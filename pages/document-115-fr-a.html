    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Document 115-FR-A
**Auteur :** [[user DrCendres]]
**Date :** 10 novembre 2015
[[include credit:end]]


Le document 115-FR-A est un annexe comprenant diverses informations relatives à SCP-115-FR, entretiens et incidents.

++ **Entretiens :**

[[collapsible show=&#34;Entretien 115-FR nᵒ 1 :&#34; hide=&#34;Cacher l&#39;entretien&#34;]]
&gt; **Entretien 115-FR n^^o^^ 1 :** Seule la tête de SCP-115-FR était visible, dépassant de l&#39;évier du lavabo.
&gt; 
&gt; **Docteur Zandia :** Bonjour, SCP-115-FR.
&gt; 
&gt; **SCP-115-FR :** ...
&gt; 
&gt; **Docteur Zandia :** Vous me comprenez...?
&gt; 
&gt; **SCP-115-FR :** Je comprends.
&gt; 
&gt; **Docteur Zandia :** Très bien. Je voudrais vous poser quelques questions. Vous êtes prête ?
&gt; 
&gt; **SCP-115-FR :** ...
&gt; 
&gt; **Docteur Zandia :** SCP-115-FR ? Pourquoi ne répondez-vous pas ?
&gt; 
&gt; **SCP-115-FR :** C&#39;est... Ça faisait longtemps que je n&#39;avais pas parlé à... S&#39;il vous plaît, ne partez pas.
&gt; 
&gt; **Docteur Zandia :** Ce n&#39;est pas dans mon intention.
&gt; 
&gt; **SCP-115-FR :** C&#39;est bien...
&gt; 
&gt; **Docteur Zandia :** Je commencerai par celle-ci : qu&#39;est-ce que vous êtes ?
&gt; 
&gt; **SCP-115-FR :** Je vous demande pardon ?
&gt; 
&gt; **Docteur Zandia :** Qu&#39;est-ce que vous êtes ? À quelle espèce appartenez-vous ?
&gt; 
&gt; **SCP-115-FR :** [Avec violence] Je suis humaine. Ça ne se voit pas ?
&gt; 
&gt; **Docteur Zandia :** Je... Non, ça ne se voit pas. Comment vous êtes-vous retrouvée dans cet état ?
&gt; 
&gt; **SCP-115-FR :** Quel état ? Vous êtes folle. Allez-vous en !
&gt; 
&gt; **Docteur Zandia :** Ce n&#39;est pas ce que vous me demandiez il y a quelques instants...
&gt; 
&gt; **SCP-115-FR :** J&#39;ai changé d&#39;avis ! Partez ! Laissez-moi !
&gt; 
&gt; //Le sujet s&#39;est alors retranchée dans les conduits pendant quelques secondes, jusqu&#39;à ce que ce soit son corps qui émerge hors des canalisations et ne menace de causer une brèche de confinement. L&#39;entretien a été interrompu.//
&gt; //Il est désormais déconseillé de questionner SCP-115-FR au sujet de son apparence.//
[[/collapsible]]

[[collapsible show=&#34;Entretien 115-FR nᵒ 2 :&#34; hide=&#34;Cacher l&#39;entretien&#34;]]
&gt; **Entretien 115-FR n^^o^^ 2 :** Seule la tête de SCP-115-FR était visible, dépassant de la bonde de douche.
&gt; 
&gt; **Docteur Zandia :** Bonjour, SCP-115-FR. Vous vous sentez mieux ? Vous vous souvenez de moi ?
&gt; 
&gt; **SCP-115-FR :** ... Vous êtes cette femme... La mal élevée.
&gt; 
&gt; **Docteur Zandia :** Si je vous ai offensé de quelque façon que ce soit, veuillez me pardonner. Ce n&#39;était pas mon intention.
&gt; 
&gt; **SCP-115-FR :** ... Excuses acceptées.
&gt; 
&gt; **Docteur Zandia :** Bien. Si nous nous penchions de nouveau sur mes questions, hmm ?
&gt; 
&gt; **SCP-115-FR :** Allez-y.
&gt; 
&gt; **Docteur Zandia :** D&#39;accord... Pourquoi avez-vous tué ces hommes ?
&gt; 
&gt; **SCP-115-FR :** Ils étaient mauvais.
&gt; 
&gt; **Docteur Zandia :** En quoi étaient-ils mauvais ?
&gt; 
&gt; **SCP-115-FR :** Comme lui.
&gt; 
&gt; **Docteur Zandia :** Qui est &#34;lui&#34; ?
&gt; 
&gt; **SCP-115-FR :** Celui qui est plus mauvais que tous les autres.
&gt; 
&gt; **Docteur Zandia :** Je ne comprends pas. Pouvez-vous expliciter vos propos ?
&gt; 
&gt; **SCP-115-FR :** Il m&#39;a pris mon... Il m&#39;a...
&gt; 
&gt; **Docteur Zandia :** Que vous a-t-il pris ?
&gt; 
&gt; **SCP-115-FR :** Tout. Il m&#39;a tout pris.
[[/collapsible]]

[[collapsible show=&#34;Entretien 115-FR nᵒ 3 :&#34; hide=&#34;Cacher l&#39;entretien&#34;]]
&gt; **Entretien 115-FR n^^o^^ 3 :** Seule la tête de SCP-115-FR était visible, dépassant de l&#39;évier du lavabo.
&gt; 
&gt; **Docteur Zandia :** Bonjour, SCP-115-FR.
&gt; 
&gt; **SCP-115-FR :** [Sifflement]
&gt; 
&gt; **Docteur Zandia :** Vous ne m&#39;avez pas entendu ?
&gt; 
&gt; **SCP-115-FR :** [Halètement. Le visage du sujet est contracté comme sous le coup de la douleur]
&gt; 
&gt; **Docteur Zandia :** Tout... Tout va bien ?
&gt; 
&gt; **SCP-115-FR :** Vous... Vous avez... nettoyé cet évier... récemment ?
&gt; 
&gt; **Docteur Zandia :** Euh, oui... Hier. Pourquoi cel...
&gt; 
&gt; **SCP-115-FR :** [L&#39;interrompt] Mal... Mal au corps... À la tête... Mal partout...
&gt; 
&gt; **Docteur Zandia :** Qu&#39;est-ce qui vous fait mal ?
&gt; 
&gt; **SCP-115-FR :** ... Produit... Mauvais... Ah...
&gt; 
&gt; **Docteur Zandia :** Ce sont les produits nettoyants qui vous font mal ? Vous voulez que nous arrêtions de nettoyer les endroits par lesquels vous circulez ?
&gt; 
&gt; **SCP-115-FR :** Ou... Oui...
&gt; 
&gt; //Le sujet a alors replongé dans les conduits et n&#39;en est plus ressorti.//
&gt; //Le Docteur Zandia a demandé que soit utilisé un mélange de produits nocifs pour la cellule de SCP-115-FR, afin de renforcer la sécurité de son confinement. Les couloirs du complexe souterrain ont été inondés de ce mélange avec succès, afin de prévenir une quelconque tentative d&#39;évasion par le biais des canalisations.//
[[/collapsible]]

[[collapsible show=&#34;Entretien 115-FR nᵒ 4 :&#34; hide=&#34;Cacher l&#39;entretien&#34;]]
&gt; **Entretien 115-FR n^^o^^ 4 :** Seule la tête de SCP-115-FR était visible, dépassant de la cuvette des toilettes.
&gt; 
&gt; **Docteur Zandia :** Bonjour, SCP-115-FR.
&gt; 
&gt; **SCP-115-FR :** Vous avez arrêté de mettre les produits qui font mal ?
&gt; 
&gt; **Docteur Zandia :** Ne vous inquiétez pas. Nous ne vous blesserons plus.
&gt; 
&gt; **SCP-115-FR :** Merci...
&gt; 
&gt; **Docteur Zandia :** Revenons à nos questions. Pourquoi avez-vous tué cet enfant ?
&gt; 
&gt; **SCP-115-FR :** ...
&gt; 
&gt; **Docteur Zandia :** Laissez-moi répéter. Pourquoi avez-vous tué B██████ ? Il était mauvais lui aussi ?
&gt; 
&gt; **SCP-115-FR :** Non...
&gt; 
&gt; **Docteur Zandia :** Alors pourquoi l&#39;avoir tué ?
&gt; 
&gt; **SCP-115-FR :** Ce n&#39;est pas moi qui l&#39;ai tué.
&gt; 
&gt; **Docteur Zandia :** Pourtant, on a retrouvé des traces de votre passage dans la salle de bain où il a été étranglé.
&gt; 
&gt; **SCP-115-FR :** Ce n&#39;était pas moi. Moi, je voulais le protéger. C&#39;était lui...
&gt; 
&gt; **Docteur Zandia :** Lui ? Celui qui est plus mauvais que tous les autres ?
&gt; 
&gt; **SCP-115-FR :** Oui...
&gt; 
&gt; **Docteur Zandia :** Qui est &#34;lui&#34; ? Pourquoi aurait-il tué B██████ ?
&gt; 
&gt; **SCP-115-FR :** Pour me faire du mal. Parce qu&#39;il est mauvais. Il est mauvais et il m&#39;en veut pour ce que je lui ai fait.
&gt; 
&gt; **Docteur Zandia :** Qu&#39;est-ce que vous lui avez fait ?
&gt; 
&gt; **SCP-115-FR :** ... Je me suis vengée de ce qu&#39;il m&#39;a fait.
&gt; 
&gt; **Docteur Zandia :** ... D&#39;accord... Et que vous a-t-il fait ?
&gt; 
&gt; **SCP-115-FR :** Mal.
&gt; 
&gt; **Docteur Zandia :** Nous tournons en rond, SCP-115-FR. Puis-je vous demander d&#39;être plus précise ?
&gt; 
&gt; **SCP-115-FR :** Mal...
&gt; 
&gt; **Docteur Zandia :** SCP-115-FR ?
&gt; 
&gt; **SCP-115-FR :** ... Mal...
[[/collapsible]]

------

++ **Incidents :**

[[collapsible show=&#34;Incident 115-FR nᵒ 1 :&#34; hide=&#34;Cacher l&#39;incident&#34;]]
&gt; **Incident 115-FR n^^o^^ 1 :**
&gt; **Date :** 27/06/██06
&gt; **Résumé de l&#39;incident :** Survenu lors d&#39;un test effectué sous la supervision du Docteur Zandia. Le sujet de test était D-649, un individu masculin ayant commis plusieurs vols à mains armé, et âgé de --18 ans--. //Il a ensuite été prouvé que D-649 avait en réalité 16 ans, bien que ses papiers indiquent qu&#39;il était majeur. Il n&#39;aurait jamais dû se retrouver en prison, donc à la Fondation. Une telle faille pourrait entraîner des événements graves si cela se reproduisait à l&#39;avenir.//
&gt; 
&gt; La vidéo prise le jour du test a été retranscrite ci-dessous pour une meilleure compréhension :
&gt; 
&gt; DÉBUT DE LA RETRANSCRIPTION
&gt; 
&gt; **Docteur Zandia :** D-649, est-ce que vous me recevez ?
&gt; 
&gt; **D-649 :** Ouais...
&gt; 
&gt; **Docteur Zandia :** Bien. Allez-vous asseoir sur la chaise, là, dans le coin... Et attendez un moment.
&gt; 
&gt; **D-649 :** Et je suis censé attendre quoi ?
&gt; 
&gt; **Docteur Zandia :** Vous verrez bien. Surtout, ne bougez sous aucun prétexte.
&gt; 
&gt; **D-649 :** ... [Obtempère] D&#39;accord...
&gt; 
&gt; //Une minute et quarante trois secondes (1 min 43) s&#39;écoulent. Le sujet commence à s&#39;agiter.//
&gt; 
&gt; **D-649 :** Bon, c&#39;est pas bientôt fini ? Et puis, pourquoi vous m&#39;avez foutu dans une salle de bain ? C&#39;est quoi votre prob...
&gt; 
&gt; //SCP-115-FR surgit alors de la douche, faisant sursauter le sujet. L&#39;entité s&#39;approche et fixe avec intensité D-649, qui ne bouge pas.//
&gt; 
&gt; **D-649 :** C&#39;est... C&#39;est quoi ce... Pour... Pourquoi ça me regarde...
&gt; 
&gt; **Docteur Zandia :** Détendez-vous, c&#39;est tout à fait normal. Essayez d&#39;engager la conversation. [Aux autres chercheurs] Observez bien. Nous n&#39;avons encore jamais essayé de la faire converser avec un individu masculin.
&gt; 
&gt; **D-649 :** Bon... Bonjour ?
&gt; 
&gt; //Aucune réaction n&#39;est visible de la part de l&#39;entité, qui continue de fixer le sujet.//
&gt; 
&gt; **Docteur Zandia :** Hmm... Restez encore en place quelques secondes, D-649. Il est possible que...
&gt; 
&gt; **D-649 :** Je... Je crois que ça chante...
&gt; 
&gt; **Docteur Zandia :** Pardon ?
&gt; 
&gt; **D-649 :** Ça chante...
&gt; 
&gt; **Docteur Zandia :** Quelles sont les paroles ? [Aux autres chercheurs] Taisez-vous !
&gt; 
&gt; **D-649 :** Je n&#39;arrive pas à comprendre...
&gt; 
&gt; **SCP-115-FR :** ... bé... passer... trou de la baignoire...
&gt; 
&gt; **Docteur Zandia :** Elle parle trop bas pour que l&#39;on puisse entendre sur les caméras !
&gt; 
&gt; **SCP-115-FR :** ... couteau... ventre... plus de maman...
&gt; 
&gt; **D-649 :** Je... Je peux sortir ? Elle... Elle me fait peur...
&gt; 
&gt; **SCP-115-FR :** [Au sujet] Oh ? Je te fais peur ? Pauvre enfant...
&gt; 
&gt; //SCP-115-FR s&#39;approche du sujet tremblant, et l&#39;enveloppe maladroitement dans son corps. Il est supposé qu&#39;elle cherche à l&#39;étreindre. Le sujet se met à hurler, faisant reculer l&#39;entité.//
&gt; 
&gt; **SCP-115-FR :** Je ne veux pas te faire peur... Tu as déjà connu la peur... Quand il venait te chercher dans la cave... Et qu&#39;il...
&gt; 
&gt; **Docteur Zandia :** Mais qu&#39;est-ce qu&#39;elle raconte ?
&gt; 
&gt; **D-649 :** Lai-Laisse-moi... Dégage...
&gt; 
&gt; **SCP-115-FR :** Presque aussi mauvais que lui... Comme moi, il... Tu aurais l&#39;âge... Tu aurais l&#39;âge qu&#39;aurait eu...
&gt; 
&gt; //SCP-115-FR laisse échapper un long sanglot.//
&gt; 
&gt; **SCP-115-FR :** Non... Non !
&gt; 
&gt; //Derrière SCP-115-FR, un bras présentant d&#39;abondantes traces de fluides vitaux à sa surface émerge de l&#39;évier. Le bras, ou plutôt l&#39;avant-bras, n&#39;est pas un des composant de SCP-115-FR et semble se déplacer de son propre chef. Il tombe à terre et commence à ramper en direction de l&#39;entité. Celle-ci enveloppe D-649 de sa chevelure et s&#39;y accroche malgré les pleurs du sujet.//
&gt; 
&gt; **Docteur Zandia :** Bordel... C&#39;est quoi ça ?!
&gt; 
&gt; **SCP-115-FR :** Je ne te laisserai pas me le prendre, celui-ci !
&gt; 
&gt; //Le bras plonge sa main dans le corps de SCP-115-FR et en tire un os auquel il s&#39;arrime. L&#39;os reste coincé dans la masse boueuse. Cela semble être un tibia. Le bras commence à tirer SCP-115-FR en direction de l&#39;évier.//
&gt; 
&gt; **SCP-115-FR :** Non ! Arrête !
&gt; 
&gt; **D-649 :** Arg... Lâchez... Arg...
&gt; 
&gt; //SCP-115-FR n&#39;a pas lâché le sujet de test, qui est lui aussi traîné en direction du lavabo. Les cheveux enroulés autour du cou du sujet l&#39;étranglent en partie.//
&gt; 
&gt; **Docteur Zandia :** SCP-115-FR ? Que se passe-t-il ? SCP-115-FR, veuillez relâcher le sujet !
&gt; 
&gt; //Le bras replonge dans les tuyaux. Étant donnée la forte traction contre laquelle SCP-115-FR semble lutter, il est supposé que le bras continue de la tirer. Bientôt, son corps, puis sa tête disparaissent dans les canalisations.//
&gt; 
&gt; **D-649 :** Eurgh... N... Ah... Non !
&gt; 
&gt; //SCP-115-FR n&#39;a pas lâché le sujet de test et l&#39;attire vers les conduits. Bientôt, le sujet est [DONNÉES CENSURÉES].//
&gt; 
&gt; **Docteur Zandia :** Oh merde...
&gt; 
&gt; FIN DE LA RETRANSCRIPTION
&gt; 
&gt; Suite à cet incident, l&#39;ensemble du personnel ayant été témoin de la scène a été autorisé à absorber des amnésiques. SCP-115-FR n&#39;a plus refait surface durant de longs mois, jusqu&#39;à l&#39;Incident 115-FR n^^o^^ 2, bien que sa présence fut toutefois attestée dans les canalisations du complexe.

**Addendum I :** Suite à l&#39;Incident 115-FR n^^o^^ 1, un élément dont nous n&#39;avions jamais pris conscience a été identifié. Il s&#39;agit d&#39;une main humaine, n&#39;appartenant pas à SCP-115-FR, qui semblerait douée d&#39;une volonté propre. Les vidéos laissent croire qu&#39;il s&#39;agirait d&#39;un bras appartenant à un individu masculin, de type caucasien.
[[/collapsible]]

[[collapsible show=&#34;Incident 115-FR nᵒ 2 :&#34; hide=&#34;Cacher l&#39;incident&#34;]]
&gt; **Incident 115-FR n^^o^^ 2 :**
&gt; **Date :** 27/03/██07
&gt; **Résumé de l&#39;incident :** Une activité suspecte a été détectée dans les tuyaux du secteur 3 du complexe souterrain où se terrait SCP-115-FR. L&#39;entité avait provoqué une brèche de confinement en augmentant brusquement sa masse corporelle au sein du tuyau n°16, brisant celui-ci. Elle s&#39;est ensuite déversée dans le liquide de prévention inondant les couloirs, malgré la douleur évidente que cela provoquait chez elle et les [DONNÉES SUPPRIMÉES] qui apparaissaient sur la peau de son visage. Elle s&#39;est ensuite laissée couler jusqu&#39;au sol et s&#39;y est étendue, comme en attestent les caméras étanches placées à ce niveau du Site. Puis, elle [DONNÉES CENSURÉES] afin de provoquer [DONNÉES CENSURÉES] dans un simulacre d&#39;a[DONNÉES CENSURÉES]. En sont sortis [DONNÉES CENSURÉES]. Quand ce fut fini, SCP-115-FR est retourné de son propre chef dans les conduits.
&gt; La faille a été réparée, les tuyaux renforcés. Il a été confirmé que la bouillie sanglante laissée par SCP-115-FR étaient bien les restes de D-649. Les personnes ayant vu la vidéo ont été autorisées à consommer des amnésiques.
[[/collapsible]]

//**Note de fin de service du Docteur Zandia :** Je n&#39;en peux plus. Je ne peux plus le supporter. Je ne veux plus m&#39;occuper de ce cas. Collez-moi à 682 si vous voulez, ou pire même, mais ne me laissez pas passer une seule minute de plus à étudier cette... chose. Les deux derniers incidents... C&#39;était au-dessus de mes forces.//
//Oui, j&#39;ai pris des amnésiques. On en a tous pris. Impossible de faire autrement après ce que l&#39;on avait vu... Mais ces médocs, ça efface les souvenirs en surface. Le traumatisme, lui, reste profondément ancré. Je fais des cauchemars, toutes les nuits. Les événements reviennent me hanter. Ce dont je rêve, personne ne devrait en rêver. Et je sais que je ne suis pas la seule dans mon équipe. On a tous des cernes sous les yeux, des larmes dans le regard, le cœur qui bat trop vite. Nos cauchemars nous suivent dans le monde réel. Chaque fois que je vois cette masse informe, cette tête mutilée... Je pense au pire. À force, ça va nous tuer.//
//Laissez-moi oublier tout ce qui s&#39;est passé. Laissez-moi quitter cette cellule, et ne plus jamais y revenir.//</textarea></pre>
