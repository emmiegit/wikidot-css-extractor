**Item nº:** SCP-5272

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-5272 deve ser contido em um armário de objetos anômalos padrão no Sítio-32. Todo teste é posteriormente suspenso de SCP-5272.

**Descrição:** SCP-5272 é um arquivo encontrado em um disquete com a palavra &#34;NAUFRÁGIO&#34; escrita nele em canetinha preta. SCP-5272 é um jogo de aventura em texto criado em 1983 por um &#34;Jim Anders&#34;. Está atualmente inacabado seguindo seu desaparecimento no mesmo ano.

Falha em adequadamente digitar as palavras na ordem correta irá resultar no desaparecimento do sujeito.

**Adendo.5272.Cronos:** Um arquivo recuperado do disquete contendo o seguinte foi determinado de ser o conjunto correto de entradas para inserir ao jogar SCP-5272.

&gt; **{{para frente e para trás. para frente e para trás vai o navio. os motores zumbem e raios estalam. luzes vermelhas estão ligadas. elas cegam sua visão. buggy está ao seu lado embora esteja escorregando com o navio.}}**
&gt; 
&gt; {{&gt;agarrar buggy.}}
&gt; 
&gt; **{{você pega buggy, sua cabeça vira para o lado. ele está preocupado com a tempestade assim como você. o vidro à sua esquerda quebra, pedras estão batendo nele. ambos vocês estão assustados.}}**
&gt; 
&gt; {{&gt;abraçar buggy.}}
&gt; 
&gt; **{{você aperta buggy. ele chia de medo. ele ainda está assustado. você também está. o navio emite ruídos e raios ainda estalam. Há um grito dos lados de metal}}**
&gt; 
&gt; {{&gt;abraçar buggy mais.}}
&gt; 
&gt; **{{você enrola seus braços em volta dele mais forte. ele chia de novo. dessa vez mais suave que antes. você fica assim por mais um momento aguardando a tempestade passar. outros no navio estão gritando. há outra rachadura. você está no chão, buggy mal está em suas mãos. sua visão está escurecendo. buggy já está ficando mole.}}**
&gt; 
&gt; {{&gt;ficar acordado}}
&gt; 
&gt; **{{seus olhos ficam pesados e você tenta lutar contra a vontade. o corpo de buggy já está amolecido.}}**
&gt; 
&gt; {{&gt;acordar buggy.}}
&gt; 
&gt; **{{você balança buggy. ele não faz nada em troca.}}**
&gt; 
&gt; {{&gt;ficar acordado.}}
&gt; 
&gt; **{{você tenta manter seus olhos abertos mas a escuridão te domina....}}**
&gt; 
&gt; {{&gt;acordar.}}
&gt; 
&gt; **{{você não pode. você está adormecido.}}**
&gt; 
&gt; {{&gt;mover.}}
&gt; 
&gt; **{{&gt;você está adormecido.}}**
&gt; 
&gt; {{&gt;sonhar.}}
&gt; 
&gt; **{{você não consegue.}}**
&gt; 
&gt; {{&gt;pensar.}}
&gt; 
&gt; **{{você não consegue.}}**
&gt; 
&gt; {{&gt;sentir.}}
&gt; 
&gt; **{{há água correndo pela sua pele, pedaços de pedra. metal. e vidro passam por ela.}}**
&gt; 
&gt; {{&gt;segurar a respiração.}}
&gt; 
&gt; **{{você segura sua respiração. seu corpo é puxado para trás. para dentro da água. ela queima como nada que você já sentiu antes.}}**
&gt; 
&gt; {{&gt;nadar.}}
&gt; 
&gt; **{{você nada até você quebrar a superfície. de lá você nada cachorrinho.}}**
&gt; 
&gt; {{&gt;abrir os olhos.}}
&gt; 
&gt; **{{você abre seus olhos. eles ardem da água e o céu.}}**
&gt; 
&gt; {{&gt;olhar em volta.}}
&gt; 
&gt; **{{tem água.}}**
&gt; 
&gt; {{&gt;nadar para frente.}}
&gt; 
&gt; **{{tem água.}}**
&gt; 
&gt; {{&gt;nadar para frente.}}
&gt; 
&gt; **{{tem água.}}**
&gt; 
&gt; {{&gt;nadar para frente.}}
&gt; 
&gt; **{{tem uma estátua grande. ela tem tinta vermelha. doze membros. e um olho. você vasculha a área, mas só há você por perto.}}**
&gt; 
&gt; {{&gt;subir nela.}}
&gt; 
&gt; **{{você sobe na estátua.}}**
&gt; 
&gt; {{&gt;procurar por navio.}}
&gt; 
&gt; **{{está longe demais.}}**
&gt; 
&gt; {{&gt;procurar por buggy.}}
&gt; 
&gt; **{{ele está longe demais.}}**
&gt; 
&gt; {{&gt;olhar a água.}}
&gt; 
&gt; **{{a água vermelha se move para frente e para trás. tem um cheiro horrível. mas isso pode ser a estátua.}}**
&gt; 
&gt; {{&gt;olhar para os braços.}}
&gt; 
&gt; **{{estão roxos das queimaduras.}}**
&gt; 
&gt; {{&gt;olhar o céu }}
&gt; 
&gt; **{{você olha para o céu. estrelas não são vistas. em vez nuvens tempestuosas cheias de raios. começa a chover. você observa enquanto a água começa a subir.}}**
&gt; 
&gt; {{&gt;correr}}
&gt; 
&gt; **{{você não consegue correr neste corpo.}}**
&gt; 
&gt; {{&gt;esconder}}
&gt; 
&gt; **{{Você olha em volta da estátua e encontra um ponto de esconderijo decente. embora você saiba que e ficar lá você será pego pela inundação.}}**
&gt; 
&gt; {{&gt;rezar.}}
&gt; 
&gt; **{{um deus ouve e algo aparece. flutuando na água.}}**
&gt; 
&gt; {{&gt;subir.}}
&gt; 
&gt; **{{você monta no objeto flutuante e zarpa.}}**
&gt; 
&gt; **{{...}}**
&gt; 
&gt; **{{ Obrigado por Jogar.}}**
&gt; 
&gt; **{{ (-36, 08)}}**

**Adendo.5272.Atlas:** Um exoplaneta foi identificado combinando com a descrição dada por SCP-5272. Investigação das coordenadas dadas levaram a uma série de pedras misturadas e os corpos de várias pessoas, uma das quais tinha materiais que o identificaram como Jim Anders.

Nenhuma outra vida foi encontrada no planeta.
