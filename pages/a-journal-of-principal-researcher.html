**제목:** 양재수 수석연구원의 일지

**저자:** [[*user Slone_Macbay]]

[[include info:end]]

오늘 시체 몇 구를 묻었다.

대부분은 전선에서 난투 속에 공격을 맞고 온 것이었기에 정밀 검사를 할 필요조차 없었으니 그 중에서 내가 확인해야 할 것은 단 두 개였다. 남성의 시체와 여성의 시체 각각 한 개씩 총 두 개. 복장을 꼼꼼히 하고 마스크를 낀 채 시체를 검사했다. 우선 앞서 기본적인 조사를 시작하며 시체의 사진을 찍고 착의사항 및 인적사항을 기록하였다.

먼저 시작한 것은 남자 쪽이었다. 그는 회색 기동특무부대 군복을 입고 있었다. 군복의 위에는 플레이트 캐리어[[footnote]] 탈부착이 편하고, 방탄판을 상체에 밀착시키는 형태의 경량 방탄복 [[/footnote]]까지 입혀져 있었으나 고위력 총탄에 관통당한 것인지 방탄복에서 등까지 총탄이 관통당한 흔적들이 수없이 발견되었다. 우선 겉으로 보이는 외부적 상처들을 모두 확인한 뒤, 나는 본격적으로 검사를 시작하기 위해서 시신에 입혀져 있는 각종 장구류와 의복들을 천천히 벗겨낸 다음 부검을 집도하기 위해 도구들을 꺼내들었다.

우선 기본적으로 총탄의 관통상이 보이는 가슴 부분부터 건드리기 시작했다. 칼을 이용해 절개를 시작하기 전에 우선 몸통에 잔뜩 난 구멍들의 개수부터 세었다. 8개나 되는 커다란 총상들을 기록한 다음 기록지에 상처들의 위치 및 사항을 기록하였다. 기록을 꼼꼼하게 끝낸 다음에야 나는 시신의 흉부를 절개하였다. 날카로운 도구들을 숙련된 움직임으로 조심스럽게 움직이며 천천히 과정을 수행하고 나서 몸통의 내부를 보게 되었을 때는, 정말로 아무 말도 할 수 없었다.

갈비뼈와 척추뼈가 산산조각나서 몸 속 곳곳에 산재해 있었다. 그것들은 구멍이 뚫린 심장과 폐 조각들, 각종 장기들에 박혀 있었다. 장기들도 이미 형체를 알아보기 어려울 정도로 망가져 있었다. 필시 대물 저격총에 꿰뚫렸으리라 하는 생각이 들었다. 그 아수라장이 된 광경을 나는 잠시 지켜보고서는 작업을 시작했다. 원래대로라면 뼈톱과 절단 도구들을 이용해 뼈들을 잘라내야 했지만 그럴 필요는 없어졌다. 산산이 부서져 흩어진 뼈 조각들과 장기 조직들 사이에서 총탄의 진행 경로 및 피격 횟수와 사인 따위를 조사하는 일은 매우 힘들었다. 하마터면 뼛조각들에 찔릴 뻔하기도 하고, 장갑을 끼고 있었음에도 핏덩이들과 함께 엉겨 굳어버린 조직들을 훑는 촉감이 느껴져 마음에 안 들었다. 나는 조사를 꼼꼼히 마친 후 상처 부위들과 개방된 흉곽을 다시 봉합하여 시신을 정리하였다.

남자 쪽 시체는 사인 조사 외에 딱히 소득은 없었다. 나는 칼을 내려놓았다. 물을 마시고 싶다는 생각이 갑자기 머릿속을 스쳐 지나갔다. 그러나 나는 고개를 저었다. 저녁 시간이 되기 전에 한 구를 더 부검해야 했다. 쉬기 위해 주어질 수 있는 시간은 그리 길지 않았다. 철제 트레이에 놓여 있던 피 묻은 칼을 다시 집어든 다음, 법의학과 사람을 한 명 호출했다. 혼자서 한 구를 더 저녁까지 끝내기는 힘들었다. 지금 이렇게 갑자기 부르는데도 올 만 한 사람이 있는지는 모르겠지만 일단 전화를 해서 누군가에게나 일단 물어보았다.

다행히도 대답은 긍정적이었다. 내려보낼 수 있는 사람이 있다는 사실만으로도 나는 좀 놀랐다. 오늘은 좋은 날이려나. 나는 기다리는 동안 메스에 묻은 피를 닦았다. 물로 씻고 깨끗이 소독해 처리한 다음 마지막으로 물기를 탁탁 털어내 버린 뒤 나머지 것들도 비슷한 방식으로 처리했다.

조금 더 앉아 있었다. 불현듯 노크하는 소리가 들리더니 문이 조심스레 열렸다. 그러더니 그 문에서 젊은 여성 연구원처럼 보이는 사람 한 명이 들어왔다. 모르는 얼굴이었으나 별로 개의치 않았다. 신입 연구원이거나 다른 업무를 주로 맡는 사람이겠거니 생각했다. 나는 그저 천천히 바라보고는 부검을 시작하자고 말했다. 나와 그녀는 눕혀져 있는 시체를 사이에 두고선 각자 자신의 도구를 집어 들었다.

시체 두 구 중 나머지 하나, 여성의 것을 부검하기 시작했다. 연구원이 가위를 꺼내 덮인 옷이나 천 등을 잘라내고 내가 그 위의 피부부터 섬세하게 절개하기 시작했다. 한 시간하고도 수십 분에 걸쳐 복강의 대부분을 절제하고 나니 주요 장기 등 여러 곳에 박힌 총탄들을 발견할 수 있었다. 이쪽의 사정은 전의 것보다는 나아서, 비교적 수월하게 작업을 진행할 수 있었다. 총탄이 신체 내부를 꿰뚫은 흔적들을 추적하면서 그 내부에 있던 총탄 8발을 모두 적출하고 난 뒤 그것들을 따로 트레이에 담았다.

총상 흔적이 발견되는 곳들을 모두 처리하고 난 후 갑작스레 무언가 이상하다는 느낌이 들었다. 무언가를 놓치는 것 같은 느낌. 너무 피로해서 그런가. 물을 좀 마시고 싶다는 생각이 막연히 들었다. 연구원에게 나머지는 알아서 처리할 테니 도구들만 정리하고 가라고 말했다.

복도에 앉아서는 물을 마시면서 가만히 멍 때리기나 한 것 같았다. 평소라면 힘든 일을 끝내고 나서 잔잔한 노래라도 듣던가, 아니면 무엇이든 간에 좋으니까 어떤 종류의 사색이나 깊은 생각에 잠기기라도 하고 있겠지만 지금은 너무나도 피로했다.

물을 마시면서 어떤 생각을 했던 것 같긴 한데 잘 기억나지 않는다. 너무나 얕아서 마치 낚시찌를 수면에만 동동 띄우다가 그대로 건져 올린 듯한 느낌이었다. 그저 멍하니 앉아 있다가 내가 마시고 있는 물을 바라보았다. 내가 물을 바라보고 있을 때 물은 점점 붉은빛으로 변하는 것 같았다. 나는 새빨간 색의 물을 보고는 깜짝 놀라서 그만 종이컵을 손에서 놓쳐버렸다. 그러나 바닥에 떨어진 종이컵에서는 투명한 물이 바닥에 흩뿌려져 나올 뿐이었다. 마치 환각 속에 빠진 것 같아서, 정신을 차리고자 마른세수를 했을 때에는 더 이상한 느낌이 들었다. 얼굴과 손 사이에 분명한 액체의 촉감이 묻어 나왔다. 나는 께름칙한 기분으로 손을 얼굴에서 떼어 버렸다. 손에는 붉은 피가 흥건했다. 바로 옆에 있던 창문을 바라보자 그곳에 비친 내 얼굴은 붉은색으로 울긋불긋 칠해져 있었다. 이 피가 얼굴에서 손에 묻은 건지, 손에서 얼굴에 묻은 건지는 알 수가 없었다. 그러나 확실히 알아챈 것은 무언가 잘못되었다는 것이다.

손과 얼굴을 씻어야 한다는 것조차 잊은 채 부검실로 다시 돌아갔다. 부검에 사용한 도구들은 깨끗이 씻은 채 정갈하게 정돈되어 트레이 위에 올려져 있었다. 나는 그 모습에 만족하고 트레이를 집어넣으려 했다. 그때 무언가를 진정으로 알아차린 나는 머리가 깨지는 듯했다. 메스를 집어들었다. 피가 내 손에서 나온 건가, 내 얼굴에서 나온 건가? 아니, 애초에 피가 나온 게 맞긴 한가? 수술 중에 피가 묻어버린 건가? 확인해보고 싶었지만 모든 것은 완벽하게 핏자국조차도 남지 않고 깨끗이 씻겨 나갔다. 완전히 깨끗한 메스를 내려놓고 트레이를 저 멀리 치워버렸다. 그리고는 여성의 시체를 다시 봉합해 집어넣으려 했는데,

했는데...

아무 조짐도 없었음에도 갑자기 매우 께름칙한 기분이 들었다. 그래서 나는 봉합하다 말고 실을 다시 풀어버린 다음 총상 흔적들을 바라보았다. 내가 다시 쳐다보았을 때 나는 심상치 않은 광경을 목격했다. 시신의 몸체에 난 그 구멍들에서 피가 나오고 있었다. 이미 죽은 뒤 시간이 오래 지났기에 생명 활동은 멈춘 지 오래일 텐데 피가 어떻게 돌고 있는지 알 수가 없었다. 일시적인 압력 변화로 인한 액체의 운동일 가능성도 생각해 봤으나 흘러버릴 피들도 이미 다 굳어 버린 지 오래였다.

내가 뭘 잘못 먹었나 싶은 생각이 들어 나는 손으로 눈을 비비고 눈을 다시 떴다. 그 순간 나는 깨달은 것이 하나 더 있었다. 손에 피가 없었다. 그것을 깨닫자마자 거울에 달려가 내 얼굴을 보았다. 역시 얼굴에도 피가 없었다. 마치 누가 씻어놓은 듯 말끔하게. 이상한 일이 벌어지고 있다는 것을 눈치채자마자 나는 확인해야 한다는 생각이 들었다. 그래서 그 시체로 다시 달려갔다. 조심스럽게 절개를 진행하던 좀 전의 내 모습과는 정 반대로, 다른 것은 신경쓰지 않고 수술용 나이프를 집어들어 그대로 가슴팍에 꽂아넣었다. 그리고는 피부를 도려내듯 확 잘라내 버렸다. 그러자 그 안에 보인 것은 혈관 덩어리였다. 어떻게? 이것들이 어떻게 다시 맞춰지고 있는 거지?

난 그것을 더 자세히 보기 위해 나이프를 붙잡고 방금 잘라내 버린 가슴팍의 구멍보다 더 밑의 부분에 꽂아 넣었다. 그리고 또 도려내려고 했는데, 무언가가 내 팔을 잡았다. 그것은 생기가 돌고 있는, 혈색이 드러난 손이었다. 나는 나를 붙잡은 손부터 시선을 이동해 위를 쳐다보았다. 그러자 그곳에는 흉곽이 개방된 여성이 내 손목을 붙잡고 있는 광경이 보였다. 이윽고 그 시체가 일어났다. 아니, 시체가 맞았는지조차 모르겠다.

순간 내가 상황을 이해하지 못하는 사이, 주먹이 내 얼굴에 꽂혔다. 얼굴이 너무 아팠다. 코뼈가 있는 부분이 완전히 깨지는 듯한 느낌이었다. 나는 고통 속에서 코를 부여잡고 냅다 뒤로 쓰러졌다. 코에서 피가 흘러나와 손가락을 적셨다. 내가 몇 초 지나서 정신을 겨우 되찾고 일어나려고 하는 사이 나는 옆구리에서 새로운 고통의 칼날이 나를 베어버리는 것이 느껴졌다. 뾰족한 칼날이 쓰러진 내 몸의 옆구리를 관통했다. 아까 시신의 가슴팍에 꽂아넣은 나이프였다.

시간이 얼마나 지났는지 기억이 안 난다. 그 사이에 몇 번의 고통이 더 있었고 나는 출혈이 증가하고 있었는지 점점 빈혈 증세처럼 눈앞이 어지러워져 갔다. 대략적인 마지막의 기억이 떠오른다. 주마등이었던 것처럼, 거의 마지막 끝의 장면만은 생생하게 기억난다. 비록 시야는 흐렸지만 확실히 구분할 수 있는, 검은빛의 머리카락에 연구원 가운을 입은 사람이 내 쪽으로 달려왔다. 아마 내가 부검을 집도할 때 불렀던 연구원이리라 짐작했다. 그녀가 무언가를 쏘는 듯한 자세를 취했고 그 자리에서 난 큰 충격을 받고 정신을 잃었다. 이후의 기억은 없다.


------


그 장소는 모습으로 어림짐작해 보건대 병실이었다. 내가 쓰러졌던 부검실이라기에는 주변의 풍경이 깔끔하지 않았다. 나는 눈을 뜨자마자 일어나려고 했으나, 문득 미약한 제지력이 느껴졌다. 나는 본능적으로 움직임을 멈추고 뒤를 돌아보았다. 그것은 링거의 카테터[[footnote]] 수액 따위의 것을 링거로 주입할 때 사용하는 특수 관.[[/footnote]]였다. 나는 간호사를 불렀다.

며칠이 지나고 난 병상 신세를 면할 수 있었다. 형식적인 퇴원 수속 절차를 밟고 나서 나는 본래의 연구실에 복귀해 나의 업무를 속행했는데, 동료 연구원으로부터 적당한 이야기를 들을 수 있었다. 그 연구원의 이름은 백연서 연구원이었다. 그리고 그녀는 쓰러진 나와 그 시체를 보고 즉시 테이저 건을 발사했다는 것이다. 확인 결과 그 시체처럼 보였던 여성은 모종의 변칙 개체이며 몸통이 개방된 상태로도 멀쩡히 돌아다녔다고 한다. 테이저건으로 인해 나도 같이 기절하긴 했지만, 그 개체도 포획하는 데 성공했고 그 개체는 지금 SCP 등재에 대한 토의가 진행되고 있다고 한다.

난 그날이 좋은 날일 줄 알았는데 영 기분 나쁜 날이었다. 비록 죽진 않았지만. 그 친구한테 마지막으로 들었던 그 연구원의 이름이 기억이 잘 안 난다. 나는 법의학과의 직원 목록이 적힌 종이가 들어 있는 서류철을 또 살펴보았다. 그리곤 그녀의 이름을 포스트잇에 적어서 모니터 밑에다 붙여 두었다. 얼굴 좀 자주 외워둘걸, 하는 아쉬움이 들었다.
