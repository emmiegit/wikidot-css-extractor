    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号**：SCP-3080

**项目等级**：--Euclid-- Neutralized

**特殊收容措施**：--SCP-3080-1和SCP-3080-2应该被收容于Site-██的两个相邻的人形收容间中。它们可以被允许每天在监管下与对方进行90分钟的交流互动 。--

--被指派负责SCP-3080的有关人员必须具有稳定配偶关系或为无性恋。有关人员将每周接受一次的心理咨询，他们的配偶也应尽可能一同参与该活动。如果任何被指派监管SCP-3080的人员出现被其影响的症状，他们将会被指派至其他区域。--

**收容措施（更新于██/██/2017）**：SCP-3080-1需要被收容于人形收容间中，但不可以是曾收容过它或SCP-3080-2的收容间。它每周将会接受一次心理治疗，且目前正处于自杀监控下。其对于娱乐用媒体等物品的要求，可由其心理医生酌情决定是否批准。

**描述**：SCP-3080指代的是围绕Catherine和Simon ███████博士（分别被命名为SCP-3080-1和SCP-3080-2）间的伴侣关系发生的一系列异常现象。两人曾是基金会雇佣的研究员，并于██/██/2014 在Site-██的人力资源处声明与对方构成恋爱和性伴侣关系，随后于██/██/2015结婚，不久后SCP-3080被正式编号。

当被长期隔离时，SCP-3080-1和-2与对方互动的渴求会逐渐变得迫切，并在尝试重聚时展现出异常的力量和耐力。

在SCP-3080-1或-2声明伴侣关系后，任何长时间[[footnote]]这个时间的时长可变取值范围很广，但取中值大约在400小时左右。
无性恋者以及那些有稳定恋爱关系的人，需要更多的时间才会受到影响。[[/footnote]]与SCP-3080-1或-2互动的个体都会产生性格和情绪上的持续变化。这些变化包括对SCP-3080-1或-2中一方感受到强烈的浪漫吸引，而对另一方产生鄙视和嫉妒，有时伴随有暴力倾向。

浪漫吸引的对象选择通常但不总是与受影响者原本的取向相符。无性恋者的吸引对象选择是随机的。有部分受影响者表示对SCP-3080-1或-2感受到性方面的吸引力，但这种情况相对罕见，且被认为与SCP-3080的异常特性并不相关。

同时，SCP-3080-1和-2每天被允许见面和交谈至少90分钟，从中可以看出双方在仅被限制进行性活动的情况下不会展现出异常的力量和耐力。

围绕着SCP-3080-1和-2发生了一连串虽然并非不可能，但被认为在通常情况下很难发生（特别是以如此高的频率发生）的事情。这些事件被总结于文件3080-A。

[[collapsible show=&#34;+ 文件 3080-A： 重要事件记录&#34; hide=&#34;- 文件 3080-A： 重要事件记录&#34;]] 

//以下为据确信由SCP-3080性质引起的异常事件清单。所有事件均发生于SCP-3080被基金会收容和记录之前。//

* 在██/██/2014，在SCP-3080-1和-2公布他们的关系之后不久，一个名为Peter ███████的男子曾联系SCP-3080-2，并声称他是SCP-3080-2失散多年的双胞胎弟弟。进一步调查证明███████先生确实是其所声称的身份。不久之后，该男子对SCP-3080-1提出了发展性和浪漫关系的请求，SCP-3080-1的拒绝并不能阻止他。最终SCP-3080-1申请了对███████先生的限制令；随后该男子在写明将不会把遗产赠与SCP-3080-1和-2后不久死于车祸。后来发现Peter ███████拥有净值超过1亿美元的资产。

* 在上述事件发生两个月后，SCP-3080-1的大学室友Taryn W█████对于SCP-3080-2表达了浪漫兴趣并迅速与SCP-3080-1断绝了联系。不久后发现W█████女士开始使用相机对SCP-3080-2进行跟踪偷拍，并在未获得其知情或允许的情况下拍摄了数百张照片。她被逮捕，后因多项恶意跟踪而遭到起诉并被定罪。

* 在██/██/2015，SCP-3080-1在当地一家百货商店中被绑架。绑匪随后向SCP-3080-2索要十封情书，并要求通过秘密渠道分十次寄给绑匪作为赎金。SCP-3080-2一开始遵照了绑匪的指示，但是SCP-3080-1制服了绑匪Arnold H████████并将其扭送当地执法机关。H████████先生曾与SCP-3080-2一同于Site-██工作。值得一提的是，H████████先生在浪漫关系与性关系方面的取向都是异性，但其对于SCP-3080-2的兴趣要超过SCP-3080-1。之后依照协议对男子执行了记忆删除，随后将其送至当地执法机构。SCP-3080-1并没有受到伤害。

* SCP-3080-1和-2于██/██/2015在位于[已编辑]的路德会教堂举行了婚礼。婚礼期间，Peter ███████手持一把霰弹猎枪闯入现场，强令牧师和与会者停止仪式。在他们服从后，他开始讲述自己如何制造了自己死亡的假象，然后又极为详细地表达了自己对SCP-3080-1的爱意。由于SCP-3080-1和-2在基金会任职研究员，数位基金会特工出席了婚礼；他们制服了███████先生并成功避免了任何平民和基金会成员的伤亡。此后婚礼顺利完成，没有再发生任何意外。

* 在SCP-3080-1和-2度过蜜月之后，它们希望它们的关系能够被记录为SCP项目，站点主管和 O5议会于██/██/2015通过了它们的申请。

[[/collapsible]]

[[collapsible show=&#34;+ 会面记录 3080-Alpha&#34; hide=&#34;- 会面记录 3080-Alpha&#34;]] 

&gt; **采访人**：O████博士，一名被指派至SCP-3080已有数月时间的研究人员
&gt; 
&gt; **受访者**：SCP-3080-1
&gt; 
&gt; //无关内容已删节。//
&gt; 
&gt; [记录开始 11:45:31 ██/██/2017]
&gt; 
&gt; **O████博士：**我们目前的假设是模因效应。你能否记起关于你与任何可能触发该现象的异常物体的接触经历？
&gt; 
&gt; **SCP-3080-1：**不。我和Simon都没有接触过模因异常。我在空间研究部门，他在生物部门。
&gt; 
&gt; **O████博士：**嗯，这倒是。实际上，有没有可能SCP-3080-2接触过某些会使你——该怎么说——产生异常的费洛蒙的东西？
&gt; 
&gt; **SCP-3080-1：**坦白地讲我对此深表怀疑。但是如果你问问他，也许会得到些不一样的答案。
&gt; 
&gt; **O████博士：**总之我还是在你的资料里记一笔吧。
&gt; 
&gt; **SCP-3080-1：**听起来不错。任何能让我们好好在一起的都不错对吧？
&gt; 
&gt; **O████博士：**顺便说一下，我另外还有别的话要对你说。
&gt; 
&gt; **SCP-3080-1：**说说看？
&gt; 
&gt; **O████博士：**有没有人跟你提过，你的眼睛比正午闪耀的阳光更美丽，那一抹蓝色比最平静的海面更深沉？
&gt; 
&gt; **SCP-3080-1：**哦上帝，该死的。//[大喊]//保安！我需要警卫！
&gt; 
&gt; **O████博士：**别担心，我已经把他们支开了。我们可以好好地在一起，就像你希望的那样。
&gt; 
&gt; **SCP-3080-1：**我不是想和你一起，我指的是我和Simon。
&gt; 
&gt; **O████博士：**我知道你认为你必须那样说。不要担心，我会在你想我之前就回来的。
&gt; 
&gt; **SCP-3080-1：**什么鬼？
&gt; 
&gt; [记录结束 11:49:08 ██/██/2017]
&gt; 
&gt; //紧接在这段对话后的事件被记录在了监控录像上，并被命名为3080-Aleph事件。//
[[/collapsible]]

[[collapsible show=&#34;+ 事件记录 3080-Aleph&#34; hide=&#34;- 事件记录 3080-Aleph&#34;]]
&gt; //以下副本为紧接在与SCP-3080-1对话后于Site-██的监控录像记录下的影像资料。//
&gt; 
&gt; [记录开始 11:49:09 ██/██/2017]
&gt; 
&gt; //O████博士走出了谈话室并锁上了门，把SCP-3080-1锁在了里面。随后他沿着走廊向SCP-3080-2的收容间走去。//
&gt; 
&gt; //45秒后，他到达了收容间并用钥匙进入了收容间，随后关闭了房门。可见SCP-3080-2在室内，此时它正在看向一张有相框的SCP-3080-1的照片。//
&gt; 
&gt; **SCP-3080-2：**你好，你需要我做什么吗？
&gt; 
&gt; **O████博士：**别跟我说话，狗娘养的。
&gt; 
&gt; **SCP-3080-2：**哦，别吧。又来？
&gt; 
&gt; //O████博士将SCP-3080-1的照片快速从SCP-3080-2的手中抽出并扔向墙壁，随后他抓住SCP-3080-2的领子并将它推向墙角。//
&gt; 
&gt; **O████博士：**她值得更好的。她到底看上你小子哪点了？
&gt; 
&gt; **SCP-3080-2：**O████博士，这不是你在说话，这是异常现象在影响你，你要——
&gt; 
&gt; **O████博士：**我知道不是因为你小子有钱。因为她挣得比你多多啦！
&gt; 
&gt; **SCP-3080-2：**O████博士，求你了，我们彼此真心相爱，放过我吧。
&gt; 
&gt; //O████博士掏出一把消音手枪向SCP-3080-2胸口连开三枪。他接下来把SCP-3080-2摔在地上，并开始暴力地踢它。//
&gt; 
&gt; //这时，SCP-3080-1撬开了收容间的门并发现了它的伴侣和O████博士。//
&gt; 
&gt; **O████博士：**现在，我们两个可以永远在一起了。
&gt; 
&gt; **SCP-3080-1：**哦，我的天呐。Simon。
&gt; 
&gt; //SCP-3080-1开始哭泣并试图护理SCP-3080-2的伤口，但它的尝试并无效果。//
&gt; 
&gt; **O████博士：**来吧，美人，我爱你。
&gt; 
&gt; **SCP-3080-1：**你怎么能这样做？我不想要这样。
&gt; 
&gt; //此时，SCP-3080-1站立面向正在试图亲吻它的O████博士。SCP-3080-1发出尖叫并将O████博士扔向墙壁，此举使得O████博士受到强烈冲击并折断了他的两根肋骨。//
&gt; 
&gt; [记录结束 11:50:54 ██/██/2017]
&gt; 
&gt; 尽管SCP-3080-1和Site-██的医护人员全力救治，SCP-3080-2还是在11:56:14因伤势过重死亡。
&gt; 
&gt; 鉴于其在SCP-3080影响下做出的行为，O████博士与基金会的雇佣关系被终止，依照标准协议，他被施以记忆删除。
&gt; 
&gt; SCP-3080-1独自一人时不再展现出任何属于SCP-3080的异常特性，因此SCP-3080被认为已无效化。在上述事件后，SCP-3080-1表现出抑郁症状和自杀倾向。为了确保它的健康和安全，它的收容措施已更新。
[[/collapsible]]
