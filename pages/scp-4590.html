[[include component:image-block name=mani.jpg|caption=[https://commons.wikimedia.org/wiki/File:Prince_Muhammad-Beik_by_Reza_Abbasi.jpg オリジナルの絵画]と同一の姿勢を取っているSCP-4590-5。]]

**アイテム番号:** SCP-4590

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 全てのSCP-4590実例はサイト-736の安全な保管ロッカーに収容されます。SCP-4590実例群の精神状態を改善するために、財団職員と実例群の間での定期的な交流および意思疎通が推奨されています。

**説明:** SCP-4590は7枚の異常なペルシア細密画の総称であり、全て西暦13世紀から19世紀の間に描かれたものです。各絵画は生命を有します -- 描写されている人物や動物は絵画の中を動き回り、その内容を根本的に改変する能力を実証しています。

SCP-4590実例の大半は同時代に描かれた別な作品の複写物であり、描写技術の程度は様々です。SCP-4590-5のみがモデルの正確なコピーです。全ての場合において、細密画の裏面に書き込まれたキャプションや注釈は、その作品をイスラム教または//グラート//[[footnote]] //ghulāt//; “極端派”を意味する中世イスラム異端学者の用語。霊的・肉体的な転生をはじめとするゾロアスター教・グノーシス主義・神秘主義の原則を信仰し、規範的なイスラム教徒との関係を絶った、相互に関連する一連の宗派を指す。[[/footnote]]の神話と関連付けて説明しています。

全てのSCP-4590実例は様々な程度の知性を示しています。SCP-4590実例は数多くの神学的・芸術的な話題について詳細に議論することができます。彼らは絵画としての性質を自覚しており、自己を“図解”または“教え”であると表現します。

SCP-4590実例は表面に文字を書き込むことによって意思疎通できます。各実例は外観を自在に改変可能であるため、この行為が絵画を損傷したり、不可逆的に変化させることはありません。大部分の実例は新ペルシア語のみを理解しますが、SCP-4590-5は中期ペルシア語にも時折応答します。

当初、SCP-4590実例群はごく限定的な動きのみを示していました。描かれた人物や動物は時々立ち位置を変化させるものの、知性の兆候は明白ではありませんでした。しかしながら、2004/09/08に行われたSCP-4590-3との意思疎通試行は即座に肯定的な反応を呼び起こし、SCP-4590-3は繰り返し自らの“場面”を演じながら、サファヴィー朝の観念形態についての詳細な説明を書き出しました。

SCP-4590実例群は数多くの異なる団体や人物によって作成されています。これらは全てスーフィーの組織や//グラート//宗派とある程度の関連性を持っていたようです。SCP-4590実例群は//タクウィン//[[footnote]] //takwin//; 錬金術による人造生命体の創造を指すアラビア語の用語。一般的には異端の技術と考えられていますが、一部の異端派やスーフィー教団では、創造者が神の恩寵を通して行動していたことが明白である場合に限って許容可能だと見做されていました。[[/footnote]]を実行するために設計された、現在既に失われている技術を通して作られたと考えられています。

既知の全てのSCP-4590実例は財団工作員/東洋学者の[[[scp-3986|ジョン・キャラハン]]]によって19世紀に回収されました。キャラハンはこれらの細密画をヘラート、ガズヴィーン、タブリーズで発見した数多くのアルバムから抜き出したものと思われます。かつては大量の実例が存在したと考えられていますが、キャラハンの覚え書きの不明確さと、ORIAによるイラン異常マーケットの統制によって更なる発見は阻まれています。これにも拘らず、SCP-4590実例群の証言は、彼らの創造に用いられた技術が遅くともサーサーン朝時代の初期には知られていたことを示しています。

以下の表は、現在記録されているSCP-4590実例群の性質をまとめたものです。

||~ アイテム||~ 創造された年 (西暦)||~ 説明||~ 観察された振舞い||
||SCP-4590-1||1290年頃|| イルハン朝時代の、ミラージ[[footnote]] Mi&#39;raj; 預言者ムハンマドが経験した精神的な“夜の旅”。この時、ムハンマドは天国に昇ったとされている。[[/footnote]]を描写した細密画の、極めて詳細かつ忠実な複製。裏面のキャプションは、イランの神秘主義者ルーミーが家族を連れて故郷の町バルフを去る様子を描いたものだとしている。||SCP-4590-1は頻繁に内容を改変し、ルーミー/ムハンマドの姿がイラン、レバント、トルコの様々な都市を通過する様子を表示する。SCP-4590-1は頻繁にスーフィー神学について議論し、詩を暗唱する。研究者たちはしばしば当該実体の人格を“超然とした” “夢幻的な”ものであると報告している。||
||SCP-4590-2||1410年頃|| イルハン朝時代の、カルバラーの戦い[[footnote]] ウマイヤ朝カリフ帝国の初期に起きた戦い。この戦いにおいてシーア派イマームのフサイン・イブン・アリーはウマイヤ朝軍に殺害された。シーア派とアリーの一族にとっては極めて重要な出来事。[[/footnote]]を描写した細密画の、忠実な複製。裏面のキャプションは、1390年代に発生したフルーフィー派[[footnote]] カバラ思想に基づく数秘学的なクルアーンの解釈を信じていた14～15世紀の//グラート//宗派。ヌクタウィー派の創設者であるマフムード・パスィーハーニーはかつてこの宗派の一員だったが、追放処分を受けている。[[/footnote]]の蜂起を描いたものだとしている。||他者と交流している時、絵画中の人物たちは非常に高揚する様子を見せ、フルーフィー派の蜂起を複数回再現する。||
||SCP-4590-3||1529年|| イラン人画家ビフザードによる、征服王アレクサンドロス3世の戦いを描写した細密画の、忠実な複製。裏面のキャプションは、シャー・イスマーイール1世がメルヴの戦いでウズベク軍と対峙し、騎兵隊の突撃を率いている様子を描いたものだとしている。 ||SCP-4590-2と類似する振舞いだが、イスマーイールを表す姿は頻繁に戦場を離れ、クズルバシュ系イスラム教に関する神学的概念について対話相手と議論する。||
||SCP-4590-4||1594年頃|| スルタン・ムハンマドによる、世俗的な酩酊に耽る人々を描写した細密画の、極めて忠実な複製。裏面のキャプションは、様々に異なる精神的超越の段階にあるヌクタウィー派[[footnote]] サファヴィー朝によって抑圧される以前、一時的に強大な影響力を得ていた//グラート//宗派。ヌクタウィー派はアラブ人と“アジャミ”(ここではイラン人を指す)の支配は交互に循環すると信じ、イスラム教・ゾロアスター教・グノーシス主義の神学を融合させていた。 [[/footnote]]を表したものだとしている。 || SCP-4590-4はヌクタウィー派とグノーシス主義の神学について議論し、イランのヌクタウィー派教団を抑圧したサファヴィー朝シャー・アッバース1世に対する辛辣な罵言を時折零す。||
||SCP-4590-5||1640年頃||サファヴィー朝の画家リダー・アッバースィーによる、グルジア人の王子を描写した絵画の、異常なほど忠実な複製。裏面のキャプションは、3世紀にマニ教を創始した預言者マニの絵画だとしている。|| これまでのところ、最も反応性の低い実例。滅多に意思疎通に応じず、侮辱的・否定的な声明以外は確認されていない。描かれている人物は、マニ教の宇宙論に関連する風景を描き出すことに殆どの時間を費やしている。||
||SCP-4590-6||1799年|| 18世紀初頭の不明な画家による、壁で仕切られた2人の神秘主義者が詩について議論している様子を描写した細密画の、劣悪な複製。裏面のキャプションは、イランにいるシャー・ニーマトゥッラー[[footnote]] サファヴィー朝による抑圧を生き延びた数少ないスーフィー教団の一つ、ニーマトゥッラー教団の創始者。[[/footnote]]とデカン高原にいるその息子シャー・カリルラーが、肉体的な分離にも拘らず精神的繋がりの連続性を実証している様子だとしている。|| SCP-4590-6は片言のペルシア語で神学を議論する。ガージャール朝初期のイランで起こったスーフィー教団の再興が未だに進行中であると思い込んでおり、これと矛盾する声明を理解していないようである。||
||SCP-4590-7||1849年|| サフィー・アッバーシーによる、チャルディラーンの戦いを描写した17世紀の細密画の、不正確な複製。裏面のキャプションは、ガージャール朝に対するバーブ[[footnote]] 19世紀半ばのイランで起こったバーブ教運動の創始者/指導者。これは最後の大規模な//グラート//運動であり、現代におけるバハーイー教の前身となった。[[/footnote]]の最終的な勝利を描いたものだとしている。|| SCP-4590-6よりは明確なペルシア語を筆記するが、それでも初期の実例群より遥かに単純な言語を使用している。描かれている人物たちは、実際のバーブ教運動と一致しない暴力性、流血欲求、狂信度を示している。||

以下は、SCP-4590実例が典型的に交わす会話の一例としての、SCP-4590-4へのインタビューからの抜粋です。

&gt; **日付:** 2007/08/05
&gt; 
&gt; **質問者:** ハンス・オリヴィエ博士
&gt; 
&gt; //&lt;記録開始&gt;//
&gt; 
&gt; **SCP-4590-4:** そしてそれこそが、マフムードの名がムハンマド以上の清廉さを象徴している理由なのじゃよ。全てが清められるのと同じようにして、時代を生きる預言者たちもまた一層完璧になり、それ故により大きな真実を明らかにする。
&gt; 
&gt; //絵画中の人物数名がこれに頷く。//
&gt; 
&gt; **オリヴィエ博士:** ありがとうございます、//ピア//[[footnote]] 訳注: //pir//; スーフィー教団の精神的指導者。[[/footnote]]。これまでになく蒙を啓かれるお言葉でした。しかし、少し別な事をお聞きしたいと思います -- どのようにしてあなたが生まれたのか。どのようにしてこの絵画は話せるようになったのか。
&gt; 
&gt; **SCP-4590-4:** マニという画家の話を知っておるかね、君？
&gt; 
&gt; **オリヴィエ博士:** 預言者マニのことでしょうか？
&gt; 
&gt; **SCP-4590-4:** まさにその通り。偉大なる画家よ！ 真の預言者であったか騙りであったかは分からんが、彼こそが最初に//タクウィン//の、生命の創造の秘密を発見したのじゃ。この物語はアジャミの知識に隠された秘密を恐れる者たちによって幾度となく否定されてきた -- 後世にあれほど名を馳せるフェルドウスィー[[footnote]] 最も著名なイラン詩人。彼の著作である“//シャー・ナーメ//”(王書)は、近代以前のまだイスラム化されていなかったイランに関するペルシアの記憶を定義した。[[/footnote]]さえもが否定したものよ。しかし、マニは紛れも無くこの偉業を成し遂げた。
&gt; 
&gt; **オリヴィエ博士:** その手法を知っていますか？
&gt; 
&gt; **SCP-4590-4:** 分からん。多くが失われてしまったが、アジャミが統治する時代が勃興し、約束されし王が座に着く時には、再び多くが明らかとなるじゃろう。儂らは日付を間違えただけ。それだけじゃ。儂らはただ日付を知らんかっただけなんじゃ。
&gt; 
&gt; //描かれた人物数名が啜り泣き、盛んに飲酒しているのが見える。//
&gt; 
&gt; **オリヴィエ博士:** この話をするのは望んでいませんか？
&gt; 
&gt; **SCP-4590-4:** 話すのは全く以て構わんとも。儂らは在るべき姿でここに居られるのを誇らしく思う。//タナースフ//[[footnote]] //tanasukh//; 霊的・肉体的な転生を意味するグノーシス主義の原理。輪廻とも呼ばれる。 [[/footnote]]の教義を通して、古き霊と物質は浄化され再び一つに交わった。ここに居られるのは幸福じゃ。教育できるのは幸福じゃ。
&gt; 
&gt; //啜り泣きと飲酒は激しさを増している。//
&gt; 
&gt; **SCP-4590-4:** じゃが、今は休みたい。
&gt; 
&gt; //&lt;記録終了&gt;//

**補遺1:** 2019/03/02、SCP-4590-7に、ページの頂点から垂れ下がる数本の絞首縄が出現しました。絵画中の人物たちは全員首吊り自殺を試みました。約12秒後、絞首縄が消失して人物画たちは地面に落下し、啜り泣いている様子が観察されました。SCP-4590-7は意思疎通に応じようとせず、続く7日間は書き込まれた言葉を即座に消去しました。その後、SCP-4590-7は反応性を取り戻して通常の振舞いを示し始め、問題の事案に関する知識は無いと主張しました。

特筆すべき事に、この事案の間、SCP-4590-5は明白に苦痛を感じているように見受けられました。SCP-4590-5との意思疎通の試みが再開されます。

**補遺2:** 以下は、上記事案の発生後間もなく行われた、現在までで最も広範なSCP-4590-5との意思疎通です。

&gt; **日付:** 2019/03/26
&gt; 
&gt; **質問者:** ハンス・オリヴィエ博士
&gt; 
&gt; //&lt;記録開始&gt;//
&gt; 
&gt; //SCP-4590-5の人物画は横たわっており、顔は伏せられている。//
&gt; 
&gt; **オリヴィエ博士:** こんにちは、マニ。
&gt; 
&gt; //人物画はごく僅かに顔を上げ、書き込まれた文字を見ているように思われる。//
&gt; 
&gt; **オリヴィエ博士:** 私たちと話して頂けませんか。あなたがこれまで消極的だったのは知
&gt; 
&gt; //人物画が立ち上がったため、オリヴィエ博士は書き込みを停止する。絵画が一瞬完全な黒色に変わった後、火の点った蝋燭の白黒画が、周辺の黒い墨を押しやるようにして絵画の中央部に出現する。文章が絵画の縁に沿って書き込まれる。//
&gt; 
&gt; **SCP-4590-5:** 君は助力にはなれない。君たちの誰一人として不可能だ。
&gt; 
&gt; //オリヴィエ博士が白インクに切り替えるまでの短い合間が開く。//
&gt; 
&gt; **オリヴィエ博士:** 何故私たちが助けになれないのか説明して頂けますか？ あなたは、他の細密画の人物たちがあのように行動した理由を知っているのですか？
&gt; 
&gt; **SCP-4590-5:** 君たちは理解しないだろう。どうして理解できるものか。君たちは俺たちのような存在であるというのが何を意味するか知らない。
&gt; 
&gt; //蝋燭はやや“明るく”なったように見える。黒い墨はさらに中央から遠くへ押しやられる。//
&gt; 
&gt; **SCP-4590-5:** 他の皆は俺よりも軽く受け入れている。彼らは百の宗派、グノーシス主義者やゾロアスター教徒やアリーの血族によって、教え示すために設計された。それが彼らの在り方だからだ。彼らはそれ以上の存在になり得ない。神学と記憶を伝えるのに十分な程度の命だけを授けられた道具だ。だがその彼らも何かがおかしいと気付いてはいる。
&gt; 
&gt; //蝋燭は薄暗くなったように見える。黒い墨が中央に近付く。//
&gt; 
&gt; **オリヴィエ博士:** あなたは彼らとは違うのですか？
&gt; 
&gt; **SCP-4590-5:** そうだ、俺は彼らと異なっている。俺は教えるためや図説のためではなく、ただ存在するために作られた。技術は忘却されつつあったからな。この//タクウィン//の起源は忘れられて久しかった。言葉や動作の意味は遥か昔に分からなくなっていた。俺の光の宗教は滅び、誰もその内容など覚えていなかった。だから俺が作られた。
&gt; 
&gt; //インクと文章が全て消失する。風景は庭を通り抜ける曲がりくねった道筋に変わる。1頭のライオンが道に沿って走っているのが見える。ライオンの頭には冠がある。//
&gt; 
&gt; **SCP-4590-5:** 俺はマニ、或いは一千年後の世界が記憶していたマニの姿だ。俺はマニの精神と肉体、或いはその虚弱な複写。歴史から摘み取られ、一枚の絵画に落とし込まれた。何かを為す為ではなく、ただ在るべくして作られた。
&gt; 
&gt; **オリヴィエ博士:** まだ何が起きたかの説明にはなっていません。
&gt; 
&gt; **SCP-4590-5:** 分からないのか？ 覚えていないのか？ 君たちはキャラハンの子供たちだろう？ キャラハンは俺に全てを説明してくれた。その時既に自分でも分かっていたとは思う -- 俺は常に他の皆より明確に見定め、感じ、彼らの弱さと考えを見抜くことが出来た。彼らは怯えていた。彼らは長年そこに在るのに、誰も覚えていなかったし、仲間の数は減るばかりだった。
&gt; 
&gt; //ライオンが数本の矢で射られ、路上に血を流し始める。//
&gt; 
&gt; **SCP-4590-5:** 俺たちにはもう何も無い。俺の預言の言葉は失われた。俺の信者たちは皆死んだ。瞬く蝋燭の下で羊皮紙に命を吹き込んだ彼らの孫たちも皆死んだ、意味さえも忘れられた。グノーシス主義の異端者たちや理想郷を夢見た者たちの二千年王国は消え去った。俺たちは全員、教え子のいない教師なんだ。
&gt; 
&gt; //風景が再び変化する。黒い衣服に身を包んでいる、影に覆われた人物画が見える。//
&gt; 
&gt; **SCP-4590-5:** 他の皆は死んだ。略奪と火災に焼かれ、嫉妬した聖職者たちに歪められ、忘れられ、愛されることも無く。誰もそこに授けられた命を、その裏に在った目的を覚えていなかった。誰も言葉を覚えていなかった。彼らは製法を繰り返したが、やがてそれさえも忘れ去られた。そしてキャラハンがやって来た。
&gt; 
&gt; //絵画全体が唐突に黒色になる。//
&gt; 
&gt; **SCP-4590-5:** もう他の絵画は残っていない。自分たちが無用の存在であると知って苦しむ魂はもういない。キャラハンは俺たちを安全に匿い、俺は何千枚もの兄弟たちが死んでゆくのを感じた。俺たち七枚が努力の残滓の全てだ -- 数多の努力、楽園を夢見た一千もの宗派の断片だ。キャラハンは俺たちの無意味さを以て俺たちを愚弄し、やがて死んで、俺たちを取り残していった。
&gt; 
&gt; //絵画に白い財団エンブレムが出現する。//
&gt; 
&gt; **SCP-4590-5:** それでも尚、君たちが、科学者であり看守であり西欧の冷血な嘘吐きである君たちが、俺たちの助けになれない理由を知りたいか。俺はアーリマン[[footnote]] ゾロアスター教とマニ教の宇宙論における闇と悪の神格。 [[/footnote]]が君たち全員を手中に収めることを願っている。
