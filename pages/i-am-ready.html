    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>有一人
在我的阁楼
来回踱步
啪塔 啪塔
咔哒 咔哒

它们带回了我的猫
安装着间谍窃听器
所以我扭断了它的脖颈
带着丑陋的断痕
还有轻微的裂声

外面有一人
身着实验室外套
与手机对话
使用德语
他使用类似
“入侵”
“公开的秘密”
和“终端”
我知道那是什么意思
哦 是的，哦 是的
我能透过黑暗看见他的香烟
和烟雾
猴子的
在他身边
谁凝视我 穿过我的窗户
当他知道我在寻找之时

有至少一千位穿着西装的人
全城
等我从旁边经过
然后再俯视
他们有镭射装置
用来扫描我的眼睛
还有一粒药丸
那会让我忘记
一切
我得知的
关于他们的
还有他们的邪恶
他们的实验
以及无根据的欢笑
他们把人扔给狮子
为了科学

但我知道单词，亲爱的
他们害怕的单词
像
“Gears”
“Kondraki”
“173”，“231”，“343”
还有“682”
然后我吟唱
当我等待时
为了让他们离开
他们知晓我知道
我知道
他们知晓我知道
所以我将祈祷，祷告和祈求
为了让他们走

他们挖掘隧道 穿过我的地下室
我已听到他们，在这下面
我已放下铁蒺藜
还有一个温彻斯顿开火装置
（我祝他们好运）
如果他们尝试上楼
他们会被十字准星瞄准
来自我的鲁格半自动步枪
还有我的鲁格尔手枪
我有一把刀
哦
你是怎么推测的？
这是他们用来
杀害我妻子的刀
她知道的太多了

街对面有一人
他有小胡子
还有狙击步枪
我把窗户漆成黑色
并且藏在浴室里

无处使我安全
有纹身的一人
在碗底向上凝视
我按下按钮，聆听水流
并且希望他能离去

我能听见他们
到处走动
上 下
还有外面
但我将不再躲藏

我做的为了最好
并且人必须知晓
这些人和他们的作为
他们能进来，缓慢且稳定
我有我的枪

我准备好了。

----

特工McPhelty在水槽里洗掉了夜视镜上的血迹，抖掉手上的水滴，并且用毛巾擦手，然后转身。从敞开的门可以清楚地看到楼梯间的起居室。他在这次具体行动中的搭档，特工Konnicker，站在他做掉的那具卧倒的尸体旁边，他的重型狙击步枪挂在他的肩上。血迹和头骨的碎片交替地散落在楼梯的细橡木板上，部分嵌入其中，空气中弥漫着刚剪好的铜的臭味，就像一团瘴气。

“嘿，Tom，”那个魁梧的德州狙击手在他那令人印象深刻的胡子里咕哝着说，“看看这个。”

他挥舞着一张A4纸。McPhelty从他手里抢了过来，皱着眉头看。

“…这他妈到底是什么玩意，Bill？”

“我相信他突然给自己写了一首小诗。我在他口袋里找到了这个。”

McPhelty低头看着死去间谍Richard Daublin的尸体，他们的黑客将在之后发现，至少有半TB的关于基金会的敏感信息零散分布在他五台笔记本电脑的各个硬盘上，但是现在，他前半个脑袋大部分都失踪了，他看起来不是很聪明。

“如果我是他，就不会辞职。”</textarea></pre>
