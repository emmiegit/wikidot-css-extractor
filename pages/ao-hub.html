**변칙 개체 이야기** 
**저자:** [[*user MaliceAforethought]] //et al.//
**원작:** http://www.scpwiki.com/ao-hub
**역자:** MysteryInc
[[include info:end]]

&gt; //“작은 것들이 한없이 가장 중요하다는 것은 오랫동안 나의 좌우명이였다.”//
&gt; -- 아서 코난 도일

------
------

++ __도전과제:__

[[collapsible show=&#34;+ 도전과제 보기&#34; hide=&#34;- 도전과제 숨기기&#34;]]

[http://www.scp-wiki.net/forum/t-2116184 도전과제 스레드]를 인용하자면...

&gt; 안녕하세요, 제 이름은 웨스트린[[footnote]]Westrin, 이 도전과제의 원래 게시자. 그 사람을 대신해 이 허브를 만들었습니다.[[/footnote]]이고, 여러분께 재미있기 바라는 도전을 드리려 왔습니다! 한동안 이 발상을 얘기해왔고, 일반적인 합의는 그것이 도전과제 스레드가 되어야 한다는 것이었습니다, 그래서 그럴 것입니다!
&gt; 
&gt; 변칙-개체-기록에서 개체 하나를 고르고, 그것에 대한 흥미로운 이야기를 만들어 보세요.
&gt; 
&gt; 여기 규칙들이 있습니다.
&gt; 
&gt; * 제목 그대로, 기록에서 개체 하나를 골라 그것에 대한 이야기를 만드세요.[[footnote]]이 도전과제를 위해 당신만의 AO(Anomalous Object; 변칙 객체)를 만든 것은 참가작으로 치지 않은데, 도전의 요점을 약간 무너트리기 때문입니다. 그 외에는, 모든 것이 공정한 게임입니다.[[/footnote]] 글자 수 제한은 없으니, 열심히 해보세요.
&gt; * --페이지 맨 위에다가 관련 이야기를 쓰고 싶은 변칙 객체를 복사하고 붙여 넣은 다음, 이야기를 덧붙이세요.-- 이것은 더 이상 필수가 아닙니다. AO 항목은 어디에든 넣을 수 있습니다.
&gt; * 이야기에 어떤 것이든 SCP가 중요하게 등장해서는 //안 됩니다//. 사소한 언급은 가능하지만, 집중조명을 받아서는 안 됩니다. 이는 &#34;SCP에게서 권능을 부여받은 변칙 객체&#34; 노선이 사용되는 것을 막기 위해서입니다.
&gt; * 변칙 객체는 깊고 중요한 의미를 보여주거나 그 설정(재단우주)을 깊이 함축하고 있어야 합니다, 그저 단순한 변칙 존재가 아니라요. 그것이 단지 변칙 객체일 뿐이라도, 당신은 그것을 중대한 변칙 존재처럼 느껴지게 만들어야 합니다. 파괴 불가능한 전등이 제우스의 침대 머리맡 전등이라던가, 렌치 드레싱 바나나 민달팽이는 멸종 위기종으로 첫 추수감사절에 북미 원주민들에게 렌치 드레싱을 소개해주었다던가요. 또한 더 깊은 의미는 객체의 본질과 의미가 통하며, 완전 무작위적이지 않음을 권장합니다.
&gt; * 가지치기 당할 가능성이 가장 낮은 개체를 골라주세요. 신규 항목들은 권장되지 않지만, 위험을 감수하길 원한다면 선택하실 수 있습니다.
&gt; * 어려움 모드: 카논 허브에 있는 카논 중 하나에 관한 이야기를 만드세요. 카논 중 어떤 것이든 상관없습니다.
&gt; * 즐기세요. 만약 규칙을 어긴다면, 처형될 겁니다. :)
&gt; 
&gt; 행운을 빌어요!

[[/collapsible]]

자유롭게 당신의 투고작의 서식과 형식을 원하는 데로 구성할 수 있으며, 저는 도전과제를 이상 징후 및 변칙 장소 기록의 항목들 까지 열어놓았습니다. 더 많은 이야기는 더 좋습니다!
