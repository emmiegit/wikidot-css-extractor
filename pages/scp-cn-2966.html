**项目编号：**SCP-CN-2966

**项目等级：**Safe

**特殊收容措施：**目前仍需观察是否有类似实体的存在，当调查到任何与SCP-CN-2966相关联的怪谈存在时应立即启动调查程序，确认项目相关信息是否泄露。

**描述：**SCP-CN-2966为一异常房屋，具有一定的认知危害性质。项目的唯一入口位于房屋大门处，无法通过任何手段从外部直接观察SCP-CN-2966内部，目前，在不破坏SCP-CN-2966的前提下，尚无方法可从SCP-CN-2966内部返回外部。

SCP-CN-2966内存在一中年男性（编号为SCP-CN-2966-1），尚不知晓该男性是否具有异常性质。

进一步探索表明，在SCP-CN-2966内超过10天不存在除SCP-CN-2966-1外的活体人类时，SCP-CN-2966将会随机选取一名20岁成年男性并将其传送至SCP-CN-2966内部（该类成年男性编号为SCP-CN-2966-2）。SCP-CN-2966会影响SCP-CN-2966-2的记忆。

SCP-CN-2966的认知危害性质会且仅会对SCP-CN-2966-1产生影响，SCP-CN-2966-1将认为SCP-CN-2966-2外貌类似其家人。

**附录：探索记录**
[[div class=&#34;blockquote&#34;]]
**人员：**D-414141（脑机植入物尚未启动）
-----
看那边房主应该是睡下了，他们说植入物还没启动，看来第一晚只能靠我口述了。

到屋子门口的时候已经差不多是晚上八九点了，开门的是个中年男人，我记得在电视里见过，好像是，他老婆把孩子杀了然后又自杀了。我记得他哭的那叫一个伤心，一把鼻涕一把泪的，但现在看起来状态还不错，是笑着迎出来的，看见我还很惊讶，连忙问我要不要借宿，我就按你们的说法答的，反正他是特开心，就把我请到了……额……为啥直接给我请到了卧室，我说怎么怪怪的。

总体上感觉，蛮温暖的一个小地方，卧室收拾的很整洁，床也很舒服。就是不知道从哪里总是传来一股臭味，明早起来问问去。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**人员：**D-414141（脑机植入物启动）
-----
//D-414141从床上跳起。//

**D-414141：**昨晚上奇怪的小纸条，还有奇怪的梦……也不知道是为啥。

//D-414141推开卧室房门查看，卧室外是一走廊，装饰简单，主色调为白色。//

**D-414141：**抱歉，你是……我头有点晕，昨晚发生了什么。

**SCP-CN-2966-1：**没关系，没关系，慢慢来，我也应该有些耐心。这么说吧，您会适应的，总会适应的。

//女性的嚎叫声。//

**SCP-CN-2966-1：**啊啊，我的妻子有些饿了，这样，我们一同去用早茶如何。

**D-414141：**那个……冒昧的问一下，您的妻子不是……

**SCP-CN-2966-1：**不打扰您了，请您自己来洗漱罢。

//SCP-CN-2966-1离开房间。D-414141环视房间，房间主色调为白色，西北角有一书架，东北角陈设一书桌，均有暗红色固体残存其上，桌角及柜角处均包有海绵，磨损严重。房间北部可见一窗，有光线穿过，外部环境不可观测。//

**D-414141：**真是奇怪的人，他的妻子和儿子早就死了啊。

//D-414141走上楼梯，老旧楼梯发出的咯吱声让他感到不爽。//

**D-414141：**卫生间的话……在这边吧。

//D-414141推开卫生间的门。卫生间主色调为蓝色，有一人造石洗手台，质感似大理石，表面洁净，上陈列有洗漱用具，其身侧的坐便器内无污物，一旁存有大量洁厕灵。D-414141有些不知所措。//

//D-414141向后缓慢退出房间，关门后快速冲下楼梯。奔跑至大门处，随后推开大门。//

**D-414141：**真干净啊……

//房间内存在来源未知的香气，似芳香剂。D-414141向卫生间内部行进，穿过一道浴帘后发现一大理石浴缸。//

//浴缸内存有大量深红色液体，存在一面貌模糊的人形实体，表面有缝合痕迹，手法粗拙。人形开始尖叫，D-414141亦开始尖叫，并迅速退出房间，关门后快速冲下楼梯。//

**D-414141：**……简直就像把人给撕碎了再缝起来，最后随便戳几个洞当作五官一样。

//D-414141奔跑至大门处，随后推开大门。//

**D-414141：**操，是我眼花了吧。

//大门外为一堵砖墙，D-414141关门后快速开启，门外仍是一堵砖墙。SCP-CN-2966-1面带微笑地出现。//

**D-414141：**我跟你讲，你不要耍什么小花招，老子我也是吃过见过的。

**SCP-CN-2966-1：**你在说什么啊，我的孩子。

//一人形实体出现，外貌似中年女子，似乎仍处在疲劳状态，眼眶深陷，皮肤惨败，眼圈呈黑色，似乎在不停地抽搐，在D-414141出现时突然抬头。//

**未知人形：**你还想做什么。

**未知人形：**你还想怎么样。

**未知人形：**把我困在这里是什么。

//未知人形持续尖叫数秒。//

//未知人形头部突然高昂，将自身腹腔撕开，血液与秽物喷涌而出，头部歪斜并随着身体痉挛，随即躺倒在血泊中。//

//D-414141持续尖叫数秒。//

//D-414141向后仰倒，随即摔坐在地。//

//未知人形从血泊中站起。//

**未知人形：**你还想做什么。

**未知人形：**你还想怎么样。

**D-414141：**大哥我求求你了，你放我走吧。

//SCP-CN-2966-1摇了摇头，未知人形逐渐枯干，面颊深陷，无法观察未知人形神情。//

**SCP-CN-2966-1：**当时既然有些动心了就不要再狡辩说不同意了，现在倒好，连死都没法痛快。

//D-414141试图离开，SCP-CN-2966-1用手钳住D-414141。//

**SCP-CN-2966-1：**抱歉了，先生，这是我的妻子，而我的儿子也要回来了，我相信很快就会，如果您配合的话。好了，现在请同我一起去用早茶吧。

//D-414141甩开SCP-CN-2966-1，从地上爬起，快速上楼。//

**D-414141：**都……都他妈疯了。

//D-414141痉挛，D-414141将所有房门打开，将所有房门关闭，D-414141寻觅，D-414141躲入卫生间。//

//台阶咯吱声。//

**SCP-CN-2966-1：**孩子？我感觉这种情况下我觉得你还是和我一起吃饭比较好啊。

//开门声，随即是脚步声。关门声。//

**SCP-CN-2966-1：**还是说你想玩捉迷藏呢？就像以前一样？

//开门声，随即是脚步声。关门声。//

//D-414141无法抑制地啃食着手指。//

//开门声，脚步声，关门声。//

**SCP-CN-2966-1：**出来吧，刚刚是我火气太冲了。现在来好好谈谈如何？

//拉门声。//

**SCP-CN-2966-1：**……强装镇定也是没用的……

//撞门声。//

**D-414141：**你妈的……你……你疯了。

//撞门声。//

**D-414141：**你……你的妻子和儿子都已经死了！

**SCP-CN-2966-1：**你在胡说什么呢……是疯病吗，要赶紧治疗才是啊。

//撞门声。//

**D-414141：**他们都死了！全都被你妻子杀了！你……你这个怪物。

//撞门声停止。//

**SCP-CN-2966-1：**（//轻笑//）即使是你这样说，我也会感到恼火啊。

//锐器撞击声，门应声裂开一个空洞，一把锋利的刀从洞中伸入。//

//D-414141高声惨叫，用手护住头部。//

**SCP-CN-2966-1：**原本只是想慢慢的教育，让你明白自己是谁呢。

**SCP-CN-2966-1：**看来，现在只有采取比较过激的手段了。

//从破损的木门外，可见SCP-CN-2966-1温和地笑着，右手持刀，左手拿着麻绳。//

**D-414141：**你……你不要过来啊

//SCP-CN-2966-1将木门彻底破坏。//

**D-414141：**你不要过来啊啊啊啊！！！

//D-414141试图寻找武器反击，被SCP-CN-2966-1扎伤。D-414141昏迷。//
-----
**后记：**本次探索后D-414141约有3天未对指挥部发出的信号做出反应。
[[/div]]

[[div class=&#34;blockquote&#34;]]
= **D-414141第一夜回传纸质文件影像**
-----
//文件开始时是大量潦草的划痕，约有376条。//

到底，过去了，多久？

在这里，我不知道时间，仅仅是将一次入睡作为一天的象征。

这个疯子还要让我陪他玩到什么时候。

我还能坚持到见到外面的一切吗。

我还有勇气活着吗。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**[数据删除]:**##red|[数据删除]##

**未知男声:**什么？那个你们是怎么查到的？

**[数据删除]:**##red|[数据删除]##

**未知男声:**奇了，不过确实，国内也就我们能干这个了，毕竟，你们基金会把信息危害方面的人才全给拐跑了。

**[数据删除]:**##red|[数据删除]##

**未知男声:**这都猜到了？你大学学的究竟是啥啊。不过，给你这个也不是不行。

**[数据删除]:**##red|[数据删除]##

**未知男声:**就是吧，你看这宅子我们也是花了心思了，客户也是破费了。

**[数据删除]:**##red|[数据删除]##

**未知男声:**这么财大气粗？好谈好谈，5百万也行啊。

**[数据删除]:**##red|[数据删除]##

**未知男声:**这么说吧，这个术式确实需要一些物件作为桥梁。但这个傻子，竟然把那个就摆在了他家餐桌上，那是一张全家福，到时候直接能看见，肯定换不了地方。

**[数据删除]:**##red|[数据删除]##

**未知男声:**哪里，您客气了。下次有事还来找咱们就行，虽然公司叫劣质产品，但咱的人才可不劣质哩。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**人员：**D-414141（脑机植入物启动）
-----
//D-414141从昏迷中醒来，其已在SCP-CN-2966内度过三天。//

**D-414141：**发生了，什么。

//D-414141视野中是一个低矮的房间，从陈列推测应为地下室，房间未设置独立照明。D-414141撕扯麻绳，麻绳断裂。//

**D-414141：**这……

//D-414141离开房间，自一狭窄的楼梯上楼。D-414141发现SCP-CN-2966-1//

**D-414141：**我想用一下浴室。额，父亲？

**SCP-CN-2966-1：**你……知道了就好。浴室在二楼，你去过。

//D-414141缓步走上楼梯，似乎心情沉重。//

**外部指挥部：**你知道自己应该干啥吧。

**D-414141：**我自然明白。

//D-414141来到浴室，D-414141从镜中观察自身，D-414141神色憔悴，自右肩到左腹有一伤疤，缝合手法粗拙。//

**D-414141：**在这里或许是真的不会死。

**外部指挥部：**这和你有什么关系？速战速决即可。

//D-414141在浴室中洗漱，更衣。尸体仍旧存在，在D-414141洗脸时尸体开始嚎叫，终归于无声。//

**D-414141：**为了自己的家庭，而去拆散别人的生活……吗？

**D-414141：**这或许并不是你的错。

//D-414141走下楼梯，SCP-CN-2966-1迎上前去。//

**SCP-CN-2966-1：**走，孩子，咱去吃早饭，都是你爱吃的菜。

//D-414141看向全家福，全家福上的SCP-CN-2966-1显露出幸福微笑，其妻在一旁，其儿用手搭着SCP-CN-2966-1。//

**D-414141：**他们笑的很开心……但不是我们。

//D-414141用拳殴打SCP-CN-2966-1的全家福，SCP-CN-2966-1试图阻拦，但随即房间碎裂。//

//房间逐渐崩解，SCP-CN-2966-1逐渐衰老，从壮年男子，成为了耄耋老者。//

**SCP-CN-2966-1：**为什么为什么为什么为什么，为什么不幸总是降临在我们家的头上，为什么我永远得不到我想要的幸福。

**SCP-CN-2966-1：**你，你就是真凶，你害死了他们，你害死了我的家人。

//SCP-CN-2966-1向D-414141行进。//

**SCP-CN-2966-1：**我要……

//SCP-CN-2966化为尘埃，SCP-CN-2966-1亦消散在晚风中。D-414141看向腕上的手表，届时已是晚上7:00。//

**外部指挥部：**项目已确认消失。D-414141，感谢你做出的努力。

##red|[与指挥部链接已断开]##

//D-414141的伤口中有鲜血渗出，D-414141因痛苦而扭曲。//

**D-414141：**谢谢你们，我之前从未收到过这样的感谢……

##red|[与指挥部链接已断开]##

**D-414141：**指挥部，指挥部？我，自然已经活不了了，但是求求你们，请告诉我的家人，我在这里的每一天每一小时每一分钟每一秒，都是他们在支持我撑下来。

##red|[与指挥部链接已断开]##

**D-414141：**这个念头从未像现在一样强烈，求求你们，帮我转告。

##red|正在为您转接至指挥部，请稍后##

//控制部无答复，2小时后D-414141失去生命迹象。//
-----
