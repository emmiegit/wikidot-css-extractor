&gt;
&gt; この文書は、財団の████によって実行され、テキスト（電子書籍、記事、メモ、旅行日記、手紙など）の電子カタログを作成することを目的とした、歴史アーカイブプロジェクト&#34;Forerunners&#34;の結果として得られたものです。この仕事を行ったのは、財団の前身となった組織と推測されます。歴史的価値の考慮を除けば、本プロジェクトは、カタログ化された文書であり、現在記述または参照される異常オブジェクトを検出する可能性が示唆されています。
&gt; 
&gt; SCP-714-EXは非常に歴史的価値のあるものです。現在関連する文書のリストは、&#34;Forerunners&#34;プロジェクトの責任者であるVerbin博士から入手できます。

**3つの仮定:**

[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
本の狂気から身を守るため、以下に述べる私たちの3つの仮定を呼んでください。重要な文書の前には3つの仮定が必ずおかれ、それを読むことは必須であることを肝に銘じてください。
 
------

1) 悪魔が、私たちの世界で生まれた恐怖を描写するとき、理性と論理に頼らず、あなたの信仰心にだけ頼ってください。古代の異教徒たちは理性と論理を神聖化しましたが、いまや骨と地理だけです。あなたが夢の悪魔を理解し、敗北させうることは理解してください。 //&#34;Еt mortuus est Dei Filius, prorsus credibile est, quia ineptum est; et sepultus resurrexit, certum est, quia impossibile&#34;[[footnote]] 「神の子が死んだということ、これはそのまま信ずるに値する。なぜならそれは不条理だからだ。そして墓に葬られ、彼は復活した。この事実は確かだ。なぜならそれは不可能だからだ。」（キリストの肉についてより）[[/footnote]]//

2) そして、キリストが教えられていないことに関する好奇心は、死をもたらします。パリサイ人は好奇心が強かった。彼らの目を開けさせたのは何ですか？イスラエルの立法学者たちは好奇心を持っていました。ギリシャ人は好奇心が強かった。彼らの目を開けさせえたのは何ですか？虚無と虚栄心です。すべてのことは、最後の審判で明らかになるといわれたのであるから、それを町、あなたの精神と肉体を、救いに不必要な知識で満たす必要はありません。あなたの上にいる人は、それであなたが知るのに十分であると判断します。あなたが知ってはならないことには、私たちは黙っています。どうしたらいいのかも、あなたは知らないでしょう。 //&#34;Qui nescit tacere, nescit et loqui&#34;[[footnote]] 「沈黙することを知らないものは、語ることを知らない」 [[/footnote]]//

3) 私たちはすべてキリストの兄弟です。我々は王や国家に属しませんが、我々はキリスト教徒全員に忠実に仕えます。一時的な権力の輝き、世俗的支配者の偉大さと栄光に誘惑されてはいけません。軽薄な紛争や、土地の占領と政治化の猥雑なゲームには注意を払わないように。私たちはローマの何だったでしょうか？何でもありません。そして、ローマは崩壊しました。そして今、私たちの母、教会は天の力を授けられ、世界の権威に指示を与えます。しかし、そこには葛藤があり、対立があり、不一致があります。我々は長期にわたる紛争から離れてたっていますが、神は我々に特別な任務を与えてくださいました。我々が間違っているとお思いですか？日陰に残り、世界に私たちの栄光を示していないとお思いですか？バビロンには栄光がありました。今バビロンの栄光はどこにありましょう？

祈った後、お読みください。主があなたをお守りしています。

[[/=]]

**異常の種別**: 自然

**穢れからキリストを守るためには？** 我々は、常に最初にこのような質問をしており、その後情報を続けます。まず第一に、キリストの兄弟は落ち着いています。この穢れの表れは、キリスト教徒の国からは遠く離れており（異教徒の土地とはまったく違う場所にあります）、誰にも害を与えることはできません。神の計画に従って、未来に残るように、まずこのテキストに添付されている地図[[footnote]] 地図は見つかりませんでした。文書の電子コピーに表示された画像は、説明目的のためのみのものです。[[/footnote]]を慎重に眺めてください。（これらは信頼されるべきです。我々は**//我々は沈黙する//**の人々からそれを受け取り、さらに彼らの祖先は、明らかに**//我々は沈黙する//**をおこなっていました。地図上に表示されているものの一部はあなたも知っているものです。ほかの部分は地図上に表示されていません。海の、蛇の怪物のしるしの書いていない場所は、特に注意されるべき//&#34;hic sunt dracones&#34;//[[footnote]] 「ドラゴンの棲家」[[/footnote]]で、危険の潜む場所です。私たちの送った2隻の船は、そこで消息を絶ちました。そこに何があるのかはわかっていませんが、何らかの //&#34;terra incognita&#34;//[[footnote]]訳注：開拓されていない地方。未開の地。[[/footnote]]があるかもしれないと疑われています。これらの場所には、隠され、邪魔してはならない生き物がいるかもしれません。兄弟たちは、これらの場所への移動を防いでいます（あなたは地図上に詳細を見つけられるでしょう）。これらのことを行うには、海の近くに土地のある君主に働きかけなくてはなりません。今日、地上の支配者の間では、離れた土地を探索することによって、彼らは残りの人々を上回る富や力を得ることができるという信念が広がりつつあります。彼らのその傾向を防ぐべきです。兄弟は、暗い水溜りに引き込まれるべきではありません。

あなたには、兄弟たちや私たちの秩序の代表者として、必要に応じて教会のために交渉をする権限を与えられています。任務を果たすには、嘘や誤解も必要です。これは、あなたに許され、あなたはこれによって罪を犯したことにはなりません。あなたが、それをやめるように命令を受けるまで、あなたの課題は実行されなくてはなりません。それまでは、君主の宮廷に滞在し、それを監視してください。君主が死んだ場合は、自分のポジションを守っている人々が、適切に指示をこなしていることを確認してください。王冠を与えられていない人に従うことを忘れずにいてください。より詳細な説明と、それぞれの可能なすべての作業をそのばで受け取るでしょう。あなたが、到着してすぐに行動に移れるよう、地元の支部に連絡しておきましょう。 //Gratia vobit et pax.//[[footnote]] 「あなたと平和に幸あれ」 [[/footnote]]

**異常の本質について:**この異常は、悪魔、もしくは悪魔的なものではないが、天使でも、神聖なものでもない。また、悪夢や、特に狂気のたぐいは適用されない。[テキスト欠損]しかし、私たちは、異常は、善意や悪意なしに紙によって育てられたものの、主によって想像されたすべてのもののように、意図的に良いものであると考えている。私たちはこれらの生物を「海の蛇」と呼ぶ。私たちは、生物は自然の産物であると信じているが、十分な自信がない。これらのクリーチャーは人間に敵対的で、船を攻撃する傾向がある。彼らは、船に穴を開け、彼らの体を船にぶつけようとする。人々を海の深遠に投げ込み、そこで食べるためである。

彼らは、地図上に記載されている遠い海に住んでいる。そして、我々の信じるように、これらの蛇は、//**我々は沈黙する//**のアプローチに対し、**//我々は沈黙する//**の役割によって行動する。これら潜在的な海の生物は、我々の命令によって送られた、２隻の船をすでに沈めている。3隻目の船は、異常を検出するためだけに送られ、その後帰還した。記述された海の生き物を見た人々は、みなそれに恐怖し震え上がっていた。彼らは、この海蛇は船のように背が高く、その顔は恐ろしく、その口は多くの巨大な歯で満たされていたと主張されている。また、人々の船を沈めるときに、クリーチャーはジェリコのラッパのような恐ろしげな音を立てるとも報告されている。 

目撃者が、適切な精神的健康を証明するものを持っていないため、上記のすべてが真実であるとは確信できないものの、[テキストが損傷しています]とはいえない。証明書と、その根拠に関する情報[重要な部分が欠損しています]。この異常は、ほかの多くのものほど程度がひどいわけではないが、依然として危険なものである。我々は、これら海の蛇に人々が気づくことは賢明ではないと考えるので、もっとも正しい決定は、これについて何もしないことである。もしそれが我々の主の意志であるならば、時間とともに彼らは滅びるか、これらの水域を離れるだろう。

&gt; 
&gt; **以下は、エージェントの手記からの抜粋であり、明らかにこのオブジェクトに関連するものです:**

&gt;
&gt; //私たちは経済的な[欠損]旅の不利益を[判読不能]に納得させました。私が受け取った手紙によって判断すると[重要な部分は欠損しています]、これは成功であると信じています。我々はすでに貧困の淵に立っていますが、我々が人々を救っているのだと、知っているものがまだ残っているのかさえわかりません。ヴィルヘルムは、新しい時代が来ているといいます。我々の母、[欠損]の権威が揺さぶられる時代です。そしてこれは我々の影響力の一部が[欠損]であることを意味します。私たちのビジネスの重要性を考えれば、我々はそこに目を向けるべきではなく、新しい方法を見出す必要があり、非常に重要な部分[テキストの重要な部分は欠損しています]、を帰る必要があります。正統派[テキストの重要な部分は欠損しています]、私たちのためだけではなく、[欠損]ために市に至ります。//

&gt;
&gt; //あなたに前回手紙を贈ってから2年がたちました。夫婦は[欠損]しましたが、もう一方は説得に負けました。私たちの影響力は十分ですが、私には[重要な部分は欠損しています]ように思えます。[欠損]の精神はより早期に完治し、利益と冒険主義の精神に現在支配されています。かれらは未知のものを侵略し、理解不能なものを見て、金の輝き、未来の富しか見ていません。[欠損]の蛇は、この新興の日鳶尾を食べるでしょう。わたしはすでに、[重要な部分は損なわれている]と述べたので、追加の費用を要求します。年が変わりました。//

&gt;
&gt; //あなたに前回手紙を送ってから[欠損]年がたちました。やつらは戻ってきました。やつらは、蛇や怪物などではなく、[重要な部分は欠損しています]であるだけです。私たちがしたことはすべて、善意からのものでしたが、無駄なことでした。我々は、少し態度を改めるべきです。時代が変わり、新しい地図が世界に公開されました。正確かつ詳細に書かれたしっかりとした根拠のある地図は、ライオンや、ドラゴンの書かれておらず、白い点やしるしのある場所などない地図を描いています。普通の人々はそのような場所はもはや存在しない、ライオンはヨーロッパの支配者の足元にひれ伏して、ドラゴンは深淵に姿を消したと信じています。しかし、我々は違います。[欠損]、ドラゴンは決して完全に消えることはないと知っているからです。//</textarea></pre>
