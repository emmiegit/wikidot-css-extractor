    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目名称：**SCP-1756

**项目等级：**Safe

**特殊收容措施：**SCP-1756被收容在Site 73的视听区的上锁保险箱里。一台电视，合适的遥控，连接线还有变压器被提供于346号室供2级或以上的人员进行测试。所有产自SCP-1756的录像都应被记录并保存供日后分析之用。应保留一份席斯科和伊伯特电影评论（//Siskel &amp; Ebert at the Movies//）和它的前身节目的完整图像文件案于Site中以供SCP-1756的录像和现存的片集作比较。涉及在光盘里的SCP或基金会录制的影像的测试需经Site主管的批准。

**描述：**SCP-1756是生产于1999年的松下RV31K 1区DVD 播放器[[footnote]] **译注：**DVD光盘内都写有特定的区码，以避免因DVD的流通对未上映电影造成的票房损失。1区的DVD播放器能放出自美国，加拿大的1区DVD。 [[/footnote]]，生产编号[删除]。SCP-1756的外部和其他同期同型号的DVD播放器完全相同。内部检查发现SCP-1756曾于售后被改装过，使其能播放非1区的DVD；透过对相同型号的DVD播放器进行类似的改装以复制SCP-1756的异常特性的尝试以失败告终。SCP-1756能放上所有12cm的光盘，不论区码，包括DVD，HD-DVD，BluRay，CD-ROM和DVD-ROM，音乐CD，还有电视游戏机的专用光盘格式，并且产生首要效应。

当SCP-1756连上电视机，接上电源并启动，把一张光盘放上它的光盘托盘并播放时，它的异常性质开始体现。取代光盘上刻录的影音内容，播放的是长约6-11分钟，美国电视节目「席斯科和伊伯特电影评论」（//Siskel &amp; Ebert at the Movies//）[[footnote]] 在1986-1999年期间每周于美国播出的电视节目，继续沿用1975年启播的前作的主持Siskel和Ebert。 [[/footnote]]的一部份。所有已记录的录像都和原来电视节目的格式一样：芝加哥电影评论家Gene Siskel 和 Roger Ebert[[footnote]] **译注：**Roger Ebert是一个以拇指向上或向下来对电影评价的著名电影评论家，于2013年4月4日逝世。一直以来他都在主持上面说影评节目。 [[/footnote]]讨论目前上映的电影并以给“赞”或“不赞”[[footnote]] **译注：**原文是写&#34;thumbs-up&#34; or &#34;thumbs-down&#34;，即是Ebert常用的手势，为增加可读性，特意改成在脸书及人人中常见的“赞”及其相反“不赞” [[/footnote]]手势来表示该电影是否值得一看。对录像的检测表示，录像内的布置和于1992-1996年季度的布置一样，Siskel和Ebert的年龄大致上和该时期的年龄一样。

如果放入一只原来节目上评论过的电影光盘，内容将会和原来的一模一样。如果放入一只原来节目上未被评论过的电影，或在Siskel和Ebert逝世的年份，分别是1999和2013年后出版的，电影以外的动态影像(例子：电视节目，新闻报导，业余电影，家庭影片，电子游戏等)，或者是非可见记录时，一份新的记录会被制造出来，而两人会好像在回顾一部公映中的电影般就目前的材料发表一篇回顾。在这些回顾里，批评的语气和原来节目的批评语气相似，Siskel通常从各方面评论DVD的内容(像画面，演技，音质等)而Ebert会从更感性，集体的观点去分析影片。

[[collapsible show=&#34;+ 显示SCP-1756试验记录&#34; hide=&#34;- 隐藏SCP-1756试验记录&#34;]]

**实验 1756-1**
**日期：**20██/██/██
**光盘内容：** //哭泣游戏//（1992）
**录像大纲：**和原有的评论一样

**实验 1756-3**
**日期：**20██/██/██
**光盘内容：**//银翼杀手//（1982）（导演剪辑版, 1992）
**录像大纲：**和原有的评论相似，除了两人都没有提及只在院线版出现，在导演剪辑版被删去的旁白是哈里逊·福特

**实验 1756-7**
**日期：**20██/██/██
**光盘内容：**//断背山//（2005）
**录像大纲：**此电影得到两人的赞赏，Ebert的评论和他在2005年对此电影的回顾相似，Siskel注意到李安导演的电影摄影技术，并声称希斯·莱杰将有很大的前途。两人皆给“赞”。

**实验 1756-17**
**日期：**20██/██/██
**光盘内容：**1999年播放的//一集影评//，在该集中Ebert缅怀于同年逝世的Gene Siskel，包括Siskel的追悼会镜头。
**录像大纲：**尽管很疑惑为什么影片能够在戏院上映，两人给影片给出很高的评价：Siskel表示它能“严肃，苦中带甜地诉说着一个人的死亡”，而作为这段片段的执行监制，Ebert谦虚地称赞自已的作品。两人皆同意躺在追悼会的台子上，Siskel的遗体“演的比Lorry Goldman[[footnote]] 于哥吉拉（1998）中饰演“Gene”的演员，被导演Roland Emmerich用来戏仿Siskel作为对他在影评节目中对独立日（1996）给出负评的报复。 [[/footnote]]好”。两人皆给赞。

**实验 1756-21**
**日期：**20██/██/██
**光盘内容:**//质量效应//（电子游戏，2007）
**录像大纲：**此游戏的回顾混杂在一起，评论中花了不少段落去争论影片的分岐点并质疑他们是不是在看同一套电影。Siskel指出主角，Commander Shepard（他认为是由Mark Meer饰演的）说着呆板的台词，而且比起星际船长，行为更像一个男童军或漫画超级英雄，而Ebert介绍由Jennifer Hale饰演的Shepard，是一个“Sigourney Weave[[footnote]] **译注：**西格妮·韦弗（Sigourney Weave），在異形系列中飾演艾伦·雷普利少尉一角 [[/footnote]]式的强硬女权动作英雄”，并赞赏她和单性别女性外星人禁忌般的恋爱对于主流科幻来说是十分大胆的。他们认为在剧中饰演一名配角的Raphael Sbarge(Ebert认出他有和Hale在“其中一个在最近几年在戏院上映的众多星球大战前传”中一齐出演过。) 根本上和他之前演过的角色一样，不过他在第二幕结尾壮烈牺牲的部份是这部电影最好的情节之一。Siskel指出，这部电影是在计划中的三部曲的第一部，并希望Meer能更快适应这个角色。Siskel给“不赞”，Ebert给“赞”。

**实验 1756-28**
**日期：**20██/██/██
**光盘内容：**长达十二小时的ABC新闻直播，包括在2001年9月11日对世贸中心和五角大楼的袭击，从突发新闻报导开始，到小布什总统的“反恐战争”全国播报后结束。
**录像大纲：**两人赞扬影片的特技十分逼真，是自Orson Welles的//世界大战//[[footnote]] **译注：**Orson Welles曾在1938年以一段逼真的火星人入侵广播剧吓的全美国鸡飞狗跳，他本人也就此一举成名。War of the World就是那个广播剧的名称。 [[/footnote]]（1938）后最好的仿制记录片，并惊叹于参与其中的新闻广播人的数量，Siskel认为选得克萨斯州长小布什饰演总统既有趣又不寻常。Ebert赞赏电影的导演奥萨马·本·拉登，为其“对美国国防的大胆批判以及外国人对我们国家的看法的讽刺性披露”，尽管他质疑本·拉登把自己放进电影中饰演策划袭击的主谋的决定。两人皆给“赞”。

**实验 1756-36**
**日期：**20██/██/██
**光盘内容：**//Frampton Comes Alive!//，A盘（音乐唱片, 1976（CD 豪华版, 2001））
**录像大纲：**Ebert说这张唱片任何时候都是他最喜爱的唱片之一，而且很享受聆听其数字THX音频版的机会，尽管他对于唱片播到一半就中断了很失望并且期待另一半部份的推出。相反地，Siskel对于没有演唱会或其他影像片段表示失望，并表示他宁愿躲在家里暗处听音乐也不会花钱去戏院听。Siskel给“不赞”，而Ebert给“赞”。

**实验 1756-38**
**日期：**20██/██/██
**光盘内容：**//经典文学//，收录于1997年的Windows CD-ROM的130个公有领域小说
**录像大纲：**两人皆对于能听到原作者朗读当代最伟大的小说表示赞赏，Siskel表示John Milton朗读的失乐园（Paradise Lost）尤其突出，而Ebert发现Victor Hugo朗诵的悲惨世界（Les Miserables）也十分出色，不过问题是他是用英语而不是母语法语去读的。他们指出最大的问题是电影长达1600小时；同时Ebert表示入场费十分昂贵，他花了几千元去取得试映会的席位，并就因两人出席试映会而未能主持影评长达12周向观众致歉。两人皆给“不赞”，而且同意如果能分开播放，观看体验会更愉快。

**实验 1756-41**
**日期：**20██/██/██
**光盘内容：**经[[[SCP-1989]]]处理过的//东方快车谋杀案//（1974）录像
**录像大纲：**Ebert介绍这段影片是反复系列（recurring series）的一部份，出自被描述为“拍下席卷全球的电影的艺人团体”的[删除]。Ebert赞扬其电影设备能改变由其他摄影机拍下的画面并呈现于电视屏幕上，并以数码技术操纵于镜头中出现的人物对倾覆的世界作出反应。Siskel也赞扬电影的拍摄技术，但他发现它并非原创而且是衍生于其团体的早期作品，并和团体的早期作品像是//被一个鲨鱼的想法吃掉的人，伤心的人[[footnote]] **译注：**原文：Man Being Eaten By the Idea of a Shark, Sad Man [[/footnote]]//(一个长达七小时，一颗原子弹放在台座上的画面)，和//奶酪//作比较以指出其不足之处。Siskel给“不赞”而Ebert给“赞”。
