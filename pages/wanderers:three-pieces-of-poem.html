[[=]]
**歧路**
[[/=]]
----

你的呼吸，是夏日湿润的空气。

你的明眸，是夜空下的万家灯火。

你的嘴唇，是星辰湮灭前的辉煌。

世界的尽头，是路灯的结束。

今夜，歧路因你而可爱。 
----
[[=]]
**雨夜**
[[/=]]
----
雨夜，我又梦见了她。

空气因雨露而芬芳，地上是反射着光的水塘。

她轻轻走过我的身旁，我因梦境而迷茫。

@@@@
这座城市没有太阳，只有街角霓虹色的灯光。

星河与月亮在夜晚的帷幕下徜徉，雨丝如琴弦上的音调在夜空彷徨。

我漫无目的地行走，寄托着一个没有去向的希望。

这座城市没有时间，只有钟摆上摇晃的河流。

生命与死亡在婴儿的啼哭中安眠，雨丝如命运上的细梭在夜空遨游。

我难以自制地追忆，寄托着一个没有来源的思恋。

@@@@
雨夜，我又梦见了她。

静谧的夜色渐渐远离，纯洁的月光轻柔叹息。

她是淌过我心房的泪滴，

我是故事里，不会停止的雨季。

----
[[=]]
**雪原**
[[/=]]
----
屋外下着雪，火堆将要熄灭。

白鹿跃过窗前，父亲擦拭着猎枪，沉默不言。

他点燃一支烟，他将要去狩猎。

@@@@
水珠在屋檐结成冰，火堆只剩星星点点。

白鹿站在门边，父亲沉睡在草垫，鼾声连连。

我擦拭着猎枪，我想要去雪原。

@@@@
梦境在风霜中凝固，火堆已经离我遥远。

白鹿消失在天际线，父亲安葬在静谧的林间。

雪色爬上我的发梢，我要建起一个屋檐。

@@@@
屋外是千里的冰封，雪原冒起了炊烟。

白鹿也许只是幻觉，我擦拭着猎枪，沉默不言。

我点燃一支烟，我要去狩猎。
