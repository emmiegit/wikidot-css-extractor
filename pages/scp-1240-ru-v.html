**Объект №:** SCP-1240-RU

**Класс объекта:** Нейтрализован (ранее - [[[safe|Безопасный]]]/[[[euclid|Евклид]]], предложение классификации [[[keter|Кетер]]] отклонено)

**Особые условия содержания:** [УСТАРЕВШИЕ ДАННЫЕ УДАЛЕНЫ]

В настоящее время вход в SCP-1240-2 заперт и замурован. На планах здания объект обозначен как [УДАЛЕНО], строительство в данной области запрещено. Обо всех необычных явлениях в радиусе пятидесяти метров от SCP-1240-2 следует незамедлительно докладывать начальству [УДАЛЕНО].

**Описание:** SCP-1240 состоит из двух объектов, обозначенных как SCP-1240-1 и SCP-1240-2.

SCP-1240-1 - объект под кодовым названием &#34;Скафандр Механика&#34;. Он является сложной системой жизнеобеспечения, разработанной д-ром А█████████ для личного пользования. Объект представляет собой скафандр с механизмами, обеспечивающими комфортное существование и поддерживающими жизнедеятельность организма, и системой компьютеров, подключающейся к SCP-1240-2. Также, в скафандр встроена постоянно работающая система слежения (в настоящее время не функционирует). Энергию SCP-1240-1 получает из модифицированного &#34;реактора дожигания материи&#34; мощностью ████ Вт.

Главным механизмом SCP-1240-1 является укреплённая в районе грудной клетки установка, содержащая в себе центральный процессор и реактор. От этой установки во все стороны расходятся ветвящиеся трубки и кабели, покрывающие 85% площади скафандра и соединённые с аккумуляторными батареями, датчиками и другими устройствами, закреплёнными в различных частях скафандра (см. чертежи). Расположение компонентов системы жизнеобеспечения рассчитано на возможность нормально двигаться, не повреждая приборы, и работать в различных условиях. К скафандру могут быть подключены дополнительные приспособления для облегчения работы, в особенности устройства из SCP-1240-2.

Помимо скафандра, в состав SCP-1240-1 входят искуственные органы, заменяющие утраченные д-ром А█████████: фрагменты сердца и пищеварительного тракта, моторные чипы, часть каркаса грудной клетки, [ДАННЫЕ УДАЛЕНЫ]. Они соединены со скафандром в нескольких точках при помощи специальных кабелей.

SCP-1240-2 - лаборатория д-ра А████████ в [УДАЛЕНО], содержащая большое количество разнообразных устройств и механизмов, созданных, в том числе, с использованием объектов SCP и неизученных пока технологий, разработанных создателем лаборатории. Владелец использовал SCP-1240-2 для проведения экспериментов, хранения большей части своего оборудования и документации, а также в качестве постоянного места жительства; известно, что он покидал лабораторию в основном на небольшое время, однако периодически приглашал туда других исследователей. Практически все приспособления, расположенные в SCP-1240-2, могли подключаться к компьютерным системам SCP-1240-1, благодаря чему д-р А███████ мог управлять ими дистанционно.

В настоящее время проникнуть в SCP-1240-2 не представляется возможным. Стены лаборатории невозможно как-либо повредить без риска уничтожения [УДАЛЕНО]. Входящий в SCP-1240-2 персонал мгновенно переносится к какой-либо иной двери, относящейся к комплексу зданий [УДАЛЕНО]; внутреннее пространство лаборатории, соответственно, заменяется на соответствующее помещение. Не было зарегистрировано ни одного случая, чтобы дверь в SCP-1240-2 вела в помещение с открытой на тот момент или запертой дверью; однако, известно █ случаев, когда прошедшие через эту дверь сотрудники пропадали без вести. Не было зафиксировано ни одного случая, чтобы кто-либо выходил из двери SCP-1240-2; не было также зарегистрировано каких-либо подозрительных звуков либо излучений.

**Приложение 1:** Д-р А███████ после инцидента [УДАЛЕНО], повлекшего за собой тяжёлые травмы, был вынужден использовать большое количество систем поддержания жизни. Не имея возможности покинуть госпиталь и вернуться к работе, он начал проектировать более лёгкие версии необходимых устройств. █.██.████ был создан первый прототип SCP-1240, позволивший ему вернуться к работе, однако из-за громоздкости скафандра его возможности были сильно ограничены. Начиная с ██.██.████ д-р А███████ начал внедрять в скафандр технологии, полученные при изучении различных SCP-объектов. Версия SCP-1240, использующаяся им сейчас, была создана ██.█.████ и с тех пор практически не менялась. Состояние здоровья д-ра А████████ [ОТРЕДАКТИРОВАНО]. Лаборатория SCP-1240-2 была оснащена им для повышения эффективности своей работы и компенсации физической инвалидности.

**Приложение 2:** Список задействованных аномальных объектов:
[[[scp-1004-ru-j|SCP-1004]]] - помогал в создании некоторых систем.
[[[scp-1037-ru|SCP-1037]]] - принцип &#34;реактора дожигания материи&#34;.
[[[scp-1038-ru-v|SCP-1038]]] - использован в электронных компонентах.
[[[scp-1042-ru|SCP-1042]]] - некоторые материалы и схемы приборов.
[[[scp-1043-ru|SCP-1043]]] - сплав использован в [ДАННЫЕ УДАЛЕНЫ].
[[[scp-1074-ru-v|SCP-1074]]] - элементы системы жизнеобеспечения.
[[[scp-1075-ru-v|SCP-1075]]] - использовался в качестве инструмента.
[ДАННЫЕ УДАЛЕНЫ]

**Приложение 3:** Событие, приведшее к &#34;исчезновению&#34; SCP-1240-2, обозначено как инцидент 1240.

За несколько недель до инцидента д-р А███████ сообщил некоторым сотрудникам Организации, что собирается построить систему, которая позволит ему перемещать вход в лабораторию в любое удобное ему место - в частности получить возможность попадать из SCP-1240 в свои кабинеты в Зоне 7 и Секторе 4 непосредственно из SCP-1240-2 и наоборот, используя некую форму телепортации.

█.██.████ д-р А███████ пригласил на демонстрацию этой системы [ДАННЫЕ УДАЛЕНЫ]. В ██:██ - видимо, в момент запуска системы - в районе [УДАЛЕНО] был зарегистрирован сейсмический толчок в █ баллов по шкале Рихтера и сопровождавший его низкий гул, звучавший █ минут. При попытке проникнуть внутрь SCP-1240-2 был обнаружен аномальный эффект, не позволявший попасть в помещение лаборатории.

██.██.████ по решению Совета O5 вход в SCP-1240-2 был замурован.

С момента инцидента █ раз возникали слухи о том, что кто-то из сотрудников видел призраки кого-либо из находившихся в SCP-1240-2 во время инцидента сотрудников, а также тех, кто пропал без вести, пройдя сквозь дверь лаборатории, однако ни один из этих случаев не был подтверждён.</textarea></pre>
