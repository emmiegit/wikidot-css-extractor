    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; = //다섯째 천사가 나팔을 불매 내가보니 하늘에서 땅에 떨어진 별 하나가 있는데 저가 무저갱의 열쇠를 받았더라 저가 무저갱을 여니 그 구멍에서 큰 풀무의 연기같은 연기가 올라오매 해와 공기가 그 구멍의 연기로 인하여 어두워지며//
&gt; 
&gt; = //요한계시록 9:1~2// 


**&#34;Meaningless&#34; 프로젝트 계획서**

&gt; **제목:** &#34;Meaningless&#34; 프로젝트
&gt; 
&gt; **D-day:** 2044년 6월 1일
&gt; 
&gt; **책임자:** O5-2, O5-7, O5-14
&gt; 
&gt; **서론:** 전쟁이 고착화된 이 상황을 타개하기 위해 O5-14가 2011.3.11자로 바다에 추락한 &#34;롱기누스의 창&#34;을 재확보하여 무기화시켜야한다는 제안을 함. 
&gt; 
&gt; **1단계:** 북태평양의 제해권을 확보한다. - [[span style=&#34;color:red&#34;]]**실행완료**[[/span]]
&gt; 
&gt; **2단계:** --&#34;롱기누스의 창&#34; 을 인양한다-- - [[span style=&#34;color:red&#34;]]**실패**[[/span]] 해저 바닥에 박혀서 뽑히지 않는다
&gt; 
&gt; **2단계(수정됨):** &#34;롱기누스의 창&#34; 주위로 해저기지를 건설한다 - [[span style=&#34;color:red&#34;]]**실행완료 제27구역으로 명명**[[/span]]
&gt; 
&gt; **3단계:** 전력수급을 위한 원자로와 조력 발전기를 공수한다 - [[span style=&#34;color:red&#34;]]**실행완료**[[/span]]
&gt; 
&gt; **4단계:** 적절한 수준의 전력량을 계산한다 - [[span style=&#34;color:red&#34;]]**실행완료**[[/span]]
&gt; 
&gt; **5단계:** &#34;롱기누스의 창&#34;을 충전한다
&gt; 
&gt; **6단계:** 에너지를 해양지각으로 방출시킨다 
&gt; 
&gt; **예상결과:** &#34;Meaningless&#34; 프로젝트를 시행할 경우 지각은 물론, 지구 최 심층부까지 영향을 주어서 적게는 전 세계적인 화산폭발, 크게는 대규모 맨틀융기 현상이 발생할 수 있다.


**윤리위원회에서 송신한 전문**
 
&gt; &#34;Meaningless&#34; 프로젝트에 관한 건
&gt; 우리 윤리위원회는 이 프로젝트에 찬성할 수 없습니다. 이 프로젝트는 자칫하면 인류전체가 위험해질 수 있는 아주 위험한 발상입니다. 이건 이미 핵무기와 전쟁에 맞아 휘청거리고 있는 지구에 결정타를 먹이는 것과 같습니다.

**2044년 5월 7일 O5위원회 최종결정**

&gt; &#34;Meaningless&#34; 프로젝트 - [[span style=&#34;color:red&#34;]]**//실행 전면 보류//**[[/span]]




**긴급명령 &#34;Y&#34;**

&gt; 비상 긴급 명령 &#34;Y&#34;
&gt; 
&gt; 날짜: 2045년 4월 30일
&gt; 
&gt; 발신자: O5-14
&gt; 
&gt; 수신자: 모든 재단직원 
&gt; 
&gt; 제군들, 난 이미 지쳤네. 모든 게 끝났어, 전선이 고착화 된지 2년이 지났어. 그런데 어제 제01기지가 기습을 당했다. 정말 신의 한수였지 전혀  예상하지 못했어, 전부 죽어버렸다고! 1부터 13까지 전부 다!! 그런데 나는 이라크의 0기지에서 이 상황을 보고만 있을 수밖에 없었어. 씨발 아무것도 할 수 없었다고.... 
&gt; 
&gt; 2044년에 O5위원회는 한 가지 결론을 내렸었네, 지금까지 한 가지 이상하다고 생각한적 없나? 원래 일본의 능력으로는 현재 점령지를 유지하는 건 **절대** 불가능해, 그런데 일본군 전력은 연합군과의 전투로 계속 소모되는데 그만큼 계속 몰려오고 있지. 우리가 내린 결론은 이것이네, 일본군은 SCP-447-KO에서 계속 보충되고 있었어!!! 이 전쟁은 이길 수없는 전쟁이란 말일세. 447-KO는 일본에 대항하는 우리가 없어질 때까지 멈추지 않을 거야. 
&gt; 
&gt; 그래서 나는, 유일하게 남아있는 O5위원회로써 명령하건대, &#34;Meaningless&#34; 프로젝트를 실행할 것을 명령한다!
