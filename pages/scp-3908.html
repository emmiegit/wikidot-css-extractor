**Articolo:** SCP-3908 -- [[[SCP-3908]]]
**Autore:** [[*user JanitorCakeworth]]
**Originale:** [https://scp-wiki.wikidot.com/scp-3908 SCP-3908]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

[[include component:image-block
    name=http://fondazionescp.wikidot.com/local--files/scp-3908/3908IT%20%282%29.png|
    caption=SCP-3908 che è SCP-3908
]]

**Elemento #:** SCP-3908

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-3908 è tenuto nella camera di contenimento di SCP-3908. Il personale deve astenersi dal parlare o scrivere di SCP-3908 a SCP-3908 per evitare che SCP-3908 sia SCP-3908.

**Descrizione:** SCP-3908 è un&#39;entità antimemetica. SCP-3908 è capace di parlare. Le immagini dell&#39;entità saranno rimpiazzata da un&#39;immagine nera con un testo bianco, il quale afferma che &#34;SCP-3908 è SCP-3908&#34;. Qualsiasi informazione parlata o scritta circa SCP-3908, con menzione sia implicita che esplicita, sarà censurata.

**Intervista-3908-1**

&gt; **Intervistatore:** Dr. Witts
&gt; 
&gt; **Intervistato:** SCP-3908
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Witts:** Salve, SCP-3908.
&gt; 
&gt; **SCP-3908:** Ehi.
&gt; 
&gt; **Witts:** Può dirmi il suo nome, SCP-3908?
&gt; 
&gt; **SCP-3908:** Certo, il mio nome è SCP-3908. Aspe-
&gt; 
&gt; **Witts:** Quella è la sua designazione data dalla Fondazione. Vorrei sapere il suo nome di nascita.
&gt; 
&gt; **SCP-3908:** Lo so, il mio nome è SCP-3908. Cos- No! Il mio nome è SCP-3908! No!
&gt; 
&gt; **Witts:** SCP-3908, conosce le origini delle sue proprietà anomale?
&gt; 
&gt; **SCP-3908:** Sì... Un giorno, ero SCP-3908, e poi- Cristo... Un giorno, ero SCP-39- Non lo sono!
&gt; 
&gt; [SCP-3908 è SCP-3908. Il Dr. Witts sembra preoccupato.]
&gt; 
&gt; **Witts:** Rimanga calmo, SCP-3908.
&gt; 
&gt; **SCP-3908:** Va bene... Mi dispiace.
&gt; 
&gt; **Witts:** La prego di spiegarmi le sue proprietà anomale.
&gt; 
&gt; **SCP-3908:** Le mie proprietà... posso... Le mie proprietà fanno sì che io sia SCP-3908. Cosa? No! Stop! Sono SCP-3908! No!
&gt; 
&gt; [SCP-3908 è SCP-3908. Il tavolo è ora dall&#39;altra parte della stanza.]
&gt; 
&gt; **Witts:** SCP-3908, si calmi.
&gt; 
&gt; **SCP-3908:** OK... OK... sono SCP-39-
&gt; 
&gt; **Witts:** SCP-3908, le ho detto di calmars-
&gt; 
&gt; **SCP-3908:** Sono SCP-3908! No, sono SCP-3908! Gesù Cristo, basta! Non ne posso più!
&gt; 
&gt; [SCP-3908 è SCP-3908. Il Dr. Witts è ferito.]
&gt; 
&gt; **Witts:** L&#39;intervista finisce qui!
&gt; 
&gt; [Il personale di sicurezza entra nella cella di contenimento. SCP-3908 è SCP-3908.]
&gt; 
&gt; **SCP-3908:** Aspettate! Sono SCP-390-
&gt; 
&gt; [SCP-3908 è SCP-3908. Il personale di sicurezza recupera il Dr. Witts.]
&gt; 
&gt; **&lt;Fine Log&gt;**

**Intervista-3908-2**

&gt; **Intervistatore:** Dr. Witts
&gt; 
&gt; **Intervistato:** SCP-3908
&gt; 
&gt; **Prefazione:** SCP-3908 è SCP-3908. Questo in modo da prevenire che SCP-3908 sia SCP-3908.
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **SCP-3908:** Dottore, è davvero necessario?
&gt; 
&gt; **Witts:** Nella nostra ultima intervista, era SCP-390-
&gt; 
&gt; **SCP-3908:** Fastidioso, non è vero.
&gt; 
&gt; **Witts:** Non perdiamo il filo del discorso. Dove è nato?
&gt; 
&gt; **SCP-3908:** Uhm... Sono SCP-3908 a-
&gt; 
&gt; [SCP-3908 è SCP-3908. Il Dr. Witts porge la mano ad SCP-3908.]
&gt; 
&gt; **Witts:** Per far sì che SCP-3908 non sia SCP-3908- cioè... Le devo chiedere di non riferirsi più a se stesso.
&gt; 
&gt; **SCP-3908:** Va bene, va bene, penso di potercela fare.
&gt; 
&gt; **Witts:** Ora, dove e quando è nato?
&gt; 
&gt; **SCP-3908:** Redmond Washington, 1978.
&gt; 
&gt; **Witts:** Quando è stata la prima volta che ricorda di essere stato chiamato SCP-3908??
&gt; 
&gt; **SCP-3908:** Quando SCP-3908 era- Quando... 7 anni.
&gt; 
&gt; **Witts:** Come hanno reagito gli altri?
&gt; 
&gt; **SCP-3908:** Nomignolo... Schip.
&gt; 
&gt; **Witts:** Era quello il suo nomignolo?
&gt; 
&gt; **SCP-3908:** Sì.
&gt; 
&gt; **Witts:** Aveva amici?
&gt; 
&gt; **SCP-3908:** No.
&gt; 
&gt; **Witts:** Sa perché?
&gt; 
&gt; **SCP-3908:** Ero SCP-3908.
&gt; 
&gt; **Witts:** SCP-3908, cerchi di non riferirsi da solo.
&gt; 
&gt; **SCP-3908:** Oh, scusi. Uhm... Problemi di rabbia.
&gt; 
&gt; **Witts:** Capisco. Grazie per l&#39;intervista, SCP-3908.
&gt; 
&gt; **SCP-3908:** Grazie.
&gt; 
&gt; **&lt;Fine Log&gt;**

**Intervista-3908-3**

&gt; **Intervistatore:** Dr. Witts
&gt; 
&gt; **Intervistato:** SCP-3908
&gt; 
&gt; **Prefazione:** SCP-3908 è SCP-3908. Questo in modo da prevenire che SCP-3908 sia SCP-3908.
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Witts:** Allora, SCP-3908, cerchi di non riferirsi a se stesso.
&gt; 
&gt; **SCP-3908:** Ok.
&gt; 
&gt; **Witts:** Quali sono il suo nome e il suo cognome di nascita?
&gt; 
&gt; **SCP-3908:** Uhm... Craig Wattson.
&gt; 
&gt; **Witts:** Quanti anni ha?
&gt; 
&gt; **SCP-3908:** 40.
&gt; 
&gt; **Witts:** Quand&#39;è il suo compleanno?
&gt; 
&gt; **SCP-3908:** 26 giugno.
&gt; 
&gt; **Witts:** Un momento... Merda.
&gt; 
&gt; **SCP-3908:** Cosa?
&gt; 
&gt; **Witts:** Scusi, me ne sono dimenticato.
&gt; 
&gt; **SCP-3908:** Va bene. Scusi per la cicatrice.
&gt; 
&gt; **Witts:** Come?
&gt; 
&gt; **SCP-3908:** Prima intervista.
&gt; 
&gt; **Witts:** Oh, non è un problema. Grazie per quest&#39;intervista, SCP-3908.
&gt; 
&gt; **SCP-3908:** Scusi...
&gt; 
&gt; **Witts:** Per cosa?
&gt; 
&gt; **SCP-3908:** Tutto.
&gt; 
&gt; [SCP-3908 è SCP-3908. Il Dr. Witts si avvicina ad SCP-3908.]
&gt; 
&gt; **Witts:** SCP-3908, va bene. Era solo un errore.
&gt; 
&gt; **SCP-3908:** Grazie.
&gt; 
&gt; **&lt;Fine Log&gt;**

**Addendum-3908-1:** Ciò che segue è una proposta di revisione del file di SCP-3908 per evitare che SCP-3908 sia SCP-3908. Scritta dal Dr. Witts.

[[collapsible show=&#34;Apri SCP-Schip&#34; hide=&#34;Chiudi SCP-Schip&#34;]]
[[include component:image-block-quoted
    name=https://scp-wiki.wdfiles.com/local--files/scp-3908/Craig.png|
    caption=Craig &#34;Schip&#34; Wattson
]]

&gt; **Elemento #:** Schip
&gt; 
&gt; **Classe dell&#39;Oggetto:** Euclid
&gt; 
&gt; **Procedure Speciali di Contenimento:** Unità di contenimento standard per umanoidi. 3 pasti al giorno. Possibili restrizioni per l&#39;interazione. Valutazione psicologica settimanale.
&gt; 
&gt; **Descrizione:** Maschio umano. Capelli grigi. Occhi marroni. 1,8 metri. 72 kilogrammi. Caucasico. 40 anni.
&gt; 
&gt; Antimeme autoreferenziale. Non è possibile parlarne o scriverne al riguardo.
&gt; 
&gt; Problemi di rabbia. Non una persona cattiva.
[[/collapsible]]
