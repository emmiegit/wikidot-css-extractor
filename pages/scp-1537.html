**Artikel:** SCP-1537 – Die Worte von Akul&#39;hil
**Autor:** [[*user Anborough]]
**Original:** http://scp-wiki.wikidot.com/scp-1537
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1537

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die öffentliche Kenntnis von SCP-1537 muss auf ein absolutes Minimum beschränkt werden. Dies beinhaltet die Aneignung aller Texte, die SCP-1537 oder Verweise darauf enthalten, die Überwachung der weltweiten Internetkommunikation und die Sperrung aller Medien, die über Vorfälle im Zusammenhang mit SCP-1537 berichten. Jeder Vorfall im Zusammenhang mit SCP-1537 oder &#34;Die Brüder von Akul&#39;hil&#34; (DBVA) muss sofort untersucht werden. Personen, die SCP-1537-1 ausgesetzt sind, sind mit Klasse-A-Amnesika zu behandeln[[footnote]]Amnesische Behandlung ist unwirksam gegen komplette Instanzen von SCP-1537-A und völlig unwirksam gegen SCP-1537-B in allen Stadien der Exposition.[[/footnote]]. Personal in direktem Kontakt mit Mitgliedern von DBVA oder SCP-1537-B-Instanzen hat Gehörschutz zu tragen und ist nach dem Vorfall auf SCP-1537-1-Kontamination zu untersuchen.

Vollständige Instanzen von SCP-1537-A werden in separaten 8 m x 4 m x 8 m großen Betonzellen untergebracht. SCP-1537-A darf unter keinen Umständen mit SCP-1537-B oder Mitgliedern von DBVA in Kontakt kommen. Wenn der Einsatz von SCP-1537-A notwendig ist, wird der Verbrennung der Entität Vorrang eingeräumt.

Instanzen von SCP-1537-B und Mitgliedern von DBVA werden in separaten schallisolierten Isolierzellen für Humanoide untergebracht. Diese Indiduen sind täglich mittels nichtauditiver Videoüberwachung zu beobachten.

Bitte bestätigen Sie die 4/1537-Freigabe für den Zugriff zu den Sicherheitsmaßnahmen für SCP-1537-██.

[[collapsible show=&#34;+ SICHERHEITSFREIGABE VERIFIZIEREN&#34;, hide=&#34;- IDENTITÄT VERIFIZIERT&#34;]]

&gt; SCP-1537-██ ist derzeit in Areal-███ untergebracht. SCP-1537-██ ist auf die gleiche Weise wie SCP-1537-B-Instanzen eingedämmt, mit mehreren Spezifikationen. Die Zelle besteht aus mit Blei ausgekleidetem Stahl und ist mit Dosimetern ausgestattet. Sollte diese Ausrüstung Gammastrahlung mit einem Niveau von 10 Gray pro Stunde oder mehr erkennen, wird angenommen, dass SCP-1537-██ extradimensionale Eigenschaften aufweist [DATEN GELÖSCHT] Wenn 10 Gray pro Stunde oder mehr erkannt werden, ist die Zelle mit Distickstoffoxid zu fluten, bis das Ereignis neutralisiert ist. Es wurde beobachtet, dass SCP-1537-██ schläft, auf und ab geht, meditiert und sich mit sich selbst (oder möglicherweise einer unbekannten Entität) unterhält. Jede Aktivität, die nicht unter diese Parameter fällt, muss unverzüglich einem Stufe-5-Vorgesetzten gemeldet werden. Für den Fall, dass die Distickstoffoxid-Sättigung SCP-1537-██ nicht überwältigen kann, muss Kontingenz Hadraniel-Alpha implementiert werden (siehe Sichere-Datei-Thanatos-1537). Der Ausfall von Hadraniel-Alpha stellt die sofortige Detonation der thermonuklearen Standortvorrichtung von Areal-███ dar.
[[/collapsible]]

**Beschreibung:** SCP-1537 ist eine Sprache, die mit einer Gruppe assoziiert ist, die als &#34;Die Brüder von Akul&#39;hil&#34; (DBVA) identifiziert wird. SCP-1537 zeigt keine Verbindung oder Ähnlichkeit mit irgendeiner bekannten terrestrischen Sprache. Einzelheiten zu Herkunft und Zweck von DBVA sind derzeit noch spekulativ. Der erste bekannte Vorfall, der auf SCP-1537 zurückgeführt wird, ereignete sich 1982 und betraf mehrere produktive Interessengruppen, insbesondere die Global Occult Coalition. Weitere Informationen zur Entdeckung von SCP-1537 sind in Dokument-SCP-1537-Alpha zu finden.

SCP-1537-1 ist ein Satz in SCP-1537, der, wenn er laut ausgesprochen wird, eine anomale Reaktion bei Menschen hervorruft, die ihn wahrnehmen. Es gibt zwei getrennte Darstellungen dieser Reaktion (SCP-1537-A und SCP-1537-B). SCP-1537-1 ist grob übersetzbar als [DATEN GELÖSCHT].

SCP-1537-A ist die häufigere Reaktion (mehr als 99 % der Subjekte). Personen, die von SCP-1537-A betroffen sind, werden die folgende Progression der Symptome erfahren:

* Erste Exposition: Asymptomatisch
* 1 bis 2 Tage: Metallischer Geschmack, Fieber (39 Grad Celsius)
* 2 Tage bis 1 Woche: Müdigkeit, Atemnot, leichte Gelbsucht
* 1 bis 2 Wochen: Innere Blutungen, Angina pectoris
* 2 Wochen: Tod und anschließende Transformation

Zwei Wochen nach der Exposition zersetzt sich der Körper des Subjekts schnell und produziert eine Masse aus pseudoflüssigem Material. Was diese Masse beinhaltet, ist nicht schlüssig: Einige menschliche organische Materialien sind vorhanden, der Großteil ihrer Zusammensetzung bleibt jedoch unbekannt. Diese Entitäten sind entweder autonom oder empfindungsfähig und können sich sowohl fortbewegen als auch ihre Masse/Form verändern (Massenzunahmen von 200 % wurden beobachtet). Die Vielfalt der Formen, die SCP-1537-A-Entitäten annehmen können, ist praktisch grenzenlos, und sie sind in der Lage, ihre Haltbarkeit auf ungefähr die Stärke von Stahl zu erhöhen. Die amorphe und metamorphe Art von SCP-1537-A macht sie widerstandsfähig gegen die meisten Formen von physischem Schaden; Verbrennung ist bisher die einzige bekannte Terminierungsmethode. Im Kampf wurde beobachtet, dass SCP-1537-A verschiedene Anhängsel und Strukturen produziert, meistens Ranken unterschiedlicher Länge. SCP-1537-A sind außergewöhnlich agil und können sich mit Geschwindigkeiten von bis zu 81 km/h fortbewegen. Während SCP-1537-A hauptsächlich träge ist, kann es durch feindselige Aktionen gegen es oder auf Befehl von SCP-1537-B-Instanzen und Mitgliedern von DBVA zu Gewalt provoziert werden.

SCP-1537-B ist eine seltenere Reaktion (weniger als 1 % der Subjekte) und erzeugt keine körperlichen Symptome oder Effekte. Subjekte, die von SCP-1537-B betroffen sind, zeigen eine zunehmend fließende Wahrnehmung von SCP-1537 und sind in der Lage, die Sprache sowohl im Text als auch im Sprechen zu reproduzieren. SCP-1537-1 ist allgemein der erste Satz, den SCP-1537-B-Instanzen verstehen. SCP-1537-B zeigt im Gegensatz zu seinem vorherigen mentalen Zustand keine beobachteten psychologischen Veränderungen oder Anomalien und zeigt ein angemessenes Maß an Überraschung als Reaktion auf sein eigenes Verständnis von SCP-1537. SCP-1537-B scheint jedoch anfälliger für Suggestion und Überredung durch DBVA zu sein.

SCP-1537-B-Instanzen sind in der Lage, SCP-1537-A-Instanzen Anweisungen sowohl in SCP-1537 als auch in terrestrischen Sprachen zu erteilen. Diese Anweisungen können alles umfassen, von einfachen Aufgaben bis hin zu Angriffsbefehlen. Darüber hinaus ist SCP-1537-A gegenüber SCP-1537-B absolut loyal und äußerst beschützend und wird seinen Körper als Schild für letzteres verwenden.

&gt; DATEN GELÖSCHT: INFORMATIONEN BEZÜGLICH SCP-1537-██ WURDEN AN DIE SICHERE-DATEI-THANATOS-1537 ÜBERTRAGEN (FREIGABE 5/1537 ERFORDERLICH).

**Anhang [1537-001]:** Geborgene Materialien

[[collapsible show=&#34;+ Dokumentation anzeigen&#34;, hide=&#34;Dokumentation schließen&#34;]]

Die folgenden Materialien wurden 1982 von der Global Occult Coalition geborgen.

&gt; **__Datei 0423-7B__**
&gt; **Aufklärungsbericht**
&gt; [ZENSIERT]
&gt; 
&gt; Die Quelle waren zwei Männer (hellhäutig, 25–35, Braun/Grün; Naher Osten: 30–40, Schwarz/Braun), die behaupteten, &#34;die Repräsentanten von Akul&#39;hil&#34; zu sein. Wir haben keine Berichte über terrestrische, außerirdische oder extradimensionale Entitäten, die mit dieser Identifizierung übereinstimmen. Informationen aus unseren Quellen innerhalb anderer Organisationen sind ebenfalls negativ, obwohl diese Haltung vorläufig ist. Erste Beobachtungen des Paares zeigen keine Unregelmäßigkeiten und die Gefangennahme verlief ereignislos (sie sind nicht feindselig und leisteten keinen Widerstand). [ZENSIERT]-Screening war negativ.

&gt; (Auszug aus dem persönlichen Protokoll des GOC-Agenten Anton Weiss)
&gt; 
&gt; ██.██.1982
&gt; 
&gt; //Sie palavern weiter in einer seltsamen kehligen Sprache. Ich kann es mir nicht erklären, und auch sonst niemand. Sie wiederholen immer wieder diesen einen Satz: [DATEN GELÖSCHT] Niemand sonst denkt sich etwas dabei, aber ich höre immer wieder die Worte [ZENSIERT] in meinem Kopf, wenn ich sie das sagen höre. Was um alles in der Welt ist das? Das gefällt mir nicht.//

&gt; **__Datei 0423-8A__**
&gt; **Vorfallbericht**
&gt; [ZENSIERT]
&gt;  
&gt; Mehrere Mitarbeiter, die mit 0423-Alpha und 0423-Beta in Kontakt standen, haben sich eine nicht identifizierte Krankheit zugezogen. Klasse-IV-Biogefährdungsprotokolle müssen sofort umgesetzt und alle betroffenen Personen in Quarantäne umgeleitet werden. Zu den Symptomen gehören Fieber, Müdigkeit und metallischer Geschmack.
&gt; 
&gt; Neutralisierungsbefehl vom Vorgesetzten Kellogg außer Kraft gesetzt. Die Befragung der Entitäten wird weiterhin die Art ihrer Organisation ermitteln. Es wird derzeit in Betracht gezogen, dass die Möglichkeit, dass weitere Instanzen dieser Parabedrohung[[footnote]] Ein Begriff, der von der GOC verwendet wird, um Anomalien zu beschreiben. [[/footnote]] existieren, die unmittelbare Gefahr von 0423-Alpha und 0423-Beta überwiegt.

&gt; (Auszug aus dem Protokoll von Agent Weiss)
&gt; 
&gt; ██.██.1982
&gt; 
&gt; //Verdammt. Sie trugen also eine Art Seuche, kein Wunder, dass sie sich von uns einfach fangen ließen. Jetzt haben wir sie hierher gebracht, wo sie uns alle anstecken können. Mein Vorschlag war, ihnen den Kopf wegzupusten, aber nein, der schwachsinnige Kellogg hat das Sagen und er würde das Problem lieber unter den Teppich kehren. Wie es der Zufall wollte, bin ich jetzt derjenige, der auf ihre Hintern aufpasst, und wegen dem, was ich vorgeschlagen habe, lassen sie mich nicht einmal meine Waffe im Überwachungsraum tragen. Also sitze ich jetzt da und höre ihnen zu, wie sie herumschwadronieren, was auch immer sie sagen.//
&gt; 
&gt; //Das wird wirklich komisch. Ich höre sie reden, und es ist, als könnte ich zwei andere Typen in meinem Kopf plaudern hören. Mein Geist füllt die Lücken. Ich habe diese Sprache noch nie gehört, aber es fühlt sich an, als würde ich Englisch hören. Ich bekomme keines der Symptome, also was ist das? Bin ich kontaminiert? Ich schwöre bei Gott, ich werde Kellogg selbst töten, wenn ich es bin, weil es alles seine verdammte Schuld ist.// 

&gt; **__Datei 0423-8B__**
&gt; **Vorfallbericht**
&gt; [ZENSIERT]
&gt; 
&gt; Gesamtzahl der mit 0423-Alpha und 0423-Beta infizierten Mitarbeiter jetzt bei 11; in fortgeschrittenen Stadien der Krankheit treten innere Blutungen auf. Abriegelung von Sektor-G7 jetzt in Kraft. Bereitschaftsbefehl von Aufsicht Kellogg bezüglich 0423-Alpha und 0423-Beta steht noch aus. Vernehmungen haben derzeit keine Ergebnisse erbracht. Bereitschaftsbefehl wird derzeit von Mitarbeiter Anton Weiss angefochten, indem er sich an den Regionaldirektor Esperanza wendet. 

&gt; (Auszug aus dem Protokoll von Agent Weiss)
&gt; 
&gt; ██.██.1982
&gt;  
&gt; //Ihre Worte bohren sich in meinen Kopf. Ich kann das gesamte Gespräch verstehen. Sie reden immer von &#34;ihm&#34;. Akul&#39;hil. Er wird ungeduldig mit den &#34;Anderen&#34;. Anscheinend ist er wütend auf ihre Toleranz gegenüber [[[scp-1527|&#34;Den Glockengießer&#34;]]]. Sie nennen ihn einen Scharlatan. &#34;Er verschwendet unsere Zeit.&#34; [DATEN GELÖSCHT] &#34;Wo ist die Tochter?&#34; [DATEN GELÖSCHT] &#34;Wie lange noch, bis die Diener bereit sind?&#34;//

[DATEN GELÖSCHT]

&gt; (Auszug aus dem Protokoll von Agent Weiss)
&gt; 
&gt; ██.██.1982
&gt; 
&gt; //Diese Dinger krabbeln um mich herum. Wenn sie Augen hätten, nehme ich an, dass sie mich ansehen würden. Sie wollen wissen, was sie für mich tun können. Vor zwei Wochen waren sie alle meine Freunde; jetzt sind sie Haufen aus Brei.//
&gt; 
&gt; //Die Tochter und ihr Gefolge kamen. Sie töteten alle und ließen die Kontaminierten aus ihren Zellen. Sie ließ mich jedoch am Leben, weil ich &#34;würdig&#34; bin. Der verdammt helle Wahnsinn. Sie haben auch Kellogg getötet. Schade, ich könnte jetzt jemanden töten, schätze, du musst es sein, Akul&#39;hil. Also hast du mir all diese &#34;Geschenke&#34; gegeben, deine Sprache verstehen zu können, diese **Dinger** befehligen zu können, weil ich es wert bin? Sauber. Das Einzige, wofür ich sie benutzen werde, ist dich zu töten.//
&gt; 
&gt; //Remy liegt …, schätze ich, neben meinem Bein. Ich frage mich, ob er mich erkennt. Er ist jetzt eine Parabedrohung und ich bin voll und ganz in der Lage, ihn zu töten. Ich könnte all diesen Dingern einfach befehlen, ins Feuer zu springen. Wovon rede ich? Ich bin jetzt eine Parabedrohung. Ich bin nicht naiv genug zu glauben, dass die Zerstörung von Akul&#39;hil dies rückgängig machen würde, aber mein Leben hat jetzt keinen anderen Zweck. Ich habe jetzt nicht die Option, einen anderen Zweck zu haben.//
