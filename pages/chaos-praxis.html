沐浴着燃烧的光，号角长鸣。十分钟到自助餐馆。必须到。

如常。他将双脚滑下床侧，移至梳妆台。同样不显眼的白衬衫、黑长裤、白袜子、黑鞋。并不是说他没得选择。但不管怎样，他都会选这一套。七分钟。

然后他走到桌旁。他皱眉。两支笔。他把它们和一根新的放入口袋。六分钟。

他快走时，才想起检查耳朵。他在右耳中找到一张纸巾。他把它投入垃圾桶，梳发遮盖那边的耳朵，而后离开。四分钟。很准时。

低头。他说嗨。使人作呕的印象主义蓝红灰绿飞溅物到雪片样地板革；到自助餐馆的走廊。捡起盒子。在同一个位置上坐定。打开盒子，取回事物。一只手吃饭另一只在桌下传过笔一，用脚踩着传笔二。笔三在盒子上乱画。完成。

吃完。说再见。扔盒子，走向走廊，向屋子里；使人作呕的印象主义蓝红灰绿飞溅物到深红色地板革。抬头，坐在桌前，工作。

他将刀子插入耳朵。足以造成可解释的出血。他收刀。

如果他不这么干，人们就会怀疑。这是人们流血的三个原因之一。第一，生病，可他没有生病。二、自残，勉强接受。三……他不知道那该怎么说。

文字，某种文字。他们让一些话伤害他。足够让他以为他要死了，让他（几乎）前往医务室。

他比这更好。他抓住一缕头发，使劲拽它。如此简单的事。如此简单、昂贵、痛苦的错误。他在工作之后不久就意识到这痛苦、这现实扭曲已经说明了。这里有颜色转变。这里有触觉影响异常。无法看到但能感觉到的微小颠簸。

他想过，他先前就想过，但只有一步。它第一次发生时他很恐慌，而后他做了他总会做的事。自残在站点内很常见。高压力。你必须要度过这一天，如果它起效了他们就不会在乎，而且他不在乎因为它起效了。

他抓起一张纸巾，并再次把它放入右耳浸血，

而且……

死亡？
[[&gt;]]
时常发生。
[[/&gt;]]
他很不幸，成为了两名基金会研究员的孩子。很容易抹去政府对新生儿的记录。他们在暴露在子宫里的鬼知道什么异常后，公开他们的孩子就太冒险了。且不说如果他们失踪了，当个不存在的人很便利。或者说他们给了父母一笔奖金。

他在这度过了它的童年。童年？这里没有父母，至少不在站点内。这里有老师，还有警卫。他没有幸运地得到一名在乎他的老师。他所拥有的是图书馆和实验室。所以他读书。

死亡有时会发生。不经常，但会有。而且他们肯定没有被藏起来。停尸间就在去图书馆的路上。所以当他读书时，偶尔能听到轮床轮子的滚动声沿路传来，抬头，看到张三或李四。

有一天，他不记得自己多大了，而轮床依然在转动。

那天，有些研究员把闲暇时间花在了图书馆上，他无意间听到了他们的谈话。关于叛徒的内容。关于一次失败的政变与一次清洗。关于“混沌分裂者”被镇压的内容。

他不太清楚什么是政变，或一场清洗意味着什么，但他认为这两者肯定有关系。他们似乎被消灭了。他不知道这为什么会发生，但他知道“混沌分裂者”这个名字很酷。

然后，那天来了又去，他继续他的生活。

在他尽可能地完成学业后，他搬到实验室，开始工作。他肯定只有十四岁。然而，法律并不是完全适宜的，而且道德伦理委员会有一个裁定（他之前在图书馆的档案部分里看到过），说十三岁的人就能进行助手工作。做些小事。拿饮料、食物、器具。

最后他终于获得了文件存取许可。简单的事情，审查拼写错误与语法错误。偶尔对收容措施或描述提出意见。简单的事情。

有一天，当他完成后，他找到了一份没有指派给他的文件，在那些文件的最下面。他知道这点，但他认为多做一点事是足够无害的。在文件最后的空白处，有一行手写的小字。

马上就宵禁了，他想。他必须尽快完成这事。

他推自己到办公桌前，拿出一支笔。他拆开笔，把它掏空。然后，他拿出最新审查的文章。这是他所传递的一个系列，关于物体赋生的。他太累了，记不清细节了。

他总是在文件上签字，以使他们放心这文件是干净的。给谁？以他所能写出最雅致、但不特别好的笔体，他写下了“混沌分裂者”。那之后他总是让自己小声地暗笑。高傲地笑。

但它很合适。最开始是好奇，然后变成了激情，随后是热望，一种想要看到束缚他的组织屈服的渴望。他恨着他的父母，他的雇主，他的童年，他的老师，他的上司，他恨着自己。

因此这看来是对的。混沌，没错。分裂者，没错。所以为什么不呢？他从未拥有一个//他//所选择的名字，所以说为什么//不//用混沌分裂者呢。混沌分裂他自己。真是笑话。但谁又知道，笑话有时候会失去控制，有时他们会得到能量。

他把纸张紧紧卷起，并把它滑入笔中。他皱眉。它太高了，放不下。他把它拿出，撕成两半，准备了另一根笔，把两份文档分别放入。这不是最理想的情况，但有时是必须的。

他把笔组装好后，扬声器里响起了宣布宵禁的消息。五分钟。

他放下笔起身，脱了衣服，把衣服放在衣物篮里。他换了一张新纸巾，打了个呵欠。两分钟。

他躺到床上，一分钟。
