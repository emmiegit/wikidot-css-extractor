**作者︰** [[*user Reverberate_a]]
[[include info:end]]


　　「所以我們要在哪裡吃冰？」
　　「一月，你要在一月吃冰？」另一邊的男子發出了質問並皺起了眉頭：「雖然今年是暖冬，但一月吃冰是不是不太妥當。」
　　「怎麼會。」她嘟起嘴：「爵爺都不知道最近流行在零下的溫度在室外吃冰嗎？」
　　「傻子才會做這件事情。」
　　「那是因為你長年不生活在這邊才會這樣說。」女孩勾起他的手，穿梭在街道中，四周皆是五花顏六色的聖誕裝飾，而窗子裡也放滿了因為聖誕節而擺出來的聖誕雪球或者是雪景瓶，甚至連少有的核爆瓶和極光瓶都有：「以前過聖誕的時候我都還會要媽媽給我買雪景瓶。」
　　「你如果要雪景瓶的話我這有極……」
　　「好了停。」那隻手指停在溫潤的唇瓣上：「曦給你的吧，收著。」
　　「不，正確來說是給你的。」男子還是將瓶子塞了過去：「我要這種東西做甚麼，她才對我一點興趣都沒有。」
　　「也許不是對你。」女孩把瓶子拿起來搖了搖，裏頭的雪花在落回瓶底後整個瓶子開始在接近蓋子的地方泛起了淡淡的綠色光芒：「是對我們，嗯，很漂亮，我等等傳訊息跟她說謝謝。」
　　越冷的冬天越不下雪，但是在這樣難得的晴天卻感受不到那刺骨的寒冷，她很高興的挽著青梅竹馬，逛過一家又一家的店，為此她還特別穿了節日的衣服出來，就只差說服男子扮成嚴冬老人的模樣。
　　「你要知道我這輩子過的西曆聖誕比儒略歷聖誕還多。」當時他非常義正嚴詞的拒絕了紅色的大袍子和白色的假鬍子，然後把重點轉回了正在處理的皇家大道公文案上。
　　「所以你可以說是事情都處理好了，今天才來陪我的？」
　　「可以這樣說。」他的回答換得了身旁女孩的一個擁抱：「那我們還是去吃冰吧，這邊走到冰店中間還會經過永盛花店呢，在冬天拿著向日葵走在街上肯定很新鮮。」
　　「那種東西你也不是不會自己做！」
　　「但畢竟『綠手指們』種出來的花比較漂亮嘛。」女孩拉著男子的手三步併作兩步的來到花店前，就見她看到盛開的各式花朵而露出的微笑，男子也垮下肩膀來露出舒心的笑容。

[[image http://scp-sandbox-zh.wdfiles.com/local--files/dr-r/%E8%81%96%E8%AA%95%E4%BA%8C.jpg]]

　　看著女孩像糖梅仙子一樣在花團擁簇中輕快的跳著，他也輕輕執起眼前一朵鮮紅的玫瑰，上頭的露珠像是永久的凍結在清晨，但那葉片摸起來卻並非塑膠，而是真真實實的花朵。
　　通常這種東西不該存於世，雖然這不過只是些時間暫停的小把戲而已。
　　他笑了笑，把這朵玫瑰跟青梅竹馬的一大束向日葵一起結了帳。
　　「你買了花？」
　　「對，給遠方一個不算朋友的朋友。」離開花店，他從風衣的內側口袋將羽毛筆拿出來，在花瓣上寫了一行字後那枝玫瑰隨即成了一隻紅色的知更鳥飛向遠方：「似乎太過奇幻了，不過也挺有過節氣息的吧。」
　　「是誰？」女孩緊張的追問道。
　　「喔，你還記得那個拿[http://scp-zh-tr.wikidot.com/aftermath 美工刀劃傷自己的研究員]吧，我想祝他聖誕快樂，順便提醒他我們永遠在暗處看著。」握緊了女伴的手，難得的他率先邁開步伐。
　　還在、還在、還是皇冠上那璀璨的寶石，它不曾因為任何事情而不再光輝閃耀。
　　它的商店、它的居民、它的街道，通通還在，古色古香的建築，宏偉的鐵橋，永遠結冰的河水，也通通都在。這珍貴的遺產沒有因為噩耗被封鎖。
　　人們還能夠採在石子路上，看過每個販賣驚喜的店家，享受節日的氣氛。
　　嚴冬老人和雪姑娘會造訪這裡，給每個地區帶來聖誕的氣氛。
　　它不曾陷落。
　　「廖沙，你在笑甚麼？」女孩捧著花問道。
　　「沒甚麼，你不是要吃冰嗎？走吧。」

　　這天，那顆璀璨的石頭從捕夢網掉落，落在第五代臨時皇家祕法師的枕邊。</textarea></pre>
