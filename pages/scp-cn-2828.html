**项目编号：**SCP-CN-2828

**项目等级：**Euclid

**特殊收容措施：**PoI-2828已作为数据分析研究员入职基金会。由于SCP-CN-2828仅在PoI身边发生，具有一定隐蔽性，且不具备危害性，目前没有将PoI置于收容室中的必要。如项目发生进一步的变化，需根据情况召开紧急会议讨论相关收容事项。

**描述：**SCP-CN-2828发生在PoI-2828周围的一系列小范围异常的统称。SCP-CN-2828会随PoI-2828的日常行为自动发生，且不受PoI-2828的控制。部分SCP-CN-2828可被观测到，而其他现象则只有PoI-2828本人可见，因此并非所有SCP-CN-2828都可被证实。

PoI-2828，本名林绘羽，女，1998年██月██日生。经检测，本人没有任何异常体征，也没有接触过任何异常社群。PoI-2828对SCP-CN-2828的发生基本知情，且完全知晓这并非日常现象。其本人并没有尝试过控制该现象，但对见到的现象进行了详细的记录。根据本人的记忆，SCP-CN-2828大致从2012年底至2013年初开始出现，出现后便与某一项日常行为挂钩；此后只要PoI进行这项行为，异常现象就会出现。SCP-CN-2828的数量会随PoI本人的生活习惯改变而逐渐增加，且每一种不同的SCP-CN-2828都与一项特定的行为或活动关联，不过到目前为止并没有产生危害性。

[[collapsible show=&#34;+ SCP-CN-2828的详细记录&#34; hide=&#34;- 关闭记录&#34;]]
根据SCP-CN-2828是否被证实以及是否进行过复现，所有的现象被归为-1、-2及-3三类进行记录。下表内列举了一些较有代表性的SCP-CN-2828。若需要查看所有现象，请参见补充文档。

如要对未被证实的现象进行证明，请拟定相关的实验，征得PoI本人同意并提交至实验部门。

**已被证实的SCP-CN-2828（记为SCP-CN-2828-1系列）**
此表记录了可以通过各类手段直接或间接证实的SCP-CN-2828。
* **SCP-CN-2828-1A：**在PoI-2828行走在没有其他人类个体的位置时，其包中的物品会随机排序并缓慢悬浮于PoI身后。关于“没有其他人类个体”的范围目前还在测定中。此现象最早在2013年被基金会通过摄像头发现并记录为超常现象。
* **SCP-CN-2828-1B：**当PoI-2828处于封闭式浴室中淋浴时，根据其本人描述，“浴室中的水会逐渐溢满整个空间但不会令人窒息，四周的墙壁都变得透明，可以看见城市中的灯火和同样在洗澡的人的剪影”。该描述的前半部分似乎仅作用于PoI本身，在淋浴过程中浴室的水位监测器并未检测到异常积水。但当PoI位于基金会园区内部进行实验时，其可以准确说出当时正在使用浴室的房间位置，证明该异常现象确实存在。
* **SCP-CN-2828-1D：**当PoI-2828对着镜子洗脸时，其面部在镜中会被替换为一个表情符号。每次的表情符号随机且并不与PoI的自身状态或心情有关，表情符号会随着主流字符库的更新而更新。洗面奶、泡沫等洗脸用品会正常显示在表情符号上方。此时出现在镜中的其他个体或物品均没有异常。
* **SCP-CN-2828-1K：**当PoI-2828独自驾车行驶在高速路或高架上时，车内广播会自动切换至一个叫做“FM000.0”的频道，不间断地播放由不同汽车鸣笛声和车辆行驶的声音组成的节奏音乐。PoI驾驶任意具有车内广播功能的车辆时都会触发此异常，但在有同行者时不会触发。录音设备的记录验证了此异常。到目前为止，组成的音乐没有任何重复。
* **SCP-CN-2828-1N：**当PoI-2828刷牙时，牙齿会按先上牙弓再下牙弓、从左至右的顺序，报告当时的状态。根据PoI的记录，每颗牙的声音为“略有区别的童声”且“直接在脑内响起”，内容从“一切正常！”至“内部已经坏死啦！”，每次的措辞略有不同。PoI已经通过该异常发现了2颗极为严重的蛀牙并进行了根管治疗。

**未被证实的SCP-CN-2828（记为SCP-CN-2828-2系列）**
此表记录了PoI-2828声称在日常生活中会遇到的SCP-CN-2828，但由于其效果作用于PoI-2828自身，现阶段无法查明该效应是否真实存在，仅存在PoI的个人记录。
* **SCP-CN-2828-2A：**当PoI乘坐地上公共交通（如公交、火车、轻轨等）时，通过玻璃窗看向高层建筑，可以看见建筑上存在大型涂鸦，内容一般关于该城市的文化。根据其通勤经验，涂鸦的图案在整个地级市中保持一致且会每周替换。如要对此项异常进行验证，可以让PoI前往其不熟悉的城市并描述涂鸦内容。
* **SCP-CN-2828-2C：**当PoI独自行走在商业区域（如商业街，商场等）时，其会听见一些乐器的合奏。由于PoI对音乐不甚了解，因此并没有详细记录具体曲目和乐器，但出现较多的是爵士乐和弦乐四重奏。同时，合奏似乎会在一些特定日期，如节日时，切换为较有代表性的乐器和音乐（如春节时的民乐）。根据本人描述，该合奏会与周围行人的声音及商业区域的广播声形成“微妙且不突兀的混合”。
* **SCP-CN-2828-2E：**当PoI前往医院或诊所等医疗设施时，根据其进入设施的时间，其会每隔10分钟听见一串铃声。每间设施的铃声是固定的，但似乎与设施本身没有关系；根据本人所述，铃声的种类包括但不限于上下课铃、钟声、手机提示音、警报声等。该现象在PoI与他人同行时同样会触发，但其他个体不会听到铃声。
* **SCP-CN-2828-2G：**当PoI使用手机时，若浏览可以上下滑动的界面（如联系人列表、消息记录等），界面上超出手机屏幕的信息会以一种类似现实增强（AR）的形式显示在手机的上下方，最长可达到约当前手机高度的300%。

**存在于记录中的的SCP-CN-2828（记为SCP-CN-2828-3系列）**
此表记录了曾经被PoI-2828记录过的SCP-CN-2828。这些异常现象并非在日常生活中，而是在PoI尝试一些平日不会进行的活动，或是在特定时间发生，因此未有复现。在研究条件允许的情况下，研究员可申请对此系列的现象进行验证。

* **SCP-CN-2828-3B：**记录于2016年5月。PoI-2828在参观一家具展时发现展馆内出现大量模糊的白色人形生物，围绕展厅中的家具展开日常生活；而家具展的海报及各展台的宣传图上均出现此类人形，家具展的标题也变为“IF：虚构生活”。根据PoI的记录，这些生物无法被触摸，可被人类个体穿过，但似乎对观展的人类个体有一定反应。这些变化仅PoI本人可见，在基金会记录中本次展会没有任何异常。
* **SCP-CN-2828-3D：**记录于2018年8月。PoI-2828购买了一份██小厨的葱花蛋炒饭外卖，在食用时，每进行一次吞咽动作都会听到一中年男声朗读一句哲学名言。食用其他蛋炒饭时没有发现任何异常。该店铺已于2020年4月倒闭。
* **SCP-CN-2828-3E：**记录于2019年3月。PoI-2828购买了一份盒装薯条并试图带回宿舍，但在行走时不慎摔倒，薯条盒也随之脱手。随后，PoI发现盒中的薯条均垂直向天空飞去直至肉眼不可见。
* **SCP-CN-2828-3H：**记录于2020年12月。PoI-2828在洗头时从██牌控油洗发露中挤出了一团蓝紫色、发着微弱光亮的液体。使用该液体后，PoI的头发在一周内都十分干净，不需要清洗，但PoI本人观察自身头发时发现其变为了蓝紫渐变色。该颜色在PoI的视角中至今没有恢复。事后当PoI检查洗发露瓶子时，发现洗发露几乎用完，已经是无法挤出的状态。后来出于个人原因，PoI将洗发露更换为同品牌的去屑洗发露，此现象并没有再次发生。
[[/collapsible]]

基金会在SCP-CN-2828开始发生的数日后就已通过监控摄像发现了其中一种现象，SCP-CN-2828-1A。该现象最早被列为超常现象，但在PoI身边发现更多现象后，研究人员决定将其归类为正式项目，并对PoI-2828进行收容。然而，试图收容PoI的行为同样受到了SCP-CN-2828的干涉。基金会共尝试过5次对PoI的收容，但每次在基金会人员与PoI接触后，一个自称“飞面侠”的不明蒙面人形实体会突然出现并将PoI带离。基金会可以追踪PoI的行踪，但该实体的移动速度总是快于基金会出动的载具。最长的一次收容行动持续了1天4小时，最终在指挥部门一致决定下放弃了该次收容。在收容终止后，该实体会与PoI告别，并在原地化作一盒打翻的意大利面外卖，品牌和口味均随机。在多次尝试收容无果后，指挥部门判断收容成本过大，且项目表现出的现象基本不易被人发现，因此决定仅对PoI进行日常监视，并对监控等设施进行一定程度的替换。上述收容中发生的现象也被记录为SCP-CN-2828-1S。

2021年██月，PoI于██大学毕业，并在偶然下向一基金会前台公司投递简历。研究人员认为可以尝试让其入职基金会，以此完成变相收容。PoI在前台公司工作6个月后，以“调往总部”的名义入职Site-CN-49，目前在数据分析部门担任研究员。该过程并没有引发SCP-CN-2828。

[[collapsible show=&#34;+ 以下档案需要3级及以上权限&#34; hide=&#34;- 关闭记录&#34;]]
**重大事件记录K.2012.12**

2012年12月██日，基金会对██市的一场超自然人士集会出现严重情报失误，一场要素不明的祭祀施法仪式未能在筹备阶段阻止。仪式的举行造成了周边地区市民的个人时间线偏离超出测定范围，整体开始走向未知现实，随之被认为可能引发一次GK级“命运偏转”世界末日情景[[footnote]]全世界人类的个人命运被操纵、影响或修改，导致未来或过去的命运历程或其自由发展能力严重失常，不可逆地偏离常规定义的人生进程。[[/footnote]]。

基金会在周边三省的所有应急资源全部投入事件处置，12支机动特遣队的联合扫荡作战最终阻止了仪式的最终生效。针对受影响人员的处置紧随其后，且同步开展情报追溯工作。更多情况请查阅事件专项报告。

SCP-CN-2828因此事件而产生。

&gt; “癫狂与极乐的平衡是什么”，这句话被写在了当时仪式的祭坛上。
&gt; 
&gt; 命运这种东西真的难以捉摸，尤其是当我们不以哲学意义，而是需要正儿八经把它当做一个“东西”去捉摸的时候。当时事件里受害的平民受到的全部是“命运”层面的影响，实际没有任何感受或者受伤，最多一些天赋异禀的人突然头晕或者恶心。
&gt; 
&gt; 老实说，这是我经历过最简单的掩盖工作，只需要处理一下端掉仪式本身时发生武装交火。我们甚至都没有用上记忆删除。
&gt; 
&gt; 可危险却是实打实的危险，并没有因为“命运”本身的玄乎带上一丁点不真实的色彩。命运就是人生的轨迹与航向，而当这一条航线偏往另一个现实的时候，受影响的人也就会慢慢走向那个现实。到时候，受害者的生命中就会充斥着本不属于这个世界的事物与现象。那个仪式的目的，就是让这样的“命运”发生在每一个人身上。
&gt; 
&gt; 不过说来可笑，从目的来看那场仪式压根不是什么邪恶的灭世祭祀。仪式的准确目的是让全世界人的命运迈向一个如梦似幻的世界，每个人都能自此把喜爱的梦幻生活化作生命的一部分，让独角兽或者热血超级英雄奇遇成为所有人未来生活的全部。
&gt; 
&gt; SCP-CN-2828就是像这样发生在林绘羽身上的命运，这在当时只是数以万计的受害者的命运之一。当时基金会几近疯狂地想着办法，使出浑身解数只为把这些人的命运掰回正常的时间线范围内。当然，最终的效果也没有辜负基金会的努力。
&gt; 
&gt; 唯独除了林绘羽。
&gt; 
&gt; 多年来，我们一直在试着无效化她受到的影响，却始终没有撼动一丝命运的走向。当时不是没有处理失败的情况，除了她以外，还有186人没能被救回。这些人在经历了短时间内周围异常现象爆发后，如被抹去一般消失在了这个世界上，除了基金会的黑科技存储设备以外没人记得曾经他们的存在。
&gt; 
&gt; 也是因此，她身上受影响命运的稳定令我们百思不得其解。没有被反制措施拉回正规，也没有纯粹受影响而直接迈入异界现实，只是稳定地带着这些身边的异常现象活着。这样违反常理的情况促使我们不停地研究，甚至为其单独分配了一个编号。
&gt; 
&gt; 研究出来的理论有很多，说实话我们现在还说不清究竟哪个是对的。可她就仿佛油盐不进一般，不管我们怎么努力，也不管那仪式的未来如何梦幻，她就是哪方都不搭理一般，带着些许的异常现象过着自己的日子。
&gt; 
&gt; 她就好像是找到了那个平衡点，让命运在常态现实和异界之间摇摆不定。有人把这称之为奇迹，不过我在想，她恐怕只是接纳奇幻的异常现象为人生的一部分，接纳了命运为她准备好的每一道菜。
&gt; 
&gt; “癫狂与极乐的平衡”，答案恐怕是“日常”。
&gt; [[&gt;]]
&gt; ——Spectabilis.aic
&gt; [[/&gt;]]

**附录：**PoI-2828在2022.1.██的日记节选
&gt; 最近入职了一家大公司做数据分析，待遇挺好的，包吃包住，工资可观，不过需要我定期报告和上交日记。
&gt; 
&gt; 早上左上角的智齿说它快撑不住了，估计得去找个时间拔了。还有三颗啊……
&gt; 
&gt; 上午帮忙整理SCP-CN-████的研究数据，这里的人都是工作狂吗，昨天一天又发来了几十组数据。不知道是不是今天异常心情不太好，感觉误差挺大的。
&gt; 
&gt; 今天桌上的多肉变成了一棵香蒲，不过不会发射三角形子弹。长得像猫一样，还挺可爱的，戳一下还会发出猫叫。
&gt; 
&gt; 中午食堂有站点特供小龙虾，好吃，吃的一手油。
&gt; 
&gt; 下午继续整理数据，然后被叫去培训。虽然我们应该不用出勤，但还是要掌握记忆清除喷雾的使用方法和原理一类的。我是不是在以前也被喷过啊……
&gt; 
&gt; 今天又收到了两封准备研究我的实验提案，一个要带我去游乐园坐过山车，一个要带我去泡温泉，我觉得都挺好的！
&gt; 
&gt; 明天似乎要下雪。很少见啊，不知道这次的雪是小熊饼干形的还是蘑菇力形的。
