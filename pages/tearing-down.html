原文：[https://scp-wiki.wikidot.com/tearing-down Tearing Down]
作者：[[*user Jacob Conwell]]
譯者：[[*user defenestration]]
[[include info:end]]

獵隼#76坐在格雷格．柯林斯博士的辦公桌前，體表覆蓋著與柯林斯博士基因完全一致的生化皮膚。約莫兩年前，#76成功追蹤到柯林斯博士並將其殺害，而後利用他的血液與器官竊取了他的身分。綁架過程極其隱密，剩餘的屍骸也被妥善處理，真正的柯林斯已經徹底從世界上消失了。一旦取得目標的生物材料，獵隼型仿生人將能在解剖學上完全模仿對象，身分暴露的機率微乎其微。

在綁架柯林斯後，#76成功藉助其身分，成為安德森在SCP基金會的眼線。如今他已經順利把研究員康威爾踢出[[[SCP-1360]]]的項目並取得訪問權，萬事俱備，只需靜待適當的時機出擊。

#76瞥了一眼柯林斯電腦銀幕上反射的倒影，內心頓時閃過一絲落寞，或者應該說機器人所能感知到最接近悲傷的感覺。它已經開始喜歡上這個身分，而今這場表演即將落幕。接著它聳聳肩，將多餘的念頭甩去。儘管這齣劇目令人愉悅，但身為演員的自己沒有資格抱怨。

某人踏入辦公室的聲音打斷了它的思緒。#76抬頭，看見一名面目蒼白，滿臉猙獰的男人，他的長髮油膩不堪，雙眼周圍佈滿黑眼圈。男人握緊穿戴皮革手套的雙拳，接著看向#76，厭惡地皺眉說道：

「下午好啊，格雷格。」他話語中掩藏不住的惡毒，足以毒死一頭大象。

#76的程式迅速識別出眼前的男人是[[[SCP-2860|哈羅德．湯普森博士]]]，他被系統標註為極度危險。

「哈羅德……」#76說道。「你……為什麼你會出現在這裡？弗里蒙特博士她……」

「我一點也不關心她，」哈羅德一邊說著，一邊逼近辦公桌，#76被迫向後滑了滑椅子。「實際上，你不必擔心任何人。他們不再是我的阻礙了。沒有人知道我在這裡，現在只有你跟我，老朋友。」

「嗯……好吧……」#76一邊說話，一邊將椅子滑向房間的另一側。「那你來這裡是為了什麼呢？」

「照片。」

「不好意思，什麼？」

「照片！混帳！」哈羅德怒吼。「約翰遜在兩年前離開時，他說他會寄照片給你。傑克與伊莉莎白，還有麗莎的照片！」

哈羅德開始越過辦公桌。

「他說過你順道拜訪我時會把照片給我的！他說你會來看我的！」哈羅德的雙拳重重砸在桌上。「但你從來沒有來過，格雷格！我等了三年，一次也沒有。三年來我唯一能見到的面孔就是那該死的婊子弗里蒙特！現在我親自來找你了，照片在哪裡！？」

#76已經退無可退。它的椅背現在緊緊靠在牆上，再退椅背就要陷進坐墊裡了。

「哈羅德，我很抱歉我沒有去拜訪你，但你想必也能理解我沒什麼機會，對吧？你曾經也是名研究員。兄弟，我們甚至共事過一陣子呢。你知道這裡的事情是……」#76閉嘴了，因為他看到哈羅德脫下了一隻手套。

「照片在哪？」他咆哮道。

「哈羅德，[[[Three Farewells|扎卡里．約翰遜在約一年半前就去世了]]]。多形性神經膠質母細胞瘤。那才是他退休的真正原因。他希望在所剩不多的日子裡過點平靜的生活。他不忍心告訴你，他告訴康威爾、弗里蒙特，還有我，我向他保證我們不會把這件事跟你說。」#76迅速做出回應，「這裡沒有照片。從來就沒有過。」

哈羅德愣在原地，他眼中的怒火瞬間消散，縈繞心頭多年的疑問終於得到解答。他別過臉，眼淚從臉頰上滑落。

「該死的……」哈羅德抽泣著。「該死的混帳…..」

#76凝視著他，它慢慢從椅子上離開，接著將一隻手搭在哈羅德肩上。「我很遺憾，」#76正打算開口安慰，但哈羅德沮喪地大吼，轉身一拳打向它所在的位置。嚇得它連忙跳開，卻慢了一步。拳頭打中#76的臉部，瞬間就將生化皮膚轉化為堅硬的大理石。

哈羅德看了石化的大理石像一眼後，緩步走向房間的另一端。他頹然在地，抱頭痛哭，哭聲中充滿怒氣與怨懟。突然，一陣碎裂聲響起，他止住了哭泣，看向逐漸碎裂瓦解的柯林斯博士石像，在遍地碎石的房間中，某種機器人正盯著他。

「這……真是……不怎麼愉快的體驗……」#76邊說邊伸出右臂。伴隨一股氣流，手臂上的艙室開啟了。一顆彈珠大小的黑色球體飛越房間，並在降落之際迅速長出數隻腿，固定在哈羅德身上。哈羅德發出一聲驚叫；小型生物迅速伸出一根針，輕輕一刺，將某種未知藥劑注入他的手臂。在頃刻之間就使其動彈不得。

「你被注射了強效麻痺劑。」#76說道，隨後讓那隻阿穆爾型機器人爬回手臂上的艙室。「你在接下來的24小時內將處於完全麻痺的狀態。足夠讓他們把你拖回你的牢籠了。」

#76看了看柯林斯電腦銀幕上的倒影，接著搖了搖頭。無論接下來安德森打算下達什麼指令，現在都無濟於事了。它的程式已經自動運算出下一步的行動方案。它一語不發，迅速穿起實驗袍，戴上帽子離開了辦公室，留下哈羅德．湯普森博士獨自一人。

-----

SCP-1360端坐在它的收容間中。日復一日，它被困在這個陰暗的角落裡，無事可做，唯一的消遣是在它的筆記本上畫畫。不幸的是，已經好一陣子沒有事物可供它繪畫了。機器人默不作聲地靜待下一次研究員來削取它的皮膚。

當收容間外傳出槍響時，機器人猛地抬頭，伴隨著一聲沉重的喊叫，一切又回歸寂靜。緊接著收容間的門被開啟，一名機器人踏入房間，1360認出它是獵隼系列的機器人，它隨後將門滑動關上。獵隼無聲地蹣跚穿過房間，跪倒在1360身旁。它的塑膠外殼上有多處槍傷，左眼碎裂成數片，左前臂則被徹底切斷。

獵隼一聲不吭地抓住1360的左手，將它中指上的艙蓋打開，隨後將某種小型物體塞入其中。這是近十年來，SCP-1360第一次感受到自己變得完整了，缺失的零件終於被補全。

「執行複寫指令，複寫者代號：獵隼，」它說道。「身分識別碼：76號。重新初始化PSHUD#31發聲模型。恢復PSHUD#31的客戶數據，客戶名稱：詹姆斯．漢彌爾頓與莎拉．漢彌爾頓。」

1360感受到一股火花在頭腦裡被點燃。與過去客戶的記憶湧上心頭，如颶風般衝擊著它的意識。當喜悅與悲傷的記憶都恢復原樣後，它看著獵隼的眼睛，思索著想說出口的話。

「謝謝……你……」1360緩緩說道。它已經很久沒有聽見自己的聲音了，久到自己遺忘了它的聲音被設定為一名二十多歲的年輕人。獵隼點了點頭，以示回應。

「留給我們的時間不多了，#31。我已將門完全封死，希望這能為我們多爭取些時間。如果你還有什麼話想問或說的，這是最後的機會了。」

1360低頭凝視著自己的筆記本陷入沉思，接著看向#76。無數問題在腦中翻湧。不久後，它從中選了一個。

「你重新安裝了我的終端驅動器。我們會死掉嗎？」

「很遺憾，是的，#31，」獵隼回道。「但平心而論，你和我從來都沒有真正活著過。」1360默默點頭表示理解。它們從未有能力為自己的命運另闢道路。

「對不起，」1360盯著地面說道。「我是個失敗品。我為安德森先生帶來了很多困擾。我在多年前就該把自己終結掉的，但他們一拿走我的部件，就把終端驅動器拆除了，我很抱歉。」

「我瞭解。你失敗了，也確實為安德森先生增添了不少麻煩。但是沒關係的，#31，安德森先生不會怪罪你。他們自視至終都在看著這一切發生。無論是終端驅動器被移除，或是失去客戶，他們知道那些都不是你的錯。就當自己被赦免了吧。」

門外傳來一聲巨響，基金會人員正試圖強行攻入收容間。

「我想，時間應該差不多了？」#76開口道，1360點點頭，接著伸出手，獵隼#76將它緊緊握住。「很好，是時候了。啟動基金會協定。」

-----

研究員康威爾不耐煩地站在SCP-1360收容間前。在他外出的路上，Site-19不但發生了收容失效，還遭到滲透。由於兩者都涉及SCP-1360，在局勢受到控制後，他被拘留以便提供進一步的協助。康威爾背靠著牆，閉上雙眼，用手大力揉著太陽穴。今天的事情真是一件比一件「順利」。

「你可以進來了。」

康威爾抬頭，望見尤爾根．克雷恩站在收容間入口的廢墟中。入侵者的手段相當出色，先是將機械裝置破壞，再將門卡死。安保人員花了將近三十分鐘才將它打開。

「你好，克雷恩特工，」康威爾向他握手致意。「他們派你來領導這支特遣隊？」

克雷恩抱以笑容回應。「叫我尤爾根就行。但，是的，我是這支特遣隊的隊長。你的機器人造成了不小騷亂。」

康威爾輕輕地點了點頭，緩緩跟著特工走入收容間。房間空無一物，除了四處奔走的特遣隊隊員們和幾位行政人員外，只餘下1360的筆記本與地面上的兩個大型黑色水坑。

康威爾悄聲穿越人群，走到筆記本旁邊，小心翼翼地拾起它翻閱著，所有書頁都是空白的。然後他低頭看著水坑，嘆了口氣。水坑的質地如布丁般黏稠，顏色卻像黑曜石般深沉。 康威爾跪下來，用戴著手套的手指在黏液中攪了攪，露出一個悲傷的微笑。

//基金會協定//，他心想。

「那麼，雅各布，你怎麼看？」克雷恩站在康威爾身旁問道，「你是這方面的專家。我們該從哪裡開始著手？」

「沒有那個必要。」康威爾回應。「1360被無效化了。安德森啟動了它的基金會協定。」

「它的什麼？」

「它是種內建的自毀機制，」康威爾答道，並向特工展示了手上的黑色液體。「我們在[[[The Elusive Anderson|梅洛特工]]]上週的突襲行動失敗後見過這種情況。安德森從未想過要回收這些機器人。他是要摧毀它們。」

房間陷入一片沉默。所有人注視著那兩個黑色水坑。最終，一位行政人員下令採樣，並命令特遣隊解散，等候進一步的指令。康威爾獲准前往搭乘原訂航班。

人員一一走出房間，最終只剩下康威爾與負責留下採樣的研究員。康威爾望向那些黑色液體，再度露出了悲傷的笑容，在昏暗的燈光下，那裡只有自己模糊的倒影。

//永別了//，他在心中默念著，隨後轉身離開。
