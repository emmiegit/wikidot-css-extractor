    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

秋君一向是无所谓的。

直到拿起笔的那一刻到来，

直到他的右手开始疼。

那天是圣诞节。

@@@@
@@@@

秋君最喜欢的树是流星落点向右数的第三棵。

直到一米内的季节不再变化。

直到他忘了野蜂的名字，

那天是圣诞节。

@@@@
@@@@

秋君认为一半人类是万物之灵。

直到白枭飞入冰冷的蒸汽。

直到歌声盛开在无物的银河。

那天是圣诞节。

@@@@
@@@@

秋君喜欢诗。

直到李白和阿姆斯特朗开始称兄道弟，

直到酒变成了难闻的等离子体。

那天是圣诞节。

@@@@
@@@@

秋君是理想主义者。

直到雨水离开乌有镇，

直到群星下沉。

那天是圣诞节。

@@@@
@@@@

秋君很节约。

直到别人递给他两分钟的熵，

直到他吃到一株玫瑰。

那天是圣诞节。

@@@@
@@@@

秋君年年都收到礼物。

直到他又一次出生，

直到那里开始下雪。

那天是圣诞节。

@@@@
@@@@

秋君从不哭泣。

直到他忘了眼睛的做法。

直到他的木桶回来了，

那天是圣诞节。

@@@@
@@@@

平安夜，秋君从扉页跳了下去。

直到第二年的圣诞节

他才在结尾落地。

纸上有一个礼物，

他熟练地拆开。

礼物是空的。

他很满足。

@@@@
@@@@

秋君为此爱上了孤独。

但右手开始疼。</textarea></pre>
