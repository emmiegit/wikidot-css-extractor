**วัตถุ#** SCP-300-TH-ARC

**ระดับ:** Euclid

[[collapsible show=&#34;มาตราการการฉบับเก่า&#34; hide=&#34;มาตราการการฉบับเก่า&#34;]]
--SCP-300-TH อาศัยอยู่ภายในห้องขนาด 9 ม. x 9 ม. ภายในไซต์-20 ที่ประกอบไปด้วยโซฟาเพียงตัวเดียว และไม่มีการตกแต่งอะไรเพิ่มเติม ให้บุคลากรนำน้ำ ผักผลไม้และถั่ว (ยกเว้นผลไม้ที่มีกลิ่นแรง) ในช่วงเวลา 7:00 น. และเวลา 18:00 น. ของทุกวัน--

--SCP-300-TH จะได้รับอนุญาตให้ออกมาห้องพักได้ โดยมีข้อตกลงคือ:--

* --ห้ามให้พืชพรรณใดๆก็ตามงอกงามภายในศูนย์ ต้องสวมรองเท้าและถุงเท้าตลอดเวลาที่ออกมานอกห้องกักกัน--
* --ห้ามเปลี่ยนน้ำยาใดๆก็ตามเป็นน้ำสะอาดยกเว้นได้รับอนุญาติ--
* --ห้ามสร้างพืชปลกคลุมอุปกรณ์ใดๆภายในศูนย์--

--การละเมิดข้อตกลงใดๆจะไม่ได้รับอนุญาตให้ออกจากห้องขังเป็นเวลา 3 วัน และความพยายามทำร้ายบุคคลากรภายในไซต์จะถูกกักขังเป็นเวลา 1 เดือน SCP-300-TH จะได้รับการตรวจสุขภาพร่างกายทุกๆสัปดาห์โดย นางพยาบาลเทเลก--

--การมีปฏิสัมพันธุ์ใดๆจะดำเนินการโดยนักวิจัยแกมม่าและนางพยาบาลเทเลกเท่านั้น--
[[/collapsible]]

**มาตรการกักกันฉบับล่าสุด:** ██/██/2014, SCP-300-TH ได้หลุดจากการกักกัน โดยทางสถาบันคาดว่า SCP-300-TH ไปหลบซ่อนตัวอยู่ในบริเวณป่า ██████████ ใกล้ๆเมือง███████ ให้เจ้าหน้าที่และผู้ที่เกี่ยวข้องเร่งตามหาตัว SCP-300-TH ให้เร็วที่สุด ห้ามเผยแพร่หรือเสนอข้อมูลใดๆเกี่ยวกับ SCP-300-TH ให้นักวิจัยแกมม่าเด็ดขาด หากฝ่าฝืนคำสั่งจะถูกลงโทษขั้นสูงสุด ห้ามนักวิจัยแกมม่ามีส่วนรู้เห็นหรือเกี่ยวข้องใดๆกับ SCP-300-TH หากพบตัว SCP-300-TH ให้นำตัวกลับมาที่ไซต์โดยใช้ความรุนแรงให้น้อยที่สุด

**รายละเอียด:** SCP-300-TH เป็นหญิงคอเคซอยผสมเอเชีย เธอชื่อว่า &#34;//คาทรีน่า//&#34; หรือ&#34;//แคท//&#34; ปัจจุบันน่าจะอายุประมาณ 2█ ปี สูง 174 ซม. ผมสีดำ นัยน์ตาสีเขียว จากการตรวจสอบพบว่าบริเวณผิวหนังบางส่วนมีใบไม้งอกออกมาเป็นแห่งๆและร่วงหล่นแบบสุ่มทุกๆสัปดาห์อย่างไม่ทราบสาเหตุ ที่ส่วนปลายเท้าของ SCP-300-TH นั้นมีระยางค์บางอย่างงอกออกมาจากตาตุ่ม มีคุณสมบัติสามารถดูดซึมน้ำและแร่ธาตุจากพื้นผิวใดๆก็ได้ ดูเหมือนว่า SCP-300-TH จะปฏืเสธการสวมเสื้อผ้าปกปิดร่างกาย

ทุกย่างก้าวของ SCP-300-TH หากไม่ใส่รองเท้าจะมีพืชพรรณขึ้นตามรอยเท้าของเธอ ส่วนใหญ่จะเป็นพืชประเภทโบรโอไฟต้า, เพริโอไฟต้า และไม้เลื้อยต่างๆ บางครั้งก็เป็นแอสพารากาเลส และไม้กินแมลงต่างๆ ต้นไม้เหล่านี้จะตายลงหากไม่ได้ปลูกไว้ในภาชนะที่รองรับหรือพื้นดิน และยังมีความสามารถเปลี่ยนน้ำที่สกปรกให้สะอาดได้โดยวิธีที่ไม่ทราบเพียงแค่นำปลายนิ้วไปสัมผัสที่ผิวน้ำ เธอเรียกวิธีนี้ว่า &#34;//การกรอง//&#34; เมื่อเลือดของ SCP-300-TH ตกกระทบกับสิ่งใดก็ตาม จะมีพืชไร้ดอกหน้าตาแปลกๆขึ้นมา เจ้าหน้าที่รายหนึ่งรายงานว่าเห็น SCP-300-TH นั่งอยู่ในห้องกักกันได้ใช้นิ้วแตะไปตามกำแพงและมีพืชขึ้นตามกำแพงด้วย ดูเหมือนว่าเธอสามารถควบคุมให้ต้นไม้โต ออกดอกและตายได้ นอกจากนี้ น้ำที่ถูกเปลี่ยนโดย SCP-300-TH ยังมีคุณสมบัติในการรักษาการเจ็บป่วยต่างๆและสมานบาดแผลขนาดเล็กๆได้ นอกจานั้นเธอยังสามารถพ่นละอองบางอย่างออกมาจากที่มือของเธอได้ โดยเธอจะเป่ามันใส่หน้าคนอื่นเพื่อให้คนอื่นทำตามในสิ่งที่ต้องการ

ครั้งหนึ่ง SCP-300-TH นั้นเคยเป็นคนที่นิสัยดี ร่าเริง มีปฏิสัมพันธ์กับคนอื่น แต่หลังจากเข้ามาอยู่ในสถาบันได้ 5 ปี พฤติกรรมของเธอก็เปลี่ยนไปอย่างมาก ซึ่งอาจเป็นเพราะฮอโมนของที่เธอที่กำลังจะเป็นสาวเต็มตัว

**การค้นพบ:** ทางสถาบันได้รับแจ้งจากเอเย่น██████ ถึงเรื่องของเด็กผู้หญิงอายุ 10 ปี คนหนึ่งที่สามารถทำให้พืชเติบโตได้ในบริเวณที่อาศัยอยู่ภายในเมืองเล็กๆที่ชื่อ███████████ เธอถูกทิ้งให้อาศัยอยู่ในบ้านหลังหนึ่งที่เคยเป็นบ้านของ███████ ซึ่งเป็นครอบครัวของ SCP-300-TH และพวกเขาทิ้งเธอไป นักวิจัยแกมม่าที่ตอนนั้นพึ่งเข้ามาทำงานได้ 8 เดือน ได้ถูกเรียกตัวเข้าไปเพื่อทำหน้าที่ และนำเธอกับมาที่สถาบัน

**ภาคผนวก-1:** เทปบันทึกการสัมภาษณ์ SCP-300-TH เมื่อ ██-██-████

&gt; **&lt;เริ่มบันทึกการสัมภาษณ์&gt;**
&gt; 
&gt; **แกมม่า :** เอาล่ะ เราจะมาสัมภาษณ์เรื่องของเธอเล็กๆน้อยๆกันน่ะ พร้อมหรือยัง
&gt; 
&gt; **SCP-300-TH :** อื้ม
&gt; 
&gt; **แกมม่า :** เธอเกิดที่ ███████████ ใช่ไหม?
&gt; 
&gt; **SCP-300-TH :** ใช่
&gt; 
&gt; **แกมม่า :** พ่อแม่ของเธอ พวกเขาไปไหน?
&gt; 
&gt; **SCP-300-TH :** ไม่รู้ (//ก้มหน้าลง//)
&gt; 
&gt; **แกมม่า :** พวกเขาทิ้งเธอไปหรอ?
&gt; 
&gt; **SCP-300-TH :** (//พยักหน้า ยังคงก้มหน้าลงอยู่//)
&gt; 
&gt; **แกมม่า :** นี่ ไม่เป็นไร อยากพูดระบายอะไรก็บอกชั้นได้
&gt; 
&gt; **SCP-300-TH :** พ่อกับ...แม่ บอกว่าจะกลับมารับ แต่พวกเขาก็ไม่กลับมาอีกเลย
&gt; 
&gt; **แกมม่า :** ไม่เป็นไร คาทรีน่า เธอยังมีชั้นอยู่
&gt; 
&gt; **SCP-300-TH :** หนูรู้ค่ะ (//เริ่มเงยหน้าขึ้นมาหา//)
&gt; 
&gt; **แกมม่า :** ดี งั้นเรามาสัมภาษณ์กันต่อเถอะ ความสามารถของเธอเกิดขึ้นตอนไหน?
&gt; 
&gt; **SCP-300-TH :** จำไม่ได้ 
&gt; 
&gt; **แกมม่า :** พึ่งเกิดหรือเกิดนานแล้ว
&gt; 
&gt; **SCP-300-TH :** ...นานแล้ว 
&gt; 
&gt; **แกมม่า :** โอเค เธอทำได้ดีมาก ดีแล้วล่ะ
&gt; 
&gt; //(SCP-300-TH กำอะไรบางอย่างไว้ในมือ แล้วยื่นมาทางแกมม่า)//
&gt; 
&gt; **แกมม่า :** นั่นอะไร?
&gt; 
&gt; **SCP-300-TH :** ของขวัญ
&gt; 
&gt; //(SCP-300-TH ได้แบบมือออก บนนั้นมีดอกแอฟริกันไวโอเล็ตที่ขึ้นอยู่บนมือของเธอ)//
&gt; 
&gt; **แกมม่า :** ให้ชั้นงั้นหรอ ขอบใจน่ะมันสวยมากเลยล่ะ

**หมายเหตุ:**

//ขอให้ตามจับเธอกลับมาให้เร็วที่สุด ห้ามให้แกมม่ารู้เรื่องนี้เด็ดขาด ฉันสังเกตุเห็นว่าเขามีพิรุธ เขาจะต้องถูกทดสอบเรื่องความภักดี// - O5-4</textarea></pre>
