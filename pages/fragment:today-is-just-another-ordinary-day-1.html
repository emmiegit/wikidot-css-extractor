「......」過了不知多久，我終於甦醒過來。我躺在一張白床上，過於柔順的質感讓我感到不適。在我頭上的是一個發白光的方形仿製太陽，明亮，但沒有真正的太陽刺眼。我環視周圍，幾乎所有物件都統一為白色，純白色的牆身、米白色的桌子、銀白色的架子、乳白色的地板......當然，還有我銀白色的長髮也是白色的。

我......是誰？我是Valmúa，村子裡年紀最大的輔路她。

那我在哪裡？我留意到了這裏沒有窗戶，我並不知道自己身在何方。

此時，房間側面的金屬門被打開了。從中走進了兩個人，一男一女，女的穿著白色的長袍，男的穿著的是奇特的深藍色制服與防具──我認出來了，他的穿著和向我射毒箭的人一樣。「我要復仇。」一個想法從我腦海中浮現，實行吧，我對自己說。「啊啊啊啊啊啊──」正當我要從床上躍起撲向那人時，我才發現自己力不從心，連將我束縛在床上的束帶都扯不開；結果是我起身了那麼一瞬間又被彈力推回床上，我只得可憐著我無力的身軀，在床上糜爛。

「Zhè cì bǔ huò de jiù shì tā le。」穿著深藍色制服的男人面無表情地直視著我，他冷酷的眼神使當下無力反抗的我心裡發寒。穿著白袍的女人手握著筆不斷在金屬板上記錄些什麼，偶然會看我幾眼。「你們是誰？這裡是哪裡？你們要對我做什麼？」既然動不了的話只能嘗試有效對話了，我暗自祈禱對方聽得懂我的語言。「Tā zài shuō shén me？」「Bù zhī dào, yuán yù ròu de yǔ yán ba wǒ men xū yào diào chá cái néng zhī dào tā shuō de huà shì shén me yì si。」看來是聽不懂的意思了，絕望的情緒從我心頭泛起。

現在的我什麼都做不了，我甚至不知道現在是何年何日身在何方，我與證明我存在的一切都斷聯了。想到這裡，我的眼眶逐漸濕潤，Kamille和Brönugrös肯定很擔心我吧......不，小Kamille會擔心，但Brönugrös的話只會覺得我跑去哪裡玩去了吧......我不是我沒有......我真的有照Brönugrös說的去做每件事，只是......嗚......我哭紅了眼，鹽水從我的眼中湧出，流淌了不知道多久。直至我比較冷靜一點後我才發現身邊多了好幾個一樣穿著白袍子的人。

「嗚......你們要對我做什麼......」嗚咽的聲線伴隨著吸鼻涕的聲音將恐懼的疑問表達出，我的身軀無力依舊，我在面無表情的人群面前弱小無助，猶如待宰羔羊。「我......會被你們殺嗎？我不要......我的肉體是要留給村裡的大家的......你們......不可以就這樣殺了我......」

「Tīng dé dǒng ma？」「Shì de, gè tǐ zhèng zài qiú ráo。」男人與女人們正在交談， 他們談話的速度越來越快，這使得我焦慮倍增。他們揭開了披在我身上的白棉被，使我赤裸的身軀曝露在寒冷的空氣之中；儘管我不排斥向熟人展示我的身軀，但我不能接受未經我同意下強行將我的身體現給一群我未曾謀面的陌生人觀看。

他們向我踏近了一步，其中一個白袍想要觸碰我身上的刺青，卻被另一個白袍制止了，「Ràng tā lái。」隨後，白袍們讓開了一條路，讓給一個穿戴著藍綠色帽子與長袍的矮個子走到我的身旁。「你......你要做什麼？」對方沒有回應。只見他執起一把小而鋒利的刀子，想要往我的手心刺去。作為回應，我握起了拳頭不讓對方得逞，但失去力氣的我理所當然地被輕而易舉的扒開了拳。最終，刀鋒還是入肉了。在刀子被抽出那刻，幾顆鮮紅的血珠從切口中滲出，「太浪費了。」在第一時間我心想著，緊接而來的才是刺痛感，三而至的是傷口療癒的痕癢。這一切都在數十秒內發生，我在心中默默感激著阿窟螺斯對癒合傷口的付出。

傷口癒合之快對於我來說是理所當然的，但對於我面前的人們來說似乎不是。即使隔著他們臉上的藍布，我也能看出他們驚訝、或許帶些讚嘆的表情：「Zhè tài lì hài le！」「Hǎo kuài！」「Zhè jiù shì zài shēng zhě de néng lì ma？」等等字句不停從人群中傳出，儘管我絲毫不了解他們的語言，我也能猜出他們大概是什麼意思。

正當我祈禱著他們會就此離去的時候，一絲刺痛從肚皮傳來──刀鋒再次劃開了我的肌膚，「為......為什麼？」我忍著劃穿我皮囊的痛楚，質問他們。我不理解。我們既互相不懂對方的語言，我亦沒有把持著什麼機密，為什麼他們要如同嚴刑逼供般地對我？傷害我對他們有什麼好處嗎？若果我是人質，卻被他們這樣玩弄死了，對談判完全無利吧。還是說他們要切下我的一部分寄送給村子作要脅？我們村子向來封閉不與外界接觸，基本上不可能得罪什麼團體吧？尤其是我從未見過如此打扮的人──一個個合理的、不合理的揣測與想法在我腦海中飛馳而過，過快的思考讓我幾乎無法喘過氣來。

眼見刀子已割開我的肚皮，顯然我中毒後傷口癒合的速度跟不上對方殘忍又快速的刀法......不對，是阿窟螺斯被挑出來了。一條肥大的白色蠕蟲在刀尖上痛苦地扭曲、蠕動的畫面映入眼簾；它捲成一個圓，彷彿在訴說著不習慣直接曝露在空氣之中，又快速在被刺穿處反覆伸展自己的軀幹，似乎在努力擺脫刀鋒。但它的努力並未成功，藍綠袍子的人正準備將它從我的身上移除，放置在金屬托盤上。我無法容忍這樣的行為，白蟲已經跟隨著我走過了許遠的路，它就如我身體中必不可少的器官一樣；即使知道對方無法聽懂，但我仍是不忍大聲嘶吼：「放開你的髒手！」

似乎是被我出其不意的吶喊震懾到了，對方的手一抖，伴隨著白袍們的倒抽氣聲，阿窟螺斯從刀上掉落，一落至我的臟器之上便鑽進了血肉的縫隙之中，回歸至我的體內。「Zěn me bàn？」「Suàn le, bù guò wǒ men zhì shǎo zhī dào tā tǐnèi yǒu yù ròu shēng wù tǐ 006 xíng。」「Ō nán guài tā de huī fù sù dù zhè me kuài。」在白蟲的歸來後，我明顯感受到身體的新陳代謝加快，我的肉體正在將使我昏死的毒藥加快排出體外；但副作用亦隨之而來，傷口癒合時的痛楚變得更加顯著：「呃啊......痛......」猶如千百隻螞蟻在傷口上爬走般，癢痛感佔據了我大腦所有處理痛覺的神經，除了痛苦，我難以思考其他的一切。

在稍微恢復理智後，我發現一件事：我的力量似乎回來了，我的四肢重新變得有力，傷口自然療癒的速度也翻了倍。因此，很快復仇的念頭再起。我懷著怨氣看著那個穿著藍綠色袍子的男人，在這時，我對於他的怨恨更甚於當初那個向我射毒箭的戰鬥人員。「我要讓他感受同樣的痛苦。」此般的怨念在腦海中響起。在白袍們結束書寫後，藍袍子別過頭望向他們，手指著我，應該是在做著什麼講解。我怎麼可以放過這個機會？在他背對著我的空檔，我扯開了床上捆綁我四肢與脖子的沾血束帶，不顧一切地撲向藍袍。白袍們有的尖叫、有的四散，還有的反應不過來，場面一度混亂。我舉起右手，發出戰吼：「受死吧！」隨即便將長出利爪的手直刺進他的胸腔，我在他的胸內摸索了一下，將其心臟定位，扯出，捏爛。

做到這一步，我終於滿足於復仇之心，我坐在藍袍子屍體的大腿上高舉雙手狂笑。「好了，回家吧。」我迅速站起，不顧對方衣物上的污血，將其脫下穿在自己身上。我走出房間，外面是一長廊，警報聲在走廊裡不斷迴盪。我四處張望，只見牆上有一張標示著離開圖樣的圖標。我不假思索，沿著標誌的方向逃跑。

我朝著天然光的光源，亦是被戰鬥人員追著跑了好一段時間，終於抵達了盡頭。但......「//海//？」我說出了那個只在文獻中閱讀過的名詞。是的，在我面前的是一大片無際的蔚藍色水源，而我在......「//船//上......？」作為自小生活在內陸地區的我，壓根不懂怎麼在這片茫茫大海中移動，我只能愣在船的邊緣上束手無策。最後，我還是被深藍色制服的人員包圍了。

「我......」我話語未落，一根毒箭再次從他們手上的鐵盒子射出，而我也再次應聲而倒。
