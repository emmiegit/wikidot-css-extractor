    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-203-DE – Ein Monument der Apokalypse
**Autor:** [[*user R4D14N73N3R6Y]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-203-DE

**Klassifizierung:** Euclid

**[[[niveaux-de-menace-des-objets-scp|Bedrohungsstufe:]]]** Schwarz [[span style=&#34;color:black&#34;]]●[[/span]]

**Sicherheitsmaßnahmen:** SCP-203-DE muss in einen 12 m × 12 m × 6 m großen Raum gesperrt und in einem Radius von 2 Kilometern mit Drohnen und/oder anderen Aufnahmegeräten überwacht werden. Die 2-Kilometer-Zone um SCP-203-DE wird als Sperrgebiet markiert und als Militärstützpunkt getarnt. Jegliche Zivilisten, die in die Nähe der 2-Kilometer-Zone geraten, müssen, wenn nötig auch gewaltsam, dazu gebracht werden die Zone zu verlassen. Sollte ein Zivilist bereits unter dem Effekt von SCP-203-DE stehen wird er terminiert. Allen zivilen Augenzeugen muss ein Klasse-A-Amnesikum verabreicht werden. 

**Beschreibung:** SCP-203-DE, auch bekannt als &#34;ein Monument der Apokalypse&#34;, ist eine Kombination zweier Anomalien, welche bei einem Ritual entstand. Diese zwei Anomalien werden als SCP-203-DE-A und SCP-203-DE-B bezeichnet. SCP-203-DE wurde am 17.03.1901 im Südwesten Deutschlands, im Schwarzwald, entdeckt.  Vor Ort wurde ein Buch über die Anomalie entdeckt, welches darauf hindeutet, dass die Kombination einem Ritual dient, welches die Welt &#34;reinigen&#34; soll. Das Buch erwähnt ebenfalls ein Ritual, für welches 8 verschiedene Opfergaben benötigt werden. Basierend auf dem Inhalt des Buches wurde herausgefunden, dass es den Children of the Scarlet Kings gehört. Der restliche Inhalt ist klassifiziert, beschreibt ein vergangenes Ereignis und ist nur für Personal mit Sicherheitslevel 4 oder höher zugänglich.  

SCP-203-DE-A ist eine schwarze flüssige Masse, welche eine Viskosität besitzt, die der von normalem Wasser gleicht und einen sehr hohen pH-Wert besitzt, welcher allerdings noch nicht genau festgelegt werden konnte. Die Flüssigkeit befindet sich in einer ca. 25 cm tiefen Mulde. Diese Mulde formt einen Kreis, 10 Meter im Durchmesser, um SCP-203-DE-B. Die Anomalie ist in der Lage jegliches organische Material zu zersetzen. Sie fließt im Uhrzeigersinn durch die Mulde, die SCP-203-DE-B umgibt. Nachdem die Flüssigkeit von SCP-203-DE-C konsumiert wurde, beginnt das Lebewesen mit der Zersetzung, dessen Dauer abhängig von Größe und Masse, 1-2 Stunden beträgt. Die Foundation konnte bisher noch nicht herausfinden, ob eine von SCP-203-DE-As anomalen Eigenschaften ist, von selbst zu fließen oder ob diese Eigenschaft von SCP-203-DE-B stammt. Die Fließgeschwindigkeit der Substanz nimmt jedes Jahr um 0,02 m/s zu. Alle Versuche SCP-203-DE-A verdampfen zu lassen, oder anderweitig zu neutralisieren, sind bisher fehlgeschlagen. Die aktuelle Fließgeschwindigkeit der Anomalie beträgt 12,56 m/s. Ihr Pegel scheint nicht durch Regen oder anderweitige Außenwirkung anzusteigen oder an Geschwindigkeit zuzunehmen. Die Menge an SCP-203-DE-A, die durch die Mulde fließt wird scheinbar niemals weniger, nachdem ein Lebewesen sie konsumiert hat.

SCP-203-DE-B ist ein 5 Meter großer, schwarz-grünfarbiger Obelisk. SCP-203-DE-B dreht sich alle 3 Monate um 90°, ebenfalls, im Uhrzeigersinn. Der Obelisk besitzt eine nicht bestimmbare Anzahl von Symbolen, die sich nach jeder Drehung zu ändern scheinen. Ebenso scheint er SCP-203-DE-A vor jeglicher Art von Hitze zu schützen. Bei einem Versuch die Symbole von SCP-203-DE-B zu überschreiben, auf andere Art zu ändern oder zu verstehen, fingen sie an zu leuchten und kurz danach floss SCP-203-DE-A von allen Seiten aus der Mulde und fing an jedes an dem Obelisk stehende D-Klasse-Personal zu zersetzen. Alle an dem Experiment beteiligten Personen sind gestorben. Weitere Tests dieser Art wurden nach dem Vorfall vorübergehend eingestellt. Diese Anomalie besitzt scheinbar die Fähigkeit zu verschwinden, wenn bestimmte Bedingungen erfüllt wurden. Sollte dies passieren, wird die Mulde samt Flüssigkeit ebenfalls verschwinden und SCP-203-DE wird an einem scheinbar zufälligen Ort auf der Erde wieder auftauchen. Jedoch ist bei Letzterem unbekannt, was dies für Bedingungen sind, und bis diese herausgefunden wurden, gelten erhöhte Sicherheitsmaßnahmen.

Alle Lebensformen, die in einen Umkreis von 2 Kilometern um SCP-203-DE geraten, fangen an extremen Durst zu verspüren und werden sich dazu gezwungen fühlen SCP-203-DE-A zu trinken. Lebewesen, die unter dem Einfluss von SCP-203-DE stehen, werden als SCP-203-DE-C bezeichnet. Noch ist unbekannt, ob dieser Effekt von der schwarzen Substanz, dem Obelisk oder von der Kombination beider Anomalien ausgeht. Falls versucht wird SCP-203-DE-C von der Konsumierung der Flüssigkeit abzuhalten, wird der/die Durstige alle Personen, die versuchen ihn/sie abzuhalten, angreifen und töten. Sollte eine Person es schaffen SCP-203-DE-C zurückzuhalten und aus der 2-Kilometer-Zone zu zerren, so wird es, sobald es die Zone verlässt, anfangen zu schreien und nach 10 Minuten an Herzversagen sterben. Nachdem die Person an Herzversagen gestorben ist, verflüssigt sie sich innnerhalb weniger Minuten und versickert als schwarze Substanz im Boden. Sollte SCP-203-DE-C es schaffen, die Person/en zu töten, die es aufgehalten hat/haben, wird es versuchen so viel Blut wie möglich des Opfers zu trinken, bevor es sich weiter Richtung SCP-203-DE bewegt. Die Körper, die SCP-203-DE-C zurücklässt, beginnen ebenfalls sich in eine schwarze flüssige Substanz zu Verwandeln und versickern nach einer Stunde, sobald sie vollständig verflüssigt sind, in der Erde. Sobald ein Lebewesen versucht die Flüssigkeit aus der Mulde zu trinken, wird es in diese hineingezogen und zersetzt. Es gibt bisher kein Medikament, das diese Zustände von betroffenen Personen heilen kann. Trotz aller Eigenschaften, die diese Anomalie besitzt, ist Sie kein Lebewesen.

Es scheint, als wäre SCP-203-DE in der Lage das Ritual, durch welches es seine anomalen Eigenschaften erhalten hat von alleine auszuführen, sollte es jede der 8 Opfergaben des alten Rituals durch seine anomalen Effekte zersetzen. Die Reihenfolge, in welcher die Opfergaben von SCP-203-DE zersetzt werden, sowie die zeitlichen Abstände dazwischen spielen keine Rolle mehr. Dieses Ereignis, auch bekannt als &#34;SCP-203-Erlösung&#34;, ist in der Lage verheerenden Schaden anzurichten, sollte es stattfinden. Es wird befürchtet, dass es im schlimmsten Fall sogar die Welt vollständig zerstören wird. Wobei dann, zu Beginn des Ereignisses, schwarze Flammen SCP-203-DE umhüllen werden, bevor sie anfangen, sich durch jedes Material und jede Substanz zu brennen. Bisher hat es die Anomalie geschafft 7 der 8 notwendigen Opfergaben zu zersetzen. Die Überwachung hat, spätestens jetzt, höchste Priorität, um ein XK-Klasse-Ende-der-Welt-Szenario zu verhindern.</textarea></pre>
