**Item nº:** SCP-1995-JP

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** O Sítio-84 foi construído na área onde SCP-1995-JP está situado para sua contenção e pesquisa. A exploração do interior de SCP-1995-JP deve ser realizada por um drone não tripulado; tentativa de exploração por parte dos funcionários requer a aprovação de dois funcionários com cargo de Nível 4. A equipe de exploração requer o uso de trajes HAZMAT Nível-A e deve manter os dispositivos de comunicação que introduziram o Programa de Localização da Posição ARAD.

Enquanto SCP-1995-JP não precisa de nutrição, ele deve ser monitorado por meio de câmeras de segurança instaladas dentro da estrutura; SCP-1995-JP-2 deve ser produzido por drones. Quando removido, SCP-1995-JP-2 deve ser descartado por protocolo de resíduos perigosos. É especulado que qualquer notificação direta ou indireta sobre a derrota do Japão causa o grande choque mental ao SCP-1995-JP-1, aumentando o risco de violação de contenção. Assim, todas as interações com SCP-1995-JP-1 são obrigadas a seguir as instruções de padrão de conversação dadas pelo KSM-08[[footnote]] Série KSM são auxílio de conversação IA projetado para fornecer interações mais seguras com humanoides que exibem percepções anormais sobre a realidade. KSM-08 é especializado para responder a percepções históricas anormais.[[/footnote]]. Se uma instrução é ignorada, a função de comunicação de fala do dispositivo de comunicação irá parar temporariamente.

Caso SCP-1995-JP-1 se aproxime da entrada de SCP-1995-JP, Força Tarefa Móvel ん-1 (&#34;Vaqueiros&#34;) deve ser encarregado no Protocolo de Emergência 1995-JP. Força Tarefa Móvel ん-1 (&#34;Vaqueiros&#34;) consiste em 1.000 monges do budismo Zen ou Mikkyō, bem como agentes treinados em Stratagèmes Contrários Ocultos (COS) e o uso de armamentos incendiários. Se uma vaga de monge ocorre por fatores como a morte durante o Protocolo, um substituto deve preencher a posição imediatamente. Protocolo de emergência deve ser continuado até SCP-1995-JP-1 ser temporariamente neutralizado, momento em que este muda para o Protocolo de Reevenda 1995-JP imediatamente. Consulte o Documento 1995-JP-1-A para procedimentos específicos relativos ao Protocolo de Emergência e ao Protocolo de Reevenda.

A busca de SCP-1995-JP-2 não acumulado e a recuperação de informações sobre o Projeto Susanoo são questões importantes. Todo o pessoal que quiser acessar o progresso das operações relevantes deve enviar um pedido ao Bureau Central de Superintendência de Informações.

**Descrição:** SCP-1995-JP é um abrigo subterrâneo especializado, localizado em ██████, Cidade de ██████, Prefeitura Metropolitana de Tóquio. É composto por um corredor de 200 m e 9 quartos (4 a cada lado do corredor, 1 no final). Quando um humano vivo entra, SCP-1995-JP tira o sentido do tempo do sujeito e, em vez disso, dá capacidade de manipulação de realidade de Classe-1U[[footnote]]A designação do subtipo &#34;U&#34; é a classificação para os manipuladores de realidade cujas facetas são consideradas não controladas ou não intencionais; Veja //Manipuladores de Realidade: Classificação e Níveis de Ameaça Presumidos// para uma definição completa dessa classificação.[[/footnote]]. Qualquer humano morto, animais não humanos e objetos inanimados não são afetados. Com base nos relatórios de pessoal de exploração, que se recuperaram por drones, acredita-se que essa habilidade é limitada para expandir o espaço interno de SCP-1995-JP, evitando que os intrusos escapem. O afetado que está dentro de SCP-1995-JP é capaz de comunicação externa - a comunicação bidirecional provou reduzir a capacidade de manipulação de realidade do afetado[[footnote]] Sugeriu-se que o afetado corrija inconscientemente suas percepções ao receber informações externas. [[/footnote]] o suficiente para fazê-los voltar para o exterior.

Devido à concessão acima mencionada da habilidade de manipulação de realidade, os detalhes internos de SCP-1995-JP diferem entre a percepção humana e o registro mecânico. A gravação visual não mostra características notáveis no corredor, exceto SCP-1995-JP-2. 8 quartos nos lados do corredor são projetados uniformemente, aproximadamente 42m^^2^^. O arranjo de móveis e documentos recuperados indica que esses quartos eram os laboratórios do projeto relacionado com SCP-1995-JP-1. O último quarto tem um espaço de aproximadamente 70m^^2^^, arranjou com o shōji em torno de três lados do referido espaço. Atrás do shōji é uma sala de estilo japonês, que não tem itens dignos de nota, economizando de vários brinquedos para crianças. SCP-1995-JP-1 está tipicamente presente nesta sala. A seguinte entrevista foi realizada com o Agente █████ Kihara, que retornou da 2ª Exploração. O registro de entrevista é anexado como o principal exemplo de percepções de SCP-1995-JP por indivíduos afetados.

[[collapsible show=&#34;+ Veja Registro de Entrevista SCP-1995-JP/A-3&#34; hide=&#34;- Acesso Garantido&#34;]]
&gt; **Entrevistado:** Agente █████ Kihara
&gt; 
&gt; **Entrevistador:** Dr. Shinagawa
&gt; 
&gt; **Prefacio:** Agente █████ Kihara é um dos participantes na 2ª Exploração que foi realizada em 1947/██/██, para adquirir a gravação visual de SCP-1995-JP interior e SCP-1995-JP-1, bem como o registro de entrevistas com SCP-1995-JP-1. Gravadores de visual e dispositivos de comunicação foram distribuídos para o referido pessoal. A gravação visual termina no meio, como os gravadores quebraram durante a exploração.
&gt; 
&gt; **&lt;Inicio do Registro, 1947/██/██&gt;**
&gt; 
&gt; **Dr. Shinagawa:** Primeiro, veja este vídeo. Isso é o que sua câmera gravou.
&gt; 
&gt; [O vídeo é uma reprodução rápida do registro obtido pelo agente Kihara em SCP-1995-JP; O registro original tem cerca de 200 minutos de duração. A gravação dura até que o Agente Kihara se aproxime da porta da sala pelo corredor, abre e observa SCP-1995-JP-1. Embora nenhum objeto notável, exceto SCP-1995-JP-2, seja capturado em registro, a câmera é agitada repetidamente de forma violenta, e outros funcionários parecem estar tentando remover algo. O video termina quando SCP-1995-JP-1, parado no meio da sala, foi tirada.]
&gt; 
&gt; **Agente Kihara:** Não posso acreditar nisso... é completamente diferente das coisas que eu tinha visto.
&gt; 
&gt; **Dr. Shinagawa:** Pura verdade, todos os repatriados dizem o mesmo tipo de coisa. Então, no início, fale sobre sua própria experiência, sobre o que você viu.
&gt; 
&gt; **Agente Kihara:** Entendido. Bem, essas folhas... SCP-1995-JP-2, correto? Aqueles não existiram lá quando observamos. Em vez disso, há uma tremenda multidão de [5 segundos de silencio] onis [[footnote]]Nome dado à uma espécie sobrenatural no folclore japonês. São tipicamente retratados de maneira intimidadora, com o exemplo mais popular sendo uma criatura humanoide gigante de pele vermelha, com chifres e dentes afiados, vestindo pele de tigre e carregando um kanabo.[[/footnote]].
&gt; 
&gt; **Dr. Shinagawa:** Oni? Desculpe, mas descreva essas entidades em termos mais científicos. Em que animal se parece, quão grande é... isso será suficiente. 
&gt; 
&gt; **Agente Kihara:** &lt;Suspiro&gt; Tudo bem, eu sabia que apenas dizendo oni não ia funcionar... A aparência dessa entidade se assemelha à de um pequeno macaco. Macaco com qual foi recebido com chifres e presas, totalmente pintados de preto. Cerca de 3 a 10 cm de comprimento corporal, suponho. Um grande número deles estava no corredor. Eu vi suas bocas se movendo - eles podem estar falando alguma coisa, mas não consegui ouvir nada.
&gt; 
&gt; **Dr. Shinagawa:** As entidades se comportaram de uma maneira peculiar?
&gt; 
&gt; **Agente Kihara:** Eles se espalharam assim que nos viram. Todos naquele vídeo estavam fazendo comportamentos estranhos, lembra? Talvez estivessem tentando remover esses animais. Sem significado, no entanto. As criaturas se agarraram a nós um após o outro. Bem, essa é a única coisa que eles fizeram, então, uma vez que você se acostumar com eles, eles são nada mais do que moscas irritantes.
&gt; 
&gt; **Dr. Shinagawa:** Entendo. Você descobriu outros no corredor?
&gt; 
&gt; **Agente Kihara:** Somente essas criaturas, se você perguntou sobre anomalias visualmente observáveis. Mas às vezes ouvi algumas músicas joviais de flautas e tambores, como quando os festivais são realizados em santuários. Parecia vir do quarto no final do corredor. Nenhum outro fenômeno anômalo foi detectado.
&gt; 
&gt; **Dr. Shinagawa:** OK. Então, a próxima pergunta. Sr. Kihara, como você viu SCP-1995-JP-1 naquela sala?
&gt; 
&gt; **Agente Kihara:** Eu a vi como uma garota normal que é cercada por brinquedos. Sua cabeça também não era assim.
&gt; 
&gt; **&lt;Fim do Registro, 1947/██/██&gt;**
&gt; 
&gt; **Declaração de Encerramento:** Após a entrevista acima, o questionamento sobre o contato com SCP-1995-JP-1 foi originalmente agendado. A entrevista, no entanto, foi suspensa quando o Agente Kihara de repente começou a vomitar instancias de SCP-1995-JP-2. O Agente Kihara vomitou 36 kg de SCP-1995-JP-2 no total, [DADOS EXPURGADOS]. Dr. Shinagawa e os 2 da equipe de segurança estacionados na sala de interrogatório foram levados ao consultório médico.
[[/collapsible]]

SCP-1995-JP-1 é uma entidade humanoide designada manipuladora de realidade de Classe IV. Possui a aparência de uma mulher mongoloide na pré-puberdade, com aproximadamente 120 cm de altura e 20 kg de peso. Notavelmente, pode se dizer que a cabeça de SCP-1995-JP-1 acima da sétima vértebra cervical foi substituída pela de um bovino macho adulto (//Bos taurus//)[[footnote]]Análise de DNA revelou que este bovino veio de uma espécie desconhecida com características genéticas similares às espécies comuns nativas do Japão.[[/footnote]]. Embora isso não cause problemas ao SCP-1995-JP-1 em sustentar vida, sua comunicação verbal por é abafada pela estrutura. SCP-1995-JP-1 entende a língua japonesa básica e exibe a inteligência quase a mesma que a da primeira série do Curso Primário da Escola Nacional [[footnote]] Curso Primário da Escola Nacional (国民学校初等科) é o sistema de ensino fundamental do Japão durante a Segunda Guerra Mundial. O primeiro grau de NSPC é comparável ao primeiro ano da escola primária japonesa atual. [[/footnote]]. Desde a contenção inicial da Fundação, SCP-1995-JP-1 não mostra nenhum sinal de desenvolvimento físico/mental, bem como atividades de sustentação da vida, como ingestão de nutrição ou excreção.

A capacidade primária de manipulação da realidade de SCP-1995-JP-1 é produzir instancias de SCP-1995-JP-2. SCP-1995-JP-1 causa involuntariamente a manifestação de SCP-1995-JP-2 em SCP-1995-JP a uma taxa de aproximadamente 360 kg por dia. Além disso, SCP-1995-JP-1 também pode gerar voluntariamente SCP-1995-JP-2 em qualquer lugar onde esteja visualizando; Essa capacidade é capaz de se manifestar através de dispositivos de comunicação. A quantidade limite superior de SCP-1995-JP-2 que SCP-1995-JP-1 pode gerar voluntariamente por manifestação é desconhecida.

Uma instância de SCP-1995-JP-2 é uma folha de junco comum (//Phragmites australis//) cuja dica é bifurcada. Um certo número de agentes patogênicos é aderido na superfície de SCP-1995-JP-2, espalhando doenças contagiosas para humanos por infecção aérea. Além disso, se um humano envolve contato com a pele ao SCP-1995-JP-2, o sujeito desenvolve algum tipo de doenças [[footnote]] Incluindo as doenças que normalmente não infectam através de uma rota de infecção por contato. [[/footnote]] com uma probabilidade de 100%. Doenças causadas por SCP-1995-JP-2 tendem a ser sintomas mais graves e avanços mais rápidos do que a sua contrapartida convencional. Os seguintes são exemplos de doenças que SCP-1995-JP-2 pode causar. Consulte o Documento SCP-1995-JP-2 para obter uma lista completa.

* Varíola
* Disenteria, causado por //Shigella dysenteriae//
* Sarampo
* Tuberculose
* Gripe, causada pelo vírus Influenza Tipo-A
* Febre tifoide
* Malária
* Hanseníase

SCP-1995-JP-1 é capaz de controlar os sintomas de qualquer paciente diagnosticado com doenças infecciosas que esteja dentro de seu campo de visão, podendo escolher entre fazê-lo se-recuperar totalmente ou sucumbir pela doença. Quando SCP-1995-JP-1 alivia a saúde de um paciente afetado, uma pilha de SCP-1995-JP-2 é materializada a uma distância de 1 m do raio de SCP-1995-JP-1. A quantidade de SCP-1995-JP-2 materializado e o grau de recuperação do paciente parecem ser diretamente correlacionados, insinuando uma forma de transição.

Desde a contenção inicial até hoje, SCP-1995-JP-1 parece acreditar que a Segunda Guerra Mundial está em andamento e o exército japonês tem consistentemente a vantagem. Acredita-se que esta percepção de SCP-1995-JP-1 é a razão para não tentar a fuga de SCP-1995-JP. Atualmente, o programa educacional para reformar o padrão de pensamento de SCP-1995-JP-1 foi proposto pela Divisão de Psicologia Infantil.

[[collapsible show=&#34;+ Mostrar Entrevista SCP-1995-JP-1/1&#34; hide=&#34;- Acesso Garantido&#34;]]
&gt; **Entrevistado:** SCP-1995-JP-1
&gt; 
&gt; **Entrevistador:** Dr. Azuma
&gt; 
&gt; **Prefacio:** Esta entrevista foi realizada através de um dispositivo de comunicação montado a um drone não tripulado. Note que as respostas de SCP-1995-JP-1 foram inferidas de sua enunciação indistinta.
&gt; 
&gt; **&lt;Inicio do Registro, 194█/██/██&gt;**
&gt; 
&gt; **Dr. Azuma:** Prazer em conhecê-la. Sou o Dr. Azuma. Você poderia me dizer seu nome?
&gt; 
&gt; **SCP-1995-JP-1:** Dr. Azuma, prazer em conhece-lo também. Todos no laboratório me chamam de Nanako.
&gt; 
&gt; **Dr. Azuma:** Ah, Nanako. Nanako, você sabe para onde eles foram?
&gt; 
&gt; **SCP-1995-JP-1:** Eu não sei. Me disseram para esperar aqui, e quando percebi, não havia mais ninguém.
&gt; 
&gt; **Dr. Azuma:** Certo. Você não ficou entediada esperando sozinha?
&gt; 
&gt; **SCP-1995-JP-1:** Eles me disseram que a espera é parte do meu trabalho, então estou bem com isso. Além disso, todos de Ouji disseram que posso sair se eu quiser.
&gt; 
&gt; **Dr. Azuma:** Pode me dizer quem são os Ouji? O que eles disseram sobre você sair?
&gt; 
&gt; **SCP-1995-JP-1:** Ouji são meus amigos. Eles são oito, e eles vêm em folhas com muitos parentes para brincar. Eles disseram que as folhas e os parentes aumentará em breve, e eu posso sair quando as folhas preencherem o corredor completamente.
&gt; 
&gt; **Dr. Azuma:** Então, Nanako, por que você não saiu com os Ouji?
&gt; 
&gt; **SCP-1995-JP-1:** Não é meu dever.
&gt; 
&gt; **Dr. Azuma:** Dever?
&gt; 
&gt; **SCP-1995-JP-1:** O dever de aniquilar os Beiei quando eles transpiram nesta Terra de Deus. O que &#34;Beiei&#34; [[footnote]] 米英: &#34;Os americanos e os britânicos&#34;. [[/footnote]] significa será ensinado pelos militares que vierem aqui. Hum, Dr. Azuma?
&gt; 
&gt; **Dr. Azuma:** O que foi?
&gt; 
&gt; **SCP-1995-JP-1:** Eu ainda vou ficar bem se não cumprir o dever, certo? O Império ainda é superior, certo?
&gt; 
&gt; **Dr. Azuma:** É claro.
&gt; 
&gt; **&lt;Fim do Registro, 194█/██/██&gt;**
[[/collapsible]] 

SCP-1995-JP foi descoberto em ██/08/1945, após a derrota do Japão na Segunda Guerra Mundial, durante a investigação de instalações de pesquisa da Força Médica Especial do Exército Imperial Japonês (a.k.a. &#34;Unidade dos Números Negativos&#34;)[[footnote]] Uma unidade que realizou pesquisas baseadas em objetos e tecnologias anômalas no ex-exército imperial japonês. Consulte o Documento: Relatório de Investigação do GdI-581 para mais informações detalhadas. [[/footnote]], que estão espalhados pelo Japão. A instalação SCP-1995-JP existe foi abandonada antes do tempo em que a Fundação se envolveu, e a maioria dos documentos já foram incinerados.

[[collapsible show=&#34;+ Mostrar Documento Recuperado de SCP-1995-JP &#34; hide=&#34;- Acesso Garantido&#34;]]

&gt; 
&gt; [[size 150%]] INSTRUÇÃO ESTRATÉGICA Da UNIDADE DOS NÚMEROS NEGATIVOS [[/size]]
&gt; 
&gt; [[size large]] MEMORANDO RELATIVO À UTILIZAÇÃO DO &#34;NÚMERO SETE&#34; NO PROJETO SUSANOO [[footnote]] Durante a Segunda Guerra Mundial, Números negativos da unidade redigiram projetos múltiplos que nomearam após os Deuses de Shintō, em parceria com Shūshū-In. Embora a maioria destes acredite ser para criar manipuladores de realidade armados, não há muitos projetos que a Fundação compreendeu todo o conteúdo, como muitos documentos relacionados foram incinerados no momento em que o Japão foi derrotado. [[/footnote]] [[/size]]
&gt; 
&gt; **MEDIDAS** A Sétima Criança produzida pelo Projeto Susanoo deve ser alojada no subterrâneo da capital imperial. O instituto deve saudar e estudar o poder da Criança. No caso de inimigos estrangeiros entrarem na capital, a Número Sete entrará na fase de exterminar os demoníacos emitindo o poder de //Susanoo-No-Mikoto// para a proteção de nossa nação. Os membros da unidade devem acompanhar a Número Sete para gerenciar seu poder corretamente.

&gt; **NOTA** Se a Número Sete enlouquecer, os monges budistas devem ser chamados prontamente para invocar o //Mahaprajnaparamita Sutra//, para neutralizar-lá temporariamente pelo ritual imitando o recitar de //Gozu-Tennō Shimawatari//. Caso os monges não possam ser obtidos imediatamente, a Número-Sete deve ser induzida na gaiola subterrânea. Como a maldição de //Minotaurus// é colocada pelo Major Kido, a área subterrânea foi processada em um labirinto. Qualquer intruso acabará perdendo o seu caminho, a menos que tenha conhecimento do desencanto.
&gt; 
&gt; //Declaração do Major Yoshihiko Kido[[footnote]]Yoshihiko Kido (木戸能彦) um ex-membro de Shūshū-In, e o líder da Divisão Tsuchigumo, que realizou estudos militares relacionados com as religiões e as artes ocultas. O seu paradeiro após a derrota do Japão é desconhecido.[[/footnote]], Líder da Divisão de Tsuchigumo:// //Os membros designados neste instituto são altamente honrados, por se dedicarem a Sétima Criança e selarem a praga da capital imperial. A Número Sete é capaz de curar e desenvolver qualquer doença à sua vontade. Espero que conduzem bem o seu poder e sejam diligentes com seus estudos para manter-se com as unidades em Manchúria.//
&gt; 
[[/collapsible]]

**Adendo:** Em 18/01/1995, uma epidemia súbita de doenças infecciosas foi relatada em ████████ da Cidade de Nishinomiya, Prefeitura de Hyōgo. Outra epidemia semelhante ocorreu nas regiões costeiras de ██████████, Prefeitura de Miyagi em 12/03/2011. Em ambas as investigações por agentes no local, cada 20kg de SCP-1995-JP-2 foi recuperado. Após a recuperação de SCP-1995-JP-2 e a transferência de pacientes para a Divisão Médica da Fundação, os civis locais receberam amnésicos de Classe-C. Em torno do tempo da epidemia, o avistamento de entidades humanoides anômalas se assemelhando a SCP-1995-JP-1 foi relatado em ambas as regiões. As pesquisas para adquirir mais informações estão em andamento.</textarea></pre>
