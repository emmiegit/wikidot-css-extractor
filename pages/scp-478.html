    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-478:** 이빨 요정
**원작:** https://scp-wiki.wikidot.com/scp-478
**저자:** [[*user Dexanote]]
**역자:** [[*user Aiken Drum]]
[[include info:end]]

**일련번호:** SCP-478

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-478 개체는 피해자가 사망하기 전 수술을 통해 전체를 회수한다. 회수 후엔 제66생물기지의 특수 제작된 진공 밀폐함에 보관한다. SCP-478 개체는 고체를 통과할 수 없는 것으로 여겨지기에, 파손되지 않는다면 무기한 보관할 수 있을 것이다.

영향이 가벼운 피해자는 교정 수술이라는 명목으로 재단 치과의가 일반 민간 의료 시설에서 치료할 수 있다. 일반적 수술과 마찬가지로 진정제가 투여된다.

영향이 심각한 SCP-478의 피해자는 가장 가까운 재단 시설로 회수하고 연구를 위해 16생물기지로 이송한다.

SCP-478의 독특한 구조로 인해 감염자는 조기에 처분되지 않는다. 이에 따라 완치할 수 있다고 여겨지는 피해자들은 감염 치료 후 풀려난다. 생존자에겐 B급 기억소거제가 투여되며, 거짓기억이 이식된다. 회복 불가하다고 여겨지는 피해자는 처분된다.

**설명:** SCP-478은 날고 있는 어두운색 나비 혹은 나방과 유사하게 생긴 크기와 모양이 다양한 소형 독립체이다. 야생 개체가 다수 나타났으나, 개체의 도피적인 특성상 포획은 어렵다. 추출된 SCP-478 개체는 먹거나 자거나 숨을 쉬거나 번식할 필요 없는 것으로 보인다.

포획한 개체를 통한 몇 차례의 실험 결과, SCP-478는 일부 포식성을 보이며 보통 25세 미만의 인간만을 먹이로 삼는 것으로 확인되었다. 또한 SCP-478는 아직 유치가 다 빠지지 않은 사람을 가장 흔히 대상으로 한다.

SCP-478는 피해자가 잠든 사이 입 안으로 들어가, 상부 비상의 연구개에 달라붙으며, 보통 한쪽 콧구멍을 막는다. 피해자는 콧물 분비가 증가하여, 깨어난 뒤 자신들이 가벼운 감기에 걸렸다고 믿게 된다. 이후 피해자의 구개에서 이빨이 생성되며, 치경(잇몸)에 있는 이빨이 정상적으로 대체되기도 한다. 이 성장 과정은 정상적인 이빨 성장보다 몇 배는 빠르며, 빠르게 속도와 중증도가 증가한다.

구개에서의 새 이빨의 생성은 구개가 완전히 덮일 때까지 진행되며, 피해자의 목과 식도로 이어진다. 2일에서 4일간에 걸쳐 이 이빨들은 위 내벽을 완전히 채우고, 폐 내부와 피하층에서 성장한다. 골격의 칼슘은 침출되어 새 이빨에 물질을 공급하며, 과정은 점점 더 고통스러워진다. 이러한 성장은 모든 소화 기관이 치아 조직으로 채워질 때까지 계속되며, 그 후 SCP-478은 입에서 나와 날아간다.

위 내부의 이빨은 인체의 정상적인 위산 생성에 영향을 받으며, 피부 내부의 이빨은 서로 밀접히 달라붙어서, 피하에 단단한 이빨 물질 덩어리를 형성한다. 모든 이빨은 위치를 제하면 정상적이며, 뿌리와 신경, 법랑질을 가지고 있다.

SCP-478이 어떻게, 왜 폭발적인 새 치아 조직의 성장을 유발하는지는 불명이다.

**부록: 역사적 주석**

라스민 옐코프 박사의 치의학연구소를 재단이 급습하던 당시 회수된 문서에 따르면 SCP-478이 [[[SCP-1994]]]에서 관찰된 현상의 주요 근원이라 보인다. 라스민 옐코프 박사의 SCP-478와의 의사소통 및 포획 능력에 대한 조사가 진행 중이다.
