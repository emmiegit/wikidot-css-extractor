 В силу специфической природы SCP-1172, было проведено отдельное энтомологическое исследование объекта, результаты которого занесены в данный документ. Также в него добавлены данные, полученные при обработке результатов некоторых других экспериментов. Отчёт составил приглашённый мирмиколог Бряшников.

------

 Несмотря на генетическую принадлежность к роду Temnothorax, особи SCP-1172 проявляют поведенческие и морфологические особенности, присущие иным видам, а также некоторые уникальные свойства. Учитывая это, а также отсутствие каких-либо родственных видов, найденных в природе, можно предположить, что данные организмы были выведены искусственно, либо появились под влиянием иного аномального объекта.

 В колониях SCP-1172 присутствуют пять различных &#34;каст&#34;: рабочие, солдаты, матки, самцы и категория, обнаруженная только у данного вида, условно обозначенная, как &#34;мимики&#34;. Процентные соотношения данных групп значительно разнятся для каждого типа организации муравьёв (&#34;кокон&#34;, &#34;рой&#34;, &#34;свободная колония&#34;, &#34;носитель&#34;), однако назначение обычно остаётся неизменным.

**Рабочие**: всегда составляют большую часть массы муравейника. Обеспечивают жизнедеятельность колонии в целом, однако основной функцией является создание живого каркаса, наподобие такового у бродячих муравьёв. В среднем имеют длину 1,5-2 мм, отличаются повышенной цепкостью лапок, сравнительно большой для такого размера силой, а также крайне развитой пищеварительной системой. Желудок рабочего муравья вмещает объём, значительно больше необходимого, и содержит сильные ферменты. Кроме того, наблюдается способность к отрыгиванию содержимого желудка, что обеспечивает эффективное поэтапное переваривание любого продукта, а также используется для передачи питательной кашицы всем остальным &#34;кастам&#34;. Более того, в случае, если колония получает носителя, рабочие муравьи начинают при необходимости отрыгивать вещества различных цветов и консистенций, дабы имитировать его выделения. В случае нанесения муравейнику серьёзных повреждений ближайшая группа рабочих совершает &#34;самоподрыв&#34;, извергая густую, клейкую быстрозастывающую субстанцию, превращающую их в единую, плотную, герметичную корку.

**Солдаты**: размер особей, принадлежащих к данной &#34;касте&#34;, составляет 2-3 мм. Обладают несоразмерно большими и сильными челюстями, что делает их единственными особями, способными отрывать кусочки пищи от плотного субстрата. Тем не менее, к самостоятельному питанию они не способны, усваивая лишь кашицу, вырабатываемую рабочими. Солдаты также способны вырабатывать мощный паралитический яд, всасывающийся через кожу и начинающий оказывать влияние даже в концентрации [УДАЛЕНО]. В то время, как до 30% &#34;роя&#34; может состоять из муравьёв-солдат, в колонии, имеющей носителя, они относительно малочисленны и участвуют, в первую очередь, в процессе пищеварения.

**Матки**: среди всех &#34;каст&#34; наиболее близки к таковым у остальных видов. Достигают длины в 10 мм и необходимы исключительно для увеличения числа особей SCP-1172. В средней &#34;свободной колонии&#34; имеется около ██ маток, производящих до [УДАЛЕНО] яиц в сутки, что, в силу высокой скорости метаболизма, позволяет при наличии источника пищи удвоить изначальную массу муравейника за 1,5-2 дня. При наличии носителя количество маток прямо пропорционально зависит от веса колонии, при этом они сконцентрированы преимущественно в области торса. Технически способны к самостоятельному поглощению пищи, однако всё равно потребляют в огромных количествах питательную кашицу, непрерывно доставляемую им рабочими.

**Самцы**: размеры примерно соответствуют муравьям-солдатам. Физически соответствуют таковым у других видов муравьёв, за исключением значительно более развитой нервной системы и крыльев, преобразованных в [ДАННЫЕ УДАЛЕНЫ]. По неизвестным на данный момент причинам при наличии носителя в колониях SCP-1172 наблюдается количество самцов, значительно превышающее необходимое для оплодотворения маток и составляющее от ██ до ███ &#34;лишних&#34; особей. Изучение данного феномена оказалось крайне затруднительным ввиду агрессивной реакции всего остального муравейника. Известно лишь то, что количество &#34;лишних&#34; особей остаётся постоянным, а сами они находятся в непрерывном движении наподобие пчелиного &#34;танца&#34;.

**&#34;Мимики&#34;**: уникальная &#34;каста&#34; муравьёв, обнаруженная только в колониях SCP-1172. Отличаются крайне малыми размерами  (0,5-0,7 мм). Строение тела деградировавшее: сегменты сросшиеся, глаза отсутствуют, лапки преобразованы в крючки, не способные выполнять перемещение особи, однако цепляющиеся за других &#34;мимиков&#34; с силой, достаточной для обеспечения полной герметичности их слоя. Не способны усваивать даже обычную питательную кашицу, потому рабочие для их кормления выделяют особую, состоящую преимущественно из сахаров. Срок жизни в идеальных условиях - от трёх до пяти дней. Главной особенностью данной касты является брюшко, способное принимать практически любой цвет и фактуру. Один слой &#34;мимиков&#34; на поверхности колонии способен обеспечить ей идеальную маскировку под элемент местности. В случае наличия носителя обычно имеются два и более. На стадии куколки у &#34;мимиков&#34; обнаруживается прядильный орган, способный производить &#34;волосы&#34; разных цветов; у взрослых особей он атрофируется, однако уже выращенное сохраняется закреплённым на конце брюшка. 

 Свободная колония SCP-1172 всеядна. Она представляет собой аморфную структуру, передвигающуюся выбрасыванием вперёд &#34;ложноножек&#34; с последующим &#34;перетеканием&#34; в следующую точку. Перемещения при этом осуществляются короткими &#34;бросками&#34;, между которыми муравейник маскируется под элементы местности. Большая часть времени в этом состоянии посвящается поиску возможных носителей. 

Рой является наиболее агрессивным из всех состояний объекта. Он пытается поглотить любое существо меньше себя по размеру, оказавшееся в радиусе досягаемости, до тех пор, пока не наберёт массу в 8-10 кг, перейдя в состояние свободной колонии. Любое скопление SCP-1172 меньше данного веса автоматически классифицируется как рой, вне зависимости от причин его появления. Также были зафиксированы попытки нападения роев на существ крупнее себя по размеру. При этом они парализовывали жертв, после чего блокировали их дыхательные пути и начинали постепенное поглощение. В отличие от свободных колоний, в роях практически не встречаются &#34;мимики&#34;. Также они являются значительно более мобильными, покрывая в сутки до ██ км и при необходимости просачиваясь сквозь крайне узкие отверстия и щели (в т.ч. замочные скважины и т.п.).

 При попадании в неблагоприятные условия муравейник способен быстро перейти в состояние кокона. При этом он принимает сферическую, либо, при наличии подходящей для закрепления поверхности, полусферическую форму, с верхним слоем, представляющим собой прочную корку из совершивших &#34;самоподрыв&#34; рабочих особей. Колония при этом переходит к автономному существованию, потребляя в пищу излишек рабочих особей и значительно сокращая производство новых. В случае [ДАННЫЕ УДАЛЕНЫ].

[ДАННЫЕ УДАЛЕНЫ]

 Колонии SCP-1172 крайне сложно полностью ликвидировать стандартными методами. Даже скопление особей весом около 10 г в 60% случаев способно к поддержанию жизнедеятельности и последующему восстановлению вплоть до полноценной свободной колонии. Учитывая многоэтапную переработку пищи и поглощение умерших особей (кроме погибших от болезни или отравления), муравейники функционируют практически безотходно, а естественные выделения их носителей, вероятнее всего, являются исключительно элементом маскировки.

[[collapsible show=&#34;[ДОСТУП РАЗРЕШЁН ТОЛЬКО ПЕРСОНАЛУ С УРОВНЕМ ДОПУСКА 3 ИЛИ ВЫШЕ]&#34; hide=&#34;[ДОСТУП ПОЛУЧЕН]&#34;]]
 Поглощение носителя происходит в несколько этапов. Сперва его тело полностью парализуется, за исключением жизненно важных функций. Затем начинается поглощение мягких тканей. При этом осуществляется остановка любых кровотечений и поддержание носителя в живом состоянии. Копирование строения тела носителя происходит одновременно с поглощением его тканей, начинаясь от конечностей. Затем колония перерабатывает внутренние органы, до последнего сохраняя сердце, мозг и лёгкие. Эксперименты показали, что в этот момент носитель всё ещё находится в сознании. В момент прекращения активности головного мозга муравейник, уже принявший облик носителя, начинает двигаться и &#34;приходит в сознание&#34;, в то время как внутри него спешно поглощаются оставшиеся ткани.
