    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Menschenfressendes öffentliches Verkehrsmittel
**Original-Autor:** [[*user Kululu]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-143-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-143-DE ist in einer etwa 15 Meter langen und 13 Meter breiten Halle zu lagern, die mindestens 4 Meter hoch ist. Diese sollte über eine genauso lange Schiebetür auf der längeren Seite verfügen, da dies das Ein- und Ausparken wesentlich einfacher gestaltet.  SCP-143-DE und die weiteren Busse sind einmal in der Woche auf Beschädigungen zu überprüfen und die Tankfüllung ist bei Bedarf (Tankfüllung unter 30%) mit Diesel zu drei Vierteln aufzufüllen. Dies sollte etwa alle drei bis vier Wochen der Fall sein. Auch ist zu überprüfen, ob der Peilsender noch ordnungsgemäß und EMP-Sicher befestigt ist und über genügend Energie bis zur nächsten Inspektion verfügt. Bei den gewöhnlichen Bussen muss zusätzlich die Ladung der Batterie kontrolliert werden. Sinkt diese unter zehn Prozent, ist sie auszutauschen.

Alle Mitglieder des Kontrollpersonals müssen über eine Form der Körpermodifikation verfügen. Dabei ist weder die herkömmliche Körperveränderung, also Piercings aller Art sowie Tattoos und nicht permanente Veränderungen gemeint, noch Organtransplantate oder fehlende Körperteile, sondern: Künstliche Gelenke; Herzschrittmacher; Brustvergrößerung; implantierte größere Metallteile; sonstige Implantate, die größer als fünf Zentimeter sind; etc.. Sind sie kleiner, werden diese von SCP-143-DE  nicht als Modifikationen wahrgenommen.

Sollte SCP-143-DE aus irgendeinem Grund ausbrechen, so ist SCP-143-DE nicht aufzuhalten, sofern es geradlinig eine geeignete Halle ansteuert. Bei Ankunft in dieser soll sich ein Mitarbeiter der Foundation bereithalten. Vor dem Start ist darauf zu achten, dass der Fahrzeugtank gefüllt und die Halle der Foundation wieder einsatzbereit ist. Zudem wird empfohlen, dass der Fahrer/die Fahrerin über mindestens eine Körpermodifikation verfügt, um die Sicherheit des Fahrers zu gewährleisten, damit, sollte SCP-143-DE wieder allen Erwartens vorzeitig in die Wachphase wechseln der Fahrer nur &#34;außgestoßen&#34; und nicht verdaut wird.

Sollte der Bus Richtung nächstgelegener Stadt fahren, ist der neben den Peilsender eingebaute EMP zu aktivieren, da dies SCP-143-DEs Navigationssystem verwirrt. Es wechselt daraufhin kurzzeitig in den Ruhezustand und ist währenddessen abzuschleppen.

Dr. Schein ist nicht näher als hundert Meter an SCP-143-DE heranzulassen.

**Beschreibung:** SCP-143-DE ist ein blauer Solobus Typ Urbino der Firma Solaris Bus mit getönten Scheiben, dem &#34;Logo&#34; des öffentlichen Nahverkehrs an den Seiten und 25 Plätzen. Er ist 12 Meter lang, 2,55 Meter breit und 3,04 Meter hoch. Der Bus befand sich im Besitz der  öffentlichen Münchner Nahverkehrsgesellschaft. Seine Höchstgeschwindigkeit beträgt 100 km/h, was 20 km/h über der Herstellerangabe liegt. Sein Motor ist zudem mit einem zusätzlichem Zylinder und einem organischem Kasten unbekannten Zweckes versehen.

Während des passiven Zustandes von SCP-143-DE verlieren andere sich im selben Raum befindliche Busse Treibstoff und Batterieladung. Das legt die Vermutung nahe, dass SCP-143-DE sich dadurch ebenfalls regeneriert, wenn auch nicht sonderlich effektiv. Daraus wurde die Hypothese entwickelt, dass SCP-143-DE´s passiver Zustand mit der REM-Phase eines Menschen vergleichbar ist.

Es besitzt einen aktiven und einen passiven Modus, die sich bei gefülltem Tank in einem Zehn-Stunden Rhythmus abwechseln. Im passiven Zustand müssen neben ihm zwei weitere Busse untergebracht werden, da SCP-143-DE den Lagerungsort sonst erwiesenermaßen nicht als Buslagerhalle akzeptiert und versuchen wird, in die nächstgelegene Halle, die diese Voraussetzungen erfüllt, zu fahren. Dabei spielt die Entfernung keine Rolle, SCP-143-DE nimmt außerdem während der Fahrt keine Nahrung auf, bis es die Halle erreicht. Nach dem Erreichen dieser wird SCP-143-DE in einen etwa zehnstündigen passiven Zustand verfallen, währenddessen es sich wie ein gewöhnlicher Bus verhalten wird und auch als solcher benutzt werden kann.

Im passiven Zustand steht nichts auf seiner Leuchtanzeige, im aktiven Zustand nur „DEINE RICHTUNG“. Betroffene und Beobachter sagten aus, dass ihnen dies zu keinem Zeitpunkt seltsam vorkam, ebenso wenig das Fehlen des Fahrers, bis man sie darauf hinwies. Personen befinden sich in einem Trancezustand, sobald sie SCP-143-DE ansehen. Dieser Effekt wirkt nicht auf Personen, die Rauschmittel konsumiert haben und/oder eine Blutalkoholkonzentration von mehr als eineinhalb Promille Alkohol aufweisen. Während Personen unter Drogeneinfluss generell von SCP-143-DEs anormalen Effekt Kenntnis nehmen und daher nicht einsteigen, nehmen ihn andere Personen erst wahr, sobald sie darauf hingewiesen werden oder nicht problemlos über die Türschwelle treten können. Kranke Personen sowie Personen mit Körpermodifikationen und Betrunkene werden nach Betreten des Busses ausgestoßen, was alle anderen Personen, die nicht bereits sitzen, aus ihrer Trance erwachen lässt und sie meistens ebenfalls zum Aussteigen bewegt.

SCP-143-DE begibt sich nach Einbruch der Dunkelheit bis etwa eine Stunde nach Sonnenuntergang auf die Jagd, sofern seine Tankfüllung unter 20% liegt und die Tür geöffnet ist. Sollte die Tür nicht geöffnet sein, veändert es seine Molekülstruktur kurzweilig und ist somit in der Lage, durch sämtliche bekannten Materialien hindurchzufahren. SCP-143-DE sucht dabei Haltestellen auf, an denen sich nicht mehr als drei Personen aufhalten. An diesen hält er und die Personen, die zu diesem Zeitpunkt davon überzeugt sind, dass dies ihr Bus sei, steigen ein, setzen sich auf einen beliebigen Sitz und werden anschließend über einen Zeitraum von ein bis zwei Monaten auf bisher ungeklärte Weise verdaut.

Allerdings sieht es so aus, als würden die inneren Organe langsam in Richtung des Sitzes wandern und anschließend von diesem aufgenommen weden. Danach folgen die Muskeln und Knochen. Als letztes verschwindet die Haut. Kleidung und sonstige persönliche Gegenstände, sowie im Bus deponierte Objekte werden erst nach vollendeter Verdauung der am nächsten sitzenden Person ausgestoßen. Sitzende Personen sind nicht mehr ansprechbar und sterben etwa drei Tage nach Betreten des Busses und wachen auch nach der Trennung vom Bus nicht auf. Sie sterben ebenfalls, abhängig von dem Zustand der inneren Organe bis zu fünf Wochen nach der Trennung. Danach versagen sämtliche Organe, unabhängig ihres Zustands.

**Entdeckung:** Professor ███ Müller war mit einigen seiner Kollegen nach der Arbeit in München um feiern zu gehen, etwas zu trinken und ihnen die Stadt zu zeigen. Dabei nahm jeder von ihnen mehrere alkoholische Getränke zu sich. Sie fuhren daraufhin mit den öffentlichen Verkehrsmitteln nach Hause. Als Prof. Müller später mit einer angetrunkenen Kollegin namens Dr. █████ Schein an der Haltestelle des Busses stand, fuhr SCP-143-DE vor. Seine Kollegin stieg erst in den Bus, wurde allerdings daraufhin ausgestoßen. 

Dabei verlor Dr. Schein ihr Smartphone und nutzte anschließend Mittel der Foundation um dieses zu orten. Sie sagte aus, dass sie dachte, es nur verloren zu haben. Der Bus erkannte sie wieder, da ihr aufgrund eines ein halbes Jahr zurückliegenden Motorradunfalls eine Metallschiene in ihren Arm eingesetzt worden war. Die Tatsache, dass Dr. Schein es wiedergefunden hatte, ließ SCP-143-DE in Panik geraten, woraufhin es Dr. Schein, die gerade eingestiegen war, erneut ausstieß und die Flucht ergriff.

Dr. Schein, die sich daraufhin der Situation bewusst wurde, informierte unverzüglich die Foundation, welche Agenten zur Bergung SCP-143-DEs schickte. Diese warteten, bis sich SCP-143-DE beruhigt hatte und versuchten anschließend es durch eine Straßensperre aufzuhalten und einzusteigen. Dabei wurden SCP-143-DEs anormale Fähigkeiten entdeckt. SCP-143-DE stieß Agent ███ aus und fuhr, offensichtlich ohne Schaden zu nehmen durch die Straßensperre. Die Agenten entschieden kurzerhand einen elektromagnetischen Impuls auf SCP-143-DE abzufeuern, ohne über die möglichen Folgen dieses Handelns nachzudenken. Daraufhin schaltete der Bus sich selbst ab. 

SCP-143-DE wurde für terminiert gehalten und sollte für Untersuchungszwecke nach Standort-████-DE  gebracht werden. Während der Fahrt kam SCP-143-DE erneut zu sich und floh beim Verladen in die Lagerhalle. Es wurde bis zu einer Bushalle in ███████, Landkreis Ebersberg verfolgt. Beim Erreichen dieser schaltete SCP-143-DE in den Ruhezustand. 

Durch dieses Verhalten und der Kenntnis seines letzten Schlafplatzes wurde die Theorie entworfen, dass SCP-143-DE in solchen Hallen in eine Ruhephase wechselt. Als Reaktion darauf wurden zwei Busse desselben Typs zusammen mit SCP-143-DE in die Halle der Foundation gebracht. 

Seitdem ist SCP-143-DE fünf Mal ausgebrochen, wobei drei Fälle auf menschliches Versagen zurückzuführen sind. Die beiden Fälle grundlosen Ausbruches werden noch untersucht, wobei bei einem die Vermutung naheliegt, dass Dr. Schein dafür verantwortlich sein könnte, da SCP-143-DE in ihrer Anwesenheit in den Wachzustand wechselt und versucht, die Flucht zu ergreifen.

**Anmerkung:** Der durch den EMP verursachte Schaden führte zu bis heute andauernden Schäden im Stromverteilungsnetz der S-Bahnen, welche zu Verspätungen und Ausfällen führen.

Dr. Schein erhielt sowohl zur Entdeckung SCP-143-DEs als auch zur unbefugten Nutzung der Mittel der Foundation zu privaten Zwecken einen Eintrag in ihre Personalakte.

**Nachtrag:** Eine ähnliche Ursache der Anomalie bei SCP-143-DE und SCP-2068 kann trotz diverser Unterschiede bezüglich des Jagdverhaltens, der Verspeisung ihrer Opfer, des Wohnraums sowie der Bauart nicht ausgeschlossen werden. Zudem wurden nie Spuren, die auf etwatige andere Instanzen von SCP-143-DE hindeuten gefunden.</textarea></pre>
