篇名：砧板上的墨跡
作者：[[*user YONGZUN]]
2020攀爬金字塔 A2 銘文

久違了
[[include info:end]]

Dr. Ming上個月底收到了一份包裹，但由於近日基金會工作繁重，讓他始終沒有空閒拆開那份包裹，只能放置在辦公室書櫃旁的地板上生灰塵。

這是個普通的中午，台灣北部的陽光，好吧，反正他的辦公室也不會有陽光曬進來，不過卻有名女子推開了門，伴隨著撞上牆壁的巨響，她大喇喇地走進辦公室中，然後從小冰箱裡拿出鋁箔包舒跑，然後跳上舒適的沙發，躺在上面用吸管戳開破口，大力地吸取長輩最喜歡拿來治咳嗽的飲料。

她身上還穿著出勤的裝備，上面還染有同事跟自己受傷而留下的血跡，雖然不多，黑色的裝備也讓人難以辨認上面些微的紅色筆跡，但多少也還是能夠仔細看出。

Dr. Ming猜也不用猜，戴上口罩，起身，拿起後方平常用來打掃的畚箕跟掃把走向那女子。

「給我起來，髒死了！」
Dr. Ming的口氣不好，可以聽得出來很是不悅，但重點不是踹開門跟跳上沙發，而是女子身上的裝備不潔，還有出完任務的汗臭味。

「齁呦！讓我休息一下啦！外面很熱欸！」
那女子，通常稱作特工ZUN，又被戲稱辦公室侵入者，只要她出現，Dr. Ming的辦公室門都會些微顫抖，不知是異常、單純熱漲冷縮或冷氣風力造成的。

「下一次是不是就要在辦公室裝浴室給妳洗漱了？回妳的宿舍！」
Dr. Ming從沙發前的桌子底下拿出空氣清淨用的芳香劑，全副武裝，辦公室一給對方入侵，那便是得稍微掃除了。

特工ZUN不情願地站起，同時將鋁箔包內的飲料喝完，離開前向身後精準地丟進桌子旁的垃圾桶中，這可能是Dr. Ming唯一佩服對方在打掃環境上的天賦。

當對方踏著沉重的步伐，伴隨著摩擦地面的聲音離開後，Dr. Ming把從對方身上帶進來的泥沙土壤掃起，並提起水桶，走出辦公室裝水，把裝滿水的水桶帶回辦公室，先用抹布擦拭桌面跟沙發，接著用拖把拖過地板，噴了噴芳香劑，在空氣中寫著：「工作順利」，最後在冷氣的加持下，地面等等皆變回乾燥且潔淨的狀態。

不過Dr. Ming也沒有閒著，他接著繼續埋首於工作，似乎一切的重心都在這裡，他也忘了上次休假做了什麼事情，應該也是宅在宿舍打電動跟看書，就如他大學生活那樣。

約是過了幾個小時，時間在下午四點前後，辦公室的門又被巨力推開了，同樣的人，但穿著平日的短袖短褲，總之這次沒有讓Dr. Ming聞到異味，於是也沒有再追究了。

特工ZUN看對方沒什麼反應，便關起門，再從小冰箱裡拿出御茶園的無糖綠茶，躺在沙發上看著天花板，似乎是想要找些事情做，便起身走向書櫃看看那個工作狂魔有沒有進新的漫畫或小說，像是什麼進擊的矮人，或是光明集會等等。

在掃過書櫃上的書本後，她並沒有發現任何新的書籍，看來是無功而返，不過她卻注意到了書櫃旁，放在地面的包裹，包裹上積了一些灰，可能是近幾個月送來的。

「欸，這可以開嗎？」
特工ZUN指著那個包裹，Dr. Ming稍微探個頭看了看，比了個大姆指後繼續辦公，然後還丟了把美工刀給對方，特工ZUN也好好接住了。

她將不重的包裹帶到沙發前，拉了垃圾桶來接拍下來的灰，避免被衛生稽查突襲。

推出刀刃，先是俐落地將紙箱上的膠帶切開，接著取出內容物，裡面是一個長方形的物體，被牛皮紙包裹住，並用棉線綁著，看起來挺奇怪的。

「你最近有網購書跟實體遊戲片喔？」
特工ZUN邊解開棉線邊問道，並去猜想這份包裹的內容物。

「我已經很久沒有上網買實體的東西了。」
雖然是在辦公打報告，Dr. Ming仍然是順暢地回答對方。

「點Uder eat算是買實體的東西嗎？」
棉線的綁繩方式有些特別，可能是放了太久，結很難被打開，ZUN陷入了苦戰。

「我買的是服務。」
Dr. Ming也是淡淡地回答。

「好喔。」
她翻了個新古典主義的白眼，而由於在解開包裹有其堅持，特工ZUN花了好一段時間才把結解開，將牛皮紙翻開，一探內容物究竟。

那東西是個再普通不過的木板，特工ZUN看了眼，摸了摸表面，質地滑順，上頭什麼都沒有，這讓她覺得很是奇怪，面前這個男的是不是腦袋出了問題，買了個什麼都沒有的木板回來看。

「你，買了個木板？」
伴隨著異樣的眼光，質疑的語氣從特工ZUN的口中飄出。

「......」
Dr. Ming陷入了沉思，大概幾分鐘後他想起那是什麼東西了。

「那應該是錢了在南部出差時寄回來的砧板，我等等通知他來拿，他昨天也該回來了。」
接著拿起手機，通知了在外租屋那頭的錢了該來取貨了。

「不過......你應該沒下過廚吧？砧板都看不出來。」
Dr. Ming接著對特工ZUN問道。

這句不知是否有意還是無意的挑釁讓特工ZUN眉頭一皺，身為一名廚藝不錯的特工，怎麼可能看不出來砧板長什麼樣子？一塊木頭就說是砧板，她實在不服。

不過對方在廚藝上遠勝自己，她也只能搖搖頭，繼續端詳著這個奇異的砧板。

說也奇怪，砧板上開始出現墨水般的渲染，無拘無束地勾勒出似草非草的行書。

「廚藝不錯，繼續加油。」

突然出現的文字觸發了她的警覺，她伸手去觸摸文字，比起剛剛的平滑，黑色墨跡畫過的地方似乎是被鑿子刻深，而拿開手後並沒有沾染任何黑色墨水。

特工ZUN將砧板豎起，並放開手，字跡慢慢消失，似乎一切都沒有發生過，刻痕的凹凸不平也不見蹤影。

「欸，你摸摸看這個砧板。」
特工ZUN似乎是發現了新玩具，把砧板拿起，走到Dr. Ming旁邊，要他親自端詳這東西。

Dr. Ming也不疑有他，但只是敷衍對方地把手放在砧板上，另一邊仍然是繼續單手處理著工作，接著墨染空板，行楷瘦勁，一絲不苟地寫著：「身為一名男人，卻有如此程度的廚藝，不知是幸還是不幸，廚房是你該待的地方嗎？」

好吧，特工ZUN確定這個砧板有些性別上的刻板印象。

特工ZUN再次將砧板拿起，並放置在桌面上，等待著錢了的到來，如果沒出意外，這可能是那個奇術王八蛋的傑作，一種類似分類帽的劣質笑話。

大概再過了兩小時，辦公室門的另外一頭傳來模仿DODO合唱團的敲門聲，Dr. Ming一聽就明白是誰來了，這首America是錢了跟他的敲門暗號之一，至於為什麼，單純只是覺得好玩而已。

「請進吧，領走你的砧板。」
Dr. Ming吸了口氣，聳起肩，噴了鼻息後放鬆說道。

辦公室的門被推開，那名看起來比Dr. Ming還消瘦，神情像是毒品犯一般的中年男子走了進來，他們兩人之間只差了兩歲，衰老的速度卻似乎不在同一個維度，但能夠看得出來是那男子老的速度比平常人快。

「呦！這不是ZUN嗎？又來愛的小窩約會了嗎？」
錢了，錢特工，有時進來辦公室若看見了特工ZUN都會特地挖苦對方，不過他很清楚知道他們倆的關係，所以辦公室的另外兩人都不會太去在意幾句小小的，與眾不同的寒暄。

「你的砧板。」
特工ZUN指了指桌上那塊木板，那塊潔淨無暇，光滑細緻的砧板。

「哇喔，這跟我前幾個月看到的樣子差不多，獨明幫我保養的不錯喔！」
錢了看著砧板的樣子，對一個月來的保養給出了不錯的評價。

「其實也就是整個箱子放在角落生灰塵而已。」
特工ZUN雙手一攤，看向Dr. Ming的方向，無奈地搖搖頭。

「好啦，我看看。」
錢了雙手拿起砧板，似乎是在檢查表面有沒有髒污或是瑕疵的樣子，不過特工ZUN同時也在抖腳計時，也引來了正起身要走來的Dr. Ming的注意，他其實挺信某些奇怪的民俗的，像是抖腳相關的傳說。

「錢了，另一面不看看嗎？」
特工ZUN說道，Dr. Ming還沒來得及要對方不要抖腳，她便停下了抖腳，眼神裡充滿著期待，本來空白的表面開始出現發狂的大紅色行書。

「你需要的是外送平台，不是流理台。」
「老天，你買個微波爐還比較實在！」
「考慮娶個會煮飯的老婆吧！在你的對象還沒被你毒死前！」

似乎是在哀號，砧板上不斷出現不同的字句在批鬥這名拿著自己的男人，字旁還有噴濺的墨跡，可見其書寫的激動。

特工ZUN忍住笑出來的衝動，看著對方毫不知情的樣子，她大概也知道這塊砧板可能不是面前這個奇術王八蛋的傑作，總不可能有個人會打造這種奇術砧板來批判自己。

不過Dr. Ming也走了過來，看特工ZUN的反應，他也看了另一面的砧板，但卻表現地毫不意外，看著ZUN聳了聳肩。

「你們的反應很怪，砧板怎麼了？」
錢了翻過砧板，在那個當下便了解到自己是花了錢買了個會嗆自己的砧板。

「默廉先生騙我啊幹！」
先是愣住，接著他咒罵著那名賣他砧板的賣家，然後悻悻地抱著砧板走了出去。

兩人目送著廚藝爛到有剩的錢特工離開，特工ZUN才毫無顧忌地大笑，而Dr. Ming則是淺笑了一聲，畢竟那傢伙的廚藝從來沒有進步，連泡泡麵都可能失敗的另類天才。

「沒想到是默廉老師啊......也挺像他的風格，你不過去把那個砧板收容嗎？」
Dr. Ming問著特工ZUN，聽起來也只是問問而已。

「你不覺得錢了本身就是個不錯的收容措施嗎？」
特工ZUN並沒有想要停止消費，不知道是不是認真的。

「也好，我也少了個報告要寫。」
Dr. Ming走向飲水機，拿起杯子跟濾掛式咖啡。

「你不會在意你的廚藝在那塊砧板上的形容嗎？」
特工ZUN對Dr. Ming不以為意的態度感到好奇。

Dr. Ming按了熱水鈕，嗶的一聲。

「反正，再怎麼糟也不會比妳糟。」

那天Dr. Ming提早下班，因為被無糖綠潑得滿身都是。</textarea></pre>
