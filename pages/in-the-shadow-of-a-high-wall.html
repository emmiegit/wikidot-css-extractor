++ //Em 16 de Junho de 1963 uma equipe de agentes da Fundação tentou e não conseguiu conter o SCP-2030 foragido em Berlim Ocidental. O seguinte trecho foi extraído do interrogatório do líder da equipe, Louis Franklin. A entrevista foi realizada em 18 de Junho de 1963, pelo chefe da estação de Berlim, Marcel Gunther.//

//[Observação: Certas designações podem não ser mais precisas.]//

//[Início do Trecho]//

**Entrevistador:** Certo, Franklin, examinamos a fuga de SCP-2030 da instalação de contenção de Oslo e a perseguição subsequente conduzida por sua equipe de investigação de campo com alguns detalhes. Agora, se você pudesse dar mais contexto para o encontro de Berlim Ocidental?

**Franklin:** Tínhamos acabado de chegar à cidade na manhã do dia 16 quando a Inteligência nos notificou sobre uma reunião agendada entre um Agente Antonov, da KGB, e um funcionário da Fundação se preparando para desertar. O único problema era que esse suposto desertor havia sido listado como Morto em Ação recentemente -- e se você leu os arquivos do vinte-trinta, você verá que isso disparou alarmes.

Nossa equipe era metade americana e metade alemã -- um grupo local. Partimos na noite do dia 16 para interromper o encontro e ensacar a coisa. Antonov havia organizado o encontro em um bar em Charlottenberg -- um lugar pequeno e calmo. Harrison estacionou do outro lado da rua no sedan com o Michaels e Manteuffel. Tegelmann, Conley e Roberts estavam vigiando os fundos com o rifle automático. Ludwig e eu estávamos seguindo Antonov a pé. Foi só quando ele chegou à porta do bar que demos uma boa olhada nele e percebemos o quão inexperiente ele devia ser.

**Entrevistador:** O que te deu essa impressão?

**F:** Ele se vestia como se não soubesse de nada. Sem luvas ou óculos de proteção, sem maleta para uma máscara de gás ou kit forense -- o básico sem o qual ninguém que já trabalhou com paraciência antes teria ido a campo. Mas ele entrou direto naquele bar como se fosse o dono do lugar -- isso demonstrou para nós, pelo menos, que ele não tinha ideia do que ele estava entrando.

**Entrevistador:**  Como você procedeu depois que ele entrou no edifício?

**F:**  Ludwig e eu verificamos com as outras duas equipes depois que Antonov entrou -- nenhum sinal do nosso skip,[[footnote]]**Nota do Tradutor:** Giria para SCP.[[/footnote]] então tomamos posição na rua e esperamos por cerca de meia hora. ninguém mais chegou ou saiu durante esse tempo.

De repente, Harrison sai correndo, pneus gritando- ele viu dois automóveis Polizei descendo a rua, sirenes gritando, e fugiu. Achei que talvez os americanos tivessem colocado os alemãos em nossa operação, então também saímos de lá. Infelizmente, isso significava que ninguém estava de olho na porta da frente. Alguns minutos se passaram antes de ficar claro que os policiais não estavam atrás de nós. Suspeitamos que o vinte-trinta pudesse estar esperando por uma abertura para entrar no bar, então Ludwig e eu decidimos investigar a premissa a pé enquanto Harrison ainda estava dando meia-volta.

**Entrevistador:** Então você se envolveu com a entidade com seus reforços fora de posição?

**F:** Não tínhamos certeza se ela estava lá, de início, mas eu não queria dar ao nosso skip a chance de atacar -- o que ele faria, se o perdêssemos de vista

**Entrevistador:** Entendo. O que você encontrou quando fez seu reconhecimento?

**F:** Tudo estava bem normal; duas mulheres no bar imundo, quatro trabalhadores bêbados gritando por causa de algum jogo de cartas no canto. No centro, curvado sobre uma mesa frágil sob a janela da frente com venezianas, estava nosso agente da KGB, conversando profundamente com o agente Hockaday.

**Entrevistador:** Hockaday foi relatado como morto após a brecha de Oslo, correto?

**F:** Morto na brecha inicial -- e então vinte-trinta arrastou seu cadáver desordenadamente por metade da Europa.

**Entrevistador:** Mas por que Hockaday? E por que a criatura estava viajando para o leste em primeiro lugar?

**F:** Porra, Gunther, essa é sua estação, você sabe que nunca poderíamos segui-la pela parede. A Alemanha Oriental poderia lhe dar abrigo. A coisa deve ter chamado os contatos do Hockaday na //Stasi// e organizou uma deserção -- talvez até mesmo tenha dito a eles o que ela era.

Se tivéssemos sido mais lentos, vinte-trinta teria chegado a tempo e ficado fora de nosso alcance -- mas agora ele estava diante de nós, as mãos estendidas sobre a mesa, pouco antes das palmas das mãos nuas do russo. O processo de infecção tem um cheiro forte de laranja -- entregou o jogo antes mesmo de eu ver o rosto do Hockaday. Antes que eu pudesse alertar nossos reforços, no entanto, Ludwig avaliou mal a situação.

**Entrevistador:** Avaliou mal?

**F:** Ludwig conhecia um monte de gente no sítio de Oslo, talvez ele estivesse mais abalado do que aparentava. Estivemos na estrada continuamente desde a brecha -- talvez sessenta horas de perseguição tenham nublado seu julgamento. Eu não sei e nunca tive a chance de perguntar a ele. Por alguma razão, assim que ele identificou a coisa, ele sacou sua automática e começou a disparar.

O corpo do Hockaday foi derrubado e suas roupas rasgadas, mas balas de chumbo não fazem muito contra a pele do vinte-trinta. A criatura se juntou em uma massa e se atirou pela sala na direção de Ludwig parecendo um cobertor feito de aveia, da mesma cor também. Acertou Ludwig em cheio e ele caiu como um saco de tijolos. Enquanto isso, eu estava ocupado impedindo nosso amigo soviético de correr para a porta.

Conley e Roberts invadiram pela porta dos fundos assim que eu coloquei Antonov sob controle e Tegelmann os seguiu com o BAR. O quartel-general havia nos dado munições específicas para este skip -- perfurantes de blindagem superdensa; muito experimental. Suas primeiras duas rajadas perfuraram o manto do vinte-trinta e atingiram Ludwig; feio, mas não tinha o que fazer. Perfurado, o skip começou a sangrar em segundos. A luta toda não poderia ter durado dois minutos.

**Entrevistador:** Permita-me interrompê-lo. Seu relatório diz que você transportou o agente da KGB para fora do local de combate e o libertou; sem me consultar, devo acrescentar. Por que você o deixou vivo?

**F:** Nós o interrogamos enquanto Michaels e Stettin estavam fazendo a limpa -- esterilizando o local e distribuindo amnésticos. Antonov não estava em condições de esconder coisas. Ele estava bem fora de si, respirando pesadamente, as pálpebras azul-escuras -- todos os sintomas do início da infecção por vinte-trinta, e as drogas do skip ainda estavam densas em seu sistema. “Tenho que contactar Carre,” primeira coisa que ele diz, antes mesmo de perguntarmos seu nome. Carre, ele diz, Carre. Muito importante. Absolutamente crítico. Certamente, tinha uma foto do desgraçado costurada na costura de sua jaqueta.

**Entrevistador:** Carre?

**F:** John Carre. Espião da CIA fazendo um jogo duplo entre os americanos e os russos. Ajudou na pilhagem do Sítio 20 em 59. Mas parece que o Kremlin está ciente de tudo isso. Consequentemente, Antonov foi alimentado ao nosso skip.

**Entrevistador:** Você acredita que a reunião tinha a intenção de...

**F:** ...Expor Carre ao vinte-trinta, sim -- para tirá-lo do caminho sem que os americanos soubessem que seu disfarce havia sido descoberto. Algum desgraçado da KGB deve ter imaginado que poderia ficar com o bolo e comer ele também -- fechar um vazamento e colocar as mãos em uma poça metamórfica grata pelo santuário na barganha. Tudo que eles precisavam era de alguém descartável como o Antonov para levar a criatura para o outro lado da parede e pôr ela em contato com o Carre; então eles poderiam substituí-lo pelo skip e deixar os americanos sem saber de nada

**Entrevistador:** Você fez parte da equipe que colocou a entidade em contenção em primeiro lugar. Franklin, então eu sei que você sabe do que ela é capaz. Como o conhecimento da missão de Antonov justifica deixar SCP-2030 à solta, sem um prazo claro para recapturá-lo?

**F:** Carrel é um caso particular. Um farejador quando se trata de nossas operações e pouquíssimos escrúpulos em vender nossos segredos...as equipes estrangeiras já vinham tentando derrubá-lo há algum tempo. Se pegá-lo significava soltar a coisa, liquidar Antonov e quem sabe quantos outros bons pequenos comunistas...bem, então chame isso de uma questão de necessidade operacional.

**Entrevistador:** Espero que você esteja disponível, caso a criatura tente retornar. Enquanto isso, Tegelmann assumirá a perseguição das anomalias restantes de Oslo.

**F:** Vinte-trinta não ficará sumido por muito tempo. Ele voltará para este lado da parede assim que tiver desgastado suas boas-vindas -- e eu duvido que nossos amigos russos pensarão muito sobre sua &#39;gratidão&#39;...

//[Fim do trecho.]//
