**标题：**SCP-936-JP - 醒不来的噩梦
**作者：**©︎[[*user amamiel]]
**译者：**[[*user Backlight SH]]
**校订：**[[*user Mint Chocolate]]
**发布年份：**2017年
[[include :scp-wiki-cn:credit:end-standalone]]

[[include component:image-block

**项目编号：**SCP-936-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-936-JP目前无法被收容，需对其预定出现的区域进行封锁，使用自动装置持续进行监视。确认该地区出现异常实体时，立刻派遣MTF む-16（“门闩”）处理之。发生事态时，负责人员应根据需求申请使用非实体化抑制器（GRD）装置。

[[collapsible show=&#34;+ 20██年██月██日追加&#34; hide=&#34;- 20██年██月██日追加&#34;]]
SCP-936-JP-α需收容于Site-81██灵体隔离房内，通过持续进行麻醉维持其虚脱状态。需在室内设置监控探头以监视SCP-936-JP-α的情况，紧急情况下派遣医护人员处理之。
[[/collapsible]]

**描述：**SCP-936-JP为一外表20多岁的、体貌特征近似蒙古人种的男性实体，通常出现于以日本京都府██郡███为中心5km以内的范围。在外表上无法确认其与同年龄段一般日本男子的身体差异。另一方面特别值得注意的是，实体出现时通常具备某种装扮或是携带某些装备。以下是至今为止观测到的实体的装扮/携带的装备：

* 配备各类武器的士兵，这一形象被观测到的次数最多，而携带的武器在显现时各不相同。
* 穿着黑色的长袍，这一形象共出现4次（包括最初显现），有时携带法杖或戴着帽子。
* 身穿盔甲的中世纪欧洲骑士形象，通常骑着某种动物。

在上述区域出现后，SCP-936-JP会对周边的物体进行某些行动，例如使用武器攻击人类、用爆炸物破坏建筑等攻击行为，或是用喷雾进行不得要领的涂鸦、烹饪其捕捉的家畜、大声歌唱内容不详的歌曲等无法理解的行为，尚不明确SCP-936-JP的意图和目的。试图以言语或手势进行对话的尝试会被其无视，此外，有报告称其会优先应对MTF成员。因此目前未能成功与SCP-936-JP进行沟通或采访。

同时对SCP-936-JP实施非接触测量的结果表明，其内部休谟值[[footnote]]相对于周边本质强度为0.85～0.94Hm的情况下，项目内部休谟值为1.6～1.8Hm左右，相当于低危Ⅰ级现实扭曲者。 _
本段内容参照自：R.本森, 现实扭曲者分类, 基金会研究志, 3(7), 1921, P10-58[[/footnote]]高于周边本质强度[[footnote]]以休谟值（Hm）表现的本质性强度，正常空间下该值为1Hm/cm^^3^^。[[/footnote]]。因此，实体可以做出生成/出现简单物品、轻微改变物理法则等小范围现实扭曲行为，除少部分例外情况，同样确认到其能力会根据自身装扮/携带的装备而改变。

另一方面，与通常的人形实体相同，SCP-936-JP可以通过攻击头部或损坏其身体大部而较容易地处决。被处决后，其尸体及其生成物会化为雾状扩散至空气中而非实体化。此外，即使不被人为处决，经一段时间后其同样会自发地非实体化。在非实体化后，SCP-936-JP将不定期地在该区域内重新出现。重新出现所需的时间从几分钟到十几小时不等。以下是SCP-936-JP的显现记录以及双方交火的相关内容：

[[collapsible show=&#34;+ 显现记录（节选）&#34; hide=&#34;- 显现记录（节选）&#34;]]

__**记录936-JP-1 – 日期：19██年██月██日**__

&gt; **显现的时间段：**00:37 ～ 07:05
&gt;
&gt; **详情：**SCP-936-JP出现在该区域的中心地区。在机动部队到达之前的约100分钟内，其无差别地向周边房屋纵火，并持续攻击逃离房屋的居民和家畜。与机动部队交火31分钟后，SCP-936-JP被击杀并非实体化，但12分钟后其再次出现，对机动部队进行了袭击。据此判断，实体具有一定的不死性，即使进行拘束，由于一段时间后其会自发非实体化，无法取得预期效果。
&gt;
&gt; **附录：**此次显现时，SCP-936-JP身穿长袍[[footnote]]近似于奇幻作品中大众所认知的“魔法使”。[[/footnote]]，并观察到释放火球、发射岩石、释放闪电等攻击手段，其第一次被MTF成员杀死后以武装的士兵形象出现，以多种枪械进行攻击。
&gt;
&gt; **分析：**此为SCP-936-JP首次显现的记录。首次死亡后是为了对抗MTF才扮成士兵吗？此外，上述的内容中也看得出来，SCP-936-JP乍一看并无理性，但似乎是哪里失控了。

__**记录936-JP-12 – 日期：19██年██月██日**__

&gt; **显现的时间段：**01:35 ～ 07:14
&gt;
&gt; **详情：**SCP-936-JP出现在该区域的南部地区，并向着MTF驻扎的营地（在区域外）移动。MTF执行了与上一次显现事件中相同的手段，试图以气溶胶麻醉降低其威胁后进行物理拘束，但因后述的理由失败。4分钟后双方发生接触，在显现时间段内共发生4次交火。
&gt;
&gt; **附录：**此次显现时，SCP-936-JP身穿欧式盔甲，手拿剑，并骑着马。此外观察到其在散播麻醉剂时戴上了防毒面具，明显是适应了MTF的战术。此外，由于其武器只有剑，MTF成功将其拘束了两个小时。此后的显现中其只有武装士兵的形象。
&gt;
&gt; **分析：**首次交战以后，实体明显开始以MTF成员为目标采取行动了，虽说可能是因为反复被杀而产生的复仇心理，但是另一方面，交战的MTF成员报告说SCP-936-JP“看起来很愉悦”，在显现时的不同装扮也是这种情感的体现吗？

__**记录936-JP-37 – 日期：19██年██月██日**__

&gt; **显现的时间段：**02:21 ～ 07:32
&gt;
&gt; **详情：**SCP-936-JP出现在该区域的北部地区，与上一次不同的是，实体此次一边隐匿自身行动一边前往MTF驻扎的营地。10分钟后双方发生接触，在显现时间段内共发生3次交火。此外，MTF在同日申请并实地运用了旧型非物质化变异消解装置（nPDN），但并未获得永久性拘束效果。
&gt;
&gt; **附录：**此次显现时，SCP-936-JP身穿酷似美国特战队员的服饰，并在面部涂有花哨的迷彩色。在与MTF成员交战时其采取了似为游击战术但形式错误的行动。此外同样发现其大声喊叫并向天空胡乱开火，上述行为无法被理解。
&gt;
&gt; **分析：**事后发现，在本次事件前电视台的深夜档节目曾重播电影《████》[[footnote]]以美国特战队员为视角拍摄的战斗片。[[/footnote]]。SCP-936-JP似乎受此影响采取了装模作样的游击战术以及怪异的行动，但尚无充分理由证明，是否该留意下呢？

@@ @@
[[/collapsible]]

[[include component:image-block name=https://scpsandboxcn.wikidot.com/local--files/backlight-sh/dream_time.png|width=280px |caption=SCP-936-JP一般的显现时间段，点击可放大。|link=&#34;*https://scpsandboxcn.wikidot.com/local--files/backlight-sh/dream_time.png&#34;]]

此外，根据上述记录整理了SCP-936-JP显现时间段的图片（附图）。根据图表确认，项目的显现有集中于午夜0时～上午7时的明确倾向，此外，每周的星期六与星期日，显现时间会比通常迟2～3个小时。[!--有关此类倾向，目前推断项目出现的时间段大概与普通学生与市民睡眠的时间段一致，--彼此的关联仍在调查-- 调查已伴随SCP-936-JP重分类而结束。--]

SCP-936-JP于19██年██月██日第一次被确认显现。当时派出机动部队进行收容，自当日午夜0时至次日7时共进行了五次交战。而在7时过后，SCP-936-JP没有再次出现，事态暂时告终。根据此次事态，考虑到SCP-936-JP后续可能再次出现，在该区域一带散播了掩盖故事“地下断层”，向该地的居民发出紧急疏散指令，并对目击者和受害者实施了记忆删除。

**附注A：**在项目收容初期的19██年，由于对其进行的物理拘束没有明显效果，只能由机动部队进行威胁性封锁以应对[[footnote]]使用气溶胶麻醉使其处于虚脱状态，随后尽可能长地进行物理拘束。如果无法进行，则执行适当的处决程序。[[/footnote]]。受此影响，MTF申请使用了当时尚处实验阶段的施泰纳—李维非实体化抑制器[[footnote]]（Steiner-Levi&#39;s Ghosting Restraint Device）一种阻碍获得物理意义实体后的灵体再度非实体化，使其可被置于永久拘束或收容状态的装置。[[/footnote]]并进行了实际运用，结果在第二次尝试中成功使项目获得永久拘束效果，且获得了“SCP-936-JP在拘束中如果收到较大伤害会使非实体化抑制效果失效”的信息，为旧特殊收容措施的确立做出了很大贡献。

**附录B：**收容后，对SCP-936-JP批准并实施了其所需最低限度的检查结果表明其身体构造与人类并无二致，基因序列等各种要素亦未见异常。此外，基金会未能在数据库中发现与项目基因序列一致的人员，目前同样未发现存在血缘关系者。

另一方面，SCP-936-JP似乎并未老化，自收容起未见其外貌发生变化。此外其不需要进行饮食等活动以摄取营养，同样未观测到进行睡眠活动。此外，即使注射相关药物同样无法使其进入昏迷或睡眠状态，而仅是表现出轻微的虚脱。

**事件936-JP-A：**20██年██月██日，处于拘束状态下的SCP-936-JP发生严重心律不齐。医护人员迅速赶来救治，但SCP-936-JP弓起后背且剧烈痉挛，造成医疗处置中断。此后每隔数分钟可观察到一次上述反应，在此期间项目周边的仪器在反应发生时监测到瞬间产生的电流。进行观察的人员描述说SCP-936-JP的样子像是“在进行放电除颤的患者”。

约一小时后，尽管仍处于非实体化抑制状态，但SCP-936-JP在收容室内消失[[footnote]]有观点认为是上述的电流造成装置发生异常，但尚不明确具体原因。[[/footnote]]。自SCP-936-JP被置于永久收容状态以来的██年间从未发生包括收容失效在内的异常事态，同样没有需要医疗救治的情况发生。此次心律不齐产生的原因及项目的异常反应的线索至今仍然不明。

**事件936-JP-B：**上述事件中的SCP-936-JP消失约两小时后，相应区域内出现一名五六十岁、外表类似蒙古人种男性的人形实体（以下指定为SCP-936-JP-α）。受此影响立即派遣MTF进行收容，但SCP-936-JP-α表现出与SCP-936-JP迥异的活动方式，其对于MTF有所认知，且表现出恐惧并尝试逃走。在逃跑过程中，SCP-936-JP-α不慎摔倒，因头部撞击地面死亡，随后化为雾状消失，消失的行为与SCP-936-JP相一致。

此次非实体化20分钟后，SCP-936-JP-α在该区域再次出现。进行捕捉时其表现出极大的混乱，且发现MTF成员时立即使用自身生成（或是凭空出现）的手枪自杀，再度非实体化。约40分钟后，考虑到项目的反应而尝试进行埋伏，最终在SCP-936-JP-α自杀前成功将其拘束并收容。

基金会在收容后进行了各项检查，结果表明SCP-936-JP-α与SCP-936-JP具备同等性质，此外，DNA鉴定结果表明两者是同一人。但另一方面，相貌、牙齿、骨骼等方面的鉴定结果否认了DNA鉴定的结果，上述的关系性尚且不明。目前，在使用具备抗电功能的GRD装置的情况下对SCP-936-JP-α进行了收容。</textarea></pre>
