**アイテム番号:** SCP-936-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、SCP-936-JPは収容されていません。SCP-936-JP出現指定区域の封鎖は維持され、自動装置を用いた監視が継続的に実施されます。また、当該区域において異常実体の出現が確認された場合、即座に機動部隊む-16(&#34;閂&#34;)が事態の対応に当たります。その際、対応責任者は必要に応じてGRDユニットの要請を行ってください。

[[collapsible show=&#34;+ 20██/██/██追記&#34; hide=&#34;- 20██/██/██追記&#34;]]
SCP-936-JP-αはサイト-81██の霊的実体隔離房に収容され、継続的な麻酔投与により虚脱状態下に置かれます。SCP-936-JP-αの様子は室内カメラで常に監視されており、緊急時には医療担当者が対応へと当たります。
[[/collapsible]]

**説明:** SCP-936-JPは、京都府██郡███を中心とした半径5km圏内に出現する、20代程度のモンゴロイド男性に酷似した人型実体です。身体的には、同年代の平均な日本人男性との差異は確認できません。その一方で、特筆すべき点として、常に何らかの&#34;仮装/装備&#34;を身に着けた状態で出現することが挙げられます。以下は、現在までに確認された&#34;仮装/装備&#34;の一例です。

* 各種火器を装備した兵士。最も多く確認される姿であり、詳細な武装は出現時ごとに異なる。
* 黒いローブを身に纏った姿。初出現時を含めて4回確認されており、杖や帽子などを伴う場合もある。
* 甲冑を身に纏った中世ヨーロッパ風の騎士。多くが何らかの動物に騎乗して現れる。

当該区域への出現後、SCP-936-JPは周囲の存在に対して何らかの行動を開始します。その内容は「人間を武器で攻撃する」「建造物を爆破物で破壊する」といった攻撃行為から、「カラースプレーで要領を得ない落書きをする」「捕らえた家畜を調理する」「詳細不明な歌を大声で歌う」といった不可解な行為まで様々であり、SCP-936-JP自身の意図や目的は不明です。この際、発話やジェスチャーなどを用いた対話の試みは全て無視されます。それに加え、優先的に機動部隊員を対象として行動を取る傾向が報告されています。これらの理由もあり、現在までにSCP-936-JPとの意思疎通およびインタビューの試みは成功していません。

また、SCP-936-JPに対して実施された非接触測定の結果、周囲の現実性濃度[[footnote]]ヒューム値（Hm）で表される現実性の強度。正常な空間では1Hm/cm^^3^^を示します。[[/footnote]]と比較して、ある程度の高い内部ヒューム値[[footnote]]周囲の現実性濃度0.85～0.94に対して、内部ヒューム値1.6～1.8程度。これは脅威の低いクラスⅠ現実改変能力者に相当する数値です。詳細は「ベンソン・R. 現実歪曲実体分類. 財団研究誌, 3(7), (1921), P10-58.」を参照ください。[[/footnote]]を保持していることが判明しています。このため、SCP-936-JPは「簡易的な物体の生成/出現」「軽度の物理法則湾曲」といった小規模な現実改変を行使可能であり、例外を除いて自身の&#34;仮装/装備&#34;に合わせた改変を発生させる様子も確認されています。

その一方で、SCP-936-JPは通常の人型実体同様、頭部あるいは身体の大部分を破壊することで容易に終了可能です。この際、終了された死体や生成物は空気中へと霧散するようにして非実体化します。それに加え、上記のような終了処理を行わなかった場合にも、不定時間の経過で自発的に非実体化することが確認されています。この非実体化後、SCP-936-JPは不規則なタイミングで当該区域内に再出現します。再出現に要する時間は、短ければ数分程度、長ければ十数時間と一定しません。なお、以下はSCP-936-JPの出現および交戦に関する記録の一例です。

[[collapsible show=&#34;+ 出現記録（抜粋）&#34; hide=&#34;- 出現記録（抜粋）&#34;]]

__**記録936-JP-1 – 日付19██/██/██**__

&gt; **出現時間帯:** 00:37 ～ 07:05
&gt; 
&gt; **概要:** SCP-936-JPは当該区域の中心位置に出現。機動部隊が到着するまでの約100分間、無差別に周辺家屋へと放火を行い、家屋から脱出した住民や家畜に対する攻撃を続けた。機動部隊との交戦開始から31分後、SCP-936-JPは終了、非実体化するが、その12分後に再出現して機動部隊へと奇襲を行った。一定の不死性を有すると判断され、拘束が実施されるも時間経過による非実体化のために効果を示さず。
&gt; 
&gt; **補遺:** 出現時、SCP-936-JPはローブを身に纏っており[[footnote]]ファンタジー作品に見られる大衆的な「魔法使い」の外見に酷似。[[/footnote]]、「火の玉を放つ」「岩石を飛ばす」「電気を発生させる」などの攻撃手段が確認されている。一方で、機動部隊による一度目の終了後以降は武装した兵士に扮し、出現させた複数の銃火器を用いた攻撃を行った。
&gt; 
&gt; **分析:** 初めてSCP-936-JP出現が報告された際の記録。一度目に終了されて以降、兵士の姿に扮したのは機動部隊に対抗するためか。また、上記内容からも分かる通り、SCP-936-JPは一見して理性を欠いているようにも見えるが、どちらかといえばタガが外れているような印象を受ける。

__**記録936-JP-12 – 日付19██/██/██**__

&gt; **出現時間帯:** 01:35 ～ 07:14
&gt; 
&gt; **概要:** SCP-936-JPは当該区域の南部位置に出現すると、機動部隊が駐在する区域外キャンプの方向へと移動を開始。前回の出現時と同様に、エアロゾル麻酔散布による脅威度低減後に物理的拘束を行う手筈だったが、後述の理由により失敗。その4分後に接触し、出現時間帯中に合計4回の交戦を行った。
&gt; 
&gt; **詳細:** 出現時、SCP-936-JPは西洋甲冑を身に纏った上で剣を手にしており、馬に騎乗した状態だった。また、麻酔散布に際してガスマスクを着用し、こちらの戦術に対する明らかな適応化が見られた。しかし、武装が剣のみであったことから容易に拘束でき、2時間の物理拘束に成功。それ以降の同日中の再出現時には、武装した兵士に扮した姿のみで現れた。
&gt; 
&gt; **分析:** 初交戦以降、明らかに機動部隊を対象とした行動が目立っている。繰り返し終了されている状況から来る復讐心に起因するとも判断できるが、一方で交戦した機動部隊員は「SCP-936-JPは楽しんでいるようだった」とも報告を行っている。出現時に見られる多様な仮装もそういった感情の表れなのだろうか。

__**記録936-JP-37 – 日付19██/██/██**__

&gt; **出現時間帯:** 02:21 ～ 07:32
&gt; 
&gt; **概要:** SCP-936-JPは当該区域の北部位置に出現。前回までとは異なり、身を隠しながら区域外キャンプへと徐々に進行。その10分後に接触し、出現時間帯中に合計3回の交戦を行った。また、同日に申請承認された、旧型の非物質変位無効装置（nPDN）の実地運用が行われたものの、永続的な拘束の効果は示さず。
&gt; 
&gt; **詳細:** 出現時、SCP-936-JPはアメリカ陸軍特殊部隊のグリーンベレー隊員に酷似した装備一式を身に纏っており、顔は派手な迷彩のペイントで装飾されていた。交戦時はゲリラ戦術と思わしき行動を取っていたが、いずれも正確な形式のものではなかった。また、叫びながら上空へと向かって銃を乱射するなど、今まで以上に不可解な行動も確認されている。
&gt; 
&gt; **分析:** 関連性は不明だが、SCP-936-JP出現の直前まで、深夜放送にて「████[[footnote]]元グリーンベレー隊員の戦いを描いた映画作品。[[/footnote]]」の再放送が行われていた事実が確認されている。SCP-936-JPがこの映画の内容から影響を受け、付け焼刃なゲリラ戦術や奇妙な行動を取ったと結論付けるには不十分だが、留意しておくべきか。

@@ @@
[[/collapsible]]

[[include component:image-block name=dream_time.png|width=280px |caption=平均的なSCP-936-JP出現時間帯。クリックで拡大。|link=&#34;*http://scp-jp.wdfiles.com/local--files/scp-936-jp/dream_time.png&#34;]]

また、ここで上記の記録群より得られたSCP-936-JP出現時間帯の傾向を付属図に示します。この図より「深夜0時から午前7時までの時間帯に集中して出現している」といった明確な出現傾向の存在が確認できます。それに加え、例外的に毎週土・日曜日のみ、上記の出現時間帯が2，3時間程度ずれ込む傾向にあることも分かっています。[!--この出現傾向に関して、SCP-936-JPの出現する時間帯が「一般的な学生/社会人の睡眠時間帯」と概ね一致しているという点に着目されており、--その関連性について現在も調査が行われています。--SCP-936-JP再分類に伴い、調査は終了しています。--]

SCP-936-JPは19██/██/██に初めて出現が確認されました。当時、機動部隊が対応に当たり、深夜0時から午前7時までの間に5度の交戦が行われました。その後、午前7時を過ぎた時点でSCP-936-JPが再出現しなくなったことで事態は一時的な収束を迎えました。この事態を受け、今後のSCP-936-JP再出現の可能性を考慮した結果、当該区域周辺にはカバーストーリー&#34;地下断層&#34;が適用され、全住人への即時避難勧告と目撃者/被害者に対する記憶処理が実施されました。

**付記A:** 収容初期の19██年時、SCP-936-JPに対する物理的な拘束手法は一定以上の効果を示さず、当時は機動部隊による威力的な封じ込め対応[[footnote]]エアロゾル麻酔を用いて虚脱状態に置いた上で、可能な限りの時間を物理的に拘束。それが不可能である場合は、適宜終了措置を実行。[[/footnote]]を実施する他ありませんでした。この状況を受け、試験段階にあったシュタイナー・レヴィ非実体化抑制装置[[footnote]]//Steiner-Levi&#39;s Ghosting Restraint Device//: 一度完全な物理的実体を得た霊的存在の非実体化を阻害し、永続的な拘束/収容下に置く事を目的として作成された装置。[[/footnote]]の使用申請が承認、実地運用が為されました。その結果、二度目の試行時にSCP-936-JPを永続的な拘束化に置く成果を上げただけでなく、「拘束中にSCP-936-JPが大きな損傷を負った場合、非実体化抑制効果も失われる」という実例データの獲得により、旧特別収容プロトコル確立に大きく貢献しました。

**付記B:** 収容後、SCP-936-JPに対する必要最低限の検査のみが承認、実施されました。この検査の結果、身体構造は通常の人間と同様であり、遺伝子等の各構成要素にも異常な点は確認できませんでした。また、各データベースからDNA型が一致する人物を発見できておらず、現在までに血縁関係者が存在した痕跡もありませんでした。

その一方で、SCP-936-JPは老化の兆候を示しておらず、収容以降から外見の変化も見られません。それに加え、食事等による栄養摂取を必要としておらず、睡眠を行う様子も一切観察できていません。また、薬剤投与を行った場合であっても昏睡・睡眠状態に陥ることはなく、軽度の虚脱状態の反応を見せるのみでした。

**事案936-JP-A:** 20██/██/██、拘束下のSCP-936-JPが重篤な不整脈を起こす事態が発生しました。医療担当者が対応に当たりましたが、その最中にSCP-936-JPが背を仰け反らせ、身体を激しく痙攣させ始めたために対応は一時中断されました。この異常な反応は数分おきに連続して観察され、その間にSCP-936-JP周辺の機器は反応の度に瞬時的な電流発生を検出していました。この観察を行った職員は、SCP-936-JPの反応が「電気的除細動治療を受ける患者」の様子に酷似していたと評価を行っています。

この約1時間後、非実体化抑制下にもかかわらず、SCP-936-JPは収容室内から消失しました[[footnote]]上記電流発生の影響による装置の異常とも指摘されていますが、明確な原因は現在も不明です。[[/footnote]]。SCP-936-JPが永続的な収容下に置かれてから██年の間、収容違反を含む異常事態、医療を必要とする事態が一切発生していなかったこともあり、依然として不整脈の発生原因、それに付随する異常反応の手掛かりは得られていません。

**事案936-JP-B:** 上記事案によるSCP-936-JPの消失から2時間後、当該区域内に60～70代程度のモンゴロイド男性に酷似した人型実体（以下、SCP-936-JP-α）が出現しました。この事態を受け、即座に機動部隊が派遣され、対象の確保に当たりました。しかし、SCP-936-JP-αはSCP-936-JPとは大きく異なった行動形式を取り、機動部隊を認識すると同時に怯えるようにしながら逃走を試みました。その際、SCP-936-JP-αは転倒したことで自身の頭部を地面に打ち付けて終了し、SCP-936-JP同様に霧散するようにして非実体化しました。

この非実体化から20分後、当該区域内にSCP-936-JP-αが再出現しました。捕捉時、SCP-936-JP-αは激しく錯乱しており、機動部隊を認識すると即座に自身で生成/出現させた拳銃を用いて自己終了、再び非実体化しました。およそ40分後、上記反応を考慮した上での伏兵試行が実施され、結果として再出現したSCP-936-JP-αが自己終了する前に拘束、収容することに成功しました。

収容後、実施された各種検査の結果は、SCP-936-JP-αがSCP-936-JPと完全に同一の性質を有することを示しました。それに加え、DNA型鑑定の結果はSCP-936-JPとSCP-936-JP-αが同一人物であることを示しました。その一方で、人相/歯牙/骨格鑑定の結果はDNA型鑑定結果を完全に否定するものであり、依然として関係性は判明していません。現在、SCP-936-JP-αは耐電仕様のGRDユニットを用いた上で収容下に置かれています。</textarea></pre>
