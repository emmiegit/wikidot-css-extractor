**タイトル:** 財団アルバイター座布田
**著者:** ©︎[[*user meshiochislash]]
**作成年:** 2020
[[include credit:end]]

　財団には、無数と思えるほどの仕事がある。それは俺がこの組織に入って2、3年の間、雑用、あるいはバイトとして部門を転々としてきて、強く感じることだ。なにせ、こんだけ長らくやってきて、まだ初めてやる仕事がある。

　そういうわけで、今日の仕事は購買部の手伝い。なんでも欠員が出たらしい[[footnote]]怖かったので理由を聞いたが、風邪だそうだ。財団の欠員にしては平和な理由だ[[/footnote]]。陳列棚に商品を入れていったりレジ打ちをしたりする作業は財団に入る前のバイトを思い出す。普段行なっている「財団の仕事」たちとは全くの別分野の仕事だが、そのバイト経験のおかげで特段難しくはなかった。むしろ客が少ない分、いくらか楽だ。

　購買部にやってくる職員が途切れたので、ポテチやガムなど人気の菓子類を手早く補充する。言われた商品を全部入れ終えて、菓子類の棚に商品一つ分ほどの隙間があることに気がついた。値札の類もなく、売り切れたものを俺が見落としたわけではなさそうだ。少し考えて、その他の陳列を終えてから、レジを何やら工具でいじっている購買部員に声をかけてみる。

「[[[author:meshiochislash|座布田]]]です。すいません、ここの空きってなんか入れたほうがいいですか？」

「あー、いや。そこは元々板チョコが置いてあったんだが、先週板チョコにAnomalousが紛れてたのが見つかってな。しばらくは調査しなきゃいけないから入荷できないんだわ」

「なるほど、それで空いてるんですね。ありがとうございます」

　得心がいった、教えてくれた購買部員の--　　--正確には&#34;購買長&#34;らしい--　　--[[[author:zzzzihanki|木場]]]さんに礼を言う。

「うん、来週には調査終わるだろうし、その間だけ商品入れるっていうのもなんだかね。しっかしよくそんな細かいところ気がついたな小僧……本格的に購買部に来る気はあるか？待遇は良くねぇが」

「座布田です、小僧ではなく。まあ、後ろ向きに検討します」

　彼の正直な言葉に、俺も正直な言葉を返し、笑い合う。木場さんは作業が終わったのか、工具をしまってポケットのガムを口に入れる。

　とりあえずは商品を入れ終えた、手伝いをお願いされた時間もあと30分ほど。うん、俺も裏でなんか食べるかな。先ほど入れたばかりの菓子とお汁粉を取って、レジで会計する。レシートを財布に入れたあたりで[[footnote]]経費申請もしないのにレシートを取っておいてしまうことが多い。役に立った覚えはない。[[/footnote]]、木場さんはこちらに話しかけてきた。

「今日はどうだった？ 」

「そうですね。なんというか、仕事内容も財団じゃないみたいで。昔を思い出します」

「ああ、座布田クンはフロントから財団に来たんだったな」

　頷いて、店内を改めて見回す。チェーンのコンビニによく似ていると思う。財団とは思えないほど社会にありふれた光景には安心感すら覚える。

　店内には暖房もあるはずだがまだ寒いこの季節、汁粉の缶を握る。おもむろに、木場さんが口を開く。

「知ってるかい、座布田くん。購買部員のクリアランスはほとんどが0か1。異常の詳細なんかに触れる機会なんて滅多にない」

「……そうなんですね」

　意外、という意味合いも含む返答を返したが、その言葉ほどの驚きはない。たいていの研究員やエージェントは2以上のクリアランスを持ち、1より下は一部のフィールドエージェントや用務員など、「異常を知る必要がない」人々であること、それはクリアランス2の座布田もすでに知っていた。『need to know』。情報は必要な者にだけ与えられるのが財団の原則。だから、それは当然に思える。

「でもな、ここも財団なんだよ」

　その思考が、彼の発声で一度遮られる。

「さっきのAnomalous調査でなくなった板チョコみたいに、ここにも異常の影響はある」

　例えば、と。木場さんはドリンクコーナーの一角を指差す。

「酒の類は普通においてるけど、一人が買える本数はある程度決められてる。こんな職場だし、酒に溺れる人が出ないようにね」

「そうなんすね、それは大体何本くらい……？」

「秘密。本数オーバーした人は要警戒として健康診断の回数増やしたりするからな。ルールは把握されない方がどーもいいらしい」

　なるほど、と頷く。俺は酒が特別好きというわけでもない。お汁粉を飲み干し、ぼんやりとそのルールに納得する。

「ま、他人に買わせたりしてる人への対策にはならないんだけどね」

「……それ許容本数より教えちゃ不味くないっすか？」

「まあこれはもう暗黙の了解というか……」

　目を逸らす購買長。せっかくちゃんとした仕組みだと感心したのに、割と大きめな穴がすぐに見つかったのは、不審感というか、不満というか。

「いや、酒を買ってくれるような同僚がいれば大丈夫、って判断なんだろうな」

　そんなやりとりの後だとそう付け加えた言葉も若干言い訳臭かったが、追求はしない。それでも「言い訳っぽいなぁ」という考えは顔から漏れ出ていたようで、木場さんは言い訳じゃないからな、なんて言葉を目敏く付け足した。

「まあ、そもそもこういうルールを提案してるのは購買部じゃねえんだけど。大抵は倫理委員会か対話部門らへんのお偉いさん達が偉そーに指示出して、俺らは雑務。基本的にはつまんない仕事だよ」

「……そっすか」

　口調には若干の不満が込められているのが聞いて取れる。「指示出すだけ側」の[[footnote]]実際には指示を出す雑用というか、下っ端の小間使いだったので微妙に違うが。[[/footnote]]仕事も経験している俺にとっては若干複雑なのだが、愚痴を言っている人にわざわざそれを伝える必要もない。曖昧に笑うだけにしておく。

　……それに、そろそろここでの仕事も終わる時間だ。

「あ、木場さん。俺そろそろ時間なんで--　　--」

「で、どう？ここの仕事には慣れた？」

「いや、慣れたというかもう終わりなんですけど」

「うん、そうだよな……」

　木場さんは時計を見て、こちらを見て、また時計を見て、わざとらしいため息をつく。残念で仕方ない、という顔で。そこまで言われると、こちらとしてもなにも言わず終わるのは居心地が悪い。

「そうですね。さっきも言いましたが、慣れたというか、普通のバイトと感覚一緒で最初から慣れてたというか……」

 　そこまで話してから、少し言葉を止める。

「というかここ、そこまで人手足りてないんですか？今日も僕がいなくても回るような気がしますけど」

「それじゃあ俺が機械弄れないだろ？ 」

「さっきのレジでやってたのは仕事じゃなかったんすね……」

　ニヤ、と笑いスパナを振るオールバックの男。いろんなところで働いたが、そんな理由のスカウトは初めてされた……わけでもない気がする。ここは変わった人が多い。まあとにかく、と咳払いして続ける。

「さっき木場さんが言ってたじゃないですか。ここも財団だ〜って」

「あー、言ったっけ？ まあ言ったな」

　頭を掻いて横を向く彼のその誤魔化しは受け流して、話を続ける。

「実は僕、逆のこと思ったんですよね。なんというか、財団も社会の一部だな、って感じて」

「ってーと？」

「ここには普通に表で出回ってる菓子とかも置いてあって、でも財団特有の事情とかもあって。何というか、ちゃんと表と繋がってるんだな、って思いました」

　まあ、だから。

「面白かったですよ。また手伝いには来ます」

「本当か！助かるよアルバイト君、じゃあ早速明日とかどうだ」

「座布田です。丁重にお断りします」

　素早く購買部の制服を脱いで、一礼。そんなぁと悲痛な声を上げる機械オタクに背を向けた。

------

「とまぁ、こんな感じでしたね今回は」

　その日の終わり、上司の研究室で。俺は今回の業務についての報告をしていた。

「……オチは？」

　ドアの前で立っている俺に、コタツに入り寝転がったままの上司[[footnote]]昔のコンビニバイトでもこの人は先輩だったので、昔からの上司とも言える。[[/footnote]]、対話部門所属のカウンセラーにして博士の[[[author:meshiochislash|飯尾先輩]]]はそんなことを吐かしてきた。この人はそういう人だ。

「はい？」

「や、だからオチは？ なんかいい話な感じで終わったけど、財団が社会の一部なんて当たり前じゃん」

　元も子も侘びも寂びもない。この人はそういう人だ。

「や、それはそうなんすけど、再実感したというか」

「当たり前の話って一番つまんないからね。何処の誰が右足を出して左足を出すと歩けるって話で笑うんだよ」

「その話で笑う人はいると思いますが、いや、俺はなんで報告にエンタメを求められてるんですか？」

「それはいつものことだからいいじゃん」

　……まあ、たしかにこのやり取りは毎回しているが、毎回納得はできていない。そんな気持ちを知ってか知らずか[[footnote]]というか間違いなく知った上で無視をしているが[[/footnote]]飯尾先輩は、その長髪を振り回して立ち上がり、缶ビールのプルタブを引いた。この人はそういう人だ。

「まあ、いいや。お疲れ様。要件はそれだけ？ 」

「いや、実はもう一つ」

「お、なになに？ 新しい仕事の申請なら受けるけど」

　酒飲み上司はこたつから身を乗り出した。俺はその額に、ポケットから取り出した紙を叩きつける。

「購買部からのお手紙です。酒を買いすぎなので、暫くは本数制限されるそうですよ」

　上司と散らかった部屋を見て。ああ、たしかにこの仕組みにも意味があるんだなと、改めて理解した。

「……」

「あ、そういえばこの制度考えたの対話部門らしいですね。飯尾先輩も関係してます？」

「……してる。署名した」

「だとしたら、まあ。綺麗にオチがつきましたね」

「こんなオチ要らねえよ！」

　吠える彼、そっと身体を引いてドアを閉める。そろそろ、次のバイトに向かう時間だ。
