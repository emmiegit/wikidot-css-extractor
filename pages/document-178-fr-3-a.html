**Titre :** Document 178-FR-3-A
**Auteur :** [[user Spe Arcael]]
**Date :** 23 août 2015
[[include credit:end]]

Le document 178-FR-3-A retrace quelques entretiens et incidents relatifs à SCP-178-FR-3-A après sa capture.

**Entretien 178-FR-3-A-n°1 :** L&#39;entretien a été effectué deux (2) jours après la capture de SCP-178-FR-3-A avant qu&#39;elle soit transférée au Site-Beth.

[[collapsible show=&#34;Montrer l&#39;entretien&#34; hide=&#34;Cacher l&#39;entretien&#34;]]
&gt; **Entretien du 12/03/2015 à 15 h 34.**
&gt; 
&gt; **Interrogé :** SCP-178-FR-3-A
&gt; **Interrogateur :** Agent Wrath
&gt;
&gt; **Avant-propos :** //L&#39;entretien s&#39;est déroulé en présence de trois (3) gardes et en ayant préalablement rendu inaccessible SCP-178-FR-2-A pour SCP-178-FR-3-A.//
&gt; 
&gt; **[DÉBUT DE L&#39;ENTRETIEN]**
&gt; 
&gt; (dès que l&#39;agent entre, l&#39;entité semble pendant un court instant perturbée avant de se mettre sur la défensive)
&gt; 
&gt; **Agent Wrath :** Bonjour.
&gt; 
&gt; **SCP-178-FR-3-A :** Allez vous faire foutre.
&gt; 
&gt; **Agent Wrath :** Moi aussi je suis content de vous voir, donc je vais vous poser plusieurs questions, premièrement...
&gt; 
&gt; **SCP-178-FR-3-A :** Quoi que vous disiez, je ne répondrais pas.
&gt; 
&gt; **Agent Wrath :** Écoutez au moins mes questions, sinon nous utiliserons notre atout.
&gt; 
&gt; **SCP-178-FR-3-A :** (reste silencieuse pendant 3 secondes et devient méfiante) Quel atout ?
&gt; 
&gt; **Agent Wrath :** Vous avez un frère non ?
&gt; 
&gt; **SCP-178-FR-3-A :** (commence à s&#39;énerver) Je ne vois pas ce que vous voulez parler.
&gt; 
&gt; **Agent Wrath :** Nous avons arrêté la personne qui était avec vous et que vous avez tenté de protéger. Il nous a dit qu&#39;il était votre frère.
&gt; 
&gt; **SCP-178-FR-3-A :** Vous l&#39;avez attrapé ? Si c&#39;est réellement le cas, alors montrez-le moi.
&gt; 
&gt; **Agent Wrath :** Non, vous devez collaborer pour ça.
&gt; 
&gt; **SCP-178-FR-3-A :** Alors ça veut dire que vous ne l&#39;avez pas eu. Alors quoi ? Vous allez me faire du mal pour tout savoir sur notre particularité ? Sachez que je ne dirai rien.
&gt; 
&gt; **Agent Wrath :** Non, je ne vais pas vous faire de mal.
&gt; 
&gt; **SCP-178-FR-3-A :** Comment ça vous ne &#34;voulez pas me faire de mal&#34; ? Qu&#39;est-ce que ça veut dire ? Pourquoi je suis ici alors ? Je croyais que vous vouliez savoir pour la chose qu&#39;on a sur notre nuque ?
&gt; 
&gt; **Agent Wrath :** &#34;Ce que l&#39;on a sur notre nuque&#34; ? Vous voulez dire que votre frère a la même &#34;particularité&#34; ?
&gt; 
&gt; **SCP-178-FR-3-A :** Heu... Nan nan, il n&#39;a pas ça lui, laissez le en dehors de tout ça. Vous m&#39;avez, alors laissez le tranquille.
&gt; 
&gt; **Agent Wrath :** Nous aimerions que votre frère soit aussi ici pour répondre à nos questions, vous savez où il est ?
&gt; 
&gt; **SCP-178-FR-3-A :** Il est avec ma grande sœ... Heu... Nan je ne sais pas où il est. 
&gt; 
&gt; **Agent Wrath :** Oh, une grande sœur vous dites ?
&gt; 
&gt; **SCP-178-FR-3-A :** Nan, j&#39;ai rien dit.
&gt; 
&gt; **Agent Wrath :** Vous mentez très mal SCP-178-FR-3-A.
&gt; 
&gt; **SCP-178-FR-3-A :** Je... Et arrêtez de m&#39;appeler comme ça, ça m&#39;énerve. Et puis disséquez-moi, faites ce que vous voulez, mais ne touchez pas à mon frère bande de monstres.
&gt; 
&gt; **Agent Wrath :** Nous ne voulons pas vous disséquer ni vous tuer, nous essayons seulement de comprendre. Comme je vous l&#39;ai déjà dit, nous ne vous voulons aucun mal, que ce soit à vous ou à votre frère.
&gt; 
&gt; **SCP-178-FR-3-A :** Ouais c&#39;est ça.
&gt; 
&gt; **Agent Wrath :** D&#39;ailleurs pourquoi nous appeler &#34;monstres&#34; ?
&gt; 
&gt; **SCP-178-FR-3-A :** Vous vouliez pas poser des questions sur...
&gt; 
&gt; **Agent Wrath :** C&#39;est une question, veuillez y répondre.
&gt; 
&gt; **SCP-178-FR-3-A :** Humf... Vous devriez savoir pourquoi je vous appelle comme ça.
&gt; 
&gt; **Agent Wrath :** Si je vous demande c&#39;est pour une bonne raison.
&gt; 
&gt; **SCP-178-FR-3-A :** (réfléchit) Hum... Ouais pas faux.
&gt; 
&gt; **Agent Wrath :** Répondez à ma question s&#39;il vous plaît.
&gt; 
&gt; **SCP-178-FR-3-A :** Et bien il y a huit ans, j&#39;étais partie avec mon frère balader et quand je suis revenue à ma maison, elle était en train de brûler. J&#39;ai dit à mon frère d&#39;attendre et... (semble avoir peur)
&gt; 
&gt; **Agent Wrath :** Continuez je vous prie.
&gt; 
&gt; **SCP-178-FR-3-A :** Et... Et je suis rentrée dans la maison et je suis allée chercher la clef de bronze de mon frère et ma clef d&#39;argent à l&#39;étage et... Heu... Non non non, je suis allée seulement chercher la clef de bronze et... Hum... Je...
&gt; 
&gt; **Agent Wrath :** Vous êtes une très mauvaise menteuse. Ça ne sert à rien de mentir, nous voulons vous aider.
&gt; 
&gt; **SCP-178-FR-3-A :** M&#39;aider comment ?
&gt; 
&gt; **Agent Wrath :** Je vous expliquerai après, continuez votre récit.
&gt; 
&gt; **SCP-178-FR-3-A :** Et bien après tout ça je suis redescendue et j&#39;ai vu... J&#39;ai vu des types comme vous, habillés en noir avec des armes qui ont jeté mes parents et ma tante dans le feu. J&#39;ai fui sans qu&#39;ils me voient et depuis je protège mon frère.
&gt; 
&gt; **Agent Wrath :** Bizarre, ce ne sont pas nos méthodes. Avez-vous remarqué un détail sur leurs équipements ?
&gt; 
&gt; **SCP-178-FR-3-A :** Non, mais ils ont dit un moment &#34;chaos&#34; ou un truc comme ça.
&gt; 
&gt; **Agent Wrath :** L&#39;Insurrection du Chaos ?
&gt; 
&gt; **SCP-178-FR-3-A :** Oui c&#39;est ça, avec &#34;Fondation&#34; un moment.
&gt; 
&gt; **Agent Wrath :** Ça c&#39;est nous et l&#39;Insurrection du Chaos sont des personnes qui ont décidé d&#39;utiliser des objets ou des personnes avec des propriétés anormales pour leur propre compte. Nous nous ne vous voulons pas vous faire de mal.
&gt; 
&gt; **SCP-178-FR-3-A :** Attendez, vous voulez dire qu&#39;il y a d&#39;autres personnes qui ne sont pas &#34;normales&#34; ?
&gt; 
&gt; **Agent Wrath :** C&#39;est moi qui pose les questions, pouvez-vous m&#39;expliquer un peu plus sur SCP-178-FR-1-A et SCP-178-FR-1-B ? (l&#39;agent montre des photos des deux objets)
&gt; 
&gt; **SCP-178-FR-3-A :** La statue et le crâne ?
&gt; 
&gt; **Agent Wrath :** Oui, expliquez moi un peu plus dessus.
&gt; 
&gt; **SCP-178-FR-3-A :** Et bien je... Je ne vous dirai rien. Et puis je suis fatiguée faites ça plus tard.
&gt; 
&gt; (l&#39;agent Wrath fixe pendant 10 secondes SCP-178-FR-3-A)
&gt; 
&gt; **SCP-178-FR-3-A :** (commence à s&#39;énerver) Oh et puis merde, je vais vous le dire, c&#39;est pas comme si ça avait de l&#39;importance. Le crâne était un truc à nos ancêtres et pareil pour la statue. J&#39;y touchais jamais.
&gt; 
&gt; **Agent Wrath :** Je vois. Très bien nous en avons finis pour aujourd&#39;hui. Juste une dernière question, pourquoi avons-nous trouvé une clef en or lorsque nous avons ouvert le crâne ?
&gt; 
&gt; **SCP-178-FR-3-A :** Quoi elle ne l&#39;avait pas pris... Heu, je ne sais pas de quoi vous parlez.
&gt; 
&gt; (l&#39;agent Wrath fixe SCP-178-FR-3-A pendant 5 secondes)
&gt; 
&gt; **SCP-178-FR-3-A :** Hum... (sourit légèrement avant de prendre un air triste) Ouais je suis une mauvaise menteuse...
&gt; 
&gt; **Agent Wrath :** Dans quelques jours vous serez arrivée à destination et vous serez dans votre cellule. Nous ferons quelques tests pour mieux cerner les anomalies et un psychologue vous posera encore quelques questions.
&gt; 
&gt; **SCP-178-FR-3-A :** Hum... Ouais d&#39;accord...
&gt; 
&gt; **Agent Wrath :** Bien.
&gt; 
&gt; **SCP-178-FR-3-A :** Heu dites...
&gt; 
&gt; **Agent Wrath :** Oui ?
&gt; 
&gt; **SCP-178-FR-3-A :** Vous promettez que vous ne ferez pas de mal à mon frère si jamais vous le voyez ?
&gt; 
&gt; **Agent Wrath :** Nous vous le promettons.
&gt; 
&gt; **[FIN DE L&#39;ENTRETIEN]**
[[/collapsible]]

**Incident 178-FR :** Après la capture de SCP-178-FR-3-A et la saisie de SCP-178-FR-2-A, un test fut autorisé dans le cadre d&#39;une expérience au Site-Beth avec SCP-178-FR-1-A, SCP-178-FR-1-B et SCP-178-FR-3-A dans une salle de test et SCP-178-FR-2-A avec les chercheurs dans une salle annexe en présence de quatre (4) gardes. 
Lorsque la clef a franchi le périmètre des cent mètres (100 m) alors que l&#39;équipe scientifique l&#39;apportait avant le début du test, l&#39;effet anormal de SCP-178-FR-1-A s&#39;est activé et celui-ci a retiré SCP-178-FR-2-A via un des orbites de SCP-178-FR-1-B, effet inconnu à l&#39;époque des faits. 

Aucun garde n&#39;était présent sur les lieux du fait que l&#39;expérience n&#39;avait pas commencé et SCP-178-FR-3-A avait saisie SCP-178-FR-2-A avant de l’insérer et le faire tourner dans sa nuque. L&#39;effet anormal Alpha-178-FR s&#39;est donc activé et l&#39;entité a réussi à s&#39;enfuir de la salle et blesser sept (7) membres du personnel en tentant de s&#39;enfuir. 
Après que celle-ci ai bousculée accidentellement le docteur Rune, SCP-178-FR-3-A s&#39;est arrêtée et a regardé le docteur pendant approximativement quinze secondes (15 s).
SCP-178-FR-3-A a été par la suite été encerclée, mais a elle même retirée la clef de sa nuque et a mis fin à son effet anormal. SCP-178-FR-3-A a ensuite été reconduite dans sa cellule sans résistance de sa part et SCP-178-FR-2-A a été mis dans un coffre dans le Site-Beth en attendant une décision.

L&#39;incident comprend un log vidéo retranscrit ci-après :

[[collapsible show=&#34;Montrer le log vidéo de l&#39;incident 178-FR&#34; hide=&#34;Cacher le log vidéo de l&#39;incident 178-FR&#34;]]

&gt; **Date :** 25/03/2015
&gt; 
&gt; **Avant-propos :** //Le garde Levy préparait une caméra avant de se rendre au test.//
&gt; 
&gt; **[DÉBUT DU LOG VIDÉO]**
&gt; 
&gt; (le début de la vidéo montre le garde Levy en train de tester la caméra)
&gt; 
&gt; **Agent Lynch :** Hey Levy, dépêche-toi si tu veux être à l&#39;heure pour le test.
&gt; 
&gt; **Garde Levy :** Déjà ? Okay j&#39;arrive.
&gt; 
&gt; (le garde sort de la salle de repos)
&gt; 
&gt; **Agent Lynch :** C&#39;est quelle salle de test ?
&gt; 
&gt; **Garde Levy :** La B-28 dans la section Nord, et toi tu vas où ?
&gt; 
&gt; **Agent Lynch :** Section Nord aussi. On peut y aller tous les deux si tu veux.
&gt; 
&gt; **Garde Levy :** D&#39;accord.
&gt; 
&gt; (le garde et l&#39;agent marchent côte à côte en direction de la salle de test B-28)
&gt; 
&gt; **Agent Lynch :** Pourquoi tu prends cette caméra ?
&gt; 
&gt; **Garde Levy :** Celle de la salle a sauté hier, il y en avait aucune autre de disponible et ceux chargés du test voulaient pas le reporter, l&#39;entité vient d&#39;arriver aujourd&#39;hui.
&gt; 
&gt; **Agent Lynch :** Quel numéro ?
&gt; 
&gt; **Garde Levy :** SCP-178-FR-3-A.
&gt; 
&gt; **Agent Lynch :** 3-A ? Ils doivent déborder d&#39;objets anormaux pour celui-ci.
&gt; 
&gt; **Garde Levy :** T&#39;as pas idée.
&gt; 
&gt; **Agent Lynch :** Elle ressemble à quoi cette entité ?
&gt; 
&gt; **Garde Levy :** Une jeune femme de vingt, vingt-cinq ans. Elle te ressemble d&#39;ailleurs.
&gt; 
&gt; **Agent Lynch :** Ah bon ?
&gt; 
&gt; **Garde Levy :** Elle a les cheveux châtains tout comme toi.
&gt; 
&gt; **Agent Lynch :** Bah c&#39;est pas ma vraie couleur de cheveux.
&gt; 
&gt; **Garde Levy :** Ah bon ? C&#39;est quoi alors ?
&gt; 
&gt; **Agent Lynch :** Blo...
&gt; 
&gt; (plusieurs cris sont entendus au loin)
&gt; 
&gt; **Agent Lynch :** Il se passe quoi là-bas ?
&gt; 
&gt; **Garde Levy :** Ça vient de la salle B-28.
&gt; 
&gt; (SCP-178-FR-3-A avec l&#39;effet anormal Alpha-178-FR traverse le couloir juste devant en renversant un scientifique mais trop rapidement et pas assez longtemps pour la voir clairement)
&gt; 
&gt; **Agent Lynch :** Putain !
&gt; 
&gt; (l&#39;agent Lynch active l&#39;alarme de brèche de confinement et les deux personnes courent sur la position de l&#39;entité)
&gt; 
&gt; **Garde Levy :** *via radio* À tous les gardes sur le test 178-FR-3-A n°1, l&#39;entité vient de s&#39;enfuir en direction de la section Ouest, préparez-vous à intervenir.
&gt; 
&gt; **Agent Lynch :** C&#39;est quoi l&#39;effet anormal de cette entité ?
&gt; 
&gt; **Garde Levy :** Elle peut acquérir une force phénoménale et cracher de la vapeur d&#39;eau bouillante.
&gt; 
&gt; **Agent Lynch :** Super...
&gt; 
&gt; (l&#39;agent Wrath rejoint à ce moment le garde et l&#39;agent Lynch)
&gt; 
&gt; **Agent Lynch :** Wrath... Génial, manquait plus que ça.
&gt; 
&gt; **Agent Wrath :** Lynch ? T&#39;es sur le Site ?
&gt; 
&gt; **Agent Lynch :** Tu le vois bien grand con.
&gt; 
&gt; **Garde Levy :** Ouaw, il s&#39;est passé quoi entre vous deux ?
&gt; 
&gt; **Agent Lynch :** On a pas le temps, on doit stopper ce truc.
&gt; 
&gt; **Agent Wrath :** On a rompu pour la faire courte.
&gt; 
&gt; **Garde Levy :** Ah ? Je l&#39;ignorais.
&gt; 
&gt; **Agent Lynch :** T&#39;as vraiment le chic pour casser l&#39;ambiance Wrath.
&gt; 
&gt; **Agent Wrath :** Toi aussi que je sache.
&gt; 
&gt; **Agent Lynch :** T&#39;insinue quoi !?
&gt; 
&gt; **Garde Levy :** Arrêtez vous deux, on doit...
&gt; 
&gt; (l&#39;agent Lynch trébuche sur un garde à terre au détour d&#39;un couloir)
&gt; 
&gt; **Agent Lynch :** Bordel, c&#39;est pas ma journée... 
&gt; 
&gt; **Agent Wrath :** Ça va Lynch ?
&gt; 
&gt; **Agent Lynch :** Ouais continuez sans moi, allez-y !
&gt; 
&gt; (l&#39;agent Wrath et le garde continuent leur poursuite de l&#39;entité)
&gt; 
&gt; **Garde Levy :** Depuis quand vous êtes plus ensemble vous deux ?
&gt; 
&gt; **Agent Wrath :** Ça va faire trois semaines. 
&gt; 
&gt; **Garde Levy :** Ah ouais quand même...
&gt; 
&gt; (l&#39;agent et le garde commencent à rattraper l&#39;entité et esquivent plusieurs membres du personnel à terre) 
&gt; 
&gt; **Garde Levy :** Bizarre, elle tue personne, elle les bouscule juste.
&gt; 
&gt; **Agent Wrath :** J&#39;étais dans l&#39;équipe chargée de la capturer, on a découvert qu&#39;elle avait tué quelqu&#39;un juste avant et il semblerait qu&#39;elle ait des remords.
&gt; 
&gt; **Garde Levy :** Elle serait traumatisée d&#39;avoir ôté la vie ?
&gt; 
&gt; **Agent Wrath :** Apparemment...
&gt; 
&gt; (l&#39;agent et le garde arrivent en vue de l&#39;entité après que celle-ci ait bousculé le docteur Rune)
&gt; 
&gt; **Garde Levy :** Elle est là !
&gt; 
&gt; **Agent Wrath :** Tiens d&#39;autres gardes arrivent.
&gt; 
&gt; **Garde Levy :** Ce sont les gars qui étaient avec moi pour le test qu&#39;on devait faire.
&gt; 
&gt; **Agent Wrath :** C&#39;est bizarre elle réagit pas...
&gt; 
&gt; (l&#39;agent et le garde arrivent sur les lieux et encerclent l&#39;entité avec les autres membres de la sécurité du site)
&gt; 
&gt; **Agent Wrath :** Veuillez vous rendre SCP-178-FR-3-A.
&gt; 
&gt; (aucune réaction de l&#39;entité, celle-ci fixe le docteur avant de désactiver son effet anormal en retirant SCP-178-FR-2-A de sa nuque)
&gt; 
&gt; **Agent Wrath :** Mettez vos mains derrière le dos et donnez moi cette clef.
&gt; 
&gt; (l&#39;entité obéit et se laisse faire)
&gt; 
&gt; **Agent Wrath :** Bien, veuillez me suivre.
&gt; 
&gt; (l&#39;agent Wrath, l&#39;entité, le docteur et les autres membres du personnel de sécurité partent ensuite hors du champs de vision de la caméra tandis que l&#39;agent Lynch arrive essoufflée)
&gt; 
&gt; **Agent Lynch :** Raaaah j&#39;arrive en retard, j&#39;ai raté quoi ?
&gt; 
&gt; **Garde Levy :** L&#39;entité a été capturée, elle s&#39;est rendue de son gré.
&gt; 
&gt; **Agent Lynch :** Ah ? Bon ben tant mieux... 
&gt; 
&gt; **Garde Levy :** Du coup tu reste à Beth même si il y a Wrath ?
&gt; 
&gt; **Agent Lynch :** Nan, je suis réaffectée à Aleph, je pars demain.
&gt; 
&gt; **Garde Levy :** D&#39;accord.
&gt; 
&gt; **Agent Lynch :** Tiens ? T&#39;as la caméra allumée...
&gt; 
&gt; **Garde Levy :** Ah ? J&#39;y avais plus prêté attention.
&gt; 
&gt; **Agent Lynch :** Ça a tout filmé ?
&gt; 
&gt; **Garde Levy :** Je pense, on pourra le fournir au dossier.
&gt; 
&gt; **Agent Lynch :** J&#39;aurais bien voulu voir à quoi ressemble cette entité... Bon coupe ça on va aller à la salle de repos.
&gt; 
&gt; **[FIN DU LOG VIDÉO]**

[[/collapsible]]

**Entretien 178-FR-3-A-n°2 :** Cet entretien s&#39;est déroulé quelques temps après l&#39;incident 178-FR avec le docteur en psychologie L. Rune.

[[collapsible show=&#34;Montrer l&#39;entretien&#34; hide=&#34;Cacher l&#39;entretien&#34;]]
&gt; **Entretien du 27/03/2015 à 19 h 21.**
&gt; 
&gt; **Interrogé :** SCP-178-FR-3-A
&gt; **Interrogateur :** Docteur Rune
&gt;
&gt; **Avant-propos :** //L&#39;entretien s&#39;est déroulé en présence de quatre (4) gardes et sans accès possible à SCP-178-FR-1-A, SCP-178-FR-1-B, SCP-178-FR-2-A et SCP-178-FR-2-C.//
&gt; 
&gt; **[DÉBUT DE L&#39;ENTRETIEN]**
&gt; 
&gt; **Docteur Rune :** (entre dans la pièce et s&#39;adresse à SCP-178-FR-3-A) Bonsoir.
&gt; 
&gt; **SCP-178-FR-3-A :** Bonsoir docteur.
&gt; 
&gt; **Docteur Rune :** (aux gardes) Avant de commencer je vous prierais d&#39;aller à l&#39;extérieur s&#39;il vous plaît.
&gt; 
&gt; **Garde Levy :** Vous êtes sûre ?
&gt; 
&gt; **Docteur Rune :** Oui je sais ce que je fais.
&gt; 
&gt; (les gardes quittent la pièce)
&gt; 
&gt; **Docteur Rune :** Bien commençons, comment t&#39;appelles-tu ?
&gt; 
&gt; **SCP-178-FR-3-A :** Vous... Vous deviez pas m&#39;appeler par le matricule qu&#39;on m&#39;a donnée ?
&gt; 
&gt; **Docteur Rune :** Au diable ce truc, je fais de la psychologie, je veux que vous vous sentiez à l&#39;aise.
&gt; 
&gt; **SCP-178-FR-3-A :** Et bien je m&#39;appelle Eilleen.
&gt; 
&gt; **Docteur Rune :** Bien Eilleen, nous allons commencer sur les événements récents. Pourquoi ne pas avoir continué à vous échapper après m&#39;avoir bousculée.
&gt; 
&gt; **SCP-178-FR-3-A :** (reste silencieuse pendant 3 secondes) C&#39;est qu&#39;en fait vous me rappelez ma mère, vous avez le même visage.
&gt; 
&gt; **Docteur Rune :** Vous avez tous cette chose dans la nuque dans votre famille ?
&gt; 
&gt; **SCP-178-FR-3-A :** On l&#39;avait de génération en génération, mon père, ma tante, ma grande-sœur, mon petit frère et moi. Ma mère elle était &#34;normale&#34;, on est donc la dernière génération à posséder ce truc. 
&gt; 
&gt; **Docteur Rune :** Tu as donc bel et bien un frère et une sœur. Comment s&#39;appellent-ils ?
&gt; 
&gt; **SCP-178-FR-3-A :** William et Mary.
&gt; 
&gt; **Docteur Rune :** D&#39;accord, pourrais-tu m&#39;en dire un peu plus sur eux ?
&gt; 
&gt; **SCP-178-FR-3-A :** Non.
&gt; 
&gt; **Docteur Rune :** Bon je comprends, alors raconte moi un peu comment vous avez fait pour vivre pendant toutes ces années après l&#39;incendie ?
&gt; 
&gt; **SCP-178-FR-3-A :** Si vous me posez toutes ces questions c&#39;est pour les retrouver n&#39;est-ce pas ? Vous voulez savoir où ils sont ?
&gt; 
&gt; **Docteur Rune :** Idéalement, oui. Avant que des groupes violents et dangereux ne capturent votre frère et votre sœur.
&gt; 
&gt; **SCP-178-FR-3-A :** Pourquoi ? Vous vous considérez comme des anges ?
&gt; 
&gt; **Docteur Rune :** Disons que s&#39;ils ont tués vos parents, ils pourraient faire de même avec le reste de votre famille.
&gt; 
&gt; **SCP-178-FR-3-A :** (devient angoissée) D&#39;autres organisations comme la votre pourraient les capturer pour les tuer ? Pourquoi ?
&gt; 
&gt; **Docteur Rune :** Pour que le monde soit &#34;normal&#34; j&#39;imagine.
&gt; 
&gt; **SCP-178-FR-3-A :** Le monde que j&#39;ai connu était froid et cruel. Comme vous.
&gt; 
&gt; **Docteur Rune :** Nous sommes froids, mais pas cruels. Nous voulons que vous restiez sur nos Sites pour que vous soyez en sécurité et que vous ne blessez pas les autres.
&gt; 
&gt; **SCP-178-FR-3-A :** Que voulez-vous dire ?
&gt; 
&gt; **Docteur Rune :** Que vous n&#39;aurez plus besoin de vous cacher sans cesse, plus besoin de braquer des personnes... Plus besoin de tuer.
&gt; 
&gt; (SCP-178-FR-3-A semble mal à l&#39;aise lors de la prononciation du mot &#34;tuer&#34; et reste silencieuse)
&gt; 
&gt; **Docteur Rune :** Où sont votre petit frère et votre grande-sœur ?
&gt; 
&gt; **SCP-178-FR-3-A :** Je... Je l&#39;ignore.
&gt; 
&gt; **Docteur Rune :** Comment vous avez survécu toutes ces années en vous cachant ? Pourquoi vous n&#39;étiez que vous et votre frère sans votre sœur ?
&gt; 
&gt; **SCP-178-FR-3-A :** Ma sœur était déjà partie de la maison familiale, elle vit parmi les gens &#34;normaux&#34;.
&gt; 
&gt; **Docteur Rune :** Sous un autre nom j&#39;imagine, lequel ?
&gt; 
&gt; **SCP-178-FR-3-A :** Je ne vous le donnerai pas.
&gt; 
&gt; **Docteur Rune :** Vous n&#39;avez pas confiance en moi ?
&gt; 
&gt; **SCP-178-FR-3-A :** Je ne sais pas ce que vous faites et si je vous donne les détails pour que vous puissiez poursuivre vos recherches et les amener ici s&#39;ils seront au meilleur endroit. Je ne sais pas si ces autres personnes qui auraient tués mes parents et ma tante vont aussi leurs faire du mal. Je ne sais pas si je peux avoir confiance.
&gt; 
&gt; **Docteur Rune :** C&#39;est mon boulot ça. Mais si votre frère était livré à lui-même cette nuit, comment il est parvenu à nous échapper et qu&#39;est-ce qu&#39;il compte faire ?
&gt; 
&gt; **SCP-178-FR-3-A :** Il aura sûrement utilisé ma clef d&#39;argent et il ira rejoindre ma sœur.
&gt; 
&gt; **Docteur Rune :** Vous dites votre &#34;clef d&#39;argent&#34; mais nous vous avons trouvé avec une clef de bronze que vous avez utilisé deux fois. De plus nous avons trouvés d&#39;importantes particules de cuivre dans votre chevelure et votre corps, qui est un des composants du bronze. Nous savons à présent qu&#39;il y a trois clefs et que vous êtes trois frères et sœur. Comment dois-je l&#39;interpréter ?
&gt; 
&gt; **SCP-178-FR-3-A :** (reste silencieuse pendant 10 secondes) Pff... Je suppose que vous l&#39;aurez trouvé de toutes façons... Il se trouve que chaque personne de notre famille, un père ou une mère, ne peut avoir que trois enfants maximum. Ils ont chacun une des trois clefs qu&#39;ils ont à leur naissance dans la nuque, une clef de bronze, d&#39;argent ou d&#39;or. Leurs cheveux ont de plus la même couleur que leur clef, châtain comme moi, gris, ou blond. Mon père a échangé la clef de mon petit frère avec la mienne car selon lui les aînés doivent protéger leurs benjamins. Pour lui permettre de fuir, nous avons de nouveau échangé nos clefs car celle d&#39;argent donne plus de rapidité que celle de bronze.
&gt; 
&gt; **Docteur Rune :** Il y aurait donc d&#39;autres clefs en bronze, en argent ou en or ?
&gt; 
&gt; **SCP-178-FR-3-A :** Non, elles se détruisent immédiatement après la mort de son possesseur.
&gt; 
&gt; **Docteur Rune :** Bien... Donc si je regroupe toutes les informations, votre frère a les cheveux gris et votre sœur les cheveux blonds ?
&gt; 
&gt; **SCP-178-FR-3-A :** Ouais et... Attendez je suis en train de vous décrire comment ils sont ? Et merde...
&gt; 
&gt; **Docteur Rune :** Ils vaut mieux pour eux que nous les trouvions avant d&#39;autres personnes, il serait judicieux que vous nous aidiez.
&gt; 
&gt; **SCP-178-FR-3-A :** (reste silencieuse pendant 5 secondes) Désolée docteur mais je commence à être fatiguée...
&gt; 
&gt; **Docteur Rune :** Bon, et bien nous continuerons demain Eilleen, au revoir.
&gt; 
&gt; **SCP-178-FR-3-A :** Une dernière chose docteur.
&gt; 
&gt; **Docteur Rune :** Oui ?
&gt; 
&gt; **SCP-178-FR-3-A :** L&#39;agent Wrath, il a quel âge ?
&gt; 
&gt; **Docteur Rune :** À peu près le même que vous, pourquoi ?
&gt; 
&gt; **SCP-178-FR-3-A :** Heu... Nan rien, juste pour savoir. Au revoir.
&gt; 
&gt; **[FIN DE L&#39;ENTRETIEN]**

__Notes :__ D&#39;après le docteur Rune, SCP-178-FR-3-A développerait des sentiments pour l&#39;agent Wrath, ce pourquoi elle était mal à l&#39;aise lors de son premier entretien. L&#39;agent Wrath a été assigné à un autre projet et le docteur Rune a été réprimandée suite à son refus d&#39;appeler l&#39;entité par son matricule. 
Le docteur Rune restera néanmoins assignée à SCP-178-FR-3-A au Site-Beth en tant que psychologue du fait que SCP-178-FR-3-A développe une relative confiance envers elle et soit plus enclin à donner des détails sur ce qu&#39;elle sait.
[[/collapsible]]

**Demande 178-FR-3-A n°1 :** Le 28/06/2015 après plusieurs tests avec SCP-178-FR-3-A et SCP-178-FR-2-A et suite à une dégradation de l&#39;état de santé de son foie, des analyses ont démontrés qu&#39;en plus d&#39;une déshydratation, l&#39;utilisation de l&#39;objet augmentait le taux de particules de cuivre dans le sang et dans le corps de l&#39;entité dans des proportions variables. D&#39;après le taux de particules déjà présent dans l&#39;organisme de l&#39;entité, sa durée de vie est estimée à [DONNÉES CENSURÉES] (██) ans et elle pourrait souffrir de plusieurs maladies cérébrales dégénératives comme la maladie d’Alzheimer ou la maladie de Parkinson à l&#39;avenir.
D&#39;une manière actuellement inconnue, SCP-178-FR-3-A apprit cela et a demandé au personnel à ce qu&#39;il n&#39;y ai plus de tests. 

__Note du 29/06/2015 :__ //Une série de trois (3) tests a été programmé avant l&#39;expédition de SCP-178-2-A et de SCP-178-2-C au Site de stockage Kybian et la fin des tests sur SCP-178-FR-3-A, toutes les anomalies ayant été cernées. Hormis dans le cas de l&#39;utilisation de SCP-178-2-C, qui n&#39;a pas été approuvé.// - Directeur du Site-Beth

Les membres du personnels soupçonnés de cette divulgation d&#39;information sont le docteur Rune et l&#39;agent Wrath. Le docteur Rune a été innocentée du fait qu&#39;elle n&#39;ai été pas mis au courant et aucune preuve ne permet de dire que ce serait l&#39;agent Wrath, connaissant de cette information, malgré divers interrogatoires.

Le docteur Rune a par la suite proposé que l&#39;entité soit soignée grâce à l&#39;utilisation de [[[SCP-130-FR]]]. Du fait de l&#39;interdiction d’interaction entre anomalies à cause de l&#39;incident SCP-130-FR n° 2 et du fait que les anomalies de l&#39;entité ont été cernées pour l&#39;effet anormal Alpha-178-FR, la proposition a été rejetée.
Toutefois, celle-ci pourra être reconsidérée dans le cas d&#39;un regain d&#39;intérêt manifeste pour l&#39;entité. La proposition devra alors être validée par le directeur du Site-Beth et le docteur en charge de [[[SCP-130-FR]]] ou devra être validée par un (1) membre du Conseil O5.

**Demande 178-FR-3-A n°2 :** Le 03/07/2015, les agents sur la piste des deux entités ont déclaré avoir trouvé SCP-178-FR-3-B, mais que celui-ci a été capturé par l&#39;Insurrection du Chaos. Il semblerait depuis qu&#39;il ait rejoint un de leurs bataillons en coopérant avec eux.
Comme précédemment et d&#39;une manière inconnue, SCP-178-FR-3-A apprit cela et a demandé à rejoindre une Force d&#39;Intervention Mobile, comme l&#39;ont fait auparavant [[[SCP-105]]] et [[[scp-076|SCP-076-2]]], dans le but d&#39;aller convaincre son frère de la rejoindre à la Fondation. Sujet en cours de discussion, mais a peu de chance d&#39;aboutir du fait que le cas de la FIM Oméga-7 (&#34;La Boîte de Pandore&#34;) fait office de jurisprudence.
Il est supposé que c&#39;est l&#39;agent Wrath qui a communiqué cette information à SCP-178-FR-3-A, mais aucune preuve ne permet de l&#39;y relier. Réassignement de l&#39;agent Wrath au Site-Aleph et surveillance de celui-ci par [DONNÉES SUPPRIMÉES] en cours.

__Note du 16/07/2015 :__ //Aucune décision n&#39;a été prise actuellement. SCP-178-FR-3-A restera confiné au Site-Beth jusqu&#39;à nouvel ordre.// - Directeur du Site-Beth et commandant des Forces d&#39;Interventions Mobiles</textarea></pre>
