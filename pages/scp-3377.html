[[include info:start]]
**原文：[http://www.scp-wiki.net/scp-3377 SCP-3377(酒神之仁)]**
**原作者** : [[*user LilyFlower]]
**翻譯者** : [[*user minmasterqw]]
[[include info:end]]
[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3377/vineyard.jpg|
    caption=臨時站點Site-386
    ]]
**項目編號：** SCP-3377

**項目等級：** Thaumiel

**特殊收容措施：**除非基金會指揮部另有規定，否則應在每個基金會站點實行酒神協議[[footnote]]詳見附錄一[[/footnote]][[footnote]]有關於建設及使用相關協議的站點詳見檔案3377/exclusions/1a[[/footnote]]。已在法國的盧瓦爾河地區建立臨時站點Site-386，以生產用於實施酒神協議的葡萄酒。

無需再進一步的收容。

**描述：**SCP-3377是假設存在的IV級現實扭曲性實體/群體。儘管尚未與SCP-3377直接接觸，但證據表明項目存在於與基準相鄰的空間中，並能夠在滿足特定條件情況下和基準現實互動。 SCP-3377顯得仁慈，會令符合酒神協議條件的區域內發生異常性破壞的機率減低。

SCP-3377亦會留下一些「禮物」來交換符合協議內容的酒類。這些禮物通常具高價值並且有着相同的性質，大部分在某種程度上與葡萄或葡萄酒有關。在Site-17發現的一個例子是由純金製成的活葡萄藤（現時收容在Site-17內以供進一步研究）。正在嘗試與SCP-3377進行通訊。

SCP-3377是在異常事件的例行檢查中發現， 對法國中部，特別是在統計盧瓦爾河谷地區異常事件發生機率較其他地區低。派出調查人員後，發現這些區域皆以葡萄園為中心，從而導致了酒神協議的研究和開發。

**附錄一-酒神協議：** 

酒神協議是由Turei研究員於1978年首先開發的，他發現法國葡萄園，尤其是盧瓦爾河谷葡萄園對周圍異常活動的抑製作用。酒神協議的 第一版十分簡單，但是隨著時間的推移而變得越來越複雜，亦因此更加有效。目前，酒神協議更新至第十七版，將於2019年6月28日進行審查。
&gt; 酒神協議之步驟如下：
&gt; 
&gt; * 所有基金會站點都應設有一個石制酒窖，如環境許可則建設在地底。
&gt; * 酒窖必須收藏至少200瓶葡萄酒，總價值至少為8000美元。
&gt; * 每個酒窖中至少有50％的葡萄酒來自法國，其中至少有20％的葡萄酒來自盧瓦爾河谷。
&gt; * 酒窖的濕度必須保持在約75％，溫度大約為 攝氏13度，光度少於120流明。
&gt; * 每個酒窖每月至少必須取走一瓶葡萄酒，並由基金會的兩名成員飲用，並配以賓利士汁牛排和炸薯條。然後應在4天內補充。
