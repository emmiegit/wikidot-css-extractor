**Ítem #:** SCP-3377

**Clasificación del Objeto:** Taumiel

**Procedimeintos Especiales de Contención:** El Protocolo Baco[[footnote]]Véase el Anexo 1[[/footnote]] debe llevarse a cabo en cada sitio administrativo y de contención de la Fundación, a menos que el Mando del Sitio indique lo contrario[[footnote]]Para obtener una lista completa de dichos sitios, véase el documento adjunto 3377/exclusions/1a[[/footnote]]. El Sitio Provisional 386 ha sido establecido en la región francesa del Loira con el fin de producir vino para la promulgación del Protocolo Baco.

No es necesaria ninguna contención adicional.

**Descripción:** SCP-3377 es una hipotética entidad o conjunto de entidades alteradoras de la realidad de clase-IV. Aunque todavía no se ha establecido ningún contacto directo con SCP-3377, las evidencias sugieren la presencia de un ser (o seres) extremadamente poderoso presente en una realidad adyacente a la de referencia, capaz de interactuar con la realidad de referencia siempre que se cumplan determinadas condiciones. SCP-3377 se muestra benevolente, reduciendo aparentemente la probabilidad de que se produzcan daños anómalos en una zona en la que se cumplan las condiciones del Protocolo Baco. También se sabe que SCP-3377 deja &#34;regalos&#34; a cambio de vino cuando se cumplen las condiciones del Protocolo Baco. Dichos regalos suelen ser de naturaleza similar, muy valiosos y relacionados en cierta medida con las uvas o el vino. Un ejemplo de ello, recuperado en el Sitio-17, es una vid viviente aparentemente hecha de oro macizo (objeto conservado en el Sitio-17 para estudios adicionales). Se están realizando esfuerzos para establecer comunicación con SCP-3377.

SCP-3377 fue descubierto inicialmente cuando los exámenes rutinarios de patrones de sucesos anómalos revelaron un número estadísticamente significativo de casos bajos de sucesos en el centro de Francia, particularmente en la región del Valle del Loira. Tras el envío de agentes de investigación, se descubrió que dichas zonas se centraban en torno al cultivo de viñedos, lo que condujo a la investigación y desarrollo del Protocolo Baco.

**Anexo 1 - Protocolo Baco:** El Protocolo Baco fue ideado inicialmente en 1978 por el Investigador Turei tras el descubrimiento de un efecto inhibidor de la actividad anómala en torno a los viñedos franceses, en particular los del Valle del Loira. Aunque la primera iteración del Protocolo Baco era muy sencilla, con el tiempo se ha ido haciendo más compleja y, por tanto, más eficaz. Actualmente, el Protocolo Baco se encuentra en su 17^^ª^^ iteración, y está previsto que se revise el 28/06/2019.

&gt; El Protocolo Baco consta de los siguientes pasos:
&gt;
&gt; * Todos los sitios de la Fundación deben contener una cava de vino construida en piedra, subterránea en la medida de lo posible.
&gt; * Las bodegas deben contener al menos 200 botellas de vino con un valor total de al menos 8000 USD.
&gt; * Al menos el 50% del vino de cada bodega debe proceder de Francia, con un 20% del vino total obtenido del Valle del Loira.
&gt; * La humedad de la bodega debe mantenerse en torno al 75%, con una temperatura aproximada de 13°C y una intensidad luminosa inferior a 120 lx.
&gt; * Al menos una vez al mes, dos miembros del personal de la Fundación deben sacar una botella de vino de cada bodega y consumirla junto con una comida de filete poco cocido con salsa bearnesa y patatas recién fritas. La botella deberá ser sustituida en un plazo de 4 días.
