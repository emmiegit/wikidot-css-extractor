+++ Из записи устного доклада агента команды захвата 07-███ А.П. ████████.

&gt; Изъятие потенциальных 1265 прошло в целом по плану, но нас смутили двое парней, тёршихся возле троллейбусного парка. Что-то в них было настораживающее, и я решил вывезти груз из города поаккуратнее. Тем более на брифинге сообщили, что в районе могут работать ГОКи. У нас была только одна машина, и эти двое, если они следили за нами, явно её приметили. Центр приказал нам выйти на связь с местной фирмой-прикрытием, Общеустановочное что-то там, не помню точно название. Они должны были дать нам помещение и транспорт, потому что ближайшая Зона была в нескольких сотнях километров.
&gt; 
&gt; Мы связались с ними, как положено. Но оказалось, что на прямой линии Фонда у них сидит девочка-секретарша, которая умеет только попугайничать «Сергей Петрович на встрече, не знаю, когда вернётся», кодов не знает, а когда Васильев начал выходить из себя, просто кинула трубку! Мы взвинтились, попытались сами найти контору, но пока доехали, она уже закрылась. Прикрытие, блин!
&gt; 
&gt; В общем, темнело, мы решили выбираться так, да побыстрее. Когда нас попытались тормознуть на трассе, прибавили газу. Началась погоня, но мы кое-как оторвались и добрались до своей точки. Глупо конечно, чуть не притащили к себе ДПС, но, если бы на шоссе нас остановили ГОКи, было бы совсем хреново. Я не понимаю, что за хрень с этим прикрытием творится, оно вообще наше ещё?

+++ Запись опроса специалиста ОВС.

Опрашивающий: Заместитель директора Зоны ██ █.█.██████.
Опрашиваемый: Специалист ОВС А.Ф. Сергиенко, УД2.

&gt; **██████**: Назовите для протокола своё имя и должность.
&gt; 
&gt; **Сергиенко**: Сергиенко Алексей Фёдорович, специалист по работе с организациями-прикрытиями отделения 9 Отдела внешних связей.
&gt; 
&gt; **██████**: Расскажите об обстоятельствах вашего направления.
&gt; 
&gt; **Сергиенко**: Меня недавно перевели на эту должность, фактически, это первое задание здесь. Руководитель передал мне дело фирмы, провалившейся по полной программе при изъятии SCP-1265 командой захвата. Я спросил о кураторе фирмы, он ответил, что ████ёв «в отпуске». Явно не моего допуска дело. Я разобрал документы, посмотрел статистику и поехал на место.
&gt; 
&gt; **██████**: Что-то привлекло ваше внимание на этом этапе?
&gt; 
&gt; **Сергиенко**: Да в общем-то нет. Обычные документы, обычная фирма, двенадцатый тип, все договоры по согласованию, кроме обеспечения функционирования, ежемесячная отчётность, где работают на самом деле, знают директор и главбух, может ещё 1-2 человека. Скупка собственности по заданию, обеспечение полевых команд ПТД – помещение, транспорт, документы, иное по заданию. Вполне себе обычные &#34;прикрывашки&#34;. По договорам и отчётам всё нормально. Разве что они чуть чаще обычного просили денег, якобы им аренду и коммуналку повышали. Немного не сходилось. И вот ещё, их название и реквизиты проверялись чаще обычного. Несильно, на процентов 7-10 выше среднего показателя. В принципе так бывает.
&gt; 
&gt; **██████**: Итак, вы отправились на место.
&gt; 
&gt; **Сергиенко**: Да, приехал, пошёл в контору. Встретила меня там секретарша, которая и не подумала реагировать на стандартное «Я из администрации по определению и управлению субститутами». Хлопнула глазками и сказала, что директор на встрече. Пришлось надавить, сказать, что я от учредителей, и у директора пять минут, чтобы закончить все свои встречи. Как ни странно, меня приняли.
&gt; 
&gt; Директор явно нервничал, был до слащавости вежлив. Я понял, что на него нужно давить, но не слишком, поэтому, когда он спросил, что привело человека из Центра к ним, прямо ответил, что привёл меня провал функции фирмы. Он перепугался, но о чём речь понял. Затараторил что-то про то, что у него все сотрудники были на каком-то мероприятии, да и он сам был там, и транспорт там был, потому что это было в рамках очень важного контракта. Я тут же его прервал, сказав, что такого контракта не помню, а даже если он был, это не оправдание. На самом деле не было у них активных контрактов, требующих транспорт на тот момент, судя по отчётам, которые мне дали.
&gt; 
&gt; Директор совсем смутился, понёс какой-то бред про старый возобновлённый договор. Пришлось потребовать полный реестр. Главбух принёс документы и я, честно говоря, там и сел.
&gt; 
&gt; **██████**: Поясните.
&gt; 
&gt; **Сергиенко**: Ну понимаете, когда по отчётам и плану у фирмы должно быть, условно говоря, 35 договоров (не считая трудовых, конечно) заключено за последний год, а у неё их реально 70 -- это очень плохо. Даже нет, это совсем плохо. Эти ребята не отчитались перед нами о половине всего, что наподписывали.
&gt; 
&gt; **██████**: Как руководство прикрытия объяснило нарушение?
&gt; 
&gt; **Сергиенко**:  Да по сути -- никак. Сказали, что у них было туго со средствами, а мы, редиски, им не согласовывали ничего, вот они и пошли сами крутиться.
&gt; 
&gt; **██████**: Это так?
&gt; 
&gt; **Сергиенко**: ОВС -- не госконтора. У нас на согласование доходных договоров прикрытиям уходит максимум три дня. Всегда, если только безопасность не затормозит процесс по своим причинам, но это не их случай был. О чём я им и сказал. Директор, видимо почуяв, чем дело пахнет, сказал, что он устно согласовывал всё с их куратором, ████ёвым, и спросил заодно, где он. Я сказал, что в отпуске.
&gt; 
&gt; **██████**: Что ещё вы обнаружили, разбирая документы?
&gt; 
&gt; **Сергиенко**: Вот тут самое интересное. Там была куча мелких договоров на всякие услуги -- когда открывали фирму, ей постарались дать возможность заниматься чем угодно, ОКВЭДов у них куча. Стандартная вещь для &#34;двенашек&#34; Я начал уже терять нить, когда взял очередной договор. Он вроде был обычным, но вот номер… Все остальные были с простыми номерами -- знаете, как обычно регистрируют, две-три цифры и пара букв. Этот же номер был очень длинный -- больше десятка символов. Собственно, я такие знаю. Ну и преамбула у него соответствующая... Они молодцы, конечно.
&gt; 
&gt; **██████**: А именно?
&gt; 
&gt; **Сергиенко**: Это был тендерный договор. С электронной площадки. Эта контора мимо Центра участвовала в госзакупках, вы представляете? Поэтому их и искали, и проверяли чаще обычного. Положение у них было выгоднее некуда, по сути: большую часть издержек несёт Фонд, и они могли сбивать цену до предела. Собственно, таких договоров у них было четыре. Среди них и тот, который они исполняли, когда агенты им звонили. Я, гм, &#34;несколько удивился&#34;, чтоб не сказать грубее, всей ситуации и потребовал, чтобы они принесли мне всю документацию к этим договорам, от извещений до графиков работы и больничных листов. Директор попытался сказать, что это очень сложно. Пришлось напомнить, что если он не принесёт их мне, то принесёт следственной команде Организации. Впрочем, это в любом случае уже было вероятно, но так у них был хоть ничтожный шанс отделаться мной. Они принесли мне документы, сказав, что заняться этим всем им тоже посоветовал ████ёв, и я заперся в одном из кабинетов. Большая часть бумаг была обычной. Чем хороши госзакупки -- на каждый чих есть бумажка. Но вот третий договор…
&gt; 
&gt; Заказчиком был не кто иной, как местный троллейбусный парк. Из которого та самая команда захвата изымала 1265. И договор был именно на «обновление конструкций салонов подвижного состава» или как-то так. Дальше -- больше. По бумагам, им не хватило первоначально закупленных материалов, и в том числе этих самых рукояток, и пришлось срочно докупать. Купили они у какой-то вроде обычной фирмы, занимающейся поставками из Китая. Все документы, графики работ и сроки поставки сходились идеально. Именно эти дополнительные рукоятки были поставлены в те три троллейбуса, из которых потом наши агенты изъяли 1265.
&gt; 
&gt; **██████**: Стоп, вы хотите сказать…
&gt; 
&gt; **Сергиенко**: Именно. SCP-объект был распространён силами нашей же фирмы-прикрытия.
&gt; 
&gt; **██████**: ...
&gt; 
&gt; **Сергиенко**: Вот да. Я, честно говоря, тогда испугался, что не уйду из этого здания своими ногами. Аккуратно вернул им документы и сказал, что продолжим завтра. Спросил, принимал ли их куратор ещё какое-то участие в реализации этих договоров, директор сказал, что принимал. Оказывается, когда у них возникла проблема с материалами, ████ёв посоветовал, где можно быстро купить нужное…
&gt; 
&gt; Вернувшись в гостиницу, я начал искать информацию о фирме, поставившей им рукоятки. Всё вроде нормально, но собственник фирмы работает в другой конторе, та принадлежит третьей и так далее… В общем, я вышел в итоге на некоего господина, стоящего, вроде, на том конце этой цепочки. Обычный поиск ничего не дал, я послал запрос в нашу базу и получил ответ. Доктор ████ ███████, работал на Фонд, специалист по нестандартной меметике, переметнулся к Повстанцам 4 года назад, уровень допуска до аннуляции -- 3. Рекомендован захват, при невозможности -- устранение на месте. Остальное засекречено. Впрочем и так всё ясно.
&gt; 
&gt; **██████**: Пожалуй, что так.
&gt; 
&gt; **Сергиенко**: Могу я задать вопрос?
&gt; 
&gt; **██████**: Задать можете.
&gt; 
&gt; **Сергиенко**: По поводу ████ёва уже были подозрения, раз он исчез?
&gt; 
&gt; **██████**: У вас нет допуска к этой информации.
