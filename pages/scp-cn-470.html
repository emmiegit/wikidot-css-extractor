[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/knight-lee/60b7d07b4a8e3b01.jpg |caption=由██使用个人终端拍摄的SCP-CN-470]]

**项目编号：**SCP-CN-470

**项目等级：**--Euclid-- Safe

**特殊收容措施：**--由于SCP-CN-470的随机性，基金会无法对其进行有效的收容--##blue|项目当前因不明原因停留在舟山渔场[[footnote]]此地由Site-CN-03管理[[/footnote]]，经过测试项目无法离开。SCP-CN-470收容成功。##项目应由三名安保人员看守，禁止任何人员在没有防护措施的情况下接近SCP-CN-470半径70米范围内。对项目进行的实验须由3+级人员批准。

**描述：**SCP-CN-470是一个高180cm的人型实体，表面可吸收80.7%的可见光波段，头部佩戴白色人脸面具。无法分别项目性别(或是否有性别)，亦无法区分其四肢。

项目一般以半身没入水的姿态出现在距岸边50m的位置，且与水底深度无关。

当有单一人类靠近SCP-CN-47050米范围内时，SCP-CN-470会对目标进行注视，被注视的目标会遭到当前水域中拥有的生物攻击，持续至目标死亡或离开SCP-CN-470的注视范围；当目标靠近至20米时，SCP-CN-470会发出微弱的、类似尖厉笑声的声音；当目标接近SCP-CN-47010米时，项目会发出一种类似汉语的、--无法解析的--##blue|已解析的语言，内容为警告和威胁，意为阻止目标继续接近##。当目标听见此声音后则会不受控制的冲向SCP-CN-470并试图对其进行攻击行为。项目在被攻击后会对攻击者进行辱骂[[footnote]]你TM聋啊啊啊啊打我干什么！[[/footnote]]和[数据删除]。

项目拥有在水中快速转移的能力。当SCP-CN-470的头部浸没在水中时，项目会由实体逐渐转变为虚体并消散，于--12-- --18-- --6的倍数--随机时间后出现在--4-- --8-- --12-- --4的倍数--随机长度 米外的、距水岸50米处。

SCP-CN-470会受伤，仅具有普通人类的防御力。受到伤害之后会对攻击者进行辱骂直至目标[数据删除]或项目自身进入水中。

项目无法死亡，即使用13.7mm口径的狙击枪击碎头颅亦无法击杀。当项目再次从水中出现时将焕然一新。

当攻击项目的目标距SCP-CN-470过于遥远时，目标只能听见项目的辱骂而不会受到项目的攻击，但当目标再次接触水源则会遭到猛烈的攻击。攻击强度与目标对项目造成的伤害无关。

**附录1：**

[[collapsible show=&#34;+ SCP-CN-470部分实验记录&#34; hide=&#34;已开启&#34;]]

&gt; **实验编号：**11.231
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，D-19143
&gt; 
&gt; **实验条件：**D-19143径直向SCP-CN-470走去
&gt; 
&gt; **实验结果：**D-19143遭到大量海洋生物[[footnote]]舟山渔场所养殖的鱼类[[/footnote]]袭击，在接近项目15米前死亡。

&gt; **实验编号：**11.232
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，身着防护服的D-11345
&gt; 
&gt; **实验条件：**D-11345小心翼翼地向SCP-CN-470靠近
&gt; 
&gt; **实验结果：**在接近项目十米时听见项目的恐吓，失去控制攻击项目，之后[数据损坏]

&gt; **实验编号：**11.233
&gt;
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，身着防护服并佩戴耳塞的D-11346
&gt; 
&gt; **实验条件：**D-11346小心翼翼地靠近项目
&gt;
&gt; **实验结果：**同上
&gt;
&gt; **笔记；**CN-470的影响可能是精神层面上的。——Dr.Knight Lee

【已折叠】

&gt; **实验编号：**11.237
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，身着防护服的、进行脑前叶切除手术的D-11772
&gt; 
&gt; **实验条件：**D-11772被指明走到项目旁边
&gt;
&gt; **实验结果：**D-11772未遭受攻击，在项目周围3米范围内行走一圈后疾步返回，高声尖叫：//海啸！！！//
&gt;
&gt; **笔记：**需要进一步研究。——Dr.Knight Lee

&gt; **实验编号：**11.238
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，特工██
&gt; 
&gt; **实验条件：**特工██在100m外使用██步枪对SCP-CN-470进行射击
&gt;
&gt; **实验结果：**项目受到严重伤害，在嘶吼中沉入水中消散，并于12小时后出现在距原点4米外
&gt;
&gt; **笔记：**唉嘿嘿，爽！——特工██
&gt; **笔记：**唉嘿嘿，真爽！——Dr.Knight Lee

[[/collapsible]]

**附录2：**

[[note]]
Dr.Knight Lee申请对SCP-CN-470进行摧毁实验，并向03异常管理组提供了//11.238//号实验录像。

批准，我们喜欢。——03异常管理组
[[/note]]

**附录3：**

[[collapsible show=&#34;+ SCP-CN-470摧毁实验记录&#34; hide=&#34;已开启&#34;]]

&gt; **实验编号：**11.239
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，身着防护服的D-28830
&gt; 
&gt; **实验条件：**D-28830手持凝固汽油喷射器对项目进行喷射
&gt; 
&gt; **实验结果：**项目惨叫着消失在水中，于22小时后出现在原点；D-28830表示十分愉悦。

&gt; **实验编号：**11.240
&gt;
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，D-28830
&gt; 
&gt; **实验条件：**D-28830向项目投掷了一颗高爆手雷
&gt;
&gt; **实验结果：**项目被炸至重伤，消失在水中，于16小时后出现在距原点24米的地方；D-28830随后被鱼群攻击死亡。
&gt;
&gt; **笔记；**哈哈哈哈太TM好看了，赶快上传到群里哈哈哈哈。——Dr.Knight Lee

&gt; **实验编号：**11.241
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，特工██
&gt; 
&gt; **实验条件：**特工██使用13.7mm口径的狙击枪对项目的头部进行射击
&gt;
&gt; **实验结果：**项目头部碎裂，消失在水中；特工██表示快乐如//海啸//
&gt;
&gt; **笔记：**哈哈哈哈哈我不行了心脏痛。——Dr.Knight Lee
&gt; **笔记：**有意思，我想解剖它。——观看了实验视频的眠泽博士

&gt; **实验编号：**11.242
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，特工██
&gt; 
&gt; **实验条件：**特工██在100m外使用20mm机炮对SCP-CN-470持续射击
&gt;
&gt; **实验结果：**项目在火舌下甚至不能坚持几秒就被打碎了；特工██表示要让同事们都来试试。
&gt;
&gt; **笔记：**我要解剖它！！！——眠泽博士
&gt; **笔记：**我要试试RPG！！——特工███

&gt; **实验编号：**11.243
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，特工███，特工███
&gt; 
&gt; **实验条件：**特工███与特工███使用两具RPG单兵火箭筒对项目进行了狂轰乱炸
&gt; 
&gt; **实验结果：**真好玩，就是鱼死了不少
&gt;
&gt; **笔记：**我们已经上传到异常评估组那边了，这么好玩的东西应该与大家分享。——03异常管理组
&gt; **笔记：**我们为什么不试试核弹？——Dr.Knight Lee
&gt; **笔记：**你不想活了？——Oliva博士

&gt; **实验编号：**11.244
&gt;
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，Dr.Knight Lee
&gt; 
&gt; **实验条件：**Dr.Knight Lee使用单兵榴弹发射器向项目发射了一颗小型云爆弹
&gt;
&gt; **实验结果：**由于未及时逃离，Knight Lee被高温灼伤，现在急救中
&gt;
&gt; **笔记：**哈哈哈哈哈…——被急救的Knight Lee

&gt; **实验编号：**11.245
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，特工██
&gt; 
&gt; **实验条件：**特工██驾驶一艘携带50kg C4的冲锋艇装向项目
&gt;
&gt; **实验结果：**快乐
&gt;
&gt; **笔记：**快乐如//潮水//
&gt; **笔记：**//快乐如海啸//

&gt; **实验编号：**11.245
&gt; 
&gt; **实验时间：**201█/█/██
&gt; 
&gt; **实验对象：**SCP-CN-470，特工████
&gt; 
&gt; **实验条件：**核弹
&gt;
&gt; **实验结果：**遭到[[[http://scp-wiki-cn.wikidot.com/laoyan|研究员老研]]]制止

[[/collapsible]]

摧毁实验被研究员老研申请终止。
