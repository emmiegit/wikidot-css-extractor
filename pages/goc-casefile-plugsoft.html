+ 플러그소프트,,PlugSoft,,

초상기업 플러그소프트는 &#34;오락&#34; 형태를 한 위협존재를 [[[scp-459-ko|생산하고]]] 유포할 수 있는 조직으로 그 구성원들에 대해서는 알려진 바가 없다. 이들이 생산한 위협존재는 주로 북아메리카 서부, 동아시아, 인도, 북유럽 등지에서 발견되기 때문에 이들의 지리적 위치 또한 그곳들, 혹은 그곳들 중 하나에 위치하였을 것으로 추정되지만 현재까지 발견되지 않았다. 플러그소프트가 생산한 몇몇 위협존재를 통해 그들이 현실조정능력이나 [[[scp-256-ko|기술]]], 혹은 그 모두를 보유하고 있음이 분명하나 그들이 보유한 능력 및 기술의 한계에 대해서는 전혀 알려진 바가 없다. 연합이 플러그소프트의 존재를 최초로 인식한 시점은 1982년 진행된 학부모 작전(대중문화 기반의 위협존재 색출을 위한 대규모 수색작전) 이후지만, 확보한 증거들은 대상이 최소 19세기 초반부터 활동하여왔음을 보여준다.

[[[gamers-against-weed-hub|대마초를 반대하는 게이머들]]], 디시인사이드 마법 갤러리, 섀도넷 등의 인터넷을 기반으로 한 민간 초상조직들이 플러그소프트에 대하여 상당한 양의 정보를 보유하고 있지만 이들 또한 플러그소프트가 제작한 위협존재들 이상의 정보는 거의 없는 것으로 보인다. [[[church-of-the-broken-god-hub|맥스웰파 교단]]]이 플러그소프트와 [[[scp-805-ko|접촉을]]] 시도하였다는 첩보를 입수하였지만 확실하지는 않다.

매우 드물게 플러그소프트 소속임을 자처하는 유사인간 독립체가 플러그소프트가 관여된 것으로 의심받는 위협존재 근처에 출현하는 경우가 있다. 수차례의 접촉을 통하여 그들이 &#39;게임 오류의 수정&#39;을 목적으로 활동한다는 정보를 알아냈으나 그 외의 유의미한 정보는 알아내지 못하였다. 이들을 구속하려던 시도들은 모두 대상이 정체불명의 방법으로 그 자리에서 소실되는 바람에 실패하였다.

**구조:** 플러그소프트의 지도부에 대해서는 알려진 바가 거의 없다. 현재까지 확보된 증거들에 따르면 플러그소프트에는 여러 종류의 부서가 존재하며 부서들은 각각 특정한 유형의 &#34;오락&#34; 형태를 한 위협존재 생산을 담당한다고 추측된다.

**자원:** 자기들이 생산한 위협존재들을 민간에 판매하여 자금을 조달하는 것으로 보인다. 현재 이들이 보유한 자금, 구성원, 자원의 규모에 대해서는 알려진 바가 없다.

**상비명령:** 즉시교전. 플러그소프트의 구성원들은 대응기준 3의 KTE로 간주되며, 능동적으로 공격적이라면 대응기준 4의 KTE로 간주한다. 이는 플러그소프트에 대한 추가적인 정보가 확보됨에 따라 변동될 수 있다.

++ 관련된 위협존재

[[collapsible show=&#34;접속 KTE-0716-아타리-큐피&#34; hide=&#34;가림 KTE-0716-아타리-큐피&#34;]]

__**위협 식별문구:**__ [[[scp-716-ko|KTE-0716-아타리-큐피]]] &#34;극초고층 빌딩&#34;

__**수권대응기준:**__ 4 (심각한 위협)

__**설명:**__ 러시아 크라스노야르스크 크레이 예벤키스키 군 [기밀]에 위치한, 자연발생하는 콘크리트 블록을 사용하여 끊임없이 높이를 높혀가는 고층건물이다. 가로 단면적은 9 km^^2^^이고 높이는 20██/██/██ 기준으로 ███ km이다. 첩보에 따르면 건물 내부는 다양한 구간으로 구성되어있으며 보다 자세한 내용은 //제716평가조 4차 잡입 보고서//를 참조하라.

건물 내부에서는 유사인간 위협존재가 자연발생 또는 출산을 통해 태어나며 이들은 성장이 매우 빠르고 수명이 3개월 정도로 굉장히 짧다. 앞서 언급한 점들을 제외하면 일반적인 현생인류와 신체적 차이점은 없다. 이들은 그 수가 막대하고 빠르게 늘어나기 때문에 만약 이들이 단결하여 기존 인류에게 적대적으로 행동한다면 심각한 위협이 되리라 예상된다.

또한, 건물 자체가 붕괴될 가능성도 배제할 수는 없는데 만약 실현된다면 그 크기와 질량으로 인하여 매우 광범위한 피해가 발생하리라 예상된다. 현재 그러한 사태가 발생할 시 사용할 수 있는 적절한 역정보는 부재하다.

__**교전규칙:**__ 위협존재의 크기와 높이 때문에 청산이 극히 어려울 것으로 추정된다. 최상층부터 차례로 철거하는 것이 최선이라 예상되지만 재단의 격리 하에 있는 현재 청산은 불가능하다.

__**약력:**__ 대상은 1996년 5월 23일, 러시아 연방의 불법적인 위협존재 무기화 시도를 조사하기 위해 파견되었던 제716평가조(0716 &#34;호기심쟁이&#34;)가 발견하였다. 이후 추가적인 조사를 통하여 대상이 플러그소프트가 생산한 위협존재이며 정상성 유지기구인 SCP 재단의 격리 하에 있다는 사실이 알려졌다. 연합은 대상의 위험성과 기밀 유지가 곤란하다는 근거를 제시하며 청산을 요구하였으나 해당 요구는 묵살되었다. 현재 SCP 재단에 잡입한 요원들이 지속적으로 대상을 감시하고있다.
[[/collapsible]]
[[collapsible show=&#34;접속 KTE-1205-아타리&#34; hide=&#34;가림 KTE-1205-아타리&#34;]]

__**위협 식별문구:**__ KTE-1205-아타리 &#34;가위, 바위, 보물!&#34;

__**수권대응기준:**__ 4 (심각한 위협)

__**설명:**__ 가위바위보를 기반으로 한, 양 손을 사용하는 게임이다. 양 손을 사용해서 만드는 세 가지 손동작이 있으며 각 손동작은 가위바위보에서의 가위, 바위, 보와 동일한 상성 관계를 가진다. 3판 2승제이며 승자는 허공에서 나타난 금화 한 닢(KTE-1205-부싯돌-아타리)을 받게 된다. 보다 자세한 규칙은 모방의 가능성이 높기 때문에 담당 인원들에게만 공개된다.

KTE-1205-부싯돌-아타리는 지름 5 cm, 두께 0.5 cm짜리 금화로 한 쪽 면에는 플러그소프트의 상표가 새겨저있고 반대쪽 면에는 &#34;플러그소프트 오프라인게임부서 제공&#34;이라는 글이 새겨져있다. 실험 결과, 금화는 승자 주변의 공기 분자가 응집되고 변형되어 생성된다는 사실을 알아냈으나 그 원리는 알아내지 못하였다.

__**교전규칙:**__ 위협존재가 이미 널리 퍼졌고 규칙만 알면 누구나 쉽게 따라할 수 있기 때문에 청산은 어려울 것으로 보인다. 인터넷 상에 존재하는, 위협존재의 규칙을 묘사한 모든 게시물들은 발견하는 데로 삭제하라.

__**약력:**__ 2015/4/22 게임 정보 사이트 [기밀]에 익명의 사용자가 위협존재의 규칙이 묘사된 게시물을 올리면서 최초 발견되었다. 게시물이 올라간 순간부터 높은 관심을 받았기 때문에 상대적으로 일찍 발견되었지만 이미 많은 사람들이 해당 게시물을 읽은 뒤였다. 게시물을 올린 인물을 추적하려던 시도는 모두 실패했다.

올라온 게시물은 어떤 책을 스캔한 것이기 때문에 원본이 되는 책이 존재할 것이라 추정된다. 해당 책은 UTE-1205-알렉산드리아-아타리로 지정되었다.
[[/collapsible]]
[[collapsible show=&#34;접속 KTE-9705-패럴랙스-아타리-큐피&#34; hide=&#34;가림 KTE-9705-패럴랙스-아타리-큐피&#34;]]

[[include component:image-block name=kte-9705-parallax-atari-kewpie.jpg|caption=[https://www.maxpixel.net/Roller-Coaster-Rides-Park-Carowinds-Amusement-1694482 KTE-9705-패럴랙스-아타리-큐피]. 2015년 7월 4일 ████ 요원이 촬영. 촬영된 부분은 맨눈으로는 인지할 수 없으며 오직 카메라 촬영으로만 인지가 가능하다.]]

__**위협 식별문구:**__ [[[scp-975-ko|KTE-9705-패럴랙스-아타리-큐피]]] &#34;다이버스톰&#34;

__**수권대응기준:**__ 3 (보통 위협)

__**설명:**__ KTE-9705는 현재 폐장된 ████████ 놀이공원에 위치한 롤러코스터 차량과 트랙이다. 초상적 성질을 보유한 것이 차량 쪽인지 트랙 쪽인지, 혹은 양쪽 모두인지는 아직까지 확인되지 않았다.

차량이 트랙의 하프 루프 구간에 집입하면 그 즉시 차량은 트랙에서 소실되고 직후 대상으로부터 50 km 이내에 위치한 가장 높은 건물(현재 S█████ C███████ P███ 빌딩) 옥상 위 허공에서 재출현한다. 재출현한 차량은 대략 2분간 허공에서 &#34;롤러코스터 트랙을 주행하는 것처럼&#34; 움직이다가 급하강하기 시작한다. 이때 카메라 등을 통하여 대상을 관찰하면 차량이 롤러코스터 트랙을 따라 주행하는 것을 관측할 수가 있다. 해당 트랙과 물리적으로 접촉하려는 시도는 모두 실패하였다. 지상으로부터 대략 3 m 높이까지 내려오면 차량은 다시 소실되고 3분 후 맨 처음 소실되었던 위치에서 재출현한다. 그 이후로는 정상적으로 운행된다.

__**교전규칙:**__ 공간을 왜곡시키는 위협존재의 성질상 청산을 위해서는 매우 신중한 접근이 필요하다. 이를 위해서는 직접적인 현장 조사가 필수이나 위협존재가 SCP 재단의 격리 하에 있는 현재 이는 불가능하다.

{{████/██/██ 갱신:}} SCP 재단에 잡입해있던 요원들이 입수한 자료들에 따르면, SCP 재단이 이 위협존재를 통해 피험자를 다른 시공간으로 전송하고 복귀시키는 실험을 성공하였으며 해당 시공간은 &#34;게임 제작실&#34;같은 장소로 요주의 단체 플러그소프트와 연관되있다고 한다. 플러그소프트의 시설과 이어져있을 가능성이 큼으로 훗날 위협존재를 확보하더라도 고등사령부의 허가 없이는 청산시도를 진행하지 마라.

[[collapsible show=&#34;접속 UTE-2791-알파넷-아타리&#34; hide=&#34;가림 UTE-2791-알파넷-아타리&#34;]]

__**위협 식별문구:**__ UTE-2791-알파넷-아타리 &#34;온라인 게임 상점&#34;

__**수권대응기준:**__ 0 (위협수준 불명)

__**설명:**__ UTE-2791은 초상기술이 적용된 여러 종류의 게임을 판매하는 인터넷 사이트다. 확보된 증거들에 따르면, UTE-2791은 &#39;███&#39;라는 이름을 사용하고 있으며, 요주의 단체 플러그소프트 및 해당 기업이 인수 합병한 게임 제작사들이 생산한 게임을 주로 판매한다. 그리고 회원제로 운영하는 폐쇄적인 사이트다. UTE-2791을 운영하는 주체는 플러그소프트일 가능성이 높으나 그와는 별개의 존재가 운영하고 있을 가능성도 존재한다.

연합은 현재까지 총 8차례 UTE-2791 수색작전을 진행하였으나 대상에 접속하려는 시도는 모두 실패하였다. 알려지지 않은 초상기술을 통하여 보호받고 있을 수도 있다.

__**교전규칙:**__ UTE-2791은 존재함이 사실상 확실하지만 현재까지도 연합은 대상에 직접 접속하지 못하였다. 제1223평가조(1223 &#34;컴퓨터 동아리&#34;)가 UTE-2791 수색작전 책임을 맡고 있다. 추후 UTE-2791 접속에 성공할 경우 고등사령부에 즉시 보고하고 이후 내려질 명령을 대기하라.

__**증거:**__ 서문: 본 문서에 인용된 UTE-2791에 관한 증거 자료들은 확보한 전체 자료의 극히 일부임을 명심하라.

[[collapsible show=&#34;접속 LTE-0253-페스트-아타리&#34; hide=&#34;가림 LTE-0253-페스트-아타리&#34;]]

__**위협 식별문구:**__ LTE-0253-페스트-아타리 &#34;금성에서 온 좀비&#34;

__**수권대응기준:**__ 1 (교전치 않고 재발생 징후를 감시할 것)

__**설명:**__ LTE-0253-페스트-아타리는 대한민국 [기밀]에 위치한 시골마을인 ██리에서 발견된 감염병으로 감염자들을 조사해본 결과 바이러스나 세균, 기생충같은 미생물은 원인이 아닌 것으로 파악되었다. 감염자는 처음 발견되었을 당시부터 사망한 상태였으나(뇌 기능이 정지한 것은 물론 일부는 신체 곳곳에서 부패까지 진행되고 있었다) 스스로 움직이고 있었다. 감염자 전원을 제거했으나 그 직후부터 현재까지 ██리 상공에 &#34;다시 하시겠습니까?&#34;라는 문구가 근원 불명의 홀로그램 형태로 띄어져있다.

__**약력:**__ 19██/██/██ 금성 [기밀] 지역에서 지름 2.4 m짜리 속이 빈 금속 구 하나가 지구를 향해 사출되었다. 금속 구는 매우 빠른 속력으로 이동하였기 때문에 연합이 이를 파악하였을 때는 이미 대상이 지구 대기권을 통과한 이후였다. 대기권을 통과한 금속 구는 저절로 속력을 낮추더니 ██리에 착륙했고 직후 저절로 반으로 갈라졌다. 연합은 신속히 ██리에 제25평가조 (0025 &#34;금속탐지기&#34;)를 파견하였고 반으로 갈라진 금속 구를 확보했다. 금속 구는 &#34;플러그소프트 증강현실게임부서 제공&#34;이라는 문구가 새겨진 일반적인 알루미늄 구로 확인되었지만 어떻게 일반적인 알루미늄 구가 대기권을 통과하면서 아무런 손상도 입지 않았고 또 어떻게 자유자제로 속력을 조절할 수 있는지에 대해서는 알려지지 않았다. 금속 구는 스스로 갈라진 이후 아무런 움직임도 보이지 않았다. ██리 주민들의 증언에 따르면 금속 구 내부에는 아무것도 들어있지 않았다고 한다.

금속 구가 착륙한지 2일 후, ██리 주민 ██명이 원인을 알 수 없는 고열 증세를 보였다. 생존자 증언에 따르면 고열 증세를 보이던 사람들은 점점 행동이 야생동물처럼 변하더니 주변 사람들을 깨물기 시작했고 물린 사람들도 고열 증세를 보이고는 똑같이 변했다고 한다. 이후 신속하게 제119타격조 (0119 &#34;응급 치료사&#34;)가 출동해 감염자들을 제거하였고 이 과정에서 타격조 대원 2명이 감염되었고 사살되었다.

LTE-0253-페스트-아타리가 사출된 금성 [기밀] 지역을 조사하였으나 유의미한 발견은 없었다.
