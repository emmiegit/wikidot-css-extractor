**Nota del Director:** A quien siga añadiendo este disparate a la base de datos: Eventualmente descubriremos cómo evitar que lo hagas. Estás perdiendo el tiempo, y no es divertido.

**Ítem #:** SCP-3344

**Clasificación del Objeto:** Seguro o Euclid, supongo. Digamos que Euclid, ya que no estoy convencido.

**Procedimientos Especiales de Contención:** Innecesarios, porque el asunto en sí probablemente no es infeccioso, sino el síntoma de algo más. SCP-3344 puede simplemente dormir en cualquier cosa disponible en el Sitio 24; habitaciones con literas no utilizadas, cuartos vacíos, pisos, donde sea. No va a ir a ningún lado por un tiempo, así que considérenlo auto-contenido.

**Descripción:** SCP-3344 es un hombre caucásico de 36 años de edad. El principal efecto anómalo del sujeto parece ser que todas las personas que han tenido contacto directo con su padre creen que está muerto, y no interactúan con él de ninguna manera significativa. El sujeto es incapaz de interactuar con estas personas físicamente, y los cambios que realiza en su entorno pasan completamente desapercibidos. Las personas que creen que el sujeto ha fallecido tienen una visión bastante coherente de las circunstancias que rodean su supuesta muerte, que al parecer fue un accidente de coche causado por el mismo sujeto, quien conducía bajo los efectos del alcohol. Hay que señalar que el sujeto no bebe alcohol de forma habitual y que, de hecho, nunca ha conducido ebrio.

Aunque no está claro qué anomalía causó los efectos anómalos de SCP-3344, la fecha en que se produjo fue probablemente en algún momento de Septiembre de 2008.  Se cree que el efecto completo del catalizador desconocido no se alcanzó hasta Noviembre de 2008. La hipótesis es que los efectos en la memoria se originaron primero en el padre del sujeto, y se extendieron a los más cercanos geográficamente, afectando a la mayoría de sus compañeros de trabajo.

El 26 de Abril de 2015, SCP-3344 se infiltró en el Sitio 24[[footnote]]Averiguar a qué se dedicaba mi padre y localizar este lugar fue la parte difícil. Todo lo demás fue pan comido gracias a mi... estado, supongo. Además, siento lo de las palomitas quemadas del Febrero pasado. Fue culpa mía, pero ya es bastante molesto que te saquen la comida del microondas antes de que esté lista por decimoctava vez.[[/footnote]]. Los intentos del sujeto por informar de su situación al personal de la Fundación que no estaba afectado fueron infructuosos, ya que sus investigaciones solían conducir al contacto con el padre del sujeto y, posteriormente, a someterles a los mismos efectos. Cualquier documentación que realizaban era borrada o pasaba completamente desapercibida. La mayoría de los individuos no afectados eran empleados de bajo nivel, sin acceso a los medios para protegerse de los efectos. Los que intentaron evitar los efectos mediante el uso de tecnología de alto nivel u otros objetos SCP, fracasaron.


**Anexo  1:** Bien, esto es lo mejor que pude hacer para tratar de agregarme a la base de datos. Realmente no sé escribir esa mierda clínica, y a estas alturas ya lo he superado. Han pasado 8 años desde que mi esposa e hijos, y todos los demás miembros de mi familia comenzaron a tratarme como un fantasma. Diablos, un fantasma probablemente recibiría más atención. Recuerdan un funeral que nunca tuvo lugar. Recuerdan discursos inexistentes en un velorio inexistente mientras yo les gritaba que estaba allí. Ignoran a las personas que nunca conocieron a mi padre, a las que traté de utilizar para que entendieran lo que pasó. Al principio fue gratificante ver sus expresiones de confusión mientras mi familia y mis amigos básicamente ignoraban todo lo que decían sobre mí como si fueran robots que no podían interpretar los datos que recibían. Pero no había ninguna diferencia.

Uno de mis nuevos amigos me preguntó, después de superar su incredulidad ante toda la situación, por qué no me mudaba a un nuevo lugar donde nadie pudiera conocer a mi padre. Podría hacerlo, pero no solo sería como renunciar a mi familia, sino a mí mismo. Todos piensan que he muerto, pero son ellos los que son fantasmas. He perdido a mi mujer, a mis tres hijos, a mis hermanos, a mi hermana, a mi madre, a mi padre, a mis tíos, a mis tías, a mis abuelos, a mis primos, a mis amigos más cercanos y más antiguos. Y todo por culpa de este lugar. El trabajo de mi padre. Aunque no puedo culparlo. No tiene ni idea, no podría haberlo sabido. Pero la realidad para mí es que no habría sucedido si él trabajara en algún lugar normal. Algún lugar que no tuviera la mierda más perturbadora tras las rejas.

No es su culpa, pero mi investigación se ha congelado por completo. Su trabajo lo ha puesto en contacto con innumerables... cosas. Personas. Otras organizaciones. Cualquiera de ellas podría haber causado esto y no hay forma de saberlo debido a su naturaleza. Es una especie de anomalía que se oculta a sí misma, y no hay nada en la documentación con efectos similares. Y ahora que es el director del sitio, no queda casi nadie que no esté afectado. Sé que debería haber seguido adelante ahora, pero he llegado hasta aquí y... no puedo dejarlo ir. Lo siento. Debería, pero no soy lo suficientemente fuerte.

Lo siento, papá. Por tu bien, espero que lo que voy a hacer no funcione. Pero tengo que intentarlo. No te mereces esto, pero yo tampoco. Quiero recuperar mi vida. Si funciona, cuidaré de mamá. Te lo prometo.

Te quiero.

- Niklas Carver, SCP-3344

**Anexo 2:** Sé que no puedes leer esto, o al menos no puedes procesar realmente la información, pero me siento obligado a añadirlo de todos modos. Puedes intentar borrar esto todo lo que quieras. Lo volveré a poner cada vez. Cada. Vez. Hasta que esté muerto o deje de ser una anomalía. Y no puedes detenerme porque a estas alturas probablemente tenga más autorización que tú. No seré borrado.
