**피와 환상**

**저자:** [[*user poi-damgi]]
[[include info:end]]





이효인은 뒤척였다.

숙소 침대는 여간 불편한 것이 아니다. 실제로 그 침대가 편한지 어떤지는 몰라도 그에게는 불편하기 짝이 없는 것이다. 길게 드리우는 무엇인가의 빛은 어두워야 할 숙소를 기묘할 정도로 밝게 만든다. 그는 이불을 끌어올렸다. 몸 전체가 낮의 일을 기억하듯이 아렸다. 드디어 적백합교회의 사람 하나를 내 손으로 잡아넣었다고, 그는 생각했다. 때리고 으깨며, 항상 계획해두었던 법칙대로 공격을 감행하면서, 완전히 적을 파괴했다. 그 후의 일은 기지 사람들이 알아서 할 건이고, 이후에 그는 또 다른 적백합교회 인간을 쫓아가면 되는 일이다. 남은 인간은 다섯.

그와 동시에 남자의 마음 속에는 일순간 소름끼치는 생각이 떠오르기 시작했다. 이효인이 붙잡은 사내는 무력했다. 이효인은 기동특무부대 람다-7에서 근무하던 시절 기습, 교전, 계획을 통해 기적사나 심령능력자와 싸우고 싸우고 또 싸웠다. 그러나 그 사내는 그렇지 못했다. 이것은 일종의 폭력이라고, 메아리가 울렸다. 마치 11년 전 그놈들이 그의 조부모를 공격했던 그 시절과 같은 첨예하고 정교한 폭력... 생각이 거기까지 미치자 구역감이나 어지럼증이 즉각적으로 덮쳤다. 그는 다른 생각을 하기로 했다. 무력한 살인마와 무력한 민간인의 차이일 뿐이야. 마지막으로 이런 단서를 흘리면서.

이제 그는 미래를 생각하기로 했다. 남은 다섯은 과연 그 인간마냥 무력할 것인가? 결코 그럴 리 없음을 알고 있다. 과거 아주 과거 재단이 본래 몇십 몇백 명이였던 적백합교회를 토벌하느라 꽤 큰 병력을 썼다고들 한다. 그렇다면 소위 부서진 신이나 사르킥마냥 그 놈들도 어떤 변칙적 힘을 지녔을 것이다. 이효인과 최진아 둘이서 각개격파를 한다 해도 아주 특출난 변칙능력자가 만에하나 있다면 과연 해결할 수 있을까. 이효인으로서는 그것 또한 큰 고민이 아닐 수 없다. 그는 한숨을 푹 쉬었다. 물론 마츠무라 이사관보가 맡긴 일이며, 그에 따라 스크랜턴 닻이니 뭐니 하는 훌륭한 장비나 추가적 인력을 줄 수도 있겠지만 그 도중 이효인이 죽는다는 것은 그야말로 패배의 상징이다.

최진아 또한 마찬가지다. 이효인은 최진아의 특기 정도는 서류를 통해 파악했으니만큼 그보다는 더 비상 상황에 뛰어날 것임은 인식하고 있는 바다. 하지만 최진아가 죽는다면. 재단에서 오늘도 수 명이 죽었다는 차원의 문제가 아니다. 굉장히 거슬리는 일일 것이다. 이야기를 나눈 인간이 죽는다는 것은.

이효인은 생각을 관두고 더욱 침대에 몸을 기대었다. 이제서야 침대가 푹신하게 느껴졌다. 그는 악몽을 꾸지 않기를 바라며 눈을 감았다.

호출은 다짜고짜 찾아왔다. 예상 외였다. 적백합교회에 대한 향후 예상은 크게 두 개였는데 모두 빗나간 것이다. 하나가 붙잡혔으니 나머지가 이걸 어떻게든 알아채고 더 깊숙히 도망치던가 그게 아니라면 평소처럼 재단이 찾아가야 하는 상황일 터였다. 그러나 사건은 한 순간에 파도처럼 터졌다.

&#34;에이 씨...&#34;

최진아는 긴급 호출에 머리를 말리지도 못한 채 차에 탑승했다. 이효인은 씻기는 커녕 빗질도 하지 않은 상태였다. 말 그대로 혼란스러운 상황임에 틀림없다. 보고인즉슨, 어떤 남자가 갑자기 번화가에 나타나 주홍왕이라는 어떤 것을 외치다가 홀연히 사라졌다는데 그 인상착의가 적백합교회 잔당 중 하나인 PoI-2313과 흡사하다는 것이다. 이효인은 요주의 단체들의 습성을 안다. 재단이나 GOC로부터 숨어들어야만 하므로 대중 앞에 튀어나오는 일은 금물이다. 그런데 왜 이런 일을 했다는 것일지 도통 알 수가 없다. 지역 요원들까지 파견되었지만 홀연히 사라졌다는 것 또한 여간 이상한 점이 아니다.

&#34;유인이 아닐까요?&#34;

최진아는 창밖을 내다보며 말했다. 일리가 있다. 노골적인 행동에는 결국에는 이유가 있는 법이 아닌가. 이효인 또한 걱정스러웠다. 만약 배후에 거대한 함정이 있다면? 하지만 다른 방법은 없다. 기껏해야 탈주하는 경로는 선택하고 싶지도 않았다. 이효인은 손톱을 물어뜯었다. 피가 하얀 손끝에 꽃처럼 맺혔다.

이효인의 침묵에 최진아는 다만 담담히 창밖을 바라볼 뿐이다. 사람들이 오가는 시가지가 주홍왕을 외친 단 하나의 인간 때문에 살얼음판처럼 불안한 곳과 같아졌다. 최진아 또한 그런 감각에 익숙했다. 마치 지하에 핵탄두가 있다는 제19기지처럼 발 디디기 힘든 곳. 그러나 대부분의 인간은 이를 모르는 곳. 등줄기에 소름이 돋는다.

&#34;일단 도착은 했는데, 어떻게 수색해야겠습니까?&#34;

차는 사거리에 멈춰섰다. 이효인은 주변을 면밀히 살피며 무전으로 질문했다. 무전을 받은 특무이사관보는 잠시 뜸을 들이더니 진중한 음성으로 응답했다.

&#34;CCTV에 따르면 길,,Way,, 사용이 포착되었다. 즉 현재는 쫓을 수 없다.&#34;

길,,Way,,. 마술사들이 만들어내는 일종의 차원관문. 길을 열고 도망치는 순간 다른 마술사라 하더라도 그 도망자를 쫓을 수는 없다. 더구나 이효인과 최진아 둘 다 길을 만들 수는 없고, 상황이 이러니만큼 추격보다는 수색이 알맞은 시점이다. 양면전선. 흩어져서 수색해야 할 때다.

&#34;효인 요원.&#34;

최진아가 그를 조용히 응시하며 걱정스러운 듯한 표정을 지었다. 이효인은 막 나아가려다 잠시 멈춰섰다. 술집을 타격할 때와는 정반대의 기류가 맴돌았다.

&#34;흥분하지 마세요. 지금 반드시 잡겠다고는 생각하지 마요.&#34;

이효인은 애써 멍하니 고개를 끄떡였다. 그리고는 삼단봉을 매만지면서 조용히 떠나갔다. 최진아는 그 뒷모습이 어쩐지 무언가의 미래 암시와도 같이 느껴져서 꺼림직함을 억지로 참았다. 그리고는 자신도 뒤를 돌아 요원의 일로 돌아갔다.

이효인은 거리를 돌아다니며 흔적을 좇았다. 수상한 인간들은 아무래도 보이지가 않는다. 그저 행인인 사람들 사이를 스치고 지나가면서 그 사람들의 얼굴 하나하나를 파악하고 추측하고 대조할 따름이다. 그때 그는 묘한 것을 발견하고서 멈춰섰다. 콘크리트 바닥에 한 방울의 붉은 것이 떨어져 있었다. 피다. 이효인은 한 차례의 어지럼증을 참아낸 끝에 핏자국이 연이어 어느 방향으로 나 있음을 확인했다. 총을 장전하는 마냥 무전기와 삼단봉을 쥔 채 그는 조심스럽게 핏자국을 따라간다. 설령 함정이 도사리고 있을 수 있고, 방심 따위는 할 수 없다. 남은 다섯 사람이 길목 끝에서 그를 노리고 있을지도 모른다.

그는 일곱 걸음을 걷다 멈춰섰다. 기류가 묘하다. 골목길으로 접어든 참인데 으레 냉정한 온도 대신에 알 수 없는 훈훈한 기색이 역력하다. 마치 다른 곳과 연결된 듯이. 물론 과민반응일지라도 더 이상 다가갔다가는 어떤 일이 있을지 모른다. 그런 생각을 하면서 그는 삼단봉을 쥐었다. 그 순간 정면의 벽에서 금이 가기 시작했다. 마치 알이 깨지듯이. 이윽고 공간이 일순간 다채로운 색으로 휘더니 길을 형성했다. 곧, 사람의 팔 한 쪽이 차원을 뚫고 돋아났다. 그 다음에는 머리가, 어깨가, 등이 기준차원에 싹처럼 나타나기 시작했다.

&#34;재단이다.&#34;

남자가 공허한 목소리로 말했다.

&#34;찾았다. 재단 사람만 죽이면-- 끝나.&#34;

그 자는 지친 기색이 역력했다. 피부는 군데군데 상처와 멍 투성이였고, 창백하고 마른 얼굴이였다. 삼십 대 정도로 술집에서 붙잡힌 남자보다는 훨씬 젊은 모양새다. 호흡이 불안정해 가슴이 묘하게 오르락 내리락 했다. 귀신 같은 사내였다. 그가 천천히 두 발로 기준차원에 섰다. 한쪽 손에 나이프가 들려 선명한 강철빛으로 빛났다.

이효인은 무전기를 집어들고 긴급 신호를 보냈다. 최진아가 이를 인식하고 곧 이곳으로 도착할 터였지만 얼마나 멀리 떨어져 있는지는 모른다. 상대는 거기다 칼을 쥐고 있고, 모습을 보아 또 다른 제3자와 교전을 했을지도 모른다. 곧 남자가 성큼성큼 걸음을 옮기는 것이 보였다. 그러더니, 일격에 도약해 이효인에게 파고들었다. 이효인은 삼단봉을 위에서 아래로 내리쳐 나이프를 강타했다. 쨍 하고 금속성의 소리가 울려퍼졌다. 삼단봉의 겉면에 긴 흠집이 났고 나이프가 순간 조금 휘었다. 그럼에도 그 사내는 계속해서 칼을 붙잡고 있었다. 마치 신체의 일부처럼.

순간 남자가 양손으로 나이프를 쥐고는 빠르게 찔렀다. 작살총의 탄성력과도 같은 역동적인 힘이 아슬아슬하게 이효인의 뺨을 스쳤다. 서늘한 찰나 후 무언가가 뺨에서 흐르는 것이 느껴졌다. 그럼에도, 효인은 담담했다. 남자는 분명 온 힘을 다해 찔렀지만 어쨌든 빗나갔다. 어깨 위로 지나간 남자의 양 팔을, 이효인은 즉각 왼손으로 묶어버린 후 그대로 꺾었다. 사내가 고통스러운 비명을 질렀다. 이윽고 이효인은 오른손으로 턱을 갈겼다. 단단한 감각이 주먹에 전해졌다. 보통이라면 턱을 부술 수도 있었겠지만 왼손에 힘이 더 들어가 있던 탓에 나머지 손으로는 평소대로 힘을 줄 없었다.

사내는 입가에서 피를 흘리며 널브러졌다. 팔은 부러졌던가 최소한 꺾였고 면상 쪽도 멀끔하진 않은 셈이다. 그 와중에도 나이프를 쥐고 있었기에, 이효인은 신경질적으로 칼을 빼앗아버렸다. 추레한 남자와는 달리 상당히 멀끔한 칼이다. 이효인은 순간 감각에 사로잡혀 그 칼을 남자에게 박아주려다 참았다. 진정해야 한다. 진정. 이효인은 남자의 등을 짓밟은 채로 최진아를 기다리기로 했다. 진정. 진정. 이미 상대를 붙잡았고 더 이상 열불을 낼 필요는 없었다.

&#34;재단... 맞구나......&#34;

남자가 신음 섞인 어눌한 말 몇 마디를 남기고는 피식 웃었다. 이효인은 등을 더 세게 밟았다. 남자가 기침했다. 의식하지는 못했지만 그 짓밟는 새카만 운동화에는 명백히, 감정이 들어 있었다. 이효인은 경멸하는 듯한 말투로 내뱉었다.

&#34;뭐가 웃겨?&#34;

&#34;그냥.&#34;

그 순간 남자의 힘없는 양손을 중심으로 기하학적인 형상이 뻗쳐나갔다. 바닥에서 순수한 마법의 기적학적 빛깔이 나무뿌리처럼 퍼져나갔고, 마치 그가 처음 나타났을 때처럼, 보도블록의 청황색이 색색깔의 빛 아래서 공간의 금이 가기 시작했다. 마치 알이 깨지듯이.

&#34;너는... 모르는구나, 해서.&#34;

그리고 길이 열렸고, 공간이 찢겨나가면서 무지개빛이 바닥에 구멍을 내며 휘몰아쳤다. 이효인은 그제서야 자신이 길이라는 마법을 들어본 적만 있지, 그 발동은 한 번도 본 적이 없음을 깨달았다. [[[Scp-6000|길.]]] 뱀의 손의 본거지인 방랑자의 도서관부터 변칙예술의 특별도시 명천구까지 사방을 연결하는 포탈 같은 것이라고는 알고 있었지만 그 진의를 알지 못했다.

남자는 꺾인 팔과 이빨로 이효인을 붙잡았다. 마치 대가리가 잘려도 상대를 물고 늘어지는 개처럼 그는 어떠한 자극에 미쳐 있는 듯 했다. 이효인이 마구잡이로 그를 치고 떨어뜨리려던 그 순간, 그들은 차원을 넘어서서 추락하기 시작했다. 이효인은 오히려 남자를 붙들었다.

&#34;효인 요원!&#34;

최진아가 바람처럼 달려와 이효인을 붙잡으려 했지만, 두 남자는 엉킨 채 차원 너머로 사라졌다. 그는 멍하니 다시 공간이 메워지는 것을 바라보았다. 무전기가 여자의 허리춤에서 지직거렸다. 최진아는 시선을 유지한 채 망연자실한 어투로 보고했다.

&#34;이효인 요원이...... 길 생산자를 추격하다가 길 속으로 진입했습니다.&#34;

최진아는 담담히 보고하려 했지만 엄습해 오는 무력감에 좌절하는 수 밖에 없었다. 기적학과 마법 개체를 이효인보다야 많이 보았는데, 하필 왜 자신이 아니라 이효인이 붙잡힌 것일까. 길이 기준차원 한정이라면 지구상 어디선가, 발견할 수 있겠지만 뱀의 손의 그것처럼 차원을 넘나든다면 그는 영원히 돌아오지 못할 것이 뻔했다. 여자는 고개를 숙였다.

눈앞은 총천연색이고 어지러우며 기름이 퍼진 물웅덩이처럼 무지갯빛으로 아른댄다. 이 남자가 어디로 착륙할지는 모르겠지만 이효인은 함부로 행동할 수 없었다. 차원 경계에서 이 자를 죽이면 어디다 추락 내지 표류할지는 도무지 모르는 일이다. 그가 시험삼아 남자에게 말을 걸려는 순간, 몸이 다시금 추락할 듯 아찔해지면서 눈 앞이 화해진다.

&#34;잠깐만!&#34;

이효인이 남자를 흔들어 깨우려 하지만, 그 순간 펼쳐진 광경에 얼어붙고 만다. 집채만큼 거대한 도서관이, 아니 마치 하늘만큼 커다란 책꽂이와 빽빽한 책들이 시야에 들어왔다. 들어본 적이 있다. 방랑자의 도서관. 뱀의 손이 쓰는 거대한 도서관 차원. 둘은 잠시 멈추었다가 공중에서 수천 길의 바닥까지 추락하기 시작한다. 그는 두근대는 심장을 붙잡고 의식이 있는지도 알 수 없는 남자를 한 손으로 가격했다. 그는 커헉, 하고 숨을 토해냈다.

&#34;그렇군... 여기는 도서관, 주홍왕의 대적... 성전...&#34;

&#34;미친 소리 좀 그만 하고! 어서--&#34;

그 순간, 마치 거미와 같이 팔이 여덟 달린 인간형의 생물들이 일제히 책꽂이를 기어올라 그들 쪽으로 움직였다. 도서관의 사서들이였다. 놈들은 마치 원숭이처럼 빨랐고 일제히 그들에게 손을 뻗어, 으레 다른 불청객들처럼 갈기갈기 찢어 죽이거나 책으로 제작해버리려 했다. 이효인은 아래를 흘깃 보았다. 바닥이 보이지 않는다. 그래서, 오히려 너무도 비현실적으로 느껴졌다.

&#34;죽는 거야...... 재단 인간들이랑 같이...&#34;

사내는 최면에 걸린 사람처럼 중얼거렸다. 이효인은 짜증과 증오 사이에서 아무런 해답도 찾지 못한 채, 남자를 매달고서 책장을 부여잡았다. 추락사하거나 사서들에게 찢기거나의 그 상황 속에서 이효인은 자신이 실로 오랜만에 아주 초라하게 느껴졌다. 개죽음이다. 어제의 생각처럼 그야말로 개죽음이라는 생각이 느껴졌다. 이효인은 심호흡을 하고는 겨우 왼손으로 버틴 채 양 다리로 남자의 목을 졸랐다. 가뜩이나 부상을 입은 남자인지라 서서히 숨이 느려지기 시작했다. 협박을 할 만큼 말이 통하는 상황도 대화가 가능한 상황도 아니다. 도박이다. 남자가 제아무리 강력한 의지든 최면이든에 걸렸든 생명보다야 소중하지 않을 것이라는 도박.

책꽂이를 기어오른 사서들이 손을 뻗는 그 순간, 이효인은 손을 놓았고 일순간 빛이 번쩍이더니 다시금 길이 다른 곳으로 뚫렸다. 사서들은 길의 개방에 움찔했다가 불청객들이 도주한 것을 보고는 다시금 책을 정리하러 사라져버렸다.

내가 가장 처음 적백합교회 잔당들의 정보를 재단 쪽에 흘렸을 때, 그 당시 일곱 명이 남아 있던 적백합교회 인간들은 계속해서 재단과 게릴라전을 했다. 치고 빠지면서 재단 기지 바깥의 인원들을 공격했다.

왜일까? 왜 그들은 자기네들보다 수만 배 거대한 재단에 대고 싸움을 했을까? 굉장히 비합리적인 이유였다. 복수. 2001년 재단이 적백합교회를 통째로 박살냈다는 그 이유로 복수한 것이다. 그 당시 교주는 죽고, 변칙 개체들은 도둑맞은 것에 대한 치열한 보복.

그렇지만 재단은 이네들을 잡지 못했다. 이유는 어이없다. 살아남은 일곱 중 이상한 인간들이 꽤 있었다는 점이다. 최소 셋이다. 하나는 뱀의 손에서 활동했던 제도사 길 제작가(Waymaker)고, 하나는 숙련된 기적사며, 하나는 정확히는 알 수 없지만 어쨌든 교단의 실세라고 했다. 이들이 차원을 휙휙 넘어다니며 숨어다니고 정보를 지운 덕에 재단의 술래잡기는 정확히 18년간 진행되었다. 그러나, 내가 그리고 재단이 결국엔 그들의 정체를 알아냈다는 점은 확실하다. 추측컨대 내부에서 다툼이 있었을지도.

어쨌든 오늘, 내가 사는 명천구에서 그 중 하나가 붙들렸다. 길 제작자, 도세한. 술래잡기의 일등공신이, 부서지는 길과 함께 어느 요원에게 붙잡혔다고들 한다. 재단 요원일 것이다. 직접 보았다면 박수라도 쳐 줬을 것을......

도세한은 교활하고 악한 인간은 아니지만, 최소한 적백합교회에서 가장 까다로운 인간일 것이다. 그렇기에 이제 재단은, 그 끈질긴 요원은, 격리의 수호자들은, 끈기만을 가져야 한다. 그리고 냉정성도.

복수가 복수를 낳지 않게.

이효인은 고향 같은 기지에 돌아와 새초롬한 얼굴로 의무실 창가에 앉아 있었다. 명천구를 감독하는 제21K기지나 국가초상방재원 경찰들에게 엄청난 의심과 조금이나마 경멸까지 받았지만 상부가 어떻게 설명했는지 다음에는 칭찬에 가까운 우대까지도 받은 참이다. 그야 차원을 네다섯 개 넘어다녔다는 것은 솔직히 자존심도 자신감도 열망과 집착에 비해선 없는 이효인도 자신이 자랑스러워 질 법한 일이였다.

붙들었던 남자는 제145K기지에 억류되었다고는 들었지만 도대체 그 엄청난 길이라는 것을 만드는 자를 어떻게 붙잡아 두었을지는 도저히 알 수 없었다. 그렇게 궁금해할 때쯤 최진아가 슬며시 문을 열고 들어섰다.

&#34;괜찮아? 효인 요원?&#34;

&#34;네. 어깨를 세게 물리긴 했지만.&#34;

&#34;말 잘 하는 거 보니 멀쩡하네.&#34;

이효인은 나름 진지하게 부상을 설명했는데, 최진아는 농담한다고 생각하는지 피식 웃으면서 자리에 앉았다.

&#34;그 인간은 어떻게 됐어요?&#34;

&#34;몸이 박살이 났던데? 왼쪽 다리 금, 갈비뼈 2대 금, 양팔 금... 무슨 3관왕이야. 효인 요원이 한 거죠?&#34;

&#34;네.&#34;

&#34;미친.&#34;

최진아는 제 앞머리를 쓸어넘기며 다시 피식 웃었다. 웃음이 많은, 농담과 분위기 희석의 전문가 같은 모습으로 되돌아온 모양새라 이효인도 마음이 놓였다. 이 모습이 탐탁치 않았던 어제 무진에서와는 다른 마음이라 효인 자신도 놀랐다.

&#34;길을 만들 수 있어서 기억소거 처리했다네요.&#34;

&#34;그걸로 괜찮아요?&#34;

&#34;마법은 방식을 기억해야 하니까. 기적사들은 종종 이런 방식으로 능력을 봉인하거든요.&#34;

&#34;다행이네요. 한 번 보러 가야겠어요. 영 상태가 이상한 인간 같아서......&#34;

이효인은 마음이 놓였는지 깊은 한숨을 내쉬었다. 최진아는 그런 그의 모습을 곁눈질했다. 남자의 칠흑 같은 머리가 의무실의 새하얀 빛을 맞아 윤슬로 빛났다.

&#34;......있잖아요, 효인 요원.&#34;

최진아가 갑자기 내려앉은 목소리로 이야기했다.

&#34;미안해요. 오늘 내가 돕지 못해서.&#34;

&#34;왜 그런 말씀을....&#34;

&#34;나는 기적학적, 마법적, 이런 것을 꽤 다뤄 봤으니까 효인 요원보다는 더 안전했을 거잖아요.&#34;

이효인은 영문을 모르겠다는 표정으로 그를 바라보았다.

&#34;그럼 길이란 것에 끌려가지 않을 수 있었어요?&#34;

&#34;아뇨. 그건 아니지만--&#34;

&#34;그럼 왜 사과해요? 마법사든 기적술이든 뭐든, 그 전에 적백합교회 놈들을 잡는 일이였잖아요. 그럼 내가 하고 싶어요. 내 일이에요.&#34;

이효인은 말했다. 그 목소리가 진지하고, 냉정하고, 소년스러워서 최진아는 입을 다물고 말았다. 당신의 일이, 당신만의 일이 아니라고, 그 말을 지금 하지 않으면 못 할 것 같아서 겁이 났다. 그럼에도 그는 그 말을 하지 않았다. 오후 4시, 해는 기울었고 붉은 빛이 아찔한 채도로 기지를 덮었다.
