**记录情况：**已归档
**时间记录：**12/02/2017
MTF-Omicron-Phi 夜幽梦
**行动人员：**
__Kelvin Potter 二级特工|受伤 回收
Tarry Chan 二级特工|回收__
**进入梦境方式：**成像仪β-5
----------------------
**前数次行动记录摘要：**
对所有宿主的辨别 （26/51）

内部据点的建立（1/3）[[footnote]]夜都统治层的交涉结果中规定总建立的每个内部据点不得超过3个意识体。[[/footnote]]

潜在相关组织的记录（更新至该记录归档前）：
破碎之神教堂一处，发现于5区，第12次探索中发现。
被放逐者图书馆可能入口三处，发现于4，6区，第13次探索中发现。[[footnote]]目前尚不清楚这些入口是乌有之物的伪装还是真正的入口，建议在之后的探索中避开该地区。[[/footnote]]
MC&amp;D俱乐部两处，发现于2，3区，第23次探索中发现。[[footnote]]可从其与周围建筑不同的后现代风格加以分辨。[[/footnote]]

夜都统治层人员的有关接触（进行中）

夜都结构绘制进度（23/29）[[footnote]]夜都总结构部分资料由夜都统治层提供，但由于广梦境的易变性，重绘制计划正在实施。[[/footnote]]
-------------------
**发现：**经过与夜都统治层的交涉，我们被允许接触名为王██的夜都第26号宿主。调查显示此人任职于上海一座著名大学的数学系中，在同一区域内存在另外两名未明确梦境集团的宿主。

王██育有两女一男，均已参加工作。其三年前去世的妻子为夜都的前宿主之一，推测王在其妻子死后成为夜都宿主。

当前王已被成功转移到安全设施内。相关人员的记忆改写已成功进行。大学中的宿主已辩识为西梦进行记录，留待未来利用。

**简介：**医疗小组的报告表明王██患有中期的肝功能障碍和轻度心律不齐，而进行的心理分析则表现出双向情感障碍和轻度抑郁的症状。

由于心理和生理状况的不稳定性，对象的梦境出现了多处断层和无理之崖，居住于此的梦神数量较其他地区也相对较少。目前仍然不确定夜都延伸至该位宿主是由于迫不不得已还是另有企图，但依据该次探索中发现的信息建议进行进一步探索。

**附录A：第26号宿主探索记录 Kelvin Potter的报告**

这次的梦境非常...奇怪。清明度一直保持在30%左右，这还是在我们各注射了两针乙型制剂的情况。似乎26号的潜意识一直在排斥我们，试图把它认为的“敌意的外来者”赶出自己的私人空间。

梦境的断层形象非常严重，我建议对26号再进行一次记忆时间轴的完整度测试。该区域地形以平原为主，间有小丘陵起伏和少许河流。平原上筑有古代风格的房屋，但房屋的内部结构却与现代教室的布置类似，拥有1块黑板和35张白色木制书桌。

不知道为什么，我和Tarry这个梦境中没有发现任何梦神的存在。我们搜查了所有发现的房屋，都是一样的类教室的结构，没有活动的意识体。怀疑这块地方已经被梦神集团的转瞬体或非理性体所占领，但没有专门的仪器我不能得出准确的结论。鉴于上次的教训，我并不觉得夜都会把领土让给西梦或集团，而秀槃的领土距这里太远了。

虽然没有梦神，但有些别的东西仍蛰伏在黑暗中。平原上存在多处断崖，黑色的触须在深处摇摆，以一个苏醒日为周期隐现。

Tarry在打开一个教室里的柜子时被袭击了。一个类似于大理石狮子的非理性体从柜子中出现，咬住了她的右脚脚踝并将其截断。鉴于没有携带专门的武器，我带着Tarry强行脱离了梦境。

非理性体是集团的特色，但即使是没有非寄主的梦境中也常常会有这种野兽的存在。我建议对派遣至少一名化梦者对该位宿主的梦境进行二次探索，确认夜都，集团及其他联合体在该区域的地位。

**附录B：**Tarry Chen状态

进入对象的尝试成功。Kelvin Potter报告经历了初期的昏迷后，Tarry Chen的心灵超过50%的部分被非理性体所感染。[[[scp-cn-275| 一座飘浮的黑城]]]在她梦境中已经占据了超过90度的范围。目前将其降为E级并进行24小时监视。

**报告更新：**自12/██/2017开始，特工Tarry Chen被编号为SCP-CN-███。</textarea></pre>
