[[=]]
在我快要十八岁的时候，我与他擦肩而过。

正如我不曾相逢的紫阳花一般，我与他素未谋面，却钦慕已久。

我曾有幸与之相谈促膝，我不了解他的道，却闻之如寒风扑面，凛冽孤独。

行者无莫大勇气，终将为白雪皑皑。

四月，燥热的风仍带着城市的喧嚣。

我从未见过紫阳花，

也不知道它是否已然开放。

四月，离别的风吹来远去的冬雪。

也许明天会孕育新的生命，

也许明天雨滴会冲淡伤口的疤，

也许明天可笑的希望仍旧蒙蔽着幸福论者的双眼。

但你离开，让未来失去了一份色彩。

我固执地将你比作紫阳花，只因我希望以后每当听到同名的歌曲，能够想起你。

你究竟是个怎样的人物啊？

你摘下一株曼珠沙华，仿若初见，又如旧友。

那永炽的红或许才能表达你不曾平息的心吧？

十八岁前夕的我，学会了恐惧未来。

十八岁前夕的我，学会了逃避现实。

十八岁前夕的我，正走在我不想前行的路上。

我陷入年少轻狂的兵荒马乱。

你踏着夕阳，与我背道，拥抱不被人了解的黑暗。

也曾约定，来日相见。

如今留下的，是我害怕扼住我余生呼吸的悲伤。

我过去搞不懂你这家伙，现在不懂，将来也不会懂。

正因如此，幼稚的歉意或许你也并不会接受。

我还有许多问题希望没有弄明白啊。

//成长到底是怎样的呢？//

//失去到底是怎样的呢？//

//孤独到底是怎样的呢？//

//变成了无聊的大人该怎么办呢？//

//我的故事无人去看该怎么办呢？//

//如果你是我，你会怎么做呢？//

我只是幻想，不奢求你的回答。

未来我会寻找自己的答案。

只是如今落泪，

仿佛看到，

你的身影，随着摇曳的彼岸花，溶化在背景里。

**“晚安，地球。”**
