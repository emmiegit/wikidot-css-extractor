    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-677 - Unberechenbarer Pogo-Stick
**Autor:** [[*user Dr Mentha]]
**Original:** https://scp-wiki.wikidot.com/scp-677
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-677

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-677 befindet sich derzeit in der Nähe der Saturnumlaufbahn. Aufgrund seiner Anziehungskraft auf die Erde wird er voraussichtlich bis zum Jahr 2███ wieder auf dem Planeten landen. Mindestens ein Teleskop wird auf SCP-677 gerichtet sein, um seine Bewegung zu beobachten. Nach dem Wiedereintritt wird ein Team losgeschickt, um das Objekt zu bergen. Danach wird es zerlegt und in sein Lagerfach an Standort-██ zurückgebracht.

**Beschreibung:** SCP-677 ist ein silberner Pogo-Stick der Marke ████, der deutlich sichtbare Gebrauchsspuren aufweist. Auf der Seite ist eingraviert: &#34;For Mike: Happy Travels!&#34;. Der Rahmen von SCP-677 scheint mit normalen Mitteln unzerstörbar zu sein, obwohl er zerlegt werden kann. Die Feder selbst ist seltsamerweise leicht zu brechen, obwohl sie durch eine beliebige Feder ersetzt werden kann, die um den Schaft des SCP passt. Die Art der verwendeten Feder scheint keinen Einfluss auf die Mechanik von SCP-677 zu haben, solange sie nicht gebrochen ist.

Wenn SCP-677 eingesetzt wird, springt es sofort in unvorhersehbare Höhen und Geschwindigkeiten, unabhängig davon, wie viel Kraft es auf den Sprung verwendet. Es wurden verschiedene Höhen von zwei Zentimetern aufwärts gemessen, und die höchste bisher erreichte Geschwindigkeit, die auf Berechnungen der aktuellen Flugbahn von SCP-677 beruht, ist █████. Die maximal erreichbare Geschwindigkeit ist unbekannt. Außerdem landet SCP-677 aufgrund einer unbekannten Mechanik immer innerhalb von ██ Metern von seiner ursprünglichen Startposition, unabhängig von Zeit, Richtung oder Geschwindigkeit seiner Flugbahn.

--Die Verwendung von SCP-677 zu Freizeitzwecken ist streng verboten.-- **Anmerkung:** //Es gab einen Grund für diese Warnung.// -Dr. Mentha, aufgezeichnet nach Vorfall 684-0034X

**Beschreibung des Vorfalls 684-0034X:**

Mit der Erlaubnis von Agent ████ holte Personal 2/677 SCP-677 aus der Isolierzelle und baute es zusammen, wobei er behauptete, dass er &#34;den Weltrekord für Extrem-Pogo brechen würde&#34;. Nachdem er einen Fallschirm angelegt und mehrere Haltevorrichtungen zwischen ihm und SCP-677 angebracht hatte, begann Personal 2/677 zu springen. Nach acht solchen Sprüngen aus unterschiedlichen Höhen schoss SCP-677 sofort in die Luft, zerbrach seine Fesseln und [DATEN GELÖSCHT]. Personal 2/677 wurde medizinisch behandelt und erhielt eine strenge Disziplinarstrafe.</textarea></pre>
