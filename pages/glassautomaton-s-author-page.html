    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[https://scp-wiki.wikidot.com/glassautomaton-s-author-page GlassAutomaton&#39;s Author Page]
作者：[[*user GlassAutomaton]]
譯者：[[*user Asaerror]]
[[include info:end]]
*咳咳*

[[size xx-large]]//[https://www.youtube.com/watch?v=-XbYMe0_iZo 問候！]//[[/size]]


歡迎你來到我的作者頁 (我沒有用大寫？[[footnote]] 原文的標題沒有大寫，可是似乎中文並不能表現出這種差別。 [[/footnote]]這重要嗎？)，親愛的讀者. 現在我知道你為什麼會來到這，你想看看我在文章方面掌握了什麼，或者你想聯繫我，或者你就是對我好奇，或者你只是碰巧發現了這個頁面、這個鏈接，又或者你是用了其他更深奧的方式發現了這裡。在這裡，我覺得我寫了關於我所有的信息。所以不管你是因為什麼原因來到這，你的問題肯定會在下面得到答案，通過切換表格來查看吧。當然，如果你想看所有的東西我也不會介意的。



[[tabview]]
[[tab 關於我]]

我是[[*user GlassAutomaton]]，是在维基上的一個作者，儘管我在IRC上在幫助其他的作者中度過了一段美好的時光。我的愛好包括寫作時拖延，玩遊戲來拖延寫作，如果任何工作場所以某種方式從背景調查中發現這一點，我會為團隊全力以赴並努力按時完成任務。

按//主題//分組, 如果您有興趣提議和我合作或類似這些主題的東西，它們包括但不限於：
* 類似於人的，這個如果你經常看我文章的話會很明顯。
* 科學小說，特別是出於某種原因的機器人，不能告訴你原因。
* 有堅實特點的東西。
* 和神靈有關的幻想事物。
* 一個不錯的生物特點。
* 關於虛構系統或生物的信息性/技術性文件。我發現基金會裡至少有15%的東西是這樣的。
* 搞笑的文章。
* 諷刺公司的。
* 還有很多其他東西可以寫，所以假設這是一個非完整的列表。

**你是否願意讓我寫的東西關於你的文章，或者使用你文章中的人物，等等？**
如果說你願意使用我寫過的東西像點子，角色，或者其他的東西我會很開心的。但是請求你在事先說一下，雖然我會開放基本上所有東西的二創，所以輕鬆一點。

**你想和我合著嗎？**
我願意與他人合著，所以請隨時聯絡我。 我的寫作時間可能會改變，取決於我是否在工作，或者我是否有個人義務。然後，當然，它歸結為這是否是我想做的事情。如果你有任何問題，不要猶豫，請聯繫我。

**為什麼你的大多數文章都看起來像這樣？**
我嘗試去用一個中立的主題去寫，以免疏遠我的任何一個觀眾，即使是那些喜歡看古怪主題的，也認為這是他們不得不致力於去閱讀的文章。此外，我基本上不熟悉代碼和多媒體創作。

**你的文章有連續性嗎？**
通常，是的，儘管在大多數情況下，我認為我寫的東西是獨立存在的，除非它們是考慮到這一點的故事或系列。我知道這可能與我之前問答的一部分相矛盾，但是呃。





[[/tab]]
[[tab 我的文章]]

**SCP**

**故事**

[[/tab]]

[[tab 聯繫我]]
歡迎所有人和我聯繫，問我關於我的文章，合作頁，評論請求的問題。一個简单的和我取得聯繫的方式是用IRC和我取得聯繫， 我在那裡的用戶名和我在wikidot上的用戶名一樣：GlassAutomaton. 如果我不在那，你可以直接用wikidot給我發郵件：[[*user GlassAutomaton]]。我在Discord上也有帳號，儘管我可能會把它留給打算密切合作的人傳送訊息用，以免收到垃圾郵件。
[[/tab]]
[[/tabview]]</textarea></pre>
