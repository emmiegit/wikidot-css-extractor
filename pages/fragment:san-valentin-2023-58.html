    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Carlos Carpincci Helmitt
--------------------------------
¡Buenas! Supuse que debía comunicarme con usted de forma más casual. Pasa que la otra vez lo vi en la cafetería celebrando la victoria de un equipo de fútbol, al final para ser más específicos; estuve a punto de llamar al personal médico porque parecía que iba a padecer un infarto en cualquier momento, pero el agente Stidav me detuvo y me explicó que es algo más bien recurrente. 
 
Será coincidencia, pero un día después recibo una solicitud para hacer una revisión al “perfil” de SCP-ES-264, ya que se tenía la sospecha de que en algún momento el espacio de su hábitat de contención se volvería limitado incluso para él. Es la primera vez que realizo un análisis de este tipo a un animal, así que tuve que consultar los registros previos, fue ahí donde volví a leer su nombre; como investigador en jefe del proyecto, para más sorpresa.
 
Usted es una persona de carácter espontáneo, pero aún con sus altos y bajos ha sabido manejar de forma profesional la intervención con la anomalía, en parte es por eso que ha logrado mantenerse en un buen estado de salud mental. El cangrejo sigue un razonamiento bastante inocente, por el tiempo que ha estado bajo el cuidado del equipo es seguro afirmar que lo ve como una suerte de “amigo”.  
 
Le escribo esta carta a modo de felicitación, pues siento que en ocasiones esa honestidad es un recurso valioso. Tal vez no signifique mucho viniendo de mí, pero le deseo lo mejor y ojalá siga esforzándose de la misma forma en que lo está haciendo.
 
Por último, como vi que es un fanático del fútbol pensé que podría interesarle esto. Al fondo del sobre hay unas entradas al estadio de Tres Portlands; se enfrentará un equipo conformado por Quintistas y otro representando el club deportivo del CIETU, presumo que cuando menos será algo interesante.
 
Sinceramente,
[[&gt;]]
William T. Falcone
[[/&gt;]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user The Helmet]]
[[/=]]
[[/div]]</textarea></pre>
