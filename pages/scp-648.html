**Item nº:** SCP-648

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Dado que SCP-648 não pode ser movido, a entidade está contida no local sob o disfarce de uma entrada secundaria que está fechada indefinidamente para manutenção. Um mínimo de dois (2) guardas armados disfarçados de funcionários do sítio devem estar de plantão em todas as horas, e qualquer individuo tentando ganhar acesso a SCP-648 deve ser detido e mantido para interrogação.

Exploração ou experimentação dentro de SCP-648 deve ser realizada somente com permissão anterior de pelo menos um (1) funcionário de nível 4.

**Descrição:** SCP-648 é uma entrada secreta do Labirinto de Cerca-Viva ███████ █████ perto de [DADOS EXPURGADOS]. Apesar que nenhuma documentação desta entrada existe, há evidencia que sugere que SCP-648 foi incorporado ao labirinto pouco tempo após sua construção.

Quando sujeitos entram no labirinto através de SCP-648, eles são transportados para o que parece ser um espaço extradimensional separado do labirinto real. Atualmente, várias propriedades anômalas foram observadas:

* O labirinto atrás de SCP-648 bloqueia todas as transmissões de radio, prevenindo comunicação ou gravações remotas do lado de dentro.
* O labirinto atrás de SCP-648 é inconsistente com o Labirinto de Cerca-Viva ███████ █████. Tentativas de exploração tripulada descobriram mais de 14 quilômetros quadrados do labirinto sem encontrar qualquer saída ou borda.
* A topografia e layout do labirinto alternativo ocasionalmente muda, o tempo de intervalo entre cada mudança é completamente imprevisível. O limite mínimo de intervalo é aproximadamente 5 dias, e o labirinto durou por até 50 dias sem mudanças notáveis. Essas mudanças podem bloquear a saída do labirinto, prendendo funcionários dentro.
* O labirinto está em um estado perpétuo de crepúsculo, sem sol, lua, estrelas, ou qualquer referência celestial notável. O labirinto também está coberto com uma neblina constante que reduz a visibilidade para menos de 10-20 metros.
* Times de exploração encontraram seres vivos dentro do labirinto à pelo menos 2 quilômetros de distância da entrada. Essas criaturas parecem ser [DADOS EXPURGADOS] e provaram ser extremamente perigosas; todos os times devem evitar essas criaturas o tanto quanto possível.

SCP-648 chamou a atenção da Fundação em █/██/19██ depois que duas crianças descobriram a entrada anômala e desapareceram dentro do labirinto. Amnésticos foram fornecidos aos pais das crianças e várias testemunhas, e uma história falsa foi plantada.

**Adendo 648-01:** Registro de Incidente de Exploração Inicial

Após tentativas fracassadas de explorar o labirinto remotamente por causa da incapacidade de transmitir sinais de radio por dentro, uma exploração tripulada do labirinto foi aprovada por O5-█ e conduzida no dia ██/█/200█ por membros da Força-Tarefa Móvel [DADOS EXPURGADOS], liderados por Agente █████ K████. Depois de atravessarem 3 quilômetros do labirinto, a força-tarefa encontrou um [DADOS EXPURGADOS] que rugiu e atacou o time. Apesar de que agentes foram capazes de matar a criatura com suas armas-de-fogo pessoais, os sons de [DADOS EXPURGADOS] adicionais por perto e se aproximando forçaram a força-tarefa a recuar antes de coletar qualquer amostra para análise. Agente K███ solicitou por armamentos adicionais para explorações futuras.

**Adendo 648-02:**Registro de Exploração, █/██/200█

Uma tentativa de escalar a parede do labirinto foi feita utilizando funcionários Classe-D. Apesar da dificuldade extrema por causa da parede ser anormalmente escorregadia e a presença de espinhos e [DADOS EXPURGADOS], sujeito D-6443 foi finalmente capaz de escalar a parede depois de ser ligado a um cabo de alta-força de 500 metros de comprimento. O time de experimentação notou que a voz de D-6443 se tornou extremamente abafada e distante, mesmo estando a aproximadamente 2 metros de distância do time.

D-6443 foi instruído a explorar a área imediata e tentar encontrar uma passagem conectada. Após aproximadamente 18 minutos e 350 metros de cabo usados, o cabo foi bruscamente puxado e imediatamente afrouxou. Quando retraído, se percebeu que o cabo foi cortado e nenhum rastro de D-6443 foi encontrado.

Tentativas futuras de escalar as paredes do labirinto foram suspensas, pendente de uma investigação de possíveis propriedades espaciais inconsistentes.

**Adendo 648-03:** Registro de Incidente, ██/██/200█

Durante uma tentativa de exploração tripulada, Agente ████ M████, que foi perdido após uma mudança de topologia inesperada a aproximadamente █ meses atrás, foi encontrado. Agente M████ estava desgrenhado, extremamente desnutrido, e seu equipamento e suas roupas estavam faltando ou em pedaços. O agente gritou “Vocês não são reais, nenhum de vocês é real!” para o time de exploração antes de correr para mais fundo do labirinto. O time tentou perseguir o agente por volta de 20 minutos antes de cancelarem a busca e retornarem.

**Adendo 648-04:**Registro de Incidente, ██/█/200█

No dia ██/█/200█, uma brecha de contenção foi relatada no sítio de contenção de SCP-648. Ao chegar, agentes descobriram que o sítio foi atacado por dentro. Novos procedimentos de contenção estão sob revisão e guardas adicionais devem estar de plantão até novo aviso.
