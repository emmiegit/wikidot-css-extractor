**项目编号：**SCP-CN-352

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-352被安置在Site-CN-75的一间标准收容室内，未经允许的情况下禁止将物品放入SCP-CN-352。相关实验需要填写申请表并上交，申请合格后方可进行实验。

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/kalizi-1/%E6%8A%BD%E5%B1%89 |caption=SCP-CN-352|width=200px]]

任何SCP-CN-352-A个体都应转移至Site-CN-75-C7的猫类动物收容室内，应定时观察每个个体并确认其是否具有其他潜在异常。当一只SCP-CN-352-A个体被确认对周遭环境没有危害时，一名2级以上员工可以申请领养。//虽然这些都是异常个体，但请善待这些小家伙们，可以吗？——Dr.Kalizi//

**描述：**SCP-CN-352是一个占地520mm×400mm×415mm的普通的木质双层抽屉柜，其结构包括：上下两层的木质抽屉、收纳木质抽屉的木箱、提供木质抽屉滑动的链条与方便整体移动的滑轮。将上层抽屉被抽出时，抽屉内侧木板会有一张被透明胶带贴在上面的纸条，上面写着“放点东西进来，我会给你个惊喜！”。如果将纸条取出并合并抽屉后，再拉开抽屉时会重新出现一张位置与之前一模一样的纸条。将内部纸条取出涂改并重新书写并放回原处，并将抽屉合并后，再次将抽屉拉开时纸条内容也将发生改变，通常内容都是对其修改内容的回应。

[[collapsible show=&#34;+ 与SCP-CN-352尝试交流记录&#34; hide=&#34;- 隐藏&#34;]]

&gt; **SCP-CN-352尝试交流记录-1**
&gt; 
&gt; **修改内容：**“你是什么？”
&gt; 
&gt; **得到答复：**“我是一个柜子呀~”
&gt; 
&gt; **注：**纸条上用碳素笔画出一个一个被用箭头指向的双层抽屉柜，并备注着“这就是我”。

&gt; **SCP-CN-352尝试交流记录-2**
&gt; 
&gt; **修改内容：**“你要做什么？”
&gt; 
&gt; **得到答复：**“给你们创造惊喜啊。”
&gt; 
&gt; **注：**纸条上用碳素笔画出一个打开的礼物盒，礼物盒内部是一个问号的图形。

&gt; **SCP-CN-352尝试交流记录-3**
&gt; 
&gt; **修改内容：**“你能给我什么惊喜？”
&gt; 
&gt; **得到答复：**“你放东西就知道了呀~”
&gt; 
&gt; **注：**纸条上用碳素笔画出一个被用箭头指向的双层抽屉柜，并备注着“放东西进来”。

&gt; **SCP-CN-352尝试交流记录-4**
&gt; 
&gt; **修改内容：**“那些个体都来自哪里？”
&gt; 
&gt; **得到答复：**“小家伙们？你自己不清楚吗？”
&gt; 
&gt; **注：**纸条上用碳素笔画出一个桃心的形状。

[[/collapsible]]

如果将一件物品放进上层抽屉并推入合并，此时观察到SCP-CN-352发出轻微的抖动并持续1-5分钟。当SCP-CN-352停止抖动时，其下层抽屉将自动抽出，并且内部会出现一只通常意义上的家猫（Felis catus），所有个体统称为SCP-CN-352-A。多数SCP-CN-352-A的生理特征通常与家猫无异，而其体貌，特征或具有的异常特性多与放入物品具关联性，但也可能同时具有与放入物品性质相异之特征。SCP-CN-352-A个体通常都拥有一定的异常属性，其大部分都来自原物品曾经的功能。

以下为对SCP-CN-352的部分实验：

[[collapsible show=&#34;+ SCP-CN-352实验节选&#34; hide=&#34;- 隐藏&#34;]]

&gt; **试验编号SCP-CN-352-1**
&gt; 
&gt; **实验监督人员：**Dr.Kalizi
&gt; 
&gt; **原物品：**一颗金属球
&gt; 
&gt; **品种：**中华田园猫
&gt; 
&gt; **与原物品相似特征：**体毛拥有金属光泽
&gt; 
&gt; **与原物品相异特征：**三色体色、体毛触觉柔软
&gt; 
&gt; **异常属性：**可以进食金属获得能量。

&gt; **试验编号SCP-CN-352-2**
&gt; 
&gt; **实验监督人员：**Dr.Kalizi
&gt; 
&gt; **原物品：**一颗绿豆（Vigna radiata (Linn.) Wilczek）
&gt; 
&gt; **品种：**中华田园猫
&gt; 
&gt; **与原物品相似特征：**绿色体色、体毛拥有植物茎部触感
&gt; 
&gt; **与原物品相异特征：**收获为赤豆（Vigna angularis (Willd.) Ohwi et Ohashi）[见下文]
&gt; 
&gt; **异常属性：**体毛会随季节长处叶子与豆荚，并在收获日可收获普通的赤豆。

&gt; **试验编号SCP-CN-352-3**
&gt; 
&gt; **实验监督人员：**Doubc
&gt; 
&gt; **原物品：**一份失败报告 //内附摄影机观察//
&gt; 
&gt; **注：**Doubc想要使用摄像头观察内部物质的变化。
&gt; 
&gt; **品种：**日本短尾貓
&gt; 
&gt; **与原物品相似特征：**体毛纸质触感
&gt; 
&gt; **与原物品相异特征：**毛色为黑色
&gt; 
&gt; **异常属性：**背部连接着一台摄像机，该摄像机可以正常工作。
&gt; 
&gt; //摄像机可以正常使用，但是它不停地挠我使我没办法使用它。 ——Doubc//

&gt; **试验编号SCP-CN-352-4**
&gt; 
&gt; **实验监督人员：**Doubc
&gt; 
&gt; **原物品：**一块产自英国的白色橡皮
&gt; 
&gt; **品种：**英国短毛猫
&gt; 
&gt; **与原物品相似特征：**血统
&gt; 
&gt; **与原物品相异特征：**黑白体色
&gt; 
&gt; **异常属性：**可使用身体任何部位来擦除铅笔所造成的痕迹，消耗的物质会随着进食恢复。
&gt; 
&gt; //至少这块橡皮不是假货，是吧？ ——Doubc//

[[/collapsible]]

更多试验请移步[[[*http://scp-wiki-cn.wikidot.com/scp-cn-352-experiment |SCP-CN-352合作实验列表]]]。
