            &#34;    &lt;p&gt;一个双手耷在打字机上的女人将目光挤压到眼角，瞥着桌对面的我不耐烦地说。&lt;/p&gt;\n&#34; +
            &#34;    &lt;p&gt;这是什么地方，她又是谁，我刚刚明明还在...等等，我刚刚在哪里？天呐，是这种我知道我忘了些事情，但就是想不起到底是哪些事情的感觉，不过这次也太严重了！这可是刚刚才发生的事情啊。&lt;/p&gt;\n&#34; +

            &#34;            &lt;p&gt;近日发生的头脑飓风七倍叠加事件给叙事层的交通造成了严重混乱，七名特色各异的毛笔者居然对着同一对开头结尾创作了不同的故事。这七种不同的故事线同时涌入一条大纲高速路，过载了我们的叙事网络。部分下叙事角色迷路，少数角色误入他人舞台，大量故事线交织打结。&lt;br&gt;&lt;br&gt;为维持叙事层秩序，杜绝非共轭世界观物品流通，引导走失主角回到自己的世界观，演绎部第七修订版失踪人物回轨系统正式启动，演绎部向所有受飓风影响的叙事层元素表示抱歉。\n&#34; +

        &#34;&lt;p&gt;“2021年11月25日17:35分，她失足落入了电车轨道”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我觉得这不太好，但我还是无法将注意力从那两团白沫中解放出来。它们所寄生的嘴角不亦乐乎地翕动着，感叹她的伟大。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“使用她生前留下的中子脑技术，科学家们得以制造出强大的计算机。从此我们整个卫星，大到太阳能板阵列的排布，小到同学们每天的膳食营养，都能够事无巨细地交给它打理。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;他话音刚落，教室窗户上的百叶便缓缓打开到完美的角度：天边巨大无朋的行星正用一侧捏着急不可耐的光晕，而那两颗疯狂的恒星就要从行星的边缘升起了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黑暗中，所有人都不自觉地屏住了呼吸。这种情况下的时间总是很慢，等待的时间。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我想知道她在看向列车的时候时间是不是也慢了下来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;霎时间它们暗红色的辐射彻底灌满了整个教室！歇斯底里的光线轰击着我们；在这个濒死的太阳系，我们的精神贪婪地透过百叶窗吸收这两颗红矮星的眼泪，不需多言，我们的命就是G-35给的。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;是奶奶留给全人类的圣诞礼物。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;她自杀的原因一直是个谜团，社交网络上的阴谋论层出不穷，但对于网络上负面消息严格控制的G-35却对这些内容视而不见，任由它们发酵蔓延。我从不相信奶奶会自杀，天呐（G-35之外的那个），当时的她可才三十七岁，正是研究发力的年龄！&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;又是被思绪冲散注意力的一下午，等我的双目重新意识到它们需要对焦在某个东西上才算有用的时候，G-35不声不响地提醒我们该吃晚饭了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;特意设计成可爱造型的粉色球形机器人从教室中各个犄角旮旯里钻出来，将完美搭配的晚餐送到我们面前。撕开保鲜袋，食物簇拥着我的食欲，看看今天都有些什么：&lt;br /&gt;\n&#34; +
        &#34;嗯，很好，主食是蛋白质集成伪牛肉，镌刻着王尔德的诗句；配菜又交给了真空培育球藻群，我喜欢用自己的虎牙将它们一颗一颗挑破；甜点一定是布丁，我是那种在晚饭先吃甜点的人，嘿嘿，G-35可管不了我这个，让我把它拿出来…&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;可除了主食和配菜，保鲜袋中剩下来的可不是什么布丁，一只残缺瘦小的粉色球形机器人躺在我的手里，它纤细的手臂在空中挥舞，好像是想说些什么。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;撩开头发，我将我的耳朵靠过去，细若游丝的电子音蜂鸣着：&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“黛西，黛西，黛西救我”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;&lt;span style=\&#34;text-decoration: underline;\&#34;&gt;*&lt;/span&gt;*__&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;桌子对面的黑衣人蹭地一下站起来，椅子被他撞得很响。他拳头握紧又放松，然后将双臂撑在桌子上，装作耐心的问道：“小庄同学，你再仔细回忆回忆，黛西到底是谁。”&lt;br /&gt;\n&#34; +
        &#34;如果早知道会被带走，我就不把那机器人交给老师了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“你们这群疯子！怎么能抓我女儿！她少了一天课十年后成不了卫星气象学家你们陪的起吗！G-35人类发展法庭上到时候你们一个都逃不了！你别碰我，干什么啊你！” 女人歇斯底里的声音从房间外传来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我立刻里应外合：“呜呜呜哇啊啊啊啊，我要见妈妈”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;乘乱顺便踩了对面那人几脚。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;两个女性一起哭闹的杀伤力就是恐怖，黑衣人头一缩便逃出了房间，几个看起来脾气好一点的警探围过来，试图安抚下我们两个。突然间我的视野像是被口锅罩起来一般陷入了黑暗，停电！；同时防火喷头和警铃大作，整个警局伸手不见五指，乱上加乱。这个建筑就像有意识一般愤怒地吼叫着，向里面的人发泄自己本不应当存在的情绪。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;母亲的手在混乱中拉住我闯出了一条生路，我很好奇为什么这时候她还能找到能运作的电梯。我们连滚带爬地跳上停在门口的黄色摩托车，一摸到摩托车她就立刻转死了油门，让它的嘶吼拉开我们和零星几个警车的距离。摩托车开的很快，快到周围的空气压得我都喘不过气，我只敢屏住呼吸，紧抱着妈妈的腰。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;这并不是回家的方向，随着周围的风景逐渐陌生，我们的速度也慢了下来，排气管不紧不慢地发出爆破声，疑惑在这种安静中占据了我的思维：黛西是谁？他们为什么要抓我？为什么我的布丁变成机器人了？&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;今天发生了好多好多，我的头好痛。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“你奶奶不是自杀” 摩托车头盔里传来妈妈嗡嗡的声音。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;对于怀疑已久的事情被证明我一般不惊奇。车速并没有加快，但我还是紧抱着妈妈。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“她将自己58%的意识投入了G-35，成为了全人类的保姆，小庄，你很聪明，你发现什么不对的地方了吗。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;摩托车排气管“突突”的声音并没有减弱。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“为什么一定要奶奶的意识才能运作她的中子脑，为什么只要一半，而且剩下来的到哪里去了？”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“问得好，我的好女儿，你奶奶的好孙女。二十年前在决定让中子脑增幅的人类意识控制卫星社会运作时候，G-35其实是让从前支持这个项目的财阀一劳永逸地成为卫星王的超级工具，这和你奶奶的目标并不相同。为了创造一个她理想中的乌托邦，为了发泄被背叛的怨恨，她扯碎自己的理性和感性，将理性全数输入了G-35。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“那剩下来的那感性…” 我努力遏制着自己的颤抖&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“带着她跳下了站台…”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;摩托车排气管“突突”的声音并没有减弱。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“但是他们的野心并没有因此收到丝毫冷却，而是一直在等待将她从G-35中抽离出来的机会。所以她所做的每个决策，每样操作，任何失误，他们都看在眼里。看来他们快成功了，所以奶奶才会向你发出这样的呼救。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;从远郊回城的路上，幼年的记忆一直从我脑中的深处浮现，小时候奶奶虽然工作很忙，但每个周末都会来陪我玩，给我读王尔德的诗句，和我下棋，将那些古人开发的算法揉合成故事讲给我听。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;在那个纵横沟壑的棋盘上，奶奶将一个子放在中间，又用手指画了一幅由端点和线段组成的迷宫：“小庄，如果美丽的公主被困在了这里，勇士要怎么样才能找到最短的路径才能拯救她呢？”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“我的勇士帅吗”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“帅！他可帅了”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“我要叫她黛西”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“原来是勇士女士吗”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“那当然！我的黛西一定会来救我的，她那么聪明，肯定能想出最快的路径！”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“哦哦！我勇敢的黛西，快来救我！” 奶奶用手背靠在头上做作地叫道。我们俩人都开心地笑了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;对啊！我就是黛西！黛西就是我，只有我能拯救奶奶！等我的双目重新意识到它们需要对焦在某个东西上才算有用的时候，我们已经到了家门口。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;但这里已经被陌生的车辆围了个水泄不通，闪烁着红蓝灯光的浮游机向我们发出减速警告。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“好啊。” 妈妈咬牙回答道。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;很难描述当时的妈妈有多帅，但她抱住我纵身从摩托车上跃起，吊着浮游机跨过层层叠叠警车的动作深深地印在了我的脑海里。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;阳光把她的侧脸镀上金边。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;一落地我就飞也似冲向阁楼，抽出那落满灰尘的棋盘，棋盘的电池依旧保留有些许能量，识别出晃动的它立马苏醒起来，阴蓝的操作界面照亮了整间阁楼。我毫不犹豫地向用户名栏里输入黛西，风扇便兴奋地颤抖起来。屏幕上复杂的矩阵里浮现出急迫的信号：&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;&#34;,
        //the second
        &#34;&lt;p id=\&#34;opening\&#34;&gt;“2021年11月25日17:35分，一辆电车向她驶来。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;\n&#34; +
        &#34;&lt;br /&gt;&lt;i&gt;大风起兮云飞扬。&lt;/i&gt;\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“张哥，你说这日子真是过的越来越没盼头了。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;发出抱怨的的青年正蹲坐在沙漠中央瞅着手里的报纸。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;&lt;i&gt;《塔克拉玛干他娘的沙漠周报》&lt;/i&gt;\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;张哥忧郁地抬头瞅了瞅他。\n&#34; +
        &#34;&lt;br /&gt;又忧郁地瞅了瞅自己手里一咖啡杯的沙子。\n&#34; +
        &#34;&lt;br /&gt;忧郁地瞅了瞅自己已被黄沙淹没大半的身躯。\n&#34; +
        &#34;&lt;br /&gt;最后瞅了瞅天上那个绕地球轨道飘浮的巨型韭菜盒子。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“我蛋疼。”\n&#34; +
        &#34;&lt;/p&gt;\n&#34; +
        &#34;\n&#34; +
        &#34;&lt;HR&gt;\n&#34; +
        &#34;\n&#34; +
        &#34;&lt;blockquote&gt;\n&#34; +
        &#34;&lt;p&gt;\n&#34; +
        &#34;&lt;/br&gt;王肯曾把五个无辜的人绑在星际高速公路轨道上。\n&#34; +
        &#34;&lt;/br&gt;\n&#34; +
        &#34;&lt;/br&gt;一只失控的奇美拉朝他们扑来，并且片刻后就要殴打他们。\n&#34; +
        &#34;&lt;/br&gt;\n&#34; +
        &#34;&lt;/br&gt;幸运的是，你可以拉一个拉杆，让这片区域进行一次无害但不可预知的回溯性范围现实重构。\n&#34; +
        &#34;&lt;/br&gt;\n&#34; +
        &#34;&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align:center\&#34;&gt;——《肯锭论：1967》&lt;/p&gt;\n&#34; +
        &#34;&lt;/blockquote&gt;\n&#34; +
        &#34;&lt;p&gt;\n&#34; +
        &#34;&lt;br /&gt;“当你拉下拉杆的一刹那。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;沙子如是说到。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“你的泛意识体，个人存在概念和地下停车场空调使用权将在二十五分之一个工作日内临时王肯化。\n&#34; +
        &#34;简而言之，即夺笋。\n&#34; +
        &#34;本层现实系统将回溯至那五个替死鬼被绑在轨道前约十分钟的暂定时间点。\n&#34; +
        &#34;出于合同要求，你必须履行肯锭循环的必要义务并执行操作规范上的要求直至下一可用对象抵达拉杆——即前述诱饵式陷阱的现所在地。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;老张身下的沙子发出了噗叽啪的声响。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“肯锭循环曾被布宜诺斯艾利斯协商委员会一度认定为不可中止。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;&lt;i&gt;后来发生了什么？&lt;/i&gt;\n&#34; +
        &#34;&lt;/p&gt;\n&#34; +
        &#34;\n&#34; +
        &#34;&lt;HR&gt;\n&#34; +
        &#34;\n&#34; +
        &#34;&lt;p&gt;\n&#34; +
        &#34;&lt;br /&gt;“所以你不仅拿走了一大捆用于商业宣传的报纸”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“——而且还把他们揍了一顿，我承认犯罪行为属实。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;刑警张鹤很想露出疑惑的表情，但是沙子已经没过了他的鼻子，所以他只能向眼前气焰嚣张的犯罪者投以凌厉的眼神。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“我承认审讯室的条件差强人意，但这不是你行使暴力的理由。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;张鹤费力地转了转脑袋。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“可我不知道那破报纸会出现在那电车里！”犯人情绪激动地回应道。“这件事他妈的——”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;&lt;i&gt;生命的流沙淹没了审讯室。&lt;/i&gt;\n&#34; +
        &#34;&lt;/p&gt;\n&#34; +
        &#34;\n&#34; +
        &#34;&lt;HR&gt;\n&#34; +
        &#34;\n&#34; +
        &#34;&lt;p&gt;\n&#34; +
        &#34;&lt;br /&gt;“后来啊……”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;曾代号为弓长的无名者慈祥地用触手缠绕住自己子嗣的头颅。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“漫漫长途早晚会抵达终点，天空上的流沙也早晚会从撒哈拉回归曾母暗沙。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;清冷的夜风吹拂过玻璃化的大地。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;“不管她是否抚摸过车轮，看见拉杆，就要拉下，这才是智能生物的天性。”\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;&lt;i&gt;苍老的声音渐行渐远。&lt;/i&gt;\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;原为沙漠中央位置的玻璃突然发出了异样的光芒。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +
        &#34;&lt;br /&gt;也许有朝一日，在中子星与超新星的照耀下，疲劳的旅者终会发现那部卡在二氧化硅层内的编号为7702-84的诺基亚传呼设备。\n&#34; +
        &#34;&lt;br /&gt;\n&#34; +

        &#34;&lt;/p&gt;\n&#34; +
        &#34;&lt;p id=\&#34;ending\&#34;&gt;屏幕上复杂的矩阵里浮出一段迫切的信号：&lt;/p&gt;&#34; +&#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;&#34;,
        //the third
        &#34;&lt;p&gt;2021年11月25日17：35分，一辆电车向她驶来&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;三分钟前，宇宙飞船突破大气层，四名宇航员刚刚解决了发动机的一个小问题。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;2035年07月15日11：29分，列车驶入轨道，轰鸣声刺破她的双耳&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;十五秒后，华尔街股市的一个小波动趋于平稳，世界经济局势一片向好。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;2018年08月27日16：47分，铁轨震动，惊醒了她的梦&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;两个小时之前，失控的大火得到控制，年仅八岁的未来科学家罗恩斯先生成功获救&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;她的面容定格在茫然之中，血的红漫过她白色的衣裙。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;扳动把手&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;让列车开向她的位置&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓、咔嚓、咔嚓……&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“你的工作很简单，”上司拍了拍坐在屏幕前的我的肩膀。“看到那边的警报器了吗？”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我点点头，示意我注意到了那个大得有些夸张的设备。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“亮红灯的时候，就拉把手，等到灯变成绿色的时候就不用管了。”上司的年纪大概已经过了四十岁，仪容打理得再得体，也难以掩盖身体走向下坡的事实。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我从来没想过，这份来之不易的工作竟然是如此地简单轻松。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;招聘通知上要求的：有责任心、有大局观、有牺牲精神等等字眼几乎让人以为是要找人来做超级英雄。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“额……就不用我……”我有些忐忑地开口。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“年轻人，好好做你的事就行了。多的不要问。”他带着几分警告意味地开口，顺手指了指各个墙角聚焦在我身上的摄像头。“不要想多了，红灯亮，拉下扳机就是你的工作。我们有人会盯着你的。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;他推开厚重的房门，离开了这个沉闷的地下办公室。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;此前，我也曾听说过这个处于南极冰层之下的设施。做这一行的，人就这么点，所有的隐秘基本都是心照不宣的常识。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;不过我只听说联合国找到了能够保证人类文明繁荣延续的奥秘，从没想过这不可泄漏的天机竟然就浓缩在了一台警报器和一个把手之上。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我有些出神地盯着那个铁制的把手，用手握持的地方特意用红色的塑料材质包裹住，但已经被磨得出现了包浆。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;显然我不是第一个坐在这里的人。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;虽然我的工作是“主宰着人类的未来”，但也不是让你对着眼前的事物傻傻的发呆。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;办公室里网络畅通，身边有零食饮料报刊漫画，每天工作八小时，轮班制。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;但我还不想打发上班的第一天，只能强迫自己盯着角落里的那个玻璃制成的警报，幻想着下一秒是不是就会亮起红光，然后让我做一个事关重大的决定。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我就这样想着，竟然不知道什么时候沉沉地睡去了……&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;吵醒我的，不是警报器里那如同地狱烈火一般的灼目红光。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;而是一个嗓音像是被戳破了喉管的破锣高音。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“救救我！救救我！”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我从位置上弹起来，一时间有些迷惑，竟然不知道是先回话还是该做什么。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“新来的！拉杆！”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;监控设备里，忽然传出来有些失真的声音。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我正找不到主心骨，有人提点便立马照做。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;红色的灯光熄灭。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;不一会儿，绿色的荧光亮起。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;警报器里的人咕哝着什么，我一时没有听清。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“就……就这样？”我有些摸不着头脑。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;监控设备里的人也没再说话，我完全不知道我的这个行为改变了什么，又如何拯救了人类的未来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;我的手机一震，一个新闻应用传了一条最新的快讯。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“制药公司丑闻反转，造谣者已被绳之以法。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;点进去看，原来是最近闹得很凶的跨国制药商：瑞卡制药的丑闻出现了惊人反转。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;此前有用户联合举报瑞卡制药刻意制造药效低下的药品，以免根除患者疾病后无法进一步牟利。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;而最新的消息显示，瑞卡制药的药品完全符合联合国安全标准规定，将依法追究造谣者刑事责任。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;2048年03月19日09：26分，电车映入她的瞳孔，滚滚黑烟升入天空&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;十年之后，瑞卡制药及时研发出靶向药物，根除了人类基因中的重大隐患。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;红灯亮起。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;扳动把手。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;牺牲者无关紧要，只是电车轨道上的另一个黛西而已。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;电车之上满载着人类的希望和光明未来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;这就是所有难题的最终答案，一切的困境抉择都被简化为简单的动作。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;只需要轻轻扳动把手，无名者将灭亡，而从虚像之中崛起的，是我们光明的未来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;继续扳动把手。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;燃烧的飞船在银河之中解体，像是绚烂的烟火，也像是悲怆的葬礼。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“我们的火星基地已初具规模，我们认为，下一步的目标是放眼系外更加适合我们的土壤。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;不能停下，电车必须要开动起来&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;工厂的浓烟之中，一位沧桑的老工人摔倒在肮脏的泥潭之中，从此再也没有起身&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“我们承诺，下一步，要让整个世界都用上奥斯克工业的产品！”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;牺牲者是谁？&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;咔嚓&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;没有时间思考。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;电车的轨道之上，从来没有什么具体的人，只要记住，她们的名字叫做“黛西”就好了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;当一切都简单地划为利益计算，人也就不再是需要被审视的个性。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;不过是一个与任何人都无关的名字罢了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;扳动把手。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;继续扳动把手。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;警报的红光亮起，一段迫切的信号传来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;&#34;,
        // the forth
        &#34;&lt;p&gt;2021年11月25日17:35分，一辆列车向她驶来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“中奖了，把消息发送给总部，我们准备动手吧。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;非洲大草原上，黛西对一同在此地埋伏的队友说。她们是WWF的特别行动干员，在此埋伏并袭击一辆偷运着珍惜保护动物的偷猎列车以打击日益猖獗的偷猎产业链。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“按照之前的计划行动，我去袭击火车头，切断列车的动力系统，防止他们紧急潜入进‘另一个并不存在的地表’上。你们去无力化列车里的安保力量，注意不要伤到那些小动物们，尤其是那些出自无聊镇的。”黛西说。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西与队友们将钩子掷向列车后爬上列车车顶。&lt;em&gt;感谢黑科技迷彩服或者说那些盲人安保吧，这样明目张胆的‘潜入’居然没被列车里的人发现。&lt;/em&gt;黛西从背包中掏出铝热炸药贴在列车上，但随着一道电光闪过，铝热炸药上的电子引信被破坏——这炸药报废了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“好吧，看来常规突入方法没什么用。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西从背包中拿出一个黄色的金属环，把它固定在列车车顶上，然后她从环中跳入列车内。&lt;em&gt;别问我这是什么原理，我也不懂，也许是量子纠缠什么的，谁知道呢。&lt;/em&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“黛西，你又把心里话说出来了。”队友的提醒与交火声从黛西的耳麦中传来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;在黛西跃进列车内时，火车头内的列车长毫不犹豫地拔出左轮准备射击，但黛西的反应更快，她一手握住左轮，用手指绊住后击锤，另一只手锁住列车长的喉咙防止他呼出声。然后提膝顶在列车长的胸腹部上，借助体重将他压在座椅上。而列车长直接扔下左轮，从旁边抓起一本硬壳书就砸了过去——砸向门框。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;列车长并不打算独自制服黛西。他明白自己无法战胜黛西。但他也明白只要自己发出足够大的动静让车厢内的安保人员注意到，就能阻止黛西控制火车头。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;硬壳书砸在金属门框上，发出了不大但足以让车厢内的人注意到的撞击声。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“报告，一号，二号和三号车厢安保力量已净空。但尚未发现任何珍稀动物。”队友的报告从黛西的耳麦中传来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西继续压在列车长身上并紧锁住他的喉咙，直到他窒息昏迷为止。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“报告，火车头已控制。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西在火车头内翻找着文件资料，试图在其中找到可能存在的操作指南——这辆火车的操作系统有些复杂，黛西没有多少把握对其随意操作。很快黛西就找到了她想要的操作指南——那本被砸向门框的硬壳书。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“首先要将潜航引擎从待机模式退入停机模式……”黛西看着操作指南，操作着她面前花花绿绿的按钮与拉杆，“潜航引擎么，看来是这个技术支持他们满世界偷猎还不被我们发现的。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;列车外面的景色突然一闪，在那个瞬间，整列列车仿佛脱离了“已知的地表”，转而在“另一个并不存在的地表”上行驶。黛西最后将一个拉杆拉到底，列车终于缓缓停下。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“任务完成。”&lt;/p&gt;\n&#34; +
        &#34;&lt;hr /&gt;\n&#34; +
        &#34;&lt;p&gt;“任务完成……也许吧。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“怎么就你一个过来集合，其他三个呢？”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“两名队员重伤昏迷，另外一名队员正在照顾他们，我来报告情况。”那名队员说，“对方安保力量非常强大，并且所有车厢内无任何珍稀动物，这辆列车可能是个幌子。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“情况汇报给总部了么？”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“已经汇报了，但总部毫无音讯。并且根据其他蹲守小组发来的消息，除我们外，WWE追踪调查出的其他十八个疑似补给点全都‘中奖’。并且安保力量都非常强大。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“如果我记得没错的话，”黛西说，“我们这十九支小队是WWF和威尔逊几乎全部的武装力量。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西沉默了一会。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“上当了。”她说。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西的接收器突然收到一则消息，那消息来自于她驻留在无聊镇的好友发来的。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西点开这则消息，屏幕上复杂的矩阵里浮现出急迫的信号：&lt;/p&gt;&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;&lt;strong&gt;黛西救我！&lt;/strong&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;&lt;strong&gt;黛西救我！&lt;/strong&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;&lt;strong&gt;黛西救我！&lt;/strong&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;/blockquote&gt;&#34;,
        //the fifth
        &#34;&lt;p&gt;“3021年11月25日17:35分，她坠入了电车轨道中。”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;看着这条通知，黛西绝望地闭上了双眼。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;数百年前，伴随着汹涌的引力波浪潮和炽烈的吸积盘辐射，上百个恒星系和星际云气团被卷动、扯散、撕碎、熄灭的产生的光线变化，一个恐怖的事实抵达了地球：一个暴戾的大质量克尔黑洞正乘着汹涌的聚变喷流和霍金辐射，在其他巨引源的相互作用下，以65%的光速在河系中转动着。尽管最后它将有很大可能仅仅是隔着几个天文单位与太阳系擦肩而过，亦将对整个人类造成毁灭性的打击。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;在这一绝望的未来图景下，人类文明彻底分裂为两个群体，90%的人口背朝家园，搭乘着方舟级母舰头也不回地离去，他们被称为“逃亡者”。而另外的10%人口将迎着黑洞而上，在漫长几百年的死刑审判缓期中拼尽全力，蚍蜉撼树，螳臂当车，只为改变黑洞的方向或减缓其疯狂的速度，否则逃亡者亦无任何生机。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西正是这10％的人类的后嗣，这一族群也被称为：“扳道工”。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;而那将要无情碾过无数星光和生命，迫使一个个文明做出道德拷问和抉择的恶魔……它的代号将在世世代代扳道工的口舌中，被或敬畏，或恐惧，或绝望，或悲哀地吞吐而出：&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;&lt;strong&gt;“电车”&lt;/strong&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“她”不是别人，是黛西的至交好友：小庄。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;小庄需要做的工作是：向电车飞去，逐步报告接近电车时的一切物理现象。尽管从未被要求一直向前直至死亡，可以自由决定返程的时机，甚至往往获配了最好的光压帆装置用以逃离，大部分时候这工作仍然十死无生——不因别的，只因这是唯一合法的自杀方式。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;扳道工的文化是消极绝望的，或者说，当然是消极绝望的。看看他们要做的事吧，一个在巨大高温铁球的圆摆轨迹上的存在了不过数个纳秒的细菌文明，因着天体转速足可追赶自己释放的光芒，在大难临头的前夕才得以获知其存在。他们只能试图在比族群存在时间更短的待死的日子里，去找到以微生物之姿推动铁球的方法，或是逃开那容纳无数个文明的暴戾的毁坏的道路。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;这……就是等于“不可能”的。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;&lt;i&gt;“它于光锥之后步步紧逼”&lt;/i&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;但扳道工是被设计出来的生物，他们没有主动选择放弃的生理能力——无论是文明的希望还是个人的生命。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;&lt;i&gt;“其坏灭之光必将摧枯拉朽”&lt;/i&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;从一开始，黛西就知道小庄是为了从这文明压抑的氛围里解脱而做出的选择。但她无力去改变好友的痛苦，因为就连她自己都不知道这样赴死的倾向是否躲藏在她的心智里。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;最终黛西也只能隔着无线电与飞船内的小庄道别，战术核引擎的轰击几乎切断星际港湾，将那女孩一往无前地推向死亡。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;比起两人短暂的青春的交往，小庄的死是一个长得多的过程。随着小庄与扳道工文明空间距离不断地拉长，深入吸引的伟力愈发宏大的领域，光和电磁信号也要逐渐慢下它们的脚步。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;第一个十年，黛西还能收到小庄的各种vlog录像、邮件、她自己写的都市小说、幻想瑰丽的架空情诗。哦，还有数据体积几百倍于它们的，所谓真正重要的那些，观测数据垃圾……&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;但从第二个十年开始，以地球“周”为等候回信的时间周期的“即时聊天”已经变得不太可能起来，那些孤独的脉冲往往要在空无滚沸的狄拉克之海前进好几个月，才能以几天一个字的进度追赶上不断相对飞逝的扳道工太空车站。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西慢慢地等候着那些迟钝的呢喃，就像一个儿子被连环杀人魔绑走的母亲，定期在门口的邮箱领取发来一包又一包肢解的录像和内脏。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;从计算确定小庄应该已经落入引力禁区的那年开始，黛西慢慢地接收着小庄的残影断续发来的数据，花了很多年才真正得到了当时小庄的飞船进入禁区的观测报告。上万张照片里核引擎的焰光在引力作用下像糖画一样拉长，却停留在原地一动不动。黛西只是坐在电脑前，面对着分解到帧的海难纪录片视频工程。而这只是个开始，她临死前的一切讯息，一切哀号，只会被拖得更长，来的更晚。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;第一个十年，拼凑起来的信息只有这些：“这里”、“不对”、“我错了”、“饮用水”、“无法前进”、“喷流悬臂”、“谁”、“采集器损毁”、“微陨石”、“熄灭”、“工质”、“循环”、“？”、“剪切料理包塑料袋的声音.mp3”、“事件”、“可视”、“界限”、“永恒”、“你”、“呃”、“是不是”、“面包”、“虫子”、“睡了”；&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;接着是二十年，可读的东西并不与时间成正比：“结束”、“返”、“光帆”、“我看到了”、“热”、“闪亮”、“好”、“剥壳”；&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;然后是四十年，“再见”。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;此后的信息……要么是还在路上，要么就是永远不会再有了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;对于经过了基因改良的克隆人来说，两百年的自然寿命已趋于极限，器官替换的法子不怎么用在给克隆人续命上，扳道工从不认为哪个年老个体有特地延续生命的必要。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;黛西已经很老。这是电车的光芒已然在漆黑的天空中肉眼可见的时代。末路并不遥远了。她躺在临终室的白色棺材里，握住了操纵握把。一支平和的安稳的药剂刺入静脉，它可以带来永远的宁静。最后，黛西长吁一气，靠在座椅上。她的手上仍拿着一个早已淘汰的老久信号通讯器，不知在等待什么。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;一张挥舞的被单盖过了头顶，压住了视野。&lt;i&gt;而黛西抬起头，头顶是无垠的黑暗那独一颗璀璨的明星。&lt;/i&gt;&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;……然后，屏幕上复杂的矩阵里浮出一段迫切的信号：&lt;/p&gt;\n&#34;+
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;\n&#34; +
        &#34;&lt;p style=\&#34;text-align: center;\&#34;&gt;黛西救我！&lt;/p&gt;&#34;,
        //the sixth
        &#34;&lt;p&gt;1992年11月25日17:35分，一辆电车向她驶来。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你看，我们都知道开头和结尾。她上车，她向你求救。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你知道，电车向她驶来，而后你播放记录。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;损坏，杂音，难以辨认的字句。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;一张放了太多次的唱片，一卷被倒了太多次带的录音带，一段被来回复制发送处理的录音，你做过一阵子的圣像维护员，那些咔哒咔哒转了几千年的齿轮，轴承，杠杆，磨损成了各种奇怪形状，你在不影响圣像运作的前提下把它们拆下来，跑到那时还很宽阔的河边清洗干净之后用油纸包上，寄送到某个遥远的神教铸造所，一名特殊技术牧师会从几万份档案里抽出你注明编号的圣像的图纸。将损耗的零件重新熔化，锻造，赐福，然后寄回来，不过随着工作的持续，你逐渐能从重复的痕迹之中寻得原本的构造，从而又逐渐了解整座圣像的构造，也是在自行熔铸的零件终于没再触发警报系统之后你辞了职，将经历与勇气投入到电车轨道的重新铺设上。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你做到了，功夫，算计，暗示，尤其是在一切发生之后说服他们不把轨道拆除，而是接受重建计划。你就像一只耐心的蜘蛛一样慢慢把网布下，教区的新星建筑师只是有点怀旧，新上任的建设专员对于对于传送网络的安全性表示怀疑，工程总牧师认为电车轨道对于教区整体建筑结构有着重要意义。斡旋，转动，在磨损的过程中你害怕谎言成为了一个说了太多次被相信的真话，所幸这份记录一直提醒着你。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你们当时是要去哪儿？你们约好了干什么来着？你只记得她的关心，咳嗽的声音，街边炸面包的气味和小孩喧闹的声音，临近傍晚柔和的日光越过车窗洒在她的头发上。我们都知道开头和结尾，对吗？我们是如何接近结尾的？下一站——&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;小圣堂同样在你的坚持之下保留了下来，在遥远的岁月里这里也是你唯一只进行维护性的调整而没有重新设计的地方，但它似乎将这种行为视作了一种默许，小圣堂的随和、杂乱、庇护感，当然还有机械构造逐渐渗透，延伸到了周围的街道里，现在人们更多叫这里教堂街。你看见巷子里孩子们在帮母亲踩扁易拉罐，一个男人在牛头形状的水泉前细心地清洗着双手上的螺丝，这里永远比你从外面看上去宽敞一点，你知道如果下车往里走就会看到大大小小的游民的帐篷，你知道热心的教友在人群中穿梭，帮助与祈祷与祝福，你知道巡游卫士们像只蜘蛛在巷子上方按设计好的轨迹游荡在特定的高度，一个只会被想惹是生非的人注意到的高度。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你知道现在藏身于重重街道核心的小教堂曾经孤零零地立在这里，人们每天五点聚到这里向一位热心的的嬷嬷讨粥喝，她那时与你争论一碗粥换来的虔诚有多少分量，你说你的权限虽然不够阻止卫士把她叉出去但可以阻止她被挂在城门上，她大笑起来，从学生时代她就不厌其烦地讨论你的信仰，你想不起来你们是怎么认识的了，你觉得大概就是某次争论，大概。你觉得她要是还站在这儿肯定会继续挥舞着烟头，你觉得她会继续大笑，然后说些百分之一百二十亵渎神明的话。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你觉得，你觉得。窗外的景色无视着你的胡思乱想继续变化。海岸，地平线，岩壁。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;那条简陋的小生产线已经不复存在。不过对整座海崖-大铸造教堂-码头的建设也是最近才结束的，山体内的矿脉早已开采完毕，几条大矿道已经深入海平面之下的区域，出于安全和效率考量矿脉的挖掘已经交给了自动机械，而其他人&amp;#8230;随着岩壁逐渐被金属代替，车窗外，古尔克神父又把扩音器开到了最大，朝着几个技术牧师嚷嚷着一种新熔炼设备的操作方法，大概进行到了神父为新机械做祷词的部分，一些虔诚或好奇的工人在旁边旁听。是，神父还是那么粗野，他的祷文仍旧自成一派，但是伴随着二米四高的神父激昂且伴随大量肢体动作的呼喊，身旁大铸造教堂的圣钟在他的锤击下摇晃着叮咚作响，他身后被掏空的山体之中运作的生产线，熔炼，铸造，拆解，组装，节奏如乐团在神父的指挥下狂放但协调地运作了起来，你很难不体会到某种神圣的存在。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;古尔克神父年纪比你还大，但身上的齿轮比你少得多，他只接受了双手和部分器官的改造，只是为了方便工作，按理说他早该死了，按理说为了让他帮忙而不被别人说闲话强行塞给他一个神父职位的你也该被吊死什么的，为什么呢，你回想起漫长的挖掘工程，设计生产线，调解牧师与工人的矛盾，码头的建设，新订单，新技术，在你迷茫的时候古尔克以他无限的热情和固执继续着工作，对这位神父过少的机械化，对教义的“误读”以及延伸至你身上的攻击直到主教的某次访问后停止。暴怒的“肉人”像欺负小孩子一样放倒了几名主教护卫，然后，做他的祈祷。奇怪的是直到他的祈祷结束几名护卫的义肢才开始重新运作，自那以后再没人说过闲话。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;车厢停顿，上车的工人不约而同地向你问好，工人们之间倒是传言古尔克跟神走的太过亲近，以至于他所认识的神与我们不同……而提拔他的你大概就是个有古旧运输装置癖好的建筑师罢了。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;市场的喧闹兴许最能体现城镇的发展，从零散的摊位增长，繁荣，靠近轨道，越过轨道，扑向海面，在店铺数目增长最迅速的时间里任何有经营意向的人在通过审核之后即可领取相应大小的经过防腐蚀处理的低密度金属浮筏，每当浮筏区扩张到一定程度，你需要负责带特殊作业小组就会在夜晚将金属焊接，根据测算深入海底打下支柱，铺设设备管线，第二天为新的街区诞生举办小型仪式。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你实现了电车与市场的共生，窗外一臂之远就是就是鳞次栉比的店铺，食物与香料的味道，小贩叫卖和推销的声音，一个单向的防尘网早已生成，一名工人把手伸出窗外去与商铺交接洒满胡椒的小吃，某种发酵饮料和钱，有几个人大概是看到了朋友于是直接跳下了车，车顶传来乒乒乓乓夹杂着嬉笑的声音，毕竟这是座机神庇佑的城市，对于孩子们来说电车更近乎是某种活着的古老的大型食草动物，缓慢而无害，不过你还是在这里撤掉了电车的接触网，辅助动力装置——最开始是蓄电池，现在是某种奇术混合能源开始支持车厢的运行，你从香城和三波特兰的几名麦克斯韦派那里订购防护立场和危险感应系统。你虽然古老，但不守旧。但这个点子其实还要归功于她，那天你估计了一下双腿的功率一路狂奔到一个小首饰摊帮她买了——&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;买了什么？什么？什么？她的幻象的记录又笑了起来，为什么？你是为什么去买的东西？赌约？挑衅？证明？突然的善意？天呐，天啊，下一站&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;审判所肃穆，庄严。六道门柱，高耸入云，第一扇门青铜制成，生有百只眼的石像鬼飞出飞回，将罪人的赃物熔铸其中，第二扇门钢铁制成，百只手的士兵出出进进，将谋逆者与入侵者的武器熔铸其中，第三扇门岩石制成，百口的书记官窃窃私语，向困在里面的罪人低语他们的罪过，第四扇门黄铜制成，无头的雕像摇摇晃晃，把罪人的肢体或哭喊的罪人死刑执行。第五扇门齿轮制成，无心的巨人只有一名，将犯下大罪者塞进齿轮缝隙，然后大门搅动，轰鸣。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;门柱上各绑着一名罪人，六名原初的罪人，一名欲肉教徒，一名爆破手，一个现实扭曲者，一名教会的叛徒，一名雇佣兵，一名接应司机，一群蠢到没弄死你这个袭击目标还伤及无辜的罪人，害你失去了她的罪人，他们残存躯体的神经与生命与众门相连，被维持至今，感受此处的苦难与悲鸣。罪过，罪过，罪过，这座害你失去了她的破地方，所有的罪过在处理的同时被刻在”门柱“上，等到每一座门柱都被写满，每一扇大门都被填满，审判就会清洗这——&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;你听到黛西，雏菊，记忆里某人又一次爆发出大笑，说这么个名字真的不搭。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;似乎是为了保护你，似乎是为了印证你的愤怒，你开始构思不存在的建筑，而开到这里记录里的她会用你的名字把你捞起来，然后，下一站，维修公墓。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;墓地只是一大片生长着奇异金属植物的花园，维护站是它周围四根朴实的铜立柱和由着四根立柱顶端延长生长至今仍在不断编织的机械穹顶。家属们会把死者埋到这里，一些感觉到死亡的牧师和神职人员会提前来到这里，倚在随便哪根柱子下享受时光。他们离去后，无数微小的机械装置会从天穹降下，小小的拆解者们会将机械部分拆分回收，用金属零件和一定数量的拆解者个体组成一朵花，或一片草地，剩下的拿来填补穹顶，然后穹顶与立柱生产新的拆解者，残留的血肉经处理后深埋地下。而寻求维修的人只需要躺在花丛之中，醒来你会发现周围的植物变的稀疏了一些。沉默，纪念，你把墓地放在这里是为了哀悼她吗？&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;她用你的名字一次次捞起了你，可你甚至想不起她的名字。这无关你那一天被炸的七零八落的记录，你想一想就可以查到，参加葬礼，学校档案，随便联系哪个同学，可你只是留在这座城市把自己扔到工作里，你想从圣像的修补中寻求某种逃避，可你发现了重复之中的规律，你以那一天的记录来修建城市，修好电车轨道每天绕圈圈怀念着她，可你不敢去确认她的名字，升职，工作，升职，工作，升职，你回答不了她关于信仰的问题，因为你其实只是在寻求逃避，你从一个小建筑师成为了当地的主教，你最后变成了一大坨可悲的机械零件，重复着自己的懦弱和……&lt;/p&gt;\n&#34; +

        //the seventh
        &#34;&lt;p&gt;2021年11月25日17:35分，她失足落入了电车轨道。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;这是她唯一记得的最近一件事。恢复意识后，她睁开眼，发现自己在一间漆黑的房间内，腰部被旧皮带紧紧地束缚住在被铁柱撑起的一张椅子上，整个人悬在空中。她害怕极了，摆动着双腿和手臂试图挣脱下来，大声呼救。就在同一时间屋顶两侧的白炽灯管亮了起来，脚下被照亮的区域让她即刻停止扭动——地面上布满数不清的钢筋刺，锈迹斑斑却尖锐无比。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“滋——”一阵电流声将她的注意力吸引到右侧，一台被电源线和数条电缆堪堪吊住的旧式电视屏幕闪烁着雪花，随后恢复正常。屏幕里阴暗的转角处一个苍白面相的西装制服玩偶踩着三轮车缓缓出现，它脸颊上用鲜红油漆画上了涡轮状的红晕，充斥着死气。玩偶踩到画面正中央后停了下来，一顿一顿的扭过头，随后下巴张合不停。沙哑的男中音从电视后头的音响响起。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“你好，黛西，在过去的人生里，你都自认为遭到了他人的亏欠：父母没能走成关系让你高中就读最好的学校，因此你与他们冷战数年；大学里导师向公司推荐人员时没有选择你，于是乎你捏造罪名向学校举报导师；即使是面对着对你忠贞不二的丈夫，你也嫌弃他给予你的爱不够强烈，在外头和一个小白脸搞在了一起。你只会无止境的索取，不懂得付出与感激，黑洞般吞噬掉他人对你的帮助。今天，我们来看看你是否心底还剩下点什么，以及你愿不愿意将其给予他人。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;这一连串话语像一盆冷水浇在头上似的让黛西从恍惚中清醒过来，齿轮生硬的转动声将也她的注意力从电视机上吸引开：右侧墙壁上的铁片缓缓朝两边挪开，里边伸出了条平台，伸长至黛西面前后平台上的履带缓缓转动，四个钢化玻璃制成的罐子被送到黛西面前，各个罐子内均布有各色金属支架、裸露电路板与液压支架，繁密且无序。唯一能看出不同的地方是位于正中央的筒装排列的条形轨道：分别布有刀片、铁夹、圈型闸刀和转台。罐口上均贴有纸片“爱之深，痛之切”。就在黛西猜测这些罐子的用处时对面的聚光灯亮了，打在墙壁的玻璃上，对面是一个被绑在躺椅上的男人，头、手大臂和脚腕都被铁铐所固定住，而胸口处则被由钢筋与支架以及上面的铁锤所固定住。当黛西看清男人的那一刻她就已经将他那丑恶模样辩识出来——那是她的顶头上司杰森。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“杰森.贡戈，一家小公司的老板，尽管每位员工都在你的极力压榨下拼命工作，但是公司的收入还是江流日下，这和你挪用公款以及无所事事脱不开关系，这一家经由你父亲一手创办的公司将会在不久后毁在你的手上。于是乎你暗中开始转移工程款，准备外逃。”电视机里怪异的玩偶嘴巴继续一张一合着。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“现在，你的生命掌握在你对面那位每天都经受着你压迫的员工黛西手里，但同时她的生死也取决于你。你右手边墙壁的凹槽里有一个按钮，10秒后如果你没有按下按钮或是按下后松手了，黛西将会从平台上掉下去，那么你也将没有机会解开身上的装置，最后只能被扭断四肢，破开胸膛，但按下按钮后会发生什么我们都不知道。现在，你愿意承担你的那份责任吗？”&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;话音刚落，全场响起来了嘀嗒声，黛西大喊着让杰森按下按钮，可惜玻璃似乎是隔音的，杰森慌乱地望着玻璃外，挣扎着四肢，可惜无用。最后杰森在第七声滴后将手掌伸了进去，随后他表情狰狞，全身颤抖。&lt;/p&gt;\n&#34; +
        &#34;&lt;p&gt;“好了，杰森的手掌已经被多根铁刺贯穿了，现在请你把手放进前面这四个罐子里去吧，一次伸一边或者一次放两边都可以，但只有手伸进所有罐子过后杰森才能获救，请尽快，他或许下一秒就要松手了。”随即电视机关闭，黛西咽了咽口水，这次该轮到她了，她有机会逃掉吗？黛西无助的望向对面的玻璃，杰森满脸汗与泪水的融合物，狰狞地咆哮着，玻璃上方的倒计时跳动，数字被乱码取代，符号里夹杂着大量的语句，脏话与祈祷以及后悔频出。最终屏幕上的复杂矩阵里浮现出一段迫切的信号：“黛西救我！黛西救我！黛西救我！”&lt;/p&gt;\n&#34;]
