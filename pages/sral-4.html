第六十三期月兰00027看着由自己姐妹们组成的方阵整装待发，手持重型神能脉冲步枪、身着外骨骼抗奇术装甲从站点香城大区走过。

那些月兰们无不英姿飒爽，令00027的眼神懵懂中生出艳羡。

“你准备好了我们就出发吧，27。”确认腰间的反观察枪套不会暴露或影响行动后，Wendell对这个身边年轻的复制人说道。

“是。”

00027进入更衣室穿上龙形刺绣随角度而颜色不同的宽松蓝刺绣夹克、黑压压的积雨云在其中持续移动的牛仔裙裤，在出去前蹬上一双上面画有涂鸦的高帮织面帆布鞋。

出去后她又戴上荧光小熊耳坠、以蓝线显示着实时心电图的宽大黑色贴颈项链，而身边的化妆师则为她挑选着适合的妆容，好尽量让她气质显得像香城中崇尚杂志时尚的学生一样。

那些00027弄不明白的工具在她脸上下翻飞，让00027觉得又轻柔又微微地痒。

一切妥当后，00027也像Wendell一样在腰间戴上反观察枪套，将自己那把轻若无物的神能制弹手枪装入其中。

由基金会为这诞生不足一周的复制人所提供的一切装扮，都为让这具有强大战略实用价值的基金会武器看起来与香城里的年轻姑娘没有不同。

00027在逮捕杀害研究员的异术家任务中被分配给Wendell，既为了给任务提供助力，也是对她这样新生月兰的一种初始“性能”测试。

二人由香港笔架山山顶通往香城换日区的出入口进入71站点位于香城换日区的大区。在这个位于异常社区内的大区，基金会动用了大量远超常态的种种技术用以在香城内部对之进行监管与控制。

其中就包括配备了基金会与筑基会共同研发的神能科技武器装备，在生产与运用上已经极为成熟的的战斗复制人：月兰。

常于香城内巡视的月兰部队早已被香城人所熟悉，为利于行动，00027才被打扮成本地女孩的模样。

从区内隐秘出入口走出大区建筑，由伪装为大巴司机的运输人员驱车将二人渐渐载离了71站点香城大区所属的笔架山位置。

离站点大区逐渐遥远后，00027感觉到腰间枪支因脱离了基金会部署的神能抑制设备营造的低神能环境，正在迅速汲取香城中丰沛神能，发出轻微的运作声。

换日区里终日都是白昼。香城的繁华与匆忙，同这永不消散的极昼让换日区成为了货真价实的“不夜城”。

作为香城中央商务区，换日区里流线型的密集建筑群依山傍水，一座座高楼大厦上各种五颜六色的虚拟投影将建筑原本的白灰素色填充。这些建筑中包含了各知名异常社群企业的公司、集餐饮娱乐购物于一处的大型购物中心，以及各种城市公共设施。

此时离71站点香城大区较近的香城体育馆，正因举行着文学虚拟体育运动展览，而将可拆卸的积木式外墙拼砌为巨大的魁地奇球场。观众们搭乘着金色飞贼造型的飞行器穿梭在庞大的体育馆中，在不同的位置观赏着文学作品中提到的虚拟体育运动。

OB传媒的宣传飞艇在体育馆上空以肥皂泡般滑稽的方式浮动，艇身圆润如球的造型让人疑惑为何这些飞艇能够悬浮。那外层显现为银色的飞艇表面上，正播放着一只霸王龙装备了辅助手后有多称心如意的循环播放视频。——非常显然地，这个财大气粗的跨宇宙集团又一次忽略了自身产品受众是否有它们想象的多，或说，是否仍存在于地球上。

渐渐离开完全由基金会管辖的区域，00027抬起头，看着湛蓝澄空下，飞梭与空铁如游鱼般在城市的高空安静地游弋。

远处由银河联邦凭借立体投影“塑造”的菩萨像，因日光映射出圣洁的白，又因高过周边一切建筑而无比显眼。如此巨大的外形不禁令人心生敬畏，使00027忍不住仔细观察。菩萨像周身围绕着数据、佛理、量子力学与天文学内容构成的佛光。为“不忍见世人不愿蒙受佛荫”而在眼中流出水银热泪。菩萨左手手捧银河系，右手捻指，食指指向高空。头顶那电镀银般闪烁的头部珠型装饰上，立着一道旋转的汉字：
[[note]]
宇宙銀河諸天神佛在上能渡眾生苦
[[/note]]

一座座流线型建筑遮挡了菩萨像底部让00027看不真切，她只看见莲座在徐徐旋转。

“到站下车”后，在与Wendell继续前行准备搭乘空中铁前往西区的路上，00027和Wendell同那座巨大菩萨像逐渐靠近。在步入投影底部范围时，00027看见那一座座悬浮着构成莲台片片莲花瓣的投影仪缓缓旋转运作着，出行的市民熟视无睹地在投影仪和菩萨像投影下方穿行，机器清洁工来回行走着清扫周边的垃圾与尘埃。

00027在此时听见若有似无的悠扬弦乐器声音伴随般歌唱般的念经声在菩萨像上方传出。并不庄严，反显得清新与关切。

般若心经持续念诵着，从未了解过这些的00027不禁听得有些许入神。

//“故知般若波罗蜜多。//

//“是大神咒。是大明咒。是无上咒。是无等等咒……”//

//——能除一切苦。//让人感受到宁静柔和的旋律让00027在内心齐声念诵道。

这一次大海捞针般的搜寻，重点将放在西区的人群聚集场合。

凌晨的酒吧、晚间的商业广场、节日或活动时的庆典现场——香城西区里最能聚集起人群的场合是什么？

在Wendell眼中是各教因不同原因要求信徒聚集的时刻。

无论是麦克斯韦宗信徒集合冥想，将彼此意识上传到终端以灵魂数据交流、表达对WAN的崇高敬意；

或是银河联邦用佛经与现代音乐混合做出电子音乐来宣讲传教，僧侣将Techno与Rap结合来讲经供信徒礼佛朝拜；

又或是第五教会举办乍看与信仰无关却处处暗含“五”和“星”之意象的不插电露天音乐会、第二海托世教会教徒为保全拉克穆-勒上的生命在教堂里举行放血仪式、新欲肉的血肉塑型者们集中改造信徒躯体或所有信徒们一同进食圣餐……

——在香城西区这一左相位居民较多的区域，常态社会下遭基金会压抑的各异常宗教信徒们终于得以用近乎肆无忌惮的态度对所信事物表达热忱与敬意。

对于据观察表明常前往人群复杂繁多场合的Adiran来说，也许在宗教相关场合能够找到他或他的些许踪迹。

Wendell和27搭乘直达电梯登上空铁搭乘处扫码进站，在空铁缓缓如飞船停靠般入站后与27进入车厢内。

倚靠在已被坐满的座位边上，Wendell注意到车厢电子屏上的裸眼3D海报：一个通体银色的瘦削女性体征机器人挺腰端立，头上戴着改装毗卢帽，两端的透明蓝色飘带垂下来娇俏如双马尾，上写Wendell看不出来是何内容的一列乱码。她一手持握上有天线的细长电镀锡杖，一手抚摸自己镜面般光滑且映出面前事物的脸庞。锡杖顶端散发出霓虹灯的光彩，在她身后是一片散发蓝光的星海与无数玉般温润通透的花朵。海报下方写着法会宣传：

[[note]]
☆银河联邦现场法会☆
新楞严经 - 星光下的钧天广乐 Remix
#宇宙光爱的使者#
β星系鄭輝上师亲临地球宣讲——
//“我们不用很麻烦很累就可以成佛♡”//
西区屯门市区逐日逐星大道演达文化广场 6月16日晚间18点整
[[/note]]

Wendell低头看向手表。

若在目前打算前往的麦宗大型私密地下广场中，二人未能找到Adiran踪迹，也许在那之后他们可以去所谓的法会看看。

看着Wendell正用袖珍通讯器与香城内其他执行任务的特工联系，00027转头，看向那一片声光的海洋。

绚烂光效搭配律动感极强的声效，佛经以媲美香城人气虚拟歌姬歌喉的女性电子嗓音被唱出。

颜色不同的灯光在会场流转，试图将极乐世界的华丽展现于尘世。在会场中心，联邦四十二面佛佛像的透明面罩脸内部投射出栩栩如生的人头像3D投影，每一张面孔在音乐下显得无比安详与享受。

00027环顾身边人。

前方莫西干头的僧侣手持电镀工艺佛珠跟着诵念经文，他发型的两侧构成两面LED屏幕，其中一面写着“佛法佛輝鄭重莊嚴”；另一面其上写着“辉ちゃん 大好き!!”，鄭輝上师的半身像简笔画在上面显得妩媚又慈悲。

身旁修习音击术的黑发少女跟随音乐右手在空中滑动着敲击飞舞的光点，似乎在通过这种方法做着什么事物的收集。她同时低头漫不经心地看着手机屏幕并用左手滑动着，[[[scp-cn-419|SplatOix]]]的UI被从手机的附加投影仪里投射出来。少女看着一个个周边外星用户的头像，将看中的滑动移出手机屏让它漂浮于空等着一会搭讪。突然手机响起铃声，一个备注“爸爸”的对话栏从手机弹出，少女厌恶地点击关闭，口中吹出一个荧光蓝泡泡又把它咬破。

不远处，一群看起来像是化了拙劣特效妆，而让自己如同从86版西游记走出来的神佛般的人类们，实际上是动用了差劲仿人模拟技术的外星人。此时他们正纷纷低头抹去眼泪，为联邦能在地球以这般绚丽的方式传播爱与和平而感动不已。

00027看向中心佛像下的鄭輝。

她全身流光溢彩，空灵的诵经声自她小巧的身体中传出。那镜子般的面部如实反映出现场灯光与人群，教人明心见性的经文在她周身围绕。

//好端庄……//00027不自觉地想到。

她观察着，不知不觉有些入迷。

“真有趣。”00027突然听见耳边响起鄭輝那空灵嗓音。
&gt;{{05-C：可算找到你了。}}
“我即将行遍三千大千世界，履尽所有宇宙银河，
&gt;{{05-C：为你我可真是经历了一番苦等，你得让我的等待值得。}}
“像你这般如此纯净如孩童的成人，我却不多见。”
&gt;{{05-C：看看基金会对你做了什么。}}
鄭輝那玉器般温润冰凉的手指抚起00027的下巴。她将身前倾，仔细打量着00027，自己的脸近得即将贴到00027的脸庞。

00027也看着鄭輝的脸，却只看见了她的镜面脸中神情迷离恍惚的自己。

她疑惑鄭輝为何会突然出现在她身前，但当她回头一看，所有人都依然沉醉于诵经声中，四十二面佛佛像下，鄭輝依然在那诵念经文。

她于是回头，继续茫然地看向眼前的鄭輝。

奇怪的是，她本能般深植于体内的战斗反应早该使她下意识地尝试反制眼前人、控制那人行动，可是00027手上却没有任何动作，只是怔怔望着鄭輝有些迷茫。

“你有信仰吗，孩子？”
&gt;{{05-C：基金会剥夺走你们的情感，却将你们做得无比忠诚。一个扬言保护全人类免受未知事物侵害的庞大组织，竟通过常态下未知的技术，拿活生生的人复制起来做可消耗的工具。}}
00027注意到鄭輝镜面脸中映出的自己在其发问下，迟疑着看了Wendell的方向一眼，又回头将目光放向四十二面佛下的鄭輝。但是实际上她本人并没有那么做，她明明只是目不转睛地看向那面镜子。

//我信仰基金会。//00027内心回答道。

“真是如此？”鄭輝继续问。
&gt;{{05-C：你是有血有肉的人，可因为基金会的改造，你却始终低人一等。}}
00027一瞬间有些慌了神，于是仍像先前那样缄口不言。

见00027不答复，鄭輝自顾自地说道：“你有一颗能够散发光热的赤诚之心，这颗心在你胸膛有力地跳动着。我想它除了跳动之外或许还能用到别处。”
&gt;{{05-C：“Change”是很简单的事，不要再保留基金会给你的唯命是从，你需要经历一场全新的变化，然后用这看似微小的改变，掀起一场彻底的变革。}}
她面孔中的00027迟疑着，显得有些犹豫不决。
&gt;{{05-C：你将会从中找到自由。}}
“27！”

Wendell的喊声传来，00027被从短暂失神中惊醒，面前的鄭輝不复存在。

她回头看向Wendell，他已和别处的特工结束了对话：“有线索，我们该走了。”

00027察觉有什么东西正悄无声息地弥漫在她脑海。于是她用力摇了摇头想让自己清醒过来。迅速地眨了几下眼睛，00027动身走到Wendell身前。

看着似是被法会吸引的00027，Wendell大致了解了内情。他把内里压缩了一段筑基会清灵神术的模因清洗剂放到00027的手中。

“一会缓过来了，把这个抵在你太阳穴的位置，按住底部按钮把里面压缩的神术打进去。”Wendell把手指放到太阳穴部位，郑重其事地演示道。“刚刚你所遭遇的一切，一点都不要相信。”

//不要相信什么？//00027看见清洗剂那电池粗细的瓶子，瓶子两端分别是触发钮和镶有金属薄片的神术注射口，瓶身正中包裹的金色液体内晃动着一段发光螺旋排列符文。//不要相信那镜中，面对问题迟疑了的自己吗？//

//这些符文像是环绕着鄭輝的佛经。//00027想到。

西区大埔市区，商业街的人群因一件新雕塑作品而渐渐聚集起来。

00027观察着那个异术家今次的所作所为：

三个女人身着黑裙围坐在一起，面对着彼此齐齐跪地。

第一个女人嘴巴被缝合，她右手食指抵在第二个女人嘴巴上做噤声手势，左手掌却靠在左耳边像想要听清楚什么；第二个女人双耳被封堵，她右手遮住第三个女人眼睛试图阻止视物，但自己正睁着眼用一种想要窥探一切的眼神环顾四周；第三个女人眼睛被挖走，她右手堵住第一个女人的左耳，然而自己正以滔滔不绝的语速讲着什么，说出无法听懂语句。

这三个女人乍看之前如此鲜活，甚至还带着呼吸，可她们却对周边环境不管不顾，如同进行着一场无休止的表演般自顾自地探听、窥视、发声，同时阻止着身边人做出这些事情。

她们的影子也被动了手脚，不按照正常光影规律待在该处于的位置，反而一同汇聚向三人构成的圆形的正中，如同三把锐利的矛，或着带有指向性的箭头。

//是何用意？//或许是因为尚未完全成长到足以充分理解情感，00027认为这雕像要表达的东西令她费解。

香城警方已经着手采取措施，雕像周边被以黄色警示线投影围住。路过的市民们有的在黄线外不远处围观驻足、有的试图走近黄线去拍摄照片。

被派参与任务的另一名特工卸下伪装，正以明面上的基金会成员这一身份与警方沟通。Wendell则在街角吮饮着咖啡店刚买的冰美式，低头做着漠不关心的样子却抬眉仔细观察着周边往来的每一个人。

如同无需命令便懂得如何做的机敏军犬，00027也假借自己学生身份不断低头看向手机像是等待着约好的同伴。她用显得望眼欲穿的神情焦急地四处张望着，又时不时看向雕像与警方像是对此感到不安与担忧一般，悄悄与Wendell一同观察起身边人的举动。

//做出“作品”展示后，作者一定会想要看观者反应的。//虽然那些被拍摄的照片很快就会流通在香城网络成为热门话题，但这人也许会更想要欣赏现实中人们给出的反应。

往来人群里，00027注意到一个兜帽身影。他把自己的脸藏在卫衣戴起的帽子里，那帽子内不自然的阴影将他的脸完全遮蔽。

00027暗中注视他许久，看着他从人群中信步走向那几个正在商讨雕像处置的警察。他本揣在卫衣袋子里的右手缓缓举起，那整只手都藏在袖子内部，看不清里面藏了什么。

非常突然地，那人用手拍了其中一个警察一下，警察立刻倒地抽搐起来。未等其他人做出反应，那兜帽身影立刻转身拔腿就跑，速度之快，使人疑心他动用了相关方面的奇术增幅。
&gt;{{05-C：追上去。}}
剩余警察中，一部分蹲下查看同事情况，一部分立刻动身展开追逐。那身影移动的速度过于迅速，警察在商业街的密集人群中难以追捕。00027见状收起手机，左右望过确认无人注意自己后，动身欲从侧路移动到兜帽身影逃窜的方向。
&gt;{{05-C：好孩子。}}
避开人群，脚步愈发加快速度，在远离人多的街道迈入冰冷阴暗的小巷中后，00027健步如飞，灵活地在狭窄小道内穿梭。

绕过一条又一条的小道，00027纵身步入稍微开阔些了的无人街道，看见兜帽身影正往她的所在方向奔来。

为自己成功截住了兜帽身影而暗喜，00027面朝兜帽身影奔去，试图在二者碰面时刻意相撞。

兜帽身影注意到了00027，但他奔跑速度不减。在二者距离不足十米的情况下，他再一次举起了自己藏于袖中的右手。

四米。

三米。

两米。

意识到致命威胁逼近，00027本能地俯身将重心后倾，一记铲踢击中兜帽身影脚部，将之绊倒在地。兜帽身影迅速反应着起身，然后又将右手抬起。00027见状转身挥腿，飞踢如利斧般劈在他背上，再次把兜帽身影击倒在地。

紧接着00027迅速抬脚，毫不留情地重重踏在兜帽身影右脚跟上。所踏之处立刻发出了沉闷的碎裂声，兜帽身影应声发出惨叫，弯腰蜷缩起身体，双手想要去握住受伤的脚。

面对前几秒还想要对她动手，现在正倒在地面的兜帽身影，00027把脚横踏在他肩胛骨上，让已经侧身蜷缩兜帽身影继续趴俯于地。同时她蹲下握住兜帽身影的右手臂，迅速拉动袖管让藏在其中的右手暴露出来。

00027看向兜帽身影的右手。

他中指向右扣住食指第一指节、无名指向左扣住小指第一指节，拇指、食指、小指的指尖相拢。所有的手指不自然地颤动着，聚拢的三指底部，掌心处的一个细小光球正迸发出道道电光。

即便如今脚伤难忍，他右手拧在一起的手指却仍未解开。

是动作符。

追捕兜帽身影的警察奔跑着赶到00027身边。00027见警察对她举起手枪瞄准，便抬起自己的右手，将手心里的基金会三箭头同心圆印章激发出光亮，展示给警察。

她看到警察后方，Wendell也正朝她靠近。00027看向和警察一样粗重地呼吸着的Wendell，他的眼神里似乎带有对00027的不满。00027暗道不妙，回忆起自己刚才并未得到命令就已展开追捕，在内心责备自己刚才太过冲动的同时，她暗自希望Wendell能将自己刚刚未得命令便拔腿就追的行为视做是随机应变。

带着些许的忏悔与对所追之人真相的好奇，在警察们和Wendell的注视下，00027揭开了兜帽身影的帽子。
