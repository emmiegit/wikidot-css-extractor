**SCP-1008-KO:** 누가 이딴 좀비한테 감염당한다는 거야?
**저자:** [[*user BsR408]]
[[include info:end]]

**일련번호:** SCP-1008-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 확보된 모든 SCP-1008-KO 개체는 유클리드형 격리실에 격리한다. 이때, 한 기지에서 격리하는 SCP-1008-KO의 수는 15마리가 넘지 않도록 조절한다. 또한, 연구를 위해, 격리하는 SCP-1008-KO 개체에는 인간형 개체가  3마리 이상 있어야 한다.

SCP-1008-KO의 광합성을 위해 SCP-1008-KO의 격리실의 불은 항상 켜져 있어야 한다.


[[collapsible show=&#34;특수 격리 절차 개혁안&#34; hide=&#34;열람됨&#34;]]
&gt; 격리 중이던 SCP-1008-KO 개체가 죽었을 때, 그에 관여된 인원에게 묻는 벌금 좀 줄여주십시오. 이 말을 하는 이유는 간단합니다. SCP-1008-KO는 너무 쉽게 죽는단 말입니다. 에너지를 조금만 회복하면 어떻게든 움직이려 하는데, 그러다가 가지고 있던 에너지를 초과해서 혼자 넘어져서 죽습니다. 뇌에 보내는 에너지가 확 줄어서 너무 멍청해요. 지난달에만 제 혼자 20마리가 죽었고, 그거 때문에 저만해도 월급이 10% 까였단 말입니다... 기지에선 어떤 말이 나오는지 아십니까? &#39;1008-KO한테 물릴 놈&#39;이란 말이 &#39;멍청이&#39;를 대체해서 쓰이고 있습니다. 특히 제일 심한 건 인간형 개체입니다. 걔넨 여기에 한 스푼 더해서 팔까지 치켜 들어가지고 에너지 낭비를 엄청나게 해댑니다. 게다가, 그런 놈한테 인간 윤리를 붙이는 바람에 관리하기가 몇 배는 힘듭니다. 제가 요구한 걸 들어줄 수 없으면 인원이라도 늘려주십시오. 저, 12시간을 걔네가 혼자 안 죽는지 관찰하면서 일한다고요.
&gt; - 13K기지 SCP-1008-KO 격리 담당자, 강서율
위의 요청에 대한 응답은 보류중이다.
[[/collapsible]]

**설명:** SCP-1008-KO는 치아를 이용한 공격을 매개로 번식하는 독립체다. SCP-1008-KO가 대상의 치아에 해당하는 부위를 통해 포유류에게 상해를 입힐 경우, 그 즉시 상해를 입은 포유류는 SCP-1008-KO로 변화한다. 이는 SCP-1008-KO에겐 일종의 번식으로 여겨지는 것으로 보인다.

SCP-1008-KO의 피부의 변화는 즉시 발현되는 다른 특성과는 달리 3일간 점진적으로 변화가 일어난다. SCP-1008-KO의 피부는 점차 식물에 가깝게 변화하며 엽록소가 점차 피부를 덮고[[footnote]]이로인해 대상의 피부는 녹색을 띠게된다.[[/footnote]], 치아 부근은 높은 강도와 높은 당도의 열매로 대체된다. 대상은 이러한 과정이 끝나 엽록소를 통해 에너지를 얻을 수 있을 때까지, SCP-1008-KO로 변하기 직전에 보유하던 에너지를 이용하여 생존하며, 변화 과정이 완벽히 끝난 뒤로는 엽록소를 통해 얻는 에너지에 의존한다.[[footnote]]이런식으로만 에너지를 얻을 수 있는 이유는 SCP-1008-KO가 살아있는 포유류만을 치아만으로 공격하며, 이러한 공격이 성공하는 경우엔 공격 대상이 곧바로 SCP-1008-KO로 변화하는데, SCP-1008-KO는 동족포식을 하지않기에 위장을 통하여 에너지를 얻는게 불가능하기 때문이다.[[/footnote]]이렇게 변화한 SCP-1008-KO는 에너지를 아끼기 위해서 매우 느리게 움직일 수밖에 없으며, 불에 유독 약한 모습을 보인다.

SCP-1008-KO는 유독 번식을 어렵게 하는 특성을 지니고 있다. 이는 다음과 같다.
* 에너지가 부족할 경우, 몸에서 지독한 악취가 나온다. 이는 SCP-1008-KO가 포유류에게 접근하여 대상을 공격하는 것을 어렵게 만든다.
* 반경 1m 내에 또 다른 SCP-1008-KO가 있을 경우, 대상과 멀어지기 위해 움직인다. 이러한 특성은 한 SCP-1008-KO 개체의 몸이 특정 원인으로 인해 연소될 때, 주위의 다른 SCP-1008-KO 개체가 이에 영향을 받지 않도록 하기 위해 진화한 것으로 보이나, 이는 SCP-1008-KO가 자신의 에너지를 낭비하여 움직임에 추가적인 제약을 주는 결과를 낳는다.
 * 인근에 1,000마리 이상의 SCP-1008-KO가 있으면, 일부 SCP-1008-KO 개체는 자신이 보유한 에너지를 극한으로 사용하여 최대한 멀어지려 한다. 이는 위의 특성에서 기인한 것으로 보인다. 
* 인간형 SCP-1008-KO 개체는 양팔을 들고 다닌다. 그런데, 대상은 양팔을 어떠한 목적으로도 쓰이지 않기에, 에너지를 추가로 낭비하는 모습을 보여준다.
* SCP-1008-KO는 모든 신체에 지속해서 에너지를 보낸다. 이는 대상의 신체가 부패하지 않도록 만드나, 이에는 사용하지 않는 소화기관 등이 포함되기에 무의미한 에너지 소모를 일으킨다.

--현재 이러한 개체가 어떻게 생태계에 존속할 수 있는지에 대한 연구가 지속되고 있다. 이에 대한 일부 이론들은 이하와 같다.--

* SCP-1008-KO는 개체수가 일정하게 유지되는 부차적인 변칙성은 지니고 있다.
* SCP-1008-KO를 인공적으로 번식시키는 집단이 존재한다.
* 포유류 외의 생물 중 SCP-1008-KO로 변화될 수 있는 생물이 존재한다.

**부록:** 1008-KO-1-A
- 재단이 처음으로 관측한 SCP-1008-KO의 대량 번식 사태이다.

&gt; **발생 장소:** ████, ███, ██
&gt; 
&gt; **인명 피해:** 23,545명이 SCP-1008-KO로 변화함.
&gt; 
&gt; **유의 사항:** 해당 장소는 커다란 이벤트 및 행사가 진행 중이었다.
&gt; 
&gt; ----
&gt; &lt;기록 시작&gt;
&gt; 
&gt; 00:00 - 한 건물에서 SCP-1008-KO가 밖으로 나온다.
&gt; 
&gt; 00:01 - SCP-1008-KO가 앞에 지나가던 행인을 물려 시도하였으나, 실패한다.
&gt; 
&gt; 00:04 - SCP-1008-KO가 앞에 지나가던 한 쌍의 행인을 물려 시도했으나, 실패한다.
&gt; 
&gt; 00:05 ~ 00:21 - 위의 과정이 반복된다.
&gt; 
&gt; 00:22 - 한 행인이 SCP-1008-KO에게 다가간다. 이후, 대상에게 삿대질하며 말을 한다.[[footnote]]이는 대상이 행인들에게 한 행동에 대해 따지던 것으로 확인되었다.[[/footnote]]
&gt; 
&gt; 00:23 - SCP-1008-KO에게 삿대질을 하던 행인이 SCP-1008-KO에게 물린다. 대상은 이에 따라 SCP-1008-KO로 변화한다.
&gt; 
&gt; 00:24 - 기존 SCP-1008-KO와 새롭게 생긴 SCP-1008-KO가 특성에 따라 서로 멀어지려 움직인다. 
&gt; 
&gt; 00:25 ~ 00:41 - 위의 과정이 반복된다. 인근의 행인들은 행동에 별다른 변화를 보이지 않는다.
&gt; 
&gt; 00:43 - 해당 지역의 SCP-1008-KO의 개체수가 2,000을 돌파한다. 일부 SCP-1008-KO 개체가 지속적으로 해당 무리로부터 멀어지려 이동한다.
&gt; 
&gt; 00:54 - 한 SCP-1008-KO 개체가 발화하기 시작한다.[[footnote]]이 갑작스런 발화의 원인은 담배꽁초로 확인되었다.[[/footnote]]
&gt; 
&gt; 01:03 - 행인들이 해당 지역에서 도망간다. 이때, 재단이 이를 확인하고, 기동특무부대를 투입하였다.
&gt; 
&gt; 03:23 - 해당 지역에 있던 대다수의 SCP-1008-KO가 확보 및 처리되었다.
&gt; 
&gt; &lt;기록 종료&gt;
&gt; ----
&gt; **비고:** 해당 사건이 발생한 지역에 있던 인원들에 대한 대규모의 기억소거가 시행되었고, 해당 사건은 대외적으로 도시에서 일어난 화제로 발표하였다.
&gt; 
&gt; **추가 사항:** 해당 사건의 원인이었던 첫 번째 SCP-1008-KO 개체는 크세트로, 대상은 평소 특이한 식재료를 섭취해 왔던 것으로 보인다. 대상은 당일에 특정 경로로 입수한 SCP-1008-KO의 치아를 먹으려던 중[[footnote]]대상의 치아는 특정 식물의 열매와 같은 생김새를 보이기에 이러한 상황이 벌어진 것으로 보인다.[[/footnote]], 해당 치아에 의해 상처를 입고 SCP-1008-KO로 변화한 것으로 확인되었다. 현재, SCP-1008-KO의 치아의 입수 경로를 추적하고 있다.
&gt; 

**부록:** 1008-KO-1-B
- 위의 사건 이후, 현장에 있던 행인들과 진행한 면담 중 하나이다.

&gt; **면담자:** 박서진 박사
&gt; 
&gt; **면담 대상:** 스콧
&gt; 
&gt; ----
&gt; &lt;기록 시작&gt;
&gt; 
&gt; **박서진 박사:** 마음을 추스르셨다면, 면담을 시작하겠습니다.
&gt; 
&gt; **스콧:** 딱히 추스를 필요는 없으니 그냥 시작하시죠.
&gt; 
&gt; **박서진 박사:** 좋습니다, 그럼, 어째서 현장에서 이상한 점을 곧바로 느끼지 못하신겁니까?
&gt; 
&gt; **스콧:** 그게, 그 좀비? 그 좀비 같은 애들 관련된 거 말하는 거죠?
&gt; 
&gt; **박서진 박사:** 네, 맞습니다.
&gt; 
&gt; **스콧:** 솔직히 말해서 전 그게 그냥 플래시몹인 줄 알았어요. 그야, 일상생활에서 좀비를 떠올리진 않을 거 아니에요? 게다가, 걔네는 물리면 곧바로 변하잖아요. 좀비는 물리면 소리 좀 지르다가 바뀌는데 말이죠. 그러니 좀비 생각을 못 했죠. 주변 사람들이 가만히 있던 것도 한몫했고요.
&gt; 
&gt; **박서진 박사:** 사람들이 구조물에 몸을 박는데도 말입니까?
&gt; 
&gt; **스콧:** 그야, 거기 애들은 약 좀 하거든요. 그래서 그냥 넘겼죠.
&gt; 
&gt; **박서진 박사:** 그럼, 이상한 점은 언제 느끼신 겁니까?
&gt; 
&gt; **스콧:** 쟤 친구가 옆 사람한테 귀때기를 물리더니 그 플래시몹에 참여하더라고요. 걔가 그럴 성격이 아닌데 말이죠. 걔는 귀찮은 건 싫어하거든요, 아니, 싫어했거든요.
&gt; 
&gt; **박서진 박사:** 그럼, 그때 도망치신 겁니까?
&gt; 
&gt; **스콧:** 아뇨, 친구는 그냥 그런갑다하고 넘겼죠. 도망친 건 옆에 있던 아저씨 때문이에요. 그 아저씨 주머니에 큰돈이 삐죽 나와 있길래, 그걸 슬쩍 하려 했는데...그 아저씨가 갑자기 절 보더라고요? 그러더니 갑자기 팔을 뻗은 상태로 주둥이를 콱! 물릴 뻔했죠. 약 좀 거하게 빤 놈이다하고 튀었어요. 약 빤 애들은 인정사정없거든요.
&gt; 
&gt; **박서진 박사:** ...잠시만요, 그럼, 그 좀비 같은 것 때문에 도망친 게 아닌 겁니까?
&gt; 
&gt; **스콧:** 에...아닌데요? 제가 약쟁이로 착각한 아저씨 때문에 도망친 거에요. 애초에 좀비 비스무리한 것들이 거기 있었단 것도 박사님들 말 듣고 안 건데요?
&gt; 
&gt; **박서진 박사:** 좀비가 있는지도 몰랐단 겁니까?
&gt; 
&gt; **스콧:** 어...예.
&gt; 
&gt; //정적// 
&gt; 
&gt; **스콧:** 어...뭐 잘못된거에...닙까?
&gt; 
&gt; //정적//
&gt; 
&gt; **스콧:** 저기요?
&gt; 
&gt; &lt;기록 종료&gt;
&gt; ----

**비고:** 해당 사건 이후, 현재까지 총 4번의 SCP-1008-KO의 대규모 번식이 발생하였다.

추가적인 조사에 따르면, SCP-1008-KO는 19세기까진 달리거나 뛰는 모습을 보였으나, 20세기 중반부터 현재의 특성을 가진 SCP-1008-KO의 생존율이 높아지며, 현재 상황까지 온 것으로 확인되었다.
