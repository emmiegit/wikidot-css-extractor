    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：匿名
譯者：[[*user vomiter]]
[[include info:end]]

邁入2008年末，越來越接近2009年時，維基上依然有許多重大變革在發生。SCP條目的增加速度持續增加，然後我們把故事類的作品放進了基金會圖書館。工作人員從4名管理員加5名版主變為5名管理員加7名版主。網站上的成員頁面（作者頁）也增加到了 16 個。雖然人數增加，這人數一方面少得可以讓每個成員都有機會彼此認識，另一方面也多得足以產生有趣且多樣的作品。

最早的聊天室也是從此時開始的。 Kondraki 創建了 IC 聊天室，但那裡並不活躍，用 Pair of Ducks 的話來說就是：

&gt; //我會在社群裡活躍的主因就是那個聊天室。實際上最早是 Kondraki 建立了 #site19 。但那時幾乎沒有什麼人在意那個聊天室——會上線的也只有他、我自己、 snorlison 和 Fritz （對， Fritz ！）。那時候聊天室應該也是以角色扮演的方式進行！//
&gt; 
&gt; //最終 #site19 完全被遺忘……但我回來了，我註冊了它，然後開始努力把人們拉進去。不過有段時間，主要上線的還是我、Kondraki和Snorlison……我記得有一天 Gears 加進來，那感覺就像遇到了名人xD……但聊天室很快就變得很大，很快 Iceberg 、 Rights 和其他人就陸陸續續成為常客。//
&gt; 
&gt;  -- {{Pair of Ducks/Paradox}}

像 yellowdrakex （Rights）、 name [[footnote]]又稱為 &#34;The Janitor&#34;[[/footnote]]、 BlastYoBoots 和Eberstrom[[footnote]]我知道我已經提過他了，但他的名字值得被重提好幾次。[[/footnote]]這樣的作者在 WikiDot 維基上粉墨登場。這些新作者開始寫出數百個條目填滿SCP-001到999，有好的，也有不好的，但都是全新且可以說是原創的作品。

在這期間有些 WikiDot 工具投入使用，如威脅模塊、大範圍導向和導航欄。這些工具的創建者是 Ekzhentric Lohner ，這些工具讓SCP維基變得更容易瀏覽。威脅模塊旨在補充項目等級，提供一個小插圖以更直觀地顯示 SCP 會造成的影響（認知危害、記憶影響、毒性、模因等）。

大範圍導向是個可以讓你看文看到飽的小工具。它的介面很簡單，其實就是一個可以列出維基全部頁面的模組，再加上一些偏好設定而已。導航欄則更簡易，它就是讓你可以從一個頁面點到另一個頁面，不用每次都回到首頁。 Lohner 創建這些工具時沒有獲得許可，因此激怒了許多管理員，他們當時不喜歡那些工具並且只覺得 Lohner 是在亂搞。然而她在這整個過程裡都冷靜應對，最終她作為工作人員的潛力也受到認可（並最終成為了站務的一員）。

其中一些使用者也成為下一代的版主和管理員。到了2009年2月，Iceberg7、Fat Ghost、Bright 和 Pair of Ducks 成為了版主， DrKondraki 則成為了管理員。隨著新一批權威人物的出現， Kain 和 Gears 在網站中的權威地位開始下降。權力的平衡將從他們轉向DrKondraki手中，而後者也將成為基金會歡鬧時期的主要管理員。

隨著新一代作者出現，兩種不同的寫作流派也逐漸形成。一部份的人，例如 HK-016 ，會試圖以沉重的真實科學作為基礎開展創作，以此抓住讀者的眼球並留下印象。而其他人，如 Rights 和 DrKondraki ，則寫出了許多非常角色中心的條目，嘗試從一位研究人員的角度探索基金會。那時的SCP項目有的會被放在個人的辦公室中，僅供特定的研究人員處置。到了2009年2月，第二種風格已成為維基上的主流風格。

隨著寫作風格的轉變，整體基調也發生了偏移。網站的基調迅速從鮮明恐怖與嚴肅轉向了滑稽、更為愚蠢且不那麼嚴肅的風格。這也是後來所未的基金會歡鬧時期，在這段期間許多限制都相對鬆散。我們現在所稱的歡樂基金會（lolfoundation）開始出現，作者們試圖變得幽默且可愛，而不是恐怖或嚇人。開始有作者在項目裡添加所謂的「Keter任務」附錄，就是說不當使用該項目的人會被指派去執行「Keter任務」云云。當時還有許多作品使用著如今已經不受歡迎的寫作策略，例如反覆使用 [已刪除資料] ，交叉引用以及模仿更早作品的內容。

到了一月份，有人嘗試進行一次大規模的 SCP 審閱，但實際上並未真正展開。由於新 SCP 發佈得太多太快，任何形式的審閱都無法產生效果。當時的站務可能是不願意，也可能無法封鎖整個維基來進行審閱，於是在沒有任何重大行動的狀況下，這個想法也自然而然的付諸東流。而條目仍然以相同的速度不斷增加。

儘管如此，我們也進入了一個某些人稱之為維基「黃金時代」的時期。有許多人創作了無趣的作品，但也有很多出色的內容。整個網站正在建構自己的特色，同時也在發展一個更為複雜的世界觀。其中一個主導因素是 The Fishmonger 的故事。他的第一份長篇故事《Wanderlust》被視為史詩級作品。[[footnote]]我讀完了 The Fishmonger 的故事。我可以作證它們其實不如這裡描述得一樣出色。但它們確實有引人入勝的一面，格局很大而且有許多有趣（儘管偶爾有點瑪麗蘇傾向）的角色。[[/footnote]]

不幸的是，好事總是伴隨著許多壞事而來。在2008年末至2009年初出現了許多糟糕的條目。雖然網站的參與者受限於維基帳戶的擁有者，SCP 列表上仍然充斥著許多瑪麗蘇式權力幻想或極度愚蠢/不適合做為SCP的東西。你可以在 decommissioned SCP 頁面裡找到一些例子。這個野蠻時代發生在在我們以「大編輯」清理網站之前[[footnote]]大編輯將在不久後橫空出世。[[/footnote]]，因此沒有任何方法可以一次性的刪除數量如此龐大的條目。網站管理層注意到了這一點，其中 DrClef 決定採取行動。當時正好有名為 Dantenson 的用戶創作了 SCP-239 ，即《巫術女孩》。在2008年11月，DrClef在討論頁上發表了這則貼文：

&gt; //A. Clef 博士報告：我做了狀況分析並得到結論： SCP-239 是一個不可接受的收容與維安風險。儘管有些提案像是將她用於收容其他 SCP ，但 SCP-953 等案例都還歷歷在目，我們應該知道控制具有現實改變能力的 SCP 對基金會帶來的風險是不可低估的。//
&gt; 
&gt; //因此，我提出以下建議：利用 SCP-148 打造一枚穿刺工具用以穿透 SCP-239 本不可能穿透的皮膚。在她入睡且無力化的期間，使用這個工具殺死 SCP-239 。考慮到 SCP-239 醒來並抵抗終結程序的風險，我建議執行人員也攜帶SCP-668，以減少非預期後果。//
&gt; 
&gt; //此程序的其中一個重大風險是 SCP-239 可能會醒來，並將執行人員視為朋友或「好人」，從而改變現實以配合她的想法。正因為如此，我願意親自執行此一程序。只要審閱我的人事檔案就可以知道，我的 [已刪除資料] 可以讓我在上述的現實變動之後仍有能力完成任務。//
&gt; 
&gt; //- Clef//

在這篇貼文之後，Clef 收到 DrKondraki 聯繫，他表示如果 Clef 打算摧毀 SCP-239 ，那麼他將被迫與之對抗。這很快就演變成了《終結指令》，又稱《博士大戰》的故事。那段故事在2008年12月4日被放上維基。在故事裡有許多不受歡迎的文章遭到廢除，導致該故事本身變得非常受歡迎。於是在此之後又有更多關於廢除項目的故事。

廢除項目的機制與我們目前的刪文流程類似。當站務注意到一篇文章的評分低到極點，且沒有人願意或有能力挽救它，此時他們就會發起廢除。只要廢除申請得到足夠支持，那麼就會有人寫出一篇廢除該項目的故事，並將受到廢除的文章本身自網站上刪除。不過在這之後那些文章的副本會被重新發佈，保留在「已廢除SCP」區塊中。不幸的是，這些文章的原始討論頁面也在過程裡被一起刪除了。不過所幸我還是找到了某個條目仍然保有一部分的廢除討論。[[[SCP-213]]]曾遭受廢除申請，但後來被 NekoChris 重寫，也因此留存是否將其移除的討論紀錄。

廢除故事通常會有各種高階工作人員的化身角色摧毀糟糕SCP的橋段，而過程中使用的方法也是越來越荒誕不經。從使用電腦病毒將其摧毀，到大規模爆炸場面，再到使用巨大的金屬拳頭砸扁它們。這也是我們第一次真的看到高階站務的化身角色被運用在故事裡。從這個時期開始，出現了 Clef vs Kondraki 的對立關係，以及 Bright 博士、Crow 教授、 Fishmonger [[footnote]]已不再有人使用，原因後述。[[/footnote]]、 Rights 博士、 Streliknov 特工、 Light 博士、 Mann 博士、 Iceberg 、Break 和 Glass 博士等角色。這是一個屬於角色的時代，好玩的故事裡有趣的角色在獨特的地方做酷炫的事情。

在《終結指令》之後其他的廢除故事一個都比一個更誇張。我們曾經用一隻巨大鋼拳摧毀了__半生化人班恩__，__崇高的戰士戴恩__將自己擺上斷頭台，__克羅諾科摩多巨蜥__被炸成碎片。這些故事變得越來越極端，最後迎來了被廣泛認為是最誇張的廢除故事——《公爵的末日》。

《公爵的末日》是對網站管理層的一種警示。 Kondraki 博士騎著 SCP-682 ，對基金會設施造成巨大破壞並殺死了大量人員的情節，在在顯示了他們已經偏離正軌到了多遠的程度。他們並不是在摧毀瑪麗蘇，而是在製造更多瑪麗蘇角色。 DrClef 於是在關於 SCP 史的討論串中發表了以下貼文：

&gt; 事到如今，我們都變得有點脫線了。我們開始四處廢除 SCP。大家互相較勁著誰的廢除過程最好玩，最有想像力。然後我們就得到了《公爵的末日》，有史以來最誇張的廢除報告。到了這個時候我們才驚覺：我們已經從屠龍者轉變為了惡龍。
&gt; 
&gt; //我們試著擺脫各種瑪莉蘇 SCP ，卻創作出各種瑪莉蘇研究員。//
&gt; 
&gt; //從那時候起，我在網站上的活動就一直是嘗試修正我造成的一切混亂。對於已經發生的事我並不後悔——當時的能量與雀躍感帶給了我們一些前所未有的優秀作品，但就當我們在高速公路上以140公里每小時的速度狂飆，我們只感覺到強風掠過髮絲而沒有注意到前方就是懸崖。我們好不容易才在前輪已經懸在崖邊的時候成功煞停，小心翼翼地爬出車門，使盡全力把車身拽回地面，然後我們現在才能時速100跑在跟懸崖平行的道路上。//
&gt; 
&gt;  -- {{DrClef}}

隨著維基進入三月份，我們嘗試著在網站業務上加入一些限制措施。在某種程度上淡化了角色的存在（但依然有例外的角色）。並嘗試恢復以往的嚴肅基調。但並非所有人都支持這些變化，特別是受眾人愛戴的網站管理員 DrKondraki 。他更偏好改變之前的基金會風格，並不喜歡那種晦暗的調性。於是 Kondraki 開始行動，編輯其他人的作品然後對網站用戶進行各種戲弄或釣魚的行為。許多人都抱怨過他的種種行徑，但他總是沒有得到應有的懲處。

他墮落的契機始於二月底/三月初的一起事件，當時他沒有知會其他任何一名站務，就逕自刪除了評分最低頁面列表上的每一篇作品。他雖然有受到譴責，但沒有受到直接的懲罰。這將是他許多濫權行為的開始——他會反覆被激怒，然後做一些魯莽的事，接著又冷靜下來。

三月份我們還迎來了第一次的新用戶湧入。他們來自 TvTropes 網站。創建在那邊的 SCP 基金會頁面吸引了網站前所未見的新人激增潮。雖然實際上就只有幾十個人，但考慮到維基以往的運作狀態，那已經是一次很可觀的增長。這也改變了我們處理申請書的方式。更早之前，你只要來自其他的維基站或是擁有 WikiDot 用戶帳號就能直接加入網站，但在此之後一段時間內新人必須回答六個關於主體世界觀的問題，並且提供一些現行制度[[footnote]]在本文寫作時。[[/footnote]]也會要求填寫的個人資訊。

很多人對來自 TV Tropes 的外來種有所不滿，但這次移民潮確實提高了網站的會員數量，其中也不乏後起之秀。人口數的增加也讓一些基金會的子企劃得以成形，例如角色扮演等等。基金會社群從創立維基之初就一直對角色扮演有一定程度的興趣。如果我們追溯一些更老的討論串，還能找到 Bihjan 、 Kain 和 Unconfirmed Reptile 曾發表過一些貼文想號召成員來進行基金會的角色扮演。然而他們從未召集到足夠的人，或者就算成功了一段時間也沒有持續下去。而這在四月發生了變化， Kondraki 在 IRC 上創立了第一個有組織的基金會角色扮演聊天室，也就是我們今天所說的 「Fieldwork」 。[[footnote]]在此之前還有一些結構鬆散，形式自由的 SCP 角色扮演。[[/footnote]]

&gt; //基本上，FW（Fieldwork）應該是一個屬於離群索居者的地方。[主舞台] 是 Site-17 ，到處都是危險的SCP，人們為了避免瘋掉而變得有點神經兮兮的。這個站點在運作上的感覺大概是「站長無人可見但可以感受到，Bright 是站點的領導人，Kondraki 是秘密警察」。所有的外勤特工和博士都有自己的古怪之處。它慢慢從「這是一個危險的站點，每個人都應該在試圖保持理智的同時嚇得尿褲子」變成了「這裡有一些真正的天才，難怪他們能待在這個站點」。//
&gt; 
&gt; //這裡有硬漢人物，也有非戰鬥人員，有搞笑的場景，也有令人沮喪的場景和可怕的場景。故事情節可以從有點幼稚的小衝突到 008 病毒爆發導致受感染區域遭受核打擊。//
&gt; 
&gt; //這基本上是一個大家同樂的遊戲場，但有些人不喜歡它後來的發展方向，因為他們在那之中變得不再那麼受關注了（不過在我看來，他們其實也沒有因此就被眾人徹底冷落），於是他們就說「這太蠢了，我們想要更嚴肅的東西」，然後建立了「Active Duty」。只不過 AD 陰暗到有點勸退而且不那麼有趣，例外大概只發生在你是 Bright 、Yoric 、 Waxx ，或偶爾是 Rights 的時候。//
&gt; 
&gt; //隨著時間推移，它的幼稚程度稍微增加，但嚴肅程度則是遽減。有幾次非常愚蠢的跑團，大部分都是由 LBD 主導。其中 Syx 博士（Lurker）和 Rights 博士締結了某種（大概涉及9類違規情事的）關係，但說實話，參與遊戲的人大多數情況下都玩得很開心，所以這也沒有成為大問題。它可能在設計之初意圖要成為一個超級嚴肅的 SCP 角色扮演遊戲，但最終變成了一個有趣的日常小故事。//
&gt;

讓 Fieldwork 得以存在的人口暴增同時也使得糟糕 SCP 條目的數量遽增，同時還有一個從各方面來說都更龐大的社群。提升行政溝通效率的必要性也開始浮出水面。於是在2009年5月1日， DrGears 創建了 05command 作為 SCP 基金會的站務專用網站，直到本文寫成時該站也仍在使用中。 DrGears 在這篇標記為「Mods/Admins」的貼文中宣布此事：

&gt; //隨著網站的發展……我們真的需要一個專屬於管理人員的聯絡管道。基於這一點，左側的鏈接現在將指向新的管理網站。目前只是一個論壇，我計劃安裝一個聊天模塊，以及 [創建] 企劃頁面和其他東西。//
&gt; 
&gt; //如果你是管理員或版主，請造訪該網站並申請加入。但願這能讓溝通變得更容易一點。//
&gt; 
&gt; //@@http://05command.wikidot.com/start@@//
&gt; 
&gt;  -- {{DrGears}}

讓工作人員可以在管理專用網站互相溝通很快就有了顯著的成效，現在站務們可以相當容易地討論封禁、晉升和維基網站政策等等議題。在這個新網站上線後不久，工作人員就封禁了長期以來都讓他們相當困擾的 Le Blue Dude 。他曾經有段時間一直被縱容，因為很多時候他也有受到其他網站成員的迫害。

然而隨著時間推移，有越來越多證據顯示 LBD 是自找的。許多工作人員就此進行推敲，不過討論串在 Fishmonger 發文時出現了一小段離題。他之前因為網站破壞行為被撤銷過版主身分，而在此時又重新恢復。就本文作者所見，這也是 Fishmonger 在 05command 上唯一有意義的貼文。

&gt; 
&gt; //LBD，穿上你的鞋子。//
&gt; //「不要。」//

維基網站跟聊天室都封禁了 LBD ，他後來嘗試逃避禁令然後又再次被封禁。這是 05command 用於封禁用戶的第一個案例，而它也確實大大減化了整個流程。然而，關於刪文的問題也在不久後浮出水面。

先前廢除 SCP 的做法最終迎來了不怎麼光彩的結局，新產出的劣質作品數量也龐大得無法適用以往的手段，於是新的刪除政策因應而生。在此之前的官方政策是只刪除那些有8個人扣分而沒有人加分的條目。但這也就出現有人出於惡意給予加分，或是有些條目被扣了十幾分但還是有一個加分，然後還有之前 Kondraki 刪除最低分條目時的程序正義問題。於是 DrClef 在2009年5月20日提案修改政策：

&gt; //-5：經過3個版主和至少一個管理員批准後刪除。//
&gt; 
&gt; //-10：經過3個版主批准後刪除。//
&gt; 
&gt; //-15：任何人都可以刪除它。//
&gt;

05command 上還首次出現了正式且公開的站務晉升討論串。在2009年5月15日， DrRights 和 Ekzhentric Lohner 被晉升為版主，而 DrBright 則成為管理員。當時考慮晉升的其他用戶包括 pooryoric 、 Break_Eternal 和 Heiden 。這些新的工作人員擴大了管理團隊，使我們有足夠的工作人員來運營維基，不必再擔心少了兩三個人就可能讓整個維基消亡。

到了6月底， Kondraki 造成的問題已經無法再忽視。他自行編輯了多名用戶的作者頁，刪除他認為未達標準的內容。這一舉措加上他之前的幼稚表現讓他失去了管理職權並得到了一次 24 小時的封禁。[[footnote]]這只是一種推測，但可以合理相信 Kondraki 的濫權行為與基金會新的灰暗風格有關，他認為這種寫作文化正在從根本上改變他所喜愛的網站。[[/footnote]]

= 當眾人還在針對這次行動做爭論時， FritzWillie 使用 The Administrator 的帳號發表了回應。這是截至本文寫成為止，來自他的最後一則消息：

&gt; //致 Dr. Gears：//
&gt; 
&gt; //我近期的表現就像是我拋棄了我對本網站的職責一樣，這點我必須向你和其他管理員道歉。我熱愛SCP世界，並且只是為了它的最大利益而將營運平台移至 Wikidot 。不幸的是，我迫於現實事務沒有多少時間可以投入這個我熱愛的虛擬世界。//
&gt; 
&gt; //好消息是我現在是一名自豪的父親而且有了一個健康的男孩。壞消息是我的妻子丟了工作所以我必須加倍工作才能支撐我的新家庭。//
&gt; 
&gt; //我很高興這個網站在我不在的時候還在繼續成長。應你們的要求，我會在本週設立一個 Pro 帳戶，這也是我應該要做的。我會在休閒時偶爾瞥一眼，但我會把日常管理工作交給你們這些有能力的人。//

&gt; //The Administrator//

自從有「歡樂基金會」以來，對世界觀中荒誕成分的反感一直存在，而且在 Kondraki 倒台後愈演愈烈。出現針對早前網站上荒誕且無憂無慮基調的大規模反對。人們厭倦了荒誕，希望回到更嚴肅的風格。這一轉變得到了 DrBright 、 Heiden 、 A Fat Ghost 和 PoorYoric 等站務的鼓勵，他們本人也樂見這一變化且迅速接納了它。

厭惡荒誕內容的聲音變得越來越強烈，甚至這種風氣到當年七月成為了新的法則。 Active Duty 是基金會在這段期間變得更加嚴肅的最好示例。 DrBright 和 Heiden 合力打造的第二套基金會角色扮演遊戲 —— Active Duty —— 它的主舞台是位於澳大利亞荒野的 Site-23，故事主角們則是當地的駐站人員。在它開始運行之後，參與的人數便快速增加，拉走了幾乎所有 Fieldwork 的玩家和新成員。

Active Duty 後來成為了主世界觀中大量設定的起源地，其中也包含 Lombardi 、 Tamlin House 以及一些其他人關於監督者司令部的概念。關於監督者的點子很快就變得非常受歡迎，甚至跳脫角色扮演的範疇並影響到了維基網站的主世界觀。起自 Active Duty 的文章以 SCP-XXX-R 之類的編號系統被發佈到網站上。這個遊戲有著遠超其他 SCP 扮演遊戲的大規模人口，同時還有主要由 Bright 推動的幾段故事情節主宰著世界走向。其中之一就是「肯恩之圖」當中的橋段，研究主任懷上了一個同時也是時間化身的嬰兒，然後 Janus 變成了殭屍。[[footnote]]本段部分描述取自論壇討論串「SCP 角色扮演史」。[[/footnote]]

Active Duty 對 SCP 主世界觀和文化的影響不可低估。作為「歡樂基金會」棺材板上的最後一根釘子，它鞏固了此後的嚴肅世界觀。許多有影響力的社群成員（如 EchoFourDelta 、 DrEverettMann 、 DrBright 、 Heiden 和 Sophia Light ）在此建立起個人故事背景，同時也培養了對維基網站的興趣。同時它也是幾乎每個基金會角色扮演遊戲的社群基礎。

然而，並非所有的工作人員都對這個新環境感到舒適。許多早期的網站成員更偏好之前那個好玩的維基。當這些潛在的矛盾與個人衝突相結合，許多維基的古老守護者決定離開，有些在很久之後回歸，也有些至今仍杳無音訊。失去往日的優秀成員只讓湧入 SCP 的新潮流所造成的負面效應變得更加嚴重，而這些問題也迅速惡化到無法忽視的地步。

即使有 Clef 的提案，太多劣質條目的問題仍未完全解決。有太多條目的評分停留在-2或-3，沒人能把它推進火爐，但也沒人能真的把它救上來。於是有人又提出了大規模 SCP 審閱的想法，接著「大編輯」行動便在2009年9月4日正式開始。為了避免重蹈上一次的覆轍站務也在這段期間限制了新 SCP 的創建。

「大編輯」是在我們放棄「廢除項目」的做法之後一次性刪除劣質作品的重大嘗試。它的想法是去審閱維基上的每個條目並決定哪些可以留而哪些必須消失。維基上的所有成員都有權進行投票，而整個過程從2009年9月6日持續到了2009年12月6日。大編輯最終刪除了數量龐大的條目並讓網站的作品品質得到一次飛躍性的提升。

大編輯是透過讓工作人員逐條檢查每個區塊（例如001-099、100-199等）的條目，從中選出需要審閱的作品。受審閱的文章會有一段緩衝期，在這段期間志願者可以編輯或重寫那篇作品，最終在時限之後再根據回應決定是否保存或刪除。由於每個條目都需要逐一手動處理，可想而知這花費了非常長的時間才終於完成。

大編輯不僅影響了 SCP 作品。當時幾乎每一條 -J 都被刪除了，少數例外包括 [[[SCP-014-J]]] 、 [[[SCP-4444-J]]] 、 [[[SCP-4445-J]]] 、 [[[SCP-1344-J]]] 等。如果你聽說有一段「舊時代」，那時的 -J 條目全都是劣質的流行文化梗，那麼這次大編輯就是那個舊時代的終結。此時的 -J 條目也曾出現在主系列的列表上，而隨著其他條目被刪除，倖存的條目則被移到獨立的 -J 列表。如果你想看看大編輯之前的SCP主系列，它的留存副本就在 [[[http://scpclassic.wikidot.com|SCP Classic]]] 。

大編輯的影響不可小覷。我們得到了一個更加精緻的維基網站，也有了明確且強烈的品質控制目標。剔除那些發展不佳的條目，站務也能更好地管控發佈到維基的新內容。如果沒有大編輯，SCP維基可能會像「the holder series」一樣，由於品質控制不佳和無止盡的重複條目而走向衰落。

然而，並非每個人都對結果感到滿意。有許多人在維基上的全部作品都被刪得一乾二淨，而有些人因為時間限制而沒有機會挽救他們的條目。還有些原本是很受歡迎的條目，但因為有些愚蠢或不合情理的橋段而遭到刪除。不過這類條目只是少數，大多數被刪除條目都非常差勁。

在2009年11月， Pair of Ducks 下台， Clef 成為新的主政者。此外， Clef 和 Bright 於11月12日將 MrUnimport 升職為版主。新政策將隨著這個變化出台，並最終導致一名老成員被剔除。DrKondraki 儘管失去了管理權限，當時仍然在IRC聊天室和維基網站上活動。然而11月15日， DrBright 在 05command 上提出了下列議題：

&gt; //有個用戶叫做 Tybernius_ty，之類的。是個獸控。在聊天室裡承認過。//
&gt; 
&gt; //Kondraki 跟蹤這個小孩到第二人生，找到他在那裡的身分，然後開始在聊天室裡瘋狂攻擊他直到那個小孩離開。//

在此之前 Kondraki 找到了該用戶在第二人生交流平台上的個人檔案，還有一些令人尷尬的身分資訊。網站管理層同意認定這是極端不成熟的行為，並由此開始討論相關懲處。然而 Kondraki 在事件之後的行為直接導致他被永久封禁。 Kondraki 隨後便展開了自我放逐，離開 SCP 維基，很長、很長一段時間都沒人再有他的消息。

進入2010年，維基已經和2009年時非常不同。我們的風格變得更加陰暗，用戶群體也變得更加龐大。工作人員們證明自己能夠專注於工作，有效管理社群。我們汰換了領導階級中停滯不前的人，並更認真嚴肅的對待我們自己。
