--有一对恋人存在于这个世界上。--

--然后有一天，一个恶魔降临了。--

从前，有一个男人和女人——他们是一对恋人。

然后有一天，一个恶魔降临了，它对男人说：

&gt; //我将取走你的性命。我如是命令，而非请求。//

但是女人说：

&gt; 杀死我吧，然后，他得以活。

恶魔于是杀了女人，如它最初要杀男人一般，是无理由的。亦或，理由//不存在//。

男人痛苦着，于是恶魔又说：

&gt; //把你的心给我，你不再痛苦，然后，你死。//

但这时，//神//说：

“我给你机会，然后，你死。”

于是男人说：

&gt; 我选择后者。

于是男人被撕裂了，从他的体内迸发出了一个新的宇宙。在剧痛中，他回到了//过去//。

但为时已晚，恶魔在//此时//说：

&gt; //她将赴死，然后，你得以活。//

男人发狂了，他嘶吼着！

&gt; 再次撕裂我！

在更甚的剧痛中，他被撕裂成了无数的世界。最后，他停了下来，进入了一个没有恶魔的世界。

&gt; 我爱你。

男人对女人如是说。

然而女人迷惑了。

&gt; 爱只是一种无用的灼情而已——你又是何人。

于是男人大喊：

&gt; //神//，出来！

“我不明白，你已经得了你想要的的。”

&gt; 然而我还有未完成的事情。

“是什么？”

&gt; 去创造一个悲剧，来啊，//神//！撕裂我！

但是//神//沉默了，良久，他说：

“不，我不能，哪怕我要背信。”

“因为我已然造就了一个悲剧。”

说罢，祂就消失了。

男人痛苦和愤怒着。他看向他的爱人，——然而她并不爱他。不是因为不再，而是应为还未。

男人叫嚣着，破碎的声音从他的躯体里奔涌出来。——他再次被撕裂了。他将手伸入胸膛之中，抓出行将熄灭的心脏，高喊：

&gt; 我命令！

这个世界于是乎毁灭了，男人来到了一个他先前从未涉足的地方，一个世界的新生。在那里，他最终死去，但他的灵魂尚未停下脚步，他的心脏继续燃烧着。

于是他复活了——这是可信的，因为这是不可能的。他成为了这个宇宙中的唯一//存在//。他有想要实现的东西，然而他忘记了为什么，他没有理由，或者说理由//不存在//。

于是，他解脱了。

他花了七天发现自己**//就是//**这个世界。然后，他想：

&gt; 有一对恋人存在于这个世界上。
&gt; 
&gt; 然后有一天，一个恶魔降临了。
