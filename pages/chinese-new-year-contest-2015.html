&gt; + 冠軍作品為[[user Holy_Darklight]]的__[[[Another Star|另一颗星]]]__ 
&gt;&gt; [[collapsible show=&#34;+主辦者的評價&#34; hide=&#34;-主辦者的評價&#34; ]]//这篇文章巧妙地利用了“吃”的概念表达了“牺牲”的崇高主题，同时可以看出HD对于SCP基金会的思想内涵具有独到的解读。“逆宇掩宙之暗，卜能遮萤火之光”，基金会所做的一切并不是为了一个Good End，而只是因为这样做是正确的，我们应该这么做。--我都有了创作的冲动--// -- 破晓十二弦 [[/collapsible]]
&gt; ++ 亞軍作品為[[user MScarlet]]的__[[[Lucky Vacuum|英雄記：「幸運的」凡琴]]]__ 
&gt;&gt; [[collapsible show=&#34;+主辦者的評價&#34; hide=&#34;-主辦者的評價&#34; ]]//这篇文章借用一个和主题有关的人物揭开了一个更宏大的世界的一角--当然我个人觉得联系的有点牵强明明是做饭用为什么叫音击术--。情节本身中规中矩，但是让人很希望看到完整的背景设定和更多相关的故事// -- 破晓十二弦 [[/collapsible]]
&gt; ++ 季軍作品分別為Freedom Koo的__[[[Dig|挖]]]__，heartlessed的__[[[The Interrogation|审讯]]]__，Darkequation的__[[[HappyNewYearSet|新春豪华套餐]]]__以及Wolves_42的__[[[What We Talk About When We Talk About Eat|當我們談及吃時我們在講甚麼]]]__  
&gt;&gt; [[collapsible show=&#34;+主辦者的評價&#34; hide=&#34;-主辦者的評價&#34; ]]//挖和审讯都借用了贴切主题的SCP条目，尤其是Freedom Koo的挖以SCP本身的视角展开，角度刁钻--早知道我就给+个1了--；审讯则是借用了--SCP十大催泪条目之一的--348，平淡却令人动容。--至于新春豪华套餐和當我們談及吃時我們在講甚麼这两篇我自己是没太看懂不过反正大家都喜欢过年嘛不就求个热闹--// -- 破晓十二弦 [[/collapsible]]

[[collapsible show=&#34;「民以食為天」在基金會裡會是怎樣的？&#34; hide=&#34;竞赛規則&#34; hideLocation=&#34;both&#34;]]
++ 竞赛規則

1.参赛形式为：原创外围文档和原创绘画。文档和绘画[[footnote]]很遗憾的是这次活動没有人投绘画作品。[[/footnote]]独立评选。

2.竞赛主题：[[size 200%]]##Red|吃##[[/size]]。参赛文档之中必须包含与此主题有关的内容。

3.每位参赛者投稿数量不限，并且可以同时参与外围文档和绘画的评选。

4.本次参赛文档投稿发在[http://scpfoundation.123ubb.com/f1-forum 讨论区]，非论坛成员请【注册】。投稿时请加上【2015春节征文】的前缀，否则不视为参加比赛。

5.在征稿时间截止之前作者可以对自己的文章随意修改，读者也可以在这段期间对文章提出修改意见，但一旦进入投票阶段，不再允许对文章进行任何修改。

6.在2015年2月18日之前注册的論壇帐号将可以对参赛作品进行投票。2月18日之后注册的帐号假如发表了参赛作品则有投票权，若不参赛则不能投票。

7.投票方式為在每篇文章后回帖注明upvote/downvote/novote，并且可以写下自己的理由，评论和感想。

------

1.**投稿时间：**2015.2.19-2015.3.13

2.**投票时间：**2015.3.14-2015.3.21

3.**结果发布时间：**2015.3.24
