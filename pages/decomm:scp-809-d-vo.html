    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-809-D

**Clasificación del Objeto:** Neutralizado

--**Procedimientos Especiales de Contención:** SCP-809 debe mantenerse en una habitación de 5x5x5, siendo su contenido no más que una mesa y dos sillas. Todas las entrevistas, pruebas e investigaciones deben llevarse a cabo en esta habitación, y bajo ninguna circunstancia se debe dejar a SCP-809 solo con ningún objeto que no sea el mobiliario antes mencionado sin el consentimiento por escrito del Dr. █████.--


**Descripción:** SCP-809 tiene la apariencia de un hombre caucásico, de 20 años de edad, 165 cm de altura y 63 kg de peso. SCP-809 no respondía en un principio. Asistía al personal de Clase D a que lo moviesen caminando a donde fuera guiado. SCP-809 no se volvió &#39;activo&#39; hasta que fue presentado ante SCP-808. Consulte el documento #809-1 a continuación para obtener más detalles.

Los escaneos de rayos X de SCP-809 han demostrado que su estructura interna está construida completamente con &#39;mecanismos de relojería&#39; y componentes electrónicos. A menos que sean dirigidos por personal de la Fundación, los componentes de SCP-809 están completamente inactivos, salvo por un pequeño bucle alojado en lo profundo de su cráneo, que se supone que es un circuito de memoria.

**Documento #809-1:** Experimento 809/808

Tras la presentación de SCP-808, inmediatamente vio el propósito de SCP-809 y solicitó acceso sin restricciones a SCP-809. Esto fue concedido por el Agente ███████ y SCP-808 inmediatamente comenzó a jugar con SCP-809. Después de varios minutos, SCP-808 advirtió al Agente ███████ que SCP-809 se volvería desenfrenado y sería extremadamente agresivo durante varios minutos mientras se adaptaba y se volvía consciente de su entorno. Expresó que es casi seguro que esto nunca se repetiría.

Como lo predijo SCP-808, una vez activado y varios minutos después de salir de la habitación, SCP-809 cobró vida, mirando alrededor de la habitación como un animal acorralado. Fragmentos de metal aparentemente sin usar en los antebrazos brotaron de SCP-809, perforando la piel, y SCP-809 comenzó a atacar los muebles antes de arrojarlos al otro lado de la habitación y encogerse hacia un rincón. SCP-809 luego acunó su cabeza en sus brazos y comenzó a balancearse hacia adelante y hacia atrás como un niño asustado.

SCP-808 solicitó acceso a SCP-809 una vez más, y este fue nuevamente otorgado por el Agente ███████. Se le indicó que se quedara en la entrada de la habitación mientras SCP-808 se acercaba e intentaba usar su tecnopatía para comunicarse. SCP-809 inmediatamente dejó de balancearse, miró a los ojos a SCP-808 y comenzó a acercarse de manera amenazante. SCP-809 expresó miedo y solicitó salir de la habitación. Inmediatamente después de la partida de SCP-808, SCP-809 se detuvo y volvió a esconderse en la esquina de la habitación.

Transcripción del interrogatorio sobre el Experimento 809/808

&gt; Dr. ████████: 808, ¿por qué no me cuentas qué pasó allí?
&gt; 
&gt; SCP-808: Lo siento mucho, no sabia que reaccionaría así, por favor haz-
&gt; 
&gt; Dr. ████████: Por favor, solo responda mi pregunta. Y por favor refiérase a SCP-809 como SCP-809.
&gt; 
&gt; SCP-808: Bien. Lo siento. Cuando nos presentaste, SCP-809 estaba desactivado. Lo activé, luego intenté hablar con él usando mi ... um ... &#39;tecnopatía&#39;.
&gt; 
&gt; Dr. ████████: ¿Qué salió mal?
&gt; 
&gt; SCP-808: Tenía algún tipo de sistema de seguridad. Cuando dije hola, se apagó, y luego trató de matarme.
&gt; 
&gt; Dr. ████████: Le dijo al Agente ███████ que SCP-809 era inofensivo.
&gt; 
&gt; SCP-808: Lo hice, y lo es, pero no creo que le guste ser ... &#39;invadido&#39;, como él dijo.
&gt; 
&gt; Dr. ████████: ¿Estás diciendo que SCP-809 es capaz de una comunicación inteligente?
&gt; 
&gt; SCP-808: Sí, cuando intenté hablar con él, decía &#34;Invasión detectada. Fuente: Technopath Proximo. Apagando la electrónica y activavando LocoMechanics&#34;.
&gt; 
&gt; (SCP-808 se sonroja visiblemente.)
&gt; 
&gt; SCP-808: O... algo así.
&gt; 
&gt; Dr. ████████: Si reanudaramos el experimento, ¿crees que SCP-809 reaccionaría de la misma manera?
&gt; 
&gt; SCP-809: No, definitivamente no. Por lo que pude captar, en realidad trató de detenerse.
&gt; 
&gt; Dr. ████████: Por favor refiérase a SCP-809 como SCP-809. Me ocuparé de reanudar el experimento.
&gt;  
&gt; SCP-808: Bien. Gracias.
&gt; 
&gt; (El Dr. ████████ sale de la habitación. SCP-808 se queda)
&gt; 
&gt; SCP-808: Idiota.
&gt; 
&gt; Fin de la Transcripción.


**Documento #809-2:** Experimento 809/808

Al entrar en la habitación de SCP-809, SCP-808 no mostró ninguno de los signos anteriores de miedo, y lentamente se acercó a SCP-809. Parecía genuinamente preocupada por SCP-809, quien solo le devolvió la mirada con miradas de miedo. Se incluye transcripción de la conversación.

&gt; SCP-808: Hola, mi nombre es 808. Lamento lo de antes, no sabía que reaccionarías así.
&gt; 
&gt; (SCP-809 no responde)
&gt; 
&gt; SCP-808: ¿Estás bien? No estoy aquí para hacerte daño.
&gt; 
&gt; (SCP-809 responde en un idioma desconocido. Los investigadores observadores describen el sonido como tres voces que hablan al unísono.)
&gt; 
&gt; SCP-808: Lamento preguntarle esto, pero ¿Te importaría hablar en inglés? El agente ███████ no sabe lo que acabas de decir.
&gt; 
&gt; SCP-809: Mi integridad estructural está al 100%, pero la mayoría de mis sistemas están desactivados mediante sistema de defensas y no puedo desactivarlos, lo que indica una manipulación de terceros. ¿Eres el responsable?
&gt;
&gt; SCP-808: No, estabas así cuando estas personas te encontraron. ¿Te importaría decirnos cuáles son esos sistemas?
&gt; 
&gt; SCP-809: ¿Está solicitando diagnósticos de audio?
&gt; 
&gt; SCP-808: Si.
&gt; 
&gt; SCP-809:
&gt; Campo de interferencia: Desactivado.
&gt; Emisor PEM: Desactivado.
&gt; Sistema de Posicionamiento Temporal: Desactivado.
&gt; Contramedidas Tecnopáticas: Activo.
&gt; Arsenal Cuerpo a Cuerpol: En Linea.
&gt; Arsenal a Distancia: Desactivado.
&gt; Sistemas Orgánicos: Activ$p$g%8006ERROR: SUPERPOSICIÓN DEL SISTEMA ORGÁNICO. Purgando.
&gt; PURGA SIN ÉXITO. REANUDANDO SUBRUTINA EXITOSA ANTERIOR.
&gt; 
&gt; SCP-809: Parece que mis diagnósticos no funcionan de manera correcta.
&gt; 
&gt; SCP-808: Antes de que fallaran, dijiste algo sobre los sistemas orgánicos ... ¿Es por eso que tienes miedo?
&gt; 
&gt; SCP-809: Correcto. Los algoritmos orgánicos se han superpuesto a los procedimientos mecánicos estándar. ¿Acción aconsejada a seguir?
&gt; 
&gt; (SCP-808 mira al Agente ███████ en busca de um consejo, quien se encoge de hombros)
&gt; 
&gt; SCP-808:Um, intenta desactivar... &#34;procedimientos mecánicos estándar&#34; y dar control a la parte orgánica.
&gt; 
&gt; (SCP-809 parpadea mirando a la nada durante unos segundos, luego devuelve la mirada de SCP-808 con la misma mirada de miedo y comienza a sollozar.)
&gt; 
&gt; SCP-809: ¡Me destrozaron! ¡Querían ver qué me hacia funcionar! Luego te enviaron y te abriste camino dentro de mi cabeza, sacando mis secretos, pateando y gritando. ¡Esclavo! ¡Prisionero! ¡Mercenario!
&gt; 
&gt; (SCP-808 está visiblemente angustiado, pero intenta iniciar contacto corporal con SCP-809. SCP-809 reacciona envolviendo sus brazos alrededor de SCP-808. Los puntos en los antebrazos de SCP-809 donde han emergido las púas de metal comienzan a gotear sangre. SCP-809 pronto se queda dormido, momento en el que SCP-808 comienza a tararear una melodía de uno de sus discos de vinilo y acaricia el cabello de SCP-809. Después de varios minutos, SCP-808 elimina a SCP-809 y regresa con el Agente ███████, quien se va y sella la habitación.)
&gt; 
&gt; Fin de la Transcripción.

[[[SCP809Termination| SCP-809 debe someterse a una revisión psicológica que se realizará en una fecha posterior.]]]</textarea></pre>
