**Mã vật thể:** SCP-3412

**Phân loại:** Safe
 
**Quy trình Quản thúc Đặc biệt:** SCP-3412 phải được quản thúc trong một tủ khóa vật thể an toàn tại Điểm-19. Các yêu cầu thử nghiệm sẽ được gửi đến cho một nghiên cứu viên Cấp Ba, với mức độ ưu tiên thấp.

**Mô tả:** SCP-3412 là một đĩa CD có tiêu đề &#34;Cuộc sống tại Thế Giới Mới Yên Bình&#34;. Chiếc đĩa có chứa ba bài hát, hai bài đầu tiên là toàn bộ album //Cuộc sống tại Thế Giới Mới Yên Bình//[[footnote]]Chỉ được phát hành giới hạn dưới dạng băng cassette.[[/footnote]] bởi nhạc sĩ nhạc tiếng ồn //Mo*Te//. Bài hát thứ ba không tên không có trong album gốc, chứa một số phân đoạn bị chỉnh sửa nặng của hai bài đầu được phát xuyên suốt bản nhạc, đè lên hai tiếng kèn túi và tiếng hú guitar riêng biệt. Các nỗ lực để chuyển bài hát sang một bộ nhớ kĩ thuật số để phân tích sâu hơn đều thất bại.  

Đối tượng lắng nghe SCP-3412 sẽ không thể nhận biết được các âm thanh khác cho đến khi hoàn thành. Khi được phát, một số loài rết không mang dị tính sẽ xuất hiện trong một khu vực nhỏ khác nhau nhưng nhất quán tại nơi SCP-3412 đang được phát trong khi bụi bẩn dần bao phủ những bề mặt chưa được bao phủ bởi nó. Sau khi nghe xong album, tất cả bụi bẩn xuất hiện do SCP-3412 sẽ biến mất.

Hai mươi phút sau khi bật bài hát thứ ba, một phần lời nói sẽ được phát lên trên nền nhạc. Danh tính của người nói là không rõ, và mọi nỗ lực để xác định danh tính đều không thành công. 

[[collapsible show=&#34;+ Bản ghi lại phần lời nói&#34; hide=&#34;- Bản ghi lại phần lời nói&#34; hideLocation=&#34;both&#34;]]
&gt; Tôi đã cắt một mảnh của trái tim tôi cho những loài cá xâm thực ăn. Chúng túm tụm lại gần tôi khi tôi ngồi bên bờ hồ, mong đợi nhiều hơn vào mỗi hoàng hôn khi tôi trở lại. Làm thế nào để tôi dừng lại bây giờ? Sẽ thật tốt nếu tôi có thể ăn chúng.
&gt; 
&gt; //[Người nói im lặng bốn mươi bốn giây.]//
&gt; 
&gt; Mọi phần của chiếc vỏ này đều mỏng manh. Việc giữ gìn là vô ích. Tuổi trẻ phá vỡ nó cũng như những kinh nghiệm vội vàng sửa nó lại. Sau khi tôi hoàn thành việc đục lỗ trên thành giường của mình, tôi sẽ đi đến đâu từ đó chứ? Sẽ không có ai để chiêm ngưỡng trong khi dây của tôi điếc dần, và đầu tôi bị lấp đầy bởi khí heli. Sự cải đạo là tất cả những gì còn sót lại. Một đức tin vào không gì ngoài hư vô, và hi vọng nó sẽ được đền đáp xứng đáng.
&gt; 
&gt; //[Người nói im lặng mười lăm giây, sau đó tiếng kèn chuyển sang nhạc swing bị làm nhiễu.]//
&gt; 
&gt; Tôi ước gì tôi vẫn có thể nói rằng mình sợ. Nếu tôi nói rằng tôi từng sợ hãi những gì mình đã làm, liệu có còn chút cảm thông nào còn lại không? Không... không, tôi biết. Có làm sao nếu căn nhà của tôi mục nát và cấu trúc của nó sụp đổ và một cái hố là những gì còn lại để trông coi? Nếu những người quen tôi chỉ để chứng thực cho tính cách của tôi? Nếu những ấn tượng mà tôi để lại cho người khác là một người chỉ có cho đi, và không làm gì ngoài việc nở một nụ cười lễ phép cho đến khi răng rụng? Ai sẽ là người tiếp tục thưởng thức những sợi dây chằng của tôi? Một người đàn ông mạnh mẽ hơn tôi sẽ tiếp tục cười và sẽ được nhớ đến như một người đáng quên nhưng tốt bụng. Tôi sẽ không bao giờ có thể được như người ấy. Nếu có gì để mà thế giới này nhớ đến tôi, thì đó sẽ là những gì mà tôi chưa bao giờ đạt được.
&gt; 
&gt; //[Tiếng ho dữ dội có thể được nghe thấy trong mười hai giây.]//
&gt; 
&gt; Liệu sự quả quyết có giải quyết được vấn đề nào không? Có lẽ là không. Ngay cả vậy, tôi sẽ không rời đi khi vẫn còn những cảm giác tội lỗi đè nặng lên bản thân mình. Dạng tiếp theo của tôi có thể sẽ thanh lịch hơn. Gân sẽ là tài sản của tôi để chia sẻ cho những cái cây bên ngoài. Xương và vật chất sẽ là dinh dưỡng cho những con mối. Tất cả những gì được nói ra đều có lý. Tôi biết vì tôi đã chứng kiến nó trước đây. Vậy nên có lẽ tôi --
&gt; 
&gt; //[Tiếng ho khan dữ dội có thế được nghe thấy trong hai mươi ba phút mười hai giây tiếp, theo sau` là bốn phút im lặng từ người nói.]//
&gt; 
&gt; Sớm thôi, tôi sẽ trèo lên được Địa Ngục hoặc đào đường trở lại thành thai chết lưu lần nữa.
[[/collapsible]]

**Sự cố 3412-B:** Vào ngày 06/11/17, trong những lần thử nghiệm cuối cùng để xác định phạm vi hoạt động của SCP-3412, máy nghe nhạc di động dùng để thử nghiệm SCP-3412 đã hết năng lượng trong phần lời của bài hát cuối. Pin của chiếc máy sau đó đã được thay thế và thử nghiệm tiếp tục được tiến hành; nhân sự bị ảnh hưởng bởi dị tính thính giác của SCP-3412 sau đó đã báo cáo rằng họ nghe thấy những âm thanh bị bóp nghẹt tương tự như tiếng kèn của SCP-3412.

Gần như tất cả các nhân sự bị ảnh hưởng tiếp tục nghe thấy những âm thanh này cho đến chín phút sau khi album kết thúc. Ngoại lệ duy nhất là Tiến sĩ Hyden Lear, người đã báo cáo bị ù tai và nghe thấy tiếng bút chì viết trong vòng khoảng 70 giờ sau sự kiện. Ts. Lear đã yêu cầu được chuyển công tác và được cấp thuốc lú Loại C ngày hôm sau, với lí do là căng thẳng do SCP-3412. Yêu cầu chuyển công tác được chấp thuận.
