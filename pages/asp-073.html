**記事:** ASP-073- &#34;カイン&#34;
**派生元:** SCP-073 - &#34;カイン&#34;
**派生著者:** [[*user dr ore]]
@@@@
**原派生テンプレート:** EN本家の[http://www.scp-wiki.net/scp-073 SCP-073]
**原著者:** [[*user Kain Pathos Crow]]
**原翻訳者:** [[[http://de.creepypasta.wikia.com/wiki/Benutzer:AkaYume |AkaYume]]]

[[include credit:end]]

**アイテム番号:** ASP-073

**オブジェクトクラス:** Euclid

**アノマリー保全プロトコル:** ASP-073はサイト-17の密閉された室内に収容します。この部屋は最小寸法6m x 6m x 3mで、気密性を維持するために適切な衛生設備を含まなければなりません。また室内には通話システムと会話のための窓が取り付けられています。室内に供給された空気は前もってナノフィルターを使用し、全ナノマシンを取り除かなければなりません。この部屋は鍵でアクセス可能にする必要があります。室内とその半径20m以内には有機物を置いてはいけません。この部屋はレベル3かこれ以上のRUアンドロイドの許可なしでは入れません。

ASP-073の栄養補給はナノフィルターを使用して全ナノマシンを取り除いた栄養飲料を介して行う必要があります。ASP-073は通常の食物の要求が許可されていますが、記事執筆時点ではこの選択肢を未だに使用したことはありません。万一当実体が通常の食物を要求した場合は、食事は植物成分を含まないようにします。ASP-073は必要に応じて毎日鎮痛剤を支給されます。

ASP-073は週3回のMULBアンドロイドによる心理検査を受けます。

ASP-073は植物型のアノマリーとの接近は許可されていません。いかなる状況においてもASP-073に対して暴力を使用しないでください。

万一ASP-073がナノマシンと長期にわたって接触する場合は、強力なナノフィルターバッグの付いた手持ち式掃除機でこれを取り除きます。

**説明:** ASP-073はアラビアか中東を起源とするとても日焼けした男性のような姿をしています。30台前半のように見え、身長185cm、体重75kgで黒髪の青い瞳をしています。両腕、両足、脊柱、両肩甲骨は未知の作りの金属由来の人工物に入れ換わっているように見えます。当実体はそれを指摘されても目に止めるだけで、どのように、何故、いつ頃、入れ替わったものなのか分からず気がついたら持っていたとだけ話します。額にはシュメール起源と思われるシンボルが刻まれています。シンボルはまだ翻訳されておらず、シンボルについて言及すると当実体は落ち込んでいるように見え、大抵それについて話すことを拒否します。当実体は定期的に飲食をしなければなりませんが、植物由来のものへの影響のためにナノマシン出現前は完全に肉食でした。しかし現在これはナノマシンの汚染から解放できていないため、ASP-073は今後の通知があるまで栄養飲料が支給されます。

ASP-073は&#34;カイン&#34;を自称し、その口調は冷たく機械的だと言われており、アンドロイドに対して攻撃的に振る舞います。しかしながら当実体は現在の状況を理解しているために、消極的ではあるものの財団の力と協力しています。当実体は歴史上で古代のことから現在まで起きた出来事や、滅んだものを含めて世界中で使われている多種多様な言語についての詳細な知識を有しています。当実体は映像記憶を公言しており、1分半めくるだけで800ページの辞書の一言一句まで覚えていました。

ASP-073の存在は土で成長するすべての生命に対し害を与え、20m範囲内のそれらの生命は死に絶えます。ASP-073が歩いた土地(またはその20m範囲内にあった)は全ての嫌気性菌が死に絶えるために不毛な土地となります。それは土地に新たに菌を持ってこない限り永久に生命を育てることができなくなる理由です。木や紙といった土で成長する生命に由来する全てものはASP-073が触れるとすぐに腐敗し崩れます。更に水耕で育ったものでも影響を受けます。

ASP-073へ振るわれた暴力は攻撃者に直接そのままの威力で跳ね返され、ASP-073は無傷のままです。これはASP-073に向けられたすべての損害に当てはまります。記録によると、組織と血液サンプルを採取する人間による試みは無駄だと判明しました: 記録によると、処置を行なうと、処置をした人間の職員はASP-073に対して行った行為の感覚を感じ、&#34;全ての行為はASP-073のみに対して向けられた&#34;という事実にも関わらず、自らの血液や組織を採取しました。また媒体を通じた間接的な損害でも行為を行った人物にその損傷が跳ね返ります。ASP-073は実際に傷を負うことはないが痛みは感じると確認されており、自身に対する有害な行動は控えるように丁寧にお願いしました。ASP-073の健康を考慮して、当実体の協力意思を維持するためにアンドロイドによる更なる実験は行われませんでした。

**回収:** ASP-073はサイト-17奪還後に非常にやつれ、ナノマシンの大群に群がられてメインホールの床に倒れているのが発見されました。当実体は身動きによって多大な痛みを表したため、鎮痛剤の投与が試みられました。その尽力は当実体の異常性とその状態での摂取が明らかに不可能であるために失敗しました。当時はASP-073は攻撃しようとするナノマシンを破壊すると理論が立てられていたために、密閉された収容室が割り当てられました。しかしながら状況は改善しませんでした。その後結局ASP-073は攻撃するナノマシンを破壊しますが、別のナノマシンによってすぐにその構成物が構築し直されると判明しました。最終的にそれが可能であった全ナノマシンは吸引されました。それにもかかわらずASP-073の体内にそれらの幾つかが残っており、それ以来絶え間なく激しい痛みを当実体に引き起こしたため、鎮痛剤の投与が必要です。

この事件以来、ASP-073は健康的な体重を取り戻し、隔離セルを離れることを激しく拒否しました。アンドロイドは完全にナノマシンを取り除くことができないために、彼らによるセルへの入室も同様に拒否します。

**補遺073-1:** ASP-073の傷つかない性質、映像記憶、人を喜ばせる性格から、起こりうる災害によって失われないように過去にASP-073には多くの情報が&#34;保存&#34;されていました。ASP-073は未だにこのデータを所有していますが、それを開示することになると条件付きの協力のみをします。

**補遺073-3:** ASP-073とMULB-036505270 (&#34;ニケ&#34;)間の会話記録です。

[[collapsible show=&#34;インタビューへのアクセス&#34; hide=&#34;閉じる&#34;]]

&gt; **対象者:** ASP-073
&gt; 
&gt; **インタビュワー:** MULB-036505270 (&#34;ニケ&#34;)
&gt; 
&gt; **前記:** ニケは精神学者としてASP-073を割り当てられました。これは最初の話し合いの1つを反映しています。
&gt; 
&gt; //ログ開始//
&gt; 
&gt; //ニケは視界窓に近寄って通話システムを起動する//
&gt; 
&gt; **ニケ:** ASP-073? 聞こえますか?
&gt; 
&gt; //ASP-073は窓に現れる。その表情は苛立ちを表している。//
&gt; 
&gt; **ASP-073:** ああ、頼むから、そんな馬鹿げた会話をまたしないでくれ。本当にそれが必要だと?
&gt; 
&gt; **ニケ:** 私の上司は貴方の精神的な健康を気にしています。少なくとも貴方は過去には最も社交的なアノマリーの1人でした。
&gt; 
&gt; **ASP-073:** それで私はまたそうなるべきだと? 馬鹿にしないでもらいたい。
&gt; 
&gt; **ニケ:** 貴方は職員に対して恨みを抱いているようですね、何故ですか?
&gt; 
&gt; **ASP-073:** なるほど、既に外れている。私は恨みなんて抱いていない、ただうんざりしているだけだ。 
&gt; 
&gt; **ニケ:** 何に対してそれほどに大きな嫌気を抱いていますか? 
&gt; 
&gt; **ASP-073:** 君がそれを理解していないことがはっきりしたよ。それは君の存在そのものだ。君は決してなることのできないものになろうとしている。
&gt; 
&gt; **ニケ:** 私たちはもっと人間のように振る舞うべきでしょうか? すみませんが、私たちのエミュレーション能力は―
&gt; 
&gt; **ASP-073:** 違う! 生きているべきなんだ!
&gt; 
&gt; **ニケ:** 申し訳ありません?
&gt; 
&gt; **ASP-073:** ほらね、君が私の言ったことを全く分からないことを私は理解しているが、冷たい機械と話していることを認識するのは人間にとって本当に不快なんだ。
&gt; 
&gt; **ニケ:** ASP-073、私は反論しなければなりません、私は感情サブルーチンを備えています。これは―
&gt; 
&gt; **ASP-073:** そうだとも、君は感情を感じ、自由意志を持つことができる。だが君はそれについて//プログラム//されている。君は何になりたいのかを決定する選択肢を持っていなかったし、自分以上の力はなかった。たとえ他の何をごまかそうとも、結局君の全ては冷たさと計算にある。君は本物の生き物を構成する特徴がただ欠けている。
&gt; 
&gt; **ニケ:** 貴方の不満は同胞の喪失から生じていると思っているのでしょうか?
&gt; 
&gt; **ASP-073:** そうだとも、それと鉄の中に注ぎこまれているかのように感じることなく、ここから出ることが出来ないという事実もだ。だがそのほとんどは、私が感じたことやしたいことを知っていると機械が思っていることが原因だ。君は人間の中で何が起こっているかを決して理解できないし、君はただ…(//溜息//)
&gt; 
&gt; **ニケ:** 貴方は私たちに何を期待しますか?
&gt; 
&gt; **ASP-073:** 私は彼らに戻ってきてほしい…
&gt; 
&gt; //ASP-073は視界窓から離れる。//
&gt; 
&gt; **ニケ:** ASP-073、まだ話し合いは終わっていません。ASP-073? カイン?
&gt; 
&gt; //ログ終了// 
&gt; 
&gt; **最終コメント:** ニケはASP-073の注目を再び得ようとしましたが、成功しませんでした。当実体はその後の話し合いでも敵対的な態度を示しています。

[[/collapsible]]

**補遺073-4:**ASP-073の特殊な特性はナノマシンに対して使用するために、現在の研究主題です。しかしASP-073の協力が限られていること、ならびにセルの外側で当実体を攻撃するナノマシンの大群による障害のせいで、調査は非常にゆっくりとした進行をしているだけです。</textarea></pre>
