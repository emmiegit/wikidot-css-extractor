**SCP-916-JP: 스웜프 맨**
**원작:** http://scp-jp.wikidot.com/scp-916-jp
**저자:** [[*user KirisakiMarie]]
**역자:** [[*user oratio]]
[[include info:end]]

**일련 번호:** AO-916-JP-MTYTKLR
**설명:** 니가타 현 묘코 시에서 사고로 숨진 ████와 동일 인물로 추정되는 인간. DNA와 기타 특징 역시 ████와 일치했다.
**회수 날짜:** 1991/10/10
**회수 장소:** 야마가타 현 야마가타 시의 파출소
**현 상태:** --표준 인간형 격리실에 격리 중--현재 냉동 수면 장치에 격리 중

------
 
+ 새로운 정보를 반영해 기록 문서를 갱신합니다.

[[include component:image-block
|name=SCP-916-JP.jpg
|caption=SCP-916-JP
|width=250px
]]

**일련번호:** SCP-916-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-916-JP는 현재 냉동 수면 장치에 격리되어 있다. SCP-916-JP는 가능한 한 오랫동안 생존 상태를 유지해야 한다. SCP-916-JP에게 추적 장치를 심어 만약 격리 시설 외부에서 신호를 수신했다면 즉시 대상을 확보해야 한다. SCP-916-JP의 사망을 전제로 한 실험은 격리 위반이 발생할 가능성이 높으므로 4등급 이상 직원 3명의 동의가 필요하다. 사망이 확인된 SCP-916-JP를 소생시키는 행위는 금지되어 있다.

**설명:** SCP-916-JP는 일본인 남성으로 보이는 인간형 개체다. ████가 니가타 현 묘코 시에서 교통사고로 사망하고 2시간 뒤, ████를 자칭하는 남성이 야마가타 현 야마가타시의 파출소로 피난한 사건을 통해 재단에 발견되었다. ████의 시신이 존재함에도 불구하고 야마가타 시에 나타난 남성은 ████와 DNA, 신체적 특징, 소지품이 완전히 일치했다. 기억의 경우 트럭이 자신에게 부딪히기 직전인 것을 목격한 것까지만 기억하고 있으며 충돌 당시 기억은 없고 갑자기 연못 속[[footnote]]야마가타 시에 있는 모가미 요시아키 역사관 부지 내에 있는 것으로 조사 결과 변칙성이 없다는 것이 확인되었다.[[/footnote]]으로 이동했다고 진술했다.

SCP-916-JP는 비변칙적인 인간과 신체 능력에서 차이가 없으나, 사망했을 때 변칙성이 발현된다. SCP-916-JP(이하, SCP-916-JP-1)이 죽으면 사망 장소에서 떨어진 곳에서[[footnote]]최장 707km, 최단 154m.[[/footnote]] 생전의 SCP-916-JP-1과 동일한 개체(이하 SCP-916-JP-2)가 생성된다. SCP-916-JP가 생성될 때 생성 장소에서 해당 체적의 고체 혹은 액체가 소모되지만 소모된 물질에 관계 없이 SCP-916-JP-2는 SCP-916-JP-1과 동일 조성인 것으로 판명되었다. SCP-916-JP-2는 소지품[[footnote]]안경, 손목시계, 옷, 지갑 등. 지갑 안의 지폐 또한 복제되었다.[[/footnote]]을 포함해 SCP-916-JP-1이 문제 없이 생존한 가장 최근 상태로 생성된다.

발견 당시, SCP-916-JP는 사망한 ████와 동일 존재라는 것이 확인되었다. 하지만 그 후 주변을 조사한 결과 다른 어떤 비정상성도 발견되지 않았고 유익한 정보도 얻지 못 했기 때문에 변칙 개체 AO-916-JP-MTYTKLR로 분류되었다. AO-916-JP-MTYTKLR은 2007년 9월 16일 GOC 과격파의 공격으로 재단 시설이 파괴되었을 때 사망이 확인되었으나, GOC 격퇴 후 시설 복구 작업 중 기지 내 카페 테라스에 숨어 있던 AO-916-JP-MTYTKLR이 재발견되었다. 카페 테라스의 감시 카메라 영상을 통해 대리석 바닥에서 생성된 AO-916-JP-MTYTKLR가 일어나는 모습이 확인되었다. 다시 조사를 시행한 결과 AO-916-JP-MTYTKLR는 변칙 개체에서 케테르 등급인 SCP-916-JP로 재분류되었다.

__**사건 기록 002 -- 일자 2007/09/16**__
&gt;&gt; __**실험 기록 004 -- 일자 2007/09/16**__
&gt;&gt;
&gt;&gt; **대상:** AO-916-JP-MTYTKLR
&gt;&gt;
&gt;&gt; **목적:** AO-916-JP-MTYTKLR이 사망했을 때 무슨 일이 일어나는지 조사가 진행되었다.
&gt;&gt;
&gt;&gt; **실험 방법:** 추적 장치를 몸에 넣은 다음 마취, 안락사시킨다.
&gt;
&gt; 대상의 사망이 변칙성의 원인으로 간주되어 위 실험이 진행되었다. 대상의 사망이 확인된 뒤 20km 떨어진 산 속에서 추적 장치의 신호를 발견했다. 현장으로 급행한 결과 혼수 상태의 AO-916-JP-MTYTKLR와 동일한 존재(SCP-916-JP-2)를 발견했다. 이 때 인근 수목의 일부가 대상과 같은 형태로 소실된 것 또한 확인되었다.
&gt; 발견된 지 8분 뒤 SCP-916-JP-2의 사망을 확인. 대상에 설치된 추적 장치와 동일한 신호를 동해 바다 230km 지점에서 수신했다.
&gt; 산 속에서 발견된 SCP-916-JP-2의 체내에서 안락사에 사용된 약물이 검출되면서 이 잔류 약물이 대상의 사망 원인이라는 것이 밝혀졌다. 이후 재단이 새로운 SCP-916-JP-2를 확보해 해독 작업을 성공하기까지 다섯 번[[footnote]]시네마 현 오다 시, 일본 상공을 날던 비행기 안, 돗토리 현 야즈 정, 와카야마 현 유라 정의 지하 2m 지점, 나가노 현 기소 정[[/footnote]] SCP-916-JP-2가 생성되었다. 기소 정에서 확보된 SCP-916-JP-2에게 해독 작업을 진행하면서 추가 사망은 중단되었으며 사건의 목격자에게는 A등급 기억 소거 처리가 진행되었다.

//**2007/09/16:** 상기 사건을 통해 AO-916-JP-MTYTKLR은 등급 미정의 SCP-916-JP로 인정되었다.//

__**실험 기록 005 -- 일자 2007/09/23**__
&gt; **대상:** SCP-916-JP
&gt;
&gt; **목적:** SCP-916-JP-2가 생전 어떤 시점에서 생성되는지에 대해 조사한다. 또한 접촉하고 있는 생명체도 복제하는지 확인한다.
&gt;
&gt; **실험 방법:** 담낭, 신장 하나를 적출. 장 내에 살아 있는 인간 회충을 넣은 불용성 캡슐을 넣는다. 각성 상태인 대상에게 기록 장치를 부착한 팔찌를 장착시키고 포메라니안을 안긴 뒤 대상이 눈치채지 못 하게 사살했다. 사용된 생물에게는 추적 장치를 심었으며 수컷만 사용되었다.
&gt;
&gt; **결과:** 대상의 머리를 저격하자 효고 현 마야산 안의 민가에서 SCP-916-JP-2가 생성됨. 생성 장소에서는 대상 및 인간 회충에 심은 추적 장치의 신호가 발생했으나, 포메라니안의 신호는 발생하지 않았다. 확보 후 조사 결과 대상은 담낭, 신장 하나가 적출된 상태인 것이 밝혀졌다. 팔찌의 기록 장치에서는 탄착 2초 전 갑자기 민가로 이동하는 대상의 모습이 나타났으며 안겨 있던 포메라니안의 모습은 영상의 장소가 민가로 바뀔 때 소실되었다. 대상의 기억 역시 기록과 일치한 것이 확인되었다. 적출된 담낭과 신장은 대상의 체내로 되돌렸으며 인간 회충이 있는 캡슐은 회수되었다.
&gt;
&gt; **분석:** SCP-916-JP-2은 SCP-916-JP-1이 &#39;완전&#39;한 상태에서 생성되는 것이 아니라는 것이 확인했다. 장착물의 복제는 생물의 영역까지 이르지만 어디까지 장착물로 간주되는지는 추가 실험을 진행하지 않는 이상 불명이다.
&gt;
&gt; **추신:** 실험 이후 해당 민가에 살고 있던 남성이 실종되었다. 그 후 일 년 동안 민가를 감시했으나 이상점을 발견할 수 없었다.

__**실험 기록 006 -- 일자 2007/09/23**__
&gt; **대상:** 실험 기록 005 때 SCP-916-JP-2에서 회수한 인간 회충
&gt;
&gt; **목적:** SCP-916-JP-2과 함께 복제된 생물도 변칙성이 있는지 조사한다.
&gt;
&gt; **실험 방법:** 추적 장치를 심은 사람 회충을 죽였다.
&gt;
&gt; **결과:** 추적 장치에서 새로운 반응이 나타나지 않았다.
&gt;
&gt; **분석:** SCP-916-JP의 능력은 전파되지 않는다는 것이 밝혀졌다. SCP-916-JP은 &#39;사망한 생전의 자신을 복제&#39;하는 변칙성이 있는 자신을 복제하며 다른 생물을 복제해도 이는 변칙성이 없는 &#39;복제된 생물&#39;인 것으로 추정된다. 변칙성이 있는 생명체를 사용한다면 그 변칙성을 복제할 것으로 추정되나 이에 대한 실험을 불필요하다고 생각된다.

__**실험 기록 008 -- 일자 2007/09/25**__
&gt; **대상:** SCP-916-JP
&gt;
&gt; **목적:** 사망한 SCP-916-JP-1이 소생한다면 어떻게 되는지 조사한다.
&gt;
&gt; **실험 방법:** 대상을 쇼크사시키고 SCP-916-JP-2의 생성을 확인한 뒤 SCP-916-JP에게 소생 조치를 취한다.
&gt;
&gt; **결과:** 키리사키 박사에 의해 실험이 중단됨.
&gt;
&gt; //소생에 성공한다면 SCP-916-JP가 둘로 늘어날 것이라는 건 쉽게 예측할 수 있을 겁니다. 만약 소생한 SCP-916-1이 변칙성을 상실했어도 그걸 확인하는 일에서 어떤 유용성이 있다고 볼 수 없습니다. 어떤 결과도 예상에 불과합니다만, 그것의 확인은 불필요하다고 생각합니다. - 키리사키 박사//

**부록:** SCP-916-JP는 사망했을 때 『자신이 가장 건강한 상태』가 아닌, 『문제 없이 생존한 상태』인 SCP-916-JP-2을 생성하는 것으로 추측된다. 『독극물을 먹기 전』이 아닌, 『체내의 독극물이 효과를 발휘하기 전』인 상태로 SCP-916-JP-2가 발생하는 것이 그 증거다. SCP-916-JP는 확보할 때부터 노화가 진행되고 있으므로, 이대로 자연사한다면 최악의 경우 자연사와 SCP-916-JP-2의 생성을 영원히 반복해 NK-급 세계 멸망 시나리오가 발생할 수 있다. SCP-916-JP는 케테르 등급으로 재분류되었으며 격리 절차는 초장기적으로 생존을 유지한 채 격리하는 현재의 절차로 변경되었다.

SCP-916-JP를 무력화하는 연구는 현재도 진행 중이다.
