[[include component:image-block name= 1077.png|caption=Экземпляр SCP-1077, изъятый при постановке объекта на содержание]]

**Объект №:**  SCP-1077-RU

**Класс объекта:** [[[safe | Безопасный]]]

**Особые условия содержания:** Все экземпляры SCP-1077 находятся в сейфовой ячейке хранилища Зоны 3. Эксперименты временно приостановлены.   

**Описание:** SCP-1077 - представляет собой пачку бумаги формата А4 (483 шт) без маркировки. Аномальное свойство возникает при любом физическом воздействии на объект. Воздействие тем или иным образом отражается на состоянии облаков вокруг объекта, в радиусе приблизительно 5 км.
   
**История обнаружения:** Сетевые боты Фонда среагировали на сообщения в социальных сетях о &#34;рисунке на облаках&#34;. Во время расследования внимание привлёк мальчик(Самуель Девидсон), размахивающий экземпляром, SCP-1077 и крича: &#34;Это я нарисовал&#34;. SCP-1077 был изъят из семьи Девидсонов, проживающих в Давенпорте, Иллинойс. Проведена дезинформационная компания, по легенде произошли массовые выбросы с заводов Чикаго, в результате чего облака окрасились в неестественный цвет.

**Протокол экспериментов. Ответственный: д-р Исакова.** 

&gt; **Воздействие:** Рисунок геометрических фигур.
&gt; **Результат:** Аналогичное изображение на ближайшем облаке.

&gt; **Воздействие:** Надпись: &#34;Мария Исакова&#34;.
&gt; **Результат:** Набросок лица д-р Исаковой. Рисунок появлялся постепенно, как если бы кто-то рисовал в реальном времени. Аналогично для последующих экспериментов. 

&gt; **Воздействие:** Надпись: &#34;Опасность&#34;.
&gt; **Результат:** Красный круг с перечёркнутой внутри спичкой.

&gt; **Воздействие:** Надпись: &#34;Ты разумен?&#34;.
&gt; **Результат:** Скетч человека чешущего голову. 

&gt; **Воздействие:** Надпись: &#34;Чего ты желаешь?&#34;.
&gt; **Результат:** Карикатурное изображение улыбающегося лица. 

&gt; **Воздействие:** Надпись: &#34;Почему ты это делаешь?&#34;. 
&gt; **Результат:** Изображение человека с широко раскинутыми руками и горящим сердцем.   

&gt; **Воздействие:** Надпись: &#34;Ты Бог?&#34;.
&gt; **Результат:** Перечёркнутый знак вопроса.    

&gt; **Воздействие:** Надпись: &#34;Моё счастье&#34;.
&gt; **Результат:** На правой части облака изображена решётка, на левой -- собака, сидящая на траве. 

&gt; **Воздействие:** Экземпляр SCP-1077, использованный в прошлых тестах, был порван. 
&gt; **Результат:** Облако быстро рассеялось.

&gt; **Воздействие:** Надпись &#34;А вот мне не радостно. Ты, наверное, скульптор. Примкнул к Длани, решил надо мной поиздеваться с этими вашими шутками про &#34;тюремщиков&#34;. Ты прав, меня бесит, что мы сдерживаем //волшебство// в коробках, но будто я могу что-то сделать.&#34;
&gt; **Результат:** Аномалия никак не проявилась. Через минуту д-р Исакова разорвала экземпляр SCP-1077, не оставив пометок о данном эксперименте. Данные были восстановлены из собранных клочков бумаги.

[[collapsible show=&#34;+ Только для администрации Зоны&#34; hide=&#34;- Закрыть&#34;]]

После инцидента психотерапевт Зоны 3 убедил администрацию не делать выговор сотруднице, а дать ей один день отгула, после чего назначить на бумажную работу. На следующий день д-р Исакова покинула Зону 3 и отправилась в ближайший город, после чего сигнал с её персонального передатчика пропал. При просмотре записей камер видеонаблюдения было замечено, что, когда д-р Исакова заваривала кофе на кухне жилого блока 6, пар, исходящий из чайника, принял [[[http://scpfoundation.net/jim-north-s-proposal |фиолетовый]]] оттенок с чёрными надписями, распознать которые не удалось. Поиски д-р Исаковой продолжаются.       
[[/collapsible]]
