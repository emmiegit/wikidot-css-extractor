    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **ชื่อจริง:** Lt.Gen. A███  H█████ (AKA : อาร์ม)
&gt; 
&gt; **ระดับการกวาดล้าง** █
&gt; 
&gt; **หน้าที่** เจ้าหน้าที่ภาคสนาม หน่วยข่าวกรองลับ งานปฏิบัติการลับ
&gt; 
&gt; **ที่อยู่** ไซต์-20
&gt; 
&gt; **อาวุธประจำตัว:** BERETTA 92FS Inox และ AUG A1 
&gt; 
&gt; **ลักษณะ:** มีความมั่นใจในตัวเองสูง เชื่อฟังคำสั่งอย่างเคร่งครัด ถูกฝึกมาให้เป็นนักฆ่าเลือดเย็นจึงทำให้เขาเป็นคนยิ้มยากและไม่มีอารณ์ขัน แต่ถึงอย่างนั้นสิ่งที่เขามักจะชอบทำเวลาเบื่อๆคือการหาวิธีแกล้งไอ้พวกเด็กเวรหน้าใหม่ไร้ประสบการณ์ที่สถาบันให้มาทำงานในหน่วยเดียวกับเขา เขาเกลียดพวกอ่อนหัด เพราะหน่วยของเขาทุกคนต้องเก่ง และต้องเอาตัวรอดได้ ถ้าไม่งั้นจะโดนเช่งหัวไปอยู่หน่วยกระจอกอื่นๆ
&gt; 
&gt; **ประวัติ:** เอเย่นอาร์มผ่านการฝึกทางทหารมาแล้วหลากหลายรูปแบบ และเคยเข้าร่วมปฏิบัติการกับหน่วยซีลมาแล้ว 4 ปี เขาเป็นคนที่มีฝีมือยอดเยี่ยมมาก หลังจากที่เขากับทีมปฏิบัติการลับของรัฐบาลได้เข้าโจมตีพวกก่อการร้ายกลุ่มหนึ่งที่ฆ่าคนในหมู่บ้านที่อยู่ทางตอนใต้ของอัฟกานิสถานโดยที่ไม่รู้ว่านั้นคือพวกดิเคออสอินเซอร์เจนซี ทีมของเขาตายและบาดเจ็บเหลือแต่เขาที่ตามพวกมันคนหนึ่งลงไปใต้อาคารและได้พบเห็นวัตถุที่เป็น SCPs ก่อนที่จะเกิดการระเบิดขึ้นภายใน และเขารอดตาย หลังจากนั้นเอเย่นอาร์มก็ได้รับการติดต่อว่าจ้างจากสถาบันและจะให้ข้อมูลบางอย่างหากเขาตอบรับข้อเสนอ
&gt; 
&gt; **เพิ่มเติม:** เอเยนต์อาร์มกับดร.เฟมัสเคยเป็นเพื่อนกันในสมัยเรียนมัธยม แต่มีน้อยคนที่จะรู้ การที่เอเย่นอาร์มได้เข้ามาในสถาบันและได้พบกับเฟมัส นั่นเป็นครั้งแรกที่ได้เห็นรอยยิ้มที่เกิดจากความรู้สึกจริงๆไม่ใช่การแสร้งทำของเอเย่นอาร์ม
