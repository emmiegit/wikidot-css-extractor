+ Уровни Контрмер

Существует семь общих Уровней Контрмер, расположенных по мере возрастания применяемой силы.

+++  **Уровень Контрмер 0: Нулевая угроза**
Держать под периодическим наблюдением. Не атаковать.
* Большинство паранормальных феноменов, обнаруженных ГОК, подпадают под эту категорию, будучи простыми раритетами, а не угрозами.

+++ **Уровень Контрмер 1: Минимальная угроза**
Держать под постоянным наблюдением. Не атаковать, кроме как в случае чрезвычайных ситуаций. * Во многих случаях оперативники ГОК могут получать постоянное назначение на тот или иной феномен с первым Уровнем Контрмер, в качестве наблюдателей или, если феномен представляет собой разумную сущность, связных.

+++ **Уровень Контрмер 2: Суб-умеренная угроза**
Держать под постоянным наблюдением. Атаковать когда это удобно с минимальным применением силы.
* Уровень Контрмер 2 является первым уровнем &#34;параугрозы&#34; - то есть, паранормальных явлений, представляющих угрозу для Миссий ГОК с Первой по Третью (Выживание, Сокрытие, Защита) и требующих выполнения Четвёртой Миссии (Уничтожение). Сущности Уровня Контрмер 2 представляют в основном угрозу для Второй Миссии (Сокрытие), что требует незаметного уничтожения во избежание нарушения секретности любой ценой.

+++ **Уровень Контрмер 3: Умеренная угроза**
Держать под постоянным наблюдением. Атаковать как можно скорее с нормальным применением силы.
* Уровень Контрмер 3 предназначен для параугроз, определяемых как угроза Третьей Миссии (Защита) и требующих немедленного уничтожения, во избежание опасности для жизни и здоровья мирных жителей. В этом случае существует проблема с осуществлением Второй Миссии (Сокрытие), но её следует рассматривать как вторичную по отношению к Третьей Миссии.

+++ **Уровень Контрмер 4: Серьёзная угроза**
Держать под постоянным наблюдением. Атаковать как можно скорее. Допустимо применение исключительной силы.
* При Угрозах Уровня Контрмер 4 существуют серьёзные проблемы с осуществлением Третьей Миссии (Защита), включая возможность отказа от неё в пользу Первой Миссии (Выживание). Отказ от Второй Миссии (Сокрытие) может быть частичным, если любое нарушение может быть решено в локальной форме. От Пятой Миссии (Обучение) также придётся отказаться в тех случаях, когда это усложняет выполнение остальных Миссий.

+++ **Уровень Контрмер 5: Непосредственная угроза**
Всем оперативникам предписано атаковать немедленно, используя любые необходимые средства.
* Вторая Миссия (Сокрытие) полностью отменяется. Командирам ячеек разрешается использовать нестандартные технологии при работе с угрозами Уровня Контрмер 5. В особых случаях, Третья Миссия (Защита) может быть отменена в случае угрозы по отношению к Первой Миссии (Выживание).
