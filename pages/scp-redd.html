    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>ในห้องอันแสนมืดมิด มีหน้าจอสว่างจ้าส่องให้เห็นใบหน้าอันจืดชืด แสงสีน้ำตาลอ่อนที่ออกมาจากหน้าจอที่ฉายม้วนวิดีโอทำให้โรเจอร์เต็มไปด้วยสีสันมากกว่าที่ดวงอาทิตย์ได้มอบให้เขาตลอดหนึ่งเดือนที่ผ่านมา โดรนตรวจการอัตโนมัติเคลื่อนที่มาตามโถงทางเหนือก่อนต่อไปทางใต้ เคลื่อนที่ผ่านโถงทางเดินที่เต็มไปด้วยโลหะสึกกร่อน

นอกจากเสียงการทำงานของคอมพิวเตอร์และเสียงใบพัดของพัดลมแล้วนั้น มันช่างเงียบอย่างน่าประหลาด โรเจอร์จึงปรับระดับลำโพงของเขาขึ้นก่อนเขัาไปตรวจสอบเสียงรบกวน แต่กลับพบว่าไม่มีเสียงใดๆเกิดขึ้นเลยนอกจากเสียงของโดรน ไม่มีทั้งเสียงคร่ำครวญ,เสียงดังลั่นหรือแม้แต่เสียงกรีดร้อง มีเพียงเสียง //คลิ๊ก// เบาๆของโดรนเพียงเท่านั้น 

โรเจอร์ชะโงกหน้าดูนาฬิกา โดรนควรไปถึงแล้วในตอนนี้ เขาเข้าไปนั่งหน้าหน้าจอและบังคับโดรนแทน แต่กลับพบว่ามันไม่มีอะไรเลยนอกจากเศษของโลหะขึ้นสนิมกระจัดกระจายไปทั่วพื้นโถงทางเดิน แม้แต่เพดานที่ก็ขึ้นสนิมเช่นเดียวกัน 

หลังจากค้นหาเป็นเวลาหลายสิบนาที โรเจอร์ก็เริ่มกุมขมับ เขาใช้นิ้วเคาะโต๊ะเหล็กเล็กๆของเขาก่อนที่จะสูดหายใจเข้าลึกๆ เอื้อมไปหยิบโทรศัพท์ขนาดใหญ่ที่อยู่ที่ขอบโต็ะ เขากดเบอร์บนแป้นของโทรศัพท์ ภายในเวลาไม่นานก็มีคนรับสาย  

&#34;ท่านครับ? นี้ลิตเติ้ล โรเจอร์จากห้องรักษาการเองนะครับ ดูเหมือนว่าเราจะเจอปัญหาใหญ่เข้าให้แล้วล่ะครับ&#34;

-----

ในอวกาศอันแสนเยือกเย็น มีดาวเทียมที่ยังคงทำงานของมันมากว่าหนึ่งทศวรรษลอยอยู่ในสนามแรงโน้มถ่วงของโลก กำลังเฝ้าสังเกตชายที่กำลังเดินเล่นไปมาอยู่ 

แต่ผู้ชายที่มันกำลังเฝ้าสังเกตนั้นกลับทำสิ่งที่ผิดไปจากสิ่งที่เขาเป็นอยู่ นั้นคือเขากำลังวิ่งอย่างรวดเร็ว ข้ามพื้นที่ตะวันตกเฉียงใต้ของประเทศอเมริกาในกลางเดือนฤดูร้อน เขาคนนั้นก็คือชายผู้สูญหายที่กำลังวิ่งอยู่ภายใต้ดวงอาทิตย์ที่ร้อนระอุ  

กำลังถูกไล่ล่าโดยชายผมสีแดงแรงริดในแจ็กเก็ตสีดำทมิฬ แจ็กเก็ตนั้นพัดพลิวไหวราวกับเงาที่กำลังถูกเผาไปทั่วร่าง เสียงพูดกดดันของเรดด์ดูจะไม่น่าสนใจเท่าสีผมสุดร้อนแรงของเขาเลย เขากำลังเข้าใกล้ชายผู้สูญหายเข้าทุกที ทุกๆครั้งที่ชายผู้สูญหายชำเลืองตาไปดู เรดด์ก็ดูเหมือนจะวิ่งได้เร็วขึ้นทุกครั้ง 

ก่อนที่เขาจะวิ่งชนเข้ากับชายผู้สูญหายอย่างจังจนชายคนนี้กระเด็นลงไปกองกับพื้น ชายผู้สูญหายพยายามคลานหนีออกห่าง ในขณะที่ชายอีกคนนั้นก็ลุกขึ้นยืนพร้อมปัดฝุ่นที่เสื้อของเขาก่อนจะเริ่มไล่ล่าต่อ เขาเดินตามหลังของชายผู้สูญหายไปเป็นเวลาสักพักหนึ่ง จนกระทั้งชายผู้สูญหายพยายามลุกขึ้นยืน เขาก็เอาเท้าเหยียบชายผู้สูญหายกลับลงไปนอนกับพื้น เขาทำแบบนี้หลายต่อหลายครั้ง ก่อนที่ชายผมแดงผู้นี้จับชายเสื้อเขียวขึ้นมาแล้วลากกลับไปอีกทางหนึ่ง

ตัดมายังชายคนที่สาม ผู้ที่กำลังนั่งอยู่บนโขดหินโดยมีเลือดและสนิมเกาะไปทั่วร่างของเขา เขาใช้ความพยายามมหาศาลในการยืนขึ้นมา เดินออกไปอีกสองก้าวก่อนจะตกโขดหินลงไป

ชายผมแดงเข้าไปจับคอเสื้อของชายแห่งสนิม แบกเขาขึ้นบนบ้าด้วยท่าทางที่รวดเร็วแต่ปราณีต ถึงแม้กำลังลากชายผู้สูญหายด้วยมืออีกข้างหนึ่งอยู่ก็ตาม  หลังจากที่เขาถอนหายใจอย่างน่ายินดี เขาก็เริ่มออกเดินทางต่อไปไปในทิศตะวันออก

------

O5 กำลังหมุนซิการ์ไปๆมาๆบนโต็ะสุดมันเงาของเขา โดยตรงหน้าของเขานั้นมีม้วนวีดีโอที่พึ่งจะจบลงและยิ่งไปกว่านั้น คือเลขาฯที่กำลังให้ความสนใจกับเขาอยู่

เลขาฯเหลือบมองเอกสารของเขา &#34;อย่างที่ท่านเห็นนะครับ สิ่งมีชีวิตคล้ายมนุษย์ที่เราไม่รู้จักได้จับตัว [[[SCP-2933|2933]]] และ [[[SCP-920|920]]] ไปเป็นที่เรียบร้อยแล้ว จากการตรวจสอบเพิ่มเติมจากแหล่งอื่นๆ พบว่ามันกำลังตรงมายังหนึ่งในศูนย์กักกันของเราครับ&#34; 

ผู้ดูแลหมุนซิการ์ไปมา &#34;โดยบริบทแล้ว ผมคิดว่าคุณคงสามารถบอกได้นะว่ามันคือตัวอะไรกันแน่&#34; 

&#34;มันได้เข้าโจมตีสองในสามของเหล่าลิตเติ้ล มิสเตอร์ที่เราไม่ได้เข้ากักกันอย่างเข้มงวด และในขณะนี้ดูเหมือนว่ามันกำลังตรงมายังไซต์ที่เรากักกันเหล่ามิสเตอร์อีก 17 ตัวไว้ โดยจากการวิเคราะห์รูปพรรณสันฐานทั้งหมดแล้วนั้น... ใช่ครับ มันคือรายชื่อตัวที่ 14 ของรายชื่อเหล่ามิสเตอร์... มิสเตอร์ เรดด์&#34;  

&#34;ล็อกดาวน์ไซต์ไว้! เราไม่รู้ว่าเรดด์มีความสามารถอะไรอีกบ้าง ดูจากที่เขาสามารถหลบหนี 2933-1 และสามารถเคลื่อนย้าย 920 ได้เป็นร้อยๆกิโลเมตรโดยที่ไม่ต้องหยุดพัก เขาไม่ใช่สิ่งที่เราอยากเจอเป็นคนแรกในใจกลางของศูนย์กักกันที่ยังใช้งานอยู่เป็นแน่&#34;

เลขาฯของเขาพยักหน้าก่อนเดินออกจากห้องไป ปล่อยให้ผู้ดูแลอยู่ตัวคนเดียวในห้องนั้น เขานั้นจึงหยิบซิการ์ขึ้นมาแล้วหมุนมันไปรอบๆด้วยนิ้วมือของเขาพร้อมกับเล่นม้วนวีดีโออีกครั้งหนึ่งพร้อมครุ่นคิดกับตัวเองอย่างเงียบๆ 

ในที่สุดเลขาฯของเขาก็เดินกลับเข้ามาอีกครั้ง ก่อนจะเดินกลับออกไปอีกครั้งพร้อมกับคำสั่งที่ได้รับการอนุมัติเรียบร้อยแล้ว O5-4 หยิบไฟแช็คสีเงินมันวาวออกมาจากโต๊ะของเขาและพยายามจุดไฟแช็คหลายต่อหลายครั้งก่อนที่มันจะติดไฟขึ้นมา

------

กลุ่มคนกลุ่มหนึ่งนั่งอยู่ในห้องที่เต็มไปด้วยจอรับภาพมากมาย ไม่เหมือนกลับในครั้งที่ผ่านๆมามักที่มีบุคคลเพียงคนเดียว ข้อความที่เขียนไว้บนประตูนั้นจับใจความได้ว่า &#34;ห้องรักษาการไซต์-█[[footnote]] SCP-2148 ได้แสดงอาการณ์โกธรเมื่อไม่นานมานี้ [[/footnote]]&#34; ก็รู้ได้ทันทีว่านี้คือ สถานีเฝ้าระวังภัยภายในไซต์ของสถาบัน เต็มไปด้วยบุคลากรจำนวนมากรวมตัวกันอยู่ ณ ที่แห่งนี้ คอยสอดส่องดูแลผ่านกล้องวงจรปิดที่อยู่ในทุกซอกทุกมุมของโถงทางเดิน รวมถึงเฝ้าดูม้วนวีดีโอของห้องกักกัน ส่งตรงมาจากเจ้าหน้าที่ดูแลห้องกักกันแต่ละห้อง 

บุคลากรหญิงคนหนึ่งนั่งลงบนเก้าอี้ ในท่าทางที่แทบจะเรียกได้ว่าสมบูรณ์แบบที่สุด เธอเริ่มจ้องมองหนึ่งในจอรับภาพที่กำลังฉายวีดีโอจากกล้องตัวหนึ่งที่อยู่ลึกเข้าไปในไซต์ 

ในวีดีโอนั้นปรากฎให้เห็นถึงชายสามคน คนแรกใส่เสื้อคลุมสีดำสลับแดงกำลังแบกชายคนที่สองในเสื้อที่ปกคลุมไปด้วยเหล็กและลากชายคนที่สามในเสื้อกันหนาวสีเขียวในเวลาเดียวกัน โดยคนด้านหน้าส่งเสียงคร่ำครวญเหมือนเสียงเครื่องจักรที่ขึ้นสนิม ส่วนคนด้านหลังก็พยายามคลานออกไปทั่งๆที่ดูเหมือนจะหมดสติอยู่ 

เธอสงสัยว่าชายทั้งสามคนนั้นเข้ามาได้ยังไงในเมื่อทุกทางเข้าของไซต์ถูกปิดอยู่ เมื่อไม่มีใครหรืออะไรสามารถหาคำตอบสำหรับข้อสงสัยของเธอได้ เธอจึงได้เรียกหัวหน้าของเธอพร้อมอธิบายเหตุการณ์ที่เกิดขึ้นให้ฟังในทันที แต่ในขณะที่เธอกำลังจะชี้ไปในที่ๆเธอเจอพวกเขา พวกเขาก็อันตรธานหายไปเสียแล้ว แต่แล้วในเสี้ยววินาทีต่อมาหนึ่งในเพื่อนร่วมงานของเธอก็ได้รายงานว่าพบกับชายทั้งสามในกล้องวงจรปิดที่ปีกอีกฝั่งหนึ่งของไซต์

แต่เมื่อเข้ามาตรวจสอบดู ชายทั้งสามก็หายตัวไปอีกครั้ง แต่ครั้งนี้กลับไม่มีใครพบเห็นพวกเขาในกล้องวงจรปิดอีกเลยแม้แต่ตัวเดียว 

-----

O5-4 หยิบซิการ์ขึ้นมาบนมือข้างหนึ่งพร้อมกับใช้มืออีกมือหนึ่งกดปุ๋มบนจอรับภาพ ผู้หญิงตัวกลมที่มีนัยน์ตาอันเฉียบคมก็ปรากฎตรงหน้าเขา

หลังจากที่เป่าควันซิการ์ออก O5 นั่งลงแล้วนำมือประสานกัน การติดต่อกับเขาแสดงให้เห็นเพียงเงาที่ถูกปกปิดไว้เท่านั้น &#34;ซีคาน ผมว่าทุกอย่างคงไปได้ด้วยดีนะ&#34;

ผู้อำนวยการไซต์รู้สึกกระวนกระวาย แต่จากประสบการณ์เธอแล้วนั้น นี้มันแค่เล็กน้อยเท่านั้น &#34;ไม่ค่อยดีเท่าไหร่ค่ะท่าน ดูเหมือนเรดด์จะสามารถฝ่าการกักกันของไซต์เข้ามาได้พร้อมกับมิสเตอร์&#34;สูญหาย&#34; และ มิสเตอร์ &#34;น่ากลัว&#34; นอกจากนั้น เขายังถ่ายทอดสดวีดีโอจากที่ไหนสักแห่งในไซต์ พร้อมกับเรียกร้องบางสิ่งค่ะท่าน&#34; 

ความเงียบจากหัวหน้าของหล่อนก็เข้าปกคลุมซีคาน หลังจากนั้นไม่กี่วินาที O5-4 ก็หายใจเข้าออกอย่างช้าๆ แล้วถามกลับไปว่า &#34;//ที่ไหนสักแห่งในไซต์งั้นหรือ?//&#34; 

&#34;ก็นะท่าน ดิฉันไม่แน่ใจว่ามันคือที่ไหนแต่มันดูเหมือนจะเป็นห้องใดห้องหนึ่งของแผนกพยาบาล ถึงอย่างนั้นมันไม่ใช่สิ่งที่ดิฉันตื่นตระหนกหรอกนะคะ นอกจากนั้นแล้วเขาก็มาพร้อมกับเด็กผู้กญิงคนหนึ่งที่มีหน้าท้องบวมเต็ง เขาเรียกหล่อนว่า [[[http://www.scp-wiki.net/fear-alone |แคทเธอรีน]]] แต่เรากลับไม่พบชื่อของผู้ทดลองที่ตรงกับชื่อหล่อนเลยค่ะ&#34;

เขาตัดจบบทสนทนาลง

-----

ประตูบานหนึ่งถูกเปิดออกมาเพื่อพบกลับประตูบานถัดไป O5-4 เดินผ่านไปพร้อมกับจ้องมองไปที่ชายที่พิงกำแพงอยู่ พร้อมกับเข็ม IV ที่ปักอยู่ที่แขนของเขา มิสเตอร์ น่ากลัว มองมาที่ผู้ดูแลพร้อมกับอมยิ้ม การหดตัวลงของเขาทำให้มีเศษสนิมเหล็กและเลือดไหลออกมาจากริมฝีปากของมิสเตอร์ น่ากลัว ผู้ดูแลเดินผ่านเหล่าลิตเติ้ล มิสเตอร์ไปอย่างไม่ยัยดี เขาเหลือบมองถุงใส่มอร์ฟีนแล้วเดินผ่านประตูที่สองที่ขึ้นสนิมไป 

เขาพังเข้ามาในโถงทางเดินพร้อมกับวิ่งเหยาะๆไปตามโถงทางเดินเรื่อยๆ พื้นบางส่วนก็แตกออกใต้เท้าของเขา เมื่อเขาวิ่งถึงประตูอีกบานก็พบว่ามันถูกเปิดออกพร้อมฝันเฟื่องที่ขึ้นสนิมจนเข้าที่ &#34;I: 1-7 Os: Ker&#34; เป็นข้อความเดียวที่สามารถมองเห็นได้จากแผ่นโลหะข้างประตูบานนั้น

สนิมคืบคลานเข้ากัดกินกลไกต่างๆภายในห้องแทบทั้งหมด แต่กระนั้นกล้องวงจรปิดในห้อง SCP-231-7 ยังใช้งานได้ ผู้ดูแลที่ 4 เตรียมตัวเตรียมใจก่อนจะจ้องมองออกไปนอกกระจกห้อง

พบกับเด็กผู้หญิงตัวเล็กๆ นอนอยู่บนเตียงผู้ป่วย ท้องของหล่อนถูกคลุมด้วยผ้าคลุมผ่าตัด หน้าเธอนั้นยังคงสงบนิ่งแม้ว่าสถานการณ์จะแปลกประหลาดแค่ไหนก็ตาม แต่ถึงจะเป็นสถานการณ์จะปกติ มันก็คงไม่ทำให้เธอไม่พอใจเป็นแน่ 

ถัดจากเตียงของหล่อนก็พบกับชายในเสื้อคลุมสีแดง มือข้างหนึ่งถือข้อเท้าของชายแห่งสนิมผู้ที่พยายามจะคลานหนี ส่วนอีกมือหนึ่งถือหนังสือเด็กอยู่

ในห้องนั้นมีเพียงเสียงของชายแห่งสนิมที่กำลังตะเกียดตะกายอยู่บนพื้นกับเสียงเล่านิทานแสนอบอุ่นของเรดด์เพียงเท่านั้น 

O5-4 หาเครื่องกระจายเสียงจนพบและกดปุ๋มเพื่อพูด เสียงตี๊ดของเครื่องนั้นทำให้แคทเธอรีนถึงกับสะดุ้ง พร้อมกับเรดด์ที่หันหน้าไปหาที่มาเสียงนั้น

&#34;สวัสดีครับ, คุณเรดด์ ผมมาแล้ว&#34;

เรดด์ปล่อยชายผู้สูญหายลง ค่อยๆหันไปหยิบแผ่นกระดาษแผ่นหนึ่งในกระเป๋าเสื้อออกมาคั่นหน้าหนังสือที่อ่านถึงก่อนจะปิดหนังสือเล่นนั้น เรดด์มองมาทางกล้องวงจรปิดของห้อง O5-4 เห็นเกล็ดสีดำสลับกับน้ำตาลบนผิวหนังของเรดด์ สายฟ้าสีแดงได้ผ่าลงกลางเรดด์เพือ่ผยให้เห็นผิวอันเนียนนุ่มของเขา

ก่อนที่เขาจะอมยิ้มขึ้นมา &#34;ได้โปรด ไม่ต้องขึ้นต้นชื่อผมด้วยคำว่า &#39;คุณ&#39; หรอกครับ เพราะพวกเราทุกคนที่นี้เป็นเพื่อนกันนี้นา ผมชื่อ เรดด์ วงเล็กเปิด เพื่อนผมเรียกผมสั้นๆว่า เรดด์ วงเล็บปิด สบายดีหรือเปล่าครับ หมายเลขสี่&#34; 

ความร่าเริงของเรดด์นี้เป็นที่น่าประหลาดใจของ O5-4 เป็นอย่างมาก เวลาผ่านไปชั่วครู่หนึ่ง เสียงของชายผู้สูญหายที่กำลังทุบประตูห้องเพื่อหนีดังกลบความเงียบสงัดผ่านในห้องทั้งหมด ก่อนที่เรดด์จะเอียงคอไปมาพร้อมกับโบกมือไปทางกล้อง O5-4 กระแอมเล็กน้อยแล้วพูดขึ้นว่า &#34;ผมสบายดีครับ เรดด์ คุณได้...ก่อความวุ่นวายไปมากมายเมื่อไม่นานมานี้ แล้วในตอนนี้คุณต้องการอะไรอีกหรือ&#34;

เรดด์ยักไหล่แล้วกางฝ่ามือออก &#34;งั้นผมขอโทษแล้วกันนะครับ ผมนึกว่าผมได้บอกไปชัดเจนแล้วในวีดีโอของผม ว่าผมต้องการเจอคุณ แบบตาต่อตา ไม่มีกล้อง ไม่มีระบบกระจายเสียง ไม่มีเลห์กลโกง และไม่มีการสลับตัวกับบุคคลเสมือน&#34;

นั้นคือมีดในมือของเรดด์ใช่มั้ย? ไม่ ไม่น่าใช่ คงเป็นเงาของแสงหรือไม่ก็เป็นความผิดพลาดของวีดีโอ กระมั้ง

&#34;ก่อนหน้านั้นผมมีคำถามจะถามว่า คุณมาถึงที่นี้ได้อย่างไร? &#34;

&#34;เดินมาไงครับ ถามได้&#34;

&#34;คุณสามารถหลบหลีกระบบรักษาความปลอดภัยต่างๆแม้ไซต์ทั้งไซต์ถูกล็อกดาวน์  หลบหลีกดาวเทียมที่เราใช้ติดตามมิสเตอร์ สูญหายมาได้เป็นปีๆได้ แล้วด้วยอะไรบางอย่างคุณยังรู้เกี่ยวกับการมีอยู่ของปีกนี้ รวมทั้งวิธีการเข้าถึงมันอีก&#34;

&#34;ก็เหมือนที่ผมบอก ผมเดินมา ส่วนเรื่องที่ว่าผมรู้ปีกนี้ได้ไง คิดซะว่าเป็นข้อมูลภายในแล้วกันนะครับ ส่วนตอนนี้ คุณก็เลิกดูผ่านกล้องแล้วเข้ามาในห้องได้แล้วครับ&#34;

อีกครั้ง เงาสีดำบนฝ่ามือของเขา เงาที่เล่นกับแสงไฟภายในห้อง

ด้วยรางสังหรณ์ที่ไม่ดีของ O5-4 เขาได้เปิดประตูห้องออก กระโดดหลบชายผู้สูญหายที่พุ่งผ่านประตูไป หลังจากมองชายผู้สูยหายวิ่งหายไปในโถงทางเดิน เขาก็ก้าวเท้าเข้าไปในห้อง กลิ่นของดอกไลแลคและแอลกอฮอล์ฆ่าเชื้อจากเครื่องปล่อยกลิ่นอบอวนเต็มห้อง หัวใจของ O5-4 เต้นแรงไปถึงลำคอเมื่อเขามองไปที่เรดด์ และกำหมัดแน่นเล็กน้อยเมื่อเรดด์โบกมือให้ 

เรดด์ทำท่าชี้ไปทางเก้าอี้ที่อยู่ตรงข้ามเตียง หลังจากที่ทั้งสองนั่งลงแล้ว เรดด์ประสานมือเข้าด้วยกันแล้วถอนหายใจ

&#34;เห้อ อย่างนี้นี้เอง&#34; เรดด์พูด &#34;ตอนจบ ช่วงเวลาสั้นๆหลังจากประโยคยาวๆที่ดื่นดำกับรสชาติของอิสรภาพ ว่าแต่คุณทำงานนี้มากี่ปีแล้วครับ?&#34;

ผู้ดูแลเงียบสงัด

เรดด์อมยิ้ม O5-4 ขอสาบานว่าไฟของห้องที่เห้นอยู่บนหัวนั้นมีเลือดเปื่อนอยู่เล็กน้อย

&#34;ผม&#34; เรดด์เริ่มพูด &#34;เป็น ลิตเติ้ล มิสเตอร์ มา... ได้สักยี่สิบปีแล้วมั้ง? คงประมาณนั้น ผมขอบอกเลยว่า มันเป็นช่วงเวลาที่ยากลำบากมากเลยล่ะ&#34;

เรดด์มองลงไปที่มีดบนมือของเขา ซึ่งตอนนี้ดูเหมือนของจริงมากกว่าเพียงแค่เงาแทบไม่มีผิด เพื่อการแสดงความเคารพเขายกมีดขึ้นแล้วกรีดไปตามลำคอของเขา รอยกรีดลึกถึงขนาดเห็นหลอดลมขยับเบาๆ ของเหลวสีแดงไหลลงมาตามเสื้อของเขา แต่มันได้ไหลลงมาเป็นรูปร่างอันแสนประหลาด เสมือนกับอักษรรูนที่อยู่ ณ สุดของความทรงจำของ O5-4 ไม่มีผิดเพี้ยน สายฟ้าผ่าลงไปในแผลดูดเอาของเหลวที่ไหลออกมากลับเข้าไปสมานแผลจนหมดสิ้น
