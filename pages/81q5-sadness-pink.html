白き末期患者 / 蒼白的末期患者

作者[[*user Dr V Valentine]]

じゃん！CSPで描いたSCP！

＊CSP: CLIP STUDIO PAINT

[[include credit:end]]

[[image http://scp-jp-storage.wdfiles.com/local--files/file%3A3995762-20-kucd/shiro.jpg width=&#34;700px&#34;]]

このイラストは[[user carbon13]]作「[[[SCP-2041-JP|財団感染病棟Q5！白き末期患者と絶望的ホスピタル]]]」内の中心的キャラクター、白乃瀨 白を元に描かれた作品です。

&gt; //カウンセラー: 死は怖いですか？//
&gt; 
&gt; //対象: 怖いことを知って怖くなくなった。//

[[user vomiter]]訳「[http://scp-zh-tr.wikidot.com/scp-2041-jp 基金會感染病房Q5！蒼白的末期患者與絕望的醫院]」の読了後、白乃瀨と医師の対話する様子がずっと脳裏に焼き付いていました。怖いことを知って怖くなくなったと話す白は、いったいどんな表情をしていたのでしょう？ 脳裏に浮かぶその白き絶望の様子を描き出してみました。</textarea></pre>
