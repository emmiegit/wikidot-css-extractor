    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1670 – Interdimensionales Pfannkuchenhaus
**Autor:** [[*user Sorts]]
**Original:** https://scp-wiki.wikidot.com/scp-1670
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1670

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1670 wird von Foundation-Agenten als lizenziertes Franchise von ██ ███████, LLC unterhalten. Das Forschungspersonal hat während der Betriebszeiten Tarnung in Servicepositionen aufrechtzuerhalten, während das Sicherheitspersonal der Task Force Gamma-5 &#34;Waffle Irons&#34;  (z. Dt. &#34;Waffeleisen&#34;) als Stammkunden Tarnung aufrechtzuerhalten oder im Bereitschaftsraum zu warten hat, der im Lebensmittellagerbereich eingerichtet ist.

Foundation-Mitarbeitern ist es erlaubt, unbefriedigende Dienstleistungen zu erbringen, um lokale Unternehmen zu entmutigen. Alle Angelegenheiten, die für den normalen täglichen Betrieb des Standorts relevant sind, sind an den Unternehmens-Verbindungsmann Robert Gooden weiterzuleiten; die Nichteinhaltung dieser Richtlinie führt zu Disziplinarmaßnahmen.

Während SCP-1670-Ereignissen hat das Forschungspersonal Amnesika und Beruhigungsmittel in Form von kostenlosen Getränken oder Nahrungsmitteln zu verteilen, während das Sicherheitspersonal versucht, die an dem Ereignis beteiligten Personen zur Beobachtung zu isolieren. Wenn festgestellt wird, dass betroffene Personen nicht anomal sind, können sie nach einer Quarantänezeit von mindestens zwei Wochen in die Öffentlichkeit entlassen werden. Auffällige Personen oder Personen, die anderweitig nicht freigelassen werden können, sind am Standort zusammen mit ihrem Besitz zu entsorgen. Foundation-Mitarbeiter sind von diesen Verfahren nicht ausgenommen.

**Beschreibung:** SCP-1670 ist eine zeitliche und räumliche Anomalie, die das Restaurant ██████ █████ in [ZENSIERT] betrifft. Es gelangte am ██.██.████ in Foundation-Obhut, nachdem es nach drei getrennten Versuchen, den Standort aufzugeben und zu schließen, spontan wiedereröffnet wurde. Die Liegenschaft wurde unter Anwendung des örtlichen Enteignungsrechts beschlagnahmt und schließlich unter der Tarnung  einer normalen Franchise wiedereröffnet, nachdem alle vorherigen Eindämmungs- und Abrissversuche gescheitert waren.

Sofern das Gebiet um SCP-1670 nicht als Restaurant unter der Marke ██████ █████ betrieben wird, wird es spontan zu einem solchen zurückkehren, selbst wenn es unter direkter Beobachtung steht. Durch diesen Prozess verdrängte Materie wurde nicht geborgen. Zu der spontanen Rückkehr in den Zustand eines geöffneten Restaurants gehören auch Kunden und Kellner, die beim Servieren und Essen von Speisen erscheinen. Die Mehrheit der Personen, die nach einer solchen Rückkehr  anwesend waren, waren einfache Mitglieder der lokalen Bevölkerung, die behaupteten, dort normal angekommen zu sein oder trotz des vorherigen Zustands des Standorts dort kontinuierlich beschäftigt gewesen zu sein.

Diese Rückkehr in den Zustand eines geöffneten Restaurants scheint eingedämmt worden zu sein, indem das Restaurant einfach mit Foundation-Mitarbeitern als Personal geöffnet gehalten wurde. Obwohl am Standort immer noch räumliche Anomalien vorhanden sind, erscheint die lokale Bevölkerung nicht mehr auf außergewöhnliche Weise am Standort, und ein Muster schlechter Dienstleistungen hält die meisten Einheimischen fern. Die Mehrheit der Kunden sind jetzt Reisende, die auf der nahe gelegenen Autobahn vorbeikommen.

SCP-1670-Ereignisse werden durch elektrische Anomalien und ein starkes Gefühl von Paranoia und Besorgnis unter den Anwesenden zusammen mit einer geringfügigen Verschiebung von Objekten innerhalb des Standorts signalisiert. Während dieser Ereignisse können anomale Personen erscheinen; diese Personen können Duplikate von anderen sein, die bereits anderswo vorhanden sind, oft im Restaurant selbst. Diese Personen können durch sorgfältige Beobachtung isoliert werden, obwohl eine medizinische Untersuchung erforderlich sein kann, um ihre Herkunft zu bestimmen.

Anomale Personen dürfen den Standort von SCP-1670 nicht verlassen, da ihre Existenz eine Gefahr für die öffentliche Sicherheit darstellt. Das Sicherheitspersonal muss alle doppelten oder anderweitig anomalen Personen ausfindig machen und sie zur Beobachtung festhalten, bis eindeutig festgestellt werden kann, ob sie in unserer Realität heimisch sind und sicher aus dem Gewahrsam entlassen werden können.

**Anhang:** Während es selten sichtbare Unterschiede zwischen anomalen und gewöhnlichen Personen gibt, findet die postmortale Untersuchung typischerweise schwere innere Anomalien und toxische Substanzen, einschließlich, aber nicht beschränkt auf:

* Zusätzliche oder fehlende innere Organe
* Äußere Sinnesorgane im Körper
* Mit toxischen oder reaktiven Gasen gefüllte Öffnungen
* Zerbrochenes Glas, das den Magen oder die Lungen füllt
* Menschliche Überreste im Magen
* Unbekannte symbiotische Lebensformen

Insbesondere haben anomale Personen noch keine unbekannten oder virulenten Krankheitserreger in sich getragen, aber dem Personal wird empfohlen, weiterhin die ordnungsgemäßen Dekontaminationsverfahren einzuhalten. Die Besitztümer anomaler Individuen sollten gemäß Extradimensionalprotokoll 53 zur Erhaltung von Masse und Energie nicht für weitere Studien aufbewahrt werden. Alle extradimensionalen Materialien müssen am Standort entsorgt werden.</textarea></pre>
