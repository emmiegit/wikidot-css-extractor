    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-99826-J

**项目等级：**Thaumiel

**特殊收容措施：**SCP-99826-J应被存放在赵秀珍博士办公室内的储物柜中，因为她是唯一知道项目内部工作原理的人。

**描述：**SCP-99826-J是一个异常装置，由赵秀珍博士于2003年1月3日发明。它具有各种功能，其中大多数功能可以直接影响基金会目前已知的各种模因、形而上学、概念、本体论、时间异常和准心理学异常现象。由于其中一些异常概念直接用于控制和/或研究许多重点SCP对象，故SCP-99826-J被归类为Thaumiel。

SCP-99826-J是一向上指去的宽金属螺钉形状设备，高度为0.65米。这个装置的底部刻有一个抽象的人类大脑图案。它有一个终端屏幕、一个微型键盘、多个用--一种未知的语言--英语标记的按钮和开关，并使用了赵博士创造的一种复杂的编写系统。

**附录99826-J-1：**以下是赵博士展示SCP-99826-J功能的一些实例的记录。

&gt; **记录2003-01-04**
&gt; 
&gt; [记录开始]
&gt; 
&gt; //赵博士在一个房间中，对面坐着Lynn研究员。SCP-99826-J放在他们之间的桌子上//
&gt; 
&gt; **Lynn：**你在那儿放了个相机？
&gt; 
&gt; **赵：**是的，我正在录制。这是实验室之外对项目的第一次演示，所以我需要知道如果出了问题会发生什么。
&gt; 
&gt; **Lynn：**没错。（停顿）你是说这台机器会让你用紫色说话？是奇术吗？
&gt; 
&gt; **赵：**对了个大对。特别的是，这台机器是由微型伊格德拉修本影光谱类环状实体提供动力的。
&gt; 
&gt; **Lynn：**……微型的闹鬼仓鼠类环装实体？
&gt; 
&gt; **赵：**别乱叫。
&gt; 
&gt; //赵博士在微型键盘上键入一系列命令，并将手放在SCP-99826-J的一侧//
&gt; 
&gt; **赵：**##purple|然后……我现在应该在用紫色说话。##
&gt; 
&gt; **Lynn：**喔哦，太酷了！感觉就像……我听到了些平常不该听到的声音？
&gt; 
&gt; **赵：**##purple|哦是的，我知道那种感觉。##（轻笑）##purple|我称之为“听竭”[[footnote]]这个词的释义不得而知，目前正在由一个研究小组进行调查，他们没有精力去阅读这段文字的其余部分。[[/footnote]][[footnote]]**译注：**原文此处为自造词audiodissonance，由audio（声音）与dissonance（失调）构成。[[/footnote]]。##
&gt; 
&gt; **Lynn：**等一下，你不能那么做！
&gt; 
&gt; **赵：**##purple|做啥？##
&gt; 
&gt; **Lynn：**这应该是一种无法用语言描述的感觉！你不能随便编一个词！
&gt; 
&gt; **赵：**##purple|呃。##（捂脸）##purple|对，需要我将这个词从存在中删除吗？##
&gt; 
&gt; **Lynn：**……你能做到？
&gt; 
&gt; //赵博士把手从SCP-99826-J上拿开。//
&gt; 
&gt; **赵：**是的！看好了！
&gt; 
&gt; //赵博士在微型键盘上键入了一会儿，然后将设备旋转至按钮面板。从SCP-99826-J的内部发出一种小的、苦锐的吱吱声//
&gt; 
&gt; **赵：**你想要什么样的删除方式？从物理意义上让它彻底消失，还是单纯的让它的意义与它分离开？还有，我需要把它设置成可回溯的吗？
&gt; 
&gt; **Lynn：**呃，我真的不想给形而上学的人带来太多麻烦，所以……我觉得让它的意义分离，并使其不具有追溯力比较好。
&gt; 
&gt; **赵：**好吧，一个非追溯性的语言删除要来了！
&gt; 
&gt; //赵博士按下了面板上的按钮。//
&gt; 
&gt; （三秒钟的沉默）
&gt; 
&gt; **Lynn：**得，挺扫兴的。
&gt; 
&gt; **赵：**你有期待些啥吗？
&gt; 
&gt; **Lynn：**差不多吧，比如一群研究人员都吓傻了，或者至少有一些比这更引人注目的事情来和它所影响的范围匹配，懂？
&gt; 
&gt; //远处传来一连串疯狂的脚步声和模糊低沉的喊声，听起来像是形而上学的人发出来的。//
&gt; 
&gt; **赵：**（指着走廊）如你所愿。
&gt; 
&gt; **Lynn：**哈。
&gt; 
&gt; **赵：**我想我可能得向站点主管汇报。
&gt; 
&gt; //研究员Lynn叹了口气，赵博士关闭摄像机。//
&gt; 
&gt; [记录结束]

&gt; **记录2003-01-08**
&gt; 
&gt; [记录开始]
&gt; 
&gt; //赵博士走进PoI-211的收容间。//[[footnote]]一个由于与SCP-████有关联而被基金会监管的人，其为赵博士所指派的对象。PoI-211本身不具有异常性质。[[/footnote]]
&gt; 
&gt; **赵：**早上好，PoI-211。
&gt;  
&gt; **PoI-211：**早。
&gt; 
&gt; **赵：**自从上次检查后情况如何？你有什么想跟我说的吗？
&gt; 
&gt; **PoI-211：**好吧，除了你们违背我的意愿把我永远困在这里这件事之外，没...没啥想说的。我一直在花时间看你给我的书。
&gt; 
&gt; **赵：**那太棒了！
&gt; 
&gt; //赵博士拿出一个小塑料盒，放在桌子上。//
&gt; 
&gt; **赵：**今天，我要请你配合我我做个小测试。没什么危险的，只是检查一下SCP-████对你掌握抽象概念的能力是否造成了任何影响。
&gt; 
&gt; //PoI-211点头。赵博士打开塑料盒，展示了由SCP-99826-J在几分钟前创造的抽象“幸福”概念的物理表现。//
&gt; 
&gt; **赵：**你从盒子里看到了什么？
&gt; 
&gt; **PoI-211：**（犹豫）等等，这怎么可能？
&gt; 
&gt; **赵：**你可以拿起它吗？
&gt; 
&gt; //PoI-211把手伸进盒子里并取出“幸福”//
&gt; 
&gt; **PoI-211：**这让我感觉感觉……很奇怪，甚至很不真实。感觉就像我拿着一些我不该拥有的东西，一些不该存在的东西。生命的意义是什么？我们最终都是没有意义的吗——
&gt; 
&gt; **赵：**（打断）好，打住。现在你能把它牢牢地握在手里吗？
&gt; 
&gt; **PoI-211：**啊，当然。
&gt; 
&gt; //PoI-211掌握了“幸福”的抽象概念，测试结束。//
&gt; 
&gt; [记录结束]
&gt; 
&gt; -----
&gt; 
&gt; //备注：与寻常的方法相比，使用SCP-99826-J时，上述方法明显更简单、省时。因此，SCP-99826-J已被授权以这种方式使用。//

&gt; **记录[数据损坏]**
&gt; 
&gt; [记录开始]
&gt; 
&gt; //赵博士坐在空房间中的椅子上。她正对着摄像机。这段视频似乎是由安装在SCP-99826-J上的摄像机拍摄的。//
&gt; 
&gt; **赵：**你知道的，我从来没有真正研究过超形上学，但自从我第一次了解到它开始，我就认为这个概念对我来说总是那么有趣。
&gt; 
&gt; //赵博士朝摄像机走来。//
&gt; 
&gt; **赵：**所以，为了最后的心灵螺丝[[footnote]]**译注：**原文为“mind screw”，大意为心灵旋转。类似“mental rotation”，是一种认知心理学术语。照应上文，此处screw与螺丝双关。[[/footnote]]，我将承认你的存在，作者、读者。
&gt; 
&gt; //赵博士蹲下，盯着镜头看了三分钟，调皮地笑了。//
&gt; 
&gt; **赵：**（低声喃喃）我知道你在那里。
&gt; 
&gt; //赵博士又盯着摄像机看了两分钟。//
&gt; 
&gt; **赵：**靠，腿抽筋了。
&gt; 
&gt; [记录结束]</textarea></pre>
