**タイトル:** SCP-1520-JP - カーネーションの点鼻薬
**著者:** ©︎[[*user Kohar-K]]
**作成年:** 2018
[[include credit:end]]
[[include component:image-block
name=myloveisstillalive|

**アイテム番号:** SCP-1520-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-1520-JPはサイト-81██の低脅威度物品保管ロッカーに収容してください。SCP-1520-JPの感染者と思われる人物が現れた場合、感染者を直ちに財団管理下の医療施設に隔離し、カバーストーリー「精神疾患による入院」を流布して下さい。感染者の近親者に対する血液検査終了後にAクラス記憶処理を実施してください。

SCP-1520-JPの感染者の収容を実施する際に感染者の体液に直接触れることのないようにしてください。感染者の収容と並行して感染者の体液が付着した物品を回収し、物品の焼却処分を行ってください。

現在市場に流通している血液製剤の審査の徹底が義務付けられています。また、飲食店に食品衛生管理の注意喚起を行い、定期的な行政監査を実施してください。

**説明:** 
SCP-1520-JPはオキシトシン[[footnote]]オキシトシンは視床下部の神経分泌細胞で合成され、下垂体後葉から分泌される神経伝達物質・ホルモンです。「愛情ホルモン」と呼ばれ、良好な対人関係が形成されているときに分泌されます。オキシトシンの分泌は親子の絆や愛着関係の形成に大きな作用を及ぼします。オキシトシンは子宮収縮剤としての働きもあり、陣痛誘発剤としても使用されています。[[/footnote]]と酷似した組成を持つウィルスです。その性質上、SCP-1520-JPと通常のオキシトシンの弁別は非常に困難です。SCP-1520-JPに関連する商品の流通には必ず販売員ミヨコと名乗る人物が関連していることが判明しました。

現在までに点鼻薬型のSCP-1520-JPが回収されています。点鼻薬型SCP-1520-JPには「育児ノイローゼを吹き飛ばして身も心も綺麗になろう！」という文章と白いカーネーションのイラストが記載されています。点鼻薬型以外にも、SCP-1520-JPと同様の組成を持つ陣痛誘発剤が発見されています。

現在までにSCP-1520-JPの血液感染、性感染、母子感染、唾液感染が報告されています。SCP-1520-JPの飛沫感染の事例は報告されていません。これはSCP-1520-JPは大気中にさらされてから30秒以内に不活性化するためであると考えられています。

脳内に分布するオキシトシン受容体[[footnote]]オキシトシン受容体はオキシトシンと反応し、細胞機能に変化を生じさせます。受容体異常は様々な疾患を引き起こします。[[/footnote]]とSCP-1520-JPが結合すると、既存のいかなるオキシトシン受容体の塩基配列にも由来しないアミノ酸塩基配列に置き換わります。これによりオキシトシン取り込み異常が生じ、うつ病や自律神経失調症などの精神疾患が誘発されます。

細胞内に入り込んだSCP-1520-JPは驚異的な速度で増殖し、多くの感染者が自覚症状が現れる前に死亡します。これは細胞内に侵入したSCP-1520-JPに対して免疫系が作用しないためであると考えられています。

SCP-1520-JP感染後の症状の進行は次の通りです。感染者の症状はスペクトラムであり、あくまで目安であることに留意してください。被検者の精神状況の悪化は症状の悪化に繋がるため、被験者に対して尋問を行う際は精神科医又はカウンセラーの立会が推奨されます。

&gt; **ステージⅠ**
&gt; **症状:** 一時的な不安の解消、恐怖心の減少、相手に対する信頼感情の増幅
&gt; 
&gt; **説明:** SCP-1520-JPが脳内のオキシトシン受容体と結合します。感染者は他者に対する信頼感情を増幅させ、共感的な行動や社会奉仕行動を示します。ステージⅠは感染者がSCP-1520-JPを服用した後3～5日ほど続きます。これにより感染者は、SCP-1520-JPを非常に有用な薬であると知覚します。ステージⅠの後期においてオキシトシン受容体の塩基配列が変更されます。

&gt; **ステージⅡ**
&gt; **症状:** オキシトシンの取り込み異常に伴う不安感の増幅、対人コミュニケーション能力の低下、自律神経失調症、うつ病、片頭痛等
&gt; 
&gt; **説明:** SCP-1520-JPが細胞内へ侵入を開始します。感染者は自律神経失調症やうつ病、不安障害を発症します。この時期の母親において育児ノイローゼのような症状が生じやすいことが報告されています。多くの感染者においてSCP-1520-JPを再度服用したいという強い衝動が報告されます。


&gt; **ステージⅢ** 
&gt; **症状:** 不安障害等の精神疾患、免疫疾患
&gt; 
&gt; **説明:** 侵入先の細胞内においてSCP-1520-JPが急速に増殖します。増殖速度には個人差が見られますが大抵の場合3日ほどで死亡します。
&gt; 


感染者が死亡すると感染細胞が急激に膨張し、細胞膜を破裂させます。細胞膜の破裂により体内で増殖されたSCP-1520-JPが大気中に放出され、大気中の酸素と結合して白いカーネーション(学名: Dianthus caryophyllus)の花弁のような姿に変質します。（大気中の酸素と結合したSCP-1520-JPを以下SCP-1520-JP-Aと表記します。）SCP-1520-JP-Aは3分ほどで気化し、その後消滅します。

[[collapsible show=&#34;+ 補遺: インタビュー記録&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **対象:** SCP-1520-JP-1
&gt; 
&gt; **インタビュアー:** 箱守研究員
&gt; 
&gt; **付記1:** SCP-1520-JP-1はステージⅢに認定された女性(27歳)です。SCP-1520-JP-1は自身の娘(当時5歳)の殺害未遂の容疑で逮捕されたのち、財団保護下の病院に収容されていました。SCP-1520-JP-1の精神状態を刺激することを防ぐためインタビューでは彼女の本名を使用しています。インタビュー担当者であった箱守研究員は臨床心理士の資格を有していました。
&gt; 
&gt; **付記2:** 当該インタビューはSCP-1520-JP感染者から内観データを得る目的で実施されました。
&gt; 
&gt; 
&gt; 
&gt; 
&gt; **〈録音開始, 20██/██/██〉**
&gt; 
&gt; 
&gt; 
&gt; **箱守研究員:** おはようございます、ご気分はいかがですか████さん。
&gt; 
&gt; **SCP-1520-JP-1:** 問題ありません。
&gt; 
&gt;  **箱守研究員:** それは何よりです。では、いくつかお伺いしたいことがあります。どうぞご協力をお願いします。
&gt; 
&gt; **SCP-1520-JP-1:** 分かりました。
&gt; 
&gt; **箱守研究員:** なぜあの薬を使用しようと思ったのか、教えてください。
&gt; 
&gt; **SCP-1520-JP-1:** 自分の育児に自信がなかったのです。イライラして子供に当たってしまうこともありました。このままではいけないと思っていたところ、インターネットであの点鼻薬を見つけ、購入しました。
&gt; 
&gt; **箱守研究員:** インターネットですか。どのようなサイトだったか教えていただけますか。
&gt; 
&gt; **SCP-1520-JP-1:** [編集済][[footnote]]大型通販サイト[[/footnote]]で化粧品を購入したとき、リンクで飛ばされたっていうことしか覚えていないです。日本ではあまり処方されない薬だと聞いたので購入しました。製造元のサイトの口コミもよかったですし[[footnote]]調査時点で当該サイトは発見されていません。[[/footnote]]大丈夫そうだなって思ったので。
&gt; 
&gt; **箱守研究員:** 商品やサイトに対して違和感はありませんでしたか？
&gt; 
&gt; **SCP-1520-JP-1:** いえ。特に怪しい点はなかった気がします。
&gt; 
&gt; **箱守研究員:** ありがとうございます。では次に、点鼻薬を服用した後のことを教えていただけますか。
&gt; 
&gt; **SCP-1520-JP-1:** はい。点鼻薬を服用したあと、何日かは心の底から子供がかわいくて仕方がありませんでした。これで私も本当に母親になれたのだと思いました。ですが……。
&gt; 
&gt; **箱守研究員:** 薬の効果が切れて、繰り返し服用したのですね？
&gt; 
&gt; **SCP-1520-JP-1:** はい。強い中毒性がありました。ひょっとして麻薬か何かを買ってしまったんじゃないかと思って何度も処分しようと試みたのですが、どうしても捨てられなくて。
&gt; 
&gt;  **箱守研究員:**  なるほど。では、あなたが娘さんの殺害未遂の容疑で逮捕されるまでの状況を教えていただけますか。
&gt; 
&gt; **SCP-1520-JP-1:** はい。[3秒間の沈黙]今になって思うと、例の点鼻薬を使用してから、私はとても強い強迫観念に囚われていたように思います。
&gt; 
&gt;  **箱守研究員:**  強迫観念とは、育児に対するものでしょうか。
&gt; 
&gt; **SCP-1520-JP-1:** ええ。薬を服用する前も「正しい母親にならなければならない」と思っていました。服用後の比ではなかったですけどね。
&gt;  
&gt;  **箱守研究員:**  服用後にどのような精神作用がありましたか。
&gt; 
&gt; **SCP-1520-JP-1:** 耳鳴りが酷くなり、その後「お前は母親失格だ」という悪口が聞こえました。精神科の先生にはうつ病だと言われました。
[[footnote]]SCP-1520-JP-1は精神科にて採血を実施していました。血中セロトニン濃度並びに血中オキシトシン濃度に異常が見られたことから、主治医は軽度の鬱病であるとの診断を下しています。SCP-1520-JP-1は抗うつ薬として選択的セロトニン再取り込み阻害薬を服用していました。[[/footnote]][[footnote]]SCP-1520-JP-1が証言する幻聴はうつ病患者において報告されるものと一致しています。[[/footnote]]
&gt; 
&gt; **箱守研究員:** 事件の当日もそのような幻聴がありましたか。
&gt; 
&gt; **SCP-1520-JP-1:** ええ。あの日はもうずっと頭の中で誰ともわからない声が自分を責め立てるのが聞こえていました。そうしたら娘が近づいてきたのです。そして…。
&gt; 
&gt; [SCP-1520-JP-1は沈黙する]
&gt; 
&gt; **箱守研究員:** 攻撃してしまったのですね。
&gt; 
&gt; [SCP-1520-JP-1は沈黙する]
&gt; 
&gt;  **箱守研究員:**  答えたくなかったら構わないのですが、以前誰かに「母親失格だ」と言われたことがあるのですか。
&gt; 
&gt; **SCP-1520-JP-1:** どうだったかしら…。でも、事実です。
&gt; 
&gt;  **箱守研究員:**  ████さん？
&gt; 
&gt; **SCP-1520-JP-1:** [10秒間の沈黙] だって本当に愛していたのなら、こんなことにはならなかった。もっと上手にできたんだ。全部あたしが悪かったんだ、あたしが……。
&gt; 
&gt; [SCP-1520-JP-1は過呼吸発作を起こす][[footnote]]過呼吸発作はうつ病の症状の一つです。[[/footnote]]
&gt; 
&gt;  **箱守研究員:**  ████さん、落ち着いてください。私に合わせて呼吸をしてください。
&gt; 
&gt; [5分間インタビュー中断]
&gt; 
&gt;  **箱守研究員:**  ████さん、ご気分はいかがですか。
&gt; 
&gt; **SCP-1520-JP-1:** ええ、先生。お騒がせいたしました。取り乱したところをお見せして、申し訳ありません。
&gt; 
&gt;  **箱守研究員:**  いいえ。お気になさらないでください。最後にひとつだけ、お伺いしたいことがあるのです。よろしいですか。
&gt; 
&gt; **SCP-1520-JP-1:** はい。
&gt; 
&gt;  **箱守研究員:**  これらの一連の出来事は、点鼻薬の中毒症状から来たものだと思いますか。
&gt; 
&gt; **SCP-1520-JP-1:** [10秒間の沈黙]そうであってほしいと思っています。心の底から。
&gt; 
&gt; **箱守研究員:** 分かりました。今日のインタビューはここまでに致します。ゆっくりお休みください。
&gt; 
&gt; **SCP-1520-JP-1:** あの、先生。
&gt; 
&gt; **箱守研究員:** どうされましたか、████さん。
&gt; 
&gt; **SCP-1520-JP-1:** あの子、しっかりごはんを食べられていますか？
&gt; 
&gt; **箱守研究員:** えっ、ああ、ええ。もちろん。そう聞いています。
&gt; 
&gt; **SCP-1520-JP-1:** そうですか、それはよかった。あの子、血圧が低くて朝にきちんとご飯を食べられないんです。勝手なことを言っている自覚はあるのですが、その、どうか……。どうか娘をよろしくおねがいします。
&gt; 
&gt; **箱守研究員:** [3秒間の沈黙] わかりました。責任をもってお預かりさせていただきます。……████さん？……████さん‼ 誰か‼
&gt; 
&gt; **〈録音終了, 20██/██/██〉**
&gt; 
&gt; 箱守研究員が応援を要請する間にSCP-1520-JP-1は生命活動を停止しSCP-1520-JP-Aに変異しました。SCP-1520-JP-Aは数秒間上空を漂い、その後消滅が確認されました。
&gt; 
&gt; 現在SCP-1520-JP-Aの実子は箱守研究員と普通養子縁組を結び、財団保護下で継続して観察されています。現在までに対象者に目立った異常性は報告されていません。
[[/collapsible]]

 **追記1:** 200█/██/██にSCP-1520-JPの感染者が██名報告されました。感染者は埼玉県██市の住宅街に集中していました。
感染者に対する聞き込み調査の結果、住民女性の████氏（28歳）から総菜のお裾分けをもらったという証言が得られました。財団の調査開始時には既に████氏の捜索願が受理されていました。
近隣住民に対する血液検査後に、関係者に対するAクラス記憶処理を実施しました。財団は████氏が死亡した可能性と生存している可能性の両方の観点から調査を行っています。

 **追記2:** 20██/██/██にSCP-1520-JPの感染者が███名報告されました。感染者は1年以内に神奈川県██市の産婦人科で出産を経験していました。病院への調査の結果、感染が確認された妊婦に対する陣痛誘発剤としてオキシトシンの投与を行っていた事実が判明しました。財団は病院側が陣痛誘発剤とSCP-1520-JPを誤認したと判断し、関係者に対するAクラス記憶処理を実施した後にカバーストーリー「医療ミス」を流布しました。財団は引き続きSCP-1520-JP及び販売員ミヨコに関する調査を行っています。
