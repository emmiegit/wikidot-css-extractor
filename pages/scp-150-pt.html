    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-150-PT -- A Caneta de Localização Progressiva de P███ G████
**Autor:** [[*user iagosilame]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-6707789/scp-150-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº:** SCP-150-PT

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção**: SCP-150-PT deverá ser mantido dentro de um contêiner padrão para a contenção de objetos anômalos no  Sitio-██; seu acesso deverá ser declinado salvo aprovação do Diretor de Sítio responsável. 

A entrada de SCP-150-PT-1 deverá ser constantemente guarnecida por um grupo de seguranças da Fundação posando como geológos realizando experimentos na região. A entrada de outros funcionários da Fundação ao local é permitida mediante autorização.

**Descrição:** SCP-150-PT é uma caneta esferográfica que pertenceu à PdI-P███ G████ entre o período de 1971 à 1974, enquanto vocalista da banda de rock progressivo ████. O objeto emite níveis baixos de radiação atóxica e, foi aparentemente montada pela PdI relevante utilizando partes desmanteladas de outras canetas (cuja as características relevantes são atualmente desconhecidas).

Os efeitos anômalos de SCP-150-PT são produzidos quando a PdI utiliza-se do objeto para compor quaisquer peças artísticas, especialmente líricos de música, que são considerados de qualidade objetivamente satisfatória, ou superior pelo usuário. As localidades relevantes citadas nestes líricos passam a tornar-se realidade, por meio de um processo atualmente desconhecido, dentro de uma espécie de dimensão subterrânea[[footnote]]Devido a isto, certas localidades articuladas pela PdI entre 71 e 74 migraram para SCP-150-PT-1[[/footnote]].

No interior desta dimensão, pode ser observado uma entidade humanoide de características físicas similares à um vulto de coloração amarelada, no viés que não possui aparência discernível. Esta entidade, denominada SCP-150-PT-IT, aparenta possuir duas personalidades distintas: Rael, e John, que apesar de demonstrar uma relação afetuosa de irmandade, disputam para se tornarem o &#34;ego&#34; da entidade[[footnote]]De acordo com informações compreendidas por entrevistas, estes indivíduos acabaram sendo aprisionados em SCP-150-PT-1 como -IT após uma epifania.[[/footnote]].

**Adendo:** Em 197█ foi notado o desaparecimento da PdI por um curto período de tempo. No mesmo ano, durante uma expedição ao interior de SCP-150-PT-1, fora identificada uma nova personalidade pertencente à SCP-150-PT-IT. Este nova identidade não demonstra participação em diálogos ou em disputas de poder, mas foi identificada como [DADOS EXPURGADOS] pela personalidade Rael, referindo-se à nova identidade como &#34;Mestre&#34; Tal identidade desapareceu de SCP-150-PT-IT assim que a PdI retornou. 

SCP-150-PT-1 é acessível por uma caverna no Monte Ida, Grécia, abrigando certas localidades relevantes citadas nas músicas produzidas pela PdI:

* Um restaurante construído com madeira de carvalho, cuja a entrada possui um cartaz escrito &#34;Harold the Barrel!&#34;; o local é equipado com mesas de madeira, com tigelas de vidro servidas com uma espécie de substância líquida de coloração avermelhada[[footnote]]Estudos da composição química revelaram a presença de camomila, açúcar, fluídos e tecidos humanos diversos, além de [DADOS EXPURGADOS].[[/footnote]];

* Um vasto complexo domiciliar de condomínios com estruturas simples equipadas com sistemas de aquecimento e ventilação;

* Um supermercado abastescido apenas com produtos originários da Inglaterra, cartazes escritos &#34;Hell-O!&#34; podem ser vistos nas paredes;

* Um pequeno bairro de região agricultural, com diversas casas, e uma única igreja, ao lado de uma vasta floresta de pinheiros. As estruturas parecem estar avariadas por projéteis diversos[[footnote]]Estudos de balística confirmaram que os danos foram causados por munição de armas diversas.[[/footnote]];

* Uma caverna, cuja as estalactites e estalagmites unem-se formando uma estrutura similar a uma gaiola;

* Uma fábrica de automóveis, que manufatura autômatos produzidos com materiais de origem humana; o DNA destes materiais biológicos é compatível com as PDIs: ████, ████ e ███;

* Uma escadaria de madeira em formato de espiral, construída em direção ao teto, levando até um grande salão em formato oval com trinta e duas portas herméticamente fechadas;

* Um pequeno bairro de gueto de //New York//, povoado por criaturas humanoides atrofiados, com uma alta taxa de regeneração física[[footnote]]As mesmas denominam-se //Slippermen//.[[/footnote]];

* [DADOS EXPURGADOS] em uma fazenda de salgueiros.

**Contenção do Objeto:** O objeto foi contido em 19██, após agentes da Fundação apreenderem PdI, alheio as suas características anômalas. A entrada para SCP-150-PT-IT foi encontrada durante uma expedição em busca de anomalias semelhantes a [[[http://scp-pt-br.wikidot.com/scp-1351|SCP-1351]]], na qual as semelhanças das estruturas abstratas foram conectadas as músicas criadas pela PdI.&#34;

[[footnoteblock]]
