    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-194

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-194 está contenido en una unidad estándar de contención de vehículos anómalos.

**Descripción:** SCP-194 es un bote de remos pintado de rojo, diseñado para albergar a dos personas.

[[collapsible show=&#34;Anexos 194.A-194.C: Documentación sobre SCP-194-Z&#34; hide=&#34;Cerrar&#34;]]

**Anexo 194.A (Clasificación del Objeto):** Euclid

**Anexo 194.B (Procedimientos Especiales de Contención):** El objeto actualmente designado como SCP-194 está contenido en un mausoleo de hormigón situado en un cementerio de Nueva Orleans, cuya ubicación se incluye en el archivo adjunto 194-LOC-A. El mausoleo debe ser chequeado por posibles daños o deterioro una vez cada 30 días. Todo efecto de reestructuración de la realidad de SCP-194 que parezca repercutir en el espacio exterior del mismo debe ser comunicado al equipo de contención.

Debido a los efectos de SCP-194-Z sobre la designación SCP-194, la documentación provisional sobre SCP-194-Z se hará presente en forma de varios anexos en la designación SCP-194 provisional. Toda clasificación secundaria se asignará en orden alfabético inverso (por ejemplo, SCP-194-Z), y todos los anexos se designarán alfabéticamente, en lugar de numéricamente (por ejemplo, Anexo 194.A). Esto es para evitar el conflicto con la documentación aplicada a la designación SCP-194.

A pesar de los cambios a la designación de SCP-194, los anexos 194.A a 194.C describen la verdadera naturaleza de SCP-194-Z, y permanecerán sin modificaciones independientemente de otras ediciones.

**Anexo 194.C (Descripción):** SCP-194-Z se refiere a un fenómeno que afecta a la designación SCP-194. Varios objetos están asignados a la designación SCP-194 en distintos momentos, causando que el archivo SCP-194 sea alterado basado en el objeto afectado. Solo se puede asignar un objeto a la ranura SCP-194 en cualquier momento, lo que provoca alteraciones retroactivas menores para facilitar la contención de cada objeto en custodia de la Fundación.

Cabe destacar que la mayoría de los objetos afectados asignados a la designación SCP-194 no son de naturaleza anómala.

[[/collapsible]]
@@@@
[[collapsible show=&#34;Anexo 194.D: Grabación de Seguridad&#34; hide=&#34;Cerrar&#34;]]

La siguiente es una transcripción de la Grabación de Seguridad 139-DC-732, el 23/04/2019, en el Sitio-139. No se grabó ningún vídeo relevante; únicamente audio.

&gt; SUJETO 1: Hey.
&gt; 
&gt; SUJETO 2: Oh. Hey.
&gt;  
&gt; SUJETO 1: Así que, um, el martes—
&gt; 
&gt; SUJETO 2: Surgió algo.
&gt; 
&gt; SUJETO 1: Bueno, está bien, ¿te gustaría—
&gt; 
&gt; SUJETO 2: Sabes, estoy... estoy muy ocupada estos días, lo que hace un poco difícil... ya sabes. Ser social.
&gt; 
&gt; SUJETO 1: Uh-huh.
&gt; 
&gt; SUJETO 2: Así que, lo aprecio. Al igual que... Te aprecio ... mi //compañero de trabajo//, queriendo socializar conmigo, como //compañeros de trabajo//, fuera del trabajo, pero a veces simplemente no... va a suceder. Lo entiendes, ¿verdad?
&gt; 
&gt; SUJETO 1: Bueno, quiero decir... supongo que pensé—
&gt; 
&gt; SUJETO 2: //(Suspiro profundo)// Somos compañeros de trabajo, Garth. Tenía la impresión de que esto iba a ser una charla amistosa después del trabajo. Y tus mensajes—
&gt; 
&gt; SUJETO 1: Oh, yo solo estaba... jugando, ya sabes, era—
&gt; 
&gt; SUJETO 2: No, no lo era—
&gt; 
&gt; SUJETO 3: Disculpa, Laura, ¿tienes un segundo?
&gt; 
&gt; SUJETO 2: Sí. //(pasos)//
[[/collapsible]]

[http://www.lafundacionscp.wikidot.com/scp-194/offset/1 Anexo 194.E: Registro de Pruebas]</textarea></pre>
