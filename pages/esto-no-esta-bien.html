&gt; **Objeto Anómalo ES-387168**
&gt; **Descripción del Objeto:** Describe el artefacto aquí.
&gt; **Fecha de Adquisición:** DD-MM-AAAA
&gt; **Lugar de Adquisición:** ¿En dónde fue encontrado?
&gt; **Estado Actual:** ¿Cuál es el destino del objeto actualmente?

—Estúpidos becarios, ni siquiera valen para rellenar el informe de un objeto anómalo —Se dijo así mismo el doctor Eichmann.

Cada día se impresionaba más por los horrores e incompetencias que había en la Fundación. Uno crearía que una organización que vela por la seguridad global solo tendría lo mejor de lo mejor entre sus filas. Pero claro, no puedes esperar que un trabajador de primera haga un trabajo de tercera. Existen personas para cada parte de la maquinaria, y las menos “importantes” les tocaba los trabajos menos importantes. Pero incluso ellos deberían ser capaces de hacer un registro de MENOS DE 100 PALABRAS.

El doctor Eichmann, lamentablemente, era de esos engranajes menos importantes y a él le dejaban el trabajo de controlar que el registro de los Objetos Anómalos este correcto. Eso cuando no lo necesitaban para cargar archivos de SCPs de bajo riesgo y trabajos menores en el archivo. Él estaba molesto por esa incompetencia e iba a desquitarse y liberar sus frustraciones con quien hizo ese registro.

Empezó a buscar quien había sido el redactor, una tarea que no resultó sencilla, ya que ante la falta de información estuvo dando vueltas en círculos hasta que, al final, obtuvo un nombre: Investigador Lucas Lake.

“Ya eres mío, hijo de puta”, pensó con malicia Eichmann, queriendo arruinarle el día a alguien. Se comunicó con el sitio donde trabajaba ese investigador y luego lo extendieron a él.

—Buenos días, Lake al habla —dijo muy informalmente un hombre joven.

“Tenía que ser, un pendejo que no sabe hacer nada.”

—Buenos días, investigador. Me comunico con usted sobre un registro de un Objeto Anómalo, ES-Tres-Ocho-Siete-Uno-Seis-Ocho —dijo Eichmann profesionalmente.

—¿Qué ocurre? —preguntó muy seriamente.

—La información subida es escasa, por no decir nula. Lo cual representa una falta en sus tareas.

—¿&#34;Escasa&#34;?... Déjeme ver.

Se escucharon los tecleos fuertes en el auricular mientras el investigador revisaba la base de datos.

—Ya lo revisé —declaró el investigador—, está bien.

—¡¿Cómo que “está bien”?! —dijo Eichmann perdiendo un poco la compostura.

—Y está bien.

—¡¿Y cómo eso de que “está bien” un registro vacío?! ¡Que sea un objeto anómalo no le da la libertad de ser un incompetente!

—Tranquilo amigo. Entiendo tu confusión, pero déjeme decirle que la información presentada está, digamos, bien.

—¡A ver, explíqueme como &#34;eso&#34; puede estar bien! —dijo ya enfadado Eichmann ante la actitud de ese investigador.

—Pues… Dame un momento... Bien, podría definirme que es un círculo.

—¡¿Perdón?!

—Definirme un círculo, por favor. Es compleja la anomalía y hay que ir por partes. Le prometo que lo va a entender al final.

Eichmann estaba molesto, pero decidió calmarse y seguirle el juego. Después vería personalmente que lo sancionaran.

—Un círculo es... algo circular, con curvas —le respondió con mal tono.

—¡Bien! Un círculo es algo circular con curvas. Con eso está diciendo las características con las cuales una persona podría identificar un círculo. Si tiene curvas y es circular, es un círculo. Bien, con eso también no solo puedes decir que es un círculo, sino también que NO es un círculo. Todo lo que no tenga curvas y no sea circular, no es un círculo. Con eso estás contraponiendo las características del objeto contra otras características que no son del objeto. Curvas contra líneas, forma circular contra rectangular, y podría seguir contraponiendo características hasta llegar a la definición exacta de que es y no es un círculo.

—¿Entonces el objeto es un círculo?

—Eh... No. Bien, ahora algo más difícil. Defíname un color; cualquier color que quiera.

—No sé… ¿El verde es verde? —respondió el doctor sin saber cuál era el punto de ese circo.

—¿Y por qué es verde?

—Y... yo qué sé, porque no es amarillo.

—¡Sí! ¡El verde es verde porque no es amarillo! ¡Es diferente a otro color! Un color o una emoción solo puede definirse mediante la contraposición a otro color o emoción. El rojo es diferente al azul, el blanco es diferente al negro, la alegría es lo opuesto a la tristeza, el odio es lo opuesto al amor, y así. Los objetos o las ideas se contraponen a otras opuestas para diferenciarse y definirse.

—Bien, ¿y qué tiene que ver todo eso con el objeto?

—De acuerdo. Podría definirme una nueva emoción. O un nuevo color. Cualquiera de las dos sirve.

Eichmann se quedó en silencio al no saber qué responder.

—No podemos definir algo nuevo o que no existe porque no tenemos nada con que contraponerlo. ¿Qué emoción es opuesta a una que no hemos sentido? ¿Qué color es diferente a uno que no hemos visto? Al no poder definirlo, el no poder contraponerlo, el objeto no puede existir. Se vuelve **irreal**. Y eso es lo que es el objeto anómalo, un objeto irreal.

—O sea, no existe, es nada.

—Sí... y no. Verá, ser irreal no es lo mismo que ser nada. La nada es algo, porque se contrapone al algo, al todo. El vacío es la ausencia de algo como el frío es la ausencia de calor. La nada es algo cuando no es algo, sino que no sería nada... Ya parezco trabalenguas. Volvamos al frío y el calor que es más fácil de entender. Si no existiera el calor, el frío no podría existir porque al no haber calor, no se podría definir su ausencia y, por ende, el frío no podría definirse y existir. Lo mismo con otras cosas, la alegría no podría existir sin la tristeza, la luz sin la oscuridad, el bien sin el mal, y otros ejemplos más. A lo que voy es que la nada existe, puede ser definido, pero, en cambio, algo irreal no, porque no existe y no puede ser definido.

—Aja, creo que entiendo. Pero entonces, ¿Por qué no pusiste que es un objeto irreal en el registro?

—Por dos razones. La primera es que ocurre algo llamado &#34;efecto default&#34; en los sistemas informáticos. Al no reconocer la información irreal, ya que no pueden expresar cosas que no existen (de nuevo, la nada no es lo mismo que no existir), ponen la opción predeterminada, véase los cuadros de &#34;//poner aquí el nombre//&#34; o valor cero. Es algo que suele ocurrir muy seguido con nuestros archivos, incluso la información de mi propio departamento. Se pone en default incluso cuando la información puede indicarse, como pueden ser fechas o lugares. El efecto afecta de forma general a todo lo relacionado con el objeto irreal, aunque no sea de forma directa. Incluso que hay casos que la memoria se ha visto afectada por el efecto default porque la mente no logra procesar algo no-existencial. La segunda razón es que no sabemos que es.

—Pero si me acabas de decir que es un objeto irreal.

—Sí, y allí ocurre algo curioso. Podemos definir algo mediante su falta de definición; algo irreal es lo contrario a algo real. Algo que //no existe// es lo contrario a algo que //existe//. Podemos saber que algo es irreal porque no existe en la realidad. Las anomalías &#34;normales&#34; existen en la realidad, ya que se contraponen a lo que es normal. Pero las anomalías irreales no existen en la realidad porque no se contraponen a nada, y de ese modo las identificamos. Pero, ¿saber que algo es irreal porque se opone a lo real no le daría una definición que lo haría real? Con el suficiente esfuerzo, podemos definir lo irreal, contraponerlo con las suficientes cosas como para darle una definición concreta y convertirlo en real, ya que posee definición. Básicamente, nuestra investigación y contención se basa en [[[something-glowing|definir o indefinir cosas para que entren o no en la realidad]]]. Y en el primer caso, deja de estar bajo de nuestra jurisdicción y se transfiere a otro departamento. En el segundo, con la definición mínima de irreal, podemos darle una designación y archivarlo. Con este objeto, llegamos a la conclusión de que no valía la pena investigarlo y gastar recursos y tiempo en intentar definirlo. Entender como llegamos a esa conclusión también es complicado. Por lo que lo dejamos como un objeto anómalo, y el efecto default hace que parezca que alguien no hizo su trabajo, aunque es todo lo contrario.

—Ya veo... ¿Cuál es tu departamento si puedo preguntar?

—Irrealidad, [[[your-imaginary-friend|Departamento de Irrealidad]]], señor. Puede buscarlo, pero siento que va a decepcionarse, ya que no hay nada. Ya sabe, efecto default. Ese maldito efecto complica más las cosas de lo que ya es.

—De acuerdo.

—Bueno, espero haber sido de ayuda, señor. Hasta luego.

Luego de que ese hombre cortase, Eichmann tuvo que tomarse un momento muy largo para comprender lo que había escuchado. Intentó averiguar si realmente existía ese departamento de irrealidad y no solo le había dicho una mentira muy compleja ese investigador. El doctor logró encontrar [[[scp-6208|ese departamento]]] en la base de datos, pero nada. No había información sobre ellos. Solo que era un departamento que hacía &#34;algo&#34;, toda la información referente a ellos estaba marcada en opciones predeterminadas.

Al final, Eichmann solo pudo sentirse mal por sí mismo por no haber podido desquitarse con alguien y liberarse de la frustración. Y lo peor, ese registro seguiría allí y cuando lo vean &#34;incompleto&#34;, le echaran la culpa a él.</textarea></pre>
