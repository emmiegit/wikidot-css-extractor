+ Zasady:

# Zadaniem uczestników będzie napisanie jednej pracy w tematyce &#34;Ćżłöwïęczenßtwø&#34; , jednego z odrzuconych tematów konkursu SCP-PL-300.
 * Zachęcane, ale nie wymagane, jest stworzenie dzieła pasującego do gatunku [https://en.wiktionary.org/wiki/crack_fic crack fic].
# Pracom na &#34;konkurs&#34; należy nadać tag [**crackfic2022**].
# Na potrzeby konkursu, autorzy nie posiadający żadnej pracy mogą ominąć politykę aprobacji wrzucając prace konkursowe -- prace te jednak nie będą liczyć się jako opublikowane prace w przypadku wrzucania innych dzieł, aż do końca konkursu.
# Podczas trwania konkursu prace, których ocena spadnie poniżej 0, nie będą usuwane. Po upływie wydarzenia, zostanę one usunięte z pominięciem licznika.
# Nie łam zasad witryny -- konkurs nie nadaje immunitetu względem akcji dyscyplinarnych. 
# Otrzymywanie krytyki na pracę konkursową jest __zakazane__. 
# Prace konkursowe nie mogą zostać usunięte przez samego autora, bez wyjątków. Musisz żyć ze swoimi błędami. Próby obejścia tego -- jak np. przez usunięcie całej zawartości strony -- spowodują zablokowanie możliwości edycji treści. 
# Organizatorzy zastrzegają sobie prawo by robić cokolwiek co chcą (co nie łamie zasad strony). 
# Jedna praca na jednego użytkownika.
# Wygrany zostanie wybrany dnia 06.04.2022 poprzez sumę oceny pracy i dodatkowych punktów nadawanych przez jurorów (patrz niżej).
# Aby zapewnić obiektywną ocenę pracy, dwójka jurorów konkursowych -- [[*user Arcydziegiel]] i [[*user Ralliston]] -- przeczyta wszystkie prace i nada im odpowiednią dodatkową punktację. Każdy juror osobno nadaje od 0 do 2 punktów w czterech kategoriach:
 * Jakość (im lepsza praca tym mniej punktów).
 * Przekaz filozoficzno-polityczny dzieła.
 * Wykwintność absurdalności dzieła.
 * Poziom nienawiści jaką darzą pracę.
# Wygraną za konkurs jest wieczna hańba. 
# Usunięte prace //mogą// wygrać.
# Zwycięzca zostanie rytualnie poświęcony aby zagwarantować dobrobyt filii na przyszłe lata. 
# Niech nastanie chaos.

-----

+ Najczęściej zadawane pytania:

**P:** Czy można pisać prace kolaboracyjne?
**O:** Tak, jest to całkowicie dozwolone. Liczy się jako jedna praca dla obu współpracujących.

**P:** Czy w ramach konkursu można pisać wyłącznie opowieści?
**O:** W pracach konkursowych można użyć __dowolnego__ formatu -- raportu SCP, opowieści, formatu GoI; wszystko co spełnia wymagania na tag &#34;oryginał&#34;.

**P:** Kto stworzył baner konkursu?
**O:** Baner konkursowy został stworzony przez [[*user Dr-Maxwell1]], za co ani trochę mu nie dziękujemy.</textarea></pre>
