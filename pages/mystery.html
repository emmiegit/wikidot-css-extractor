いや、クレメント。俺は本気だ。そしてその通り、俺はほんの少しだが中国語が分かる。だから誰かが「馬鹿げてる」って言えば気付くぞ。諜報部員はあらゆることを知るために必要というだけで、俺たちは実際にあらゆることを知っているわけじゃない。

ほう、実例を挙げて欲しいって？　そうだな、いいだろう。この研修会が終わるまでちょっと時間があるし、俺も話すのは//好きだ。//さぁ、とってもとっても面白い～お話始め……//おいおい//、ぽかんとした顔しやがって？　あぁ、何たることだファイレクシアのキリスト！　諸君は懐かしの番組を観ないのかい？　まあ、とにかくだな……
[!--ビブズが歌っているのは1960年代にアメリカCBSが制作したドラマ「Gilligan&#39;s Island」（邦題：「ギリガン君SOS」「もうれつギリガン君」）の主題歌「The Ballad of Gilligan&#39;s Isle」。本訳では日本語版歌詞をそのまま引用した。--]

数ヶ月前、お偉いさん方がちょっと有給を取れって言ってきやがった。俺は馴染みのスージーのとこへ行こうと決めた。クレフの奴が俺のサイト用アクセスカードを盗んでたから、俺はスージーの誘いを受けて一晩泊まることにしたんだ。ゲストルームを借りたが、スージーは、そのベッドあまり良くないし、彼氏も外出してるから、もしそれの具合が悪かったなら彼女のベッドで寝ても良い、と俺に言ったんだ。不適切なことは何もなかった、それは言っておく。俺の諜報部員仲間の内じゃ、自分たちはジェームズ・ボンドで、セクシーな美女と毎晩よろしくやってる、とそれとなく主張したがる奴が腐るほど居る。そういうのは大抵デタラメだし、それに何かあったら、スージーの彼氏に//殺されちまう//だろ。
[!--Too many of my IA collegesだが、collegesが掴みきれない。ビブズはエリート教育を受けたというキャラクターではないので、専門性の高い特殊な諜報部員の学校を指すとは思えない。そもそもIAは前文でIntelligence Agentsと頭文字大文字で出ており財団の役職名である。また所有格myのあとに複数形collegesが来るパターンが殆ど考えられない。可能性がありそうなのは「群れ、集団」の用法だが、「同僚たち」を示すcolleaguesのtypoと考えるのが最も筋が通る。--]
[!--her boyfriend would kill meは日本語での自然な言い回しを考え受動態とした。--]

とにかく、俺はゲストルームで財団の仕事なんかをやっていた。お偉いさんは俺の3つ目の仕事用タブレットを取り上げるのを忘れてたんでな。午前2時を回った頃、ちょっとシナモン・トースト・クランチを食いたくなった。仕事を止め、軽くつまもうと階段を下りた。俺は驚いた。電気がついていて、スージーが背筋を真っ直ぐにしてカウチに座り、テレビを観ているんだ。よぉ、と俺が言うと、彼女は「//おはよう//」と言い、俺はお目当ての食い物を手に取った。

彼女がこんなにも早く起きてるのを茶化すと、ただ「//そうね//」とだけ返ってくる。その響きは彼女らしかったが、彼女らしくなかった。それに、スージーは俺の方を見もしない。彼女はディスカバリー・チャンネルで、何かの番組を観ていた。それが何だったかは思い出せないが。俺がこの話をドラマチックな感じにしちまってるのは承知してる、本当はこんな風じゃなかった。変な感じだったが、//そんなには//変じゃなかった。テレビの色合い調整を真ん中から数目盛動かすようなもんだな。つまり、何かが違うと言うことはできるが、それが何なのかハッキリとは説明できない。きっと、彼女はただ目が覚めきってないのだと思った。

それで、俺は食いながら、意識の半分ではテレビを観ているスージーを見ていた。その時どう思ったかと言えば、「スージーはかわいいなぁ」が半分、「これはなんかヤバイぞ」が半分だった。彼女は画面に釘付けで、あの微笑み方で微笑んでた。5年生の時に習う姿勢をしながらだ。どういうのか分かるだろ、今じゃもうせいぜい数分しかやってられないあの姿勢だ。俺は場の空気を少し変えようと、彼女にいくつか聞いてみた。大丈夫か？ 「//大丈夫//」。腰でも痛いのか？ 「//いえ、普通よ//」 腹減ってないか？ 「//いえ、大丈夫//」。

俺はこの時、その存在感を増している財団職員の直感に、俺の頭の後ろっ側で囁いているそれに従って行動したいという気持ちを、必死で抑えていた。君たちはこの直感を十分理解できるぐらい、ここに居るだろう。それが君らを生き延びさせ、日頃の訓練の成果を最前線で発揮させ、そして君たちの周囲の人間が、関わってはならない面倒に関わるのを防いでいる訳だな。
[!--bring training to the forefrontの用例を当たってみたが、「訓練の概念、方法を（その界隈の）中心・最前線に持っていく」、「訓練の質を（その界隈の）中心・最前線のレベルに高める」、「訓練の成果を（その界隈の）中心・最前線のレベルで発揮する」等の使われ方があるように見えた。bring one&#39;s training～の使われ方は3つ目の用法でよく見られ、文脈も照らし合わせこの解釈を取った。--]

シナモン・クランチを1箱食い終えたところで、おやすみを言った。俺が上の階に戻ろうとするとスージーは、リモコンを取ってくれ、と頼んできた。それは彼女の直ぐ側にあったので、そう伝えた。「//そうね。それ、取ってくれないかしら？//」彼女を見ると、変わらずテレビを観ている。俺は取ってやることにした。この宇宙の基本原理：スージーが求め、この俺、ビブズが応じる。もし彼女がO5の1人になるようなことがあったら、俺は随分と従順になるのにな。いや、言ってみただけだ。

俺はリモコンの方へ2、3歩近付いたが、スージーを見ずにはいられなかった。今度は、彼女がかわいかったからではない。いや、かわいかったさ。だが、あの財団の直感は囁いているどころではなかった。//叫んでいた//、物憂げなテレビのナレーションを掻き消すように。//出ろ。走れ。クラスAスプレーを使え、下の左ポケットにあるだろ。**逃げろ。**//

もはや、優秀な諜報部員にはなれなかった。財団の直感を無視できない。その場から離れつつも、視線はスージーに向けていた。彼女は変わらず笑みを浮かべ、変わらず背筋を真っ直ぐにし、変わらずスクリーンを見ている。どう見たって普通だ、普通でないという点を除けば。俺は階段に突き当たると、体の向きを180度変え、それを上り始める。規則正しく、一度に1段ずつ。そして上りきると俺の、俺の部屋のドアを見た。廊下の向こう側の端だ。何かが俺に、そのドアまでは辿り着けない、と告げたので、左手にあるスージーの部屋のドアを開き、90度向き直って、中へと入った。

視界の端に、階段下の様子がチラリと見えた。下の階の電気は全て消え、スージーが階段の登り口に立っていた。彼女は笑ってなく、彼女は……//何でもなかった//。あやふやなままでも構わないなら、そういうことにしといてくれ。それが、俺がドアを閉める前に目にした全てだ。間違いなく喜ぶべきだな、見たのがこれだけだってのは。

俺はしばらく手探りしながら這っていたが、スージーのベッドを見つけた。すると呻き声が聞こえ、それに反応する間もなく、スージーの腕が俺の体に回されてだらんと垂れ下がるのを感じた。俺は一睡もしなかった。その朝彼女に、ゲストルームのベッドだと腰が痛かったことを伝え、起こさなかったのを謝った。スージーはスージーだった。気にする気配もなかった。俺が彼女のパンツの下に手を出すつもりなんてないのを、スージーは分かってたからな。言ったろ、スージーの彼氏に//殺されちまう//って。

スージーには、何が起こったか話さなかったし、テレビをつけてNBCが映った時に戸惑った理由も、絶対に話さなかった。彼女の家のケーブルテレビにディスカバリー・チャンネルが入ってないと聞いた時、ひどく動揺した理由もだ。俺はシナモン・トースト・クランチをどっさり買って、彼女への埋め合わせにした。俺たち、買い置き分を全部食っちまってたからさ。</textarea></pre>
