**Titre original :** SCP-QUAUA-IT-J – Canto di diecimila papere anomale
**Auteur :** [[user Aryobarzane]]
**Date de publication :** 2 octobre 2019
**Traducteur :** [[user Aryobarzane]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-COINCOIN-IT-J

**Classe :** ENTRE DANS TA TÊTE ET N’EN SORT PLUS 

**Procédures de Confinement Spéciales :** L’instance de SCP-COINCOIN-IT-J n’ayant pas été neutralisée par la [[[squadre-speciali-mobili#SIR-I|SIR I]]] //&#34;Aureæ Notitiæ&#34;// est confinée au Département des Anomalies Musicales du [[[siti-italiani-j|Site Mania]]]. Les sujets pour lesquels le traitement standard est inefficace doivent être emmenés au Site Minerva. Les demandes de tests sont à faire auprès du docteur S. Vulpes, responsable du confinement de l’entité. 

Le personnel de Classe D infecté per SCP-COINCOIN-IT-J doit être soumis à la thérapie standard, qui consiste en l’écoute d’une liste de lecture étudiée en ce but par le docteur Vulpes. Si la thérapie se révèle inefficace, ils devront être éliminés. Il est fortement conseillé aux chercheurs présentant une faible résistance mémétique de se constituer une liste de lecture avec des chansons suffisamment efficaces pour contrecarrer les effets de SCP-COINCOIN-IT-J. (//Non, docteur Livi, la chanson de la noix de coco n’est pas un remède// - S5-5 //Mais bien sûr que si, putain !// - Dr Livi) La SIR I doit neutraliser toutes les instances de SCP-COINCOIN-IT-J présentes sur internet. 

__Mise à jour du 29/10/201█ :__
* L’accès au Site Mania est désormais interdit au docteur Niceto Livi et au lieutenant Lorenzo Nuvolari de la [[[squadre-speciali-mobili#SSM-VI|FIM-VI]]] (&#34;//Mater Morbi//&#34;). Il a également été interdit à leurs familles respectives de parler des canards et de leurs cris, pour quelle raison que ce soit. 
* Suite à son exposition à SCP-COINCOIN-IT-J, des chansons de [DONNÉES SUPPRIMÉES] se font souvent entendre dans le bureau du docteur Arianna Contadi, directrice du [[[siti-italiani#Sito-Nettuno|site Nettuno]]]. Ceci est considéré comme parfaitement normal et --même si elle chante extrêmement mal-- le personnel du site et la [[[squadre-speciali-mobili#toc1|FIM-II]]] //Legio Atlantidis// ne doivent pas intervenir (//&#34;Sérieusement ? Oh non, s’il vous plaît…”// - Cpt. Aramini). 


**Description :**  SCP-COINCOIN-IT-J est un agent mémétique sonore de classe XIV présent dans la chanson [SUPPRIMÉ SUR ORDRE DE LA SURINTENDANCE S5]. L’infection survient suite à l’écoute de la chanson et provoque chez les sujets touchés l’irrépressible envie de chanter et de répandre SCP-COINCOIN-IT-J, d’abord de façon distraite et peu intrusive, puis en leur faisant ignorer leurs tâches et besoins corporels. S’ils ne sont pas traités, les sujets meurent après quelques semaines, de faim, d’infections ou par suicide. 

Il est à noter que les sujets infectés diffusent SCP-COINCOIN-IT-J via les réseaux sociaux ou en le chantant à la maison, au travail, ou dans n’importe quel lieu dans lequel ils se trouvent. De plus, même si les sujets ont été soignés, SCP-COINCOIN-IT-J peut leur revenir en tête à n’importe quel moment. Afin d’éviter cela, il est conseillé de soumettre le personnel de Classe D à d’autres chansons pour empêches les récidives, et aux chercheurs d’avoir un lecteur MP3 ou un téléphone portable pour écouter leurs propres listes de lecture. 

&gt; **Note du docteur Vulpes :** //Tirpitz// de [DONNÉES SUPPRIMÉES] s’est révélée très efficace pour soigner le docteur Contadi, mais ne marche pas forcément pour d’autres membres du personnel. Vous voyez : l’agent Carracci a été soigné par //Autriche//, de [DONNÉES SUPPRIMÉES]. Donc pour l’amour du ciel, S5-5, si le remix techno de //La danse du hamster// maintient le lieutenant Nuvolari dans un état stable, laissez-le écouter le remix techno de la danse du hamster. Oui, c’est pareil pour la //Chanson de la noix de coco// et le docteur Livi. Oui, je sais, cette chanson est insupportable, mais on n’a rien d’autre pour le moment. 

&gt; **Note de S5-5 :** Mais je les laisserais faire, si seulement ces deux agités du bocal mettaient leurs putain d’écouteurs !  

**Découverte :** SCP-COINCOIN-IT-J a été découvert en 201█ après que ███ personnes se soient mises à le chanter soudainement et quand, en quelques jours, ██ soient mortes de faim ou de soif, alors que d’autres se sont suicidées. 
La Fondation a confiné SCP-COINCOIN-IT-J après avoir hospitalisé le lieutenant Nuvolari, chef de l’équipe ß de la FIM VI, retrouvé inconscient après un raid sur une base ennemie. Selon l’agent Manuel Carracci, le lieutenant Nuvolari n’arrêtait pas de chanter &#34;une chanson de merde&#34;. SCP-COINCOIN-IT-J a été retrouvé dans le MP3 du lieutenant. Les autres membres de l’équipe, à savoir le docteur Alessia Palermo, l’agent Carracci et le pilote de l’hélicoptère de la FIM-VI, l’agent Valentina Brunelleschi, n’ont pas été infectés par SCP-COINCOIN-IT-J, parce que d’après eux, ils étaient concentrés sur d’autres chansons //&#34;Au moins, Manuel avait &#34;Autriche&#34; dans la tête ! Moi j’avais la [DONNÉES SUPPRI-MÉES] de chanson sur la danse du hamster&#34;// - Agt Brunelleschi). 
Il a été découvert que le lieutenant Nuvolari a infecté au moins deux personnes : le docteur Livi et le docteur Contadi (voir les addendas ci-dessous). 


[[collapsible show=&#34;► Discussion entre le docteur Livi et le lieutenant Nuvolari&#34; hide=&#34;▼ Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; **Date :** 13/10/201█
&gt; **Avant-propos :** Le lieutenant Nuvolari entre en chantant dans le bureau du docteur Niceto Livi, coordinateur du CCB[[footnote]]Complexe de Confinement Biologique[[/footnote]] du [[[siti-italiani#toc3|Site Asclepio]]]. Il est à noter que Livi et Nuvolari sont amis depuis la maternelle. 
&gt; 
&gt; -----
&gt; 
&gt; **Lt Nuvolari :** Salut Nini !
&gt; 
&gt; **Dr Livi :** Salut Lorenzo, comment ça va ? 
&gt; 
&gt; **Lt Nuvolari :** Ça va super, merci ! T’as quelque chose à boire ? 
&gt; 
&gt; **Dr Livi :** Bien sûr ! 
&gt; 
&gt; //(Ils s’asseyent autour du bureau et prennent un café. Le lieutenant Nuvolari se met soudain à chanter SCP-COINCOIN-IT-J//) 
&gt; 
&gt; **Dr Livi :** Tu chantes quoi comme connerie, là ? 
&gt; 
&gt; **Lt Nuvolari :** Tu la connais pas ? C’est [SUPPRIMÉ SUR ORDRE DE LA SURINTENDANCE S5] et c’est une chanson géniale. 
&gt; 
&gt; //(Le lieutenant Nuvolari fait écouter SCP-COINCOIN-IT-J au docteur Livi)// 
&gt; 
&gt; **Dr Livi :** C’est quoi cette merde ? Tu l’as entendue où ? 
&gt; 
&gt; **Lt Nuvolari :** Dans une fête, tu sais, un karaoké. Et je ne peux plus me la sortir de la tête. //Allez mettez-en un coup, on s’amuse comme des petits fous…//  
&gt; 
&gt; **Dr Livi :** Effectivement, tu l’as bien dans le crâne hahahahahaha ! 
&gt; 
&gt; **Lt Nuvolari:** //Maintenant pliez les genoux, redressez-vous//  
&gt; 
&gt; **Dr Livi :** Lorenzo, n’abuse pas, quand même… 
&gt; 
&gt; **Lt Nuvolari :** //Tournez c’est la fête… Bras dessus dessous…//     
&gt; 
&gt; //(Le docteur Livi se bouche les oreilles)//
&gt; 
&gt; **Dr Livi :** S’il te plaît arrête… 
&gt; 
&gt; //(Le docteur Livi soupire)//
&gt; 
&gt; **Dr Livi :** //Comme des girouettes, c’est super chouette, c’est extra fou//.   
&gt; 
&gt; **Lt Nuvolari :** Alors, tu vois, Nini, qu’elle est géniale, cette chanson ! 
&gt; 
&gt; **Dr Livi :** Faisons la écouter à Arianna ! 
&gt; 
&gt; **Lt Nuvolari :** Excellente idée ! 
&gt; 
&gt; ------
&gt; 
&gt; //(A partir de ce moment, le docteur Livi a été considéré comme infecté. Dans les heures qui ont suivi, le docteur Vulpes lui a trouvé un remède efficace. Le docteur Livi a repris le travail le lendemain avec un lecteur MP3 sur lui)//. 
[[/collapsible]]
[[collapsible show=&#34;► Interrogatoire du lieutenant Nuvolari&#34; hide=&#34;▼ Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; **Interviewer :** Dr Vulpes
&gt; **Interviewé :** Lorenzo Nuvolari, chef de l’équipe ß de la FIM-VI //Mater Morbi//
&gt; **Date :** 15/10/201█
&gt; **Avant-propos :** Lors d’une opération de confinement qui s’est déroulée le 14/10/201█, le lieutenant Nuvolari s’est évanoui à cause de SCP-COINCOIN-IT-J. Suite à son réveil et après s’être assuré de sa santé, le docteur Vulpes a décidé de l’interroger. 
&gt; 
&gt; ------
&gt; 
&gt; **Dr Vulpes :** Bonjour, lieutenant Nuvolari, comment ça va ? 
&gt; 
&gt; **Lt Nuvolari :** Je suis fatigué. Mais on peut y aller. 
&gt; 
&gt; **Dr Vulpes :** Bien. Je voudrais savoir quelque chose : vous avez été infecté par un agent mémétique qui prend la forme d’une chanson. Vous le savez ? 
&gt; 
&gt; **Lt Nuvolari :** Oui, je sais.  
&gt; 
&gt; **Dr Vulpes :** Vous pouvez m’expliquer comment vous avez été infecté ? 
&gt; 
&gt; **Lt Nuvolari :** Je ne me souviens pas très bien. J’étais à une fête avec mon petit ami et nous avons entendu une chanson débile à propos de canards. Et depuis ce moment, je ne peux plus me la sortir de la tête. Je la chante tout le temps, je n’en dors plus, mon petit ami est à bout. 
&gt; 
&gt; **Dr Vulpes :** C’est pour ça que vous vous êtes évanoui ? 
&gt; 
&gt; **Lt Nuvolari :** Oui. Si mon petit ami ne me fait pas à manger, je ne mange pas. Cette chanson me fait tout oublier. J’ai fait échouer une mission à cause de ça. 
&gt; 
&gt; **Dr Vulpes :** Comment ça ? 
&gt; 
&gt; **Lt Nuvolari:** Parce que je la chantais. J’étais avec l’agent Carracci et je le gonflais. Je ne faisais même pas attention à ce que je faisais, je l’ai tout laissé faire tout seul. Il s’est presque fait tuer par l’entité qu’on devait confiner. Et puis… //(soupire)// Et puis je ne me rappelle pas. Je me suis réveillé dans l’hélico avec Manuel, Alessia et Valentina. Alessia s’occupait de moi. 
&gt; 
&gt; **Dr Vulpes :** Et vous aviez encore la chanson dans la tête à votre réveil ?
&gt; 
&gt; **Lt Nuvolari :** Je ne me souviens pas. Mais Valentina et Manuel chantaient. Ils disaient qu’ils ne pouvaient plus supporter ma chanson et qu’ils devaient s’en trouver d’autres. Manuel chantait en allemand et Alessia en anglais, une chanson à la con à propos d’un hamster qui chante. Je ne sais pas comment, mais ça m’a fait oublier la mienne, de chanson. Et je peux sortir la sienne très facilement de ma tête. 
&gt; 
&gt; //(Bref moment de silence)//
&gt; 
&gt; **Lt Nuvolari :** La chanson en allemand aurait peut-être pu me soigner, mais je ne comprends pas l’allemand et je ne suis même pas sûr que Manuel comprenait ce qu’il chantait. C’est la nouvelle de [DONNÉES SUPPRIMÉES], vous savez. Il gueulait &#34;AUTRICHE&#34; et des trucs bizarres. Il criait trop fort, ça m’a fait très mal à la tête.  
&gt; 
&gt; **Dr Vulpes :** Et donc lorsque vous avez [SUPPRIMÉ SUR ORDRE DE LA SURINTENDANCE S5], la chanson du hamster qui danse vous la fait oublier ? 
&gt; 
&gt; **Lt Nuvolari :** Je ne la chante pas, mais je l’écoute //(montre le lecteur MP3 sur la table à côté de son lit)// Le médecin dit que c’est un remède efficace //(soupire)// Merci, Valentina… 
&gt; 
&gt; **Dr Vulpes :** Et la chanson n’est pas entrée dans la tête de votre petit ami ? 
&gt; 
&gt; **Lt Nuvolari :** Non. Je ne comprends pas pourquoi. Mais Salvatore n’a jamais de chanson débile très longtemps dans la tête. Il a de la chance. 
&gt; 
&gt; **Dr Vulpes :** Et vous avez fait écouter cette chanson à d’autres personnes ? 
&gt; 
&gt; **Lt Nuvolari :** Malheureusement oui, à Niceto et Arianna. 
&gt; 
&gt; **Dr Vulpes :** //Arianna//... Le docteur Contadi ? 
&gt; 
&gt; **Lt Nuvolari :** Oui, on se connaît depuis la fac. Niceto et moi la lui avons fait écouter il y a deux jours, donc je ne sais pas du tout comment elle va actuellement. J’espère qu’elle a trouvé un remède… 
[[/collapsible]]
[[collapsible show=&#34;► Discussion entre le docteur Livi et le docteur Laura Zaffiro&#34; hide=&#34;▼ Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; //(Le docteur Zaffiro, directrice du Site Asclepio, entre dans le bureau du docteur Livi)//
&gt; 
&gt; **Dr Zaffiro :** Dis-moi, Niceto, t’as reçu les échantillons de l’anomalie que nous a envoyés le site Cerere ? 
&gt; 
&gt; **Dr Livi :** Quelle anomalie ? 
&gt; 
&gt; **Dr Zaffiro :** Ben, le canard qui… 
&gt; 
&gt; **Dr Livi :** Laura, ne me parle pas de canards… //C’est la danse des canards qui en sortant de la mare//… 
&gt; 
&gt; **Dr Zaffiro :** //Se secouent le bas des reins et font coincoin// NICETO, POURQUOI T’AS FAIT ÇA ? 
&gt; 
&gt; //Le docteur Livi tombe par terre et commence à hurler de rire// 
&gt; 
&gt; **Dr Zaffiro :** Mais c’est pas drôle ! 
&gt; 
&gt; **Dr Livi :** Mais si, c’est drôle ! Oh putain, je vais me pisser dessus si je continue à rigoler ! 
&gt; 
&gt; **Dr Zaffiro :** Mais aide moi, connard ! 
&gt; 
&gt; //Le docteur Livi ne parvient pas à s’arrêter de rire. Exaspérée, le docteur Zaffiro lui met un coup de pied.// 
&gt; 
&gt; **Dr Zaffiro :** NICETO, ARRÊTE !
&gt; 
&gt; **Dr Livi :** J’y arrive pas, c’est trop marrant, ahahahahahah ! 
&gt; 
&gt; //Le docteur Zaffiro prend le docteur Livi par le col de sa blouse)// 
&gt; 
&gt; **Dr Zaffiro :** Ah donc c’est comme ça ? Très bien, alors c’est moi qui vais te contaminer ! 
&gt; 
&gt; **Dr Livi :** //(Se levant et riant d’un air mauvais)// TU N’Y ARRIVERAS JAMAIS ! 
&gt; 
&gt; **Dr Zaffiro :** //C’EST LA DANSE DES CANARDS QUI EN SORTANT DE LA MARE, SE SECOUENT LE BAS DES REINS ET FONT COINCOIN !// 
&gt; 
&gt; **Dr Livi :** ÇA MARCHERA PAS ! ET TU SAIS POURQUOI ÇA MARCHERA PAS ? PARCE QUE J’AI LA SOLUTION ! JE SUIS INVINCIBLE, HAHAHAHAHA ! //LA NOIX DE COCO EST UNE NOIX GÉANTE, SI TU EN MANGES TROP TU DEVIENDRAS ÉNORME !// 
&gt; 
&gt; //Le docteur Zaffiro attrape le docteur Livi et lui assène un coup de poing, lui brisant les lunettes. Saignant du nez, le docteur Livi se jette sur le docteur Zaffiro, hurlant des injures en napolitain.// 
&gt; 
&gt; **Dr Livi :** JE VAIS TE BUTER, SALOPE ! 
&gt; &lt;**Fin de l’enregistrement**&gt;
&gt; //Les docteurs Zaffiro et Livi ont été retrouvés se battant dans le bureau de ce dernier. Le docteur Zaffiro hurlait SCP-COINCOIN-IT-J dans les oreilles du docteur Livi en larmes. Le docteur Vulpes a découvert que la chanson “Le chasseur de la nuit”, de [DONNÉES SUPPRIMÉES], a pu soigner le docteur Zaffiro// 

&gt; **Note du capitaine Dellucci, [[[squadre-speciali-mobili#toc13|SIR-III]]] :** Je croyais que le CFO avait envoyé des assassins à l’Asclepio. Non mais sérieusement, vous m’avez demandé de bouger toute mon équipe pour deux docteurs qui se tapent sur la gueule ? Vous pensez que c’est mon job, ça ? 

&gt; **Message du docteur Lombardi, directrice de l&#39;hôpital, au capitaine Dellucci :** Maia, tu peux me dire ce que c’est que ce bordel et pourquoi je dois faire venir un chercheur du site Mania à l’hôpital ? et surtout //pourquoi Laura a cassé la gueule de Livi ?// 

&gt; **Message du capitaine Dellucci au docteur Lombardi :** Mais si, Emilia, tu sais, c’est à cause de la //danse des canards//… 

&gt; **Message du docteur Lombardi au capitaine Dellucci :** Et merde… 
[[/collapsible]]


[[collapsible show=&#34;► Discussion entre S5-5 et le docteur Arianna Contadi&#34; hide=&#34;▼ Fermer&#34; hideLocation=&#34;both&#34;]]
&gt; **Avant-propos :** Afin de démontrer la dangerosité de SCP-COINCOIN-IT-J, S5-1 a réuni toute la surintendance S5. Le sujet précédent concernait un canard anormal capturé par la [[[squadre-speciali-mobili#toc0|FIM-I]]] //Sagitta Iovis// et le commandant de la susdite FIM, Valeria Cattaneo, est encore présente.  
&gt; 
&gt; ------
&gt; 
&gt; **S5-5 :** Docteur Arianna Contadi ? 
&gt; 
&gt; **Dr Contadi :** Elle-même.  
&gt; 
&gt; **S5-5 :** Vous êtes l’amie du docteur Livi et du lieutenant Nuvolari, c’est bien ça ? 
&gt; 
&gt; **Dr Contadi :** Affirmatif. Ils se connaissent depuis la maternelle, mais moi je les ai connus à la fac. 
&gt; 
&gt; **S5-5 :** A Naples ? 
&gt; 
&gt; **Dr Contadi :** Affirmatif.
&gt; 
&gt; **S-55 :** Vous n’êtes jamais allée en boîte de nuit ou en karaoké, docteur Contadi ? 
&gt; 
&gt; **Dr Contadi :** Négatif. 
&gt; 
&gt; **S5-5 :** Pas même récemment ? //(à voix basse)// C’est quoi ces questions à la con ? 
&gt; 
&gt; **Dr Contadi :** Négatif, absolument jamais, je suis toujours recalée. Je dois pas être assez bien roulée, j’en sais rien.  
&gt; 
&gt; **S5-5 :** Je comprends. Et le docteur Livi et le lieutenant Nuvolari y sont déjà allés ? 
&gt; 
&gt; **Dr Contadi :** Niceto oui, plusieurs fois, c’est là qu’il trouve ses copines. Lorenzo y est certainement allé lui aussi, il adore faire la fête. Mais pourquoi vous me demandez ça ? 
&gt; 
&gt; **S5-5 :** Le docteur Livi et le lieutenant Nuvolari ont été infectés par un agent mémétique, entendu par le lieutenant à une fête. 
&gt; 
&gt; **Dr Contadi :** Hein ?
&gt; 
&gt; **S5-5 :** Ils sont rentrés de Naples en la chantant. Selon le docteur Zaffiro, être heureux et gentil n’est pas le comportement normal du docteur Livi. 
&gt; 
&gt; **Dr Contadi :** Oui, je sais, Niceto est un vrai connard quand il est au travail. Mais c’est pas du tout son comportement normal quand il est hors du trav- 
&gt; 
&gt; (//moment de silence)//
&gt; 
&gt; **Dr Contadi :** OH MON DIEU, QU’EST-CE QU’IL CHANTAIT ? 
&gt; 
&gt; **S5-5:** Une chanson à propos de //(s’éclaircit la gorge, apparemment dégoûté)// “coincoin”. Une chanson sur des canards. 
&gt; 
&gt; **Dr Contadi :** OH NON ! JE NE VEUX PLUS EN ENTENDRE PARLER ! PAS LES CANARDS, JE VOUS EN SUPPLIE, PAS LES CANARDS ! 
&gt; 
&gt; **Cdt. Cattaneo :** Quel canard ? Le canard anormal qu’on a capturé ? 
&gt; 
&gt; **Dr Contadi :** Valeria, je t’en supplie, non ! Ne me parle pas de canards, pas une nouvelle fois. 
&gt; 
&gt; //(Le docteur Contadi commence à chanter la chanson qui lui sert à contrer les effets de SCP-COINCOIN-IT-J. S5-3 soupire, mal à l’aise)// 
&gt; 
&gt; **S5-7 :** C’est une bonne chose que les chercheurs testent les effets des anomalies sur eux-mêmes et non sur le personnel de Classe D. Comme ça ils savent ce que ça fait. 
&gt; 
&gt; **S5-3 :** Je ne pensais pas que le capitaine Contadi chantait si mal… 
&gt; 
&gt; **Dr Contadi :** //Orgueil d’une nation, un monstre fait d’acier…// 
&gt; 
&gt; **S5-5 :** Docteur Contadi…
&gt; 
&gt; **Dr Contadi :** //Tirpitz en action… Roi des océans il fut fait pour régner sur les vagues de l’Atlantique…// 
&gt; 
&gt; **S5-5 :** Docteur Contadi !
&gt; 
&gt; //Le commandant Cattaneo rit encore plus fort.//
&gt; 
&gt; **Dr Contadi :** //CUIRASSÉ FLAMBOYANT ! CONÇU POUR DIRIGER LA KRIEGSMARINE !// 
&gt; 
&gt; **S5-9 :** //(se bouchant les oreilles)// Cette voix est une anomalie en soi… Vous voyez, c’est pour ça que je ne viens jamais aux réunions ! 
&gt; 
&gt; **Dr Contadi :** //TERREUR DE L’ATLANTIQUE ! LE TIRPITZ ET LA KRIEGSMARINE !// 
&gt; 
&gt; **S5-5 :** ARIANNA !
&gt; 
&gt; //(Le commandant Cattaneo tape du poing sur la table en riant)// 
&gt; 
&gt; **Cdt. Cattaneo :** //(à S5-5)// Dis donc, c’était pas toi qui chantait une chanson à la con sur des canards il y a quelques années au [[[siti-italiani#toc2|site Vittoria]]] ? 
&gt; 
&gt; **S5-7 :** Oh, vraiment ? //(regarde S5-5 dans les yeux)// Eh, écoute ça : C’est la danse des canards qui en sortant de la mare… 
&gt; 
&gt; **S5-1 :** Oh putain…
&gt; 
&gt; **S5-5 :** //(se levant)// VALERIA, ÇA DEVAIT RESTER UN SECRET ! 
&gt; 
&gt; //S5-5 fond en larmes et S5-7 éclate d’un rire hystérique. Surprise, le docteur Contadi s’arrête de chanter alors que le commandant Cattaneo tombe au sol en riant.// 
&gt; 
&gt; **S5-5 :** (s’adresse à S5-7 en pleurant) Espèce de bon à rien, tu viens de tous nous exposer à un meme qui //se secoue le bas des reins et// NON ! Je te jure que je vais t’étrangler ! 
&gt; 
&gt; **S5-7 :** Oh, allez, détends toi : //tourne, c’est la fête, bas dessus-dessous… Comme des girouettes, c’est super chouette c’est extra//- argh ! 
&gt; 
&gt; //S5-5 se jette sur S5-7 en l’insultant, essayant de l’étrangler. S5-6 l’arrête à temps et l’emmène hors de la pièce pour le calmer. Dans le même temps, une équipe de médecins entre pour réanimer le commandant Cattaneo. S5-9 profite de la confusion et s’enfuit.// 
&gt; 
&gt; **S5-7 :** //(toussant)// Ça en valait la peine. 
&gt; 
&gt; **S5-1 :** //(se couvre le visage avec sa main)// Je veux rentrer chez moi…
