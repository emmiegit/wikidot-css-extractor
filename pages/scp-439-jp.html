    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-439-JP:** 홈런 양산법
**원작:** http://scp-jp.wikidot.com/scp-439-jp
**저자:** [[*user watter12]]
**역자:** [[*user oratio]]
[[include info:end]]

**일련번호:** SCP-439-JP

**등급:** --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** SCP-439-JP-a를 기록한 파일은 제81██기지의 문서 보존고에 보관한다. SCP-439-JP가 발생하는 것을 막기 위해 전세계 야구 단체에게 SCP-439-JP-a-3과 SCP-439-JP-a-7에 해당하는 행위를 규정상 금지시키고 만약 타자가 해당 동작을 취했을 경우 경기를 일시 중단하도록 통보해야 한다. ██ 선수의 타석이 녹화된 일반용 영상 매체를 발견하면 즉시 편집, 파기해야 한다. 현재 SCP-439-JP에 관한 실험은 금지되어 있다.

**설명:** --SCP-439-JP는 현재 야구에서만 확인되는, 타자가 일정한 행동(이하 SCP-439-JP-a)를 시행한 뒤 공을 치면 발생하는 현상이다.-- 극히 드물지만 야구 외에서도 SCP-439-JP-a를 재현할 수 있는 가능성이 밝혀졌다. 이 경우 위중한 피해가 발생할 가능성이 있다.

SCP-439-JP-a는 총 10단계로 나타나는 동작이다.(이 동작들을 단계별로 SCP-439-JP-a-1~SCP-439-JP-a-10로 지정한다. 자세한 것은 별지를 참고.) 다른 동작을 거치지 않고 SCP-439-JP-a를 연속해서 취한 뒤 공을 칠 때 SCP-439-JP가 발생한다. SCP-439-JP-a 과정 중에는 일반적으로 비신사적으로 간주되는 동작이 포함되어 있고 SCP-439-JP-a로 지정되는 동작 또한 많기 때문에 야구 역사의 길이와 비교했을 때 SCP-439-JP는 매우 적게 발생했다. 원리상 크리켓 등 막대기와 공을 사용하는 모든 스포츠에서 SCP-439-JP-a이 성립, SCP-439-JP이 발생할 수는 있지만 SCP-439-JP-a의 과정이 많고 머리의 각도가 자세하게 지정되는 등 복잡하기 때문에 야구 외에서 성립하기는 어렵다. SCP-439-JP-a가 도중에 중단되거나 헛스윙했을 경우 SCP-439-JP-a-1부터 다시 시작하지 않으면 SCP-439-JP는 발생하지 않는다.

SCP-439-JP가 발생하면 타자의 배트에 맞은 공은 반드시 공의 무게에 비례해 일정한 거리만큼만 날아간다. 이 때 타구의 비거리는 대체로 (공의 무게[kg] * 1000[m])이며 타자의 근력이나 폼, 투구 속도, 배트와 공의 재질 등은 이에 영향을 주지 않는다. 단, SCP-439-JP-a-10이 「강하게 배트를 휘두르기」이기 때문에 번트나 배트에 공을 맞추는 데 집중해 약하게 스윙할 경우에는 발생하지 않아 조사를 목적으로 하지 않는 &#39;관람&#39; 정도로는 &#39;배트를 강하게 휘두른 결과 홈런을 쳤다&#39;라는 아주 자연스러운 형태로밖에 보이지 않는다. 하지만 초고속 카메라를 통해 촬영한 결과 배트에 공이 맞는 과정에서 물리적으로 부자연스러운 형태가 나타난다는 것을 확인할 수 있었다.

SCP-439-JP는 19██년 7월 21일, ████ - ██████ 전의 고 ██ 선수의 4번째 타석에서 기록상 처음으로 확인되었다. ██ 선수는 명 플레이어로 알려졌으며 득점권인 주자가 있을 때 홈런을 잘 치는 일명 &#34;기회에 강한 선수&#34;로 평가받고 있었다. 이 타석 이후 그가 득점 기회에서 홈런을 쳤을 때 항상 SCP-439-JP-a를 시행했다는 것을 확인할 수 있었다. ██ 선수가 모든 타석에서 SCP-439-JP-a를 시행하지는 않았으므로 SCP-439-JP-a가 그가 기회가 있을 때 취하는 우연한 버릇인 건지 기회가 올 때 외에는 SCP-439-JP-a를 의도적으로 시행하지 않아 SCP-439-JP의 존재를 숨겼는지는 불명이다. 19██년에 있었던 81██기지의 레크리에이션 야구 때 ███ 요원이 공을 친 모든 타석에서 홈런이 발생한 것이 참여했던 연구원들의 흥미를 끌었다. ███ 요원은 이전에 야구를 한 적이 없었지만 그는 다른 사람의 행동을 정확히 모방하는 능력이 뛰어났고 전 날 참고로 보던 DVD에 나온 ██ 선수의 동작을 모방했다는 것이 밝혀졌다. 그 뒤 ██ 박사의 조사를 통해 SCP-439-JP의 존재와 그 발생 조건인 SCP-439-JP-a가 확인되었다.

[[collapsible show=&#34;+ 실험 기록 439-06~09&#34; hide=&#34;- 텍스트 접기&#34;]]
__**실험 기록 439-06 - 실험 날짜 19██/4/25**__
&gt; **대상:** D-45345、D-45370
&gt;
&gt; **실험 방법:** 야외 실험장에서 D-45345에게 SCP-439-JP-a를 시킨 뒤 D-45370이 던진 경구를 맞히도록 지시
&gt;
&gt; **결과:** 한 번의 예외를 제외하면 타구 결과 140~151m를 기록했다. 타구 궤도는 플라이성부터 라이너성까지 다양했다. 예외로 D-45370에게 맞은 공은 그대로 낙구했으며 D-45370은 전치 2주의 타박상을 입었다.
&gt;
&gt; **분석:** 지금까지의 실험 결과를 통해 예상한 대로 나왔다. 타구가 장애물 때문에 방해를 받았다면 예외가 되는 것 같다. 비거리의 오차는 공의 무게 차이 뿐만 아니라 바람의 영향 등을 받고 있기 때문이라고 추정된다.

__**실험 기록 439-07 - 실험 날짜 19██/4/27**__
&gt; **대상:** D-45345
&gt;
&gt; **실험 방법:** 야외 실험장에서 D-45345에게 SCP-439-JP-a를 시킨 뒤 티배팅을 하라고 지시
&gt;
&gt; **결과:** 이전 실험과 동일한 결과가 나왔다.
&gt;
&gt; **분석:** 아무래도 던진 공이 아니라도 문제는 없는 것 같다. 앞으로 특수한 경우가 아닌 이상 같은 방식으로 실험을 진행한다.

__**실험 기록 439-08 - 실험 날짜 19██/4/29**__
&gt; **대상:** D-45345
&gt;
&gt; **실험 방법:** D-45345에게 럭비 공을 치라고 지시.
&gt;
&gt; **결과:** 공은 약 400m를 날아갔다. 나무 배트는 둘로 부러졌고 D-45345는 팔 저림을 호소했다.
&gt;
&gt; **분석:** 야구공이 아니더라도 SCP-439-JP가 발생한다는 것을 확인할 수 있었다. 피실험자의 부담은 경감되는 것이 아닌 건가? 다음 실험으로 확인하고 싶다.

__**실험 기록 439-09 - 실험 날짜 19██/5/5**__
&gt; **대상:**D-45345
&gt;
&gt; **실험 방법:** D-45345에게 합금을 넣은 무게가 약 5.0kg인 야구공을 치라고 지시. 또한 콘크리트 블록을 완충재로 설치했다.
&gt;
&gt; **결과:** 콘크리트 블록은 파괴되었고 공은 정지했다. 나무 배트는 분쇄되었으며 D-45345의 팔은 충격을 견디지 못 하고 [[편집됨]].
&gt;
&gt; **분석:** 위의 가설이 옳다는 것을 확인했다. 예상되는 피해와 인원 상실을 감안하면 SCP-439-JP의 한계 중량을 조사하는 것은 불필요할 것이다.
[[/collapsible]]

실험 439-10에서 사건이 발생했다. 이하는 해당 사건 기록이다.
__**사건 기록 39-01 - 발생 날짜 19██/5/7**__
&gt; **사건 내용:** D-45370에게 배치된 야구공 2개를 동시에 치라고 지시했을 때 D-45370은 헛스윙하면서 배트를 놓쳐 버렸다. 날아간 배트가 실험 보조로 참여한 다른 D계급 인원의 머리를 강타한 결과 D계급 인원의 머리가 [[편집됨]]. 본 실험에서 D-45370에게 새로운 부상은 확인되지 않았다. 면담 당시 D-45370은 배트를 놓친 것은 고의가 아니라 얼마 전 부상 때문에 팔의 감각이 둔해져서라고 주장했다. D-45370은 다른 SCP 임무에 재배치되었으며 현장에 있던 연구원들에게는 B등급 기억 소거 처리를 시행했다.
&gt;
&gt; **분석:** 공이 아니더라도 구체에 가까우면 영향을 받는 것으로 예상된다. 또한 배트가 통제에서 벗어나도 SCP-439-JP는 발생할 것이다.

실험 결과 및 사건 기록을 근거로 81██기지의 관리자로부터 실험 동결 및 객체 등급의 재검토가 신청되었다. 이후 O5 평의회의 승인을 받아 케테르 등급으로 재분류되었다.

//그 날 그 배트가 D계급 인원의 머리에 맞은 것은 큰 행운이었습니다. SCP-439-JP는 타원형이더라도, 요철이 있더라도 상관 없이 발생하며 또 그 물체의 무게만큼 비거리가 나옵니다. 거기에 예외가 있다는 희망적인 예측을 하면 안 될 것입니다.// -81██기지 관리자 ████</textarea></pre>
