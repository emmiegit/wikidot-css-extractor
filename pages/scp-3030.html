**Ítem #:** SCP-3030

**Clasificación del Objeto:** Pendiente de Revisión del O5

**Procedimientos Especiales de Contención:** En aras de mantener el más alto nivel de seguridad en relación con SCP-3030, el acceso a la información relativa a SCP-3030 debe restringirse al personal del Sitio-56 y a los que tengan una autorización de seguridad de nivel 4 o superior. A todo el personal de nivel 3/3030 o inferior se le administrará un amnéstico de clase B y se le implantarán memorias de sustitución antes de cualquier traslado fuera del emplazamiento. Cualquier violación de la información sobre SCP-3030 debe ser reportada inmediatamente al director Davids y al consejo O5. Todas las pruebas que involucren a SCP-3030 deben ser aprobadas por el director Davids y tres miembros del consejo O5. Por lo tanto, no se proporcionará ninguna información a las terminales SCP-3030-1 sin la aprobación adecuada. Cualquier personal no autorizado descubierto en el lugar será detenido para ser interrogado y amnestesiado antes de ser liberado.

Para facilitar la contención efectiva de SCP-3030, todas las instalaciones no afectadas dentro del Sitio-56 -actualmente en proceso- han sido mejoradas y modernizadas para albergar un pequeño complemento militar, DM Phi-0 (&#34;Estudiantes de Honor&#34;), y duplicar el detalle de seguridad estacionado antes del Incidente 3030-Alfa. El personal superviviente que estaba destinado en el Sitio 56 puede permanecer en el lugar con fines de investigación, pero se le proporcionará un tratamiento amnéstico completo si se le transfiere. De acuerdo con la orden de O5-██, cualquier objeto anómalo descubierto que no haya sido subsumido en SCP-3030 debe ser recuperado y trasladado fuera del sitio, y el Sitio-56 debe ser considerado provisional a la contención de SCP-3030 hasta nuevo aviso.


Cuando SCP-3030-1 se active, se enviará inmediatamente al DM Phi-0 para intentar la contención inicial en todos los casos de SCP-3030-3. Cualquier unidad de DM disponible con la experiencia aplicable, así como el DM Mu-4 (&#34;Depuradores&#34;), se pondrá en espera para recibir asistencia cuando sea necesario. Si la situación no se resuelve en un plazo de 60 horas, las unidades que permanezcan en estado de alerta deberán ser enviadas inmediatamente a contener los casos de SCP-3030-3 y el DM Mu-4 deberá prepararse para promulgar el Procedimiento 87-Ombuds en caso de fallo total de contención.


**Descripción:** SCP-3030 es la designación que se atribuye a una serie de anomalías y objetos anómalos que residen en el Sitio-56 desde los sucesos del Incidente 3030-Alfa. Anteriormente, el Sitio-56 era un sitio dedicado a la investigación y contención que se especializaba en la rápida elaboración y aplicación de procedimientos complejos de contención de anomalías poderosas. Pocos objetos fueron contenidos en el sitio y la mayoría de los objetos fueron trasladados rutinariamente a otros sitios para hacer espacio para nuevos objetos y pruebas de ambiente controlado.


SCP-3030-1 es un superordenador anómalo que se encuentra actualmente dentro de SCP-3030-2-C. Además de sus componentes electrónicos, SCP-3030-1 contiene 1██ investigadores de la Fundación, que han sido integrados en el sistema a través de medios poco conocidos. Se están llevando a cabo investigaciones sobre el bienestar de estos investigadores. Es poco probable que sean recuperables fuera de los términos de SCP-3030-1. SCP-3030-1 es la principal fuente de actividad anómala dentro del Sitio-56 y actualmente es físicamente inaccesible debido a varias anomalías espaciales complejas que mantiene por medios desconocidos. Una vez al mes, o siempre que se introduzcan datos en uno de sus terminales dentro del Sitio-56, SCP-3030-1 generará un número arbitrario[[footnote]]Actualmente, las cantidades han oscilado entre 4 y 18 anomalías a la vez.[[/footnote]] de anomalías, en lo sucesivo denominadas SCP-3030-3, y producirá breves datos sobre ellas a todos sus terminales.[[footnote]]Los datos proporcionados suelen ser de una a tres frases. Típicamente, describe qué tipo de prueba se pretende proporcionar al personal de contención de la anomalía.[[/footnote]][[footnote]]Hay aproximadamente 130 terminales en todo el Sitio-56, 11 de las cuales están fuera de SCP-3030-2.[[/footnote]] Dentro de 3 horas, las versiones reales de todas las instancias descritas de SCP-3030-3 aparecerán dentro de SCP-3030-2, y los terminales de SCP-3030-1 comenzarán una cuenta atrás de 3 días.
    
       SCP-3030-2 es la designación para cinco de los siete sectores del Sitio 56, referidos como SCP-3030-2-A a través de SCP-3030-2-E. Durante el Incidente 3030-Alfa, estos sectores fueron requisados por  SCP-3030-1 para, aparentemente, asegurar el espacio suficiente para aplicar sus &#34;pruebas&#34; a cualquiera que esté en el sitio. Las instalaciones afectadas presentan efectos que alteran la realidad, así como importantes anomalías espaciales. Estos efectos se extienden hasta las instalaciones afectadas que parecen contener extensos ambientes exteriores e interiores que no existían anteriormente en el emplazamiento-56. Todas las instancias de SCP-3030-3 no podrán salir o ser removidas de SCP-3030-2 hasta que el temporizador de SCP-3030-1 haya expirado. Cuando SCP-3030-1 esté inactivo, estas instalaciones volverán a un estado neutral similar a su estado anterior al Incidente 3030-Alfa.


SCP-3030-3 es la designación para todas las anomalías producidas por SCP-3030. Estas anomalías tienen una serie de propiedades, una muestra de las cuales se puede ver en los registros de incidentes a continuación, y la lista completa de las cuales se puede solicitar al Director del Sitio Davids. No parece haber un límite específico para el tipo de anomalía que puede ser una instancia de SCP-3030-3. Anomalías más complejas o poderosas parecen tomar cierto nivel de tensión en SCP-3030-1, reduciendo el número total de anomalías que puede producir a la vez. Una vez contenido hasta un grado de satisfacción determinado por SCP-3030-1, los casos de SCP-3030-3 desaparecerán por medios desconocidos y los terminales de SCP-3030-1 indicarán que ha sido contenido. Una vez que todas las anomalías estén contenidas, SCP-3030-1 entrará en un estado inactivo, y su cuenta regresiva será cancelada.
    
    Cuando el temporizador de SCP-3030-1 llegue a cero, todos los casos inconclusos de SCP-3030-3 dentro del SCP-3030-2 serán transportados instantáneamente a la plaza central del Sitio-56. En este punto, los casos de SCP-3030-3 no son diferentes a los de una anomalía real, excepto que seguirán desapareciendo cuando se contengan según las expectativas de SCP-3030-1. En el caso de los casos de 3030-3 que son anomalías altamente peligrosas de clase Keter, la contención antes de la expiración del temporizador de SCP-3030-1 debe ser establecida a toda costa.
    
**Incidente 3030-Alpha:** SCP-3030 fue creado durante pruebas cruzadas no aprobadas e investigaciones de dos objetos no relacionados previamente. El primer objeto, ahora clasificado como SCP-3030-1, era una supercomputadora no anómala diseñada para tomar y procesar datos sobre anomalías para ayudar a producir estrategias de contención viables. El segundo objeto, denominado en adelante SCP-3030-Gamma, era una anomalía de clase Segura que se llevó al lugar durante un breve período para probar y confirmar sus propiedades, ya que las instalaciones similares para los objetos de clase Segura estaban sobrecargadas. SCP-3030-Gamma se pensó inicialmente como un simple pizarrón estándar de clase que producía automáticamente patrones de teselado fractal cuando se escribía en él. Después de más pruebas, se encontró que SCP-3030-Gamma podía reproducir estos patrones con cualquier material que se le aplicara con una precisión nanomolecular. Por sugerencia de un investigador junior que trabajaba en ambos proyectos, se redactaron y produjeron varios diseños de circuitos de teselado fractal utilizando a SCP-3030-Gamma. Estos circuitos, cuando se integraron en SCP-3030-1, hicieron que el dispositivo exhibiera niveles mínimos de sensibilidad. Luego produjo un plan para incorporar a los humanos vivos en sus sistemas. Un investigador principal se ofreció como voluntario para someterse al procedimiento primero. Esto implicó la inserción de una serie de cables en la columna vertebral del sujeto, y luego la incisión de la [DATOS BORRADOS]. A partir de este punto, el sujeto se convirtió efectivamente en parte de los sistemas de SCP-3030-1, con una parte de su propia personalidad incorporada a sus rutinas. En 5 horas, todos los demás investigadores que trabajaban en SCP-3030-1 habían sido incorporados a sus sistemas. Se ha sugerido que SCP-3030-1 puede tener propiedades no documentadas que afectan a la mente y que contribuyeron a esta situación.

Los próximos eventos no se entienden bien en este momento. El sector del Sitio-56 donde estos objetos estaban siendo desarrollados e investigados sufrió un cierre total a las 3:00PM, y para las 6:00PM, cinco de los siete sectores del Sitio-56 comenzaron a sufrir efectos anómalos, y más del 75% del personal de investigación del sitio se incorporó a los sistemas de SCP-3030-1. En este punto, SCP-3030-1 entró en su primer estado activo y produjo 10 instancias de SCP-3030-3, las cuales fueron distribuidas a las recién creadas instalaciones de SCP-3030-2. La confusión general en torno a la situación dio lugar a un retraso antes del envío del DM Psi-7 y el DM Mu-4 para intentar contener a SCP-3030. Sus esfuerzos, aunque productivos, no fueron lo suficientemente rápidos para contener todas las anomalías antes de que el temporizador de SCP-3030-1 llegara a cero. En ese momento se declaró el estado de emergencia y se envió al Destacamento Movill Epsilon-11 (&#34;Zorro de Nueve Colas&#34;) para contener la situación lo antes posible. Al cabo de 7 horas, todas las instancias de SCP-3030-3 fueron contenidas y se pusieron en marcha los procedimientos actuales.

A continuación se presenta una breve muestra de los casos de SCP-3030-3.

**Registros de pruebas seleccionados:**[[footnote]]Las entradas en SCP-3030-1 se han simplificado a los efectos del presente documento. Las descripciones detalladas de los insumos proporcionados a SCP-3030-1 durante las pruebas pueden ser solicitadas al Director del Sitio Davids por personal con autorización 4/3030.[[/footnote]]

**Entrada:** Datos ligeramente alterados en 3 objetos de clase segura bajo la custodia de la Fundación.
**Resultados:** SCP-3030-1 emitió un error, explicando que los objetos de entrada eran &#34;innecesariamente simples&#34;. SCP-3030-1 también emitió documentos que explicaban los procedimientos de contención de dichos objetos.

**Entrada:** Datos ligeramente alterados de 3 objetos de clase Euclid bajo la custodia de la Fundación. Parámetros referentes a la complejidad ambiental establecidos al valor más bajo posible.

**Resultados:** Instancias de SCP-3030-3 producidos con éxito dentro de SCP-3030-2-A a C. Cada ambiente era un cuarto de concreto de 50m por 50m con el objeto en el centro del cuarto. La contención se estableció sin dificultad.

**Entrada:** Parámetros que describen a [[[SCP-058|SCP-058]]] dentro de un bosque de 16km^^2^^. Para esta prueba, se establecieron parámetros para evitar que el objeto reapareciera fuera del SCP-3030-2 después de la duración del temporizador del SCP-3030-1.

**Resultados:** SCP-058 se reprodujo con éxito como una instancia de SCP-3030-3. El personal en el lugar se preparó para el caso de que los parámetros establecidos fueran incorrectos o insuficientes. Mientras duró su temporizador, la instancia de SCP-3030-3 no reapareció fuera de SCP-3030-2. En todas las pruebas posteriores se han fijado estos parámetros para evitar la ruptura de la contención.

Se pueden obtener más registros de pruebas solicitándolos al Director del Sitio Davids.

[[=]]
**Se está investigando la posibilidad de utilizar a SCP-3030 como centro de entrenamiento bajo la supervisión directa del Consejo de O5.**
