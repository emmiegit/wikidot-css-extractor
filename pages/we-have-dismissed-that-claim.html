&#34;Das wird dem Ameisenhaufen den Garaus machen, das wissen Sie doch, oder?&#34; fragte General Pendergast und blickte von seinem Bericht auf.

Doktor Rex spottete: &#34;Ja, aber ich kann nichts dafür, dass Dr. Von Schmidt ein Idiot ist, und dass so viele Narren auf seine lächerlichen Ideen gehört haben.&#34; Pendergast schüttelte den Kopf. &#34;Außerdem, General, wollten Sie eine realistische Einschätzung. Da haben Sie sie.&#34;

Pendergast seufzte. &#34;Rex, der Sinn von Projekt Heimdall ist es, unsere Risiken zu bewerten. Der O5-Rat nimmt die in [[[SCP-1050]]] erwähnten &#39;Zerstörer&#39; sehr ernst...&#34;

&#34;Ah, ja, die &#39;Zerstörer&#39;. Die mythische Rasse der entstellten Abscheulichkeiten, die angeblich im &#39;Reich der Finsternis&#39; wartet. Wir können diese Behauptung zurückweisen, General&#34;, spottete Rex. &#34;Es gibt nicht den //geringsten// Beweis für die Theorie, dass Außerirdische alle fünfzigtausend bis fünfzig Millionen Jahre vorbeikommen und einen großen Teil des Lebens auf diesem Planeten auslöschen. - //nicht einen!// Ich meine, es sei denn, Sie zählen ein einziges Artefakt, das wilde und unbelegte Behauptungen aufstellt. Jedes größere Aussterbeereignis in der Geschichte dieses Planeten wurde durch dasselbe Ding verursacht? Komm schon!&#34;

&#34;Was ist mit der Übertragung?&#34;, fragte Pendergast.

&#34;Was soll damit sein? Es sind drei Worte in einem Vorgängerdialekt des Lateinischen, gefolgt von hundert Zahlen&#34;, erwiderte Rex.

&#34;Und einige dieser Zahlen sind das Basis-Acht-Äquivalent dessen, was auf dem Obelisken steht&#34;, fuhr Pendergast verärgert fort.

&#34;Na und? fragte Rex. &#34;Mehr als die Hälfte von ihnen //ist es nicht//.&#34;

Pendergast massierte sich die grauen Schläfen. &#34;Doktor, halten Sie es nicht zumindest für theoretisch möglich, dass...&#34;

&#34;Nein, General, das weiß ich nicht&#34;, sagte Rex. Er seufzte verärgert. &#34;Schauen wir und einfach an, was wir mit Sicherheit wissen - nicht, was Von Schmidt vermutet hat, sondern was wir //wissen//.&#34;

&#34;In Ordnung.&#34;

&#34;Obsidianischer Obelisk von unwahrscheinlicher Größe, bedeckt mit einem Haufen verschiedener Sprachen, die alle dasselbe sagen, und der auf unerklärliche Weise ein Signal aussendet, das zufällig mit etwas übereinstimmt, das gelegentlich von Radioteleskopen aufgefangen wird&#34;, begann Rex. &#34;Was steht in diesem Text?&#34; Er ging zu Pendergasts Tafel hinüber und nahm ein Stück Kreide in die Hand. &#34;Hütet euch vor den Zerstörern. Ok, das ist mal eine hilfreiche Aussage. &#39;Sie kommen zu Millionen aus dem Reich der Finsternis, das sich bis dorthin erstreckt, wo keine Sterne scheinen.&#39; Millionen. Das stimmt. Wahrscheinlich eine Übertreibung. Außerdem, wo ist dieses &#39;Reich der Finsternis&#39;?&#34;

&#34;Weltraum&#34;, antwortete Pendergast.

Rex blickte herablassen auf den General. &#34;Wirklich? Denken Sie daran, &#39;wo keine Sterne scheinen&#39;. Es gibt keinen Ort auf diesem Planeten, an dem man vor achtundvierzigtausend Jahren bei klarem Nachthimmel keine Sterne gesehen hätte. Ich meine //heute// wissen wir über den intergalaktischen Raum Bescheid, aber damals? Unmöglich. Das ist keine kosmische Horrorgeschichte aus der Weltraumoper, General. Nein, wenn Sie einen dunklen Ort ohne Sterne suchen, zumindest aus der primitiven Weltsicht des paläolithischen Menschen, dann meinen Sie eine Höhle oder Unterwasser. Sehen Sie sich die mythologischen Beschreibungen der Unterwelt an. Hades, Niflheim, das sind Orte, an denen man suchen muss. Und die Foundation hat Jahrzehnte damit verbracht, nach unterirdischen und unterseeischen Monstern zu graben. Man sollte meinen, wir hätten Millionen von irgendetwas bemerkt.&#34;

&#34;Ok, weiter geht&#39;s- &#39;Seit tausend Generationen schlummern sie und liegen auf der Lauer.&#39; Das muss eine Übertreibung sein. Keine menschliche Gesellschaft hat jemals Aufzeichnungen gemacht, die über fünfundzwanzigtausend Jahre hinweg genau überliefert sind, nicht einmal in mündlicher Überlieferung. Denken Sie daran, dass die Schrift erst in den letzten zehntausend Jahren aufkam&#34;, sagte Rex.

&#34;Aber die Schrift auf dem Obeliksen...&#34;, wandte Pendergast ein.

&#34;Was, die Schrift, die auf magische Weise über Nacht erscheint? //Wir// haben die gemacht?&#34; fragte Rex. &#34;Ok. Kurze Beschreibung von Frieden, Wohlstand, bla, bla. &#39;Dann kehren sie zurück. Sie mähen und verbrennen. Sie sind entstellt und bewegen sich über das Maß hinaus, größer als jeder Mensch, unnatürliche Geburten. Jeder Nagel, jede Krallenschuppe und jeder Sporn, jeder Stachel und jede Striemen an der Hand dieser heidnischen Bestien ist wie Stacheldraht. Man sagt, es gibt kein geschliffenes Eisen, das hart genug wäre, um sie zu durchbohren, keine zeitbeständige Klinge, die ihre brutalen, blutverschmierten Klauen durchtrennen könnte.&#39; Diese Passage findet sich auch im Beowulf, der, wie ich erinnern möchte, //Literatur ist!//&#34;

&#34;Dann ist es wahrscheinlich, dass der Autor von Beowulf entweder den Obelisken oder eine zeitgenössische Version von Strich-Zwo kannte&#34;, erwiderte Pendergast. &#34;Das würde sogar Sinn machen. Erinnern Sie sich, dass eine der Botschaften auf dem Obelisken im Jahr 985 in frühmittelalterlichen schwedischen Runen geschrieben wurde.&#34;

&#34;Richtig&#34;, sagte Rex. &#34;Aber //Beowulf// handelt von einem legendären geatischen Helden. Der war ungefähr zeitgleich mit dem, als die Geschichte erstmal erzählt wurde.&#34;

&#34;Glauben wir&#34;, konterte Pendergast.

&#34;Selbst wenn Grendel oder seine Mutter -oder beide - Zerstörer sind, und ich behaupte nicht, dass ich das glaube, dann würde das für einen unterirdischen oder submarinen Ursprung der Zerstörer sprechen. Denken Sie daran, dass Beowulf Grendels Mutter zu ihrer Höhle jagen muss, die sich unter einem See befindet&#34;, sagte Rex. &#34;Daran ist nichts Außerirdisches.&#34;

&#34;Hm&#34;, sagte Pendergast. Das war ein Aspekt des Textes, den er nie in Betracht gezogen hatte.

&#34;Ja&#34;, sagte Rex. &#34;Ich glaube immer noch nicht, dass diese Zerstörer echt sind, oder Außerirdische, aber das entschuldigt keine träge Analyse. Das Mindeste, was Von Schmidt hätte tun können, war, es //richtig// zu machen. Wie auch immer, aus der Beschreibung können wir entnehmen, dass diese angeblichen Zerstörer große, hässliche Monster sein sollen. Wenn ich einem altertümlichen Mann einen Panzer zeigen würde, was glauben Sie, wie er reagieren würde? Man kann einen Panzer mit einer Panzerfaust töten, General.&#34;

Pendergast stand auf und nahm selbst ein Stück kreide zur Hand, &#34;Aber was ist mit dem nächsten Teil, Rex? Es heißt, die Armeen von Amorah und Suhdom, jede zehntausend Mann stark, wurden zwischen einer einzigen auf- und untergehenden Sonne hinweggefegt. Helden treten hervor und werden niedergemetzelt.&#34;

Rex zeigte sich unbeeindruckt. &#34;Wenn Sie hundert Panzer haben und gegen zwanzigtausend Kerle mit Speeren und Bögen antreten, was glauben Sie, wie das Ergebnis sein wird? General, wann haben Sie das letzte Mal gehört, dass ein Speerträger einen Panzer im Kampf besiegt hat?&#34;

&#34;Panzer? Im Altertum?&#34;, fragte der General ungläubig.

&#34;Außerirdische Invasoren?&#34;, konterte der Doktor. &#34;Ich behaupte nicht, dass diese &#39;Zerstörer&#39; – falls sie existieren – Panzer oder etwas Ähnliches waren. Ich will damit sagen, dass sie etwas sein könnten, das (anscheinend) nichts mit zehn-fünfzig zu tun hat. Sie könnten sogar etwas sein, auf das die Foundation gestoßen ist und das sie in Schach gehalten hat.&#34;

Pendergast hob die Augenbrauen: &#34;Was zum Beispiel?&#34;

Rex spottete: &#34;Soll ich raten? Ich weiß es nicht, vielleicht sechs-zweiundachtzig? Oder eins-sieben-drei? Oder vielleicht Able? Ehrlich gesagt, ich habe keine Ahnung. Aber wir können uns nicht erklären, wo irgendeines dieser Objekte vor fünfzig Jahrtausenden war. Vielleicht war es der Ur-Ur-Ur-Großvater von sechs-zweiundachtzig!&#34;

&#34;Sie haben sich klar ausgedrückt, Rex.&#34;, sagte Pendergast leise.

Rex ignorierte ihn und fuhr fort: &#34;Nur weil wir &#39;wissen&#39;, oder ich sollte sagen, &#39;stark glauben&#39;, dass es eine Bedrohung gibt, //das bedeutet nicht//, dass wir auch nur die geringste Ahnung haben, was diese Bedrohung tatsächlich //ist//.&#34;

&#34;Rex...&#34;

&#34;Rex zeigte jedoch keine Anzeichen, seine Tirade zu unterbrechen. &#34;Wir haben eine Menge Informationen über dieses Objekt - die wir kennen, ich meine, nicht nur die, die wir zu kennen glauben - aber wir wissen nicht, dass es eine Bedrohung gibt, geschweige denn, was diese Bedrohung sein könnte!&#34;

&#34;Genug!&#34;, rief Pendergast. Rex blinzelte - er war so in seine Gedanken vertieft gewesen, dass er erst durch die Lautstärke aus diesen aufgeschreckt wurde. Pendergast nahm seine gewohnte Lautstärke wieder auf und fragte: &#34;Was ist mit der Verbindung zu Sodom und Gomorra?&#34;

&#34;Gehen Sie davon aus, dass die biblischen Berichte über die Zerstörung dieser Städte durch Feuer und Schwefel buchstäblich wahr sind, General?&#34; fragte Rex. &#34;Dass der Allmächtige beschlossen hat, sie zu vernichten? Außerdem wird ihre historische Existenz von Archäologen immer noch angezweifelt. In der Bibel steht, dass sie sich in der Nähe des Toten Meeres befanden, aber wir haben keinen Beweis dafür gefunden, dass sie dort gewesen sind.&#34; Pendergast nickte; so kleinlich, arrogant und schlecht im Umgang mit Menschen Rex auch war, er hatte nicht ganz Unrecht. &#34;Außerdem, wenn Von Schmidts Analyse richtig ist (zur Abwechslung mal) und die Zahlen Daten in Erdjahren seit dem Urknall sind, dann liegt keines dieser Daten in der menschlichen Geschichte.&#34;

&#34;Auch nicht das jüngste?&#34;, bemerkte Pendergast skeptisch.

&#34;Keine andere schriftliche oder mündliche Überlieferung reicht so weit zurück, zumindest nicht die, von der wir wissen&#34;, sagte Rex. &#34;Sicher, es gab Menschen, aber fünfzig- oder so tausend Jahre sind eine lange Zeit. Ungeachtet dieses SCP ist man sich allgemein einig, dass die erste echte Schrift erst 3200 v. Chr. in Mesopotamien erfunden wurde - und dann unabhängig davon in Mesoamerika um 6500 v Chr. Das Schreiben von Zahlen kam zuerst, aber selbst da sprechen wir erst von 8000 v. Chr. in Sumer.&#34;

Pendergast nickte. &#34;1050 deutet also darauf hin, dass die menschliche Schrift fünfmal älter ist, als wir dachten.&#34;

&#34;Nur gibt es keine eindeutigen Beweise dafür, dass //Menschen// jemals etwas in den Obelisken geritzt haben&#34;, sagte Rex. &#34;Erinnern Sie sich daran, wie die Nazi-Wissenschaftler für die Nacht nach Hause gingen, um dann zurückzukommen und festzustellen, dass die russische Version der Botschaft wie von Geisterhand erschienen war.&#34;

Pendergast dachte einen Moment lang darüber nach und beschloss, Rex wieder auf den Weg zu bringen. Immerhin hatte der Doktor seine Frage nicht beantwortet. &#34;Konnten die biblischen Berichte über Sodom und Gomorra von diesem SCP stammen?&#34;

&#34;Wenn ja, dann würde das jahrhundertelange biblische Gelehrsamkeit infrage stellen&#34;, antwortete Rex. &#34;Es ist unglaublich unplausibel, dass das biblische Sodom und Gomorra von &#39;Zerstörern&#39; vernichtet worden sein soll, es sei denn, unser Verständnis davon, woher die Bibel stammt, ist völlig falsch.&#34;

Pendergast hob eine Augenbraue. &#34;Rex, du arbeitest schon lange genug hier, um zu wissen, dass schon seltsamere Dinge passiert sind.&#34;

&#34;Ist es möglich? Sicher. Aber nicht wahrscheinlich&#34;, antwortete der Doktor und rückte seine Brille zurecht. &#34;Und obendrein ist diese Botschaft eine Warnung von Außerirdischen aus der Antike, die zufällig diesen Planeten besuchten, um uns vor anderen Außerirdischen aus der Antike zu warnen, die alle paar Epochen aus dem Nichts auftauchen und den Großteil des Lebens auf dem Planeten auslöschen? Ich weiß, dass diese Foundation mit verrückten Dingen zu tun hat, aber //komm schon!//&#34;


Seufzend fragte der General: &#34;Ok, wie wäre es mit &#39;Blitze und Feuer regnen vom Himmel und die ganze Erde erbebt.&#39;&#34;

&#34;Klingt wie das, was ich unter modernem Artilleriebeschuss und Bombenangriffe aus der Luft verstehe&#34;, antwortete Rex.

&#34;Und was ist mit den Zerstörern, die &#39;eine mächtige Flut sind, die ganze mächtige Nationen und Reiche hinwegspült&#39;?&#34; fragte Penderganst.

Rex schüttelte den Kopf. &#34;General, Sie wissen, dass es in fast jeder Kultur Flutmythen gibt, aber abgesehen von der Botschaft dieses Obelisken haben wir keinen Grund anzunehmen, dass sie sich auf etwas anderes beziehen als, nun ja, //Wasser//.&#34;

&#34;Die Menschen beten um Befreiung von den Göttern. Die Götter bekämpfen die Zerstörer, aber ihre Bemühungen sind vergeblich&#34;, zitierte Pendergast.

&#34;Aber wie viele Götter kennen Sie, trotz drei-dreiundvierzig? Und selbst wenn Sie ihn mitzählen, wie viele Götter kennen Sie, die sich tatsächlich einmischen?&#34;, fragte Rex. Pendergast war kein religiöser Mensch, aber er war von kirchlich geprägten Eltern erzogen worden und war daher über Rex&#39; Bemerkung nicht gerade amüsiert. Bevor er jedoch etwas sagen konnte, fuhr Rex fort. &#34;Und dieser ganze Teil über die Zerstörer, die &#39;wie die Götter für die Menschen und die Menschen für die Insekten&#39; sind? Klingt ein bisschen wie etwas aus Lovecraft, nicht wahr? Oder vielleicht //Star Wars// – &#39;es gibt immer einen noch größeren Fisch&#39;? Wirklich?&#34;

&#34;Und diese Fluchtflotte von &#39;fünfzig großen Schiffen&#39;?&#34;, fragte Pendergast.

&#34;Erst in relativ modernen Zeiten konnte man von Flotten erwarten, dass sie Stürme überstehen, ohne ein oder zwei Schiffe zu verlieren&#34;, sagte Rex, &#34;oder dass sie von Stürmen fast völlig ausgelöscht werden.&#34;

Pendergast kehrte an seinen Schreibtisch zurück. &#34;Sie glauben also wirklich, dass es hier keine Bedrohung gibt&#34;, sagte er.

&#34;General, die Chancen, dass irgendetwas kommt, um uns auszulöschen, stehen eine Million zu eins&#34;, antwortete Rex süffisant.

//Danke, Ogilvy,// dachte Pendergast und versuchte, nicht über die scheinbar ungewollte Ironie von Rex&#39; Wortwahl zu lächeln. &#34;Also gut, Doktor, SCP-1050 ist nicht das, wofür wir es bisher gehalten haben, was ist es dann?&#34;

&#34;Ich weiß es nicht&#34;, gab Rex zu, &#34;aber nur weil ich keine Alternative nennen kann, bedeutet das nicht, dass die derzeitige Vermutung der Foundation etwas anderes ist als spekulativer Blödsinn – fantasievoller spekulativer Blödsinn, um sicher zu sein, aber dennoch Blödsinn.&#34;

Pendergast schüttelte den Kopf und sah auf. &#34;Ich hoffe, Sie haben recht&#34;, antwortete er. &#34;Ich werde Ihren Bericht weiterleiten. Wegtreten, Doktor.&#34; Als Rex ging, murmelte Pendergast vor sich hin: &#34;Ich hoffe, Sie haben recht.&#34;</textarea></pre>
