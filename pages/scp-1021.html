**Objek #:** SCP-1021

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** Prosedur penanganan khusus tidak diperlukan saat ini. Semua entitas SCP-1021 tengah digunakan di berbagai situs dan fasilitas saat ini. Untuk daftar lengkap, rujuk lampiran.

**Deskripsi:** SCP-1021 adalah satu set 7 tanda KELUAR yang didesain di Art Moderne sejak tahun 1940-an. Efek anomalus SCP-1021 hanya muncul jika ditempatkan tepat di atas pintu yang terbuat dari kayu padat; jenis dan desain boleh bervariasi, tetapi pintu harus kokoh tanpa ornamen (mis. jendela). Setiap orang yang membuka pintu dengan SCP-1021 di atasnya akan menemukan diri mereka keluar dari pintu keluar dari Bioskop ███████ di █████, MI. Setiap tanda SCP-1021 terhubung ke pintu tertentu di bioskop, dengan pintu masuk utama menjadi satu-satunya pintu tanpa hubungan.

SCP-1021 ditemukan ketika seorang yang mengaku sebagai penggemar arsitektur mengunjungi Bioskop ███████ sebelum pembongkarannya untuk mempelajari desainnya, dan menemukan suvenir. Menurut saksi, yang tersisa hanyalah sekotak tanda keluar di dekat pintu masuk utama berlabel &#34;buang&#34;. Terpesona oleh desain gaya lama mereka, dia mengaku mengambil satu untuk digunakan sendiri di rumah, menghiasi pintu kamar mandinya sebagai lelucon. Saat memasuki kamar mandinya, dia mendapati dirinya berada di belakang tempat keluar Bioskop ███████ dekat pintu masuk pengiriman. Posting internetnya ditemukan oleh algoritma pencarian komputer Yayasan, dan seorang agen dikirim untuk menyelidikinya. Setelah mempelajari ceritanya dan melihat sendiri properti anomalinya, agen tersebut meminta bantuan menuju bioskop, yang kemudian dibeli oleh Yayasan melalui Asosiasi //Scenic Cultural Places//, sebuah organisasi yang didedikasikan untuk membeli dan memulihkan bangunan tua dan tidak biasa. Setelah memberikan amnestik Kelas-B kepada saksi, semua tanda keluar diambil dan, melalui penelitian, diketahui terhubung dengan pintu di dalam Bioskop ███████. Bioskop itu sendiri tidak memiliki riwayat kejadian yang tidak biasa, selain regu keamanan kecil harus tetap ada selama 1 bulan dan mengamankan gedung.

Karena sifat kelas Safe dan kegunaannya, semua entitas SCP-1021 telah dipasang di berbagai situs Yayasan untuk bertindak sebagai pintu keluar darurat, dan Bioskop ███████ telah direnovasi untuk bertindak sebagai area komando evakuasi di mana staf Yayasan dapat mencari perlindungan. Titik evakuasi di semua lokasi harus diletakan di area yang jelas dijaga oleh staf keamanan tingkat 3, untuk mencegah penyalahgunaannya sebagai metode penyelundupan SCP keluar dari lokasi asalnya.

**Lampiran:** Daftar lokasi penempatan SCP-1021 dan pintu yang terhubung dengannya.
