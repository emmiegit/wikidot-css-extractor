**项目编号：** SCP-646-JP

**项目等级：** --Keter-- Neutralized

**特殊收容措施：** 目前，SCP-646-JP存放于Site-81██的高危险物品保管室中。负责人需定期对SCP-646-JP异常特性进行重新评估。

**描述：** SCP-646-JP是19██年制造、由██████公司经营的数字公用电话。与同类型的公用电话在外观和结构上没有差异，可以按照正常的步骤进行通话。另外，SCP-646-JP电话亭内贴有写着“想要改变的人打这个”的纸张，同时写有11位数的电话号码[[footnote]]与现有的任何电话公司/运营商的识别号码不同，调查推测为从未使用过的无记录号码。[[/footnote]]。

在SCP-646-JP中输入上述电话号码时，电话连接到指定为SCP-646-JP-A的特定人物[[footnote]]使用SCP-646-JP以外的电话设备时无法连接并有机械音说明电话号码不存在。[[/footnote]]。与SCP-646-JP-A通话的人(以下简称受试者)报告表示SCP-646-JP-A的声音为男性。只有拿起听筒的受试者才能听到此声音，其他人认为是单调的噪声。另外，在与受试者通话时，SCP-646-JP-A只会使用日语，当受试者使用日语以外的语言或如后述尝试SCP-646-JP-A询问无关问题的对话会全部忽略。

在通话开始同时，SCP-646-JP-A会询问受试者“你想改变什么”。对此受试者以“希望把”特定的物体/事情A“变成”别的物体/事情B“”的形式进行回答时，会出现几秒到几分钟的沉默，SCP-646-JP-A会回答“无法改变”或“知道了”并结束通话。若回答结果为前者，则不会显现SCP-646-JP的异常特性。另一方面，回答结果为后者的情况下，在通话结束的同时，会按照回答受试者的那样，以“把”A“变成”B“的形式进行现实改变。对于这种现实改变，受试者以外的人不会注意到变化，也不会感到不适。另外，在改变后的物体/事物的周围没有确认休谟值变动，这一因素可能是由于后述的改变过程所致。

在现实改变完成后，对修改后的事物进行调查，确认到过去有不明男性(以下简称SCP-646-JP-B)参与此事。此外，SCP-646-JP-B当时采取的某些行为结果表明，所有事情都被修改和重新确定为当前形式。综上所述，SCP-646-JP引起的现实改变事件推测为SCP-646-JP-B进行的过去改变的结果。另外，从目击者证词和直接记录SCP-646-JP-B的影像可以确认，SCP-646-JP-B外表是穿着西装的30岁左右的日本男性，也有人提出了将SCP-646-JP-A和SCP-646-JP-B视为同一个体的意见。

SCP-646-JP于20██/09/21在██县██市███发现并回收。通过调查，发现了于19██/07/06在该地区安装SCP-646-JP的记录。但由于在安装时不存在异常特性和贴纸，所以推测是最近被赋予异常特性的。在回收时，SCP-646-JP被视为导致物质/事件重构的现实改变型对象，--出于从实验记录646-JP-8得出的潜在风险，被分类为当前项目等级。--在事件646-JP后被重新分类为Neutralized。

**附录:** 以下是SCP-646-JP实验记录摘录。

[[collapsible show=&#34;+ 实验记录（摘录）&#34; hide=&#34;- 实验记录（摘录）&#34;]]
__**实验记录646-JP-1 - 日期20██/██/██**__
&gt; **受试者:** ██ ███[[footnote]]当地少年。因其向警察报案而发现了SCP-646-JP。[[/footnote]]
&gt; 
&gt; **实验概要:** 在收容外发生了改变现象。██ ███回答“想成为不被欺负的人”。
&gt; 
&gt; **实验结果:** SCP-646-JP-A在沉默几分钟后回答“明白了”。通话结束同时，██ ███身体出现异常变化并发现多个没有记忆的伤疤。另外出现了在当地空手道比赛中取得冠军的经历，也确认了许多声称观赛了的熟人存在。
&gt; 
&gt; **历史调查:** ██ ███的母亲表示██ ███是在热心的“空手道老师[[footnote]]之后实验证实，“空手道老师”是SCP-646-JP-B。[[/footnote]]”那里学习过才能在比赛中获胜。对于证言提及的“空手道的老师”██ ███表示“不知道那样的人”。此外，母亲表示“空手道老师”是一位住在附近的30岁左右的男性，但调查并未发现这样的人物。

&gt; 
&gt; **分析:**  //SCP-646-JP记录上的第一个现实改变事件。不仅是人体，似乎连历史和认识都可以改变。另外，为了使改变合乎逻辑，可能会出现不存在的人物。//

__**实验记录646-JP-4 - 日期20██/██/██**__
&gt; **受试者:** D-8164601
&gt; 
&gt; **实验概要:** 指示回答“让自己的性别变成完全的女性”。
&gt; 
&gt; **实验结果:** SCP-646-JP-A在沉默几分钟后回答“无法改变”，并结束通话。没有发现现实改变。
&gt; 
&gt; **历史调查:** 因为没有确认现实改变所以没有进行。
&gt; 
&gt; **分析:** //从实验记录646-JP-1可以看出，SCP-646-JP应该是可以改变人体的。SCP-646-JP可以改变的事情，或许有什么条件或限制。需要进一步调查SCP-646-JP的改变范围。//

__**实验记录646-JP-5 - 日期20██/██/██**__
&gt; **受试者:** D-8164601
&gt; 
&gt; **实验概要:** 指示回答“把D-8164602变成尸体”。
&gt; 
&gt; **实验结果:** SCP-646-JP-A立即回答“无法改变”，并结束通话。通话结束后，D-8164602仍然存活。与上述相同，没有发现现实改变。
&gt; 
&gt; **历史调查:** 因为没有确认现实改变所以没有进行。
&gt; 
&gt; **分析:** //和之前一样拒绝改变。但回答时间出现了很大差距。SCP-646-JP-A可能根据某些行为原理和思想来决定是否改变。//

__**实验记录646-JP-8 - 日期20██/██/██**__
&gt; **受试者:** D-8164601
&gt; 
&gt; **实验概要:** 指示回答“改变实验负责人██博士的衣服颜色”。
&gt; 
&gt; **实验结果:** SCP-646-JP-A在沉默几秒后回答“知道了”。通话结束同时，D-8164601注意到██博士的衣服由白色实验服变成了黑色衬衫并报告。虽然██博士的衣服变了，但其并未觉得不舒服，并表示“不知怎么找不到实验服了，所以只好穿这个” 。参与实验的其他职员也表示“博士从一开始就穿着黑色衬衫” 。
&gt; 
&gt; **历史调查:** 站点内的监控录像中出现了一名不明男子[[footnote]]根据之后的实验结果指定为SCP-646-JP-B。[[/footnote]]的身影，该男子偷偷潜入了██博士的房间，将几件白大褂夹在腋下从房间里走了出来。此外，尽管发出了入侵警报，但仍未控制该男子。
&gt; 
&gt; **分析:** //从录像来看，神秘男子过去的行为会改变██博士现在的衣着？那么改变时休谟值没有变化也是可以理解的。可是为什么这个男人要特意花这么大功夫来实现这个无聊的请求呢?//

实验记录646-JP-8历史调查后，考虑到SCP-646-JP-B的存在结果，从暂定的项目等级分类为Keter。同时，对特殊收容措施进行了大幅修订，控制SCP-646-JP-A和SCP-646-JP-B被指定为SCP-646-JP研究项目的首要任务。

//SCP-646-JP-A和SCP-646-JP-B看似是如果没有受试者请求就不会改变过去的机械存在。但是，我们不能确认这是不是真的。SCP-646-JP-B可以以自由意志前往过去，甚至有可能参与那个时代的事件。我们决不能放任这样的存在。 - ██博士//

__**实验记录646-JP-██ - 日期20██/██/██**__
&gt; **受试者:** D-8164601
&gt; 
&gt; **实验概要:** 指示回答“把第██收容室用完的灯泡换成新的” 。第██收容室中的灯泡已提前用尽，并派遣了10名事先了解过SCP-646-JP-B的保安人员。另外，该实验作为SCP-646-JP-B控制计划的一部分实施。
&gt; 
&gt; **实验结果:** SCP-646-JP-A立即回答“知道了”。在通话结束的同时，令D-8164601确认，发现第██收容室的灯泡被更换为新的。此外，未能控制SCP-646-JP-B。
&gt; 
&gt; **历史调查:** 设置于第██收容室的摄像机记录到了灯泡熄灭的同时SCP-646-JP-B入室的情况。进入房间的SCP-646-JP-B看到部署的警卫后立即逃走，6名警卫随后追了过去。但270秒后，带着防毒面具的SCP-646-JP-B从管道投下催眠瓦斯[[footnote]]从残留物确认是████公司的20██年制造的模型。[[/footnote]]使剩下的4名警卫昏迷，又从同一管道进入房间，更换灯泡后，SCP-646-JP-B返回到进入的管道内。6名警卫继续追捕逃跑的SCP-646-JP-B，但在190秒后不见踪影，未能控制。
&gt; 
&gt; **分析:** //控制SCP-646-JP-B失败。无论用什么手段都要实现愿望吗。有必要考虑这次获得的数据并制定下一个计划。//
[[/collapsible]]

**事件646-JP:**在20██/██/██进行的实验中，D-8164601没有遵从指示回答，而是对SCP-646-JP-A回答“让我自由”。虽然D-8164601立即被拘留，但由于发生骚乱时与SCP-646-JP-A的通话中断，无法确认是否存在现实改变。此后，D-8164601没有发现任何明显变化，并记得自己曾与SCP-646-JP-A通话，暂时认为SCP-646-JP-A没有接受D-8164601的要求。

之后，实验重新开始使用其他D级人员。但输入SCP-646-JP上的电话号码没有连接到SCP-646-JP-A，有报告显示，只有机械音说明电话号码不存在。随后进行了███次验证实验确定SCP-646-JP的异常特性已完全消失，并进行了重新分类。

**补记:** 20██/██/██事件发生后，考虑到D-8164601本身可能与他人交换记忆/人格，对D-8164601的经历进行了详细调查。此时，D-8164601报告说，在自己的前科和犯罪经历中，增加了一项不记得的谋杀罪。根据描述，D-8164601第一次进行抢劫时，突然有一名陌生的西装男子走进房屋并发生争执，用当时拿着的刀子杀害了那个男人。此外，抢劫受害者表示，穿着西装的男人不断劝说D-8164601“别做坏事”，“重新考虑”，“还来得及”等词语。 

上述被杀害的男性被视为不明身份者，于19██/08/24被当地自治体作为旅行死者处理。目前，有关男性和SCP-646-JP的相关调查仍在继续，作为男性身份的调查一环遗体挖掘也正在讨论中。</textarea></pre>
