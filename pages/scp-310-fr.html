    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-310-FR - L&#39;Ego du Chevalier Oublié
**Auteur :** [[user Dr Benji]]
**Date :** 14 juin 2018
**Image :** &#34;[https://commons.wikimedia.org/wiki/User:Malene#/media/File:Holger_danske.jpg Statue d&#39;Ogier le Danois]&#34; photographiée par [http://commons.wikimedia.org/wiki/User:Malene Malene Thyssen] - Licence CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=Chevalier%20Stohern.jpg |caption=Dernière représentation connue du Chevalier ███████, Hangar 3 du Site-Kybian|size=medium]]

**Objet n^^o^^ :** SCP-310-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** Le nom donné à l’entité a été effacé de tous les registres historiques où elle a été répertoriée, les éventuels homonymes ont également été effacés par sécurité. Tous les exploits documentés accomplis par l’entité ont été attribués à d’autres personnages historiques et ses exploits légendaires importants à d’autres figures mythiques d’Europe. Les représentations artistiques de l’entité ont également été détruites, seule une statue datant du XIII^^ème^^ siècle a été conservée au sein du Site-Kybian. La FIM Epsilon-10 &#34;Memento mori&#34; a pour tâche de retrouver toute mention du Chevalier ███████ à travers l’histoire et de l’effacer ou la remplacer par une autre figure héroïque adéquate en suivant la procédure décrite dans document 310-Rovenitch.

Le 24/10/2013, un agent mémétique de classe Mandela a été diffusé sur le web sous la forme d’une photo de chien afin de réécrire la mémoire de tous les individus le visionnant pour qu’ils remplacent leur idée du Chevalier ███████ par une autre figure historique. L’agent a été partagé sur l’intégralité du web et l’identité de l’entité effacée de la mémoire collective avec succès, le Docteur Rovenitch a néanmoins pris la décision de conserver la classe Keter au cas où certaines personnes n’auraient pas été touchées par l’agent mémétique et que le nom venait à resurgir.

**Description :** La nature actuelle de SCP-310-FR est incomprise par le personnel scientifique. La documentation récupérée au fil des ans permet d’affirmer que l’anomalie s’est manifestée pour la première fois aux alentours de l’an 860 sous la forme d’un homme scandinave au physique massif portant une tenue typique de guerrier viking. L’entité était nommée Chevalier ███████ et est devenue l’une des figures historiques les plus emblématiques d’Europe. Les mythes lui attribuaient de très nombreux exploits autant réels que fictifs, certains d’entre eux traitaient même d’une rencontre ou d’un affrontement avec des créatures surnaturelles. En raison de la nature de l’anomalie, les chercheurs ayant étudié l’entité estiment que tous les faits relatés par ces anciens écrits ont, d’une façon ou d’une autre, réellement eu lieu.

L’origine de son titre de Chevalier est également inconnue, certaines histoires supposent qu’il aurait été adoubé par Charlemagne bien que cela semble hautement improbable en raison des contraintes temporelles. La théorie la plus probable semble indiquer qu’il s’agisse d’un titre factice (voir Addendum II). La date de sa mort reste également floue, mais un reliquaire à son égard a été bâti au Danemark en 1024 et contenait en effet un casque, une armure, un bouclier et une épée correspondants aux illustrations. Néanmoins, aucun reste ne fut découvert.

L’effet anormal de SCP-310-FR se caractérise par une résolution par causalité des situations pour lesquelles son nom est invoqué. De nombreux tests ont été effectués par l’équipe de recherche du Dr Rovenitch et ont prouvé que quelque soit le support, écrit ou oral, demander l’aide du Chevalier ███████ pour une tâche spécifique a toujours pour effet la résolution de ladite tâche. Bien que l’accomplissement ne soit jamais directement lié à l’invocation du nom, le sujet sera toujours intimement persuadé que la tâche a été accomplie par le Chevalier ███████.

La première occurrence anormale de SCP-310-FR vérifiée par la Fondation a eu lieu le 21/08/2013, lors d’attaques chimiques dans la banlieue de Damas. De nombreux individus ont miraculeusement échappés aux effets du produits et ont remercié &#34;l’intervention du Chevalier ███████&#34; bien qu’eux-mêmes admettent que personne n’est intervenu. Des recherches poussées ont permis de réaliser que de très nombreux événements et ou phénomènes divers étaient souvent associés à l’intervention de SCP-310-FR bien qu’il ne soit jamais rapporté la moindre présence d’un chevalier en armure. L’équipe de recherche du Dr Rovenitch a finalement découvert que dans la plupart des cas où une intervention de l’entité était recensée, elle avait été d’abord souhaitée par un individu.

**Addendum I :** Liste non-exhaustive de tests effectués par le personnel.

__Expérimentation-310-FR-1__
**Sujet :** Dr Rovenitch
**Tâche demandée :** //J’aimerais que le Chevalier ███████ m’apporte une pomme.//
**Résultat :** Plus tard dans la journée, un membre du personnel de restauration a proposé une pomme au Dr Rovenitch.
**Notes :** //Bon, ce n’était pas très spectaculaire, j’en conviens, mais ça permet de mettre les choses au clair, ça n’a effectivement rien à voir avec l’intervention d’un chevalier en armure.// - Dr Rovenitch

__Expérimentation-310-FR-2__
**Sujet :** Dr Rovenitch
**Tâche demandée :** //J’ordonne au Chevalier ███████ de m’apporter une pomme.//
**Résultat :** Plus tard dans la journée, en passant sous un pommier dans le parc menant à son complexe résidentiel, le docteur reçut une pomme sur le crâne.
**Notes :** //La formulation n’a apparemment pas d’importance, à moins que ça soit la raison pour laquelle la seconde pomme a été délivrée de façon moins aimable ?// - Dr Rovenitch

__Expérimentation-310-FR-14__
**Sujet :** Dr Rovenitch
**Tâche demandée :** //Si seulement le Chevalier ███████ tuait D-3130.//
**Résultat :** --Non conclusif-- Plusieurs mois plus tard, alors que cette expérience avait été conclue comme un échec, D-3130 mourut lors d’une expérience sur SCP-092-FR.
**Notes :** //Une fois D-3130 mort, je me suis retrouvé persuadé que c’était grâce à l’intervention de SCP-310-FR bien qu’il n’y ait en apparence aucun lien entre les deux expériences. Un assassinat est donc parfaitement possible avec cette méthode. Ça devient dangereux.// - Dr Rovenitch

__Expérimentation-310-FR-53__
**Sujet :** Dr Rovenitch
**Tâche demandée :** //J’implore le Chevalier ███████ de venir à bout de la bête que nous nommons SCP-682.//
**Résultat :** --Non conclusif-- Trois semaine après le test, le personnel de surveillance du site-██ a rapporté un comportement étrange de la part de SCP-682, ce dernier se serait tordu de douleur en hurlant le nom de ███████ avant de se redresser et de rire. Il aurait par la suite brisé son confinement.
**Notes :** //Même à lui, c’est trop en demander hein ? Hmm, il s’agit tout de même de la première limite à son pouvoir que l’on découvre.// - Dr Rovenitch

__Expérimentation-310-FR-142__
**Sujet :** Dr Rovenitch
**Tâche demandée :** //J’en appelle au grand Chevalier ███████ de détruire l’astre détestable qu’est l’astéroïde 94328-Cov-VI.//
**Résultat :** Non conclusif
**Notes :** //Trop gros pour lui ? Peut-être est-ce une question de taille ? Ou de distance ? Quoi qu’il en soit, c’est la première fois depuis 682 qu’il échoue à une tâche… Ou peut-être n’a-t-elle juste pas encore été accomplie.// - Dr Rovenitch

__Expérimentation-310-FR-5735__
**Sujet :** ██████████
**Tâche demandée :** ██ ███ ███████ ██████ █████ ███ ██████ ████ ███████ █████████ ██ ████ ███ █████ ██ ████████
**Résultat :** [DONNÉES SUPPRIMÉES]
**Notes :** //Le niveau de menace de SCP-310-FR a été élevé à Rouge. Les tests concernants cette anomalie sont dorénavant interdits.//

**Addendum II :** Contenu d’une lettre scellée découverte après des recherches approfondies dans la crypte sensée contenir le sépulcre et la relique du Chevalier. Le texte a été traduit —avec de nombreuses approximations— depuis le vieux norrois.

[[collapsible show=&#34;Ouvrir le Document&#34; hide=&#34;Fermer le Document&#34;]]
&gt; Puisse Dieu tout-puissant un jour me pardonner, car j’ai commis la plus grande des ignominies. Toi qui lis ces lignes, je te fais porteur de mon sombre secret et je prie le ciel pour que ce fardeau ne soit pas trop lourd pour ton âme immortelle. Puisses-tu être plus avisé que moi, et détruire l’arme à laquelle j’ai malgré moi donné naissance.
&gt; 
&gt; Le repenti qui se cache derrière ses mots était connu à la naissance sous le nom d’Odomar. Ma famille était l’une des plus riches et des plus puissantes de la jeune contrée du Danemark, mais contrairement à mon père et mes frères, je n’avais pas été touché par la grâce des Grands. Malgré mon corps taillé comme ceux de mes ancêtres, mes mains étaient malhabiles, mes mouvements gauches et mon esprit émoussé. Jamais je n’ai pu baigner dans l’honneur qui éclaboussait mes pairs. La seule qualité à ma disposition était mon art de manier la langue, Dieu, je le croyais, m’avait, en dette de ma fébrilité, offert l’art de la persuasion. Je sais maintenant que nulle divinité ne saurait être à l’origine d’une telle erreur, et que seul un démon aurait pu m’accorder ce don.
&gt; 
&gt; Rêvant plus que nul autre de gloire au combat et de légendes à mon nom, j’ai commis l’irréparable, et j’ai créé, le personnage que je souhaitais devenir. J’ai créé le nom du Chevalier et porté durant des décennies celui de ███████ le Glorieux. Celui que le monde entier connaît comme le chevalier de légende n’est que ça, un mythe créé par un lâche.
&gt; 
&gt; Cela m’a pris du temps, mais j’ai répandu à travers le pays les histoires de ███████, lui attribuant des exploits invérifiables usant de tout mon talent pour convaincre les plus sceptiques. Le résultat fut bien au-delà de mes espérances. En seulement huit ans, même les terres du sud au-delà de la mer connaissait son nom, mon nom. Je m’étais attribué la légende que j’avais créée et je portais dorénavant le titre de ███████ le Glorieux.
&gt; 
&gt; Et c’est là que cela commença.
&gt; 
&gt; Je n’en comprendrai jamais la raison profonde, mais quelque chose s’était produit. J’étais ███████ mais il n’était pas moi. Le bouche à oreille amplifiait ma légende d’une façon qu’il m’était devenue impossible de contrôler, j’entendais à présent parer de mes exploits en des terres où je n’avais jamais mis les pieds, on me remerciait pour mon aide salvatrice, des gens que je n’avais jamais rencontrés m’invitaient à m’asseoir pour reparler du bon temps et me remercier de ce que je leur avais apporté. J’ai d’abord cru qu’un autre se faisait passer pour ███████. Cela aurait été bien plus souhaitable.
&gt; On me demanda un jour de m’occuper d’une quête impossible, un dragon avait fait son apparition au nord de la Francie occidentale, et l’on voulait que je les en débarrasse. Incapable de refuser, j’ai pris la mer, pensant que la mort venait finalement réclamer son dû. Décéder au combat contre une créature féroce était bien plus que je ne le méritais ainsi je décidai d’accepter mon destin.
&gt; 
&gt; Mais il n’en fut rien.
&gt; 
&gt; Arrivé sur les terres terrorisées par la créature, je ne pus néanmoins me résoudre à renoncer à la vie et je fuis lâchement le champ de bataille. C’est quelques jours plus tard, dans une taverne de la côte que j’entendis l’impossible, un barde contait comment j’avais vaincu la bête. Plusieurs dizaines de témoins affirmaient avoir assisté au combat entre le Glorieux et la perfide créature et comment, alors que sa gueule s’était refermée sur mon bouclier, j’avais tranché sa tête reptilienne.
&gt; 
&gt; Tétanisé, j’abandonnai derrière moi armes et armure et repris la mer pour aller me cacher sur les côtes de Grande Bretagne. J’abandonnai mon nom et mon titre, terrorisé par celui qui portait maintenant mon nom.
&gt; 
&gt; Je ne le compris bien plus tard, mais personne n’avait usurpé mon titre, du moins, personne d’autre que moi. Celui qui accomplissait ces exploits n’était autre que le ███████ créé par mon ego. Celui que je voulais si ardemment être mais sans le mériter était devenu une autre personne, une autre chose.
&gt; 
&gt; Je ne suis pas le Chevalier ███████, mais j’ai créé sa légende invincible.
&gt; 
&gt; Signé, pour la toute dernière fois, Odomar de Danemarche
