    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-105-fr/SCP-105-FR.jpg|caption=特工██████正对[数据删除]行礼。|width=300px]]

**项目编号：** SCP-105-FR

**威胁等级：** 蓝 [[span style=&#34;color:blue&#34;]]●[[/span]]

**项目等级：** Safe

**特殊收容措施：** SCP-105-FR必须收容于Site-Aleph的50 cm x 50 cm x 50 cm大小的保险箱内。任何对其进行的实验都应由Carter博士授权，并由两名3级工作人员监督。实验限制为每周一次。

**描述：** SCP-105-FR是一个手工制作的陶瓷面具。其上镶嵌有众多紫水晶，石榴石，黄玉和碧玺，其顶部饰有装饰有多颗珍珠的吊坠。尽管进行了化学分析，SCP-105-FR的化学成分仍未解明；此外，面具没有任何磨损迹象，并且对任何形式的降解都不敏感。SCP-105-FR还有一条具有类似橡胶质感的黑色丝带，一旦与面部贴合，就会自动固定在面具佩戴者的头骨周围。

SCP-105-FR显着改变了对其佩戴者——SCP-105-FR-A对现实的视野。事实上，项目能够掩盖环境中能够对佩戴者构成直接危险的要素，并且将完全无害的现实呈现予SCP-105-FR-A。例如，一个威胁SCP-105-FR-A并带有枪支的敌对个体将被其看作是一个友好的人向其挥手致敬问候。同样地，当手雷爆炸时，SCP-105-FR-A将听见烟火秀的声音。SCP-105-FR-A看到，听到并感觉到事实与他对现实的看法一致。为了解释前面的例子，除了上面描述的声音和爆炸特有的烟味之外，SCP-105-FR-A还会实际看到烟花的爆炸，而不是通常的手榴弹爆炸。

SCP-105-FR-A对所有形式的伤害都不敏感且无法摧毁，就像SCP-105-FR本身一样，无论攻击是直接还是间接指向他们，都无法起效。SCP-105-FR-A由于SCP-105-FR的特性而无法自行了解所有危害的性质，观察者可能会发现，如果威胁来自于物理来源，项目会直接对其进行消除（例如：子弹），如果威胁是无关紧要的（例如：爆炸的气浪）则会被肉体或衣服的组织吸收。如果是液体，SCP-105-FR-A将无法浸入其中，能够在液面移动自如。细菌或病毒的污染同样无效。时间对佩戴者而言似乎也是静止的；只要佩戴SCP-105-FR，SCP-105-FR-A就无法再变老（并且生长）。因此通常其被认为是“不老不死”的。

但是，为了基金会的利益而使用SCP-105-FR是被禁止的，因为项目似乎在知道穿戴者知晓项目全部性能的便利时将部分甚至全部失去异常效应。如果项目是由一个知晓其性能的第三方命令佩戴的，其异常效应也不会显现，除非仅仅是想了解SCP-105-FR的异常，例如在实验期间。然而，试图利用SCP-105-FR的奇异性并没有削弱其扭曲现实感的能力。

[[collapsible show=&#34;►事件报告 105/088-ANG◄&#34; hide=&#34;收起&#34;]]
&gt; **前言：** 探究SCP-105-FR持有人如果接触[[[SCP-088-FR | SCP-088-FR]]]将会发生的事情。 
&gt; **日期：** 03/07/19██ 
&gt; **监督人：** H. Carter博士，特工██████。

&gt; **实验过程：**
&gt; 摄像机和麦克风位于SCP-088-FR的周围; 在圆周围半径10米范围内设置安全屏障。3名D级人员由9名安保人员监督。

&gt; **开始记录：**
&gt; 
&gt; **H Carter博士：** D-6863，请接近。请在右侧佩戴SCP-105-FR。
&gt; 
&gt; **D-6863 :**不……不要……求你了……当其他人被这条光线烧死时我就在那里。我不要去。
&gt; 
&gt; **H Carter博士：** 我保证你没有什么可担心的。请戴上面具，前进到你面前的屏障。
&gt; 
&gt; **D-6863 :** 不……不要！我不想死，我......我不想死！你知道的！你知道的!!
&gt; 
&gt; // D-6863移动，显然正在寻找出路。两名保安人员将其控制。//
&gt; 
&gt; **特工██████：** 两次拒绝。你签署了你的转世合同。祝你旅途愉快。
&gt; 
&gt; //特工██████打开他的夹克，取出随身武器，并近距离击倒了D-6863。//
&gt; 
&gt; **H Carter博士：** 知道吗，██████，我不欣赏你的方法。
&gt; 
&gt; **特工██████：** 我被委员会派遣去解决这个案子。你的意见无关紧要。干好你的事情。我会处理剩下的。
&gt; 
&gt; // H. Carter博士似乎对这一刻感到不安。//
&gt; 
&gt; **H Carter博士：** D-7540，接近。请佩戴此面具。D-7540？
&gt; 
&gt; // D-7540一动不动，面朝禁止位置。//
&gt; 
&gt; **H Carter博士：** D-7540 ? 服从命令！
&gt; 
&gt; //D-7540开始流泪。//
&gt; 
&gt; **特工██████：** (愤怒的叹息和难以理解的低语)
&gt; 
&gt; //一次爆炸。//
&gt; 
&gt; **特工██████：** 这个不行。
&gt; 
&gt; **Dr H. Carter. :** 我发誓……
&gt; 
&gt; **特工██████ (中断) :** 威胁是什么？你会违背你的责任吗？还是说......你想造反？
&gt; 
&gt; // H. Carter博士皱起眉头。//
&gt; 
&gt; **特工██████ (向D-8842招手) ：** 你！向前进！ 
&gt; 
&gt; //D-8842 忍耐6秒。//
&gt; 
&gt; **特工██████：** 要不你就交代在这里怎么样？前 进！
&gt;  
&gt; // D-8842走向SCP-105-FR，然后将其佩戴。//
&gt; 
&gt; **H Carter博士：** 请......请前往SCP-088-FR。并穿过安全线。
&gt; 
&gt; // D-8842在距离SCP-088-FR光束10米的地方犹豫了4秒，然后在距离5米处停了下来。//
&gt; 
&gt; **H Carter博士：** 你为什么要停下来？请继续前进。
&gt; 
&gt; // D-8842在12秒内保持沉默和无动于衷。其将SCP-105-FR从脸上移开并跪倒，盯着SCP-088-FR的光源持续9秒(**笔记**：尽管光强度极高，但D-8842未曾眨眼)。新的爆炸，D-8842倒下。//
&gt; 
&gt; **特工██████：** 卡特博士，你的员工让我感到恶心。叛变必须折磨。 
&gt; 
&gt; //特工██████走向SCP-105-FR然后将其拾起。//
&gt; 
&gt; **特工██████：** 你的人害怕他们自己的倒影，卡特。他们很脆弱。
&gt; 
&gt; //特工██████将SCP-105-FR佩戴于其面部。//
&gt; 
&gt; **特工██████：** 他们只是懦夫和卑鄙的垃圾......
&gt; 
&gt; **H Carter博士：** ██████ ? 你在干嘛？！回来！
&gt; 
&gt; //特工██████沉默，一动不动，直视光源12秒。距离SCP-088-FR位置3米。然后其略微倾斜他的头，并将他的右手放于心脏位置。该姿势持续约5秒。（**注意：**视频录制的慢放显示此刻一阵短暂的光线刺穿了特工██████的心脏的位置，但没有影响。相机无法定位原点）//
&gt; 
&gt; **特工██████：** //诚至我心。//
&gt; 
&gt; //经过8秒钟。//
&gt; 
&gt; **特工██████:** //我很抱歉。//
&gt; 
&gt; //特工██████于SCP-088-FR前下跪，视线凝固，用双手慢慢拉出SCP-105-FR，令其落到身边，然后倒下。光源至顶层向下放射光线。//
&gt; 
&gt; **记录结束。**
[[/collapsible]]</textarea></pre>
