&gt; 此頁面匯總了更詳細的出現在SCP-JP系列中的機動部隊。
&gt; 可以在[http://scp-jp-sandbox2.wikidot.com/guideline:assetssurvey2016 這裡]追加新的機動部隊，或更新情報。

※目前只是草案。有經常變更的可能性。
和本部的所屬部隊一樣，是由較少人數（3至20人）所組成。
部隊名稱由〔部隊區分〕〔排序〕-〔數字〕（暱稱）所構成。

**機動部隊い-0**（“零號部隊”）—負責全天警備日本分部的主站點Site-8100。

**機動部隊い-01**（“無足猫”）— 抹殺未經授權訪問[http://ja.scp-wiki.net/toraya-s-proposal Toraya提案報告]的人物。

**回収部隊い-3**（“白足貓”) —負責異常項目的回收工作。

**機動部隊い-18**（“櫟”)—進行[[[SCP-477-JP]]]內部的探索任務，但是部隊大部分的人已犧牲。

**機動部隊い-28**（“車站的施工工人”)—關閉日本國內火車站通往[[[SCP-023-JP]]]的通道。

**機動部隊ろ-5**（“陰陽師”)—在基金會設施內發生收容突破時，進行重新收容或毀壞。

**機動部隊ろ-5**（“開道先驅”)—掩蓋[[[SCP-1750-JP]]]的出現和檢查列車運行的任務。由於成功地抑制SCP-1750-JP的出現，後來縮小規模改為與日本宮內廳聯絡的通信部隊。

**機動部隊ろ-9**（“派對”)—執行[[[SCP-938-JP]]]的收容確認協議“D＆S”的部隊。

**機動部隊ろ-11**（“幽靈艦隊”)—監測在[[[SCP-406-JP]]]周圍海域附近航行的船隻。

**機動部隊ろ-12**（“海鳥艦隊”)—以SCPS“黑尾鷗”為中心的艦隊部隊。使野生的SCP-1030-JP[[[SCP-1030-JP]]]群體無效化。

**機動部隊ろ-12** （“魔境公寓”)—負責廣泛搜索及回收古董、郵票、舊書等用於研究的異常物品，負責監測和重新收容[[[SCP-1961-JP]]]。

**機動部隊は-2** （“糖果屋”)—確保一般平民不會攝取到SCP-452-JP（附註10）。

**機動部隊は-2** （“糖果屋”)—確保一般平民不會攝取到[[[SCP-452-JP]]]（附註10）。

**機動部隊は-4** （“珠寶大盜”)—負責回收珠寶和貴金屬的異常物品。

**機動部隊は-4** （“野雞偵察部隊”)—負責[[[SCP-1002-JP]]]-1的搜索任務。

**機動部隊に-8** （“區域的貓”)—專門從事城市地區活動的部隊。以及處理[[[SCP-408-JP]]]。

**機動部隊ほ-2** （“忍者狸”)—負責滲透入市民，進行項目的搜索回收，諜報活動，破壞活動和暗殺的部隊。

**機動部隊へ-1** （“冬眠甦醒之熊”)—負責進入類似[[[SCP-390-JP]]]-1一樣，容易進入的項目內部，捕捉一般市民的部隊。

**機動部隊へ-7** （“寧靜的夜晚”)—實施協議“芳一”的部隊，這是一種應對[[[SCP-937-JP]]]-1廣泛發生的措施。

**機動部隊へ-7** （“追夢人”)—監控[[[SCP-1149-JP]]]的任務。

**機動部隊へ-11** （“幼兒園老師”)—執行[[[SCP-370-JP]]]-1Bogat回收程序 - SoCV的部隊。

**法令部隊と-1** （“被告人”)—主要是將異常商品和異常土地的經營權轉移到基金會，在基金會管理層工作期間，拯救基金會員工和在不停止執法的前線公司，部隊聚集法律專家和經驗豐富的律師。目前，參加了[[[SCP-535-JP]]]審判，並且正在努力爭取讓案件勝訴。

**機動部隊と-8** （“森華”)—僅由女性組成的機動部隊， 執行搜索的[[[SCP-657-JP]]]的菌落。

**機動部隊と-18** （“自由主義者們”)—[[[SCP-031-JP]]]無效化之後，負責搜索竊取該項目的原研究負責人員。

**機動部隊乙-ち** （“臭水守”)—處決野生的[[[SCP-030-JP]]]。

部隊り

**機動部隊ぬ-8** （“鐵手套”)—處罰引起問題的[[[SCP-041-JP]]]。

**機動部隊ぬ-9**（“夜間工程”)—進行[[[SCP-138-JP]]]周邊的封鎖。

**機動部隊ぬ-29** （“知更鳥”)—位於“Fly Tril”中心的部隊，旨在確保空中[[[SCP-066-JP]]]-2實體的安全。為了識別和報告物體的外觀和飛行方向，以及初步反應和監測，常駐於監測站 - 03A7、03A8、03A9。

**機動部隊る-3** （“拾起星塵”)—對於落下的[[[SCP-155-JP]]]-2，進行回收或破壞。

**機動部隊る-9**（“驅蚊之火”)—利用[[[SCP-510-JP]]]-a的實驗單位。隨著狙擊手的攻擊，它的目的是殺死蚊子。現場病蟲害防治（附註26），並對與[[[SCP-143-JP]]]（附註25）等蚊子有關的異常做出反應。

**機動部隊を-7** （“腳本破壞”)—使用導彈等遠程武器在一定程度上[[[SCP-1999-JP]]]-B的毀壞擴大。

**機動部隊わ-壱** （“劇院”)—一個專門[[[SCP-1912-JP]]]的團隊。 管理組“經理”，行動組“表演者”（所有人都是[[[SCP-1912-JP]]]-1）和信息組“舞台進行”。

**機動部隊わ-8** （“海軍陸戰隊”)—確認參與了[[[SCP-759-JP]]]的實驗。

**機動部隊か-4** （“寶石收集家”)—負責[[[SCP-169-JP]]]-1出現時對其進行無力化。

**機動部隊か-05** （“棺材舞者”)—機動部隊う-03（“製表匠”)的前身。

**機動部隊か-6** （“騎士團”)—偽裝成普通公民，滲透到[[[SCP-446-JP]]]潛伏區周圍的房子裡，從事對象的監控任務。

**機動部隊よ-02** （&#34;緣之空&#34;）—追踪由[[[SCP-048-JP]]]造成的燒傷和起火的異常死亡事件。

**機動部隊よ-2** （&#34;家長參觀&#34;）—負責隨時跟隨[[[SCP-118-JP]]]，現已因該項目的移動性消失而解散。

**機動部隊た-1**（&#34;修枝剪&#34;）—負責搜索和處決存在於收容之外的[[[SCP-886-JP]]]。

**機動部隊た-12**（&#34;拾栗&#34;）—負責搜索和驅逐野生的[[[SCP-133-JP]]]。

**機動部隊た-18**（&#34;影像道德委員會&#34;）—進入[[[SCP-265-JP]]]的異次元拍攝現場，結果全滅，18個隊員至今仍然沒有回來。

**機動部隊た-19**（&#34;暱稱不詳&#34;）—使用[[[SCP-599-JP]]]產品實驗。

**機動部隊れ-3**（&#34;共乘&#34;）—負責有關[[[SCP-867-JP]]]的實驗。

**機動部隊れ-6**（&#34;葬儀社&#34;）—回收罹患[[[SCP-086-JP]]]的一般民眾。

**機動部隊そ-6**（&#34;夜警&#34;）—監視[[[SCP-665-JP]]]的出現區域。

**機動部隊丁-つ**（&#34;飯後一粒藥&#34;）—負責治療瀕死的[[[SCP-026-JP]]]和其排泄物的處理。

**機動部隊つ-3**（&#34;土蜘蛛&#34;）—收拾因[[[SCP-362-JP]]]造成的事故。

**機動部隊ね-25**（&#34;特定班&#34;）—[[[SCP-525-JP]]]發生時為了尋找被視為遺址的廢墟，全員皆下落不明。此外，[[[SCP-525-JP]]]出現在基金會站點後，隨後消失了。

**機動部隊な-1224**（&#34;幫助的女僕&#34;）—多次出現在2013年終晚會相關故事的非正式工作小組，成員大多數都是擁有人事檔案的基金會成員。

**機動部隊う-03**（&#34;製表匠&#34;）—參與了[[[SCP-319-JP]]]搜索任務，但是任務失敗並且隊員全滅。任務開始前，全滅的機組人員留下的筆記，被收集作為TP誘導可能性對象。
