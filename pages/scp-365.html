    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-365 - 游泳泡棉棒
原文：[http://www.scp-wiki.net/scp-365 SCP-365]
作者 ：[[*user CondorTalon]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-365

**項目等級：**Euclid

**特殊收容措施：**--SCP-365應被收容於儲存站點-23中的儲藏櫃內。項目必須遠離任何除實驗以外的水體。--項目應隨時被安置於屬於項目的收容池內。收容池房間的門應被上鎖，並由一名安保警衛駐守（詳見附錄365-02）。所有實驗的提案都必須由一名三級研究員批准方可進行。

**描述：**SCP-365是一隻以聚乙烯泡棉製成的游泳泡棉棒。單就項目本身並沒有任何明顯的異常特性，且項目的尺寸也和正常的游泳泡棉棒無異。項目的異常特性只有將項目放置於水體中時才會顯現。當項目於水體中，且一名受試者將身體完全浸入上述的水體中時，受試者將無法離開水體。

受試者回報了自己感受到了某種強烈的恐懼感，並描述自己就像陷入了一片無邊無際的大海之中，不斷地向前游著，但卻只能見到更多的海水（詳見附錄365-03）。重點在於，就外部的觀察者來看，受試者只是普通的在原地徘徊而已。

將受項目影響而受困的受試者救起的唯一方法是將SCP-365從水中移出，藉此終止項目的異常性質顯現。所有其他的救生方法都以失敗告終；使用纜線和繩子試圖救起受試者的嘗試導致了繩索受到不自然的外力而斷裂，排水系統必定故障，而以人員試圖進行外力干涉最終導致了[數據刪除]。

**附錄365-01：**SCP-365被發現於███████，位於██████，發現日期為19██/██/██。回收人員於██████████公共游泳池與幾位平民的屍體一同發現了項目。由於當時尚未明瞭項目的異常性質，因此導致了█位特工死亡。最終，SCP-365被確認並從泳池中移出，後續編造了因維護不當的熱水器造成的一氧化碳中毒事故來掩蓋事件。

**附錄365-02:**於20██/██/██，研究員█████發現儲存站點-23的十九號走廊正在淹水。█████注意到了水以每分鐘五公升的速度從項目的儲藏櫃中湧出。她立刻通知了█████博士，而後者開啟了儲藏櫃後發現水正從SCP-365的洞孔中湧出。SCP-365隨後被移送到屬於項目的測試池內，並停止了水的湧出。項目的收容措施因此進行了相應的更新。
