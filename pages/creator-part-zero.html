**篇名：**易羅欣、卷零
**作者：**  [[*user ZH_mercury]]

--原為2022急迫競賽第三題「一定是假的」但是死線趕不上，就算了這樣--

--不過到後面題目也微歪了就是--

[[include info:end]]

「真的得這樣作嗎？」水銀先生在屏風後換件褲子。然後上半身西裝紅圍巾，手上掛著一件西裝褲，下半身正穿著一件略微寬鬆的護理褲。一拐一拐的從屏風後走出，心不甘情不願的坐上吧檯旁的椅子，然後把腳伸到板凳上。

這裡是「事務所」的基地，整體大略是文青風的酒吧兼咖啡館那樣的，原本理應充滿古書味的地方，現在正充滿刺鼻的消毒藥水味。吧檯上清一色手術用具一字排開，把把銀鐵閃耀著不詳之光，彷彿在宣告著某人的末日。

水銀帶著瘀血的臉頰，正用哀怨的眼神環顧著周圍。血源工作室的何半瓶水醫師不知從哪裡得到的消息，一聽到自己摔折了腿，就匆匆忙忙的帶著一大箱工具來到事務所，說要幫水銀醫治醫治。

而常駐在「事務所」[http://scp-zh-tr.wikidot.com/scp-zh-131 潛伏]的蔡均映特工，一從天已堂那邊的朋友聽到自己的老闆摔到骨折，還是因為在美術館下樓梯時踩到某種圓圓硬硬的東西，就跟著那天真無暇的玻璃彈珠一起滾下橫越三樓挑高的旋轉樓梯時，便笑到不能自己。

不是在幫別人算命嗎？塔羅牌？還是梅花易數？然後一個半職業的占卜師，在下樓梯時出了這種鳥事，成何體統？這下看來算命執照是被老天爺收回了。

何陞穿著一套的休閒風服裝——星際大戰的上衣、被洗到表面粗糙不平的短褲，還有一雙永遠髒不了的黑色慢跑鞋。正看向在一旁笑了快半小時的蔡均映，嘴角也被略微的重新勾起。「均映，刀子給我拿——」接著是一段抑揚頓挫皆有、聲音清爽的笑聲。

蔡均映特工則是穿著簡單的襯衫、長褲，捧著肚子，舉步維艱的走向吧台，然後從吧台上拿起一隻不斷震動的手術刀，吃力地遞給何陞。

「兩個缺德的！這真的有那麼好笑？」水銀大叫著，自己上個月才搞了不小的工程，把之前被[http://scp-zh-tr.wikidot.com/commission-nine-point-eight 基金會沒收走的西裝]給領回來而已。這個月就遭遇這種酷刑——好險領回來了這套防物理傷害的鎧甲，然後在下樓的時候，用手抱著頭部，不然這次大概凶全吉無。

「水銀，你說摔到骨折？一定是假的對吧？」蔡均映在深吸幾口氣，冷靜點之後說著，語氣中卻還是能聽到笑意。

「假你老師！」水銀咬著牙，拉高護理褲。蔡均映看到水銀的左腳後，便轉身過去，略微站不穩的扶著牆。從專精人體改造這方面聞名的血源工作室出來的何陞，在看到他的腳時，嘴角的笑意便少了一點，但還是微微勾起著。

「哎呀呀、哎呀呀，這。」何陞握著手術刀，看著那滿目瘡痍的右腳，首先是那明顯到不行的重重刀傷，大多數還滲著血，自己已經看著這幾道傷快一兩個月了，說不會好就是不會好，算了，這種傷不稀奇，在這世界上有不會癒合的傷口，也挺正常的。

然後是整個發紫，略微，嗯，好像不只是略微而已，整個發起來的小腿。然後腿不是直的，而是像將圓規拉到最開，然後所畫出的微彎弧線一樣。

「別告訴我一顆彈珠就要害我截肢？」

「不，你是把工作室的技術當什麼？這簡單，七天就會好啊。」何陞略微不悅的說著，皺著眉頭。

在牆邊的蔡均映在吸幾口氣，穩定下自己的情緒後，重新看向在椅子上的水銀，然後目光還是無法直視傷口。「所以，你去美術館那邊幹嘛？看展覽？」

「[http://scp-zh-tr.wikidot.com/un-framing-frame 去請人銷毀上上個月的那批貨，武器商找新的代理人了]，然後舊的那個嘛——」水銀好像腳沒事，臉上沒有太多痛苦的聳肩「我中午想吃粽子，叫個外送，你們呢？」

「汞，你還吃的下？要的話我多加一份就好，怎麼突然？」蔡均映滿頭霧水的問著。

「自由港那邊把人灌水泥的玩法叫中部粽嘛，就想到，不過是仁慈的先殺後灌就是——」

「水銀，你要不要解釋你是怎麼回來的？」何陞打斷水銀說話，下巴好像快掉到地板，眉毛要飄到天花板似的「有好幾次都跟你說『這身體要的話，看要是血源那邊幫你做個新的，還是破碎那邊有認識的，幫你改造改造』死活不肯！然後就這樣比殘障還要殘障的活著，還說這樣活三十幾年？」對著水銀比了一個「你到底在衝小小小」的手勢。

「真的搞不懂你是怎麼活到現在的。好，我們先從小一點，好回答的問題開始。你怎麼抱著這種，一般人會倒在那邊痛哭的腿，回來的？」何陞連珠炮的罵完，轉身過去笑了一下。

「嘛，身為一個不想承認自己是殘障的殘障，身上隨時帶兩三隻止痛針在身上，在臨時出事的時候，來個一針，不過分吧？」水銀略帶調侃的說著，臉上還帶有著得意的神情，好像這是什麼值得慶祝的事一樣。「就一針下去，叫天已堂的人來接我一下， 然後就是坐車回來，走路上來了事務所——

水銀吸一口氣。「嘛，就那樣得隆重聲明，這條圍巾已經是我能接受最大限度地改造！『不管怎樣，至少得像個人。』老闆交代的可記得清清楚楚。」水銀順了順自己脖子上的鮮紅圍巾，是和自己體內血管相連的生物式血包。

「喔好喔好，水銀大哥，有著這麼堅定的信仰，是好事吧——」何陞略微輕佻的看著水銀，準備說出殺人預告似的。「你說，事前有打過麻醉？」

水銀茫然的，看向滿是自信的何陞，盯著以同情眼神看著自己的蔡均映。「蛤？嗯，目前腳是沒感覺的。」眨了眨眼。

何陞吸了口氣，臉上對著惡趣味的笑容「均映！」

「幹嘛？」蔡均映狐疑的看向何陞。

「把你老闆的眼睛矇起來，準備開刀。」

「喂喂不是啊，你們兩個先等等——」水銀被體積比自己高一顆頭的蔡特工一手壓著肩膀，被控制在椅子上，隨後蔡均映拿著不知道從哪裡伸出來的布條，綁住水銀的眼睛和手。

「啊，抱歉，水銀，不過是你一開始在入職的時候，交代過我無論如何得尊重專業，就算是你不肯也一樣，所以。」蔡均映慢慢的講，聲音還帶有些哭腔的，不過刻意的痕跡非常明顯，就像是以悲劇的曲調去唱喜劇的內容一樣。

「喂喂喂不是，麻醉不夠退你們啊啊啊啊啊啊啊啊啊啊」水銀清清楚楚的感受到了自己的某一部份肉體正在被無情撕裂，或許說感受還太客氣了點，更正確的說法是銘印在記憶中，不管多少A刪都忘不掉的炮烙之刑。

「均，去拿桌上的那個透明東西來，不然你們老闆的舌頭可能會被咬掉。撐著點，這次的做法是越痛傷口恢復越快的那種，忍著點，我五分鐘之內結束！」

「十秒跟三百去你——」接著是一段水銀的嘴巴被塞住後，毫無意義的哀鳴聲，然後哀鳴聲變成啜泣，啜泣歸於虛無。

--------------------------------------------------------------------------------------------------

蔡均映就這樣眼睜睜的看著，那位醫術不知道該不該說是高超的醫師，拿著一把手術刀就這樣的把水銀那滿是傷痕的腳切開，傷口的出血並未如想像中般血流如注，而是像慢動作那樣的緩慢流出。

「開、始、倒、數。」何陞瞳孔深處閃爍著令人感到畏懼的光芒，以極大的力道揮舞著手術刀，速度之快、動作之流利，好像那就是他的雙腿，水銀的肉體就是他起舞的舞台。至於被濺灑出體外的的血液，此時正化作一顆顆紅色寶石，在空中緩緩的落下。

在將腿部切至見骨後，何陞以戴著手套的手，將骨頭扶正。然後從吧台上的某個小罐子裡，用鑷子夾出一隻透明的長條形小生物，那個小造物在空中像是膠帶一樣的自在搖擺飛舞。

接著那枚小生物被壓扁，就像是在修理斷掉的眼鏡架那樣的，被貼上水銀那血肉模糊中骨頭斷掉的切面。之後他從桌上拿出一包被夾鏈袋裝著的暗紅細線。

「這麼快就要縫？」蔡均映聲音略微高亢的說著「人家做骨折手術不都是好幾小時？」

「那種科學的東西，哪能跟我們的技術相比？」何陞笑著，從口袋中拿出一盒外表略微陳舊的牛皮針線包，從裡頭拿出一支外表被精細雕上華美花紋的銀色細針，將紅線穿過，打了個結。

紅色長針隨即在傷口那左右兩邊的皮肉間來回穿梭，就像是在縫補泰迪熊腿上的破損一樣，不出兩下，水銀的腿上的裂谷就被合上，被封起來的傷口並未出太多的血，上頭的縫線是像鞋帶那樣的豪氣交差來回。

看來真的是把水銀的腿當成是布偶在縫了。

何陞接著從桌上拿起一罐淡白色的顏料，從桌上的工具箱中拿出一隻小刷子，接著打開顏料，倒一點在水銀的腿上，然後把雪白的色彩前後在傷口上灑開。

何陞吐一口氣，空中那緩降的赤紅血珠隨即恢復正常速度，自上空如細雨般落於地面，事務所那大理石制的地板，隨即被填上了血紅的色彩。「手術完結。」他說著，攤在一旁的椅子上喘著氣。

水銀腿上的裂谷瞬間湧出些許鮮紅，但也僅僅只是一點點而已。想要逃出的血液，正被先前塗上的淡白顏料給壓制著，無法再更一步離開他的身體，有如液體繃帶般。

「那，那，那，這樣就好了？」蔡均映問著，自己在基金會工作的時候總有聽過人體改造的異常相關的情報，不過自己親眼目睹還是第一次。

「喔。」何陞站起，伸個懶腰，打了個哈欠「當然還沒。」隨即從吧台上拿起一把剪刀，走到水銀身前，拎起他脖子上的紅色圍巾。

喀嚓喀嚓，就是幾剪刀過去，一段圍巾就這樣被剪下。接著何陞把圍巾略微拉長點，像是繃帶一樣的往水銀的小腿纏上，繃帶像是活著一樣的自主整理堆疊的厚度、前後左右緩慢的移動，不久後隨即在水銀的腿上形成一個堅硬的紅色薄殼。

「這樣就不用花時間去處理，什麼石膏之類的鬼東西，結束！」

蔡均映略帶疑惑的說著「你們幹嘛這麼熱心，聽到水銀出事就馬上過來？」

「上次棉花病的那個事情你不是也在場，你們事務所這方面也幫了不少吧？就互相互相這樣。」何陞說著，開始收起桌上的手術用具，還有各種奇怪的瓶瓶罐罐。

「接下來…？」

「等你家老闆睡醒吧？大概會唉唉叫個一兩小時。」何陞聳聳肩膀「我就在這邊待一下，看看他這樣之後，有沒有什麼突發狀況。」

--------------------------------------------------------------------------------------------------

等蔡均映跟何陞發現水銀醒過來，已經是半個小時後了。

他們首先注意到的，是水銀從椅子上倒了下去，蔡均映走上前去確認看看他的生命跡象，何陞則是在不遠的椅子上，喝著用櫃檯咖啡機製成的冰拿鐵，慢慢的說著「放心啦，還能動就是活著啦，目前大概是痛到咪咪茂茂的狀態，就先放著一下。」

蔡均映蹲了下來，看著水銀的臉龐，此時的水銀已面無表情，臉上第一顯眼的是從樓梯上滾下而生的大片瘀青，第二注目的是水銀那已經大到不能在大的瞳孔。

「欸，這要掛了吧？沒問題？」蔡均映用鞋尖踢踢水銀的肩膀，毫無反應。

「沒問題啦，還能看到他身上的氣在流動呢，然後是這一型的狀況話，狀況話。」何陞站了起來，放下手中的拿鐵，前後來回走動「估計是先在地板上待著，想辦法恢復些體力：然後體力夠了，就爬去牆角逃避現實；在有力一點，會開始痛到偷偷哭；體力完全好之後會叫到樓上樓下以為這邊在殺人。」正經八百的說出。

「放心，這邊的隔音好像是有設計過的，上次在這邊開槍，樓上樓下也沒說什麼。」蔡均映調侃著。

「我也知道你們這邊——」何陞正準備說出「他了解事務所的狀況，才選在這邊動手術」這樣的話，卻被水銀驚天地泣鬼神的一發慘叫給打斷。

「嘿，何醫生，好像跳過了不少步驟？」蔡均映正看著臉上滿是尷尬的何陞。

「喔……呃……好啦，就……畢竟是這種頂著全身鬼傷，活了三十幾年的，耐痛力比之前的病人高一大截，也很正常？」何陞走回座位旁，拿起桌上的咖啡，看似一口一口的喝著，杯中的拿鐵量卻是連半口都沒有減少。邊喝眼神還在邊遊離著。

蔡均映看著何陞這心虛的模樣，又看向地板上正發揮應有功能的尖叫雞，正覺得一切過於荒唐，思考著有沒有需要繼續在這邊潛伏下去，要不要乾脆直接打道回府。

不過年薪五百萬可不是一筆小錢，他想一想還是放棄了離開的念頭。

--------------------------------------------------------------------------------------------------

等水銀稍微恢復理智，已經是傍晚的事。此時的水銀正坐在事務所一角的沙發上，一手撐著額頭，另一手熟練的將桌上的普拿疼單手打開，然後從藥片上取下兩顆止痛藥，就這樣不配水吞了下去。

蔡均映用手搖了搖水銀的肩膀，水銀的身體就這樣隨著蔡均映的力道如海草般搖動，失神地看著前方。

何陞在一旁腳跟著地，運動鞋的前半段不停在地面上踏出聲響

水銀閉上眼睛，深吸一口氣「去你，你們兩個混蛋！喂！」說完之後一開始咬著牙，後來略微焦躁的牙齒上下碰撞著，發出響亮的聲音。

之後嘆一口氣「好，算了，所以我現在是……？」水銀就這樣忽略中間的蔡均映，直接將目光看向何陞。

「半仙大概在想事情吧，我們這群凡夫俗子——」許巽宏被自己造的孽嗆了一下「總之，最近在外面張羅新的東西，遇到另一個有讀書的人，跟半仙一樣的，想說兩個人應該會聊的高興，想說就介紹介紹這樣。」

蔡均映問著「這燈是？」

「拿好！」許巽宏說著，將燈塞給蔡均映，然後打開一旁的燈罩，將口中的香煙取出，在吸了最後一口只剩半截的紙煙後，將燈當作是某種煙灰缸的，用煙塞了進去，在蠟燭的引線上轉幾下，點燃了小小的蠟燭。

蔡均映捧著那盞明燈，目不轉睛的盯著裡頭的火苗，看著蠟燭的火隨風搖曳，感到了某種安心、像是回到家的感覺。

「那個人也是圈內人，是有才能做一些小東西的，聽說半仙啊摔折了腿，又被蒙古大夫給荼毒，要痛個一禮拜才會好轉，就問它說『能不能做些讓半仙好起來，沒好起來也不要那麼痛苦的東西』這樣——」許巽宏在燈的光輝下自豪的說著，看向水銀，傻掉了「半仙，半仙你在幹嘛？」

蔡均映也將目光投向水銀，他正使力的啃著自己的右手中指，銳利的犬齒割破皮膚，血不斷冒出，隨著手指向下，被紅色半指手套給無聲無息的吸收。

「你們兩個都給我清醒點！」水銀顧不得拐杖，就這樣撲向蔡均映手上的那盞明燈，搶過之後跟著燈倒了下去，側身倒在地板上。「差點被燈勾走。」

蔡均映正想扶起水銀，卻遭水銀大吼著「給我去拿滿水的水桶過來！」滿頭霧水的跑到了吧檯後，開始用著拖地的桶子努力的裝著水。

許巽宏在原地看著水銀就這樣把右手放進了燈裡，用著手掌用力的往蠟燭上的火焰壓了下去，直到徹底熄滅了才將手抽出，暗紅手套被燒黑了點，還帶著一堆的煙灰。

接著在蠟燭熄了之後，有某種暗紅氣體自熄滅的燈內不斷湧出，水銀於血色煙霧中半坐了起，讓自己盡可能的不去吸到迷霧。

蔡均映慌慌張張的提著一個水桶跑過來，搖搖晃晃水灑了一地，水銀只是隨手一丟，就將燈給準確無誤的丟到水桶裡，桶子裡的水正逐漸的往深紅走去。

水銀茫然的伸出一隻手，示意需要被拉起來，許巽宏跟蔡均映在互相乾瞪眼過後，由蔡均映伸出了援手，接著水銀被扶到一旁的沙發上。

「半仙，半仙？剛才怎麼樣？」原本自信滿滿的許巽宏突然駝了背，畢恭畢敬的說著。

「這東西不能用，用下去的話，之後我們三個會生病的，不要用。」水銀雙眼無神，正自顧自的念著。

蔡均映看著在桶子裡不斷冒出煙霧的燈，看著地板上些許殘留著的煙霧，索性去拿隻拖把來清理清理。

清理告一段落，地板上的血霧也消失的差不多了，蔡均映握著拖把，看向又失了神的水銀，把拖把靠在吧檯上，隨手拎起了一旁早為這種情景所準備的醫療箱，放在沙發前的玻璃桌上， 水銀緩慢的將箱子打開，拿著各色醫療用品開始包紮自己的傷口。

三人不約而同的沉默片刻。

水銀包紮完畢，開口「我猜猜，『易羅欣』做的燈，是嗎？」

「半仙還是半仙啊，這麼的——」

「跟占卜沒關，你已經是第三個來跟我說它怎樣怎樣的。」水銀看著被繃帶給包起的中指。

「帶我過去吧。」
「半仙有想要過去嗎？」水銀跟許巽宏異口同聲的說著。

蔡均映想著前任所長在自由港被抓，現任所長又因折了腿，需要放個長假，去找那個「易羅欣」一趟。「水銀，那我得跟你去嗎？」

「不，你也放個假吧，我現在這樣也不能幹嘛，事務所就是停擺的狀態。」水銀無奈的說著「這次應該是比較個人的事，哪知道那『易羅欣』到底想搞什麼？」

「不能算一下嗎？」蔡均映說著。

「現在又餓又累，沒心情、沒體力算啦，不想管那麼多了。再說，被該死的彈珠給搞了個，都不相信自己會準了。」水銀說罷，蔡均映拍拍他的肩膀兩下以示同情。

「諾，我先下去暖車，半仙你自己走路注意慢慢的來。」許巽宏拍拍屁股，走到了雙扇玻璃門的握把前，回頭看著水銀「那燈你要怎麼處理？」

水銀無力雙手一攤「我再看著辦吧。」</textarea></pre>
