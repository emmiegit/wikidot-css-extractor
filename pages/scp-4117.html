    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4117

**项目等级：**Safe

**特殊收容措施：**SCP-4117目前与6把可调节高度的椅子一并存放在位于Site-██的3号储藏室内。使用SCP-4117进行相关实验需2级许可。SCP-4117应由其项目负责人每周清洁两次。

可根据职员的健康需求[[footnote]]如需获得必要的文件或个人使用SCP-4117的要求和指南，请联系SCP-4117的现任项目首席研究员。[[/footnote]]为其提供特殊办公条件；但任何获准使用SCP-4117的人员在每个许可周期内最多只能使用一周。过多的申请将导致SCP-4117项目暂停，并将申请人转介进行心理咨询。

**描述：**SCP-4117是一张20世纪制作的圆边方形桌子。SCP-4117的中心部分有一个特殊的可拆卸玻璃圆顶。

SCP-4117的主要异常之处在于，当4~6个人坐在项目旁用餐时，玻璃圆顶内部将出现多个类似无脸人体模型的微型人形实体（编号SCP-4117-1）并开始进行音乐表演。记录显示，已有超过100个独立的SCP-4117-1通过这种方式出现，且被观察到的音乐表演似乎不受音乐类型或时间的限制。

SCP-4117-1个体对任何外部刺激均无反应。将玻璃圆顶抬离SCP-4117将导致SCP-4117-1立即消失。将玻璃圆顶放回原处SCP-4117-1重新出现并恢复到被中断前的状态。

与类似音乐类型的现场表演相比，SCP-4117-1的表演表现出惊人的真实感。且虽然无法要求项目进行任何特定的表演，但调查显示，该音乐表演通常对观看SCP-4117-1表演的一个或多个人员具有某种特殊个人意义。

大约50%的实验结果表明，SCP-4117-1的行为与坐在SCP-4117上的观众没有直接关联。相反，相应的音乐一般对观众的某位熟人有着重要意义。调查显示，观众经常会回忆起一位同事、远方的家人或住在隔壁的邻居，同时他们喜欢SCP-4117当时播放的特定类型的音乐。

**附录：4117-1**
SCP-4117最初根据约瑟夫-约翰逊（Joseph Johnson）先生（当地人称 “乔”）的遗嘱被捐给华盛顿特区的一个小型博物馆后被基金会回收。有超过50人参加了约翰逊先生的葬礼，其中大部分人都是在约翰逊晚年的相识。在葬礼上SCP-4117成了人们关注的焦点。许多参加了约翰逊先生的葬礼的人在被问及关于约翰逊先生的事时均称约翰逊先生“说话温和，音乐品味高，有举办温馨晚宴的天赋”。

**附录：4117-2**
回收SCP-4117后，基金会便展开了有关约翰逊先生家庭历史的信息调查。其妻子玛丽（Marie）是第一个调查对象。Kowalski特工被指派以博物馆工作人员的身份负责此事，并询问有关该物品展览的问题。
[[collapsible show=&#34;+ 打开录音文件&#34; hide=&#34;- 关闭录音文件&#34;]]

&gt; [记录开始]
&gt; 
&gt; **Kowalski特工：**晚上好，我是博物馆馆长卡尔，就是我在电话里跟你说了你丈夫捐的桌子的事。
&gt; 
&gt; **玛丽：**你好，很高兴见到你！
&gt; 
&gt; **Kowalski特工：**我也很高兴见到你。让我们开始吧？请问您丈夫当初是怎么找到这张桌子的？
&gt; 
&gt; **玛丽：**不是乔找到的，他的父亲，希望上帝让他的灵魂安息，在他死前为他做了这张桌子。你知道的，他有不少好木材。
&gt; 
&gt; **Kowalski特工：**啊，我明白了。但他的父亲是怎么做出来一张会唱歌的桌子的？简直像魔法一样。
&gt; 
&gt; **玛丽：**我不确定。我想连乔都不知道，但他和他父亲都喜欢音乐，所以也许他父亲只是知道一些控制桌子唱歌的窍门。
&gt; 
&gt; **Kowalski特工：**我了解了，如果可以的话，您能否把重点放在您所知道的事情上？我们需要确保案件的背景尽可能地接近事实。那么，下一个问题，乔的父亲叫什么，他是做什么工作的？
&gt; 
&gt; **玛丽：**他叫詹姆斯-约翰逊，是个木匠。
&gt; 
&gt; **Kowalski特工：**他的工作有什么不寻常的地方吗?
&gt; 
&gt; **玛丽：**没有，这和桌子有什么关系？
&gt; 
&gt; **Kowalski特工：**我们想在游客来博物馆参观的时候讲一个真实反映历史的故事。下一个问题，这张桌子本身还有什么特别之处吗？或者有没有一些博物馆可能不知道的东西？
&gt; 
&gt; **玛丽：**除了桌子上的小乐手？我没注意到，我想这让大家更开心了，但也许只是音乐的作用。关于乔没什么可说的了，因为他太害羞了。
&gt; 
&gt; **Kowalski特工：**好了，我的问题就这么多，非常感谢您愿意百忙中回答我的问题。欢迎您随时来博物馆参观展览!
&gt; 
&gt; **玛丽：**当然。
&gt; 
&gt; [记录结束]
[[/collapsible]]

在对乔的父亲及其他家庭成员和剩余的遗物进行进一步调查后没有发现其他异常现象。然而随后的采访表明，约翰逊先生在成年后的许多社交活动主要为有关SCP-4117的晚宴和类似的聚会。值得注意的是，约翰逊的妻子玛丽特别喜欢古典歌剧，他们的邻居卡尔文-史密斯（Calvin Smith）最初对约翰逊夫妇相当粗暴，直到他被邀请参加了一次晚宴，SCP-4117在该晚宴上演奏了一首有家庭气息的民歌的原声版。

**附录：4117-3：**以基金会研究人员为实验对象检验SCP-4117效应的临床实验申请已被批准。以下是部分值得注意的试验记录：

&gt; **受试者：**Ivanov博士
&gt; **表演类型：**SCP-4117演奏了俄罗斯传统音乐的管弦乐版本，经鉴定的该歌曲是柴可夫斯基的《糖梅仙子之舞》并伴随有SCP-4117-1表演的芭蕾舞。
&gt; **相关人物：**Ivanov博士的母亲█████Ivanov
&gt; **跟进：**Ivanov博士报告说她努力与她的家庭联系，并且她的母亲透露，尽管她是在贫困家庭中长大的，但她从小就喜欢芭蕾舞。Ivanov博士后来在圣诞节期间收到了她在俄罗斯的家人寄来的礼物包裹，这是自三年前她被转移到Site-██以来收到的第一个包裹。

&gt; **受试者：**Abar博士
&gt; **表演类型：**由SCP-4117-1演唱的各种合唱和无伴奏合唱版本的电子游戏流行主题曲，经鉴定的该歌曲是Valve公司和Supergiant游戏公司制作的作品。
&gt; **相关人物：**Site-██基金会网络爬虫开发团队的一名成员（确切身份未经证实）。
&gt; **跟进：**当该成员注意到Abar博士在哼唱他们喜欢的游戏中的音乐后，邀请Abar博士加入该团队组织的周末游戏之夜。Abar博士现在经常参加团队的周末小组活动，并偶尔会在周五晚上和其他团队成员一起喝酒。

&gt; **受试者：**研究员Ponyah
&gt; **表演类型：**由身穿休闲服的SCP-4117-1表演的美国80年代的流行歌曲。
&gt; **相关人物：**研究员Ponyah的青梅竹马██████ Young，███ Davis。
&gt; **跟进：**研究员Ponyah报告说，自从上学以来就没有听过80年代的音乐，并表示希望与旧朋友重新建立联系。通过大学校友会提供的联系方式，Ponyah研究员惊讶地发现他的两个以前的好朋友住在离他现在所住的公寓20分钟车程的地方。三人现在定期见面，讨论他们的童年记忆，并与对方的大家庭共度时光。

&gt; **受试者：**初级研究员Eriks
&gt; **表演类型：**SCP-4117显示出了一个外形酷似猫王埃尔维斯·普雷斯利（Elvis Presley）的SCP-4117-1，穿着不同的舞台服装反复表演歌曲《Don&#39;t Be Cruel》。
&gt; **相关人物：**Presley，Eriks的宠物狗。
&gt; **跟进：**在对SCP-4117进行测试之前，初级研究员Eriks在一次收容失效后参与了局部站点锁定。尽管人们认为不太可能出现创伤后应激障碍，但埃里克斯的后续心理评估显示出焦虑症状。有人建议Eriks寻求他人的陪伴，或者养一只宠物，以此来解决持续的压力。Eriks后来去了一家流浪狗收容所寻找适合的狗。当收容所的志愿者在给狗喂食和打扫的时候播放猫王的音乐时，有一只狗特别喜欢跟着猫王的歌曲嚎叫和“跳舞”。Eriks最终确定收养了它。
&gt; **补充说明：**初级研究员Eriks已获准每月两次将Presley带到Site-██，以协助举办有关基金会员工寻求情感和精神支持可用资源的研讨会。
