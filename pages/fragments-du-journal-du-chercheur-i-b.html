[[include component:image-block name=Mutus%20Liber|caption=La única ilustración intacta del diario. Los investigadores de la Fundación creen que la mayoría de las páginas arrancadas contenían otros dibujos o diagramas relacionados con el Proyecto &#34;Mutus Liber&#34;.|width=400px]]
**Fragmentos del diario del Investigador I. B█████ descubierto en una sala de los archivos del Sitio A████ que escapó a las purgas orquestadas por el Sitio M████ entre 1677 y 1684.**

&gt; **Notas de los Investigadores:** //El siguiente texto es una de nuestras mejores fuentes de información sobre el Proyecto Mutus Liber (&#34;Libro Mudo&#34;), que se estima que se originó en 15██ y terminó accidentalmente en 1677 con la creación fortuita de [[[proposition-du-dr-johannes| SCP-001-FR]]]. Desgraciadamente, es un texto muy incompleto, que solo describe muy vagamente los aspectos técnicos del proyecto, el Investigador I. B█████ al parecer  no tuvo un papel protagonista en el proyecto. Pero es también gracias a la remota implicación de este investigador en el proyecto, y al hecho de que su diario haya escapado, por tanto, a las purgas orquestadas por los directores del Sitio M████, que este testimonio ha llegado hasta nosotros.//
&gt; - Dr. Bruant, Historiador Archivista
&gt; 
&gt; //Hasta la fecha, casi el 40% de la información que tenemos sobre el catastrófico Proyecto Mutus Liber procede de este diario.//
&gt; - Dr Johannes

//(Esta transcripción ha sido adaptada a un lenguaje moderno. Las páginas anteriores al primer párrafo han sido arrancadas. Se supone que esto fue escrito a finales de enero de 1677 por el Investigador I. B█████, informando sobre los progresos de sus colegas en M████. El texto comienza en medio de una frase.)//

(...) es cierto que la Lente[[footnote]]Uno de los nueve (9) a veintiún (21) SCP destruidos en el fallido proyecto Mutus Liber en 1677. Este diario es la única fuente histórica que la Fundación conserva sobre este SCP. Por desgracia, su descripción es demasiado vaga para que podamos reconstruir el objeto y sus propiedades.[[/footnote]], la misma a través de la cual se puede ver el movimiento de las esferas celestes demasiado distantes para que los mejores aparatos concebidos por el matemático inglés[[footnote]]Se supone que este epíteto se refiere a Isaac Newton, que llevaba varios años trabajando en el diseño de telescopios más eficaces con espejos parabólicos.[[/footnote]] puedan detectarlas, está ahora juiciosamente colocada en la asamblea. Sin embargo, es necesario, según me dijo H█████, que la Lente esté orientada de tal manera que el operador no se sienta fascinado por ella. Este defecto ya le ha costado dos asistentes; entraron directamente en el crisol como si estuvieran caminando hacia su salvación. 

El día está cerca, pero tienen mucho que hacer. Me temo que la asamblea no estará preparada a tiempo para el fenómeno predicho por la Lente, y si no lo está, tal oportunidad no volverá a presentarse en mucho tiempo. No obstante, el progreso de los trabajos de H█████ sobre la Lente es prometedor. Nunca hubiéramos podido pensar que sería posible utilizarlo sin tener que sacrificar al operador; la transmisión de la obra a las esferas más elevadas será más pura. //Quod est inferius est sicut quod est superius ; et quod est superius est sicut quod est inferius, ad perpetranda miracula rei unius.//[[footnote]]&#34;Lo que está abajo es como lo que está arriba, y lo que está por encima es como lo que está abajo, para llevar a cabo los milagros del Uno.&#34; (fragmento de //Tabula Smaragdina//, o la &#34;Tabla Esmeralda&#34;)[[/footnote]]

**5 de febrero**

Me resulta difícil concentrarme en mis otras investigaciones al recibir tantas cartas de mis compañeros de la Gran Obra. Hoy han llegado no menos de tres pájaros, así como un corcel tirado por un caballo que lleva temerariamente nuestros colores a plena luz del día; temo recibir otra misiva del extraño aparato descubierto por T███████. Las campanas de latón que tintinean para avisar de la llegada de una transmisión no cesaron anoche su estruendo infernal. He de reconocer que las misivas son cada día mejores, aunque sigo pensando que T███████ es un auténtico mentiroso cuando afirma ser el inventor de este extraordinario aparato. Debe haber extorsionado los planos al individuo encerrado en el cuarto sótano de su sitio, el mismo que dice tener conocimientos del futuro que le susurran en sueños y no puede dejar de escribir.[[footnote]]Este pasaje es objeto de debate entre los historiadores de la Fundación, pero la teoría más extendida es que la anomalía de [[[SCP-887]]] no es un caso único.[[/footnote]]

En cualquier caso, todas estas cartas me causan tanto alegría como preocupación, alegría por ver el entusiasmo de mis compañeros, y preocupación por no poder concentrarme plenamente en mis otras tareas.

**9 de febrero**

T███████, ese patán y ladrón, tuvo la osadía de despertarme al amanecer con su maldito aparato de tintineo, y eso solo para cuestionar el nombre del proyecto relacionado con la Gran Obra. Este inútil es incapaz de entender los símbolos y suspiro al pensar que se le pudo dar un lugar en un proyecto tan profundamente simbólico. Según T███████, el nombre Mutus Liber es un mal nombre, porque el conjunto del Crisol no es como un libro, y no puede transcribirse completamente debido a sus zonas de sombra y a su complejidad. Le contesté que no era el Crisol sino la propia Gran Obra la que se ilustraba con este nombre, pero como me gusta decir a menudo, &#34;para el analfabeto todo libro es mudo&#34;, y T███████, si no es analfabeto, es ajeno a la poesía de los símbolos.

El ayudante de H█████ que trabajaba en la fundición encargada de dar forma al tercer brazo que manipulaba el mortífero objeto metálico le dijo que varios de los manipuladores estaban febriles y cubiertos de extrañas heridas, como si hubieran intentado acercarse a Robert [[footnote]]&#34;Robert&#34; se refería al diablo, y evitaba tener que hablar de él directamente cuando uno era supersticioso.[[/footnote]] en persona durante los últimos días. Me alegro de haber declinado la invitación a venir a ver el objeto por mí mismo cuando entré en aquella habitación lúgubre y plomiza. ¿Alguien ha oído hablar de un metal que mate con solo verlo?[[footnote]]Este &#34;mortífero objeto metálico&#34; fue considerado durante mucho tiempo como un SCP destruido. Sin embargo, las últimas teorías apuntan a que se trataba de algún tipo de objeto fabricado con plutonio altamente radiactivo.[[/footnote]]

Sin embargo, H█████ no tiene la intención de traer de vuelta [[footnote]]Este término se debate entre los historiadores de la Fundación, pero sugiere que la muerte no era un fin en sí mismo antes de la creación accidental de SCP-001-FR.[[/footnote]] a los manipuladores envenenados o muertos por este objeto infernal, y que no (...)

//(Dos páginas parecen haber sido arrancadas.)//

(...) con mucho cuidado. Al parecer, el quinto reflector tuvo que ser cambiado cuando la entidad metálica[[footnote]]Uno de los nueve (9) a veintiún (21) SCPs destruidos en el fallido proyecto Mutus Liber en 1677, denominado &#34;Entidad 162 - Narciso&#34; en otro documento que sobrevivió a la purga de los archivos. Al parecer, se trataba de una entidad metálica humanoide que no podía evitar mirar fijamente cualquier superficie reflectante que se le presentara, y que soltaba descargas eléctricas a intervalos regulares cuando no miraba una superficie reflectante. Se supone que esta propiedad fue explotada por la Fundación como fuente de energía para alimentar una sección de la máquina principal del proyecto Mutus Liber. Dado que en 1677 aún no se conocía bien la electricidad, ésta fue una de las muchas deficiencias del proyecto que, al parecer, condujo a la creación accidental de SCP-001-FR.[[/footnote]] que S. T██████████ utiliza para alimentar la quinta sección del crisol cobró vida propia y cambió de aspecto antes de agarrar el reflector y contemplarlo con adoración. Al parecer, quienes habían redactado los procedimientos para apresarla no habían mencionado que los espejos la afectaban tanto como el agua. Escribí a S. T██████████ que el agua es una superficie reflectante, y que la entidad estaba reaccionando realmente a su reflejo, no al agua en sí. Los que se referían a él como Narciso hace un siglo estaban mucho más acertados de lo que mis superiores quieren creer.

**23 de febrero**

Maravillosas noticias esta mañana: el equipo vinculado a la parte &#34;sol&#34; de Mutus Liber ha conseguido por fin determinar el mapa completo de los movimientos, aparentemente imprevisibles, del Pájaro de la Luz.[[footnote]]Uno de los nueve (9) a veintiún (21) SCPs destruidos en el fallido proyecto Mutus Liber en 1677, denominado &#34;Entidad 111 - Pájaro de Luz&#34; en otro documento que sobrevivió a la purga de los archivos. Se han conservado pocos detalles sobre este SCP, que al parecer era una especie de entidad formada por energía pura en forma de un diminuto pájaro que emitía un siniestro crujido con cada cambio de dirección. Las teorías actuales sobre estos crujidos, a falta de más documentación, van desde la generación de electricidad estática hasta la creación de microfisuras espaciales.[[/footnote]] El joven C████████ desenrolló ante mis ojos, en la sala principal de investigación, un rollo de papel que debía ser al menos tan grande como un tapiz real y que estaba cubierto de dibujos que rivalizaban con los de las alfombras orientales más intrincadas. Sus propios colegas parecen no poder descifrar todos los patrones que ha dibujado en este enorme palimpsesto, y si no hubiera inteligencia detrás, pensaría que es obra de una araña atrabiliaria o de un artista demente.

Aun así, el Pájaro de Luz y sus trayectorias son ahora descifrables y predecibles, al menos por el joven C████████ si no por todo el equipo. Nadie ha podido explicar el origen de los sonidos crepitantes que emite al moverse, pero es posible que no afecte al éxito de la operación. Ahora está aislado en una extraña estructura de vidrio soplado que recuerda en parte el enorme pico de un chotacabras, al que los asistentes se han apresurado a apodar &#34;el Chotacabras&#34;. Los sonidos crepitantes producidos por el pájaro, que luego fueron canalizados en el crisol por el tercer reflector, fluyen constantemente a través de él. Mis preocupaciones parecían infundadas, y el proyecto debería estar terminado este verano, poco antes de la conjunción prevista por la Lente.

**8 de marzo**

Estoy considerando seriamente dejar de lado mi investigación secundaria, cuando vuelva a A████, ya que el Mutus Liber ocupa mis días y mis noches. La ingeniosa construcción diseñada para confinar al Hombre en la Cuarta Habitación[[footnote]]Uno de los nueve (9) a veintiún (21) SCPs destruidos en el fallido proyecto Mutus Liber en 1677. Este diario es la única fuente histórica que la Fundación conserva sobre este SCP.[[/footnote]] durante la duración del experimento (...)

//(Parece que se ha arrancado una página. Los trozos de papel que aún están pegados a las costuras del diario parecen estar cubiertos de cruces de tinta. Una hipótesis es que la página rota contenía un diagrama explicativo que describía una de las partes de la máquina del proyecto Mutus Liber.)//

(...) no cree que esto sea realmente necesario. No es mi intención enemistarme con un Director, sobre todo en un ámbito ajeno a mis conocimientos, pero me parece un tanto arrogante, sobre todo teniendo en cuenta la cantidad de anomalías y entidades vinculadas de todo tipo a la realización del proyecto. Que Dios se apiade de nosotros si esta imprudencia desencadena esa cosa de la que J. D██ se niega a hablarme, y que guarda en secreto en ese extraño cofre que mandó hacer a medida[[footnote]]Uno de los nueve (9) a veintiún (21) SCPs destruidos en el fallido proyecto Mutus Liber en 1677. La vaguedad de esta descripción impide identificar claramente al SCP; sin embargo, es posible que se trate de la &#34;Entidad 014 - Sombra del Desastre&#34;, mencionada en otro documento que sobrevivió a la purga de los archivos.[[/footnote]]; Sus asistentes susurran que encierra por todos lados una entidad doce veces mayor que el cofre. Esto explicaría la descabellada energía que se libera en cuanto se gira la válvula.

**30 de marzo**

Me encuentro en un estado de furia tal que mi estado de ánimo se ve ciertamente afectado. Parece que solo unas horas después de mi salida del Sitio M████, un asistente creyó conveniente trasladar El Rostro de Jano[[footnote]]Uno de los nueve (9) a veintiún (21) SCPs destruidos en el fallido proyecto Mutus Liber en 1677. Este diario es la única fuente histórica que la Fundación conserva sobre este SCP.[[/footnote]], que habíamos pasado tantas horas colocando meticulosamente, para que la cara oscura ocultara la parte &#34;Sol&#34; del vasto bucle de conductos de vidrio eléctrico para que no interfiriera con la parte  &#34;Luna&#34;. El asistente ha invertido completamente el Rostro, creyendo ingenuamente que el lado oscuro debe observar la parte &#34;Luna&#34;. Supongo que el Rostro ya se encargó de castigarlo a su manera si no se ponía un espejo protector, pero las horas perdidas me están volviendo loco. 

**11 de abril**

El Director ha decretado la paralización temporal de mis otros proyectos, en favor del proyecto Mutus Liber. Me alegra ver que se toma la purificación universal de todos los estados de la materia más en serio que la mayoría de los eruditos que trabajan en A████. 

He sentido mucho la noticia de la irreversible marcha de Madame  L████. Su trabajo me fue enviado para ser descifrado - el método de encriptación me recuerda al abad alemán de antaño[[footnote]]Se supone que este epíteto hace referencia al abad Tritemio, inventor del Cifrado de Tritemio, un método de cifrado polialfabético (aplicando un desplazamiento César diferente a cada letra).[[/footnote]], pero aplicado con una sutileza añadida que se me escapa. Me temo que no podré hacerlo antes de la Conjunción. Esto no debería ser un obstáculo, ya que sus asistentes han conservado todos los ajustes que preparó en el primer reflector. Sin embargo, tuve que localizar al vidriero al que había encargado un azulejo que parece encajar en la obra, y que mitiga en gran medida los efectos de la Fuente de la Estrella.[[footnote]]Uno de los nueve (9) a veintiún (21) SCPs destruidos en el fallido proyecto Mutus Liber en 1677. Este diario es la única fuente histórica que la Fundación conserva sobre este SCP.[[/footnote]]

**19 de abril**

La insoportable espera de (...)

//(Una página parece haber sido arrancada. Según la página siguiente, contenía un diagrama de un mecanismo complejo. Como el texto está incompleto, no se sabe si se trata de un SCP, de un componente del &#34;Crisol&#34; construido por los investigadores que participaron en el proyecto Mutus Liber en 1677, o de otra cosa.)//

(...) no deja de evocar la delicadeza de los mosaicos que he visto en este lugar. Su fabricación es de lo más intrigante y no puede ser obra de un hombre, aunque esté guiado por una deidad. Por los canales así grabados corren curiosos resplandores, como los humores que recorren el cuerpo humano; éstos se vuelven extrañamente coloreados cuando se sumergen en la oscuridad. El asistente F███, cuyo padre es relojero en Brujas, está especialmente fascinado por el mecanismo y ha intentado dibujar un diagrama del mismo, que aparece en la página anterior.

**11 de mayo**

Si he de creer a mi amigo y colega W██████, que regresó ayer, el Sitio M████ está repleto de preparativos y hay tantos asistentes e investigadores dando vueltas y vueltas que uno podría confundirse pensando que el lugar es en realidad un gigantesco carrusel que gira sin parar. Ah, la imagen es acertada: un torbellino de hombres que se mueven alrededor de un tiovivo celestial, destinado a girar e iluminar el mundo.

La relativa calma que se respira en A████ no es más que un engaño, mantenido en esencia por el desconocimiento que la mayoría de los investigadores, asistentes y demás guardias tienen de las metamorfosis que se avecinan. Nunca ha sido más delicado guardar un secreto, como un gato enfadado con un abrigo; sin embargo, algunos parecen sospechar que hay algo en marcha.

El joven H█████ me dijo antes que en los pueblos cercanos se rumorea que el Conde de ██████████ ha hecho tapiar una de las habitaciones de su casa; se dice que quien se queda dormido en esa habitación desaparece antes del amanecer. Una Entidad puede estar trabajando, e iré a inspeccionar el lugar bajo vigilancia una vez que la Gran Obra esté completa.

**23 de mayo**

Es difícil de creer, y sin embargo, si creo en la misiva que me acaba de traer un mensajero, así como en el mensaje trazado en medio de la noche por este maldito aparato de cobre tintineante de T███████, ¡los preparativos para la Gran Obra están terminados! Solo unos días antes de la Conjunción anunciada hace tantos años por la Lente. Ah, no puedo dormir de nuevo. Si el pueblo llano supiera las increíbles maravillas terrestres y celestes que se están preparando, todo el mundo cantaría nuestras alabanzas, pero nuestro éxito será la más dulce de las recompensas.

//Et sicut omnes res fuerunt ab uno, mediatione unius, sic omnes res natae fuerunt ab hac una re, adaptatione... Ascendit a terra in caelum, iterumque descendit in terram, et recipit vim superiorum et inferiorum. Sic habebis gloriam totius mundi. Ideo fugiet a te omnis obscuritas.//[[footnote]]&#34;Y como todas las cosas eran una sola palabra de un Ser, por lo que todas las cosas tienen su nacimiento en la misma, por adaptación... [Este objeto] se sube desde la tierra al cielo, y desciende de nuevo a la tierra y recibe la fuerza de las cosas superiores e inferiores. Así conseguiremos la gloria del Mundo entero. Entonces toda oscuridad huirá de ti.&#34; (fragmento de //Tabula Smaragdina//, o la &#34;Tabla Esmeralda&#34;)[[/footnote]]

//(Este pasaje va acompañado de un dibujo a bolígrafo del sol y la luna enmarcando un grupo de seis rayos de luz estilizados, apartando lo que parecen ser nubes oscuras.)//

**1 de junio**

El día está cerca. Ha llegado el momento de que los mortales desafíen su destino y el orden de las cosas. No puedo llegar a M████ a tiempo para ver la finalización de nuestra Gran Obra, pero si me paro en el techo, debería poder ver los resultados inmediatos; y a medida que la Obra se irradia, con los ojos bien abiertos, veré el lugar donde está la luz. //Haec est totius fortitudinis fortitudo fortis; quia vincet omnem rem subtilem, omnemque solidam penetrabit. Sic mundus creatus est. Hinc erunt// (...)[[footnote]]La parte que falta en esta cita latina es //&#34;(...) adaptationes mirabiles, quarum modus est hic.&#34;// La cita completa puede traducirse como sigue : &#34;Aquí radica la totalidad de la fuerza fuerte, porque vencerá todo lo sutil y en todo el sólido penetrará. Así fue creado el mundo. Esta es la forma de proceder maravillas.&#34; (fragmento de //Tabula Smaragdina//, o la &#34;Tabla Esmeralda&#34;)[[/footnote]]

//(Parece que se han arrancado seis páginas.)//

(...) ha sido ejecutado por las altas autoridades de M████. Es solo cuestión de tiempo que se decidan a acabar con el Sitio A████ y mis obras. Eso sería lo justo, pero qué lío sería. Sus intenciones - mis intenciones - eran nobles. Solo queríamos devolver la luz. Pero no estábamos preparados.

**16 de noviembre**

Señor, dame valor. Señor, dame fuerzas. Todo lo que vive muere, todo lo que muere ya no puede volver. El mundo se ha convertido en un camino que solo se puede recorrer hacia un destino, y ese destino es el fin de todo. Señor, perdónalos, no sabían lo que hacían. Señor, perdóname por dejar que te desafíen.

**21 de noviembre**

No puedo seguir viviendo así. Este pecado palidecerá en comparación con el que hemos cometido. Es justo que los que han acelerado el fin de todo aceleren el suyo.

Señor, dame valor como un escudo. Dame esperanza para que me lleves. Déjame habitar en tu luz. Es lo único que nos queda.

//Oculatus abis.//[[footnote]]&#34;Te vas clarividente&#34;. Supuestamente también es un anagrama del nombre del Investigador I. B█████.[[/footnote]]</textarea></pre>
