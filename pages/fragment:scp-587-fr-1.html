    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-587-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** --Sûr-- Neutralisé


**Procédures de Confinement Spéciales :** L&#39;isolement de SCP-587-FR est suffisant pour assurer un confinement satisfaisant. Toutes les informations compromettantes que celui-ci contenait ont été copiées dans les bases de données de la Fondation puis détruites. Toutes les références visibles au Groupe d&#39;Intérêt //Anderson Robotics// ont été effacées et remplacées par des références similaires au projet HAARP. Le Département de Censure et Désinformation a diffusé dans les médias locaux un scénario de couverture indiquant que SCP-587-FR est une base scientifique abandonnée par l&#39;armée des États-Unis anciennement affiliée au projet HAARP avant sa reprise par l&#39;Université d&#39;Alaska. Les théories du complot autour de ce projet sont encouragées par le DCD et contribuent efficacement à la désinformation.

**Description :** SCP-587-FR est un complexe de recherche robotique abandonné ayant appartenu au Groupe d&#39;Intérêt //[[[anderson-robotics-hub|Anderson Robotics]]]// avant le [[[the-blackbird-and-the-falcon|24 mai 2024]]]. Cette installation était dédiée à un seul projet encore mal connu, le projet //Éléonore//. À part le revêtement extérieur, elle est entièrement constituée d&#39;éléments plastiques préfabriqués de conception très avancée fixés sur des armatures d&#39;acier.

Le complexe a été conçu pour être quasi autonome et abrite notamment :
* Des quartiers d&#39;habitation pour trente personnes avec chambres et salles de bains individuelles, cuisines, salles à manger et salles de détente.
* Une infirmerie comportant un bloc opératoire de haute technologie.
* Une aile entière abritant une serre pour des jardins avec éclairage adaptatif, contrôle atmosphérique et arrosage automatique.
* Une pièce souterraine dédiée au traitement et au recyclage des déchets organiques.
* Une aile souterraine renfermant une centrale nucléaire miniature toujours en fonction au moment de sa découverte. --Pour une raison inconnue--[[footnote]]Le réacteur était en cours d&#39;extinction au moment de l&#39;abandon du complexe, mais le processus a été quitté en cours de route, voir plus bas pour plus de détails.[[/footnote]], seule une petite partie des barres de matière fissible était utilisée, trop peu pour fournir une énergie suffisante au fonctionnement de tout le bâtiment.
* Quatre laboratoires de robotique avancée alliant technologie et thaumaturgie dont les principes ne sont pas encore entièrement compris.
* Trois entrepôts renfermant des pièces détachées pour environ 30 exemplaires d&#39;un unique modèle d&#39;androïde (appelé SCP-587-FR-A) non répertorié dans le catalogue officiel d&#39;Anderson Robotics. Certaines de ces pièces semblent défectueuses ou avoir été abandonnées en cours de développement.
* Un entrepôt vide à l&#39;exception de trois androïdes entièrement montés mais non fonctionnels.
* Un dôme central à la fonction inconnue. Son entrée est protégée par une porte blindée à verrouillage magnétique doublée d&#39;un champ de force auto-alimenté. Des tentatives pour forcer cette porte sont encore en cours.

Le complexe renfermait également plusieurs technologies alors inconnues et encore partiellement actives, notamment des champs de force visibles sous la forme d&#39;un rayonnement bleuté translucide. Ceux-ci semblaient remplir diverses fonctions allant de l&#39;isolement d&#39;une section du complexe à la manipulation à distances de pièces sensible. Il semblerait qu&#39;il s&#39;agisse du résultat d&#39;un mélange de technologie et de thaumaturgie. Les équipes scientifiques de la Fondation ne sont pas encore parvenues à reproduire ce phénomène.

De nombreux groupes d&#39;instances de [[[SCP-259-FR]]] comportant au moins une dizaine d&#39;individus ont également été retrouvés dans plusieurs pièces particulières du complexe, dont certains laboratoires, l&#39;infirmerie et la chambre froide. Lors de leur découverte, ils étaient tous désactivés ou dysfonctionnels. Leur analyse a néanmoins permis de découvrir plusieurs nouvelles fonctionnalités qui n&#39;étaient pas documentées dans les archives de la Fondation :
* Les instances de [[[document-259-fr-01|SCP-259-FR-3]]] intègrent désormais une batterie de plus haute capacité et à plus longue durée de vie, ainsi que des conducteurs permettant la transmission de leur charge par induction magnétique jusqu&#39;à une distance d&#39;une dizaine de centimètres.
* SCP-259-FR-11 : un type de cellule capable d&#39;émettre le rayonnement bleuté cité ci-dessus. En plus de ses applications déjà identifiées, ce rayonnement semble également être utilisé entre les instances de SCP-259-FR pour créer un effet de lévitation.
* SCP-259-FR-12 : un type de cellule spécialisé dans la manipulation et le soin des organismes biologiques.

SCP-587-FR-A est un modèle d&#39;androïde ayant l&#39;apparence d&#39;une fillette d&#39;environ dix ans. Tous les exemplaires sont rigoureusement identiques, comportant tous des cheveux mi-longs noirs ramenés en un chignon serré, des yeux marron, un tutu vermeil ainsi que des collants et des ballerines blancs. Aucun n&#39;est fonctionnel. Leur étude a permis de déterminer que ces modèles sont capables de réponses émotionnelles particulièrement complexes, encore inédites dans le domaine de la robotique anormale.

Environ une fois tous les trois jours, un fort bruit de grincement semblable à une sonnerie de tuba fortement déformée est audible en provenance du dôme central. L&#39;origine exacte de ce bruit est encore inconnue.

-----

**Mise à jour du 24/10/2031 :** L&#39;exploration a permis de découvrir un disque dur contenant encore des données exploitables. Il contenait un prototype de prospectus pour un nouveau modèle d&#39;androïde, probablement celui dont des exemplaires ont été retrouvés dans les entrepôts du complexe.
