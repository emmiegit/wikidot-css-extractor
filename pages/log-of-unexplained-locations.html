    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]

**Artikel:** Log an anomalen Ereignissen

**Autor:** Community

**Übersetzer:** [[*user Sebzumbruck]], [[*user Doktor Cyberion]] und Community

[[include credit:end]]
&gt; **Vorwort:**  Auf dieser Seite werden anomale Gebiete dokumentiert, von denen nur eine niedrige Gefahr ausgeht. Obwohl all diese Anomalien Sicherheits- und Vertuschungsmaßnahmen erfordern, sind sie noch anomal, gefährlich oder wissenschaftlich interessant genug, um ein vollwertiges SCP zu sein. Diese Liste ist als Nachschlagewerk gedacht, sollte Kenntnis dieser Anomalien in Zukunft von Belang sein.
&gt; [[span style=&#34;text-align:right;&#34;]]-- Doktor ██████ █████, Eindämmungsleiter, Standort ██ [[/span]]

[[collapsible show=&#34;+ Bearbeitungshinweise&#34; hide=&#34;- Bearbeitungshinweise&#34;]]

* Einträge aus dem [http://www.scp-wiki.net/log-of-unexplained-locations Log of Anomalous Locations] werden gemäß den [[[Regeln|Übersetzungsregeln]]] übersetzt.
* Bitte versucht die Reihenfolge beizubehalten.
[[/collapsible]]

**Anomales Gebiet UE-673264**
**Beschreibung** Klassenzimmer, in dem alle geometrischen Zeichnungen eine Seite weniger haben als normal. Dreiecke haben 2 Seiten, bleiben aber dreieckig, Kreise sind Punkte, und Punkte [ZENSIERT]
**Eindämmungsdatum:** 1984-06-24
**Ort:** Raum 4, St. Cedric&#39;s Grundschule, Surrey, UK
**Sicherheitsmaßnahmen:** Türen und Fenster zugemauert, Raum mit Einbruchmeldeanlage ausgestattet.

**Anomales Gebiet UE-941712**
**Beschreibung** Eine Kugel mit einem Radius von 5 Metern. Alle Menschen, die in der Kugel gefangen sind, äußern spontan, auf Englisch, &#34;Junge, ich wünschte, ich hätte jetzt eine schöne kalte Pepsi&#34;, unabhängig von der Muttersprache oder Kenntnis der Marke Pepsi.
**Eindämmungsdatum:** 1968-02-29
**Ort:** Im interplanetaren Raum, statisch relativ zur Sonne in etwa der gleichen Höhe und Neigung wie die Erde.
**Sicherheitsmaßnahmen:** Aufgrund der Schwierigkeit, diesen Bereich astronomisch zu untersuchen, und der unberechenbaren Natur der betroffenen Orte, ist eine Modellierungssoftware, die in der Lage ist, zukünftige betroffene Orte vorherzusagen, noch in der Entwicklung. Derzeit werden Erwähnungen des oben genannten Satzes in den sozialen Medien überwacht, wobei nach Ermessen des Sicherheitspersonals Amnestiemittel verteilt werden.

**Anomales Gebiet UE-404816**
**Beschreibung** Ein 250493,29 km² großes Gebiet, das den gesamten Bundesstaat Michigan umfasst. Alle Straßenarbeiten und/oder Straßeninstandhaltungen in diesem Gebiet dauern ca. 3 Mal länger, als es normalerweise erforderlich wäre.
**Eindämmungsdatum:** 1904-04-06
**Ort:** Michigan, USA
**Sicherheitsmaßnahmen:** Derzeit wird keine benötigt, da die Einwohner von Michigan dies als Folge der unvorhersehbaren Wetterschwankungen des Staates ansehen.

**Anomales Gebiet UE-656688**
**Beschreibung** Eine kleine Industriehalle, in der die Innentemperatur konstant bei -273°C (0 Kelvin) liegt.
**Eindämmungsdatum:** 2017-01-24
**Ort:** Ayr, Ayrshire, Schottland
**Sicherheitsmaßnahmen:** Der Schuppen wurde von der Foundation gekauft und wird nun für Kühllager und thermodynamische Experimente genutzt.

**Anomales Gebiet UE-867920**
**Beschreibung** Ein Baumhaus hinter einem verlassenen Haus. Die Worte &#34;SCP CLUBHOUSE&#34; sind in das Holz geschnitzt. Im Inneren befinden sich drei Kisten. Die erste Kiste ist mit &#34;106&#34; beschriftet. Darin befindet sich eine grob schwarz angemalte G.I. Joes Actionfigur. Die zweite Kiste ist mit &#34;682&#34; beschriftet. Darin befinden sich die skelettierten Überreste einer Eidechse. Die dritte Schachtel ist mit &#34;999&#34; beschriftet. Ein einzelner Becher mit orangefarbener Götterspeise ist darin enthalten. Trotz der möglichen Eindämmung Verletzung stellt dies, nichts über den Ort ist anomal.
**Eindämmungsdatum:** 2017-06-24
**Ort:** Mississippi, USA
**Sicherheitsmaßnahmen:** Haus und Baumhaus wurden abgerissen. Kisten und Inhalt sind derzeit eingelagert. Es sind keine weiteren Maßnahmen erforderlich.

**Anomales Gebiet UE-537968**
**Beschreibung** Ein Bereich von etwa 27 Quadratmetern, in dem kein Feuer existieren kann. Jedes vorhandene Feuer erlischt spontan, wenn es in den Bereich eindringt, und keine Substanzen entzünden sich, während sie sich in diesem Bereich befinden.
**Eindämmungsdatum:** ████-██-██
**Ort:** Yosemite National Park, Kalifornien, USA.
**Sicherheitsmaßnahmen:** Foundation Außenposten über das Gebiet gebaut und als Ranger-Station getarnt. Struktur als Nichtraucherbereich ausgewiesen.

**Anomales Gebiet UE-345456**
**Beschreibung** Ein 2m x 2m großes Quadrat eines Sumpfes, das bewirkt, dass sich ein amerikanischer Ochsenfrosch (//Lithobates catesbeiana//) auf dem Kopf eines jeden Menschen manifestiert, der es betritt. Dieser Ochsenfrosch verschwindet beim Verlassen des Bereichs.
**Eindämmungsdatum:** 2009-07-01
**Ort:** ████████, Maryland
**Sicherheitsmaßnahmen:** Grundstück gekauft und für die Öffentlichkeit gesperrt.

**Anomales Gebiet UE-807488**
**Beschreibung** Eine mit Styropor-Felsen bekleidete Tonbühne, Nachbildung des Saturn-5-Landemoduls und Greenscreen-Kulisse. Die Requisiten sind in einer unbekannten Schrift beschriftet.
**Eindämmungsdatum:** 1969-06-21
**Ort:** Meer der Ruhe, Luna
**Sicherheitsmaßnahmen:** Desinformationskampagne (derzeit selbsterhaltend).

**Anomales Gebiet UE-387168**
**Beschreibung** Ein 4,9 km² großes Areal, auf dem der Song &#34;We Built This City&#34; von Starship mit ~115 Dezibel zu hören ist. Die genaue Quelle der Musik ist unklar, aber sie scheint vom Himmel zu kommen. Der Song wiederholt sich kontinuierlich, ohne erkennbares Ende.
**Eindämmungsdatum:** 19██-01-08
**Ort:** Unbewohntes Land im Südwesten Libyens, nahe der algerischen Grenze.
**Sicherheitsmaßnahmen:** Das Gebiet ist abgesperrt. Gekennzeichnet als Standort für giftige chemische Abfälle.</textarea></pre>
