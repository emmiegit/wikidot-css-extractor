**Объект №:** SCP-1213

**Класс объекта:** --Безопасный-- [[[euclid |Евклид]]] 

**Особые условия содержания:** Вокруг объекта выстроена Зона E-1, к работе в которой допускаются сотрудники с уровнем допуска не ниже 3. 

Для исследования объекта во всех случаях, кроме описанных в документе 1213-D052-R, следует использовать персонал класса D, прошедший подробный инструктаж и необходимые психологические тесты, перечисленные в приложении к документу 1213-D040-R.

Контроль за любыми исследованиями объекта должен осуществляться специально созданным комитетом «Maze», в который должно входить не менее пяти сотрудников с уровнем допуска не ниже 4.

**Описание:** SCP-1213 внешне представляет собой плиту с размерами в плане 40 х 40 км и высотой 2.14 м. Происхождение материала, из которого состоит плита, неизвестно, но по внешним характеристикам он более всего напоминает камень. Подробное описание свойств материала приведено в Приложении 1. Объект имеет четыре входа, располагающихся в середине каждого торца плиты. Основание и верх плиты идеально ровные и не имеют никаких отметин. Каждый вход представляет собой пару вертикальных створок, в закрытом состоянии образующих квадрат со стороной 2.04 м. На каждой паре створок имеется набор символов, подробное описание которого приведено в Приложении 2 (SCP-1213-W). При приближении к створкам разумного существа («искателя») на расстояние 2.04 м они медленно распахиваются. Если искатель не входит в SCP-1213 в течение 75 секунд, ворота закрываются и открыть их можно, лишь отойдя на значительное расстояние (непостоянная величина) и вернувшись.

**Фрагмент стенограммы отчета руководителя исследовательской группы комитету «Maze»:** 
        
&gt; [НАЧАЛО ФРАГМЕНТА]
&gt; 
&gt; **[Член комитета «Maze»]:** Доктор ██████, спустя какое время после обнаружения объекта вы прибыли к нему?
&gt; 
&gt; **[Доктор Б. ██████]:** Наверное, спустя пару суток.
&gt; 
&gt; **[Член комитета «Maze»]:** Объясните причины такой задержки. Для записи.
&gt; 
&gt; **[Доктор Б. ██████]:** Разумеется. Объект обнаружила группа бурильщиков, занимающаяся строительством новой шахты в [ДАННЫЕ УДАЛЕНЫ] 19го июля 20██ года. Они сломали об него бур. Еще сутки они пытались понять, на что наткнулись, испробовав немало способов пробить препятствие, но не смогли оставить на объекте и царапины. Информация о потенциальном объекте попала в Фонд 20го июля около полудня. На его исследование назначили меня, и еще 18 часов я потратил, чтобы добраться до объекта, что было не так-то просто, учитывая, на какой глубине под поверхностью его обнаружили.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **[Член комитета «Maze»]:** Почему вы подали запрос на присвоение объекту класса «Безопасный»?
&gt; 
&gt; **[Доктор Б. ██████]:** (пауза) Когда мы докопались до первого входа и он открылся, я ограничил доступ к объекту персоналом класса С. Входить в объект долгое время было строжайше запрещено. Все изменилось, когда пришли результаты исследования образцов пород, в которые вплавился объект.
&gt; 
&gt; [КОНЕЦ ФРАГМЕНТА]

**Предположение касательно происхождения объекта SCP-1213, сформулированное доктором Б. ██████:**

&gt; //Изначально объект был обнаружен в цельном куске породы, являвшимся внушительным пластом земной коры. Спектральный анализ пород, в которых долгое время находился SCP-1213, и дальнейшие их исследования показали, что объект попал в земную кору еще в период ее формирования.// 
&gt; 
&gt; //Предположительно, SCP-1213 оказался зажатым внутри уплотняющегося протопланетного диска Земли и оставался в нем на протяжении всего формирования планеты. Если данное предположение верно, объект SCP-1213 более 4,5 миллиардов лет находился в земной коре, и за весь этот период не произвел ни малейшей активности.//
&gt; 
&gt; //Таким образом, несмотря на то, что истинное происхождение объекта остается загадкой, можно с большой долей вероятности предположить, что он является безопасным.//

**Результаты предварительного исследования внутренней части объекта:**

Внутренняя часть SCP-1213 представляет собой двоичную комбинацию кубических ячеек размерами 2.04 x 2.04 x 2.04 м каждая: 0 – ячейка пуста, 1 – ячейка заполнена материалом, из которого состоит объект. Между стенами, полом и потолком нет ни одного стыка – они составляют единое целое. При этом карта Лабиринта непостоянна. Раз в сутки (в 00:00:00.0000 часового пояса ██████████) конфигурация ячеек SCP-1213 меняется. Предположительно, каждый раз создается новый путь к центру SCP-1213, далее называемому SCP-1213-0.

Заметить процесс изменения конфигурации ячеек невозможно. Специально спроектированная камера, снимающая 9 000 000 кадров в секунду, не зафиксировала момент изменения. Кадр 792452 иллюстрирует одну конфигурацию, 792453 – уже другую. Процесс полностью бесшумен и у неподготовленного зрителя может вызвать шок.

Изменение конфигурации ячеек никогда не затрагивает искателя. Ячейка или ячейки, в которых находится искатель, не подвергаются изменениям.

Однако при изменении конфигурации из объекта исчезают все неодушевленные предметы, не находящиеся в одной ячейке (или двух, если в момент изменения он не успевает занять одну ячейку) с искателем. Этот феномен условно назван «очисткой Лабиринта». Куда исчезают предметы при очистке Лабиринта неизвестно.
Примечание: если в объекте одновременно находится более четырех искателей, при очистке все &#34;лишние&#34; (пятый, шестой и т.д.) искатели так же исчезают.

Внутри себя SCP-1213 имеет собственную гравитацию. Объект был найден под углом 32 градусов к горизонту, но первый искатель, вошедший в Лабиринт (D-1213-001), стоял перпендикулярно полу объекта. По словам искателей, сила притяжения в объекте примерно равна силе притяжения на поверхности Земли.

**Цитата из отчета об инциденте SCP-1213-I-013:**

&gt; //Когда сотрудники Фонда закончили работы по очистке объекта от пород земной коры, SCP-1213 начал хаотично врезаться в различные стены Зоны E-1, впрочем, не нанося никаких повреждений. В Зоне тотчас был введен карантин. Обслуживающему персоналу в кратчайшие сроки удалось зафиксировать объект до полной неподвижности. В процессе расследования произошедшего научные сотрудники пришли к выводу, что на SCP-1213 не действуют никакие внешние гравитационные силы. Таким образом, потеряв крепление, объект остался на месте, игнорируя гравитационные воздействия Земли, Солнца и всего галактического центра Млечного Пути.// 
&gt; 
&gt; //Отсутствие повреждений Зоны E-1 в результате инцидента объяснилось тем, что объект имеет очень малую массу и, как ни странно, обладает бесконечно малой инерцией. При этом масса субъектов, находящихся в нем, никак не влияет на эти величины.//

**Приблизительные расчеты по SCP-1213:**

Общее количество ячеек равно 400 000 000 (четыреста миллионов), или 20 000 x 20 000 ячеек. Соотношение пустых ячеек к заполненным (на примере квадрата площадью 100 ячеек) примерно равно 2/3 (40 пустых ячеек, 60 заполненных). Это позволяет построить лабиринт в привычном смысле этого слова, с множеством ветвлений и тупиков. Общая длина пустых ячеек, выстроенных в ряд, равна 326400 км. На прохождение такого расстояния со скоростью пешехода (5 км/ч) потребуется около 7.5 лет. Учитывая специфику лабиринта, прохождение всех его пустых ячеек с той же скоростью потребует от 8 до 3*10^^5^^ лет, что в условиях ежесуточного изменения конфигурации ячеек делает прохождение от входа в Лабиринт до SCP-1213-0 невозможным. 

**Приложение 1 – Материал  SCP-1213:**

Твердый материал белого цвета, гладкий и блестящий. С виду и тактильно напоминает отполированный однотонный белый камень. Не поддается разрушению. Не отражает звук. Не пропускает никакие виды излучений и сигналов. Неправильно отражает свет – лучи отражаются только под прямым углом к поверхности. Из-за этого, имея один лишь фонарик, видеть возможно только определенный фрагмент стены, потолка или пола, а так же то, что находится напротив этого фрагмента. Остальное будет скрыто в темноте.

Даже максимальное приближение электронного микроскопа не дает увидеть структуру кристаллической решетки материала – на экране видно лишь сплошное белое полотно. Специально построенные спектрометры показывают, что анализируют вакуум.

//Предположение 1:// SCP-1213 состоит из неизвестного высокоплотного вещества, чьи элементарные частицы отличаются от привычных нам протонов, электронов и нейтронов.

//Предположение 2:// SCP-1213 состоит из поля, частицы которого движутся по неизвестным законам с огромной скоростью, предположительно превышающей скорость света. Возможно, это поле генерирует SCP-1213-0. Также это объясняет моментальную смену конфигурации ячеек – изменяется формула генерации поля. 

&gt; //«Судя по всему, мы натолкнулись на объект не из нашей Вселенной. Он игнорирует такие базовые вещи, как гравитация и закон сохранения энергии, а уж материал, из которого он состоит… Это невероятно! Однако к его изучению стоит относиться с большой осторожностью, потому как невозможно предсказать, как он будет реагировать на то или иное вмешательство человека. Теоретически, он способен влиять на физическую основу нашего пространства-времени. Возможно, мы поторопились с присвоением ему класса «Безопасный»…»//
&gt; 
&gt; -- д-р ██████████

**Приложение 2 – SCP-1213-W:**

Сразу после обнаружения первых ворот, начертанные на них символы были переданы в отдел криптоанализа для дешифровки. Символы на одной створке являются зеркальным отображением символов на другой, соответственно, вместе они образуют своеобразную амбиграмму. Символы вдавлены в материал SCP-1213 абсолютно одинаково на всех четырех воротах. SCP-1213-W представляет собой три строки одинаковой длины. Вместе они умещаются в идеальный квадрат.

Изображение символов:

[ДАННЫЕ УДАЛЕНЫ]

**Отчет криптологической лаборатории от 29 мая 20██ года:**

В результате исследований нам не удалось найти аналогов указанным символам среди известных человечеству языков. База данных шифров также ничего не показала. Из множества возможных толкований выбрано наиболее вероятное, выдвинутое сотрудником ██████████ Минцем. Согласно ему, надпись содержит эквивалент числительного, опирающийся на один из размеров SCP-1213. Теория выглядит логичной потому, что надписи вписываются в квадрат, а это форма нашего объекта. Следуя этой теории, а также помня о зеркальности двух частей надписи, можно предположить, что одна из строк содержит числительное 20 000 (сторона объекта по его внутренней системе измерений), делящееся линией стыка на две части по 10 000.

Также есть теория, что мы имеем дело с языком, где одно и то же слово означает две противоположности, а потому употребляется дважды. Если это так, то верхняя строка с большой вероятностью означает «Вход/Выход», а нижняя – «Проход/Тупик».

Несмотря на логичность теорий, смысл надписи остается неясным.

**Протокол отчета по исследованию внутренней части SCP-1213:**

&gt; [НАЧАЛО ФРАГМЕНТА]
&gt; 
&gt; **[██████]:** Изложите суть своей задачи.
&gt; 
&gt; **[D-1213-056]:** Нам с █████ ██████████ поручили попытаться добраться до центра треклятого лабиринта.
&gt; 
&gt; **[██████]:** На какое число был назначен выход?
&gt; 
&gt; **[D-1213-056]:** Сначала назначили на семнадцатое июня. Потом выяснилось, что нас снарядили какими-то приборами, дающими какие-то там излучения, которые якобы недопустимы в объекте в целях безопасности. Приборы сняли, но пришлось искать безопасную замену, поэтому все сдвинулось на два дня. В итоге получилось девятнадцатое июня.
&gt; 
&gt; **[██████]:** Опишите процесс операции. Для протокола.
&gt; 
&gt; **[D-1213-056]:** Сразу после полуночи мы вошли туда. Вдвоем. Ниточкой связаны, чтобы не потеряться. Снаряжения по тридцать кило на каждом. Все увешаны лампочками да зеркалами, а там все равно темно, как в жопе. Как только прошли две ячейки, ворота за нами закрылись. Следуя распорядку, вернулись – они открылись. Как обычно, в общем. И мы пошли вглубь. 
&gt; 
&gt; **[██████]:** Чем вы руководствовались при выборе направления?
&gt; 
&gt; **[D-1213-056]:** Сначала всегда шли вдоль правой стены. Прошли тысячу ячеек, наверное. Сделали привал. Прошли еще чуток. Оказалось, что мы все это время шли в тупик, да еще и вдоль внешней стены. Возвращаться пришлось почти до самого входа. Глянули на хронометр – оставалось еще около двадцати двух часов до обновления конфигурации. Решили отмечать путь на карте и идти как можно глубже. Хреновое было решение. Вообще хреновое было решение лезть в этот объект.
&gt; 
&gt; **[██████]:** Не отвлекайтесь. Кратко, что важного случилось за время операции.
&gt; 
&gt; **[D-1213-056]:** За первый день прошли около сорока тысяч ячеек. Судя по рисуемой нами же карте, к центру мы не приблизились даже на расстояние двух тысяч ячеек. Все кругами да по тупикам. Кажется, идешь правильно, а потом эта дорога тебя уводит совсем в другую сторону. И страшно было все время. Потому что темно и тихо. Потом конфигурация меняется и все по новой. Картой, которую весь прошлый день рисовал, считай, только подтереться осталось. Мы так и делали первые несколько дней.
&gt; 
&gt; **[██████]:** Обстановка всегда была одинаковой?
&gt; 
&gt; **[D-1213-056]:** Аж до ряби в глазах. Одни и те же стены, пол и потолок. Пустые коридоры, даже пыли нет. Временами начинало казаться, что мы в какой-то недоделанной компьютерной игре.
&gt; 
&gt; **[██████]:** Вам так и не удалось приблизиться к SCP-1213-0?
&gt; 
&gt; **[D-1213-056]:** Никак. Если не ошиблись в расчетах, ближе, чем на полторы тысячи так и не подошли. Как будто проклятый лабиринт специально выстраивал конфигурации так, чтобы мы не смогли пройти дальше. Зато к выходу мы раз вышли. Правда, не к тому, в который вошли.
&gt; 
&gt; **[██████]:** Когда ситуация вышла из под контроля?
&gt; 
&gt; **[D-1213-056]:** На восьмой день. Мы как раз значительно продвинулись вглубь. Наверное, что-то не так было со снаряжением. Мой напарник неудачно открыл фляжку с водой и облился, его оборудование сразу же замкнуло. Стало намного темнее. Ну, вы знаете, что там за проблемы с освещением. Напарника неслабо тряхнуло от аккумуляторов. Он запаниковал и начал срывать с себя экипировку. Я попытался его остановить, но этот придурок стал отбиваться и повредил еще и мое снаряжение. Мы остались в полной темноте. (пауза)
&gt; 
&gt; **[██████]:** Продолжайте. Какие были ваши дальнейшие действия?
&gt; 
&gt; **[D-1213-056]:** (вздыхает) С большим трудом, но мне все же удалось его успокоить. У нас был небольшой запас хемилюминесцентных источников света. С их помощью можно было хоть как-то видеть карту. Мы осторожно двинулись к ближайшему выходу. На инструктаже нас уверяли, что выхода из лабиринта достигнуть всегда нетрудно, черт возьми! Только вот наша карта была суточной давности, а в новой конфигурации мы еще не нашли выход. И ХИСов нам не хватило. Когда последний погас, мы условились следовать правилу правой руки и легли отдохнуть. Тогда-то у меня седых волос и прибавилось.
&gt; 
&gt; **[██████]:** Речь идет о появлении фантомных шумов?
&gt; 
&gt; **[D-1213-056]:** Это вы их называете фантомными, а я их слышал так же ясно, как вас сейчас. Просыпаемся, а вокруг что-то не то шипит, не то хрипит, не то скребет. Эха там нет, так что казалось, что звуки эти рождаются прямо внутри черепа. Вы представляете, что такое проснуться в кромешной темноте и услышать такое?
&gt; 
&gt; **[██████]:** █████████, вы снова отвлекаетесь от сути.
&gt; 
&gt; **[D-1213-056]:** Да, да, извините. Такое вспоминать и то хреново. Мой напарничек снова запаниковал. Да и чего греха таить, я тоже. Но с ним было хуже. Он заскулил и пополз куда-то, дернув связующий нас шнур. Короче, с его психологическими тестами вы конкретно налажали. Я дернул его назад, намереваясь скрутить, но тот заверещал, как резанный, отстегнул карабин и с воплями побежал прочь. Его крики стихли быстро, как только он скрылся за поворотом. Больше я его не видел.
&gt; 
&gt; **[██████]:** Как вы выбрались?
&gt; 
&gt; **[D-1213-056]:** Для начала попытался взять себя в руки, что было не так-то просто из-за треклятого пульсирующего шума. Временами он становился прямо таки оглушающим, а временами смолкал вовсе. Медленно, но верно я двинулся вдоль правой стены. Направление я давно потерял, поэтому понятия не имел, в какую сторону иду. Еда кончилась на следующий день. Вода тоже заканчивалась. Только треклятый лабиринт никак не заканчивался. Я старался идти как можно больше и не отрывать руку от стены, понимая, что если оторву, могу снова заблудиться. В один момент стена из под руки исчезла, и я понял, что конфигурация ячеек опять обновилась. Пришлось снова искать стену и брести наугад. Когда кончилась вода, стало совсем плохо. Я был уже почти уверен, что сдохну в этой темноте. Но жить все равно хотелось, поэтому переставлял ноги. У меня даже начались глюки.
&gt; 
&gt; **[██████]:** Опишите свои галлюцинации подробнее.
&gt; 
&gt; **[D-1213-056]:** Да нечего описывать. Цветные огоньки перед глазами плясали. А еще во время них я переставал чувствовать конечности, хотя мог ими шевелить. Говорят, такое может быть в бреду от обезвоживания.
&gt; 
&gt; **[██████]:** Продолжайте.
&gt; 
&gt; **[D-1213-056]:** Плохо помню, как вышел. Да и нечего было запоминать. Шумы пропали. Я долго шел, слыша лишь шарканье своей одежды и дыхание. Просто передо мной вдруг открылись ворота, от чего я чуть не ослеп. Там-то мне и сказали, что я вышел с противоположного входа первого июля.
&gt;

Дальнейшие исследования выявили новые факты, требующие высшего уровня секретности. В связи с постановлением комитета &#34;Maze&#34; приведенные ниже документы __**не должны**__ разглашаться или покидать место хранения. Обращаться к данным документам разрешено только при возникновении внештатных ситуаций класса ХК, связанных с SCP-1213.

**Отчет об эксперименте 1213-SSX-213:**

**Тип эксперимента:** полевые испытания
**Входные данные:** SCP-1213, SCP-1213-W, Теория о дуальном языке
**Особенности эксперимента:**
1.	Искатель проходил ровно 10000 ячеек в сутки.
2.	Прохождение через одну ячейку несколько раз учитывалось как одно прохождение (многократное учитывание проводилось в эксперименте 1213-SSX-212).
**Искатель:** доктор ████████ Минц, автор теории о дуальном языке, так же известный как C-1213-018. Вызвался добровольцем.
**Результаты:** выявлена неоднородность пространства SCP-1213, осуществлено существенное приближение к SCP-1213-0.
**Вложенный файл:** запись отчета C-1213-018 перед комитетом «Maze».

&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **[Член комитета «Maze»]:** Итак, доктор Минц, почему вы вызвались добровольцем?
&gt; 
&gt; **[C-1213-018]:** Если хочешь, чтобы что-то было сделано хорошо, сделай это сам. Эксперименты с использованием персонала класса D малоэффективны. Они по большей части ничего не смыслят в науке и не способны к глубокому анализу. Я говорил, что вы не пожалеете, если дадите мне разрешение на самостоятельное проведение эксперимента. Теперь у вас есть результаты.
&gt; 
&gt; **[Член комитета «Maze»]:** Ваш эксперимент без сомнения можно назвать наиболее успешным с самого начала исследований SCP-1213. Мы будем рады услышать о ваших достижениях.
&gt; 
&gt; **[C-1213-018]:** В первый день я прошел ровно десять тысяч ячеек и остановился в последней из них, дожидаясь реконфигурации. Специально разработанное мной устройство показывало, что я сместился на две тысячи семьсот семнадцать ячеек вперед и на три тысячи пять ячеек вправо относительно входа.
&gt; 
&gt; **[Член комитета «Maze»]:** Не могли бы вы подробнее описать принцип работы вашего прибора?
&gt; 
&gt; **[C-1213-018]:** Он очень прост. Я вручную ввожу каждую пройденную ячейку и ее направление, а прибор регистрирует изменения и рисует карту пути. Я хотел сделать процесс автоматизированным, но так и не нашел способа взаимодействовать с пространством SCP-1213 нашими приборами. Поэтому все ручками и линеечкой.
&gt; 
&gt; **[Член комитета «Maze»]:** Хорошо, продолжайте.
&gt; 
&gt; **[C-1213-018]:** Второй день был точно таким же, как и первый, за исключением того, что появились фантомные шумы. Ненадолго. Кроме того, мне казалось, что в освещаемом мной пространстве появляются какие-то темные пятна. Тогда я списал это на погрешности, вносимые линзами. Я снова проверил показания прибора: он показывал восемь тысяч шестьсот ячеек вперед и тысячу пятьдесят две вправо относительно входа.
&gt; 
&gt; **[Член комитета «Maze»]:** Таким образом вы приблизились на рекордное расстояние к SCP-1213-0?
&gt; 
&gt; **[C-1213-018]:** Именно. Но дальше стало не до этого. После второй реконфигурации я обнаружил почти прямую дорогу, ведущую к центру объекта. Пойдя по ней, я довольно быстро уперся в странную перегородку, похожую на очень плотную дымовую завесу. Прибор показал, что эта перегородка находится как раз на отрезке в девять тысяч ячеек от входа, лишь с небольшим смещением влево. Завеса походила на голографическую, потому что через нее можно было свободно пройти. Что я и сделал.
&gt; 
&gt; **[Член комитета «Maze»]:** Что было дальше?
&gt; 
&gt; **[C-1213-018]:** Первым делом я встретился с обитателями объекта.
&gt; 
&gt; **[Член комитета «Maze»]:** Это тема для другого разговора. Сейчас нас интересует лишь сам SCP-1213.
&gt; 
&gt; **[C-1213-018]:** Я знаю. Хотя, я думаю, они должны считаться частью объекта. Впрочем, ладно. За завесой на первый взгляд было все то же самое. Те же стены, пол, потолок. Правда, повернув один раз, я обнаружил, что дальше коридор под прямым углом ведет вниз.
&gt; 
&gt; **[Член комитета «Maze»]:** Это то, что вы назвали… (шелест страниц) трехмерным лабиринтом?
&gt; 
&gt; **[C-1213-018]:** Да. Лабиринт в трех измерениях. Гравитация изменилась – теперь притягивал к себе не только пол, но вообще все поверхности. Оторвав обе ноги от пола, я упал на потолок. Это позволяет без труда идти по трехмерному лабиринту, хоть и несколько неудобно, потому что как только теряешь контакт с полом, тебя начинает притягивать ближайшая поверхность. Если понимаете, пола и потолка там больше нет. Только стены. Или же наоборот, нет стен, везде сплошной пол.
&gt; 
&gt; **[Член комитета «Maze»]:** Каковы были ваши дальнейшие действия?
&gt; 
&gt; **[C-1213-018]:** Я продолжил следовать правилам эксперимента. Десять тысяч ячеек в сутки. Обитатели не чинили никаких препятствий, хотя периодически появлялись в поле зрения. Мой прибор не был рассчитан на трехмерную карту, поэтому пришлось все записи вести на бумаге. В общей сложности за трое суток я покрыл диапазон в тысячу семьсот восемьдесят ярусов. Подозреваю, та часть лабиринта представляет куб с ребром в две тысячи ячеек. Повезло, что у меня отлично развито пространственное мышление и нет проблем с ориентацией, и я нигде не запутался.
&gt; 
&gt; **[Член комитета «Maze»]:** Что случилось по окончании указанного вами времени?
&gt; 
&gt; **[C-1213-018]:** Я вышел к еще одной завесе. Точно такой же, как предыдущая. Только от той завесы, согласно моим расчетам, до SCP-1213-0 оставалось не тысяча ячеек, а сто. Ровно сто.
&gt; 
&gt; **[Член комитета «Maze»]:** Вы прошли через ту завесу?
&gt; 
&gt; **[C-1213-018]:** А как же. Там было все то же самое на первый взгляд. Но к тому времени у меня осталось чуть больше половины припасов, поэтому я принял решение возвращаться. Подозреваю, за второй завесой расположен четырехмерный лабиринт. Надеюсь, не надо объяснять, почему я так думаю.
&gt; 
&gt; **[Член комитета «Maze»]:** Ваша логика понятна, хотя трудно представить, как бы выглядел четырехмерный лабиринт.
&gt; 
&gt; **[C-1213-018]:** В этом объекте все возможно. Даже пятимерное пространство-время.
&gt; 
&gt; **[Член комитета «Maze»]:** Как вы выбрались из объекта? Были ли трудности?
&gt; 
&gt; **[C-1213-018]:** К счастью, нет. Обратный путь занял даже меньше времени. Реконфигурация создавала множество прямых, позволяющих быстро отдаляться от центра объекта. Если туда я шел пять с половиной суток, то обратно добрался за три с половиной. Главное – не терять ориентацию при реконфигурации и не забывать рисовать карту.
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]

//Примечание:// в связи с получением C-1213-018 четвертого уровня доступа, а также возросшей важности этого сотрудника для исследований объекта, ему запрещено проводить эксперименты лично. Вместо этого ему выделена команда исследователей в составе пяти научных сотрудников класса C и двадцати сотрудников класса D.

**Результаты изучения обитателей SCP-1213 (SCP-1213-A):**

Из-за невозможности извлечь SCP-1213-A из места обитания их подробное изучение невозможно. Следующие данные получены от различных искателей в результате проводимых в SCP-1213 экспериментов.

SCP-1213-A представляют собой темные сгустки непостоянной формы, поглощающие свет. Их размеры также непостоянны, но умещаются в определенные рамки. Обычный объем – около сорока кубических дециметров. При этом они способны раздуться до размеров среднестатистической человеческой фигуры или сжаться до размеров теннисного мяча. 

Вещество, из которого состоят SCP-1213-A, определить невозможно. Предположительно, они не имею массы либо игнорируют гравитацию внутри SCP-1213. На вид большинство искателей характеризуют их как «то ли дым, то ли тень».

Скорее всего, SCP-1213-A обладают разумом. Их поведение при встрече с человеком, как правило, вписывается в следующий сценарий:

1.	Объект замечает искателя, но старается держаться за пределами освещенного пространства. Предположительно, на этом этапе объект изучает человека, присматриваясь к нему. Света объект не боится, но будто бы чувствует себя неуютно, когда его видят, а потому начинает медленно утекать из освещенной зоны вдоль какой-нибудь поверхности. 

2.	Объект сам входит в освещенную область, показываясь на глаза, но не идет на прямой контакт и сбегает, если попытаться к нему приблизиться. На этом этапе он копирует силуэты различных предметов или животных, например, сидящей кошки или собаки, кресла, столбика, кустарника; реже – предметов параллелепипедной или эллипсоидной формы. Предположительно, объект способен черпать эти образы из памяти искателя.

3.	Объект идет на прямой контакт. Чаще всего достаточно присесть и вытянуть руку на втором этапе, чтобы спустя примерно полминуты объект приблизился. Его прикосновение к коже вызывает онемение конечностей и галлюцинации. Большинство искателей, контактировавших с объектом, характеризуют его как сильного эмпата, также способного при прикосновении транслировать свои эмоции человеку. Чаще всего искатели описывали эти ощущения как заинтересованность, спокойствие, задор; изредка – веселье, нежность. В одном случае от соприкосновения с объектом искатель потерял сознание. Позже оказалось, что он просто заснул сном без сновидений. За все время исследований ни один объект не проявил агрессию. 

Галлюцинации длятся ровно столько, сколько длится соприкосновение с объектом, но у всех искателей во время контакта наблюдается искажение восприятия времени. Например, если прикосновение длилось 20 секунд, то искатель утверждает, что контакт происходил не менее 10 минут. Галлюцинации в основном похожи на скопление разноцветных искр, в хаотичном порядке летающих в темноте. Все искатели особо выделяют высокую визуальную реалистичность галлюцинаций.

4.	Объект постоянно находится рядом с искателем, но избегает прямого контакта. На этом этапе объект обычно «играет» с искателем, вплетаясь в рисунок теней и создавая ими разнообразные изображения, или, копируя очертания искателя, начинает идти с ним рядом.

В результате вышеописанных действий объекта некоторые искатели впадают в панику. Отмечено несколько случаев психологических травм различной тяжести. В связи с этим дополнен набор психологических тестов, обязательных для прохождения искателями.

5.	Объект перестает реагировать на искателя. Он свободно перемещается по лабиринту, иногда случайно задевая искателя, или вовсе уходит.

Возможно, именно SCP-1213-A являются источником фантомных шумов.

**Пространственные особенности SCP-1213:**

На первом уровне искажений пространства-времени не наблюдается. Расстояние от входа в лабиринт до входа во второй уровень по прямой – 9000 ячеек. За вычетом последующих уровней общее количество ячеек уровня – 396 млн.

На втором уровне наблюдается искажение пространства и гравитации. Расстояние от входа во второй уровень до входа в третий уровень по прямой – 900 ячеек. Там, где должна быть плоскость в 4 млн ячеек, предположительно умещается объем 2000 x 2000 x 2000. За вычетом последующих уровней общее количество ячеек уровня – 7992 млн.

На третьем уровне наблюдается еще большее искажение пространства. Предположительно, расстояние от входа в третий уровень до входа в четвертый уровень по прямой – 90 ячеек. Наиболее вероятная теория заключается в том, что для каждой ячейки этого уровня существует свое измерение 200 x 200 x 200. Переходы из одного измерения в другое незаметны и распределяются хаотично, но те искатели, что вернулись после исследования этого уровня, утверждают, что переходы между измерениями также напоминают лабиринт. Если выше обозначенная теория верна, общее количество ячеек уровня примерно равно 200 x 200 x 200 x 200 = 1.6 млрд.

Существование дальнейших уровней лабиринта не доказано. Предположительно, существуют четвертый и пятый уровни, на расстоянии от входа в лабиринт в 9990 и 9999 ячеек соответственно. Ни одной из вернувшихся экспедиций добраться до них не удалось. Возможно дальнейшее усиление искажений пространства путем добавления дополнительных измерений.

Предположительно, в пятом уровне лабиринта находится SCP-1213-0.
[[=image scheme.png]]
= //Схема уровней SCP-1213. Масштаб соблюден.//

**Рапорт руководителя исследовательской группы высшему руководству Фонда:**

&gt; //Уже нет никаких сомнений в том, что SCP-1213 способен воспринимать человека как носителя разума. Это подтверждает как открытие ворот при приближении к ним (неодушевленные предметы и низшие формы жизни вплоть до высших приматов объект игнорирует), так и неприкосновенность искателя при очистке Лабиринта.//
&gt; 
&gt; //Существование в объекте собственных форм разума (SCP-1213-A), способных воздействовать на человеческое сознание, делает объект потенциально опасным для человечества. Несмотря на то, что на протяжении миллиардов лет объект представлял собой запертую коробку, теперь эта коробка открыта.//
&gt; 
&gt; //Пространственные особенности объекта указывают на его способность искажать пространство-время путем добавления в него новых измерений. Сейчас пространство искажается лишь внутри самого объекта, но нет никакой уверенности в том, что так будет и впредь. В связи с этим считаю обоснованным поднятие вопроса по присвоению SCP-1213 класса Кетер.//

**Из личных записей сотрудника C-1213-023:**

&gt; //«Мы можем только предполагать, что находится глубже 3-го уровня Лабиринта. Лично я почти не сомневаюсь в существовании SCP-1213-0 и в том, что именно он является средоточием всех необъяснимых вещей, связанных с нашим объектом.// 
&gt; 
&gt; //Одно точно: SCP-1213-0 обладает неким подобием разума. Я чувствовал это, когда участвовал в эксперименте в качестве искателя. Даже на сравнительно простом первом уровне. Чем глубже, тем отчетливее я понимал, что нам не место в Лабиринте. Он создавался не для нас. Он чужд нам, чужд нашей Вселенной. А мы чужды ему. Не знаю, как SCP-1213 очутился в нашей галактике, но тайны, которые он в себе прячет, не для наших примитивных мозгов.//
&gt; 
&gt; //Мы изучаем объект больше ██ лет, и я чувствую усталость. Чем глубже мы уходим в своих исследованиях, тем больше возникает вопросов. Теперь мы понимаем, что наш SCP-1213 – некое подобие карманной Вселенной, пространство которой напоминает луковицу, а мы все пробираемся вглубь нее, отшелушивая слой за слоем… Но зачем нам знать его секреты? Вряд ли они принесут нам счастье или научный прорыв, скорее катастрофу. Чем бы ни был SCP-1213-0, он не зря запрятан так надежно.// 
&gt; 
&gt; //Я подсчитал: в общей сложности Лабиринт проглотил 19 экспедиций. Они не вернулись, и их местонахождение неизвестно. Может, их останки покоятся в каком-нибудь подвальном измерении объекта, и там останутся навсегда. Иногда мне кажется, что даже если наша Вселенная сколлапсирует от старости через октолионы лет, Лабиринт продолжит существовать. Ему не нужна внешняя энергия или материя, он сам способен генерировать и то, и другое. Может, он породил сам себя?//
&gt; 
&gt; //Доктор Минц одержим идеей проникновения в святая святых SCP-1213, он изобретает все новые способы упростить нам эту задачу, даже создал прибор, позволяющий строить карту четырехмерного лабиринта. Он все надеется, что SCP-1213 ответит на его вопросы, но лично я не уверен, что хочу знать эти ответы.»//

**Из рапорта по расследованию смерти бывшего сотрудника █████ ███████, члена исследовательской группы объекта SCP-1213:**

[ДАННЫЕ УДАЛЕНЫ] 

Указанный сотрудник подал заявление об увольнении по собственному желанию 18 ноября 20██ года. В связи со стандартным протоколом все личные записи были изъяты службой безопасности. Последняя запись содержала следующий текст:

&gt; //«Это была моя последняя экспедиция. Третья и последняя. С меня хватит. Эта темнота не несет в себе ничего хорошего.//
&gt; 
&gt; //На каждой стоянке мы выключали свет, чтобы беречь заряд аккумуляторов. Темнота становится хоть глаз выколи. Но мне не было страшно. Я даже засыпал на пару часов. Это не страшно, но просыпаясь, я понимал, что не хочу жить. Лабиринт не предназначен для белковых недоразумений вроде нас. Его сложность и чужеродность действует на мозги гораздо сильнее, чем все, с чем я имел дело раньше.// 
&gt; 
&gt; //Когда ко мне прикоснулся один из SCP-1213-A, я почувствовал, что он жалеет меня. Почему-то меня это совсем не удивило. Должно быть, им, считающим SCP-1213 своим домом, странно наблюдать за нашими потугами понять то, для чего наш разум не приспособлен. Да и само место совсем не для нас. В той темноте должны находиться SCP-1213-A, но никак не люди. Потому что тамошняя темнота – это не отсутствие света, это такая же базовая сила, как у нас гравитация. Будь моя воля, я присвоил бы этой тьме статус самостоятельного объекта, потому что она там настолько концентрирована, что хоть ножом режь. Пожалуй, это тамошняя основа жизни. Все ей дышит, из нее выходит и в ней же растворяется. Не удивлюсь, если тела погибших искателей стали ее частью…//
&gt; 
&gt; //Даже сейчас, находясь вне объекта, я чувствую, как он довлеет надо мной. Одним своим существованием. Наши принципы и амбиции, наши города, страны, сама наша история – ничто рядом с этой безупречной неизвестностью. Все, что у нас есть, ничего не значит для Лабиринта, как будто наша Вселенная – пыль. Мы не в силах отколоть от него даже маленького кусочка… как и от его тайны. Лучше бы мы никогда его не находили.//
&gt; 
&gt; //Мне больше не хочется знать, как и почему возник SCP-1213. Мне вообще не хочется больше исследовать никакие тайны. Я хочу, чтобы меня окружали обычные вещи. Хочу есть обычную еду, общаться с обычными людьми и смотреть самые обычные ток-шоу по телевизору перед сном. Так что это все. Я ухожу.»//

После того, как C-1213-38 покинул Зону E-1, он направился к себе домой. Согласно показаниям соседей, он трое суток не выходил из квартиры. Несколько раз заказал себе еду на дом. На четвертый день, ██.██.████, он посетил вечерний сеанс в кинотеатре и, возвращаясь домой, вступил в драку с тремя неизвестными. Очевидцы утверждали, что он вступился за бездомного ребенка, подвергшегося издевательствам со стороны вышеупомянутых неизвестных. В драке C-1213-38 получил множественные повреждения и скончался в машине скорой помощи в 01:23 той же ночью.

Расследование не выявило очевидной связи между смертью C-1213-38 и SCP-1213. Смерть признана случайной.

**Отчет об инциденте SCP-1213-S-214:**

06.12.20██ сотрудник C-1213-018 исчез из Зоны Е-1. В его кабинете не обнаружилось никаких подсказок к его местонахождению.

Чуть позже обнаружилась пропажа одного набора снаряжения для исследования SCP-1213. В связи с этим сотрудниками службы безопасности были перепроверены записи с камер наблюдения. Одна из камер зафиксировала, как С-1213-018 в 02:38 того же дня входит в объект в полном снаряжении.

К вечеру 07.12.20██ были сформированы четыре поисковые экспедиции, целью которых было найти C-1213-018 и вывести его из объекта. Одна из них вернулась через несколько часов, сообщив, что не нашла никаких следов пропавшего сотрудника. Еще две экспедиции вернулись спустя двое суток, с тем же результатом. Четвертая экспедиция не вернулась. Предположительно, они стали жертвой очистки Лабиринта.

В 22:15 14.12.20██ C-1213-018 вышел из ворот №4. Он не отвечал на вопросы и вообще слабо реагировал на окружающих. Сотрудники ОВБ препроводили его в камеру содержания до дальнейшего расследования. Сотрудник не оказывал сопротивления и находился все в том же подавленном состоянии.

Утром следующего дня C-1213-018 был обнаружен мертвым в камере содержания. Точная причина смерти не установлена. Несмотря на отсутствие в карте сотрудника соответствующей патологии, вскрытие указывает на инфаркт миокарда. Снаряжение и личные вещи C-1213-018, в том числе и его личный дневник, без досмотра были помещены в специальное хранилище и засекречены самым высоким уровнем доступа. Расследование причины смерти не выявило никаких новых фактов.

**Дневник доктора █████████ Минца, ведущего специалиста по SCP-1213:**

&gt; **19.11.** Этот болван все же уволился. Я давно подозревал, что дух ученого в нем очень слаб. Боязнь тайны – это глупости для суеверных, но не для работников Фонда. Хорошо, что кроме него есть еще сотрудники, готовые делать свою работу.
&gt; 
&gt; **21.11.** Все какие-то вялые. Сегодня экспедиция в составе двух сотрудников класса D вернулась спустя каких-то пару часов после выхода. Сказали, что не хотят идти дальше. Тоже мне, умники! Сдал их службе безопасности. Но остальные участники группы тоже ведут себя странно – работают спустя рукава, отчеты пишут как попало и не вовремя. Идя по коридору, замечаю все больше отсутствующих взглядов. Всех ужасно тяготит объект, видите ли. Слабаки.
&gt; 
&gt; **23.11.** Странные новости. ██████ ████████ погиб. Глупо, в драке. Никогда он не был добряком или героем – обычная лабораторная крыса. А тут гляньте-ка – вступился за бездомного! Это все объект. Зуб даю, это SCP-1213 промывает им всем мозги. Только пока не могу понять как. Надо выяснить.
&gt; 
&gt; **24.11.** Уволилось еще двое. С ума они посходили что ли? Это именно сейчас, когда мы располагаем почти всеми знаниями и средствами для прохода к SCP-1213-0? Бред какой-то.
&gt; 
&gt; **26.11.** Вернулась очередная экспедиция. Дошли до 3-го уровня, проблуждали по нему двое суток и вернулись. Говорят, не хватило припасов. Надо как-то увеличивать объемы, чтобы Лабиринт не сожрал их при очистке. А то одни олухи уже раз оставили провиант в сумке во время реконфигурации – стены сместились, и сумки тю-тю. Хорошо хоть смогли вернуться.
&gt; 
&gt; **27.11.** Сегодня четверо не прошли стандартные психологические тесты. Ничего не понимаю, месяц назад они были одними из самых устойчивых, а сегодня психолог передо мной руками развел. Подавленность, тревога, саспенс – такие диагнозы. Вроде как они сами не знают, чего боятся, но во всем винят объект и его тайны. Он точно поджаривает им мозги.
&gt; 
&gt; **28.11.** Еще трое уволились. Если так пойдет, к следующей неделе я останусь без подчиненных. 
&gt; 
&gt; **29.11.** Выяснилось, что вместе с заявлением об уходе один гений сообразил написать рапорт высшему руководству. Требовал присвоить объекту класс Кетер и прекратить исследования. К счастью, убедительных доводов он привести так и не смог, так что на завтрашнем заседании комитета я, скорее всего, сумею отстоять свою работу. Кретин. Это работа моей жизни, а он, видите ли, решил, что объект опасен! Если ему страшно – пусть валит на все четыре, а я не собираюсь отступать.
&gt; 
&gt; **30.11.** Один из уволившихся на прошлой неделе покончил с собой, прыгнув под метропоезд. Остальных сразу же поместили под надзор психологов. А мне так и не удалось выяснить способ, которым Лабиринт влияет на посетивших его людей. Он как будто ничего не делает, но мне слабо в это верится. Разгадка где-то на поверхности, и я ее найду.
&gt; 
&gt; **01.12.** Мне удалось убедить комитет продолжить исследования. Правда, они наотрез отказались давать мне еще людей. Мол, объект представляет потенциальную угрозу, поэтому с ним должны работать только опытные сотрудники. Я ответил, что включая меня осталось всего 13 человек, но им это, похоже, до свечки. «Исследования продолжатся исключительно под вашу ответственность» – вот и все, что мне ответили. Нужно составить новую методику для экспериментов.
&gt; 
&gt; **02.12.** Еще одна странная смерть бывшего сотрудника. Он не делал никаких попыток убить себя, банально поскользнулся в ванной. Зная его уровень физической подготовки, я бы выдал ему премию Дарвина. Команда продолжает отлынивать от работы. Наорал сегодня на них, но не особо помогло. Пригрозил службой безопасности. Вроде зашевелились. Посмотрим, как пойдет дальше.
&gt; 
&gt; **03.12.** Не могу поверить. Они все написали заявления. Да что с ними такое? Кого мог, сдал в СБ. Остальные завтра уходят. Написал рапорт комитету, чтобы выделили больше людей. Сослался на некомпетентность текущих. Мол, это я их всех уволил. А пока поработаю в тишине и спокойствии.
&gt; 
&gt; **04.12.** Ответа по рапорту пока нет. Я тем временем продумываю следующий эксперимент. Есть наметки.
&gt; 
&gt; **05.12.** Рапорт отклонили. Мне запретили продолжать исследования. Объекту неофициально присвоен класс Кетер. Это катастрофа. Как они могут??? Да этот объект едва ли не самое странное, на что мне приходилось натыкаться! Как можно просто запереть его в саркофаге размером в несколько сотен квадратных километров? К черту. Хочешь, чтобы что-то было сделано, как надо, сделай это сам. Они не смогут помешать мне провести последний эксперимент. Шанс будет только один, но я справлюсь. У меня предчувствие. Завтра.
&gt; 
&gt; **06.12.** Получилось. Я внутри. Наверняка завтра за мной отправят поисковые команды. Только вряд ли они меня найдут. Лабиринт воспринимает только четырех искателей, остальных принимает за мусор и проглатывает при реконфигурации… а три человека не смогут до меня добраться. 
&gt; 
&gt; Я прошел сегодняшние 10 000. Ожидал, что будет так же, как в прошлый раз, но в этот раз все иначе. Темнота как будто опутывает меня, мешая идти. Никак не могу сосредоточиться, мысли постоянно убегают куда-то в сторону. Фантомные шумы начинают обретать смысл. Хотя, я уверен, мне это только кажется. Просто нужно отдохнуть и сосредоточиться.
&gt; 
&gt; **07.12.** Здесь так спокойно. Даже когда начинают шуметь стены. А когда тихо, вообще не хочется шевелиться. Пол, стены, потолок. Тишина и темнота. Вечно. Без единого движения.
&gt; 
&gt; Прошел еще 10 000. Почему именно 10 000? Что такого особенного в этой цифре? Как она связана с природой Лабиринта? Хотя, может быть, я ищу смысл там, где его нет? Эта цифра может оказаться случайной и ничего не значащей. Да и кто сказал, что во всем этом Лабиринте вообще есть какой-то особый смысл? Он – аномалия, такая же, как все. Мы еще много чего не можем объяснить. Кажется, это просто потому, что некоторые вещи невозможно, да и не нужно объяснять, они ценны именно тем, что необъяснимы. Но я просто обязан попытаться в последний раз.
&gt; 
&gt; **08.12.** Перешел во второй уровень. SCP-1213-A снова тут как тут. Жмутся к стенам, прячутся от фонарей в складках темноты. Так и хочется им сказать: «не бойтесь, малыши. Даже если захочу, я не смогу причинить вам никакого вреда»… Но они все равно не поймут. Здесь все слишком… вечное. Совершенное. А я недолговечен. Фонд недолговечен. Наша планета, Солнце – все недолговечно. Все мои слова будут выглядеть как писк комара, чье существование ни на что не влияет. И никакой эффект бабочки не повлияет на Лабиринт и его обитателей. По отношению к нему все вторично. Я смотрю в черноту и понимаю это так же ясно, как то, что у меня есть глаза.
&gt; 
&gt; **09.12.** Я понял, что это за галлюцинации от соприкосновений с SCP-1213-A. Так как они могут транслировать нам свои эмоции, то могут транслировать и это. Это – их зрение. А огоньки – то, как они видят нас. Хаотичное мельтешение разноцветных искр, которое появляется из ниоткуда и исчезает в никуда, не оставив после себя никаких следов. И все же каждый раз ворота распахиваются перед нами, приглашая внутрь. Мы зачем-то нужны Лабиринту? Сомневаюсь. Ему просто все равно, что такие жалкие существа, как мы, посягают на его тайны. «Пытайтесь, люди. Пытайтесь, если вам так хочется».
&gt; 
&gt; Иногда мне кажется, что это не я пишу эти строки, а кто-то другой. Я не склонен к подобным рассуждениям. Я – ученый. Но когда я смотрю в глубину бесконечной темноты, все рациональное мышление отбивает напрочь. Почему так не было в первый раз? Ведь я чувствовал себя как обычно. Волновался, но в пределах нормы. А теперь я словно превращаюсь в кого-то другого. Наверное, объект и мне промывает мозги.
&gt; 
&gt; **10.12.** Вот и третий уровень. SCP-1213-A играют со мной, как и в прошлый раз. Только мне совсем не весело. Мне страшно. Ведь на самом деле им ничего от меня не нужно. Я для них – забавная игрушка. Очень хотелось бы их прогнать, но я не знаю как. Просто жду, когда темнота со мной наиграется, и иду дальше. 
&gt; 
&gt; Бесшовные переходы между измерениями сильно сбивают с толку. Теперь я понимаю, почему не вернулось столько экспедиций. Без прибора, вычисляющего слои, здесь невозможно ориентироваться. Всесторонняя гравитация и так дезориентирует, а уж двести трехмерных измерений и вовсе превращает прохождение лабиринта в бессвязную цепочку телодвижений. Но я пока еще не сбился. 10000 ячеек в день. Я должен дойти.
&gt; 
&gt; **11.12.** Пережил паническую атаку. Похоже на приступ клаустрофобии. Только я никогда не страдал клаустрофобией! С трудом заставил себя не побежать куда глаза глядят. Пульс, наверное, под двести был. Как ни странно, успокоил меня SCP-1213-A, вдруг решивший изобразить какое-то подобие утки. Он просто плавал вокруг меня по каменному полу и беззвучно открывал рот, но на меня это подействовало успокаивающе.
&gt; 
&gt; Добрался до следующей завесы! Ум немного прояснился. Если я вернусь, то буду первым, кому это удалось. Но за ней не пятимерное измерение. Я заглянул туда: там просто темнота. То есть буквально – помещение, заполненное темнотой. Свет от ламп позволяет видеть максимум на полметра. Вытягиваешь руку и видишь, как кисть утопает в темноте, как в песке. Только на ощупь там ничего нет. Я обполз небольшое пространство – ни стен, ни потолка нет. Удивительно, что есть воздух. Кажется, я как никогда близок к сердцу Лабиринта. Остается только преодолеть четвертый уровень, я чувствую, за ним скрывается то, что я ищу! Ответы на все вопросы.
&gt; 
&gt; Надеюсь, там нет никаких существенных искривлений пространства, потому что до SCP-1213-0 остается всего 9 ячеек. 18 метров. До цели всего 25 шагов. Шагов сквозь густую тьму… Еще одна реконфигурация и все. Завтра все будет ясно.
&gt; 
&gt; --**12.12.** ПРОСТИТЕ МЕНЯ--
&gt; 
&gt; **13.12.** Я иду назад. Не хочу больше ничего знать. Ничего больше не хочу записывать. Но чувствую, что должен.
&gt; 
&gt; Я добрался до центра Лабиринта. SCP-1213-0 – это… не знаю, как это назвать. Я просто шел по четвертому уровню, по шагу в минуту, но шел, хотя это было непросто. Фантомные шумы просто оглушали… И вдруг те крохи света, которыми мне приходилось довольствоваться, исчезли. Я схватился за одну из ламп и обжегся. Она работала. Просто свет, который она излучала, не мог пробиться и на сантиметр в эту вязкую чернильную субстанцию. Впрочем, нет, не чернильную. Это черней, чем чернота. Это – световой вакуум.
&gt; 
&gt; Я не сразу понял, что фантомные шумы вдруг стали меняться, и сделал еще шаг. Если бы я его не сделал, еще мог бы уйти… Меня швырнуло вниз. Не в буквальном смысле – я просто упал ничком, зажимая уши, потому что в них как будто засунули по раскаленному пруту. Это фантомные шумы, перестав искажаться, выстроились в точные и предельно ясные сигналы. Наверное, они уходили прямо в мозг, потому что я не помню ни слова. Только образы.
&gt; 
&gt; SCP-1213-0 – это не живое, но одушевленное. Это машина и в то же время живое существо. Оно пассивно. Оно – инструмент. Оно не знает, что такое время. Сердце Лабиринта существует только в суперпозиции. А почему? А потому что оно – инструмент для создания пространства-времени. Да, да.
&gt; 
&gt; Итак, наша Вселенная создана Богом. Богом, который добрался до центра Лабиринта и сказал: «Да будет свет!». И уничтожил существующую Вселенную Большим Взрывом для того, чтобы создать собственную, со своими правилами. Для этого Лабиринт ищет в искателе разум… Только разуму может быть подвластен этот инструмент. 
&gt; 
&gt; То же самое Лабиринт предложил и мне. Когда я смог открыть глаза, то увидел, что в центре черноты находится маленькая, но очень яркая искорка. Только ее свет мог пробиться сквозь световой вакуум. Маленькая, безобидная искорка, коснувшись которой я уничтожил бы все сущее. Чтобы создать новое! Мое, собственное! С моими законами, которые никто не мог бы нарушить! Я мог бы создать Вселенную, в которой ничто не стареет и не умирает! Полностью благополучную Вселенную, где нет никаких страданий! И я был бы в ней Богом, всемогущим, всеведущим и бессмертным! А старая Вселенная, несовершенная, гнилая, превратилась бы в SCP-1213-A – пустую оболочку, жалкую шкурку от пространственно-временного континуума, не живую и не мертвую, только и способную блуждать по месту своего создания и смерти, толком себя не осознавая. И каждое новое мироздание обречено на такой же конец, потому каждый раз сюда, в Лабиринт, будет приходить тот, кто, подобно мне, недоволен существующим порядком, и каждый раз мановением руки будет уничтожать созданное своим предшественником. И так без конца, пока кто-нибудь не догадается создать Вселенную, в которой невозможно существование разума…
&gt; 
&gt; Не помню, как сбежал оттуда. Я долго несся, совсем не осознавая, где нахожусь. Только когда упал от усталости, я понял, что снова окружен вечными белыми стенами, на которые падает свет моих фонарей. Никак не мог успокоить разошедшееся сердце, оно выдавало настоящие очереди ударов, каждый из которых отзывался болью в грудной клетке, а потом на некоторое время останавливалось. И снова начинало биться. 
&gt; 
&gt; И только тогда я вспомнил, что все время, пока бежал, я прокручивал в голове одно и то же воспоминание. Из детства. Я качаюсь на качелях во дворе, где прожил всего несколько лет, пока родители сводили концы с концами. Это был солнечный, летний день, и меня слегка припекало, но я все равно продолжал качаться, потому что мне это очень нравилось. Я смотрел на других детей, оголтело носящихся по двору, а еще поглядывал на компанию стариков, играющих в шахматы неподалеку. Солнце постепенно перемещалось по небу, а я все качался и качался. Тогда я в первый раз задумался о том, что должен почувствовать человек, чтобы назвать это счастьем. И задумался – а счастлив ли я сейчас? Наверное, нет, пришла мысль. Ведь я еще маленький и ничего не видел. Вот вырасту и точно узнаю, что такое счастье. И тогда мне ничто не помешает всегда быть счастливым.
&gt; 
&gt; И вот, я вырос. Теперь я видел многое. Я видел Лабиринт. Теперь я знаю, ЧТО есть счастье. 
&gt; 
&gt; Сердце до сих пор сходит с ума. Я выйду отсюда. Не хочу умирать здесь, не хочу бесследно исчезнуть в этом горниле кузни миров. Ведь лабиринту мы безразличны, наши мертвые тела он принимает за мусорную материю, которую уничтожает без следа. А я хочу умереть как человек.

[[/collapsible]]</textarea></pre>
