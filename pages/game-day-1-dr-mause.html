    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

&#34;Es hermoso&#34;, anunció la Doctora Lesley Mause, acercándose a las células que se retorcían y que ocupaban la pantalla de su monitor.

El Dr. Drake miró por encima de su hombro, todavía con la misma expresión de aburrimiento que había tenido durante la misma media hora. &#34;Es vómito.&#34;

Al otro lado de la habitación, dos cabezas giraban al unísono, como halcones, para mirar al Dr. Drake. La Agente Rose y el Agente Walker, de seguridad. Lo hacían cada vez que el Dr. Drake abría la boca, cada vez con un hormigueo casi animal. Los dos ex miembros de los Hijos del Sol eran objetivamente espeluznantes como mierda, reflexionó. La forma en que hacían tantas cosas en sincronización. Uno pensaría que eran gemelos, pero ni siquiera se parecían, incluso si sus modales tendían a ser idénticos, Rose (un hombre) era pálido y andrógino, y Walker (una mujer) era atractiva de una manera clásica y tenía una piel de tono oscuro. Ella había estado trabajando con ellos durante casi dos años, y sentía el mismo afecto por ellos que podía sentir por un par de gatos. Un par de gatos extremadamente homicidas, sin embargo.

Además, odiaban a Drake casi tanto como ella.

&#34;Sí&#34;, asintió, &#34;es vómito. Pero eso no excluye la belleza.&#34;

Ella volvió a alejarse. Drake señaló una estructura en la porqueria gris-verde. &#34;¿Eso es un hueso?&#34;

&#34;De hecho,&#34; dijo Mause. &#34;//Alces alces.// Y no son lo único que nuestro amigo verde ha estado comiendo. He encontrado al menos tres especies diferentes de ardillas. Y lo que probablemente sea una ardilla. Pero la mayoría de los huesos son //Alces alces//.&#34;

Drake se reclinó en su silla y apoyó las piernas en el escritorio que tenía delante. &#34;¿Qué es un //Alces alces//?&#34;

Ella puso los ojos en blanco por adelantado. &#34;Uno de los cérvidos, una capreolina. Conocido en América del Norte, por supuesto, como...alce.&#34;

Drake se rió. &#34;Alce, ¿eh?&#34; Luego se rió de nuevo. &#34;Alce.&#34;

Los ojos de Mause se dirigieron a Rose y Walker. Llevaban expresiones idénticas de furia apenas reprimida. Mause, por su parte, solo sintió una leve molestia. La mayoría de las personas sabían que era mejor hacer esa broma frente a Rose y Walker, pero Mause preferia escuchar la broma otro dia. Durante mucho tiempo había superado el maldicir al destino por el momento en que había sido transferida al Grupo Especial de Reconocimiento e Investigación M-Omega-773, o, como lo mencionaban ahora otros miembros de la Fundación, &#34;el Equipo Mortal de Alces.&#34;

Ella había sido expulsada del Equipo de Investigación MO3-Gloria con todos los demás cuando los O5 decidieron que no querían que nadie más tocara a 003 y la llevaron directamente a M-Omega-773 justo a tiempo para el desastre - en el que ella y todos otro miembro del equipo - había tropezado por los pasillos del Sitio-19 advirtiendo locamente a todos que habían entrado para &#34;cuidarse del alce mortal.&#34; Ella misma se había instalado en la cafetería con una escopeta durante dos horas antes de que la seguridad la tranquilizara y la atara a una cama hasta que pasaran los efectos.

Los meméticos. Ella odiaba a los meméticos.

&#34;Sí &#34;, dijo.&#34; Alces de Alaska, en realidad. //A. a. gigas//. Lo que encaja con donde lo recogimos. Naturalmente.&#34;

&#34;¿No hay huesos de Pie Grande ahí?&#34;

&#34;No.&#34; Ella miró a su monitor. &#34;No estamos tan seguros de que esto tenga alguna conexión con 1000 después de todo, lamento decirlo.&#34;

Drake miró el monitor de video. &#34;Pero solo míralo. Parece un gran mono verde.&#34;

&#34;Las instancias de SCP-1000 son de color marrón, negro, rojo y blanco&#34;, dijo Mause.&#34; No vienen en verde.&#34;

&#34;Aún así,&#34; dijo Drake. &#34;Mi instinto me dice que hay alguna conexión. Sigue buscando.&#34;

Mause ahogó su suspiro. Técnicamente, Drake la superaba. Estar en el equipo del Alce Mortal significaba obtener una autorización ridículamente alta para algunos SCP bastante importantes, pero fuera de esas pequeñas esferas, te quedabas en el nivel básico de acceso 1. Y el respeto que acompañaba eso. No ayudaba que la mayoría de las asignaciones del equipo sonaban inherentemente simulacros. &#39;La Piedra de Sangre&#39;. (También conocido como el Rubí del Mal Viaje, aunque en realidad no era un rubí). Los gusanos de pesca mecánicos glorificados que comen personas. Placa Madre Biologica. (&#34;Entonces, ¿puede 003 correr Crysis? &#39;Jesús, uno pensaría que esta gente nunca creció a partir de los años 90.) Pie Grande, por favor. Y, por supuesto, los malditos alces...//cosa//.

Y ahora, la cosa extraña que se mueve en la celda de contención temporal en el monitor, clasificada provisionalmente como Humanoide Anomalo TXCD-R.

La cosa cuyo vómito estaba analizando durante la última media hora. El TXCD-R fue recogido en Alaska hace solo unos días, y había masacrado a la mitad del destacamento movil enviado para capturarlo antes de volverse dócil y permitir que los sobrevivientes confundidos lo ataran en una red y lo transportaran a las instalaciones auxiliares de contención temporal del Sitio-17.

Realmente era un hermoso vómito, lleno de seres vivos que nunca había visto, en una variedad de colores del arco iris. Incluso el TXCD-R era hermoso a su manera. Lo observaba a su ritmo, una enorme cosa de siete pies de altura con una forma vagamente parecida a un simio, cubierta por lo que podría ser un musgo vivo, unos dientes anchos como espadas que sobresalían de su boca como colmillos de elefante invertidos. El &#34;musgo&#34; estaba creciendo tan rápido que realmente podrías verlo moverse si tuvieras la paciencia. Los diminutos ojos brillantes se asomaron por debajo de las cortinas de musgo, no solo por su &#34;cabeza.&#34; Las diminutas extremidades auxiliares se movian y se contraian, asomándose de vez en cuando para acomodar el musgo cada vez mayor.

Mientras observaba, el TXCD-R se dobló y vomitó por novena vez ese día.

&#34;¿Otra vez?&#34; Mause se rascó la cabeza. &#34;Ha vomitado casi todo el cuerpo de todo lo que se ha comido hasta ahora. Y a juzgar por los huesos que veo, esa sería la última de sus comidas de la semana pasada.&#34; Miró la pantalla de nuevo. &#34;No está digiriendo nada. Ninguna de las cosas aquí se ha desglosado como cabría esperar si hubieran estado en ácido estomacal durante horas. Tienen signos de masticación y no mucho más. ¿Está enfermo o algo así?&#34;

&#34;Te lo estoy diciendo&#34;, dijo Drake. &#34;Tiene las huellas de Pie Grande por todas partes.&#34;

&#34;Mañana&#34;, dijo Mause. Ella empujó su silla hacia atrás. &#34;Mirare más mañana.&#34;

------

**Extracto del Registro de Video, Cámara de Observación 6320945 (Cámara de Contención Temporal para el Humanoide Anomalo TXCD-R):**

&gt; **0700:** TXCD-R continúa caminando de un lado a otro a través de la cámara.
&gt; 
&gt; **0756:** TXCD-R cesa bruscamente la estimulación y se queda completamente inmóvil hasta **0811**.
&gt; 
&gt; **0811:** Fluctuación de potencia relacionada con un evento explosivo en la cede central del Sitio-17. TXCD-R comienza a cargar repetidamente contra las paredes de su cámara de contención. Se activan las alarmas locales.
&gt; 
&gt; **0813:** El Agente C. Rose y el Agente I. Walker abren las puertos izquierdo y derecho de la cámara de contención y disparan repetidamente a TXCD-R con dardos tranquilizantes. TXCD-R no reacciona a los disparos, excepto para cargar contra los puertos de la cámara de contención.
&gt; 
&gt; **0815:** Los Agentes Rose y Walker dejan de intentar disparar a TXCD-R. TXCD-R continúa cargando contra las paredes de su cámara de contención.
&gt; 
&gt; **0827:** Se pierde potencia externa. Cambiando a transmicion de emergencia. TXCD-R continúa cargando contra las paredes de su cámara de contención.
-----

Mause tropezó en la cámara de observación principal, con los ojos nublados. Rose y Walker la esperaban.

&#34;¿Que sucede?&#34; ella gestionó.

&#34;Brecha de contención en el Sitio-17. Fuerzas insurgentes desconocidas. Escenario de Noche de la Tempestad. La Asistente Adams esta actualmente coordinando al personal&#34;, dijo Rose.

&#34;No hay brechas en este sitio auxiliar. Sin embargo,&#34; agregó Walker. &#34;TXCD-R va a romper las paredes de su cámara de contención en aproximadamente diez minutos.&#34;

&#34;¿Dónde está el Dr. Drake?&#34;

&#34;Se fue a ayudar con el escenario Noche de la Tempestad&#34;, dijo Rose.

&#34;Insurgentes&#34;, dijo Mause. &#34;¿Noche de la Tempestad? ¿Hace cuánto tiempo?&#34;

&#34;Tres horas y once minutos,&#34; dijo Rose.

&#34;Tres //horas// ¿Por qué no me despertaste?&#34;

&#34;Se requiere suficiente sueño para una función corporal óptima&#34;, dijo Rose.

&#34;Además,&#34; dijo Walker. &#34;No hay nada que podamos hacer. No estamos equipados para evitar que TXCD-R rompa la contención. Tenemos órdenes de permanecer aquí tanto como lo hace TXCD-R. En caso de escape de TXCD-R, intentaremos detenernos. Si fallamos, lo rastrearemos.&#34;

&#34;Así que ya ves&#34;, dijo Rose, &#34;no hay nada de qué preocuparse, durante los próximos nueve minutos, hasta que TXCD-R rompa la contención. Y el sueño es muy importante.&#34;

Mause negó con la cabeza y observó a Humanoide Anomalo TXCD-R lanzarse contra la pared de su cámara de contención. Y otra vez. Y luego otra vez.

&#34;Por ahora, sin embargo&#34;, agregó Rose, &#34;debes ponerte una armadura. En caso de que tenga hambre.&#34;

----

**Extracto del Registro de Video, Cámara de Observación 6320945 (Cámara de Contención Temporal para el Humanoide Anomalo TXCD-R) y Cámara de Observación 6327641 (Instalación de Contención Temporal 17-K, Exterior):**

&gt; **1132:** TXCD-R rompe la cámara de contención.
&gt; 
&gt; **1134:** TXCD-R sale de la Instalación de Contención Temporal 17-K y se dirige hacia el Sitio-17.
&gt; 
&gt; **1135:** TXCD-R es confrontado por el Agente Charles Rose y la Agente Iola Walker, armados con escopetas S2-05. Los agentes disparan a TXCD-R repetidamente sin efecto. TXCD-R incapacita temporalmente al Agente Rose y al Agente Walker por impacto físico.
&gt; 
&gt; **1136:** TXCD-R continúa en dirección al Sitio-17.
&gt; 
&gt; **1140:** La Dra. Lesley Mause sale de la Instalación de Contención Temporal 17-K, despierta a los Agentes Rose y Walker. Mause, Rose y Walker entran al vehículo cercano y conducen hacia TXCD-R.

----

Habían seguido a TXCD-R casi todo el camino hasta el Sitio-17. Se veia humo salir de varios de los edificios centrales. El TXCD-R se detuvo en medio de la carretera, justo en frente de uno de los edificios del Sitio-17, el lado completamente destrozado por una explosión. Los gritos salieron de dentro.

Walker detuvo el auto a una distancia respetuosa de la criatura. TXCD-R se arrodilló en el camino, y parecía estar haciendo algo.

&#34;¿Que esta haciendo?&#34; Preguntó Mause.

&#34;Está comiendo&#34;, dijo Rose.

Mause miró a la criatura verde pálida. //Parecía que// estaba comiendo algo, excepto que...sus mandíbulas se cerraban sobre nada, sus manos sostenían algo en su boca que no estaba allí.

&#34;//¿Qué// está comiendo?&#34; ella preguntó.

&#34;Una instancia de [[[SCP-870]]]&#34;, dijo Rose.

&#34;¿El monstruo que solo los esquizofrénicos pueden ver?&#34;

&#34;Ese mismo.&#34;

&#34;¿Cómo puede //usted// decirlo?&#34;

Rose se encogió de hombros.

TXCD-R levantó la cabeza. Ojos parpadeantes se hicieron visibles en todas partes debajo de las cortinas de musgo que cubrían su cuerpo.

Entonces se fue. A través de la pared derrumbada, saltando sobre escombros, y en el edificio del Sitio-17.

&#34;Genial&#34;, dijo Mause. &#34;Simplemente genial. ¿A dónde va ahora?&#34;

&#34;¿No es obvio?&#34; Dijo Rose. &#34;Está hambriento.&#34;

----

**Transcripción Audio/Visual de la Camara de Contencion [[[SCP-472]]]**

&gt; **1149:** Humanoide Anómalo TXCD-R rompe la cámara de contención. TXCD-R no parece experimentar ningúnno de los efectos de SCP-472. TXCD-R examina brevemente SCP-472 y lo quita de su pedestal.
&gt; 
&gt; **1150:** TXCD-R parece agarrar el aire mientras sostiene SCP-472. Al final de sus garras, aparece carne roja, que brota sangre, aparentemente apareciendo del aire. TXCD-R muerde la pieza de carne y tira. Aparece más carne, acompañada de un sonido desgarrador, salpicando sangre en las paredes de la cámara de contención.
------

Mause estaba de pie en la nueva entrada del Sitio-17, aún humeante, cuando escuchó el grito. Un alarido largo, bajo e inhumano que se levantó y cayó durante lo que pareció una eternidad.

&#34;Jesús&#34;, dijo ella. &#34;¿Qué fue eso?&#34;

Podía escuchar el latido de su corazón, boom boom boom boom demasiado fuerte, dentro de su cabeza.

Mause miró a Rose y Walker para confirmar. Podía decir por la expresión de sus caras que estaban pensando lo mismo.

&#34;SCP-472 esta //gritando//&#34;, dijo ella.

-----

**Transcripción Audio/Visual de la Camara de Contencion de SCP-472**

&gt; **1151:** TXCD-R tira y arranca con sus garras y dientes hasta que aparece una carne de dos metros de longitud, se desprende de su fuente [aún invisible] y cae al suelo. La carne parece ser una colección de órganos, incluyendo tres corazones aún latentes.
&gt; 
&gt; **1152:** TXCD-R sale de la cámara de contención, arrastrando la longitud de la carne detrás de ella, aún sosteniendo a SCP-472. Arranca un trozo de la longitud de la carne y lo consume al salir de la cámara.

----

**Transcripción de Grabación de Videovigilancia**
Ubicación: Cámara de Control, Entrada de Servicio H-01

&gt; **1158:** TXCD-R pasa la cámara, aún con SCP-472. La longitud de la carne ya no es visible. Es confrontado en la entrada de servicio por el Dr. Carl Drake. El Dr. Drake grita en desafío a TXCD-R, diciéndole que &#34;no pasará.&#34; El Dr. Drake explica que está en posesión de un artículo SCP. Produce una pequeña diadema de oro que luego se identificó como Artículo Anómalo 56428609 [anteriormente clasificado por el Dr. Drake, que no se sabe que tenga ningún efecto especial más allá de la composición química inusual]. El Dr. Drake coloca el anillo sobre su cabeza mientras grita &#34;¡Corona de Espinas, activada!&#34; El Artículo Anómalo 56428609 emite un nimbo de luz brillante.
&gt; 
&gt; **1159:** TXCD-R quita la parte superior de la cabeza del Dr. Drake mediante un mordisco agresivo. TXCD-R consume tanto la parte superior de la cabeza del Dr. Drake como el Artículo Anómalo 56428609. TXCD-R sale por la entrada de servicio abierta.
&gt; 
&gt; **1200:** Ninguna otra actividad ocurre.

----

&#34;Está comiendo SCP&#34;, dijo Rose, mientras un grupo de otros agentes se llevaban el cuerpo del Dr. Drake. &#34;Es por eso que mató a una instancia de SCP-870. Y tomó SCP-472. Es su fuente de alimento.&#34;

&#34;Toda una teoría&#34;, dijo Mause. &#34;Tal vez por eso vomitó todo lo que comió...Tal vez no fue construido para comer...uh, cosas //naturales//, por falta de una palabra mejor. Sin embargo, ¿por qué sería capaz de consumir los elementos SCP? No es que 472 y 870 tengan nada en común. O ese elemento anómalo. Las cosas naturales tienen mucho más en común que las cosas anómalas. ¿Cómo podría algo evolucionar para comer artículos anómalos?&#34;

&#34;Tal vez no evolucionó&#34;, dijo Walker. &#34;Tal vez fue creado.&#34;

Mause se encogió de hombros. &#34;Supongo que no lo sabremos hasta que lo recuperemos.&#34;

&#34;Entonces empecemos,&#34; dijo Rose.</textarea></pre>
