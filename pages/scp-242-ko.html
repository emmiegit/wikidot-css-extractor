[[include credit:start]]
**Titre original :** SCP-242-KO - 대격변의 리벤트리
**Auteur :** [[user ProfoundAbyss]]
**Traducteur :** [[user macro_au_micro]]
**Date de publication originale :** 18 mars 2022
**Images :**
* https://commons.wikimedia.org/wiki/File:Metal_chain.jpg (CC3)
* https://pixabay.com/ko/vectors/%EA%B3%B5%EC%9E%A5-%EC%B0%A8-%EC%97%94%EC%A7%84-%EC%A1%B0%EB%A6%BD-%EC%83%9D%EC%82%B0-35104/ ([https://pixabay.com/ko/service/license/ 2012 Pixabay License])
* https://www.stockvault.net/photo/198411/chains (CC0)
* https://pixabay.com/ko/photos/%ea%bd%83-%ec%88%b2-%eb%aa%a9%ec%b4%88%ec%a7%80-%ec%96%91%ed%83%84%ec%9e%90-%ea%b8%b8-2254234/ ([https://pixabay.com/ko/service/license/ 2017 Pixabay License])
[[include credit:end]]

[[include component:image-block
name=http://scpko.wdfiles.com/local--files/scp-242-ko/metalchain.jpg|
caption=Représentation visuelle de l&#39;état actuel de la fixation pataphysique. Si l&#39;image présente autre chose que deux chaînes métalliques en parfait état, contactez immédiatement le Département de Pataphysique.]]

**Objet n^^o^^ :** SCP-242-KO

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** SCP-242-KO est retenu dans le Confinement Sous-Narratif de Niveau 3 à l&#39;aide d&#39;une fixation pataphysique. Le Confinement Sous-Narratif de Niveau 3 est conceptuellement lié à un dispositif d&#39;affichage électronique installé sur la grand-place dans //Riventry Tales//. Les personnages à l&#39;intérieur du roman peuvent observer à tout instant le confinement de SCP-242-KO sur l&#39;écran.

Dans le cas où la production électrique des installations de la Fondation au sein de //Riventry Tales// n&#39;atteindrait pas le rendement cible tel que prévu par le Département de Pataphysique, le Programme de Détresse n^^o^^ 3 sera initié via l&#39;appareil pataphysique lié à SCP-242-KO. [[footnote]]Le Programme de Détresse n^^o^^ 3 du Département de Pataphysique est conceptuellement conçu de manière sadique, impliquant des chocs électriques, des coups de fouet et la torture par l&#39;eau. Jusqu&#39;à présent, le programme a atteint son but avec une probabilité élevée de 90%.[[/footnote]]

[[include component:image-block
name=http://scpko.wdfiles.com/local--files/scp-242-ko/industrial.png|
caption=Une illustration de la Centrale de la Noblesse après avoir été classifiée Thaumiel. La Centrale de la Noblesse est l&#39;une des centrales électriques de Riventry.]]

**Description :** SCP-242-KO est Alica Southmark, Grande Princesse de Riventry, un personnage d&#39;un roman fantastique britannique, //Riventry Tales//, publié en octobre 2017. Le roman décrit SCP-242-KO comme une &#34;élégante et ravissante dame issue de la noblesse, à qui la nature a donné de beaux yeux gris et de somptueux cheveux bruns&#34; régnant sur le petit duché pastoral de Riventry dont elle a hérité de son père. SCP-242-KO veille sur les citoyens de Riventry et est capable de se sacrifier pour la sécurité de son peuple. Les riventrois sont également décrits comme très loyaux envers SCP-242-KO.

SCP-242-KO et le Duché de Riventry ont été choisis pour être le sujet du &#34;Projet de Coopération Trans-Narrative&#34;, un projet proposé par le Dr James Suttler du Département de Pataphysique en février 2018. Ce projet a été présenté dans le but de renforcer la coopération avec les sous-narrations et de rassembler massivement des idées, des ressources et du personnel conceptuel afin de permettre au Département de Pataphysique d&#39;atteindre son objectif ultime. Par l&#39;intermédiaire de [[[SCP-423]]], le Département de Pataphysique est parvenu à faire part de son intention de collaborer à SCP-242-KO. Cependant, SCP-242-KO a décliné la proposition, déclarant qu&#39;elle était &#34;ouvertement impérialiste et qu&#39;elle causerait plus de mal que de bien à Riventry&#34;.

Le Dr Suttler a alors déclenché un processus de &#34;prise de contrôle par la force&#34; de //Riventry Tales// afin de contraindre SCP-242-KO à coopérer. De mars à juin 2018, le Département de Renseignement de la Fondation a récupéré tous les exemplaires de //Riventry Tales// en possession du grand public, et a supprimé les souvenirs de //Riventry Tales// du monde non-anormal, incluant son auteur, via une administration étendue d&#39;amnésiques. En juillet 2018, le Département de Pataphysique a initié l&#39;invasion narrative de //Riventry Tales// et a obtenu la capitulation inconditionnelle de SCP-242-KO, dévasté par les pertes riventroises causées par les bombardements et les actes de génocide arbitraires.

&gt; * Alicia Southmark transfère la souveraineté du Duché de Riventry au Dr James Suttler du Département de Pataphysique de la Fondation SCP.
&gt; * Alicia Southmark laisse le soin au Département de Pataphysique de la Fondation SCP de s&#39;occuper de sa sécurité.
&gt; * Toute hostilité envers le personnel du Département de Pataphysique est prohibée.
&gt; * Les citoyens de Riventry doivent toujours obéir aux politiques du Département de Pataphysique.

SCP-242-KO a accepté ces conditions et a ensuite été placé dans le confinement sous-narratif de niveau 3. Après s&#39;être vu confier la souveraineté de Riventry, le Dr Suttler et le Département de Pataphysique ont attribué à SCP-242-KO et au Duché de Riventry la classe Thaumiel et ont construit quelques dizaines de centrales électriques narratives, où les citoyens de Riventry ont reçu l&#39;ordre de travailler. Une fois l&#39;électricité produite à l&#39;intérieur de //Riventry Tales//, celle-ci est ensuite acheminée vers les installations de la Fondation dans divers niveaux de narration par l&#39;utilisation d&#39;un algorithme de transformation narrative. La production électrique annuelle obtenue selon cette méthode est de 55 TWh, ce qui équivaut à la production électrique annuelle brute de la Corée du Sud.

&gt; [[=]]
&gt; + Rapport de l&#39;année 2018 concernant le Projet de Coopération Trans-Narrative du Département de Pataphysique
&gt;
&gt; ++ Le Duché de Riventry et les taux de rendement de ses centrales électriques au cours de l&#39;année 2018
&gt; +++ Dr James Suttler, Département de Pataphysique de la Fondation SCP
&gt; [[/=]]
&gt; ----
&gt; **Résumé :** Les 57 centrales narratives dont la construction avait été planifiée à Riventry sont désormais opérationnelles. SCP-242-KO est actuellement détenu dans le confinement sous-narratif de niveau 3. Si des difficultés imprévues surviennent, elle pourra nous être d&#39;une grande utilité. Vous trouverez ci-dessous la liste et les taux de rendement actuels des centrales électriques.
&gt;
&gt; ||~ Classement des taux de rendement||~ Nom de la centrale||~ Taux de rendement||
&gt; ||1||Centrale principale||54 %||
&gt; ||2||Centrale de platine||49 %||
&gt; ||3||Centrale thermique||48 %||
&gt; ||4||Centrale de la noblesse||37 %||
&gt; ||5||Centrale du ciel||29 %||
&gt; ||...||...||...||
&gt; ||57||Centrale urbaine||0 %||
&gt;
&gt; Même en tenant compte du fait qu&#39;il s&#39;agit de la première année de fonctionnement, le taux de rendement moyen est très faible. Ce phénomène semble être dû à l&#39;antipathie des résidents narratifs de Riventry envers le Département de Pataphysique. Des traces de sabotage ont été constatées dans les trois usines ayant le plus faible taux de rendement. Des méthodes visant à résoudre ce problème par l&#39;utilisation de SCP-242-KO sont à l&#39;étude.

&gt; [[=]]
&gt; + Rapport de l&#39;année 2019 concernant le Projet de Coopération Trans-Narrative du Département de Pataphysique
&gt; 
&gt; ++ Le Duché de Riventry et les taux de rendement de ses centrales électriques au cours de l&#39;année 2019
&gt; +++ Dr James Suttler, Département de Pataphysique de la Fondation SCP
&gt; [[/=]]
&gt; ----
&gt; **Résumé :** Les taux de rendement ont sensiblement augmenté par rapport à l&#39;année dernière. Les procédures de confinement récemment révisées ont vraisemblablement contribué à cette augmentation. Vous trouverez ci-dessous la liste et les taux de rendement actuels des centrales électriques.
&gt; 
&gt; ||~ Classement des taux de rendement||~ Nom de la centrale||~ Taux de rendement||
&gt; ||1||Centrale principale||92 %||
&gt; ||2||Centrale de platine||87 %||
&gt; ||3||Centrale thermique||85 %||
&gt; ||4||Centrale du ciel||84 %||
&gt; ||5||Centrale de la noblesse||82 %||
&gt; ||...||...||...||
&gt; ||57||Centrale rouge||45 %||
&gt; 
&gt; Pour répondre au récent avertissement du Comité d&#39;Éthique : nous sommes également d&#39;accord sur le fait que torturer une jeune fille - bien qu&#39;il s&#39;agisse d&#39;un personnage fictif - attachée par des chaînes et le diffuser en direct sur une place publique dépasse largement le cadre de l&#39;éthique. Cependant, trois raisons essentielles justifient le changement des procédures de confinement.
&gt; 
&gt; Premièrement, la production électrique narrative a été nettement inférieure à nos attentes. Elle n&#39;atteint pas la moitié de la quantité promise dans la proposition soumise au comité et est loin d&#39;être suffisante pour recouvrer le budget investi dans le projet.
&gt; 
&gt; Deuxièmement, le lien entre les citoyens de Riventry et SCP-242-KO est très différent de celui qui existe ordinairement entre les dirigeants et leurs citoyens ou même plus généralement entre les humains ordinaires. L&#39;économie, la politique et l&#39;armée de Riventry ne sont pas si différentes des nôtres. Pourtant, l&#39;influence que SCP-242-KO exerce sur ses citoyens est plus proche de celle des reines des abeilles ou des fourmis que des dirigeants humains. Ceci est essentiellement dû aux opinions politiques extrêmement simples et infantiles des citoyens de Riventry décrites dans //Riventry Tales// et finalement au manque de compétences littéraires de l&#39;auteur. Les citoyens ont toujours pour priorité le confort et la sécurité de SCP-242-KO. S&#39;ils se sentent menacés, ils se mettront en premier lieu à chercher des solutions à court terme qui protégeront immédiatement SCP-242-KO plutôt que de s&#39;attaquer à la cause du problème. Je leur ai donné la mesure à suivre : travailler plus dur. Et comme on peut le constater ci-dessus, ils l&#39;ont appliquée.
&gt; 
&gt; Troisièmement, les procédures de confinement actuelles écartent toute possibilité que SCP-242-KO cause des problèmes. SCP-242-KO n&#39;a jamais été décrit comme doté d&#39;un super pouvoir ou de capacités surhumaines. Par conséquent, il est virtuellement impossible pour elle de s&#39;échapper du 3ème niveau de confinement narratif ou de causer des dommages irréversibles au dispositif. Nous avons dit à SCP-242-KO que si elle ne peut pas supporter sa peine, alors les citoyens de Riventry souffriront. SCP-242-KO y croit. Elle ne sait pas, et ne saura pas, ce que nous faisons à Riventry.

&gt; [[=]]
&gt; + Rapport de l&#39;année 2020 concernant le Projet de Coopération Trans-Narrative du Département de Pataphysique
&gt; 
&gt; ++ Le Duché de Riventry et les taux de rendement de ses centrales électriques au cours de l&#39;année 2020
&gt; +++ Dr James Suttler, Département de Pataphysique de la Fondation SCP
&gt; [[/=]]
&gt; ----
&gt; **Résumé :** La plupart des installations ont atteint un taux de rendement de 99 %. Puisque la Fondation tire des bénéfices massifs de ce projet, nous prévoyons d&#39;étendre le projet à d&#39;autres sujets. Huit autres centrales électriques ont été construites à Riventry. Vous trouverez ci-dessous la liste et les taux de rendement actuels des centrales électriques, hormis celles qui ont été construites cette année.
&gt; 
&gt; ||~ Classement des taux de rendement||~ Nom de la centrale||~ Taux de rendement||
&gt; ||1||Centrale principale||99 %||
&gt; ||2||Centrale de la noblesse||99 %||
&gt; ||3||Centrale de l&#39;est||99 %||
&gt; ||4||Centrale rouge||99 %||
&gt; ||5||Centrale de la noblesse||99 %||
&gt; ||...||...||...||
&gt; ||57||Centrale balnéaire||95 %||
&gt; 
&gt; Depuis octobre 2022, des comportements anormaux sont observés chez les citoyens de Riventry. À l&#39;origine, Riventry est décrite comme un endroit où l&#39;on reconnaît l&#39;existence des esprits, sans pour autant être baigné dans la religion. Cependant, sans doute en raison du travail continuel, des personnalités religieuses se sont mises à diffuser des messages portant sur la santé mentale des citoyens de Riventry et sur la situation actuelle du pays. Actuellement, une église appelée &#34;Église du Pourpréclat[[footnote]] Une fleur de couleur pourpre récurrente dans //Riventry Tales//, symbole national de Riventry. [[/footnote]]&#34; s&#39;est formée et se développe autour des centrales électriques, se manifestant à travers des rituels religieux tels que des litanies et autres cérémonies.
&gt; 
&gt; Aussi surprenant que cela puisse paraître, nous pouvons utiliser cette situation à notre avantage. Un projet visant à introduire des personnages &#34;missionnaires &#34; dans la sous-narration afin de manipuler la doctrine de l&#39;Église du Pourpréclat est à l&#39;étude.

&gt; [[=]]
&gt; + Rapport de l&#39;année 2021 concernant le Projet de Coopération Trans-Narrative du Département de Pataphysique
&gt; 
&gt; ++ Le Duché de Riventry et les taux de rendement de ses centrales électriques au cours de l&#39;année 2021
&gt; +++ Dr James Suttler, Département de Pataphysique de la Fondation SCP
&gt; [[/=]]
&gt; ----
&gt; **Résumé :**
&gt; 
&gt; ||~ Classement des taux de rendement||~ Nom de la centrale||~ Taux de rendement||
&gt; ||1||Centrale principale||0 %||

&gt; **De :** Dr James Sutler, Département de Pataphysique de la Fondation SCP
&gt; **À :** Chercheur Anthony Liliman, Département de Pataphysique de la Fondation SCP
&gt; ----
&gt; **À TOUS LES PARTICIPANTS AU PROJET**
&gt; 
&gt; //Utilisez tous les moyens disponibles pour arrêter immédiatement &#34;Le Rassemblement du Pourpréclat pour le confort spirituel de la Duchesse et le salut de Riventry&#34; à Riventry.//
&gt; 
&gt; //Le personnel en charge du Confinement de Niveau 3 doit immédiatement retirer l&#39;écran électronique relié à la grand place qui est apparu dans le niveau.//
&gt; 
&gt; //Les &#34;missionnaires&#34; ont échoué. Attendez-vous à une perturbation narrative.//

&gt; **De :** O5-2
&gt; **À :** Dr James Sutler, Département de Pataphysique de la Fondation SCP
&gt; ----
&gt; [DONNÉES SUPPRIMÉES]

&gt; **De :** Dr James Sutler, Département de Pataphysique de la Fondation SCP
&gt; **À :** O5-2
&gt; ----
&gt; Oui, SCP-242-KO sait ce que la Fondation fait à Riventry. Oui, SCP-242-KO s&#39;oppose vigoureusement à toutes les mesures. Non, il n&#39;y a aucune possibilité de brèche dans le confinement.
&gt; 
&gt; Comme je vous l&#39;ai déjà dit plusieurs fois, la fixation pataphysique ne fait qu&#39;emprunter l&#39;&#34;image&#34; d&#39;une chaîne : elle n&#39;a rien à voir avec une chaîne physique. Même si SCP-242-KO était décrite comme dotée d&#39;une puissance musculaire mille fois supérieure à celle qu&#39;elle possède actuellement, rien ne changera. Le dispositif fonctionne par algorithmes et codage, et la possibilité que SCP-242-KO le remarque d&#39;elle-même est presque nulle. Je vous joins une représentation visuelle de la fixation pataphysique pour que vous puissiez le constater vous-même.
&gt; 
&gt; Merci de votre compréhension. À plus tard.

&gt; //Affichage du fichier joint en cours......//

[[include component:image-block
name=http://scpko.wdfiles.com/local--files/scp-242-ko/rustedchain.jpg|

&gt; **//ATTENTION : ALIMENTATION FAIBLE. DÉCONNEXION DE LA BASE DE DONNÉES SCiPNET PRÉVUE DANS 5 MINUTES//**

&gt; **De :** Dr James Sutler, Département de Pataphysique de la Fondation SCP
&gt; **À :** Alicia Southmark
&gt; ----
&gt; Comment ?

&gt; **De :** Alicia Southmark
&gt; **À :** Dr James Sutler, Département de Pataphysique de la Fondation SCP
&gt; ----
&gt; Vous ne comprendrez //jamais//.

&gt; **De :** Dr James Sutler, Département de Pataphysique de la Fondation SCP
&gt; **À :** Alicia Southmark
&gt; ----
&gt; Un instant, ne faites pas ça. Vous pensez pouvoir changer quelque chose ?
&gt; 
&gt; Où est-ce qu&#39;un personnage peut aller en dehors de sa propre histoire ? Où irez-vous et comment allez-vous faire pour survivre ? Pensez à votre peuple, Alicia. Nous pouvons vous aider. Je m&#39;excuse pour ce que nous vous avons fait, mais Riventry a besoin de la Fondation. Vous comprenez ? //Riventry Tales// n&#39;existent qu&#39;au sein de la Fondation.
&gt; 
&gt; Ni vous ni votre &#34;peuple&#34; vous ne savez comment accéder à d&#39;autres récits. Moi, je sais. Je vais vous guider pour que vous puissiez venir à moi. Venez, on va en discuter.
&gt; 
&gt; Repensez-y à deux fois, Alicia. C&#39;est votre dernière chance. Ma patience est à bout, alors vous feriez mieux de vous dépêcher. Si le chemin que je vous montre disparaît, alors quel chemin pourrez-vous prendre ?

&gt; **De :** Alicia Southmark
&gt; **À :** Dr James Sutler, Département de Pataphysique de la Fondation SCP
&gt; ----
&gt; Moi et mon peuple nous suivrons le Pourpréclat.

&gt; //Affichage du fichier joint en cours......//

[[include component:image-block
name=http://scpko.wdfiles.com/local--files/scp-242-ko/flowerroad.jpg|
align=center|
caption=Nous disposons]]

&gt; **//ALIMENTATION ÉPUISÉE. DÉCONNEXION DE LA BASE DE DONNÉES SCiPNET//**
