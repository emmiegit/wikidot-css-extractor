**SCP-242-KO** - 대격변의 리벤트리

**저자:** [[*user ProfoundAbyss]]

[[include component:image-block
name=metalchain.jpg|
caption=형이초학 부동장치의 현재 상태를 반영한 시각 이미지. 두 줄의 잘 관리된 쇠사슬이 아닌 다른 이미지일 경우 즉시 형이초학부에 신고할 것.]]

**일련번호:** SCP-242-KO

**등급:** 타우미엘(Thaumiel)

**특수 격리 절차:** SCP-242-KO는 하위서사 제3격리층에 형이초학 부동장치를 이용하여 격리한다. 하위서사 제3격리층은 &lt;리벤트리 이야기&gt; 내에 등장하는 광장에 설치된 텔레스크린과 개념적으로 연결되어 있어 &lt;리벤트리 이야기&gt; 속 등장인물들이 24시간 내내 격리된 SCP-242-KO의 모습을 볼 수 있다.

&lt;리벤트리 이야기&gt;가 생산하는 전력량이 형이초학부에서 설정한 기준에 미달될 경우, SCP-242-KO가 묶인 형이초학 부동장치를 통해 충격 프로그램 3번을 가동시킨다.[[footnote]]형이초학부 충격 프로그램 3번에는 감전, 채찍질, 워터보딩,,Waterboarding,, 등의 개념적 가학 기제가 탑재되어 있으며, 현재까지 90% 이상의 높은 확률로 프로그램의 가동 목적을 달성한 바 있다.[[/footnote]]

[[include component:image-block
name=industrial.png|
caption=타우미엘 지정 이후 노빌리티 플랜트,,Nobility Plant,,의 내부 풍경을 묘사한 삽화. 노빌리티 플랜트는 리벤트리에 위치한 전력 생산 시설 중 하나이다.]]

**설명:** SCP-242-KO는 2017년 10월 영국에서 발표된 판타지 소설 &lt;리벤트리 이야기,,Riventry Tales,,&gt;의 등장인물인 리벤트리 대공 알리시아 사우스마크,,Alicia Southmark, Great Princess of Riventry,,이다. 작품 내의 묘사에 따르면 SCP-242-KO는 &#39;아름다운 잿빛 눈과 생기넘치는 갈색 머리카락의, 우아하고 사랑스러운 귀족&#39;으로, 자신의 아버지가 가지고 있던 대공 작위를 물려받아 목가적인 분위기의 작은 나라, 리벤트리 공국,,Duchy of Riventry,,을 다스리는 인물이다. SCP-242-KO는 작품 내에서 리벤트리의 백성들을 굉장히 아끼고 그들의 안전을 위해서라면 스스로를 기꺼이 희생하려고 하며, 리벤트리의 시민들 역시 SCP-242-KO를 위해 기쁘게 헌신하는 것으로 서술된다.

SCP-242-KO와 리벤트리 공국은 2018년 2월 형이초학부 소속 제임스 서틀러,,James Suttler,, 박사가 하위 서사들과의 연계 강화 및 대량의 아이디어, 자원, 또는 개념적 인력을 대량으로 수급하고 이를 통하여 형이초학부의 궁극적 목표를 달성하자는 취지에서 제안한 &#39;서사간 협력 프로젝트&#39;의 대상 중 하나로 선정되었다. 형이초학부는 [[[SCP-423]]]을 통해 SCP-242-KO에게 협력 의사를 전달하였으나, SCP-242-KO는 형이초학부의 제안을 &#39;명백히 제국주의적이며, 리벤트리가 그 계획에 참여함으로써 얻는 것보다 잃는 것이 더 많을 것&#39;이라고 평하며 거절했다.

서틀러 박사는 SCP-242-KO의 협조를 얻어낼 목적으로 &lt;리벤트리 이야기&gt;에 대한 &#39;적대적 인수&#39;를 선언했다. 2018년 3월부터 6월까지, 재단 정보부는 시중에 유통된 &lt;리벤트리 이야기&gt;의 판본을 모두 회수하고, 광범위한 기억소거제의 사용을 통해서 원작자를 포함해 정상 세계의 사람들이 &lt;리벤트리 이야기&gt;의 존재를 망각하게 만들었다. 2018년 7월 형이초학부는 &lt;리벤트리 이야기&gt;에 대한 서사적 침공을 개시하고, 일주일 뒤 무차별 폭격과 학살로 리벤트리 시민들이 목숨을 잃는 것을 보고 크게 상심한 SCP-242-KO로부터 무조건 항복을 받아내었다. 사흘 뒤 형이초학부는 SCP-242-KO와 리벤트리 공국에 다음과 같은 내용을 이행할 것을 요구했다.

&gt; * 알리시아 사우스마크는 리벤트리 공국의 통치권을 SCP 재단 형이초학부 소속 제임스 서틀러 박사에게 양도할 것.
&gt; * 알리시아 사우스마크는 본인의 신변에 대한 처분을 전적으로 SCP 재단 형이초학부에게 맡길 것.
&gt; * 리벤트리 내에서 형이초학부 소속 인원들에 대한 적대 행위를 금지할 것.
&gt; * 리벤트리 시민은 무조건적으로 형이초학부의 정책 지시에 따를 것.

SCP-242-KO는 이를 받아들였으며, 곧이어 하위서사 제3격리층에 격리되었다. 리벤트리의 전권을 위임받은 서틀러 박사와 형이초학부는 SCP-242-KO 및 리벤트리 공국을 타우미엘 등급으로 지정하고, 리벤트리에 수십개의 서사적 전력 생산 시설들을 설치 후 리벤트리 시민들로 하여금 생산 시설에서 근무할 것을 명령했다. &lt;리벤트리 이야기&gt; 내에서 생산된 전력은 서사 전환 알고리즘을 통해 우리 서사층 각지에 위치한 재단 시설들로 공급되었다. 이렇게 공급된 전력량은 연간 55만 GWh 이상이며 이는 대한민국의 연간 총발전량과 맞먹는 수준이다.

&gt; [[=]]
&gt; + 형이초학부 서사간 협력 프로젝트 2018년 연간보고
&gt; 
&gt; ++ 2018년 리벤트리 공국 및 공국 내 생산 시설의 가동률에 대하여
&gt; +++ 제임스 서틀러 박사, SCP 재단 형이초학부
&gt; [[/=]]
&gt; ----
&gt; **개요:** 리벤트리 공국에 건설하기로 계획된 57개의 서사적 전력 생산 시설이 모두 성공적으로 가동중입니다. SCP-242-KO는 현재 하위서사 제3격리층에서 연금생활 중입니다. 향후에 예상치 못한 문제가 있을 경우에는 유용하게 사용될 수 있을 것입니다. 아래에 전력 생산 시설들의 리스트 및 현재 가동률을 첨부합니다.
&gt; 
&gt; ||~ 가동률 순위||~ 시설 명칭||~ 가동률||
&gt; ||1||퍼스트 플랜트,,First Plant,,||54%||
&gt; ||2||플래티넘 플랜트,,Platinum Plant,,||49%||
&gt; ||3||퍼너스 플랜트,,Furnace Plant,,||48%||
&gt; ||4||노빌리티 플랜트,,Nobility Plant,,||37%||
&gt; ||5||스카이 플랜트,,Sky Plant,,||29%||
&gt; ||...||...||...||
&gt; ||57||스트리트 플랜트,,Street Plant,,||0%||
&gt; 
&gt; 첫 해라는 점을 감안하더라도 평균적인 가동률이 매우 저조합니다. 이는 리벤트리 서사 내의 주민들이 형이초학부에 대해 가지는 반감 때문일 가능성이 높습니다. 가동률이 제일 낮은 세 시설에서는 사보타주의 흔적이 발견되고 있습니다. SCP-242-KO를 이용한 해결 방법을 생각 중입니다.

&gt; [[=]]
&gt; + 형이초학부 서사간 협력 프로젝트 2019년 연간보고
&gt; 
&gt; ++ 2019년 리벤트리 공국 및 공국 내 생산 시설의 가동률에 대하여
&gt; +++ 제임스 서틀러 박사, SCP 재단 형이초학부
&gt; [[/=]]
&gt; ----
&gt; **개요:** 가동률이 전 해에 비해 크게 높아졌습니다. 최근 개정된 격리 절차가 확실히 영향을 미친 것으로 추정됩니다. 작년과 마찬가지로 전력 생산 시설들의 리스트 및 현재 가동률을 첨부합니다.
&gt; 
&gt; ||~ 가동률 순위||~ 시설 명칭||~ 가동률||
&gt; ||1||퍼스트 플랜트,,First Plant,,||92%||
&gt; ||2||플래티넘 플랜트,,Platinum Plant,,||87%||
&gt; ||3||퍼너스 플랜트,,Furnace Plant,,||85%||
&gt; ||4||스카이 플랜트,,Sky Plant,,||84%||
&gt; ||5||노빌리티 플랜트,,Nobility Plant,,||82%||
&gt; ||...||...||...||
&gt; ||57||레드 플랜트,,Red Plant,,||45%||
&gt; 
&gt; 최근 윤리위원회에서 전달한 권고에 대해서 말하자면, 네, 아무리 작품 속 등장인물이라도 여자애를 사슬로 묶어 놓고 고문하는 것, 그리고 그 모습을 광장에 생중계해서 사실상 협박하는 것은 상궤를 벗어난 일이라는 점에서는 저도 동의합니다. 하지만 그럼에도 불구하고 저희가 격리 절차를 그런 식으로 개정한 이유는 크게 세 가지가 있습니다.
&gt; 
&gt; 첫째로 2018년에 리벤트리 공국 전체에서 생산된 서사적 전력의 총량은 저희 예상을 크게 밑돌았습니다. 이는 본래 위원회에 전달했던 프로젝트 제안서에서 약속한 양의 절반에도 미치지 못할 뿐 아니라, 이 프로젝트의 진행을 위해 투입된 예산을 회수하기에도 턱없이 부족한 양입니다.
&gt; 
&gt; 둘째로 리벤트리 공국의 시민들과 SCP-242-KO 사이의 유대 관계는 일반적인 지도자와 시민들 간의 관계, 아니, 일반적인 인간들 간의 관계와는 터무니없이 다릅니다. 경제, 정치, 군사 등에서 리벤트리는 우리 서사 세계의 국가들과 크게 다른 점이 없지만, 저는 SCP-242-KO가 리벤트리의 시민들에게 끼치는 정신적 영향이 사람이라기보다는 차라리 여왕개미나 여왕벌의 수준에 가깝다고 봅니다. 이는 일차적으로 &lt;리벤트리 이야기&gt;에서 묘사된 리벤트리 시민들의 정치적 견해가 매우 단순하고 유아적이기 때문이고, 궁극적으로는 원작자의 역량 부족 때문이죠. 시민들은 오직 SCP-242-KO의 편안과 안전을 최우선 순위로 삼고, 만약 그것이 위협받는다면 위협의 원인을 제거할 생각을 하는 대신에 지금 당장 SCP-242-KO를 보호할 방법만 찾습니다. 그리고 저는 방법을 제시한 거고요. 더 열심히 일하는 방법을 말입니다. 그리고 위에서 보셨다시피, 그들은 그 해결책을 받아들였습니다.
&gt; 
&gt; 셋째로 지금의 격리 절차는 SCP-242-KO 쪽에서 문제를 일으킬 가능성이 전혀 없습니다. SCP-242-KO는 작품 내에서 특별한 초능력이나 초인적인 힘을 가지고 있다고 묘사된 적이 없습니다. 따라서 그녀가 자력으로 제3격리층에서 탈주하거나 부동장치에 복구 불가능한 손상을 일으키는 것은 사실상 불가능합니다. 우리는 SCP-242-KO에게 처벌을 견뎌내지 못하면 리벤트리의 시민들이 고통받게 될 것이라고 말했습니다. SCP-242-KO는 그 말을 믿고 있는 상태고요. 그녀는 우리가 리벤트리에서 무슨 짓을 하고 있는지 모릅니다. 앞으로도 모를 예정이죠.

&gt; [[=]]
&gt; + 형이초학부 서사간 협력 프로젝트 2020년 연간보고
&gt; 
&gt; ++ 2020년 리벤트리 공국 및 공국 내 생산 시설의 가동률에 대하여
&gt; +++ 제임스 서틀러 박사, SCP 재단 형이초학부
&gt; [[/=]]
&gt; ----
&gt; **개요:** 대부분의 시설에서 99%의 가동률을 달성했습니다. 재단이 이 프로젝트를 통해 막대한 이득을 보고 있는 만큼, 앞으로 추가적인 후보를 선정하여 프로젝트를 확대해 나갈 예정입니다. 리벤트리 내에 추가적으로 8곳의 시설을 더 건설하였습니다. 아래에 전력 생산 시설들의 리스트 및 현재 가동률을 첨부합니다. 올해 추가된 시설들은 포함시키지 않았습니다.
&gt;
