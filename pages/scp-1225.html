**Item n°:** SCP-1225

**Classe de Objeto:** Seguro

**Procedimentos Especiais de Contenção:** --SCP-1225 é mantido em sua embalagem original, incluindo enchimento de isopor, em uma sala isolada medindo 15 m x 15 m x 15 m no Sítio 37.-- SCP-1225 é mantido em uma caixa de aço inoxidável trancada em um pedestal de concreto protegido das intempéries, em uma área de contenção sem telhado de 25 m x 25 m aberta ao ar em um arco de pelo menos 180 graus.

A menos que seja parte de um experimento, nenhum recipiente selado ou fechado é permitido dentro da área de contenção, incluindo bolsos nas roupas e tampas nas canetas. Funcionários não devem passar mais de 60 minutos por um período de 24 horas dentro da área de contenção.

**Descrição:** SCP-1225 é um enfeite de vidro em forma de fuso com um pequeno laço na parte superior que permite que seja pendurado em um gancho. Quando pendurado em uma árvore, arbusto ou outra planta “amadeirada”, inicia um processo de decomposição e envelhecimento acelerado em qualquer recipiente fechado a até 4 metros dele. O conteúdo destes recipientes mudará de modo a refletir os sinais de desgaste típico que o objeto adquiriria ao longo de vários anos.

Têxteis, roupas e itens de pelúcia ficam desbotados e puídos, muitas vezes com costuras rasgadas e fechos faltando ou quebrados. Objetos de metal, plástico ou vidro em estado sólido apresentarão lascas, rachaduras, arranhões e corrosão intensa semelhante a queimaduras de ácido. Eletrônicos apresentam problemas de hardware e software suficientes para causar desligamentos fatais em poucos minutos de uso. Alimentos ficarão estragados ou mofados. Organismos vivos não morrem, mas apresentam problemas de saúde consistentes com a idade, bem como desnutrição prolongada, descuido ou maus tratos.

O processo de decomposição é rápido, com os objetos afetados apresentando envelhecimento equivalente a aproximadamente 1 ano nas primeiras 24 horas de exposição. No entanto, a taxa de deterioração diminui com o tempo e aproxima-se assintoticamente de um máximo de aproximadamente 10 anos de envelhecimento ao longo de 3 semanas.

**Adendo 1225-D:** O estudo das circunstâncias de pré-contenção de SCP-1225, assim como a experimentação sobre os efeitos do envelhecimento da exposição de longo prazo a SCP-1225, indicam que SCP-1225 tem um efeito secundário. Qualquer indivíduo que passe mais de 4 horas por período de 24 horas dentro de 10-12 metros de SCP-1225 começa a exibir níveis aumentados de agressão, raiva, irritabilidade, diminuição da paciência, tolerância à frustração e exagero de características pessoais negativas ou irritantes, como excesso de alimentação, consumo de álcool, ronco e odor corporal desagradável. Este efeito persiste mesmo quando os indivíduos afetados não estão mais dentro do alcance de SCP-1225, mas desaparece gradualmente ao longo de 8 dias. Este aumento nos fatores agravantes normalmente resulta em níveis elevados de conflito interpessoal, mais comumente expressos por graves brigas verbais ou físicas. Quando mais de um indivíduo afetado por SCP-1225 interagem entre si, os efeitos são muito mais graves e aumentam muito mais rapidamente. Em 27,5% dos casos, isto resulta em ferimentos graves ou fatalidades.

**Adendo 1225-H:** Devido a uma quantidade estatisticamente anormal de falhas de equipamentos, decadência estrutural e conflitos interpessoais que exigem ação administrativa no Sítio 37, estudos mais aprofundados foram realizados em SCP-1225. A teoria predominante atualmente é que SCP-1225 ainda opera mesmo quando não está colocado em uma planta, mas de forma muito mais lenta e menos intensa. Parece tratar estruturas fechadas ou edifícios que o contenham como se fossem recipientes colocados abaixo deles e irá afetá-los também. Se a estrutura que contém inclui ou não um telhado, treliça ou outra cobertura aérea parece determinar mais fortemente se SCP-1225 afetará ou não a estrutura. A aquisição de funcionários Classe-D de [[[SCP-784]]] está atualmente em consideração devido ao fato de que esses funcionários são menos propensos a falhas de equipamento causadas por SCP-1225. Mais pesquisas são necessárias para determinar a natureza exata desse efeito. Protocolos de contenção foram atualizados.
