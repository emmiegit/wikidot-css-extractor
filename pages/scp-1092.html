**Articolo:** SCP-1092 – &#34;Una Specie di Pesce&#34;
**Articolo:** [*https://scp-wiki.wikidot.com/scp-1092 SCP-1092]
**Autore:** [[*user Candlebeam]]
**Traduttore:** [[*user Tyler Light]]
[[include credit:end]]

**Elemento #:** SCP-1092

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-1092 deve essere contenuto in una cella di 5 per 5 per 2,5 metri a tenuta stagna, con la possibilità di essere riempita e svuotata con un sistema di pompe. Durante il suo stadio parassitario, SCP-1092 deve essere contenuto in un maiale domestico dal peso non inferiore a 54 Kg. Durante questa fase, l&#39;ospite di SCP-1092 deve essere nutrito regolarmente e trattato come un normale animale.
Dopo due mesi dall&#39;inizio dello stadio parassitario, la cella di contenimento dovrà essere inondata con 40 cm d&#39;acqua e SCP-1092 entrerà nel suo stadio acquatico.
Il corpo del suo ex ospite dovrà essere incenerito. Dopo quattro mesi, un altro maiale domestico con le stesse caratteristiche dovrà essere piazzato nella cella inondata.
Dopo che l&#39;infezione sarà avvenuta con successo, l&#39;acqua dovrà essere svuotata e fatta bollire tre volte a non meno di 200°C prima di essere smaltita.

--Tutti gli individui che vengono a contatto diretto con SCP-1092 o la sua area di contenimento dovranno essere analizzati con una radiografia a raggi-X dopo essersene andati.-- In luce dell&#39;Incidente A, il personale sospettato di essere stato esposto a SCP-1092 dovrà essere messo in quarantena per non meno di due settimane, tempo durante il quale verrà sottoposto a scansioni a raggi-X su tutto il corpo ogni 48 ore. Coloro che sono infetti dovranno essere --monitorati fino a che SCP-1092 non uscirà dalla sua fase parassitaria-- terminati (vedi Addendum 1092-02).

**Descrizione:** SCP-1092 è un pesce di classe Osteichthyes. Durante la sua fase acquatica è virtualmente indistinguibile dagli altri pesci, eccetto per la sua tendenza all&#39;aggressione.
Tuttavia, solo le istanze adolescenti e adulte di SCP-1092 sono state viste fuori da un ospite in vita; i giovanissimi sono obbligatoriamente parassiti. Il pesce infetta il sistema circolatorio del suo ospite, assorbendo ossigeno e nutrienti direttamente dal suo sangue. Una volta giunte nel flusso sanguigno, le istanze crescono da meno di un millimetro di diametro a molte volte le loro dimensioni originali; il campione più grande che è stato registrato misura 2,1 cm di diametro (estratto dall&#39;aorta dell&#39;ospite). Il modo in cui SCP-1092 stabilisce l&#39;infezione non è chiaro; tuttavia si pensa che le sue piccole uova entrino nel flusso sanguigno attraverso tagli e lacerazioni sulla carne del soggetto, il che spiegherebbe le sue tendenze aggressive. È risaputo che abbia infettato diversi grandi mammiferi, incluse capre, pecore, umani, █████████ e maiali.

I soggetti infettati da SCP-1092 di solito provano fatica, perdita di peso e maggiore appetito. Inoltre molti soggetti infetti hanno riportato di sentire qualcosa contorcersi e dimenarsi all&#39;interno del proprio corpo. Nonostante ciò, si noti che la gran parte degli infetti non presenta sintomi fino al momento in cui il parassita non è maturato alla fine del suo stadio parassitario. Dopo che i pesci sono maturati all&#39;interno dell&#39;ospite per 6-9 settimane, saranno pronti per entrare nel loro stadio acquatico. Generalmente, SCP-1092 aspetterà che l&#39;ospite si avvicini o sia circondato da una grande quantità d&#39;acqua (il meccanismo con il quale SCP-1092 rileva l&#39;acqua all&#39;esterno del corpo dell&#39;ospite è sotto indagine, vedi Documento ██████). Quando l&#39;ospite farà contatto con l&#39;acqua, tutte le istanze mature di SCP-1092 si espelleranno forzatamente dal corpo dell&#39;ospite usando i loro denti per farsi strada attraverso i vasi sanguigni e l&#39;epitelio. Gli infetti possono sperimentare da piccole ferite a severe perdite di sangue e morte, dipendentemente dal luogo e dalla severità dell&#39;infezione.

È importante sottolineare che una porzione minuta ma notevole di soggetti sperimenterà uno stadio secondario dell&#39;infezione. In questi individui SCP-1092 raggiungerà l&#39;arteria carotide, e a quel punto [REDATTO].

**Addendum 1092-01: Incidente A**
L&#39;Agente ██████, sconosciuto a ogni membro del personale della Fondazione al tempo dei fatti, venne esposto a SCP-1092 e l&#39;infezione proseguì senza essere controllata per almeno 6 settimane (si ipotizza che l&#39;Agente ██████ fosse stato infettato attraverso un piccolo taglio presente nella parte interna del suo labbro). SCP-1092 uscì dal suo corpo senza alcun segnale d&#39;anticipazione mentre stava facendo una doccia ai servizi igienici del Sito ██. Anche se venne fornita subito assistenza medica, l&#39;emorragia si rivelò troppo grave e l&#39;Agente ██████ morì in meno di un&#39;ora.


**Addendum 1092-02: Incidente B**
Un membro della squadra di ricerca che investigava su SCP-1092, il Dr. █████, nonostante non avesse mai manifestato un comportamento violento prima, riuscì a prendere il controllo di [DATI CANCELLATI], provocando una breccia nel contenimento in tutto il Sito, incluso il rilascio temporaneo di SCP-███, SCP-███ e SCP-███. Si sospetta che questa fosse stata una distrazione messa in atto per permettere al Dr. █████ di [REDATTO] senza farsi scoprire. Alla fine il soggetto venne terminato solo a cinque chilometri di distanza dal Colorado River Aqueduct. Al momento dell&#39;autopsia, venne confermato che il soggetto aveva un&#39;infezione in stadio avanzato di SCP-1092 nel suo cervello.
