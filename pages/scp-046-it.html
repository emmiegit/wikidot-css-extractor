**Elemento #:** SCP-046-IT 

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-046-IT è contenuto --in un acquario del [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Cerere|Sito Cerere]]]-- in una piscina del parco acquatico dedicato alla divisione di studio del [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Nettuno|Sito Nettuno]]], situato il più lontano possibile dal porto dell&#39;isola d&#39;appoggio, per evitare altri incidenti con [[[SCP-050-IT]]]. Alcune attività e addestramenti simili a quelli dedicati ai delfini sono autorizzati per mantenere SCP-046-IT in stato di buona salute psicologica per evitare eventuali comportamenti &#34;depressivi&#34;. Le prede uccise dall&#39;entità sono da pulire ogni due giorni, tramite un guadino da pesca.  

Data la sua natura, SCP-046-IT non necessita di nutrimento. Eventuali esperimenti e/o analisi vanno richiesti al dottor Lorenzo Trentini, responsabile del contenimento dell&#39;entità. 

[[include component:image-block
 name=dino2|
 caption=Rappresentazione artistica di SCP-046-IT
]]

**Descrizione:** SCP-046-IT è un fossile di //Phalarodon//, un genere appartenente all&#39;ordine //Ichthyosauria//[[footnote]]Gruppo di rettili marini che visse durante il Mesozoico[[/footnote]], misurante 1,4 metri lunghezza che si comporta come se fosse vivo. Le ragioni per cui non si scompone, nonostante l&#39;assenza di articolazioni e muscolatura, e sia capace di muoversi e nuotare, nonostante l&#39;assenza di aerodinamismo, sono ancora sconosciute. L&#39;entità non necessita di alimentarsi; ciononostante, caccia regolarmente piccoli pesci e calamari per istinto venatorio o per gioco. Non sempre li uccide, lasciandoli spesso fuggire. I pesci e calamari uccisi non vengono mangiati, e i loro corpi ricadono sul fondo della piscina. Tali comportamenti sono resi difficoltosi dalla sua natura scheletrica, ma SCP-046-IT appare incurante o non conscio della sua condizione.

SCP-046-IT non è ostile ed è molto curioso e si avvicina spesso ai ricercatori o alle imbarcazioni. Tuttavia, non si lascia toccare ed estrarre dei campioni dal suo corpo può rivelarsi difficile, se non pericoloso. Fin dal suo primo contenimento al Sito Cerere, è apparso chiaro che sebbene SCP-046-IT abbia in genere un comportamento molto calmo, esso può comportarsi in maniera energica se opportunamente stimolato, come movimenti bruschi nell&#39;acqua e grossi oggetti quando si muovono. Ipotesi formulate da alcuni ricercatori sia del Sito Nettuno che del Sito Cerere, primo sito di contenimento dell&#39;entità, sostengono che questi atteggiamenti siano un residuo dell&#39;istinto predatorio dell&#39;animale. SCP-046-IT agisce infatti come un normale animale acquatico, nonostante il danno alla pinna dorsale menzionato in precedenza.

**Recupero:** SCP-046-IT è stato scoperto nel marzo 2014, quando l&#39;equipaggio di una nave commerciale italiana ha notato uno &#34;scheletro gigante&#34; che seguiva la loro imbarcazione. I marinai hanno lanciato oggetti per scacciarlo, provocando il danno alla sua pinna dorsale. Nonostante le successive spedizioni per rintracciarlo, SCP-046-IT è risultato irreperibile fino all&#39;ottobre 2017, quando venne avvistato e fotografato dall&#39;equipaggio di un peschereccio; le immagini vennero postate sui social media e allertarono la SIR-I. In seguito, SCP-046-IT venne individuato e catturato abbastanza facilmente e contenuto al Sito Cerere per i primi accertamenti, per poi essere trasferito al Sito Nettuno nel maggio 2018. 

A seguire, l&#39;intervista al capitano della nave, effettuata nel 2014 da Daniele Lorenzini, capitano dell&#39;unità navale 1 del Sito Nettuno.

[[collapsible show=&#34;► Intervista al capitano della nave&#34; hide=&#34;▼ Chiudi&#34; hideLocation=&#34;both&#34;]]
&gt; **Intervistatore:** Capitano Daniele Lorenzini, unità navale 1 
&gt; **Intervistato:** Rachele Siciliani, capitano della nave portacontainer  
&gt; 
&gt; ------
&gt; 
&gt; **Cap. Lorenzini:** Buongiorno, signora. Sono il capitano Daniele Lorenzini della Marina Militare. 
&gt; 
&gt; **R. Siciliani:** Piacere, sono Rachele Siciliani. Mi hanno detto che ha domande da farmi. 
&gt; 
&gt; **Cap. Lorenzini:** Esatto. Mi saprebbe dire qualcosa sull&#39;animale che è stato avvistato dal suo equipaggio? 
&gt; 
&gt; **R. Siciliani:** Certo. Beh, stavo guidando la nave, dato che sono io il capitano. Eravamo vicini a Genova quando uno dei miei uomini mi venne a chiamare dicendo che c&#39;era qualcosa che ci stava seguendo e che dovevo correre a vedere. Ho lasciato il timone al mio vice e sono andata verso la poppa, ho guardato verso il mare e ho visto una specie di delfino. Ma un delfino, diciamo così... strano. 
&gt; 
&gt; **Cap. Lorenzini:** Che intende con &#34;strano&#34;? 
&gt; 
&gt; **R. Siciliani:** Beh... Ecco, non so se... 
&gt; 
&gt; **Cap. Lorenzini:** Che succede, signora Siciliani? 
&gt; 
&gt; **R. Siciliani:** Pensavo fosse un delfino ma... Era... sì, come un delfino, ma... uno scheletro. Uno scheletro di delfino. Vivo. Lo so, è strano, ma è vero.
&gt; 
&gt; **Cap. Lorenzini:** Capisco. Che faceva questa creatura? 
&gt; 
&gt; **R. Siciliani:** Ci seguiva. 
&gt; 
&gt; **Cap. Lorenzini:** E basta? 
&gt; 
&gt; **R. Siciliani:** Sì. 
&gt; 
&gt; **Cap. Lorenzini:** Non vi ha attaccato? 
&gt; 
&gt; **R. Siciliani:** No. A volte guizzava un po&#39; fuori dell&#39;acqua, come i delfini normali, ma nient&#39;altro. Era come i gabbiani che seguono i pescherecci. Anche se non avevamo pesce, sembrava... interessato. 
&gt; 
&gt; **Cap. Lorenzini:** E voi? Lei e gli altri marinai? Come avete reagito? 
&gt; 
&gt; **R. Siciliani:** Gli altri marinai erano terrorizzati. Io ero più affascinata che spaventata. Pronta a nascondermi in caso di attacco, ma affascinata. Uno scheletro vivo! Pensavo fosse impossibile! Ed //è impossibile//! 
&gt; 
&gt; **Cap. Lorenzini:** Ma l&#39;avete visto. 
&gt; 
&gt; **R. Siciliani:** Eh... Sì. Non ho detto niente perché sapevo che nessuno mi avrebbe creduta, ma i miei uomini ne hanno parlato. E nessuno li ha creduti, ovviamente. 
&gt; 
&gt; **Cap. Lorenzini:** Lei ha scattato fotografie? 
&gt; 
&gt; **R. Siciliani:** Non ci ho nemmeno pensato, in quel momento ero troppo stupefatta. Ma dopo ho fatto un disegno, lo vuole vedere? 
&gt; 
&gt; **Cap. Lorenzini:** L&#39;ho già visto, grazie. Tornando a noi, cos&#39;ha fatto lo scheletro? Ha seguito la vostra nave per tutto il tempo? 
&gt; 
&gt; **R. Siciliani:** Purtroppo no, i miei uomini l&#39;hanno spaventato e lui è nuotato via. 
&gt; 
&gt; **Cap. Lorenzini:** E non l&#39;ha più visto? 
&gt; 
&gt; **R. Siciliani:** No. È un peccato, avrei voluto rivedere questo scheletro, era davvero affascinante. 
&gt; 
&gt; **Cap. Lorenzini:** Non ha avuto paura? 
&gt; 
&gt; **R. Siciliani:** Ero così affascinata che non ho avuto tanta paura. Era uno scheletro! Vivo! È stata un&#39;esperienza strabiliante! Come le ho detto è impossibile, ma è affascinante proprio //perché impossibile//! 
&gt; 
&gt; **Cap. Lorenzini:** Avete provato a fare qualcosa con lui? 
&gt; 
&gt; **R. Siciliani:** Intende lanciargli qualcosa? Purtroppo sì, alcuni dei miei uomini si sono fatti prendere dal panico dopo un balzo e gli hanno lanciato degli oggetti, prima che potessi fermarli. Ho visto chiaramente un oggetto di metallo colpirlo sulla pinna, producendo uno sgradevole rumore. Poverino, non stava facendo niente di male e noi lo abbiamo aggredito senza motivo. Spero stia bene... supponendo che si possa considerare vivo, ecco... 
&gt; 
&gt; **&lt;Fine log&gt;** 
&gt; 
&gt; //All&#39;equipaggio della nave portacontainer sono stati somministrati amnestici di Classe A come da protocollo. Il capitano Siciliani, già preso in considerazione dalla Fondazione per le sue capacità di navigatrice, venne reclutato pochi mesi dopo questa intervista.//  
[[/collapsible]]
[[collapsible show=&#34;► Incidente 046/A&#34; hide=&#34;▼ Chiudi&#34; hideLocation=&#34;both&#34;]]

&gt; **Personale coinvolto:** Squadre α (guidata dal tenente Luca Amarino) e β (guidata dal tenente Matilde Longo) della SSM-II //Legio Atlantidis.//
&gt; 
&gt; **Entità coinvolte:** SCP-050-IT, SCP-046-IT  
&gt; 
&gt; **Luogo dell’incidente:** Mar Tirreno, a 1 km dal porto dell’area d’appoggio del Sito Nettuno.   
&gt; 
&gt; **Premessa:** A SCP-050-IT è stata autorizzata una navigazione in mare aperto, sotto la sorveglianza della Squadra α della SSM-II. Sei giorni prima, SCP-046-IT era stato trasferito dal Sito Cerere al Sito Nettuno e aveva creato una breccia di contenimento il giorno prima dell&#39;incidente. È da notare come SCP-050-IT-1 si fidi particolarmente del tenente Amarino, poiché egli conosce e parla il dialetto veneto, l&#39;unico linguaggio parlato dall&#39;equipaggio di SCP-050-IT. L&#39;incidente è stato registrato dal drone che seguiva la squadra α durante le navigazioni di SCP-050-IT. 
&gt; 
&gt; ------
&gt;   
&gt; **&lt;Inizio log&gt;**
&gt; 
&gt; **Ten. Amarino:** SCP-050-IT, preparatevi ad entrare nel porto e ad attraccare. 
&gt; 
&gt; //SCP-050-IT vira verso destra per entrare nel canale del porto, seguendo il gommone della squadra α della SSM-II.// 
&gt; 
&gt; **SCP-050-IT-1:** (//urlando//) Dio santo, cos’è? 
&gt; 
&gt; //L’equipaggio di SCP-050-IT inizia ad urlare. Il gommone della SSM-II si avvicina e gira intorno alla nave. L&#39;equipaggio di SCP-050-IT si arma e alcuni dei suoi membri si mettono a pregare.// 
&gt; 
&gt; **Ten. Amarino:** Che succede? 
&gt; 
&gt; **SCP-050-IT-1:** Un demonio! Un demonio!
&gt; 
&gt; //La squadra α della SSM-II nota che la causa che fa agitare gli uomini è SCP-046-IT, il quale nuota e segue la nave.// 
&gt; 
&gt; **Ten. Amarino:** [ESPLICITO], è scappato! Capitano! Dica ai suoi uomini di non fare niente! Ce ne occupiamo noi! 
&gt; 
&gt; **SCP-050-IT-1:** (//urlando//) È un demonio! È un demonio! 
&gt; 
&gt; **Ten. Amarino:** (//alla radio//) Squadra β! Squadra β! Matilde, mi senti?  
&gt; 
&gt; **Ten. Longo:** (//alla radio//) Ti sento Luca, che succede? 
&gt; 
&gt; //L’equipaggio di SCP-050-IT apre il fuoco con i propri fucili su SCP-046-IT che si nasconde, probabilmente spaventato.//
&gt; 
&gt; **SCP-050-IT-1:** Non aggredite questa bestia! Il diavolo verrà per punirci! Smettetela! 
&gt; 
&gt; **Ten. Amarino:** Ce ne occupiamo noi! Matilde, ho bisogno della tua squadra e della tua nave, //subito//! Abbiamo ritrovato SCP-046-IT! Ti mando la nostra posizione! 
&gt; 
&gt; **Ten. Longo:** Ok, il pattugliatore è pronto! Arriviamo! Agenti, a bordo! 
&gt; 
&gt; //Per diversi minuti, la squadra α prova a calmare l’equipaggio di SCP-050-IT, spaventato da SCP-046-IT che nuota intorno alla nave.//
&gt; 
&gt; **Ten. Longo:** (//alla radio//) Luca! Ci siamo! 
&gt; 
&gt; //Il pattugliatore della SSM-II si fa vedere, con la squadra β dentro.//
&gt; 
&gt; **SCP-050-IT-1:** Aiuto! Aiuto! 
&gt; 
&gt; //La squadra β si avvicina a SCP-050-IT, i cui marinai non si muovono, spaventati.// 
&gt; 
&gt; **Ten. Longo:** Luca, mi occupo io del dinosauro! Porta la nave al porto! 
&gt; 
&gt; //La squadra β riesce a richiamare l’attenzione di SCP-046-IT.//
&gt; 
&gt; **Ten. Longo:** (//tra sé e sé//) Ok, tesorino, vieni con la tua amica Matilde. Vieni, vieni… 
&gt; 
&gt; //SCP-046-IT distoglie la sua attenzione da SCP-050-IT e inizia a nuotare attorno al pattugliatore.//
&gt; 
&gt; **Ten. Longo:** (//ai suoi uomini//) Non pensavo fosse così facile richiamare la sua attenzione. Approfittiamone.  
&gt; 
&gt; //Gli agenti della squadra β si fanno vedere. SCP-046-IT salta fuori dall&#39;acqua ripetutamente.//  
&gt; 
&gt; **Ten. Longo:** Perfetto, tesorino. Andiamocene, ma non troppo velocemente, così ci seguirà. 
&gt; 
&gt; //Il pattugliatore si allontana a velocità ridotta, seguito da SCP-046-IT che sembra essere concentrato unicamente sul pattugliatore ed essersi completamente disinteressato di SCP-050-IT. La squadra β si allontana verso il parco acquatico in cui SCP-046-IT è contenuto.//
&gt; 
&gt;  **Ten. Amarino:** Capitano A██████, mi sente? 
&gt; 
&gt; **SCP-050-IT-1:** Sì… Se n’è andato il demonio?  
&gt; 
&gt; **Ten. Amarino:** Non era un demonio. Ma non vi preoccupate, non vi attaccherà di più. Seguiteci, torniamo al porto. 
&gt; 
&gt; //Il gommone della SSM-II va verso il porto dell’area d’appoggio. Dopo qualche secondo, SCP-050-IT lo segue.// 
&gt; 
&gt; **SCP-050-IT-1:** Tenente Amarino? 
&gt; 
&gt; **Ten. Amarino:** Sì, capitano? 
&gt; 
&gt; **SCP-050-IT-1:** &#39;Sta bestia si comporta in un modo strano. Non ci ha attaccato. Se fosse stato un vero predatore, ci avrebbe uccisi e mangiati, ma non l&#39;ha fatto. Sembra che abbia un altro scopo che non sia mangiarci. 
&gt; 
&gt; **Ten. Amarino:** Che intende? 
&gt; 
&gt; **SCP-050-IT-1:** Vuole qualcos&#39;altro. Non so cosa, ma vuole qualcos&#39;altro. 
&gt; 
&gt; **Ten. Amarino:** Come lo sa? 
&gt; 
&gt; **SCP-050-IT-1:** Sono tanti anni che navigo... Ci sono atteggiamenti che riconosco. 
&gt; 
&gt; &lt;**Fine log**&gt; 
&gt; 
&gt; //A seguito dell&#39;incidente, è stata presa la decisione di trasferire SCP-046-IT al Sito Nettuno.//
[[/collapsible]]  
[[collapsible show=&#34;► Lettera dell&#39;Ordo Iani indirizzata alla dottoressa Rossetti&#34; hide=&#34;▼ Chiudi&#34; hideLocation=&#34;both&#34;]]
&gt; **Premessa:** //Grazie alla sua appartenenza all&#39;Ordo Iani prima di essere reclutata dalla Fondazione SCP, Giulia Rossetti è diventata il contatto ufficiale della Fondazione SCP con l&#39;Ordo Iani.// 
&gt;  
&gt; 
&gt; ------
&gt; 
&gt; Buongiorno Giulia,
&gt; 
&gt; nella lettera che mi hai inviato, mi hai raccontato che sei diventata responsabile di una nuova creatura. Ebbene, confermo i tuoi sospetti: essa è //Ichtus//, fuggito dal nostro tempio di ███████ anni e anni orsono. Sono sollevato che sia finito nelle tue mani e in quelle della Fondazione. 
&gt; 
&gt; Hai chiesto informazioni su //Ichtus//. Ovviamente potrai condividerle con la Fondazione e, nel caso non siano sufficienti, siamo disponibili a fornire tutto ciò che riusciremo a recuperare dai nostri archivi. Al momento posso comunicarti che:
&gt; 
&gt; I - //Ichtus// caccia per istinto, ma non mangia le prede in quanto non necessita d&#39;alcun sostentamento. 
&gt; II - Per quanto non si sia mai dimostrato ostile, //Ichtus// rimane una creatura non conscia della sua forza, per cui raccomando cautela quando interagirete con esso.
&gt; Ma soprattutto: 
&gt; III - //Ichtus// è una femmina. Aveva otto uova con sé, uova che scomparvero mentre era sotto la nostra custodia e che non siamo stati in grado di recuperare. Non oso immaginare cosa potrebbe capitare se esse cadessero nelle mani di gruppi o persone con cattive intenzioni.  
&gt; 
&gt; Nel caso in cui le doveste ritrovare, ti prego, informami immediatamente.
[[/collapsible]]

[[collapsible show=&#34;► Intervista alla dottoressa Rossetti&#34; hide=&#34;▼ Chiudi&#34; hideLocation=&#34;both&#34;]]
&gt; **Intervistatore:** S5-1
&gt; **Intervistata:** Dottoressa Giulia Rossetti
&gt; ------
&gt; **S5-1:** Dottoressa Rossetti, lei è stata convocata qui perché abbiamo bisogno di più informazioni riguardanti SCP-046-IT, un&#39;anomalia che sappiamo essere stata contenuta dall’Ordo Iani. Saprebbe fornirci dettagli utili su di essa?
&gt; 
&gt; **Dott.ssa Rossetti:** Certamente, ma prima devo avvertirvi che non so tutto. Sono comunque un membro poco influente dell&#39;Ordo, mica un Sacerdos o il Gran Sacerdos. 
&gt; 
&gt; **S5-1:** Ciò non è rilevante, per il momento ci bastano le informazioni che ha ricevuto dai suoi superiori. Innanzitutto, cos&#39;è di preciso SCP-046-IT? Come è stato contenuto dall&#39;Ordo e come è fuggito? Cosa sapete riguardo questa entità? 
&gt; 
&gt; **Dott.ssa Rossetti :** Non sono mai stata autorizzata ad accedere a queste informazioni. So solo alcuni dettagli, quelli riportati nel documento non riservato: in esso, SCP-046-IT viene descritto come un essere scheletrico comparso nei mari d&#39;Italia durante il primo secolo e. v.
&gt; 
&gt; **S5-1:** (//sospira//) Dottoressa Rossetti, sa perfettamente che abbiamo bisogno di più informazioni e sappiamo che lei sa molto di più di ciò che ci sta dicendo. 
&gt; 
&gt; **Dott.ssa Rossetti:** Non so tutto dei segreti dell’Ordo. 
&gt; 
&gt; **S5-1:** Rossetti, per favore. Lei è stata reclutata perché, oltre alle sue competenze di veterinaria, è un membro dell’Ordo Iani. Ne fa ancora parte, lo sappiamo, è scritto nel suo dossier personale. 
&gt; 
&gt; **Dott.ssa Rossetti:** Sì, non lo nego. 
&gt; 
&gt; (//S5-1 fissa la dottoressa Rossetti dritto negli occhi.//)
&gt; 
&gt; **S5-1:** E allora la smetta di perdere tempo e ci dica quello che sa.  
&gt; 
&gt; **Dott.ssa Rossetti:** (//a disagio//) D’accordo. Ma lo ripeto: non so tutto. Se vuole, chiederò il documento al Gran Sacerdos, ma deve mettere in conto che potrebbe non esservi scritto tutto. 
&gt; 
&gt; **S5-1:** E perché? 
&gt; 
&gt; **Dott.ssa Rossetti:** È normale per l’Ordo avere dei segreti. Divulgare troppe informazioni rovinerebbe la sua struttura millenaria. Come per la Fondazione, è grazie a questi segreti se l&#39;Ordo sopravvive e non si è disgregato. Posso dire tutto ciò che so, ma non penso di sapere tutto. Per le cose che non so, dovrà chiedere direttamente ai miei superiori nell’Ordo. 
&gt; 
&gt; **S5-1:** Va bene, cercherò di affrontare la questione direttamente coi suoi superiori. Ora, cosa sa al riguardo? 
&gt; 
&gt; (//la Dott.ssa Rossetti rimane per qualche secondo in silenzio//)
&gt; 
&gt; **Dott.ssa Rossetti:** Sarebbe lo spirito di un uomo… un uomo che ha fatto del bene nella sua città, ma che fu ingiustamente giustiziato. Era sotto la protezione di una divinità... un essere superiore, dal nome ormai dimenticato nei secoli. Lei non poteva farlo tornare alla vita, ma ha fatto rivivere il suo spirito in… questo scheletro di dinosauro, riemerso grazie alla sua volontà. Essendo una divinità legata al mare e agli oceani, scelse di onorare il suo fedele servo donandogli una forma nobile e immortale, che non avrebbe più patito fame, dolore o malattia.
&gt; 
&gt; **S5-1:** Capisco. Per quanto riguarda le uova menzionate nella lettera, ne sa qualcosa? 
&gt; 
&gt; **Dott.ssa Rossetti:** Non lo so.
&gt; 
&gt; **S5-1:** Non lo sa o non lo vuole dire? 
&gt; 
&gt; **Dott.ssa Rossetti:** Non lo so. 
&gt; 
&gt; **S5-1:** (//pausa//) Ne prendo atto. E poi?  
&gt; 
&gt; **Dott.ssa Rossetti:** E poi niente. Non so altro, mi creda. 
&gt; 
&gt; **S5-1:** Non ne sa di più o non vuole dirne di più?  
&gt; 
&gt; **Dott.ssa Rossetti:** Non ne so di più. Come le dicevo, sono un membro poco influente, non un Sacerdos. Se vuole più informazioni, deve chiedere ai miei superiori. Io vi ho detto tutto ciò che so. 
&gt; 
&gt; **S5-1:** Immagino che abbiano un documento su quest’entità?  
&gt;

[[collapsible show=&#34;► Documento dell&#39;Ordo Iani consegnato alla Fondazione&#34; hide=&#34;▼ Chiudi&#34; hideLocation=&#34;both&#34;]]

**Permessa:** Su ordine del Gran Sacerdos dell&#39;Ordo, alcune informazioni sono state nascoste. 
------
**Nominātio:** //Ichtus// 

**Natura:** Creatura. Spirito

**Periculum:** Basso

**Utilitas/Studium:** Altissimo. 

**Descriptio:** //Ichtus// è uno scheletro di delfino, in grado di muoversi come se fosse ancora vivente, lungo circa 1,5 metri. Prova vivo interesse per gli altri esseri viventi e dimostra un&#39;atteggiamento amichevole, ma fugge quando qualcuno tenta di toccarlo. --In data ██/██/████ è stato notato che //Ichtus// custodisce delle uova. Da questo fatto, è plausibile che si tratti di una femmina. Come le abbia deposte ci è sconosciuto, così come quando esse si schiuderanno. Siamo attivi nel cercare l&#39;ipotetico esemplare maschile di //Ichtus// che potrebbe aver contribuito a fecondare le uova, oltreché a sorvegliarle attentamente.-- (Consultare il Renovatio del 1█/0█/201█) 
//Ichtus// fu scoperto dall&#39;Ordo Iani nel ███, in seguito alle indagini istigate da diverse leggende a proposito di un &#34;mostro&#34; che seguiva le navi, ma senza mai attaccare esse e i suoi passeggeri. È scomparso per alcuni anni prima di essere catturato dall&#39;Ordo, ma è successivamente riuscito a fuggire. 

Le testimonianze su //Ichtus// risalgono fin dal primo secolo e.v, quando l&#39;Imperatore ████████ ha ideato un piano di ripopolamento del Mar Tirreno per risolvere la penuria di pesce. Ha inviato navi a recuperare diverse specie di fauna ittica in Anatolia e vicino alla Penisola Iberica. //Ichtus// è plausibilmente arrivato nel Mar Tirreno seguendo queste navi. Per curiosità o per bisogno, l&#39;Ordo non lo sa e quasi di certo non lo saprà mai. L&#39;atteggiamento di //Ichtus// permette di avvicinarlo ma non toccarlo. 

**Renovatio 1█/0█/201█:** [DAMNATIO MEMORIÆ]. Si è così scoperto che //Ichtus// è la reincarnazione di un uomo di 54 anni, chiamato D█████, originario della città di [OBSCURATUS], attualmente in Spagna. Era famoso per diversi azioni benefiche per la città e i suoi abitanti, tra cui il pagamento per ricostruire il Senato dopo il terremoto del ███ e il pagamento delle feste di Bacchus del ███. 
Ma i suoi nemici in città, invidiosi, l&#39;hanno fatto uccidere e hanno gettato il suo corpo in mare. Anche i suoi otto figli sono stati uccisi. Ma S██████, protettrice della città, contenta di ciò che D█████ aveva fatto per il suo popolo, l&#39;ha fatto rivivere, trasferendo il suo spirito nelle ossa di un antico animale che si trovava nel punto in cui il corpo del cittadino era stato gettato in mare. Così, l&#39;arcaico scheletro non scomparirà mai e D█████ potrà sopravvivere, sotto sembianze di un pesce. S██████ ha anche esteso la reincarnazione ai suoi figli, trasferendo la loro anima nelle uova della creatura. Così, da due millenni, //Ichtus// nuota in mare con i suoi figli, provando ad essere amichevole ma fuggendo, forse per paura di essere ucciso ancora. 

**Actio:**  
L&#39;Ordo Iani deve sorvegliarlo senza provare a contenerlo, per evitare l&#39;ira di S██████. Secondo le nostre informazioni, S██████ ha promesso che la famiglia di //Ichtus// sarà riunita quando le uova schiuderanno.  Sfortunatamente le uova sono scomparse, nonostante sia importante che esse non vengano separate da //Ichtus// in quanto non si schiuderanno se non sono vicine al genitore. Ecco perché l&#39;Ordine di Giano richede queste uova. Non si schiuderanno senza la nostra protezione. E non verranno restituite fino a quando non saranno schiuse. 

**Contenimento:** Scappato. Proviamo a rintracciarlo il più rapidamente possibile. Non deve più fuggire. Sarebbe un disastro storico e mediatico. E se cadesse tra le mani di persone o gruppi con cattive intenzioni? Se provasse a nutrirsi di qualche essere umano o venisse gravemente danneggiato?  Il segreto verrebbe infranto e l&#39;intero mondo scoprirebbe l&#39;esistenza dell&#39;anormalità.
L&#39;Ordo deve ritrovare Ichtus. In ogni modo, anche se ciò implica chiedere l&#39;aiuto della Fondazione SCP.
