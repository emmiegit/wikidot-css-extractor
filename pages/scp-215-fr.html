**Ítem #:** SCP-215-FR

**Nivel de Amenaza:** Amarillo  [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-215-FR debe ser mantenido en un acuario de 20 cm x 30 cm x 20cm. El agua no requiere cambios regulares ya que SCP-215-FR no produce excremento y se aclimata a su temperatura ambiental. Fuera de pruebas, ningún elemento de origen orgánico debe ser puesto en contacto con la entidad. Durante las pruebas, solo los elementos presentados a SCP-FR-215 deben ser inmersos.

**Descripción:** SCP-215-FR es una lata de aluminio vacía de sardinas de la marca ███, rectangular en forma, midiendo 6 cm x 10 cm x 4cm. Parece tener su propia conciencia y adopta el comportamiento de una Sardina pilchardus, a pesar del que no posee extremidades locomotoras u órganos sensoriales. La entidad tampoco posee las necesidades naturales de una forma de vida animal, como la alimentación, sueño o respiración. No obstante, extraer a SCP-215-FR del agua parece dañarlo. Cuando SCP-215-FR es removido del agua, un fenómeno de desgaste acelerado ocurre: su superficie se cubre de oxido y abolladuras. Sumergir la entidad en agua parece revertir este proceso hasta que vuelve a su estado original.

Cuando un elemento de origen orgánico, el cual puede ser consumido por un ser humano, entra en contacto con el agua en la cual SCP-215-FR esta sumergido, la entidad se vuelve agresiva e intenta ingerir parte de o todo el elemento, si es lo suficientemente pequeño para ser contenido en SCP-215-FR en su totalidad. La tapa de la entidad entonces se abre, a pesar del hecho de que esta sellada herméticamente, y el metal se retuerce para tomar la apariencia de una mandíbula rudimentaria. SCP-215-FR entonces nada hacia el elemento y despedaza parte de el, o lo engulle entero.

La presión máxima ejercita por la mandíbula de SCP-215-FR se estima en aproximadamente 50 kg/cm2. La entidad entonces cierra su tapa, regresando a un estado calmado, adoptando el comportamiento de una Sardina pilchardus de nuevo y temporalmente deja de reaccionar a la inmersión de elementos orgánicos. Sonidos, identificados como similares a aquellos producidos por maquinas usadas en fabricas de conservas, viniendo de dentro de la entidad, pueden ser oídos durante esta fase, a pesar del hecho de que un análisis de rayos X ha revelado que el interior de SCP-215-FR se vuelve vacío de vuelta. Los medos usados por SCP-215-FR para remover los elementos ingeridos es desconocido.

Después de un retraso de aproximadamente cinco minutos[[footnote]] Este tiempo es reducido si el objeto es suficientemente pequeño para ser ingerido en su totalidad. [[/footnote]], la entidad eyecta una pequeña lata conteniendo el elemento engullido (designado SCP-215-FR-2). Esta lata y sus contenidos serán, en la mayoría de caos, idénticos a un modelo de lata ya existente. Aunque, cuando un producto que nunca ha sido enlatado antes es ingerido por SCP-215-FR, este genera una lata perteneciente a una marca que nunca ha existido antes. Debe tomarse en cuenta que el tiempo de procesamiento es más largo cuando esto ocurre.

SCP-215-FR también posee la habilidad de encarnarse completamente en una de las instancias que genera, por un tiempo limitado. El proceso entonces difiere del fenómeno usual. Tras la ingesta, la entidad se mantiene en un estado pasivo durante varias horas (esta duración puede varias entre 3 horas y un día, el factor modificando la duración siendo desconocido), antes de rechazar una instancia (aquí llamada SCP-215-3) adoptando el comportamiento del animal o fragmento de animal ingerido, en la misma forma que SCP-215-FR, que se vuelve amorfo. Dee ser notado que SCP-215-FR no creara instancia no acuáticas de SCP-215-3 si el organismo absorbido no esta en una área de aguas poco profundas. La instancia generada entonces regurgitara sus contenidas y engullira a SCP-215-FR[[footnote]] Esta acción normalmente es imposible pues las instancias de SCP-215-FR son más pequeñas que el objeto. El metal del objeto se retuerce y comprime apropiadamente hasta que alcanza un tamaño que lo permite ser ingerido por SCP-215-FR-3. Cuando SCP-215-FR es descartado, este vuelve a su estado original. [[/footnote]], manteniéndolo intacto. Si esta acción es imposible, por ejemplo, si SCP-215-FR se encuentra lejos de SCP-215-FR-3 mientras tanto, entonces SCP-215-FR-3 se volverá una instancia de SCP-215-FR-2, y SCP-215-FR reganara la conciencia. SCP-215-FR-3 entonces empieza a moverse a una dirección fija, identificada como la ciudad de ███████&#39;█. Después de un tiempo variando entre 3 horas y un día, dependiendo en el tiempo de generación inicial, SCP-215-FR-3 se detiene cerca de una fuente de agua, y rechaza a SCP-215-FR, antes de perder sus propiedades anómalas. La hipótesis más plausible acerca de la destinación precisa de SCP-215-FR es &#34;La Punta de ███████&#39;█&#34;, una famosa fábrica de conservas de sardinas ubicada en ███████&#39;█.

SCP-215-FR fue descubierto siguiendo el testimonio de una pareja de pescadores de ████████, quienes atestiguaron la regurgitación de SCP-215-FR por SCP-215-FR-3, en la forma de una pechuga de pollo enlatada. La Fundación entonces la contuvo, aproximadamente a 40 kilómetros de ███████&#39;█, ya que estaba generando una nueva instancia de SCP-FR-215-3 en una playa después de ingerir la ala de una gaviota. SCP-215-FR ha desde entonces solo generado nuevas instancias de SCP-215-FR al aire libre, con animales terrestres o voladores.

[[collapsible show=&#34;+ Registros de prueba de SCP-215-FR&#34; hide=&#34;- Registros de prueba de SCP-215-FR&#34;]]
&gt; **Fecha**: 03/12/2017
&gt; **Sujeto**: 8 sardinas mediterráneas
&gt; **Tipo de instancia generada**: SCP-215-FR-2
&gt; **Resultado obtenido**: Una lata similar a SCP-215-FR, conteniendo 8 sardinas en aceite. Sabor descrito como placentero.

&gt; **Fecha**: 03/28/2017
&gt; **Sujeto**: Una chuleta de cordero
&gt; **Tipo de instancia generada**: SCP-215-FR-2
&gt; **Resultado obtenido**: Una lata de comida de gato de la marca &#34;████████&#34;. Sin pruebas culinarias.

&gt; **Fecha**: 05/17/2017
&gt; **Sujeto**: Una mazorca de maíz
&gt; **Tipo de instancia generada**: SCP-215-FR-2
&gt; **Resultado obtenido**: Una mazorca de granos de maíz, entonces una caja de granos de maíz empacados al vacío de la marca &#34;████████&#34;. Sabor descrito como soso.

&gt; **Fecha**: 06/01/2017
&gt; **Sujeto**: Un topo adulto (prueba al aire libre)
&gt; **Tipo de instancia generada**: SCP-215-FR-3
&gt; **Resultado obtenido**: Una caja de curry topo picante de la marca &#34;Hotmole&#34; (creado por SCP-215-FR). La instancia intentó cavar una galería, antes de dirigirse hacia la ciudad de ███████&#39;█. Sin pruebas culinarias.

&gt; **Fecha**: 07/02/2017
&gt; **Sujeto**: Una fritura
&gt; **Tipo de instancia generada**: SCP-215-FR-2
&gt; **Resultado obtenido**: Una caja muy pequeña conteniendo un fry pâté, llevando la marca &#34;Gastronomicon&#34; (creado por SCP-215-FR). Sabor descrito como excesivamente salado, con un olor fuerte a vinagre.

&gt; **Fecha**: 09/21/2017
&gt; **Sujeto**: Una hoja de coca
&gt; **Tipo de instancia generada**: SCP-215-FR-2
&gt; **Resultado obtenido**: Una lata de la marca &#34;██████ ████&#34;, inusualmente pequeña en tamaño. Sabor descrito como placentero.

&gt; **Fecha**: 10/06/2017
&gt; **Sujeto**: Una hoja de perejil, tanto como el anillo y los dedos del medio del Agente ███.
&gt; **Tipo de instancia generada**: SCP-215-FR-2
&gt; **Resultado obtenido**: Una lata conteniendo los 2 dedos, sazonados con perejil. La caja lleva la marca de &#34;Guyak&#39;yum&#34; (creado por SCP-215-FR), y un dibujo estilizado de un arquetipo caníbal (con un hueso en su nariz y vistiendo un taparrabos) puede ser visto lamiendo sus labios. Sin pruebas culinarias.
[[/collapsible]]</textarea></pre>
