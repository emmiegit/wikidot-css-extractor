**特殊收容措施：**由于SCP-CN-2233的长度有限，以当前人类社会的发展程度暂时无法发现之，因此尽管SCP-CN-2233已广泛存在于目前为止人类所发现的所有鲸目生物之中，目前为止对于项目的掩盖措施是没有必要的。

目前基金会已经在Site-CN-33成立了CN-2233破译小组以解读SCP-CN-2233所可能包含的秘密信息。

**描述**：SCP-CN-2233是广泛包含于所有鲸目（//Cetacea//）生物在进行交流或求偶时发出的声音[[footnote]]通常被简称为鲸歌。 [[/footnote]]中的一个特殊部分。对于每一只鲸目个体来说，它们每次进行发声时所截获的的SCP-CN-2233部分所表达的内容是不一样的，但其频率始终为精确的36Hz，并与“鲸歌”其余部分的频率产生一定的落差。[[footnote]]普通人在听到一首“鲸歌”时无法将SCP-CN-2233与其余的部分区分开，但经过特殊训练的海洋生物研究者通常能够辨认之。[[/footnote]]

在一首“鲸歌”之中，SCP-CN-2233所出现的时间段是不同的，在座头鲸和蓝鲸等体型庞大而性情温和的鲸目中，SCP-CN-2233通常出现在一首“鲸歌”的开头部分；而在虎鲸和抹香鲸等掠食性和侵略性较强的鲸目中，SCP-CN-2233通常出现在一首“鲸歌”的结尾部分；在以长须鲸为代表的极少数鲸目中，SCP-CN-2233通常出现在一首“鲸歌”的中段，类似于人类文化中流行歌曲的间奏。一般来说对于鲸目这一哺乳纲物种下辖的不同亚种来说，每一个个体发出的“鲸歌”中SCP-CN-2233所出现的时间段都是大致相同的，但也有极少数个体出现了例外。在除去鲸目以外的所有物种中的个体进行交流时均没有发现任何一例类似的情况出现，因此当前认为SCP-CN-2233为鲸目特有的异常性质。

根据异学会曾经的研究和记录，基金会确信SCP-CN-2233包含一些特殊的未解读信息。由于所有种类的鲸目生物在进行不管出于何种目的而进行的交流时，项目都会出现在某个时间段之中，因此目前普遍的主流看法是SCP-CN-2233是鲸类语言中所特有的无意义词汇，通常用于发语（如文言文中的“夫”、“盖”）、承接上下文（如英语中的“and”、“or”、“but”等）、或是语气词（如日语中的“です”、“かしら”等）

SCP-CN-2233的时长大约在12至15秒左右，且仍在不断波动中，因此其所对应的基本单位[[footnote]]所谓“鲸歌”是有明显层次结构的，科学界通常将鲸类生物发声时单个不间断的持续几秒钟的喷射声称作一个基本单位，或者是一个音符。[[/footnote]]仅仅有5个左右的长度。这些因素均导致了SCP-CN-2233的破译难度的大大增加。

SCP-CN-2233在公元七世纪就已被异学会所察觉，而当时项目的长度大约为当前的四至五倍，因此SCP-CN-2233的长度是在不断减少的，或者说当前所能够获取的SCP-CN-2233仅为其完整信息的一部分。同时，基金会注意到根据异学会记载，鲸类生物在唐代时曾拥有使用人类语言的能力，且SCP-CN-2233普遍出现在一段“鲸语”之后，但不知为何鲸类的这一能力早已彻底消失了。基金会推测SCP-CN-2233与这一转变有关。

在以上因素以及当前人类文明有限的科技水平所造成的负面影响下，目前对SCP-CN-2233的破译陷入了停滞。

**志号**
异学柒壹捌

**志类**
魉


**经**
南山之北，琼海者，有鲸焉，能为人言者，内自化矣。


**传**
屈龙生淆玉，淆玉生太胎，太胎生语鲸。《原》以语鲸为庶鱼，谬矣。


**史**
宝应三年，李棠公游于南海，尝至一孤洲，中闻人语。泊舟而觅，未果而反。方取舟，洲忽焉运移，始悟向洲乃大鱼。复闻语声如雷，摊天撼海，谓真宰开辟以来，以长鲸为诸灵之长，又有鸣如群蜂，人不可处。少焉，怒掉扬鬣而去，疾如奔滔。大鱼者，语鲸也。其目如拱，玄文赤瞳，照夜可鉴。

广明以来，间有访仙者于东海遇语鲸，然不复能人言，唯闻嗡鸣震震，倏兴忽没。万化衍灵，后之书官不可不察者。


**赞**

天地化生以成式，万类孳延而溯灵。灵之所化，九窍或异于成式，因为志怪者。自夏讫隋，志怪樊然； 齐谐山海，遂古而传。精怪为物，得无先于人息乎？俯前儒所未校者，乃作异学，冀究天人之原也。王治之坏，彼有灵者亦感之乎？是知礼乐天人共究也。
