    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Ernesto Miguel Navarro Tello
------------------------------
Saludos. Empezar a escribir esta carta ha sido complicado, tras el recado del señor Ekane el año pasado he tenido la oportunidad de conocerlo, un particular miembro del departamento de criptozoología que por casualidad comparte nacionalidad conmigo. ¿Quién iba a pensar que las conversaciones más graciosas en mi trayectoria como profesional serían con usted?
 
Dejando de lado el tema de la Fundación, a veces uno solo necesita sentarse y charlar de tú a tú; sin rangos, distinciones por jerarquía ni cuidado de perder el tacto; o tal vez solo encontrarte con alguien igual de disparatado. Cosas que serían impensables dentro del código de conducta estándar son posibles gracias a los lazos que se pueden formar entre personas. Lo que quiero decir con todo esto es: Creo que es la primera vez en bastante tiempo que puedo decir que tengo un verdadero amigo en este lugar, o por lo menos una amistad donde ya dejaron de haber secretos.
  
Los años, incluso cuando no pueden verse, pesan. He vuelto al consultorio, paso de volver a diseñar armas mientras sus engranajes más útiles lidian con las secuelas de múltiples despliegues, horas de descanso reducidas y el simple hecho de enfrentar cara a cara los horrores que yacen en la oscuridad; muchas veces pereciendo ante la misma. Hay gente que nos necesita de este lado; es eso o ya no me da la cabeza para los planos y por orgulloso me debo inventar una excusa ¿Tú qué opinas? 
 
También pasaba a avisarte que estoy planificando una reunión en uno de nuestros días libres con el agente Huallpa que será transferido al Sitio-51 tras la neutralización de SCP-ES-███. Si te interesa puedes unirte. Será algo tranquilo, más que nada para cambiar de aires. Lo del lugar todavía lo estamos decidiendo, pero escuché por ahí que hay una nueva sucursal de un restaurante de sushi con muy buena reputación en el centro. Sea lo que decidas, pásalo bien este 2023. Tal vez ya lo sepas, pero quienes te conocen te aprecian mucho. Nunca olvides ese valor por respeto a esas personas y por ti mismo también.
Gracias por darme la confianza para poder hablar como uno es y no siempre como debería ser; prometo pagarte de la misma forma.
 
Sinceramente,
 
[[&gt;]]
William T. Falcone
[[/&gt;]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user Zevaxtians]]
[[/=]]
