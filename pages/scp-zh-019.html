    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名 : 活態手機
作者 : [[*user minmasterqw]]
[[include info:end]]

**項目編號：**SCP-ZH-019

**項目等級：**--Euclid--Neutralized 

**特殊收容措施：**--SCP-ZH-019現時被收容在Site-ZH-25的33號收容櫃中，每日提供至少100克已被輾碎的梳打餅及150毫升清水並以一條經改造後用作輸送管的Micro-Nokia-C7C6充電線進行餵食。每日亦需由D級人員清潔其收容間一次。--

**20██/██/██更新：**項目已無效化，殘骸繼續收容在Site-ZH-25的33號收容櫃中。

**描述：**SCP-ZH-019是一部Nokia-2180手機， 背面有一外殼貼上寫有「Eric」的白色貼紙，其內部構造具活性且對應部分人類器官。藉拍攝X光片，現已觀察到的機體內結構及其所對應臟器列表如下：

||~ 零件部位||~ 對應內臟||
||電池||胃部||
||電池內排線||腸部||
||震盪器||心臟||
||充電口||口腔及尿道||
||主板芯片||血管||

SCP-ZH-019的喇叭會以每分鐘12至20次之頻率排出二氧化碳，現假定為項目的呼吸系統，但現時並未發現項目吸入氧氣之方式。經過探測後表明，震盪器部分會保持循環運行，並且亦會因應血液循環而有所跳動。手持SCP-ZH-019的人員皆表示項目經常會發出類似靜音模式的震動，經過計算後確認為一分鐘60至69次，與正常成年人心跳頻率相同。

SCP-ZH-019具有特殊的進食及消化系統。SCP-ZH-019會經由充電孔進食，充電孔之零件可見地被更換成兩隻約0.1平方厘米的牙齒。如果在充電口內放入食物，SCP-ZH-019則會逐漸使用牙齒食用，在SCP-ZH-019內灌入少於20毫升的水，則會被項目吸收而不會短路。SCP-ZH-019亦會每日從充電孔中排出5-10毫升含尿素的濃食鹽水及4-18毫克人類排泄物。

SCP-ZH-019的鏡頭被一種透明骨質結構所覆蓋，而結構內部則有一個疑似人類眼球的組織。從外部經顯微鏡觀察，這些組織具有眼白及瞳孔，但至今並未觀察到項目眼球移動，卻顯示出類近於人類死亡的瞳孔放大跡象。有關於上述結構是否為活性，現時未有定論。

每當SCP-ZH-019外殼受損壞，外殼裂縫內將會流出一種混濁的灰色液體，檢驗後與人類血液成分完全相同，現將該類液體假定為項目之血液。上述裂縫會自動修補，修補速度則以裂縫的大小成反比，暫未知項目的修復機制。

SCP-ZH-019的外殼無法移除，並長期處於啟動狀態。由於SCP-ZH-019的充電系統已經成為消化及排泄系統，因此項目無法充電。項目內的電量計軟件則轉為計算項目體內的熱量，有關於項目硬件及軟件之間的連結現時未知。

SCP-ZH-019內只有「電話」一個功能且只能用於接通一個美國的電話號碼「（+626）███-████」，即使SCP-ZH-019並無聯通電訊服務仍然可以撥通該電話號碼。撥通了至十秒後將會有一位自稱「Judy」的人接聽，現時未能定位接聽者。研究員對此的通話內容，詳見附錄一。

**附錄ZH-019-1：通話內容**

&gt; **張道士：**喂？
&gt; 
&gt; **Judy：**是Eric嗎？
&gt; 
&gt; **張道士：**不是。話說誰是Eric？
&gt; 
&gt; **Judy：**他是Judy最好的朋友，是個好人。
&gt; 
&gt; **張道士：**那麼你現在在哪裏？
&gt; 
&gt; **Judy：**在你手裏，你正拿著我與我談天。
&gt; 
&gt; **張道士：**你知道你是怎樣變成這樣子的嗎？
&gt; 
&gt; **Judy：**Eric經常幫人，用我來通知他要幫的人。
&gt; 
&gt; **Judy：**用我來聊天，拍照。
&gt; 
&gt; **Judy：**他幫好多人，然後有天幫了個在網上識的人。
&gt; 
&gt; **Judy：**那位網友之後說要送給Eric一份叫「Halkost[[footnote]]欲肉教信仰體系當中由術士操控的有機異常實體。[[/footnote]]」禮物，過兩天之後我就變成這樣了。
&gt; 
&gt; **Judy：**你能幫我找Eric嗎？
&gt; 
&gt; **張道士：**你變成這樣子之後，Eric會和你做什麼？
&gt; 
&gt; **Judy：**他會跟我聊天天，他會餵我自己做的餅餅還有[[[erics-journal|朋友汁。]]]
&gt; 
&gt; **張道士：**你和Eric通常聊什麼？
&gt; 
&gt; **Judy：**這是我和他之間的最大最大的秘密，不能說，我不會出賣我最好的朋友的。
&gt; 
&gt; **Judy：**我困在這個小黑箱很久了，我很害怕，你能帶我出來嗎？
&gt; 
&gt; **Judy：**我要找我最好的朋友Eric，你能幫我找Eric嗎？
&gt; 
&gt; **張道士：**不好意思，不行。
&gt; 
&gt; **Judy：**混蛋！！！！
&gt; 
&gt; //一陣持續十秒的哭聲//
&gt; 
&gt; [電話被掛斷]
&gt; 
&gt; //其後SCP-ZH-019於研究員張道士手上排出了一些生理食鹽水，再用牙齒啃咬其手掌並造成一個長0.1厘米的齒痕。//

自此，有關聯絡「Judy」的嘗試皆失敗，所有情況下都顯示為通訊被拒絕。同時，收容箱內經常發出碰撞的聲音，其中又有四次直接令到收容箱翻倒在地。現時已額外增加第二位負責人，以加強項目的收容力度。現正追查項目與Eric及欲肉教的關係。

**附錄ZH-019-2：**
於一次對SCP-ZH-019的投食當中，SCP-ZH-019突然從其充電孔中吐出大量灰色液體。項目經緊急X光檢查後發現，在電池附近出現一個未知的陰影，確認為一個直徑約0.5厘米的惡性腫瘤。在往後三日，SCP-ZH-019亦無法飲食。

於20██/██/██，SCP-ZH-019關機，項目的所有異常性質已經無效化，SCP-ZH-019的遺骸現時被收容在Site-ZH-25中並正式登記為Neutralized。同日，一個未知來源的訊息在16點23分傳送到Site-ZH-25所有成員的智能電話，訊息內容如下：

&gt; Eric你在哪？我們不是最好的朋友嗎？
