斯里奥斯在玩耍，这不能怪他。毕竟他还小，实在不明白什么是“葬礼”——也许就是一群人聚在一起，穿上古古怪怪的衣服，拒绝大好阳光的触碰，躲进黑色的笼罩之中。
金色的草地使这一切看上去近乎不自然，天同样蓝得像轻薄的塑料袋，被微风轻易吹起。
[[collapsible show=&#34;空气中不知从何处散来一阵甜橙花的香气。&#34; hide=&#34;斯里奥斯觉得有人以香气在呼唤他。&#34;]] 
斯里奥斯回头了，阳光正对着他的脸。墓园中有各种花朵，他却看不到一点白色花瓣的迹象。
“这是叔叔的话。”
“斯里奥斯，帮我买瓶汽水吧！”
这是他第一次见到叔叔时听到的问候语。
“嘿小家伙，别总是板着个脸！
笑——和我一起，笑——”
“没有那个必要，斯里奥斯也许并不开心。”
叔叔制止了对他的迫害。
“笑起来总是很费力的，不是吗？”
是的。叔叔能理解他。
“所以，你还认得出我吗？斯里奥斯或者是里奥斯？”
满头白发。“像甜橙花一样白。”
这是斯里奥斯迄今为止想到的唯一一个比喻。
斯里奥斯再没有与叔叔说上一句话。
叔叔的房间开始封锁，没有人再出入。直到一点点甜橙花的气息溢出房间，填满全家的鼻梁。
随后妈妈说：“是不是有什么东西臭了？”
斯里奥斯终于打开了那扇门，或者说，那门从来就没有真正合拢过。总是虚掩着，露出渊一般的黑缝隙。
叔叔好像早就离开了，只不过留下了：
一只手，送给我打游戏可以更快。
一条腿，送给我跑步更有力。
一只眼，送给我做近视眼镜。
一块屁股，无用。
一顶白色假发，无用。
一条大排骨，也许妈妈会烧给我吃。
一块红色的头骨模型，里面空荡荡的。
一只手，送给我做模型。
一些生物内脏，无用。
叔叔不知为什么留下了这些。
他的房间只剩一台老式电脑，屏幕永恒地亮着——
“格兰斯终于进入了他的梦，她的梦。“
 [[/collapsible]]
阳光洒下，斯里奥斯的脸被腐蚀至透明。

------

美兰莎根本不想来这场葬礼，这不能怪她，她正在热恋之中，不应当参加一个疯子的葬礼。这一点也不“COOL”，她必须是最“COOL”的。
这里完全不“COOL”,草坪看上去像床单上的褶子，花朵反而像床单上的淤血。
[[collapsible show=&#34;空气被甜橙花的气息划破。&#34; hide=&#34;美兰莎轻吹了一句升调的口哨。&#34;]] 
在墓园里种甜橙花可不是好主意。
“‘新娘的喜悦’可配不上这地方。“一句话没由头地从美兰莎的嘴中反胃般地吐了出来。
从美兰莎有记忆起，她就被甜橙花的气味所填埋。永远都是甜橙花，甜橙花，甜橙花。甜橙花完全掌控了她。就连第一次，她的前男友也说她是甜橙花味的。
美兰莎恨透了甜橙花。当然也恨透了那个几乎是实体化的甜橙花的香气的疯子。她更喜欢烟酒的味道，因为那味道像她如今腐烂的青春。
事情几近如愿，房间里开始充斥着杂牌香烟的气息，混合着若有若无的甜橙花的香。似乎已经组成了一只种奇怪的代表。在这样的气息里，甜橙花几乎枯萎。疯子闭门不出，捣鼓着什么机器，汽油常冲走花瓣，但疯子仍是每天不知从何处采来花朵，放在桌前。并不关心美兰莎怎么样，他甚至不关心这个世界的一切。疯子如同一口枯井，无论如何都不可能再有回音。
“爸？我今晚要晚点回来。”
不应该是这样，至少在开始时。
 [[/collapsible]]
她已经不想继续，却顽固地不愿回头。

------

艾什莉静默立在白杉树的阴影之下，葬礼上的暖阳并不讨人喜欢。这件事对她已然无关，她只需要安静地微笑，适当流泪。其余与她无关。
[[collapsible show=&#34;空气被甜橙花的香气刺破。&#34; hide=&#34;艾什莉微笑着，无动于衷。&#34;]] 
大学时，艾什莉被他的文采所吸引。他的文字在她犹如春溪，汩汩不止。知道他最喜欢甜橙花，于是从没忘记在身上撒上甜橙花香水。知道他最喜欢安宁，于是为他买下了一座郊区的小屋，而远离她所爱的繁华。当然也知道他的得意之作，《甜橙花》。主角娜洛琳使多少读者流泪欢笑，为她欢喜，为她奔走呼号，为她不顾一切站上屋顶，坚信这样可以找到她。格兰斯为塑造这个角色几近入魔，而艾什莉将他从分界线拉回来，一次又一次。
直到他的笔尖写下那导火索——
“格兰斯，救救我！”
他猛然从半梦中惊醒，继续动笔，却毫无成效。无论写下什么文字，永远是这六个字——
“格兰斯，救救我！”
//“格兰斯，救救我！”// 
--“格兰斯，救救我！”--
**“格兰斯，救救我！”**
__“格兰斯，救救我！”__
他终于停下笔，翻开前面的手稿。
“…这是我写的吗？”他轻轻说出，“艾什莉，你写的？”
艾什莉摇头，随后疯狂地摇了起来。
她蹲下，双手不知该捂脸还是画十字。
格兰斯沉默了，随后缄口不言。
家人看着他买下大部头的研究书本，买下复杂的实验仪器，买下汽油。
//买下一束束甜橙花。//
“艾什——艾什娜？艾什内？//艾莉洛？//娜什琳？娜洛琳……娜洛琳！
成功！”
机器诞生的那个夜晚，甜橙花的香吞没了整个艾什莉。
他所写的事物，终将自己吞噬。
[[/collapsible]]
艾什莉的心蜷缩在阴影之下。

------

娜洛琳在十七岁处凝固。她的故事从十七岁开始，至十七岁结束，永恒的停止在十七岁的年月里，不再向前。欢迎典礼早已准备好，她的手中持刀，已在这异世界的入口等待了许久。
[[collapsible show=&#34;空气中的甜橙花香浓度陡然增高。&#34; hide=&#34;娜洛琳的掌心已经浸湿了刀把。&#34;]] 
不知道什么时候，娜洛琳发现了一个日记本里的秘密。
一个名为斯兰格的男孩从她的生活中突然消失，所有人都忘记了他，就仿佛他从没有存在过。但娜洛琳还记得。
他的眼，他的指尖，他的发梢几乎让人发疯。日记里填满了对他的一切。但这几天，世界突然一瞬清醒，没有疯狂，没有怀念。
”也许一个缄默的夜晚，星光泼醒了女孩们疯狂的头脑。”
偶然娜洛琳还会和朋友提起斯兰格，但朋友们都表示从不认识他。
娜洛琳原本不该深究，但她却在网上看到了一本名叫《甜橙花》的烂俗小说。书中的一切一切和娜洛琳的生活几乎完全重合。
只是，多了一位名叫斯兰格的男孩。
她感到不可思议，她的脑中突然产生一个不可思议的幻想，曼德拉效应在她身上愈演愈烈，无法自拔。
“角色扮演在作者这可行不通。”
名为格兰斯的作者终于给出了回复。
“是他杀死了斯兰格。”
一个念头无由地冒出来，随后席卷了娜洛琳所有的思想——
**“毕竟我们不共戴天”**
她让他陷入疯狂，让他迷失，让他被甜橙花香掩埋，最终埋葬在他亲手构建的世界里。
她需要他，需要他只是为她而来。
[[/collapsible]]
甜橙花落在娜洛琳的肩上，娜洛琳手中的刀旋即掉落。

------

格兰斯，或者说斯兰格，站立在一棵甜橙花树边，而他身上的花香如同滔天巨浪。
