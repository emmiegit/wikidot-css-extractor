    <pre><textarea class="page-source" readonly>**[[[shaggydredlocks-proposal | SCP-001（破晓之时）]]]**

**项目等级：**Apollyon | **写作日期：**2017年4月20日 | **作者：**[[*user Shaggydredlocks]]

-----

SCP-001“破晓之时”讲述了人类在未来的末世中逐渐消亡的故事。常规格式的SCP写作与散文文体相结合，巧妙而又恐怖地讲述了这个故事。

当你第一眼读到这篇文章时，你会发现一个很重要而又有些不协调的事实——这篇散文不走寻常路。它描述了当你阅读这份文档时所发生的事情。你逃入了一个废弃的基金会设施，脱离了某些怪物的追杀，把自己封锁在一间空旷而早已被遗忘的房间内，我们的故事也就此开始。

&gt; 桌上有台电脑，靠近终端，你可以清楚地看到电源指示键闪烁着灯光。
&gt; 
&gt; 你坐下，开机。

随着电脑开机，//有什么东西//的脚步声越来越近，似乎要来猎杀你，但那个东西并没有看见你，于是走远了。紧张的气氛油然而生，更多的问题随之而来：在这片黑暗之中，究竟发生了什么？接下来，你打开了这份SCP文档的第一版，其中的真相——简而言之——令人畏怖。

&gt; SCP-001是在事件[系统错误] 数据丢失：ec172，请联系系统管理员。后对于太阳的编号。此次事件在发生后二十四小时内造成约68亿人类伤亡。此次事件已被分类为一次XK-Δ级“太阳奇点”情景。
&gt; 
&gt; SCP-001的效应似乎不是经由紫外线产生，而是暴露于可视光谱（~390至700nm）导致。月光也同样具有该效应。
&gt; 
&gt; 当生物体接触太阳产生的可见光时，将从接触点处开始液化，效果持续扩散，直至整个生物体完全转化。从外观上来看，同蜡融化类似。转化时间很大程度上取决于暴露程度和生物体的大小。尽管形态发生了巨变，生物体在此过程中不会死亡。
&gt; 
&gt; 转化完成后，这些生物体（SCP-001-A）将呈凝胶状，它们会尽可能地维持接近于它们原本样貌的形态，所能维持的程度各有不同。

没错，就是这样。一个尚未解释的事件导致了来自太阳的可见光变得异常，把人融化成了某种活着的、有敌意的行尸走肉。它在产生的瞬间就杀死了全球95%的人口。特殊收容措施基于上述事实建立，并增加了一些令人细思极恐的内容：“暴露于SCP-001的人员将被视为损失，受牵连者将被放弃，不会尝试对其实施安乐死。”

更令人毛骨悚然的是：

&gt; 测试显示食用SCP-001-A是相对安全的，但只能被视为没有其他选择的情况下的最后手段。由于SCP-001-A可在消化系统中重构，因此每次仅能食用少量，以防止消化道堵塞。

这些行尸走肉会聚集融合成流动着的、呼吸着的近似于有智慧的蜡质粘液，伪足从这团物质中伸出。哦，而毫无疑问的是它们在追杀你。68亿人类已经成为了它们。

我之前是不是提到过，SCP-001的分级是Apollyon？

-----

音频日志讲述了一个更加与个人有关的故事，更是一个令人不寒而栗的故事。

Igotta博士和她的伴侣Ari，以及一些剩下的职员，被困在了Site-46。文中暗示了Site-46正是你此刻所在之处，而这些事件在你到来之前已经发生。目前而言，这就是他们的计划——我会引用这一整个部分，因为//他妈的//：

&gt; 我们设法说服了一个D级出去看看——看他能不能把它们引开。没想到他爽快地接受了这个计划——他只要了一把手枪，和一颗子弹。他走到外面，它们中的一个捉住他，试图掀开他的面罩。他设法将枪口抵住下巴然后扣动扳机。我想他很幸运。
&gt; 
&gt; 但在他倒下之后，它还在继续钻进他的防护服，撬开面罩，把自己挤进去。它从内部开始将他撕裂。
&gt; 
&gt; 他又站了起来；开始转化——曾是他身体的凝胶从衣服中滴落，尖叫尖叫尖叫。
&gt; 
&gt; 它们甚至不让我们寻死。
&gt; 
&gt; 主任有个计划，他的办公室里有条隐藏的逃生隧道，站点下方的电车可以将我们带到一个安全屋——我们应该可以从那里出发，前往Site-19。

-----

下一份日志更加增添了几分紧张感。Igotta博士处于一种彻底震惊的状态。她受伤了，还携带着她的婚戒。接着，Ari的声音出现，她的声音令人恶心，并且//完全不对劲//，你于是意识到她已经被太阳融化了。那个仅仅有着Ari外形的东西嘲讽着Igotta博士，恳求她“来到阳光底下”，又向她唱起了歌。

值得一提的是，“破晓之时”一开始是一部参加3000“恐怖”竞赛的作品。我很确信，要不是当时有什么神秘的原因导致其退赛了，它一定会拔得头筹。

Igotta扯了一些和灵魂有关的话，然后如仪式般割伤了她自己的手，为了“寻回一些东西”。之后的视频中，一个怪异的灵魂的手出现了。由此可以推测，Igotta博士是在用仪式来寻回Ari的鬼魂——或她的灵魂，但这并没有正常地起作用。

&gt; “它是她又不是，我所带回的——仍然是零零壹的一部分，没办法了。彻底完蛋，无计可施。
&gt; 
&gt; 未来对我来说毫无希望，上帝啊，我已经再也撑不下去了。
&gt; 
&gt; 我在这儿很安全，阳光照——照不到我。我不——不会让、让它带走我。

突然，你注意到文档更新了。那是一首诗，一首由Ari那渴求的、狂乱的灵魂所作的诗。那只鬼魂一般的手——它的戴着戒指的手指已消失不见——向你伸来，而你在慌乱之中向它开枪。

成堆的血肉重重撞在门上，发出砰的一声。SCP-001-A发现了你，它会带走你。你被逼至绝境，无路可逃。它摧毁了门，而你并未挣扎，你被带到了那等候已久的光亮之中。

-----

“破晓之时”是一个通过散文表达的恐怖故事，它讲述了太阳的异常化事件如何影响了Igotta的人生，以及你的人生。没人知道为什么太阳会变成这样——这是个异常，就像其他任何SCP一样。但不管怎样，剩下的人类苟延残喘，SCP基金会也不复存在，而不久之后，地球上的任何生物都将成为那充满//关爱//的血肉的蜡质的统一体中的一部分。</textarea></pre>
