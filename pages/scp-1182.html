**Objek #:** SCP-1182

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-1182 pada dasarnya tidak berbahaya dan dapat disimpan di dalam loker standar. Karena efek mental unik objek, penggunaannya tidak diizinkan kecuali setidaknya diawasi staf dengan izin Level 2/1182.
 
**Deskripsi:** SCP-1182 adalah patung gurita kecil dengan panjang sekitar 171 mm dan lebar 76 mm, dengan berat 312 gram. Ia dibuat dari gabungan kawat, tembaga, dan campuran titanium. Kepala gurita tersebut berisi mesin gir yang tidak memiliki tujuan yang terdokumentasi. 

Saat dipegang oleh subjek (selanjutnya dirujuk SCP-1182-1), SCP-1182 dan SCP-1182-1 tidak dapat dilihat. SCP-1182 menyebabkan subjek berkamuflase sempurna dengan sekelilingnya. Patung tersebut menyebabkan reaksi yang belum dapat dijelaskan pada pigmentasi SCP-1182-1, memberinya sifat gurita yang menyamar. Ini juga mengartikan bahwa subjek hanya dapat mencapai tembus pandang penuh saat telanjang, karena efeknya tidak memengaruhi pakaian. Kamuflasenya jauh lebih baik daripada gurita biasa, karena SCP-1182-1 berkamuflase ke titik di mana tidak memungkinkan untuk menandakan posisi mereka. Jika SCP-1182 dilepaskan, subjek akan muncul kembali.

Perlu dicatat terdapat efek mental yang diberikan kepada SCP-1182-1. Saat memegang SCP-1182, subjek menganggap ruangannya berada seolah-olah terisi penuh dengan air. Kehadiran kehidupan laut dari ikan hingga karang dan vegetasi laut telah dilaporkan dalam semua kasus. Personel lain di ruangan tersebut juga terlihat bertingkah seolah-olah terendam. Percakapan dengan SCP-1182-1 tidak memungkinkan dilakukan karena subjek hanya mendengar suara gemericik seolah-olah pembicara sedang berkomunikasi di bawah air. Ketika SCP-1182-1 bergerak, mereka merasa seperti sedang berenang. Dalam tiga kasus, SCP-1182-1 melaporkan melihat anggota tubuh mereka merupakan tentakel gurita.

Efek SCP-1182, baik kamuflase maupun halusinasi, hanya bekerja jika ia bersentuhan dengan kulit subjek. Tes yang melibatkan memegang objek menggunakan sarung tangan atau bahan serupa tidaklah berhasil.
