    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：毛骨悚然的Speedo男
原文：[[[http://www.scpwiki.com/scp-999-j| SCP-999-J - Creepy Speedo Man]]]
原作者：[[*user NamedAfterColor]]、[[*user Salman Corbette]]、[[*user Wilt]]
譯者：[[*user Nyunyunyun]]
[[include info:end]]

**項目編號：** SCP-999-J

**項目等級：** Keter

**特殊收容措施：** SCP-999-J目前無法收容，但如果有人弄清楚如何收容這混蛋的話他們最好他媽的馬上告訴O5-█。認真的，各位拜託快點。 

**描述：** SCP-999-J是一名過重、禿頭的高加索男子，除了一條Speedo牌泳褲以外沒有穿著其他衣物，後文將此泳褲以SCP-999-J-1稱呼。SCP-999-J能夠傳送到任何一張床上，儘管其傾向已被占用的床。其將躺在該處張嘴喘氣直到對象清醒，此時其將注視對象並緩慢地將手伸進SCP-999-J-1。接著SCP-999-J會掏出某些種類的非異常物品，通常為一罐Surge[[footnote]]**譯註：**一種柑橘類汽水[[/footnote]]或一張集換式卡牌。

SCP-999-J通常在強烈的自我滿足、睡眠、進行性行為時或排尿的期間出現。

**附錄999-J-1：** D-5638被安置於一間附帶麥克風的臥室。SCP-999-J在D-5638入睡後約兩小時出現。以下為錄下的影音紀錄： 

[[include :snippets:html5player
|type=audio
|url=	http://scp-wiki.wikidot.com/local--files/scp-999-j/speedoman.mp3]]

**附錄999-J-2：** 事件999-J-5：

於████/██/██， SCP-999-J傳送到一間有一對正在進行性行為的情侶的臥室。其要求該對情侶繼續行為並請求觀看。SCP-999-J花費九分鐘在999-J-1內翻找。其尋獲一片奇多並食用。SCP-999-J稱奇多的口感略「有嚼勁」，但安慰該對情侶稱其已經習慣了，並且已//愛上//此種口感。 

SCP-999-J隨後對該對情侶多次行使的特定動作表達贊同。

**附錄999-J-3：** 關於SCP-999-J的各種報告：


* ████/██/██︰ 在一名睡著的人身上花費超過兩個小時吃掉一罐醃黃瓜。對象醒來時一塊醃黃瓜掉進其胸毛，其花費四分鐘移除之。
* ████/██/██︰ 當對象正在看電視時出現在床上，並從SCP-999-J-1內掏出一台攝錄機錄製電視節目。當被問及原因，SCP-999-J回答「這樣比較便宜」。
* ████/██/██︰ SCP-999-J被確認擁有「超屌的空氣吉他技巧」，且其最喜愛的樂團為「Metallica」。
* ████/██/██︰ 被發現正在哭泣。當問及原因，SCP-999-J回答：《螢火蟲》[[footnote]]**譯註：**Firefly，一部美國科幻影集。[[/footnote]]停播了。
* ████/██/██︰ 約[[[SCP-105]]]出去。遭到拒絕。
* ████/██/██︰ 在一名12歲女童面前移除SCP-999-J-1。裡面是另一個SCP-999-J-1。
* ████/██/██︰ 放屁。責怪於狗。
* ████/██/██︰ 觀察到大量進食了超過十個[[[SCP-1162-J]]]實體。

**附錄999-J-4：** SCP-999-J因其主張「在玩樂團」與Dr. ██████對質︰

&gt; **SCP-999-J︰** 我也玩樂團。
&gt; 
&gt; **Dr. ██████︰** 喔是喔，叫什麼名字？
&gt; 
&gt; **SCP-999-J︰** 至尊黑暗大屌。
&gt; 
&gt; **Dr. ██████：** 聽起來不像是真的。
&gt; 
&gt; **SCP-999-J︰** 你媽也聽起來不像是真的。

**附錄999-J-5：** //這三小？// - O5-█</textarea></pre>
