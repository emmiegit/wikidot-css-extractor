**アイテム番号:** SCP-346-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-346-JPの成体は生物サイト-8102に存在する対衝撃性収容室に10体確保されており、それぞれ別のケージで飼育されています。この収容室内には窓や照明等は一切設置されません。ケージは耐衝撃アクリルで作られ、内部が密閉状態になるように設計されています。ケージ内には自動供給システムによる養分を含ませた水が1週間に一度、SCP-346-JPの生存に必要とされる分だけ提供されます。

実験目的以外で生成された分泌液は爆発物取扱プロトコル-陸に従い廃棄してください。卵塊が存在している場合、酸性の物質に触れさせないように十分に注意をはらい、乾燥の後焼却処分を行ってください。

野生のSCP-346-JP成体および幼体を発見した場合、まず報告を行ってください。その後危害を加えぬように、かつSCP-346-JPの身体を重ね合わせずに確保し、殺処分してください。この時火気を用いて殺処分してはなりません。

**説明:** SCP-346-JPは縦25mm、直径75mmの椀に似た外見を持つ雌雄同体の陸棲生物です。椀部の質感や触感はヒノキに酷似していますが、実際にはキチン質を主成分とした化合物の殻から成っています。この化合物は37mmのアクリル板程度の弾性、硬度であると試験により確認されています。SCP-346-JPの椀部内側には体液の分泌器官と産卵器官が複数存在しており、通常時は分泌液のみで満たされています。分泌液は日本の家庭料理である味噌汁に良く似た見た目と香りをしていますが、その成分内には未知の推進剤が含まれています。また、この分泌液には生物の胃の調子を整える効果があります。椀部底面には8対の1.8mmの長さの脚が存在します。この脚は土や動物の死骸等に刺して自身を固定する事と、水分中の栄養分を吸収する事に特化しており、移動に用いる事はありません。脱出、逃走行動時以外はSCP-346-JPは自力で移動する事は無く、交尾を自力で行う事も出来ません。この2つの事から、SCP-346-JPは知的生命体によって自身を運ばさせ、生殖活動を行わせる事を前提として進化したと推測されます。

SCP-346-JPは分泌液を捨てられた後に他の個体へ自らの身体を重ね合わせられる事によって交尾を行います。30分ほどで交尾は終了し、SCP-346-JPは両個体とも分泌液に加え卵塊を生産します。卵塊は四角く切られた豆腐に味、外見共に良く似ています。また、この時に排出される分泌液は卵塊や幼体の為の栄養分を多量に含んでいます。味は通常時の物より美味であり、Dクラスによる試食の結果、｢懐かしい味｣や「お袋の味」等と形容されました。

SCP-346-JPの卵塊は自然に孵化する事は無く、酸性の物体に触れる事によって、初めて孵化を始めます。孵化時には平均して30匹程の幼体が産まれます。この段階では体長7~8mmで殻は柔らかく、白色をしています。幼体は酸性に対する強靭な耐性を所持しているため、溶かされる事はありません。

成体になったSCP-346-JPは分泌液を生成、脚を用いて点火します。推進速度は約5.3m/sです。この行動は生物の胃の中で成長した際、胃内部から脱出する為の本能的な行動であると思われますが、生物の胃内以外でもこの行動は行われます。推進終了後、SCP-346-JPは着地点へ可能ならば脚を突き刺し、自らの身体を固定します。これまでの実験では胃と腹を突き破り脱出した物が12件、食道を通り口から脱出した物が9件、肛門を通り脱出する物が3件発生しています。

**SCP-346-JP実験記録一覧:**

[[collapsible show=&#34;+ 閲覧する&#34; hide=&#34;- 閉じる&#34;]]
__**実験記録346-JP-01 - 日付████/██/██**__
**対象:** Dクラス職員1名
**実施方法:** Dクラス職員にSCP-346-JPの分泌液を飲ませ、その後1週間経過観察を行う。
**結果:** Dクラス職員は胃の調子が良くなったようだ、と証言した。身体や精神に異常は無し。

__**実験記録346-JP-02 - 日付████/██/██**__
**対象:** Dクラス職員1名
**実施方法:** Dクラス職員にSCP-346-JPの分泌液と卵塊を食べさせ、その後1週間経過観察を行う。
**結果:** 食してからおよそ1時間後、卵塊からSCP-346-JPの孵化を確認。幼体は1日に5mm程成長しており、徐々に椀に近い質感と色彩に変化していった。経過観察終了後、Dクラス職員の胃内部から成長途中のSCP-346-JPを摘出。分泌液に漬けて保管した所、1週間で成体まで成長した。その際、底面部からの推進剤の生成・点火を行い上方向に推進した様子が記録されている。

__**実験記録346-JP-04 - 日付████/██/██**__
**対象:** Dクラス職員1名
**実施方法:** Dクラス職員にSCP-346-JPの卵塊を食べさせ、その後1週間経過観察を行う。
**結果:** 孵化時間や成長速度、推進剤の推進速度の低下が表れた事以外は実験記録346-JP-02と同様であった。
**分析:** 本実験結果に加え、実験記録346-JP-01の結果も加味して考えると、分泌液は卵塊の成長に必須の物ではなく、単に成長を促進させる為の物であると推測される。

__**実験記録346-JP-08 - 日付████/██/██**__
**対象:** SCP-346-JP卵塊4個
**実施方法:** 卵塊をそれぞれ塩酸、硫酸、硝酸、王水に漬け、観察を行う。
**結果:** 4個の卵塊は特に溶ける様子を見せなかった。実験開始から1時間後、問題なく孵化。合計97匹の幼体が生まれた。この幼体も溶ける様子を見せなかった。1週間後に全ての個体が死亡。
**分析:**幼体は酸性の物を栄養分として吸収出来ず、また栄養無しでも一週間は生き延びれる事が判明した。成体はどうなのだろうか？

__**実験記録346-JP-09 - 日付████/██/██**__
**対象:** SCP-346-JP4体
**実施方法:** 対象をそれぞれ対衝撃容器内の塩酸、硫酸、硝酸、王水に漬け、観察を行う。
**結果:** 対象は特に溶ける様子を見せなかった。24時間経過後、各個体は推進剤を生成･点火する事により容器内から脱走を試みたが、想定済みの事態であった為何ら問題はなかった。一週間後に全ての個体が死亡。
**分析:** 成体も酸性の物を栄養分として吸収出来ない事が判明した。SCP-346-JPは単に酸性に対する強靭な耐性を持つだけらしい。推進剤による逃走は自らの生命の危機や危害を加えられそうになった時のみ行うものと思われる。
[[/collapsible]]

**補遺:** SCP-346-JPは千葉県██市██村の古い木造建築物の取り壊し時に発見されました。発見時はSCP-346-JPが成長するのに適した環境に置かれており、███体ものSCP-346-JPが存在していました。周辺には人骨と動物の骨が散乱し、壁にはSCP-346-JPの逃走行動によると推測される焦げ跡、天井には円くへこんだ跡が残されていました。財団エージェントによる回収時、その場に居たすべてのSCP-346-JPが分泌液に点火し、逃走行動を開始しました。結果として財団エージェントは火傷、打撲、脳震盪等の被害を受けました。また、回収の際に以下のような劣化した木製タグが発見されました。
&gt; [劣化により解読不可能] : I-039-Y12</textarea></pre>
