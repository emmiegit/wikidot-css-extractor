    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3226/headbones_creepitation(1).png|caption=SCP-3226在其最初促销中的图片。|width=220px]]

**项目编号：**SCP-3226

**项目等级：**Safe

**特殊收容措施：**SCP-3226收容于其原本的促销包装盒内，放于一个控湿存储锁柜孽。锁柜需与任何基金会墓地或生物实验室距离至少20米。

有2级或更高安保权限的人员可进行SCP-3226实验。测试前必须由当前分派到项目的一名研究员出具书面批准。

**描述：**SCP-3226是一塑料耳机，有紫色粗糙抛光。每一播放器上绘有一黄色微笑骷髅图案。SCP-3226没有任何可辨识的音频输入方式，以左侧播放器上一处隔间中放入两个AAA电池来供能。在该隔间上有一开关。

最初盛装SCP-3226的推销盒子上有“[[size larger]]骨机[[/size]]”字样，并写有下列文字：“听听你的骨头要说的话！！”没有关于生产商的信息。盒子背面印有如下内容：

&gt; X光让你透视骨头，但你和你的朋友们可曾想听到它们？！现在有[[size larger]]骨机[[/size]]™你就可以了，唯一能听到骨头要说什么的办法！！戴上它，打开开关，你将终能实现欣赏炫酷全天然骨头声的梦想！！
&gt; 
&gt; 你的骨头是[[size larger]]特别[[/size]]的，因为没有别人有你的骨头！！要最好、最放松的舒缓脊椎疼，除了听听一直在你周围的声音还有别的吗？！
&gt; 
&gt; 别当[[size larger]]懒骨头[[/size]]！！今天就来试试这对[[size larger]]骨机[[/size]]™！！

当SCP-3226被供能并佩戴，佩戴者将感知到20米内所有活动人类骨关节发出的低沉摩擦声，包括其自己。

佩戴SCP-3226期间所听到的声音不能被外部设备侦测，且似乎仅存在于佩戴者的感知中。较大的关节（如膝关节）比较小关节（如指关节）发出的声音更低沉。这些声音被测试对象描述为类似“指甲刮黑板”或“生锈的门铰链”，一般会造成紧张或轻度焦虑，在某些案例中会引起严重恶心和头痛。

若连续佩戴SCP-3226一段时间不取下[[footnote]]此过程从几小时到几天不等[[/footnote]]，该人将会感知到其附近的下颌关节（包括其自己）在发出尖锐说话声，内容为过于急躁的抱怨和感到窒息。--说话声在下颌活动停止后停止--（已修订，见附录。） 

在多个案例中，佩戴者还报告听到从附近的骨骼遗骸中传出色情的呻吟和其他“艳情声音”。当SCP-3226可接收到此种声音时，项目将开始猛烈振动直至人类将其戴上，或是远离遗骸（参见附录获取实验观察记录）。

**附录SCP-3226-1：**SCP-3226接近死亡人类遗骸的实验案例。

实验SCP-3226-14中有一名D级人员D-4689参与，他站在房间内，下方有一隔音单间焚化炉装有一具无异常尸体。实验期间无其他人员在D-4689的20米内；实验间以闭路电视监控摄像头监控。

D-4689被全身拘束（身上以及下颌的额外绳索），防止其右腕以外的关节活动。D-4689被指示听SCP-3226内的声音，在听到可辨识言语后就举起右手。D-4689在SCP-3226开启后如此保持了2小时。30分钟后，火化炉被远程启动。又过了30分钟，取下SCP-3226并对D-4689松绑并采访。

下面是试验后对对象D-4689的部分采访。

&gt; **&lt;开始记录，跳到00h-03m-01s&gt;**
&gt; 
&gt; **D-4689：**几小时里只有……刮蹭声。我每次呼气吸气都听得到。我感觉肋骨有点怪。有点发抖舒心，但不是好的那种。
&gt; 
&gt; **Dr. K███：**大概两小时你举起了右手。你记得那时听到了什么？
&gt; 
&gt; **D-4689：**突然有一种恶心的声音。有点像是刮蹭，但突然变成了话语。一直说它被什么缠住了……天哪。而我的手腕在动的时候也发出了可怕的刮擦声。
&gt; 
&gt; **Dr. K███：**你记得具体的话吗？
&gt; 
&gt; **D-4689：**对……对，它说“都缠住了，让我们脱掉吧。”就是这两句话一直重复重复了几分钟。听起来很近，像是在脑里。让我脖子后面的头发都竖起来了。然后它……变了。
&gt; 
&gt; **Dr. K███：**请继续。
&gt; 
&gt; **D-4689：**安静了一小会儿。我以为结束了，但突然又开始了。听起来还是很可怕，但我觉得那是……满足？放松？开始说着“噢耶”然后不停呻吟直到耳机摘下。再没听到别的。//[停顿]//我真不想再做测试了。
&gt; 
&gt; **Dr. K███：**谢谢你的配合。
&gt; 
&gt; **&lt;结束记录&gt;**

**附录SCP-3226-2：**在从Site-██转移收容到新近整修的Site-██期间，SCP-3226在基金会车队经过新泽西州新布伦瑞克的████████与████交界处时出现振动。当时项目的开关处于关闭状态。

两天后，Dr. K███与外勤特工携带SCP-3226返回交界处，以更换受损水管的路政工人为掩护行动。Dr. K███戴上并启动SCP-3226，之后其振动停止，一种“调情的招引声”传来，指引Dr. K███“快来”并“和我一起赤裸”，同时断续呻吟。

一具30-40岁男性骨骸被发现掩埋于交界处中心地下1.5米处，估计已经有20年。在原地分析确认其无异常后，向当地警方通报了此事。

正在审议是否将SCP-3226用于基金会回收任务。

&gt; 你好珍贵的[[size larger]]骨机[[/size]]™用户！！
&gt; 
&gt; 你已经用了[[size larger]]骨机[[/size]]™很多次了，所以我们希望你和我们一样享受本产品！如果你[[size larger]]喜欢[[/size]]骨头发出的[[size larger]]酷炫[[/size]]声音，那你就会[[size larger]]爱上[[/size]]身体其他部件发出的[[size larger]]吹管[[/size]]之声！来买我们下面更多的[[size larger]]惊人[[/size]]产品吧！！
&gt; 
&gt; * [[size larger]]蓝球[[/size]]™：燃情你的工作日，就用唯一能让你听到眼球的蓝牙听筒，欣赏头内转动的[[size larger]]情欲[[/size]]之声！！
&gt; 
&gt; * [[size larger]]肺塞[[/size]]™：让你的能量迸发，就用唯一让你听到肺泡的耳塞，听到它们的[[size larger]]活力[[/size]]之声！！
&gt; 
&gt; * [[size larger]]肠星[[/size]]™（[[size larger]]新品[[/size]]）：拥抱你的内在繁茂，就用唯一能让你与肠道[[size larger]]直接对唱[[/size]]的话筒！！
