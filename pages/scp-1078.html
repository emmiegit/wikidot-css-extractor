**Artikel:** SCP-1078 – Sichtstehlendes Auge
**Autor:** [[*user Solan625]]
**Original:** https://www.scp-wiki.net/scp-1078
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1078

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1078 ist in einer kubischen Kiste, die vollständig aus PE-HD-Kunststoff besteht, mit einer Dicke von nicht weniger als 5 cm zu lagern. Diese Kiste ist jederzeit in einem faradayschen Käfig mit einer Maschenweite von nicht mehr als 0,05 mm und einer Größe von nicht mehr als 1 m x 1 m x 1 m aufzuhängen. Ein separater Raum, der vollständig in einem faradayschen Käfig ähnlicher Maschengröße eingedämmt ist, wird für alle Testversuche mit SCP-1078 bereitgestellt; der Käfig mit der Kiste des Objekts darf nicht geöffnet werden, es sei denn, er befindet sich in diesem Raum und die Tür ist geschlossen. 

Das Experimentieren mit SCP-1078 erfordert die schriftliche Zustimmung von mindestens einem (1) Stufe-4-Forscher. Jedes D-Klasse-Personal, das an Experimenten mit SCP-1078 beteiligt ist, wird von der monatlichen Terminierung ausgenommen, obwohl empfohlen wird, dass kein Subjekt länger als ein Jahr SCP-1078 in sich aufnehmen darf, da die Möglichkeit eines Suizids und des potenziellen Verlustes von SCP- 1078 selbst besteht. Während des Experiments muss das Subjekt jederzeit auf Anzeichen suizidaler Tendenzen überwacht werden. Nichts, was für Suizidversuche verwendet werden könnte, ist in der Isolierzelle erlaubt. Nach Terminierung des Subjekts oder im Falle eines Suizids muss der Raum sofort betreten und SCP-1078 direkt beobachtet werden. Ein Mitglied des medizinischen Personals muss jederzeit anwesend und ausgerüstet sein, um SCP-1078 vom Wirt zu entfernen; es muss sofort nach Bestätigung des Todes eines Testsubjekts gerufen werden.

**Beschreibung:** SCP-1078 ist ein kleines rundes Glasauge mit einer Form, die mit den deutschen Glasbläsertechniken des späten 19. Jahrhunderts übereinstimmt. Späne haben bestätigt, dass es sich bei dem Material um hochwertiges mundgeblasenes Glas handelt, obwohl keine Probe aus einer Tiefe von mehr als █,██ mm entnommen werden kann. Wenn vollständig zurückgezogen, extrudieren Borsten, die hauptsächlich aus Kupfer bestehen, aus einem 0,25-cm^^2^^-Bereich direkt gegenüber der &#34;Pupille&#34; des Objekts. Die Iris des Objekts kann sich in der Farbe ändern; wenn es von einem Subjekt getragen wird, ändert es sich, um der Farbe des Auges zu entsprechen, das ursprünglich in dieser Augenhöhle war; diese Änderung ist auch dann genau, wenn der Nutzer Heterochromie aufweist und das vorherige Auge vollständig entfernt wurde (siehe Experiment 1078-2). Darüber hinaus wurde beobachtet, dass sich die Iris beim Tragen als Reaktion auf äußere Lichtverhältnisse zusammenzieht oder ausdehnt und sich mit dem normalen Auge bewegt, selbst wenn die Augenmuskeln des Subjekts nicht mehr funktionsfähig sind.

Beim Einsetzen in die Augenhöhle eines Subjekts, dem ein oder beide Augen fehlen, verlängern sich die &#34;Borsten&#34; und integrieren sich in den Sehnerv. Obduktionen von Testsubjekten haben bestätigt, dass dies durch Widerhaken aus reinem Silber erreicht wird, die aus den Borsten herausragen. Die Subjekte beschreiben diesen Prozess, der ungefähr zwei Stunden dauert, als ein Juckreizgefühl, aber keines hat während des Prozesses über Schmerzen berichtet, mit Ausnahme des Subjekts von Experiment 1078-8, was zu erwarten war, da das Experiment zu [DATEN GELÖSCHT] führte. Nach einem Zeitraum von zwölf Stunden bis zu einigen Tagen ist die Integration in die neuronalen Prozesse abgeschlossen und die Subjekte berichten von einer stetig wachsenden Fähigkeit, durch das Auge zu sehen. Die volle Sehschärfe wird in allen Fällen innerhalb eines Monats bestätigt, und Sehtests haben ergeben, dass die Sehkraft des Subjekts in den folgenden Wochen immer schärfer wird. Obwohl sie eher subjektiv sind, weisen andere Tests darauf hin, dass sich die Hör- und Tastsinne des Subjekts während dieser Zeit ebenfalls schärfen.

Nach einem Zeitraum von 3 bis 7 Monaten erreichen die sensorischen Fähigkeiten des Subjekts ihren Höhepunkt. Ab diesem Punkt wird SCP-1078 beginnen, akustischen und visuellen Input von menschlichen Subjekten selektiv zu löschen. Dieser Prozess manifestiert sich zunächst als Verwischung des Bildes ausgewählter Menschen und Geräusche, die die Subjekte &#34;wie ein Radio, das zwischen zwei Kanälen festhängt&#34; beschrieben haben, wenn ein ausgewählter Mensch spricht. Im Laufe der Zeit werden Ziele vollständig aus dem Seh- und Hörvermögen des Subjekts gelöscht. Dies umfasst alle Video-, Foto- und Audioaufnahmen. Es wurde bestätigt, dass die taktilen Sinne von diesem Prozess aus unbekannten Gründen nicht betroffen sind. Darüber hinaus sind die Effekte der Ziele auf die Umgebung weiterhin sichtbar oder hörbar; Türen werden immer noch geöffnet, und alle nicht vokalen Geräusche wie Klatschen sind hörbar. Dies ermöglicht die Kommunikation mit Subjekten im Spätstadium durch die Verwendung von Schrift.

Der Prozess des Löschens beginnt mit einer kleinen Anzahl von Personen, nicht mehr als fünf zu Beginn. Die vollständige Löschung aller aktuellen Ziele wird durch das Experiment als simultan bestätigt. Allerdings steigt die Anzahl der anvisierten Individuen in jeder &#34;Runde&#34; exponentiell. In den späten Stadien zeigen Tests, dass das Subjekt außer sich selbst keinen Menschen wahrnehmen kann, und in einem Fall wurde gezeigt, dass es anfängt, sensorischen Input aus dem Tierleben zu verlieren.

Der Löschprozess verursacht bei dem Subjekt eine sich langsam entwickelnde Paranoia und Psychose; es ist bestätigt, dass dies ein Ergebnis der Isolation ist, nicht ein direkter Effekt von SCP-1078. Subjekt D-1078-8 berichtete jedoch von lebhaften auditiven und visuellen Halluzinationen; es wird jetzt angenommen, dass es in den späten Stadien der Integration von SCP-1078 nicht nur alle Reize von Menschen blockiert, sondern auch falsche Reize im Geist seines Wirts erzeugt. Subjekte, die nicht terminiert werden, nehmen sich ausnahmslos das Leben, entweder direkt aus Verzweiflung oder indem sie verzweifelt versuchen, SCP-1078 aus ihrer Augenhöhle zu reißen und an der resultierenden Hirnblutung sterben. Subjekt D-1078-8 wurde am Selbstmord gehindert, aber nach einem Zeitraum von 15 Jahren verstarb es aufgrund von [DATEN GELÖSCHT].

Durch einen den Foundation-Forschern derzeit unbekannten Prozess wird SCP-1078 kurz nach dem Tod aus dem Wirtskörper verschwinden und anderswo wieder auftauchen, in einem Fall █ Monate später in der Stadt ██████, ungefähr ████ km vom vorherigen Eindämmungsort entfernt. Nach dem Tod des Subjekts zieht SCP-1078 seine Borsten zurück; wenn es rechtzeitig geborgen wird, wird es nicht verschwinden. SCP-1078 ist jedoch bei █ verschiedenen Gelegenheiten vor den derzeitigen Sicherheitsmaßnahmen aus seiner Eindämmung verschwunden.

Unabhängig vom Stadium führen alle Versuche, SCP-1078 nach der Integration in den Sehnerv aus einem Wirt zu entfernen, zu einer schweren und ausnahmslos tödlichen Schädelblutung bei dem Subjekt. Dieser Effekt wird unabhängig davon beobachtet, ob das Subjekt oder ein externer Beobachter die Entfernung versucht hat.

Schließlich sollte noch angemerkt werden, dass die Forscher nach Experiment 1078-6 entdeckten, dass SCP-1078 eine geringe Menge an elektromagnetischer Strahlung emittiert, wenn es richtig in einen Menschen integriert ist. Es ist derzeit nicht bekannt, ob diese Emissionen ein kohärentes Signal darstellen, aber die Eindämmung wurde aktualisiert, um eine mögliche Kommunikation mit unbekannten Entitäten zu verhindern.

[[collapsible show=&#34;+Experimentprotokoll 1078&#34; hide=&#34;-Experimentprotokoll 1078&#34;]]
**Testnummer:** Experiment 1078-1
**Subjekt:** Ein D-Klasse-Mitarbeiter (D-1078-1), männlicher Hellhäutiger, 58 Jahre alt. Das Subjekt verlor wegen [ZENSIERT] ein Auge, bevor es der Foundation übergeben wurde.
**Verfahren:** SCP-1078 wurde dem Subjekt gegeben; das Subjekt wurde angewiesen, SCP-1078 in die leere Augenhöhle einzuführen. 
**Ergebnisse:** Das Subjekt befolgte die Anweisungen und berichtete ungefähr eine Stunde nach dem Einfügen über ein &#34;Juckreiz&#34;-Gefühl. Dem Subjekt wurde Zugang zu einer eingerichteten Ein-Personen-Isolierzelle mit täglichen Sehtests und wöchentlicher psychologischer Untersuchung gewährt.
Der Zustand des Subjekts verlief wie oben beschrieben, mit einer Sicht aus dem Auge nach einem Monat und einer anschließenden zunehmenden Empfindlichkeit. Ein kurz vor Versuchsende durchgeführter Sehschärfetest ergab ein Ergebnis von 20/█. Nach sechs Monaten berichtete D-1078-1 von Schwierigkeiten, den Psychologen zu sehen oder zu hören. Beim folgenden Besuch konnte D-1078-1 den Psychologen in keiner Weise sehen oder hören, und die weitere Interaktion wurde schriftlich durchgeführt. Die Symptome verliefen wie angegeben bis zur Terminierung von D-1078-1 ein Jahr nach der Implantation. Nach der Terminierung zog SCP-1078 seine &#34;Borsten&#34; zurück und wurde entfernt. D-1078-1 wurde anschließend verbrannt.

**Testnummer:** Experiment 1078-2
**Subjekt:** Eine D-Klasse Mitarbeiterin (D-1078-2), weibliche Hellhäutige, 24 Jahre alt. 
Das rechte Auge war aufgrund einer verpfuschten Kateraktoperation infiziert und wurde chirurgisch entfernt. Das verlorene Auge wurde durch Aufzeichnungen als heller als das verbleibende Auge bestätigt. Vor dem Test wurde die Sehschärfe des Subjekts mit 20/50 gemessen. 
**Verfahren:** SCP-1078 wurde von Forscher G███████ in die leere Augenhöhle des Subjekts eingefügt. Die Brille des Subjekts wurde für die Dauer des Experiments weggenommen.
**Ergebnisse:** Die Sehfähigkeit des Subjekts mit dem Auge, das durch SCP-1078 ersetzt wurde, entwickelte sich normal. Die Beobachtung zeigte, dass SCP-1078 die Farbe in die ihres rechten Auges veränderte, anstatt sie ihrem linken Auge anzupassen. Nach Erreichen des vollen Sehvermögens zeigten die Tests eine schnelle Zunahme der Sehschärfe. Wie zuvor wurde D-1078-2 ein Jahr nach der Implantation terminiert; der letzte an ihr durchgeführte Test ergab eine Sehschärfe von 20/█, das gleiche Ergebnis wie bei D-1078-1.
**Schlussfolgerungen:** Unabhängig von der Sehschärfe des Subjekts zum Zeitpunkt des Einfügens scheint die höchste sensorische Fähigkeit, die jemand mit SCP-1078 erreicht, gleich zu sein. Außerdem wird SCP-1078 unabhängig davon aktiviert, wer es implantiert hat.

**Testnummer:** Experiment 1078-3
**Subjekt:** Ein D-Klasse-Mitarbeiter (D-1078-3), männlicher Afrikaner, 35 Jahre alt. Das Auge wurde während des Foundation-Gewahrsams chirurgisch entfernt.
**Verfahren:** SCP-1078 wurde 15 Minuten lang gegen den bloßen Unterarm des Subjekts gehalten.
**Ergebnisse:** Das Subjekt berichtete mehrere Minuten lang von unerträglichen Schmerzen und es wurde beobachtet, dass es blutete. Versuche, das Objekt während dieser Zeit zu entfernen, verschlimmerten die Schmerzen nur. Am Ende dieses Zeitraums stieß das Subjekt einen Schrei aus und brach zusammen, woraufhin SCP-1078 von seinem Arm fiel und schnell geborgen wurde. Beobachter stellten fest, dass sich die &#34;Borsten&#34; zum Zeitpunkt der Bergung vollständig in das Auge zurückgezogen hatten. Das Subjekt erholte sich vollständig und berichtete von schrecklichen Schmerzen, &#34;als ob jemand eine glühende Nadel den ganzen Weg über meinen Arm und in mein Auge geschoben hätte&#34;. Beim Subjekt wurden keine Verletzungen beobachtet, abgesehen von einer Reihe von Stichwunden am Unterarm.
**Schlussfolgerungen:** SCP-1078 muss zur Aktivierung direkt in das Auge implantiert werden; die Befestigung an anderen Körperteilen scheint nicht zu funktionieren.
//Bemerkung: Schlage weitere Tests vor, um herauszufinden, was an der Augenhöhle besonders ist; könnten andere Teile des Körpers funktionieren?//

**Testnummer:** Experiment 1078-6
**Subjekt:** Ein D-Klasse-Mitarbeiter (D-1078-6), männlicher Asiat, 35 Jahre alt. Das Auge wurde während des Foundation-Gewahrsams chirurgisch entfernt. 
**Verfahren:** D-1078-6 wurde unter Vollnarkose gesetzt und ein Einschnitt wurde in den Hinterkopf gemacht, um einen direkten Kontakt zwischen SCP-1078 und dem Hirnstamm des Subjekts zu ermöglichen.
**Ergebnisse:** [DATEN GELÖSCHT] Alle Mitarbeiter im Raum wurden getötet und das Subjekt terminierte sich selbst, indem es versuchte, SCP-1078 gewaltsam zu entfernen. Als sich die medizinischen Teams in der Testkammer meldeten, war SCP-1078 verschwunden und wurde für einen Zeitraum von ██ Monaten nicht geborgen.
//Bemerkung: So wünschenswert die Idee von &#34;Augen am Hinterkopf&#34; auch sein mag, es ist klar, dass SCP-1078 unerwünscht auf direkten Kontakt mit Nervengewebe reagiert. Versuchen wir es nicht nochmal. – Dr. R██████//
**Anhang:** Die Überprüfung der Überwachungsgeräte zeigte nach dem Tod von D-1078-6 für einen Zeitraum von ██ Frames des Videos statisches Rauschen. Zuvor zeigte eine sorgfältige Analyse der Bänder geringfügige Interferenzen und Schwankungen in der Helligkeit der oberen Lichter in kurzen Perioden. Es wurde die Möglichkeit aufgeworfen, dass SCP-1078 elektromagnetische Strahlung aussendet, während es in menschliches Nervengewebe integriert ist. 

**Testnummer:** Experiment 1078-7
**Subjekt:** Eine D-Klasse-Mitarbeiterin (D-1078-7), weibliche Afrikanerin, 54 Jahre alt. Beide Augen intakt.
**Verfahren:** D-1078-7 wurde angewiesen, SCP-1078 gegen ihren bloßen Unterarm zu halten, während ein elektrisches Multimeter an verschiedenen &#34;Borsten&#34;-Paaren angebracht worden war. Antennen wurden in unterschiedlichen Abständen zum Objekt platziert.
**Ergebnisse:** Wie zuvor berichtete das Subjekt von starken Schmerzen in seinem Unterarm. Die Messwerte des Multimeters zeigten einen Stromfluss durch die Borsten an. Alle Stromwerte nahmen mit der Zeit exponentiell ab, was darauf hindeutet, dass SCP-1078 mehrere Kondensatoren in seiner Konstruktion verwendet. Der Stromfluss hörte auf, nachdem die Borsten zurückgezogen wurden; die Überwachung zeigte keine elektromagnetische Strahlung von SCP-1078.
//Bemerkung: Nun, vielleicht &#34;sendet&#34; es nur, wenn es das ist, was es wirklich tut, wenn es richtig implantiert ist …//

**Testnummer:** Experiment 1078-8
**Subjekt:** D-1078-7. Das Auge wurde vor dem Experiment nicht entfernt.
**Ergebnisse:** D-1078-7 wurde gefesselt und SCP-1078 direkt gegen das rechte Auge platziert. 
**Ergebnisse:** [DATEN GELÖSCHT] Die Schreie des Subjekts wurden später auf ~██ dB geschätzt. Das Subjekt überlebte ██ Minuten, bevor es sich von den Fesseln löste und selbst terminierte. Die Ablesungen der Antennen bestätigen die von SCP-1078 emittierte elektromagnetische Strahlung mit einer Intensität von ungefähr 500 W/m^^2^^.
**Anhang:** Forscher F███████ war zu dieser Zeit der einzige Beobachter und hörte mit der Beobachtung des Raums auf, nachdem er sich im Anschluss an [ZENSIERT] übergeben hatte. SCP-1078 verschwand aus dem Testraum, bevor sich ein medizinisches Team meldete. Wie zuvor erfuhren alle Überwachungsgeräte für genau ██ Frames starkes statisches Rauschen. Die Antennen zeigen eine Ausgangsstrahlung von SCP-1078 von mehr als █0.000 W/m^^2^^ während ██ dieser Frames an, gefolgt von einem abrupten Abfall auf null.

//Interventionsversuche beinhalten Tierversuche; es wurde nicht beobachtet, dass SCP-1078 auf andere Exemplare als// Homo Sapiens //reagierte.// 

**Testnummer:** Experiment 1078-13
**Subjekt:** Ein D-Klasse-Mitarbeiter (D-1078-8), männlicher Hellhäutiger, zu Beginn des Experiments 21  Jahre alt. Das Subjekt litt an leichter okulärer Heterochromie, wobei ein Auge einen merklich helleren Braunton hatte als das andere.
**Verfahren:** Langzeitbeeinflussungsexperiment. Das heller schattierte Auge des Subjekts wurde chirurgisch entfernt und SCP-1078 eingeführt. Das Subjekt erhielt eine eingerichtete Sicherheitszelle; die Zellenwände wurden so konstruiert, dass sie hohl waren und einen faradayschen Käfig mit einer Maschenweite von 0,1 mm enthielten. Die Wände enthielten auch versteckte Antennen, um verschiedene Wellenlängen der SCP-1078-Strahlung zu empfangen und aufzuzeichnen.
**Ergebnisse:** Die Integration von SCP-1078 war erfolgreich und ohne Zwischenfälle. Das Subjekt unternahm nach vier Monaten einen Suizidversuch; das Subjekt betrachtete ein Bild von [ZENSIERT], schrie, und versuchte, sich selbst mit seinen Bettlaken zu erhängen. Danach wurden bewaffnete Wachen postiert, um weitere Versuche zu verhindern. Auditorische Halluzinationen nach zwei Jahren bestätigt; das Subjekt berichtete, mehrmals die Stimme von [ZENSIERT] gehört zu haben. Die Untersuchung bestätigte, dass sich das betreffende Individuum zu diesem Zeitpunkt außerhalb des Landes befand. Visuelle  Halluzinationen wurden nach vier Jahren bestätigt. Das Subjekt wurde einer Behandlung mit antipsychotischen Medikamenten unterzogen, ohne dass eine Wirkung beobachtet wurde.
Die Halluzinationen des Subjekts wurden mit der Zeit lebhafter. Nach █ Jahren berichtete das Subjekt mindestens einmal im Monat von Halluzinationen, bestehend aus [DATEN GELÖSCHT]. 15 Jahre nach Beginn des Experiments starb das Subjekt und SCP-1078 wurde geborgen. Die Autopsie stellte fest, dass die Integration der &#34;Borsten&#34; von SCP-1078 in ██ % des Nervensystems des Subjekts erfolgt war. 
Während des gesamten Testprotokolls wurde die elektromagnetische Strahlung von SCP-1078 mit einer Intensität von 100 W/m^^2^^ über einen kurzen Wellenlängenbereich mit einem Zentrum von 1███ MHz bestätigt. Die Analyse dieser Strahlung auf Anzeichen eines kohärenten Signals und auf den Inhalt eines solchen Signals ist im Gange.
