**Об&#39;єкт №:** SCP-1322-J

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Оскільки SCP-1322-J, фактично, зберігає самого себе, слід застосовувати мінімальні заходи безпеки. Доступ до кімнати відпочинку слід обмежити лише експериментами. Наразі тести проводяться задля отримання змоги потрапити в SCP-1322-J-1. У разі порушення умов зберігання однією або кількома небезпечними аномаліями на території зони, з метою запобігання доступу до SCP-1322-J-1 виділено додаткових охоронців.

**Опис:** SCP-1322-J -- це просторово-часова аномалія, два метри заввишки й один завширшки, розташована в кімнаті відпочинку Зони 27, яка веде до паралельного всесвіту, позначеного як SCP-1322-J-1. SCP-1322-J веде до альтернативної кімнати відпочинку Зони 27.

SCP-1322-J-1 є ідентичним до нашої реальності, за винятком його хіральної природи. Унаслідок цього ефекту, наразі неможливо потрапити до SCP-1322-J-1, оскільки хіральний аналог блокує шлях до об&#39;єкта. Спроби взаємодії з особинами SCP-1322-J-1 -- безрезультатні, що є наслідком аномальної хіральної природи об&#39;єкта, з тієї ж причини конструктивне спілкування неможливе.

SCP-1322-J був виявлений дослідником Кемероном Барнсом, який негайно попередив службу безпеки про наявність невідомої аномалії. Наразі, за зміст умов зберігання відповідальний Барнс.

**__Тест 1__**
**Успіх:** Ні
**Вжиті заходи:** Дослідник Барнс спробував увійти до SCP-1322-J.
**Результат:** Дослідник Барнс стикається з SCP-1322-J-1-Барнсом. Барнс намагається увійти до аномалії протягом 23 хвилин, але шлях блокується SCP-1322-J-1-Барнсом. Тест було завершено після того, як SCP-1322-J-1-Барнс розлютився.

**__Тест 2__**
**Успіх:** Ні
**Вжиті заходи:** МОГ Ета-15 (&#34;Гравці в шахи&#34;) було наказано увійти до SCP-1322-J будь-яким можливим шляхом.
**Результат:** МО Ета-15 негайно вступила в рукопашний бій зі своїми копіями. Як і очікувалося, жодна з версій МОГ Ета-15 не досягнула прогресу. Тестування було зупинено після того, як МОГ Ета-15 застосували гранати, які призвели до госпіталізації трьох оперативників.

**__Тест 3__**
**Успіх:** Ні
**Вжиті заходи:** До SCP-1322-J відправлено безпілотник.
**Результат:** Безпілотник зупинено альтернативним дроном.

**__Тест 4__**
**Успіх:** Ні
**Вжиті заходи:** Безпілотник (D-1) був приклеєний поверх іншого безпілотника (D-2) скотчем і відправлений до SCP-1322-J зі швидкістю 60 км / год, в надії, що внаслідок удару D-1 буде викинутий у SCP-1322- J-1.
**Результат:** D-1 був зірваний з місця ударом D-2 і полетів у напрямку SCP-1322-J-1, але був заблокований своїм аналогом, у якого спостерігалася відповідна модель польоту.

**__Тест 5__**
**Успіх:** Так
**Вжиті заходи:** D-23432 було наказано увійти до порталу під загрозою негайної ліквідації.
**Результат:** D-23432 розгубився, коли побачив SCP-1322-J, і наполягав на тому, що воно не аномальне. D-23432 відмовився входити до SCP-1322-J.

[[collapsible show=&#34;+ Оновлене визначення SCP&#34; hide=&#34; -&#34;]]
**Об&#39;єкт №:** SCP-1322-J

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1322-J слід прибрати з кімнати відпочинку і поставити до захищеного сховища.

**Опис:** SCP-1322-J - це дзеркало, що неможливо зруйнувати. Приблизно 92.9832123% суб&#39;єктів переконуються, що це портал у дуже цікавий альтернативний всесвіт.

//Мені б хотілося негайно подати у відставку. -Дослідник Барнс//
