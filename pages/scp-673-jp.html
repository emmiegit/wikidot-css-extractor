**アイテム番号:** SCP-673-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-673-JPはサイト-81██の水槽に収容されます。水槽は7m×8m×5mで内部は標準水棲生物収容マニュアルに則った環境にしてください。SCP-673-JPは5000匹ずつ収容し同じ水槽内に7000匹以上いないようにしてください。収容下にないSCP-673-JPは発見次第[*http://ja.scp-wiki.net/task-forces#toc5 機動部隊ガンマ-6 (&#34;大食らい&#34;)]が処理を行います。

**説明:** SCP-673-JPは特異性を持つボラ(//Mugil cephalus//)の群体で、個体はすべてオスです。現在約30000匹が収容されています。SCP-673-JPは一般的なボラと比較し攻撃的です。SCP-673-JPが最低約10000匹で構成されるとSCP-673-JPを視認した生物に対して認識障害を引き起こしボラ以外の海洋生物のオスへ擬態が可能になります。擬態中のSCP-673-JPは擬態している生物に近い形状に隊列を構成します。例えば擬態している生物が頭足類なら触腕はSCP-673-JPが1列に連なった状態になります。これにより物理的な接触をともない擬態した生物のように振る舞うことが可能です。擬態は必要がないと考えられる状況になるか空気中で最大7分以上経過すると終了します。この擬態は外敵から身を守るなどSCP-673-JP一個体より大きな生物に対抗するため、また繁殖のために他の生物と交尾するためなどに用いられます。

SCP-673-JPは19██年██月██日に██県沖の████で発見されました。周辺を巡回中だったSCPS&#34;まあゆ&#34;[[footnote]]船種:180トン型PS、満載排水量:197トン[[/footnote]]がイタチザメ(//Galeocerdo cuvier//)を捕食し終えた7匹のシャチ(//Orcinus orca//)が、ボラの魚群へと変化する瞬間を目撃し、財団はこれを異常現象と認定し確保作業を開始しました。&#34;まあゆ&#34;に配備していた網で捕獲を試みた直後に、SCP-673-JPは再度集合し全長約25mの頭足類の生物へと擬態しました。後に職員への聴取によりその大きさと触腕の鈎爪からダイオウホオズキイカ(//Mesonychoteuthis hamiltonia//)であると結論づけられました。SCP-673-JPは船上にいた職員9人を殺害、また船体下部への攻撃を行い&#34;まあゆ&#34;は一部損壊しました。オブジェクト確保用アームでSCP-673-JPの触腕を掴んだ直後に、擬態を解除され9割以上のSCP-673-JPは逃走しました。財団はこれを踏まえて特別捕獲プロトコルを制定しました。

**特別捕獲プロトコル:** 機動部隊ガンマ-6 (&#34;大食らい&#34;)に新たに2隻の船舶(&#34;ひさめ&#34;、&#34;はくろ&#34;)[[footnote]]船種:3500トン型PL、満載排水量:3723トン[[/footnote]]を追加します。SCP-673-JPの進行方向の前方に&#34;ひさめ&#34;、&#34;はくろ&#34;を配置します。2隻の間で15m×100mの網を広げます。この網は直径10mmのワイヤー製で網目の間隔が30mmのものを使用します。網にSCP-673-JPが接触したら2隻が後方に移動し閉じ込めます。捕獲作業中に船舶を攻撃可能な生物に擬態した場合は配備している重火器により攻撃を行い沈静化を図ります。捕獲したSCP-673-JPはサイト-81██の収容室に併設している処理棟に輸送し焼却処分します。

**事件記録673-5:** 
&gt; ██県沖の████を巡回中だったSCPS&#34;つばめ&#34;[[footnote]]船種:350トン型PM、満載排水量:370トン[[/footnote]]がマッコウクジラ(//Physeter macrocephalus//)に擬態したSCP-673-JPを発見。発見時SCP-673-JPは別のマッコウクジラと交尾をしていた。機動部隊がSCP-673-JPを処理した後に研究目的でこのマッコウクジラを確保した。この様子を撮影していた映像にはマッコウクジラの性器へSCP-673-JPからいくつかの個体が侵入する様子が記録されていた。その後のマッコウクジラへのレントゲン検査により子宮部にSCP-673-JPの個体が15体ほど確認された。確保から14ヶ月後マッコウクジラが出産する予兆を見せた直後に突如同質量のボラの卵に変化した。その後の観察によりこの卵から孵化したボラがSCP-673-JPと同様の特異性を有していたことが判明した。観察後今回生まれたSCP-673-JPはすべて処理された。</textarea></pre>
