    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
原文：[http://scp-wiki-de.wikidot.com/caecus-c-hub Caecus Carneliana-Kollektiv] [德文]
第一譯文：[http://scp-int.wikidot.com/caecus-c-hub Caecus Carneliana-Collective] 瑪瑙盲者聯合中心頁
作者：[[*user TPS-Geronam]]
第一譯者：[[*user TPS-Geronam]]
第二譯者：[[*user Frederica Bernkastel]]
[[include :scp-wiki:info:end]]

[[tabview]]
[[tab 瑪瑙盲者聯合]]
[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/caecus-c-hub/cc-logo_2.jpg|caption=由SCP-032-DE提供之瑪瑙盲者聯合標誌。]]

瑪瑙盲者聯合是積極敵視基金會的組織，其目標為解放所有基金會德文分部的具智慧SCP。直到近期為止尚未確認該組織的成員數量，但估計約為██人。瑪瑙盲者聯合由所謂的「枝」與「幹」所領導，其餘成員則是「果」還有「葉」。據悉「枝」是由11個人物所組成，「幹」則是某種意義上的領導者。即使「幹」表現出了某種具指導作用的權力，「幹」仍算在「枝」的一部分。「果」是前者的從屬，並由「枝」所創造，而「葉」則是由「果」所創造。製造19██/██/██的DE/B33事件後，聯合開始成為基金會關注的組織。

聯合的所有成員都屬於異常/持有異常能力。聯合成員一般都被視為是異常項目。

聯合的內部基礎架構近似於樹狀哲學結構。值得注意的是「枝」與「幹」的稱呼。「枝」的每一個成員都具有源自「//[[span class=&#34;ruby&#34;]]Sephiroth[[span class=&#34;rt&#34;]]質點[[/span]][[/span]]//」的稱呼，並且具有相對應的能力。「幹」的名稱是「//Kether//」[[footnote]]通常也寫為「//Keter//」。[[/footnote]]，當前尚未確認「//Kether//」的持有能力。所有的「枝」都是生者實體。瑪瑙盲者聯合全體成員都有個共通的特點──不具有情感。然而有報告指稱，為數不詳的成員能夠模仿情感以利與外界交流。

德國經常發生瑪瑙盲者聯合引起的事故，並往往導致了收容突破的結果。

聯合的所有行動都集中於中歐地區[[footnote]] 大部分集中於德國地區。[[/footnote]]，若聯合成員意圖擴大其行動區域，應派遣專門對付聯合的MTF-Unit DE22-𝕴 「光之鏈」將其成員加以收容。

出於未知的動機，[[[SCP-032-DE]]]前往了基金會德文分部的站點，並交代了許多現今已知的瑪瑙盲者聯合相關情報。據悉，聯合會向公眾與部分關注組織洩露基金會相關的資訊。

無法確定瑪瑙盲者成員的當前位置，但正在考慮該組織存在固定據點的可能性。同樣尚未釐清該組織的成員來源與組建聯合的原因。
[[/tab]]

[[tab 與其他關注組織的關係]]
**前言：** 瑪瑙盲者聯合曾對眾多關注組織及基金會隱藏自己的存在，但在德文分部設法獲取了該組織一定數量的SCP後，瑪瑙盲者聯合向「公眾」揭示了自身。目前，該組織出於未知原因，對外透露了自己相關的知識。

&gt; ++ __SCP基金會__
&gt; 
&gt; **首度接觸日期：** 19██/██/██
&gt; 
&gt; **關係：** ##Red|敵對##
&gt; 
&gt; **關係描述：** 瑪瑙盲者聯合與SCP基金會的接觸起源於在德文分部站點發生的事件。從那時起，該組織就對基金會抱有極大的敵意，並積極透過行動抵抗基金會。當前SCP基金會正試圖收容聯合的所有成員。

&gt; ++ __魔法學院__
&gt; 
&gt; **首度接觸日期：** 未知
&gt; 
&gt; **關係：** ##Orange|惡劣##
&gt; 
&gt; **關係描述：** 魔法學院還未被聯合視為敵對關係，這是因為瑪瑙盲者聯合並沒有對該組織產生直接興趣，但目前兩者已經經歷過多次的遭遇事件。推測兩者遲早會進入敵對關係。

&gt; ++ __猛龍科技工業__
&gt; 
&gt; **首度接觸日期：** 20██/██/██
&gt; 
&gt; **關係：** ##Blue|中立##
&gt; 
&gt; **關係描述：** 即使這兩個組織意識到了彼此的存在，也會保持一定的距離。兩者最初透過[[[SCP-032-DE]]]達成聯繫，瑪瑙盲者聯合向猛龍科技工業保證了兩者的中立關係。猛龍科技工業顯然想找出更多關於聯合的資訊，這件事也被盲者瑪瑙所注意到了。盲者瑪瑙希望能將資訊的傳播掌握於聯合的控制之下。

&gt; ++ __第四帝國__
&gt; 
&gt; **首度接觸日期：** 未知
&gt; 
&gt; **關係：** ##Blue|中立##
&gt; 
&gt; **關係描述：** 該組織對第四帝國不具有敵意，但也不與之達成聯盟關係。瑪瑙盲者對第四帝國持有的咒語技術抱有興趣。

&gt; ++ __25號部門__
&gt; 
&gt; **首度接觸日期：** 未知
&gt; 
&gt; **關係：** / （曾經：##Red|敵意##）
&gt; 
&gt; **關係描述：** 瑪瑙盲者對25號部門採取敵對措施，並試圖解放遭到後者捕獲的項目，但聯合往往未能發現25號部門的據點。極少數瑪瑙盲者聯合成員遭到了25號部門的俘虜，但卻出於對聯合的忠誠沒有透露多少資訊。目前「枝」的成員「[[[SCP-089-DE | Hod]]]」正是由25號部門所創造。
&gt; 
&gt; 聯合至今仍在找尋受到25號部門捕獲的項目。不過，瑪瑙盲者對於該部門遺留的物品沒有任何興趣。

++ 警告：
這個部分著重於給撰寫瑪瑙盲者聯合文章的作者做事前準備。**有些地方可能有暴雷內容**。

[[=]]
++ 故事系列[[[ein-baum-ein-juwel-eine-familie-hub| One Tree, One Jewel, One Family - Hub]]]的內容解釋了許多與瑪瑙盲者聯合相關的設定，如果想要了解更多聯合的資訊，我們鼓勵所有感興趣的人去閱讀它。
[[/=]]

[[collapsible show=&#34;[+] 通則&#34; hide=&#34;[-] 通則&#34;]]
* 瑪瑙盲者只想實現一個目標：解放所有具智慧的SCP，使SCP基金會瓦解。
* SCP基金會不是瑪瑙盲者的唯一敵人，GOC等組織都在他們的黑名單上。
* 「正常人類」無法成為瑪瑙盲者聯合的成員，只有特殊能力者才會被他們選中。這些人員將由Kether親自挑選與測試，以確保這些新成員是否具有足夠的膽量。多數「枝」的成員都與基金會有著特殊的過去。招募成員只能成為「枝」。
* 瑪瑙盲者聯合不使用科技。
* 根據等級制度，下屬必須服從於上級指揮（葉 -&gt; 果 -&gt; 枝 -&gt; 幹）。
* 作為上下級之間的禮貌，枝幹會以彼此名稱的含意相稱（例如Daath -&gt; 知識，Kether -&gt; 王冠）。
* 瑪瑙盲者聯合並不會厭惡一切活物。瑪瑙盲者聯合從不攻擊或威脅平民，反而會將基金會的知識洩露給他們。人們可能會質疑瑪瑙盲者聯合是想讓平民處於危險之中，但瑪瑙盲者聯合的成員並不這麼認為。他們只想藉此將基金會帶到公眾面前，藉此將其削弱。
* 物品類SCP（例如[[[SCP-036-DE]]]或[[[SCP-068-DE]]]）對瑪瑙盲者聯合毫無意義。
* 基金會沒有瑪瑙盲者聯合「內部」的資訊來源[[footnote]] 如間諜等。[[/footnote]]。
* 聯合有一個固定的據點（不要與基金會的站點混淆）。成員會用這個據點召開會議。
* 與聯合有相同或相似目標的關注組織，將會被瑪瑙盲者認定為「夥伴」（而不是「朋友」！）

------

* 所有瑪瑙盲者聯合的相關文章都應加上「{{瑪瑙盲者聯合}}」標籤。

[[/collapsible]]
@@@@
[[collapsible show=&#34;[+] 角色&#34; hide=&#34;[-] 角色&#34;]]
++ 告密者（[[[SCP-032-DE]]]） / Daath
* 告密者不想要毀掉基金會！他在([[[Incident 142I]]]) 獲釋後，在Brenner博士的引導下走上了正確的道路。他回到瑪瑙盲者聯合，說服聯合的成員。他不希望再有任何流血事件發生。
* 與他的那些戰友相反，Daath具有同情心。
* Daath散發著特殊的光環。對敵人與陌生人來說，那光環冷酷而僵硬，但對朋友來說卻是輕盈溫暖的。
* 不要殺死告密者！
* 告密者沒有受到基金會的控制！

++ Brenner博士
* Brenner博士已經死了。
* 他不會被任何人復活或召喚。
* 由於他的背叛行徑，Brenner博士遭到了基金會的打壓與處決。

++ Kether
* Kether領導瑪瑙盲者聯合，但所有進攻行動都要先與「枝」討論。
* Kether是將「枝」聚集在一起的人，儘管他們都只是該員實現其目標的工具。
* Kether是瑪瑙盲者的創始者。
* 他從不參與瑪瑙盲者聯合的進攻行動，僅僅只是觀察他們。除了瑪瑙盲者聯合的主要目標外，Kether還有著完全不同的其他計畫[[footnote]] 這些暫時不會透露。 [[/footnote]]，瑪瑙盲者聯合的其他成員都對Kether的計畫一無所知。
* Kether不是人類，或者說不再是人類。他沒有同情與憐憫之心。他不曉得何謂「同伴」何謂「朋友」。
* 同樣的Kether不會被殺害，也不會被基金會所收容。
[[/collapsible]]
@@@@
[[collapsible show=&#34;[+] 瑪瑙盲者聯合的「枝」與其他成員&#34; hide=&#34;[-] 瑪瑙盲者聯合的「枝」與其他成員&#34;]]
*  如果有人想寫「枝」相關的文章，請先與原作者進行事前意見徵詢！
* 「枝」會以一個取自質點的稱呼。
* 「枝」是可能死亡的，死亡的「枝」將會隨即為繼任者替換。
* 「枝」僅有11人！
* [[[ein-baum-ein-juwel-eine-familie-hub| Ein Baum, Ein Juwel, Eine Familie]]]故事中的人物都是正設！
* 理論上「果」和「葉」都可以是無限多的。
* 「葉」大多屬於非生命（例如[[[SCP-020-DE]]]）。
* 成員能力強度取決於他的等級高低（Kether = Stem &gt; Daath = Branch &gt; Vivyan = Fruit）。
* 「葉」總會以某種形式帶有瑪瑙盲者聯合的標記。
* 「葉」可能發展出情感，但必定是受到外部影響的結果。
[[/collapsible]]

如果你想用已有設定的人物寫故事，請先詢問我（[[*user TPS-Geronam]]）。你可以PM我或者在官方[[[http://scp-int.wikidot.com/chat-guidelines |Discord聊天室]]]給我傳訊息。
