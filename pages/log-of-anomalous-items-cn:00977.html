    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个长柄柳木木瓢，上刻有深红之王相关符号。使用该项目浇灌农作物有机肥，在其它条件不变的情况下，农作物产量将增加15%，但口感将会有极大降低；若在有机肥内添加血液，农作物产量将可以提高30%（最新测量数据可达55%）；直接使用项目浇灌农作物血液，产量无变化。不同生物血液、血细胞浓度、血液占比等变量影响有待测试。\n**回收日期：**200█/██/██\n**回收地点：**██市██自治乡城隍庙城隍塑像内\n**当前状态：**██自治乡观察所低价值异常储藏柜\n**笔记：**想都不要想，这东西最高效率施肥肯定要大量人的血液，具体测试不用再测了。\n[[&gt;]]\n——//刘宁行副所长//\n[[/&gt;]]&#34;</textarea></pre>
