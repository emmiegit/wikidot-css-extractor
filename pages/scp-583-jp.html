**アイテム番号:** SCP-583-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-583-JPは低危険度ロッカーに収容され、定点カメラでの24時間監視を行っています。SCP-583-JPの実験には担当者の許可を取ってください。
SCP-583-JP-Aは標準的人型収容セルに収容し、症状に見合った食事もしくは点滴を行ってください。さらに2週間に1度、インタビューを兼ねたメンタルケアを行います。
**追記事項:**20██/12/3に発生した事案を鑑み、SCP-583-JP-Aは常に目隠しを付けた状態で収容を行ってください。加えてインタビューは別室から通信機越しに行なわれます。

**説明:** SCP-583-JPは███社製のアイマスクです。形状や材質は市販されている商品と同様のものが使用されていますが、従来の商品よりも遮光性が非常に高く至近距離からの強力な光源も遮断します。SCP-583-JPを着用した人間は総じて「安心する」という発言をしています。
SCP-583-JPの異常性は人間が着用し、就寝した状態でレム睡眠に移行した際に発生します。レム睡眠に見られる急速な眼球の動きが観測され、同時に眼球の液化が発生します。眼球の液化には10～20分の時間を有します。この間、着用者は外的刺激に反応せず、痛みを感じません。液化した眼球は黒い流動体(SCP-583-JP-1と指定)に変化します。SCP-583-JP-1は眼孔内から溢れることはなく、外的にも取り出すことも出来ません。着用者が死亡したと同時に消失するため、サンプルの回収には失敗しています。
眼球が液状へ変化した着用者は光を感じることが出来なくなり、視界が真っ黒で何も見えない、と述べています(変化した着用者をSCP-583-JP-Aと指定)。SCP-583-JP-Aは“暗闇をみつめていると過去の記憶を思い出せる”と証言しています。彼らの語る過去の記憶は、視覚情報だけではなく聴覚、嗅覚、味覚、触覚などを鮮明に感じ取れるようです。多くのSCP-583-JP-Aは過去の記憶に固執するようになり、現在の欲求や願望を記憶を思い出すことで満たそうとします。この症状には個人差があり、Dクラスの中には苦痛に感じ、過去の記憶について積極的に思い出さずに通常の生活をするSCP-583-JP-Aもいます。
20██/12/3の事案にて、感染性も確認されました。実験中、SCP-583-JP-1を直視したDクラスがSCP-583-JP-Aに変化した事例もあります。SCP-583-JP-1を直視するということ以外、詳細な感染原因は明らかにされておらず、同じ期間、同じ条件下で同じ実験を行っても変化しなかった例もあります。

SCP-583-JPは20██/3/12にて██県██病院に搬入された盲目患者の男性の自宅から発見されました。患者はSCP-583-JPを「店頭に並んでいたものを購入した」と証言しており、同商品の調査を行いましたが同じ特異性を持ったアイマスクは発見されませんでした。関係者には記憶処理を施し、患者をSCP-583-JP-A-1と指定した後、保護を行いました。

[[collapsible show=&#34;+ 定期インタビューログ-1&#34; hide=&#34;- ログを閉じる&#34;]]
&gt;  **実施日:**20██/3/15
&gt;  
&gt; **対象:** SCP-583-JP-A-1
&gt;  
&gt; **インタビュアー:** 竹内博士
&gt;  
&gt; **付記:** SCP-583-JP-A-1には精神診断と説明しているため、本名である██と呼称している。
&gt;  
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **竹内博士:** では診断を始めます。██さんの診断を任された竹内と申します。
&gt;  
&gt; **SCP-583-JP-A-1:** ええ、よろしくお願いします。先生。
&gt;  
&gt; **竹内博士:** これからあなたにいくつか質問を行います。もしかしたら辛いことを聞くかもしれませんが、治療のためですので出来れば答えていただけると助かります。
&gt;  
&gt; **SCP-583-JP-A-1:** わかりました。私にお答えできることでしたら。
&gt;  
&gt; **竹内博士:** いまの視界はどうですか？　いまライトをあなたの目に当てているのですが。
&gt;  
&gt; **SCP-583-JP-A-1:** いえ……なにも感じませんし、みえません。真っ暗です。
&gt;  
&gt; **竹内博士:** ありがとうございます。では、目が見えなくなった当日のことは覚えていますか？
&gt;  
&gt; **SCP-583-JP-A-1:** よく覚えていますよ、まだ一週間も経ってないはずですよね。時間感覚が少しわからないのですが。
&gt;  
&gt; **竹内博士:** ３日前のことです。
&gt;  
&gt; **SCP-583-JP-A-1:** まだそれしか経ってないんですね……。あの日は仕事場で寝てました。残業が終わって寝ようとしたのは……朝方でしたよ、空が白んでたような気がしますから。
&gt;  
&gt; **竹内博士:** 早朝までですか。
&gt;  
&gt; **SCP-583-JP-A-1:** プロジェクト……私が任された大きなプロジェクトだったんです。私がいなくても何とかなってるでしょうけど、迷惑を掛けただろうなあ。先生は何か聞いていますか？
&gt;  
&gt; **竹内博士:** いえ、何も聞いていません。
&gt;  
&gt; **SCP-583-JP-A-1:** そうですか……あ、当日の話でしたね。ええっと、眩しかったんで、買ってたアイマスクをつけて寝たんです。
&gt; 
&gt; **竹内博士:** それまでアイマスクを使ったことは？
&gt;  
&gt; **SCP-583-JP-A-1:** ありませんね。以前、眩しくてまともに寝れなかったから買っただけです。達成感もあって、すぐに寝れました。いい夢もみましたね。
&gt;   
&gt; **竹内博士:** 夢？　詳しく聞かせていただけますか？
&gt;  
&gt; **SCP-583-JP-A-1:** 故郷の夢ですよ、ハッキリした夢でした。私は子どもで、実家にいました。そこで親父に褒められていたんです。確か、自由研究が表彰されたとか、そういう理由で
&gt;  
&gt; **竹内博士:** それは実在したことでしたか？
&gt;  
&gt; **SCP-583-JP-A-1:** すっかり忘れていましたが、実際の記憶のはずです。親父と言えば褒められた記憶がほとんどなかったんですが、まさかこんなことがきっかけで思い出すなんて。
&gt; 
&gt; **竹内博士:** なるほど。
&gt;  
&gt; **SCP-583-JP-A-1:** いまは真っ暗なんですが、落ち着くんですよ。
&gt; 
&gt; **竹内博士** 今日はここまでにしましょうか。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** //彼の証言の照らし合わせても、SCP-583-JPが原因で間違いないようです。SCP-583-JP-A-1は現状に対して、異常に落ち着いているようでした。夢の話については異常性の可能性もありますが、詳しくは今後のインタビューで聞くことにしましょう。//-竹内博士
[[/collapsible]]

[[collapsible show=&#34;+ 定期インタビューログ-3&#34; hide=&#34;- ログを閉じる&#34;]]
&gt;  **実施日:**20██/4/12
&gt;  
&gt; **対象:** SCP-583-JP-A-1
&gt;  
&gt; **インタビュアー:** 竹内博士
&gt;  
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **竹内博士:** では診断を始めます。██さん最近はどうですか？
&gt;  
&gt; **SCP-583-JP-A-1:** 不便ですが慣れてきましたよ、先生。
&gt;  
&gt; **竹内博士:** 何か変わったことは？
&gt;  
&gt; **SCP-583-JP-A-1:** 以前、お話したとおり……真っ暗なままです。目を開いても、何も見えません。
&gt;  
&gt; **竹内博士:** そうですか。
&gt;  
&gt; **SCP-583-JP-A-1:** 見えないことも当たり前になって、ずっとこのままなのかな、って思っています。
&gt;  
&gt; **竹内博士:** 我々が全力を尽くして治療法を探っています。ご安心ください。
&gt;  
&gt; **SCP-583-JP-A-1:** ありがとうございます。ただ、見えないこの真っ暗なことも悪いことばかりじゃないな、って。
&gt;  
&gt; **竹内博士:** というと？
&gt;  
&gt; **SCP-583-JP-A-1:** 変な話なんですが。何も見えない代わりに何気ない記憶を思い出すようになりました。
&gt;  
&gt; **竹内博士:** 記憶？
&gt;  
&gt; **SCP-583-JP-A-1:** ええ。何も考えずにジッと闇を見つめてると、なんというか、見えてくるんです。それもハッキリと。例えるならタイムスリップしたような感覚ですね。景色だけじゃなくて音もハッキリ感じることが出来るんです。
&gt;  
&gt; **竹内博士:** 例えばどんなことを思い出しますか？
&gt;  
&gt; **SCP-583-JP-A-1:** 例えばですか……例えば、初めて車を運転したときとか、虫取りの記憶とか……ああ、親父と見た初日の出とか？
&gt;  
&gt; **竹内博士:** その記憶は██さんにとってどういったものですか？
&gt;  
&gt; **SCP-583-JP-A-1:** いままで思い出すこともなかった些細な記憶ってぐらいですね。自分でもよく覚えているな、と思います。初日の出なんて実家にいたころは毎年見に行ってたので、そこまで特別な記憶じゃなかったんですが、一つ一つハッキリ思い出せます。
&gt;  
&gt; **竹内博士:** なるほど。
&gt;  
&gt; **SCP-583-JP-A-1:** 近頃は……目の前のことで精一杯で、思い出す機会なんてなかった。でもこの暗闇では、当たり前だった思い出が焚き火のような暖かい光になってくれている、そんな気がするんです。
&gt;  
&gt; **竹内博士:** 思い出が██さんの気持ちを落ち着かせているのですね。
&gt;  
&gt; **SCP-583-JP-A-1:** ええ……他に落ち着く思い出がありまして。聞いてくれますか？
&gt;  
&gt; **竹内博士:** 聞かせてください。
&gt;  
&gt;  [以下、重要度が低かったため省略。完全なログを閲覧するには担当者に許可を得てください]
&gt; 
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **報告書:** //SCP-583-JP-A-1の精神状態は快方へ向かっているようです。彼が話していたことがSCP-583-JPの特異性に関連するものかは今後調査していく必要があり、また以前のインタビューの夢との関連が考えられます。Dクラスでの実験後のインタビューでは7割の被験者が「懐かしい夢を見た」と証言しています。//-竹内博士
[[/collapsible]]
[[collapsible show=&#34;+ 定期インタビューログ-14&#34; hide=&#34;- ログを閉じる&#34;]]
&gt;  **実施日:**20██/9/13
&gt;  
&gt; **対象:** SCP-583-JP-A-1
&gt;  
&gt; **インタビュアー:** 竹内博士
&gt;
&gt; **付記:** SCP-583-JP-A-1は食事を拒否しており、栄養失調の兆候が出始めています。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **竹内博士:** 診断を始めます。██さん、食事を拒否してるそうですが、なぜですか？
&gt;  
&gt; **SCP-583-JP-A-1:** 父さんの、料理、おいしいから……。
&gt;  
&gt; **竹内博士:** ██さん、あなたは我々が提供した食事以外なにも口に入れれないはずです。現にあなたは栄養失調の症状が出始めています。
&gt;  
&gt; **SCP-583-JP-A-1:** いつも作ってくれるんだ。ほしいときに、あの頃の、料理をいつでも……。
&gt;  
&gt; **竹内博士:** あの頃の？
&gt;  
&gt; **SCP-583-JP-A-1:** コロッケ、ハンバーグ、カレーライスにオムライス……ああ、味噌汁もおいしいよ、父さん。
&gt;  
&gt; **竹内博士:** ……。
&gt;  
&gt; **SCP-583-JP-A-1:** 暗いのは、退屈だけど、いつにでも戻れるんだ。思い出すだけで、満足なんだ……ああ、おいしかったなあ。
&gt;  
&gt; **竹内博士:** ……診断を終了します。
&gt;  
&gt; **SCP-583-JP-A-1:** ありがとう、父さん。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **報告書:** //SCP-583-JP-A-1の症状が徐々に悪化してきています。私たちの声は聞こえているようですが、無関心でほとんどは思い出と会話しているようです。あくまでも外界の会話は思い出を引き出すトリガーでしかなく、対話の意思は薄れています。この症状には個人差があるようで、Dクラスの被験者の中には通常の生活をしようとするものもいます。SCP-583-JP-A-1には点滴での栄養補給を提案します。//-竹内博士
[[/collapsible]]
[[collapsible show=&#34;+ 定期インタビューログ-26&#34; hide=&#34;- ログを閉じる&#34;]]
&gt;  **実施日:**20██/1/24
&gt;  
&gt; **対象:** SCP-583-JP-A-1
&gt;  
&gt; **インタビュアー:** 竹内博士
&gt; 
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **竹内博士:** 診断を始めます。██さん、こんにちわ、竹内です。
&gt;  
&gt; **SCP-583-JP-A-1:** あー……たけ、うち……せんせー？
&gt;  
&gt; **竹内博士:** そうです。いまは何を思い出していますか？
&gt;  
&gt; **SCP-583-JP-A-1:** まっくら、くらいよ。
&gt;  
&gt; **竹内博士:** 何も思い出せないのですか？
&gt;  
&gt; **SCP-583-JP-A-1:** ちがう。こわくない、あんしん。おと、きこえるよ……。
&gt;  
&gt; **竹内博士:** 音ですか。どんな、音ですか？
&gt;  
&gt; **SCP-583-JP-A-1:** どくん、どくんって……なんの、おと……おちつく……。
&gt;  
&gt; **竹内博士:** 心臓の音ですか？
&gt;  
&gt; **SCP-583-JP-A-1:** おかあさんのおと。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
[[/collapsible]]

[[collapsible show=&#34;+ 要SCP-583-JPレベル4クリアランス&#34; hide=&#34;- クリアランスを認証しました&#34;]]
&gt; **事案記録SCP-583-JP‐1**
&gt; 20██/12/3、SCP-583-JP-A-1のカウンセリングを担当していた竹内博士の眼球がSCP-583-JP-1へと変化しました。同時に失明が確認され、SCP-583-JP-A固体の症状を確認しました。その後、竹内博士をSCP-583-JP-A-13と指定しました。
&gt; **SCP-583-JP-A-13インタビューログ**
&gt; 
&gt;  **実施日:**20██/12/4
&gt;  
&gt; **対象:** SCP-583-JP-A-13
&gt;  
&gt; **インタビュアー:** 浅見研究員
&gt; 
&gt; **付記:** 直接的な接触がSCP-583-JP-1の感染経路と予想されたため、別室からマイクによる会話を行っている。
&gt; 
&gt; **&lt;再生開始&gt;**
&gt;  
&gt; **浅見研究員:** では、竹内博士。インタビューを開始します
&gt;  
&gt; **SCP-583-JP-A-13:** インタビューなんだ、識別番号のほうで呼ばないとダメだろう？
&gt;  
&gt; **浅見研究員:** しかし……。
&gt;  
&gt; **SCP-583-JP-A-13:** 呼んでくれ。自分が研究対象だと自覚していないと、自分が財団職員だったことさえ忘れてしまいそうだ。
&gt;  
&gt; **浅見研究員:** ……わかりました、SCP-583-JP-A-13。いまはどのような感じですか？
&gt;  
&gt; **SCP-583-JP-A-13:** まっくらだな、想像以上だ。気が滅入るかと思っていたが、案外快適でかえって不気味だよ。
&gt;  
&gt; **浅見研究員:** では……眼球がSCP-583-JP-1になった原因、感染経路に心当たりはありますか？
&gt;  
&gt; **SCP-583-JP-A-13:** 身体的には何も異常は感じなかった。一昨日寝たときも異常はなかった。アイマスクもつけていない。部屋はまっくらだった。
&gt;  
&gt; **浅見研究員:** SCP-583-JP-A-1との身体的接触などはありましたか？
&gt;  
&gt; **SCP-583-JP-A-13:** ないはずだ。それに関しては記録映像を確認してくれたほうが早いだろう。どちらかというと……私は彼を、SCP-583-JP-A‐1を羨んでいたからこうなったのかもしれない。
&gt;  
&gt; **浅見研究員:** 羨む、ですって？
&gt;  
&gt; **SCP-583-JP-A-13:** 職員としては聞き捨てならない言葉だろうな。少し前の私でも心地のいい言葉じゃない。だが、そう思ってたのは事実だよ。彼はね、思い出を語るとき何一つ苦痛のない表情なんだ。
&gt;  
&gt; **浅見研究員:** その表情を羨ましがったと？
&gt;  
&gt; **SCP-583-JP-A-13:** いや……彼が無意識に開く、瞳の闇を羨んでいた。何も映さない穏やかな闇を。
&gt;  
&gt; **浅見研究員:** なぜ……あなたほどの人が。
&gt;  
&gt; **SCP-583-JP-A-13:** 私は……世界を守る職員としても、研究者としてもとても恵まれたのだと思う。誇るべきことだ。人が死のうと、自らの命が危険にさらされようと、前だけを向いて歩いてきた。世界を守る、職員として生きていくためにな。
&gt;  
&gt; **浅見研究員:** 後悔しているのですか？
&gt;  
&gt; **SCP-583-JP-A-13:** 何故だろう。疲れてしまったのかな。
&gt; 
&gt; **&lt;再生終了&gt;**
