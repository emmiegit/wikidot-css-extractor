**Примечание:** Сокращённая версия протокола экспериментов для использования в ознакомительных целях персоналом, назначенным на работу с SCP-1005. Полная версия протокола с прилагающимися видео- и аудиоматериалами доступна в хранилище записей.

-----
&gt; **Опыт 1005-04:** Перенасыщение
&gt; **Исследователь:** Д-р █████
&gt; **Ход экспримента:**
&gt; SCP-1005 перорально ввели объём воды, значительно превышающий ежедневную норму. После 2 л на поверхности субъекта проявились заметные потёки и пятна; после 4 л субъект сообщил о чувстве &#34;тяжести&#34;, его движения стали вялыми и замедленными. Метод обработки изменён на опрыскивание. После 5 л субъект начал испытывать затрудения с сохранением вертикального положения и манипулированием объектами. После 6,2 л эксперимент остановлен ввиду угрозы полного разжижения.
&gt; **Примечание:** Когда ему дали время для восстановления и оказали помощь в виде небольшой реконструкции, SCP-1005 описал испытанные ощущения как &#34;неприятные&#34; и заметил, что его мысли &#34;шли гораздо медленнее&#34;.

-----

&gt; **Опыт 1005-05:** Обезвоживание
&gt; **Исследователь:** Д-р █████
&gt; **Ход эксперимента:**
&gt; SCP-1005 был помещён в испытательную камеру с относительной влажностью воздуха менее 1% и температурой 43°C, и расположен под дополнительными яркими инфракрасными лампами. Субъект отметил, что ощущает дискомфорт, после чего, по прошествии 30 минут, дальнейшее обезвоживание лишило его возможности двигаться. Субъект успешно восстановлен путём регидратации.
&gt; **Примечание:** Субъект  утверждал, что &#34;потерял ощущения&#34; вскоре после полного прекращения движения, и восстановились они только при регидратации. Видимо, таким образом он воспринимает сознание.

-----

&gt; **Опыт 1005-09:** Вивисекция
&gt; **Исследователи:** Д-р ███, лаборант ████████
&gt; **Ход экспримента:**
&gt; SCP-1005 доставили в процедурную и попросили лечь на стол и не двигаться в течение процедуры. С помощью скульпторских инструментов исследователи подробно изучили внутреннее строение SCP-1005. Большинство органов присутствуют, но нефункциональны, в частности, желудочно-кишечный тракт предельно упрощён, самые незначительные органы (например, аппендикс) и железы отсутствуют, мозг внешне представлен, но представляет собой твёрдую массу. Кроме того, &#34;кровоток&#34; субъекта несёт в себе разбавленную суспензию краски и напрямую связан с желудком, что объясняет, каким образом SCP-1005 поддерживает однородный уровень гидратации.
&gt; **Примечание:** SCP-1005 находился &#34;в сознании&#34; в течении всей экспертизы; субъект не испытывал боли, только &#34;дискомфорт&#34;, и в полной мере осознавал любые части, которые были прикреплены. Эксперименты с &#34;мозгом&#34; не вызвали никаких нарушений мышления или способностей. В целом, внутренняя структура кажется более упрощённым художественным, чем точным анатомическим изображением человеческого тела, и только для сосудистой системы и пищевода/желудка предусмотрены фактические функции.
&gt; **Дополнительное примечание:** Видеозапись опыта 1005-09 доступна в документе TL-1005-V13

-----

&gt; **Опыт 1005-13:** Исследование эмпатии
&gt; **Исследователь**: Д-р █████
&gt; **Ход экспримента:**
&gt; Один сотрудник класса D (D-13904) был прикреплён к нефункциональному устройству, внешне похожему на электрический стул. SCP-1005 ввели в камеру и попросили нажать на кнопку. В ответ на вопрос SCP-1005 о её назначении, ему ответили, что её нажатие вызовет крайне болезненный, но несмертельный шок у D-13904. SCP-1005 вежливо отказался, а когда ему пригрозили, что D-13904 будет устранён при невыполнении процедуры, SCP-1005 начал колебаться. После того, как D-13904 стал просить: &#34;Ну, мужик, не дай им меня убить!&#34; SCP-1005 извинился перед D-13904 за &#34;дискомфорт&#34; и нажал на кнопку. D-13904 был освобождён и доставлен обратно в камеру сотрудниками СБ.
&gt; **Примечание:** После опыта SCP-1005 спросил, почему человек не испытал шока. Д-р █████ объяснил, что исследовал реакцию SCP-1005 и не был намерен причинять никому фактического ущерба; SCP-1005 заявил с облегчением, что не хотел ранить живого человека. Точная формулировка указывает на то, что это было обусловлено скорее &#34;противоречием программе&#34;, чем истинным сопереживанием. SCP-1005, по-видимому, полностью разработан для творческих и развлекательных целей.

-----

&gt; **Опыт 1005-16:** Реструктуризация анатомии
&gt; **Исследователи:** Д-р ███, лаборант ████████
&gt; **Ход эксперимента:**
&gt; При помощи скульпторских инструментов и художественных принадлежностей в физическое строение SCP-1005 были внесены многочисленные изменения, в том числе: нарисованы дополнительные глаза, правая рука удалена и присоединена ниже левой, вылеплен дополнительный нос в брюшной области. SCP-1005 сообщил, что всё это &#34;крайне неудобно и дезориентирует&#34;, но дополнительные органы и конечности оказались полностью функциональными. Мужские половые органы оказались не более чувствительными, чем прочая поверхность кожи и не проявляли никаких реакций.
&gt; **Примечание:** После опыта SCP-1005 был возвращён в первоначальное состояние. SCP-1005 вежливо попросил больше не повторять этот опыт.
**Дополнительное примечание:** Лаборант ████████ предложила во время опытов удалить одежду SCP-1005 и дать ему &#34;настоящее мужское тело&#34;, после чего одеть снова. SCP-1005 вежливо отказался. Лаборанту ████████ объявили выговор и отстранили от объекта в связи с непрофессиональной привязанностью к SCP-1005.</textarea></pre>
