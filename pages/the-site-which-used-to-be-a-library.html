**タイトル:** かつて図書館だった場所。
**著者:** ©︎[[*user Tachyon]]
**作成年:** 2019
[[include credit:end]]

　
　
&gt; ##gray|//そこは[[[http://ja.scp-wiki.net/scp-2602|かつて図書館だった]]]場所です。//##
　
　
その図書館には様々な本があった。

誰かを静かに恐怖させる本があった。

誰かがふと微笑んでしまう本があった。

誰かが確かに共感する本があった。

誰かがひとりでに奮い立つ本があった。

誰かが書き手の才能を羨む本があった。　

新たな本を産み出そうと決意した、誰かの背中をそっと押す本があった。

誰もが読めた。誰かが読んだ。特別気に入った本を、借りていく者もいた。
　
　
　
　
　
&gt; ##gray|//そこはかつて図書館だった場所です。//##
　
　
司書は去った。

或いは、己の血肉の欠片を残し。

或いは、己の血肉の欠片と共に。

そうして図書館だった場所は、いつしか図書館ではなくなった。
　
　
　
　
　
&gt; ##gray|//そこはかつて図書館だった場所です。//##
　
　
今は亡き光芒に縋る異形の書は。

死に希望を見出だす人々の書は。

奇妙な発想を喰らう大鯨の書は。

光年の彼方で人を憎む星の書は。

かつて書架に並び、読まれ、評され、書架より溢れたあらゆる書は。

今はない。
　
　
　
　
　
&gt; ##gray|//しかし、そこはかつて図書館でした。//##
　
　
そこには、確かに本があった。物語があった。

読み手が抱いた想いがあった。
　
　
　
　
　
&gt; ##gray|//いまや、そこは図書館ではありません。//##
　

あらゆる書はいずれ朽ちる。
　
　
//過去をも喰らう[[[http://ja.scp-wiki.net/scp-280-jp|虚ろ]]]の書も。//

//拡散する情報たる[[[http://ja.scp-wiki.net/scp-040-jp|猫]]]の書も。//

//帰郷を望む[[[http://ja.scp-wiki.net/scp-1000-jp|集合意識]]]の書も。//

//死角より首折る[[[http://ja.scp-wiki.net/scp-173|彫像]]]の書も。//

//やがてそれらの目録たる[[[http://ja.scp-wiki.net|礎]]]すらも。//
　
　
すべては過去となるだろう。

それでも、物語は在り続けるだろう。

綴られた幾千幾万字を忘れようとも。

一冊を読み終えて本を置き、目を閉じて、何かを想ったあの瞬間を忘れることはないだろう。
　
　
　
　
　
私は、憶えている。
##white|貴方も、きっと。##
　
　
　
　
&gt; そこには、かつて、確かに──。</textarea></pre>
