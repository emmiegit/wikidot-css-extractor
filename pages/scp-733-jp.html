**アイテム番号:** SCP-733-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-733-JPは標準的な人型オブジェクト収容室に収容されます。SCP-733-JPから500mの範囲には他の収容対象は配置されず、人員も許可が無い限りは立ち入ることが禁止されます。SCP-733-JPへの食事の提供は専用の移動機械を通じて行われます。移動機械は標準的な給食スケジュールに従います。

**説明:** SCP-733-JPは22歳の女性です。SCP-733-JPの下腹部には&#34;ゲーマーズ・アゲインスト・ウィードのミズ・パリピ&#34;というタトゥーが施されています。

SCP-733-JPは周囲の人間の活気に影響を及ぼす異常性を有しており、その異常性を制御出来ていません。SCP-733-JPの周囲の人間の活気は、オブジェクト本人のものとは常に反発します。より具体的には、SCP-733-JPがポジティブな感情を抱いたり興奮している場合、周囲の人間はそれと反発するように大人しく、冷静になります。逆に、SCP-733-JPがネガティブな感情を抱いたりリラックスしている場合、周囲の人間は興奮し始め、判断力を失います。

SCP-733-JPの影響によって興奮状態にある人間は、特定のパターンに沿った行動や、好みの変化を経験します。具体的な例として、
* 音楽、とりわけ明るい曲調のものへの強い関心
* コミュニケーション能力の異常な向上
* 飲酒行為への強い関心(この効果は未成年には認められていない)
* リズムに乗った動き、またはダンス的行為
等が挙げられます。

SCP-733-JPの持つ異常性の範囲は可変的だと結論付けられています。その範囲はSCP-733-JPの感情の強大さに比例し拡大/縮小します。例として、SCP-733-JPが興奮/沈静状態のどちらでもない時には50m、睡眠などの極端なリラックス状態にある時は300m程度まで拡大されます。同じ範囲内でありながらも、SCP-733-JPの異常性が積極的に作用する範囲と、そうでない範囲が存在します - よりSCP-733-JPに近い場所では、影響者の興奮度合は正確にSCP-733-JPから反転します。逆にSCP-733-JPから遠い場所では、異常性はあくまで影響者の感情に弱く訴えかけるだけに留まります。

[[collapsible show=&#34;+ インタビュー記録733-01&#34; hide=&#34;- インタビュー記録733-01&#34;]]

&gt; **対象:** SCP-733-JP
&gt; 
&gt; **インタビュアー:** ██研究員
&gt; 
&gt; **付記:** このインタビューはSCP-733-JPの発見・回収直後に行われました。SCP-733-JPは21:33 - 東京都中央区銀座の██████にて回収されています。
&gt; 
&gt; &lt;録音開始, 20██/██/█**&gt;
&gt; 
&gt; **██研究員:** それではインタビューを始めます。
&gt; 
&gt; **SCP-733-JP:** ええ。
&gt; 
&gt; **██研究員:** まずは、貴方の覚えている限りの記憶を教えて頂きたいです。
&gt; 
&gt; **SCP-733-JP:** えーと、トイレで寝てた。
&gt; 
&gt; **██研究員:** それ以前は思い出せませんか？
&gt; 
&gt; **SCP-733-JP:** 無理かも。というか、それ以前は多分無いんだと思う。そりゃまぁ大抵の人には生い立ちってものがあるし、それが多数派だとは思ってる。でも私は少数派だし、生い立ちが欲しいとも思ってない。自分が22歳ってことは分かってる。これっておかしい？
&gt; 
&gt; **██研究員:** ひとまずは大丈夫です。あなたはトイレで目を覚ましたと？
&gt; 
&gt; **SCP-733-JP:** そう、あまりにもうるさくて目が覚めたの。トイレの外で大勢騒いでた。誰かが汚い声でなんか有名な曲を歌ってたし、何よりゲラゲラ笑ってるのが聞こえた。目覚めも悪かったもんだから私は文句を言いに行くつもりだった。
&gt; 
&gt; **██研究員:** それでどうなりました？
&gt; 
&gt; **SCP-733-JP:** トイレから出ると宴会の会場みたいな場所だった。で、皆さっきまでの騒ぎ方が嘘みたいに静まり返ってた。テーブルに座って、無言で唐揚げやらポテトやらをつまんでた。あまりにも不気味で文句言う気も失せちゃって、その会場から外へ飛び出した。多分パニくってた。
&gt; 
&gt; **SCP-733-JP:** 外も同じような感じだった。どっかの繁華街みたいな感じだった。でも陽気な人間は誰一人居なかった。皆スマートフォンすら見ずに、それぞれの目的地に歩いて行ってた。私、慌ててたからあんまり覚えてないかも知れない。でも間違ったことは言ってないはず。
&gt; 
&gt; **██研究員:** あなたはその時点では、自分の異常性には気付いていなかった、そういう訳ですか？
&gt; 
&gt; **SCP-733-JP:** 時間の問題だったけどね。どこまで歩いてもそんな状況が続いてて、客引きの人すら肩から店の宣伝イラスト掛けて突っ立ってるだけ。んで、私はどこかの塀にもたれて、これからどうしようかじっくり考えることにした。星空を見てると段々落ち着いてくるのが分かった。[ため息]この意味分かる？
&gt; 
&gt; **██研究員:** 理解しかねます、何でしょうか？
&gt; 
&gt; **SCP-733-JP:** 私が考えに没頭すると、皆が騒ぎ始めたの。街が色付くっていうオシャレな感じじゃなかった。もっとこう、ノリノリな感じで。それで薄々気付いた。もう知れてると思うけど、私と皆の気分って常に違うのよ。
&gt; 
&gt; **██研究員:** それは非常に有益な情報です。
&gt; 
&gt; **SCP-733-JP:** そう？　じゃあもっと言うけど、この魔法って私にとっては難題そのものだった。
&gt; 
&gt; **██研究員:** 難題ですか？
&gt; 
&gt; **SCP-733-JP:** 私は別に誰かと仲良くするつもりもないし家族もいないけど、これじゃあ他の人と関わっていくのに課題が多すぎる。
&gt; 
&gt; **██研究員:** なるほどね。
&gt; 
&gt; **SCP-733-JP:** 他のがどうかは分からないけど、私には笑いを提供するって目的があるのよ。[溜息]なのにこれはあんまりだと思わない？
&gt; 
&gt; **██研究員:** 異常性で笑わせるのはナシって意味で？
&gt; 
&gt; [██研究員の口調の変化並びに、足で単純なリズムを刻む等の行動が確認されたため、インタビューは中断された]
&gt; 
&gt; &lt;録音終了, 20██/██/█**&gt;

インタビュー終了後、SCP-733-JPは以下のメモを提出しました。

&gt; **ホーリー・ヘック！**あなたはいつも**ミズ・パリピ**を見つけました！あなたが頭の上から感情を意識しているなら、盛り上がっていない理由はありません！ワンタインメターエイト博士は誰ですか？
&gt; 
&gt; それらをすべて見つけて、ミスター・ゲーマーになろう！
&gt; 
&gt; 21. ミスター・ネグレクト
&gt; 22. ミスター・キリ番
&gt; [[[SCP-1869-JP|23. ミスター・中国からやってくる]]]
&gt; [[[SCP-1982-JP|24. ミスター・小悪魔系女子]]]
&gt; [[[hello-i-am-an-nameless-aodaisho#mr-tax|25. ミスター・納税]]]
&gt; [[[scp-1193-jp|26. ミスター・生い茂る草]]]
&gt; [[[http://ja.scp-wiki.net/scp-1014-jp|27. ミスター・非検閲]]]
&gt; 28. ミスター・いじめ(生産中止)
&gt; [http://ja.scp-wiki.net/scp-1986-jp 29. ミスター・ああああ]
&gt; 30. ミスター・偽装結婚
&gt; 31. ミズ・パリピ ✔
&gt; [http://scp-jp.wikidot.com/scp-2813-jp 32. ミスター・リスペクトありすぎとミスター・リスペクトなさすぎ]

[[collapsible show=&#34;+ 実験記録群733&#34; hide=&#34;- 実験記録群733&#34;]]
__**実験記録73301 - 日付20██/██/█**__
&gt; **対象:** SCP-733-JP , D-6945
&gt; 
&gt; **実施方法:** 8m*8mの部屋にSCP-733-JPを配置し、同じ大きさの隣室にD-6945を配置する。また、SCP-733-JPの精神面の状態は実験記録に明記される。この実施方法はすべての実験に共通し、以後は記述を省略される。
&gt; 
&gt; **SCP-733-JPの状態:** 平常。
&gt; 
&gt; **結果:** D-6945は目立った特徴を示さなかったが、如何なる刺激に対しても目立った反応を示さなかった。
&gt; 
&gt; **分析:** 恐らくは、SCP-733-JPの近くにいる人間の感情は恒常的に影響され続けることを示している。 - ██博士

__**実験記録73302 - 日付20██/██/█**__
&gt; **対象:** SCP-733-JP , D-6945
&gt; 
&gt; **SCP-733-JPの状態:** トレーニング器具を用いての運動を指示されている。
&gt; 
&gt; **結果:** D-6945は質問に対して冷静な受け答えを示した。
&gt; 
&gt; **分析:** 予想と概ね同等の結果を示した。 - ██博士

__**実験記録73303 - 日付20██/██/█**__
&gt; **対象:** SCP-733-JP , D-6945
&gt; 
&gt; **SCP-733-JPの状態:** アルコール類を提供され、興奮状態にある。
&gt; 
&gt; **結果:** D-6945は質問に対して実験733-02を上回る合理的な回答、冷静な反応を示した。
&gt; 
&gt; **分析:** SCP-733-JPの正の感情は、D-6945の負の感情をもたらしていない。これはSCP-733-JPが&#34;逆の感情&#34;ではなく逆の&#34;興奮度合&#34;を与えていると考えられる。 - ██博士

__**実験記録73304 - 日付20██/██/█**__
&gt; **対象:** SCP-733-JP , D-6945
&gt; 
&gt; **SCP-733-JPの状態:** 睡眠中。
&gt; 
&gt; **結果:** D-6945は指示に従わず、曲の熱唱やダンスの披露を行った。実験途中から、D-6945は自身が疲労していることを理由に床に寝転がって曲を口ずさんだ。SCP-733-JPの影響範囲が300mまで広がったために、SCP-733-JPの起床まで実験は延期された。
&gt; 
&gt; **分析:** 睡眠が最大のリラックスである、という予想に基づいた効果と、異常範囲の増加を見せた。また、影響下にある人物も自身の疲労状態などは自覚できるようである。

__**実験記録73305 - 日付20██/██/█**__
&gt; **対象:** SCP-733-JP , D-6945からD-6955までの10名
&gt; 
&gt; **SCP-733-JPの状態:** 睡眠中
&gt; 
&gt; **結果:** Dクラス職員達はダンス、腕相撲、組体操などの運動から、徐々に古今東西、しりとりなどの運動を必要としないゲームにシフトした。10名のDクラス職員の中には言語圏の違う人物も存在したが、コミュニケーションに障害が発生している様子は見られなかった。ただし、古今東西やしりとりの最中では少数派言語の職員は自主的にゲームへの参加を辞退した。
&gt; 
&gt; **分析:** 言語のやり取りはほとんど無く、主にジェスチャーと軽いア行の発音のみでコミュニケーションが成立していた。実験後のインタビューでも、Dクラス職員達はこの実験に好感を示していた。これは残存性というよりも、ただ単に記憶への感想と言えるだろう。 - ██博士

[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録733-02&#34; hide=&#34;- インタビュー記録733-02&#34;]]

複数の実験の後、SCP-733-JPは実験に非協力的な態度を示しました。また、SCP-733-JPの異常範囲は1週間の間で平均370mを記録し、その効果は影響者の感情を好転させるものでした。睡眠中のSCP-733-JPの異常範囲が約300mであることから、SCP-733-JPに憂慮すべき精神悪化が起こっていると見做され、インタビューが行われました。

&gt; **対象:** SCP-733-JP
&gt; 
&gt; **インタビュアー:** ██研究員
&gt; 
&gt; **付記:** 第1回目のインタビューを踏まえて、両者はビデオ通話システムを通して会話する。
&gt; 
&gt; &lt;録音開始, 20██/██/█**&gt;
&gt; 
&gt; **██研究員:** 気分はどうでしょうか、SCP-733-JP？
&gt; 
&gt; **SCP-733-JP:** 私はミズ…いや、SCP-733-JPで大丈夫。気分はあんまり良くない。
&gt; 
&gt; **██研究員:** 心当たりはありますか？
&gt; 
&gt; **SCP-733-JP:** どうだろう。[沈黙]ずっと閉じ込められてたら誰でもこうなるものじゃない？　実験の時も空っぽの部屋に閉じ込められてるのは変わらないし。
&gt; 
&gt; **██研究員:** すみませんがしかし、これも研究のためです。しかし、私たちはあなたの異常性を理由にメンタルケアを怠っていたと認めざるを得ないでしょう。まだ確定していませんが、コミックや雑誌の提供が予定されていますよ。
&gt; 
&gt; **SCP-733-JP:** いや、いや、いいの。多分今のは八つ当たりだった。もっと根本的なことだと思う。コミックとかはありがたいけどね。
&gt; 
&gt; **██研究員:** 根本的なこととは？
&gt; 
&gt; **SCP-733-JP:** 私の含めて他の、つまりシリーズ[[footnote]]追加のインタビューが予定されています。[[/footnote]]ね、シリーズは愉快じゃなきゃいけないの。例え何が言いたいか分からないように見えるものでも、特定の人からは笑えるものじゃなくっちゃいけないの。
&gt; 
&gt; **██研究員:** [沈黙。恐らくは前回のインタビューでの発言を反省しての自粛だと思われる。]
&gt; 
&gt; **SCP-733-JP:** でも、私がどこからどう見て面白く見えるだろうって疑問が常にあるのよ。私は皆を笑わせる魔法を持ってるけど、でもアレは笑わされてるだけだって思うの。
&gt; 
&gt; **██研究員:** 悪いことばかりではないと思います。あなたに影響された人間は概ねプラスの感情を得ていますよ。何人かは再度の実験を希望していますし、その後の態度にも少しばかりの改善が見られています。
&gt; 
&gt; **SCP-733-JP:** [沈黙]本当にそう？
&gt; 
&gt; **██研究員:** 間違いありません。あなたが自身を見つめなおすのに十分なデータが提供出来ると思います。
&gt; 
&gt; **SCP-733-JP:** [長い沈黙]じゃあ、努力はしてみる。
&gt; 
&gt; &lt;録音終了, 20██/██/█**&gt;

コミックや雑誌に加えて、SCP-733-JPに実験記録73305の映像の抜粋を提供しました。SCP-733-JPには現在、精神的な好転が見られ始めています。私はこの処置に効果があると推察し、収容プロトコルに同じような処置を追加することを要請します。 - ██研究員

前向きに検討します。まずは短期間のテストから実施するのが良いでしょう。 - ██博士
