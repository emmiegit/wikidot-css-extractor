**Ítem #:** SCP-2041

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Actualmente SCP-2041 está siendo resguardado en el Laboratorio Móvil de Investigación 48-M bajo la supervisión temporal investigativo del equipo de investigación encabezado por Dr. Darritz.

**Descripción:** SCP-2041 es un carrusel para patio de juegos que tiene un diámetro aproximado de 2,3 metros. Está compuesto de acero galvanizado, y recubierto con pintura acrílica de color rojo. Fue descubierto en un patio de juegos de la Escuela ████████, en ██████, Dinamarca. La escuela misma cerró hace ██ años debido a que no podían mantener más al edificio, pero los niños de la vecindad aún seguían usando los equipamientos que hay en el patio de la escuela de manera regular. Han sido reportados numerosos niños del área que se encontraban perturbados por las alucinaciones, hecho que se condujese una recuperación del objeto en el lugar, que notablemente estaba en mejores condiciones que los otros equipamientos. Se sospecha que fue agregado en el patio poco después de que la escuela cerrase.

Los efectos del SCP-2041 no surgirán al menos que se use en las afueras, al descubierto. Si una persona se encontrase girando en una duración de 10 segundos o más, a velocidad de al menos 9km/h, empezarán a experimentar los efectos de las alucinaciones. Inicialmente, las descripciones de estas alucinaciones, que fueron registrados por Clase-D y algunos investigadores, fueron consistentes y naturalmente benigna. Investigador Paasio experimentó al objeto luego de que lo hayan revisado como seguro, y fue capaz de dar la descripción más coherente y detallada de los efectos del objeto. Abajo se encuentra el transcripto de su descripción.

&gt; Normalmente en estas cosas deberás sujetarte lo más fuerte que puedas, y no prestar atención al distorsionado ambiente que está girando alrededor de tí. Pero en esta cosa, tu sientes que querés mirar hacia arriba y por los costados después que entras en efecto, como si la ilusión dibuja tu atención, casi a la fuerza. Podría decirse que el mundo gira rápidamente alrededor de tí, pero de alguna manera, sos capaz de enfocarte en detalles individuales, como personajes u objetos que hay en el ambiente. Algunas cosas parecen comenzarse a ver como si ellos estuviesen saliendo de alguna caricatura vieja, como si el sol tuviese una gran sonrisa en su rostro, y los árboles parecen que estaban felizmente balanceándose de un lado a otro, como si estuviese bailando. Cualquier persona cercana se verán que están casi jodidameente eufóricos, a pesar que no se parecen en caricaturas. Se que podría //sonar// espeluznante, pero no se siente siniestro después de todo. Se siente como… No sé, ¿una máquina de diversión?. No estoy seguro si eso fue lo que asustó a todos los otros niños que lo estaban usando, pero no tengo otra explicación para eso. La única cosa que parecía estar fuera de lugar, fue que el Agente Bjerre tenía un tinte amarillo en su piel, y la verdad parecía… ser más serio de lo habitual, creo.

Más pruebas detallaron que no se revelaron otras anomalías, y el Agente Bjerre fue la única persona reportada, por un sujeto de prueba que lo vio parecer amarillo mientras estaba conduciendo al carrusel.

**Anexo-01:** Solicitud para las pruebas adicionales fueron aprobadas por Dr. Darritz. Investigador Paasio propuso varias nuevas ideas sobre algunas variables que pudo haberse pasado de alto en el inicio de las pruebas del SCP-2041.

**Anexo-02.** Las pruebas fueron concluidas, sin nuevos resultados alguno. Investigador Paasio decide investigarlo realizando entrevistas a los niños que estaban asustados por la experiencia que tuvieron con SCP-2041. Agente Bjerre estaba a cargo de esas entrevistas, y se pidió que colabore con sus grabaciones, ya que inicialmente no había dado la custodia de las cintas hacia el equipo de investigación que estaban asignadas al SCP-2041. Debido a la mala manipulación de las cintas, fueron dañadas, e ingenieros de sonido de la Fundación lograron al menos recuperar dos de las entrevistas. Agente Bjerre fue reprimido por no seguir el procedimiento adecuado, ya que tampoco fue capaz de encontrar sus notas de las entrevistas.

[[collapsible show=&#34;+ Grabación de la Entrevista SCP-2041-C1&#34;]]

&gt; **Prefacio:** Extracto de la entrevista con ██████ ████, edad 12.
&gt; 
&gt; **Agent Bjerre:**Para tí, ¿Eso fue aterrador?
&gt; 
&gt; **██████:** No, no fue aterrador, pero pienso que fue algo raro.
&gt; 
&gt; **Agent Bjerre:**¿Raro en qué sentido?
&gt; 
&gt; **██████:** Em, bueno nunca me ha pasado a mi eso cuando andaba en el carrusel antes. Era algo divertido la verdad.
&gt; 
&gt; **Agent Bjerre:** Entonces ¿Qué te provocó a que tuvieras miedo?
&gt; 
&gt; **██████:** Em, bueno usualmente cuando estaba girando en él, mis amigos se veían muy felices. Luego hubo una vez un niño en el patio que ya estaba ahí desde antes. Nadie le cayó bien a él y entonces le ignoramos. Cuando estaba jugando en el carrusel, se veía amarillo. 
&gt;  
&gt; **Agent Bjerre:** ¿Amarillo?, ¿Amarillo cómo?
&gt; 
&gt; **██████:** Em, su piel estaba amarillo, casi como naranja, y era de amarillo-naranja que iluminaba alrededor de el. Y se veía, em, enojado.  El… el no parecía normal. Se veía algo tenebroso. Como si fuese un poco más alto de lo normal, y más flaco, y te puedo jurar que tenía algo de barba. Cuando estuvo ahí, el solo no parecía feliz, y los pájaros estaban algo tristes. Cuando era el turno de mis amigos, ellos dijeron que vieron lo mismo que yo ví. No dijimos nada a los otros niños de lo que vimos.
&gt; 
&gt; **Agent Bjerre:** Y creo que eso, no causó tu… incidente, ¿no?
&gt; 
&gt; **██████:** No, no pasó. Usábamos bastante al carrusel, y a veces veíamos diferentes personas amarillas. Se veían más altos y flacos, con sus ojos de enojados, y bocas realmente grandes. Cuando estaban ahí, el sol parecía triste, y los árboles dejaron de bailar.
&gt; 
&gt; **Agent Bjerre:** ¿Cómo se parecían esas personas que estaban en amarillo y naranja cuando no andabas en el carrusel?
&gt; 
&gt; **██████:** No lo sé, todos eran diferentes. Creo… creo que no ví muchas chicas ahí. Tal vez uno o dos que habían que eran dos abuelas. Bueno, em, no realmente abuelas o algo parecido. Más vieja que mi madre son, creo. Los demás eran hombres. Usualmente las naranjas son los más viejo. 
&gt; 
&gt; **Agent Bjerre:** Muchacho, esto realmente es de mucha ayuda. Pero te puedo decir que al parecer no quieres hablar eso que te causó que vayas a un hospital. Desafortunadamente, necesito que me lo digas, ya que podría salvar vidas. Necesito que seas valiente.
&gt; 
&gt; **██████:** Em… Yo ví uno rojo, sí... Yo ví un ho-[[footnote]]**N.T.** Debido a que dice originalmente &#34;I saw a red m-&#34;, no quedaría nada bien que se dijera: &#34;Yo ví un rojo h-&#34; o &#34;Ví un h-&#34;. [[/footnote]]
&gt;

**Anexo-03:** Investigador Paasio cometió un suicido colgándose así mismo en una soga, poco después de que él haya completado las nuevas rondas de las pruebas. Una investigación está ahora en curso para determinar si SCP-2041 tuvo algo que ver en su muerte. Pruebas adicionales en el objeto fueron autorizadas.

**Anexo-04:** Pruebas adicionales resultaron ser inconclusas. A pesar de que no se encontró relación alguna entre SCP-2041 y la muerte del Investigador Paasio, unos de los niños entrevistados, que después de realizar la operación de recuperación del objeto, fue reportado cometiendo un suicido luego de que cruzara apropósito a la calle al ver que el camión, estaba casi encima. Pruebas normales han sido suspendidas, ya que el Agente Bjerre propuso una hipótesis de la función que posiblemente tenga SCP-2041, que actualmente está siendo investigado por el Laboratorio de Investigación Móvil 40-M. Esta operación está siendo actualmente clasificada debido a sus naturalezas de las mismas, y que los resultados serán añadidas al reporte una vez que la operación se encuentre finalizada.

**Anexo-05:** Un archivo con nombre de &#34;archivo pdf&#34; fue enviado hacia el Dr. Darritz en ██/██/████. Conteniendo el siguiente mensaje:

&gt; Doctor, ¿Sabes qué clases de personas andan rondando por ahí en las escuelas, en los patios, hacia los niños? Quien sea que haya inventado esta cosa fue un genio. Me gustaría darles las gracias a él algún día. Por ahora, deberías vigilar tus espaldas mejor de lo que yo observo en los míos.

El archivo fue enviado desde un correo electrónico temporal que no pudo ser rastreado.

**Anexo-06:** Agente Bjerre fue suspendido de su pendiente función debido a que hay una investigación en curso, sobre la posibilidad de que él pudo haber entorpecido a la investigación del objeto y al SCP-2041. Dr. Darritz ha solicitado que las pruebas deberán ser continuadas usando al Laboratorio Móvil de Investigación 48-M, y ha propuesto otra nueva hipótesis que respalde esta solicitud.
