    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 诸如星海，如百万星辰，穿越银河

[[&gt;]]
[[module rate]]
[[/&gt;]]
  在风镜后面艰难地观望整个世界，无处不在的沙漠包围着我，漫天遍地的黄沙肆意的砸向整个世界，砂石打在身上就跟肉食性的蝗虫爬满你身上撕咬一样，强烈的刺痛感让我不得不慢下脚步。地面上全是风化的砂石和腐朽的枯木树干，偶尔头顶上会盘旋着几只晦气的秃鹫在嘶哑地乱叫。


已经走了十二个小时了，还是没有看到简报里所说的巨型方石碑。举目眺望，四周除了蔓延至远方的沙丘之外什么也没有，生命维持装置的辅助动力系统出发之前忘记检修了，所以现在拖在身上的就相当于一块废铁。

每天天一亮我就会从哨站出发，穿着特制的生命维持装置在这片人迹罕至的沙漠里寻找任务简报里所说的巨大的方形石碑。然而毫无疑问的是，由于辅助动力系统的报废，今天成了我最艰难的一天，沙漠的特殊地形让我每走一步都十分艰难，刚走出6个小时左右我就开始脱力了。

当然，除了生命维持装置的报废外，恶劣的环境同样在威胁着我：极端的沙暴天气，极度的干旱，难以忍受的高温，突然会从沙地下面窜出来的毒蝎，以及随时都可能给你吞了的巨型沙漠蠕虫。在其他人看来，他们甚至更愿意去参加亚伯的特训也不愿意来这倒霉地方。不过尽管如此，我依旧在这片荒漠之中前进着。


  黑夜来临之时，星辰重新归于天空，地平线上的最后一缕霞光燃烧着整片夜幕的边缘，夕阳用尽最后的力气怒吼着将朱红色的光抛向黑夜，远处时不时传来的狼嚎声提醒着我。我知道，我该暂时停下并回到哨站准备过夜了。       

至于我选择接下这次任务的原因很简单：这里的人很少，同时也有我爱看的星星。尽管白天沙漠的强光和高温几乎让我休克，不过这里夜晚的星空很美，至少会让我感到轻松一点。

这里的星星很亮，由于荒漠的极度干旱，所以这里基本上是没有云的。而也因此，无数光年之外的恒星可以被肉眼很容易的观察到。数以兆计的恒星被镶嵌于银河，在宇宙中标记着他们的位置。在时间的推移下，流动的星海逐渐将整片夜空照亮。




小时候，曾爷爷会和我一起在老家的房顶上看星星。年幼的我仰头望着他们并在心里问出了许多天真的问题，而繁星却只是不断地闪烁着。那时的我只是好奇地望着夜空。我曾询问过曾爷爷许多有关星星问题，他也经常会耐心地对我解答。我们常常会注视着夜空，直到奶奶喊我进屋睡觉时我才会意犹未尽的离开。

然而偶尔在睡着之前，繁星的闪烁会再次出现在我的脑海中。频闪......有规律的闪烁。逐渐地，我好像在群星中看到了熟悉的东西。


我试图看清那是什么，但一瞬间，无数的情绪将我淹没
  

梦醒了。
  

梦醒之后是很难再睡着的。
  

夜晚的沙漠是很冷的，我随手拿了一件外套穿上打算出去走走。沙漠里不是高温就是严寒，不过好在相比白天的高温来说，夜晚的寒冷更好应对一些。

我从哨站里出来，在群星的照射下夜空很明亮，我开始打量着天空，就像是我小时候那样，试图从群星的闪烁中找到乐趣。星空之下，尽管这里只有我一人，可还是能找到不少乐趣的，比如说：看星星，偶尔也会将他们想象成自己喜爱的东西。而恰巧的是，这次任务不只是石碑，也是关于星星的。

三天前，我接到了上级派下来的调查任务：去调查████沙漠上一组异常的星图。在████沙漠的腹地深处有一处特殊的强磁场，在强磁场的中心有一块巨大的方形石碑，并且该磁场位置的黄道面上的异常星图无法被探测。太空部门给出的解释是：该方位上的星体被暗星云和银道面遮挡无法进行观测。那么只能派人去现场调查了。


我仔细地看着手中的任务简报，“荒漠，无人区，异常星图的调查，并且该任务的特遣小队只有我一个人？嗯........不错，这里看来应该会很寂静。”这对于喜欢独自一人行动的我来说很有诱惑力。

我朝着东南方向漫无目的走着。在璀璨的星空下，广阔无垠的沙漠看起来波光粼粼，貌似这世界的一切都是如此的安逸，平静，无人打扰。

磁场探测器突然发出警报，周围的磁场强度整整高于地磁场300T。

在我远处正南方向的沙丘上巨大的阴影若隐若现。


夜空的星辰不断闪烁，我注视着天空上的星星，尽可能地发挥想象力企图从中看出来点什么。

“这里的星图基本正常，但有几颗闪烁的频率太快了，位置好像也在改变。”
 
“额，是异常吗？算了，先拍下来发给技术部门。”

“附近的休谟场数值正常，不是现实扭曲的作用。那看来异常就是这片星图本身了，这么说那块巨型方石碑也应该就在附近。”

没想到就在我一边散步一边望着夜空发呆时，碰巧发现了异常。

两个小时后我收到了技术部门的简报，“没想到这次竟然这么快，类似摩斯电码的频闪规律，运动的轨道痕迹？  嗯，果然是异常吗。等等，这串信号电码的意思是.......注视，沉默地询问和回答。”

“我可以通过注视和默念去向这群星星问题么？”

本着调查的态度和怀着试一试的心态，我注视着这组星图，短暂的思考后，在心中默念出了那个问题：
[[=]]
//**曾爷爷临走前，最后的一句话到底说了什么？**//
[[/=]]

曾爷爷在临走前极力地想要表达什么，但是当时他太虚弱了没人听清楚他到底说了什么。

夜空东南方向的星图开始闪烁，星图的群星开始位移，不断向我传达着信息。

凭着我在培训课上学到的仅剩不多的信号代码知识翻译出了其中一部分少量的内容：
[[note]]
“我很抱歉……我走后，那孤独将伴随与你，真遗憾啊，不能再看星星了......唉......”
[[/note]]
群星运动的轨迹所形成的三节粗细递减的棍状图案似乎也来越熟悉，但我却无论如何也想不起来，这似曾相识的图案究竟在何处见到过。         就在我陷入疑惑时，一段幼年时本该遗忘的记忆无法抑制地冲向大脑皮层。

**“是他留给我看星星用的望远镜吗？”**

星图依旧在变化着，群星的频闪逐渐消失。

远处东南方向，沙丘上的方形石碑依旧矗立在那，似与整片沙漠融为一体。

将星图的坐标标记后，我并没有打算现在就去找那块石碑，毕竟没有动力辅助系统我走不了多远

寒冷依旧刺骨，我在附近捡了些枯木堆起来临时搭了个篝火堆，打算再观察一下附近的异常。

[[code]]
篝火迸发出的火星飘荡着升空，逐渐与夜空的百万星辰融为一体，那群星之中若隐若现着望远镜的图案。
[[/code]]
[[=]]
我的意识越来越模糊，强烈的睡意一把将我推倒。
.

.


.

.

.

.


.

.

.

.

.

.

.

.

.

.
砰！我栽倒在地，“又睡了过去”
[[/=]]
----------


回到站点后，尽管我身体状态不是很好，不过我还是坚持去做了汇报工作。在此之后我失踪了两天，但站点主管并没有说什么，似乎他早已预料到了这些，或者说这种现象在基金会很常见，大家也都见惯不怪了。

虽然这次的任务并不算太顺利，但好在这次任务之后，我竟然又可以在梦醒之后很轻易地再次睡着并进入梦境。

-------

//“我在梦中到达了一处平原，除去一望无际的空旷之外，整个世界只有夜空的百万星辰和行走在平原上的我。//





//“孤独，这是我除了平静之外唯一能感受到的。但这没什么不好，不是吗？”//





//“至少这里很安静，没有其他人。”//





//“繁星. . . . . . .数万光年之外，那里的恒星通过频闪向我传达他们在亿万年内的历史，每一次的闪烁都是已被演奏的宏伟赞歌。”//





//“转瞬即逝的岁月，望眼欲穿的人生，我孤独的立于此地，从始至终都是我自己一个人，一直如此。”//</textarea></pre>
