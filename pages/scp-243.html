**Mã vật thể#:** SCP-243

**Phân loại:** Safe

**Quy trình quản thúc đặc biệt:** SCP-243 phải được giữ tại điểm trung tâm một buồng kiểm soát tiêu chuẩn không dưới 16 m x 16 m x 16 m. Căn phòng được kết nối với một phòng liền kề có kích thước và thành phần tương tự thông qua một cửa có khóa tiêu chuẩn; tất cả các lối ra khỏi phòng sẽ được khóa và canh gác để chống sự xâm nhập trái phép.

Nhóm Có đủ Điều kiện (hơn 4 vật vô tri vô giác giống hệt nhau, xem dưới đây) không được phép đưa vào trong buồng kiểm soát, cũng như bất kỳ vật nào có thể tạo ra một nhóm như vậy, trừ khi cần thiết để thử nghiệm. Nhân viên vào buồng phải tìm kiếm và thu giữ các nhóm đồ trái phép.

Những vật do SCP-243 làm hoạt động phải được đưa đến phòng liền kề để nghiên cứu. Những vật hoạt động không mong muốn phải được tiêu hủy kịp thời, bằng cách thiếu đốt nếu thích hợp. Trong trường hợp SCP-243 tác động đến các đối tượng SCP khác, hoặc các vật khác có giá trị tương tự, &#34;bầy đàn&#34; phải được tách ra và đặt trong các tủ khóa đựng vật vô tri vô giác loại Safe hoặc Euclid cho đến hiệu ứng mất đi.

Kể từ sau Sự cố 243-02, nghiêm cấm đưa Nhóm Có đủ Điều kiện chứa các loại vũ khí, những vật dễ dàng làm vũ khí, hoặc pin khô vào khu kiểm soát SCP-243.

**Mô tả:** SCP-243 là một khối gồm các cục pin khô nhỏ, tất cả cực âm hợp lại thành hình elip có kích thước 2 trục đối xứng khoảng 30 cm và 10 cm. Sự bố trí này là bán lỏng: pin có thể được sắp xếp lại bằng cách tác dụng lực nhẹ, tuy nhiên rất khó để gỡ bỏ chúng khỏi trụ trung tâm.

Tính chất khác thường SCP-243 bộc lộ khi một Nhóm Có đủ Điều kiện được đưa vào vùng hoạt động của nó, vùng có hình dạng không xác định rộng không quá 7,3 m hay dưới 2,5 m tính từ trung tâm của vật thể. Độ lớn và hình dạng chính xác của vùng hoạt động thay đổi từng phút. Một Nhóm Có đủ Điều kiện bao gồm 5 hoặc nhiều hơn những đồ vật vô tri vô giác giống hệt hoặc gần giống nhau: những vật &#34;gần giống nhau&#34; là những vật mà người quan sát bình thường không thể dễ dàng phân biệt được dựa theo các thuộc tính khác ngoài màu sắc tổng thể.

Thành viên trong Nhóm Có đủ Điều kiện trở nên sống động khi được đưa vào vùng hoạt động, thể hiện sự linh hoạt và có khả năng bay bổng và vận động bất thường. Chúng có một vài bản năng cơ bản, bao gồm cả tự bảo vệ và hành vi tạo bầy đàn phức tạp khác nhau. Các bầy đàn khác nhau, từ những nhóm kiểu tách rời-sắp xếp-gắn kết đơn giản, giống như đàn chim hoặc bầy cá, cho đến những nhóm tổ chức có chuyên môn hóa và tạo đội hình từ các cá thể rời rạc. Các vật được làm sống ngoài việc tạo bầy ra cũng có xu hướng hành xử giống kiểu chủng loại của chúng: ô tạo bóng râm lớn, ghế sắp xếp để làm chỗ ngồi, dao tìm vật để cắt, v...v...

Nếu một vật tách riêng khỏi &#34;bầy đàn&#34; đi lung tung hoặc tìm kiếm các thành viên khác trong đàn. Khoảng 4 giờ sau khi tách riêng, vật thể ngừng hoạt động và mất đi những thuộc tính bất thường rõ rệt; vào thời điểm này, nếu đưa nó trở lại nhóm của mình sẽ làm sống động lại lần nữa. Khoảng 25 phút sau khi ngừng hoạt động, nó sẽ trở thành vô tri vô giác hẳn, mất tất cả thuộc tính bất thường và trở lại thành một vật thể bình thường. Cho dù còn đủ hay thiếu thành viên, bầy đàn sẽ ngừng hoạt động vĩnh viễn 24 +/- 2 giờ sau khi tiếp xúc ban đầu với SCP-243. Những bầy đàn biểu hiện hành vi tập trung phức tạp thường khi ngưng hoạt động sẽ kết hợp với nhau tạo thành hình chung đại diện cho hành vi đó.

**Phụ lục:** SCP-243 được Tổ chức chú ý sau một loạt các sự cố đáng ngờ liên quan đến █████ Animation Studios. Chuyển động &#34;tự nhiên&#34;, uyển chuyển bất thường được mô tả trong các phim hoạt hình được sản xuất thông thường sẽ không thu hút sự chú ý, nhưng [DỮ LIỆU BỊ XÓA] mọi chiếc đèn bàn nằm trong cơ sở [DỮ LIỆU BỊ XÓA]. Hiệu ứng biến mất trong 24 giờ thông thường. Việc tẩy nảo cấp độ A sẽ được sử dụng cho những người làm phim hoạt hình liên quan cùng với gia đình họ, tất cả đều được giám sát. Các sản phẩm █████ trong tương lai phải được theo dõi cẩn thận để tìm bằng chứng về sự can thiệp về sự can thiệp khác nữa.

**Phụ lục 2:** Về việc phát hành bộ phim &#34;Knick Knack&#34; của █████ Animation Studios trước khi quản thúc SCP-243, trong đó có một nhân vật con hồng hạc, hiện có giả thuyết rằng SCP-243 có thể là một nguồn gốc khả dĩ đối với [[[http://scp-vn.wikidot.com/scp-1507|SCP-1507]]] . Sự chuyển động được quan sát trong các cá thể [[[http://scp-vn.wikidot.com/scp-1507|SCP-1507]]] khớp với chuyển động được quan sát từ nhân vật trong phim, và các tác động của SCP-243 sẽ giải thích các hành vi bầy đàn của các cá thể trước đây. Nếu SCP-243 là nguồn gốc của [[[http://scp-vn.wikidot.com/scp-1507|SCP-1507]]], thì hiện tại vẫn chưa biết nguyên hân tại sao [[[http://scp-vn.wikidot.com/scp-1507|SCP-1507]]] vẫn chưa chết, hoặc liệu nó có chết do của SCP-243 trong tương lai hay không.
