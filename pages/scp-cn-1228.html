**项目编号：**SCP-CN-1228


**项目等级：**--Safe--Neutralized
 
**特殊收容措施：**
--SCP-CN-1228的目前版本由D级人员及D-26718记忆，其文字版保存于基金会数据库。对SCP-CN-1228的转移实验需二级及以上权限人员许可。--在20██/██/██对助理研究员黄██的记忆删除后，SCP-CN-1228已确认被无效化。

**描述：**SCP-CN-1228是一种内容与一只鸽子（称为“记忆实体”）有关的，可通过口头语言在不同宿主的记忆间转移的认知影响信息。
当未受到SCP-CN-1228影响的对象听到了前一个宿主使用口头语言叙述的SCP-CN-1228（称为SCP-CN-1228-α）的有充足细节的信息时，对象将产生一段全新的，清晰的，关于该记忆实体的记忆（称为SCP-CN-1228-β），与此同时存在于前一个宿主记忆中的SCP-CN-1228-α将会消失。尽管SCP-CN-1228-α与SCP-CN-1228-β存在大量诸如时间，地点和过程上的不同，SCP-CN-1228-α与SCP-CN-1228-β中出现的记忆实体存在外观上的紧密联系，由此可以认为SCP-CN-1228在不同的宿主间转移了。

所有不同版本的SCP-CN-1228的共同点在于：

# SCP-CN-1228的内容与影响对象皆高度相关，且时常被形容为令人印象深刻且能带来正面情绪的。
# SCP-CN-1228记忆实体都被描述为一只颈有绿毛，右脚（部分对象未描述带子位置）系有绿色带子的鸽子，经比对应为家鸽（Columba Livia Domestica）。
# 所有对象都无法回忆起SCP-CN-1228中记忆实体的来历和最终去向。

SCP-CN-1228发现于201█/██/██。当时特工Aria在谈话中向Dr.Meerkat提起了一段关于童年时饲养鸽子的经历，而在谈话进行过程中特工Aria突然转而坚称自己从未饲养鸽子。Dr.Meerkat察觉到在先前提到鸽子的对话里自己曾称自己没有饲养动物的经历，而现在则确信自己曾在多年前饲养过一只鸽子。对此感到异常的二人使用手机记录下了部分谈话内容。录音内容已确认无认知危害影响。

[[collapsible show=&#34;+Dr.Meerkat的手机录音&#34; hide=&#34;-隐藏&#34;]]
&gt; //[录音开始]//
&gt;
&gt; **Dr.Meerkat:**好的，现在我们开始。你说你从来没有养过鸽子。
&gt;
&gt; **特工Aria：**对。
&gt;
&gt; **Dr.Meerkat:**我在大学宿舍里面曾经悄悄养过鸽子，大概是灰色的，右脚上有一条绿色丝带，是谁绑上去的也记不得了。然后我们几个舍友每天带剩饭给它吃。[已删节]后来好像是被宿管发现了还是自己跑了就不见了。我记得很清楚。
&gt;
&gt; **特工Aria：**等等，你说脚上有绿色丝带的鸽子？
&gt;
&gt; **Dr.Meerkat:**对，等等……我养过吗？我刚刚是不是说我养过？
&gt;
&gt; **特工Aria：**对，你大学的时候养的。
&gt;
&gt; **Dr.Meerkat:**为什么我突然完全记不得了？我记得我刚刚说了但是我[停顿]为什么会说那些话？
&gt;
&gt; **特工Aria：**我倒是记得我小时候和我姐在广场上玩的时候经常看到一只脚上有绿丝带的灰鸽子，每次都飞到我们肩膀上来。[已删节]
&gt;
&gt; **Dr.Meerkat:**重复一遍。
&gt;
&gt; **特工Aria：**好。我小时候和姐姐在██广场玩。其中有一只脚上有绿色丝带的灰色鸽子。经常飞到我们肩膀上来。[停顿]等一下。
&gt;
&gt; **Dr.Meerkat:**怎么了？
&gt;
&gt; **特工Aria：**我突然，[停顿]记不起来了？等一下，刚刚说的那些话是？什么鸽子？
&gt;
&gt; **Dr.Meerkat:**[已编辑]，我又记得鸽子了。
&gt;
&gt; //[录音结束]//
[[/collapsible]]

Dr.Meerkat和特工Aria随后意识到这可能是某种模因影响并报告了站点主管。在得到许可后开展了一系列对SCP-CN-1228的实验。



[[collapsible show=&#34;+对SCP-CN-1228的部分实验记录&#34; hide=&#34;-隐藏&#34;]]

&gt;
&gt; **实验记录CN-1228-E-1**
&gt;
&gt; **负责人：**Dr.Loria
&gt;
&gt; **实验对象：**Dr.Meerkat（宿主），D-20245
&gt;
&gt; **实验内容：**
&gt; [实验在两间隔音房间内进行，Dr.Meerkat与D-20245分别位于两室内]
&gt; 1.Dr.Meerkat口头叙述SCP-CN-1228并录音。
&gt; 2.命令D-20245口头叙述一个最清晰的有关鸽子的记忆并录音。
&gt; 3.Dr.Meerkat向D-20245当面口头叙述SCP-CN-1228。
&gt; 4.Dr.Meerkat再次口头叙述SCP-CN-1228并录音。
&gt; 5.D-20245再次口头叙述一个最清晰的有关鸽子的记忆并录音。
&gt;
&gt; **实验结果：**通过比对录音，Dr.Loria确认SCP-CN-1228已由Dr.Meerkat转移到了D-20245的记忆中。且Dr.Loria确认自己没有关于该记忆实体的记忆。
&gt;
&gt; **附录：**
&gt; //[第一次录音内容]//
&gt; //**Dr.Meerkat：**我小时候在福利院曾经养过一只鸽子，是灰色的，脚上绑着一根绿色带子，[已删节]后来怎么了我也忘记了。//
&gt;
&gt; //[第二次录音内容]//
&gt; //**D-20245：**我进来之前经常路过一个广场，偶尔能看见鸽子。为什么要问这个问题？//
&gt;  
&gt; //[第三次录音内容]//
&gt; //**Dr.Meerkat：**我见过很多鸽子。等一下，我从来不记得有养过鸽子……很奇怪，刚刚我不是亲口说[录音中断]//
&gt;
&gt; //[第四次录音内容]//
&gt; //**D-20245：**我和女儿曾经养过一只鸽子，灰色，好像……对，有一条绿色丝带拴在脚上，我们养了两年，[已删节]后来不知道怎么就不见了？哎呀，记不清楚。//
&gt;
&gt; **笔记：**录音看来不会传染。——Dr.Loria


&gt; **实验记录CN-1228-E-4**
&gt;
&gt; **负责人：**Dr.Loria
&gt;
&gt; **实验对象：**D-19267（宿主）,D-44827
&gt;
&gt; **实验内容：**D-19267将SCP-CN-1228的内容尽可能完整地写在纸上并向D-44827展示。
&gt;
&gt; **实验结果：**SCP-CN-1228未从D-19267转移到D-44827。
&gt;
&gt; **笔记：**SCP-CN-1228不会通过书面文字传播。——Dr.Loria


&gt; **实验记录CN-1228-E-7**
&gt;
&gt; **负责人：** Dr.Loria
&gt;
&gt; **实验对象：**D-32123（宿主），D-12663
&gt;
&gt; **实验内容：**D-32123用手语向理解手语的D-12663描述SCP-CN-1228。
&gt;
&gt; **实验结果：**SCP-CN-1228未从D-31699转移到D-13745。
&gt;
&gt; **笔记：**手语也不可以。——Dr.Loria


&gt; **实验记录CN-1228-E-9**
&gt;
&gt; **负责人：**Dr.Loria
&gt;
&gt; **实验对象：**D-11245（宿主），D-31669
&gt;
&gt; **实验内容：**D-11245用英语向不理解英语的D-31669描述SCP-CN-1228。
&gt;
&gt; **实验结果：**SCP-CN-1228从D-11245转移到D-31669。
&gt;
&gt; **笔记：**真奇怪，听不懂都能传染？——Dr.Loria


&gt; **实验记录CN-1228-E-11**
&gt;
&gt; **负责人：**Dr.Loria
&gt;
&gt; **实验对象：**D-31669（宿主），D-12834
&gt;
&gt; **实验内容：**D-31669向没有听觉的D-12834描述SCP-CN-1228。
&gt;
&gt; **实验结果：**SCP-CN-1228未从D-31669转移到D-12834。
&gt;
&gt; **笔记：**听不见还是不行的。——Dr.Loria


&gt; **实验记录CN-1228-E-13**
&gt;
&gt; **负责人：** Dr.Loria
&gt;
&gt; **实验对象：**D-31669（宿主），D-43427，D-13475
&gt;
&gt; **实验内容：**D-31669将SCP-CN-1228写在纸上，然后由D-43427向D-13475朗读。
&gt;
&gt; **实验结果：**SCP-CN-1228未从D-31669转移到D-13745。
&gt;
&gt; **笔记：**虽然仍然是口头语言，但是不能通过文字间接传播。——Dr.Loria


&gt; **实验记录CN-1228-E-15**
&gt;
&gt; **负责人：**Dr.Loria
&gt;
&gt; **实验对象：**D-31669（宿主），D-43427，D-13475
&gt;
&gt; **实验内容：**D-31669向D-43427口头描述SCP-CN-1228，然后由D-43427将D-31499对SCP-CN-1228的描述转述给D-13475。
&gt;
&gt; **实验结果：**SCP-CN-1228由D-31669转移到D-43427，但未转移到D-13475。
&gt;
&gt; **笔记：**又一次失败的间接传播实验。这个模因的传染性很低，建议分级为Safe。我看实验到这就差不多了。多说一句，一个模因混成这样也太丢人了吧？又不会增殖传染力又这么弱，实在是……——Dr.Loria

[[/collapsible]]

[[collapsible show=&#34;+对SCP-CN-1228相关人员的部分访谈记录&#34; hide=&#34;-隐藏&#34;]]

&gt;

在对SCP-CN-1228的一系列实验进行过程中，助理研究员黄██汇报自己饲养过一只与SCP-CN-1228中的记忆实体高度相似的家鸽。Dr.Loria随后对助理研究员黄██进行了访谈。

 [[collapsible show=&#34;+访谈记录CN-1228-I-7摘要&#34; hide=&#34;-隐藏&#34;]]
&gt; **受访者：**助理研究员黄██
&gt;
&gt; **采访者：**Dr.Loria
&gt;
&gt; **Dr.Loria：**你汇报你有一只和SCP-CN-1228中实体高度相似的鸽子。
&gt;
&gt; **黄██：**是的，我可以肯定，[停顿]大概，那个就是我的鸽子。我的鸽子脚上确实有绿色丝带。不，倒不如说我从来没有见过其他脚上有绿色丝带的鸽子。不。我比对了所有项目对SCP-CN-1228中实体的描述，那个[停顿]就是我的鸽子。
&gt;
&gt; **Dr.Loria：**“你的鸽子”现在是一个模因异常。你有什么头绪吗？
&gt;
&gt; **黄██：**我觉得，不，我猜想，也许是和我对██████的接触有关。也许是因为[停顿]，██████，的，你知道，也许██████相当于某种诱变剂。信息，模因，记忆，那方面的。
&gt;
&gt; **Dr.Loria：**你的意思是你推测██████诱使你对鸽子的记忆成为了某种模因异常。
&gt;
&gt; **黄██：**是的。
&gt;
&gt; **Dr.Loria：**根据我们对██████的了解，你的推测是存在可能性的。那么为了彻底消除██████的影响，我们将对你进行抗模因治疗和记忆消除。有异议吗？
&gt;
&gt; **黄██：**你的意思是让我忘掉我的鸽子。
&gt;
&gt; **Dr.Loria：**对于任何可能的██████的影响我们都不能掉以轻心。这次是鸽子，谁知道会不会产生什么别的。
&gt;
&gt; **黄██：**好的。[低声]也许这是最好的。
&gt;
&gt; [访谈结束]
[[/collapsible]]



**附录1：**███是一只由Site-CN-06的助理研究员黄██饲养的家鸽（Columba Livia Domestica），于201█年█月█日死于呼吸衰竭。███的活体及遗骸均未表现出异常性质。███焚化后的遗骸目前被储存在Site-CN-06的一个标准低危异常物品保管箱内。

**附录2：**为消除██████的影响及预防更多SCP-CN-1228记忆实体的产生，经站点主管批准，对研究员黄██实行了记忆删除。

**附录3：**研究员黄██的笔记 [[collapsible show=&#34;+显示&#34; hide=&#34;-隐藏&#34;]]

&gt; 我仍然听到鸽子的声音。
&gt;
&gt; 这已经是███离开的第三周了，我终于可以写下这些文字。
&gt;
&gt; 在这三周里我极少回家，因为我害怕再次面对家里已经没有███了的事实。
&gt;                                              
&gt; ███只是一只鸽子，不是什么好鸽子，不是什么赛鸽信鸽，甚至不怎么会飞。███很笨，总是随地大小便，把家里搞得一团糟。
&gt;
&gt; 我不是什么好主人，我每天都把███关在家里，也不上心教███飞，--因为我太忙了而且一直觉得███大概是不会飞的--只是我不关心███而已，怎么可能有不会飞的鸽子。
&gt;
&gt; 甚至在███离开的那天我都不在家。--我在实验室加班--我甚至没有来得及救███。--医生说███的年纪也很大了，但是--
&gt;
&gt; 我不敢说我喜欢小动物——我在实验室工作。在学校和██████的时候我就处死过很多实验动物，毫不留情地。到了基金会甚至还有 --人-- D级人员，--不是我签的字但-- --他们--像这样的我竟然还养鸽子。
&gt;
&gt; --███是不一样的--我不 --能-- 配这样说。
&gt;
&gt; [涂改痕迹，字迹无法辨识]
&gt;
&gt; [墨迹]来写一些和███的回忆吧。
&gt;
&gt; 在██████工作的时候一直没有什么朋友，于是回到家就和鸽子讲话，讲好多。
&gt;
&gt; 刚到基金会的时候我很害怕，因为到处都是超出常识的东西，和大家也不熟。“只要照着流程来就不会有事的”——只能这样子自我安慰。然后回到家也睡不好觉，老是梦到[涂改痕迹，字迹无法辨识]，就只能和鸽子说话。
&gt;
&gt; 明明鸽子根本就听不懂。一定也觉得我很烦吧。
&gt;
&gt; 结果███明明不是基金会工作人员也不是异常却听过了好多敏感信息呢。
&gt;
&gt; 根本都不会飞，最远就是从茶几上到沙发上。最后都没有好好飞过一次。
&gt;
&gt; 那天  之后，我就在想要是███能飞一次该多好。飞走吧，不要留在我的身边了。
&gt;
&gt; [涂改痕迹，字迹无法辨识]
&gt;
&gt; 然后现在想起来就是在我--接触了--大概是暴露在██████下的那天，也许是下一天的晚上吧。
&gt;
&gt; 我梦到███从窗户飞出去了。
&gt;
