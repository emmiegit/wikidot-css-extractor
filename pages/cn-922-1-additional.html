    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ 请按下述格式撰写：
&gt; **出现日期：**&lt;电影片段的出现日期&gt;
&gt; 
&gt; **持续时间：**&lt;电影片段的持续时间&gt;
&gt; 
&gt; **电影原作：**&lt;电影片段来自的原作，若无来源或原作无法辨认，请写未知&gt;
&gt; 
&gt; **剧情梗概：**&lt;电影片段叙述内容的概述&gt;
&gt; 
&gt; **具体异常：**&lt;电影片段较原片来说有何异常，以及若片段来源未知，则详述片段内容的异常之处&gt;
&gt; 
&gt; **笔记：**&lt;自由发挥&gt;

-----

&gt; **出现日期：**20██/█/█
&gt; 
&gt; **持续时间：**15min
&gt; 
&gt; **电影原作：**逃离德黑兰（//Argo//）
&gt; 
&gt; **剧情梗概：**CIA特工与六名美国外交人员通过伪造身份经过伊朗海关
&gt; 
&gt; **具体异常：**伊朗方使用童工手工拼贴纸条的画面被疑似ORIA人员使用一未知异常机械复原纸条的画面取代。照片复原工作提前完成，七名主角被驻扎在海关的革命军当众杀害。
&gt; 
&gt; **笔记：**目前难以确认ORIA是否拥有类似的异常物品。

&gt; **出现日期：**20██/█/█
&gt; 
&gt; **持续时间：**18min
&gt; 
&gt; **电影原作：**蝙蝠侠（1989年蒂姆.波顿导演版） （//Batman//）
&gt; 
&gt; **剧情梗概：**蝙蝠侠与小丑在教堂顶部决战
&gt; 
&gt; **具体异常：**剧情与原片基本相同，但原本由杰克·尼科尔森（//Jack Nicholson//）饰演的“小丑”形象被全部替换成了希斯·莱杰（//Heath Ledger//）2008年在电影《蝙蝠侠：黑暗骑士》（//the Dark Knight//）中饰演的“小丑”。


&gt; **出现日期：**201█/█/█
&gt; 
&gt; **持续时间：**10min
&gt; 
&gt; **电影原作：**泰坦尼克号（1997年詹姆斯•卡梅伦导演版）（//Titanic//）
&gt; 
&gt; **剧情梗概：**泰坦尼克号沉没过程中的一段影像
&gt; 
&gt; **具体异常：**--无异常-- 与原片反复对比后确认原片中死亡的角色法布里西奥在该异常片段中未死亡。
&gt; 
&gt; **笔记：**可能会有后续。


&gt; **出现日期：**201█/█/█
&gt; 
&gt; **持续时间：**5min
&gt; 
&gt; **电影原作：**泰坦尼克号（1997年詹姆斯•卡梅伦导演版）（//Titanic//）
&gt; 
&gt; **剧情梗概：**泰坦尼克事件的幸存者们接受救援方的登记
&gt; 
&gt; **具体异常：**法布里西奥出现在画面中（原片中法布里西奥在沉船事件中死于烟囱倒塌）。
&gt; 
&gt; **笔记：**这个应该就是上一段影像的后续。另外SCP-CN-922-2生前是个怎样的人可见一斑。


&gt; **出现日期：**201█/█/█
&gt; 
&gt; **持续时间：**10min
&gt; 
&gt; **电影原作：**亚当斯的一家（//The Addams Family//）
&gt; 
&gt; **剧情梗概：**法斯特·亚当斯使用具有异常特性的书籍击退了两名反派，并导致两名反派被活埋。
&gt; 
&gt; **具体异常：**法斯特·亚当斯使用的书籍//《艾琳飓风，横空出世的噩梦（Hurricane Irene, Nightmare from above)》//被替换为了//《自然界毒蛇百科（vipers in nature)》//，这直接导致了法斯特·亚当斯召唤出的异常现象由飓风和雷电变为了漫天的毒蛇，而该人物在后续发展中也被毒蛇噬咬致死，而非原先的触电从而恢复记忆。在影像的最后，由于前文的异常改变，其结局也从一家人幸福地一起玩耍，变为了法斯特·亚当斯的葬礼。
&gt; 
&gt; **笔记：**目前看来，似乎SCP-CN-922-2的记忆对电影片段的修改十有八九会导致重要人物的死亡，或不论怎样，一些黑暗风格的片段的发生。


&gt; **出现日期：**2018/█/█
&gt; 
&gt; **持续时间：**12min
&gt; 
&gt; **电影原作：**哈利波特与死亡圣器 (//Harry Potter and the Deathly Hallows//)
&gt; 
&gt; **剧情梗概：**哈利与伏地魔在礼堂决战，最终伏地魔被自己发射的死咒反弹击中而死亡。
&gt; 
&gt; **具体异常：**哈利对伏地魔连续使用了三种不可饶恕咒而非原版中的缴械咒，伏地魔将其全部挡下并杀死了哈利。随后凤凰社成员、DA成员与霍格沃茨教师与伏地魔展开战斗，影片在伏地魔被一道蓝色咒语击中时黑屏约5min。随后画面恢复正常，霍格沃茨的学生、教师及其他人物全部消失。影片最后1min展示了空无一人的不列颠岛以及几张通过未知方式获得的的火星表面照片。值得注意的是照片中出现了基金会前哨站点Site-CN-██。


&gt; **出现日期：**2018/█/█
&gt; 
&gt; **持续时间：**98min
&gt; 
&gt; **电影原作：**LoveLive！剧场版 （//ラブライブ！The School Idol Movie//）
&gt; 
&gt; **剧情梗概：**高坂穗乃果在纽约地铁系统中迷路并遇到了一位橙色头发的女子。该女子将穗乃果送至酒店后消失。
&gt; 
&gt; **具体异常：**前5min基本相同，在橙色头发女子将穗乃果送至酒店后画面停止在酒店大门长达90min。随后画面突然切换为三处不同的日出场景，根据地平线剪影推测拍摄视角为成田机场、东京巨蛋最高处以及富士山顶峰。
&gt; 
&gt; **笔记：**所以说SCP-CN-922-2对没看完的电影的处理方式就是编造剧情或者直接跳到他瞎编的结局？真够无聊的。

&gt; **出现日期：**202█/█/█
&gt; 
&gt; **持续时间：**5min
&gt; 
&gt; **电影原作：**冰雪奇缘（//Frozen//）
&gt; 
&gt; **剧情梗概：**国王夫妇询问地精们自己长女Elsa拥有魔力的原因及治疗方法
&gt; 
&gt; **具体异常：**一个地精声称Elsa为“高等级现实扭曲者”，需要被[数据删除]，而非原作中的与外界隔离。
&gt; 
&gt; **笔记：**正在调查SCP-CN-922-2是通过何种途径了解有关“现实扭曲者”的知识的。</textarea></pre>
