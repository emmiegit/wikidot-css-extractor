    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; **Item:** SCP-ES-XXX-J
&gt; 
&gt; **Clasificación del objeto:** Debería estar con los EX pero estos aburridos insisten en que es Keter. Como sea, si quieren que diga que es Keter será Keter. 
&gt; 
&gt; **PECs:** SCP-ES-XXX-J-A esta siendo innecesariamente contenido bajo una red triple de seguridad por reconocimiento (retina, dactilar y de voz) en la bóveda de objetos de alto valor del Sitio-34. Es un desperdicio de fondos, vamos que solo es el tomo I de &#34;El manual de las buenas bromas: Principiantes&#34;. Un cajón con llave debería ser suficiente.
&gt; 
&gt; SCP-ES-XXX-J-B no puede ser destruido, cada intento de esto genera una nueva copia de la instancia. La instancia actual se encuentra archivada en la caja de seguridad anómala dual designada al Dr. Miguel Pinto y el Inv. Jorge Soto. 
&gt; 
&gt; SCP-ES-XXX-J-C debe mantenerse en la bóveda personal del administrador del Sitio-34. Solo se permite leer los chistes referentes a objetos SCP-ES como la 13° opción en caso de presentarse una fuga de dichas entidades en el sitio. 
&gt; 
&gt; **Descripción:** SCP-ES-XXX-J no es peligroso, sólo lo están exagerando. Ni siquiera creo que deba ser considerado un info-peligro.

— Ya les dije que el Inv. Ramírez está bien, le tomará un par de días despertar y un tiempo de terapia comprender que lo que vio no era real pero vamos, fue solo una broma.

&gt; Esta bien, esta bien, aquí voy. De acuerdo al contenido descrito en la tercera página de la instancia asegurada, SCP-ES-XXX-J es una serie de 3 tomos de libros bajo el título de //El Manual de las buenas bromas//. 
&gt; 
&gt; SCP-ES-XXX-J-A es un cuaderno argollado pasta dura de 100 hojas a medio llenar, con el número 1 en números romanos en su portada. Que cuenta con la supuesta capacidad de provocar comportamientos &#34;inmorales&#34; o &#34;poco éticos&#34; en la 1°persona que lea su contenido o tenga contacto con sus páginas 5 minutos después de la última broma realizada.
&gt; 
&gt; El sujeto afectado será designado como SCP-ES-XXX-J-1 y comenzará a hacer simples e inofencivas bromas &#34;de mal gusto&#34; a aquellos que estén cerca de él. Siendo inversamente proporcional las consecuencias de las bromas a la cercanía emocional de SCP-ES-XXX-1 con sus víctimas.

— Ya les he dicho que no es para tanto, pero continuaré con el registro.

&gt; SCP-ES-XXX-J-B es un manojo de hojas engrapadas con una forma similar a un cuaderno reciclado sin portada ni contraportada. Las palabras &#34;TOMO II&#34; están escritas en uno de los costados de SCP-ES-XXX-J-B. Esta &#34;instancia&#34; influencia a SCP-ES-XXX-J-1 a compartir unas buenas carcajadas en los investigadores más aburridos y amargados con los mejores chistes marrones que la humanidad ha conocido. 

— Mmmm...bueno esto tal vez les moleste, mas profecional, sí, debo ser más profesional.

&gt; SCP-ES-XXX-J-B es un total de 72 hojas tamaño carta estándar, escritas a mano y unidas con dos grapas metálicas en el costado izquierdo del monto. Las palabras &#34;TOMO II&#34; se encuentran escritas con tinta negra en el canto del monto. Al leer el contenido de SCP-ES-XXX-J-B, el sujeto afectado insistirá en leer en voz alta los chistes de humor escatológico que ocupan las páginas 2-71 del objeto.

&gt; SCP-ES-XXX-J-C es un panfleto de 10.9cm x 15.2cm (cerrado) que al ser abierto completamente alcanza los 10.5 metros x 15.2cm. En el frente del panfleto pueden leerse las palabras &#34;El manual del las buenas bromas: TOC TOC III&#34; escrito en SCP-095-J.
&gt; Aquel afortunado que lea el contenido de SCP-ES-XXX-J-C a un tercero podrá presenciar como el contenido de los chistes se presenta al otro lado de las puertas y ventanas de la habitación en la que se encuentra la víctima de sus bromas. 

— Vamos que si yo digo &#34;toc toc&#34; desde la cámara de pruebas y tu dices o piensas &#34;¿quién es?&#34; al otro lado del espejo unidireccional o las cámaras de seguridad, lo que yo diga te esperará al otro lado de la siguiente puerta o ventana que abras, ya sea un remate, un caballo muerto, SCP-ES-100 o tu madre. 

Buenísimo, eh?</textarea></pre>
