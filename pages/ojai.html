George Barsin, agente della Fondazione, è un omaccione: arriva quasi a due metri d’altezza ed ha due enormi spalle squadrate, come fosse uscito fuori da un cartone animato di Bruce Timm. Calvo, con la barba, si presenta sempre in maniera impeccabile. La sua giacca è realizzata su misura; non si troverebbero molte giacche già della misura giusta per lui.

Dopo l’alba, come prima cosa, alle sei in punto, giunge al luogo de Il Verde. L’indirizzo è isolato, un acro o due di boscaglia mal tenuta al largo di una propaggine dell&#39;autostrada principale a nord di Ojai.

Barsin fa parte della Divisione Espressioni Religiose Anomale della Fondazione. Si occupano di sette.

&#34;Il Verde&#34; non è il nome della setta la quale Barsin è stato inviato ad affrontare, si tratta bensì di un nome in codice. Barsin non è a conoscenza del suo vero nome. Durante la conferenza tenutasi la scorsa notte, fu spiegato come, in questo caso, ci fossero delle effettive ragioni di sicurezza per la quale si sia fatto uso di nomi in codice piuttosto che utilizzare i nomi veri, ma in ogni caso quelle ragioni non furono approfondite. Barsin, che non è un fesso, apprendendo ciò ha dedotto che vi fosse un qualche tipo di rischio cognitivo collegato ai veri nomi. Oppure si tratta di un fenomeno annebbia-mente, che li rende impossibili da registrare. Oppure — e lui ha avuto a che fare con il personale di ricerca della Fondazione per troppi anni, ormai, per non escludere questa ipotesi — qualcuno si è letteralmente dimenticato di registrare i veri nomi e sta tentando di coprirsi.

Se per esso vi fosse stata una classificazione numerica SCP, a Barsin non vennero fornite informazioni al riguardo.

&#39;Un terribile proliferare di color bianco&#39; sarebbe una descrizione efficace per la casa. Ha un solo piano, la struttura è in legno, non ci sono due finestre che appartengano allo stesso stile... decadente. Ci sono pile di immondizia, legname, componenti arrugginiti di veicoli, serbatoi di acqua verde, lurida e stagnante. Alberi di salice e sicomoro si incastrano lungo due lati e mezzo, spargendo foglie, semi, e varia sporcizia biologica sopra al tetto, intasando le grondaie. Dalle finestre sono visibili solamente le tende e le persiane chiuse. La porta d’ingresso è accostata.

Barsin avanza con prudenza all’interno. L’entrata si affaccia quasi direttamente su di una grande sala da pranzo. La stanza è oscura, la luce zampilla soprattutto dalla porta d’ingresso — Barsin la lascia aperta — facendosi strada sino ai bordi delle tende. Il posto è sporco, e c’è un tanfo di muffa. L’aria ristagnante è calda come un forno, e c’è un profondo silenzio, eccezion fatta per un soffuso, vivace chiacchiericcio, che viene fondo al corridoio; parole sconnesse, prive d&#39;un nesso logico.

&#34;—vespe e, si, sarà appuntito lì dentro. Quando sei concepito per muoverti, quello è il tloi kwrlu dlth da cui sanguinerai—&#34;

Barsin si fa strada per il corridoio, sorpassando una decorazione poggiata sul muro che un tempo era uno specchio, ormai sovrastata da una mano di vernice color nero.

Dopo una rapida ispezione, durante la quale si accerta che il resto dell’edificio sia disabitato, si dirige verso la stanza finale. La porta è chiusa, ma quel discorso assorto proviene dall’interno:

&#34;—a casa, è davvero semplice. Ti darò qualcosa. Un semplice progetto da due parti che dovrai portare a termine, e non dimenticare di alth amnth al di sotto. Prima parte: trova qualcuno più debole di te—&#34;

Barsin bussa con forza, per due volte.

Il pattern si interrompe. Non si sente più niente. Barsin apre la porta.

La stanza è buia, la sua finestra è ostruita da una spessa tenda. C’è una scrivania da computer all’angolo opposto alla porta, disordinata fino a quanto una scrivania possa realisticamente diventarlo, disseminata da un hardware parzialmente smontato, chiavette USB, involucri in carta per il cioccolato, fogli accartocciati, e penne a sfera. C’è un mouse da gaming, il cui spostamento è impossibilitato. C’è un&#39;apparecchiatura da ripresa di buona qualità, un monitor, un video trasmesso da quest’ultimo, e polvere.

Davanti al monitor c’è una sedia girevole, ed un giovane uomo sulla ventina vi è sdraiato sopra in una posizione scomoda. Questi è magro, e la sua pelle è depigmentata, il che porta Barsin alla conclusione che ciò fosse stato causato dalla malnutrizione. Sul capo ciò che rimane di quello che un tempo fu uno stiloso ed appariscente taglio di capelli, che ora si trova in uno stato di negligenza; quando si volta, Barsin nota che ha delle marcate borse sotto agli occhi. Ha l’aspetto di qualcuno che non abbia dormito per un anno intero. Ed emana un cattivo odore. La stanza è infestata da questo tanfo, un tanfo talmente forte, fitto e denso che si potrebbe vederlo ad occhio nudo.

Allo stesso modo in cui il fenomeno anomalo virale/religioso — la setta incombe su di questo giovane uomo, come una nuvola che blocca la luce del sole — è denominato &#34;Il Verde&#34;, anche egli è denominato &#34;Il Rosso&#34;.

&#34;Buongiorno,&#34; afferma Barsin. &#34;Noi abbiamo visto le tue dirette.&#34;

Il giovane si toglie le cuffie. &#34;Che cazzo sei tu?&#34;

&#34;Mi chiami George Barsin. Faccio parte di un’organizzazione che— ah—&#34;

Il Rosso balza dalla sua sedia come un levriero rabbioso si fionda fuori dalla sua gabbia. Si slancia a pugni chiusi, perdendo le sue cuffie. Barsin sposta leggermente il suo peso verso sinistra, schivando il pugno. Riesce quindi ad afferrare il braccio del rosso ed a spingere questi in avanti, violentemente, deviando lo slancio dell&#39;attacco e facendo così atterrare il giovane con i denti contro la porta. Il Rosso indietreggia, accovacciandosi, ritrovando rapidamente l&#39;equilibrio. Agli angoli della sua bocca si sta formando della schiuma che si mescola al sangue. Frugando tra le cianfrusaglie sul pavimento, mette la mano su di un saldatore.

Quando Il Rosso si fa di nuovo avanti, Barsin perde una frazione di secondo critica per cercare di rintracciare il cavo del ferro, per capire se è collegato e caldo o meno. Non lo è, ma ciò è una distrazione sufficiente a far sì che Il Rosso si possa avvicinare e spingere il saldatore sulla pancia di Barsin con entrambe le mani. C&#39;è uno stridore elettronico ed una scintilla di luce arancione; il saldatore buca la maglietta di Barsin ma scivola dall&#39;addome, aprendo un lungo squarcio. Sotto c&#39;è la pelle nuda. Il suo scudo è invisibile, parzialmente mitico, e protegge la sua testa apparentemente esposta così come il resto del suo corpo.

Barsin afferra Il Rosso per la testa. Seguono alcuni calci disordinati, poco coreografati. Il Rosso ha l&#39;energia di un demone che gli copre le spalle, ma Barsin è, ad essere onesti, arrivato con la dovuta preparazione. Nella successione di altre poche mosse, Il Rosso è disarmato, stordito, sdraiato a pancia in su ed incapace di fare qualunque cosa.

Barsin fa il punto mentale della situazione. Il numero di combattimenti autentici, vere lotte per la vita a cui Barsin abbia preso parte, non raggiunge la decina. Questo lo si può classificare più o meno come una via di mezzo. Quindici secondi di attività; entrambi i combattenti hanno commesso degli errori. Nonostante tutto, è un&#39;esperienza da cui imparare.

&#34;Allora, ti risparmierò le presentazioni&#34;, dice al Rosso. &#34;Il vettore di trasmissione in diretta è una novità. Non l&#39;avevamo mai visto prima. Molto efficace rispetto al modello generico del libro di auto-aiuto e un covo blindato. Su dieci punti, ne meriti uno per l&#39;originalità. Ma l&#39;avevamo previsto decenni fa, ed avevamo le procedure di contenimento pronte a venir eseguite. Abbiamo persone che lavorano ai servizi di trasmissione. Mentre parlo, stiamo bloccando il vostro account. Stiamo usando i vostri canali per distribuire i codici di inoculazione&#34;.

Barsin cerca di sistemarsi la maglietta. Senza successo. Ma non importa.

&#34;Ma tu sei la fonte&#34;, prosegue. &#34;Un semplice codice di inoculazione non funzionerebbe. È necessario un intervento fisico&#34;. Si infila la mano nella giacca — dove teneva una pistola perfettamente funzionante, che per questo confronto aveva deciso di lasciare dove si trovava — e assembla un dispositivo non dissimile da una lente da oculista. Si inginocchia, solleva la palpebra destra del Rosso e vi punta la lente, proiettando una puntina di luce bianca brillante che inonda l&#39;occhio intero e lo fa aprire. Anche la maggior parte della muscolatura del Rosso si blocca, immobilizzandolo a terra. I suoi denti si serrano.

Barsin si rivolge al Rosso: &#34;Quest&#39;uomo è innocente. Nessuno merita ciò che gli avete fatto. Liberatelo e lasciate questa realtà per sempre&#34;.

A denti stretti, Il Rosso sibila: &#34;Chi. Cazzo. Sei?&#34;.

&#34;D’accordo.&#34; Barsin preme un altro pulsante, cambiando il modello di luce proiettato da un dischetto di bianco puro in un complesso disegno a spirale di stelle rosse e blu. Si sente uno //scricchiolio//, come di costole che vengono forzate. E il giovane urla. Non sembrano le urla del Rosso. È un urlo fisico, angoscioso e disperato, forte quanto lui sia fisicamente in grado di emettere. Sale dalla pancia e continua, a fior di pelle, finché non gli manca il fiato, ansima e lo fa di nuovo, inarcando la schiena e graffiando il pavimento. Dopo il secondo respiro completo si calma trasformando le urla in un lamento singhiozzante.

&#34;Cristo santo, non rimandarmi lì. Ti prego.&#34;

&#34;Non lo farò. Non preoccuparti.&#34;

&#34;Non rimandarmi lì. Non riesco a vedere. Chi va là?&#34;

&#34;Non preoccuparti. Tra poco riuscirai a vedere di nuovo. Io mi chiamo George. Qual’è il tuo nome?&#34;

&#34;C’è un baratro,&#34; dice il giovane singhiozzando, &#34;e peggiora costantemente. Non si ferma. Non c’è un fondo.&#34; Continua poi a balbettare incoerentemente per un momento, per poi smettere. I suoi occhi danzano, ciecamente.

&#34;Ti trovi davvero in una brutta situazione,&#34; commenta Barsin.

Il giovane afferma con veemenza.

&#34;Qualcosa è andato per il verso sbagliato,&#34; spiega Barsin. &#34;E quella cosa, quell’orribile //cosa andata per il verso sbagliato //, è riuscita a trovarti e ti ha rimpiazzato. Ora è lì fuori, ad usare la tua pelle come un burattino da dito, facendoti camminare, facendoti parlare. Replicandoti. L&#39;incubo che stai vivendo lo stanno sperimentando centomila persone in questo momento. E questa è la cattiva notizia. La buona notizia è che ti abbiamo acciuffato. E posso ancora vederti lì dentro. E c’è una buona probabilità che ti potremmo tirare fuori&#34;.

&#34;Una &#39;buona probabilità?&#34; Il giovane accenna due volte. &#34;Se non puoi...&#34;, inizia con urgenza.

&#34;Concentrati sulla spirale rossa e blu&#34;, dice Barsin. Ha ancora la lente puntata nell&#39;occhio del giovane.

&#34;Cosa? Non riesco a vedere nulla&#34;.

&#34;Questo perché non sei più direttamente collegato a questo nervo ottico. Ma la tua mente è chiusa dentro qualcosa che lo è. Non puoi vedere la spirale, ma in qualche modo sai com&#39;è fatta. Puoi percepire la sua forma, come un pattern di calore sul dorso della tua mano&#34;. La voce di Barsin si fa più lenta, assumendo un ritmo ipnotico. &#34;L&#39;idea della spirale si sta insinuando. Si diffonde e fiorisce. Occupa più spazio. Più pensi alla spirale, più ti rendi conto che non puoi pensare ad altro che alla spirale&#34;.

Il giovane sembra non avere nulla da dire. Il suo respiro si stabilizza.

&#34;I tuoi pensieri sono rallentati&#34;, continua Barsin. &#34;Le spirali ti riempiono, in modo ricorsivo, come cristalli di ghiaccio, finché non riesci a muoverti. Il cervello sa di venir avvelenato. Anche se si è ciechi, si sente, in maniera riflessiva, il bisogno di distogliere lo sguardo o per bloccare ciò che si vede. Un&#39;esposizione abbastanza prolungata è fatale&#34;.

Segue una pausa lunga e pesante, durante la quale Barsin non fa altro che proiettare della luce velenosa nell&#39;occhio del giovane, studiando lui stesso l&#39;occhio illuminato, seguendo i progressi della risposta oculare, in attesa di un particolare segnale. Non si tratta di una cosa chiara e lineare; c&#39;è di mezzo una piccola quantità di congetture. Aspetta finché non è sicuro. Infine, rilascia il pulsante della lente, spegnendola.

Il giovane è completamente inerte, ora.

Barsin si rialza, le sue ginocchia scricchiolano. Si rilassa, poi sospira. Le sue spalle si rilassano appena. Infine, mette via la lente.

&#34;Credo che tu possa considerare questa una… chemioterapia memetica&#34;, dice. Lo dice soprattutto a se stesso, per colmare lo spazio morto. Il giovane riesce a sentire solo del rumore rosa. &#34;Il simbolo della spirale è un veleno cognitivo elementare. Una lunga esposizione è fatale. Ma un&#39;esposizione marginale non è fatale ed è reversibile. Tu ti riprenderai da questo veleno, mentre Il Rosso non potrà farlo. Tu sopravviverai e Il Rosso morirà. Perché tu, amico mio, sei un essere umano intelligente e creativo, mentre Il Rosso è...&#34;.

Riflette nuovamente sul suo briefing, e su ciò che sa del fenomeno de Il Verde e delle centinaia di migliaia di persone che vi stanno soffrendo e impazzendo al suo interno in questo preciso momento. Sono ovunque, dappertutto nel mondo. Ha visto alcune fotografie di ciò che avviene nelle case occupate dagli spaventosi messaggi del Rosso. Ha ascoltato una quantità strettamente limitata di audio altamente redatti.

Chi è imparziale prende decisioni migliori sul campo, questa è la regola che gli è sempre stata insegnata. Ma rimanere imparziale è più difficile in certi giorni che in altri.

&#34;... un pezzo di merda&#34;.

Barsin si aggira per la stanza per un po&#39;, dando un&#39;occhiata più da vicino all&#39;hardware del computer. Non c&#39;è niente di particolare, ma riesce a scovare un supporto per il saldatore. C&#39;è anche una stretta brandina nella stanza, con un sacco a pelo logoro. Toglie di mezzo il sacco a pelo e carica il giovane sulla brandina, in posizione di recupero. Apre la tenda. È una giornata odiosamente soleggiata e il sole è puntato proprio su quella finestra.

Infine, Barsin prende la sedia girevole e vi si sistema, sul lato opposto della stanza, dove può tenere d&#39;occhio il suo paziente. Tira fuori dalla tasca un telefono della Fondazione e un paio di auricolari poco costosi ed orrendamente aggrovigliati, che inizia a districare.

Si rilassa nel suo monologare. Non c&#39;è propriamente qualcuno che lo stia ascoltando.

&#34;Il fatto è che non avevo bisogno di venire qui. C&#39;è più di un modo per intervenire fisicamente, quando si ha a che fare con una cosa come Il Verde. Sai qual era il piano originale quando abbiamo scoperto di te? Un cannone laser orbitale in testa. E noi possiamo farlo, amico mio. Da un momento all’altro. La tua casa sarebbe stata ridotta ad un cerchio di legno bruciato con te al centro, come un marshmallow arrostito. Questa è la nostra ultima metodologia per affrontare le anomalie memetiche virulente e a singola colpevolezza. Lo facciamo a distanza di sicurezza, alla massima distanza possibile, senza battere ciglio ed in modo insensibile, e al diavolo i dettagli. È brutale. Inumano. Molto costoso in termini di manutenzione del laser orbitale. Ci convinciamo che sia efficace. Forse lo è. Io non sono a quel livello. Non posso vedere le statistiche.

&#34;Ma quello che so è che possiamo sempre fare di meglio. Ho guardato il fascicolo e ho guardato te, e... ho fatto un tentativo. Onestamente, sono un granello di sabbia nel grande schema, ma mi sono fatto avanti in una riunione piuttosto corposa con persone a cui non ho l&#39;autorità di dire nulla e ho detto loro - questa è una parafrasi - &#39;C&#39;è un ragazzo completamente innocente coinvolto. Non si merita di fare questa fine. Come minimo, dovremmo almeno fare un tentativo&#34;.

Un&#39;ombra attraversa la stanza. Barsin si guarda appena intorno, ma qualsiasi cosa sia, è sparita. Non ci pensa.

E poi ho aggiunto: &#34;Se funziona, ci farà risparmiare tonnellate di quattrini&#34;. Credo che sia questa parte ad aver attirato la loro attenzione. Ad ogni modo, ho ricevuto dei pollici in su. Quindi eccomi qui. Nel tentativo di salvare la tua vita con le maniere difficili, piuttosto che ridurti in atomi. Probabilmente ci vorrà tutto il giorno. Sei, dieci ore. Ma non preoccuparti. Ho con me i miei podcast&#34;.

Finisce di districare gli auricolari e infila il primo nell&#39;orecchio sinistro.

&#34;La tua gente deve proprio odiarti&#34;, dice Il Rosso.

//Cazzo.//

Barsin realizza. In ritardo. //Ovviamente// nessuno dovrebbe essere in grado di parlare in questo momento, ma il vero motivo per cui realizza in ritardo è che il suo messaggio arriva. Dovrebbe passare inosservato, ma c&#39;è un elemento di verità tagliente e maligna. In verità, nessuno era particolarmente entusiasta dell&#39;idea. Barsin ha detto per molto tempo, a supervisori della Fondazione sempre più rilevanti, con una costanza gradualmente crescente, che una chiacchierata in fondo è meglio di un combattimento. È stato sempre ignorato. Ieri, quando finalmente gli hanno detto che poteva provarci, lo hanno fatto a malincuore. E così un momentaneo accenno di sospetto appare— lo sapevano? Lo hanno davvero— ucciso?

Non l&#39;hanno fatto. Lui lo sa, certo che non l&#39;hanno fatto. Ma è troppo tardi. Mentre estrae a fatica la pistola, Il Rosso si è già alzato, ghignando come un pupazzo da ventriloquo, ed ha girato la testa per guardare Barsin. I due si guardano negli occhi e questa volta gli occhi del Rosso sono //spalancati//, permettendo a Barsin di vedere direttamente cosa c&#39;è dall&#39;altra parte. La coscienza del Verde balza fuori dal baratro verso Barsin e si conficca nella parte posteriore del suo cranio.

Si ritrae istintivamente, interrompendo il contatto e coprendosi gli occhi. Inciampa, cadendo all&#39;indietro dalla sedia e finendo in un angolo della stanza. Il suo scudo, arancione e cristallino fluttua, a sua volta in preda al panico per ciò che lo ha appena attraversato. Ad intermittenza, diventa impermeabile, bloccando il respiro affannoso di Barsin. Poi si ferma e scompare.

Barsin non ha l&#39;addestramento necessario per comprendere appieno il complesso di idee a cui è stato appena esposto. Ha un livello base di formazione pratica in memetica; può somministrare il trattamento a spirale e alcuni altri, e può proteggersi da alcuni attacchi che farebbero cadere un umano generico come una catena di tessere del domino. Ma è un operatore di base, non uno specialista, non uno scienziato. La massima espansione del Verde va oltre la sua capacità di comprensione. Si sente come uno degli uomini irradiati da Louis Slotin, un testimone della criticità del Demon Core. Sa di essere morto. L&#39;unica domanda è quanto tempo ci vorrà.

Il Rosso fa oscillare le gambe dal letto e si mette in piedi, mantenendo il ghigno fisso su Barsin. &#34;Una luce rossa e blu che gira. Quanto sei //indietro//?&#34;. Sembra diventare più grande e sprofondare all&#39;indietro nello spazio, un buco dove potrebbe starci un umano. Barsin si accorge di non riuscire a spostarsi dall&#39;angolo. È come se fosse bloccato. C&#39;è un intorpidimento, strisciante e statico, che si inerpica nelle palme delle sue mani.

Ora capisce il suo errore. Avrebbe anche potuto cercare di avvelenare l&#39;oceano. Riesce a vedere tutto, la visione grottesca del Rosso per il mondo, la sua immensa, viziosa //promessa//. Il marcio è ovunque. Quei centomila infetti sono un&#39;anticipazione. Le spore fioriscono segretamente in ogni aspetto della realtà: nei polmoni delle persone, nelle loro menti, nelle loro parole, nel suolo, nel cielo. Vermi e cancri e segnali stellari. Come si può pensare in questo modo? Come si può volere questo?

&#34;Tu...&#34; Barsin lo intende al singolare. Non c&#39;è distinzione tra Il Rosso e chiunque fosse l&#39;umano originale. Non c&#39;è nessuno da salvare. Era un maledetto stratagemma.

Lo hai fatto //di proposito//.

&#34;Tu hai fatto che ciò accadesse?&#34;, riesce a dire. &#34;Non ti ha rapito. L&#39;hai invitato tu. Hai tagliato a metà la tua stessa anima e ne hai offerto i pezzi, senza alcun motivo? Sei stato adescato dalla facciata di qualcosa di inimmaginabile. Non riesci a capire quanto questa cosa andrà a finire male. Hai ucciso te stesso&#34;.

Il Rosso avanza verso di lui.

//Pistola.// La mente di Barsin si sta disintegrando. Ma riesce a far uscire quell&#39;unica parola. //Pistola.//

È sul pavimento tra di loro, scintillando dal fascio di luce arancione che esce dalla finestra. Barsin lotta contro se stesso, vince e si lancia verso di essa, scoprendo solo allora che l&#39;intorpidimento progressivo delle sue estremità non riguarda solo le mani, ma anche la sua stessa capacità di percepirle. Non sa che si tratta di un effetto minore antimemetico annebbia-mente; sa solo che c&#39;è un mozzicone all&#39;estremità del suo braccio. Entrambe le braccia. La pistola è inutilizzabile. Tutto ciò che può fare è spingerla sul pavimento. Grida, miserabilmente ed impotente. Il Rosso ride e non si preoccupa nemmeno di spingerla via con un calcio.
