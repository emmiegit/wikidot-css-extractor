**Объект №:** SCP-1080-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен содержаться в стандартной одиночной камере для гуманоидов без окон. Питание объекта должно обеспечиваться рационом из общей столовой. Не позволять объекту покидать камеру. Внутрь камеры допускается только персонал с полным нарушением зрительных функций. Если внутрь камеры требуется войти зрячему персоналу, попросить объект через громкую связь надеть на голову специально изготовленную железную маску с замком на радиоуправлении, после подтверждения средствами цифровой детекции наличия маски, активировать защелки замка, и только потом впускать зрячий персонал. В случае нарушения условий содержания обработать всех пораженных людей амнезиаком класса А, всеми возможными способами изолировать объект от зрительного контакта и препроводить его обратно в камеру.

**Описание:** SCP-1080 представляет собой мужчину двадцати лет, крепкого телосложения, с волосами каштанового цвета. Никаких других данных о внешности, связанных с лицом нет из-за особенностей объекта. Носит на голове железную маску. Очень учтивый и вежливый, интересуется науками и занимается самообразованием. Не любит носить маску, но прекрасно осведомлен о ее необходимости. Испытывает сильные эмоциональные переживания после каждого случая раскрытия его личности.

**Протокол задержания:** В 19██ году на территории [УДАЛЕНО] силами [УДАЛЕНО] проводился штурм заброшенного завода, по предварительным данным являвшимся местом собрания известной в СМИ банды [УДАЛЕНО]. ОПГ обвинялось во множестве бессмысленных и жестоких преступлений, в частности [ДАННЫЕ УДАЛЕНЫ]. После последнего случая, местным жителям рекомендовалось передвигаться по городу группами не менее чем в ██ человек и спать ночью по очереди, чтобы наблюдать за обстановкой и в случае угрозы уведомить остальных. Во время штурма члены [УДАЛЕНО] оказывали жесткое и отчаянное сопротивление. Был отмечен случай [ДАННЫЕ УДАЛЕНЫ]. В виду, малого количества сохранившихся останков лейтенанта ███████ его семьей было принято решение о кремации. Всего во время операции погибло ███ человек. Из всех членов банды добровольно сдался лишь один, выйдя с поднятыми руками и мешком на голове. Его главным и единственным требованием было сохранение личности в тайне. На всем пути доставки объекта требование выполнялось, однако, в отделении, несмотря на его протесты, импровизированная маска из мешка была снята, что привело к [ДАННЫЕ УДАЛЕНЫ]. Силами МОГ ██████ местных жителей удалось спасти от наступления [УДАЛЕНО]. Объект сдался добровольно второй раз за день. На этот раз его требование о нераскрытии личности было полностью удовлетворено. Доставлен в Фонд ██.██.19██ года.

Объект долгое время не соглашался на проведение эксперимента, аргументируя тем, что ему «претит самая идея превращать людей в безжалостных кровожадных солдат Бесконечной Войны». Когда же ему объяснили, что мы можем стереть человеку память о недавних событиях, и что нам необходимо понять границы его способностей для лучшего их сдерживания, он согласился. В эксперименте использовался сотрудник D-█████. Его биография была тщательно проверена. Никаких связей с сектами или какими-либо другими религиозными организациями в прошлом выявлено не было.

Спустя некоторое время после переговоров с SCP-1080, был выработан новый комплекс мер безопасности и требований к проведению экспериментов типа «Темный Мессия». В дальнейшем эксперимент повторялся ██ раз с разными людьми. Итоги проведения эксперимента во всех случаях  были такими же, как и в первом. Таким образом, влияния массового помешательства и религиозной восприимчивости в объяснении феномена SCP-1080 были исключены. Теория о существовании у людей общих заблокированных воспоминаний подтверждена.

//Вырезка из газеты «//██████████//» за// ██//.//██//.20//██

 ██.██.20██ года в городе [УДАЛЕНО] во время приведения в порядок хранилища личных карт пациентов в районной поликлинике №███ ее сотрудники нашли личное дело SCP-1080. При его открытии ими была обнаружена его фотография, что привело к 
немедленной разблокировке так называемой «генетической памяти» и к [ДАННЫЕ УДАЛЕНЫ]. МОГ █████, выехавшая на место происшествия, с трудом смогла подавить [УДАЛЕНО]. Погибло ███ человек. Из них ██ оперативников. Правительству представлена версия теракта.

SCP-1080 впал в глубокую депрессию после того, как узнал о происшествии. Считал себе виноватым в случившемся. По просьбе объекта ему был введен амнезиак класса A. После проведения данной процедуры моральное состояние SCP-1080
улучшилось.

Этим происшествием было доказано, что любое точное изображение лица SCP-1080 несет в себе ту же опасность, что и оригинал. Была начата программа по поиску и извлечению любых сохранившихся изображений SCP-1080, хоть, по заверению объекта, фотографии, где он моложе не имеют такого же влияния.
