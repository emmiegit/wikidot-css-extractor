+ Presenting: SCiPTEMBER!

Inspired by [[*user Aethris]]&#39; prompt of the same name, Sciptember is a month-long reading and art challenge taking place during September. The challenge is simple; use [[[tag-search | Tag Search]]] to find an article with the daily tag/s, read it, and (optionally) draw a scene/moment/character from it that you enjoyed! At the end of the month, the Community Outreach team will be gathering several of the art pieces that we liked and compile them onto a page on the Wiki to share with our user base. Readers and artists of any and all mediums are invited to join and celebrate Sciptember with us!
