    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-PL-111

**项目等级：**Euclid

**特殊收容措施：**SCP-PL-111的实验用个体（雌3只、雄1只）必须收容于模拟温带落叶林环境的收容室内，每周以25Kg新鲜肉类进行一次投喂。

威胁平民的野生SCP-PL-111个体将由MTF Epsilon-1（“褐鸮”）处决。建议与波兰大众媒体和国家机构合作监控SCP-PL-111，以有效监测其族群。

[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-111/111.jpg|
caption= SCP-PL-111|width=300px]]

**描述：**SCP-PL-111为一类爬行类捕食性动物。其特点是全长2.5m（不含可达1m的尾），身体被鳞片覆盖，在解剖学上类似于四足行走的爬行类生物。

项目具备4颗长7cm的毒牙，吻部较短，在咬伤猎物时会从毒牙注入引起立即麻痹和心脏停止的神经毒素。

项目和蛇一样依靠嗅觉来获取周围的信息（其具备类似雅克布逊器官[[footnote]] 译者注：用于帮助那些伸缩舌头的爬行类动物采集周围环境或猎物的气味的器官。 [[/footnote]]的器官）。

SCP-PL-111以家族为单位行动。群体通常由一个雄性个体、多个与其有关系的雌性个体及其子代个体组成。雄性个体的主要行动是保护势力范围，并与雌性个体交配。项目的繁殖不定期进行，一定程度上受到食物和周边环境限制。雌性个体会筑巢并一次生下5～10枚卵，然后用土将其覆盖。项目的卵孵化时间约为60日，子代个体约一年后便会发展为性成熟阶段。

11月～4月期间，项目个体挖掘筑巢，寻找自然的藏身之处，在其中冬眠。

SCP-PL-111是完全的肉食性动物。个体通常集体进行狩猎，采取突袭的方式。若其狩猎范围内出现人类，则人类同样可能被其捕食。到目前为止，全欧共报告██例遭项目咬伤而死亡的事件。

SCP-PL-111的主要异常性是特殊的伪装能力。其所有个体不但能大范围地改变其皮肤颜色[[footnote]]该能力与变色龙的伪装术近似，但经历了高度进化，因此项目可以完全模拟其所在地域的背景颜色与纹理。但未见与变色龙类似的因个体精神状态而产生的颜色变化。[[/footnote]]，而且还会通过发出一类频率极低（人耳无法听见）的声波的方式对感知产生负面影响（包括头晕、焦虑、视幻觉和听幻觉）。暴露在此类声波下超过15分钟时可能造成脑损伤。

**附录：**SCP-PL-111于198█年在大波兰省首次被发现。目前除波兰全境（含█个国家公园）外，项目的栖息地还曾在中欧—西欧一带地区被发现。基金会的专家声称，项目的突然出现与传播几乎无法自然产生，怀疑可能是人为干涉（尤其是[数据删除]组织）或是异常现象的结果。</textarea></pre>
