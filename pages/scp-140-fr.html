**Originel:** [http://fondationscp.wdfiles.com/scp-140-fr SCP-140-FR] &#34;L&#39;Aviateur&#34; par [[*user DrJohannes]]
**역자:** [[*user XCninety]]
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-140-fr/Aviateur|caption=최초 회수 당시 촬영된 SCP-140-FR.|width=250px]]
**일련번호:** SCP-140-FR

**위협 등급:** 주황색(Orange) [[span style=&#34;color:orange&#34;]]●[[/span]]

**등급:** --유클리드(Euclide)-- 비격리(Non-confiné)

**특수 격리 절차:** 1992년 4월 28일의 사고로 격리 실패가 발생하여 SCP-140-FR이 상실되었고, 또한 대상이 현재 인간이 다다르지 못하는 위치에 있으므로, SCP-140-FR의 격리는 대상에 대한 역사 속 모든 정보와 대상이 됭케르크 철수작전에 AASF로서 참전했다는 사실을 말소하는 정도로 한다.

SCP-140-FR과 똑같은 변칙성을 띠는 대상의 가죽 재킷은 알레프 기지 변칙물체 보관실의 NVA-023-B2 보관함 내에 보존한다. 이 재킷을 입더라도 착용자가 변칙성을 따라 띠지는 않으므로, 2등급 인원은 누구나 해당 보관함에 접근하더라도 무방하다.

//1998/08/06 : SCP-140-FR의 과학적 가치는 대상의 현재 위치로 인해 대폭 상승한 예상 회수 비용에 넉넉히 상응한다 할 수 없습니다. 재킷이 아직 재단의 수중에 남은 것만으로 SCP-140-FR의 변칙현상을 연구하기는 충분합니다. 추후 공지 시까지 윤리위원회는 SCP-140-FR을 회수하자는 요청을 모두 반려합니다. 다만 대상은 무효로 취급하지는 않습니다. - 윤리위원회 위원 ██████ ████████//

[[collapsible show=&#34;+ 사건 이전 특수 격리 절차&#34; hide=&#34;- 닫기&#34;]]
&gt; SCP-140-FR은 알레프 기지의 표준 인간형 개체 격리실 내에 격리한다. 격리실 천장에는 집기류(침대, 의자, 수납장 등)를 바닥에 있는 것처럼 고정해 둔다. 천장에 고정하지 못하는 물품들은 이 집기류에다 사슬로 연결해 SCP-140-FR의 손이 닿는 곳에 둔다.
&gt; 
&gt; 오랫동안 재단에 머무르면서 협조를 아끼지 않았던 태도를 참작하여, SCP-140-FR은 책이나 필기도구를 가져도 무방하다. 이 물품들은 앞서 언급했던 고정하지 못하는 물품들과 똑같이 취급한다.
&gt; 
&gt; SCP-140-FR은 음식물을 섭취하거나 땀을 흘리지 않으므로, 격리실 내에 위생도구는 비치하지 않는다. 청소 담당 인원은 해당 격리실을 청소할 시에 특별히 필요한 절차를 문서 140m-e-4에서 참고한다.
[[/collapsible]]

**설명:** SCP-140-FR은 인간 남성 (1940/06/02 기준 31세)으로, 등과 목덜미, 뒤통수, 얼굴 오른쪽 절반 등의 부위가 2-3도 화상에 해당하는 심각한 흉터로 뒤덮여 있다. 현전하는 역사적 자료를 SCP-140-FR과의 면담과 교차검증해 밝혀진 바에 따르면, 대상의 본명은 ████ █████이며 변칙성이 발현하기 이전에 RAF AASF에서 조종사로 복무하다가 1940년 6월 2일 됭케르크 철수작전 중에 독일 공군에게 격추당했다.

SCP-140-FR은 자가국한성 중력 변칙현상의 대상이다. 대상의 체질량은 만유인력의 법칙을 정상적으로 따르지 않고, 완전히 정반대 반향으로 따른다. 즉 대상은 다른 질량에게 인력 대신 척력을 행사한다. 이 변칙현상의 주 결과로서 SCP-140-FR은, 땅 위를 걷지 못하는 채로 대기 방향으로 계속 중력을 작용받는다. 이 때문에 대상은 머리를 땅 쪽으로 향한 채로 자신과 하늘 사이를 가로막는 표면 및 물체 아래를 걸어다닐 수 있다. 이 변칙현상은 SCP-140-FR의 신체에 모두 작용하지만, 대상의 신체 내의 물리적 응집력에까지 영향을 끼치는 것은 아니다.

SCP-140-FR은 심장이나 호흡기가 기능하지 않으며, 소화계도 기능이 없고 음식을 먹지 않으나, 의식이 멀쩡하며 능히 움직이고 논리적으로 생각할 수 있다. SCP-140-FR의 체온은 평균 14.3°C이며, 주위 온도가 이보다 낮지 않은 한(이때는 체온이 저하됨) 이 언저리를 유지한다. EEG 실험 결과 대상은 생활기능이 다수 결여된 상태인데도 뇌기능은 작용했지만, 기능 상태는 REM 수면 시의 특성과 유사했다. 마찬가지로 실험 결과 SCP-140-FR은 눈 역시 기능했지만, 눈의 움직임 또한 REM 수면 시처럼 항상 바쁘게 움직이고 있다.

SCP-140-FR이 회수 당시 착용한 옷들 (AASF 일반 유니폼, 일부 불탔음)은 대상과 똑같은 중력 변칙현상을 겪는다. SCP-140-FR은 다른 옷을 입었을 때는 똑같은 중력을 적용받지 않는 관계로 매우 불편한 느낌을 받는다고 호소한다.

SCP-140-FR은 1943년 8월 5일, 됭케르크역 터에서 철길 위 온전하게 남아 있는 전선을 &#34;거꾸로 외줄타는 사람&#34;을 발견했다는 소식을 여러 번 접수했던 재단이 발견했다.

**면담 보고서 140-02:** //이하 면담은 1943년 8월 7일, 알레프 기지에서 1935년부터 1958년까지 연구진의 주요 인원으로 활약한 라세르,,Lasserre,, 박사가 진행했다. SCP-140-FR과 2번째로 진행한 면담으로, 첫 면담은 이름과 나이, 그 외 기본 정보들을 묻는 내용이었다. SCP-140-FR이 프랑스어를 전혀 말하지 못하는 관계로, 이하 면담은 영어로 진행하고 프랑스어로 번역되었다.//

&gt; //기록 시작//
&gt; 
&gt; **라세르 박사:** 이렇게 된 지 얼마나 되셨습니까? 하늘로 끌어당겨지는 것 말씀입니다.
&gt; 
&gt; **SCP-140-FR:** 죄송한데 어머니께 정말 전화 한 통만 드릴 수 없나요?
&gt; 
&gt; **라세르 박사:** 질문드린 사항에 먼저 대답해 주십시오.
&gt; 
&gt; **SCP-140-FR:** //딱 한 통만// 시켜주세요. 한 번만. 몸이 많이 안 좋으세요. 아버지께서 저 어릴 때 돌아가셔서 가족이 저밖에 없으세요. 저희 어머니 불안하게 해드리고 싶지 않아요.
&gt; 
&gt; **라세르 박사:** 어떻게 할 수 있는지 보겠습니다. 하지만 어머니께서 지금 상태 보시면 안심하시기보다는 오히려 더 불안해하시지 않을까 하는 생각이 듭니다. 다시 돌아가보죠. 이렇게 된 지 얼마나 되셨습니까?
&gt; 
&gt; **SCP-140-FR:** 제 전투기가 독일놈들한테 격추당했을 때부터였어요.
&gt; 
&gt; **라세르 박사:** 자세히 말씀해 주세요.
&gt; 
&gt; **SCP-140-FR:** 3년 전에 저희는 영국 공군으로서, 독일군에게 포위당한 불쌍한 친구들의 철수 작전을 엄호하러 됭케르크로 갔습니다. 다이나모 작전이라고 불렸는데, 저희 임무는 선박들이 영불해협을 모두 무사히 건너갈 때까지 제공권을 확보하는 거였죠.
&gt; 
&gt; **라세르 박사:** 네, 저희도 잘 알죠. 그럼 그 중에 당신한테 특히 어떤 일이 발생했던 건가요?
&gt; 
&gt; **SCP-140-FR:** 네 그래서, 저는 다른 두 친구랑 같이 전투기에 탑승 중이었습니다. 그놈의 페어리 배틀이었죠. 자살행위나 마찬가지였습니다, 적군한테 더 빠르고 성능 좋은 항공기가 즐비한 상황에서는. 페어리 배틀 타보신 적 있나요, 박사님? 이놈 타고 메서슈미트 격추하려고 할 때는 오리 맞히려고 배낭 던지는 느낌이에요. 네, 저희는 그렇게 하늘을 나는 관짝을 타고 있었는데, 말해봐야 얼마나 놀랍겠습니까만, 됭케르크역 상공에서 격추당했습니다.
&gt; 
&gt; **라세르 박사:** 메서슈미트한테요?
&gt; 
&gt; **SCP-140-FR:** 저야 모르죠. 솔직히 말씀드리면요 박사님, 불타는 비행기에서 누가 날 격추했을까 하는 생각부터 드는 건 아니잖아요. 어쨌거나 하늘을 나는 관짝이 그렇게 불타올랐고, 저희도 같이 불탔습니다. //(손가락으로 얼굴의 오른쪽 절반을 가리킨다)// 여기가 아직도 아파요. 3년이나 지났는데 아직까지 아프다니, 이상하지 않아요? 이 아픈 것 빼고는 3년 동안 아무것도 안 느껴졌다니까요.
&gt; 
&gt; **라세르 박사:** 자자, 집중해 주시고요. 불타는 전투기에서는 어떻게 빠져나오신 겁니까?
&gt; 
&gt; **SCP-140-FR:** 낙하산을 펼쳐보려고 그랬어요. 근데 그새끼는 벌써 횃불처럼 활활 타오르고, 나는 벌써 조종석 밖으로 몸이 나와 있고, 다른 두 친구는 벌써 죽어버린 것 같고, 저 혼자 돌 떨어지듯이 자유낙하 중이었죠. //(천장에 고정된 제공받은 의자를 꼼지락거려 위치를 바꿔보려 한다)// 살면서 그렇게 무서웠던 적이 없었어요. 땅바닥이 점점 눈앞으로 다가오고 있었는데, 바로 그때 그 일이 일어났어요.
&gt; 
&gt; **라세르 박사:** &#34;그 일&#34;...이 뭔가요?
&gt; 
&gt; **SCP-140-FR:** 그러니까, 색깔들이 보였어요. //(표현을 고심하다가)// 아니 어릴 때 눈 감고 눈꺼풀 지그시 누르면 눈앞에서 막 불꽃들이 왔다갔다하는 거 있었잖아요. 그런 거 약간 비슷했어요. 제가 눈뜨고 있었던 것만 달랐던 거죠. 점점 가까워지던 땅바닥이 색깔이랑 불꽃으로 가득 차고, 빛이랑 별이 되었다가, 갑자기 녹아내리면서 하늘이 됐어요. 별이 뜬 하늘이었는데, 그래서 이게 무슨 상황인지 몰랐어요. 격추당한 게 한낮이었으니까. 그러다 차츰 깨닫게 됐습니다. 어느새 밤이 됐고, 낙하산 끈이 전선에 엉켜 있고, 제가 하늘 위로 매달려 있었다는 걸요.
&gt; 
&gt; **라세르 박사:** 하늘 위로 매달렸다고요?
&gt; 
&gt; **SCP-140-FR:** 그럼요, 낙하산 끈은 전선에 걸리고 저는 땅을 머리 위로, 하늘을 발밑으로 하고 거꾸로 매달려 있는데, 정말 저랑 땅이랑 그 끈으로만 이어진 것처럼 돼서 끈을 놨다가는 바로 하늘로 떨어지는 상황이었어요.
&gt; 
&gt; **라세르 박사:** 그러면 정확히 어떻게 이렇게 됐는지는 모른다는 말씀이시네요.
&gt; 
&gt; **SCP-140-FR:** 아니 박사님, 전투기가 불타고 있었다니까요? 저한테도 그 불이 옮겨붙었고요. 그리고 갑자기 막 색깔이랑 별이랑 불꽃놀이하고, 정신 차리니까 하늘로 매달려 있고. 진짜 그것밖에 말할 만한 게 없어요.
&gt; 
&gt; **라세르 박사:** 네, 알겠습니다. 그래서 그 다음에는 땅까지 돌아오고... 새로운 상황에 걸맞게 서 있을 수 있는 표면을 찾은 건가요?
&gt; 
&gt; **SCP-140-FR:** 네, 그렇죠. 위쪽의 텅 빈 공간이 저를 끌어당기다 보니까 제가 끈을 타고 철길 전선까지 기어갔고, 아직도 멀쩡히 서 있던 역 건물까지 닿을 수가 있었습니다. 여러분들 처음 봤을 때가 제가 그 역 도착한 지 3년 정도 됐을 때였네요. 그때 무서웠어요.
&gt; 
&gt; **라세르 박사:** 저희가 처음 뵐 때 전선은 왜 걷고 계셨나요?
&gt; 
&gt; **SCP-140-FR:** //(쑥스러운 듯이 오른뺨의 흉터를 비빈다)//
&gt; 
&gt; **라세르 박사:** 그렇게 오랫동안 숨어 다니셨으면서 왜 전선 위를 걷고 계셨습니까?
&gt;  
&gt; **SCP-140-FR:** //(망설이다가)// 제가 죽은 줄 알았어요, 박사님. 아무것도 안 느껴지고, 3년 동안 아무것도 안 먹었거든요. 심장 뛰거나 하는 감각도 없었고요. 그러면야 충분히 그렇게 생각할 수 있잖아요? 나는 죽었으니까 이제 그만 숨어다니고 저 밤하늘 속으로 떨어져 보자 싶었죠. 그런데 해 지고 뜬 별 들 사이로 떨어지고 싶더라고요.
&gt; 
&gt; //녹취록 끝//

**사건 0██-04, 1992/04/28:** 1992년 4월 28일, SCP-███-FR이 알레프 기지에서 중대한 격리 실패를 일으켜 여러 인간형 개체 격리실들을 일부분 파괴했다. 이때 SCP-140-FR의 격리실 천장이 부서지며, 대상은 미처 손 쓸 새도 없이 대기권 위로 추락했다. 당시 다른 실험 때문에 반출되었던 SCP-140-FR의 재킷만이 현재 대상이 가졌던 물건 중에서 유일하게 남아 있다.

SCP-140-FR이 재단이 소유하던 당시에 생명의 징후가 거의 관찰되지 않았는데도 자의식을 유지했던 점을 고려할 때, SCP-140-FR은 현재도 자신이 어디 있는지 알며 지구 대기권 밖으로 나가 소마젤란 은하 방향으로 날아가고 있는 것으로 추정된다. 등급은 &#34;비격리&#34;로 재분류되었다.</textarea></pre>
