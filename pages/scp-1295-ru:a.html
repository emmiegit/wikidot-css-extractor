**Объект №:** SCP-1295-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1295 следует хранить в отдельной ячейке в укрепленном хранилище безопасных объектов Зоны 7. Эксперименты с SCP-1295 приостановлены до дальнейшего распоряжения директора Зоны 7 и формирования новой исследовательской группы.

**Описание:** SCP-1295 представляет собой зеркало со множеством граней, которые находятся в постоянном движении (скорость смещения поверхности составляет около 2 см/с). В связи с данными метаморфозами не представляется возможным измерить точные параметры объекта, однако его размеры колеблются от 0,4 до 0,8 метра в ширину и от 0,6 до 1,3 метра в длину. Толщина (выступающие грани) обычно не превышает 0,5 метра.

При наблюдении SCP-1295 человеком более трех минут проявляется основное аномальное свойство объекта. Плавные движения, с которыми объект переходит от одной формы к другой, ускоряются до 37-41 м/с. Их хаотическое передвижение продолжается несколько секунд, затем грани пропадают и объект застывает в виде гладкой зеркальной поверхности. Человек, взаимодействующий с застывшей поверхностью SCP-1295, начинает постепенно растворяться в воздухе, подобно смазанной голографии. Стороннему наблюдателю его очертания кажутся подверженными световой дифракции, участник активации предстает перед наблюдателями центром области когерентного рассеивания.

В течение короткого срока SCP-1295 присваивает лицу, проводившему активацию, образ, который, с точки зрения обычного человека, попадает под определение &#34;монстр&#34;. С момента растворения субъекта и появления образа последнему присваивается обозначение SCP-1295-N. Очевидно, SCP-1295 может черпать информацию о том, что считается монстром, из воспоминаний и сознания ближайших людей, а также самого инициатора. Образ SCP-1295-N, формирующийся по отношению к активатору объекта, является мощным когнитивным психоконструктом с элементами антимеметической природы, не позволяющим воспринимать человека, который взаимодействовал с SCP-1295, никак иначе, кроме как монстра. Информация о прежнем облике активатора постепенно становится все более смутной, даже близкие знакомые людей, попавших под эффект SCP-1295, не могут вспомнить детальные черты их внешности. Эффект не распространяется на фотографии и все прочие носители, кроме человеческой памяти.

Коммуникация с SCP-1295-N осложняется еще и тем, что активирующие претерпевают состояние измененного сознания, близкое ко сну или неглубокой дремоте; присутствует легкое ощущение нереальности происходящего и отстраненности от реального мира[[footnote]] Данные получены из сеансов интервью с м.н.с. Ледневой (см. Приложение 1), которая активировала объект и образ которой в данный момент значится в документации как SCP-1295-6. Необходимо вести постоянный мониторинг физического и психологического состояния г-жи Ледневой, а также проводить исследования, которые помогут разрушить образы SCP-1295-6 и SCP-1295-7 и отменить воздействие объекта в принципе.[[/footnote]]. Предположительно, этому эффекту могут сопротивляться люди с показателями когнитивной устойчивости не менее 430 по шкале Рифф. Образы имеют несистематическую внешность и размеры, разнящиеся от случая к случаю. &#34;Устойчивость&#34; к пулевым ранениям объясняется тем, что образ не всегда совпадает с размерами и физическим местоположением человека, производившего активацию (несоответствие физического образа визуальному варьируется в пределах от 0 до 3,7 метров). Несмотря на это, практически невозможно осознать иллюзорность образа – человек, дотрагивающийся до иллюзорной части SCP-1295-N, будет ощущать видимую им текстуру (будь то чешуя, металл или любое другое вещество). Если активатор не осведомлен об эффекте объекта, то он не сможет узнать о том, как его видят сторонние наблюдатели. При этом, если эффекту подвержены несколько человек, то они будут видеть друг друга как обычных людей, игнорируя антимеметическую маскировку партнера.

Обмен с SCP-1295-N любой вербальной, графической и прочей информацией, за редким исключением или с привлечением высокоточной техники, невозможен. Антимеметическая природа и сопутствующие когнитивные искажения (невозможность воспринять бесплотность объекта, невозможность воспринять иллюзорную природу объекта), создают мощный информационный щит, препятствующий распространению информации. При смерти активатора SCP-1295 поглощает то, что от него осталось, либо скрывает останки более мощным антимеметическим конструктом (механизм не изучен до конца, поиски останков персонала класса D продолжаются). 

Объект перемещен на долгосрочное хранение, эксперименты приостановлены приказом директора Зоны 7. Изучением созданных объектом структур занимается исследовательская комиссия в области ментальных преобразований и построения посткогнитивных моделей восприятия.

**Приложение 1:** В ходе разработки сложной системы коммуникации, включающей в себя элементы проксемики[[footnote]]Область социальной психологии и семиотики, занимающаяся изучением пространственной и временной знаковой системой общения.[[/footnote]] и паравербального общения с использованием компьютерного моделирования на основе показаний тепловизоров, сверхчувствительных индикаторов электромагнитного поля (в т.ч. аппараты для рентгеноструктурного анализа) и акселерометров, был налажен прочный информационный мост между SCP-1295-6 (бывш. м.н.с. Леднева) и исследовательской группой. По утверждению Ледневой, она догадалась о наиболее вероятном действии SCP-1295 гораздо раньше остальной исследовательской группы, но коллеги отказывались прислушиваться к ней до результатов компьютерного анализа и выводов их коллег из лаборатории (возможно, сказался юный возраст г-жи Ледневой). Действия, нарушающие условия содержания объекта, были предприняты ею на грани нервного срыва в попытке помочь умирающему SCP-1295-5. Подробный протокол стенограммы сеансов интервью запрашивайте у текущего куратора.

**Приложение 2:** После нескольких месяцев изучения историки Фонда пришли к выводу, что зеркало принадлежало секте адамитов, распространенной на территории Чехии и Болгарии в X-XV веке и действующей до сих пор. Члены секты адамитов считают себя ангелами, допускают практически все формы сексуальных отношений и проводят богослужения полностью обнаженными, вместе со своими детьми и родственниками, намереваясь вернуться в первобытное состояние людей в раю. Члены секты подвергались гонениям и часто отселялись на отдельные острова, чтобы скрыться от преследований со стороны инквизиции. Видимо, SCP-1295 использовался ими, как надежный способ избежать нежелательного внимания. Историки Фонда считают, что адамиты вели аскетический образ жизни и пользовались зеркалом всей общиной, отпугивая от своих мест обитания людей и священнослужителей, но при этом сохраняя человеческий облик для всех членов общины. 

Несмотря на христианское происхождение адамитов, им были близки идеи каббалистики, ввиду чего Фонд изучает их связи с движением хасидизма[[footnote]] Каббалистическое учение, распространенное в первой половине XVIII века на территории Речи Посполитой и на прилегающих к ней областях.[[/footnote]], а также исследует версию о том, что SCP-1295 мог быть создан в одном совместных ритуалов адамитов и хасидов. В чешском, болгарском и восточнославянском фольклоре до сих пор встречаются песни об островах, населенных демоническими чудовищами, и не исключено, что SCP-1295 является их прообразом. Судя по всему, SCP-1295 был захвачен при зачистке от адамитов города Пршибенице (Чехия) и попал в руки пану Витеку III. В музей города Р███████ зеркало, очевидно, сдали российские представители секты, сочтя его ненужным (в настоящее время секта не запрещена на территории ни одного из государств, хотя представители христианства всё же считают её еретической и аморальной). На территории ██████вской области секта функционирует и по сей день.

**Приложение 3:** После 3 месяцев усердной работы археологи Фонда обнаружили в родовом поместье пана Витека III бумаги, которые могут иметь отношение к захвату SCP-1295. Большая часть из них повреждена и в данный момент находится на восстановлении и расшифровке. Практически полностью расшифрован только фрагмент стихотворения, по всей видимости переведенный на старочешский с наречия адамитов. Ниже представлена адаптация перевода:

&gt; Страшнее хорта, вепря, паука,
&gt; И мы сольемся в танце отражений,
&gt; Повязанные кровью на века.
&gt;   
&gt; Ты станешь тем, кто жертвует, желая
&gt; Стать чистым и невинным, как опал.

&gt; Низринуться к началу всех начал.
