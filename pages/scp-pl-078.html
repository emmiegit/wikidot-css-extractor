**SCP-PL-078:** 즉석 모임 귀걸이
**원작:** [*http://scp-wiki.net.pl/scp-pl-078 PL 원작], [*https://scp-wiki.wikidot.com/scp-pl-078 EN 역본]
**저자:** [[*user ZeroStrider]]
**역자:** [[*user ZeroStrider]], [[*user fluxman]]
[[include info:end]]
**일련번호:** SCP-PL-078

**격리 등급:** 안전(Safe)

**특수 격리 절차:** SCP-PL-078은 위험하지 않아 표준 격리 보관함에 격리할 두 있다. 분실 방지를 위해, 귀걸이 한 짝이라도 안전지대 밖으로 꺼내야 하는 실험은 2등급 이상 직원 한 명 이상의 동의가 필요하다.


**설명:** SCP-PL-078-A와 SCP-PL-078-B는 구형 은귀걸이 한 쌍으로, 지름은 5mm에 표면에 선으로 무늬가 새겨져 있다. 무늬를 자세히 살펴본 결과 선이 지구 위 대륙과 섬의 등고선을 나타낸다는 점이 밝혀졌다. 귀에 착용하지 않았을 때, SCP-PL-078-A나 -B의 표면을 두 번 두드리면 직경 5cm의 더 큰 구로 커진다. 이 상태에서 각 귀걸이는 그 자체와 반대쪽 짝의 위치를 표시한다. 해당 물체는 다음과 같이 변화하며 위치를 표시한다.
* 대륙과 섬을 나타내는 부분이 연두색이 되고, 물을 나타내는 부분은 파랗게 된다.
* 표면에 각 귀걸이의 위치를 보이는 빨간 점 두 개가 나타난다.
SCP-PL-078 분석 결과, 질량도 크기에 비례해 늘어나는 것이 드러났다. 귀걸이가 커지면서, 귀걸이를 이루는 원자의 수 또한 알 수 없는 방법으로 늘어난다. 해당 현상을 이해하기 위해 추가 검사가 예정되어 있다. 또한, SCP-PL-078의 색을 나타내기 위해 쓰인 색소는 자연에서 찾아볼 수 있는 색소이다. 색소의 목록은 다음과 같다.
* 대륙과 섬 - 엽록소a
* 물 - //alkanna tinctoria//로 만든 색소
* 빨간색 위치 표시점 - 알려지지 않은 종의 혈액
추가 검사 결과, 색소는 은의 자리를 차지하지는 않고, 대신 표면만 덮고 있단 점이 밝혀졌다. 색소는 피펫으로 추출할 수도 있는데, 뽑아낸 양만큼 색소가 즉시 다시 만들어진다. 귀걸이를 다시 축소하려면, 표면을 다시 두 번 두드리거나 사람의 귀에다가 걸면 된다. 이러면 크기가 다시 줄고 재질이 은으로 바뀌게 된다.
사람 두 명이 SCP-PL-078-A와 SCP-PL-078-B를 각기 &#34;다른 쪽&#34; 귀에 걸면(예: A를 왼쪽 귀에 걸고 B를 오른쪽 귀에 거는 경우), 귀걸이는 활성 단계에 들어서며 희미한 금빛으로 빛난다. SCP-PL-078은 활성 단계에서 착용자를 반대쪽 짝의 위치로 순간이동시킬 수 있다. 그러기 위해서는 착용자는 손가락을 튕겨야 한다. 그러면 그 자리에서 사라져 반대쪽 짝을 착용한 사람 옆에서 나타나는데, 사라질 때와 나타날 때 약 2초간 눈부신 섬광이 비치게 된다.
SCP-PL-078은 활성화 상태에서 착용자가 &#34;들어갈 수 있는&#34; 공간 중 가장 가까운 곳으로 착용자를 이동시킨다는 점이 밝혀졌다. 이때, 순간이동한 착용자의 원자는 도착지의 원자와 위치가 맞바뀐다. 상대편 착용자(순간이동 도착점의 착용자)가 종류를 불문하고 액체에 잠겨 있다면, 이동하는 착용자는 그 액체 밖에서 다른 경우처럼 가장 가까운 빈 공간에서 나타나게 된다.
SCP-PL-078은 다음과 같은 경우 활성화되지 않는다.
* 한 사람이 두 귀걸이를 같이 끼고 있거나 두 사람이 같은 쪽 귀에 끼는 경우(예: 두 사람이 전부 왼쪽 귀에 낀 경우)
* 착용자 한 명이라도 땅에 붙어 있지 않은 경우. 단, 건물 내에서 2층 이상에 서 있는 경우는 땅에 붙은 것으로 본다. SCP-PL-078이 비행기 내에서도 활성화가 가능한지 실험 중이다.
* SCP-PL-078 착용자 사이 거리가 10미터 이내일 경우.
SCP-PL-078의 변칙성의 범위는 지구 내로 한정되어 있을 가능성이 높다. 추론상, 귀걸이를 우주나 다른 행성으로 들고 나가면 위치를 파악할 수 없게 될 것이기 때문이다.

**부록:** SCP-PL-078의 상대편 착용자가 순간이동에 동반되는 섬광이 사라지기 전 손가락을 튕기면 어떻게 되는지에 대한 실험을 했다. 실험 대상은 재단 요원 두 명이었다. 요원들에게 각각 이 문서에 나온 방식대로 SCP-PL-078을 활성화하라고 지시했다. 둘 다 문제 없이 SCP-PL-078을 활성화했고, 둘 다 사라졌다. 약 3분 뒤, 눈부신 섬광이 다시 보이더니, 둘 다 귀걸이 활성화 전 있던 자리에 나타났다. 요원들은 귀걸이를 벗어 실험 담당 연구원에게 전달했다. 이후 심문 당시 요원들은 순간이동된 장소를 &#34;아주 길쭉한 방으로, 천고는 약 10미터고, 한쪽 벽에는 번호가 매겨진 아주 작은 사물함이 가득 늘어서 있었다&#34;라고 묘사했다. 또한, 방으로 순간이동할 때와 같은 방식으로 다시 순간이동을 해서 나왔다고 증언했다.
심리 검사 결과 이상은 없었다.
&gt; **█████ 박사의 주석:** 둘이 말한 게 사실이라면, 사람을 보내서 그 사물함 속에 뭐가 있는지 확인해 봐야 한다. 그 장소가 귀걸이의 일종의 &#34;표준&#34; 장소라면, 그곳에 똑같은 귀걸이가 여러 개 있을 수도 있다. 그렇다면 꽤 유용할 것이다.
