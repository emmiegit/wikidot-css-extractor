    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>个人私密文档：
[[collapsible show=&#34;[Christoph Dristy个人文档]&#34; hide=&#34;[关闭记录]&#34;]]
**姓名：**Christoph Dristy

**年龄：**46

**出生日期：**1973年2月10日

**身高：**178cm

**体重：**63千克

**个人爱好：**人到中年不得已

**擅长：**用双手打字、计算

**研究：**目前负责SCP-CN-1399（Shelter）的研究
[[/collapsible]]
[[collapsible show=&#34;[文档1]&#34; hide=&#34;[关闭记录]&#34;]]
&gt; **Site编号：**Site-CN-1399（Shelter）
&gt; 
&gt; **目前状态：**自由开放，对任何人员（包括D级人员）开放
&gt; 
&gt; **覆盖范围：**半径500米
&gt; 
&gt; **已收容物：**目前Site-CN-1399已收容SCP-CN-1399
&gt; 
&gt; **设施目的：**收容其它具有物理危害性质的异常、收容SCP-CN-1399
[[/collapsible]]

[[collapsible show=&#34;[文档2]&#34; hide=&#34;[关闭记录]&#34;]]
&gt; **[数据删除]：**[数据删除]
&gt; 
&gt; **[数据删除]：**[数据删除]
&gt; 
&gt; **[数据删除]：**[数据删除]
[[/collapsible]]
[[collapsible show=&#34;[文档3]&#34; hide=&#34;[关闭记录]&#34;]]
 虽然说是我的任性，但是，对不起Lin，我只能把它封锁在我的电脑里。[[footnote]] 已被本系统破译及修复，请随意阅读 [[/footnote]]
&gt; The Ruin of SCP Foundation（SCP基金会的崩溃）
&gt; 
&gt; The Destruction of the World（世界的毁灭）
&gt; 
&gt; However（然而）
&gt; 
&gt; Look at the lively you（看着如此活泼的你）
&gt; 
&gt; Father myself got courage from you.（父亲我从你那得到了鼓励。）
&gt; 
&gt; I wanted to stay with you.（我曾希望陪伴着你）
&gt; 
&gt; But it didn&#39;t work out.（但是没有成功。）
&gt; 
&gt; Please forgive me for being wayward .（请原谅任性的我。）
&gt; 
&gt; I believe you will become stronger（我相信你会变得强壮）
&gt; 
&gt; Be strong enough to accept facts.（强壮到你接受事实。）
&gt; 
&gt; I believe（我相信）
&gt; 
&gt; The people there will protect you.（那里的人会保护你。）
&gt; 
&gt; As your father（作为你的父亲）
&gt; 
&gt; I hope you remember（我希望你记住）
&gt; 
&gt; SCP Foundations are not（SCP基金会并不是）
&gt; 
&gt; The enemy who destroys the world（毁灭地球的敌人）
&gt; 
&gt; Only these（仅仅这些）
&gt; 
&gt; I wish you（我希望你）
&gt; 
&gt; Happy and peaceful.（幸福与安好。）
&gt; 
&gt; We Secure，We Contain，We Protect.（我们控制，我们收容，我们保护。）
&gt; 
&gt; —— From your father（——来自你的父亲）
[[/collapsible]]</textarea></pre>
