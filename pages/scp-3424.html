[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3424/3424-1.jpg|caption=SCP-3424]]

**Mã vật thể:** SCP-3424

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-3424 được giữ trong thùng chứa bằng kính trong suốt lớn và tiếp xúc với ánh sáng mặt trời tại Điểm-19. SCP-3424-01 không cần chỗ trú thông thường được cấp cho SCP dạng người. Khi những điều kiện này được cung cấp, không có sự thay đổi đáng chú ý cả ở SCP-3424 và SCP-3424-01.

**Mô tả:** SCP-3424 là một quả chanh (//Citrus limon//) được sở hữu bởi Angela ██████ vào ngày 3/3/20██ tại ██████ █ địa phương. Bà đã kể lại với một vài người bạn và thành viên gia đình trước khi nó được Tổ Chức để ý đến với chuyện phiếm về việc con gái bà nhìn thấy &#34;một người đàn ông biến mất trong bát hoa quả&#34;. Nó đã được thu hồi lại mà không có bất kỳ sự cố nào và đã được Tổ Chức coi giữ trong ██ tháng. Nó không có dấu hiệu hư hỏng gì mặc dù không được giữ lạnh.

Đặc tính dị thường của nó thể hiện khi một người nhìn thẳng vào SCP-3424 trong khoảng cách 1m trở ra, mà không gián đoạn giao tiếp bằng mắt, búng tay và chớp mắt. Sau khi điều này xảy ra, SCP-3424 tạo ra ảo ảnh thị giác SCP-3424-01, một người đàn ông gốc Mĩ Latinh đang ở độ tuổi thanh thiếu niên[[footnote]]SCP-3424-01 khớp với đặc điểm nhận dạng của I██ H██████, được báo cáo là mất tích tại Cordova, TX vào ngày 6/18/20██.[[/footnote]]. Tất cả ảo ảnh liên quan đến SCP-3424-01 vẫn sẽ còn cho đến khi chủ thể chớp mắt lại.

Các đối tượng được thử nghiệm cũng báo cáo ảo tưởng thính giác và có khả năng giao tiếp với SCP-3424-01. Các nhà nghiên cứu quan sát không thể thấy hoặc nghe SCP-3424-01.

__**Nhật ký Phỏng vấn SCP-3424**__
[[collapsible show=&#34;Phỏng vấn #01, 3/15/20██&#34; hide=&#34;Phỏng vấn #01, 3/15/20██&#34;]]
&gt; **Đối tượng:** D-9564
&gt; @@@@
&gt; **Thông số:** D-9564 búng tay và chớp mắt. SCP-3424-01 xuất hiện theo báo cáo.
&gt; @@@@
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Xin vui lòng miêu tả SCP-3424-01.
&gt; @@@@
&gt; **D-9564:** Anh ta trông giống một anh chàng cao to tẻ nhạt. //[dừng]// Này ông có nghe thấy gì không?
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Không. Xin hãy miêu tả chi tiết SCP-3424-01.
&gt; @@@@
&gt; **D-9564:** Ờm...kiểu, cao sáu feet? Tóc nâu. Mũi cậu ta khá to. Có lẽ là người Tây Ban Nha? //[dừng]// Cậu ta nói cậu ta là người Mexico. Cậu ấy muốn biết liệu mình có thể rời đi hay không.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Thông báo với anh ấy rằng chúng tôi không thể làm điều đó vào lúc này.
&gt; @@@@
&gt; **D-9564:** Cậu ấy nói không. //[dừng]// Không, anh bạn à, nghe này, nó ổn mà— //[D-9564 chớp mắt]// Cậu ta đi đâu rồi?
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
[[/collapsible]]
[[collapsible show=&#34;Phỏng vấn #02, 3/17/20██&#34; hide=&#34;Phỏng vấn #02, 3/17/20██&#34;]]
&gt; **Đối tượng:** Ts. Lavoie, nhà tâm lý học
&gt; @@@@
&gt; **Ghi chú:** Việc kiểm tra dựa trên sự trung thực của đối tượng trong báo cáo cuộc hội thoại của họ, và sau khi xác định phân loại đối tượng của SCP-3424 (██/██/20██), tất cả các cuộc thử nghiệm được thực hiện bởi Nhân sự Cấp 2. Cuộc phỏng vấn sau đây được ghi lại bằng cách kết hợp đối tượng được phiên âm và các báo cáo của đối tượng về phản hồi của SCP-3424-01.
&gt; @@@@
&gt; **Thông số:** Ts. Lavoie búng tay và chớp mắt. SCP-3424-01 xuất hiện theo báo cáo.
&gt; @@@@
&gt; **&lt;Bắt đầu Bản Ghi&gt;**
&gt; @@@@
&gt; **SCP-3424-01:** Ông là người mới ha.
&gt; @@@@
&gt; **Ts. Lavoie:** Tôi là nhà tâm lý học. Cậu có biết chúng ta đang ở đâu không?
&gt; @@@@
&gt; **SCP-3424-01:** Nơi nào đó tệ vãi. Ở đây tệ thật.
&gt; @@@@
&gt; **Ts. Lavoie:** Cậu có biết làm thế nào cậu đến được đây không?
&gt; @@@@
&gt; **SCP-3424-01:** Không. Khi tôi chớp mắt, mọi thứ tối sầm lại, tôi ghét điều đó. Tôi ghét nó. Tôi nên nghĩ về điều đó.
&gt; @@@@
&gt; **Ts. Lavoie:** Nghĩ về nó trước khi sao cơ?
&gt; @@@@
&gt; **SCP-3424-01:** Trước khi chúng ta làm việc này. Ông hiểu mà, đúng không? Ông hiểu chứ?
&gt; @@@@
&gt; **Ts. Lavoie:** Tôi ở đây để xác định xem chúng tôi nên giữ cậu thế nào. Cậu có thể cho tôi biết cảm giác trong bóng tối nó như nào không? //[chớp mắt]// Oop, chết tiệt.
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
&gt; @@@@
&gt; **Lời kết Báo cáo:** Ts. Lavoie thực hiện lại các bước; SCP-3424-01 xuất hiện một lần nữa. Cuộc trò chuyện kéo dài khoảng 15 phút, sau đó Ts. Lavoie yêu cầu SCP-3424 được cấp chỗ ở lớn hơn, có giường và ghế. Yêu cầu được chấp thuận.
[[/collapsible]]
[[collapsible show=&#34;Phỏng vấn #03, 3/29/20██&#34; hide=&#34;Phỏng vấn #03, 3/29/20██&#34;]]
&gt; **Đối tượng:** Nghiên cứu viên Anselman
&gt; @@@@
&gt; **Thông số:** SCP-3424 được đặt trong tủ khóa quản thúc, kiểm tra SCP-3424-01 có xuất hiện mà không cần giao tiếp bằng mắt không. Nghiên cứu viên Anselman búng tay và chớp mắt. SCP-3424-01 không xuất hiện. Một cái lỗ được khoan qua tủ chứa, cho phép Nghiên cứu viên Anselman nhìn thấy khoảng 3cm của SCP-3424. Nghiên cứu viên Anselman búng tay và chớp mắt. SCP-3424-01 xuất hiện theo cáo báo, với chỉ phần chân nhìn thấy được qua lỗ khoan.
&gt; @@@@
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; @@@@
&gt; **SCP-3424-01:** Tôi có thể nói chuyện với Ts. Lavoie không?
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Không. SCP-3424-01, cậu có biết cậu đang ở đâu không?
&gt; @@@@
&gt; **SCP-3424-01:** Không. Dạng kiểu phòng thí nghiệm?
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Cậu có biết làm thế nào cậu đến được đây không?
&gt; @@@@
&gt; **SCP-3424-01:** Không, tôi đáng lẽ phải—ôi đệt. Ôi đệt. Mấy ông là nhà khoa học hả?
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Tôi xin lỗi, tôi không—
&gt; @@@@
&gt; **SCP-3424-01:** Tổ Chức! Vãi, mèn ơi, đáng lẽ mình không được ở đây—
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Ở đây?
&gt; @@@@
&gt; **SCP-3424-01:** Anh hai sẽ giận lắm đây.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Anh trai của cậu là ai?
&gt; @@@@
&gt; **SCP-3424-01:** //[dừng]// Như là tôi sẽ kể vậy.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Cậu có thể di chuyển không?
&gt; @@@@
&gt; **SCP-3424-01:** Không.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Đó là do bản chất của tủ đồ hay bản chất của cậu?
&gt; @@@@
&gt; //[Nghiên cứu viên Anselman bất giác chớp mắt, búng tay và chớp mắt lần nữa.]//
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Có phải cậu không có khả năng di chuyển—
&gt; @@@@
&gt; **SCP-3424-01:** Ở đây tối quá. Làm ơn để tôi ra.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Xin vui lòng trả lời câu hỏi.
&gt; @@@@
&gt; **SCP-3424-01:** Tôi muốn về nhà. Ở đây tối quá.
&gt; @@@@
&gt; //[Nghiên cứu viên Anselman bất giác chớp mắt, búng tay và chớp mắt lần nữa.]//
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Cậu có cần đồ đạc bổ sung mà chúng tôi cung cấp cho cậu không?
&gt; @@@@
&gt; **SCP-3424-01:** Nếu có ai đó có thể không chớp mắt nhiều hơn một vài giây, thì có lẽ, nhưng—
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Với mục đích nhường chỗ ở của cậu cho một SCP có thể sử dụng nơi này hiệu quả hơn, chúng tôi muốn chuyển cậu đi. Liệu có gây hại cho cậu gì không nếu chúng tôi đặt cậu trong một tủ khóa?
&gt; @@@@
&gt; **SCP-3424-01:** Làm ơn đừng, tôi không thích bóng tối, tôi không thích không gian hẹp, làm ơn đừng, làm ơn đừng—
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Liệu có gây hại cho cậu không?
&gt; @@@@
&gt; **SCP-3424-01:** Tôi không biết, tôi không nghĩ vậy. Nhưng làm ơn—
&gt; @@@@
&gt; //[Nghiên cứu viên Anselman chớp mắt, không búng tay và chớp mắt lần nữa.]//
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**

**Phụ lục 3424-01:** Yêu cầu từ nghiên cứu viên Anselman nhằm chuyển SCP tới tủ chứa quản thúc được đề xuất với điều kiện nơi chứa có kích thước dạng người, trong suốt, và tiếp xúc với ánh sáng mặt trời. Yêu cầu được chấp thuận.
[[/collapsible]]
[[collapsible show=&#34;Phỏng vấn #04, 4/19/20██&#34; hide=&#34;Phỏng vấn #04, 4/19/20██&#34;]]
&gt; **Đối tượng:** Nghiên cứu viên Anselman
&gt; @@@@
&gt; **Thông số:** SCP-3424 vẫn chưa được đưa ra khỏi tủ chứa. Nghiên cứu viên Anselman búng tay và chớp mắt. SCP-3424-01 xuất hiện theo báo cáo.
&gt; @@@@
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Cậu đã đề cập trong cuộc phỏng vấn lần trước của chúng ta rằng cậu muốn về nhà. Nhà của cậu ở đâu?
&gt; @@@@
&gt; **SCP-3424-01:** Tạ ơn Chúa! Nghe này, anh giai à, anh phải đưa tôi—
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Nhà của cậu ở đâu?
&gt; @@@@
&gt; **SCP-3424-01:** Cordova! Cordova, ở Texas! Anh phải đưa tôi về, thế này là trái với hiến pháp đấy! Tôi có quyền của mình!
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Cậu đề cập tới anh trai cậu—
&gt; @@@@
&gt; **SCP-3424-01:** Đệt mợ hắn! Má anh! Đưa tôi ra khỏi cái hộp này!
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Được rồi. Chúng ta sẽ thử lại vào ngày mai—
&gt; @@@@
&gt; **SCP-3424-01:** Không, khoan đã!
&gt; @@@@
&gt; //[Nghiên cứu viên Anselman bất giác chớp mắt, búng tay và chớp mắt lần nữa.]//
&gt; @@@@
&gt; **SCP-3424-01:** Đừng rời đi, làm ơn. Anh tôi là một nghệ sĩ. Anh ấy làm tranh châm biến chính trị. Raul H██████?
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Tôi chưa từng nghe về cậu ta.
&gt; @@@@
&gt; **SCP-3424-01:** Anh ấy dính dáng đến mấy gã mờ ám, anh ấy—
&gt; @@@@
&gt; //[Nghiên cứu viên Anselman bất giác chớp mắt, búng tay và chớp mắt lần nữa.]//
&gt; @@@@
&gt; **SCP-3424-01:** Ngừng làm điều đó lại ngay!
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Tôi xin lỗi, tôi—
&gt; @@@@
&gt; **SCP-3424-01:** Tôi chỉ, làm ơn! Đừng chớp mắt lần nữa! //[dừng, SCP 3424-01 thở nặng nhọc trong 20 giây.]// Những gã đó bảo Raul rằng nếu anh ấy thật sự muốn tạo một dấu ấn, họ có thể dạy anh cách làm nghệ thuật có ý nghĩa, nhưng anh ấy sẽ phải dùng một người. Anh ấy nói với tôi rằng tôi sẽ tạo nên một sự khác biệt lớn.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Và cậu đồng ý?
&gt; @@@@
&gt; **SCP-3424-01:** Tất nhiên là tôi đồng ý rồi, thôi nào, anh giai. Đó là anh trai của tôi. Anh ấy nói nếu chúng ta truyền tải được thông điệp này, nó sẽ giúp anh, nó sẽ giúp tôi, nó sẽ giúp tất cả //người gốc Mexico// tại đất nước này.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Thông điệp nghệ thuật của cậu là gì?
&gt; @@@@
&gt; **SCP-3424-01:** Gia đình tôi hái trái cây khắp nơi trên đất Mĩ. Cô, chú, anh em họ, bố mẹ tôi, anh tôi nữa, trong một thời gian ngắn. Chúng tôi ra ngoài, chúng tôi gặp may mắn, bố tôi không có nhiều chất giọng và Raul đã bán một số thứ lớn. Nhưng nó chỉ khiến cho anh ấy tức giận. Anh ấy chỉ thấy những người da nâu hái quả.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Vì vậy anh ta quyết định—
&gt; @@@@
&gt; **SCP-3424-01:** —rằng nếu chúng tôi chỉ hái trái cây, tại sao không khiến mọi người xem bọn tôi là trái cây.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Còn vụ búng tay?
&gt; @@@@
&gt; **SCP-3424-01:** Làm thế nào anh thu hút sự chú ý của người ta chứ? //[Nghiên cứu viên Anselman bất giác chớp mắt, búng tay và chớp mắt lần nữa. Khi SCP-3424-01 tái xuất hiện, nó trông buồn hơn.]// Tôi được cho là, giống như, nghệ thuật đường phố. Những gã đó... họ bảo bọn tôi rằng đừng để Tổ Chức bắt được. Rằng họ có thể biến tôi trở lại nếu họ có tôi, nhưng nếu mấy người có tôi, thì họ không thể có tôi.
&gt; @@@@
&gt; **Nghiên cứu viên Anselman:** Họ có nói tên tổ chức của họ là gì không?
&gt; @@@@
