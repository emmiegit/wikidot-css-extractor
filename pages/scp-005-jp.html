    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-005-JP:** 4마리의 새 조각상
**저자:** [[*user Kwana]]
**원작:** http://scp-jp.wikidot.com/scp-005-jp
**역자:** [[*user evilheat]]
[[include info:end]]

**일련번호:** SCP-005-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-005-JP는 자물쇠를 채운 콘테이너에 격리한다. 콘테이너 안의 상황은 카메라로 감시하며, 음성이 기록된다. 재단 직원은 기록 하에 SCP-005-JP와 대화하는 것을 허가한다.

**설명:** SCP-005-JP의 외견은 사다새목에 속하는 것으로 추정되는 4마리의 조류 모양의 금속 조각상이다. 재질은 구리를 포함한 변칙성이 없는 합금이나, 밝혀지지 않은 이유로 파괴가 불가능하다. 개체마다 SCP-005-JP-1에서 4까지의 번호가 할당되었으며, 현재 목에 목찰을 걸어 식별하고 있다. 이 중 1마리(4번)는 동일한 금속으로 제작된 1마리의 물고기를 부리에 물고 있으며, 이 또한 파괴가 불가능하다. 물고기를 제거하는 실험에 대해서는, O5 의회에 인가받은 오브젝트 파괴조치기록 005-JP를 참조한다.

SCP-005-JP는 보통 조각과 똑같이 움직이지 못한다. 그러나 명백하게 지성을 가지고 있으며, 어떠한 수단을 이용해서 주변의 상황을 지각하고, 말하는 것이 가능하다. 현재까지 SCP-005-JP-1~3과 대화를 통한 의사소통에 성공했고, 모든 대화는 일본어로 이루어졌다. 대화 중, SCP-005-JP는 자주 &#39;위대한 4마리의 매&#39;라 자칭한다.

SCP-005-JP는 2000년 5월, 도쿄도 ███시의 █████공원에 대한 &#39;갑자기 동상이 말하기 시작했다.&#39;라는 소문을 통해 재단이 알게 되었다. 대상을 시급히 기동부대가 회수하였고, 현재는 변칙성이 없는 동일한 형태의 조각을 설치해놓았다. 동시에 커버스토리 &#39;길거리 스피커&#39;가 적용되었다. SCP-005-JP는 이전까지 설치된 기록이 남아있지 않으며, 유래를 알 수 없다.

SCP-005-JP의 보유 무기에 대해서는 현재 수색중이다.

**회화 기록-005-JP:** 이하의 회화 기록은 음성기록을 문자로 남겨둔 것이다.

&gt; **&lt;녹음 개시&gt;**
&gt; 
&gt; **SCP-005-JP-1,-2,-3:** 우리들은 위대한 4마리의 매이노라! //(목소리를 맞춰서)//
&gt; 
&gt; **쿠와나 박사:** 이번에는 간단한 인터뷰를 하겠습니다. 당신들은 어째서 █████ 공원에 있었습니까?
&gt; 
&gt; **SCP-005-JP-1:** 우리들은 신심을 잃은 이 제국의 앞날를 구제하기 위해 내려왔으며, 이를 위해서 그의 땅을 선택했도다. 이것은 황제력 2660년 5월 1일의 일이로다.
&gt; 
&gt; **쿠와나 박사:** 그 이전에는 어디에?
&gt; 
&gt; **SCP-005-JP-1:** 하늘이로다.
&gt; 
&gt; **쿠와나 박사:** 그러면, 당신들은 누구에게 만들어졌는지 알고 있나요.
&gt; 
&gt; **SCP-005-JP-1:** 이 생명은 하늘이 내렸으며, 이 몸은 제국을 받들기 위한 것이다. 우리의 견고한 육체에 대해 묻는 것이라면, 이는 황제의 가호를 받은 것이니라.
&gt; 
&gt; **쿠와나 박사:** 그렇습니까. 당신은 아까 &#39;이 제국의 앞날을 구제한다&#39;고 말했는데, 구체적으로는 어떤 식으로?
&gt; 
&gt; **SCP-005-JP-1:** 목표는 비밀이로다. 수단은 주로 군사력이다. 우리의 육체에 흠집조차 내지 못하는 너희의 힘과, 우리들이 가진 무기는 비교할 가치조차 없다는 것은 가히 짐작이 가능하구나.
&gt; 
&gt; **SCP-005-JP-2:** 그러나 너희들이 우리의 구속을 풀고, 우리의 동료가 되겠다 한다면 대답하지 못할 것도 없다.
&gt; 
&gt; **SCP-005-JP-3:** 방심해선 안된다. 중위. 목적을 달성하기 위해, 비밀은 절대로 지켜야만 한다. 결코 잊지 말아라.
&gt; 
&gt; **SCP-005-JP-2:** 그렇다해도、우리들만으로는 --.
&gt; 
&gt; **SCP-005-JP-3:** 이전의 전쟁에서도 그런 말을 한 탓에 고난을 겪었던 것을 잊어버렸느냐!
&gt; 
&gt; **SCP-005-JP-1:** //(가로막으며)//잡담은 그만두게. 우리는 교섭중이다. -- 이야기를 계속해주게.
&gt; 
&gt; **쿠와나 박사:** 그러면...... 당신들은 움직일 수 없는데, 어떻게 목적을 달성할 생각입니까?
&gt; 
&gt; **SCP-005-JP-1:** 우리는 움직이지 못하는 것이 아니다!
&gt; 
&gt; **SCP-005-JP-2:** 하다못해 특무기관(技官)의 입이 자유로웠다면........
&gt; 
&gt; **SCP-005-JP-3:** 그 이상은 말하지 마라!
&gt; 
&gt; **쿠와나 박사:** 특무기관은 누구입니까?
&gt; 
&gt; **SCP-005-JP-1:** //(잠시 침묵)//4번 표찰을 받은 그다.
&gt; 
&gt; **쿠와나 박사:** 아아, 그렇습니까. 인터뷰는 이상입니다. 감사합니다.
&gt; 
&gt; **&lt;녹음 종료&gt;**
&gt; 
&gt; **메모:** 인터뷰 중, SCP-005-4의 웅얼웅얼하는 소리가 간헐적으로 기록됨.</textarea></pre>
