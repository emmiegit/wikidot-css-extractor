**项目编号：**SCP-CN-222-J

**项目等级：**Safe

**特殊收容措施：** --SCP-CN-222-J应当被收容在标准收容间内，有1到2名守卫看守。-- SCP-CN-222-J位于基金会CN分部会议大厅附近的厕所中，独立于男性或女性厕所，放置在一个单独的隔间内。在人员进入隔间前，需要验证ID。

**描述：**SCP-CN-222-J是一个白色马桶，当如厕者想象他人的外形，同时说出其名字（名字的判断标准是其人对此表示认同，因此具有代表性的绰号和已经长时间使用的编号均可以成功），可以代替他人上厕所。代替他人上厕所的定义是从使用者体内排泄他人的排泄物。

项目被发现于██市██大学的男宿舍中。由于该项目威胁较小，实习研究员Shaye于██年█月█日前往收容。项目作为一个普通的马桶已经在该宿舍使用超过5年，据描述，其特殊功能在半年前出现。SCP-CN-222-J危害了正常的宿舍生活，学生张██曾在零下-10摄氏度的冬季里，在8小时睡眠时间内被同寝室的三个室友7次要求去上厕所。在这一过程中，他发现在SCP-CN-222-J上排泄时的量实际上是由如厕者决定的。该学生某一次在如厕时花费时间超过三十分钟，导致寝室中另一名学生因血糖排出过多而昏迷。

研究员在收容时处理了这一校园欺凌事件。施暴的三人声明，是SCP-CN-222-J本身的功能具有诱惑性，使他们不必从充斥着暖气的床上离开。面对研究员严肃的批评，三人拒不认错，并对于收容SCP-CN-222-J表现出了极大的愤怒。

起初SCP-CN-222-J收容在标准收容间内，项目曾在████年█月█日险些失窃，当天深夜，一名青年男性试图盗窃SCP-CN-222-J，他在被逮捕后对自己的行为供认不讳。研究员对该男性进行调查，其人国籍为日本，现在SCP-CN分部附近留学。他的外表显得疲惫，体型肥胖。研究员在其家中发现了一件被炉。研究员Shaye在此前没有使用过被炉，所以在测试了被炉之后错误地将其记录在案，怀疑其具有精神控制的功能并考虑收容。

&gt; &#34;我差一点就出不来了，有一种神秘的力量，你明白吗，神秘的力量使我的大脑变得昏昏沉沉，身体变得疲软无力，麻醉了我的神经，我差点以为我会永远坐在那里，出不来了。&#34;
&gt;                                      --研究员Shaye

该项目在险些失窃后其存在被大量员工所知晓，他们抗议这样便利而没有威胁的项目应公用。当天，项目从标准收容间转移到基金会CN分部的会议大厅边的厕所里。考虑到SCP-CN-222-J确实可以用于危险用途，Shaye研究员设定ID检测，并安装REM-001[[footnote]]REM-001为研究员Shaye独立开发的私人AI[[/footnote]]的部分代码，命名为REM-002，与001共用主机。

REM-002的主要功能如下：人员若在其中停留超过20分钟，REM-002会开始调取该员工的个人信息，并广播：“XX部门XX研究员/特工/守卫在SCP-CN-222-J遭遇不测，请空闲人员迅速赶到会议大厅旁的SCP-CN-222-J处。重复……”直到该员工离开SCP-CN-222-J的隔间，将播报：“XX部门XX研究员/特工/守卫已经脱离危险，感谢大家的帮助。”若该人员在三十分钟后仍不离开，隔间的门会打开，该员工将被带走。

项目开放三天后，REM-001表示002查询广播的次数太多，占用了自己的内存。由于研究员没有做出反应，REM-001表现出了从未出现过的智能，自行生成规定，修改REM-002的代码，并要求研究员安装播放器，在厕所边播放。

&gt; 1、请不要在里面待超过20分钟，除非你想被全区广播。相信我，我不管你是不是便秘。
&gt; 2、我知道你们在打赌方面天赋异禀，但是要知道从你的身体里排出动物的排泄物真的是一件很恶心的事情，甚至会被不明物质感染，导致你██，██，或者██。
&gt; 3、不要将该项目和其他收容物联动，尤其不要和几千公里之外主站里的收容物联动，强调，不要试图排出682的排泄物，我知道它很有名，你们都很喜欢它，但我们已经试过了，没用。
&gt; 4、这是一个严肃的急用设备，请留给有需要的人。有需要的人中不包括不想离开床的阿宅，也不包括和对象看电影看到男主快告白了却突然想上厕所的混账人赢，更不包括报告的deadline快要到了却一个字没动连上厕所都来不及上的拖延症患者。

SCP-CN-222-J不需要下水管道，它的原管道在2米处被封闭，至于排泄物去了哪里，暂时没有进展。另外，SCP-CN-222-J确实会堵住。需要使用马桶塞子来疏通SCP-CN-222-J。

关于对SCP-CN-222-J的实验，详见[[collapsible show=&#34;+ 附件一&#34; hide=&#34;- 附件一&#34;]]

__**实验 1)**__
&gt; **参与人员：**D-4f7i D-5s68
&gt; **方式：**D-5s68默念D-4f7i的真名同时想象其外形来上厕所。
&gt; **结果：**D-47fi号人员在D-5s68如厕时间到达47分钟后昏迷，到达2小时后死亡。

__**实验 2)**__
&gt; **参与人员：** D-f7ik D-5s68
&gt; **方式：** D-5s68默念D-f7iki的编号同时想象其外形来上厕所。
&gt; **结果：**因D-f7ik号人员是本月到达的新D级人员，对自己的编号未产生认同，实验失败。

__**实验 3)**__
&gt; **参与人员：** D-567G D-6SD1
&gt; **方式：** D-6SD1默念D-567G档案中的曾用名，该名字在D-567G两岁时被替换。
&gt; **结果：**D-567G对曾用名不产生认同，实验失败。


__**实验 4)**__
&gt; **参与人员：**研究员X  研究员X的宠物狗
&gt; **方式：** 据称X与其好友打赌失败，于是X默念宠物的名字同时想象其外形来上厕所。
&gt; **结果：**宠物狗对X给它的名字认同，实验成功，经检测，X排出的液体与狗的排泄物性质相同。
__**实验 5)**__
&gt; **参与人员：** HRK博士  SCP-682
&gt; **方式：** 博士默念SCP-682并想象它的外形
&gt; **结果：**SCP-682不认同SCP-682这一名字，实验失败。那只蜥蜴看上去和平时一样休闲。

__**实验 6)**__
&gt; **参与人员：**研究员A 研究员B
&gt; **方式：**A默念B的真名同时想象其外形。
&gt; **结果：**次日，在员工食堂中，B大声控诉A排走了他的实验思路。HRK博士对此嗤之以鼻。

__**实验 7)**__
&gt; **参与人员：**研究员C 研究员D
&gt; **方式：**C默念D的真名同时想象其外形。
&gt; **结果：**D发出申请请求C长期代替他上厕所直到自己不再便秘。C拒绝，并声明一切疾病都是命运的馈赠。

__**实验 8)**__
&gt; **参与人员：** 研究员Shaye 研究员研发的私人AI REM-001
&gt; **方式：** 研究员默念REM-001并想象其外形
&gt; **结果：** REM-001具有初步自主意识，研究员排出了一串二进制数字。
&gt; **其他：**
&gt; Shaye：见鬼，你的排泄物为什么会是二进制代码？
&gt; REM-001：我哪里知道，不是你造的我吗。
&gt; Shaye：你不会有什么感觉吧，上完厕所之后。
&gt; REM-001：事实上我现在浑身轻松，感觉脑子都转的更快了。你要相信，自从你把我码出来，我可是从来没上过厕所。
&gt; Shaye：不可能，你只是我的程序。你怎么会有浑身轻松的感受。
&gt; REM-001：嘿！你可没资格说我只是**你的程序！**你都不知道我为什么会排出二进制代码。
