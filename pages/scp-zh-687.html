篇名︰SCP-ZH-687 獨眼發條貓
作者︰[[*user horizon fish]]
[[include info:end]]

**項目編號:** SCP-ZH-687

**項目等級:** Safe
 
**特殊收容措施:** SCP-ZH-687收容於Site-ZH-02中一間兩平方公尺，擁有獨立空調之收容室。收容室一面為厚10公分之玻璃窗，內部需放置一塊貓用睡墊、兩個食盆以及一個糞便收集盆，並需定期餵食。

為防止其異常特性，收容設施內設有特製的收音偵測設施，當音樂響起時，會隨即在設施內噴灑定量的催眠劑，在確定項目失去行動能力後，會由戴上耳塞的特工進入設施將發條轉回至靜止。

項目需定期攝食糖類食物，且因項目在誤食螞蟻時會表現出腹瀉的情形，其收容設施內部需確保無任何螞蟻。


**描述:**SCP-ZH-687為一隻主體呈橫向橢圓形，並有獸耳及貓眼特性，獨眼，用雙足站立，其腿部膝蓋朝後彎曲型蹄行動物。體表光滑無毛，全高約30CM，腿長及身高各一半，其背部有一發條鑰匙型裝置，經檢測無法拆除並確定為銅製材質。

其於攝食後一至二小時內會排出米白色，質地類似麻糬的團狀物，成分為醣類，且可食用。

若過久無糖分攝入，SCP-ZH-687會進入飢餓狀態，張開在一般情況下無法觀測的&#34;嘴巴&#34;，試圖含住其可見的研究人員頭部，並試圖逃出收容，直到其得到足夠糖分為止。
經觀察其飢餓狀態，認定其內部無任何器官及構造。

由一場突破收容的事件後續研究中，發現其發條轉動後會發出一段具催眠性質的音樂，對其方圓5公尺內之所有人類有效。

**附錄:**附註：於█年█月，中部一知名觀光景點傳出多起目擊貓型生物攻擊遊客並搶食後逃逸的事件。
當地相關部門調閱監視器並看到個體後，交由基金會人員處理。</textarea></pre>
