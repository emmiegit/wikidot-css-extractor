    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 июля

Свежие новости!

Вот что перевели наши переводчики:

* [[[SCP-2041]]] - Карусель обозрения. Именно на таких мы любили кататься в детстве.
* [[[SCP-2274]]] - Он стоит. Путёвое современное искусство требует жертв. [[[http://scpfoundation.ru/2274-interview-1|Протокол]]] прилагается.
* [[[SCP-2489]]] - Политический аппарат. Не каждый губернатор будет выполнять обещания. Особенно после смерти. 
* [[[SCP-2748]]] - Управляемые раздавленные животные из Сянси. Тачка на прокачку версии Animal Planet.
* [[[SCP-2947-V]]] - Собачки из-под крана, горячие и холодные. //&#34;Теперь мы знаем, почему летом воду отключают&#34;// - [[user AdashevMD]] (Перенесено в архив 25.09.2020)

* [[[SCP-ES-075]]] – Ангел-хранитель. Версия скромника-панацеи от наших испанских коллег.

Пара статей от нашего филиала:

* [[[SCP-1304-RU]]] - Курительная трубка. Даже сто лет назад ценились качественные приходы. Автор: [[*user Fajrero]]. 
* [[[SCP-1310-RU]]] - Ладонь великана. От себя не убежишь. Даже частично. Автор: [[*user Avgust]]. 

И из новостей реала: 28-30 июля в Санкт-Петербурге прошел фестиваль Старкон, в котором участвовал стенд SCP. Как всегда, была экспозиция объектов и опыты с электричеством и жидким азотом. В ближайшее время ждём отчета.

А ещё ждём ваших переводов и авторских объектов!


+++ 8 июля

Время новостей, товарищи! 

Начнём сегодня с материалов российского филиала:

* [[[http://scpfoundation.ru/scp-1292-ru|SCP-1292-RU]]] - Беженцы. Тилацина не видали? С ушами. И хвостик пупочкой. Автор: [[*User SnorriMath]]
* [[[http://scpfoundation.ru/scp-1305-ru|SCP-1305-RU]]] - Ловец. Кишка тонка, говорите, вас поймать? Автор: [[*User gladiolus]]

* [[[http://scpfoundation.ru/project-scylla|Проект &#34;Сцилла&#34;]]]. Фонд - наилучший консервант для ваших миров! Автор: [[*User Blackbird5154]]
* [[[http://scpfoundation.ru/family-for-work-work-for-family|Семья ради работы. Работа ради семьи]]]. Мистер и миссис Смит в рамках Фонда. Автор неизвестен.


И немного переводов:

* [[[SCP-2517]]] - Я видел Бога под грибами. Ленин, кстати, тоже гриб.
* [[[SCP-2941]]] - Не есть и не вдохновлять. Ваша бабушка тоже разговаривает с помидорами?

* [[[SCP-ES-016-V]]] - Цветок-мутант. А вот не надо всякий космический мусор в лабораториях пытаться размножить.

* [[[http://scpfoundation.ru/the-hydra-s-spine|Хребет Гидры]]] из [[[http://scpfoundation.ru/serpent-s-hand-hub|Хаба Длани Змея]]]. Ключ-курица в подарок.



Также напоминаем о новых правилах лицензирования на сайте. Подробнее об этом можно почитать в [[[http://scpfoundation.ru/forum/t-756739/obnovlenia-pravil-i-reglamentov-kadrovye-perestanovki#post-2840657|соответствующем разделе форума]]] или в обновленном [[[http://scpfoundation.ru/faq#toc12|FAQ]]]. О том, почему произошло столь резкое изменение в политике лицензирования контента, подробно описано в ветке форума: [[[http://scpfoundation.ru/forum/t-2309422/po-povodu-izmenenia-licenzii|По поводу изменения лицензии]]], там же можно обсудить сложившуюся ситуацию.

Ждём ваших переводов и авторских объектов!</textarea></pre>
