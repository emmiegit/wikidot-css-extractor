**Объект №:** SCP-LA-001

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** --Все подвергшиеся воздействию SCP-LA-001 объекты должны содержаться под руководством сотрудников, говорящих на требующемся для содержания языке (ТСЯ).-- См. Протокол 001-Альфа.

**Описание:** SCP-LA-001 - это физические ограничения использования человеческих языков. Некоторые аномалии не могут быть описаны или восприняты индивидуумами, мысленно идентифицирующими их на определённых языках. В результате, содержание таких аномалий субъектами или группами, мыслящими на этих языках, невозможно.

**Список подвергшихся воздействию объектов:** Ниже представлен сокращенный список попавших под воздействие SCP-LA-001 аномальных объектов. Полный список доступен по запросу.

||~ Обозначение ||~ ТСЯ[[footnote]]Требующийся для содержания язык[[/footnote]] ||

|| [[[tokage-otoko-s-proposal-2|SCP-LA-001-2]]] || Японский ||

|| [[[scp-1311-ru|SCP-LA-001-4]]] || Русский ||

|| [[[scp-es-099|SCP-LA-001-7]]] || Испанский ||
|| [[[scp-168-de|SCP-LA-001-8]]] || Немецкий ||
|| [[[scp-488-jp|SCP-LA-001-9]]] || Японский ||

**Приложение LA-001.1:** Через 3 месяца после обнаружения SCP-LA-001 было найдено 18 объектов, затронутых воздействием SCP-LA-001, для которых ТСЯ был назначен испанский. Впоследствии для содержания испаноязычных объектов было создано Испанское подразделение. В скором времени после инцидента были созданы подобные подразделения для каждого ТСЯ.

**Приложение LA-001.2:** Через 11 месяцев после обнаружения SCP-LA-001 O5-8 предложил остальным членам Совета O5 следующее:

&gt; {{Тема: Было найдено почти 600 попавших под воздействие SCP-LA-001 аномалий. Индивидуальные подразделения неспособны справляться с усилением действия SCP-LA-001. Затронутые воздействием SCP-LA-001 аномалии скоро будут составлять большую часть объектов SCP.}}
&gt; 
&gt; {{Предложение: Преобразовать подразделения Фонда SCP в отдельные филиалы для каждого ТСЯ.}}
&gt; 
&gt; {{**Результаты:**}}
&gt; 
&gt; * {{**За:** 7}}
&gt; * {{**Против:** 6}}
&gt; 
&gt; {{##green|ПРЕДЛОЖЕНИЕ ОДОБРЕНО##}}

--Протокол 001-Альфа был приведён в исполнение.-- См. Приложение LA-001.3.

**Приложение LA-001.3:** Протокол 001-Альфа не смогли успешно выполнить, так как SCP-LA-001 был найден частично затронутым своим воздействием. Следующее предложение исправило это:

&gt; {{Тема: SCP-LA-001 попал под собственное воздействие.}}
&gt; 
&gt; {{Предложение: Создать филиал Фонда SCP для содержания SCP-LA-001, используя назначенный для объекта ТСЯ.}}
&gt; 
&gt; {{**Результаты:**}}
&gt; 
&gt; * {{**За:** 8}}
&gt; * {{**Против:** 5}}
&gt; 
&gt; {{##green|ПРЕДЛОЖЕНИЕ ОДОБРЕНО##}}

Для успешного выполнения Протокола 001-Альфа был создан филиал Фонда SCP, использующий назначенный для SCP-LA-001 ТСЯ - латинский. SCP-LA-001 был переведён в этот филиал.

**Приложение LA-001.4:** Ниже приведён полный подсчёт всех попавших по воздействие SCP-LA-001 аномалий, распределённых по ТСЯ. Английский филиал был признан &#34;стандартным&#34; и предназначен для хранения не затронутых воздействием аномалий.
