**Relatório de autópsia de [http://scp-pt-br.wikidot.com/scp-1026 SCP-1026]-B**

Após a neutralização acidental de SCP-1026-B, seu corpo aparentemente perdeu suas propriedades anômalas, parecendo ser um cadáver humano normal (identificado como D-5582). O Dr. ███████ solicitou permissão para realizar uma autópsia na entidade. O relatório a seguir é um registro de áudio gravado durante a autópsia.

&gt; **[COMEÇAR REGISTRO]**
&gt; **Dr. ███████:** A data é ██/██/██. Este é o Dr. ███████, realizando uma autópsia no corpo de SCP-1026-B, que foi morto [DADOS EXPURGADOS]. Vou começar fazendo uma incisão no abdômen do sujeito.
&gt; *Intervalo de 25 segundos*
&gt; **Dr. ███████:** Acabei de completar a primeira incisão no abdômen do sujeito. Não consigo ver nenhum órgão interno além de um único grande saco preso às vértebras do sujeito. Estou tentando abri-lo...
&gt; *Intervalo de 19 segundos*
&gt; **Dr. ███████:** O saco está cheio de... nevoeiro, por falta de palavra melhor. Parece ser muito mais denso que o ar, pois não está fluindo para cima. Estou tirando uma amostra para análise posterior.
&gt; *Intervalo de 21 segundos*
&gt; **Dr. ███████:** Agora estou tentando abrir a cavidade torácica do paciente.
&gt; *Intervalo de 64 segundos*
&gt; **Dr. ███████:** O indivíduo não parece possuir uma caixa torácica normal... Em vez disso, há duas placas curvas presas à coluna vertebral em seu lugar. Parece haver um par de órgãos abaixo deles. Vou tentar removê-los.
&gt; *Intervalo de 69 segundos*
&gt; **Dr. ███████:** Os órgãos parecem sólidos; Não vejo nenhum sinal de qualquer fluido ou gás dentro. Estou colhendo uma amostra para análise posterior e, então, tentarei examinar o crânio.
&gt; *Intervalo de 276 segundos*
&gt; **Dr. ███████:** O crânio parece anormalmente liso. As suturas cranianas estão ausentes, assim como a cavidade nasal e a maioria das outras características topológicas. As órbitas oculares estão presentes, mas faltam canais ópticos e fissuras orbitais. A mandíbula ... parece estar fundida ao resto do crânio e não há dentes. Vou tentar acessar a cavidade cerebral agora.
&gt; *Intervalo de 150 segundos*
&gt; **Dr. ███████:** O cérebro está totalmente ausente. O interior do crânio parece estar cheio de uma &#34;névoa&#34; semelhante à encontrada no órgão abdominal. Vou pegar outra amostra.
&gt; *Intervalo de 10 segundos*
&gt; **Dr. ███████:** Desculpe por isso. Quando tentei tirar uma amostra, a &#34;névoa&#34; começou a brilhar ... Vou tentar novamente.
&gt; *Intervalo de 6 segundos*
&gt; **Dr. ███████:** Só um minuto ... Eu estou com uma dor de cabeça de repente ...
&gt; *Intervalo de 12 segundos*
&gt; **Dr. ███████:** Jesus Cristo, isso dói... O que...?
&gt; **[FIM DO REGISTRO]**

O registro foi encerrado devido a uma perda inesperada de energia na sala de autópsia. Quando uma equipe de segurança entrou, eles não viram nenhum sinal de que uma autópsia tivesse ocorrido. O corpo de SCP-1026-B estava intacto e o Dr. ███████ alegou não ter nenhuma memória do que havia acontecido. Uma autópsia subsequente revelou que SCP-1026-B possuía fisiologia humana normal e nenhuma propriedade anômala de qualquer espécie.</textarea></pre>
