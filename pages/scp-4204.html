[[include :scp-pl:component:cd-ver2
|lv=2
|item=SCP-4204
|class=Bezpieczne
|site-responsible=Ośrodek 12
|director=Dr D. Eon
|research-head=Dr Timothy Butler
|assigned-task-force=N/A
]]

**Czynności Przechowawcze:** Wszystkie instancje SCP-4204 mają pozostać w strzeżonych skrytkach Ośrodka 12, kiedy nie są używane w trakcie badań. Wyjęcie SCP-4204 z magazynu wymaga autoryzacji Nadzorcy Projektu. Ośrodki używające podmiotów muszą spełniać kryteria dla posiadania wyposażenia w piorunochrony jak podkreślono w Technicznym Dokumencie 4204-1 Fundacji.[[footnote]]Dostępny po złożeniu wniosku do Departamentu Zapisów Ośrodka 12.[[/footnote]]

Żaden pracownik wykorzystany w badaniach SCP-4204 nie może opuścić Ośrodka 12 pod żadnym pozorem, począwszy od kwietnia 2007 roku.

**Opis:** SCP-4204 jest zbiorem 55 monet mających 6 cm średnicy i 0,75 cm grubości. Chemiczna analiza monet określiła, że są ze stopu pirytu ołowiowo-żelaznego z cienką warstwą 24 karatowych płatków złota. Datowanie węglowe wykazało, że SCP-4204 zostały utworzone około 2000 p.n.e.

Strona A SCP-4204 jest ozdobione wypukłym obrazkiem przedstawiającym pełnię księżyca ze słowami //&#34;Powiedział księżycowi złodziej&#34;//, podczas gdy Strona B zawiera obrazek sierpa ubywającego z tekstem //&#34;Pozbędę się twego światła później&#34;//. Napisy zawsze są postrzegane przez oglądającego w jego ojczystym języku. 

[[collapsible show=&#34;Procedura Aktywacji SCP-4204&#34; hide=&#34;Zamknij Procedury&#34;]]

**Procedura 4204:** SCP-4204 jest możliwe do aktywowania przez jakiekolwiek stworzenie zdolne do czytania i mówienia.

# SCP-4204 musi być chwycone palcem wskazującym i kciukiem prawej ręki;
# Następnie napis musi zostać odczytany na głos, kładąc bok monety na lewej dłoni;
# Po tym, używający musi przetoczyć monetę po swojej dłoni w co najmniej jednym pełnym obrocie monety.

[[/collapsible]]

SCP-4204 przejawia kilka anomalnych właściwości, kiedy zostanie aktywowane jak opisano w Procedurze 4204. 

* Światło odbijane z Księżyca będzie całkowicie przysłonięte w odległości 25 kilometrów od użytkownika SCP-4204;
* Całe oświetlenie żarowe i fluorescencyjne w pomieszczeniu, do którego wszedł lub przebywa w nim użytkownik, przestaną działać i nie będą możliwe do włączenia przez około 28 minut po opuszczeniu przez osobę pokoju. Naturalne światło, takie jak ogień, zostanie zostanie ugaszone, podczas gdy źródła światła bioluminescencyjnego zostają zredukowane o 10;
* Wszystkie kamery bezpieczeństwa w obrębie 700 metrów, w tym wyposażone w termowizję podczerwieni lub możliwe do działania w niskim oświetleniu, będą niezdolne do wykrycia użytkownika SCP-4204;
* Urządzenia elektroniczne zdolne do emitowania dźwięku w obrębie 200 metrów zaczną odgrywać &#34;[*https://www.youtube.com/watch?v=gFZGt6bMAXA The Thief and the Moon]&#34;  Shawna Jamesa[[footnote]]Pierwsza instancja SCP-4204 została udokumentowana w 1998 roku, 13 lat przed wydaniem piosenki. Shawn James nic nie wie o inspiracji piosenki, ani pochodzeniu SCP-4204. [[/footnote]] w natężeniu 25 decybeli;
* Elektroniczne i konwencjonalne zabezpieczenia, takie jak zamki, przestaną działać w zasięgu 2 metrów wokół użytkownika. Proste mechanizmy, jak zabite deskami drzwi, będą nienaruszone.       
 
Właściwości SCP-4204 pozostaną aktywne, dopóki moneta nie zostanie zabrana od używającej jej osoby lub słońce nie wstanie w miejscu przebywania użytkownika. SCP-4204 może zostać aktywowany tylko w nocy, a próby użycia go za dnia nie przyniosły rezultatów.

**Odkrycie:**  SCP-4204 zostało odkryte, kiedy osobie próbującej włamać się do Fort Knox nie potrafiła opuścić bazy przed wschodem słońca. Aspirujący na złodzieja bankowego, 26 letni Jesse Horton został znaleziony przez strażników ochrony, kiedy uderzał w drzwi od krypty. Po sprawdzeniu materiału wideo z kamer ochronnych, Horton został przeniesiony do aresztu Jednostki Incydentów Nadzwyczajnych FBI. 

Podczas transportu Hortona do głównej placówki przechowawczej UIU, opancerzony pojazd został wielokrotnie uderzony przez błyskawicę i przewrócił się na polu. Kilku agentów zostało zranionych w wyniku zderzenia, a Horton w powstałym zamieszaniu próbował uciec. Zgodnie z relacjami świadków, Horton przebiegł około 25 metrów, po czym został zabity przez 12 kolejnych uderzeń pioruna. W miejscu, gdzie został rzekomo trafiony, nie znaleziono ciała i odkryto pierścień zwęglonej trawy otaczającej skrawek prawie nienaruszonej ziemi. 

Dwa lata później w kwietniu 2000 roku, SCP-4204 i jego powiązana dokumentacja weszły w posiadanie Fundacji w zamian za informacje dotyczące trwającego śledztwa UIU. Pozyskująca Formacja Operacyjna Fundacji przeszukała rodzinną farmę Jessego Hortona i odkryła małą skrzynię zakopaną na głębokości 0,5 m, zawierającą 55 kolejnych instancji SCP-4204, która znajdowała się pod jesionem otoczonym przez //Aconitum variegatum//, tojad dzióbaty. Agenci zgłosili widzenie dużego stworzenia podążającego za nimi z lasu, jednak nie byli wyposażeni, aby zareagować lub udokumentować ją.

[[collapsible show=&#34;+ Dodatek-01&#34; hide=&#34;- Zamknij&#34;]]

W nocy 21 marca 2007 roku, ze skrytki zniknęła instancja SCP-4204. Po dokładnym przebadaniu Ośrodka, z placówki zaginął również Dr Theodore Leto. Na przełomie 4 następnych nocy, dwa banki w odległości 20 kilometrów od domu Dr. Leto zostały okradzione bez żadnych świadków i materiałów wideo z kamer ochronnych. MFO Upsilon-11 &#34;Avalon&#39;s Wake&#34; zostało wysłane do jego domu w celu zabezpieczenia anomalii. Jednakże, tylko żona Dr. Leto, jego córka i dozorca zostali znalezieni na miejscu. Pani Leto i dozorca zostali zabrani na przesłuchanie; córka nie była w stanie poruszać się przez komplikacje związane z białaczką 3 stopnia. 

Pani Leto była w stanie wskazać śledczym odległą chatkę, którą jej mąż wykorzystywał do łowienia i wspinaczki górskiej. Przybyli na miejsce członkowie MFO odnotowali, że dach chatki był całkowicie pokryty piorunochronami. Przeszukanie obszaru odkryło niewielką ilość krwi odpowiadającą tej Dr Leto, a także notatkę napisaną prymitywnym narzędziem lub dłutem na ścianie chaty, która znajduje się poniżej.

&gt; Taka zbrodnia popełniona z miłości jest nadal herezją przeciw naturze. Kim jesteś, żeby zrywać księżyc z nieba?
&gt; 
&gt; Właśnie przez twą miłość, kara lekko spada na wasze barki. Uznajcie to za litość.
&gt; 
&gt; SL

Wokół chaty znalezione zostały ślady stóp zostawione najprawdopodobniej przez dwunożny, wilczy byt. Istota zdaje się okrążyła konstrukcję trzy razy, zanim weszła do środka i wyszła z Dr. Leto. MFO namierzyło ślady do niewielkiej jaskini 200 metrów na północ od chaty, gdzie nagle urywają się. Dr Leto uznano jako zagubionego w akcji, a skradziona instancja SCP-4204 nie została odzyskana.
