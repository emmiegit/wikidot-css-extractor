**特殊收容措施：**SCP-CN-1537现收容于Site-CN-09站点内11号异常物品储存间中，任何使用SCP-CN-1537的申请需经过项目负责人Dr pablo的批准。

对于经使用SCP-CN-1537而产生的SCP-CN-1537-1需先经过基金会相关人员检查，如无异常或风险可交由申请者保管。其余根据其性质安排保存地点。

对于SCP-CN-1537的实验申请由项目负责人批准后进行。

**描述：**SCP-CN-1537外观为一黑色笔记本，其表面印有SCP基金会标志[[footnote]]已确定其并非基金会制造物品 [[/footnote]]。

当有任意人员将文字书写于SCP-CN-1537上时，其字迹将会于3~5秒后消失，并于其一定范围内[[footnote]]该范围无已探明上限，但通常会刚好使SCP-CN-1537-1出现 [[/footnote]]生成一SCP-CN-1537-1实体，该实体将拥有下层叙事中相对应实体的性质。若已知下层叙事中无该物品，SCP-CN-1537表面将会出现“404”字迹
当SCP-CN-1537-1出现时，相关下层叙事有关其记录将会消失。

当于SCP-CN-1537表面写下“归还”字样时，最近出现的SCP-CN-1537-1将会消失，相关下层叙事中重现出现其记录。

若SCP-CN-1537表面写下非汉语语言时不会有反应，字迹将保留。

[[collapsible show=&#34;+ SCP-CN-1537的实验记录（1）&#34; hide=&#34;- 关闭&#34;]]
&gt; **时间：2020年11月15日**
&gt; 
&gt; **实验记录：**实验人员于SCP-CN-1537表面写下“银项圈”字样，字迹于3秒后消失。
&gt; 
&gt; **实验结果：**一直径约11厘米的银质项圈出现于实验人员手中。文学作品《少年闰土》中相关文字转变为“其间有一个十一二岁的少年，手捏一柄钢叉[[footnote]]原文为：其间有一个十一二岁的少年，项带银圈，手捏一柄钢叉[[/footnote]]”现已归还于该下层叙事。
&gt; 

&gt; **时间：2020年11月15日**
&gt; 
&gt; **实验记录：**实验人员于SCP-CN-1537表面写下“如意金箍棒”字样，字迹于3秒后消失。
&gt; 
&gt; **实验结果：**一根长约1.5米的复合金属棒出现于实验人员身旁。文学作品《西游记》中人物孙悟空使用武器转变为一对双截棍。现已归还于该下层叙事。

&gt; **时间：2020年11月16日**
&gt; 
&gt; **实验记录：**实验人员于SCP-CN-1537表面写下“光剑”字样，字迹于3秒后消失。
&gt; 
&gt; **实验结果：**一柄长约10厘米的等离子放射装置出现于实验人员手中，其可产生温度极高的绿色等离子光束。文学作品《星球大战》中人物安纳金·天行者的武器转变为一蓝色光剑。现由Dr pablo保管。

&gt; **时间：2020年11月16日**
&gt; 
&gt; **实验记录：**实验人员于SCP-CN-1537表面写下“豌豆射手”字样，字迹于3秒后消失。
&gt; 
&gt; **实验结果：**一株高约1米的豆科植物出现于实验室内，《植物大战僵尸》中的游戏道具“豌豆射手”消失。现已归还该下层叙事。

&gt; **时间：2020年11月16日**
&gt; 
&gt; **实验记录：**实验人员于SCP-CN-1537表面写下“无限手套”字样，字迹于5秒后消失。
&gt; 
&gt; **实验结果：**[数据删除]

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1537的实验记录（2）&#34; hide=&#34;- 关闭&#34;]]
&gt; **时间：2020年11月19日**
&gt; 
&gt; **实验记录：**实验人员于SCP-CN-1537表面写下“SCP-███”字样，字迹于5秒后消失。
&gt; 
&gt; **实验结果：**SCP-███无效化。

&gt; **时间：2020年11月19日**
&gt; 
&gt; **实验记录：**实验人员于SCP-CN-1537表面写下“SCP-CN-███”字样，字迹于5秒后消失。
&gt; 
&gt; **实验结果：**SCP-CN-███无效化。

[[/collapsible]]

------

[[collapsible show=&#34;+ 有关应用SCP-CN-1537的意见&#34; hide=&#34;- 关闭&#34;]]
&gt; **发件人：**Dr pablo
&gt; 由目前已进行的实验表明，SCP-CN-1537有控制部分存在于文学作品中的SCP项目的能力，可应用这一特点对部分SCP进行永久收容。
&gt; 本方案预算在可接受范围内，无可预见不良后果，望批准。
