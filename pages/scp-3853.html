------

**特殊收容措施：**SCP-3853A目前未被收容（见附录 3853-1）。基金会与Gol-328（“帝国协会”）处于战争状态；恢复遗失在GoI-328的基金会资产为最优先事项，不依赖于SCP-3853A效应的收容程序正在被开发，以收容所有目前处于Gol-328控制之下的异常。

[[collapsible show=&#34;之前的特殊收容措施 - 至2018年5月15日失效&#34; hide=&#34;隐藏之前的收容措施&#34; hideLocation=&#34;both&#34;]]
SCP-3853A目前作为帝国协会管理者一职而被收容，该协会是一个主权政治实体，在O5委员会监督下作为基金会的独立部门运作，所有被SCP-3853A效应控制的异常项目都被置于IIS的监督下。SCP-3853A-1的当前实例为IIS协会主管，自2014年8月19日起，该实例为亚历山大·菲利普斯（Aleksandr Filipov）博士，前任Site-88主任，异常法律与政策部门负责人。SCP-3853A-1的继任者应由O5议会以多数票决[[footnote]]**译注：**过半数投票同意。[[/footnote]]的方式从全体持有4级以上许可的工作人员中选出，并具有法律、政治学、军事指挥和/或古典文学方面的训练经历或专业经验。SCP-3853A-1及其继任者都持有5级IIS许可，他们被允许无限制地访问有关IIS、其下属人员和其所收容异常的所有非危害性信息。IIS的主权领土包括坐落于突尼斯首都突尼斯城外的总部Site-101，以及遍布于欧洲、北非与中东的若干其他设施。

除IIS工作人员与已被告知SCP-3853A效应的基金会工作人员以外，SCP-3853A-1不能被任何人看到或与任何人直接通信。所有SCP-3853A-1的书面通信（包括电子信息，如电子邮件和短信）都须由另一人口头转述或重新抄写之后才能发送。若SCP-3853A-1与未获授权的某人会面或通信，则此人应被施以B级记忆消除；但如果这次接触是偶然的，或是由SCP-3853A-1主动发起的，则其中的基金会高级人员可得豁免。如果SCP-3853A-1故意违反SCP-3853A的收容协议，或被O5议会判定为由于其它原因而不适宜继续服务，机动特遣队Psi-18（“Sic Semper”）将执行对应的继承协议[[footnote]]欲了解更多信息，可查阅特遣队协议（Task Force Protocols）Ψ-18-戴克里先，Ψ-18-拿破仑与Ψ-18-卡利古拉。[[/footnote]]。

试图重建任何与过去的SCP-3853A相关联国家的政治运动[[footnote]]特别是罗马帝国、拜占庭帝国、神圣罗马帝国以及奥斯曼帝国，这些民族国家的完整清单可查阅文件3853A-12。[[/footnote]]或使用这些国家相关图像的行为都应被密切监控。机动特遣队Pi-13（“哥特人，汪达尔人，以及其它恶棍”）会阻止满足上述标准的运动在任何国家及百万人口以上地区的政府中获取多数人支持；Pi-13被授权使用任何他们认为合适的手段来完成任务，包括勒索、暗杀、大选舞弊，以及在极端的情况下，使用模因进行选民压制，或实行大规模记忆消除。
[[/collapsible]]

SCP-3853B目前作为罗马教皇一职而被收容；经过与基金会的磋商，被SCP-3853B效应所控制的异常项目被收容于教皇超自然现象抑制委员会，天主教会的一个主要常设保管机构。基金会支持教皇的继续存在，并将会与天主教会合力避免任何可能引发一次阿维尼翁事件[[footnote]]一次SCP-3858B相关异常的收容失效，因一次充分合法或者说广泛认可的教皇权力之争而引发。**（译注：**阿维尼翁事件，即13世纪末法国国王腓力四世与教皇卜尼法斯八世为争夺统治权及教会财产爆发的斗争。教皇卜尼法斯八世于1302年发布《一圣教谕（A holy duarul）》，宣称世俗君主无权对教会及神职人员行使权力，引发亟待扩张财源的法王腓力四世强烈不满，后者遂率军于1303年攻入教皇住所，打死教皇卜尼法斯八世，两年后立法国主教克雷芒五世为教皇，克雷芒五世于1309年将教廷搬迁至法国边境小城阿维尼翁，此后70年间的七任教皇皆为法王控制之下的法国人，故称黑暗的“阿维尼翁之囚”时期。期间教皇认可法王向教会的征税权，取缔拥有大量财产的圣殿骑士团，教廷势力受到沉重打击，促使基督教会走向分裂，直至1377年格列高利十一世率兵进入罗马重新加冕，这一时期方宣告结束。）[[/footnote]]的大分裂。SCP-3853B-1为罗马教皇本人（现任方济各教皇，本名Jorge Mario Bergogloio)。所有SCP-3853B-1的书面通信都需要明确识别其原始文本，或由另一人重新抄写或口头转述。

**描述：**SCP-3853是罗马帝国皇帝最初拥有的两个称号。

SCP-3853A即“罗马执政官”，原为罗马帝国的国家元首。SCP-3853A总会被某个有领土位于奥古斯都·凯撒[[footnote]]**译注：**即屋大维，被凯撒大帝过继为子并指定为第一继承人，因此自称“凯撒”，在位时创立元首制，将罗马共和国实质上改组为罗马帝国。[[/footnote]]去世时罗马帝国范围内的民族国家统治者所持有，该名统治者会被指定为SCP-3853A-1。按照收容程序，现任SCP-3853A-1为帝国学会的主管。

SCP-3853A的转移通常按照SCP-3853A-1所统治国家的继承法进行，但也存在许多导致SCP-3853A在一国之内或国家之间发生非正常转移的情况。非正常转移发生的主要原因是继承权的争议，如果有两个以上权利主张者成为SCP-3853A-1所统治国家的领导者，SCP-3853A的异常性质会在每个权利主张者的身上以较弱的程度展现出来。非正常转移也会发生在SCP-3853A-1被外来势力废黜的时候，[[footnote]]例如，在奥斯曼人征服了君士坦丁堡之后，奥斯曼的苏丹、征服者默罕默德就变成了“Kayser-i Rum”、“罗马的凯撒”。[[/footnote]]以及另一个对该称号有更强烈需要的民族国家统治者被SCP-3853B-1公开任命为罗马帝国皇帝的时候[[footnote]]例如，查理曼大帝被教皇利奥三世授予神圣罗马帝国皇帝之名，从拜占庭帝国女皇，雅典的艾琳那里拿走了这个称号。[[/footnote]]。

SCP-3853B即//至高祭司//，原为罗马多神国教的最高祭司，自公元4世纪开始，该职务一直由基督教分支的领袖担任，通常是君士坦丁堡正统派普世牧首[[footnote]]**译注：**君士坦丁堡正统派即东正教，亦称“罗马正教”，为基督教会东西二分后的东罗马帝国支系，东罗马帝国灭亡后活动中心转移到俄罗斯，最高领袖称普世牧首，现常驻莫斯科。[[/footnote]]或罗马天主教教皇[[footnote]]SCP-3853B曾短暂地被作为英国国教会领袖的英国国王亨利四世所持有，但在他去世后又恢了先前与罗马天主教教皇一职的联系。[[/footnote]]。SCP-3853B或许可以被前罗马帝国境内拥有大量信徒的任何宗教的知名领袖所持有，尽管自基督教被接纳为罗马国教以来，就没有任何非基督教的宗教领袖拥有过它。SCP-3853B-1是SCP-3853B的当前持有者，根据收容程序，SCP-3853B-1目前担任教皇一职。对SCP-3853B转移标准的研究目前尚不充分，因此保证有序的教皇继承应作为一个高度优先的事项。

SCP-3853A和B的主要影响是认知性的。受影响称号的拥有者个体会被认为是这些称号的所有者本人，即使观察者对该称号和该个体的其他方面一无所知。这也就是说，当某人感知到了SCP-3853A-1，他们会立刻将此人视为罗马皇帝。该影响无法通过照片或录制的视频传播，但可以通过现场视频传播（效应有20秒以内的延迟），也可以通过现场或录制的音频传播，还可以通过本人直接手写或手打的交流信息（包括电子邮件、短信以及其他数字通信方式）传播。

当SCP-3853A-1或B-1直接向下属发出命令时——不论是亲自下令还是采取书面形式——该命令都更有可能被执行。实验环境下，遵从SCP-3853A-1或B-1直接命令的个体明显比对照组更迅速、更准确地完成了他们的任务，且显然更少出错；该效应还扩展到了所有SCP-3853A-1直接或间接指挥下的军事力量——当被置于IIS的管辖之下时，机动特遣队成员表现出协作能力和战术技能的显著提高，身体也更加敏捷、强壮和灵活。

现已确信SCP-3853A会对SCP-3853A-1施加认知影响。在准确效应尚未得到严格研究的情况下，对SCP-3853A-1当前实例亚历山大·菲利普斯主管的观察结果表明，他先前已有的妄自尊大倾向和对古代世界的痴迷都因为暴露于SCP-3853A而显著增强了（见附录3853-1）。虽然该效应在之前的IIS主管身上并没有表现得如此显著，但对他们的通信与决策的详细研究表明，这并非一个全新的现象。

SCP-3853A和B的次要效应表现在与其他异常物品与实体的相互作用方面，这些物品与实体曾被SCP-3853称号的前任持有者使用或收容。从罗马皇帝奥古斯都建立的神秘管理委员（Superintendency of Secrets）与密智总督府（Praetorian Office of Hidden Wisdom）开始，SCP-3853A与B就被用作奇术、神迹与法律契约和仪式的基础，以收容或限制异常实体的力量，或是驱使它们为SCP-3853的拥有者服务。基金会最近收容的许多SCP项目已交由IIS管理，以利用这些先在的联系实现收容目的。该收容方案--非常成功且将继续实施--在Gol-328叛变基金会之后正进行重新评估。

基金会于1945年建立了对SCP-3853A的收容。当它的前任持有者[[footnote]]贝尼托•墨索里尼，意大利前总理。[[/footnote]]在二战中被盟军击败之后，该称号暂时转移到了美国总统哈里·S·杜鲁门身上[[footnote]]虽然美国的大部分领土都不在罗马帝国的疆界之内，但美国的军事基地、大使馆以及实际控制的意大利和德国领土的存在足以使SCP-3853A被移交给杜鲁门总统。[[/footnote]]；根据先前与基金会达成的协议，杜鲁门总统放弃了罗马执政官的称号，转而支持新成立的帝国学会主管Charles Pépin博士获得这一称号。

SCP-3853的制造者被认为是奥古斯都·凯撒，公认的罗马帝国首任皇帝。虽然具体的制造方法尚不可知，但奥古斯都自传《行述》[[footnote]]**译注：**原文Res Gestae，又译《功德录》。[[/footnote]]中的一个段落（转载附后），暗示某种将他的肉体祭献给他自己的精神——//守护神奥古斯都//，罗马帝国的一个宗教虔信对象——的奇术仪式对于该异常的制造是不可或缺的。

**回收的文件：《行述》第39-43段**
罗马首任皇帝奥古斯都凯撒葬礼献词的最后几段。第36-43段提到了一些被罗马帝国视为国家机密的异常事件和人物，这些记录没有在《行述》的任何公开副本上出现过；仅存的原始副本，一块皇家陵墓内部的饰板，目前保存在梵蒂冈博物馆中。

[[collapsible show=&#34;展示文件&#34; hide=&#34;收起文件&#34;]]
&gt; 在我设立了神秘管理委员与秘智总督府之后，我意识到，共和国永远需要一名如我一般的守护者，而人民也始终需要一位//至高祭司//，来向众神祈祷并维系神圣的祭典。为此，我前往德尔菲的阿波罗神谕所，求问那里的皮提亚[[footnote]]**译注：**阿波罗神庙中的女祭司。[[/footnote]]我要怎样实现这些；我被告知要“寻找最高智慧”[[footnote]]这段话在原文中是希腊语，而非拉丁语，猜测是对神谕的直接引用。[[/footnote]]。
&gt; 
&gt; 在罗马征服的诸民族中，希腊人被认为是最具智慧的，因此我首先寻访了希腊的哲人们，那些斯多噶派、毕达哥拉斯派和柏拉图派的学者；他们说，没有王国可以永存不灭，我驱逐了他们。我又去找那些据说更有智慧的人，那些西西里城的机械论者；他们说，要将我的大理石之城覆上青铜与钢铁，我也驱逐了他们。之后，我寻访那些秘密宗教，那些狂热崇拜俄耳甫斯、艾莱夫西斯、狄奥尼索斯、特罗弗尼乌斯[[footnote]]**译注：**艾莱夫西斯与特罗弗尼乌斯皆为希腊神话中的英雄。[[/footnote]]与五名之神（the Five-Named One）的希腊人，但他们谈论的都是死后的永生，而我寻求的是尘世统治的不朽。于是我对希腊人丧失了兴趣，把目光转向罗马统治下的其他民族。
&gt; 
&gt; 犹太人的拉比，埃及的祭司与波斯的魔法师都主张我应抛弃对奥林匹亚诸神的信仰，转而尊奉他们的神明，我对他们的建议嗤之以鼻。而那些声称自己是灭亡的Adium后裔的色雷斯预言家、使用狄瓦人魔法的斯基泰女巫与施行活人燔祭的高卢和不列颠的德鲁伊教徒则告知我许多仪式，这些仪式与罗马的传统习俗背道而驰，在诸神眼中亦殊为可憎；于是我处死了他们，以惩罚他们对人民和诸神所犯下的罪。甚至连之前曾经引导共和国的罗马的神官、占卜师和祭师们都提供不了任何帮助；我只得回到家中，思考我为何失败。
&gt; 
&gt; 然而，当我陷入沉思之时，苏格拉底所获的神谕映入脑海：“汝为最智慧”；如同苏格拉底知道自己一无所知那样，我亦懂得相同的道理。于是我问我自己——这个拯救了共和国、并将她的领土拓展到前所未有辽阔的人——怎样才能确保这个国家永世长存，我从自己身上找到了答案。故我决定做一次最后的牺牲，取之于我，用之于己，将盖乌斯•屋大维[[footnote]]奥古斯都在被朱利叶斯•凯撒（**译注：**凯撒大帝）收养前使用的本名。[[/footnote]]的肉体祭献给凯撒•奥古斯都的精神，如此，我就可以借我继承人之手永远统治这个国家。我将这一切写下，放入我的陵墓之中，并命我的妻子制作了一剂毒药，快速且无痛苦；现在我将奔赴自己的死亡，相信罗马人民再也不会失去贤明的领袖与稳固的统治。
[[/collapsible]]

**附录3853-1：事故3853-AUGUSTUS**
2018年5月14日，O5议会以11票赞成，1票反对，1票弃权启动继承协议Ψ-18-卡利古拉（以暗杀手段强制罢黜IIS主管），SDECotW在当天晚些时候批准了这一决议。命令被送达机动特遣队Psi-18指挥官处，但该指挥官的回应表明，其对SCP-3853A-1（Filipov主任）的忠诚已超过了基金会。在1小时之内，IIS的所有设施都切断了与基金会主通信网络的连接，SCP-3853A-1对外宣称，IIS已从基金会独立。目前SCP-3853未被收容，且基金会与IIS（现指GOI-328）处于战争状态。所有处于IIS控制下的异常项目均应被判定为未收容，直到被基金会重新获取，为这些项目开发不依赖SCP-3853A的收容程序应被作为优先事项。更多关于事故3853-AUGUSTUS的信息参见[[[document-3853-9|文档3853-9]]]。
