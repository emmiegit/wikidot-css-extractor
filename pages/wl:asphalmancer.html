    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

На каждой обычной автостоянке существуют обычные люди, поддерживающие её в порядке. Асфальтоукладчики, художники и прочие, приходящие со своими формулярами техосмотра. Но есть здесь те, кого вы могли и не видеть. Легендарный орден Асфальмантов. Эти мужчины и женщины выполняют свою работу в тайне, в поздний час, когда работает только ночная смена с одиннадцати до семи. Они приносят с собой приспособления и объекты мистической направленности, такие как двухлитровые бутылки и мерцание бесконечного мрака. С этими орудиями в руках они выполняют своё призвание: умилостливляют богов стоянки и обеспечивают ей ещё один успешный день.

В начале ритуала асфальмант открывает свои зачарованные бутылки и проливает божественную жидкость на тротуар. Эта жидкость может иметь разный состав, в зависимости от много чего. Мне, как прорицателю, доводилось слышать о чёрной воде абиссинских лагун, пресной воде фонтанов Пасадены или диетической коле из универмага той же автостоянки. Какая бы жидкость ни использовалась, она должна быть распределена по всем углам парковки.

Если процедура выполнена как следует, можно переходить к следующей стадии ритуала. Выполнение этой стадии зависит от многих переменных, таких как размер стоянки, форма, температура, темперамент или настроение асфальманта. Он может взять и благословить все транспортные средства, которые получили парковочные билеты в течение дня, или, возможно, принести в жертву парковке отборные мясные деликатесы и пищевые продукты.

На следующем рассвете эти колдуны и колдуньи должны вернуться в свои обители и ждать вестей от своего местного магистического магистрата о том, удалось ли им достичь успеха. Если они потерпят неудачу, это может иметь мрачные последствия. Некоторые транспортные средства, отдыхающие на парковке, будут исцарапаны непостижимой тёмной силой, другим же нечто незримое разобьёт стёкла. Таков гнев неудовлетворённых и разъярённых богов парковки.

Так что если вам доведётся когда-либо спрятаться в подходящей бакалее среди глухой ночи и увидеть человека в наряде волшебника, кропящего землю известью и выполняющего странные движения, отнеситесь к нему не как к фигуре, жалости достойной, но как к герою. Выразите ему свою признательность или, возможно, присоединитесь к нему в его стараниях обеспечить стоянке ещё один безопасный рабочий день.</textarea></pre>
