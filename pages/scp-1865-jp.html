++++ 記録・情報保安管理局より通達 

20██/█/██に実施された終了実験の結果を受け、この文書の大幅な改稿が決定しました。改稿作業は現在進行中であり、完了次第このバージョンはアーカイブ化されます。詳細は**&#34;追記(20██/█/██)&#34;**で参照可能です。

**アイテム番号:** SCP-1865-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1865-JPはサイト-███の中脅威度物品収容室に収容されます。SCP-1865-JPが発生させるヒューム異常を収容室内に留めるため、コサイタス恒常因果隔絶装置を用いた隔離処置がなされています。また、監視カメラとカント計数機がSCP-1865-JP活性化事象を記録するために配備されています。

協定世界時(UTC)07:00～09:00の間は収容室への入室が禁止されています。定期メンテナンスのためにコサイタス恒常因果隔絶装置を停止させる際は、レベル3以上の職員の許可を得てください。

**説明:** SCP-1865-JPは経年劣化による損傷が随所に見られる安楽椅子です。外観と寸法は██████社が販売している製品と一致しており、材質にも特異な点は確認されていません。また、製作から少なくとも30年が経過していますが、どの時点で後述の異常性を獲得したのかは不明です。

SCP-1865-JPは協定世界時(UTC)08:00に活性化します。SCP-1865-JPの活性化開始に伴い、SCP-1865-JP-1がSCP-1865-JPに座った状態で出現します。SCP-1865-JP-1は基底現実世界に実在する人物をモデルとした複製体です。SCP-1865-JP活性化当時のモデルの身体構造･健康状態･服装を正確に反映していますが、生命維持以外の活動を一切示さないため知性および自我の有無は不明です。SCP-1865-JP-1のモデルは一定の基準を満たした人物から無作為に選出されていると考えられており、現在までに以下の共通点が判明しています。
* 生存している
* 満21歳以上である
* 被弾経験がない
* 過去にSCP-1865-JP-1のモデルになっていない

SCP-1865-JP-1の出現から3秒後、未知のプロセスにより発砲音が発生し、SCP-1865-JP-1の後方に44マグナム弾(以下、銃弾)が出現します。銃弾は実際に拳銃から発射された際と同程度の運動エネルギーを伴ってSCP-1865-JP-1の後頭部へ着弾します。着弾を阻止する試みは、銃弾軌道の&#34;不自然な歪曲&#34;により成功していません。被弾したSCP-1865-JP-1は、命中箇所の致死性に関わらずいずれも即死し、その5秒後に消失します。

銃弾がSCP-1865-JP-1の頭蓋骨に接触した瞬間、SCP-1865-JP-1を起点とした不定範囲においてヒューム低下が発生します。低下率および影響範囲は活性化事象ごとに変動し、下限/上限は存在しないと推測されています。しかしながら、突発性かつ瞬間的な発生源に起因するヒューム異常であるため、現実性均一化作用[[footnote]] 何らかの要因により持続性を喪失した異常ヒューム空間は、時間経過に伴い周囲の平均的なヒューム値へと&#34;同調&#34;する作用。現実改変者を終了した際や断続的なヒューム異常を発生させるアノマリーの周囲等で散見されます。詳しくは玉菜葉一 著、&#34;異常ヒューム空間に対する現実の修正力&#34;を参照してください。オブザーバー: あるSCP財団誌(20██): 235-243。 [[/footnote]]によって数秒程度で終息します。

**回収記録:** アメリカ合衆国ペンシルベニア州████████の住民による「毎日のように銃声が聞こえる」という内容の警察への通報が財団の関心を引きました。調査に派遣されたエージェントによって山中の廃屋からSCP-1865-JPが発見され、周囲一帯の住民にはカバーストーリー「犯罪組織の内ゲバ」が流布されました。200█/█/█に拳銃自殺した█████ ブラッドリー(█████ Bradley)氏(43)が、廃屋の所有者であったことが調査により判明しています。生前のブラッドリー氏は熱心な銃愛好家として知られており、市民活動団体&#34;自由なる聖銃の会&#34;(&#34;The Freedom-gun Association&#34;)[[footnote]] 19██年発足。銃規制緩和を目標に掲げて精力的に活動していましたが、██氏の死亡により急速に勢力を弱め、200█年に解散したと記録されています。アノマリーの所有は確認されていませんが、活動内容に不透明な部分が多く、元構成員のリストも完全ではありません。また、後年の調査により複数の超常コミュニティと間接的な接点を持っていたことが判明しています。 [[/footnote]]の代表を務めていました。発見当時の廃屋は激しく荒らされており、最近になって何者かが侵入した痕跡がありました。また、内壁に取り付けられた遮音材が破壊されていた点は特筆に値します。ブラッドリー氏、&#34;自由なる聖銃の会&#34;、廃屋に侵入した人物がSCP-1865-JPの起源に関与している可能性があるとして調査が進められています。

**補遺:** SCP-1865-JPの背面部には、以下の文章が乱雑に彫り込まれています。
&gt; //Who is the second target?//

[[size 0%]] [[/size]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 事件記録████-A&#34; hide=&#34;- 閉じる&#34;]]
20██/4/14、サイト-██の研究室においてSCP-████の当時未解明だった異常性に暴露したエージェント ███が、所持していた拳銃を乱射する事件が発生しました。しかしながら、研究室に常設されていたカント計数機が局所的なヒューム低下をサイト司令部に自動通知したために事態が早期に発覚し、犠牲者は研究員2名のみに留まりました。記録解析により、件のヒューム低下は████研究員が頭部に被弾した際に発生したことが判明しました。なお、████研究員は20██/5/10のSCP-1865-JP活性化事象でSCP-1865-JP-1のモデルになった人物であり、ヒューム低下率がこの事件と一致している点に注目すべきです。

この事件の発生を受け、カント計数機の誤作動として処理されていた過去の事案[[footnote]] 19██年以前に製作されたカント計数機は測定機能をkejelの現実性の第1法則および[編集済み]に準拠していたため、極低確率で誤作動が発生する欠陥を抱えていました。この問題は19██年に開発されたver.█で解消されており、旧規格の回収と破棄は既に完了しています。 [[/footnote]]の再調査が行われました。その結果、周囲で銃撃が発生していた可能性があると推測される事案が█件存在しました。また、発生状況の類似性からSCP-1865-JPとの関連が疑われています。SCP-1865-JPの研究優先度は引き上げられ、異常性の再評価が進められています。
[[/collapsible]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 追記(20██/█/██)&#34; hide=&#34;- 閉じる&#34;]]
20██/█/██、当時D-████として雇用されていた████ ████(26)がSCP-1865-JP-1のモデルとなりました。これを契機にD-████および終了予定のDクラス職員を用いた終了実験が立案され、倫理委員会の承認の下で実施されました。その結果、[編集済]J以上の運動エネルギーを伴った金属が人間の頭蓋骨に接触した際、SCP-1865-JP活性化事象で確認されたものと同性質のヒューム低下が発生することが判明しました。

* 隔離状況下のSCP-1865-JPの影響とは考えにくい。
* 発生状況こそ特異であるものの、ヒューム低下の性質自体は典型的であり、現行の現実子力学で記述が可能である。
* ヒューム低下発生に際し、[[[*http://ja.scp-wiki.net/scp-2897 | WATCHDOG]]]およびBinahパターン認識システムがいかなる異常パターンも検出しなかった。
* [[[*http://ja.scp-wiki.net/scp-8100-jp-ex | ペンジアス因果並列検出機]]]の観測結果に、顕著な過去改変および因果汚染の痕跡が確認されていない。
複数回にわたる協議と追試の結果、上記の論拠からこの現象はSCP-1865-JP特有の異常性ではなく、基底現実世界で元来普遍的に存在している自然法則であると結論付けられました。この自然法則は潜在的な危険性からSCP-████-JP-EXに指定され、一般社会からの秘匿と発生の抑制を目的としたプロトコルが策定されました。また、SCP-1865-JPの製作者が明らかにSCP-████-JP-EXを認識している点に留意すべきです。性質上、発生から長期間が経過した改変事象は観測が極めて困難であるため、過去でSCP-████-JP-EXに起因する重大な現実改変が発生している可能性を否定できません。
