**Uwaga**
Jest to opowiadanie suplementacyjne, aby lepiej zrozumieć jego kontekst oraz całość zaleca się najpierw przeczytać [[[SCP-PL-232]]], następnie dopiero przejść tutaj.
[[/=]]

[[=]]

[[/=]]
[[div class=&#34;modal&#34;]]
**Data:** 06.01.2020

**Miejsce spotkania:** Tokio, Japonia

**Obecne strony:**

* Fundacja SCP
 * Reprezentant: Radosław Dąbrowski

* [[[goc-hub-page|Globalna Koalicja Okultystyczna]]]
 * Reprezentant: --D.C. Al Fine-- gen. Alexy Crane

* [[[scp-4776|PENTAGRAM]]]
 * Reprezentant: gen. Jack Razor

* [[[groups-of-interest-ua|Departament Służb Bezpieczeństwa Ukrainy ds. Anormalnych Zagrożeń]]]
 * Reprezentant: gen. Maksym Okhrimenko

* [[[hunter-industries-hub|Hunter Industries]]]
 * Reprezentant: Adam Hunter

* [[[manna-charitable-foundation-hub|Fundacja Charytatywna Manna]]]
 * Reprezentant: Douzouth Horath

* [[[from-120-s-archives-hub|ZM Dywizja &#34;Łowcy Czarownic&#34;]]]
 * Reprezentant: gen. Janina Drzyzgewska

**Dodatkowe informacje:**
Ze względu na kryzys spowodowany przez SCP-PL-232 Adam Hunter nie był w stanie pojawić się osobiście na spotkaniu.
[[/div]]

W białym pomieszczeniu przyozdobionym drewnianymi detalami znajdował się okrągły stół, przy którym znajdowali się reprezentanci zaproszonych organizacji. Na miejscu w pobliżu drzwi zasiadywał Douzouth Horath, [[[scp-1000|yereński]]] reprezentant i działacz Fundacji Charytatywnej &#34;Manna&#34;. Po jego prawej stronie siedziała blondwłosa generał Janina Drzyzgewska, jej gładka twarz skalana szramą na prawym oku pilnie obserwowała pomieszczenie, czuła się lekko nieswojo siedząc obok yerena. Co jakiś czas również zerkała na kruki zbierające się za oknem, wydawało jej się, że obserwują one wszystko i wpatrują w jej duszę. Po prawicy generał znajdował się ustawiony monitor, przez który mógł na spotkaniu pojawić się również Adam Hunter. Za monitorem było miejsce Radosława Dąbrowskiego, czarnowłosego, ubranego w granatowy garnitur okularnika który był dyplomatą Fundacji. Co jakiś czas nerwowo zaglądał to do dokumentów przyniesionych ze sobą, to na zegarek. Obok niego siedział blondwłosy, na krótko ostrzyżony generał Maksym Okhrimenko co jakiś czas coś szepczący do Radosława. Obok niego siedział w średnim wieku brunet, generał Jack Razor - reprezentant PENTAGRAMu. Trzymał on nogi złożone na stole i dopalał swoje cygaro. obok niego znajdowało się puste miejsce, przygotowane dla reprezentanta Globalnej Koalicji Okultystycznej. 

Spotkanie to było przekładane już dwa razy, według oryginalnego planu miało się odbyć o 9:00. Następnie z powodu wewnętrznych problemów oraz potrzeby natychmiastowego zwołania awaryjnego spotkania Rady 108 zostało przełożone, najpierw na godzinę 11:00, następnie na 14:00, aż na końcu na godzinę 18:00. Aktualnie była godzina 18:30, a reprezentanta GOC jeszcze nie było.

-- Dobrze, wydaje mi się, że możemy zacząć to spotkanie, sprawa jest niezwykle pilna więc- -- nie zdążył dokończyć Radosław, gdyż drzwi do pomieszczenia nagle się otworzyły.

W progu drzwi stanął ubrany w niebieski mundur Koalicji oraz ciemno granatowy płaszcz przykrywający prawą rękę starszy, mężczyzna o dłuższych siwych włosach. Zaraz za nim stał ochroniarz w ciemnogranatowym garniturze oraz płaszczu, górną część głowy zakrywał czarny kapelusz zaś dolną bandaż utrzymujący zrekonstruowaną dolną szczękę. Jack Razor zdjął nogi ze stołu i wydmuchał dym z cygara.

-- Spodziewaliśmy się szanownej pani Al Fine -- powiedział zdziwiony Razor.

-- Najmocniej przepraszam za późne przyjście -- powiedział siwy mężczyzna i zajął miejsce przeznaczone dla reprezentanta Koalicji -- szanowna pani Al Fine została dzisiaj odwołana przez Radę 108 oraz aresztowana za zdradę.

-- Generał Alexy Crane został powołany jako nowy przywódca Koalicji -- dodał ochroniarz stojący za Cranem.

Po tym stwierdzeniu nastąpiło kilka sekund ciszy, przerywana jedynie odgłosami kruków za oknem.

-- Więc... Teraz już raczej możemy zaczynać -- nieśmiało przerwał ciszę Radosław -- potrzebujemy dobrego rozwiązania aby zabić dyrektora Churchilla, co powinno rozwiązać problem z SCP-PL-232, wcześniej przekazałem wam dokumentację.

Generał Razor zaciągnął się cygarem po czym wypuścił z ust dym.

-- Mam bardzo proste rozwiązanie na ten problem. Stare dobre bombardowanie nuklearne. Wybije i te wasze demony, i całego Churchilla.

-- Oraz naszą kurwa ludność cywilną -- wtrącił się Okhrimenko -- tym bombardowaniem byśmy zniszczyli ostatnie resztki narodów które powinniśmy wyzwolić spod pięści demona.

-- Tutaj się zgodzę, przed zmasowanym atakiem musimy opracować plan bezpiecznego usunięcia cywili z rejonu -- dodał Horath.

-- A ja się zgodzę z generałem Razorem -- powiedziała odwracając wzrok od okna generał Drzyzgewska -- polski rząd na uchodźstwie jest bezpieczny, wszyscy cywile znajdujący się na terenie Churchilla są splamieni wpływami demona. Sami się stali anomaliami i tykającymi bombami na jego usługach. Powinniśmy wszystko to zrównać z ziemią.

-- Broń atomowa tutaj na nic się nie zda -- powiedział z ekranu Adam Hunter -- przypominam, że nie prowadzimy walki przeciwko dyrektorowi Churchillowi a Królowej ze Szkarłatu. Jako, że Hunter Industries miało z nią kontakt wcześniej niż wasze organizacje pozwolę sobie na wtrącenie naszej wiedzy. Nad aktualnym miejscem przebywania proroka demonicznej lady została rozpostarta bariera, potrafiąca przechwycać i głowice, i rakiety. Jak została ona stworzona zapewne pytacie? [[[secure-facility-dossier-site-120|Ośrodek 120]]] oraz [[[esterberg-city-wikipedia|miasto Esterberg]]] zostały kompletnie zrównane z ziemią. Zgodnie z informacjami naszych agentów dusze obecnych tam taumaturgów były torturowane oraz wchłaniane przez siły Królowej ze Szkarłatu. Używając ich mocy została utworzona bariera. Klasyczna broń nie zadziała tutaj.

-- Skąd wiedzieliście o upadku Ośrodka 120-

-- Panie Radosławie. Oboje wiemy, że i wy macie swoich agentów w naszych szeregach, i my mamy swoich w waszych. Wracając, to czego potrzebujemy to potężna anomalna broń. Pochodzenia demonicznego bądź też na tyle silna taumaturgicznie, iż byłaby w stanie przebić się przez barierę.

-- Więc potrzebowalibyśmy broni zdolnej przebić siłę wyciągniętą ze wszystkich taumaturgów Ośrodka 120, oraz całego miasta Esterberg? -- zapytał Radosław.

-- Zgadza się.

-- Macie szczęście, że Koalicja ma idealne rozwiązanie -- chwilową ciszę przerwał generał Crane.

Ochroniarz Crane&#39;a postawił na stole kruczoczarną teczke z symbolem Koalicji. Po otwarciu jej oczom wszystkich ukazał się świecący na błękit tesseract, w którego środku można było zauważyć dymiące czarne pióra.

-- Można wiedzieć na co patrzymy? -- Zapytał Razor wypuszczając znowu dym z cygara.

-- Jest to rozwiązanie naszego problemu. Bomba taumaturgiczna. Zostanie ona zasilona poprzez energię wszystkich więźniów jakich ma pod sobą Koalicja, następnie zdetonowana na terenie Churchilla. Zakładając, że wyląduje centralnie na jego willi powinna wchłonąć siły życiowe zarówno jego, jak i wszystkich w pobliżu, którzy byliby zagrożeniem. 

Krótki przebłysk obiektu w teczce wygasił telewizor z którego podłączony był Adam Hunter, tuż zanim ten chciał coś powiedzieć.

-- Szacowane straty cywilne to 12 milionów -- zakończył Crane.

-- Chwila, więc aby zabić Churchilla szanowny pan generał sugeruje brutalne zamordowanie wszystkich więźniów których aktualnie przetrzymuje Koalicja?

-- Panie Horath, doskonale rozumiem Pana pytania, sam musiałem tą decyzję podjąć z ciężkim sercem. Jednakże ta sprawa wymaga poświęceń i szybkiego działania. Albo zrobimy to, albo dyrektor Churchill zniszczy nas wszystkich.

-- Uważam, że powinniśmy to najpierw dokładnie przedyskutować -- niepewnie powiedział Okhrimenko.

-- Tutaj nie ma nic do dyskusji. Proces egzekucji więźniów zaczął się już 15 minut temu. Energia życiowa zdrajcy Koalicji oraz ludzkości, szanownej Pani Al Fine powinna znacznie zwiększyć szanse do pokonania Yaldabaoth. Przynajmniej do tego się przyda. Moje siły zajmą się zrzuceniem obiektu oraz wyeliminowaniem Churchilla. Reszta powinna się nie wtrącać i przyjąć to rozwiązanie gdyż nie posiadamy innej opcji na zniwelowanie zagrożenia. Uważam to spotkanie za zakończone.

Ochroniarz zamknął i zabrał teczkę, generał Crane wstał i opuścił pomieszczenie zostawiając resztę.
@@@@
------------
@@@@
Przez małe miasteczko na Oceanii przewiał wiatr spowodowany motorami śmigłowca Koalicji oraz gigantyczną chmarą kruków. Niegdyś pełne życie ulice były teraz zasłane zwłokami mieszkańców, wywleczonych z domów i rozstrzelanych. Część z nich była złodziejami, część groźnymi przestępcami, a jeszcze inni byli zwykłymi mieszkańcami. W oddali jeszcze było słychać strzały, kruki siadały na zwłokach i zaczynały je wyjadać w całości. Wyciągając z nich całą siłę oraz duszę, wsysając błękitną energię swoimi dziobami. 

W tym całym krajobrazie można było zauważyć patrole kilku żołnierzy, strażników pokoju w niebieskich kaskach z symbolami Koalicji. Dobijali jeszcze żywych ludzi, aby następnie demoniczne kruki mogły zebrać z nich siłę do zasilenia bomby generała Crane&#39;a.</textarea></pre>
