[[include component:image-block name=32118_big.jpg|caption=Доктор Крячкин]]

**Имя:** ███████ ██████ Крячкин

**Уровень допуска:** 2 уровень допуска

**Должность и специализация:** --Доктор Крячкин состоит на должности полевого агента Фонда. Доктор Крячкин работает инженером зоны ██--. Доктор Крячкин работает редактором документов Фонда SCP, объектов второго уровня допуска.  

**Место работы:** Доктор Крячкин работает в Зоне-13-UA 

**Краткая характеристика:** Доктор Крячкин умеет многое. Он знаком с многими объектами класса безопасный и не только. Доктор Крячкин имеет неплохие снайперские навыки, а также я могу быть агентом, --однако Фонд запрещает Доктору Крячкину быть полевым агентом.-- Доктор Крячкин обладает знаниями в инженерном деле, --однако Фонд запрещает мне быть инженером.-- Доктор Крячкин сейчас редактор, и он **недоволен этим**.

**История:** Доктор Крячкин живет давно. Он уже большой мальчик. Узнав о Фонде, Доктор Крячкин очень захотел сюда попасть. Доктор Крячкин в Фонде. Доктор Крячкин встал на должность полевого агента. Доктору Крячкину нравиться быть агентом. Доктор Крячкин счастлив. Доктор Крячкин ловил SCP-███. Доктор Крячкин не знал как его убить. Доктор Крячкин помог, но Фонд не понял его. Теперь Доктор Крячкин инженер. Доктор Крячкин зол, но не очень. Доктор Крячкин любит носить маску, но другие его не понимают. Доктор Крячкин знает, что его недолюбливают. Они говорили, **кто это, что он здесь делает, пошлите его к черту!** Доктор Крячкин помнит, как его избил его же напарник. Доктор Крячкин не знал как его угомонить. Доктор Крячкин знает, что так надо. Доктор Крячкин теперь редактор. Доктор Крячкин зол. Доктор Крячкин мрачен. Доктор Крячкин слышал как они говорили: **Что он себе позволяет? Он убил человека! Почему Совет О5 ничего не делает?.**   

[[collapsible show=&#34;+ Ещё что-то&#34; hide=&#34;- Идеи кончились&#34;]]
[[=image depositphotos_53811511-stock-photo-duck-with-sunglasses.jpg]]
{{ Доктор Крячкин интересуется, нравится картинка? Доктор Крячкин загрузил с Depositphotos}}
**Приложение приложений:** Доктор Крячкин решил сделать спец.приложение для того чтобы больше сказать о себе. Доктор Крячкин молодец. Доктор Крячкин родился 12 ██████ ████. Доктор Крячкин очень любит мороженое, особенно клубничное, но не **шоколадное!** Шоколад **не вкусный.** Шоколад **это ужас.** Будете знать, что на день рождения мне НЕ нужно дарить шоколад. Доктор Крячкин теперь счастлив тому, что смог выговориться. Доктор Крячкин считает, что нужно говорить вам только правду. Доктор Крячкин самый большой поклонник Фонда. Доктор Крячкин всегда ценил Фонд и его действия. Поэтому я здесь, чтобы и вы обратили на меня внимание. Доктор Крячкин будет надеется, что и Фонд станет его лучшим другом. Доктор Крякин считает, что пока достаточно. Доктор Крячкин говорит: До свидания.
