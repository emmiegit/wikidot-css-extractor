**일련번호:** SCP-1112-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1112-KO는 제 231 저장기지에 보관한다. 대상은 4°C 이하의 저온창고에 보관하며, 매 주 월요일에 대상의 오염 및 변질 여부를 확인하여야 한다.

민간에서 발견되는 모든 SCP-1112-KO는 반드시 회수되어야 하며, 이는 기동특무부대 피-32 (&#34;반도핑기구&#34;)에서 담당한다.

SCP-1112-KO를 실험 혹은 공정에 사용하려는 경우에는 최소 30일 전에 제 231 저장기지 물류 담당자에게 허가를 받아야 하며, 대상을 인체에 투여하는 것은 금지한다.

**설명:** SCP-1112-KO는 삼대천 생활건강에서 개발하여 &#34;매일 근성장! 근육 튼튼 초효소&#34;라는 이름으로 판매중인 건강식품이다. 대상은 연갈색의 과립형 제제로 50g 단위로 스틱포장되어 있으며, 30개들이 박스에 포장되어 유통되는 것으로 파악되었다.

SCP-1112-KO의 성분은 다음과 같다.

||~ **성분**||~ **비율(질량비)**||
||녹말||= 38%||
||아미노산 혼합물||= 35%||
||펩시노겐||= 10%||
||기타 단백질 분해 효소 전구체||= 7%||
||아밀레이스||= 5%||
||리보솜||= 1%||
||UHF[[footnote]]미확인 초효소 인자,,Unknown Hyperenzyme Factor,,[[/footnote]]||= 4%||

해당 성분 중 주목할 만한 성분으로 UHF가 있다. 다른 성분들은 일반적인 효소식품들과 같이 위에서 분해되며 아무런 효능을 나타내지 않으나, UHF는 소화 과정에서 분해되지 않고 소장 점막을 통해 흡수되어 전신의 효소에 변칙적이고 비가역적인 생화학적 변성을 유발한다.

UHF의 섭취 시에는 두통, 속쓰림, 어지럼증, 구토, 설사, 출혈, 호흡곤란 등의 증상을 보이며, 경구투여 후 48시간 이내에 치명적인 신경계 교란에 의해 사망한다. 이는 UHF에 의해 변성된 효소들에 의한 것으로, 초효소,,hyperenzyme,,로 명명된 해당 효소들에 의해 생명을 유지하기 위해 필수적인 모든 기능이 교란되며 발생한다.

초효소는 온도나 산도 등에 의해 그 기능이 저하되지 않는 변칙적인 효소들로, 생체 분자가 변성되거나 분해되어야 하는 환경에서도 기능을 유지한다. 이러한 특성은 초효소에 의해 사망한 시신의 처리를 난해하게 하는 요인으로써, 복용자가 사망한 이후에도 효소가 작동하여 시신이 급속도로 분해되게 하며 또한 적절한 보호장구를 착용하지 않고 해당 시신에 접촉할 경우 효소에 의해 피부가 분해되어 화상을 입게 한다.

그러나 공업적으로 이러한 초효소의 특성은 각종 생합성 물질들을 화학 공정을 통해 합성할 때와 비교하여 생산 효율을 최소 수십 배 이상 끌어올릴 수 있어 재단 내에서 실험적으로 몇몇 공정이 개발되어 상용화되었다. 또한 지속적인 재단 내 수요 충족을 위해 초효소를 생산하는 원천물질의 확보 및 분석을 우선하고 있으며, 지속적으로 삼대천 생활건강과의 접촉을 시도하고 있다. 현재까지 원천물질의 공유에 대한 반응은 부정적이었으며, 기술의 매수나 독점공급에 대한 제안 또한 &#34;해당 제품을 찾는 고객이 많다.&#34;는 사유로 거부되었다.

재단 외에 해당 원천물질을 확보하려고 시도하는 단체로는 [http://scpko.wikidot.com/goc-hub-page 세계 오컬트 연합], [http://scpko.wikidot.com/chaos-insurgency-hub 혼돈의 반란], [http://scpko.wikidot.com/beyond-entropy-hub 엔트로피를 넘어서]가 확인되었다. 세계 오컬트 연합과는 함부르크 협약을 통해 협력하고 있으나, 혼돈의 반란과 엔트로피를 넘어서의 경우 잦은 무력 충돌이 보고되었다. 최근 혼돈의 반란의 경우 변칙개체를 이용한 탈취 시도 또한 보고되고 있으며, 엔트로피를 넘어서의 경우 최근 초효소 공정을 이용하여 생화학 병기를 생산하고자 시도한 것이 발견되었다.

재단이 삼대천 생활건강의 SCP-1112-KO 공장을 급습했을 때, 원천기술의 확보에는 실패하였다. 공장에서는 몇몇 문서가 남아있었는데, 문서들의 내용을 고려하였을 때 초효소의 원천물질은 타 차원에서 유래한 것으로 보인다. 문서에서는 타 차원과의 연결통로를 &#34;기합으로 차원을 깨서&#34; 확보하였다고 서술되어 있으나, 공장의 특정 공간에서 루미놀 반응을 통해 인간의 혈액이 검출되었다. 공장 내부에서 발견된 주술적 촉매들을 고려하였을 때, 인간의 혈액을 이용한 마법진으로 추정되는 문양과 수은, 드래곤 블러드[[footnote]]용혈수,,//Dracaena cinnabari//,,로부터 추출한 수액을 굳힌 것. 알코올에 녹여 주술적인 잉크를 제조하는 데 사용되었다.[[/footnote]] 등의 각종 물질들을 주술적 촉매로 사용하여 통로를 제작하였고, 내부 문서에 거짓 정보를 서술하였거나 일부 과정만을 서술하였을 가능성이 높은 것으로 보인다.

**__부록 1112-B__**

[[div class=&#34;blockquote&#34;]]
* 다음의 사례는 SCP-1112-KO의 사용이 반려된 사례이다. 사용 허가서 작성 시 해당 항목을 참고하여 작성하라.
[[div class=&#34;blockquote&#34;]]
**SCP-1112-KO 사용 허가 신청서**

**서류 번호:** 20254-23288
**신청 일자:** 2025-10-05
**신청인:** 지속가능격리개발과 임찬미 박사
**요청 수량:** 1000포 (50kg)
**신청 사유:** 폐기되는 바이오매스를 이용한 식재료 생산.

재단 시설에서 매일 배출되는 바이오매스들을 수집하고, 바이오매스에 함유된 다당류를 분해 및 응축하여 가공함으로써 조리 시 활용할 수 있는 감미료를 제작하는 공정을 설계하고 실험하고자 함.

현재 대다수의 재단 내 시설에는 자체적인 재순환 시설이 없으므로, 화장실이나 구내식당 등에 발생하는 바이오매스를 현지 분뇨 처리 업체 등의 외부 업체를 통해 처리하고 있음. 이는 보안상의 취약점을 만들 수 있다는 것 이외에도 재활용 가능한 자원들을 폐기하게 되어 불필요한 자원 낭비와 비효율적인 자금 소모를 유발하고 있음. 따라서 이를 재처리 시설을 설치하여 영양분으로 전환한다면 식재료나 세포 배양 시의 영양원 구입 비용을 줄일 수 있을 것으로 보임.

실험에 사용되는 바이오리엑터는 continuous membrane reactor를 사용하여 초효소를 따로 정제할 필요가 없는 방식을 사용하여 정제에 드는 막대한 비용을 절약하고자 하며, hyperenzyme은 기존 효소의 optimal temperature를 넘어서는 온도에서도 arrhenius equation에 따라 반응속도 증가를 보이므로 기존의 방식보다 고온에서 반응을 진행하여 단위시간당 처리량을 극대화하고자 함. matrix entrapment 방식은 바이오매스의 크기가 거대하여 효용성이 적을 것으로 보이며, cross linking은 hyperenzyme이 cross linking agent와 결합할 수 없어 사용이 불가할 것으로 보임. 따라서 hyperenzyme의 유실률을 최소화하기 위해 다음의 요소를 추가하였음.

먼저 바이오매스를 텅스텐-코발트 합금 재질의 분쇄기에서 분쇄하여 반응 속도를 촉진시켜 공정에서의 hyperenzyme 요구량을 최소화하였으며, 추가적으로 거대 입자가 필터와 충돌하지 않게 됨으로써 필터에 가해지는 부하를 줄일 수 있었으며, 이는 필터의 수명을 연장하고 파손에 의한 효소 유출 확률을 감소시켰음.

바이오리엑터에는 시험적으로 cellulose 1,4-β-hypercellobiosidase(//CMCase//, //bgl1//, //Cbh3//), hyperenzymized //E. coli// extract를 첨가하고 이후 변환 효율에 따라 조성을 최적화할 예정으로, //E. coli//와 기타 prokaryotic cell을 배양하여 추출하고자 함.

반응물의 경우 tubular bowl centrifuge 방식과 hollow fiber filteration 방식을 이용하여 분류 및 응축하고 분말 형태로 포장하여 공급하고자 함.

**검토 일자:** 2025-10-05
**허가 여부:** 반려됨
**추가 사항:** 인분과 다른 찌꺼기들로 설탕을 생산하는 것은 친환경적이나, 해당 공정을 설계하고 가동하는 것보다 외부에서 설탕을 수입하는 비용과 폐기물 처리 비용을 합한 비용이 더 적음. 또한 해당 원료를 사용한 식품의 선호도가 낮을 것으로 예측됨.

따라서 SCP-1112-KO의 낭비가 예측되어 반려함.
