**Titre original :** SCP-CN-994 - 忘乡

[[include component:scp-traduits name=SCP-CN-994]]

[[html]]
&lt;html&gt;

&lt;style type=&#34;text/css&#34;&gt;

  &lt;body&gt;
    &lt;div id=&#34;div1&#34;&gt;

    &lt;blockquote&gt;
    &lt;p&gt;Terminal des Requêtes d&#39;Informations de la Fondation SCP v1.6.1 Veuillez Vous Connecter&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;login usn=ucnsld122 pwd=***************&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;Bienvenue, Chercheur de Niveau 3&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;Lire SCP-994-CN&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;1 fichier trouvé au nom de SCP-994-CN et 0 rapports liés&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;button type=&#34;button&#34; onclick=&#34;go()&#34;&gt; Ouvrir SCP-994-CN &lt;/button&gt;

    &lt;div id=&#34;innerdiv&#34;&gt;
      &lt;strong&gt;Objet n&lt;sup&gt;o&lt;/sup&gt; :&lt;/strong&gt; SCP-994-CN&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Classe :&lt;/strong&gt; Euclide&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Procédures de Confinement Spéciales :&lt;/strong&gt; Du fait que nous ne connaissions pas à l&#39;heure actuelle les motifs d&#39;apparition de SCP-994-CN, il n&#39;existe pas de moyens efficaces pour prévenir les effets de SCP-994-CN. Pour le moment, les procédures de confinement ont surtout pour but d&#39;atténuer les effets de SCP-994-CN. Les individus affectés par les effets de SCP-994-CN doivent recevoir un diagnostic psychologique hebdomadairement, afin de prévenir tout comportement suicidaire. Des amnésiques peuvent être administrés aux victimes pour amoindrir les effets, si nécessaire. La force d&#39;intervention mobile GengWu-23 (“Hors de Vue”) doit être toujours prête à secourir les membres du personnel subissant les effets de SCP-994-CN. Les informations concernant la source de SCP-994-CN ou sa fréquence d&#39;apparition sont en cours d&#39;étude. Les membres du Site-CN-34 doivent éviter au maximum de rester seuls dans des espaces confinés.&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Description :&lt;/strong&gt; SCP-994-CN est un phénomène anormal ayant lieu au Site-CN-34. Durant une occurrence de SCP-994-CN, l&#39;individu affecté, présent dans un espace confiné (par exemple des salles de bureau, des toilettes etc.), se retrouve dans l&#39;incapacité d&#39;ouvrir les portes ou les fenêtres menant vers l&#39;extérieur, depuis l&#39;intérieur. Au même moment, une grande quantité de globes oculaires (désignés comme SCP-994-CN-1) apparaissent sur les murs, le sol ou autres surfaces de la pièce. À l&#39;heure actuelle, aucun échantillonnage réussi de SCP-994-CN n&#39;a été rapporté. Dans de rares cas, l&#39;individu affecté rapporte l&#39;apparition d&#39;une grande quantité de caractères dénués de sens sur l&#39;écran des appareils électroniques qu&#39;il utilisait, ainsi qu&#39;un léger bruit sourd provenant de toutes les directions de la pièce. Lorsque la pièce affectée est ouverte depuis l&#39;extérieur, l&#39;occurrence de SCP-994-CN disparaît immédiatement, ainsi que SCP-994-CN-1 et les autres effets anormaux de la pièce.&lt;br&gt;&lt;br&gt;

      Jusqu’à présent, les individus affectés finissent par se suicider dans un délai de quatre heures à deux semaines. Les amnésiques peuvent atténuer ces effets, cependant, si la victime se retrouve à nouveau seule dans un espace confiné, celle-ci peut recouvrir sa mémoire, causant souvent des tendances suicidaires plus fortes.&lt;/div&gt;

     &lt;/div&gt;

    &lt;script type=&#34;text/javascript&#34;&gt;
      var time =10000
      var ICU = [&#34;J&#34;,&#34;e&#34;,&#34; &#34;,&#34;t&#34;,&#34;e&#34;,&#34; &#34;,&#34;v&#34;,&#34;o&#34;,&#34;i&#34;,&#34;s&#34;,&#34; &#34;]
      var as =&#34;div1&#34;
      var counter=0;
      var flag=0;
      var content1=document.getElementById(&#34;div1&#34;).innerHTML
      
      document.getElementById(&#34;innerdiv&#34;).style.display=&#34;none&#34;
      
      function Random(n)
      {
        return Math.floor(Math.random()*n)
      }

      function sleep(numberMillis) 
      { 
        var now = new Date(); 
        var exitTime = now.getTime() + numberMillis; 
        while (true) { 
          now = new Date(); 
          if (now.getTime() &gt; exitTime) 
            return; 
        } 
      }
      
      function Change(str)
      {
        try
        {
          var content=str.split(&#34;&#34;)
          var cache = Random(content.length)

          for(i=0;i&lt;11;i++){content[cache+i]=ICU[i]}
          if(time&gt;=100) time=time-1000
          else counter++
          if (counter&gt;50000) {throw new Error(&#34;stop here&#34;);}
          document.getElementById(as).innerHTML = content.join(&#34;&#34;)
          clearInterval(s)
          var s=setInterval(&#34;content1=Change(content1)&#34;,time)
          return content.join(&#34;&#34;)
        }

        catch(err)
        {
          if(flag==0)
          {
            setTimeout(&#34;var a=1&#34;,10000)
            document.write(&#34;&lt;div&gt;  Le système de surveillance du Site-CN-34 a découvert que vous aviez peut-être été affecté par SCP-994-CN. Veuillez garder votre calme et rester à votre position, la Force d&#39;intervention mobile GengWu-23 (“Hors de Vue”) &lt;strong&gt;vous a déjà vu&lt;/strong&gt; &lt;/div&gt;&#34;) 
            flag=flag+1
            sleep(5000)
            document.write(&#34;&lt;div style=&#39;text-align: center;&#39;&gt;&lt;img src=&#39;http://fondationscp.wikidot.com/local--files/scp-cn-994/I%20See%20You.png&#39; width=&#39;75%&#39; style=&#39;margin: 0 auto;&#39; /&gt;&lt;/div&gt;&#34;)
          }
        }
      }

      function go()
      {
          document.getElementById(&#34;innerdiv&#34;).style.display=&#34;block&#34;
          var s=setInterval(&#34;content1=Change(content1)&#34;,time)
      }


    &lt;/script&gt;
