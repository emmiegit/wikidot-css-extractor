**Объект №:** SCP-3049

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-3049 должен быть неподвижно закреплен внутри стандартной камеры безопасного хранения. Ручки объекта, отвечающие за настройку температуры, следует снимать, когда они не используются.

Опыты с объектом были приостановлены на неопределённый срок по распоряжению Комитета по Этике.
Сотрудники, использовавшие SCP-3049 или участвовавшие в SCP-3049-1, и в настоящее время обладающие знаниями об аномальных свойствах объекта, должны пройти психологическое обследование и/или обработку амнезиаками до возвращения на действительную службу.

**Описание:** SCP-3049 – это конвекционная газовая плита стандартных потребительских размеров. Она имеет корпус, покрытый белой глянцевой краской, стеклянную дверцу и алюминиевую ручку. Аномальной особенностью SCP-3049 является режим &#34;Яблочный пирог&#34; под центральным регулятором.

В активном состоянии SCP-3049 создаёт миниатюрную вселенную внутри своей духовки. В этой новой вселенной, обозначаемой как SCP-3049-1, течение времени ускорено до такой степени, что 30 минутам снаружи соответствуют примерно 15 миллиардов лет внутри. Через дверцу духовки виден весь жизненный цикл SCP-3049-1, от Большого Взрыва и до гибели. Во время цикла, похоже, не возможны ни открытие дверцы духовки, чтобы прервать этот процесс, ни работа плиты.

Не наблюдается никаких осложнений, связанных с существованием материи в субпланковских масштабах длины; законы физики и фундаментальные физические постоянные, по-видимому, действуют нормально. Причина этой неожиданной непрерывности ньютоновской физики остаётся неизвестной.

Перспектива, наблюдаемая через дверцу SCP-3049, не остаётся постоянной на протяжении всего времени существования вселенной SCP-3049-1. Часто наблюдалось, что SCP-3049 регулирует увеличение, чтобы следить за значимыми событиями в образовании и расширении Вселенной, такими как создание первых звёзд, чёрных дыр и галактик. Эти перспективные сдвиги были описаны, как &#34;кинематографические&#34; и &#34;похожие на сцены из документального фильма&#34;.

Экземпляры SCP-3049-1 также [ДАННЫЕ УДАЛЕНЫ].

**Документ #3049-01: Протокол обнаружения**

&gt; **Полевой оперативник:** Агент Рембрандт Андерсон
&gt; 
&gt; **Субъект:** Миссис ████ Тейлор
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Агент Андерсон:** Добрый день, миссис Тейлор.
&gt; 
&gt; **Миссис Тейлор:** Вам того же, мистер… Андерсон, не так ли? Не возражаете, если я буду вас называть Рембрандтом?
&gt; 
&gt; **Агент Андерсон:** Да, я совсем не против. Я могу войти?
&gt; 
&gt; **Миссис Тейлор:** О, конечно, дорогуша. Давайте я отведу вас на кухню, где стоит печь.
&gt; 
&gt; **[Андерсон входит в дом]**
&gt; 
&gt; **Агент Андерсон:** Пожалуйста, показывайте дорогу. Как я понимаю, у вас проблемы с этим устройством, не работающим как надо?
&gt; 
&gt; **Миссис Тейлор:** Да, конечно! Клянусь, должно быть, мой внук безобразник и его друзья-хулиганы сделали это с моей печью в шутку. Я думаю, они установили экран и какой-то секретный отсек. Но я не очень хорошо вижу, поэтому мне трудно сказать.
&gt; 
&gt; **Агент Андерсон:** Что именно делает эта печь, что кажется необычным?
&gt; 
&gt; **Миссис Тейлор:** Ну, понимаете… я всегда её прогреваю перед тем, как начать печь… но в последнее время, после того, как я это сделаю, дверь заклинивает и я не могу выключить печь, пока фильм не закончится.
&gt; 
&gt; **[Андерсон и субъект приходят на кухню]**
&gt; 
&gt; **Агент Андерсон:** Что пока не закончится?
&gt; 
&gt; **Миссис Тейлор:** Один из этих космических документальных фильмов со всеми этими новомодными спецэффектами. Его показывают прямо здесь, за этой стеклянной дверью… О, просто позвольте мне включить её и показать что происходит, Джон.
&gt; 
&gt; **Агент Андерсон:** Меня зовут не… ладно, неважно. Давайте, врубайте… Ого. Вау.
&gt; 
&gt; **[SCP-3049 переходит в активное состояние]**
&gt; 
&gt; **Миссис Тейлор:** Понимаете, что я имею в виду, дорогой? После того, что они сделали с духовкой, теперь я могу печь только без предварительного разогрева.
&gt; 
&gt; **Агент Андерсон:** Да, я понимаю, что вы имеете в виду. Не волнуйтесь, миссис Тейлор, компания заменит вашу духовку. Обещаю, что вы даже разницы не заметите.
&gt; 
&gt; **Миссис Тейлор:** Спасибо, Кевин.
&gt; 
&gt; **Агент Андерсон:** Я просто делаю свою работу. А теперь, если вы не возражаете, не могли бы вы выйти из кадра, чтобы я мог сделать несколько снимков неисправного устройства? Это нужно для страховки, как вы понимаете.
&gt; 
&gt; **Миссис Тейлор:** О, конечно. Извините…
&gt; 
&gt; [Субъект выходит из кухни и направляется в столовую. Андерсон использует свой телефон, чтобы сделать снимки SCP-3049 в активном состоянии. Субъект возвращается, неся выпечку.]
&gt; 
&gt; **Миссис Тейлор:** Хотите яблочного пирога, дорогой?
&gt; 
&gt; **Агент Андерсон:** О, нет, я не могу.
&gt; 
&gt; **Миссис Тейлор:** Пожалуйста, дорогой Джейкоб. Я могу быть довольно рассеянной, когда пеку. Клянусь, пирог у меня вышел вдвое больше, чем я планировала.
&gt; 
&gt; **[Андерсон берёт кусок яблочного пирога.]**
&gt; 
&gt; **Агент Андерсон:** Спасибо, мэм… Мм, это прекрасный пирог! А можно мне ещё кусок завернуть на дорожку? Готов поспорить, ребята-установщики у вас его до крошки выметут, когда доберутся. Вы отличный пекарь.
&gt; 
&gt; **Миссис Тейлор:** Спасибо! Какой вы милый, Брайан. Давайте, я принесу вам тарелку, можете всё оставить себе. Обычно я не люблю печь в стеклянных формах, и я сомневаюсь, что тот, кто дал мне её, будет против, если я её немножко передарю.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Заключение:** SCP-3049 был извлечён из загородного дома Миссис Тейлор без инцидентов. Печь субъекта была заменена на неаномальную версию идентичной марки. Амнезиак низкого класса был успешно применён.

**Документ #3049-02:** Выдержка из //Жизненного Цикла Вселенных SCP-3049-1// доктора Райли Кейденс.

&gt; Примерно через 20 минут (10 миллиардов лет) жизненного цикла SCP-3049-1, перспектива, отображающая SCP-3049, отличается от ранее наблюдавшихся структур, и система отсчёта масштабируется до одной звезды в конце процесса её формирования. Тип звезды, на которой фиксируется объект – различен, но в большинстве случаев было отмечено, что это астрономическое тело, схожее по размеру, температуре и составу с Солнцем.
&gt; 
&gt; Во время и после образования звезды, SCP-3049 постепенно переводит фокус своего дисплея на развитие похожей на Землю планеты, занимающей околозвёздную обитаемую зону. В какой-то момент, после того, как планета достаточно остыла, чтобы вода частично её покрыла, перспектива SCP-3049 меняется, чтобы следовать за развитием жизненных форм на основе углерода. Формы жизни в пределах SCP-3049-1 эволюционируют, чтобы жить на суше в 60% наблюдаемых случаев.
&gt; 
&gt; Разумная жизнь возникает на обитаемой планете и впоследствии становится доминирующим видом. После того, как разумные существа начинают строить сложные цивилизации, временной масштаб вселенной внезапно замедляется, так, что приблизительно 1000 лет в пределах SCP-3049-1 равно 1 минуте снаружи. Разумные формы жизни становятся технологически развитыми и, в 70% наблюдаемых случаев, осваивают космос.
&gt; 
&gt; Обычно именно в этот момент доминирующая цивилизация на планете создаёт самовоспроизводящуюся молекулярную нанотехнологию со свойствами, искажающими реальность;  это изобретение, отныне называемое SCP-3049-2.
&gt; 
&gt; SCP-3049-2 немедленно начинает экофагию — потребление окружающей среды, что приводит к сценарию &#34;Серой Слизи&#34;, в результате которого прекращается существование планеты, солнечной системы и исходной галактики. Нанотехнология быстро распространяется по всей остальной Вселенной, поглощая в себя всю материю. Этот процесс завершается концом света класса YK, при котором вся Вселенная SCP-3049-1 превращается в яблочный пирог, выложенный на стеклянную тарелку для выпечки.
