    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**박사들의 지령**(Doctors&#39; Orders)
**원작:** http://wanderers-library.wikidot.com/doctors-orders
**저자:** [[*user Professor Elysium]]
**역자:** [[*user salamander724]]
[[include info:end]]
한때 부서진 신은 하나로 완전하였으나 
톱니는 금이 가고 용수철은 늘어졌으며
흉물스러운 녹이 그 심장을 범하였으니
하여 신은 결국 산산조각 쪼개졌음이라
신이 알던 땅 구석구석에 신이 흩어지사
도막과 조각들은 내려앉은 이슬에 젖고
치솟는 혼돈은 경이의 그림자에 숨으니
아주 낯선 조상(彫像)이 구성되었도다

추종자들은 겁에 질려 제정신을 놓았고
이제 신이 죽었음이 명명백백 확실하니
무엇이 어찌 되든 그들이 마음에 품기로
“다시 모아 되돌리자!”하여 얻은 것은
남겨진 조각들의 고통스럽게 계속되는
연마로써 가치롭다는 것을 알게 됨이니
의심 말라 부서진 신은 일어나실 것이며
사악한 음모는 태엽이 풀리리라
-- //엘리시움 교수, 1789년//</textarea></pre>
