**アイテム番号:** SCP-635-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-635-JPは西経██度、北緯██度の地点にある半径2kmの範囲に隔離されます。
対象は併設された管理施設にて管理され、施設周辺および管理施設は財団所有の電力会社の変電所に偽装されます。周辺警戒中のセキュリティー担当者は一般人の接近を阻止してください。

**説明:** SCP-635-JPは年齢57歳、身長176cm、体重50kgの日本人男性です。対象は本名を██ 邦義と言い、戸籍調査を実施した結果身元が判明しました。SCP-635-JPは24年前の東京都品川区近辺での目撃情報を最後に失踪しており、しかし、失踪届や捜索願などが提出されていなかったことから財団に発見されるまで全国を放浪していたと思われます。対象自体にはある一点を除いて何ら体質的な異常性は見られず、通常の人間と大差ありません。しかし、その異常性から屋外での収容が必須であり、現在SCP-635-JPが発見された区画を封鎖して収容体制を維持しています。

SCP-635-JPの異常性は1日に1回観測[[footnote]]発生時刻はおよそ午後6時35分[[/footnote]]され、対象の半径5m範囲内の上空から成人女性の遺体が落下してきます。遺体の身元は19██/11/7に自宅マンションから飛び降り自殺をした██ 良子氏本人であることが判明しており、遺体は着地後も消失することなく存在し続けます。その為、SCP-635-JPがそれらを消費しない場合は同様の容姿やDNAを保有した遺体が増加し続け、SCP-635-JPが消費すること以外で対象を処分することは出来ません[[footnote]]焼却や化学薬品等を用いても処分は不可能でした。[[/footnote]]。

SCP-635-JPのもう1つの異常性として、常に空腹状態でありかつ落下してきた遺体以外の摂食が制限されるという異常を有しています。もし、SCP-635-JPが遺体以外の物を摂食しようとした場合、それらの物品は全て口内で汚泥へと変化し、対象は即座に変化した摂食物を吐きだします[[footnote]]点滴などの経口摂取以外の方法を行った場合も薬液が体内で汚泥へと変化したため急遽治療が行われました。[[/footnote]]。結果、SCP-635-JPは常に落下してきた遺体のみでしか栄養補給が出来ず、偏った栄養摂取の為外見は大変痩せています。またそれらを摂食したとしても空腹状態は継続され、その為かSCP-635-JPは遺体の骨以外の部位全てを消費します。

現在、これらのメカニズムの解明および死体出現の瞬間などを捉える試みは失敗しています。しかし、着地時の遺体の状況などから、およそ12mの高さからの落下であることが判明しており、これらは██ 良子氏の飛び降りたマンションの高さと完全に一致しています。


**補遺:** SCP-635-JPは 2016/3/18に██山を散策していた一般人によって発見されました。当時、その付近では猿人が出現するという噂が広まっており、当初は財団もそれに該当する実体の調査を行っていました。その後、財団エージェントと研究員が対象を発見。捕獲した際に調査を進めた結果、前述の異常性が発覚し即座に収容体制が確立されました。

現在、SCP-635-JPには人体摂食（特に脳の摂食）に伴い発症するクールー病と類似している症状が見られます。それらの症状は主に、手足の震え・発音障害やどもり・歩行不可能なほどの運動失調等が該当し、また、眼球の不自然な挙動や妄言、突如笑い出すなどの症状から脳への障害も伺えます。

これらの症状はクールー病における第二段階目に該当しており、本来であるならば既に死亡している段階であるにも拘らず、SCP-635-JPの症例はそれらとは異なり第二段階の状態を常に維持し尚且つ重度の症状を抱えながらも生存し続けています。現在これらの病例に関しては、クールー病も含め治療法が確立しておらず、これらの治療を行うための研究も並行して行われています。

以下はSCP-635-JPとの間で行われたインタビューの映像記録です。
[[collapsible show=&#34;+ SCP-635-JPインタビュー記録001&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-635-JP
&gt;  
&gt; **インタビュアー:** 沼間博士
&gt;  
&gt; **付記:** 場所は管理施設内部にある取調室。インタビューは異常発生の3時間前に行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** どうも██さん。
&gt;  
&gt; **SCP-635-JP:** [驚いたような動き]……だ、誰だ……！？
&gt; 
&gt; **インタビュアー:** 私は沼間と言います。今日はあなたに聞きたいことがあってまいりました。
&gt; 
&gt; **SCP-635-JP:** き、聞く……？[手足が震え、呂律が回らない]こ、この、お、俺に、は、話……？
&gt; 
&gt; **インタビュアー:** はい。あなたとお話がしたいんです。
&gt; 
&gt; **SCP-635-JP:** [挙動不審な動き]
&gt; 
&gt; **インタビュアー:** 私は何故あなたがそういった状況に陥ったのか、その原因を知りたいんです。お願いします。教えてください。
&gt; 
&gt; **SCP-635-JP:** そ、それを、き、聞いて、な、何に、なる……！
&gt; 
&gt; **インタビュアー:** もしかしたら、あなたのその症状や状態を解決する糸口になるやもしれません。現に、私達はあなた以外にも多くのあなたのような状況で苦しんでいる人々を匿っています。ですから、あなたの過去を私達に教えてください。
&gt; 
&gt; **SCP-635-JP:** お、おお、俺の、か、過去を、お、お前らに……？ お、俺、の？
&gt; 
&gt; **インタビュアー:** そうです。お願いします。協力してください。
&gt; 
&gt; [6秒間の沈黙]
&gt; 
&gt; **SCP-635-JP:** [眼球が左右に動く]……お、俺は…こ、こんな、こんな、み、惨めな、生活、を送る、べき...に、人間じゃ…ない…！ そ、そうなる、べきじゃ、無かったんだ……！
&gt; 
&gt; **インタビュアー:** ええ。
&gt; 
&gt; **SCP-635-JP:** お、俺は、昔は、しょ、商社マンだった…！ か、金も、持ってた。ば、バブルの、波に、乗って……か、稼いで、稼ぎ、まくった…！ い、家も、金も、お、俺は、ぜ、全部、持ってた……！
&gt; 
&gt; **インタビュアー:** はい。勤めていた会社についても調べてあります。
&gt; 
&gt; **SCP-635-JP-:** お、女に、だって…こ、困った、事は、無かった……！
&gt; 
&gt; **インタビュアー:** ……はい。
&gt; 
&gt; **SCP-635-JP:** い、言い寄って、来る…お、おお、女は、あ、後を、た、絶たな、かった……さ！ぜ、 全員、お、俺の金、が、め、目当て、だった……んだろう……よ。そ、そそ、その中でも……よ、よく、つつ尽くす奴は、いたが。しょ所詮は、あ、遊び、だ……！ お、俺だって、ほ本気じゃ、無かった……！
&gt; 
&gt; **インタビュアー:** ……では、それがどういう訳で、このような事態に？
&gt; 
&gt; **SCP-635-JP:** あ、ある日、おお、俺に、え、縁談が、来たんだ……。
&gt; 
&gt; **インタビュアー:** つまりお見合いですか。
&gt; 
&gt; **SCP-635-JP:** と、取引、先の……しゃ、社長令嬢、だった……！ な、なにせ、と、当時の、俺は……や、や……やり手の、しょ、商社マン、だったんだ……！ し、仕事も、できて……か、金にも、め、恵まれて、た……！ の、能力、だって……！ お、俺は、い、一流、大学を、出て……よ、世の中、から、え、え選ばれた……え、エリート、なんだ……！
&gt; 
&gt; **インタビュアー:** で、その方と結婚を？
&gt; 
&gt; **SCP-635-JP:** [突然机を叩く]
&gt; 
&gt; **インタビュアー:** ……出来なかったと。
&gt; 
&gt; **SCP-635-JP:** ぜぜ、全部、全部、よよよ良子の、所為だ！ あ、あの、あの女の、所為で、ぜ、全部……お、俺の、人生……ぜ、全部、とち狂った！ お、俺が、あ、あいつを、捨てて……け、結婚する、はずだった、女の……な、名前は、もう忘れた、が……と、兎に角、その、お、おん、女のとこに、行くと、い、言ったら、あああ、あいつ、な、泣き、わめき、ながら……お、俺に、す、縋り、付いて来て……！ あ、あんな、か、顔も、大したこと、なくて……か、体しか、と、とり得の、ない、女が……お、俺と、つ、釣り、釣り合うわわ訳が、な、ないのに……！ 煩わしい……！
&gt; 
&gt; **インタビュアー:** では、██ 良子さんが自殺した原因というのは、あなたが彼女を振ったから、という事ですか？
&gt; 
&gt; **SCP-635-JP:** あ、あいつが、か、勝手に……そ、そう勝手に、し、死んだんだ！ お、俺、俺は……何も、しちゃあ、いない！ な、なのに、あああいつ、ああ！ クソ！ 何で、何で、ああいつの、ま、ま、マンションが、お、俺の、つ通勤ルートの……と、途中、なんかに、あ、あったんだ！ あ、あいつ、お、俺が通り、か、かかるのを、見計らって！ お、俺の、目の前で……と、飛び降りやがった！ い、今でも、よ、良子の姿が、脳裏に…ああああ、クソが！ そ、それからだ！ そ、それから、な、何も、かもが……お、おかしくなった！ な、なに、何も、く、食えなく、なった！ く、食い物、が！ く、口の、中で、ど、泥に、なって……！ ……そして、あ、ある時、あ、あいつが……また、お、俺の、め目の前に、あ、現れやがって……！  あ、あい、あいつ、が……し、し、死んだ、あ、あの、あの、あの時、みたく……い、いや、ま、全く、お、おお、同じに……！ あ、ああ、ああ！ く、クソ、クソが！
&gt; 
&gt; **インタビュアー:** それは、普通の物が食べられなくなってから何時の出来事ですか？
&gt; 
&gt; **SCP-635-JP:** し、知るか！ ししし知ったこっちゃ、ない！ お、おれ、俺は、よ、よし、良子の所為、で、じ、人生を、ぼ、ぼぼ、棒に、ふ、振ったんだ！ く、クソったれの、あ、あばずれ、が！ て、低所得、の……く、糞女！ なな、なんで、何で俺が、あ、ああ、あんな女、ごときに……！ クソが！く、くく、く、クソったれが！
&gt; 
&gt; [SCP-635-JPが錯乱状態に陥ったため、鎮静剤が投与された]
&gt; 
&gt; **SCP-635-JP:** く、クソ……お、俺の人生……人生が……。
&gt;  
&gt; **インタビュアー:** ……今日はここまでにしましょう。
&gt;  
&gt; **&lt;録音終了&gt;**
[[/collapsible]]

**補遺2:** 2017年現在、SCP-635-JPのホルモンバランスの変化が伺えます。現在、対象の男性ホルモンは減少傾向にあり、それに反比例して女性ホルモンの分泌が増加しています。その為、対象の男性器の縮小や少なからずの乳房のふくらみ、頭髪の成長などの外見的変化が見られます。またそれに伴い若返りも見られます。

SCP-635-JP担当研究員はこれらの変化を記録し経過を観察することが担当委員会により決定しています。これらの記録を閲覧する場合は主任研究員の沼間博士の許可を得たうえで閲覧してください。

**追記:** 以下の記録は担当職員でかつクリアランスレベル3以上の職員のみが閲覧可能です。
[[collapsible show=&#34;+ セキュリティークリアランスの承認が必要です&#34; hide=&#34;- 承認しました&#34;]]

SCP-635-JPには██ 邦義氏以外の別人格が存在しています（以下、SCP-635-JP-2とする）。なお、これらの情報はSCP-635-JPに対して精神的な障害を発生させる可能性が極めて高いと予想されたため、SCP-635-JP本人にはもちろんの事、情報漏洩防止の観点から限られた職員のみ閲覧が可能となります。
SCP-635-JP-2は自殺した██ 良子氏と同様の記憶を有しており、人格の交代が行われた際は未知の原理でSCP-635-JPの発する声が女性の物へと変わります。現在、SCP-635-JP-2は不定期に出現していますが、SCP-635-JPの女性化が進むにつれて出現頻度の増加が確認されています。

以下はSCP-635-JPの別人格へと行ったインタビューの映像記録です。

**SCP-635-JP-2インタビュー記録**
&gt; **対象:** SCP-635-JP-2
&gt;  
&gt; **インタビュアー:** 沼間博士
&gt;  
&gt; **付記:** このインタビューは第5回目のインタビュー記録になります。なお、この人格が出現した場合のみSCP-635-JPの症状が完全になくなります。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** どうも、お久しぶりです。██ 良子さん。
&gt;  
&gt; **SCP-635-JP-2:** [声が女性の物へと変わっている]はい、沼間博士。お久しぶりです。
&gt; 
&gt; **インタビュアー:** それで、最近の調子はどうですか？
&gt; 
&gt; **SCP-635-JP-2:** まあまあ、ですかね。……こんな状況でこんなことを言うのもおかしな話ですが。
&gt; 
&gt; **インタビュアー:** いえいえ、そんなことは。…それでは、いつも通りいくつかの質問に答えてもらいます。よろしいですね？
&gt; 
&gt; **SCP-635-JP-2:** はい。
&gt; 
&gt; **インタビュアー:** では……。あなたが自殺して以降、あなたの自我が目覚めたのはいつ頃ですか？
&gt; 
&gt; **SCP-635-JP-2:** ……多分、あの人が私を食べ始めてからだと思います。
&gt; 
&gt; **インタビュアー:** そもそも、あなたには元々そういった能力があったのですか？
&gt; 
&gt; **SCP-635-JP-2:** いいえ違います。自分でも驚いているぐらいです。……それに、最初からこんな特別な力があったのなら……多分あの人を引き留めることぐらい出来ていた筈です……。
&gt; 
&gt; **インタビュアー:** ……なるほど。……お言葉ですが、あなたは今でも、██ 邦義さんのことを……？
&gt; 
&gt; **SCP-635-JP-2:** ……はい。愛しています。
&gt; 
&gt; **インタビュアー:** ……私が言うのもあれですが、彼はあまり人格者であるとは言えません。今までの言動から推察するに、あなたと一緒になる前も彼はああいう口振りだったのではないのですか？
&gt; 
&gt; **SCP-635-JP-2:** ……ええ。そうです。
&gt; 
&gt; **インタビュアー:** そして、あなたが自殺に至った原因自体も、彼の自分勝手な行動であることに間違いありません。それに関しても、以前のインタビューでもあなたはそうおっしゃっています。
&gt; 
&gt; **SCP-635-JP-2:** ……それでも、彼を愛しているんです。
&gt; 
&gt; **インタビュアー:** それは何故です。
&gt; 
&gt; **SCP-635-JP-2:** [沈黙]
&gt; 
&gt; **インタビュアー:** 答えてください。
&gt; 
&gt; **SCP-635-JP-2:** ……たとえ、それが遊びだったとしても…彼は私を求めてくれてた最初で最後の人です。そんな人と永遠に一緒になる。それ以外の喜び、それ以上の喜びを私は知りません。確かに、彼はあまり褒められた人間ではありません。簡単に人を蹴落とすし、誰かを傷つける事も沢山してきました。……ですが、それでも私は彼のことを愛し続けたいんです。それは、彼の前で死んだあの時も同じです。彼の心の中に居続けたい、だから、あの時彼の前で死のうと思ったんです。……そう思える人と出会えたことが、私にとってかけがえのない事だったんです。
&gt; 
&gt; **インタビュアー:** 彼は今もなお、あなたの事を否定し続けています。
&gt; 
&gt; **SCP-635-JP-2:** ……知っています。
&gt; 
&gt; **インタビュアー:** それでもあなたは、続けるおつもりですか？
&gt; 
&gt; **SCP-635-JP-2:** ……それが、死んだ私に残された唯一の愛情表現ですから。それに……。
&gt; 
&gt; **インタビュアー:** ……それに？
&gt; 
&gt; **SCP-635-JP-2:** ……彼、私の名前だけは未だに覚えてくれてるんです。[微かに微笑む]
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** SCP-635-JP-2の出現は不定期に行われます。再度、SCP-635-JP-2が出現した場合は沼間博士によるインタビューが行われます。
