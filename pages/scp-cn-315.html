**项目编号：**SCP-CN-315

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-315應被存放於Site-CN-77的標準槍械保險櫃內。

可在三級或以上人員書面許可後進行實驗。若實驗操作人員為非D級人員，操作人員應有接受過完整槍械安全訓練之經驗。

**描述：**SCP-CN-315為一把編號為███████的205兵工廠製T75手槍。SCP-CN-315在外表上與非異常的T75手槍完全相同。零件互換實驗顯示其異常原自於槍體部分，其餘零件被更換不會影響其異常性質。

對SCP-CN-315的取樣及結構檢查並沒有發現異常材質。因SCP-CN-315並非堅不可摧，破壞性檢驗被認為是有風險及不必要的。

SCP-CN-315的異常性質在於，當一名人員以非正確的方式[[footnote]] 不正確的方式包括非標準的射擊法、無視安全守則的操作法等，詳見實驗記錄 [[/footnote]]試圖使用SCP-CN-315時，SCP-CN-315會出現故障，並通常會造成操作者或周遭人員的傷害。值得注意的是，根據目前的實驗記錄SCP-CN-315從未對其操作者造成致命性的傷害。

對同一批次產品的檢測沒有發現其他異常項目。

[[collapsible show=&#34;+ 實驗記錄CN-315-A&#34; hide=&#34;- 實驗記錄CN-315-A&#34;]]

__**實驗 1**__
&gt; **對象：**D-93810(沒有槍械使用經驗)
&gt; **方式：**命令D-93810拿起SCP-CN-315。
&gt; **結果：**D-93810在拿起SCP-CN-315時將手指伸入板機護弓內，SCP-CN-315立刻走火。射出的子彈擊中牆壁後反彈，從D-93810的右側頭部擦過，D-93810受到了頭部皮膚撕裂傷與腦震盪，醫療人員評估不會留下後遺症。
&gt; **分析：**這符合回收人員的敘述，接下來我們測試能不能減少未來實驗時的危險性。

__**實驗 2**__
&gt; **對象：**D-64466(沒有槍械使用經驗)
&gt; **方式：**D-64466身著3A級頭盔與軟式防彈衣，其餘設置同實驗1。
&gt; **結果：**與實驗1相同，SCP-CN-315在D-64466的手指伸入板機護弓內的同時走火。射出的子彈擊中牆壁後反彈，擊中D-64466腹部有被防彈衣保護之處。D-64466只受到瘀傷。
&gt; **分析：**我已申請對第二射擊場做適當改裝已供實驗之用，後續實驗在改裝完畢後進行。

__**實驗 3**__
&gt; **對象：**D-72284(沒有槍械使用經驗)
&gt; **方式：**設置同實驗2，實驗場地已經過改裝將牆壁、天花板、地板皆改成動能吸收材質以防止跳彈。
&gt; **結果：**與實驗1、2相同，SCP-CN-315在D-77284的手指伸入板機護弓內的同時走火。射出的子彈擊中地板後停止，沒有造成傷害。命令D-72284繼續持SCP-CN-315對標靶進行射擊，但SCP-CN-315無法擊發，事後檢測發現SCP-CN-315內的所有子彈都出現底火不良狀況。
&gt; **分析：**已證實適當的實驗場地能減低實驗風險，未來實驗若非必要應在此場地進行。

**附註：**如無特別說明，以下的實驗都遵循此安全設置因而不再贅述。

__**實驗 4**__
&gt; **對象：**D-82201(受過標準射擊訓練)
&gt; **方式：**要求D-82201持SCP-CN-315依序使用偉佛法、等邊式法、中心軸鎖定法[[footnote]] Weaver Stance、Isosceles Stance、Center Axis Relock Stance，皆為手槍射擊法 [[/footnote]]射擊。
&gt; **結果：**SCP-CN-315正常擊發，D-82201表示成績似乎比他過去經驗中來得好。
&gt; **分析：**因樣本量不夠無法確定是SCP-CN-315有提升表現的效果還是單純D-82201的心理因素影響。

__**實驗 5**__
&gt; **對象：**D-82201(受過標準射擊訓練)
&gt; **方式：**要求D-82201持SCP-CN-315單手射擊。
&gt; **結果：**SCP-CN-315擊發的第一發完全脫靶，同時發生退殼不良狀況。排除故障後改用命令D-82201交互使用偉佛法和單手射擊，結果當使用偉佛法時SCP-CN-315能正常擊發，當單手持槍時必定會脫靶並造成SCP-CN-315退殼不良。
&gt; **分析：**無。

__**實驗 6**__
&gt; **對象：**D-82201(受過標準射擊訓練)
&gt; **方式：**要求D-82201持SCP-CN-315使用「幫派式」持槍法[[footnote]] 電影中幫派人士常用的持槍法，指單手將手槍打橫，手抬高到與眼同高或更高的位置向下射擊 [[/footnote]]射擊。
&gt; **結果：**SCP-CN-315擊發的第一發完全脫靶，同時退出的彈殼直接彈到D-82201的脖子上造成燙傷。之後SCP-CN-315無法再被擊發，事後檢測發現SCP-CN-315的撞針斷裂，更換新的撞針後SCP-CN-315恢復了原有特性。
&gt; **分析：**我想只要再檢測過SCP-CN-315在正常使用下的表現後就能結案了。

__**實驗 7**__
&gt; **對象：**特工████
&gt; **方式：**實驗在一戰術射擊場進行，包括戶外快速射擊及室內CQB射擊兩部分。特工████已被告知SCP-CN-315的性質。
&gt; **結果：**在兩次測試中，特工████都以該射擊場記錄上最快的速度完成了射擊流程，並打出了記錄上的最高分。特工████表示好像自己直覺性的知道所有應該採取的動作。
&gt; **分析：**高速攝影機顯示從SCP-CN-315射出的子彈會自動朝靶心修正軌跡，其上限大約是1.55度。

[[/collapsible]]

**特工████：**因項目的低危險性以及有用性，請求許可將SCP-CN-315納入機動特遣隊武器庫中。

**Site-CN-77站點主管：**否決。我知道外勤特工都對自己很有自信，但是在收容活動的高壓環境下沒有任何人可以保證全程維持SCP-CN-315所設定的「紀律」。特工所使用的設備需要可靠性，只為了些微的優勢引入一個不穩定因子是不恰當的。此外，就算是Safe級異常也是異常，機動特遣隊是接觸未知異常的第一線人員，在確認異常的性質之前使用異常設備接觸異常同樣會對收容引入不穩定因子。在站點緊急狀況下動用異常武器是一回事，把異常武器當成常規設備來用是另一回事。

[[collapsible show=&#34;+ 事故報告CN-315-1&#34; hide=&#34;- 事故報告CN-315-1&#34;]]
██/██/████的物品例行檢測及保養中，SCP-CN-315在被助理研究員███取出時意外擊發，造成助理研究員███被擊傷。

調查中助理研究員███承認他沒有檢查槍膛內是否還有子彈就試圖開始大部分解，原因是他以為依保管規定槍械在放入保管庫之前都應該清空過，所以SCP-CN-315理應是空槍。

調閱監視攝影機後顯示SCP-CN-315在被放入保險庫前的確經過包括清空槍械的全套分解保養程序，並且在保養後也沒有放入新彈藥。

助理研究員███因違反安全程序受到懲戒，同時SCP-CN-315的追加實驗被允許進行。
[[/collapsible]]


[[collapsible show=&#34;+ 實驗記錄CN-315-B&#34; hide=&#34;- 實驗記錄CN-315-B&#34;]]

__**實驗 8**__
&gt; **對象：**初級研究員███(受過標準射擊訓練)、D-91824(沒有槍械使用經驗)
&gt; **方式：**初級研究員███將SCP-CN-315拆解清潔後重新組合，確認沒有彈藥後將SCP-CN-315放在桌上離開射擊場。命令D-91824進入射擊場並直接壓下滑套卡榫。
&gt; **結果：**SCP-CN-315在D-91824試圖撥動滑套卡榫時走火。
&gt; **分析：**檢驗站點內的子彈庫存後發現沒有短少，無法確認SCP-CN-315射出子彈的來源。

__**實驗 9**__
&gt; **對象：**D-43577與D-55674(兩者皆受過標準射擊訓練)
&gt; **方式：**依序要求參與者在上膛關保險的狀況下將SCP-CN-315攜帶於標準腰掛槍套內並在射擊場內行走。
&gt; **結果：**D-43577實驗時沒有出現狀況。D-55674將SCP-CN-315放進槍套裡，並向前走動兩步後SCP-CN-315走火。D-55674因事前準備的腿套沒有受傷。
&gt; **分析：**無，見實驗10。

__**實驗 10**__
&gt; **對象：**█████，基金會顧問，因參與過第二次世界大戰而被選上。
&gt; **方式：**要求█████使用單手射擊SCP-CN-315。
&gt; **結果：**SCP-CN-315被正常擊發。
&gt; **分析：**實驗9與10證實了我對SCP-CN-315「標準」的懷疑，攜帶槍枝時上膛關保險在部分單位是安全的標準程序，但其他單位則規定攜帶武器時不能上膛。D-43577和D-55674所受訓練內容的不同造成了SCP-CN-315的不同反應。至於實驗10的情況，在二次世界大戰時代，單手持槍是當時軍人的標準手槍射擊姿勢。這顯示在使用者有槍械知識的情況下，SCP-CN-315有辦法偵測對使用者而言甚麼是「正確」的操作方式。基於SCP-CN-315所擁有的感知力，我申請提高項目等級為Euclid。

**20/03/████更新：**將項目等級升高到Euclid的申請正在審查中。

__**實驗 11**__
&gt; **對象：**初級研究員███。
&gt; **方式：**初級研究員███確認SCP-CN-315內沒有子彈後將之所有保險鎖上並放置於桌上，然後在射擊場後方使用筆記型電腦開始播放電影重裝任務[[footnote]] 2002年電影《Equilibrium》，中國大陸譯名為《撕裂的末日》。電影中的角色大量使用一種名叫「槍型」的虛構雙槍射擊法進行戰鬥。 [[/footnote]]。初級研究員███確認電影開始撥放後離開射擊場。
&gt; **結果：**當電影被播放到25:30處時SCP-CN-315被觀察到自動解開了所有保險。電影播放到43:30處時SCP-CN-315自動開火了四次[[footnote]] 電影25:30處時大衛·漢明斯飾演的角色正在講解槍型的原理並宣稱此戰鬥術是基於統計科學。電影43:30處時克里斯汀·貝爾所飾演的角色使用槍型與多名警察交戰。 [[/footnote]]，SCP-CN-315因本身的後座力而轉向正對著筆記型電腦，而後再度開火兩次擊毀了筆記型電腦。
&gt; **分析：**將此次實驗記錄做為補充資料上繳審查委員會。

**07/05/████更新：**將項目等級升高到Euclid的申請已通過。

後續實驗記錄已被省略，完整實驗記錄請見SCP-CN-315衍生實驗報告。
