[[module Rate]]
[[/&gt;]]
[[=image https://i.imgur.com/sWIp5bq.png]]
**Item nº:** SCP-020-PT

**Classe do Objeto:** Keter

**Nível de ameaça:** Vermelho [[span style=&#34;color:red&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** SCP-020-PT deve ser contido em uma cela de contenção humanoide feita de chumbo com 15 centímetros de espessura, 20 metros de diâmetro e 5 metros de altura, que deve permanecer fechada em todas as circunstâncias. Apenas veículos controlados remotamente devem entrar na contenção do SCP-020-PT para consertar equipamentos danificados. Violações na contenção ou tentativas de interferir na saúde psicológica do pessoal devem ser enfrentadas com intensa força e prioridade, pois o SCP-020-PT pode tentar desligar os sistemas primários e essenciais da instalação, causando caos e possivelmente uma violação de contenção em grande escala que causaria um caos incomensurável.

**Descrição:** SCP-020-PT é uma entidade humanoide parecida com uma mulher que usa um vestido branco, essa entidade também usa uma máscara que cobre sua face tornando-a desconhecida. 

Esta criatura foi encontrada no fundo de uma caverna no [DADOS EXPURGADOS] quando pesquisadores estavam mapeando a área. Essa criatura constantemente se refere a si mesma no plural, o que leva os pesquisadores a pensar que SCP-020-PT é uma mente grupal.

Qualquer pessoa que fique a menos de 10 metros de SCP-020-PT começa a ter sintomas leves de ansiedade, depois disso, os sintomas começam a progredir rapidamente. Os sintomas incluem pavor existencial, uma sensação de desgraça iminente, ataques de pânico e pensamentos suicidas. Os efeitos de SCP-020-PT são geralmente temporários, no entanto, existem casos de danos permanentes à pessoa afetada por ele. Esta característica deste ser torna a entrevista difícil, já que SCP-5215 considera estar a 5 metros de distância como um requisito para entrevistá-lo, a razão para isso é aparenta ser que SCP-020-PT quer a todo custo sair do seu confinamento para poder libertar os outros SCPs.

SCP-020-PT conta uma profecia, a profecia fala sobre uma terra desvanecente em um futuro caótico, a entidade diz que a fundação não pode negar o destino infeliz deste mundo e que qualquer ação da fundação pode apenas atrasar o inevitável.

SCP-020-PT possui alguma forma de previsão do futuro, devido a essa habilidade, conter essa entidade se prova extremamente difícil já que a mesma consegue prever qual a forma onde estão e aonde estará forças enviadas pela fundação para sua contenção. Contudo, a habilidade de previsão de SCP-020-PT não é perfeita e possui uma chance de erro de ██%, sendo assim caso SCP-020 escape de sua contenção é necessário tentar de todas as formas possíveis de contenção de SCP-020 até que a sua previsão falhe e a entidade possa ser contida.

**Adendo:** SCP-020-PT era previamente considerado seguro e ajudava a fundação na contenção de diversos SCPs com sua habilidade de previsão do futuro, porém isso tudo acabou se revelando uma tentativa de adquirir confiança da fundação para iniciar uma quebra de contenção dos SCPs. Infelizmente isso só foi descoberto quando a entidade iniciou uma falha nos sistemas de contenção da fundação na data de ██/██/████. Devido a isso, SCP-020-PT foi reclassificado de Thaumiel para Keter e se tornou uma das prioridades da fundação já que caso escape e não consiga ser contido, essa criatura pode desencadear danos inimagináveis e até uma ameaça para a humanidade já que diversos SCPs seriam soltos.

&gt; **SCP-020-PT:** Quem é este humano que adentra minha cela?
&gt; 
&gt; **Doutor █:** Olá, eu sou o doutor █ e venho fazer algumas perguntas.
&gt; 
&gt; **SCP-020-PT:** Ah, então nós iremos lhe conceder parte de nosso conhecimento a ti.
&gt; 
&gt; **Doutor █:** Nós? Como assim?
&gt; 
&gt; **SCP-020-PT:** Nossa mente é um oceano que se estende ao horizonte, esse corpo que vês é apenas um receptáculo que serve de ponte para nossas mentes. Algo complexo para uma mente individual como a tua.
&gt; 
&gt; **Doutor █:** Hum, interessante. E o seu rosto? Posso ver ele? 
&gt; 
&gt; **Doutor █:** Ele quer ver a face que se esconde por baixo? Sim, de fato. Por que queres cometer tão grave despautério?
&gt;
&gt;  **Doutor █:** Despautério? Por que ver seu rosto seria algo absurdo?
&gt;
&gt; **SCP-020-PT:** A face ocultada está além de sua capacidade de compreensão da sua espécie, nós acreditamos que você não aguentaria ver tão gloriosa e impecável face.
&gt;
&gt; **Doutor █:** Vocês são algum tipo de deus então, algo além de minha capacidade.
&gt;
&gt; **SCP-020-PT:** Não somos deuses ou algo semelhante a deuses, somos seres de uma terra distante que vieram aqui fazer que a profecia ocorra sem interferência de coisas como você, o fim desse mundo se tornara realidade.
&gt;
&gt; **Doutor █:** Nós não deixaremos que você complete o que quer que seja o que sua profecia prevê.
&gt;
&gt; **SCP-020-PT:** Seu time não pode nos parar, vocês não podem nos parar. Vocês podem apenas atrasar o destino inevitável 
&gt;
&gt; **Declaração de Encerramento:**  //Os danos ao psicológico do Doutor █ causados elo SCP-020-PT se tornam intensos o suficiente para que ele não possa mais aguentar o resto da entrevista e a mesma é encerrada//

O Doutor █ está sobre acompanhamento psiquiátrico intenso, e tomando fortes medicações. Devido a esse ocorrido, a fundação está cogitando encerrar toda e qualquer entrevista com o SCP-020-PT.
