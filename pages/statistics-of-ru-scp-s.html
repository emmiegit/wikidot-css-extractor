**ДОКУМЕНТ ОБНОВЛЕН 20 ФЕВРАЛЯ 2017**
[[/&gt;]]

&gt; По просьбе руководства Зоны 7 я провела статистический анализ данных, собранных при инвентаризации SCP-объектов, которые на данный момент представлены в нашей базе данных. После анализа результатов было решено выложить этот документ в общий доступ. Хочу заметить, что данная информация отражает скорее нашу осведомленность, нежели реальное положение дел. Как вы можете видеть, большую часть диаграммы № 2 занимает поле, обозначенное как &#34;не указано&#34;. Это означает, что во многих документах не прописано местонахождение объекта, или же номер зоны вымаран. Следует воспринимать это как данность нашей работы. Тем не менее, не стоит забывать, что под обозначениями &#34;не указано&#34; или &#34;Зона █&#34; может скрываться Зона 7, Зона 3, либо любая другая Зона или Участок. Прошу учитывать это при рассмотрении материала.
&gt; 
&gt; Также я встретилась с трудностями при подсчете камер содержания. Подозреваю, что многие помещения, в которых содержатся объекты-гуманоиды, и которые обозначены неспецифическим словом &#34;камера&#34;, на самом деле относятся к типу С-1 или С-2. Тем не менее, я интерпретировала текст буквально и отнесла к типу &#34;для гуманоидов&#34; только те камеры, для которых это специально указано.
&gt; 
&gt; //Агент И████ Д███████, 02.07.2015//

+ 1. Общая статистика SCP-объектов

**1.1. Классы объектов**

На данный момент в базе данных Российского Филиала Фонда SCP описано 335[[footnote]]В статистику не были включены объекты с индексами -J, -ARC, -S и -EX.[[/footnote]] объекта. Из них 147 (44%) относятся к классу **Безопасный**[[footnote]]И.Д. не в курсе, но мы-то знаем, что один из них - Таумиэль. - //Bb//[[/footnote]], 146 (44%) - к классу **Евклид**, 35 (10%) - к классу **Кетер**, а для 3 объектов (1%) класс **не назначен**. Также в базе данных сохранились сведения о четырех (1%) **нейтрализованных** объектах.

[[size smaller]]График 1. Классы SCP-объектов[[/size]]
[[image dia1_red6.jpg width=&#34;400px&#34;]]

**1.2. Распределение по учреждениям**

Из всех объектов 79 (24%) содержатся в **Зоне 7**, 15 объектов (4%) - в **Зоне 3**, 4 объекта (1%) - в **Биоисследовательском Участке 23**, 1 объект (0,3%) - в **Биоисследовательском Участке ██**, 1 объект (0,3%) - в **Складской Зоне 896**. Место хранения 12 объектов (4%) обозначено как **Зона █**, 21 объекта (6%) - **Зона ██**, 1 объекта (0,3%) - **Биоисследовательская Зона █**. В связи с невозможностью перемещения или необходимостью изоляции 52 объектов (15%) содержатся в **специально выстроенных** для них **Зонах/Участках**. 1 объект (0,3%) на данный момент находится в руках **связанной организации** &#34;Корпорация Логос&#34;. Местонахождение 130 объектов (39%) не указано или неизвестно. Также на данный момент 19 объектов (6%) **не содержатся** Фондом. 

Следует отметить, что в одном из документов встречается упоминание о Биологической Зоне 18, однако на сегодняшний день там не содержится ни один из известных нам SCP-объектов.

[[size smaller]]График 2. Распределение по учреждениям SCP-объектов[[/size]]
[[image dia2_red7.jpg width=&#34;500px&#34;]]

**1.3. Условия хранения**

Среди объектов, хранящихся в Зонах содержания, 110 объектов (42%) находятся в **сейфовых хранилищах**. Сюда отнесены такие пометки, как &#34;Склад особо ценных предметов&#34;, &#34;Хранилище безопасных объектов&#34;, &#34;склад&#34;, &#34;сейфовая ячейка&#34;, &#34;сейф&#34;, &#34;контейнер&#34; и пр. 

В простых **камерах** содержатся 64 объектов (24%), в **камерах для гуманоидных объектов** - 48 объектов (18%). В **холодильных камерах** хранится 4 объекта (2%), в **сейфах в кабинетах сотрудников** - 4 объектов (2%), в **ангарах** - 4 объекта (2%). Для 6 объектов (2%) поддерживаются специфические закрытые экосистемы (**вольеры, террариумы, дендрарии**). 

В категорию &#34;**прочее**&#34; входят редко встречающиеся условия хранения: 

-- Медицинский отсек (1)
-- Комната отдыха (2)
-- Больничные палаты (2)
-- Арсенал (1)
-- Лабораторные шкафы (2)
-- Бункер (2)
-- Гараж (1)
-- Отдельное складское помещение (1) 
-- Камера для гуманоидов в отдельном здании (1). 
-- В комнатах у сотрудников (1)
-- Защищенное хранилище данных (1)

Стоит также отметить два случая, когда объект сам является камерой. 

Для 7 объектов (3%) условия хранения не указаны.

[[size smaller]]График 3. Условия хранения SCP-объектов[[/size]]
[[image dia3_red6.jpg width=&#34;500px&#34;]]

+ 2. Статистика аномальных предметов

На данный момент в базе данных описано 131 аномальных предметов. 27 из них (21%) размещены в **складских помещениях**, 19 (15%) находятся на хранении **у сотрудников**, 3 (2%) хранятся в **медблоке**, 3 (2%) - в **комнате отдыха**, 4 (3%) - в **столовой**. 8 аномальных предмета (6%) возвращены на **место обнаружения**, хозяину, или же содержатся на месте обнаружения.

8 предметов (6%) были утеряны, 24 (18%) - нейтрализованы. Местоположение 17 (13%) объектов не указано.

В категорию &#34;**прочее**&#34; входят следующие пометки: 

-- Хозяйственный блок Зоны 7 (1)
-- Лаборатория Зоны 7+ (1)
-- Морг Зоны 7 (1)
-- Читальный зал Зоны █ (1)
-- Вольер в Зоне ██ (1)
-- Ангар Зоны ██ (1)
-- Сектор ██ (1)
-- Сектор ███ (1)
-- Зона ██ (1)
-- Биоисследовательская Зона 17 (1)
-- Изолированная лаборатория Зоны ██ (1)
-- В распоряжении SCP-объектов (1)
-- Является сотрудником (1)
-- Субъекту присвоен класс D (1)
-- Кабинет 22/7 Зоны 3
-- Специальный отсек административного центра Зоны ██
-- Вольер Зоны 7
-- Ангар Складской Зоны 896
-- Камера для содержания гуманоидов

[[size smaller]]График 4: условия хранения аномальных предметов[[/size]]
[[image dia4_red5.jpg width=&#34;500px&#34;]]

Стоит отметить, что 31 аномальных предметов (24%) на данный момент используются по назначению, 3 предмета (2%) использовались вплоть до момента их нейтрализации, для 8 предметов (6%) рассматривается возможность использования.

Также 10 предметов (8%) частично или полностью утратили свои аномальные свойства. Часть из них по-прежнему хранится в учреждениях Фонда, часть возвращена владельцам и на места обнаружения.

&gt; **Примечание:**
&gt; &gt; AM-026: Во время транспортировки в Зону ██ был утоплен в море.
&gt; &gt; AM-051: Разбита м.н.с. В████████████ при транспортировке.
&gt; &gt; AM-059:  Был утерян при транспортировке.
&gt; &gt; AM-021: При падении раскололся на несколько частей.
&gt; &gt; 8 предметов (8%) были утеряны
&gt; 
&gt; Понятия &#34;хранится&#34; и &#34;потерялся&#34;, &#34;упал и разбился&#34;, &#34;мы его утопили&#34; являются взаимоисключающими. Коллеги, ну что же вы. //И.Д.//

+ 3. Зона 7

[[collapsible show=&#34;+ Список объектов, хранящихся в Зоне 7.&#34; hide=&#34;- Свернуть&#34;]]
&gt; В этот список я внесла только те объекты, место хранения которых обозначено как Зона 7. Скорее всего, он является неполным, т.к. местонахождение многих объектов в базе данных не указано или засекречено. Также при анализе статистики по Зоне 7 следует понимать, что локации &#34;сейф&#34;, &#34;склад&#34;, &#34;склад особо ценных предметов&#34;, &#34;хранилище безопасных объектов&#34; не являются взаимоисключающими. Опять же, я буквально руководствовалась формулировками, использованными в ОУС. //И.Д.//

**3.1. Классы объектов**

Согласно доступным данным, в Зоне 7 хранится 79 SCP-объектов. Из них 46 (58%) относятся к классу **Безопасный**, 25 (32%) - к классу **Евклид**, 6 (8%) - к классу **Кетер**. Два объекта (3%) являются **нейтрализованными**. 

[[size smaller]]График 5: Классы SCP-объектов, хранящихся в Зоне 7[[/size]]
[[image dia5_red4.jpg width=&#34;400px&#34;]]

**3.2. Условия хранения**

Известно, что 15 объектов (19%) хранятся на **Складе особо ценных предметов**, 13 объектов (16%) - в **Хранилище безопасных объектов**, 14 объектов (18%) - на **складах** (сюда относятся такие пометки, как &#34;склад&#34; &#34;сейф&#34;, &#34;сейфовая ячейка&#34;, &#34;контейнер&#34;), 1 объект (1%) - в **морозильной камере**, 1 объект (1%) - в **комнате отдыха**.  19 объектов (24%) расположены в простых **камерах**, 12 объектов (15%) - в **камерах для гуманоидов**, 2 объекта (3%) - в **больничных палатах**. Также 1 объект (1%) **сам является** экспериментальной **камерой**. Наконец, для 1 объекта (1%) условия хранения достоверно **не известны**.

[[size smaller]]График 6: Условия хранения SCP-объектов в Зоне 7[[/size]]
[[image dia6_red4.jpg width=&#34;500px&#34;]]

**3.3. Аномальные предметы**

Известно, что 19 **аномальных предметов** находятся в Зоне 7, а именно: в хозяйственном отделе (1), в операционной (1), в лаборатории (1), в комнате отдыха (2), в столовой (1), в морге (1), на складе аномальных предметов (1), в вольере (1), в камере для гуманоидов (1), в сейфовых ячейках (9).

Также 1 **аномальный предмет** хранится в специальном отсеке административного центра Зоны 3.
