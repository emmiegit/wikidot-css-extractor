    <pre><textarea class="page-source" readonly>[[div style=&#34;text-align: right; margin-right: 2em; margin-top:-20px;&#34;]]

作者：[[[Ethagon&#39;s Author Page| Ethagon]]]

[[/div]]

这是万圣节的前夜，是亡者向那些小人复仇的最后机会。然后，在万圣节，通往彼岸的大门将会打开，经年所有可怜的灵魂都将入内。

在这个最黑暗的夜晚，一只不起眼的蝙蝠从一个会场飞到另一个会场。它心中没有复仇的念头，因为那些冤枉它的人早已不复存在。相反，它在寻找着什么。于是它沿着将陆地和节日与海洋和风暴所分开的有篝火的海岸线飞翔。它听着风声，直到听到最轻微的低语——//&#39;[[[unusual-cargo-hub|不寻常的货物]]]&#39;//。

它改变了方向，倒挂在屋檐下，张开耳朵，不放过任何声音。在它之下，夜晚充满了生机。孩子和穷人走街串巷，哀叹他们看不见的鬼魂。为回报他们和所逝之人，他们得到灵魂蛋糕。便将其称之为灵魂日。

--一只蝙蝠--一个乞丐溜进了会场。

像这样的“变身”只不过是告诉宇宙，它一直都是这样的。它的同类使用了各种把戏，躲藏着所有的人和事，以更好地向世界展现新形态。尽管如此，宇宙还是要求对这种明目张胆地谎言付出血的代价。但撒谎在蝙蝠们内心已是根深蒂固，所以这种代价聊胜于无。

在他踏入会场的瞬间，全场的目光就转向了他，像太阳光一样固定住他的形体。他渴望宁愿呆在无人观察的地方，安静地用餐，但他别无选择。要么继续为吸血鬼协会执行任务，要么像其他人一样为他的女族长收集血液。至少这样，他才能自己享用他吸的血。

乞丐的样子还算谦逊。每个人都会尽其所能忽视穷人。一件黑色的斗篷，作为他现在的穿着之一。像一些孩子戴的面具太过抢眼。人类使用斗篷和面具，让亡魂认为他们是自己的一部分。在他看来，他们低估了在地球上最后一天的亡魂。

当他走过市场时，他又竖起了耳朵。这个乞丐一向有双好耳朵。//希望他的耳朵不会再次变尖了。至少它们会被斗篷遮住。//他发现了几个有趣的事情。

有一个人匆匆地从一个占卜亭走了出来。占卜的方法似乎是对抛出的苹果籽解读。种子被雕刻成有[[[SCP-7017|十二个等边的面]]]，所以这很可能是真正的占卜。尽管心里渴望快速的答案，但最好还是远离那些能真正揭示他内心的人。

他把注意力转向篝火。在它之外，海浪肆虐，但没有一个人能越过火“线”。他问旁边的人为什么火苗这么小。

显然，一些基督教官员在这里，并限制了燃料的使用。这样它就不会用于“一些异教徒的仪式”，正如这位官员所描述的篝火。

官员们表示。他很可能正在与皇家基督教文物办公室打交道。他们来这里可能是为了他所追求的同样物品。如果他们没有干涉，异常货物委员会早就在某个吸血鬼渗透的拍卖会上把它卖掉了。

在所有人的目光都集中在别处的那一刻，他用力地挥舞着外套，让风扑向火苗，加速了它的熄灭。

他继续在活动会场中行走，获取有关目标的更多信息。他在寻找某种特定的言谈方式。他在鱼摊附近找到了。那是可以常常从委员会成员那里听到的英语。他对捕捉到的谈话并没多大兴趣，除了一个至关重要的信息：从这里到委员会目前用于“存储”的大厅需要多长时间。

乞丐拿了一条鱼来充饥，然后继续赶路——

他停住了。

似乎其中一条鱼刚刚转过眼睛来盯着他？

其中一位渔民注意到了他。“鱼也看你？只是一瞬间而已，不用担心。鱼又没有灵魂。

乞丐点了点头，内心却摇了摇头。典型的人类认为他们是唯一有权拥有灵魂的人。

--乞丐--一个过路人穿过阴暗处，询问了距离大厅还有十分钟路程。他很快就会去那里，但首先--过路人-- Kaesauvaonfai 会去狩猎。吸血鬼可以多吸一些血，毕竟这是万圣节前夜。

他发现目标是一个年轻人，他独自穿过一条小巷，离会场太远，无法寻求帮助。当他的猎物毫不在意地从--过路人--影子经过，甚至没有时间惊讶，因为--影子--吸血鬼已经把牙齿插入了猎物的脖子。

尸体脖子上的洞很快被一把匕首精准的抹去，Kaesauvaonfai继续前进。在篝火燃烧殆尽前，他的时间不多了。

看着大厅，他想知道吸血鬼协会将如何储存这些货物。毕竟，//áuṭupiri giáhen//早已失宠，他们的藏身之处只有肮脏的地下室和墓地。也许几个世纪后，他们会因他们的地位需要再次住在豪宅里。

他给自己装备了一下，跳上了附近的屋顶。又一次无声地跳到了他目标屋顶。透过窗户快速看了一眼，确认没有人朝他的方向看。没有人发现他穿过大厅并降落在他的货物面前。

这是一具[[[SCP-5332|几乎完整的大蓝角鲸]]]的骨架，它是所有海洋生物的女王。更重要的是，它的骨头磨成粉末食用时可以用海洋的记忆取代你最近的记忆。这是隐藏吸血鬼存在的完美工具。

Kaesauvaonfai走近一步，闭着眼睛开始了他的工作。他感觉到他的女族长在引导他的手，为他在伟大生物的骨头上画了一个不可知的带有阴影的印记。当他完成后，他去了另一个地方并重复了这个过程。

在被注意到之前，他到达了最后一个印记点。他感觉到后脑勺被两只眼睛注视，然后所感受到的对应的人类开始说话。

“年轻人，你在那里**做**什么？”人类的脚步声离得很近，可以看到吸血鬼的--斗篷--普通制服。Kaesauvaonfai选择咳嗽。

那人停了下来。“嗯？”

与这个人的第一假设相吻合的是，一个年轻人的声音从吸血鬼的嘴里传了出来。“对不起，先生，只是鲸鱼的这一部分看起来有点奇怪。”他一边说，一边绘制了最后一部分的印记。

“鲸鱼由//我//保管。任何问题由我做主。那人又走近了一步。再走几步，男人就来不及反应了——

他感到另一双眼睛也盯着他的头。不幸的是，吸血鬼的脑袋也感觉到了。片刻之后，一颗子弹穿过了他的头。

在被另一枪--第二--第一次射中之前，他立即跳起掩护。第一个人吃惊地朝后退了一步，然后躲在了箱子后面

“这到底是为了什么？”

“一个算命师曾警告过我，但我们当时还以为这只是在会场的时候发生的事情。这是一个亡魂。”

“亡魂？一个亡魂与海之女王的尸体有何关系？而且还在上面绘制印记。显然这是吸血鬼的作品。”

该死。只有皇家办公室和琼斯家族有如此详尽的文件，以至于他们对吸血鬼有足够的了解来得出这个结论。第一个说话的人来自办公室，第二个来自委员会。后者很可能有支援即将到来。

“吸血鬼？你确定吗？

“我当然确定！你现在是相信你的异教算命先生还是学者？”

“我看看我能做些什么来对付它。”脚步声渐远。

Kaesauvaonfai抬头看着灯。他把女族长的印记绘制下来。现在它们要完全被黑暗所笼罩，咒语才能发挥作用。当然，还需要等待节日的篝火燃尽，以消除这里的所有证据。

一名警官迈步走到他躲在背后的木箱前，手持十字架展示在他面前。

这是作为一个吸血鬼烦恼的一部分。是的，虽然他们有能力欺骗整个宇宙。不幸的是，听众也是谎言的一部分。即使没有意识到，他们也能将他的形态定位到他们更能理解的方向上。因此，这个十字架的存在和伴随的拉丁祷告之所以能伤害他，并不是因为愚蠢的宗教，而是因为警官相信它会产生影响。

在痛苦中，吸血鬼拔出一把匕首并将其扔向头顶的灯。在黑暗中，他拉倒身旁的木箱并迅速躲开了警官的追击。

他直接落在了委员会特工的赶来的路上，特工双手都满载着米粒，径直向他扔了过去。

 “五千四百五十二！” Kaesauvaonfai大声喊道，然后再次将匕首刺入男子的肩膀。

他的对手反应很快，在同一时刻用木桩刺穿了吸血鬼的心脏。

吸血鬼笑了起来。“你可没有获益。你和你的朋友选择了十字架和大米。一切都完美无瑕了了。” 当人类看向他的脸时，木桩和它所造成的伤害--仍然存在--已经消失了。

警官从箱子里出来“别理那个生物，心脏上的木桩会伤害它。”

委员会成员又一次将木桩插入他的心脏。//为什么他有两个心脏？//成员被吸血鬼抓住，砸向一个灯，然后倒下了。

他可以让第二个木桩像第一个木桩一样消失，但他大概只剩下两个谎言。

外面下着雨。Kaesauvaonfai对此咧嘴一笑。他用倒数第二个谎言命令大厅里的老鼠熄灭剩余的灯。然后他咳嗽了一声。“你对付我的装备太好了。”

“如果你能够到达这里，那么你和我一样知道委员会捕获的[[[SCP-5332|第一个骨架]]]的命运。当然，他们派出了他们最能干的人来保持声誉。此外，在这个不祥之夜，你需要做好应对任何事情的准备。”警官慢慢地绕着他走，同时保持着距离，手上仍然举着十字架。很可能他想拿到他已故朋友的手枪。

吸血鬼又笑了起来。“不详之夜？是你们这些人干的。我只是唯命是从。”

“胡说八道。它的异教起源显而易见。”

“当然，如果你追溯得足够久，所有的东西都是//异教的//。但你告诉我，万圣节是异教徒的节日吗？不，你们的人民只是神化了他们自己创造的某个东西。他们渴望未知的事物。”

警官现在已经来到了尸体旁边。

“让我多活一会儿，你也许就能活着离开这里。”他撒了个谎。

“为什么我要这样做？”警官检查着手枪。

“是你，把篝火的燃料藏起来的，对吗？”

“又一个需要停止的当地异教仪式。它被证实吸引了邪恶的生物。”

“它能把它们挡住！但现在至少有一个篝火熄灭了，防线被打破了。我想知道，海上是否有亡魂对它们的骨架被移动到了哪里而感到非常愤怒。除非——”一颗子弹呼啸而过。

//-我确定没问题，因为鲸鱼没有灵魂。//

洪水冲破了大厅，就在最后一盏灯熄灭前一刻。在绝对黑暗的那一刻，族长抓住了骨架，把它带到了一个遥远的地方。留下海之女王的幽灵。

她的骨架不在那里。愤懑的她和她的水将肆虐遇到的一切，直到万圣节的黎明。

在汪洋中，最后一个谎言被使用，--一个吸血鬼的尸体--一朵云，飘走了。

如果云朵能够叹息，它肯定会叹息。

所有的谎言都是暂时的，所以在接下来的一周里，它将逐渐恢复到原来的形态。至少目标已经达成，云朵不再欠它的族长一笔血债。只是可惜，它没有真正有机会进行更长时间的狩猎，在这个万圣夜。
