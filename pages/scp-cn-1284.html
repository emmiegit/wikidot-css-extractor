**SCP-CN-1284**　紙包不住火

**作者：**[[*user iflwlou]]

**作者頁：** [[[http://scp-wiki-cn.wikidot.com/iflwlou|iflwlou的作者頁]]]

[[include :scp-wiki-cn:credit:end]]

**項目編號：** SCP-CN-1284

**項目等級：** --Keter-- Euclid

**特殊收容措施：** 基金會員工不應視SCP-CN-1284-1的刺探為敵對行為，如其非危及基金會員工性命，應優先以非致命武力手段制服對象--，可邀請具專業知識及技能的SCP-CN-1284-1加入基金會--。研究人員應對SCP-CN-1284-1施以A級記憶刪除劑以防發生LV級「掀開帷幕」情境，各基金會站點的安保事務委員會應根據每一宗SCP-CN-1284個案而改良保安協議。

受SCP-CN-1284現象影響的基金會員工可獲分配適量A級記憶刪除劑作家居使用以防突發情況，其應每一星期強制匯報對應的SCP-CN-1284-1行蹤及其有否再次受異常現象影響的徵兆，或可以選擇對自己及其所有具親密關係的對象使用[[[updated-amnestics-guide|F級記憶刪除劑]]]抹除共同人生軌跡以永久抑止SCP-CN-1284現象產生。為防異常現象對安保協議造成負擔，除個別例子，所有成為D級人員的個體及其具親密關係的對象應施以F級記憶刪除。

**描述：** SCP-CN-1284是持續地影響涉及2級或以上權限基金會員工及D級人員兩者具親密感情關係之對象（編碼為SCP-CN-1284-1）[[footnote]]包括但不限於直系親屬、伴侶、朋友、尊長。[[/footnote]]重覆地突破基金會保密協議，得知基金會存在的一連串事件。對象此前無任何超越帷幕協議外的認知，與同行組織及其成員無任何關係，亦無異常之處。

在每一例SCP-CN-1284事件中，SCP-CN-1284-1得知基金會存在及取得機密資訊的過程看似輕易，而且都會得到合理解釋，然而安保事務委員會分析事件再以模擬相同的環境作測試，同一條件下對象需要近乎不可能的巧合性才能實現SCP-CN-1284事件。按照模擬得出的結果，就算用基金會站點基準安保等級計起，以國家為單位的特種部隊亦難以攻破。

SCP-CN-1284現象最明顯的特徵是無論對SCP-CN-1284-1施行多少次A級記憶刪除都無法阻止SCP-CN-1284事件再次發生，改良安保協議亦無助減援現象，對象仍會在短時間內籍著偶爾發現的線索或事件突破基金會安保協議，而有少數個案，對象為探求基金會的資訊，會以各種手法掩飾其所知並刺探員工關於基金會的情況，直到最後必然會被員工在某一時刻識破。儘管如此，SCP-CN-1284現象仍對帷幕協議構成LV級「掀開帷幕」情境的嚴重威脅。

直到目前為止，受影響的基金會員工平均被對應的對象識破達過百次之多。涉及SCP-CN-1284事件的對象必定會導致本身與具有親密感情的基金會員工因道德和立場問題發生嚴重衝突，除非基金會員工不斷在SCP-CN-1284事件發生後對對象施行A級記憶刪除，否則兩者的個人關係將不可修復。

**採訪記錄CN-1284：**

以下為對SCP-CN-1284-1的採訪和事件記錄節選，欲訪問所有事件的完整記錄請向HMCL監督員查詢。

內容僅供2級或以上權限人員閱覽。

[[collapsible show=&#34;+ 採訪記錄CN-1284-1&#34; hide=&#34;- 採訪記錄CN-1284-1&#34;]]

&gt; **採訪記錄CN-1284-1**
&gt; 
&gt; **時間：** 2020年6月█日
&gt; 
&gt; **採訪者：** Dr. Jason Ma
&gt; 
&gt; **受訪者：** 馬██
&gt; 
&gt; **前言：**//對象是4級權限員工Dr. Jason Ma的女兒，26歲，職業為警隊鑑證科人員，她因為跟蹤Dr. Jason Ma到[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]，而被站點安保發現後扣押。//
&gt; 
&gt; ----
&gt; 
&gt; （採訪開始）
&gt; 
&gt; **Dr. Jason Ma：** ██，妳為什麼要跟蹤我呢？
&gt; 
&gt; **馬██：** 我就想知道你在幹什麼？你窩藏的逃犯去了哪兒？
&gt; 
&gt; **Dr. Jason Ma：** 這不是事實，誰告訴這些子虛烏有之事？
&gt; 
&gt; **馬██：** （冷笑）子虛烏有？捉住我的是什麼人了，他們全部都有非法武裝，而且聽你行事。爸，如果你再裝傻，未免看小你女兒的智商。
&gt; 
&gt; **Dr. Jason Ma：** （嘆氣）妳是怎麼發現這些？
&gt; 
&gt; **馬██：** 你記得我要剛考進警隊鑑證科嗎？我想練習鑑證的實用技巧，便找家裡的物事試試看，我不是故意去試探你。我隨手拿了你衣袋的鋼筆來化驗，於是發現鋼筆上有屬於已在監獄中死去重犯之指紋和DNA組織。爸，你到底幹了什麼？
&gt; 
&gt; **Dr. Jason Ma：** 妳實在不應該拿我的東西去玩的，這枝鋼筆是某個點頭之交送給我，什麼重犯與我無關。
&gt; 
&gt; **馬██：** 你倒推得一乾二淨了，我有時真的希望我是傻子。
&gt; 
&gt; **Dr. Jason Ma：** 妳胡說八道些什麼？妳不信父親嗎？
&gt; 
&gt; **馬██：** 你以為我只檢驗你的鋼筆？當我發現囚犯的DNA時，我也陸續找了你其他的物件來驗，結果呢，與你有關的不只一個囚犯。
&gt; 
&gt; （Dr. Jason Ma的表情一變。）
&gt; 
&gt; **馬██：** 如果我不是你的女兒，我早就當場拘捕你了，還會騙自己根本不是這回事，非要親自證實你是清白不可！？
&gt; 
&gt; **Dr. Jason Ma：** 這完全非你所想。
&gt; 
&gt; **馬██：** 這裡多少逃犯變成你的保安？你到底跟從了什麼犯罪組織？為什麼這組織能力大得可以篡改囚犯記錄，告訴我！
&gt; 
&gt; **Dr. Jason Ma：** 妳想知道真相，好，我告訴妳。
&gt; 
&gt;  （Dr. Jason Ma簡短地向對象透露基金會的存在和其使命，D級人員的作用，異常之危險性等機密訊息。）
&gt; 
&gt; **馬██：**（暴怒）你就是讓他們去死？
&gt; 
&gt; **Dr. Jason Ma：** 他們的犧牲是無奈且必要，這一點我無力改變。
&gt; 
&gt; **馬██：** 你由小教導我做人要善良誠實，現下你卻將人命當豬去餵狗，還隱瞞世人？你的良心過意得去？
&gt; 
&gt; **Dr. Jason Ma：** 妳仍然有命站在這裡，用妳極度膚淺之道德觀來指責我的時候，毫不知道我們背後犧牲了什麼！這是必要之惡，世人之所以能體面地生活，全靠於此，這是妳應該接受的現實。
&gt; 
&gt; **馬██：** 你們所謂犧牲不過是大屠殺的藉口罷了，異常殺人，你們也殺人，本質上有什麼分別了？我絕不相信這是維繫世界存在的唯一辦法。我，包括這個世界，寧願滅亡也不應受這種骯髒事保衛！
&gt; 
&gt; （採訪結束）
&gt; 
&gt; ----
&gt; 
&gt; **附錄：**//對象於訪問後被施以A級記憶刪除並釋放，Dr. Jason Ma則因無批准之下破壞帷幕協議而被警告，他辯稱有意招攬對象為基金會員工，可惜沒想到對象立場不同而事與願違。其後安保事務委員會因應事件更改研究人員與D級人員接觸指引，以防再發生同類事件。//

[[/collapsible]]

[[collapsible show=&#34;+ 採訪記錄CN-1284-56&#34; hide=&#34;- 採訪記錄CN-1284-56&#34;]]

&gt; **採訪記錄CN-1284-56**
&gt; 
&gt; **時間：** 2020年6月██日
&gt; 
&gt; **採訪者：** Dr. James Smith
&gt; 
&gt; **受訪者：** █████ Smith
&gt;  
&gt; **前言：**//對象是4級權限員工Dr. James Smith的兒子，31歲，無業，具電腦科學與編程專長，在2019冠狀病毒病疫情期間對象駭進在家工作的Dr. James Smith私人電腦，被其中的人工智能安保程式發現，對象後被Dr. James Smith緊急押送至Site-CN-██。//
&gt; 
&gt; ----
&gt; 
&gt; （採訪開始）
&gt; 
&gt; **█████ Smith：** 老爸，你什麼都不用說，我是明白你的。
&gt; 
&gt; **█████ Smith：** 你別看我足不出戶，但我一早看出我們家錦衣玉食都不是乾乾淨淨而來，我完全不怪你，真的啊。
&gt; 
&gt; **█████ Smith：** 你的工作真是非常酷，我聽聞很多陰謀類傳聞，基金會啊，真是比那些所謂神秘組織還要出類拔萃，你還真敢[資料刪除]人呢。當然了，當然了，人無辛苦力，怎得世間財，你有錢，等於老媽有錢，老媽有錢，等於我有錢，我是樂見其成的啊。
&gt; 
&gt; **█████ Smith：** 老爸，既然你的工作是如此，也不會怪我手段不乾淨吧。你知道啦，PlayStation 5就快推出了，我急需錢嘛，所以我就看你電腦有沒有比特幣之類的。
&gt; 
&gt; **█████ Smith：** 你們基金會啊，明明財力雄厚，還在用舊式████軟件。我當然明白你們的問題啦，你們有很多自製程式，一旦更新軟件就很麻煩，便不去動軟件了。還好你們的漏洞是我這個自己人發現吧，我還複製了文件檔案備份，存放在機密地點，沒有人知道的。
&gt; 
&gt; **█████ Smith：** 老爸，你明白我的意思吧，我真的需要錢，你最近給我的零用錢太少了，反正你想我找份工作很久了，你給我推薦基金會便遂了你心意，我都是自己人的啊。
&gt; 
&gt; **█████ Smith：** 哇啊啊！你幹什麼！？
&gt; 
&gt; （Dr. James Smith一手拿起A級記憶刪除劑噴霧罐砸向對象的臉上，安保立即上前拉開二人。）
&gt; 
&gt; （採訪結束）
&gt; 
&gt; ----
&gt; 
&gt; **附錄：**//Dr. James Smith要求拷問對象以取得其非授權獲取機密的位置，請求被安保事務委員會否決，對象於訪問後經簡單審問便供出非授權機密的存放點，其被療傷後施以A級記憶刪除並釋放。Dr. James Smith則因為處理機密不當及訪問中的不專業表現而被書面訓斥。//

[[/collapsible]]

[[collapsible show=&#34;+ 採訪記錄CN-1284-390&#34; hide=&#34;- 採訪記錄CN-1284-390&#34;]]

&gt; **採訪記錄CN-1284-390**
&gt; 
&gt; **時間：** 2020年7月██日
&gt; 
&gt; **採訪者：** Dr. Vincent Cheung
&gt; 
&gt; **受訪者：** Mrs. ████ Cheung
&gt;  
&gt; **前言：**//對象是4級權限員工Dr. Vincent Cheung的妻子，42歲，是為家庭主婦，她因為Dr. Vincent Cheung在家中酒醉其間多次透露其工作的機構為基金會的前台公司，從而得知基金會的存在，對象於是利用Dr. Vincent Cheung的社交關係搜尋其他潛在的基金會員工家屬，並組成秘密聯絡羣組互通消息，事件最後被人工智能安保程式發現。//
&gt; 
&gt; ----
&gt; 
&gt; （採訪開始）
&gt; 
&gt; **Dr. Vincent Cheung：** 好的，████，妳先不要慌張，這只是普通問話，不過工作要求我不能在採訪之中涉及太多個人情感，所以妳會有些不習慣，但這不是針對妳，妳明白嗎？
&gt; 
&gt; （對象緊張地連連點頭，接著眼光移向別處，沒有與Dr. Vincent Cheung作眼神接觸。）
&gt; 
&gt; **Dr. Vincent Cheung：** 妳創建的社交媒體羣組收納了很多我們員工的家屬，倒似是互助會，聊聊八掛閒事，折扣減價之類的。我倒奇怪的是，妳將個別組員交流內容加密，到底妳們交流些什麼事？
&gt; 
&gt; **Mrs. ████ Cheung：** 你們基金會有這麼多能人異士，都能找到我們出來，解破加密都是小菜一碟，何必問我？
&gt; 
&gt; **Dr. Vincent Cheung：** 這不代表我們萬能，妳直接回答的話，我們便省此一重功夫。
&gt; 
&gt; **Mrs. ████ Cheung：** 你要我說啊，不就是講你工作回家常酩酊大醉的糗事，█家的丈夫有尿頻的暗病，█家的兒子有令人厭惡的鼻鼾，這些事公開說出來很得罪人家的，我鬼知道搞些閨中密語會令你們會將我們當賊來辦。
&gt; 
&gt; **Dr. Vincent Cheung：** 妳知道我工作機構的存在是一場失誤，此機構不容許你們互通消息，甚至連知道機構的存在也不可以。我當然因此會受到懲罰，還是很嚴厲那一種，但是，唉……
&gt; 
&gt; **Mrs. ████ Cheung：** 所以……你會沒有事嗎？
&gt; 
&gt; **Dr. Vincent Cheung：** 我希望不會被辭退。
&gt; 
&gt; **Mrs. ████ Cheung：** （聽後白眼一翻）我會怎樣？
&gt; 
&gt; **Dr. Vincent Cheung：** 如你所願，妳會徹底忘記我，如同我從不存在一樣。
&gt; 
&gt; **Mrs. ████ Cheung：** （驚慌地站起來）你你你在說什麼？
&gt; 
&gt; **Dr. Vincent Cheung：** 在答問中，妳每一句都是謊話，妳害怕我，怕得要死。妳天天都想脫離我的掌握，而且煽動其他基金會員工的家族成員對基金會的仇恨與恐慌，對吧。
&gt; 
&gt; **Mrs. ████ Cheung：** 你們一早就解破了加密！
&gt; 
&gt; **Dr. Vincent Cheung：** 基金會員工沒有秘密，這裡安置了測謊儀，它告訴我妳每一句都是假話。
&gt; 
&gt; **Mrs. ████ Cheung：**  你明知道基金會是怎樣的爛地方，還為它死心塌地！？
&gt; 
&gt; **Dr. Vincent Cheung：** 我願意為基金會付上一切。
&gt; 
&gt; **Mrs. ████ Cheung：** （咆哮）你是不是想說你救了很多人、高尚使命感之類的狗屁說話？你為人家著想為什麼也不為我著想一下？我才不會因為你惹上異常而連累我平白受害。你怪我說謊？你又不說這麼多年來跟我隱瞞你的工作性質？我親眼見著群組中的一家無端端失去聯絡，是死是活也不知！你自己明白總有一天會死無全屍，你卻完全沒有想過我的安全，只顧你的狗屁使命！我得知你的秘密後戰戰兢兢之下生活的痛苦你根本難以想像！你這自私自利的混蛋根本不配有家庭！
&gt; 
&gt; **Dr. Vincent Cheung：** （流淚，臉埋手中）我不怪妳，我所做的一切都是為了妳，為了大家。這些妳明白也好，不明白也好。
&gt; 
&gt; （採訪結束）
&gt; 
&gt; ----
&gt; 
&gt; **附錄：**//Dr. Vincent Cheung因屢次違反帷幕協議而降為2級助理研究員，其申請與對象接受F級記憶刪除以抹除兩人共同人生軌跡，申請獲得批准。事後研究團隊追蹤研究顯示F級記憶刪除能有效抑制異常現象發生，因此SCP-CN-1284由Keter等級降為Euclid等級，而對象所接觸的基金會員工家屬均被暗中施以C級記憶刪除劑定點清除有關基金會的記憶。為免影響對應的基金會員工士氣，研究團隊不會透露任何基金會員工其家屬是否受到異常影響。//

[[collapsible show=&#34;+ 事件記錄CN-1284-689&#34; hide=&#34;- 事件記錄CN-1284-689&#34;]]

&gt; **事件記錄CN-1284-689**
&gt; 
&gt; **時間：** 2021年10月█日
&gt; 
&gt; **受影響對象：** 3/[[[SCP-CN-388|388]]]/[[[SCP-CN-571|571]]]級權限 機動特遣隊-丙申-01 （[[span class=&#34;ruby&#34;]]「年初一」[[span class=&#34;rt&#34;]]First day[[/span]][[/span]]）隊長 特工忘了愛
&gt; 
&gt; **SCP-CN-1284-1：** 1級權限 特遣隊訓練學員 特工青劍[[footnote]]該對象事後被解僱及施以F級記憶刪除後釋放。[[/footnote]]
&gt;  
&gt; **發生地點：** Site-CN-71
&gt;  
&gt; **前言：**//對象是1級權限機動特遣隊訓練學員特工青劍（原名███），25歲，為D級人員D-2356（原名███，事件發生前已處決）的弟弟。因為D級人員管理辦工室的疏漏，使對象懷疑D-2356之死不尋常，導致對象在調查D-2356之死時接觸基金會，假意加入，並在接受四年訓練後於正式聘用簡介會中發難。//
&gt; 
&gt; ----
&gt; 
&gt; （前略）
&gt; 
&gt; **特工忘了愛：** ......我相信你們在四年訓練之中已經深切地意識到你們將會面前什麼的情況，你們若想走康莊大道，基金會不會提供；想功成身退，沒有這回事。
&gt; 
&gt; **特工忘了愛：** 醜話說在前頭，你們極大可能面對沒法以言語形容的悲慘結局，大約60%的新人活不過受聘的頭3年，當然能夠活下來大約有85%能熬到退休。
&gt; 
&gt; **特工忘了愛：** 所以這是你們重返正常人生最後機會，現在離開，我們會給你一劑C級記憶刪除劑，以後基金會跟你各行各路，永無交集。但你決定在簡介會之後留下來的話，此乃無間地獄，無路可逃，記住了。
&gt; 
&gt; **特工忘了愛：** 你們聽說過基金會內部廣泛流傳的非正式格言「基金會冷酷而不殘酷」，這格言時時刻刻提醒你們，基金會經常要作出冷酷的決定，通常牽涉人命，有時候所作所為得不到正常的解釋，而且下手人是我們。
&gt; 
&gt; **特工忘了愛：** 當你們內心質疑基金會的作為違背你們的道德價值，與此同時你們不要忘記，人類、世界、宇宙、時空，就是因為基金會而得到拯救。我們當然計較眼前的人命傷亡，但是有些時候犧牲卻是必要而且不可避免，甚至為了達到目的做出堪稱惡行的舉動，這就是我們基金會所說「必要之惡」。容我再提醒你們，你們加入基金會的初心是什麼？付出四年的心血與時間為了什麼？對，你們與為了與基金會一起為人類謀求一條延續下去的道路......
&gt; 
&gt; （房間的燈光突然熄滅，擺放房間中央的幻燈片投影機非預期啟動。）
&gt; 
&gt; **特工忘了愛：** （頭轉向身邊的Dr. Lam）Dr. Lam，我們有放片段的環節嗎？
&gt; 
&gt; **Dr. Lam：** 呃......沒有啊，是不是電力出了問題？
&gt; 
&gt; （幻燈片投影機投放無聲影片，其中內容是以隱蔽鏡頭的角度拍攝特工忘了愛正在帶領機動特遣隊身處類似鄉郊農村的環境，他們扣押了眾多村民，並綁起村民迫令其一字排開跪在地上。）
&gt; 
&gt; （Dr. Lam試圖關掉幻燈片投影機，但不成功。）
&gt; 
&gt; （影片中特工忘了愛向機動特遣隊員發出指令，隊員們罕見地露出猶疑的臉色，特工忘了愛便覺舉起槍，扣下板機，子彈打穿目測為五歲女童的左眼眶內，鏡頭一顛，女童明顯失去生命跡象。村民們露出哭喊的表情，此時隊員再無猶疑，將其他村民一一殺死。）
&gt; 
&gt; （Dr. Lam將幻燈片投影機推倒在地，投影機被破壞，Dr. Lam呼叫保安。）
&gt; 
&gt; **特工青劍：** （舉手）所以做劊子手是我們的工作對吧，我們收容，我們控制，我們保護，我們殺人。
&gt; 
&gt; **Dr. Lam：** 我們都想救他們，只是無能為力，我不知道其中發生什麼事，但現在不是質疑的時候，我們剛才經歷了一宗機密洩漏事件，麻煩大家先行接受A級記憶刪除......
&gt; 
&gt; **特工青劍：** （搖搖頭）記憶刪除，隱瞞事實，你們還真無恥噁心，你們基金會就想說服我這樣拯救世人？
&gt; 
&gt; **Dr. Lam：** 你應該說是「我們」基金會，你都是我們的一份子。
&gt; 
&gt; （特工青劍抑天大笑，在特工忘了愛示意之下，其他新聘用員工將特工青劍押住，特工青劍沒有反抗。）
&gt; 
&gt; **特工忘了愛：** 你受了訓練四年，就為了今天，看來我們的安保協議被一名新人破解了，未免太不濟。
&gt; 
&gt; **特工青劍：** （向周遭大叫）你們都是無心無肺的傢伙！你們見到影片內發生的事為什麼就不發一言？你們就是要像眼前這個人般成了殘殺兒童的兇手？為了「必要之惡」的空泛口號連惻隱之心都拋棄了嗎？
&gt; 
&gt; （其他新聘用員工試圖掩住特工青劍的口，特工忘了愛阻止了眾人。）
&gt; 
&gt; **特工忘了愛：** 看來我也要負上責任，我們的行動被你追蹤攝錄，而我一無所覺。
&gt; 
&gt; **特工青劍：** 你們教得我很好。
&gt; 
&gt; **特工忘了愛：** 可惜了一個人才呢。
&gt; 
&gt; **特工青劍：** （向地下啐了一口）我才不是你們這些人渣的人才，你這個殺人兇手！我這些年來潛入你們明查暗訪，我知道當日就是你當劊子手，我的哥哥正是被你所殺對不對，像狗一般被處死！他不是好人，但也罪不至死，你們卻拿他來當實驗老鼠來消遣？你們的良知被狗吃了啊？畜牲！
&gt; 
&gt; **特工忘了愛：** 你應該很清楚基金會的D級人員政策，我們為什麼要這樣做，這是你加入基金會接受訓練時我們第一時間就告訴你的。
&gt; 
&gt; **特工青劍：** 謊言，全部都是謊言！你們這個秘密組識為了私吞異常，無恥地說D級人員為人類犧牲，真正目的就是利用異常來取得無限制的權勢。你們想也未想過除犧牲人命之外的解決方法，因為基金會日夜以泯滅人性的口號向你們洗腦，當你們假腥腥將「必要之惡」掛在口邊的時候，就不必面對犯下惡行的後果，不必面對死者家屬的責難！當你在殺小女孩、慫恿同袍屠殺受害者的時候，特工忘了愛，我看你根本樂在其中！
&gt; 
&gt; （安保趕到，新聘用員工們將特工青劍轉交安保押管。）
&gt; 
&gt; **Dr. Lam：** （面向安保）他沒有反抗，押送此人時請注意力度，好嘛。
&gt; 
&gt; **特工青劍：** 貓哭老鼠假慈悲啦你！
&gt; 
&gt; （安保將特工青劍押走，特工青劍還在走廊匹自痛罵不休，其他路過員工紛紛扭頭而過。）
&gt; 
&gt; **Dr. Lam：** 事到如今，這場簡介會應該暫時取消......
&gt; 
&gt; **特工忘了愛：** （沒有理會Dr. Lam）大家現在都很清楚明白我們將會做什麼，將會面對什麼，在你們接受A級記憶刪除之前，我要你們在當下自發自願作出選擇，是正式加入基金會不惜犧牲一切來保衛人類，還是過你們清清白白的人生，如果你們作出選擇，從此再無回頭路......
&gt; 
&gt; （Dr. Lam搖首，看似忍受不住，深深吸一口氣，逕自離開。）
&gt; 
&gt; （後略）
&gt; 
&gt; ----
&gt; 
&gt; **附錄：**//特工青劍在連續審問之下，被SCP-CN-1284研究團隊發現其受到SCP-CN-1284現象影響，對象被施以F級記憶刪除永久阻斷異常現象的影響後釋放。特工忘了愛因為領導機動特遣隊在處決SCP-CN-████-1期間未能察覺特工青劍刺探其行動細節，並被對象洩漏事件於其他非授權人士，其被安保事務委員判定須受紀律處分。而在事件CN-1284-689後，共有3名新員工選擇接受C級記憶刪除，終止與基金會的僱傭關係。//

&gt; **採訪記錄CN-1284-1469**
&gt; 
&gt; **時間：** 2021年8月█日
&gt; 
&gt; **採訪者：** Dr. Jason Ma
&gt; 
&gt; **受訪者：** 馬██
&gt; 
&gt; **前言：**//對象是4級權限員工Dr. Jason Ma的女兒，27歲，無業，對象因為受SCP-CN-1284現象影響下多次突破基金會安保協議，屢被施行[資料刪除]次A級記憶刪除而導致腦部受到罕見的腦損傷[[footnote]]此病暫時被基金會醫學家命名為//腦白質記憶刪除化合物毒性病變//。[[/footnote]]，腦損傷不可逆。此為與對象最後一次的訪問記錄。//
&gt; 
&gt; ----
&gt; 
&gt; （前略）
&gt; 
&gt; **馬██：** 我找到你了。
&gt; 
&gt; **馬██：** 你......對我做了什麼來？
&gt; 
&gt; **馬██：** 你毒害了我。
&gt; 
&gt; **馬██：** 你毒殺你的女兒。
&gt; 
&gt; **馬██：** 我......肢離破碎......
&gt; 
&gt; **馬██：** 當我面對[[[scp-3000|無盡的終無]]]之前......不論多少次，我仍會在無間深淵中爬出來拯救你離開這個用謊言築成的囚籠，你是我唯一記得的......
&gt; 
&gt; **Dr. Jason Ma：** （飲泣）......已經是第[資料刪除]次，為什麼妳還是緊追不放？
&gt; 
&gt; **Dr. Jason Ma：** （崩潰大叫）我受不了啦！我受不了啦！
&gt; 
&gt; ----
&gt; 
&gt; **附錄：**//Dr. Jason Ma同意與馬██一同施以F級記憶刪除。事後馬██被轉移至基金會的醫療研究機構，藉以罕見病例來協助基金會解除記憶刪除化合物副作用之研究。//

&gt; 「必要之惡」。
&gt; 
&gt; 當你們將這句口號琅琅上口，在同溫層中以此口號來互相取暖的時候，聽起來「必要之惡」就像無限趨於「善」了。在基金會隱藏在密不透風的帷幕之下，你們的同溫層在封閉環境中有如溫室效應一樣一發不可收拾，同溫層蔽塞了你們的思路，口號成為你們的枷鎖，慈悲成為你們的禁忌。所有扭曲人性之事慣性被追捧、被維護，變成你們的常態，同時沒有成員敢作出異議，否則他將會面臨指責。
&gt; 
&gt; 我處身於你們的同溫層中，就快被你們的傲慢與自以為是所窒息了。在你們心目中，「必要之惡」就是對人類的「善」，但無論以多麼良善的目的行使惡行，惡永遠都是惡，它們永不是你想像中的回事。所以我在同溫層中開了一扇小窗，讓清甜的空氣吹散那股窒息感。
&gt; 
&gt; 那麼你們在做壞事嗎？你們是壞人嗎？我的答案是否定。你們能人所不能，忍人所不忍，受人所不受，為人類的犧牲實在令我肅然生敬。「必要之惡」、「基金會冷酷而不殘酷」，這些口號原本的目的是提醒基金會對現實的無奈，其必需犧牲小部份的無辜者以保全大部份的無辜者，直到現在誰也未能改變這個定律，包括我在內。我們都在這個定律之中殘害無辜來達到目的。
&gt;  
&gt; 當你們將現狀視為金科玉律的時候，我可不認為定律是不能打破，追根究底是你們缺乏動力去改變，繼而沒有盡力探索其他辦法保全更多的無辜。
&gt; 
&gt; 所以我就給你們動力。
&gt; 
&gt; 你們自言為常態服務，這樣你們更不應脫離常態成為獨立異行的存在，你們的一舉一動應在眾人的注意之下。被你們暴行摧殘的倖存者、受害者的家人、你們的至親至愛，就是你們所作所為的見證人。你們當然可以繼續自我欺騙無視問題，但你們沒法迴避這些人，他們將會永不止息地提醒你們做過的事，譴責你，痛恨你，懼怕你，直至你們作出改變。
&gt; 
&gt; 我相信這一日終會到來。
&gt; 
&gt; 個別基金會成員認為利用F級記憶刪除劑就可以一了百了，我只能說，來日方長，我們走著瞧，好吧。
&gt;
