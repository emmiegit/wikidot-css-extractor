&#34;Sie wollen, dass ich ins Feld zurückgehe?&#34;

&#34;Sie //müssen// wieder ins Feld zurück. Das ist keine Bitte. Das ist ein Befehl&#34;, sagte die Frau in dem mintgrünen Hosenanzug.

Dr. Alto Clef, (auch bekannt als Agent Ukelele (auch bekannt als Der Vater der Lügen (auch bekannt als Die Schlange (auch bekannt als Der lächelnde Mann (auch bekannt als Dieser Bastard))))) schüttelte den Kopf. &#34;Nachdem, wie Sie uns letztes Mal behandelt haben? Ich glaube verflucht nochmal nicht.&#34;

&#34;Wir hatten keine Wahl&#34;, sagte die Frau in dem mintgrünen Hosenanzug. &#34;Es war ein Notfall. Wir brauchten damals alle Ihre Fähigkeiten. Wir brauchen sie jetzt wieder.&#34;

&#34;Warum? Damit ich die nächsten Idioten, die ihr überredet, eure Drecksarbeit zu machen, als Herde reiten kann? Nur um in dem Moment, in dem etwas schiefgeht, ins kalte Wasser geschmissen zu werden? Dass etwas durch die dämlichen Protokolle verursacht wird, nach denen Sie uns arbeiten lassen wollen und die uns daran hindern, unseren verdammten Job zu machen? Ich weigere mich. Dann müssen Sie sich einen anderen Auftragsmörder suchen.&#34;

&#34;Ich wiederhole: Das ist keine Bitte, sondern ein Befehl&#34;, sagte die Frau in dem mintgrünen Hosenanzug. &#34;Oder haben Sie die Bedingungen unserer Abmachung vergessen? Wollen Sie sie nicht einhalten?&#34;

Clef antwortete nicht.

&#34;Es ist eine gefährliche Welt da draußen für eine junge Frau. Besonders für eine, die solche Herausforderungen hat wie sie&#34;, fuhr sie fort. &#34;In der Tat sehr gefährlich.&#34;

Die Sekunden verstrichen wie im Flug. Clef ballte seine Fäuste und versuchte, den Schmerz zu ignorieren, den seine Fingernägel verursacht hatten, als sie sich in seine Handflächen gruben. &#34;Es ist also so weit gekommen, ja? Wollen Sie sie als Druckmittel gegen mich verwenden?&#34;

&#34;Wenn wir müssen. Wir würden es vorziehen, wenn Sie auf eine viel freundschaftlichere Art und Weise wieder für uns arbeiten würden&#34;, sagte die Frau im mintgrünen Hosenanzug.

&#34;Es ist neun Jahre her. Die meiste Zeit davon habe ich hinter einem verdammten Schreibtisch gesessen. Ich weiß nicht, ob ich es nochmal so machen kann, wie früher.&#34;

&#34;Sie werden sich an alles erinnern.&#34;

&#34;Nein. So ungern ich es auch zugebe, ich bin neun Jahre älter&#34;, sagte Clef. &#34;Ich bin nicht mehr so schnell oder so stark oder so zäh wie früher. Ich habe einen größeren Bierbauch. Meine Hände zittern. Meine Augen sind schlechter. Wenn ihr wollt, dass ich das noch einmal mache, werde ich etwas Hilfe brauchen.&#34;

&#34;Das haben wir vorausgesehen. Stellen Sie eine Liste von Kandidaten für Ihre Task Force auf. . .&#34;

&#34;Ich habe nur eine. Andrea Adams.&#34;

&#34;Unmöglich&#34;, sagte die Frau im mintgrünen Hosenanzug.

&#34;Nein, ist es nicht.&#34;

&#34;Adams ist zuständig für...&#34;

&#34;Adams wurde zum Schreibtischdienst eingeteilt, weil Sie Angst vor ihr haben. Aber wenn ich den Job machen soll, um den Sie mich bitten, dann brauche ich Adams. Ich weiß, dass sie um eine Versetzung zu den mobilen Einsatzkräften gebeten hat. Ich weiß, dass Sie ihr Bitten abgelehnt haben. Entweder Sie geben mir Adams, oder Sie finden jemand anderen, der Ihre Task Force leitet.&#34;

Die Sekunden vergingen. &#34;Ihre Bedingung ist akzeptiert&#34;, sagte die Frau im mintgrünen Hosenanzug. &#34;Andrea Adams wird, wie gewünscht, Ihrer Task Force zugewiesen.&#34;

&#34;Dann gehen Sie mir verdammt noch mal aus dem Weg und lassen Sie mich arbeiten&#34;, knurrte Clef. &#34;Und schicken Sie mir so schnell wie möglich eine Kopie der Akte von diesem Bastard.&#34;

----
&gt; 
&gt; **Objekt-Nr.:** SCP-████ (SCP-Nummer steht noch aus)
&gt; 
&gt; **Klassifizierung:** Keter
&gt; 
&gt; **Sicherheitsmaßnahmen:**
&gt; SCP-████ ist in einer Klasse-B-Standard-Suite im Standort-17 einzuschließen. Bis zu dem Zeitpunkt, an dem ein Terminierungsbefehl ausgeführt werden kann, müssen die Eindämmungsprozeduren das Beschwichtigungsprotokoll anwenden. Aus diesem Grund sind alle Anträge auf Änderungen an der Einrichtung bei der sich bietenden Gelegenheit auszuführen.
&gt; 
&gt; Die derzeitigen Änderungen umfassen:
&gt; * Ein Kühlschrank, der täglich mit den gewünschten Lebensmitteln und Getränken aufgefüllt wird. (Genehmigt)
&gt; * Ein Fernseher mit xBoxOne-Videospielkonsole, Online-Funktion deaktiviert. (Genehmigt)
&gt; * Verschiedene Spiele für xBoxOne, darunter Watch_Dogs und Call of Duty: Advanced Warfare. (Genehmigt)
&gt; * PC für Unterhaltungszwecke, einschließlich begrenztem Zugang zu Streaming-Videodateien, die auf einen lokalen, nicht internetfähigen Server hochgeladen werden (Genehmigt, SCP-████ hat wöchentlich einen Anforderungsbogen mit gewünschten Filmen vorzulegen).
&gt; * Weibliche Begleitung zum Zwecke sexueller Aktivitäten (in Vorbereitung)
&gt; 
&gt; **Beschreibung:**
&gt; Subjekt ist männlich, europäischer Abstammung, zwischen 19 und 24 Jahre alt, hat blondes Haar und blaue Augen, ist etwa 160 cm groß und wiegt 82 kg. Subjekt ist emotional extrem instabil, jähzornig, weigert sich, sich Autoritäten zu unterwerfen, und neigt zu Wutausbrüchen. Da die emotionale Instabilität des Subjekts direkt mit der Manifestation seiner anomalen Fähigkeiten korreliert, ist alles zu unternehmen, um keine emotionalen Ausbrüche des Subjekts zu provozieren.
&gt; 
&gt; Subjekt ist ein Typ-2-lokalisierter Sichtlinien-Realitätsveränderer. Durchschnittliche Reichweite der Wirkung beträgt 20 Meter, mit einer maximalen Reichweite von 200 Metern. Primäre Form der Realitätsveränderung sind physikalische Phänomene, einschließlich der schnellen Verlagerung von Objekten, der Verzerrung der lokalen Raumzeit und des telekinetischen Krafteffekts.
&gt; 
&gt; Subjekt hat nur begrenzte Kontrolle über seine Fähigkeiten, was mit hohem Stress oder emotionaler Belastung des Subjekts einhergeht. Versuche, Beruhigungsmittel zu verabreichen, sind bisher erfolglos geblieben. Aufgrund der Schwierigkeiten, das Subjekt unter Kontrolle zu bringen, hat das O5-Kommando die Anwendung des Beschwichtigungsprotokolls zur vorübergehenden Eindämmung bis zur endgültigen Terminierung genehmigt.

----

&#34;Adams.&#34;

&#34;Du Scheißkerl.&#34;

&#34;Auch schön, dich wiederzusehen, Adams.&#34;

&#34;Ich dachte, ich hätte dir schon vor drei Jahren gesagt, dass ich dich nie wieder sehen will, du widerliches Arschloch.&#34; Adams ließ sich auf den Stuhl gegenüber von Clef gleiten und stellte ihre schwarzen Lederpumps mit Kätzchenabsätzen auf einen Stapel halbfertiger Papiere. &#34;Und trotzdem bin ich hier. Kannst du mir diesen Schwachsinn erklären?&#34;

&#34;Dein Gebrauch von Schimpfwörtern hat sich dramatisch verbessert&#34;, sagte Clef. &#34;So hast du nie geflucht, als du für mich gearbeitet hast.&#34;

&#34;Das liegt daran, dass ich eine Scheißangst vor dir hatte.&#34;

&#34;Du hast nie um eine Versetzung gebeten.&#34;

&#34;Ich wollte verdammt sein, wenn ich mich von dir unterkriegen lassen würde.&#34;

&#34;Und du hast dich seither gut geschlagen. Du bist aufgestiegen. Dein Aufstieg war kometenhaft. Vom Junior-Verwaltungsassistenten zum Senior-Spezialagenten in weniger als fünf Jahren? In der Geschichte der Foundation ist noch nie jemand so schnell befördert worden.&#34; 

&#34;Dir dank ich nicht. Was willst du?&#34;

&#34;Du hast eine Versetzung zu den mobilen Einsatzkräften beantragt, aber du weißt noch nicht, wo du hin sollst. Du fragst dich, warum das so lange dauert. Was so lange dauert, ist das hier.&#34;

Clef warf einen Manila-Umschlag auf den Schreibtisch. Adams nahm ihn behutsam zwischen Daumen und Zeigefinder auf.

&#34;Oh, öffne ihn einfach, er beißt schon nicht.&#34;

&#34;Bei dir bin ich mir nie sicher&#34;, knurrte Adams. Aber sie öffnete die Mappe und begann zu lesen.

Es dauerte etwa eine halbe Stunde, bis sie fertig gelesen hatte, und als sie fertig war, fühlte sich ihr Magen an, als wäre er aus Blei. &#34;Ist das echt?&#34;, fragte sie heiser.

&#34;Ist es.&#34;

&#34;Das ist. . .&#34; Adams schüttelte den Kopf. &#34;Clef, diese dämlichen Wichser setzen das Omega-Sieben-Projekt wieder in Gang.&#34;

&#34;Jetzt Alpha-Neun. &#39;Letzte Hoffnung&#39;. Hört sich gut an, nicht wahr?&#34;

Adams warf die Mappe zurück auf den Schreibtisch. &#34;Lass mich raten&#34;, sagte sie. &#34;Die wollen, dass ich mitmache?&#34;

&#34;Nein, Adams. Du wirst mit einer neuen mobilen Einsatzgruppe zugeteilt. Tav Six Six Sixty Six.&#34;

&#34;Tau 666?&#34;

&#34;Nein&#34;, sagte Clef. &#34;Tav, mit &#39;V&#39;. Hebräisches Alphabet, nicht griechisch.&#34;

Das ergab keinen Sinn. Mobile Einsatzkräfte benutzen nicht das hebräische Alphabet&#34;, sagte Adams.

&#34;Du hast schon immer schnell das Offensichtliche erkannt, Adams.&#34;

&#34;Oh, leck mich, Doktor&#34;, schnauzte Adams.

&#34;Nein, ich meine es ernst. Das Offensichtliche zu bemerken, ist eine nützliche Fähigkeit in diesem Beruf. Jetzt sag mir etwas Offensichtliches, das niemanden aufgefallen wäre.&#34;

Was zur Hölle war da sonst noch? &#34;Eine dreistellige Zahl?&#34;, fragte Adams.

&#34;Die Zahl der Bestie, meine Liebe. Numerologisch gesprochen, die Zahl von Nero, dem Römischen Kaiser, der tatenlos zusah, während Rom brannte. Der Mann, den die frühen Christen so sehr hassten, dass sie seinen Namen in den des Teufels selbst verwandelten. Verstehst du die Symbolik?&#34;

Adams verdrehte die Augen. &#34;Hör auf mit dem &#39;Teufel&#39;-Geschwätz. Das kaufe ich dir keinen Augenblick ab.&#34;

&#34;Ich bin nicht der Teufel, Adams. Aber wir sind Satane. Widersacher. Gegenspieler. Unsere Aufgabe ist es, uns zu widersetzen. Der Widerstand zu sein, der--&#34;

&#34;Unsere?&#34;

&#34;Siehst du, was ich meine, wenn du das Offensichtliche bemerkst, Adams? Ja, //unsere.// Ich bin der kommandierende Offizier. Du bist meine Führungskraft. Und das wars. Tav-666 ist eine MTF von zwei.&#34;

Die Uhr tickte weiter.

&#34;Und jetzt kommt der Teil, den du wirklich lieben wirst&#34;, sagte Clef. &#34;Die Mobile Task Force Tav Triple Six ist eine schwarze Einsatzgruppe. Wir tauchen in keinem Organigramm auf. Außer für die O5 existieren wir nicht. Unsere Aufgabe wird es sein, ein Auge auf die neuen Spielzeuge der O5 zu werfen.&#34;

Die Dinge wurden klar. Adams verschränkte ihre Finger. &#34;Wir sind das Sicherheitsventil, falls Alpha-Neun den Bach runtergeht&#34;, sagte sie.

Clef lächelte. &#34;Ah, Adams. Ich wusste, dass ich dich aus einem bestimmten Grund mag.&#34;

----

&gt; **Anhang:** Gemäß dem Clef-Protokoll ist SCP-████ zum frühestmöglichen Zeitpunkt zu terminieren. Senior-Agent Andrea Adams wird die Terminierung durchführen.

----

&#34;Also, was jetzt?&#34;

&#34;Jetzt, Adams? Du beweist, das du den Job kannst. Lies das.&#34;

Clef reichte ihr eine schwarze Mappe mit der Aufschrift **SCP-NUMMER AUSSTEHEND.** Er goss sich etwas zu Trinken aus dem Wasserspender ein, während Adams las. Er erkannte, dass sie fertig war, als sie ein verärgertes Spottgeräusch von sich gab. &#34;Ich glaube, ich habe diese Geschichte schon einmal gelesen&#34;, sagte sie.

&#34;Siehst du es auch? Genau dasselbe Geschmacksprofil wie bei dem ersten, den ich ausschalten sollte. Phase-4-Realitätsveränderer. Begrenzte Macht, begrenzte Kontrolle. Emotionaler Auslöser. Beschwichtigungsbasierte Eindämmung.&#34; Clef grinste. &#34; Fast so, als ob sie dies als Testfall einrichten würden.&#34;

Adams trommelte ihre verschränkten Fingerspitzen gegeneinander. &#34;Glaubst du, das haben sie?&#34;

&#34;Glaubst du, die OG würden das nicht tun?&#34;

Adams atmete tief aus. &#34;Durch diesen Fehler sind schon Menschen gestorben&#34;, sagte sie. 

&#34;Das sind sie.&#34;

&#34;Irgendetwas an Clefs Stimme ließ etwas in ihrem Gehirn //klicken.// &#34;Du traust den O5 nicht&#34;, sagte sie anklagend.

&#34;Ich kenne sie, Adams&#34;, sagte Clef. &#34;Sie sehen keine Menschen. Sie sehen Leben. Sie sehen Zahlen. Sie treffen all ihre Entscheidungen auf der Grundlage der kalten Logik. Vielleicht ist das die einzige Möglichkeit, eine Organisation wie die unsere zu führen. Aber es bedeutet, dass wir ihnen nicht vertrauen können, dass sie uns helfen. Wir sind nicht nur entbehrlich, wir sind wegwerfbar.&#34; Er warf den leeren Pappbecher in seinen Mülleimer.

&#34;Klingt wie die Denkweise eines gewissen Wichsers, den ich kenne.&#34;

&#34;Aber nicht deine Denkweise. Deshalb brauche ich dich--&#34;

&#34;Vergiss es, Clef.&#34; Adams stand auf und nahm beide Mappen von Clefs Schreibtisch. &#34;Du wirst meine Anfrage für die Ausrüstung bis morgen früh haben.&#34;

----
 
&gt; **Ausrüstungsanforderung re: Terminierung von Subjekt Alpha (SCP-████)**
&gt; 
&gt; * Aufenthaltsbereich nicht weiter als zehn Meter vom Eingang der Eindämmungsanlage entfernt.
&gt; * Zugang zu SCP-408, koordiniert durch Sonderverbindungsmann Zyn Kiryu.
&gt; * Entschärftes &#34;Mk-217&#34;-Gewehr (akkreditierte AR-15-Variante)
&gt; 
&gt; Bitte beachten Sie auch die Vorbereitungen für die Platzierung von Sprengladungen auf und um die SCP-████-Eindämmungsanlage, wie sie von MTF-Psi-7 (&#34;Heimwerker&#34;) für die sofortige Zerstörung durch Fernzündung vorbereitet wurden.
&gt; 
&gt; Unterzeichnet
&gt; Senior_Spezialagent Andrea S. Adams
&gt; ██.██.████

&gt; //Ich sehe, Sie sampeln meine Beats. Ausrüstungsanfrage genehmigt ██.██.████. Gute Jagd, Adams.//
&gt; 
&gt; //Direktionsassistent Alto Clef//
&gt; //Abteilung für Ausbildung und Entwicklung.//

----
Er saß auf seiner Couch und drückte &#34;X&#34;, um seinen Respekt zu zollen, als die Tür zu seiner Wohnung aufging und eine nackte Scarlett Johansson hereinkam.

&#34;Hallo, mein Großer&#34;, sagte sie mit verführerischer, sinnlicher Stimme. 

Er starrte noch auf ihre Titten, als Adams ihm zwischen die Augen schoss.

----
&#34;. . . was zum Teufel war das, Adams?&#34;

&#34;Das, Dr. Clef, war eine erfolgreiche Terminierung.&#34; Adams lächelte, während sie zur Decke von Clefs Büro hinaufblickte und sich in ihrem klapprigen Bürostuhl zurücklehnte.

&#34;Du hast Kiryu dazu gebracht, eine nackte Scarlett-Johannson-Illusion zu erschaffen und das Ziel dadurch zu erschießen. Wie zur Hölle bist du auf die Idee gekommen?&#34;

Adams setzte sich aufrecht hin und stützte sich mit den Ellenbogen auf Clefs Schreibtisch ab. &#34;Ich habe mir die Netflix-Historie des Jungen angeschaut&#34;, sagte sie. &#34;Genauer gesagt, habe ich mir die Dateien angesehen, die er vom zentralen Unterhaltungsserver anfordert.&#34;

Es kam nicht oft vor, dass Dr. Alto Clef um Worte rang.

&#34;Iron Man 2. Die Avengers. Captain America 2&#34;, fuhr Adams fort. &#34;Zuerst dachte ich, er sein nur ein Marvel-Fan, aber dann habe ich bemerkt, dass er auch Lucy und Under The Skin gesehen hat. Es war der letzte Film, der mich darauf aufmerksam gemacht hat.&#34; Sie lächelte grimmig. &#34;Vor allem, weil er sich davon immer nur ein paar Minuten ansieht.&#34;

Clef seufzte und rieb sich mit den Fingerspitzen über die Stirn. &#34;Na gut&#34;, räumte er ein, &#34;du hast also eine nackte Illusion eines Filmstarts benutzt, um ihn abzulenken. Können wir über deine Tötungsmethode reden? Völlig unzureichend!&#34;

&#34;Nur wenn man nicht so gut zielen kann wie du. Außerdem hatte ich das ganze Areal mit Sprengstoff präpariert, für den Fall, dass ich den Schuss verfehlt hätte.&#34;

&#34;Ich weiß. Wenn du die benutzt, hättest du dich selbst und alle anderen in der Gegend umgebracht.&#34;

&#34;Deshalb habe ich ja auch nicht daneben geschossen.&#34; Adams lächelte triumphierend. &#34;Gib es zu, Doktor Clef. Du bist nur neidisch, weil ich etwas erreicht habe, was du nie erreichen konntest.&#34;

&#34;Und das wäre?&#34;

&#34;Ich habe eine Skip außer Dienst gestellt. . . und bin im Rahmen meines Budgets geblieben.&#34;

Clef und Adams sahen sich in die Augen. Clefs Lächeln wurde breiter. &#34;Touché, Adams&#34;, sagte er leise.

Die Uhr tickte weiter.

&#34;Nun&#34;, sagte Clef strahlend. &#34;Der Skip ist tot. Traditionell gehen wir jetzt aus, und ich lade dich auf ein Bier ein.&#34;

&#34;Geht nicht.&#34; Adams erhob sich aus dem Stuhl und hob ihre Sportjacke auf. &#34;Ich habe eine Verabredung.&#34;

Clef hob eine Augenbraue. &#34;Wirklich? Heh. Wie heißt er denn?&#34;

&#34;Cindy.&#34;

Clef lachte: ein kurzes, freudloses, bellendes Lachen. &#34;Du steckst voller Überraschungen, Adams.&#34;

&#34;Der große Doktor Clef, der überrumpelt wurde. Das war ein guter Tag.&#34;

----
Es ist eine Binsenweisheit, dass der Papierkram immer zehnmal länger dauert als die eigentliche Mission.

Dr. Clef dachte über diese Tatsache nach, als er die Kostenberechnung für Adams erste Außendienststellung fertig tippte. Was die Ausrüstung anbelangt, war sie tatsächlich weit unter dem Budget geblieben. Das Ärgerliche war jedoch, dass er sicherstellen musste, dass die richtigen Abteilungen für ihre Zeit und Arbeit bezahlt wurden.

Er klickte auf die erste Registerkarte, auf der er die Informationen für die Einsatzgruppe, die die Mission durchgeführt hatte, ausfüllen sollte. Tav-666 war nicht in den Büchern, aber er musste etwas eintragen, damit das System die Spesenabrechnung akzeptierte. Eine Pseudo-Einsatzgruppe, mit der er die Gelder für Tav-666 waschen konnte.

Clef grinste breit, als er zu tippen begann.

----
Am Montag betrat Senior Spezialagent Adams ihr Büro und fand einen Zettel auf ihrem Schreibtisch.

&gt; MIT SOFORTIGER WIRKUNG werden sie der **&#34;Mobile Task Force Lambda 2: &#34;Dr. Clefs Bisexuelle Auftragsmordeinheit&#34;** neu zugewiesen.
&gt; 
&gt; Teamleitung: Dr. A. Clef (Kommandant), Senior Agent A. Adams (leitender Beamter).
&gt; 
&gt; Teammitglieder: N. Romanoff, L. Uci, S. Iphone, K. Foster, L. Epidermis.
&gt; 
&gt; Auftrag: //&#34;Bösewichte mit Bildern von schönen nackten Frauen und anderen Mitteln töten.&#34;//

Adams spürte, wie eine Ader in ihrer Schläfe zu pochen begann.
