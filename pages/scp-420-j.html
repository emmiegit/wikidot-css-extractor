**Mã vật thể:** SCP-420-J

**Phân loại:** Toẹt zời!

//Này anh bạn, đây không phải là phân loại thật của nó đâu! Ông phải cho nó là Safe hoặc gì đó khác&#39;.// --Ts. M████

//Yeah, ông bạn đúng rồi đó, nó thật ra là Safe.// --Ts. C████

**Phân loại:** --Toẹt zời!-- Hoàn Toàn An Toàn

**Quy Trình Quản thúc Đặc biệt:** Chúng tui giữ nó ở trong phòng ███ dưới tầng hầm của tòa nhà ██ tại Điểm-██. Mật khẩu là ███████.

//Ông đang làm gì thế bồ? Ông không thể nói cho mọi người nơi cất giữ ████ được, vì bọn họ sẽ tới và lấy một chút.// --Ts. M████

//Này, ông không thể nói như vậy ████ trong tài liệu đâu. Ôi. Ôi ████.// --Ts. C████

**Mô tả:** OK, tui thấy cái thứ này khi đang ở Jamaica, thứ này có mùi mạnh, với màu đỏ và xanh dương hòa trộn bên trong... ████ tốt đấy, ông bạn à. Tui và M████, chúng tôi đang hút thuốc ở dưới đó, với █████ và Skinny ████, khi M████ nói rằng, ổng nói với tôi, “Này bồ, chúng ta phải mang nó về và đưa nó vào... cái... [[[SCP-914|máy đó]]] thứ có thể thay đổi và khiến mọi vật tốt hơn.” Và tôi nói đó là một cái ý tưởng tuyệt cú mèo, và đương nhiên chúng tôi đã làm thế.

//Này bồ, tui đã thử nó ở mức Very Fine đầu tiên, và whoa, chúng tui đã cười đến **mấy tuần** ý. Chuyện xảy ra với ███████████ thật tệ. Dù thế, vẫn buồn cười như ████ ý.// --Ts. M████

Vậy nên chúng tui lấy ████ toẹt zời ra khỏi máy, tui và M████ đã thử, và chúng tui như kiểu, whoa, anh bạn, thật là ████ toẹt zời. Nhưng sau đó chúng tui dùng hết và không còn gì ngoài mấy cái hạt giống, và chúng tui nghĩ rằng mình không thể loại bỏ chúng, vậy nên chúng tui quyết định trồng và chăm sóc chúng, sau đấy M████ nói rằng, “Này bồ tèo, [[[SCP-124|đất trồng này]]] sẽ làm ████ lớn nhanh chứ?” Và tui nói đó là một ý tưởng tuyệt cú mèo, và đương nhiên là chúng tôi đã lấy một ít đất, rồi gieo hạt, và oh wow, man, nó thật là ████ //tuyệt hảo// .

----

**Nhật ký Thử nghiệm**

__Thử Nghiệm Đầu Tiên__

&gt; //Chúng ta nên đưa một vài ████ cho... con [[[SCP-682|thằn lằn]]]... bự đó. Nó sẽ làm dịu được con thằn lằn đó.// --Ts. C████
&gt; 
&gt; //Yeah, nhưng nếu nó đói thì sao?// --Ts. M████

__Thử Nghiệm Thứ Hai__

&gt; //Này bồ, tui đã đưa một vài ████ cho [[[SCP-529|Josie]]], và cô nàng đuổi theo đuôi của mình, tầm khoảng hai tiếng rồi.// --Ts. C████

Ghi chú: Việc thử nghiệm SCP-420-J trên động vật không còn được cho phép. Nghiên cứu viên Sơ cấp R██████ đã được xác định trong camera an ninh, đang chạy trốn khỏi Điểm-██ trên một chiếc xe máy đã đánh cắp với một con chó bị ảnh hưởng bởi SCP-420-J. Đang chờ nghiên cứu thêm.

-Thống đốc Jones

__Thử Nghiệm Thứ Ba__

&gt; //Chúng ta nên đưa một số ████ cho [[[SCP-105|Iris]]]!// --Ts. C████
&gt; 
&gt; //Nào, đừng cố &#34;ngủ với&#34; ████ nữa!// --Ts. M████

__Thử Nghiệm Thứ Tư__

&gt; //Nè bồ, hãy đưa một số ████ cho oh, mặt hắn trông ra sao nhể… gã [[[SCP-732|ngổ ngáo]]] đó.// --Ts. C████
&gt;
&gt; //Tôi nên i^#$@% nói thế nào đây hả quý ông, SCP-420-J của ngài chắc chắn khiến một người trải nghiệm được những cảm xúc phi thường nhất. Điều này, thưa ngài, thực sự là khá xuất sắc ████. Có phải @&amp;$%^ đã làm không?// --Ts. M████

__Thử Nghiệm Thứ Năm__

&gt; //Ê bồ, nếu chúng ta đưa một vài ████ cho [[[SCP-173|bức tượng]]] kỳ dị đó thì sao nhỉ?// --Ts. C████
&gt; 
&gt; //Tại sao? Nó, kiểu như là, bị đóng đá rồi ấy.// --Ts. M████

----
//Đánh Giá Kỉ Luật//

//Khi phát hiện ra hành vi vô cùng thiếu chuyên nghiệp, toàn bộ mẫu vật SCP-420-J đã bị tịch thu.//

//- Ts. Clef//

----

__Phụ Lục__

//Có ai nói cho tôi biết tại sao Ts. Clef bước vào đây để yêu cầu mì xào, pizza, khoai tây chiên, và sô-cô-la đen? Ông ta cũng cười, cái quái gì thế?//

- Nhân viên canteen

----

__Phụ Lục 2__

//Aw, ████, man, hắn ta còn lấy trộm hạt giống trong ████ của tôi.// --Ts. C████

//Được rồi, bồ tèo, tui biết một người ở T██████.// --Ts. M████

----

__Phụ Lục 3__

//Tôi có thể ghi mấy cái ████ này ở đâu?// --[[[scp-423|Ts. Fredericks]]]

----

__Phụ Lục 4__
