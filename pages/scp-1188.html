    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1188 - Matter-Displacing Flashlight
**Auteur :** [[user dragonnyxx]]
**Traducteur :** [[user Mananta]]
**Date de publication originale :** 26 août 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1188

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1188 est stocké dans un casier sécurisé au Site-██ avec ses piles retirées. Les piles de SCP-1188 ne doivent pas être insérées à moins de 100 m des murs extérieurs du Site-██, et tout test doit être effectué à au moins cette distance de tous membres du personnel ou structures n&#39;étant pas impliqués dans les tests, et SCP-1188 ne doit en aucun cas être pointé vers un organisme vivant à moins que cela fasse spécifiquement partie d&#39;un test. Les piles de SCP-1188 doivent être immédiatement retirées à la fin du test.

**Description :** SCP-1188 semble être une lampe torche noire standard de la marque ███ ████, fabriquée par ███ ██████████, Inc. vers 1983. Sa construction et son apparence sont banales, et il montre une usure normale pour son âge. SCP-1188 fonctionne avec des piles D ordinaires et s&#39;active via un interrupteur. Lorsqu&#39;il est activé, au lieu de produire un rayon de lumière, SCP-1188 déplace temporairement la matière dans un cône tronqué provenant de l&#39;extrémité de l&#39;ampoule de SCP-1188. L&#39;extrémité du cône est à 21,2 m de l&#39;extrémité de SCP-1188 et fait 2,2 m de large. La matière à l&#39;intérieur du cône semble être complètement éradiquée, laissant un &#34;trou&#34; de la forme d&#39;un cône à travers ce vers quoi SCP-1188 est pointé. SCP-1188 peut être librement redirigé, causant le déplacement du &#34;trou&#34;. La matière qui n&#39;est plus déplacée réapparait, apparemment indemne, et éteindre SCP-1188 fait réapparaitre toute matière déplacée. L&#39;ampoule de SCP-1188 reste éteinte pendant son fonctionnement, bien que ses effets anormaux disparaissent si l&#39;ampoule est retirée. L&#39;ampoule de SCP-1188 fonctionne normalement quand elle est utilisée dans d&#39;autres lampes torches.

**Test 1188-1 - Date** ██/██/████
**Sujet :** Un arbre à l&#39;extérieur du Site-██
**Résultats :** Éclairer l&#39;arbre avec SCP-1188 semble &#34;couper&#34; une section du tronc de l&#39;arbre, le divisant complètement. La partie haute de l&#39;arbre ne s&#39;effondre pas, malgré le fait qu&#39;il n&#39;y ait pas de support apparent. La structure interne de l&#39;arbre est clairement visible. Le &#34;rayon&#34; de SCP-1188 est déplacé lentement de haut en bas du tronc, faisant monter et descendre le trou sans aucun dégât apparent à l&#39;arbre en lui-même.

**Test 1188-2 - Date** ██/██/████
**Sujet :** Le sol à l&#39;extérieur du Site-██
**Résultats :** SCP-1188 &#34;creuse&#34; un trou profondément dans le sol, permettant aux chercheurs de voir dans le sol. Comme SCP-1188 n&#39;éclaire pas comme une lampe torche normale, il est difficile de voir dans le trou à moins qu&#39;il soit aligné avec le soleil. Lorsque le trou est incliné, le chercheur ████████ marche paisiblement sur le sol non affecté au-dessus du trou déplacé sans effets néfastes.

**Test 1188-3 - Date** ██/██/████
**Sujet :** Une caméra vidéo
**Résultats :** La caméra vidéo est placée sous enregistrement et est ensuite déplacée en utilisant SCP-1188. À son retour, la vidéo montre un mur incurvé, considéré comme étant l&#39;intérieur d&#39;un silo.

**Test 1188-4 - Date** ██/██/████
**Sujet :** D-16621
**Résultats :** D-16621 est attaché et sa main est &#34;illuminée&#34; par SCP-1188, développant un trou circulaire à travers et exposant la structure interne de sa main aux extrémités du trou. À la vue de cela, D-16621 hurle, mais a été trouvé indemne et le trou dans sa main a été restauré quand SCP-1188 a été éteint. SCP-1188 a été éloigné afin de créer une plus grande zone de déplacement et divers zones de D-16621 ont été déplacées en commençant par ses extrémités. Aucun effet néfaste n&#39;est apparent, bien que D-16621 trouve le procédé très pénible. Déplacer la tête de D-16621 pour quelques secondes le fait vomir à son retour. D-16621 explique cela par le vertige, car sa tête était à environ 15 pieds du sol et faisait face au sol quand il était déplacé, et le décalage soudain était désorientant. D-16621 rapporte avoir vu des structures identiques ou similaires à celles montrées par la caméra vidéo et l&#39;identifie comme étant un silo à grains.

**Test 1188-5 - Date** ██/██/████
**Sujet :** Une balise de suivi GPS
**Résultats :** La balise de suivi a été capable d&#39;obtenir un bon signal et rapporte que sa localisation est dans une zone rurale à l&#39;extérieur de ████████████, en Angleterre. Des agents de la Fondation ont été déployés afin de sécuriser la zone.

**Rapport de mission de l&#39;équipe ████ :**
&gt; Un silo à grains a été trouvé à la localisation indiquée. La zone entourant le silo est une ferme dans un état de délabrement extrême, sans aucun habitant. À l&#39;activation, l&#39;entièreté du cône de matière déplacé par SCP-1188 est visible dans l&#39;air dans le centre exact de ce silo. Si vous dirigez SCP-1188 vers le sol, vous obtenez un cône de 25 ou 30 mètres suspendu en l&#39;air. Si vous déplacez SCP-1188, le cône suspendu en l&#39;air ne bouge pas mais vous pouvez voir son contenu changer. C&#39;est un des trucs les plus bizarres que j&#39;ai jamais vus.
&gt;
&gt; L&#39;agent ████████ s&#39;est porté volontaire pour se faire éclairer par ce truc. Parce que la petite extrémité du cône est en bas et qu&#39;il le regardait quand nous l&#39;avions allumé, le haut de son corps était suspendu en l&#39;air dirigé vers le sol. Il pouvait voir son torse ouvert en deux, avec ses tripes et tout, mais ensuite il est tombé et sa tête est revenue. Il a vomi partout. Je ne peux pas vraiment lui en vouloir pour ça.
&gt; - Agent ██████████

**Addendum 1**

D-16621 est devenu extrêmement malade 48 heures après exposition, avec une nausée sévère, des vomissements, et de l&#39;anémie, avant de mourir deux jours plus tard en raison de défaillances de multiples organes. Les symptômes de l&#39;agent ████████ étaient similaires mais bien plus aigus, avec des problèmes neurologiques empirant rapidement, résultant en la mort six heures après exposition. SCP-1188 ne doit plus être utilisé sur des organismes vivants.

**Addendum 2**

Une étude approfondie a révélé que les déplacements via SCP-1188 provoquent des dégâts microscopiques aux matériaux le long des extrémités de la région déplacée. Les dégâts se produisent à une échelle extrêmement petite, et perturbent un petit pourcentage des molécules le long des extrémités. Pour des matériaux bruts, les dégâts sont sans conséquence -- déplacer un volume d&#39;eau en casse une fraction infinitésimale en l&#39;hydrogène et l&#39;oxygène qui la constituent, ce qui a un effet négligeable. Pour les organismes vivants, endommager ne serait-ce qu&#39;un petit pourcentage de son ADN, ses enzymes, ses parois cellulaires, etc. peuvent causer des dégâts catastrophiques. Les dégâts ne sont pas causés par un rayonnement ionisant, mais le type de dégât est très similaire et résulte en des symptômes qui ressemblent fortement à un syndrome de radiation aiguë. Puisque la tête de D-16621 a été déplacée en entier, mais que la tête de l&#39;agent ████████ a glissé à travers l&#39;extrémité de la région, l&#39;agent ████████ a développé des symptômes neurologiques sévères tandis que D-16621 n&#39;en a pas eu.

Déplacer un corps en entier, sans qu&#39;aucune partie du corps ne traverse l&#39;extrémité de la région déplacée, devrait éviter ce genre de dégâts à l&#39;avenir.
- Dr ███████
