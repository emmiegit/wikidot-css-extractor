**アイテム番号:** SCP-047-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-047-KOを中心に半径15kmの円を描き、その円形に沿って火を付けて浄化作業を実施します。円周上に約1kmの間隔で45個の警戒所を建設し、電気柵と可視光線/赤外線監視カメラを設置してこの円形の中から外に動物が出ないように監視および隔離してください。円周の近くにある背の高い木は全て伐採した後、焼却し埋め立ててください。上記のプロトコルを実行するエージェントは、必ず生化学防護服を着用しなければならないことを明記しておきます。

オブジェクトは、公共および民間の学者たちに知られないように隠蔽されなければなりません。このためグアテマラ政府と協力して地図の改変、加えてオブジェクトを中心とした半径20km以内に誰も立ち入れないようにし、米国航空宇宙局と協力してオブジェクトが撮影された衛星画像に改変を加える必要があります。

**説明:** SCP-047-KOは、グアテマラに存在する熱帯雨林の中心（正確な緯度と経度は北緯██° ██&#39; █.██&#34;、西経██° ██&#39; █.██&#34;）に位置する巨大な遺跡で、幅と奥行きの広さは1km×3km程度です。建築様式はオルメカ文明とトルテカ文明の様式が混ざっており、後期になるほどマヤ文明の様式が主流となります。

オブジェクトは熱帯雨林の中に完全に埋もれていたため、長い間人類未踏の地となっており、198█年になってようやく財団所属の考古学者であるライナス・ウィーズリー博士によって発見されました。ウィーズリー博士と研究員は当初普通の遺跡であると考えており、民間の学者が発見するまで放置しようとしていましたが、遺跡から発見された数千人分の遺体が全て肋骨が内側から外側に向かって出ていったように潰れている点を奇妙に思い、遺跡に滞在して研究を続けました。この時、研究員が発見した決定的な手がかりにマヤ文字が記録されている粘土板があり、内容的に見ても遺跡の先住民族が作成したものではないと考えられています。内容は以下に補遺として添付します。遺跡は一種の消費型都市であったものと推測されており、最盛期には1万人以上の人口が常駐していたものと考えられます。消費都市遺跡の生計を立てていたのは、ティカルやコパンなどの他の都市国家との交流や、遺跡の周りで行われていた焼畑農業、狩猟、漁業などと考えられていますが、それらはかなり無分別に行われていた様子でした。動物の骨が大量に出土しており、燃えた跡も広く見られます。

198█/█/██、2ヶ月に渡って発掘を続けていた研究員は、木の上から飛び立ったムナフチュウハシ（//Pteroglossus torquatus//）の体が突然爆発するところを目撃しました。これと遺体の損壊の痕跡を関連付けて考えたウィーズリー博士は、生物学的分析が必要であると考えて財団科学部の生物学研究者の派遣を要請しました。1週間後、生化学防護服と一緒に到着した生物学研究者は、ムナフチュウハシの体からカビ菌糸のような物質とそこから出てくるカビ胞子のような粉を採取しました。これは、カビやそのライフサイクルに非常に似ていましたが、DNAが存在していませんでした。放射線物質を用いた実験の結果、分離された遺伝物質はデオキシリボ核酸（DNA）やリボ核酸（RNA）とはその構造が全く異なる、これまでに存在が報告されていない高分子でした。これは酸と塩基には非常に強いですが熱には非常に弱く、摂氏約78度以上で破壊されます。

この物質は、動植物はもちろん石や土でできた床のようなものに付着しても生きていけますが、主な感染媒体は動物です。感染した動物はなるべく高いところに上がろうとする強力な衝動を受けることになります。それと同時に体内の特定の部位の圧力がどんどん高まっていき、魚類の場合にはエラ、両生類・爬虫類・鳥類・哺乳類の場合には胸腔、昆虫などの小動物などの場合には体全体でこのような効果が現れます。そして、体の組織が気圧よりも大きくなった体内からの圧力に耐え抜くことができなくなると、それが破裂することによって拡散され、別の宿主を探し始めます。高いところに上がろうという衝動が発生するのは、少しでも気圧差を大きくし、また広い範囲に拡散させるためであると考えられます。ただし、宿主の身体能力が著しく低下するため、飛行能力を持っている動物が感染した場合でも熱帯雨林の林冠よりも上に上がることはできないものと考えられています。

オブジェクトはこの物質に完全に汚染されており、オブジェクトの地下はこの物質に完全に覆われていました。この物質を掻き分けると、ずっと下に降りるための螺旋階段が現れます。生化学防護服を着用したエージェントが物質を掻き分けながらいくら下っても終わりが見えてこず、全てが物質に埋もれていました。より深く潜るほどこの傾向は悪化していき、地下150m地点ではカビ菌糸がまるで森を成すかのように長く密に形成されていました。探査ロボットを送って下っていった結果、地下1km以上潜ってもこの物質で満たされており、結局底まで到達することはできませんでした。財団はウィーズリー博士と研究員をサイト-██に移送するとともに、機動部隊ο-9を派遣して遺跡を中心とした半径30kmの円の内部を、遺跡本体を除いて火器を利用した浄化作業を行いました。この作業は情報工作を通じて大衆には隠蔽されました。

**補遺:** 提案された内容
&gt; このカビのような何者か（something）が摂氏78度で破壊されるとして、摂氏78度の環境に被害者を放置しておけば自然に治るというものでもありません。感染した細胞の1つ1つを摂氏78度以上に加熱する必要があるはずですが、そんな状況に置かれでもすれば細胞はそのまま破壊されてしまうでしょう。実質的に治療方法がないわけです。どうせ治療がなされないのであれば、ウィーズリー博士とその助手を使用することのできる、より適切な方法があります。貴重な研究サンプルではありませんか。 - █████・█████-████博士
&gt; 
&gt; [承認済]

**補遺:** 発見物の記録
&gt; この都市の最期は愚かな者たちが自ら招いたものである。しかし、これがどうしてこの都市だけに起こることであると言えるだろうか？
&gt; 大地を怒らせてしまった者は、結局はその対価を払わなければならない。森の中に埋まってしまった祭壇はその事実を雄弁に語っているのだ。
&gt; 白き顔を持つ者、翼蛇、ケツァルコアトル、ククルカン、ビラコチャと呼ばれる存在が書き残す。

**補遺:** 報告書（機動部隊ο-9 → 生産部）
&gt; **緊急事態発生。**████/██/██、オブジェクトの周囲の石灰岩層にて同時多発的にシンクホール発生。
&gt; 地下水から047-KOの菌糸物質の成分が検出された。
&gt; 周辺地域に物質が流出した可能性が濃厚。広域浄化作業のための装置の調達を要求。
&gt; 先に措置を行い、管理部に対しては後から報告することを要望。もう一度言う、緊急事態である。</textarea></pre>
