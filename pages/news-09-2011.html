    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30 / 09 / 2011
Добавлен авторский объект [[[SCP-1112-RU]]] - Распятый. Нет, не //тот//, но он старается и являет чудеса в большом количестве.

+++ 29 / 09 / 2011
Сегодня число объектов достигло 600. То есть на очередную сотню ушло чуть меньше двух месяцев. Неплохо, неплохо.
* [[[SCP-624]]] - Плеер &#34;личной&#34; музыки. Никогда не задумывались, что бы вы играли, если бы стали музыкантом? Или как играли бы, будь у вас больше таланта и терпения? Есть способ выяснить.
* [[[SCP-832]]] - Монета счетовода. Полезный артефакт, который (для разнообразия) не несёт смерть всему живому. Огромная зелёная жаба прилагается.

Рассказ &#34;[[[clean-sweep |Радикальные перемены]]]&#34;, про мирные будни Организации. Похоже, такие рассказы входят в моду.

+++ 28 / 09 / 2011
Сегодня два новых объекта и один протокол экспериментов.
* [[[SCP-333-J]]] - Бар &#34;Каламбур&#34;. Некоторым современным юмористам не помешало бы посетить данное заведение. И никогда не возвращаться оттуда.
* [[[SCP-1114-RU-EX]]] - Воля к власти. Почему Фонд до сих пор не правит миром? А вот поэтому.
* Припозднившийся [[[experiment-log-407|протокол экспериментов]]] к [[[SCP-407]]], Песни Бытия.

+++ 27 / 09 / 2011
Сегодня немного повеселее. Один объект и **давно** обещанный рассказ.
* [[[SCP-114]]] - Причина раздоров. Интересный способ объединить яблоко и Елену в одном лице. Гирсу она всё равно не ровня.

Рассказ &#34;[[[world-tour|Кругосветное путешествие]]]&#34; - довольно необычная постапокалиптика. Ядерной катастрофы не было вовсе, либо дело ей не ограничилось.

+++ 26 / 09 / 2011
Всего один объект.
* [[[SCP-1088]]] - Отделение вечности. У этих беременностей обязательно будут осложнения. Не во время, так после них.

+++ 23 / 09 / 2011
Последние два дня не были богатыми на объекты. Зато есть пара рассказов и новые дополнения.
* Рассказ &#34;[[[change|Изменения]]]&#34; - ещё один взгляд на происходящее в Фонде. Ещё одна исповедь О5.
* Рассказ &#34;[[[originofclef|Происхождение Клефа]]]&#34; - о том, до чего эти исповеди довели д-ра Манна. Ну и про Клефа немного.
* Добавлена новая история взлёта и падения в &#34;[[[visionsofabetterworld|Видения о лучшем мире]]]&#34;;
* Новый опыт с картинкой клоуна Помпона в [[[experiment-log-914 |Журнале экспериментов 914]]].

+++ 21 / 09 / 2011
Новости для читателей: два новых объекта и один не новый, просто он подзадержался.
* [[[SCP-112]]] - Переменные горки. Покажите это своим детям, если они будут клянчить поездки на аттракционах.
* [[[SCP-267]]] - Опухолеядные. Грустно это признавать, но мы больше не на вершине пищевой цепочки.
* [[[SCP-1257-RU]]] - Неудачник. Он постоянно умирает. При этом его зовут почему-то не Юрий С., а Андрей.

Новость для авторов: На полигоне наведён порядок (спасибо, //Dugond//!). Если что-то пропало - у нас есть резервная копия на всякий случай.

+++ 20 / 09 / 2011
Кажется, набежало немало новостей.
* SCP-111 - Квантовый дестабилизатор. Модуль для работы с физическими константами у нас уже имеется. Здесь же - неуправляемая аномалия. **UPD** Объект удалён на англовики, перевод доступен [[[[[[mainlisting-editthis-2#toc2|здесь]]]
* [[[mainlisting-wikidot-2#toc9|SCP-220-V]]] - Крест. В буквальном смысле символ веры. Железной рукой приводит к покаянию и спасению.
* [[[SCP-449]]] - Кишечный порошок. Подсказка: на упаковках с чипсами это вещество помечено буквой Е и трёхзначным номером.
* [[[SCP-490]]] - Фургончик с мороженым. Объект похож на городскую легенду. Если вам вдруг захочется мороженого ночью - подумайте дважды.
* [[[SCP-539]]] - Совершенный отвлекатель. Ох и много сегодня вещей, которые выполняют свою функцию слишком хорошо.
* [[[SCP-782]]] - Ваше Новое Я. Столько советчиков, фильмов и книг, которые хотят сделать из тебя что-то иное. Этот объект зашёл дальше остальных.
* [[[SCP-808-J]]] - Таинственное сокровище Капитана Блу. Тысяча чертей, трюмные крысы, этот объект достоин самого Дэви Джонса!

Дополнение к пакусательному ящуру - [[[scp-682-j-james-coloring-book|Рисунки Джеймса]]]. В названии всё сказано.

Рассказ &#34;[[[sparks-of-creativity|Творческие искры]]]&#34;. Как-то раз сотрудники Фонда чрезмерно усложнили охранную систему. А расплачиваться за всё нам.

+++ 19 / 09 / 2011
Объект сегодня один - [[[SCP-874]]], Текучая бездна. Оригинально. Переносные отверстия уже были в &#34;Кролике Роджере&#34; и D&amp;D, но здесь подход новый.

Давно обещанное [[[cultural-study-of-scp-562 |Исследование культуры SCP-562]]]. Выбивается из общего формата Фонда, чем, в общем-то, радует. Хорошее дополнение для своего объекта.

Рассказ &#34;[[[a-day-in-the-life-of-alto-clef |Один день из жизни Альто Клефа]]]&#34;. Есть что-то символичное в том, что перевели мы его именно в понедельник.

+++ 18 / 09 / 2011
Дополняем, не покладая рук. Сегодняшние объекты совсем не новые и к конкурсу не относятся, но качество от этого не страдает. Итак:
* [[[SCP-402]]] - Обсидиановый поглотитель. Очень хорошее средство для очистки залитых водой помещений. В глобальной перспективе - экологическая катастрофа.
* [[[SCP-769]]] - Древняя энциклопедия. Никогда не мечтали за очень недолгий срок впитать в себя огромный объём знаний. Этот объект такое может, но, как и у всех объектов Фонда, есть одно &#34;но&#34;.


+++ 17 / 09 / 2011
Продолжаем переводить статьи с конкурса городских легенд. Сегодня их четыре:

* [[[SCP-1013]]] - Куролиск, он же кокатрис. Небольшой пакусательный ящур, чем-то напоминающий Чужого.
* [[[SCP-1024]]] - Стартовый набор. Несколько книг по правилам игры в D&amp;D магом в реальном мире.
* [[[SCP-1051]]] - Невадский пришелец. Он любит рассказывать о себе, и замыслы его крайне коварны.
* [[[SCP-1111]]] - Белый пёс. С такими друзьями враги не нужны - и умереть спокойно не даст, и спасателей не подпустит.

А также [[[mackenzie-s-proposal|предложение доктора Маккензи]]] относительно SCP-001.

+++ 16 / 09 / 2011
И ещё два давно обещанных:
* [[[SCP-771]]] - Органический ИИ с самовосстановлением. Объект находится в плачевном состоянии, но стоит того, чтобы его хранить.
* [[[SCP-779]]] - Домовые осы. Интересный подход к вопросу о домовых.

+++ 15 / 09 / 2011
Сегодня добавлено три обычных объекта и один шуточный:
* [[[SCP-102]]] - Собственность Маршалл, Картер и Дарк, Лимитед. Клуб умеет сделать отдых незабываемым.
* [[[SCP-107]]] - Черепаший панцирь. Объект интересный и опасный в своей непредсказуемости.
* [[[SCP-364]]] - Точка сброса на Ио. Не только человечество беспокоит проблема хранения отходов.
* [[[SCP-2008-J]]] - Криптид. Вы правда думали, что это просто человек в странном костюме?

+++ 14 / 09 / 2011
Сегодня добавлен [[[diary-573 |Дневник]]] к недельной давности [[[scp-573 |подчиняющей свирели]]]. Теперь объект можно оценить по достоинству.

+++ 13 / 09 / 2011
Сегодня было обновлено несколько старых переводов, появилось два объекта и один рассказ.
* [[[SCP-101]]] - Голодная сумка. Мы не совсем знаем, что там, но колбасу очень любит.
* [[[SCP-1068-RU]]] - Оболочка бога. Конкурсный объект. Его даже читать холодно.

Рассказ [[[going-my-way |СВоей дОРогой]]] (если кто не понял, первые буквы в названии относятся к сокращению &#34;Связанные Организации&#34;). Полезный опыт в составлении отчётов для начальства.

+++ 12 / 09 / 2011
Что там недавно было сказано про дождь? Это была ошибка, вчера переводчики сидели дома и спали. Сегодня активности немного побольше:
* [[[SCP-788]]] - Магматический карп. Рыба в полной безопасности - крючки, лески и даже сети не смогут до неё добраться.
* [[[SCP-1021-RU]]] - Сахарница. Помогает принимать решения и предпринять шаги к тому, чтобы решения воплотились в жизнь.

Недавно на складском подуровне Б-8 была найдена довольно интересная [[[transcript-found-on-storage-level-b-8 |стенограмма]]]. Даёт историческую справку и запутывает ещё сильнее.

Рассказ-цепочка &#34;[[[visionsofabetterworld |Видения о лучшем мире ]]]&#34; дополнен новым звеном.

+++ 10 / 09 / 2011
Дождь положительно влияет на сайт. Переводчики сидят дома и, как следствие, переводят. За сегодня удалось перевести 1 объект и два рассказа.
* [[[SCP-912]]] - Автономная броня SWAT. Объект не относится к экзоскелетам и меха, но действует не менее эффективно.

Рассказы:
* [[[sunday-service |Воскресная молитва]]] - Верующих надо вербовать смолоду, так в их вере останется меньше сомнений.
* [[[clef101 |Конспект семинара д-ра Клефа &#34;Изменяющие Реальность: Как выжить, когда мироздание рушится&#34;]]] - Клеф читает лекцию по специальности.

+++ 09 / 09 / 2011

Только один объект сегодня:

* [[[SCP-109]]] - Бесконечная фляга. Мало того, что вода в ней тонизирует, бодрит и улучшает цвет лица, так еще и не кончается.

+++ 08 / 09 / 2011

+1: [[[SCP-573]]] - Подчиняющая свирель. Неизвестно, появлялся ли в прошлом данный объект в Гамельне. Смотрим с осторожностью, ждём перевода дневника.

+++ 07 / 09 / 2011
Один объект добавили, [[[mainlisting-editthis-5#toc7|один]]] - убрали в архив. Такой вот грустный круговорот объектов в природе.
* [[[SCP-763]]] - Органокомплекс &#34;Беовульф&#34;. Огромная масса плоти, вбирающая в себя людей. К счастью, враждебных намерений не проявляет. Кто сказал &#34;зерги&#34;?

+++ 06 / 09 / 2011
Пара рассказов и объект.
* [[[SCP-092]]] - Пятимерный экземпляр CD-диска группы &#34;Пятое Измерение&#34;. С таким названием и описание писать уже необязательно. Стоит отметить, что с этим объектом первая сотня становится полной. Просто отлично.

Рассказ &#34;[[[stratagem|Коварный ход]]]&#34; повествует об изобретательности научных сотрудников, и о способности сохранять присутствие духа даже в сценариях класса *K.
История &#34;[[[target-practice|Учебная стрельба]]]&#34; - о незапланированном списании одного из неудачных объектов - статуи комодского варана, умеющей обращать время вспять в некоторых пределах.

+++ 05 / 09 / 2011
Добавлен сравнительно новый [[[SCP-908]]], остров, находящийся во многих местах. Заставляет задуматься и в десятый раз попытаться понять - как же такое получается?

+++ 04 / 09 / 2011
Сегодня два объекта:
* [[[SCP-088]]] - Король Ящериц. Старый в прямом смысле слова объект. К нашему счастью, находится в спячке, а условия содержания направлены на то, чтобы он так и не вышел из нее.
* [[[SCP-132]]] - Раздробленная пустыня. Обычная пустыня со скорпионами и другой живностью, аккуратно распределенная по десяткам маленьких тетраэдров.

+++ 03 / 09 / 2011
День заслуженного отдыха.
Добавлен [[[experiment-log-455 |Протокол экспериментов 455]]], теперь этот объект переведён полностью.

+++ 02 / 09 / 2011
Список объектов пополняется. Сегодня на повестке дня:
* [[[SCP-054]]] - Наяда, то есть водяная нимфа;
* [[[SCP-072-V]]] - Подушка осознанных сновидений - по-видимому, в дополнение к [[[scp-122|ночнику]]]; **UPD:** Объект перемещен в архив 18.10.11.
* [[[SCP-988]]] - Неоткрываемый сундук, подозрительно напоминающий... [[[scp-055|что-то не круглое]]];
* [[[SCP-1060]]] - Пенангален, малайский вампир - жуткое создание ночью и обыкновенная женщина днем.

Кроме того, небезызвестный нашим читателям //TroyL// (&#34;Неоконченное дело&#34;, &#34;Арахис&#34;, &#34;Человек с Кленовой улицы&#34;) порадовал нас новым рассказом о служебном романе в Организации. Читайте - [[[white-knight|&#34;Светлый рыцарь&#34;]]].

+++ 01 / 09 / 2011
Продолжается заполнение пробелов.
* [[[SCP-068]]] - Проволочная фигурка. &#34;Она вытянула полоску металла и создала дубля. Потом ещё и ещё одного. Каждый из них - &#34;Евклид&#34;. Ни в одном нет и молекулы белка&#34;.
* [[[SCP-071-V]]] - Неосуккуба. У нас уже есть [[[scp-056|Симпатяга]]], есть [[[scp-166|суккуб-подросток]]], настало время обзавестись классическим вариантом этого демона.

Англики объявили, провели и завершили конкурс на вакантное место SCP-1000. Тема конкурса - городские легенды. Победителем стал [[[SCP-1000 |Снежный человек]]], так что это место более не вакантно. Встречайте.</textarea></pre>
