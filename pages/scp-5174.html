[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-5174/SCP-5174 |caption=Análisis de las ondas cerebrales de una infección por SCP-5174, el pico en t=1.5 indica la activación de la botnet. |width=300px]]

**Item #:** SCP-5174

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a la naturaleza irregular de las manifestaciones de SCP-5174, la contención debe centrarse en la observación e investigación.

Los exploradores dentro de colectivos neutrales y pro-Fundación empleados por la Fundación deben reportar toda actividad que involucre anomalías en los huéspedes y el inicio-temprano del colapso de la mente colmena al DM Ómicron Ro (&#34;El Dream Team&#34;) para su indagación.

Los sitios físicos donde se manifieste SCP-5174 deben ser examinados, y luego desarmados por personal de seguridad de la Fundación. Las instancias de SCP-5174-1 deben almacenarse en un contenedor de objetos estándar una vez que sean desmanteladas.

**Descripción:** SCP-5174 es una red de bots basada en el cerebro que está destinada a eliminar a huéspedes seleccionados del Espacio [http://lafundacionscp.wikidot.com/oneiroi Oneiroi][[footnote]] El Espacio Oneiroi es el nombre coloquial para el grupo de mentes colmena que están conectadas a través de huéspedes orgánicos en el espacio físico. [[/footnote]]. 

El mecanismo de SCP-5174 involucra la explotación involuntaria de los &#34;no-soñadores&#34; con el fin de crear un efecto específico deseado; de los cuales los más comunes son tareas que requieren una función cognitiva significativa para procesarse.

Nótese que las víctimas de SCP-5174 no están accediendo a los mundos oníricos de Oneiroi (ese tipo de proceso requiere la finalización de la Técnica de Unión Oneiroi), sino que su energía mental[[footnote]] La energía mental se refiere a la habilidad o voluntad de participar en el trabajo cognitivo. [[/footnote]] es redirigida a un atacante central que luego se centra en un nodo oneiroifico.

El método de transmisión de SCP-5174 es un dron autónomo (referido como SCP-5174-1) que emite ondas cerebrales infectadas maliciosas a individuos físicamente comprometidos.

La energía mental combinada es entonces colada a través de SCP-5174-1, el cual procede a preparar a SCP-5174 para su activación. La cantidad de &#34;no-soñadores&#34; que son utilizados para SCP-5174 está limitada a la distribución espacial de SCP-5174-1 para esa instancia en particular.

En el Espacio Oneiroi, la botnet se manifiesta en multitud de maneras, siendo la más común una que actúa como millones de Investigadores de la Fundación SCP armados con pistolas de purpurina. La intensa carga cerebral colocada, a menudo, mata al huésped del colectivo y causa una pérdida crítica en la infraestructura del grupo de sueño[[footnote]] Los grupos de sueño son grupos de huéspedes que están físicamente cerca y/o interactúan entre si con frecuencia. [[/footnote]] de ese huésped en particular.

Se teoriza que actualmente múltiples variedades de SCP-5174 operan dentro del Espacio Oneiroi. Sin embargo, el desarrollo de colectivos móviles y el &#34;salto&#34; de huéspedes dentro de la noosfera en las últimas décadas ha dificultado la identificación precisa.

La primera y más extendida variación conocida en Oneiroi West[[footnote]] Oneiroi West es el grupo de mentes colmena más grande y estable. Se destaca por su complejo sistema de seguridad y autonomía, en contraste con otras mentes colmena. [[/footnote]] como el &#34;parásito cerebral LFPA[[footnote]] &#34;La Fundación es un Puto Asco&#34; [[/footnote]]&#34; fue desmantelado en 2018.

Antes de la deconstrucción, la primera instancia de SCP-5174 se cree que acabó con 38 huéspedes y sus colectivos asociados.

La siguiente es una lista abreviada de los mundos de sueño destruidos por esta versión inicial de SCP-5174.

&gt; **Nombre del Huésped:** Emperador Aiaoai Zurchol Oiiit
&gt; 
&gt; **Nombre de la Mente Colmena:** El Glorioso Emirato Oneiroi del Este
&gt; 
&gt; **Población Humana #:** ~15,000,000
&gt; 
&gt; **Localización Física:** En un tacho de basura en las playas de Random Island, Canada
&gt; 
&gt; **Descripción Metafísica:** &#34;El Glorioso Emirato Oneiroi del Este&#34; era una mente colmena de bajo concepto y súper fantasía que era el colectivo hermano de Oneiroi West. La investigación señaló que la mayor parte de este colectivo en particular se construyó en adoración al espíritu Daevita &#34;Hahgwehdaetgan&#34;.
&gt; 
&gt; **Circunstancias Relativas al Colapso:** El Emperador Oiiit, huésped de &#34;El Glorioso Emirato Oneiroi del Este&#34;, recibió un mensaje el 03/01/2018 detallando pasos para un ultimátum que consistía en el cese de las operaciones o afrontar la destrucción absoluta.
&gt; 
&gt; De acuerdo con los reportes de acción posteriores, el ultimátum fue adjudicado a un manifiesto describiendo el &#34;miedo a la muerte&#34; y &#34;la fuerza de la carne &#34;real&#34;.
&gt; 
&gt; Oiiit ignoró el mensaje y más tarde ese mismo día el colectivo fue cerrado por SCP-5174.

&gt; **Nombre del Huésped:** Nombre Real Desconocido
&gt; 
&gt; **Nombre de la Mente Colmena:** AAAAAAAAAAAAUUUUUUGGGGHHHHH (12 A&#39;s, 6 U&#39;s, 5 H&#39;s)
&gt; 
&gt; **Población Humana #:** ~¿¿??
&gt; 
&gt; **Localización Física:** Variable. La localización de la mente colmena cambiaría según el visitante. La ubicación saltaría al cerebro del a madre del visitante.
&gt; 
&gt; **Descripción Metafísica:** &#34;AAAAAAAAAAAAUUUUUUGGGGHHHHH&#34; era un colectivo indeterminado de alto concepto que podía alterarse a sí mismo dependiendo de la mente que fuese a entrar en él. El espacio dentro del colectivo podía transformarse en uno que se asemejase a la infancia de los habitantes. Infame como escondite para los Daevitas pacifistas durante la Tercera Guerra Oculta.
&gt; 
&gt; **Circunstancias Relativas al Colapso:** Nombre Real Desconocido, el huésped de &#34;AAAAAAAAAAAAUUUUUUGGGGHHHHH&#34;, recibió un ultimátum similar por parte de SCP-5174.
&gt; 
&gt; El manifiesto adjunto estaba ligeramente alterando y contenía una referencia a &#34;las antinaturalmente prolongadas vidas de los soñadores que se aferraban a su pasado&#34;.

&gt; **Nombre del Huésped:** Soñador de la Fundación SCP Azmaray Marwat
&gt; 
&gt; **Nombre de la Mente Colmena:** Sitio Sancionado √-2
&gt; 
&gt; **Población Humana #:** ██████████████████████████████████████████
&gt; 
&gt; **Localización Física:** Sitio-02
&gt; 
&gt; **Descripción Metafísica:** Planeta rosa de contención semi-infinita, utilizado generalmente para virus mentales no-humanoides. Para más detalles, contacte con el Soñador Supervisor de la Fundación Maider Berezi.
&gt; 
&gt; **Circunstancias Relativas al Colapso:** Marwat recibió un mensaje de SCP-5174, pidiendo ayuda en su misión por &#34;matar y destruir todo lo relativo a los mundos de ensueño para el beneficio de aquellos tentados por sus falsos cuerpos y susurros. Nadie escapará de la forma física&#34;.
&gt; 
&gt; Luego de que Marwat respondiese con una reafirmación sobre la ideología de la Fundación sobre no dañar a las entidades anómalas, SCP-5174 invadió el Sitio √-2 colapsando el planeta.

**Descubrimiento:** SCP-5174 atrajo la atención de la Fundación por el &#34;Colectivo de Xiupania de Todos los Seres&#34;, quienes enviaron embajadores a los sueños de distintos investigadores de la Fundación. El mensaje era el siguiente pseudo-limerick.

&gt; Siempre han sido mala gente.
&gt; ¡Pero necesitamos su ayuda, papirotes!
&gt; Algo malo ha llegado.
&gt; Y causará que sucumbamos.
&gt; Escuchen, cabrones, hallarán al culpable en Guadalupe.

Un equipo de personal de seguridad de la Fundación fue enviado a Basse-Terre, la capital de Guadalupe. Allí se descubrió que los cerebros de los pacientes ingresados en el Hospital Nacional Vieux Habitants estaban comprometidos por SCP-5174 y estaban siendo cooptados para los propósitos del cerebro central. Los individuos comprometidos fueron desanomalizados a través de la ruptura forzada de la conexión Oneiroifica.

Durante el desmantelamiento de la primera red de SCP-5174, se halló un documento pegado al monitor de una computadora.

&gt; **CARTA AUTOMATIZADA: NO DESCARTAR**
&gt; 
&gt; Querido [http://lafundacionscp.wikidot.com/sarkicism-hub Karcista Tuuslar], 
&gt; 
&gt; ¡Gracias por realizar un pedido a nuestra organización! El artículo solicitado ha sido enviado. Las siguientes funciones del software se enlistan a continuación:
&gt; 
&gt; * Terminal infeccioso incorpóreo
&gt; 
&gt; * Inter-dimensional
&gt; 
&gt; * Creación personalizada de patrones de ondas cerebrales
&gt; 
&gt; Ante cualquier duda sobre las especificaciones del programa, no dude en contactarnos.
&gt; 
&gt; //Nota: Parece ser que su grupo pretende interactuar con ciertos departamentos dentro de universos o reinos psiónicos o basados en sueños. Le pedimos humildemente que no afecte a nuestros otros productos o sedes localizadas específicamente dentro del Espacio Oneiroi.//
&gt; 
&gt; - //[http://www.scp-wiki.net/anderson-robotics-hub Anderson]//</textarea></pre>
