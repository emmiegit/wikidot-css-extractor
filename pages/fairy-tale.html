等我出门的时候，队长递给我一把剑/钥匙。

“疼的时候，对着自己来一下。”

他拍拍我的肩膀，我手中的弹夹里是我们最后一颗子弹。

“活下去吧，傻孩子。”

他半个身子陷在一堆巨大的蛋糕之中，鼻子上滑稽地挂着一个草莓。棕色的提拉米苏正温柔地钻进他的耳蜗，甜腻的奶油顺着他硬朗的面孔流了下来。他露出一如往常的灿烂笑容，嘴里面咬着一个手雷拉环。

我转身的时候，他还向我挥了挥手。

“生日快乐，老幺。”

咚！

国王交给了勇士一把宝剑，斩妖除魔的故事拉开帷幕，美丽的公主正被囚禁在城堡深处。

出发吧！被选中的孩子！

当然，唯一的问题是，他的剑只有一次机会。而且因为篇幅问题，这一路上打怪升级的剧情就只能略过了，不然评论区的老哥们又会抱怨这篇文章怎么基金会元素这么少，简直就是故事会来的。

Anyway，我们的勇士一路过关斩将，所向披靡。他运用智慧和勇气一路逃过了保安大爷的阻挠、扫地大妈的唠叨、从五十六个部门三十七个领导那里拿到了一百零八个活动审批、向他顶着地中海头顶流脓脚下生疮的中年男上司请了为期十个小时零九分二十七秒的无薪休假。

现在，他要面对我们的第一个大Boss：校园贷。

这个敌人的恐怖实在难以想象，当你不小心在还款的时候漏掉了一个个位数，它就会慢慢在世界的角落生长。等你发现那株小苗已经变成了参天大树的时候，你只能如同伐桂的吴刚，日复一日地砍掉那永无止尽的枝条。

当然你也可以选择不还，那你的亲朋好友，邻居大妈，工作单位，学校后辈，都能够欣赏到你完美无瑕的玉体横陈在一个陌生人的聊天框里。

不过你放心，这既然是一篇童话，而且要特别注明：**基金会**的童话。这里的校园贷当然不是一般的校园贷。

我愿意称他为：站点贷。

这是一项为了挽救站点消费水平，提升个人生活质量，拉动站点内需的一项利国利民的福利贷款。本贷款绿色健康无污染，不到双十一货就断。人有多大胆，我借多大款。本贷款最终解释权归[[[scp-738|SCP-738]]]先生/女士所有。

“哦看看这是谁，一位勇士。”一个人影背着阳光坐在我的面前，看不清面容，他的声音富有磁性，像是那年推销我去做保健的皮条客。

他轻笑两声，“当然了，是一位还负担着一笔不菲债务的勇士。茶？咖啡？北冰洋？还是你最爱的旺仔牛奶？”

他从一旁的冰箱里拿出一罐复合乳饮料，慢慢地倒进杯中。“你是来谈谈我们之间的那笔……经济纠纷的吧？哦我必须得说，作为朋友，我真想给你破例来一次免单。你知道的，你在我们这信誉很好，有好多人都想跟你做生意。但我不一样，你懂的，我想跟你做朋友。你说对吧？”

他此时才抬起眼皮打量了一下我，这一眼差点没让他手中的牛奶倒到他穿的裤子上去。“他带着……哦天哪，这是什么？原谅我老眼昏花，竟然一时没有认出来。请问这位尊敬的、可亲的、可敬的勇士，您拿着的是传说中的那把剑/钥匙吗？我得说，您要是想用它来换一笔钱，那可真是个坏主意。但您要是想让我们代为保管这贵重的东西，那我可举双手赞成您。您的债务一笔勾销，我的朋友。当然，还额外给您我们的VIP神秘礼品。我说……先生，您能不能别攥得那么紧，我就是想拿过来看看，没别的意思。”

我挥开他的那只手，端坐在座位上，让思绪慢慢连成线，不疾不徐地说道：“我知道，有很多人都怕你，却又迷恋你。因为我们总会有贪婪和不成熟的时候，所以恶魔就会乘虚而入。你如果见这样不成，便又会改头换面，穿上道貌岸然的衣服。你的身份变成了高尚的银行家、变成了慷慨的商人。你的名字变成了房贷、车贷、花呗、白条。你好像无处不在，无可战胜。”

我慢慢站起身来，看见我的影子被阳光拉得很长，慢慢地覆盖在他的身上，他开始有些颤抖，豆大的汗珠打湿了他一丝不苟的发型。

“我知道或许我一辈子也不能摆脱你们这条条框框下的债务，所以我将我的心脏交给你，不管你是当抹布也好，还是擦地板也好。它都会一直跳动下去，直到解脱的那一天。”说着，我张开嘴巴，一颗鲜红的不断鼓动的心脏啪嗒一声摔在了桌面上。“到那时，哪怕我的身躯化为灰烬，灵魂在地狱受尽折磨，我也会爬回来将它拿走，然后再用锤子敲烂你的脑壳。”

我走过他的身旁，没有再看一眼。

他好像被我吓住，化为一阵黑烟消失，只剩那颗泛红的脏器在黑暗中闪烁着光芒。我知道，总有一天，我会在某个不起眼的角落赎回它的。

勇士击败了魔王的得力干将，可喜可贺。只是我们的勇士丢掉了他的器官，这究竟是好是坏呢。要我说的话，勇士没了心脏，当然是活不了了。可他又找到了自己的内心，所以灵魂活了下去。唔……这还真是令人纠结。

不说这个了，勇士大步迈进，步履匆匆。他很快就找到了第二个Boss，他有很多名字：辞退/失业/赋闲/啃老/米虫/街邻四坊的低语。

当然了，应该说，是这个Boss找到了他。

原因很简单，因为生产力发展的需要，站点再不能承受一位员工无故无薪休假十小时，故只能忍痛辞退您，还望您前途顺利，永不再来。

几乎是同时，第三个Boss接踵而至。

他口袋里的手机不合时宜地响了起来，一接电话，就仿佛是来到了过年时期的家庭聚会，纷繁复杂的声音没有停歇地喷涌而出。

“儿啊，你妹妹要上补习班，这个月能不能多往家里打点。”

“哥啊，我在学校被人给欺负了，他们说我穿衣服不好看。我能不能用你支付宝买点。”

“尊敬的用户您好，很抱歉地通知您，你购买的双色球号码为：10-12-15-17-23-32-04。您的最后一位号码并非05，不符合中奖条件，望周知。”

“先生您好，您的本科毕业不符合我司要求的双一流大学规定，请问您有亲戚朋友在我司上班吗？哦……没有是吧。那当官的呢？村长秘书的话，恐怕……那我们先不打扰您了，有进一步消息我会再联系您的。”

他默默地听着，一边点头一边不厌其烦地回应着：

“我们都会死的，但不急这一会儿。让我做一些有意义的事吧。”

他挂断电话，深吸一口气，推开眼前这最后一扇门。

映入眼帘的，是他的初恋女友。

她穿着他们第一次见面时候那一席白色的连衣裙，嘴角挂着恬静的微笑。头顶上的草帽拴着一条富有活力的草绿色丝带。

她的身边站着一个个他所熟悉的身影。

父亲的脸上意气风发，仿佛是一块不听管教的真金，哪怕重压再大，身板依旧挺直如峰。

母亲的表情温和如水，慈祥地望着自己已然长大的孩子。

站点主管鼓起掌，欢迎这位新人来到这个友爱的地方。

队长笑得依旧爽朗，正准备大声招呼着他们一起去酒吧潇洒。

他望着他们，泪水慢慢地划下。

“我知道，这是最终的抉择。”

他说。

“这儿的一切都很美好，很梦幻。停留在最初的模样。我们的现实是如此不堪，或许只有美好的梦境才是我们唯一的寄托。我们活得越来越抽象，幻想却越来越具象。我们不再奢求勇者斗恶龙、王子配公主似的童话。只是希望现实的脚步能够慢一些，别抛下我们。”

“可我们若是沉浸在美梦里，只会发现自己成为了不肯前行的礁石，只能被掩盖在深深的泥沙之中。我知道，你们不是恶龙，沉浸于幻想的我才是。”

他抬起枪口，对准自己的太阳穴。

“我想说，幻想的时候，对着自己来一下。”

砰——

最终，我们的勇士用钥匙推开了门，用剑斩掉了恶龙，可喜可贺可喜可贺。

第二天，梦醒的他从床上爬起来投入一天的生活。一切都回到了正轨。

勇士和恶龙从此过上了幸福的生活。
