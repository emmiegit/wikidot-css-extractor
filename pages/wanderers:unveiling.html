    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>啊呀，这是世界末日啊，多么悠哉
像真爱呀，只有事后方能看明白
并非是核子花火，突然间爆开
犹如被高压灭菌器湮灭那样
天空啊，不留下一丝尘埃
然而却像从商店放柚子
曾今的空缺之处出来
现如今，香蕉、甘橘
以及棉花糖，都已不在
不过谷仓里依然充满食材
苹果园——苹果园——
收割日的天启降入灵台
南瓜、炽叶以及枯草
为我们染上金黄的色彩
一片片，一道道，一排排

看吧，电影里铁丝网纠结蔓延
球棍折裂在地，赤血漂入汽油间
灰，灰色穹顶和翻裸泥土随处可看
我认为若用高妙比喻，应如此般
我们大家啊，将会注意到这番
群星飘陨如雨，大地终震颤
这不过是个待处理的标签
还要去农贸市场采购几餐饭
或许能有理由买辆自行车来玩
这不仅仅是风扫残云，火焚苍天
而是日程表上，又一运作了的事件

当暴风雨来临之时，怪力也从而消逝
但我们不会恐惧：这些早就发生许多次
传说中的英雄总会从天而降带来正义
柴火、窗帘、蜡烛，还有几条毯子
养成好的习惯，仅仅需要十四日
当我们敢于说出“永远”这词时
我们早已习惯火焰久久不熄

走到海滨，需要赶十天的路
不过我们做到了，将自身裹住
裹着那些睡袋和脏兮兮的羊毛布
我们没遇到任何劫匪勒索财物
倒是见着了几家新婚的夫妇
我们问能不能从他们的篝火处
借着光明，点燃自己捡来的枯木
仅仅放在白色肩线外，不多跨一步
他们却邀请我们坐下来，就这么简单
我们共同唱着比利·乔尔的歌曲一个下午

是的，现在就是世界走向终结的时候
但这里依然还有孩子们在街上踢球
哪怕花园此刻正被修剪得乱糟糟
五分之一杯的糖，最后一块奥利奥
若将这些都加入你的荨麻紫草茶里边
当还有人分享它们时，正好办一场盛宴

还有啊，电影内并没有说到这些事
当然啦，猎人们可能会去嘲笑你
嘲笑你的天真和那拙劣的能力
仅仅能在编程中，弄成死机
双套袋丢在角落等待重启
但是，你知道一头麋鹿
能让多少人得以果腹
小提琴歌唱时不需要电
人们都是塑料玩具士兵团
只消加些热就被扭曲成新形
没有人会知道所有的事情
不过每个人都知道东西的是
罐头、鱼儿、南瓜，或者飞机
甚至啊就连没有汽车经过的大道
都开满了蒲公英、山柳菊和车前草

正当我想要把半块木板拿出来时
你哥说：“我从没有学过怎样下棋”
但除开这类游戏就没有别的能玩的了
“让我来教你吧，”我提出了个建议
而这啊，就是我们大家被发现的契机
两人成组，靠着奶油和乌木围成的格子
所有家伙，都融在温暖而又喧嚣的日暮里
我向着那搭好了的火盆，投喂了根树枝
火盆是个旧海碗，碗下撑着三块岩石
他啊并没有知道，每块碎片的名字
就叫它们“小马”，还有“那个玩意”
我们都哈哈大笑了起来，就在这里
而当那太阳，慢慢地滑入蜂蜜时
泪水悄悄流过，残下些许痕迹
笑着笑着，声音呐清脆无比
就像是心，都碎成了金子</textarea></pre>
