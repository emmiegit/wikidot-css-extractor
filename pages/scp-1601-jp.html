**项目编号：**SCP-1601-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1601-JP当前正处于启动状态。此项目需与SCP-1601-JP-1以及SCP-1601-JP-2共同收容于标准人型收容间内，且需要由1名以上的工作人员对其进行持续监视。不必向SCP-1601-JP-1以及SCP-1601-JP-2提供伙食。
当前预定于2656/11/05重新使用旧收容措施。

[[collapsible show=&#34;+ 浏览旧收容措施&#34; hide=&#34;- 关闭&#34;]]
SCP-1601-JP被收容于Site-8165的低危险度收容橱柜中。需在SCP-1601-JP的所有接口保持未连接状态的情况下进行保管。使用SCP-1601-JP进行的实验需获得安全等级3以上的工作人员或是1名以上SCP-1601-JP的负责人员的许可。实验时需确保工作人员无法听到SCP-1601-JP的声音。严禁对SCP-1601-JP发出的声音进行录音。
[[/collapsible]]

**描述：**SCP-1601-JP是由日本光电生产的自动体外除颤器（Automated External Defibrillator，以下简称AED）。其外观与同类型机种产品并无特殊区别。同时，直到进入后述的异常性质出现阶段为止，此项目都可以作为AED--正常使用。-- 根据基金会进行的实验，已判明此项目对心脏状态正常的人类使用时将导致其心脏停止跳动。

SCP-1601-JP的异常性质将在以通常步骤进行除颤之后[[footnote]]与一般的AED不同，已确认此项目对于已死亡的人类亦会正常启动。[[/footnote]]出现。使用SCP-1601-JP进行除颤并进入异常性质出现阶段之后，将会产生与一般情况下不同的指示音对使用者进行操作指示。分析结果表明该声音来源于20岁~40岁的男性，但无法确定其身份。

指示内容本身与通常AED相同，推荐救护者对目标进行胸部按压[[footnote]]即心脏按摩。需在使用AED之前与之后持续进行。[[/footnote]]。听取了这一指示的人类个体将受到异常性质的影响，并在听取指示的同时采取与其立场相符的行动。行动的模式共有3种，以下将采取行动的个体各自分类为SCP-1601-JP-1、SCP-1601-JP-2、SCP-1601-JP-3。当指示结束时，SCP-1601-JP将会响起与SCP-1601-JP-1最后回忆起的事项相关的乐曲[[footnote]]由于关联性仅限于该事项的情况，有时亦会响起SCP-1601-JP-1本人并不知晓的乐曲。[[/footnote]]。此后，受异常性质影响的个体将会各自采取行动。此异常性质将于乐曲演奏完毕后消失。

SCP-1601-JP-1是受到胸部按压的个体。不论其事前生死，以下异常性质都将产生效果。当AED发出指示时，胸部贴上了除颤电极的人类将成为SCP-1601-JP-1。SCP-1601-JP-1除头部以外的身体部位在乐曲响起的同时将无法行动。此外，直到乐曲停止前无论受到何种物理或精神损伤该个体都绝不会死亡。然而，当乐曲停止时其将会由于心脏破裂而死亡。

SCP-1601-JP-2是进行胸部按压的个体。按下SCP-1601-JP电源键的人类将成为SCP-1601-JP-2。SCP-1601-JP-2在指示结束后将对SCP-1601-JP-1进行胸部按压。胸部按压的强度将随着音乐曲调的强弱而变化。SCP-1601-JP-2在乐曲结束之前都将持续进行这一动作，并在乐曲结束的一瞬间脱离异常性质的影响。在其脱离影响前，SCP-1601-JP-1无论受到何种物理或精神损伤都绝不会死亡。根据初期收容表现，可认为SCP-1601-JP-2将保留这一过程中的记忆。

SCP-1601-JP-3是SCP-1601-JP-1与SCP-1601-JP-2周围的个体。不同于前述两类单独个体，存在复数人类同时成为SCP-1601-JP-3的可能性，且A级记忆消除处理可解除此类个体受到的异常性质影响。SCP-1601-JP-3在指示结束后将停留于原地，并对胸部按压的过程进行持续观察。由于SCP-1601-JP的轻度认知危害影响，此类个体将不会对这一过程抱有任何疑问，且不会阻止胸部按压的进行。此外，此类个体在乐曲的持续期间将会对SCP-1601-JP-1以及SCP-1601-JP-2的行动提供声援。当乐曲结束后，此类个体将会与SCP-1601-JP-2同样在保留这一过程记忆的情况下脱离异常性质的影响。

SCP-1601-JP的异常性质于北海道富良野市的███幼儿园中对5岁男性儿童使用时被发现，基金会从此事件的报警信息中认知到了此项目的存在，随后顺利收容了此项目。对于███幼儿园的调查表明此项目在被购买时并未表现出特别之处。基金会已对███幼儿园的██名儿童以及█名工作人员进行了A级记忆消除处理，并将此事件以伪装故事“AED故障”名义进行公开。当前正在调查SCP-1601-JP被配备至被发现之地点的原因及方法。

__**视频记录 2017/07/30**__
&gt; //本实验的目的仅为确认SCP-1601-JP的异常性质。并未对因SCP-1601-JP的异常性质而产生的声音进行记录。//
&gt; 
&gt; **实验对象:** D-16011 D-16012 D-16013
&gt; 
&gt; **概要:** 令D-16011成为SCP-1601-JP-1，D-16012成为SCP-1601-JP-2，D-16013成为SCP-1601-JP-3。以上参加实验的D级人员已被告知SCP-1601-JP启动所需的步骤。此外，已要求D-16011在启动前对某一事物进行思考，并在其右手腕上配置了心跳测定装置。
&gt; 
&gt; **回忆内容:** 英雄
&gt; 
&gt; **播放乐曲:** 面包超人进行曲 / Dreaming
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **&lt;00:52&gt;** D-16011、D-16012、D-16013进入实验室。
&gt; 
&gt; **&lt;02:25&gt;** D-16011依照要求躺倒在地面上。
&gt; 
&gt; **&lt;03:30&gt;** D-16013站在D-16011的身边。同时D-16012开启SCP-1601-JP的电源。
&gt; 
&gt; **&lt;06:50&gt;** SCP-1601-JP正常作用于D-16011。D-16011接收到电流冲击后心脏停止跳动。
&gt; 
&gt; **&lt;10:14&gt;** D-16012对D-16011进行胸部按压。已根据检测器材确认此时音乐开始播放。
&gt; 
&gt; **&lt;10:17〜10:26&gt;** 最初的副歌部分。胸部按压的强度突然提升。此时D-16011的心跳恢复正常且恢复意识。D-16011对其身体无法自由行动的事实感到困惑。
&gt; 
&gt; **&lt;10:27〜10:47&gt;** 导入与A段主歌部分。胸部按压的强度保持在一般推荐水平。D-16011露出了困惑的表情并开始喊叫。至今为止一直保持沉默的D-16013亦开始对D-16011以及D-16012进行呼喊。
&gt; 
&gt; **&lt;10:48〜10:57&gt;** B段主歌部分。胸部按压的强度出现下降。D-16011露出了稍显安心的表情。然而后半部分中按压强度重新提升，D-16011再次开始喊叫。
&gt; 
&gt; **&lt;10:58〜11:17&gt;** 副歌部分。D-16012依据节奏进行的按压对D-16011的胸部造成了10cm左右的凹陷。D-16011在每次按压时都会吐血，并且四肢随着按压的动作不断向上弹起。此外，可看出其身体受到按压的部位亦开始流血。
&gt; 
&gt; **&lt;11:24&gt;** 乐曲结束。在最后一个音符完成演奏的瞬间D-16011的心脏停止了跳动。根据事后解剖的结果可知其心脏已完全破裂。D-16012与D-16013对此感到极为困惑。
&gt; 
&gt; **&lt;记录结束&gt;**
[[collapsible show=&#34;+ 有关实验的记述文字&#34; hide=&#34;允许访问。&#34;]]

拍摄完成视频记录2017/07/30后，在对已死亡的D-16011再次使用SCP-1601-JP进行实验的过程中发现D-16011的心脏以及解剖伤口等残缺部分皆已完全恢复正常，并且对实验的进行未产生阻碍。于此之后，使用D-16011以及D-16012进行了多次SCP-1601-JP的实验。以下是此类实验的概要内容：

&gt; **实验对象:** D-16011 D-16012
&gt; 
&gt; **概要:** 照旧令D-16011成为SCP-1601-JP-1，令D-16012成为SCP-1601-JP-2。由于D-16011已死亡，已利用其复活的时间点与乐曲开始演奏的时间点之间的时间差[[footnote]]已确认对死亡状态的对象使用SCP-1601-JP可令其在电流冲击阶段中复活。[[/footnote]]，派遣配备了防音装备的研究人员对D-16011进行A级记忆消除处理以精确指示其可回想起的内容。实验结束后对D-16012进行了适当的记忆消除处理。
此类实验已进行多次。有关实验记录的详细情况请参照实验记录1601-JP。

**补充说明:** 对D-16011进行指示的回忆内容与实际演奏的乐曲内容产生了差异。推测该人员回想起了与指示相异的某项事物。预定近期的实验中将该人员更换为其它D级人员。
[[/collapsible]]
[[collapsible show=&#34;+ 事件记录2017/11/05&#34; hide=&#34;允许访问。&#34;]]
__**事件记录2017/11/05**__
&gt; 在第██次使用D-16011与D-16012进行的SCP-1601实验之中，成为SCP-1601-JP-2的D-16012在胸部按压阶段时进入了完全静止状态。
&gt; 
&gt; 由于检测器材此时并未测量出音乐的声音，认为此现象并不正常的██博士令作为追加D级人员的D-16014进入实验室。在确认D-16014顺利成为了SCP-1601-JP-3后，研究人员宣布SCP-1601-JP处于正常启动状态并可继续进行实验。
&gt; 
&gt; 然而由于实验开始24小时后D-16011和D-16012仍未产生任何变化，实验被迫中止。SCP-1601-JP以及D-16011、D-16012被收容至临时收容间中，D-160-14在接受A级记忆消除处理后被派遣至它处。
&gt; 
&gt; **补充2017/11/12:** 由于经过1周后D-16012仍未产生任何变化，已将其转移至正式的人型项目隔音收容间之中。██博士以及3名研究人员仍需轮流对其进行监视。
&gt; 
&gt; **补充2018/05/05:** 由于经过半年后仍未产生任何变化，已削减SCP-1601-JP研究团队的人数。
&gt; 
&gt; **补充2018/11/05:** 距离事件发生时间已经过1年。根据██博士的报告，D-16012此时的手掌位置与其事件发生时的手掌位置相比向下有所移动。
&gt; 
&gt; **补充2019/04/05:** SCP-1601-JP突然发出了某种声音。同时D-16012对D-16011进行了仅一次的胸部按压。
&gt; 
&gt; 根据分析结果，SCP-1601正在演奏约翰•凯奇的《Organ²/ASLSP》[[footnote]]世界上所需演奏时间最长的乐曲。由于该项目在实验开始的恰好17个月后发出声音，判断其所演奏的正是演奏时长达到639年的这一曲目。曲名的《ASLSP》是“As Slow as Possible（尽可能慢）”的缩写。[[/footnote]]@@ @@[[footnote]]**译注：**请参考https://en.wikipedia.org/wiki/As_Slow_as_Possible[[/footnote]]。根据这一情况制订了当前持续至2656/11/05的收容措施。
&gt;
 
于2032/11/05当前，D-16011仍保有正常意识。
[[/collapsible]]</textarea></pre>
