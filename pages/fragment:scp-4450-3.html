&gt; **[VĂN BẢN ĐÃ ĐƯỢC SAO CHÉP BÊN DƯỚI]**[[footnote]] [LƯU Ý TỪ RAISA] Phần chính tả, ngữ pháp và định dạng chung trong bài đã được chỉnh sửa.[[/footnote]]

||~ Mô tả||Hãy bắt tay vào chuyến đi để đời đến Sòng Bạc Hư Không, một thiên đường trôi nổi giữa vũ trụ sâu thẳm. Các dịch vụ bao gồm: Phục vụ theo yêu cầu, Cờ bạc, Giải trí và Tư vấn pháp lý.||
||||~ Marshall, Carter và Dark, LLP||
-----
||||||||~ Báo cáo sơ bộ||
||~ Tác giả || Richard Blackwood ||~ Ngày || 12 tháng 10 năm 1925||
||~ Mức độ lưu tâm||Cao||~ Định danh||Sòng Bạc Hư Không||
||||||||Các đặc vụ của Linh hồn Chicago đã khiến chúng ta để ý khi chúng yêu cầu công ty tài trợ cho một cuộc tấn công vũ trang để giành lấy địa điểm từ tay chủ cũ của nó. Một hợp đồng đảm bảo sự độc quyền của chúng ta trong việc truy cập vào địa điểm đã được soạn thảo, và được chấp nhận bởi đại diện của Linh hồn Chicago. _
||
||||~ Tài liệu được mở bên dưới:|||| KF939/JH39S/4ZCS8 ||
||||||||~ Marshall, Carter và Dark, LLP||
-----
||||||||~ Bản ghi nhớ 01||
||||||||~ KF939/JH39S/4ZCS8 ||
||~ Người gửi || Richard Blackwood ||~ Người nhận || Ruprecht Carter||
|||||||| Mặc cho những bất tiện của việc điều hành sòng bạc độc quyền nhất thế giới, sự lột xác của chúng tôi là rất đáng kinh ngạc. Tuy Linh hồn Chicago đã khóa chặt khu tầng trên mà chúng nghĩ có thể giấu khỏi chúng ta, nhưng chúng tôi vẫn có đủ phòng để tạo ra lợi nhuận đều đặn. Còn nếu khách muốn ra về thì lũ Linh hồn đâm thuê chém mướn ấy sẽ bịt mắt lại và dẫn họ đi. Nếu là tôi thì tôi cũng sẽ làm vậy. _
 _
Tôi vẫn không biết tại sao toàn bộ sòng bạc lại ở trong tình trạng đóng cửa và bỏ hoang khi chúng ta lấy nó từ tay chủ cũ. Thứ không bình thường duy nhất ở đây là cánh cửa cho nhân viên không ai mở nổi. Và tin tôi đi, tôi đã thử rồi. _
 _
Tôi yêu cầu tăng 30% ngân sách cho lĩnh vực giải trí. Chúng ta càng cho nhiều người thuê phòng, sự độc quyền sẽ càng thúc đẩy lợi nhuận của công ty.||
||||||||~ Marshall, Carter và Dark, LLP||
-----
