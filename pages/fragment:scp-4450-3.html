||||~ KF939/JH39S/4ZCS8||
||~ Status||Acquirable||
||~ Demand||High||
||~ Value|| 1,250USD/960GBP per Night||
||~ Availability||Service (20 Single Bed, 15 Double Bed)||
||~ Identifier||The Void Resort (&#39;Casino&#39; internally)||
||~ Description||Embark on the voyage of a lifetime in The Void Resort, an establishment drifting through the depths of the cosmos. Services include: Catering, Gambling, Entertainment, &amp; Legal Advice.||
||||~ Marshall, Carter and Dark, LLP||
-----
||||||||~ Initial Report||
||~ Author || Richard Blackwood ||~ Date || October 12, 1925||
||~ Interest||High||~ Identifier||The Void Casino||
||||||||Agents of the Chicago Spirit first alerted us to the presence of the Casino alongside requesting funds to perform an armed takeover of the location from its original owners.  A contract guaranteeing us exclusive rights to access the establishment was quickly drafted, and the terms were accepted by the Chicago Spirit representative. _
||
||||~ File Opened Under:|||| KF939/JH39S/4ZCS8 ||
||||||||~ Marshall, Carter and Dark, LLP||
-----
||||||||~ Memo 01||
||||||||~ KF939/JH39S/4ZCS8 ||
||~ Sender || Richard Blackwood ||~ Recipient || Ruprecht Carter||
|||||||| Even with the inconveniences of running the world&#39;s most exclusive casino, our turnaround has been surprisingly high.  While the Chicago Spirit keeps a tight lock on the upper floors they think they&#39;ve got hidden from us, there are enough suites on our floor that we can accommodate enough customers to turn a tidy profit.  Though none of the guests are very fond being blindfolded and led out by Spirit goons when it&#39;s time for them to leave.  Can&#39;t say I&#39;m very fond of having to do it either. _
 _
Still not sure why the entire casino floor was shut down and abandoned when the place was taken from its previous owners.  Only thing out of the ordinary we could find is that the door to the employees only area can&#39;t be opened.  And trust me, I&#39;ve tried. _
 _
I&#39;m requesting a 30% increase to the entertainment budget.  The longer we can keep the rooms filled, the higher the exclusivity will drive our profits.||
||||||||~ Marshall, Carter and Dark, LLP||
