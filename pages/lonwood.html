++++ [[size 120%]] //&#34;Nos vamos ter um ótimo ano né?&#34;//[[/size]]
^^- A garota que sentava atrás de você.^^
[[/=]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; //Alunos! Informamos que as matrículas de matérias começam neste Sábado, no auditório. Por favor lembrem de trazer suas fichas de inscrição de matéria, e estejam prontos pra passar um tempo com um conselheiro sobre suas possíveis escolhas. Veteranos, se tiverem interesse em dupla graduação, por favor encontrem o Sr. Wehrner em seu escritório depois das aulas. Esperamos que cada um de vocês tenha um excelente semestre.//

&gt; //Parabéns aos Leões Lutadores, que ontem venceram a final! Depois de um primeiro tempo acirrado, conseguimos dominar eles pelo resto do jogo. Uma reviravolta vitoriosa inacreditável. Por favor, parabenizem o técnico Collins se vocês o encontrarem no caminho à aula ou nos corredores. Alunos, lembrem de doar para a vaquinha anual para atividades extracurriculares.  Embora a Síncope tenha sido muito generosa com doações, ainda precisamos das suas contribuições.//

&gt; Novo horário de ônibus: Os alunos deslocados dos ônibus das rotas 23, 11 e 24 já voltaram ao horário normal.

&gt; //Nota do Sr. Wallick para todos os membros da banda: O treinamento intensivo começa na segunda-feira.  Por favor, venham preparados todos os dias para ensaiar.//

&gt; Foi anunciado um novo cardápio de almoço, voltado para atender os alunos que têm passado mais tempo na escola para atividades extracurriculares. Está sendo oferecido gratuitamente a qualquer aluno participando de um programa patrocinado pela Síncope.

&gt; Novo horário de ônibus: Removido.

&gt; Alunos! Se vocês se sentirem fortes o suficiente, por favor, descansem com nossos irmãos, vejam como a fórmula se junta toda para formar uma tablatura.

&gt; //Olá alunos. Este é o Diretor Wehrner. Mitchell decidiu que já tinha passado da hora de dar um passo atrás na responsabilidade, e que ele vai dançar a outro ritmo. Tudo bem. Vamos seguir crescendo. Tal como o pináculo da Torre Eiffel, iremos inspirar muitas pessoas a criar o paraquedas para que possam viver em segurança com as estrelas. Ninguém será excluído de futuras atividades. Trouxemos todos aqui para ficarem juntos. Tenham um bom ano.//

&gt; //ALUNOS! Por favor, se levantem comigo para o juramento de fidelidade sinfônica e cantem com estilo, até ficarem roucos.//

&gt; Alguns disseram que foi o novo sistema que os levou partirem.  Aqueles de vocês que fizerem isso estão avisados.  O Diretor ouvirá tudo que dissermos.  Ele está ouvindo todos nós agora, ouvindo o ritmo das respirações ofegantes e das multidões correndo.  Os sinos, e os quadros negros.  É harmonia.

&gt; = ^^,,descanso,,^^

&gt; Alunos, lembra-se que apenas os membros da banda podem sair do território da escola.  Quaisquer infratores lidarão com as suas próprias consequências.  Eles apenas se condenaram com suas próprias ações.
