    <pre><textarea class="page-source" readonly>[[=]]
**尾声**
[[/=]]

她察觉到这是梦的时候，头痛的脑袋已经开始整理梦境中记忆的碎片了——她梦见自己不知道为什么步行于岩浆之上，沸腾的液体触及脚踝的高度。肢体仿佛丧失了痛感，这是在梦境中，她想，这自然是理所当然的。

她看见岩浆中有扭曲的面孔挣扎着尝试浮起，骇人的嘶吼不绝于耳。这使她感到恶心，于是她快步离开了，前方是一个身着长袍的身影。

然后她就醒了，不同于惊醒，光怪陆离的梦境没什么好吓人的。她掀开盖在自己身上的白纱，发现自己躺在一张折叠担架上，面前是无数同样的担架。身上的衣物从礼服变成了宽大如浴袍的青色手术服。

她试着下床查看，随手掀开了一条白色的薄纱。

看到自己的面孔的时候，Para并不觉得惊讶，但冰冷的躯体上血肉模糊的手使她勾起了令人作呕的回忆。

第二张白纱掀起的时候，她似乎是猜到了。尸体半张面孔几乎血肉无存，眼窝也被深陷的黑洞所取代。

她已经没有勇气在去一个个查看担架之上的东西了。她注意到自己起身的铺位上并不是空无一物。</textarea></pre>
