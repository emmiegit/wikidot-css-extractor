[[include component:image-block name=http://sandbox.scp-wiki.kr/local--files/lone-cities-navigator/SCP-834-KO_Road|caption=201█년 █월 ██일, SCP-834-KO가 있는 마을로 가는 길]]

**일련번호:** SCP-834-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-834-KO는 실존하는 어떤 형체가 아니며 현상으로서, 물리력으로 억제, 격리되지 않는다. 후술할 SCP-834-KO-1을 이용한 격리 절차는 현재 연구 중에 있으나 눈에 띄는 진척은 없다. SCP-834-KO가 나타났을 때, 재단은 SCP-834-KO로부터 민간인들의 출입을 제한하기 위해 지역 경찰로 위장한 요원들을 배치한다.

**설명:** SCP-834-KO는 세계 각국의 도시에서 무작위로 발생하는 현상이다. SCP-834-KO는 어떠한 전조도 없이 무작위로 나타나며 해당 지점에 10km의 일정한 반경을 가지고 나타난다.

SCP-834-KO의 기준이 되는 곳에는 가장 가까운 지상으로부터 지상 600m 떨어진 곳에 세로로 긴 마름모꼴의 물체(이하, SCP-834-KO-1)가 있다. SCP-834-KO-1은 주위 환경에 맞게 밝기가 변하여 항상 뚜렷이 볼 수 있다. 크기는 3m로, 아날로그 나침반의 침처럼 생겼다. SCP-834-KO-1은 ##red|붉은 쪽##이 항상 하늘을, ##blue|푸른 쪽##이 항상 땅을 향하고 있다. SCP-834-KO-1이 빛을 받았을 때, 그 반대 편에 그림자가 지거나 빛의 색이 변하지 않았다. 또한, SCP-834-KO-1은 물리력을 가할 수 있는 실체는 없는 것으로 판명되었다[[footnote]]주위 안전을 확보한 뒤 SCP-834-KO-1을 향해 소형 미사일을 두 차례 사격했을 때도 형태나 방향이 바뀌지 않았다.[[/footnote]].

SCP-834-KO가 나타나 영향권에 존재하게 되는 모든 인원(이하 SCP-834-KO-2)은 이후부터 다른 사람과의 소통을 일체 차단한다. 대화, 전화, 인터넷 통신 등을 포함해서 필담, 수화, 몸짓, 눈짓까지 상대와 내용을 주고받을 수 있는 모든 행동을 하지 않고 자기 의지대로 행동한다. SCP-834-KO-2는 이러한 행동을 SCP-834-KO가 사라질 때까지 지속한다.

SCP-834-KO는 평균적으로 일주일간 한 지역에서 나타나지만, 이 시간은 불규칙적으로, 최소 하루 만에 사라진 예도 있고 최대 97일 8시간까지 지속한 때도 나타났다. SCP-834-KO가 원래 있던 곳에서 사라진 직후에는 예외 없이 바로 다른 도시에서 SCP-834-KO가 나타난다. SCP-834-KO가 새로 나타날 때 역시 완전히 무작위로 나타나지만, 같은 국가에 연속하여 나타나지 않는다.

SCP-834-KO가 처음 나타난 때는 정확히 알려지지 않았으나, 연구원들은 201█년 █월 █일 대한민국 ███에서 최초 발견된 것으로 추정하고 있다. 연구원들은 덧붙여, 해당 연도에 [데이터 말소]가 대중들에게 본격적으로 보급되기 시작하면서 SCP-834-KO의 존재를 불러왔다고 주장하고 있다.

SCP-834-KO-2는 모두 SCP-834-KO에 의한 직접적인 위협을 받지는 않지만, SCP-834-KO의 영향을 받아 생기는 행동의 변화로 인해서 간접적으로 크고 작은 피해를 받는다. 해당 사건들은 부록을 확인바람.

재단에서는 █████ 박사 주도 하에, D계급 인원(D-2376)에게 원격에서 뇌파를 확인하고 분석할 수 있는 장치와 행동을 관찰하기 위해 소형 카메라를 부착하여 SCP-834-KO로 보내 뇌에서 SCP-834-KO에 의한 특수한 변화가 일어나는지 실험해봤으나, 뇌파 상 특기할 사항이 없었으며 D-2376은 생각하는 그대로 행동하고 있음을 알 수 있었다. D-2376은 SCP-834-KO가 사라진 뒤 재단에서 기억 소거 절차를 진행했다.

█████ 박사의 두번째 실험에선, SCP-834-KO에 D계급 인원(D-7158)을 들어가도록 했으며 SCP-834-KO 입장 전부터 █████ 박사와 주파수 암호화 무전기로 연락하면서 SCP-834-KO에 들어가는 실험(실험 기록 834-EX-2)을 진행했고 이후 D-7158과 면담(면담 기록 834-EX-2-MT)을 진행했다.

[[collapsible show=&#34;[실험 기록 834-EX-2와 면담기록 834-EX-2-MT]&#34; hide=&#34;닫기&#34;]]

&gt;
&gt; **201█.██.██ 실험**
&gt; 실험자: █████ 박사
&gt; 피실험자: D-7158(남성, 27세, 본명: ███)
&gt; 실험 내용: SCP-834-KO 출입 전후 변화 순간에서 발견되는 특이점 관찰
&gt; ----
&gt; 
&gt; **실험자와 피실험자의 무전 기록 시작**
&gt; 
&gt; **█████ 박사:** 현재 상태는 어떤가, D-7158? 
&gt; 
&gt; **D-7158:** 딱히 아무렇지도 않슴다. 죽는 것도 아니람서요.
&gt; 
&gt; **█████ 박사:** 그렇지, 이전 지역처럼 위험 시설이 있는 곳도 아니니 걱정할 것도 없지. 목소리는 잘 들리는가 보군.
&gt; 
&gt; **D-7158:** 예, 박사님도 제 말 잘 들리죠?
&gt; 
&gt; **█████ 박사:** 물론. 다른 문제는 없는 것 같으니, 이제부터 내 설명을 잘 들어주길 바라네. 했던 얘기지만 확인차 하는 것이니.
&gt; 
&gt; **D-7158:** 예이.
&gt; 
&gt; **█████ 박사:** (한숨 소리) 지금 하는 이 무전을 절대 끊지 말고 앞에 보이는 길을 따라서 그대로 마을에 들어가면 되네. 내가 끊임없이 여러 종류의 질문을 할 거고, 그것들에 멈추는 것 없이 대답하면 되네.
&gt; 
&gt; **D-7158:** 잘 알겠슴다.
&gt; 
&gt; **█████ 박사:** 틀려도 상관없으니 그냥 대답만 해주게.
&gt; 
&gt; **D-7158:** 하, 안 틀린다니까요.
&gt; 
&gt; **█████ 박사:** (한숨 소리) 이제 출발하게.
&gt; 
&gt; **D-7158:** (희미하게 들리는 발걸음)
&gt; 
&gt; **█████ 박사:** 7 곱하기 8은 뭐지?
&gt; 
&gt; **D-7158:** 어…… 56.
&gt; 
&gt; **█████ 박사:** 쿠바의 수도가 어디지?
&gt; 
&gt; **D-7158:** 잘 모르겠네요.
&gt; 
&gt; **█████ 박사:** 해산물 아무거나 세 가지만 대보게.
&gt; 
&gt; **D-7158:** 연어, 참치, 멸치요
&gt; 
&gt; **█████ 박사:** 특수 상대성 이론을 발표한 인물의 이름은 뭐지?
&gt; 
&gt; **D-7158:** 알버트 아인슈타인이죠.
&gt; 
&gt; **█████ 박사:** 자네가 나온 고등학교 이름이 뭐지?
&gt; 
&gt; **D-7158:** ████ 고등……
&gt; 
&gt; **█████ 박사:** D-7158? 대답하게. ███?
&gt; 
&gt; **D-7158:** (희미한 발걸음 소리)
&gt; 
&gt; **█████ 박사:** D-7158, 대답하게, ███.
&gt; 
&gt; **D- 7158의 무전 종료**
&gt; 
&gt; **무전 기록 종료**
&gt;
&gt; 녹화 기록에서 D-7158이 임의로 무전을 중단했을 때 D-7158은 SCP-834-KO에 발을 들인 직후였다. 무전 기록에서도 알 수 있듯, D-7158의 임의대로 무전을 끊지 않도록 지시를 받았음에도 D-7158의 의지로 끊었음을 알 수 있다. 이것으로, SCP-834-KO에 신체 일부가 닿는 순간부터 SCP-834-KO-2가 됨을 알 수 있다. 

&gt;
&gt; **201█.██.██ 면담**
&gt; 질문자: █████ 박사
&gt; 답변자: D-7158(남성, 27세, 본명: ███)
&gt; 면담 목적: SCP-834-KO-2로 활동한 동안의 내용 파악
&gt; ----
&gt; 
&gt; **면담 기록 시작**
&gt; 
&gt; **█████ 박사:** 그래, 일주일 하고 5시간 만에 보는군, 잘 지냈나?
&gt; 
&gt; **D-7158:** 그럼요. 뭔가, 뭔가 리프레쉬된 기분이에요.
&gt; 
&gt; **█████ 박사:** 리프레쉬라니?
&gt; 
&gt; **D-7158:** 그냥 혼자만의 시간을 가졌다는 게 좋았어요.
&gt; 
&gt; **█████ 박사:** 그러면 거기서 있었던 건 모두 기억한다는 건가?
&gt; 
&gt; **D-7158:** 네, 아, 그, 절대 끊지 말라고 했는데 끊은 건 죄송함다……
&gt; 
&gt; **█████ 박사:** 모든 걸 기억한다면, 왜 의지대로 행동하지 못한 것이지? 다시 나오거나 다시 연락할 수 있었는데 말이지?
&gt; 
&gt; **D-7158:** 그게…… 그냥 그러기 싫다는 생각이 들었다고 할까요. 갑자기, 다른 표현은 못 찾겠네요, 갑자기…… 혼자 있고 싶다는 생각이 들었어요. 그것도 곧장, 바로 혼자 있고 싶다는 생각이 들었어요. 그래서 어디 모텔에서 일주일 내내 있었고요.
&gt; 
&gt; **█████ 박사:** 그랬지, 일주일 내내 움직이질 않았는데, 혹시나 오류가 생겼을까, 걱정했는데 아니었군. 그래서, 그게 전분가? 그냥 갑자기 혼자 있고 싶었다고?
&gt; 
&gt; **D-7158:** 네, 그게 전부예요. 다른 사람들도 다 그렇게 다니는 것 같았슴다. 그냥 서둘러서 자기 일을 끝내고 남들 신경 쓰지 않고 말이죠. 연락을 갑자기 끊은 건 다시 한번 죄송하게 생각하고 있슴다.
&gt; 
&gt; **█████ 박사:** ……알겠네.
&gt; 
&gt; **기록 종료**
&gt; 
&gt; 이후 D-7158에게 기억 소거 절차를 진행함.
&gt; 
&gt; SCP-834-KO에 있던 인원은 전원 의지가 있는 것으로 파악됨. 대신, SCP-834-KO에 영향을 받아 SCP-834-KO-2는 모두 강하게 자발적인 소외를 지향한다. 그것의 일차적인 현상으로 대화의 원천적 차단이 이루어지는 것으로 보인다. 따라서 그 외의 일은 모두 그대로 진행하지만, 소외를 위해서 모든 일을 끝내며 그 과정에서 다른 사람과 함께 하는 일에서 어떤 대화, 협의, 조정이 없는 것으로 보인다.
&gt; 
[[/collapsible]]


**부록: 사건 기록** 

……

**사건 기록 834-KO-137**
&gt;
&gt; 201█년 ██월 █일, █████시 일대는 전 세계 주식 시장의 허브로 불리는 곳으로 오전 8시부터 오후 19시까지가 가장 바쁜 시간대이며 수많은 대화와 정보가 오가는 곳이었으나 SCP-834-KO의 등장 이후에는 SCP-834-KO-2 사이의 모든 소통이 중지되어 주식 거래량이 평소 █████시 전체의 1/250도 채 되지 않았으며 그마저도 모두 외부 투자자들과 관계없는 거래였다. 사건 이후 [데이터 말소] 가량의 경제적 손실이 있었으나 당시의 SCP-834-KO-2는 사건에 대한 어떤 자각도 없었다.
&gt; 
&gt; 첫 발견 이후 171시간 이후, SCP-834-KO가 █████시 일대에서 사라졌다. 그 이후 인원들은 사건의 뒷수습을 시작했으며 복구하는 데에 약 ███일이 걸렸다.

……

**사건 기록 834-KO-266**
&gt; 
&gt; 201█년 █월 ██일, ██████에서 대통령 선거가 진행되었고 공영방송국에서 개표 방송을 진행하고 있었다. 개표율이 16.6%를 넘어가는 순간 해당 공영방송국이 모여있는 ████시에 SCP-834-KO가 나타났고, 실시간으로 개표 추이를 공개하던 데이터는 수치가 변하지 않았고, 송출되던 현장의 화면은 한 곳으로 고정되었다. 때문에 ██████의 각지에서 해당 방송국들에 문의와 항의 전화가 걸려왔지만[[footnote]]순식간에 다수의 전화가 세 방송국에 몰렸고, 모두 부재중으로 처리되어 정확한 수치가 집계되지 않았다.[[/footnote]], 연결된 통화는 한 건도 없었다.
&gt;  
&gt; 투표 결과는 결국 인터넷 뉴스와, 다음날 신문으로만 공개되었다. 지정된 개표 방송 시간 종료 이후 142시간 동안 해당 공영방송국에서는 녹화된 방송을 재방영하였다. SCP-834-KO는 142시간 이후 사라졌으며, 이후, 방송국장과 송출 담당 인원은 모두 자진 사퇴하였다.
&gt; 

……

&gt; 
&gt; 201█년 ██월 █일, ████의 █████ 시에서 화재가 발생했으며, 그 화재를 진압하는 과정에서 SC
