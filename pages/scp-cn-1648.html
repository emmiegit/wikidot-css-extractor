**项目编号：**SCP-CN-1648

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**由于目前已知的所有SCP-CN-1648均已被无效化并经推断认为其已完成自我收容，且截至目前已超过3个月没有接到有关发现新的SCP-CN-1648个体的报告，因此现已停止执行SCP-CN-1648的收容措施。如果接到有关新的SCP-CN-1648个体被发现的报告，则应参照其原有收容措施执行。

如有必要，您可以在下方参阅SCP-CN-1648的收容措施归档。

[[collapsible show=&#34;检视已归档的特殊收容措施SCP-CN-1648/CONTPROC-1&#34; hide=&#34;特殊收容措施SCP-CN-1648/CONTPROC-1，已归档&#34;]]
所有的SCP-CN-1648个体目前均被保存在Site-CN-02贵重物品收容区一个专门隔间内。参照对纸质文献的一般保存方法，该隔间的温度应维持在14 ℃至24 ℃（±2.5 ℃）之间，相对湿度应维持在45%至60%（±5%）之间，并配备了干性灭火系统和相关监控报警系统。SCP-CN-1648被立置于钢制书架上，书架同一层的每两个SCP-CN-1648个体之间应通过厚度大于等于0.5 mm的亚克力板或金属板进行隔离。存取SCP-CN-1648需要持有3/CN-1648及以上的安保许可等级。

对SCP-CN-1648进行的所有交互式实验应在得到SCP-CN-1648的收容管理团队的批准后，在全程受监视的情况下执行。若需要进行除翻阅SCP-CN-1648的内容之外的其他实验，尤其是实验操作可能对SCP-CN-1648的内文造成改动和/或遮盖时，申请者应详细通报希望与SCP-CN-1648进行的交互的内容，并由SCP-CN-1648的收容、研究与管理团队进行联合研判决定是否批准相关实验请求。
[[/collapsible]]

**描述：**SCP-CN-1648是一系列名为《平安经》的，以标准简体中文编著的书籍的合称。截至SCP-CN-1648被重分级为无效化之前，基金会共收容了1248个SCP-CN-1648个体。目前已发现的所有的SCP-CN-1648个体的内文被认为是相同的。

SCP-CN-1648的印刷材料被确信为常用的新闻纸[[footnote]]又称白报纸，是报刊、书籍等的主要印刷用纸。[[/footnote]]，规格为787 mm×1092 mm（16开开本）。其封面使用蓝色书面纸印刷，并以黑色行楷字体在米黄色衬底上写“平安经”书名。封面同时包含大量被推测用于装饰性的粗宋体“平安”淡蓝色字样以及印刷在封面上的的阴刻有小篆体作者姓名“██”的红色方形印章。SCP-CN-1648外表展现的厚度为24.5 mm。SCP-CN-1648的内文使用黑色宋体字印刷。封底和版权页显示其定价为人民币299元，并由██书店受权经销。对██书店的调查未发现接受SCP-CN-1648的销售委托一级进调货或销售SCP-CN-1648的记录。

根据SCP-CN-1648的封面信息和版权页内容，该书由署名为“██”的作者独立编著，并委托██出版社和██出版社联合出版，且所有SCP-CN-1648个体均为2019年██月第1版，并为2019年██月第1次印刷。该书版权页提供了显示为ISBN 978-7-████-████-█的国际标准书号（ISBN）代码，但经查证显示，该ISBN代码提供的第三段出版社代码并未在中国大陆地区被分配，第五段校验码亦无法与前四段提供的数字代码匹配。该书版权页提供的有关██出版社和██出版社的地址信息被证明是错误的，在这两家出版社的出版图书登记系统中亦未发现存在与该书具有相同书名的书籍被出版的记录。其版权页提供的CIP[[footnote]]即图书在版编目中心。[[/footnote]]数据核字2019██████经查验亦系伪造。SCP-CN-1648的版权页提供了4个被认为位于中国大陆的、使用不同区号的固定电话号码作为联系方式，但是这些电话号码均被证明不属于██出版社或██出版社，对电信运营商的调查表示这些固定电话号码并未被注册，试图在通话过程中追查这些电话号码的实际位置的尝试亦没有获得成功。拨打这4个电话号码中的任意一个均会接通一个类似声讯台的自动语音系统。该语音系统会持续播放已知的宗教性相关组织“银河联邦”的教义，并邀请收听者加入并信仰“银河联邦”。该声讯台播放的语音内容被认为具有极其轻微且可逆的模因效应，收听者会短暂地产生加入和信仰“银河联邦”的意愿，但这一意愿通常会在挂断电话后10分钟内消失。对该声讯台的内容进行录音和重放的尝试被证明是可行的。

基金会已在中国大陆范围内对可以查证的真名为“██”或曾经/正在使用“██”笔名的作家、图书出版界相关人士的调查，但目前的调查结果显示所有的被调查对象均不具备异常相关知识，不具备制造异常项目的能力，亦没有发现这些被调查对象信仰“银河联邦”或曾有与该组织成员发生接触的记录。

实验显示SCP-CN-1648是无法被破坏或摧毁的，其封面和内页对机械破坏、焚烧、水浸、酸蚀、碱蚀等均表现出抗性。但是，通过基于油墨、固态或液态涂改液等的工具对其内文进行遮盖的尝试被认为是可行的。

尽管SCP-CN-1648表现出了有限的厚度，且其目录页显示该书的内文系由“宇宙时空平安、世界大地平安、世界各界平安、人类文明平安、国家地区平安、中华大地平安、中国各界平安、中华文明平安、中国各地平安、人类众生平安”等10个章节和一个位于全书末尾的参考文献节构成的有限页数。但是目前的实验显示SCP-CN-1648似乎拥有无限的内页。除位于第一页的版权页和位于第二页的目录页外，每次翻开SCP-CN-1648都将随机抵达不同的章节和不同的页码，每次翻页亦会导致页码发生非线性的改变。SCP-CN-1648为每一章节使用了独立的页码，其格式为“章节号-从1开始的页码”。目前已记录到的SCP-CN-1648最大页码为第十章的10-4812页。但是，目前尚未抵达位于书末的参考文献节。

目前已记录到的SCP-CN-1648的内文均为使用“名词+‘平安’”句式构成的短句，其中“名词”所涉及的方面极广，其所涉范围包括但不限于各类学科名词、人名、地名等。同时发现了基金会及其相关组织名称、SCP项目编号、机动特遣队编号、基金会工作人员编号、已探明的平行宇宙编号、已知与异常事项存在强关联的专有名词、基金会内部专业术语等。需要注意的是，部分短句在初次被发现时即处于被以黑色油墨遮盖的状态。SCP-CN-1648的内容被认为会进行自我更新。例如，曾经发现过SCP-CN-1648自我更新了以近期新增的SCP项目为名词的“平安”词条。这一自我更新的过程以及SCP-CN-1648的内容的资料来源目前是不可知的。

阅读SCP-CN-1648时，读者会受到一种轻微的模因效应的影响。这种模因效应通常会使读者产生一种被描述为“顿悟后的感受”的，包括喜悦、平和的综合感受。亦有少部分读者在阅读SCP-CN-1648时会产生较为疯狂或疯癫的想法和/或行为，对这些对象的采访显示他们会将这一感受描述为“体会到从人我合一到人我双亡再到究竟无我的真理后的狂喜”。无论对象受到的影响为何，这种影响通常会在结束阅读SCP-CN-1648后的1小时内消退。

当通过基于油墨、固态或液态涂改液等的工具对SCP-CN-1648的内容进行遮盖，并导致一个“名词+‘平安’”短句被完全遮盖时，无论所用的遮盖物是否可逆，所有SCP-CN-1648个体内的该短句都将被不可逆遮盖。同时，该“名词”所指向的对象可能受到均推断来自SCP-CN-1648的负面影响。这些负面影响包括但不限于：患病、受伤、死亡、损坏、突破收容、无效化、丢失、失踪、受灾等。对于指称某一特定个体对象的名词，这一遮盖行为导致的负面影响将仅作用于这一特定个体对象上。对于指称一组或一类对象的名词，推断这一遮盖行为将导致隶属于这一组或一类的对象全部受到此类负面影响。通过现实稳定锚、奇术抑制方法等阻止这些负面影响发生的尝试没有取得成功。

对SCP-CN-1648的复印件、仿制品、照片等的实验显示，SCP-CN-1648的复印件、仿制品、照片等非原件个体不具备任何异常性质。

**附录1648-1：**SCP-CN-1648的发现与收容

SCP-CN-1648最初并非由基金会或其他异常事项相关组织发现。而是于2020年█月██日，被一名普通的互联网用户发现并拍照上传在具有极高访问流量的“██”社交网站上。基金会注意到了该书较为异常的内容并进行了外围调查。对这名用户的调查显示该书系其在██省██市██县██村旅游时，经过一名为“广大无穷多元宇宙究竟法大宏法会”的集会现场时被疑似宗教徒的人员以“无量光无量寿法宝结缘”的名义强行赠送的。基金会以“该书涉嫌进行邪教宣传”为由对其进行了收缴。由于该书部分内容的照片和扫描件在互联网上已发生广泛传播，且考虑到其异常现象不明显，基金会未对这些内容的传播进行进一步限制，转而将工作重心放在阻断SCP-CN-1648的实体个体的传播上。

在进一步研判SCP-CN-1648的内容在互联网上的传播形势时，基金会发现██出版社和██出版社均发布声明声称其并未出版SCP-CN-1648。同时，互联网上出现大量基于阴谋论的揣测，将SCP-CN-1648的作者指向与SCP-CN-1648封面显示的作者“██”同名的，供职于██████且同时在基金会有联系的██（员工编号CN-B-████-█████-█████）。对██的紧急忠诚度调查随即展开，但是调查结果显示██不具备制作和传播SCP-CN-1648的动机、能力或条件。但是，为了尽早结束一般民众对SCP-CN-1648的持续关心，基金会在与██以及相关部门协商后，编造了一套对外的文案，指称██系SCP-CN-1648的作者，并已接受相关调查和处理。

进一步的调查表明，该书系由“银河联邦”的教徒制作出版的，通常由该宗教的信徒获得和持有，亦有部分个体经由“法会”、“结缘”、布设于佛教寺庙外的“银河联邦”宣传摊点以及互联网交易等渠道被分发给了普通民众。对持有SCP-CN-1648的教徒的调查显示，其通常将该书用于每日“课诵”后的“回向[[footnote]]“银河联邦”借自佛教的术语。“回向”通常指信徒将通过诵经、礼佛等所得到的“功德”、“智慧”等转赠给众生同享。信徒通常认为“回向”具有开阔心胸、培养慈悲心、使“功德”具有明确的使用指向等效用。“回向”的一般方式包括诵读回向偈、诵读回向文等。[[/footnote]]”之用。一些访谈显示“银河联邦”的信徒认为诵读此书“既可保平安，又可得法喜，又可得功德，又可悟诸行无常之理”、“可以悟平安理，增平安智，养平安德，长平安心，护平安生”。

在对与SCP-CN-1648相关的互联网内容进行整理和清理时，基金会还发现了一些于2020年年初由不明身份的人士撰写并发布在主流自媒体平台、新闻网站、政府信息发布网站等地的涉及SCP-CN-1648的以“读后感”为题的文稿。进一步的调查发现部分文稿，尤其是发布在新闻网站和政府信息发布网站等通常仅通过专一或少数信息源发布内容的网站上的文稿，并非由有权在这些网站上发布内容的用户或管理员发布。但是对网站运营方的安全日志的调查未发现明确显示这些网站曾遭遇黑客入侵等网络安全问题的记录。

这些文稿对SCP-CN-1648的写作水平、内容深度等进行了据判断远超该项目在这些方面的实际水平的称赞，并推荐普通群众阅读SCP-CN-1648。这些文稿均具有明显地使用了大量佛教词汇，部分文稿中亦出现了与先前发现的“银河联邦”的宣传文稿相似的、将佛教术语与学科术语（尤其是天文学、宇宙学、物理学方面的术语）进行生硬杂糅的现象。基金会在对相关文稿进行备份后，以“涉嫌宣传邪教”等名义要求相关网站删除了这些内容。目前尚不清楚这些文稿的撰写者的身份。主流观点认为这些文稿系由“银河联邦”的信徒撰写，亦或由受到SCP-CN-1648的模因影响的一般民众在模因影响尚未消退时撰写。目前认为这些撰写这些文稿的目的系推广SCP-CN-1648。

**附录1648-3：**SCP-CN-1648的无效化记录

2020年█月██日，研究员███（员工编号CN-C-████-█████-█████）申请对SCP-CN-1648进行交互实验。根据其原始申请，研究员███希望将即将于当时被月末处决的D级人员D-█████作为被遮盖对象（预计的章节位置为第十章“人类众生平安”）。考虑到前期以D级人员为对象进行的实验的结果，SCP-CN-1648的收容、研究与管理团队批准了该申请。

2020年█月██日██:██，研究员███携带一支自行准备的水笔进入实验隔间，安保人员从收容室中取出编号为06的SCP-CN-1648个体交予研究员███，随后研究员███开始翻阅SCP-CN-1648并进行实验。实验控制室的监控显示，负责监视实验的两名安保人员███（员工编号CN-C-████-█████-█████）、████（员工编号CN-C-████-█████-█████）和一名助理研究员██（员工编号CN-C-████-█████-█████）此时正在饮用饮品、聊天或撰写文书，并未遵照实验监控守则对正在进行实验的研究员███进行监视。事后问及相关情况时，三人均表示由于SCP-CN-1648的自身性质，导致抵达特定的“平安”词条通常需要花费很长的时间。由于等待实验人员抵达目标语句的时间过于枯燥，加上潜意识中认为翻阅SCP-CN-1648的过程是非常安全的，因此疏忽了对实验过程的监管并通过其他事项消磨时间，导致了玩忽职守的情况发生。

2020年█月██日██:██，研究员███翻阅到位于第八章的“中华文明平安”一章时，恰好呈现了“SCP-CN-1648平安”一句。此时研究员███发现随身携带的水笔存在轻微漏墨的问题，并试图使用一支备用笔管进行替换。由于操作不当，墨水对“SCP-CN-1648平安”一句及其周围部分产生染污。研究员███此时并未按照实验操作规范中止实验并向实验监视小组通报，而实验监视小组由于疏于监管亦未及时发现该情况并阻止研究员███进行进一步违规操作。研究员███试图使用自己的实验服吸去染污了SCP-CN-1648的墨迹，但该操作导致墨迹扩散并将“SCP-CN-1648平安”一句完全遮盖。此时实验监视小组才注意到了研究员███的异常情况并要求其中止实验，随后向SCP-CN-1648的收容、研究与管理团队进行了紧急通报。

2分钟后，置于实验台上的SCP-CN-1648在无火源、低温且湿度适中的情况起火，同时SCP-CN-1648的收容隔间响起火警警报，所有处于收容中的SCP-CN-1648个体均在特殊收容措施规定的收容环境下发生自燃。监控显示灭火系统正常工作，但无法扑灭火焰。从其它区域抽调的各类灭火器、黄沙等均无法抑制或阻止火势。试图抢救SCP-CN-1648个体的尝试没有取得成功。

约30分钟后，火焰自行熄灭。所有的SCP-CN-1648个体从其原先位置消失且没有灰烬、残页等遗留。尽管温度传感器显示火焰温度一度达到600 ℃，但是所有的实验台、收容架、收容隔间等均没有受到灼烧损伤，实验隔间亦没有留下烟熏痕迹。

该事件发生后，SCP-CN-1648首先被宣布收容失效。1个月后，基于随后搜寻活动的结果，以及部分“银河联邦”信徒有关“家中《平安经》莫名起火并在火焰自行熄灭后消失”的言论的反馈，宣布SCP-CN-1648经推断已被自我收容，并重分级为无效化。

该事件被记录为事故SCP-CN-1648-ACD-1。综合考虑事件起因、过程和结果及其影响后，对当时在场的研究员███、助理研究员██和两名安保人员进行了记大过处分。SCP-CN-1648的收容、研究和管理团队的部分成员亦收到了程度不等的处分。
