[[size 0%]]☦Allan lee un viejo y polvoriento tabloide.☦            [[/size]]


[[=]]
//La Última Era: 12 de agosto de 2119 AD
Sylvan Grove, Kansas, EE.UU.//
[[/=]]

Las organizaciones encargadas de hacer frente a los monstruos salieron a la luz pública hace mucho tiempo. En aquel entonces, la gente estaba asustada. Hubo décadas de confusión e ira, con disturbios en todo el mundo.

Entonces comenzó la Primera Guerra Oculta, que fue espoleada por los Espectros, o la Gente de las Sombras. Los Estados Unidos y Canadá fueron arrasados. Todos los umbrales del noroeste se convirtieron en una autopista para las criaturas. Todo el mundo conocía a alguien a quien le habían cosechado el corazón. 

Dos años después de la guerra, se hizo público el documento Barclay, que describía cómo destruir a las criaturas. La gente se armó de conocimientos, y la guerra fue finalmente ganada por la recién formada (y pronto deformada) milicia canadiense-americana.

Se decidió que cada persona debía ser educada y entrenada desde su nacimiento para resistir sus miedos. En unas pocas generaciones, el hombre común no tenía tanto miedo. No respondía al coco con miedo. Cuando algo chocaba en la oscuridad, él respondía.

Creció una cultura en torno a la destrucción de los monstruos, y a ser valiente ante lo desconocido e inevitable que se aproxima. Por eso Allen, el joven de la granja de ninguna parte, Kansas, sostenía una Louisville Slugger manchada de sangre, y perseguía a una cosa-perro grande y desnuda por una polvorienta carretera secundaria.

&#34;¡Oye! ¿Por qué corres? ¡Mátame!&#34;, gritó Allen sin aliento.

La cosa-perro, a la que coloquialmente se llamaba Perro Malo, salió al galope del polvoriento camino y se adentró en el bosque, dejando un rastro de sangre verde tras de sí.

Allen soltó una carcajada silenciosa y sonrió.

Sacudió la cabeza y comenzó a caminar más por el camino, decidiendo no perseguirlo más. Se dirigía a la ciudad, que estaba a unos quince kilómetros. Pensaba encontrar algo de bebida, una antena y un pequeño ordenador portátil para poder entretenerse en esas noches ruidosas en las que estaba encerrado en casa.

También necesitaría encontrar un filtro de señal FSP para que se filtraran las partes hostiles de Internet que desordenan el cerebro, y las cosas no pudieran viajar a través de su pantalla en la señal inalámbrica.

Viajó escuchando música en su PDA durante ocho kilómetros, pasando por viejas y podridas casas de rancho. Supo que estaba cerca de la carretera cuando se acercó a la casa roja con la familia de esqueletos en el porche. Saludó al más alto y el esqueleto asintió.

Un poco más adelante en la autopista, se aburrió de las canciones, así que sacó de su mochila un paquete de atención de la FSP que había encontrado antes. Era uno de los veinte que había en la acera junto a la gasolinera. Enviaban drones dos veces al año y bombardeaban los centros urbanos conocidos con material de lectura. No vio realmente el sentido de esto, porque todavía tenían globos de WiFi flotando por ahí. 

¿Tal vez era para los ancianos que no podían ir a la ciudad? ¿La posteridad? Ah, bueno.

 **GUÍA DE CLEF PARA TRATAR CON MANIPULADORES DE CEREBROS.**

Caramba. Él nunca tendría que lidiar con distorsionadores. Estaba en medio de Kansas. A los distorsionadores les gustaban las grandes ciudades y los páramos.

Hojeó las páginas para asegurarse.

**MÁTALO. SOLO MÁTALO. NO LE HABLES. NO DEJES QUE TE VEA. MÁTALO. NO ES TU AMIGO. DEMASIADO TARDE, ESTÁS MUERTO.**

El texto se repetía a lo largo de cuarenta páginas. 

Sacó otra.

**LA BRILLANTE GUÍA PARA PERMANECER VIVO MÁS TIEMPO DEL QUE DEBERÍAS**

Esta era solo un recuento de los consejos de seguridad que vio en la banda de la FSP, con un pequeño comentario aquí y allá. También había algunos chistes que ya había escuchado antes. Estas cosas tenían al menos treinta años de antigüedad. La mitad de las personas que las escribieron estaban muertas, y él no entendía cómo las personas que aún las escribían seguían respirando. Las tiró a un lado.

**EL INDAGADOR 2118**

Bien. Nunca había visto este. Abrió el sello y lo desgarró.

**SITIOS DE CONTENCIÓN PARA OBJETOS DE CLASE K: ¿TODAVÍA OPERATIVOS EN EL MEDIO OESTE?**

**¿QUÉ ESTÁ PASANDO EN EL RESTO DEL MUNDO? CUÉNTANOS.**

**DR. MANN, FAMOSO INVESTIGADOR, SE HA VUELTO LOCO Y SE HA ESCONDIDO. LEA LA ENTREVISTA EXCLUSIVA CON EL AGENTE ESPECIAL YORIC.**

**LA INSURGENCIA DEL CAOS**

Se estiró y miró hacia el horizonte. Era casi mediodía. Debería caminar un poco más rápido.

**DIEZ MILLONES DE MANOS: LA SEGUNDA GUERRA OCULTA, LA EMISIÓN MASIVA DEL ADIVINO, RECUERDOS DE LA MASACRE DE A.W.C.Y. EL DÍA QUE GRAMMY VIO EL MUNDO.**

**EUCLID FLORIDA. LA MAYOR ZONA DE CONTENCIÓN DE LOS ESTADOS UNIDOS ESTÁ A PUNTO DE ESTALLAR.**

**NUEVA YORK: LA CIUDAD VIVIENTE.**

**LA GRAN BRUJA DEL NORTE.**

**ATAQUES NUCLEARES, DESGARROS DIMENSIONALES, NIGROMANTES, OH DIOS.**

**SIN ESPERANZA PARA EL FUTURO**

**NOSOTROS TE POSEEMOS**

**VE A VER LA TELEVISIÓN**

**ESTÁS EN LA TELEVISIÓN**

Ya debería saberlo.

**SOMOS DUEÑOS DE TODO**

**CÓMO MATAMOS A TU ABUELA: TODO ELLO: TODAS LAS PARTES JUGOSAS.**

 Se estremeció al ver y oler, en la última página, las sensacionales y gráficas imágenes de él mismo muerto en un charco de sangre y heces.

**TÚMBATE Y MUERE**

**TÚ**

**PEQUEÑO** 

**MIERDECILLA**

El último titular sin leer se disparó con fuerza, de una voz que no conocía, resonando en todo su cráneo.

Tiró la revista lejos de él.

&#34;¡Gah! Basta de esta basura&#34;.

Sacudió la cabeza e intentó quitarse los pensamientos de encima. Se ajustó el chaleco marrón y comenzó a marchar.
