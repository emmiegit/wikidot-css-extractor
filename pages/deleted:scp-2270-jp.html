[!--
====
**アイテム番号:** SCP-2270-JP

**オブジェクトクラス:** Keter 

**特別収容プロトコル:** SCP-2270-JPは、サイト12.2[[footnote]]SCP-████、ヒューム値がSCP-███-aによる影響で平均20.56まで上昇している[[/footnote]]の、旧SCP-███収容施設[[footnote]]GOI‐██の襲撃　███/██/███　により、SCP-███があり、サイト13へ不明な原因で転移可能[[/footnote]]へ収容されます。また、サイト12.2の監視、サイト13のSCP-███収容室[[footnote]]サイト12からの人型実体の脱出は不可能と推定[[/footnote]]には、SRAを12機設置、カント計数機による毎時3回のヒューム値測定を義務付けます。さらに、SCP-2270‐JPの精神状態を鑑みて、1月に２度、カウンセラー経験のあるDクラス職員[[footnote]]精神状態が良好で、いかなる精神疾患も持たず、テスト2270-JPcounselに合格した者[[/footnote]]に旧SCP-███収容施設にてカウンセリングを施させなければなりません。

**説明:** SCP-2270-JPは、遺伝子的に一般的なホモ・サピエンス(//Homo sapiens//)と同等の、身長143.3cm、体重34.3kgの、11歳と推定され、男性とみられる人型実体です。SCP-2270-JP内部では、おそらくSCP-2270-JPの意志[[footnote]]補遺:3を参照[[/footnote]]によりヒューム値が激しく変動[[footnote]]記録されている中では最大1秒に12.45の変動[[/footnote]]を起こします。SCP-2270-JP外部とSCP-2270-JP内部でのヒューム値の差から、SCP-2270-JPは現実改変能力を行使できることが確認されています。

**補遺1:** 発見経緯
以下はSCP-2270-JP発見に至るまでの経緯です。

&gt; 1983/12/14 秋隆二氏[[footnote]]当時7歳 同日 両親が死亡した状態で発見されている[[/footnote]]が行方不明となる
&gt; 1985/11/23 SCP-███を収容　
&gt; 1985/11/27 SCP-███より、SCP-2270-JPの情報を入手[[footnote]]補遺2を参照[[/footnote]]、収容協力許可を取る
&gt; 1985/11/28 SCP-2270-JPを収容準備[[footnote]]秋隆二氏元邸宅にSRAを配備し、入眠ガスを充満させる[[/footnote]]開始、収容プロトコル作成
&gt; 1988/4/2 SCP-2270-JPが出現、即時収容

**補遺2:SCP-███**
SCP-███は、SCP-2270-JPに生み出されたものと考えられる一般的なホモ・サピエンス(//Homo sapiens//)です。以下のインタビュー後に終了されました、酩酊街[[footnote]]存在しない地名[[/footnote]]より思い出されたと口述しておりましたが、、異常性の取得がなされていなかったため、報告書は作成されていません。

以下は1985/11/27に行われたSCP-███に対するインタビュー記録です。
&gt; **対象:SCP-███** 
&gt;  
&gt; **インタビュアー:浴野博士** 
&gt;  
&gt; **&lt;録音開始, 1985/11/27&gt;**
&gt;  
&gt; [前半略」
&gt; **インタビュアー:** **浴野博士** で、なんか知ってるかな？オブジェクトについて
&gt;  
&gt; **対象:** SCP-███ はずせよこれ
&gt;  
&gt; **インタビュアー:** **浴野博士** さっきっからそればっかり、そうまでしないと君何も話さないでしょ　[電子音]
&gt;  
&gt; 絶叫
&gt; 
&gt; **対象:** SCP-███ いやだからな、話さねぇ [電子音]
&gt; 
&gt; 絶叫 [電子音]
&gt; 
&gt; 絶叫
&gt; 
&gt; **対象:** SCP-███ ここはみんなそうやって拷問ばかりするやつなのか？ [電子音]
&gt; 
&gt; 絶叫
&gt; 
&gt; **対象:** SCP-███ 話すよ、一人だけでいいか
&gt; 
&gt; **インタビュアー:** **浴野博士**　ダメだよ
&gt; 
&gt; **対象:** SCP-███ あんた浴野っていうんだよな
&gt; 
&gt; **インタビュアー:** **浴野博士**　だね
&gt; 
&gt; **対象:** SCP-███ 隆二君って知ってるか
&gt; 
&gt; **インタビュアー:** **浴野博士** お前が攫ったのか [電子音]
&gt; 
&gt; 絶叫
&gt; 
&gt; **対象:** SCP-███ [笑い声] 最初に攫ったお前が言うか、あの時、隆二君は逃げちゃったんだ、なぜだろうね [電子音]
&gt; 
&gt; 絶叫
&gt; 
&gt; **インタビュアー:** **浴野博士** クソ野郎のせいだ！どっかの誰かが俺の玩具を！
&gt; 
&gt; **対象:** SCP-███ [笑い声] 奇跡ってやつだよ、そしてクソ野郎に助けられた [電子音]
&gt; 
&gt; 絶叫
&gt; 
&gt; **インタビュアー:** 浴野博士 そんなご都合な
&gt; 
&gt; **対象:** SCP-███ 本当に、1人の子供にここまでのことができるとはな、んでにて超パワー、隆二君は帰れた
&gt; 
&gt; **インタビュアー:** 浴野博士 いつまでも待っていた！けど帰ってこなかった！
&gt; 
&gt; **対象:** SCP-███ 帰ってきたのはこっちだ、
&gt; 
&gt; **対象:** SCP-███ なんで親を殺され自分も痛めつけられたのにお前のところに帰るんだよ
&gt; 
&gt; **対象:** SCP-███ まぁ帰ってくるだろうがな、あの子は家族に会いたがってた
&gt; 
&gt; **インタビュアー:** **浴野博士**　隆二は何をした、どうやって帰ったんだ、どこに行ったんだ、その異常実体は
&gt; 
&gt; [省略]
&gt; **&lt;録音終了, 1985/11/28&gt;**
&gt; 
&gt;  
&gt; **終了報告書:** 収容準備を開始せよ。浴野は少年趣味があったようだ。解雇しておく。あと秋隆二氏の逃亡にはSCP-███の介入が認められた。これに対処できなかったのも浴野の処罰の理由だ。あんなにバレない様に言っておいたのにな。
&gt; 　　　～Ｒ.C.フィーンズ博士～
**補遺3:実験記録**
__**実験記録2270-JP-a - 日付1988/10/10**__
&gt; **対象:** SCP-2270-JP
&gt;
&gt; **実施方法:** 対象に1mAの電流を流して苦痛を与え、脳波とヒューム値、現実改変があればその内容を監視する。その後、対象にはAクラス記憶処理を施す。
&gt; 
&gt; **結果:** 対象は最初困惑している様子であったが、電流を流し始めると現実改変能力を行使し、極端に圧力を下げ、蒸発させた。脳波からは、激しい苦痛と、緩やかな恐怖が読み取られた。ヒューム値の変化は、1.935Hm/s
&gt;
&gt; **分析:** 一般的な現実改変能力であるが、対処法や脳波を見るに、精神年齢は8歳以下と読み取られる。

__**実験記録2270-JP-b - 日付1989/6/3**__
&gt; **対象:** SCP-2270-JP
&gt;
&gt; **実施方法:** 対象に2,2.5,3mAの電流を流して苦痛を与え、脳波とヒューム値、現実改変があればその内容を監視する。その後、対象にはAクラス記憶処理を施す。
&gt; 
&gt; **結果:** 対象は最初困惑している様子であったが、電流を流し始めると現実改変能力を行使し、極端に圧力を下げ、蒸発させた。脳波からは、激しい苦痛と、緩やかな恐怖が読み取られた。ヒューム値の変化は、それぞれ、3.870Hm/s,4.838Hm/s,5.805Hm/s
&gt; **分析:** 2270-aと比較しても、苦痛の大きさにほぼ比例して現実改変能力行使の速度、規模が上がっていることが読み取られる。
[c~eの実験記録はインシデント██時に破損、比較的損傷の軽いdを提示]

__**実験記録2270-d - 日付█990/7/█**__
&gt; **██:** SCP-2270-JP
&gt;
&gt; **実施方法:** 対象にA!1[損傷]9化合物[[footnote]]結果などより、A!109化合物（比較的毒性が小さく、催眠などに使われる化合物、精神年齢が低く、正常な判断をし難いホモ・サピエンス(//Homo sapiens//)にのみ使用可能）と思われる[[/footnote]]を投与し、鉄(//Fe//)[損傷]kgを分解させる。[損傷]。その後、対象にはAクラス記憶処理を施す。
&gt;
&gt; **結果:** 大賞は緩慢に鉄(//Fe//)8kgを分解しだした。λSσガス[[footnote]]強い不安感と焦りを生じさせる化合物[[/footnote]]を吸引すると、約3秒で鉄(//Fe//)6.3kgを[損傷]した。
&gt;
&gt; **分析:** 薬物投与による管理がcと比較しても容易であることが読み取れる。さらなる感情操作実験を推進する。

__**実験記録2270-f - 日付1995/1/2**__
&gt; **対象:** SCP-2270-JP
&gt;
&gt; **実施方法:** 対象にD-11r34[[footnote]]浴野元博士[[/footnote]]の拷問により苦痛を与え、脳波とヒューム値、現実改変があればその内容を監視する。その後、対象にはAクラス記憶処理を施す。
&gt;
&gt; **結果:** 対象は最初困惑している様子であったが、D-11r34を目視すると後ずさり、操作が開始されると現実改変能力を行使し、D-11r34を約3cm四方の肉片群へ変換した。脳波からは、激しい恐怖と、憎悪、憤怒の感情が読み取られた。ヒューム値の変化は12.45Hm/s
&gt;
&gt; **分析:** 精神年齢から読み取っても、簡単に上位現実改変能力を引き出せ、管理が可能であることから、さらなる実験を推進する。
あなたが閲覧中の文章は旧バージョンのものです。
[http://scp-jp.wikidot.com/scp-2270-jp/offset/1/page2_limit/1 最新バージョン]
====
**アイテム番号:** SCP-2270-JP

**オブジェクトクラス:** Thaumiel予定

**特別収容プロトコル:** [削除済]

**説明:** [削除済]

&gt;SCP-2270-JPはR.C.フィーンズ博士により作成された2m四方の対現実改変能力者ヒューム値上昇装置です。ま&gt;た、ある程度の現実改変も可能とみられていますが、詳細はR.C.フィーンズ博士により秘匿されています。

**補遺1:使用記録**
以下は、SCP-2270-JPの使用記録です。[[footnote]]更新済み2000/2/28[[/footnote]]
&gt; [削除済]
&gt; 2000/1/25: R.C.フィーンズ博士による、秋隆二氏元邸宅周辺のR.C.フィーンズ博士の体組織の除去
&gt; 2000/2/28: R.C.フィーンズ博士による、浴野元博士元邸宅周辺のR.C.フィーンズ博士の体組織の除去
&gt; 
**補遺2:**
倫理委員会により、旧SCP-2270-JPの生命活動を維持したままのSCP-2270-JPへの組み換え[[footnote]]痛覚を利用した物[[/footnote]]が承認されなかったため、旧SCP-2270-JPの生命活動は停止しています。[[footnote]]疑似脳の作成によるもの　予算に問題あり[[/footnote]]
