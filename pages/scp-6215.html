    <h2 class="header">Page Source</h2>

[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-6215 SCP-6215] 地球上最快樂的地方！
作者：[[*user Trotskyeet]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-6215

**項目等級：** Euclid

**特殊收容措施：** SCP-6215應收容於Site-73低維安等級控溫儲藏櫃。僅允許2級以上人員訪問。

**描述：** SCP-6215是一套時代不符的棉質襯衫，在伊索比亞特比的無關考古研究中，於城外的墳墓中發現的。儘管碳定年法確認SCP-6215有28萬2千年的歷史，但SCP-6215的樣式與製造技術都與現代工業造物相符。

SCP-6215的正面有著圖片與文字。該圖片描繪了卡通風格的蛇纏繞在棗樹的底部，棗樹的樹葉部分已經明顯枯萎。文字是由先前未知的原始薩拜語書寫。翻譯工作仍在進行中。

**附錄.1：** 自1974年11月1日的初步收容以來，基金會陸續在各地發現了推定歷史與實際不相符的物體，甚至還有與SCP-6215幾乎完全一致的副本。以下為部分物體的摘錄

||~ 歸定編號 ||~ 回收地點 ||~ 描述 ||
|| SCP-6215-1 || 墨西哥大神廟 || 堆疊成球的數個塑膠環。每個環上都有鋁製的半球。當無人在場時，SCP-6215-1會在離地一公尺的高度懸浮。||
|| SCP-6215-21 || 約旦死海 || 有塑膠眼睛的毛絨玩具蛇。在受到擠壓時，SCP-6215-21眼睛會從體內突出，並透過未知方式發出嘶嘶聲。||
|| SCP-6215-78 || 中國揚子江 || 免洗塑膠杯，形狀是被咬了一口的蘋果。對其內容物液體的分析發現其與可口可樂成分一致。||

基金會估計此類物品的數量大約有1400件。收容作業正在進行中。
