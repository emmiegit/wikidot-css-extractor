**志号：**零弐壱

**志類:** 魅

**経:** 朝菌、霊虫なり、其の色{{翠^^みどり^^}}にして、状は{{螟蛉^^めいれい^^}}[[footnote]]訳注: 青虫のこと。[[/footnote]]のごとく小さし。雨露が葉を激して生まれ、{{長^^たけ^^}}は{{分毫^^ふんごう^^}}[[footnote]]訳注: 非常に小さいさま。[[/footnote]]にも{{盈^^み^^}}ちず、年朝暮を過ぎざるも、葉に{{誌^^しる^^}}すに足を以てし、其の文字を識るべきなり。朝菌葉に就きて居し、居巣は{{草芥^^そうがい^^}}[[footnote]]訳注: 塵芥のこと。[[/footnote]]のごとく、厳然と国なす。剖して之を視るに、盖し楼閣、宮室なり、欄干、窓格、{{具^^そな^^}}はりて{{弁^^わ^^}}くべし。或いは機関、器械を造りて以て{{駆馳^^くち^^}}し、{{作^^な^^}}して{{動輒^^ややも^^}}すれば万世とす。{{晦朔^^くわいさく^^}}[[footnote]]訳注: 一か月のこと。また、短い時間を表す。[[/footnote]]の年と{{雖^^いへど^^}}も、薪火相承し、亦た成るべきなり。

**伝:** 『荘子』有りて云ふに、「小知は大知に及ばず、小年は大年に及ばず。{{奚^^なに^^}}を以て其の{{然^^しか^^}}りを知るや。朝菌{{晦朔^^くわいさく^^}}を知らず、{{蟪蛄^^けいこ^^}}[[footnote]]訳注: 夏の蝉（ツクツクボウシ）のこと。[[/footnote]]春秋を知らず、此れ小年なり」と[[footnote]]訳注: 出典『荘子・逍遥遊第一』。[[/footnote]]。

**史:** 子嬰元年[[footnote]]西暦207年。[[/footnote]]、余山野の中に居し、朝菌の国有るを見ゆ、以て奇と為す。故に其の葉を採り、軒側に置きて、以て之を明察す。暮に及びて、軒を発し之を視るに、則ち両国有りて葉の上にて戦ふ、{{蓋^^けだ^^}}し葉の{{平曠^^へいくわう^^}}[[footnote]]訳注: 平らかで広いさま。[[/footnote]]たる処を奪ふのみ。兵卒数百余り、死なずして則ち亡び、堅きを{{披^^ひら^^}}きて鋭きを執ると{{雖^^いへど^^}}も、大志無きなり。次日に及び、{{具^^ことごと^^}}く将に死なんとす。何ぞ互ひに之を享じ、子女をして養ふ所有らしめ、郷人食む所有らしめざるや。此れ則ち荘周[[footnote]]訳注: 荘子のこと。[[/footnote]]の謂ふ小知なり。

咸平四年[[footnote]]西暦1001年。[[/footnote]]、号を曰く夢蝶居士なる人有り、高雅なる者なり。一山林に至りて、復た路を得ず、乃ち林に巨木有りて、朝菌の所を具するなり。房舍厳然とし、街道有りて相交はり、車馬行を{{穿^^うが^^}}ち、{{市井^^しせい^^}}のごとし。大いに之を異とし、{{忽^^たちま^^}}ち声細くして蚊のごときを聞くに、「彼[[footnote]]訳注: 本文では二人称として使われている。[[/footnote]]人なるか？」居士大いに{{駭^^おどろ^^}}き、細かに之を観ゆ、乃ち一朝菌のみ。居士曰く、「彼虫なり、何ぞ人言に能ふか」と。対へて曰く「一{{樵夫^^しやうふ^^}}[[footnote]]訳注: 木こりのこと。[[/footnote]]有りて之を授く」と。居士甚だ之を怪しみ、耳を以て木に臨み、乃ち千百人の語を聞く、皆朝菌{{自^^おの^^}}づから言ふ。居士曰く「朝菌は朝に生まれ暮に死す、何ぞ楼台の法、人言の術を伝ふるか」と。朝菌曰く「我が族に{{亦^^ま^^}}た経、典有るのみ、何ぞ伝へざるを{{惧^^おそ^^}}れん」と。居士曰く「彼朝に生まれ暮に死す、其れ学ぶに足るか？」と。朝菌笑ひて{{応^^こた^^}}へて曰く、「{{吾^^われ^^}}人の学を為すを聞くに、亦た数十年の光陰を廃すと。既に余の死、又子孫有りて之を継ぐのみ」と。居士以て{{然^^しか^^}}りと為し、嘆じて曰く、「{{嗟夫^^あゝ^^}}、人朝菌に{{併^^なら^^}}ぶ、皆小年のみ」と。客と為るに及び、{{曾^^かつ^^}}て余と此の事を論ずるも、此の事の真偽を知らず、後人之を弁ずるに供す。

小童有りて朝菌の国を見ゆ、乃ち{{木棍^^ぼくこん^^}}を{{援^^たす^^}}けとし之に{{嬉戯^^きぎ^^}}として挑む。朝菌大いに惧れ、甲兵を発し、機巧器千余を以て戦ふも、{{敗績^^はいせき^^}}[[footnote]]訳注: 大敗すること。[[/footnote]]して逃ぐ。遂に高台を設け、細蚊、{{谷粒^^こくりふ^^}}[[footnote]]訳注: 粟粒のこと。[[/footnote]]、草芥の類を台上に置く。見るに一高冠者[[footnote]]訳注: 身分の高い人のこと。[[/footnote]]有り、{{蛛絲^^きぬ^^}}の服を着、台に登りて祭るに、民皆其の両側に伏す。小童嬉として之を取り、民大いに乱れ、或いは神怒りて其れ不忠なりと称し、{{乃^^すなは^^}}ち高冠者を祭る。日中にして、小童之を倦み、遂に其の葉を棄て去る[[footnote]]本段の作者及び記述年代は分かっていない。[[/footnote]]。
一
**賛:** 異史氏曰く、大なるかな朝菌、知{{甚^^はなはだ^^}}しきなり。{{方^^まさ^^}}に晦朔に期し、経書を著し、楼閣を起て、何ぞ其れ怪なるのみか。征戦の事に及びて、人何ぞ異なるや？或いは曰く、「朝菌小知なり」と。片葉を以て天地と為し、径寸に国を為す、是れ小知なり、然して今世の人九州[[footnote]]訳注: 本文では中国を指している。[[/footnote]]を以て{{蒼莽^^さうばう^^}}[[footnote]]訳注: 広大無辺なさま。[[/footnote]]たる天地と為し、自ら{{詡^^ほこ^^}}りて盛世大国と為す、亦た小知ならずや。

[[footnoteblock]]</textarea></pre>
