/* ==========================================================================

html {

/*

}
 
::selection {
    background: #FCB3B3;
    text-shadow: none;
}
 
/*
 * A better looking default horizontal rule
 */
 
hr {
    display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #ccc;
    margin: 1em 0;
    padding: 0;
}
 
/*
