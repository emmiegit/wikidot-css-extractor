[[div class=&#34;rimg&#34;]]
[[image Black-cheeked_Woodpecker.jpg width=&#34;300&#34; ]]
[[span]]Особь SCP-2802, имеющая внешний вид _
чернощёкого меланерпеса _
(//Melanerpes pucherani//). _
Фотография сделана 18.09.2008.[[/span]]

**Объект №:** SCP-2802

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Из-за большой численности экземпляров SCP-2802 и их повсеместной распространенности полностью поставить данную аномалию на содержание не представляется возможным. В связи с этим Фонд уделяет основное внимание наблюдению за особями, а также их отслеживанию и устранению. Полевые агенты Организации, действующие по всему миру, занимаются отловом птиц, относящихся к семейству //Picidae//, и проведением ветеринарного осмотра и сканирования захваченных экземпляров, чтобы определить, являются ли они неаномальными животными или особями SCP-2802.

Всех неаномальных птиц из семейства //Picidae// необходимо кольцевать и отпускать на волю, а особей SCP-2802 - уничтожать. Если захваченный экземпляр SCP-2802 будет обладать нестандартными свойствами, ему следует вживить миниатюрный GPS-маячок, после чего доставить в Участок 22 для проведения наблюдений. О любых отклонениях в поведении или физиологии особей от известных норм следует немедленно сообщать текущему руководителю исследовательского проекта.

Несколько захваченных экземпляров SCP-2802 содержатся в большом птичнике с условиями для свободного полёта в Участке 22; за ними осуществляется контроль на случай появления аномалий в поведении или физиологии. Все яйца, которые откладывают содержащиеся ​​Фондом особи SCP-2802, нужно извлекать из гнёзд; выведением и воспитанием птенцов занимаются специально обученные сотрудники. Птенцов, не обладающих аномальными свойствами, после достижения зрелости следует кольцевать и выпускать в дикую природу, в противном случае их требуется оставлять на содержании.

После Инцидента 2802-1 весь персонал, непосредственно взаимодействующий с экземплярами SCP-2802, должен носить закрытые защитные костюмы из материалов, устойчивых к воздействию кислот и химических реагентов, список которых приведён в Документе 2802-Альфа.  

**Описание:** SCP-2802 — это аномальные живые организмы, внешним видом очень похожие на птиц, относящихся к семейству //Дятловые// (таких как дятлы, дятелки и вертишейки). Особей SCP-2802 практически невозможно отличить от неаномальных представителей видов из семейства //Picidae//, под которых они маскируются. Тем не менее, по своему внутреннему строению они значительно отличаются от известных позвоночных животных.

У экземпляров SCP-2802 отсутствует присущий для позвоночных организмов костный эндоскелет. Вместо него они обладают структурой, похожей на гидростатический скелет иглокожих (морские лилии, морские огурцы, морские звезды и т. д.). Внутри шеи, туловища, крыльев и ног у них имеется несколько заполненных жидкостью полостей, окруженных мышечной тканью. Эти полости могут изменять форму и расположение в зависимости от колебаний давления жидкости, что позволяет особям передвигаться. Кроме того, мышечная ткань экземпляров SCP-2802 состоит из хрящевых клеток, которые обеспечивают их мягкому телу дополнительную структурную поддержку. Несмотря на эти аномалии в строении скелетной и мышечной систем, модель движения особей SCP-2802 не отличается от таковой у обычных представителей семейства //Picidae//.

[[div class=&#34;rimg&#34;]]
[[image Celeus_brachyurus.jpg width=&#34;300&#34; ]]
[[span]]Особь SCP-2802, _
похожая на дятла вида _
//Micropternus brachyurus//. _
Фотография сделана 20.05.2014.[[/span]]
[[/div]]

Внутри тела SCP-2802 имеется полость, которую почти целиком занимает сложная система прочных, но в то же время гибких резиновых трубок, по которым течёт жёлтая жидкость с низким показателем рН, в основном состоящая из фторборной кислоты (H,,3,,OBF,,4,,), серной кислоты (H,,2,,SO,,4,,) и трифторида брома (BrF,,3,,). Эта единичная система органов, названная «монососудистой», судя по всему, выполняет функции сердечно-сосудистой, пищеварительной, нервной и дыхательной систем неаномальных позвоночных и переносит питательные вещества и электрические импульсы по всему телу особей SCP-2802 с помощью десяти небольших многокамерных «кислотных насосов», похожих на сердца и расположенных в разных точках туловища. Монососудистая система, по-видимому, является более эффективной, чем стандартные системы органов позвоночных, так как быстрее передает электрические импульсы и не производит отходов при пищеварении. Кроме того, испускаемый экземплярами SCP-2802 неприятный запах и повышенная кислотность их тканей служат отличной защитой от хищников, которые не решаются нападать на SCP-2802 или поедать раненых особей. 

Репродуктивная система SCP-2802 не отличается от таковой у представителей семейства //Picidae//, под которых они маскируются. Особи SCP-2802 могут спариваться с неаномальными птицами семейства //Picidae//, схожими с ними по внешнему виду, а также с другими экземплярами SCP-2802; например, экземпляр SCP-2802, похожий на гаитийского меланерпеса (//Melanerpes striatus//), может спариться как с экземпляром SCP-2802, имеющим облик малого индо-малайского дятла (//Dinopium benghalense//), так и с неаномальным представителем вида //M. striatus//, но не с неаномальным представителем вида //D. benghalense//. Потомство от смешанных пар с вероятностью примерно 50/50 может представлять собой как птенцов SCP-2802, так и неаномальных птенцов.

При поиске пищи, гнездовании, миграциях и спаривании экземпляры SCP-2802 демонстрируют практически то же самое поведение, что и птицы из семейства //Picidae//, которым они подражают. Тем не менее, особи SCP-2802 очень часто враждебно относятся к своим собственным птенцам, отказываются их кормить и в некоторых случаях даже выбрасывают из гнезда. В ходе исследований выяснилось, что SCP-2802 поступают так только с неаномальными птенцами, в то время как выведение молодых особей SCP-2802 происходит как обычно.

Благодаря наблюдениям стало известно, что SCP-2802 составляют около ██% мировой популяции дятлов, дятелков и вертишеек (на момент написания данного документа).

[[div class=&#34;rimg&#34;]]
[[image Ivory-bill_pair.jpg width=&#34;300&#34; ]]
[[span]]Две особи SCP-2802, _
мимикрирующие под _
белоклювых дятлов (//Campephilus principalis//). _
Фотография сделана 10.04.1935.[[/span]]
[[/div]]

**Обстоятельства обнаружения:** Впервые Фонду стало известно об SCP-2802 в 18██ году, когда натуралист ████ ███████, подстреливший белоклювого дятла (//Campephilus principalis//) для своей коллекции чучел, обнаружил, что птица обладает нестандартным внутренним строением. У всех представителей вида //C. principalis//, позже пойманных агентами Фонда, была обнаружена та же аномалия. После постановки нескольких живых особей на содержание Фонд предпринял попытку истребления популяции SCP-2802 в дикой природе из-за опасения, что SCP-2802 могут представлять угрозу как для естественных экосистем, так и для всего человечества.

Изначально предполагалось, что кампания по истреблению SCP-2802 увенчалась успехом, поскольку после 1948 года особей //C. principalis// перестали замечать в дикой природе. SCP-2802 были объявлены нейтрализованными, однако в 1985 году было обнаружено несколько птиц из семейства //Picidae//, относящихся к разным видам, которые обладали таким же аномальным внутренним строением, что и исходная особь //C. principalis//. Поскольку негативное воздействие SCP-2802 на состояние естественных экосистем или здоровье человека пока что убедительно не доказано, была начата программа по кольцеванию и отслеживанию для определения характера расселения популяции SCP-2802 по сравнению с неаномальными //Picidae//, а также её влияния на окружающую среду, если оно и правда имеется. 

**Приложение: Инцидент 2802-1**

14.08.████ одна из захваченных особей SCP-2802 атаковала специалистов по содержанию с помощью струй кислоты, которыми она выстреливала из особых отверстий, похожих на слёзные протоки. Три сотрудника Фонда пострадали от химических ожогов, погибших не было. Данный экземпляр SCP-2802 поместили в изолированную камеру с целью проведения экспериментов. Осмотр особей SCP-2802, уже находящихся на содержании, не выявил у них наличия подобных защитных приспособлений. 

После Инцидента 2802-1 было поймано ████ экземпляров SCP-2802, обладавших защитными органами различного рода, и за последние █ лет количество таких особей в составе популяции возросло на ██%. Условия содержания были обновлены соответствующим образом для обеспечения надлежащей защиты сотрудников Фонда от атак SCP-2802, которые они могут предпринять в ходе самообороны.
