[[include info:start]]
篇名︰SCP-ZH-521 摺紙屋
作者︰[[*user LIINight]]
[[include info:end]]

**項目編號：**SCP-ZH-521

**項目等級：**Safe

**特殊收容措施：**該項目目前放置在Site-ZH-26的標準收容櫃，若ZH-Site-26【2級】以上人員想要使用，必須向1名4級人員進行申請，申請限制為一星期3次，不得超過3小時。

**描述：**SCP-ZH-521在未被啟動的狀態下，為一15×20×5cm³的彩色圖書，封面印有：「最便於攜帶的房間就在此。」裡面收錄了10種房間類型及100多種房間形狀。

SCP-ZH-521的每一頁皆有一種房間類型的介紹及一個設定用的按鈕，按下按鈕後選擇房間類型並進行設定，設定完後按下開始，SCP-ZH-521就會開始展開。

在沒設定任何東西情況下，SCP-ZH-521將變成一間3.6×2.2×2.2m³的空房間，用具、設備、家具甚至食材及房間大小則會依照使用者設定而改變，當使用者使用完SCP-ZH-521後，按下牆壁上的灰色按鈕，就能重新設定SCP-ZH-521，或使其折回成15×20×5cm³的彩色圖書。SCP-ZH-521並無使用限制，SCP-ZH-521的每間房間皆可進行連結。

目前尚未確認該項目電力及水源從何取得。

在研究中發現該項目的展開限制似乎取決於外圍的立方空間，若SCP-ZH-521內的機關判斷，在繼續開展下去會觸碰到任何物體時，SCP-ZH-521將把該物體算為一面實體，在牆面接觸到物體後，該方向的牆面便會停止繼續開展。

**捕獲記錄：**該項目是Dr. LIINight逛██書店時在架上的小角落發現並買下帶回，事後去問店員，店員並不記得有這樣的商品。

**附錄一：**

||廚房||4.6×3.2×3.2m³||2盞大燈，2台電磁爐，1具鍋子，1把鍋鏟，2副刀具及1個覘板，1個水槽，1台中型冰箱，6個櫃子，2張小桌子，1個垃圾桶，1盞時鐘。||
||辦公室||3.6×2.2×2.2m³||1張辦公桌及辦公椅，2盞大燈，1台電腦，1盞檯燈，1台小型飲水機，1個馬克杯，1個小鬧鐘，2個櫃子[裡面有茶、沖泡飲品、餅干、衛生紙]，1個小型盆栽，1個垃圾桶。【基礎房間大小及用品個數會依設定人數改變，默認為1人】||
||寢室||3.6×2.2×2.2m³||1張桌子，2盞大燈，1面鏡子，1張單人床包含枕頭及棉被，1台鬧鐘，1盞檯燈，1個衣櫃，2個櫃子，1個垃圾桶。【基礎房間大小及用品個數會依設定人數改變，默認為1人】||
||大廳||6.6×4.2×3.2m³||1台電視，1張中型桌子，4盞大燈，1盞時鐘，5張椅子，2張沙發，4個櫃子，1個小冰箱，1個垃圾桶。||
||實驗室||5.6×3.2×3.2m³||1個中型桌子，2盞大燈，1盞時鐘，4個櫃子，1台電腦，1面黑版，試管架包含5根試管，1台本生燈，1具顯微鏡，1台秤，2根滴管，2個燒杯，1根鑷子，1個水槽，1個垃圾桶。【基礎房間大小及用品個數會依設定人數改變，默認為1人】||

||廁所||2.5×2×2.2m³||1個洗手臺，1盞大燈，1面鏡子，1個馬桶，1幅圖畫，1個小型時鐘，1個小盆栽，1罐芳香劑，1個櫃子。||
||教室||9.5×7.2×4.2m³||8盞大燈，30張課桌椅，1張講台，1面黑板，4盒粉筆，1支麥克風，1台電腦，1台投影機，16個櫃子。【基礎房間大小及用品個數會依設定人數改變，默認為31人】||
||車庫||9.5×7.2×5.2m³||4個櫃子，1把扳手，2把螺絲起子，1把鐵鎚，螺絲及釘子各1盒||

__**實驗記錄ZH-521-A（20██-██-██）**__
&gt; **負責人：**Dr. LIINight
&gt; 
&gt; **對象：**SCP-ZH-521
&gt; 
&gt; **內容記錄ZH-521-A：**
&gt; Dr. LIINight分別在一間10×10×10配備機械手臂，及觀察室的空收容間，和完全無任何障礙物的空地測試了SCP-ZH-527的開展限制，及設定面板上能輸入的最大及最小值，出乎意料的是該面板無輸入限制
&gt; 
&gt; **操作記錄ZH-521-A：**Dr. LIINight在觀察室，裡使用機械手臂，在設定面板上輸入無限大的無內裝套房，SCP-ZH-521開始展開，雖說是無限大，但礙於收容室空間，SCP-ZH-521最多只開展到10×10×8m³
&gt; 
&gt; 在空地時，Dr. LIINight在設定面板上輸入無限大後立即跑到50公尺外觀察其開展，但此時西方牆面附近的草叢跑出一隻貓咪，跑到了牆前，SCP-ZH-521該方向的牆面立即停止了開展，Dr. LIINight發現後，使用地上的石頭驅趕貓咪，該面牆也立即重新開展，在開展到40×40×40m³後，考慮到可能會遭民眾發現，於是Dr. LIINight進去房間內部，按下了停止鈕
&gt; 
&gt; 關於「最小值」的測試，考慮到物品有高機率會無限縮小至消失，中途也無法停止，因此此實驗方案的執行無限期延期。
