**Identyfikator podmiotu:** SCP-PL-110

**Klasa podmiotu:** Euclid

[[include component:image-block name=110.png|caption=SCP-PL-110-1 na salce prób na której odbywało się jam session podczas którego pozyskano podmiot.|width=200px]]

**Specjalne Czynności Przechowawcze:** SCP-PL-110-1 musi być przechowywana na specjalnym stojaku gitarowym, w Przechowawczej Komorze Bezechowej, w Skrzydle Akustycznym Ośrodka PL-██. --Oprócz codziennego sprawdzania zawartości Komory Przechowawczej, a także co miesięcznego badania technicznego stanu Komory pod względem tłumienia dźwięku, żadne inne Procedury nie muszą być wdrażane.-- Po **Incydencie 110-B** wprowadzono zmiany: SCP-PL-110-1 musi być przypięta łańcuchami do stojaka gitarowego wbudowanego w podłogę Komory Przechowawczej. Raz w tygodniu kapłan religii judeo-chrześcijańskiej musi poświęcić pomieszczenie oraz instrument i łańcuchy. Dodatkowo Komora musi być monitorowana 24 godziny na dobę za pomocą kamery nagrywającej podmiot, a także czterech (4) bardzo czułych mikrofonów (po jednym w każdym kącie pomieszczenia). Drzwi do Komory pilnować ma zawsze dwóch strażników, uzbrojonych w broń maszynową, oraz flakoniki z wodą święconą.

W przypadku manifestacji SCP-PL-110-2, należy zawiadomić Dr. ████████, a także wezwać kapłana religii judeo-chrześcijańskiej zaznajomionego z procedurami (domyślnie, przybywający w Ośrodku ██, Agent ███████). Sprowadzona osoba, razem ze strażnikami Komory, wkroczy do niej i uniemożliwi SCP-PL-110-2 dematerializację wraz z SCP-PL-110-1. W przypadku niepowodzenia, należy natychmiastowo wysłać MFO Rho-4 (&#34;Kościelne Grajki&#34;) w celu zlokalizowania utraconego podmiotu. Należy również zawiadomić Filie państw sąsiadujących, aby zwróciły one uwagę na charakterystyczne wydarzenia na scenie muzycznej kraju.

**Opis:** SCP-PL-110 to zjawisko dotyczące przedmiotu desygnowanego SCP-PL-110-1 oraz manifestacji bytu SCP-PL-110-2. SCP-PL-110-1 to elektryczna gitara basowa, ESP LTD F-105. Podmiot niczym nie różni się od normalnej gitary tego producenta i takiego modelu, z wyjątkiem braku przewodów w korpusie. Nie jest wiadomo w jaki sposób przedmiot przenosi impulsy elektryczne na gniazdo wyjściowe bez przewodów, jednak próby podłączania SCP-PL-110-1 do wzmacniaczy elektrycznych za pomocą standardowych kabli gitarowych wykazały że na podmiocie można grać jak na normalnej gitarze.

SCP-PL-110-2 to byt manifestujący się podczas grania na SCP-PL-110-1, ale przy spełnieniu określonych warunków (zobacz - **Dziennik Testów TL-110**). SCP-PL-110-2 jest widoczny dla wszystkich osób, nie tylko dla testera grającego na SCP-PL-110-1. Opisy SCP-PL-110-2 są zawsze takie same - człowiek rasy kaukaskiej, około 30 roku życia, wzrost w przybliżeniu 180 cm, smukła budowa ciała, czarne krótkie włosy, spiczasta bródka, blada cera. Byt pojawia się w różnie skrojonych garniturach nieznanych producentów, jednak za każdym razem czerwonego koloru. Do tego ubrany jest w czarną koszulę, zawsze pojawia się w okularach przeciwsłonecznych, których nie zdejmuje. Badania poklatkowe nagrań manifestacji pozwoliły na dostrzeżenie oczu bytu, [USUNIĘTO].

**UWAGA** - od czasu **Incydentu 110-A** poniższy opis zachowania jest nieaktualny, wersja poprawiona znajduje się poniżej.

[[collapsible show=&#34;POKAŻ - nieaktualny opis właściwości anomalnych&#34; hide=&#34;ZWIŃ&#34;]]
SCP-PL-110-2 manifestuje się w przypadku grania muzyki ogólnie przyjętej za metalową. Możliwy jest jeden z dwóch scenariuszy (wielokrotne testy nie wykazały innego rozwoju wypadków):

* Tester znajdzie się w transie, odłoży ostrożnie SCP-PL-110-1, po czym wpadnie w szał i będzie próbował zabić jak najwięcej ludzi zanim zostanie zneutralizowany w dowolny sposób. Jednostki obezwładnione wykazują się szeregiem schorzeń psychicznych, w większości nieuleczalnych. Stosowanie preparatów amnezyjnych nie przyniosło rezultatu w żadnym wypadku.
* Dojdzie do manifestacji SCP-PL-110-2 (dalej zwane przez testerów &#34;//Ubijaniem Interesu//&#34;)

Warto zauważyć, że gatunek granej muzyki metalowej ma wpływ na prawdopodobieństwo wystąpienia manifestacji zamiast szaleństwa testera (zobacz - **Dziennik Testów TL-110**).

&#34;//Ubijanie Interesu//&#34; polega na tym, że SCP-PL-110-2 proponuje testerowi podpisanie &#34;cyrografu&#34; za pomocą krwi testera, co miało by mu gwarantować &#34;talent i sławę&#34; w zamian za duszę. Testerzy zwykle nie mogą oprzeć się pokusie życia w dostatku i sławie (//O dziwo, nie ważne są wtedy dla testera jego ideały - podejrzewamy działanie memetyczne. Należy prowadzić dalsze badania.// - Dr ████████) i z chęcią podpisują cyrograf. Jeżeli osoba trzecia przeszkodzi w próbie podpisania, SCP-PL-110-2 zniknie, a tester wpadnie w szaleństwo takie, jak gdyby nie doszło do manifestacji SCP-PL-110-2. (Analiza poklatkowa wykazała, że byt znika &#34;natychmiastowo&#34; - jest widoczny na jednej klatce, na następnej już go nie ma). W przypadku udanego &#34;//Ubicia Interesu//&#34;, SCP-PL-110-2 znika, a osoba która zawarła umowę wykaże się niesamowitą umiejętnością gry na instrumencie, **niekoniecznie** SCP-PL-110-1. Badania długofalowe wykazały jednak, że wraz z nabyciem takiego talentu, osoby te zaczynają mniej dbać o własne zdrowie i życie (narkotyki, sporty ekstremalne bez odpowiedniego zabezpieczenia, nielegalne wyścigi samochodowe, przestępstwa itd.) co w 100% doprowadza to nienaturalnej śmierci.

------

[[/collapsible]]

**Aktualizacja ██-██-20██:** Po **Incydencie 110-A** zachowanie SCP-PL-110-2 uległo zmianie. Wszelkie próby zagrania na SCP-PL-110-1 muzyki określanej jako &#34;metalowa&#34; kończą się manifestacją bytu, który wykazuje się niezwykłą agresją względem testera i personelu, po czym próbuje zdobyć SCP-PL-110-1 i zdematerializować się z nim (//Co dotychczas udało mu się dwa razy i mieliśmy przez to POWAŻNE problemy, dlatego wprowadzam zakaz badań i eksperymentów nad SCP-PL-110-1 do odwołania!// - Dyrektor Ośrodka ██). Ponadto w losowych momentach dochodzi do samorzutnej manifestacji SCP-PL-110-2, który próbuje zdobyć gitarę (dokonano aktualizacji Specjalnych Czynności Przechowawczych).

**Pozyskanie:** Agent ██████ - prywatnie fan &#34;cięższej muzyki&#34; i zespołu ███████ dostrzegł dziwne zachowanie basisty owego zespołu. Zmiana zachowania ze spokojnego i rozsądnego na bezmyślne i ryzykowne pokryła się w czasie ze zmianą przez basistę gitary. Krótkie badania środowiskowy pozwoliły agentowi █████████ na zbliżenie się do podmiotu i bycie świadkiem manifestacji SCP-PL-110-2 podczas jam session zespołu. Agent zawiadomił Fundację i dokonał zabezpieczenia SCP-PL-110-1. Basista zespołu, w związku z atakiem agresji podczas zabezpieczania SCP-PL-110-1 został zneutralizowany. Osoba która grała doprowadzając do manifestacji (basista z zaprzyjaźnionego zespołu) nie zdążyła podpisać cyrografu, więc podano jej, oraz pozostałym członkom zespołu, preparat amnezyjny Klasy-A i zwolniono do domu. (Terminację basisty wyjaśniono poprzez wszczepienie fałszywych wspomnień o kłótni i rozłamie w zespole).

**Dziennik Testów TL-110:**
&gt; Testy przeprowadzono w nietłumionym pomieszczeniu, z użyciem SCP-PL-110-1, standardowego kabla gitarowego oraz wzmacniacza basowego █████████, W pomieszczeniu, oprócz testera znajdował się także jeden (1) uzbrojony strażnik.

||~ Tester ||~ Utwór (Gatunek) ||~ Efekt ||
|| D-110-12 || Foo Fighters - The Pretender (Rock) || Tester stwierdził że ma ochotę na &#34;typową amerykańską domówkę z czerwonymi kubeczkami i piwem&#34;. ||
|| D-110-14 || Ben E. King - Stand By Me (Soul/R&amp;B) || Tester stwierdził, że nagle strasznie zatęsknił za swoją zmarłą żoną. ||
|| D-110-18 || Iron Maiden - Fear of the Dark (Klasyczny Heavy Metal) || Tester wpada w szał, rzuca się na strażnika, zostaje zneutralizowany.||
|| D-110-34 || Vader - Halleluyah - God Is Dead - (Death Metal)  || Pierwsza manifestacja SCP-PL-110-2, zobacz **Zapis z manifestacji 110-34**. ||
|| D-110-67 || Gorgoroth - Possessed By Satan (Satanic Black Metal) || **Incydent 110-A** ||

**PODSUMOWANIE:**
&gt; //Wykazano, że muzyka nie będąca ogólnie określana jako metalowa, ma delikatny wpływ na nastrój grającego, zależny od granego gatunku. Natomiast w przypadku muzyki metalowej, szansa manifestacji SCP-PL-110-2 jest wprost proporcjonalna do &#34;ciężkości&#34;, &#34;plugawości&#34; a także satanistycznego wydźwięku utworów.// - Dr █████████

[[collapsible show=&#34;Zapis z manifestacji 110-34&#34; hide=&#34;ZWIŃ&#34;]]
Dnia ██-██-20██, podczas kolejnego eksperymentu z użyciem SCP-PL-110-1, mającym na celu sprawdzenie czy 100% prób zagrania piosenki &#34;metalowej&#34; kończy się szaleństwem testera, nastąpiła manifestacja SCP-PL-110-2. Strażnik, zgodnie z rozkazem prowadzącego eksperyment, Dr ████████, nie reagował.

&gt; **Transkrypcja dialogu:**
&gt; 
&gt; **SCP-PL-110-2:** [zwracając się do D-110-34] Witaj ████████! Oh, nawet nie wiesz jak bardzo podoba mi się ta piosenka, chłopaki dali czadu!
&gt; 
&gt; **D-110-34:** Kim Ty jesteś?!
&gt; 
&gt; **SCP-PL-110-2:** Skromnym fanem Twojego talentu. Masz to coś chłopie... ale z drugiej strony musisz się jeszcze wiele nauczyć.. chyba że...
&gt; 
&gt; **D-110-34:** Chyba że co? [nagle tester przestaje się bać, wykazuje niezdrowe zainteresowanie]
&gt; 
&gt; **SCP-PL-110-2:** Chyba że podpiszesz taki oto dokumencik [w rękach SCP-PL-110-2 pojawia się pergamin]. Wystarczy że tylko podpiszesz tutaj swoją słodką krwią, a będziemy mieli umowę. Wtedy [USUNIĘTO]. To chyba uczciwa propozycja, czyż nie?
&gt; 
&gt; **D-110-34:** No pewnie! Już podpisuję...
&gt; 
&gt; W tym momencie Dr ████████ nakazał strażnikowi przerwanie eksperymentu. Pracownik bezpieczeństwa podbiegł do D-110-34, ale nie zdążył przechwycić SCP-PL-110-2, z którego dłoni natychmiastowo znikł tajemniczy dokument, a sam byt popatrzył się w oczy Dr. ████████ (pomimo zastosowania lustra weneckiego) i powiedział tylko &#34;Oj, nie polubimy się...&#34;, po czym znikł. D-110-34 wpadł w szał i został zneutralizowany przez strażnika.
&gt; 
&gt; //Wszyscy wiemy kogo on przypominał i co proponował. Zalecam dalsze eksperymenty z &#34;cięższą&#34; muzyką i badanie natury SCP-PL-110-2.// - Dr ████████
[[/collapsible]]

[[collapsible show=&#34;Incydent 110-A&#34; hide=&#34;ZWIŃ&#34;]]
Dnia ██-██-20██, podczas kolejnego eksperymentu z użyciem SCP-PL-110-1, mającym na celu sprawdzenie zależności między szansą manifestacji SCP-PL-110-2 a dokładnymi podgatunkami muzyki, zachowanie bytu było inne niż dotychczasowe. Zaraz po pojawieniu się, byt skręcił kark testerowi, chwycił SCP-PL-110-1, powiedział:

&gt; **SCP-PL-110-2:** Koniec tego dobrego, psujecie mi zabawę i interes.
po czym dematerializował się. Natychmiast zawiadomiono dyrektora placówki i wysłano MFO Rho-4. SCP-PL-110-1 udało się odzyskać 2 tygodnie później. W trakcie pozyskania śmierć poniosło dwóch (2) cywili.

&gt; //Ok, to było bardzo kiepskie i źle o nas świadczy. Wstrzymuję badania nad SCP-PL-110-1 i narządzam całodobowy nadzór audio-wideo w Komorze Przechowawczej dopóki nie przedyskutujemy tej sprawy, może nawet z Radą.// - Dr ████████
[[/collapsible]]
[[collapsible show=&#34;Incydent 110-B&#34; hide=&#34;ZWIŃ&#34;]]
Dwa tygodnie po **Incydencie 110-A**, pracownik Fundacji dostrzegł za pomocą systemu audio-wideo samoistną manifestację SCP-PL-110-2. Nagranie ukazuje jak byt kiwa z dezaprobatą głową, pokazuje obraźliwy gest w stronę kamery, po czym zabiera SCP-PL-110-1 i znika.

Jak w przypadku **Incydentu 110-A**, ponownego zabezpieczenia przedmiotu dokonała MFO Rho-4, współpracując z niemieckim oddziałem Fundacji. Ostatecznie SCP-PL-110-1 wrócił pod polską kuratelę 4 tygodnie po naruszeniu przechowalni. W tym czasie, a także podczas pozyskania zginęło ██ cywili i █ pracowników Fundacji, gdyż SCP-PL-110-2 [USUNIĘTO]

&gt; //Dobra, wykazałem się głupotą i znowu tego nie zrobię. Wprowadzam nowe Specjalne Procedury Przechowawcze i wprowadzam zakaz kontaktu i eksperymentów z udziałem SCP-PL-110-1. Ponadto wnoszę o nadanie klasy Keter, a także autoryzowany kontakt z [[[SCP-343]]] i możliwość przygotowania utylizacji podmiotu.//  - Dr ████████

&gt; //Po kolei - nie zmieniamy klasy obiektu, pozostanie Euclid przy zastosowaniu obecnych SCP. Zezwalam na kontakt wideo-telefoniczny z [[[SCP-343]]]. Nie zezwalam na przygotowanie, ani na zniszczenie SCP-PL-110-1. Przy zastosowaniu obecnych SCP jesteśmy w stanie go przechowywać, a należy dowiedzieć się o naturze i zachowaniu SCP-PL-110-2 najwięcej jak to tylko możliwe.// - O5-██
[[/collapsible]]
[[collapsible show=&#34;Dodatek - rozmowa Dr. ████████ z SCP-343&#34; hide=&#34;ZWIŃ&#34;]]
**Kontakt:** Rozmowa wideo-telefoniczna przeprowadzona między Dr. ████████ a [[[SCP-343]]], autoryzowana przez obie zainteresowane filie Fundacji.

**Temat:** SCP-PL-110-1 oraz SCP-PL-110-2

**Przebieg:**

&gt; **Dr ████████:** Witam... yyy
&gt; 
&gt; **SCP-343:** Spokojnie moje dziecko, mów mi ojcze. Dzwonisz w sprawie tej zabawki [USUNIĘTO].
&gt; 
&gt; **Dr ████████:** Tak, skąd...
&gt; 
&gt; **SCP-343:** Nie zapominaj z kim rozmawiasz moje dziecko. Posłuchaj mnie i przekaż to swoim zwierzchnikom - gitary i tak nie zniszczycie, Lucian zrobi sobie następną, albo dla odmiany perkusję, albo [USUNIĘTO]
&gt; 
&gt; **Dr ████████:** Czy nazwałeś go właśnie Lucian?!
&gt; 
&gt; **SCP-343:** Tak, trochę go to drażni [podmiot uśmiecha się dobrotliwie]. Posłuchaj - jak chcecie żeby Lucian był spokojniejszy jak się pojawi, znaczy, łatwiejszy do opanowania, nie milszy, to raz na jakiś czas niech ktoś zagra na tej gitarze coś... miłego dla **mojego** ucha [podmiot &#34;puszcza oczko&#34; do doktora]. Czym wolniejsze tym lepiej. W końcu... //jak się człowiek spieszy...//

Sugestia [[[SCP-343]]] jest obecnie rozpatrywana przez Dyrektora Ośrodka ██.
