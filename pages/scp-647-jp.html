    <pre><textarea class="page-source" readonly>[[include component:image-block

**项目编号:** SCP-647-JP

**项目等级:** Safe

**特殊收容措施:** SCP-647-JP被收容于设置在site-8163的BSL3防疫区域、搭载有特殊排水系统的标准防水收容间(S3D2-C)内。被回收的SCP-647-JP-B曾被储存于大型不锈钢储存罐内，根据C级有机废液处理协议被废弃。

**描述:** SCP-647-JP为高900mm、中直径790mm、容量228L的木制洋酒桶。经过基因分析，可确定其由不同于一般酒桶用材的石榴木(学名://Punica granatum//)构成。
不论使用什么手段都无法对SCP-647-JP进行破坏，且其拥有将内部温度保持在38.0℃的高恒温性。

SCP-647-JP会通过酿造活动生成SCP-647-JP-A以及SCP-647-JP-B。由于酿造发生在SCP-647-JP内部，无法进行直接观测，但是可以使用包括超声波及MRI在内的非破坏性检查方法进行间接观测。SCP-647-JP-A为存在于SCP-647-JP内部的人类胎儿型实体。初期的SCP-647-JP-A为胚胎状态，其成长伴随着内脏组织与构成人体的器官的发展，但是并不存在骨骼与其相应器官，仅靠细胞膜与皮肤来维持形状。

[[include component:image-block
|name=http://scp-jp-sandbox2.wikidot.com/local--files/moririn5963/pomegranate_wine
|caption=SCP-647-JP-B
|width=170px
]]

SCP-647-JP-A会在经过280天的成长后成熟，并随之变化为SCP-647-JP-B。SCP-647-JP-B为SCP-647-JP-A崩毁后产生的酒精度数18%的酿造酒。其液体呈稍浑浊的红色并散发芳香，包含来自石榴的成分[[footnote]]花青素，单宁，维生素B1、B2、C，雌性激素等[[/footnote]]与来自人类的蛋白质与脂肪。SCP-647-JP-B虽然不具有特殊的物理特性，但会在进食者产生醉酒感的同时让其产生新生儿[[footnote]]出生不久的婴儿。新生儿。
[[/footnote]]哭声的幻听。幻听会持续20至90秒，可以确定该时间与对象感受到SCP-647-JP-B余味的时间相同。

在SCP-647-JP-A崩毁24小时后，SCP-647-JP的盖子部分会产生小型的裂痕，且SCP-647-JP-B将从项目外部溢出。一系列的酿造将在SCP-647-JP-B溢出时结束，并在经过72小时的自我修复后，自发性进行反复。

**附录1:** SCP-647-JP于████/10/14被发现于京都市伏见区的[已编辑]酒窖。同年10/7，经营制酒业务的藤原██被通报行踪不明，京都府警方在调查该失踪事件时确定了其对员工的樱井█氏自称为“秋津[[footnote]]据点位于京都市内的相关组织“石榴俱乐部”的构成人员所使用的假名之一。构成成员共十人，分别被称呼为桥诘、椎名、六角、早濑、宇宿、东条、舟越、秋津、手塚、浮田。[[/footnote]]”。由于该姓氏可能与“[[a_ href=&#34;http://ja.scp-wiki.net/scp-890-jp&#34;]]石榴俱乐部[[/a]]”具有关联性，案件转交由基金会进行调查并发现了该项目。另外，虽然此后进行了大规模的搜查，但是未能发现其踪迹，至今杳无音讯。
特工菻对樱井█氏并进行采访并得到的证言如下。

[[collapsible show=&#34;+ 樱井█氏的证言&#34; hide=&#34;- 完成阅览&#34;]]
&gt; 
&gt; 以前，我和一个男人订了婚。从学生时代就和我开始交往的他是个非常温柔的人，在结婚之后很快就过上了如画般幸福的新婚生活。之后过了一段时间生了孩子，只是让那孩子健康地出生的愿望并没能实现。
&gt; 
&gt; 面对因为初次流产而难过叹息的我，他非常关心地鼓励了我。在那之后，我尝试了各种各样的治疗方式，但是都没有成效。因为染色体异常的缘故，无论怀多少次孕到最后都只能流掉。试了一次又一次还是无法成功，他就开始将责任全部推卸在我身上，开始对我行使暴力，最终把我赶出了家门。明明肚子里还怀着新的生命，在那个晚上，我与他之间最后的联系在没有任何挽救的情况下，在出生之前就死去了。
&gt; 
&gt; 那个晚上发生的事情如今我还历历在目。那是一抹黑红色的，虽然还没有成为“人”，却确实是还带着温度的我的孩子。在把孩子抱起来的时候，我想把这个无比可爱的我的孩子给吃掉。
&gt; 
&gt; 那是个天真无邪的女孩子。把她含在口中的时候，她用手挠着我的鼻孔、抓着我的舌头不放。她又开朗又可爱，有着很温柔的味道。在我口中稍作嬉戏之后，我就像哄孩子一般将她吞了下去。就在这时，那孩子发出了婴儿诞生般的哭声。明明知道那是不可能的事情，但是我确实听见了。果然是女孩子的声音，是很可爱的声音。我在那个夜晚，与我的孩子融为一体。我相信从那之后，会两人一起生活下去。
&gt; 
&gt; 但是，连个落脚的地方都没，不论是居住的地方还是钱都没有了的我们很快就迷失在了街头，毫无目的地，摇摇晃晃地在京都的街道上徘徊着。就在那时我听到了秋津先生对我打招呼。身形高挑、穿着漂亮燕尾服的他热情地接纳了衣衫褴褛的我们。
&gt; 
&gt; 我很快就在这个酒厂开始了工作。在我拼命工作的时候，秋津先生将一个木桶交给了我。这是个平时不会用的葡萄酒桶，似乎不放入任何东西也能凭空生产出酒的样子。秋津先生还告诉我，“要每天心怀爱意地抚摸这个酒桶，请多对它说一些温柔的话。”我虽然半信半疑，但还是按照他所说的每天抚摸那个木桶、和它打招呼。
&gt; 
&gt; 大概是从我开始照顾那个木桶开始过了10个月的时候吧。在我就如往常一般抚摸着那个桶的时候，突然它的盖子裂了开来，其中的酒液也溢了出来。我一边感到惊讶，一边捧起从酒桶中溢出、滴落在地板上的酒，在甜美鲜明的石榴香气之中，我又听见了我的孩子呱呱坠地时的哭声。
&gt; 
&gt; 我无法停止落泪。原本无论如何都无法被实现的愿望被实现了。用眼睛、用鼻子、用舌头、用耳朵、用全身，感受着我自己的孩子，并且深刻地爱着她。
&gt; 
&gt; 我一口口地爱着这些轻轻微笑的孩子们。每当我喝下一口，孩子们都会展露出不同的表情。天真烂漫的香喷喷的女孩子的脸，听话又爱撒娇的男孩子的脸，大家都是我可爱的孩子们。但是，我也总归会离开我的孩子们。心怀爱意专心地酿酒，我认为这才是我作为这里的员工、也是作为母亲的义务。对于我家的孩子们来说，最大的幸福就是可以像秋津先生和他的朋友们所做的那样，被带着深刻的爱意喝下去吧。那样的话，我的孩子们也一定会很开心的。
&gt; 
&gt; 我对秋津先生的感谢无以言表。虽然我的身体不像一般女性那样能诞出孩子，但是我，我们还有如同爱着我的孩子们般被倾情酿造出的酒。在秋津先生不在的现在，可以养育这孩子的只有我了。
&gt; 
&gt; 您也这么觉得吧？这些个性丰富的孩子们，他们大家一定都很希望能被您喝下呢。来吧。
&gt; 
&gt; ……您感觉如何呢。我的孩子，很美味吧？
&gt; 
[[/collapsible]]

经过基因检查，可确认SCP-647-J-B与樱井氏具有基因上的共通之处。在再进行了精密检查之后确认了樱井氏的卵巢缺陷，由于无其他实际的生物学上的异常性，在进行B级记忆处理后将其释放。

**附录2:** 从藤原氏的家中发现了12瓶[[footnote]]1瓶已开封，11瓶未开封[[/footnote]]被瓶装的SCP-647-JP-B。瓶子上贴有印有“Carol di prosperità”的标签，并且被分配了No.109~No.120的数字。通过SCP-647-JP的容量和过去发生的酿造次数推算，至少还有███瓶未发现的SCP-647-JP-B存在。</textarea></pre>
