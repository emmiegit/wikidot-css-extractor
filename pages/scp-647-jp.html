**Ítem #:** SCP-647-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-647-JP está contenido en un contenedor impermeable estándar equipado con un sistema de drenaje especializado (S3D2-C), que se encuentra en la Zona de Cuarentena BSL3 en el Sitio-8163. Una vez recolectado, SCP-647-JP-B se almacenará temporalmente en un gran tanque de acero inoxidable y luego será eliminado de acuerdo con el Protocolo de Eliminación de Residuos Líquidos Orgánicos de Clase-C.

**Descripción:** SCP-647-JP es un barril de madera de estilo occidental con una altura de 900 mm, un diámetro central de 790 mm y una capacidad de 228 litros. El análisis genético ha revelado que, a diferencia de la mayoría de los barriles de vino, está compuesto de madera derivada de la granada (//Punica granatum//). SCP-647-JP es indestructible por cualquier medio, y tiene una elevada propiedad termostática que mantiene una temperatura interna de 38,0 °C.

SCP-647-JP genera SCP-647-JP-A y SCP-647-JP-B a través de un Evento de Elaboración. Aunque la observación directa del Evento de Elaboración no es posible, ya que tiene lugar en el interior de SCP-647-JP, puede investigarse indirectamente mediante exámenes no destructivos, como la ecografía y la resonancia magnética.

SCP-647-JP-A es una entidad parecida a un feto humano que se desarrolla en el interior de SCP-647-JP. En sus primeras etapas, SCP-647-JP-A se encuentra en estado embrionario; aunque durante su crecimiento desarrolla temporalmente tejidos viscerales y otros órganos que constituyen un ser humano, no posee un esqueleto interno ni una estructura equivalente y se cree que mantiene su forma únicamente gracias a sus membranas celulares y su piel.

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:2375337-703-15vo/pomegranate_wine.jpg
|caption=SCP-647-JP-B
|width=170px
]]

SCP-647-JP-A madura tras un periodo de crecimiento de aproximadamente 280 días y posteriormente se convierte en SCP-647-JP-B. SCP-647-JP-B es una bebida elaborada con un contenido alcohólico del 18% producida por la desintegración de SCP-647-JP-A. Es de color rojo ligeramente turbio, emite un olor aromático y es rica en componentes derivados de la granada[[footnote]]Tales como antocianinas, taninos, vitaminas B1/B2/C y estrógenos[[/footnote]], así como proteínas y grasas de origen humano. Aunque SCP-647-JP-B no posee propiedades físicas dignas de mención, induce una sensación de intoxicación en las personas que lo ingieren, junto con alucinaciones auditivas similares a los llantos de un recién nacido. La alucinación auditiva dura entre veinte y noventa segundos, lo que se ha observado que dura aproximadamente lo mismo que el tiempo que el sujeto percibe el regusto de SCP-647-JP-B.

Veinticuatro horas después de la desintegración de SCP-647-JP-A, se formará una pequeña grieta en la tapa de SCP-647-JP, que hará que SCP-647-JP-B fluya hacia el exterior. El Evento de Elaboración se completa con la salida de SCP-647-JP-B y se repite espontáneamente tras la autorreparación de la grieta, que tarda setenta y dos horas.

**Anexo 1:** SCP-647-JP fue descubierto el 14/10/████ en una fábrica de cerveza en [CENSURADO], Fushimi-ku, Kyoto, Japón. El 7/10, la policía de la prefectura de Kioto investigó el paradero de un cervecero llamado Fujiwara ████████ tras recibir una denuncia de su desaparición, que reveló que se hacía llamar &#34;Akitsu&#34;[[footnote]]Uno de los alias utilizados por los miembros del Club Sekiryu, un grupo de interés con sede en la ciudad de Kioto. Está limitado a tan solo diez miembros, que se llaman Hashizume, Shiina, Rokkaku, Hayase, Usuki, Tojo, Funakoshi, Akitsu, Tezuka y Ukita.[[/footnote]] ante su empleada, Sakurai █████. Debido a la presunta conexión entre Fujiwara y el &#34;[[a_ href=&#34;http://lafundacionscp.wikidot.com/scp-890-jp&#34;]]Club Sekiryu[[/a]]&#34;, la Fundación llevó a cabo una investigación más exhaustiva, que dio como resultado el descubrimiento de la anomalía. A pesar de la exhaustiva búsqueda posterior, Fujiwara no ha sido localizado desde entonces.


Una entrevista con Sakurai █████ realizada por la Agente Rin dio como resultado el siguiente testimonio.

[[collapsible show=&#34;+ Testimonio de Sakurai █████&#34; hide=&#34;- Cerrar&#34;]]
&gt; 
&gt; Antes estaba comprometida con un hombre. Llevábamos saliendo desde que éramos estudiantes, él era muy amable, y en los primeros días de nuestro matrimonio tuvimos una vida de recién casados perfectamente feliz. Al cabo de un tiempo, tuvimos un hijo, que no pudo nacer vivo.
&gt; 
&gt; Me cuidó y me apoyó mientras lloraba mi primer aborto espontáneo. Después probamos varias terapias, pero ninguna funcionó. Me dijeron que tenía una anomalía cromosómica y que no importaba cuántas veces llevara un bebé, éste fallecería enseguida. Después de intentarlo tantas veces sin éxito, empezó a echarme la culpa a mí y se puso violento, y finalmente me echó de su casa. Una nueva vida crecía en mi vientre, pero aquella noche, la última conexión que quedaba entre él y yo se desvaneció antes de que ella pudiera nacer, sin ningún tipo de salvación.
&gt; 
&gt; Aún recuerdo vívidamente aquella noche. Era una sustancia viscosa, rojiza y negra, ni siquiera tenía forma humana, pero seguía húmeda y caliente, y sin duda era mi bebé. Y cuando la recogí, quise comerme a este querido bebé mío.
&gt; 
&gt; Era una niña inocente. Cuando me la metí en la boca, me hizo cosquillas en las fosas nasales, me agarró la lengua y no la soltó. Era alegre y dulce, pero tenía un sabor suave y delicado. Jugué un rato con ella en la boca y luego me la tragué con suavidad. Fue entonces cuando soltó un grito de nacimiento. Sé que algo así no puede ser posible, pero lo oí. Por supuesto, era la voz de una niña. Una voz bonita. Esa noche me convertí en uno con mi hija. Estaba convencida de que las dos viviríamos juntas de ahora en adelante.
&gt; 
&gt; Pero no teníamos parientes, ni lugar donde vivir, ni dinero; pronto nos vimos incapaces de ganarnos la vida y nos encontramos vagando sin rumbo por la ciudad de Kioto, sin ningún sitio adonde ir. Fue entonces cuando el Sr. Akitsu se acercó a nosotras. Era alto y delgado, vestía un elegante frac y nos dio una calurosa bienvenida, a pesar de nuestro lamentable estado.
&gt; 
&gt; Pronto empecé a trabajar en esta cervecería. Mientras me entregaba al trabajo, el Sr. Akitsu me confió un barril de vino. Según él, el barril era un objeto misterioso que su negocio no solía manejar, en el que se producía vino incluso sin ser elaborado. El Sr. Akitsu me dijo, &#34;//Debes acariciar con cariño este barril y hablarle con ternura todos los días.//&#34; Yo me mostraba escéptica, pero hice lo que me dijo, acariciar y hablar con el barril todos los días.
&gt; 
&gt; Creo que fue unos diez meses después de que se me confiara el barril. Mientras lo acariciaba como de costumbre, la tapa se rompió de repente y el vino del interior empezó a salir. Me sorprendí, pero lo recogí y me lo bebí, mientras se derramaba fuera del barril y goteaba por el suelo, y una vez más oí el llanto de mi bebé junto con el delicioso y vibrante aroma de la granada.
&gt; 
&gt; No pude contener las lágrimas. Por fin se había hecho realidad mi deseo, después de tanto tiempo de quererlo y no ser capaz de alcanzarlo. Podía sentir y amar a mi hija con los ojos, la nariz, la lengua, las orejas y todo el cuerpo.
&gt; 
&gt; Brillantes y sonrientes, me muestran una cara distinta cada vez que tomo un sorbo para amarlos. La cara inocente y fragante de una niña. La cara tranquila y amable de un niño. Todos ellos son mis adorables hijos. Pero un día tendré que desprenderme de ellos. Creo que es mi deber como jefa cervecera y, sobre todo, como madre, hacer vino con amor y devoción. La mayor felicidad para mis hijos sería que los consumieran personas como el Sr. Akitsu y sus socios, que los degustarían con profundo afecto, lo que sin duda haría felices a mis hijos.
&gt; 
&gt; No puedo expresar lo agradecida que estoy al Sr. Akitsu. No soy capaz de concebir bebés como la mayoría de las mujeres, pero yo, //nosotros// tenemos este licor que he criado con amor como mis propios hijos. Ahora que el Sr. Akitsu ha desaparecido, soy la única que puede cuidar de ellos.
&gt; 
&gt; ¿Le apetece un sorbo? Puede que tengan personalidades muy diferentes y requieran mucho tiempo y esfuerzo, pero estoy segura de que todos quieren que se los beba.
&gt; 
&gt; ...¿Y bien? ¿No son deliciosos mis hijos?
&gt; 
[[/collapsible]]

Las pruebas confirmaron las similitudes genéticas entre SCP-647-JP-B y Sakurai. Aunque un examen minucioso reveló que el cuerpo de Sakurai carece ahora de ovarios, no se observaron otras anormalidades sustanciales o biológicas, por lo que se le administraron amnésticos de Clase-B y fue puesta en libertad.

**Anexo 2:** Doce botellas de SCP-647-JP-B[[footnote]]Una abierta, once sin abrir[[/footnote]] fueron descubiertas en la residencia de Fujiwara. Cada botella tenía una etiqueta con la inscripción &#34;//Carol di prosperità//&#34; y se le asignó un número del 109 al 120. Basándose en la capacidad de SCP-647-JP y en el número estimado de Eventos de Elaboración que ocurrieron antes de su contención, se cree que aún existen al menos ███ ejemplares embotellados de SCP-647-JP-B, ninguno de los cuales ha sido localizado todavía.</textarea></pre>
