    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1632 – Better Ring Xing
**Autor:** [[*user Flying Spidersnake]]
**Original:** https://scp-wiki.wikidot.com/scp-1632
**Anmerkung:** Titel nicht übersetzt, da er an die TV-Serie &#34;Better Call Saul&#34; erinnern soll
**Übersetzer:** [[*user Dr Alice]]

[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1632

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund seiner Natur hat sich die Eindämmung von SCP-1632 auf die Erfassung und den Transfer von SCP-1632-1-Instanzen zu konzentrieren. SCP-1632-1-Instanzen sind in einer Standard-Humanoiden-Sicherheitszelle in Standort-45 unterzubringen und gemäß der Standard-Humanoiden-Ernährungstabelle zu versorgen. Polizeiberichte in Nevada sind zu überwachen, um jede Instanz von SCP-1632-1 zu entdecken. Alle gefundenen Anzeigen mit SCP-1632 sind zu entfernen. Jedem gefundenen SCP-1632-Mandanten sind Klasse-A-Amnesika zu verabreichen.

**Beschreibung:** SCP-1632 bezieht sich auf eine Entität, von der angenommen wird, dass sie extradimensionalen oder außerirdischen Ursprungs ist. Zeugenbeschreibungen zeigen, dass SCP-1632 ein 45-jähriger asiatischer Mann mit unterschiedlichen Gesichtszügen ist, der normalerweise einen dreiteiligen Anzug mit einer roten Krawatte und einer Melone trägt.

SCP-1632 platziert Anzeigen, in denen es seine Dienste als professioneller Rechtsanwalt anbietet, der sich auf Scheidungsfälle spezialisiert hat. Die Aktionen von SCP-1632 konzentrieren sich auf Zivilisten im Bundesstaat Nevada. Diese Anzeigen können in mehreren Quellen und Formaten erscheinen, darunter Flyer, Internet-Popups, Craigslist-Einträge und Werbetafeln. Anbieter dieser Werbung können sich außer an sein Aussehen an keine Informationen über SCP-1632 erinnern.

In jeder Anzeige erscheint eine Folge von 10 unbekannten Symbolen dort, wo normalerweise eine Telefonnummer steht. Tests haben gezeigt, dass diese Sequenz eine visuelle Wahrnehmungsstörung mit geringer Bedrohung darstellt, die dazu führt, dass die Symbole als Zufallszahlen erscheinen. Personen, die die Dienste von SCP-1632 benötigen, können SCP-1632 jedoch unter der angegebenen Nummer kontaktieren. Alle Versuche der Foundation, die richtige Telefonnummer zu erhalten, sind gescheitert.

SCP-1632 wird seinen Mandanten bei den verschiedenen rechtlichen Prozessen zur Erlangung einer Scheidung von einem Ehepartner unterstützen. SCP-1632 taucht nicht in der Nähe von Foundation-Mitarbeitern oder Aufzeichnungsgeräten auf, was die Überwachung seines Erscheinens erschwert. Mandanten von SCP-1632 berichten, dass sein Service hilfreich und kostengünstig ist. Versuche, einen Mandanten aus der Beteiligung von SCP-1632 an einen von der Foundation ernannten Anwalt zu versetzen, resultieren in der Unzufriedenheit des Mandanten mit dem neuen Anwalt, und der Forderung des Mandanten, dass SCP-1632 den Fall wieder aufnimmt. Die Verabreichung von Klasse-A-Amnesika an Mandanten hat sich beim Stoppen von SCP-1632-Fällen als erfolgreich erwiesen.

Wenn ein Scheidungsfall abgeschlossen ist, verschwinden SCP-1632, sein Mandant und der ehemalige Ehepartner des Mandanten. Nach ein paar Stunden erscheint eine Instanz von SCP-1632-1 dort, wo der Mandant war. SCP-1632-1 bezieht sich auf eine biologische Entität, die aus einem Mandanten  von SCP-1632 und dem ehemaligen Ehepartner des Mandanten besteht, die physisch miteinander verschmolzen sind. SCP-1632-1-Instanzen werden normalerweise zu einem unbekannten Zweck in ein weißes Tuch gewickelt gefunden. SCP-1632-1-Instanzen neigen dazu, sich radikal in der Fusionsmethode zu unterscheiden, die von der Verschmelzung beider Partner in der Beckenregion bis hin zum Erscheinen als Masse aus nicht erkennbarem Gewebe reicht. Nerven- und Atmungssystem werden jedoch nicht modifiziert, sodass beide Partner kognitive Funktionen nutzen und entsprechend vokalisieren können. Alle Versuche einer chirurgischen Trennung, selbst wenn der Eingriff selbst relativ harmlos ist, sind gescheitert.

**Anhang:** Befragungsprotokoll mit einer SCP-1632-01-Instanz

&gt; **Befragter:** SCP-1632-1
&gt; 
&gt; **Befrager:** Nachwuchsforscher Winger
&gt; 
&gt; **Nachwuchsforscher Winger:** Guten Abend. Können Sie mir Ihren Namen für das Protokoll nennen?
&gt; 
&gt; **SCP-1632-1A:** Hey. Mein Name ist Randal Chasalow.
&gt; 
&gt; **SCP-1632-1B:** Und mein Name ist Diane Chasalow.
&gt; 
&gt; **Nachwuchsforscher Winger:** Können Sie mir die Ereignisse nennen, die zu Ihrem jetzigen … Zustand geführt haben?
&gt; 
&gt; **SCP-1632-1A:** So sehr es mich auch schmerzt, es zu sagen, ich war kein sehr guter Ehemann für Diane. Von den langen Nächten, die ich mit Arbeiten verbrachte, bis hin zum starken Trinken später, hätte ich unsere Trennung kommen sehen müssen.
&gt; 
&gt; **SCP-1632-1B:** Nach monatelangem Streit zog ich schließlich aus. Ich vermisste Randal, aber getrennt zu sein schien das Beste für uns beide zu sein.
&gt; 
&gt; [Irrelevante Informationen entfernt]
&gt; 
&gt; **SCP-1632-1B:** Ich habe am Dienstag in der Zeitung eine Anzeige für einen Scheidungsanwalt gesehen[[footnote]]Dies ist das erste gefundene Vorkommen von SCP-1632, das Zeitungsanzeigen verwendet.[[/footnote]]. &#34;Brauchen Sie eine Scheidung? Better ring Xing!&#34;. Heh. Der Preis schien erschwinglich genug, also rief ich ihn an.
&gt; 
&gt; **Nachwuchsforscher Winger:** Wie würden Sie die Dienste von SCP-1632 beschreiben?
&gt; 
&gt; **SCP-1632-1B:** Seltsame Namen, die ihr hier benutzt. Jedenfalls war Xing mit dem ganzen juristischen Fachjargon sehr hilfreich. Ich kann sagen, dass er das, was er getan hat, nie gutgeheißen hat, aber Geld ist Geld, denke ich.
&gt; 
&gt; **SCP-1632-1A:** Schatz, du solltest wahrscheinlich zum wichtigen Teil übergehen.
&gt; 
&gt; **SCP-1632-1B:** Also gut. Etwa zwei Wochen, nachdem alle Papiere eingereicht waren, wachte ich an diesem seltsamen Ort in meinem Hochzeitskleid auf. Es war wie eine Kapelle. Aber es war nicht nur eine Kapelle, es war DIE Kapelle, wissen Sie? Der Boden lebte und atmete. Aus irgendeinem Grund machte es mir keine Angst. Dann sah ich plötzlich Randal neben mir.
&gt; 
&gt; **SCP-1632-1A:** Die Kapelle war wunderschön. Niemand saß darin, aber die Welt schaute zu. Gold und Blumen säumten die Wände. Ich wünschte, ich könnte es Ihnen zeigen, es war unvergesslich. Xing stand am Ende der Kapelle und trug diese schicke weiße Robe. Licht durchflutete die Kapelle in einer Farbe, die zu schön für Worte war.
&gt; 
&gt; **Nachwuchsforscher Winger:** Waren Sie nicht besorgt, plötzlich an einem unbekannten Ort zu sein?
&gt; 
&gt; **SCP-1632-1A:** Nein, es fühlte sich richtig an. Zum ersten Mal seit so langer Zeit fühlte sich alles richtig an.
&gt; 
&gt; **SCP-1632-1B:** Unsere Erinnerung ist danach etwas verschwommen, aber ich weiß, dass ich als nächstes wieder in meinem Haus war, zusammen mit Randal, so wie es sein sollte.
&gt; 
&gt; **Nachwuchsforscher Winger:** Sind Sie also mit Ihrem aktuellen Zustand zufrieden?
&gt; 
&gt; **SCP-1632-1A:** Zufrieden? Das ist das Beste, was mir je passiert ist. Danken Sie Xing in meinem Namen, wann immer Sie ihn sehen.</textarea></pre>
