    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#39;Une affiche du film Twi█████ qui agit comme un laxatif sévère chez toutes les personnes cessant de la regarder après dix (10) secondes. L&#39;&#39;effet est supposé être mémétique.&#39;
day: &#39;07&#39;
month: &#39;02&#39;
loc: &#39;S&#39;&#39;est spontanément localisé dans le hall 5 du site Aleph. L&#39;&#39;analyse de l&#39;&#39;objet ne permit la découverte d&#39;&#39;aucun indice quand à sa provenance.&#39;
sec: &#39;--Présumé détruit.-- Digéré par le Dr Grym.&#39;
note: &#34;Note : Donc on est obligé de regarder cette bouse pendant plus de dix secondes pour pas avoir la coulante ? Diabolique. - Dr Keith\nNote 2 : Si je retrouve le type qui a placé ça là … - Dr Neko\nNote 3 : … Ça va \&#34;chier\&#34; ? - Dr Drannoc\nNote 4 : Docteur, pour cette blague, vous êtes licencié. - Km. Mortarion\nNote 5 : Les gars, qui a foutu ça sur la porte du bureau de Frog ? - Dr Ezcyo\nNote 6 : J&#39;aime cet objet. - Dr Holt\nNote 7 : Je hais cet objet. - Agent Khalos\nNote 8 : Hé, moi ça me fait rien ! Et mais… ANDUJIL … CA AFFECTE LES ANIMAUX CE TRUC ! - Dr Benji\nNote 9 : Au vu des récents événements, je demande la destruction de l&#39;objet dès sa récupération. Nous ne pouvons pas nous permettre d&#39;affecter plus de lézards de personnel. - Directeur Jého\nNote 10 : L&#39;objet aurait été aperçu dans l&#39;aile Ouest, aux abords des bureaux des Dr Kyazi, Grym, Del et Uldrich. Cependant, aucun membre du personnel n&#39;a pu rester assez longtemps pour confirmer. - Dr Keith\nNote 11 : C&#39;est un Keter ce truc, non ? - Dr Marpal\nNote 12 : Allez relire la description des classe, Dr Marpal. Ceci est au delà du keter. Les membres du personnel de sécurité vont être équipés de lance-flamme avec l&#39;ordre de tirer à vue sur cet objet. - Agent Neremsa\nNote 13 : J&#39;ai trouvé l&#39;image sur Internet ET ELLE POSSÈDE LES MÊMES EFFETS ! On lance une alerte XK ? - Dr Nacra\nNote 14 : Bon sang ! Il faut lancer une alerte générale tout de suite ! - Assistant BP\nNote 15 : Arrêtez avec les notes et agissez ! - Directeur Garrett\nNote 16 : Je m&#39;en suis chargé. Ce truc m&#39;a fait me chier dessus, soit. Maintenant il va connaitre les joies de mon système digestif à son tour. - Dr Grym\nNote 17 : Super, Grym, tu mérites une statue à ton nom ! Par contre, je ne suis pas sûr que l&#39;avaler était une bonne idée… - Assistant BP\nNote 18 : Une bonne idée ? Bwah. On verra ce que diront les nouveaux sur les churros de demain. - Dr Grym\nNote 19 : Bon sang, Grym, tes churros ont acquis les propriétés laxatives de l&#39;objet ! Ils ont du mobiliser trois équipes de nettoyage pour l&#39;entrée de la Zone B, c&#39;était un carnage ! - Dr Kaze\nNote 20 : Bof, moi ça me fait plus rien de voir ce truc, perso. Par contre je réfléchirais à deux fois avant de voir un film de ce type moi… - Agent Hauru&#34;
