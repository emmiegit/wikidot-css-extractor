**アイテム番号:** SCP-003-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** オブジェクトの周囲は針葉樹林が広がっているため、そこを国立公園に指定し、偽装したエージェントを配置して民間人の立ち入りを規制してください。オブジェクトの周囲2km地点には高さ3mの有刺鉄線の付いたフェンスを設置して乗り越えようとしたときに傷を負うようにし、またセンサーを用いて警備員に連絡が行くようにしてください。対象は外見だけでは異常性があるようには見えないため、管理区域内で発見された民間人は必ず尋問し、対象の周辺10mに接近したことが確認された場合クラスA記憶処理を施した上で解放してください。軽飛行機のように管理区域内に着陸する余地があるものは飛行許可を与えず、もしそのような方法を用いて侵入した人物が居た場合、クラスB記憶処理を施した後に警察に引き渡してください。

民間人の侵入の規制に加えて、レベル2以上の権限を持っている職員は、特別な管理手順は無しで出入りが許可されています（2階はレベル3以上）。ただしどのような種類であろうと童話を知っている人物が農場に入る場合、精神障害による突発的な行動を取る恐れがありますので、出入りの際には4人以上の同行する研究員が必要です。特に、16歳未満の少女の侵入は、レベル3以上の職員の承認が必要となっています。

**説明:** SCP-003-KOは、ロシア北西部の██████・██森に位置する廃農場です。2階建ての木造の建物で、裏側には馬小屋と鶏小屋が繋がっているような構造物がありますが、ほぼ損壊しています。主な特徴として建物が地面に固定されておらず、対象を支えているべき柱の下端が荒く刻まれているのが発見されています。建物を取り囲んでいるフェンスは、建物よりも後に設置されたことが確認されています。そしてその周辺1kmに渡って荒れ地が広がっていますが、その範囲内で放棄された紙の束が風を受けて転がっている姿を継続して見ることができるという特徴があります。紙には何も書いてありませんでした。これとは別の異常性として、対象の内部に紙類の物品を持ち込む試みは、いくつかの特殊な場合を除いて成功しませんでした。

SCP-003-KOは、侵入した人物に異常な恐怖心を誘発させます。また、対象の内部でグリム兄弟やアンデルセンのものを含む複数の童話に関連する物品が発見されており、これらを媒体とすることで関連する童話の主人公の心理を侵入者と同調させるものと推測されています。この効果は、関連する童話の知識がなければ発動しません。詳細については、補遺の実験記録を参照してください。

2階のベッドで発見された正体不明な生命体は、SCP-003-KO-2と分類されました。全体的に人型をしているものの、女性用の高級なドレスや睡眠帽子で姿を完全に覆っており、様子を知ることができません。呼吸が観察されたことから、睡眠状態にあるものと見られますが、覚醒することはありませんでした。対象内部で童話関連の物品を媒介にした際、睡眠状態において驚異的な反応を見せたため、継続的な実験は危険を生じさせるものと判断され、現在は実験を保留しています。

**補遺:** 
&gt; 対象は、童話と紙に密接な関連があるというルピン博士の強い主張に基づき、安全性が十分に評価された関連するSCPオブジェクトを用いたクロステストを許可する。
&gt; 
&gt; **- █████・██博士**

[[collapsible show=&#34;実験記録を開く&#34; hide=&#34;非表示にする&#34;]] 
**担当者: ビクター・N・ルピン博士**

**__実験02-1,4,5__**
&gt; **対象:** Eクラス女性職員
&gt; **物品:** 赤い頭巾
&gt; **プロセス:** 実験1にて、突発的に頭巾を身につけて2階に上がろうとしながら「おばあちゃんに会いに行かなくちゃ」という言葉を繰り返した。実験4,5では赤い頭巾を外させてどのような反応を見せるかを観察する。
&gt; **結果:** 他のエージェントに抑え込まれた後、赤い頭巾を外され、建物の外部に連れ出されてようやく正気を取り戻した。被験者は自分の行動を覚えていなかった。

**__実験02-2,3__**
&gt; **対象:** Eクラス男性職員
&gt; **物品:** 赤い頭巾
&gt; **結果:** 変化なし。
&gt; **分析:** 赤い頭巾は男性には効果がないと考えられる。

**__実験02-6__**
&gt; **対象:** Dクラス女性職員
&gt; **物品:** 赤い頭巾
&gt; **結果:** 変化なし。
&gt; **分析:** 対象は童話「赤ずきん」についての知識が無かったことを考慮すること。

**__実験02-8__**
&gt; **対象:** Dクラス女性職員
&gt; **物品:** 赤い頭巾
&gt; **プロセス:** 赤い頭巾を身に付けて同じ反応を示したため、2階に上がろうとするのを止めない。
&gt; **結果:** SCP-003-KO-2が反応を始め、それが張り上げる奇声に恐怖を感じた担当の博士が実験を中断させた。被験者は、祖母が自分を迎えてくれる声を聞いたと証言した。
&gt; **分析:** SCP-003-KO-2に被験者が近付くほどに反応が大きくなっていった。覚醒させられる可能性も提起されたが、その反応を見たところ人間ではないものと見られ、攻撃性も高いものと推測され保留された。

**__実験03-4__**
&gt; **対象:** Dクラス女性職員
&gt; **物品:** ガラスの靴
&gt; **プロセス:** ガラスの靴を履く。
&gt; **結果:** 2階へと駆け登り始めた。担当の博士がSCP-003-KO-2の覚醒を懸念して後を追ったが、被験者は階段の上から飛び降りるように転げ落ち、脳出血により死亡した。
&gt; **追記:** 被験者は階段を降りるとき「12時、12時、12時、12時」という言葉を懸命に繰り返していた。落下した時に靴が足から脱げ、階段の上に残っていた。
&gt; **追記2:** 被験者が階段から落ちた瞬間、SCP-003-KO-2がビクッと痙攣するのをカメラが捉えていた。

**__実験05-1～4__**
&gt; **物品:** [[[SCP-826]]]
&gt; **プロセス:** 建物に侵入し、「2階の女性用のドレスを着ている生命体が覚醒する」という内容の本をSCP-826に挟む。最初の実験の後、他の内容の幾つかの本を同じ方法で対象の内部へ持ち込んだ。
&gt; **結果:** 幾つかの本を持ち込んでも建物の内部に変化はなく、全ての本の内容が同じものへと変化した。内容は次の通りである。
&gt; * 愛する青い継母を探していた赤い頭巾の少女が小屋に入りました。小屋には優しいお姫様が住んでいました。お姫様は継母を探すお手伝いを始めました。少女は待っている間、あまりにもお腹が空いてしまいテーブルの上にあったパンを食べてしまいました。少女がパンを食べるとすぐに、鏡を見ていたお姫様が怒って狼に変身し、少女の背後に近付きました。少女は狼の大きなケージに閉じ込められてしまいました。パンを食べた少女は声を失ってしまい、狼に何を言うこともできません。しかし、狼が少女を食べようとケージから掴んで取り出そうとした瞬間、少女は頭巾の中からリンゴをひとつ取り出して狼に投げ付けました。狼はこれを一口で食べてしまい、まっすぐ眠りに落ちてしまいました。少女は狼の家でガラスの靴を見つけ、かかとを三回叩いて家に帰ることが出来ました。
&gt; **分析:** これはSCP-003-KOに関する重要なヒントである。この物語の中だけで、赤ずきん、青い鳥、シンデレラ、ヘンゼルとグレーテル、オズの魔法使い、白雪姫、人魚姫、美女と野獣の物語の要素を見つけることができる。私たちは大きなケージを青い鳥の要素と考えたが、まだ発見されていない物語がもっと隠されている可能性もある。
&gt; **追記:** このような内容の本に限って対象の内部に持ち込むことができた。これは手で直接筆写した場合でも同様である。

**__実験06-1__**
&gt; **対象:** Dクラス女性職員
&gt; **物品:** パン切れ
&gt; **プロセス:** パンを食べる。
&gt; **結果:** パンを食べようとするとすぐに、被験者は精神障害を起こし、パンを所定の位置に落としながら外へと駆け出していった。このときSCP-003-KO-2が大きく唸るのが確認される。被験者は、パン切れを落としながら家を出てすぐに、巨大な狼を見たと証言した。精神科医より、彼女が幼年期のトラウマを追体験するだろうと聞いた担当の博士は、これ以上の実験を中止した。
&gt; **分析:** SCP-003-KO-2を刺激する方法は多くあるが、パン切れを用いた場合が一番強く影響を与えるようだ。

**__実験07-9__**
&gt; **対象:** Dクラス男性職員
&gt; **物品:** ガラスの靴
&gt; **プロセス:** ガラスの靴を履いて、かかとを三回叩く。
&gt; **結果:** [データ削除済]
&gt; **追記:** 以後、ガラスの靴を用いた実験は中止する。

**__実験27-6__**
&gt; **対象:** 童話の知識が全くないDクラス男性職員
&gt; **プロセス:** SCP-003-KO-2の裾をつまみ上げ肌を確認する。
&gt; **結果:** 通常の緊張を除いていかなる恐怖心も感じてはいなかったが、試みは失敗した。（「重い」と証言した）
&gt; **分析:** 童話を知らなければSCP-003-KO内では何の影響も受けない。

**__実験34-11__**
&gt; **対象:** 民間人、16歳の女性
&gt; **プロセス:** パン切れをつまみ上げる。
&gt; **結果:** 2階から[編集済]。パンをつまみ上げようとすると被験者は仰天して「狼！」と叫んだ。精神障害は確認されなかったが、強いパニック状態に陥った。被験者は記憶処理を受けたあと正常に戻ったが、後に狼の出現する悪夢に苦しめられ、神経衰弱により死亡した。この報告を聞いた担当の博士は、同様の内容の実験計画を白紙にした。
&gt; **メモ:** 年齢が若い女性ほど症状がより酷くなるようだ。
&gt; **追記:** ルピン博士は、この時のカメラの映像記録を提出しなかった。

**__実験35-14～19__**
&gt; **対象:** 民間人、16～20歳の女性
&gt; **物品:** 赤い頭巾
&gt; **プロセス:** 被験者の年齢に合わせた、赤い頭巾を身に付けさせる。
&gt; **結果:** 反応は以前の実験と同じだったが、SCP-003-KO-2の反応がますます悪化した。最後の実験では、対象の腕が瞬間的に発光し、担当の博士がその袖の中身を見ることができた。
&gt; **ルピン博士のメモ:** ううむ、「赤ずきん」のモデルが16歳だろうというのは推測できた。
&gt; **追記:** ルピン博士に袖の中身について尋ねると、彼は「爪」とだけ答えてこれ以上の回答を拒否した。新たに明らかになる事実はなく、また予想されていた事態であったため、インタビューはそのまま終了されたが、インタビューの担当者はルピン博士も一種のトラウマを発症しているのではないかと心配した。

**__実験48-1__**
&gt; **対象:** [[[SCP-085]]]
&gt; **プロセス:** SCP-085より同意を得て、対象の内部に侵入してもらう（ルピン博士のメモ: 紙類であったが搬入に成功した。これを確認することはできないが、寧ろ引かれていくような感覚があった）。
&gt; **結果:** [編集済]。クロステストの許可は取り消された。
[[/collapsible]]

**インタビュー記録37-12**の抜粋
&gt; **█████・██博士:** だから、そこに全ての童話の内容がまぜこぜになっているはずだ。
&gt; 
&gt; **ルピン博士:** そう。5番目の実験で作られたその本だけみても、赤ずきんやシンデレラ、白雪姫に最後のシーンにはオズの魔法使いまで出てきている。声を失った、というのは人魚姫に出てくる内容であり、パンの部分はヘンゼルとグレーテルだ。自分のものに手をつけられて怒り、狼となった姫は……美女と野獣あたりが適当だろうか。
&gt; 
&gt; **█████・██博士:** 面白いことを言うな。それは美女と野獣の内容ではないだろう。せいぜい「美女であると同時に獣」、というところではないか。それなら寧ろ、ジキル博士とハイドと言った方が近いぞ。

**インタビュー記録51-1**の抜粋: **__この資料の閲覧のためには、セキュリティレベル5の承認が必要となっています。__**
&gt; **█████・██博士:** 一体何を意味している？比喩かなにかか？
&gt; 
&gt; **ルピン博士:** 違う！彼女は本当に██████や████でできているんだ。この世には……Eクラス職員が、瞬く間にセキュリティクリアランスレベル5を手に入れられるような奇跡があるんだ、本当だ！
&gt; 
&gt; **█████・██博士:** 信じられない。そんな次元を超えたようなこと……
&gt; 
&gt; **ルピン博士:** ううむ、本当のことなんだがな。
&gt; 
&gt; **█████・██博士:** そうか、どうだったんだ？
&gt; 
&gt; **ルピン博士:** 少なくとも、キャッシュキーがどんなものかぐらいは分かるだろう？

追記: この建物について調査を行ったところ、政府の記録に同じ建物を指すと推測されるものが残っていました。ほとんどの情報は不明であったものの、19██年代から存在していたことが正式に確認されています。興味深いことに、邸宅の所有者の名前が&#34;Grimm&#34;となっていました。</textarea></pre>
