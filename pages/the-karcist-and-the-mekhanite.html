    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>肉欲凡尘的造物主， 
用尽全力嚎叫。 
它竭尽所能， 
让这世界黯淡无光。 
但没人在乎，因为那时， 
世间并无对与错。 

见证这一切的机神， 
可一点也不高兴， 
这神祗可太丑恶啦， 
将凡人玩弄于股掌之间—— 
所以它给予人类意志， 
使其能为此感到惊骇。 

大海潮得不能再湿潮， 
伊亚罗斯干得不能再干燥。 
那可怖的战争还未到来， 
在这古老的时代。 
没有鸟飞过你的头顶， 
(因为它们还想活命。) 

术士和机神信徒， 
肩挨肩走在海边， 
他们看见那洁白的沙子， 
不由得泪流满面。 
术士说：“能让它被污秽沾染， 
那可真妙！” 

术士说：“如果七吨腐臭的血肉， 
被倾泻在沙滩上， 
你想想看-” 
另一人听不下去了。 
“机械，”机神信徒说到， 
“那会让这海岸变得顶呱呱！” 

术士恳求地说：“哎，凡人们， 
来当我的奴仆吧！” 
“在这血染的沙滩上， 
一场激战，呈现权能 
我们一杀光那帮机神信徒， 
你们就可以成神啦。” 

老头儿听到了这番话， 
心惊胆战地逃走藏了起来， 
他为宙斯献祭一头羊， 
在它血流不止时， 
朝天空哀求道： 
“救我们脱离术士的恶兽吧！“ 

其他人类连忙赶来—— 
他们早已身不由己。 
他们穿上肿胀的肉甲， 
磨尖手中的骨矛， 
脑壳儿的肉皮上， 
长出了千百双眼目。 

术士和他的新兵们， 
一口气走了一里多， 
直到他们碰见机神信徒， 
手下的机械半神排成一路。 
他们身旁的庞大巨像， 
散发着诡异的光亮。 

术士说：“到时候啦， 
“屈服于肉欲凡尘， 
这鲜血，这暗黑之瘟， 
这收割猎物的利爪， 
还有自远古Erikesh时代以来， 
无人知晓的凶神恶煞！” 

仆从们叫道：“稍等一会儿， 
您等一会儿再降下天灾， 
目前我们的装备似乎没法对付， 
他们的机械军团。” 
术士满怀愤懑，吃光了他们的魂魄—— 
他得把弱者消灭殆尽。 

机神信徒喊道：“你这傻瓜，宰掉了自家的士兵， 
这只能够证明，” 
你终将全军覆没，毁于一旦。 
对你而言， 
智慧和理性，只是耻辱的印记。 

但亚恩的援兵来啦， 
从地下的神庙里冒出， 
它由怪异可怖的血肉所造， 
不停发出令人作呕的喘息。 
炮火闪呀闪，毒液流呀流， 
直到没有一个活物剩下。 

基金会说，“噢，术士们啊， 
我们以为当盖亚罗斯落入机神教手里时， 
你们的族类就死光了！” 
但是没有回答， 
这没什么奇怪的，因为—— 
大家都被[数据删除]啦。</textarea></pre>
