**Ítem #:** SCP-111-J

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** El acceso a SCP-111-J se encuentra restringido. La Fundación ha hecho circular la historia falsa de que la propiedad será demolida debido a una severa infestación de avispones. Cualquier civil que sea descubierto entrando al terreno en el que se encuentra SCP-111-J deberá ser inmediatamente incapacitado por los agentes de patrulla de SCP-111-J. Los experimentos con SCP-111-J requieren la autorización de un miembro del personal de Nivel 4 o superior[[footnote]] Nótese que permitirle la entrada a varones que se dediquen a limpiar piscinas o a mujeres que hayan sido o sean actualmente secretarias aumenta en gran medida la probabilidad que que suceda un incidente clase 4.[[/footnote]].

**Descripción:** SCP-111-J es una casa suburbana localizada en [ELIMINADO], NY. Las propiedades anómalas de SCP-111-J se manifiestan cuando un ser humano dice en voz alta ciertas palabras o frases mientras se encuentra dentro del terreno legal (el cual se extiende desde la línea de la cerca del patio trasero hasta los costados del jardín delantero y la acera).

Cuando se recitan las siguientes frases, un ser malévolo aparecerá cerca del sujeto y comenzará a atacarlo. La naturaleza de esta entidad varía desde un hombre no identificado usando una máscara y blandiendo un cuchillo hasta una entidad incorpórea con la habilidad de afectar objetos físicos aparentemente al azar:

* &#34;¿Cuál ruido?&#34;
* &#34;Creo que estamos a salvo.&#34;
* &#34;Voy a llamar al 911.&#34;
* &#34;Es lindo estar a solas contigo.&#34;
* &#34;¿Hola? ¿Hay alguien ahí?&#34;
* &#34;Ok, conseguimos salir con vida de ésta.&#34;

El vecindario que rodea a SCP-111-J, así como el propio SCP-111-J, experimentará condiciones meteorológicas adversas por un periodo de tiempo indefinido, cuando se utilice alguna de las siguientes frases. Tras estos cambios en el estado del tiempo, cualquier radio o televisión colocado dentro de SCP-111-J reportará que el clima actual continuará por un extenso periodo de tiempo (Generalmente de 5 horas a 2 días):

* &#34;Mira, puedes irte cuando quieras.&#34;
* &#34;Salgamos de aquí.&#34;
* &#34;Me subiré en el primer avión que salga del país.&#34;
* &#34;Tenemos que salir de aquí antes de que lleguen.&#34;
* &#34;Bueno, al menos no se puede poner peor.&#34;
* &#34;Espero que él/ella esté bien allá afuera...&#34;

Información aparentemente escandalosa pero previamente indetectada se manifestará cuando las siguientes frases sean recitadas. (E.G. Puede que llegue un hermano gemelo moralmente corrupto, el sujeto resultará ser un espía soviético, etc.)

* &#34;No, tienes que superar esto. Está muerto, _­_­_­_­_.&#34;
* &#34;Yo lo maté.&#34;
* &#34;Hay algo que no te he contado.&#34;
* &#34;Mi verdadero nombre es Roderick.&#34;
* &#34;¡Vete y no vuelvas jamás!&#34;
* &#34;Yo jamás te mentiría.&#34;
* &#34;¿Puedes escucharlos?&#34;
* &#34;Desde la guerra, no he vuelto a ser el mismo...&#34;


Cuando se recitan las siguientes frases, [DATOS BORRADOS]

* &#34;Oh, ése debe ser el repartidor de pizzas.&#34;
* &#34;¡No llamé al plomero!&#34;
* &#34;El trabajo es tuyo, pero primero, necesito un favor...&#34;
* &#34;Y éste es el dormitorio.&#34;
* &#34;Me gustaría expandir mis horizontes.&#34;

**Anexo 111-J:** SCP-111-J fue descubierto por la Fundación tras las fuerte tormenta y los violentos asesinatos ocurridos en el vecindario durante el 15 y 16 de octubre de 2001. la investigación acerca de los residentes de la casa reveló que el esposo aparentemente había sido visitado por su tío -al que se creía perdido en el mar- y su amante trasvesti; mientras que la esposa fue asesinada por su ex-prometido -quien había estado usando una máscara de conejo distorsionada y se había quedado atascado en el vecindario debido a las condiciones meteorológicas.</textarea></pre>
