    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1201 – Zoroasters Brunnen
**Autor:** [[*user faminepulse]] 
**Original:** http://www.scp-wiki.net/scp-1201
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1201

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Ein 50-Meter-Umkreis um den Areal-1201 ist ständig einzuhalten. Das Testen der Art von SCP-1201-2 hat unverzüglich und ohne Behinderung des Weges von SCP-1201-2 zu erfolgen, um einen möglichen Eindämmungsbruch von SCP-1201-3 zu verhindern.

Jede Verhaltensänderung von SCP-1201-2 ist sofort dem Standortleiter zu melden und der Bereich ist abzusperren.

Seit dem in Dokument 1201-C beschriebenen Vorfall werden derzeit Änderungen der Sicherheitsmaßnahmen ausgearbeitet.

**Beschreibung:** SCP-1201 ist ein seichter Wandbrunnen in Damaskus, Syrien. Der Brunnen selbst weist keine anomalen Eigenschaften auf, abgesehen von seiner Verwendung durch SCP-1201-2. Obwohl SCP-1201-2 SCP-1201 während separater Manifestationen zu betreten scheint, scheint der Zutritt durch Foundation-Personal nicht möglich zu sein. Derzeit wird untersucht, ob die Platzierung des Brunnens rein zufällig ist oder nicht.

SCP-1201-2 scheint ein großer, völlig haarloser Schimpanse zu sein, der in der Größe einem durchschnittlichen erwachsenen Mann ähnelt. Die von SCP-1201-2 gezeigte Stärke und Beweglichkeit wird im Verhältnis zu seiner Größe nicht als abnormal angesehen.

Die Entität materialisiert sich jedes Jahr am ██.██ um 23:23:46 in einem Umkreis von 40–48 Metern um SCP-1201 mit schweren Verletzungen, einschließlich Verbrennungen dritten Grades, abgetrennten Gliedmaßen, Missbildungen, die mit dem Kontakt mit Triflic-Säure einhergehen, und Löchern, die überall auf dem Körper verteilt sind. SCP-1201-2 regeneriert sich innerhalb von 12,3 Sekunden, bevor es versucht, zu SCP-1201 zurückzukehren. Eine Übersicht über ein typisches Ereignis ist in Dokument 1201-A zu finden.

Versuche, das Voranschreiten von SCP-1201-2 in Richtung SCP-1201 zu stoppen, waren effektiv erfolglos, da die Entität Forscher anzugreifen scheint, wenn es von ihnen in Schach gehalten wird, und eine längere Einsperrung der Entität eine nachteilige Wirkung zu haben scheint, die ihren Ursprung in der Nähe von SCP-1201 hat. SCP-1201-2 ist während seiner Manifestationen Forschern gegenüber nicht feindselig, wird aber aktiv versuchen, Barrieren zwischen ihm und SCP-1201 zu entfernen oder zu deaktivieren. SCP-1201-2 scheint sehr anfällig für elektrische Schläge zu sein, aber weitere Versuche, das Voranschreiten von SCP-1201 aufzuhalten, werden aufgrund der in Dokument-1201-B beschriebenen Ereignisse nicht empfohlen.

**Dokument 1201-A: Ereignisse vom ██.██.2002, Areal-1201**

**Vorwort:** Fünftes aufgezeichnetes Ereignis und Beobachtung der Manifestation von SCP-1201-2. Die Entität wurde zusammen mit Forschern befragt, die mit der Bewegung der Entität auf einer vorkonstruierten Bewegungsspur Schritt hielten. Die Entität war 20 Sekunden lang sichtbar, bevor sie in SCP-1201 verschwand.

&gt; //SCP-1201-2 manifestiert sich 47 Meter von SCP-1201 entfernt. Das Subjekt erscheint mit schweren Blutergüssen am Oberkörper und im Gesicht und Verbrennungen dritten Grades, die den Körper bedecken.  SCP-1201-2 scheint sich innerhalb von 12,3 Sekunden zu seinem typischen Aussehen zu regenerieren, bevor es sich aufrichtet und auf SCP-1201 zusprintet. Agent Breen versucht zu kommunizieren.//
&gt; 
&gt; **SCP-1201-2:** Was zur Hölle wollt ihr Typen?
&gt; 
&gt; **Agent Breen:**  Was tun Sie da?
&gt; 
&gt; **SCP-1201-2:** Werde Beth treffen.
&gt; 
&gt; **Agent Breen:** Wer ist Beth?
&gt; 
&gt; **SCP-1201-2:** Ein richtiges Miststück.
&gt; 
&gt; **Agent Breen:** Was ist Beth?
&gt; 
&gt; **SCP-1201-2:** Ein Miststück.
&gt; 
&gt; **Agent Breen:** Danke für Ihre Kooperation.
&gt; 
&gt; //SCP-1201-2 verschwindet in SCP-1201.//
&gt; 
&gt; **ENDE DES PROTOKOLLS**

**Dokument 1201-B: Ereignisse vom ██.██.1999, Areal-1201**

**Vorwort:** Zweites aufgezeichnetes Vorkommen und Beobachtung der Manifestation von SCP-1201-2. Die Entität wurde nach der Regeneration vorübergehend durch ein vorgefertigtes elektrisches Feld deaktiviert. Die Entität wurde für 18 Sekunden außer Gefecht gesetzt, bevor Agent Sanders die Stromzufuhr zum Netz unterbrach und SCP-1201-2 freigelassen wurde.

&gt; **Agent Sanders:** Sie werden mit uns kooperieren müssen.
&gt; 
&gt; **SCP-1201-2:** Was zur Hölle ist euer Problem?
&gt; 
&gt; //SCP-1201-2 versucht, sich vom elektrischen Strom zu lösen, ist aber nicht erfolgreich.//
&gt; 
&gt; **Agent Sanders:** Wir brauchen einige Informationen, bevor Sie irgendwohin gehen.
&gt; 
&gt; **SCP-1201-2:** Ich erzähle euch einen Scheiß.
&gt; 
&gt; //SCP-1201 beginnt zu beben und bricht teilweise von seinem Fundament ab. Eine lange, glatte, schwarze Masse mit dem Aussehen einer Zunge, die im Folgenden als SCP-1201-3 bezeichnet wird, kann teilweise von SCP-1201 aus gesehen werden. Die Zunge erstreckt sich in der Länge über 40 Meter in Richtung Agent Sanders.//
&gt; 
&gt; //Agent Sanders beendet die Stromversorgung der Eindämmung von SCP-1201-2. SCP-1201-2 richtet sich auf und kollidiert mit dem Anhängsel von SCP-1201-3, nimmt Kontakt auf und prallt gegen eine Wand.//
&gt; 
&gt; //Flammen beginnen aus dem Mund von SCP-1201 zu schlagen und SCP-1201-2 ist schwer verbrannt. SCP-1201-2 wird von SCP-1201-3 in die Luft gezogen.//
&gt; 
&gt; **SCP-1201-2:** Du Miststück!
&gt; 
&gt; //SCP-1201-2 hat die Spitze des Anhängsels in einem Schwitzkasten, 20 Meter über dem Boden. SCP-1201-2 beginnt mit seinen Zähnen an der Haut des Anhängsels zu reißen.//
&gt;  
&gt; //SCP-1201-3 fällt mit SCP-1201-2 zu Boden.//
&gt; 
&gt; //Flammen aus dem Mund von SCP-1201 beginnen an Volumen zuzunehmen. Die Temperatur in der unmittelbaren Umgebung steigt um 20 Grad Celsius.//
&gt; 
&gt; //SCP-1201-2, immer noch im Besitz des Endes von SCP-1201-3, taucht in den Mund von SCP-1201 ein.//
&gt; 
&gt; **ENDE DES PROTOKOLLS**

**Dokument 1201-C: Ereignisse vom ██.██.2003, Areal-1201**

**Vorwort:** Sechstes aufgezeichnetes Vorkommen und Beobachtung der Manifestation von SCP-1201-2. Die Entität wurde im Beisein von Forschern befragt, die mit der Bewegung der Entität auf einer vorkonstruierten Bewegungsspur Schritt hielten. Die Entität war 21 Sekunden lang sichtbar, bevor sie in SCP-1201 verschwand.

&gt; //SCP-1201-2 manifestiert sich 49 Meter von SCP-1201 entfernt. Das Subjekt erscheint mit einem großen Loch im Oberkörper. SCP-1201-2 scheint sich innerhalb von 12,3 Sekunden zu seinem typischen Aussehen zu regenerieren, bevor es sich aufrichtet und auf SCP-1201 zusprintet. Agent Breen versucht zu kommunizieren.//
&gt; 
&gt; **SCP-1201-2:** Ihr seid hartnäckig.
&gt; 
&gt; **Agent Breen:** Bitte sagen Sie uns, was Sie tun.
&gt; 
&gt; **SCP-1201-2:** Gut, gut. Weil du so verdammt hartnäckig drauf bist. Dies geht schon seit geraumer Zeit so. Beth weiß einfach nicht, wann sie aufgeben soll. Ich versuche ihr beizubringen, wer der wahre König von Candy Land ist.
&gt; 
&gt; **Agent Breen:** Machen Sie Scherze?
&gt; 
&gt; //SCP-1201 springt in die Luft und behält den Schwung bei, während es Agent Breen einen Tritt gegen den Kopf versetzt. Agent Breens Kopf wird abgetrennt und explodiert beim Aufprall auf eine nahe Wand.//
&gt; 
&gt; **SCP-1201-2:** Ihr ruiniert den Spaß.
&gt;  
&gt; **ENDE DES PROTOKOLLS**

[[[document-1201 | Dokument 1201-█: Ereignisse vom ██.██.20██, Areal-1201  ]]]</textarea></pre>
