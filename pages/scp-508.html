**Objekt-Nr.:** SCP-508

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Für SCP-508 sind keine besonderen Eindämmungsmaßnahmen erforderlich, solange es für das SCP-Personal nicht direkt sichtbar ist. Mindestens ██ % von SCP-508 müssen abgedeckt bleiben, es sei denn, es wird aktiv getestet, es wird derzeit in einem kleinen Schrank ohne Fenster oder Belüftung aufbewahrt. Die Tür ist stets sicher zu verschließen.

Falls SCP-508 zu testen ist, kann es in einem undurchsichtigen Behälter versiegelt und in einen beliebigen, gegen die Umwelt abgedichteten Testraum transportiert werden. Aufgrund des potenziellen Risikos, das von der Sekundärwirkung ausgeht, ist der Raum mit Überdruck abzudichten und nach Abschluss der Tests mit ██████ zu desinfizieren. Sofern das Subjekt nicht unbedingt aufbewahrt werden muss, ist es ebenfalls mit ██████-██ zu desinfizieren; falls das Subjekt aufbewahrt werden muss, ist es mindestens ███ Tage in Quarantäne zu halten.

**Beschreibung:** SCP-508 scheint ein &#34;Zufallspunkt-Stereogramm&#34;-Poster mit den Maßen 455 x 197 cm zu sein. Bei der Interaktion damit ist Vorsicht geboten, denn schon ein flüchtiger Blick kann den Betrachter faszinieren und den Wunsch wecken, das &#34;versteckte&#34; Bild genau zu betrachten. Die Betrachtung des Bildes scheint nur möglich zu sein, wenn der Betrachter 1 Meter vor dem Bild steht und direkt darauf starrt; Versuche, das Bild über Spiegel oder durch mehrere Subjekte zu betrachten, sind fehlgeschlagen, wobei nur das korrekt positionierte Subjekt das Bild sehen konnte.

Während der Tests dauerte es durchschnittlich 93 Sekunden, bis das Bild richtig fokussiert war. Mehrfach exponierte Subjekte scheinen das Bild schneller zu sehen, aber nie in weniger als 60 Sekunden.

Sobald der Betrachter den richtigen Fokus erreicht hat, scheint das Plakat als Fenster zu einem anderen Ort zu fungieren (Effekt 1). Diese Orte reichen vom Banalen (z. B. ein Blick auf denselben Raum, aber aus der Perspektive einer anderen Wand) bis zum Surrealen und potenziell Irrsinnigen (Siehe ████-█). Darüber hinaus scheint das Fenster in beide Richtungen zu funktionieren und setzt den Betrachter dem Blick dessen aus, was er erblickt.

Unabhängig von der Zeit, die der Betrachter benötigt, um sich an die erforderliche Bildschärfe zu gewöhnen, scheint die Schnittstelle nach der gleichen Zeit, in der der Betrachter durch das Fenster schaut, eine sekundäre Veränderung zu erfahren (Effekt 2) und durchlässig zu werden, jedoch nur für den Betrachter und das betrachtete Subjekt/den betrachteten Bereich. (Siehe Ereignisprotokoll: ██████, ██████, ██████-█ und ██████.) Das Erfordernis des Betrachtens scheint sich auch auf den sekundären Effekt auszudehnen: Selbst im Fall von Ereignis ██████-██, bei dem das Subjekt zerstückelt und durch das Bild gezogen wurde, waren zwei andere Subjekte im Testraum davon nicht betroffen. 

**Anhang:** Fotografien, Scans und Kopien von SCP-508 übernehmen nicht seine Eigenschaften, dass der Betrachter nicht in der Lage ist, mehr als eine seltsam fesselnde Unschärfe zu sehen. Alle derartigen Kopien sollten zu den Akten gelegt werden, und niemand sollte sie länger als ███ Minuten in einem beliebigen Zeitraum von ███ Stunden betrachten, da ein längeres Betrachten nachweislich den überwältigenden Wunsch auslöst, das Original zu sehen (Effekt 3).

Ist das Subjekt nicht in der Lage, mehr als ██ % des Bildes zu sehen (da es teilweise abgedeckt, verdeckt usw. ist), wird keiner der beiden Effekte nachgewiesen. Kopien von SCP-508 zeigen die gleiche Einschränkung in Bezug auf Effekt 3.

**Anhang:** Beim vorsichtigen Entfernen des Trägermaterials kam ein Preisaufkleber zum Vorschein, dem zufolge SCP-508 für 14,98 $ verkauft wurde. Es wurde weder ein Hinweis auf das Geschäft gefunden, in dem es verkauft wurde, noch konnte der UPC-Code mit einer bekannten Datenbank abgeglichen werden.

**Testprotokolle:**

**Experiment-1:** Männliches Subjekt D-9211 wurde SCP-508 ausgesetzt und aufgefordert jedes wahrgenommene Bild zu notieren. Nach 93 Sekunden begann das Subjekt zu kichern. Als das Subjekt gebeten wurde, dies zu erklären, errötete es und sagte: Oh... Nichts... Ich habe nur... Nichts, wirklich. Nur ein lustiger Anblick.&#34; Eine spätere Befragung ergab, dass SCP-508 einen Blick in die Damenumkleidekabine eines örtlichen Kaufhauses gewährt hatte. Subjekt am 07.██.10 um 16:23 Uhr aufgrund Unzuverlässigkeit terminiert.

**Experiment-2:** Männliches Subjekt D-4599 wurde ohne Anweisung auf einen Stuhl vor SCP-508 gesetzt. Das Subjekt warf einen kurzen Blick auf SCP-508, sah sich um und betrachtete es dann wieder mit einem verwirrten Gesichtsausdruck. Nach 102 Sekunden scheint das Subjekt in einem Zustand extremer Erregung zu geraten, schwitzte stark und versuchte, sich von SCP-508 zurückzuziehen, ohne den Stuhl zu verlassen. Nachdem das Subjekt sich weniger als 12 Zentimeter bewegt hatte, schrie es auf und brach auf dem Boden zusammen. Die Untersuchung des Subjekts ergab, dass ein 11 cm langes zylindrisches Segment auf der linken Seite des Unterleibs des Subjekts fehlte. Die Wundränder schienen kauterisiert zu sein; die Autopsie ergab, dass der Tod aufgrund eines schweren systemischen Schocks eintrat.

**Experiment-3:** Die männlichen Subjekte D-8788 und D-7422 wurden in die Testkammer mit SCP-508 gebracht und angewiesen, dass derjenige, der das Bild zuerst identifiziert, einen Preis gewinnt. Nach einigen Minuten des Wettstreits begannen beide Subjekte, das Plakat genau zu untersuchen. Nach 87 Sekunden wandte D-7422 angewidert den Kopf ab. Auf Nachfragen, was zu sehen sei, wurde nicht reagiert, und das Subjekt wurde aus der Ferne terminiert. D-8788 wurde angewiesen, den Test fortzusetzen, da er sonst die gleiche Strafe erleiden würde. Nach 92 Sekunden lächelte D-8788 plötzlich und ging näher an SCP-608 heran, bevor er auf dessen Oberfläche klopfte. Das Subjekt zeigte sich überrascht, dass es eine feste Oberfläche vorfand, beobachtete aber weiter. Nach weiteren 87 Sekunden hob das Subjekt den Kopf und schnupperte, dann stürzte es sich plötzlich auf SCP-508 und durchdrang dessen Oberfläche ohne Widerstand. Subjekt D-8788 konnte bisher noch nicht lokalisiert werden.

**Experiment-4:** Männliches Subjekt D-4431 und weibliches Subjekt D-6744 wurden in die Testkammer mit SCP-508 gebracht, nachdem ihnen das Filmmaterial von Experiment 2 gezeigt wurde. Beide Subjekte setzten sich mit dem Gesicht zu SCP-508 auf den Boden und begannen zu sprechen. Nach einigen Minuten schüttelte D-6744 den Kopf als Antwort auf eine Bemerkung von D-4431 und ließ versehentlich ihren Blick für weniger als eine Sekunde auf SCP-508 ruhen. Obwohl sie sichtlich erschüttert war, schaute sie es in den nächsten 10 Sekunden immer wieder an, bevor sie die Position wechselte, um eine bessere Sicht zu erhalten. Wiederholte Warnungen von D-4431 konnten D-6744 nicht von dem Versuch abbringen, das Bild zu betrachten. Nach 103 Sekunden wurde D-6744 plötzlich bleich und begann sich zu übergeben. Die Subjekte wurden daraufhin entfernt und verhört. Subjekt D-6744 war nicht in der Lage zu beschreiben, was sie gesehen hatte, und gab an, es sei irgendwie &#34;falsch&#34; gewesen, aber auf eine Weise, die sie nicht erklären konnte. Subjekt D-4431 gab zu, SCP-508 angesehen zu haben, nachdem es die Reaktion von D-6744 gesehen hatte, behauptete jedoch, nichts gesehen zu haben. Die Subjekte wurden für mögliche zukünftige Tests unter Quarantäne gestellt.

**Experiment-5:** Weibliches Subjekt D-9801 wurde angewiesen, die Testkammer zu betreten, SCP-508 zu beobachten und Bericht zu erstatten. Nach 93 Sekunden Beobachtung war das Subjekt zu hören, wie es ausrief: &#34;Oh, das ist klasse!&#34; Die Befragung ergab, dass das Subjekt ein Bild von sich selbst in einer Art experimentellen Spiegel gesehen hatte. Das Subjekt bemerkte ebenfalls, dass das Bild nicht von links nach rechts gespiegelt war, wie es bei einem herkömmlichen Spiegel der Fall wäre. Subjekt wurde für mögliche zukünftige Tests unter Quarantäne gestellt.

**Experiment-6:** Männlichem Subjekt D-6621 wurde das Video von Experiment-5 gezeigt und es wird angewiesen, die Testkammer zu betreten, SCP-508 zu beobachten und Bericht zu erstatten. Nach 97 Sekunden gab Subjekt D-6621 Geräusche von sich, die auf Ekel hindeuteten, und sagte: &#34;Igitt! Die können aber nicht hier reinkommen, oder?&#34; Nach weiteren 97 Sekunden verlangte D-6621 plötzlich herausgelassen zu werden, und bewegte sich zum am weitesten von SCP-608 entfernten Punkt in der Testkammer. Nach 43 Sekunden, in denen das Subjekt immer unruhiger wurde und verlangte, herausgelassen zu werden, begann es plötzlich zu schreien und nach seinen Beinen zu schlagen. Die Analyse des Videoprotokolls zeigt, dass die Beine des Subjekts anscheinend von einer Vielzahl kleiner Kreaturen gebissen wurden; den gleichzeitigen Wunden nach zu urteilen, waren es mindestens 27 Bisse gleichzeitig. Nach 14 Sekunden brach das Subjekt zusammen, woraufhin das Subjekt am ganzen Körper Wunden davontrug. Nach weiteren 14 Sekunden verlor das Subjekt das Bewusstsein. Innerhalb von Sekunden nach dem Verlust des Bewusstseins des Subjekts hörten alle Schädigungen auf. Das Subjekt war nicht mehr in der Lage, das Bewusstsein wiederzuerlangen und wurde am 21.██.2010 um 02:17 Uhr terminiert. Die Autopsie ergab, dass die Bisse mit denen von ungewöhnlich großen Bettwanzen übereinstimmten, wobei in den Wunden Spuren eines Neurotoxins gefunden wurden.

**Experiment-7:** Erneutes weibliches Subjekt D-9801 wird angewiesen, die Testkammer zu betreten, SCP-508 zu beobachten und Bericht zu erstatten. Nach 81 Sekunden Betrachtung wurde das Subjekt dabei beobachtet, wie es sich mehrmals umdrehte und sagte: &#34;Oh, das ist anders.&#34; Die Befragung ergab, dass das Subjekt ein Bild von sich selbst gesehen hatte. Als sich das Subjekt sah es hinter sich eine scheinbar identische Kopie von SCP-508. Auf dem Videoprotokoll ist kein solches Objekt zu sehen. Subjekt wurde für mögliche zukünftige Tests unter Quarantäne gestellt.

**Experiment-8:** Männliches Subjekt D-2232 wurde in die Testkammer gebracht und erhielt die Mitteilung, dass es &#34;belohnt&#34; werden würde, wenn es das von SCP-508 gezeigte &#34;Objekt&#34; richtig identifizieren könnte. Dem Subjekt war ein ferngesteuertes Betäubungshalsband angelegt worden, um zu testen, wie sich der Verlust des Sehvermögens (durch Bewusstlosigkeit) auf den Effekt 2 auswirken würde. Nach 87 Sekunden lehnte sich das Subjekt nach vorne und sagte: &#34;Wow! Ich wusste nicht, dass diese Geräte Live-Bilder zeigen können!&#34; Wer ist das?&#34; Nach weiteren 87 Sekunden zeigte das Subjekt mit einer &#34;komm her&#34;-Geste in Richtung SCP-508. Sechs Sekunden später zeigt das Überwachungsvideo wie [[[SCP-507]]] aus dem Rahmen von SCP-508 klettert. 507 zeigte sich dankbar, dass es &#34;zurückgeholt&#34; wurde, da seine letzte Schicht seine Mittagspause unterbrochen hatte. SCP-507 wurde gestattet, zu seiner normalen Routine zurückzukehren. Subjekt D-2232 wurde aus Sicherheitsgründen am 29.██.2010 um 04:27 Uhr terminiert. Das Betäubungshalsband wurde für künftige Tests sichergestellt.</textarea></pre>
