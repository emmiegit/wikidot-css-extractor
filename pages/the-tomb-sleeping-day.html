**SCP-█000收容失效事件记录**
[[/=]]
[[&lt;]]
&gt; **事件发生日期**
&gt; █/█/200█
&gt; @@ @@
&gt; **事件发生地点**
&gt; Site-██
&gt; @@ @@
&gt; **事件发生详情**
&gt;&gt;  █月█日，由于SCP-█000收容人员的重大疏忽[[footnote]]未完全按照《剑鞘协议》执行安抚仪式。[[/footnote]]，导致该异常在仪式结束的7秒后突破收容。
&gt;&gt; @@ @@
&gt;&gt; 仪式后8秒，SCP-█000开始大量繁殖SCP-█000-01和SCP-█000-02。
&gt;&gt; @@ @@
&gt;&gt; 仪式后10秒，7名Site-██工作人员被[数据删除]，站点确认收容失效。
&gt;&gt; @@ @@
&gt;&gt; 仪式后11秒，Site-██宣布紧急撤离，并向全世界的基金会分部发送警报。
&gt;&gt; @@ @@
&gt;&gt; 仪式后15秒，2个safe级异常项目被无效化。
&gt;&gt; @@ @@
&gt;&gt; 仪式后19秒，常驻于Site-██的奇术反应小队抵达站点各出口，开始进行大型术式施放准备。
&gt;&gt; @@ @@
&gt;&gt; 仪式后24秒，23名Site-██工作人员被[数据删除]。
&gt;&gt; @@ @@
&gt;&gt; 仪式后32秒，38名Site-██工作人员被[数据删除]。
&gt;&gt; @@ @@
&gt;&gt; 仪式后38秒，○5议会展开紧急会议，商讨是否应当立刻执行██方案。
&gt;&gt; @@ @@
&gt;&gt; 仪式后39秒，奇术反应小队完成施术准备。
&gt;&gt; @@ @@
&gt;&gt; 仪式后40秒，奇术反应小队成功施放████大奇术式[[footnote]]针对SCP-█000创造的大型奇术，该奇术一旦成功施放，可使SCP-█000短暂无效化，但代价是施术者会因██的过载效应而死于███。[[/footnote]]。
&gt;&gt; @@ @@
&gt;&gt; 仪式后41秒，SCP-█000-01和SCP-█000-02的数量开始急速下降。
&gt;&gt; @@ @@
&gt;&gt; 仪式后52秒，SCP-█000的繁衍物被全部[吞食]。
&gt;&gt; @@ @@
&gt;&gt; 仪式后60秒，确认SCP-█000回归惰性状态。
&gt;&gt; @@ @@
&gt;&gt; 仪式后120秒，确认SCP-█000再次被收容。
&gt;&gt; @@ @@
&gt; **事件结果** 
&gt; SCP-█000被奇术反应小队以生命为代价成功收容，此次收容失效事件导致包括奇术反应小队在内的███名基金会人员死亡，仅存活21人；Site-██极大程度受损；2个具研究价值的异常项目被无效化。
&gt; @@ @@
