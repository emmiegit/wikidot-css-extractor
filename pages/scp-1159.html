**AVERTISSEMENT DE DANGER-INFO : Toutes les informations présentes dans ce dossier doivent être conservées sous forme auditive.**

SCP-1159 (Fichier audio) //Note : Je m’excuse pour le caractère informel de cet enregistrement. Je n’ai pas pu utiliser de notes manuscrites. - Dr Reixis//

{{Objet : SCP-1159. Classe : Sûr.}}

{{Procédures de confinement spéciales : SCP-1159 doit être contenu dans une boîte mesurant deux mètres sur un demi-mètre sur un demi-mètre. La boîte doit être conservée en permanence dans une pièce à température contrôlée afin d’éviter la détérioration du bois. SCP-1159, comme indiqué, est un danger informationnel et, par conséquent, tout le personnel devrait être dissuadé de … prendre des notes ou de faire toute autre observation écrite sur SCP-1159 afin de prévenir la perte de données.}}

{{Description : SCP-1159 est une harpe éolienne, mesurant 1,5 mètre sur 20 millimètres sur 30 millimètres. La datation au carbone laisse entendre que cette harpe éolienne a moins de deux cents ans. Les marques sur le dessous de la harpe indiquent qu’elle a été fabriquée en Grèce antique, bien qu’aucune date ne soit indiquée. Les harpes de ce type sont censées être jouées par le vent sans aucune interaction humaine… SCP-1159 produira plusieurs tons harmoniques quand le vent… euh, ou une autre source d’air souffle à travers l’arrière de la harpe, provoquant la vibration des cordes. Un exemple de cette tonalité harmonique est inclus dans la pièce jointe numéro 1 de ce fichier. La nature anormale de SCP-1159 se manifeste quand une personne tente de réaliser n’importe quel type de description écrite de l’objet. N’importe quelle tentative de ce genre échoue totalement. Euh … Il est bon de noter que faire référence à SCP-1159 en lui-même ne produit pas l’effet, tout comme les descriptions complètement conservées sous une forme auditive, ce qui est la raison du support peu, hmm, orthodoxe de ce fichier. Les personnes qui écoutent SCP-1159 pendant un certain temps décrivent souvent sa musique comme “envoûtante” et “jolie” et ainsi de suite, mais il est encore incertain si cela est un effet anormal ou si les sons produits par l’objet sont simplement des harmoniques de haute qualité.}}

{{Euh, Addendum 1 : SCP-1159 a d’abord été découvert dans un hôtel des ventes sur [BIIIIP] dans [BIIIIIP], à New York. Un sujet âgé de sexe masculin a mentionné à un agent de la Fondation se faisant passer pour un client pendant une patrouille de confinement qu’il avait une belle harpe à l’arrière de son magasin. L’agent a demandé le prix de la harpe, et le sujet n’a pas pu lui en donner un, affirmant qu’il n’avait pas eu l’occasion de l’écrire. Il a noté que… c’était un événement inhabituel, mais il a dit que ce n’était certainement qu’un oubli de sa part. Après avoir déterminé la nature anormale de l’objet, l’agent… a lancé un protocole de confinement et, euh, SCP-1159 fut récupéré.}}

{{Fin de l’enregistrement.}}

SCP-1159 (Addendum 1159-A) : Test 1.

{{Addendum 1159 tiret A : Les tentatives de rédaction des descriptions de SCP-1159 n’ont pas été couronnées de succès. Lors de ces premiers tests, les sujets ont reçu différents supports avec lesquels ils avaient la capacité de capturer une description de SCP-1159, incluant des stylos, des crayons, des caméras, des machines à écrire et des ordinateurs. Au début des tests, euh, aucun sujet n’a pu accomplir la tâche. Les crayons se sont cassés, en particulier les pointes ; on a découvert qu’il n’y avait pas de mine dans un crayon… euh, les stylos ont commencé à fuir partout sur le papier, euh, les pointes de deux des stylos se sont brisées… Euh, les caméras ont également échoué : l’appareil photo numérique a subi une corruption de ses fichiers, et, euh, l’un d’eux a subi un court-circuit ; les films des caméras analogiques se sont avérés être tous surexposés. Les ordinateurs ont tous souffert de dysfonctionnements totaux, et, euh, la machine à écrire a subi un dysfonctionnement mécanique, comprenant un engrenage détruit, et, euh, plusieurs touches cassées.}}

@@@@
@@@@

SCP-1159 (Addendum 1159-B) : Test 2.

{{Addendum 1159 tiret B : Le sujet a reçu un crayon à papier créé par des ingénieurs de la Fondation dans le but de fabriquer un crayon capable d’écrire sous des conditions extrêmes. Le crayon a été créé avec une pointe en alliage de plomb pour empêcher une rupture, et a été enveloppé dans une coquille de titane. Au début du test, le sujet a subi une crise cardiaque mortelle. Les autres tests ont été suspendus jusqu’à nouvel ordre.}}

{{Fin de l’enregistrement.}}

SCP-1159 (Addendum 1159-C) : Interview du Dr Androvsky suite aux événements du Test 2.

{{Ici le Dr Buchanan ; enregistrement audio de l’interview du Dr Androvsky. Dr Androvsky est un chercheur de la Fondation affecté au Site-[BIIIIP], et il va communiquer son opinion sur SCP-1159.}}

{{**Dr Buchanan :** Merci de vous joindre à moi, Dr Androvsky.}}

{{**Dr Androvsky :** Tout le plaisir est pour moi.}}

{{**Dr Buchanan :** Vous avez eu le temps d’étudier SCP-1159 et ses effets anormaux ; avez-vous développé une opinion sur la nature de la harpe ?}}

{{**Dr Androvsky :** En effet. Je crois que la raison pour laquelle l’objet se comporte de cette façon est une forme d’auto…préservation.}}

{{**Dr Buchanan :** Comment ça ?}}

{{**Dr Androvsky :** … Voyez cela comme ça : les harpes éoliennes n’ont pas besoin des humains pour être jouées. La seule interaction que l’humain a avec la harpe est d’écouter sa musique. Si vous enlevez le public, la harpe n’a rien. Vous pouvez décrire une harpe avec des mots, certes, mais l’effet anormal de la harpe force toute personne qui souhaite en apprendre sur la harpe à le faire auditivement. Même si la personne… n’entend jamais le son de la harpe elle-même, le simple fait que l’information doive se disperser à travers le son est de la musique en elle-même – la musique de l’information.}}

{{**Dr Buchanan :** Je vous remercie à nouveau, Dr Androvsky.}}

{{**Dr Androvsky :** Mais de rien.}}
