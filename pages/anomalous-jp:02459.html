    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 相互に3m以上引き離すと、肉体が自然発火してしまう男女カップル。燃焼時は如何なる薬剤でも消火できない。放置すると徐々に熱傷を負うが、再び接近すると鎮火し、炎による外傷も治癒する。\n**回収日:** 202█/12/25\n**回収場所:** 渋谷公園通りを通行中の男女が突如発火しはじめ、一時付近がパニック状態となる。偶然居合わせた財団エージェントにより回収、二人同時に保護される。関係者には記憶処理とカバーストーリー「無理心中」が適用された。\n**現状:** 床面積が直径3mの小型動物収容セルに収容中。特に男性側に著しい精神状態の悪化が見られ、研究と並行して定期的なカウンセリングが実施されている。\n**追記:** こんなに冷め切ってるのに離すと燃えだすんだからな……。 -  Agt.テッド&#34;
