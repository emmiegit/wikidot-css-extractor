+++ Extrait du Journal d&#39;Aframos Longvoyage, pèlerin
+++ Annoté par Avos Torr, Érudit de la Bibliothèque de Rheve
+++ Chrodi, quinzième cycle, septième année, 81^^ème^^ tour
++++ Dix-huitième jour dans les Arbres

Aujourd&#39;hui, je suis heureux que Torne soit avec nous. Je le trouve toujours assez irritant, mais je ne peux pas ignorer le fait que je serais en bien plus mauvaise posture sans son conseil.

Nous marchions sur la route lorsqu&#39;elle a marqué un virage autour d&#39;un étrange champ de fleurs. Elle décrivait un demi-cercle autour du champ avant de rentrer à nouveau dans les bois de l&#39;autre côté.

Le champ était rempli de fleurs, toutes de la même sorte. Les fleurs étaient jaunes avec des marques rouges sur les pétales. Elles étaient tout à fait ravissantes, et les colibris semblables à des joyaux qui voletaient de fleur en fleur contribuaient à l&#39;atmosphère innocente de la scène. Parfois, les colibris se posaient sur des cailloux blancs éparpillés parmi les fleurs.

J&#39;avais l&#39;intention de traverser le champ jusqu&#39;à la route de l&#39;autre côté. Je me disais qu&#39;il serait agréable de marcher parmi les fleurs et de sentir leur parfum. Cependant, alors que je m&#39;apprêtais à quitter le sentier, Torne a poussé un cri d&#39;alarme.

Je suis resté parfaitement immobile, un pied en l&#39;air, sans être sûr de ce dont il voulait m&#39;avertir. Je me demandais s&#39;il pouvait y avoir un serpent, ou peut-être une petite vouivre près de mes pieds que je ne pouvais pas voir.

Torne m&#39;a dit de reculer, et je me suis exécuté tout en continuant à me demander ce qui n&#39;allait pas. Je ne voyais, n&#39;entendais, et ne sentais rien qui semblait représenter un danger.

Il a pris un bâton et l&#39;a légèrement frotté contre une des fleurs. Il l&#39;a retiré et j&#39;ai vu plusieurs points noirs sur ses côtés. En y regardant de plus près, j&#39;ai réalisé qu&#39;il s&#39;agissait d&#39;insectes. Ils avaient une taille normale pour des insectes, bien qu&#39;ils aient des mandibules étrangement grandes. Ils avaient mordu dans le bâton et s&#39;étaient recroquevillés de sorte à ce que leurs dards soient plantés dans le bois. Cependant, il n&#39;y en avait qu&#39;une dizaine sur le bâton, et je me demandais pourquoi ils étaient si dangereux. Puis je jeta un coup d&#39;œil à la plante que Torne avait effleurée, et celle-ci était recouverte de ces insectes ! Elles se déplaçaient sur toute la tige, et quelques-unes s&#39;aventuraient même sur le chemin, faisant reculer Torne[[footnote]] Un jardin de fourmis. Les fourmis jardinières (//Pseudomyrma topiaria//) ont une relation de symbiose avec le lys envahissant (//Lilius nothus//). Lorsqu&#39;une colonie de fourmis s&#39;établit dans un champ, elles apportent avec elles des graines de lys. Elles plantent plusieurs lys et commencent à couper les autres plantes aux environs. D&#39;autres fourmis vont en-dehors du champ et récupèrent simplement des graines desquelles se nourrit la colonie le temps que les lys poussent. Cela se poursuit jusqu&#39;à ce que les lys aient colonisé tout le champ. Une fois ces derniers bien implantés, ils commencent à produire un nectar spécial pour les fourmis, qui compose dès lors la majorité de leur alimentation. Les lys fournissent également de l&#39;ombre et une protection contre les prédateurs. Les colibris sont les seules créatures capables de se nourrir des fleurs, restant en l&#39;air et se déplaçant trop rapidement pour que les fourmis arrivent à s&#39;y attaquer. Ternoce Natler, qui fut le premier à décrire et à nommer les deux espèces, les décrivait ainsi : &#34;Un des exemples de mutualisme les plus parfaits que j&#39;aie jamais pu voir. Ni même aucune espèce qui soit tant dévouée pour en protéger une autre. J&#39;espère qu&#39;elles s&#39;éteindront toutes les deux.&#34; Il n&#39;a jamais été très porté sur le détachement scientifique, ce Ternoce. [[/footnote]]. J&#39;ai fait de même. 

&#34;Petits cousins ronds de l&#39;abeille, tes pas il faut que tu surveilles,&#34; a dit Torne. &#34;Ils réduiraient ta carcasse en charpie pour fertiliser ces fleurs-ci. Il n&#39;en resterait plus que des ossements, que les oiseaux utiliseraient comme campement.&#34;

J&#39;ai réalisé que ce que j&#39;avais pris pour des cailloux blancs étaient en fait les ossements d&#39;autres animaux qui avaient fait la même erreur que moi. Si Torne ne m&#39;avait pas averti, je

Eh bien, je suppose que je m&#39;en serais sorti. J&#39;ai une peau très dure, et il n&#39;aurait pas fallu plus de quelques morsures avant que je réalise ce qui se passait. Cela aurait tout de même été très désagréable, et je suis content qu&#39;il ait été là.

Après cela, nous avons contourné le champ. J&#39;aurais aimé oser cueillir une fleur de ce champ. Elles étaient très belles.</textarea></pre>
