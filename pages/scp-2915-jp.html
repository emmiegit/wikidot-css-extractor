    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2915-JP - 猿とおっさん
**著者:** ©︎[[*user poppono032]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2915-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2915-JP-A及びSCP-2915-JP-Bは、サイト-8141の異常生物オブジェクト収容房の同房内にて2体とも収容されます。SCP-2915-JP-Aには霊長類用の食事を1日2回、SCP-2915-JP-Bにはヒト用の食事を1日3回提供してください。SCP-2915-JPの収容房は、最低限1日に2回の清掃を行う必要があります。SCP-2915-JP-Bから何らかの要望があった場合、サイト管理官との協議を行ってください。

**説明:** SCP-2915-JPは後述するSCP-2915-A及びSCP-2915-Bを統合したナンバーです。

SCP-2915-JP-Aは雄のニホンザル(//Macaca fuscata//)の成体です。SCP-2915-JP-Aに一般的なニホンザルとの外見的差異は見受けられませんが、現在まで老化の兆候が見られないことが指摘されています。またSCP-2915-JP-Aの特異な行動として、首を噛み千切る等の非異常の手法によるSCP-2915-JP-Bの執拗な殺害が挙げられます。この際、SCP-2915-JP-B以外の人物に危害を加えた事例は確認されていません。

SCP-2915-JP-Bは現在41歳の日本人男性です。SCP-2915-JP-Bに同年代の日本人男性との外見的差異は見受けられません。SCP-2915-JP-BはSCP-2915-JP-Aに殺害された場合、損傷個所が即座に治癒し、蘇生します。SCP-2915-JP-Bは殺害以前から殺害後までの連続的な記憶を保持しているのにも関わらず、後遺症等の身体及び精神の変化が見受けられません。

**発見経緯:** 2023/05/03、███県にある食品工場より「同僚が猿に殺された」という旨の通報があり、それを傍受した財団エージェントにより発見されました。

**映像記録:** 以下はSCP-2915-JPの収容房内の監視カメラより得られた映像記録の転写です。

&gt; **08:01** SCP-2915-JP-Bの起床時、SCP-2915-JP-Aが首に噛みつき、頸動脈を切断する。SCP-2915-JP-Bは死亡し、即座に蘇生する。SCP-2915-JP-Bはあくびをし、上半身を起こす。SCP-2915-JP-Aが首に噛みつき、SCP-2915-JP-Bが死亡し、即座に蘇生する。
&gt; 
&gt; **08:30** 朝食が運び込まれる。SCP-2915-JP-Bは摂食を始める。SCP-2915-JP-AはSCP-2915-JP-Bの耳を噛み千切り、それとともに自身の食事を咀嚼する。
&gt; 
&gt; **09:02** SCP-2915-JP-Bが食事を終える。SCP-2915-JP-Aが首に噛みつき、SCP-2915-JP-Bは死亡し、即座に蘇生する。その際に千切れた耳部位も修復される。
&gt; 
&gt; **10:00** 午前の清掃が行われる。SCP-2915-JP-A及びSCP-2915-JP-Bは担当職員が清掃を終えるまで収容房の隅に待機する。SCP-2915-JP-AはSCP-2915-JP-Bの腹部を食い破り、小腸と思われる内臓を体外に引きずり出しながら遊ぶような仕草をする。その最中、SCP-2915-JP-Bは吐血しながら鼻歌をうたうような仕草をする。死亡後、即座に腹部が治癒し、蘇生する。
&gt; 
&gt; **12:00** SCP-2915-JP-B用のみ昼食が運び込まれる。SCP-2915-JP-Aは摂食中のSCP-2915-JP-Bを通常通り殺害する。SCP-2915-JP-Bは死亡と同時に食事を中断されるが、蘇生した瞬間から食事を再開する。時折SCP-2915-JP-Bが自身の食事をSCP-2915-JP-Aに分け与える様子が確認される。
&gt; 
&gt; **15:00** 午後の清掃が行われる。午前時と同様。
&gt; 
&gt; **17:00** 夕食が運び込まれる。朝食時と同様。
&gt; 
&gt; **21:00** 消灯。就寝時、SCP-2915-JP-AはSCP-2915-JP-Bの首に噛みつき、就寝後も常に咀嚼を続け、SCP-2915-JP-Bを随時殺害する。SCP-2915-JP-Bは死亡と蘇生を繰り返しながら就寝する。

**インタビュー記録:** 以下はSCP-2915-JP-Bに対して行われたインタビュー記録です。
[[collapsible show=&#34;+ 閲覧開始&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **対象:** SCP-2915-JP-B
&gt; 
&gt; **インタビュアー:** 長尾研究員
&gt; 
&gt; **付記:** 当インタビューは収容房内に設置されたマイクを介して行われました。インタビュー時、SCP-2915-JP-AはSCP-2915-JP-Bの右上腕部に噛みついた状態でした。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **長尾研究員:** インタビューを開始してもよろしいですか？
&gt; 
&gt; **SCP-2915-JP-B:** ああうん。
&gt; 
&gt; [SCP-2915-JP-Aは右上腕部の身体組織を食い千切る。SCP-2915-JP-Bの右上腕部の骨が露出する。]
&gt; 
&gt; **SCP-2915-JP-B:** 今のうちにした方がいいよ。ちょうど今落ち着いてるタイミングだからさ。こいつ、食後すぐは大人しんだよな。腹いっぱいだとあんま殺す気が起きねえのかな。
&gt; 
&gt; **長尾研究員:**わかりました。まずあなたとそのニホンザルが邂逅したときのことを教えていただけますか？
&gt; 
&gt; **SCP-2915-JP-B:** 工場で働いてたらさ、急にどっか痛くなって、死んだ。すぐに死んだとはわからんかったけど。そんで俺の身体になんか猿が食らいついてんの。それに気づいたときに周りも気づいたらしくて同僚が悲鳴上げてさ。で、気づいたらこんな感じ。
&gt; 
&gt; **長尾研究員:** [約3秒間沈黙]あなたは自身が現在の状況に置かれた要因に何か心当たりはありますか？
&gt; 
&gt;  [SCP-2915-JP-Aが右上腕部の損傷部位に手を突き入れ、何か弄るような仕草をしている。]
&gt; 
&gt; **SCP-2915-JP-B:** 十何年か前だったかな。若い頃に猿を殺したんだよ。暇だったからさ。でもあんま面白くなくて、殺した猿のそばにいた子猿ほったらかして山から下りちまったんだよな。たぶんそのときの子猿がこいつ。
&gt; 
&gt; **長尾研究員:** なぜそう思うのですか？
&gt; 
&gt; **SCP-2915-JP-B:** 他に心当たりがないから。
&gt; 
&gt; [SCP-2915-JP-Bの右上腕部が脱臼する。]
&gt; 
&gt; **長尾研究員:** [約2秒間沈黙]あなたはどれだけ痛めつけられても平然としていますが、痛みはないのですか？
&gt; 
&gt; **SCP-2915-JP-B:** まあ痛いけどな。痛いだけだし。それに、こいつのおかげで毎日楽しいしな。
&gt; 
&gt; [SCP-2915-JP-Aが脱臼した右腕部を引っ張る。右腕部が肩から徐々に引き千切られていく。]
&gt; 
&gt; **長尾研究員:** 楽しい？
&gt; 
&gt; **SCP-2915-JP-B:** 色々と。
&gt; 
&gt; [右腕部が引き千切られる。]
&gt; 
&gt; **SCP-2915-JP-B** なんていうのかな、最初はビビったけど、段々とこう、愛着っていうのが湧いてきてさ、あんたらに捕まる頃にはこういうのも悪くねえなって思うようになった。急にやんちゃな兄弟ができたというか、子どもができたというか。たぶん、そんな感じ。
&gt; 
&gt; [SCP-2915-JP-Aは切断した右腕部を投げ捨て、SCP-2915-JP-Aの肩付近に飛び乗る。頭部に噛みつき、頭皮を引き剥がしていく。]
&gt; 
&gt; **SCP-2915-JP-B:** 俺はあんたらに感謝してるよ。あんたらは俺たちをそこまで変な目で見ないからな。違うのもいるけどな。ほら俺たちに飯運んでくるやついるだろ、あのオレンジのつなぎの。あいつなんか毎日顔を合わせてんのに未だに顔を蒼褪めさせて震えてやがるんだよ。いい加減に慣れりゃいいのに。
&gt; 
&gt; [SCP-2915-JP-Aが引き剥がした頭皮を投げ捨てる。]
&gt; 
&gt; **長尾研究員:** [約5秒間沈黙]あなたは現状に満足しているのですか？
&gt; 
&gt; **SCP-2915-JP-B:** 少なくとも今みたいになる前より圧倒的に楽しい。
&gt; 
&gt; [SCP-2915-JP-Aが右頬部位を噛み千切る。歯が露出する。]
&gt; 
&gt; **SCP-2915-JP-B:** 本当にこいつは最高だと思うよ。
&gt; 
&gt; [SCP-2915-JP-Aが鼻を噛み千切る。]
&gt; 
&gt; **SCP-2915-JP-B:** こいつに俺は救われたんだからな。
&gt; 
&gt; [SCP-2915-JP-Aが首に噛みつき、頸動脈を切断する。SCP-2915-JP-Bは死亡する。即座に損傷していた身体のすべての部位が治癒し、蘇生する。]
&gt; 
&gt; **SCP-2915-JP-B:** ありがとな。
&gt; 
&gt; [SCP-2915-JP-Aの頭部を撫でる。SCP-2915-JP-Aは迅速な動きで人差し指と中指を切断する。]
&gt; 
&gt; **SCP-2915-JP-B:** [笑う]なあ、無理にとは言わないんだけど、俺の飯は不味くていいから、こいつの飯はもうちょっと旨いもの用意してくれねえかな。
&gt; 
&gt; **長尾研究員:** [約4秒間沈黙]検討いたします。本日のインタビューはこれで終了します。
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]

**補遺:** 2023/12/12、長尾研究員の提案により、SCP-2915-JP-A及びSCP-2915-JP-Bの隔離収容計画が立てられました。SCP-2915-JP-Aに麻酔薬を打ち込み隔離するという計画でしたが、SCP-2915-JP-Bが激しい抵抗を示したため、急遽SCP-2915-JP-Bにも麻酔薬が打たれました。SCP-2915-JP-Aを隔離収容後、意識を回復させたSCP-2915-JP-Bは著しい動揺を示しました。それに伴い体調の悪化がみられ、以下の症状及び異常を呈しました。
* バイタルサインの著しい低下。
* 異常な発汗。
* 過呼吸。
* 手足の震え。痙攣。
* 錯乱。自傷行為を行った。
* SCP-2915-JP-B周辺のヒューム値の急激な低下。それに伴う、ニホンザルを模した多数の出処不明のぬいぐるみ及び置物の出現。
同時刻、隔離収容房内にてSCP-2915-JP-Aが意識を回復させ、仕切りに壁を引っ掻く、威嚇と類似した声で鳴く等の行動を示す様子が確認されました。SCP-2915-JP-Bの容態は悪化し続け、比例するようにぬいぐるみ及び置物の出現が増加しました。現状では重大な事態が発生する恐れが危惧されたため、隔離収容計画は中止され、SCP-2915-JP-AはSCP-2915-JP-Bの収容房に戻されました。SCP-2915-JP-Aは収容房に入ると同時にSCP-2915-JP-Bに駆け寄り、即座に首を噛み千切って殺害しました。その後、SCP-2915-JP-Bは通常通り蘇生し、身体及び精神は良好な状態になり、周辺ヒューム値は平常値に変動しました。また、出現したぬいぐるみ及び置物等の物品は残留しました。物品の総数は546品でした。この事案により、現在SCP-2915-JP-A及びSCP-2915-JP-Bの隔離収容措置は禁止されています。
