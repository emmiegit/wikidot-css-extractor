    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2108 - Another Sun
**Auteur :** [[user Photosynthetic]]
**Traducteur :** [[user Dr Manoa]]
**Date de publication originale :** 6 avril 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2108

**Classe :** Euclide

**Procédures de Confinement Spéciales :** L&#39;entrepôt abandonné contenant SCP-2108 a été acquis par la Fondation et désigné Cœur du Site de Confinement-2108. Aucun membre du personnel de la Fondation ne doit entrer dans le Cœur du Site-2108 à moins que cela ne soit strictement nécessaire pour des tests ; les opérations générales du Site-2108 doivent avoir lieu dans les autres bâtiments du Site. Le Cœur du Site-2108 doit faire l&#39;objet d&#39;une sécurité appropriée à un Site sensible de la Fondation. Lorsque cela est possible, les objets et les circonstances connus pour affecter les propriétés de SCP-2108 doivent être gérés aux distances connues de perturbation minimale.

SCP-2108 lui-même doit être gardé sous surveillance constante dans une pièce scellée et opaque. Toute tentative de déplacement de SCP-2108 ou de modification de ses propriétés doit être évitée. La chambre de confinement doit être nettoyée quotidiennement par des drones télécommandés ou automatisés, afin d&#39;éliminer tout organisme vivant pesant plus de 0,5 g.

Aucun organisme vivant ne doit être exposé à SCP-2108 ou SCP-2108-A. Les vidéos doivent être converties en nuance de gris ou en fausses couleurs avant d&#39;être visionnées. Lorsqu&#39;une observation directe est nécessaire, le membre du personnel doit porter des vêtements opaques couvrant tout le corps et des lunettes teintées afin de bloquer les pics spectraux caractéristiques de SCP-2108-A. Une exposition cutanée à SCP-2108-A de 80 J/kg sur une période de dix semaines est disqualifiante pour toute interaction ultérieure avec SCP-2108.

Les instances de SCP-2108-B doivent être confinées dans des enclos adaptés à l&#39;espèce à au minimum 10 km du Site-2108, sauf lorsqu&#39;elles sont autorisées à subir des tests. La création délibérée d&#39;instances de SCP-2108-B nécessite l&#39;autorisation préalable du chef du projet SCP-2108 et doit dans tous les cas utiliser le moins de sujets possible et les sujets les plus petits.

**Description :** SCP-2108 est un objet lumineux ressemblant à une étoile miniature avec une chromosphère de 1 à 4 m de diamètre, dont la couleur varie du jaune-orange au vert. Il est sélectivement intangible et peut-être immatériel, mais semble similaire dans sa structure et sa composition à une étoile de la séquence principale d&#39;environ une masse solaire ; sa surface comporte des granules visibles et des taches solaires, il semble subir des éruptions périodiques et il dispose d&#39;une couronne gazeuse de 0,5 à 6 m de profondeur. Il émet de 1,8 à 15,3 kW de lumière, un niveau biologiquement insignifiant de rayonnement exotique [[[[SCP-2995|DONNÉES SUPPRIMÉES]]]] et très peu de chaleur rayonnante. Il ne peut pas être déplacé ou affecté par une manipulation physique délibérée, sauf par certaines instances de SCP-2108-B (voir ci-dessous).

Les propriétés spécifiques de SCP-2108, telles que la taille, l&#39;emplacement, la masse, la luminosité absolue, le spectre, etc., varient d&#39;une manière mal comprise. Toutes ses propriétés sont corrélées de manière non linéaire entre elles ainsi qu&#39;avec au minimum douze autres facteurs. Ces corrélats supplémentaires n&#39;ont pas été entièrement distingués, mais il est supposé qu&#39;ils incluent le flux actuel de vent solaire, les forts champs magnétiques locaux, le mouvement de tous les individus de l&#39;espèce //Corvus// à moins de 13 m de l&#39;objet, l&#39;étendue des prochaines éclipses solaires et lunaires prévues, le temps écoulé depuis qu&#39;une réaction de fission nucléaire incontrôlée s&#39;est produite dans l&#39;hémisphère Nord et le nombre et la masse combinée des instances existantes de SCP-2108-B.

La lumière et les radiations émises par SCP-2108 sont désignées SCP-2108-A. Son spectre varie légèrement, comme toutes les propriétés de SCP-2108, mais conserve toujours des pics caractéristiques à 663, 615, 448 et 297 nm (c&#39;est-à-dire dans le rouge, l&#39;orange, l&#39;indigo et le proche ultraviolet). De plus, la sortie de rayonnement exotique de l&#39;objet est sa seule propriété prévisible : il s&#39;agit toujours d&#39;une fonction connue du spectre électromagnétique de SCP-2108-A.[[footnote]] Voir Saint-Jacques, T., &#34;Radiation de provenance inconnue : une description partielle de SCP-2108-A&#34; //Observateur : Un journal de la Fondation SCP// (2014), 220.[[/footnote]]

Une exposition intense ou prolongée à SCP-2108-A sans modifications provoque un syndrome de transformation mal compris chez les organismes vivants, qui sont alors désignés SCP-2108-B. La vitesse et l&#39;inconfort de la conversion de SCP-2108-B sont directement proportionnels à la vitesse et à l&#39;intensité avec lesquelles la dose transformatrice de SCP-2108-A a été délivrée.[[footnote]]Plus précisément, la vitesse de transformation est proportionnelle à la dose totale de SCP-2108-A et à l&#39;inverse du cube du temps pendant lequel elle a été appliquée.[[/footnote]] Sans exposition continue à SCP-2108-A, les instances de SCP-2108-B reviendront ensuite --invariablement-- à leur état d&#39;origine dans les huit semaines (//voir l&#39;Addendum 2108-E-46693//).

Il est supposé que les changements présents dans SCP-2108-B résultent au moins en partie de l&#39;interférence de repliement des protéines par de nouvelles substances produites lors de l&#39;absorption cutanée de SCP-2108-A. Les effets précis varient selon les taxons, mais comprennent généralement une augmentation de la pigmentation externe, la production de nouveaux pigments avec des spectres d&#39;absorption liés à SCP-2108-A et, dans les organismes autotrophes, un nouvel ensemble d&#39;organites photosynthétiques et de voies mieux optimisées pour l&#39;utilisation de SCP-2108-A. Les effets structurels et au niveau des organes sont généralement subtils, avec des changements plus prononcés affectant le métabolisme et la biochimie de l&#39;organisme. Une exposition prolongée peut produire des effets structurels plus drastiques ; des propositions de tests sont actuellement à l&#39;étude. Voir l&#39;Addendum 2108-1 pour une liste partielle des altérations de SCP-2108-B.

------
**Addendum 2108-1**

[[collapsible show=&#34;Extraits sélectionnés du rapport de test 2108-B&#34; hide=&#34;[Masquer les extraits du rapport de test 2108-B]&#34;]]
**Test 1**
**Sujet :** Trois plantes matures de verge d&#39;or d&#39;Amérique (//Euthamia graminifolia//) en fruits
**Exposition à SCP-2108-A :** Découvert avec SCP-2108 dans le Cœur du Site-2108 ; dose totale inconnue
**Période de conversion :** Inconnue
**Résultats :** Découverte initiale de SCP-2108-B. Les feuilles des plantes sont nettement plus longues et plus fines que celles typiques de //E. graminifolia//. La pigmentation de la surface des feuilles et des tiges est bleu violacé avec une légère irisation cyan, apparemment une couche protectrice &#34;d&#39;écran solaire&#34; ; tissus sous-jacents d&#39;un bleu-vert profond en raison du développement de systèmes photosynthétiques typiques de SCP-2108-B. Fruits riches en plusieurs alcaloïdes inconnus. Après avoir été éloignées de SCP-2108-A, les plantes se sont entièrement rétablies en 8 semaines.

**Test 3**
**Sujet :** Colonie de fourmis charpentières (//Camponotus pensylvanicus//), &gt;200 individus
**Exposition :** Découvert avec SCP-2108 dans le Cœur du Site-2108 ; dose totale inconnue
**Période de conversion :** Inconnue
**Résultats :** Un dosage vraisemblablement proportionnel au temps passé à l&#39;extérieur du nid, car les effets étaient plus prononcés chez les ouvrières chargées de la recherche de nourriture. Le thorax, les pattes et les mandibules sont recouverts de plusieurs fines couches de cire translucide orange foncé, et des appendices chitineux en forme de peigne se sont développés sur les antennes dorsales. Phéromones de signalisation presque complètement remplacés par un nouvel ensemble de produits chimiques ; la confusion qui en a résulté entre les travailleurs à la recherche de nourriture et les travailleurs en charge des larves a probablement causé le déclin rapide de la colonie. La reine n’a pas été affectée, mais fut tuée par empoisonnement aux alcaloïdes après avoir été nourrie avec des graines de verge d&#39;or affectées ; la colonie s&#39;est alors complètement effondrée.

**Test 9**
**Sujet :** 2 rats bruns albinos (//Rattus norvegicus//), femelles, 18 mois, 330-375 g
**Exposition :** 160 J/kg / corps entier : peau, fourrure et yeux / 240 minutes
**Période de conversion :** 66 heures
**Résultats :** La peau exposée a développé une pigmentation gris clair ; la fourrure a développé une pigmentation bleu-gris foncé avec des marques marbrées bleu foncé dont les motifs exacts différaient d&#39;un individu à l&#39;autre. Le comportement pendant la période de conversion n&#39;a pas suggéré d&#39;inconfort particulier. Les animaux se sont rétablis en 3 semaines.


**Test 10**
**Sujet :** 2 rats bruns albinos (//Rattus norvegicus//), femelles, 18 mois, 335-360 g
**Exposition :** 160 J/kg / corps entier : peau, fourrure et yeux / 10 minutes
**Période de conversion :** 75 minutes
**Résultats :** Comparables au Test 9, mais avec une légère élongation supplémentaire des vertèbres de la queue et des pattes arrière. Les sujets mordaient et griffaient leurs jambes et leur queue avant que leurs mouvements ne soient restreints ; ils produisaient des vocalisations suggérant un inconfort et/ou de la douleur. Un gonflement des articulations, une urine colorée et d&#39;autres symptômes d&#39;un empoisonnement endogène aux pigments se sont manifestés dans les 24 heures suivantes ; les animaux se sont rétablis en 3 semaines.

**Test 11**
**Sujet :** 2 rats bruns albinos (//Rattus norvegicus//), femelles, 18 mois, 335-360 g
**Exposition :** 160 J/kg / corps entier : peau, fourrure et yeux / 240 minutes. La lumière utilisée correspondait exactement au spectre actuel de SCP-2108-A et était générée par des projecteurs filtrés.
**Période de conversion :** Aucune
**Résultats :** Aucun effet.

**Test 12**
**Sujet :** Mêmes individus que le Test 11
**Exposition :** 90 J/kg / corps entier : peau, poils et yeux / 240 minutes. La lumière utilisée était une vidéo de surveillance en couleur et en direct de SCP-2108.
**Période de conversion :** 80 heures
**Résultats :** Identiques au Test 9.

**Test 15** 
**Sujet :** Humain, mâle, 27 ans, 79 kg (D-2108-14)
**Exposition :** 160 J/kg / 20 cm^^2^^ de peau sur le torse / 240 minutes 
**Période de conversion :** 12,5 heures
**Résultats :** Toute la peau a développé une pigmentation brun violacé avec de courtes bandes ventrales bleu-vert. Le sujet a signalé une vision des couleurs altérée, ainsi que des difficultés à parler et à manger en raison d&#39;une salivation excessive. Sang riche en une nouvelle substance avec des effets stimulants significatifs pour les rats de laboratoire mais aucun pour le sujet lui-même. Guéri en 3 semaines.

**Test 16**
**Sujet :** Humain, mâle, 27 ans, 79 kg (D-2108-14)
**Exposition :** 160 J/kg / 20 cm^^2^^ de peau sur le torse / 240 minutes 
//Note : D-2108-14 a été exposé à nouveau après avoir complètement récupéré du Test 15.//
**Période de conversion :** 3 heures
**Résultats :** Comparables au Test 15, mais avec des complications supplémentaires en raison de la période de conversion plus courte : gonflement des articulations, spasmes musculaires, hémophilie légère, perte de vision plus importante et liquides organiques colorés. Les symptômes se sont atténués dans les 36 heures ; le sujet s&#39;est rétabli en 7 semaines. Tests d&#39;exposition répétés en attente d&#39;approbation.

**Test** █
**Sujet :** Humain, femme, 38 ans, 64 kg (██ ███████ ███████)
**Exposition :** Accidentelle, 125 J/kg / 5 cm^^2^^ de peau et yeux / 5 secondes (estimation ultérieure)
**Période de conversion :** 5 minutes (estimation ultérieure)
**Résultats :** La peau a développé une pigmentation brun violacé avec des marbrures ventrales bleu-vert ; vision des couleurs altérée, apparemment tétrachromatique ; poils de peau remplacés par des structures ovales pelucheuses avec une capacité photosynthétique rudimentaire. L&#39;apparition des caractéristiques de SCP-2108-B a été suffisamment rapide pour provoquer un empoisonnement endogène immédiat et sévère : les symptômes comprenaient des spasmes musculaires, une névralgie systémique, une cécité temporaire et une insuffisance rénale aiguë. Les symptômes d&#39;empoisonnement se sont atténués en 3 semaines avec des soins hospitaliers ; un coup de soleil grave sur le côté exposé du visage a guéri normalement ; le sujet s&#39;est complètement rétabli en 8 semaines.

[[/collapsible]]

**Addendum 2108-2**
[[collapsible show=&#34;Rapport d’incident E-31181-A&#34; hide=&#34;[Cacher le rapport d’incident E-31181-A]&#34;]]
Le 12 février 2014, l&#39;agent Erin Moynahan, le chercheur Thom Saint-Jacques et la chercheuse Chelsea Elliott, représentants de la [[[task-forces#theta-4|FIM Thêta-4 (&#34;Jardiniers&#34;)], sont arrivés au futur Site-2108 pour apporter leur aide aux premières études sur le terrain des anomalies qui furent par la suite collectivement désignées SCP-2108. À l&#39;époque, SCP-2108-A et -B étaient ensemble nommées E-31181 ; SCP-2108 lui-même n&#39;avait pas encore été découvert.

Le personnel de la FIM Ө-4 a été dirigé vers les entités SCP-2108-B, qui consistaient en une végétation dispersée poussant dans les fissures du sol en béton de l&#39;entrepôt, et a commencé l&#39;examen initial après avoir établi les précautions de base sur le terrain. Cependant, lorsque le Dr Elliott a tenté d&#39;examiner un échantillon de feuille à travers une petite loupe, elle a reçu une rafale de SCP-2108-A concentré. L&#39;exposition l&#39;a convertie en une instance de SCP-2108-B en cinq minutes ; l&#39;empoisonnement endogène qui en a résulté a nécessité une hospitalisation.

Simultanément, l&#39;émergence soudaine d&#39;une grande instance de SCP-2108-B a provoqué des changements significatifs dans les propriétés de SCP-2108, le faisant notamment tripler de diamètre et de luminosité tout en se déplaçant instantanément de 4 m vers le bas. Cela l&#39;a placé sous le niveau de la lucarne de l&#39;entrepôt, le rendant visible pour la première fois[[footnote]]Avant l&#39;incident E-31181-A, SCP-2108-A brillait à travers la lucarne du Cœur du Site-2108, mais SCP-2108 n&#39;était pas visible de l&#39;extérieur du bâtiment. Ce phénomène ne s&#39;est pas reproduit et reste inexpliqué.[[/footnote]] et irradiant tout le personnel présent. L&#39;agent Moynahan, le Dr Saint-Jacques et l&#39;agent sur place Shoshanna Segel sont devenus des instances de SCP-2108-B au cours des quatre heures suivantes ; la biomasse convertie supplémentaire provoqua des mouvements erratiques supplémentaires de SCP-2108. La boucle de rétroaction positive en résultant aurait probablement converti une grande partie de la ville environnante si le Site Provisoire-██ n&#39;avait pas effectué des tests de routine, lors desquels SCP-████-█ a subi la fusion partielle hebdomadaire de son noyau, réinitialisant l&#39;un des corrélats majeurs de SCP-2108 et déplaçant instantanément celui-ci à un emplacement à l&#39;intérieur du Cœur du Site-2108.

L&#39;utilisation stratégique de désinformation et d&#39;amnésiques a permis d&#39;éviter toute exposition persistante au public. --Tous les membres du personnel convertis en instances de SCP-2108-B se sont rétablis en huit semaines.-- //(Voir l&#39;Addendum 2108-E-46693 pour les rapports d&#39;observation à long terme.)//
[[/collapsible]]
------
**Addendum 2108-E-46693**
[[collapsible show=&#34;[Entrer le code d’accès 5/2108/E-46693 pour continuer.]&#34; hide=&#34;[Identifiants acceptés.]&#34;]]
Comme les autres membres du personnel impliqués dans l&#39;incident E-31181-A, le Dr Elliott a semblé s&#39;être complètement remis des effets de la conversion de SCP-2108-B ; elle a terminé la quarantaine et a été autorisée à reprendre ses fonctions après s&#39;être complètement remise de ses blessures. Cependant, des événements récents indiquent que cette analyse était prématurée.

La surveillance de routine effectuée sur le Dr Elliott après l&#39;incident a révélé des irrégularités dans ses habitudes alimentaires ; bien qu&#39;initialement conformes à ses habitudes établies, ces perturbations sont devenues de plus en plus prononcées après l&#39;incident. Lorsqu&#39;elle a jeûné pendant seize jours consécutifs fin avril, sans aucune préparation apparente ni aucun effet néfaste, son cas a été signalé pour un examen plus approfondi et plus prolongé.

Au cours des mois suivants, la surveillance a établi que les habitudes de consommation alimentaire du Dr Elliott sont étroitement liées à son [[[scp-1428|exposition à la lumière du jour]]] ou à des lampes à spectre complet comparables. Elle présente également des symptômes marqués de trouble affectif saisonnier, malgré l&#39;absence d&#39;antécédents de cette maladie, pour lesquels elle s&#39;est auto-médicamentée avec des lampes à spectre complet. De plus, à sept reprises en mai et juin, elle a été brièvement hospitalisée pour une intoxication accidentelle aiguë ; les sept incidents semblent avoir été causés par des toxines végétales dont les sources étaient soit totalement absentes, soit disponibles uniquement en quantités bien inférieures à celles apparemment ingérées.[[footnote]]Les toxines comprenaient de l&#39;extrait de coque de noix noire, de la caféine dans des concentrations supérieures à celles qui auraient pu être ingérées normalement et de la sève d&#39;aconit à des doses non-létales.[[/footnote]] L&#39;origine des toxines est inconnue.

Pris ensemble, ces phénomènes suggèrent que le Dr Elliott a acquis des propriétés anormales supplémentaires à celles caractéristiques de SCP-2108-B, qui ont persisté et se sont renforcées depuis l&#39;incident. Elle a été provisoirement classée E-46693 ; une procédure pour la classer comme objet SCP a été déposée en juin 2014, mais elle a depuis été [[[light-dependent-reactions|reportée jusqu&#39;à nouvel ordre]]] en attendant un examen par le Conseil O5.
[[/collapsible]]
