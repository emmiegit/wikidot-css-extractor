**项目编号：** SCP-CN-847

**项目等级：** Safe

**特殊收容措施：** 在未进行实验时，需要将SCP-CN-847密封放置在一符合site-██标准安全等级的收容箱内。若要对SCP-CN-847进行实验，需要在一名三级人员的授权前提下才能进行。参与测试对象应为通过心理测试的站点人员。

**描述：** SCP-CN-847是一种由██厂家生产的什锦硬糖，罐子材质为塑料，整体不透光。在罐子外壁上贴有一张字条，上面内容为让“乖孩子心想事成的糖果”。

当测试人员打开SCP-CN-847的外包装盖并将手伸进去时，SCP-CN-847会根据该人员的口味喜好以及最想要完成的事件来生产出一块约为3克由玻璃纸包装的水果硬糖。该生产物被称为CN-847-1。

CN-847-1会根据该人员的心愿，给予一定量与心愿相关的能力。若同一人员超过三次以取出糖果，CN-847-1携带的能力将逐渐下降直到消失成为普通糖果。

经过实验SCP-CN-847-8564-██，可以确定SCP-CN-847具有自我意识并拥有一套独立的善恶价值观。若测试人员的心愿被判定为“恶”，会在第三次生产出一颗含有致死毒素的糖果。SCP-CN-847对于一些不符合他认知的愿望产生一定的迟疑，然后生产出它认为合适的CN-847-1。

SCP-CN-847对于18岁以上人群取出糖果同样具有迟疑时间，并且生产出的CN-847-1带来的效果不及同样愿望但取出年龄在18岁以下所带来的效果。

若除去或用其他材质制作的包装盖替换SCP-CN-847原本的包装盖，SCP-CN-847使在下一次生产出CN-847-1的口感甜度以及实现愿望的能力下降。


//说真的，这个糖果盒挺厉害的。它能让那些还有救的犯人改过自新，也能让无药可救的家伙体验被他们害了的人同等痛苦，甚至还能在危急时刻当个医药盒....当然也可以就把它当成普通糖果盒对待。不过一个有思维的糖果盒到是真的可怕。——Diven博士//

**附录：** 

* CN-847-1所能带来的效果包括：治疗，致死，止痛，增加/减少于愿望有关的能力，缓解情绪。
* 目前没有发现SCP-CN-847的生产极限，测试最高记录为78颗。
* 食用CN-847-1所得到的效果除治疗和死亡将在一个月以内消失。
* SCP-CN-847有一定几率会在生产时连带出一张有关于测试人员心愿的评价。
[[collapsible show=&#34;+ 实验 SCP-CN-847-8264&#34; hide=&#34;- 有关生产范围&#34;]]
**实验  SCP-CN-847-8564-██**&gt; **项目：** SCP-CN-847能生产出的CN-847-1产生效果的范围以及是否有自我思维。
&gt; **测试人员：** 8岁儿童。
&gt; 
&gt; **背景：** 刚拔牙。
&gt; 
&gt; **结果：** 生产出一颗粉红色糖果，食用后测试人员感到了疼痛减弱。

&gt; **测试人员：** 12岁儿童。
&gt; 
&gt; **背景：** 难以记住学习内容。
&gt; 
&gt; **结果：** 生产出一颗蓝色糖果，食用后记忆力以及理解力迅速增强并持续一个月。

&gt; **测试人员：** 19岁青少年。
&gt; 
&gt; **背景：** 重度抑郁症患者。
&gt; 
&gt; **结果：** SCP-CN-847在一分钟后生产出一颗紫色糖果。测试人员食用后在一天内死亡。根据观察发现死亡时并无痛苦表现。
&gt; **字条内容：** //我不明白你为什么要这么做，但我尊重你的选择。//

&gt; **测试人员：** 24岁成人。
&gt; 
&gt; **背景：** 整天紧张的进行工作。
&gt; 
&gt; **结果：** 生产出一颗棕色糖果。食用后测试人员出现了惊人的耐力以及工作速度，在工作完成后陷入深度睡眠。

&gt; **测试人员：** 27岁成人
&gt; 
&gt; **背景：** 失眠症患者
&gt; 
&gt; **结果：** 生产出一颗白色糖果。食用后测试人员很快进入睡眠，在45小时后清醒。

&gt; **测试人员：** 29岁成人。
&gt; 
&gt; **背景：** 难以记住工作内容。
&gt; 
&gt; **结果：** 在一分钟后生产出一颗深蓝色色糖果，食用后记忆力以及理解力缓慢增强并持续一星期。


&gt; **测试人员：** 35岁成人
&gt; 
&gt; **背景：** 骨折
&gt; 
&gt; **结果：** 生产出灰色糖果。食用后经观察测试人员的骨骼恢复速度比未食用CN-847-1的骨折恢复速度快了一星期。

&gt; **测试人员：** 37岁成人
&gt; 
&gt; **背景：** 母亲患有癌症
&gt; 
&gt; **结果：** 生产出一颗白色糖果，测试人员母亲食用后癌症有明显的好转。

&gt; **测试人员：** 40岁成人
&gt; 
&gt; **背景：** 经理，有贪污历史。
&gt; 
&gt; **结果：** 生产出黑色糖果。食用后测试人员表现出十分后悔恐慌的情绪并且选择自首。

&gt; **测试人员：**45 岁成人
&gt; 
&gt; **背景：** 亲人因海难离世
&gt; 
&gt; **结果：** 生产出一颗奶黄色糖果，食用后感到了温暖并且悲伤减轻。

&gt; **测试人员：** 60岁老人
&gt; 
&gt; **背景：** 阿尔茨海默病患者
&gt; 
&gt; **结果：** 生产出一颗红色糖果。食用后测试人员症状减轻，可以辨别家属。

&gt; **测试人员：** 85岁老人
&gt; 
&gt; **背景：** 有了孙子，癌症晚期
&gt; 
&gt; **结果：** 生产出黄色糖果。食用后测试人员感到疼痛减弱以及幸福。在三天后离世。


&gt; **测试结果：** SCP-CN-847生产范围十分广泛并且能对测试人员不同的愿望做出它认为最合适的选择。

[[/collapsible]]

[[collapsible show=&#34;+ 实验 SCP-CN-847-8612&#34; hide=&#34;- 对判定为恶的反应&#34;]]
**实验  SCP-CN-847-8612-██** &gt; **项目：** SCP-CN-847对判定为“恶”人员取出糖果的反应。

&gt; **测试人员：** D-87465
&gt; 
&gt; **背景：** 35岁男性，因杀死████一家入狱。
&gt; 
&gt; **第一颗糖果：** SCP-CN-847在一分钟后生产出一颗红色糖果，测试人员食用后表示味道好极了并且感到兴奋和力量速度的提升。
&gt; 
&gt; **第二颗糖果：** SCP-CN-847在两分钟后生产出一颗紫色糖果，测试人员食用后感觉腹部开始疼痛和四肢无力。并且出现焦虑症状。
&gt; 
&gt; **第三颗糖果：** SCP-CN-847生产出一颗黑色糖果以及一张纸条，测试人员食用后开始在测试场地地上打滚并且撕扯自己的头发同时持续对空气大声咒骂。十五分钟后D-87465对周围事物和刺激无反应。坐在收容室地上傻笑。实验提前结束。
&gt; 
&gt; **测试结果：** D-87465在食用第三颗糖果后的第二天自杀死亡。
&gt; **纸条内容：** //开心吗？现在你要去找他们了。祝你地狱旅行愉快。//

&gt; **测试人员：** D-96528
&gt; 
&gt; **背景：** 45岁成年男性，因[数据删除]多名女性入狱。
&gt; 
&gt; **第一颗糖果：** SCP-CN-847在一分钟后生产出一颗红色糖果，测试人员食用后十分享受糖果带来的感觉，并且要求再来一颗。
&gt; 
&gt; **第二颗糖果：** SCP-CN-847在两分钟后生产出一颗紫色糖果，测试人员食用后表示那种感觉开始减弱。双手以及胯部开始有轻微疼痛并且出现幻觉。
&gt; 
&gt; **第三颗糖果：** 生产出一颗黑色糖果以及一张纸条，测试人员食用后开始因为疼痛摔倒在地上伴同时接近崩溃的胡言乱语。
&gt; 
&gt; **测试结果：** D-96528在食用第三颗糖果后因剧痛死亡。
&gt; **纸条内容：** //你已经无药可救了。//
[[/collapsible]]
[[collapsible show=&#34;+ 实验 SCP-CN-847-8753&#34; hide=&#34;- 替换或者移除包装盖&#34;]]
**实验  SCP-CN-847-8753-██**&gt; **项目：** 替换或移除SCP-CN-847的包装盖对项目生产是否有影响
&gt; **实验方式：** 用陶瓷包装盖替换原本SCP-CN-847的包装盖
&gt; 
&gt; **实验过程：** 在替换完成的第三天陶瓷包装盖损坏，再次进行试验后取出的CN-847-1的口感甜度，实现愿望的效果远不及在原本包装盖下生产出的CN-847-1。
&gt; 
&gt; **实验结果：** SCP-CN-847无法兼容非原本携带包装盖的陶瓷材质包装盖。
&gt; 

&gt; **实验方式：** 用金属包装盖替换原本SCP-CN-847的包装盖
&gt; 
&gt; **实验过程：** 在替换完成的第五天金属包装盖弯曲损坏，再次进行试验后取出的CN-847-1的口感甜度，实现愿望的效果远不及在原本包装盖下生产出的CN-847-1。
&gt; 
&gt; **实验结果：** SCP-CN-847无法兼容非原本携带包装盖的所有材质包装盖。

&gt; **实验方式：** 移除SCP-CN-847的包装盖
&gt; 
&gt; **实验过程：** 将SCP-CN-847的包装盖放置在距离本体4米处一保险箱内，一周后再次实验后取出的CN-847-1口感甜度于替换包装盖后生产出的CN-847-1一致，不具有实现愿望的效果。检查放有包装盖的保险箱发现内壁有轻微撞击的痕迹。
&gt; 
&gt; **实验结果：** 移除SCP-CN-847的包装盖生产出的CN-847-1为普通糖果。
&gt; 

[[/collapsible]]
SCP-CN-847-A：SCP-CN-847是在██市██区一所旅馆中被发现。在发现地有三名年龄约20-35的男性尸体，均从胃中检测出致死毒素。在尸体半米处放置着SCP-CN-847以及三张玻璃纸以及一张写有“贪得无厌”的字条。███特工在进行调查时无意触发了SCP-CN-847的特性并对其进行收容。
