+++ 事件性质：国土性异常入侵
袭击发生后，基金会中国与SCP-1447收容团队于北京时间07：15展开了即时通讯，以下为部分内容摘录：

&gt; [[collapsible show=&#34;+ 通讯内容摘录&#34; hide=&#34;- 点击关闭文本&#34;]]
&gt; **CNAgent-12：**这次通讯的目的有两点：一、希望你们协助我们确认CNTn-n与SCP-1447-1的具体关系；二、如有可能，制定出收容所有CNTn-n的具体方案。如果确认CNTn-n与SCP-1447-1无关，通讯直接结束。
&gt; 
&gt; **Rolfus博士：**明白。
&gt; 
&gt; **CNAgent-12：**直接说结论吧，CNTn-n是SCP-1447-1或其变体的可能性有多大？
&gt; 
&gt; **Rolfus博士：**我们认为变体的可能性更大，SCP-1447-1的物理性质与大部分CNTn-n都不太吻合。粤T1-1能被低温液体明显压制，冀T3-1能重组，却不断被自身的重量压垮，而京T1-1则被一组防护林阻碍了。相比CNTn-n，SCP-1447-1的威胁程度显然要高得多，SCP-1447-1能通过任何直径200微米的缺口；即便是此时此刻，在项目被收容后的第二十个年头，它依旧保持着每秒数十下的频率攻击着收容设施。
&gt; 
&gt; **CNAgent-12：**也就是说我们有办法收容CNTn-n。
&gt; 
&gt; **Rolfus博士：**我认为是的。
&gt; 
&gt; **CNAgent-12：**这看起来是个好消息，对此你们有什么建议？
&gt; 
&gt; **Rolfus博士：**我建议参考我们早期收容SCP-1447-1的经验。既然目前CNTn-n的目标是CNTn，那么找到所有CNTn并对其展开收容，这样所有CNTn-n的行为都将变得可以预计，随后针对每个个体的不同特性制定出相应的收容箱。
&gt; 
&gt; **CNAgent-12：**这个（停顿）GOC方面开始行动了，恐怕我们没有太多时间玩守株待兔了。
&gt; 
&gt; **Rolfus博士：**什么？
&gt; 
&gt; **CNAgent-12：**我们刚收到信息，GOC的部队已经抵达███军事基地了。
&gt; 
&gt; **CNAgent-12：**然后是这个，GOC针对他们的行动提交给我方的信息，据称是一位位于青海的特工拍摄到的。
&gt; 
&gt; **Rolfus博士：**这他妈怎么可能？
&gt; 
&gt; **站点主管Rafa：**我敢发誓SCP-1447-1还在收容箱内。
&gt; 
&gt; **Rolfus博士：**Rafa主管，我觉得我们需要确认一下……
&gt; 
&gt; **CNAgent-12：**别着急，把图像放大来看。
&gt; 
&gt; **站点主管Rafa：**█个？！
&gt; 
&gt; **CNAgent-12：**如果要赶在GOC之前收容这么多个SCP-1447-1个体的话——
&gt; 
&gt; **Rolfus博士：**我认为这超出了我的能力范围，对此我没有任何头绪。
&gt; 
&gt; **站点主管Rafa：**我去确认一下收容设施的状况。
&gt; 
&gt; **CNAgent-12：**好吧，我们换一个角度。
&gt; 
&gt; **CNAgent-12：**你们对‘//Tulpa//’了解多少？
&gt; 
&gt; **Rolfus博士：**你是指SCP-1447-1还是？
&gt; 
&gt; **CNAgent-12：**‘Tulpa’这个概念本身，SCP-1447-2是如何学习并创造SCP-1447-1的？
&gt; 
&gt; **Rolfus博士：**老实说，了解不多。如果你认为我们有任何还没有上传到数据库的纸质文本……
&gt; 
&gt; **CNAgent-12：**记录显示200█年你们曾前往青海进行过调查。
&gt; 
&gt; **Rolfus博士：**老天爷，这些年我们对SCP-294的了解又增加了多少？二十年来我们的精力都被耗在应付SCP-1447-1发生的收容突破上，还有SCP-1447-2那该死的自傲上。
&gt; 
&gt; **CNAgent-12：**Rolfus博士，我不是那个意思，请你冷静些。
&gt; 
&gt; **Rolfus博士：**噢……抱歉，抱歉，我想我需要几分钟冷静下。
&gt; 
&gt; （沉默）
&gt; 
&gt; **Rolfus博士：**早期收容SCP-1447-1的时候消耗了我们大量的人手。
&gt; 
&gt; **Rolfus博士：**是的，为了验证SCP-1447-2的说法，我们曾前往青海进行调查。我想或许是我们去得太晚了。那时候SCP-1447-1发生收容突破的频率要比现在高得多。我们没有找到那群僧侣，也没有找到一个名叫█████的寺院。
&gt; 
&gt; **Rolfus博士：**我承认在采访1447-21中，我对西藏的认知是错的，西藏一些温泉地区确实可能有蛇存在，但SCP-1447-2说█████寺院南边几百里处有一种毒蛇，这是一个很明显的坐标线索，我们却未能找到符合条件的位置。
&gt; 
&gt; **Rolfus博士：**除此以外，这次调查我们又发现了另一个疑点，当时我们与当地的一些僧侣进行过交流，西藏佛教并没有名叫‘Tulpa’的修炼方式，而我们后来的调查发现，‘Tulpa’这词源于一位法国探险家，是被转译后的词汇。根据采访1447-21里SCP-1447-2的说辞，西藏的僧侣却用着转译后的词语，这点显然很奇怪。
&gt; 
&gt; **CNAgent-12：**所以你在报告2002YSCP1447-1中才认为，**SCP-1447-2不可信。**
&gt; 
&gt; **Rolfus博士：**是的，他显然刻意隐瞒了一些东西。
&gt; 
&gt; **CNAgent-12：**为什么不尝试任何逼供的手段呢？
&gt; 
&gt; **站点主管Rafa：**我们认为对SCP-1447-2采取强硬措施会引发对象的负面情绪，从而增加SCP-1447-1收容突破的风险。好消息，SCP-1447-1确实还处于收容状态下。另外如果现在你们认为有任何逼供的需求，我们会尽力协助。
&gt; 
&gt; **CNAgent-12：**我们会考虑这点的。
&gt; 
&gt; **CNAgent-12：**对于CNTn-n你们是否认为它们和‘Tulpa’有关？
&gt; 
&gt; **Rolfus博士：**我认为这是一个值得的调查方向。对CNTn的访问应该已经开始了？
&gt; 
&gt; **CNAgent-12：**已经在进行了，但进展不顺利，大部分CNTn都是未成年人，并且被袭击后似乎都有不同程度应激综合征，要么就是昏迷过去，目前没几个能正常交流的。我们也尝试采访他们的监护人，可大部分事发时监护人都并不在这些对象身边。
&gt; 
&gt; **Rolfus博士：**这或许也是一个CNTn-n的袭击特征，我想你们应该也不会特意去问他们是否是某个社区的成员？
&gt; 
&gt; **CNAgent-12：**你的意思是？
&gt; 
&gt; **Rolfus博士：**事实上不知道是否是巧合，2009年后开始，互联网上有越来越多的所谓‘Tulpa’社区诞生。
&gt; 
&gt; **CNAgent-12：**其实我们这边大部分成员昨天才知道‘Tulpa’这个概念。
&gt; 
&gt; **Rolfus博士：**明白了。我认为最好先确认这些CNTn个体是否都是这个社区成员，如果这是所有CNTn的共同点，那么我们面对的情况可能更加棘手。
&gt; 
&gt; **CNAgent-12：**我们会进行的。你们应该有对这些社区进行过关注？
&gt; 
&gt; **Rolfus博士：**是的，我们有一位斯坦福大学的教授作为接头人，他负责观察并研究这些社区。
&gt; 
&gt; **CNAgent-12：**看来事情总算有些眉目了，我们会加派人手调查这事的。另外你们也应该加强站点设施的安保，目前我们还不清楚青海那批CNTn-n的具体目标，不排除它们来杀死SCP-1447-2的可能。
&gt; 
&gt; **O5-12：**Mr.Rafa，一队MTF已经在前往Site-60的路上了。
&gt; 
&gt; **Rolfus博士：**O5老头子也来了。
&gt; 
&gt; **站点主管Rafa：**明白，我们会提高警惕的。
&gt; 
&gt; （摘录结束）
&gt; [[/collapsible]]

针对Rolfus博士的建议，以‘Tulpa’为线索，情报部门马上定位到了图片CNfocus-Z1-P1，图片作者CNfocus-Z1也被锁定：

&gt; [[collapsible show=&#34;+ 行动记录CNfocus-Z1_1&#34; hide=&#34;- 点击关闭文本&#34;]]
&gt; 
&gt; **指挥部：**对象CNfocus-Z1当前无任何异常记录，但不排除其和任何GoI有联系的可能。监控录像显示其至少3天都未曾外出过，不过对象的社交账号却一直在活跃，推断对象此刻仍在家中。
&gt; 
&gt; **关特工：**看来是个宅男，他独居吗？
&gt; 
&gt; **指挥部：**对象与父母同居，这个时间点似乎只有他一个人在家里。
&gt; 
&gt; **杨特工：**OK，看来我们可以充分利用这段时间。
&gt; 
&gt; **杨特工：**这次用什么开场白？
&gt; 
&gt; **指挥部：**情报显示他有一份快递还未寄到。
&gt; 
&gt; （杨特工、关特工进入对象CNfocus-Z1居住的平房。）
&gt; 
&gt; **关特工：**是█先生吗？你的快递到了。
&gt; 
&gt; **对象CNfocus-Z1：**哦哦，这么快，稍等。
&gt; 
&gt; （开门声）
&gt; 
&gt; **对象CNfocus-Z1：**操——（对象尝试关门，失败）
&gt; 
&gt; **杨特工：**█先生，请保持冷静，我们……
&gt; 
&gt; **对象CNfocus-Z1：**虽然我们是兄妹，但她是自愿的我发誓！请不要抓我们！
&gt; 
&gt; **杨特工：**什么？
&gt; 
&gt; **对象CNfocus-Z1：**硬盘里的那些东西我也完全没有想过要分享出去！
&gt; 
&gt; **关特工：**█先生，请你保持冷静。我们不是来抓你的，首先这是我们的证件照，我们来这里只是希望你协助我们调查一单案件，如果你积极协助的话，刚才你说的内容我们可以选择性忽略。
&gt; 
&gt; [无关内容省略]
&gt; 
&gt; **对象CNfocus-Z1：**好吧，老实说你们说的这单命案我可完全没头绪，先不说我没有现实朋友，网络上我也没几个深交，我不认为我可能和这单命案有关，也不可能认识这单命案的作案者。
&gt; 
&gt; **关特工：**你是这么认为的吗，█先生。
&gt; 
&gt; **对象CNfocus-Z1：**当然。
&gt; 
&gt; **关特工：**你对这个东西有印象吗？（展示图片CNfocus-Z1-P1的副本）
&gt; 
&gt; **对象CNfocus-Z1：**操他妈。额，我不是有意说粗口，但这东西是我画的。
&gt; 
&gt; **对象CNfocus-Z1：**严格来说那个三角红X是我搞的。这图片和这单命案有关？你们不会是认为这是我做的杀人计划的某种计划图吧？就像电影里的那些一样。
&gt; 
&gt; **杨特工：**它是关于什么的？
&gt; 
&gt; **对象CNfocus-Z1：**这个解释起来可有得说了，你们知道Tulpa吗？
&gt; 
&gt; **关特工：**那是什么？
&gt; 
&gt; **对象CNfocus-Z1：**嗯，你们当然不知道。
&gt; 
&gt; **杨特工：**可能需要你解释一下。
&gt; 
&gt; **对象CNfocus-Z1：**容我组织下语言，这玩意解释起来可费劲了。首先这是一种概念，或者说修行方法，一般主流都认为它起源于西藏佛教，由一个叫大卫尼尔[[footnote]]亚历山大莉娅·大卫·妮尔（Alexandra David－Neel，1868－1969），法国著名东方学家、汉学家、探险家，生于巴黎。[[/footnote]]的法国探险家将其传入世俗。不过这说法可能是错的，它的确切起源或许是神智学会[[footnote]]神智学会（Theosophical Society），印度近代宗教神学团体。1875年由俄国贵族布拉瓦茨基夫人和美国军官奥尔考特在美国纽约创立。[[/footnote]]，神智学会有一种叫“思想体”[[footnote]]可参考该组织于1905年出版的著作，《Thought-Forms》。[[/footnote]]的东西，与Tulpa很接近，而大卫尼尔恰好是这个组织的成员，我想，她从西藏带出来的东西其实是自己对“思想体”的理解。
&gt; 
&gt; **杨特工：**这方面你好像懂得挺多的。
&gt; 
&gt; **对象CNfocus-Z1：**因为我就是研究这玩意的。
&gt; 
&gt; **关特工：**不过和这张图片有什么关系？
&gt; 
&gt; **对象CNfocus-Z1：**我还没介绍完呢，这就是费劲的地方，如果你要严谨描述的话。刚才我说的是过去的Tulpa，严格来说是二十一世纪前的Tulpa概念。和我们文化中很多东西一样，如果神智学会的起源假设成立的话，Tulpa发展至今已经有100年历史了，100年可以改变很多东西，所以今天，Tulpa的定义发生了完全的变化。
&gt; **对象CNfocus-Z1：**不过定义今天的Tulpa比较麻烦，不知道你们看过《三体》没有？
&gt; 
&gt; **关特工：**嗯。
&gt; 
&gt; **对象CNfocus-Z1：**那就好办了，《三体2》里面主角罗辑幻想出来的女友，就是Tulpa。
&gt; 
&gt; **对象CNfocus-Z1：**很难理解是吧，现实居然真的有这种东西存在。
&gt; 
&gt; **关特工：**不。
&gt; 
&gt; **杨特工：**你是说，Tulpa…现代的Tulpa其实就是人们幻想出来的女友？
&gt; 
&gt; **对象CNfocus-Z1：**不，不不，不一定是女友，也不一定是人，但就是这么一个存在，一个概念，一个模因。也不一定是幻想出来的，不过为了便于理解你这么想也没有问题，只是社区那些人听到这词肯定要不高兴了，不过谁知道Tulpa到底是什么呢。
&gt; 
&gt; **杨特工：**社区？什么社区？
&gt; 
&gt; **关特工：**我们还是先继续说说图片这事。
&gt; 
&gt; **对象CNfocus-Z1：**图片这事其实也和社区有关。Tulpa社区你们知道吗（停顿）我好像问了句废话。这其实涉及到我的动机。刚看到罗辑幻想女友成真那段，你们一定觉得不可思议，甚至无法理解对吧？
&gt; 
&gt; **关特工：**对我们来说不算什么新鲜事。
&gt; 
&gt; **对象CNfocus-Z1：**可能是因为警察先生你的接受面广吧，但对大众而言可不是这样的，更别提现实中真的有这种概念存在了。目前网络上关于Tulpa的信息基本都是和鬼故事有关，什么你创造出来的东西变成吓人的怪物，还要来杀你，根本不是这样的。这是谬误，是为了吸引眼球故意写出来的东西。可由于目前知道这些的人少之又少，甚至没有人对Tulpa的本质加以研究，所以大众对Tulpa的看法都存在偏见。
&gt; 
&gt; **关特工：**图片，█先生，图片。
&gt; 
&gt; **对象CNfocus-Z1：**差一点就要进入正题了。好吧我直说，为了搞清楚Tulpa是什么，我展开了调查，我试着搞清楚那些鬼故事都是哪来的，以及Tulpa的本质到底是什么，于是我发现了刚才说的那些内容。
&gt; 
&gt; **对象CNfocus-Z1：**以及当前国内Tulpa社区的问题。误解、偏见、傲慢、愚昧充斥着整个社区，可那里仍然有很多需要被帮助的未成年人，在不断地融入其中。
&gt; 
&gt; **对象CNfocus-Z1：**为了解决这些问题，我试着查阅资料，联络其他社区。这张图片，就是在当时所做的。大概是去年的事情。
&gt; 
&gt; **杨特工：**█先生，你仍然没有说出图片代表的含义。
&gt; 
&gt; **对象CNfocus-Z1：**一定要有含义吗？好吧让我回想回想，这张图片是每个社区成员的坐标，对，世界各地的社区。但国内、日本、俄罗斯也是有社区的，并且规模很大，那么为什么这张图上没有出……抱歉我记错图片了。本来我打算做一张世界性图片，标记出每个成员的大体位置，这或许可以给我以全局性的眼光进行思考，又或许单纯是直观一些。
&gt; 
&gt; **指挥部：**监控显示有一辆未登记车辆正在往你们所在的位置接近，我们怀疑是GOC的小组，准备回收对象CNfocus-Z1。
&gt; 
&gt; **关特工：**明白。
&gt; 
&gt; **关特工：**█先生，你还有关于这方面的资料吗？
&gt; 
&gt; **对象CNfocus-Z1：**有的，当然，多得很。
&gt; 
&gt; **关特工：**它们在哪？
&gt; 
&gt; **对象CNfocus-Z1：**我的电脑里，怎么了？
&gt; 
&gt; **关特工：**我来搬运机箱，小杨你负责对象CNfocus-Z1。
&gt;

16/10/201█，凌晨。██个的CNTn-n被成功处决，剩余个体被统一收容至Site-CN-█。基金会宣告事件CNTn-n结束。[[footnote]]虽然我们已经全部控制了剩余CNTn-n实体，但我们团队一致认为，事件CNTn-n并未正式结束，由于GOC方面的干涉，我们至今未排查出制造了CNTn-x的个体或团队。再次爆发CNTn-n侵入的可能性仍然存在。——三级研究员Rolfus博士[[/footnote]]

21/12/201█，在Samuel博士、SCP-1447研究团队、以及对象CNfocus-Z1的共同努力下，‘Tulpa’被确认为无异常的心理学技术。更多后续研究正在进行中。Samuel博士与对象CNfocus-Z1其后被吸收进入基金会。
