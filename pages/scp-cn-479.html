**项目编号：**SCP-CN-479

**项目等级：**Safe

**特殊收容措施：**项目应被收容在一个独立的保险柜中。以任何手段阻止未授权人员对于项目外观的探查是必需的。为确保项目的性质不发生预料外的转变，应每天安排一名不懂得任何文字的人员负责对项目表面的清理。

对项目的实验需经一名--三--四级人员授权批准//，由最少两名三级人员带领进行//。--所有进行实验的人员需随时撰写书面的实验报告、实验日志等，以便在实验对象发展到第三阶段后进行查档工作--//不得进行第三阶段之后的有关实验//。

//除实验用途外，任何读到SCP-CN-479-1的人员应立即进行A级记忆消除。所有情况下发展到第二阶段后的个体将被处决。//
[[collapsible show=&#34;+ 需3级人员权限&#34; hide=&#34;- &#34;]]
一旦确认有SCP-CN-479-2存在，应立即采取行动尽可能将其抹杀。由于SCP-CN-479-2有潜入各Site袭击项目曾经的负责人的可能性，机动特遣队丁午-25“黑血”的各个分队应携带反认知干涉装备在各个项目前负责人所在的Site保持巡逻。
[[/collapsible]]

**描述：**SCP-CN-479大体上是一个黑檀木材质的50cm*50cm*50cm的正方体。项目表面上有大量复杂的阴刻、浮雕及镂空图案，经专家确认这些图案多与[已编辑]有关。

SCP-CN-479-1是一段以某种方式呈现在项目某个面上的，由--中文--随机语言写成的文字。由于项目的特殊性质，不能确认SCP-CN-479-1的完整内容。

当一个人类个体读懂SCP-CN-479-1的完整内容之后，项目的异常效应就会显现。该个体受到的影响大致可以分为四个阶段。

第一阶段持续的时间因人而异。受影响者的记忆力会持续弱化，越来越难产生新的非知识记忆。同时，受影响者会开始丢失读懂SCP-CN-479-1之后已经产生的非知识记忆。这种记忆丢失是完全的[[footnote]]即有人进行提醒也无法记起。[[/footnote]]、随机的[[footnote]]即丢失的记忆与其时间早晚或者这段记忆对于受影响者的重要程度等因素无关。[[/footnote]]且不可逆的[[footnote]]即使用记忆恢复技术也无法使受影响者重新记起。[[/footnote]]。

进入第二阶段后，受影响者会开始丢失在读懂SCP-CN-479-1之前已经产生的非知识记忆。在接近这一阶段的末尾时，受影响者会忘记自己的身份与其他人的身份。并且，产生的新的非知识记忆也会很快丢失。

从第三阶段开始，受影响者会开始丢失知识记忆。随着这一阶段的逐渐进行，受影响者的基本思考与交流能力会逐渐丧失。在这一阶段的末尾，受影响者的本能也会因为过于严重的知识记忆丧失而发生缺失。同时，随着这一阶段的进行，受影响者以外的个体同样会受到影响，具体表现为忘记受影响者的身份及与其有关的事件、忘记自身与受影响者的互动历史，并且在现实中也会逐渐注意不到受影响者。即使使用电子设备进行记录，观看影像的人也会下意识忽略影像中的受影响者。在这一阶段的后期，所有人都会认为对象的不存在是完全正常的，并且会在发现能够证明其存在的线索时感到惊讶。

第四阶段时，受影响者会完全从所有人的认知与记忆中消失。对受影响者的观察也因此无法继续进行。

在第一阶段进行A级记忆消除可以阻止受影响者状况的继续恶化。但是从第二阶段开始，记忆丢失将无法阻止。

由于项目的特殊性质，部分人员申请将其用于执行记忆消除，被驳回。

[[collapsible show=&#34;+ 附录1：对D-2554的采访记录&#34; hide=&#34;- 附录1：对D-2554的采访记录&#34;]]
D-2554是分配到SCP-CN-479项目作为实验素材的一名D级人员。这次采访发生在确认D-2554已经进入第二阶段之后。

&gt; **研究员██**：你还记得自己是谁吗？
&gt; **D-2554**：这张纸上写着我是D-2554，被SCP基金会派遣到SCP-CN-479来。
&gt; **研究员██**：你知道D-2554、SCP基金会和SCP-CN-479是什么意思吗？
&gt; **D-2554**：应该是一些专有名词。
&gt; **研究员██**：嗯……换一种问法吧。你记得自己的名字吗？
&gt; **D-2554**：不就是D-2554吗？
&gt; **研究员██**：你有家人吗？
&gt; **D-2554**：我不记得有。
&gt; **研究员██**：几天前你还一直痛苦地念叨着你的妹妹，向我哀求不要让你忘掉她。
&gt; **D-2554**：（一小段沉默）我很遗憾。[[footnote]]根据研究员██的事后报告和对语调的分析，D-2554的反应完全出自同理心，而非对自身遭遇的失落。[[/footnote]]
&gt; **研究员██**：你知道自己一直在忘记事情这件事吗？
&gt; **D-2554**:纸上有写。
&gt; **研究员██**：你还记得自己是谁吗？
&gt; **D-2554**:哦，记得，我是D-2554，这纸上写了。[[footnote]]“看他的反应完全没有意识到我在几分钟前刚这么问过他。”——研究员██[[/footnote]]
&gt; **研究员██**：（一小段沉默）你还记得多少东西？
&gt; **D-2554**：没有提醒总是想不起来的，先生。
&gt; **研究员██**：这段时间以来，你有什么……呃……特别的感觉吗？你还没有忘掉的？
&gt; **D-2554**：特别的感觉？我不太清楚……不过，我觉得很轻松。
&gt; **研究员██**：什么？
&gt; **D-2554**：人这一生要记住的太多了，无论大大小小，这个世界总会强迫你去记住一些你不想记住的事情。
&gt; **D-2554**：琐碎而无聊的记忆占用你生活的每一个空间，而有些重大的记忆又会使你动弹不得。
&gt; **D-2554**：我觉得，像现在这样把什么都忘掉也不错。
&gt; **研究员██**：……你真的是这么想的？
&gt; **D-2554**：算是吧，我总觉得我脑子里有个声音在跟我说，什么都不需要在意……
&gt; **研究员██**：声音？
&gt; **D-2554**：不是真的有声音，只是个比喻。它说，一切都不过是浮光掠影，将那些留在脑中没有任何意义……
&gt; **研究员██**：你是在读到那段文字之后产生的这种想法吗？
&gt; **D-2554**：先生，您知道，我什么都忘掉了。

&gt; **批注**：“他说他很轻松的时候，那表情绝对不是假的……我这辈子都没见过这样惬意的人。”——研究员██

[[/collapsible]]
[[collapsible show=&#34;+ 附录2：██博士的日志摘录&#34; hide=&#34;- 附录2：██博士的日志摘录&#34;]]

██博士是SCP-CN-479的报告定稿之前的最后一任负责人。这些日志写在他负责项目，撰写项目报告的期间。

&gt; ██月█日
&gt; 从今天开始就要负责SCP-CN-479的相关工作了。
&gt; 说实在的，我有些紧张。这玩意在这个Site里是相当程度的话题。从它被收容起已经接近半年，履历表显示它的负责人也已经轮换了几批，但至今为止都还没有开展过对它的实验。
&gt; 几位前负责人似乎有一些猜想。他们和我说这次一定要有事无巨细都记录下来的书面报告留下，哪怕是个人日志也可以。
&gt; 我大概可以猜到他们在想什么。

&gt; █月██日
&gt; 我不太清楚为什么会有项目的某个面上有一段文字的记录留下来，但那里确实有文字。
&gt; 这应该是几位前负责人留下的零散的书面记录之一。
&gt; 和预想的差不多，文字是中文，因为母语是汉语的D级人员们都看懂了。
&gt; 毕竟是似乎和[已编辑]有关的异常项目。

&gt; █月██日
&gt; 事实和预计的出现了一些偏差。今天进行实验时，一位母语是[已编辑]的D级人员看懂了文字，而母语是汉语的D级人员都表示没有看懂。
&gt; 根据记录，没有出现过任何一个D级人员都没看懂文字的情况。
&gt; 项目或许具有一定程度的感知能力。

&gt; █月██日
&gt; 一段时间过去，看懂文字的D级人员的记忆力相当显著地变差了。
&gt; 这应该就是项目的性质之一。
&gt; 或许可以通过一些采访来确认他们的心理状况。

&gt; ██月██日
&gt; 情况比我想的要严重。
&gt; 昨天我在没有任何察觉的情况下碰见了一个D级人员。那个D级人员吞吞吐吐地询问我应该如何“把肚子里的东西倒出去”。我直接联系安保部门送他去进行了精神检查。
&gt; 今天查我分配到的D级人员档案时才发现他是D-8556，记录中出现记忆损失的人之一。而当时我没能直接认出他来。
&gt; 难道项目还会对其他人产生影响吗？

&gt; ██月██日
&gt; D-8556、D-3847、D-2554……都不见了。
&gt; 更加可怕的是，在我将D级人员集合并照着名册一个个对过去之前，我根本没有意识到这件事。
&gt; 即使是一些还没有开始出现记忆损失的D级人员也表示不记得有这些人的存在，包括之前和这些人比较要好的一些人员。
&gt; 这真是……真是……

&gt; ██月██日
&gt; 虽然不知道我是什么时候已经写了这么多的，我还是把最后一段补上吧。
&gt; 我现在的记忆是，虽然我被分配到这个项目来已经有几个星期了，但我还没有开展过实验，也没有D级人员分配给我过。
&gt; 但是看着这些日志，看着已经完成的项目报告，以及这几个星期来的人员调动的电子记录，我恐怕不能这么确定了。
&gt; 我能做的也只有把这些一起上交了吧？

[[/collapsible]]

[[collapsible show=&#34;+ 需3级人员权限&#34; hide=&#34;- 附录3：事件CN-479-A&#34;]]

██月█日，曾经负责项目的██博士在他的办公室里独处时失踪。

██博士办公室里的办公桌上留下了一张纸。

&gt; 吾代吾之同辈向恩公致谢。若非恩公，吾等不得窥见天地之至理。
&gt; 万物皆虚。弃凡俗之牵线，脱凡俗之胎肉，方得行走于宇宙之间。
&gt; 吾辈虽解脱，凡愿难了。今，亲来点化恩公，使恩公得以成为吾之同辈。
&gt; 望诸位宽宏。

根据纸上的署名与字迹比对，信息被确认是D-████留下的。根据资料库显示，D-████曾被调往SCP-CN-479进行实验，然而没有任何人有关于这名D级人员的记忆。

事件发生后，一部分研究人员猜想受害者会在第四阶段之后转化为SCP-CN-479-2。由于理论上无法观测到SCP-CN-479-2，相关的确认工作尚无法进行。为避免恐慌，已向低等级人员隐瞒了这一事实。

之后，SCP-CN-479被申请重分级为Euclid，被驳回，但是在收容措施中添加了新的相关内容。
