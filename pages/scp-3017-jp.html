**タイトル:** SCP-3017-JP - 地獄の演出者
**著者:** [[*user Grim-G]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3017-JP
@@@@
**オブジェクトクラス:** Eparch[[footnote]][http://scp-jp.wikidot.com/esoteric-classes-complete-list#toc0 アイテムはそれ自体異常ではありませんが、異常に関連しています。][[/footnote]]
@@@@
**特別収容プロトコル:** SCP-3017-JPの生息する海域を封鎖し、民間の研究機関からの発見を妨害してください。新規に発見された熱水噴出孔は個別に異常性スクリーニングを行います。高レベルの妖魔共振エネルギーが検出された場合、SCP-3017-JPの生息が推定されるため、適切なカバーストーリーを流布して当該海域を封鎖してください。
@@@@
**説明:** SCP-3017-JPはオオクチホシエソ(//Malacosteus niger//)に類似する体長3ｍ程度の魚類です。非異常のオオクチホシエソと異なり、漸深層[[footnote]] 外洋における漂泳区分帯において、水深1000ｍから4000ｍの層を指します。 [[/footnote]]に存在するブラックスモーカーに分類される熱水噴出孔の付近に生息します。

非異常のオオクチホシエソは中深層[[footnote]] 外洋における漂泳区分帯において、水深200ｍから1000mの層を指します。 [[/footnote]]に生息する体長20cm程度の遊泳性の魚類です。オオクチホシエソが属するホウキボシエソ亜科(Malacosteinae)の魚類は体内でクロロフィル誘導体を合成することによって眼下に存在する発光器から赤色光を発します。赤色光は水に吸収されやすい性質を持つため深海には存在せず、深海生物のほとんどは赤色光を認識することが不可能であるか、あるいは認識する能力が極めて乏しいです。一方でホウキボシエソ亜科に属する魚類は例外的に赤色光を認識可能なため、この生物発光は他の生物に発見されることのない照明として利用されています。

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:7633340-20-0s67/kakouzumibs.jpg|
caption=SCP-3017-JPが生息している熱水噴出孔、生物発光により赤色に染まっている。|
align=left|
width=250px|
]]

SCP-3017-JPはクロロフィル誘導体の合成に関わる遺伝子の変異によって極めて強い赤色光を発します。SCP-3017-JPは通常のオオクチホシエソと異なり漸深層に生息しているため、他に視力を有する捕食者が少ないことに加えて、体長3ｍと大型であることによって、発光強度の向上によるデメリットは微小です。そのため非異常のオオクチホシエソに比べ視界が広いことによって捕食に有利となります。これによってSCP-3017-JPは非異常のオオクチホシエソと比べ多くのエネルギーを獲得し、体長3ｍ程度まで成長していると推測されています。

加えて、この強力な赤色光は[https://www.ncbi.nlm.nih.gov/pmc/articles/PMC1166624/ 熱水噴出孔のチムニーに由来する赤外光を利用して光合成を行うクロロビウム科(Chlorobiaceae)の緑色硫黄細菌]へ莫大な光エネルギーを供給し、これを餌とする端脚類(Amphipoda)などのバクテリア食性生物の増殖に寄与します。これは端脚類を餌とする上位の捕食者の増殖および誘引にも影響するため、SCP-3017-JPの生息する熱水噴出孔は通常よりも高い生物密度となります。
----
SCP-3017-JPによる強力な赤色光は上記の光合成細菌への影響に加え、熱水噴出孔に生息する生物型アノマリーとの相互作用を形成します。

これはブラックスモーカーに分類される熱水噴出孔が地殻に由来する硫化物を海水中に放出し、これを利用した生態系が形成されることに由来します。熱水噴出孔に由来する400℃の高熱と多量の硫化物はキリスト教における地獄の描写である「火と硫黄の池」との類似性があるため、熱水噴出孔はTartareanクラス悪魔実体[[footnote]] キリスト教圏における悪魔に類似した特徴を有する悪魔実体を指します。 [[/footnote]]の召喚に有利な環境です。このため、ブラックスモーカーには悪魔実体の召喚あるいは契約を伴う生物型アノマリーが出現しやすく、同程度の生物密度の海域に比較して██倍の頻度で悪魔実体に関連する生物型アノマリーが発見されます。

SCP-3017-JPによる赤色光が存在する場合、ブラックスモーカーは「火と硫黄の池」をより高い精度で模倣するため更に悪魔実体の召喚に有利な環境となり、これは悪魔実体の召喚の簡易化、通常より高位の悪魔実体の召喚、召喚された悪魔実体の定着率の上昇などの複数の影響を及ぼします。そのためSCP-3017-JPの生息地では、悪魔実体に関連する生物型アノマリーはその異常性の規模や影響力を向上させる他、他の熱水噴出孔において異常性がないとされていた複数の生物種が悪魔実体に関連する異常性を発現します。(以下SCP-3017-JP影響下でのみ異常性を発現する生物種をSCP-3017-JP-1群と指定します。)これはSCP-3017-JPの影響下では悪魔実体の召喚に必要な要素[[footnote]] 例として、魔法陣に類似する奇跡論的あるいは数学的特徴、生物発光パターンのモールス信号による召喚語句との類似などが挙げられます。 [[/footnote]]が簡易化するため、突然変異による異常性の獲得が容易になり、自然選択による進化が極めて少ない世代で達成されることに由来します。

熱水噴出孔に生息する悪魔実体関連の生物型アノマリーの異常性は主に「エネルギー獲得効率を向上すること」に集中しています。これは熱水噴出孔では限られた化学独立栄養生物を基礎生産者として生態系を構築しているため、異常性によるエネルギー獲得効率の向上が他の異常性に比べ生存へ有利となりやすいことに由来します。

SCP-3017-JPは当該環境における頂点捕食者であり、全ての栄養段階の生物が最終的に獲得可能な餌の量に影響します。その為これらの異常性による生物群集全体のエネルギー獲得効率の向上はSCP-3017-JPが獲得可能な餌の量の増加に繋がり、生存に有利となります。

----
**補遺:** 新規の熱水噴出孔の発見に伴って行われた異常性スクリーニングにおいて、SCP-3017-JPの生息する熱水噴出孔に存在する霊的実体が有意に少ないことが確認されました。未確認の生物型あるいは霊的実体型のアノマリーの存在を憂慮したSCP-3017-JP研究チームによる既知の生息地の再検査が行われました。

再検査の結果、全てのSCP-3017-JP生息地において霊的実体が顕著に少ないことが確認されました。ハルトマン霊体撮影機による詳細な観測では、SCP-3017-JP影響下にある悪魔実体と関連する生物型アノマリーは死亡時に霊的実体を消失させることが確認されました。これはTartareanクラス悪魔実体との契約時にしばしば確認される「死後の霊魂を担保にする契約」が履行されたことによると推測されています。これらの悪魔実体による霊的実体の消費は、環境中の霊的実体密度の極端な低下を引き起こし、SCP-3017-JP生息地における選択的霊体化[[footnote]] 死亡した生物の魂が霊体になるには周囲の環境が自身にとって有利であればあるほど霊体化が促進されるという理論。海洋生物においては生前に餌としていた生物の霊体が豊富であるほど霊体化が促進されます。 [[/footnote]]がほとんど起こらなくなることを意味します。

熱水噴出孔は周囲の海底の数万倍の生物密度を有する上、深海では例外的に化学合成細菌という基礎生産者が存在する生物群集であるため、霊体による食物連鎖が成立することによって頂点捕食者の霊的実体の存在を許容します。頂点捕食者の霊的実体がこのような環境で存在し続けた場合、過剰なエネルギー供給に伴い[http://scp-jp.wikidot.com/scp-3011-jp/offset/1/page2_limit/1 作用力を伴う活動的な霊的実体]へと霊体変質を引き起こし、当該生物群集に対する捕食行動を行う可能性があります。悪魔実体による霊的実体の消費に伴う選択的霊体化の阻害は、SCP-3017-JP生息地の生物を害する霊的実体の発生を防止し、SCP-3017-JPの生存に寄与していると考えられます。

また、再検査時の詳細な観測によって、SCP-3017-JP-1は成体まで生存した後の死亡率が有意に高いことが判明しました。通常、生物型アノマリーは異常性発現までは非異常の同種と同程度の死亡率ですが、異常性発現後は顕著に死亡率が低下するという「早死型」に類似する生存曲線を取ります。一方SCP-3017-JP-1は異常性発現から一定期間[[footnote]] 多くの場合、数回の繁殖を行うまでの期間です。 [[/footnote]]が経過した後に死亡する確率が顕著に高いことが確認されました。これはTartareanクラス悪魔実体との契約時に見られる「目的達成後の不運」や「契約の細則を利用した悪影響」などの副次的な悪影響[[footnote]] 前者の例として「捕食者の接近」や「熱水噴出孔の突発的な活動」が挙げられ、後者の例として「体内の硫化物濃度の急激な上昇」「異常性の過剰発現による生存に不利な特徴の獲得」が挙げられます。 [[/footnote]]によるものと推測されています。

SCP-3017-JP自体は悪魔実体との契約を行わないため、これらの悪魔実体による悪影響を受けません。加えて前述のSCP-3017-JP-1が受ける「目的達成後の不運」などの悪影響は運動能力や探知能力の低下を引き起こすため、SCP-3017-JPがSCP-3017-JP-1を捕食することを容易にします。これらの副次的な影響のため、SCP-3017-JPが生息地にもたらす影響のほとんどは最終的にSCP-3017-JP自身の利益として還元されていることが確認されています。</textarea></pre>
