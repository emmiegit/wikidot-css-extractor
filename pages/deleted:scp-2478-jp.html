    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2478-JP -トラわれたがり
**著者:** ©[[*user katata]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2478-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2478-JPはサイト-8104のセキュリティロックの掛けられた収容室にて保管されます。SCP-2478-JPは設置された--監視カメラによって--収容室内に配置されたセキュリティクリアランスレベル1の警備員の肉眼によって常に監視され、SCP-2478-JP-1が出現した場合、機動部隊た-4(とんち小僧)によって捕縛されます。また、収容室への記録機器の持ち込み・SCP-2478-JP及びSCP-2478-JP-1の画像の財団データベース上への保存及びアップロードは、いかなる場合でも禁止されます。

**説明:** SCP-2478-JPは一頭の虎が描かれた縦1.7m、横3.6mの金屏風です。鑑定の結果、室町時代後期に作成された事が判明しています。

SCP-2478-JPは不定期にSCP-2478-JP-1を放出します。SCP-2478-JP-1は全長5mの虎の外見をした実体で、日本語による会話が可能です。SCP-2478-JP-1は出現時に攻撃的な言動を取り周囲の物品を破壊します。この際周囲の人間に危害を加える事がありますが、致命傷を与えることは稀です。また、SCP-2478-JP-1はいかなる損傷も即座に回復しますが、自身が拘束された場合には消失し、SCP-2478-JPに帰還します。

**発見経緯:** SCP-2478-JPは20██/7/██に京都府██市██寺██骨董品店で「屏風から虎が出てきて暴れている」という財団への匿名の通報を受けて派遣されたエージェントによって発見されました。発見当時SCP-2478-JPはSCP-2478-JP-1を放出しており、派遣された機動部隊に捕縛されるまでに█名の民間人が重軽傷を負いました。財団はカバーストーリー「軽トラ衝突」を適用し、目撃者に対して記憶処理を行い、SCP-2478-JPを回収しました。--通報者の身元は現在捜索中です--事案2478-16を参照して下さい。

**補遺1 事案2478-16:** 20██/11/██、SCP-2478-JPがSCP-2478-JP-1を放出しました。当時、SCP-████-JPの収容違反によってサイト-8104内の職員は全員避難プロトコルに従って退避済みでした。
SCP-2478-JP-1は通常通りに破壊行動を行いましたが、5分程経過すると突如静止し、激しく困惑している様子を見せました。その後SCP-2478-JP-1は自発的に消失し、SCP-2478-JPに帰還しました。SCP-████-JPの再収容後、SCP-2478-JP-1が再度出現し、駆けつけた機動部隊に対して会話を行いました。

以下はSCP-2478-JP-1と██伍長の会話文です。

&gt; **記録者:** ██伍長
&gt;  
&gt; **対象:** SCP-2478-JP-1
&gt;  
&gt; **&lt;記録開始,&gt;**
&gt;  
&gt; **██伍長:** 対象を発見、総員配置に
&gt; 
&gt; **SCP-2478-JP-1:** [遮って]おいおい、ちょっと待てよ。今日は暴れる気はねぇんだ。俺は大事な話があるんだよ。まぁ聞いてくれよ。
&gt;  
&gt; **██伍長:** ……わかった、聞いてやる。
&gt; 
&gt; **SCP-2478-JP-1:** あのさぁ、俺がこないだ出てきた時にお前ら誰も捕まえにこなかったじゃん？ああいうの本当に困るんだよ。俺の存在意義に関わるんだから。
&gt;  
&gt; **██伍長:** 意図を理解しかねる。
&gt; 
&gt; **SCP-2478-JP-1:** うーん…[数秒間沈黙]。お前ら「一休さん」って知ってるよなあ？
&gt;  
&gt; **██伍長:** ああ、あの有名な説話か。
&gt; 
&gt; **SCP-2478-JP-1:** そうそう、それに屏風の虎って話あるじゃん？ほら、この虎を追い出してみろーっ、てやつ。それに出てくる屏風から抜け出す虎のイメージの集合体が俺なんだよ。
&gt;  
&gt; **██伍長:** なる程、しかし困るとはどういうことだ。
&gt; 
&gt; **SCP-2478-JP-1:** 俺は物語から産まれた存在だ。だから大筋には従わなくちゃならないんだ。俺は屏風から抜け出して、大暴れして、最後には知恵を駆使した人間達に捕まえられて、封じ込められなくちゃならないんだ。それこそが俺の存在意義なんだ。なあ、お前らの組織は俺みたいな物たちを捕まえて、集めてるんだろ？
&gt;  
&gt; **██伍長:** 待て、何故その事を知っている！
&gt; 
&gt; **SCP-2478-JP-1:** 昔聞いたのさ。だから俺はお前らの仲間を呼んで、ここに来たんだ。お前らなら俺がいくら暴れたって捕まえられるだろうからな。なあ、お願いだよ。ちゃんと俺を捕まえてくれよ。そうでなきゃ俺の存在する意味がなくなっちまうんだから。
&gt;  
&gt; [SCP-2478-JP-1が消失する。]
&gt;  
&gt; **&lt;記録終了&gt;**
&gt;

上記の会話から、SCP-2478-JPは収容以前から財団の存在を認知していたことが判明しました。また、SCP-2478-JP発見時の匿名の通報者はSCP-2478-JP-1であった可能性が示唆されています。

**補遺2 事案2478-17 :** 20██/10/██、SCP-2478-JP-1が放出されました。出現直後、SCP-2478-JP-1はその場から動かずに収容室内の監視カメラを数分間凝視し、直後に消失しました。数分後、財団データベース内部に未知の情報知性体(以下、SCP-2478-JP-aと呼称する)が突如出現しました。当実体はデフォルメされた虎の外見をしており、「自身は財団内で収容されている屏風の虎である」と主張し、██伍長との対話を要求しました。

以下は当時の交流記録です。

&gt; **インタビュアー:** ██伍長
&gt;
&gt; **対象:** SCP-2478-JP-a
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; [重要度が低い内容のため、省略。]
&gt;   
&gt; **██伍長:** つまり貴様はSCP-2478-JP-1と同一存在であると言うんだな？
&gt; 
&gt; **SCP-2478-JP-a :** ああ、そのS…なんとか言うのはよくわかんねぇけど、俺はお前らがいつも捕まえてるあのトラだぜ。
&gt;  
&gt; **██伍長:** なる程。しかし貴様のこの行動の意図はまだ不明だ。説明しろ。
&gt; 
&gt; **SCP-2478-JP-a :** 前から思ってたんだけどさあ、ここって俺みたいな事するやつらが大勢いるじゃん？そのせいでこないだみたいに俺の事がかすんじゃったりするじゃない。
&gt;  
&gt; **██伍長:** 確かにその通りだな。
&gt; 
&gt; **SCP-2478-JP-a :** だから、ある日気づいたんだよ。俺の邪魔をするやつらがいない所に逃げちまえば良いって。
&gt;  
&gt; **██伍長:** そうか。だが貴様はどのようにしてそんな姿になったんだ。
&gt; 
&gt; **SCP-2478-JP-a :** ああ、お前らが俺を見るのに使ってる変な機械があるだろ？あれに記録されてた俺の画像を出口にしたら、何かこうなってたんだよ。
&gt;  
&gt; **██伍長:** 待て、貴様はあの屏風以外からも出現が可能なのか！？
&gt; 
&gt; **SCP-2478-JP-a :** ああ、この…こんぴゅーた？とかいう機械の中にだって俺の同類は居るからな。そいつらをちょっと真似したら簡単に出来たぜ。
&gt;  
&gt; **██伍長:** 何だと…
&gt; 
&gt; **SCP-2478-JP-a :** いやー、もっと早くアレを使ってみりゃ良かったなぁ。よし、じゃあ俺はそろそろ逃げるから、お前は速く自分の部下を呼んで俺を捕まえる準備をした方が良いんじゃねぇか？
&gt;  
&gt; **██伍長:** いや、その必要はない。
&gt; 
&gt; **SCP-2478-JP-a :** はぁ！？てめえ俺を捕まえる気がねぇってのか！？
&gt;  
&gt; **██伍長:** いや、違うな。貴様を確保する事自体、我々には不可能なんだ。
&gt; 
&gt; **SCP-2478-JP-a :** ……え？
&gt;  
&gt; **██伍長:** 貴様のような情報知性体を確保する技術は我々の専門外だからな。だから、我々では貴様の逃走を止められないんだ。
&gt; 
&gt; **SCP-2478-JP-a :** ……マジで？
&gt;  
&gt; **██伍長:** ああ。
&gt; 
&gt; **SCP-2478-JP-a :**…………冗談じゃねぇよ… 
&gt;  
&gt; **&lt;記録終了&gt;**
&gt;  


直後にSCP-2478-JP-aは消失し、SCP-2478-JPに帰還しました。上記の交流から、SCP-2478-JPはコンピュータ上に自身の姿が記録された画像ファイルからSCP-2478-JP-aを出現させる異常性を有していることが明らかになりました。事案2478-17以降SCP-2478-JP-aの出現は確認されていませんが、潜在的な収容違反の発生リスクの高さを考慮して、SCP-2478-JPの特別収容プロトコルの見直しが決定され、Keterへの再分類が議論されています。</textarea></pre>
