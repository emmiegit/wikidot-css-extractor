    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Charakterystyka manifestacji SCP-PL-037
**Auteur :** [[user Dr JamesH]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 30 avril 2014
[[include credit:end]]

 {{31/03/████}}
 {{Note concernant :}} **SCP-037-PL**
 {{Directeur des recherches (nom de famille et Niveau d&#39;accréditation :}} **Dr ████████** (temporairement), **Niveau quatre**
 {{ Note :}} Dans cette note, je vais expliquer un exemple de manifestation de SCP-037-PL dont j&#39;ai été témoin — le ██/██/████, je travaillais sur SCP-███-PL dans mon bureau. Cet objet (déjà classé Euclide à l&#39;époque) avait été sécurisé quelques jours auparavant par un rouage en platine, ce qui permettait une reclassification (à partir de la Classe Keter ; le rouage bloquait un //[CENSURÉ]//). Alors que je prenais des photographies du prototype d&#39;un autre rouage en utilisant la prise en rafale, quelqu&#39;un a frappé à la porte de mon bureau. Cette situation m&#39;a surpris, car je devrais normalement en être informé. Instinctivement, je me suis retourné avec la caméra dans les mains, prenant — comme cela a été découvert ultérieurement — la seule photographie de SCP-PL-037 à ce jour. Il est à noter que je ne l&#39;avais pas remarqué moi-même, donc le fait que sa silhouette soit dans la photographie susmentionnée peut signifier qu&#39;il a la capacité de se camoufler instantanément ou qu&#39;il dispose d&#39;une vitesse inhabituelle. J&#39;ai ouvert la porte et, après avoir regardé aux alentours, j&#39;ai remarqué devant moi le rouage en platine susmentionné (j&#39;ai retiré la description détaillée et dynamique des états émotionnels changeants du docteur après sa découverte — O5-██). Finalement, j&#39;ai donné les informations sur l&#39;incident à l&#39;officier alors en poste du Secteur ██, qui a rapidement contacté l&#39;Administration. Le rouage a été remis dans les mécanismes de SCP-███-PL, mais en l&#39;absence de cette mesure de sécurité, il est entré en phase active et a presqu&#39;entièrement démoli le mur est de sa chambre de confinement.
 {{Conclusions :}} //Que cette note soit le témoignage du problème auquel nous faisons face — L&#39;Administrateur O5-██//</textarea></pre>
