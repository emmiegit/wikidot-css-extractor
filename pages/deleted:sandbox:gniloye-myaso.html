Павел наконец добрался до деревни. Солнце уже давно зашло за горизонт, когда одетый в одну рукотканую рубаху юноша пробирался на вершину холма, с трудом вытягивая сапоги из осенней слякоти. Спустя ещё десять минут он стоял на пороге дряхлой избушки, оставшейся, вероятно, ещё со времён, предшествующих образованию Советов.

- Есть кто живой?! – прокричал молодой, звонкий голос, вынужденно откашлявшийся после излишне громкого вопроса.
Ответом ему была тишина. Постояв и побив дверь кулаком ещё немного, он уже сделал вид, что собрался пойти по остальным хижинам, но его остановил голос изнутри.

-Чего надобно?

-Ночлег ищу я, батенька. Окажи милость путнику, пятый день по дорогам шляюсь, аки коза брошенная. Устал, сил нет. Отвори дверь, а? А я тебя гостинцем с города угощу.

-Что за гостинец-то?

-Мясо свиное, батенька.

Спустя некоторое время было слышно беспорядочное шарканье и громкий скрип отворяющегося засова. Дверь открыл старик, чей возраст можно было определить уже с трудом. Оглядев путника с головы до ног, он несколько промедлил, после чего все же отошёл внутрь, пропуская ночного гостя. Павел прошел вперёд, оглядев помещение: небольшая уютная избушка ничем не отличалась от сотен тысяч таких же старых домиков, забыто раскиданных по всей стране. Печь, занимавшая большую часть пространства, стояла молча, и в хате давно воцарилось ощущение холода. Заперев дверь, дедушка закинул дров и развел огонь, пока путник молча уселся на одну из двух табуреток, разложив скромный хабар из сухарей на столе. Закончив с приготовлениями, старик поставил греться воду и уселся напротив.

- Ну, рассказывай, голубчик. Откуда путь держишь и как к нам пожаловал. Звать тебя-то как?

-Павлом буду.

-А по отчеству?

-Александр.

-А я Яков Семеныч, значит. Будем знакомы.

-Я, Яков Семеныч, должен сказать сразу, вас немного обманул. Я на самом деле не спать сюда пришел, и не байки травить, – юноша неловко улыбнулся, 
- а вот по какому вопросу – на этих словах парень поставил на стол старую, дряхлую суму, которую прежде держал подле ступней – Пожранный Ауэиноы благословил меня на то, чтобы передать вам волю Господа. И Он хочет прикоснуться к некоторым из старой веры. Думаю, вы понимаете, от кого я?

Яконтроф не был удивлен. Ещё за пару минут до того, как нога путника коснулась порога, он услышал с улицы запах, который сейчас стал во сто крат сильнее. Из порванной сумы на весь дом разливалась резкая, отвратительная вонь, от которой обычного человека давно бы уже вырвало. Не узнать собеседника было бы просто глупо. Разговор обещал быть интересным.

-Не думал, что кучка сектантов рискнёт сунуться на наши территории. Ты же понимаешь, что шансов выйти отсюда у тебя меньше, чем у мухи, попавшей паутину?

-Превосходно. Но тем самым я лишь выказываю наше доверие, не более. И разве не будет лицемерием называть нас сектой, когда мы все почитаем свои устои в равной степени?

- Не будет, парень. Говори я с одним из ваших кукловодов, может, подумал бы ещё, как подбирать выражения, да шило в мешке не утаишь. Посылают кого весть без приглашения, а мне разбирать, как тебе мозги промывали, ишь что удумал. Сиди и помалкивай лучше, не в том положении.

А Паше действительно следовало бы лучше подбирать выражения. В глухой Сибири было сложно получить хоть какую-нибудь помощь, а этого хрупкого на вид старика однозначно стоило опасаться. Пожранный говорил, что внешность его обманчива и под тонкой кожей скрываются килограммы, а то и целые тонны мышечной массы. Но, несмотря на некоторый страх, он уже давно смирился со своей судьбой. 

- Я лишь хочу лучше понять ваше мировоззрение и наладить контакт, и мой статус не имеет сейчас никакого значения  – он старался говорить уверенным тоном, и у него это получалось.

-Мальчишка, ты смешон в своих мечтаниях. Твоя паства – еретики, просто сборище фанатиков и мазохистов, что желают смерти всему живому. Ваш рай ничтожен по сравнению с тем, что уготовил нам Ион. Если хочешь прожить чуть дольше, лучше предложи мне что-то чуть более полезное, чем кусок прогнившего мяса.

- Чтобы пожрать Бога, его нужно ослабить, верно? Мы предлагаем именно это. Смерть настигнет всех и каждого, и не только Иону может быть более чем полезно умение правильно ее вызывать. – На этих словах из-под одежды юноши вылез маленький паук, запрыгнул на стол , пересёк его и спрыгнул на одежду деда - Мы же в свою очередь хотим лишь помощи в виде плоти, прекрасно подходящей для вознесения жертв Государю, и, конечно же, **надёжных друзей**.

Яконтроф опустил взгляд. Паук спокойно добрался до шеи и сделал укус, но не смог вытащить жало. Он тянул его изо всех сил, но оно было намертво схвачено куском плоти. Через несколько мгновений изо рта старика вылез гигантский язык, по длине превосходящий человеческий в несколько раз, и утащил несчастное создание в бездну желудка саркициста.

- Полагаю, этим ты хотел показать свое доверие?

-Скорее то, что вы способны видеть больше, чем могут простые смертные. А значит, и ваше решение должно отличаться прозорливостью. Прошу подумать о нашем предложении. – Павел встал из-за стола.

-А почему я должен тебя отпускать?

За дверью послышалось монотонное щелканье. Павел медленно повернул голову. Не было сомнений, старик - идеальный кандидат. Пожранный просто не мог ошибаться. Даже сейчас чувствовались неуверенность и гниение разума собеседника. Но, видимо, нужно было показать, что иного выхода быть не может.  Иначе ему все же придется пойти на корм голодному биотипу.
 
- За сотни лет отсутствия развития волей не волей придешь к осознанию собственной слабости. Слабости, непростительной людям вашего положения. Я бы даже назвал ее &#34;грехопадением&#34;. И если же, Яков, вас интересует личная помощь, - он сделал многозначительную паузу - я зайду за вами на следующей неделе.

Парень направился к выходу. Старик лишь молча проводил его мерзкий запах злобным, сощуренным взглядом. Поздно вечером из избы вышел ходячий труп в лохмотьях, обвитый [http://scpfoundation.net/scp-1121-ru паутиной].</textarea></pre>
