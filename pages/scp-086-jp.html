**SCP-086-JP:** 좀비 바이러스
**원작:** https://scp-jp.wikidot.com/scp-086-jp
**저자:** [[*user akauo]]
**역자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-086-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-086-JP는 제8102생물기지의 이중으로 잠긴 격리실에 냉동한 상태로 보관하고 있다. 격리실에 들어갈 때는 방호복을 착용해야 하며, 나올 때는 멸균 처리한다. 나온 후 7일 동안 격리하여 감염 여부를 확인한다. 

장기 실험을 위하여 SCP-086-JP-1 1명을 격리하고 있다. 식사와 같은 물자는 로봇팔을 이용하여 제공한다. 일주일에 한 번씩 심리 검사를 한다. 또한 심리 평가에 대한 영향을 고려하여 약간의 오락과 기호품을 적절한 양만큼 제공할 수 있다. 

새로운 SCP-086-JP의 발생 및 유행에 대비하여 무작위로 선정된 민간인을 대상으로 뇌파 검사를 한다(자세한 사항은 문서 086-B 참조). SCP-086-JP-1이 발견되면 주변 지역을 봉쇄하고 기동특무부대 れ-6(&#34;장의사&#34;)이 모든 SCP-086-JP 확진자와 SCP-086-JP-1을 확보한다. 확보한 SCP-086-JP-1은 안락사시키고 시신은 소각 처리한다. 

**설명:** 
&gt; //연구의 근본적인 부분이 SCP-086-JP의 영향을 받았을 가능성을 유의하라. ―████ 박사//
SCP-086-JP는 리노바이러스의 일종이다. 다른 리노바이러스처럼 감염 초기에는 두통, 코막힘, 기침 등의 가벼운 감기 증상이 나타난다. 이 단계에서 치유할 수도 있지만, 90% 이상의 피험자는 다음 단계로 이어진다. 

감염된 지 일주일 정도 지나면, 증식한 SCP-086-JP가 혈류를 타고 뇌에 이르러 뇌 조직을 파괴하기 시작한다. 이 단계에서 감기 증상은 대체로 호전되며, 피험자는 가벼운 두통을 느낀다. 다시 일주일 정도가 지나면 SCP-086-JP는 뇌 조직을 완전히 파괴한다. 이 단계를 지나면 피험자의 증상은 없어지지만, SCP-086-JP는 그 후에도 체내에 남아 있어 체액으로 다른 사람에게 감염된다. 이러한 상태의 피험자를 SCP-086-JP-1이라고 한다. 

SCP-086-JP-1의 뇌는 파괴되어 그 기능을 완전히 잃지만[[footnote]] 뇌파가 전혀 검출되지 않으며, 물리적인 기능도 없는 상태이다. [[/footnote]], 이전의 기억, 인격, 운동 능력 등 모든 특징을 이어받는다. 그 어떤 테스트에서도 SCP-086-JP-1과 이전 인물과의 차이는 보이지 않으며, 뇌에 작용하는 물질이나 물리적 손상에도 평소처럼 반응하는 것으로 밝혀졌다. D계급 인원에 대한 장기 실험이 진행 중이지만, 감염시킨 지 ██년이 지난 본 문서 작성 시점에도 변화가 보이지 않는다. 체내, 특히 두개골 내에 증식한 SCP-086-JP가 모방하는 것으로도 판단되지만, 확증을 얻지 못하였다. 

SCP-086-JP는 ████████에서 사고를 당한 SCP-086-JP-1이 뇌파 검사를 받으면서 발견되었다. 그 후 조사에서 ████████ 주변의 거주자 ███명이 SCP-086-JP-1인 것으로 밝혀져 재단이 격리하였다. 이때 SCP-086-JP-1은 안락사가 이루어졌다. 또한 격리 초기에 SCP-086-JP에 감염된 선임 연구원 ████ 박사를 비롯한 재단 직원 █명과 감염이 확인된 그 가족에 대해서도 안락사 요청이 들어와 이를 처리하였다. 

//자각할 수도, 증명할 수도 없지만, 아마도 저는 제가 아니겠지요. 요청을 처리해 주셔서 감사합니다. … 하지만 가족에게는 미안한 짓을 했군요. ―████ 박사//</textarea></pre>
