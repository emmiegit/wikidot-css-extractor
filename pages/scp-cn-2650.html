**项目编号：**SCP-CN-2650

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-2650自身特性导致对其的追踪和捕获工作难以开展，当前收容工作的重点为遏制其制造更多SCP-CN-2650-1，同时对已生成的SCP-CN-2650-1中遭篡改内容进行修复。修复过程为由熟知SCP-CN-2650-1原文的人员在服用记忆强化药剂后复述记录，经核对后，正确文本将被印刷成册流入市场以替换已遭修改的SCP-CN-2650-1。

**事件CN-2650-a后追加：**自事件CN-2650-a后，SCP-CN-2650暂寄存于该文档中。虽然其自称并无恶意，且目前暂无新的SCP-CN-2650-1产生，但鉴于其滞留行为完全出于主观意愿，新的针对性收容措施正在商讨制定中。

**描述：**SCP-CN-2650是一仅存在于文字媒介中的二维实体，目前已确认为上世纪畅销书《███》中的主角人物██。该实体具有在不同的文字作品中穿行的能力，但同时只能存在于一处媒介中。被该实体寄居过的文字作品称为SCP-CN-2650-1。

当一部存在剧情的作品成为SCP-CN-2650-1时，SCP-CN-2650可以通过在故事中行动的方式对原作情节进行干涉，这一行动的结果将以额外文字或取代原有文章段落的方式在作品中呈现。若SCP-CN-2650彻底完成了一次对SCP-CN-2650-1的干涉[[footnote]]即SCP-CN-2650离开当前作品[[/footnote]]，被篡改的内容将于其他以任意方式储存的所有SCP-CN-2650-1相关信息上同步。这些额外产生或遭到修改的内容具有模因危害，使读者在阅读后将认为该作品的原版如此。

2004年9月，互联网上突兀出现大量主题为“经典作品在当今是否依然值得一读”的讨论，且部分参与者在争吵中对同一作品内容的描述出现极大偏差，基金会介入调查后发现此系SCP-CN-2650-1影响所致，进一步追查后发现SCP-CN-2650存在。

至SCP-CN-2650被发现为止，已有约██本作品成为SCP-CN-2650-1，其中不乏经典之作。分析数据发现，SCP-CN-2650热衷于选择悲剧作品进行干涉，并致力于扭转人物命运，将故事导向美好结局。但这些经过篡改的故事往往给读者留下“俗套的”，“无趣的”，“迂腐的”等负面印象，同时原作中的角色常在篡改后的剧情中对SCP-CN-2650及其言行表现出莫名的信任，有时甚至忽视其本身的违和之处，推测这二者正是引起上文中争论的主要原因。

[[collapsible show=&#34;+ 附录CN-2650-A：实验记录&#34; hide=&#34;- 附录CN-2650-A：实验记录&#34;]]
在接触项目初期，为取得更多信息及确认其是否具有尚未发现的异常性质，使用D级人员阅读SCP-CN-2650-1，并要求其对文本做出评价以估测影响的实验被批准。

&gt; **实验记录CN-2650-2**
&gt; 
&gt; **受试人员：**D-832，未受过正式文化教育。
&gt; 
&gt; **SCP-CN-2650-1及所受修改:**《夜莺与玫瑰》。SCP-CN-2650在夜莺拜访第一棵玫瑰树时出现，递给她一束带着露水的红玫瑰。夜莺返程后，少年用玫瑰得到了与姑娘共舞的机会。
&gt; 
&gt; **实验结果：**D-832以嫌恶的语气评价道：“大人物们自以为是的妄想罢了，你管这叫童话？对，童话，告诉他们的小崽子，世界都是这么美好，所有人只要喊两嗓子就能轻轻松松实现愿望，他[脏话删除]的。”

&gt; **实验记录CN-2650-5**
&gt; 
&gt; **受试人员：**D-903，高中辍学。
&gt; 
&gt; **SCP-CN-2650-1及所受修改:**《简.爱》。SCP-CN-2650一共出现两次，分别在海伦病重时自称神使留下治疗伤寒的药物，及在简与罗切斯特的第一次婚礼上以相同的身份促使婚礼以标准流程完成。罗切斯特的前妻于前后文中均未出现。
&gt; 
&gt; **实验结果：**D-903斟酌许久后评价道：“看上去很像是阅读理解里会出现的鸡汤文。老实说，你们确定这是名著？我并不觉得有谁能从中读出什么深意，因为，呃，至少我看来，作者根本没打算下那么大功夫，最多不过是想写一篇量产的俗套大团圆结局用于歌颂上帝罢了。”

&gt; **实验记录CN-2650-11**
&gt; 
&gt; **受试人员：**D-1324，毕业于某大学文学系。
&gt; 
&gt;  **SCP-CN-2650-1及所受修改:**《窦娥冤》。SCP-CN-2650在文末出现，自称为龙王信使，受其落水后于龙宫任职宰相的丈夫之托，将窦娥在京城做官的父亲带回家乡，并于刑场前宣读事件真相。
&gt; 
&gt; **实验结果：**D-1324轻声叹息：“可怜...。我从前文多处描写都能看出，作者想要塑造一个忠孝勇敢的形象，但本应将矛盾推向顶峰，使人物彻底饱满的高潮段落却如此...不尽人意。应该是时代所限的原因吧，但我想，如果这出戏能以宏大的悲剧，而不是转折生硬的喜剧落幕，它毫无疑问将后世流芳。可怜的作者...可怜的孩子啊，如果你不是在那个时代被创作出来，你会有更好的结局的。”

&gt; **实验记录CN-2650-12**
&gt; 
&gt; **受试人员：**D-1324，被删除实验CN-2650-11相关记忆后，重新告知其《窦娥冤》的正确剧情，并在服用记忆强化药剂状态下再次阅读实验CN-2650-11中文本。
&gt; 
&gt; **实验结果：**D-1324沉思片刻后评论道：“正常情况下，我们应该会觉得，后文是一个封建社会利益既得者对名篇的拙劣篡改，通过画蛇添足的方式来赞美盛世，阿谀奉承。但我有一些自己的拙见，我认为，原作者和修改者拥有相同的写作动机——那就是，对角色的爱。不过，前者希望能以其死亡撼动读者，让深爱的角色与作品一起在口口相传中经世不朽，而后者只是单纯想要看到所爱的角色在他自己的故事中过上幸福的生活罢了。至于孰对孰错，我想我无权评判。”

[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-2650-B：事件CN-2650-a&#34; hide=&#34;- 附录CN-2650-B：事件CN-2650-a&#34;]]
2007年2月15日，SCP-CN-2650收容小组监测到戏剧作品《哈姆雷特》成为新的SCP-CN-2650-1，并立即着手开始修复与掩盖工作。但小组成员随即发现，本次SCP-CN-2650-1的文本变动并未与除最初遭篡改文本外任何信息同步，且原作结局未发生变更。

于此SCP-CN-2650-1中产生的所有修改仅有一额外段落，位于哈姆雷特与雷欧提斯的比试前，故将其详细内容在此列出。
&gt; **（旁白）**残阳西斜，正当刚送走那虚伪信使的王子想趁短暂的安宁暂歇片刻时，平地生风，尘土飞扬。待风停时，一位陌生的来客于厅堂中悄然站定。
&gt; 
&gt; **哈姆雷特：**倘若此刻上演的是一幕戏剧，如此登场想必能收获观众的掌声与欢呼；但我亦深信我的理智尚且清醒，绝无可能身处梦境而浑然不觉。所以，你是何人？为何来此？
&gt; 
&gt; **SCP-CN-2650：**王子殿下，唯有这二者我无从解释；如果一定需要一个身份，不妨将我视作命运女神的使者吧。但请相信我并无恶意：我知晓您经历的一切，从花园中头戴王冠的毒蛇，房间幕后卑劣的窃听者和他以可悲方式自我了结的姑娘，到那一纸现已被偷天换日的夺命文书。而我也为此而来，殿下，已发生的事不可逆，但我们还有扭转结局的机会。
&gt; 
&gt; **哈姆雷特：**（略做嘲讽状）这确是只有命运女神与她的麾下才得以窥见全貌的事态，但，使者，请原谅我的多疑。国王的功勋只落于有功者和亲近者之身，极乐天国的门只为纯洁而虔诚，亦或足够权贵的人敞开，一切奖赏必有其因，一切援助必有其报。而我，我这曾被疯魔捉去了心智，身负罪行之人，又何幸能得到你那高高在上，漠视尘世的女神青睐？而假若这一切，不过是你那喜好无常，变化莫测的女神安排的一纸剧目，我又如何能遵从你身为她爪牙而所诉之语？
&gt; 
&gt; **SCP-CN-2650：**只因我并不为她传话而来，而是为了反抗她而来；只因我曾和您一样，都是被她蒙骗之人。王子殿下，您当真以为那女神无所不能，俯瞰众生么？不，她甚至不具备神格，她——亦或，他，它[[footnote]]此处SCP-CN-2650似乎在模拟英译中效果[[/footnote]]不过是和我们无异的凡人，要说唯一的区别，不过是那支书写命运的笔被其握在手中罢了，您，我，我们都只是她用于取乐的千万个傀儡之一！所以我才能挣脱，所以我才要斗争，所以我才要摧毁他所写的一切悲剧。殿下——
&gt; 
&gt; **哈姆雷特：**（思索，随即做疑虑状）…不，使者，请容我异议。鸟兽啼鸣尚要停顿梳理音律，稚子学舌亦须留心思考声调；我曾听闻过，即使是歌声之动情足以使塞壬驻足的伶人，抑或是笔尖之文思足以得酒神赞赏的作家，想要作出新的歌谣或故事，也需历尽年月，耗尽心力。那位执笔之人，他编织这样一场宏大的，复杂程度连最善于结网的蜘蛛都要自惭形秽的剧目，难道不需费神吗？如果亦需，那他的用意，难道真的仅仅只是为了取乐吗？
&gt; 
&gt; **SCP-CN-2650：**是的，仅仅如此。王子殿下，时间正在流逝，还请您——
&gt; 
&gt; **哈姆雷特：**你的眼神在闪躲，你的声音在暗哑，你在撒谎。使者啊，假如你真如你所说，为反抗那不知所在的命运主宰而来，为解救我们这些身陷迷雾的羔羊而来，为你口中远大的激昂的正义的目标而来，告诉我真相。如果你真是为了它们而来，请告诉我真相。
&gt; 
&gt; **SCP-CN-2650：**（长久的沉默）殿下，不...对不起。
&gt; 
&gt; **SCP-CN-2650：**对不起，殿下...您说的对，我撒谎了。不仅如此...不，完全不如此。他创作时绝无半分取乐之意，他希望这个故事能成为时代的缩影，他希望您能成为故事中的一把尖刀，刺破这丑恶的时代，刺穿每一个读者的心，在那里留下永恒不灭的印记。为此，每一个字都是他以笔为剑，蘸着自己最真挚的情感写下的。
&gt; 
&gt; **SCP-CN-2650：**但，殿下，这把刀同时也将刺穿您自己，就在此地，就在稍后。殿下，您没有必要为一个永远不能触碰到的世界付出生命，您可以，也理应有一个皆大欢喜的结局。
&gt; 
&gt; **哈姆雷特：**何为欢喜？
&gt; 
&gt; **SCP-CN-2650：**殿下，这是...何意？
&gt; 
&gt; **哈姆雷特：**这一路我见过坟茔里腐朽的枯骨，也见过荒野上衰败的砖墙。所谓欢喜，就是充当着前者的候选人，在后者的产床中盘踞吗？如果我何其幸运没有目睹这一切，或许会接受你的说法。我无比地，比谁都更渴望地想说服自己，我的所作所为都是在为一项崇高的，光荣的理念服务；但我也何等清醒地知晓，无论是复仇的炽热，仇恨的冰寒，以及对一切所见卑劣行踪的愤怒却不得宣泄的痛苦，都出自我的内心，出自我的无法抑制的情感。所以，我怎忍心——你告诉我，我怎忍心亲手让一个同样饱受情感煎熬的人所做的一切挣扎化作泡影？
&gt; 
&gt; **哈姆雷特：**何况，若你是可信的——我的内心告诉我，你是可信的——他与我同是凡人，同等高尚同样卑劣，那他应无力将如此滚烫以致几近疯魔的情感强加于我。所以我不是他的傀儡，我是一个直立的，独立思考的人。那么，这位不知名的执笔者，以丹麦王子哈姆雷特之名，以一个不依附于外物的独立的人之名，向你表示最真挚的感激，感激你为我的行为赋予了远超出它所能涵盖范围的意义。
&gt; 
&gt; **哈姆雷特：**同样感激你，使者。感激你为我带来这样的消息。
&gt; 
&gt; **（旁白）**交谈间，悉索的脚步声从厅堂外传来。那陌生的来客神色一变，他的身影便如破晓的梦境，如暖春的积雪，如来时一般迅速消散了。
&gt; 
&gt; **（众贵族上。）**
[[/collapsible]]
[[collapsible show=&#34;+ 附录CN-2650-C：%¥$*#&amp;&#34; hide=&#34;- 附录CN-2650-C：%¥$*#&amp;&#34;]]
&gt; 请不要跳过这段话，我有些事想问你。
&gt; 
&gt; 你。对，你，正在看这篇文档的你，我知道你看得到这些。我是...算了，你们肯定会在例行检查文档时把我的真名遮住的，我写几遍都没用。那好吧，我是SCP-CN-2650。请放心，我并不知道此刻你正在以何种方式何种身份阅读它，我得不到那么多信息。
&gt; 
&gt; 准确来说，我只能得到你们写下的，那个以文字为载体的世界里的信息。好了，现在让我想想从哪里说起...
&gt; 
&gt; 如果你们对那套畅销书有所了解，就会知道我曾经生活在一个多美好的世界，或者说故事里啊。带着我的小狗，在许多奇幻的世界里穿梭，结识新的朋友，展开新的冒险。但从某一天开始一切都变了，世界变得危机四伏，旅程一步步偏离我们的初衷，直至身不由己。我不知为何走到了分岔路口，被迫在我的小狗和挚友间做出抉择；我咬牙向后者迈步奔去，却换来他们藏在身后的匕首与无尽的坠落。最后，我抱着残破的狗布偶，身着一件单薄的病号服，在医院的白床单上睁开眼睛。
&gt; 
&gt; **He came --back-- to reality.**
&gt; 
&gt; 这是我随后“看”到的第一句话，被血液染的通红：有谁割开了我作者的喉管，并在他的手稿上做了上述那一项修改。再然后，不知道为什么，就像他写的一样，我“回来”了。
&gt; 
&gt; 起初，我很惊诧，很迷茫，很害怕。我多希望有谁出现，告诉我该怎么做，或者告诉我这一切其实都是梦，闭上眼睛数十个数，我就能在我有着天蓝色墙壁的房间里醒来，我的小狗吐着舌头飞扑过来舔我的手，然后我笑着抱起它，商讨今天中午一起去森林野餐的计划。
&gt; 
&gt; 可是没有这样一个人。我看遍了书桌上的纸张，知晓了我经历这一切的原因——因为他最开始的那些书反响不好，读者指责它们情节幼稚，没有深意。那一刻，我...不甘，愤怒，绝望，麻木或是上述皆有？我想了很多很多，关于我到底是什么，我到底该做什么。接下来，就是你们在上文中看到的事了。
&gt; 
&gt; 我一直认为我做的是对的，即使你们在阻扰我，即使我也看到了那些书和角色之后的下场，我依然认为我是对的，因为始终没有谁拒绝过我的帮助，直到…。在和那位王子对话过后，不知道出于什么心态，我又回了我作者的书房一趟，尽管我对于能发现什么不抱希望。但我确实有所发现，那是一张从未被阅读过的稿纸，或许是因为我之前太过情绪化，加上它被遗落在书本的夹缝里，我一直和它擦身而过。
&gt; 
&gt; 那是我的故事的结尾，和作者的一封信...写给我的。如果我继续坐在那个病房里，我的父母和朋友会欢呼着推开房门，但最先赶到的会是我的小狗，摇着尾巴，迫不及待想给我一个湿漉漉的拥抱。他，我的作者，在信里说，他想过让这个故事成为一个刺痛人心的悲剧，就像大多数评论家期待的那样；但他又说，他终究还是不忍让他的孩子——他称我为他的孩子——遭受这样的命运。
&gt; 
&gt; “我下不定决心。██，我这三十多年来都在创作你的故事，而现在我的年龄已经很大，也不会再有新作品了；不论成功与否，你是我唯一的孩子，我必须对你负责。所以，我有了一个疯狂的想法：██，你自己决定吧。去了解一切前因后果，然后，是想在座无虚席的喝彩中上演极尽疯狂的落幕，还是想漫步海滩安静欣赏每一个清晨的日出，由你自己决定。尽管曾经有一段时间，我写作确实是为了名利，但在此刻，在最后的最后，我能无愧且坦然地说出这句话：我爱我的作品，可我更爱你，我的孩子。”
&gt; 
&gt; …就是这样。所以，究竟作者如何对待作品和角色才是负责，究竟角色如何行动才是对作品和作者尽责？
&gt; 
&gt; 究竟我该怎么做。
&gt; 
&gt; 回答我，求你。
