[[include component:image-block name=SCP-2223.png|caption=Captura de pantalla segura del efecto anómalo de SCP-2223. SCP-2223-1 ocupa el quinto lugar en una búsqueda de imágenes de &#34;uvas&#34;. Haga clic para ampliar.|link=&#34;*http://scp-wiki.wdfiles.com/local--files/scp-2223/SCP-2223-Fullsize.png&#34;]]

**Ítem #:** SCP-2223

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las versiones conocidas de SCP-2223 deben almacenarse en una unidad externa guardada en el Casillero de Contención Segura 23C en el Sitio-15. El acceso a las copias de SCP-2223 puede ser concedido con fines de investigación por un investigador de Nivel 3. No se permite la visualización directa de las versiones SCP-2223-5 y posteriores, ni siquiera a través de vistas previas o miniaturas. Las versiones de SCP-2223 solo se pueden tratar mediante un análisis computacional indirecto. 

El Protocolo 56-Ackermann es el único método conocido actualmente para suprimir nuevas versiones de SCP-2223. A continuación se ofrece una visión general simplificada del marco teórico en el que se basa el Protocolo 56-Ackermann; el personal especializado asignado a SCP-2223 con amplios conocimientos de matemáticas y ciencias de la computación debe consultar el Documento 2223-56-Ackermann para obtener más detalles técnicos sobre la implementación e información confidencial sobre los algoritmos de búsqueda patentados. 

//Protocolo 56-Ackermann://

[[collapsible show=&#34;+ Fragmento del Documento 2223-56-Ackermann, Sección II: Detección de SCP-2223&#34; hide=&#34;- Bienvenido, Especialista en Matemáticas/CC de la Fundación&#34;]]
El Protocolo 56-Ackermann requiere una modificación del algoritmo PageRank utilizado por los buscadores de Internet. Bajo el supuesto de un modelo de buscador aleatorio con un factor de amortiguación [[$ d $]] y [[$ N $]] páginas o imágenes, se puede considerar una métrica de PageRank [[$ PR $]], un factor fundamental en la clasificación de los resultados de búsqueda:
[[math]]
PR(p_i) = \frac{1-d}{N} + d \sum \frac{PR(p_j)}{L(p_j)}
[[/math]]
Suma de las páginas con enlaces entrantes a [[$ p_i $]] donde [[$ p $]] representa una página y [[$ L(p_j) $]] produce el número de enlaces salientes de [[$ p_j $]]. Uno puede representar este sistema de ecuaciones lineales como la siguiente transformación lineal: 
[[math]]
\left[ \begin{array}{cc}
PR(p_1) \\
\vdots \\
PR(p_N)\end{array} \right] = \vec{P} = \left[ \begin{array}{cc}
\frac{1-d}{N} \\
\vdots \\
\frac{1-d}{N}\end{array} \right] + d \left[ \begin{array}{ccc}
\ell(p_1,p_1) &amp; \cdots &amp; \ell(p_1,p_N)\\
\vdots &amp; \ddots  &amp; \vdots \\
\ell(p_N,p_1) &amp; \cdots  &amp; \ell(p_N,p_N)\end{array} \right]\vec{P} = \left( \frac{1-d}{N} \mathbf{J_N} + d\mathbf{M} \right ) \vec{P} = \mathbf{A}\vec{P}
[[/math]]
Cuando [[$ \ell(p_i,p_j) $]] es 0 si [[$ p_j $]] no enlaza a [[$ p_i $]] y, en caso contrario, algún valor distinto de cero normalizado de forma que las columnas de la matriz [[$ \mathbf{M} $]] son estocásticas. [[$ \mathbf{J_N} $]] es una matriz llena de 1s y se garantiza que devuelve [[$ \vec{1} $]] debido a la naturaleza estocástica del vector [[$ \vec{P} $]]. El vector de solución única [[$ \vec{P} $]] representa el vector propio asociado al valor propio 1 de la matriz [[$ \mathbf{A} $]] y produce los valores de PageRank utilizados en la clasificación de los resultados de la búsqueda. El valor propio 1 es el valor propio más grande y, por tanto, se pueden utilizar métodos eficientes para recuperar los vectores propios dominantes, como la iteración de potencia (véase //Sección III: Métodos Computacionales// para más detalles). 

Aunque los métodos ordinarios para distinguir directamente nuevas instancias de SCP-2223 fallan debido a sus propiedades anómalas, los investigadores informáticos de la Fundación descubrieron que las instancias de SCP-2223 tienen la propiedad de ser un elemento de un subconjunto cerrado irreducible del gráfico que modela las conexiones entre las páginas/imágenes de Internet. Esto permitió el desarrollo del Protocolo 56-Ackermann y una vía para contener nuevas versiones de SCP-2223. 

La matriz [[$ \mathbf{A} $]] tiene garantizada una brecha espectral mayor o igual a [[$ 1 - d$]] para el factor de amortiguamiento [[$ d $]], y la brecha espectral es igual a [[$ 1 - d$]] si [[$ \mathbf{A} $]] modela un gráfico con dos o más subconjuntos cerrados irreducibles. El Protocolo 56-Ackermann requiere el cálculo del segundo vector propio más dominante, una operación que puede lograrse eficientemente utilizando algoritmos como el método de los bloques de potencias o el algoritmo de Tarjan (véase //Sección III: Métodos Computacionales// para más detalles). 

Para cada entrada correspondiente a [[$ p_j $]] en el segundo vector propio [[$ \vec{v_{\lambda_2}} $]], [[$ p_j $]] es un elemento de un subconjunto cerrado irreducible si [[$ \left( \vec{v_{\lambda_2}} \right)_j $]] es distinto a cero. De acuerdo con el Protocolo 56-Ackermann, las imágenes con esta propiedad son eliminadas y, por lo tanto, las instancias de SCP-2223 son filtradas de los resultados de la búsqueda de imágenes[[footnote]]Ackermann, D., &amp; Vogel, S. (2011). Posible método para la identificación automática de instancias de SCP-2223. //Terminal: Una Revista de la Fundación SCP//, 15(72), 12-56. Obtenido de //Base de Datos de Investigación de la Fundación SCP//. (Acceso No. 32542432) [[/footnote]]. 
[[/collapsible]]

El Protocolo 56-Ackermann modifica el algoritmo PageRank utilizado en los motores de búsqueda afectados por SCP-2223 para clasificar la relevancia de los resultados de las búsquedas. PageRank formula un sistema de ecuaciones lineales que modelan una red de páginas e imágenes conectadas, que puede expresarse en la forma general [[$ A\vec{x} = \vec{b} $]] para la matriz A y los vectores x y b. El Protocolo 56-Ackermann encuentra el vector propio[[footnote]]Un vector propio es un vector que devuelve un múltiplo de sí mismo tras ser multiplicado por una matriz de transformación lineal, mientras que un valor propio es el factor de multiplicación.[[/footnote]] para el segundo mayor valor propio de la matriz A (PageRank recupera los datos de importancia de la página a partir del vector propio dominante asociado al mayor valor propio). Utilizando los datos del segundo vector propio dominante, el Protocolo 56-Ackermann determina si una imagen satisface la propiedad de estar en un subconjunto cerrado irreducible indicativo de una posible versión SCP-2223. Si la imagen satisface esta propiedad, se excluye de los resultados de la búsqueda y, por tanto, se suprimen las nuevas versiones de SCP-2223.

En caso de que falle el Protocolo 56-Ackermann, la Fundación solicitará la retirada de la nueva instancia de SCP-2223 de su sitio web anfitrión por medio de una empresa pantalla por violación de derechos de autor visuales. Los expertos en seguridad de la red de la Fundación retirarán la instancia por la fuerza si el sitio web anfitrión no lo hace en el plazo de una hora. 

Se mantendrá un catálogo de metadatos y nombres de archivos de instancias de SCP-2223 anteriores para todos los esfuerzos relacionados con la eliminación de copias de instancias de SCP-2223 conocidas. Los rastreadores web de la Fundación deben buscar regularmente en Internet imágenes que coincidan con el nombre de archivo o los metadatos de las instancias de SCP-2223 catalogadas. Se dará especial prioridad a los sitios de redes sociales debido a su importancia como vectores de difusión de SCP-2223. Se enviarán agentes de la Fundación para que administren amnésticos de clase-C a los individuos posiblemente expuestos al efecto cognitopeligroso de SCP-2223. 

La Fundación SCP ha conseguido la colaboración de las principales empresas de antivirus y seguridad informática para eliminar las instancias de SCP-2223 conocidas fuera de Internet. Todos los principales programas antivirus identificarán como malware cualquier archivo que coincida con los metadatos o nombres de archivo conocidos de SCP-2223 y lo eliminarán de forma permanente. 

**Descripción:** SCP-2223 es una colección de imágenes digitales PNG que representan a una mujer de edad indeterminada en el estilo de la animación japonesa. Cada versión de la imagen es designada como SCP-2223-1 a SCP-2223-6. SCP-2223 suele representar a su sujeto con un uniforme escolar rojo y blanco, aunque en algunos casos se ha mostrado un atuendo alternativo o ausente. Aunque el retrato exacto del sujeto de SCP-2223 varía entre las instancias, las características físicas como el color de los ojos, el color del pelo y las proporciones corporales permanecen constantes en todas las versiones de SCP-2223. Esto ha llevado al equipo asignado a SCP-2223 a concluir que todas las versiones de SCP-2223 pretendían representar a una única entidad designada como SCP-2223-A. Se desconoce si SCP-2223-A pretende parecerse a una persona de la vida real o a un personaje de una obra de ficción existente. 

El principal efecto anómalo de todas las versiones de SCP-2223 es su capacidad de manipular los algoritmos de búsqueda para situarlos cerca de la parte superior de los resultados de ciertas palabras clave o frases para las que normalmente serían irrelevantes (dentro de los diez primeros resultados sin la interferencia del Protocolo 56-Ackermann). Algunos ejemplos de palabras clave manipuladas por SCP-2223 son &#34;uvas&#34;, &#34;crepes&#34;, &#34;acuario&#34;, &#34;tabla periódica&#34;, &#34;mapquest&#34; y &#34;senado de los EEUU&#34; (véase la lista completa en el documento 2223-Keywords). El método de SCP-2223 para manipular arbitrariamente los cálculos de PageRank y VisualRank es actualmente desconocido y se presume que es anómalo. 

Los intentos de leer las versiones de SCP-2223 mediante algoritmos de procesamiento de imágenes y métodos alternativos fracasan. El reprocesamiento píxel a píxel, la aplicación de filtros meméticos, la impresión y los intentos de modificación de la imagen de una instancia de SCP-2223 (incluyendo el dibujo, el borrado y otras operaciones) solo producen una estática visual gris. Además, a pesar de las diferencias obvias para el ojo humano, los ordenadores informan de una gran similitud entre SCP-2223 e imágenes visualmente no relacionadas con SCP-2223 pero relevantes para las palabras clave afectadas por SCP-2223. La comparación de las instancias de SCP-2223 con imágenes relevantes para las palabras clave aplicables utilizando vectores de características locales extraídos de la transformada de características invariables en escala, el algoritmo utilizado en las búsquedas de imágenes basadas en VisualRank, arroja una alta correspondencia (&gt;90%), mientras que se obtienen resultados similares con otros algoritmos de comparación de imágenes. 

Las imágenes SCP-2223-1 a 4 no muestran otras propiedades anómalas. 

A partir de SCP-2223-5, las versiones de SCP-2223 presentan un efecto adicional cognitopeligroso. Cualquier humano que vea una instancia de SCP-2223 sentirá una fuerte compulsión por compartir la imagen a través de cualquier medio posible. Descargar la imagen y compartirla a través de las redes sociales y sitios web es el vector más común de difusión. Los individuos bajo el efecto de SCP-2223 también han utilizado habitualmente el correo electrónico y la presentación directa a través de teléfonos y otras pantallas. Los individuos infectados que no pueden compartir copias digitales de SCP-2223 recurrirán a dibujar una reproducción no anómala dentro de la capacidad artística natural del individuo. Los individuos a los que se les impide por completo compartir SCP-2223 muestran una leve molestia y descontento, aunque no se ha observado ningún daño psicológico o fisiológico grave. El efecto cognitopeligroso puede neutralizarse con un amnéstico de clase C. 

A partir de la versión SCP-2223-6, SCP-2223 (o su posible creador) ha demostrado tener conocimiento de información clasificada de la Fundación y el potencial para difundirla al público.

**Registro de Descubrimiento:** SCP-2223 llegó a conocimiento de la Fundación cuando Google Inc. recibió un número inusualmente elevado de quejas sobre resultados de búsqueda de imágenes irrelevantes. Los intentos de Google de modificar su algoritmo de búsqueda no consiguieron desplazar a SCP-2223-1 de su clasificación en las palabras clave aplicables. Los equipos de hackers de la Fundación resolvieron el incidente retirando por la fuerza SCP-2223-1 de su página web. 

**Anexo 2223-1:** █ meses después, los equipos de hackers de la Fundación contuvieron un brote de SCP-2223-2. El DM Mi-4 (&#34;Depuradores&#34;) fue llamado para evaluar la situación y formular una estrategia de contención a largo plazo. El Dr. Ackermann del DM Mi-4 desarrolló un posible algoritmo para la identificación informática y la eliminación de SCP-2223 de los resultados de búsqueda a pesar de sus propiedades anómalas, que se codificó formalmente en el Protocolo 56-Ackermann. 

Se aplicó una versión de prueba del Protocolo 56-Ackermann que penaliza las imágenes en conjuntos cerrados irreducibles para controlar un brote de SCP-2223-3. La prueba limitada fue un éxito, reduciendo el ranking de resultados de búsqueda de SCP-2223-3. SCP-2223-3 fue sustituido por SCP-2223-4, que mostraba a SCP-2223-A llorando en lugar de la habitual sonrisa. Tras el éxito de la prueba, el Protocolo 56-Ackermann completo fue implementado en los algoritmos de búsqueda de los principales motores de búsqueda por agentes encubiertos de la Fundación que se hicieron pasar por contratistas independientes y lograron eliminar por completo a SCP-2223 de los resultados de búsqueda de imágenes. 

**Anexo 2223-2:** Los ingenieros de software de Google modificaron la iteración de bloques de potencias utilizada para obtener el segundo vector propio. Aunque esto dio lugar a un rendimiento más rápido, relajó la precisión del vector propio obtenido sin ningún cambio en el código que implementa el Protocolo 56-Ackermann. Así, el Protocolo 56-Ackermann falló debido a un error en la comparación en coma flotante. Aunque un empleado de la Fundación infiltrado se dio cuenta del error rápidamente y lo rectificó, habían transcurrido treinta minutos desde el fallo inicial del Protocolo 56-Ackermann. SCP-2223 había roto la contención a los pocos segundos del fallo del Protocolo 56-Ackermann y liberó dos nuevas versiones, SCP-2223-5 y SCP-2223-6, simultáneamente. La novedosa capacidad cognitopeligrosa de SCP-2223-5 y 6 dio lugar a una difusión pública mayor de la prevista. 

SCP-2223-5 mostraba a una SCP-2223-A enfadada que apuntaba con su dedo índice derecho hacia el usuario, mientras que SCP-2223-6 era una imagen que mostraba a SCP-2223-A en el Sitio-15 instigando una brecha de contención de SCP-███. Además, los metadatos de SCP-2223-6 indicaban las coordenadas GPS del Sitio-15. Si bien la nueva capacidad cognitopeligrosa y la naturaleza cada vez más hostil de las ilustraciones de SCP-2223 eran preocupantes, la difusión pública de la apariencia de SCP-███ y la ubicación del Sitio-15 constituían una grave brecha de información. Un equipo de seguridad de la red de la Fundación eliminó inmediatamente la imagen original y centró los rastreadores de la web de la Fundación en las subidas recientes en las redes sociales y los sitios web para eliminar las copias de SCP-2223-6 que habían sido subidas de nuevo y compartidas por individuos infectados. Las nuevas subidas de fotos se desactivaron durante varias horas en casi todos los principales sitios de alojamiento de imágenes y redes sociales. La seguridad se incrementó en el Sitio 15 para proteger contra cualquier ataque externo de GdIs, mientras que los equipos de contención de SCP-███ se pusieron en alerta reforzada - sin embargo, no se produjo ninguna brecha de contención de SCP-███. 

Debido a la fortuita y rápida reaplicación del Protocolo 56-Ackermann, la brecha de contención fue extensa pero finalmente manejable con los recursos de la Fundación. Se desplegó personal de la Fundación en todo el mundo para entregar y administrar amnésticos de clase-C a las ████ personas afectadas por la brecha de contención. Tras este incidente, se intensificaron las medidas preexistentes destinadas a eliminar las instancias de SCP-2223 existentes. 

**Anexo 2223-3:** El Director del Proyecto, Dr. V████████, recibió el siguiente correo electrónico en su bandeja de entrada el día ██/██/20██:

&gt; Para la Fundación,
&gt; 
&gt; Recientemente nos hemos dado cuenta de su interferencia en nuestro último proyecto. No queríamos hacer daño en esta prueba reciente - simplemente necesitábamos la práctica, y dar a conocer al mundo nuestra chica anime favorita resultó ser una aplicación interesante (btw[[footnote]]Acrónimo de &#34;por cierto&#34; (by the way) en inglés[[/footnote]] [sic] deberían ver el anime To Aru Suugakuteki no Okusetsu[[footnote]]Traducido como &#34;Cierta Conjetura Matemática&#34; en español[[/footnote]], entonces entenderían por qué queremos tanto a Shizuki-chan). Después de todo, no enseñan precisamente la integración de los fenómenos anómalos en los cursos o guías de informática. 
&gt; 
&gt; Sin embargo, nuestras investigaciones posteriores sobre su Fundación han revelado que //ustedes// son los que quieren hacer daño. Ustedes han sometido a compañeros y compañeras inocentes de delitos y han explotado a los más vulnerables de nuestra sociedad, a los que no les quedan otras opciones. El tiempo de tontear con chicas anime y fotos graciosas de gatos ha llegado a su fin. Estamos unidos bajo una misión. Ahora tenemos un propósito. 
&gt; 
&gt; No aceptamos disculpas ni rendiciones, solo objetivos. 
&gt; 
&gt; Celeramis

Los rastreadores web de la Fundación no pudieron encontrar coincidencias relevantes en la web respecto a &#34;Celeramis&#34;. No se encontraron coincidencias relevantes en línea para los títulos en español o japonés del anime al que se hace referencia. Los equipos de seguridad de la red de la Fundación rastrearon la dirección IP del remitente hasta un apartamento no vendido y desocupado en Denver, Colorado. El Dr. V████████ ha recibido una nueva dirección de correo electrónico, mientras que su antigua dirección es vigilada para detectar nuevas comunicaciones de &#34;Celeramis&#34;. Aunque es posible que el correo electrónico proporcione más información sobre la naturaleza de SCP-2223 y sus orígenes, también es posible que sea un bulo. En cualquiera de los casos, el remitente del correo electrónico posee conocimiento clasificado de la Fundación, y los esfuerzos para identificar y detener a la persona/organización están en curso. 

Es posible, aunque no se ha confirmado, que &#34;Shizuki&#34; fuese una referencia a SCP-2223-A.
