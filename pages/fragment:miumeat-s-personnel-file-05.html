[[tab 猫猫人类]]
**项目编号：**SCP-CN-XXX

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-XXX仅会生活在其宿主附近，只需将宿主收容于site-CN-91标准人形生物收容间，并提供家猫生存所需的食物与必需品即可。相较于对收容间的日常维护，应花费更多精力维系宿主的精神与身体健康，因此宿主提出的生活娱乐相关的需求应尽力满足。若宿主死亡，MTF-丁酉-27“乌衣巷”将负责搜寻下一任宿主并将其收容。

**描述：**SCP-CN-XXX是一不可见实体，仅能被宿主以视觉外的方式感知[[footnote]]存在极少量目击到项目本体的实例。[[/footnote]]，但即便无法直接看到项目，宿主仍能大致感觉出项目的位置。SCP-CN-XXX的生活习性与饮食习惯等与一般家猫类似，项目并不会做出危害宿主的行为，但大多数宿主会因为项目的活动而产生精神衰弱等现象。

若宿主死亡，项目会在自身生活区域附近的半径500米的范围内寻找新的宿主。

**附录：SCP-CN-XXX的观察记录节选**

&gt;
&gt; **时间：**20██/██/██，11:05
&gt; **SCP-CN-XXX特殊行为：**宿主经过房间内的电视柜，SCP-CN-XXX位于电视柜下方的缝隙中。宿主将家猫喜爱的零食塞入电视柜下方的缝隙中，并试图伸手抚摸项目。一段时间后宿主报告称感觉手被舔舐，但项目的舌头相较家猫而言，极度光滑且巨大。
&gt;
&gt; **时间：**20██/██/█，2:03
&gt; **SCP-CN-XXX特殊行为：**宿主此时已经上床休息，SCP-CN-XXX位于宿主休息的房间内。宿主报告称自己遭遇了类似于俗称“鬼压床”的现象，无法动弹或者睁眼。SCP-CN-XXX使用宿主的杯子喝水，然后爬上了宿主的床。宿主称SCP-CN-XXX极度巨大，并且趴在自己的身上嗅闻自己的脸颊。项目的鼻子是干燥的。
&gt;
&gt; **时间：**20██/█/██，14:23
&gt; **SCP-CN-XXX特殊行为：**宿主未能按要求将用餐完毕后的餐具及剩余食物[[footnote]]半份蔬菜沙拉，一条巧克力。[[/footnote]]回收，放在房间外的桌子上就上床休息，SCP-CN-XXX位于宿主休息的房间外。宿主起床时桌子上的剩余食物已经消失。
&gt;
&gt; **时间：**20██/██/██，11:46
&gt; **SCP-CN-XXX特殊行为：**宿主使用吸尘器打扫收容室，在SCP-CN-XXX喜欢停留的地方，如电视柜下，发现了大量纠缠的黑色细长毛发，类似于人类的头发。DNA分析没有得出可信的结果。在宿主打扫的期间，SCP-CN-XXX因吸尘器发出的噪音而持续发出威慑性的叫声，但据宿主描述，这种叫声更接近于中文中的“喵”的发音。
&gt;
&gt; **时间：**20██/██/██，13：17
&gt; **SCP-CN-XXX特殊行为：**宿主暂时离开了房间而未关闭电脑，返回房间时，电脑屏幕上正在编辑的文件中多出了一行字，内容为“陪我玩陪我玩陪我玩ddddddddddddddddddd‘撒啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦”
&gt;
&gt; **时间：**20██/██/█，8:30
&gt; **SCP-CN-XXX特殊行为：**宿主接近房间内的电视柜，SCP-CN-XXX位于电视柜下方的缝隙中。在宿主靠近电视柜的瞬间，余光看到一只惨白的人类手部伸出并抓挠了一下自己的脚踝。
&gt;
&gt; **时间：**20██/█/██，21:49
&gt; **SCP-CN-XXX特殊行为：**宿主此时已经上床休息，SCP-CN-XXX位于宿主休息的房间外，起初项目仅发出家猫玩闹的声音，一段时间后项目开始搔抓房门，约一分钟后，搔抓声停止，取而代之的是持续且间隔均匀的敲门声。
&gt;

[[tab 传递]]
**项目编号：**SCP-CN-XXX

**项目等级：**Safe

**特殊收容措施：**SCP-CN-XXX应被放置在Site-██的一个安装有密码锁的保险柜中对。由于SCP-CN-XXX的性质和潜在风险，SCP-CN-XXX的实验应在站点主任的批准下进行，除测试目的外不得从储存区域取出。

**描述：**SCP-CN-XXX是一本75mm×75mm的棕色便利贴，在被发现时共有143张，现存120张。SCP-CN-XXX的成分和外观与普通便利贴没有任何差异。

当SCP-CN-XXX的反面被一名人类个体书写任意文字或使用胶水，装订机等附加其他写有文字的纸张时，再由这名人类个体在正面的上边缘和下边缘分别写下接收人和自己的名字[[footnote]]这里的名字可以是真名，也可以是双方均知晓的假名[[/footnote]]时，SCP-CN-XXX便会进入激活状态。此时再将递给其填写人之外的人类个体，SCP-CN-XXX的异常性质就会开始表现，借由受影响的人类个体向接收人移动。若接收人处于难以达到的位置[[footnote]]例如其它星球，一部分SCP的内部，其他位面，[数据删除]等[[/footnote]]或已逝，SCP-CN-XXX将会以相同的机制返回发出人手中。

SCP-CN-XXX的三种移动模式如下：
# 在SCP-CN-XXX周围半径10米内完全没有人类个体存在，或周围的个体没有传递SCP-CN-XXX的能力时，SCP-CN-XXX会以随机的频率高速移动，每次移动3至10米不等。高速摄影机记录下的影像显示，SCP-CN-XXX的消失和出现都是瞬间发生的

# 在SCP-CN-XXX周围的人类个体因某种情况无法移动，或移动速度时较小时，SCP-CN-XXX将被持有它的个体以直接传递，投掷等方式传递。

# 在SCP-CN-XXX周围的人类保持移动状态时，持有SCP-CN-XXX的人类个体将会偏移自己的移动轨迹并向收件人所在地前进一段距离，再将SCP-CN-XXX传递给下一个人类个体。

值得注意的是，这三种移动模式通常会在一次传递中交替出现，SCP-CN-XXX也并非完全遵守这些模式，如项目在一个符合移动模式3条件的环境中会数次出现移动模式2，据推测是SCP-CN-XXX为提高速度而做出的举动，因此不排除SCP-CN-XXX具有一定程度的智能的可能性。

当一名人类个体处于将要或正在传递SCP-CN-XXX的状态时，他通常无法注意到自己的这一举动，当被人询问做出这一举动的原因时会无法解释其中的原因或者试图用其他无关的借口搪塞询问者，若不断追问，他将会毫无原因的变得暴躁，拒绝交谈。

&gt; //这篇貌似是刚入坑没多久写的……微妙的不错，有机会扩写//

[[tab 柠檬水]]
距离那些异常柠檬水第一次出现已经过去了大约一周，谁也没想到下一个受影响的地区是Site-CN-91所在的城市。

低休谟的柠檬水暴雨般从天而降，但原先预想的整个站点的康德计数器都在鸣响的画面并没有出现——大量SCP-CN-812的尸体不断的从一层的休息室中涌出，在那些柠檬水还没能渗入站点把一切融化，变成蠕动的异常之前，SCP-CN-812的尸体就已经干掉了站点中的小半人员。

我当时正在等电梯，因此幸运的逃过一劫，和电梯里的其他人一起逃去了二层。最初我天真的认为我们可以依靠地下二层里完备的过头的各种后勤设施撑到世界彻底完蛋，或者2000启动为止，但很不幸的是不久我们就目睹了大片的黑猫尸体轻易的将沉重的金属安全门压的扭曲变形，涌进二层的走廊里的画面。

然后——现在想想都觉得反胃，三层里可能正在进行什么实验，结果大概是因为这一突发事件而出现了什么变故……我们没法毁掉那个逃出来的异常，只能带着它在那一层兜圈子。很可笑的是我们牺牲掉Joshua（实际上我只知道他的名字）才找到的，能够干掉它的东西需要四级权限，而我们谁都没。

“我们当时就应该像各种游戏里那样的去搜刮每一具尸体，运气好说不定能翻到一张四级权限卡。”某个不知何时与我们跑到一起的人猛地将自己丢到一旁舒适的旋转椅上，自暴自弃的转着圈圈。

“但说不定这种大东西还得扫描指纹或者面部之类的……我可不想去切认识或者不认识的同事的尸体。”

远处金属变形的刺耳声音夹杂着雨滴落的声音传来，前者大概是812的尸体蔓延到了这一层的缘故，但雨滴声？这里明明是地下三层，我到现在也没想明白这是为什么。

“不，等等。”我们中有另一个不认识的人说。

“为什么那边还有向下的楼梯？”

----
第四层因为消防花洒而积了齐膝深的冷水，我感觉有东西从我的脚边溜过，但没有灯光我根本看不清那到底是什么。

第七层像是半小时前的第三层的翻版，当我们从控制室的门口跑过时我与正无力的倚在墙上的另一个我对视。

第十五层的时候队伍中有人质疑我们是否还应继续向下，因为这里已经是明显不可能出现在正常的Site-CN-91中的层数。我们剩余的人没法说服他们，只好让他们留在这一层利用这里的资源求生，我们再也不知道他们的命运。

第十六层，全他妈是猫和猫毛。

第二十一层有一个巨大的食堂，看见那些精致的糕点和闪闪发光的食物时我不知为何想到了有关冥界的那个传说，或许吃掉这里的食物就再也回不去了，但就算拒绝，如今我也再也不能返回地面，那里现在大概处于某种K级情景中。有人留在这里。

第二十三层看起来很像大量储藏室的集合。

后来我们发现了电梯，好文明。

----
现在我正躺在一堆折叠起来的纸箱上，我很难说清现在我们到底向下了多少层，大概几百层？电梯大大的提高了我们的效率。

说实话，最后的几个人完全是怀着曾经作为基金会员工的微弱热情继续向下探索的，与求生无关。
