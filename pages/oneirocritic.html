展览地点在德克萨斯州西部的一个小镇上。展览上有一个人，据说他已经睡了一辈子了。他的名字叫Jeremy，他被很多人围着。

  “这真是个有趣的展品，你认为这可能意味着什么，Urooj？”

  “我不知道，Sherry，也许意味着我们从来没有真正醒来过？”

  “这像是一句谚语或是什么在使我困惑。”Sherry瞪大眼睛盯着面前那个赤身裸体、憔悴的男人，冷静地说。她一时被一个时髦女孩的相机闪光灯闪瞎了眼睛。

  Jeremy轻轻地嘟囔着一串听不懂的话。

  “你认为他是个做梦者吗？”

  “也许吧，但我觉得整条线索都很愚蠢。我们的爬虫只是关键词“恐怖”和“艺术”吗？”乌罗伊扭动着脖子想拉伸一下。抽筋已经困扰了他一整天，他大概是这么想的。又也许不是。他永远也无法确定什么时候会发生一场没有被想象到的灾难。他审视着熟睡之人苍白的身体。除了非常瘦弱之外，这个人看起来似乎很健康，他的鬓角无发，耳朵里塞着一些仪表，他的脸长得像老鼠。在他身边散落着记号笔和画笔。他全身都写满了粗俗的文字。乌洛伊很好奇，杰里米身上那几处监狱里的别致纹身，是不是在像这样类似的表演中也用过。

  “这太恶心了，”Urooj笑道。“疯狂的小屁孩们。”

  Jeremy继续在社区中心聚集着人群的七嘴八舌中低语。Sherry走近他，拿出一个医用手电筒。她小心翼翼地用手扒开那人的眼皮。

  “他可能吸毒了，但我认为是否从表面上判断并不重要，我们只需要检查一下他。然后我们就可以离开这里了。”

  “女士优先？”

  人群困惑而畏惧地看着Sherry检查这个人的身体。“你说话的方式让这句话更让人毛骨悚然。”Sherry不确定Urooj是否真让人毛骨悚然，但她更容易这样想他。

  她把写在Jeremy身上的每一行字都读了一遍，以确保他们付出的时间和风险是有价值的。她不是一个密码学家，不是特别有能力识别某些特定格式，但她是Omicron-Rho中头脑最清醒的人。她对任何事情都不会想得太多，以及被授予管辖区，那是最好的。

  不同的人在这些苍白的皮肤褶皱上写着如下这些句子：

Jessica在这！

quer

找个好时间给Jenny打电话

在此插入

对我来说太深了

让marfa一直奇怪

真正的阴影，Jemal Avery 2016

  “好的是这。＇真正的影子＇。我觉得值得一试。”Sherry耸耸肩，捏着鼻子看向Urooj。

  “太棒了。”Urooj开始按摩他的太阳穴。“等等，你带治疗精神病的药了吗？如果非要我猜的话，我会说这个人脑子里没有什么好东西。”

  “我当然带了。为了你。”

  “嗯。好吧。”他面向人群，掏出一枚徽章，然后转身向Sherry走去。“你确定吗？真要我这样？”

  “是啊。去做呗。”

  “有时候我觉得你会很喜欢干这个。”Urooj畏缩了一下，转身向人群讲话。

  “我们给他们带来一具尸体，他们就给我们一根骨头。”

  Urooj摇了摇头。“好了，孩子们，展览结束了，该回家了。警察要执行公务。”

  几乎没有抱怨，人们开始慢慢地走出这栋建筑，来到尘土飞扬的沙漠街道上。

  当Sherry把Urooj的躯体拖进地下的储藏室时，Urooj关掉了灯。她在黑暗中低头望着那个男人，怀着凄凉的期望。她用笔灯指着他的脸，目光冷漠地盯着他。他的眼睛似乎随时都会睁开，向她发起攻击。

  “我希望我们会有地狱，”Urooj心不在焉地说，他从里面死死地锁上了门。“你知道这种事不对。我不希望这发生在任何人身上。”

  Sherry摇了摇头，看了Urooj一眼。她从背包里拿出一根针，然后在那人的胳膊上找了一条脂肪静脉。药瓶里的喷泉有一瞬间变成了粉红色，镇静剂被注入了他的血液。

  Sherry坐在房间的角落里，朝Jeremy点点头。

  Urooj转了转脖子。

------

  进入Jeremy潜意识的一刹那，丧钟听到了一声刺耳而满意的大笑。丧钟吼了回去，有毒的种子从他的合成肺里逸出。坠入Jeremy的感觉是灾难性的。

  “你们这些笨蛋！你掉进了我的陷阱！”神秘的声音高兴地尖叫起来。“我现在要把你加入我的收藏！”

  “Jeremy？是你吗？“丧钟问道。他环顾四周，房间里开始长出肉球。墙壁上覆盖着许多弯曲的画布，描绘着各种各样不拘一格的人物：植物、动物、隐秘的生物、彩色的形状，还有一些只能用噪音来形容的东西。他们似乎都在悲伤，在痛苦中扭曲——甚至是胡说八道。

  “欢迎来到我的影子画廊！”那没有形体的声音咯咯地笑着。“我真的希望你有时间来欣赏！”

  “嗯，好吧，伙计，你是Jeremy吗？我以前真的见过这种事，所以，我们能不能…？“丧钟在屋里四处挥打着他的藤蔓，希望能找到这个看不见的身影。

  “什么？你当然不会见过。这种作品……”它支支吾吾地说，似乎要慢慢消失。

  丧钟开始按摩他的太阳穴，鳞茎的叶尖开始闪闪发光，散发出紫色的薄雾，藤蔓逐渐铺满了房间，慢慢地爬上墙壁。

  “这类作品是独一无二的……它的独特之处就在于它存在于人类的思想之中！“它尖叫着。

  丧钟忙着集中精力纠正自己的行为。但是很快，整个房间充满了有毒的雾气，墙壁开始燃烧，发出嘶嘶声。画框开始腐蚀，丧钟被有毒的油漆燃烧气味压的喘不过气。烟雾充满了他的肺，他开始从里面感到刺痛。他知道，这一切迟早会变成一场剧烈的燃烧，到那时他将无法集中精力切断与Jeremy的联系。他不得不离开。

  “伙计，你的口音是哪地方的？”声音认真地问。

  丧钟闭上眼睛，消失了。

------

  Sherry狠狠地扇了Urooj一耳光，然后迅速退到外面。这是一个必要的防范措施，尤其是考虑到Urooj花了多长时间清醒，以及他醒来时用书写工具刺伤研究人员的习惯。

  “放松点，”Urooj呻吟着。“在那里一点也不疯狂。我不会有差池的。” “没事，”他平静地说，然后突然，“我他妈的没事！”

  Urooj咬紧牙关发出一声喉音，头不停地撞在铝制储物柜上。虽然力度不至于造成任何伤害，但却有足够的疼痛让人集中意识。

  “怎么了？你需要吃药吗？”Sherry停顿了一下，疲倦地望着门内。“你现在在骗我吗？啊？”

  “听着……你个混蛋。”Urooj咬着他的指关节，血渗了出来。“是那个艺术家，我想他住在里面。”他指着Jeremy。“我找不到Jeremy。我想他杀了所有进入Jeremy范围的人。为什么…为什么这更重要？”他嘶声道。

  “但是他们都走了…？“她说，声音里有些厌烦。

  “你知道我的意思。画廊的参观者现在成了僵尸。我杀死了他们的影子。那些绘画，你知道，就像我们要读的那本愚蠢的书。P-Zombies。”

  “啊。对。所以你有什么建议？Sherry说着，慢慢地打开了门。

  “这不是威胁。”Urooj转身走出房间，拳头不停地砸在墙上。“根据Cicada的说法，我们什么都不用做，但我认为，如果我们找不到Jeremy，就应该把他从痛苦中解救出来。”

  Sherry点点头。“这次我也要去……”她狠狠地一拳打在Urooj的肩膀上。“Urooj。”

  Urooj摇摇头，转过身来看着她。

  “不要互相残杀，行吗？”

------

  科幻从肉体的皱褶中走了出来，走进画廊的时候身边明显没有丧钟。紧绷的橡胶墙迫使她通过一系列幽闭恐怖通道。

  “你看，我只是在房间中间出现，我没有挤遍整个肉。你他妈的怎么了女士？“丧钟从肉体的某个地方说。

  “集中注意力……”科幻说，她发动脚底推力器，慢慢地、安静地穿过迷宫。

  他们在这庞大的团块中穿行了几分钟或几个小时，最后，科幻的脑袋砰的一下湿漉漉地冒了出来。一个骨瘦如柴的有着金色的莫霍克发型的高个子，生着闷气站在肉球中间。他的抗议声在他们周围回响。现在这些画都不见了，墙上到处都是黑色的条纹。

  “好吧，你们知道这要花多长时间吗？这是为了留下操蛋的＇到此一游＇！”那人影抓着瘦削的头尖声叫道。它开始跳来跳去，动作很卡通。

  “Jeremy还活着吗？他能醒过来吗？“科幻说。她把手掌对准那人的方向。

  “好吧，你是什么，梦境警察？”

  丧钟终于从天花板上出现了，以一种不体面的跷跷板运动飘落下来。

  “我想是的。你的身体呢，Jemal？上面哪也找不到你。”

  那个高个子磨牙，发出像一列货运火车要停下来的刹车音。他开始长大，直到他可以把他骨瘦如柴的手掌和脚底盖满整个肉球。“我没有尸体！没有＇Jeremy＇！”

  丧钟毫无兴致地抬头看了看那个人。“好吧，那解释一下。”他不耐烦地看着科幻背后的数字钟。

  “我是俄尼里伊，我很久以前就离开了我的身体。Jeremy是我的创造。他没有身体…他不是人。他也不是俄尼里伊……他是一个生物作用！”

  “好吧，你找到了一个无家可归的人，征服了他的灵魂。恭喜你，真的很难做到。”

  Jemal开始原地奔跑，使肉球像一个巨大的仓鼠跑步机一样转动。肌腱撕裂和肉质气球爆裂的声音在膜壁后回响。科幻发动了她的脚推力器，并在适当的地方漂浮，而丧钟懒洋洋地四处翻滚。

  “笨蛋！”他尖叫起来。

  一个巨大的金属撞击声突然震动了这个圆形场地，导致Jemal倒下，开始沿着旋转的肉球滚动。他锐利的手刺穿了膜壁，使他被卡在原地。


//警察，开门。//

  “哦，妈的，Urooj，我们得离开这里。”科幻喘着粗气说。

  “你这白痴干了什么？你报警了？伙计！”丧钟结结巴巴地说。“嘿，这是Jeremy吗？你找到一个无家可归的人了吗？是这样吗？你是不是只是走入他的脑海并在其中栖息？以某种方式征服他的潜意识？让我们帮你。我们可以帮你摆脱这种状况。我们只想知道你是怎么做到的。”

//这是我最后一次问你。我是Marfa警长。我一小时后就下班了。//

  “我不是Jemal！我是骷髅香蕉火腿，Jeremy是用我的十根骷髅手指创造出来的！”

  “他是个手工艺品。”

  “他还活着？“丧钟问道。

//好的，离门远点。尽量讲礼貌。//
  房间开始嘎嘎作响，他们周围的现实开始消融。

  “妈的，太晚了。我们得出去！他醒了！快出去！”

------

  警长到达医院时情况危急。他在社区中心的地下室被两个毒贩毒打。报纸上是这么说的，这一次，造谣的消息基本上是真的。他们漏掉了Jeremy，还有一些关于Sherry在神志不清的情况下试图抑制240大麻袋来自精神病患者的愤怒。

  Jeremy现在是一个新的人，在字面意义上。他最喜欢的名字是香蕉火腿，简称火腿。他后来被转移到一个装满尸体的大房间里。当他睡着的时候，他身上会罩上着一层远程攻击护盾，但在他一生的大部分时间里，他都是清醒的。

  Sherry和火腿坐在无菌室里，火腿正在适应操控Jeremy的身体。Urooj在白色房间里休息，之后他可能会受到一生中最严厉的惩罚。幸运的是，他到明天就会把整件事都忘了。

  Sherry把手指放在太阳穴上，而坐在玻璃窗后面的人正在采访他们。

  “我什么也不说！一点都不会透露我的目的和邪恶计划！”火腿说。他的兴奋似乎从未停止过。

  “我相信身体是一个实体的构造，不知为什么，这个俄尼里伊能够物化一个人的身体。我从没见过这个。不过，这只是一种直觉猜测。我可能错了。你们可能已经对它进行了DNA测试，它可能只是一个无家可归的人。你什么都没告诉我，所以我不知道。还有别的事吗，Glass先生？”

  “不，”医生热情地说。“我知道你在这件事上遇到了很多麻烦。你会得到表扬的。”

  “哇，谢谢。”Sherry低声说。

  “啊！神秘的SCP基金会！所以那就是我被带走的地方！“火腿咆哮着，挣扎着挣脱他的束缚。“我会和我的兄弟们分享这些信息，你没办法阻止我！”

  “事实上，”医生说，调整他的眼镜。“我对这个俄尼里伊很感兴趣。他们都是这样吗？一些角色？”

  “我没见过。我想他们就像人一样。他们只是倾向于不同极端。这家伙就是个卡通人物。他就是这样，或者…也许这就是他想变成的样子。又或许他就是忍不住，你知道吗？”

  火腿有些困惑地看着Sherry。Glass从镜子后面向他微笑。</textarea></pre>
