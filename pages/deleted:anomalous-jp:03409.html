    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 『社会的に正しい色えんぴつシリーズ　はだいろ』と側面に刻印された鉛筆。製造元の特定には至っていない。\nこの物品を用いて筆記すると、「全てであり、全てではない色」により筆記されていると認識される。\n**回収日:** 20██/██/██\n**回収場所:** サイト-81██内のペン立て\n**現状:** 中危険物収容ロッカーに保管。この物品により筆記を行われた紙（1枚）は光が一切当たらないように封じ、平行宇宙観測部門の管理下に置かれている。\n**追記:** 突拍子もない話ですが、この色鉛筆が紙面に出力した色は量子的重ね合わせのような状態にあるようです。全ての色が同時に重なり合っている、そういう色なのです。平行宇宙観測部門の担当者の話では、その色一つ一つが別の平行世界との分岐になっている……「観測」されることによって「無限の平行宇宙」が「より大きい無限の平行宇宙」に増えるだろうと。 -██博士\nでも平行世界って無限に増え続けてますよね、このアノマリーが無くても。 -██研究員&#34;
