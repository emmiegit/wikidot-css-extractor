[[=]]
+++ Visão Geral:
[[/=]]

Afeganistão, 1986. Os soviéticos estão travando uma cruel e amarga guerra. Tanques e bloqueios de estradas traçam as rodovias, e as cidades estão sob seu controle por meio da KhAD--a polícia secreta do governo fantoche. Nos campos aéreos do Uzbequistão, frotas de MiGs se preparam para bombardear os planaltos, prontas para expulsar o inimigo de vez.

Por todas as medidas, eles deveriam ter vencido cinco anos atrás.

[[=image http://scp-wiki.wdfiles.com/local--files/necropotence/garrison.jpg width=&#34;500px&#34;]]

Os mujahidin, por outro lado, não são derrotados tão facilmente. Um segmento de forças locais se consolidou nos penhascos da cordilheira de Baba, cem quilômetros a oeste de Cabul. Embora remota, ela está em uma altitude perfeita para interceptar o ‘corredor aéreo’ soviético para a capital e negar a eles a superioridade aérea que eles lutaram tanto para garantir. E, embora os americanos tenham prometido mísseis, a milícia tem algo melhor: um faquir com fogo nos olhos e a força de Deus por trás dele, para virar a maré da guerra de uma vez por todas.

[[=image https://i.imgur.com/nvvRBJR.png width=&#34;500px&#34;]]

Reduzida a unidades dispersas, presas atrás das linhas inimigas, a Fundação está desesperada por qualquer chance de garantir uma saída. Portanto, quando um agente da 388ª Companhia Especial lhes oferece passagem segura, eles não estão em posição de discordar. Só há um problema: capturar o novo recurso dos mujahidin em Peshawar para as mãos da 388ª. E alguns membros da Fundação não estão muito dispostos a fazer isso...
