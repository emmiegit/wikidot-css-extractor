**特殊收容措施：**由於SCP-CN-2250無法被直接收容，基金會現時的方針以抑制SCP-CN-2250-1並回收SCP-CN-2250-2為主。

網絡爬蟲以及情報部門應密切留意任何涉及「戴面具人士」的襲擊及打鬥事件，並派遣當地的收容部隊或機動特遣隊制伏及回收SCP-CN-2250-2，MTF-癸未-10「大修卡」的成員將會為針對SCP-CN-2250-1的行動提供建議及支援。被奪去SCP-CN-2250-2的SCP-CN-2250-1個體在絕大多數情況下都會失去威脅能力，視情況可以對其施以記憶刪除後釋放。

被回收的SCP-CN-2250-2應以防爆防震容器安置，並存放於臨近站點，按照高價值異常物品標準處理，所有已回收SCP-CN-2250-2的存放位置應集中歸檔，僅限3/CN2250以上權限人士取閱。

[[include component:image-block
|name=Beijing_opera_mask.jpg
|caption=SCP-CN-2250-2，回收自SCP-CN-2250-1-82。
]]

**描述：**SCP-CN-2250是一種已知在全球多個地點出現過目擊記錄的異常現象。受影響的對象(SCP-CN-2250-1)不論過往的經歷如何，都會得到超出常人水平的身體能力、並掌握相應的知識及戰鬥技巧，在部份案例中甚至有對象獲得異常特性、現實扭曲能力、或施展奇術的能力。目前尚未知道SCP-CN-2250現象發生的具體規律和徵兆。

所有被轉化成SCP-CN-2250-1的對象都擁有一副被標記為SCP-CN-2250-2的面具。SCP-CN-2250-2的材質不一，形狀不一，沒有被SCP-CN-2250-1持有時跟普通的面具無異。但當被對應的SCP-CN-2250-1戴上時，就會使對象獲得上述的異常特性；相反，當SCP-CN-2250-2被破壞、或被帶離SCP-CN-2250-1身邊時，SCP-CN-2250-1將變得跟被SCP-CN-2250影響前無異。

當SCP-CN-2250-2被SCP-CN-2250-1佩戴時表現出難以被破壞的特性，除非受到高強度的打擊或設法強行將項目從SCP-CN-2250-1面部取下時才可能對項目造成破壞；己知情報顯示，對SCP-CN-2250-1的意志造成足夠大的打擊時亦能大幅削弱SCP-CN-2250-2的強度。SCP-CN-2250-2似乎跟SCP-CN-2250-1的精神狀態相關，當SCP-CN-2250-2被破壞時，對應的SCP-CN-2250-1亦會陷入腦死亡狀態，因此SCP-CN-2250-2亦是SCP-CN-2250-1最大的弱點。

當SCP-CN-2250-1佩戴SCP-CN-2250-2時，對象的性格亦會出現一定的變化；一般而言，佩戴-2的SCP-CN-2250-1會傾向以-2帶來的力量解決問題，同時其心中對於守護或破壞的欲望會被放大，這使得SCP-CN-2250-1通常會以「蒙面的英雄/魔頭」的形象現身並使用自己的力量，基金會已觀察到多宗不同陣營的SCP-CN-2250-1們互相攻擊的個案。除此以外，SCP-CN-2250-1會偏向製作一套能代表自己的服裝作為它佩戴SCP-CN-2250-2行動時的制服。

第一名SCP-CN-2250-1個體於1971年被發現，但基金會已在世界各地的歷史文獻中發現超過200次疑似或己確認SCP-CN-2250現象，最早的一次SCP-CN-2250發生於公元前2600年。

**附錄1：**已知SCP-CN-2250-1個體記錄節錄
&gt; **SCP-CN-2250-1-01**
&gt; **發現時間：**1971年2月3日
&gt; **發現地點：**日本東京都
&gt; 
&gt; **SCP-CN-2250-1的身份：**立花隼中士，前全超聯作戰人員，因下肢癱瘓而於1965年退役。
&gt; **SCP-CN-2250-2的特徵：**以皮革和塑料製作而成的蝗蟲面具。
&gt; **SCP-CN-2250-2的狀況：**已毀壞，與SCP-CN-2250-1的遺體一同火化處理。
&gt; 
&gt; **備註：**
&gt; 推測對象於1970年10月前後得到SCP-CN-2250-2，並為自己縫製了一件縫有凱芙拉甲片的全身皮甲作為戰鬥服裝。
&gt; 
&gt; 活躍期間對象多以犯罪性相關組織GOI-2250&#34;撤卡幫&#34;[[footnote]] 於1974年被剿滅，屬於新欲肉的一個旁支勢力。SCP-CN-2250-1-01在一次針對該組織的行動中受傷並導致下肢癱瘓。 [[/footnote]]為目標，在短短三個月內獨自一人將該組織在日本的勢力連根拔起，隨即失蹤。
&gt; 
&gt; 基金會人員於1971年4月在亞馬遜雨林深處發現SCP-CN-2250-1-01以及多具SK-BIO的遺體，其中一具SK-BIO被證實為撤卡幫的現任教主。SCP-CN-2250-2被一根巨大的骨刺撕裂，無法回收。
&gt; 
&gt; 由於SCP-CN-2250-1-01時常被途人目擊，基金會已透過前台公司製作以SCP-CN-2250-1-01為藍本的影視劇集作為掩護故事。

&gt; **SCP-CN-2250-1-49**
&gt; **發現時間：**1980年6月17日
&gt; **發現地點：**美國紐約市
&gt; 
&gt; **SCP-CN-2250-1的身份：**史蒂姆．羅普中尉，前美軍遊騎兵，於1950年退役。
&gt; **SCP-CN-2250-2的特徵：**以木材和綢緞製成，點綴有大量白色星形圖案的深藍色覆眼面具。
&gt; **SCP-CN-2250-2的狀況：**已回收，保存於Site-17的異常物品保管區域。
&gt; 
&gt; **備註：**
&gt; 據對象憶述，他在1944年7月，於第二遊騎兵營服役期間與約十二名同伴一同獲得SCP-CN-2250-2，被排長集中到同一個班裡行動。
&gt; 
&gt; 對象對於SCP-CN-2250-2的特性一無所知，只知道配戴後能「帶給他勇氣和力量去和納粹佬抗爭」，當時他和其他十二名同伴亦被排長[[footnote]] 從與SCP-CN-2250-1-49的交流中推斷，該名排長，巴爾．里維斯上尉，似乎對SCP-CN-2250的特性有一定的認識，但他已於1945年1月在德軍的一次空襲中陣亡，未能得到更多有用資訊。 [[/footnote]]戲稱為「面具勇士」。
&gt; 
&gt; 活躍期間對象所在的班隊作為先鋒部隊活躍於歐洲戰場，並於1945年1月搗破了一個疑似研究SCP-CN-2250現象，擁有大量SCP-CN-2250-1作為成員的納粹德軍秘密結社，他的隊員絕大部份都在此戰役中戰死，只有三面SCP-CN-2250-2作為遺物在戰後被回收。
&gt; 
&gt; 該結社的相關文件及資料皆已隨著其據點的毀壞以及納粹德國的戰敗而散失，只從對象憶述中得知其首領能施行奇術，並佩帶著紅色骷髏頭形象的SCP-CN-2250-2，其SCP-CN-2250-2已被對象親手破壞。
&gt; 
&gt; 對象於1950年正式退役，基金會從對美軍的人事記錄翻查中發現對象疑似為潛在的SCP-CN-2250-1，經接觸後正式確認。值得注意的是，其SCP-CN-2250-2已失去異常特性，被對象視為一件值得珍藏的記念物收藏於家中。
&gt; 
&gt; SCP-CN-2250-1-49於1987年4月離世，其SCP-CN-2250-2按照其遺願被捐獻給基金會的一個前台組織，隨後被收容於Site-17。

&gt; **SCP-CN-2250-1-82**
&gt; **發現時間：**1986年9月8日
&gt; **發現地點：**中國北京市
&gt;  
&gt; **SCP-CN-2250-1的身份：**李蝶，在北京某劇團扮演老生角色
&gt; **SCP-CN-2250-2的特徵：**畫有關羽面譜的皮革面具。
&gt; **SCP-CN-2250-2的狀況：**已回收，被保存於Site-CN-21的高價儲存區中。
&gt; 
&gt; **備註：**
&gt; 未知對象在什麼時候獲得SCP-CN-2250-2，推斷為於被發現當日獲得。
&gt; 
&gt; 對象在當日於梨園劇場表演京劇《斬華雄》中飾演關羽一角，當對象演到「斬華雄」一段時，以手上的道具刀將飾演華雄的演員腰斬致死，在基金會的快速反應部隊到達並以催淚氣體將之制伏前，有一名劇場警衛以及兩名武警被對象殺害。已對事件目擊者進行記憶操作，並設置掩蓋故事隱藏事件實情。
&gt; 
&gt; SCP-CN-2250-1-82本人對事件本身，以至如何獲得並戴上SCP-CN-2250-2一無所知，而當他配戴SCP-CN-2250-2時則自稱「平原縣令劉大老爺」的部下，聲稱奉命「取華雄首級」；談吐間帶有京劇特有的唱腔。
&gt; 
&gt; 經確認SCP-CN-2250-1-82本人與事件無關之後施以記憶消除釋放，SCP-CN-2250-2依照收容措施被沒收。

&gt; **SCP-CN-2250-1-180**
&gt; **發現時間：**2014年7月24日
&gt; **發現地點：**口袋相位香城
&gt; 
&gt; **SCP-CN-2250-1的身份：**基金會駐香城情報員陸潤的右相位二重身，梅國公民，具體身份不明
&gt; **SCP-CN-2250-2的特徵：**以黃銅製成，右相位生物人面獅[[footnote]] 具有跟貓科動物形似的軀體以及跟人類形似的頭部的掠食性生物，因外貌的原因在右相位某些國家被當成聖獸崇拜。 [[/footnote]]造型的面具。據陸潤的描述，被-1配戴時面具會發出光芒。
&gt; **SCP-CN-2250-2的狀況：**已回收，被保存於Site-CN-71的高價儲存區中。
&gt; 
&gt; **備註：**
&gt; 對象在摧毀位於香城換日區的一宗違禁異常物品交易時首次被基金會目擊，但據情報員陸潤的口供，對象早於1994年8月就以SCP-CN-2250-1的形式活動。
&gt; 
&gt; 有超過80宗於香城發生，涉及到犯罪分子死亡的案件可推測與對象有關；其中包括於2013年8月31日發生，由香城左右相位警方聯合執行的「敘拉古行動」[[footnote]] 由香港警務處香城警區以及梅國特事處香城分部合作，以捕獲銀行搶匪集團「賈維團伙」為目標的聯合行動。事件以於沙田嶺山道發現「賈維團伙」全員的屍體告終。當時仍為警務處飛虎隊成員的情報員陸潤曾匯報於現場發現疑似對象的人影，但未被採信。 [[/footnote]]。
&gt; 
&gt; 於同年9月19日於香城西區大帽山被SCP-CN-2250-1-181襲擊，其遺體與SCP-CN-2250-1-181的遺體一起被發現。其SCP-CN-2250-2被接報到場的基金會人員回收。

&gt; **SCP-CN-2250-1-181**
&gt; **發現時間：**2014年8月21日
&gt; **發現地點：**口袋相位香城
&gt; 
&gt; **SCP-CN-2250-1的身份：**基金會駐香城情報員陸潤，曾於同年8月15日被判斷為MIA
&gt; **SCP-CN-2250-2的特徵：**以生鐵製成，斯芬克斯造型的面具。被-1配戴時面具會吸收可見光，使對象的頭部呈漆黑一片的不可視狀態。
&gt; **SCP-CN-2250-2的狀況：**已回收，被保存於Site-CN-71的高價儲存區中。
&gt; 
&gt; **備註：**對象曾參與對SCP-CN-2250-1-180的調查，並於8月15日被卷入一宗SCP-CN-2250-1-180的襲擊事件中，與受害者的屍體[[footnote]] 對現場遺留的肢體分析後確認，該受害者的身份為陸潤的左相位二重身，於同年7月從左相位偷渡進入香城。為基金會所認知的駐香城情報員陸潤真實身份不明，從出身推測為其香城相位的二重身。 [[/footnote]]一同下落不明。
&gt; 
&gt; 對象於21日起以配戴SCP-CN-2250-2的形象多次出現，並陸續殺害八名特事處警員，公開向SCP-CN-2250-1-180宣戰。
&gt; 
&gt; 於同年9月19日於香城西區大帽山埋伏襲擊SCP-CN-2250-1-180，基金會接報到場後發現對象與SCP-CN-2250-1-180的遺體，兩面SCP-CN-2250-2均已回收。

&gt; **SCP-CN-2250-1-187**
&gt; **發現時間：**2015年7月14日
&gt; **發現地點：**Site-CN-21-██
&gt; 
&gt; **SCP-CN-2250-1的身份：**前基金會研究員賀萬強博士
&gt; **SCP-CN-2250-2的特徵：**[資料刪除]
&gt; **SCP-CN-2250-2的狀況：**已回收，被保存於Site-CN-21的高價儲存區中。
&gt;
