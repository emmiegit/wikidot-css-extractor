**Item nº:** --SCP-4955--  Nulo

**Classe do Objeto:** --Seguro--  --Mendax--  Descomissionado

**Tipo do Objeto:** --Antimeme Epistêmico--  Nulo

**Procedimentos Especiais de Contenção:** --SCP-4955 deve ser mantido em uma câmara padrão para objetos seguros no Sítio 19.-- Nulo

**Descrição:** --SCP-4955-- FACA é uma faca de marca e modelo desconhecido.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Registro 1 - 2/01/2055&#34; hide=&#34;Registro 1 - 2/01/2055&#34;]]
Estou na primeira frase e não faço ideia do que diabos fazer com essa faca.

Eu executei os testes usuais. Materiais não são anômalos, é apenas um cabo de madeira e uma lâmina de aço inoxidável. Afiação não é anômala. Nenhuma anomalia termodinâmica, absolutamente nada. Eu até mesmo usei o medidor Hume-Dawkins-Scranton; nada. Absolutamente nada.

A única parte anômala em que posso pensar é que não me disseram merda nenhuma sobre ela e ninguém lembra de algo estar no P-0055. Inferno, eu não acho que conheci alguém que sabe sobre essa coisa. Então talvez seu efeito seja só ser... bem, bem esquecível, huh?

De qualquer jeito. Eu acho que eu vou relatar meus achados agora. Que perda de tempo.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 2 - 2/01/2055&#34; hide=&#34;Registro 2 - 2/01/2055&#34;]]
Então. Fui até minha supervisora. Eu confirmei com ela que, sim, eu fui designado ao 4955, e sim, 4955 está no P-0055. Eu disse para ela que era apenas uma faca normal com nenhuma propriedade anômala, e ela só...

Me encarou. Por um tempo. Eu perguntei para ela se ela estava bem, e ela disse que estava me esperando entregar o relatório.

O relatório que tinha acabado de entregar.

Isso aconteceu mais duas vezes antes de eu pedir licença, dizendo que eu precisava revisá-lo pois eu percebi algo novo. Ela me dispensou, me pedindo para fechar a porta ao sair.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 3 - 3/01/2055&#34; hide=&#34;Registro 3 - 3/01/2055&#34;]]
Não ter Classe-Ds é um saco, mas eu consegui convencer Pesquisador Smalls a me ajudar por 5 pratas. Nós entramos, eu peguei a faca, levantei minha mão, e perguntei diretamente se ele conseguia vê-la.

&#34;Ver o quê?&#34;

Eu me aproximo, e Smalls dá um pequeno sorriso. Eu levantei a faca novamente, dessa vez perguntando se ele conseguia ver que minha mão estava levantada.

&#34;Você está me pagando 5 dólares para gastar meu tempo?&#34;

Dou outro passo mais perto. Eu recuo e bato nele o mais forte que consigo com a lateral. Ele cambaleou por um segundo antes de se levantar e olhar para mim da mesma forma que antes.

Eu perguntei se ele sentiu isso.

&#34;Harry, tudo que eu sinto é //tédio//.&#34;

Parei por um momento, pensando um pouco, e levantei-a até sua bochecha, pressionando lentamente para fazer um corte superficial, e coloco a faca no meu bolso.

Isso conseguiu fazer com que ele estremecesse, mas mesmo assim, com sangue escorrendo até seu queixo, ele apenas olhou para mim com um sorriso hesitante.

Eu o deixo ir depois de fazer planos para jantar mais tarde. Se ainda houver sangue até o fim do dia, eu terei certeza de o quão fundo isso vai. Por enquanto, porém, vou verificar se meu palpite está correto.
[[/collapsible]]
@@@@
@@@@
@@@@
As propriedades anômalas de FACA ---SCP-4955--- se manifestam ao tornar todos os sujeitos, exceto o Pesquisador Júnior Harris, incapazes de reconhecer verbalmente (e, muitas vezes, inteiramente) a existência de FACA ---SCP-4955---. **Edição 7/01/2055:** Este efeito não se aplica a nenhum outro objeto designado SCP-4955, já que o espaço foi substituído por outro objeto. Seguinte a isso, todas as instâncias de SCP-4955 neste documento foram trocadas por &#34;FACA&#34;.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Registro 4 - 3/01/2055&#34; hide=&#34;Registro 4 - 3/01/2055&#34;]]
Quando eu encontrei Smalls para jantar, ele ainda estava com a bochecha cheia de sangue, mesmo que estivesse seco. Pessoas continuavam perguntando sobre e Smalls continuava dizendo que não era nada, e todos pareciam ter comprado essa. Mas... apenas depois olhar para mim. Então parece que eles sabem do que eu faço com a faca, pelo menos.

Eu provavelmente vou para o inferno por isso, mas enquanto Smalls não estava olhando eu coloquei um mnéstico Classe-W na sua bebida para verificar se tinha algum efeito. Dez minutos depois dele terminar eu mostrei a faca e fiz as mesmas perguntas básicas, e ele ainda não fazia a menor ideia como sempre.

Com mnésticos Classe-W.

Eu não vou prosseguir com isso, nem que seja pelo fato de não poder perguntar se temos antimemes mais fortes, mas vou passá-lo na máquina de antimemes só para verificar.

[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 5 - 3/01/2055&#34; hide=&#34;Registro 5 - 3/01/2055&#34;]]
Eu estou no fim da linha aqui.

Eu decidi cortar minha própria bochecha para ver como as pessoas reagiriam a isso. No caminho de volta, algumas pessoas perguntaram, e toda vez eu respondia que cortei minha bochecha com 4955, e toda vez eles iam embora sem dizer mais nada. Alguns deles cobriram a boca com suas mãos enquanto se afastavam por motivos que não consigo identificar.

Como se isso não fosse o suficiente, eu passei-a pela máquina de antimemes e não resultou em nada.

Nada.

Não é um antimeme que mnésticos podem tocar ou que máquinas QNTM podem detectar.

Mas... por quê?

Não tem chance de que todos //possam// vê-la, certo? Não é possível que isso não seja um antimeme. Smalls não aceitaria a merda que eu fiz sem me cobrar, e não tem motivo para ele não lavar-se.

Então, que porra é essa?
[[/collapsible]]
@@@@
@@@@
@@@@
As mecânicas deste antimeme são atualmente desconhecidas; tratamento mnéstico não se mostra eficaz na neutralização dos efeitos, nem os analisadores QNTM mostram quaisquer propriedades antimeméticas.

Este efeito antimemético perpetua as ações e resultados de --SCP-4955-- FACA sobre qualquer sujeito que não seja o Pesquisador Júnior Harris ao saber da relação de --SCP-4955-- FACA com as ações ou resultados do mesmo.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Registro 6 - 7/01/2005&#34; hide=&#34;Registro 6 - 7/01/2005&#34;]]
Minha supervisora tem me pressionando continuamente pela documentação de 4955.

Eu perguntei a ela, &#34;Qual 4955?&#34; e ela realmente não gostou disso. Ela não gostou nem um pouco disso. Ela disse para parar de brincar e fazer o meu trabalho.

Então, eu peguei o papel em que ela me deu o trabalho, peguei a faca e cortei-o em tiras na frente dela.

Eu perguntei de novo.

Ela me encarou por um momento.

Ela trouxe a mão dela até sua boca.

E

ela começou a //rir.//

&#34;Realmente, que 4955? Nós não temos um 4955. Me diz, você não está trabalhando em nada, está? Eu poderia ter alguém no [[[SCP-3309|3309]]].&#34;

Cortei meu dedo e joguei o sangue direto no rosto dela, e ela nem piscou. Ela simplesmente o deixou lá, ainda rindo. Ela nem estava olhando para mim.

Não temos um 4955. Nós não temos a porra de um 4955, certo, claro. Que seja.

Foda-se esse trabalho.
[[/collapsible]]

[[collapsible show=&#34;Registro 7 - 15/01/2055&#34; hide=&#34;Registro 7 - 10/01/2055&#34;]]
Essa piada já devia ter acabado, mas não está. A piada não acabou.

Smalls ainda tem sangue em seu rosto. Minha supervisora ainda tem sangue no dela.

Eu caminhei até o meio da cafeteria com um rato hoje.

Eu cortei sua garganta e deixei-o cair no chão.

As pessoas riram.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 8 - 15/01/2055&#34; hide=&#34;Registro 8 - 15/01/2055&#34;]]
O rato continua lá.

Há uma poça de sangue e merda no meio do refeitório. As pessoas acabaram pisando nele desde o que aconteceu, e está apodrecendo à vista de todos, e fede demais.

E ainda está lá.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 9 - 16/01/2055&#34; hide=&#34;Registro 9 - 16/01/2055&#34;]]
Eu limpei o rato hoje porque eu não aguentava mais aquilo, e o tempo todo enquanto eu fazia isso eu conseguia escutar pessoas atrás de mim rindo, rindo muito, muito mesmo.

Executei os testes na faca novamente e ainda não aparece nada.

Eu não aguento mais essa porra. Toda vez que me viro as pessoas estão rindo e se fazendo de bobas quando eu as pergunto sobre.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 10 - 18/01/2055&#34; hide=&#34;Registro 10 - 18/01/2055&#34;]]
Quando eu estava trabalhando hoje, senti a mão de alguém no meu bolso. Me virei para olhar e tudo que vi foi sua mão aberta e a faca caindo no chão. Eu chutei seus tornozelos e ele saiu correndo.

Eu não acho que entendem as regras aqui.
[[/collapsible]]
@@@@
@@@@
@@@@
**Procedimentos Especiais de Contenção:** --SCP-4955 deve ser mantido em uma câmara padrão para objetos seguros no Sítio 19.-- Guarde com você onde outros não podem roubá-lo.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Registro 11 - 21/02/2055&#34; hide=&#34;Registro 11 - 21/02/2055&#34;]]
Alguém aparentemente cortou todas as plantas que Smalls cultivava em seu quarto. Ele fez uma cena sobre isso na sala de recreação até que eu o contei que fiz isso com minha faca, e ele se sentou //bem// rápido. Na verdade não fui eu que fiz isso, mas isso confirma minha suspeita que o simples pensamento da faca estar envolvida invoca o efeito.

Ele não fez menção alguma dos ratos que eu deixei para ele.
[[/collapsible]]
@@@@
@@@@
@@@@
**Adendo da Descrição:** O efeito antimemético perpetua-se nas ações percebidas e seus resultados delas por --SCP-4955-- FACA sobre qualquer sujeito que não seja o Pesquisador Júnior Harris, ao tomar conhecimento da relação de --SCP-4955-- FACA com ações ou resultados da mesma.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Registro 12 - 28/02/2055&#34; hide=&#34;Registro 12 - 28/02/2055&#34;]]
Eu não ligo.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 13 - 4/03/2055&#34; hide=&#34;Registro 13 - 4/03/2055&#34;]]
Eu não ligo. Eu cansei dessa porra.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 14 - 15/03/2055&#34; hide=&#34;Registro 14 - 15/03/2055&#34;]]
Eu sei que disse que não me importava, mas me importo. Eu me importo.

Eles querem uma piada?

Beleza
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 15 - 3/04/2055&#34; hide=&#34;Registro 15 - 3/04/2055&#34;]]
Eu estou tão cansado.

Eu não sei se eles estão rindo ainda ou se eles ligam.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 16 - 24/04/2055&#34; hide=&#34;Registro 16 - 24/04/2055&#34;]]
Está quase na hora do show.

Hora de dar às pessoas o que elas querem.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Registro 17 - 5/05/2055&#34; hide=&#34;Registro 17 - 5/05/2055&#34;]]
Acabou.

Eu matei Smalls.

Toquei no seu ombro na cafeteria e ele virou-se e eu o esfaqueei.

Eu continuei ali enquanto ele cambaleava em minha direção, me agarrando pelos ombros antes de cair de lado em posição fetal.

Eu enfiei mais fundo.

Eu não me importo se o filho da puta não foi quem inventou essa piada, mas isso me dará algum tipo de desfecho.

Eu vou deixar a FACA com ele.

Estou farto.

Eu estou indo dormir.
[[/collapsible]]
