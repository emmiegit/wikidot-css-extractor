    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Więc, więc nazywam się Pan Śmiech! Trochę jak ha ha! Hee hee!&#39; Tak więc jestem w centrum tego, tego centrum handlowego, prawda? Tak jak te pasma sklepów po obu stronach, ha ha? Ale to nie jest zbyt śmieszne! Kilkoro dzieci śmiało się z mojej wariacko pomalowanej twarzy i pasków na ubraniach, ale tak naprawdę nie było w tym niczego tak bardzo śmiesznego i nie było to miłe z ich strony, że się śmiali. To trochę zraniło moje uczucia, ha ha. Oraz moje paski na ubraniach.

Nie byłem wredny ani nic takiego! Nawet postanowiłem pokazać im fajną sztuczkę! Powiedziałem “podasz mi rękę” do jednego z nich, hee hee i kiedy podałem mu rękę by mu ją uścisnąć… ale wtedy, gdy on mi podał rękę, ona odpadła, i powiedziałem, powiedziałem, “teraz masz jedną zapasową!” Ha ha! Śmieszne, prawda?

Dzieciak jedynie krzyknął i uciekł, co uznałem za podłe, ponieważ to byla dobra sztuczka, przecież wiecie! Trochę bolesna gdy ręka odpada, ale dobra! Potem musiałem wyjąć mój zestaw do szycia i z powrotem założyć moją rękę do sztuczek oraz, hee hee, wyczyścić całą krew, ponieważ wiecie, jestem bardzo dobrym obywatelem, który nigdy nie zostawia takiego bałaganu na środku ulicy!

Wtedy, wtedy sobie przypomniałem, że powinienem być w innym miejscu, w bardzo ważnym miejscu! Muszę zejść na dół, na targ, aby spotkać się z innymi! Ha ha, głupio tak zapomnieć o czymś takim. Głupi, idiota, bezwartościowy klaun, ha ha! Ha ha! Więc szedłem w dół ulicy w kierunku rynku kiedy ci mężczyźni w dziwnych płaszczach i w piszczącym samochodzie zapytali się, czy jestem ranny. Nie byli oni zabawni, a ich auto przyprawiło mnie o ból uszu, więc, więc kiedy jeden z nich podszedł bliżej postanowiłem uścisnąć mu dłoń z brzęczykiem, ha ha! Był on bardzo zaskoczony gdy uścisnął mi dłoń! Był tak zaskoczony, że jego jego oczy wyszły mu z orbit! Potwornie mnie to rozbawiło! Było trochę mniej śmiesznie kiedy zaczęły wisieć na małych krwawych sznurkach, a on zaczął krzyczeć, ale jest dobrze, bo reszta panów zabrała go w piszczącym samochodzie, więc nie musiałem na niego patrzeć zbyt długo.

Czasem bywam bardzo złośliwy, hee hee. Bardzo zły, głupi klaun, ha ha! To jest bardzo śmieszny żart, nawet jeśli rani trochę moje uczucia, hee hee. Wiem to, ponieważ Pan Redd zawsze się śmieje gdy go opowiem! Ha ha! Pan Redd Nie jest zbyt śmieszny, ale na pewno dużo się śmiał. Może on powinien być Panem Śmiechem! Ha ha! Byłby kiedyś śmieszny żart! Jeśli spotkam kiedyś Pana Redda, opowiem mu zabawny żart, który wymyśliłem. Może się zaśmieje! Czasami przestaje mnie trochę ranić kiedy się śmieje.

Wziąłem moje duże klapki i ruszyłem w stronę targu.
