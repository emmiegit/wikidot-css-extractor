**Ítem #:** SCP-081-UA

**Clasificación del Objeto:** Seguro/Euclid

**Procedimientos Especiales de Contención:** El objeto debe ser almacenado en un cajón dedicado de la morgue del Sitio ██, a la temperatura de +2 °C a +4 °C. Con el fin de llevar a cabo experimentos y responder a las posibles brechas de contención, el inventario del Sitio ██ debe contener un conjunto de campo o de diario del uniforme oficial de las Tropas Aerotransportadas de Rusia, modelo 2014, decorado con insignias y distintivos apropiados. Bajo ninguna circunstancia se puede abrir la cubierta de la bolsa del objeto.

**Descripción:** Externamente, el objeto constituye una bolsa negra para cadáveres sin etiquetar, fabricada con polietileno de alta presión; pueden observarse varios puntos de amalgamas, que indican zonas previamente dañadas. Aunque actualmente no existe ningún método seguro para confirmarlo mediante observación visual directa, el examen táctil, así como los datos de la tomografía computerizada, indican que la bolsa contiene un cadáver masculino parcialmente descompuesto. La aplicación de los métodos de examen radiológico se ve dificultada por la presencia en el interior del cadáver de un número considerable de pequeños objetos metálicos de forma irregular. No obstante, su posición, así como la fragmentación de determinados huesos y las roturas de órganos internos, indican una muerte violenta (véase el informe de la autopsia PM-A- 081-UA).

La manifestación de las propiedades anómalas del objeto varía dependiendo de su temperatura. A temperaturas inferiores a +8 °C, SCP-081-UA permanece inmóvil y no puede distinguirse de especímenes similares no anómalos. Cuando la temperatura supera la marca mencionada, el objeto adquiere gradualmente movilidad, empezando por su parte superior y alcanzando la zona de las extremidades inferiores en diez minutos.

Al alcanzar la movilidad total, SCP-081-UA intentará adoptar una posición erguida; si lo consigue, el objeto comenzará a moverse inmediatamente hacia el este. Por el momento se desconoce el principio que subyace a la determinación sin fallos de la dirección correcta del movimiento; debido a la situación de seguridad, no se han podido realizar pruebas a gran escala en exteriores, incluidas las realizadas en anomalías magnéticas locales. Los experimentos realizados en las afueras de Kiev indican cambios menores (de hasta un milisegundo) en su trayectoria, dependiendo de la ubicación. Se cree que, proyectando la trayectoria del objeto, será posible determinar su punto de destino; se está a la espera de que se den las condiciones adecuadas para llevar a cabo las investigaciones necesarias.

Por lo general, SCP-081-UA intentará desplazarse hacia el este independientemente de los obstáculos que encuentre en su camino, evitando las dificultades terrestres por la ruta más corta disponible y cruzando los obstáculos acuáticos. Debido a la incapacidad física del objeto para realizar los movimientos necesarios para nadar, esto normalmente acaba con SCP-081-UA a la deriva río abajo, seguido del restablecimiento de la trayectoria al llegar a tierra. Al encontrarse con un obstáculo que no puede sortearse - por ejemplo, al entrar en estado activo en un espacio cerrado - el objeto dejará de moverse en su dirección normal. En su lugar, empezará a moverse erráticamente dentro del área accesible, empujando cosas y dando cabezazos a ventanas y puertas. Se cree que con ello el objeto intenta llamar la atención sobre sí mismo, para permitir el cambio de su desplazamiento y volver a su ruta.

Aunque en condiciones normales SCP-081-UA ignorará a los humanos y otros seres vivos que se encuentren en su camino, existen dos excepciones significativas. La primera es la reacción agresiva del objeto ante cualquier intento activo de impedir su movimiento. Cuando se le provoca, el objeto persigue al sujeto desencadenante hasta que se produce un contacto táctil, que en todos los casos registrados ha provocado la rotura de la bolsa que lo cubre, seguido de ████████████████████████████; ante lo anterior, los experimentos de este tipo están actualmente prohibidos. La segunda excepción es la reacción del objeto ante personas con uniforme de oficial de las Tropas Aerotransportadas de Rusia. Esta reacción se produce de forma más estable en el uniforme de diario y de campaña del modelo, el cual ha sido adoptado desde 2014. En presencia de una persona vestida así, SCP-081-UA deja inmediatamente de moverse y endereza su parte frontal hacia ella. Si hay varias personas así, reaccionará ante la que lleve la insignia del rango más alto; en caso de rangos iguales, ante la visualmente más antigua. Tras esto, el objeto intentará cumplir todas las órdenes de dicha persona, independientemente de su naturaleza, del peligro que suponga para sí mismo o de la posibilidad en principio de su cumplimiento. Es de recalcar un experimento en este sentido: el agente Appel, vestido como un coronel de las Tropas Aerotransportadas Rusas, ordenó al objeto que &#34;desapareciera&#34;, estando en una habitación cerrada. Al no poder salir del recinto, cayó al suelo; tras recibir las críticas del agente Appel por no haber completado la tarea, SCP-081-UA se hacinó bajo el radiador, agitándose cada vez más ante los nuevos comentarios, hasta que el experimento fue abortado debido al riesgo de vulnerar la integridad de la bolsa que cubría el objeto.

**Contexto del Descubrimiento:** SCP-081-UA fue descubierto el 31 de marzo de 2022, en un callejón sin salida de la terminal de Primysky de la estación de ferrocarril de Kiev-Pasazhyrskyi, después de que el tramo se quedara sin electricidad debido a que un fragmento de un misil ruso derribado dañó una línea de transmisión de alta tensión. Debido a la falta de electricidad, la temperatura en el interior de los vagones frigoríficos, que almacenaban cadáveres no identificados procedentes del distrito de Bucha, en la región de Kiev, se acercó a los +10 °C, lo que provocó la transición del objeto a su estado activo. Un destacamento de la Guardia Nacional de Ucrania se encontró con él de servicio, cuando el objeto ya seguía las traviesas ferroviarias públicas. Después de un intento de detener el objeto resultó en ████████████████████████████████████████████████, el incidente fue comunicado a Sitio ██. Sus especialistas limpiaron y descontaminaron la zona afectada, aislando la anomalía en un vagón de mercancías a lo largo del viaje del objeto. En la noche del 1 de abril, la temperatura del aire descendió a +6 °C, lo que permitió que el objeto volviera a estar inactivo. El vagón con el objeto fue transportado al Área ██/5, donde, tras una semana de vigilancia, se establecieron los procedimientos iniciales de contención.</textarea></pre>
