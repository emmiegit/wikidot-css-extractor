    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 第4頸椎が水平に切断され、チタン製のボルトで接合されていた妊娠24週の胎児。妊婦検診中に超音波検査で指摘された。胎児の体格は在胎週数相応であった。カバーストーリー「胎児死亡」の適用下に母親へ帝王切開を施行し、児を回収。早産に伴う超低出生体重であったが児の生命に別条はなく、サイト-81██の新生児治療室を退院時も健在であった。しかし、ボルトが埋没していることによる頸椎伸長障害が原因となり、重度の神経障害を起こし生後1年5ヶ月で死亡した。\n**回収日:** 20██/██/██\n**回収場所:** ██県██市の産科クリニック\n**現状:** 遺体は防腐処置の上でサイト-81██のヒト標本保管室に収容済み。\n**追記:** アイテムの死亡から1ヶ月後、遺体の第4頸椎より下部(即ち、頭部を除く全身)がヒト幼児の胴体を象ったチタン製の彫像に変化したことが確認された。保管室に侵入者の形跡は認められず、アイテムが自発的に変異したことが想定される。その後も当該物品に対する監視が継続中であるが、現時点ではこれ以上の変化は認められていない。&#34;
