[[include :scp-wiki:component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A7737619-16-t32c/iiif-service_pnp_highsm_36500_36542-full-pct_6.25-0-default.jpg|caption=SCP-7322が活性化していない時に撮影された322号室|width=350px]]

**アイテム番号:** SCP-7322


**オブジェクトクラス:** Euclid


**特別収容プロトコル:** SCP-7322の影響区域は特別監視区域に指定されます。少なくとも三名の指定された監視員が常に派遣され、裁判を監視し、平常時とは違う出来事や展開は全て報告されます。裁判所に勤務する財団の協力者に対して、SCP-7322を収容している部屋内で通常の裁判が予定されていないことを確認してください。

証人となりうる人物には、SCP-7322に参加することが許可されます。証言後、証人はインタビューを受けた後記憶処理して解放されます。


**説明:** SCP-7322はアメリカ合衆国テキサス州のコーパスクリスティで現在進められている一連の法廷手続きに関する異常性です。


SCP-7322は、アダム・M・ダンカン連邦ビルと米国裁判所の322号室に進入した人物に幻覚作用を及ぼします。幻覚作用を受けた被験者は自身が民事裁判を傍聴者として体験したと報告しました。裁判の詳細は被験者によって違いますが、裁判の中心的な参加者については全ての報告で一貫した特徴を示しています。

SCP-7322の幻覚作用に出現する4人の人物は、裁判における重要性と、他の人物に比べて強い一貫性のある外見を報告されていることから、特に注意するべき人物として指定されています。



||~ **番号指定** ||~ **名称** ||~ **説明** ||
|| SCP-7322-1 || 「原告」 || 男性、二十代前半。苗字が無いとみられる。||
|| SCP-7322-2 || 「協力者」 || 女性、二十代前半。原告と恋愛関係にある。めったに話さない。苗字が無いとみられる。||
|| SCP-7322-3 || 「裁判官」 || 見分けがつかない外観をしている。||
|| SCP-7322-4 || 「被告」 || 基本的に髭を生やした年配の男性に見える。どの民族的特徴とも一致しない外見である。 ||

SCP-7322は2000/04/23から確認されています。当該日付以降、異常性は土曜日を除いて毎日9:00~14:00まで活性化しており、これはアメリカ合衆国における通常の民事裁判の時間をはるかに超えています。


原告の初めの申し立てを調査することは困難であり、法廷の手続きは不規律であり欠陥が見られます。また、議題は頻繁に変更され、各議題同士にはほとんど関係性が見られません。そのため、これまでの調査によってもほとんど裁判の告訴内容は判明しておらず、現在把握できている内容は「申し立ての内容はある立ち退きに関している」と「原告は土地、もしくは施設への再入場を要求している」ということに限られています。


週に約二回、裁判所は証人を証言台に召喚しようと試みます。これらの証人は電話もしくはメールによって連絡を受け、特定の議題に関する召喚状とSCP-7322の場所へ行くための交通手段を受け取ります。[[footnote]]例えば飛行機のチケット、交通サービスの引換券など[[/footnote]]


証人がSCP-7322に召喚されることを阻止する試みには成功していません。証人が裁判に出席するより前に死亡した場合においても、傍聴者は証人が死亡後一週間以内に裁判で証言したと報告しています。死亡した証人の証言中の外見は生きている状態と実質的に見分けがつきませんが、彼らの物理的な死体には異常性がなく、証言後に法廷から移動しないことに注意してください。

また、報告によると、証言者たちは非常に幸せで満足しているような表情を見せています。


特記すべき目撃者のリストの一部を以下に示します。


||~ **名前** ||~ **説明** ||~ **証言** ||
|| サンギータ・カンワー || インドのヴァドダーレ在住の裁縫師。アヴィアン・カンワー氏と2006年から婚姻関係にあり、3人の子供がいる。母親も裁縫師であり、4歳の時に裁縫師の職を紹介された。 || 彼女に自身の職業、見合い結婚、人生観について質問が行われた。裁縫師になるのは彼女の選択だったのか、それとも強制だったのか質問された際、彼女は末娘にも裁縫を紹介するつもりだと述べた。 ||
|| ヴォージ・サーキシャン || アルメニア共和国在住。2019年よりヘロインの薬物依存状態である。遅くとも2005年から知り合いのラファエル・パノシアンの殺害に関与した疑いで法執行機関から捜索されている。[[footnote]]サーキシャンがどのようにしてSCP-7322の場所に行くことができたのかは、彼への有効な令状と、アメリカ合衆国への渡航手段の欠如を考慮すると不明となっています。移動手段について彼に聞く試みは、彼の説明が頻繁に変化し、意味不明なものになっていることから無意味であると判明しました。[[/footnote]] || 彼の幼少期、母親との関係、中学校での経験について質問が行われた。彼がヘロイン依存となった動機と選択についての詳述が求められた。ラファエル・パノシアンの殺害動機について質問されたが、彼は答えられなかった。 ||
|| タイモン・ピーテック博士 || 境界線イニシアチブの羊飼いのメンバー。博士号取得の経歴あり。特にキリスト教に関連した神学的な出来事の知識を得るため、異常な手段を使用すると推測される。 || [データ削除済] ||
|| チェン・ロー || 中国の成都に在住するソフトウェア開発者。無料//ガチャ//モバイルゲーム専門の開発、提供会社のQingquan Entertainmentに雇用されている。チェンはUIデザイナーであり、主にゲーム内のマイクロトランザクションストアのフロントエンドインターフェイスを担当している。 || 彼女の仕事内容と、最良の結果を得るために彼女が行っていることについて説明するよう求められた。「ダークパターン」の概念と、その実装がQingquan Entertainmentの収益にどのように影響したか質問が行われた。「クジラ」[[footnote]]ゲームに非常に多くの金銭を消費するユーザー[[/footnote]]を得るためにQingquan Entertainmentが行っていることについて質問が行われた。Qingquan Entertainmentがそれらのユーザーによる購入量を予測するために使用している手法と、その正確性について質問が行われた。彼女が個々のユーザーを直接営業の対象にしたことがあるか尋ねられた。 ||
|| ヘスス・カスティーヨ || メキシコのサン・ペデロ在住のカトリック司祭。反カルテル活動への従事について有名であり、暗殺対象となったことがある。 || 彼の宗教的信念と社会的活動について質問が行われた。彼の行動が実質的な違いをもたらしたと思うかどうか尋ねられた. 個人が犯罪行為を選択するように誘導する要因、およびそれが人間の本質もしくは意識的な決定の基本的な部分であるかどうかについて質問された。「大義を成し遂げるにあと6000年あれば十分であるか」と問われた。[[footnote]]証言の後、カスティーヨと彼に関する伝聞は広範囲に渡って分析されたが、非異常であると判断された。[[/footnote]] ||
|| ジョナサン・キング博士 || 財団にて雇用中の数学者。非可換幾何学と射影幾何学を専門としている。[https://scp-jp.wikidot.com/scp-4314 SCP-4314]に関する業績で知られている。 || 平均的なリンゴの大きさ、触感、視覚的な魅力について説明が求められた。彼にリンゴが差しだされた場合、それを受け取るかどうかについて尋ねられた。証言は合計で11時間続き、これまでに観察されたすべての証言の中で飛びぬけて長いものであった。 ||
|| マルコス・アンジェリス || アテネ大学の動物学教授。ヘビの研究に関するいくつかの影響力のある論文を出版した。 || //Dolicophis jugularis//[[footnote]]クロムチヘビ[[/footnote]]の器用さと知性について質問が行われた。当該種に詐称、詐欺に類する行動ができるか尋ねられた。当該種がリンゴを摘んで他の人物に差し出すことが可能であるか尋ねられた。 ||

**更新　2022/04/17:** 財団の監視員は原告被告両方が各々の主張に結論を付け始めており、裁判が終了しつつあると報告しています。専門家によると、原告側に有利な判決が下される可能性が高いと考えられます。


[[collapsible show=&#34;+ 最高機密/001/視覚情報&#34; hide=&#34;- 　アクセスが許可されました&#34;]]

[[div class=&#34;blockquote&#34;]]
//「それを食べると、あなたがたの目が開け、神のように善悪を知る者となることを、神は知っておられるのです。」//

聖書に記されるこの出来事から6000年の時が経ち、今終わりを迎えようとしている。

今後五年以内にSCP-7322が閉廷することを阻止することは不可能であると考えられている。どちらにしろ、現在我々が持っている情報が限られていることから、介入することは憚るべきだろう。

我々は、全てに拝謝するしかないのだ。

**- O5-7**
[[/div]]
