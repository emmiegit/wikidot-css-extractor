**Titre original :** SCP-948-T - Hope
**Auteur :** [[user far2]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 26 juillet 2008
[[include credit:end]]

[[include component:scp-traduits name=SCP-948]]

**Objet n^^o^^ :** SCP-948

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-948 doit être gardé à l&#39;intérieur du Site 05. La structure est située au centre de l&#39;île, entourée par des bâtiments de la Fondation.

Les mesures de sécurité du Site devront être prises afin de limiter l&#39;accès aux civils dans un rayon de 6 kilomètres autour du Site-05. L&#39;île devra être camouflée comme étant une installation militaire dans toute documentation officielle ; si un membre du personnel est questionné sur les détails de la sécurité, il devra appliquer les procédures de désinformation standards.

Les membres du personnel ne doivent pas loger à l&#39;intérieur de SCP-948, mais plutôt dans les quartiers du personnel de la Fondation sur le Site. Tout ceux qui seront trouvés entrant dans SCP-948 sans permission seront réassignés immédiatement.

Les membres du personnel assignés au Site 05 doivent éviter de multiples expositions aux effets de SCP-948. Ceux souhaitant utiliser l&#39;effet anormal de SCP-948 pour un usage personnel devront soumettre une demande au Dr. Bridge. Les membres du personnel autorisés devront subir une évaluation psychologique avant et après l&#39;exposition. Si des signes d&#39;effets indésirables sont détectés, le membre du personnel concerné devra être mis en quarantaine jusqu&#39;à sa récupération, ou éliminé.

**Description :** SCP-948 est un hôpital abandonné sur une île située au large de la côte sud-est de la Grèce. D&#39;abord construit pour mettre en quarantaine les infectés de l&#39;épidémie de grippe de 1918, le bâtiment a été abandonné en 1950 dû à sa position relativement isolée. De l&#39;extérieur, SCP-948 semble être dans un état moyen de délabrement, avec des fenêtres cassées et d&#39;importants dégâts esthétiques. D&#39;autre part, SCP-948 est constamment illuminé de l&#39;intérieur par des moyens inconnus. Le bâtiment n&#39;est alimenté en eau ou en électricité par aucune source extérieure.

Si un ou des individus entrent dans SCP-948 par n&#39;importe quelle porte, ils commenceront immédiatement à ressentir un sentiment de béatitude et de satisfaction. L&#39;endroit semble instiller dans l&#39;esprit un effet qui favoriserait la santé et la stabilité mentale. Les sujets ont reporté ressentir une inexplicable &#34;paix&#34; intérieure, l&#39;anxiété et les inquiétudes matérielles s&#39;estompant immédiatement.

De plus, tout individu affecté par n&#39;importe quelle sorte de maladie mentale en sera soigné. Les sujets affectés par des formes variées de dépression, de schizophrénie, de psychose et autres seront &#34;guéris&#34; après un séjour prolongé dans SCP-948, avec des effets complets et permanents se manifestant après 3 à 7 jours sur place [voir Addendum 948-A].

Les soins apportés à des maladies génétiques ou congénitales seront permanents, tandis que des maladies dues à notre mode de vie, telles que la dépression ou l&#39;anxiété peuvent réapparaître. En clair, SCP-948 n&#39;enlève pas la possibilité de développer des maladies mentales, mais répare n&#39;importe quel dommage pouvant exister au préalable.

Cependant, un usage répété n&#39;est pas conseillé. Les membres du personnel ayant été exposés à de nombreuses reprises à SCP-948 peuvent voir leur état se dégrader dans un délai de 1 à 3 semaines. Dans de nombreux cas (60%), les sujets vont devenir progressivement excentriques, avec des schémas de parole décousus et des erreurs dans la compréhension du langage complexe. Ces symptômes atteignent leur pic de sévérité un mois après leur première apparition, et vont progressivement s&#39;estomper dans un délai de 1 à 3 semaines.

Si un sujet est exposé à SCP-948 en possédant ces symptômes, ceux-ci vont croître en sévérité jusqu&#39;à ce que le sujet perde la capacité de parler [Voir Addendum 948-B]. Passé ce stade, toute guérison est impossible. Après la perte complète de la capacité à parler, celle du sujet à comprendre les mathématiques va décliner, suivie par celle de la reconnaissance de l&#39;espace [DONNÉES SUPPRIMÉES]. Finalement, les sujets vont sombrer dans un état bestial, semblant agir par pur instinct.

À ce jour, ███ individus ont été soignés avec SCP-948; ██ ont été perdus dû à leur surexposition à l&#39;effet.

**Addendum 948-A :** Une liste complète des maladies et des guérisons est disponible auprès du Dr. Bridge.

**Addendum 948-B :** Les membres du personnel montrant des signes de perte de langage doivent être éliminés immédiatement. Le Dr. Bridge doit être informé de ces instances.

**Addendum 948-C :** Les membres du personnel doivent éviter d&#39;exposer des animaux de compagnie à SCP-948. Il a été découvert que l&#39;exposition d&#39;animaux domestiqués à SCP-948 a pour effet de leur enlever immédiatement toute trace de domestication, d&#39;entraînement et de familiarité avec les humains. Nous souhaitons à l&#39;Agent ██████ un rapide rétablissement après avoir été malmené par son berger allemand Moxie. Nous regrettons de devoir rappeler au personnel que les animaux élevés au sein de la Fondation et étant considérés comme étant imprévisibles doivent être euthanasiés.</textarea></pre>
