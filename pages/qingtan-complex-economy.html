아래 그림을 보자.

[[image http://scp-jp-storage.wikidot.com/local--files/file:6611312-82-n52f/7EB52E82-B806-413C-8BE5-878F135F2A3F.jpeg]]

사회에 속한 사람들의 재산이 이렇게 분배된다면, 이건 격차가 크다고 말할 수 있을까.

「물론! 여기에는 심각한 격차가 존재한다!」라는 목소리가 들려오는 것 같다. 그러시겠지.

그렇다면 아래 그림의 경우에는 어떨까.

[[image http://scp-jp-storage.wikidot.com/local--files/file:6611312-83-rkot/E679974A-5EE8-4B64-8B0B-BC8AE3C950A1.jpeg]]

이런 재산분배는 바람직한 것인지 아닌지 즉시 판단할 수 없을 거다. 가치의 방향에 대해 어떤 생각을 갖고 또 그 크기에 대해 어떻게 생각할지는 우리 각자, 즉 각 경제주체의 생각에 의존적이다.

우리는 「각 경제주체가 무엇을 바라는가」를 토대로, 그것을 최대한 만족시키는 것을 목표로 하는 경제를 도입할 필요가 있었다. 그럼, 그것을 어떻게 다루는 것인지 보여주겠다.

+ 서론

세상에 새로운 기술이 소개되면 기존의 가치관에 영향을 주어 사회 본연의 자세를 변화시킨다는 사실은 역사에서 배울 수 있다. 초상기술은 그 중에서도 가장 적절한 예이며, 우리는 항상 초상기술에 의한 사회변동을 의식하며 생활하고 있는 것이다.

사회와 경제의 관계의 깊이와, 기술이 거기에 미치는 영향의 크기는 영국에서 일어난 제1차 산업혁명과 거기에 이어진 역사적 이벤트를 따라가다 보면 상당 부분 실감할 수 있을 것이다.

현재 시장은 복소화되고 있지만, 그 배후의 구조는 그다지 의식하지 않고도 생활할 수 있다. 그래서 감각적으로 복소경제를 살아가는 사람도 많아졌다. 그런 복소경제의 구조에 대해 익숙하지 않은 사람들은 이걸 봐두면 좋을지도 모르겠다.

&gt; 이 문서에서는 복소수나 복소경제가 낯선 사람들을 위하여, 복소수가 경제에서 어떤 역할을 하고 있는지를 해설합니다.
&gt; 
&gt; ──[[[fragment:qingtan-complex-economy-1|복소경제로의 초대]]]

++ 선호관계와 추이성

초상기술에 의한 사회와 경제의 변질에 따라, 수직선상의 숫자로 가치를 매기는 실경제의 불편한 점들이 밝혀져갔다. 그 예의 하나를 설명하기 위해, 선호관계(選好関係)라는 것을 소개하겠다.

경제주체가 선택지의 모든 집합 가운데 두 가지 선택을 해왔을 때의 관계를 선호관계라고 한다.

독자 제군, 점심때 볼 스포츠로 야구와 축구가 제시되었다.[[footnote]]
이것은 가정이므로 그러한 상황이 되었다고 생각해 주었으면 한다.
[[/footnote]] 너희는 뭘 선택할래?

어느 쪽이든 선택하기로 한 A씨에 대해 생각해 보자. 이 때 《야구 ≦ 축구》 그리고 《야구 ≧ 축구》라는 선호관계가 성립되었다고 생각한다. 이것을 《야구 = 축구》라고 표기, 이 관계를 무차별(無差別)이라고 부를 수도 있다.

그러면 어지간하면 야구를 선택하는 B씨는 어떻게 나타낼 것인가. 《야구 ≦ 축구》는 성립하지 않고, 《야구 ≧ 축구》는 성립한다. 이것을 《야구 &gt;[[footnote]]「강하게 선호한다」고 읽는다.[[/footnote]] 축구》로 표기한다.

어지간하면 축구를 선택하는 C씨는 그 역으로, 《야구 &lt; 축구》로 표기한다.

이런 관계가 선호관계다.

++ 실경제에서의 선호관계

실경제에서는 선호관계에 어떠한 관계가 성립된다고 가정되고 있으며, 그 가정으로 인하여 경제의 실태와는 괴리가 일어나게 되었다. 그렇다면 실경제는 선호관계에 어떤 성질을 가정했는가. 열거할 테니까, 이 중 어느 것이 실경제의 숨통을 끊은 참격이었는지 범인을 찾아보기 바란다.

1번은, __어떠한 A에서도 A ≦ A가 된다__는 것이다.[[footnote]] 어쩌면 당연하게 느껴질지도 모른다. 하지만 이 경우에서도 현실의 경제가 어떻게 돌아가는지를 봐야 실제로 성립하는지 어떤지 알 수 있다. 가정은 역시 필요한 것이다. [[/footnote]] 「나하고 결혼할래, 나하고 결혼할래, 어느 쪽이 좋아?」라고 물어보는 상황에서는, 《나와 결혼 ≦ 나와 결혼》이 성립하기 떄문에, 《나와 결혼 = 나와 결혼》이 된다는 것을 의미하는 가정이다.

2번은, __임의의 선택지 A, B에 대해서 《A ≦ B》 또는 《A ≧ B》가 성립__하기 때문에, 전인류가 세 가지로 분류된다[[footnote]]A &lt; B, A &gt; B, A = B를 말함.[[/footnote]]는 것이다. 「전인류는 나 이상의 검투사, 또는 나 이하의 검투사 중 어느 쪽인가에 해당한다」는 주장이 옳다는 것이다.

3번은, __임의의 선택지 A, B, C에 대해서 《A ≦ B》 그리고 《B ≦ C》가 성립할 때, 《A ≦ C》가 성립__[[footnote]]이것을 추이성(推移性)이라고 한다.[[/footnote]]한다는 것이다. 이것은 「이번 주말에 갈 목적지는, 온천여행보다는 놀이동산이, 놀이동산보다는 바비큐가 좋다」고 생각하는 사람이라면 「온천여행보다 반드시 바비큐가 좋다」는 것이 된다는 것이다.

1번이 성립하지 않는다면, 선택지의 동일성을 쉬이 다룰 수 없게 된다. 같은 선택지라면 똑같은 느낌을 받는다는 가정은 아직 만족되고 있다.

2번은 1번에 비해 논란의 여지가 있기는 하지만, 현재 세계경제의 동향을 보자면 이것은 일단 큰 문제를 일으키지 않아 「하얗다」고 할 수 있다.[[footnote]]
예로, 「화장실에서 교육해야 하는 것은 물고기인가 수학여행인가?」 따위의 선택지에 있어서 선호관계는 대부분의 사람들에게 무차별적이겠지만 (최근에는 그렇지 않은 사람들도 생기긴 했다) 어쨌든 일단 세 가지로 분류할 수 있음에는 변함이 없다.
[[/footnote]][((bibcite arimura))]

남은 3번이 범인이다. 실경제에서는 이 가정이 성립한다고 여겨져 왔다.

이 가정으로부터, 실경제에서는 효용[[footnote]]
경제주체가 상품을 소비했을 때 품게 되는 주관적 감각.
[[/footnote]]이 선호관계의 순서를 유지한 채 「만족」을 양수로, 「불만」을 음수로 해서 실수(実数)로 나타낼 수 있다고 여겨왔다. 실수로 나타내진 효용에 의해 실수의 범위에서 가치가 결정된다는 생각이 강한 속박이 되기도 했다.

물론 지금은 이것이 잘 되지 않ㅎ는다. 실험적으로, 즉 현실문제로 성립되지 않음을 알게 된 것이다. 많은 종족의 선호관계를 조사한 연구나, 실제 사건[[footnote]]

+ 복소경제의 도입과 가치의 의미

++ 복소경제에 있어서 가치

선호관계도, 효용도, 가치도, 그 구조를 보존하면서 실수에 대응될 수는 없다. 이것을 어떻게든 매길 수 있는 레벨로 끌어와서, 구조를 바꾸지 않고도 복소수에 대응될 수 있게 한 것이 바로 복소경제다.

여담이지만, 제도대학의 쿠라시키 산고시치(倉敷 三五七) 교수는 어떤 구조가 보존되어야 타당한가의 조건을 정식화하고, 복소수에 의한 가치표현의 오차범위가 아리무라 유계성을 만족한다는 것을 보임[((bibcite kurashiki))]으로써, 복소경제의 유용성을 한층 더 확인했다.

옛날에 마르크스는 노동가치설을 주장, 상품의 본래의 가치는 노동자가 한 노동의 양에 의해 바뀐다고 여겼다. 그래서 「노동자가 생산한 가치」의 일부밖에 임금으로 지불되지 않는 것을 「착취」라고 비판한 것이다.

그러나 실제로 얼마나 비용을 들인다 할지라도, 갖고 싶은 것이 아니면 아무도 사지 않는다.[[footnote]]
즉, 그런 의미를 가지는 가치의 상품을 사는 구매자가 없었다는 것이다.
[[/footnote]] 이런 사실에 대해서, 그 이후의 자본주의에서는 효용,[[footnote]]
이 당시에는 아직 스칼라 실수에 대응한다고 여겨지고 있었다.
[[/footnote]] 즉 소비자의 선택이 가치를 결정한다는 효용가치설을 주장하여,[((bibcite wolff))] 노동가치설은 「현실에 부합하지 않는 단순한 오류」로 되었다.

하지만 양자는 모두 극단적 논리를 채용하고 있다는 점에서 같다. 물론 노동에 의해 상품가치는 변동한다.[[footnote]]
복소경제에서는 절대치에 대응한다.
[[/footnote]] 그러나 효용의 영향[[footnote]]
복소경제에서는 편각과 가치관으로 실장된다.
[[/footnote]]은 매우 크다. 또한 어느 이론이든 소비자 등 경제주체가 반드시 타자의 선택에 영향을 받지 않을 것이라는 단순한 가정 하에 많은 논의를 전개해 왔다. 그들이 초상기술의 발전과 문자 그대로의 「가치관」의 다양화 등으로 복잡화된 경제에 대응하지 못한 것은 말할 필요도 없다.

그렇다면 복소경제는 어떠할까? 답은 「효용가치와 노동가치의 좋은 점을 취한다」는 것이다. 결국 시장의 폭이 넓어지면서 확인된 것은, 노동에 아무런 의미가 없지 않았다는 것이다. 지금은 가격의 절대치는 노동가치로 여겨진다.

그렇지만 동일노동이 낳은 상품이라 할지라도, 모노(モノ)가 다르면 거기에는 차이가 있다. 이를 복소수의 편각[[footnote]]「이것으로도 부족하다!」고 할 경우에는 사원수를 사용한다. 실수부에 조건을 달아 삼차원의 회전으로 취급하기도 하지만, 사차원의 회전을 가치의 의미라고 하는 경우가 있다. 그러면 가치의 의미는 [*https://ko.wikipedia.org/wiki/직교군#SO*(2n) SO(4)]로 표현된다. [[/footnote]]으로 나타내게 되었다. 말하자면 가치의 의미인 것이다. 여기에서부터 가치관이라는 필터를 끼워 효용을 산출한다.

++ 가치관의 예

효용을 결정하는 것은 가치관이다. 즉, 가치관은 금액과 효용을 대응시키는 사상(写像)이다. 다양한 사상을 생각해볼 수 있는데, 직감적인 것으로 소개하겠다. 공변가치관(共変価値観)이다.[[footnote]]
반변가치관(反変価値観)이라는 것도 존재하지만, 여기에서는 다루지 않는다.
[[image http://scp-jp-storage.wikidot.com/local--files/file:6611312-75-5i9h/4015D15E-7B66-4123-9DBB-F467DCDA8579.jpeg]]
[[/footnote]]

같은 것에 대하여 사람마다 원하는지 원하지 않는지가 변하는 것은, 그것의 가치에 「아무래도 상관없다고 생각하는 성분」과 「무겁게 여기고 싶은 성분」이 있기 떄문이다. 이 두 성분의 비가 금액의 의미를 결정짓는다.

[[image http://scp-jp-storage.wdfiles.com/local--files/file%3A6611312-80-7nhl/67C7DB7F-DA2D-464D-8972-6DB1A99877B6.jpeg]]

굵은 점선이 가는 점선 및 검은 화살표와 직교하고 있다. 검은 화살표는 「무겁게 여기고 싶은 성분」의 잣대의 역할을 한다. {점선들끼리 교차하는 곳의 위치[[footnote]]
검은 화살표의 방향과 역방향으로 교차할 경우 부호가 마이너스가 된다.
[[/footnote]]} × {검은 화살표의 길이[[footnote]]
규격화하지 않고 이 길이를 곱하는 것은, 그 방향의 가치가 어느 정도 무게를 가지는지 나타내기 위해서다.
[[/footnote]]}는, 검은 화살표의 방향을 이상적으로 상각하는 사람들에게 붉은 화살표의 가치를 가지는 것이 얼마나 「마음에 차는가」를 나타낸다.

무겁게 여기고 싶은 성분은 하나만 있지 않을 것이다. 무겁게 여기고 싶은 다른 성분들을 넣을 수도 있다.[[footnote]]
가치와 효용의 관계가 선형이며, 그것을 결정하는 팩터가 2개면 OK라는 것이 이 모델의 가정 중 하나로, 그런 가치관이 아닌 사람도 많다.
@@@@
둘은 직교하지 않아도 된다. 이것은 복소평면의 직교가 각 경제주체가 받는 방법에 따라 직교하지 않을 수 있기 떄문이다.
@@@@
반변가치관은 새로 놓은 기저야말로 직교하는 가치라고 여기고 거기에서 마음모꼴을 눈금으로 해서 가치를 측정하는 것이다.
[[/footnote]] 예컨대, 「평판이 좋은 것 vs 자신이 정말로 필요로 하는 것」에서 원하는 지 아닌지의 대항전이 일어나는 것을 쉬이 상상할 수 있다. 그 밖에도 이런 갈등은 일어날 수 있다.

[[image http://scp-jp-storage.wikidot.com/local--files/file:6611312-91-6ldw/B8AC3F8B-FA8B-4861-9B5B-03303BAF0B2C.jpeg]]

+++ 가치관: 학생(18세) A씨

A씨는 도내의 고등학교에 다니고 있다. A씨 같은 사람들은 초상기술을 친숙하게 여기고 그것을 활용하려는 세대로 젊은 세대의 대부분을 차지하지만, 부모와 감각의 차이를 느끼는 등 고생하는 부분도 있는 것 같다.  그렇지만 문화나 인구라는 면에서 볼 때 그들이 앞으로의 시대의 주된 담지자가 될 것이다.

&gt; ── 이 서비스를 구입한 이유는 무엇이 있습니까?
&gt; 「글쎄요……. 딱히 별다른 이유는 없지만, 기대는 배신당하지 않을 거라고 생각했고요. 곡도 좋아하고, 무엇보다 그녀다운 방식에 매력을 느꼈습니다」
&gt; 
&gt; ── 품성에 이끌렸다는 것일까요? 
&gt; 「그럴까나요, 이 사람은 힐링 뿐 아니라 색색의 꿈을 보여주니까요. 거기에 금액도 딱 좋고」
&gt; 
&gt; ── 이 서비스 금액은 어떻게 받아들였습니까?

&gt; 
&gt; ── 여름새는 당신에게 나쁜 이미지가 있습니까?
&gt; 「과격한 사람과는 만나고 싶지 않다, 라는 인상입니다」

+ 복소경제의 본연

++ 복소선망최적

하여, 이런 세상에서 경제는 무엇을 이상형으로 삼고 어떤 목표 하에 운영되어야 하는가. 현재, 정부에 의해 다양한 정책[[footnote]]
재정{{・}}금융의 정각속도(定角速度){{・}}역위상(逆位相) 정책과 같은 시장 안에서의 정책과, 생활기초디자인프로그램 같은 사회보장 같은 시장 밖에서의 정책으로 나뉜다.
@@@@
이런 사고방식을 사회자유, 또는 자유사회주의라고 한다. 일부 파벌에서 단순한 선심성, 통제/계획경제라는 의구심과 비판을 제기했었지만, 본질은 전혀 다르다. 이런 생각은 그다지 일반적이지 않지만, 본래 격차해소를 위한 재분배와 복소시장 원리(확장시장 원리)는 전혀 모순되지 않으며, 오히려 어느 쪽이나 복소경제의 특징이다.
@@@@
실경제보다 경제활동의 자유가 대폭 늘어난 것이다.
[[/footnote]]이 추진되고 있다.

예로, 복소경제에서는 같은 가치의 것을 똑같이 분배하는 것은 공평하지도 평등하지도 않다. 각자의 가치관에 바람직하지 않기 떄문이다. 이 점에서 고전적인 사회주의나 공산주의의 「분배」는 시장에서 다루어지는 것에 관해서는 그 역할을 다했고, 복소경제에서의 평등과 새로운 분배가 정의를 바꾸어 나타났다.

하지만 복소경제에서는 효용이 실수가 아니기 떄문에 무엇이 최선인지를 곧바로 논의할 수가 없다. 역시 선호관계 같은 비교에 근거하여 선망(羨望)이라는 것을 선호관계에서 생각하면서 경제의 최선을 구할 필요가 있다.

&gt; 각 경제주체가 어떠한 조건을 만족하는 선망[[footnote]]
「모든 경제주체에 있어서, 다른 경제주체 A의 상황과 해당 경제주체의 상황 B의 선호관계가 『A가 각 경제주체가 지정하는 선망집합 G에 포함된다』라면 《A ≧ B》가 되고, 동시에 그 때에 한한다」는 분배를 지시한다.
[[/footnote]]을 품도록 가치를 분배한다. 이 상태를 복소선망최적이라고 부른다.

복소경제에 있어서, 각자 스스로가 선망하는 효용범위에 도달하기 위한 가치는 항상 파이 나누기로 나타나는 것이 아니다. 다시 말하자면, 가치를 분배할 수 있는 한, 각도가 어긋나는 가치를 분배하는 것은 한정된 것을 두고 다투는 쟁탈이 아니게 된다.[[footnote]]
예를 들어 [[$ a+b+c=\mathrm{const.} \quad a, b, c \in \mathbb{R} \quad a&gt;0, b&gt;0, c&gt;0 $]]와 
[[$ a+b+c=\mathrm{const.} \quad a, b, c \in \mathbb{C} \quad \mathfrak{R} a&gt;0, \mathfrak{R} b&gt;0, \mathfrak{R} c&gt;0 $]]에서는 할 수 있는 일이 전혀 다르다.
[[/footnote]]

[[image http://scp-jp-storage.wikidot.com/local--files/file:6611312-84-5vx1/148C9401-DF66-4394-9E3D-87C17A21267A.jpeg]]

위 그림은 노동이란 무엇인가를 단적으로 표현한다. 자연 등 시장에 없는 것을 손질해서 가치를 찾아내는 행위는 원점으로부터 여러가지 가치들이 뻗어나오는 것으로 파악할 수 있다. 기존의 것을 손질하는 경우에도 기존 가치의 끝점을 기준으로 같은 말을 할 수 있다.

노동자는 이것을 이용해서 자신이 바라는 임금을 받는 것이다. 그다지 받아들여지지 않는 가치는 시간과 함께 편각이 변하기[[footnote]]
참고로, 제경평균은 편각이 반시계 방향으로 움직인다.
[[/footnote]] 때문에 밸런스의 붕괴가 완화된다.

[[image http://scp-jp-storage.wikidot.com/local--files/file:6611312-93-fm2v/4A420437-D2E2-4D60-B373-9999DD8336AE.jpeg]]

위 그림처럼 거래를 거치면 바람이 파란색 범위로 변질되기 때문에, 과거에는 착취로만 여겨졌던 급여와 창출가치의 차이가, 각 경제주체[[footnote]]
보통은 노동자.
[[/footnote]]에 의해 콘트롤되고 바라는 것이 되는 것이다.

경제의 복소선망최적에서도 거대기업이 존재할 수 있는 이유가 여기에 있다. 가치분배능력은 생산능력에 의해 증감되기[[footnote]]
[[$ 0 = a_1 + a_2 + \cdots + a_n $]]에서 [[$ \forall k \in \mathbb{Z} ( 0 \neq a_k \in \mathbb{C} ) $]]로 되는 분배를 수행하는 능력은 분배의 주체의 규모가 크면 클수록 높아진다.
[[/footnote]] 때문에, 대기업을 부정할 이유가 없다.

여기에서 생산수단을 노동을 수반하여 「가치를 만들어내는 수단」으로 규정한다면, 각 경제주체가 급여로 받게 되는 가치는 기업에 따라 변환되는[[footnote]]
가치 창출자가 만들어낸 가치 [[$ \alpha $]]와, 받게 되는 급여 [[$ \beta $]]가 항상 같은 편각을 가지지는 않ㅎ는다. 이는 급여가 받는 측의 욕구에 따르도록 지급됟기 때문이다.
[[/footnote]] 것이기에, 반드시 공유될 필요는 없어진다. 만들어내는 것의 가치에 따라 서로 소거하게 되기 떄문에, 오히려 적절한 사유화가 요구된다.

이 상태로 끌고가기 위해 정부는 각 경제주체들의 선망관계를 파악하여 각자 바라는 가치를 분배하는 정책을 펴고 있다.

++ 결론

휘파티아의 항아리라는, 최근 학교들에서 이루어지는 새로운 스포츠를 소개하겠다.

이 스포츠에서는, 종족이나 신체능력으로 구별되지 않는 15인의 멤버가, 지정된 각각의 스타트로부터 필드 내의 어느 한 지점에 모이기까지의 
* 예술성
* 빠르기
를 겨룬다. 멤버의 이동속도에는 차이가 있기 떄문에, 어디서 모여야 빨리 모일까 생각하면서 보는 재미가 있다. 예술성에 대해서는 나는 잘 모르겠지만, 보다 복잡할 것임에 틀림없다.

여기서 말하고 싶은 것은, 단순한 50 미터 달리기와 히파티아의 항아리 사이의 관계가, 실경제와 복소경제 사이의 관계의 좋은 유추가 된다는 것이다.

자, 독자 제군은 어떤 전략을 취할 겻인가.
