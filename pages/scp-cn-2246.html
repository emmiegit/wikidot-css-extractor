**项目编号：**SCP-CN-2246

**项目等级：**--Safe-- Euclid

**特殊收容措施：**鉴于SCP-CN-2246难以被收容，驻守该地的基金会特工需要时刻监控SCP-CN-2246-1，防止SCP-CN-2246的发生。该村庄已被包围在一堵14千米长，10米高的混凝土厚墙内，出入口由5名安保人员全天候守卫。

SCP-CN-2246-1的生活物资由基金会统一调配，--允许每月有15名SCP-CN-2246-1离开村庄活动，必须有3名基金会特工跟随。--
[[collapsible show=&#34;+ 查看20██/11/4修改版本&#34; hide=&#34;- 收起&#34;]]
**严禁任何SCP-CN-2246-1离开村庄活动，一经发现立刻处决。如有确切需要，则必须有至少3名基金会特工跟随。**
[[/collapsible]]

SCP-CN-2246-2应被收容在神庙中一个3m*3m*4m的钢化玻璃柜中，基金会在SCP-CN-2246-2底部放置了定位芯片，如果SCP-CN-2246-2的定位信号不在神庙之内，则视为收容失效，驻于该地的基金会特工应第一时间寻找并收容。**禁止任何SCP-CN-2246-1接触SCP-CN-2246-2，如有接触，立即处决该个体，所有基金会员工应紧急撤离至距离村庄至少2千米处。**

SCP-CN-2246-3应被收容在神庙中的安全储存区内，存放在一标准安全项目收容柜中。

**描述：**SCP-CN-2246是一异常祭祀仪式，每年发生在中华人民共和国云南省███自治州██自治县某山村内，其中有大约300名“村民”（SCP-CN-2246-1）。

SCP-CN-2246-1为一类异常人形实体，通过对实体的身体检查，实体在生理结构上与正常人类无异。所有SCP-CN-2246-1都具有离开村庄10千米之外就会立刻回到村庄内的异常性质。值得注意的是，其中被称为“村长”的实体的年龄约在120岁左右，身体机能却由于未知原因仍保持在50岁左右的水平。

异常仪式的主要内容为SCP-CN-2246-1在夜晚戴上特制的面具，举着火把，其中4个实体抬着一座青铜雕像（SCP-CN-2246-2）在村庄与神庙之间往返一次。

在仪式结束后的2天内，村庄周围约1千米内的--动物[[footnote]]不包括人类[[/footnote]]--**所有除SCP-CN-2246-1的动物**会**由于体内长出额外器官而死亡**[[footnote]]详见下方异常列表[[/footnote]]。SCP-CN-2246-1会将这些死亡的动物当作//“神灵的馈赠”//来食用。

SCP-CN-2246-3是一本古书，具体写作年代未知，内容是有关SCP-CN-2246的具体祭祀对象已经仪式每年举行的时间和方式。值得注意的是，SCP-CN-2246-3每年夏至日都会增加一条，其内容是第二年举行SCP-CN-2246-3的日期。

所有损坏SCP-CN-2246-2与SCP-CN-2246-3的尝试均告失败。

------

[[collapsible show=&#34;+ 采访记录-2246-1&#34; hide=&#34;- 收起&#34;]]

[[div class=&#34;blockquote&#34;]]
&gt; **受访者：**某SCP-CN-2246-1实体
&gt; 
&gt; **采访者：**研究员███
&gt; 
**前言：**为了明白进行SCP-CN-2246的历史、目的、对象以及为何村庄周围的动物会离奇死亡，基金会开始对随机SCP-CN-2246-1实体进行访问。
&gt; 
**&lt;记录开始&gt;**
&gt; 
&gt; **研究员███：**SCP-CN-2246-1，你好，从今天开始我会对你们每天进行一次访问。
&gt; 
&gt; **SCP-CN-2246-1：**访问......你想问什么？
&gt; 
&gt; **研究员███：**SCP-CN-2246，就是那个祭祀仪式，它大约从何时开始，目的是什么，祭祀对象是谁？
&gt; 
&gt; **SCP-CN-2246-1：**我不知道它是什么时候开始的了，从我记事起就一直有它，村长应该知道。我们庆祝它，为了让那善良的神给予我们馈赠，让我们免于饥饿，......
&gt; 
&gt; **研究员███：**等一下，“馈赠”，是指那些动物吗？
&gt; 
&gt; **SCP-CN-2246-1：**对。
&gt; 
&gt; **研究员███：**但是它们的死法如此怪异，你们不感到害怕，还会吃它们？
&gt; 
&gt; **SCP-CN-2246-1：**怎么会害怕呢？这是至高无上的神给予我们，让我们果腹的馈赠啊。
&gt; 
&gt; **研究员███：**哦（记录），那么你说的那位神就是祭祀对象吧，祂是谁？
&gt; 
&gt; **SCP-CN-2246-1：**（紧张、惊恐）我......不知道，你......去问别人吧！
&gt; 
&gt; **研究员███：**（惊讶）你怎么这么激动？
&gt; 
&gt; **SCP-CN-2246-1：**（抽泣）我......不能说......
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**在此后对于不包括“村长”的其他SCP-CN-2246-1的访问中，实体都声称对SCP-CN-2246何时开始一无所知，且都拒绝谈论项目的祭祀对象，伴随有诸如紧张、恐惧等反应。
[[/div]]
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录-2246-298&#34; hide=&#34;- 收起&#34;]]

[[div class=&#34;blockquote&#34;]]
&gt; **受访者：**另一SCP-CN-2246-1实体
&gt; 
&gt; **采访者：**研究员███
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员███：**你好，我希望可以了解一下仪式的内容。
&gt; 
&gt; **SCP-CN-2246-1：**哦，好的。在我们村子里，这个仪式很早就存在了。它一年举行一次，但是日期不固定，都是村长来举办的，村里会提前五天进行准备。在祭祀的那天晚上，全村会选出四个健壮的青年戴上面具，扛着一台轿子，其余的男女老少都会拿着火把，一起去神庙迎接伟大的神来到我们的村子。我们会将神的雕像摆放在村子的中央，围着祂跳舞、唱歌，以祈求得到祂的馈赠。到天亮时，我们会再把祂送回神庙。
&gt; 
&gt; **研究员███：**你说的“很早”，具体是多久之前呢？
&gt; 
&gt; **SCP-CN-2246-1：**这我不知道，村中最年长的老人也说他小时候就有了。你可以去问问村长，据说他手里有一本关于这个仪式的书。
&gt; 
&gt; **研究员███：**好的。那么你知道这位神灵是谁吗？
&gt; 
&gt; **SCP-CN-2246-1：**（突然紧张）这......我不能说。
&gt; 
&gt; **研究员███：**为什么？
&gt; 
&gt; **SCP-CN-2246-1：**（惊恐）我们畏惧祂。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/div]]
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录-2246-302&#34; hide=&#34;- 收起&#34;]]

[[div class=&#34;blockquote&#34;]]
&gt; **受访者：**SCP-CN-2246-1中被称为“村长”的实体
&gt; 
&gt; **采访者：**研究员███
&gt; 
&gt; **前言：**为了更加深入的了解SCP-CN-2246，基金会决定与SCP-C-2246-1中的“村长”进行交流。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员███：**村长先生，你好，经过对其他村民的访问，我们发现你似乎是唯一掌握关于SCP-CN-2246，也就是那个仪式的历史的人。
&gt; 
&gt; **SCP-CN-2246-1：**（缓缓开口）哦，是的。但这只是因为我有一本老村长传下来的书。
&gt; 
&gt; **研究员███：**//老村长传下来的书？//内容是什么？
&gt; 
&gt; **SCP-CN-2246-1：**就是关于伟大的神和祭祀的。
&gt; 
&gt; **研究员███：**它有什么和其他书不同的地方吗？
&gt; 
&gt; **SCP-CN-2246-1：**有的。无论怎么用力地去损坏它，这本书都毫发无损。每年夏至，文字都会凭空增加一行，那是用朱笔写着的日期，我们会在第二年的这个时候举行祭祀。
&gt; 
&gt; **研究员███：**如果不按照书上的时间来祭祀，会发生什么？
&gt; 
&gt; **SCP-CN-2246-1：**神明就不会给予我们馈赠。
&gt; 
&gt; **研究员███：**除此之外呢？
&gt; 
&gt; **SCP-CN-2246-1：**没有其他的惩罚，神是仁慈的。
&gt; 
&gt; **研究员███：**这位仁慈的神明，祂是谁？
&gt; 
&gt; **SCP-CN-2246-1：**（翻开SCP-CN-2246-3）二百多年前，在这个村子刚建立的时候，连年灾荒，大家都食不果腹。有一天，一个村人在村庄附近发现了一个青铜雕像和一本书，书上有一个日期，除此之外都是空白的。村长很高兴，想要把雕像融了卖掉，但是无论怎么尝试，都无法损坏它。大家又打算把它整个拿去卖，但是雕像一离开村子十里路就会自己回到村口。老村长十分惊讶，认为这尊雕像有神力，按照书上的日期举行了一个简单的祭祀仪式，把它供奉了起来，希望它可以给予村人们帮助。
&gt; 
&gt; **研究员███：**被村人发现的雕像，就是现在供奉在神庙里的那尊？
&gt; 
&gt; **SCP-CN-2246-1：**是的。在供奉雕像的三天后，村子边出现了许多动物的尸体。它们的死法怪异，都是因为体内长出了额外的器官。但是饥不择食的村人们顾不上这些了，肉被大家一抢而空。老村长将这段故事记录下来，写在了遂雕像一同出现的那本书上。此后每年，都会出现如此的情况，大家也就习以为常了。为了报答那位慈祥的神灵，我们每年都会祭祀祂。
&gt; 
&gt; **研究员███：**有过中断的时候吗？
&gt; 
&gt; **SCP-CN-2246-1：**没有。
&gt; 
&gt; **研究员███：**为何村民都害怕谈论这位神灵呢？
&gt; 
&gt; **SCP-CN-2246-1：**神不喜欢被打扰，所以祂会降下惩罚。祂是仁慈的，不会杀死供奉过祂的村人。但是外人......如果有村人接触了祂，他们就会像动物一样死去。
&gt; 
&gt; **研究员███：**以前发生过这种事吗？
&gt; 
&gt; **SCP-CN-2246-1：**没有，这里很少有人来。（停顿）书中没有写避免的方法，只是记录了后果。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/div]]
[[/collapsible]]

&gt; //备注：本视频由项目附近的第██号摄像头阵列记录//
&gt; //时间：20██/11/1//
&gt; -------------------------------------------------------------------------------------------------------------
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **&lt;01:32:13&gt;** 在站点门口值班的特工███突然倒地抽搐，颈部皮肤快速隆起。
&gt; 
&gt; **&lt;01:32:18&gt;** 在远处共同执勤的特工████察觉到特工███的异常，向███快速靠近。
&gt; 
&gt; **&lt;01:32:21&gt;** 特工███的颈部皮肤破裂，一条手臂从破裂处伸出，推测此时特工███已死亡。
&gt; 
&gt; **&lt;01:32:23&gt;** 特工████惊恐地停下，拿起对讲机开始报告。
&gt; 
&gt; **&lt;01:34:56&gt;** 特工████开始向远处撤离。
&gt; 
&gt; **&lt;01:43:03&gt;** 特工████突然倒地，呈窒息状，开始挣扎。
&gt; 
&gt; **&lt;01:50:12&gt;** 特工████停止挣扎。
&gt; 
&gt; **&lt;02:03:42&gt;** 一SCP-CN-2246-1个体拖着研究员███的尸体，面带惊恐地对摄像头挥舞手臂，高声呼喊。
&gt; **[SCP-CN-2246-1]:** 不要过来，[数据删除]!
&gt; 
&gt; **&lt;02:13:22&gt;** 由于未知原因，摄像头阵列失去机能，重启无效。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/tab]]
[[tab 特工████的日记（片段）]]
&gt; 20██/10/29
&gt; 听说今天神庙里的SCP-CN-2246-2不见了。
&gt; 有一个SCP-CN-2246-1在外出时看见了SCP-CN-2246-2。真奇怪，这个雕像不是一直被收容在3公里之外的神庙里吗，怎么会在那？跟着那群SCP-CN-2246-1的特工报告后，几个特工和研究员封锁了现场，把它运回去收容了，看来以后得常盯着它。
&gt; 
&gt; 20██/10/30
&gt; 不知怎么回事，附近有动物开始死亡，都是因为体内长了器官。
&gt; 明明没有进行SCP-CN-2246啊，怎么会有动物死掉？
[[/tab]]
