    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user spoonofevil]]
**譯者：**[[*user samscript]]
**篇名：**SCP-115　袖珍垃圾車
**作成年：**2009年5月
**譯成年：**2022年4月
[[include info:end]]

**項目編號：**SCP-115

**項目等級：**Safe

**特殊收容措施：**SCP-115-1應存放在Site-██的交通工具安全存放設施內，僅限3級或以上的人員陪同訪問。SCP-115-2當前被存放在██████博士的保險抽屜中。未經██████博士的明言許可，不得操縱SCP-115。任何站內員工在使用SCP-115-2一段時間之後務必將其歸還，否則將接受懲戒。其餘特殊收容措施暫免。

**描述：**SCP-115-1是一台玩具垃圾車，外觀上沒有任何可供辨識製造商的標誌或符號。然而，不同於一般玩具垃圾車，SCP-115-1的重量與它所相仿的真實交通工具一致，重量約90公噸。由於對SCP-115-1的組成分析指出它的材質與類似的廉價玩具所帶有的塑膠成分沒有不同，當前尚不清楚項目為何能帶有此等重量。

SCP-115-1具有移動功能，並且與正常尺寸的垃圾車功能無異，就只是在尺寸上小了好幾個等級。SCP-115-1能由SCP-115-2控制，後者是一個大幅改良過的遙控車遙控器。即便SCP-115-1並不具有任何電磁波接受裝置，SCP-115-2仍然能夠操控前者的移動方向。SCP-115-2無法操縱其他任何電波遙控裝置，但與普通的電波遙控器運作方式沒有不同，同樣也需要電池才能正常運作。

測試紀錄指出，SCP-115-1除了不自然的重量之外，也具備與標準垃圾車相等的負載能力，能夠攜帶或拖曳120公噸重的貨物。此外，SCP-115-1也需要柴油燃料才能正常運作。在它的左邊有個微小的孔洞可供加油，然而其所需的燃料量與可注入體積也與標準的垃圾車無異。項目是如何消耗柴油燃料，以及如何儲存大量的燃料仍是需要研究的課題。

SCP-115-1最初是在████████的建築工地發現的，當地的工人們試著移動它，然而因為SCP-115-1重達90公噸，這樣的嘗試明顯是不可能的。他們不得不使用大型重機具將SCP-115-1從施工地點搬運到鄰近的鎮上，並一度成為當地奇景。████████與████幹員發現了SCP-115-1之後，也在最初的施工地發現了SCP-115-2。基金會隨後對鎮民們統一施打了A級記憶刪除劑，以便掩飾SCP-115-1的存在事實。

//敬告所有想要使用SCP-115-1進行測試的同仁，我想要提醒你們牛頓力學還是存在的！莽撞地操控SCP-115-1進行高速衝撞簡直是自作孽，我們已經得要處理好幾面因為不當駕駛而損壞的牆壁跟設施了！// ——██████博士
