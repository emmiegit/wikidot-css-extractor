//Ok, nazdar. Jmenuji se Jim, ačkoliv mi řekli, že mám sem své jméno psát jako SCP-063-CS. Podle toho, co jsem pochopil to je moje označení. Dostal jsem šablonu podle které sem mám doplňovat věci, takže asi začneme.//

**Objekt #:** SCP-063-CS (Jim)

**Třída Objektu:** Euclid (To je prý protože jsem myslící, nebo tak nějak. Prostě si nejsou jistý, jestli jsem nebezpečný, nebo ne.)

**Speciální Zadržovací Procedury:** Drží mě v takovým vcelku normálním pokoji. Je to tam trochu šedý, ale na druhou stranu tam mám všechno, co je potřeba. Když si na to člověk zvykne, není to tak hrozný. Mám tam vlastní postel, stůl, okno, světlo a další potřebný věci. Dali mi taky přístup k počítači, ačkoliv nemůžu na internet. Což se tak nějak dalo čekat, ale stejně mi trochu chybí internet. Nicméně mi zatím dali většinu věcí, který jsem chtěl, pokud to nebylo moc drahý. Filmy, hry, knížky. Prostě všechny takový ty věci, který mě mají zabavit.

Píšou tady, že musím být krmen alespoň dvakrát denně. To zní trochu urážlivě. Nejsem zvíře, no ne? Tak jinak. Každý den dostávám oběd a večeři, občas snídani, pokud vstanu dostatečně brzo. Mám přístup do jídelny, jako všichni ostatní. Popravdě tady mám dost volnosti a nepřipadám si jako vězeň, ačkoliv se mě na to pár vědců ptalo. Je fajn vědět, že ne všichni jsou tady naprosto neempatický parchanti. Sem tam udělají nějaký ten test, prokouknou mi trošku mozek, vezmou tep, je to jako u normálního doktora, ale nebudeme odbočovat, ať to není moc dlouhý. Nechceme přeci, aby to potom musel nějaký chudák číst dvacet let, no ne?

Co ještě? Eh... To je tak nějak asi všechno. Popravdě mě nijak zvlášť nezadržují. Četl jsem pár ostatních záznamů o ostatních SCP a musím říct, že se tady dějí vcelku hrozný věci, ačkoliv to jsem jim říct nemohl. Kdyby se dozvěděli, že mám přístup ke všem údajům nadace, tak by asi totálně zešíleli, ale na všechno je čas. To se dozví až bude klid. Pojďme dál.

**Popis:** Jsem vcelku normální chlápek. 187 centimetrů na výšku, vážím 84 kilo, což je trochu zase neslušný, že to sem musím psát. Hoši by se měli zamyslet nad tím, jak se pak cítím, když se mluví o mojí váze. V poznámkách mám napsáno, že jsem infohazard. Mám vliv na ostatní lidi. Jo, to je možná taky potřeba popsat, co?

Takže, mám vliv na lidskou mysl. Můžete se mnou mluvit, dívat se na mě, ale nemůžete mluvit o mě. Pokud se pokusíte mluvit o mojí osobě, nebo o tom, co dělám a umím, dostanete migrénu jako prase. Alespoň, tak mi to bylo popsáno. Ještě větší problém je, že podle testů to nepůsobí pouze na osobu, která to slyší, ale na všechny osoby v okruhu 20 metrů. Je to popravdě docela vtipný. Dlouho o tom nikdo nevěděl. Dost jsem zapadal a nikdo o mě moc nemluvil a když ano, tak prostě dostal facku uvnitř hlavy a pak už neměl náladu mluvit dál. Nemůžete o mě ani psát, zkoušeli i obrázky, prý to u nějakého SCP fungovalo. Nemáte šanci. Řeknete o mě cokoliv a rozbolí vás hlava tak moc, že budete chtít umřít. Naštěstí jenom asi na půl hodiny, pak to přejde. Když jsem poprvé byl přiveden do nadace, tak nějaký vědec o mě něco špitnul jinému. Všichni skončili na zemi a někteří se dokonce pozvraceli. Byla to strašná show, člověk by nevěřil. Ale když jsem jim vysvětlil, co se děje tak s tím byly překvapivě docela v pohodě. Teda, až když se dokázali zvednout. A právě proto píšu tenhle záznam já, nikdo se mnou ani není v místnosti, což je na jednu stranu otravné, protože nevím jestli to píšu dobře, ale na druhou stranu je to perfektní, protože tu můžu psát i věci, které ještě nemají vědět. Byli na mě hodní, takže jim tu službu udělám a napíšu jim všechno, co potřebují, ať si mě můžou přidat do jejich záznamů, ale dlouho už tu nebudu. Takže teď napíšu i ty ostatní věci, které ještě neví.

Moje jméno je Jim Stutter. Je mi 21 let a narodil jsem se v Jižní Dakotě. Tu první &#34;schopnost&#34;, tu ze které vás rozbolí hlava, mám přibližně od deseti let. Funguje to tedy, jak už jsem psal, tak, že o mě promluvíte a dostanete migrénu jako prase, což vám zabrání v tom, abyste pokračovali. Tenhle záznam si přečíst můžete protože popisuji sám sebe a tak to čtěte přesně tak, jak to píšu já. Být vámi bych tenhle zápis neměnil, protože by vás to mohlo stát hodně bolesti, ale hej, do toho vám já kecat nemůžu. Jenomže mám i pár dalších schopností, které už tak moc viditelné nejsou. Zaprvé, ačkoliv chápu, že jste mi nechtěli dát přístup k internetu, stejně jsem ho měl, ačkoliv jste to neviděli, ale nebojte se. Nikomu jsem o vás neřekl a ani to nemám v plánu. Uznávám to, co děláte a nemám důvod vám v tom bránit. Stejně tak vím úplně všechno o vaší nadaci. Cokoliv co jste napsali do jakéhokoliv počítače. Informace o mě jsou věc, která vám nejde, ale informace z počítačů jdou zase mě. Jakákoliv nula a jednička, kterou jste v nadaci přenesli vaší sítí je v mojí hlavě. Všechny záznamy, hesla, osobní e-maily a informace. Tohle byste si měli nějak pojistit. Jestli vám sem přijde někdo další jako já, tak o vás bude vědět hodně věcí, které nechcete. Mimochodem. Dr. Barbener, Dr. Crooly a Dr. Lambdauer jsou špioni. Nechápu, že vám to ještě nedošlo, ale doporučuji vám, abyste se o ně postarali. To jen tak mimochodem.

Zpátky k tématu. Jakýkoliv signál, který prošel vaší sítí je zachytáván mnou. Nevím jak to funguje, ani jak to dělám, ale je to vcelku přirozené. Všechno, co projde sítí je ukládáno jako normální myšlenka. Obrázky si pamatuji jako obrázky, text si pamatuji, jako by mi to někdo dříve vyprávěl a hudbu si pamatuji, jako bych ji slyšel hrát někdy před lety v baru. Víte? Taková ta vzpomínka na hudbu? Nic ve skutečnosti neslyším, jenom si pamatuji na tu hudbu, na vaše slova a na věci, které jste nahráli. Jsou to vzpomínky, stejně skutečné jako ty moje.

Tak, to bude nejspíše všechno, co ode mně budete potřebovat. Rád bych tu dále zůstal, ale mám pocit, že bude lepší odsud vypadnout. Děkuji za přečtení a za pozornost. Jim, out.

@@@@
@@@@

**Dodatek-063-CS-1:** Po kompletaci záznamu číslo 063-CS byl nabourán systém nadace a došlo k úniku několika subjektů SCP. Žádný z vypuštěných subjektů nebyl nebezpečný, avšak zmatení v nadaci vedlo k tomu, že jistý subjekt dokázal uniknout. Hesla potřebná k otevření dveří byla využita a z tohoto důvodu nedošlo ke spuštění, žádného alarmu, či bezpečnostních opatření.

**Dodatek-063-CS-2:** Doktoři Barbener, Crooly a Lambdauer byli terminování po zjištění faktu, že jejich osobní zařízení skutečně obsahovala kódované zprávy odesílané mimo Nadaci.
