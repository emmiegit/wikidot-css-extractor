&gt; + 注意
&gt; 您现在查看的是该文档的已归档版本，其内容已过时。欲获取关于该项目的更多信息，请您提交更高权限。
[[/=]]
**项目编号：**SCP-CN-216

**项目等级：**Safe

**特殊收容措施：**SCP-CN-216目前收容于Site-CN-43[[span class=&#34;ruby&#34;]]异常武器收容与处理部[[span class=&#34;rt&#34;]]Anomalous Weapon Containment &amp; Operating Unit, AWCOU[[/span]][[/span]]的历史性武器侧翼仓库。使用SCP-CN-216进行实验需要2级以上权限。

**描述：**SCP-CN-216表现为一古罗马形制的木制塔盾，对其木制盾面的检测确认其为一种来自意大利的托斯卡纳地区已灭绝树木种类，对项目的C-14断代检测确认其为古罗马文明遗物。SCP-CN-216宽约60cm，高1.20m，盾面有30°左右的弧度，有金属镶边，背面有一金属制把手。SCP-CN-216的木制盾面拥有自我修复能力，可在0.1秒内修复任意程度的损坏。

**回收记录：**20██/█/██，浙江省██警方在对一伙盗墓贼的突袭行动中遭到强烈抵抗，随后[保密]军部出动武警对不法分子进行压制，期间一名不法分子利用项目挡住了武警步枪中射出的非杀伤性弹药。该不法分子后被制服，项目经由[保密]军部送至Site-CN-43。

**附录：**SCP-CN-216实验记录：
&gt; **时间：**20██/█/██
&gt; 
&gt; **测试人员：**D-2214
&gt; 
&gt; **指示：**利用一把匕首从项目正反两面刺入。
&gt; 
&gt; **测试结果：**利用匕首刺入项目反面时，匕首正常刺入，拔出后裂口快速自我修复；利用匕首刺入项目正面时，匕首可以刺入，但在项目反面未见贯穿而出的刀尖，指示D-2214拔出匕首，匕首无法被拔出，最终通过折断刀身回收了匕首。没入项目内部的刀尖未被寻回。
&gt; 
&gt; **后记：**//这块盾牌难道能吸收金属物质吗？// ——██研究员
----
&gt; **时间：**20██/█/██
&gt; 
&gt; **测试人员：**D-2214
&gt; 
&gt; **指示：**使用一枝9mm口径手枪射击项目正面。
&gt; 
&gt; **测试结果：**项目正面未留下任何弹孔，未回收到任何弹头。
----
&gt; **时间：**20██/█/██
&gt; 
&gt; **测试人员：**D-2214
&gt; 
&gt; **指示：**将一根木钉钉入项目正面。
&gt; 
&gt; **测试结果：**木钉成功钉入，但未在项目反面看到钉穿后的木钉钉尖。指示D-2214起出木钉，木钉折断，折断部分未被寻回。
&gt; 
&gt; **后记：**//这块盾牌正面的异常性质没那么简单。试着破拆盾面，看看会如何。// ——██研究员
----
&gt; **时间：**20██/█/██
&gt; 
&gt; **测试人员：**D-2214
&gt; 
&gt; **指示：**使用电锯从项目背面将其盾面锯开。
&gt; 
&gt; **测试结果：**锯开的裂口快速自我修复，未留下任何痕迹。
----
&gt; **时间：**20██/█/██
&gt; 
&gt; **测试人员：**D-2214
&gt; 
&gt; **指示：**利用C4炸药炸碎项目的盾面。
&gt; 
&gt; **测试结果：**[数据删除]
&gt; 
&gt; **后记：**D-2214于此次实验中死亡，因此次实验造成的严重后果，██研究员被降级并调职。
