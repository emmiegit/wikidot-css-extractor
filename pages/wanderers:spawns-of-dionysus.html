一切始于一场午后的醉酒。

那里是一个遍布星光的地方。在我的游荡生涯中，我并非没有遇到过日光暗淡得在正午能够仰头看见满目星辰的世界，又或者以虚假的星空穹顶隔绝破碎天幕的世界。我甚至曾经造访一个没有太阳的世界，那里的幻术师们不断燃起和熄灭充满甲烷的天空，以制造人工的白天黑夜。

但眼前的这个世界与它们都不尽相同。脚底的大地遍布着可怖的龟裂，将干燥泥土分割成无数的微型孤岛。裂隙纵横，宛如摹音兽奇形异状的复杂口器，向我诉说相反的事实。这是一个完全陌生的世界。

此处的星夜有一种荒凉静谧的独特美感。天边缺失一轮月亮，但闪烁的繁星提供了足够明亮的光源。轻风卷起细碎沙尘，布满裂口的土地空旷一望无际。只是周遭有些过于安静，听不到任何的枭叫虫鸣，仿佛我是这个世间唯一的夜行动物。

全部的事实叠加起来意味着，醉酒后的我搞砸了本次闪跃。我很确定，片刻之前我的初衷是想找个地方填满我的酒壶，但一定是我出现了操作失误，我的戒指才会将我拉进这个陌生的维度。

不论怎么说，本次酒后事故的后果竟是意外的幸运。我安全着陆在平原地貌，期间并未承受任何肢体伤害，也不曾被笼罩于疯狂神祇的私语，更没有在穿梭的瞬间直接丢掉一条性命。现在只需转动我的戒指……

我的戒指？

大拇指周围空荡荡的触感提醒我，戒指并不在惯用的手上。

在波本酒的浸泡下，我的头脑一时难以运转，直到这会儿才想起这一层关窍。我笨拙地翻遍全身，却冷汗涔涔地发现，从里到外都未能寻到它的踪影。我就像前一刻刚刚走出酒馆，除去一身衣物之外，全身上下就只有一个别在腰间，几乎快要见底的金属酒壶。戒指有一半的可能是被遗忘在了时空夹缝的不知名深处，又或许是不慎滑进了脚底密密麻麻的裂隙。无论哪种情况都称得上大事不妙。

闪客第一定律，不要在酒精或其他药品的影响下贸然使用闪跃技巧。

然而自我埋怨并不能解决问题，我仍需要思考该如何从这个维度脱离出去。最简便的方法是……我的戒指。但它已经不知所踪了。我需要找到门径，或者设法打开一道夹缝。我在酒精之海的表面费劲地支撑起自己的思维。

地面在不经意间开始旋转，朝我扑面而来，竟是异常的柔软。

最后我昏然睡去。
-------
“我尊贵的阁下，我在您的身上嗅探到了……眷族的气息。”

来自上方的声音刺破了波本酒编织出的脆弱迷梦。被吵醒的那一刻，我本能地抬起衬衫的袖子嗅了嗅，却只闻到一股威士忌的浓烈余味。

于是我躺在地上诚实地作答：“是波本酒的气味，和酒鬼的气味。劳驾拉我一把，万分感谢。”

话音的主人似乎并不介意我给出的答案，他伸出一只微凉的大手把我从坚硬的地面拉起身。我心怀感激地望了对方一眼，说话的老者有着瘦削温和的轮廓，他的眼睛隐藏在兜帽之下，身上充满了极具异星特色的不知名水果酒的香气。

那么是时候了，抛出我的初临世界黄金三问：“我该如何称呼阁下？”

“姓名不足挂齿，老身是一个谦卑的酒奴。”说话之间，他似乎把脊背压得更低。

“我们所在的是何种世界？”

“世界是一头满腹贪欲的怪物，我的族人们都是以己身侍奉它的奴仆。”

“现在是什么时候？”

“长夜就要抵达终点，暴虐的日光即将开启它的统治。我们需要前往庇护所，请跟随我来。”老者向我做出邀请的手势，随即转身等我出发。

稍加思索之后我便迈步跟上。对方呈现的姿态足够友善，四周的死寂环境也足以印证老者的断言。关于白日的酷虐我自己同样早有想象，若其所言不虚，停留在原地等待暴晒降临无疑是自寻死路。

破碎的平原似乎没有尽头，那些较小的缝隙足够轻易地撅断马蹄，更大的裂缝则深不见底。四崩五裂的坚土在脚底延展成无边的纷乱迷宫，我必须谨慎地跟上带路老者的每处落脚点，一路低着头亦步亦趋。好在四周未见宽逾一米的沟壑，更未形成难以跨越的巨堑。

在前行过程中，我试图从老者的口中套出更多关于维度的信息。在这颗星球的创世神话里，酒神司掌生命与梦境。在过去的某个不经意的瞬间，生命自神的一场醉梦中流淌而出。待到酒雾蒸发殆尽，世间的一切又将在这位神祇梦醒时画上句号。

对话破碎而零散，几句话之后，老者便陷入静默无言，与其脚步相伴的只有不知位置的金属物件发出的嘎哒声。当我开始怀疑我们是否在原地兜圈的时候，地平线上终于冒出一座玄色庄园。它突兀地矗立在开裂的荒原中央，一如大漠中的绿洲，小行星带的燃料站，低语地界的棱镜钟，幽深海域的城市泡，令我的精神为之一振。

我察觉到老者同样暗中加快了脚步，赶在曙光露头之前，我们抵达庄园外围的种植区。这里种满了一种不知名的植物，从地缝中生长出粗壮茎系，挂在顶端的巨大果实包裹着一层铠甲般的坚硬外壳。庄园里的土壤遍布草木灰烬，在行走间沾上我的鞋底。

长途跋涉一路求索的庇护所终于出现在我的面前。那是一座修长阴森的府邸，规模微妙地介于公馆与城堡之间。建筑物的独特外形让我想起明光祭司与盲眼歌者的世界里那些充满棱角的通天高塔，陡峭多刺的外立面近乎倾斜，使我产生一种晕眩的视错觉——这栋建筑似乎正随时准备着向我覆压而来。

穿过雕刻有石像鬼和滴水兽的门廊之后，我学习老者的动作拿起毛刷拂去脚底的灰尘，进入一扇由黑色玄武岩砌成的大门。

建筑物的内部空间和我想象的一样深邃，左右对称的两排黑铁烛台上插满火把，点燃苍白火焰。火光照耀下，空阔的大厅却仍然稍显昏暗，有不少隐藏在黑暗中的角落。厅堂中央是一座自涌喷泉，满溢的、无尽的、血色的红酒液在其间奔流往返。围绕红酒喷泉排列着两张深橡色的木制长桌，更远处是白色曼德博石打造的醒目高台与浅红大理石王座。

长桌前零散地围着十余个人，此刻纷纷向我投来探寻的目光。

我暗自清楚，他们看到的是一个疲惫的陌生人，因为宿醉而双眼红肿、脚步虚浮，衬衣的一半下摆胡乱地塞进裤腰，与此处的基调格格不入。如果他们足够眼尖的话，也许还能看见我风尘仆仆的外裤上沾的些许猫毛。

引路老者的声音适时地响起：“我尊贵的主人们，有一位眷族客人到访。”

当他摘下兜帽的那一刻，我惊讶地发现，他脸上没有丝毫皱纹，取而代之的是成片的斑点和锈迹。借着灯火，我可以看清他的黄铜眼睛和指节处裸露的机械关窍。老者默不作声地退下去，消失在火光边缘的阴影之中。

此时长桌旁离我最近的人向我挥手致意：“欢迎大驾！”说话的是一个年轻壮汉，有着一头狂野的红胡子和浓密橘发。“诸神在上，我们终于等来了一个新的人类。请过来吧，我的朋友，来到桌旁——加入我们的欢宴。”

我走近他们，一共四男七女，个个都是出席晚宴的盛装穿戴，头顶着各种式样的头冠和帽饰。

“一起落座吧，请不必见外。”他的同伴之一续道，“这是一个被铁疙瘩充斥的世界，我们把遇见的每一个人类都视作家人。”此人头戴一顶线条简练的黑曜石冠冕，将唇上的金胡须捻成细细的两撇。

我应邀坐下，端坐在我对面的第三个男子拾起空的酒杯，在桌面上敲得铿锵作响：“忠仆们，上酒！”他的朋友们重复一轮这套动作，杯底碰撞的脆声形成回音在厅堂内游走。

仆人们从阴影中鱼贯显现，俯身从喷泉处灌满手捧的调酒器，再一一斟满在座所有人的酒杯。我暗自打量，他们都是金属与齿轮的造物，无一例外。

杯中之物虽是红葡萄酒的色泽，却有着近似金酒混合龙舌兰的烈酒香气，而更浓烈的是不知名的异星水果的气味，透出难以形容的撩人甜香。同座的人立刻痛饮起来，姿态尽显贪婪，甚至伸出舌头舔舐杯底的残酒、劈手抢夺侍立一旁的酒奴手中的调酒器，与方才维持的端庄形象大相径庭。其言行无状，不亚于沉沦于雾森的梦行者。

我坐在一旁，只是冷眼旁观纵酒狂欢的众人。眼下尚且要解决回程的难题，痛饮能放松我的神经，却无法助我保持理智清醒。

几轮过后，其中一个头戴月长石发网的女子突然发出轻笑，她的手指在空中划了一个圈，随意地指向身边的其中一个酒奴。陡然之间，令我震惊的一幕发生了。其他酒奴一拥而上，手法熟练地徒手拧断了被选中者的脖颈。他们把这具了无生机的躯体提到喷泉前，以利刃划开薄金属的皮肤，我看到从里面喷涌出来的……是酒。带着水果香气的红酒液汩汩涌入花纹繁复的刻槽，再顺着纹路流进池中，成为喷泉的一部分。

座位上的人们依旧喝酒谈笑，直到尸体被拖走，他们都视若无睹。想必这一幕在他们眼中司空见惯。抬尸体的奴仆们消失在拐角，干净利落得仿佛刚才上演的那一幕只是外来者的一个错觉。

发现我出神地盯着那个位置，另一个女子在席间冲我一笑：“昨夜派出去的老猎人没能抓回酒牲哦。要不是他找来了客人你，按照规矩我们现在本应该喝他才对。不管怎么说，我们总需要一个方法把酒满上，对不对？”

在眼下的这个时刻，我格外地想念我的猫，它是我的宠物兼债主。

待他们完成新一轮的碰杯，我从齿缝里挤出一句话：“我想见见你们的领袖。”

“你是说眷族始祖，暗夜君王，永恒的纵酒者。”橘发壮汉出声提醒我。他引导我走过蜿蜒曲折的石板楼道，低头穿越低矮连廊和数个厅室，我们来到他崇拜的始祖面前。当他俯身通报时，对方正立在一扇大得夸张的拱窗前，俯视着下方的门廊与更远处的藤蔓果园。奇怪的是，踏进大门之前我并没有在建筑外面看见如此巨大的开口。我确信这里面有类似密涅瓦面纱的某种幻法把戏，使光线仅能单向通行。

“在下黑斯廷斯，欢迎光临我的巢穴。”他的口中念着欢迎词，目光却并未从外面的世界移开。

“庄园里的酒奴们，他们才是这个维度的原住民，对不对？”

我直截了当地向他抛出我的猜想，得到的回答却如同一个哑谜。“他们将太阳称作巴刹那利，意为更高层面的现实。”

酒鬼们的始祖继续把视线聚焦在远处。此时黑夜褪尽，白昼开始降临，地平线上已然升起一轮仿佛因高烧不退而膨胀了数倍的太阳。院落里的杂草以肉眼可见的速度疯狂生长，将草籽抖落进地缝的阴影里。不久之后，整棵植株便承受不住新的白天带来的炙热，颤抖着开始灼灼燃烧。

谈话过程中，他身上黑丝绸长袍的暗金绣纹在烈日下闪闪发光。“他们视自身为酒与梦境的产物，而我和我的门徒将他们视作酿造的容器。他们惧怕我们，如同绵羊惧怕狼群，村庄里流传着我们深更半夜打开他们的脖子偷酒喝的传说。很快方圆百里不再有人烟，大部分的酒牲逃走了，余下有脑子的那部分自愿成为了我的奴仆。作为回报，我许他们以解脱之法。”

“解脱之法？”

“我向他们承诺，我会定期举行转化仪式，将他们变成我的同类。我们将必须远离太阳，但我们拥有无尽的黑夜。”

“而这不过是一个精心维持的谎言？”我盯着对方发问。

一抹残忍如同狼钢匕首的寒光在他眼中一闪而过。“在我的地盘上，他们虽死犹梦。能够用自己的身躯为我们酿造果酒，是酒奴的荣幸。烈日带来上百度的高温，还有强酸性的暴雨，你以为他们能活多久？五十年？两百年？酒牲们别无选择，要么死于酷日，要么死于冷夜，没有任何区别。”

“而这不是你手握虚假的承诺，对他们施加奴役和屠杀的理由。”我尖锐地指出。

眷族始祖对此不屑一顾：“你以为，这座要塞里的新生酒鬼都是凭空蹦出来的？”

“他们抛弃了原生的笨重躯壳，从此成为我们的一员……只需要借助一点生物科技。转化完成后，我的效忠者便可以拥抱不朽的生命。只消定期躺进石棺，或者换成更准确的词汇——基因修复舱。颇为不便的是，他们虽然拥有了人类的躯体，但他们的机械脑子依旧需要酒精作为动力，换句话说，他们戒了酒可是会死的。你在乎酒奴们的命，怎么不知道心疼一下身边这群更接近人类的年轻人呢？”

“在我们之下的盲目痴愚的造物，他们的动力槽内流淌着你能够在世间找到的最醇美的液体。”他轻晃手中杯，凝神望入玻璃边缘的璀璨雕花，猩红的酒体挂在酒杯内壁。“只需要啜饮一口，你也会立刻爱上他们的。”

“不必了。如果阁下清楚的话，请告知我门径的位置，我会在下个天亮之前自行离开。”

“留下来吧，今夜我们将举行转化仪式。”

我注意到他的四个男手下已经悄悄围到我的身后，个个面色不善，看来主人已经决定要结束这场冷淡的招待了。酒精的残余作用让我的动作稍有些走形，但他们显然醉得比我更厉害。我快速放倒前两个小伙子，将他们的头冠应声打落在地，露出额头上从左到右贯穿的丑陋疤痕。下一个对手是橘发男，当他迈步上前，我发现我的拳头如同擂在一堵墙上。我的第二拳落到他的鼻梁，打得他脑袋一歪，鼻血喷溅到地面，但他的动作丝毫没有受阻。他和最后一个同伴前后夹击，把我钳制得动弹不得。

始祖走到一片狼藉中央，居高临下地俯身发问：“请告诉我，我们的贵客违反了哪一条戒律？”

他的门徒齐声回答：“要塞的砖石之上不得见血。”

“没错，在我的屋檐下，酒族之间不可流血厮杀。如有违背此条，便不再是我们的一员。”始祖举起酒杯，向他的手下庄严宣告。

搜身之后，爪牙们夺走了我仅剩的随身物品，把我丢进巨型厅堂地板下的酒窖。临走之前，他们信手以清水浇灭烛火。

此地幽暗阴冷，不逊于腓米迦人的地下墓穴。残光从铁门的孔隙间透过，几乎令人难以辨物，只能勉强看清四周排列着两人高的巨型酒桶。高处看不到的地方有活塞的喷气声，还有液体一刻不停地涌动于金属管道。

这颗星球上的一天划为十二个小时，其中白昼分其一半。酒精随着时间消退，我用这六个小时搞清楚了一件事。

我在酒窖的角落处发现一排人类大脑，它们浸泡在灌饱酒液的玻璃容器内。数量不多不少，正好十一个，对应厅堂里饮酒作乐的十一门徒。我想起他们的机械脑子，以及他们的额头上百般遮掩的丑陋疤痕。

孤独感包裹上了我的全身，更甚于荒原星夜里的独处时刻。我在一生中看见过很多怪物，它们中的一些有着超乎想象的外型，或是能在眨眼之间取人性命，或是能以雷霆之势吞噬天地。但是事实上，制作怪物的最佳材料是人类本身。我遇到过的最令我大开眼界的怪物总是诞生于人群之中。

时间的流失比我的感知更快，不久我被重新押回灯火摇曳的厅堂。布满分形花纹的曼德博石高台上，十一门徒已经带领众多酒奴在此备妥转化仪式。更高处的王座上坐着他们的暗夜君王，他的头顶未戴冠冕，露出光滑的前额，却丝毫无损于他在人群中的地位。

“从前这里布置过另一版转化仪式，那种是一种简单无痛的仪式，只需要一台胶囊式基因修复舱。躺进去，一夜安睡，象征净化血脉。有个老友给我的回答是，他不睡棺材。他的结局是睡了十字架，他以为自己能忍住不尖叫，可惜没能做到。”

门徒与酒奴们被兜帽和黑披风裹得严严实实，他们围成一道圆圈，被始祖提及的血色十字架平放于人群中央。人群的上方悬吊着一台张牙舞爪的仪器，宛如肢体末端长出锯盘和钻头的长脚蜘蛛。

“闪客、穿梭家、逐世之人……我见过太多傲慢的短命鬼，你是第十二个。你们一心想做铁疙瘩们的神，却连站在日光下走到他们的面前都做不到。而我只想身边多几个酒鬼，”他遗憾地哂笑，“无人愿意回应我的愿望，我只好自己动手实现喽。”

“其实，我不介意陪你最后喝一杯。”

“这是你最后的愿望？”胜券在握之下，酒鬼始祖不介意表演出一点慈悲。

我深吸一口气，看着他的眼睛，这是我最后的机会。“在白天的宴会上，我滴酒未沾。但我现在后悔了，清醒的馈赠并不好受，我希望再喝一口酒。”

“我就知道。”他带着洞悉的笑容，向我递过手边的高脚杯。

“不，不是你的酒，你酒杯里的每一滴都是奴隶和猎物的鲜血。”我朝他的腰间示意，“我喝我自己带来的。”

他耸耸肩，举起金属酒壶凑到我的嘴边开始灌酒，波本酒熟悉的味道再度充盈我的口腔。我猜对了一件事，戒指在酒壶里。它随着酒液流淌出来，落到我的双齿之间。

我说：“火。”

------
当我结束旅途回到熟悉的家中，脑子仍有些晕眩，整个旅程犹如一场漫长的宿醉。

“这次闪跃只是醉酒后的一场梦，是不是？”我摩挲着失而复得的戒指，认真地询问脚旁的猫咪。

我的猫不置可否，冲我喵喵叫了两声。

我向它详细描述了故事的结局。燃烧的烛台被维度的夹缝拦腰切断，复又重新出现在烈酒喷泉，火光骤然点亮了隐藏在兜帽下的众多瞳孔。等待仪式的人群陷入混乱，机械之人与血肉之人争抢着奔逃出燃烧的要塞，远远的看不出主仆之分。无人注意到我划出的第二道夹缝，我把自己和眷族始祖传送回了地底酒窖。只不过我们之间相隔一层两人高的酒桶壁，他在里面，我在外头。

当敲打木桶的声音渐渐停息，我知道，这是他这辈子喝到的最后一杯酒。

“那个人一心沉醉于自家私酿，没有动我的酒壶，否则我多半就要再欠你一条命了。”我向猫咪承认。“对了，提醒一下我，当下我还背着几条性命？”

“五条。”它朝我开口，“这次你干掉的是挂在通缉榜单上的一个逃债人，可以算你抵了一命。”

“这么巧？整个事件里面有你的谋划吗？”我朝猫咪斜斜眼。

“你自己喝酒误事，可不要赖上我。”猫咪敏捷地跳上圈椅扶手，以一个舒服的姿势躺下，用尾巴在身体周围圈成一个圈。

这是它想找我帮它顺毛的一个信号，我默契地在它旁边坐下。“哪天我真把命给误了，到时候还得倚仗你呗？”

“我伟大的旅行家，我劝你还是悠着点。头几次无伤大雅，但是很快的，就在转眼之间，从第十次开始，之后的每一次回归都会让你丢失掉一些东西，不可挽回。”它抬起头望向我，琥珀色眼睛里的双瞳眯成两条竖线，“你已经瞧过那个逃债人，你很清楚复苏了太多次的契约者会变成什么模样。舒服，再挠两下，够了。”猫咪利落地跳到地毯上，抬起前爪扭头走开。

我的腰间别着那个空荡荡的金属酒壶，眼睛正对上墙面的垃圾通道，勾起片刻的犹豫。

当天的晚些时候，我将金属酒壶锁进书房的保险柜。</textarea></pre>
