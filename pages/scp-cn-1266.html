**项目编号：**SCP-CN-1266

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1266样本被视为V级极端生物危害且适用于所有相关协议。项目样本被超低温保存于Site-611、Site-CN-044、Site-CN-058和Site-CN-103的高生化风险收容单元内，由自检设施持续检查其状态，并将收集的相关情报传输至基金会卫生中心。卫生中心将持续对其状态进行评估，并每至多600s提供一次反馈指示。当接收到卫生中心“无效化”的指示，或超过1200s未接到反馈指示时，将对项目样本及整个收容单元进行辐射灭活，以无效化此样本，并将全设施进行封闭隔离直到进一步指示被传达。

对于曾感染过SCP-CN-1266的D级人员，应持续对其心理状态和其体内项目的病毒量进行监控，并妥善控制其戒断症状。应绝对避免将这些人员分配至保存了SCP-CN-1266项目样本的设施内。

SCP-CN-1266感染事件一经发现，必须第一时间提报并交由基金会卫生中心处理，在任何情况下其他部门员工不能擅自接触或干涉项目。如果可能与项目发生过接触的，必须在向卫生中心上报后采取自我隔离，等待卫生中心人员处理。

**描述：**SCP-CN-1266是一种具有独特抗原和高度传染性的甲型流行性感冒病毒(//Influenza A virus//)亚种。该亚种表现出极强的自限性，只会导致轻微的呼吸道症状，基本不会导致全身中毒症状或明显的免疫反应。但该病毒对人类中枢神经系统具有极强的易感性，被感染后，项目将刺激患者大脑各神经通路，对其中枢神经的奖励刺激过程产生显著影响。

由于SCP-CN-1266引起的症状和免疫反应均较轻微，其较一般流行性感冒的病程更长。90%以上的患者会经历12-15日的发病期，随后患者将自行康复。康复后患者将对SCP-CN-1266产生一定的免疫力，但其轻微的免疫反应使得该免疫期通常仅有1到2个月，基金会卫生中心亦接到过患者痊愈后两周便再度感染的报告。

患者在中枢神经系统受SCP-CN-1266感染期间将经历强烈的欣快感和满足感。此状态会一定程度上影响其进行其他行为的动机，患者在此期间基本上不再进行其他工作和娱乐活动。在发病期间患者仍会自行满足其饮食、睡眠、排泄等基本生理需要，但对满足这些需要的过程兴致较小。其常见行为包括：饮用生水、食用未烹饪的食材、订购外卖、随地排泄等。患者日常行为习惯中的自律性在其发病期间一定程度决定了其是否表现出此类异常行为。在没有明显生理需求或应激的情况下，患者对其他行为均表现出低兴致，其标志性的行为是呈坐姿或卧姿发呆。另外，发病期间患者思维能力基本不受影响，因此患者往往有意识地避免收到外界干预，因此大多数患者会进行请假、辞职及取消预约等行为，以确保其可以不受干扰地独处。

虽然症状轻微，但即使相较其他的流感病毒,SCP-CN-1266也表现出更强的传播性和多样的传播渠道。由于项目较弱的临床症状和轻微的免疫反应，在感染中枢神经系统前患者自身很难察觉，即使痊愈后，患者也能在一到两周内保持一定的传染性。SCP-CN-1266可以通过空气、水、和接触等渠道传播，并在室温的自然环境下存活超过一周。

染病期间，SCP-CN-1266劫持患者中枢神经系统的奖励刺激过程，并在患者痊愈后表现出极强的成瘾性。且相较药物等其他上瘾症状，项目对患者造成的系统性的器质性影响使得其上瘾症状几乎无法被减轻。即使免疫反应使得痊愈后短期内感染SCP-CN-1266几乎不可能，患者也会在痊愈后很快寻求再次感染。此外，经历过痊愈后成瘾症状的患者行为相较初次感染存在一定差异，患者普遍会明显地抗拒抗病毒治疗等各种减轻和终止SCP-CN-1266病程的尝试，甚至试图通过医学、迷信乃至超自然方式降低自身对SCP-CN-1266的康复和免疫过程，这使得对SCP-CN-1266的收容存在一定的困难。

由于SCP-CN-1266在低温下存活时间极长，感染者往往会通过冷冻保存项目样本。但患者自身取得的项目样本往往较难再次感染同一个体，患者间存在普遍的项目病原体交易，以取得更易感的项目样本。基金会已经发现多起贩卖、交换SCP-CN-1266病毒样本，乃至建立保存多种变异项目毒株的病毒库的行为，由于样本可以从患者身上轻易取得，妨碍其样本制取极为困难。

SCP-CN-1266于2021年2月在世界多处爆发，由于病毒本身的隐蔽性及患者各种有意识和无意识的行为减少了其症状被发现的机会，其爆发的源头目前难以确定。基金会及时发现并介入了各地病情的防控，通过特效药开发、传播途径管控等手段有效控制了其传播。目前各地的SCP-CN-1266均已经被控制和收容。

虽然在感染期间SCP-CN-1266的患者基本停止了一切社交活动，痊愈后这些患者便会为取得对自身易感的项目样本开展大量的社会活动。在扩散后较短时间内SCP-CN-1266疫区便产生了大量交流和互助组织。此类效应一方面为定位受项目影响的患者提供了帮助，另一方面极大增加了其传播性。

针对受SCP-CN-1266感染后痊愈的患者和所有对SCP-CN-1266疫情具有认知的非基金会人员，基金会采取了标准记忆删除程序。但此程序只能令患者遗忘其患病过程和对SCP-CN-1266成瘾的记忆，无法减轻其成瘾性的生理影响。由于患者会强迫性地尝试了解项目和获得项目样本，极可能导致项目再次爆发或其他严重事态，基金会已与各疫区所在政府达成一致，将全部痊愈的病例编为D级人员以实现永久性隔离。基于中枢神经外科手术的实验性戒除疗法已完成开发，但由于该疗法会造成永久性的严重副作用，目前还未被全面推广，仅在部分相关副作用对工作职责影响较小的D级人员中开展了小范围的试行。

SCP-CN-1266的来源尚无明确结论。其遗传物质没有明显的人工修饰痕迹，源自自然进化是可能的。但项目对人类中枢神经的特异性、避免患者死亡的各项症状特征和广谱普适的生存、传播能力似乎反映了项目可能存在一定的设计目的性。MTF-vav-7“天路历程”已由基金会卫生中心组建以研究项目起源，但调查结果尚不明朗。

**附录：**[[collapsible show=&#34;以下内容需通过认证3级或以上权限授权&#34; hide=&#34;已完成认证&#34;]]
&gt; = **SCP-CN-1266实用化项目说明**
&gt; 
&gt; **立项背景：**2021年7月11日，MTF-vav-7“天路历程”使用扩散式生境背景雷达[[footnote]]一种通过散播会对特定遗传信息产生靶向反馈的人工亚病毒，并监测其产生的生物特征信号以定位具有该遗传信息的生物质，实现针对性物种追踪的广域示踪技术[[/footnote]]证实位于██████国██市██区███街███████内存在SCP-CN-1266活性反应，并据此开展了突击搜查。
&gt; 
&gt; MTF-vav-7在任务中成功收容SCP-CN-1266-ρ1，其为一SCP-CN-1266患者，男性，68岁，时任█国███████████等职。但该设施的安保人员在基金会实现全面控制前设法摧毁了设施内的大多数情报储存设施，目前尚未取得其项目相关的病史。该设施内并没有发现其他项目样本。
&gt; 
&gt; 进一步检测表明该样本已感染一种经过大量人工编辑的SCP-CN-1266亚种，即SCP-CN-1266-ρ。该毒株亚种与SCP-CN-1266各常见亚种有明显性质差异。其可以长期活跃于患者中枢神经系统内，而基本不引起免疫反应。样本的其他组织内未发现SCP-CN-1266存在，但可以检测到对SCP-CN-1266的免疫反应且已经随时间处于衰退状态。SCP-CN-1266-ρ的改造特征减少了对免疫系统的进一步激发，并影响某些受体阻止抗体通过血脑屏障，因此，该样本长期处于SCP-CN-1266局部感染状态，无法自行康复，且同时基本不具有传染性。
&gt; 
&gt; 进一步实验表明，SCP-CN-1266-ρ的传染性和毒性均已被人工调整至极低的程度。SCP-CN-1266-ρ1在审讯中声称，其感染是遭“不明途径投毒”所致，但无法确认该情报的可靠性。根据样本体内的免疫环境特征，MTF-vav-7专家组猜测其被“投毒”是可能的，但SCP-CN-1266-ρ极可能并非是当时使用的毒剂，而是针对SCP-CN-1266感染导致的戒断反应所开发的应对措施。
&gt; 
&gt; MTF-vav-7在进一步对SCP-CN-1266-ρ进行分析和针对性改造，并完善了活性投递介质和相应投递方案后，开发了以下应用方案。
&gt; 
&gt; **应用方案：**经调整后的SCP-CN-1266-ρ制剂主要可以应用于对特定目标对象的无害化。利用向目标对象投放SCP-CN-1266-ρ使其感染，可以在不损害，乃至改善目标对象的个体福利的前提下，瓦解该个体绝大多数的复杂行为动机，以终止目标对象对基金会造成损失或风险的各项行为。
&gt; 
&gt; SCP-CN-1266-ρ的低风险投放对象主要包括已被基金会收容的人形异常实体。由于人形异常实体普遍的不可预测性，其收容存在固有风险。SCP-CN-1266-ρ目前已被投放用于收容部分对基金会有敌意、难以沟通或潜在危害性较高的高风险的人形异常项目。SCP-CN-1266-ρ已被证明在极大巩固项目收容效果的同时可以有效保障被收容人形实体的生命安全，并大幅提升其个体福利水平。所有通过SCP-CN-1266-ρ辅助收容成功的项目实体均已与基金会就其收容方案达成一致，截至目前尚未出现对该收容方案产生负面反馈意见或不良后果的案例。
&gt; 
&gt; 投放SCP-CN-1266-ρ需通过3级以上人员提出申请，并通过卫生中心审核后，将投放对象转移至Site-611进行投放处理，或由卫生中心派遣武装单元[[footnote]]目前具有投放授权的单元包括MTF-vav-7e、MTF-vav-7f、MTF-vav-7h、MTF-kaf-12a、MTF-kaf-12c、MTF-kaf-12d和MTF-Nga-3a[[/footnote]]进行执行，并随后转移至site-611收容，以减少SCP-CN-1266-ρ的扩散风险。
&gt; 
&gt; SCP-CN-1266-ρ已被证明为人形实体收容的有效措施，其在收容中的应用在进一步推广中。但对于尚不在基金会收容范围的个体，投放风险会明显上升，预期概率出现功能失效、制剂扩散、对象死亡等负面后果.对此类对象的投放申请需要经4级权限提报，并在谨慎考察后采用，在投放生效后尽快开展物理收容。如果不考虑采取后续收容措施，或投放后进行物理收容存在较大困难的，不建议投放SCP-CN-1266-ρ。
&gt; 
&gt; **注意事项：**SCP-CN-1266-ρ作为一种活性物质，可以由少量样本人为地被扩散。即使SCP-CN-1266-ρ的危害性远小于SCP-CN-1266的绝大多数亚种，所有SCP-CN-1266-ρ样本、制剂及宿主(包括通过投放感染的对象)仍必须尽快被严格收容。
&gt; 
&gt; 虽然对象会激烈抗拒任何治愈的尝试，但SCP-CN-1266-ρ的感染通过有针对性的治疗过程是可痊愈的。对象痊愈可能导致其采取过激的行为反馈，造成难以预估和控制的重大风险。对于处在可能治愈的环境中的目标对象，应在投放后保持持续关注。
&gt; 
&gt; 对SCP-CN-1266-ρ的人工调整使得其宿主范围比SCP-CN-1266更为狭窄，该措施减少了项目的跨物种传播风险，安全性得到一定提升。除人类[[footnote]]即智人 //Homo sapiens//[[/footnote]]外，目前尚未发现可以感染SCP-CN-1266-ρ的自然物种。但实验表明，SCP-CN-1266-ρ对某些与人类高度同源的非自然物种，尤其是人型项目有效。对部分形态与人类极为不同，但基因与人类高度同源的异常个体，如与人类有近亲血缘关系或由人类转变而来的个体，SCP-CN-1266-亦能生效。在对此类目标进行投放前，应开展遗传适性检测，以提高对投放结果预测的准确性。
&gt;
