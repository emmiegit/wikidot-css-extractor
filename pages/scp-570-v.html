**Объект №:** SCP-570

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-570 следует содержать в укреплённом стальном сейфе. Никому из сотрудников не разрешается надевать SCP-570, и все субъекты, надевающие его на время тестирования, должны снять их сразу после этого. После снятия SCP-570 следует оказать медицинскую помощь сотрудникам, надевавшим их.

**Описание:** SCP-570 представляет собой пару хлопчатобумажных перчаток. При надевании около 100-150 хлопковых волокон проникают в наружный эпидермальный слой рук субъекта. С этого момента снятие SCP-570 причиняет сильные повреждения эпидермальной и мышечной ткани субъекта. После первоначального воздействия SCP-570 волокна мигрируют по всему телу субъекта, в итоге устанавливая связь с 80% его мышечной ткани. Субъекты, пострадавшие от SCP-570, обозначаются как SCP-570-1.

SCP-570-1 способны управлять действиями любого живого организма, с которым они физически контактируют во время ношения SCP-570. Субъекты присоединяются к SCP-570-1 с помощью нескольких нитей, исходящих из его пальцев. Эти нити состоят не из того же материала, что SCP- 570, но содержат ДНК и соответствуют составу сухожилий SCP-570-1.

С практикой, SCP-570-1 способны контролировать до 20 субъектов сразу, путем протягивания большого количества нитей к подконтрольным из своих пальцев. Поскольку SCP-570-1 управляет остальными с помощью физических движений, он должен действовать осторожно, из-за возможности запутывания нитей SCP-570 при большом числе подконтрольных субъектов. SCP-570-1, видимо, располагают некоторыми базовыми знаниями кукловодческих методов, однако лицам, имеющим опыт работы с марионетками, будет удобнее использовать SCP-570.

После того, как несколько субъектов попадает под его контроль, SCP-570-1 начинает искать любую группу несовершеннолетних, а также использовать подконтрольных лиц, чтобы поставить &#34;кукольные&#34; спектакли. SCP-570-1 и подконтрольные субъекты воссоздают любые известные им истории, которые понятны детям и подходят для числа подконтрольных. Этот спектакль может длиться от одного часа до нескольких дней, в зависимости от длины истории и числа задействованных субъектов. После завершения шоу, все субъекты освобождаются от SCP-570-1.

Субъекты, которые находились под контролем SCP-570, не испытывают побочных эффектов после освобождения, за исключением сильного чувства тоски. Из-за этого, многие субъекты в конечном итоге пытаться завладеть SCP-570 и попытаться создать собственное представление. Субъекты утверждают, что испытали сильное чувство радости и единства при исполнении и хотят передать эти чувства другим. Этот эффект не является универсальным и проявляется только для субъектов, которые ранее проявляли симптомы депрессии и тревоги.

SCP-570 был конфискован из &#34;Волшебной лавки Дядюшки Пэппи&#34;, продававшей товары для фокусов и кукольных театров. Владелец магазина стал субъектом SCP-570-1 и использовал в качестве подконтрольных субъектов родителей детей, которые пришли в его магазин. После сообщений от местных правоохранительных органов, на место прибыли сотрудники Фонда и поставили объект на содержание. По состоянию на 18.IX.1976, SCP-570 был классифицирован как Безопасный.

**Приложение:** Протокол экспериментов 570

__**Опыт A - 09.VI.19██**__ 
&gt; **Подопытные:** SCP-570-1, 6 сотрудников класса D.
&gt; **Процедура:** SCP-570-1 было поручено поставить спектакль &#34;Золушка&#34; с использованием сотрудников класса D.
&gt; **Результат:** Спектакль был разыгран без инцидентов, основной текст исполнял SCP-570-1.
&gt; **Анализ:** Опыт проводился в качестве базового для установления свойств SCP-570.

__**Опыт B - 23.VI.19██**__
&gt; **Подопытные:** SCP-570-1, 6 кроликов.
&gt; **Процедура:** SCP-570-1 было поручено поставить инсценировку книги &#34;Корабельный холм&#34;.
&gt; **Результат:** SCP-570-1 не использовал диалогов в пьесе; когда его спросили об этом, он заявил, что это было бы &#34;нереалистично&#34;.
&gt; **Анализ:** Опыт проводился для определения базового эффекта SCP-570 на животных.

__**Опыт G - 19.VIII.19██**__ 
&gt; **Подопытные:** SCP-570-1, полностью парализованный сотрудник класса D
&gt; **Процедура:** SCP-570-1 было поручено использовать сотрудника класса D в пьесе &#34;Питер Пэн&#34;
&gt; **Результат:** Пьеса разыграна SCP-570-1 и сотрудником класса D, при этом SCP-570-1 в дополнение к повествованию совершал движения за сотрудника класса D, дёргая нити. SCP-570-1 после опыта испытывал затруднения с речью.
&gt; **Анализ:** Более поздние опыты показали, что немой SCP-570-1 будет использовать в пьесе движения, без диалогов.

__**Опыт I - ██.██.19██**__
&gt; **Подопытные:** SCP-570, 3 сотрудника класса D.
&gt; **Процедура:** Опыт проводился в течение 6 дней и 7 часов.
&gt; **Результат:** SCP-570-1 сотрудникам класса D были предоставлены продукты питания, однако никто из подконтрольных субъектов не мог поесть во время того, как находился под контролем SCP-570-1. Через 4 дня эксперимента все сотрудники класса D погибли от недоедания и утомления. SCP-570-1 продолжил пьесу с использованием трупов, аналогично опыту G. По прошествии 5 дней от начала опыта ткани, окружающие нити, начали разлагаться, и на отметке 6 дней и 7 часов плоть, соединяющая субъектов с SCP-570-1 разрушилась, разорвав соединение. 
&gt; **Анализ:** //N/A//

**Приложение 2:** Замечания по составу ткани SCP-570

В ходе анализа хлопковых волокон, посредством которых осуществляется соединение SCP-570 с SCP-570-1 и субъектами, попавшими под их воздействие, выяснилось, что по своему составу они схожи с образцами материала, изначально полученного от [[[SCP-2991]]]. Поскольку существует вероятность того, что данный состав волокон может быть частично связан с эффектами обеих аномалий, в настоящее время ведётся изучение аномальных материалов из образцов, взятых от обоих объектов.
