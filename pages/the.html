**Item #:** SCP-6127

**Object Class:** Safe

**Special Containment Procedures:** SCP-6127 is contained in a room with a grass floor so that the glass does not break and the liquid escapes in case the glass should fall to the floor. 

Furthermore, contact with SCP-6127 is prohibited to avoid accidents.

**Description:** SCP-6127 is a jar filled with green liquid with small pieces of human flesh in it.

The jar cannot be opened, but it is easy to break it open. If the liquid has contact with human skin, the fluid penetrates more into the person and dissolves his organs, and so he dies.
