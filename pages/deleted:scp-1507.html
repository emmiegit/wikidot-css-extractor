[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1507/1507.jpg|caption=개정 이전 격리 절차 때의 SCP-1507]]

**일련번호:** SCP-1507

**등급:** --안전(Safe)-- 유클리드(Euclid)

**특수 격리 절차:** SCP-1507은 야생관찰 세포-1b에서 표준 보안 절차에 따라 격리한다. --SCP-1507 개체들은 인간 활동을 잘 참아내며, 직원들과 놀기를 즐긴다-- 모든 직원들은 보안이 유지되지 않은 상태에서 SCP-1507에 접근할 수 없다. 범위 안에 들어가는 직원들은 머리와 몸을 모두 가리는 방호복을 착용해야 한다. 접근은 우리 점검과 연구 두 가지 목적에 대해서만 허용된다. SCP-1507이 정상 상태보다 더 자주 발성하는 것이 관찰되었을 경우, 발성이 중단될 때까지 현장에 설치된 소리 중화 스피커를 작동시켜야 한다.

**설명:** SCP-1507은 플로리다 주 코랄스프링스 시에서 제작된 분홍색 플라스틱 잔디장식 플라밍고 --15-- 26개를 집합적으로 이름이다. SCP-1507 개체들은 미국홍학(//Phoeniconais ruber ruber//)과 유사한 습성을 가지고 있으나, 먹이를 필요로 하지 않는다. SCP-1507 개체들은 일반적인 플라스틱에 치명적인 힘, 예컨대 열과 압력 같은 것에 동일하게 취약하다. --실험 결과 이것들은 어떠한 종류의 복잡한 지능을 가지고 있지 않음이 밝혀졌다.--

SCP-1507 개체들은 일반적으로 인간에게 적대적이며, 범위 안에 들어온 사람을 쓰러뜨린 뒤 금속 다리를 이용해서 피해자의 얼굴과 눈에 찰과상 및 자창(刺創)을 입힌다. SCP-1507은 공격하기 직전까지도 양순한 상태를 유지하는 경우가 많았고, 그 결과 연구원 여럿이 심각한 부상을 입었다.

SCP-1507은 1991년 9월 18일 플로리다 주 잭슨빌 시에서 발견되었다. [[[flamingos|당시 잔디장식 플라밍고들에게 공격받았다고 주장하는 911 신고자]]]를 추적한 결과 재단에게 놈들의 존재가 포착되었다. 전화가 걸려온 주택을 조사한 결과 재단의 기관원들은 자창을 입고 사망한 남자의 시체를 발견했으며, 주택 안에는 15개의 SCP-1507 개체가 살고 있었다. 모든 SCP-1507 개체들은 현장에서 별 사고 없이 격리되었다. --격리된 이후 별다른 사건은 일어나지 않고 있으며, 그런 고로 안전 등급으로 지정되었다.-- 개정됨. 사건 1507-A와 -B 참조


**부록:** SCP-1507이 연관된 사건들.

**사건 1507-A**

&gt; **관련 SCP**: SCP-1507
&gt; **사건 장소:** 야생관찰 세포-1b
&gt; **설명:** 2011년 4월 12일, 보이드,,Boyd,, 연구원이 쉬는 시간에 SCP-1507-8과 놀고 있었다. 당시 SCP-1507-8은 그에게 장난을 부리며 먹이를 받아먹으려고 했다. 이것을 공격적인 행동으로 받아들인 보이드는 SCP-1507-8을 걷어차 넘어뜨렸고, 놈의 플라스틱 몸통이 박살났다. 그러자 모든 SCP-1507 개체들이 직원들에게 매우 공격적으로 변했다. 격리 절차의 개정이 예정되었으며, 그동안 모든 직원들은 SCP-1507의 범위 안에 들어갈 때 충분한 주의를 받아야 한다.

**사건 1507-B**

&gt; **관련 SCP:** SCP-1507
&gt; **사건 장소:** 야생관찰 세포-1b
&gt; **설명:** 2011년 5월 6일, SCP-1507의 발성 빈도가 평소보다 더 높아졌다. 또한 이전까지 기록된 울음소리와 비교해 보았을때 이 발성들은 전혀 새로운 것들이었다. 새로운 울음소리가 포착된지 대략 45시간 뒤, 새로운 SCP-1507 개체 11마리(이하 SCP-1507 16-26로 지정)가 현장에 도착했고 모든 SCP-1507 개체들이 탈주했다. 놈들은 기지 인원들을 공격하기 시작했고, 그 이전까지 관찰된 바 없는 높은 수준의 공격성을 보였다.

탈주 당시 놈들은 직원들에게 적대적으로 행동했고, 재격리하기 전까지 11명에게 부상을 입혀 그 중 4명이 사망하였다. 재단이 격리하고 있지 않은 다른 SCP-1507 개체들의 존재가 확인되었고, 그것들이 서로를 불러모을 수 있음이 밝혀졌기에 야생관찰 세포에 방음 장치를 설치하여 시설을 개선하였다. 이후 SCP-1507은 유클리드로 승격되었다.

**부록 2:** 현재 [[[SCP-243]]] 또는 그와 유사한 변칙 개체가 SCP-1507의 기원이 되었을 가능성이 제기되었다. SCP-1507이 여태까지 생기를 잃지 않은 이유나 대상이 향후 SCP-243의 행동에 따라 생기를 잃을 것인지 여부는 현재 알 수 없다. 조사가 진행 중이다.</textarea></pre>
