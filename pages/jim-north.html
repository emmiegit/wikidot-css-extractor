**Special Containment Procedures:**  SCP-Jim is primarily self-containing, spending most of its time in Humanoid Containment Cell 407E at Site-272.  In order to promote continued cooperation, it is to be provided a computer with an internet connection and a weekly stipend of $50 USD to buy video games.

**Description:**  SCP-Jim is a humanoid entity originally known as [[span class=&#34;bblock&#34;]]Roland[[/span]] [[span class=&#34;bblock&#34;]]Lowery[[/span]], but alternately known as &#39;Jim North&#39; or &#39;Anarch2172&#39; online.  It considers itself an author of sorts, occasionally submitting mediocre articles to the SCP wiki for everyone&#39;s mild amusement.

**Addendum Jim-001:**  The following is a list of SCP-Jim&#39;s contributions to the site.

[[tabview]]
[[tab Broken Cliff]]
Home to **Site-272** and many who work there, **Broken Cliff** is a[[footnote]]fictional[[/footnote]] city in the state of Missouri, USA.  It&#39;s also a local nexus for anomalous objects, events, and people.  If there&#39;s something weird and wild going on in the Ozarks, it&#39;ll probably make its way to Broken Cliff eventually.  These SCP articles and tales are set in[[footnote]]roughly[[/footnote]] chronological order.

[[size larger]]**[[[SCP-3147]]]** - Tongue Twisted[[/size]]
//&#34;NEW from DR. WONDERTAINMENT™, the MOUTHWATERING TREAT that will have you SPEAKING IN TONGUES!&#34;//

[[size larger]]**[[[SCP-3053]]]** - Off the Rails[[/size]]
//&#34;Ah, copy that. Operation: Get Inside the Spooky House is a go, sir.&#34;//

[[size larger]]**[[[SCP-3284]]]** - Uncontainable[[/size]]
//&#34;Approximately ten minutes after containment initiation, all mechanical security measures suffered catastrophic failure events that allowed SCP-3284 to roll unhindered into the hallway outside the containment chamber.&#34;//

[[size larger]]**[[[Unstoppable]]]**[[/size]]
//&#34;Call in a containment breach, asshole!&#34;//

[[size larger]]**[[[SCP-6084]]]** - Dr. Wondertainment&#39;s Acoustically Astounding Air Band™[[/size]]
//&#34;It is conjectured that they were accidentally left behind due to Wondertainment staff being unable to locate them before departure.&#34;//
[[/tab]]
[[tab Other Works]]
Not everything I write is related to Site-272 . . . or at least it isn&#39;t quite yet.  Articles and tales are listed newest to oldest.

[[size larger]]**[[[Jim North&#39;s Proposal | SCP-001]]]** - A Simple Toymaker[[/size]]
//&#34;Due to the magically elusive nature of the entity, very little is currently known about SCP-001&#39;s past.&#34;//

[[size larger]]**[[[SCP-3408 | Site-3408]]]** - Welcome to Site-3408[[/size]]
//&#34;Has the weight of living in a world of normalcy been dragging you down?&#34;//

[[size larger]]**[[[SCP-3369]]]** - A Living Joke[[/size]]
Co-Authored with [[*user Aleph-Null]]
//&#34;Is that a joke, agent? Ha! Get it? &#39;Is that a joke&#39;? &#39;Cause, y&#39;know, I&#39;m a joke!&#34;//
[[/tab]]
[[/tabview]]
