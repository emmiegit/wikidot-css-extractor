「......」電子鬧鐘的滴滴聲傳入了我的耳中，將我從深眠中喚醒。我搓了搓眼睛，睡眼惺忪地靠著模糊的視線，將顯示著八點整的鬧鐘按熄。窗，不，巨大的顯示屏上投影著從google街景上讀取的影像，今天的「窗外」是普通民居嗎？嗯，上面的天氣看起來不錯，真羨慕那些能隨時呼吸到新鮮空氣的人。在12站工作，員工們通常只能呼吸到經過機器過濾的空氣；雖然我們有地底植物園，但那不如在宿舍裡種棵盆栽方便。新鮮的空氣就像自由一樣，未被剝奪前你總是會認為那是理所當然的存在。

「哈呼......」我稍微伸展我因不良睡姿導致肌肉酸痛的肢體，伸了個懶腰。與我同時起床的還有和我住同一個宿舍的特遣隊成員謝康南和蕭攷，不過我還是習慣叫他們我取的名字：分別叫Konnor和Kaul，就是了。正常來說特遣隊成員是不會和研究員睡一起的，但他們是//屬於我的//特工所以上頭特許了吧，既然上級沒有解釋太多，那我也不應作多想。

「啊，博士，早安！」攷已經先人一步換好了特遣隊的制服，坐在床邊梳理他那長度足以綁小馬尾的頭髮；而康南則沒有這個煩惱，他將打底的藍白色條紋背心套過他的平頭，再不慌不忙地穿上黑色的制服：「嗯，早安，Kris。」

我披上了白色的醫生袍，從床頭櫃上拿起自己的識別證，夾在白袍左胸口的小口袋上。我低頭看著那印著12站標誌與我難得的笑臉的識別證，一個念頭不自覺浮起：「自從我轉至12站來後，已經過了這麼久了嗎？」

&gt; SCP基金會
&gt; 控制。收容。保護。
&gt; ----
&gt; Kris Boone
&gt; 高級研究員
&gt; 員工級別：B級
&gt; 安保等級：3級

是的，我是Kris Boone。一個在SCP基金會Site-ZH-12工作的半流動站點人員的普通男人。我的專業領域和基本工作內容美其名是人力資源管理，實質上則是負責監控各站點間是否有濫用D級人員的職位。老實說這工作基礎知識要求顯著少於其他職位，說得難聽點就是任誰都能做，我不懂為什麼基金會選擇了平平無奇的我，但，為了生活（也因為付出低回報高），我還是接下了這份難以拒絕的工作。

這樣一做，從我在Site-616當初級研究員開始算，我已經為基金會服務8餘年了。雖然說在基金會工作令我獲得了許多不同層面上的事物與資源，例如知識與應對技巧，當然，還有高薪厚職；但同時我也失去了不少事物，像是我的青春，[http://scp-zh-tr.wikidot.com/thunderstorm 以及我愛的人]。我曾經猶豫過是否應該再將人生投放在基金會上，但基金會有恩於我，是它賜予了我生命，因此我發誓要用受賜的性命回饋基金會......而我深知，當我離開了基金會，我將會被記憶刪除，或許更會被植入一段不屬於我的記憶；從此我就再也不是我，我將會在那踏上分岔路，忘記真實的自我......

「博士？你還好嗎？」攷見我更衣後愣對全身鏡許久沒有動作，便踮高腳在我眼前揮揮手，「想東西想得太入神了？」

「對......」我不敢告訴任何人我的擔憂，便選擇敷衍帶過。

「那，是關於基金會的事情嗎？」攷關切地問著：「是不是今天有什麼特別的實驗還是有特別的人要見？」

「......不，沒有。」我仔細回想行程表，今天的確不是什麼特別的日子，既無特別的實驗，也無難得的會面。今天就只是普通的一天。不過，對於我來說，又有哪一天不是普通的一天？我相信許多像我一樣的基金會研究員們，早已對於各種不同的事件感到麻木。奇人異事？我們有各種充滿個人特色的人形skip們；生老病死？我們有許多因意外殉職的職員以及D級人員。我們都知道，總有一天我們或多或少都會為基金會而犧牲，差別就僅在於早或遲。一切對於我們眾人都不再新奇，任何事物都能被納入「普通」的概念之中。

因此，「今天也只是普通的一天。」我想了一會兒後回答了攷的問題。

說罷，我待各人都已整裝待發，便推開門。上工了──
