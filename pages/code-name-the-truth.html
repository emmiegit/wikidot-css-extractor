Cách dễ nhất để che giấu danh tính của SCP-001 là gì?

Đây có thể là một câu hỏi khó hiểu đối với Quản Trị Viên, người đã nghĩ ra Lưu Ý 001-Alpha. Làm thế nào để che giấu dị thể quan trọng nhất mà Tổ Chức từng và sẽ chạm trán? Làm thế nào để che giấu nguồn gốc của hai nghìn dị thể khác? Làm thế nào để giấu món vũ khí tối thượng? Làm thế nào để che giấu chính vũ trụ này? Làm thế nào để che giấu một thứ tồi tệ //hơn//? Giống như danh tính của Quản Trị Viên, hoàn cảnh dẫn đến quyết định cuối cùng là một bí ẩn và chỉ một số người được chọn biết đến.

Bất kể quá trình này là khó khăn gian khổ hay đột ngột nảy ra trong đầu, kết quả đều rõ ràng và diễn ra chính xác như dự tính. Một số tài liệu hoàn toàn khác nhau xuất hiện trong mục, kèm lời mở đầu rằng một hoặc nhiều cái hoặc không có cái nào trong các tài liệu này là SCP-001 thực sự. Kế hoạch này đã thành công như dự kiến, với vô số lời giải thích mâu thuẫn với nhau nổ ra để chứng minh rằng cái này hay cái kia là đúng, nhưng không bao giờ có đủ bằng chứng để bác bỏ những lời giải thích khác. Phổ biến nhất là các kết luận đơn giản; rằng không có 001 thực sự, rằng đó chỉ là một mưu đồ được Hội Đồng O5 sử dụng để truyền cảm hứng về nghĩa vụ cho các nhân sự của Tổ Chức, che giấu sự thật rằng những dị thể này không có nguồn gốc hay lời giải thích; hoặc là tất cả các tài liệu này đều là 001 thực sự, rằng do một sự xoay chuyển nào đó của số phận, chúng đã cùng tồn tại với nhau.

Thông qua tất cả những điều này, một chủ đề tái diễn đã xuất hiện -- rất ít người có tư duy đột phá. Rất ít người có thể nhận ra sự thật.

-----
&gt; **Các bản ghi âm được thu hồi từ [DỮ LIỆU BỊ XÓA]**

&gt; **&lt;Bắt đầu Bản ghi, ██:██, ██/██/████&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Được rồi đây là Frank ██████ trên… ờ… Chúng ta gọi thứ này là gì vậy David?
&gt; @@@@
&gt;  **David ██████  (Từ xa):** S-C-P-S [DỮ LIỆU BỊ XÓA].
&gt; @@@@
&gt; **Frank  ██████:** SCPS [DỮ LIỆU BỊ XÓA]? Được rồi. Đây là… khoan, thật đấy à? Họ đặt tên nó là [DỮ LIỆU BỊ XÓA] và chúng ta sẽ đi đến… À thôi kệ. Đây là Frank ██████ trên tàu SCPS [DỮ LIỆU BỊ XÓA], thời điểm hiện tại là [DỮ LIỆU BỊ TÁC ĐỘNG] và chúng ta còn khoảng một giờ nữa trước khi phóng. Các Giám Sát Viên đã chế tạo những con tàu này được một thời gian và có vẻ như họ đã quyết định cử chúng tôi ra ngoài để quan sát những phần của vũ trụ mà chúng ta chưa quan sát được.
&gt; @@@@
&gt; Uhh, tôi chỉ là ký lục cho chuyến bay này nên tôi nghĩ là mình sẽ bắt đầu ghi lại mọi thứ trước khi khởi hành. Để đề phòng trường hợp có chuyện xấu xảy ra.
&gt; @@@@
&gt; Được rồi, chắc tôi sẽ bắt đầu với báo cáo hệ thống. Lò phản ứng hoạt động như bình thường, vũ khí trông ổn…
-----
&gt; **&lt;Bắt đầu Bản ghi, ██:██, ██/██/████&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Lại là Frank đây. Chúng tôi sắp phóng rồi, và do chưa thấy ai làm chuyến này nên chắc là tôi nên nghĩ ra, ừm, cái gì đó hay để nói trước khi lên đường.
&gt; @@@@
&gt; **&lt;Frank ngừng trong ba giây.&gt;**
&gt; @@@@
&gt; Chẳng nghĩ ra gì cả. Chết chưa, đáng ra tôi phải tính đến vụ này…
&gt; @@@@
&gt; **&lt;Frank ngừng trong bảy giây.&gt;**
&gt; @@@@
&gt; À! ‘Giờ chúng tôi sẽ khởi hành đ-’
&gt; @@@@
&gt; **&lt; Một âm thanh rên rỉ lớn vang lên, theo sau là tiếng đồ vật va chạm vào nhau trong buồng. Giọng của Frank bị bóp méo cho đến khi tiếng rên rỉ dịu xuống.&gt;**
&gt; @@@@
&gt; **Frank ██████, (Bị bóp méo):** Bọn khốn đó ít ra cũng nên thông báo cho chúng tôi trước khi cất cánh chứ. Hỏng mẹ bài diễn văn của tôi rồi. Chết tiệt thật…
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi, ██:██&gt;**
-----
&gt; **&lt;Bắt đầu Bản ghi, 04:18, 18/00/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:**  Trước tiên thì: Vì chúng tôi không thực sự biết ngày giờ thực sự trên Trái đất, chúng tôi đã điều chỉnh tất cả các đồng hồ và lịch để chúng tôi đếm //ngược// từ khi cất cánh. Hiện tại đã… mười tám ngày, bốn giờ vàààà… mười chín phút, kể từ khi chúng tôi cất cánh. Chúng tôi vẫn đang di chuyển với tốc độ tối đa nên không có gì nhiều để nhìn thấy bên ngoài ngoài bóng tối, vì chúng tôi đang đi nhanh hơn tốc độ ánh sáng. Nhanh hơn //nhiều// .
&gt; @@@@
&gt; Nhưng ừm, ờ. Chúng tôi vừa bay qua… Này David, nơi chúng ta vừa bay qua tên là gì? Messy gì đó? Ừ nhưng là, cái gần nhất. Xin thứ lỗi?
&gt; @@@@
&gt; **David  ██████ (Từ xa):** Messier Tám Mươi Ba!
&gt; @@@@
&gt; **Frank  ██████:** À, đúng rồi! Chúng tôi đã qua Thiên Hà Messier Tám Mươi Ba, tức là khoảng mười lăm triệu năm ánh sáng từ Trái Đất. Đúng là xa nhà ha.
&gt; @@@@
&gt; **David  ██████ (Từ xa):** Anh biết là các O5 sẽ không thích nghe mấy câu đùa vớ vẩn đó đâu! 
&gt; @@@@
&gt; **Frank  ██████:** Đây chỉ là ghi chú chứ đâu phải bản ghi chính thức! Trời ạ, thỉnh thoảng David cứ khó ở như thế đấy. Nhưng do anh ta dành phần lớn thời gian sửa máy móc nên cũng không khó hiểu lắm.
&gt; @@@@
&gt; Tôi sẽ làm một bản ghi khác khi có gì quan trọng xảy ra.
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi, ██:██&gt;**
------
&gt; **&lt;Bắt đầu Bản ghi, 23:18, 24/02/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Frank đây. Đã khoảng hai tháng rồi. Không có gì quan trọng xảy ra cả, ngoài việc giờ chúng tôi đã bay qua GN-Z11 nên chúng tôi chính thức vượt tầm quan sát của kính viễn vọng Trái Đất. À, tất nhiên là chúng tôi đã chụp ảnh từ lúc đó.
&gt; @@@@
&gt; Không có nhiều thứ ngoài đây, nhưng chúng tôi có thể thấy vài thiên hà nhỏ rải rác. Các nghiên cứu viên cấp trên cứ sử dụng từ ‘gigaparsec’ để cho thấy chúng xa nhau đến mức nào. Họ cũng thì thầm rằng chúng có gì đó bất thường, nhưng tôi không nghe được gì khác. 
&gt; @@@@
&gt; Phi hành đoàn có khá nhiều lần nhớ nhà, nhưng thời gian sẽ xoa dịu mọi thứ.
&gt; @@@@
&gt; Ngoài mấy chuyện đó thì mọi thứ vẫn ổn, trừ cái nhà ăn tự động ra. Ê David, anh sẽ sửa cái nhà ăn đúng không?
&gt; @@@@
&gt; **David  ██████ (Từ xa):** Không, vì mọi thứ đều bình thường!
&gt; @@@@
&gt; **Frank  ██████:** Nhưng cái thứ bột nhão đó dở tệ!
&gt; @@@@
&gt; **David  ██████ (Từ xa):** Nó là bột dinh dưỡng, TẤT NHIÊN NÓ PHẢI DỞ RỒI!
-----
&gt; **&lt;Bắt đầu Bản ghi, 14:37, 20/03/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Ừm, chúng tôi đã ờ… chúng tôi đã tìm ra thứ mà mấy nghiên cứu viên lo lắng. Chúng tôi tới đủ gần để nhìn kỹ một thiên hà gần nhất và, ừm…
&gt; @@@@
&gt; Nó là một bản sao của Dải Ngân Hà. Không phải một bản sao hoàn hảo đâu, có vài ngôi sao vắng mặt nhưng các hành tinh chính vẫn có mặt.
&gt; @@@@
&gt; Chúng tôi ừm, đang lên kế hoạch xem xét liệu Trái Đất có ở đó không, và nếu có thì tìm kiếm cư dân. Tuy nhiên, có thể nói rằng thứ này có thể được phân loại là một dị thể -- có thể không phải là một SCP, nhưng ít nhất là một dị thể. Khả năng hình thành một thiên hà y hệt là… rất nhỏ.
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
-----
&gt; **&lt;Bắt đầu Bản ghi, 06:48, 02/04/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Chỗ này thực sự là một dị thể.
&gt; @@@@
&gt; Đầu tiên chúng tôi nghi ngờ vì nó giống với quê nhà của chúng ta, nhưng… xa lạ hơn, nó cực kỳ bất thường luôn ấy. Trên đường đến bản sao của Trái Đất, chúng tôi đi ngang qua một số ngôi sao “mất tích” và nhận ra rằng chúng thực sự có mặt, chỉ là kỳ dị đến mức không thể tin được.
&gt; @@@@
&gt; Kỳ dị thế nào hả? Xem sao Epsilon Boötis… prime? Alpha? Kệ đi, ngôi sao lớn ấy? Nó được cấu tạo từ //kem.// Chúng tôi lấy mẫu thử -- dường như có vị như quả bơ và khói thuốc lá. Ngôi sao nhỏ thì là một quả cầu diệp lục lỏng, kết tụ lại bằng cách nào đó.
&gt; @@@@
&gt; Sao Antares chỉ là iốt rắn. Không lửa, không sắt, không gì cả. Chỉ là một quả bóng iốt khổng lồ lạnh lẽo. Proxima Centauri cũng được làm bằng than củi.
&gt; @@@@
&gt; Rồi chúng tôi thực sự đến &#39;Trái Đất&#39; – Đa phần chúng tôi gọi nó là &#39;Sub-Prime&#39;. Nó chỉ là một quả cầu khổng lồ với những thứ kỳ quặc và sai trái. Nó trông giống Trái Đất, tất cả các lục địa đều ở đó và có hình dạng phù hợp, nhưng chúng được tạo thành từ những thứ khác thường. Úc là một cục vàng, đại dương phát sáng màu xanh, toàn bộ Châu Mỹ lục địa được cấu tạo từ siro lá phong...
&gt; @@@@
&gt; Chúng tôi đang thu thập nhiều thông tin nhất có thể, rồi sẽ chuyển sang thiên hà tiếp theo. Chỗ này đúng là... quái dị.
&gt; @@@@
&gt; Ngoài vụ đó ra, thì Marie █████ đang mang thai. Không ai hỏi nhiều về nó, nhất là vì chúng tôi không hoàn toàn chắc đó là con của chồng cô ấy. Nên là... Hết rồi.
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
-----
&gt; **&lt;Bắt đầu Bản ghi, 07:48, 02/05/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Cái, con, //mẹ//, gì vậy.
&gt; @@@@
&gt; Chúng tôi đã đến thiên hà tiếp theo, và nó cũng tương tự. Một bản sao khác của Dải Ngân Hà. Cũng kỳ quái kiểu khác, nhưng về cơ bản vẫn như cái vừa rồi.
&gt; @@@@
&gt; Sao Thủy được làm từ băng, Sao Mộc được làm từ thạch ăn được. Trái Đất trông như một thiên đường Sarkic -- tất cả đều là thịt, xương và máu. Chúng tôi đã quyết định có lẽ không nên tiếp cận, trong trường hợp nó không thích máy móc. Nhưng mà...
&gt; @@@@
&gt; Chúng tôi hy vọng chỉ có hai cái như vậy thôi, nhưng cũng không dám chắc. Chuyện quái gì đang xảy ra vậy?
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
-----
&gt; **&lt;Bắt đầu Bản ghi, 12:01, 17/05/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Tự ghi chú. Lần sau mang thêm trò xếp hình và đồ chơi. Tôi chán quá. 
&gt; @@@@
&gt; **&lt;Frank ngừng trong bốn giây.&gt;**
&gt; @@@@
&gt; Bagh, mình nên nói gì đó mới được. À… Phi hành đoàn vẫn ổn. Chúng tôi đã chấp nhận rằng thiên hà thứ ba sẽ cũng kỳ quặc như hai cái trước. Không có gì đáng lo, chỉ là thấy kiểu dị thể này lặp đi lặp lại thì quái lạ thật. 
&gt; @@@@
&gt; Ồ, có một sự cố xảy ra vào tuần trước. Johnathan đang sửa một số lỗi máy móc kỳ lạ ở phía dưới thì có thứ gì đó rơi rà và làm gãy tay anh ấy. Nhưng vụ đó đã được xử lý và các bác sĩ cho biết anh ấy sẽ ổn sau vài tuần nữa. Anh ta thề là chuyện đó đáng lẽ không nên xảy ra nên đang làm vài cuộc điều tra.
&gt; @@@@
&gt; Tôi không còn nhớ gì khác để nói. Anh có nhớ gì khác quan trọng không?
&gt; @@@@
&gt; **&lt;Dường như Frank ██████ đang nói chuyện với David ██████, người đáp lại bằng một phản ứng khó nghe hoặc giao tiếp không lời.&gt;**
&gt; @@@@
&gt; Được rồi. Kết thúc bản ghi.
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
-----
&gt; **&lt;Bắt đầu Bản ghi, 01:59, 07/06/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Lại một bản sao của Dải Ngân Hà. Không bất ngờ mấy.
&gt; @@@@
&gt; Ngoài này chỉ có nhiêu đó thôi sao? Chỉ là những bản sao vô tận của quê nhà, cái sau càng kỳ dị hơn cái trước?
&gt; @@@@
&gt; **&lt;Frank ngừng trong ba giây.&gt;**
&gt; @@@@
&gt; Lần này Trái đất được làm từ một loại thủy tinh nào đó. Sao Hỏa được làm từ băng khô. Sao Thiên Vương có từ tính khủng khiếp -- chúng tôi suýt chầu trời.
&gt; @@@@
&gt; Chẳng có gì để làm ngoại trừ tiếp tục khám phá.
&gt; @@@@
&gt; **&lt;Kết thúc Bản ghi&gt;**
-----
&gt; **&lt;Bắt đầu Bản ghi, 00:00, 30/08/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Hai cái nữa. Chắc chắn là mấy chỗ này phải thuộc về một dị thể nào đó. 
&gt; @@@@
&gt; Nhắc tới dị thể, có cả tấn cái ngoài này. Có một thiên hà mà chúng tôi không thể tiếp cận, luôn trông như ở phía xa, một thiên hà khác mà máy tính không thể nhận ra nhưng chúng tôi có thể nhìn thấy rõ.
&gt; @@@@
&gt; Thậm chí có vài lần chính vũ trụ đã nói chuyện với chúng tôi. Tôi không điên, chúng tôi đã xác định được nó và thu hẹp nó vào một số khu vực nhất định ngoài đó. Có những lúc chúng tôi đột nhiên không còn nhiên liệu và trôi dạt một đoạn khá xa trước khi mọi thứ lại hoạt động trở lại như chưa có chuyện gì xảy ra.
&gt; @@@@
&gt; Vũ trụ có phẳng không? Có phải chúng ta đang rơi khỏi rìa không?
&gt; @@@@
&gt; **&lt;Frank ngừng trong bốn giây.&gt;**
&gt; @@@@
&gt; Suýt thì quên mất, Marie đã bị cách ly vì lý do nào đó. Chúng tôi không thể tìm được gì nhiều từ hệ thống an ninh, nhưng có vẻ cô ấy đã vô tình mang virus gì đó lên tàu. Hy vọng em bé không sao.

&gt; **&lt;Bắt đầu Bản ghi, 05:14, 10/10/00&gt;**
&gt; @@@@
&gt; **Frank  ██████:** Trái Đất gần đây nhất, ừm… Sub-Prime Mười thì phải, nó có dấu vết nền văn minh nhân loại. Cụ thể là của chúng ta.

&gt; Đây là David. Frank đã chết cùng với hầu hết phi hành đoàn. Marie đã sinh ra một con quái thú đang chạy xung quanh và giết chết tất cả mọi người. Tôi... Mẹ kiếp, tôi không nghĩ an ninh có thể xử lý nó. Sao cái chuyện quái quỷ này lại xảy ra đúng lúc này chứ… Mẹ nó!
&gt; @@@@
&gt; Bất kể chỗ này là gì, hãy tránh xa nó ra. Nó là một bể chứa dị thể, không có gì ở đây ngoài những bản sao kỳ quặc của thiên hà của chúng ta, và nó kéo dài mãi mãi.
&gt; @@@@

-----

Những thông tin được thu thập và những cái tên được liệt kê sẽ không bao giờ được đưa ra ánh sáng. Nó sẽ được gửi trực tiếp đến các thành viên cấp cao nhất của Tổ Chức để lắng nghe, cân nhắc và hành động. Không cần phải là thiên tài để xâu chuỗi những ẩn ý giữa sự thật và các bản ghi, để mọi đoạn thông tin sẽ bị xóa hoặc bị tác động, để công sức của Quản Trị Viên không trở nên vô ích. Như thể cuộc thám hiểm chưa bao giờ xảy ra, như thể nó chỉ là một dị thể xuất hiện một cách bất ngờ. Thông tin này bị chôn vùi chỉ để che giấu sự thật và sẽ không bao giờ được ai khác biết đến cho đến khi nó được tiết lộ bởi số phận.

Cách dễ nhất để che giấu danh tính của SCP-001, đấng sáng tạo của vũ trụ và vô số sai sót của nó là gì?
