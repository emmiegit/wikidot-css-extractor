**Ítem:** SCP-1781

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1781 debe ser contenido en una bóveda de contención de alta seguridad situada en el Sitio de Almacenamiento-12 cuando no se encuentre involucrado con pruebas activas. Para evitar cualquier rotación, SCP-1781 debe ser sostenido mediante abrazaderas elevadas en todo momento. Deben instalarse sensores ópticos para asegurarse de que SCP-1781 no rote. Si en cualquier momento SCP-1781 se deslizara de entre sus abrazaderas y comenzara a rotar, existe automático en el lugar para reinstalar a SCP-1781. Se deben realizar revisiones mensuales en todos los sensores y sistemas para asegurar su funcionamiento. Todas las pruebas realizadas en SCP-1781 deber ser aprobadas por el Director de Sitio Murphy. Además, ninguna prueba de SCP-1781 deberá durar más de 30 segundos.

**Descripción:** SCP-1781 es un motor mecánico de aproximadamente un metro de diámetro. Grabadas en la parte inferior del dispositivo están las palabras &#34;No Existe Nada Que El Hombre No Deba Saber&#34;, así como el logotipo de Laboratorios Prometheus S.A. de alrededor de 1990. SCP-1781 puede iniciarse por cualquier esfuerzo igual o superior a una milésima (1/1000) de un Newton. Una vez iniciado, SCP-1781 seguirá funcionando sin la adición de energía externa, hasta que una fuerza exterior igual o superior a la fuerza ejercida detenga su movimiento. La velocidad a la cual SCP-1781 corre aumentará rápidamente, las revoluciones por minuto iniciales aumentando por una potencia de por 10 por cada segundo de operación continua. Debido a esto, el número de revoluciones por minuto rápidamente se vuelva inmanejable, con tiempos de ejecución de más de un minuto dando como resultado billones de revoluciones por minuto. A medida que aumenta la rotación, grandes cantidades de rayos alfa, beta y gamma son emitidas por el dispositivo, hasta el punto en que el área alrededor de SCP-1781 es inhabitable. Las pruebas han determinado que la zona afectada por esto equivale a un metro por cada segundo de operación. Hasta la fecha, no se ha establecido ningún límite superior para el número de revoluciones por minuto. Un análisis de espectrometría de masas efectuado a los materiales que componen a SCP-1781 ha sido inconcluyente, indicando varias aleaciones aún desconocidas.

**Anexo 1781-1:** La documentación recuperada desde Laboratorios Prometheus indica que SCP-1781 estaba destinado a ser una fuente de energía ilimitada. Los registros indican que fue completado el 29/8/1998 y se activó el 1/9/1998, funcionando por más de 120 segundos. En este momento se desconoce si SCP-1781 está relacionado con la destrucción de la instalación principal de Laboratorios Prometheus.</textarea></pre>
