**アイテム番号:** SCP-1820-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1820-JPはサイト-8102の海洋生物型オブジェクト収容室の水槽内に収容されています。SCP-1820-JPによる破壊を防止するため、水槽には厚さ7cmの強化ガラスが使用されています。現在、SCP-1820-JPの消失を防ぐ手段は発見されていませんが、定期的な給餌により収容室を再出現場所として学習させることに成功しています。
**追記:** SCP-1820-JPの再出現時、頭部の存在しない人型実体が水槽内に出現した場合、直ちに警備職員と研究責任者のアーヴィング博士に連絡してください。

**説明:** SCP-1820-JPは異常な性質を持った中型の海棲哺乳類です。後述する異常性以外はラッコ(学名://Enhydar lutris//)とよく似た習性を持っています。

SCP-1820-JPは捕食行動の際、人間の頭部に類似した実体(SCP-1820-JP-Aと表記)を使用して獲物を叩き割ります。SCP-1820-JP-Aは皮膚のたるみ[[footnote]]ラッコは石などを脇腹のたるみにしまい込む習性がある。[[/footnote]](以下、ポケット)から取り出されていますが、そのサイズは明らかにポケットよりも大きく、また通常時のSCP-1820-JPの身体を調査しても発見することはできませんでした。捕食行動中に接近した場合、SCP-1820-JPは即座にSCP-1820-JP-Aを収納してしまいます。

SCP-1820-JP-Aは10代後半から20代前半のアイルランド人の特徴を有しています。眼球や口が動いたり、外的刺激に反応を示すことがありますが、視覚や聴覚などは機能していないことが観察によって判明しています。顔認識システムによる調査の結果、SCP-1820-JP-Aと該当する人物は確認されませんでした。SCP-1820-JP-Aは通常の人間よりも高い耐久性を持っていますが、捕食行動の度に強く殴打されるため、激しく損壊してしまうことがあります。

SCP-1820-JP-Aが使用できなくなると、SCP-1820-JPは未知の方法でその場から消失します。この時、SCP-1820-JPの身体は大量の気泡に変化するため、カメラやGPSを装着していた場合は外れて残留します。SCP-1820-JPは不規則なタイミングで同じ場所に出現し、以後は新しいSCP-1820-JP-Aを使うようになります。収容後に確認された消失から再出現までの期間は、最短で14分、最長で約2週間でした。交換されたSCP-1820-JP-Aがどうなるのかについては未だ判明していません。

以下はSCP-1820-JP-Aを代用できるものを見つけ、消失を防ぐことを目的とした実験記録の抜粋です。

[[collapsible show=&#34;+ 実験記録SCP-1820-JPを開く&#34; hide=&#34;- 記録を閉じる&#34;]]
__**実験記録1820-1**__
&gt; **代用品:** 適当な大きさの石
&gt; 
&gt; **結果:** SCP-1820-JPは対象に興味を示さなかった。
__**実験記録1820-16**__
&gt; **代用品:** D-1999
&gt; 
&gt; **結果:** SCP-1820-JPは対象に興味を示さなかった。
&gt; 
&gt; **分析:** どうやら襲いかかって首をもぎ取るような凶暴性はないようだ。
__**実験記録1820-17**__
&gt; **代用品:** 人間の頭部(別実験で死亡したDクラス職員を使用)
&gt; 
&gt; **結果:** [編集済み]
&gt; 
&gt; **分析:** SCP-1820-JPが興味を示したところまでは良かったんだが。対象が石頭じゃなかったのがお気に召さなかったらしい。
[[/collapsible]]

SCP-1820-JPは2000年2月26日、山梨県の水族館で発見されました。発見時、SCP-1820-JPがSCP-1820-JP-Aを水槽に叩きつけて破壊したことで、利用客4名と飼育されていたラッコ2頭が負傷していました。関係者には記憶処理が施され、カバーストーリー「ガラスの経年劣化」が適応されました。なお、動物園などで飼育されているラッコが水槽のガラスに貝殻を叩きつけて破損させる事例は過去にも確認されており、この1件も害意からの行動ではないと推測されています。

[[collapsible show=&#34;+ 事案記録SCP-1820-JPを開く&#34; hide=&#34;- 記録を閉じる&#34;]]
19回目の再出現の際、SCP-1820-JPにしがみつく頭部のない女性型実体が同時に出現しました。女性型実体は警備職員によって速やかに拘束され、言語による意思疎通が可能であることが確認されたため、アーヴィング博士によるインタビューが実行されました。
&gt; **対象:** 女性型実体
&gt;  
&gt; **インタビュアー:** アーヴィング博士
&gt;  
&gt; **付記:** 対象はアイルランド語で会話している。円滑なインタビューを行うため、アーヴィング博士は対象が名乗ったカトリーナという名前で呼称することが認められている。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **アーヴィング博士:** 我々がSCP-1820-JPを貴女の元へと送り込んだのではないということを理解していただけましたか、カトリーナさん。
&gt;  
&gt; **女性型実体:** ああ。しかしあの忌々しいドアル・クー[[footnote]]アイルランドのマクロス湖にて同名の未確認生物の存在が噂されている。SCP-1820-JPとの関連性は不明。[[/footnote]]を飼っているとは趣味の悪い。
&gt;  
&gt; **アーヴィング博士:** ドアル・クー？
&gt;  
&gt; **女性型実体:** 古い言葉で「水の犬」を意味する。ずる賢い奴だ。
&gt;  
&gt; **アーヴィング博士:** ずる賢い、とは？
&gt;  
&gt; **女性型実体:** あいつは我々の馬が川を渡れないことを知っているんだろう。頭を盗んだかと思えば、さっと逃げ込んでしまうからな。
&gt;  
&gt; **アーヴィング博士:** ではやはりSCP-1820-JPが所有している頭部はカトリーナさんの、いえ貴女たちのものなのですね？
&gt;  
&gt; **女性型実体:** そうだ、何人もの同胞があいつに頭を奪われた。そしてこの私も！
&gt; 
&gt; (//興奮した女性型実体が椅子から立ち上がる。//)
&gt;  
&gt; **アーヴィング博士:** 落ち着いてください。貴女はSCP-1820-JPに関して悪感情を抱いているんですね？
&gt;  
&gt; **女性型実体:** 当たり前だろう！この手で八つ裂きにしてやりたいぐらいだ！
&gt;  
&gt; **アーヴィング博士:** では、どうして貴女は先程そうしなかったのですか？
&gt;  
&gt; **女性型実体:** 何？
&gt;  
&gt; **アーヴィング博士:** SCP-1820-JPから頭部を取り返そうとしていた時、貴女はむしろSCP-1820-JPを傷つけないように気を使っているように見えました。それは何故ですか？
&gt;  
&gt; **女性型実体:** [沈黙]
&gt; 
&gt; (//女性型実体が椅子に座り直す。ため息を吐くような音。//)
&gt;  
&gt; **女性型実体:** 貴方にはあいつがどう見える？
&gt;  
&gt; **アーヴィング博士:** どう見えるとは？
&gt;  
&gt; **女性型実体:** だからドアル・クーの外見だ。可愛いか？
&gt;  
&gt; **アーヴィング博士:** まあ、そうですね。
&gt;  
&gt; **女性型実体:** だろ？やってることはともかくあいつは可愛いんだ。それにあいつの被害を受けるのは我々だけ。それも少々不便なだけで別に死ぬわけじゃない。手間はかかるが再発行すればいいんだ。だからなあ……
&gt; 
&gt; (//再びため息を吐くような音。//)
&gt;    
&gt; **女性型実体:** あいつを殺したりすると、愛護団体がうるさいんだ。
&gt;  
&gt; **&lt;録音終了&gt;**
[[/collapsible]]</textarea></pre>
