[[==]]
**Item #:** SCP-2915

**Kelas Objek:** Euclid

**Prosedur penahanan khusus:**  SCP-2915 dimiliki dan dioperasikan oleh agen Yayasan sebagai waralaba khas Wendy, di bawah pengawasan MTF Psi-25 &#34;Trapped in  Drive-Thru&#34;. Personel harus mempertahankan semua standar profesional yang telah ditetapkan oleh perusahaan Wendy. Petugas sif malam harus dilengkapi dengan masker gas dan lampu UV berspektrum luas.

Lemari pembeku harus selalu terkunci.
Karyawan telah diminta untuk mengabaikan semua suara yang berasal dari dalam.

**Deskripsi:** SCP-2915 adalah restoran waralaba Wendy yang terletak di ██████, Ohio. Gedung ini memiliki dua sifat anomali utama.

# Menu pada saat penahanan tidak sesuai dengan produk Wendy yang normal, standar kesehatan yang sesuai, atau biokimia terestrial yang khas. Semua bahan makanan yang dapat diamankan telah dipindahkan dari tempat tersebut untuk studi laboratorium terkontrol.
# Lemari pembeku tidak memiliki bagian lantai. Kedalaman yang dihasilkan tidak diketahui - misi penyelidikan terbukti tidak meyakinkan. Enam sistem winch dipasang di langit-langit lemari pembeku, masing-masing terdiri dari rantai dan pengait daging besar. Derek ini dikendalikan oleh serangkaian katup yang terletak di pintu. Salah satu rantai terlihat diturunkan ke dalam lubang.

Upaya untuk mencapai bagian bawah dari lubang lemari pembeku tidak berhasil - penjelajahan terlama yang telah disiarkan berlangsung selama lebih dari empat bulan sebelum komunikasi terputus. Penyesuaian ketinggian rantai belum pernah dilakukan selain menetapkan penggunaan katup.

Gas kuning dari susunan kimiawi yang saat ini tidak dapat ditentukan akan bocor dari lemari pembeku selama jam-jam malam, umumnya antara 02:00 dan 04:45. Gas ini lebih berat daripada udara, agak beracun (paparan jangka panjang akan mengakibatkan kerusakan pada paru-paru dan ginjal), dan akan menghilang di bawah radiasi ultraviolet pekat.

Terkadang akan ada sebuah suara yang dapat didengarkan keluar dari lemari pembeku, dan mungkin termasuk benturan di dalam lubang, derak rantai, gesekan logam di bagian dalam pintu, dan gema dari kejauhan yang berbunyi &#34;I&#39;m Got You Under My Skin&#34; oleh Frank Sinatra.
