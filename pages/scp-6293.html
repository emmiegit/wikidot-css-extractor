**特殊收容措施：** 对SCP-6293的收容关键在于虚假信息的散布，该行为被视为一种捕食者回避效应的本能形式[[footnote]]附：Arthur, Kate. “问问《红鸟学者》杂志：松鼠和汽车怎么了？” //伊利诺伊州立大学新闻// [伊利诺伊州，Normal市]，2016年1月21日。[[/footnote]]。报告任何涉及超过二十(20)个SCP-6293-1实例的SCP-6293事件的平民将被拘留、审问并被记忆删除。

**描述：**  SCP-6293是一种由松鼠科啮齿类动物参与的异常活动，最常见的物种是东美松鼠（//Sciurus carolinensis//）[[footnote]]东部灰松鼠[[/footnote]]、北美红松鼠（//Tamasciurus hudsonicus//）和东美花鼠（//Tamias striatus//）。

参与SCP-6293的松鼠(标记为SCP-6293-1实例)将在路边或路肩等待车辆的靠近。一旦与车辆足够接近，实例就会冲到该来向车辆前面的道路上。此时，实例将继续横穿马路，或者更常见的情况是，它们将沿原路折回，冲回到它们出发的道路一侧。视正在接近的车辆的距离和速度而定，实例通常会重复这种“折回”行为多达五(5)次，癫狂般地冲来冲去，仿佛难以决定到底该去哪边，有时甚至僵在半程中。一旦车辆通过后，实例通常会(在观测到的事件中占60%以上)返回到他们出发的道路一侧。

与它们通常独处的习性相反，在SCP-6293的表演中，至少会有另一只松鼠在场[[footnote]]据记录，某些事件中有多达五百（500）个体参与，尽管这种情况非常罕见。[[/footnote]]，尽管遇到这种现象的非基金会人员通常不会观察到这一点。

目前仍不明确SCP-6293的目的。

SCP-6293的异常性质是由一名在生物性研究站点-104工作的超动物学家、初级研究员Eustace Barro首次发现的。Barro是一位有心灵感应能力的动物语言学家[[footnote]]一种能够与动物交流的人。[[/footnote]]，近期一直在接受提高心灵感应能力的训练。2015年4月10日，Barro上班时比平时显得更加烦恼，并报告说他开车撞到了一只松鼠。在向一位同事讲述这个故事时，有几个细节显得异常并引起了Barro的主管Dr.Warren的注意，Dr.Warren就此事采访了Barro。

以下文字记录依据初级研究员Barro对该事件的描述以及Barro的仪表盘摄像头拍摄的画面重建:

[[div class=&#34;blockquote&#34;]]
//7点45分左右，初级研究员Barro正开车沿着他正常早上通勤的一部分——███公路行驶。当他靠近一片树林时，他开始听到脑海中有个声音。//

**声音：** ……来了，伙计们！四千磅飞驰的钢铁！Frank[[footnote]]初级研究员Barro指出，那个声音其实并没有使用“Frank”这个名字。 原话： “但那 //感觉// 就该是Frank。你能懂我的意思吗？”[[/footnote]]在起跑线上等着：看他有多自信！尾巴高举，耳朵向后！出色的姿态…他绷紧了…七百英尺…六百…

//初级研究员Barro开始四处找寻声音的来源。//

**声音：** …三百…两百…他时间卡得很极限，伙计们！一百——他出发了！

//一只东部灰松鼠冲到巴罗的车前。巴罗紧急向左变道以避开它，但在最后一秒，松鼠突然改变方向，消失在道路右侧的植物中。//

**声音：** Frank的精彩表演!也许有点没野心，但我们不会想让去年发生在Marcia身上的事重演，对吧，伙计们?

//那个声音还在喋喋不休，Barro拍了拍脑袋。这时，他注意到了时间并开始加速。他的目光暂时从道路上离开，去摸索副驾驶座上的一个袋子。//

**声音：** 接下来登场的是David！在去年秋天对阵Mortimer的比赛中创下职业生涯新低，他能利用这次机会来挽回自己的形象吗？ //（声音停顿了一下，Barro报告说听到了微弱的吱吱的欢呼声。）//听起来他在这里还是有一些粉丝的！

//Barro从包里取出一瓶Psilenol[[footnote]]一种用于减轻心灵感应增强训练副作用的抑制药物。[[/footnote]]，笨拙地拧开，同时试图单手控制方向盘。//

**声音：** Davey像弹簧一样蓄势待发！人群屏息以待！一点声音都听不见！四百英尺——//他像一颗子弹一样射了出去！//

//另一只东部灰松鼠从Barro的车前方120米处的路边冲了出来。Barro正专心于从瓶子里倒出一颗药丸，并没有注意到这一点。//

**声音：** 一！二！三！四！伙计们，你们看到了吗？//你们看到那个了吗？//上帝啊！ 他要进行第六次折返了！

//Barro成功地从瓶子中倒出了一颗药丸， 抬起头举到嘴边。//

**Barro:** 我靠！

//Barro立刻尝试急刹车和变向。开着的瓶子从他手中飞出，把药片撒的到处都是。//

**声音：** 他疯了吗？ 伙计们，他在尝试又一次折返！ 这是前所未有的！！ 这是——//噢//。

//Barro的车微微颠簸。//

**声音：** 这将是新的记录。Davey的一次英勇的尝试！毫无疑问将载入史册！
[[/div]]

此次事件之后，一支超动物学家团队被集结以研究和记录SCP-6293。在接下来的一个月中，研究团队共记录了574起SCP-6293事件。为了更好地了解这种行为的原因，并查明它可能存在目的（如果有的话），Dr.Warren授权初级研究员Barro进行为期六个月的单独考察，以接触SCP-6293-1实例。以下是记录着考察开始的日志：

[[div class=&#34;blockquote&#34;]]
**日期：** 2015年5月15日
**地点：** 生物性研究站点-104以北10公里处的一个小森林公园 (位置保密)
**出席人员：** Dr. Ambrose Warren，初级研究员Eustace Barro，以及两名站点工作人员。
----
//两名工作人员从货车上卸下各种物资，并将其交给初级研究员Barro。Barro背起背包，走向Dr.Warren。//

**Dr. Warren:** 你准备好了吗，研究员？

**初级研究员Barro:** 准备好了，先生。

**Dr. Warren:** 带好食物了吗？

**初级研究员Barro:** 是的先生。

**Dr. Warren:** 你的露营装备呢？

**初级研究员Barro:** 也带好了，先生。

**Dr. Warren:** 还有你的蚊帐和驱蚊药物？

**初级研究员Barro:** 都带上了，先生。

**Dr. Warren:** 现在，我希望你能定期汇报。如果可能的话每天一次，不少于每三天一次。清楚了吗？ 

**初级研究员Barro:** 十分清楚，先生。

**Dr. Warren:** 祝你好运，孩子。

**初级研究员Barro:** 谢谢你，先生。

//Barro向Dr. Warren敬礼，然后走进了树林。//

**Dr. Warren:** //（拭去他那只好眼睛蒙上的雾气）// 真是个好孩子。一个//好//小伙子。
[[/div]]


据初级研究员Barro报告，考察的前四周进展良好。到了6月9日，他已经设法与松鼠建立起了信任，甚至被允许采访了几个SCP-6293-1实例。然而，随着夏天的流逝，他的通信变得越来越不正常，在7月7日一次报告之后就完全停止了。对其失联一周后，展开了一次搜捕，但未能找到Barro。 

在9月21日至10月10日期间，加拿大阿尔伯塔省警方收到了多起投诉，称一名与对初级研究员Barro的描述相符的裸体男子在汽车前奔跑，还有一份报告称，这名男子试图在一名居民的后院用手挖洞埋藏橡子。在所有案件中，该男子都在执法人员到达之前逃离了现场。在这一事件引起了潜伏于加拿大皇家骑警内的基金会特工的注意后，一个基金会资产回收小组被派去寻找并抓获初级研究员Barro。

10月12日，一位名叫Julian Lepetit的洲际钻机半卡车司机在阿尔伯塔省科尔赫斯特附近报告了一起行人碰撞事故。急救人员赶到，发现初级研究员Barro赤身裸体，伤情严重。Barro被送往奇努克地区医院，在那里接受了治疗——26处骨折和几处严重但没有生命危险的内伤。资产回收小组在两小时内赶到，并将Barro拘留。

在事后的一次采访中，Lepetit声称当时他正行驶在一条树木繁茂的道路上，此时初级研究员Barro裸体跑到他的卡车前并大喊着“看我的吧！”Lepetit紧急转向以躲避他，但在最后一秒，Barro折回，与车辆相撞，在空中飞行了6米后落在了沟里。采访结束后，基金会对Lepetit的配合表示感谢并删除其记忆。

自事件发生以来，初级研究员Barro对其行为的描述前后不一，他时而声称自己是“深入卧底”，时而又表明自己是“松鼠之王”，因此应享有外交豁免权。
