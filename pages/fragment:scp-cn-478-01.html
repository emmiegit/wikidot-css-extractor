**项目编号：**SCP-CN-478

**项目等级：** Euclid

**特殊收容措施：**由于目前暂未查实SCP-CN-478的性质，所有疑似因SCP-CN-478引起的超常事件应被掩盖为受影响对象的错误感知并深入调查。

**描述：**SCP-CN-478是一个或一群未知数量的异常生物个体。该异常可能拥有空间传送能力。SCP-CN-478目前仅出现于华南地区淋浴时因为洗头等原因无法获得视力的人类附近并在对象恢复睁开眼睛前快速消失。

目前没有记录到SCP-CN-478的视频资料，但已有超过███人（包括█名基金会工作人员）报告称自己在洗头或洗脸时遭到了疑似SCP-CN-478的监视。

&gt; 访谈记录0213-24
&gt; **询问者:** Dr.Mu
&gt; **受询者:** 研究员███
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; Dr.Mu：那么请您描述一下当时的情况
&gt; 
&gt; 研究员███：好...那晚我轮休，所以在家休息。晚上十一点左右我想去洗个澡，准备睡觉
&gt; 
&gt; Dr.Mu：然后呢
&gt; 
&gt; 研究员███：然后...然后...我在洗头的时候，刚闭上眼睛...我就感觉...感觉...
&gt; 
&gt; Dr.Mu：没关系，慢慢说
&gt;  
&gt; 研究员███：我感觉有东西在我身后！但我脸上都是泡沫什么都看不清...[啜泣]...它就那样在我...[啜泣]...在我身后看着我...
&gt; 
&gt; Dr.Mu：好的，我了解了
&gt; 
&gt; 研究员███：我发誓这是真的！Hannah跟我说这是错觉不要害怕...[哭泣]...但我听到自己放在门外的康德计数器自动读数了[[footnote]]环境休谟指数出现波动时，三代及以上的康德计数器会自启并发出通知[[/footnote]]...
&gt; 
&gt; **&lt;记录结束&gt;**

由于对象近日出现的频率增高，华南地区所有基金会站点已提高警戒等级。暂不排除异常物种大规模侵入事件的可能性。
