    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1347-JP 空を翔る
**著者:** ©︎[[*user Aramine ]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:7873216-14-8e07[[/size]]
[[include credit:end]]

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:7873216-1-r6qf/Contrail|caption=SCP-1347-JP-A-4を噴出するSCP-1347-JP-4]]

**アイテム番号:** SCP-1347-JP
 
**オブジェクトクラス:** Keter
 
**特別収容プロトコル:** その性質上、活性状態にあるSCP-1347-JPの収容は不可能です。SCP-1347-JPの出現が確認された際は財団が保有する人工衛星により追跡を行ってください。SCP-1347-JPが非活性状態に変化した際の落下地点が市街地であると推測される場合は、想定される移動ルート上で可能な限り一般人が存在しない地点においてSCP-1347-JPを撃墜してください。その後目撃者に記憶処理を行った上で周辺に適切なカバーストーリーを流布し、非活性状態にあるSCP-1347-JPの回収を行ってください。落下地点が海上・山中など一般人の目につかない場所である場合は攻撃を加えず、落下地点に急行した財団職員によりSCP-1347-JPの回収が行われます。回収されたSCP-1347-JPはサイト-81RAの低脅威度物品収容ロッカーに収容してください。

SCP-1347-JPの出現地点及び想定上の移動ルートと一般の旅客機の飛行ルートが重なる場合、各航空会社に潜入している財団エージェントによりフライトの中止、延期が行われます。その後、カバーストーリー「新型旅客機」「飛行機雲」等を流布することでSCP-1347-JPに関する一般人の混乱を防いでください。

**(更新)**回収されたSCP-1347-JPには遺伝子検査を行い、対応する人物及び近しい人物の住所を調査することでSCP-1347-JP-Bの捜索を行ってください。発見されたSCP-1347-JP-Bはサイト-81RAの低脅威度物品収容ロッカーに収容され、実験には担当職員の許可が必要です。

**説明:** SCP-1347-JPは紡錘形の立体を中心として側部と背面にそれぞれ2つの円錐をもつ未知の生物です。地上から確認できるSCP-1347-JPの外見は滑空中の鳥類や飛行機に類似しており、体長は120～180cm程度です。

SCP-1347-JPは不定期に日本国内の上空約8000mに出現し、高度を維持したまま時速約60kmで移動します(SCP-1347-JPが飛行している状態を活性状態であるとします)。観測上移動する方向に規則性が無いことから、活性状態にあるSCP-1347-JPは明確な目的を持っていないと推測されています。活性状態は平均して1時間程度で終了し、非活性化後SCP-1347-JPは自由落下します。非活性化したSCP-1347-JPが再び活性化した例は現在まで確認されていません。

活性状態にあるSCP-1347-JPは尾部から霧状の気体(以下、SCP-1347-JP-A)を噴出します。SCP-1347-JP-AはSCP-1347-JPの進行方向に沿って滞留し、SCP-1347-JPの非活性化と同時に消失します。人間(以下、対象)がSCP-1347-JP-Aを吸引すると五感において特殊な刺激を受け取り、更にそれらに対応する感情を抱きます。この刺激はSCP-1347-JPの個体ごとに異なり、記憶処理による除去が可能です。

__**実験記録 - 2010/02/21**__
&gt; **実験対象:** SCP-1347-JP-A-6
&gt; 
&gt; **対象:** D-9989
&gt; 
&gt; **付記:** 財団が保有する航空機によりSCP-1347-JP-6の追跡を行い、専用の機材を用いてSCP-1347-JP-A-6を機内に充満させることで吸引を行わせました。ガスマスクを装着した他の搭乗者はSCP-1347-JP-A-6による刺激を受け取っていません。
&gt; 
&gt; **結果:** 以下のインタビューログを参照。
&gt; [[collapsible show=&#34;インタビューログ - 2010/02/21&#34;hide=&#34;閲覧終了&#34;]]
&gt; **対象:** D-9989
&gt; 
&gt; **インタビュアー:** 白峰博士
&gt; ----
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **白峰博士:** それではインタビューを開始します。先の観察実験においてどのような影響があったのか教えてください。
&gt; 
&gt; **D-9989:** ああ。あの霧を吸い込んだらすぐに目の前に、こう……風景が見えた。説明が難しいんだが[4秒間の沈黙]突然知らない場所に飛ばされたような感じだった。でもよく知っている場所で、本当にそこにいるみたいで、それがどんどん移り変わっていった。そこで俺は……俺じゃないんだが、普通に生きていた。あの実験は1時間もかからなかったって分かってはいるのに、俺にとっては10年ぐらい経験した気がすんだよ。伝わってるか？
&gt; 
&gt; **白峰博士:** もう少し詳細な説明をお願いします。&#34;俺じゃない&#34;とは一体？
&gt; 
&gt; **D-9989:** 例えば[3秒間の沈黙]通学路に雪が膝まで積もってて、小学生の頃の友人と雪合戦をしていた。でも俺の地元は雪なんか降らない。そいつらは初めて見るような奴らだったのに、ひどく久し振りに会ったような気がした。他にも、俺は父親に誕生日を祝われたことなんて無いんだが、あの景色の中では手作りの飛行機みたいなやつを貰った。鳥人間コンテストで使われるような馬鹿でかいやつ。……うん。まあちょっとズレてるところはあったが、俺の父親とは全然違う、優しい人間だった。
&gt; 
&gt; **白峰博士:** 霧の吸引によって他者の記憶を得たという事でしょうか。
&gt; 
&gt; **D-9989:** そうかもな。終わりに近くなったらそんな感じでもなかったが。
&gt; 
&gt; **白峰博士:** その記憶が誰のものかは分かりますか？
&gt; 
&gt; **D-9989:** 山中優斗[[footnote]]2010/02/21から行方不明となっている。[[/footnote]]だった。確か……██県に住んでたと思う。
&gt; 
&gt; **白峰博士:** ありがとうございます。あなたが見たという記憶についての報告を続けてください。
&gt; 
&gt; **D-9989:** えっと、雪合戦と誕生日の話はしたな。あとは、よく校庭でサッカーをしていた。吹奏楽部の演奏を聞きながら走り回る間は、この時間がずっと続けばいいと思った。大会の日には忙しい父親も見に来てくれるから、それも楽しみだったんだ。でも、何よりも空を眺めるのが好きだった。飛行機の特集番組を見るのも好きだった。空が好きで……ずっと、パイロットになりたかった。
&gt; 
&gt; **白峰博士:** あなたではなく山中優斗氏が、ですね？
&gt; 
&gt; **D-9989:** そうだ。他には……これも小学校の時なんだが、給食の時間にカレーの入れ物を床にぶちまけたことがある。あの時は肝が冷えたが他のクラスを回ってどうにかしたんだったか。その2か月後に入院したからしばらく給食を食えてないんだ。点滴はちょっと痛いし動きにくい。注射も、手術も、嫌いだ。最初の内は父さんもよく面会に来てくれたのに、しばらく経ったら全然だし。……寂しかったけど、自分のために一生懸命働いてくれてるんだから何も言えなかった。でも、もうパイロットになりたいなんてそんなに思ってなかった。それよりも父さんと一緒にいたかった。夢なんて叶わなくても、前みたいにたくさん喋ってくれればよかったんだ。本当は。
&gt; 
&gt; **白峰博士:** なるほど。先程、終わりに近くなったら様子が変わったというような話をしていましたが？
&gt; 
&gt; **D-9989:** [5秒間の沈黙]しばらくはさっき言ったみたいな記憶だったんだが、途中からは何も見えなくなった。██、███[[footnote]]調査の結果、両名とも山中優斗氏の友人であることが確認されている。[[/footnote]]に、父さんに会いたいのに、誰に会いたいのか分からなかった。何も忘れたくなくて、死ぬ程痛くて……寒かった。気が付いたら俺は俺に戻ってて、ちょうどあの白いやつが落ちていくところだった。
&gt; 
&gt; **白峰博士:** ありがとうございます。以上でインタビューを終了します。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; ----
&gt; **終了報告:** 非活性化後回収されたSCP-1347-JP-6の調査を行った結果、SCP-1347-JP-6と山中優斗氏の遺伝情報は一致していることが判明しています。
&gt; [[/collapsible]]

回収されたSCP-1347-JPの解剖を行った結果、正常な人間のものと比べ1/10程度の大きさに縮小しているか欠損しているもののヒト(//Homo sapiens//)と酷似した体内組織・器官を有していることが判明しました。更にSCP-1347-JPはヒトに特異的な神経伝達物質を有しており、遺伝情報はその個体が放出したSCP-1347-JP-Aから得られるイメージの持ち主と思われる人物と遺伝的に一致することが報告されました。該当人物は全て行方不明となっており、対応するSCP-1347-JPの出現以降に発見された例はありません。他に特筆すべき点として、SCP-1347-JPの骨強度は著しく低下しており骨密度は約30%程度である、摘出された脳の海馬に当たる部位が著しく委縮[[footnote]]生物が強いストレスに晒された場合も同様の特徴を示し、記憶喪失の原因となる。[[/footnote]]していることが挙げられます。

**補遺:** SCP-1347-JP-A-6に関する実験の終了後に行われた山中優斗氏宅の特定・調査から、クマタカ(//Nisaetus nipalensis//)の卵に類似した、非異常のものに比べ非常に軽量の無精卵(以下、SCP-1347-JP-B)を発見しました。

人間がSCP-1347-JP-Bを摂食すると開けた場所に行きたいという欲求[[footnote]]記憶処理による除去は可能。[[/footnote]]を感じます。この状態で十分な広さをもった天井が無い空間に移動すると摂食者は走行を開始し、時速約60kmになった段階で飛翔します。また走行中は摂食者の外見が徐々に変容し、最終的にSCP-1347-JPになります。この変形プロセスは物理的な妨害を行うことで中止することが可能ですが、走行開始後に中止した場合摂食者は即時死亡します。Dクラス職員を用いて行われた実験から、このプロセスは骨格や内臓の変形による著しい苦痛を伴うことが判明しています。

この調査から、山中優斗氏の父親である山中█氏が要注意団体「日本生類創研」の職員であることが判明しました。以下は回収された日記の抜粋です。
&gt; 7月27日
&gt; 
&gt; 優斗は今日も手術だった。少し前までは病気が治ったらパイロットになるんだと息巻いてたのに、もう何も言わなくなってしまった。
&gt; やはり病状が良くない。一緒に居られる時間はそう長くはないだろう。残された少ない時間で……父親として、何ができるだろうか。

&gt; 8月10日
&gt; 
&gt; 上司へのプレゼンが成功した！明日から研究で忙しくなるぞ！当分は研究所で寝泊まりすることになりそうだ。なんせ急ピッチで進めないといけないからな。
&gt; 流石に息子のためって理由だけなら認められなかっただろうが、人間は誰しも空に憧れるものだと熱弁したらゴーサインが出た。職権乱用だろうが何だろうが、優斗の夢を叶えるためならなんだってやってやる。

&gt; 9月24日
&gt; 
&gt; 看護師さん曰く、しばらく優斗の元気がないらしい。俺が喋ってる間はそんな感じしなかったけどな……。もしかしたら、俺に心配をかけまいと気丈に振る舞っているのかもしれない。手術も投薬も、本当は辛いはずだ。
&gt; という訳で、今研究中の製品についてちょっとだけ教えてやった。本当は社外秘だからかなりボカしたけど。お前の夢を叶えるためだと言ったら笑ってくれたが、少し複雑そうだった。生きているうちに完成するか不安なんだろう。パパに任せとけ！

&gt; 11月8日
&gt; 
&gt; 試作品は失敗だった。骨をいじるだけじゃだめみたいだ。もっと軽くしないと。

&gt; 12月17日
&gt; 
&gt; 今日は優斗の誕生日だ。見舞いにこそ行けなかったが、プレゼントはもちろん送った。研究が忙しいなんて息子をないがしろにする理由にはならないからな。前々から目をつけていた人力飛行機を送ったのだが、きっと喜んでくれているだろう。
&gt; 研究には行き詰っている。骨は軽くした、内臓にも手を加えた、外に露出している器官も可能な限り空気抵抗を減らす形にした。……でも足りない。他に何が捨てられる？

&gt; 1月29日
&gt; 
&gt; 見つけた、記憶だ。だが記憶を捨てさせるなんて残酷なことはしたくない。代替案を探さなければ。体への負担を軽減する方法も見つけられていない。

&gt; 2月19日
&gt; 
&gt; 連絡があった。いつ容体が急変してもおかしくない。優斗が苦しんでいる間に俺は何をしていた？記憶の代わりに捨てる何かも見つけられていない。臨床実験も全く足りていない。間に合わない。優斗。

&gt; 2月20日[[footnote]]注記: 一部が濡れており、その影響で解読不可能となっている部分がある。[[/footnote]]
&gt; 
&gt; 明日だ。棺桶のような病室よりも、ずっと憧れていた空の中で息絶える方がずっといいはずだ。変化は痛いだろうが、記憶を捨てる過程でそれも忘れるだろう。[染み]きっと俺のことも。それでも、優斗が少しの間だけでも夢を叶えられるなら。大人になって本当に[染み]ならどれだけ良かったか。すまない。すまない。すまない。最後に父親らしいことをさせてくれ。

**補遺2:** 2010/02/22、山中氏宅にて山中█氏の確保[[footnote]]サイト-81RAにて拘留中、面会にはセキュリティクリアランス2以上の職員の許可が必要。[[/footnote]]を行いました。当報告書の内容を元に行われた尋問の結果得られた情報は別紙を参照してください。この尋問以降、対象には重度の鬱症状が見られることに留意してください。</textarea></pre>
