[[[SCP-914-TH]]] &gt;&gt; บันทึกการทดสอบ-914-TH

นักวิจัยที่ต้องการทดสอบ สามารถทดสอบได้โดยบันทึกผลดังนี้

&gt; **แบบฟอร์มมาตรฐาน:**
&gt; 
&gt; **วัตถุ:** 
&gt; **ผลลัพธ์:**
&gt; **หมายเหตุ:**

------

__**การทดสอบกับวัตถุ**__

&gt; **ผู้ทดสอบ:** ดร.แพน
&gt; 
&gt; **วัตถุ:** นาฬิกาฝาผนัง
&gt; **ผลลัพธ์:** นาฬิกาหยุดเดินทันที แต่ไม่พบว่ามีอะไรเสียหาย
&gt; 
&gt; **วัตถุ:** คอมพิวเตอร์รุ่นเก่า จำนวน 4 เครื่อง ที่ทำงานอยู่
&gt; **ผลลัพธ์เครื่องที่1:** เกิดการระเบิดแต่ไม่รุนแรงมากนัก
&gt; **ผลลัพธ์เครื่องที่2:** คอมพิวเตอร์ขึ้นหน้าจอ Blue screen
&gt; **ผลลัพธ์เครื่องที่3:** ไฟลุกไหม้บริเวณฮารด์ดิส
&gt; **ผลลัพธ์เครื่องที่4:** หน้าจอแตก และตัวอักษรบนแป้นคีย์บอร์ดหลุดออกมา
&gt; 
&gt; **วัตถุ:** ถาดอาหารที่มีน่องไก่ดิบอยู่บนนั้น
&gt; **ผลลัพธ์:** เกิดไฟลุกบนถาด
&gt; **หมายเหตุ:** //อย่างน้อยไก่ก็สุก//
&gt; 
&gt; **วัตถุ:** ถังขยะที่มีขยะ
&gt; **ผลลัพธ์:** ไม่มีอะไรเกิดขึ้น
&gt; 
&gt; **วัตถุ:** ชุดป้องกันความร้อนและระเบิด
&gt; **ผลลัพธ์:** ไฟไหม้ชุดแต่ชุดไม่เสียหาย
&gt; 
&gt; **วัตถุ:** กระป๋องน้ำอัดลม
&gt; **ผลลัพธ์:** เกิดแรงดันพุ่งขึ้นบนกระป๋องน้ำอัดลม
&gt; 
&gt; **วัตถุ:** รถกระบะคันเก่าของสถาบันที่จอดทิ้งเอาไว้
&gt; **ผลลัพธ์:** ยางระเบิด แต่ส่วนอื่นๆไม่เสียหาย
&gt; 
&gt; **วัตถุ:** ตู้เย็นที่มีอาหารอยู่
&gt; **ผลลัพธ์:** สารทำความเย็นรั่ว และมีน้ำไหลออกมาจากใต้ตู้เย็น
&gt; 
&gt; **วัตถุ:** ทองที่ได้จาก SCP-013-3
&gt; **ผลลัพธ์:** ไม่มีอะไรเกิดขึ้น
&gt; 
&gt; **วัตถุ:** พัดลมที่ไม่ได้ใช้งานแล้ว
&gt; **ผลลัพธ์:**มีควันออกมาจากด้านหลังแต่ไม่มีไฟไหม้
&gt; 
&gt; **วัตถุ:** หลอดไฟบนห้องทดสอบ
&gt; **ผลลัพธ์:** หลอดไฟระเบิด
&gt; 
&gt; **หมายเหตุ:** //ผมคิดว่ามันคงไม่มีอะไรไปมากกว่านี้แล้วล่ะ// - ดร.แพน

&gt; **ผู้ทดสอบ:** ดร.วายุ
&gt;
&gt; **วัตถุ:**ถ่านไฟฉาย
&gt; **ผลลัพธ์:** ถ่านไฟฉายละลาย
&gt; 
&gt; **วัตถุ:** ยางลบ
&gt; **ผลลัพธ์:**ยางลบถูกตัดเป็นชิ้นๆอย่างละเอียด

------

__**การทดสอบกับคลาส-D**__

&gt; **ผู้ทดสอบ:**ดร.แพน
&gt; 
&gt; **วัตถุ:** D-032 ที่ยืนอยู่กลางห้องทดสอบ
&gt; **ผลลัพธ์:** ไม่มีอะไรเกิดขึ้น
&gt; 
&gt; **วัตถุ:** D-032 ที่กำลังดื่มน้ำ
&gt; **ผลลัพธ์:** D-032 โยนขวดน้ำลงพื้น แล้วบอกว่าร้อน
&gt; 
&gt; **วัตถุ:** D-032 ที่กำลังอ่านหนังสือพิมพ์
&gt; **ผลลัพธ์:** เกิดไฟลุกขึ้นที่มุมบนขวาของหนังสือพิมพ์
&gt; 
&gt; **วัตถุ:** D-032 ที่กำลังหวีผมอยู่
&gt; **ผลลัพธ์:** ไฟได้ลุกพรึบขึ้นกลางหัวของ D-032 ทำให้ผมบริเวณนั้นหายไป
&gt; 
&gt; **วัตถุ:** D-032 ที่กำลังโวยวายอยู่ในห้องทดสอบ
&gt; **ผลลัพธ์:** กางเกงของ D-032 หลุดลงไปกับอยู่พื้น พบว่ายางยืดของกางเกงขาด
&gt; 
&gt; **วัตถุ:** D-032 ที่ถูกลากออกจากห้อง
&gt; **ผลลัพธ์:** ไม่มีอะไรเกิดขึ้นกับ D-032 แต่มีไฟลุกขึ้นบนหลังของจนท.ฮัทสัน แทน</textarea></pre>
