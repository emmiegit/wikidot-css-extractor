**Title:** 완벽한 포일
**Original:** [https://scp-wiki.wikidot.com/scp-2097 SCP-2097] by [[*user SilverWind]] &amp; [[*user Zyn]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-2097

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2097은 빛이 환한 표준 격리실에 보관한다. 가까운 바닥에 중세 몽골어 텍스트와 스페인어 어린이책을 여럿 구비하되, 월 1회 모두 다른 텍스트로 교대한다. 격리실은 CCTV 카메라 4대로 관찰하며, 이 중 최소 1대는 항상 SCP-2097을 바로 바라보도록 설치한다. 격리실에 입장하려면 3등급 인가가 필요하다. SCP-2097-1이 출현한다면 애덤스,,Adams,, 연구원 (또는 SCP-2097에 현재 배정된 3등급 연구원) 에게 지체없이 통지한다.

**설명:** SCP-2097은 펜싱용 검, 잎사귀 모양 곡선 장식, 얇은 금속 조각, 휜 금속판, 이 4가지 형태를 지닌 바 있다. SCP-2097을 이루는 물질은 나타내는 형태마다 달라지는데, 물질 분석 결과 구성하는 물질 자체에는 특이한 점이 없었다. SCP-2097은 이 형태들을 반복해서 바꾸어 오가는데, 이 중에 얇은 알루미늄 조각의 형태를 가장 자주 지닌다. SCP-2097의 변형 과정은 불규칙하며, 한순간에 모두 발생한다. 초고속 카메라 영상에서 대상은 이전 형태에서 단 한 프레임만에 다음 형태로 변형되었다.

SCP-2097-2가 처음 출현하기 이전에는 손글씨가 쓰인 종이 한 장 (이하 SCP-2097-1) 이따금 SCP-2097 옆에 나타났다. SCP-2097-1 개체의 글은 대개 어눌한 영어로 쓰였는데, 다만 몽골어로 쓴 사례도 하나 있다. 이하는 SCP-2097-1 개체에 쓰여 있던 몇 가지 글귀이다.

&gt; 훌륭 선생  왜 orange 운율 다른 단어 안 맞지  세상 아름다운 낱말?

&gt; mr. dr. mrs. ms. 이거 뭐인가  낱말 아닌데  안 완벽

&gt; 친구, 왜 tooth와 teeth는 booth와 beeth 아니지?

SCP-2097-1 개체는 이후 SCP-2097-2가 보냈다고 밝혀졌다. SCP-2097-2가 재단 격리실에 물리적으로 출현하기 이전에는 SCP-2097-1에 글을 써서 -2와 대화할 수 있었다.

SCP-2097-2는 나무결재주나방(//Cerura vinula//) 애벌레의 모습을 취하는 독립체로, 자신이 SCP-2097을 만들었다고 주장한다. SCP-2097-2는 높은음으로 목소리를 내어 말할 수 있으며, 몽골어와 기초 영어를 구사하여 대화한다. 대상은 자신이 텡그리,,Tengri,, 신을 섬기는 하급 신이라고 주장하며, 몽골 제국 관련 정보를 자세히 안다. SCP-2097-2는 재단과 상호작용하면서 원만히 협조하는 태도를 보였다. 대상은 &#34;후안,,Juan,,&#34;이라는 남자를 찾고자 하는 의사를 시종일관 표시한다.

[[collapsible show=&#34;+ 면담 기록 2097-01&#34; hide=&#34;- 기록 접기&#34;]]
&gt; **면담 기록 2097-01**
&gt; **비고:** SCP-2097-2와 대화한 기록상 최초 사례. 당시 SCP-2097 담당자는 애덤스 연구원이었다. 이하 대화는 SCP-2097-1 개체에 글을 쓰는 방식으로 진행했다. SCP-2097-2의 응답은 몇 초만에 종이에 떠올랐다. 글씨는 음성 대화와 구별하고자 기울여 작성했다.
&gt; 
&gt; **애덤스:** //안녕하십니까//
&gt; 
&gt; **SCP-2097-2:** //안녕//
&gt; 
&gt; **애덤스:** //거기 누구 계십니까?//
&gt; 
&gt; **SCP-2097-2:** //그래. 답장해주는 거 오랜만이네.//
&gt; 
&gt; **애덤스:** //얼마나 오래되었습니까?//
&gt; 
&gt; **SCP-2097-2:** //몇 달. 어디 있었어?//
&gt; 
&gt; **애덤스:** //바빴어요//
&gt; 
&gt; (3분 동안 응답 없다. 이윽고 SCP-2097 옆에 SCP-2097-2가 출현)
&gt; 
&gt; **애덤스:** 앗 씨!
&gt; 
&gt; **SCP-2097-2:** 너 누구야?
&gt; 
&gt; **애덤스:** 애덤스 연구원이요. 이게 뭐- //(SCP-2097-2가 말을 끊는다)//
&gt; 
&gt; **SCP-2097-2:** 여기 어디야? 연구원이 뭐야? 후안 어딨어?
&gt; 
&gt; **애덤스:** 진정하세요. 안전한 곳입니다. 저는 박사고, 당신을 도와드릴 수 있습니다. 후안이 누군지 이야기해 주겠습니까?
&gt; 
&gt; **SCP-2097-2:** //(알아들을 수 없는 몽골어)// (면담 이후 번역한 결과, 애덤스 연구원에게 쏟아내는 갖가지 욕설이었다.)
&gt; 
&gt; **애덤스:** 죄송합니다, 무슨 뜻인지 모르겠네요. 일단 먼저- //(또 말이 끊어진다)//
&gt; 
&gt; **SCP-2097-2:** 책 가져와!
&gt; 
&gt; 이때 SCP-2097-2는 대화를 멈추고 사라졌다.
&gt; 
&gt; 격리 절차를 갱신하고, 이후 면담은 몽골어 통역사를 대동하고 진행하기로 하였다.[[/collapsible]]

**부록 2097-01:** 책 몇 권을 격리 구역에 반입하자, SCP-2097-2는 23일마다 한 번씩 출현해 8시간 동안 책을 살펴보고 사라졌다. 그러나 SCP-2097-2가 있을 때 재단 인원이 격리 구역으로 진입하면 대상은 즉시 사라져 다음 23일이 지날 때까지 나타나지 않았다.

이런 행동이 1년 동안 반복된 이후, 애덤스 연구원은 &#34;저랑 이야기 좀 해주십시오&#34;라는 쪽지를 SCP-2097 위에다 두었다. 다음 주기에 SCP-2097-2은 애덤스가 격리실에 있는 동안 계속 머물렀다. (면담 기록 참조)

[[collapsible show=&#34;+ 면담 기록 2097-07&#34; hide=&#34;- 기록 접기&#34;]]
&gt; **비고:** 이하 면담은 통역사를 대동하여 몽골어로 실시했으며, 열람 편의상 원문을 번역한 글을 싣는다.
&gt; 
&gt; **애덤스:** 후안이 누구인지, 당신은 무엇인지, 또 이건 뭔지 //(SCP-2097을 가리킨다)// 말씀해 주십시오.
&gt; 
&gt; **SCP-2097-2:** 내 이름은 시바(Shiba), 텡그리 신의 지식이자 종복이다. 이 형상은 내가 글을 읽을 때 현신하는 데 쓰지. 후안은 나한테 영어를 가르치는 자였어. 현명하고도 용맹한 탐험자였지. 전체 이름은 후안 카바예로,,Caballero,,였고, 에스파냐 사람, 신들의 친구이자 완벽한 것을 만들 줄 하는 자였어.
&gt; 
&gt; **애덤스:** 저게 무엇인지는 그러면 아십니까? //(SCP-2097을 가리켜 손짓)//
&gt; 
&gt; **SCP-2097-2:** 신성한 우정을 증거하는 물건이야. 수없이 시도한 끝에 우리가 낳은 첫 역작인데, 후안이 간직하고 싶어했지. 후안의 지식과 내 힘을 합치면 이 세상에서 가장 아름다운 물건을 만들어낼 수 있었어. 여러 것을 가리키는 물건이란 아름답지. 우리는 갖은 물건을 이름에 걸맞게 만들어 줬어. 후안은 이 작업을 계속 이어나가겠다고 약속했지. 그래서 후안은 어딨지? 당신이 데려갔나?
&gt; 
&gt; **애덤스:** 저도 어디 있는지 모르겠지만, 찾기를 도와드릴 순 있습니다. 후안이 어떤 사람인지 더 얘기해 주겠습니까?
&gt; 
&gt; **SCP-2097-2:** 후안은 자신이 온 세상을 탐험하길 즐긴다고 말했어. 나는 젊음의 호수에서 책을 읽던 중에 후안을 만났는데, 그때 그자한테 영어를 배웠지! 아직도 후안이 맨 처음 읽어준 책 《캔터베리 이야기》가 생각나는군. 후안은 나와 매일같이 만나 온 세상의 놀라운 모습과 자기가 여행하며 생긴 일을 말해줬어. 보답으로 나는 몽골 제국의 역사를 들려줬지.
&gt; 
&gt; **애덤스:** 이곳에는 왜 꼭 23일마다 한 번씩 옵니까?
&gt; 
&gt; **SCP-2097-2:** 그게 무슨 소리야? 책 읽으러 매일같이 오는데!
&gt; 
&gt; &lt;기록 종료&gt;

면담 중에 에스파냐의 학자이자 탐험가로 묘사된 &#34;후안 카바예로&#34;라는 자를 현재 수색하는 중이다.
[[/collapsible]]

**부록 2097-02:** 재단이 조사 결과 후안 카바예로를 발견했다. 1548년 사망한 카바예로는 거의 잊혀진 학자로서, 스페인어, 영어, 고대 노르드어에 유창했다. 재단에서는 카바예로가 몽골어에도 능통했다는 기록을 찾지 못했으나, SCP-2097-2가 언급한 남자는 이자일 공산이 크다. 후안 카바예로 및 그 후손의 정보를 현재 회수하고자 시도하는 중이다.

**부록 2097-03:** ██년 ██월 ██일, SCP-2097-2가 격리 구역에 나타나면서 스테인리스강 금속판 2장, 1cm 두께 오크나무 널빤지, 독일붓꽃(//Iris germanic//) 풀잎 한 가닥을 들고 왔다. SCP-2097-2는 &#34;후안이 다음으로 뭘 만들려고 했는지 생각나서&#34;라고 설명했다. 애덤스 연구원은 SCP-2097-2에게 재단이 후안이 있는 데를 아는 사람을 찾았으니 나중에 다시 돌아와 달라고 말했다. SCP-2097-2는 &#34;다시 만나면 반가울 거야. 유달리 정직한 자였고 약속은 항상 지키거든.&#34;이라고 대답하고는, 들고 온 물건은 둔 채로 사라졌다.</textarea></pre>
