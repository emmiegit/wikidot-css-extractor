    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[size 0%]][[footnote]]原題は1921年にラヴクラフトが発表した短編『故アーサー・ジャーミンとその家系に関する事実』が元ネタ。なお、&#34;The Black Book&#34;(黒の書)は[https://ja.wikipedia.org/wiki/%E3%82%B0%E3%83%AA%E3%83%A2%E3%83%AF%E3%83%BC%E3%83%AB 魔導書]を指す表現の1つだが、ラヴクラフトは同名の備忘録を付けていた。[[/footnote]][[/size]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]

俺達自身の世界よりも奇妙奇天烈ぶりがマシな複数の他世界だと、『ネクロノミコン』はある程度、日々の生活の一翼を担っていた。マサチューセッツ州の架空のアーカムにあるミスカトニック大学の研究者どもは日課も同然に熟読し、現実においては余りにも卑猥すぎたり、世に出そうものなら無謀とも言える秘密を目に焼き付けていた。この特定の宇宙において、『ネクロノミコン』は作中作の作中作である...いや少なくともそう考えられていた。

多分、全ての悲惨な問題の発端は、1990年代にアーカムの町が建設された時だ。そこらの標準以下の遊園地の木造ローラーコースターの立つ開拓者アトラクションに過ぎなかったわけだから、広義のあり得る意味として&#34;町&#34;と言っておこうか。ここは間違いなく皆さんご存じ、小説家ハワード・フィリップス・ラヴクラフトを讃える場所として建設された。ラヴクラフトの作品通りマサチューセッツ州ではなくヴァーモント州の無人の地に築かれ、ミスカトニック河は流れ込んでおらず、未完成の運河が通っているだけだった。

この町もどきはラヴクラフト作品のファンを引き付け、間もなくツーリストトラップ[[footnote]]「観光客に高い料金を吹っ掛ける店」と言う意味。[[/footnote]]呼ばわりされる場所になった。&#34;クトゥルーの骨董土産店&#34;の後を継いだ店舗が出るようになり、寂れたアイスクリーム店は&#34;宇宙からの乳製品製造所&#34;へと変化した後で、&#34;深きものの歓喜&#34;や&#34;クトゥルー・コーヒー&#34;のような味を提供するようになり、宝石店は恐怖のクトゥルーの顔貌やダーレス風の旧神の印が彫られたペンダントを販売していた。

町は〈夢の国〉もの及び//『ランドルフ・カーターの陳述』//に登場する著者であるラヴクラフトの分身に因んだランドルフ・カーター[[footnote]]クトゥルー神話的要素を差し引いてもランドルフ・カーターとラヴクラフトの経歴は食い違っており、それを踏まえて厳密に記すと**理想化された**分身と言った方が正確という意見もある。更に言えば作者が念頭に置いていたのは18世紀のロードアイランド州の人物、ジョン・カーターだという。[[/footnote]]と称する男の下で発展した。この名が男の本名かどうかは知らねえが、現状把握している情報を踏まえ、偽名だと疑っている。奴がいかなる地獄の世界を望んでいるにせよ、悪鬼/悪魔/魔性/小悪魔どもがあの恐ろしい男に無慈悲であるといいんだが。

アーカムそのものは1700年代後半に築かれた町に似ている。敷石ではなく丸石で舗装され、自動車よりも馬車を想定した作りの窮屈な通りを有していた。市役所の前でもある町の中心には、ミニコーナーも同然のラヴクラフトの博物館が立っていた。郊外には町一番の大きな建物がある。ミスカトニック大学だ。この大学で完成に至っているのは部屋は4ヶ所しかない。ラヴクラフト、ダーレス、ポオその他の作品を静穏の内に堪能出来る図書室、様々な偽りのオカルト儀式が執り行われていた講堂、上記の2ヶ所に繋がっている玄関口、そしてクトゥルーのフラシ天やショゴスのブランケット、緑の石鹼石を彫った著者自身の胸像を買える土産品店が設けられていた。その店は全ての商品が、「安物」と評せられるだろう。

このクソったれでの俺の最初の仕事はボストンの第四参事会にてジェラルド・フィッツロイ会長が、ボルティモアでサキュバス向けリハビリテーションクリニックでの仕事を任されていたピーター・ロットからの電話を受け取った時に始まった。ロット氏はアーカムの町もどきを中心に、新しくラヴクラフト教団が発足したという噂を複数のクリニックの患者から耳にしていた。当然目新しくもなかった。ラヴクラフト作品を基にした教団は何時だって結成されてきたが、ありがたくも、『死体蘇生者ハーバート・ウェスト』[[footnote]]ラヴクラフトが1922年に発表した短編小説。死体蘇生に取り憑かれたマッドサイエンティストの遍歴を描く。同作はミスカトニック大学が初めて登場した作品だった。詳細は[https://ja.wikipedia.org/wiki/%E6%AD%BB%E4%BD%93%E8%98%87%E7%94%9F%E8%80%85%E3%83%8F%E3%83%BC%E3%83%90%E3%83%BC%E3%83%88%E3%83%BB%E3%82%A6%E3%82%A7%E3%82%B9%E3%83%88 こちら]を参照。[[/footnote]]のような例外らしき作品もあるとはいえ、ラヴクラフト作品は純然たる小説だった。だからこそ、ニューイングランドにて結成されたクトゥルー教団は珍しくもなんともなく、大抵は1ヶ月の内に解散へと至っていた。

この件で際立っていたのは、教団が//『アル・アジフ』//[[footnote]]本文にもある通り、ラヴクラフトが創作した架空の書物である『[https://ja.wikipedia.org/wiki/%E3%83%8D%E3%82%AF%E3%83%AD%E3%83%8E%E3%83%9F%E3%82%B3%E3%83%B3 ネクロノミコン]』のアラビア語の原題。夜の魔物の咆哮と信じられていた虫の鳴き声を指すとされる。ラヴクラフトはゴシック文学である[https://ja.wikipedia.org/wiki/%E3%82%A6%E3%82%A3%E3%83%AA%E3%82%A2%E3%83%A0%E3%83%BB%E3%83%88%E3%83%9E%E3%82%B9%E3%83%BB%E3%83%99%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%BC%E3%83%89 ウィリアム・ベックフォード]の『ヴァテック』の脚注から引用したと、次項のフィッシャー宛書簡で述べている。[[/footnote]]と呼ぶ書物のコピーを保有しているように見えた事だ。コズミックホラー文学に詳しくないやつのために説明すると、//『アル・アジフ』//は死者の名前の書[[footnote]]ラヴクラフトは1927年2月下旬にハリー・O・フィッシャーに宛てた書簡にて「死者の掟の表象」という意味で解釈している。&#34;死者の名前の書&#34;という題名の解釈は邦訳だとデイヴィッド・T・セイント・オールバンズの『師の生涯』という作品で見られる。[[/footnote]]である//『ネクロノミコン』//にラヴクラフトが付けたアラビア語の題名だ。『ネクロノミコン』は真の聖杯以外で魔法の分野で[[span class=&#34;ruby&#34;]]渇望される品[[span class=&#34;rt&#34;]]聖杯[[/span]][[/span]]と長らく呼ばれていたが、ラヴクラフトが拵えた題名に過ぎない信じられて久しかった。『ネクロノミコン』を探していた連中が見つけたのは嘘の引用文あるいはラヴクラフトの熱狂的ファンの手による、魔術的性質を一切持たない本のコピーでしかなかった。

残念ながら、たとえ噂が嘘であったとしても、境界線イニシアチブとしては調査に乗り出さねばならなかった。だからこそ、第四参事会のチーム15が召集されて、この任務を引き受けることになった。チームは4人から構成されていた。チームのリーダーとして行動するアフリカ系アメリカ人のジェイこと、ジェイラ・ファロー、様々な形態の兵器に通じるエキスパートのスタンリー・ダイアー、元律法学者のメンバーである宗教学者、ジェイコブ・ネルソン、そしてチーム最年少メンバーにして斥候の俺、ハーバート・アンドリュー・ウェストブルック。

目標はシンプルだ。教団と協議して、あの本を取り戻し、逃げて、参事会に返却する。だが任務は目標よりも決してシンプルとはいえない、俺達は間もなく知る―おい、何の真似だ？やめろ、ジェイ、やめろ！

------
これを読む者へ。凝った表現だらけの先の文章を許してほしい、それと殴り倒してすまなかった。ハービー、でも必要だった。頭上とその上に居座る//何か//を振り払わなければならなかった、さもなくばイカレていただろう。それと「おい、何の真似だ？やめろ、ジェイ、やめろ！」と書く必要はあったのか？

私はアメリカ第四参事会チーム15の律法学者、ジェイラ・ファローだ。仲間が書いてくれた通り、私達は『ネクロノミコン』のコピーと考えられる品の回収を任されていた。『ネクロムノミコン』、『ネクロモニコン』、『ネクロロリコン』、『ニンジャノミコン』、そしてプロヴィデンスのラヴクラフト関連の催し物『ネクロノミ・コン』と間違えないように。ヴァーモント州の観光都市アーカムの敵陣にてこれを書いている。細字書きでバリケードとして築いたアイスクリーム店の壁面に書いている。

何故とは言えないが、視線を感じている...//怪物//の。私達2人は記録を遺さねばと感じていた。どうにか歩道チョークを見つけて可能な限り、あらゆる場所にちょっとした記録を書き始めた。この場所へと至る手掛かりを敵に与えかねないが、もし記録できたとしたら、その価値はあるだろう。

自前の腕時計が正しければ、私達4人―ダイアー、ネルソン、ウェストブルック、そして私―は約12時間前にアーカム入りした。(前述のミ大で結成された)教団を発見し、交渉もしくは無力化を行い、本を入手し、速やかにクソったれから脱出するために簡単な準備をした。計画に対して余りにもシンプルすぎていた....。

すると霧が出てきた。霧は一週間洗わなかった後の髪よりも濃くなっていき、私達は霧灯の類を一切持参していなかった。(ああ、愚かだったとは分かっている。)だからこそ、ペンライトをかかげて建物へとしっかり近づいていき、ハービーがスマートフォンに表示した地図を使って進んで行った。

...不気味だ。仲間が何て言っていたかは明確に思い出せる。書き起こしてみよう。

「ここは滅ぇ茶苦茶不気味だ。」とダイアーがピストルを握り締めながら呟いた。「一瞬のうちにキラキラの水晶球みたく霧が晴れたのなら、その次は忌々しい『サイレントヒル』かよ。」

「あれは煙幕であって霧じゃない、違うか？」ネルソンは首に掛けた十字架を握った。ジェイクは一時的な任務で所属しており、教団の慣習と信仰がどれほど独自色があるか、あるいは独自色がないかと思われるか記録する役目だった。

ダイアーは陰険な目付きで彼を撃った。「あれが動きやがった、この異教徒め」スタンリーのアクセントは分からなかった。英国訛りか何かだったと言いたいが、彼はオーストラリア出身だと時たま断言しており、彼のアクセントについては&#34;ごた混ぜ文化&#34;と結論付けるに留めた。

ハーバートは10本のロザリオをベルトに付けたまま逃げ出した。そうとも、正しかったのだ、全体のうちでの10本だ。部下の斥候は緊張していたのだ。あれ以上に...何なのかは知らないが、真に忌まわしき神経を張らせるものだ。カフェインを摂ったチンチラ、だろうか？どちらにせよ、それぞれのロザリオに祈りの言葉を口にしていて、嫌悪に似た目でその様を見ずにはいられなかった。「ハービー、分かっているだろ。私達が戦う相手の殆どからすれば、そんなにロザリオを持っていると笑い物だ。違う？」彼は口にし始めると、睨み付けてきた。

「そ、そりゃ違うさ。き、吸血鬼はあらゆる宗教象徴で退けられる...それに十字架は銀色だから、人狼の相手もしてくれる。分かるだろ？」私は髪を掻いて溜息を吐いた。

「特定の象徴に信仰を持っていなければ効果は発揮しない。貸してみろ。例えばだ。私はカトリック教徒、だから私にとっては、十字架は強い力を発揮してくれる。私がイスラームの三日月を吸血鬼に向けようとしたら、『ベラ・ルゴシはまだ死んじゃいない』[[footnote]][https://ja.wikipedia.org/wiki/%E3%83%99%E3%83%A9%E3%83%BB%E3%83%AB%E3%82%B4%E3%82%B7 ベラ・ルゴシ]は映画『[https://ja.wikipedia.org/wiki/%E9%AD%94%E4%BA%BA%E3%83%89%E3%83%A9%E3%82%AD%E3%83%A5%E3%83%A9 魔人ドラキュラ]』等で主演を演じたアメリカの俳優。1979年にロックバンドの[https://ja.wikipedia.org/wiki/%E3%83%90%E3%82%A6%E3%83%8F%E3%82%A6%E3%82%B9_(%E3%83%90%E3%83%B3%E3%83%89) バウハウス]が &#34;Bela Lugosi&#39;s Dead&#34;(『ベラ・ルゴシの死』)と題した曲を発表、その後2006年に[https://ja.wikipedia.org/wiki/%E3%83%8C%E3%83%BC%E3%83%B4%E3%82%A7%E3%83%AB%E3%83%BB%E3%83%B4%E3%82%A1%E3%83%BC%E3%82%B0_(%E9%9F%B3%E6%A5%BD%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88) ヌーヴェル・ヴァーグ]は楽曲&#34;Vampire Club&#34;にてこの2件を踏まえ、&#39;Bela Lugosi&#39;s still undead&#39;と歌詞で述べている。[[/footnote]]と唱えるよりも早く彼は急所を攻撃してくるでしょうね。」人間不信の羊飼いであるハーバートはロザリオを取り落とした。彼が聖公会信者なのは知っているから、彼の目的にとって、十字架は恐らく一番効果を発揮してくれるのだろう。

旅の大部分は沈黙が覆っていた、終わりを迎えるのは―おや、ハーバートが意識を取り戻した。奴はチョークでの記録を交代で取りたいと思っているだろう。じゃあこの後は分かっているな？

------
正真正銘の俺の番だ。霧の奥深くから、俺たちは人影を見え始めていた。そいつらは人間に似ていたが、そのプロポーションは何処か...違っていた。両腕は余りにも長く、両足は余りにも短く、頭の幅は余りにも狭い。俺たちが背を向けて撤退するよりも早く、一瞬のうちに霧から現れ出てきやがった。

この時点で、俺たちの武器は枯渇していて、必然的に警戒を余儀なくされていた。〈アーカム救貧院〉の看板が掲げられた廃墟同然の建物に逃げ込んだ。もう大丈夫だと思っていた...だが哀れにもネルソンは背後の窓への警戒を怠っていた。硝子が砕かれて、ネルソンは緑の鱗に覆われた腕に引っ張られていき、彼を奪還しようとする援護射撃を行う間さえなく、速やかに連れ去れてしまった。

ダイアーは聞き取れない悪態を吐くと、後ろの窓から飛び出し、俺達2人もその後を追った。ネルソンを捕まえた人影は裏口から逃走し、その過程で蝶番を破壊していった。ドアが約12ポンドも重量があったように推測され、怪物らしきものが何であるにせよ、250ポンドの元律法学者を抱えていったのだから、中々の実力者だ。

小道を通っていくと、すぐに霧の中に迷い込んでしまったが、今回は目印になる建物が見えなかった。ジェイラはなんとか悪態を吐くのを我慢していたが、そうしなかったら容易に敵方に露見しただろう。悪態を吐くのではなく、彼女は心落ち着かせて霧の中を進んでいった。

...そして彼女は宙に向かって銃を構え、一発撃った。すぐに反応があった。至る所から、鱗まみれの生物が霧を破って、こちらに突進してきたが、ネルソンはいなかった。だから俺達は訓練に従って仕事をした。主のために敵を罰したのだ。一番殺したのはダイアーだったが、数匹は俺が殺すべき分を奪ってたかもしれない。ジェイラが2番目に多かった。そして勿論、俺が最下位、殺せたのは一匹だけだ。それでも俺の部屋のイカした飾りにはなってくれるんじゃないかな。忌々しいアイスクリーム店から出られればの話だが。

ジェイラが続きを書きたいようなので、彼女に任せるとしよう、その間に俺は偵察に行ってくる。

------
大袈裟な奴だ。倒せた敵は6体だけ、スタンが3つ、私が2つ倒し、彼はというとケツに一発当て

チョークが折れた。バックから数枚の紙を探し当て、ボールペンでこれを書いている。余りの小ささに力強くクリックしなければならず、ハーバートがクリップボードを見つけようと出ていった。

とにかく。霧は目的地に私達が到着するまでには、ようやく薄まっていき、そしてああ見よ、遂に晴れると、我らはミスカトニック大の土産物店から200ｍも無い場所に立っていた。右折して侵入したが...店のドアに取り付けられたベルの存在を忘れていた。愚策だった。5秒もしない内に武装解除され、20秒もしない内に床に押さえつけられた。信者が何者であれ、見事なものだった。

驚くに値しないが、私達は大学の講堂へと連れて行かれた。既にネルソンの身体をステージ上の祭壇に置いており、私達全員をそこへと連れて行き始めたという事態を前にしても何ら驚きはしなかった。並んだ席には死体が鎮座しており、その腹は割かれていた。以前に教団の生贄にされた者たちではないかと思った。

教団と言えば、大神官が抱えていた品が分かるか？夜のように黒い、人間の肉で装丁された大巻1冊だ。最初に思い浮かんだのは『死霊のはらわた』で見たものとは全く似ていないというものだった。次に思い浮かんだのは捕え手の堅牢な拘束を試しに解き、力づくで信者に向かって投げて、執り行われていた儀式を妨害して―

今となっては//私も//装飾まみれの文章を書くようになってしまった。クソ。

とにかく。奴の拘束を解くのには失敗した。その場に座らされると、我がチームの新入りである元律法学者ジェイコブ・ネルソンが一頭の雄牛の如く内臓を取り出され、その内臓を誰かが同時に焼いて腸卜を執り行う光景を見ていなければならなかった。奴らは腸から手を付け始め、彼は今わの際に最後の祈りの言葉を叫びつつ、失禁した。

次に奴らはダイアーを連れて行った。あのクソッタレは笑みを浮かべていたが、私には理解できなかった。大神官は例の本に書かれた文章を読み上げていたが、何かを召喚する以外に、一体全体何を試みているのか理解できなかった。スタンリー・ダイアーは顔に笑みを浮かべて息絶えた。約4時間後の今においてさえ、理解できていない。

大神官は短剣を持ち上げると、ようやく私が理解できるだけの言葉を口にした。「アイヘ・ゲブ・ハイ！ノガグル・クフタグ―イア！スロドングフト・ヨグ・モシャ・ラス！」(前言撤回、どう書き起こせばいいか分からない。)闇よりも暗い、忘却そのものに通じるポータルが彼の背後で開いた。そこから何かが這い出てきて...

その後で思い出せるのは血、触手、逃亡、銃撃、息絶えた信者以外に無い。そして今しがたポータルから這い出て来たクソッタレが何であれ絶対に見るなと直感が告げていた。あの後更に逃げると、私達はここに着いた。アイスクリーム屋&#34;最悪の血みどろ宇宙からのアイスクリーム&#34;だ。あの怪物が近づいてくる音が聞こえた...アイツの望みは貪り喰らう以外にない。何を貪り喰らうか、分からない。だが...。

...アイツは私達のいる建物へと近づくのを嫌がっている。アイツの―イア、世界に干渉している彼のものよ―アイツの足に幾つも傷が生じている。何故だ？何故このアイスクリーム屋に近づこうとしない？

ああ、[[span class=&#34;ruby&#34;]]何と宇宙的な悍ましさを湛えた光景[[span class=&#34;rt&#34;]]甘美なるラヴクラフトの糞を舐め回る幽霊の巨大さ[[/span]][[/span]]か。一体何故だ？私が&#34;アイスクリー&#34;と書くとアイツは右半分を悍ましくも膨れ上がらせる。オーケイ。この言葉を書くのは止めよう、&#34;クリー&#34;、いやアイスのクリームが製造される場所だ。クソ。書くのを止めても効果なしか。今やアイツは打ち震えている...それだけじゃなく音を発している...クソ、地獄だ。10万ものクジラが一度に生まれて忌々しくも同時に死んでいくかのような音を発している。

「リーダーが書いているみたいな有り様では無いと思いますが。」ハーバートが何かに気付いたかのように呟いた。

「いや、全くもって違う。」同様に返事をしたものの、どういうわけか相も変わらずこの駄文を書き連ねている。「毎回私が&#34;アイスクリ―&#34;」の単語を書いて、直後にその語を発し、再度ここに書き記すとき、あのベへモスのピンクの肌にひび割れが生じている。一体全体何故ピンクなのか分からない。別にピンクは忌々しい色ではないからな。

「...アレルギーだと思うんです。」ハーバートがそう言った。一体どうすれば、そのような結論に飛躍するのか、分からない。「恐らく乳糖不耐症？」&#34;乳糖&#34;の語句の音で筋肉が見え始めた。あのピンクの怪物は荒々し気に、のたうち回っている。「...怖すぎるだけですが。」

「何？」私がそう聞くと、彼方からのものの肌が緩やかに再生していく。「アイツは....日常に関する//言葉//にアレルギーを持っているのか？」文章を最後まで完成させた途端、肌が剥がれ落ち始めた。私はハーバートに向けて得意気に笑みを浮かべ、更に紙に言葉を書き込んだ。

「もしアイツが日常関係の言葉で弱体化するなら...//正真正銘の//アイスのクリームはどうなる？」文章を最後まで完成させると、怪物は後方に倒れ、町を半壊させた。「ハーバート？」大声で言う。

「な、なんでしょう、ジェイ？」たどたどしい返事がした。

「チーズを投げろおおおおおお[[footnote]]ディスカッションページでの[https://scp-wiki.wikidot.com/forum/t-689888/lovecraft-parody-title#post-1842779 ポスト]によると、元ネタは[https://youtu.be/cYNdUM2gRsg?t=69 この動画]であり、投げようとしたのはチーズだという。[[/footnote]]

//アーカム・インシデントに関する作戦事後報告書からの抜粋//

&gt;  回収作戦と突如発生した詳細不明の超自然的実体の機能不全により引き起こされたアーカムの観光客向けアトラクションの破壊の最中にスタンリー・アプトン・ダイア―及びジェイコブ・フィッツウィリアムが消息を絶ったにもかかわらず、ジェイラ・ファローとハーバート・ウェストブルックはミスカトニック大学のアトラクション跡地から//『アル・アジフ』//のコピーとされる物品の回収に成功した。同書は『ネクロノミコン』と全く関係がなく、その正体は『ナコト写本』[[footnote]]ラヴクラフトが創作した架空の書物。1920年に発表された短編小説『北極星』が初出であり、『ネクロノミコン』に先行している。作者の複数の後続作品によると、人類誕生以前に存在していた種族が著した書物であり、ミスカトニック大学等に所蔵されているが、完全版は〈夢の国〉のウルタールにしか存在していないとされる。詳細は[https://ja.wikipedia.org/wiki/%E3%83%8A%E3%82%B3%E3%83%88%E5%86%99%E6%9C%AC こちら]を参照。[[/footnote]]の抄訳であった。価値の低さと危険度の高さを比較して、焼却処分が行われた。
&gt; 
&gt; ファローとウェストブルックは目下ミスカトニック強迫症の治療を受けており、適切なセラピーと治療が施されるまで今後の任務には動員されない。両名は任務で求められた以上の働きぶりを見せたため法廷星章を検討されている。
