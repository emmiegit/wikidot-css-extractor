//&#34;Fico feliz em ver todos aqui.&#34;//

//&#34;Para aqueles de vocês que não me conhecem, sua a Comandante de FTM Jessie Merlo da [[[task-forces#toc8|Gamma-13]]]. Este é o Comandante [[[Portland Vice|Damian Creed]]] da Tau-51. Para aqueles de vocês da [[[task-forces#toc28|Mu-13]]], bem-vindos.&#34;//

//&#34;Vamos direto ao assunto, podemos? No futuro próximo, estamos antecipando uma reativação de [[[SCP-3560]]], seguida por um ataque ao sítio. Esse ataque provavelmente será liderado por [[[SCP-3860]]], ou como a maioria de vocês provavelmente já o conhece, Vincent Anderson.&#34;//

//&#34;Nossos taumatologistas residentes identificaram oito posições-chave em toda a instalação que podem servir como pontos de entrada para os habitantes de SCP-3560. Esses pontos incluem a maioria dos laboratórios nas Alas F e G, seções da H e A e os escritórios administrativos. Essas áreas foram fortificadas com várias [[[grant-request-for-utilization-of-electro-thaumic-computers-t|Unidades Eletro-Táumicas Portáteis Hoffman]]] pela equipe do sítio. No entanto, elas sozinhas não serão suficientes para deter um ataque em massa.&#34;//

//&#34;Até que o Comando acredite que SCP-3560 provavelmente permanecerá inative, estaremos de prontidão. Cada de suas equipes foi equipado com os materiais necessários para um exorcismo rápido. Me foi dito que a munição foi um fruto da engenharia reversa de alguma tecnologia Specter antiga do [[[All Hallows|Laboratório do Conwell]]] antes dele se aposentar. Bom material.&#34;//

//&#34;3860 deve ser neutralizado à vista. Ele tentará chegar ao laboratório da [[[aiad-homescreen|DAIA]]]; achamos que ele quer destruir um construto de inteligência artificial alojado lá. É por isso que muitos de vocês estarão estacionados nas proximidades. Acreditamos que 3860 esteja desesperado e gravemente ferido, então estejam prontos para uma luta.&#34;//

//&#34;Heh. É claro, isso tudo depende dos residentes de SCP-3560 não matarem 3860. Mantenham seus dedos cruzados para que isso aconteça, e que tudo isso prove ser um confinamento quieto e sem ocorrências.&#34;//

------

[[=]]
//&#34;-um confinamento quieto e sem ocorrências.&#34;//
[[/=]]

As palavras de Jesse Merlo ecoavam em sua mente enquanto ela corria pelos corredores devastados a Ala-G do [[[secure-facility-dossier-site-64|Sítio-64]]]. Uma unidade Taita espectral estava em perseguição, suas numerosas pernas rastejando atrás dela. O sangue de três de seus colegas agentes escorria de suas lâminas. À frente, uma pequena horda de unidades Peregrine fantasmas liderava o ataque.

&#34;Aqui é Merlo!&#34; Gritou ela em seu microfone enquanto virava uma esquina. A unidade Taita estava se aproximando. &#34;A Ala-G foi tomada, unidade Taita chegando, minha equipe foi abatida, preciso de reforços a-&#34;

A agente sentiu sua perna escorregar sobre uma poça de sangue. Ela bateu no chão com um estalo alto; seu impulso a carregando para o próximo cruzamento.

&#34;Não, não, não, não, NÃO, NÃO, NÃO, NÃO!&#34;

Ela cambaleou para frente para pegar sua arma, tentando preservar ao máximo a distância entre ela e eles. Ela escorregou novamente.

Virando-se, ela nivelou sua pistola e disparou o resto do pente. Balas de prata colidiram com os autômatos espectrais. Uma a uma, as unidades Peregrine foram exorcizadas — deixando de existir. A unidade Taita deu um gemido alto e mecânico em protesto, sua forma começando a evaporar conforme o encantamento agia. Ela ainda se arrastou para frente, as lâminas girando. Jessie rastejou para trás em suas mãos. Ela bateu em uma parede.

Ela fechou os olhos e esperou pela dor.

&#34;FIQUE ABAIXADA!&#34;

Tiros. Um gemido alto e mecânico. Silêncio.

Os olhos de Jessie se abriram. De sua esquerda, uma equipe de agentes da Mu-13 se aproximava. Suas armas apontadas para onde a unidade Taita havia se desfeito. O agente chefe falou em seu microfone:

&#34;Mu-13, Equipe C. Ala-G reassegurada, recuperando baixas, câmbio.&#34;

Ele olhou para Jessie e sorriu.

&#34;Você está bem, Comandante Merlo?&#34;

&#34;Melhor que nunca,&#34; disse ela com uma risada nervosa. Um agente da Mu-13 a ajudou a se levantar. Ela recarregou sua pistola e examinou a carnificina no corredor. Então, ela fechou os olhos e suspirou. &#34;Aquela coisa saiu da porra do chão e eviscerou três dos meus agentes. Grande demais para as unidades Hoffman fazerem muito além de cócegas.&#34;

&#34;É, fantasmas fazem isso de vez em quando.&#34; O líder da Mu-13 sinalizou para o resto de sua equipe seguir pelo corredor e buscar sobreviventes. &#34;Sempre divertido.&#34;

&#34;Algum sinal do 3860 do seu lado?&#34;

&#34;Negativo.&#34;

Ela franziu a testa e esfregou a têmpora. &#34;Vamos. Você tem que fazer sua jogada eventualmente.&#34;

------

&#34;Nós temos que fazer nossa jogada eventualmente.&#34; Observou [[[SCP-1360|Hector]]] enquanto recarregava um rifle que havia adquirido de um agente de FTM falecido. A aparição virou a cabeça para o ciborgue fragilizado que estava sentado no console de segurança próximo.

&#34;Estou bem ciente disso.. Nº31,&#34; respondeu Anderson com a respiração ofegante enquanto digitava no teclado. &#34;No entanto, nossa jogada será muito melhor... se soubermos para onde estamos indo. Benny estará... de volta em breve. Enquanto isso, podemos nos preparar.&#34;

&#34;Certo. Não podíamos fazer o Benny só fritar o computador? Nos poupar o trabalho?&#34;

Anderson sacudiu a cabeça.

&#34;Isso sempre foi para ser... uma viagem só de ida. Eu precisava dizer... adeus. Entende?&#34;

Hector balançou a cabeça.

&#34;É o seu funeral.&#34;

&#34;E é.&#34; Anderson deu uma risada ofegante.

Alguns minutos depois, um orbe cintilante empernas finas atravessou a parede. Ele soltou um pequeno chiado para anunciar sua presença.

&#34;Falando no diabo.&#34; Anderson estendeu a palma da mão. &#34;O que você tem para nós, Benny?&#34;

O droide desapareceu, depois reapareceu na mão de Anderson, emitindo uma intrincada série de gorjeios. O velho ciborgue balançou a cabeça. Com a mão livre, ele pressionou a tecla Enter no console de segurança.

Por toda a instalação, o som de portas de segurança fechando encheu o ar. As luzes se apagaram e foram substituídas pelo brilho suave da iluminação de emergência. Balançando a cabeça com seu trabalho, Anderson removeu um pen drive preto do console. Um simples e comercial branco estava marcado na frente.

&#34;Me ajude, Nº31.&#34; Anderson apertou Benny contra o peito. O pequeno droide atravessou o tecido e desapareceu. &#34;É hora de partirmos.&#34;

------

&#34;Relatório.&#34;

A Diretora Assistente das Forças-Tarefa Clarissa Shaw estava dentro do escritório principal de segurança do sítio, que desde então havia sido transformado em um posto de comando temporário. O zumbido baixo de várias Unidades Eletro-Táumicas Portáteis Hoffman enchia a sala, garantindo uma bolha de exclusão dos ectomorfos. Diante dela, múltiplas telas mostravam imagens de vídeo dos corredores, laboratórios e escritórios do Sítio-64.

&#34;Gamma-13, Equipe B, a Cantina foi limpa. Conseguimos trancar a instância de SCP-3560 na cozinha. Tau-51 A auxiliando na limpeza. Câmbio.&#34;

&#34;Mu-13 Equipe C, Ala G reassegurada. Recuperamos agentes da Gamma-13 e eles estão ajudando na evacuação de baixas. Câmbio.&#34;

&#34;Tau-51 B, aguardando no posto. Nenhum sinal do alvo ou de hostis adicionais. Câmbio.&#34;

&#34;Mu-13 Equipe B, instância primária de SCP-3560 assegurada na parte superior. Sem hostis adicionais desde a quinta onda. Aguardando, câmbio.&#34;

&#34;Acha que ele desistiu?&#34; um técnico de segurança perguntou, erguendo os olhos de seu monitor.

Shaw sacudiu a cabeça. &#34;Este foi um esforço bem elaborado para simplesmente desistir assim. Ele tem algo na manga, só temos que descobrir o que-&#34;

A sala apagou. As luzes de emergência se acionaram.

&#34;Você deve estar de brincadeira comigo,&#34; disse Shaw em voz baixa. &#34;Certo, pessoal, grande dia, o que quer que diabos tenha acontecido, eu quero que consertem! Tau-51 B, chegando!&#34;

------

Dez membros da FTM Tau-51, Equipe B, estavam na fraca iluminação de emergência. Cada um tinha sua arma pronta. As portas de segurança subindo e descendo o corredor foram seladas, deixando-os sozinhos no escuro. Dentro de um espaço confinado. A quase meia milha no subsolo.

Nenhum membro da equipe soltava um som, exceto pela respiração. Ocasionalmente, cada membro da equipe jurava que podia ouvir os batimentos cardíacos do outro.

//Cadê você?// Uma gota de suor escorreu pelo rosto do agente. Seus olhos percorriam o corredor escuro.

Um clique.

As luzes voltaram. Os membros da força-tarefa piscavam enquanto se reajustavam ao brilho.

&#34;Controle, foi você?&#34; perguntou o líder da equipe.

&#34;Negativo, foi tudo o Anderson.&#34;

&#34;Alguma imagem? Nos ajude a te ajudar.&#34;

&#34;Negativo, esses sistemas ainda estão inativos. Estamos tentando colocá-los para funcionar o mais rápido possível. Aguente firme.&#34;

&#34;Fácil para você falar,&#34; murmurou o líder da equipe. &#34;Parece que ainda estamos no escuro, rapazes. Fiquem-&#34;

Dois membros da equipe caíram, suas formas blindadas destroçadas balisticamente.

Os membros sobreviventes se viraram, apontaram suas armas e abriram fogo quando um Peregrine fantasma correu pelo corredor. Ele tinha uma metralhadora na mão e atravessou a parede oposta.

&#34;Contato!&#34;

A equipe se espalhou e se preparou para um jogo de gato e rato. O jogo não durou muito.

A porta atrás deles se abriu com o som de eletricidade crepitante. O líder da equipe virou a cabeça. Vincent Anderson estava na porta, o dedo indicador estendido. Um raio azul de energia saiu de sua ponta.

Mais três membros da equipe caíram. O restante se espalhou, apenas para ser atingido por bolhas de gosma laranja neon. O material endureceu em uma concha, incapacitando os infelizes soldados.

&#34;Acredito... que terminamos aqui. Nº31, você faria a gentileza?&#34; Anderson cambaleou até uma parede para se sustentar. Logo depois, Hector reapareceu e se aproximou do ciborgue, oferecendo seu ombro como apoio. Os dois começaram a seguir em frente.

&#34;Acho que isso correu bem.&#34; Hector passou por cima de um agente de FTM encasulado.

&#34;Muito bem,&#34; Anderson concordou.

Houve uma série de estrondos. O ciborgue caiu no chão, seu companheiro espectral evaporando em um instante. Várias balas de pratas se alojaram em seu torso. Ele virou a cabeça. A máscara de comédia monocromática tinha lascado de onde atingiu o chão.

Um dos agentes de FTM serpenteado para longe.

Anderson soltou um suspiro superficial. Ele enfiou a mão no bolso e tirou uma bolha de gosma azul neon, jogando-a no ar. Ela caiu no agente com um pequeno plop, e então começou a assobiar. Anderson observou o agente se debater e gritar enquanto sua pele começava a derreter. Segundos depois, o agente ficou imóvel. Um buraco do tamanho de uma bola de beisebol havia sido perfurado no casulo laranja.

Anderson se estremecia enquanto se levantava e mancava até a parede próxima para se apoiar.

&#34;E-e-e-eu não acho... que te-te-te-teremos... mais pro-pro-pro-rpoblemas, tere-e-e-e-e-emos?&#34;

Anderson seguiu adiante. Eventualmente, ele chegou à porta atrás da qual Benny informara que Phineas residia.

Quando Anderson enfiou a mão no bolso para tirar mais gosma azul neon, a porta se abriu. O velho ciborgue se encontrou cara a cara com a ponta de uma espingarda. Atrás dela estava a Diretora Sasha Merlo. Anderson olhou para a arma e depois para os olhos de sua nemesis.

&#34;Bem jogado, Sasha,&#34; ele gaguejou.

[[=]]
**BANG**
[[/=]]

Anderson caiu no chão. Sasha bombeou a arma novamente e disparou.

[[=]]
**BANG**
[[/=]]

Uma por todos os agentes perdidos.

[[=]]
**BANG**
[[/=]]

Novamente por todas as carreiras arruinadas.

[[=]]
**BANG**
[[/=]]

Uma terceira pela dor que ele havia causado à família dela.

[[=]]
**BANG**
[[/=]]

Uma última vez por si mesma.

Os projéteis finais atingiram o chão. Vincent estava parado.

Sasha soltou um suspirou e abaixou a arma. Ela observou o corpo por um minuto em silêncio, e então começou a rir. Se ajoelhando, ela tirou a máscara de comédia e a jogou para longe.

&#34;Te peguei.&#34;

Sasha voltou a ficar de pé. Ela estava com um sorriso satisfeito enquanto ia ajudar os membros presos da FTM. Ela parou quando ouviu um chilrear triste. Lentamente, ela se virou para olhar por cima do ombro. Em cima do cadáver de Anderson estava um drone Amur familiar. O drone olhou para ela, e então disparou em direção ao computador que abrigava Phineas.

&#34;Não.&#34;

Sasha correu em direção à porta, bem a tempo de ver Benny mergulhar no ar, entrando no disco rígido do computador.

&#34;Não!&#34;

Sasha irrompeu na sala, batendo a mão no botão para ativar a AIC. O computador soltou faíscas e, por um breve momento, uma mensagem piscou na tela.

&gt; [[=]]
&gt; {{Adeus, Diretora Merlo.}}
&gt; [[/=]]

A tela então se apagou.

&#34;NÃO!&#39; Sasha gritou e começou a bater no teclado com os punhos. &#34;Você não vai ganhar desta vez, Vince! Não!&#34;

Ela então sacudiu o console, antes de chutá-lo várias vezes.

&#34;Diretora?&#34;

Sasha não ouviu Jessie entrar, nem viu a multidão de agentes de FTM parados na porta.

&#34;Desgraça! Nós tínhamos pegado você! Nós tínhamos te pegado seu filho da puta!&#34;

&#34;Diretora!&#34;

&#34;Apodreça no inferno, Anderson! APODREÇA NO INFERNO!&#34;

&#34;Mãe!&#34;

Saha sentiu sua filha sacudi-la. Sua expressão de raiva derreteu.

&#34;Mãe,&#34; disse ela. &#34;Acabou. Você ganhou.&#34;

Sasha balançou a cabeça e fechou os olhos enquanto lágrimas se acumulavam. Jessie a puxou para um abraço, e a Diretora Sasha Merlo, ex-Comandante dos Portadores da Lei de Asimov, começou a chorar.

Silêncio caiu sobre o Sítio-64, exceto pelos soluços derrotados de uma velha mulher.

------

Vincent Anderson acordou de costas, um manto de névoa obscurecendo a copa monocromática das árvores acima. Ele lentamente ergueu a cabeça e olhou ao redor, ele estava sozinho.

Com um suspiro aliviado, ele se levantou e se limpou. Ele ainda estava vestido com as roupas que usava quando morreu, o tecido perfurado com inúmeros buracos dos tiros de espingarda. Apesar disso, no entanto, sua dor se foi e ele se sentia mais leve.

&#34;Acho que isso responde a uma pergunta,&#34; disse ele para si mesmo. Por um momento, o velho ciborgue absorveu o silêncio. &#34;Descanse em paz, Phineas. Onde quer que você esteja, sinto muito.&#34;

O silêncio foi quebrado pelos sons de aplausos.

&#34;Bem feito,&#34; Soou uma voz familiar atrás de uma árvore. &#34;Altruísta como sempre.&#34;

[[[Peregrine|Saker Nº76]]] apareceu.

&#34;Agora, acredito que uma dívida precisa ser cobrada.&#34;

Anderson levantou o dedo indicador e então fez uma pausa. Uma carranca logo apareceu.

&#34;Sua magia não funcionará aqui, Sr. Anderson.&#34; Outra voz soou à direita de Anderson. Ele se virou para ver uma unidade Peregrine emergir da névoa. &#34;Você está morto.&#34;

Anderson recuou e levantou outra mão. Um fio longo e fino disparou e perfurou a cabeça do Peregrine. O droide caiu para trás, mas em poucos momentos estava de pé novamente e voltou a se aproximar.

&#34;Estamos mortos também, seu idiota,&#34; riu uma terceira voz por trás. &#34;Você não tem mais cartas para jogar.&#34;

&#34;Pra trás!&#34; Gritou Anderson. Ele chicoteou o fio ao redor, cortando vários droides. Os risos que o cercava só ficaram mais altos.

O fio se prendeu e Anderson olhou em volta. Sua visão estava preenchida com os sorrisos de dezenas de androides.

&#34;O Hector não vai deixar vocês fazerem isso,&#34; gritou Anderson. &#34;[[[church-of-the-broken-god-hub|Os Mawellistas]]] virão por mim. Eu chegarei aos Transmutadores de Dados. Eu vou escapar. Eventualmente, eu sempre —&#34;

&#34;Não há mais nenhum lugar pra onde fugir,&#34; Saker Nº76 interrompeu, gritando acima das gargalhadas ensurdecedoras. &#34;É o fim da linha, Sr. Anderson. Bem-vindo ao lar.&#34;

------

[[=]]
**//Seis Meses Depois//**
[[/=]]

Na costa do Oregon, um homem e uma mulher estavam dentro dos limites de sua casa de campo. Enroscados em um sofá, cada um tinha uma taça de vinho tinto na mão. Os raios quentes do sol poente se lançavam pela porta de vidro do pátio e pintavam o interior do quarto com vibrantes amarelos, laranjas e vermelhos. As ondas ao longe captavam a luz e dançavam com fogo fluido enquanto o crepúsculo se instalava.

A mulher bocejou e descansou a cabeça no ombro do marido. Em troca, ele passou um braço firmemente ao redor dela e beijou sua testa. Ela sorriu e deu-lhe um beijo rápido na bochecha.

&#34;Obrigado,&#34; disse Gabe.

&#34;Pelo quê?&#34; Perguntou Sasha.

&#34;Por sair pelo outro lado inteira,&#34; respondeu Gabe. &#34;E não me deixar passar esses anos viúvo.&#34;

&#34;Bem, você me conhece, eu tento.&#34; Sasha riu.

&#34;Você sente falta?&#34;

&#34;Acho que parte de mim sempre vai. Mas ei, todas as coisas chegam ao fim, certo?&#34;

&#34;Certo,&#34; riu Gabe. &#34;Mesmo assim, obrigado do mesmo jeito.&#34;

Sasha balançou a cabeça e sorriu, erguendo sua taça meio vazia de vinho.

&#34;Pelos Fodidos de Asimov,&#34; disse ela.

&#34;Pelos Fodidos de Asimov,&#34; respondeu ele.

Eles então voltaram os olhos para o horizonte, a tempo de ver o sol desparecer e dar lugar ao crepúsculo, e um céu cheio de inúmeras estrelas.
