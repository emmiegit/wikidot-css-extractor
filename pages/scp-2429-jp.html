**アイテム番号:** SCP-2429-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2429-JPの確保及び収容作業はSCP-2429-JPの有する異常性により困難を極めるため、当オブジェクトへの対応措置はその総個体数の削減及び維持に焦点が置かれています。SCP-2429-JP個体群の分布を観測すると共に、SCP-2429-JP棲息水域に遠隔操作式魚雷発射機を派遣しSCP-2429-JP個体の終了措置を行ってください。この対応はSCP-2429-JPの総個体数が1000弱に減少及び維持できるまで継続し続けてください。

SCP-2429-JP個体は深海にて麻酔処置を実施した上で回収し、棲息水域と等水圧の水層に封入する事で収容する事が可能です。現在、2匹のSCP-2429-JP個体が生態調査の目的でサイト81██の特設水層型収容室[[footnote]]1槽ごとに1匹が封入されており、水圧がSCP-2429-JP個体の棲息水域と等圧に保たれている。容積は20×20×12m。[[/footnote]]にて収容されています。今後の新規野生個体の捕獲、及び現収容個体による繁殖の計画は凍結されています。

**説明:** SCP-2429-JPは日本海の漸深層[[footnote]]水深1000～3000mの深海。太陽光が届かず、水温は2～5℃で安定。[[/footnote]]の水深2500m付近に棲息する球状の生物です。ゲノム解析により条鰭綱フグ目フグ科の生物と近縁である事が判明しています。以下はSCP-2429-JPの主な特徴です。
||~ 主な特徴 ||~ ||
||体長 ||幼体:約1cm、成体:約20cm||
||形態学的特徴 ||球状であり、頭部が発光する[[footnote]]画像の高明度の球冠部分が頭部に相当する。発光原理は不明。[[/footnote]]。体表にはトゲが存在しない。||
||解剖学的特徴||胴体を変形させて推進力を得るための体側筋が退化しており、代わりに背びれや尾ひれを動かすための屈筋が発達している。身は無毒。||
||寿命||約9年[[footnote]]生後約2年で成体に成長。[[/footnote]]||
||繁殖特徴 ||卵生、雌雄同体||
||産卵数||1度の産卵につき約3万個[[footnote]]他の深海生物による捕食や異常性の制御不全等の要因により、成体まで生存する割合は全体のうち約1%に限られる。[[/footnote]]||


SCP-2429-JPは異常な手段により体内の消化管とされる器官(以下、SCP-2429-JP-1と表記)の容積を随意的に拡大する能力を有しており、拡大した際のSCP-2429-JP-1内は容積がSCP-2429-JPの外観から推定されるものを大幅に超過する異常空間に変化します[[footnote]]拡大後のSCP-2429-JP-1内の容積は推定約3400m^^3^^。[[/footnote]]。SCP-2429-JPはSCP-2429-JP-1の容積を拡大させ、体外に対するSCP-2429-JP-1内の圧力を大幅に低下させる事により口から周囲の海水ごと他の生物や物体を吸引し、SCP-2429-JP-1内に収納する事が可能です。この際、SCP-2429-JP個体自体の体重は変化しません。また吸引対象はSCP-2429-JPの体長や質量を明らかに超過するものであっても容易に吸引され、SCP-2429-JP-1内に収納されます。

吸引された対象がSCP-2429-JP-1内に収納された後、SCP-2429-JPは徐々にSCP-2429-JP-1の容積を通常量まで縮小し内部の圧力を高めることにより、SCP-2429-JP-1内部の対象を圧迫し粉砕します。圧力はSCP-2429-JP-1の外縁部から中心部へと掛かるため、収納された対象がSCP-2429-JP-1から脱出するためにSCP-2429-JP個体の口側に向かう事、及びSCP-2429-JP-1の内壁を攻撃するためにSCP-2429-JP-1外縁部に向かう事は水圧の勾配により妨げられます。粉砕された対象のうち、生物の骨や歯、及び衣服や機械等の不消化物はSCP-2429-JPの肛門[[footnote]]画像のうち、下側の球冠部分に位置。[[/footnote]]から大量の海水と共に排出されるため、この一連の現象はSCP-2429-JPの捕食行為であると推測されています。SCP-2429-JPによるSCP-2429-JP-1の容積の拡大行為はSCP-2429-JPが他の生物や人間に攻撃された際の威嚇及び反撃の手段として、SCP-2429-JP-1の容積の縮小後に海水を排出する行為はSCP-2429-JPの移動手段及び体内の浸透圧調節手段としても用いられます。

SCP-2429-JPは外部からの攻撃によりSCP-2429-JP-1を損傷、または通常の棲息水域よりも低圧の水域[[footnote]]SCP-2429-JP個体を捕獲し浮上する実験の結果、水深約880m以上の水域である事が判明した。[[/footnote]]及び空間に曝露した際、SCP-2429-JP-1内の容積の操作が正常に行えなくなる事により破裂します。破裂の際の衝撃は約9.2×10^^█^^Jであり、これはTNT換算██t分の爆発により放出されるエネルギーに相当するため、破裂したSCP-2429-JP個体の周囲に存在する生物は激甚な被害を受けます。また、SCP-2429-JP個体を通常の棲息区域と等水圧の密閉容器に収容する試みは、SCP-2429-JP個体自身が周囲を吸引する事により密閉容器に圧迫されてSCP-2429-JP-1を損傷し破裂したため、改善策として現地にて麻酔処置を実施する事でSCP-2429-JP個体のSCP-2429-JP-1の随意的容積変化操作を阻害しつつ、通常の棲息区域と等水圧の密閉容器に収容した後にサイト81██に輸送する形で実施されました。

SCP-2429-JPは、19██年8月18日、日本海海域の水深2500mを調査中の国立研究開発法人[編集済み]所有の大深度有人潜水調査船の映像がSCP-2429-JP個体とされる発光生物を捕捉し、捕獲を試みた際、調査船がSCP-2429-JP個体に吸引されてSCP-2429-JP-1内部に収納され、その後機体が大破した映像・音声記録を最後に通信が途絶した事故により財団の注目を集めました。当事故後、財団エージェントにより記録の差し替えや関係者へのAクラス記録処理が実施されたと共にカバーストーリー「船体の欠陥」が展開されました。当事故後、財団の深海調査船により事故の発生した海域が調査された結果、海底にてSCP-2429-JP個体に吸引された深海調査船の残骸及び乗船員3名[[footnote]]戸川█氏(パイロット)、島田██氏(パイロット)、江口██氏(研究員)。[[/footnote]]由来と推測される骨片が発見されました。
