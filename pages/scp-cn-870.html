**项目编号：**SCP-CN-870

**项目等级：** Euclid

**特殊收容措施：** SCP-CN-870所在的游乐园已被基金会收购并关闭，SCP-CN-870所在的区域已封锁并逐步拆除SCP-CN-870的轨道，游乐园内的安全区域现已成为Site-CN-02员工休息场所。应注意所有的SCP-CN-870-1都具有攻击性，任何收容行动都需一队人数不少于5人的武装小队。所有SCP-CN-870-2应各分配一名特工进行监视与保护，避免SCP-CN-870-2在因异常而寿命终结前失去生命体征。每个年龄成长至18的SCP-CN-870-2应被分配进驻不同的治疗机构内。任何SCP-CN-870-2都应被处于基金会的监视之下。

**描述：**SCP-CN-870是位于████游乐园████分园内中提供环游服务的载具。在同一天内SCP-CN-870的异常现象仅会发生一次。一旦SCP-CN-870发生异常时被制止，同天内SCP-CN-870将不会发生异常现象。SCP-CN-870的动力，材质都与其制造商往期的成品相同；且SCP-CN-870的制造商未被发现与异常有更多的联系。

SCP-CN-870的驾驶员被称为SCP-CN-870-1。尽管无法给出SCP-CN-870-1的个人相关证件或对SCP-CN-870-1曾进行的工作有任何形式的记忆，任何游乐园的雇员都会认为SCP-CN-870-1为其所在游乐园雇佣的员工并知晓SCP-CN-870-1的姓名，职位和外貌。如对SCP-CN-870-1进行询问，则SCP-CN-870-1会自称为“运送泥土的园丁”并拒绝离开SCP-CN-870或回答更多问题。如一名SCP-CN-870-1无法继续进行驾驶，该SCP-CN-870-1会在夜间24:00点消失并被一新的SCP-CN-870-1个体取代。更多关于SCP-CN-870-1的信息请看如下报告：

[[collapsible show=&#34;+ 事故报告&#34; hide=&#34;- 关闭报告&#34;]]
&gt; = SCP-CN-870-1相关事故报告
&gt; 7人武装小队于████年██月██日█时被迫击毙一名SCP-CN-870-1，小队尝试使SCP-CN-870-1离开SCP-CN-870，在被拒绝后武装小队使用枪械射击并使SCP-CN-870-1右侧大腿部位受伤，此时SCP-CN-870-1的头部爆开，据分析此时SCP-CN-870-1的头部未受到任何攻击。SCP-CN-870-1的脖颈部位生长出9只长度约为3米的人类前肢。此时SCP-CN-870-1的大腿伤口停止流血，且此后任何对身体的伤害都未见到明显的血液。在损失4名武装人员后SCP-CN-870-1死亡，尸检结果表明，SCP-CN-870-1体内的水分已因不明原因全部消失，其如何在失去水分后保持形体，移动，维持生命以及SCP-CN-870-1的死亡原因尚且未知。
[[/collapsible]]

SCP-CN-870运行时，SCP-CN-870-1将会拒绝任何身高高于120cm的人类个体搭乘SCP-CN-870。如SCP-CN-870-1观测到符合条件的人类个体拒绝搭乘SCP-CN-870，SCP-CN-870-1会尝试进行劝说，该过程不会产生任何异常的心理影响。而除符合条件的人类客体外，其余的人类客体不会尝试使已搭乘SCP-CN-870的人类客体离开SCP-CN-870。如果870未感知到有符合条件的人类个体存在，其会静止直到其感知到符合条件的人类个体出现为止。

SCP-CN-870的主要异常性体现为，如SCP-CN-870正常行驶，则SCP-CN-870会进入一被编为SCP-CN-870-3的异常空间。任何SCP-CN-870的乘客对SCP-CN-870-3皆没有记忆，但都会对搭乘SCP-CN-870的经历有正面评价；未搭乘人员不会对SCP-CN-870行驶时所花费的时间相比其他时段过长产生疑问，即使被告知也会声称此为正常现象。

SCP-CN-870-3内的物理定律与地球类似；空间内天空呈粉紫色，未观测到气候变化的迹象。SCP-CN-870-3的地面土地颜色为淡粉色，地面十分柔软，并且能够生长外观类似灌木的植物，该植物能够结出一种椭圆形，外形类似葡萄的白色无花浆果。浆果味甜微苦，汁液浓稠。SCP-CN-870-3内具有三种动物个体与一种不明个体，推测所有动物个体都是以其中植物的果实维生的。SCP-CN-870-3内具有的动物如下：

* 兔首人形实体：该实体不具备性别特征，其身体健壮且皮肤颜色为灰色。实体头部与通常的兔类哺乳动物外形无异，但皮毛颜色为粉红色，瞳孔呈黑色。
* 甲壳类爬行动物个体：该个体外形类似龟类生物，但五官类似于人体五官。个体的四肢末端与人类手掌相似，但对应于手指的部位仅有四指。个体的甲壳颜色为淡粉色，肢体颜色为白色
* 犬型哺乳类个体：个体外形类似中型犬，但其后肢长度约为前肢的两倍，且后肢向后弯曲。该个体口腔中的牙齿类似于人齿，但犬齿是缺乏的；其毛色为紫色与桃红色，同时其脖颈部位呈黑色。
* 不明生物个体：其身体为柱状，体表长有形似树枝的倒刺，倒刺之间带有白色丝状物质。关于此个体的其他包括但不限于饮食习惯，智能或者移动方式等信息都是未知的。

SCP-CN-870-3的更多信息请看如下报告。

[[collapsible show=&#34;+ 探索报告&#34; hide=&#34;- 隐藏报告&#34;]]

**探索记录：**此探索发生于发现SCP-CN-870-3前。

&gt; **探索人员：**██特工（因疾病原因██特工于10岁时其身体停止生长）
&gt; 
&gt; **指挥人员：**██博士
&gt; 
&gt; &lt;探索开始&gt;
&gt; 
&gt; **██特工：**我已搭乘上车。
&gt; 
&gt; **██博士：**好的，载具有任何可见异常吗？
&gt; 
&gt; **██特工：**没有观察到任何异常。
&gt; 
&gt; **██博士：**请继续。
&gt; 
&gt; **██特工：**指挥中心，我感觉到明显的倦意，是否允许睡眠？
&gt; 
&gt; **██博士：**SCP-CN-870-1进行睡眠了吗
&gt; 
&gt; **██特工：**没有
&gt; 
&gt; **██博士：**请尽量保持清醒。
&gt; 
&gt; **██特工：**好的。我已进行睡眠。
&gt; 
&gt; **██博士：**██特工？
&gt; 
&gt; （此时摄像机观测到，SCP-CN-870在本应离开隧道时进入异常空间）
&gt; 
&gt; **██特工：**指挥中心，我已醒来。
&gt; 
&gt; **██博士：**请报告你周围的环境。
&gt; 
&gt; **██特工：**周围的能见度很低，能观测到周围大部分颜色为粉紫色，地面则为粉色。
&gt; 
&gt; （██特工报告的场景与摄像机观测到的场景相同）
&gt; 
&gt; **██博士：**好的，请继续进行报告。
&gt; 
&gt; **██特工：**能观测到动物的存在，需要详细描述吗？
&gt; 
&gt; **██博士：**请进行描述。
&gt; 
&gt; **██特工：**能看到长有兔头的人类个体，外观类似乌龟的个体与外形类似犬类的个体，这些个体体表主色调都为粉色。啊，能观测到这些个体在向SCP-CN-870移动
&gt; 
&gt; **██博士：**请勿轻举妄动。
&gt; 
&gt; **██特工：**好的。
&gt; 
&gt; **██特工：**他们在分发一种拇指大小的椭圆形浆果。
&gt; 
&gt; **██博士：**请不要食用，尝试带回。
&gt; 
&gt; **██特工：**这个浆果...很甜，带一点苦味，果肉和汁液都为白色，汁液非常粘稠。
&gt; 
&gt; **██博士：**██特工？能听到我说话吗？
&gt; 
&gt; **██特工：**吃到了里面的籽，请问是否可以食用？
&gt; 
&gt; **██博士：**请勿食用。██特工？能听到吗？请勿食用
&gt; 
&gt; **██特工：**尝起来有巧克力的味道。
&gt; 
&gt; **██特工：**观察到一白色个体，该个体形似...水母？感觉如同白纱布料盖在松树上一样。
&gt; 
&gt; （此时监听器听到一声嚎叫，嚎叫结束后除██特工外，所有的有生命个体同时看向了██特工）
&gt; 
&gt; **SCP-CN-870-1：**你不是孩子！
&gt; 
&gt; （此时监视器探测到多声重复的“你不是孩子”，之前提到的动物将██特工拉下载具并且远离了██特工，此时休谟指数降低到0.53）
&gt; 
&gt; **██特工：**申请返回。
&gt; 
&gt; **██博士：**请求批准，请返回途中继续报告。
&gt; 
&gt; **██特工：**好的，报告，地很柔软。
&gt; 
&gt; **██特工：**抱歉我感觉脑子很乱，很晕。很乱，很晕，很乱，很晕。
&gt; 
&gt; （此时██特工倒地）
&gt; 
&gt; **██特工：**我，漂浮，在飞。
&gt; 
&gt; **██博士：**██特工？你能听到我说话吗。
&gt; 
&gt; **██特工：**解体，我，漂浮，手，漂浮，很高，高，手，最高，脚，低，最低。
&gt; 
&gt; &lt;探索结束&gt;
&gt; 
&gt; **附录：**██特工被报告失踪，定位系统无法显示██特工的位置。██特工经探索发现的异常地点编为SCP-CN-870-3
[[/collapsible]]

搭乘过SCP-CN-870的人类个体被分类为SCP-CN-870-2，--SCP-CN-870-2除体重增长外，并未显出任何额外的异常性--SCP-CN-870-2在死亡后推测会转变为具有异常性质的生命体，已查明[[[http://scp-wiki-cn.wikidot.com/scp-cn-874|SCP-CN-874-1]]]与SCP-CN-███都曾被编为SCP-CN-870-2。如SCP-CN-870-2成长至14岁，SCP-CN-870-2会视自己为“花朵”且推测此时SCP-CN-870-2会恢复其搭乘SCP-CN-870时的记忆。SCP-CN-870-2会提出有关“结果”的概念，其如何定义结果未知。成长至30岁的SCP-CN-870-2会因器官衰竭而死亡。据统计，目前至少有██名SCP-CN-870-2个体

[[collapsible show=&#34;+ 访谈记录&#34; hide=&#34;- 关闭记录&#34;]]

&gt; **访谈人员：**██助理
&gt; 
&gt; **受访人员：**██某
&gt; 
&gt; **受访人员简介：**██某为一SCP-CN-870-2个体，现被放置于████医院内，同期有多个SCP-CN-870-2个体被安排入住不同的医院。该个体年龄为18岁。
&gt; 
&gt; &lt;访谈开始&gt;
&gt; 
&gt; **██助理：**██先生，您好
&gt; 
&gt; **██某：**您好呀，这位先生。
&gt; 
&gt; **██助理：**请问您近况如何？
&gt; 
&gt; **██某：**我啊，我盛开了。您知道吗，我盛开了，我从十四岁那年就开始等了，现在我终于盛开了。我是一朵花，您看到了吗，我盛开的多鲜艳啊。园丁把我带到花园，不就是为了这一天吗。
&gt; 
&gt; （██某挥舞四肢）
&gt; 
&gt; **██某：**这是我的花瓣，您看他们多鲜艳啊，你看我能结出多漂亮的果实啊。
&gt; 
&gt; **██助理：**██先生，请问花瓣是什么？
&gt; 
&gt; **██某：**哦我知道你们想要我这朵花，但是我们都是有刺的，我们不想伤害任何人，但是一旦有人试着在成熟之前把我们摘下我们就会露出獠牙。但我们不想伤害任何人，因为我们是花，我们是老师的花朵！哦别把我摘下，我不想变成一条狗或者一只乌龟，我想变成一只兔子，老师最喜欢的兔子。哦我多想结果啊，结果的花朵才能变成兔子，我多想结果啊！
&gt; 
&gt; &lt;访谈结束&gt;
[[/collapsible]]
