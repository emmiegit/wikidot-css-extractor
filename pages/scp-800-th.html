**ชื่อเรื่อง:** SCP-800-TH
**ผู้แต่งต้นฉบับ:** [[*user Slang]]
**สร้างเมื่อ:** 13 Jun 2015
**ผู้แก้ไข:** [[*user drsss]]
[[include credit:end]]

**วัตถุ#** SCP-800-TH

**ระดับ** : Safe

**มาตรการกักกันพิเศษ:** ปัจจุบัน SCP-800-TH ได้ถูกเคลื่อนย้ายมาไว้ในพื้นที่ที่อยู่ใกล้กับเอเรีย-985 วัตถุจะถูกตรึงเอาไว้กับพื้นด้วยเชือกขนาดใหญ่เพื่อป้องกันไม่ให้วัตถุเคลื่อนย้ายไปจากจุดเดิมหากมีสิ่งอื่นมากระทำกับวัตถุ การตรวจสอบใดๆได้ถูกยกเลิกทั้งหมด รวมถึงห้ามไม่ให้บุคลากรเข้าไปใกล้วัตถุ มาตรการกักกันในตอนนี้มีเพียงแค่การสังเกตการณ์เท่านั้น สัญญาณความผิดปกติใดๆที่มาจากวัตถุที่สามารถมองเห็นได้ด้วยตาเปล่าจะต้องถูกรายงานโดยทันที

**รายละเอียด:** SCP-800-TH คือวัตถุสีเทาทรงปริซึมสี่เหลี่ยมผืนผ้าที่ไม่ทราบแหล่งที่มาและอายุของวัตถุ วัตถุมีขนาด 12 X 10 X 20 เมตร สภาพภายนอกของวัตถุมีความเสียหายอย่างหลายแห่ง อาทิเช่น รอยฉีก , รอยถลอก , รอยเจาะทะลุ และรอยไหม้เสียหาย ด้านหนึ่งของวัตถุมีประตูทางเข้าที่เมื่อเข้าไปแล้วจะพบกับแท่งเสาสูงจำนวนหนึ่งต้นอยู่ภายในนั้นอยู่เพียงอย่างเดียว ส่วนที่เหลือของวัตถุนั้นว่างเปล่า แท่งเสานี้เป็นสีดำสนิท หรือ Vantablack ซึ่งคาดว่าเป็นเสาส่งสัญญาน นอกจานั้นแล้วด้านท้ายของวัตถุมีอุปกรณ์ทรงสี่เหลี่ยมจำนวน 4 ชิ้น อยู่ทั้ง 4 มุมของวัตถุซึ่งคาดว่าเป็นท่อไอพ่นที่มีคราบเขม่าดำจำนวนมาก ถึงแม้ว่าจะมีความเสียหาย แต่ SCP-800-TH ก็สามารถลอยตัวต้านแรงดึงดูดเหนือพื้นได้ประมาณ 24 เมตร[[footnote]] ทางสถาบันไม่สามารถนำ SCP-800-TH ลงมาให้มากกว่านี้ได้เนื่องจากเกิดแรงต้านบางอย่างที่ไม่รู้จัก [[/footnote]] 

SCP-800-TH มีสิ่งที่เรียกว่ากำแพงที่มองไม่เห็นปกคลุมอยู่รอบนอกของวัตถุในบางจุดแต่พื้นที่หน้าทางเข้านั้นไม่มีสิ่งปกคลุม, SCP-800-TH มีการปลดปล่อยคลื่นพลังงานที่ไม่เป็นที่รู้จักที่สามารถมองเห็นได้ด้วยตาเปล่าออกมาอยู่ในบางช่วงเวลาในระยะ 20 เมตรจากวัตถุ ซึ่งจะทำให้ธาตุ Fe และพลาสติกที่มีอยู่ในส่วนประกอบทางเคมีของวัตถุใดๆก็ตามเกิดการสลายตัวในระดับที่เล็กกว่า 300 นาโนเมตรและไม่ทิ้งร่องรอยใดๆ

นอกจากนี้ SCP-800-TH ได้มีการส่งคลื่นสัญญานเป็นเส้นตรงไปยังในอวกาศ(ไม่ทราบว่าส่งไปยังจุดไหนในอวกาศ)ในรูปแบบของคลื่นรังสี██████ แต่ก็สามารถจับได้โดยใช้เรดาห์ของเครื่องบินซึ่งจะต้องทำเหนือ SCP-800-TH ขึ้นไป 40 เมตรถึงจะตรวจพบ สิ่งที่เรดาห์ตรวจจับได้นั้นจะเป็นไอคอนสามเหลี่ยม[[footnote]] ไอคอนนี้จะเกิดขึ้นเมื่อเรดาห์พบคลื่นของวัตถุแม้ว่าเรดาห์นั้นจะไม่ได้ติดตั้งไอคอนสามเหลี่ยมก็ตาม[[/footnote]] ปัจจุบันวัตถุยังคงส่งคลื่นอยู่อย่างต่อเนื่อง ความพยายามแกะความหมายของคลื่นสัญญาณนั้นล้มเหลวทั้งหมด 

**การค้นพบ:** SCP-800-TH ถูกค้นพบในปี 1990 โดยบริษัทขุดเหมืองในม็กซิโก ดูเหมือนว่าวัตถุได้ถูกฝังเอาไว้ในภูเขามานานหลายศตวรรษแล้วก่อนที่คนงานขุดจะไปพบและสัมผัสกับวัตถุจนทำงาน ก่อนที่วัตถุจะพุ่งออกจากภูเขาจะข้ามทวีปมาที่อุทยาน██████████ ประเทศไทย

------

**ภาคผนวก-1:** ภายในปี 2020 ด้วยความช่วยเหลือจากบางบุคคลในกลุ่ม████████ สามารถแปลคลื่นของ SCP-800-TH ได้คราวๆดังต่อไปนี้

&gt; พวกเราคือชาวดาวอาร์วิซิม ยานส่งสารนี้มาหาท่านโดยสันติ ฉะนั้นท่านไม่จำเป็นจะต้องทำลาย ศัตรูของพวกเราบุกรุกดาวของพวกเราและเผาดาวของเรามอดไหม้ทั้งจนเป็นฝุ่นผง ศัตรูของเราได้ทำลายองค์อุปถัมภ์แสงสว่าง[[footnote]]คาดว่าเป็นดาวฤกษ์ของระบบสุริยะที่ดาวอาร์วิซิมเป็นบริวาณ[[/footnote]]ของพวกเราด้วยเสาแห่งการทำลายล้าง เราคือผู้รอดชีวิต เราเอาชีวิตรอดอยู่ใต้จุดที่มองไม่เห็นในหุบเขาอันแห้งแล้ง แต่ว่าเรากำลังจะสูญสิ้น มืดมิดและหนาวเหน็บ แหล่งพลังงานของเรากำลังจะหมด เราส่งข้อความนี้ในขณะที่เรามีเพียง สามสิบสี่ชีวิตเท่านั้น เรากำลังจะสูญสิ้น แต่เราส่งยานส่งสารนี้มาให้ประชากรของดาวโลกเพื่อเตือนพวกท่าน ศัตรูของเราจะโจมตีดาวของท่านใน ซเคปส์ทิเลียนที่ 7114/335/7888913320[[footnote]]หน่วย &#34;ซเคปส์ทิเลียน&#34; นั้นคาดว่าเป็นหน่วยเวลาของชาว อาร์วิซิม แต่ทว่าไม่สามารถแปลงเป็นเวลาของโลกได้ เนื่องมาจากไม่มีตัวแปรของเวลาที่แน่ชัด[[/footnote]]เราเข้าใจสัญญานพวกมันจากอุปกรณ์สื่อสารของมัน เราไม่ต้องการให้ชาวโลกพบชะตาเดียวกับเรา ในยานนี้ เราส่งแผนภาพของอุปกรณ์ถอดรหัสของศัตรูของเรา, แผ่นแสดงจุดทางเดินของศัตรู และอาวุธของชาวอาร์วิซิม เพื่อเป็นต้นแบบให้ชาวโลกได้ผลิต ได้โปรดเตรียมตัวของท่านให้พร้อม ยานของเราได้ถูกป้องกันด้วยบาเรียพลังงาน เพื่อเราแน่ใจว่าสาส์นของเราส่งถึงมือชาวโลกอย่างปลอดภัย ซึ่งบาเรียนั้นสามารถปิดระบบได้ด้วยเทคโนโลยีของท่านที่เรียกว่า ข้อผิดพลาดไม่สามารถแปลได้ ข้อผิดพลาดไม่สามารถแปลได้ ข้อผิดพลาดไม่สามารถแปลได้ ข้อผิดพลาดไม่สามารถแปลได้ ข้อผิดพลาดไม่สามารถแปลได้

เนื่องจากทางสถาบันไม่สามารถตรวจหาอายุของ SCP-800-TH ได้ จึงไม่สามารถบอกได้ว่าวัตถุมาถึงโลกในช่วงเวลาไหน
