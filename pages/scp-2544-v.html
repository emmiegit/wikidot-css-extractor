**Объект №:** SCP-2544

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Благодаря Проекту «Мауна», который в настоящее время позволяет эффективно минимизировать негативное воздействие SCP-2544-1, меры по содержанию SCP-2544 сосредоточены в первую очередь на наблюдении за феноменом SCP-2544-2 и его анализе. Поскольку SCP-2544-2 в значительной мере влияет на систему коммерческих грузоперевозок по всей Индии, был выдвинуто предположение, что попытки физического сдерживания его эффектов могут иметь крайне неблагоприятные последствия для экономической стабильности региона. Таким образом, содержание SCP-2544-2 прежде всего направлено на борьбу с распространением информации, связанной с этим явлением. Агенты МОГ Пи-4 «Шива и шина», внедрённые в Министерство автомобильного транспорта и шоссейных дорог Индии, а также в различные независимые мониторинговые и статистические группы, занимаются своевременной правкой данных о состоянии дорожного движения, чтобы скрыть от широкой общественности характерные изменения, вызываемые воздействием SCP-2544-2. 

**Описание:** SCP-2544 -- это совокупное обозначение ряда явлений, которые проявляются с чёткой периодичностью и вызывают регулярные сбои в движении коммерческого автотранспорта по всей континентальной Индии[[footnote]] Данный эффект проявляется только внутри границ Индии, установленных в ходе раздела 1947 года, и не наблюдается на территории штата Джамму и Кашмир. [[/footnote]].

SCP-2544-1 затрагивает эмоциональное состояние людей, находящихся в сознании и управляющих коммерческими грузовыми автомобилями, попавшими в область воздействия SCP-2544. Субъекты, оказавшиеся под влиянием SCP-2544-1, сообщают о сильном чувстве отрешённости, расслабленности и апатии. Набожные индусы также испытывали слабый «благоговейный страх». SCP-2544-1, как правило, снижает способность субъектов к  управлению транспортными средствами. Согласно результатам наблюдений, воздействие SCP-2544-1 может длиться от нескольких секунд до примерно 3 часов, но в среднем оно продолжается 10 минут. Субъекты, испытавшие на себе эффекты SCP-2544-1, в ходе интервью обычно с трудом могут вспомнить что-либо об этом событии, кроме своего эмоционального состояния на тот момент.

Поскольку SCP-2544-1 проявляется довольно часто и несёт угрозу общественной безопасности, ██.██.1934 Фонд запустил Проект «Мауна», который должен был нейтрализовать воздействие SCP-2544-1. В рамках данного проекта в течение двух лет был создан генератор помех «Мауна Тип-1», представлявший собой излучатель низкочастотных колебаний, способный временно сократить среднюю продолжительность SCP-2544-1 примерно до 0,5 с. С целью увеличения общей площади покрытия генераторы «Мауна» с 1936 года устанавливаются на всех транспортных средствах Фонда в Индии, а также на любых завозных или произведённых в стране автомашинах. Генераторы «Мауна» встроены в устройства для подачи звуковых сигналов транспортных средств и срабатывают в момент их применения. Благодаря успешному проведению информационно-разъяснительной работы с населением в районах, затронутых SCP-2544, о необходимости регулярного использования автомобильных гудков количество дорожно-транспортных происшествий и задержек движения, вызванных проявлением SCP-2544-1, значительно сократилось.

SCP-2544-2 — это совокупное обозначение событий, нарушающих нормальный распорядок дорожного движения и происходящих одновременно с проявлениями SCP-2544-1. Неизвестно, является ли SCP-2544-1 причиной возникновения SCP-2544-2 или наоборот. В число данных событий входят необъяснимые разрушения мостовых конструкций, крупномасштабные ДТП (которые, однако, не приводят к значительным жертвам), небольшие оползни, неожиданные поломки паромов и железнодорожных путей на узких участках, а также перекрытие дорог полицией из-за большого количества мелких аварий и правонарушений. Ни одно из зарегистрированных событий, вызванных SCP-2544, пока что не приводило к человеческим жертвам или полному прекращению движения коммерческого транспорта в затронутом районе. События SCP-2544 никогда не наблюдались в местах движения личного транспорта, если дорожная сеть в затронутом регионе была предназначена исключительно для коммерческого транспорта. Проект «Мауна», несмотря на успешность его применения, никак не повлиял на распространение SCP-2544-2, и причину возникновения SCP-2544-2 до сих пор не удалось ни обнаружить, ни объяснить. Ведутся исследования. 

**Приложение от ██.██.1977:** В ходе цифровой обработки данных, собранных Индийским филиалом Фонда, программное обеспечение для обнаружения аномальных числовых последовательностей (ANDSoft[[footnote]] С 1975 года базовые программы из пакета ANDSoft устанавливаются на все компьютеры с базами данных Фонда с целью своевременного обнаружения и минимизации риска статистического воздействия аномалий, связанных с математикой или способных влиять на вероятность. [[/footnote]]) выявило серию необычных статистических отклонений, вызванных активацией SCP-2544-2. В ходе дальнейшего анализа было обнаружено, что проявления SCP-2544 носят циклический характер, и количество аномальных событий обычно возрастает в определённые месяцы, на которые приходятся крупные религиозные индуистские праздники:

||~ Время проявления[[footnote]] Поскольку события, вызываемые SCP-2544, обычно происходят в соответствии с традиционным индуистским лунным календарём, точный перевод дат в григорианское летосчисление является довольно затруднительным. [[/footnote]] ||~ Область распространения ||~ Связанный праздник ||
|| Весеннее равноденствие || По всей стране || Холи[[footnote]] Весенний праздник, посвящённый окончанию зимы и победе добра над злом. [[/footnote]] ||
|| Середина апреля || По всей стране || Хануман-джаянти[[footnote]] Празднования в честь дня рождения Ханумана, бога-обезьяны, символизирующего силу, мудрость и энергию жизни. [[/footnote]] ||
|| Конец августа - начало сентября || По всей стране || Ганеша-чатуртхи[[footnote]] Праздник в честь Ганеши, бога с головой слона, способного даровать успех и процветание. [[/footnote]] ||
|| Конец сентября - начало октября || По всей стране || Наваратри[[footnote]] Праздник в честь Дурги, богини-защитницы мирового порядка. [[/footnote]] ||
|| Варьируется, обычно происходит каждые 3 года || Варьируется, обычно затрагивает города Аллахабад, Харидвар, Уджайн и Нашик  || Кумбха Мела[[footnote]] Массовое паломничество к одной из священных индийских рек, одно из самых значимых религиозных событий в индуизме. [[/footnote]] ||

Как правило, единовременно по всей стране (или на территории одного специфическом регионе, если феномен удалось локализовать) может произойти 5, 10, 18, 108 или 1008 инцидентов, вызванных воздействием SCP-2544.

**Документ: Выдержка из записки █. █. Джоши, руководителя исследовательских работ с объектом SCP-2544, 1977 год**

&gt; После обнаружения закономерностей в активации 2544-2 мне стало ясно, на что нам следует обратить особое внимание при изучении данного феномена. Всё оказалось проще пареной репы: события SCP-2544 — как повторяющиеся мантры джапы, практикуемой аскетами-индуистами. Инциденты происходят группами по 108 и подчиняются предсказуемой цикличной последовательности… таковы и отличительные черты джапы, благодаря которой аскет может достичь мокши.
&gt; 
&gt; Из этой ситуации можно сделать вывод, от которого мне, если честно, становится не по себе. Что-то пробудилось в этой стране, и оно пытается осознать себя.</textarea></pre>
