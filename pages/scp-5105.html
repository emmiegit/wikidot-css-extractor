    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:black-highlighter-theme]]
[[include :scp-wiki:theme:the-way-out]]

[[/module]]


[[&gt;]]

[[/&gt;]]

[[include :scp-jp:component:anomaly-class-bar-source

|item-number= 5105

|clearance= 5

|container-class= keter

|secondary-class=

|secondary-icon=

|disruption-class= dark

|risk-class= notice

]]

**更新版特別収容プロトコル:** SCP-5105は現在サイト-01で収容されており、監督評議会の直接の管理下に置かれています。

**説明:** SCP-5105は、サイト-01会議室の壁の一面を覆う、財団の記号に類似した影に対する指定です。SCP-5105は自身を形成する光源や物体が存在せずとも出現し、室内の光度に関係なく壁に留まります。 SCP-5105は照明を直接向けられると消失しますが、光源を取り除くと即座に再形成されます。

SCP-5105は視認した人物から感情反応を引き出すようですが、この効果の程度は不明です。SCP-5105の存在する場所にセキュリティ上の懸念があるため、全般的な実験は見送られています。

||~ O5指定 ||~ 反応 ||
|| O5-1 || 唐突な疲労を伴う嫌悪感。 ||
|| O5-2 || 両手の唐突な鋭い痛み。 ||
|| O5-3 || 3分間観察した後、興味が無いとの理由でコメントを控えた。 ||
|| O5-4 || 約30秒間笑った後、唐突に笑いが収まり、不安に切り替わった。 ||
|| O5-5 || 警戒心。 ||
|| O5-6 || 安堵、ならびに自尊に似た感覚。 ||
|| O5-7 || 長時間閲覧したくはないと公言した。 ||
|| O5-8 || 充足感。不快であると言及された。 ||
|| O5-9 || 好奇心。 ||
|| O5-10 || 望郷の念。 ||
|| O5-11 || 苛立ち。 ||
|| O5-12 || 発汗し始め、頭痛を訴えた。 ||
|| O5-13 || 特に関心を持たなかった。 ||

SCP-5105を無力化する試みは全て失敗しています。サイト-01の場所を変更しても、SCP-5105は即座にその変更後の場所に再出現します。SCP-5105は現地が放棄されると同時に、2人以上の評議員が集合する主要な会合場所に転移するようです。評議員が少人数のグループで会議を行うことでこの制約を回避しようとした結果、SCP-5105は評議員が最も集合した場所に再出現しました。

**発見:** SCP-5105は2020/02/21にO5-5が初めて発見しました。当時、会議のためにサイト-01へと入ったO5-5は、SCP-5105を視認した際に多大な不快感を表し始めました。アノマリーの存在を正確に推測した機動部隊アルファ-1が直ちにサイト-01から退避し、各評議員を個々の二次的かつ安全な場所へ護送しました。アルファ-1はSCP-5105の除去を試みましたが、成功は収められませんでした。

&gt; **対象:** O5-7
&gt; ~~~~
&gt; **インタビュアー:** O5-2
&gt; ~~~~
&gt; 
&gt; **前書:** O5-7は監督者の中で発見当時唯一その場に居合わせていなかったため、O5-2が安全な回線を介してイベントの近況を伝えた。
&gt; ~~~~
&gt; **&lt;ログ開始&gt;**
&gt; ~~~~
&gt; **O5-2:** シベリアはどうでしたか？
&gt; ~~~~
&gt; **O5-7:** 寒くてストレスが溜まったね。一度でも司令部に帰れる日を待ち望んでいたら、パイロットに今回の騒動が伝えられたよ。みんな無事か？
&gt; ~~~~
&gt; **O5-2:** ほとんど問題ありません。皆が各自の隠れ家に散らばっている間、アルファ-1が詳細を突き止めようとしています。あれはもう既に見ましたか？
&gt; ~~~~
&gt; **O5-7:** まだだよ。送られてきた事前ファイルを見るに、何らかの[[span class=&#34;ruby&#34;]]感情改変[[span class=&#34;rt&#34;]]パソキネティック[[/span]][[/span]]能力を有しているみたいだね？ 曝露したのは全員かな？
&gt; ~~~~
&gt; **O5-2:** 他の評議員と、数名のアルファ-1隊員ですかね。興味深いことに、あれが感情反応を引き出す対象は監督官だけのようです。ただ、サーティーンは何ともありませんでした。今からサイト-01のサーバにアクセスできますか？ 撮影した写真を送ります。
&gt; ~~~~
&gt; **O5-7:** 私は評議員だよ、Dクラスじゃない。それは賢明な判断と言えるのか？ ファイルを見る限り、まだ曝露していないのは私だけだろう。
&gt; ~~~~
&gt; **O5-2:** この24時間ほどの間、我々はあらゆるミームアノマリーや情報災害アノマリーについて検査を受けてきました。ミーム摂取がどれだけ嫌だったか忘れてましたよ…… とにかく、アルファ-1の見立てでは、あれに個人に対する危険性はありません。先ほど写真を送りました。
&gt; ~~~~
&gt; **O5-7:** 少し待っててくれ。ああ。なるほど。もう目を離していいかな？
&gt; ~~~~
&gt; **O5-2:** 何か感じましたか？
&gt; ~~~~
&gt; **O5-7:** 何か奇妙な感覚がある。真っ先に感じたのは、このパソコンを閉じて海に投げ捨てたいという衝動だったよ。この画像を見て何かゾッとした。私が初めて出会ったアノマリーのことを思い出すね。目にしただけで何かが本質的におかしいと察せられるような…… もうファイルは閉じたよ。
&gt; ~~~~
&gt; **O5-2:** 分かりました。ファイルには &#34;長時間閲覧したくはないと公言した&#34; と書いておきますね。ありがとうございました。
&gt; ~~~~
&gt; **O5-7:** それで何が得られるのかは分からないが、お役に立てたようで嬉しいよ。君からは何の感情が引き出された？
&gt; ~~~~
&gt; **O5-2:** 私の場合は…… 手首に突き刺すような痛みを感じました。まるで…… いえ、何でもありません。
&gt; ~~~~
&gt; **O5-7:** ああ。ワンがこいつの裏に隠された真相を探りたがっているのも分かるよ。君は平気かい？
&gt; ~~~~
&gt; **O5-2:** 大丈夫です。行動は早ければ早いほど良い。そちらの飛行機が到着したら、またお会いしましょう。
&gt; ~~~~
&gt; **&lt;ログ終了&gt;**

SCP-5105の起源は不明です。サイト-01の100 km圏内には、当該サイトに影響を及ぼす能力を持つアノマリーは記録されていません。サイト-01の所在地に関して有力な情報を保有している要注意団体は記録上に存在しません。

&gt; [[=]]
&gt; **調査後インタビュー: SCP-5105**
&gt; [[/=]]
&gt; ~~~~
&gt; **対象:** O5-13
&gt; ~~~~
&gt; **インタビュアー:** O5-1
&gt; ~~~~
&gt; **&lt;ログ開始&gt;**
&gt; ~~~~
&gt; **O5-1:** 何か収穫はあったか？
&gt; ~~~~
&gt; **O5-13:** いえ。少なくとも確証は得られていません。カオス・インサージェンシーでも、アナーティストでも、ORIAでもなかった…… 犯人が何者であれ、あるいは何であれ、そいつはアラームを一つも作動させることなく、何らかの方法で司令部にアノマリーを仕込んだわけです。
&gt; ~~~~
&gt; //[O5-1がため息を吐く。]//
&gt; ~~~~
&gt; **O5-1:** そんな完璧な侵入者が我々に興味を持ってくれたとは、むしろ喜ばしいとすら思うな。無論、どうしてこんな真似をしたのかという疑問は残るがな。
&gt; ~~~~
&gt; **O5-13:** 脅しなのかもしれませんね。ここに辿り着けたのであれば、そいつはどんな場所にも行ける。地球上の他の場所へ侵入することなど、ここに比べれば濡れた紙袋を引き裂くようなものでしょう。
&gt; ~~~~
&gt; **O5-1:** それが目的だとすれば、より脅迫的な手段はいくらでも思いつくぞ。例えば我々の首を切り落とすとかな。それか爆弾兵器でもいい。数十年分の機密データを消し去ることだってできたはずだ。
&gt; ~~~~
&gt; **O5-13:** アルファ-1には電子セキュリティを二重三重にチェックさせました。奇妙なことに、何も触れられていないようでしたよ。つまり侵入者が何者であれ、そいつは何も盗んではいません。だからこれまた奇妙なことに、これは何らかの政治的声明のようにも思えます。
&gt; ~~~~
&gt; **O5-1:** 壁にできた影がか。
&gt; ~~~~
&gt; //O5-1がSCP-5105に向けて懐中電灯を点けると、SCP-5105が消失する。//
&gt; ~~~~
&gt; **O5-1:** 今までの実験で得られた結論はたった一つ、これがただの影だということだけだ。これといったヒューム変動も、アキヴァ放射も、不自然なEVE粒子の放出も見られない。ただの…… 影。それでいて、我々の記号を完璧に象った影だ。
&gt; ~~~~
&gt; しかし、私が光で照らすと消えてしまう。可笑しな話だが、こいつは実際には何もしていないはずなんだ。普通の影なら、頭上の電球から光が当たっていようが、懐中電灯を向けられようが何ともないが、こいつは消失する。つまり興味深いことに、こいつは直の観測に反応できるのかもしれん。見てろ。
&gt; ~~~~
&gt; //O5-1が退室し、間も無くして梯子を持って戻る。O5-1が梯子を登り、天井の照明の前から懐中電灯を直接向ける。SCP-5105が再び消失する。//
&gt; ~~~~
&gt; **O5-1:** どうだ？ 影はさっきまで何ともなかった。しかし、直接観測する者がいる今は再び消失している。
&gt; ~~~~
&gt; //O5-1が懐中電灯を消し、梯子を降りる。//
&gt; ~~~~
&gt; **O5-1:** 君はこれを見ても何も感じないのだったな。どうしてだ？
&gt; ~~~~
&gt; **O5-13:** 私が知るはずないでしょう？ そんな、私がちょっとした好奇心からこれを作ったわけでもあるまいし。私からすれば何もないのと同じです。確かに、これは異常であるとは認識できます。危険かもしれない存在であり、ここに存在するべきでないとも認識できます。しかし、監督官としての経験から分かること以外となると…… 私には何も感じません。これはただの影です。なぜあなたは嫌悪感を抱くのですか？
&gt; ~~~~
&gt; **O5-1:** 分からん。ただそう感じるだけだ。あの記号はこれまで何百回と目にしてきた。我々がデザインを手がけて以降、あの瑣末なものは私のデスクに置かれるどの書類にも記載されていた。もちろん、デザインは気に入っている。そうでなかったら今も残っていない。ツーがもう少し凝ったのを希望していたところを、私が必死で説得したものだ……
&gt; ~~~~
&gt; **O5-13:** 安堵、笑い、望郷の念ときて…… 私の場合は何もなかった。一体どうしてなんでしょう。今後も実験を続けて、我々の他にこの効果を受けやすい人物を探してみる必要がありそうですね。
&gt; ~~~~
&gt; **O5-1:** ハエの侵入すら許さない連中を説得するのは厳しいだろうな。ファイブに至っては、君がこいつを持ち込んだんじゃないかと半ば信じ込んでいたぞ？ 彼とはその件でとても楽しい会話を交わした。
&gt; ~~~~
&gt; **O5-13:** 正直なところ、これは気まぐれに起こったものである可能性がはるかに高いのではないかと思っています。今までにもこうした奇妙な出来事は何度かあったでしょう。例えば5年前の[[[scp-3336|くしゃみ]]]の件とか。
&gt; ~~~~
&gt; **O5-1:** ふむ。その線もあり得そうだな。しかし周りをよく見てみろ。ここは司令部だぞ。このテーブルの真下にどれだけのSRAがあるか知っているか？ 統計的に言って、ここは最もアノマリーが自然発生しにくい場所だ。我々は台風の目にいるんだ。
&gt; ~~~~
&gt; **O5-13:** ひょっとしたら作為的なものなのかもしれません。何でしたっけ？ &#34;自然は真空を嫌う&#34; でしたか。このサイト-01に、現実錨とレット・ライト・ハンドから成る聖域にずっと引きこもってきた我々への天罰なのかも。我々は自分たちが思っているほどに無敵ではないと、壁の影で釘を刺しているのでは。
&gt; ~~~~
&gt; **O5-1:** 芸術的解釈の余地を作るアノマリーというのはあまり聞かないな。アナーティストの仕業ではないと言ってなかったか？
&gt; ~~~~
&gt; **O5-13:** いえ、そういうのではありません。考えてもみてください。我々はここに座って、人の生死を決める判断を毎日下していますが、当の我々はあらゆる危険から遠く離れた安全な場所に隠れているではありませんか？ それが我々の人間性を失わせているのです。
&gt; ~~~~
&gt; **O5-1:** 誰もその役割を引き受けるよう君に強いてはいないだろう。
&gt; ~~~~
&gt; **O5-13:** ちょうど…… 今日の事です。私はアメリカの12の刑務所から、40人のDクラスを新たに調達する旨を認める司令書に署名しました。私は彼らの死に様を見ることはありません。食事を与えることも、匿うこともしないでしょう。彼らは私にとってページ上の文字と記号に過ぎない。あなたが最後にアノマリーのすぐ近くへと来たのは、[{{[[[SCP-006|編集済]]]}}] のケースを除けばいつですか？
&gt; ~~~~
&gt; **O5-1:** ……いい加減にしろよ、サーティーン。
&gt; ~~~~
&gt; **O5-13:** 気分を害するつもりはありませんでした。
&gt; ~~~~
&gt; **O5-1:** 間違いなくそのつもりだっただろう。
&gt; ~~~~
&gt; //[O5-1とO5-13が座ったまま沈黙する。]//
&gt; ~~~~
&gt; **O5-1:** つまり君は、これは異常な類のダモクレスの剣で、我々が無敵ではないことを忠告しているのだと考えているわけだな？
&gt; ~~~~
&gt; **O5-13:** 少し言い方が異なるとは思いますが、その通りです。それに、あまり指摘したくないことですが、これの影響を受けないのは私だけでした。[[[captain-kirby-s-proposal|ひょっとしたら、視点にバイアスが掛かっていないのは私だけなのかもしれませんね。]]]
&gt; ~~~~
&gt; **O5-1:** ふむ。
&gt; ~~~~
&gt; //[O5-1とO5-13はテーブルの席に座っている。]//
&gt; ~~~~
&gt; **O5-13:** 他の評議員はすぐにでも来るはずです。いつも通りに事を進めると伝えるべきでしょうか？
&gt; ~~~~
&gt; **O5-1:** これが何らかのメッセージだと考えているのは君のほうだ。もし本当にそうであれば、我々はこれを無視するべきではないのかもしれない。我々はいつも通りのことをやる。
&gt; ~~~~
&gt; **O5-13:** というと？
&gt; ~~~~
&gt; //O5-1が懐中電灯を点け、SCP-5105を消失させる。//
&gt; ~~~~
&gt; **O5-1:** 光を灯し続ける。
&gt; ~~~~
&gt; **&lt;ログ終了&gt;**
&gt;</textarea></pre>
