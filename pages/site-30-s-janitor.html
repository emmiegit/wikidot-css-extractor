    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Uklízeč Oblasti-30**
**Originál:** https://scp-wiki.wikidot.com/site-30-s-janitor
**Autor:** [[*user JanitorCakeworth]]
**Překladatel:** [[*user AwareStep]]
[[include info:end]]

V temné, temné, temné komoře v útrobách Oblasti-30 se ozval interkom.

&#34;Uklízeči Worthe, potřebujeme Vás v izolačních zadrženích pro humanoidy. Personál Třídy D byl právě zabit při experimentu.&#34;

Uklízeč vrávoravě stiskl tlačítko pro hovor. &#34;Doktore, právě jsem vstal. Dejte mi pět minut, dobře?&#34;

&#34;Samozřejmě, můžete mít dalších pět minut, jestli chcete přijít o práci.&#34;

&#34;Doktore, zkoušel jste někdy spát v komoře? Bez postele? Není to sranda.&#34;

&#34;Uklízeči, jděte do testovací místnosti 142, nebo Vás vyhodíme z Oblasti-30.&#34;

&#34;Dobře, dobře. Dejte mi chvíli, abych si uspořádal věci dohromady.&#34;

&#34;Děkuji, uklízeči Worthe.&#34; Interkom se vypnul a ve skříni se opět rozhostilo ticho.

V té skříni stál muž opřený o zeď a choulil se nejméně s pěti košťaty a sedmi mopy. Napůl spal a nebyl připravený začít pracovat. Jeho jméno bylo Uklízeč Worth. Jeho rodné jméno. Uklízeč Worth se na vteřinu zamyslel nad svým životem, než popadl mop a kbelík.

Další den, další krvavá skvrna na vytření.

Prošel chodbou a zastavil se u testovací místnosti, před níž stáli dvě stráže a jeden muž v laboratorním plášti. Muž v laboratorním plášti se s úšklebkem ve tváři podíval na kbelík.

&#34;Říkal jsem vám to. Je tam mrtvé tělo Třídy D. Musíte se ho zbavit&#34;

&#34;To se tam vejde. Věř mi.&#34;

Laborant se otočil ke strážníkům. Přikývl. Strážníci přikývli. Otevřeli dveře. Z místnosti se linul známý pach rozlité krve. Doktor se zašklebil. Dovnitř vešel Uklízeč Worth, položil kbelík a rozhlédl se. &#34;Ujistil ses, že to tělo není magický?&#34;

&#34;Měření humů ukázala, že tělo D-3356 je neanomální.&#34; 

Uklízeč pokrčil rameny. Zvedl tělo a položil ho do malého kovového kbelíku. Z jednoho konce mu visely nohy a z druhého trup. Popadl mop a začal vytírat krev.

&#34;Takže, viděl si včera tu hru?&#34;

&#34;Jakou hru?&#34;

&#34;Já nevím. V tý komoře nemám žádnou televizi.&#34;

&#34;Nemáme povinnost ti tam dát televizi.&#34;

&#34;Já vím, že ve svý kanceláři máš počítač. Proč bych nemohl něco takovýho dostat já?&#34;

&#34;Ty nemusíš odesílat každou hodinu e-maily tisícům zaměstnanců.&#34;

&#34;Oba víme, že se na něm koukáš na porno. Kvůli tomu je nejspíš původně začali vyrábět. Hele, vážně by se mrtvý těla měly takhle hýbat?&#34;

Vskutku, kbelík byl prázdný. Jedno rychlé rozhlédnutí místností a muž byl v rohu. Vyděšen k smrti, což je typické pro ty, kteří se právě vrátili k životu. Uklízeč to věděl. Bylo to potřetí tenhle týden, co se mrtvé tělo znovuzrodilo přímo před ním. Tohle doktor viděl poprvé.

&#34;Stráže! Střílejte!&#34;

&#34;Ne, tohle zvládnu sám.&#34; Uklízeč zvedl své koště.

&#34;O čem to sakra mluvíš?!&#34;

Uklízeč si trochu pohazoval mopem v ruce, než ho hodil. Ani ne o vteřinu později muž zařval. Z hrudníku mu trčela dlouhá dřevěná tyč s kusem bílého hadru na jednom konci, teď už červeného. Muž se podíval na tyč a pak ochabl. Uklízeč Worth se obrátil na doktora.

&#34;Vypadá to, že mi dlužíš omluvu.&#34;

&#34;Co... Co si to udělal...?&#34;

&#34;Zabil jsem ho. Mopem. Myslel jsem, že jsi si všiml. Každopádně, musím se toho těla tak i tak zbavit, nebo se o to už postaráte vy?&#34;

&#34;Uh… Pane Worthe, můžete si ten mop vzít a dokončit vytírání krve předtím, než odejdete?&#34;

&#34;Jo.&#34; Přišel k tělu a vytáhl mop z hrudě subjektu. Tělo testovacího subjektu spadlo na zem a odhalilo díru v betonové stěně. Dokončil práci a vzal si s sebou svůj kbelík a mop.

Další den, další krvavá skvrna na vytření.</textarea></pre>
