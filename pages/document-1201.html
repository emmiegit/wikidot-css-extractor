**Ereignisse vom ██.██.20██, Areal 1201**

**Vorwort:** █████. aufgezeichnetes Vorkommen und Beobachtung der Manifestation von SCP-1201-2. Die Entität wurde im Beisein von Forschern befragt, die mit der Bewegung der Entität auf einer vorkonstruierten Bewegungsspur Schritt hielten. Die Entität war 15 Sekunden lang sichtbar, bevor sie mit Agent Sanders in SCP-1201 verschwand.

&gt; //SCP-1201-2 manifestiert sich 40 Meter von SCP-1201 entfernt. Das Subjekt scheint mit einer viskosen rosa Flüssigkeit bedeckt zu sein, mit leichten Verbrennungen, die den Körper bedecken. SCP-1201-2 scheint sich innerhalb von 12,3 Sekunden zu seinem typischen Aussehen zu regenerieren, bevor es sich aufrichtet und auf SCP-1201 zusprintet. Agent Sanders versucht zu kommunizieren.//
&gt; 
&gt; **SCP-1201-2:** Du schon wieder, Boss! WIE ZUR HÖLLE GEHT&#39;S?
&gt; 
&gt; **Agent Sanders:** Ihre Einhaltung des Testprotokolls wäre sehr zu schätzen.
&gt; 
&gt; **SCP-1201-2:** Sicher? Sicher, dass ihr nicht alles versaut?
&gt; 
&gt; **Agent Sanders:** … Ja.
&gt;
&gt; **SCP-1201:** Du solltest besser kein verdammter Noob sein.
&gt; 
&gt; //SCP-1201-2 packt Agent Sanders am rechten Bein und verschwindet in SCP-1201.//
&gt; 
&gt; **ENDE DES PROTOKOLLS**

**Dokument 1201-█: Persönliche Notizen**

Es gab keinen Hinweis auf einen Ort, an dem wir hätten ankommen können, keinen Eingang, keine Fortbewegungsmittel. Ich prüfte meinen Puls, fühlte an meiner Haut: leicht erhöhter Herzschlag, und mir war leicht warm. Ich muss sagen, dass ich damals auch ziemlich verzweifelt war, also entschuldige ich mich im Voraus für etwaige Ungenauigkeiten.

Nachdem die Entität mein Bein losgelassen und mich fallen gelassen hatte, fand ich mich auf der Oberfläche eines sehr kleinen, leeren, felsigen Planeten wieder. Die Sonne war mindestens dreimal so groß am Himmel, wenn es die uns bekannte Sonne war. Ich wäre nicht überrascht, wenn es Merkur wäre, obwohl dieser Gedanke kurz verdrängt wurde, als ich etwas sehen konnte, das wie eine große, flammende Schlange aussah, die in der Ferne auf der Sonnenoberfläche Schleifen zog.

Seltsamerweise hatte ich keine Probleme zu atmen oder direkt in die Sonne zu starren, und ich war überhaupt nicht von der intensiven Hitze betroffen. Auf Nachfrage antwortete 1201-2: &#34;Es ist einfach die  verdammte Atmosphäre.&#34; Auf die Frage, ob dies der Ort sei, an den es immer zurückkehrte, wenn SCP-1201-2 den Brunnen betrat, antwortete es: &#34;Das wäre verdammt langweilig.&#34;

1201-2 schien für einige kurze Momente an Ort und Stelle zu laufen, bevor das nächste Ereignis stattfand. Ich stellte fest, dass ich auch nicht vorankommen konnte. Als ich fragte, wurde mir gesagt: &#34;Es ist ein verdammter Countdown.&#34; Also blieb ich auf der Stelle, wie es 1201-2 tat.

Ich fiel nach vorn auf mein Gesicht, nachdem ich ein großes kristallines Glockenspiel gehört hatte, und 1201-2 fing an zu lachen und stieß Beleidigungen aus, bevor es weit vor mir verschwand. Als ich aufstand, stellte ich fest, dass das Bewegen ziemlich mühelos war, und ich rannte etwa dreimal so schnell wie ich normalerweise konnte. Die Erfahrung war ziemlich berauschend, wenn Sie mir erlauben, das zu sagen.

Ich fragte es, wohin wir gingen. Es sagte mir: &#34;Wir müssen Beth finden und dieses Miststück töten.&#34; Wie Sie war ich mir nicht ganz sicher, wer Beth war oder warum 1201-2 sie töten wollte, also rannte ich einfach neben 1201-2 weiter. Mit der Zeit konnte ich eine riesige schwarze Masse von Tentakeln sehen, die in der Ferne schwebte. Ich fragte 1201-2, was es sei, und es sagte mir, es sei &#34;verdammt billig wie Scheiße&#34;. Als ich darum bat, die spezifische Natur der Entität zu klären, sagte mir 1201-2: &#34;Es ist einfach verdammt übermächtig.&#34;

Also bremste ich etwas zögerlich ab und überließ 1201-2 die Führung. Als wir näherkamen, sprach es. Ich bin mir nicht sicher, ob ich mich an die genauen Worte erinnern kann, aber es bezog sich immer wieder auf 1201-2 als sein &#34;Miststück&#34; und dass &#34;es so verdammt Scheiße war&#34;. 1201-2 war sichtlich verärgert und sagte ihm, dass es &#34;den ersten Schritt machen sollte&#34;. Das war der Zeitpunkt, an dem die Entität, von der ich annehme, dass sie 1201-3 ist, auf 1201-2 vorrückte und begann, wild mit ihren Tentakeln darauf einzuschlagen. Die Bewegungen selbst waren insofern eigenartig, als sich jeder einzelne Angriff von 1201-2 und 1201-3 nicht im Geringsten in der Bewegung unterschied und von einem passenden &#34;Schrei&#34; begleitet wurde. Ich bin mir ziemlich sicher, dass ich ungefähr viermal gesehen habe, dass sich 1201-2 unverzüglich aufrichtete, nachdem es von den Tentakeln getroffen wurde.

Ja, richtig … danach … sagte 1201-2 mir: &#34;Ich bin im Rückstand, hilf mir verdammt, du verdammter Noob&#34;, was verdammt unsinnig war, wie ich zugeben muss, denn es hatte es dem Ding erlaubt, ihn anzugreifen … Es tut mir leid, ich komme vom Thema ab. 

1201-2 zog sich zurück, erstarrte und begann, in grünem Licht zu leuchten. Ich war gezwungen, die Entität selbst anzugreifen oder vor ihr davonzulaufen, da ihre Aufmerksamkeit nun auf mich gerichtet war. Ich wurde für einen Moment von einem blendenden Licht überrascht, das aus dem Zentrum von 1201-3 ausstrahlte, und konnte mich aus dem einen oder anderen Grund nicht bewegen. 1201-2 sagte mir: &#34;Wenn du kein verdammter Noob wärst, könntest du die Betäubungen &#39;glitchen&#39;&#34;. Ich bin mir nicht ganz sicher, was es meinte, aber nach ein oder zwei Sekunden konnte ich mich wieder bewegen. In diesem Moment durchbohrte mich einer seiner Tentakel … Ich sah eine Explosion von Blut aus meiner Brust, aber ich fühlte absolut keinen Schmerz, und das Blut selbst verschwand in der Luft. Nachdem ich das gesehen hatte, war ich etwas motivierter, mich an 1201-3 zu wenden und mit ihm zu sprechen, da ich sicher war, dass es mir nichts anhaben könnte.

Ich rannte weiter auf die Kreatur zu und versuchte, die kreisenden Wolken aus Tentakeln und Blut um meinen Körper herum zu ignorieren. Ich fragte, was das sei, aber es kam keine Antwort. Es schien eher darauf konzentriert zu sein, mich anzugreifen. Nach kurzer Zeit begann ich mich langsamer zu bewegen und ich konnte einen lauten Herzschlag in meinem Kopf hören.

Ich konnte 1201-2 aus dem Augenwinkel von hinten darauf zukreisen sehen. Das Herzschlaggeräusch in meinem Kopf war zu diesem Zeitpunkt ohrenbetäubend laut und ich konnte mich kaum bewegen, und dann hörte ich die Stimme von 1201-2 schreien: &#34;Du hast verloren, Miststück!&#34;, gefolgt von der Explosion von 1201-3.

Eine Stimme – wo sie herkam, kann ich nicht genau sagen – fragte 1201-2 &#34;Wie hat es einen verdammten NPC für ein Deathmatch bekommen?&#34;, bevor ich in Areal-1201 wieder auftauchte.</textarea></pre>
