{{Claire在她死去時並不怨恨她的哥哥。如果能讓Jack知道的話，也許他們的關係會變得更親近；但他視自己為一個無力的保護者以及一個糟糕透頂的榜樣，這樣的情緒投射在威士忌裡，還有無數漫長、無眠的夜晚那些排列在鎂光燈下的屍體、反應小組的提燈穿梭在屋頂坍塌的塵土和破裂的油氈地貼之間。假如他們能夠在這一切發生前有辦法說出這些話……}}


{{但這也不是Jack的故事，而且這現在已經無關緊要。}}
