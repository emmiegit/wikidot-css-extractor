[[tab 竜胆博士の人事ファイル]]
**氏名:** 竜胆神威(りんどう かむい)

**セキュリティクリアランスレベル:** 3~4(限定的)

**職員クラス:** Class C

**役職:**サイト-8138内のオブジェクト研究責任者

**主な仕事:** サイト内の実験の監視、オブジェクトの収容違反の鎮圧及び鎮圧指揮、--ぬいぐるみ製作--

**主な所在:** サイト-8138

**人物:**竜胆博士はサイト-8138に所属している研究員です。幼少期にSCP-████-JP[[footnote]]現在は破壊済[[/footnote]]の影響範囲内に存在した人物として財団に保護され、特に異常は見受けられなかった為監視を当てて解放、その1█年後北海道に現存する███大学を優秀な成績で卒業した後財団に雇用されました。
年齢は35歳であると自称していますが、竜胆博士の行動や言葉遣いはその基準を20歳程上回っています。また性格は温厚で、誰に対しても平等に接しますが、強い感情を表出することが基本的に無く、一般的には『感情が薄い』と言われる傾向にあります。身長は182cm、体重は9█kgです。[[footnote]]翼及び尻尾の重量を含みます。[[/footnote]]

認識正常化ネームタグを使用していない場合認識改変によって通常の30代男性に見えますが、そうでない場合彼は頭部も含む全身が強靭な白色の鱗に覆われており、爬虫類に似た頭部に人間の毛髪と、後頭部から円錐型の比較的長い角が生えています。また背中側からは蝙蝠のものに近似した非常に巨大な翼、及び爬虫類のものに似たしなやかな長い尻尾が生えています。[[footnote]]所謂竜人のような容姿をしている(本人談)との事です。[[/footnote]]何故このような姿なのかは[削除済、詳細が必要な場合人事課に問い合わせを行ってください]。また彼は自身の持つ翼で最長█████km程を飛翔して[[footnote]]速度測定を行った結果最大9██km/hを安定して出すことが出来る事が判明しました。この原理については現在調査中です。[[/footnote]]移動出来ますが、現在は晴天時以外の夜間及び緊急時以外原則禁止とされています。
服装は標準的な白衣ですが、前述の理由で特別製の物が支給されています。

竜胆博士は自身の専門分野、財団のデータベースに存在するオブジェクトに関する膨大な知識を有しており、しばしばサイト-8138の職員や自身の助手に対して間違いの指摘やアドバイスをする事があります。また前述以外の知識や経験則も豊富に持ち合わせており、サイト内の職員との交流も円滑に行えているようですが、時折会話が飛躍し過ぎたり自身の考えに耽ってしまう事があるようです。

竜胆博士は抜刀術及び独自の刀術に長けており、研究室外では常に『白影』と呼ばれる太刀[[footnote]]竜胆博士以外が接触すると接触した方の手に裂傷を負わせる為、未知の方法で所持者の認識を行っている可能性があります。[[/footnote]]を常に一振り所持・帯刀しています。[[footnote]]原理は不明ですが、いつの間にか所持している場合もあります。[[/footnote]]また、非常に強度の高い改変、汚染耐性及び物理的、精神的処置に対する高い耐性を持ち、自身も前述の認識改変能力に加え強力な自然治癒能力及び全体的な戦闘能力を高い水準で所持しています。定例忠誠度テストにおいては非常に高い数値を記録していますが、この能力の関係上業務中は常に監視役が一人同行する事になっています。
普段は自身の研究室に所在して業務--や内職代わりのぬいぐるみ製作--等を行っていますが、実験が行われない且つ公的な用事が無い日は他のサイトや市街地等様々な場所に出かける事があります。

**補遺:** [閲覧者のクリアランスが不足しています]

&gt; 竜胆さまのその滑らかな鱗、本当にお美しいですねぇ。 -[[[author:tyobi |安堂用務員]]]
&gt; 
&gt; そうかい？ -竜胆博士
&gt; 
&gt; ええ、その綺麗な爬虫類の瞳…しなやかで逞しい尻尾も、包容力のある力強い翼もとても素敵ですぅ……♡ -安堂用務員
&gt;
&gt;  有難う。こちらの姿を褒められるのは滅多に無いから純粋に嬉しいね。勿論、君も綺麗だと思うよ。-竜胆博士
&gt; 
&gt; えへへ、ありがとうございますぅ。[[size 80%]] 何故自分を見ても何とも思わないのでしょう……？ [[/size]] -安堂用務員
&gt; 
&gt; 何か言ったかい？ -竜胆博士
&gt; 
&gt; あ、いえ、何でもないですぅ。 -安堂用務員
[[/collapsible]]
 
[[collapsible show=&#34;+ エージェント・猿児&#34; hide=&#34;- 彼の創作意欲は何処から出ているのだろう？&#34;]]
[竜胆博士は[[[author:enginepithecus|エージェント・猿児]]]の創作ダンスを録画したものを鑑賞している]
&gt; 成程、興味深い……。この前見せて貰った[[[author:SOYA_001|咬冴さん]]]の水中ダンスもそうだったけど、彼のダンスには強く独創性が出るし、かと言ってテーマを排しているという訳でもない…素晴らしい完成度だ……。-竜胆博士
&gt; 
&gt; おや、竜胆さん……私のダンスに興味があるようで……。-エージェント・猿児
&gt; 
&gt; おお、猿児君じゃないか。勿論だとも、君のダンスは実に良い、勿論どの……おっと、失敬。今の言葉は忘れておくれ。
&gt; それは兎も角、君に時間があるならその独特な思考回路を私に教えてくれないかい？実に興味深いから、しっかりと記憶に残しておきたいんだ。-竜胆博士
&gt; 
&gt; も、勿論良いでしょう。私としても、貴方の造形には非常に興味がありますからね……。-エージェント・猿児
[[/collapsible]]
[[collapsible show=&#34;+ 川獺丸従業員&#34; hide=&#34;- 縫いぐるみのモデルになって貰った事があるよ&#34;]]
[[[[author:tenten-518|川獺丸従業員]]]から紅茶の茶葉を受け取っている]
&gt; 何時もありがとう、助かるよ。これはお気に入りの紅茶でね……。[やや長い紅茶に関する話を展開しかける] -竜胆博士
&gt; 
&gt; はなしは　かんけつに　おねがいします -川獺丸従業員による筆談
&gt; 
&gt; おっと失礼。最近は特に長話をしてしまう癖が出てしまってね。[川獺丸従業員の頭を撫でながら]もし君が望むなら、今度好きなデザインの縫いぐるみでも作ってあげるよ。何時もお世話になっているからね。 -竜胆博士
&gt; 
&gt; ありがとうございます　きまったら　おつたえしますね -川獺丸従業員による筆談
&gt; 
&gt; ああ、こちらも楽しみに待っているよ。 -竜胆博士
&gt; 
&gt; [[a href=&#34;http://scp-jp.wikidot.com/timeline882970-astertataricus&#34; style=&#34;color:#F4F4F4;&#34;]]何時かの君のように、手渡しが叶わなくなる前に。……私だってそれ位は願っても良い筈だ。 -竜胆博士[[/a]]
