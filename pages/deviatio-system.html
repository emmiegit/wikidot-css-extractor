**批准联合基金会建造平行世界跃迁装置及相关载人飞船的申请**

**问题**

随着基金会对异常项目的不断探索，当前已记录的Acquiesce/Binah/Juggernaut等分级的项目数量不断增加，这些项目中相当部分具有造成K级情景的能力，若在k级情景下当前已有的文明保障方案全部失效，人类文明将遭受严重打击。

**对策**

[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/uneasygrave/UG20.png
| caption=试做型平行世界跃迁装置“Deviatio”
]]

应基金会要求，我们与基金会联合提议对当前的平行世界科技进行进一步研究，完善稳定可靠的平行世界跃迁装置并以此为基础建造载人飞船，以此实现大量人口的平行世界跃迁行动。

试做型平行世界跃迁装置“Deviatio”的设计图纸由基金会方面提供，“Deviatio”主体由Xyank-Anastasakos连续时间槽与斯克兰顿现实稳定锚改造组合而成，并在其四角配备有“月灵Ⅶ”型探测装置。基金会拒绝提供上述装置相应图纸，其将在基金会内部工厂进行生产改造，仅以半成品状态交予我方进行组装。

“Deviatio”首先需要确定平行世界跃迁行动的目的地点，此任务由“月灵Ⅶ”型探测装置完成。任务开始后，“Deviatio”会将其随机发射至其他平行世界，而“月灵Ⅶ”内部能源耗竭前能在其他平行世界内尽可能的保持固定的休谟值，此行为造成的休谟值波动将由“Deviatio”主机接收，在对波动分析后主机能对目标平行世界进行定位和宜居性预估[((bibcite mullene))]。

确认目的地点后，“Deviatio” 中的斯克兰顿现实稳定锚部分将先以休谟值0为基准启动，在此过程中连续时间槽将同时启动以稳定装置整体的因果律[((bibcite indigoo))]。当休谟值成功降至0时，“Deviatio”就成功脱离了当前世界，此时主机将调整连续时间槽的快子流以实现向目标“月灵Ⅶ”所处平行世界的跃迁。在主机确认“Deviatio”与目标平行世界的完全契合后，斯克兰顿现实稳定锚部分将重新将装置休谟值调整为目的世界的基准值，至此一次平行世界跃迁行动完成。

[[include component:image-block
| name=http://scpsandboxcn.wikidot.com/local--files/uneasygrave/UG23.png
| caption=平行世界跃迁飞船概念图
]]

若试做型平行世界跃迁装置“Deviatio”顺利完成，我们将以其为基础进行相关载人飞船的建造。为了保证舰载人员能顺利到达目标平行世界，平行世界跃迁飞船的设计思路与“Deviatio”有所差别。

考虑到斯克兰顿现实稳定锚的作用范围，平行世界跃迁飞船设计为环形，船体内将均匀安装“Deviatio”装置，在斯克兰顿现实稳定锚的交叉作用下船体能以整体进行休谟值调整。

考虑到船体上“Deviatio”装置数量过多，对各装置内快子流的统一调整难度过高，环形飞船中心安装有一特制“Deviatio”装置，此装置将在跃迁行动中引导中心的一圈连续时间槽阵列，其余装置配合其行动。

因“Deviatio”不具备进入平行世界特定位置的功能，飞船需具备一定星际航行能力。此方面可使用现有的Anietrjck推进系统[((bibcite anietrjck))]，其在不同休谟情况下的运行稳定性较强，且与斯克兰顿现实稳定锚不起冲突。

每艘飞船安装有5万座乘员舱[((bibcite friara))] ，每座舱内生活空间为2m*2m*2.5m，配备有生命支持设备及脑机接口，乘员在舰时间大部分将在虚拟世界中度过，平均每12小时脑机接口会断开一次使乘员进行一定活动以避免血栓和精神异常。

飞船安装有“Alchemia”类地行星改造系统[((bibcite eternale))]，在发现符合生存条件的行星后，飞船将降落并对其进行宜居性改造，之后投放乘员以完成平行世界移民计划。

**商业计划**

平行世界跃迁装置及飞船为合作产品，经双方协商决定，平行世界跃迁装置在完成后可对值得信任的政府、机构或组织出售，主要用于对平行世界的信息采集。我们保有平行世界信息的数据分享协议，对于平行世界信息的交流行为将为我们带来收益。

平行世界移民飞船应基金会要求不对外出售，但其中的非核心技术可进行售卖且具备一定的商业应用价值。

**所需资金**

平行世界跃迁装置试作机预计成本3亿美元，后续量产型成本将有所下降，预计研发耗时7个月。平行世界移民飞船预计成本500亿美元以上，预计研发耗时7年以上。

对斯克兰顿现实稳定锚和Xyank-Anastasakos连续时间槽的改造整合需要5个月，2亿美元。基于“月灵Ⅵ”的“月灵Ⅶ”型探测装置由基金会独立研发，需要2个月，基金会独立出资。“Deviatio”装置的整合测试需要1个月，1亿美元。

平行世界跃迁飞船的主体结构设计与建造预计需要2年，100亿美元。建造并安装足够的“Deviatio”装置预计需要1年，300亿美元。Anietrjck推进系统、维生系统、“Alchemia”类地行星改造系统的适应性改造及安装预计需要2年，50亿美元。飞船整体的调整和测试预计需要2年，50亿美元。

**已知问题**

该提议若被接受，将成为普罗米修斯实验室史上风险最高、最大亏损的行动。虽有基金会的保证，但在核心信息保密的情况下，难以保证“Deviatio”装置的研发成功率。且对平行世界跃迁飞船的研发资金大半由基金会提供，若基金会事后拒绝按协议报销，普罗米修斯实验室将陷入严重的经济危机。

虽然大多相关装置都是由已有科技改造而来，但当前对平行世界理论的研究不够深入，难以预测实验过程中会出现何种意外，对实验事故的应对预案难以制定。

因平行世界跃迁飞船不具备进入平行世界特定位置的功能，在进行平行世界跃迁行动的时候有极低概率与目的宇宙的某些物质坐标重合，此情况将对飞船造成毁灭性伤害，目前尚未对此情况的应对预案。

在平行世界跃迁过程中可能与平行世界的生物产生交互，其对人类文明可能造成威胁，所有计划人员应学习第一次接触课程，以应对各种突发情况。
