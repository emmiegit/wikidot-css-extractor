[[/=]]
**項目編號：**SCP-CN-001

**項目等級：**Thaumiel

**特殊收容措施：**基金會中國分部將會以一切代價確保SCP-CN-001處於中國分部的控制下。所有SCP-CN-001墓室的鄰近地區需設置最少五名偽裝成當地居民的基金會人員，以監視SCP-CN-001並阻止非基金會人員進入SCP-CN-001-α墓室中，此工作由MTF-壬申-09（「守陵人」）的成員負責進行。

對SCP-CN-001-α的探索必須由通過基金會忠誠測試的華夏裔人員進行，在完成探索並歸檔後，探索人員必須進行一次C級記憶消除。MTF-壬申-09已被授予能把未經授權進入SCP-CN-001-α的人員就地處決的權限。

每隔三個月，O5-CN議會需將SCP-CN-001的收容情況匯報予O5-9。為確保SCP-CN-001的順利收容，O5-CN議會成員及O5-9將優先於華夏裔基金會人員中挑選。

在O5-9因故死亡的場合，O5-9的遺體將不會依從基金會標準遺體火化程序進行處理，而是執行「一號葬儀」後將遺體存放於[絕密]。在一號葬儀執行一星期後，一支由MTF-壬申-09成員組成的探索隊伍將進入新產生的SCP-001-α收集必要的資訊。

在中國分部失去了對SCP-CN-001的控制的場合，基金會本部將通過“鉅鹿協議”接管中國分部的運行事務，直到重新建立對SCP-CN-001的控制為止。期間中國分部需作好預期將會出現，大規模全國性收容失效的準備。

**描述：**SCP-CN-001為於東亞地區共299個墳墓中發現的共同異常現象，其主要共通之處為墳墓中大多存放有古代封建王朝統治者或的屍體或衣冠塚。出現SCP-CN-001現象的陵墓最早建於約公元前二十三世紀（SCP-CN-001-49），最晚於1976年下葬（SCP-CN-001-299）。

在出現SCP-CN-001現象的墓室中，在屍體或衣冠塚下方會多出一條深約十五米，直徑約一米的圓形豎井，並通往一所命名為SCP-CN-001-α的房間中。SCP-CN-001-α為一所面積約50平方米的正八角形房間，豎井的開口正位於房間的正中央。牆壁似乎為以夯土建成，但無法被物理手段損壞。房間中放置有多個物品，其中包括：

* 一柄黃銅斷劍，劍柄似乎被特意打造成東北虎的上下顎張開並咬住劍身的模樣。
* 一個龜紋四方青銅鼎
* 一張以當地木材整個雕刻而成的龍椅。
* 一塊燧石，上面以蝕刻的方式畫有一個描述一頭中國鳳凰展翅飛翔的圖案。
* 一尊高約50厘米，墓室主人的陶土塑像。

該塑像底部刻寫有一段以墓室所屬年代的當地流行文字所寫的雕文。經將多個塑像的字跡與其主人生前的筆跡比較後，確信該雕文為墓室主人的筆跡。

雕文的內容主要為墓室主人對於其在生前與其轄下的統治地區的異常事物對抗或收容的事跡的自述。值得注意的是，所有的雕文皆有提及到一個似乎只有廣義上的中華民族統治者方能得知的“秘密”。根據前任O5-9的命令，嚴禁對其進行任何性質的研究。

以上物品可帶離SCP-CN-001-α，亦不是無法被毀壞，但由於在把斷劍帶離SCP-CN-001-68所引起的[資料刪除]以及由於不慎打破SCP-CN-001-132中的塑像所導致的[資料刪除]所帶來的教訓，負責探索SCP-CN-001-α的人員皆被告之不得將任何在內發現的物品帶離房間，同時小心處理物品以避免造成損壞。

SCP-CN-001-α中似乎帶有針對非東亞裔人員的模因危害，這種模因危害會迫使他們離開SCP-CN-001-α，並造成類似於B級記憶消除的效果。此外，SCP-CN-001-α並不會隨著墓室主人的屍體的位置變動而改變位置，這意味著可能還有更多SCP-CN-001-α因屍體或衣冠塚的位置改動而未被發現。

**事故SCP-CN-001：**於1967/10/24，O5-9在回到自己的寓所後失蹤，一度與基金會失去聯絡。三天後基金會於八寶山革命公墓骨灰堂發現SCP-CN-001-298，並於α房間中發現昏迷但沒有生命危險的O5-9。

O5-9於當晚恢復意識，並於次日於O5議會中提出建立中國分部以獨立收容東亞地區的SCP的決議。此決議在兩天後獲得O5議會的一致通過，大部份位於日本及朝鮮半島以外的東亞地區建立的站點及收容的SCP被改編為中國分部特有的編號，並設立直接向O5-9負責的東亞地區監督者議會&#34;O5-CN&#34;以便管理當地日常事務。

原SCP-6666改編為SCP-CN-001並直接由中國分部管理，並在O5-9的命令下確立目前的收容措施。

**附錄CN-001-甲：**前任O5-9，███於1976/2/19因急病在任內逝世，按照他的遺言，基金會並不按照標準的火化程序處理遺體，而是按照前任O5-9留下的「一號葬儀」將之埋葬於[絕密]。在一號葬儀執行後第七天，前任O5-9的遺體所在之處出現一次低烈度地震，註守該處的MTF-壬申-09成員於O5-9遺體下方發現通往SCP-CN-001-α的豎井，內部佈置除了牆壁為以混凝土而非夯土建成以外，和其他SCP-CN-001-α別無二致。前任O5-9的墓室已標示為SCP-CN-001-299，其雕文已歸檔至附錄CN-001-乙中。前任O5-9所留下，關於SCP-CN-001的遺言已加入至收容措施中。

**附錄CN-001-乙：**以下為於SCP-CN-001-alpha中的塑像下發現的雕文節錄。所有雕文皆由前中華異學會高級研究員Darkequation翻譯整理，如要查詢雕文的原文或其他雕文的內容，請向高級研究員Darkequation查詢。

**SCP-CN-001-49**
&gt; 自涿鹿以後已有數十載，規則已立，百姓安康，看來寡人能安心離去了。
&gt; 
&gt; 回想過往戰火紛飛之時，百姓不但飽受兵災之禍，更受那神鬼奇物的威脅。
&gt; 
&gt; 涿鹿一戰，不論寡人或是敵酋，皆請來神鬼助戰，借助奇物制敵。風伯所經之處，五雷交加；雨師所到之處，洪水滔天；女魃降臨之際，方圓百里人畜皆五內俱焚。
&gt;  
&gt; 即使勝了九黎，得了天下，但不設法驅除異害，百姓也註定永無寧日。
&gt; 
&gt; 在寡人為此苦惱之際，卻於泰山封禪之時，得知一秘辛。憑此寡人得以驅離神鬼，得存異物，安天下之民，天下從此大定。
&gt; 
&gt; 此密秘只有得天下者方能得知，亦應只能由得天下者得之，否則天下必有大亂矣。

**SCP-CN-001-18**
&gt; 殷商已滅，我大周根基穩如泰山，又有賢臣相助，只要後人穩成持重，必享國運數百年也。儘管給寡人的時間不多，但寡人的工作也及時完成了。
&gt; 
&gt; 父上曾對我說過，在紂之前，天下承平，但自暴紂即位後，神魔鬼怪又開始在地上橫行了。在父上及寡人起兵伐紂時，他手下的妖鬼及截教道人給我軍及百姓造成不少傷亡，幸得來自闡教的仙人相助，才得以一一剪除。
&gt; 
&gt; 但為了一勞永逸地解決神妖之威脅，寡人與子牙合計，以木簡寫就封神榜，藉分封職位將它們鎮壓於&#34;天庭&#34;之內。而在榜單完成的一刻，寡人便自幽冥之處得知一個秘密。因此，寡人暗自修改榜單，讓子牙在封神之日將神魔連同闡截道人一網打盡。
&gt; 
&gt; 當子牙為此責問時，寡人回答道，只是永絕後患罷了。但寡人亦於當時中了兩教道人的垂死反噬，命不久矣。
&gt; 
&gt; 得天下者，必將行神通法術之士儘數鏟除，或深囚於黑牢，並集奇物於深宮之中，否則妖人現，異物失，密秘逝，則天下亂也。

**SCP-CN-001-1**
&gt; 好不容易得了天下，卻在異學一途上功虧一簣，朕不甘心，不甘心阿！
&gt; 
&gt; 朕於登基為王之際得一密秘，隨後征戰多年，逐一吞併諸國，終將戰國亂世終結。
&gt; 
&gt; 前人對神鬼奇物皆敬而遠之，或殺之，或囚之，或深鎖宮中。在朕看來，實在愚蠢。現普天之下，莫非王土，奇物異士，皆為朕所有，為何朕不能用？故朕命方士徐福雲集天下方士，特設一部專門鑽研此等事物。
&gt; 
&gt; 不論奇鳥金烏，刑天遺族，或是開天巨斧，此等奇物中的學問皆大異於尋常學說。因此徐福前來求朕為此部賜名時，朕賜名為「異學府」。
&gt; 
&gt; 異學府成就不菲，他們把天下異學歸冊成簡，而對咸陽異弩的研究使我大秦兵士的弩箭無堅不摧，所打造的天座更能暢遊於九天之中。當天下歸秦之時，朕廣集天下兵器，命他們鑄出十二金人，鎮守咸陽，反亂即煙消雲散也。
&gt; 
&gt; 但在朕要求異學府拿出能令朕得以長生的方法時，卻令朕失望了。他們向朕提議出幾種可以&#34;長生&#34;的方法，朕也一一試過，卻只能看著自己白髮漸生，毫無用處。徐福報說發現一藏靈藥的仙島，朕命他去找，他卻把異學府大部份成員帶了出海，就沒了音信。
&gt; 
&gt; 朕一怒之下，將僅存的異學府士儘皆坑殺。又找了一批學士繼續為朕求長生，但是朕的時間已經用盡了。身死以後，朕憑藉安魂珠留存世間，卻被被不肖子及異學餘孳以兵俑鎮壓，不得復生，氣煞朕也！
&gt; 
&gt; 異學必為得天下者服務，身為皇者，不能驅異學為已所用，又何能謂於異學一途上有所成就？



**SCP-CN-001-103**
&gt; 在父皇手上接下的幼苗，在朕手上終成參天大樹，看來朕得以含笑離去矣。
&gt; 
&gt; 自起兵反隋後過了十多年，父皇終得了天下，也把作亂的妖人殺盡，把遺落四周的奇物儘數收歸進宮裡了。據父皇說，這是自古以來得天下者應要做的本分。
&gt; 
&gt; 朕也曾對此深信不疑，直到登上帝位，得了秘密後，在一次早朝中才有所改變。
&gt; 
&gt; 當時的京兆尹獻上了一卷於一先秦古墓發現的竹簡，此竹簡很是稀奇，每當打開竹簡，內容都會有所不同，而裡面所記載的，都是各種奇人奇物，以及他們的所在之處。隨著竹簡一發現的，還有好幾簡先秦遺文。透過遺文所記載，朕才得知，原來秦人不只收集奇物，更會研究並利用之。
&gt; 
&gt; 朕對之甚有興趣，故私下從弘文館中召集賢才，組成一個專門收集並研究奇物的小圈子。朕以竹簡上的題字為名，將之命名為&#34;異學會&#34;。
&gt; 
&gt; 最初的異學會包括朕在內，共有十六人，朕命他們為異學會之太尉，並以黑布蒙面，以三皇五帝，北斗七星之名相稱。後來異學會的成員越發增多，這十五人即成為異學會的主心骨。
&gt; 
&gt; 朕率領異學會二十年，透過竹簡覓得奇物百七十三件，奇人七十六名。奇物按竹簡所述深鎖宮中，而奇人或招攬為官，或囚於秘牢，或直接斬之。對異學的探究所發掘出的奧秘更多不勝數。
&gt; 
&gt; 得諸皇奧秘後，天下異學對朕俯首稱臣。這些奇人奇物實為有利大唐發展的寶庫，像先秦以後的為君者以至父皇對此敝掃自珍實為極大的浪費。故此，朕立下了誓言，不論父死子繼，或是改朝換代，得了秘密的君皇，也必將是率領異學會的&#34;人皇&#34;。任何不得秘密又欲染指異學會者，必將於中原大地上寸步難行，身敗名裂。

**SCP-CN-001-298**
&gt; 我的時間到了。隨著我的離去，這華夏大地上的帝國時代終落下帷幕。
&gt; 
&gt; 身為大清帝國最後的皇帝，我自登基起就得知了在諸皇之間傳承的秘密，在當初，年幼無知的我對其一知半解，直到年記稍長，十五名髮色灰白的學士在張園的房間中俯伏在我面前之時，我才得知這秘密當中所代表的意義。
&gt; 
&gt; 那是復國的希望。
&gt; 
&gt;雖然在我少不更事的時候，大清就亡了，但在宮中的異學早已藏到更深的地方，而那群反賊也沒能把異學會，以至那個秘密奪到手裡。
&gt; 
&gt; 異學會的十五名監督者將我視為異學會最後的希望，將關於異學的一切盡數灌輸於我，而我亦不負他們的期望，很快就擔上了這重擔。
&gt; 
&gt; 而我執領異學會以後所做做的第一件事，就是將異學會，合併進那個西洋異學組織裡。
&gt; 
&gt; The Foundation，它們的名稱用我們的語言來表達的話，就是基金會。就此事，貪狼他們曾勸告我要三思，而我對他們說，基金會的爪牙遍佈世界，所持有的資源勝於當時大清十倍，在他們的觸角透過租界全面滲透到這片土地之際，衰弱的異學會根本無法對抗他們，只有加入他們才能保住異學會的一切...
&gt; 
&gt;  ...以及復國的根本。
&gt; 
&gt; 曾於紫禁城中擔當過我的老師的莊士敦先生，他另一個身份就是這個組織的外圍成員。透過老師這個渠道，我成功聯繫上這個組織。他們對於異學會也是重視得很，甚至派出他們最高領導層的其中之一前來會談。
&gt; 
&gt; 我們就在一所公寓中進行面談。前來相談的代表在他們領導階層中名列第九，有趣的是，他竟然也是華夏一脈，也操著一口順溜的京片子。我們在雙方警衛環伺下談過正事，然後又談了一整個晚上—家事，國事，天下事，當然也少不了異學。
&gt; 
&gt; 在這次會面後，異學會正式成為基金會的一部份，而我提出的要求也得到批准，龍興之地的站點將由我負責管理。作為交換，我得率領前異學會的學者編釋來自異學會的文獻—這並非什麼難事。
&gt; 
&gt; 基金會在這裡的發展實際上並不順利，所掌控的異學不時會因各種原因而遺失。他們對此百思不得其解，但我知道這是理所當然的事：秘密不在他們手裡，他們沒有權柄，所以地上的異學不會接受他們的號令。
&gt; 
&gt; 在掌握了龍興之地的站點後，我就悄悄地找上了日本人。我用我所管理的站點，以及在內的異學，換取到日本人對我於龍興之地重建國家的支持。就在那晚，我和貪狼大吵了一架。當時的情況我也記不太清了，我只記得，他用他那開始破敗的聲線，聲撕力竭地反覆強調，和基金會合作還能說是識時務，和日本人合作，則是自滅之道。
&gt; 
&gt; 他是對的。
&gt; 
&gt; 我如願以償地重新當上了皇帝，卻不是那原應浴火重生的大清國皇帝，而只是一個名為滿洲國的的一名傀儡皇帝而已。日本人以這國家為跳板，為原應是大清皇土的大地帶來血與火。雖然見機不妙的我及時把大部份異學都藏了起來，但仍然有好些異學落到日本人手上，成為他們手中的武器。
&gt; 
&gt; 當我看見他們利用瘟鬼像進行的種種試驗後，我才發現當初自己的想法是如此的荒謬。但此時我只能在日本人的監視下在行宮裡瑟瑟發抖，直到日本投降後，基金會的特遣隊把我帶到他們的審訊室為止。
&gt; 
&gt; 奇怪的是，他們並沒有以對背叛者的待遇招呼我，而是把我關在他們的其中一個站點中。除了不能離開站點，我的待遇跟以前一模一樣。
&gt; 
&gt; 不管他們的目的如何，我倒是絕了復國的期望了。在餘下的日子裡，我和前異學會的監督者們，一邊把以往的文獻整理成白話文，一邊將異學會最後的傳承儘數傳授予我們唯一也是最後的門生。
&gt; 
&gt; 在這段期間，我想了很多。
&gt; 
&gt; 封建帝國的時代經已成為歷史，在這片土地上，已經不會再有所謂皇帝來支配民眾了。但是異學呢？諸皇間傳承的秘密一直掌握在皇帝以及異學會的手中，但除了最後的門生，以及那一堆堆發黃的書簡，異學會什麼都沒留下來，至於那皇帝及手下那十五名監督者，也已一一老去。在異學會煙消雲散的當下，那秘密已無存在之意義。
&gt; 
&gt; 但是群龍無首的異學，會對這片大地造成什麼影響呢？想起那瘟鬼像所引起的一切，我就不寒而慄。
&gt; 
&gt; 這秘密必須一直傳承下去。
&gt; 
&gt;此時我想起了四十來年前和我有一面之緣的男子。
&gt; 
&gt; 你，O5-9，我知道你們對諸皇的秘密的探求稍有成效，在你看見我發的這段小牢騷時，諸皇的奧秘已交到你，以至基金會的手上。這段秘密是掌控異學，也即是你們口中稱為SCP的物事的權柄。叫你的手下停止探求吧，這段秘密只有你能知道，也只能由你來傳承。
&gt; 
&gt; 諸皇之秘將於基金會“皇朝”中代代流傳，我知道你一定有辦法做到的。就憑那一晚中我對你的見解。

**SCP-CN-001-299**
&gt; 我為基金會服務了七十載，如今大限已到，必需離去了。
&gt; 
&gt; 如果基金會有按照我的意思去做，SCP-6666，現在的SCP-CN-001必定掌握在基金會手裡。那麼，能看到這篇文字的必然是基金會的忠誠員工，應該對這段認知危害免疫才是。
&gt; 
&gt; //[認知危害刪除]//
&gt; 
&gt; 現在，是時候說說我的故事了。
&gt; 
&gt; 在中華異學會正式合併到基金會的時候，作為議會上唯一通曉漢語的居美華裔，我負責代表監督者議會，以至基金會去和異學會的領導人進行會面。除了官方之間的正式會面，我們更徹夜長談了一番。異學會的領導者，愛新覺羅溥儀，他親身經歷了遠東最龐大的帝國的消亡，而他在「異學」，也即是在管理異常事物的知識上，也有著獨到的見解。然而，我也在他平和的眼神中，看到那一絲不甘及野心。
&gt; 
&gt; 在這次會面後，基金會順利接管異學會的所有資源，而溥儀他本人，則負責主持民國東北地區的收容站點，同時以基金會史學部高級研究員的身份，為基金會註釋以文言文寫成的文檔，其中有很大一部份就是來自他以往所領導的異學會。
&gt; 
&gt; 在這段期間，基金會在中華民國展開的收容工作一直都很不順利。一來我們在民國裡的勢力並不足以在這片大陸上建立足夠數量的收容站點。另一方面，我們在此地所收容的異常物品，其收容失效的機率實在異常的高。即使是Safe級的異常物品，亦經常發生不翼而飛，或因某個不長眼的軍閥攻擊收容站點而失去蹤影的情況。我們透過設立在香港殖民地的站點從內地轉移走一部份SCP，但並非所有的SCP都能夠被帶走的。
&gt; 
&gt; 在大日本帝國發動對中華民國的侵攻時，我們甚至一度失去了設立在中國內地，包括香港站點在內的所有站點，其中的保管的SCP項目幾乎遺失殆盡，無法再尋回。更惡劣的是，溥儀博士將所轄站點轉讓予日本人，以換取對他在滿洲復國的支持。日本軍部馬上就將他們從溥儀手上得到的異常項目，製作成戰爭武器投入到東亞地區的侵略之中。
&gt; 
&gt; 不過或許是歪打正著吧？或者是他的良心發現，他的行為卻保住了位於中國內地，超過三成的SCP項目，而且大部份都原封不動地存放在原來的站點中，只有極少數的SCP落入日軍手中。儘管這結果並非他本來這樣做的目的，但最後我還是在監督者會議中力排眾議，功過相抵地將對他的處罰由處決更改為終身軟禁。
&gt; 
&gt; 直到中華人民共和國成立，局勢轉為緩和之時，我們才得以在中國境內重新開始秘密發展。但在當地的異常項目的收容失效的頻率仍然高企。此情況，直到1967年方有所改觀。
&gt; 
&gt; 在那年，前異學會首領，高級研究員溥儀博士逝世了。他的遺體亦透過共和國的法規火化安葬。然後，在他的頭七，死去的他透過某種方式，向我展示了一個秘密。而這秘密亦是基金會一直以來無法在中國大陸實行有效率的收容的根本原因。
&gt; 
&gt; 在特遣隊在他的α墓室找到我以後，我向其他監督者們提出了設立中國分部的方案。
&gt; 
&gt; 基金會中國分部就是令基金會能夠妥善收容華夏大地上所有SCP的解決方案。它最基本的思路，就是讓中國分部成為「統治」華夏大陸的「封建帝國」。這「帝國」由「大臣」，即東亞地區監督者議會（O5-CN）打理，並向「皇帝」，即O5-9本人效忠。中國分部的研究員及特工就是皇帝手下的「良臣猛將」，而眾多的異常事物，就是臣服於皇帝的「子民」。或許這帝國有著自己的「宗主國」，但它確實「統治」著華夏大陸。
&gt; 
&gt; 當時有很大部份的監督者對於我的提案作出質疑，但一來我們有於其他地區設立分部的經驗，同時中國分部除了多了一個O5-CN議會以外，與其他分部實際上並無差異。最後還是在O5-1的拍板下通過了提案。
&gt; 
&gt; 奇特的是，自中國分部成立以後，頻發的收容失效事故大多都不再發生了，而當時視基金會為「革命對象」的共和國政府，亦因陷入長期動亂而無暇顧及我們，甚至私底下派遣專員表示接受基金會以至中國分部的存在並展開合作。此時此刻，基金會在中國才真正的安頓下來。
&gt; 
&gt; 這一切都源於溥儀博士交託給我的秘密，這秘密就是以前的SCP-6666，現在的SCP-CN-001。這秘密只能由「統治者」，即是歷任的O5-9掌握，任何妄圖掌握此秘密的人，都只能得到失敗與災難。
&gt; 
&gt; SCP-CN-001必須，也只能掌握在基金會手裡。百姓失去統治者，必將陷入混亂與暴亂中，而基金會失去了權柄，等待著我們的，將會是災難性的大規模收容失效。
&gt; 
&gt; 普天之下，莫非王土。在華夏大地之下的SCP們需要一個皇者，而這皇者，只能由我們擔當。
&gt;
