+ Tập viết những SCP có cốt truyện

,,--Hay: Leveritas cứ lèo nhèo đòi suốt nên chúng tôi cho hắn viết một bài luận để hắn ngậm mồm vào.--,,

[[toc]]

Khi so sánh cách kể chuyện của những bài thuộc Series I với hiện tại, tôi thấy có một sự khác biệt rất lớn, lớn hơn cả những gì đa phần mọi người biết. Có thể đúng là format vẫn không thay đổi quá nhiều. Chúng ta cũng không viết theo số theo kiểu ký tự chữ cái (ký tự chữ số) nữa, còn giọng văn của chúng ta đã thuần thục lối viết chuyên nghiệp rồi. Ngoài những điều tôi vừa mới kể trên, điểm đáng chú ý nhất là những gì một bài viết SCP truyền tải.

Người ta mong SCP có nhiều hơn là một tài liệu thuần túy viết về một thứ dị thường nào đó. Tại sao ư? Chúng ta có trên 3000 SCP tại thời điểm viết bài cơ mà. Bạn có thể chắc mẩm rằng ý tưởng của mình đã được ai đó viết rồi, có khi là nhiều lần rồi ấy. Vậy làm cách nào để ý tưởng đó vẫn có thể thành công? Khá đơn giản đấy:

+++ //Xử lý ý tưởng.//

Ý tưởng được ai viết rồi hay chưa không quan trọng. Cách bạn viết chúng, hay nói thẳng là câu chuyện bạn kể bằng chúng mới là thứ cần phải khác biệt và thực hiện tốt. Nói cách khác, tài liệu SCP là một chất xúc tác để bạn kể câu chuyện của mình. Một bài báo cáo lạnh nhạt kể một câu chuyện kinh dị, đau khổ, bi thương, đôi khi là về tình yêu và khôi hài. Đó chính là nghệ thuật viết SCP, là một thách thức mà bất cứ ai dù đã viết hay chưa viết mà có hứng viết phải vượt qua.


Trích lời [[*user Vezaz]]:

&gt; &#39;&#39;Đừng có nghĩ kiểu &#34;một cái vật này&#34; hay &#34;loài sinh vật kia&#34; nữa mà hãy nghĩ về câu chuyện mà bạn muốn kể đi,&#39;&#39;...
 
...hay cảm xúc mà bạn muốn truyền tải đến với người đọc. Bắt đầu nghĩ về một vật thể rồi sau đó lại cố nhồi nhét những yếu tố cấu thành câu chuyện vào nó sẽ khiến việc viết lách trở nên khó khăn hơn rất nhiều và thường khiến bài viết thiếu tự nhiên hơn, trừ khi bản thân vật thể bạn nghĩ ra là một thứ vốn đã thú vị rồi.

Nếu bạn đang nung nấu ý tưởng viết SCP và ý nghĩ đầu tiên bạn làm trong quá trình xào nấu ý tưởng là như này:

&gt; Mình có một ý tưởng hay ho về một cái tủ đồ mà khi mở sẽ giải phóng một thứ gì đó kinh khủng-

hay:

&gt; Ok giờ mình đang nghĩ về một con quái vật ngầu lòi mà-

Hãy dừng lại, lùi lại một chút và suy nghĩ về những điều sau đây:

&gt; Thôi được rồi, nhưng mình muốn làm gì với ý tưởng đó? Mình muốn kể câu chuyện nào cho độc giả? Thông qua SCP tủ quần áo này, mình sẽ khiến độc giả sẽ có cảm xúc như nào? Liệu mình có muốn họ cảm thấy căng thẳng? Sửng sốt? Liệu họ có muốn biết thứ gì ẩn trong chiếc tủ đồ đó không?

hay:

&gt; *     Tại sao con quái vật lại ở đó?
&gt; *     Nó muốn gì?
&gt; *     Tổ Chức phát hiện nó như nào?
&gt; *     Tại sao độc giả lại phải quan tâm đến nó?

Một vài tác giả tập trung vào chi tiết SCP trước khi quyết định hướng đi cho câu chuyện. Điều này giống như xây dựng nhân vật chính trước khi quyết định bạn định viết gì vào tiểu thuyết của mình vậy. Đặc biệt với những tác giả mới, điều này sẽ khiến cho việc giải quyết vấn đề khó khăn hơn rất nhiều do bối cảnh nhân vật sẽ luôn bị ảnh hưởng bởi tình huống xảy ra xung quanh họ, tương tác với các nhân vật khác và các dạng tình huống dựa theo thể loại bài viết.Với tôi, việc này giống như làm việc ngược quy trình.

+++ //Ví dụ.//

**Đây không phải là đặc điểm mà chỉ các Series mới hơn có. Hãy xét một bài từ Series I: [[[https://scp-vn.wikidot.com/scp-962 |SCP-962]]].**

* **Dị thể cơ bản:** Một tòa tháp thả những sinh vật được cường hóa công nghệ thi thoảng lại muốn giao tiếp với chúng ta.

* **Điều khiến độc giả thấy thú vị:** Ẩn ý về tri giác trong thứ viết ra đoạn ghi chú cũng như cách tác giả đột ngột thay đổi phong cách viết trái ngược lại với những gì ở trên.

* **Điều khiến bài nổi bật:** Khi nhìn vào đoạn ghi chú (đúng, bài viết này cho SCP một giọng nói) chúng ta cảm thấy dị thể như một kẻ kỳ dị ngưỡng mộ loài người.

* **Vậy bài viết khác với những bài nói thẳng vào trọng tâm vấn đề như nào?** Hãy hình dung xem bài sẽ yếu đi cỡ nào nếu chỉ có tòa tháp và những sinh vật mà không có đoạn ghi chú đi? Chúng ta sẽ không còn cần phải đoán xem tại sao dị thể tồn tại hay động cơ thôi thúc dị thể nữa.

**Hãy tiếp tục với Series II: [[[https://scp-vn.wikidot.com/scp-1983 |SCP-1983]]].**

* **Dị thể cơ bản:** Một cánh cửa (được cho là) dẫn tới một chiều không gian khác do một giáo hội mở.

* **Điều khiến độc giả thấy thú vị:** Câu chuyện đằng sau dị thể hay tài liệu được một ĐĐNCĐ để lại.

&gt; **Mã vật thể:** Pending
&gt; 
&gt; **Phân loại:** Keter. Chúa cứu rỗi các người.
&gt; 
&gt; **Quy trình Quản thúc Đặc biệt:** Mày sắp chết toi rồi, đồ chó đẻ đáng thương.
&gt; 
&gt; Đây không phải một lời đe doạ. Tôi là Đặc vụ Barclay. Tôi đang mắc kẹt tại cái chốn khốn nạn này đây, và nói cho mà biết nhé, nếu các người có kẹt lại ở đây như tôi thì sẽ chẳng toàn mạng trở ra đâu. Có khi chính tôi cũng đã tiêu tùng rồi.
&gt; 
&gt; Thôi nói nhiều cũng vô ích. Giờ ta đến quy trình quản thúc nhé. Chỉ có một mà thôi. Hãy đóng cánh cửa chết tiệt đó lại. Mấy người sẽ không thể thoát ra khỏi đây đâu. Vào đây rồi là hết đường. Chắc người đọc cái này cũng cố rồi. Nhưng chúng tôi biết có thể có ai đó sẽ thoát ra được nếu cố hết sức. Đó là cách chúng tôi tìm ra nơi chết giẫm này. Mong là mấy người đã làm thế rồi. Chúng tôi thì chắc mẩm rằng mình cũng đã làm mọi thứ có thể vì đến độ này thì ai cũng đã từ bỏ hy vọng rời khỏi đây rồi. Nếu không thì hãy quay về và đóng cánh cửa đó lại, giờ đó là ưu tiên hàng đầu của mấy người. Thôi thì đằng nào cũng chết, thà chết vinh còn hơn sống nhục.

* **Điều khiến bài nổi bật:** Hãy chú ý chi tiết đắt giá này ở cuối bài:

&gt; SCP-1983 được cho là đã bị vô hiệu hoá bởi D-14134, người sau khi hy sinh đã được truy tặng Bội Tinh (một trong hai nhân sự cấp D duy nhất từng được phong tặng). Dựa vào thông tin trong Văn Bản 1983-15, hiện tượng này được cho là không chỉ nằm trong giới hạn địa phương, như từng được cho rằng trước đó, và việc xác định các sự cố tương tự đã được tiến hành.

Hai chi tiết này cho thấy nhân sự cấp D cũng là con người, họ có thể làm anh hùng thay vì những con tốt thí nghiệm mà thường bị Tổ Chức coi rẻ. Bài viết cũng đặt ra một khởi nguồn cho những bài sau này khi tạo không khí rằng hiểm họa vẫn còn đó.

* **Vậy bài viết khác với những bài nói thẳng vào trọng tâm vấn đề như nào?** Một lần nữa, hay tự hỏi bản thân rằng liệu tài liệu có được đón nhận tốt hay không nếu chỉ dừng lại ở quy trình quản thúc? Điều đó sẽ khiến mức tác động của câu chuyện và xây dựng nhân vật trong Tổ Chức, Đội Đặc nhiệm Cơ động và các nhân sự cấp D tệ đi mà thôi, không còn là một bài báo cáo đào sâu về nhân sự Tổ Chức nữa. Dù sao thì họ cũng vẫn là con người mà.

**Hãy đến với Series III: [[[https://scp-vn.wikidot.com/scp-2099 |SCP-2099]]]**

* **Dị thể cơ bản:** Một hũ chứa bộ não vẫn còn khả năng giao tiếp.

* **Điều khiến độc giả thấy thú vị:** Bài viết ẩn ý rằng SCP này là kẻ đã sáng chế ra những thiết bị công nghệ tinh vi, khiến người đọc tò mò xem liệu dị thể còn có thể nghĩ ra thứ gì khác.

* **Điều khiến bài nổi bật:** Thay vì chỉ đơn giản là tìm ra những thứ mà SCP này chế tạo, chúng ta còn có thể giao tiếp với dị thể, và lối nói chuyện kỳ lạ của SCP này biểu lộ một phong cách &#39;nhà khoa học điên&#39; rất tốt. Những dị thể SCP-2099-A cũng góp phần kết nối câu chuyện. Chúng ta, với danh nghĩa độc giả, song hành cùng quá trình Tổ Chức tìm hiểu dị thể, gợi cảm giác như cả độc giả và Tổ Chức cùng bắt tay nhau khám phá dị thể.
 

**Và cuối cùng là Series IV: [[[https://scp-vn.wikidot.com/scp-3008 |SCP-3008]]].**
 
* **Dị thể cơ bản:** Một cánh cửa dẫn đến chiều không gian khác, cụ thể là một siêu thị IKEA vô tận.

* **Điều khiến độc giả thấy thú vị:** Chi tiết trong dị thể, cụ thể hơn là những thực thể dạng người và quy luật vũ trụ (chu kỳ ngày đêm) khác hẳn so với bình thường. Cùng với đó, cách xây dựng thế giới quan xuất sắc cũng khiến độc giả tưởng tượng ra khung cảnh một cách chi tiết và chân thực nhất.

* **Điều khiến bài nổi bật:** Phụ lục trong bài này mở ra trải nghiệm bên trong SCP-3008. Độc giả quan tâm đến người viết nhật ký. Nó giống như một câu chuyện sinh tồn và trải nghiệm bên trong dị thể hơn là một bài báo cáo. Thêm vào đó là phản ứng của nhân viên góp phần vào việc xây dựng tính cách cho Tổ Chức.


&gt; Họ gọi thị trấn là Exchange (Trao đổi), vì đó là những gì mà tấm biển treo trên đầu của thị trấn ghi. Đổi và Trả (Exchange and Returns). Được thắp sáng vào ban đêm bằng đèn mà họ tìm được và cắm vào đường dây điện. Và còn có cả giường ngủ và đồ ăn và con người. Hơn 50 con người tuyệt vời với tứ chi bình thường và đầy đủ bộ phận trên mặt. Bây giờ là đêm thứ 7 của tôi ở đây, và có lẽ là đêm đầu tiên mà tôi không phải ở trong bóng tối. Một tuần lễ ở trong Ikea. Chắc có một chương trình TV như thế này ở đâu đó rồi.

* **Vậy bài viết khác với những bài nói thẳng vào trọng tâm vấn đề như nào?** Thay vì chỉ chú trọng đến cách SCP hoạt động và bỏ ngỏ thì chúng ta còn biết được SCP này như nào qua con mắt của nhân sự Tổ Chức, khiến yếu tố tường thuật càng thêm sinh động. Tuy phương pháp kể chuyện ở đây không khác gì ví dụ trước đó, nhưng thay vì là một bản báo cáo của một thành viên ĐĐNCĐ cầm chắc cái chết trong tay thì ta đào sâu vào tâm lý của một người bị kẹt trong dị thể.

Hãy nghĩ về việc những SCP này sẽ thú vị hơn biết nhường nào nếu thêm các phụ lục vào. Trong trường hợp này, SCP mang tác dụng như đòn bẩy kể câu chuyện thay vì chỉ xoay quanh dị thể.

+++ Vậy chúng tôi muốn truyền tải gì thông qua các ví dụ trên?


Tôi đã bám rất sát vào một ý tưởng trong bản thảo đầu tiên của mình, và không hiểu sao những người đánh giá lại nói &#34;Bài chưa có phát triển câu chuyện&#39;&#39;.
 
Và tôi tự hỏi rằng: &#34;Còn gì nữa đâu mà phát triển cơ chứ?&#34;.
&#39;&#39;Bài đủ ý, quy trình quản thúc hợp lý và mình đã cho người đọc hiểu rõ dị thể làm gì rồi cơ mà.&#39;&#39;  

Thế rồi tôi đọc [[[http://scp-vn.wikidot.com/scp-1730 |SCP-1730]]], và mọi thắc mắc được giải đáp. Những tài liệu này là những câu chuyện. Chúng là câu chuyện ẩn dưới lốt những tài liệu lạnh lùng và rời rạc[[footnote]] Hãy cứ bình tĩnh nhé, tôi hồi 2014 và có khi là cả bây giờ vẫn còn hơi khó nắm bắt những vấn đề này. [[/footnote]].

Bài viết này không phải để bắt bạn phải viết như này hay không được viết thế kia, cũng chẳng nói rằng cách nghĩ &#34;dị thể trước câu chuyện sau&#34; sẽ //chẳng bao giờ// thành công mà chỉ là một lời gợi ý cách nghĩ ý tưởng mới. Đó là những gì tôi tích cóp được trong quá trình trầy trật viết lách trên wiki này trong một khoảng thời ra rất dài, và tôi thấy nhiều người cũng đã hiểu sai vấn đề họ gặp phải.

Họ đang cố xây nhà trên nền cát lún mà nghĩ rằng nhà sẽ không sụt nếu được xây tốt. Thay vào đó, hãy học cách xử lý nơi mà bạn đặt ngôi nhà của mình lên đó trước khi bắt tay vào thi công.

Xin nhắc lại: Tôi không tự nhận rằng cách viết này sẽ hiệu quả với mọi người và chắc chắn không phải là cách duy nhất. Nó hiệu quả với tôi do tôi không hiểu ý người đánh giá khi họ nói tôi cần phải phát triển câu chuyện, và những ví dụ nêu trên cho thấy nó cũng có thể hiệu quả với bạn.

+++ Tóm lại:
