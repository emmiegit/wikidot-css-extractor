**Объект №:** SCP-15000-J

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-15000-J следует содержать в камере содержания гуманоидов. Каждые пять часов объекту следует задавать невозможные для решения аномальные загадки для поддержания его интереса к Фонду, чтобы предотвратить нарушение условий содержания. 

**Описание:** SCP-15000-J - человек мужского пола, обладающий аномальными дедуктивными способностями. SCP-15000-J способен выводить информацию о сущности, исходя из мелких деталей: то, как сущность ест, ударяется пальцем ноги, или насколько быстро разговаривает. Выведенная информация включает в себя личные тайны, мысли или будущие действия субъекта, с точностью до 99,99%. 

SCP-15000-J был захвачен в ходе аномальной игры в [[[scp-4633|камень-ножницы-бумагу]]], когда победил всех соперников в раунде королевской битвы. Отвечая на вопрос, почему объект принял участие в игре, он ответил, что это &#34;Простая разминка для мозга, чтобы разогнать кровь&#34;. Далее SCP-15000-J сдался Фонду по собственной воле, объяснив это тем, что &#34;Смена обстановки должна благотворно сказаться на уме&#34;.

**Приложение. Протокол интервью:**    

&gt;  **Опрашивающий:** Доктор Джорджия Пенелопа
&gt; 
&gt; **Опрашиваемый:** SCP-15000-J
&gt; 
&gt;  **Предисловие:** Интервью №1.
&gt; 
&gt; **[НАЧАЛО СТЕНОГРАММЫ]** 
&gt; 
&gt; **Доктор Пенелопа:** Доброе утро, SCP-15000-J, сегодня я бы хотела задать вам пару вопросов. Надеюсь, вы не против. 
&gt; 
&gt;  **SCP-15000-J:** //[Смеясь]// Конечно, но прежде, чем мы начнём, хотелось бы спросить, как вам Баттерфингерс и МакНаггетс, которые вы ели прошедшей ночью?
&gt; 
&gt;  **Доктор Пенелопа:** Откуда… Откуда ты знаешь об этом?
&gt; 
&gt;  **SCP-15000-J:** Это было несложно: на твоём пальто пять пятен, но отсутствие запаха указывает на то, что сегодня ты не завтракала.
&gt; 
&gt; **Доктор Пенелопа:** Да это же полная сра…
&gt; 
&gt; **SCP-15000-J:** Ай-яй-яй, какой быстрый переход к гневу, но зато теперь я знаю всё о твоей личности! Ты – тот тип людей, которые ненавидят свою позицию в обществе!
&gt; 
&gt; **Доктор Пенелопа:** Всего-лишь обычное обобщение. 
&gt; 
&gt; **SCP-15000-J:** Так ли это? Этим утром ты… Тебя заставили принести кофе своему равнодушному боссу после того, как ты ударилась головой об дверь. Ты наверняка ещё подумала: &#34;Почему я вообще должна приносить этому придурку кофе, это ведь я должна быть главной&#34;.
&gt; 
&gt; **Доктор Пенелопа:** Это… Это неправда.
&gt; 
&gt; **SCP-15000-J:** Конечно правда! Ведь сегодня утром ты в это самое кофе плюнула!
&gt; 
&gt; **Главный исследователь Кампе:** Она сделала что?
&gt; 
&gt; **SCP-15000-J:**  Но это был не первый раз, ты сделала это несколько раз, ты даже [ДАННЫЕ УДАЛЁНЫ].
&gt; 
&gt; **Доктор Пенелопа:** Он лжёт, не верьте ни единому слову, что он сказал!
&gt; 
&gt; **SCP-15000-J:** Проверьте записи с камер, в таком случае, Доктор Кампе!
&gt; 
&gt; **Доктор Пенелопа:** Я… Я… Я… 
&gt; 
&gt;  **Главный исследователь Кампе:** //Доктора Пенелопа//, зайдите в мой кабинет, сейчас же.
&gt; 
&gt; **[КОНЕЦ СТЕНОГРАММЫ]** 



&gt; **Опрашивающий:** Доктор Фабрицио Самуэль
&gt; 
&gt; **Опрашиваемый:** SCP-15000-J
&gt; 
&gt;  **Предисловие:** Интервью №2.
&gt; 
&gt;  **[НАЧАЛО СТЕНОГРАММЫ]**
&gt; 
&gt; **Доктор Самуэль:**  Здравствуйте, SCP-15000-J, я бы хотел узнать, почему вы, эм… решили разоблачить Д… младшего научного сотрудника Пенелопу.
&gt; 
&gt;  **SCP-15000-J:** Разоблачение, вы это так называете? Я не разоблачал никого, это была лишь обычная умственная разминка.
&gt; 
&gt; **Доктор Самуэль:** Разминка для чего?
&gt; 
&gt;  **SCP-15000-J:** //[Направив взгляд вверх]//… До тех пор, пока я не достигну вершины всего.
&gt; 
&gt; **Доктор Самуэль:** Можете, пожалуйста, уточнить?  
&gt; 
&gt; **SCP-15000-J:** Уточнить? Зачем? Что вы пыт… Хе-хе, теперь я понял. 
&gt; 
&gt; **Доктор Самуэль:** Поняли что?
&gt; 
&gt; **SCP-15000-J:** Ты не доктор – ты шпион!
&gt; 
&gt;  **Доктор Самуэль:** //[Встаёт]// Это уже превращается в абсурд, нам стоит закон…
&gt; 
&gt;  **SCP-15000-J:** Почему уходишь так рано, Повстанец Хаоса?
&gt; 
&gt;  **Шпион:** Откуда ты знаешь об этом?
&gt; 
&gt; **SCP-15000-J:** Очень просто: у данной организации должны быть противники, а я слишком часто смотрю телевизор, чтобы не знать об этом. А ещё, пока ты здесь находился, ты не делал записи сразу же, а ждал перед этим пять секунд!
&gt; 
&gt; **Шпион:** Но как ты додумался до названия?
&gt; 
&gt; **SCP-15000-J:** В &#34;Организация SCP&#34; 14 букв. А у чего ещё есть 14 букв? &#34;Повстанцы Хаоса&#34;.
&gt; 
&gt; Понимаешь ли, я тренировал свой ум пять лет на некой горе в неком месте, чтобы увеличить свои умственные способности. На этой горе я изучил искусство созерцания. С такой силой я способен вывести что угодно о тебе лишь по твоей походке. Но, конечно же, не каждый может совладать с подобной силой, лишь мудрейшие и величайшие из умов могли меч…
&gt; 
&gt; **Шпион:** ... Нет, нет, чушь полнейшая, наше название могло бы быть &#34;Красные Нудисты&#34;. Парни, вы же понимаете, о чём я, да? Это просто какая-то хре… //[Теряет сознание из-за охранников]//
&gt; 
&gt; **Главный исследователь Кампе:** Если продолжишь в таком же духе, нам придётся дать тебе работу. 
&gt; 
&gt;  **SCP-15000-J:** Незачем. Человек не станет лгать, если правда не кажется ему опасной.. 
&gt; 
&gt; **[КОНЕЦ СТЕНОГРАММЫ]**



&gt; **Опрашивающий:** Доктор Аббот Даниел. 
&gt; 
&gt; **Опрашиваемый:** SCP-15000-J
&gt; 
&gt;  **Предисловие:** Интервью №6. Доктор Аббот Даниел подал 45 жалоб на SCP-15000-J, заявив, что объект раскрывает личные тайны сотрудников, которые работают с ним, что приводит к снижению морального духа всего персонала, и его природа неаномальна. Доктору было дано разрешение на проведение интервью с SCP-15000-J для доказательства заявлений.
&gt; 
&gt;  **[НАЧАЛО СТЕНОГРАММЫ]** 
&gt; 
&gt; **Доктор Даниел:** Доброе утро, SCP-15000-J, как вы себя чувствуете? 
&gt; 
&gt; **SCP-15000-J:** Весьма не…
&gt; 
&gt; **Доктор Даниел:** //[Резко бросает на стол несколько фотографий SCP-15000-J, запечатлённого за работой в торговом центре]// Объясни это.
&gt; 
&gt;  **SCP-15000-J:** Очевидно, это я за работой в Уол-Марте. 
&gt; 
&gt;  **Доктор Даниел:** Да, но ты говорил, что 10 лет назад отправился на некую &#34;гору&#34;, чтобы тренироваться. Однако временной отрезок не совпадает: здесь ты десять лет назад, работающий в Уол-Марте.
&gt; 
&gt;  **SCP-15000-J:** И к чему ты ведёшь?
&gt; 
&gt; **Доктор Даниел:** Ты не аномален, ты лишь обычный мошенник! Ты не тренировался с волшебниками, монахами или холмами, а просто хорошо умеешь… делать вещи. Поэтому тебе здесь не место, и тебя должны немедленно обработать амнезиаком!
&gt; 
&gt; **SCP-15000-J:** //[Смеётся под нос]//
&gt; 
&gt; **Доктор Даниел:** //[Потея]// Что смешного?
&gt; 
&gt; **SCP-15000-J:** Видишь ли, //Доктор Аббот Даниел//, я был тем, кто сделал эти //фальшивые// снимки!
&gt; 
&gt; **Доктор Даниел:** Это невозможно, их сделали, используя новейшие тех...
&gt; 
&gt; **SCP-15000-J:** Тише, дитя. 10 лет назад, когда я тренировался на горе, я догадался, что это произойдёт. Я знал, что мои способности достигнут такого высокого уровня, что у меня появятся хейтеры. Поэтому я сделал эти фальшивые снимки, чтобы казалось, будто хейтеры смогли доказать мою неправоту, когда на самом деле, правым оказался я, а не они.
&gt; 
&gt; Это и есть ответ на твой вопрос о причине моего смеха.
&gt; 
&gt; 
&gt; **Доктор Даниел:** //[Смеётся под нос]// 
&gt; 
&gt;  **SCP-15000-J:** Хм, что смешного?
&gt; 
&gt; **Доктор Даниел:** Видишь ли, SCP-15000-J, я сделал эти снимки сегодня!
&gt; 
&gt; //SCP-15000-J вздыхает и оступается//
&gt; 
&gt; **SCP-15000-J:** Этого не может быть, я… я дедуцировал это. 
&gt; 
&gt;  **Доктор Даниел:** Ты дедуцировался исключительно до собственного поражения!
&gt; 
&gt; **SCP-15000-J:** Хехе, но видишь ли, я отправился в //секцию Маунтин дью//, так что всё ещё считается за гору.
&gt; 
&gt; **Доктор Даниел:** … Нет! Нам уже надоела твоя //дедукция//, ты просто хочешь наёбывать людей, и мы сыты этим по горло.
&gt; 
&gt;  //Два младших научных сотрудника, ранее опозоренных SCP-15000-J, входят в комнату и удерживают SCP-15000-J.//
&gt; 
&gt; **SCP-15000-J:** Уберите от меня свои руки! [Доктор Даниел достаёт шприц и вводит его в SCP-15000-J.]
&gt; 
&gt;  **SCP-15000-J:** Теперь я понимаю, хехе. Значит, это конец моего наследия… Теперь, когда… [Теряет сознание от удара Доктора Даниела.]
&gt; 
&gt; 
&gt; **[КОНЕЦ СТЕНОГРАММЫ]**
&gt; 
&gt; **Заключение:** На данный момент SCP-15000-J находится под постоянным наркозом в целях изучения его истинной аномальной способности и повышения морального духа персонала.
&gt; 
&gt;</textarea></pre>
