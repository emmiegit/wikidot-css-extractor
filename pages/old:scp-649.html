    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=649-new.png |caption=SCP-649，因测试而打开。]]

**项目编号：**SCP-649

**项目等级：**Safe

**特殊收容措施：**SCP-649应保持关闭并放置在位于[[[http://www.scp-wiki.net/secure-facility-dossier-site-77|Site-77]]]的标准收容箱中。除非测试，否则项目不可打开。若非进行实验，项目不应从site██的储藏室███中移出。在收容失效的情况下，加热机具应被放置在房间中来抵御SCP-649的影响。

**描述：**SCP-649是一个装有标准三十二（32）支火柴的钻石牌火柴盒，其下方有一个类似于雪花的标记。当SCP-649打开超过十五（15）分钟，或划动其中一根火柴时[[footnote]]需注意划动火柴并不会点燃火柴，也不会以任何方式改变它。 [[/footnote]]，项目的异常性质将显现。放置SCP-649的区域将出现突然的降温，伴随着强风。如果项目在室内强风仍然会出现。

当SCP-649存放的区域温度达到0摄氏度时，SCP-649会以类似于[[[scp-2082|SCP-2082]]]的方式渗出大量雪和冻雨。除此之外，SCP-649影响的区域会迅速扩张至1千米半径。SCP-649会持续产生雪和冻雨直到整个区域都被至少三（3）米深的积雪覆盖且温度低于-30摄氏度。

SCP-649的影响区域会持续以十五（15）米每小时的速度扩张，且SCP-649影响范围的中心[[footnote]] **译注：**原文为epicenter：震中，中心，集中点 [[/footnote]]附近会出现类似冻原[[footnote]] **译注：**冻原 - 通常位于极地或高山地区的平原，特点是拥有裸露的地面和岩石，地下存在永久冻土层 [[/footnote]]的地形并以相同速度扩张。SCP-649范围内的温度会保持在-45摄氏度不变。此效果将永远持续，唯一已知能够中止影响面积继续扩大的方式是盖上SCP-649的盖子。

SCP-649在1987/06/19被发现于███████████，南弗吉尼亚州。基金会特工收到一份报告称一个小镇正经历暴风雪，这份报告促使了调查的进行。SCP-649在小镇中心的一个公墓被发现，特工们于1987/04/16成功收容了SCP-649并将其归类为Euclid。基金会对当地居民进行了记忆删除并散布了将此事故归咎于全球变暖的虚假信息。

**附录649-A：**SCP-649打开超过了一时四十八分（1:48:00）。一时四十五分(1:45:00)后可听到儿童的笑声，且Pena博士被一雪球击中。透过朦胧的雾气[[footnote]] **译注：**原文为fugue：赋格曲，朦胧状态，记忆丧失症 [[/footnote]]可以看到矮小的人形剪影。三（3）个D级人员被派遣调查，当他们在二十（20）分钟后仍未返回时，SCP-649被关闭，收容协议被执行，D级人员至今未寻回。当回放录像时，可观察到其中一个D及人员被矮小的人影引领穿过实验间的墙壁。失踪人员的记录显示所有（一（1）个男性，两（2）个女性）人员都曾有过在青春期前死亡的孩子。所有针对类似人员的实验都已中止。</textarea></pre>
