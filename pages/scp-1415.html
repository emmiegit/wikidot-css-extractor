**Artikel:** SCP-1415 – Fleischhandschuh
**Autor:** [[*user Varkarrus]]
**Original:** http://scp-wiki.wikidot.com/scp-1415
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1415

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1415 ist in einem 35 cm x 35 cm x 35 cm großen Wandsafe aus Metall aufzubewahren, der jederzeit von mindestens zwei (2) Mitarbeitern zu bewachen ist. Der Zugang erfolgt über eine einfache eiserne Scharniertür, die mit einem einfachen Tastaturöffnungsmechanismus verschlossen ist. Für die Entfernung ist die Genehmigung eines (1) Stufe-3-Mitarbeiters oder von Dr. Tergis erforderlich. In diesem Fall hat Dr. Tergis das Objekt an sich zu nehmen und dabei das Passwort geheimzuhalten.

**Beschreibung:** SCP-1415 ist ein fingerloser Lederhandschuh, der für die Verwendung mit der linken Hand entwickelt wurde. Das Objekt neigt dazu, sich leicht auszudehnen und zusammenzuziehen, wodurch es den Anschein erweckt, als würde es atmen. Es wurde ohne Zwischenfälle zu Forschungsstandort-6 transportiert, wo Dr. Tergis die Erlaubnis erhalten hat, damit zu experimentieren.

Die anomalen Eigenschaften des Objekts treten auf, wenn der Träger ein beliebiges Objekt so ergreift, dass die Handfläche des Handschuhs darauf ruht. Es beginnt dann ein Prozess, der über 1–3 Sekunden stattfindet. Das Ziel wird in einen lebenden Organismus umgewandelt, der aus verschiedenen menschlichen Geweben besteht, während Gewebe im Körper des Trägers zerstört wird, das ungefähr 1/500 der Masse des umgewandelten Objekts entspricht. Wenn der Träger stirbt, während er den Handschuh trägt, kann er immer noch verwendet werden, bis der Kadaver vollständig zerstört ist. Wird jedoch versucht, ein Objekt mit einem toten Körper als Träger umzuwandeln, wird das umgewandelte Objekt ebenfalls tot sein.

Anmerkung: Mit Test 6 wurde bewiesen, dass der Handschuh nicht-menschlichen Händen passen kann.

**Anhang:**
Testprotokoll

**Test 1**
**Subjekt:** D-1415-01, eine hispanische Frau
**Ziel:**  D-1415-02, ein hellhäutiger Mann
**Ergebnis:** Der Hautton, die Augenfarbe und die Haarfarbe von D-1415-02 wurden geändert, um sie an D-1415-01 anzupassen. D-1415-02 entwickelte auch weibliche Fortpflanzungsorgane und wurde ein Hermaphrodit. D-1415-02 erbte ebenso die Laktoseintoleranz von D-1415-01. D-1415-01 verlor ungefähr ein halbes Pfund Körperfett, ohne schädliche Effekte.
**Anmerkung:** D-1415-02 und D-1415-01 wurden erneut als genetisch identisch nachgewiesen. Terminierung von D-1415-02 beantragt. Antrag wurde genehmigt.

**Test 2**
**Subjekt:** D-1415-03, ein hellhäutiger Mann
**Ziel:** Ein (1) Auto (Volvo S60)
**Ergebnis:** Alle Materialien bestanden aus lebendem Gewebe. Die Scheinwerfer waren aus ähnlichem Gewebe wie menschliche Augen, konnten aber leuchten. Seine Räder wurden zu kurzen, kindlichen Beinen. Die Bedienelemente des Autos wurden durch eine Struktur aus vergrößerten Neuronen ersetzt, die es einem Fahrer ermöglichten, es zu steuern. Die Sitze bestanden aus einem zungenartigen Gewebe und wurden als &#34;widerlich feucht&#34; beschrieben. Der gesamte rechte Arm von D-1415-03 und der größte Teil seines Oberkörpers wurden dabei konsumiert. 
**Anmerkung:** Das Auto mit der Bezeichnung R-1415-02 wurde zur Nutzung mit entsprechender Genehmigung in die Garage bei Lager-48 verlegt. Es scheint keine Nahrung zu benötigen und kann über einen kleinen Mund betankt werden, wo sich früher das Gasventil befand. Es ist Allesfresser und kann alles verdauen, was ein auch Mensch als Brennstoff verdauen kann. Gentests haben gezeigt, dass es genetisch identisch mit D-1415-03 ist. D-1415-03 wurde terminiert.

**Test 3**
**Subjekt:** D-1415-04, eine hellhäutige Frau
**Ziel:** Ein (1) Doppelbett, komplett gemacht, mit Rahmen. 
**Ergebnis:** Das Ziel wurde vollständig erfolgreich konvertiert. Kissen wurden zu lungenähnlichen Organen, die sich ausdehnten und zusammenzogen, und die Decke wurde zu einem am Fuß befestigten Hautlaken. Die Beine des Ziels waren gegliedert, und es konnte laufen, tat dies aber nur, wenn es herumgeführt wurde. Das Kopfteil wurde zu einer knöchernen Struktur, die zahlreiche augenähnliche Organe enthielt, die sich unabhängig voneinander bewegten und blinzelten. Die rechte Hand von D-1415-04 wurde dabei konsumiert. 
**Anmerkung:** D-1415-04 hat sich allen Anweisungen widersetzt, im Bett zu schlafen, aufgrund von Beschwerden, dass es &#34;mit ihr gesprochen und sie beim Namen gekannt&#34; habe. Dieser Effekt ist wahrscheinlich nicht anomal und vollständig psychosomatisch.

**Test 4**
**Subjekt:** D-1415-04
**Ziel:** 4 x 4 x 5 Meter großer Steinblock
**Ergebnis:** 99 % des Steins wurden in menschliches Gewebe umgewandelt. D-1415-04 wurde vollständig konsumiert und hinterließ eine Blutlache. Das Ziel ließ sich jedoch sofort nieder, wobei ein Mitarbeiter tödlich zerquetscht und zwei weitere verletzt wurden. 
**Anmerkung:** Nach ca. 3 Stunden begann das Ziel, an die Fenster gelehnt, zu den Rändern der Eindämmung zu kriechen. Das Personal vor Ort hat versucht, Nahrung bereitzustellen, aber das Ziel hat nicht gezeigt, dass sie essen kann. Ziel an massiven intravenösen Tropf angeschlossen. Terminierung trotzdem ausstehend.

**Test 5**
**Subjekt:** D-1415-05, ein indischer Mann, der bei Fitnesstests sehr gute Ergebnisse erzielt hat. 
**Ziel:** Ein (1) künstliches Herz, D-1415-05 schlug jedoch wütend auf Dr. A██ ein und griff sich stattdessen ihren Laborkittel. 
**Ergebnis:** Dr. A██s Laborkittel verwandelte sich in menschliches Gewebe mit einer glatten Innenseite. Er dehnte sich aus und zog sich zusammen, was als &#34;saugendes&#34; Gefühl beschrieben wurde, auch beschrieben als &#34;unglaublich unangenehm&#34;. Durch Stromschläge zieht er sich zusammen. 
**Anmerkung:** Dr. A██ hat den Kittel nicht auszuziehen, da er sich auf sie eingeprägt zu haben scheint. Weitere Analysen sind erforderlich.

**Test 6**
**Subjekt:** Eine vollständig ausgewachsene Kuh
**Ziel:** Ein (1) Mixer 
**Ergebnis:** Die Form des Handschuhs wurde geändert, um den Huf der Kuh aufzunehmen. Mixer erfolgreich konvertiert. Sein Mixmechanismus wurde durch einen starken Kiefer ersetzt, der das Essen zerkaut. Er hat eine Vorliebe für pflanzliches Material und kaut Fleisch nur, wenn er dazu gezwungen wird. Der größte Teil des Torsos der Kuh wurde dabei konsumiert. 
**Anmerkung:** Gentests haben gezeigt, dass er in der DNA identisch mit der Kuh ist. Die Umwandlung erfolgte jedoch mit stark reduzierter Effizienz.</textarea></pre>
