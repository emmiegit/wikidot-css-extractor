[[include component:image-block name=rty.jpg|caption=SCP-534 ถูกถ่ายรูปเก็บไว้ขณะกำลังเคลื่อนย้ายกลับสถาบัน|width=300px]]

**วัตถุ#** SCP-534-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-534-TH ถูกกักกันอยู่ในห้อง k-46 โดยมีการเฝ้าสังเกตการณ์อยู่ตลอดเวลาจากเจ้าหน้าที่ในห้องสังเกตการณ์ SCP-534-TH จะถูกปล่อยให้เป็นอิสระให้อยู่แต่ภายในห้องเท่านั้น และไม่มีความจำเป็นต้องดูแลเป็นพิเศษหรือทดลองใดๆ นอกจากการเก็บตัวอย่างของเหลวไปวิเคราะห์และการทำความสะอาดของเหลวที่อยู่เต็มพื้นห้อง

**รายละเอียด:** SCP-534-TH เป็นรูปปั้นผู้หญิงไร้หัวที่ทำจากซีเมนสูง 1 เมตร ถูกนำมาตั้งวางไว้ที่สวน████████████████ ไม่พบว่าใครเป็นเจ้าของหรือสิ่งที่ย้ายวัตถุนี้เข้ามา จากการตรวจสอบไม่พบต้นเหตุที่ทำให้รูปปั้นเกิดความผิดปกติ

ทุกคืนตั่งแต่เที่ยงคืนไปจนถึงตี 4 จะพบว่าที่คอที่ถูกตัดไปของรูปปั้นนั้นมีของเหลวสีแดงไหลออกมาเป็นจำนวนมาก พบว่าของเหลวนี้เป็นเลือดที่เข้มข้นของมนุษย์ ในบางครั้งก็มีลักษณะเป็นก้อนลิ้มเลือดไหลออกมากองอยู่กับพื้น ของเหลวและก้อนลิ้มเหล่านี้จะซึมลงดินไปอย่างรวจเร็ว วิธีการที่ก่อให้เกิดของเหลวไหลออกมานั้นยังไม่ทราบ

นอกจากนี้ SCP-534-TH ยังสามารถเคลื่อนไหวได้อย่างช้าๆ แม้ว่าจะไม่มีอันตรายแต่ก็สร้างความหลอกหลอนให้แก่ผู้พบเห็นในเวลานั้น

SCP-534-TH ถูกค้นพบครั้งแรกในสวน████████████████ โดยคนจรจัดที่อาศัยอยู่แถวนั้นก่อนที่จะแจ้งให้ตำรวจทราบถึงรูปปั้นที่เดินได้อยู่ในสวน ซึ่งในขณะนั้นไม่มีใครกล้าเข้าไปใกล้เลยซักคน และไม่มีใครรู้ว่ามันมาได้ยังไง เอเย่นจอยที่อาศัยอยู่ในพื้นที่ได้รับแจ้งและรีบไปดูสิ่งนั้นทันที และพบว่านอกจากเขาแล้วยังมีคนอีกหลายคนกำลังดู SCP-534-TH อยู่ ก่อนที่ีจะรายงานเรื่องนี้แก่ศูนย์เพื่อทำการเก็บกู้และทำการลบความทรงจำให้กับคนที่อยู่ในเหตุการณ์

**ภาคผนวก-1:** วันที่ ██/██20██ มีการแจ้งความจากพิพิธภัณฑ์ของโบราณว่ามีคนบุกรุกเข้ามาในอาคาร กระจกด้านหน้าแตกและหลุดออกไปทั้งบาน มีของที่หายไปคือ รูปปั้นเจ้าหญิงร่ำไห้ลองกอยย์ (ภาษาฝรั่งเศส) ซึ่งเป็นรูปปั้นที่วาเตงปอง (ศิลปินชาวฝรั่งเศส) ปั้นขึ้นตามแบบของเจ้าหญิงลองกอยย์ซึ่งขณะนั้นพระองค์ทรงร่ำไห้ออกมาเป็นเลือดเนื่องจากคนรักหันไปรักหญิงอื่น
