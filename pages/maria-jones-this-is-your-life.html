    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Like We Were Ever Kindergarten Teachers to Start With
**Auteur :** [[user Eskobar]]
**Traducteur :** [[user The Pighead]]
**Date de publication originale :** 6 avril 2015
[[include credit:end]]

Une porte s&#39;ouvrit, et les yeux de Maria Jones se concentrèrent lentement sur le mouvement.

&#34;Oh, pour l&#39;amour de Dieu.&#34;

La voix de Jack Bright se répercuta dans le bureau, et des vagues sonores paraboliques heurtèrent directement la tête de Maria. Maria avait insisté pour avoir comme bureau une énorme pièce fenêtrée lorsqu&#39;elle était devenue directrice de l&#39;Administration de la Sécurité des Informations et Archives. C&#39;était quasiment sa seule condition si elle acceptait le job, et O5-10 avait été plus que disposée à s&#39;adapter. Mais l&#39;écho pouvait parfois causer des problèmes.

Maria en était à la moitié de son second Black Russian et n&#39;avait même pas tenté de dissimuler la bouteille de vodka Barton vide et la bouteille de Kahlua presque vide. Maria était une alcoolique négligée.

&#34;Çaaaaa... &#39;c&#39;est une fois par an, Jack,&#34; dit-elle, &#34;une fois par an. Et regarde ! La bouteille de Barton est vide. Peut-être que je n&#39;achèterai pas moi-même la suivante.&#34; Elle regarda dans le verre trouble. &#34;Peut-être.&#34;

Jack mesurait seulement 154 centimètres dans son corps actuel, mais le jugement irradiait de tout son être. &#34;Pathétique. Tu ne m&#39;as jamais semblé être le genre de personne à pleurer pour avoir de l&#39;aide.&#34;

&#34;Oh, va te faire foutre, Jack,&#34; dit-elle à nouveau de façon pâteuse, retournant à son bureau et faisant plus d&#39;un effort pour avoir l&#39;air de quelqu&#39;un toujours au point, éloignant les bouteilles. &#34;Cinq ans, Jack. Je viens de finir la vodka comprise dans l&#39;héritage. Il reste encore un peu de Kahlua, par contre. Peut-être que l&#39;année prochaine, je prendrai juste le café des longues nuits et ce sera suffisant. Joyeuse mort, Dave, à toi et à toutes les cendres et les bouteilles que tu as laissé derrière toi.&#34;

&#34;C&#39;est un mauvais timing, Maria,&#34; dit Jack. &#34;Un autre administrateur t&#39;aurait fait virer pour ça. Au moins un rapport. Essaie peut-être d&#39;être plus sérieuse.&#34;

Maria adopta l&#39;expression faciale la plus unique ayant jamais été inventée par le genre humain : le sourire sur le visage d&#39;une personne bourrée ayant entendu ce qui devait être la chose la plus marrante qu&#39;elle ait jamais entendu de toute sa vie. Elle se mit à rire, rejetant sa tête en arrière. Elle posa le verre. Lorsqu&#39;elle reprit son calme, elle le leva à nouveau et fit des gestes en direction de Jack. &#34;Refais-le,&#34; dit-elle en continuant de ricaner.

&#34;Refaire quoi ?&#34;

&#34;Me menacer avec un air sérieux,&#34; dit-elle, le sourire ayant instantanément disparu. &#34;Je veux te voir le refaire.&#34;

&#34;Un peu de sérieux. C&#39;est beaucoup mieux.&#34;

&#34;Putain d&#39;enfoirés. Choisir ce jour-ci pour m&#39;envoyer cette merde,&#34; dit-elle, pointant son écran d&#39;ordinateur tout à gauche et l&#39;e-mail qui y était actuellement affiché. Ça lui avait pris six heures pour le recevoir, le lire, le rejeter, le supprimer, le récupérer, le relire, en juger l&#39;utilité, le supprimer de façon plus permanente, utiliser son autorisation de Niveau 5 pour le sauver du néant, et finalement le fixer. Et la dernière heure avait été consacrée à mélanger des alcools en conséquence.

&#34;Ça va arriver, Maria. On va le refaire. On va donner une autre chance à ça. Ce n&#39;est pas juste une histoire-&#34;

&#34;Oh, ne tente même pas de me dire à //moi// quelle putain //d&#39;histoire// Oméga-7 a été la première fois.&#34; Maria prit un autre verre, tentant de cacher ses tremblements. &#34;Aucune putain de suppression à son sujet. J&#39;ai tout vu. J&#39;ai vu chaque compte-rendu après action de chaque mission dans laquelle les enculés que vous êtes avez envoyé Able-&#34;

&#34;Maria, tu sais très bien que je n&#39;avais pas envoyé-&#34;

&#34;-//chaque// mission dans laquelle les enculés que vous êtes avez envoyé un sociopathe et une adolescente et un tas de pigeons à têtes de bocaux, chaque mort, chaque &#34;incident de victime collatérale&#34; où un opérateur de l&#39;Insurrection du Chaos a par hasard foutu une balle dans la tête d&#39;un mec d&#39;Oméga-Sept, le tout avec chaque rapport d&#39;autopsie censuré suggérant //fortement// une mort à bout portant par arme tranchante de &#34;composition indéterminée&#34;. Chaque mémo interdépartemental - //neuf// putain d&#39;entre eux qui viennent de ton bureau, Jack ! Bon putain de travail ! - clamant qu&#39;Able ne se comporterait -&#34; Maria rendit sa voix plus grave à ce moment &#34;- &#34;ne se comporterait jamais d&#39;une manière si déshonorable durant un combat, en raison de sa morale de guerrier&#34;. C&#39;est un putain de //sociopathe meurtrier//, et vous, bande de salopards, vous romancez ça comme étant une &#34;morale de guerrier&#34; parce qu&#39;il a des tatouages anciens et parce qu&#39;il a touché vos chèques pendant un moment.&#34;

Bright ne dit rien. Maria le regarda serpenter à travers le bureau, regardant les étagères. Maria réalisa qu&#39;à ce point-là, il n&#39;allait pas lui répondre. Dans d&#39;autres circonstances, elle aurait pris ça comme un signe qu&#39;elle avait été trop loin. Toutefois, dans ces circonstances, elle allait dire ce qu&#39;elle pensait.

&#34;Ouais, Jack. Laisse-moi me plier en quatre avec tout l&#39;effort dont je peux faire preuve à te croire sur parole - que ce soit la tienne ou celle de n&#39;importe quelle grande voix dans l&#39;ombre chuchotant dans ton oreille cette semaine - sur le fait que les choses vont être //différentes// cette fois. Les choses changent à chaque fois. Tu sais ce qui ne change jamais ? Ces conversations, Jack. Les lettres grecques changent. Les rapports de mission sont reformulés par de nouveaux stagiaires. Mais à chaque fois, on se retrouve tout au bord du précipice.&#34;

&#34;C&#39;est le putain de gouffre, Jack. A chaque fois qu&#39;on démarre une de ces nouvelles &#34;initiatives&#34;, un de ces nouveaux &#34;programmes&#34;, un de ces nouveaux &#34;projets&#34; où n&#39;importe quel autre foutu mot à la mode qu&#39;on utilise pour nous convaincre nous-mêmes qu&#39;on n&#39;est pas en train d&#39;à nouveau financer la route vers l&#39;enfer, à chaque fois, on se retrouve à nouveau à cet endroit, le //dernier// endroit où on peut s&#39;arrêter et se dire &#34;non, bordel de merde, ce n&#39;est //pas ce qu&#39;on fait ici//.&#34; Et à chaque putain de fois, on se jette à nouveau dans le précipice.&#34;

Jack se tenait debout, les bras croisés, adossé contre le mur le plus proche. Maria haletait à moitié, tentant de reprendre son souffle après ce discours.

&#34;Hé, Maria ?&#34;

Maria soupira. &#34;Quoi, Jack ?&#34;

&#34;Tu sais à quel moment je réalise qu&#39;on n&#39;a pas besoin de te droguer, de t&#39;amnésier, de créer un faux récit de couverture et te balancer dans un bureau fédéral quelque part dans le Wyoming ?&#34; Maria remarqua que Jack n&#39;établissait aucun contact visuel en parlant.

Maria porta le verre à ses lèvres, calma ses frémissements à nouveau et prit une autre gorgée. &#34;Je suppose que plusieurs individus d&#39;un rang plus haut que le tien croient que j&#39;ai des programmes de sécurité par défaut au cas où j&#39;arrêterais de venir au travail et que ce n&#39;est pas le genre de chose dont la Fondation peut se remettre facilement.&#34;

Jack la regarda et rit. &#34;En supposant qu&#39;ils existent ? En supposant qu&#39;on ne les connait pas déjà et que nous n&#39;avons pas mis en place des contremesures ? En supposant que tu es la première personne à avoir pensé à ça ? En supposant que de nombreuses personnes étant à la même position que toi n&#39;ont pas déjà fait la même chose, au point où désormais, ce que ça implique ne nous choque même plus ? Non, Maria, même en supposant tout cela, ça nous fera du mal, mais nous survivrons. Nous sommes la Fondation. Nous sommes éternels, comme l&#39;Eglise Catholique ou NBC. Nous n&#39;avons pas peur de je ne sais quelle - et je dis ça de la façon la plus sincère possible, malgré à quel point ça peut paraître sarcastique - fête de départ forcée et extrêmement destructrice.&#34;

Même en faisant 30 centimètres de moins qu&#39;elle, l&#39;intensité avec laquelle il parlait ne pouvait pas être niée. &#34;À chaque fois qu&#39;on a ces conversations, au tout début, quand tu grondes sur à quel point nous sommes &#34;impardonnables&#34; et à quel point toutes nos actions sont &#34;horribles&#34; et à quel point notre &#34;compas moral est devenu biaisé&#34; - comme si on était des profs de maternelle pour commencer - à chaque fois que tu commences ces diatribes, tu utilises toujours &#34;vous&#34;. &#34;Comment osez-//vous//&#34;, &#34;comment pouvez-//vous//&#34;, &#34;je ne veux pas //vous// aider&#34;, ce genre de choses. Comme si tu étais, quoi, un auxiliaire ici ? La deuxième division de la Fondation ?&#34;

&#34;Mais à la fin de la conversation, c&#39;est &#34;nous&#34;. Pourquoi est-ce que &#34;nous&#34; avons à faire ça ? Comment pouvons-&#34;nous&#34; faire quelque chose de différent ? Et là, c&#39;est un peu plus exact, pas vrai ? Tu dis qu&#39;Able touche //mes// chèques - et //toi//, tu touches les chèques de qui ? Tu parles des voix dans l&#39;ombre chuchotant dans mon oreille - tu penses que les tiennes sont plus nobles parce qu&#39;elles envoient des e-mails avec des signatures en Comic Sans tout en bas ? Nous sommes la Fondation. Toi aussi, tu es la Fondation. Rentre dans la putain d&#39;équipe.&#34;

Maria resta immobile tout en regardant Bright se retourner et sortir du bureau. &#34;Et réponds à tes e-mails.&#34;

Maria fixa la porte fermée pendant deux minutes entières, puis tâtonna autour de son bureau, cherchant son verre. Sans regarder, elle l&#39;attrapa et s&#39;envoya le reste de la boisson en une gorgée. Elle s&#39;écroula sur sa chaise, des larmes coulant sans bruit le long de son visage.

&gt; DE : O5-2
&gt; À : MARIA JONES, DIRECTRICE, ASIA
&gt; SUJET : FORCE D&#39;INTERVENTION MOBILE ALPHA-NEUF
&gt; MOTS-CLÉS : RÉSURRECTION, LIGHT, DERNIER ESPOIR
&gt; 
&gt; DEMANDE DU TRANSFERT DE TOUS LES DOSSIERS DE NIVEAU DE SÉCURITÉ &#34;BRAVO&#34; SUR LE PERSONNEL LIÉ AU **PROJET RÉSURRECTION** AU DOCTEUR SOPHIA LIGHT, COMMANDANTE, FORCE D&#39;INTERVENTION MOBILE ALPHA-NEUF.
&gt; 
&gt; MCCLANAHAN, BRANDON A.
&gt; SHEPHERD, ZACKARY S.
&gt; BOYD, ELIZABETH J.
&gt; LOPEZ, WILLIAM I.
&gt; ABRAMS, WILLIAM T.
&gt; AVALON, PETER X.
&gt; WORKWISE, FATIMAH A.
&gt; CHASE, NOAH S.
&gt;
&gt; -- II

Plusieurs noms sur cette liste étaient des agents de la Fondation bien connus, les meilleurs des meilleurs. Leur réputation les précédait lorsqu&#39;ils entraient dans des bureaux. Techniquement, tous les noms sur la liste l&#39;étaient. Mais les quatre derniers…

Le téléphone sonna, le bruit fort effrayant d&#39;abord Maria comme pas possible, avant que ne s&#39;ensuive un léger frisson alors qu&#39;elle réalisait que sa haine des conversations téléphoniques était bien connue par tous ceux qui pouvaient avoir le numéro de téléphone de son bureau, qu&#39;elle avait uniquement reçu deux appels téléphoniques durant son mandat en tant que Directrice de l&#39;organisation et qu&#39;ils venaient tous deux de la même personne. Ce n&#39;était certainement pas différent. Elle décrocha le combiné.

&#34;Bonsoir, madame,&#34; dit-elle.

&#34;Vous savez, je déteste quand d&#39;autres gens le font,&#34; répondit la voix de l&#39;autre côté.

&#34;Quand ils font quoi, madame ?&#34;

&#34;Quand ils devinent à l&#39;avance qui les appelle au téléphone. Ne vous inquiétez pas. C&#39;est charmant quand vous le faites.&#34; La voix fit une pause. &#34;Est-ce que vous êtes assez sobre pour écouter ?&#34;

Maria déglutit. &#34;Oui, madame.&#34;

&#34;L&#39;email que vous avez lu en intermittence durant ces neuf dernières heures ? Que vous avez supprimé quatre fois ?&#34;

&#34;Oui, madame.&#34; Maria n&#39;était pas surprise par le fait que cette information était connue de l&#39;Archiviste.

&#34;Faites-le.&#34;

Maria aspira de l&#39;air à travers ses dents, se préparant à répondre, avant que la voix ne la coupe à nouveau.

&#34;Maria ?&#34;

&#34;Oui, madame ?&#34;

&#34;Comment m&#39;appellent-ils de façon informelle ?&#34;

&#34;Ils vous appellent &#34;L&#39;Archiviste&#34;, madame.&#34;

&#34;Quel est mon titre officiel ?&#34;

&#34;O5-10, madame.&#34;

&#34;Et quel fut mon dernier titre officiel avant ça ? Que vous connaissez.&#34;

&#34;Directrice de l&#39;ASIA, madame.&#34;

&#34;Vous n&#39;auriez pas reçu cet email si un autre aurait pu être envoyé. Est-ce que vous comprenez, Maria ?&#34;

Maria vit la pièce autour d&#39;elle s&#39;assombrir juste un peu, ses iris se fermant. &#34;Oui, madame.&#34;

&#34;Faites-le.&#34;

&#34;Oui, madame.&#34;

&#34;Cette nouvelle assistante. Prenez-la avec vous. Je pense qu&#39;elle a un potentiel que les autres n&#39;avaient pas.&#34;

&#34;La prendre où, madame ?&#34;

&#34;Vous savez très bien que vous allez réactiver vous-même les quatre derniers. Prenez Alexandra avec vous.&#34;

Maria soupira. &#34;Oui, madame.&#34;

&#34;Une dernière chose.&#34;

La voix laissa le silence durer jusqu&#39;à ce que Maria réponde. &#34;Oui ?&#34;

&#34;N&#39;achetez pas une autre bouteille de Barton. Il est mort et vous ne l&#39;êtes pas. Il est temps de le laisser partir.&#34;

Maria soupira et, pendant un petit temps, ne dit rien. Elle savait que la personne à l&#39;autre bout du fil était toujours là. &#34;Oui, madame.&#34;

&#34;Merci.&#34; La ligne coupa.

Maria regarda l&#39;e-mail pendant cinq autres minutes, jura et commença à collecter les données.</textarea></pre>
