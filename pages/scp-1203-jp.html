**アイテム番号:** SCP-1203-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1203-JPは印刷された全ての実例を焼却処分し、電子媒体をサイト-81██の電子保管庫に保存します。実験はクリアランスレベル3以上の職員の許可を必要とします。

**説明:** SCP-1203-JPはかつて株式会社ユニクロの企業広告として使用されていた画像です。主に同社のロゴマークと商品であるジーンズを着用した男性の写真から構成されます。SCP-1203-JPの図柄で他の広告から逸脱を見せる唯一のポイントは、被写体の男性の左眼球の部分に幾何学文様が刻まれていることです。この文様を除去すると異常性質は半減されますが、完全に失われません。面積にして全体の2分の1以上、あるいは一定の範囲内の解像度であればSCP-1203-JPは異常性を問題なく発揮できます。

SCP-1203-JPは10秒以上集中して視認した人物(SCP-1203-JP-Aと表記)の環境認知能力を恒久的[[footnote]]記憶処理を含めた財団の技術は効果がありませんでした。[[/footnote]]に破壊し、自分が固定された環境に存在するという虚偽の情報を脳に与えます。それに合わせて自認識も変化し、検査では全てのSCP-1203-JP-Aが&#34;自分は現在ユニクロに来店している&#34;というような潜在意識を持っていることが判明しました。SCP-1203-JP-Aはその環境認知能力の欠如により、周辺のランドマークや物品をユニクロにある商品、内装、店員、同じ客などのいずれかに認識します。そのため、多くのSCP-1203-JP-Aは目の前にある人物や物品の実像を正確に捉えることが不可能でした。これらの影響下において、SCP-1203-JP-Aは主に&#34;ユニクロにいる時の自然な行動&#34;を行います。代表的なものとしては以下のようなものが挙げられます。

* 自分の好みに合う服を選ぶ。
* 店員に話しかける。
* レジに向かう。
* 選んだ服の試着をする。

SCP-1203-JP-Aが持つ認識の中で唯一&#34;選んだ服の試着をする&#34;が他者に影響を与えることのできる異常を保持しています。SCP-1203-JP-Aにより&#34;試着&#34;が行われた際、その対象となった物品はそれを行うのに適切な形状に変化します。SCP-1203-JP-Aには前述の周辺環境の認知の歪みがあるため、この&#34;試着&#34;に選ばれるものは服飾品に限定されず、これまでに行われた実験では生物などを含む様々なものが対象となりました。

場合により、SCP-1203-JP-Aの試着はする側とされる側双方向に有害な作用をもたらします。身体の変形は生物の微小な生命的活動を維持するものの、全体としての機能が著しく損なわれます。その結果典型的には餓死や内臓不全などを起こして死亡に至ります。

**補遺1:** SCP-1203-JPは2012/08/25から秋用広告として全国のユニクロ店舗で使用されていたと考えられています。財団による異常性の発覚があったのは2012/09/13のことです。現在のSCP-1203-JPに見られる文様や異常性質をどこから獲得したのかは定かではありません。&#34;ユニクロから出られない&#34;といった民間人からの通報が警察にあり、財団のエージェントによる調査がなされ異常性質の把握に至りました。以下に示すのはSCP-1203-JP回収後行われた実験記録です。
[[collapsible show=&#34;&#34;実験記録1203-JP&#34;&#34; hide=&#34;&#34;実験記録を閉じる&#34;&#34;]]
__**SCP-1203-JP実験記録-1 - 日付20██/██/██**__
&gt; 
&gt; **担当者:** 沢田博士
&gt; 
&gt; **実験方法:** 端末を用いてD-1600にSCP-1203-JPを視認させる。
&gt; 
&gt; **結果:** D-1600は沢田博士のいる方向に向かって&#34;試着してもいいですか？&#34;と質問した。沢田博士は何も返事をしなかったが、D-1600は室内東部の壁にのめり込み同化した。D-1600は足からのめり込んでいったため、壁からはD-1600の腰から上が突き出した状態で硬直した。D-1600の壁から突き出た有機的な部分は餓死するまで生存し続けた。

__**SCP-1203-JP実験記録-2 - 日付20██/██/██**__
&gt; 
&gt; **担当者:** 沢田博士
&gt; 
&gt; **実験方法:** 端末を用いてD-1601にSCP-1203-JPを視認させる。実験を行う部屋にはユニクロで販売されていたスキニージーンズを投入した。
&gt; 
&gt; **結果:** D-1601はそれを見つけ喜んだ表情を見せると試着する旨を沢田博士に伝えた。試着が終了し、それを決めるとD-1601は端末が設置されていた机をレジにみたて、商品を購入する時の演技をし始めた。

__**SCP-1203-JP実験記録-3 - 日付20██/██/██**__
&gt; 
&gt; **担当者:** 沢田博士
&gt; 
&gt; **実験方法:** 端末を用いてD-1601にSCP-1203-JPを視認させる。実験を行う部屋にはユニクロで販売されていたスキニージーンズに加え、しまむら、Right-on、GUなどのものを用意した。
&gt; 
&gt; **結果:** D-1601は試着を行うことなく、ユニクロのものを選択し購入するそぶりを見せた。ユニクロ以外のジーンズの批判ではサイズや色合いについての他に、企業の経営的姿勢や経営陣に対する罵倒までに及んだ。疲労により昏倒するまでそれは1時間程度続いた。
&gt; 

__**SCP-1203-JP実験記録-4 - 日付20██/██/██**__
&gt; 
&gt; **担当者:** 沢田博士
&gt; 
&gt; **実験方法:** SCP-1203-JP-AであるD-1602とハツカネズミ(学名://Mus musculus//)を同時に投入した。
&gt; 
&gt; **結果:**  D-1602はハツカネズミをネックレスと認識した。結果、ハツカネズミは紐状にねじれ、 ネックレスの形状に変化した。D-1602はこれを購入する意思を見せた。
&gt; 
&gt; **メモ:** D-1602は購入により非常に満足した様子を見せると「これで私もファッショニスタ。」と発言した。

__**SCP-1203-JP実験記録-5 - 日付20██/██/██**__
&gt; 
&gt; **担当者:** 沢田博士
&gt; 
&gt; **実験方法:** SCP-1203-JP-AであるD-1602と非異常のD-1603を同じ部屋に投入した。
&gt; 
&gt; **結果:** D-1602はD-1603をジャケットであると認識したと考えられる。D-1602はD-1603についてその色合いを好評し、&#34;姿勢が悪かったから胸髄のラインが良くない&#34;とも述べた。D-1602は沢田博士に&#34;これを試着してもいいですか&#34;と質問した。沢田博士はこれを了承し、D-1602はD-1603に出来た開口部から侵入し、&#34;試着&#34;した。それを解剖すると両者のものと見られる臓器が両方発見され、歪な構造であることを確認した[[footnote]]解剖的所見は別紙を参照してください。[[/footnote]]。
&gt; 

__**SCP-1203-JP実験記録-6 - 日付20██/██/██**__
&gt; 
&gt; **担当者:** 稲村博士
&gt; 
&gt; **実験方法:** SCP-1203-JP-AであるD-1604を端末を用いて別室でD-1605と対面させ、様子を観察する。
&gt; 
&gt; **結果:** どのような距離においても、別室であれば&#34;試着&#34;は行われなかった。 D-1604はD-1605に関して非常に煽情的な服であると述べ、&#34;試着&#34;の欲求をあらわにした。



__**SCP-1203-JP実験記録-7 - 日付20██/██/██**__
&gt; 
&gt; **担当者:** 稲村博士
&gt; 
&gt; **実験方法:** SCP-1203-JP-AであるD-1604とガラス越しにD-1605を対面させる。
&gt; 
&gt; **結果:** D-1604は防弾ガラスの壁をむしり取った後、 D-1605に作った開口部から侵入した。
&gt; 
&gt; **メモ:** これまでの実験から厚い壁であればのめり込む、薄い壁であればむしり取ることができるというのが妥当でしょう。

 [[/collapsible]]


**補遺2:** 実験後終了処分されずに残されたDクラス職員(D-1601)へのインタビュー記録です。これによりSCP-1203-JP発見時の民間人の用いた&#34;ユニクロからでられない&#34;といった発言の理由が判明しました。

&gt; 
&gt; **インタビュアー:** 稲村博士
&gt; 
&gt; **インタビュー対象:** D-1601
&gt; 
&gt; -----
&gt; 
&gt;  **&lt;記録開始&gt;**
&gt; 
&gt; **稲村博士:** インタビューを開始します。
&gt; 
&gt; **D-1601:** はい...。
&gt; 
&gt; **稲村博士:** 理性が戻られたようなのでSCP-1203-JPを見た時の自分の感情を説明してください。
&gt; 
&gt; **D-1601:** あの時の私は熱狂的な状態にあって何もかもが絢爛としてて、非常に魅力的なものに見えました。そしてあれを見た時はとても侮蔑的な象徴で、色合いとか普段は気にしない些細なことがとても大きなものに見えたのです。
&gt; 
&gt; **稲村博士:** 躁な状態になっていたと？
&gt; 
&gt; **D-1601:** そうですね、感情の振れ幅が大きいという意味ではそれに近いかもしれません。
&gt; 
&gt; **稲村博士:** あれというのはしまむらのジーンズですね。
&gt; 
&gt; **D-1601:** あのクソ[嗚咽]できればそれの名前は伏せてもらえますか...。
&gt; 
&gt; **稲村博士:** わかりました。では今の状態はどうですか？まだあなたは躁鬱な状態にありますか？
&gt; 
&gt; **D-1601:** 私はいま、熱狂的な状態にあるわけではありません。理解はしています。
&gt; 
&gt; **稲村博士:** 何を理解しているのですか。
&gt; 
&gt; **D-1601:** あなたが実はストールじゃないことです。
&gt; 
&gt; **稲村博士:** 私がストールに見えると？
&gt; 
&gt; **D-1601:** ええ、はい。現状の私はまだユニクロにいるといってもよいです。どこへいってもユニクロの内装が続いています。このユニクロは広い...。
&gt; 
&gt; **稲村博士:** [手をあげる]私が何をしているのか理解できますか。
&gt; 
&gt; **D-1601:** わからないです。声は聞こえます。
&gt; 
&gt; **稲村博士:** 今も試着をしたという感情がありますか？
&gt; 
&gt; **D-1601:** あります。
&gt; 
&gt; **稲村博士:** 私をですか？
&gt; 
&gt; **D-1601:** あなたよりもそこ[警備員を指差して]のあれが好みですね。冬にぴったりなデザインです。
&gt; 
&gt; **稲村博士:** そうですか。では自分が冷静になれた理由には心当たりがありますか。
&gt; 
&gt; **D-1601:** 広告を見た瞬間にわっと湧き上がる気持ちわかりませんか？衝動買いみたいな感じなんですよ。██████[[footnote]]一般的なファストフード店。[[/footnote]]の広告を見て腹が減ることは？あそこはもう包み紙だけであなたの腹を減らすことが可能なのです。
&gt; 
&gt; **稲村博士:** 瞬間的な感情は持続せずとも根本的な、██████の包み紙を見たら腹が減るという部分。それは変わらないということですね？
&gt; 
&gt; **D-1601:** そうです。それは人間に普遍的な本能です。反射です。それ自体が悪いこととは言いません。ただ、あれは。
&gt; 
&gt; **稲村博士:** SCP-1203-JPは普通より強く影響を与えます。
&gt; 
&gt; **D-1601:** そうです。普段の生活の内に忘れてしまうようなことをそれは許容しません。普通よりどぎつい絵です。よほどの名文でない限り絵より文章の方が広告としては意味があります。
&gt; 
&gt; **D-1601:** そして私はいつのまにかスキニージーンズの男と同化していたんです。店員が囁きかけます。私にはこの服が似合うと。
&gt; 
&gt; **稲村博士:** [時計を見る]そろそろ時間のようですね。インタビューを終了します。
&gt; 
&gt; **D-1601:** はい。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 

D-1601の躁状態の緩和と従順性の獲得から新たな実験が実施されることになりました。実験のために用意されたサイト-8123の大型ホール[[footnote]]ユニクロの平均的な店舗とほぼ同じ広さ。[[/footnote]]にD-1601を投入し、無線での命令と複数の監視カメラによる観察を行いました。この実験は主にSCP-1203-JP-Aにより言及される&#34;店員&#34;がどのような存在であるかを確認するために実施されたものです。

&gt; 
&gt; -----
&gt; 
&gt;  **&lt;記録開始&gt;**
&gt; 
&gt; **稲村博士:** 周辺状況の観察と説明を行ってください。
&gt; 
&gt; **D-1601:** 何って普通のユニクロの内装が見えます。[沈黙]冬物バーゲンセールやってますね。
&gt; 
&gt; **稲村博士:** それでは&#34;店員&#34;かそれに類する人物に話しかけてください。
&gt; 
&gt; **D-1601:** 今の私は店員を見ていません。そもそも私は一度も店員に会えていないのですよ？
&gt; 
&gt; **稲村博士:** あなたから話かければいつでも居ると予想しています。
&gt; 
&gt; **D-1601:** そう言われても。
&gt; 
&gt; [D-1601はエリア内を歩き始め、時おりつまむなどして壁を変形させた。]
&gt; 
&gt; **稲村博士:** 試着はしてはいけませんよ。
&gt; 
&gt; **D-1601:** すみませんでした。
&gt;  
&gt; [D-1601は痙攣する。]
&gt;  
&gt; **D-1601:** いや、見てただけです。
&gt; 
&gt; **稲村博士:** 確認できましたか？その人物の構成要素を説明してください。例えば性別や身長などです。外見から性別が判断できないならそれでも構いません。身長はあなたより高いですか？名札のようなものはありますか？
&gt; 
&gt; **D-1601:** えっと、女性のように見えます。私より頭1つ分背が高いです[[footnote]]D-1601の身長は186cm。[[/footnote]]。名札があります。矢野？
&gt; 
&gt; **稲村博士:** 了解です。会話を続けてください。
&gt; 
&gt; **D-1601:** ネズミとか壁とか普通着るものじゃないでしょう。
&gt; 
&gt; [付近の壁が振動する。]
&gt; 
&gt; **D-1601:** それだったら早く出て行きたいです。でもいつまでも出口が見えないんですよ。マップはもう見ましたよ。まるで意味不明なんです。
&gt; 
&gt; **D-1601:** 私は長いこと探していますがまだ見つからないのです。ただ感情やその猛烈な意欲を少しでも疑えたらいいと思います。
&gt; 
&gt; [この時別室でモニタリングを行なっていた職員の多くは&#34;何かを怒らせた&#34;といった感情を一斉に感じた。]
&gt; 
&gt; **D-1601:** 博士、駄目みたいです。
&gt; 
&gt; **稲村博士:** 駄目、とはどのようにでしょうか。
&gt; 
&gt;  **D-1601:** 彼女は服を売ることしか考えていないように感じられます。おススメがとても魅力的なんです。そこの監視カメラを似合うと言ってくれたんです。
&gt; 
&gt; **稲村博士:** 想定の範囲内です。それでは別の店員に話しかけてみましょうか。
&gt; 
&gt; **D-1601:** わかりました。すいません、店員さん。
&gt; 
&gt; [沈黙]
&gt; 
&gt; **稲村博士:** どうしましたか？
&gt; 
&gt; **D-1601:** いや、勘違いです。他の店員にも聞いてみますね。
&gt; 
&gt; [数分間エリア内を歩き回るD-1601が観察された。]
&gt; 
&gt; **D-1601:** すいません、勘違いではないようです。私にも理解できる違和感があります。
&gt; 
&gt; **稲村博士:** それは具体的にどのようにおかしいのでしょうか。
&gt; 
&gt; **D-1601:** 全員矢野なんです。みな驚くほど顔が似ています。いや、完全に同一人物なんです。
&gt; 
&gt; **稲村博士:** わかりました。
&gt; 
&gt; [D-1601はまた体を痙攣させる。]
&gt; 
&gt; **D-1601:** いや、万引きはしてないですよ？
&gt; 
&gt; [D-1601は目に見えて動揺する。]
&gt; 
&gt; **D-1601:** 本当ですか？
&gt; 
&gt; [D-1601の背後の壁が突然融解し始め、開口部が作成された。その内部は使用されていた財団の機器によっても観測できず、監視カメラを通した目視ではそれが完全に暗闇であることを確認した。D-1601を総計23本の人間の手が掴み、ゆっくりと開口部に持ち運んだ。]
&gt; 
&gt; **D-1601:** 大丈夫です。トレンドアイテムだ。今この瞬間の流行が私だ。これで私もファッショニスタ。ファッショニスタ。ファッショニスタ。ファッショニスタ。
&gt; 
&gt; **D-1601:** [笑い声]博士、私の罪状を教えてください。再確認するためです。私が何を求めていたのかを知らなければいけないのです。今のうちに。
&gt; 
&gt; **稲村博士:** [沈黙]あなたは██県の高校生男女6名の殺害を行なったとして死刑になっています。
&gt; 
&gt; **D-1601:** ありがとうございます。
&gt; 
&gt; **稲村博士:** 再確認はできましたか。
&gt; 
&gt; **D-1601:** 大丈夫です。ファッショニスタ。ファッショニスタ。ファッショニスタ。ああ、余計なことを知りすぎたんだなあ。ここは試着室？いいえ尋問部屋。
&gt;

D-1601により背の高い女性と言及された&#34;矢野&#34;については現在調査が進行中です。株式会社ユニクロには当該条件に緩やかに一致する人物が3人在籍していましたが、それらの人物は現在のところ異常な兆候を見せていません。今後の調査は呪術的な知識を持つ人物を対象として行う方針です。</textarea></pre>
