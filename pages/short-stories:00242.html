    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;阴历2021/腊月/31 ██:██, 地点：某站点&#39;
content: &#34;—— “主管啊！我觉得呢，这个对联啊，是一定要贴的。一来，可以显著提高员工士气；二呢，我们这个站点门门户户这么多，全部贴上对联需要很多员工和时间，这样了，就有让他们加班的理由了；第三呢，买这么多对联的钱从哪里出呢？当然是从员工的工资里面啦！这样就又可以适当削减一下他们这个月的工资，可以把重要的钱要用在刀刃上。您说是不是？”\n ——“说的好！就这么干。这事儿就由你负责了，你就在这儿给我加班，买对联的钱你得多出亿点。”&#34;
