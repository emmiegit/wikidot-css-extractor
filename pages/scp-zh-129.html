    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名：** SCP-ZH-129 - 給愛麗絲
**作者：** [[*user Control Z]]

此篇為[[[http://scp-zh-tr.wikidot.com/honglam-battle-2-0|《癌又又蝟鴨：紅藍爭霸戰2.0》]]]的投稿作品，題目為「音」。

[[=]]
[*http://scp-zh-tr.wikidot.com/bangyen Ctrl Z博士的辦公室]
[[/=]]

[[include info:end]]


**項目編號：**SCP-ZH-129

**項目等級：**--Keter-- Neutralized

**特殊收容等措施：** 偽裝成廢棄物處理廠的哨站已圍繞SCP-ZH-129-1和-2形成的堡壘進行興建。哨站的所有出入口必須安排輪班守備。若有任何對該地點抱有好奇心的平民百姓，人員應採取符合比例原則的手段進行驅離。

人員應定時對廢棄物進行處理，以此控制SCP-ZH-129範圍的擴大。人員應擊殺任何抱有攻擊意圖的SCP-ZH-129-2實體。除了規劃的清掃時間外，所有人員皆須保持距離避免接近SCP-ZH-129-1和-2。

**描述：**SCP-ZH-129-1是一輛棄置於台南市██████的電動壓縮式垃圾車，在20██年經垃圾清運人員回報故障後被遺棄在目前的位置。SCP-ZH-129-1的外觀及規格與臺南市政府環境保護局所購置之常規電動壓縮式垃圾車並無二致，唯在電力和持續運轉方面展現出不同尋常的續航力。

SCP-ZH-129-1的廂體似乎能開啟某種空間異常。每週一、二、四、六的19時30分，SCP-ZH-129-1會透過廣播設備自動播放由鋼琴演奏的《給愛麗絲》[[footnote]]//Für Elise//[[/footnote]]，並在無人操作下運作其廂體的機械結構從中傾倒約莫1.5噸來源不明的廢棄物。目前，SCP-ZH-129-1所排放出的廢棄物在SCP-ZH-129-2實體的規劃下已形成一塊以SCP-ZH-129-1為核心、佔地██公頃[[footnote]]基金會介入管理後將數值控制於當前範圍。[[/footnote]]的堡壘結構。

SCP-ZH-129-2是透過SCP-ZH-129-1所排放出的廢棄物組合而成的人形實體，體型與標準的10至30歲人類男性相當。個體擁有高度攻擊性，會以具殺傷力之廢棄物[[footnote]]包括但不限於：剪刀、球棒、跳繩......等。[[/footnote]]進行武裝和防禦，攻擊任何嘗試接近SCP-ZH-129-1的人類。

由於SCP-ZH-129-2的身體結構組成鬆散且被觀察到其具有和人體相似的弱點，基金會採取直接對頭部進行射擊的方式作為抑制SCP-ZH-129-2行動的對策。一旦個體被殺死，其身體將會瓦解為不具異常效應的廢棄物。此一措施使基金會得以對SCP-ZH-129-2的數量及SCP-ZH-129-1產生的廢棄物進行控制，避免收容失效的情形發生。

**附錄1：**於20██/11/29的22時37分，一具行動特殊的SCP-ZH-129-2實體高舉一面白色床單接近哨站。值班守衛在確認實體不具攻擊意圖並取得哨站主管授權後對實體進行了放行，並將其引導至哨站中的臨時收容間。在發現到該個體具有知性、且能透過嵌在其頸部的一台老舊旺德牌卡式錄音機進行溝通[[footnote]]該個體藉由快速切換播放錄音帶所紀錄之音訊段落或連接上調頻廣播實現有限度的詞彙表達。[[/footnote]]後，哨站主管立即安排了以下訪談：
&gt; **訪談紀錄ZH-129-A**
&gt; **時間：**20██/11/29
&gt; **訪談人：**哨站主管 溫重富
&gt; **受訪人：**SCP-ZH-129-2實體
&gt; 
&gt; **【紀錄開始】**
&gt; 
&gt; **溫主管：**我是哨站主管溫重富，本次訪談目的是為了記錄關於SCP-ZH-129最新發現、且此前未被記錄於書面資料的新特性，訪談對象為一具備知性及溝通能力的SCP-ZH-129-2個體。SCP-ZH-129-2，你能簡單的對著記錄儀器介紹你自己嗎？
&gt; 
&gt; **SCP-ZH-129-2：**//我 我們 曾 經 是 父親。//
&gt; 
&gt; **溫主管：**父親？你是指你們有家庭或親人的概念？你所指涉的父親難道是SCP-ZH-129-1......也就是你們一直以來守護的那台垃圾車嗎？
&gt; 
&gt; **SCP-ZH-129-2：**//否定，我們 曾 經 是 父親，父親 曾經 是我 們。//
&gt; 
&gt; **溫主管：**我被你搞糊塗了。所以對你們來說SCP-ZH-129-1是什麼樣的存在？
&gt; 
&gt; **SCP-ZH-129-2：**//(雜訊音)暫時的 居所，寶 物沉眠 之地，父親 拋棄 拒 絕，我們 保 存 守護。//
&gt; 
&gt; **溫主管：**......好......好吧？那你願意說明一下為什麼你們事到如今突然改變態度、找上我們嗎？要是我們更早知道你們有溝通能力，我們採取的措施或許會相對......呃......溫和。
&gt; 
&gt; **SCP-ZH-129-2：**//我們 時間不 不夠，想見 父親，父親 在 你們之 中。//
&gt; 
&gt; **溫主管：**父親在我們之中？這又是什麼意思？是這個哨站裡有人是你的父親？還是基金會之中有你的父親？有任何一個SCP項目是你的父親嗎？
&gt; 
&gt; **SCP-ZH-129-2：**//(雜訊音)父親 我們 名 名字 張 冠 吾。//
&gt; 
&gt; **【紀錄結束】**

**附錄2：**經過一週的調查，基金會認定SCP-ZH-129-2所指涉的父親，最有可能是當前服務於Site-ZH-44的站內維安人員張冠吾。張員最初否認其與SCP-ZH-129之間有任何關聯性並拒絕調查，在與駐站心理諮詢師進行數次溝通後，張員同意了有條件地與SCP-ZH-129-2進行訪談。以下為本次訪談紀錄：
&gt; **訪談紀錄ZH-129-B**
&gt; **時間：**20██/12/10
&gt; **訪談人：**哨站主管溫重富及Site-ZH-44維安人員張冠吾
&gt; **受訪人：**SCP-ZH-129-2實體
&gt; **備註：**本次訪談對SCP-ZH-129-2採用了對人形實體專用拘束措施，允許溫主管及張員配備槍械，以預防SCP-ZH-129-2在訪談中可能採取的攻擊行為。
&gt; 
&gt; **【紀錄開始】**
&gt; 
&gt; **溫主管：**我是哨站主管溫重富，本次訪談目的是接續前次訪談、為了釐清SCP-ZH-129與Site-ZH-44的駐站維安人員張冠吾之間的關聯性。129-2，眼前這位張冠吾是否就是你在上次訪談中所提及的父親？
&gt; 
&gt; **SCP-ZH-129-2：**//肯定。//
&gt; 
&gt; **張員：**胡扯！我可不記得自己什麼時候跟哪個女人生了個什麼異常垃圾寶寶！
&gt; 
&gt; **溫主管：**張先生，這是正式的訪談記錄，請您保持專業。
&gt; 
&gt; **SCP-ZH-129-2：**//我們 即 是 父親，父親 即 是我 們，父親 拋棄 拒 絕，我們 保 存 守護。//
&gt; 
&gt; **張員：**看吧，這根本是在浪費時間，誰聽得懂這鬼東西在說些什麼？
&gt; 
&gt; **溫主管：**你確定你聽不懂他在說什麼嗎？你有沒有辦法......就算有一點也好......聯想到些什麼？
&gt; 
&gt; **SCP-ZH-129-2：**//心意 被 背叛，感情 被 踐踏。父親 痛苦 拋棄。//
&gt; 
&gt; **張員：**......閉嘴，你這垃圾人給我閉嘴。
&gt; 
&gt; **SCP-ZH-129-2：**//我們 即 是 父親，父親 即 是我 們。//
&gt; 
&gt; **張員：**我叫你給我閉嘴啊！
&gt; 
&gt; (張員起身拔出手槍指向SCP-ZH-129-2)
&gt; 
&gt; **溫主管：**喂！你給我冷靜點？你這是在做什......？
&gt; 
&gt; **張員：**你也閉嘴！你又不是我的直屬上司，你才沒資格來命令我......！
&gt; 
&gt; (與此同時，SCP-ZH-129-2也站起了身直面張員，紀錄顯示對人形實體專用拘束措施成為了實體身體構成的一部份)
&gt; 
&gt; **SCP-ZH-129-2：**//害怕 被 討厭，厭惡 被 拒絕，將這些拋棄 就可以 不痛苦。//
&gt; 
&gt; (張員開火攻擊SCP-ZH-129-2，但因為手部顫抖而打偏了。實體向著張員走了一步)
&gt; 
&gt; **SCP-ZH-129-2：**//但是 過去 無法 被 拋棄 消除 接受 才能 成長。//
&gt; 
&gt; (SCP-ZH-129-2舉起了右手，構成它身體的眾多廢棄物宛如液體般流動著、旋轉著。張員再次開火，這次擊中了實體的左肩，SCP-ZH-129-2一個踉蹌，構成其左手的廢棄物瓦解並散落一地，但這並不阻止它繼續向前。)
&gt; 
&gt; **SCP-ZH-129-2：**//愛你自己。//
&gt; 
&gt; (SCP-ZH-129-2將右手中的某個東西塞入了張員手中。與此同時溫主管開火擊中了SCP-ZH-129-2的頭部，使構成實體的廢棄物迅速瓦解。)
&gt; 
&gt; **SCP-ZH-129-2：**//也請你愛我們。//
&gt; 
&gt; **【紀錄結束】**

**附錄3：**在最後一次訪談後，推測SCP-ZH-129已被無效化。所有的SCP-ZH-129-2實體均在同一時間瓦解為不具異常效應的廢棄物，對SCP-ZH-129-1進行持續的觀察也未發現其有再運轉的跡象。張員因其在訪談中表現出的脫序行為接受留職停薪及心理評估的處分。已扣押SCP-ZH-129-2在訪談中遞交給張員的物品並對其進行分析，經檢測確認該物品為不具異常效應及模因危害的普通書信紙：

&gt; Alice:
&gt; 自從轉學來以後我一直無法融入環境，謝謝妳願意當我的朋友。
&gt; 妳對我很好，人又溫柔，笑容又是那麼的美麗。
&gt; 看著妳，我心裡總有一種特別的感覺，我想我可能喜歡上妳了。
&gt; 妳願意做我的女朋友嗎？
&gt; 我會等待妳的答覆。
&gt; [[&gt;]]
&gt; Kevin
&gt; [[/&gt;]]

張員拒絕對信紙的內容及紙張的破損情形[[footnote]]可觀察到紙張上有被揉皺、撕扯破裂、踩踏、膠帶修復等痕跡。[[/footnote]]多作說明，無法取得更多關於該信件、張員和SCP-ZH-129之間相關性的更多資訊。
