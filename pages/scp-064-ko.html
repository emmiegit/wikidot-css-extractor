**アイテム番号:** SCP-064-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 対象が出現する8つのDVD販売店の周辺に財団の偽装団体であるソウル映画プロダクション（Seoul Cinematic Production）のオフィスを配置して毎月、その販売店に新しいDVDが入荷されるたびに手に入れるようにします。その後、入手した対象をSCiPNETにリッピングして保存し、実物のDVDはソウル映画プロダクション本社ビルにある地下サイトDVD閲覧室の指定されたセクションに保管するようにします。

**説明:** SCP-064-KO-Aは財団が収容しているSCPオブジェクトをテーマにした連作映画であり、毎月異なる8つのDVD販売店に発生するものと思われます。現在までに合計██個の対象を確保しており、それぞれの対象は064-KO-[テーマになったSCPオブジェクトのアイテム番号]と呼称されます。映画のタイトルは常に「The Foundation」であり、テーマになったSCPオブジェクトに応じてサブタイトルを持っています。一般的に、一つの映画には一つのSCPオブジェクトがテーマになりますが、064-KO-001の場合には回収した8つのSCPオブジェクトが[データ削除済]することが分かりました。

映画の内容は驚くほど正確であり、SCP-███の場合では[データ削除済]するのは当時の財団が知らなかったにも関わらず、映画内の財団職員は当たり前のことのように受け入れて議論しており、実際に確認したところ、実際にそのような特性があることが明らかになりました。以来、SCP-███の特別収容プロトコルが改訂され、評価がKeterに再分類されました。さらに、対象をSCiPNETに保存して各研究所からオンラインでダウンロードし、内容を研究することが提案されており、O5-██によって承認されました。

対象には共通して実際の財団職員が出演することが明らかになりましたが、該当する職員へのインタビューを行い、出演したことはないことが分かりました。

以下は064-KO-Aのリストの一部です。

||~ アイテム番号 ||~ サブタイトル ||~ 内容 ||
|| 001 || The Beginning || [データ削除済] ||
|| 008 || Walking Dead || SCP-008の大規模な拡散に伴って世界が滅亡していく中で、財団職員が世界を救う内容が盛り込まれている。 ||
|| 073 || The First Blood || 該当するSCPオブジェクトが財団に収容されるまでの過程を描いた映画である。議論の結果、一部を除けば実際の過程とほとんど一致することが分かった。 ||
|| 231 || [データ削除済] || 処置110-モントークの間接的描写が表示される。情報漏洩を防止するために保存されず、すべて焼却された。この映像を視聴した者はAクラス記憶処理を受けた。 ||

SCP-064-KO-Bはクリスマスシーズンのみ発生する「クリスマススペシャル」であり、財団職員やSCPオブジェクトに関連した物語を含んでいます。しかし、SCP-064-KO-Aが正確な情報を盛り込んでいたのに比べて、064-KO-Bはフィクション的な内容を盛り込んだものと見られます。

前述と同様に実際の財団職員が出演しますが、本人はこのような映像を撮影したことがないことが分かりました。

以下は064-KO-Bのリストの一部です。SCP-064-KO-Bは内容を閲覧できるようにし、SCiPNETに保存しました。該当リンクを添付します。なお、サブタイトルは財団に所属する翻訳者が翻訳したものです。

||~ サブタイトル ||~ 内容 ||
|| [[[deleted:doctor-doctor-doctor|Doctor Doctor Doctor]]] || 財団職員の不注意により、全世界の人々がジャック・ブライト博士の魂を持ってしまう内容である。 ||
|| [[[for-elise|For Elise]]] || [[[SCP-084]]]の誕生の物語である。事実かどうかは確認されなかった。 ||
|| [http://ja.scp-wiki.net/one-bad-mother ある悪い母親] || [データ削除済] ||

**補遺:** //064-KO-001の事例で[データ削除済]。知らないSCPオブジェクトの可能性に備えて、我々が確保できないSCPオブジェクトが存在するかどうかについての追加調査を行うことを提案します。// - サイト管理者████

//くっそたれ、誰があんな[編集済み]を考えたんだ？記憶処理を準備してくれ。吐き気がする。// - マン博士</textarea></pre>
