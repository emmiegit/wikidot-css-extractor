    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这只是一个将成为我列出并评论我写作成品的地方，没什么特别的。可能某个时候我也会在这里做一些很酷的事情。

**SCP项目：**

* //[[[SCP-3327]]] - 俄罗斯地堡（群）。// 我第一个成功的SCP。我对它的结局感到很满意。我计划去围绕关于地堡里发生的怪事创作一些故事，但现在这件事情处于次要地位。

* //[[[SCP-3671]]] - 一盒异常愤怒的麦片。// 我有个蠢蠢的想法，写了个蠢蠢的想法，而这蠢蠢的想法获得了数量惊人的投票。整体来说获得了10/10的经验值。

* //[[[SCP-3916]]] - 饥饿的蝗虫。// 这个标题感觉不错，但我想不出更好的。噢好吧。这是为世界末日竞赛而创作的，我喜欢它的迭代格式。

**故事：**

* //[[[apologies-and-redemption|道歉和救赎]]]。// SCP-3916的续篇。完成它所花时间比我预计的更长，而创作的过程非常有趣（尤其文章结尾处）。</textarea></pre>
