    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1801 –  Teilen-Krankheit
**Autor:** [[*user sandrewswann]] 
**Original:** https://scp-wiki.wikidot.com/scp-1801
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1801

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** 

**Sicherheitsmaßnahmen:** Aufgrund der Komplexität von SCP-1801 war es bisher unmöglich, es außerhalb eines Wirts zu isolieren. Alle mit SCP-1801 infizierten Personen sollen in der speziellen SCP-1801-Bioforschungseinrichtung im bewaffneten Biosicherheitsareal-14 untergebracht werden. Das gesamte Gebäude soll den Stufe-4-Biogefährdungs-Eindämmungsprotokollen unterliegen, und rund um das Gebäude ist ein 100 m langer Sicherheitsbereich unter ständiger Bewachung aufrechtzuerhalten. Personen, die versuchen, den Sicherheitsbereich unbefugt zu betreten oder zu verlassen, sind sofort zu töten und die sterblichen Überreste zu verbrennen.

Es haben keine biologischen Materialien die medizinische SCP-1801-Bio-Forschungseinrichtung zu verlassen. Alle Tests müssen ausnahmslos am Standort stattfinden.

Der physische Zugang zur medizinischen SCP-1801-Bio-Forschungseinrichtung ist auf Personal mit Genehmigung des Standortdirektorsund nur mit vollständiger Stufe-4-Eindämmungsausrüstung beschränkt. Vor dem Verlassen ist eine 72-stündige Quarantäne am Standort im speziellen sterilen Bereich der Einrichtung obligatorisch, bevor Personal den Sicherheitsbereich wieder betreten darf.

Alle mit SCP-1801 infizierten Personen sollen isoliert werden und bleiben in einzelnen Räumen der medizinischen SCP-1801-Bio-Forschungseinrichtung unter Beobachtung. Seit [#Vorfallv-1801-24 Vorfall V-1801-24] ist es keiner mit SCP-1801 infizierten Person gestattet, außerhalb eines kontrollierten Experiments mit anderen Infizierten zu interagieren.

Während bei SCP-1801 selbst nur eine Übertragung durch direkten Blut-zu-Blut- oder sexuellen Kontakt beobachtet wurde, sind viele seiner Bestandteile normalerweise gefährlich und können durch gelegentlichen Kontakt oder durch die Luft übertragen werden. Alle mit SCP-1801 infizierten Personen müssen als hochinfektiös behandelt werden.

**Beschreibung:** SCP-1801 ist ein ansteckendes Syndrom, das durch einen Wirkstoffkomplex übertragbar zu sein scheint, der isoliert keine anomalen Eigenschaften aufweist. Bisher haben Foundation-Forscher identifiziert, dass zu den Bestandteilen von SCP-1801 █ bakterielle Wirkstoffe, █ virale Wirkstoffe und █ Prionen gehören (von denen █ noch nie bei einem Säugetierwirt außerhalb von SCP-1801 gesehen wurden). Alle diese Wirkstoffe sind in ihren Wirkungen außerhalb ihrer Beteiligung an einer SCP-1801-Infektion gut bekannt und dokumentiert. Wenn sie an einer SCP-1801-Infektion beteiligt sind, scheinen ihre normale Epidemiologie und Symptomatik nicht mehr zuzutreffen.

Die Symptome einer SCP-1801-Infektion variieren je nach Infektionsvektor und der Frage, ob die infizierte Person anschließend jemand anderen mit SCP-1801 infiziert hat. Es gibt drei Klassen von Infizierten:

* **SCP-1801-1:** Eine Person, die sich durch Kontakt mit SCP-1801-2 oder über [ZENSIERT] mit SCP-1801 infiziert, wird zu SCP-1801-1. Obwohl SCP-1801-1 mehrere Bakterien- und Virusstämme beherbergt, die normalerweise zu tödlichen Infektionen führen, bleibt es scheinbar gesund und asymptomatisch, bis es eine andere Person mit SCP-1801 infiziert.

* **SCP-1801-2:** Eine Person, die sich durch Kontakt mit SCP-1801-1 oder SCP-1801-3 mit SCP-1801 infiziert, wird zu SCP-1801-2. Innerhalb von 24 Stunden nach der Infektion zeigt SCP-1801-2 Anzeichen, die einer aktiven Infektion durch //Staphylococcus aureus// oder //Clostridium perfringens// ähneln. Allerdings kommt es nicht zu einer Verflüssigung und Nekrose, sondern zum vollständigen Verschwinden des infizierten Gewebes. Der Blutverlust ist minimal, da sich die Blutgefäße verschließen, wenn das Gewebe verschwindet. Aus diesem Grund erleidet das Opfer keine Vergiftung und keinen Schock und kann viel länger überleben als bei einer solchen gewebezerstörenden Infektion üblich, normalerweise bis lebenswichtiges Nerven- oder Organgewebe betroffen ist. (Mithilfe einer Herz-Lungen-Maschine und Dialyse überlebte eine Instanz von SCP-1801-2 16 Tage nach Einsetzen der Symptome und dem Verlust von 80 % der Muskelmasse, aller Extremitäten, des Magens, des Darms, der Nieren, der Leber usw. sowie des Unterkiefers, der Zunge und der Speiseröhre. Das SCP-1801-2 starb, nachdem 30 % der Gehirnmasse verloren gegangen waren.)

* **SCP-1801-3:** Sobald SCP-1801-1 SCP-1801 an mindestens eine andere Person weitergegeben hat, hört SCP-1801-1 auf, asymptomatisch zu sein und beginnt mit der Verwandlung zu SCP-1801-3. SCP-1801-3 wird beginnen, unregelmäßige reife Teratome zu zeigen. Das Auftreten dieser Teratome wird mit dem Auftreten von Symptomen bei SCP-1801-2 korrespondieren, das vor dem Übergang infiziert war. Masse und Wachstumsrate der Teratome in SCP-1801-3 entsprechen der Masse und Geschwindigkeit der Gewebezerstörung in SCP-1801-2. Die Wachstumsrate von Tumoren kann sich beschleunigen, wenn SCP-1801-3 neue Personen mit SCP-1801 infiziert. In diesem Fall entsprechen Masse und Wachstumsrate der Teratome in SCP-1801-3 der kollektiven Masse und Geschwindigkeit der Gewebezerstörung in allen Fällen von SCP-1801-2, die so infiziert waren. Gentests an Teratomen zeigen genetisches Material von SCP-1801-2 und nicht von SCP-1801-3. Trotzdem wurde keine Inzidenz einer Gewebeabstoßung beobachtet. _
 _
Teratome, die auf SCP-1801-3 wachsen, zeigen eine viel höhere Inzidenz komplexer Organentwicklung als üblich; zusätzlich zu Augen, Zähnen und Haaren wurden eine vollständige Niere, eine Lunge, eine vollständige linke Hand mit einigen unabhängigen Bewegungen, eine Zunge und ein [ZENSIERT] beobachtet. Während diese Wucherungen zufällig erscheinen, sind sie miteinander verbunden und zeigen in fortgeschrittenen Fällen ein Kreislauf-, Hormon- und [ZENSIERT]-System parallel und unabhängig von der ursprünglichen Anatomie von SCP-1801-3. SCP-1801-3 überlebt im Allgemeinen, bis das Tumorwachstum die normale Organfunktion behindert. (In 55 % der Fälle kommt es zum Tod durch Ersticken aufgrund einer Atemwegsblockade oder eines Lungenkollapses.) In Fällen, in denen alle assoziierten SCP-1801-2-Instanzen gestorben sind, bevor die Tumore von SCP-1801-3 eine lebensbedrohliche Größe erreicht haben, wird das Tumorwachstum aufhören, und SCP-1801-3 kann auf unbestimmte Zeit überleben, bevor es ein neues SCP-1801-2 infiziert und das Tumorwachstum wieder einsetzt.

[[# Vorfallv-1801-24]]**Anhang 1:** Vorfallbericht von der Autopsie der Instanz von SCP-1801-3

[[collapsible show=&#34;+ Vorfall V-1801-24&#34; hide=&#34;- Vorfall V-1801-24&#34;]]

&gt; **Dokument Nr. V-1801-24**
&gt; 
&gt; **Beteiligtes Personal:** Dr. C. ██████████.
&gt; 
&gt; **Datum:** 13.09.20██
&gt;  
&gt; **Ort:** Operationssaal 12B, medizinische SCP-1801-Bio-Forschungseinrichtung, Areal-14
&gt;  
&gt; **Beschreibung:** Dr. C. ██████████ war mit einer routinemäßigen Obduktion und Sektion einer verstorbenen SCP-1801-3-Instanz beschäftigt. Bei dem Subjekt handelte es sich um den bisher am weitesten fortgeschrittenen Infektionsfall, da mehr als 65 % der Körpermasse aus Teratomen bestanden, die genetisch mit sieben verschiedenen Individuen verknüpft waren. Der größte Einzeltumor war eine 15 kg schwere Masse, die den Bauch auf der linken Seite aufblähte. Das Folgende ist eine Abschrift der Datenaufzeichnung, als Dr. C. ██████████ die Gewebeschicht über dem Tumor zurückzog.
&gt; 
&gt;&gt;  **&lt;Beginn des Protokolls, [13.09.**████ ** – 13:30]&gt;**
&gt;&gt;  
&gt;&gt; **Dr. C.** ██████████: Ich sehe jetzt ein extrem großes Teratom, das aus der dorsalen linken Bauchhöhle wächst und die Leber verdrängt. Ich sehe komplexe Strukturen, Haut, Haare, ein Ohr, ein Auge, etwas, das teilweise ein Mund sein könnte. [Knackgeräusche] Heilige ███████!
&gt;&gt; 
&gt;&gt; **Dr. C.** ██████████: [Nach mehreren tiefen Atemzügen] Nimmt das Ding auf? Der verdammte Tumor blinzelte mich an. [Weitere tiefe Atemzüge] Ich werde die Inzision spülen und die Kamera näher heranbewegen.
&gt;&gt; 
&gt;&gt; **Dr. C.** ██████████: Das Teratom zeigt unabhängige Bewegung, obwohl im Wirtskörper keinerlei Vitalzeichen vorhanden sind. Es schaut mich definitiv an. Auch der Teilmund bewegt sich. [Lange Pause] Ich glaube das nicht. Es versucht, etwas zu sagen.
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** [unverständlich]
&gt;&gt; 
&gt;&gt; **Dr. C.** ██████████: Nein.
&gt;&gt; 
&gt;&gt;  **SCP-1801-3:** [unverständlich]
&gt;&gt; 
&gt;&gt;  **Dr. C.** ██████████:  Ich werde das Mikrofon näher heranbringen, ich glaube, es reagiert auf mich.
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** [unverständlich] andere.
&gt;&gt; 
&gt;&gt; **Dr. C.** ██████████: Andere? Andere SCP-1801-3?
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** Müssen [unverständlich], was wir gelernt haben.
&gt;&gt; 
&gt;&gt; **Dr. C.** ██████████: Was habt ihr gelernt?
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** [unverständlich] wir [unverständlich] ihr seid.
&gt;&gt; 
&gt;&gt; **Dr. C.** ██████████: [lange Pause] Was sind wir?
&gt;&gt; 
&gt;&gt; **SCP-1801-3:** Unser … Fleisch.
&gt;&gt; 
&gt; 
&gt; Dr. C. ██████████ versuchte weiterhin, zu kommunizieren, es wurden jedoch keine weiteren verständlichen Aussagen aufgezeichnet, bevor das Teratom seine Aktivität einstellte.
&gt;
