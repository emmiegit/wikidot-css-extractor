[[include component:image-block name=SCP-2009-00|caption=Una instancia de SCP-2009-01, anteriormente D-998120-W.]]

**Ítem #:** SCP-2009

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:**Las muestras de SCP-2009-02 se mantendrán en un almacenamiento refrigerado que cumple con la norma BSL-4 en el Bio Sitio 98. En caso de que se requiera una instancia de SCP-2009-01 con fines de prueba o entrevista, se expondrá a un solo personal de la Clase D a tres gramos de SCP-2009-02. Después de la exposición, el individuo infectado debe ser encerrado en una celda de contención que cumpla con la norma BSL-4 durante un periodo no inferior a nueve días, tras lo cual debe ser tratado como un nuevo caso de SCP-2009-01. La infección del personal de Clase D con SCP-2009-02 solo debe realizarse con la aprobación de al menos dos miembros del personal de nivel 4 en el lugar. 

Mientras duren las pruebas, la instancia de SCP-2009-01 se mantendrá en una celda de contención que cumpla con la norma BSL-4 y se mantenga a 10° C. La humedad en la celda de SCP-2009-01 debe mantenerse al 0%. El personal de la Fundación debe llevar trajes de protección de Nivel A cuando interactúe con SCP-2009-01, y debe someterse a una descontaminación completa tras la interacción. Una vez finalizadas las pruebas o la interacción, la instancia de SCP-2009-01 debe ser destruida y sus restos incinerados.

Las instalaciones médicas, los medios de comunicación y las fuerzas del orden deben ser vigilados para detectar casos no contenidos de SCP-2009. Tras la confirmación y evaluación de la escala, se enviará al Destacamento Móvil Rho-8 “Cazadores de Hongos” para efectuar la contención.

**Descripción:**SCP-2009-01 es la designación para todas las instancias de un humanoide masculino anómalo capaz de reproducirse asexualmente por medio de esporas. Los ejemplares de SCP-2009-01 son genéticamente idénticos y, antes de la mutación no muestran ninguna fisiología inusual. Las instancias de SCP-2009-01 son totalmente inteligentes y son capaces de socializar normalmente hasta el momento de la producción de las instancias de SCP-2009-02. Las instancias de SCP-2009-01 se identifican a sí mismas como “Thomas Hoang.” Ninguna instancia muestra conocimiento de sus propiedades anómalas. Todas las instancias tienen una base compartida de recuerdos que incluyen la infancia y la primera edad adulta que tiene lugar en la comunidad de Pollensbe, CA[[footnote]]No se tiene constancia de que haya existido ninguna comunidad con ese nombre ni con ninguna de las características descritas por SCP-2009-01[[/footnote]].

Si se exponen a temperaturas superiores a 20° C y a una humedad superior al 40%[[footnote]]Las instancias de SCP-2009-01 no muestran ninguna inclinación a exponerse por sí mismas a tales condiciones[[/footnote]]durante un periodo superior a cinco días, SCP-2009-01 buscara una zona oscura, dando preferencia a los edificios altos y a los lugares adyacentes a las zonas de alto tráfico peatonal. El cuerpo de SCP-2009-01 comenzara a distenderse y a dividirse en finos “pelos” a base de quitina. Estos pelos serán utilizados por SCP-2009-01 para anclarse a las paredes y objetos cercanos y, si es posible, extraer de ellos un sustento limitado. SCP-2009-01 cesara su actividad sapiente, convirtiendo toda su energía en la producción de SCP-2009-02. SCP-2009-01 continuara la producción y liberación de SCP-2009-02 hasta que finalmente muera de agotamiento.

[[include component:image-block name=SCP-2009-02.jpg|caption=SCP-2009-02|align=left]]

SCP-2009-02 es una espora microscópica creada por SCP-2009-01, capaz de infectar a los seres humanos. Durante un periodo típico de producción, SCP-2009-01 es capaz de producir 55 kg de SCP-2009-02. Los ejemplares de SCP-2009-02 se transmiten por el aire e infectan a los humanos a través del sistema respiratorio. A los 3-4 días de la exposición, los individuos infectados con SCP-2009-02 comenzaran a experimentar síntomas de nauseas, letargo y fotosensibilidad. Además, los individuos evitaran el contacto social, aislándose de los demás. En un plazo de 5 a 8 días, la fisiología de los individuos infectados empezara a cambiar para adaptarse a la de SCP-2009-01. El proceso puede causar diversos niveles de malestar, proporcionales a las similitudes fisiológicas entre el individuo y SCP-2009-01. Los individuos infectados son conscientes de los cambios, y con frecuencia muestran una angustia psicológica extrema durante el proceso. A los 8-9 días de la exposición, la fisiología del sujeto coincidirá exactamente con la de SCP-2009-01, al igual que su estado psicológico de base, su ADN y sus recuerdos. Las instancias recién creadas de SCP-2009-01 no muestran ningún conocimiento de sus vidas antes de la transformación.

SCP-2009 se descubrió cuando se informó al Centro de Control de Enfermedades de una infección generalizada por una enfermedad hasta entonces desconocida en la ciudad de ████ ████████, el ███/███/1998. Los agentes de la Fundación integrados en el equipo de respuesta inicial informaron de cambios fisiológicos extremos provocados por la exposición a SCP-2009-02 en el 46% de los residentes de la ciudad. La ciudad fue inmediatamente puesta en cuarentena, y las personas infectadas fueron puestas bajo custodia de la Fundación. Los equipos del CCE y el resto de los habitantes de la ciudad estuvieron aislados hasta que se hizo evidente la naturaleza de SCP-2009-01. La ciudad fue destruida e incinerada bajo el pretexto de un “extraño incendio forestal” el ██/███/1998. Los equipos de la CCE y los residentes no infectados fueron medicados con amnésticos de Clase E y liberados de la custodia de la Fundación al día siguiente. Todas las nuevas instancias de SCP-2009-01, excepto tres, fueron destruidas e incineradas, y el resto se utilizó para realizar pruebas y crear instancias de SCP-2009-02 con fines de estudio.

Durante la destrucción de ████ ████████, se encontraron los restos disecados de un ejemplar de SCP-2009-01 en el campanario de la Primera Iglesia Metodista ████ ████████. Se sospecha que esta instancia fue el vector original de SCP-2009-01, aunque se desconoce si fue la instancia original de SCP-2009-01. 

**Registro de Entrevista 2009-7m 13/11/1999**
&gt; **Entrevistado:** D-998120-W, una mujer africana, cuatro días después de la exposición a SCP-2009-02. La entrevista se llevó a cabo en una celda de contención oscura que cumple con la norma BSL-4.
&gt;  
&gt; **Entrevistador:** Dr. Ahmedov
&gt;  
&gt; **Dr. Ahmedov:** Hola, D-998120-W. ¿Cómo te sientes hoy?
&gt;
&gt; **D-998120-W:** [silencio].
&gt;
&gt; **Dr. Ahmedov:** Si no tienes ganas de cooperar, D-998120-W, puedo encender las luces.
&gt;
&gt; **D-998120-W:** Horrible. Me siento fatal. Tengo ganas de vomitar, la luz me lastima. Todo me molesta. ¿Qué me has dado?
&gt;
&gt; **Dr. Ahmedov:** Lamento escuchar eso. Por favor, describa su primer recuerdo, si puede.
&gt;
&gt; **D-998120-W:** Yo... ¿qué? Si respondo, ¿te puedes ir?
&gt;
&gt; **Dr. Ahmedov:** Una vez que responda, esta entrevista estará completa. Sí.
&gt;
&gt; **D-998120-W:** Tenía cinco o seis años. Mi madre había tenido que trabajar hasta tarde y, cuando llegó, se dejó caer en la silla del salón y se quedó dormida. Pensé que había muerto.
&gt;
&gt; **Dr. Ahmedov:** ¿Qué aspecto tenía tu madre?
&gt;
&gt; **D-998120-W:** ¿Qué quieres decir? ¿Se veía igual que normalmente? Bajita, con la piel un poco amarilla y la barbilla redonda.
&gt;
&gt; **Dr. Ahmedov:** Gracias por tu...
&gt;
&gt; **D-998120-W:** Espera, ¿qué...? Eso no puede estar bien. ¿Qué di...?
&gt;
&gt; **Dr. Ahmedov:** Gracias, eso es todo.
&gt; **&lt;Fin del Registro&gt;**

**Registro de Entrevista 2009-7n 15/11/1999**
&gt;
&gt; **Notas de Entrevista:** D-998120-W había sido informado de que cualquier sensación de disforia corporal era resultado de la vacunación contra la &#34; restricula maligna &#34;.
&gt;
&gt; **Dr. Ahmedov:** D-998120-W, ¿cómo estás hoy?
&gt;
&gt; **D-998120-W:** No estoy bien, en realidad.
&gt;
&gt; **Dr. Ahmedov:** ¿Oh? ¿Y eso por qué?
&gt;
&gt; **D-998120-W:** Hay todo este... ruido. Como si no fuera yo, soy alguien más.
&gt;
&gt; **Dr. Ahmedov:** ¿Y tú quién eres?
&gt;
&gt; **D-998120-W:** Thomas Hoang. Quiero decir, sé que soy Thomas Hoang. Pero sigo recordando estas cosas, como la muerte de mi padre cuando era un niño o sacar una C en la clase de arte. Pero, son... no soy yo. Soy de Pollensbee, no de Columbus. Mi padre sigue vivo. Quiero decir, ¿quieres oír la parte más extraña?
&gt;
&gt; **Dr. Ahmedov:** Por favor
&gt;
&gt; **D-998120-W:** Recuerdo cosas, como cosas de chicas. Como tener... ugh, ¿sabes qué? No importa. No acabo de decir eso.
&gt;
&gt; **Dr. Ahmedov:** Creo que ya lo entiendo.
&gt;
&gt; **D-998120-W:** Como, ya sabes, estoy cómodo conmigo mismo y todo. Es sólo que... ¿esto va a ser un asunto?
&gt;
&gt; **Dr. Ahmedov:** No, no. Esa reacción al régimen que te hemos puesto está totalmente dentro de los parámetros; deberías superarla en un día o así.
&gt;
&gt; **D-998120-W:** Vale, gracias doc.
&gt; **&lt;Fin de Registro&gt;**
&gt;
&gt;  **Declaración Final:** El ██/██/1999&#34;, se completó la transformación de D-998120-W en una instancia de SCP-2009-01. Tras la finalización de las pruebas, la instancia fue incinerada.
