    <pre><textarea class="page-source" readonly>[[[SCP-089]]][[footnote]]**译注，**部分格式或内容与原文不同，以原解密为主，本译文不做过多标注。[[/footnote]]

[[include component:logical-link-style]]
[[include component:logical-link

&gt; **项目等级：**Euclid

作为一个Euclid级的Skip，据“盒子测试”可以认为它无人看管时不一定会逃离收容，但具体会发生什么并不了然。SCP-089收容起来并不难，其异常性质却能让基金会忙得不可开交。

&gt; **特殊收容措施：**SCP-089储存在一个位于Site-36的特殊的集装箱内，对其采取了监控措施以监控叙事事件的发生。

仅一句话就有三处重要信息。首先，以集装箱作为储藏它的主要形式，这点告诉我们它相当庞大，同时并不需要额外的舒适性需求。其次，它被收容在集装箱内而非标准收容间，这点意味着它需要相对便携，易于移动。以及，“叙事”表明它有说话的能力。

&gt; 已建立起了一支由一些受过高级语言学、心理学和战术谈判培训的员工组成的机动特遣队Mu-89来对应对上述的叙事事件。当发生叙事事件时，机动特遣队Mu-89需翻译并理解该叙述以确定引发事件的主要对象（文中编为SCP-089-A和SCP-089-B），随后实施M8程序

上文中非常重要的一点是表明组建了一支专门针对此SCP的专业团队，且该队拥有的技能围绕着非致命性的作战技术。另一点是表明其涉及两个对象、以及一个包含此两个对象的特定程序。

&gt; 随后实施M8程序，此程序由以下几步组成：
&gt; 
&gt; * 将SCP-089运至SCP-089-A的所在地，随后将M8程序向SCP-089-B进行解释；然后
&gt; * 在SCP-089-B准备自愿执行M8程序的情况下，向SCP-089-B可能会提出的与SCP-089-B将进行的下列行动相关的要求给予一切协助：将SCP-089-A和例如油浸木材或木炭等易燃物一起放入雕像上的洞中，然后点燃。

作为一个不同寻常的高深仪式，这步骤看起来可再简单不过。把雕像带到一个人前，并帮这个人在雕像里烧掉一个麦高芬[[footnote]]**译注，**原文Macguffin，在电影术语中指那些推动故事情节发展而其本身并不重要的道具。本文引用该词用以强调原文前半段渲染的“被烧掉的（人）并不重要”这一点。[[/footnote]]。以上全部描述都带着精妙的冷峻临床腔，而全文也的确如此，这对于随后的重磅伏笔[[footnote]]**译注，**原文wham line，在电影术语中基本指用轻巧的方法说出的、能完全逆转当前场景含义的台词。此处意译。[[/footnote]]非常重要。

&gt; M8程序的成功执行需要SCP-089-B在头脑清醒且未被强迫情况下的自愿合作。同样地，SCP-089-A也必须在程序实施过程中清醒且警觉。鉴于程序的过程对SCP-089-A来说极为痛苦并将最终毁灭SCP-089-A，建议在点火之后使SCP-089-A保持镇静（但不能睡着）以防止出现对程序的妨碍。

现在事态开始变得严肃起来。我们的麦高芬是有生命的，还要在仪式中献祭他们自己期间保持神智清醒。不止如此，仪式的执行者也是活生生的人，一旦火焰燃起，他们就不允许干涉仪式。对089-B来说，这显然是非常严重的创伤性事件。这也表明了为何需要建立一个如上述的专业特遣队。

&gt; 如果由于SCP-089-B不认可上述的说明来自愿执行M8程序，机动特遣队Mu-89需向其解释未完成程序将导致的情况，并且需尽一切努力来说服SCP-089-B合作。若机动特遣队Mu-89即使进了最大努力也未能说服SCP-089-B，则需将SCP-089重编为Keter级别，随后执行M9程序（参考文件089-M9）。

再一次，赌注升级。对一个在除了被搬运以外不会活动的SCP来说，提升到Keter级可不是一件小事（更何况这还发生在一篇2012的文章里，那时Keter还仍然明确暗示着有一些糟糕的事正在发生）。此处再次重申特遣队尝试合理地劝说089-B单独执行仪式。这也为可能的后果做了些许提示，虽然仍未显露形廓。把这点记好了。

&gt; 绝对禁止使用恐吓、威胁、致幻剂和致醉物来影响SCP-089-B的自由意愿的，或任何尝试不借助SCP-089-B的参与或自愿合作的，或使用除上述正确方法外的任何方法的行为，因为这些举动将使前期对完成程序的努力前功尽弃，且已证明会增强随之发生的S型事件的严重性。

不循规蹈矩会使S型事件变得更加糟糕。我们现在并不了解S型事件具体是什么，但能看出它的后果非常严重。

值得注意的是，这是本文中第一次这么近距离地解释此物有多危险，而这样的结算方式价值非凡。全文都以这种行而有效的方式写就，在完全的解释显露之前，印象先予以挑逗。这能吸引住读者，让他们对下文的情节兴致勃勃。

&gt; 同时建议（虽不是M8程序的必要部分之一）在M8程序第二步的执行过程中，最好用喇叭声和击打乐器声作为伴奏，这样会掩盖SCP-089-A在执行程序过程中发出的声音。

让人恶心得恰到好处。在某样活物熊熊燃烧时，不得不用吵闹的乐声来掩盖其发出的号哭，因为那种噪声实在太大。本文仍然没有偏离其冷峻临床腔哪怕一分半毫，而这只是让文中内容更加可怖。

&gt; 当一次M8程序圆满完成后，相关的S型事件一般会在7小时内减弱。

最后，以整件事的必要性来为此部分作结。这个仪式的执行明确地是为了防止坏事的发生。未能完成、或试图蒙骗仪式，坏事只会变得更坏。

这是“未知恐惧型作品”的极佳典型。我们并不//知晓//此事为何会发生，只能与其进行必须互动时遵循貌似不可循的机制。

&gt; **描述：**SCP-089是一个上过釉的陶制雕像，大约有3米高，所塑的是一个有翅膀并张着嘴的牛头人。雕像的前躯干有铰链连接，可从顶部打开，里面是一个也可从外面锁上的洞，其容积大约是0.6立方米。雕像的背面有一段迦南语（或古迦太基语）的说明。^^1^^雕像的历史可追溯到大约公元前2世纪。

好吧，这是一座需要我们展示献祭的古老宗教巨型雕像。这里还有个脚注。

&gt; 1. ██████博士翻译了文中的一段：“噩梦般的莫洛克！缺乏爱的莫洛克！疯狂的莫洛克！莫洛克人类无情的审判者！”

缺乏爱的。疯狂的。无情的审判者。显然，这个神明并不仁慈。如果你在此简单Google一下，你就能找到少许资料，有关迦南人的莫洛克神。最重要的是，他与儿童祭祀有关联。另外，莫洛克作为术语也可以直接查到是指火焰祭祀的过程，但基于上文，前者在此处更适用。若专门再去搜寻标题“托非特”，就知道这是为祭祀而建立的地点的名字。这都是相关联着的，我们马上就会知道。

&gt; 罕见情况下（有时出现的间隔甚至有一个多世纪），该雕像会讲话。现仍未弄清这些声音产生的机制，讲话时雕像的嘴也不动。

它会讲话。这点我们已经知道了。但在两起叙事事件之间有着最长可达一个世纪的缺阂时，基金会仍然考虑派一支特遣队持续监控叙事事件的出现，表现了对待该事件需要多严肃。

&gt; 雕像的口音属于迦南语（或许与上述说明是同一语言），由下列内容组成：
&gt; * SCP-089-A的名字或描述；

它会告知需要作为牺牲的人员。

&gt; * 对完成M8程序的要求，同时还有对如何做的指示；和

它会提示如何执行牺牲的步骤。

&gt; * 通过比喻的方法对相关的S型事件进行的描述

它还会列叙不执行牺牲的后果。

&gt; 每个叙事事件过后的三至十一天内，之前描述过的S型事件都会开始发生，除非M8程序已顺利完成。S型事件都是瘟疫、自然灾害、种族灭绝狂热或者其他大屠杀一类的事件，或者是一些一直持续到M8程序顺利完成才停止的造成了大量财产、人员损失的事件。

就有如倒计时钟般滴答作响。最少只有三天时间去找某个人，然后再说服另一个特定的人把前者活活烧死。这必须要在没有暴力、胁迫或致醉剂的情况下执行。此段末，还明确了S型事件的定义，且其必然将导致尸横遍野的重大灾害。

&gt; 在所有记录下来的叙事事件中，伴随着S型事件虽然都产生了重大影响，但，这类事件发生的区域无法直接影响到SCP-089-B。故在一些案例中，由于SCP-089-B对SCP-089或M8程序的不了解，或者SCP-089-B不愿执行M8程序来停止S型事件，导致了S型事件持续了很长一段时间无法解决。

另一个困境：089-B通常不会受到灾难的影响。即便如此，为了多数的利益而牺牲一个人可再简单不过了，对吧？

&gt; 每个叙事事件中提到的SCP-089-A都是一个健康的、无缺陷的人类婴幼儿或孩童，年龄从八个月到六岁间不等，SCP-089-B则是孩子的亲生母亲。

也许并不。

仅这一句就完成了对全文的结算。这是在某种意义上相当受限的规范内，对文字近乎完美的操演。到目前为止，无论是SCP-089-A还是SCP-089-B都只是以序号称呼。已然被描述过的仪式充斥着其令人反胃的本质，但从未有着眼点去引导我们设想是什么样的人牵涉其中。SCP宇宙内，反人性化的特点已司空见惯，但在他处几乎从未如这样般从缺乏身份的统计数字迅速反转为直白彻骨的恐怖。

&gt; 在所有已记载的案例中，叙事事件发生的时候，SCP-089-A和-B都活着并很健康，彼此之间都十分信任和喜爱。

现在这篇文章只是在伤口上撒盐罢了。

&gt; 当SCP-089-B把SCP-089-A放在洞里然后点燃易燃材料后，在随后的二至五个小时内，SCP-089-A将会燃烧并将最终毁灭。

你能想象听着你心爱的孩子燃烧时发出的声音整整五个小时吗？

&gt; **附录1**

一条简短的笔记提出了问题，雕像到底是造成灾难的罪魁祸首，还是为我们提供逃离灾难可能的使者。字里行间从未明确此问题；它倾向于让读者自行判别。但说到底，无论这是由于某个心狠手辣、反复无常的神明的心血来潮，还是某个试图帮助却提出的苦痛怪谲的请求，这个异常中都不含仁慈——这才是最重要的结论。

&gt; **附录2**

文末给出了已发生过的叙事事件列表，以及其发生事件、对S型事件的隐晦描述，以及直白描述（此条为简洁而删减），以及对整个事件的总结。

&gt; **叙述日期：**1788年3月16日
&gt; **叙事事件中对S型事件的描述：**“火将噬其房屋，继而，其市，其庙，其屋尽为火所噬，其将瞬亡。”
&gt; **结果：**M8程序于叙事事件后第29天完成。该城66%的建筑被摧毁。

此处是暗指新奥尔良大火[[footnote]]**译注，**//原解密文链接至[https://en.m.wikipedia.org/wiki/Great_New_Orleans_Fire_(1788) 维基百科]//。[[/footnote]]。同时提示我们，特遣队为了仪式开始的说服活动持续了近一整个月。

&gt; **叙述日期：**1850年12月2日
&gt; **叙事事件中对S型事件的描述：**“有传道者，冒先知之名，行乡间以聚众，惑民攻上。尸横盈野，乡民十去八九；丁户尽丧，田不出斗升。”
&gt; **结果：**M8程序于叙事事件后第1363天完成。在起义和镇压过程中发生的大屠杀，和随后带来的农业崩溃共导致了至少██百万人的死亡。

这个案例暗指中国的太平天国运动[[footnote]]**译注，**//原解密文链接至[https://en.m.wikipedia.org/wiki/Taiping_Rebellion 维基百科]//。[[/footnote]]。在这一案例中，仪式能被实施前耗费了四年……四年，对于看着孩子长大时还要想着有关杀掉TA的事来说，四年可太长了。

&gt; **叙述日期：**1951年11月23日
&gt; **叙事事件中对S型事件的描述：**“地山迸海沸，地火出于山，东海漫于野，声振寰宇，暗日而咽星，生屠而死猖。”
&gt; **结果：**M8程序于叙事事件后31小时内被执行。虽地质模型推测此区域发生的地震将引发海啸，但最终未产生海啸。没有导致严重的损失。

这次暗指的似乎是一次火山喷发[[footnote]]**译注，**//原解密文链接至[https://en.m.wikipedia.org/wiki/Pico_do_Fogo 维基百科]//。[[/footnote]]。圣言曰的确切事件并不能确定（原因是它由于SCP-089根本没能发生），但另一位分析员推断这起事件已然决定，但它被对应改变而没有出现。

&gt; **叙述日期：**1970年11月7日
&gt; **叙事事件中对S型事件的描述：**“天河倾覆，湖川泛滥，人不能存，牲畜四载皆为所毁。”
&gt; **结果：**M8程序于叙事事件后第49天被执行。洪水、疾病和饥饿造成了███千人的死亡。

这条看上去是指1970年底袭击巴基斯坦的波拉飓风[[footnote]]**译注，**//原解密文链接至[https://en.m.wikipedia.org/wiki/1970_Bhola_cyclone 维基百科]//。[[/footnote]]。

&gt; **叙述日期：**20██年4月4日
&gt; **叙事事件中对S型事件的描述：**[数据删除]
&gt; **结果：**正在发生。M8程序尚未被执行。

最终，是一个微妙的暗示，暗示我们这个世界面临的恐怖危机是能够扼杀的，前提是如果某位女士能将她的孩子烧死。

本文简直是精妙绝伦的恐怖。它没有包含跳脸杀，而是利用了不断增强步进的谬误感，为其内容能够被读者所接受花费足够的时间，辅以恐怖的描述里对情感词与口语的完全拒绝。它把为世上众生带来飞来横祸的、对大多数人来说略显抽象的现实恐惧，同失去亲生骨肉的、更容易被理解的恐惧结合在了一起。如果非要说本文有什么瑕疵，那就是最有力的瞬间——即揭示母子的身份——是在文章三分之二的位置，而最后的三分之一不能打出同样力度的感情冲击。

这部作品让我对基金会宇宙真正感起了兴趣。它利用纯粹的临床腔文本唤起恐惧，并在不揭露重大伏笔的情况下进行阐释和背景铺陈。

//~ GentleGifts//</textarea></pre>
