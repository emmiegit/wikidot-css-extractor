原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/13fmktl/scp6771_man_who_cant_see_milk/ | SCP-6771: &#34;Man Who Can&#39;t See Milk&#34;]]]
作者：[[[https://www.reddit.com/user/ToErrDivine/ | ToErrDivine]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

嗨大家好，我是ToErrDivine。今天要來看的是[[[SCP-6771]]]，也就是syuzhet的「不能看牛奶的人」。我今天打算要來解密這篇文章，因為A，這篇在SCP Discord上有著非常有趣的討論（至少我就是因為這樣發現這篇SCP的），B，這真的是篇非常有意思的文章，所以我想來做個深入討論。我想感謝syuzhet提供的幫助，感謝他給了我有史以來最有趣的談話，而且還是在吃披薩的時候。我也要感謝各位版主提供的回饋與協助。

首先要做個快速的免責聲明：我並非這篇的原作者，提供的解釋也不一定是絕對正確的。然後我還給他寫的落落長，非常不好意思。

好啦，讓我們開始吧。（另外如果你還未讀過這篇文章，我強烈建議你在閱讀這篇解密前先把原文讀一讀，這樣可以加強你的閱讀體驗。）

**第一部分：milk（名詞），由女性乳腺所分泌，用於養育其嬰孩的汁液。**

我一打開頁面，目光就被那張照片吸引住了，那是個面帶微笑，身穿西裝的白種人。唯一的問題是這張照片是在黑暗中拍攝的，所以我就只能看到這些，而我根本不認識他。Syuzhet好心的告訴我，他其實就是羅素．沃特，他曾是唐納．川普前總統的管理與預算辦公室主任（但本文無關政治），而且「我選擇他的原因是政治家的面部看起來都蠢斃了」。考量到我的祖國產出的[https://www.sbs.com.au/news/article/unflattering-photo-peter-duttons-team-wanted-deleted-goes-viral/rehvldeng 這篇文章]，我不得不同意他的觀點。

總之呢，圖片的介紹是//「夜間的SCP-6771。」//為什麼要拍一張人家晚上的照片呢？選一張他在白天拍的照片不是更有意義嗎？

喔，沒錯，肯定會。好好想想這個跡象，它預示了這篇文章會有多超現實。

項目等級是Keter，所以這是個會積極突破收容的東西。收容措施的開頭是......

&gt; SCP-6771收容作業將與加拿大乳業委員會共同進行。

我得說考慮到SCP這塊招牌，這組織肯定有什麼特別的。我頭一次讀到這句話時，我就想著加拿大乳業委員會是，比如說，某種收容異常的秘密特工組織，又或者是真正騎乳牛上陣的牛仔。而事實證明只是我想太多了，[https://en.wikipedia.org/wiki/Canadian_Dairy_Commission 加拿大乳業委員會]是個真實存在的組織，它隸屬於加拿大政府，工作是協調乳品政策並確保牛奶供應。所以這裡根本不知道為什麼會這樣，完全不覺得他們會收容異常或騎乳牛上陣之類的（媽的咧）。

&gt; 完整收容措施詳見《行動教條》部分，後者是SCP-6771出生之際自發形成的文件。本檔案附有一分精簡版的2000頁副本。

…...蛤？

好喔。什麼東西？

……我們稍後再回來討論這個問題。

&gt; 截至2012年為止，SCP-6771都順利收容於Area-04，也就是曾經的加拿大英屬哥倫比亞甘露地區。甘露全體居民已接受基金會雇傭，已告知所有居民SCP-6771的異常特性。

[https://zh.wikipedia.org/wiki/%E5%9D%8E%E5%8D%A2%E6%99%AE%E6%96%AF 甘露]也是個真實存在的城市，當地人口達11萬，所以無論他們要收容的是什麼，要雇傭全城市每一個人肯定是非常重要的異常。

&gt; 《行動教條》將持續有效直到2062年為止，此後《行動教條》將會過期，SCP-6771的收容也會變得不再有必要。該事件的強制退出程序詳見下文所述。

同樣後面再回來討論這部分，畢竟我們現在缺乏知識背景來討論它。

&gt; **描述：** SCP-6771是一名27歲的加拿大裔男性。SCP-6771受到了非異常效應的影響，使其不能看見牛奶。沒有任何SCP-6771感知牛奶能力受到妨礙的證據，因此該效應必須由外部人員介入執行。

……//蛤//？

所以......這是個不能看到牛奶的人。我問過了，當文章說他「不能」看到牛奶時，它同時有著「絕對不能讓他看到牛奶」與「身體上的不能看見牛奶」兩種意思。唯一的問題是，這人也不瞎──而把這人弄瞎顯然不是個選擇──因此，既然沒有任何身體上的妨礙阻止他看見牛奶，那就只能有人介入，確保他看不到牛奶。

……是啊，有夠怪的。相信我，這都是有原因的。

另外他老兄是2012年出生的，所以今天他也就11歲而已。讓我們假設這篇文章是在未來撰寫的吧。

&gt; 基金會必須盡力確保SCP-6771不會看見任何牛奶。

好喔，我想這回答了他們幹嘛雇用全城市人口的問題。但還有個顯而易見的問題：如果他看到牛奶會發生什麼么？

……給我等一下。

文章告訴我們，6771可以吃黃油、奶酪之類的食物，但需要接受謹慎的處理。冰淇淋、酸奶、豆漿技術上不受禁止，但不能介紹這些東西，以免被他推斷出牛奶的存在。而且......

&gt; 為了在不提及奶類的前提下解釋固態乳製品的來源與組成，將告知SCP-6771這些食品來自名為「山羊哺物」的肝臟泥造虛構物質。

……唉呦。就是，我知道「山羊哺物」實際上並不存在，但僅僅是如此......唉呦。

還有就是syuzhet曾在[https://scp-wiki.wikidot.com/forum/t-14905294/scp-6771 討論區]提到：//「我選擇牛奶是因為乳品是人類相當常見的食品之一。如果我想生活在沒有蜂蜜或沒有水銀的世界，其實變化也不會太大吧。但對於世界中沒有牛奶的SCP-6771來說，這代表他吃麥片只能往裡頭倒水耶。這不好。」//

好一個可憐、可悲、無奶可喝的傢伙。

&gt; 儘管有上述困擾，SCP-6771仍過上了正常的生活，成為了業餘的體育教練兼連環殺手。

我非常喜歡這句話。還有把連環殺手這四個字記下來，之後會用到的。

&gt; 為此基金會開發了麥克阿瑟島──有著十座棒球場、十座足球場、一座滑板公園的人工島嶼──以發洩SCP-6771的無聊情緒，並創造為水環繞的內部收容區域。

也記住這一點，後面會用到的。（如果你好奇的話，[https://www.kamloops.ca/recreation-culture/parks-sports-fields/mcarthur-island-park 麥克阿瑟島]也是個真實的地方，而且還真的塞滿了運動公園。而我相當肯定，這裡的建立不是為了安撫哪個連環殺手啦。）

現在我們來看6771的發現筆記。

&gt; **發現：** SCP-6771最初是由加拿大乳業委員會所發現，當時在英屬哥倫比亞溫哥華內，有人通報了一頭從未擠出奶水的奶牛。委員會派遣特工前往當地的婦產科診所「聖保羅家」，但卻發現該動物是人類嬰兒。在與醫院工作人員短暫交火後，委員會成功接管項目。在意識到SCP-6771的影響嚴重程度後，委員會將其移交予基金會接受收容，《行動教條》也隨之實施。

好的，這聽起來真的很奇怪耶。誰會因為有牛沒擠過奶就給政府打電話？加拿大乳業委員會哪來的武裝人員？醫院人員哪來的槍械？加拿大乳業委員會要抓人類小孩幹嘛？

……加拿大乳業委員會會騎著乳牛上戰場嗎？拜託告訴我他們會。

現在我們看到了《行動教條》的摘錄，這內容可真夠極端的。他還是這8702頁文件中第521頁的內容而已。

&gt; SCP-6771與甘露鄰近所有哺乳動物都已接受改造，使其再也無法泌乳。

&gt; 於SCP-6771雙眼與食道上植入了人工淚腺。如果SCP-6771即將不可避免的遭遇牛奶，監督人員將會引爆這些腺體，以對SCP-6771身體釋放非致命的催淚瓦斯。這將迫使SCP-6771暫時喪失行動能力長達數週，令危險材料小組有充裕時間清除當地所有牛奶。

&gt; 於甘露各建物下方安裝了大面積斯克蘭頓現實過濾器。所有建築經校準後，能防止牛奶相關異常在SCP-6771鄰近自發顯現出來。

&gt; 應提供SCP-6771戀愛對象以密切監視與限制其行為。「盧克雷西亞．瓊斯」組裝儀式請見下頁。

&gt; 已在甘露周圍地區安裝大氣改造機器。這些機器人能製造小型龍捲風等天氣現象，以妨礙SCP-6771離開城鎮範圍。

哇喔。好吧。他們為了阻止這人看到牛奶，採取的措施可真是越來越瘋狂啊（再說一次，這還只是8702頁的其中一頁而已）。所以，他如果看到牛奶到底會怎樣？

好吧，我們沒有得到這題的答案。相反的，我們得到了名為「退出程序」的劇本。一開始，6771受邀前往當地的Save-On-Foods雜貨店慶祝他的50歲生日，他的親朋好友都到場了。然後他頭一次見到牛奶，還問這是什麼。所有人都開始笑，還反覆問他是否真沒見過牛奶，每次他說自己真不知道他們就笑得更過分。然後他的妻子就開始瘋狂搖晃他，要求他道歉。他道歉了，他的妻子則說他不道歉，然後就掏出了棒球棍。

然後他的親朋好友開始狂扁6771，還把牛奶倒在他身上。然後強迫餵食他......等等，這不合適吧，總之是某種液體。強行喝下？聽起來真的很不對。重點是，他們還拿了漏斗將整盒牛奶強灌進他的喉嚨裡。然後過了30分鐘，這段期間發生了什麼就不說了，所有人都離開了，只剩下倒在地上昏迷不醒的6771，他渾身都是「液體」。我稍後會解釋的。

......還有，這裡可以做個比較的，我完全知道有人會這麼做，但不會是我。我喜歡假裝自己有某種標準，非常感謝。

最後我們還得到了一張圖，那是個超市冷藏食品儲存櫃塞滿牛奶的照片。然後還有結語。

&gt; 在此之後，甘露所有居民應盡可能頻繁的大量飲用牛奶，以突顯SCP-6771的新現實。

&gt; 在此事件發生一週後，SCP-6771重歸定為Neutralized級。

在我第一次讀到這句話時，我還以為這是指他變正常了，他將能夠回去過他的正常生活，他可以過著有牛奶的生活，所有人都會放他一馬了。

......然而並沒有。這其實是指他的親朋好友在他生日把他爆打一段後，他在一週後因傷勢過重死亡了。所以他最後滿身的「液體」還包括了血液。（另一方面，Syuzhet告訴我，這個SCP其實是根據《林米秀》的小品故事改編的，所以才有死亡事件	──作者筆記中他所說的真實故事改編其實並不是真的。）

然然然然後就結束啦。

……好吧，這一點道理也沒有。

啊然後咧？*登 登 登*

**第二部分：justice（名詞），採用法律公平審判並懲罰犯罪/罪犯的過程或結果**

開個玩笑而已。這其實還有很多種含意，但你得從各種不同的角度看待才行。為了幫助你能看到更多角度，這裡有幾個問題可以讓你好好考慮：

-為什麼基金會會對加拿大乳業委員會與醫院人員，就因為最初被認為是牛的正常嬰兒而火拼的事情視而不見？ 天啊，每當我在做解密時，我總能設法找出刷新我生命最怪紀錄的文章句子。

-為什麼加拿大乳業委員會要拘禁本來只是正常人類的嬰兒，基金會又為什麼在隨後同意要繼續拘禁他？

-為什麼基金會要一味順從長達數千頁的文件指示，乖乖的去收容一個基本上就挺正常的人，尤其他們還沒說清楚這文件究竟是什麼鬼，而且他們還知道這文件的來源很異常？

-為什麼基金會要接管整座城市，還花了一大筆錢雇用整座城市的每個人，就為了收容一個基本正常的人類，而且他們大可省下這樣的時間與精力得到同樣的結果，只要把他關進某個站點裡就可以了啊。

-為什麼基金會要將這傢伙歸定為Keter級，尤其他幾乎不知道自己被收容了，更沒有要突破收容的樣子？

-為什麼基金會要在明知他可能繼續殺人的情況下，縱放一個殺人犯繼續逍遙法外？況且他們已經雇用了整個城市的所有居民，又為什麼要放任他殺死自己的員工呢？他們是故意給他安排受害者的嗎？

-基金會為什麼要用異常方式製造假人去當他的伴侶？

-為什麼基金會對他親朋好友的暴行，最後還害他遭遇漫長、緩慢、長久的死亡毫無意見？

-為什麼在整篇文章的全部內容中，從來沒有提到這個人為什麼值得基金會投入如此浩大的時間、金錢、精力，就只是為了阻止他看見牛奶奶？

這一點道理也沒有，不是嗎？實際上你只要這樣看就會有道理了：6771本身根本不是異常，6771是異常的受害者。你瞧，這篇文章的重點就是將6771視為異常，但你仔細一想，6771根本沒有幹過什麼異常的事情吧。我們將6771視為異常的唯一原因就是基金會是這樣告訴我們的。基金會受到了異常的影響，利用異常完全控制了6771和他的生活。實際上，不管是誰開始了這一切，他們都在看著6771說：「幹你去死一死啦。」

……你知道的，我猜他跟[http://scp-zh-tr.wikidot.com/scp-7000 維特爾博士]可能會處的非常好。

還不只是基金會被控制了。很多人都被基金會控制並受著苦，但這還不夠。異常利用基金會不遺餘力地把這個人的生活搞得一團糟，已經達到了可笑的地步。不少讀者將這個故事與《楚門的世界》相提並論，雖然6771的人生沒有被電視到處轉播，但他們說的對：他的整個人生都受制於他人的奇思妙想。他從未與任何人建立真正的關係，不管是朋友也是，家人也是。他的妻子基本上就是個性愛娃娃。有個他一無所知的組織正拉著線在控制他的一生。說實話，成為連環殺手恐怕完全就是他人生唯一真實的事了，然而我們都知道，他的受害者還是基金會送給他的。（我問過Syuzhet，他證實了身為連環殺手就是他的全部了。所以，呃，這對他是好事？）

那麼，真正的異常到底是什麼，我好像聽到你在問了喔？好吧，為了回答你這個問題，誰想聽聽syuzhet告訴我的一些背景故事啊？我就知道你想。

*坐下，清喉嚨，戴上闡述+3效果的眼鏡* 很久以前，在被稱為加拿大的地方有一個人。他沒有特別有名。他沒有冒險也沒有完成什麼大任務，他沒有特別勇敢或強大，也沒有特別殘忍或聰明。他跟其他人沒什麼差別，但他做了一件事引起了宇宙的注意。

親愛的讀者，這個人犯了罪。這不是個特別嚴重的罪行，也不是能讓他終身難忘的罪過。但是宇宙確實看到了也確實記住了，它記住了那個人從當地雜貨店偷走牛奶的那一天，記住了他沒有走回來付錢，記住了他從未打算做任何事情作為補償。

然後，沒錯，宇宙確實看到了這樣的罪行，它對自己說，這種事情不應該容忍。

後來這個人的妻子懷上了一個孩子。在孩子出生後，這個人死於一起悲慘的事故，死在了開裂的巨石縫隙之中，就是這樣，大地吞沒了他的身體，他就這麼再也沒出現過了。

但這樣還沒有償清他的罪行，因為宇宙認為死亡算不上什麼懲罰，也不是什麼贖罪。他那從未償還的久積罪債仍然在那裡，宇宙不會坐視他就這樣欠著不還。

於是，宇宙見證著這筆罪債繼承到了他兒子身上。人們決定讓他為父親的罪過付出代價，儘管事實上他一點罪過也沒有，手上甚至從來沒拿過牛奶。

當這個男人的孩子出生時，宇宙將《行動教條》一同送到了世上，這裡詳細描述了這個兒子要怎麼為父親罪孽承受痛苦。宇宙確實影響了加拿大乳業委員會與SCP基金會，由他們帶來這樣的懲罰。誠然，他的懲罰本可用更簡單的方法落實，比如讓他瞎掉或把他關到死之類的，但宇宙認為這樣不足以達到其目的。相反的，在接下來的五十年，這個人的兒子活在一個完全虛假的世界，他將永遠看不到牛奶，只能在麥片裡倒水，永遠不曉得他所處世界的真相，甚至不曉得自己在償還什麼罪孽。

基金會不曉得自己受到了比他們大得多的東西影響，他們不知道事實上，任何人都可以對這個人的兒子實施懲罰。宇宙只知道基金會最有能力作為懲罰的執行者，而且他們願意又能嚴守《行動教條》。事實上，親愛的讀者，我不知道基金會是否真正了解自己在做什麼。也許他們走了這麼遠，其實根本不曉得自己在幹嘛，只知道他們得這麼做才行。

或者他們看著這個人的父親犯下的罪行，然後說：--「你知道世界著名作家史蒂芬．金曾經被車撞過嗎？你好好考慮一下。」--

或者他們看著這個人的父親犯下的罪行，然後說：--「你知道嗎，當鮑伯．比蒙在1968年徹底打破跳遠世界紀錄時，他被自己的壯舉嚇呆了，甚至還讓他猝倒症發作。」--

或者他們看著這個人的父親犯下的罪行，然後說：「不可以這樣。」

就這樣，基金會確實嚴格遵守了《行動教條》，然後那男人的孩子也確實為了父親承擔他犯罪的後果。是的，這孩子的親朋好友確實讓他為自己父親犯下的罪過贖罪了。於是，那男人的孩子最終倒在了Save-On-Foods的地上──沒錯，那就是很久以前他父親偷竊牛奶的Save-On-Foods店家。他躺在那裡，身上染滿了他被剝奪的牛奶與血管中流淌的鮮血，這都是他罪惡的父親流傳到他身上的。一個星期過後，他回到了忘卻的懷抱之中，宇宙也著實見證了他的死亡，最後，宇宙滿意了。
