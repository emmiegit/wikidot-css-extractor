[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-199-de/26400841730_5d146f7144_b.jpg|caption=Weyer森林]]
**项目编号：** SCP-199-DE

**项目等级：** Euclid

**特殊收容措施：** 需使用3米高的钢制栅栏将Weyer森林与Keldnich雹山周边20米地区围起来。MTF DE21-𝔍（21-约阿希姆“不死鬼猎手”）需对目击到SCP-199-DE-1与SCP-199-DE-2的个人执行B级记忆清除。

整个MTF DE21-𝔍（21-约阿希姆“不死鬼猎手”）需分散于█████████、Weyer以及█████之间的Weyer森林地区以及Keldnich雹山地区以阻挡进入Weyer森林地区或是进入Keldenich雹山地区附近的平民。 


**描述：** SCP-199-DE-1为一个实体，其外貌类似于一个体瘦的高加索人种男性，其身高187厘米，发色金黄，瞳色为红棕色。其穿着一件绿色的狩猎裤与一件沾有泥浆的衬衫。其携带有一把1.5米长的长弓，背上背有一个长100厘米的革制箭袋，内装有五支箭。当从箭袋中拿出一支箭时，其可通过一种至今未知的方式出现一支新的箭。目前研究未能成功获得任意箭。射出的箭在击中后约10秒便消失。SCP-199-DE-1似乎对任何伤害都免疫。SCP-199-DE-1的箭矢可穿过目前已知所有材料，甚至包括碳化钽铪。该箭矢射程约100米。

SCP-199-DE-2为一只一（1）米长的棕黑色卷毛猎犬，大多数时候出现在SCP-199-DE-1附近。类似SCP-199-DE-1，SCP-199-DE-2似乎也对所有伤害免疫。

SCP-199-DE-1与SCP-199-DE-2仅在Weyer森林中与Keldenich雹山附近从日落到日出的夜间出现。其通常以“狩猎”姿态出现，会搜寻生物并将其打死。一旦SCP-199-DE-2发现一名人类，其会试图攻击，咬住该人腿部，进而将其肢解。若SCP-199-DE-1在附近，其会阻止SCP-199-DE-2，并使用其弓箭将该人射杀。SCP-199-DE-1表现出极强的攻击性，并对沟通试图表现出不友善。

**发现：** 基金会最早在William ██████的一通电话后注意到项目，William ██████在电话中报道其在Weyer█████████████地区附近的Weyer森林中目击到 SCP-199-DE-1，随后其被执行B级记忆删除。随后基金会使用栅栏围住了Weyer森林地区以防更严重的后果。
  
**侦查附录：** 在Weyer森林地区或在Keldenich雹山附近的所有MTF DE-21-𝔍执行的侦查记录均被归档。

[[collapsible show=&#34;显示侦查记录BAF &#34; hide=&#34;隐藏侦查记录BAF &#34;]]
&gt; //日期：2013/06/15, 02:10//
&gt; ////
&gt; **前言：** 三名MTF DE21-𝔍成员（Bravo中尉，Alpha中士以及Foxtrot下士）在William ██████的电话后直接被派遣进入Weyer森林，小组成员装备有[https://en.wikipedia.org/wiki/Stoner_63 XM-207]。Alpha中士肩部装备有摄像机。
&gt; //日志开始……//
&gt; ////
&gt; **指挥官：** 小伙子们，你们的任务是：进去，搜寻，出来。我们不知道那片林子里埋伏着什么东西。小心一点！
&gt; ////
&gt; **Bravo、Alpha、Foxtrot:** 了解！
&gt; ////
&gt; **指挥官：** 进林子里去吧。
&gt; ////
&gt; **Foxtrot：** 这事儿我有一种不祥的预感。
&gt; ////
&gt; **Bravo：** 好了。等会你就得专心于工作，别总想星战——//啊，操。//
&gt; ////
&gt; //一片灌木丛中隐藏着一具腐烂的瘦弱尸体。//
&gt; ////
&gt; **指挥官：** 有谁能看看有没有可见伤口吗？
&gt; ////
&gt; //Alpha翻检尸体以查看显眼伤口。//
&gt; ////
&gt; **Alpha：** 没有，尸体腐败得太厉害了。
&gt; ////
&gt; **指挥官：** 了解。请不要分心，找找还有没有别的异常项目。
&gt; ////
&gt; //小组进入森林深处。//
&gt; ////
&gt; **指挥官：** 证人称异常仅仅只是蹲在地上哭。但其可以伸手穿过一个人就好像他不存在一样。这么说，那可能是个异常，但是也有可能仅仅是我们可爱的证人疯了或者产生幻觉了。
&gt; ////
&gt; **Alpha：** 肯定的。嘿，Bravo跑哪去了？
&gt; ////
&gt; **Foxtrot:** 我也不知道啊。Bravo？//Bravo？//
&gt; ////
&gt; //Alpha环顾四周，还是找不到Bravo。//
&gt; ////
&gt; **指挥官：** MTF DE21-𝔍 Bravo中尉，请立即回答。
&gt; ////
&gt; //静默5秒钟。//
&gt; ////
&gt; **指挥官：** MTF DE21-𝔍 Bravo中尉，我勉强再重复一遍，请立——
&gt; ////
&gt; **Bravo：** (//断断续续的信号//) 救……救救…… (//犬吠声//)
&gt; ////
&gt; **指挥官：** 找到他。//马上去找到他！//
&gt; ////
&gt; **Alpha：** 我确定我看到一个可能是异常的个体在那儿。//啊……//
&gt; ////
&gt; //Alpha面前是一只怒吼着的卷毛狗，满嘴是血。//
&gt; ////
&gt; **Foxtrot：** (//低语//) 我觉得我们保持安静可能会好一点。
&gt; ////
&gt; //静默。//
&gt; ////
&gt; **Foxtrot：** (//低语//) 啊操你妈！
&gt; ////
&gt; **Alpha：** (//低语//) 哦，我操！
&gt; ////
&gt; //Bravo中尉被肢解的尸体躺在狗的旁边。//
&gt; ////
&gt; //狗身旁出现一个带着长弓的人。//
&gt; ////
&gt; **Alpha：** //人形生物目击，重复，人形——//
&gt; ////
&gt; //该射手张弓射中Alpha，箭穿过Alpha装甲。//
&gt; ////
&gt; **Foxtrot：** (//一面跑开//) Alpha牺牲，重复，Alpha牺牲。
&gt; ////
&gt; **指挥官：** Foxtrot，立即撤退！
&gt; ////
&gt; //日志结束……//
[[/collapsible]]
      ////
[[collapsible show=&#34;显示侦查记录DZL &#34; hide=&#34;隐藏侦查记录DZL &#34;]]
&gt; //日期：24.06.2013, 01:25//
&gt; ////
&gt; **前言：** 在确定可能的异常后，一个收容小组（Delta上校、Zulu上尉与Lima准尉）被派往森林中以捕捉该异常，小组成员装备有[https://en.wikipedia.org/wiki/SIG_SG_550 Stg90]。Delta上校与Zulu上尉在装甲肩部装有摄像机。
&gt; //日志开始……//
&gt; ////
&gt; **指挥官：** 你们的任务是：进去，把那个射手和他的狼狗麻醉掉，出来。记住：别把最猛的药用上了。就拿对待潜在异常那样的就行了。了解吗？
&gt; ////
&gt; **Lima、Delta、Zulu:** 了解！
&gt; ////
&gt; **指挥官：** 进林子里去，把你们的摄像机打开。我们要给这异常录像的。
&gt; ////
&gt; //小组进入森林。//
&gt; ////
&gt; **Delta：** 伙计们？地上有脚印子，一人一狗。
&gt; ////
&gt; **Lima：** 他们就在这。（//抬起武器//）
&gt; ////
&gt; **指挥官：** Delta，把你的摄像机对准脚印。
&gt; ////
&gt; //地面上有人类与动物的脚印。//
&gt; ////
&gt; **Zulu：** 我有一个不祥的预——
&gt; ////
&gt; **Lima：** 嘘！（//低语//）他们可能听得到我们。
&gt; ////
&gt; //背景中能听到树叶的沙沙声。//
&gt; ////
&gt; **Lima：** （//装载麻醉弹//）准备就绪，他们快到这儿了。
&gt; ////
&gt; **Zulu：** （//装载麻醉弹//）//他们到了！//
&gt; ////
&gt; //SCP-199-DE-1与SCP-199-DE-2出现在离收容小组100米处//
&gt; ////
&gt; **指挥官：** 发射！//发射！//
&gt; ////
&gt; **Zulu、Delta、Lima：** （//发射麻醉弹。//）
&gt; ////
&gt; **SCP-199-DE-1：** 什么……（//拔去其皮肤上的麻醉针//）（//怒吼//）你们先进//我的//林子来的，还想拿你们那附了魔的弓干掉我？等着吧！你们八成不够我打的！（//对SCP-199-DE-2//）上！
&gt; ////
&gt; //SCP-199-DE-2撕碎了Delta//
&gt; ////
&gt; **Lima：** （//使用更强的麻醉剂剂量攻击SCP-199-DE-2//）（//怒吼//）去死吧畜生！滚去见阎王吧！你弄死了我兄弟你活该！
&gt; ////
&gt; **指挥官：** Lima！住手！让它去！//**Lima**！//
&gt; ////
&gt; //SCP-199-DE-2攻击了Lima。//
&gt; ////
&gt; **Lima：** （//惊恐大叫//）
&gt; ////
&gt; **Zulu：** 它……那狗子一点伤都没受。那个射手也麻醉免疫。它……
&gt; ////
&gt; //SCP-199-DE-1射中了Zulu。//
&gt; ////
&gt; **指挥官：** Zulu！Zulu？妈的，Zulu！
&gt; ////
&gt; **指挥官附录：** 该信息发往O4议会处。我建议我们应当禁止任何对Weyer森林的探索直到进一步了解。
&gt; ////
&gt; //日志结束……//
&gt; ////
[[/collapsible]]

**Site-DE21附录：** MTF DE21-𝔍指挥官申请在Weyer建立一座站点以监视SCP-199-DE-1与SCP-199-DE-2，该申请被采纳不久后，在Weyer附近建起了Site-DE-21。该站点一方面致力于阻止SCP-199-DE，另一方面则致力于阻止该地区其他的SCP项目。Site-DE-21由地下的五个楼层组成（U1到U5）。

**U1层：** 监控中心与实验室
**U2层：** 安全中心、宿舍与营房
**U3层：** D级宿舍A区
**U4层：** Safe级异常收容区与D级宿舍B区
**U5层：** Euclid级异常收容区

**笔记：** 由于Site-DE-21的安保条件，仅有Safe级与Euclid级异常允许被储存于此。</textarea></pre>
