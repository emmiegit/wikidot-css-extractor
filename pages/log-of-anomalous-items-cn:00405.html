    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一款名为McRong的杀毒软件，启动时，若选择“环境扫描”，计算机CPU将超频至紫外线频段并发射紫外线，同时，计算机散热量将大幅增加，使房间内温度达到[数据删除]摄氏度，此效应持续30分钟后消退，室内一切微生物均被杀死。当选择“快速扫描”或“全盘扫描”，可作为普通杀软使用。数字签名显示该软件为“**劣质产品®**”编写\n**回收日期：**20██/██/██\n**回收地点：**█安█科技大学计算机机房\n**当前状态：**被用于基金会各站点生物学实验室的灭菌\n**笔记：**怀疑McRong是指“█克菲”与“█绒”两款杀毒软件——研究员ENC\n批准在█安█技大学建立临时站点的申请——O5-█&#34;</textarea></pre>
