    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5456

**项目等级：**Neutralized

**特殊收容措施：**虽然记录中并无与SCP-5456有关的异常现象或事件，但介于对此类活动可能性的合理怀疑，以及SCP-5456的失踪对当地社区正常生活造成的严重破坏，其项目编号仍被保留。对SCP-5456成员的家人和与其具有社会关系的人员进行了广泛访谈，但没有得到任何有用的信息。

SCP-5456的活动场所已遵循“有毒水坑”虚假协议进行了改造，并加固了防进入设备。该场所的监控记录需每天被检查一次。

**描述：**SCP-5456曾是一个组织，由位于阿肯色州特克萨卡纳市一个购物中心内的“Get Jacked”健身俱乐部发展而来。SCP-5456从2002年开始活动，直到2012年5月失踪。SCP-5456是对该俱乐部的员工、客户和所有者的代称。SCP-5456由146名长期成员组成，这些成员通常都是企业家、地主、军人、执法人员或具有类似职位或家庭背景的权威人士。

SCP-5456目前的位置和失踪原因仍不明。与SCP-5456具有社会关系的人员普遍对失踪事件表示困惑，不知道任何有关SCP-5456的异常情况。SCP-5456因其失踪事件的地方报道在全国播出而被发现。在FBI/UIU[[footnote]]**译注：**联邦调查局所属特异事故处[[/footnote]]调查无果后，移交基金会调查。

“Get Jacked”健身俱乐部配备了4台工业加湿器，在俱乐部运营的9年中，这些加湿器一直以低转速运行。俱乐部内的温度固定在32°**C**。更衣间的储藏室中有一个临时分馏装置，推测其用于收集氮气。此外，俱乐部中安装了从室内空气中过滤氮气的滴液罐。俱乐部中的其他容器中也装有这种液氮与盐水、氨水的混合物。俱乐部的地下室装满了储存这种混合物的容器；30个50 升的小桶、环绕地下室房间的3排壁挂式水箱（200000 升）以及几个水桶，据推测，这些水桶用于收集从地下室天花板渗出的水，天花板有严重的渗水痕迹。

发现时，俱乐部内的地毯和墙体表面已被水浸泡并翘起，布满了被称为//葡萄穗霉//的黑色霉菌。尚无法确认该霉菌是一直存在还是因场所废弃而出现。推测该组织（基于在地下室发现的混合物的化学成分）在人类吸入黑色霉菌后，通过洗肺从人的肺部提取出一氧化氮，然后与氨水或汗水结合，产生了在俱乐部中发现的一氧化二氮[[footnote]]**译注：**即“笑气”[[/footnote]]。液体中的生物特征以及发炎或被破坏的血细胞痕迹表明，俱乐部中的所有产物都有独特的来源，并且完全是循环利用的。

SCP-5456是“CrossFit”品牌联盟计划的一员，尽管大致遵守该项目的守则，SCP-5456仍保留了一些修改过的规则和要求。SCP-5456的成员将尽可能的不使用大多数器械，不吃非动物类食品，果实类植物和坚果除外。培训文章和视频异常强调“汗水”、“流汗”以及“汗水母亲”或“汤水父亲^^？^^”等不寻常的术语和短语。据推测，这些术语指的是该组织成员的状态或地位。 SCP-5456的成员被鼓励锻炼到肌肉衰竭为止，如果有成员在大量锻炼时失去知觉，他们还会受到表扬。

**更新：**进一步的调查表明，SCP-5456所在的店面可能自20 世纪50年代末以来一直被用作健身场所。

**2/06/2016：**由于进水，与健身俱乐部内监控摄像头相连的硬盘大部分被毁。数据重建工作恢复了诸多音频磁带；唯一可辨认的录制时间为5月5日凌晨5：42，年份不详。磁带中主要是男性的声音。

&gt; **说话者：**你是我的父亲吗，Chet？
&gt; 
&gt; **说话者：**Susan，那你是我的父亲吗？
&gt; 
&gt; **声音：**不是。
&gt; 
&gt; **说话者：**那么我的父亲到底在哪里呢？
&gt; 
&gt; **说话者：**我们可以甘愿为人，我们也可以尊重别人，但我们不能忍受混乱。你们//必须//成为我们^^[原文如此]^^自己的父亲。
&gt; 
&gt; **声音：**我…
&gt; 
&gt; **说话者：**记得多喝水，Chet。
&gt; 
&gt; **声音：**好的。

&gt; **说话者：**//（攻击性的大喊）// //（无法辨认）//…现在每一天都是9/11。
&gt; 
&gt; **声音：**所以我就这个样子吸气？
&gt; 
&gt; **说话者：**该死。是的。不好意思，亲爱的。用嘴唇包住罐子，然后吸进去。你可能会咯咯笑，但我要你严肃地把那天发生的事说出来。
&gt; 
&gt; //（连续不断的“液体撞击更大体积的液体”的声音）//
&gt; 
&gt; **说话者：**//（大喊）// 不！我们不是那样做的！这是汗水！把它流出来！

&gt; **声音：**我想我可以坦率地说，我是自己的父亲。
&gt; 
&gt; **声音：**一年前，当我刚走进这里时，我还不能这么说。但是，是的。//（吃力的笑声）//现在我是我自己的父亲。 //（沉重的呼吸声）//别误会。我不喜欢当父亲。
&gt; 
&gt; **声音：**//（哑铃掉落的声音）// 对不起，Bill，你能大声点重复一遍吗？
&gt; 
&gt; //（沉默，脚步声。）//
&gt; 
&gt; //（一个人连续吞咽两分钟的声音。）//
&gt; 
&gt; **说话者：**如果你从没来过这里，你甚至都不知道自己能说这些话。
&gt; 
&gt; **说话者：**你有sinthome[[footnote]]**译注：**意为“圣状”，是法国精神分析学家雅克·拉康提出的概念，代表了个体构建症状的非典型、有创造性和个人化的方式。并非英语。[[/footnote]]吗。

&gt; **说话者：**你知道上周街边的一家星巴克的窗户被打碎了吗？星巴克。你知道人们在星巴克里都做啥吗？
&gt; 
&gt; **声音：**星巴克是啥？
&gt; 
&gt; **说话者：**他们//卖//能量饮料。
&gt; 
&gt; **声音：**//（咳嗽）//这个世界太操蛋了。
&gt; 
&gt; **说话者：**他们在星巴克//喝//能量饮料。这就是人们去那里做的事情。你只要付钱就可以了。有人的父亲开着一辆斯巴鲁冲到了大楼前面。尖叫四起，玻璃碎片飞溅，场面非常壮观。怒气冲天的那种人。你信吗？我能想象到他心中的愤怒。他们从该死的豆子里榨取能量，Chet。

**5/04/2017：**一次例行检查中，在阁楼的一个暗格中发现了一瓶佳得乐柠檬味饮料。目前尚不清楚该物品是最初被检查人员忽视还是在首次检查后被放置在那里的。
