**Об&#39;єкт №:** SCP-104

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-104 наразі міститься в сталевому ящику з електронним кодовим замком. Доступ до об&#39;єкта мають співробітники з рівнем допуску 3 або вище. Не дозволяється жодного контакту між SCP-104 та живою тканиною. Будь-яку взаємодію з SCP-104 слід здійснювати за допомогою роботизованих пристроїв або в герметичних захисних костюмах та рукавицях. Будь-хто, хто був «відмічений» SCP-104, повинен подати заявку на «зняття відмітки». Якщо цього не зробити протягом 24 годин після впливу, це призведе до ліквідації.

**Опис:** SCP-104 являє собою кулю діаметром 35,5 см (14 дюймів) та вагою 2,3 кг (5 фунтів). Зовнішня частина скляна і дуже гладка, покриває сферу шаром товщиною 6 мм (0,2 дюйма). Під цим шаром знаходиться надзвичайно складний візерунок з дуже тонких чорно-білих ліній. Це внутрішнє «ядро» являє собою дерев’яну кульку, вкриту витонченою різьбою, яка придає дизайну ліній легку текстуру. Сам дизайн неймовірно складний і, здається, утворює щось на кшталт тесту Роршаха, оскільки всі глядачі, здається, надавали різну інтерпретацію тому, що бачили. Повідомлялося про рух або цокання всередині сфери, але на цей час це не підтверджено.

Кожного разу, коли людина торкається SCP-104 у стані «без відмітки», вона стає «відміченою» об’єктом. Якщо суб’єкт «з відміткою» відходить більше ніж на 9 м (30 футів) від SCP-104 більше ніж на п’ять хвилин, SCP-104 з’явиться в межах 2 м (7 футів) від відміченого суб’єкта. Це переміщення відбувається миттєво, зникнення та поява відбувається менш ніж за наносекунду, незалежно від відстані чи об’єктів, що знаходяться між ними. Кожну годину, поки суб’єкт залишається в межах 9 м (30 футів) від SCP-104, останній наближається на один крок до суб’єкта, поки не торкнеться його. Якщо SCP-104 торкається свого відміченого суб’єкта, він не буде намагатись наблизитись ще ближче. SCP-104 не демонструє таку поведінку на суб&#39;єктах без «відмітки», одночасно може бути «відмічений» тільки один суб’єкт. У більшості випадків появу «відмітки» можна запобігти за допомогою щільної тканини або металу. Тестування SCP-104 з кількома екземплярами [[SCP-1680]] показує, що «відмітка» не пов’язана з генами, оскільки SCP-104 не змінює поведінку, коли стикається з кількома генетично ідентичними суб&#39;єктами.

Судячи з усього SCP-104 є незнищенним, оскільки він завжди виглядає цілим і неушкодженим після переміщення. Навіть якщо його розчавити та спалити, SCP-104 знову з’явиться цілим і неушкодженим, якщо його «відмічений» об’єкт знаходиться за межами мінімального діапазону більше ніж п&#39;ять хвилин. SCP-104 викликає параною та гнів у більшості суб’єктів, але це не є впливом сфери, оскільки деякі суб’єкти спокійно сприймають постійну присутність SCP-104, хоча іноді вони трохи дратуються.

«Відмітка» SCP-104 може бути скасована, лише якщо суб’єкт буде вбитий або буде знаходитися у стані, схожому на смерть. В такому випадку SCP-104 перейде в неактивний стан, поки до нього не доторкнуться. Товсті рукавички, здається, блокують процес «відмічування», якщо їх товщина перевищує 13 мм (0,5 дюйма). SCP-104 було знайдено на блошиному ринку у чоловіка, який ніс його в сумці для боулінгу. Чоловік так і не представився і продав його агенту ███████ за четвертак, щиро подякувавши йому перед тим, як втекти.

**Примітка 104-1108-r:**

Вважається, що SCP-104 є певною формою екстравимірного зонда або пристрою реєстрації. Це здається малоймовірним, оскільки він, здається, виготовлений із земних матеріалів і не має засобів для запису чи спостереження. Однак досліджуються декілька інших теорій його дивної поведінки — Доктор █████.</textarea></pre>
