グダグダした末に、やっとこさアートワークを整備しました
全部が全部女体化イラストです

あまりにも間隔を空けた結果、画風に全く統一感がありません


+ 縦コマ漫画
[[collapsible show=&#34;+ 682 vs. 524&#34; hide=&#34;- 破壊実験記録: SCP-524とSCP-682が試験室に運び込まれました。SCP-682はSCP-524を疑い深く観察し、この時点でSCP-524はSCP-682の右前足を齧り始めました。SCP-682は飛び退き、うなります。SCP-524は2分でSCP-682に追いつき、この時点でSCP-682は試験室の壁を4メートル登っており、SCP-524には届きません。SCP-524は追いかけるのをやめ前足で顔を洗い始めました。 SCP-524はこの動作を15分続け、この間SCP-682は壁から4メートル登ったままで、SCP-524には届かないままでした。SCP-524はそれから試験室の反対側へ横切り、隔壁を破りはじめました。試験は中止されました。&#34;]]
[[image http://scp-jp-storage.wdfiles.com/local--files/file%3A3266034-224-qw37/682comic.jpg]]
[[/collapsible]]

[[collapsible show=&#34;+ 3999の冒頭の詩（旧訳ver）を元にした創作。実際のところ、3999とは特に関係ない&#34; hide=&#34;- では行こう、きみとぼくとで。十一日帝国が空を喰らうとき、朝食のテーブルの上の蛤のように熔けるヒューマノイドのように。&#34;]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3266034-225-c6k0/3999-1.png]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:3266034-226-2d1t/3999-2.jpg]]
[[/collapsible]]
