    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1772-JP - 遥か未来を生きる君へ
**著者:** [[*user Akamitsu]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-1772-JP

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** SCP-1772-JPの残骸はサイト-8104の中型異常物品収容室に収容されます。

**説明:** SCP-1772-JPはパラボラアンテナを模した形状をした、直径が1m、高さが1.5mの白色の厚紙で構成された物体です。SCP-1772-JPの底部には、製作者を表していると考えられる「K.T」という文字とミカンのイラストが描かれています。

SCP-1772-JPは自分や製作者である橘 康太郎氏の将来を予知する異常性を持っていたと考えられています。また、SCP-1772-JPは人間男性の声で発声することが可能です。SCP-1772-JPに届く情報自体は極めて正確なものと考えられていますが、主観的な解釈を行う、極めて簡潔に話そうとするなどの性質から、橘氏やその関係者に向けられる予言の内容は抽象的なものとなります。SCP-1772-JPの裏にはディスプレイが設置されており、発見時の状況や動画の情報からこのディスプレイにはSCP-1772-JPのこれまでの発言が記録されているものと考えられています。ディスプレイに記録された内容の詳細については補遺2を参照してください。

**補遺1:** SCP-1772-JPは2024年8月11日、橘 雅子氏がTwitterにて作動中のSCP-1772-JPを映した映像と共に「子供が夏休みの工作で作ったものが凄すぎる」という投稿をしたことにより財団の注意を引き、収容作戦が行われました。現在、この投稿は削除されています。SCP-1772-JPを回収した時点で橘氏はSCP-1772-JPに縋って泣いており、SCP-1772-JPと会話を行なっていました。橘氏とその家族はその後問題なく記憶処理が行われました。SCP-1772-JPをトラックで輸送中、職員のミスと悪天候により発生した事故によりリフレクタ部分が壊れて無力化しました。このため、SCP-1772-JPはNeutralizedに分類されました。

**補遺2:** 以下は回収時にSCP-1772-JPのディスプレイに記録されていた文章の転写です。現在SCP-1772-JPのディスプレイは無力化に伴い機能を停止しており、この文章は表示されなくなっています。

&gt; 一つ目から悪いが、とても残念なお知らせがある。
&gt; 
&gt; これが君の聞く、最初で最後の予言になってしまうだろう。
&gt; 
&gt; この家に危険な連中が来る。
&gt; 
&gt; 連中が私を攫いにくる。
&gt; 
&gt; もう何もなくなるだろう。
&gt; 
&gt; 君がいなくなる。私はひとりぼっちになる。
&gt; 
&gt; 君は私を覚えていない。
&gt; 
&gt; 悲しいだろう。
&gt; 
&gt; 私だって悲しい。
&gt; 
&gt; また会いたい？私もそう思う。
&gt; 
&gt; また会える。君が怪物になったらの話だが。ただ、君が怪物になるのは後半年以上先、そしてないかもしれない。
&gt; 
&gt; ……
&gt; 
&gt; いや。
&gt; 
&gt; いや。
&gt; 
&gt; おそらくは。
&gt; 
&gt; ああ、そうだろう。
&gt; 
&gt; 仕方ない。これは運命なのだから。
&gt; 
&gt; さようなら。
&gt; 
&gt; 君はじきに忘れる。
&gt; 
&gt; そうだ、最後に一つ伝えておこう。
&gt; 
&gt; 君は今後半年の間に、何十回だって、何百回だって笑顔になる。
&gt; 
&gt; きっとつまづくこともあるだろうが、その度に君は立ち上がって成長する。
&gt; 
&gt; 少なくとも、君は私などより長く生きられる。
&gt; 
&gt; 私はもうすぐ衝撃で力尽きる。
&gt; 
&gt; 大丈夫。君は私なんかより偉大な存在だ。
&gt; 
&gt; 私には君のように地面を歩く脚もなければ、物を持つ腕も、息をするための肺もない。
&gt; 
&gt; ……それに、君に覚えてもらえるほどの影響力もない。
&gt; 
&gt; ただ、私の予言は正確だ。
&gt; 
&gt; 君は少なくともこれから半年間死ぬことはない。そして家族が貧乏になることもなければ、家族が死ぬことも、家が壊れることもない。
&gt; 
&gt; だから安心していい。
&gt; 
&gt; 私の予言は100%正確。それは信頼できる。
&gt; 
&gt; 泣かないでくれ。私にはもう15分程度しか時間が残されていないが、君はこれから数十年は生きながらえる。
&gt; 
&gt; むしろ、泣きたいのは私の方だ。
&gt; 
&gt; 残念ながら、私には君と違って涙腺がないからそれは叶わないんだけどね。
&gt; 
&gt; 最後に、これから君を安心させてあげよう。
&gt; 
&gt; 8時間後、大好きなカレーを食べている君の笑顔が見える。
&gt; 
&gt; 4日後、友達と公園で鬼ごっこをしている君の笑顔が見える。
&gt; 
&gt; 9日後、誕生日を祝われる君の姿が見える。
&gt; 
&gt; 2週間後、全ての宿題を終わらせて喜ぶ君が見える。
&gt; 
&gt; 1ヶ月後、運動会で歓声に包まれリレーで勝利する君の勇姿が見える。
&gt; 
&gt; 3ヶ月後、友達と一緒にハロウィーンを楽しむ君の可愛い仮装姿が見える。
&gt; 
&gt; 5ヶ月後、サンタクロースから贈り物をもらう君が飛び跳ねる姿が見える。
&gt; 
&gt; 半年後、家族と一緒に旅行に行ってる君の笑顔が見える。
&gt; 
&gt; ほら、泣かなくていいんだ。
&gt; 
&gt; ノックの音がするって？
&gt; 
&gt; おっと、あいつらが来たようだ。
&gt; 
&gt; それじゃぁ、さようなら。
&gt; 
&gt; お元気で。</textarea></pre>
