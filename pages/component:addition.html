    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Більшою частиною - взяте у росіян: стилі для зображень, для scp-net та таке подібне.

[[code type=&#34;css&#34;]]

iframe.html-block-iframe {
    width: 100%;
    margin: 0;
    padding: 0;
    border: 0;
    height: auto;
    background: transparent;
}

/* Images from russia */

.rimg {
  float: right;
  border: solid 1px #666;
  text-align: center;
  font-size: 8pt;
  font-weight: bold;
  background:#EEE;
  margin: 10px auto 5px 8px;
  box-shadow: 0 1px 6px rgba(0,0,0,.25);
}

.limg {
  float: left;
  border: solid 1px #666;
  text-align: center;
  font-size: 8pt;
  font-weight: bold;
  background:#EEE;
  margin: 10px 8px 5px auto;
  box-shadow: 0 1px 6px rgba(0,0,0,.25);
}

.cimg {
  border: solid 1px #666;
  text-align: center;
  font-size: 8pt;
  font-weight: bold;
  background:#EEE;
  margin: 10px auto 5px auto;
  box-shadow: 0 1px 6px rgba(0,0,0,.25);
  width: 600px;
}

.rimg img, .limg img, .cimg img {
  border: none;
}

.rimg span, .limg span, .cimg span {
  display: block;
  border-top: solid 1px #666;
  padding: 2px 0;
}

.rimg span &gt; span, .limg span &gt; span, .cimg span &gt; span {
  display: inline;
  margin: 0px;
}

.hover span {
    display: none;
}

/* SCP-net */

@keyframes scpnet-progress-bar {
    0% { width: 0; }
    10% { width: 10%; }
    20% { width: 20%; }
    30% { width: 30%; }
    40% { width: 40%; }
    50% { width: 50%; }
    60% { width: 60%; }
    70% { width: 70%; }
    80% { width: 80%; }
    90% { width: 90%; }
    100% { width: 100%; }
}
 
@keyframes scpnet-delayed-revealing {
    0% { visibility: hidden; opacity: 0; }
    97% { visibility: visible; opacity: 0; }
    100% { visibility: visible; opacity: 1; }
}
 
.scpnet-progress-bar {
    height: 17px;
    width: 100%;
    background: #ddd;
}
 
.scpnet-progress-bar__tick {
    animation: scpnet-progress-bar 4s linear;
    background: #aaa;
    height: 100%;
}
.scpnet-progress-bar_type_fast .scpnet-progress-bar__tick {
    animation-duration: 2s;
}
 
.scpnet-delayed-revealing {
    animation: scpnet-delayed-revealing 4.4s linear;
}
.scpnet-delayed-revealing_type_fast {
    animation-duration: 2.2s;
}

/* Hover from russia */

.hover span {
    display: none;
}
.hover:hover span {
    position: relative;
    bottom: 25px;
    right: 75px;
    display: inline;
    margin: auto;
    height: auto;
    width: auto;
    background: #eee;
    border: 1px solid #555;
    color: #555;
    padding: 1em;
    font-size: 12px;
}
.hover:hover span span {
    position: relative;
    margin: auto;
    height: auto;
    width: auto;
    border: none;
    padding: 0;
}

div.scpnet-interwiki-wrapper {
    width: 17em;
    margin-left: -5px;
}
 
iframe.scpnet-interwiki-frame {
    height: 300px;
    width: 17em;
    border: none;
}
 
@media (min-width: 768px) {
    iframe.scpnet-interwiki-frame {
        height: 300px;
        width: 18em;
    }
    div.scpnet-interwiki-wrapper {
        width: 18em;
    }
}

[[/code]]</textarea></pre>
