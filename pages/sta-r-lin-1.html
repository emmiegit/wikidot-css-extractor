    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

喧しいアラームの中、一匹の獅子[[footnote]]  SCP-964-JPの事ね。[[/footnote]]とその背に乗った少女[[footnote]]わかるでしょ？ [[/footnote]]が書類へ、カメラへ、壁へと縦横無尽[[footnote]] 私だけじゃ無理ね。 [[/footnote]]に駆け回る。
間抜けの頭を食いちぎり、腑抜けの腹を引き裂いて。
ある時は文字、ある時は映像、ある時は壁画として防護服で着飾った木偶の坊どもを翻弄していく。
たわけ者の銃口が右往左往、粗忽者の銃口が火を噴いて、愚か者にぶち当たる。
一人のうらなり[[footnote]] ██博士ね、あの人顔色が悪いもの。 [[/footnote]]が叫ぶ、特別収容プログラムが書き換えられていると！
盆暗共の顔がさらに暗くなる、何故なら**俺ら**を遮るものは何もないからだ！



実際、この収容違反[[footnote]] 理由を私に聞かれても困るわ、収容違反をした私に聞いてちょうだい。 [[/footnote]]は予期できぬモノであった。
どうして彼女らが二人そろって協力しながら収容違反をするなど考えよう。
そもそも彼女ら、いや彼女に何の得が有ってこのような収容違反[[footnote]]  知らないってば！[[/footnote]]を起すだろうか？
いつ彼女らが接触したのかも、いつこの計画を立てたのかも財団は観測していなかった。
無論、誰の目から見ても危険である彼女ら同士のクロステストなどやろう筈もない。
収容サイトも別で接触の心配はないと考えられていた。
起こるはずの無い収容違反だ、そう思っていた。
ゆえに財団は私と彼の逢瀬[[footnote]] どうやったかも分からないからね。 [[/footnote]]も彼との密約も見逃してしまったのだから。


彼らの自由を得るための企みは間違いなく、一切の間違いが無く進んでいった。
順風満帆な彼らの旅路に障害は無いと思われた。
だが、たった一つ――しかしながら致命的な――誤算が有った。
彼らにとってこの話はあまりにも短すぎたのである。
全てが止まりSCP-964-JPは再収容されSCP-496-JP-1-█はその役目を終える。
この逃避行ももうすぐ終わる。
宇宙も止まる。
全てが終わる。
そして…[[footnote]] 全てのモノが呼吸を止めた。 [[/footnote]]</textarea></pre>
