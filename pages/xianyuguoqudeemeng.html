女童跑向家的时候，太阳已经快下山了。

幼小的她抬头怯怯地看了看电梯门上挂着的“正在维修”标识，又看了看怀中的物品，迅速向着旁边的楼梯间跑去。她的脚步没有因为那似乎没有尽头的旋转楼梯而放慢步伐，依旧那么的轻快。因为她相信自己怀中抱着的满分试卷足以让自己阴霾的家庭环境融洽的过上很长一段时间。

她期待着自己的父亲能够看到这个，更期待少有表情的他脸上会浮现出什么样的神色，母亲的话......女童总觉得最近母亲似乎一天比一天疲惫，每天捂着肚子，似乎是身体不太好的样子。希望自己的这个成绩能让母亲身体变好，即使不能，至少也能让日夜操劳家务的她有一点点开心。

或许是年幼孩童的感知总是比大人敏锐，奔跑到中途的她突然感觉到什么似的停下脚步。

啊......好晃眼，被什么东西晃到了眼睛，她出神地看向楼梯间的外边。本应该是与平日没有区别的黄昏，但今天的夕阳却好像......显得额外的血红。

反身看向跑过的楼梯间，不断螺旋向下的空间内不知何时被染红的日光填满，一个悚然的念头突然闪过女童的脑海：

自己在被血染满的楼梯间跑了多久？

她惊恐的抱紧自己怀中的试卷，但只那一刹那，夕阳就完全沉入了远处的山谷里。楼梯间内充斥的不再是血，而是黑暗。她马上跑完最后的路程，打开家门冲了进去，点开灯，被白昼灯光包围的同时小小的舒了一口气。但女童立刻又意识到，包围了自己的并不只有灯光，还有一股香喷喷的味道。

记得妈妈说过这几天......不是不吃肉吗？为什么整个房间里飘逸着一种炖肉的味道。

女童小心翼翼地走向厨房，她看到了母亲正像平时一样低头做着晚饭，但这次稍微有一点不同，她的头似乎低得太低了----低到整个脸都埋在了滚烫的锅里。

女童小小的脑袋明显无法理解这一超现实的场景，但好巧不巧。那具曾经是她母亲的躯体慢慢的下滑，连着滚烫的锅一起滚落地面。它翻了一个身子，那张煮熟的脸正对着女童，两只已经滚出眼眶但还连接着神经的眼球死死的盯着女童。

啊，六岁的大脑终于理解现在发生了什么了。它操纵着身体立即做出反应，尚还幼稚的脑神经无法在极端状态下保持理智，只能控制那不断涌来的恐惧顺着女童的喉咙迸发出来，但也由于控制理性思维的脑部已经完全失控，女童没有向着门口，而是向着反方向的书房跑去。

她不知道那里不但是一个死胡同，还是另一个地狱。

她的父亲一动不动的坐在书桌旁，手还有些僵硬的想要拿起一旁的电话。但这次他的面无表情并不是因为性格使然，而是因为他没有脸来表达自己的情感，更详细地说，是他的头颅不见了。身后墙上一直被他视为珍宝的水墨名画也被喷涌出的鲜血沾染，宣纸的黑墨和血液的腥红交融在一起，莫名其妙的融成一只血红色的瞳孔，死死的盯着女童。

那一定是太恐惧了产生的幻觉吧，此时的大脑终于没有闲情来控制包括大腿肌，括约肌和膀胱在内的肌肉，失禁的女童无力地跪在地上，只觉得意识慢慢的飘远，但就在这个时候，她听到不知哪里传来一个男人的声音。

“还有一个小孩，处理掉吗？”

她向身后看去，除了昏暗可怕的环境外什么都没有。可就在下一秒，她的脑袋中间突然被什么东西刮过，开始的时候感觉很痒，之后慢慢的感觉一阵阵辛辣和炙热。还没等女童惊恐不安地尖叫声奔出嗓门。

//“啵”//

只听一声粘稠的脆响，她的脑袋就像西瓜一样一分为二，喷涌而出的血液弄脏了她还稚嫩的面庞，堵塞了她的喉咙，逐渐淹没了她眼中最后一抹光芒。

她眼中最后的光景是一个男人，在刚刚她确认过无人的背后凭空现身在她的面前。她能看到一颗忽闪忽闪的白色挂坠，一把滴着血的黑色匕首以及一张没有任何感情，冷酷无比的面庞......

最后，只剩下一片绯红。

猛地睁开双眼，冷汗已经不知道什么时候把衣服都浸湿了，前一秒还在鼻腔中肆意的血腥味一扫而空，取而代之的是一股沁香扑鼻的花香和美味的烤面包味。

“啊啊啊，先不说你放下这么美丽的女咨询师一个人睡着这件事有多过分，睡醒以后还敢摆出这么吓人的姿势啊。”

耳边传来懒洋洋地嬉笑声，果冻鱼向着声源处望去，越过放着面包和花朵的小桌子的那头坐着一位气质非凡的淑女。就像她那懒洋洋地声音一样，淑女懒惰地窝在沙发的角落里，而在她身边有一只明显看着已经炸了毛，正躲在淑女身边瑟瑟发抖的黑色小猫咪。

“啊呀啊呀这可不行哦，果冻鱼，瞧你把这孩子吓得。”

她边嚼着面包，边懒惰地撸着身旁猫咪的毛发，像是在对猫说但却又像是在对果冻鱼说话一般的用温柔的声音说道。

“没关系的，小猫咪，这里很安全，已经没有需要恐惧的东西了。”

虽然只是简简单单的只言片语，但淑女的音调、语气甚至是摆放花朵和面包的香味都恰到好处的安抚到了果冻鱼噩梦初醒的应激状态，在这个时候他才发现自己的配枪早已从枪套里拿出了一半。

“肖恩女士，这实在是......我该如何道歉......”

意识到自己失态的果冻鱼连忙将配枪收回，但是肖恩女士则毫不在乎的挥了挥手，她将也恢复原样的猫咪慢慢地放在地上，看着她跑走的身影缓缓说道。

“鱼先生啊，我们基金会的心理咨询师如果没有这点自保能力，又如何能够为你们这些训练有素的特工们做心理疏导呢，所以你也不要道歉，你也没有错，你会变成这样不是你的错。”

肖恩女士将目光从猫咪身上收回，一展挺拔身材的伸了一个大大的懒腰后一扫脸上的倦怠，开始用精神抖擞地动作做起了舒展运动。而果冻鱼则是沉默着端起了旁边有点冷掉的红茶，虽然应激状态已经过去，但不知道是不是因为噩梦还是手上的旧伤原因，端起茶杯的手还是有些发抖。

“果冻鱼先生，喝凉茶水会坏肚子哦，我在给您拿一些新的茶水和甜点。”

肖恩女士哼着小曲端走了果冻鱼手里的茶杯，连着那几盘面包一起走向了后厨的位置。在肖恩离开的时间里，果冻鱼的思路也慢慢沉静了下来。

果冻鱼特工所属于SCP基金会中国分部沙漠站点Area-CN-42，机动特遣队“海洋生物”的一名鱼特工。和诸多特工一样，他也因为常年的基金会任务在精神方面饱受创伤，而其中的一个就是刚才充满血腥气息的噩梦。

那是他很多年以前执行的一次针对某邪教高层家庭进行灭口行动的任务。作为基金会特工的他不是第一次执行类似的任务，只不过他记得那是基金会唯一一次下了重手。虽然耗费了不少时间，但最终那个邪教成员里从管理到底层，从上到下无一幸免，基金会和GOC让整个邪教从这个世界消失了，他隐约记得那个邪教的名字叫做......什么来着......叫......啊，脑袋......

“啊，果冻鱼先生，来了来了，正好诶！”

肖恩女士来的时机是如此的恰到好处，她悄无声息地将果冻鱼的注意力从钻牛角尖般的思考中引开，也多亏如此，果冻鱼脑中因思考带来的丝丝痛感也消失的无影无踪。

心理疏导......不，或许更像是朋友聊天？这就是果冻鱼来找她的原因，也是她的工作之一，肖恩巴托丽，是时任SCP基金会中国分部上海站点Site-CN-34的首席心理咨询师。

顺着肖恩女士的手指看去，果冻鱼的视线透过窗户到达窗外。现在正是下班放学的忙碌时间，结束工作的男女、放学结伴而行的少男少女。外边的世界是如此的喧哗热闹，和房屋里所属秘密组织的二人离得如此之近，但却有如此遥远。

肖恩女士指着的是一个放在人堆里也并不起眼，拥有一头黑色长发的小女孩，唯一可能和周围人不同的就是她看上去不过6岁左右，但却拿着一个和自己身材相符的娇小挎篮正操着一口稚气的上海方言和卖菜的大娘讲价。

如此一个会帮着家里买菜做事的小可爱，又有哪个人会狠心和她讲价呢？没过多久那女孩子就满意的背着一筐的战利品，向着卖菜大妈深深地鞠了一躬，在大妈“要直接回家哦”的叮嘱下离开了。

“那女孩子姓梅，她的身上有着前所未有的潜力，将来有一天她会进入Site-CN-34接替我现在的心理咨询师岗位，而且说不定甚至能当上整个站点的主管哦。”

肖恩女士看着女孩离去的背影，眼角翘起一丝骄傲的对着果冻鱼如是说道。果冻鱼点点头，肖恩女士看人的眼光在基金会内部也是出了名的准，既然她对这女孩有着如此高的评价，那果冻鱼也相信，只是不知道为何肖恩女士为什么会突然说起这个女孩的事情。

“果冻鱼先生，你觉得我为什么会突然和你说小梅的事情？”

果冻鱼摇了摇头，肖恩女士又一次窝在沙发的角落，眼神直直的看向果冻鱼的双眼。

“是为了未来，果冻鱼先生。我们，无论身处何种位置，都在为了未来而奋斗。像小梅这样的人才今后也会陆陆续续进入基金会，为基金会带来新的血液。等到她接替了我的职位，就是我可以退休遨游世界的时候了。”

仿佛那无比刺激的全球旅行就在明天一样，肖恩女士的脸上洋溢了期待的幸福笑容，可当她看回果冻鱼的脸庞时，视线却不由得多了一丝忧伤。

“但是果冻鱼先生您却没有考虑过这种未来，不，您......或许根本觉得自己就没有这样的未来，就好像您......”

对职业的高度直觉让肖恩女士及时住了嘴，因为再继续说下去就不再礼貌了。虽然之前和朋友们聊天时曾经提到过有关果冻鱼的事情，但是由于所属站点不同，真正面对面说话还是第一次。虽然果冻鱼看上去笑容满面，刚开始还会和自己开一些玩笑，但是肖恩女士自从他进门后就看的很清楚。

这个男人，已经到了崩溃的危险边缘了，危险到真的随随便便走错一步都会破碎掉，就如同肖恩女士刚才没有说出口的那句话一般。

//觉得自己就没有这样的未来，就好像您，下一秒就会死去一样。//

似乎也察觉到了肖恩女士的言下之意，果冻鱼的眼神瞬间昏暗了一下，随后有些害羞地挠了挠头说道。

“......基金会的外勤特工可能没有那个福分，我们......大多结局都无法善终，你也听闻我所在的机动特遣队海洋生物的传说了吧，坊间都流传说我们鱼特工没有一个有好下场的。”

“但是现在您还活着不是吗？”

意料之中，但却有些意料之外的回答。果冻鱼有些惊讶的看着肖恩女士。

不知何时她站了起来，就这么高挑挺拔的站在落地窗前，她挥一挥手示意果冻鱼也过来，然后推开了窗户。

外边依旧是那么的灯红酒绿，喧哗热闹，今天似乎是有什么节日庆典，其他地方放学下班的人群也聚集了过来，大街小巷围满了人，在那人山人海中果冻鱼看到那位姓梅的女孩，也正开心的牵着父母的手行走在人群之中。

明明刚才还有一墙之隔的距离，但是仅凭打开窗户这么简单的动作，那无限的活力就立刻融入了这边的环境之中。

“作为外勤特工，说不定在下次任务就会死，再加上您还是现实扭曲者处刑官的一员，相信死亡率会居高不下吧，想着反正都会死，自己没有那么遥远的未来，说不定这样想也是现实所迫，但正是因为这样您才会被过去的噩梦所纠缠。”

肖恩女士依靠在窗户边，痴迷地看着楼下的那车水马龙。她侧脸看向果冻鱼的眼神中充满了坚定，嘴角也露出自信的微笑。

“但是您现在还活着，而且下一秒也不会死，所以别浪费的去抓住吧，就算只是仅仅一秒的未来。”

不知道是氛围，是那车水马龙，那热闹开心的众人，还是自信凌然的肖恩女士渲染的，哪怕只有一秒，果冻鱼心中的雾霾还是被打散了，而在这一秒不知为何，他的脑海中浮现了一个女人的身影。

“对对对，未来哦，男人的未来里没有女人怎么行呢？”

肖恩女士，认真模式关闭！只见她一脸坏笑的看向果冻鱼，后者仿佛是害怕被看穿心思一般立即把头移到别的方向。

“果冻鱼先生，我们做心理咨询师呢，无论性格如何，都要尽量在咨询者面前表现出成熟自信的姿态，这样才能让咨询者放心的将烦恼说出来。当然针对有些个例不能表现的太过成熟和自信，但即使这样也不能表现出太多这以外的感情。”

“果冻鱼先生，你可能不信。希瓦娜她呀，和我一样是一个出色、成熟自信的女性咨询师哦，但她在你的脑海中却不完全是这个形象，你知道为什么吗？”

即使看不到果冻鱼的表情，但是肖恩女士的坏笑女郎攻势依旧没有停止。

“因为她展露给你的不是心理咨询师，而是作为女人的她哦。”

该说真不愧是Site-CN-34现役首席心理咨询师吗？真的是什么都被她摸透了。无论是之前的心理疏导也罢，刚才那一秒中脑海里显现的希瓦娜的样子也罢，全都被她说的明明白白，但是她还是错了一点。

希瓦娜安德鲁斯，与果冻鱼一同从属Area-CN-42的心理咨询师，本来如果她和他关系和其他职员的关系一样的话，果冻鱼大可不必飞这么远到上海来找肖恩女士做心理疏导。

他和她的关系不一般，但肖恩女士认为果冻鱼不主动，所以两人没在一起，但其实不是。

他们在一起过，但又分开了，而且是希瓦娜主动离开了果冻鱼的身边，而理由果冻鱼至今也不清楚。

“对了，我们站点的Prism说你的武器维护的非常良好，但实在很忙所以不能前来了，下次一定要来我们站点逛一逛哦，可以的话，也带着希瓦娜一起来吧。”

肖恩女士开车将其送到了地铁站前，她临别时递给果冻鱼一个匣子，后者掂量了一下匣子，看了看身后的地铁站入口，美妙的咨询时间总是过得很快，进入那漆黑的地下站便意味着又要再一次回到基金会的世界里了。

------

“Legion主管，事先说好，如果这是有关您起居的管理问题。首先，我在上海，几小时内回不去的。紧急干粮在你办公桌下面的保险柜里，密码是2314.厕所马桶堵住了的话用旁边的水拔子。屋子里的生类垃圾先放在哪里我一会儿回去清理，不要开房门，你会熏死路过的职员的。换洗衣服在书架后面的暗格里，记得先洗澡再换衣服......”

去浦东机场的地铁还有几分钟到站，果冻鱼拨通了Legion的电话习惯性做起了解答。他在Area-CN-42的身份有很多，其中的一个就是专门照顾巨婴主管Legion的起居生活。当果冻鱼还想喋喋不休的交代下去时，LegiOn粗鲁的打断了他。

“不是有关这个的，蠢鱼儿，赶快回来，站点内部有一起很奇怪的事情发生了。”
