**Объект №:** SCP-1097-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1097-1 в настоящее время пребывает в состоянии комы, поэтому содержится в стандартной камере для гуманоидных существ с использованием необходимого медицинского оборудования. Ответственный за его содержание сотрудник, чей уровень допуска должен быть не ниже второго, обязан фиксировать все изменения в состоянии субъекта. В случае возвращения к нему сознания он должен быть подвергнут допросу относительно SCP-1097-2 и связанных с ним вопросов настолько быстро, насколько позволит состояние его организма.

SCP-1097-2 содержится в отдельной камере хранения (размеры 4 м x 4 м x 4 м). Доступ к нему разрешён только в целях изучения и только исследователям с уровнем допуска не ниже третьего. Все эксперименты с привлечением органических материалов должны быть одобрены администратором Зоны 7.

**Описание:** SCP-1097-1 – полный мужчина низкого роста в возрасте около пятидесяти лет. Точный возраст, а также имя, место и дату рождения установить не удалось, несмотря на специальные изыскания. Судя по обнаруженным материалам, субъект является изобретателем SCP-1097-2. С его помощью он провёл ряд социально-психологических экспериментов, неоднозначных с этической точки зрения. Возможно, страдает шизофренией и расщеплением личности. По предположению нескольких исследователей захваченный Фондом SCP-1097-1 является продуктом SCP-1097-2, в то время как «исходный» субъект погиб либо скрывается.

SCP-1097-2 – аппарат, состоящий из камеры объёмом 2 кубических метра с металлическим каркасом и стеклянными стенками, выдвигающегося резервуара для приёма органических материалов, резервуара со стволовыми клетками и устройства, на котором можно задать возраст и ясность воспоминаний получаемого продукта. Объект создаёт полностью жизнеспособные копии людей или животных, используя в качестве сырья стволовые клетки и органические материалы тех, чья копия будет произведена (SCP-1097-1 применял, главным образом, кровь). SCP-1097-2 работает от сети с напряжением 380 Вольт. 

Воспоминания и возраст клонов, создаваемых SCP-1097-2, можно задавать с помощью специального пульта. По умолчанию создаётся копия, которая на день моложе использованного существа, с соответствующими воспоминаниями. Однако предусмотрена возможность изменить возраст вплоть до момента рождения. Можно также создавать копии с неполными воспоминаниями, либо более молодые копии, которые будут помнить то, что с ними ещё не случилось. Кроме того, возможно вносить в память и мировоззрение клонов специальные изменения. 

В настоящее время ведётся активное исследование принципов работы SCP-1097-2. Деятельность в этом направлении осложняется тем, что среди обширных документов, журналов экспериментов и текстов с теоретическими заметками, найденных в лаборатории SCP-1097-1, не было обнаружено никаких чертежей, технических описаний или иных источников, которые могли бы облегчить изучение SCP-1097-2. Тем не менее ряд записей свидетельствует о том, что SCP-1097-1 был изобретателем данного устройства, поэтому в случае возвращения к нему сознания, его следует подвергнуть допросу. 

Несколько тестов, проведённых сотрудниками Фонда, показали, что после завершения генерации клона аппарат инициирует процедуру очистки, которая длится ровно одну неделю. Если очистку принудительно прервать, то производство новых копий возможно, однако практически всегда это приводит либо к появлению мутантов (если в прошлый и текущий раз создавались копии особей, принадлежащих к разным биологическим видам), либо к появлению людей с несколькими личностями (если в прошлый и текущий раз создавались копии двух разных индивидуумов). И те, и другие, как правило, проявляют или агрессию, или аутоаагрессию и всегда оказываются нежизнеспособными. Создание нескольких копий подряд одного и того же человека теоретически возможно, однако затрудняется необходимостью для этого большого количества стволовых клеток.

**История:** Лаборатория SCP-1097-1 была обнаружена после серии обращений в правоохранительные органы граждан, сообщавших о пропаже их родственников и близких, в городе █████████, █████████████ область, Россия. Внимание Фонда в данном случае привлекло то, что пропадали не отдельные люди, а целые семьи либо дружеские компании, причём происходило это одновременно и почти без следов борьбы. Выявить систему в действиях похитителя сначала было сложно. Затем, когда удалось найти систему в его действиях, стало ясно, что он похищал сначала пару влюблённых молодых людей, затем молодожёнов, затем семьи зрелых людей с детьми, после этого нескольких друзей, потом опять влюблённых. Определив, кто станет следующей жертвой, агенты разведки установили наблюдение за всеми подходящими людьми в ██████████. 

Выяснилось, что субъект дожидался, когда люди, которых он планирует похитить, соберутся в одном месте, заполнял помещение нервнопаралитическим газом и переносил их в свой фургон. В случае встречи с соседями или случайными прохожими он представлялся сотрудником милиции, который забирает пьяного в вытрезвитель. Агенты проследили за его маршрутом, затем провели разведку в помещении, куда он приехал. В результате подтвердился аномальный характер происходящих здесь событий, в частности, был обнаружен ряд изолированных камер с несколькими людьми, идентичными прежде похищенным (при том, что было известно, что у исчезнувших не было близнецов). Вскоре была вызвана группа захвата. Субъект, проводивший в лаборатории свои эксперименты, оказал сопротивление и был ранен в голову срикошетившей от стены пулей. После исследования найденных на месте документов субъекту был присвоен статус объекта с номером  SCP-1097-1, а изобретённому им устройству - SCP-1097-2.

Изучение материалов, найденных в лаборатории SCP-1097-1, открыло источники, из которых к субъекту поступали стволовые клетки для его экспериментов. Первоначально он перемещался по регионам с высокой рождаемостью и более слабым вниманием государственных органов, в том числе и правоохранительных, Средней Азии и Северному Кавказу и похищал беременных женщин. Затем, когда у него появились достаточно примечательные теоретические и практические наработки, он связался с наименее ответственными сотрудниками нескольких НИИ и с их помощью получал стволовые клетки из хранилищ лабораторий их институтов. После появления банков стволовых клеток субъект также установил тайные партнёрские отношения с их работниками.

&gt; **Дата:** ██.██.1989
&gt; 
&gt; **Материал:** Молодожёны. Жена из семьи интеллигентов, муж из рабочей среды. Копия №5
&gt; 
&gt; **Действие:** Сексуальное насилие с участием нескольких лиц. 
&gt; 
&gt; **Результат:** Жена пытается покончить жизнь самоубийством, муж пытается выбраться из камеры, чтобы отомстить обидчикам супруги.

&gt; **Дата:** ██.██.1991
&gt; 
&gt; **Материал:** Семейная пара с маленькими детьми, копия №4. Жена из той копии №5 той же семьи со специально изменёнными воспоминаниями.
&gt; 
&gt; **Действие:** Мать из копии №5 жестоко убивает детей из копии №4 на глазах отца из той же группы, мотивируя это тем, что в противном случае дети в скором времени убьют их.
&gt; 
&gt; **Результат:**  Отец из копии №4 по возвращении в комнату начинает допрашивать свою жену, выясняя, зачем она замучила детей. Та ничего не понимает. Решив, что она притворяется, он убивает её.

&gt; **Дата:** ██.██.1992
&gt; 
&gt; **Материал:** Компания из четырёх друзей, копия №6. Воспоминания специально изменены. Память о дружеских отношениях полностью вытеснена на уровень бессознательного, в сознание введены представления о крайней вражде между субъектами.
&gt; 
&gt; **Действие:** Субъектам предлагается выбрать одного из них, кто должен совершить суицид, в противном случае погибнут все.
&gt; 
&gt; **Результат:** Бессознательное, встревоженное стрессовой ситуацией, вступает в конфликт с сознательными представлениями. Каждый попеременно то предлагает убить кого угодно, кроме себя, то, наоборот, хочет принести себя в жертву. Наступает путаница, время заканчивается, субъекты погибают.
 
&gt; **Дата:** ██.██.1995
&gt; 
&gt; **Материал:** Влюблённая пара. Молодой человек из копии №1, девушки из копий №1, 2, 3, 4 и 5.
&gt; 
&gt; **Действие:** Кровавое убийство девушки на глазах молодого человека. Внезапное появление новой. Её смерть. Так до конца.
&gt; 
&gt; **Результат:** Молодой человек лишается чувств после появления и гибели второй девушки.

&gt; **Дата:** ██.██.1996
&gt; 
&gt; **Материал:** Копии №1, 2 и 3 одного мужчины в возрасте 47 лет (хронический алкоголик).
&gt; 
&gt; **Действие:** Оставить в помещении со спиртными напитками.
&gt; 
&gt; **Результат:** Копии начинают пить вместе, не замечая ничего подозрительного. Через некоторое время между ними завязывается пьяная драка, каждый кричит «ты что меня дразнишь, гад!»

**Приложение 2:** 
[[collapsible show=&#34;+ Выдержки из дневника SCP-1097-1&#34; hide=&#34;- Выдержки из дневника SCP-1097-1&#34;]]

//(Точные даты приведены только у последних трёх записей).//

&gt; Сегодня меня опять избили. Никому нет дела, даже друзья улыбались и словно махнули рукой, мол, в десятом классе и не можешь постоять за себя! Впрочем, возможно, они и правы. Но как я могу знать наверняка? Дома отец всегда мне говорил, что нужно просто давать сдачи, а мать учила, что у человека могут быть какие-то проблемы и с ним всегда можно договориться. Дескать, он дерётся потому, что ему нужна помощь. Кажется, что глупая мысль, но иногда это оказывалось так. Жаль, нет способа повторить одну и ту же ситуацию несколько раз, чтобы можно было яснее понять, что у человека внутри, и сделать выводы, как с ним себя вести.
-----

&gt; Поступил в университет, наконец-то эта школа осталась позади. Долго не мог решиться, на какой факультет подавать документы. Одно время очень хотел идти на исторический, но в итоге решил поступить на биофак. Кажется более надёжным, да и биология меня всегда интересовала не меньше, чем история. Ну а последней буду заниматься немного, когда будет время, просто для развлечения.
-----
&gt; Волосы, какие же красивые у неё волосы. Рыжие, как будто водопад в лучах закатного солнца, и длинные, но при этом очень ухоженные. И очень милая, уютная и одновременно загадочная улыбка. Теперь я понимаю, что такое медленная стрела красоты… Я приглашу её на прогулку!
-----
&gt; Как же всё плохо кончилось… Мы расстались так плохо, хотя, казалось, могли бы быть вместе всегда. Ох уж эти юношеские мечты, но это казалось чистой правдой. И что же? Обруган, выставлен за дверь и вряд ли когда-нибудь ещё смогу с ней хотя бы поговорить… Друзья предлагают пойти напиться. Чудаки, почему-то зовут пить в библиотеку. Впрочем, мне всё равно, пить лучше, чем вешаться.
-----
&gt; «Друзья» попросту решили меня разыграть. Провели в дальний отдел библиотечного фонда, куда служащие заходят очень редко, напоили (сами же почти не пили) и сбежали, выключив свет. Другой бы на моём месте был бы сильно обижен (впрочем, я не могу сказать, что я простил им эту выходку, но суть не в этом), но я был рад этому маленькому приключению, потому что оно заставило меня забыть о моих мрачных мыслях. И ещё более рад ему теперь. По-видимому, их расчёт был на то, что я напьюсь до бесчувственного состояния, меня утром найдёт библиотекарь и в итоге меня отчислят или, по крайней мере, публично отругают. Шутники не учли только то, что на мой организм алкоголь действует слабее, и я остался в чувствах. Вместо того, чтобы валяться, пуская слюни, я нашёл выключатель, включил свет и начал бродить по обычно закрытым для меня фондам университетской библиотеки. Меня привлекло название одной книги (почему-то сейчас я не могу его вспомнить), в которой рассказывалось про шамана одного из первобытных племён, который для того, чтобы определить, кто из соплеменников должен стать вождём, ставил их в сложные ситуации. Если же они погибали, он воскрешал их с помощью духов, и повторял испытания, и так несколько раз, пока, наконец, не решал, кто же из них наиболее достоин. 
-----
&gt; Решил провести небольшое историческое исследование, благо свой диплом на кафедре генетики и микробиологии я уже закончил, и свободное время у меня было. Оказалось, что в разные времена и в разных странах существовали люди, которые пытались изучать других, помещая их в экстренные ситуации и тем или иным способом восстанавливая их тела в случае гибели. Возможно, это знак, возможно, моим призванием должно стать создание безопасного и надёжного способа изучения людей.
-----
&gt; Мне явно не стоило ходить на эту вечеринку по случаю окончания обучения. Нет, дело даже не в том, что я не очень-то люблю всех этих оболтусов, которые пили водку, пели под гитару и старались как можно скорее забыть всё то, что через силу вбивали себе в голову перед экзаменами. Просто туда кто-то пригласил нескольких своих друзей с химического факультета, а те тайно принесли с собой синтезированные ими в лаборатории наркотики. Я не удержался и решил попробовать, видимо, сказывается моя вечная тяга к новому и необычному опыту. Это было ужасно. Я постоянно видел какое-то очень странное и почему-то пугающее существо, которое отовсюду следило за мной, но при этом как будто постоянно вылезало из меня самого!
-----
&gt; Я понял, как осуществить мою идею! Нужна машина, с помощью которой можно делать копии людей. Магия – это прошлый век, вернее, магии попросту не существует. Все те истории, которые я читал, про шаманов, колдунов и алхимиков не более чем мифы. Нельзя же оживить мёртвое. Но можно создать копию живого. Я должен приступить сразу же, когда у меня будет достаточно времени.
-----
&gt; За несколько лет мне удалось набросать общую теоретическую концепцию и некоторые намётки по её возможному техническому воплощению. Но мне явно не хватает образования в некоторых областях, поэтому приходится постоянно браться за книги. А на это, понятное дело, у меня мало времени из-за работы. Было бы весьма удачно, если бы мне удалось досрочно начать получать пенсию, тогда я смог бы все силы посвятить своей идее. Вот только кто станет досрочно платить пенсию молодому специалисту, которому даже ещё не исполнилось тридцать лет? А ещё меня беспокоят мои сны, мне всё чаще снится что-то, по ощущениям напоминающее состояние, которое было у меня после принятия наркотиков.
-----
&gt; Невероятно, плановый психофизиологический осмотр выявил у меня сильное истощение и признаки психических отклонений, поэтому меня отправили в отпуск для лечения на целых полгода! Это, конечно, не пенсия, но всё же у меня будет достаточно времени хотя бы недолго.
-----
&gt; Десять лет не брал в руки эту тетрадку. Странное чувство, так много важного здесь записано, и так много значимого случилось с тех пор. Я окончательно разобрался с теоретической базой своего проекта и теперь понимаю, что главная проблема, стоящее передо мной, это даже не техническое воплощение, а сырьё для машины. По моим расчётам, это должны быть стволовые клетки, но где мне взять их в таком количестве? 
-----
&gt; Мне удалось собрать эту машину, но странно то, что я почти не помню ничего, что было в течение нескольких недель после этого. Помню только, что много путешествовал, но зачем и куда – не имею никакого понятия… К тому же последние дни у меня какой-то странный переменчивый жар и ломота во всём теле. Есть и другие симптомы, но ничто не подходит под какую-то конкретную болезнь.
-----
&gt; Я нашёл лёгкий способ пополнять свои запасы стволовых клеток и уже неплохо наловчился в выслеживании и поимки этих бесполезных существ. Странно, как мне раньше не пришло это в голову! Теперь я могу приступить к своим экспериментам…


&gt; **Дата:** ██.██.2002
&gt; 
&gt; О боже, боже! Этот доктор Особняков такой жестокий человек. Нет, в его экспериментах есть нечто притягательное. К тому же, по сути, раз все манипуляции производятся с копиями, люди не страдают. Но зачем он похищает их? И почему проводит именно такие тесты? Я, конечно, признателен ему, что он познакомил меня со своими исследованиями и достижениями, но всё же это чересчур, я должен предать творящееся здесь огласке! И куда подевался Особняков?

&gt; **Дата:** ██.██.2002
&gt; 
&gt; Этот идиот, доктор Майнцель, опять писал в моём дневнике. Какого чёрта он залезает в мои личные вещи, да ещё и путает их со своими? Мне это надоело, а, учитывая его планы, он сам станет материалом.
