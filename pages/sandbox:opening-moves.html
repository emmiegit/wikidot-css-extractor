**Файл безопасности Фонда 11/11/4/8888 / PR - Подозрительное письмо 49 003 668**

&gt; Письмо получено в частном почтовом отделении в общине Саут-Шайенн-Пойнт. На конверте не было штампа, почтовой марки, или других идентификаторов, кроме надписи «Для похитителей моего отца», написанной шариковой ручкой спереди. В настоящее время ведущая теория заключается в том, что письмо было каким-то образом было вручную доставлено в почтовый ящик, даже при отсутствии каких-либо подозрительных видеодоказательств в рассматриваемый день. Анализ показал, что конверт и бумага являются основными коммерческими запасами, и в них отсутствуют отпечатки пальцев или остатки ДНК.
&gt; 
&gt; Само письмо написано от руки с помощью обычной черной шариковой ручки. До сих пор анализ почерка не дает окончательных результатов. В ожидани дальнейшей оценки угрозы, требующей более тщательного анализа. В соответствии с протоколом, копии текста отправляются в Службу Безопасности зон, для проверки базы и ввода в базу данных.
&gt; 
&gt; Индекс текущей угрозы низкий. В соответствии с протоколом, копии были направлены в Службу Безопасности и в базу данных. В настоящее время углубленный анализ не предлагается и не рекомендуется.

Когда я была маленькой, я видела небольшой фильм. Карикатура показывала фантастическое королевство, которое внезапно обнаруживает, что находится во сне спящего человека и что скоро прозвучит его будильник. Люди устраивают экспедицию в мир, чтобы прикрыть уши человека и заглушить часы. Затем спящий начинает мечтать о фламинго, но концепция была настолько поразительной, для меня в то время, что я никогда не забывала об этом. Понятие реальности как пластического, нематериального слоя и вовсе не основы мира.

Возможно ли, что мы все будущие фламинго? Суетимся и бегаем в полной уверенности, только чтобы обнаружить, что мы менее материальны, чем обычный мыльный пузырь и намного более скоротечны? Что бы это сделало с нашим взглядом на себя и на мир? Внезапно жертвы, которые мы принесли, боль и страдания, перенесенные и причиненные, ничего не значат. Я уверена, что вы можете оценить слепой ужас осознания такой природы. Сколько страданий и безрадостных моральных решений может быть признано недействительными из-за следующего будильника?

Я должна быть новой безликой, бесформенной жертвой. Еще одна жертва, принесенная ради большего, нематериального блага. И некоторое время я была. И моя мать, и я. Оставленная крутиться и качаться, как листья, после вашего темного похождения, покачиваясь вокруг внезапной пустоты, оставленной позади. Скорее всего моя мама так и останется жертвой. Но я - нет. Вы можете взять то, что вы хотите, как вы хотите, и сделать это в течение желаемого времени. Вы воры в большом масштабе. Однако мой отец однажды сказал, что независимо от того, насколько вы хороши в чем-то, насколько вы уверены в себе, где-то всегда есть кто-то, кто лучше вас.

Я собираюсь доказать свою теорию. 

Вы что-то забрали у меня, так что я, в свою очередь, заберу у вас много чего. Я знаю, что вы пока проигнорируете это, но позже, когда придет время, вы оглянетесь на это письмо и впадете в отчаяние. Как красный паук однажды сказал: «Я заставлю тебя плакать».

Мой отец, несмотря на всю свою интеллектуальную мощь, всегда был плох в шахматах. Что-то в этой игре просто сбивало его с толку. Даже в моем маленьком возрасте я регулярно его побеждала. Он всегда на ставила на том, чтобы играть за белых. Всегда белый король.

Я Чёрная Королева. И наша игра скоро начнётся.
