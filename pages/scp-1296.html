    <pre><textarea class="page-source" readonly>[[include credit:start]]
Articolo: SCP-1296
Autore: [[*user Djoric]]
Originale: [*https://scp-wiki.wikidot.com/SCP-1296 SCP-1296]
Traduttore: [[*user Ardi0177]]
[[include credit:end]]

**Elemento #:** SCP-1296

**Classe dell’Oggetto:** Fenomeno Anomalo

**Classe di Contenimento:** Attiva

**Livello di Rischio:** Verde

**Politiche Standard di Contenimento:**
* Informazioni di contatto presso l’archivio 11


**Procedure Speciali di Contenimento:**
* Piano di sperimentazione Lista C (Test da Remoto Area 3).
* Gli esemplari acquisiti tramite l&#39;uso di SCP-1296 devono essere conservati nell&#39;unità di conservazione biologica RTA-3 e smaltiti dopo il recupero e lo studio secondo i protocolli di eliminazione dei campioni biologici delineati dal Documento CDP-BIO-EN-1.

* Gli account di contatto per raggiungere SCP-1296 al di fuori della giurisdizione della Fondazione devono essere trovati e contenuti non appena si verificano le occorrenze.



**Descrizione:** SCP-1296 è un’automobile Volga M24 appartenente ad un servizio chiamato Dial-a-Llama. Il veicolo mostra lievi alterazioni fisiche: le barre portabagagli sono state installate sul tetto, i sedili posteriori sono stati rimossi e il veicolo è targato erroneamente come prodotto dall&#39;azienda Toyota. Il contatto informativo della compagnia Dial-a-Llama e varie sigle pubblicitarie sono dipinte sui lati della vettura. Dopo aver chiamato il numero di telefono fornito, si verrà messi in contatto con un rappresentante di vendita di Dial-a-Llama, d&#39;ora in poi denominato SCP-1296-a. I tentativi di trovare la posizione di SCP-1296-a o di acquisire altri dati sono risultati infruttuosi.

SCP-1296 si manifesterà entro due ore dall&#39;effettuazione dell&#39;ordine presso il luogo del contraente, indipendentemente da eventuali cambiamenti di posizione effettuati durante il periodo tra la chiamata e la consegna. Non è stata ancora individuata una portata massima per le manifestazioni di SCP-1296, ma richiede uno spazio adeguato affinché il veicolo si manifesti. I tentativi di rintracciare SCP-1296 sono fino ad ora falliti: i dispositivi GPS collegati al veicolo hanno cessato di funzionare dopo che SCP-1296 ha lasciato la visuale, ed è costantemente sfuggito all&#39;inseguimento. SCP-1296 si manifesterà sempre con un pilota di aspetto diverso e da due a otto lama in aggiunta a qualsiasi esemplare ordinato. Il costo dell&#39;ordine varierà senza uno schema apparente.



**Log di Intervista 01**

Il seguente log è frutto di una trascrizione operata a seguito dei test in data 09/07/2012.

&gt; SCP-1296-a: Dial-a-Llama buongiorno, come posso aiutarla?
&gt;
&gt; Dr. ██████████: Uh, salve, mi chiedevo se poteste fornirmi ulteriori informazioni riguardo la vostra compagnia?
&gt;
&gt; SCP-1296-a: Che le interessa sapere? Se le serve un lama, Dial-a-Llama le fornirà un lama; in ogni luogo, ad ogni ora; è il nostro mantra.
&gt;
&gt; Dr. █████████: Sì, questo lo so, ma mi chiedevo se-
&gt;
&gt; SCP-1296-a: Lei ci chiama, ordina un lama, le portiamo un lama. Niente di complicato.
&gt;
&gt; Dr. █████████: Da dove prendete tutti quei lama?
&gt;
&gt; SCP-1296-a: Ascolta, amico, vuoi un lama o no? Questo non è un centralino a cui fare domande. Le uniche domande da farsi sono due. Numero uno: Vuoi un lama? Numero due: che tipo di lama vuoi? Se la risposta al primo è no, //perché chiami?//
&gt;
&gt; Dr. █████████: Vorrei parlare col suo capo.
&gt;
&gt; SCP-1296-a: No. La chiamata può terminare qui. Non sopportiamo le molestie nel nostro ambiente. Le auguro una buona giornata, signore.
&gt;
&gt; Dr. █████████: [sospira] Okay, okay, compro un lama. Uno solo, niente di speciale.
&gt;
&gt; SCP-1296-a: Bene allora, fanno cinquantacinque dollari. Carta o contanti?
&gt;
&gt; Dr. █████████: Contanti.
&gt;
&gt; SCP-1296-a: La Lamamobile arriverà da lei in due ore circa. Buona giornata, babbeo.

**Log di Intervista 02**

La trascrizione che segue deriva dal log di intervista durante la consegna del 09/07/2012. Il guidatore di SCP-1296 è stato designato SCP-1296-b.

&gt; SCP-1296-b: Hey, sei il tizio che ha ordinato il lama?
&gt;
&gt; Dr. █████████: Sì sono io.
&gt;
&gt; SCP-1296-b: Fanno cinquantacinque.
&gt;
&gt; Dr. █████████: [paga SCP-1296-b] Se possibile, potrei chiederle alcune cose circa la vostra organizzazione…
&gt;
&gt; SCP-1296-b: Ancora con questa storia. Non ti arrendi, vero? Tu ordini lama, noi ti prendiamo i lama. Dalla cima del monte Everest fin in fondo alla Fossa delle Marianne, se hai bisogno di un lama, te lo prenediamo e te lo portiamo noi. Ora smettila di fare il ficcanaso. Il tuo è quello grigio dietro.



**Log dei Test:**

**Ordine:** Tre lama
**Tempo di Consegna:** Tre minuti
**Costo:** 33 $
**Risultati:** Un esemplare maschio e due femmine di lama. Nessun’anomalia è stata individuata negli esemplari.

**Ordine:** Un&#39;esemplare di lama incinta, con una macchia marrone sul lato sinistro.
**Tempo di Consegna:** Diciassette minuti
**Costo:** 50 $
**Risultati:** Un lama coincidente con la descrizione dell’ordine. Non sono state registrate anomalie nell’esemplare.

**Ordine:** Un alpaca
**Tempo di Consegna:** Un’ora e quarantatre minuti
**Costo:** 17 $
**Risultati:** Un lama maschio. Sull&#39;esemplare era stata incollata la pelle di un alpaca. Da un&#39;ispezione ravvicinata è stato confermato che la pelle era stata scuoiata da poco.


**Ordine:** Un lama
**Tempo di Consegna:** Un’ora e ventisette minuti
**Costo:** 200.02  $
**Risultati:** ███ ███████, monaco buddista. Il soggetto non ha ricordi degli eventi precedenti la consegna. Al soggetto sono stati somministrati amnesici ed è stato rilasciato senza incidenti.

**Ordine:** Un lama robotico
**Tempo di Consegna:** Un’ora e tredici minuti
**Costo:** 3561.87 $
**Risultati:** Un automa dalla forma di lama, dal comportamento identico alla controparte biologica.

**Ordine:** [[[SCP-1545]]]
**Tempo di Consegna:** Quindici secondi
**Costo:** Nessuno
**Note:** SCP-1545 è stato visto svanire dal suo luogo di contenimento al momento dell&#39;ordine. SCP-1545 è stato dunque consegnato quindici secondi dopo, contenente due cadaveri, entrambi non identificati; l&#39;autopsia ha rivelato che erano deceduti da almeno ventiquattro ore. L’ordine consisteva in SCP-1296 che attraversava l&#39;area di consegna a circa 150 km/h; SCP-1545 è stato lanciato dal tetto da un secondo soggetto rispetto SCP-1296-b. SCP-1296-b-2 è stato sentito urlare &#34;E prendilo, cazzo!&#34; prima della partenza.
