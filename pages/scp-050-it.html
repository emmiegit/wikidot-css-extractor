    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-050-IT - La Galeazza
    **Auteur :** [[user Oreobanane]]
    **Traducteur :** [[user Oreobanane]]
    **Date de publication originale :** 3 avril 2019
    **Image(s) :** [https://commons.wikimedia.org/wiki/File:Sbonski_de_Passabon-Galeasse_a_la_voile.jpg CC-PD-Mark 1.0 - Galeasse a la voile]
[[include credit:end]]


**Objet n^^o^^ :** SCP-050-IT 

**Classe :** Euclide 

**Procédures de Confinement Spéciales :** SCP-050-IT est actuellement à quai sur les rives du [[[siti-italiani#toc9|site Nettuno]]]. Une sortie en mer lui est permise deux fois par semaine. Lors de ces sorties, SCP-050-IT doit être surveillé par une équipe de la [[[squadre-speciali-mobili#toc1|FIM-II]]] //Legio Atlantidis//. L’équipage a l’autorisation de pêcher, bien qu’il ait assez de nourriture sur le site de confinement.  

SCP-050-IT ne doit pas s’éloigner à plus de 8 miles nautiques (15 kilomètres) des rives du Site Nettuno. Ses canons ont été retirés, pour des raisons de sécurité. Si SCP-050-IT s’éloigne trop de la côte, il doit être rattrapé et ramené vers l’aire de soutien du Site par la FIM-II //Legio Atlantidis//. Il est interdit à SCP-050-IT de s’approcher des côtes italiennes, afin que des incidents comme le Bastia-Livourne du ██/██/████ et celui de La Spezia du 21/09/20██ ne se reproduisent pas. Si des civils voient SCP-050-IT durant l’une de ses sorties en mer, il leur sera expliqué que c’est un navire historique appartenant à des passionnés d’histoire de la navigation.  

[[include component:image-block
 name=Galéasse|
 caption= Peinture représentant SCP-050-IT, datant du début du XVI° siècle
]]
**Description :** SCP-050-IT est une galéasse[[footnote]]Bateau militaire vénitien.[[/footnote]] de 41 mètres de long et 6 mètres de large. SCP-050-IT est fait de bois, et sa coque est couverte de poix. Le bateau possède trois voiles et avait 18 canons à bâbord, et autant à tribord. SCP-050-IT-1 est le capitaine du bateau. Il dit s’appeler Lorenzo A██████ et avoir 43 ans. SCP-050-IT-1 mesure 1,72 m, a les yeux marron, de longs cheveux noirs, et plusieurs dents manquantes. Il dit être né en 1293 à Venise et parle le dialecte vénitien, bien qu’il apprenne l’italien moderne. Dans le navire se trouvent 18 autres personnes, visiblement l’équipage du navire, 17 marins et un cuisinier. Tous des hommes, dont l’âge est compris entre 16 et 55 ans. Cependant, ils ont tous refusé de parler au personnel du site.  

D’après la datation faite par les chercheurs du site Plutone, SCP-050-IT date du XIV° siècle. Le chargement de SCP-050-IT est essentiellement composé de nourriture, d’armes et de boulets de canon.  

SCP-050-IT-1 ne comprend pas comment lui, son navire et son équipage sont arrivés à l’époque actuelle. Il est méfiant envers le personnel, mais n’est pas hostile. Il a laissé les chercheurs fouiller son navire et leur a confié son chargement et ses canons. L’équipage se comporte de la même manière que son capitaine, mais ne semble pas hostile non plus, bien que les marins n’aient jamais voulu parler avec le personnel. Lorsqu’il n’est pas en mer, l’équipage de SCP-050-IT (et en particulier SCP-050-IT-1) aime observer les activités des agents de la Fondation, mais sans jamais intervenir. Selon SCP-050-IT-1, &#34; Ça ne sert à rien d’essayer de comprendre, c’est trop étrange pour nous&#34;. 
 
Avant son confinement, SCP-050-IT-1 devenait hostile lorsqu’il rencontrait des ferries ou des porte-containers. Cette réponse semble être une réaction de peur causée par les dimensions de ces bateaux, ainsi qu’à l’ignorance de l’équipage quant à l’existence de tels navires. Ce genre d’incidents s’est produit au moins trois fois : le ██/██/████, près du port de la Spezia, avec le naufrage du porte-containers [DONNÉES SUPPRIMÉES], le 21/09/20██, avec le naufrage d’un ferry de la compagnie NGV pendant un voyage entre Livourne et Bastia, dans lequel ██ personnes sont décédées, et le 30/09/20██, avec des dommages causés à l’unité navale 1 du site Nettuno, pilotée par le capitaine Lorenzini. La Surintendance S5 a demandé à la SIR-III d’inventer une histoire de couverture pour dissimuler les vraies raisons des deux premiers incidents. La SIR-III a fait croire à la présence de rochers qui auraient perforé les coques des navires. Pour le journal de récupération, voir les addendas suivants.  

**Journal de récupération :** 
[[collapsible show=&#34;+ Mail de la directrice Contadi à la FIM-II et aux unités navales&#34; hide=&#34;- Cacher&#34;]]
&gt; **De:** Arianna Contadi, directrice du Site Nettuno
&gt; **A:** Basilio Aramini, chef de la FIM-II //Legio Atlantidis//
&gt; @@ @@ @@ @@ Daniele Lorenzini, capitaine de l’unité navale 1
&gt; @@ @@ @@ @@ Rachele Siciliani, capitaine de l’unité navale 2
&gt; 
&gt; Capitaine Aramini, Capitaine Lorenzini et Capitaine Siciliani,
&gt; Comme vous l’avez peut-être lu dans la presse du 22 septembre, un ferry de la compagnie NGV reliant Bastia à Livourne a fait naufrage sur le trajet, provoquant 86 morts et 27 blessés. Les témoins affirment avoir vu un &#34;bateau à voiles&#34; tirer sur la coque du ferry à grands coups de canon, mais aucun navire de ce genre n’est actuellement en circulation en Méditerranée. J’ai donc regardé les images du naufrage prises par les survivants et envoyées sur les réseaux sociaux, et effectivement, j’ai pu voir quelque chose frapper la coque du ferry, de manière si violente qu’elle s’est brisée. Les images du naufrage visibles sur les réseaux sociaux montrent la présence d’un bateau à voiles. La SIR-III s’occupe actuellement de les faire disparaître. 
&gt; 
&gt; L’affaire aurait été classée en tant qu’accident dû à un contact trop brutal de la coque avec des rochers, si je ne m’étais pas assurée de la nature du terrain sous-marin sur le lieu du naufrage. Et selon l’Agence Européenne pour la Sécurité Maritime, il n’y a pas de rochers à cet endroit. Le trou dans la coque a donc été fait par autre chose.
&gt; 
&gt; Cette histoire de bateau à voiles me laisse perplexe, mais me rappelle l’accident du porte-containers [DONNÉES SUPPRIMÉES], où l’équipage avait vu un bateau à voiles leur tirer dessus à coups de canon. 
&gt; 
&gt; Vous trouverez ci-joint les images postées sur les réseaux sociaux : c’est un vaisseau militaire du Moyen-Age, avec 36 canons, 18 à bâbord et 18 à tribord, et trois voiles. Selon mes estimations et celles des chercheurs du site Plutone, ce navire est une galéasse, mais selon mes informations et celles de la SIR-I, aucune reconstitution de navire du XIV° siècle ne circule en mer Méditerranée en ce moment. Je vous demande de faire très attention lorsque vous naviguez, le bateau pourrait vous attaquer. Si vous le voyez, je vous prie de m’avertir immédiatement, afin que nous puissions organiser sa capture.  
[[/collapsible]]
[[collapsible show=&#34;+ Entretien avec l’un des survivants&#34; hide=&#34;- Cacher&#34;]]
&gt; **De :** Capitaine Rachele Siciliani, unité navale 2 
&gt; **À :** Dr Arianna Contadi, Directrice du site Nettuno. 
&gt; **Objet :** Naufrage: survivants retrouvés 
&gt; 
&gt; Bonjour docteur,
&gt; 
&gt; Alors que nous longions la Corse, nous avons trouvé neuf personnes dans l’eau, certainement des survivants du ferry qui s’est échoué hier entre Livourne et Bastia. Nous les avons secourus et je pense qu’ils peuvent nous donner des informations très utiles à propos de la galéasse qui a attaqué leur ferry. Je leur demanderai des informations lorsque nous les aurons soignés. 
&gt; 
&gt; Capitaine Rachele Siciliani

&gt; **De :** Dr Arianna Contadi, directrice du Site Nettuno 
&gt; **À :** Capitaine Rachele Siciliani, unité navale 2 
&gt; **Objet :** RE: Naufrage : survivants retrouvés 
&gt; 
&gt; Bien sûr, Capitaine, aucun problème. Il suffira ensuite d’administrer les amnésiques adéquats à tous les témoins, comme le veut le protocole. 
&gt; 
&gt; Dr Arianna Contadi 


&gt; L’unité navale du capitaine Siciliani a secouru les survivants du navire échoué. Neuf survivants ont été retrouvés. Ci-dessous, un entretien avec l’un d’entre eux.  
&gt; 
&gt; **Interrogé  :** G. █████ 
&gt; **Interrogateur :** Cpt. R. Siciliani 
&gt; 
&gt; **Cap. Siciliani :** Bonjour, monsieur █████. Je suis Rachele Siciliani, capitaine de ce navire. J’ai quelques questions à vous poser. Ça vous convient ?  
&gt; 
&gt; **G. █████ :** Oui, allez-y. 
&gt; 
&gt; **Cpt. Siciliani :** Ok, alors, pour commencer, monsieur █████, comment ça va ? 
&gt; 
&gt; **G. █████ :** Mieux, merci. 
&gt; 
&gt; **Cpt. Siciliani :** Bien, alors commençons. Savez-vous pourquoi le bateau a fait naufrage ? Avez-vous vu quelque chose ? Entendu quelque chose ? 
&gt; 
&gt; **G. █████ :** Oui. J’ai vu quelque chose. Mais c’est irréaliste... vous ne me croirez pas. 
&gt; 
&gt; **Cpt. Siciliani :** J’ai entendu pas mal de choses étranges dans ma vie, ne vous en faites pas.  
&gt; 
&gt; **G. █████ :** Bien, alors : j’étais sur le pont du bateau, et je regardais la mer. C’était la première fois que je prenais le bateau pour aller à Bastia, d’habitude je prends l’avion.   
&gt; 
&gt; **Cpt. Siciliani :** Et qu’avez-vous vu ?  
&gt; 
&gt; **G. █████ :** J’ai vu un trou se former au loin. Je ne savais pas qu’il existait des choses pareilles en Méditerranée. 
&gt; 
&gt; **Cpt. Siciliani :** Normalement il n’y en a pas, vous avez raison. Mais ça m’intéresse, continuez. Pouvez-vous me décrire le trou, s’il vous plaît ? 
&gt; 
&gt; **G. █████ :** C’était comme... je saurais pas dire... comme un maelström, un tourbillon... C’était irréaliste… 
&gt; 
&gt; **Cpt. Siciliani :** Un maelstrom... d&#39;accord. Ce maelström qui se formait était proche de la trajectoire du navire ?  
&gt; 
&gt; **G. █████ :** Non, non, on était loin, on a eu le temps de s’arrêter pour éviter d’être aspirés. J’ai eu tellement de chance...  
&gt; 
&gt; //Le capitaine Siciliani regarde les images trouvées sur les réseaux sociaux.// 
&gt; 
&gt; **G. █████ :** Mais ce qui est vraiment irréaliste... c’est que... un vieux bateau est sorti du maelstrom.  
&gt; 
&gt; //Le capitaine Siciliani note quelque chose sur son cahier.// 
&gt; 
&gt; **G. █████ :** C’est surréaliste, je sais... mais je ne suis pas fou, je vous le jure ! Je ne mens pas, ce n’est pas un résumé de //Pirates des Caraïbes// ! 
&gt; 
&gt; **Cpt. Siciliani :** Je n’ai jamais pensé que vous étiez fou. Pourriez-vous décrire le bateau ?  
&gt; 
&gt; **G. █████ :** Un bateau en bois. Avec des voiles. Comme... comme un bateau du Moyen-Age. 
&gt; 
&gt; **Cpt. Siciliani :** Mmh... D&#39;accord. Une galéasse ?  
&gt; 
&gt; **G. █████ :** Je ne sais pas, je n’y connais rien. Mais ça m’a fait penser à un navire du Moyen-Age. 
&gt; 
&gt; //Le capitaine Siciliani note quelque chose sur son cahier.// 
&gt; 
&gt; **G. █████ :** Et puis le trou s’est fermé et le bateau s’est approché du ferry. 
&gt; 
&gt; //Le sujet se met à trembler.// 
&gt; 
&gt; **Cpt. Siciliani:** Et que s’est-il passé ? 
&gt; 
&gt; **G. █████:** C’était un navire militaire... hostile... //(terrorisé)// Mon Dieu... 
&gt; 
&gt; **Cpt. Siciliani :** //Hostile.// Pourriez-vous être plus précis ? 
&gt; 
&gt; **G. █████ :** Il avait des canons... Il a tiré sur le ferry... Un boulet de canon. Puis un autre… Il avait tellement de canons…  
&gt; 
&gt; //Le sujet tremble toujours. Le capitaine Siciliani attend qu’il se calme.// 
&gt; 
&gt; **Cpt. Siciliani :** Et ces boulets ont détruit la coque ?  
&gt; 
&gt; //G. █████ hoche la tête.// 
&gt; 
&gt; **Cpt. Siciliani :** Et ensuite? Qu’a fait le navire ? Vous n’avez rien vu ? 
&gt; 
&gt; **G. █████ :** Ce n’est pas que je n’ai rien vu : je voulais m’échapper, on était en train de couler ! 
&gt; 
&gt; **Cpt. Siciliani :** Je comprends tout à fait. Donc la dernière chose que vous avez vue était le bateau qui vous tirait dessus avec des boulets de canon ?  
&gt; 
&gt; **G. █████:** Non… Je ne me rappelle pas bien du naufrage, je crois que je me suis évanoui. Lorsque j’ai repris conscience, j’étais tombé dans l’eau, et alors que j’espérais que les secours arrivent vite, j’ai vu le vieux bateau s’éloigner. 
&gt; 
&gt; **Cpt. Siciliani :** Un maelström s’est reformé pour le faire disparaître ?  
&gt; 
&gt; **G. █████ :** Non. Il a seulement disparu. 
&gt; 
&gt; **Cpt. Siciliani :** Et il a disparu vers l’horizon ?  
&gt; 
&gt; **G. █████ :** Oui. Je pensais que l’équipage voulait me capturer, mais il ne l’a pas fait. La mer m’a éloigné du ferry et je me suis retrouvé ici avec les huit autres, complètement perdu, gelé et malade. Puis votre bateau est arrivé. Vous et vos hommes nous avez sauvé la vie.  
&gt; 
&gt; **Cpt. Siciliani :** Nous sommes un navire médical, c’est notre travail. 
&gt; 
&gt; **G. █████:** Que va-t-il m’arriver, maintenant ? 
&gt; 
&gt; **Cpt. Siciliani :** Nous cherchons actuellement un port pour vous emmener en Italie afin que vous et les autres survivants soyez soignés correctement. Vous pouvez aller vous reposer, maintenant, vous m’avez dit tout ce que je voulais savoir. 

&gt; **De :** Capitaine Rachele Siciliani, unité navale 2  
&gt; **A:** Dr Arianna Contadi, directrice du Site Nettuno
&gt; **Objet :** RE: RE: Naufrage : survivants retrouvés 
&gt; Il n’existe pas de fosses marines en mer tyrrhénienne. Je n’en ai jamais vu. Encore moins de maelstrom. Cependant, l’histoire m’intéresse. Pensez-vous que le &#34;trou&#34; qui m’a été décrit pourrait être un genre de portail spatiotemporel ?  

&gt; **De :** Dr Arianna Contadi, directrice du Site Nettuno 
&gt; **A :** Capitaine Rachele Siciliani, unite navale 2 
&gt; **Objet :** RE: RE: Naufrage : survivants retrouvés 
&gt; Vous avez raison, Rachele : il existe deux fosses marines en Méditerranée, mais elles se trouvent en mer Ionienne. Et en ce qui concerne le maelström, il n’y en a pas en Méditerranée. L’idée du portail spatiotemporel m’intéresse, je la retiens. 
[[/collapsible]]
[[collapsible show=&#34;+ Confinement de SCP-050-IT&#34; hide=&#34;- Cacher&#34;]]
&gt; **Personnel impliqué :** Daniele Lorenzini, capitaine de l&#39;unité navale 1. Équipe A de la FIM-II (Lieutenant Luca Amarino, Agents Flaviani et Rivoletti (hélicoptère) Mancini et Fannelli), Équipe A (dirigée par le capitaine Artemia Iadanza) et Bêta (dirigée par le lieutenant Davide Marisso) de la FIM-VII. 
&gt; **Supervision :** Dr Arianna Contadi, Directrice du site Nettuno, Francesco Endrizzi, vice-directeur du site Vittoria. 
&gt; 
&gt; **Cpt. Lorenzini :** Capitaine Aramini, je demande un secours immédiat.  
&gt; 
&gt; **Cpt. Aramini :** Que se passe-t-il, Capitaine Lorenzini ? 
&gt; 
&gt; **Cpt. Lorenzini:** Un maelström s’est formé dans la mer... Si j’en crois que ce les témoins ont raconté au capitaine Siciliani, le bateau à voiles pourrait en sortir, et nous pourrions être attaqués. 
&gt; 
&gt; **Cpt. Aramini :** Ok, je vous envoie une de mes équipes.  
&gt; 
&gt; //En 25 minutes, l’équipe Alpha de la FIM-II, dirigée par le lieutenant Luca Amarino, arrive sur place et se joint à l’unité navale 1, qui s’est arrêtée à cinq kilomètres du maelström. Le maelström est ouvert, mais rien n’en sort.//  
&gt; 
&gt;  **Lt. Amarino :** Bonjour, capitaine Lorenzini. Je suis le lieutenant Luca Amarino, de la FIM-II. Nous avons vu le maelström. Pensez-vous que le bateau pourrait en sortir ?   
&gt; 
&gt; **Cpt. Lorenzini :** J’ai envoyé le drone pour prendre des photos. Elles sont extrêmement similaires à celles que j’ai vues sur les réseaux sociaux après le naufrage du ferry.   
&gt; 
&gt; **Lt. Amarino :** OK, j’envoie les pilotes de l’hélico. (//aux agents//) Agents Flaviani, Rivoletti, protégez l’unité navale 1, au cas où l’entité apparaîtrait et ouvrirait le feu. 
&gt; 
&gt; //Le maelström s’élargit, s’approchant de l’unité navale 1//. 
&gt; 
&gt; **Cpt. Lorenzini :** Oh putain ! (//à ses hommes//) On recule ! On recule !  
&gt; 
&gt; //L’unité navale recule. L’hélicoptère de la FIM-II s’élève. Envoyés par le docteur Endrizzi, directeur du site Vittoria à la demande du Dr Contadi, deux hélicoptères de la FIM-VII arrivent et se postent au-dessus du maelström.//  
&gt; 
&gt; **Cpt. Iadanza :** Capitaine Lorenzini ? Capitaine Artemia Iadanza, FIM-VII. Nous avons été envoyés pour aider la FIM-II au cas où votre unité serait attaquée par l’entité. Directeur Endrizzi, nous sommes arrivés au dessus du maelstrom. 
&gt; 
&gt; **Dr Endrizzi :** Bien reçu. Agissez avec précaution. 
&gt;  
&gt; //7 minutes plus tard, un bateau sort du maelström, s’arrêtant à 800 mètres de l’unité navale 1.// 
&gt; 
&gt; **Cpt. Lorenzini :** Oh mon dieu, j’ai vu des choses étranges. Mais ça… (//à voix basse//) Rachele avait raison…  
&gt; 
&gt; **Dr Contadi :** Une galéasse... C’est exactement ce à quoi on pensait. 
&gt; 
&gt; //Les deux hélicoptères de la FIM-VII reculent vers l’unité navale 1 pour la protéger. Le maelström se referme.//
&gt; 
&gt; **Dr Endrizzi :** Hélicoptères, attention : l’entité est un navire militaire du Moyen-Age.  
&gt; 
&gt; **Dr Contadi :** Vous savez ce que c’est qu’une galéasse, Francesco ?  
&gt; 
&gt; **Dr Endrizzi :** J’ai fait des études d’histoire militaire, Arianna. Hélicoptères, vous m’entendez ? 
&gt; 
&gt; **Cpt. Iadanza :** Je vous entends, directeur. J’ai vu 36 canons, 18 de chaque côté du vaisseau.  
&gt; 
&gt; //Le navire s’approche de l’unité navale 1. L’hélicoptère de la FIM-VII s’élève, prêt à riposter en cas d’attaque.//  
&gt; 
&gt; **Cpt. Lorenzini :** Un boulet de canon pourrait fortement endommager la coque de mon unité. Arianna, ce fut un plaisir de travailler avec vous.  
&gt; 
&gt; **Dr Endrizzi :** Allons, Capitaine, ne dites pas cela. La galéasse n’a pas encore tiré.  
&gt; 
&gt; //Un cri se fait entendre dans le navire. Il y a une détonation.//  
&gt; 
&gt; **Agent Rivoletti :** Tir depuis bâbord ! 
&gt; 
&gt;  **Lt. Amarino :** Unité navale 1 ! Daniele ! Reculez ! Reculez !  
&gt; 
&gt; **Cpt. Lorenzini :** (//à ses hommes//) ON SE DÉPLACE ! 
&gt; 
&gt; //L&#39;unité navale 1 se déplace vers la gauche, évitant de justesse le boulet de canon. La liaison radio se coupe.// 
&gt; 
&gt; **Dr Contadi :** Daniele ! Vous m’entendez ? Daniele ! 
&gt; 
&gt; **Dr Endrizzi :** Capitaine Lorenzini ? Daniele, vous m’entendez ? (//aux hélicoptères//) Capitaine Iadanza, dites-moi ce qui est arrivé à l’unité navale 1, s’il vous plaît !  
&gt; 
&gt; **Capitaine Iadanza :** L&#39;unité n’a pas été touchée. Mais je n’ai pas de nouvelles du capitaine Lorenzini. 
&gt; 
&gt; //Une autre détonation se fait entendre.//  
&gt; 
&gt; **Agent Rivoletti :** Nouveau tir ! Depuis tribord !  
&gt; 
&gt; **Dr Contadi :** CAPITAINE LORENZINI ! 
&gt; 
&gt; //L&#39;unité navale se déplace de nouveau, vers la droite.// 
&gt; 
&gt; **Dr Endrizzi :** Capitaine Lorenzini ? 
&gt; 
&gt; //Le contact avec l’unité navale 1 reprend.// 
&gt; 
&gt; **Vice-capitaine Mellada :** Docteur Contadi ? Vous m’entendez ? Vice-capitaine Sara Mellada au rapport.  
&gt; 
&gt; **Dr Contadi :** (//soupire, soulagée//) Ah, Mellada. Je suis rassurée. Nous avons perdu le contact avec le capitaine Lorenzini. Où est-il ?  
&gt; 
&gt; **Vice-capitaine Mellada :** Il est tombé dans le déplacement trop rapide de l’entité. Il s’est blessé à la tête, le médecin de bord est en train de le soigner. J’ai pris le commandement et fait déplacer l’entité. 
&gt; 
&gt; **Dr Contadi :** C’est très bien, Mellada.  
&gt; 
&gt; **Lt. Marisso :** Docteur Endrizzi, docteur Contadi ? Il semble que la galéasse n’ait plus de munitions. Le capitaine Iadanza et moi-même attendons les instructions. 
&gt; 
&gt; **Dr Contadi :** Rien pour le moment. Attendez. 
&gt; 
&gt; **Lt. Amarino :** Docteur Contadi ? Docteur Endrizzi ? Peut-être que si je vais vers la galéasse avec le hors-bord, l’équipage n’aura pas peur. 
&gt; 
&gt; **Dr Endrizzi :** Non, attendez un peu, on ne sait pas ce que la galéasse pourrait faire.  
&gt; 
&gt; //L&#39;entité ne bouge pas, et ne tire plus.// 
&gt; 
&gt; **Dr Contadi :** Ok, docteur Endrizzi, je pense qu’on peut envoyer le lieutenant Amarino avec le hors-bord, il est plus mobile que l’unité navale 1.  
&gt; 
&gt; **Dr Endrizzi :** D&#39;accord, mais je laisse les hélicoptères comme couverture aérienne.  
&gt; 
&gt; //Après avoir obtenu l’autorisation des deux directeurs, l’unité navale envoie le hors-bord, piloté par le lieutenant Amarino, avec à son bord les agents Aurelia Mancini et Flavio Fannelli. Le hors-bord se dirige vers l’entité, alors que l’unité navale recule.//  
&gt; 
&gt; **Dr Contadi :** Lieutenant Amarino, je vous en supplie, soyez prudent…  
&gt; 
&gt; //Le hors-bord s’éloigne en direction de la galéasse. La liaison radio se coupe.//  

&gt; **Message radio du lieutenant Amarino à la directrice Contadi :** 
&gt; //Directrice Contadi// 
&gt; 
&gt; //Nous sommes entrés en contact avec le bateau à 12:45, avec notre hors-bord. Lorsqu’ils nous ont vus, les marins ont crié et montré leurs armes, avant d’appeler celui qui s’est désigné comme leur &#34;capitaine&#34;. Les marins sont vêtus comme des militaires vénitiens du XIV° siècle, ce qui colle avec vos estimations quant à la datation du navire. De plus, le capitaine ne semble parler que le dialecte vénitien. Heureusement, je sais le parler aussi.// 
&gt; //Le capitaine n’a pas tiré lorsqu’il nous a vu, mais il nous a montré son épée et a demandé quelles étaient nos intentions. Nous lui avons dit que nous pouvions lui offrir un endroit où jeter l’ancre. Ses hommes et lui ont demandé s’il y avait un risque de rencontrer des &#34;bateaux géants&#34;, et si &#34;l’étrange navire au loin&#34; pouvait représenter un danger. J’ai alors pensé qu’il parlait des ferries et des porte-containers et de leurs dimensions. &#34;L’étrange navire&#34; pourrait être l’unité navale 1. Je lui ai dit que là où nous voulions l’emmener, il n’y avait pas de risque de rencontrer ce genre de navire, et que l’unité navale 1 n’était pas hostile, qu’elle voulait seulement l’aider et l’emmener là où il pourrait jeter l’ancre en toute sécurité. L’entité a accepté de nous suivre.// 
&gt; //Nous sommes en route vers l’unité navale 1 avec l’entité.//

[[/collapsible]]
[[collapsible show=&#34;+ Entretien avec SCP-050-IT-1&#34; hide=&#34;- Cacher&#34;]]
&gt; **Interrogé :** SCP-050-IT-1 
&gt; **Interrogateurs :** Dr Arianna Contadi, Lt. Luca Amarino, de la FIM-II. 
&gt; 
&gt; SCP-050-IT-1 a demandé lui-même un entretien avec le personnel, afin de poser des questions. Le sujet a été introduit dans le bureau du Dr Contadi, accompagné par deux gardes. Le docteur Contadi est assistée du lieutenant Amarino, qui se charge de la traduction entre le dialecte vénitien (seule langue parlée par SCP-050-IT-1) et l’italien. 

&gt; **Dr Contadi :** Bonjour, capitaine. 
&gt; 
&gt; **SCP-050-IT-1 :** Bonjour madame. J’ai plusieurs questions à poser.  
&gt; 
&gt; **Dr Contadi :** Allez-y, je vous en prie.  
&gt; 
&gt; **SCP-050-IT-1 :** Merci. D’abord, je voudrais savoir où je suis. 
&gt; 
&gt; **Dr Contadi :** Vous êtes sur l’île de Montecristo, qu’ici nous appelons Site Nettuno.  
&gt; 
&gt; **SCP-050-IT-1 :** Non, je veux savoir dans quel monde je me trouve. 
&gt; 
&gt; **Dr Contadi :** Ah ! Vous êtes dans le même monde, mais... pas la même époque. 
&gt; 
&gt; **SCP-050-IT-1 :** (//surpris//) Pas la même époque ? Mais… que s’est-il passé ? 
&gt; 
&gt; **Dr Contadi :** Nous ne savons pas. Nous pensions que vous auriez pu nous le dire. 
&gt; 
&gt; **SCP-050-IT-1 :** (//se tourne vers le lieutenant Amarino//) Et vous ne m’avez rien dit ?  
&gt; 
&gt; **Lt. Amarino :** Nous pensions que vous étiez un navire historique. Il y en a quelques-uns en Europe. 
&gt; 
&gt; **SCP-050-IT-1 :** Je ne comprends pas... 
&gt; 
&gt; **Dr Contadi :** Qu’est-ce que vous ne comprenez pas ? 
&gt; 
&gt; **SCP-050-IT-1 :** Rien ! Je ne comprends rien ! Pourquoi moi et mes hommes sommes ici, comment on s’est retrouvés ici, qu’est-ce qu’on doit faire ici ? J’ai été puni par Dieu ? Qu’est-ce que j’ai fait ? 
&gt; 
&gt; **Lt. Amarino :** Nous ne savons pas, capitaine.  
&gt; 
&gt; //SCP-050-IT-1 reste silencieux pendant quelques secondes.// 
&gt; 
&gt; **SCP-050-IT-1 :** Nous nous sommes perdus.  
&gt; 
&gt; **Lt. Amarino :** Vous n’avez pas pu rentrer à Venise ?  
&gt; 
&gt; //SCP-050-IT-1 secoue la tête.// 
&gt; 
&gt; **SCP-050-IT-1 :** J’ai essayé. Mais il y avait un navire géant, il m’en a empêché.  
&gt; 
&gt; **Dr Contadi :** Un navire géant ? Vous pouvez préciser ?  
&gt; 
&gt; **SCP-050-IT-1 :** Je ne peux pas expliquer. Ce n’était pas un bateau à voiles.  
&gt; 
&gt; //Le Dr Contadi montre une photo d’un ferry à SCP-050-IT-1//.
&gt; 
&gt; **Dr Contadi :** Ça ? 
&gt; 
&gt; **SCP-050-IT-1 :** //(méfiant)// Oui, ça. 
&gt; 
&gt; **Lt. Amarino :** Un navire de notre époque, dont plus personne n’a peur, bien qu’il soit très grand. Il emmenait des gens en France et dans diverses îles de la mer Méditerranée.  
&gt; 
&gt; **SCP-050-IT-1 :** Je comprends... 
&gt; 
&gt; //Il y a un instant de silence.// 
&gt; 
&gt; **Dr Contadi :** Nous aussi nous avons des questions pour vous.  
&gt; 
&gt; **SCP-050-IT-1 :** Allez-y. 
&gt; 
&gt; **Dr Contadi :** Les survivants du naufrage du ferry ont dit que votre navire était sorti d’un trou dans la mer. C’est aussi ce qu’il s’est passé lorsque notre unité vous a trouvé. Vous vous déplacez de cette manière ?
&gt; 
&gt; **SCP-050-IT-1 :** Oui. Nous sommes souvent engloutis par ces trous. La première fois que c’est arrivé, nous rentrions de la guerre, et lorsque nous sommes sortis du trou, nous étions à Venise, mais il y avait ce… bateau.  
&gt; 
&gt; **Lt. Amarino :** Et qu’avez-vous fait ? Vous vous êtes éloigné ? 
&gt; 
&gt; **SCP-050-IT-1 :** Oui, on a eu peur. Puis un autre trou est apparu et nous avons été engloutis.  
&gt; 
&gt; **Lt. Amarino :** Et vous en profitez pour vous déplacer plus rapidement ?  
&gt; 
&gt; **SCP-050-IT-1 :** Nous n’en profitons pas ! Ni moi ni mes hommes ! Nous détestons nous déplacer comme ça ! le problème c’est que je ne peux pas empêcher ces trous de se former, et mes hommes et moi ne pouvons pas résister. Nous avons essayé, c’est impossible. L’eau de mer ce n’est pas agréable, croyez-moi.  
&gt; 
&gt; **Dr Contadi :** Depuis combien de temps vous vous déplacez au moyen de trous dans la mer ? 
&gt; 
&gt; **SCP-050-IT-1 :** Je ne sais pas. Trop longtemps. Simplement parce que je ne peux plus retourner à Venise et que je ne savais pas où jeter l’ancre.  
&gt; 
&gt; **Lt. Amarino :** Pensez-vous que ce soit dû à une malédiction ? A la magie ?  
&gt; 
&gt; **SCP-050-IT-1 :** Je ne sais pas. Je voulais juste retourner à Venise après la guerre. A chaque trou, je perds des marins, je ne veux pas faire mourir tout mon équipage. 
&gt; 
&gt; **Dr Contadi :** Maintenant que vous êtes sur notre île, vous ne courez plus ce risque. 
&gt; 
&gt; //SCP-050-IT-1 sourit.// 
&gt; 
&gt; **SCP-050-IT-1 :** Non, en effet : nous avons trouvé un port où jeter l’ancre, dans un lieu sûr.  
&gt; 
&gt; //Le Dr Contadi montre une photo de porte-conteneurs à SCP-050-IT-1.// 
&gt; 
&gt; **Dr Contadi :** Avez-vous déjà vu ce genre de bateau ? 
&gt; 
&gt; //SCP-050-IT-1 recule, terrifié.// 
&gt; 
&gt; **Dr Contadi :** Ces deux navires ont coulé. Il y avait des trous dans leurs coques, et les marins ont dit qu’ils avaient vu un bateau à voile leur tirer dessus avec des boulets de canon. C’était votre galéasse ?  
&gt; 
&gt; //SCP-050-IT-1 hoche la tête.// 
&gt; 
&gt; **Lt. Amarino :** Pourquoi avez-vous fait ça ?  
&gt; 
&gt; **SCP-050-IT-1 :** Imaginez un navire inconnu et aussi gros vous foncer dessus. Vous n’auriez pas peur ?  
&gt; 
&gt;  **Dr Contadi :** Vous voulez dire que vous avez tiré sur ces navires parce que vous avez eu peur ? 
&gt; 
&gt; **SCP-050-IT-1 :** Oui. Je ne devrais peut-être pas le dire, mais j’ai eu très peur.  
&gt; 
&gt; //SCP-050-IT-1 soupire.// 
&gt; 
&gt; **SCP-050-IT-1 :** Si je ne l’avais pas fait, tous ces gens seraient encore en vie… Si j’avais su !  
&gt; 
&gt; //Le docteur Contadi montre une photo d’un petit chalutier.//  
&gt; 
&gt; **Dr Contadi :** Avez-vous rencontré ce genre de navire ?  
&gt; 
&gt; //SCP-050-IT-1 hoche la tête.// 
&gt; 
&gt;  **SCP-050-IT-1 :** Oui. Mais il n’était pas gigantesque, il ne nous a pas fait peur, donc nous n’avons rien fait.  
&gt; 
&gt; **Dr Contadi :** Et c’est pour la même raison que vous avez tenté d’attaquer notre navire ? A cause de ses dimensions ? 
&gt; 
&gt; **SCP-050-IT-1 :** Oui. Je suis désolé, je ne savais pas que vous vouliez m’aider. //(soupire)// J’espère n’avoir tué personne…  
&gt; 
&gt; **Lt. Amarino :** Le capitaine a été blessé à la tête, mais il se rétablira.  
&gt; 
&gt; **SCP-050-IT :** Je suis tellement désolé... 

&gt;  **Note du Dr Contadi :** Il est impératif que l’entité se trouve loin des itinéraires des ferries et des porte-conteneurs.  
[[/collapsible]]
