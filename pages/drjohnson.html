    <pre><textarea class="page-source" readonly>--//Friendship is magic.//--

性别:女
年龄：33

已知乔纳森·约翰逊是一名古巴籍白人女性。

乔纳森·约翰逊系其化名，真名为Ashley Aic Johnson。



-------
__//**网络日志**//__ 
**2021.7.31日更新**

对于scp，我怀有复杂的感情，因为说实在我很难对这里的什么人产生朋友一样的感觉，对于网友我都大抵如此。然而这不代表我不热爱这个网站，它很小，对吧？它的名声尽管很大，真正参与到这个亚文化社区的人却很少。我们都能看到有多少新人在仅仅注册了一个账号后便销声匿迹。
近一年我的生活出现了一些变化，但请别担心，绝大多数都是向上的，昂扬的改变。大学生活让我思考了很多，不论你是跟tutor也好啊，或者是跟你的室友交流，起码我看到了更多的文化可能性，并且在这场文化的对撞中，我可以去写出更多好文来。

我曾经几次发表评论说我要回归了，这也是真的。我有在创作，只不过速度实在是太慢——归根结底在我看来写作是一件不能强求的事情，你没有那个感觉，就不应该再写了，先停下来放松放松。也许可以说这是休息？我之前看主站人事页的时候，有许多人上次的更新还停留在系列3，而他们如今还活不活跃我不得而知。然而我希望我能一直待在这里，和各位走下去。

这个位置留给一张照片，本来是我的，但可能是iCloud的原因导致无法上传成功，最近我把头发染成了淡紫色。

**2021.8.28日夜**

刚刚看完《初吻》和《重返17岁》，真的被甜到了。

我的qq账号不得已要停用一段时间，可能会很长，但请放心，我一直都在哦。

**2021.8.29日夜**

不要温和地走进那良夜。

**2021.9.19**

学一门乐器。
@@@@

**2021.12.31深夜**
在我这寒冬的身体中还有一个不可战胜的炎炎夏日
----
我想是时候让这段时光告一段落了。

我不是说我会永远地离开这里或者删除账号什么的，但我肯定会暂时性地离开——离开这个网站，也包括Backrooms。原因是，我决定放弃使用一段时间的网络。我将要重新回归大学生活了。

其实这座网站给我提供了很好的平台和人脉来供我进行相当高级的创作，这也是为什么我在这里留下了5篇文，我认为它们都是我相当得意的作品，充满着野心和希望——以及我初出茅庐时对未来的展望。现在回看，我发觉尽管它们有些稚嫩，但我并不后悔成为它们的作者，它们都是我的孩子，我为此感到自豪。

------20227.9
------

I&#39;m back.

这个世界太tm烂了
