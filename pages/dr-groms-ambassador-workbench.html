    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>This is the workbench of [[*user Dr. Grom]], Admin of the [http://scp-wiki-de.wikidot.com/ German branch] and [http://scp-int.wikidot.com/ the International Translation Archive].

[[tabview]]
[[tab Notes]]
These automated lists are meant to keep track of pages and categories that might be interesting from a technical point of view but usually not for normal users.

Some tabs may be pretty slow and take some time to load.
[[/tab]]

[[tab Tag-cloud]]
This tag-cloud shows every used tag, including hidden tags.
[[module TagCloud limit=&#34;1000&#34; target=&#34;system:page-tags&#34; showHidden=&#34;yes&#34;]]

[[module ListPages category=&#34;* -_default -fragment&#34; separate=&#34;no&#34; order=&#34;updated_at desc&#34; pagetype=&#34;*&#34; perPage=&#34;40&#34;]]
|| %%title_linked%% || %%updated_at%% || %%updated_by_linked%%||
[[/module]]
[[/tab]]

[[tab Changes in special pages]]
