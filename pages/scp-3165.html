    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3165 - Hundezähne
**Autor:** [[*user Dog Teeth]]
**Original:** https://scp-wiki.wikidot.com/scp-3165
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3165

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-3165 ist in einer humanoiden Standard-Isolierzelle unterzubringen. Die Toilette muss durch ein Abflussgitter für die Abfallbeseitigung ersetzt werden. Zu den zusätzlichen Einrichtungsgegenständen gehören mehrere zusätzliche Kissen und eine 1,5 x 1,5 m große, 5 kg schwere Decke. Die Isolierzelle sollte täglich gereinigt werden.

Während der Befragung darf nur eine weibliche Forscherin, die fließend die amerikanische Zeichensprache beherrscht, in Begleitung von mindestens einer mit einem Betäubungsgewehr bewaffneten Wache die Isolierzelle von SCP-3165 betreten. Zulässige Beruhigungsmittel sind Ketamin (nicht mehr als 100 mg) und Diazepam (nicht mehr als 40 mg). Obwohl SCP-3165 im Allgemeinen gutmütig ist, wird dem Personal dringend empfohlen, Schutzwesten über ungeschützten Gliedmaßen zu tragen. Eine Kamera mit geschlossenem Kreislauf muss SCP-3165 ständig auf destruktives Verhalten, insbesondere gegen sich selbst, überwachen.

SCP-3165 muss zweimal täglich mit Mahlzeiten gefüttert werden, die aus 2 kg Protein (Rind, Hammel oder Geflügel) und 0,8 kg Wurzelgemüse bestehen. Zu jeder Mahlzeit sollten 40 mg Oxycodon verabreicht werden, um chronische Muskel- und Gelenkschmerzen zu lindern. Physiotherapeutische Sitzungen sollten routinemäßig einmal pro Woche durchgeführt werden.

Ab dem 07.12.20██ sollen täglich eine Stunde Sprachförderunterricht in amerikanischer Gebärdensprache und Englisch und zweimal wöchentlich zwei Stunden Leseunterricht angeboten werden. Auf Wunsch ist der Umgang mit dem Personal und eine für Kinder im Kindergartenalter geeignete Freizeitgestaltung zu gewährleisten. Körperlicher Kontakt ist in angemessenem Rahmen zu gewähren.

**Beschreibung:** SCP-3165 ist eine humanoide Frau, zwischen 14 und 18 Jahren, mit schweren Missbildungen an Händen, Füßen und im Gesicht. Sie hat keine Körperbehaarung und ihre Haut ist nicht pigmentiert. Bei voller Größe ist SCP-3165 2,13 m groß und wiegt 60 kg. SCP-3165 bevorzugt eine vierfüßige Haltung, da ihr das Stehen in gerader Haltung Schmerzen zu bereiten scheint.

Die rechte Gesichtshälfte von SCP-3165 wird von ihren Ober- und Unterkiefern verdeckt, die denen von Canis lupus ähneln. Die Muskeln, die diese Unterkiefer am Schädel befestigen, wickeln sich um den Schädel von SCP-3165 und verankern sich unter dem Hinterhauptbein. Trotz dieser Anordnung der Muskulatur besitzt SCP-3165 eine Bissfestigkeit von 1250 PSI, die leicht über der von Ursus arctos liegt. Der Oberkiefer von SCP-3165 hat keine Nase, sondern einen weichen &#34;Krater&#34;, in dem die Nasenhöhle verwachsen ist. Der Bereich, der bei Menschen typischerweise einen Mund bildet, ist bei SCP-3165 nicht vorhanden. Die Vorwölbung der Unterkiefer von SCP-3165 hat die Bildung des rechten Augenhöhlenlappens und des rechten Auges verhindert und den oberen Nasenknorpel entstellt, so dass die Nase verbogen und gedehnt wurde; die linke Hornhaut von SCP-3165 ist milchig weiß, was auf einen Grauen Star im Spätstadium hindeutet.

Die Stimmbänder von SCP-3165 sind mit überschüssigem Hautgewebe bedeckt, was sie unfähig macht, menschliche Laute von sich zu geben. Daher besteht die primäre Kommunikationsform von SCP-3165 aus einer gebrochenen Zeichensprache und gutturalen Lauten. (Siehe Video-Interview-Protokoll 009)

Die Mittelfußknochen der Füße von SCP-3165 sind verlängert, so dass sie ähnlich wie ein Vierfüßler mit einer Laufgeschwindigkeit von 38 km/h laufen kann. Die Phalangen ihrer Hände sind doppelt so lang wie die eines durchschnittlichen erwachsenen Menschen, die Fingernägel sind dreimal so widerstandsfähig und haben verengte Enden zum Kratzen.

Die von SCP-3165 entnommenen DNA-Proben zeigen, dass die genetische Zusammensetzung von SCP-3165 aus 97,3% //Homo sapiens//, 2,1% //Canis lupus// und 0,6% [ZENSIERT] besteht.[[footnote]] Es ist derzeit nicht bekannt, ob es noch andere Mitglieder ihrer Spezies gibt oder ob die Missbildungen von SCP-3165 durch eine andere äußere Kraft verursacht wurden. [[/footnote]]

**Entdeckung:** SCP-3165 wurde am ██.██.19██ geborgen, nachdem die paranormale Amateur-Ermittlergruppe &#34;█████&#34; ihre Existenz in den Ruinen von █████, Ukraine, entdeckt hatte. Die örtlichen Behörden wurden kontaktiert, waren jedoch nicht in der Lage, SCP-3165 wirksam einzudämmen, so dass die Foundation wegen SCP-3165 benachrichtigt wurde. Während der Bergung griff SCP-3165 das Personal der Foundation an, bis ihr 120 mg Ketamin zwangsweise verabreicht wurde, wobei █ Verletzte und █ Tote zurückblieben. Zivilisten, die vor der Bergung in den Vorfall verwickelt waren, wurden Klasse-B-Amnesika verabreicht. Bis heute wurden keine weiteren Exemplare von SCP-3165 geborgen.[[footnote]] SCP-3165 kann sich an keine Gruppe oder Familie erinnern, was darauf hindeutet, dass ihre Bezugspersonen ihr in den frühesten Stadien ihrer Kindheit verlassen haben. [[/footnote]]

Vor der Bergung wurde SCP-3165 mit verschmutzter Baumwollunterwäsche und einem rosafarbenen Thermohemd gefunden. Tests haben ergeben, dass die getrockneten Blutflecken auf der Kleidung von 17 verschiedenen Quellen stammen; alle Quellen sind Personen, die in der Zeit von 19██-19██ um den Ort der Bergung von SCP-3165 als vermisst gemeldet wurden. Eine Biopsie von SCP-3165 zeigt, dass sie sich in erster Linie von Menschen ernährt hat, aber nicht in der Lage war, diese Nahrung in ausreichendem Maße zu sich zu nehmen.

Weniger als 100 m entfernt entdeckte das Personal der Foundation eine Höhle, die SCP-3165 als Unterschlupf diente. Es wurden mehrere von SCP-3165 gehortete Gegenstände geborgen, von denen keiner anomale Eigenschaften aufweist. Zu diesen Gegenständen gehören zwölf Schmuckstücke aus rostfreiem Stahl, darunter ein Medaillon mit dem Bild einer jungen blonden Frau, die inzwischen als Elizabeth ██████ identifiziert wurde. Sie wurde 19██ nach einem Besuch in der Ukraine zusammen mit ihrem Partner als vermisst gemeldet; es wird angenommen, dass beide Personen von SCP-3165 getötet wurden. Zu den weiteren Funden gehört ein Gesicht, das vom Kopf abgetrennt und an der Lederhaut aufgeschält wurde. Um die Augenhöhlen und die Mundhöhle herum wurden grobe Schnitte angebracht, was darauf schließen lässt, dass die Haut als Maske verwendet wurde.

**Anhang-1:** Am 09.09.20██ beurteilte ein von der Foundation zugelassener Kinderpsychologe die geistigen Fähigkeiten von SCP-3165 und stellte fest, dass sie in der Lage ist, mindestens zweihundert Wörter der englischen Sprache zu verstehen. SCP-3165 verfügt außerdem über die entwicklungsbedingten Denk- und Verhaltensweisen eines etwa sechs- bis siebenjährigen Menschen, einschließlich des Wunsches nach Körperkontakt. Den Forschern, die mit SCP-3165 kommunizieren, wurde geraten, eine einfache Sprache zu verwenden.

**Anhang-2:** Bisher hat SCP-3165 die folgenden Wünsche geäußert:

* Eine beschwerte Decke, um menschlichen Komfort zu simulieren (genehmigt)
* Schmuck (genehmigt), beschränkt auf Plastikschmuck.
* Eine weibliche Begleiterin, die immer in der Isolierzelle bleibt (abgelehnt)
* Eine Kunsthaarperücke (abgelehnt)
* Zeichenutensilien (genehmigt), Buntstifte für zusätzliche Kommunikation bei weiteren Tests.
* Ungiftiges Make-up (genehmigt) und Unterstützung beim Auftragen durch das Personal der Foundation (Genehmigung ausstehend)
* Bücher und Lesestunden (genehmigt)
* Aufenthaltsgenehmigung für Innenräume (abgelehnt)
* Körperliche Erholung (genehmigt), Zugang zur Sporthalle der Foundation in Begleitung von zwei Wächtern und einem zugewiesenen Physiotherapeuten aufgrund der körperlichen Anomalien von SCP-3165.

**Anhang-3:**

[[collapsible show=&#34;+ Video-Interview-Protokoll 009&#34; hide=&#34;- Zugriff gewährt&#34;]]

[[div class=&#34;blockquote&#34;]]

**Vorwort:** Dr. Warrens hat Dr. ████████ bei der Befragung von SCP-3165 ersetzt, nachdem SCP-3165 ihn während des Video-Interview-Logs 00█ angegriffen hat. Dr. ████████ hat schwere Verletzungen am rechten Arm und am Brustkorb erlitten und muss sich einem Eingriff unterziehen, bei dem der rechte Arm an der Schulter amputiert wird.

**Interviewer:** Dr. Warrens

**&lt;Beginn des Log&gt;**

//[Dr. Warrens betritt mit einem begleitenden Wächter die Isolierzelle von SCP-3165, und SCP-3165 dreht sich von einem Kissen auf dem Boden zu Dr. Warrens um. Dr. Warrens lächelt SCP-3165 an und nähert sich ihr mit Vorsicht. SCP-3165 stößt ein kehliges Knurren aus und nickt mit dem Kopf zu ihren Füßen. Nach einem Moment des Nachdenkens setzt sich Dr. Warrens ein paar Meter von der Matratze entfernt hin. Sie hebt die Hände und beginnt zu schreiben.]//

**Dr. Warrens:** Hallo, SCP-3165. Wie geht es Ihnen?

//[SCP-3165 macht das Zeichen für &#34;hübsch&#34; und dann &#34;Mädchen&#34;.]]//

**Dr. Warrens:** Du... fühlst dich wie ein hübsches Mädchen?

//[SCP-3165 schüttelt heftig den Kopf und macht ein gurgelndes Geräusch. Sie wiederholt die Zeichen für &#34;hübsch&#34; und &#34;Mädchen&#34; und zeigt dann auf Dr. Warrens.]//

**Dr. Warrens:** Bin ich ein hübsches Mädchen?

//[SCP-3165 quiekt und klatscht in die Hände. Sie macht ein paar nicht erkennbare Zeichen und dann das Zeichen für &#34;Haar&#34;. Sie zeigt wieder auf Dr. Warrens.]//

**Dr. Warrens:** Mögen Sie mein Haar?

//[SCP-3165 macht ein Zeichen für &#34;wollen&#34; und zeigt dann auf sich selbst. Sie streicht sich schnell mit einer Hand über die Seite ihres Kopfes.]//

**Dr. Warrens:** Willst du... willst du mein Haar? Willst du mein Haar anfassen?

//[SCP-3165 hüpft auf der Stelle und nickt. Dr. Warrens berührt mit einer Hand ihren eigenen Kopf und atmet scharf ein. Sie sieht den Wachmann an, der seine Hand zum Holster an seinem Gürtel bewegt, um sie zu beruhigen. Ein paar Sekunden vergehen, bevor Dr. Warrens wieder zu SCP-3165 schaut.]//

**Dr. Warrens:** Okay, SCP-3165. Ich erlaube Ihnen, mein Haar zu berühren, aber Sie müssen, äh, weiche Hände[[footnote]] SCP-3165 hat &#34;weiche Hände&#34; als Befehl verstanden, sanft zu sein. [[/footnote]] benutzen und meine Fragen beantworten.

//[SCP-3165 springt von der Matratze und krabbelt zu Dr. Warrens hinauf. Dr. Warrens zuckt zurück, als SCP-3165 ein glucksendes Geräusch macht und ihre Hände auf ihren Kopf legt. Der Wachmann beginnt, seine Waffe zu ziehen, aber Dr. Warrens bittet ihn mit einer Geste zu warten. SCP-3165 beginnt, mit den Handflächen über ihr Haar zu streichen.]//

**Dr. Warrens:** Können Sie mir sagen, warum Sie Menschen verletzen? Warum haben Sie die Menschen verletzt, die Sie hergebracht haben?

//[SCP-3165 schreibt schnell &#34;hungrig&#34;. Sie scheint einen Moment zu überlegen und schreibt dann &#34;Angst&#34;.]//

**Dr. Warrens:** Wollten Sie sie essen?

//[SCP-3165 fährt fort, Dr. Warrens&#39; Haare mit ihren Händen zu bürsten. Sie reagiert nicht auf Dr. Warrens.]//

**Dr. Warrens:** SCP-3165, kannst du mich hören?

//[Wieder erfolgt keine Antwort.]//

**Dr. Warrens:** SCP-3165, bitte kooperieren Sie mit mir. Warum nimmst du die Sachen der Leute? Magst du glänzende Dinge?

//[SCP-3165 schreibt &#34;hübsches Mädchen&#34;. Dr. Warrens seufzt.]//

**Dr. Warrens:** Ja, ich weiß, danke -

//[SCP-3165 unterbricht sie mit einem Grunzen. Dr. Warrens scheint erschrocken und stößt sich von SCP-3165 ab. SCP-3165 stellt sich daraufhin wieder neben Dr. Warrens, zeigt auf sich selbst und schreibt &#34;will&#34;. Sie nimmt schnell wieder das Streicheln ihrer Kopfhaut auf.]//

**Dr. Warrens:** SCP-3165, willst du ein hübsches Mädchen sein?

//[Plötzlich greift SCP-3165 nach vorne und streicht mit ihrer Hand über Dr. Warrens&#39; Mund, verschmiert ihren Lippenstift auf ihrer Hand und kratzt sie dabei. Sie wischt mit der Hand über ihren eigenen Mund und hinterlässt einen dunkelroten Fleck. Dr. Warrens springt auf, und der Wachmann hebt sein Betäubungsgewehr. Nach einer Geste von Dr. Warrens feuert der Wächter und trifft SCP-3165. SCP-3165 bricht kurz darauf zusammen.]//

**&lt;Ende des Logs&gt;**

[[/div]]
