    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-704 -- Curve Pericolose
**Autore:** [[*user Dr Blank]]
**Originale:** [http://scp-wiki.wikidot.com/scp-704 SCP-704]
**Traduttore:** [[*user MrNeptunian]]
[[include credit:end]]

**Elemento #:** SCP-704

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** L&#39;entrata e l&#39;uscita di SCP-704 sono da tenere chiuse al pubblico in quanto strada privata. Sia l&#39;entrata che l&#39;uscita devono essere bloccate da una solida barriera di metallo che ne ricordi una a braccio oscillante. Il braccio oscillante è non funzionale e la barriera è progettata per resistere a collisioni ad alta velocità con veicoli dalle dimensioni di un semirimorchio. Delle guardie armate devono essere posizionate all&#39;entrata e all&#39;uscita di SCP-704 tutto il tempo per scoraggiare qualsiasi tentativo di accesso.

L&#39;accesso ad SCP-704 non è consentito a nessun veicolo su ruote o con battistrada, sebbene tentare di farlo è, per la maggior parte, la sua stessa punizione. L&#39;accesso è permesso solo a piedi con previa autorizzazione da un amministratore Livello tre.

Se un veicolo dovesse riuscire ad accedere ad SCP-704, il personale deve aspettare circa 3 ore prima di tentare di recuperare qualsiasi corpo o il guidatore. Questo è per garantire la sicurezza del personale dato che sia le azioni del guidatore che di SCP-704  sono imprevedibili durante una fase attiva.

**Descrizione:** SCP-704 è un loop presente in una strada tortuosa che si interrompe e ricollega alla Autostrada statale 96 nel parco nazionale di ███████. Il loop non appare su nessuna mappa, cartacea o digitale, e la sorveglianza via satellite è resa difficoltosa da un disabilità di mantenere la concentrazione sull&#39;area in questione.

SCP-704 ha una fase attiva ed una passiva. La fase passiva può essere osservata solo da coloro che ci passano a piedi. Durante la fase passiva SCP-704 appare tortuosa, statica e disseminata di resti di veicoli. I resti di veicoli non sono visibili durante la fase attiva. L&#39;esatta topografia e distanza della strada rimangono costanti durante la fase attiva. Dopo una fase attiva, topografia e distanza cambiano in una nuova configurazione.

Una volta che un guidatore entra in SCP-704, comincia la fase attiva. La fase attiva è stata osservata da remoto con delle telecamere montate sui veicoli che entravano in SCP-704 come parte di vari esperimenti. Il primo segno della fase attiva è una disposizione sempre più eccitata da parte del guidatore. Mentre la strada diventa sempre più impegnativa, il guidatore comincerà ad affermare quanto divertente sia la strada e inizierà a spronare i passeggeri ad osservare le sue abilità alla guida. I passeggeri mostrano una reazione uniforme e negativa alla strada, esprimendo ansia, paranoia e paura.

La strada diventa sempre più impegnativa, con le videocamere montate che registrano la strada che cambia in continuazione di fronte al veicolo. Multiple improbabili configurazioni di strada sono state osservate, includendo:

* Una stretta rotonda che porta indietro a dove si è cominciati
* Un&#39;inclinazione a 70°
* Un cerchio apparentemente verticale

Anche l&#39;aspetto generale della strada e panorama cambiano, manifestando strade asfaltate e strade di terra di diversi livelli di qualità. L&#39;eccitazione del guidatore e le reazioni negative dei suoi passeggeri incrementeranno, fino a che il guidatore non perderà il controllo dell&#39;auto e si schianterà. Nessuno schianto è stato mai registrato in quanto tutti gli strumenti di registrazione smettono di funzionare prima dell&#39;evento.

Lo schianto ha sempre portato alla morte di tutti i passeggeri ma la sopravvivenza del guidatore. I passeggeri sono solitamente trovati vicino allo schianto, con lesioni consistenti nell&#39;espulsione forzata, anche se nessun segno di essa sia presente sui resti del veicolo. È interessante come essi siano genericamente ritrovati fusi a livelli molecolare con oggetti locali.  Il guidatore è sempre ritrovato con non più di graffi e lividi indipendentemente dalla gravità dello schianto. I guidatori ricordano solo specifiche parti del periodo trascorso in SCP-704, ma sono sempre estremamente consapevoli di aver causato la morte dei loro passeggeri.

**Addendum 704-1:** I dispositivi di monitoraggio interni hanno mostrato che la maggior parte dei guidatori inizieranno a parlare con la strada ed a rispondere come se stessero comunicando con essa. La conversazione è sempre riguardante i passeggeri e solitamente risulta in scoppi di risate da parte del guidatore, ma è stato registrato che produca anche rabbia.

**Addendum 704-2:** Il 04/09/2009, D-4701, un membro della banda di motociclisti █████ ██████, è stato selezionato per determinare l&#39;effetto di SCP-704 su veicoli occupati da un solo individuo. Gli è stata data una motocicletta con un kill-switch attivato a distanza e incaricato di attraversare SCP-704. In questo caso, SCP-704 ha cambiato per dirigere D-4701 direttamente attraverso la guardiola alla fine opposta, uccidendo i due ricercatori che osservavano. Future sperimentazioni su SCP-704 con veicoli occupati da un solo individuo sono scoraggiati.</textarea></pre>
