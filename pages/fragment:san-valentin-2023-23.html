    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
//Esto --no-- es para ti.//

—

Buenas Lucía, hacía rato que no te escribía nada de este estilo, lo cual es raro porque en su momento era algo normal, pero bueno, los tiempos cambian y las costumbres también. Lo que no quiere decir que, obviamente, te haya dejado de apreciar o algo similar.

Aún recuerdo que la primera vez que te conocí fue recién ingresado al Sitio-34, me enseñaste algunas cosas y ahí acabó nuestra interacción; no fue a mayores, y poco tiempo después te trasladaste a otra instalación, pero aquello bastó y cumplió la función de semilla hasta que tiempo después empezará a hablarte de vuelta. ¿Recuerdas cuando era más joven y me dejaba el cerebro tratando de resaltar? Qué tiempos, qué lejanos y qué tan feliz es ver que se quedaron en la distancia; desapareciendo en la oscuridad que hay entre las estrellas.

Es gracioso como el tiempo terminó borrando la sensación de admiración para pasar a ser una de respeto y amistad. Claro, esto no hace que menosprecie en lo más mínimo todos los consejos que me diste, de hecho, te agradezco mucho por ellos y por toda la paciencia. De resto, no hay nada que no te haya dicho ya en realidad.

Sigue trabajando duro, incluso si no estás ya en el sitio. También y por Dios, deja de ser una agente del caos, me enteré de que casi vuelas por los aires el Área-07 por una fuga o algo similar. Cuídate.

Atentamente,

//Doctor Matthew Ekane Van-Leeuwed.//
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user extasis]] PARA [[*user Almarduk]]
[[/=]]
[[/div]]</textarea></pre>
