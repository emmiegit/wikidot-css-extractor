##blue|**注意：**请联系Site-CN-34三级权限以上研究人员以获得编辑文档权限。##

[[div class=&#34;story&#34;]]

去找Svba研究员吧。尽管他可能有些天马行空，但他是这些高级权限研究员中最年轻的一个，或许比较好说话一些？

坐上了通往Site-CN-34第31层，也是Svba研究员办公室所在地的电梯。按下印有“31”的层数按键后，按钮不急不徐的向四面八方亮起红光，这代表电梯接收到了我的信号。

电梯以让人安心的和平常一无二致的速度迅速上升，轻柔的“叮咚”声伴随着门打开的沙沙声告诉我，我到了。

“Svba博士？”我敲门，没有回应。

“Svba博士？”我敲门，这次加大了手上的力气。

门似乎是虚掩着的，因此因为受到的力被打开了。办公室空无一人。

这间办公室以蓝色为基调，墙上的海报让这间小小的办公室显得拥挤，也更加贴近生活。

等等，这不是海报。定睛一看后我笑了出来。

是Svba在各个位面拍的照片：似乎是被虫族统治的位面，Svba和虫族女王比着剪刀手，对着镜头傻笑。紫色太阳和黄色天空的世界，喷吐着水晶喷泉，Svba博士在这张风景照上贴了一张爱心。凶险的充满巨兽的位面，Svba研究员惊险的逃离位面的瞬间。

是个快乐的旅行者，我在心里这样下了定论。

我感觉有点累了。
