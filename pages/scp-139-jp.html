**项目编号：** SCP-139-JP

**项目等级：** --Anomalous-- Safe

**特殊收容措施：** SCP-139-JP被收容于储存Site-81██，被隔离的收纳容器中。除特别许可外，禁止精密仪器、其他生物、SCP项目长时间停留在其半径50m以内。禁止全体职员在SCP-139-JP半径50m内停留2小时以上。

**描述：** SCP-139-JP为色彩鲜艳的半透明石头。其异常性质为使其自身及周围的物体轻微振动。其范围为以SCP-139-JP为中心的半径50m。动力及原理不明。由于产生的振动过于轻微，导致人类难以清晰地认知。存在部分进入其作用范围会产生违和感的人类。若将测量设备安装在SCP-139-JP的作用范围内会导致测量结果产生误差，乃至设备被破坏的结果。而若在SCP-139-JP的作用范围外进行测量，会由于其振动会在有效范围内衰减而无法得出准确数据。因此无法测定SCP-139-JP与其产生的振动的正确振幅及频率。基于实际现象，推测其振动会根据与SCP-139-JP之间的距离及测试对象本身的特性等种种条件而变化。

尽管SCP-139-JP只具有产生难以察觉的振动这一特性，但对周遭造成了很大的损害。以下为迄今为止基金会遭受的损失：

* 10次对大型电子显微镜结果的扰乱
* 合计7台测量设备被破坏
* 50名以上的职员的健康受损
* 3名职员死亡（死因判断为振动引起的心力衰竭）
* 共12个设施的门扇结构恶化
* 总共破坏9个安全设施
* SCP-████收容失效及因此导致的[已删除]损害

**补充-い：** SCP-139-JP于██县██村所流传的&#34;诅咒之地&#34;被发现，判断其为传言的起因。由于与传言“接近的话会就会被诅咒而死、会被恶灵缠身”相反，SCP-139-JP的特性单纯，最初它被指定为一个异常物品，造成了大量损失。

**补充-ろ：** 只要有一定程度的科学知识，就能在了解到SCP-139-JP的特性时注意到其危险性。最初的负责人████身为研究员却没有意识到这一点，造成了无法置之不理的损失。再加上当判明原因为SCP-139-JP时，他主张██村的流言是&#34;真实的&#34;，并申请将对象升级到Keter。这明显是出于自己的无知，亦或是为了逃避责任。基金会中有很多无法理解的东西，但绝不能放弃科学的思考。我们应该更聪明一些。 - 日本支部理事&#34;千鸟&#34;

**补充-は:** 已确认在SCP-139-JP的效果范围内生长的花的花瓣上有各种颜色的现象。由于与 SCP-139-JP本身的颜色相似，推测与SCP-139-JP的发生经过存在某种关联。经确认，除颜色外，花没有异常性，目前正在考虑将其作为普通商品销售。</textarea></pre>
