[[include credit:start]]
**Titre original :** Di Molte Voci
**Auteur :** [[user Communism will win]]

[[module ListPages category=&#34;*&#34; order=&#34;random&#34; limit=&#34;1&#34; tag=&#34;scp -danger-info -humour -proposition-001&#34;]]
//Je lui attribue la désignation// **%%title%%** //s&#39;il n&#39;y a pas d&#39;objection.//- Russo Jr
[[/module]]
&gt; //Ça a été pris hier. Met-le juste dans un emplacement vide en attendant qu&#39;on trouve comment faire pour que la désignation officielle reste.//- Russo Sr

&gt; //L&#39;ancien titre change à chaque fois que la page est réactualisée. Je suppose que ça a un lien avec la manière dont ça affecte les informations ?//- Kingham
&gt;&gt; //Oui. Ça peut servir d&#39;exemple des propriétés de l&#39;anomalie. Je propose qu&#39;on laisse ça tel quel, puisque c&#39;est globalement inoffensif.//- Scranton
&gt;&gt;&gt; //Pas d&#39;objection.//- Russo Sr

&gt; //Deux jours plus tard, nous n&#39;avons toujours pas de désignation. On n&#39;a qu&#39;à utiliser une désignation informelle pour que le rapport n&#39;ait pas à utiliser &#34;l&#39;objet&#34; et &#34;l&#39;anomalie&#34; jusqu&#39;à la nausée.//- Russo Jr
&gt;&gt; //Pourquoi pas &#34;Di Molte Voci&#34; ? &#34;De nombreuses voix&#34; en italien.//- Grimes
&gt;&gt;&gt; //C&#39;est bon pour moi, sauf si quelqu&#39;un parlant couramment italien peut faire mieux.//- Russo Jr
//On n&#39;assigne pas de Classe. Elle ne restera pas fixe et les recherches dans la base de données vont probablement bugger à cause de ça.//- Russo Sr
&gt; //À la place d&#39;une Classe : Di Molte Voci rend la documentation très difficile comme vous pouvez le voir, mais il a été possible d&#39;empêcher ses effets anormaux de se répandre. Restez toutefois sur vos gardes en attendant qu&#39;on comprenne exactement ce qu&#39;il peut et ne peut pas faire.//- Benvenisty

&gt; //La recherche dans la base de données écarte déjà les dangers-info, donc vous n&#39;avez pas à vous en soucier.//- [[[david-rosen-file| Rosen]]]

//Pour le Voci lui-même, je ne vois aucune raison pour laquelle un coffre standard ne fonctionnerait pas. Il devrait rester au Site-82, vu que le transport pourrait entraîner une contamination accidentelle.//- Kingham
&gt; //Plusieurs coffres de ce site sont verrouillés avec un mot de passe. Je ne vois rien qui suggérerait que ça les affecterait, mais le garder sous cadenas avec clé me semble néanmoins plus prudent.//- Benvenisty
&gt;&gt; //Tout ce qui se base sur certaines phrases, nombres, etc... pourrait s&#39;avérer peu fiable si l&#39;anomalie venait à se comporter différemment que prévu. Cela devrait être le principe directeur du confinement.//- [[[SCP-2357|Graff]]]
&gt;&gt;&gt; //Qu&#39;en est-il du scanner rétinien ? Une bonne partie du stockage du Site-82 repose dessus et sans eux ou sans les badges d&#39;accès, il ne nous resterait que peu d&#39;options de sécurité efficaces. Le site a une politique &#34;ne vous reposez pas sur la reconnaissance faciale&#34; stricte et je ne tiens pas vraiment à savoir pourquoi.//- Benvenisty
&gt;&gt;&gt;&gt; //Les scanners rétiniens sont presque entièrement sûrs. Pensez juste à me mettre en copie s&#39;il y a LE MOINDRE rapport de bug concernant ce système.//- Graff

//En dehors de la non-fiabilité des phrases clés et des désignations formelles, le confinement devrait globalement comprendre la mise en quarantaine légère de toute documentation affectée et la distribution d&#39;amnésiques de Classe 3G à l&#39;échelle du site toutes les quelques semaines.//- Scranton
&gt; //Soit vous suggérez juste de transférer toute la documentation vers les cellules de stockage temporaires et de poster des gardes seulement à l&#39;extérieur de l&#39;aile, soit nos branches ont une définition différente de la &#34;quarantaine légère&#34;.//- Kingham
&gt;&gt; //Je comprends la raison de votre confusion. Lorsque des mémétiques et des dangers-info sont concernés, une quarantaine légère permet une transmission de l&#39;information limitée, mais les liens entre la documentation affectée et quoique ce soit d&#39;autre seront maintenus au strict minimum et seul le personnel répondant aux critères (c.-à-d. tout ceux qui ont une accréditation suffisante pour lire ceci de toute façon, à part pour Rosen, mais je doute qu&#39;il en lise assez pour s&#39;en préoccuper) pourra passer les deux couches. Il y a tout un protocole à propos de ça, mais je ne peux pas vraiment laisser un lien ici.//- Graff
 
&gt; //Attendez, les 3G ne sont pas couramment utilisés pour ce genre de dangers-info. Scranton, vous pouvez développer ?//- Graff
&gt;&gt; //Avez-vous lu mes travaux sur la désynchronisation info-spatiale et les méméplexes lingchi ? Mon dernier article explique comment ces phénomènes peuvent imiter une zone d&#39;effet et il semble que cela pourrait être ce qu&#39;il se passe ici. Avec une zone d&#39;effet si importante, nous ne pouvons pas nous permettre de ne pas essayer.//- Scranton
&gt;&gt;&gt; //J&#39;ai relu l&#39;article et je suis d&#39;accord. 3G à l&#39;ensemble du site, deux fois par mois.//- Graff

//Une description centrée sur l&#39;anomalie ou l&#39;objet ? Centrer sur l&#39;objet serait mieux pour faciliter la lecture, mais vu les circonstances, je pense que l&#39;anomalie devrait être rigoureusement décrite en premier.//- Grimes
&gt; //Centré sur l&#39;objet c&#39;est bien.//- Russo Jr
&gt;&gt; //Je vais m&#39;y mettre.//- Grimes

**Di Molte Voci** //est un masque arlequin fabriqué en verre Carnaval. Attendez, une seconde -- ça rime.[[footnote]]N.d.T : En anglais &#34;HAR-le-quin MASK-made-of CAR-ni-val GLASS.&#34;[[/footnote]] Elles peuvent poser problème ?//- Grimes

&gt; //J&#39;en doute -- les anomalies sensibles aux rimes se manifestent différemment en général -- et une rime en anglais serait bizarre dans ce cas là -- mais je ne l&#39;exclus pas. Bien vu, Grimes.//- Graff
//Le labo n&#39;a rien trouvé d&#39;inhabituel, à l&#39;exception de traces de gras à l&#39;intérieur, ce qui suggère qu&#39;il a été utilisé. Par contre, dur de dire quand.//- Garcia

//L&#39;anomalie principale implique la perturbation de certaines informations, réarrangeant aléatoirement certaines parties et en remplaçant d&#39;autres avec n&#39;importe quelle conversation en rapport avec elle.//- Grimes
&gt; //Il me semble qu&#39;elle affecte spécifiquement les informations basées sur un consensus (comme les sommaires standards d&#39;anomalies), ce qui explique pourquoi il n&#39;y a rien ici qui s&#39;assimile à un vrai rapport -- seulement des trucs qui sont censés rester en coulisses. Les choses comme les titres, les protocoles, les Classes, les déclarations explicites d&#39;autorité et quelques autres identifiants commutent aussi aléatoirement. Je ne suis pas sûr de pourquoi nos noms ne sont pas affectés.//- Kingham
&gt;&gt; //C&#39;est un bon résumé amateur de l&#39;information affectée. En fait, tout ce qui fait &#34;autorité&#34; dans le bon sens du terme est vulnérable.//- Scranton
&gt; 
&gt;&gt; //Bah oui, c&#39;est bien plus compliqué que ça et on sait l&#39;expliquer, mais je suppose que ça suffit pour un lecteur lambda. Pourquoi se casser la tête avec les détails alors que personne ne lit ou ne comprend nos documents de toute façon ?//- Graff
&gt;&gt;&gt; //Doucement Vanessa. Ça va finir dans la version finale.//- Scranton

//Di Molte Voci semble avoir plusieurs vecteurs l&#39;amenant à affecter l&#39;information. Il y a le danger-info classique, ce qui signifie que tout ce qui mentionne des détails avérés en rapport avec lui est affecté. Tout ce qui fait référence ou est relié audit document peut être affecté. Mais généralement, le seuil de référencement ne dépasse pas quatre.//- Graff
&gt; //Par exemple, il a affecté le bloc de post-it que j&#39;ai posé sur le bureau de Kingham après que j&#39;en ai laissé un troisième à propos du Voci. Vraisemblablement, les étoiles se sont alignées.// - Benvenisty
&gt;&gt; //Crois-le ou non, mais je suis à moitié convaincu que Di Molte Voci a un lien avec l&#39;astrologie, mais rien qui n&#39;affecterait le triple seuil de référencement.//- Graff

//Peu de temps après le confinement initial, on s&#39;est rendu compte qu&#39;il devient beaucoup plus faible au-delà d&#39;un rayon de 310 mètres. Mais j&#39;ai cru comprendre que le consensus général est qu&#39;il ne s&#39;agit pas juste d&#39;une zone d&#39;effet ?//- Grimes
&gt; //Si l&#39;on en croit les études sur les dangers-info et ma théorie préférée, oui. Ce n&#39;est pas vraiment un problème tant que le confinement se poursuit, mais il y a des retombées d&#39;expériences que l&#39;on ajoutera quand il n&#39;y aura plus rien de concret à dire.//- Scranton

//Le &#34;bilan des morts&#34; comprends 43 résumés de confinement comme celui-ci, 271 autres documents et possessions de la Fondation et au moins 450 morceaux d&#39;informations affectés en dehors du confinement.//- Russo Sr (Mis à jour le 08/08/2020)
&gt; //Le fait qu&#39;il n&#39;y a pas de// véritable //bilan des morts témoigne de la compétence de nos chercheurs, spécialistes du confinement et archivistes.//- Garcia
&gt;&gt; //On est déjà bien payés. Ne ressent pas le besoin de nous flatter en plus.//- Benvenisty
&gt;&gt;&gt; //J&#39;ai trouvé ça approprié d&#39;une certaine façon :)//- Garcia
//Alors, Di Molte Voci est quelque chose que j&#39;ai récupéré en vacances. Oui, ces rumeurs sur les agents de la Fondation trébuchant sur des SCP en vacances sont vraies, ou du moins, elles l&#39;ont été pour moi. Enfin bref, je visitais une boutique d&#39;antiquités en Sicile (autant dire que je cherchais les ennuis) lorsque je trouve un très beau masque en verre qui à l&#39;air d&#39;appartenir à un bouffon. La femme devant le comptoir, répondant au nom de Greta, était catégorique sur le fait qu&#39;elle ne voulait pas d&#39;##red|argent## en échange, mais plutôt le troquer. Après une heure fort agréable à discuter avec une dame de 70 ans autour d&#39;un café, j&#39;ai obtenu le masque. Elle a dit qu&#39;il pouvait dissiper les mensonges et qu&#39;il n&#39;avait plus aucune utilité pour elle. J&#39;ai eu la sensation que ce n&#39;était pas une conversation qu&#39;elle voulait avoir, alors je ne lui ai pas mis la pression. J&#39;ai pris mon vol pour rentrer deux jours après.//

//En fait, j&#39;ai déclenché ses propriétés la veille de mon départ alors que j&#39;étais au téléphone avec ma mère, lorsque j&#39;ai tenté de résumer des réactions sur Instagram devant le masque et que je me suis retrouvé à réciter les vingt commentaires. J&#39;ai mis ça sur le compte de la fatigue et je l&#39;ai amené au travail. La même chose s&#39;y est produite et c&#39;est là qu&#39;ils ont commencé à se pencher sur son confinement.//- Kojo

//La boutique d&#39;antiquités où a été obtenu Di Molte Voci a été fermée avant notre visite de suivi. Le propriétaire de la laverie voisine a affirmé que le magasin était en déficit depuis longtemps.//- Strunk
&gt; //Ça coïncide avec ce qu&#39;elle m&#39;a dit. Enfin, elle n&#39;a pas dit qu&#39;elle allait faire faillite, mais elle avait l&#39;air maigre et en mauvais santé, et elle n&#39;a pas hésité à me laisser payer le repas. Elle a aussi essayé de me vendre d&#39;autres bizarreries et a arrêté pendant le repas. Elle ne m&#39;aurait jamais laissé ##red|payer## pour le masque par contre. L&#39;##red|argent## ne sera évidemment pas un problème pour le confinement puisque l&#39;on n&#39;a pas prévu de le ##red|vendre## de si tôt, mais peut-être que ça peut nous éclairer sur ses propriétés anormales ?//- Kojo
&gt;&gt; //Attends, pourquoi ces mots sont en rouge ? Je n&#39;ai pas fait ça.//- Kojo
&gt;&gt;&gt; //J&#39;ai ma petite idée, mais rien de concret pour le moment. On va se pencher sur ça.//- Graff
//D&#39;une certaine façon, je doute que Di Molte Voci ait été créé simplement pour nous faire tourner en bourrique. Il a probablement une sorte d&#39;histoire. Il n&#39;était pas censé y avoir une enquête sur ça dans la zone ? Qu&#39;est-ce qu&#39;il en ait advenu ?//- Kingham
&gt; //Il y en a eu une, mais comme on aurait pu le prévoir, je ne peux pas vraiment regrouper les informations en un résumé. Je suis à deux doigts de simplement sélectionner des citations de ma pile &#34;utile&#34; et de les foutre ensemble.//- Strunk

&gt; //Ça a marché. Nous y voilà.//- Strunk
&gt; [[collapsible show=&#34;+ Afficher les bribes d&#39;entretien (traduits de l&#39;italien)&#34; hide=&#34;- Cacher les bribes&#34;]]
&gt; //Vous cherchez Greta Lanza. Elle avait une boutique d&#39;antiquités en ville, mais elle a disparu. J&#39;ai réalisé que quelque chose clochait lorsqu&#39;elle ne s&#39;est pas présentée pour Mass.//- Civil anonyme
&gt;&gt; //J&#39;ai examiné la maison de M^^me^^ Lanza. Il n&#39;y avait rien d&#39;intéressant et c&#39;était très petit. Ça coïncide avec la théorie selon laquelle elle avait des problèmes d&#39;argent.//- Strunk
&gt; 
&gt;&gt; //J&#39;ai regardé la photo que tu m&#39;as donné, et c&#39;est clairement elle.//- Kojo
&gt; //Elle n&#39;a jamais parlé d&#39;un masque, mais elle collectionnait les sculptures de verre. Ça ne m&#39;aurait pas surpris qu&#39;elle ait quelque chose comme ça.//- Civil anonyme
&gt;&gt; //Si elle était au fait des propriétés anormales de Di Molte Voci, je ne suis pas surpris qu&#39;elle l&#39;ait gardé pour elle.//- Scranton
&gt; //Oui. Son petit-fils l&#39;a ramené pour un projet qu&#39;on faisait en classe le mois dernier et a dit qu&#39;il était magique. Greta s&#39;est pointé en plein milieu des présentations des enfants et lui a repris. Elle avait l&#39;air très contrariée par tout ça, je n&#39;aurais su dire pourquoi.//-Civil anonyme
&gt; 
&gt; //C&#39;est à peu près à ce moment que ça a commencé à arriver, oui. J&#39;ai d&#39;abord cru que quelqu&#39;un vandalisait les fichiers, mais il y a eu... quelque chose qui m&#39;a retenu de les changer à nouveau. Je suis désolé, je ne sais pas comment le décrire. J&#39;ai verrouillé le système de dossiers de l&#39;école lorsque j&#39;ai réalisé que ça se répandait et j&#39;ai été trop effrayé pour l&#39;utiliser depuis.//- Civil anonyme
&gt;&gt; //La plupart des informations affectées étaient sur les ordinateurs de l&#39;école, mais pour être sûr j&#39;ai appelé une équipe de confinement pour passer au crible la ville.//- Strunk
&gt; [[/collapsible]]

//Si elle savait que Di Molte Voci est plus puissant lorsqu&#39;il est à proximité, cela expliquerait pourquoi elle l&#39;a amené à sa boutique par la suite. Elle était à l&#39;aise à l&#39;idée de le mettre en gage à quelques étrangers cependant, donc peut-être qu&#39;elle n&#39;a pas réalisé que ça pourrait avoir l&#39;effet d&#39;une boule de neige.//- Grimes
&gt; //Ou elle s&#39;en moquait. Elle se faisait vieille et commençait à être fauchée -- peut-être qu&#39;elle voulait juste de quoi conserver une stabilité pour aussi longtemps qu&#39;elle a prévu de rester.//- Kingham
&gt;&gt; //En parallèle, elle voulait que quelqu&#39;un qui en a besoin l&#39;ait. Quand je lui ai parlé de comment j&#39;ai récemment découvert que j&#39;avais été adopté, elle s&#39;est montrée compatissante, mais a souligné le fait que certaines personnes ont besoin de mensonges comme ça. Je ne lui en ai pas tenu rigueur.//- Kojo
&gt;&gt;&gt; //Ça pourrait faire sens. Le déjeuner qu&#39;elle voulait que tu aies avec elle était probablement une sorte d&#39;entretien, pour voir si tu pourrais l&#39;utiliser correctement.//- Grimes
&gt;&gt;&gt;&gt; //Elle ne comptait sûrement pas sur moi pour le donner à une organisation secrète à ce point obsédé par le contrôle. Dommage.//- Kojo
[[/==]]
