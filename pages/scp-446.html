**Objekt-Nr.:** SCP-446

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-446 ist in seinem Koffer verschlossen aufzubewahren und nur zu Testzwecken zu entnehmen. Alle Kleidungsstücke und Zubehörteile müssen von SCP-446 entfernt werden, wenn es nicht benutzt wird (siehe Vorfall 446-A).

**Beschreibung:** SCP-446 scheint im Normalzustand eine kaukasische Frau zu sein, Anfang zwanzig, braunes Haar, 17,78 cm an der längsten Stelle, ungewöhnlich hellblaue Augen, helle Haut, mit einer Tätowierung des Marshall, Carter &amp; Dark Logos auf dem unteren Rücken, 1,75 m groß und 52,16 kg schwer. SCP-446 ist anatomisch korrekt, zumindest äußerlich. Alle physischen Merkmale stimmen mit denen eines lebenden Menschen überein, einschließlich Hautfarbe und -beschaffenheit, Augenfarbe und Klarheit der Sklera, sogar die Körperwärme. SCP-446 reagiert jedoch nicht auf Kommunikation, atmet nicht und hat keinen Puls.

SCP-446 wird normalerweise auf dem Rücken liegend in einer langen Aluminiumkiste mit einem Klappdeckel aufbewahrt. SCP-446 und seine Aufbewahrungsbox wurden in [ZENSIERT] von den Agenten ███████ und █████ entdeckt. Die Aufbewahrungsbox selbst ist unauffällig, abgesehen von einem schlichten weißen Etikett, auf dem die Kleidergrößen von SCP-446 aufgelistet sind. Bei dem Versuch der Agenten, SCP-446 an den Schultern in eine sitzende Position zu heben, reagierte SCP-446 auf ihre Berührung, indem es sich aus eigener Kraft aufrichtete. Ein sanfter Druck auf seine Schultern brachte es dazu, sich wieder hinzulegen. Durch weiteres Zureden kann SCP-446 dazu gebracht werden, von selbst aufzustehen, und es bleibt so lange stehen, bis Druck auf seinen Kopf ausgeübt wird, der es dazu bringt, sich wieder zu setzen. SCP-446 bewegt sich in der Regel nicht ohne Aufforderung, obwohl seine Augen der nächsten Person folgen, und es, wenn möglich, Blickkontakt herstellt.

Die Gliedmaßen von SCP-446 können ebenfalls bewegt und in Position gebracht werden; einmal in Position gebracht, halten sie die festgelegte Pose auf unbestimmte Zeit. Dies funktioniert selbst in Fällen, in denen eine Person ein schwieriges Gleichgewicht halten müsste, wie z. B. beim Stehen auf einem Fuß oder gar einer Hand. Der Versuch, SCP-446 umzustoßen, hat genau den erwarteten Effekt: Es unternimmt keinen Versuch, sein Gleichgewicht zu halten, und kippt schlicht um.

Eine medizinische Untersuchung von SCP-446 ergab zusätzliche Informationen. Siehe Dokument 446-1-A für Einzelheiten.

[[collapsible show=&#34;+ Zeige Vorfall 446-A&#34; hide=&#34;- Verstecke Vorfall 446-1&#34;]] 

**Vorfall 446-1**

** Involviertes SCP:** SCP-446

***Involviertes Personal:** Wachmann ██████, Dr. Sunderland

**Datum:** 02.09.2010

**Ort:** Lagerraum 6, Standort-██

**Beschreibung:** Im Geiste der Bescheidenheit wurde SCP-446 zunächst nur in einer Standard-D-Klasse-Personaluniform gekleidet gelagert. Ein Wachmann untersuchte später Berichte über ein „klopfendes Geräusch“ im Lagerraum 6, in dem SCP-446 aufbewahrt wird. Es stellte sich heraus, dass sich das Gehäuse von SCP-446 durch rhythmische Schläge auf den Deckel von innen um einige Zentimeter aus seiner normalen Position bewegt hatte. Dr. Sunderland wurde hinzugezogen und stellte beim Öffnen des Gehäuses fest, dass SCP-446 versuchte, sich in eine sitzende Position zu bringen. Es schlug mit seinem Kopf gegen den Deckel, legte sich wieder hin und versuchte erneut, sich aufzusetzen.

Nach dem Öffnen des Deckels stand SCP-446 von selbst auf, ohne dass man es dazu überreden musste. SCP-446 legte anschließend seine Hände an den Handgelenken zusammen, senkte den Kopf und zog die Schultern ein. SCP-446 änderte ebenfalls zum ersten Mal seinen Gesichtsausdruck, seit es unter die Kontrolle der Foundation geraten war; sein Gesicht nahm eine subtile Mischung aus Traurigkeit und Angst an. Es behielt diese Haltung bei, bis Dr. Sunderland es an der Schulter berührte, woraufhin SCP-446 wieder eine normale, ausdruckslose Haltung einnahm. SCP-446 konnte jedoch nicht dazu gebracht werden, sich hinzulegen, bis die D-Klasse-Uniform entfernt wurde.
[[/collapsible]]
