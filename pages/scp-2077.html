**Titre original :** SCP-2077 - Miracle Stuff
**Auteur :** [[user AndarielHalo]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 17 avril 2014
**Image :** [http://scp-wiki.wikidot.com/scp-2077 SCP Wiki]
[[include credit:end]]

**Objet n^^o^^ :** SCP-2077

**Classe :** Keter

[[include component:image-block name=9000.jpg|caption=Deux des formes les plus courantes de SCP-2077. Les capsules à enveloppe molle à gauche contiennent de l&#39;huile de poisson, tandis que les capsules à droite contiennent de la poudre d&#39;os.|width=300px]]

**Procédures de Confinement Spéciales :** Tous les détaillants de médicaments doivent être surveillés afin de déceler la présence de SCP-2077. Les instances confirmées doivent être confisquées et retracées jusqu&#39;à leur source d&#39;origine si possible. La consommation de SCP-2077 doit être découragée au moyen de campagnes et de programmes de sensibilisation destinés à éduquer la population des dangers de l&#39;utilisation non réglementée de médicaments sur ordonnance importés. La Fondation doit maintenir et distribuer des génériques efficaces de médicaments de marque, tels que des inhibiteurs de la recapture de la noradrénaline (NRI), des inhibiteurs sélectifs de la recapture de la sérotonine (ISRS) et des anti-inflammatoires non stéroïdiens (AINS) au travers de la société-écran &#39;&#39;Soins Chaleureux Professionnels&#39;&#39; dans les &#39;&#39;points chauds&#39;&#39; désignés où la présence d&#39;instances de SCP-2077 a été signalée.

**Description :** SCP-2077 représente un nombre de capsules et de pilules présentées par divers médias comme des analgésiques, des anxiolytiques, des antidépresseurs et des antiépileptiques fabriqués par une compagnie non agréée se faisant appeler &#39;&#39;L&#39;Industrie des Trucs&#39;&#39;. Le logo de la compagnie représente une maison grossièrement dessinée avec un soleil brillant perché sur le toit.

Bien que les médicaments semblent produire l&#39;effet escompté, l&#39;analyse du contenu des capsules montre qu&#39;elles sont toutes apparemment remplies de divers objets réduits en poudre, tels que du verre, du quartz, de la matière végétale, de la cendre volcanique, du sucre, de la poudre d&#39;os et des pelotes de réjection de hibou. Les pilules sont également composées de matière granulée ou de déchets solides dans une enveloppe en polymère. Les capsules de SCP-2077 qui sont vidées de leur contenu ne conservent pas leurs effets lorsqu&#39;elles sont consommées.

Les instances de SCP-2077 ont été découvertes pour la première fois à █████████ en Malaisie, où ██,███ kilogrammes de capsules et de pilules de &#39;&#39;L&#39;Industrie des Trucs&#39;&#39; ont été confisqués dans le cadre d&#39;une saisie de drogue. Les analyses n&#39;ont trouvé aucun composant médicinal légitime à l&#39;intérieur des pilules, et la plupart des instances confisquées furent détruites avant que la Fondation n&#39;en prenne possession. Plus tard, de nouvelles instances de SCP-2077 ont commencé à apparaître de façon sporadique en Asie du Sud-Est, en Inde, en Australie, en Chine et en Amérique du Sud. 

L&#39;utilisation continue de SCP-2077 provoque des effets secondaires au bout d&#39;une période de 2 à 4 semaines. Au cours de cette période, des parties du corps de l&#39;individu (allant des cellules capillaires et cutanées jusqu&#39;aux couches de tissu sous-cutané) commencent à se séparer de l&#39;individu pendant la nuit alors que le corps régénère les tissus perdus. Plus un individu consomme SCP-2077 pendant une longue période, plus la proportion des parties du corps qui se verront remplacées sera élevée. Les organes et les tissus répliqués sont génétiquement identiques au tissu d&#39;origine, à l&#39;exception d&#39;être guéris ou non affectés par les maladies et/ou les blessures censées être traitées par SCP-2077.

Les sujets utilisant SCP-2077 ont souvent signalé être incapables d&#39;identifier des parties de leur propre corps, montrant des symptômes similaires à ceux du syndrome de Gerstmann[[footnote]]Une déficience cognitive résultant généralement d&#39;un traumatisme au niveau de l&#39;hémisphère gauche du cerveau. Caractérisé par une incapacité à distinguer la gauche de la droite ainsi que des difficultés à écrire, à comprendre les mathématiques et à distinguer les doigts de la main.[[/footnote]] et/ou de l&#39;autotopoagnosie[[footnote]]Une forme d&#39;agnosie indiquant une incapacité à reconnaître ou à orienter différentes parties de son propre corps.[[/footnote]]. Les sujets éprouvent souvent des difficultés à coordonner et à déterminer les distances entre les objets et leurs propres membres en raison de leur incapacité à reconnaître leurs membres comme faisant partie d&#39;eux-mêmes. Les sujets se regardant dans un miroir semblent avoir moins de difficulté à coordonner leurs mouvements, mais restent incapables d&#39;identifier des parties spécifiques de leur corps, faisant uniquement référence à la région approximative où leurs membres se situent.

&gt; __**Rapport d&#39;expérience**__
&gt; 
&gt; Un groupe de 150 membres du personnel de Classe-D ont été sélectionnés afin de comprendre le fonctionnement de SCP-2077. Les sujets ont été sélectionnés en raison de leurs troubles physiques et mentaux.
&gt; Le **Groupe 1** a été informé des effets de SCP-2077 et a reçu des placebos.
&gt; Le **Groupe 2** a été informé des effets de SCP-2077 et a reçu des capsules de SCP-2077 vidées de leur contenu.
&gt; Le **Groupe 3** a été informé des effets de SCP-2077 et a reçu le contenu de SCP-2077 placé dans des capsules différentes.
&gt; Le **Groupe 4** n&#39;a pas été informé des effets de SCP-2077 et a reçu des capsules de SCP-2077 non modifiées.
&gt; Le **Groupe 5** a été informé des effets de SCP-2077 et a reçu des capsules de SCP-2077 non modifiées. Ceci représente le groupe contrôle.
&gt; 
&gt; Les tests se sont déroulés sur une période de 3 mois.
&gt; 
&gt; 
&gt; **Groupe 1 (Placebo)**
&gt; ||~ Temps||||~ Effets||
&gt; || 3 semaines |||| Aucun effet signalé. ||
&gt; || 6 semaines |||| 11 des 30 sujets affirment se sentir mieux. Aucune amélioration mesurable n&#39;a été décelée. ||
&gt; || 9 semaines |||| Aucun effet signalé. ||
&gt; || 12 semaines |||| Aucun effet signalé. ||
&gt; || 15 semaines |||| 5 sujets affirment être &#39;&#39;guéris&#39;&#39; de leur trouble mental. Les examens psychologiques révèlent que ces affirmations sont fausses. Aucun autre résultat à signaler parmi le groupe. ||
&gt; 
&gt; 
&gt; **Groupe 2 (Vide)**
&gt; ||~ Temps||||~ Effets||
&gt; || 3 semaines |||| Un sujet éprouve des douleurs thoraciques. Il a été déterminé plus tard que celles-ci n&#39;étaient pas liées à l&#39;expérience. ||
&gt; || 6 semaines |||| 4 sujets affirment que leurs symptômes s&#39;atténuent (les sujets étaient atteints de diverses maladies respiratoires.) ||
&gt; || 9 semaines |||| Aucun effet signalé. ||
&gt; || 12 semaines |||| Aucun effet signalé. ||
&gt; || 15 semaines |||| Aucun effet signalé. ||
&gt; 
&gt; 
&gt; **Groupe 3 (Capsule différente)**
&gt; ||~ Temps||||~ Effets||
&gt; || 3 semaines |||| 6 sujets se sont plaints de maux d&#39;estomac et ont souffert de brefs problèmes gastro-intestinaux. Il a été déterminé plus tard que cette réaction fut causée par la consommation du contenu de SCP-2077. ||
&gt; || 6 semaines |||| 19 sujets ont signalé une légère amélioration dans leur santé en général. Aucune amélioration mesurable n&#39;a été décelée. ||
&gt; || 9 semaines |||| Un sujet a été brièvement hospitalisé en raison d&#39;une augmentation du niveau de sodium causée par le contenu de SCP-2077. ||
&gt; || 12 semaines |||| Aucun effet signalé. ||
&gt; || 15 semaines |||| Aucun effet signalé. ||
&gt; 
&gt; 
&gt; **Groupe 4 (SCP-2077)**
&gt; ||~ Temps||||~ Effets||
&gt; || 3 semaines |||| 28 des 30 sujets subissent les effets de SCP-2077, notamment la perte et la duplication des ongles et des dents, puis des couches de la peau et de la graisse. Les enregistrements des sujets pendant leur sommeil montrent l&#39;apparition d&#39;abcès profonds sur leur peau ; les abcès finissent par éclater et provoquent le décollement de la peau et de la graisse. Lorsque le sang est rincé, l&#39;apparence de la peau et de la chair est normale. Les parties du corps tombées sont retirées pendant que les sujets sont endormis. Un sujet affirme qu&#39;il constate une amélioration significative de son acné. ||
&gt; || 6 semaines |||| 14 des 30 sujets subissent des pertes de membres qui sont remplacés par des copies dupliquées. Tous les sujets affectés affirment éprouver de &#39;&#39;sérieuses difficultés&#39;&#39; à coordonner leurs mouvements avec leurs nouveaux membres, et certains sujets semblent incapables de ressentir des sensations tactiles avec leurs membres remplacés. ||
&gt; || 9 semaines |||| Les 30 sujets ont subi une forme de perte et de remplacement des parties de leur corps. 7 cas de régurgitation d&#39;organes ont été signalés, impliquant les reins, la vésicule biliaire et des morceaux de foie. ||
&gt; || 12 semaines |||| 4 des 30 sujets sont apparemment &#39;&#39;guéris&#39;&#39; de leur trouble de santé, ce qui inclut l&#39;eczéma, la cirrhose du foie, l&#39;insuffisance rénale et l&#39;insomnie. ||
&gt; || 15 semaines |||| 25 des 30 sujets affirment maintenant être &#39;&#39;guéris&#39;&#39; de leur trouble de santé, ce qui inclut tous les troubles de santé mentale. 21 des 25 sujets &#39;&#39;guéris&#39;&#39; signalent être incapables de reconnaître des parties de leur corps, certains les comparant à des prothèses. 3 des sujets restants croient qu&#39;ils sont morts et qu&#39;ils ont été placés dans de nouveaux corps. Le dernier sujet affirme qu&#39;il partage son corps avec un autre individu distinct. ||
&gt; 
&gt; 
&gt; **Groupe 5 (Contrôle)**
&gt; ||~ Temps||||~ Effets||
&gt; || 3 semaines |||| Déroulement des effets comme prévu. ||
&gt; || 6 semaines |||| Déroulement des effets comme prévu. ||
&gt; || 9 semaines |||| Déroulement des effets comme prévu. ||
&gt; || 12 semaines |||| Un sujet qui ne réagissait pas à SCP-2077 a subi une duplication complète de son corps. Le sujet affirme que SCP-2077 est le résultat d&#39;une &#39;&#39;intervention divine&#39;&#39; qui lui a donné &#39;&#39;une deuxième chance à la vie&#39;&#39;. Le sujet souffre de symptômes graves d&#39;autotopoagnosie et est paralysé des pieds jusqu&#39;à la taille. ||
&gt;

**Addendum :** Les cas extrêmes de consommation de SCP-2077[[footnote]]Noté pour la première fois lors d&#39;une tentative de suicide via une surdose de SCP-2077.[[/footnote]] peuvent entraîner la &#39;&#39;duplication&#39;&#39; complète du corps de l&#39;individu. Le corps &#39;&#39;original&#39;&#39; devient alors sans vie, laissant le sujet dans son corps &#39;&#39;dupliqué&#39;&#39;. Les sujets ayant traversé ce processus souffrent d&#39;un trouble de dépersonnalisation sévère, éprouvant généralement des changements de comportement distincts tout en conservant leurs souvenirs et leurs expériences de vie. 

Un sujet a affirmé que l&#39;utilisation de SCP-2077 l&#39;aurait &#39;&#39;tué&#39;&#39; et aurait permis la création d&#39;une copie parfaite lui-même. Dans au moins 3 cas documentés, les sujets ont décrit se sentir comme s&#39;ils étaient des personnes &#39;&#39;complètement différentes&#39;&#39;. Ceux-ci affirment être en mesure de se souvenir d&#39;événements personnels tout en étant capables de différencier leur &#39;&#39;moi actuel&#39;&#39; de leur &#39;&#39;moi d&#39;auparavant&#39;&#39;.
