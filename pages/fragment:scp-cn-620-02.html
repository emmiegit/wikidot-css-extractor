------
**项目编号：**SCP-CN-620

**项目等级：**--Euclid--Keter

[[include component:image-block name=A|caption=SCP-CN-620-A，使用无人机拍摄。]]
**特殊收容措施：**SCP-CN-620-A将被持续伪装为一商业区，而其地下部分的入口应当持续处于封闭状态。若有平民进入SCP-CN-620地下区域，应执行B级记忆清除并立刻予以驱逐。MTF-辛未-01&#34;魔都之魔&#34;将持续驻扎于SCP-CN-620-B，并保证每天有不少于6人着便装在SCP-CN-620-A持续巡逻。

##blue|关于SCP-CN-620-2所缺少的关键零件的的搜索将持续进行。若有任何新发现，应当立刻报告Site-CN-92。任何人不得进入SCP-CN-620-D，也不得试图释放SCP-CN-620-3。违者将被立即处决。##

**描述：**SCP-CN-620为位于中国上海市▇▇区的一处大型设施，包含地上与地下两个部分。SCP-CN-620的地下设施至少在公元162▇年就已被建立，而其现存的地上部分是在193▇年的工程上进一步发展而来的。

##blue|SCP-CN-620由4个区域组成，分别记作SCP-CN-620-A到SCP-CN-620-D。##其中SCP-CN-A为其地上部分，现伪装为上海市一大型商业区。在SCP-CN-620-A的中心处存在两条通向SCP-CN-620的地下部分的通道。主通道的大门通常被掩藏为一圆形中心广场，只在必要时向上平移打开，可通向SCP-CN-620-B。副通道较小，平时伪装为一污水井，目前被MTF-辛未-01&#34;魔都之魔&#34;使用。

SCP-CN-620-B为SCP-CN-620地下部分中最接近地表的区域，位于地表以下300m处。该区域的内部风格与中国明代的兵营结构相似，有明显的人类活动痕迹。文献表明该区域在192▇年经历过一次大规模整修。SCP-CN-620-B共包含16个独立的房间，分别为：

* 一圆形大厅，内部装修风格可能有意模仿明代营帐。是SCP-CN-620-B的内部核心区域，可以通向SCP-CN-620-C、兵营区及其它6个房间。

* 一厨房，可同时为▇▇人准备食物。被发现时其中的厨具均为明代式样，现已更换为现代厨具。

* 一餐厅，可同时容纳▇▇人就餐。

* 一仓库，被发现时存有已炭化的明代储粮。内容物现已更换为可食用的食材及储粮，每90天更新一次物资。

* 一地下农场，被发现时以SCP-▇▇-▇▇▇-EX作为光源。现SCP-▇▇-▇▇▇-EX已被收容并解明，农场中的光源更换为大功率日光灯。

* 作用不明的一大型房间，被发现时内部仅有干草，根据布局推断可能曾是马厩。现经改造已用作内部小型发电站。

* 一控制室，装备有一台明代制造的复杂机械装置，称为SCP-CN-620-1（见下文）。

* 9个兵营，由一走廊互相连接，每一间均可容纳▇▇人就寝。其中6间现已被改造为现代化浴室和卫生间，其余3间用于MTF-辛未-01&#34;魔都之魔&#34;成员的日常就寝。

SCP-CN-620-C为SCP-CN-620-B下方约20m处的一圆柱形地下空间，总高度约▇▇▇m，被分隔为25层，16层以上部分层间以楼梯相连，而16层以下、20层以上部分以木梯相连，20层以下部分最晚于1627年已经被人为封闭，无法在不采取破坏性手段的条件下进入。SCP-CN-620-C中并没有任何可支持人类日常生活的基础设施。##blue|根据异学会的档案可知该区域被设计为缓冲区以防止他人进入SCP-CN-620-D。SCP-CN-620-B中监控室的机械装置下部穿过SCP-CN-620-C一直到达SCP-CN-620-D。##

##blue|SCP-CN-620-D为SCP-CN-620-C下方约100m处的一高约▇▇▇m的地下空间，与SCP-CN-620-C的最底层以藤梯相连。内部包含大型机关SCP-CN-620-2以及一个大型木质机械实体SCP-CN-620-3。##

SCP-CN-620-1是##blue|贯穿整个SCP-CN-620的大型机械装置，异学会的文献称该装置为“伏蛇巢”。该装置修建于明末，由两部分组成：##

* ##blue|控制室。包含一砖质大型机关、一木质控制器和一自动活字印刷装置。控制室内墙上写有▇▇代留下的使用说明文字。根据这些档案，该机关采用木质控制器编码指令，不同指令对应的功能也各不相同。输出的结果可以由活字印刷装置输出在纸上。砖质大型机关的作用可能类似于控制机关的中央处理器。##

* ##blue|控制机关。由一组结构复杂的青铜机械组成，穿过SCP-CN-620-C直接控制SCP-CN-620-D。可以直接对SCP-CN-620-D内的情况进行监视和改变。目前输出情况均为“安”，结合探索结果可知该装置可以反映SCP-CN-620-3的状态。##

##blue|SCP-CN-620-2是位于SCP-CN-620-D内部的另一套复杂大型机关，异学会的文献称该装置为“锁神牢”，其结构由一位于SCP-CN-620-D中央的、内壁有刺的大型金属笼和数条环绕SCP-CN-620-3的青铜锁链组成。其控制器位于金属笼底端，具有以下特性：##

* ##blue|需要一个关键零件才能正常地开启金属笼并解除锁链对SCP-CN-620-3的锁定。该关键零件称为“楔”。##

* ##blue|当试图以非正常方法开启SCP-CN-620-2时，SCP-CN-620-2将试图杀死入侵者。##

##blue|SCP-CN-620-3是一大型木质机械实体，与已知的关于破碎之神外形与结构的描述高度吻合，只是材质有所区别。所用材料可能已经经过防火处理。值得注意的是在SCP-CN-620-3中有至少7个零件被发现是由金属制成的。SCP-CN-620-3似乎处于休眠状态，但无法保证其不会再次醒来。已经确认SCP-CN-620-3在处于活动状态时可能具有（至少一部分）破碎之神的机能，并具有极大的破坏力，因此当前的首要目标是监视并限制SCP-CN-620-3的行动。##

##blue|由于SCP-CN-620-2似乎同时限制和保护着SCP-CN-620-3，不当的破坏行动可能导致SCP-CN-620-3失控，加上对此地的彻底破坏行动可能导致基金会的存在被暴露在公众视野中，因此依靠物理手段摧毁SCP-CN-620-3的方案被推定是不可行的。现时关于SCP-CN-620的主要任务是阻止SCP-CN-620-2失效，同时尽最大可能寻找“楔”并阻止任何人进入SCP-CN-620-D。##

##blue|“楔”的下落是不明的，但已经确认破碎之神教会同样在试图搜索“楔”。自Site-CN-92对该地区进行有效管理以来，已经发现了▇▇▇名破碎之神教徒自称拥有该零件并试图强行闯入SCP-CN-620-C。上述人员均已被就地处决，其所携带零件均被证明不是“楔”。##

+++ 异学会对SCP-CN-620的记述（于201▇年▇月完成解读）
[[/=]]

[[=image http://scp-wiki-cn.wdfiles.com/local--files/yixuehuihub/yixuehui.jpg width=&#34;120px&#34;]]

**志号**
异学叁

**志类**
魍

**经**
异学叁乃一地宫，临虬江，深千尺有余。内设伏蛇巢、锁神牢二机关，禁秘教所作之伏羲神体于内。

**史**
天启元年[[footnote]]公元1621年[[/footnote]]，伏羲[[footnote]]破碎之神教徒相信伏羲就是破碎之神。[[/footnote]]秘教信众甚广，帝亦深信其理，故精研机巧，作机关甚众，得海内伏羲秘传遗物十数。是年，帝得一图，尽述伏羲再临事。帝大喜，集天下巧匠，以木作伏羲神体，欲再塑神身，缀以伏羲秘传遗物，以续太古之德。时过六载遂成，可授人以知、呼风唤雨。帝喜，以为伏羲再临，运神体入京。然途中颠沛，至王恭厂，神体震怒，遂引天外真火。须臾之间，尘云涌起，屋宇崩裂，天地毁陷，日夜不分。周围十数里，皆作云烟。帝大骇，亲至王恭厂，欲罪己以慰神，然神体已腾云而去矣。

天启七年[[footnote]]公元1627年[[/footnote]]，禁军寻神体于东海之畔，神体果具异力，众军久战不能下。帝以为不敬，欲班师。尚书霍维华恐帝沉湎邪说，危及天下，久谏不成，欲另立明君以保社稷。会帝落水生寒，求药于诸臣之间，霍以秘毒献帝。帝服之，寻崩。

新帝既立，霍与众将议曰：“邪神既为机巧所成，必可以机巧之理破之。”遂掘地宫于虬江之涂，引神体于内，设锁神牢。神体僵劲不能动，居数月，动息渐止。旋作“伏龙巢”以遥闻牢内之事。又作一楔，状如阳马[[footnote]]底面为长方形，两个三角面与底面垂直的四棱锥。[[/footnote]]，可伏机关。后遣禁军驻宫内守之。

崇祯十七年[[footnote]]公元1644年[[/footnote]]明亡。时人恐地宫陷落，封锁宫门。楔亦不知所终，其已佚已。

**赞**
尝闻秘教信众以伏羲为机巧造物，更有甚者铸机关以代发肤。然今天子亦沉溺异教，终致身死国误，吾等每议此事，未尝不叹息痛恨也。

然秘教之众非等闲之辈，其机关之精巧，史所未见。吾尝闻言邪神须敬而远之，安知机巧之神非真邪神邪？
