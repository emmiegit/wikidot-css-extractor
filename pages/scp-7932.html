    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-7932 - X is for Xenobiotic
**Auteur :** [[user S D Locke]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 28 octobre 2022
**Image :** [http://commons.wikimedia.org/wiki/file:vitreous_Floaters.jpg Wikimedia]
[[include credit:end]]

[[include component:image-block name=Vitreous_Floaters.jpg|caption=Charge génétique de SCP-7932 dans l&#39;œil d’une victime d’agression.|width=250px]]

**Objet n^^o^^ :** SCP-7932

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les agents sous couverture dans le secteur des soins de santé, en particulier ceux infiltrés au sein de l’Association des Optométristes, doivent surveiller et enregistrer de manière appropriée tout nouveau cas de SCP-7932. Les agents de réquisition des entités amorphes (AREA) doivent alors être déployés pour traquer et capturer SCP-7932 ; les règles d’engagement concernant l’entité doivent être révisées conformément aux spécifications des AREA.

Par le passé, les médecins ont interprété les symptômes des porteurs de la charge génétique de SCP-7932 comme de la fatigue oculaire et le résultat d’une consommation excessive de médias télévisés. La sensation de sa progéniture a également été écartée comme une simple réponse psychosomatique à sa présence visuelle. Aucun autre projet de désinformation n’est prévu pour contredire ou compliquer ce récit.

**Description :** SCP-7932 est une entité quasi-parasitaire de biologie inconnue qui cible exclusivement les optométristes et s’infiltre dans leur corps dans le but d’utiliser leur pratique comme une façade pour ses activités. SCP-7932 est un prédateur opportuniste qui n’attaque pas pour se nourrir, mais plutôt pour recevoir de la gratification sexuelle et assouvir son fantasme obsessif pour les globes oculaires.

Quand SCP-7932 est seul avec sa victime, l’entité se déplace dans le corps de l’hôte pour remonter jusqu’à sa bouche où elle peut projeter un membre pointu et préhensile et mordre la victime. Ce membre est rempli d’un composé amnésiant qui met la victime dans un état léthargique et suggestible, permettant à SCP-7932 d’agir en toute liberté. SCP-7932 retirera alors minutieusement les yeux des orbites la victime afin de les placer dans la bouche de l’hôte. SCP-7932 se mettra à caresser les yeux avec son membre préhensile et à les rouler dans la bouche de l’hôte avec sa langue tout en s’assurant de ne pas les endommager d’aucune façon. Ce comportement continuera jusqu’à ce que SCP-7932 atteigne l’orgasme et qu’un liquide translucide recouvre les yeux. L’entité finira enfin par vomir les yeux couverts par sa charge génétique dans les orbites exposées de la victime.


À partir de cet instant, les victimes constateront une augmentation importante de ‘‘corps flottants’’ dans leur champ de vision – ceux-ci étant, en réalité, des fibres contenant du bagage génétique de SCP-7932. Dans de rares cas, ces corps flottants peuvent être omniprésents. Il a été remarqué que les observateurs les plus sensibles sont capables de discerner de légers mouvements qui les distinguent des aberrations normales de la vue. Une victime sur cinq affirme ressentir des sensations physiques dues au mouvement de SCP-7932 dans l’humeur vitrée. 

Les entretiens avec les amis et la famille des anciens hôtes (9 en vie, 2 disparus, 1 décédé) ont montré qu’aucun d’entre eux n’était au courant d’un quelconque changement dans la façon d’agir ou la routine de l’hôte, et qu’ils ignoraient également tout comportement inapproprié ou immoral. Tous les hôtes encore vivants ont accepté les services de thérapie offerts par la Fondation après leur entretien. 

**Découverte :** SCP-7932 était dans le corps d’Alphonso Kaufman lorsque celui-ci a fait l’objet d’une première enquête après avoir été violemment agressé par le parent d’une victime puis arrêté par les forces de l’ordre. Le père a surpris SCP-7932 avec son fils adulte au cours de ce qui était censé être un examen de routine et a fait irruption dans la pièce pour le confronter. Les deux individus ont été arrêtés et placés en détention provisoire à la prison du comté de Fulton, où SCP-7932 s’est évadé pendant la nuit. SCP-7932 s’est réfugié au domicile de M. Kaufman et a mis feu à la cuisine et à la chambre avant de s&#39;enfuir à nouveau. 

L’incendie a été maîtrisé. Une perquisition policière a permis de découvrir quatre bocaux contenant des yeux humains en suspension dans une solution de conservation, plusieurs manuels d’anatomie oculaire (de nombreuses pages contenant des illustrations et des diagrammes ont été retrouvées collées ensemble), et plus de deux mille photos d’yeux humains cachées sous le lit de la maison, vraisemblablement prises lors des séances avec les victimes.

Quelques jours plus tard, un jeune de la région a découvert des restes humains sous le viaduc du //East Eerie Railroad//. Ces restes - une enveloppe épidermique creuse ainsi que des sections fragmentées du système nerveux et cardiovasculaire - se sont avérés être ceux de M. Kaufman. Tous les organes sensoriels étaient présents à l’exception des yeux. Ainsi, dans la déclaration officielle au public, la cause de la mort de M. Kaufman a été attribuée à un traumatisme causé par éviscération. Les médias ont pris cette révélation comme une preuve qu’une des victimes ou un proche de celles-ci était responsable du meurtre de M. Kaufman. 

Le corps a été transporté à un site avoisinant à des fins d’étude. Un simulacre a été créé pour prendre sa place à la morgue locale.

**Addendum :** Après avoir observé toutes les victimes connues de SCP-7932 pendant une période de cinq ans, il a été remarqué que l’infection n’a jamais évolué et ne s’est jamais développée d’une façon marquante ou anormale qui menacerait la normalité.

D’un point de vue comportemental, toutes les victimes de SCP-7932 ont développé une tendance paraphilique pour la pratique de l’oculolinctus (action de lécher un globe oculaire, aussi couramment appelée &#34;//worming//&#34;) avec leur partenaire intime/sexuel alors que celles-ci sont pourtant incapables de se souvenir d’avoir été agressées. Ce phénomène a engendré de nombreux cas d’infections oculaires et d’abrasions de la cornée. Bien que cette forme de déviance soit particulièrement anormale et souvent réductrice pour les participants non consentants, il ne s’agit pas d’un vecteur de propagation de SCP-7932. Par conséquent, il n’y a aucun besoin d’intervention de la part de la Fondation.
