**Item nº:** SCP-3460

**Classe do Objeto:** --Seguro-- Thaumiel 

**Procedimentos Especiais de Contenção:** SCP-3460 deve ser armazenado dentro de um contêiner de armazenamento eletrônico na ala de contenção de alta segurança do [[[secure-facility-dossier-site-64|Sítio-64]]]. --Todo teste envolvendo SCP-3460 requer a aprovação do Comitê de Ética Local e do Comando do Sítio.

**Atualização:** Após os eventos de 17/11/1998, todo teste adicional/uso de SCP-3460 em FTMs requer aprovação de nível O5. Além disso, SCP-3460 só pode ter como alvo dois indivíduos em um determinado momento, com um prazo de exclusão de seis meses entre a interação com o indivíduo e a próxima ativação.

**Descrição:** SCP-3460 é um aparelho eletrônico semelhante a uma máquina de polígrafo de meados do século XX. Ao contrário de outras máquinas de polígrafo da época, que normalmente possuem quatro agulhas para a medição da taxa de respiração de um indivíduo, condutância da pele e pressão arterial, SCP-3460 possui apenas duas agulhas e nenhum sensor externo. Perto da base de cada agulha há uma abertura de 8 cm por 11 cm.

As propriedades anômalas de SCP-3460 tornam-se aparentes quando as fotografias de quaisquer dois indivíduos vivos são colocadas nas aberturas na base das agulhas e o aparelho é ligado. Neste ponto, as agulhas começarão a traçar linhas ao longo do papel gráfico produzido por SCP-3460 de maneira semelhante a testes de polígrafo não anômalos. No momento em que este artigo foi escrito, SCP-3460 ainda não ficou sem papel gráfico para operar. No caso de os dois indivíduos cujas fotografias foram colocadas em SCP-3460 interagirem entre si, as agulhas irão girar automaticamente e começar a produzir uma única linha pela duração da interação, separando-se novamente quando a interação terminar. A natureza dessas interações é variada, indo desde um indivíduo lendo uma anotação do outro a até contato sexual.

As agulhas de SCP-3460 podem ser manipuladas fisicamente para se alinharem uma com a outra. Nesses cenários, SCP-3460 alterará a causalidade para garantir que os indivíduos sob seus efeitos interajam um com o outro. O atraso do início dessa interação é variável, com interações ocorrendo em um intervalo que varia de uma hora a múltiplos anos. Depois que as agulhas forem forçadas a se alinhar, as fotos dos indivíduos não precisam permanecer em SCP-3460 para garantir a interação.

**Adendo 3460-A: Registro Resumido de Testes**

[[collapsible show=&#34;+ Mostrar Registro de Testes&#34; hide=&#34;- Ocultar Registro de Testes&#34;]]

&gt; **Teste nº:** 3460-1
&gt; 
&gt; **Cobaias:** D-2121 e D-2030
&gt; 
&gt; **Descrição:** D-2121 e D-2030 inicialmente se encontram em câmaras separadas no sítio. As agulhas de SCP-3460 são deixadas na posição neutra. D-2121 é então escoltado até a câmara de D-2030 e instruído a aguardar mais instruções. Ao entrar na câmara de D-2030, as agulhas de SCP-3460 se alinharam. As agulhas permaneceram alinhadas até D-2121 ser removido da câmara, momento em que retornaram à sua posição neutra.
&gt; 
&gt; ------
&gt; 
&gt; **Teste nº:** 3460-4
&gt; 
&gt; **Cobaias:** D-5963 e D-7639
&gt; 
&gt; **Descrição:** D-5963 e D-7639 inicialmente se encontram em câmaras separadas no sítio. As agulhas de SCP-3460 são separadas manualmente. D-5963 é então escoltado até a câmara de D-7639. Antes de entrar, ocorre um mau funcionamento no leitor de segurança da porta, impedindo a entrada na câmara de D-7639. Tentativas de reparar o leitor falham até as agulhas de SCP-3460 serem liberadas.
&gt; 
&gt; ------
&gt; 
&gt; **Teste nº:** 3460-13
&gt; 
&gt; **Cobaias:** D-3340 e D-2321
&gt; 
&gt; **Descrição:** D-3340 começou o teste no [[[secure-facility-dossier-site-81|Sítio-81]]], enquanto  D-2321 permanecia no Sítio-64, e foram integrados às populações Classe-D gerais. As Equipes de Pesquisas lidando com ambos os indivíduos não sabiam da pesquisa em andamento com SCP-3460 envolvendo os dois. As agulhas de SCP-3460 foram ajustadas manualmente de modo a se alinharem. Nenhuma mudança observável ocorreu por duas semanas, após as quais os sistemas de realocação de classes-D do Sítio-81 e do Sítio-61 agendaram ambos os indivíduos para serem transferidos para o [[[secure-facility-dossier-site-88|Sítio-88]]] para novos testes agendados.
&gt; 
&gt; ------
&gt; 
&gt; **Teste nº:** 3460-15
&gt; 
&gt; **Cobaias:** D-2106 e D-3560
&gt; 
&gt; **Descrição:** D-2106 e D-3560 começaram o teste na mesma câmara. Múltiplas ferramentas, bem como uma chave para um conjunto de algemas, foram fornecidas às cobaias. As ferramentas demonstraram estar funcionando normalmente para ambos os indivíduos e a chave se encaixava nas algemas. As cobaias foram então algemadas uma à outra, ponto em que as agulhas em SCP-3460 foram manualmente forçadas a se alinhar e mantidas presas. As cobaias foram então instruídas a remover as algemas, com D-3560 instruído a deixar a câmara. Durante as tentativas subsequentes das cobaias de remover as algemas, a chave emperrou na fechadura e foi descoberto que as baterias de todas as ferramentas elétricas morreram. Os cabos de várias ferramentas manuais quebraram na tentativa de uso. Após a liberação da agulhas de SCP-3460, foi descoberto que a chave das algemas não estava mais emperrada e D-3560 foi capaz de completar a tarefa.
&gt; 
&gt; ------
&gt; 
&gt; **Teste nº:** 3460-16
&gt; 
&gt; **Cobaias:** D-3360 e D-2860
&gt; 
&gt; **Descrição:** D-3360 e D-2860 começaram o teste na mesma câmara algemados um ao outro. As agulhas em SCP-3460 foram separadas manualmente e presas. Após duas horas sem efeito aparente, D-2860 começou a apresentar sintomas de um acidente vascular cerebral, exigindo atenção médica imediata e remoção da câmara de teste.
&gt; 
&gt; ------
&gt; 
&gt; **Teste nº:** 3460-25
&gt; 
&gt; **Cobaias:** Agente Cadence Forester e PdI nº10205 (Dana Stamos)
&gt; 
&gt; **Descrição:** Uma foto da Agente Cadence Forester, taumatologista residente da FTM Tau-51 (&#34;Briga Urbana&#34;) e outra da PdI nº10205, uma anartista conhecida procurada pela Fundação por envolvimento na criação de várias anomalias, foram colocadas em SCP-3460. Como de 29/10/1994, PdI nº10205 evitou ser capturada por agentes da Fundação refugiando-se no Local de Interesse conhecido como &#34;[[[etdp-hub-page|Backdoor SoHo]]].&#34; SCP-3460 foi ativado e as agulhas alinhadas. Dois meses se passaram sem qualquer efeito perceptível. Então, em 2/1/1995, PdI nº10205 apareceu espontaneamente diante da Agente Forester durante suas operações sob disfarce em Portland, Oregon. Após sua captura e subsequente entrevista, PdI nº10205 revelou que estava tentando usar uma Via conhecida ligando Backdoor SoHo ao Local de Interesse conhecido como a &#34;[http://wanderers-library.wikidot.com Biblioteca do Viajante],&#34; quando ela foi aparentemente redirecionada.
&gt; 
&gt; ------

[[/collapsible]]

O uso adicional de SCP-3460 por agentes de Forças-Tarefa Móveis como meio de monitorar ou mesmo capturar potenciais pessoas de interesse foi aprovado em base casuística. A classe de objeto de SCP-3460 foi atualizada para Thaumiel.

**Adendo 3460-B: Incidente 3460-1**

Em 17/11/1998, um ataque coordenado por múltiplas divisões da [[[chaos-insurgency-hub|Insurgência do Caos]]] foi lançado no Sítio-64, resultando em múltiplas casualidades entre os funcionários e graves danos a várias seções da instalações. Agentes Reed, Carole, Garcia e Chen estavam entre as casualidade, cada um dos quais era uma cobaia ativa de SCP-3460 no momento do ataque. Uma investigação posterior mostrou que as co-cobaias de cada agente em SCP-3460 eram líderes das divisões da Insurgência do Caos responsáveis pelos ataques. A ativação de SCP-3460 por cada agente ocorreu individualmente uma da outra, ao longo de um período de quatro anos.

Os procedimentos de contenção de SCP-3460 foram atualizados.

**Adendo 3460-C: Recuperação**

SCP-3460 foi recuperado da venda da propriedade de Cody e June Pullman dentro da Localização de Interesse de [[[three-portlands-hub|Três Portlands]]] por agentes disfarçados da FTM Tau-51 em 12/12/1992. SCP-3460 estava dentro de uma caixa e estava com a foto de June Pullman e a de um homem não identificado, com as agulhas separadas uma da outra.

Entrevistas subsequentes perguntando sobre o dispositivo com a família sobrevivente dos Pullman revelaram que eles não tinham conhecimento das propriedades do dispositivo, da identidade do homem não identificado na fotografia e que o aparelho havia sido armazenado no sótão de seus pais antes de sua morte em um acidente automobilístico anteriormente naquele ano. Tentativas de usar SCP-3460 para interagir com o indivíduo não identificado até o momento fracassaram.
