    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-vn:theme:classic]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4189/asseamilation.jpg| caption=SCP-4189]]
**Mã vật thể:** SCP-4189

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Các hệ thống giám sát vệ tinh phải báo cáo ngay sự thay đổi bất thường về hệ sinh thái san hô hay địa chất trong phân khu hướng bắc Rạn san hô Đại Bảo Tiều. Các cá thể SCP-4189 sau khi được định vị sẽ bị tiêu diệt thông qua ngư lôi gắn tín hiệu analog, với các mảnh vụn được niêm phong và đưa đến Điểm gần nhất.

**Mô tả:** SCP-4189 là một quần thể san hô có khả năng nhận thức, bán kính khoảng 450 mét, và nằm trong Rạn san hô Đại Bảo Tiều.

SCP-4189 gồm hơn 100 loài san hô khác nhau, và nhiều phần của cá thể là loài lai giữa hai hay nhiều loài san hô khác nhau, mặc dù hầu hết các ngoại lai này không thể tồn tại theo mặt sinh học. Những polyp lai phát triển không đồng đều trên dị thể, cấu tạo từ tế bào nhiều loài san hô khác nhau, trong đó có tế bào sắc tố (tương tự như của động vật Lớp Chân đầu) và các tổ chức mô giống hệ thần kinh đơn giản, kết nối chúng thành một quần thể, đồng thời hình thành ý thức bầy đàn.

SCP-4189 có khả năng tác động đến môi trường xung quanh chúng qua các phương thức: thay đổi độ pH cục bộ, thải hoặc hấp thụ các chất khoáng hoà tan, thao túng tốc độ sinh sản các loài sinh vật phù du và tạo ra các vùng nước ấm hoặc lạnh hơn nhiệt độ trung bình. Từ các tác động kể trên, SCP-4189 đã gây dựng cho nó một hệ sinh thái riêng biệt, lên đến hơn 350 loài sinh vật biển.

Nếu có một loài san hô mới tiến vào địa bàn của SCP-4189, dị thể sẽ trổ một polyp ra nhằm tiêu thụ cá thể đấy. Thí nghiệm phân tách đồng vị phóng xạ cho thấy các polyp của SCP-4189 đã phân tán hoàn toàn sinh khối của cá thể nói trên, đồng thời dị thể sẽ có quyền kiểm soát nhất định đối với các cá thể cùng loài của đối tượng đó trong quá trình hấp thụ. Những thợ lặn chịu ảnh hưởng của SCP-4189 báo cáo rằng chúng từng giao tiếp thần giao cách cảm với họ.

SCP-4189 chia sẻ giác quan với các sinh vật bị kiểm soát. Nếu chúng hoặc SCP-4189 bị tác động thì dị thể sẽ đổi màu thành cam và tím, sau đó phái các sinh vật tấn công kẻ xâm nhập.

SCP-4189 hiện đang mở rộng với tốc độ khoảng 1 mét vuông mỗi tuần. Sự tăng trường này chủ yếu bị kìm hãm bởi loài sao biển gai đang sinh sôi mạnh trở lại đây trong khu vực, loài này ăn chúng và các loài san hô khác. Phân tích cho thấy độc tố tìm thấy trong gai ngắt đoạn sự điều khiển của dị thể, ngăn chúng chống lại sao biển.

**Phụ lục - ##blue|19/06/2018##:** Trong quá trình sử dụng máy bay không người lái dưới nước REGGIE [[footnote]]Mô hình của Tổ Chức dựa chủ yếu vào COTSBot của Đại học Công nghệ Queensland.[[/footnote]] để tiêu diệt sao biển gai khỏi các rạn san hô phi dị thường định kỳ, một chiếc đã gặp trục trặc và lao xuống đáy biển, cách SCP-4189 khoảng 0.3km, sau đó nó được một nhóm mực nang đem đến dị thể.

SCP-4189 nuốt chửng chiếc máy bay, rồi thay đổi màu sắc thất thường trong vài phút. Cùng với đó nhiều sinh vật dưới quyền điều khiển của dị thể lên cơn động kinh nghiêm trọng. Sau đó SCP-4189 bất động, và các sinh vật còn sống rời khỏi địa bàn của chúng.

52 tiếng sau, SCP-4189 sống lại, phóng các polyp cũ ra ngoài và mọc những cái mới. Những polyp này phát ra tín hiệu vô tuyến khiến toàn bộ máy bay REGGIE trong khu vực vây lại SCP-4189, bị bao phủ trong san hô và bắt đầu tấn công loài sao biển gai.

SCP-4189 sau đó mọc ra hàng chục rạn san hô giống chân, trồi lên từ dưới biển và di chuyển về phía tây nam.
