[[include info:start]]
**原文：[http://www.scp-wiki.net/scp-381 SCP-381 - 火焰合唱]**
**原作者** : [[*user MrVirgo]]
**翻譯者** : [[*user minmasterqw]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-381/SCP381.jpg|caption=SCP-381的首頁]]


**項目編號：** SCP-381

**項目等級：** Safe

**特殊收容措施：** SCP-381將被保存在Site-05的23x31cm信封中，除實驗外無需進一步收容措施。由於燃燒的異常性質，非羅馬天主教徒（即任何新教教派）的研究員不得對SCP-381進行實驗；其他亞伯拉罕或非宗教人士則排除在外。

**描述：** SCP-381為一份樂譜，共七頁。 紙上墨水由鞣酸，硫酸亞鐵和樹膠組成，上述墨水配方常見於十五世紀，與對紙的年份檢測結果吻合。 (15██ CE)

每頁包含八小節的巴洛克風格合唱譜，分低音，男中音，中音和女高音四部，部分段落有多部和聲合唱。全曲除大量的大寫字母外，其餘歌詞內容皆不清晰。

與SCP-381產生物理接觸的人將會組織起來進行合唱，受影響者所唱聲部以他們的年齡和性別而定，但受影響者的歌唱技巧皆達到專業水平。 如超過█度，亦有發現其他聲音加入和唱。這種聲音來自於項目附近的空間，類似由██和███名成員組成的合唱團，和唱內容則為拉丁文的[資料刪除]。 如果此效應造成的聲音超過██度， 該地區的所有非羅馬天主教徒包括受影響者在內將會自燃，火焰發出的光度和熱量與受影響者整體熱量成正比。除非自焚者已經被燒死，否則無法用任何方式撲滅因此產生的火焰。

SCP-381在██日-██月-██年被位於西班牙█████的特工██████發現。初被發現時項目儲存在一個信封之內，信封被西班牙菲利普二世之郵截封蠟封存。同時發現一個信使的頭骨（經屍檢後死因可能為[資料刪除]）及一張寫上「致伊利沙伯一世陛下及其加冕禮」紙條，上述內容表達出菲利普二世對伊利沙伯一世的祝福及對女皇所統治國家繁榮昌盛的祈願。信封又特別備註SCP-381是「一份甚至能夠掩蓋你的威嚴和漂亮的樂章」，這封信的郵遞日期是1558年12月28日。

**附錄381-1：**███████博士在樞機主教████████的幫助下翻查梵蒂岡檔案館內部檔案，查閱相關資料發現教皇保羅四世 曾委託別人創作與項目相同的樂曲，但並未提及其異常效應和項目本身。該曲是由意大利作曲家████████████████創作的，但他在[數據刪除]後失蹤。

//儘管相關訊息亦不會改變這份樂譜是一個異常項目的事實，但在基督教的創立與天主教的反改革當中有重大歷史意義。鮑依將軍並不是第一位打算將異常武器化的人。– Dr. ███████//
