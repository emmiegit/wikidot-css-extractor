+ 여러분 안녕하세요!
+ [[size 70%]]새로운 경연이 막을 열었습니다, 이번 주제는 바로...[[/size]]
+ [[size 120%]]탐사기록 딸린 SCP 만들기[[/size]]

[[image https://1.bp.blogspot.com/-HwDP56qe_NM/XRlZ-n8nBqI/AAAAAAAAD68/dXJMOvqN1mAJT3joAmXkTGl6ZVBheZrDgCLcBGAs/s640/lost-places-3035877_960_720.jpg]]

[[/=]]

네 그래요, 아주 단순한 주제입니다. 이번 경연에서 작성할 SCP는 자유 주제로, 원하는 어떤 주제든지 선택할 수 있습니다. 단 유일한 조건은 탐사 기록을 같이 쓰는 거예요. 요원이 쓴 보고서든, 영상 녹취록이든, 음성 기록이든, 심지어 하루하루 쓴 일기든, 중요한 점은 어떤 구역을 탐사했다는 부분이 들어 있으며 SCP를 이해하는 데 중요한 자료가 되어야 한다는 것입니다.

이번 경연의 예시로 삼을 만한 작품으로는 [[[SCP-ES-004]]], [[[SCP-087]]], [[[SCP-093]]], [[[SCP-ES-196]]]이 있습니다. 예시가 도움이 되기를 바라요.


**규칙:**

* 1인당 한 작품만 투고할 수 있으며, 자신이 마음에 드는 주제로 SCP를 작성하면 됩니다.

* 투고하는 SCP에는 탐사 기록이 하나[[footnote]]최소 1개이며, 희망에 따라 더 추가할 수 있습니다.[[/footnote]] 붙어야 하며, 변칙존재의 중요한 정보가 들어 있어야 합니다.

* 투고작에는 2019-탐사es 태그를 붙여주세요.

* 우승작과 2등, 3등은 경연 기간 종료 시 추천수로 결정합니다. 동점이 났다면 스탭 심사위원 2인이 우승작을 결정합니다.

* 투고작은 투고 기간이 끝날 때까지는 적절하다고 판단하는 한 얼마든지, 언제든지 편집할 수 있습니다. 투고 기간 이후에는 오타 수정이나 기타 사소한 편집만이 가능합니다.

언제나 그랬듯이 콜드포스팅, 즉 자신의 작품을 초안 상태에서 다른 회원에게 미리 비평이나 제안을 구하지 않고 투고하는 행위는 불가능합니다. 위키에서 회원 최소 2명에게 피드백을 받아주세요.

**상품은?**

가장 먼저 첫째로 수상작 3개는 위키 대문에 특집으로 실리고요, 독자를 유도하고 작가의 다른 작품이 더 소개받을 수 있도록 경연 마감 즉시 ES지부 공식 소셜 미디어 계정에 #특집 태그가 붙은 채로 실리게 됩니다. 또한 [[user Uncle nicolini]]가 우승작을 번역해 INT에 수출하고, 마지막으로 [[user Merlin]]이 1등작을 일러스트로 그려 대문에 수상작들과 함께 보여드릴 예정입니다.


**일정:**

* 등록은 7월 15일까지 받습니다.
* 작성 및 제출은 --8월 31일-- 9월 5일까지 받습니다.
* 투표 기간은 9월 12일까지입니다.
* 수상작은 9월 13일 결정됩니다.
