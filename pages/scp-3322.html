**メタタイトル:** 姉妹都市
**著者:** [[*user ModernMajorGeneral]]
**作成年:** 2017
[[include :scp-jp:credit:end-preview]]

[[include component:image-block
    name=http://scp-jp-storage.wikidot.com/local--files/file:2375337-781-o4zi/scp3322b1.jpg|
    caption=SCP-3322-B。
]]

**アイテム番号:** SCP-3322

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 財団工作員を1名ずつ、SCP-3322-A及びSCP-3322-Bに常駐させます (駐在中は工作員A/Bと指定) 。工作員Aはスペイン語に堪能かつパタゴニア地方の文化的慣習や生活様式に精通している必要があり、工作員Bはモンゴル語に堪能かつモンゴルの生活様式や文化に精通している必要があります。SCP-3322の影響を最小限に抑えるため、これら2名の工作員には、家庭環境、経歴、性格、趣味などが類似する人物を選定すべきです。彼らには、肉体的・心理的に健康であり、過去3ヶ月間アノマリーの影響を受けていないことが求められます。財団が動員できるスペイン語話者の職員数は、モンゴル語話者の数よりも遥かに多いため、まずはモンゴルに駐在する工作員Bを募り、次いで工作員Aに相応しい人物を探すことが推奨されます。

工作員2名は地方政府の役人を装って潜入し、SCP-3322の人口統計データの収集、住民の観察、SCP-3322研究チームの実験の容易化などを任務とします。SCP-3322の行政と住民は、SCP-3322-AとBの町役場のオフィスを拠点とするこの役職に概ね協力的です。また、工作員A/Bの任務には正式な年次国勢調査の実施も含まれます。配属中、彼らは現地に居住します。彼らの役職には、勤務時間外に自由に利用できる[編集済]の家屋が付帯します。SCP-3322の外部からの訪問は禁止されています。工作員らは、地元住民との友好的かつプロフェッショナルな関係を維持し、あらゆる交流の記録を残すよう勧告されています。住民との親密な個人的関係を築くことは、その研究価値を立証できる提言が提出・承認されない限り、推奨されません。

SCP-3322-AとSCP-3322-Bは、それぞれを南北に横切る幹線道路沿い、SCP-3322の境界から500m離れた位置にある2ヶ所の観測基地 (OP-1-A/B及びOP-2-A/B) から監視されています。各基地には地元警察を装った職員3名が駐在しています。工作員A/Bのように、これらの職員の属性をA基地・B基地間で一致させるのが好ましいですが、必須条件ではありません。SCP-3322に接近・通過する全ての交通は記録されますが、例外的な状況を除き、妨害すべきではありません。

SCP-3322に関連する全ての連絡事項は、現在ブエノスアイレスのサイト██を拠点とするSCP-3322研究チームに伝達すべきです。緊急時を除き、SCP-3322-Aの職員がSCP-3322-Bの職員に連絡を取ることは認められず、逆もまた同様です -- 詳細な緊急事態リストはプロトコル3322-オメガで閲覧可能です。この目的のため、OP-1-AとOP-1-Bの間に緊急ホットラインが設けられています。

SCP-3322-AとSCP-3322-Bに関する公開情報 (特に地図や衛星データ) は、いずれかを訪問する、または熟知している民間人の疑いを喚起しないようにしつつ、改変して類似性を取り除きます。

**説明:** SCP-3322は2ヶ所の異常な土地、SCP-3322-A及びSCP-3322-Bで構成されます。SCP-3322-Aはアルゼンチン共和国サンタ・クルス州デセアード・デパルタメントに位置するカメロンの町、並びにその町境から半径1kmの周辺領域です。SCP-3322-Bはモンゴル国ヘンティー県ガルシャル郡に位置するブヤント (Буянт) の町、並びにSCP-3322-Aのそれと同一面積の周辺領域です。SCP-3322-Aは座標46°22&#39;43&#34;S,68°52&#39;16&#34;Wに、SCP-3322-Bは座標46°22&#39;43&#34;N,111°7&#39;44&#34;Eに位置しているため、2つの町は互いの対蹠点となっています。

[[include component:image-block
    name=http://scp-jp-storage.wikidot.com/local--files/file:2375337-782-83md/scp3322a1.jpg|
    caption=SCP-3322-A。A-2201及びA-3977が前景に映っている。
]]

どちらの町も、人口は5,023名、平均寿命は約72.5歳、住民1人当たりの推定GDPは8,500ドルです。SCP-3322-Bは地元では栄えている町として知られており、レンガ造りや木造の家屋が多数ありますが、ゲル[[footnote]]モンゴルの伝統的なテント。[[/footnote]]や伝統的な遊牧生活を送る人々は比較的少数です。SCP-3322-AとSCP-3322-Bの住民が報告する生活の質の測定値や主観的幸福度はほぼ同等です。

[[include component:image-block
    name=http://scp-jp-storage.wikidot.com/local--files/file:2375337-783-4o19/scp3322b2.jpg|
    caption=SCP-3322-Bの町外れの景観。
]]

SCP-3322-AとSCP-3322-Bには異常な内部因果同調性があります。即ち、SCP-3322-Aの町域内における事件や行動はSCP-3322-Bでも発生し、逆もまた同様です。これらは厳密な再現ではなく、現地の状況に即したものとなります[[footnote]]例として、それぞれの町で1人の住民が食料品の買い出しに出かける時、彼らが購入する商品は若干異なります。[[/footnote]]。この現象には柔軟性があります -- 気候などの局地的条件や外部介入によって同調事象が阻害されても、対応する場所では概ね近似する出来事が起こります。同調事象の発生には11時間の時差に起因するずれがあります。ほとんどの出来事は現地の同じ日時・時刻に発生しますが、最長12日の遅延も観測されています。どちらの町にも、もう一方に先行して事件が起こりやすいような傾向は見られません。どちらの町も (建築様式の差異はありますが) 通りや建造物の配置は同一であり、異常性によってその状態が持続しています。

また、SCP-3322は各町域内にいる人物の属性にも影響します。SCP-3322-A内に居住する全ての人物は、SCP-3322-B内に対応する人物がおり、互いに類似する家庭環境、趣味、性格特性を有し、同じような行動を示します。現在、SCP-3322に影響されている2つの町には、工作員A/Bを除いて、それぞれ5,912名が存在します (指定名称A/B-1、A/B-2... A/B-5912) 。このうち5,023名が生涯居住者であり、889名は季節居住者、もしくは配送車の運転手などの定期訪問者です。訪問者間の類似性は、SCP-3322を複数回訪れている人物にのみ確認できます。

SCP-3322は前述の境界線の外部には目に見える効果をもたらさず、SCP-3322に影響された同調人物ら1組が町を離れると[[footnote]]SCP-3322に居住する人物が町を離れるのは、対応する人物も町を離れる場合に限られています。片方が外部からの介入によって退去を妨害されると、その人物は後日改めて町を離れるか、もしくは先に退去した人物の代役となる別人が町に転居してきます。[[/footnote]]、彼らの行動はお互いに反映されなくなります[[footnote]]個人的な属性や経歴が似通っているため、彼らは退去後も同じような振る舞いを続けるでしょうが、これは既に異常とは見做されません。[[/footnote]]。しかしながら、SCP-3322内での類似事象を維持するような外部の出来事も発生するため、異常な因果関係は外部にも影響を及ぼしています[[footnote]]例として、ある住民が町外の家族の予期せぬ死によって永久に転居した場合、対応する人物も異なる外部の事件が原因となって転居する可能性が高くなります。[[/footnote]]。SCP-3322に影響する外部事象を確実に予測できる実用的な手段はまだ開発されておらず、そのような事象は発生しても非異常と見做されます。従って、SCP-3322の性質は公式には“境界内に制限されている”ものとして扱われていますが、この定義は論争の対象となっています。

SCP-3322内ではいかなる認知異常の証拠も確認されていません。全ての住民はその地域に相応しい行動を取り、検出可能な生物学的・心理学的特異性を示しません。単独で観察すると、SCP-3322-Aと-Bで発生する全ての事象はベースライン現実の法則に沿っており、現地のヒューム値にも特筆すべき点はありません。しかしながら、財団の超常統計学者たちは、SCP-3322-Aと-Bで同一の事象が偶然発生する確率は年間10^^-48^^%未満と推計しています[[footnote]]参考: ブラッドフォード et al. (2015) //“異常確率 VS 異常因果律; それは現実には何を意味するのか？ SCP-3322の事例研究”//、超常統計学ジャーナル。[[/footnote]]。

||1995/02/27|| _
SCP-3322に駐在工作員の住居を建設することが承認される (これ以前の工作員たちはSCP-3322の外部に居住し、毎日通勤していた) 。SCP-3322-A側では財団の資金で[編集済]に住居を建設する契約を地元建設業者と結びつつ、SCP-3322-B側では何の措置も講じない、という実験が計画される。1995/03/01、B-1 (C・バトゥ町長) は、工作員B (エージェント B・ガンボルド) とその将来の後任者のために私財を投じて住居を建設し、その賃貸料を工作員Bの地方公務員手当から差し引くと発表する。この決定には税金の支出を最小限に抑える意図があったようである[[footnote]]1995/03/05、A-1 (L・ロペス町長) はプエルト・デセアードのとある中小企業に同額の私財を投資した。[[/footnote]]。1995/11/11、両方の家屋が合致する土地で完成する。 _
 _
||
||1996/08/01|| _
A-1568 (O・ヴィダル氏) が激しい口論の末、妻のA-1569 (M・ヴィダル夫人) を猟銃で射殺する。工作員B (エージェント B・ガンボルド) は2時間後にこの事件を工作員A (エージェント G・マーティン) から通知され、B-1568 (A・ガンチュルガ氏) とB-1569 (O・バヤルマァ女史) の住居を確認しに向かう。騒擾を聞きつけたエージェント ガンボルドが強引に家屋内に侵入したところ、驚愕したB-1568が持っていた銃器を誤って発砲し、B-1569を殺害する。A-及びB-1568はどちらも逮捕され、裁判のためにそれぞれの地方の中心都市へ移送される。A-1568は殺人罪で懲役20年、B-1568は過失致死罪で懲役18ヶ月の判決を受ける[[footnote]]A-とB-1568は釈放されて以来、どちらもSCP-3322に帰還していない。[[/footnote]]。 _
 _
財団の内部調査で、エージェント ガンボルドの不当行為疑惑は潔白と判断され、収容プロトコルでSCP-3322-AとSCP-3322-Bに駐在する職員間の意思疎通を制限すること (当時はまだ施行されていなかった) が提案される。エージェント ガンボルドは当初、異動を要請するが、カウンセリングを受けて残留を決定する。 _
 _
||
||2004/04/05|| _
道路を横断していた工作員A (G・リヒター博士) が、A-5003 (A・アコスタ氏) の運転するバンに撥ねられる[[footnote]]後日、B-5003 (E・ヤサウル氏) がレンガ塀にバンを衝突させたことが確認される。B-5003の事故では誰も負傷しなかったが、どちらの車両も同程度の損傷を受け、A-とB-5003はその後2ヶ月間運転を控えることになる。[[/footnote]]。リヒター博士は頭部に重傷を負い、治療のためにブエノスアイレスへと搬送される。工作員B (A・ザンガイ博士) は車両を避け、屋内に留まって救助を待つように勧告される。OP-1-Bから輸送車が到着する直前、ザンガイ博士はつまづいてSCP-3322-B町役場の階段から転落し、やはり頭部を負傷する。ザンガイ博士はその後12ヶ月で完治するが、リヒター博士は左半身の筋力低下と軽度の記憶喪失により、フィールド任務からの引退を余儀なくされる。ザンガイ博士は異動となり、新たな監視担当者2名が配属される。 _
 _
||
||2005/07/11|| _
リヒター博士が、過去6年間でSCP-3322-Aの環境に慣れたことを理由として、財団での現役活動から引退し、SCP-3322-Aに永住することを希望する。この要請は、彼がセキュリティクリアランスを返上し、元同僚たちへの連絡を控えるという条件付きで承認される。リヒター博士はこれらの条件に同意し、[編集済]の住居に移り、A-4702に指定される。 _
 _
2005/07/15、I・コシャチェンコ博士が対応するSCP-3322-Bの住所に転居し、B-4702に指定される。B-4702にはレストランの外で暴行を受けたことによる左半身の筋力低下と軽度の記憶障害があり、それが原因となってノヴォシビルスク大学の教職を辞している。彼はモスクワ大学で歴史学の博士号を取得している[[footnote]]リヒター博士はブラウン大学で人類学の博士号を取得している。[[/footnote]]。A-とB-4702はどちらも3ヶ国語を話し、子供のいない未婚者であり、3兄弟の末息子で、アメリカ植民時代の歴史、タイ料理、ジャズ音楽への興味を共有している。特筆すべきことに、B-4702は1990年代に財団の雇用者候補として検討されていたが、採用前の審査を通過しなかった。 _
 _
||
||2005/12/01|| _
リヒター博士 (A-4702) がインターネットでB-4702に接触したことが判明する。彼は収容プロトコル違反を犯したとして懲戒処分を受ける。当初はSCP-3322-Aへの居住特権が剥奪される予定だったが、この関係性の継続的調査を求める研究チームの提言が承認されたため、A-4702は電子的な監視下に置かれ、B-4702との対話の詳細を財団に報告するという条件で残留を認められる。2017年現在、A-とB-4702は週～月単位で連絡を取り続けている。彼らの交流は性格の相性と共通の趣味に基づいており、特段の異常は確認されていない。 _
 _
||
||2013/06/12 || _
工作員A (エージェント E・サントス) 及び工作員B (エージェント V・ナワリヌイ) が過去3ヶ月間、A-491 (C・ヘレーラ女史) 及びB-491 (O・エルデンチメグ女史) との親密な交際関係を結んでいたことが発覚する。エージェント サントス及びナワリヌイは異動となり、公式に懲戒処分を受ける。後日、エージェント ナワリヌイはこの処分の再審理を上申し、エージェント サントスが自分よりも2日早く交際関係を開始していたため、自らの行動はSCPの影響下で行われたものだったと主張する。倫理委員会の陪審団は2対1の投票で彼の訴えを却下し、この判断の理由として、SCP-3322には認識災害的な影響力が確認されていないことを挙げる。 _
 _
||
||2015/11/20 || _
工作員B (E・チャン博士) は母親が進行性心不全で死亡したという知らせを受け、葬儀に参列するための1週間の休暇申請を承認される[[footnote]]当時、工作員Aの母親は存命かつ健康体だった。[[/footnote]]。研究目的で、工作員A (P・モリーナ博士) を現地に残留させ、この期間にSCP-3322の影響を回避しようとした場合の結果を観察することが決定される。SCP-3322-B周辺の財団職員は境界線内に立ち入らないように指示される。 _
 _
現地時間 2015/11/22の00:45、SCP-3322-Aの境界線内にANG[[footnote]]アルゼンチン国家憲兵隊 (Argentine National Gendarmerie) 。[[/footnote]]の一部隊が突入し、モリーナ博士を拘留して未知の場所へ連行する。同時に、現地時間11:45、SCP-3322-Bの財団監視担当者は、ウランバートルから身元不明の政府役員が到着し、工作員Bに割り当てられていた家屋に住み始めたと報告する。サイト██職員による検討の後、2015/11/23、当該役員を逮捕する作戦が[[[task-forces#epsilon-6|機動部隊イプシロン-6]]]によって実行される。対象はGOCのフィールド工作員“ポリーナ・パヴロヴナ大尉”であると名乗る。彼女はその他の有益な情報の開示を拒否したが、別なソースから得られた情報で、SCP-3322-Aで目撃されたANG部隊は実際には[[[goc-hub-page|GOC排撃班]]]であり、この作戦が少なくとも1ヶ月前には立案されていたと確認される。  _
 _
パヴロヴナ大尉は2015/12/31、既存の財団-GOC協定に則って、モリーナ博士と交換で身柄を解放される。GOCとの間で、研究データの提供と引き換えに、SCP-3322に対する財団の管理権を認める合意が成立する。 _
 _

A-5422 (B・デラクルス女史)[[footnote]]A-5422はブエノスアイレス在住で、ブエノスアイレス大学の文科系学生である。父親 (A-1990、A・デラクルス氏) がSCP-3322-Aの生涯居住者であるため、彼女は毎年SCP-3322-Aを訪問している。[[/footnote]]が休暇中にモンゴルに旅行する意向を表明する。彼女はウランバートルとその周辺に2週間滞在する予定を立てており、当初SCP-3322-Bへの言及は含まれない。彼女はこの時点から財団の監視下に置かれ、2017/07/20にウランバートルに到着する[[footnote]]この時、B-5422 (T・ツェツェグ女史) は普段の居住地である北京に留まっていた。[[/footnote]]。2017/08/08、彼女はレンタルバイクでSCP-3322-Bへと移動し始める。研究チームは当初、彼女を町に入れて結果を観察する予定だったが、情報セキュリティ上の問題と、この相互作用がSCP-3322を不安定化させる影響を及ぼし得るという懸念から、サイト管理官ドミンゲスによって却下される。A-5422は財団職員に傍受、拘留される (インタビュー3322-A-5422-1を参照) 。 _

**補遺3322-2:**

[[collapsible show=&#34;+ インタビュー書き起こし3322-A-5422-1&#34; hide=&#34;- インタビュー書き起こし3322-A-5422-1&#34;]]

&gt; __日付・時刻:__ 2017/08/08、15:33
&gt; 
&gt; __質問者:__ ナンバリーン・バヤル博士、SCP-3322研究チーム
&gt; __対象者:__  SCP-3322-A-5422 (ベアトリス・デラクルス女史) 、ブエノスアイレス在住、1996/02/01出生
&gt; 
&gt; __注記:__ A-5422にある程度英語の知識があり、現地にスペイン語話者の職員がいなかったため、インタビューは英語で行われた。
&gt; 
&gt; **バヤル博士:** モンゴル警察のバヤルと申します。幾つかお訊ねしてもよろしいでしょうか？
&gt; 
&gt; **A-5422:** //(怯えた様子で)// どういうことですか？ 私、何もしてません。ビザが必要ですか？
&gt; 
&gt; **バヤル博士:** この道は通れませんよ。向こうで、あー、軍が仕事をしています。話が終わり次第、ウランバートルに戻っていただいて構いませんが、この道を通るものにはこう対応しろという命令を受けていましてね。お手数をおかけしてすみません。
&gt; 
&gt; **A-5422:** //(安心した様子で)// ああ成程、分かりました。何を訊きたいんですか？
&gt; 
&gt; **バヤル博士:** モンゴルに来た理由をお伺いしても？
&gt; 
&gt; **A-5422:** 私、アルゼンチンの学生なんです。休暇中なので自由旅行をしてます。
&gt; 
&gt; [無関係な会話は編集済]
&gt; 
&gt; **バヤル博士:** この道の先に何があるかはご存知ですか？
&gt; 
&gt; **A-5422:** いいえ。軍の機密とか、そういうものは一切知りません。
&gt; 
&gt; **バヤル博士:** では、何故ここを通ることにしたのですか？ 何処へ向かっていたのですか？
&gt; 
&gt; **A-5422:** 特に理由は無いです。 //(バヤル博士の懐疑的な表情に気付く)// いえ、その、なんと言うか -- 他の人たちがやっていないような事をやりたい、人が行かないような場所に行きたいって気持ちになったことってあります？
&gt; 
&gt; **バヤル博士:** //(笑う)// あなたが想像する以上にありますとも。
&gt; 
&gt; **A-5422:** だからここに来たんです、それから何が起こるかを確かめたくて。 //(気まずげな笑い)// こういうことが起こっちゃうんですね。理由も無く何処かに行く -- そうすると、私はもっと自由に感じるんです。ただそれだけです。 
&gt; 
&gt; **バヤル博士:** 了解しました、ベアトリスさん。外にいる私の友人が、あなたがすべき事を幾つか用意していますが、それが済んだらお帰りになって構いません。残りの滞在期間を楽しんでくださいね。


A-5422の声明や行動は、彼女の通常の性格や習慣と一致していると判断されました。更なる試験でも異常性は検出されず、彼女は財団の拘留下から解放されました。
