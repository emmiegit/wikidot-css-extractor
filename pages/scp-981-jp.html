**Ítem #:** SCP-981-JP

**Clasificación del Objeto** Euclid

**Procedimientos Especiales de Contención:** SCP-981-JP debe permanecer en una cámara de contención compuesta de vidrio acrílico. Para enmascarar el sistema de cuevas circundante que alberga la cámara de contención de SCP-981-JP, la Fundación construirá una central eléctrica en el área. Se prevendrá el acceso no autorizado al lugar.

**Descripción:** SCP-981-JP comprende las anomalías SCP-981-JP-1 y SCP-981-JP-2. SCP-981-JP-1 es un objeto semiesférico compuesto de biomateria y aproximadamente 18m de diámetro, ubicado en las proximidades de una cueva[[footnote]]Aproximadamente [CENSURADO] años atrás, un derrumbamiento causó la aparición de una apertura superficial, exponiendo el sistema de cuevas al mundo exterior. Antes de eso, se cree que el sistema de cuevas estaba completamente sellado de tal manera que era hermético.[[/footnote]] en la Cumbre de Chéjov, cerca de la ciudad de Yuzhno-Sakhalinsk en la Isla de Sajalín, Rusia. Toda la superficie de SCP-981-JP-1 está cubierta de piel suave y parece carecer de órganos sensoriales, digestivos, excretores u otros tipos de órganos. La estructura física de SCP-981-JP-1 es extremadamente frágil, incluso con una leve presión aplicada por los dedos humanos que causa el colapso de sus tejidos. Sin embargo, SCP-981-JP-1 posee una extraordinaria capacidad de regeneración, ya que hasta la fecha se ha observado que todas las lesiones sufridas se curan por completo en 35 minutos. Si bien SCP-981-JP-1 parece gastar cierta cantidad de energía durante este proceso de curación, la forma en que adquiere esta energía es algo que los estudios aún no han podido determinar.

Las pruebas han revelado que la composición genética de SCP-981-JP-1 es idéntica a la de los humanos (//Homo Sapiens//); la anatomía interna de SCP-981-JP-1 parece estar compuesta por células que contienen una amalgama de ADN de una multitud de diferentes individuos humanos. Una investigación adicional de la Fundación ha descubierto aproximadamente 14 órganos vitales[[footnote]]El interior de los cuales todos parecen estar formados por varios bultos de tejido tumorales.[[/footnote]] que contienen cuerpos humanos con cerebros intactos. Se especula que la naturaleza de SCP-981-JP-1 es la de 14 seres humanos distintos fusionados por medios anómalos. Además, los sistemas linfáticos y los vasos sanguíneos parecen estar conectados y compartidos entre los 14 grupos de órganos. Los ganglios linfáticos muestran signos de hipertrofia que se encuentran comúnmente en sujetos infectados con enfermedades virales de transmisión sexual. La estructura esquelética de SCP-981-JP-1 es radicalmente diferente de la de los seres humanos normales, en lugar de eso se extiende como una jaula alrededor del cuerpo para preservar su forma semiesférica. Sin embargo, a pesar de estas numerosas anormalidades físicas, SCP-981-JP-1 parece conservar su funcionalidad biológica normal.

SCP-981-JP-2 son grupos de entidades orgánicas liberadas periódicamente por SCP-981-JP-1. Aunque aparentemente se asemeja a un colon humano, las autopsias muestran que su composición interna es completamente diferente a la de los seres humanos normales. SCP-981-JP-2 excreta una sustancia mucosa de un órgano similar en apariencia a un apéndice vermiforme humano[[footnote]]Un tubo conectado similar al ciego.[[/footnote]] que está unido a su extremo final. Dicha mucosidad muestra propiedades anómalas cuando entra en contacto con el metal o los seres humanos, respectivamente: cuando un objeto metálico entra en contacto con la mucosidad, la sección que interactúa se desvanecerá instantáneamente por medios desconocidos; cuando un sujeto humano entra en contacto con a mucosidad, al parecer experimenta un dolor abdominal intenso inmediatamente después, que dura aproximadamente seis horas después de lo cual el sujeto fallece. En este punto, el colon del sujeto se transformará en una instancia de SCP-981-JP-2 y saldrá del cuerpo rompiendo la pared abdominal. Además, las observaciones han confirmado que, a pesar de que carecen de cualquier forma de cerebro o músculo, SCP-981-JP-2 todavía es capaz de una locomoción similar a la de una serpiente, y buscan activamente metales o seres humanos a los que adherir su mucosidad. Se sabe, sin embargo, que cuando tiene que elegir entre metales y humanos, SCP-981-JP-2 invariablemente favorecerá a los metales. También se debe tener en cuenta que SCP-981-JP-2 no solo no tiene capacidades regenerativas, sino que su vida útil está limitada a solo 3 días desde el momento de su expulsión.

A intervalos regulares, SCP-981-JP-1 se romperá y liberará varias instancias nuevas de SCP-981-JP-2. Se ha demostrado que la frecuencia de estos eventos de expulsión corresponde al nivel de actividad cerebral de SCP-981-JP-1. Por lo tanto, su actividad neuronal se mantiene en niveles consistentemente bajos mediante la administración continua de diversos sedantes. Con el fin de evitar que SCP-981-JP-1 se vuelva resistente a cualquier analgésico, se le debe administrar una amplia variedad de diferentes sustancias en un programa rotativo. A pesar de esta baja actividad neural inducida, sin embargo, los eventos de expulsión regularmente ocurren una vez al mes.

[[collapsible show=&#34;+ Anexo 981-JP-L (Registro de Contención de SCP-981-JP)&#34; hide=&#34;- Cerrar&#34;]]
**Anexo 981-JP-L:** El siguiente documento es un registro de la contabilidad de varios cambios en el entorno nativo de SCP-981-JP.

Se cree que SCP-981-JP existía en la Isla de Sajalín desde antes de la historia registrada, y los únicos testimonios más antiguos que se han encontrado son los de los yukar[[footnote]]Yukar (Ainu: ユ カㇻ) son sagas ainu que forman una larga y rica tradición de literatura oral, caracterizada por su estructura de verso en rima.[[/footnote]] //transmitidos oralmente// de la población local ainu. Aunque hay diferencias regionales entre varios relatos, una anécdota habla de cierto tipo de serpiente demoníaca y detestadora de metales, que se presume que es una referencia a SCP-981-JP, siendo exterminada por Aynurakkur[[footnote]] (Ainu: アイヌラック) Una deidad heroica en la mitología ainu, que figura en una gran variedad de cuentos en los que destruye varios demonios.[[/footnote]]. Una maldición lanzada sobre su espada hace que se marchite y se descomponga, con el veneno de sus hierbas constituyentes sumiéndola en un sueño eterno. Otra historia describe a Aynurakkur caer dormido debido a lo que supuestamente es SCP-981-JP escapando por su ojo.

A medida que el Shogunato de la Era Edo se solidificó su control sobre Sajalín en el Siglo XVIII, SCP-981-JP se colocó bajo la administración de Shūshū-in[[footnote]] Shūshū-in (Agencia Colectora) fue una organización japonesa que recopiló varios objetos anómalos. Con frecuencia empleaban métodos no científicos tales como el augurio, la magia y los rituales religiosos.[[/footnote]], poco después del descubrimiento de la anomalía. De acuerdo con la documentación adquirida después de la subsunción de Shūshū-in bajo la Fundación, SCP-981-JP fue apodado &#34;Taisui-seikun&#34; y, en un esfuerzo por mantenerlo en el estado de &#34;sueño profundo&#34; mencionado en relatos posteriores, se administró regularmente un régimen de &#34;apaciguamiento espiritual&#34; compuesto por una combinación de drogas y técnicas hechiceras. Cuando Japón se vio obligado a ceder el control del sur de Sajalín a Rusia, de acuerdo con los términos del Tratado de San Petersburgo, Shūshū-in no tuvo más remedio que evacuar la isla, por lo que SCP-981-JP quedó bajo el control de la Fundación. En ese momento, SCP-981-JP-1 mostró incluso menos actividad cerebral en comparación con la actualidad, y se ha formulado la hipótesis de que su estado latente actual desaparecerá gradualmente con el tiempo. Durante esta latencia, SCP-981-JP-1 se ha mantenido en un ciclo entre un estado de &#34;sueño profundo&#34; vagamente discernible y un estado de &#34;sueño poco profundo&#34; más aparente, con los Eventos de Emisión de SCP-981-JP-2 nunca activándose. Estos Eventos de Emisión ocurren aproximadamente una vez cada siete meses durante este último estado, aunque un régimen de medicamentos ha demostrado hasta ahora ser exitoso para pacificar a la entidad al devolverla a su estado de &#34;sueño profundo&#34;. Además, informes recientes de SCP-981-JP-2 señalan que no se ha observado ningún efecto de su mucosidad en los seres humanos, y parece haber perdido todos sus efectos previos, aparte de hacer desaparecer los metales (Véase Anexo 981-JP-M).

La influencia de la Fundación en Rusia comenzó a declinar rápidamente después del establecimiento de la Unión Soviética a principios del Siglo XX, y SCP-981-JP llegó a la posesión de la División &#34;P&#34; de la GRU[[footnote]]La División &#34;P&#34; de la GRU (Psicotrónica) era una rama de la agencia de inteligencia militar soviética/rusa, establecida en 1935 y encargada de recuperar, investigar y desarrollar aplicaciones prácticas de diversas anomalías.[[/footnote]]. Durante un tiempo, la División &#34;P&#34; estableció y empleó los mismos procedimientos de contención que Shūshū-in y la Fundación, aunque no observaron ninguna indicación sobre infracciones problemáticas. Sin embargo, durante los últimos años de la Unión Soviética, SCP-981-JP causó una brecha de contención a gran escala[[footnote]]Aunque es probable que esto haya sido causado por algún tipo de error interno, los detalles de este incidente siguen sin aclararse.[[/footnote]], lo que resulta en el escape de grandes cantidades de SCP-981-JP-2. Una vez que la Fundación había confirmado la brecha, se inició de inmediato una operación de limpieza, que incluía las técnicas de control mental aplicadas para SCP-981-JP-1 y el despliegue de un Destacamento Móvil para eliminar cualquier instancia suelta de SCP-981-JP- 2. Como resultado de esta estrategia, a pesar de los esfuerzos necesarios de amnestización a gran escala y de encubrimiento de medios que siguieron, los daños más allá de la brecha inicial se minimizaron con éxito. Después de este incidente, SCP-981-JP fue nuevamente devuelto a la custodia de la Fundación. De acuerdo con los documentos adquiridos a raíz de la retirada de la División &#34;P&#34;, parece que la división estaba tratando de encontrar un medio para militarizar la mucosidad secretada por SCP-981-JP-2.

Después de la recuperación de SCP-981-JP de la División &#34;P&#34;, SCP-981-JP-1 ya había recuperado lo suficiente para reanudar los Eventos de Expulsión SCP-981-JP-2, a pesar de la administración de fármacos neurodepresores, que demostraron ser ineficaces. En consecuencia, se decidió que SCP-981-JP-1 debía cubrirse con vidrio acrílico para tratar con la mucosa. No obstante, a pesar de que en la actualidad existe poca preocupación por las brechas de contención causadas por SCP-981-JP-2, la administración de fármacos neurodepresores a SCP-981-JP-1 continuará, a fin de reducir el riesgo de nuevas brechas de contención a cero.
[[/collapsible]]

[[collapsible show=&#34;+ Anexo 981-JP-M (Registro de Incidente de SCP-981-JP)&#34; hide=&#34;- Cerrar&#34;]]

**Anexo SCP-981-M:** El ██-██-20██, SCP-981-JP-1 de repente despertó de un estado pasivo y expulsó una gran cantidad de instancias de SCP-981-JP-2. El Dr. ██ administró rápidamente flunitrazepam a SCP-981-JP-1 en un intento exitoso de devolverlo a su estado pasivo. Sin embargo, el Dr. ██ pronto informó haber experimentado dolor abdominal severo como resultado de haber entrado en contacto con la mucosidad de SCP-981-JP-2. El Dr. ██ fue rápidamente puesto en cuarentena, y seis horas después, se observó una instancia de SCP-981-JP-2 salir de su cuerpo. Aunque este efecto no se había observado en experimentos previos que involucraban el contacto humano con la mucosidad, los experimentos más nuevos que utilizan miembros del personal de Clase D arrojaron resultados idénticos, confirmando este efecto. Se han planteado especulaciones sobre si este cambio en los efectos de la mucosidad es una adaptación posterior a Eventos de Expulsión previos. En consecuencia,  se ha hecho obligatorio el uso de trajes de protección contra materiales peligrosos cuando se le administran fármacos a SCP-981-JP.

La investigación posterior del incidente reveló que, en lugar de administrarse el prazepam prescrito, a SCP-981-JP-1 se le había administrado una pequeña dosis de metanfetamina[[footnote]]Un tipo de neuroestimulante: es un compuesto psicoactivo adictivo que tiene un fuerte efecto estimulante sobre el sistema nervioso central.[[/footnote]] mezclado con un compuesto anómalo. La persona responsable de la administración del fármaco, el Dr. ███, fue encontrado posteriormente en su oficina, habiéndose suicidado a través de una sobredosis de prazepam. No se encontró ningún motivo plausible sobre por qué el Dr. ███ (que se había unido a la edad de 23 años y que siempre destacó por su lealtad a la Fundación) habría causado tal incidente. Aunque todo el personal asignado ha estado sujeto a exámenes psiquiátricos regulares y obligatorios después de este incidente, nunca se ha observado una influencia anómala o inusual entre los miembros del personal. Con el fin de evitar incidentes similares en el futuro, se han establecido exámenes y controles estrictos de todas las administraciones de fármacos. Además, como consecuencia de la nueva capacidad observada en SCP-981-JP-2, se inició una investigación para identificar los posibles orígenes del compuesto anómalo encontrado mezclado en la metanfetamina. Actualmente, sin embargo, no se ha encontrado ninguna indicación sobre el origen de dichas sustancias; la investigación continúa.
[[/collapsible]]

[[collapsible show=&#34;+ Anexo 981-JP-N (Documentos Suplementarios de SCP-981-JP)&#34; hide=&#34;- Cerrar&#34;]]

**Anexo 981-JP-N:** En 1875, Shūshū-in recuperó una cantidad de artículos recientemente descubiertos encontrados en la periferia de SCP-981-JP-1, que fueron traídos a Japón y luego, después de la Segunda Guerra Mundial, fueron entregados a la Fundación. Aunque la mayoría de estos artículos eran productos regulares de naturaleza no anómala, también se encontró una nota escrita sobre varios trozos de papel que posiblemente hacen referencia a SCP-981-JP entre los objetos. Estas piezas de papel han sido fechadas con carbono de hace aproximadamente ████ años. Todas estas notas parecen haber sido compuestas en un lenguaje hasta ahora desconocido escrito en la escritura [DATOS BORRADOS]. Solo uno de estos ha sido traducido hoy por los lingüistas de la Fundación, cuyos contenido está disponibles a continuación:

&gt; **//Para Zend// [DATOS BORRADOS]//, fiel acólito del Ozi̮rmok//**
&gt; //Malas noticias. Tal parece que algunos irreverentes [INDESCIFRABLE] herejes de alguna manera se han enterado de usted. Ellos son (temerosos/vigilantes) de los Piadosos [[footnote]]Se cree que esta es una referencia contextual a SCP-981-JP.[[/footnote]]. Son (temerosos/vigilantes) de ese poder que corroe el metal. Portan armaduras de (¿cera de abejas?) y parecen que le están persiguiendo a usted. Los Piadosos aún están (incompletos/no iniciados). &gt; En su estado actual, parece que no pueden romper su armadura.
&gt; Afortunadamente, también parece que desconocen su paradero. Pon a los Piadosos en (sueño profundo/asfixia). Luego entiérralos en tumbas para esconderlos, para que podamos engañar a los ojos de los infieles. Luego, esperamos, y cuando sea el momento oportuno, los despertaremos una vez más de su (profundo sueño/asfixia).
&gt; Karcista [DATOS BORRADOS]//
