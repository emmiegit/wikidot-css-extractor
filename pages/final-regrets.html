    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**悔恨**自上古以来便存在了，从可以进行反思的意识花时间考虑了它做出决定引发的后果时，**悔恨**便诞生了。一代又一代之后，随着意识越发地聪慧，**悔恨**也越来越强大。

认为**悔恨**冷酷不近人情非常不公平，毕竟，认为一种情绪不应该带有情绪的话就有点傻了。**悔恨**作为每个活着的思绪的终极担忧，她担当着他们所受的痛苦、悲伤与失败的听众。尽管这是她的本质，但压向**悔恨**的悲伤仍就成为了她的负担，直到某一天，她发现自己无法再忍受下去了。她决定付出行动。她随意选择了一条思绪，顺着它回到了创造这条思绪的生命之中。

人类的思绪即使在最理想的状态下也相当动荡不安，而濒死的痛苦则会把思绪搅得一团糟。在她接触到思绪时，一股汹涌的思想冲击着她。
&gt; 他为什么不等其他人赶到？
&gt; 
&gt; 他为什么不仔细看路？
&gt; 
&gt; 要是他多思考一会，是不是就能获得自由了？
&gt; 
&gt; 要是他没被困住，是不是就能多救下一条生命？
&gt; 
&gt; 要是他不存在，他的家庭会不会一切都好？
&gt; 
&gt; 要是……

随着一记痛苦的猛击，最后是一阵颤抖，蜡烛熄灭，他破碎的躯体还躺在那里。**悔恨**坐下来，久久地注视着。她用手一遍又一遍地转着线，同时回放着这些最后的思绪。她思索了一下，近乎永恒的时间便过去了，但最后她做出了一个决定：在所有人之中，她最不允许自己找借口担忧。她小心翼翼地伸出手，重新点燃了蜡烛。

&gt; 约翰醒了过来，倒吸了一口凉气，他剧烈地咳嗽着，肺部被呛人的烟雾灼烧着。绝望之中，他用尽最后一丝力气从废墟中爬了出来。身上的装备不是丢了就是坏了，眼睛也流着眼泪。他将失去意识的孩子背到身上，在熊熊燃烧的火焰中前进。不知怎么，他双腿耗尽力气之前成功地爬到了出口。护理人员冲向他，从他怀中把还在呼吸的孩子抱出来，一切平安无事，他失去了意识。
&gt; 
&gt; 两天后，他在医院中醒了过来。他不在乎医生无法解释他能够幸存的理由。在他的脑中还有更重要的东西，比如说不要忘记对妻子再说一次他爱她，不要错过他儿子的另一场足球赛，如果发生什么不测，确保一切都安排妥当。
&gt; 
&gt; 三周以后，约翰奔向了另一处起火的公寓。队长犹豫了，他对约翰解释道这栋楼太危险了，但一阵孩子的哭声结束了一切讨论。不带一丝**悔恨**，他转身冲进了大门。

她倒在地上，身体因劳累而颤抖，她立刻明白自己永远失去了身体的一部分。但是，哪怕眼睛湿润起来，**悔恨**还是笑了。她清楚，通过牺牲自己，她给了一个人又一次机会。她毫不犹豫地牵起了另一条线——离她最近的一条——坚定地追索下去。

时光流逝，她接触了无数个生命，无私地给予他们一个月，一周，一天甚至只是一个小时来完成他们生命结束之前未能完成的事情。一个年轻的男人从车祸中恢复，最终鼓起勇气向他爱着的女人告白。一个从楼梯上摔下来的母亲告诉女儿，尽管她们之间发生了很多事，但她仍对女儿的成绩感到骄傲。一个初为人父的人从心肌梗死下幸存，抱着他刚出生的儿子。

接下来，意想不到的事情发生了。伴随着痛苦的呼号，连接着她的思想开始消失，席卷全球的灾难发生了。上百万人，接着是上千万人，死去了，他们的火焰眨眼间便消失了。灾难发生之后，更多的人将会紧随其后，但尽管痛苦严重威胁着她，**悔恨**还是尽可能地接触更多生命，给予了他们期盼的结果，直到思想的线只剩下一条。

&gt; 他还能做更多事情吗？
&gt; 
&gt; 如果他没有批准最后的实验，一切都不会发生吗？
&gt; 
&gt; 如果他没有那么大的野心以及不计后果，他能否免于遭受目睹他的朋友、家人以及同事在人类衰败的最后时刻受苦的酷刑？
&gt; 
&gt; 这都是他的错吗？

认为**悔恨**冷酷不近人情非常不公平。她一直在避免直接干涉她接触的人的行动，但她觉得为这个躺在文明废墟之中的最后一人破个例。她虚弱到连蜡烛都无法点燃，柔和的火焰在黑暗中闪烁，她把男人的手放在手中，用坚定而温柔的动作抚摸着他的手指，划过覆盖在地上的灰烬，写出了一条粗略的短句。

//没关系。你做得很好了。//

火焰终于熄灭了，只剩下了一片黑暗。**悔恨**合上了眼睛，叹息一声，沉入了黑暗之中。

但事情还没有结束。

还剩下一些事情，还有她遗漏的事情吗？

当她不复存在时，她还能剩下什么呢？

**悔恨**在虚无中挣扎着，来到了她能到的最远的地方，她踮起脚，碰到了一条遥远却确实存在的线。她用尽最后一丝力气抓住它，用尽力气将线拉向自己。

她感受着脸上的温暖，张开了自己的眼睛，她看到了陌生的太阳发出了绿色的光芒。</textarea></pre>
