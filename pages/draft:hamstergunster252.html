[[image 1podelka_korablik_2.jpg width=&#34;300&#34; ]]
[[span]] SCP-1072 [[/span]]
[[/div]]


**Объект №:** SCP-1072-RU 

**Класс объекта:** Безопасный

**Особые условия содержания:** Все обнаруженные на сегодняшний день экземпляры SCP-1072, должны хранится в стандартных ячейках для безопасных объектов, на складе Зоны 3. Доступ к ним могут получить сотрудники с уровнем допуска 3 или выше. 

На данный момент Фонд проверяет все сообщения о появлении крупных скоплений SCP-1072 в водах ████████ и ████████ моря. В случае обнаружения, на место должна быть отправлена группа агентов для постановки новых экземпляров на содержание. 

**Описание:** SCP-1072 - это условное обозначение для 28 детских корабликов. Большинство экземпляров объекта сделано вручную, а у оставшихся имеется обычный производитель игрушек.

У всех SCP-1072 имеются две общие черты:

* Парус, способный направлять кораблик при ветре.
 
* Корпус, состоящий из материалов способных держаться на воде.
 
Аномальные свойства SCP-1072 проявляются при его спуске в █████████ или ███████ море, а также водоёмы в них входящие. Когда объект окажется в воде, ветер (даже при условии полного штиля) подхватит его и начнет вести в определенном направлении в сторону моря.  

Оказавший на достаточном расстоянии от берега, SCP-1072 демонстрирует умение нахождения оптимальных путей до своей конечной цели. Так, если впереди намечается шторм, объект изменит свой курс и заранее обойдет его. Также стоит отметить, что время от времени направление в котором плывут SCP-1072 может изменятся. Его конечная цель может находится как в открытом море, так и в районе возле берега.

Установить конечную цель маршрута SCP-1072 на данный момент так и не удалось. При прямом наблюдении за объектом, тот спустя несколько часов просто менял своё направление к месту наибольшего волнения моря, где и тонул. Маячки прикрепленные к объекту, через некоторое время просто переставали испускать сигнал.
 
**История обнаружения:** SCP-1072 был обнаружен входе проверки сообщений от моряков. В последние годы, разные очевидцы сообщали о странно ведущих себя скоплениях корабликов, находящихся в глубине █████████ или ███████ моря. Часто их появление сопровождал густой туман, а наблюдавшие объект недалеко от берега, так же говорили о странном свечении к которому тот стремился.


[[collapsible show=&#34;+ Инцидент SCP-1072 - &#34;Свет на холме&#34;&#34; hide=&#34;- Инцидент SCP-1072 - &#34;Свет на холме&#34;&#34;]]

[[div class=&#34;blockquote&#34;]]

██.██.██, от одного из маячков, считавшемся утерянным во время проведения опытов с SCP-1072, начал снова исходить сигнал, находившемся на берегу ███████  моря. На место, для проверки была выслана группа полевых агентов (Далее Агент Альфа и Агент Бета). 

[[/div]]

[[div class=&#34;blockquote&#34;]]

[[=]]
[[size large]]**Прибытие**[[/size]]
[[/=]]
[!-- Обнаруженна пасхалка --]
[[=]]
**Начало записи**
[[/=]]

[!-- На самом деле я просто не нашел спсоба лучше сделать отступ --]

**Альфа:** И… запись пошла. Номер протокола 10-72-01. В задании участвую я - Агент Альфа и мой напарник - Агент Бета. Задача: найти пропавший ранее маячок, а в случае обнаружения присутствия аномалии - зафиксировать её на видеорегистратор.   

Машина останавливается.     

**Бета:** Прибыли на место. 

Альфа и Бета выходят из машины. Снаружи стоит давольно сильный туман. Поле видимости камеры ограниченна.   
 
**Бета:** На регистраторе будет хоть что-то видно?

**Альфа:** Хм… Скорее всего не очень. 

**Бета:** Может в крации описывать что мы видим? 

**Альфа:** Можно, хуже уж точно не будет. 

Бета достает GPS навигатор. Альфа и Бета начинают двигаться по дороге, в сторону берега. 

**Бета:** Вижу в вдалеке очертания деревянных домов.  

**Альфа:** Подтверждаю, вижу их тоже. 

Альфа и Бета продолжают движение. На камере становится возможно разглядеть очертания строений, стоящих по обе стороны от дороги.  

**Альфа:** Вижу ещё несколько деревянных домов, кажутся заброшенными.

**Бета:** Подтверждаю. Разве тут была деревня на картах?

**Альфа:** Хм… Скорее всего слишком маленькая и уже давно заброшенная. Мертвые деревни не принято отмечать на картах.

**Бета:** Странно все это. 

Альфа и Бета входят в деревню.

**Бета:** Вижу ещё дома в далекие. 

**Альфа:** Подтверждаю.

Альфа и Бета продолжают движение, после чего резко останавливаются.  

**Бета:** Вижу человека у входа в один из домов.

**Альфа:** Подтверждаю, вижу его тоже. 

**Бета:** Он… махает нам рукой?

**Альфа:** Хм… не часто в таких местах встретишь людей.  

**Бета:** Хочешь задать ему пару вопросов?

**Альфа:** Думаю да. Ищи маячок, а я поговорю с ним.  

**Бета:** Принял. //(Вздох)// Снова досталось самое &#34;интересное&#34;.

Бета продолжает движение к берегу. Альфа машет рукой человеку, после чего направляется к нему. 

**Альфа:** //(Шёпотом)// В этот раз мы… мы делаем статью об местной жизни возле моря. Наш дрон потерялся и теперь мы ищем его… Вроде сойдет.     
 
Альфа приближается к дому. Становится отчетливее различим человек - это пожилой мужчина.    

**Альфа:** Здравствуйте! 

**Мужчина:** И вам не хворать!

Альфа подходит ближе. На пороге дома стоит упитанный мужчина, примерно 70-ти лет. На лице густая борода, одет в тельняшку и старые штаны.   
  
**Альфа:** Простите если потревожили. Мы пишем статью об местной жизни. Наш дрон, на который мы делали фотографии, попал в туман и потерял управление. Мой напарник как раз сейчас ищет его. 

**Мужчина:** Ох… так вы из газеты?   

**Альфа:** Ну можно и так сказать, только она в онлайн формате. Не против, если я задам вам несколько вопросов? 

**Мужчина:** Да конечно же не против, проходите. //(Мужчина открывает дверь, жестом приглашая Альфа зайти)// 

**Альфа:** Премного благодарен.

Альфа вместе с мужчиной проходит в дом.  

**Мужчина:** Вы подождёте немного, пока чайник поставлю? 

**Альфа:** Без проблем.

Мужчина уходит на кухню. В это время Альфа осматривает дом. Заметно большое количество морской атрибутики: бушлат в прихожей, контурные карты в коридоре, фотографии мужчины на судне. 

В скором времени мужчина возвращается c двумя кружками чая. Вместе с Альфа, они садятся за стол.

[[/div]]

[[div class=&#34;blockquote&#34;]]

[[=]]
[[size large]]**Интервью**[[/size]]
[[/=]]
[!-- Самое грустное в удалении старой версии - это утрата коментария Маэстро  --]
**Альфа:** //(Достает блокнот)// И так, как к вам можно обращаться?

**Мужчина:** Александр Николаевич.

**Альфа:** //(Записывает)// Мх… Вы тут один?

**Мужчина:** Да, но так частенько заходят, что кажется и не один живу.

**Альфа:** А если не секрет - то кто?

**Мужчина:** Ух… тут всякие бывают приходят… От пожилых морских волков до совсем молодых юнг. Никогда не угадаешь кого сегодня ждать на пороге…

**Альфа:** Хм… Странно, но ни кого кроме вас мы тут не встретили. Кажется что вы тут один на всю округу живете. 
 
**Мужчина:** Ах… и то верно. Из местных до наших деньков дотянул лишь я. Остальные либо давно уехали, либо уже легли под землю. 

**Альфа:** Значит… к вам часто часто заходят приезжие?

**Мужчина:** Ну да, можно и так сказать. 

**Альфа:** Ладно… //(записывает)//, а можете немного рассказать о себе?  

**Мужчина:** Да даже не знаю что сказать о себе… Почти всю свою жизнь я посвятил морю.     

**Альфа:** Работали в нём?

**Мужчина:** Да не то слово. 40 лет бороздил бескрайние просторы. За это время успел посетить порт не одной страны. //(Показывает на стену, заполненную различными иностранными пачками сигарет)// Дурная у меня была привычка, но так хотелось всё перепробовать.   

**Альфа:** Все ещё курите?

**Мужчина:** Нет, нет, давно бросил. Cемья… семья вносит свои коррективы.     

**Альфа:** У вас есть семья?

**Мужчина:** Да… да… Жена и сын… Мария умерла ещё 8 лет назад, от инсульта. 

**Альфа:** Соболезную.

**Мужчина:** А мой сын… он… он был так похож на меня. Мечтал посвятить свою жизнь морю и быть исследователем на гигантском ледоколе… //(Молчит несколько секунд)//

**Альфа:** Что-то… случилось?

**Мужчина:** В море… в море постоянно что-то случается. В погоне за своими мечтами, кто-то вечно не возвращается из него… //(Молчит несколько секунд)// 
      
**Альфа:** Вы… в порядке? Если вам не хочется об этом говорить…

**Мужчина:** Нет, нет… Просто… вступив в него однажды, вы будто бы снова становитесь с ним одним целым… И оказавшись на той стороне… важно не заблудится в этих бескрайних водах… Важно идти на свет… //(Молчит несколько секунд)//

**Альфа:** Александр Николаевич?

**Мужчина:** Ох, простите старика - совсем уж забыл как разговаривать с людьми… (Отпивает из чашки)

**Альфа:** Хотите, можем взять паузу?

**Мужчина:** Нет, все нормально. Продолжайте.

**Альфа:** Ок… И так… хотелось бы побольше узнать об этой деревушке. Как её название? 

**Мужчина:** [УДАЛЕНО].

**Альфа:** //(Записывает)// Хм… что можете интересного рассказать про неё?

**Мужчина:** Да толком то ничего примечательного. Обычная маленькая рыбацкая деревушка. За продуктами, вещами, новостями раньше ездили в соседнее село [УДАЛЕНО], но как только от туда начали съезжать вся молодежь… оно опустело, так же как и всё в округе.   
    
**Альфа:** Хм…, //(записывает)// а не чего странного вы здесь не замечали? 

**Мужчина:** Странного? С нами всю жизнь происходят странные вещи… 

**Альфа:** Что вы имеете ввиду?    

**Мужчина:** Ну знайте… Если ваша жизнь становится полна странных вещей - то это становится обыденностью, которую вы перестаёте замечать.  

**Альфа:** И что вы называйте для себя обыденностью? 

**Мужчина:** Свою работу. 

**Альфа:** Работа? 

**Мужчина:** Да… Иногда ты лишь свидетель, но в исключительных случаях - ты становишься частью этого.    

**Альфа:** Не уверен что понимаю вас…

**Мужчина:** Мы все были его частью… Это уже потом у нас появились новые боги. Мы с чего-то решили что можем покорить его и брать всё что заблагорассудится. И то что кто-то не возвращается - это лишь напоминание… Напоминание о том кто мы здесь… //(Молчит несколько секунд)//         
     
**Альфа:** Так… в чем заключается ваша работа?

**Мужчина:** Я смотритель.

**Альфа:** &#34;Смотритель&#34; чего?

**Мужчина:** Нашего &#34;света&#34;…

**Альфа:** Что вы имеете ввиду?

**Мужчина:** Я сам не до конца понимаю… Знайте, некоторые говорят, что когда человек умирает, то он словно бы идет на свет в конце туннеля… Стремится к нему… словно бы к маяку…   

**Альфа:** //(Вздох)// Ок… я всё ещё не уверен что понимаю вас… //(Достает фотографию)// Случаем вот таких корабликов вы возле берега не видели? 

Мужчина разглядывает фотографию, после чего переводит взгляд на окно. Судя по звуку, поднявшийся ветер начал раскачивать близ стоящие деревья.   

**Мужчина:** Знайте… как-то я разбирал его вещи и нашел коробку с его старыми детскими игрушками. Среди них был его любимый деревянный кораблик //(улыбается)//. //(Молчит несколько секунд)//

**Альфа:** И вы пустили его на воду?

**Мужчина:** Да я… я просто вышел с его корабликом к берегу и пустил его, так же как это делал он когда-то. Я надеялся что… что может быть он дойдет до него. Что может быть он укажите ему путь… 

**Альфа:** Вы пустили лишь один кораблик?

**Мужчина:** Они… они просто стали в один момент приплывать сюда…  а мне больше ничего и не оставалось, кроме как помогать им сойти…

**Альфа:** Зачем они стали приплывать сюда?

**Мужчина:** Они… они идут на свой &#34;свет&#34;…

Раздается сигнал рации.

**Бета:** //(С помехами)// Прием, Аль… ты …ишь?!

**Альфа:** Прием, что у тебя? 

**Бета:** //(С помехами)// Я обна… их ту… ты долж… //(неразборчиво из-за помех)//.

**Альфа:** Прием Бета, слышишь - ничего без меня не предпринимай! Я сейчас буду! //(Выключает рацию)// Кажется дрон нашелся. Продолжим интервью позже.   

Мужчина все так же продолжает смотреть в окно. Альфа направляется к выходу.   

[[/div]]

[[div class=&#34;blockquote&#34;]]

[[=]]
[[size large]]**Инцидент**[[/size]]
[[/=]]
[!-- Не знаю что ещё писать... и так слишком много воды --]
Покинув дом, Альфа начинает бежать в сторону берега. На улице сильно ветрено, кажется скоро начнётся шторм. Видимость камеры сильно ограниченна из-за усилившегося тумана. 

Спустя некоторое время, вдалеке становится виден силуэт Бета.

**Альфа:** Какого…    

Альфа доходит до воды. Становится видно крупное скопление корабликов, предположительно являющимися SCP-1072. 

**Бета:** Их тут сотни… Тянутся вдоль всего берега. Волны всё приносят и приносят их на пляж…

**Альфа:** Подтверждаю… Они здесь повсюду. //(Вздох)// Ты… ты нашел сигнал?

**Бета:** Как только я приблизился к нему, он тут же пропал. Я искал его вдоль берега, пока… //(Агент слегка прищуривается и прикрывает глаза рукой)// Что за… ты… ты это видишь? 
  
Сквозь туман, в отдалении, начинает пробиватся свечение. Судя по всему, его источник находится на возвышенности.   
 
**Альфа:** Да… да я тоже это вижу…

**Бета:** Связь не ловит. Нужно уходить и сообщить диспетчеру, что здесь у нас проис…

Резко свечение многократно усиляется. Альфа и Бета прикрывают глаза руками.  

**Бета:** Твою мать, как же слепит!  

**Альфа:** Уходим, сейч… 

Свечение снова усиливается, полностью покрывая всю зону видимости камеры. Спустя 2 секунды запись обрывается. 

Запись снова возобновляется. Видеорегистратор лежит на песке. Погода ясная, теперь на камеру можно разглядеть весь берег. На пляже лежит предположительно несколько SCP-1072. Некоторые из них повреждены, остальные застряли в песке. Спустя 10 минут в поле видимости попадает мужчина. Он идёт вдоль берега и подбирает SCP-1072. Сломанные кладет в свой рюкзак, а целые относит к воде и пускает. Собрав все экземпляры объекта в этой области, он уходит за камеру.

**Мужчина:** В конечном итоге - все мы идём на свет…



= **Конец записи**
 
[[/div]]
