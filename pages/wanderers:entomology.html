    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>有一则古老的传说在我的家族里流传，它的出现甚至早于我们。虽然这份故事在每一次转述中都有改变，但是有许多部分是我们不敢更改的。它总是会提及一个裂口，只能使用一些我不能完全透露的晦涩切仅内行才行的方法通过。在很多时候，它讲述了一场对一块令人厌恶的陌生地域的探索；在这个故事的大多数版本中，使用一些确定为……毫无可信度的东西被普遍当作是寻找那片地域的最快方法。当这些方法使用起来时会看见一些奇怪的事物——我父亲的叔叔说他遇见一只很大的会说话的蚁狮友好地为他指了路。他发现这只生物与他挺合拍。他们最后分享了一杯上好的白兰地并有一场愉快的谈话。

这一裂口常常是细小且不易被察觉的，大小只够容纳一个矮小的人进入，它总是隐藏在一些边缘地带 -- 一般是一座山或者一个洞穴，虽然我的曾祖母说它是深藏在一片巨大的森林中 -- 随后被景色所覆盖。

尽管它只会以一道窄窄的缝隙出现在石头、木头或者土地上，但它都在自然中，是一个富有意义与深度的入口。不清楚是谁第一个走进这片地域获得里面东西的相关知识，我的亲戚中没有任何一个知道这一神话的起源，甚至我们任何一位祖先都不清楚。当我察觉到这一点时，近五十年都没有人找到或进入这一地域了。

那些穿过这豪华入口的人会发觉自己从一个大山洞出来，到了一个看起来不属于这个世界的地方。石头由硫磺组成，易碎，它表面生长了地衣和苔藓。遥远的顶空能发出与白天一样的光亮，使人不能不防护眼镜就盯着上方。我被告知有许多花--于荫蔽之下或是血蓝或是亮紫--生长在那里，但是它们都没有被具体记录。毕竟，我的家族一直都是半神与昆虫的学习者，而在那里就是故事的中心。对于植物，即使是它所有的壮丽之处，也比不上动物。

[[f&gt;image http://wanderers-library.wdfiles.com/local--files/entomology/Entomology-1b.png]]

据说，这些节肢动物，有足够多的种类组成一个群落。有一些在现代社会标准看来是骇人的；但是，大多数还是单纯地怪异，而在许多时候，一只真正的自然猛兽与一只异常生物之间的不同点是难以察觉的。我的家族一直通过个人勘探来记录这些奇怪的、令人诧异的有机体，由少数据说敢于去往那里的人更新(上一个人，如果我的记忆还是清晰的话，是我的曾曾祖父，Lucas of Argolis)

这传统的传递路程一直是传给最年长的有能力的男性，在它传给我前，它由我父亲托付给我弟弟Robert。我的继承是我第一次有机会读它，将我的注意力带向我的家族遗留物更难以置信的方面。

我翻阅这本寓言集，发现一则有趣的寓言故事。其中的生物具体描述为壳外有着紧密肌肉表面的巨型六足若虫，在一些地方长着两至四只易碎、笨拙的淡蓝色翅膀。这些翅膀上长着一种共生物，有着黄绿色的圆锥形态，用强力的有机纤维连接着它们的宿主。看见这种生物飞行是令人惊奇的，因为它只用这些生物维持；当拍打它的翅膀时，这些翅膀变得活跃灵巧，每只翅膀都保持平行，通过翅膀肌肉极大的施力，抓住空气让主体通行，飞行着。
 
另一种生物看起来像一只发胖的巨大甲虫，但是在它不完整的外骨骼下是肉质的蜥蜴一般的形体。尽管有六只有力的足，这一物种几乎没有柄。它通过在很多真菌聚集的地方摄食来维持体能。有时，一种奇特的现象会发生：一道无形的光或者一团有着不同颜色的发亮气体(我的前任们对此有“靛蓝—橙”和“绿—蓝紫”等不同描述)会在空气中产生。甲虫会跳上去，並把它們收集進腿裡，它會花费几小时慢慢收集，直至下一次光出现為止。

在某一场合，这种甲虫的外骨骼会紧密连结并硬化，就像播种时紧抱着种子的布料。随后，柔软的内在身体会从死壳中撕裂出来，从它苍白的皮肤里产生一种液体，变硬，把它封在原地。之后，雕像一样的生物再也没有被观察动过——然而，对它原来外壳的调查显示那里面含有一窝约二十颗卵，尺寸均与鹅卵石相似。
 
去这地方旅行是我们家规中比较好的。虽然我还没有亲自看见这地方，但是走在这片土地上那些令人好奇的动物群中的想法令我真的高兴得发疯。也许我和我的继承者有一天会重新发现它。如果我没有找到它，我非常希望能有一个比我活得长的孩子。
 
- 來自 //專業狂人Lewis Eykos-Anure的故事//。</textarea></pre>
