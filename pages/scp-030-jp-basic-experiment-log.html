**基礎研究記録: SCP-030-JP**
本文書は [[[ SCP-030-JP | SCP-030-JP ]]] の性質解明および収容のために仮収容を行った生物収容サイト-8102にて行われた基礎研究記録です。実験は阿籤木博士の研究チームによって行われました。
　
なお、これらの実験は特別収容サイト-8161建造以前の初期収容時に実施されたものであり、現行の特別収容プロトコルに違反する記述[[footnote]]給餌用ポリエステル繊維以外の石油製品の利用[[/footnote]]が存在することに留意して下さい。
　
__**実験記録030-JP-001 - 日付19██/09/28**__
&gt; **対象:** SCP-030-JP 1体
&gt; 
&gt; **実施方法:** 対象の捕食対象について、その範囲を特定する。回収時の記録をもとに、給餌する材質は樹脂を中心に選定された。実験にはSCP-030-JP 1体が使用され、実験後に物理的手段によって完全に終了された。
&gt; 
&gt; **結果:** 以下の表の通りの結果が得られた。
&gt; ||~ 給餌物 ||~ 結果 ||
&gt; || 灯油 || 捕食された ||
&gt; || ポリエチレン || 捕食された ||
&gt; || ポリプロピレン || 捕食された ||
&gt; || アスファルト || 捕食された ||
&gt; || 重油 || 捕食された ||
&gt; || ナイロン6 || 捕食された ||
&gt; || セルロイド || 捕食されなかった ||
&gt; || ロジン || 捕食されなかった ||
&gt; || 菜種油 || 捕食されなかった ||
&gt; 
&gt; **分析:** 試験範囲では石油由来の製品のみ捕食することが確認されました。
　
&gt; //この「偏食」が概念的なものであるのか否かの特定のため、石油を用いない手法で合成した「石油製品」での追加実験を行う必要があります。 - 阿籤木博士//
　
__**実験記録030-JP-002 - 日付19██/10/14**__
&gt; **対象:** SCP-030-JP 1体
&gt; 
&gt; **実施方法:** 対象の捕食対象について、その範囲を特定する。実験記録030-JP-001をもとに、給餌する材質が選定された。実験にはSCP-030-JP 1体が使用され、実験後に物理的手段によって完全に終了された。
&gt; 
&gt; **結果:** 以下の表の通りの結果が得られた。
&gt; ||~ 給餌物 ||~ 結果 ||
&gt; || りんご由来のポリエチレン[[footnote]]セイヨウリンゴ(//Malus domestica//)の果実から揮発するエチレンを回収後重合したもの[[/footnote]] || 捕食された ||
&gt; 
&gt; **分析:** 製造経緯を判断する性質はない模様。予めプログラムされた特定の樹脂や油脂を捕食するように調整されている可能性が高いと思われます。
　
&gt; //方針が決まりましたので、明日の実験でサイト-8161建造計画のために「使用できる樹脂」を選定する予定です。 - 阿籤木博士//
　
__**実験記録030-JP-003 - 日付19██/10/15**__
&gt; **対象:** SCP-030-JP 1体
&gt; 
&gt; **実施方法:** 現在建造を計画中の特別収容サイト-8161の建造に使用可能な「樹脂素材」の選定を行う。
&gt; 
&gt; **結果:** 以下の表の通りの結果が得られた。
&gt; ||~ 給餌物 ||~ 結果 ||
&gt; || ポリ乳酸[[footnote]]乳酸由来の生分解性プラスチック[[/footnote]] || 捕食されなかった ||
&gt; || シリコーンゴム || 捕食されなかった ||
&gt; || グルコマンナンエステル[[footnote]]こんにゃくに含まれるグルコマンナンのエステル誘導体[[/footnote]] || 捕食されなかった ||
&gt; || 天然ゴムA配合[[footnote]]成分：天然ゴム、シリカ、硫黄、水酸化カルシウム、ステアリン酸、酸化亜鉛、菜種油[[/footnote]] || 捕食されなかった ||
&gt; || 天然ゴムB配合[[footnote]]成分：天然ゴム、カーボンブラック、ジクミルペルオキシド、パラフィンワックス、ジオクチルフタル酸[[/footnote]] || 捕食された ||
&gt; || 漆 || 捕食されなかった ||
&gt; || 膠 || 捕食されなかった ||
&gt; 
&gt; **分析:** 基本的にはバイオマス由来の生分解性樹脂は捕食対象から除外されている事が確認されました。しかし、主成分が生分解性樹脂であっても、配合剤に石油製品を使用したものは捕食されるようです。
　
&gt; //サイト-8161の建造に対する一切の石油製品の不使用、および石油製品持ち込み禁止を提案します。- 阿籤木博士//
&gt; 
&gt; //日本支部理事会に報告し、承認を得ました。阿籤木博士は収容スペシャリストと協力しサイト-8161建造計画を作成してください。 - サイト-8102 サイト管理官//
　
__**サイト-8161建造計画 - 日付19██/10/21**__
&gt; **施設概要**
&gt;&gt; 基本構造: 鉄骨鉄筋コンクリート造
&gt;&gt; 外壁: 液体ガラス処理コンクリート
&gt;&gt; 内壁: 液体ガラス処理コンクリート
&gt;&gt; 床材: 防滑加工セラミックタイル
&gt;&gt; 上下水道: ステンレス管にて配管
&gt;&gt; 電気配線: シリコーンゴム被覆線
&gt;&gt; 発電機: Zマシン改Ⅱ-8161[[footnote]]Zマシンは米国サンディア国立研究所の保有する核融合装置。財団においては改造、小型化されたものが核融合炉として運用されている。[[/footnote]]
&gt;&gt; 
&gt; 
&gt; **付記**
&gt; * 発電機に当たるZマシン改Ⅱ-8161は、有事の際には内部に重水素燃料を過剰装填し、自爆プロトコル実行用水素爆弾として使用可能なように設計。
&gt;*  サイト内で使用する食器は金属、陶器、漆器で構成。洗剤としては固形石鹸のみが許容されます。
&gt; * 筆記具としてガラスペンを採用。インクには墨汁を使用します。墨汁の腐食性から万年筆は非推奨です。
&gt; * 保存用紙媒体の印刷は自動化タイプライターにて実施。タイプライター用インクには松脂と大豆油で調整した顔料インクが使用されます。
&gt; * すべての電子機器には低温同時焼成セラミック基板を採用し、フェノール基板は完全に排除します。
&gt; 
&gt; **設計図**
&gt; [機密につき編集済]
&gt; 
　
__**実験記録030-JP-004 - 日付19██/03/06**__
&gt; **対象:** SCP-030-JP 
&gt; 
&gt; **実施方法:** SCP-030-JPの遺骸処理方法の考案。
&gt; 
&gt; **結果:** 焼却処分においてダイオキシン発生を確認。焼却以外の処理では生分解、薬品による融解などを検討したが、非常に分解が遅く非実用的である。磨り潰した遺骸を成分分析に掛けたところ、トリクロロエチレン[[footnote]]多種の石油製品を溶解する溶剤。水域を汚染する。[[/footnote]]やテトラクロロエタンを検出。ある種の胃液のようなものと推測され、石油製品を捕食する能力の一端である可能性が示唆される。
&gt; 
&gt; **分析:** 焼却によるダイオキシンの抑制には最低で800℃、理想的には1300℃以上での完全焼却が必要となります。このため候補としては溶融炉が有力です。ですが、大量のコークスを必要とするためランニングコストがかさむのが難点です。この点から、サイト内に処分施設を建造するのではなく、フロント企業の[[[scp-front-jp|酒井エココンシャスプラスティックス株式会社]]]で運用中の溶融炉を用いるのが妥当かと思われます。また、ダイオキシン発生の原因と思われるSCP-030-JP体内の塩素化有機物は非常に有害なため終了方法にも注意が必要です。収容時には物理的破壊を避け、有機リン系殺虫剤の使用を推奨します。

&gt; //有機リン系殺虫剤の有効性は確認できたのですが、広義でいえばあれも石油製品です。世代交代も早いので薬剤抵抗性の獲得にも注意が必要でしょう。さらに大量散布は環境破壊も心配ですね。Keterクラスオブジェクトの収容が最優先とはいえ、常により良い方法を探る必要があります。 - 阿籤木博士//
　
**補遺:** 以下は20██/06/28に阿籤木博士によりサイト-8102のサイト管理官に提出されたSCP-030-JPの処分方法改定案です。高額な建造予算[[footnote]]タンク用イリジウム300kg(取引相場 約6000円/g)の調達費用が9割を占めます[[/footnote]]および現在実用可能性検証中のため保留されています。
&gt; //最早部外者ですが、基礎実験時からの技術進歩を背景にしたSCP-030-JP処分方法の改定案を提出します。耐圧イリジウムタンクを用いた超臨界水処理槽によって熱分解、加水分解、酸化分解処理を同時に行うことで、残骸を完全に二酸化炭素と塩酸にまで分解可能かと思います。処理液から成分を抽出することで遺骸の有効利用が可能と思われますので、是非一度ご検討ください。 - 阿籤木博士//
[[footnoteblock]]
