    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1953 – Magenkäfer-Künstler
**Autor:** [[*user DeviantDharma]] 
**Original:** http://www.scp-wiki.net/scp-1953
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1953

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Instanzen von SCP-1953 können in einem Standard-Eindämmungsschließfach an Standort-20 aufbewahrt werden. Personen, die mit SCP-1953-1 infiziert sind, sind in einer gesicherten Isolierzelle im Bio-Forschungsbereich-17 unterzubringen. 

**Beschreibung:** SCP-1953 ist die Sammelbezeichnung für 26 Objekte, die üblicherweise in Schlafzimmern zu finden sind, wie Kissen, Decken, Stofftiere und Wecker. SCP-1953-1 bezieht sich auf eine unbekannte Anzahl von zweibeinigen Wesen, die im Durchschnitt 4 cm groß sind und //Periplaneta americana// (Amerikanische Schabe) ähneln, die erscheinen, wenn ein menschliches Subjekt innerhalb von 5 Metern von einer Instanz von SCP-1953 in den REM-Schlaf eintritt. Beweise deuten darauf hin, dass Instanzen von SCP-1953-1 in der Lage sind, gesprochenes Englisch zu lesen und zu verstehen, aber bisher nicht auf Kommunikationsversuche reagiert haben.

Wenn ein solches Ereignis eintritt, werden Instanzen von SCP-1953-1 nach menschlichen Subjekten in der Umgebung suchen und versuchen, in ihren Mund einzudringen. SCP-1953-Instanzen zeigen eine unerklärliche Fähigkeit, lebende menschliche Subjekte zu beruhigen und sie daran zu hindern, aufzuwachen oder zu reagieren, während dies geschieht.

Einmal drinnen, werden sich Instanzen von SCP-1953-1 in Richtung des Magens bewegen und sich dort niederlassen. Jeder Versuch, Instanzen von SCP-1953-1 chirurgisch zu entfernen, scheitert an einem verzerrten Raum im Magen, was dazu führt, dass der Arm der Person, die eine Operation versucht, außerhalb des Körpers erscheint. Trotzdem können Endoskope nach wie vor in betroffene Subjekte eingeführt werden.

Nachdem sie sich im Magen niedergelassen haben, werden Instanzen von SCP-1953-1 mit dem Bau mehrerer Konstrukte beginnen, indem sie Nahrungsstücke verwenden, die von der betroffenen Person aufgenommen wurden. Instanzen von SCP-1953-1 sondern ein unbekanntes Bakterium aus ihrem Unterleib ab, das gekautes Essen rekonstruiert und die Wirkung von Magensäure und Gallensalzen verhindert. Gelegentlich beginnt eine betroffene Person zu schlafwandeln und nimmt Gegenstände zu sich, deren Verzehr normalerweise gefährlich wäre. Durch den verzerrten Raum richten sie keinen Schaden an. Es wird vermutet, dass Instanzen von SCP-1953-1 dazu führen, dass diese Verhaltensweisen ihre Kunstgalerien erweitern.

Es scheint mehrere konkurrierende &#34;Kunstschulen&#34; unter den Instanzen von SCP-1953-1 zu geben. Der Unterschied zwischen den Schulen basiert auf Merkmalen wie den verwendeten Nahrungsmitteln und dem künstlerischen Genre. [[footnote]]Bisher wurden 7 Schulen identifiziert und als SCP-1953-1-A bis G bezeichnet. Beispiele sind SCP-1953-1-A (&#34;Pasta-Interaktivisten&#34;) und SCP-1953-1-D (&#34;Gesunde Geschichte&#34;), verantwortlich für die Schaffung von &#34;Verdammte Unausweichlickeit&#34; bzw. &#34;Sir Zztok Lange Antenne der Fünfte im Dritten Krieg gegen die Rebellen&#34; (siehe Anhang).[[/footnote]]

**Anhang: Beispiele für künstlerische Stücke, die in betroffenen Subjekten gefunden wurden**

||~ Titel des Stücks ||~ Beschreibung ||
|| Schönheiten in Weiß || Mehrere Kleider aus Reis und Zwiebeln, die mit Schlagsahne zusammengeklebt wurden. ||
|| Verdammte Unausweichlichkeit || Ein Rodelschlitten aus verschiedenen Nudelsorten, mit einer Lache aus Tomatensauce am Ende. ||
|| Sir Zztok Lange Antenne der Fünfte im Dritten Krieg gegen die Rebellen || Mehrere Modelle von gepanzerten Instanzen von SCP-1953-1, die auf käferähnlichen Tieren reiten und Schwerter in die Schlacht tragen, wobei eine Seite von einer Instanz mit sehr langen Antennen angeführt wird. Alle bestehen aus Fruchtstücken. Das Schlachtfeld ist ein Miniaturvulkan, der Caesar-Salat ausspuckt. ||
|| Bis wann? || Ein Ball aus blauer Zahnpasta mit bedeckt mit Brokkoli. Die Brokkoli sind fast alle durchgeschnitten und haben Ausdrücke von Schmerz eingeschnitzt. ||
|| Uralte Götter || Mehrere Modelle von Instanzen von SCP-1953-1, die sich in einer Höhle verstecken, beides aus Keksteig. Auf der Außenseite sind Nachbildungen von fliegenden, scheibenförmigen Wesen oder Fahrzeugen zu sehen, die Kugeln aus rotem Keksteig auf riesige, schabenähnliche Tiere aus Knochenfragmenten fallen lassen.||
|| Die Geburt des Monsters || Eine Skulptur aus verschiedenen Käsesorten. Sie ähnelt einer Masse aus Gliedmaßen von Instanzen von SCP-1953-1. Alle Instanzen, die sich der Skulptur nähern, werden an ihren Gliedern gepackt und in sie aufgenommen. Die absorbierte Instanz erscheint dann oben auf &#34;Verdammte Unausweichlichkeit&#34;.||
|| Unsere Zukunft|| Ein Klassenzimmer aus Doritos. Schüler und Lehrer fehlen. Die Tafel wurde durch die folgende Nachricht ersetzt, die mit Ketchup geschrieben wurde: &#34;Heute kein Unterricht. Geht Videospiele spielen&#34;. ||
|| Der nette Kerl schüttelt seine glänzenden Schuhe || Ein Spielzeugroboter mit übertriebenen Füßen, der herumläuft und auf animierte Modelle von Instanzen von SCP-1953-1 aus Mayonnaise tritt. ||
|| Problem? || Animierte Modelle von Instanzen von SCP-1953-1 aus Brot in Laborkitteln und orangefarbenen Overalls in einem Glasfrosch. ||
|| Willkommen Finanzberatung || Ein animierter Schokoladenkuchen mit Öffnung. Wenn Instanzen von SCP-1953-1 ihr eigenes Geld in die Öffnung werfen, wird eine Nachricht mit der Aufschrift &#34;Hör auf, Geld zu verschwenden&#34; ausgegeben.||
|| Guter Zuhörer || Eine Wand aus Erdbeerkäsekuchen. Sie enthält mehrere Köpfe von Instanzen von SCP-1953-1. Wenn Instanzen versuchen, mit der Wand zu sprechen, antwortet sie, indem sie &#34;99 Flaschen Bier&#34; rückwärts singt.||
|| Familienausflug || Eine echte Miniatur-Autorennbahn. Jedes Auto ist mit falschen Antennen von Instanzen von SCP-1953-1 gefüllt. Wenn die Strecke eingeschaltet wird, setzt sich jedes Auto in Bewegung und die Antennen beginnen zu streiten, ob sie ihr Ziel schon erreicht haben oder nicht, bevor die Autos miteinander kollidieren. Stromquelle ist unbekannt.||
|| Happy Hour || Ein Stripclub aus Mentos. Mehrere Instanzen von SCP-1953-1 tanzen um einen lebenden Truthahn herum, der Frauenunterwäsche trägt, während Ray Charles&#39; &#34;Mess Around&#34; im Radio läuft. Kontext unbekannt. ||</textarea></pre>
