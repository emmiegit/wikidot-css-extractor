[[=]]
++ __Série de Contes Français__
+ **Les mots des Narrateurs**
[[/=]]

Il y a des mots qu&#39;on ne peut entendre,
mais que l&#39;homme perçoit sans vraiment le savoir.
Ce sont les élans d&#39;inspiration que l&#39;on ne peut comprendre,
ceux qui permettent de toucher les foules et d&#39;écrire la beauté, si particulier pouvoir.

Ces poèmes sont ceux des Narrateurs, qui du monde narrent le récit.
En vers plutôt qu&#39;en prose, ils y consacrent leur vie.
Et toutes ces créatures, ces histoires que nous pensons dissimulées
leur viennent aux lèvres comme un souffle naturel, un baiser volé.

Toutes les histoires que j&#39;ai aux autres dérobées
Sont ici par mes soins et mes vers honorées.
Seuls les Narrateurs sont conçus par mes soins,
leur univers se verra bientôt étoffé avec entrain.

Cette série n&#39;est qu&#39;une excuse pour regrouper mes poèmes,
ne faites pas attention à cette tentative de poser une scène.

------
