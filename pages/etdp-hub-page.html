++ Bienvenu(e) !

Voici le centre du canon &#34;Et Tam Deum Petivi&#34;, un recueil se concentrant sur les vies des agents de l&#39;Initiative Horizon. Vous y trouverez des informations sur l&#39;univers, ainsi que tous les contes et toutes les séries de contes prenant place dans ce canon.

Ce canon est ouvert à tout le monde, que ce soit un seul conte ou une série.

++ Le Verset

[[collapsible show=&#34;+ Montrer &#34; hide=&#34;- Cacher &#34;]]

Il s&#39;agit ici de rassembler les informations et la terminologie de base qui fondent ce canon.

**Le Tribunal** - Le conseil dirigeant de l&#39;Initiative Horizon, qui est composé d&#39;un représentant de chaque religion principale de l&#39;Initiative.

Le Tribunal actuel est composé ainsi :

• Samuel – Le plus radical du Tribunal. Chef des Enfants de Shammai.
• Adnan - Le membre modéré du Tribunal. Chef de l&#39;Atibba al-Kitab.
• Bernard – Celui qui tranche : souvent indécis. Chef de l&#39;Ordinis Occultis Luminis.

Le Tribunal s&#39;occupe des questions concernant toute l&#39;organisation ; les questions locales sont gérées par la salle capitulaire concernée.

**Salles capitulaires** - Les principaux quartiers généraux d&#39;une division de l&#39;Initiative. Il y a dix salles capitulaires aux États-Unis, tandis qu&#39;en Europe et au Moyen-Orient, l&#39;Initiative agit généralement hors des quartiers généraux des organisations préexistantes. Mary-Ann, Salah et leurs amis appartiennent tous à la Salle capitulaire 3. 

**Le Corps des Scribes** - Les bibliothécaires, chercheurs, archivistes et membres du clergé de l&#39;Initiative. Ils travaillent généralement dans l&#39;ombre, traduisant et analysant les documents et textes sacrés récupérés. Ils travaillent actuellement à compiler les Textes universels, un recueil des archives les plus théologiquement et historiquement précises sur la réalité des choses. 

**Le Corps des Bergers** - La principale agence de terrain multitâches de l&#39;Initiative. Les Bergers sont les yeux, les oreilles et les bras de l&#39;organisation. Ils agissent par pair et vivent au sein de la population.

Les Bergers reçoivent généralement leurs ordres du chef de division du Corps, mais ils peuvent également recevoir des ordres spéciaux du Tribunal, car contrairement au Projet Malleus, ils sont sous sa juridiction.

Les devoirs principaux d&#39;un Berger incluent :

• Servir de guide à la communauté locale.
• Étudier les groupes religieux et établir des relations avec les groupes envisagés pour une assimilation.
• Récupérer des artefacts et documents d&#39;intérêt pour l&#39;Initiative.
• Mener des opérations contre des cultes représentant une faible menace.

La plupart des Bergers possède un ou deux objets disposant de propriétés anormales mineures, généralement acquis par le biais de contacts avec des anartistes amicaux ou des cellules de la Main du Serpent. Les Bergers vétérans disposent de davantage d&#39;objets, parfois jusqu&#39;à une dizaine. 

Pour résumer, les Bergers sont un mélange entre le cours de théologie comparée TH211 du Professeur Sazed et les frères McManus. 

**Projet Malleus (&#34;Les Loups&#34;)** - Les forces de combat de l&#39;Initiative, sous le commandement de Henry DeMontfort. Le Projet Malleus est composé des sectes les plus zélées et agressives de l&#39;Initiative. Ils tuent et meurent sans poser de question, à tel point qu&#39;ils en deviennent intimidants pour tout le reste de l&#39;organisation. Un forte rivalité existe entre le Projet Malleus et le Corps des Bergers, ces derniers nommant les premiers des &#34;Loups&#34;, tandis qu&#39;ils se considèrent simplement comme des &#34;Moutons&#34;. 

Le Projet Malleus favorise les méthodes brutales et utilise souvent en combat des reliques disposant d&#39;une puissance destructrice significative.

Pour résumer, le Projet Malleus ressemble au Père Anderson dans //Hellsing//, ou plutôt à toute une organisation qui serait composée de Pères Anderson. 

**Zones d&#39;influence** - L&#39;influence la plus importante de l&#39;Initiative Horizon se situe en Europe de l&#39;Ouest, dans le Moyen-Orient et en Amérique du Nord. Les opérations en Amérique latine et du Sud ainsi qu&#39;en Afrique se développent rapidement. L&#39;activité en Asie de l&#39;Est est minimale : un contact avec des organisations religieuses variées a été établi, mais aucune activité significative dans la zone n&#39;a encore eu lieu.

**Démographie de l&#39;Initiative**

• **Christianisme** - La base principale des chrétiens est composée de catholiques romains et orthodoxes et de protestants classiques (luthériens, anglicans et épiscopaliens). S&#39;ils sont présents, les représentants de sectes évangéliques et congréganistes et de l&#39;Église de Jésus-Christ des Saints des Derniers Jours sont peu nombreux. 
• **Judaïsme** - Un mélange très hétérogène de sectes et de groupes, sans majorité claire.
• **Islam** - Principalement des sunnites, avec de nombreux pratiquants des traditions mystiques du soufisme.
• **Religions orientales** - Il y a quelques consultants ça et là, mais pas beaucoup plus que ça.
• **Autres** - L&#39;Initiative a absorbé de nombreux petits cultes et organisations, entre autres le Culte du Génie Littéraire, l&#39;Église de la Pureté et l&#39;Église australienne d&#39;Australie.

**Le Nouveau Chemin** - Une méthode de pensée émergeant au sein de l&#39;Initiative, qui insiste sur la nécessité de &#34;s&#39;éloigner du carcan des rituels passés et des anciennes traditions pour se tourner vers la &#34;Vérité de Dieu&#34;&#34;. Elle est généralement mal vue par les traditionalistes, mais l&#39;existence des Textes universels montre qu&#39;elle gagne du terrain.

**Relations de l&#39;Initiative avec les autres Groupes d&#39;Intérêt**

• **Bonnes relations :** Fondation Charitable de la Manne (l&#39;Initiative les parraine à l&#39;occasion), Main du Serpent (la plupart des cellules qui ne font pas de vagues), anartistes non-violents (importants fournisseurs d&#39;artefacts anormaux mineurs pour l&#39;Initiative). 
• **Relations variables :** L&#39;Initiative est en trêve provisoire avec la Fondation et la Coalition, ce qui inclut des négociations concernant des objets, mais c&#39;est un idéal, pas la réalité. L&#39;Initiative dispose de relations avec Marshall, Carter &amp; Dark, mais elle les surveille de près et ne leur fait pas le moins du monde confiance.
• **Mauvaises relations :** BRAI (celui-ci étant une organisation chiite, alors que l&#39;Initiative est à majorité sunnite), Insurrection du Chaos (celle-ci se concentre sur l&#39;exploitation des pauvres, tandis que l&#39;Initiative veut les aider).
• **Hostilités déclarées :** Église du Dieu Brisé, Église cinquiste, EMOEC ? et autres anartistes violents (globalement ceux qui ont commencé leur propre croisade contre la religion parce que //edgy//).
• **Aucune relation notable :** Alexylva, Dr Wondertainment, la Fabrique, la Division &#34;P&#34; du GRU, Personne, U2I.

L&#39;Initiative dispose de liens de divers sortes avec une très grande quantité d&#39;organisations religieuses mineures qui ne sont pas mentionnées ici.

**SoHo Clandestin** - Un petit espace de poche compressé dans Manhattan, refuge d&#39;une communauté diverse et vibrante d&#39;anartistes et d&#39;autres habitants variés du milieu anormal. Le Gardien en chef de la porte est Charlie, et il est possible d&#39;entrer en présentant un jeton gravé avec les mots ARS GRATIA ARTIS.

Les zones franches comme le SoHo Clandestin existent dans le monde entier et servent d&#39;endroits où les humains du monde anormal peuvent se réunir dans une relative paix. Elles sont la plupart du temps parrainées par un groupe, généralement des anartistes ou la Main du Serpent, mais nombre d&#39;autres sont pour ainsi dire non-alignées.

[[/collapsible]]

++ Thèmes principaux

[[collapsible show=&#34;+ Montrer &#34; hide=&#34;- Cacher &#34;]]

**L&#39;anormal de tous les jours** - &#34;Pour chaque SCP confiné par la Fondation, dix mille anomalies inoffensives passent inaperçues.&#34;

Ce canon se déroule globalement à ce niveau. Le monde n&#39;est pas toujours sous la menace constante de la destruction. Les gens vivent avec des anomalies, travaillent avec des anomalies et sont des anomalies quotidiennement. Dans un sens, c&#39;est presque de l&#39;//urban fantasy//. Cette vision du monde est celle d&#39;un endroit bien plus étrange et merveilleux par rapport à celle de la Fondation.

**La vie survient partout où tu es, que tu le veuilles ou non**[[footnote]]Les rumeurs concernant un gros maître du thé bouddhiste zen et sa petite-fille aveugle combattante de MMA appartenant à l&#39;Initiative sont des absurdités et ne doivent pas être prises au sérieux. //En aucun cas// ils ne voyagent à travers l&#39;Amérique dans un van cabossé et jouent au go avec des étrangers dans des magasins de thé. Non. //Certainement// pas.[[/footnote]] - Au fond, ce canon porte avant tout sur ses personnages. Qui ils sont, ce qu&#39;ils font, où ils étaient et où ils vont, comment ils changent et ce qui les change. On y trouve de la joie, de la tristesse, de l&#39;amour, du deuil et de la vie.

**Affiliation ne signifie pas alignement** - Ne tombez pas dans le piège de &#34;l&#39;Église du Dieu Brisé ? Marshall, Carter &amp; Dark ? EMOEC ? AFFREUSEMENT MÉCHANTS.&#34; C&#39;est faux. Tous les groupes d&#39;intérêt contiennent de bonnes personnes, de mauvaises personnes et toutes les nuances de gris entre ces deux extrêmes. Tous les GdI ont leurs propres perceptions et biais, bien sûr, et souvent pour une bonne raison, mais ne laissez pas ces biais devenir les vôtres.

**Les Anciens contre les Modernes et la Vérité** - L&#39;Initiative est traversée de conflits internes. La vieille garde veut conserver les traditions du passé, maintenir le status quo ou reprendre des positions perdues. D&#39;autres cherchent à façonner les anciennes traditions en quelque chose de nouveau, quelque chose fondé sur des découvertes plus récentes et exactes. Certains choisiront de détruire de véritables artefacts car ils contredisent d&#39;anciennes croyances, tandis que d&#39;autres pourraient subir une crise de foi en raison de découvertes. D&#39;autre part, certains personnages pourraient tirer de ces mêmes vérités des prises de conscience variées et une foi renforcée. 

[[/collapsible]]

++ Chronologie des événements

[[collapsible show=&#34;+ Montrer &#34; hide=&#34;- Cacher &#34;]]

1944 - Les trois membres du Tribunal se rencontrent ; le précurseur de l&#39;Initiative Horizon est créé.

c. 1960 - L&#39;Initiative Horizon est officiellement créée.

1974 – Salah naît.

1980 – Mary-Ann naît.

1994 – Salah déménage en Grande-Bretagne et rencontre Adnan.

1998 – Salah obtient son diplôme universitaire et commence à travailler à plein temps au sein du Corps des Bergers. Mary-Ann rejoint l&#39;artillerie de l&#39;armée de terre étasunienne.

c. 2000 – Le Projet Malleus est créé. ([[[Fire On The Horizon|Feu à l&#39;Horizon]]]) Salah déménage aux États-Unis et est assigné à la Salle capitulaire 3.

2001 – Mary-An est déployée en Afghanistan.

2009 – Mary-Ann obtient une libération honorable de son service au sein de l&#39;armée. 

2011 – Mary-Ann commence son entraînement au sein du Corps des Bergers. Les événements de [[[Tolerance|Tolérance]]] ont lieu.

Mars 2012 – Mary-Ann et Salah deviennent partenaires au sein du Corps des Bergers.

Novembre 2012 – Les événements de [[[Shepherds|Bergers]]] et [[[Second Watch|Deuxième veille]]] ont lieu. Le pacte de non-agression entre la Fondation, la Coalition et l&#39;Initiative est signé.

Décembre 2012 – Les événements de [[[People Look East|Les gens regardent à l&#39;est]]] ont lieu.

Janvier 2013 – Les événements de [[[The Good of the Other|La Bonté de l&#39;autre]]] ont lieu.

Février 2013 – Les événements de [[[The Place Where Two Rivers Meet|L&#39;endroit où deux rivières se rencontrent]]] ont lieu. Le Projet Malleus détruit une communauté anartiste en Californie.

Avril 2013 – Les événements de [[[Breakfast for Dinner|Petit-déjeuner à l&#39;heure du dîner]]] ont lieu.

Mai 2013 – Les événements de [[[Crossing the Streams|Franchir les torrents]]] ont lieu.

Octobre 2013 – Les événements de [[[The Tick Tock Gospel|L&#39;Évangile du tic-tac]]] ont lieu.

Novembre 2013 – Les événements de [[[The Written God|Le Dieu écrit]]] et [[[The Word and the Wolf|Le Mot et le Loup]]] ont lieu. Les sanctions, enquêtes et réformes du Tribunal à l&#39;encontre du Projet Malleus commencent.

Décembre 2013 – Les événements de [[[The Horizon Blues|Le Blues de l&#39;Horizon]]], [[[Nor Gloom of Night Shall Stay|Ni les ténèbres ni la nuit ne doivent rester]]] et [[[ignition-part-one-the-artists|Allumage Partie 1 : Les Artistes]]] ont lieu. Naomi naît.

Avril 2014 – Les événements d&#39;[[[Agricola In Insula Est Poeta|Agricola in insula est poeta]]] ont lieu.

Juin 2014 – Les événements d&#39;Empire de poussière ont lieu. Les événements de [[[The Settling Ash|Les cendres qui retombent]]] commencent. Salah se retire du service actif.

2022 - Les événements de [[[The Settling Ash|Les cendres qui retombent]]] prennent fin.

[[/collapsible]]
