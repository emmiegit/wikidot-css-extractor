    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-314-J - Numerical Proofs (That You Suck)
**Auteur :** [[user weizhong]]
**Traducteur :** [[user Karnot]]
**Date de publication originale :** 3 septembre 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-314-J

**Classe :** Sûr, mais un peu un connard.

**Procédures de Confinement Spéciales :** SCP-314-J doit être rangé dans un casier de confinement pour objets anormaux. Les chercheurs qui sont de gros bébés[[footnote]]C&#39;est **toi** que je regarde, Kyle.[[/footnote]] n&#39;ont pas le droit de réaliser des recherches avec l&#39;objet.

**Description :** SCP-314-J est un manuel de mathématiques anormal intitulé &#34;Démonstrations numériques (que vous puez la merde)&#34;. Les individus ouvrant le manuel sont accueillis par une page vierge commençant à se remplir d&#39;une série de démonstrations mathématiques, des diagrammes, des organigrammes, des graphiques à barres, des camemberts et des coulommiers débouchant sur un raisonnement logiquement cohérent que chaque individu est une horrible personne. Cela se conclut toujours par l&#39;individu en question ne pouvant être capable de se calmer.[[footnote]]Sérieux, Kyle, c&#39;est juste un manuel.[[/footnote]]

**Enregistrement d&#39;Expériences SCP-314-J :** Ce qui suit est un enregistrement de plusieurs tests impliquant plusieurs membres du personnel et SCP-314-J.


&gt; **Individu :** Chercheur Zhang Wen
&gt; **Résultat :** SCP-314-J s&#39;ouvrit sur une page avec des démonstrations hypothétiques comportant des variables inconnues. Lorsque le Chercheur Zhang Wen eut fini de dérouler la démonstration pour confirmer que les matrices de matrices A et B étaient en réalité identiques, le livre ouvrit la page suivante pour révéler que A = &#34;Ta mère&#34; et B = &#34;Plus conne qu&#39;un sac de briques.&#34;
&gt; **Notes :** //&#34;Ma mère est morte, mec. C&#39;est quoi cette merde ?&#34;// -Chercheur Zhang Wen.


&gt; **Individu :** Agent Stephen Adams
&gt; **Résultat :** Lorsque l&#39;Agent Adams ouvrit le manuel, une simple ligne de démonstration par intimidation apparut : &#34;La démonstration de pourquoi l&#39;Agent Adams pue est futile et laissée comme un exercice pour les étudiants en première année.&#34;
&gt; **Notes :** //&#34;T&#39;as cru t&#39;étais QUI espèce de petite merde ? Viens t&#39;battre, je vais te-&#34;// -Agent Stephen Adams à SCP-314-J, avant de se faire maîtriser physiquement et tirer hors de la chambre de test.


&gt; **Individu :** Chercheur James, 11 ans
&gt; **Résultat :** SCP-314-J ouvrit une page au hasard, montrant l&#39;équation suivante : &#34;1 + 1 = t une ptite pute.&#34;
&gt; **Notes :** Le Chercheur James fut officiellement consolé avec une briquette de jus et il lui a été promis qu&#39;il pourrait aller au McDonald&#39;s après le travail.


&gt; **Individu :** Chercheur Junior Riemann
&gt; **Résultat :** SCP-314-J s&#39;ouvrit sur une démonstration mathématique complexe sur les ensembles ou un truc du genre. Le Chercheur Junior Riemann fut entendu s&#39;exclamer &#34;Enfin ! Quelque chose appréciant mon travail !&#34; Suite à 3 semaines de travail sur la démonstration, le Chercheur Junior Riemann entra dans la chambre de test, seulement pour en sortir 3 minutes plus tard, en larmes.
&gt; **Notes :** Le Chercheur Junior Riemann fut officiellement réprimandé et reçut l&#39;ordre de grandir un peu. Bordel, je croyais que tu aimais les trucs mathématiques.</textarea></pre>
