[[include component:credit-button]]
**Artikel:** SCP-1679 – Post mortem Wahl des Volkes
**Autor:** [[*user dexanote]]
**Original:** https://scp-wiki.wikidot.com/scp-1679
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1679

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da SCP-1679 relativ eigenständig und im traditionellen Sinne problematisch einzudämmen ist, wurden die folgenden Maßnahmen erlassen, um die Anomalie einzudämmen.

Die Internetverbindungen der Personen, die sich in SCP-1679 aufhalten, sind zu überwachen und alle direkten Fotos von SCP-1679-1 sind zu beschädigen, zu manipulieren oder zu zerstören, wenn sie auf den Computern der Einwohner gefunden werden. Aufgrund der lässigen Art der Bürger der Gegend in Bezug auf SCP-1679-1 und der Tatsache, dass relativ wenige Einwohner von SCP-1679 tatsächlich Internetverbindungen besitzen, wird erwartet, dass dies relativ einfach zu handhaben ist.

Eine Gruppe von Agenten wurde in SCP-1679 implantiert, die sich als Mieter eines Vorstadthauses ausgeben. Mindestens ein Agent hat bei der örtlichen Polizei angestellt zu bleiben.

Öffentliche Übertragungen mit SCP-1679-1 sind von dieser Gruppe aufzuzeichnen und am Tag nach der Aufzeichnung physisch auf verschlüsselten USB-Sticks zum nächstgelegenen Standort zu transportieren. Aufgrund der Tatsache, dass diese Übertragungen lokal zu sein scheinen und eine Erweiterung ihrer Reichweite von keinem Bewohner von SCP-1679 impliziert wurde, scheinen weitere Maßnahmen zu diesem Zeitpunkt unnötig zu sein.

Wenn ein Agent zufällig beginnt, SCP-1679-1 als Lebewesen wahrzunehmen, ist dieser Agent aus dem Felddienst zu entfernen und hat sich einer psychologischen Untersuchung zu unterziehen, während der Psychologen und Forscher der Foundation versuchen werden, herauszufinden, wie und/oder warum die Anomalie von SCP -1679-1 anhält. Da solche Wahrnehmungsveränderungen jedoch noch nicht dokumentiert sind, erscheint es unwahrscheinlich, dass diese spezielle Maßnahme in naher Zukunft erforderlich sein wird.

**Beschreibung:** SCP-1679 ist die Stadt Belleview in [ORT ZENSIERT], laut Volkszählung von 2008 eine Kleinstadt mit 2514 Einwohnern. SCP-1679-1 ist die mumifizierte Leiche eines Mr. Basil Franklin McMaster, der in den vergangenen --5-- 6 aufeinanderfolgenden Amtszeiten der gewählte Bürgermeister von SCP-1679 war.

SCP-1679-1 sitzt im Rollstuhl und ist etwa 95–110 Jahre alt. Es wird angenommen, dass er im Alter von etwa 79 Jahren gestorben ist; in Anbetracht seines Alters und seiner Umstände ist er ungewöhnlich gut erhalten, und ein Großteil seiner Haut und anderer Merkmale ist noch intakt. Er trägt einen verwitterten grauen Anzug mit roter Krawatte und lehnt sich an die rechte Seite des Rollstuhls. Es wurde nie beobachtet, wie sich SCP-1679-1 öffentlich oder privat bewegt, atmet oder Laute von sich gibt.

SCP-1679-1 wird bei öffentlichen Auftritten von 1 bis 3 Helfern begleitet und hat einen reservierten Platz bei Stadtratssitzungen. Besagte Helfer werden seinen Rollstuhl bewegen und alle Objekte handhaben, die normalerweise von SCP-1679-1 als Bürgermeister erwartet werden, wie z. B. juristische Dokumente. Helfer werden von SCP-1679-1 genehmigte Dokumente in seinem eigenen Namen unterschreiben, und obwohl die Unterschriften offensichtlich variieren, werden sie von der Stadt immer noch als legitim und legal behandelt.

**Fernsehprogramm:** An jedem ersten Sonntag im Monat wird SCP-1679-1 für den 15-minütigen öffentlichen Programmblock &#34;Ein Gespräch mit Bürgermeister McMaster&#34; des lokalen Nachrichtensenders im Fernsehen ausgestrahlt. Während dieses Blocks befindet sich SCP-1679-1 für die volle Viertelstunde in einem leichten Winkel, sodass er der Kamera (und damit dem Betrachter) zugewandt ist. Während dieses Blocks treten keine Werbeunterbrechungen auf. Die Bürger scheinen nicht gezwungen zu sein, sich SCP-1679-1 während dieser Zeit anzusehen, aber wenn sie dies tun, werden sie normalerweise auf verschiedene Punkte hinweisen, die 1679-1 anscheinend während dieser Zeit anspricht.

Am Ende dieses Programms wird der lokale Nachrichtensprecher eine kurze Zusammenfassung darüber geben, was SCP-1679-1 während des Programms besprochen hat. Solche Diskussionen waren banaler Natur, mit Themen, die von Eltern, die mit ihren Kindern über Mobber sprachen, bis hin zu allgemeinen Geschichten der Polizei oder Feuerwehr von SCP-1679 reichten. Alle Bürger, die sich dieses Programm ansehen, werden denselben allgemeinen Diskussionsbeitrag von SCP-1679-1 gesehen haben, wenn auch mit geringfügigen Unterschieden in der Formulierung.

**Entdeckung:** SCP-1679 wurde von James Rhode entdeckt, einem College-Absolventen, der nach Abschluss seiner Schulzeit eine Reise quer durchs Land unternommen hatte. Ihm zufolge hatte er in einem örtlichen Hotel angehalten, um dort zu übernachten, als der oben erwähnte Programmblock gezeigt wurde. Nachdem er mehrere Bürger von SCP-1679 konfrontiert hatte, geriet er in Panik und wurde wegen öffentlichem Chaos festgenommen, bevor er jemandem Schaden zufügen konnte.

Agent Matthews, der in die Polizei der größten nahe gelegenen Stadt eingegliedert ist, hörte von Mr. Rhodes Verhaftung und besuchte die Stadt, wo er SCP-1679-1 öffentlich bei einer Stadtratssitzung beobachtete. Agent Matthews kontaktierte den nächstgelegenen Foundation-Standort und es wurden Eindämmungsverfahren erlassen. Nach einer kurzen Nachbesprechung mit Agent Matthews erhielt Rhode selbst Klasse-C-Amnesika und wurde mit der Vertuschungsgeschichte, in einen Autounfall verwickelt zu sein, ins Donaldson Memorial Hospital gebracht. Zum jetzigen Zeitpunkt ist Rhode auf keine weiteren Anomalien gestoßen.

Eine große Mehrheit der externen Besucher von SCP-1679 nimmt SCP-1679-1 als ein Lebewesen wahr; warum Mr. Rhode und das Foundation-Personal von diesem Phänomen nicht betroffen sind, ist noch unbekannt.

**Anmerkungen zu SCP-1679:** Bürger von SCP-1679 glauben, dass SCP-1679-1 ein ausgezeichneter gewählter Beamter ist, mit einer ehrlichen Ader und der Fähigkeit, in fast jedem Streit Kompromisse zu finden. Darüber hinaus haben der aktuelle und frühere Stadtrat wiederholt behauptet, dass SCP-1679-1 mehrere Gesetzentwürfe eingeführt hat, die die Wirtschaft von SCP-1679 und das allgemeine Wohlergehen seiner Bürger erheblich verbessert haben, bis hin zu und einschließlich eines effektiven Steuersystems, einer einjährigen Aufrechterhaltung von Versorgungsleitungen und Instandhaltung von Straßen sowie wettbewerbsfähige, aber faire Verträge mit Lehrer-, Stadtarbeiter-, Gesundheits-, Polizei- und Feuerwehrgewerkschaften.

SCP-1679 hat eine Arbeitslosenquote von 3 %, eine ungewöhnlich niedrige Kriminalitätsrate und eine kleine, aber blühende Kunstgemeinschaft. Befragungen von Bürgern haben durchweg gezeigt, dass die Mehrheit der Bewohner von SCP-1679 eine extrem hohe Meinung von SCP-1679-1 hat und ihm den Wohlstand von 1679 zuschreiben.

Gesetzentwürfe, die angeblich von SCP-1679-1 erlassen wurden, haben sich im Hinblick auf die Verbesserung der Lebensqualität seiner Bürger als beständig und ungewöhnlich effektiv erwiesen. Außerdem sind solche Gesetzentwürfe normalerweise so formuliert, dass sie SCP-1679 in seiner eigenen einzigartigen Situation zugutekommen; viele wären deutlich weniger effektiv, wenn sie in Nachbarstädten erlassen werden würden. Aufgrund dessen und anderer bemerkenswerter Ähnlichkeiten wurde eine mögliche Beziehung zu [[[SCP-3088]]] vorgeschlagen.

Vor seinem Tod war SCP-1679-1 Reverend in einer örtlichen Kirche. Die Bürger von SCP-1679 kommentieren dies selten, wenn überhaupt, und es wurde noch nicht in von SCP-1679-1 vorgeschlagenen Rechtsdokumenten oder Entwürfen impliziert.</textarea></pre>
