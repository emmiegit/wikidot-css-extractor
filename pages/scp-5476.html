[[include :scpko:info:start]]
**SCP-5476:** SCP 해설
**저자:** [[*user Mooagain]]
**원작:** https://scp-wiki.wikidot.com/scp-5476
**역자:** [[*user Aiken Drum]]

[[tabview]]
[[tab SCP 5476]]

[[size 130%]]**SCP-5476**[[/size]][[footnote]]SCP 재단의 관리 하에 있는 변칙존재들은 관리를 위해 3자리 혹은 4자리 숫자로 지칭된다.[[/footnote]]

**등급:** 케테르(Keter)[[footnote]]유클리드(Euclid)의 상위 등급. 문제의 변칙존재가 격리하기 극히 어렵다는 것을 의미하나, 반드시 인간의 목숨이나 정상성에 위험하다는 것은 아니다.[[/footnote]]

**특수 격리 절차:** [[footnote]]문서의 이 부분은 변칙존재가 정상성이나 인간의 목숨을 위협하지 않도록 방지하는 최선의 방법을 설명한다. 변칙존재가 정상성이나 인간의 목숨을 위협하지 않는 경우, 이 부분에선 변칙존재가 자신의 변칙적 영향을 나타내는 것을 방지하는 방법을 설명한다.[[/footnote]] 테크노버블.aic​[[footnote]] 인공지능구조체,,Artificially Intelligent Construct,,, 인간의 행동을 모방할 수 있는 발전된 컴퓨터 프로그램. SCP 재단은 AIC를 다양한 방식으로 활용하며, 이에는 시설 관리와 재단 문서 업데이트 등이 있다.[[/footnote]]가 재단 데이터베이스[[footnote]]SCP 재단의 관리 하에 있는 변칙개체를 목록화하기 위해 전용된 웹사이트. 이 웹사이트는 [https://scpko.wikidot.com/random:random-scp scp-ko.wikidot.com]로 접근할 수 있다.[[/footnote]]에 SCP-5476 사건으로 나타난 모든 편집을 되돌리기 위해 배정되었다.

**설명:** [[footnote]]문서의 이 부분은 변칙존재의 물리적 특성과 변칙적 영향에 대해서 설명한다[[/footnote]] SCP-5476는 SCP 재단 데이터베이스에 있는 페이지가 다양한 단어의 의미를 정의하는 주석[[footnote]]주석은 작은 숫자나 별표로 마우스를 올리거나 페이지 하단으로 가면 대상에 대해 추가 정보를 보여준다. 이러한 메모는 때로 추가적인 맥락을 위해서나 문서의 흐름을 방해하지 않고 논평을 더하기 위해 이용된다.[[/footnote]]이 포함되도록 수정되는 변칙현상이다. 이러한 편집은 등록된 사용자 중 누군가가 하지 않으며 암호가 걸려있는 문서도 우회할 수 있다. [[footnote]]예: [[[SCP-3125]]], 사용자가 코드 55555를 입력해야만 완전히 접근할 수 있다.[[/footnote]] 몇몇 경우, SCP-5476 사건은 종이 문서에서 발생했으며, 해당 페이지에 이용된 잉크를 복제했다. SCP-5476 사건이 지각을 가진 독립체[[footnote]]이성 및 감성적 사고가 가능한 존재. 인간이나 변칙적으로 개조된 AIC 등.[[/footnote]]에 의해 유발되는지 여부는 불명이다.

**발견:** [[footnote]]문서의 이 부분은 재단이 어떻게 변칙존재에 대해 알게 되었는지 설명한다.[[/footnote]] 최초의 SCP-5476 사건은 07/03/21[[footnote]]문서가 작성된 국가에 따라 이천이십일년 삼월 칠일 혹은 이천이십일년 칠월 삼일[[/footnote]] 실험적인 AIC와 관련된 사건 도중 발생했다. 하급 연구원[[footnote]]저등급, 보통 SCP 재단의 신입 연구원이다.[[/footnote]] ██ ███[[footnote]]검정상자는 민감한 정보를 숨기기 위해 이용된다. 이 경우 검정상자는 스콧 윌킨스가 케테르 변칙존재의 생성에 자신의 이름을 연관짓지 않기를 요청했기에 이용되었다.[[/footnote]]이 크리스탈.aic[[footnote]]&#34;수정처럼 맑은,,crystal clear,,&#34;이라는 용어와 인명 크리스탈에 대한 별 생각 없는 말장난. [[/footnote]]를 신입 직원들에게 공식 재단 문서에서 이용되는 복잡한 용어[[footnote]]난해한 등급과 색상 기반 인간형 변칙개체 암호명 등은 신입 및 연로 재단 직원이 기억하기 매우 힘들다.[[/footnote]]를 교육하기 위해 개발했다. 실험 도중 AIC는 밈적재해[[footnote]]보면 본 이에게 자율적 반응을 유발하는 복잡한 이미지. 이러한 반응의 범위는 기억상실에서 죽음까지 다양하며, 그에 따라 흔히 올바른 인가와 밈적 저항이 없는 이로부터 민감한 정보를 지키지 위해 이용된다. 일부 밈은 비인간 관찰자에게 다양한 효과를 보이기도 한다.[[/footnote]]를 정의하려 시도했고 이내 정지됐다. 약 한 시간[[footnote]] 60분, 3600초, 3600000밀리초, 3600000000마이크로초, 3600000000000나노초. [[/footnote]] 뒤, AIC는 다시 온라인 상태가 되어 페이지 편집을 완료했으며, 이에는 다수의 기타 불필요한[[footnote]]다수의 신입 직원들은 SCP 재단에서 이용되는 복잡한 과학적 용어를 이해하기 힘들어하고 있다[[/footnote]] 정의가 포함되어 있었다. AIC와 관련된 모든 파일은 삭제되었으며, SCP-5476 사건은 다른 재단 문서에서 나타나기 시작했다.
