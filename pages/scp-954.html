[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-954/Micrixalus_saxicola.jpg|caption=SCP-954 atualmente em contenção]]

**Item nº:** SCP-954

**Classe do Objeto:** --Seguro-- Euclídeo

**Procedimentos Especiais de Contenção:** Instâncias de SCP-954 devem ser contidas no Bio-Habitat 27 no Sítio ██. O Bio-Habitat 27 deve ser coberto com um material à prova de som, no interior e no exterior, para evitar vazamento de som da câmara de contenção. O teste com SCP-954 requer autorização de nível 2, com um procedimento de experimento entregue ao diretor de estudos para SCP-954, atualmente Doutor ███████.

**Descrição:** SCP-954 é uma espécie de sapo semelhante a //Eleutherodactylus cystignathoides campi// também conhecido como sapo chilrear do Rio Grande. Ao contrário de //Eleutherodactylus cystignathoides campi//, no entanto, as vocalizações de SCP-954 não estão dentro do alcance da audição humana. As propriedades anômalas de SCP-954 são observadas quando vocaliza na presença de outros organismos.

As vocalizações de SCP-954 causam pequenas alucinações em seres humanos, estimulando a região da junção temporoparietal do cérebro. Supõe-se que este seja um subproduto acidental do método de captura de presas para SCP-954; acredita-se também que as vibrações causadas pelas vocalizações de SCP-954 são a causa desse efeito em humanos.

Esse efeito, sobre essa região, causa o fenômeno conhecido como &#34;gente das sombras&#34;. O efeito &#34;pessoas das sombras&#34; é comumente descrito como ver uma figura sombria na periferia da visão, que se move rapidamente quando focalizada, fora do alcance visual. Acredita-se que esse fenômeno seja o que causa a maioria dos avistamentos de fantasmas que não podem ser atribuídos a fontes confirmadas ou outros objetos SCP.

Observou-se que o efeito de SCP-954 é usado para desorientar vários insetos, geralmente fazendo com que seus movimentos se tornem erráticos. Não se sabe exatamente como isso afeta os insetos, pois eles não possuem as complexas estruturas cerebrais dos humanos. Quando afetados, a maioria dos insetos voadores cai no chão, e os insetos terrestres geralmente param de se mover. Em casos raros, eles [DADOS EXPURGADOS]. Várias hipóteses foram levantadas para explicar isso, a mais plausível é que as vocalizações interrompem as proteínas motoras em torno dos principais métodos de locomoção dos insetos. Não se sabe como SCP-954 desenvolveu esse traço, no entanto. SCP-954 foi encontrado na maior parte da América do Norte e partes da Europa e Ásia; como tal, deve haver uma variação do desenvolvimento da espécie, mas há [REDIGIDO].

Acredita-se que SCP-954 não seja responsável por nenhuma morte, no entanto, neste momento. A maioria dos indivíduos relata uma sensação de desorientação após a exposição ao efeito, que geralmente dura menos de duas horas.

**Adendo 1:** Em ██/██/████ as vocalizações de SCP-954 foram observadas como sendo audíveis na faixa de percepção humana. Este efeito foi observado pelo Doutor ███████, durante a alimentação de rotina de SCP-954. Durante esta ocorrência, o Doutor ████████ relatou sentir-se extremamente desconfortável e depois relatou uma dor de cabeça. Durante este período de vocalização, vários espécimes de SCP-954 expiraram, devido à ruptura do aparelho vocal.

Quando o Doutor ███████ relatou ao departamento médico para exames padrão após o teste, descobriu-se que sua junção temporoparietal havia inchado o suficiente para causar danos aos tecidos circundantes. Os testes com SCP-954 devem ser suspensos imediatamente, e todas as instâncias de SCP-954 relatadas na natureza devem ser coletadas imediatamente por FTM-Omega-87 (&#34;Vigia de Sapo&#34;). Consulte o documento SCP-954-C/R-01 para obter instruções específicas sobre carregamento e procedimentos da equipe.

//Nota do Doutor ███████:
Eu não acredito que SCP-954 seja um perigo neste momento. Como todas as criaturas predadoras, ele está tentando se adaptar ao ambiente. Ao contrário da maioria dos animais predadores, no entanto, SCP-954 parece se adaptar muito mais rápido, seja intergeracional ou dentro da primeira geração. Isso é extremamente interessante e merece um estudo mais aprofundado. No entanto, até que os procedimentos de contenção e teste possam ser atualizados, todos os testes devem ser interrompidos até que possamos avaliar o perigo primeiro. A alimentação deve continuar, usando a Classe-D por enquanto.//
