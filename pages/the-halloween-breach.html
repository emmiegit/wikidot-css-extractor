    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
這是一個萬聖節的夜晚
是一個無比尋常的夜晚
辛勤工作的研究員們在Site-19裡面
研究异常和它們引人注目的特异點

一切都是那麼的突然，那麼出乎意料
“是682！”內部通訊系統發出了尖嘯
“他逃了出來，正在殺氣騰騰地奔跑！
我們派遣了所有警衛，和所有的運道
他們會找到他，對其無害化將處理好
但在此之前，跑吧，無論是誰，快跑！”


在那時通訊系統傳出了某個人的哭泣
“173脫離了收容，每個人都快去躲避！”
“我們拼命搜尋這兩個野獸在每寸土地
所以這將沒有人會被標記死亡。但是
要牢記：不要眨眼，而要緊緊盯住其
否則你將離死不遠，連祈禱都來不及！”


現在整個站 點都陷入了極其大的恐慌
沒有人在面對173的時候能逃脫死亡！
為了自衛，他們匆忙地抓起了其手槍
如此一來才有機會看得到明天的太陽

那通訊系統再一次把驚恐的話語傾訴
一場大型收容失效已經發生在了此處
現在不單只大蜥蜴或者雕像四處殺戮
而老人已經出逃了，傳播著他的病毒
還有那亞伯，他現在看起來相當憤怒
為他錯過的所有混亂盛宴而出離憤怒


“035自由了，它已經找到了新的房間
而我也自由了，正在烤著一些麵包片
小丑從電視機和收容室裡跑出到外面
啊，現在008正在試圖將大家都感染！
這真是場最糟糕的收容失效見所未見！
噢，順便說一下，萬聖夜快樂，晚安！”


“是的，這些都是完完全全虛構的說辭
這確實是故意的，只為了讓你們驚悸
這個棒極的夜晚充滿了謊言和小把戲
所以我想嚇嚇你們大家，這多麼刺激！”


站點主管的筆記：說這話很讓我為難
我們僅僅是被一種殘忍的手段給欺騙
不知何故，一名研究員覺得這很好玩
覺得將我們嚇到痛苦的國度會很好玩
但我並沒有為此心煩，因為就某種程度而言
這個傻瓜啊，如今工作在所有keter的旁邊</textarea></pre>
