[[include component:image-block name=SCP-4499.jpg|caption=Imagen de una instancia de SCP-4499 tomada en el AMP del Sitio-7.]]

**Ítem #:** SCP-4499

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las 19 instancias conocidas de SCP-4499 están contenidas en el área marina protegida (AMP) del Sitio Oceánico-7. Las instancias llevan dispositivos de rastreo y se les han implantado microchips de choque resistentes al agua para evitar brechas de contención. Como preparación para posibles avistamientos futuros, rastreadores web de la Fundación vigilarán las redes sociales en busca de informes sobre tiburones parlantes en el Océano Pacífico, y agentes encubiertos de la Fundación se situarán permanentemente en todos los principales centros de pesca y de turismo oceánico. Se ha creado un destacamento conjunto entre agentes de la Fundación y miembros del Shark Punching Center, designado DC Sigma-2 (&#34;Bloqueadores de Anuncios&#34;), para responder y contener a las apariciones confirmadas de SCP-4499.

**Descripción:** SCP-4499 se refiere a una variación anómala del género de tiburón //Carcharodon carcharias// (Tiburón blanco). Las instancias de SCP-4499 parecen idénticas a sus contrapartes no anómalas. Las autopsias han revelado la presencia de una laringe similar a la humana en las gargantas de los sujetos, lo que se supone es responsable de la capacidad de las anomalías para producir vocalizaciones humanas. En particular, la presencia de una basihial estándar e inmóvil en lugar de una lengua humana debería seguir impidiendo la pronunciación de numerosos sonidos, en particular las consonantes velares y alveolares. Sin embargo, los oyentes informan universalmente de un discurso claro y conciso, describiéndolo a menudo como &#34;suave&#34; y &#34;carismático&#34;. Se está investigando la posibilidad de que existan métodos de transferencia de información cognitopeligrosos.

Las pruebas electroencefalográficas en instancias de SCP-4499 revelan una mayor actividad en el lóbulo frontal izquierdo, atípica de las variantes estándar, probablemente responsable de la capacidad de procesar y articular fonética compleja. Sin embargo, a pesar de sus capacidades de habla, las instancias de SCP-4499 no responden a los intentos conversación, sino que se dedican a realizar &#34;discursos de venta&#34; al estilo de los infomerciales de diversos objetos anómalos[[footnote]]Ver Anexo 4499/A.1 para ver una lista de productos patrocinados por SCP-4499.[[/footnote]] dirigidos a cualquier humano que se encuentre cerca. Actualmente se desconoce cómo obtiene SCP-4499 la información sobre estas anomalías, y se ha asignado un estatus prioritario a la contención de los productos anunciados que no están actualmente bajo la custodia de la Fundación.

La duración de un anuncio varía significativamente: los discursos de venta habituales duran entre 30 segundos y 60 minutos, pero en █ ocasiones se grabó un monólogo que duró más de ██ horas. Las entrevistas posteriores a la prueba revelan que aproximadamente el 85% de los sujetos declaran estar interesados en comprar el producto anunciado, afirmando que SCP-4499 les convenció plenamente de su necesidad. Se cree que esto no es el resultado de ninguna influencia anómala, sino de la naturaleza altamente convincente de los anuncios de SCP-4499.

**Anexo 4499/A.1: Extractos de Discursos de Venta**

[[div class=&#34;blockquote&#34;]]
**Producto Anunciado:** [[[SCP-3521]]] - Dosis Forzada Equivalente de Plátanos de dado

**SCP-4499:** ¿No odias cuando intentas pasar plutonio de contrabando por la frontera para iniciar una guerra nuclear, solo para que esos oficiales de aduanas //chapados a la antigua// te lo confisquen y te encarcelen de por vida? ¡Pues no te preocupes más porque dado tiene la solución para ti! Presentamos las Pastillas de Dosis Forzada Equivalente de Plátanos de dado -- ¡un trabalenguas para decir, pero un estómago lleno para ingerir! ¿Cuántos kilogramos de plátanos crees que puede generar una pastilla? ¡No tres! ¡No seis! Amigos, estoy aquí hoy para decirles que tomar una sola de estas píldoras les dará nueve -- ¡MILLONES de kilogramos de plátanos! Eso es más que el //doble// de la radiación por hora emitida por el reactor de Fukushima. Ahora, para los espectadores en casa, ¡tenemos una oferta especial de televisión![[footnote]]A pesar de la extensa investigación, no se ha encontrado ningún registro de que SCP-4499 haya sido emitido en televisión en directo.[[/footnote]] ¡Los primeros 30 espectadores que llamen al número que aparece en su pantalla recibirán no uno, sino //dos// envases de pastillas de plátano de dado por el precio de uno! Además, todos los pedidos que se realicen en los próximos 60 minutos recibirán //gastos de envío gratis//. Pero date prisa: las existencias son limitadas, así que llama ahora y te garantizamos que aprenderás a confiar en dado.
[[/div]]

[[div class=&#34;blockquote&#34;]]
**Producto Anunciado** La Serie de &#34;Pequeños Señores&#34; del Dr. Wondertainment

**SCP-4499:** ¿Alguna vez has mirado las colecciones de objetos anómalos de tus amigos y has pensado &#34;vaya, ojalá la mía fuera así de impresionante&#34;? Pues no se lamenten más amigos, porque hoy estoy aquí para presentarles la impresionante y altamente coleccionable Serie de &#34;Pequeños Señores&#34; del Dr. Wondertainment. Con //veinte// humanoides únicos y anómalos, ¡te //garantizamos// que serás la envidia de toda la ciudad! Cada pedido incluye un Pequeño Señor aleatorio, además de una lista de chequeo coleccionable de Pequeños Señores que se marcará //automáticamente// por cada uno de los Pequeños Señores que consigas. Encuentra sorprendentes anomalías como:
* [[[SCP-2284| ¡Sr. Mentira!]]] ¡No vas a //creer// las cosas que se le ocurren a este tipo!
* [[[SCP-2428| ¡Sr. Loco!]]] Te garantizamos que será el amigo que solo habías imaginado.
* [[[SCP-2148| ¡Sr. Rayas!]]] Si Facebook cree que tiene tus datos listos para la venta, ¡tendrá que pensar de nuevo!

Como siempre, estos productos tienen un abastecimiento limitado, así que asegúrate de llamar al número que aparece en tu pantalla ahora, ¡y no te lo pierdas!

,,Aviso: Advertishark y Advertishark Party Ltd. no se hacen responsables de la desaparición y/o fallo de entrega de [[[SCP-920| Sr. Perdido.]]],,
[[/div]]

[[div class=&#34;blockquote&#34;]]
**Producto Anunciado:** [[[SCP-001]]] - [CENSURADO]

**SCP-4499:** [INFORMACIÓN SENSIBLE BORRADA]

//Nota de O5-█: El método por el cual SCP-4499 obtuvo esta información está siendo tratada como una brecha de contención de nivel alfa. Todo el personal implicado ha recibido amnésticos de Clase-A.//
[[/div]]

**Anexo 4499/A.2: Actividad Inusual Documentada**
El ██/██/20██, el equipo de vigilancia que monitorea el AMP de SCP-4499 detectó patrones de audio consistentes con el habla. La grabación de vídeo confirma que la siguiente conversación se produjo exclusivamente entre dos instancias de SCP-4499, designadas como SCP-4499-1 y SCP-4499-2.

[[div class=&#34;blockquote&#34;]]
**SCP-4499-1:** No sé, viejo, no creo que una estatua que te mata cuando parpadeas tenga mucho mercado.

**SCP-4499-2:** No, no, confía en mí: esta cosa es //cool//. ¡Puedo nombrar 10 -- no, 20 zoológicos anómalos que //matarían// por tener una de estas cosas!

**SCP-4499-1:** Viejo, literalmente mancha heces por todas partes, nadie va a pagar para ver eso. Además, no hará nada si todo el mundo lo está viendo.

**SCP-4499-2:** Mierda, tienes razón. ¿Qué hay de la motosierra que convierte los objetos inanimados en fantasmas?

**SCP-4499-1:** Creo que tienes algo ahí -- imagina el atractivo estético para los góticos, o los propietarios de casas embrujadas.

**SCP-4499-2:** Sí, ese es mi punto de vista. Esto es lo que tengo hasta ahora:

//[SCP-4499-2 hace un sonido parecido a un carraspeo.]//

**SCP-4499-2:** ¿Alguna vez has mirado el mundo brillante y colorido que te rodea y has pensado &#34;esta mierda de la felicidad me está afectando mucho&#34;? Entonces, ¡tenemos el producto para ti! Presentamos la moto-viste: el producto número uno para hacer de lo que ves, lo que viste&#34;.

**SCP-4499-1:** Qué bonito, viejo. Me encanta el eslogan irónico, realmente pegadizo.

**SCP-4499-2:** Sí, creo que tengo un best seller aquí. ¡La comisión va a estar por las nubes! Definitivamente tengo que ver lo que Steve tiene que decir sobre esto.

//[Las dos instancias de SCP-4499 se van y la conversación termina.]//

**Declaración Final:** No se han registrado más conversaciones entre las instancias de SCP-4499. Los intentos de la Fundación por identificar la motosierra en cuestión están en curso.
[[/div]]
