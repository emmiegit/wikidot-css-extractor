    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-1507**
**Originál:** http://scp-wiki.net/scp-1507
**Autor:** [[*user RJB_R]]
**Překladatel:** [[*user Dr Bek]]
[[include info:end]]

[[include component:image-block name=http://www.scp-wiki.net/local--files/scp-1507/1507.jpg|caption=SCP-1507 během originálních zadržovacích procedur.]]

**Objekt #:** SCP-1507

**Třída Objektu:** --Safe-- Euclid

**Speciální Zadržovací Procedury:** SCP-1507 je zadrženo v Pozorovací jednotce divočiny 1b se standardní bezpečnostní procedurou. --Subjekty SCP-1507 jsou tolerantní vůči lidské aktivitě a často si hrají se zaměstnanci.-- Zaměstnanci nesmí vstoupit k SCP-1507 bez doprovodu stráží. Zaměstnanci vstupující do výběhu musí být oblečeni v ochranném obleku pro celé tělo. Vstup je povolen pouze pro inspekci klece a výzkum. Pokud SCP-1507 vydává zvuky více než je považováno za normální, musí být aktivován Oblastní systém reproduktorů tlumící zvuk, dokud SCP-1507 nepřestane vydávat zvuky.

**Popis:** SCP-1507 je --15-- 26 růžových plastových plameňáků v Coral Springs, FL. Subjekty SCP-1507 se chovají jako normální jedinci //Phoenicopterus ruber// až na to, že nepotřebují krmení. Subjekty SCP-1507 jsou náchylní ke stejnému poškození jako u plastu např. teplo a tlak. --Testování ukázalo že nejsou inteligentní.--

Subjekty SCP-1507 jsou nepřátelští vůči lidem a útočí na zaměstnance, kteří vstoupí do výběhu tak, že je shodí na zem a používají své železné kolíky v nohách aby škrábali a bodali do obličeje a a očí oběti. SCP-1507 je často před útokem klidné. Toto vedlo k několika případům vážného zranění zaměstnanců.

SCP-1507 bylo objeveno 18/9/1991 v Jacksonvillu, Florida. Nadace se o nich poprvé dozvěděla, když objevila [[[flamingos| záznam hovoru na 911 ve kterém volající tvrdil že ho napadli plameňáci.]]]
Po prohledání domu, ze kterého přišel telefonát, byla uvnitř nalezena mrtvola muže který, zemřel na bodné rány a 15 subjektů SCP-1507. Všechny subjekty SCP-1507 byly na místě zadrženy bez incidentu. --Od zadržení neproběhly žádné incidenty.-- Oprava, více v Incidentu 1507-A a -B


**Dodatek:** Incidenty s SCP-1507

**Incident 1507-A**

&gt; **Zapojené SCP**: SCP-1507
&gt; **Lokace:** Pozorovací jednotka divočiny 1b
&gt; **Popis:**12/4/2011, Výzkumník Boyd si během přestávky hrál s SCP-1507-8. Během hraní se SCP-1507-8 pokusilo mu vzít jídlo. Toto Boyd chápal jako agresi a shodil SCP-1507-8 na zem čímž mu rozbil tělo. Od incidentu jsou všechny subjekty SCP-1507 agresivní vůči zaměstnancům. Zadržovací procedury očekávají revizi. Do té doby musí být všichni zaměstnanci opatrní, když vstupují do výběhu SCP-1507.

**Incident 1507-B**

&gt; **Zapojené SCP:** SCP-1507
&gt; **Lokace:** Pozorovací jednotka divočiny 1b
&gt; **Popis:** On 06/05/2011 SCP-1507 začalo vydávat zvuky častěji. Tyto zvuky byly vůči předchozím unikátní. Přibližně po 45 minutách se objevilo 11 nových subjektů SCP-1507, které poté (od nynějška nazýváni SCP-1507-16 až 26) dorazily k Oblasti a prolomily zadržení všech subjektů SCP-1507. Na zaměstnance útočili více agresivně než je obvyklé.

Během prolomení zadržení byli agresivní vůči zaměstnancům, způsobili 11 zranění a 4 ztráty před znovu zadržením. Po zjištění, že existuje více subjektů SCP-1507 mimo zadržení Nadace a jejich schopnosti je přivolat, byla Pozorovací jednotka divočiny 1b vylepšena o vybavení tlumící zvuky. Třída objektu byla změněna na Euclid. 

**Dodatek 2:** Spekuluje se že [[[SCP-243]]] nebo podobná anomálie mohou být původem SCP-1507. Je neznámé proč SCP-1507 nepřestalo být živé nebo jestli někdy přestane být živé podle chování SCP-243. Probíhá vyšetřování.
