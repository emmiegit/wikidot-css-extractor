**アイテム番号:** SCP-443-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-443-JPはサイト-8181の低危険度オブジェクト収容セルに収容し、食事を1日3回与えてください。収容セルは警備職員2名による監視と警備を行います。SCP-443-JPは鬱病を発症しているため、1ヶ月に1回精神科医による心理カウンセリングを行ってください。また、SCP-443-JPは自傷癖を持ち合わせているため、拘束具を用いて自傷行為を防止してください。

**説明:** SCP-443-JPは人形に類似した実体です。高さは約60cmで外見はテディベアに類似していますが、口部や前足に鋭利な牙や爪の様な器官が存在する、顔のパーツが著しく崩れているなど一般的なテディベアには見られない特徴を有しています。SCP-443-JPはその体型にも関わらず成人男性の平均的なものと同等の筋力を有しています。内部はヒト由来の生体組織で構成されており消化器官や呼吸器の存在は確認されていません。この性質にもかかわらずSCP-443-JPは呼吸や食事、排泄を必要とします。また、SCP-443-JPは自我を有しており、知能テストにより精神年齢は20代前半のものであることが判明しています。

SCP-443-JPは他の動物に肉体的苦痛を与えることで外見が10代前半の少女に変化します。2013/6/██に実施されたインタビューにより、この少女は特異性の発現前のSCP-443-JPの姿であると推測されています。(インタビューの内容の詳細は付録SCP-443-JP-Aを参照してください。)SCP-443-JPの外見の変化は約7日程度まで継続しますが、この期間を越えるとSCP-443-JPは元の人形の姿へと徐々に変化していきます。

SCP-443-JPは2013年5月頃に東京都██区でネコやハトの殺害事件が相次いで発生したこと、近隣住民から「河川敷で動くぬいぐるみを見た」という通報がされたことにより財団の興味を引きました。後日、警察の捜査部隊に偽装した収容チームを派遣して捜査が開始され2013/6/██に██川の河川敷にてSCP-443-JPを発見しました。発見当時、SCP-443-JPは包丁を用いて野生のネコを解体していました。収容後のインタビューで、SCP-443-JPは一連の殺害事件について「自分の姿を保つためには仕方なかった」と証言しています。後日、目撃者には記憶処理を行いカバーストーリーを流布しました。

**付録SCP-443-JP-A:** 
[[collapsible show=&#34;+ 2013/6/██に実施されたSCP-443-JPに対するインタビューの音声記録を再生します。&#34; hide=&#34;- 閉じる。&#34;]]
&gt; **対象:** SCP-443-JP
&gt; 
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██博士:** こんにちは、SCP-443-JP。今日は貴女が私たちに発見される前の経緯を聞きたいのだけれど、大丈夫でしょうか。
&gt;  
&gt; **SCP-443-JP:** [4秒間沈黙]　はい、大丈夫…です。私にわかる範囲なら…。
&gt;  
&gt; **██博士:** ありがとうございます。それでは、貴女にその性質が現れるようになった原因に思い当たる節があったら聞かせてもらってもいいでしょうか？
&gt;  
&gt; **SCP-443-JP:** はい。私がこうなった原因に思い当たる節があるのは確か私が████中学2年生のときです。その…あるクラスメートの子を友達といじめてたときですね。█████ちゃんっていったかな…？それで…その時に██ちゃんが急にこっちを向いて私をキッと睨んできて、呪文？みたいなことをぶつぶつ言いだして…他のみんなに聞いても何も聞こえなかったって言うんですけど、でも気味が悪くなって私たちはその日は帰ったんです。その2週間ぐらい後に██ちゃんは学校に来なくなっちゃいました…。
&gt;  
&gt; **██博士:** では貴女がその姿になったのはその██さんの唱えた呪文が原因の可能性があるということですか？
&gt;  
&gt; **SCP-443-JP:** 少なくともそれまでは体に異常もなかったし、多分そうですね…。
&gt;  
&gt; **██博士:** わかりました。続けてください。
&gt;  
&gt; **SCP-443-JP:** はい。それからしばらくは何ともなかったんですけど、初めて体に異常が現れたのは確か中3のときですね。その頃あたりから私や友達もいじめはきっぱりやめたんですけど…ある日ふと鏡を見たら目が……すごく腫れてて……。その時はすぐ治るだろうと思って何もしないでいたんですけど [泣き声] 次の朝起きたら……全身がただれてて……。 [泣き声]
&gt;  
&gt; **██博士:** 辛かったら一旦休憩しましょうか？
&gt;  
&gt; **SCP-443-JP:** …いえ、大丈夫…です。それで、その時ふと██ちゃんの言った呪文みたいな言葉のことを思い出して…。怖くなって██ちゃんの家に電話をしてみたんですが [泣き声] ██ちゃんは一言「申し訳ないけど私はどうなろうと知らない、一生今みたいに人を傷つけて生きていけば？」とだけ……。
&gt;  
&gt; **██博士:** 貴女は誰かに苦痛を与えれば自分の姿を元に戻すことができますよね。ということはそのときから貴女は誰かを傷つけて元の姿に戻ろうと？
&gt;  
&gt; **SCP-443-JP:** いえ…やりませんでした…。あと、学校にも行かなくなりました。でも、そうして自分の部屋にこもっているうちにもどんどん体は醜くなっていくし…。両親も心配して何度も声をかけてくれたけれど、この姿で外に出るわけにもいかないので…。
&gt;  
&gt; **██博士:** そうですか。今の姿になったのは最初に体に変化が生じてから何日後ぐらいかわかりますか？
&gt;  
&gt; **SCP-443-JP:** 確か、部屋に引きこもり始めてから2か月後ぐらいです。この姿になったらもう元の姿に戻れるように迂闊に動くこともできなくて、ここに至ってやっと事の重大さに気付いたんです。
&gt; 
&gt; [11秒沈黙]　とにかく、この姿になった後はこれ以上周りの人に迷惑はかけられないと思って、自殺を装って町から抜け出しました。その後は貴方たちも知っての通り、██川周辺で暮らしてました。
&gt;  
&gt; **██博士:** 調査書には河川敷でネコやハトなどの野生の動物を殺害していたとありますが、これは何故でしょうか？
&gt;  
&gt; **SCP-443-JP:** …偶然です。河川敷に住み着いた日に、その日の食事にしようと思って野生の鳥を殺した時に偶然自分が人間の姿に戻っていることに気が付いたんです。その時、電話をしたときに██ちゃんが言った言葉が思い出されて…。自分の性質に気付いたのはこの時が初めてでした。それからは元の姿に戻るために時々ネコとか鳥とかを殺してましたね。
&gt;  
&gt; **██博士:** 分かりました。以上でインタビューを終了します。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** //SCP-443-JPが元人間であること、また過去にSCP-443-JPに接触したことがある人物が存在することが確認されました。これらの人物が再びSCP-443-JPと接触する可能性は低いと思われますが、念のため関係者に記憶処理とカバーストーリーの流布を行うことを提案します。-██博士//
[[/collapsible]]
　
**追記:** SCP-443-JPのインタビューから当時のSCP-443-JPの友人に対しても█████氏による認識災害が発生している可能性があるとされ、これらの人物に対する調査が関係者への記憶処理の際に行われました。その結果、これらの人物も皮膚のただれなど身体的な被害を受けていたことが判明しましたが、SCP-443-JPの場合と異なり数日ほどで完治したと供述しています。SCP-443-JPの供述内容から、恐らく█████氏の言葉をほとんど聞き取れなかったことが被害を軽減できた理由であると推測されています。
　
**補遺:** SCP-443-JPの関連調査の一環として、2013/7/25から█████氏やその周囲の人物の調査が開始されました。その結果、SCP-443-JPの起源に関する有益な情報は得られませんでしたが、この調査により█████氏の居住していた家からSCP-443-JPと同じ外見の人形1体と1枚の紙片が回収されました。回収された人形からは生命反応は確認されませんでした。また、筆跡鑑定の結果、この紙片は█████氏が書いたことが判明しました。以下は回収された紙片の内容です。
&gt; 自分が我慢すれば済む話だったのに、私欲に駆られて███さん[[footnote]]SCP-443-JPの本名です。[[/footnote]]の未来をぐちゃぐちゃにしちゃったのは悔やんでも悔やみきれない。
&gt; あんなことしなけりゃよかった。
&gt; 本当にごめんなさい。</textarea></pre>
