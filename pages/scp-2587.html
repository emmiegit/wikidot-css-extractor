**Объект №:** SCP-2587

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-2587 было помещено в камеру содержания размерами 30 x 30 x 15 м, погружённую под воду в Приморской Зоне 05. Из-за особенностей питания SCP-2587 камера построена таким образом, чтобы морская вода свободно проходила сквозь неё. Воду, прошедшую через камеру содержания SCP-2587, нужно собирать в цистерны, после чего проверять её на наличие посторонних материалов и сливать обратно в океан. Каждую неделю необходимо проводить обследование SCP-2587 с помощью ультразвука. О любых изменениях в поведении требуется сообщать текущему руководителю исследовательских работ.

SCP-2587-A8 и SCP-2587-B проживают в стандартных камерах содержания гуманоидов. Они должны еженедельно проходить психологическую экспертизу.

**Описание:** SCP-2587 – это аморфный организм длиной 20 м и высотой 10 м. Он состоит из неупорядоченных человеческих тканей, скрытых под слоем постоянно обновляющихся эпидермиса и дермы. Попытки пробить дерму оказались неудачны, однако эпидермис не обладает невосприимчивостью к повреждениям.

Поскольку недифференцированные ткани составляют около 80% массы объекта, в настоящее время предполагается, что они выполняют изолирующую или защитную функцию. Оставшиеся 20% тела SCP-2587 занимает пищеварительная система, состоящая из множества пищеводов, выходящих на поверхность тела существа и закрытых пластами кожи. Отверстия, ведущие в пищеводы, постоянно перемещаются и занимают такое положение, чтобы через них могли проходить встречные потоки воды, из которых фильтруются питательные вещества и мелкие животные. Примечательно, что количество пищи, поглощаемое SCP-2587, является недостаточным для нормального поддержания жизнедеятельности у существа схожих размеров. Вероятно, здесь играет определённую роль примитивное строение организма, однако не стоит исключать возможность наличия у него пока что неизвестных аномальных особенностей. Все пищеводы связаны с центральной полостью, заменяющей существу желудок, с которым полыми трубками соединены 15 дополнительных полостей. В каждой из них находится экземпляр SCP-2587-A.

SCP-2587-A - это совокупное обозначение 16 человек. 15 субъектов из числа SCP-2587-A находятся внутри тела SCP-2587, единственный экземпляр, пребывающей вне его - это SCP-2587-A8 (См. Приложение 2587-02). Среди SCP-2587-A насчитывается 10 мужчин (присвоены обозначения от SCP-2587-A1 до -A10) и 6 женщин (присвоены обозначения от SCP-2587-A11 до -A16) различных возрастов. Все экземпляры являются половозрелыми, либо почти достигшими половозрелости. SCP-2587-A пребывают в состоянии стазиса и получают питательные вещества через пуповины, соединённые с желудком SCP-2587. Временами они совершают простые телодвижения, например, сгибают конечности или сжимают и разжимают кулаки. На момент 13.08.12 SCP-2587-A8 является единственным экземпляром, находящимся вне тела существа.

SCP-2587-B – это взрослая женщина, обладающая генетическим сходством с SCP-2587.[[footnote]]Образцы ДНК были получены от Отдела необычных происшествий, который держал SCP-2587-B под стражей из-за её причастности к Делу ОНП 2008-007.[[/footnote]] SCP-2587-B называет себя Мартой Ферн, которая пропала без вести в 2007 году, но через некоторое время была найдена ОНП. На теле субъекта имеются множественные травмы и ранения, которые, по её словам, нанесли ей похитившие её инопланетяне. На животе SCP-2587-B находится огромная рана, которая была прижжена незадолго до захвата. На бёдрах субъекта заметны многочисленные порезы, что может свидетельствовать о взятии образцов кожи.

**Приложение 2587-01:** Интервью с SCP-2587-B
[[collapsible show=&#34;Получить доступ к интервью 2587-B-01&#34; hide=&#34; Доступ получен. Здравствуйте, д-р Томас Майр.&#34;]]
&gt; **Интервью 2587-B-03**
&gt; **Опрашивающий:** Д-р Эвери Финч, штатный психолог Зоны
&gt; **Опрашиваемая:** SCP-2587-B
&gt; //Предисловие: Интервью проводилось с целью получения подробностей касательно похищения инопланетянами, о котором говорила SCP-2587-В. Протокол интервью переведён с польского языка.//
&gt; ------
&gt; **Д-р Финч:** Пожалуйста, назовите Ваше имя для записи.
&gt; 
&gt; **SCP-2587-B:** Марта Ферн.
&gt; 
&gt; **Д-р Финч:** Не могли бы Вы рассказать, что с Вами произошло после того, как Вас похитили?
&gt; 
&gt; **SCP-2587-B:** Хорошо. С чего начать?
&gt; 
&gt; **Д-р Финч:** С событий ночи, когда произошло похищение.
&gt; 
&gt; **SCP-2587-B:** Ладно. Я пришла домой в 11 часов вечера. Я легла спасть как обычно, а когда проснулась, то обнаружила, что лежу на чём-то плоском и твёрдом в кромешной темноте.
&gt; 
&gt; **Д-р Финч:** Можете рассказать подробнее?
&gt; 
&gt; **SCP-2587-B:** Нет, там было слишком темно.
&gt; 
&gt; **Д-р Финч:** Вы что-нибудь помните?
&gt; 
&gt; **SCP-2587-B:** Да, я помню, что провела там несколько часов. Мне словно делали кесарево сечение, но всё было гораздо хуже. Я чувствовала всё, что происходило со мной, но не ощущала боли. Несколько раз ко мне прикоснулось что-то мокрое. Через какое-то время кто-то зажёг паяльную лампу, и я увидела их.
&gt; 
&gt; **Д-р Финч:** Их?
&gt; 
&gt; **SCP-2587-B:** Гигантские синие амёбы, внутри которых находились люди. Это они производили все эти операции надо мной. Они прижгли рану, потом поместили меня под наркоз, а затем я очнулась в лесу.
&gt; 
&gt; **Д-р Финч:** Можете ли Вы вспомнить что-либо ещё?
&gt; 
&gt; **SCP-2587-B:** Нет, на этом всё.
&gt; 
&gt; **Д-р Финч:** Спасибо, SCP-2587. Думаю, на этом закончим.
&gt; 
&gt; **[КОНЕЦ ЗАПИСИ]**
[[/collapsible]]

**Приложение 2587-02:** Инцидент 2587-01

Во время ультразвукового обследования, проводившегося 17.09.12, было замечено, как одна из дополнительных полостей SCP-2587, содержавшая экземпляр SCP-2587-A8, начала отдаляться от его центра. Через три минуты в эпидермисе SCP-2587 образовалось отверстие, из которого был исторгнут SCP-2587-A8, при этом его пуповина оказалась разорвана. Команде водолазов удалось доставить экземпляр на поверхность без инцидентов. В ходе осмотра камеры содержания после инцидента в воде было обнаружено пока что неидентифицированное жидкое вещество синего цвета, которое, вероятно, было выделено SCP-2587.

SCP-2587-A8 утверждает, что является Адамом Смитом, жителем города Вашингтон, округ Колумбия, пропавшим без вести в 2008 году. SCP-2587-A8 не обладает какими-либо необычными свойствами, если не считать тот факт, что его [[[scp-2662|показатель сопротивления воздействию на разум]]] равен 8 баллам из 10. Интервью с субъектом приведено в Приложении 2587-03.

**Приложение 2587-03:** Интервью с SCP-2587-A8.

[[collapsible show=&#34;Получить доступ к интервью 2587-A8-02&#34; hide=&#34;Доступ получен. Здравствуйте, д-р Томас Майр.&#34;]]
&gt; **Интервью 2587-A8-02**
&gt; **Опрашивающий:** Д-р Эвери Финч, штатный психолог Зоны
&gt; **Опрашиваемый:** SCP-2587-A8
&gt; ------
&gt; **Д-р Финч:** Пожалуйста, назовите Ваше имя для записи.
&gt; 
&gt; **SCP-2587-A8:** Адам Смит.
&gt; 
&gt; **Д-р Финч:** Расскажите, что с Вами произошло перед тем, как Вы попали внутрь SCP-2587.
&gt; 
&gt; **SCP-2587-A8:** Однажды вечером я лёг спать как обычно, ничего странного со мной не происходило. А когда я проснулся, то обнаружил, что одет в больничную пижаму и нахожусь в какой-то камере.
&gt; 
&gt; **Д-р Финч:** Не могли бы Вы описать внутреннее убранство камеры?
&gt; 
&gt; **SCP-2587-A8:** Там было темно. Очень темно и очень холодно. Пол был бетонным, а в углу стояла койка, на которой я и проснулся. Я просидел 10 минут, как вдруг услышал, что дверь открывается. Ко мне с хлюпаньем подползло какое-то существо, схватило меня чем-то мокрым за руку и выволокло в коридор. Там было уже посветлее, поэтому я смог разглядеть эту тварь.
&gt; 
&gt; **Д-р Финч:** Можете описать существо?
&gt; 
&gt; **SCP-2587-A8:** Ага. Это была огромная масса плоти высотой больше меня в два раза. Она была прозрачной, с синим отливом. Внутри неё я увидел человека, свесившего голову. Его рука со сжатым кулаком была вытянута в мою сторону.
&gt; 
&gt; **Д-р Финч:** В коридоре был кто-нибудь ещё?
&gt; 
&gt; **SCP-2587-A8:** Да, там была толпа людей, скованных друг с другом цепью. Они были одеты в такие же пижамы, как и я. Амёба поставила меня в конец очереди и повела всех дальше по коридору. По пути она приковала ко мне ещё двух человек. Вроде бы, всего нас было от десяти до двадцати.
&gt; 
&gt; **Д-р Финч:** Продолжайте.
&gt; 
&gt; **SCP-2587-A8:** Так вот, эта хрень завела нас в комнату, и там я увидел ту… фиговину.
&gt; 
&gt; **Д-р Финч:** SCP-2587.
&gt; 
&gt; **SCP-2587-A8:** Да, хотя тогда она выглядела несколько иначе. Она была меньше, и у неё не было кожи. Амёба сняла цепи с женщины, стоявшей первой в очереди, и запихнула её в ту кучу. Куча немного увеличилась и через пару секунд выплюнула её одежду. И такую операцию амёба повторила со всеми. Я помню, как она и меня затолкала внутрь, но дальше всё как в тумане.
&gt; 
&gt; **Д-р Финч:** Имеются ли у Вас какие-либо чёткие воспоминания после этого?
&gt; 
&gt; **SCP-2587-A8:** Как ни странно, но пару моментов я очень хорошо запомнил. Я висел в абсолютной темноте и не мог дышать. И ещё всякие голоса шептали мне на ухо и приказывали делать разные вещи.
&gt; 
&gt; **Д-р Финч:** Какие же?
&gt; 
&gt; **SCP-2587-A8:** Так, всякие пустяки. Ударь ногой, свернись калачиком, кивни, ну и так далее. Я был слишком испуган, чтобы сделать хоть что-то, поэтому даже не шевелился.  Так продолжалось какое-то время, а потом я очнулся здесь.
&gt; 
&gt; **Д-р Финч:** Вы ведёте себя необычайно спокойно несмотря на то, что Вам пришлось пережить.
&gt; 
&gt; **SCP-2587-A8:** Наверно, потому что я рад, что остался цел и невредим. Мне повезло сбежать, а вот прочие так и остались там внутри. Похоже, я всё сделал правильно.
&gt; 
&gt; **Д-р Финч:** На этом всё на сегодня. Благодарю за уделённое время.
&gt; 
&gt; **SCP-2587-A8:** Да без проблем.
&gt;  
&gt; **[КОНЕЦ ЗАПИСИ]**
