**Объект №:** SCP-2975 

**Класс объекта:** Нейтрализованный

**Особые условия содержания:** За останками SCP-2975 на данный момент следит наблюдательный пункт SYN-Альфа-019, укомплектованный членами [/another-goddamn-magic-system Мобильной Оперативной Группы Сигма-3 (&#34;Библиографы&#34;)]. О любой необычной активности следует немедленно сообщать командованию зоны 19.

**Описание:** SCP-2975 представляет из себя разрушенный дом на окраине города [УДАЛЕНО], изначально построенный над обширной пещерной системой, ведущей к расщелине неизвестной глубины. Неясно, закрылась ли она просто так или вовсе больше не существует, но на данный момент обнаружение этой расщелины не представляется возможным.

SCP-2975 считался исторической достопримечательностью местного сообщества, которое знало о его аномальном статусе и в разговорной речи называло его «домом с привидениями» или «Домом памяти». За некоторыми исключениями, большинство членов местного общества пытались предотвратить обнаружение и содержание SCP-2975.

03.06.████ группа под названием «Орден Белого Солнца» попыталась использовать SCP-2975 в качестве ритуального канала, чтобы вызвать сценарий конца света XK-класса. Это было обнаружено путем анализа информационных шаблонов, сопоставленных Мобильной оперативной группой Сигма-3.

Во время операции по нейтрализации SCP-2975 произошла серия локализованных сдвигов реальности класса CK, затмивших конкретные произошедшие  события. Однако ритуальное мероприятие было прекращено, и SCP-2975 был уничтожен [/mtf-psi-7-home-improvement-hub Мобильной Оперативной Группой Пси-7 (&#34;Большой ремонт&#34;)].

С ██/██/██████.



**Приложение:** Журналы частичных интервью SCP-2975 [После нейтрализации SCP-2975] 

[[collapsible show=&#34;Выдержка из интервью с М. Дональдсоном&#34; hide=&#34;Закрыть файл&#34;]]

&gt; **Интервью с местным жителем SCP-2975, Морганом Дональдсоном. (Отрывок)**
&gt; 
&gt; **Морган Дональдсон:** Слушацте, я не особо горю желанием разговаривать с тюремщиками, но [УДАЛЕНО] сказал, что я должен был прийти и поговорить с вами, так что я здесь.
&gt; 
&gt; **Интервьюер:** Спасибо, у меня есть несколько вопросов о доме на переулке памяти, если вы не возражаете.
&gt; 
&gt; **Морган Дональдсон:** Дом памяти? Тот, который ваши люди взорвали? Знаешь, многим из нас это не нравится. Должен сказать, я согласен с ними.
&gt; 
&gt; **Интервьюер:** Вы можете уточнить?
&gt; 
&gt; **Морган Дональдсон:** Это был центр нашего сообщества.
&gt; 
&gt; **Интервьюер:**  Ну, я так понимаю, оно… э-э, съело людей.
&gt; 
&gt; **Морган Дональдсон:** Не всех конечно, но каждый должен был знать, что после наступления темноты следует держаться подальше от этой части города.
&gt; 
&gt; **Интервьюер:** А как насчет людей, которые не знали об… опасности этого дома?
&gt; 
&gt; **Морган Дональдсон:** Кого это волнует? Они не местные. Посторонние люди, прям как вы. Знаете, это просто ведет к общему упадку нашего общества. и люди в этом сообществе отвергают наши традиции и сдают нас вам, тюремщикам. [Качает головой] Без обид, но это так. 
&gt; 
&gt; **Интервьюер:** Кхм...Секта тюремщиков, частью которой мы являемся, работает с местными сообществами. И я клянусь, что мы не посягнем на ваше
&gt; 
&gt; **Морган Дональдсон:** Вы уже разрушили Дом памяти. Вы уже посадили его смотрителей. И вы серьезно втираете мне, что не делаете ничего плохого?
&gt; 
&gt; **Интервьюер:** Ну, вообще-то этот ваш дом... ел людей, не так ли?
&gt; 
&gt; **Морган Дональдсон:** Я же сказал вам. Только посторонних людей не имеющих никакого значения. Люди все время умирают на улицах, в городах по всему миру, и всем плевать.
&gt; 
&gt; [Пауза]
&gt; 
&gt; **Морган Дональдсон:** Хорошо, конечно нельзя было позволить этому продолжиться. Может, нам и стоило предпринять какие-то меры раньше. Что вы хотите от меня сейчас?
&gt; 
&gt; **Интервьюер:** Разве не имеет значения, что культ Белого Солнца - смотрители Дома Памяти - что все они пытались покончить с миром?
&gt; 
&gt; **Морган Дональдсон:** Вы упускаете суть. Да, смотрители Дома зашли слишком далеко. Но если бы вы оставили это нам, мы могли бы найти решение. Лучшее решение. Мы бы не сровняли с землей живую историческую икону. Должен был быть другой способ.
[[/collapsible]]

[[collapsible show=&#34;Выдержка из интервью с Д. Сойер&#34; hide=&#34;Закрыть файл&#34;]]

&gt; **Интервью с Даниэль Сойер, членом сообщества, проживавшим в SCP-2975. (Отрывок)**
&gt; 
&gt; **Даниэль Сойер:** Я, честно говоря, даже не знала обо всей этой херне с концом света. И я действительно думаю, что все это продолжалось слишком долго. И что-то нужно было сделать с этим гребанным домом..и этим культом тоже.
&gt; 
&gt; **Интервьюер:** И что же вам мешало?
&gt; 
&gt; **Даниэль Сойер:** Ну типа это же полный бред, как вы себе это представляете?: «О, это просто наш дом с привидениями, поедающий местных жителей. Ну вы знаете, повсюду такое вижу, просто избегайте его в определенное время. О, нет, вы не можете его снести, это же важнейшая часть нашего сообщества! культ - очаровательный предмет местного колорита! Они здесь уже несколько поколений, один из них в горсовете, и разве он не симпатичный и респектабельный? Ничего страшного, обычно они приносят в жертву только двух или трех бездомных девочек в год. Просто подождите!» Неужели вы бы поверили?
&gt; 
&gt; [Пауза]
&gt; 
&gt; **Даниэль Сойер:** Иногда я просто не могу понять, что не так с людьми.
&gt; 
&gt; **Интервьюер:** Сколько человек участвовало в защите дома?
&gt; 
&gt; **Даниэль Сойер:** Ну, если честно, мы все виноваты. Конечно, я выросла, зная о доме. Он съедал всего несколько человек в год. Большинство из них скармливались ему Орденом. Людям всегда говорили, что все будет в порядке, если не идти в ту часть города, или идти туда только под защитой культистов Белого Солнца.
&gt; 
&gt; [Пауза]
&gt; 
&gt; **Даниэль Сойер:** На самом деле было много тех, кто находил это увлекательным - это было что-то вроде местной достопримечательности. Наблюдать за домом приезжали люди со всего мира, а иногда даже из некоторых других миров. Они назвали это «симбиотическим архитектурным коллективным разумом, который обычно не наблюдается в базовых реалиях». А пещеру под ним: «Портал в Истинный сон», «Ворота Рога», «Яма Вечности». В детстве я немного читала об этом для отчета в старшей школе. Никогда не понимала этого, но я хорошо притворялась, и я получила пятерку кстати, так что да...
&gt; 
&gt; [Пауза]
&gt; 
&gt; **Даниэль Сойер:** Затем сектанты начали искать новых жертв, я думаю, это как-то связано с тем концом света, о котором они говорят. Тогда за пару недель пропало несколько местных жителей… Но никто вообще ничего не хотел делать. Даже те, кому это не нравилось, говорили, что это не наше дело. Никто не хотел делать первый шаг.
&gt; 
&gt; **Интервьюер:** Понятно. И что же заставило вас передумать?
&gt; 
&gt; **Даниэль Сойер:** Ну, можете осуждать меня, если хотите, но именно тогда я узнала, что они начали охоту на Магов. Сначала это были туристы, а потом начали исчезать и местные горожане ... Я заметила, что все они были людьми с магией в крови. Мне сказали, что для подобных ритуалов нужно магически богатое топливо. Я сама не маг, но знаете, у меня была тетя, она была ведьмой… И  тогда я  начала беспокоиться о себе, наверное. Ну знаете, если у моей тети было волшебство в крови, может быть, и во мне тоже есть немного. И, может быть, я могла бы стать следующей.
&gt; 
&gt; [Пауза]
&gt; 
&gt; **Даниэль Сойер:** Я не то чтобы горжусь, но… именно тогда я поняла, что должна положить конец этому всему. Именно тогда я начала собирать людей, чтобы разрушить этот Дом раз и навсегда.
&gt; 
&gt; [Пауза]
&gt; 
&gt; **Даниэль Сойер:** Как бы то ни было, я не хотела вызывать вас, тюремщиков. Я не доверяю полиции и не доверяю вам. Но у меня была подруга, которая слышала, что есть способ связаться с некоторыми дружелюбными тюремщиками, если знать нужных людей, а еще она сказала мне, что как раз таких знает, и ... казалось, что это единственный вариант, который у нас оставался. . Вы все же сделали свою работу. И я думаю, без этого мир мог закончиться? Так что… я рада, что этого не произошло. 
&gt; 
&gt; [Пауза]
&gt; 
&gt; **Даниэль Сойер:** Я рада, что Дом памяти исчез. Тем не менее… я должна признать, что без него этот город уже не будет прежним.
