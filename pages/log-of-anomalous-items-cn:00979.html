    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个木柄皮搋子。当有人抓握木柄时项目搋口有几率（所有测试总概率为29%）会喷出持续约2米长沼气火柱，松手结束喷火，搋口会遗留炭黑。\n**回收日期：**2021/██/██\n**回收地点：**洛阳市同心批发市场\n**当前状态：**收容于Site-CN-39异常清卫生物品收容间\n**异常名签备注：**玩玩可以，别乱用，会爆炸，有过事故记录。\n[[&gt;]]\n——徐先晚特工10月15日标记\n[[/&gt;]]&#34;</textarea></pre>
