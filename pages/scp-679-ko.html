[[include info:start]]
= **SCP-679-KO**
= &#34; 열&#39;쇠&#39; &#34;

**작가:** [[*user MrChamGyunGgun]]
@@                               @@or
@@           @@Kakaotalk - ##brown|Mr_Clown##👑
@@@@
@@@@
[[include info:end]]

**일련번호:** SCP-679-KO

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** SCP-679-KO는 제35K기지 내부에 존재하는 4m 두께의 벽으로 둘러싸인 표준 동물형 변칙 개체 격리 구역 내부에 격리한다. 개체들에게 공급되는 음식물 또한 표준 동물형 변칙 개체 규정에 따라 제공한다. 현재 개체들이 재단의 격리 및 실험 등에 매우 협조적인 것으로 드러난 바, 이 이외의 격리 절차는 별다른 사건이 발생하지 않는 한 따로 고려하지 않는다.

**설명:** SCP-679-KO는 기본적으로 소(//Bos taurus//)의 외형을 가진 지적 생명체들의 총칭이다. 개체의 안면부에는 외부로 노출되어 있는 열쇠와 유사한 형태의 골격이 존재하며, 이족 보행을 주 이동 방식으로 삼는다는 사실을 제외하면 일반적인 소(//Bos taurus//) 개체들과 차이가 존재하지 않는다. SCP-679-KO는 또한 인간과 비슷한 수준의 지능을 지녔으며, 실질적인 발성 기관의 부재에도 불구하고 인간과 음성을 통해 원만한 의사소통을 진행할 수 있는 것으로 확인되었다. 현재 재단에는 총 10마리의 SCP-679-KO 개체가 격리되어 있으며, 개체들의 번식에 관한 연구가 진행 중에 있다.

SCP-679-KO의 직접적인 변칙성은 개체의 안면부를 임의의 벽면과 충돌시켰을 때 발생한다. 이때 충돌한 벽의 두께가 약 3m 이하일 때에만 개체의 변칙성이 나타났다. SCP-679-KO의 안면부와 충돌한 벽면은 일종의 퍼즐과 유사한 형태로 조각나 붕괴되며, 결과적으로 충돌 면을 중심으로 하는 대략 1.5m 정도 크기의 구멍이 뚫리게 된다. 이때 발생한 잔해물들을 뚫린 구멍에 맞추어 끼울 시 벽면은 원상태로 복구된다.

**이력:** SCP-679-KO들은 2020년, 재단이 요주의 단체 &#34;일본생류창연&#34; 소유의 차량을 습격하는 과정에서 발견되었다. 발견 당시 개체들은 차량 내부에 앉아 서로 대화를 나누고 있었으며, 재단의 회수 및 격리에 적극적으로 협조하는 모습을 보여주었다.
-----
**부록 679ko/A:** 면담 기록 679ko-2
&gt; **면담 대상:** SCP-679-KO-2
&gt; 
&gt; **면담자:** 멕클렌 박사
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; (중략)
&gt; 
&gt; **멕클렌 박사:** 그럼 당신들을 누가 어떻게 만든 건지 아신다는 말씀입니까?
&gt;  
&gt; **SCP-679-KO-2:** 네 그럼요. 일본생뭐시기 연구소가 만든 거 아닌가요?
&gt; 
&gt; **멕클렌 박사:** 맞습니다. 어떻게 아시는지 여쭤봐도 되겠습니까?
&gt;  
&gt; **SCP-679-KO-2:** 뭐 안될 거 있나요. 음, 보자. (침묵)
&gt; 
&gt; **멕클렌 박사:** 무슨 문제 있습니까?
&gt;  
&gt; **SCP-679-KO-2:** 그냥 그쪽 사람들이 말해주던데요? 자기들이 이러이러한 사람들이고, 그리고 우릴 어... (잠시 침묵) 솔직히 우릴 왜 만든 건지는 잘 이해가 안 가긴 합니다.
&gt; 
&gt; **멕클렌 박사:** 왜 이해가 안 가시는 건가요?
&gt;  
&gt; **SCP-679-KO-2:** 아니, 젠장할 우릴 만드는 데 꽤 많은 비용이 들었다고 들었는데, 그 이유가 단순히 &#34;살아있는 문따개나 벽따개를 만들기 위해서&#34; 일 리는 없잖아요? 그런데 예전에 걔들한테 물어보니 뭐라고 했는지 아십니까?
&gt; 
&gt; **멕클렌 박사:** 뭐라고 하던가요?
&gt;  
&gt; **SCP-679-KO-2:** 그냥 한국어 말장난에서 영감을 얻어 만들었다고 하더군요. 이유가 뭐 이따구입니까? 생명 여럿을 이렇게 마개조했는데. 뭔가 이유가 더 있을 거라구요. 우리가 그렇게 무의미한 존재일 리가 없습니다.
&gt; 
&gt; **멕클렌 박사:** 어.. 네 알겠습니다. 그럼, 어쩌다가 그렇게 되신 건지도 기억하십니까?
&gt;  
&gt; **SCP-679-KO-2:** 네 물론입죠. 예전에 저흰 그냥 깡촌 목장에서 먹이나 받아먹으면서 살던 소들이었어요. 그냥 뭐 그냥 하루하루 도축되거나 팔려나가기만을 기다리던 삶이였죠. 그러다가 그 연구소 사람들이 목장 주인에게 돈을 내고 저희를 샀고, 그렇게 연구소에 팔려가서는 뭔 약품이나 개조 실험 같은 것들을 받았습니다. 그 과정에서 몇 마리는 저세상으로 갔구요. 실험 초기엔 꽤 많았던 걸로 기억합니다. 이제는 10마리만 남아있지만요.
&gt; 
&gt; **멕클렌 박사:** 계속 해주세요.
&gt;  
&gt; **SCP-679-KO-2:** 그러다가... 무슨 모의 실험겸 사전 미팅 같은걸 한다고 그러더라구요? 거기서 무슨 사람들을 만났고, 벽에다가 이거, 이 얼굴에 있는 열쇠 모양 뼈다구를 박는 실험을 했습니다. 그때 처음 저희가 벽에 얼굴을 박으면 벽이 조각난다는 사실을 알게 되었구요.
&gt; 
&gt; **멕클렌 박사:** 그렇군요. 
&gt; 
&gt; (중략)
&gt; 
&gt; **멕클렌 박사:** 혹시 더 필요한 거 있으신가요?
&gt;  
&gt; **SCP-679-KO-2:** 아뇨. 그냥 저 좀 우리로 돌려보내주세요. 잘 자고 있다가 이렇게 왔단 말이에요.
&gt; 
&gt; **멕클렌 박사:** 유감입니다.
&gt;  
&gt; **SCP-679-KO-2:** 농담입니다. 좋은 하루 되세요 연구원님.
&gt; 
&gt; **&lt;기록 종료&gt;**

**부록 679ko/B:** [편집됨]으로 인한 제35K기지 긴급 봉쇄 사건 당시 SCP-679-KO들은 그 과정에서 미처 빼내지 못한 변칙 개체들 중 하나였으며, 이들은 사건이 종결된 직후 사전 탐사 도중 기지 내부에 위치한 음식물 보관소 안에서 발견되었다. 진술에 따르면, SCP-679-KO들은 몇 차례의 긴급 경보음이 울린 뒤 장기간 동안 어떠한 식사도 제공되지 않자 개체들 간의 합의하에 우리를 탈출해 식량 창고를 찾아낸 것으로 확인되었다.

특이하게도 개체들은 벽면을 뚫은 뒤 모두 원상태로 복구 시키면서 이동하였으며, 이 과정에서 [편집됨]의 영향을 전혀 받지 않은 것으로 확인되었다. 해당 사항은 현재 조사 중에 있으나, SCP-679-KO들이 재단에 회수되기 이전에는 요주의 단체 &#34;전국 좀도둑 연합&#34;에 금고를 여는 목적으로 판매될 예정이었다는 조사 결과와 어느 정도 관련이 있을 것으로 추정된다.

이러한 발견 직후 개체들은 재단 인원들에 의해 자발적으로 우리로 되돌아갔으며, 이후 격리 절차가 대폭 강화되었다.</textarea></pre>
