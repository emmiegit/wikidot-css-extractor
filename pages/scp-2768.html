**Item nº:** SCP-2768

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2768-1 deve ser mantido em uma cela padrão para humanóides equipada como uma enfermaria. Uma equipe de médicos pediatras e enfermeiras devem estar disponíveis em todos os momentos para os cuidados apropriados.

SCP-2768-2 deve ser mantido em uma cela individual para humanoides padrão, permitidas regalias e luxos como recompensas por bom comportamento. Instâncias de SCP-2768-2 são proibidas de terem contato umas com as outras fora de testes. É proibida a aproximação de SCP-2768-2 a 100 metros de SCP-2768-1 em qualquer circunstância. Técnicas anti-pessoais não violentas são suficientes para subjugar SCP-2768-2 em caso de uma quebra de contenção.

**Descrição:** SCP-2768-1 é um bebê masculino com o nome de Jameson Adrian MacDougal. SCP-2768-1 tem as mesmas necessidades de nutrição e cuidados de saúde de um bebê não anômalo, com a exceção de não envelhencer ou se desenvolver fisicamente. Ainda que esteja sob custódia da Fundação por 17 anos, SCP-2768-1 mantém a forma física de um bebê recém-nascido.

SCP-2768-2 é uma designação coletiva de 37 humanóides adultos consistindo em 35 machos e 2 fêmeas transgênero, com aparências variando da última adolescência a terceira idade. Cada instância é geneticamente idêntica a SCP-2768-1 e compartilha sua propriedade de não envelhecimento. Todas as instâncias se identificam com uma variação ou apelido relacionado ao nome Jameson Adrian MacDougal.

Instâncias de SCP-2768-2 são geralmente hostis entre si, e dada a oportunidade, irão se atacar com intuito homicida. Instâncias de SCP-2768-2 não demonstram nenhuma anormalidade ou capacidades físicas aumentadas. Se uma instância for bem sucedida em matar outra, a instância morta irá desaparecer em 30 segundos. 24 horas após a morte, uma nova instância de 2768-2 irá se manifestar entre 15 a 100 metros de SCP-2768-1, uma personalidade e atributos físicos híbridos ou misturados entre as instâncias que morreram e as sobreviventes. Se uma instância de SCP-2768-2 morrer por qualquer razão que não seja morte causada por outra instância, irá reaparecer entre 15 a 100 metros de SCP-2768-1, 24 horas depois, saudável e retendo todas as memórias antes da morte.

Instâncias de SCP-2768-2 se manifestam com roupas condizentes com as modas atuais do Reino Unido. Também se manifestam carregando um objeto pequeno específico e individual, ligado tematicamente a personalidade e características mentais daquela instância. As instâncias possuem graus diferentes de apego emocional aos objetos associados, e frequentemente os requisitarão ou objetos similares. Exemplos estão listados abaixo.

||~ Instância ||~ Objeto ||~ Traços de Personalidade Significativos ||
|| SCP-2768-2d || livro religioso _
//(religião varia por manifestação e pedidos)// || • grande devoção _
• paranóico _
• sofre de delírios com temática religiosa ||
|| SCP-2768-2f || rifle de caça carregado com uma bala _
//(marca e modelo variam)// || • suspeita de indivíduos com autoridade percebidos _
• fala ativamente sobre a ameaça de animais predatórios _
• propenso a problemas de controle de raiva ||
|| SCP-2768-2m || rédea de cavalo || • arrogante _
• entusiasta extremo de eventos equestres _
• discute compulsivamente conquistas pessoais ||
|| SCP-2768-2z _
//(fêmea transgênero)// || garrafa de medicamentos _
//(conteúdos variam, mas incluem narcóticos, ansiolíticos e antipsicóticos)// || • possui transtorno depressivo maior _
• receosa e sofre de delírios paranóicos _
• Evita conflitos ||
|| SCP-2768-2β || smartphone touchscreen _
//(marca e modelo variam)// || • passivo _
• facilmente distraído _
• altamente focado em minúcias tecnológicas ||
|| SCP-2768-2λ || vara de madeira entalhada _
//(madeira e padrões variam)// || • esquecido _
• tem a cognição significativamente mais simples que outras instâncias _
• irritadiço ||

Além de procurarem matar uns aos outros, todas as instâncias de SCP-2768 possuem forte desejo não-violento de fazer contato físico com SCP-2768-1. Instâncias são geralmente muito protetoras e possessivas, normalmente dizendo que SCP-2768-1 pertence a aquela instância específica e todas as outras devem ser mantidas longe ou mortas antes de roubarem SCP-2768-1. Todas as instâncias de SCP-2768-2 são capazes de identificar a localização exata e estado físico de SCP-2768-1 em todos os momentos, ficando bastante agitadas e sob estresse quando acreditam que seu cuidado está sendo inadequado.

SCP-2768 foi descoberto quando, da ocasião do nascimento de SCP-2768-1, as 37 instâncias originais de SCP-2768-2 apareceram simultaneamente em localizações variadas dentro e fora do hospital que o nascimento ocorreu. Relatos de testemunhas e vídeos de câmeras apontam que todas as instâncias surgiram abruptamente, imediatamente indo em direção a SCP-2768-1. Instâncias envolveram-se em hostilidades entre si quando foram avistadas, ainda que algumas instâncias (notavelmente SCP-2768-2f, -2l e -2q) cooperaram brevemente para matar outras instâncias antes de se atacarem novamente. No total, 12 instâncias foram mortas antes dos funcionários do hospital pudessem apreendê-las e entregá-las a custódia das autoridades locais. Funcionários da Fundação foram enviados para o incidente em 24 horas e recuperaram todas as instâncias de SCP-2768-2, incluindo as recentemente repostas com perturbações mínimas. Nesse ponto a conexão com SCP-2768-1 foi descoberta e também foi recuperado sem incidentes. Os pais foram informados que SCP-2768-1 tinha morrido de uma doença cardíaca congênita e receberam um cadáver semelhante a SCP-2768-1.
