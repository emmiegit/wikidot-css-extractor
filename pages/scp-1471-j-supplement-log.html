//Предисловие: Документируя переписки, будьте добры, удаляйте любую чувствительную информацию (такую как имена и местоположения Зон, если только имя и местоположение не относятся к вам; однако, вы имеете полное право удалить и своё имя для своей безопасности) и соблюдайте формат, приведённый в секции &#34;Особые условия содержания&#34; оригинального документа. Перед тем, как добавлять на эту страницу что-то новое, вам необходимо прочитать и ознакомиться с [[[SCP-1471-J]]]. Данная страница будет находится под постоянным наблюдением, новые правки будут регулярно пересматриваться и записываться.//

//-Д-р Джон Бланшар, текущий заместитель директора информационной безопасности и руководитель проекта SCP-1471-J, ██.██.16//

Формат документации приложен ниже. Разделяйте каждую запись горизонтальной линией.

**Зарегистрированный случай №XX, задокументирован XX.XX.XX:**

&gt; **1. ИНФОРМАЦИЯ О ВЛАДЕЛЬЦЕ:**
&gt; 
&gt; **Имя владельца:**
&gt; 
&gt; **Модель телефона и год выпуска:**
&gt; 
&gt; **Операционная система/платформа:**
&gt; 
&gt; **Дата, когда был обнаружен файл SCP-1471-J:**

&gt; **2. ИНФОРМАЦИЯ О ПРИЛОЖЕНИИ:**
&gt; 
&gt; **Профиль представлен в базе данных приложения:** да | нет | не уверен
&gt; 
&gt; **Укажите полученные сообщения ниже (включая имя отправителя):**
&gt; 
&gt; **Комментарий владельца:**

------
------

**Зарегистрированный случай №34, задокументирован 19.02.15:**

&gt; **1. ИНФОРМАЦИЯ О ВЛАДЕЛЬЦЕ:**
&gt; 
&gt; **Имя владельца:** Элис █████, оперативник МОГ Бета-7, уровень допуска 3 
&gt; 
&gt; **Модель телефона и год выпуска:** Samsung Galaxy S5, 2014
&gt; 
&gt; **Операционная система/платформа:** Android
&gt; 
&gt; **Дата, когда был обнаружен файл SCP-1471-J:** 24.03.15

&gt; **2. ИНФОРМАЦИЯ О ПРИЛОЖЕНИИ:**
&gt; 
&gt; **Профиль представлен в базе данных приложения:** да | нет | **не уверен**
&gt; 
&gt; **Укажите полученные сообщения ниже (включая имя отправителя):**
&gt; 
&gt; //**Джейн ██████:** Элис крошка//
&gt; //**Джейн ██████:** не видела тебя с того фиаско в Нью-Йорке с солонкой и печеньками Wheat Thins семейного размера//
&gt; //**Джейн ██████:** тогда было жарко//
&gt; //**Джейн ██████:** честно говоря, скучаю по твоей кетерской попке//
&gt; 
&gt; //**Элис █████:** ээээ...?//
&gt; //**Элис █████:** Секунду. С какого приложения ты пишешь? Это не фондовское приложение.//
&gt; 
&gt; **Комментарий владельца:**
&gt; 
&gt; //Очевидно, что писала не она. Она бы назвала мой зад таумиэльским.//

------

**Зарегистрированный случай №358, задокументирован 27.02.2016:**

&gt; **1. ИНФОРМАЦИЯ О ВЛАДЕЛЬЦЕ:**
&gt; 
&gt; **Имя владельца:** Агент Ху Бао, оперативник МОГ B-1
&gt; 
&gt; **Модель телефона и год выпуска:** iPhone 5C
&gt; 
&gt; **Операционная система/platform:** iOS 9.2
&gt; 
&gt; **Дата, когда был обнаружен файл SCP-1471-J:** 10.15.2015
 
&gt; **2. ИНФОРМАЦИЯ О ПРИЛОЖЕНИИ:**
&gt; 
&gt; **Профиль представлен в базе данных приложения:** **да** | нет | не уверен
&gt; 
&gt; **Укажите полученные сообщения ниже (включая имя отправителя):**
&gt; 
&gt; **█████:** Бао-бао, почему не перезвонил? Ждала тебя. :)
&gt; 
&gt; **Агент Ху:** Что ты нахуй такое? Хватит появляться в моём телефоне!
&gt; 
&gt; **█████:** Оу, прямолинейный, не правда ли... не беспокойся, я люблю это в мужчинах.
&gt; 
&gt; **Агент Ху:** Отвечай! Я из-за тебя меняю телефоны каждую неделю!
&gt; 
&gt; **█████:** Мы связаны судьбой. Такие глупости как смена телефона не остановит нас.
&gt; 
&gt; **Агент Ху:** Чёртов сталкер, вот если бы у меня была //такая// удача в разборках с СОшками.
&gt; 
&gt; **█████:** Прекрасно. Не хочу иметь конкуренток ;)
&gt; 
&gt; **Комментарий владельца:**
&gt; 
&gt; //Сменюсь на новый Самсунг когда он выйдет. Даст мне пожить --три-- два дня в спокойствии.//

------

**Зарегистрированный случай №81, задокументирован 04.03.2016:**

&gt; **1. ИНФОРМАЦИЯ О ВЛАДЕЛЬЦЕ:**
&gt; 
&gt; **Имя владельца:**Д-р Бенни Феррис-Рейнер, исследователь, уровень допуска 3.
&gt; 
&gt; **Модель телефона и год выпуска:** Microsoft Lumia 950 XL, 2015.
&gt; 
&gt; **Операционная система/платформа:** Windows 10 Mobile
&gt; 
&gt; **Дата, когда был обнаружен файл SCP-1471-J:** 12.1.2015

&gt; **2. ИНФОРМАЦИЯ О ПРИЛОЖЕНИИ:**
&gt; 
&gt; **Профиль представлен в базе данных приложения:** да | нет | **не уверен**
&gt; 
&gt; **Укажите полученные сообщения ниже (включая имя отправителя):**
&gt; 
&gt; **Агент ██████████:** эй детка ;) как день кончается если понимаешь о чём я
&gt; 
&gt; **Д-р Феррис-Рейнер:** Эм, я вас не знаю.
&gt; 
&gt; **Агент ██████████:** но мы да :) :). смотрела как ты работаешь там за своим столом бен-бен
&gt; 
&gt; **Д-р Феррис-Рейнер:** Бен-бен? Что? Кстати, что это за приложение?
&gt; 
&gt; **Агент ██████████:** ты слишком милый спорю что сидение за тем столом никак не повлияло на твои мускулы. ( ͡°ω ͡°).
&gt; 
&gt; **Агент ██████████:** чую что есть кетер изменяющий реальность который сделает твою попку больше
&gt; 
&gt; **Д-р Феррис-Рейнер:** Агент ██████████?
&gt; 
&gt; **Агент ██████████:** да сладкий.
&gt; 
&gt; **Д-р Феррис-Рейнер:** Ваше поведение недопустимо. Я крайне разочарован.
&gt; 
&gt; **Агент ██████████:** но ведь для этого и нужно это приложение
&gt; 
&gt; **Д-р Феррис-Рейнер:** Я понятия не имею, для чего нужно это приложение, и я буду считать, что это нарушение условий содержания какой-то крайне опасной меметической сущности, потому что всё, что вы говорите, не имеет смысла. Спокойной ночи.
&gt; 
&gt; **Агент ██████████:** ну что же тогда спокойной ночи
&gt; 
&gt; (//Новые сообщения не поступали на протяжении 2 минут//)
&gt; 
&gt; **Д-р Феррис-Рейнер:** А вообще, как мне выйти из этого приложения?
&gt; 
&gt; **Агент ██████████:** смотришь наверх, нажимаешь на профиль и затем выйти.
&gt; 
&gt; **Д-р Феррис-Рейнер:** Ага.
&gt; 
&gt; **Комментарий владельца:**
&gt; 
&gt; //Мне ничуточки не стыдно. Почему мне должно быть стыдно? Хотя я и считаю, что Агент ██████████ - очень красивая женщина, но я не понимаю, почему она занимается чем-то подобным. Эй, а почему вы смеётесь? Я сказал что-то смешное? Что?!//

------

**Зарегистрированный случай №117, задокументирован 23.04.2016:**

&gt; **1. ИНФОРМАЦИЯ О ВЛАДЕЛЬЦЕ:**
&gt; 
&gt; **Имя владельца:** Д-р Э████ А██████ Д█████████
&gt; 
&gt; **Модель телефона и год выпуска:** Samsung Galaxy S5, 2014
&gt; 
&gt; **Операционная система/платформа:** Android
&gt; 
&gt; **Дата, когда был обнаружен файл SCP-1471-J:** 22.04.16

&gt; **2. ИНФОРМАЦИЯ О ПРИЛОЖЕНИИ:**
&gt; 
&gt; **Профиль представлен в базе данных приложения:** да | нет | **не уверен**
&gt; 
&gt; **Укажите полученные сообщения ниже (включая имя отправителя):**
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** О хэй//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Давно не виделись, док//
&gt; 
&gt; //**Д-р Д█████████:** чего.//
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** удивлён? Я бы тоже был, на самом деле.//
&gt; 
&gt; //**Д-р Д█████████:** чего.//
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** На самом деле, мне надо спросить тебя об одной вещи.//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Понимаешь, я только достал этот новенький телефон [ОТРЕДАКТИРОВАНО], и на нём уже установлена эта вещь, от которой я не могу избавиться.//
&gt; 
&gt; //**Д-р Д█████████:** чего.//
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** А, да, она ещё теперь стоит и на ███. Не знаю почему. Или каким образом. Он ведь даже не телефон.//
&gt; 
&gt; //**Д-р Д█████████:** чего.//
&gt; 
&gt; //(Сразу после этого, было получено сообщение с &#34;мусором&#34; от другого профиля. На текущий момент считается, что он связан с вышеупомянутым ███.)//
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** Думаю, он достаточно сложный, чтобы сойти за программу, но всё же, я в замешательстве. Не понимаю, как они нас вообще нашли, особенно после// [ДАННЫЕ УДАЛЕНЫ – См. Отчет об инциденте и-████-███ касательно побега SCP-████]
&gt; //**[ОТРЕДАКТИРОВАНО]:** Откуда они знали, что это вообще был я? Я достал этот телефон, сколько, три дня назад?//
&gt; //**[ОТРЕДАКТИРОВАНО]:** хм, четыре после настройки.//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Ладно, как сам? Не понизили или чего ещё, надеюсь?//
&gt; 
&gt; //**Д-р Д█████████:** чего.//
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** Долго думал, беспокоился, что на тебя повесят вину за то, что случилось. Рад, что не повесили. Было бы впустую.//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Они вообще поняли, как мы [ДАННЫЕ УДАЛЕНЫ]?//
&gt; 
&gt; //**Д-р Д█████████:** чего.//
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** Эм//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Нашёл, [ДАННЫЕ УДАЛЕНЫ] всю Зону? Помнишь это?//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Док, с тобой всё в порядке? Ты был более болтливый, когда меня содержали.//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Док?//
&gt; //**[ОТРЕДАКТИРОВАНО]:** они тебе мозги прочистили, да//
&gt; //**[ОТРЕДАКТИРОВАНО]:** блятьхуйпизда//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Док//
&gt; 
&gt; //**Д-р Д█████████:** чего.//
&gt; 
&gt; //**[ОТРЕДАКТИРОВАНО]:** Держись там. Мы все за тебя пальцы скрестили.//
&gt; //**[ОТРЕДАКТИРОВАНО]:** Продолжай в том же духе, ДрЭАД [[footnote]](прим. переводчика) Первые буквы имени вкупе с аббревиатурой доктора обыгрывают слово Dread – &#34;страх&#34;, &#34;жуть&#34; и т.п.[[/footnote]].//
&gt; 
&gt; **Комментарий владельца:**
&gt; 
&gt; //чего.//
----
**Зарегистрированный случай №69, задокументирован 30.04.2016:**

&gt; **1. ИНФОРМАЦИЯ О ВЛАДЕЛЬЦЕ:**
&gt; 
&gt; **Имя пользователя:** София Муньос
&gt; 
&gt; **Модель телефона и год выпуска:** iPhone 7, 2016
&gt; 
&gt; **Операционная система/платформа:** iOS
&gt; 
&gt; **Дата, когда был обнаружен файл SCP-1471-J:** 16.05.2016

&gt; **2. ИНФОРМАЦИЯ О ПРИЛОЖЕНИИ:**
&gt; 
&gt; **Профиль представлен в базе данных приложения:** да | нет | **не уверен**
&gt; 
&gt; **Укажите полученные сообщения ниже (включая имя отправителя):**
&gt; 
&gt; **Неизвестный:** эй детка
&gt; 
&gt; **София Муньос:** эй???
&gt; 
&gt; **Неизвестный:** в прошлую ночку мы просто перепихнулись или
&gt; 
&gt; **София Муньос:** кто вы???
&gt; 
&gt; **Неизвестный:** не говори что ты уже забыл меня ;)
&gt; 
&gt; **София Муньос:** кажется вы ошиблись получателем
&gt; 
&gt; **Неизвестный:** софия муньос? класс члена: кетер? класс нарушения: моё очко?
&gt; 
&gt; **София Муньос:** оу эм кажется кто-то дал вам не то имя
&gt; 
&gt; **София Муньос:** я девушка
&gt; 
&gt; **Неизвестный:** оу
&gt; 
&gt; **Неизвестный:** оу прости
&gt; 
&gt; **Неизвестный:** черт почему это происходит со мной каждый раз когда я использую это приложение
&gt; 
&gt; **София Муньос:** простите
&gt; 
&gt; **Комментарий владельца:**
&gt; 
&gt; //Мне жалко этого бедолагу. Надеюсь, он встретит хорошего человека.//</textarea></pre>
