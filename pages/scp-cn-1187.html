**SCP-CN-1187：** 音轨之车

**初稿作者：**[[*user Bacon Coinber]]，进入[[[Bacon-Coinber|人事档案]]]查看该名作者的更多作品。

**二稿作者：**[[*user Simon Arran]]，进入[[[Simon-arran|人事档案]]]查看该名作者的更多作品。

[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1187

**项目等级：**Euclid

**特殊收容措施：**--所有SCP-CN-1187的数据拷贝文件应被存储于Site-CN-75的中等安全项目收容锁柜内的计算机硬盘中，非实验目的禁止将该计算机连接到网络。--SCP-CN-1187的数据拷贝文件应被存储于带有法拉第笼屏蔽措施的安全隔间内，带有机械密码锁的独立收容柜的记忆芯片中，每份样本拷贝应分别置于相互隔绝的收容锁柜中。进入收容隔间需至少二名具有4级权限的基金会管理人员书面或口头批准，禁止将任何带有包括但不限于存储、播放、录制功能的电子设备携带入收容隔间。关于项目的测试活动需包括Site-CN-75站点主管在内的至少3名4级人员书面批准[[footnote]]上述严格的收容措施自事故1187-1728-2后开始执行。[[/footnote]]。

目前已有███份呈现出不同载具外观的音频波形的SCP-CN-1187数据拷贝文件被收容。如发现与已收容项目相同形态的音频波形文件，可以在经至少两名2级外勤人员书面或口头批准后，直接销毁。

基金会网络监管部门员工和AIAD系统将负责对平民网络进行24小时不间断监督，对包括但不限于音频、视频、文本等任何携带该项目内容的网络数据，应第一时间予以隔离备份并从公众可接触范围内删除。对发布后5分钟内即具有200万次以上异常点击率的网络内容，应第一时间予以彻底删除。

潜伏在各职能部门的基金会特工须密切关注PC生产商客服、医疗诊所、网站运营部门等单位或组织收到的幻听和声卡故障有关的平民投诉，并尽快定位相关平民。对受影响的平民，应在第一时间予以A级记忆消除。对被怀疑受项目影响超过一周的平民，应以社区免费体检或大规模疫情防治为由，将其送往当地最近的基金会前台机构公众临床疗养中心（Public Clinical Sanatorium）下属诊所以施行C级记忆消除。在该项目扩散范围过大和/或感染人员过多的情况下，需与政府有关部门协同行动以定位受影响的平民，并在完成事故处理前，临时关闭受影响地区的全部3/4/5G通信基站和宽带网络服务器。


**描述**：SCP-CN-1187是一种寄宿于音频文件内的无定型异常实体，在99%以上的案例中表现为以音频波形图构成的特定载具形态。该项目最初被基金会发现于200█年，出现在一首著名的网络古风音乐《██》中，呈现出一辆装饰普通的双辕四轮马车的侧视图形态（该段音频文件现编号为SCP-CN-1187-1）。之后回收的各种项目版本表明，该项目可能具有超过四位数的不同形态，从耕地爬犁到新型跑车，从驱逐舰到[数据删除]不等。

该项目的主要异常性质表现为，开始播放有其寄宿的音频文件后，无论之前音频内容如何，均会被某种特定载具的行驶声所替代[[footnote]]根据Site-CN-75的██超级计算机阵列中的AIAD对已收容音频文件的分析比对，已归档的音频类型包括但不限于引擎声、路面摩擦声、机械振动声、动物的呼吸和鸣叫声等。[[/footnote]]。在具有音频编辑功能或音频波形显示功能的播放程序界面上，会呈现出由音轨曲线构成的特定载具轮廓图[[footnote]]已记录的90%以上的实例为侧视图，但亦有少量俯视图和仰视图出现。 [[/footnote]]，该轮廓图在开始播放前通常出现在波性文件右部，但也有占据波性文件大部分内容，并在播放时通过移动背景来体现图形在介质中运动的实例出现。目前的记录表明，每个被感染文件只对应单独一种特定载具。随着音频文件持续播放，该载具图形会在波形图上进行位移，这种位移类似于对应载具在真实介质上[[footnote]]根据AIAD对已收容音频文件的分析比对，不同的音频内容表现出的互动介质，包括但不限于：平滑的柏油路面，坑洼的泥土路面，崎岖的碎石地面，稍有风浪的水面，存在大量湍流的大气平流层底层等。[[/footnote]]行驶的情况。

在音频播放过程中，项目的波形图可能会进行加速、减速、紧急制动乃至出现侧翻、爆炸等交通事故，并导致音频文件播放出对应的声音效果。每次重复播放同一音频文件，项目的行驶情况不尽相同。--目前尚无明确证据表明该项目具有某种程度的智能或自我意识。--

寄宿有该项目的音频文件在播放时，其声音强度无法通过任何非异常的分贝测试仪测出。根据使用异常技术强化的分贝测试仪在标准声学测试间中取得的记录，其声音强度从█分贝到███分贝不等，可能明显低于或超过在距离其图形对应的真实载具10米内时所能测得的声音强度。

一名正常的人类个体如果收听寄宿有该项目的音频内容超过60秒，将陷入异常的听觉失认症状态，该失认症患者会将所有长度超过60秒的音频内容[[footnote]] 包括但不限于歌曲、音乐、语言类节目、常规对话录音等。 [[/footnote]]辨识为某种特定载具发出的声音。

在受项目影响前已掌握音频编辑技术的患者，则有较高概率（推测超过30%）产生编辑、制造更多异常音频、视频文件的欲望，从而导致该项目的进一步传播。

对于受项目影响不超过一周的个体，使用A级记忆消除已被证明可以达到有效治疗目的。然而，对于受影响时间更长的个体，则需使用C级记忆消除剂进行靶向性治疗。


[[collapsible show=&#34;+ 事故记录1187-1628-1&#34; hide=&#34;- 隐藏 事故记录1187-1628-1&#34;]]

&gt; 以下内容根据20██年██月24日基金会中国分部网络异常监测管理办公室发布的信息危害预警通告删改编辑而成：

&gt;  20██年██月12日15时35分，在由████公司网络信息部门负责管理的平民公众论坛网站█████中，出现了一篇标题名为“Electric Car”的附带自动播放音频内容的贴文，在出现的一分钟后即显示点击量为270万(2,700,000)。基金会安插在政府网络监管部门中的特工的事后补充报告指出，当天下午该网站收到的平民用户投诉激增，90%以上的投诉与点击贴文链接后导致电脑声卡出现问题有关。
&gt; 
&gt;  因相关特工未能及时将该异常现象上报网络异常监测管理办公室，导致基金会有关部门未能做出及时响应。在三天后的一次电视真人秀节目中，主持人使用演播室的计算机打开该贴文链接，致使全部现场观众出现声学认知异常状况。伪装成现场记者的基金会特工在使用手机分贝测试app测试后显示为超过最大可测范围，之后使用便携式分贝记录仪测试，读数显示为Error。在演播现场陷入混乱的██分钟后，基金会电视及网络节目监管部门迅速介入，临时接管了该电视台，中断节目录制，删除全部音、视频记录，扣留所有受影响人员并对其进行了A级记忆消除。
&gt; 
&gt;  翌日，某平民人员（现编号为POI-314157）在以面向平民运营弹幕视频节目为主的网站████████网上传了名为“把自己小区的声音录下然后进行调音编成一首曲子会发生什么？”[[footnote]]该人员在采访中强调其实际上并未对所录视频进行过调音，然而，鉴于该内容的异常性质，其说辞已无法证实。 [[/footnote]]的音乐视频短片，该短片因上传之初即显示270万播放量，而在随后的数小时内遭大量平民用户点击，其弹幕和收藏数量均在12小时内激增至█████，并被众多平民用户利用不少于15种社交软件进行分享。导致了更大范围的平民听觉感知异常。
&gt;  
&gt;  20██年██月17日8时30分 隶属于Site-CN-75的MTF████进入异常视频拍摄的小区，并顺利逮捕了POI-314157。事后的审问证明，POI-314157对该异常项目的性质并不清楚，且无法说明其来源，对回收自POI-314157住所的全部电子设备进行的检测表明，除其手机的视频录制软件███APP[[footnote]]该经异常改造的视频录制软件现编号为SCP-CN-1187-β，进一步的测试表明，使用其录制的60秒以上的音/视频内容均具有异常性质，但将其拷贝版本安装到其他设备上后，录制的音/视频内容均未表现出异常。[[/footnote]]中被发现植入了一段无法破译的代码外，其余设备均无任何异常性质。对与其社交账号发生交互的全部平民人员的背景筛查证明其均非任何GOI组织成员[[footnote]]经证实，上述人员中有6人表现出符合项目感染者特征的听觉失认症。经伦理道德委员会批准，已对全部可追查到的，与POI-314157有过接触的平民，实施C级记忆消除并释放。 [[/footnote]]，对上述人员间接接触的嫌疑人员的排查行动仍在进行中[[footnote]] 经进一步调查，其中尚有三名身份不明人员的有待追寻。 [[/footnote]]。
&gt; 
&gt; 基金会在政府网络监管部门和超过10万名平民警察、志愿者的配合下，在6天内实现了对全部受感染平民的定位和治疗。保守估计，该事故造成的直接经济损失达██.█亿人民币。
[[/collapsible]]

[[collapsible show=&#34;+ 事故记录1187-1728-2&#34; hide=&#34;- 隐藏 事故记录1187-1728-2&#34;]]

&gt; 2018年12月██日12时13分
&gt; Site-CN-75的员工食堂广播中播放的古典音乐《████》突然被替换成连续且不规律的马蹄声，并伴有似乎录制自同一马匹的嘶鸣和喘息声。在值班人员及时关闭食堂广播设备前，异常音频共播放了3分25秒。事后统计，共有███名正在进餐的员工受到影响，除██名员工因感到身体不适，在音频异常出现后的60秒内及时离开食堂外，多数受影响员工将该异常事件当成站点节日活动的组成部分而导致自身受到项目异常性质影响，其中包括站点安保主任████和站点副主管████。
&gt; 
&gt; 经站点主管批准，不得不对上述受影响员工进行A级记忆消除，这导致当天Site-CN-75多项研究活动无法正常进行。
&gt; 
&gt; 事后调查表明，该事故起因是，在完成当天测试工作后，████博士错误的将一份描绘马匹图形的音频拷贝存留在自己的个人笔记本电脑中，且未关闭音频播放软件。推测该异常通过站点内部网络自发扩散，并感染了站点广播站的计算机。
&gt; 
&gt; 站点网络安全部门对全部连接内部网络的计算机进行了排查，将发现异常音频和可疑APP拷贝的计算机硬盘全部进行了格式化处理。████博士在事后遭到通报批评处分，并扣除本年度奖金。
&gt; 
&gt; 该事故表明，此类异常实体可能具有中等以上水平的人工智能，并具有自发传播性。于是制订了更加严格的收容措施。

&gt; “你们应该庆幸，这玩意没有感染当天的O5节日贺词视频！”——站点主管█████博士
[[/collapsible]]



[[collapsible show=&#34;+ 测试记录CN-1187/██-██&#34; hide=&#34;- 隐藏 测试记录CN-1187/██-██&#34;]]

&gt; 测试地点 Site-CN-75 加装了隔音和电磁波屏蔽措施的中等威胁实体测试间
&gt; 
&gt; 测试时间2018年11月██日12时31分
&gt; 
&gt; 在事先使用音乐编辑软件对该音频内容进行预览时，确定其音频波形构成了一辆类似电瓶车实体的侧视平面图形。
&gt; 
&gt; 随后，测试对象D-323456被领入测试间
&gt; 
&gt; 测试开始
&gt; 
&gt; 0分01秒 位于测试间顶部的扬声器开始播放该音频。
&gt; 
&gt; 0分10秒 测试对象开始侧耳倾听，似乎表明音频很微弱，无其他明显反应。
&gt; 
&gt; 0分15秒 音频播放器上显示由波形构成的电瓶车图形开始移动，测试对象开始出现恼怒表情。
&gt; 
&gt; 0分25秒 音频播放器上显示的电瓶车图形开始加速移动，测试对象捂住自己的耳朵。
&gt; 
&gt; 0分45秒 音频播放器上显示的电瓶车图形速度进一步加快，测试对象开始撞击测试间大门。
&gt; 
&gt; 1分05秒 按等比例真实电瓶车分析，推测音频播放器上显示的电瓶车图形速度已达███km/h，测试对象以更加猛烈的力度撞击测试间大门，观察到测试对象外耳道中渗出血液。
&gt; 
&gt; 1分10秒 研究员███宣布中止测试。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录CN-1187-631/██-██&#34; hide=&#34;- 隐藏 采访记录CN-1187-631/██-██&#34;]]

&gt; 采访时间：20██年██月22日11时15分
&gt; 
&gt; 采访者：Bacon博士
&gt; 
&gt; 采访对象：POI-314157（以下简称“对象”）
&gt; 
&gt; 采访开始
&gt; 
&gt; Bacon博士：“您好，请如实回答下述问题。”
&gt; 
&gt; 对象：“妈的，老子犯了什么罪，你们凭什么来我家查水表？”
&gt; 
&gt; Bacon博士：“抱歉，请冷静，我们只需要您回答几个问题，以进行笔录，然后您将获得自由，并得到一笔补偿。”
&gt; 
&gt; 对象（沉思片刻）：“好吧，你问吧，是关于那个视频的？”
&gt; 
&gt; Bacon博士：“正是，请问您在拍摄视频前的几天里，有没有遇到什么可疑的人或奇怪的东西，或者任何陌生人？”
&gt; 
&gt; 对象：“那几天除了几个一起K歌的哥们和音乐群里的伙计们，没见过其他人，嗯，还有几个送外卖的，如果你把外卖小哥也算成陌生人的话。”
&gt; 
&gt; Bacon博士：“那么，您有没有访问什么平常没去过的网站或在非官方站点下载了某些手机程序？”
&gt; 
&gt; 对象：“我想想啊……嗯，微信群里一个哥们发给我的，说是███的魔改版，然后那段视频就是用███拍的。”
&gt; 
&gt; Bacon博士：“我明白了。那么，您拍摄视频的时候有没有看到什么不正常的车辆呢？”
&gt; 
&gt; 对象：“啥？没有啊，那天除了有█国留学生开着改装的电瓶车在小区里‘飙车’扰民外，没录到啥东西。”
&gt; 
&gt; Bacon博士：“那么，您在录制完视频后，有没有进行修改编辑？”
&gt; 
&gt; 对象：“没，真没，录完我就直接传到█站上去了，起那名字就是为了骗点击率。当天打完篮球回来，看到播放量快300万了，这是我成UP主以后从来没有过的，我和小伙伴们都惊呆了！你知道当时我有多High吗……”
&gt; 
&gt; Bacon博士：“抱歉，打断您一下，请问这之后您的生活有什么不愉快的改变吗？”
&gt; 
&gt; 对象：“下午我看██时候还没事呢，晚上听歌的时候，也不知咋了，他妈的只能听见嘟嘟嘟的引擎发动声。我还当是那留学生又来我家楼下飙车了呢。”
&gt; 
&gt; Bacon博士：“然后呢。”
&gt; 
&gt; 对象：“你猜怎么着？我推开窗户一看，小区里啥也没有，安静得很，然后只要一听歌就你妹的只有嘟嘟声，我以为手机坏了，换到电脑上也一样。”
&gt; 
&gt; Bacon博士：“您没有去咨询医生或者告诉朋友吗？”
&gt; 
&gt; 对象：“我想大概是白天被吵的幻听了，睡一觉说不定就好了。”
&gt; 
&gt; Bacon博士：“第二天呢？”
&gt; 
&gt; 对象：“第二天还没吃早饭，你们他妈的就来我家查水表了！”
&gt; 
&gt; （以下无关内容略）
&gt;

**附录CN-1187-A**：潜伏在公安部门“天眼”系统中的基金会“TRT委员会”成员通过“天眼”系统和外勤人员报告发现该项目与“Are We Cool Yet?”之间的关联是在2017年██月██日19时30分举办于██市的嘻哈音乐演出中。当时嘻哈歌手███的歌词中出现了“Are We Cool Yet?”和“我们还很酷吧！”“On est encore cool！”等可疑语句，立刻引起伪装成现场保安的基金会外勤特工注意并及时与当地基金会站点取得联系。同时，其现场伴奏音乐也转变成了使用███种不同语言对“Are We Cool Yet?”内容的快节奏机械重复。基金会在当地政府配合下及时关停了事发区域的全部通信系统，避免了异常现象的大规模爆发。在演唱会现场的计算机中发现了呈现出“Are We Cool Yet?”语句图形的音频文件，播放测试表明，该图形会按一定节奏不断变化成不同的文字形态，已记录的词句超过████种，该音频文件现编目为SCP-CN-1187-973。

基金会控制现场后，未能发现歌手███的踪迹，该对象（现编号为POI-314181）在此事件后从公众视野和所有可监控渠道中消失，对其踪迹的调查仍在进行中。全部其他在场人员在接受A级记忆消除后被释放。
