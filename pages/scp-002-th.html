    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-002-TH - Will的收音机
**作者：**[[*user DrSSS]]
**译者：**[[*user Backlight SH]]
**发布年份：**2014年
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-002-TH

**项目等级：**无效化

**特殊收容措施：**SCP-002-TH在基金会进行完全研究前已丧失异常性质，经过大体检查后将其存放于29a仓库。

**描述：**SCP-002-TH为一台无线收音机，由于时间推移而严重老化，尽管进行了多次维修仍然处于损坏状态。尚不明确项目为何损坏，但根据Pamn博士的日记，其曾经使用项目与过去和未来的William ████████████进行联系，造成时间线变动而导致现在的结果。

**Pamn博士的日记，2013年2月：**
&gt; 10日：我被邀请参加一个会议，内容是讨论对于某些项目的工作态度是否松懈……他们可能觉得是时候对[[[SCP-009-TH]]]那种非人的智慧实体采取点严格措施了。可他们对经验丰富的我视而不见，反倒听一个毛头小子说个不停。老实说，他们真该对我尊重点儿。

&gt; 14日：今天在大楼后面的旧仓库里找到一台收音机，我和Tom在那卸下一只桌子，然后它忽然就从架子上掉下来了。我记得这是Will的东西，这也让我想起他还活着时的事情，想不到他的东西也被封存在这里了，真有种被抛弃的感觉。

&gt; 15日：昨天发现的收音机发出了奇怪的声音，肯定是掉下来的时候摔坏了。Tom来我房间的时候告诉我“把它扔了吧”，要我说，现在这些年轻人根本就不重视老物件……在当年这玩意跟现在的iPad一样珍贵，我从维修部借了些工具修了下，现在它又能用了。

&gt; 16日：我不知道今天这篇日记该怎么写，发生了些很复杂的事。今天早上6点，我来到办公桌前向打开收音机，结果喇叭里突然传出一阵怪声，好像是咳嗽声和说话声。我想转台的时候旋钮掉了下来，我骂了一句，结果收音机里忽然有人说起话来，奇怪的是他的声音让我感觉很熟悉，似乎是在回应我，所以我就开了个玩笑。
&gt; 
&gt; 他……收音机里的那个人跟我讲话，好像是在给我打电话一样。我不明白这是怎么回事。他说他叫做William ████████████，我才不相信呢，Will明明已经死了……可是他也不相信我是Pamn，他说自己的朋友Pamn现在坐在另一张桌子旁。我们聊了很多东西，可是我该上班了，于是不能再聊了。

&gt; 17日：我趁着休息的空当把那台收音机带回我的宿舍，我想知道我是不是过度紧张或是压力太大了。我没告诉别人这码事，我知道万一把这事说出去，我可能就再没机会和Will聊天了。我再一次和他联系，问了他很多问题，好确认他是不是Will，他的回答一点也没错，现在也相信我是Pamn了。老天爷啊，我该怎么办？我是不是应该停下来，接受“Will已死”的事实？如果这收音机真的能让我和过去的人交流，或许我可以让他逃离死亡的厄运，但未来会因此变成什么样子？

&gt; 20日：今天是我和Will最后一次联系，我要向他坦白一些事情，免得以后没机会再说。我告诉他关于他死亡的事情以及这件事是怎么发生的——他不相信我。他肯定是生气了，我所能做的就是这些，我不希望任何东西改变。此后我再没和他联系。

------

**附录：**2013年██月██日，破碎之神教会为第四次尝试夺取SCP-████而袭击了Site-12K，7名员工被杀，另有包括Pamn博士在内的四人被劫为人质。由William ████████████率领的机动部队Lambda-█成功消灭了袭击者并解救人质。

&gt; 30日：我遇见了那位已经去世的老友Will，和他聊了一会儿。他看起来更老了，但还很健康。为什么我记不清他死亡的那件事了？好像……它从来没发生过，可我还是不明白，就好像我做了个梦。我再去看那台收音机，发现它在袭击当中损坏了，再也没法修好。不过我不该想这种事了，我要珍惜现在。无论如何，现实改变了，我让Will回来了。</textarea></pre>
