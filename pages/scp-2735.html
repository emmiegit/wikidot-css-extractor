**Ítem #:** SCP-2735

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:**SCP-2735-1 y SCP-2735-3 deben guardarse en un recipiente transparente de vidrio hermético lleno de agua dulce, de al menos 10 metros cúbicos, reforzado con barras de acero. El agua de este recipiente debe airearse continuamente con una mezcla de gas hidrogeno y dióxido de carbono. El 25% de esta agua debe drenarse y sustituirse semanalmente. En este contenedor[[footnote]]La lista completa de las especies cultivadas en la cámara de contención de SCP-2735 puede consultarse en el Documento 2735-Gimel[[/footnote]]se mantendrán cultivos de bacterias anaerobias autótrofas y arqueas con el fin de alimentar a SCP-2735-1 y SCP-2735-3. Si este contenedor resulta dañado, SCP-2735-1 y SCP-2735-3 deberán reubicarse en un contenedor secundario del mismo diseño.

SCP-2735-4 debe guardarse en un contenedor aparte, diseñado con las mismas especificaciones, salvo que debe ser más pequeño, medir al menos 3 metros cúbicos y estar forrado de espuma acolchada. SCP-2735-4 debe mantenerse aislado de SCP-2735-1 y SCP-2735-3 en todo momento. Dentro del contenedor habrá una cámara de circuito cerrado resistente al agua. Se montará una lámpara en la parte superior del contenedor para ayudar al sustento de SCP-2735-4. SCP-2735-4 puede reubicarse en el contenedor secundario de SCP-2735-1 y SCP-2735-3 si su contenedor primario está dañado, pero SCP-2735-4 no debe estar dentro de el al mismo tiempo que SCP-2735-1 y SCP-2735-3.

La contención de los satélites extraterrestres relacionados con SCP-2735 ha sido delegada a las operaciones del [[[http://lafundacionscp.wikidot.com/project-heimdall|Proyecto Heimdall]]]. Varios observatorios espaciales han sido intervenidos por la Fundación para determinar la localización de posibles artefactos SCP-2735 en órbita solar. En caso de que se descubra un artefacto SCP-2735, se enviara a la órbita un equipo estándar de recuperación de la Fundación para recuperar el objeto u objetos. Bajo la improbable circunstancia de que haya una instancia de SCP-2735 superviviente a bordo de un objeto, dicho objeto debe ser transferido a una órbita alrededor de la tierra y desorbitado, para que la instancia superviviente pueda ser reubicada en la unidad de contención primaria de SCP-2735.

Los restos de SCP-2735-2 se conservan en el Casillero de Contención Segura 2735. Quienes deseen acceder a SCP-2735-2 deberán presentar una solicitud al Mando del Sito antes de realizar su investigación.

 **Descripción:** SCP-2735 es una especie de organismos acuáticos sapientes de la que sobreviven tres miembros. Se cree que SCP-2735 domino la tierra hace unos 2400 millones de años, pero se extinguió funcionalmente. SCP-2735 son anaerobios obligados que consumen dióxido de carbono y producen metano, y enfermaran físicamente cuando se expongan a aire o agua oxigenados, pudiendo llegar a morir si la exposición es prolongada.

SCP-2735 tiene sus estructuras corporales dispuestas trilateralmente. Las instancias de SCP-2735 miden entre 1,5 y 3 metros de largo y entre 0,5 Y 1,75 metros de diámetro, y la mayor parte de sus formas están ocupadas por una larga cola. Los ejemplares SCP-2735 interactúan principalmente con los objetos mediante tres apéndices situados en la parte anterior de su cuerpo, cada uno de los cuales se divide a su vez en cinco apéndices secundarios destinados al agarre. Cada instancia SCP-2735 posee un único ojo compuesto situado en la parte anterior de su cuerpo, cubierto por una capa translucida de piel. En el extremo proximal de cada uno de los tres apéndices primarios de SCP-2735 hay una boca circular desdentada. El plan corporal interno de SCP-2735 se asemeja al de los miembros del filo Echinodermata[[footnote]]Estrellas de mar, erizos, pepinos de mar, etc. [[/footnote]] pero es casi seguro que no está relacionado. Las instancias SCP-2735 son autótrofas y heterótrofas, y obtienen su sustento tanto filtrando organismos microscópicos del agua ingerida a través de sus tres bocas como recogiendo la luz solar mediante un denso revestimiento de fibras similares a alambres en la parte posterior de sus cuerpos. El color de la piel en las instancias de SCP-2735 varía entre verdes oscuros y marrones, aunque es posible que la coloración fuera más variada entre la población mayor antes de su destrucción. SCP-2735 vive en simbiosis con procariotas bioluminiscentes, a los que es capaz de alterar el color. Las instancias de SCP-2735 tienen una piel extremadamente fina y porosa. Esto permite el intercambio cutáneo de gases, que es su único método de respiración, y hace que los organismos bioluminiscente de sus vasos sanguíneos sean extremadamente visibles. El método de comunicación de SCP-2735 aún no ha sido traducido por la Fundación, pero parece implicar complejos patrones de luz bioluminiscente.

**Descubrimiento:** Las cuatro instancias iniciales de SCP-2735 se conservaron en una estación espacial avanzada en una órbita solar retrograda de 90 grados. En 1998, el radiotelescopio Big Ear descubrió una señal de radio procedente de la estación, que fue interceptada por la Fundación. En un principio se pensó que la señal era de origen alienígena, hasta que los astronautas de la Fundación pudieron entrar en la nave y estudiar los organismos conservados, identificándolos como terrestres. La estación utilizada por las instancias de SCP-2735 fue transferida a una órbita terrestre y posteriormente desorbitada para luego ser utilizada como contención temporal de SCP-2735 hasta que los investigadores de la Fundación pudieran conocer mejor la biología del sujeto, momento en el que fueron reubicados en sus contenedores actuales. Tras el hallazgo inicial, se descubrieron otras estaciones espaciales SCP-2735 en orbitas similares, pero todas ellas perecieron debido al prolongado tiempo en órbita o a los daños sufridos por colisiones con otros objetos en órbita.

**Incidente-2735-A:** El ██/██/19██ a las 6:34 pm, la tasa y la luminosidad de las cuatro emisiones bioluminiscentes de la instancia SCP-2735 aumentaron dramáticamente. Se tomó nota de ello, pero el personal observador no lo considero significativo en un principio. A las 6:42, las cuatro instancias de SCP-2735 comenzaron a impulsarse repetidamente contra un lugar específico de la pared de la cámara de contención primaria. Esto se reconoció como un intento coordinado de romper la contención y los agentes de la Fundación entraron en la cámara.

A las 6:47 mientras cinco (5) agentes intentaban contener las instancias de SCP-2735, SCP-2735-2 logro atravesar la pared de la cámara. SCP-2735-2 y las demás instancias fueron violentamente forzadas a salir de su cámara de contención por el flujo de agua resultante. Las instancias de SCP-2735 mostraron entonces un lenguaje corporal que se cree representa una agitación extrema, presumiblemente debida al oxigeno nocivo del aire o a su falta de movilidad. Los agentes lograron reubicar a los sujetos SCP-2735 en su cámara de contención secundaria, donde fueron contenidos temporalmente mientras se reconstruía su cámara primaria con refuerzos de acero adicionales.

**Incidente-2735-B:** El ██/██/19██ a las 3;46 am, las cuatro instancias SCP-2735 de nuevo mostraron una mayor actividad bioluminiscente. Debido a las similitudes con el comportamiento anterior al Incidente SCP-2735-A, se alertó a los agentes de la Fundación y se les ordeno entrar en el contenedor primario de SCP-2735. Antes de que los agentes pudieran llegar, las cuatro instancias de SCP-2735 comenzaron a propulsarse de nuevo hacia un lugar situado en la pared de su cámara, sin embargo, SCP-2735-3 se detuvo al cabo de dos (2) minutos y se desplazó hacia la esquina sureste de la cámara, mientras que SCP-2735-1 mostro un comportamiento similar a SCP-2735-3 una vez que los agentes de la Fundación entraron en la cámara a las 3:54 horas. No se produjeron daños significativos en la cámara de SCP-2735, y SCP-2735-2 y SCP-2735-4 fueron inmovilizados con éxito por agentes de la Fundación hasta que cesaron su comportamiento agresivo.

**Incidente-2735-C:** El ██/██/20██, a las 12:56 pm, SCP-2735-4 comenzó a tratar de romper la contención de una manera similar a los incidentes anteriores, aunque las otras instancias SCP-2735 permanecieron inactivas. Tras el Incidente SCP-2735-B, se actualizaron los procedimientos especiales de contención de SCP-2735 para incluir a cuatro (4) agentes de la Fundación con equipos de buceo y chalecos antibalas apostados fuera del contenedor, por lo que se respondió inmediatamente al incidente y SCP-2735-4 fue contenido sin incidentes.

**Incidente-2735-D:** El ██/██/20██, a las 5:41 am, se observó un comportamiento bioluminiscente intensificado tanto en SCP-2735-2 como en SCP-2735-4. Debido a los eventos bioluminiscentes de SCP-2735-2 y SCP-2735-4 sin un intento de brecha de contención de seguimiento, este comportamiento no se consideró significativo, por lo que no entraron agentes en la cámara. Aproximadamente cinco (5) minutos después, SCP-2735-4 se impulsó hacia SCP-2735-2. SCP-2735-4 se adhirió a SCP-2735-2 utilizando sus apéndices de agarre y comenzó a lanzar repetidamente a SCP-2735-2 contra la pared de la cámara.

Los cuatro agentes apostados entraron entonces en la cámara, pero fueron rechazados repetidamente por SCP-2735-4. SCP-2735-1 y SCP-2735-3 se desplazaron a un rincón alejado de la sala y cesaron su actividad bioluminiscente en ese momento. A continuación, SCP-2735-4 empezó a utilizar sus apéndices para desgarrar la piel de SCP-2735-2. A las 5:52 am dos (2) agentes adicionales entraron en la cámara y comenzaron a ayudar a los cuatro agentes iniciales. Los agentes consiguieron detener a SCP-2735-4, pero no antes de que este lograra infligir importantes daños corporales a SCP-2735-2.

Tras el incidente, SCP-2735-4 fue trasladado temporalmente a una cámara de contención secundaria, mientras que SCP-2735-2 fue examinado por los médicos de la Fundación. Se confirmó que SCP-2735-2 estaba clínicamente muerto cuatro (4) horas después del inicio del Incidente-2735-D. Catorce (14) días después del inicio del Incidente-2735-D, SCP-2735-4 fue trasladado a su cámara actual y los cuatro agentes asignados a SCP-2735 fueron reasignados para vigilar SCP-2735-4 específicamente. 

**Incidente-2735-E:** El ██/██/20██, a las 10:23 am, SCP-2735-4 comenzó a propulsarse hacia la pared de su cámara de contención. Aunque los repetidos incidentes habían demostrado que SCP-2735-4 era incapaz de romper la contención utilizando este método, los agentes entraron en la cámara e inmovilizaron a SCP-2735-4 para evitar que se hiciera daño en el intento. Se ha añadido material de espuma a las paredes para evitar que se autolesione accidentalmente.

**Incidente-2735-F:** El ██/██/20██, a las 10:45 pm, SCP-2735-4 comenzó a utilizar sus apéndices para desgarrar su propia carne. Los agentes lograron retenerlo. Se colocó un collar electrónico de descarga modificado alrededor de la parte superior del cuerpo de SCP-2735-4 para disuadir este comportamiento en el futuro.
