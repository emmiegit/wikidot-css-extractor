    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Brave Little–
**Auteur :** [[user DrEverettMann]]
**Traducteur :** [[user DrJohannes]]
**Date :** 15 juin 2014
[[include credit:end]]

977 était spécial. Il était entier, ce qui était important pour son peuple. Pas aussi spécial que s&#39;il avait aussi été une mère, bien sûr. Mais son peuple attendait de grandes choses de lui.

Le Créateur trouvait cela absurde, mais il était prêt à les laisser croire ce qu&#39;ils voulaient. Cela ne faisait aucune différence pour lui.

Il fut réveillé un matin par 936 qui le secouait. &#34;Une mission spéciale&#34;, lui dit-il. &#34;Ce sera dangereux.&#34;

Il se leva, étira ses pattes, et se dirigea vers la chambre du Créateur.

Pour le moment, c&#39;était encore un endroit fait un peu de bric et de broc. Les autres serviteurs du Créateur étaient toujours en train de construire leur nouvelle base d&#39;opérations.

&#34;Ah, te voilà, 977&#34;, dit le Créateur en lui souriant. Il plia ses pattes, fier que le Créateur l&#39;ait reconnu. Bien sûr, la rumeur voulait que le Créateur reconnaisse tous ses enfants d’un simple coup d’œil. &#34;Tu es là pour la mission spéciale ?&#34;

&#34;Je suis là pour la mission spéciale&#34;, confirma-t-il.

&#34;Ce sera dangereux&#34;, le prévint le Créateur. &#34;Il y a un individu particulier qui a été aperçu non loin de notre campement. Un ancien captif de cette chère défunte Fondation. Comme tant d&#39;autres, il s&#39;est échappé et pourrait causer des dégâts considérables. Mais il pourrait aussi m’être très précieux.&#34;

&#34;Non loin ?&#34;, demanda-t-il.

&#34;Une marche de quelques jours environ, pour quelqu’un comme toi. Si tu regardes attentivement le mur, j&#39;y ai préparé une carte. Étudie-la. Regarde aussi bien ce dessin. Il n&#39;est pas parfait, mais il devrait te donner une idée de ce que tu cherches.&#34;

Il regarda les documents accrochés au mur.  La carte était assez simple, et indiquait juste un point au nord-ouest de leur campement. Le dessin ressemblait au Créateur, mais en plus grossier. Sa bouche et ses dents étaient plus grandes.

&#34;Par contre, tu devras être très prudent&#34;, l’avertit le créateur. &#34;Tu dois seulement collecter des informations et revenir. Ne combats que si tu es en danger. C&#39;est très important. Tu as compris ?&#34;

977 répéta tout mot pour mot. Il décevrait pas le créateur.

&#34;Splendide. J&#39;ai juste besoin de savoir où il est. Sois bien prudent. Mon contrôle sur ce territoire est encore très faible. Nous ne pouvons pas nous permettre le genre de pertes qu&#39;il pourrait nous infliger.&#34;

977 salua en signe de reconnaissance et s&#39;empressa de partir.

Avant de partir, il s&#39;arrêta dans le Hall des Mères. Les murs et le plafond étaient encore assez mal dégrossis. Ils n&#39;avaient pas eu beaucoup de temps pour préparer leur nouveau foyer. Il avait l&#39;air primitif, mais il savait qu&#39;avec le temps, il deviendrait une œuvre digne de son peuple.

971 le vit entrer. Elle était belle. À ses yeux, elle était tout ce qu&#39;une mère devrait être. Il se précipita vers elle.

&#34;Ma mission est importante !&#34; dit-il. &#34;Tu dois le savoir.&#34;

&#34;Tu es important&#34;, répondit-elle.

&#34;Je dois seulement collecter des informations&#34;, dit-il.  &#34;Je comprends ma mission importante.&#34;

&#34;Tu es important&#34;, répéta-t-elle. &#34;J&#39;ai besoin de mon important.&#34;

Il la toucha doucement de sa patte. &#34;Je serai très prudent&#34;, lui dit-il.

Elle émit un léger bourdonnement et lui tapota doucement la tête, en signe d&#39;affection. Il ressentit une petite poussée d&#39;affection, et se sentit capable de tout pour la protéger.

&#34;Je reviendrai&#34;, promit-il, et il partit.

Il se retrouva bientôt hors de leur campement, de ses tunnels et de ses abris rudimentaires. C’était le début de quelque chose qu’il l&#39;espérait être plus grand que ce que lui n’était. Le Créateur allait les sortir de ce mauvais pas et les protéger. Il devait juste faire sa part du travail.

Lorsqu’il eut atteint l&#39;eau, il commença à y patauger et se déplaça rapidement lentement d&#39;une cachette naturelle à une autre.

Plusieurs fois, il fut interrompu par des animaux sauvages. À chaque fois, il parvint à les mettre en fuite ou, pour l’un d’entre eux, à les neutraliser et à les tuer. Certes, il perdit une patte à cause d&#39;un petit crocodile, mais il ne subit aucune blessure réellement grave.

------

Trois jours s’écoulèrent avant qu&#39;il n’aperçoive des traces de quelque chose d&#39;intelligent. Un cercle de pierres plein de cendres. Des piquets de tente. Le crâne brisé et écrasé d&#39;un cerf. Il envisagea de rebrousser chemin, mais il décida d&#39;attendre d&#39;avoir repéré le monstre pour prendre cette décision.  Plus il serait capable de le localiser avec précision, plus il serait facile pour le Créateur de le trouver et de s&#39;en occuper.

Il se reposa dans une petite mare d’eau stagnante avant de s&#39;aventurer plus loin.

Bientôt, il aperçut la fumée d&#39;un feu de camp. Il était impatient d’accomplir sa mission, mais il garda un rythme lent et délibéré. Le monstre ne devait surtout pas le voir. Il resta caché dans l’eau peu profonde et avança lentement.

Il se rapprochait de plus en plus de l&#39;endroit où il avait vu la fumée au moment où des murs de bambou se refermèrent brusquement autour de lui. Il tenta de s&#39;échapper, mais ils se rapprochèrent, et leur cadre, qu&#39;il n&#39;avait pas vu, fut soulevé hors de l&#39;eau. Une silhouette colossale, comme celle du Créateur mais bien plus grande encore, l’examina. L&#39;image accrochée au mur n&#39;avait pas rendu justice à la taille de cette chose ni à sa puissance. Son corps charnu était gonflé de muscles.

&#34;Oh, ça c&#39;est fort. Je n&#39;avais pas vu d&#39;écrevisse aussi grosse depuis l’époque où la Nouvelle-Orléans existait encore. Dis-moi, petit, est-ce que tu te maries bien avec du beurre ?&#34; L’accent du monstre était étrange. Rien à voir avec la diction claire et nette du Créateur. Ça n&#39;aidait pas qu&#39;il garde ses mâchoires fermées en prononçant tout ça.

977 se mit à réfléchir très vite. Il devait trouver un moyen de se libérer, de prévenir le Créateur, de prévenir tous les autres. &#34;Tu n&#39;as toujours pas vu d&#39;écrevisse depuis cette époque&#34;, dit-il, essayant de gagner du temps.

&#34;//Merde !//[[footnote]]Note du traducteur : Tous les mots en italique sont en français dans la version originale.[[/footnote]] Tu es un petit bavard, toi, pas vrai ?&#34; ricana le monstre. &#34;Dis-moi, où est ta maison ?&#34;

&#34;À la Nouvelle-Orléans&#34;, répondit-il. Ses yeux allaient et venaient, essayant de trouver une issue, un trou dans lequel il pourrait se glisser, n’importe quel moyen de s&#39;échapper de la cage.

&#34;C&#39;est vrai ? Alors nous allons improviser un repas de Mardi Gras. Allez, à table, mon petit ! Mon plat principal est déjà bien cuit.&#34; Le monstre se déplaça à grands pas, le dos voûté. Il posa le cadre de bambou sur un tronc où étaient disposés les restes dépecés d&#39;un crocodile. Les organes et les viscères étaient déchiquetés et éparpillés aux alentours.

&#34;Puis-je sortir ?&#34; demanda-t-il.

&#34;Et prendre le risque de perdre mon invité ? //Non.// Nous allons être de grands amis. Ne sais-tu pas à qui tu parles ? Je suis le grand artiste, Henri de Toulouse-Lautrec. Tu devrais être honoré,&#34; ricana le monstre, encore plus fort. Il ajouta d’un ton plus sérieux : &#34;Je suis aussi le roi de France. Mais je suis certain que tu le savais déjà.&#34;

&#34;Henri...&#34; commença 977.

&#34;Le Roi Henri&#34;, le corrigea le monstre.

&#34;Roi Henri, où est votre maison ?&#34; demanda-t-il. Il fallait qu&#39;il gagne encore un peu de temps.

&#34;Je viens de la lune&#34;, répondit le monstre. &#34;Je suis descendu sur un char tout en or. Il était tiré, bien sûr, par le soleil.&#34;

&#34;Bien sûr&#34;, répondit-il.

&#34;J&#39;ai atterri dans une mer de champagne. C&#39;était délicieux ! Non, je plaisante. C&#39;était du champagne bon marché. Probablement fabriqué en Californie. Mais ça rendait tout de même les poissons plutôt joyeux, pas vrai ?&#34; enchaîna-t-il en lui faisant un clin d’œil, de l’œil géant injecté de sang qui le fixait.

&#34;Plutôt joyeux&#34;, acquiesça-t-il. Il envisagea d&#39;essayer de découper une issue dans la cage, mais le bambou était épais, et il estima que cela ne ferait qu&#39;émousser les lames de ses pinces. Il valait mieux les garder affûtées pour se défendre contre le monstre, si tout le reste échouait.

&#34;Mais dis-moi, quel chemin as-tu pris pour arriver ici ?&#34; demanda le monstre.

&#34;Je suis descendu sur un poisson. Je viens du soleil&#34;, répondit-il.

&#34;Oh, je crois que tu es en train de mentir à Fernand. Ce n&#39;est pas très gentil,&#34; dit le monstre en lui donnant une pichenette. Ça faisait mal, et il y eut même un petit craquement. Puis il sentit qu’on le soulevait et qu’on le posait sur le tronc d’arbre. &#34;Jusqu’ici, j&#39;ai été vraiment très patient. Mais il n&#39;y a rien que j&#39;aimerais plus au monde que de trouver d&#39;autres petits gars comme toi pour dîner. Tu ne voudrais pas rendre ce pauvre Fernand malheureux, n&#39;est-ce pas ?&#34;

&#34;Il n&#39;y en a pas d&#39;autres&#34;, répondit-il. Il se demandait s&#39;il pourrait courir assez vite pour atteindre l&#39;eau. Il était sûr d&#39;être plus agile que le monstre, mais ce dernier avait de grandes et longues jambes, et il pouvait probablement se déplacer beaucoup plus vite que lui une fois lancé.

&#34;Tu mens !&#34; rugit le monstre, et il tapa du poing sur le tronc d’arbre. Des éclats de bois volèrent, et il manqua de peu de tomber. Il s&#39;agrippa à l&#39;écorce pour garder son équilibre. &#34;Maintenant, tu vas me dire où sont les autres ! Fernand a très faim, petite crevette !&#34;

977 sentit une grande colère bouillir en lui. Ce monstre, cette masse de chair malformée, avait l&#39;intention de dévorer son peuple. Il pensa aux siens, à la belle 971, au Créateur, et il sut qu’il ne pouvait pas laisser cela se produire. Il cracha droit dans les yeux du monstre. Ce dernier cligna des yeux par réflexe, et ses paupières restèrent collées.

Un coup de poing s&#39;abattit sur le tronc, mais 977 avait déjà fait quelques pas de côté. Il se précipita le long de l’arbre et en descendit, afin de se positionner derrière le monstre. Il tendit sa patte, et fit une petite entaille. Une jambe s&#39;effondra. Une autre entaille, et la jambe était comme morte. Il esquiva un coup de pied et coupa un autre tendon, puis un autre, et le monstre s’écroula, s&#39;agrippant au tronc dans un vain effort pour rester debout.

&#34;//Arrête ça ! Va-t’en !//&#34; hurla le monstre. Il se contorsionna et un poing massif heurta le sol à quelques centimètres de la carapace de 977. Il coupa un autre tendon, et les doigts se contractèrent, inutiles. Il se rapprocha, coupa à nouveau, et le bras devint inerte.

Mais l&#39;autre bras s&#39;abattit, et cette fois, un poing aussi grand que lui le frappa de plein fouet. Il s&#39;entendit craquer et sentit du liquide s&#39;écouler. Mais il n&#39;en avait pas encore terminé.

&#34;Je vais te décortiquer et aspirer ta chair. Je te retrouverai !&#34; hurla le monstre, son seul bras fonctionnel battant l’air.

977 tendit la patte, fit quelques dernières coupures, et le bras s’immobilisa. Le monstre ne pouvait plus que hurler et arquer son dos. 977 s&#39;éloigna en rampant du mieux qu&#39;il pouvait, et finit par s’écrouler hors de portée du monstre. Des fluides continuaient à s&#39;écouler lentement de sa carapace, alors il cracha à nouveau, scella la cassure, et se reposa.

------

&#34;Eh bien, qu&#39;avons-nous là ?&#34; demanda une voix un peu plus tard. 977 leva les yeux et vit le visage du Créateur, qui avait l&#39;air préoccupé.

&#34;Je suis là&#34;, dit-il. Sa propre voix lui semblait étrange. Presque lointaine.

&#34;Oh là là. Tu t’es bien fait malmener, mon petit,&#34; déclara le Créateur en se baissant et en le touchant délicatement.

&#34;Bien fait ?&#34; demanda-t-il.

&#34;Quoi ? Oh, oui. Oui. Tu as très bien fait, 977. Tu as fait bien mieux que ce que je pouvais espérer. Mais je crains de ne plus rien pouvoir faire pour toi.&#34;

&#34;Très bien&#34;, dit-il. &#34;La maison. La maison va bien.&#34;

&#34;Oui. Grâce à toi,&#34; dit le Créateur en se levant. &#34;Et voici Fernand. Splendide.&#34;

&#34;Qui est là ? Montre-toi, lâche ! Fernand va avaler ta tête tout rond !&#34; hurla le monstre en se débattant tant qu’il pouvait, mais il ne pouvait pas davantage atteindre le Créateur que la lune.

&#34;Dr Mann, à votre service. Ou plutôt, bientôt, c’est vous qui serez à mon service. Ça faisait si longtemps que je souhaitais travailler avec vous,&#34; dit le Créateur en se frottant joyeusement les mains tandis que les formes des Nouveaux Hommes émergeaient du marais.

&#34;Non ! Non ! Je ne le permettrai pas ! Je ne-&#34; Il fut interrompu par un autre crachat qui scella sa bouche. D&#39;autres membres du peuple de 977 rampèrent vers lui et finirent le travail que 977 avait commencé, tandis que les Nouveaux Hommes se mettaient au travail, à grand renfort de cordes et de chaînes.

Le Créateur se baissa et souleva 977. &#34;Allez, viens, mon petit. Tout n’est peut-être pas encore perdu pour toi. Et si c&#39;est le cas, nous enterrerons un héros.&#34;

Un héros. 977 pouvait vivre avec ça. Ou mourir, selon le cas. Il se blottit dans les bras de son créateur et commença à rêver de 971.</textarea></pre>
