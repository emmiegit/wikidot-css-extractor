&lt;p&gt;&lt;strong&gt;アイテム番号: &lt;/strong&gt;SCP-CN-357&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;オブジェクトクラス: &lt;/strong&gt;Keter&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;特別収容プロトコル: &lt;/strong&gt;財団はSCP-CN-357の生息地付近に居住する市民を転住させるとともに、不透明な隔壁帯を建設し、一帯を個人経営の牧場として偽装しています。監視拠点には緑レンズの眼鏡が5本配備され、レベル3以上の職員の許可を得ることで、これらを使用することが可能です。これらの眼鏡を除き、あらゆる緑色で半透明な物体を隔壁帯内に持ち込んではなりません。&lt;/p&gt;
&lt;p&gt;実験目的を除いて、SCP-CN-357に対する観察や討論は全て禁止されています。毎日、専門的に編成された財団職員（”カーネイジ-α”）が関連文書の検査を実施し、オブジェクトの詳細な情報に繋がり得る記述を削除します。駐屯中の職員は週に1度必ず精神鑑定を受けるとともに、SCP-CN-357の影響とみられる事項を可能な限り自発的に報告することが推奨されます。被影響者が現れた場合、オブジェクトの影響を複数回に渡り受けることによる不可逆的な被害を招く恐れがあります。これを防止するため、被影響者に対しては状況に応じて記憶処理を実施し、監視拠点から異動させなければなりません。&lt;/p&gt;
&lt;p&gt;SCP-CN-357の観察と記録は、専門に編成されたDクラス職員（”カーネイジ-β”）のみで行なわれます。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;説明: &lt;/strong&gt;SCP-CN-357は通常の状況下では視認不可能な象で、形態学上の外観は一般的な象（[データ削除]）に類似しています。しかし、体長は数十メートルにも達することがあります。通常、オブジェクトは緑色かつ半透明な物体を通すことで視認することが可能で、体色は深緑色であることが判明しています。カメラのレンズに緑色のフィルターを装着することで、SCP-CN-357を撮影することが可能です。写真はオブジェクトと同様の視認効果を有しています。&lt;/p&gt;
&lt;p&gt;上記の手段で人間に観察されると、SCP-CN-357の更なる異常性が発揮されます。この時点で、対象はオブジェクトに関する情報に過去触れたことが無いにも関わらず、オブジェクトに関する完全な知識をすでに有しているかのような振る舞いを見せます。具体的な例として、対象は自身の記憶に改変が生じたことを察知していませんが、ひとたびSCP-CN-357について述べたり、問われたり、考えたりした場合、必要とする情報が無意識のうちに浮かび上がり、その説明が可能となります。獲得できる知識の上限については未だ明らかになっていません。&lt;/p&gt;
&lt;p&gt;脳内に浮かび上がったり、他者と交流したりして、SCP-CN-357の知識が増えていくにつれ、対象には有害な異常性が発現します：この時点で、対象には頭痛やせん妄、うわ言、思考障害、錯乱などの精神症状が表れるようになります。また、オブジェクトへの理解が一定程度に達すると、対象は緑色で半透明な物体を介さずに、オブジェクトを肉眼で観察することが可能となります：これはオブジェクトから視線を移すまでの間、対象を混乱状態に陥らせます。その後、症状が重くなるにつれて、対象は正常な思考を保てなくなり、なおかつ、正常な論理を理解できなくなります。こうした性質により、SCP-CN-357の異常性を詳細に記録することは非常に困難となっており、研究の進行が遅滞している原因ともなっています。
&lt;/p&gt;
&lt;p&gt;一般的な鎮静剤は症状を和らげる作用を発揮しますが、症状の根治には至りません。一方、記憶処理を用いてSCP-CN-357を目撃・思考・議論した記憶を除去した場合、 これらの精神症状を消失させることが可能です。しかし、対象が再度SCP-CN-357を認識すると、精神症状は再発し、またその進行速度と規模は大幅に加速・拡大します。一般的には、オブジェクトによる精神症状が3度復活すると、その影響は深刻かつ不可逆なものとなり、7割の事例において対象の死亡を招いています。なお、脳葉の大部分を切除する手術は、オブジェクトによる精神影響の防止に有効であることが実証されています。&lt;/p&gt;
&lt;p&gt;SCP-CN-357個体は通常、彼らの原生地である██████山周辺の農地を徘徊しています。オブジェクトのより詳細な特徴についての記述（正確な外観や食性、物理的性質、生態、接触記録など）は、認識災害の危険性を考慮し、全て削除されています。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;付録: &lt;/strong&gt;通信ログ357-12&lt;/p&gt;

&lt;div class=&#34;block_show&#34;&gt;
&lt;a href=&#39;javascript:hide();&#39;&gt;- クリアランス”カーネイジ-α”を検知しました。[ERROR: パスワード不一致]&lt;/a&gt;

&lt;blockquote&gt;
&lt;p&gt;&lt;strong&gt;前記: &lt;/strong&gt;これはSCP-CN-357の収容初期に撮られた映像記録である。エージェント・█████がオブジェクトに関する報告を行っている。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;オブジェクトに対する簡易的な評価をまとめました。これは緑色のレンズでしか見れない象で、非常に大きな体格をしています。ただ、今はレンズを持っていないため、彼らを見ることはできませんが。
&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;大変結構。エージェントの仕事ぶりに感謝する。つまるところ、オブジェクトにはステルス性があるということだな。ならば、何か別の方法を用いて、オブジェクトの痕跡を調べられないだろうか。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;今の所、他の手段は見つかっていません。私はオブジェクトが農作物を鼻ですくい上げ、口に運ぶ姿を目撃しました。しかし、現場に行って調査した所、それらの作物は健在で、いかなる影響も受けていませんでしたし、彼らの足跡すらありませんでした。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;報告ありがとう。もしかすると、反ミーム的な性質を備えているかもしれない。詳しい調査が必要だろう。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;私は絶対に反ミームではないと考えます。オブジェクトは完全には存在せず、我々が目にするのは真実ではない、虚構のようなものです。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;君の推測は評価しよう。だが、仮説というものは、実験を経て検証されるものだ。ありのままの報告を頼むよ。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;申し訳ありません、博士。私はただ……自分がオブジェクトのことを良く理解しているとばかり、勝手に思い込んでいました。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;ステルス性のあるオブジェクトについては、標準プロトコルに基づき、市民にもたらしうる被害を予測する必要がある。君の見立てはどうかね？&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;オブジェクトが人を傷つけるなんてありえません……不可能です。見えない存在であるにも関わらず、人間はオブジェクトに接近することを無自覚に拒否します。人々は自身の認識とかけ離れた物事に対して、可能な限り回避を試みました。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;接触を強行したケースは？至近距離まで確認したか？&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;はい、私はオブジェクトの足下に立ちました。オブジェクトの身体と完全に重なったものの、奇妙な感覚がするのみした。さながら、滑らかなシルクを隔てて、分厚いもやに覆われた、もう1つの世界に触れたような。あの象たちは……&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;[遮って] エージェント、真面目に報告してくれ。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;[間を置いて] 出来る限り努力します、博士。……何か変な感じがします。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;認識災害を受けている可能性がある。エージェント、意識は明瞭か？自分の行動を統制できるか？答えてくれ。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;認識災害ではありません。認識とは無関係……ロ、ロジックの違いです。あなたも理解すれば、あなた――私は新たな世界を目にしました。箱を観測しました。のろのろと進んでいく。それは存在せず。 [少しの間、沈黙] ごめんなさい……&lt;/p&gt;
&lt;p&gt;&amp;lt;███████博士は額を擦り、不快感を表す。&amp;gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;32＋45はいくつだ？答えなさい。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;8……7……分からない！博士、私……私はもう、限界です。聞いてください、私の知る限りでは、象たちは大人しく、中でゆらゆら揺れ動き……違う、ひたすらに、ゆったりと歩き回っている。彼らは他人に関心をほとんど持たない……リンクの向こう側。排出されることはなく、存在もしない。違う……どうにかして伝えようとはしているんです、しかし、今の私は……&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;ただ今、認識災害対策部門に連絡をとっている。聞こえるか、█████？自分をしっかり保て。持ちこたえたら、収容チームの派遣と対応のために、彼らの生息地を撮影するんだ。&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;[理解困難な妄言]
&lt;/p&gt;
&lt;p&gt;&amp;lt;物が落ちる音、机がひっくり返されたとみられる。歩行音、ドアを開く音。エージェント・█████が大声で叫び始める。&amp;gt;&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;象、緑の象だ！見えました……象が！&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;エージェント、聞こえるか？そいつを見るな！&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;エージェント・█████: &lt;/strong&gt;[病的な叫び声]&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;[画面に顔を向け、微笑みを見せる] さて、君は思い出せたかな？君は象を見て発狂し、そして財団に救い出されたという事実を。私が懇切丁寧に記憶を復元し、君の好奇心を満たしてやったのだ。だが、こんなにも贅沢なサービスを楽しめるチャンスは、一生で2度しか得られることはない。その後は未来永劫、元の君には戻れなくなるだろう。&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;記憶処理を受けると良い。チャンスを1つ失う代わりに、正常な世界に復帰することができる。あるいは、症状を隠し通して、今の状態を維持し続けるのも面白いだろう。薬を飲んで、象を想像しなければ良いのだからな。&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;███████博士: &lt;/strong&gt;君の幸運を祈るよ。そうだ、彼らの生息地でも見に行ったらどうかね？&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;&lt;em&gt;&lt;strong&gt;後記: &lt;/strong&gt;財団はエージェントの悲劇を愚かにも無視して、職員たちにオブジェクトをしつこく調べさせ続けています。知識の代償として、人々の精神を犠牲にすることが、さながら偉大で名誉なことであると言わんばかりです。闇雲な好奇心は、底なし沼のように人を飲み込んでいく。いつの時代も変わらないものです。&lt;/em&gt;&lt;br /&gt;&lt;/p&gt;
&lt;div style=&#34;text-align: right;&#34;&gt;
&lt;p&gt;&lt;em&gt;——05-I、この“I”は“&lt;ruby&gt;&lt;rb&gt;Ignorance&lt;/rb&gt;&lt;rt&gt;無知&lt;/rt&gt;&lt;/ruby&gt;”の意。&lt;/em&gt;&lt;/p&gt;
&lt;/div&gt;
&lt;/blockquote&gt;
