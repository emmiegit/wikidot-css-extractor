**项目编号：**SCP-CN-1699

**项目等级：**Keter

**特殊收容措施：**已建立MTF-庚午-11“梦醒”以应对SCP-CN-1699的出现。当SCP-CN-1699出现时，特遣队队员将驾驶特殊战斗用飞机接近并向其发射肥皂泡，确保在其进入第二阶段前将其破坏。若SCP-CN-1699已进入第二阶段，基金会将对该区域群众进行尽可能的疏散并将该区域划定为收容区域。

未经3级或以上人员批准，任何人员不得进入已完成第三阶段转化的SCP-CN-1699区域。即使获得许可，进入探索或采访的时间也不得超过10分钟。

**描述：**SCP-CN-1699是一种异常建筑的总称，由一个直径5km的圆盘底座和一幢或数幢位于圆盘上的建筑组成。这些建筑通常类似人类幻想中的建筑、著名虚构文艺作品中出现的建筑及已经损毁或拆除的著名建筑，但在细节上有所不同。附录1记录了目前所有出现过的SCP-CN-1699，其建筑原型，及最终转化结果。SCP-CN-1699的出现及转化共分为三个阶段。

第一阶段时，一例SCP-CN-1699将随机出现于某一城市区域上空1200m处，并缓慢下降。此阶段内SCP-CN-1699没有实体，且不会进行除下降外的任何行为。目前观测到的SCP-CN-1699数据量较少，无法总结其出现位置的规律；不过据推测，城市发展程度越高，越有可能出现SCP-CN-1699。使用肥皂水等原材料制作的肥皂泡可以对SCP-CN-1699进行攻击致使其消失，但是所有其他武器或攻击行为，包括使用肥皂泡的原料直接攻击，都会直接穿过SCP-CN-1699而不是对其造成损伤。

当SCP-CN-1699降至距离地面600m处时将进入第二阶段。进入此阶段后SCP-CN-1699会在下降的同时不断实化，并从圆盘底部放出类似触须的结构对地面建筑进行损坏。触须会接触并穿过建筑，并使用异常性质使其迅速老化并化为尘土。触须并不会对生物造成物理上的损伤，但会对其记忆及行为模式造成影响。进入此阶段后，任何攻击均无法对SCP-CN-1699造成破坏。若在第一阶段时对SCP-CN-1699造成破坏但并未完全使其消失，在此阶段时SCP-CN-1699将自动对其损毁部分进行修补。

当SCP-CN-1699完全降落至地面时将进入第三阶段，也是最后一个阶段。SCP-CN-1699将接纳原本位于该区域的生物并形成一个新的居住区。SCP-CN-1699上方的建筑将根据当地地形进行微调。原本位于该地区的人类的记忆将受到篡改，会倾向于认为其从出生以来一直居住于该SCP-CN-1699内，并对外界抱有抵触情绪，不愿离开SCP-CN-1699的范围。基于被植入的记忆，该地区的人类将形成一套新的社会制度与文化体系，通常与SCP-CN-1699原建筑有一定关联。

当外界的人类个体进入第三阶段的SCP-CN-1699后，其同样将受到记忆转化，转化速度因人而异，但完成时间均为10分钟。在此期间，SCP-CN-1699内部的人类对其可能出现两种态度[[footnote]]视区域及建筑不同而变化，目前不清楚这种变化的规律。[[/footnote]]，强烈拒绝并试图将该个体赶出区域，或极力挽留使得该个体无法离开该区域。在完成转化后，内部人类对其的态度都将变为友好。同时，SCP-CN-1699内部的科技水平一般都维持在相当低的水准，并且外部带入的现代用品、武器及电子设备都将失效。外部的打击同样无法对SCP-CN-1699造成破坏。

[[collapsible show=&#34;附录1：目前有记录的SCP-CN-1699总览&#34; hide=&#34;关闭附录&#34;]]
下表内列出了目前发现的所有SCP-CN-1699的编号、特征、出现位置及目前状况。
||~ 编号 ||~ 建筑特征 ||~ 出现位置 ||~ 目前状况 ||
||SCP-CN-1699-1||类似迪士尼系列中的各类城堡的组合||上海||已进入第三阶段，已探索||
||SCP-CN-1699-2||类似九龙城||深圳||已进入第三阶段，已探索||
||SCP-CN-1699-3||类似小说《哈利波特》系列中的霍格沃兹魔法学院||北京||已进入第三阶段，未探索，探索计划正在审批中||
||SCP-CN-1699-4||类似中国传说中的天庭||成都||在第一阶段消除||
||SCP-CN-1699-5||类似一座由围栏构成的监狱结构的城堡，未发现任何文化或传说背景||重庆||在第一阶段消除||
||SCP-CN-1699-6||类似圆明园中的部分建筑及景观||上海||在第一阶段消除||
||SCP-CN-1699-7||类似双子大楼，但材料为石砖||香港||在第一阶段消除||
||SCP-CN-1699-8||类似普遍想象中的亚特兰蒂斯||广州||在第一阶段消除||

**备注：**在SCP-CN-1699-3出现时，基金会偶然发现了肥皂泡可以对其造成伤害，但由于准备不充分，其最终依然进入了第三阶段。在后续行动中，基金会组建了专门的特遣队并配备特殊武器，因此在清除SCP-CN-1699方面取得成功。目前还没有出现过2例SCP-CN-1699同时出现的情况，但其出现时间之间的间隔正在逐渐缩短，因此需要考虑此种可能性并准备相应的措施。
[[/collapsible]]

[[collapsible show=&#34;附录2：SCP-CN-1699-1探索记录&#34; hide=&#34;关闭附录&#34;]]
&gt; **SCP-CN-1699-1探索记录**
&gt; 
&gt; **参与探索人员：**MTF-庚午-01-79及MTF-庚午-01-80[[footnote]]由于此时MTF-庚午-11“梦醒”还未成立，故由Site-CN-34常驻特遣队MTF-庚午-01“唯有暗香来”进行任务。[[/footnote]]
&gt; 
&gt; **探索目的：**在可能的情况下探清SCP-CN-1699-1的内部构造并对少量内部个体进行访谈。若遇到任何特殊情况将立刻返回。
&gt; 
&gt; **补充说明：**在此次探索前，先遣特工已尝试靠近SCP-CN-1699-1，并发现电子设备失灵。因此本次行动交由MTF-庚午-01-79及-80两名特工自行开展，探索记录由MTF-庚午-01-79回忆。为防止SCP-CN-1699-1内部出现不可预测的情况从而损失大量特工，本次探索仅派遣两名特工前往。
&gt; 
&gt; &lt;记录开始&gt;[[footnote]]由于是回忆性质的记录，可能与真实情况有一定程度的偏差。时间由MTF-庚午-01-79携带的机械钟表记录。[[/footnote]]
&gt; 
&gt; &lt;00:00:00&gt;两名特工进入了SCP-CN-1699-1。穿过城堡的城门来到了一个类似游乐园或主题小镇的区域。大部分人类个体都穿着夸张的卡通欧式礼服。特工尝试接触一名女性个体。
&gt; 
&gt; **MTF-庚午-01-80：**你好！可以问一下……
&gt; 
&gt; **女性个体：**哦我的上帝，你们怎么穿得破破烂烂的？快让裁缝帮你们做一件合适的衣裳！
&gt; 
&gt; **MTF-庚午-01-80：**啊？
&gt; 
&gt; &lt;00:02:45&gt;女性个体将二人带至镇内的裁缝处。店内有一老年男性个体，似乎在用某种异常物品迅速制造服装。
&gt; 
&gt; **女性个体：**请问你们从哪儿来？
&gt; 
&gt; **MTF-庚午-01-79：**外面。
&gt; 
&gt; **女性个体：**哦，天哪！看来外面的世界依然是战火纷飞，真是太危险了。你们没受伤吧？
&gt; 
&gt; **MTF-庚午-01-79：**不，外面并没有在打仗……
&gt; 
&gt; **女性个体：**我知道的，大家都不想提起这样的生活。是我的错。不过到了这里就不用担心了。快，来试试新衣服吧！
&gt; 
&gt; **MTF-庚午-01-79：**这个，还是先等一等吧……我们刚刚过来，还不太清楚这是哪里。请问你可以介绍一下吗？
&gt; 
&gt; **女性个体：**这里是[2秒无法辨识的语言]镇，是“精灵的住所”的意思！这儿没有战争，大家世世代代都悠闲地生活在这里。精灵们都很友好，也会帮我们一起劳作。你看，正在做衣服的就是纺织精灵。
&gt; 
&gt; **MTF-庚午-01-79：**可我什么都没看到啊。
&gt; 
&gt; **MTF-庚午-01-80：**诶，是纺织机旁边那个亮光？
&gt; 
&gt; **MTF-庚午-01-79：**那你知道“上海”是什么地方吗？
&gt; 
&gt; **女性个体：**上……海？海上的仙境吗？很可惜，在几百年前那里已经被抱有恶念之人摧毁了……
&gt; 
&gt; **MTF-庚午-01-80：**我好像知道……他们也会用奇术，不对，是魔法……
&gt; 
&gt; **MTF-庚午-01-79：**情况不对！我们赶紧走！咦……上海……不对！赶紧走！
&gt; 
&gt; **MTF-庚午-01-80：**……嗯？哦哦哦哦好！
&gt; 
&gt; **女性个体：**请等等啊！二位是想回到那战争之地吗？为何不留下来享受和平的生活呢！
&gt; 
&gt; **MTF-庚午-01-79：**根本TM没打仗好吗！
&gt; 
&gt; **女性个体：**那不好意思了！请帮我留住他们！
&gt; 
&gt; &lt;00:07:56&gt;大量人形光点试图围住MTF-庚午-01-79及-80，二人行动变得迟缓。同时大量内部个体从各处赶来试图留住二人。
&gt; 
&gt; &lt;00:08:34&gt;二人使用格斗技巧击倒了周围的个体，但无法驱散光点。MTF-庚午-01-80的记忆似乎被严重影响，导致其逃离时产生长时间迟疑，最终被内部个体拦下。
&gt; 
&gt; &lt;00:09:21&gt;MTF-庚午-01-79成功离开SCP-CN-1699-1。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**随后又有部分队员进入SCP-CN-1699-1并在5分钟内离开，记录到MTF-庚午-01-80的记忆已被篡改。目前仍然未知内部人员提到的“魔法”及“精灵”为奇术、异常生物召唤或其他。在离开SCP-CN-1699-1后，MTF-庚午-01-79依然记得与其相关的背景，但并未受到异常影响从而认同该背景。
[[/collapsible]]

[[collapsible show=&#34;附录3：SCP-CN-1699-2探索记录&#34; hide=&#34;关闭附录&#34;]]
&gt; **SCP-CN-1699-2探索记录**
&gt; 
&gt; **参与探索人员：**MTF-庚午-01-81及MTF-庚午-01-82。
&gt; 
&gt; **探索目的：**在可能的情况下探清SCP-CN-1699-2的内部构造并对少量内部个体进行访谈。若遇到任何特殊情况将立刻返回。不同于SCP-CN-1699-1，SCP-CN-1699-2的建筑原型并不具有虚构色彩，但是同样要注意其内部个体是否会使用某些异常能力。以下内容根据二人回忆记录。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; &lt;00:00:00&gt;MTF-庚午-01-81及-82进入SCP-CN-1699-2。内部环境复杂，过道十分狭窄，二人判断深入探索可能对后续脱离十分不利，因此集中对入口处的一幢小型居民楼进行探索。
&gt; 
&gt; &lt;00:01:30&gt;二人快速向楼层上方探索，没有看到任何人类。该处居住环境十分狭窄，且未发现任何用电设备。到达楼顶后，二人发现一儿童模样的个体。
&gt; 
&gt; **儿童个体：**你们不是大人吗，为什么没有去开会？
&gt; 
&gt; **MTF-庚午-01-81：**开……
&gt; 
&gt; **MTF-庚午-01-82：**啊那个，不好意思啊，我们今天有点事。今天会议的主题是什么？
&gt; 
&gt; **儿童个体：**这我爸爸没告诉我……不对！你们到底是谁！大人都会去开会的！
&gt; 
&gt; **MTF-庚午-01-81：**其实我们是新来的……
&gt; 
&gt; **儿童个体：**（恐慌）外……外来人！你们快点离开这里！不……不要以为我不敢和你们开打！
&gt; 
&gt; **MTF-庚午-01-82：**不不，我们没有恶意的啊！
&gt; 
&gt; **儿童个体：**爸爸说了，不能相信任何外来人说的话！你们一定是在骗我，觉得小孩子好骗！你们才骗不到我！
&gt; 
&gt; &lt;00:04:12&gt;儿童个体走到墙边，拿起一个另一端连接着墙壁的传话筒。
&gt; 
&gt; **儿童个体：**（向传话筒）爸爸！有外来人！快点来，我打不过他们！
&gt; 
&gt; **MTF-庚午-01-81：**怎么办？
&gt; 
&gt; **MTF-庚午-01-82：**没办法了，趁他们来之前撤到门口吧！上次记录可没说里面的人会赶我们走啊！
&gt; 
&gt; &lt;00:04:34&gt;二人开始向楼下移动。
&gt; 
&gt; &lt;00:04:56&gt;大量人类个体忽然从二人附近的门中出现，并试图殴打二人。
&gt; 
&gt; **一名人类个体：**你们已经祸害够了外面，还要进来祸害我们？
&gt; 
&gt; **MTF-庚午-01-82：**外面什么事情都没有啊？你倒是说说怎么祸害了？
&gt; 
&gt; **一名人类个体：**哼，你还嘴硬！还不是你们这些人把我们逼到这里的！到现在我们[2秒无法识别的语言]镇的外围还有一圈门，出去了就是你们的人体实验场所！
&gt; 
&gt; **MTF-庚午-01-82：**什么门？
&gt; 
&gt; **MTF-庚午-01-81：**我忽然想起来了……他们……我们是实验的最后一批幸存者……
&gt; 
&gt; **MTF-庚午-01-82：**你被异常影响了！先别管这些，我们先出去，然后你再仔细回忆！
&gt; 
&gt; &lt;00:05:41&gt;尽管二人努力摆脱追击，但由于内部个体可以使用不同的门进行某种异常传送，始终无法完全摆脱。二人对前来追击的个体进行打击。
&gt; 
&gt; **另一名人类个体：**等等，那个人……（指向MTF-庚午-01-81）他似乎不是实验室的！他是幸存者！
&gt; 
&gt; **一名人类个体：**那留住他！
&gt; 
&gt; **MTF-庚午-01-81：**我……
&gt; 
&gt; **MTF-庚午-01-82：**跑啊！
&gt; 
&gt; &lt;00:05:55&gt;二人成功下楼。
&gt; 
&gt; **一名人类个体：**你明明是幸存者，现在却成了实验室的走狗吗？
&gt; 
&gt; **MTF-庚午-01-81：**我……不对，什么幸存者，82我们走。
&gt; 
&gt; **一名人类个体：**现在实验室的洗脑技术已经如此强大了吗……
&gt; 
&gt; **MTF-庚午-01-81：**被洗脑的明明是你们好吗！
&gt; 
&gt; &lt;00:06:19&gt;二人离开SCP-CN-1699-2。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**据MTF-庚午-01-81及-82回忆，SCP-CN-1699-2的内部人类认为世界上存在一个独裁组织“实验室”，将全世界的资源占为己有并将非“实验室”人员投入人体实验，而内部人类依靠SCP-CN-1699-2这一“神奇的建筑”得以存活。该背景存在多处逻辑错误，然而二人在被异常影响时并未注意到该些错误。同时，可以确定SCP-CN-1699-2内部存在某种空间异常，使得不同空间可以通过门进行连通，且消息可以通过传话筒在区域内部进行广泛传播。
[[/collapsible]]
