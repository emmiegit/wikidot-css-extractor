**Elemento #:** SCP-2221

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** I siti web che si pensa ospitino istanze di SCP-2221 devono essere isolati dal network per essere esaminati e gli utenti civili che vogliano entrarvi in contatto devono essere bloccati. Un team di personale di Classe C è incaricato di effettuare ricerche continue di siti Web e software che richiedono all&#39;utente di accettare un accordo di licenza con l&#39;utente finale ed esaminare accuratamente tutti questi accordi per individuare la presenza di SCP-2221.

Data l&#39;impossibilità di contenere tutte le istanze di 2221-A, gli agenti sul campo si concentreranno invece sulla neutralizzarne gli effetti. Gli agenti sono tenuti a rimanere in contatto con le forze dell&#39;ordine in tutto il mondo per monitorare improvvisi aumenti della violenza extragiudiziale. Gli agenti sono incoraggiati a condividere le informazioni sui gruppi affiliati al 2221-A con le agenzie di sicurezza nazionale al fine di ridurne l&#39;impatto politico e sociale. Le politiche della Fondazione sul non intervento politico sono state temporaneamente revocate per rispondere a questa minaccia.



**Descrizione:** Un&#39;istanza di SCP-2221 è un accordo di licenza con l&#39;utente finale (EULA), del tipo comunemente concordato dai consumatori per utilizzare software. Le istanze di SCP-2221 si trovano in genere collegate a software gratuiti o poco costosi disponibili su Internet. Sono insolitamente lunghi per essere EULA, probabilmente per dissuadere i consumatori dal leggerli fino alla fine. Verso la scadenza del contratto sono previste tre clausole che si ritiene determinino effetti anomali distinti, ma correlati.



&gt; **Clausola 189**
&gt; &#34;Accetti che qualsiasi adorazione, preghiera, omaggio, sacrificio, giuramento, richiesta di guida e/o intervento e qualsiasi altra invocazione divina diretta a qualsiasi dio o ente superiore elencato nell&#39;Appendice H.VIII sarà invece sempre diretta al Sereno Tribuno, Amico dei Giusti, di seguito denominato &#34;Amicus&#34;. [[footnote]]L&#39;appendice H.VIII è esaustiva: elenca non solo gli dei associati alle principali religioni, ma anche gli dei di religioni estinte, divinità immaginarie/satiriche, filosofi, valori astratti e importanti figure storico/politiche. Inoltre, vengono specificate diverse frasi tipicamente pronunciate senza intento religioso (ad es. &#34;Dannazione&#34; e &#34;Grazie, Obama&#34;).[[/footnote]] Inoltre, accetti che questa clausola sostituisca l&#39;intento consapevole per quanto riguarda la direzione delle invocazioni di cui sopra della divinità.”
&gt;
&gt; **Clausola 191**
&gt; &#34;Accetti che Amici di Amicus LLC [[footnote]]Amici di Amicus LLC pare sia un gruppo di consulenza legale con sede a Fairfax, Virginia. Tutti i loro dipendenti conosciuti sono attualmente sotto sorveglianza. Non si sa quale effetto avrebbe la revoca del loro statuto su SCP-2221; per il momento si raccomanda una sorveglianza continua.[[/footnote]] possa accedere alla tua coscienza allo scopo di esercitare un&#39;influenza subconscia e/o un controllo temporaneo della coscienza per un periodo non superiore a settantadue (72) ore in un periodo compreso di una settimana.”
&gt;  
&gt; **Clausola 216**
&gt; &#34;Tu e Amici di Amicus LLC concordate che qualsiasi tentativo di violare o modificare i termini del presente accordo, o di intentare causa contro Amici di Amicus LLC, deve essere risolto mediante arbitrato presso il Serenissimo Tribunale.&#34; [[footnote]] Ogni tentativo di manifestare questo arbitrato si è rivelato infruttuoso. [[/footnote]]



I test suggeriscono che SCP-2221 non sia un rischio informativo: leggere o guardare istanze di SCP-2221 non ha effetto se non quando il lettore accetta il contratto. È estremamente improbabile che un tale contratto possa essere legalmente esecutivo in qualsiasi sistema giudiziario noto. Tuttavia, si ritiene che gli effetti di SCP-2221 derivino dall&#39;applicazione dei termini di questo contratto da parte di ignoti.

Alcune categorie di individui (compresi individui mentalmente instabili, bambini in età prepuberale e schiavi) non sono interessati anche se d&#39;accordo, presumibilmente perché privi della capacità giuridica di accettare un contratto. Anche individui incapaci di comprendere il contratto (come coloro che non parlano la lingua in cui è scritto, o le persone addormentate obbligate a premere il pulsante per accettare il contratto) non sono interessati da esso. Queste limitazioni si sono rivelate estremamente dirompenti per i tentativi di studiare SCP-2221: gli effetti del contratto non si estendono al personale di Classe D, che apparentemente non ha capacità legale con qualunque entità stia facendo rispettare il contratto.

La mancanza di effetto di SCP-2221 sul personale di Classe D rende difficile la sperimentazione diretta, ma sono state eseguite indagini approfondite sulla fetta di popolazione si pensa sia stata colpita da SCP-2221. Si presume che gli individui siano istanze di 2221-A se hanno creato un account su un sito web o scaricato software noto per ospitare un&#39;istanza di SCP-2221. I seguenti cambiamenti comportamentali sono stati osservati nelle istanze 2221-A e parti di popolazione con un gran numero di 2221-A al loro interno:
* Forte aumento dell&#39;affluenza alle urne e dell&#39;attivismo politico. Le istanze di 2221-A nei paesi non democratici o semi-democratici spesso si affiliano a movimenti di protesta o altre organizzazioni politiche sovversive. Le istanze di 2221-A sembrano particolarmente attratte da posizioni considerate al di fuori del mainstream politico, compresi i partiti associati sia all&#39;estrema destra che all&#39;estrema sinistra;
* Grande interesse per la religione e le questioni sull&#39;identità religiosa. L’attendere ai servizi religiosi è particolarmente alta nelle aree con grandi popolazioni di 2221-A. Le istanze di 2221-A nei paesi musulmani spesso si affiliano a movimenti islamisti, mentre le istanze osservate negli Stati Uniti possono sostenere un ruolo maggiore del cristianesimo nella vita pubblica;
* Cambiamenti nelle pratiche religiose. La punizione comunitaria per aver deviato dalla legge religiosa, spesso sotto forma di vergogna, è comune nelle aree dominate da 2221-A. L&#39;arte religiosa di queste comunità incorpora cappi o modelli che assomigliano a cappi con una frequenza insolita. Ad esempio, l&#39;arte cristiana tende a raffigurare Gesù impiccato piuttosto che crocifisso, mentre l&#39;arte indù si concentra spesso su Yama che impiccano criminali. Nonostante il riferimento della Clausola 189 all&#39;adorazione di &#34;Amicus&#34;, le istanze di SCP-2221 non sembrano osservare culti su un essere con quel nome (l&#39;unica eccezione, POP-044-2221-A, discussa di seguito);
* Frequenti violenze extragiudiziali contro presunti criminali.

Le popolazioni di 2221-A tendono ad essere densamente raggruppate, risultando che alcune comunità siano interamente composte da 2221. E’ raro quindi che le nazioni colpite abbiano una popolazione 2221-A superiore allo 0,05%. L&#39;eccezione più notevole è POP-044-2221-A in █████, che fino al 2013 costituiva oltre il 2% della popolazione nazionale.


||**Eventi Riguardanti POP-044-2221-A**||
&gt; Nell&#39;ottobre 2012, il Sito 614 ha contattato il Consiglio O5 per riferire che folle armate stessero attaccando le installazioni della Fondazione a █████. È immediatamente evidente che questi gruppi possiedano informazioni privilegiate sulla Fondazione: chiedono che la Fondazione consegni SCP-███, SCP-████, SCP-████, SCP-████ e 34 membri tra il personale della Fondazione siano  processati.
&gt; 
&gt; Gli attacchi di ottobre al sito 614 sono stati inizialmente attribuiti alla Repubblica delle Lettere, che prontamente rivendicato la responsabilità della fuga di informazioni che hanno portato agli attacchi. A questo punto, la Fondazione non era ancora a conoscenza di nessuna delle principali istanze di 2221-A in █████, e si è creduto alle affermazioni della Repubblica delle Lettere.
&gt; 
&gt; Tuttavia, esami sui computer del Sito 614 hanno rivelato che molti membri del personale abbiano utilizzato software che ospitavano un&#39;istanza di SCP-2221. Il consenso generale circa la questione si è spostato sulla convinzione che le informazioni trapelate provenissero dal personale della Fondazione, essendo state sovvertite dagli Amici di Amicus LCC. Non è noto se l&#39;impossibilità di trovare e segnalare questa istanza di SCP-2221 fosse dovuta a negligenza o deliberato sabotaggio.
&gt; 
&gt; Il personale del sito 614 è stato trattenuto per essere esaminato. Gli agenti sul campo dal Sito 115 e dal Sito 621 vengono inviati a █████ sotto il comando della Direttrice del Sito, Susan Pritchard, per osservare la popolazione locale di 2221-A, POP-044-2221-A. A causa dei continui disordini politici nell&#39;area, la Fondazione adotta una posizione prettamente difensiva, respingendo i continui attacchi alle installazioni della Fondazione senza rispondere in alcun modo.
&gt; 
&gt; Vengono segnalati anche attacchi contro le carceri locali. Mentre le forze di sicurezza locali respingono la maggior parte di questi attacchi, le prigioni di ██████ e ████████████ sono invase dalla folla. I prigionieri in entrambe le località vengono trascinati fuori e linciati, compresi i prigionieri che hanno commesso reati minori come vandalismo.
&gt; 
&gt; Nel corso dei successivi quattro mesi si osservano cambiamenti nelle pratiche religiose della maggioranza musulmana sunnita locale. Molte moschee iniziano ad annunciare la chiamata alla preghiera otto volte al giorno invece delle tradizionali cinque. Si osservano cappi decorativi appesi alle porte, spesso adornati con tessuti colorati e motivi elaborati. Si noti che diversi imam ritenuti esempi di 2221-A aggiungono un profeta aggiuntivo, &#34;Sadiq&#34;, alla tradizionale lista islamica dei profeti [[footnote]]&#34;Sadiq&#34;, come &#34;Amicus&#34;, si traduce &#34;amico&#34;.[[/footnote]]. Quando vengono chieste loro ulteriori informazioni su Sadiq, questi imam appaiono confusi e negano la conoscenza di Sadiq.
&gt; 
&gt; Ad aprile 2013, le comunità colpite hanno iniziato a risuonare la chiamata alla preghiera fino a trenta volte al giorno. Visto il poco tempo a disposizione per compiere altre attività, gli attacchi alle strutture della Fondazione cessano. POP-044-2221-A distribuisce versioni cartacee di SCP-2221, convertendo così quasi tutti i membri adulti delle comunità colpite in istanze di 2221-A. Con la Fondazione non più sulla difensiva, gli agenti sul campo iniziano a mettere in quarantena le città abitate da POP-044-2221-A e i civili non colpiti vengono evacuati sotto la custodia della Fondazione.
&gt; 
&gt; La frequenza delle chiamate alla preghiera 2221-A continua ad aumentare fino a quando la preghiera non è diventata costante in tutto il POP-044-2221-A. Tra il 24 maggio e il 6 giugno, ogni membro conosciuto di POP-044-2221-A viene terminato a causa dell’esaurimento, dell’inedia e dalla disidratazione conseguenti. Il governo di █████ ha iniziato a collaborare con la Fondazione nell&#39;attribuire queste morti alla violenza politica.
&gt; 
&gt; Gli agenti sul campo raccomandano di rinunciare alla politica della Fondazione sul non intervento politico al fine di prevenire eventi simili altrove.

**Addendum 2221-I:** Istanze di SCP-2221 scoperte di recente presentano un&#39;aggiunta alla voce Clausola 217: &#34;Leggendo questa clausola, i membri di qualsiasi organizzazione elencata nell&#39;Appendice K.IV accettano di andare a farsi fottere.&#34; La Fondazione SCP era una delle organizzazioni elencate, insieme al Federal Bureau of Investigation (FBI), alla Repubblica delle Lettere e a molti altri Gruppi di Interesse e organizzazioni governative. Il personale che aveva letto la clausola 217 è stato posto isolamento e tenuto sotto stretto controllo. L&#39;aggiunta non ha avuto alcun effetto distinguibile. Si ritiene che la clausola 217 sia semplicemente una provocazione, piuttosto che un rischio informativo o un&#39;aggiunta legalmente vincolante al documento. Tuttavia, i supervisori devono redigere rapporti settimanali sul comportamento del personale della Fondazione che ha letto le versioni modificate della Clausola 217.
