    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我最最亲爱的爱德华：

我有很多消息要跟你说。你走之后那两个星期就没消停过。我先跟你说刚开始的事情，就是珀西的叛变，你前脚刚走他就反了。他选那一天肯定是因为他觉得你一走我就孤立无援了，真是个混蛋。

那天晚上，我得到消息，布莱斯托尔总部遭袭。虽然现在看来，这很明显是为了削弱我的力量，但我当时还是傻乎乎的觉得有必要马上派雅各布带上他的人过去，结果我们的卫队里就只留下珀西一个混血者。之后我回去琢磨这件事，正想的出神的时候，珀西杀害了我剩下的卫兵，向我扑来。很庆幸当初我们决定隐藏我的本性，要不然他在攻击我的时候绝不会犯那样的错误。就这样，总之他犯了错，他的愚蠢导致最后我杀了他，然后把他吃了。现在我还能听见他在我肚子里尖叫着求我让他解脱。不够很遗憾的是，我的本来面目让敌人知道了，下次他们计划攻打我们的时候就不会只派一个混血者了。以后我们最好小心点。

两天后，一个森结社[[footnote]]House Sen——译注[[/footnote]]的代表联系了我，正如我所料，他坦言珀西就是他们的人，并要求谈判。我同意了，那天去见了他们的老大。他还对我出现在你的地盘上这件事表示失望，但反正我让谈判谈下去了。我告诉他我的想法，两个团体之间的争斗正在削弱我们的实力，破坏我们的名声，他也同意这一点。我们起草了一份条约，条约规定在我方放弃对利物浦贸易垄断的前提下，双方全面停战六个月。随此信附有条约副本一份。

处理完森结社的事情以后，我把注意力转到了人类抵抗组织[[footnote]]Human Resistance Group，即HRG——译注[[/footnote]]上。他们抓住了临时开放的空挡策划了一场袭击，四条街道被炸，五个达林遇难。不过幸运还是在我们这边，没有重要政治人物遇害。这样的行径很明显是不可容忍的，我下达了对五个街区的人类十一抽杀令[[footnote]]每十人杀一人的刑罚——译注[[/footnote]]，如此可让HRG消停下来。

我必须告诉你，HRG已经开始找我麻烦了。他们实力不行，就拿数量来凑：马丁估计每五个人类里就有一个他们的人，而且他们的数量只增不减。我们以前确实打败过人类，但是值得担忧的是，目前HRG成员的装备越来越先进了。我怕等他们装备够好了，来一大帮淹都能淹死我们。我建议你回来以后召集结社的首席们来讨论一下这个问题。

还有一件事——关于新的混血者的生产与招募。我们必须找个人来替代珀西，保险起见我打算用自己的库存生产两个，以防节外生枝。我考虑这么做有一段时间了，现在我意识到绝对有必要这样。我已经联系到一个地下制造者，同意帮我们产两个未登记混血者（当然是因为会有一笔见不得人的支出）。我已经从存货里取了两瓶，就等你批准了。

吾爱，请务必平安归来。我们正处于十分危险的时期，我知道，我们没人能独自面对危机。

你的挚爱，
菲利西亚</textarea></pre>
