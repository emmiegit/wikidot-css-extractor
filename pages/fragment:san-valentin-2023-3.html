    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
Romero abrió la puerta de la habitación mientras ayudaba a entrar a Falcone, el cual estaba medio dormido por los tragos que tomó esa noche en la fiesta de año nuevo del Sitio-34. Lo dejó en su cama mientras tomaba aire por tener que cargarlo todo el camino.

Romero por alguna razón sintió un déjà vu, //pero qué más da//, pensó .

Él ya había cumplido, pero cuando se propuso a irse se dio cuenta de algunas fotos antiguas en el estante de Falcone.

En ellas se mostraban a un hombre anciano quien recibe premios o estaba rodeado de ... ¿[http://lafundacionscp.wikidot.com/goc-hub-page militares]? , Romero se fijó bien y no había ninguna sola foto de Falcone o de otra persona que no fuese ese viejo.

Romero también notó un gran parecido entre el viejo y Falcone.

—Será que son…

------

Falcone se despertó a la mañana siguiente con resaca, apenas se sintió algo mejor, se levantó de la cama y noto la pequeña carta en su escritorio.

&gt; Hola niño
&gt;
&gt; Seguramente ya has despertado, como que cada vez las pasas mejor en las pocas fiestas que hacen por acá.
&gt;
&gt; Me sorprende lo mucho que te has logrado adaptar, y que aun así cada día sigas trabajando sin descanso.
&gt;
&gt; Vi las fotos que tienes por ahí, entiendo que puedas sentir admiración por algún familiar tuyo, y que por eso te exiges tanto cada día.
&gt;
&gt; Pero recuerda que tú ya has logrado mucho para tu edad, no te pongas bajo la sombra de un viejo que ya ni tiempo para él debe tener.
&gt;
&gt; Espero que nos podamos volver a juntar pronto.
&gt;
&gt; -Alan Romero.
&gt;

Falcone solo termino de leer la carta y se puso a mirar un punto en la nada.

—¿Debería decirle que el de las fotos soy yo?

[[=image laby-1.png ]]
[[/div]]
[[div class=&#34;corazón1&#34;]]

DE [[*user Agente Alan]] PARA [[*user Forecbai]]
