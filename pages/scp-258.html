**Mã vật thể:** SCP-258

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-258 được cất giữ tại một buồng quản thúc tiêu chuẩn cần thẻ khóa, nhân sự chỉ được phép truy cập khi đã có sự đồng ý của nhân viên giám sát tại Điểm 15. SCP-258 được đặt trong một cái chậu 2m x 2m, phải được dọn sạch hai lần một tuần bởi các nhân sự cấp D được chỉ định. Tất cả các nhân sự đã tiếp xúc với SCP-258 phải luân phiên nhau ít nhất hai lần trong một tháng. Mặc dù tác động của SCP-258 không gây hại trực tiếp tới nhân sự, những người đã tham gia vào quá trình quản thúc SCP-258 đều muốn được tiếp xúc với dị thể lần nữa, trong nhiều trạng thái khác nhau, từ bình tĩnh đến mất kiểm soát. Tất cả các nhân sự tương tác với SCP-258 phải được kiểm tra xem có những dấu hiệu bất ổn về tinh thần hay không.

Sau sự cố 258-1, nhân viên dọn vệ sinh phải được trang bị quần áo chống chất hóa học loại nhẹ khi tương tác với SCP.

**Mô tả:**  SCP-258 đã được thu hồi từ ██████████, bang Maine của Hoa Kỳ sau khi cha mẹ của các học sinh địa phương báo cáo lại rằng câu chuyện về &#39;con ếch buồn bã&#39; mà những đứa trẻ kể lại là sự thật. Đặc vụ F███ đã xác nhận đặc tính của dị thể và nhân viên của Tổ Chức đã thay thế nó bằng một bản sao mà không xảy ra bất kì sự cố nào.

SCP-258 là một con thú nhún lò xo đơn giản tại các sân chơi, dường như được tạo ra dành cho trẻ em lứa tuổi tiểu học, đối tượng có hình dáng như một con ếch xanh với tay cầm có thể xoay ở hai bên đầu. SCP-258 có đôi mắt màu trắng sữa, với những vệt sơn trắng trải dài trên mặt, như thể nó đang khóc. Lớp sơn màu xanh lá hoàn toàn có thể được loại bỏ bằng các kỹ thuật tẩy sơn thông thường, tuy nhiên, lớp sơn màu trắng không thể bị loại bỏ; được chỉ định là SCP-258-1,mọi nỗ lực loại bỏ SCP-258-1 khỏi SCP-258 đều không mang lại kết quả, sau khi quan sát cho thấy thì lớp sơn chỉ phai dần đi theo thời gian, được cho là phụ thuộc vào các yếu tố như thời gian tiếp xúc và mức độ &#39;giải tỏa&#39; những gánh nặng cảm xúc.

SCP-258 liên tục &#39;khóc&#39; ra SCP-258-, khoảng 0,12 lít mỗi giờ. Khi một đối tượng ngồi lên SCP-258 nắm lấy hai tay cầm và bắt đầu đung đưa, báo cáo lại rằng họ có cảm giác yên bình và rất mãn nguyện; &#39;mắt&#39; của dị thể sau đó bắt đầu xuất hiện SCP-258-1 với tốc độ nhanh, liên quan đến tâm trí của người sử dụng nó. Chất lỏng này vẫn không thể bị loại bỏ khỏi SCP-258, từ từ nhỏ giọt từ vật thể xuống đất. Sau khi kiểm tra chất lỏng, họ đã xác định được nó là hỗn hợp của sơn trắng bình thường, nước mắt người và dịch tiết da của loài ễnh ương Mỹ. Hiện vẫn chưa rõ cách thức SCP-258 tạo ra SCP-258-1. Tác động trực tiếp của SCP-258 kéo dài chừng nào đối tượng thử nghiệm vẫn còn ngồi trên nó, một số đối tượng mắc chứng trầm cảm mãn tính đã báo cáo lại các tác động tích cực trong quá trình ngồi lên SCP-258.

Việc sử dụng SCP-258 quá nhiều sẽ khiến đối tượng bị nghiện ở mức độ nhẹ, đặc vụ W████████ phải bị giam lại trước khi tự chủ được bản thân. Hiện vẫn chửa rõ tác động của SCP-258 với các đối tượng bất ổn về tinh thần và đang được kiểm tra thêm, bất kỳ đối tượng nào mắc chứng trầm cảm ở mức độ nghiêm trọng sẽ khiến SCP-258 tiết ra một lượng lớn SCP-258-1.

**Phụ lục 258-1:**  D-3354 đã tự sát sau khi tiếp xúc trực tiếp với SCP-258-1 nhiều lần, tác động của việc tiếp xúc với SCP-258-1 hiện đang được xem xét lại. Liên tục tiếp xúc với chất lỏng dường như bộc phát những cảm xúc bị kìm nén trong quá trình sử dụng SCP-258, đối tượng thử nghiệm trước đó đang trong quá trình hồi phục sau [DỮ LIỆU BỊ XÓA].
