    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-110] - 地下城市
作者：[[*user far2]]，原作者未知
譯者：[[*user MatchaCola]]
[[include info:end]]

**項目編號：**SCP-110

**項目等級：**Euclid

**特殊收容措施：**除得到O5-█的許可外，其餘時候SCP-110的入口都要保持關閉。覆蓋SCP-110的土地（約為六平方公里）會規劃成郊區，以免受到公眾注意。SCP-110的所有動靜都會以「輕微的地震」掩飾過去，其後的抱怨一律無視。

**描述：**SCP-110是一座埋在地下半公里深處的城市，位於紐約 [數據刪除] 的一座大型農場底下。第二及第三測量小組推斷，整座城市的面積約為六(6)平方公里。SCP-110內經已發掘出大量值得研究的物品，今後這些物品會標示為SCP-110-XX。

**SCP-110探勘簡史**

//11/08/19██：//紐約的鄉郊地區發生一場大型地震。由於發生的地點遠離城市，唯一的傷亡亦只有一位男性和他養的狗，因此媒體僅以小篇幅報導這次事件。

//15/05/19██：//SCP-110所在的區域持續出現小型地震。美國聯邦政府派出一隊地質學家小組到場，嘗試找出原因，但最終未有定論。

//16/05/19██：//SCP第三發掘小組受命前往調查。當到場時，SCP-110-01出現向小組問好。其後SCP-110-01遭到拘留，並轉移到 [數據刪除] 進行深入偵訊。

//24/05/19██：//從SCP-110-10和SCP-███處得到的訊息表明，SCP-110所在的區域發生了一次大型的時空亂流；地震則是泥土和岩石位移而導致。其後派出另一隊SCP發掘小組前往事發區域。

//09/02/20██：//經過多個月的工作，SCP第四和第五發掘小組只能挖掘至SCP-110那堅固、無法打穿、像是混凝土般的外殼層。在取得更多的資訊前，調查活動暫時中止。

//25/07/20██：//在日前解讀SCP-███的檔案時，獲得了SCP-110的結構圖。因此再次派出第四和第五發掘小組前往該區域，以找出SCP-110的主入口。

//04/08/20██：//成功找到SCP-110的入口，同時發掘小組嗅到只能以「中人欲嘔」來形容的惡臭。SCP-110曾經是個熙來攘往的四線城市，但由於時空亂流，導致核心區域受到嚴重破壞，整個城市發生位移。其後開始進行掩飾的工作，以隱藏SCP-110的存在、發掘行動和市內成千上萬的死者。

**SCP-110的布局：**

SCP-110大致上呈同心圓布局，所有區域由輕軌鐵路、火車鐵路以及其他交通網路連接起來。測量師推斷，雖然SCP-110的扇區和樓層數量眾多，但各有不同的功能，以下為各個區域的詳細描述：

//中央公共系統區：//多張貼在各個高交通流量區域的地圖，都稱這個有各種公共系統的「柱區」為「中央公共系統區」。受制於區域內嚴格的安全限制，SCP第一探索小組的行動進展不大，但仍發現到多項讓這座地底城市自給自足的技術。這些技術包括多間物質重組室、一座核融合地熱混能反應爐、精密的水循環系統和一個大型廢物再造區。整個中央區內有數之不盡的電梯及逃生梯。現時已將中央區內的多個區域劃給特定人員作研究之用。

//宏偉中庭區：//這個巨大、開敞的穹頂區域環繞著中央區，以往這個區域應該是滿布植物的。穹頂本身是一個超大型螢幕（構造不明），用於放映天空的畫面，以顯示日月交替。中庭裡有最少三層是橫跨著大量連接中庭和中央區的輕軌鐵路，人員將這個由輕軌鐵路組成的景象形容為「輪輻」。經過探索後，得知此區域內的死亡人數要高於其他區域，這一點表明了此處的交通流量十分高。

//商業環區：//這個環繞著宏偉中庭區的環區，以往是一個充滿獨立商戶和連鎖店的區域。雖然仍未清楚這些店舖所賣的商品是否在市內製造，但以中央區的龐大面積，加上城市本身很明顯是自給自足的，所以有理由相信，中央區內是設有一個製造區的。

//居住環區A：//環區內的住宅建築風格，顯示出這是市內富有階層居住的區域；市內找到的各類文件亦證實了這個推論。

//居住環區B：//這個環區由SCP-110內的中產階層居住。搜索區域內異常物品的行動仍在進行中；時至今日，總共有█件SCP是回收自此處。

//居住環區C：//這個環區由SCP-110內的低下階層居住。這區域的狀況非常惡劣，現時正由SCP第一至第十二維護小組進行維修。推測由於這個區域離中央區最遠，而時空亂流造成的破壞與區域跟核心的距離成正比，因此這區域受到的破壞亦最大。

//蔬菜庭園區：//正如地圖所名，這個面積只略少於宏偉中庭區的庭園，滿足了SCP-110的市民約80%的食物需求。這個庭園以往是一個露天的場所，因此當SCP-110轉移到這個比原先的所在地最少深入多300米的位置時，整個庭園遭受到了巨大的破壞。經過整修後，在庭園中找到能派上用場的先進植物培養技術。

//畜禽庭園區：//畜禽庭園區負責滿足餘下的20%食物需求。庭園約有二十層是用於仿造各種動物的自然生長環境。每層都有精細的氣候控制，配以完全獨立的空間，避免了動物之間發生任何交流。一些庭園附設的基因實驗室仍然完好無損，現時正由各人員探究中。

//娛樂庭園區：//這些庭園區單純是用來提供各種娛樂，設於各個居住環區之間。大體而言，這些庭園裡都會有公園、人工水體、購物商場等各種民用娛樂設施。有意見認為，這些庭園區很適合那些需要戶外環境、或是溫度和濕度都受控的SCP使用。現時已製定好數套轉移計劃。 

//SCP研究環區：//雖然市內沒有一份文件有提及過這個環區，但這一位於城市最外圍的環區，很明顯是專門用來研究Safe級和Euclid級SCP的。這環區的存在，表示SCP-110一開始並非由私營機構設計出來，而是用來隱藏現時未知的SCP。由於這個環區所受到的破壞比SCP-110的其他區域都要嚴重，可能已經有不少威脅性高的SCP在區域中漫遊，因此這個環區十分危險。曾進入這個環區中搜索的SCP第三探索小組，最終只有兩名隊員生還。他們的報告收納在檔案#110-F中。

**SCP-110的建築風格**

已確定SCP-110是由人類建造，所用的建築物料都可在地球找到。SCP-110的每個區域都使用了不同的建築風格，以下為各區主用的建築風格：

//中央公共系統區：//實用主義風格

//宏偉中庭區：//希臘暨羅馬復興式風格（所有庭園區皆是這種風格）

//商業環區：//後現代主義風格

//居住環區A：//裝飾藝術風格

//居住環區B：//表現主義風格

//居住環區C：//實用主義風格

//SCP研究環區：//因損壞過於嚴重，無法分辨

SCP-110中多樣化的建築風格，讓人難以推斷這座城市的建造年份。最早發現到有提及這類訊息的文件中，聲稱這座城市是 [數據刪除] 組織建於 [數據刪除]。

**檔案#001-A：絕筆**

致找到這文件的人：

我叫史蒂芬·葛士眲，或是說//曾經//叫史蒂芬·葛士眲會更恰當，因為當你在讀這段句子時，我早就死了。

我是這座城市的總工程師，也是 [數據刪除] 計劃的領導人，這計劃是在外圍收容環區和各個居住環區裡進行。由於一起與名為 [數據刪除] 的實體有關的意外，導致 [刪除] 城移離了原先所在的 [數據刪除]。

沒有人知道這是什麼地方。

我能看到的，就是外圍的環區都受到嚴重破壞，逃出來的收容物正威脅著內層的各個居住環區。不過中央區也嚴重損毀了，所以有沒有收容物的威脅都是一樣，我們是死定的了。

中央區內三個主要的生命維持設施已經損壞得難以修復，最少在我們死前是來不及修好的。

維生系統也支持不了多久，我想大概只能再運作多四到十個小時左右。

無論是誰找到這文件：

盡你所能收容 [數據刪除]，千萬別在收容程序裡犯上跟我們一樣的錯。緊記，不然你會後悔的。

(檔案完結)

**在SCP-110中發現、而又值得注意的SCP項目表**

需要特別提到的是SCP研究環區裡的一個生態園區，區內收容著數量穩定的[[[SCP-392]]]、[[[SCP-5280]]]和[[[SCP-4781]]]，以及其他無異常的動植物。此外還回收了 [數據刪除] 檔案。
