    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Статистика за октябрь 2014 года

* Принято участников: **28**

* Опубликовано авторских работ: **2** (объекты)

* Опубликовано переводов: **42**
 * Объектов: **30**
 * Рассказов: **8** (в т.ч. **1** рассказ Французского и **2** Польского филиалов)
 * Прочих документов **3** 
 * Рассказов Библиотеки Странников: **1**

+++ 30 октября 2014

**Дорогие друзья и уважаемые коллеги!**
Имею честь официально объявить итоги недавно завершившегося [[[wrangel-island|конкурса №7]]].
Победителями становятся:
* В номинации //SCP-объекты// - участник [[*user Avgust]] с работой [[[http://sandbox.scpfoundation.ru/scp-1259-ru|SCP-1259-RU]]] - Комплекс «Орион»
* В номинации //рассказы// - участница [[*user Thief-Rus]] с работой &#34;[[[http://sandbox.scpfoundation.ru/vnachale-bylo-slovo|Вначале было слово]]]&#34;
От лица АМС и всех участников поздравляю победителей и желаю дальнейших творческих побед.

,,[[[http://scpfoundation.ru/scp-1150-j|Бюджетные ограничения]]] филиала не позволяют нам вручить победителям путевку на остров Врангеля и именную болгарку, но мы все еще надеемся, что удастся организовать для них скромный специальный приз.,,

А теперь - прочие новости.
* Перенесён с Полигона [[[SCP-1219-RU]]] - &#34;Пария&#34; за авторством [[*user Agent Lloyd]]
* Переведено:
 * [[[SCP-032]]] - Невеста Братьев. Ранее занимавшие этот номер &#34;Тюрьмы Титании&#34; теперь перенесены в архив, где носят номер [[[SCP-032-V]]]
 * [[[SCP-1761]]] - Республика Арнольд Фицвильямс
 * [[[SCP-1810]]] - Г-н Пьеро
 * [[[SCP-1877]]] - Нутро Земли
 * [[[SCP-1898]]] - Неевклидов конструктор
 * лекция &#34;[[[a-study-of-anomalous-art|Исследование аномального искусства]]]&#34;
 * и рассказ из Библиотеки Странников &#34;[[[harlequin|Арлекинова кожа]]]&#34;

+++ 20 октября 2014
Переведено:

* и два рассказа Польского филиала - &#34;[[[14-27|14:27]]]&#34;
* и &#34;[[[rzeczywistosc|Реальность]]]&#34;
