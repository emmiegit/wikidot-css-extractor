**项目编号：**SCP-CN-557

**项目等级：**Euclid

**特殊收容措施：**--3颗--2颗SCP-CN-557存放于Site-CN-██某0.5mx0.5mx0.5m铁质保险箱内。禁止以任何方式尝试破坏SCP-CN-557。--仅允许在得到站点主管的批准后用于实验目的使用SCP-CN-557-- 在事故SCP-CN-557-S1后，任何关于SCP-CN-557的实验已被禁止。

在任何人员受SCP-CN-557影响时，需强行使被影响者离开SCP-CN-557半径200m以上。禁止任何人员使用肉眼直视SCP-CN-557，但不限于使用红外线夜视仪，监视摄像头等非直接性接触物品进行观察。在发生SCP-CN-557-1事件时应迅速召集事故发生区域最近驻扎的特遣队进行人员疏散与控制现场，具体收容方式应事故发生区域环境决定。

**描述：**SCP-CN-557是--3颗--2颗直径为8cm，具有模因现象的叶绿色软球体，在任何人类个体以肉眼直视SCP-CN-557时，或通过外力直接破坏SCP-CN-557时会触发SCP-CN-557的异常特性。具体表现为：
[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image https://p1.ssl.qhmsg.com/dr/220__/t010b1f7663bd8c1a18.jpg  width=&#34;300px&#34;]] ||
||||~ ^^SCP-CN-557-B所生成的玫瑰^^ ||
[[/div]]


第一阶段，被影响的人类个体（以下称为受害者）会感到“严重的饥饿感”，并且会将SCP-CN-557认作为唯一可以“治疗”自己的食物（食物种类视受害者自身而定）。

第二阶段，在尝试吃下SCP-CN-557的10秒后，受害者的身体会在20秒内迅速膨胀为直径超过2m的绿色圆形球体（SCP-CN-557-A），此时受害者的五官、四肢、毛发均会萎缩入身体内，皮肤色被统一转换为叶绿色，血液与肌肉组织被转换为固体绿色粉末（SCP-CN-557-B）

第三阶段（以下简称SCP-CN-557-1），SCP-CN-557-A会在膨胀超过一定范围时爆炸。在爆炸过程中，受害者身体内的SCP-CN-557-B会溅出，SCP-CN-557-B在沾染上任何动物与无机物时会迅速成长为植物幼苗并在5分钟内进入开花期，目前尚未解明该变化的具体过程。SCP-CN-557-1所影响的范围半径为200m左右。如对SCP-CN-557进行破坏会直接导致SCP-CN-557-1，但范围会由半径200m缩减至20m左右。

在任何情况下，都应禁止与SCP-CN-557-B的接触。SCP-CN-557-B会在接触任何动物时附着在其皮肤表层部分，并在从幼苗期进入开花期的途中汲取动物体内血液、脂肪等养分。SCP-CN-557-B在进入开花期后异常特性会消失。

SCP-CN-557被发现于██市的公园内，当时已有██起SCP-CN-557-1事件发生，基金会得到通报后，数只特遣队迅速赶往现场。并从事故地点中清理出5颗SCP-CN-557，其中以测试其异常性质为目消耗了2颗SCP-CN-557，剩余--3颗--2颗SCP-CN-557现存于site-CN-██。由于当时特遣队员均携带头戴式红外显示仪，在回收过程中未发生人员伤亡。在事故结束后，基金会对全城进行了大规模记忆删除。这也是“修正花卉”第一次暴露于公众的行动。

事发当天公园内正在举行“██市第三届绿色公益展”。本次事件中所有死者均任职于政府机构，其中有超过10人被基金会调查后得知曾有过收受贿赂、婚外恋、偷税漏税、私自挪用公共资金等现象。经查明，该展览实则以洗钱为目的。

经确认，SCP-CN-557-B所生成的植物均为玫瑰。

**附录K2 目击者记录**
[[collapsible show=&#34;+ 3级以上权限&#34; hide=&#34;- 认证通过&#34;]]
&gt; **受访者：**目击者王██（以下简称王）
&gt; 
&gt; **采访者：**Dr.DoJi（以下简称D）
&gt; 
&gt; **前言：**王██是参加本次绿色公益展的一位普通平民，事发时他正与其女友在公园内散步。并且在基金会进行全城记忆删除途中曾离开过城区内。
&gt; @@@@
&gt; **&lt;记录开始，[201█年█月█日]&gt;**
&gt; 
&gt; **D：**好的，我希望你能把事故发生时的情景告诉我。
&gt; 
&gt; **王：**天哪......太可怕了......
&gt; 
&gt; **D：**冷静点，已经结束了。
&gt; 
&gt; **王：**嗯......当时我在公园的水塘边，我看到了一个女人，她端着一个盘子，上面的东西上盖着一块布，就在我面前50m的地方，我不知道怎么回事，我感觉被那个东西吸引住了，幸好小玲及时叫住了我......
&gt; @@@@
&gt; **D：**你看清楚她的长相了吗？之后发生了什么？
&gt; @@@@
&gt; **王：**没有，或者可能是我忘记了。之后，她走到了那些大腹便便的那些当官的人里。之后小玲在跟我讲话，所以我没看见后面的了。
&gt; @@@@ 
&gt; **王：**我记得我们在哪里聊天，突然就听见前面的人在尖叫，我赶紧回头，就看见了......
&gt; @@@@
&gt; **D：**嗯？看见了什么？
&gt; @@@@
&gt; **王：**......那些刚刚还在有说有笑的人突然之间像是涨成了一个皮球，并且越来越绿，我看见旁边的人们都在跑，小玲也在喊我赶紧跑，但是我当时已经瞎懵了，那种东西我从来没有看见过。并且虽然我与他们隔了差不多200多米，但是还是能看见他们那若隐若现的脸上的表情......
&gt; @@@@
&gt; **D：**你看见刚刚那个女人了吗？然后呢？
&gt; @@@@
&gt; **王：**没有，她不见了。几秒之后那些人就爆开了，但是从里面喷出来的不是血，而是一种像抹茶一样的东西。那些粉末沾在地板上就会开出花来，你知道吗，那种场景美极了，和刚刚那些人完全形成了对称，但是之后我就不会那么想了......
&gt; @@@@
&gt; **王：**在离那些人最近的人们在爆炸的时候身上被溅满了那些东西，然后我眼睁睁的看着我面前一个人的身上开满了花，他尖叫着，并且想把身上的植物拔掉，那个人很快就死了，我从花朵和叶片的缝隙中看到那个人的身体就像已经被抽干了的样子，我差点吐了出来.......但是那些花好像开得比地面上的更鲜艳.......
&gt; @@@@
&gt; **王：**之后我让小玲赶紧跑，我自己打算用手机把这些东西录下来的。但是突然间有一颗粉末溅到了我的手臂上，我的手臂上迅速长出了一根幼苗，我感觉手臂里的血都被吸干了，我痛的想把那玩意拔出来，却发现它的根像是与我的手臂融为一体了一样。我想把我体外的那一部分给掐掉，但是我感觉整条植物都是我的手臂的一部分。在我犹豫的时候，我发现我的手臂慢慢的不疼了，而且这东西竟然开花了！相信我，那绝对是世界上最美的玫瑰......
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：**王██在进行手术摘除手臂内的植物后，被施以A级记忆删除。从王██手臂内回收的植物未发现任何异常特性
[[/collapsible]]

**附录K3 SCP-CN-557-S1事故：**
[[collapsible show=&#34;+ 3级以上权限&#34; hide=&#34;- 认证通过&#34;]]
&gt; 201█年█月█日 //23:32//，公园事件发生的5个月后，于site-CN-██站点，SCP-CN-557收容区域加班的3级研究员徐███通过暴力破坏方式私自打开收容SCP-CN-557的铁质保险箱，并且引发了一次SCP-CN-557-1事件，事故造成徐███当场死亡，价值█████████元的基金会财产损失。事发当晚该区域内仅有徐██一人，并未造成多余人员伤亡。剩余2颗SCP-CN-557现已被转移至█████

&gt; **Dr.DoJi博士移交站点主管的提案（已批准将SCP-CN-557移动收容地的建议）：**
&gt; //这玩意在进化，它可能不局限于通过视觉来影响别人了。我建议把剩余的东西给存放在更安全的地方。并且我强烈建议不要销毁它，它存在的时间越长，其中所蕴含的一些东西就越强大。在现在这个时间销毁它们，可能换来的是比之前的事件更严重的后果。**找替死鬼吃了它们可能比破坏它们的结果要好的多**//
&gt; //——Dr.DoJi//
[[/collapsible]]
