    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:black-highlighter-theme]]

[[=]]
&lt; [http://scp-jp.wikidot.com/thur-lex-the-devourer 貪欲のサーレックスの心温まる話] | [[[unhuman-hub| ]]] | [http://scp-jp.wikidot.com/thur-lex-the-devourer-commits-voter-fraud 貪欲のサーレックスは不正投票に手を染める] &gt;
[[/=]]

バーニーは覚えていなかった。自身の過去、その殆どを。彼は一度きりの生を、災厄よりずっとずっと前に享受していた。それから、バーニーは死に、吸血鬼として蘇ることになった。だが二度目の生は彼が思っているよりも楽しいものではなかった。太陽の下には出られないし、血液以外の如何なるものも摂取出来ない。ある吸血鬼はコウモリと話せると言っていたが、バーニーの住んでいたところにはコウモリなどいなかったので、あまり役立つ能力ではなかった。勿論、バーニーを今日一番に悩ませているのはこんな問題ではない。バーニーの悩みランキング第一位の名誉を飾ったのは、彼のアパートをその周囲で監視している、巨大な、深淵からの恐怖だ。

「この箱は数十年分の冬の吐息を蓄えている。というのに貴様は食物の保管などに使っているのか？」

「そうですよ。その冷たさがバクテリアの増殖を抑えてくれるので」

「貪欲のサーレックスに蔓延ろうなどという死す運命のバクテリアなぞ、生きて語り手にはなれまい！」

この怪物の影はバーニーを一日中追いかけまわし、電化製品について質問したり、時には破壊すらしていく。良かったことといえば、オーブンが要らなくなったことだろうか。

「この冷たき箱さえあれば、この世界へ死期をもたらしてやれるだろう。生きとし生けるもの、この箱がもたらす冷気による氷河期を生き残れまい。我へ逆らうもの共は、我の下で身震いし……何故この箱は冷たくならない」

「長時間開けたままにしてたんじゃないですかね。しばらく閉じておけばまた動くようになりますよ」

吸血鬼は箱を開けると血の入った缶を二缶取り出し、そのうち一缶を怪物へと投げつけた。同じ製品をもう何年も飲んでいるというのに、どうしてだかこの体は、銅の入った味に麻痺することはなかった。怪物はその鉤爪で缶を半分に切り裂くと、そのグロテスクな顔に血を注いでいった。そんな状況下、バーニーはカーペットにしみついた血をどうやって飲み干そうかと考えるのと同じくらいに、この招かれざる客人はいつまで居候するつもりなのかについて、思考を巡らせていた。

「我は正に血以上の物を渇望しておる。罪深き者の腸を貪れる、最も近き建造物へ我を導け！」

「ええっと、ここは吸血鬼の都市なんですよ。なのでどこへ行っても固形になった食べ物は本当に何もないですね。僕らはダストリアルから配達されてくる牛の血しか飲みません。でも例外として下の階に住んでるヒンドゥー教徒のカップルだけはヤギの血を飲んでますよ」

「であればすぐにこんな場所、離れねばならぬ！来い、我が下僕よ。これより、飛ぶぞ！」

吸血鬼が答えられる間はなかった。怪物は吸血鬼を掴むと窓を突き破り、一人と一体は通りへと急降下していった。怪物が翼を広げると、彼らは空へと跳び上がる。

------

十分にわたる空の旅を経て、貪欲のサーレックスは都市であろう場所へと着陸した。はっきりとは分からないが、空を背に聳え立つ高層ビルが作り上げる輪郭線からは、人の手が入った構造物の嫌な臭いがしていた。怪物は建物の屋上に足を踏み出すと、周囲へと意識を向ける。チカチカと輝く照明や看板のある広い大通り、人口爆発で増えすぎた人類を収容するためにデザインされた天を貫く構造物。これだけのものがあるというのに、この都市は空っぽだった。人っ子一人住んでいない。終わることがないような進歩と革新を経たというのに、人間はいなくなってしまった。

「あの、次からはこれやる前に一言警告してもらえませんかね？」

そうだ、我が下僕もここにいるではないか。怪物は小さな吸血鬼の存在を失念しかけていた。

「下僕よ、我は己の為すべきは理解しておる。貴様のようなものに共有する必要などないのだ。これより、我を導きたまえ、下僕。レストランや病院といった、食事が出来るところへな」

「レストランに行きましょうか。今どこにいるのか分からないですけど、飛んでる時にマクドナルドを見たような気がするんですよね」

「そのマクドナルドたる者は、人間の肉は提供しているのか？」

「それはどうでしょうね？ちょっと僕には分かりません」

貪欲のサーレックスは塔のような建物の頂上から飛び降りると、地面へと強く体を打ち付けた。閑散とした通りは怪物の重み一つでぐしゃりとひしゃげてしまい、耳障りな警告音を発しだす。怪物は自らを苛立たせてくる原因を探すために辺りを見回していると、空の金属製シェルの一つが、赤く点滅しているのが目に入った。奇怪な金属装置へと怪物の拳からストレートが炸裂。音は即座に鳴り止む。怪物にはこの装置が一体どういったものかは分からなかったが、人間によって作られたことは明白だった。その正体もよく分からないような機械の何個かは、丁寧に道路脇に置かれ、何個かは建物の壁部分へと投げつけられ、ものによっては機械同士で衝突してしまっているようであった。我が憎むべき敵が、自身らの国の機械をこんな有様になるまでに放置するとは、何が起こったのだろう。怪物に疑問がよぎった。

「あの、レストランはそっちの道じゃないですよ」

吸血鬼は明らかに息を切らしながらも、怪物の元に戻ってきていた。階段を降りるのに大量のエネルギーを費やしたのだろうが、サーレックスとは異なる外形をした吸血鬼の体にとって、この事は欠陥というしかないものだ。

「そのようなこと、とっくに気付いておる。我は貴様のその鈍間な死すべき肉体を待っていたに過ぎぬ」

下僕は再び息を整えると、ほんの数時間前まで貪欲のサーレックスを収容していた牢獄によく似た匂いを放つ、赤と黄色の建物へと怪物を連れて行った。中へ入ると、暗闇と静寂が一人と一体を待ち構えていた。かろうじて機能している看板が、一人と一体を混乱させるような奇妙な記号や絵を点滅させている中、テーブルと椅子は使われていないままほったらかしにされていた。怪物はこの状況に対し、ある種の[[span class=&#34;ruby&#34;]]穢れし悪魔[[span class=&#34;rt&#34;]]グリース・デーモン[[/span]][[/span]]を召喚する儀式の途中ではないか、という考えを持った。

「何もなさそうな場所ですけど、奥に行けば食べ物の一個や二個、見つかるんじゃないすかね」

吸血鬼は厨房内を歩き回り、人間が食べ物を保管していたのだろう冷蔵庫のようなものを探した。吸血鬼は袋に入れられた冷凍肉をすぐに見つけ、怪物の方へ戻ると投げつけた。

「あんま残ってなかったですけど、それならまだお腹を壊さずに食べれるでしょう。災厄前にその肉が食べられるものだったと仮定した場合ですけどね」

「人間の肉ではないな、この肉は。だが適切な調理を施せば、この肉塊は我のようなものを確実に生かすだろう」

サーレックスの下僕はレンジに取り付けられたダイヤルを回し、肉へ火を通そうとする。しかし怪物にはそのような機械は必要なく、本日の晩餐へと手をかざすと、肉は熱で輝き、食べるのに完璧な状態に調理された。肉の焼けた匂いは怪物の心へと喜びをもたらし、この美味しい夕食へ対する下僕の嫉妬心まで分かってしまった。怪物は肉塊を口へと放り込むと、吸血鬼が羨ましくてたまらないといった感じでいるのを得意げに鑑賞した。

怪物は腹を満たし終えると、下僕を引き連れてレストランを去っていった。前方に広がる都市を眺めれば、偉大なる文明の跡が見て取れた。人類は沢山のものを築いたが、崩壊してしまったのだ。他の全てと同じように。滅びるようにデザインされたものが時の試練を突破することはない。

不憫だ。

「我が下僕よ、この世界の仕組みを今この時、我は理解した。故に我は新たなる探求に着手せねばならん。人間亡き世界だろうと、我は与えられる。死すべき定めから逃れられぬものどもに、苦痛と、大虐殺を。これより、貴様は我の意志に従い、死すべき定めの者どもがうじゃうじゃと暮らす地へ導け。さすれば、我はこの哀れな岩塊を征服できるのだ。暗き予言に定められていたように」

「その予言って何なんですか？」

「今はさして重要なことではない。都市がどこにあるのか示せ」

吸血鬼は荷物からコンパスを取り出すと、南西の方へ手を振った。

「国会議事堂ならここから離れたところにあるみたいですけど……」

怪物はバーニーの話を途中で遮ると、彼を掴み、大いなる運命に向かって再び空へと飛翔した。
