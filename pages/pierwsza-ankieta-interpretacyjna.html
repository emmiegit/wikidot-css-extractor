    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ Wstęp

Z małym opóźnieniem, ale mamy przyjemność przedstawić Państwu wyniki naszej ankiety interpretacyjnej. Ujawnione zostaną odpowiedzi wyłącznie tych osób, które wyraziły na to zgodę w ostatnim pytaniu.

Nie zredagowaliśmy w żaden sposób odpowiedzi.

[[=]]
**Dziękujemy ślicznie za udział i do następnego!**
[[/=]]

+ Odpowiedzi

++ Czym jest Fundacja SCP? Czy jest to globalna organizacja, czy porozumienie pomiędzy różnymi organizacjami?
* Globalna organizacja podzielona na oddziały &#34;lokalne&#34; (państwowe)
* Globalna organizacja, posiadająca filie w każdym kraju.
* Globalna organizacja
* Globalna organizacja z oddziałami w różnych krajach
* Globalna organizacja
* Globalna organizacja
* Fundacja SCP jest organizacją zajmująca się przechwytywaniem i zabezpieczaniem wszystkiego co wykracza poza definicję normalności. Jest globalną organizacją, aczkolwiek ,,wchłania&#34; inne, mniejsze organizacje zajmujące się anomaliami, jesli wyrażą na to zgodę i nie są przeciwnikami SCP.
* Globalna Organizacja, złożona z wielu współpracujących ze sobą odnóg.
* Globalna organizacja
* Pojedyńcza (zapytajcie Insurekcję), centralnie sterowana ( O5) organizacja. Porozumieniem między innymi jest G.O.C.
* Jest to organizacja wojska USA , Francji i Rosji zakładają oni placówke na całym świecie .
* Globalna organizacja
* Jest porozumieniem między oddziałami na całym globie.
* Jest to organizacja globalna dla ułatwienia podielona na mniejsze oddziały jeden oddział na państwo.
* Jeśli to napisze to mnie zabiją
* Globalna organizacja
* Globalna

++ Kto zarządza Fundacją SCP? Kto może o niej legalnie wiedzieć? Czy Fundacja jest ponad podziałami politycznymi świata?
*  Fundacją SCP zarządzają [USUNIĘTO]. Na szczeblu międzynarowdowym kontakt odbywa się poprzez [EDYTOWANO] / [UTAJNIONO]. Legalnie mogą o niej wiedzieć oczwiście jej członkowie, a także głowy znaczących państw na arenie międzynarodowej (np. USA, Rosja, Chiny itp.). Fundacja jest organizacją ponadpaństwową (obiekty zazwyczaj nie respektują granic).
* Zarządzają nią Administratorzy O5, filie ściśle ze sobą współpracują. Mogą o niej wiedzieć tylko pracownicy Fundacji i tymczasowo pracownicy D (do czasu śmierci lub podania preparatu amnezyjnego).
* Administratorzy
* Fundacją zarządza zarząd składający się z czołowych naukowców . Nikt . Jest ponad.
* Fundacja jest ponad podziałami politycznymi, oczywiście. Wiedzą o niej legalnie jedynie najwyższe władze danego państwa.
* Ponad podziałami, wie o niej tylko władza traktowana środkami amnezyjnymi kiedy od władzy odchodzi.
* Fundacją zarządza rada O5, więc działa niezależnie od władz państwowych oraz jest ponad podziałami politycznymi. Legalnie wiedzą o niej rządy państw oraz osoby lub instytucje ,,wtajemniczone&#34; i współpracujące z Fundacją.
* Fundacja SCP jest ponad podziałami, fundacją zarządza rada &#34;tych o najwyższym statusie&#34;
* Fundacją zarządzają najważniejsze osoby świata. Legalnie o fundacji mogą wiedzieć tylko członkowie personelu. Fundacja dla dobra wszystkich narodów może operować bez przeszkód we wszystkich państwach
* Rządzi rada O5, czyli trzynastu nadzorców poz.5. Inne Grupy, w mniejszym/większym stopniu. Ewentualnie przywódcy co ważniejszych państw (USA, Rosja, Chiny, Anglia ETC.) Anomalie są wszędzie. Nieważne czy Blok Wschodni, Trzeci Świat czy Wujek Sam, trzeba je zabezpieczyć, przechować i chronić. Fundacja ma zasięg globalny. To, czy dany kraj wspiera Fundację czy nie, to już inna sprawa...
* Prezydant francji rosji i USA. leganie wiedzą o tym tylko wieźniowie skazani na śmierć oraz 1/3 polityków
* Zarządzają jakieś doktory Clefy i inne. Ogólnie nikt nie powinien o fundacji wiedzieć. Tak, jest ponad podziałami politycznymi.
* Fundacją zarządza rada O-5. Legalnie wiedzą o niej czytelnicy wiki. Fundacja jest ważniejsza od polityki.
* Każdy oddział na mały rząd. Każdy może wiedzieć ale informacje o niej i o obiektach są ubogie.
* Oczywiście ze pan ***** Nikt z poza fundacji. Nawet politycy.
* Za funkcjonowanie Fundacji odpowiedzialny jest sztab złożony z wysłanników państw biorących udział w projekcie SCP i mające własne filie. W związku z tym, fundacja jest ponad podziałem terytorialnym świata. Nie obowiązują jej prawa wyznaczone przez konkretne państwa.
* Nie do konca, sa pewne animozje i walki o władze.

++ Jak można zatrudnić się w Fundacji SCP? Jak można zwrócić na siebie pozytywną uwagę Fundacji? Czy możesz zostać pracownikiem naukowym Fundacji bez stopnia naukowego?
*  Słyszeliście kiedyś o Cicadzie 3301? No właśnie. Myślę, że fundacja sama wybiera ludzi, których chce zatrudnić (najwybitniejszych specjalistów) i za pomocą choćby listów zaprasza do współpracy przy niewinnym projekcie naukowym. Jeżeli rozmowa kwalifikacyjna nie pójdzie, zawsze można takiemu komuś zaaplikować coś na pamięć.
* Kontakt cywila z Fundacją jest możliwy tylko przy przekazaniu anomalnego obiektu, do zostania pracownikiem naukowym nie potrzeba stopnia naukowego, tylko wiedzy i &#34;rozgarnięcia&#34;.
* Możesz. Fundacja sama sie tobą zainteresuje jeżeli osiagasz sukcesy naukowe, pracownicy iltacy jak ochroniarze sa zatrudniani po znajomości.
* Nie trzeba mieć stopnia naukowego , trzeba tylko zwrócić na siebie uwagę - różne badania,eksperymenty,itp.
* Fundacja SCP ma specjalnych ludzi od HR, którzy szukają ludzi nadających się do pracy w fundacji. Stopień naukowy nie jest wymagany u każdego, z racji różnorodności zabezpieczonych obiektów potrzebni są pracownicy z zasobem wiedzy obejmującym różne dziedziny.
* Samodzielne działanie w podobnego rodzaju dzialalnosciach, stopień naukowy nie jest konieczny.
* Aby być zatrudnionym w Fundacji, należy być naprawdę dobry w jakiejś dziedzinie nauki itp. bądź być jednym z lepszych funkcjonariuszy wojska policji itd. Prawdopodobnie Fundacja prowadzi rekrutację poprzez spotkanie prywatne z jakimś pracownikiem lub listem doręczanym od razu do ręki. Oczywiście, Fundacja potrzebuje pracowników logistycznych, biurowych oraz innych ludzi pełniących funkcję np. sprzątania placówek lub ich konserwacji (hydraulik, elektryk) tzw. klasa zatrudnienia 0, więc nie trzeba posiadać stopnia naukowego aby zostać przyjętym.
* Trzeba zostać wybranym. Można zostać pracownikiem niższego szczebla bez stopnia naukowego.
* Fundacja sama wybiera tych których potrzebuję, nie można się zgłosić do Fundacj, fundacja potrzebuje mechaników, hydraulików, inżynierów. itp
* Zatrudnić się można dzięki długiemu stażowi w pracy takiej jak np. wojsko. Aby zwrócić na siebie uwagę Fundacji, należy być szanowanym żołnierzem/naukowcem.
* Nie zatrudniasz się w Fundacji. To Fundacja zatrudnia ciebie. Albo wykrada cię innej Grupie... Wybitne wyniki naukowe/osiągnięcia w innych dziedzinach. Ewentualnie być osobą która dowiedziała się o Fundacji/anomaliach, a która wyraziła chęć, oraz spełnia warunki pracy w Fundacji. Jasne że tak. Strażnicy i konserwatorzy-powierzchni-płaskich też są potrzebni, no nie?
* Żeby zostać testerem trzeba być skazany na śmierć, żeby zostać naukowcem trzeba mieć zgode od tych 3 prezydentów np. jestli jakiś tester zna na pamięć też może zostać naukowcem, żeby zostać ochroniażem trzeba mieć wysoką rąge w wojsku
* Fundacja sama szuka ludzi do zatrudnienia, żeby zwrócili na ciebie uwagę trzeba być profesjonalnym i wykonywać swój zawód bez obiekcji moralnych i poddawania się uczuciom. Wydaje mi się, że można, wystarczy spełniać wyżej wymienione warunki.
* Nie mam pojęcia jak się zatrudnić. Myślę, że nie można od tak zwrócić pozytywnej uwagi bez terminacji, bądź preparatów amnezyjnych klasy A. Raczej bez stopnia naukowego nie mam szans, chyba, że jako personel klasy D lub E.
* Rekrutacja w stylu test+próby. Stopień naukowy nie jest wymagany najpepsze osoby z testu są przeszkolone pod względem stopnia który otrzymują, przed awansem wymagane jest szkolenie uzupełniające.
* Ty nie zatrudniasz się w fundacji, to fundacja zatrudnienia ciebie
* Aby wejść w szeregi fundacji należy być &#34;poleconym&#34; przez swoje państwo. Oczywiście, bez odpowiednich referencji nie jest to możliwe (wykształcenie, doświadczenie, etc).
* Poprzez kontakt z agentem. Tak mozna zostac pracownikiem naukowym bez stopnia naukowego, jezeli wykazuje sie odpowiednie predyspozycje, ale wtedy nauka akademicka zachodzi po auspicjami Fundacji.

++ Czy witryny typu SCP-Wiki.net czy SCP-Wiki.pl istnieją w uniwersum Fundacji SCP? Dlaczego?
* Myślę, że tak, jako witryny dla pracowników (oczywiście wymagana autoryzacja). Cytat z SCP-PL-018: &#34; Dr ███████, podczas rozmowy z synem, dowiedział się, iż ten odwiedził stronę internetową Fundacji SCP. Zaskoczony tym wyznaniem (ponieważ dostęp do archiwów organizacji posiada jedynie wykwalifikowany personel), poprosił syna, by pokazał mu wspomnianą stronę. Okazało się, iż w rzeczy samej stanowiła ona oficjalną, wewnątrzfundacyjną witrynę pozwalającą na dostęp do dokumentów ściśle tajnych bez jakiegokolwiek upoważnienia.&#34;
* Istnieją, ale są ściśle zakodowane.
* SCP-018 PL?
* Są to obiekty konspiracyjne :D
* istnieje jako wewnętrzna baza danych, która mogła wyciec do Internetu przez oddziaływanie jednego z zabezpieczonych obiektów.
* Istnieją, żeby ewentualnie ostrzegac ludzi przed możliwymi niebezpieczeństwami mogacymi wynikać z ucieczki niektórych obiektów.
* Możliwe że tak, ponieważ stanowią swoistą główną bazę danych o obiektach. Ja się jednak z tym nie spotkałem, ale to ze ja nie znam nie znaczy że nie ma czegos takiego.
* Nie, bo to tajne dane.
* Istnieją, są to bazy danych fundacji
* Gdyby tego typu witryny istniały w uniwersum Fundacji SCP, szybko zostałaby zdjęta lub uznana za żart. Gdyby była dostępna tylko i wyłącznie dla pracowników Fundacji, mogłaby służyć za bazę danych.
* Mogą istnieć jako sposób na maskowanie ewentualnych wycieków informacji. Jak coś się zdarzy, i nie każdy dostanie swój preparat amnezyjny na czas, zawsze można to wrzucić w internet, zrobić z tego mem-a i w ten sposób każdy myśli że to fikcja... Chwila, moment... A co jeśli...?
* tak jest to zabieg żeby jestli dane SCP uciekną to żeby ludzie umieli sie przed nimi obronić
* Istnieją, żeby łatwiej było zorientować się w uniwersum, również osobom polskojęzycznym.
* Czytałem o scp, które udostępnia bazy danych w internecie z załączonymi zdjęciami tej witryny!
* Są to strony informacyjne, rekrutacyjne itp
* Psychologia, jeśli istnieje taka publiczna strona to nikt nie pomyśli ze fundacja naprawdę istnieje! Genialny plan nieprawdaż?
* Nie istnieją jako ogólnodostępne witryny, lecz jako bazy danych dostępne dla wyznaczonych jednostek
* Żeby ludzie sadzili ze to tylko zabawa.</textarea></pre>
