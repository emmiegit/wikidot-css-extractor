**项目编号：**SCP-CN-2913

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2913入口被砌入Site-111大堂主楼梯下方的加厚墙体内。除获得监督者议会直接批准外，人员无权突破墙体并访问SCP-CN-2913，无论其等级。

从SCP-CN-2913处取得的物件或详细信息被封存，严禁未授权者访问或测试。未授权的访问者被就地处决并无害化尸体。

仍未调查到使用“W”作标记的相关组织或个人。
[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/ivy-hydro2/corridor.jpg|caption=首次探索，SCP-CN-2913地下一层。]]
**描述：**SCP-CN-2913为Site-111中一处起源不明的废弃地堡，不存在于站点建设蓝图中。项目主要建筑部分深度约20m，但总深度预计至少超过10km。SCP-CN-2913入口处悬挂有一高度锈蚀的铁门牌，其上文字已经无法辨认，但可见一紫色的风格化“W”符号。

SCP-CN-2913地堡分为三层，由一架锈蚀的铁制扶梯连接，可以承载2人而不塌陷。

SCP-CN-2913地下一层有一狭长走廊，左侧有二十个房间。房间均覆盖厚重灰尘、墙皮剥落，残留痕迹表明此处为一系列单人居住室。每间房间门框上方有一铁牌，标有与房间内容物对应的名词。唯一例外是名为“霓虹灯”的房间，铁牌被替换为一霓虹灯装置。最靠近末端的房间似乎维持空置时间远超其它房间，进入后报告了一种极度不安感。房间均具有管道和电线联通，汇入站点线路中。

一张大圆桌位于走廊末端，铁制，但表面增设了木质桌面。二十个钢椅围绕圆桌建立，带有手铐和脚铐。椅表覆盖棉花和布料，并绘有卡通图案。部分椅子被发现与电路连接，初步假说认为椅子可能具有某种机关装置，但椅子和桌子为互相链接的良导体，并无内部电路结构。多数钢椅中观测到污渍，对其化验没有定论，因其似乎具有多种来源。圆桌正上方为一管道出口，推测为某种运输通道。

SCP-CN-2913地下二层为一大型厅室，陈列着大量解剖桌（部分残留生物组织）、大型培养罐（寻获了一些器官和废弃物）、其它各类仪器（值得注意其中发现了基金会老式记忆删除装置、基金会老式人体生产装置，以及[数据删除]），地板和墙壁上能找到一些常用于奇术仪式的物质残留。

多数器械表现出被快速粗暴地清理或毁坏的痕迹，绝大多数文件均被损坏，少量保存的文件似乎是在破坏器械时留下的，多为不连贯字句，反复出现的有“停止合作”“错误的尝试”“不要带回”“昏厥是错误的”“木已成舟”等。

人员报告称在此层可感到强烈既视感，但并无与之相关的记忆，这可能意味着此处残留高强度的认知危害。

SCP-CN-2913地下三层有一宽约3m的道路，外观类似墓穴通道。道路两侧各有三个小型墓室。墓室均存放有一棺材，内部分别为：

* 一处保持黑暗的人形区域，无法被手提灯照亮。
* 一具人形骷髅，头部以下为后生智人，但头部为鱼类骨骼。
* 一具人形骷髅，类似铁锈的材质，极脆。
* 大滩有机物质，浸泡在福尔马林中。沉淀物为硬脂酸钠类似物和某些香料的混合物。测试者报告“非常难吃”。
* 碎骨块。数量统计没有得到一致结果。尽管已封存至棺材中，在房间内部任何区域均报告了骨块目击。
* 黄铜塑像局部，驱动内部齿轮后可模拟各种铜管乐器的声音。应为某种灵歌。

道路在约30m远处中断。道路尽头处为一长约5m，宽约10m的深坑。深坑对面的墙壁上刻有一些文字，如下：

&gt; 你发现了地球上曾经的**所有人**。--认识他们每一个人，成为守墓者先生。--是该落幕的时候了。
&gt; 
&gt; 应各位的要求，一个全新的人类系列即将推出。
&gt; 
&gt; [随后以随机顺序刻有大量符文组合，可能用于对人员的指代。每行左侧有一序号，按自然数顺序向下排列。估计此内容约有2*10^9行。]

有大量人骨镶嵌在深坑内壁中，类似已灭绝的Homo sapiens。此种景致向下一直延伸，然而，向下约20m处因地下水覆盖而无法进一步探索。

在水面处散落有一套紫色西装，依磨损痕迹推断应为落水后从人员处自然剥落。上衣口袋处有一名片，但因水浸无法识别。未找到其对应人员或尸骨，推测其已沉至水底。
