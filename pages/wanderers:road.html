    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
走在路上，走在心上。
人流四分而逝，
我却仍在踌躇。
不知来自何方，
不知去向何方。
黑夜与白昼，
日月与星辰。
无尽的循环与轮回，
何时方至尽头。
我低吟浅唱，
我抬首仰望。
黑影密集，阵阵昏沉。
我入睡，随即惊醒。

走在路上，走在心上。
路灯的冷光旁，
拉长的影子上。
时间在行走，
瀑布在干涸。
周围低沉的飞鸟，
在轻声鸣叫。
再如何的轮回，
也终究厌烦。
禁锢的心绪，寂静的身影。
飘荡着散去。

走在路上，走在心上。
沉睡的世界，
流浪的离别。
世界在猖笑，
人们在低泣。
一粒尘埃散去，
一片天地荒芜。
渴望得到的飞翔，
不过是少年的呓语。
苍天大地，有甚区别？

走在路上，走在心上。
我在流泪，我被流泪。
泪水将人们淹没。
风雨在轻叹，
人们在彷徨。
终于，
我看见灰暗的扭曲，
吞噬掉自我，
吞噬掉眼泪。
我向天空坠落，
坠落，坠落。
天空向我坠落。

走吧，和人们一起走吧。
走在路上，走在心上。</textarea></pre>
