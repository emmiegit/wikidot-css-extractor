    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2826-JP - 夢蜘蛛
**著者:** [[*user Low rain]]
**作成年:** 2022
[[include credit:end]]


**アイテム番号:** SCP-2826-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** 現在、SCP-2826-JPを完全に収容する試みは失敗しています。そのため、カバーストーリー「共通の夢男」を常にネット上へ流布してください。SCP-2826-JPおよびSCP-2826-JP-1はサイト-15の防音仕様の暗室に収容されます。SCP-2826-JP-1の心拍を常に測定されます。SCP-2826-JP-1が鼓動を開始した場合は即座に備え付けられているケージに入っている昆虫綱チョウ目の生物を解放しSCP-2826-JPへの給餌を行ってください。給餌を終え、SCP-2826-JP-1の心停止を確認した後にケージを補給してください。給餌を行ったにも関わらず鼓動が続いた場合は最低3人の聴力を失ったDクラス職員による心臓への銃撃を行ってください。

**説明:** SCP-2826-JPはクサグモに類似した外見を持つ異常存在群です。SCP-2826-JPはSCP-████-JPを捕食した結果、不死性を獲得したと考えられます。SCP-2826-JPは現在SCP-2826-JP-1の頭に群れを成していますが通常のクサグモのように糸を吐くことはありません。SCP-2826-JP-1は現在死亡していますが不定期に心機能が活動し脈拍が120を超え、周囲に酷い頭痛を引き起こす金切り声を上げます。SCP-2826-JP-1の金切り声を音として認識した生物はSCP-2826-JP-1が心停止した直後に同様の金切り声を上げるため、この金切り声を聞いた生物は即時終了されます。SCP-2826-JPと昆虫綱チョウ目の生物が同じ空間内に存在する場合、SCP-2826-JPは昆虫綱チョウ目の生物を花蜜と思われる分泌物によって誘引、捕食し、SCP-2826-JPはSCP-2826-JP-1を心停止させます。SCP-2826-JP-1が金切り声を上げている間、SCP-2826-JPは一定の周波数で電波を発します。この電波は電波吸収体を用いても遮断することは不可能です。██時間の間、SCP-2826-JP-1が金切り声を上げた結果SCP-2826-JPによる電波が観測された最大距離は約███████kmに及びました。この電波は睡眠中の人間の脳波と同調し、夢の中にSCP-2826-JP-1の頭部と思われる存在を出現させます。電波が同調している間に覚醒することはありません。
SCP-2826-JP-1は元財団エージェント・胡蝶の死体です。現在SCP-2826-JP-1には腐敗は確認できません。これは捕食されたSCP-████-JPの特性が影響していると考えられます。エージェント・胡蝶は収容違反したSCP-████-JPの鎮圧任務を受けていました。サイト-15に移動する際中にSCP-████-JPを捕食し、その異常性を獲得したと思われるクサグモにより襲撃され、その後心停止による死亡が確認されていました。その後現場へ急行したエージェントらにより発見されたSCP-2826-JPとSCP-2826-JP-1は収容されました。その際SCP-2826-JP-1より以下の音声ログが回収されました。

&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・胡蝶:** 今から録音を開始する。SCP-████-JPが収容違反を起こしたそうだ。今はサイト-15に向け車を走らせている。
&gt;  
&gt; **エージェント・胡蝶:** 上からはSCP-████-JPの終了が認められたが、あいつらの美しさを直に見られれば意見も変わるだろう。
&gt;  
&gt;  **エージェント・胡蝶:** あんなに綺麗な蝶は存在しないと断定できる...が、要注意団体が作った生物だ。油断はできない
&gt;  
&gt;  [衝突音]
&gt;  
&gt;  **エージェント・胡蝶:** [罵倒]！何かを轢いたようだ。降りて確認する。
&gt;  
&gt;  [ドアの開閉音]
&gt;  
&gt;  **エージェント・胡蝶:** これは...イノシシか？頭に大量の蜘蛛が引っ付いててよく見えないがイノシシのようだ。
&gt;  
&gt;  **エージェント・胡蝶:** 近くに何かが落ちている。これは...[悲鳴]SCP-████-JPか！？
&gt;  
&gt;  **エージェント・胡蝶:** なんてことだ。この蜘蛛共、SCP-████-JPを捕食している！まずい！
&gt;  
&gt;  **エージェント・胡蝶:** [悲鳴]やめろ！来るな！誰か！頼む！誰か！頭に、だれか、助けて、おいていかないで
&gt;  
&gt;  [以降の音声はSCP-2826-JPのものと思われる微かな足音のみ。SCP-2826-JPが口腔に侵入したと思われる。また、「おいていかないで」は誰に向けたものかは不明。]
&gt;  
&gt;  
&gt; **&lt;録音終了&gt;**

**補遺:**  SCP-2826-JP-1が██回目の金切り声を上げた後、周囲の電子機器に「おいていかないで」と表示されるインシデントが発生しました。SCP-2826-JP-1がコンピューター類に影響を及ぼし始めていると思われます。
SCP-2826-JP-1が███回目の金切り声を上げた後、一部の掲示板やSNSにSCP-2826-JP-1の顔写真が流布されました。現在は財団によって削除済みです。このインシデントを受け、オブジェクトクラスはEuclidからKeterへ変更されました。












[!--　おいていかないで 
--]</textarea></pre>
