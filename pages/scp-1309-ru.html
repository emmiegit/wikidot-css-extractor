**Объект №:** SCP-1309-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1309 должен содержаться в запертой камере размером 2 × 2 м. Стены и пол камеры должны быть обиты гладкой тканью, наличие посторонних предметов в камере не допускается.

Перед входом в камеру SCP-1309 или проведением с ним экспериментов сотрудники должны оставить у охраны все потенциально опасные предметы, если иное не оговорено планом эксперимента. Запрещено общение с SCP-1309 вне экспериментов. Питание или иной уход SCP-1309 не требуются.

__Обновление от 22.05.2019:__ SCP-1309 показал склонность к побегу. Во время посещений камеры SCP-1309 должен присутствовать один охранник, контролирующий перемещения SCP-1309.

**Описание:** SCP-1309 — вязаная игрушка ручной работы, изображающая животное, напоминающее антропоморфного зайца. SCP-1309 набит ватой, спереди к нему пришит вязаный шарф. Внутрь SCP-1309 зашиты неисправный ресивер и динамик, с помощью которого SCP-1309 общается с исследователями[[footnote]]Батарейки в динамике разряжены.[[/footnote]]. 

SCP-1309 способен свободно двигать своим телом и выполнять простые операции с подручными предметами. Кроме того, SCP-1309 охотно вступает в общение со всеми людьми, которых видит. На сегодняшний день неясно, обладает ли SCP-1309 сознанием или выполняет заложенную в него программу.

SCP-1309 называет себя «Кочерыжка», а ко всем людям, с которыми он контактирует, обращается как к «Насте». Судя по всему, он не просто называет всех одним именем, а считает всех одним и тем же человеком. Когда SCP-1309 видит людей, он обращается к ним с просьбой поиграть. «Игры» обычно сводятся к бессвязным вопросам или просьбам со стороны SCP-1309. SCP-1309 отвечает на простые вопросы и способен понимать человеческую речь, но, кроме «игр», его, похоже, ничего не интересует[[footnote]]См. интервью SCP-1309-I-1.[[/footnote]].

Голос SCP-1309 звучит как голос взрослого человека, пущенный через некачественный динамик. Исследователи описывают интонации и манеру общения SCP-1309 как «отталкивающую и наигранно веселую». Через нерегулярные промежутки времени голос SCP-1309 меняется на голос другого человека, что SCP-1309 полностью игнорирует. Анализ записей показал, что SCP-1309 разговаривает 22 разными голосами, принадлежащими взрослым мужчинам и женщинам.

Поведение SCP-1309 никак не связано с тем, что он говорит, и направлено исключительно на попытки самоуничтожения. Любые предметы, к которым SCP-1309 получит доступ, он будет использовать себе во вред[[footnote]]См. протокол экспериментов SCP-1309-А[[/footnote]]. Все свободное время в своей камере SCP-1309 бьется головой об стену (это не наносит ему никакого заметного вреда). 

__Обновление от 22.05.2019:__ SCP-1309 была предпринята попытка побега, когда уборщик не запер дверь камеры во время уборки. Он был возвращен на содержание первым встретившимся сотрудником охраны, но потенциально это могло привести к потере объекта. Условия содержания обновлены.

 [[collapsible show=&#34;Протокол экспериментов SCP-1309-А&#34; hide=&#34;- Закрыть&#34;]]
&gt; Проводит эксперименты доктор И████████. Подопытный — SCP-1309. На протяжении всех экспериментов SCP-1309 продолжает общаться с д-ром И████████ в обычной манере.
&gt; 
&gt; **Эксперимент:** SCP-1309 предложена шариковая ручка.
&gt; **Результаты:** SCP-1309 взял ручку двумя руками и попытался воткнуть её себе в туловище. Из-за того, что на конечностях SCP-1309 нет пальцев, он не может достаточно крепко взять ручку, она пачкает его, но не наносит видимых повреждений. SCP-1309 продолжал попытки, пока ручка не выпала у него из рук, на этом эксперимент прервали.
&gt; 
&gt; **Эксперимент:** SCP-1309 предложен кухонный нож.
&gt; **Результаты:** В целом аналогично предыдущему опыту. SCP-1309 удалось нанести себе легкие повреждения, нож после этого изъяли.
&gt; 
&gt; **Эксперимент:** SCP-1309 посадили на подоконник у открытого окна второго этажа.
&gt; **Результаты:** SCP-1309 выпрыгнул в окно. Сотрудник, ожидающий снизу, поймал SCP-1309, SCP-1309 не получил повреждений.
&gt; 
&gt; **Эксперимент:** SCP-1309 предложено ведро с водой.
&gt; **Результаты:** SCP-1309 потрогал воду рукой и потерял интерес.
&gt; 
&gt; **Эксперимент:** SCP-1309 предложено ведро с водой. Объявлено, что в ведре — серная кислота.
&gt; **Результаты:** SCP-1309 прыгнул в ведро и начал биться на дне, видимо, пытаясь сильнее пропитаться жидкостью. Через пару минут SCP-1309 был извлечен из ведра и высушен.
&gt; **Комментарий:** А SCP-1309, оказывается, у нас химик.
&gt; 
&gt; **Эксперимент:** SCP-1309 предложен коробок спичек.
&gt; **Результаты:** Через 12 минут SCP-1309 удалось зажечь спичку, зажав коробок ногами, а спичку руками. Спички были изъяты до получения SCP-1309 каких-то повреждений.
&gt; **Комментарий:** Мы не объясняли SCP-1309, как работают спички. Это подтверждает, что SCP-1309 обладает какими-то знаниями, полученными до постановки на содержание.
&gt; 
&gt; **Эксперимент:** SCP-1309 выдали кубики с цифрами. Доктор И████████ спросил у SCP-1309, сколько будет 2 + 3 и сообщил, что за правильный ответ SCP-1309 получит нож.
&gt; **Результаты:** SCP-1309 ответил, что не любит математику, и предложил поиграть. При этом он взял кубик с цифрой пять и отдал его доктору И████████. Нож выдан не был.
&gt; **Комментарий:** Отлично. Может быть, так у нас получится более конструктивное общение?
&gt; 
&gt; **Эксперимент:** SCP-1309 выдали кубики с цифрами и буквами. Доктор И████████ спросил у SCP-1309, чего он хочет и сообщил, что за ответ SCP-1309 дадут нож на 2 минуты[[footnote]]Было решено, что за это время SCP-1309 не сможет себе серьезно навредить.[[/footnote]]. Для подтверждения нож был продемонстрирован SCP-1309.
&gt; **Результаты:** SCP-1309 ответил, что хочет поиграть с Настей. Одновременно с этим он сложил из кубиков надпись «ПРИВЕТ Я КОЧЕРЫЖКА», затем начал биться головой об стену. После этого эксперимента SCP-1309 четыре дня не реагировал на исследователей.

**Постановка на содержание:** 02.05.2019 система оповещения Фонда подняла тревогу из-за сообщения о пожаре в городе К████, Россия. Бот среагировал на упоминание клиники ███████, обозначенной в базе данных Фонда как потенциально опасная организация низкого значения. В переговорах пожарных упоминалось, что все люди в загоревшемся здании находятся в коме. На место выехали агенты Фонда. 

При поддержке пожарных сотрудники Фонда извлекли из горящего здания часть находившихся в коме людей и некоторые документы. В запертой камере, около которой была найдена большая часть жертв, оперативники обнаружили SCP-1309. Объект попытался скрыться в горящей части здания, но был немедленно захвачен. Свидетели и пожарные были обработаны амнезиаками.

Люди, находившиеся в коме, были позже опознаны как сотрудники клиники. 8 человек из них находятся на содержании Фонда, 14 сгорели в пожаре[[footnote]]Официально все объявлены погибшими.[[/footnote]]. Состояние выживших стабильно, привести в сознание ни одного из них не удалось. Судя по уцелевшим документам, клиника занималась экспериментами по переносу человеческого сознания от человека к человеку.

Владельцем клиники оказался К██████████, 87-летний миллионер, сейчас проживающий во Франции, поддерживающий частные программы замедления старения в разных странах. Допрос К██████████ показал, что он спонсировал работу клиники, но не знал подробностей проводимых исследований. Ниже приложено последнее письмо, полученное им от руководителя исследований за два дня до пожара.

&gt; 
&gt;  **Долгожданный успех**
&gt; 
&gt;  Добрый день!
&gt; 
&gt;  Я знаю, что затянувшееся молчание могло подорвать веру в нашу работу. Прошу прощения за все сорванные сроки и невыполненные обещания.
&gt;  Дела правда шли неладно в последнее время. Нестабильный процесс, исследователи, не способные понять важность нашей работы, неудачные образцы.
&gt; 
&gt;  Сейчас это все неважно.
&gt; 
&gt;  Мы вырастили идеальный образец. Эта девочка — наше будущее. Вчера мы впервые провели полную пересадку сознания. Никаких побочных эффектов, никаких скальпелей. Туда и обратно за 15 минут. Похоже, она еще сама не очень поняла, чему научилась, но факт остается фактом — мы победили смерть. 
&gt; 
&gt;  Готовьтесь встречать своего правнука в новом теле, Мишель.
&gt; 
&gt;  С уважением, доктор М██████████, руководитель клиники ███████.

Во время дальнейшего расследования было обнаружено, что за два дня до пожара в полицию города К██████ пришли 16 детей от пяти до двенадцати лет, страдающих амнезией. Большая часть из них опознаны как дети из детских домов, объявленные пропавшими в последние 6 лет. По документам, захваченным при пожаре, удалось подтвердить, что эти дети раньше содержались в клинике ███████. Все дети, кроме Маргариты ██████ (двенадцать лет), полностью потеряли память о случившемся. Сотрудники полиции обработаны амнезиаками, дети переданы в детский дом [УДАЛЕНО], находящийся под контролем Фонда.

&gt; **Маргарита ██████:** &lt;долгая пауза&gt; Настя попросила их забыть.
&gt; 
&gt; **Д-р И████████:** Спасибо, что решила рассказать. Скажи, пожалуйста, как это было?
&gt; 
&gt; **Маргарита ██████:** Мы сидели в своих спальнях, был тихий час, и вдруг пришла Настя. Мы не общаемся... Не общались с ней обычно, ее держали в отдельной комнате. Мы ей завидовали, потому что у нее была своя комната и потому что врачи говорили, что она самая лучшая. К нам совсем иначе относились... Вот. Пришла Настя, и сказала, что нам надо уходить. Всем остальным ребятам она сказала забыть, что было в клинике, и пойти в полицию. И они так и сделали, совсем все забыли. А меня Настя попросила за ними присмотреть.
&gt; 
&gt; **Д-р И████████:** Вы были знакомы?
&gt; 
&gt; **Маргарита ██████:** Нет. Не совсем... За день до этого меня привели к Насте. Она посмотрела на меня немного, а потом я оказалась у нее в теле. Вместе с ней. Это очень странно, и страшно, и тесно, но больше странно. Она позаботилась, чтобы мне не было больно от этого, а потом вернула меня обратно. Но пока я была там, мы видели друг друга. Прям целиком, как будто в душу смотришь. Она совсем ребенок была, ничего не понимала. &lt;переходит на плач&gt; Она и не помнила ничего, кроме своей комнаты, толком. Они разговаривали с ней через ее игрушку, через Кочерыжку, не выводили ее наружу, не общались с ней лицом к лицу. Только проводили опыты, и опыты, и опыты. 
&gt; 
&gt; &lt;Девочка плачет еще какое-то время, потом успокаивается&gt;
&gt; 
&gt; **Маргарита ██████:** Знаете, они делали с нами плохие вещи. Я же не всегда была за старшую, были до меня дети. Ира, Вадим, Костя, Миша... Я уже не все имена помню, только лица. Я не знаю, что с ними стало. Мы все детдомовские, нас никто не ищет. Я не жалею, о том, что получилось.
&gt; 
&gt; **Д-р И████████:** Что получилось?
&gt; 
&gt; **Маргарита ██████:** Настя, она меня тогда тоже всю увидела. И узнала, что я знала, увидела, что я видела. И про остальных детей, и про опыты, и про докторов. Я думаю, из-за этого она за нами пришла потом.
&gt; 
&gt; **Д-р И████████:** А что произошло с докторами?
&gt; 
&gt; **Маргарита ██████:** Настя сказала, что сделала из них настоящего Кочерыжку.
&gt; 
&gt; **&lt;Конец записи&gt;**
