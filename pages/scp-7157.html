[[include component:image-block

**项目编号：** SCP-7157

**项目等级：** Archon

**特殊收容措施：**对SCP-7157-Alpha和/或-Omega 的直接收容具有可行性，但这种做法有可能使双方将此视为基金会对其采取军事敌对行动。

易言之，若SCP-7157-Alpha被收容或受到其他阻碍，瓦尔拉文公司将作废卡塔赫纳协议，对多个关键基金会站点发动直接攻势。同样，干预SCP-7157-Omega也将违反Cagnazzo协定，引发一次ÞK级超维外交崩溃情景，以及三重月倡议会的其他惩戒行动。若同时收容双方实体，有可能造成双方组织联合起来敌对基金会。

收容工作将集中于限制持续中的荒岛决斗事件暴露于公众。基金会在土库曼斯坦政府内的特工已将当地交通引导向远离荒岛决斗事件。此外，基金会网络爬虫将从互联网上筛除所有关于SCP-7157-Alpha以及-Omega的信息。

自4/28/2019起，荒岛决斗事件在卡拉库姆沙漠持续进行，主要位于土库曼斯坦达沙古兹州西南方向74公里处的一片区域内。将与双方组织持续开展谈判，以确保此事件不会第四次转移到有人居住区。

若当地社会与之发生接触，机动特遣队Epsilon-6“乡里愚人”将被派往受影响区域，评估损失并随需要发放记忆删除。

在荒岛决斗事件结束时，存留的SCP-7157个体将被重分级为“Argus”，由其所属组织收容。

**描述：** SCP-7157是两台双足站立的军用遥控构造体。二者高57米，重量约120500千克。

它们由一种独特的不明金属物质制成，填充有可以让大部分损伤再生的纳米技术。其他特征包括装备有六门电磁炮、可以249km/h巡航速度飞行、以最快104km/h速度奔跑。它们的完整能力尚不明确。

两台构造体的动力源是一种异常形式的能量，名为“Grauzh”。[[footnote]] “Grauzh”是一个戈比尼克语词汇，按字面翻译意思是“开放伤口”及“不情愿的礼物”。[[/footnote]]

两台构造体的区别仅在于其来源及美学特征。

SCP-7157-Alpha属于[https://scp-wiki.wikidot.com/valravn-corporation-hub 瓦尔拉文公司]，代号“埃雅仁迪尔”[[footnote]]**译注：**Aurvandill，北欧神话人物，名字本身含义为启明星。[[/footnote]]。它的色调主要为黑色和金色。SCP-7157-Alpha被建造于10/26/2017，在瓦尔拉文公司的[已编辑]战役中活跃服役。

对它的操作员只知道名为“Skalmöld”，是瓦尔基里战斗单位的成员。Skalmöld在2015年的战斗中全身瘫痪；她通过神经连接操控埃雅仁迪尔，维持现役。

SCP-7157-Omega属于[https://scp-wiki-cn.wikidot.com/three-moons-initiative-hub 三重月倡议会]，代号“古老荣光”。它的色调是倡议会旗帜的颜色—白、橙、黑与蓝绿。

它的操作员是中士Katrina Valdez，驻守戈比尼克的资深无人机飞行员。在荒岛决斗事件的条件下挑选了女性操作员。

**附录—冲突：** 1/19/2019，冰岛一处瓦尔拉文驻守地内全体员工被连续多次[https://scp-wiki-cn.wikidot.com/scp-2578 穿刺事件]处死。在被问及时，SCP-2578-D用邮件给出以下回应：
&gt; 基金会，
&gt;  
&gt; 我发现我在冰岛的小骚动并非无人察觉。不要担心；这与我的主要功能全无关系。就算是如此，瓦尔拉文给未来独裁者之类的开学校那也太傻了。
&gt;   
&gt; 我偏题了。情况其实是这样的：瓦尔拉文目前正陷入到☽☽☽遭遇过最无耻的超维度版权侵害行动中。古老荣光系列无人机是人类坚韧及才智的象征，由戈比尼克的残酷蛮荒铸就。这帮瓦尔拉文的乱贼好像偷走了它的蓝图。
&gt;     
&gt; 你们大概可以推测到，我们的小冲突在“谈判”阶段远未达到成功。
&gt;   
&gt; 附带一提，如果基金会停止和永恒大总统Niang刚刚指定的4等犯罪团伙停止勾结，那就再好不过了。
&gt;   
&gt; 这不是一则威胁。但再过大概三封邮件后，就可能是了。
&gt; [[=]]
&gt; +++ 你被注视着。你被保护着。你在薄冰上走着。
&gt; 
&gt; +++ ☽☽☽
&gt; [[/=]]

此后，基金会联系到了瓦尔拉文。得到回复如下： 
 
&gt; 真是舒心。本以为基金会肩负世界存续的重任，作为一个麻烦还不会轻易被Jalakara教徒的谎言迷惑。
&gt;   
&gt; 在倡议会阻止瓦尔拉文实施“成功履行职责”和“不提供免费劳动”等所谓犯罪的不懈努力中，最新一次阴谋做的实在出彩：
&gt;   
&gt; 重点一：从我们的神圣档案库里偷走埃雅仁迪尔的设计图。
&gt; 重点二：毫无证据就宣称千年来一直是它们的东西。
&gt; 重点三：以此为由让它们的太空蟹将我们当做威胁驱除。
&gt;    
&gt; 可容我建议一下如何更好安排你们的时间？如果你们能传递关于这位共同朋友的少许关键文件，我们便可让这诡异蜘蛛邪教的全球影响力在一周内消失。
&gt;     
&gt; 如果你们还需要一点激励，这里有个密码你们可能很眼熟：██████████[[footnote]]Site-19驻站核弹头的启动码。[[/footnote]]
&gt;   
&gt; 多想想。
&gt;   
&gt; [[&gt;]]
&gt; - //至高圆桌//
&gt; [[/&gt;]]

接下来的4月，基金会同意在Site-59调停此次纠纷。会议持续37秒后，瓦尔拉文至高圆桌代表对倡议会大使发起了一次荒岛决斗（Holmgang）[[footnote]]一种古北欧式决斗；瓦尔拉文在现代使用的是一种修改版。[[/footnote]]，由他们的SCP-7157和倡议会版之间进行，决斗赢家将保留使用SCP-7157的合法权利。在20日争议后，倡议会勉强同意了这些条件。

此次决斗，已被编为“荒岛决斗事件”，4/28/2019开始。由于双方构造体都拥有异常能量/弹药源及再生能力，决斗至今仍在继续，双方均未取得重大进展。
 
&gt; **事故记录—荒岛决斗事件，603天**
&gt; **日期：12/21/2020**
&gt; **时间：12:05 AM (GMT+5)**
&gt;   
&gt; &lt;开始记录&gt;
&gt;    
&gt; //(Alpha与Omega彼此相距200米左右，处于蹲下姿势。烟雾从两台机体中散出。它们都已承受严重损伤，正在纳米修复过程中。Omega的播音器突然开启，发出倡议会上校Ephraim Iverson的声音。)//
&gt;   
&gt; **Iverson:** 时间到。
&gt;  
&gt; //(Skalmöld没有回复。)//
&gt;    
&gt; **Iverson:** 我们在这做这个干嘛？都快圣诞节了！
&gt;   
&gt; **Skalmöld:** //你们的拿撒勒人死了。//
&gt;   
&gt; **Iverson:** 噢-好，怪我—这都快Yule[[footnote]]**译注：**北欧语的“节日”，而今成为圣诞节的别称。[[/footnote]]了。是和平与团聚的时刻。我们却在这—
&gt;     
&gt; **Skalmöld:**你说话好像诗人，如果你打架不像诗人就好了。
&gt;    
&gt; **Iverson:** 别，别，我不是在这打架的那位。
&gt;    
&gt; **Skalmöld:** 这很明显，饮牛乳者。
&gt;    
&gt; **Iverson:** 但这就很荒唐。这整场战斗。我们都花了多少时间了，现在？600多天。这就不应该开始。这对双方都是无谓的资源浪费。
&gt;     
&gt; **Skalmöld:** 那就逃跑吧。
&gt;    
&gt; **Iverson:** 那么，你看，这有个点比较为难。你到底知不知道我们在用什么能源？
&gt;    
&gt; **Skalmöld:** Grauzh。诸神之血。
&gt;    
&gt; **Iverson:** 一位神的血，没错，我们的神，无可撼动之JALAKÅRA。
&gt;    
&gt; //(Alpha突然猛烈扭动。)//
&gt;     
&gt; **Iverson:** 能理解现在情况的严重性了？现存的每一台Grauzh供能机器—即便是未授权的—都是插进大织匠血管的一根针头。我不知道你们是怎么能够直连至尊不死生血，但让它给我们的敌人供能简直就是最恶劣的异端。
&gt;    
&gt; **Skalmöld:** //这是奥丁之血，你这逼样恶棍。//
&gt;   
&gt; **Iverson:** ...你知道么？好。我要告知你有一种可能性，有传言JALAKÅRA以及祂之智慧有可能“启发”了“某些”北欧神话。但这就像是传话游戏。某些细节在翻译中丢失了，然后—
&gt;      
&gt; //(Skalmöld在之后五分钟里一直大叫，同时对着Omega连续齐射电磁炮。Omega并未作出反应，Alpha的电磁炮因严重过热歪曲。两台构造体都需要更多时间修复。短暂静默后...)//
&gt;    
&gt; **Iverson:** ...行，我要去给你的永劫委员会档案里加上愤怒管理心理治疗了，Skalmöld女士。
&gt;     
&gt; **Skalmöld:** 去你妈！瓦尔哈拉才没有心理治疗！
&gt;      
&gt; **Iverson:** 我有确实可靠的依据指出—
&gt;    
&gt; //(Iverson的话筒突然切断。Omega操作员的声音替代了他。)//
&gt;    
&gt; **Valdez:** 好，这就他妈搞定了。嗨，skullmolder或者随便什么hinga dinga durgen狗屁名。我都603天没能收到一句话了—到此为止了。
&gt;    
&gt; **Skalmöld:** 我要挖了你的脊椎骨—
&gt;  
&gt; **Valdez:** -- 对，对，拿去擦屁股，用我的头骨喝啤酒，把我的摇头仔收藏当奴隶。事先提醒：如果你真的想让我们炸毛, 请说“我要在你的月亮卡上再添一笔欺诈性留置！”
&gt;     
&gt; **Skalmöld:** 这些词在《哈瓦玛尔》[[footnote]]译注：古北欧诗篇，字面意义“高人箴言”，内容为奥丁给出的智慧箴言。[[/footnote]]里一个没有。
&gt;     
&gt; **Valdez:** 真是太太太棒了。嘿，你知道瓦尔哈拉还有是什么是没有的吗？足够的牌照。等你到了那里，这就是头一件事，你们狗屁鸟公司里最无辜的人也要被踩踏到下个世纪。我看看新闻信啊...对，两个月前开始你们全体至少是H型炼狱候选人。
&gt;     
&gt; **Skalmöld:** 确认：你是为一纸文书而战。
&gt;    
&gt; **Valdez:** 至少我们是在为了什么而战。你们听令行的事都只是为了钱。这就把你们放进了一个在我们现在交战规则下不允许我透露的职业类型里。现在如果你愿意行个方便，我要找个50月币的照会丢给你直到你他妈滚蛋然后—
&gt;     
&gt; //(播音器突然切换回Iverson。)//
&gt;    
&gt; **Iverson:** //我们为Valdez中士的行为真诚道歉。惩戒措施已被采取，我们应当申明她不代表整个三重月倡议。//
&gt;    
&gt; **Skalmöld:** 把她捞回来。这是你们最接近真实伤害的一次。
&gt;   
&gt; &lt;记录结束&gt;
