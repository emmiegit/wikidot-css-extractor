    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-025-PT
**Autor:** [[*user Uilo Cruz]]
[[include credit:end]]

**Item nº:** SCP-025-PT

**Classe do Objeto:** Euclídeo

**Nível de Ameaça:** Amarelo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** SCP-025-PT deve ser mantido na câmara de contenção 21b da Área PT14. Câmara de contenção 21b é uma sala cuboide medindo vinte e cinco (25) metros quadrados que foi construída em isolamento do complexo principal da Área PT14, separada por cem (100) metros da instalação, e dotada de um sistema desumidificador com eficiência média de 65%. Apenas um indivíduo é permitido em um raio de cinquenta (50) metros da câmara de contenção, com exceção da troca de turnos. Um perímetro de postes de alumínio de cinquenta (50) centímetros de altura foi montado para demarcar o limite. Em uma sala adjacente à câmara de contenção, uma (1) banheira conectada à tubulação de água do Sítio é mantida. Um (1) empregado Nível 2 deve permanecer imerso na banheira a todo momento, havendo rotação em turnos de trinta (30) minutos. Caso haja ocorrido uma tentativa de brecha de contenção, o agente Nível 2 escalado para o próximo turno deverá reaver SCP-025-PT e reinstituí-lo à contenção antes de prosseguir com suas funções comuns.

**Descrição:** SCP-025-PT é um para-sol multicolorido. A haste principal do artefato tem 2,2 metros de comprimento e 8 centímetros de circunferência. A copa do artefato tem 85 centímetros de raio. Quando SCP-025-PT é aberto, forma-se um perímetro anômalo com o artefato no centro (Denominado SCP-025-PT-α), tendo um raio inicial de 50 centímetros à volta da haste e se expandindo por uma taxa de 5% por minuto. Análise da área em que SCP-025-PT foi encontrado sugere que o raio máximo de SCP-025-PT-α é ███ quilômetros, mas testes para confirmar esta suspeita foram vetados pelo Comando Supervisor. Dentro da área SCP-025-PT-α, umidade atmosférica cai rapidamente, se estabilizando em 2 g/m³ de vapor de água. Animais na área começam a perder água corporal após um período de um (1) minuto de exposição, processo que leva à morte em até vinte (20) minutos de exposição, variando de acordo com o volume do animal em questão. Vegetais sofrem o mesmo efeito de desidratação, começando aos três (3) minutos de exposição. Variando com volume da planta em questão, a desidratação total pode levar até quarenta (40) minutos. Acredita-se que exista um ponto de equilíbrio em que o efeito de desidratação da área SCP-025-PT-α cesse ou se abrande, dada a ausência perceptível de tais efeitos na área em que o artefato foi localizado, mas evidência de presença deles no passado.

Se SCP-025-PT for exposto a umidades elevadas[[footnote]]Testes revelaram 18g/m³ de vapor de água como o ponto de saturação do objeto, à temperatura de 298 Kelvin.[[/footnote]], seja por contato direto com líquidos ou por umidade suspensa no ar, o artefato irá chacoalhar por um período de cinco (5) minutos, seus movimentos se tornando progressivamente mais violentos. Ao fim deste período, SCP-025-PT se teletransportará, aparecendo nas mãos de um indivíduo que o objeto considera &#34;molhado&#34;. O indivíduo então sofrerá compulsão sobrenatural a abrir o para-sol e ativar suas propriedades anômalas. Uma brecha de contenção[[footnote]]Veja adendo &#39;Registro da Brecha de Contenção SCP-025-PT-001&#39;.[[/footnote]] revelou que o objeto não sempre seleciona o sujeito com maior volume de água aderida à sua pele e roupas, o que sugere um leve nível de aleatoriedade no mecanismo seletor ou algum nível de sapiência.

**Descoberta:** SCP-025-PT foi descoberto em uma patrulha de rotina da região insular ao Sítio PT██, Bahia. O artefato se localizava no centro geográfico de um foco de desertificação inicialmente catalogado pelo Ministério do Meio Ambiente em 20██. Um bilhete estava aderido à haste. Segue uma transcrição de seus conteúdos:

&gt; Preso fora de casa e sente um pingo no ombro?
&gt; No meio do nada, sem um prédio à vista, vendo o céu ficar cada vez mais nublado?
&gt; Saudade da praia mas mora em Minas?
&gt; 
&gt; Nunca mais caia numa furada dessas, a nova Barreira De Proteção Contra Precipitação E Outras Inconveniências Aquáticas^^TM^^ promete TOTAL deflexão até das mais obstinadas moléculas de monóxido dihidrogênio! Pra preparar nossos leais clientes, a Ferdinando Soluções Extranormais Ltda. oferece esta amostra grátis para um consumidor sortudo que a ache, muito antes do lançamento oficial em [REDIGIDO]! Nos contate no endereço eletrônico www.[REDIGIDO].onion para fazer seu pedido.
&gt; 
&gt; [[size 1.5em]]Ferdinando Soluções Extranormais: //Com a nossa magia negra, black friday é todo dia.//[[/size]]
&gt; [[size 50%]]Aviso: Ferdinando Soluções Extranormais Ltda. não se responsabiliza por possíveis danos causados à sua propriedade, ecossistema, bioma ou biosfera provenientes da ativação dos efeitos sobrenaturais de nossos produtos.[[/size]]

&#34;Ferdinando Soluções Extranormais&#34; foi catalogada GdI-████ subsequente à descoberta de SCP-025-PT. A divisão de Ofensiva a Operações de Inteligência Inimigas (O2I2) do departamento de TI  foi empregada na sabotagem de transações em cripto moeda ocorrendo no endereço eletrônico citado no bilhete. Pesquisa acerca da natureza do GdI-████ está em progresso.

[[collapsible show=&#34;+ Registro de Brecha de Contenção SCP-025-PT-001&#34; hide=&#34;- Fechar&#34;]]
SCP-025-PT originalmente era contido na ala Euclídeo do Sítio PT██, que se situa no subsolo do município de ███ ██████, Bahia. Em ██/██/201█, SCP-025-PT se teletransportou para fora do complexo principal do Sítio PT██ durante uma chuva, se materializando nas mãos de ████ ███ ████ na zona rural da cidade acima, que o abriu. O artefato foi relocalizado em duas (2) horas. O cadáver do civil em questão foi recuperado severamente desidratado debaixo de SCP-025-PT, com o perímetro de SCP-025-PT-α tendo atingido um raio de 107 metros. Nenhuma testemunha direta foi identificada. A área em que o artefato foi recuperado foi incendiada, e a morte de ████ ███ ████ foi atribuída ao incêndio.

Esta brecha de contenção influenciou a realocação do objeto SCP-025-PT para a Área PT14, pelo seu isolamento de centros populacionais. A câmara de contenção 21b foi construída para auxiliar na contenção do objeto.
