[[include info:start]]
篇名：SCP-070 - 鋼鐵之翼
原文：[http://www.scp-wiki.net/scp-070 SCP-070]
作者 ：[[*user Le Blue Dude]]
譯者：[[*user Lostwhat]]
[[include info:end]]



**項目編號：**SCP-070

**項目等級：**Safe

**特殊收容措施：**SCP-070應待在一10*10公尺的混凝土製收容室內，裡頭必須隨時有監視器的遠程監控，並在收容室外配置安保人員。房間內必須隨時放有不容易腐壞的食物和水（這些物品的完整清單請見文件070-IC），以及其他人形項目應有的基本設施。負責SCP-070的安保人員除了基本武器以外還需配備黏性泡沫槍。

每天應檢查兩次SCP-070收容室的結構完整度。如果收容室出現過度的結構損壞，則應使SCP-070失去行動能力後，將其轉移到附近的備用收容室內，規格與上述的收容室必須相同。如果沒有足夠堅固的混凝土收容室能夠給SCP-070使用，則可將項目轉移到以更堅固的材質建造的收容室內，直到有其他混凝土房間能夠給項目使用。

SCP-070應被給予止痛藥和鎮靜劑，但不得超出杜蒙特博士決定的最大劑量。出於任何原因進入項目收容室的人員都禁止攜帶武器或武裝。武裝警衛應始終待在項目的視野範圍外。

如果項目發生夢遊的情況，則安保人員應立即警告站點主任，並放置水和食物在項目的路徑上，然後淨空項目周遭二十五公尺的範圍。若出現了其他收容被突破的情況，或項目在夢遊中出現了暴力行為，則安保人員將被授權使用黏性泡沫槍來把項目困住（須注意不能使項目窒息）。因為項目的翅膀會因受傷或被攻擊而做出暴力的反應，安保人員應盡可能避免使用致命武力或其他會使項目受傷的方式來限制項目的行動。

**描述：**SCP-070是一名外貌正常的美洲原住民裔男性人類，但在其背上長出了一對生鏽的金屬雙翼。每一隻翅膀都由無數六公分長的扁形鐵條構成，並以鉚釘將鐵條彼此相連，形成了兩公尺長的大型金屬結構。翅膀上懸掛著不同長度的鐵鍊，每隻翅膀有二十二條，在鐵鍊的末端是一個尖箭頭。除了這對翅膀之外，SCP-070似乎就沒有其他異常性質了。

SCP-070的雙翼表現出獨立於其宿主行動的特徵，且SCP-070反覆的表示自己無法控制自己的翅膀。但當翅膀受損時，SCP-070會表現出生理上的痛苦反應，包含出汗、流向臉部的血液減少以及痛苦的尖叫。項目的翅膀也被觀察到能夠摺疊或展開，將翅膀的鐵鍊高速射出或使用其鞭打目標（包含單獨使用一條鐵鍊或同時使用多條鐵鍊），並將箭頭固定在水泥、木頭或其他類似的建材上。雖然項目本人對人員沒有表現出任何明顯的敵意，但其經常會對自己感知到的威脅作出暴力的自衛反應，例如使用其鐵鍊鞭打攻擊者，並以鐵鍊包圍自己來做為防禦手段。最有效的控制手段已被確認是黏性泡沫（為非致命武器），其能夠在安全的距離外有效的困住SCP-070的鐵鍊。

雖然翅膀的外表看上去生鏽了，但翅膀事實上和高品質合金鋼鐵同等堅固。然而，翅膀也和鋼鐵一樣重，項目也因為翅膀的重量而無法如普通人一般行動。至目前為止，項目一直無法或不願使用翅膀來協助自己的行動。項目大多數的時間都將自己固定在收容室的牆上或天花板，並大部分時間處於被鎮靜的狀態。

**附錄 070-1：**於████/██/██的半夜03:36，項目突破收容。安保人員表示SCP-070看上去像是睡著了，並被命令不要和項目交戰且盡可能遠離項目。項目透過鐵鍊鞭打和錨刺天花板和地面來使自己穿過（依然明顯的處於睡眠中）整個Site-██。SCP-070闖入四號食堂的食物倉庫並狼吞虎嚥地食用所有能看見的食物和水。大約在十九分鐘後，項目明顯地飽足了，並獨自返回收容室。在這一段時間中，項目都未曾醒來過；在這之後項目聲稱對這件事毫不知情。

**附錄 070-2：**個人背景

對項目的訪談結果表示項目名為██████ ███，並能夠正確地背誦出與他同名同齡的美國公民的社會安全號碼。SCP-070自稱他是一名來自基奧瓦部落的部落成員，且[數據刪除]。SCP-070聲稱自己並不知道翅膀是從哪來的，只記得自己在前一天晚上食用了大量的鳥羽玉仙人掌乾片後，在廢金屬場醒來的事。
