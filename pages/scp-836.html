**Αριθμος Αντικειμένου:** SCP-836

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Τα ζωντανά δείγματα του SCP-836 πρέπει να αποθηκεύονται σε γυαλί σε περίβλημα από CFRP δύο στρώσεων γεμάτο με αέρα με ειδική υγρασία που δεν υπερβαίνει το 5%. Το εσωτερικό περίβλημα θα πρέπει να ελέγχεται περιοδικά για ενδείξεις υπερβολικής λέπτυνσης ή/και ζημίας, αντικαθιστώντας τα πάνελ εάν είναι απαραίτητο. Τα κατεστραμμένα πάνελ πρέπει να αποστειρώνονται με θέρμανση σε θερμοκρασία άνω των 950 βαθμών Κελσίου επί πέντε λεπτά- στη συνέχεια μπορούν να αντιμετωπιστούν ως κανονικά απόβλητα ή να χρησιμοποιηθούν ως υπόστρωμα.

Σε περίπτωση παραβίασης του εσωτερικού περιβλήματος, το εξωτερικό περίβλημα καθώς και ολόκληρος ο αποθηκευτικός χώρος πρέπει να υποβληθούν επειγόντως σε παρόμοια θερμική επεξεργασία. Η μονάδα αποθήκευσης δειγμάτων του SCP-836 δεν επιτρέπεται να συνδέεται με καμία άλλη μονάδα SCP δομικά ή μέσω τεχνικών δικτύων.

Σε περίπτωση ανεξέλεγκτης επιδημίας SCP-836, τα τοπικά δίκτυα κοινής ωφέλειας πρέπει να διακοπούν και η περιοχή που απέχει τουλάχιστον 200 μέτρα από οποιοδήποτε μολυσμένο κτίριο πρέπει να εκκενωθεί και να υποβληθεί στη διαδικασία 28-Surtur (προτεινόμενη κάλυψη: προγραμματισμένη συντριβή στρατιωτικού δορυφόρου). Η περιοχή σε ακτίνα 2 χιλιομέτρων από ένα ξέσπασμα του SCP-836 θα παρακολουθείται για την παρουσία περαιτέρω κρουσμάτων για περίοδο 14 μηνών.

Σε περιοχές που χαρακτηρίζονται ως επικίνδυνες για κρούσματα SCP-836, οι οικοδομικοί κώδικες θα πρέπει να τροποποιηθούν έτσι ώστε να εξασφαλιστεί η συστηματική αντικατάσταση των κατασκευών ηλικίας άνω των 70 ετών.

**Περιγραφή:** SCP-836 είναι η ονομασία που δίνεται σε μια κατάσταση που εμφανίζεται μέσα σε πηλό, τούβλα ή σκυρόδεμα, αν και η δευτερογενής διάδοση μπορεί να επηρεάσει τα περισσότερα γνωστά δομικά υλικά. Οι παράγοντες που προκαλούν την εμφάνιση του SCP-836 είναι προς το παρόν αντικείμενο έρευνας, αν και η πιθανότητα εμφάνισης του SCP-836 αυξάνεται ραγδαία για κατασκευές ηλικίας άνω των ███ ετών.

**Το αρχικό στάδιο** του SCP-836 εκδηλώνεται ως παραμόρφωση στο εσωτερικό του υλικού που αυξάνεται με μέσο ρυθμό ███ γραμμάριων ανά ημέρα. Η αύξηση της μάζας φαίνεται να αντιστοιχεί σε πτώση της πυκνότητας του περιβάλλοντος υλικού. Η παραμόρφωση είναι υγροσκοπική. Επιπλέον, [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] που φαίνεται να τροφοδοτεί αρχικά την ανάπτυξη. Η ανατομία των περιπτώσεων του SCP-836 δείχνει ότι το εσωτερικό του εναλλάσσεται μεταξύ στερεών στρωμάτων και μιας ενδιάμεσης δομής που μοιάζει με αφρό. Σε αυτό το στάδιο, το SCP-836 αποτελεί ελάχιστο κίνδυνο, εκτός από τις περιπτώσεις όπου θέτει σε κίνδυνο την ακεραιότητα ευαίσθητων δομών.

Εάν το SCP-836 έρθει σε επαφή με ηλεκτροφόρα καλώδια, εισέρχεται στο **στάδιο ανάπτυξης** το οποίο αρχικά εκδηλώνεται με αυτό που φαίνεται να είναι ένα μεταλλικό πλέγμα που αναπτύσσεται στην επιφάνεια της παραμόρφωσης και συνδέεται με τα καλώδια. (Ωστόσο, η ανάλυση έδειξε ότι πρόκειται στην πραγματικότητα για ξεχωριστούς βρόχους που αναπτύσσονται μέσα από τα ανώτερα στρώματά του). Αυτό επιτρέπει στον ρυθμό ανάπτυξης του SCP-836 να αυξηθεί έως και ███ φορές. Σε αυτό το σημείο, οι παραμορφώσεις συχνά μιμούνται επιφανειακά το περιβάλλον, με αποτέλεσμα να μοιάζουν εξωτερικά με δομικά χαρακτηριστικά. Μαζί με την ομοιόμορφη πτώση της πυκνότητας του περιβάλλοντος υλικού, το SCP-836 σε αυτό το στάδιο μπορεί να αναπτυχθεί επαναχρησιμοποιώντας ολόκληρα τμήματα του περιβάλλοντός του. Εάν δεν έχει πρόσβαση σε πηγές νερού σε αυτό το στάδιο, το SCP-836 παρουσιάζει κάπως πιο αργή ανάπτυξη και προκαλεί μεγάλες μειώσεις στην υγρασία του περιβάλλοντος.

Μόλις τα δείγματα του SCP-836 που ζυγίζουν τουλάχιστον ██ kg έρθουν σε επαφή με πηγή ρέοντος νερού, όπως σωληνώσεις, τείνουν να εισέλθουν στο **στάδιο πολλαπλασιασμού** αν και οι ακριβείς συνθήκες που απαιτούνται είναι άγνωστες. Σε αυτό το στάδιο, τα εξωτερικά στρώματα της παραμόρφωσης θρυμματίζονται και εισέρχονται στη ροή του νερού. Κατά την πρώτη επαφή με τα περισσότερα στερεά, παρατηρείται ανάπτυξη παρόμοια με την αρχική φάση. Με αυτόν τον τρόπο, το SCP-836 είναι σε θέση να διαδίδεται γρήγορα, σε μια παρατηρούμενη περίπτωση καλύπτοντας περίπου █ τετραγωνικά χιλιόμετρα σε ██ ημέρες.

Έχει αποδειχθεί ότι η θέρμανση του SCP-836 σε θερμοκρασία άνω των 950 βαθμών Κελσίου για έως και 4 λεπτά εξουδετερώνει τα περισσότερα μη μεταλλικά δείγματα. Για τα μεταλλικά δείγματα η εφαρμογή θερμού νιτρικού οξέος έχει αποδειχθεί επιτυχής.

**Καταγραφή ανάκτησης:** ██/██/199█ στο ██████ της Σλοβακικής Δημοκρατίας, μετά από έρευνα της τοπικής αστυνομίας για μια πολυκατοικία της οποίας η κατανάλωση νερού και ηλεκτρικού ρεύματος είχε τετραπλασιαστεί κατά τη διάρκεια δύο μηνών - προκαλώντας υποψίες για καλλιέργεια ινδικής κάνναβης.

Η αναφορά του εκλογικού αντιπροσώπου προκάλεσε έρευνα από ομάδα κρούσης με επικεφαλής τον πράκτορα Ντολεζάλ. Κατά την άφιξη στο σημείο, διαπιστώθηκε ότι μέρος της οροφής του κτιρίου είχε καταρρεύσει, προφανώς λόγω μιας μεταλλικής ανάπτυξης διαμέτρου περίπου 1 μέτρου που βρέθηκε στα χαλάσματα. Οι τοίχοι περιείχαν έναν απίθανο αριθμό παραθύρων και θυρών, τα περισσότερα από τα οποία είχαν μόνο υποτυπώδεις μηχανισμούς.

Το πτώμα ενός από τους αστυνομικούς (προφανής αυτοκτονία μέσω υπηρεσιακού όπλου) ανασύρθηκε από το μπάνιο του διαμερίσματος του Τ████ Ν████, όπου είχε σφραγιστεί από μια αδέσποτη ανάπτυξη τοίχου που μπλόκαρε την πόρτα. Λόγω των εκτεταμένων αναπτύξεων, το υπόγειο του κτιρίου δεν έχει εξερευνηθεί. Η διαδικασία 28-Surtur δοκιμάστηκε επιτυχώς στην κατασκευή καθώς και στον περιβάλλοντα χώρο της στις ██/██/199█. Η περιοχή παρακολουθείται μέχρι ██/██/20██.
