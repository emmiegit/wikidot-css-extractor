----

**特殊收容措施：**SCP-CN-2555入口已封死，在其外围已建立伪装成小型施工场所的观察站KP-2555，用于防止个别从互联网或其他渠道中得知项目非正确信息的平民违规进入。除此外无需多加关注。

**描述：**SCP-CN-2555是中国湖南省[已编辑]广场内的一栋未建成的鬼屋，占地约570平方米。项目部分区域镶入其背后的废弃办公楼中，外侧墙壁使用马克笔绘有一欧洲公爵草图并附带“To be brave”字样。据当地过往资料，SCP-CN-2555最早由外企[[span class=&#34;ruby&#34;]]“帕尔斯加”[[span class=&#34;rt&#34;]]**Palska**[[/span]][[/span]]娱乐公司在80年代承包建设，后于工程末期因未知原因暂停投资，相关负责人也无法联系。项目久置当地。2020年广场新任承包商王磊试图将其部分翻修免费开放用来吸引人流，王磊失踪于翻修工作进行的第两天。随后二十八天内项目均保持开放状态，同期广场内发生12起儿童失踪事件。

SCP-CN-2555内部分为“通道”和“后台”两大区域，设施各处顶部均匀分布有多个播音器。由入口前行5米后到达“通道”的起始点。起始点处废弃检票口顶头挂有LED灯式显示屏，于未接通电源的状态下来回显示“限时免费开放”字样。当人员通过检票口的单行装置后，“通道”处的播音器将持续随机播放由中年男性声音念诵的以下句子。
&gt; //“准备好了吗，孩子们，前面**[模糊无法辨析]**，你要坚持。”//
&gt; 
&gt; //“你们是勇敢的，**[模糊无法辨析]**，一往无前。”//
&gt; 
&gt; //“**（咯咯笑）**别害怕，会结束的，会结束的。”//
&gt; 
&gt; //“你们选择前进，你们选择离开，你们选择**[模糊无法辨析]**，对的对的，别留在这里。”//
&gt; 
&gt; //“为什么？因为恐惧是最好的成长经历。”//
&gt; 
&gt; //“帕尔斯加为你带来最纯正的体验，远比现实更真实。”//
&gt; 
&gt; //“再来一遍，再来一遍。”//

“通道”为全长共175米的单行通道，通道内充斥未知来源的腥臭味。两侧墙体内陷放有多个机械人偶，当红外线装置感应到物体经过时人偶会做出相应的动作，并触发头部的发声装置播放提前录制好的音效。机械人偶外观为人形的不同种缝合怪物，表面多处被暗红色污渍覆盖。若人员在“通道”中试图回头从入口处离开，播音器将立刻持续播放刺耳且带有强心理暗示要素的音乐，该音乐将导致心跳加速、心率不齐与精神恍惚，直至人员继续前行。“通道”尽头连接出口的铁门已被水泥封死，一空间异常结构体附着在铁门上，人类使用肉眼直接观察该结构体时将看到出口。当距离结构体约2.5米时靠近者消失。

“后台”由“通道”原出口前进约26米后左转可到达，出口大门封死。经过勘察确定大门外为SCP-CN-2555背靠办公楼的厕所。“后台”为游乐设施中常见的服务站，其咨询柜台背后挂有一LED显示屏，顶头附有镌刻有“排行榜”字样的铁板，显示屏自上而下来回滚动有多行人名，人名以其右方的九位数字大小依次排列，经对比所有名字与失踪儿童姓名吻合。显示板与柜台上的一台Mac计算机相连，该计算机未接通电源仍可保持开机状态，但其内部关于设施的管理系统已损坏，仅可查看个别错乱文档。

[[collapsible show=&#34;+ 从乱码文档中截取的可识别内容（已翻译）&#34; hide=&#34;- 关闭&#34;]]
&gt; 
&gt; &gt;.设施报废程序已无效，无法控制
&gt; &gt;.=人员限时撤离，拆除，所有人偶拆除带离，入夜前完成工作。
&gt; 确认断电后再出入门，谨记，公爵已无法控制，公爵掌控[乱码已删除]，切勿独自走动。


[[/collapsible]]

**附录：**2020年2月5日，为进一步探明SCP-CN-2555内异常结构体具体性质，故从最近站点调遣一名D级人员携带收音笔和微型摄像头接近结构体，以调查其是否通往其他未知区域。

当D-25167消失于异常结构体周围后，接收装置无法正常显示与播放传回的信息，但仍能可通过追溯电磁波源头来定位D-25167的位置。同一时刻“通道”内的机械人偶开始以各类怪异姿势快速扭动，但无论哪个人偶，下半身皆保持奔跑姿态。

定位仪显示D-25167在到达“通道”尽头后径直移动往广场东部走去，但巡逻过后未能在办公楼或是广场中相同坐标处发现D-25167。在随后的四天里，D-25167的电信号曾移动到广场周围的商铺与居民楼，最远曾到达过[已编辑]大道附近。曾有多次当D-25167电信号穿过某处建筑的门的方位时，信号源重新由“通道”入口处传出。经观察，信号源移动方式呈以下规律。
&gt; 
&gt; * 信号源于“通道”内时始终沿道路中心向前做加速运动，并在离开SCP-CN-2555后不曾返回过其附近。
&gt; 
&gt; * 信号源常选择高层建筑与大型商场等作为目标，但不会移动到已到达过的区域。若其周围存在已经过区域，常选择曲线半圆周加速绕行。
&gt; 
&gt; * 信号源不会于原地停留超过30分钟，常在静止20-25分钟后再次移动，且信号源不会沿原路径移动。
&gt; 
&gt; * 当信号源处于户外或是空旷地带时，其将不再遵循两点间最短移动路径活动，而是选择其他周围的短小道路或是建筑间的间隙绕道前往目的地。
&gt; 
&gt; * 自信号源移动速度开始减缓后，其开始选择移动到距离自身最近的门径来返回“通道”。

实验进行的第8天晚上11点，信号源于一栋大厦内大厅来回徘徊，并在5分钟后静止。10分钟后电信号消失，同一时间SCP-CN-2555内所有播音器播放出由失真男性声音念诵的以下句子与一段未知来源录音。
&gt; **[失真鼓掌声]**
&gt; 
&gt; **（沙沙声）王道明！一共58千米，他坚持走到现在！打破了——最高记录，荣登第一名！让我们来听听他的感言！**
&gt; 
&gt; **[物品掉落声伴随着简短的脚步声]**
&gt; 
&gt; //（物品在地上拖拽发出的摩擦声）“别过来！别过来！门在哪，一定还有门的。”//
&gt; 
&gt; //（喘气声）“哈，哈，对，门，回去再走一遍，再坚持一下是的没错可以活下来。都那么久了。//
&gt; 
&gt; //（抽泣声）基金会那么强大用不着、即使我有罪他们也不犯不着——//
&gt; 
&gt; //（大叫）不！给多点时间，这次不该那么快的你们这些——啊！！！”//
&gt; 
&gt; **[撞击声连同着撕裂声，似乎有液体和粘稠物洒落地上与什么东西发出吸溜声。持续近30秒]**
&gt; 
&gt; //（尖叫）“妈妈！这里天一直都黑，快来狮山公园带我回——”（中断）//
&gt; 
&gt; **（沙沙声）都听到了吗，他说了什么？（嘻嘻笑）他要妈妈，是的他居然还要妈妈，他还不够勇敢。远远不够，远远不够。那你们会够吗？外面的人会够吗？（大笑声）**
&gt; 
&gt; **到时候，大家一起来试试看。**

随后SCP-CN-2555内所有异常活动停止10分钟，项目重新启动后检票口的LED屏短暂闪烁有“14/30”字样，意义不明。


实验后对SCP-CN-2555进行检查时发现多个“通道”内人偶表面出现轻微损坏并染上大面积的鲜红色液体。D-25167的真实姓名出现在“后台”的LED屏上并排在第四位。由于实验未能得到有效情报，且SCP-CN-2555不存在过高的危险性与活动性，项目后续实验计划取消。</textarea></pre>
