    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-898-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-898-JP收容于Site-81██的大型动物饲养室内。饲养室半径2km以内地区禁止--女性人员进入-- 男性人员进入或将雌性哺乳动物带入（实验情况下除外）。正常情况下，SCP-898-JP不需要饲喂，但如果其与宿主之间的结合被破坏，需投入一具经防腐处理的--男性D级人员-- 已使用的实验动物（必须为中等体型哺乳类动物，此外不限物种）作为其新的宿主。

**描述：**SCP-898-JP为一匹外表类似于马（//Equus caballus//）的生物。其体型和外观特征与一般的芦毛马相似，但并无纯种马常见的精神或肢体上的脆弱。并且与大部分轻型马相比，项目的四肢较为强韧。SCP-898-JP不具备消化和生殖系统，与咽喉相连的仅有气管，其他器官则与普通马的相似，似乎能够发挥正常功能。除下述的异常特性外，SCP-898-JP的生活习性大致与马相同，但是根据其在异常性显现时表现的行为，其可能具备高级智慧。

SCP-898-JP背部存在一末尾形状近似尖头软管的不明器官，可将其向外延伸，将之从一具--人类男子-- 雄性哺乳动物尸体[[footnote]]仅限于未发生一定程度的腐败的情况下。[[/footnote]]的臀部插入其体内，随后将尸体拉上其背部固定，此时尸体成为其宿主。推测项目使用该器官自宿主摄取养分以维持生命。此外，为使得宿主更稳固地固定在其背后，SCP-898-JP会从体内分泌某种未知物质涂覆宿主表面。被上述物质涂覆后，宿主看起来会穿着华丽的西洋服饰，尚不明确此为出于某种拟态或者单纯地偶然产物。若宿主的养分耗尽，或附近存在“新鲜”的尸体，项目会从原宿主那里抽回器官，重新寻找宿主。尚不明确SCP-898-JP在无法通过宿主摄取养分的情况下可以生存到何种程度，但一例中最长情况下可生存5日。

SCP-898-JP存在另一个异常性质，在项目半径范围1.6km内存在已经（或即将）受到人为伤害[[footnote]]不仅限于肉体伤害，亦包含精神伤害。[[/footnote]]的--人类女性-- 与其宿主可进行交配的雌性动物时显现。SCP-898-JP 瞬间转移到发生侵害的地点附近，操纵宿主的发声器官并发出声音阻止对方。若加害者不听从制止，仍旧待在原地，将会遭到项目攻击。此时，SCP-898-JP会操纵宿主的四肢或身体攻击对方，亦有上述的不明器官尖端部分自宿主手中穿出，并利用其进行类似剑的攻击。此类攻击将持续到加害者（若存在多名则为全员）逃脱或因昏厥或死亡而丧失行动能力。当加害者由于制止或者攻击消失后，SCP-898-JP会从宿主的发声器官中说话安慰受害者，然后离开该地点。此时的发言内容在一定程度上遵从其宿主生前的性格和行为，但似乎有很强的“戏剧性”倾向，尚不清楚其行动目的。

&gt; __**实验记录014 - 20██年██月██日**__
&gt; **实验对象：**D-898-JP-11、D-898-JP-12（扮演加害者）、██特工（扮演被害者）
&gt; **实验内容：**验证SCP-898-JP是否有能力检测人员在进行表演
&gt; **结果：**SCP-898-JP出现在距离对象约50米的地方，并且跑到对象面前，通过宿主的发声器官说：“竟然向女士出手，简直岂有此理！我现在放过你们，快滚吧！”D级人员按照事先准备的台本退去后，项目走向██特工并对她说：“小姐，您受伤了吗？听说这一带有很多恶棍，发生不测的话就请呼唤我吧。”项目正待离开时被██特工与在附近等待的特遣队员带回收容。
&gt; //似乎在发生收容突破时可以借助这份力量。不过，得到瘦弱的白马王子的帮助，却是一段微妙的经历……//——██特工

项目被发现的契机是警方在调查██县████林间营地发生的一起强奸未遂案时，被抓获的三名嫌疑人和受害女子均供述称“一名骑白马的中年男子突然出现，袭击嫌疑人并帮助女子”。此后，一名基金会特工对附近地带进行了搜查，发现并收容了SCP-898-JP。

**附录：**SCP-898-JP最初被收容时，仅会将人类男性的尸体作为宿主，并且在后续进行的实验中对其他动物的尸体没有反应。但是███博士对此抱有疑问，并提出申请称“希望为没有宿主的 SCP-898-JP 提供只有其他动物的尸体，以验证只有人类才能真正被项目‘吃掉’”，以下是实验及其后续进展的记录：

[[collapsible show=&#34;＋ 实验记录024&#34; hide=&#34;－ 关闭实验记录&#34;]]
&gt; __**实验记录024 - 20██年██月██日**__
&gt; **实验记录：**SCP-898-JP失去宿主后，在其收容室内投入经过防腐处理的老鼠、兔子、家犬、倭黑猩猩、鸡和竹荚鱼的尸体，观察其进展。
&gt; 
&gt; **第一天：**SCP-898-JP保持蹲伏不动。
&gt; 
&gt; **第二天：**SCP-898-JP保持蹲伏不动。有时会站起来尝试撞击收容室的门，但一段时间后再次蹲伏。
&gt; 
&gt; **第三天：**SCP-898-JP保持蹲伏不动。
&gt; 
&gt; **第四天：**SCP-898-JP保持蹲伏不动。一名D级人员为确认其生存状态进入收容室时，项目冲向他并开始用身体与前肢攻击。受重伤的D级人员被回收。
&gt; 
&gt; **第五天：**SCP-898-JP保持蹲伏不动。
&gt; 
&gt; **第六天：**SCP-898-JP缓慢起身，将器官插入兔子的尸体，将其作为宿主。
&gt; 
&gt; //果然如此。这家伙只是在哪里领会了“人类的味道”而已。为什么没有更早一点发现呢…// - ███博士
[[/collapsible]]

[[collapsible show=&#34;＋ 收容失效记录004&#34; hide=&#34;－ 关闭记录&#34;]]
&gt; __**收容失效记录004 - 20██年██月██日__：**在根据实验记录024的结果修改特殊收容措施的喂食部分后的次日，Site-81██内的人员在料理投喂SCP-███-JP的兔子时，SCP-898-JP的宿主发出鸣叫声，随后用身体与前肢攻击该人员，导致其轻伤。对此，同样修改了特殊收容协议中的收容事项。关于由此引起的SCP-███-JP收容失效请参阅附件。
[[/collapsible]]</textarea></pre>
