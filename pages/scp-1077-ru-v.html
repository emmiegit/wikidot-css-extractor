**Об&#39;єкт №:** SCP-1077-RU

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1077 слід зберігати у холодильній камері з хромованого металу, розмірами 50 x 50 x 50 см при температурі не вище за -3°C. Товщина стінок камери має становити не менше ніж 6 сантиметрів. Камера повинна знаходитися під постійним спостереженням, раз на тиждень її слід перевіряти на наявність пошкоджень, що виникають внаслідок зберігання об&#39;єкта. Будь-який фізичний контакт з об&#39;єктом суворо заборонений. В необхідності контакту об&#39;єкта з живою істотою, яка має потребу в харчуванні, цю істоту слід ліквідувати.

**Опис:** SCP-1077-1 являє собою млинець із пшеничного борошна, який лежить на керамічній тарілці (далі позначена як SCP-1077-2), яка має аномальну стійкість до фізичного впливу. SCP-1077-2 покрита шаром емалі і чорними візерунками. На звороті є напис старослов&#39;янською мовою.

При контакті живої істоти з SCP-1077-2 млинець на ній згортається і наповнюється начинкою. Начинка, як правило, відповідає харчовим перевагам контактера. Таким чином SCP-1077-1 закріплюється за «господарем». На смак SCP-1077-1 нічим не відрізняється від звичайних млинців. Через 2 години після того, як об&#39;єкт з&#39;їдають, він відновлюється на SCP-1077-2. З цього моменту вся їжа істоти, що вступила у контакт з об&#39;єктом, перетворюється на млинці з тією ж начинкою, що і SCP-1077-1. Вага млинців, незалежно від ваги початкової їжі, відповідає сумарній вазі SCP-1077-1 і SCP-1077-2, що складає приблизно 300 грамів (3-4 млинця, залежно від начинки). Механізм заміни їжі на млинці невідомий. Через кожні 20 циклів смакові характеристики млинців змінюються на «більш несмачні», в залежності від уподобань «хазяїна». Після 5 таких змін SCP-1077-1 і їжа «хазяїна» стають отруйними і / або починають випускати гамма-випромінювання. Після смерті хазяїна млинець розгортається і перестає бути отруйним.

SCP-1077 був придбаній в студентській їдальні МУ[ВИДАЛЕНО] ██.█.20██ року.

**Додаток:** При більш детальному дослідженні SCP-1077-2 на електронному мікроскопі класу А було виявлено, що крім чорних візерунків, всю поверхню покриває складний геометричний орнамент, утворений прямокутними канавками 0,34 нм в глибину і 0,13 нм в ширину. Слід зазначити, що в орнаменті присутня безліч паралельних прямих, розташованих на однаковій відстані одна від одної. Довжина елементів орнаменту коливається в проміжках від 3 мкм до 1 мм і від 1,2 нм до 135 нм. Визначено 134 елементи різної довжини; список довжин [ДАНІ ВИДАЛЕНО].

При опроміненні SCP-1077-2 різними видами випромінювань було виявлено, що об&#39;єкт поглинає приблизно від 0,1% до 0,8% енергії хвиль з певними частотами, які строго відповідають довжинам елементів орнаменту; список частот [ДАНІ ВИДАЛЕНО]. Після того, як у SCP-1077-1 з&#39;являється новий хазяїн, коефіцієнти поглинання на різних частотах змінюються і залишаються для кожної частоти постійними аж до появи наступного хазяїна. При тривалому опроміненні SCP-1077-2 або при опроміненні з високою інтенсивністю не було виявлено ані нагріву об&#39;єкта, ані випускання їм будь-яких видів випромінювань.

&gt;**Експеримент 1077-1**
**Дії:** SCP-1077-1 і SCP-1077-2 піддають впливу температури в 400°C.
**Ефект:** SCP-1077 почав випускати сильне гамма-випромінювання, що перевищило ████. Персонал без захисних костюмів, який перебував в радіусі 30 метрів, загинув через 1,5 години від надгострої променевої хвороби.

&gt;**Експеримент 1077-2**
**Дії:** SCP-1077-2 завдали силового впливу, вдаривши по ній молотком.
**Ефект:** Ефекту немає. Тарілка не тріснула.

&gt;**Експеримент 1077-3**
**Дії:** SCP-1077-1 віддали собаці.
**Ефект:** Собачий корм почав перетворюватися на млинці і викликав у тварини напад постійного голоду. 24 години потому собака помер від отруєння миш&#39;яком.</textarea></pre>
