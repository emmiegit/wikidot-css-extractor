    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:component:black-highlighter-theme-dev]]

------
[[include component:image-block
|name=http://scp-wiki-cn.wikidot.com/local--files/scp-5330/F0924E76-DFFA-4BB1-B921-AE0C066C676E.jpeg
| caption=SCP-5330。]]

**特殊收容措施：**SCP-5330应保存在Site-37的高安保异常物品储存侧翼的一个标准收容储物柜中，且任何情况下不应从储物柜中取出。禁止对SCP-5330进行实验。

**描述：**SCP-5330是一个雕刻的小金属盒，用闩锁固定，并显示出轻微氧化的迹象。任何力都无法透过构造SCP-5330的材料，且固定它的闩锁无法被打开。SCP-5330内部的物体尚不确定。一般认为其内部是空的。

如果SCP-5330进入人类的潜在视野（无论视力或环境光照水平如何），该人将受到集中在其头盖骨内的一系列异常小型爆炸的影响。这些爆炸从小脑向外移动，会导致严重的颅骨损伤和脑出血。爆炸在首次观察后的5到10秒内停止。该影响不包括SCP-5330的照片或录音。

**附录-事件5330-030920：**2020年9月3日，Site-37附近发生严重地震，导致该站点总电源故障和随后的疏散和封锁，在此期间，大量危险SCP突破收容。此外，包括SCP-5330在内的许多收容柜都遭到破坏，其中的收容物散落在收容它的异常物品储存区。

被困在高安保异常物品储存侧翼的助理研究员Marcus Cromwell无法撤离，且该区由于多个自动封闭的墙壁而无法进入； 由于墙壁无法被突破，他被困了一个多星期。

以下是Cromwell在5330-030920事件发生后的48小时内在紧急终端上录制的几段音频日志。@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //(沙沙作响的衣物摩擦声和金属的铿锵声，接着是沉重的、惊慌失措的呼吸声。)//
&gt; 
&gt; **Cromwell：**好了吗？好了吗？这东西在工作吗？这是M-Marcus Cromwell，一级助理研究员，记录于2020年3月9日。我是...操。//操//
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //(可以听到颤抖的叹气声。)//
&gt; 
&gt; **Cromwell：**好吧，我很好，我很好。现在试着平静下来。 这儿还是Marcus Cromwell。在……Site-37附近发生了一次大地震，然后又发生了//许多//地震。其他所有人都想办法撤离了。我是剩下的最后一个，我是...
&gt; 
&gt; //(Cromwell吞口水的声音。一个物体的声音，可能是Cromwell的手臂扫过终端)//
&gt; 
&gt; **Cromwell：**嗯，我被困在“高安保异常物品储存侧翼”这边，我以前从没到过这里。这里很黑，而且...而且很多收容柜都坏了，里面的东西掉出来了。实际上，所有的储物柜都坏了。地震发生的时候，所有的门都关了。
&gt; 
&gt; **Cromwell：**是的，这意味着5330已经掉出来了。在这里的某个地方。我不知道在哪里。因此，除非我希望我的头开始炸起来，否则我说什么也不会转身。 我-我当然不会。 //（他不安地大笑。）//
&gt; 
&gt; **Cromwell：**我会-我会在更详细地评估情况后再报告。这是Marcus Cromwell，结束。
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Cromwell：**我又回来了，终端机。是的 我非常非常仔细地环顾四周，同时凝视着天花板，这样我的眼角就不会看到5330。
&gt; 
&gt; **Cromwell：**尽管备用电源在完全没有任何调节的情况下应该能够工作，但这里完全是漆黑的。一定是一次失效或别的什么造成的副作用，真奇怪。
&gt; 
&gt; **Cromwell：**我甚至都不知道这个房间有多大。我真的什么狗屁东西都看不到，除了这东西上闪烁的绿灯。不过，我想我可以利用灯建立一个测量基准。假设我从灯开始走五步，然后再走五步...别回头看，Marcus...
&gt; 
&gt; //(Cromwell的声音越来越弱。可以听到脚步声，直到它们突然停止，伴随着微弱的金属声。)//
&gt; 
&gt; **Cromwell：**//（远处）//这就是远处的墙。大约走二十四步。
&gt; 
&gt; //(脚步声再次响起，Cromwell的声音渐渐接近。)//
&gt; 
&gt; **Cromwell：**让我们来看看。 我假设房间大致是立方体的，并且我知道所有异常物体都堆在我身后的地方，那意味着我大概知道5330在哪里。
&gt; 
&gt; **Cromwell：**还有，我忘了说这个终端的电池要没电了。我得把它保存下来，所以现在再一次结束录制。
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Cromwell：** Marcus Cromwell报告。嘿，终端，又有段时间了。所以，呃嗯。
&gt; 
&gt; //(Cromwell清了清嗓子)//
&gt; 
&gt; **Cromwell：**我做了些检查。我不确定，但我想这扇门后面就是5330所在的地方。我...我不能去那边。我甚至...//（快速地说）//因为我看不到那边。所以我就是不能去。你明白吗？你难道不明白吗？我必须，我必须找到另一条出路。
&gt; 
&gt; //(长时间的寂静)//
&gt; 
&gt; **Cromwell：** 我会...我会再次报告的。我不想死。一定有另一种方法来做到这一点。结束录制。再见，终端。
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Cromwell：** 嗨，终端。我回来了，我有一些...好吧，不能说是好消息还是坏消息。只能算是新消息。
&gt; 
&gt; **Cromwell：** 所以，我可能有一条出路，不需要去5330附近的任何地方。很多在地震中被切断的其他终端都使用锂电池。它们虽然对这个特殊终端没用，但如果我能用备用电源给它们充电的话，也许能制造出一个临时炸弹并炸穿墙壁。
&gt; 
&gt; //(Cromwell叹了口气。当他稍微移动时，可以听到衣物的沙沙声。）//
&gt; 
&gt; **Cromwell：** 我不喜欢这个计划。因为这真的很危险。但据我所知，没有人来救我。他们甚至都不知道我在这里。为什么会这样？
&gt; 
&gt; **Cromwell：** 这是我唯一的选择，我必须面对。这是我唯一的能再次看到的不只是这个愚蠢的终端上那该死的绿色闪烁的灯的机会。
&gt; 
&gt; //(能听到刺耳的金属声，大概是Cromwell用拳头猛击一个终端，接着是沉重的呼吸声。)//
&gt; 
&gt; **Cromwell：**我...我很激动。操，好的...操。冷静点，Marcus。把它们放在一起。这周围...5330在这周围真的让我很紧张。我觉得我的头快要爆炸了，我甚至都没看它...
&gt; 
&gt; //(Cromwell 再次叹气。)//
&gt; 
&gt; **Cromwell：**结束，再见，终端。对不起。我得再去拿些电池。
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //(可以听到多种不同的金属撞击声，像是大量金属物体直接落在终端前面的地面上；伴随着Cromwell的喘息声 )//
&gt; 
&gt; **Cromwell：**嘿，//（喘气）//终端。 仍然看不到//（喘气）//任何东西。该死，我不得不远离//（喘气）//房间中5330所在的部分，但我设法///（喘气）//拿到了这个地方的大部分电池。 我还///（喘气）//在周围收集了大量导线。
&gt; 
&gt; **Cromwell：**接下来是...嗯...接下来是将所有这些导线连接在一起。 必须一次全部给它们过度充电。 所以...不妨记录一下我这么做，以备以后可能有用。 无论如何，我很快就会离开这里，所以我不必担心电池电量不足。
&gt; 
&gt; **Cromwell：**在这个终端前完全黑暗的环境中干活简直操蛋...但是我不想冒目睹5330这样的危险。
&gt; 
&gt; //(Cromwell坐下时，可以听到织物移动的声音。 他没有继续说话。可以听到金属的喀哒声和喀哒声，以及克伦威尔的呼吸声，滴答声和偶尔的咒骂。这持续了大约三十分钟，然后听到克伦威尔站起来，深深地叹了口气。)//
&gt; 
&gt; **Cromwell：**终于！天哪，我的手...它会起很多水泡的。但这是值得的。我想当我把它直接连接到备用电源时，它会...
&gt; 
&gt; **Cromwell：**好吧，我可以离开这里了。所以...我准备好了再记录。再见，终端。
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //(可以听到电流声。)//
&gt; 
&gt; **Cromwell：**-七，六，五，四，三，二，一，走你！
&gt; 
&gt; //(发出尖锐的金属声。电流声增加了音量。)//
&gt; 
&gt; **Cromwell：**快点，快点，噢...
&gt; 
&gt; //(能听到一些响亮的震荡声，紧接着是一连串快速的金属撞击声。在Cromwell的尖叫声和紧接着的一声巨响中，可以听到几声碎裂的声音。)//
&gt; 
&gt; //(Cromwell继续尖叫；他的声音最终变得沙哑，在他完全安静下来之前变成了呜咽。在背景中可以听到微弱的电流声。三小时后在没有任何活动的情况下，终端自动关闭，以保存电量。)//
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //(一阵微弱的拖拽声，不时传出沙哑的笑声，接着是砰的一声。)//
&gt; 
&gt; **Cromwell：**哈哈哈哈。。。他妈的只是。。。一个大玩笑，嗯？
&gt; 
&gt;  //(Cromwell突然咯咯笑了起来，接着变成了干咳和湿咳，持续了30秒才开始讲话。)//
&gt; 
&gt; **Cromwell：**这是一个大玩笑，而且...我是主角。 他妈的电池们相互炸裂。它们炸到了我的腿，我的肋骨，我的手臂...我没有提前考虑，没遇见到这种事情。 毕竟，我只是一个助理研究员。 我...我在这该死的地方流血。 我的腿折了，真是太糟糕了...
&gt; 
&gt; //(听到几秒沉重潮湿的呼吸声。)//
&gt; 
&gt; **Cromwell：**我在一个柜子里找到了几份文件，用它们来止血。不知道还能用多久。它们已经...它们已经湿透了。
&gt; 
&gt; **Cromwell：**我...我想就这样了，终端。不管怎样，你快没电了。必须...必须让你关闭...如果我不遵守这个规定的话，我就是个该死的研究员...
&gt; 
&gt; **&lt;记录结束&gt;**
@@ @@
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Cromwell：**嘿...终端...
&gt; 
&gt; //(可以听到粗糙、潮湿、刺耳的咳嗽声。)//
&gt; 
&gt; **Cromwell：**我躺下了...好孤独...你会原谅我吧？ 我不想一个人死，不是这样。 疼，天哪，疼...
&gt;
&gt; //(Cromwell开始咳嗽，他的声音最终变成了啜泣。)//
&gt; 
&gt; **Cromwell：**如果...如果我无论如何都要在这个黑暗的地方死去...我最好还是壮观地死去，对吗？ 一声巨响死去？//（大笑）//一声巨响，明白吗？像5330那样？终端，你怎么看？
&gt; 
&gt; //(二十秒的停顿)//
&gt; 
&gt; **Cromwell：**是啊，是啊，我就是这么想的。我不...我不知道为什么我不早一点想到这个，这很容易。我要做的就是...
&gt; 
&gt; **Cromwell：**我要做的就是...别再看别处了...
&gt; 
&gt; //(一种微弱的织物沙沙声，可能是克伦威尔转向SCP-5330时发出的。紧接着是一系列低沉的震荡声音，声音逐渐变大，不时有潮湿的吱吱声和嘎吱声。十秒钟后，声音停止，听到一个物体撞击房间地板的砰砰声，伴随着一声潮湿的啪啪声。)//
&gt; 
&gt; //(终端继续保持激活状态，直到20分钟后电量完全耗尽停止工作。)//
&gt; 
&gt; **&lt;记录结束&gt;**
