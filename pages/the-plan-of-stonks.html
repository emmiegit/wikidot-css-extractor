**篇名：**私案：自籌資金
**作者：** [[*user ZH_mercury]]

「我在基金會濫用預知能力割起韭菜，是不是搞錯了什麼？」

--對了，網址沒打錯，真的就是stonk.jpg--

[[include info:end]]
「水銀，先停一下，我們得談談—」

鄭博士走進了水銀研究員的辦公室內，手上還緊緊握著好幾份報紙。

「等一下—等我這邊告一個段落…好了！」

水銀研究員輕快的按下了筆電上的Enter鍵，然後將筆電合上。

「鄭，怎麼—」

數份報紙重重的打在了桌面上，水銀被這突如其來的舉動給嚇了一跳，他望向了各大報的頭版—

「知名經理人投資失利賠億元，於辦公室內燒炭自殺。」

「最慘股市崩盤來襲，黑色星期五即將再演？」

「華爾街爆輕生潮，專家：這四件事散戶最好先準備。」

「剛剛站點主任找我去喝茶，他說八八那邊剛打電話告訴他、我們站點金流有很大的問題—」

「聽說整個站點的經費在短時間內流到你的帳戶裡，然後在你那邊翻了幾千倍，然後這些錢又回流到站點的帳戶當中—」

「水銀研究員，你有頭緒嗎？」

「我他—不，我是說，穩賺不賠的生意誰不做，再說，站點都快吃土了，我不多少幫點忙怎麼行？」

「我不是叫你不幫忙，但你好歹也適可而止啊！」

「投資有賺有賠，他們自己沒讀熟說明書的—」

「再說，你要是再早個五分鐘來，應該還能讓麻繩少賣點，我Enter都按下去了…」

水銀苦笑了一兩聲，而鄭博士的腦袋上正冒著煙。</textarea></pre>
