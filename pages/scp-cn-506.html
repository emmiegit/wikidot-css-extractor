**项目编号：**SCP-CN-506

**项目等级：**Euclid

**特殊收容措施：**所有在线应用商店应被监控以防SCP-CN-506的意外销售。一旦检测到有项目处于正在销售的状态，应立刻利用系统漏洞与网络攻击等方式将其在应用商店中移除，并检测是否有任何用户下载项目。对于任何下载该应用的用户，应对其定位并进行记忆消除。其用于下载项目的设备应被没收并安置于临近的站点，以便进一步研究。如发现任何506-Alpha事件正在发生，应使用记忆清除与掩盖性信息的散播进行处理。包括Site-CN-21在内的多个站点存有项目的备份，保存在未连接到任何电子设备且放置在标准收容箱中的的硬盘内。

**描述：**SCP-CN-506是一个出现在在线应用商店中的，大小为207.86MB的免费软件，名为“萌系战争”。项目没有标注出版商，且可以以某种未确定是否具有异常效应的方式避开审核或拦截流程直接发行；任何尝试以常规管理方式删除该应用的尝试均以失败告终。项目具有轻微模因效应，暴露于项目超过48小时的个体将会受到来自项目的成瘾性影响。

SCP-CN-506-1是出现在游戏中的、被拟人化为不同青年女性的兵器、刑具或载具，根据其所属的种类拥有不同的外貌、性格与能力。项目的主要游戏内容为让用户操纵一名自定义外观、姓名的“军官”，指挥SCP-CN-506-1与游戏中的敌人进行战斗。项目采用棋盘型布局，用户依照每回合的步数分配资源进行移动，最终以击杀所有敌人获得一关的胜利。战斗胜利后，用户将得到一定的“资源”与新的SCP-CN-506-1作为奖励。游戏的关卡似乎是无尽的；迄今没有任何通关游戏的尝试成功。

项目在战斗系统之外同时具有“好感度”功能。用户与SCP-CN-506-1间的“好感度”可以通过游戏中的功能进行提升，包括战后维护、送礼或进行升级等。在好感度达到一定数值后，用户所控制的角色可以与SCP-CN-506-1发生性关系，这将不可逆转地导致事件506-Alpha的发生。

在与SCP-CN-506-1发生过性关系的用户[[footnote]]以下简称“对象”[[/footnote]]独处在封闭空间时将不可避免的发生506-Alpha事件。该事件的长度从██小时到立刻结束不等，且它的经过会根据与用户发生性关系的SCP-CN-506-1而异。（具体对应列表可参见附录506.2）。在一次506-Alpha事件发生的过程中，对象将无法使用任何方式离开其所处的空间，外界也同样无法进入。在任何来自对象所处的空间外的观察中，正在经历506-Alpha事件的对象将会对肉眼不可见；但该空间内的录制设备可以记录506-Alpha事件的全过程。在事件结束后，对象将变得重新可见，所有506-Alpha事件制造出的影响消失[[footnote]]包括对象受到的生理伤害与事件造成的破坏，但不包括对象的死亡[[/footnote]]。有关于506-Alpha事件的细节见附录。

[[collapsible show=&#34;+ 附录506.3：需要3级权限&#34; hide=&#34;- 权限已认证&#34;]]

于████/██/██，负责项目的研究工作的██博士在办公室中回收了一张未知来源的打印纸，上方印有文字。摘录如下：

&gt; //感谢您对《萌系战争》付出的心血！作为迄今为止最努力的玩家之一，您有机会与我们尊敬的开发商联系！只需拨打电话：███████████即可！//

下为██博士拨打该号码后的采访记录。由于受访者可能具有的异常效应，其被编为SCP-CN-506-2；尚未确定其是否是一名智慧实体，及其提供给基金会的信息是否为真。

&gt; **受访者：**SCP-CN-506-2
&gt; 
&gt; **采访者：**██博士
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██博士：**你是《萌系战争》的开发商吗？
&gt; 
&gt; **SCP-CN-506-2：**是的，那想必您就是██博士了吧。
&gt; 
&gt; **██博士：**告诉我你的身份。
&gt; 
&gt; **SCP-CN-506-2：**我是“██军队”现任上校███。
&gt; 
&gt; **██博士：**你的游戏具有异常效应。告诉我们你是如何使用这些效应的。
&gt; 
&gt; **SCP-CN-506-2：**很简单。战争的残酷给予人力量。我们无需做什么事，只要[无法分辨]——就可以让这情景再次来到现实。
&gt; 
&gt; **██博士：**你为何要做出那些游戏？
&gt; 
&gt; **SCP-CN-506-2：**想想现在的社会。
&gt; 
&gt; **██博士：**请直接回答我给你的问题，不要模棱两可。
&gt; 
&gt; **SCP-CN-506-2：**现在的人们不再正视现实。想到“战争”两字，人们不再绞尽脑汁地思考如何避免它，而是满脑充斥着那些无用的拟人化形象——随之而来的，就是性，性以及更多的性。人们已经被狂欢冲昏了头脑，为了享乐无所不用其极。
&gt; 
&gt; **██博士：**你让那些事件发生的目的是什么？
&gt; 
&gt; **SCP-CN-506-2：**这些事件只是揭露了战争真实的一面而已，不巧的是，它们揭露的正是人们忽视的、残酷血腥的那一面。那些恋上枪械的人从来不会思考多少血液随着子弹喷发过，那些恋上刀具的人从来不会在意哪些头颅被一次寒芒切下过，我们只是在让他们看清事实。与此同时，对于某些行为更甚于前者、朝着军舰、战斗机这种杀人武器或绞刑架、铁处女这种残忍刑具都可以释放性欲的人，我们就要让他们切身体会到自己着迷的是什么。
&gt; 
&gt; **██博士：**好的，感谢您的配合。为了方便调查，请给我你的位置和你们军队其他人的名单。
&gt; 
&gt; **SCP-CN-506-2：**[3秒的无声后，从背景传来刺耳、严重失真的噪音]
&gt; 
&gt; **██博士：**[喊叫]啊！你、你……我……这……
&gt; 
&gt; **SCP-CN-506-2：**[噪音持续播放]那是战争中的人们会听到的。记住这一点吧——在这个世界，无法阻止的只有两种死法：战争到死，以及娱乐至亡。
&gt; 
&gt; **&lt;记录结束&gt;**[[footnote]]推测为SCP-CN-506-2主动结束了通话[[/footnote]]
&gt; 
&gt; **结语：**██博士在本次采访中受到了严重的心理创伤；其已被送至站点心理诊疗室治疗。对该号码的卫星定位与再次通话均以失败告终。将SCP-CN-506重分级至Keter的提案审核中。
