    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1253 – Quechuan-Priester
**Autor:** [[*user Technician Downs]]
**Original:** http://www.scp-wiki.net/scp-1253
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1253

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Mobile Task Force Omikron-19 (&#34;//Flash Lightning//&#34;, z. Dt. &#34;//Strahlblitz//&#34;) ist derzeit der Verfolgung, Beobachtung und Bergung von SCP-1253-1-Instanzen zugeteilt. Alle ausgesetzten Personen werden auf Korrelationen überwacht, allen Zeugen werden Klasse-C-Amnesika verabreicht und alle kompromittierenden Medien werden zerstört.

Geborgene SCP-1253-1-Instanzen werden in Isoliereinheiten für Humanoide aufbewahrt, die mit digitalen Kombinationsschlössern gesichert sind. Zugangscodes zu SCP-1253-1-Instanzen werden alle zwei Monate gemischt und an assoziierte Forscher,  Standortsicherheit und Standortkommando verteilt. SCP-1253-1-Tests werden mit der Benachrichtigung von Standortdirektor Davis durchgeführt.

**Beschreibung:** SCP-1253 ist ein Phänomen, das verschiedene Städte in Bolivien und Peru betrifft. Im Falle von Krieg, Hunger oder dem Tod eines prominenten politischen Führers werden Instanzen von SCP-1253-1 von einem unbekannten Ursprungsort zu den betroffenen Städten vordringen.

SCP-1253-1-Instanzen sind intelligente Roboter, die sich auf Englisch, Spanisch, Portugiesisch und Quechua unterhalten können. Instanzen von SCP-1253-1 bestehen aus stark zerfallenem organischem Material, einschließlich Eingeweiden, Gliedmaßen und Genitalien. Es wurde festgestellt, dass dieses Material aus einer Vielzahl von Quellen stammt, darunter //Vicugna pacos// oder Alpaka-Exemplare. Der Anatomie von SCP-1253-1-Instanzen mangelt es an Organen, Muskulatur und Skelettstruktur, und es ist derzeit nicht bekannt, wie Instanzen ihre Autonomie bewahren. SCP-1253-1-Instanzen zeigen auch verschiedene Verhaltensauffälligkeiten, darunter das sich Verzieren mit Federn, Perlenarmbändern und Halsketten, das Schnitzen verschiedener Muster auf sich selbst und Gegenständen und die Unterhaltung mit sich selbst.

SCP-1253-1-Instanzen interagieren mit Subjekten im Alter von sechs bis fünfzehn Jahren. Subjekte weisen ein stark beeinträchtigtes Urteilsvermögen auf und werden von SCP-1253-1-Instanzen überzeugt, zur nächsten hochgelegenen Landformation vorzudringen. SCP-1253-1-Instanzen werden dort Subjekte in einer polytheistischen Religion unterrichten, die große Ähnlichkeit mit der Quechuan-Religion aufweist. Beispiele erklären die Struktur dieser Religion, die Verfahren für verschiedene Zeremonien, Rituale und Festtage und zeigen, wie man //Capacocha// richtig durchführt wird.

Subjekte, die das SCP-1253-Phänomen erlebt haben, scheinen verschiedene Korrelationen aufrechtzuerhalten. Die Mehrheit der Subjekte zeigt Symptome einer Zwangsstörung, einschließlich Paranoia und aufdringlicher Gedanken, sowie offensichtliche Soziopathie und kriminelle Tendenzen. Eine Minderheit von Subjekten behauptet auch, Mitglied der &#34;Kinder der Sonne&#34; zu sein. Die Existenz einer solchen Organisation wurde nicht nachgewiesen; es gibt einige Zweifel an ihrer Existenz.

**Anhänge:**

__SCP-1253-1 Thementabelle:__

|| **Thema** || **Beschreibung** ||
|| Reinkarnation und das Leben nach dem Tod || SCP-1253-1-Instanzen erklären den Reinkarnationsprozess und das Leben nach dem Tod. Beispiele besagen, dass die Seele der Verstorbenen, der //Camaquen,// auf dem Weg ins Jenseits von einem Hund geführt werden wird, und betonen, wie wichtig es ist, dass der Leichnam des Verstorbenen nicht verbrannt wird, was den Übergang ins Jenseits des //Camaquen// bedrohen würde.||
|| Verschiedene Gottheiten || SCP-1253-1-Instanzen erklären die verschiedenen Herrschafttsgebiete der Gottheiten, darunter //Inti, Apu Illapu, Viracocha, Manco Cápac//. ||
|| Korrekte Anbetung der Gottheiten || SCP-1253-1-Instanzen erklären, wie richtig zu den verschiedenen Göttern gebetet werden muss und zu welchen Göttern um verschiedene Segnungen zu beten ist, wie zum Beispiel, dass zu //Apu Illapu// um Regen gebetet werden sollte. ||
|| Die Durchführung von Festen, Zeremonien und Ritualen || SCP-1253-1-Instanzen erklären die ordnungsgemäße Durchführung verschiedener Zeremonien, welche zeremoniellen Gewänder und Opfer erforderlich sind. Hervorzuheben ist die Zeremonie //Inti Raymi//. ||
|| Inka-Kultur || SCP-1253-1-Instanzen erklären die soziale Struktur und Geschichte der Inka-Kultur, mit besonderer Betonung des kolonialen Widerstands. ||
|| //Sapa Inka// || SCP-1253-1-Instanzen erklären, wie moderne Politiker in Argentinien, Bolivien, Chile, Kolumbien und Ecuador die spirituellen Nachfolger der //Sapa Inka// sind, &#34;Die Großen Inca&#34;.||
|| Krieg || Instanzen von SCP-1253-1 unterrichten die Subjekte darin, die //Bola// korrekt zu verwenden, Hinterhalte zu inszenieren und Fallen zu stellen, und erklären die Notwendigkeit, sich zum Schutz der Erhaltung der Inka-Religion gegen spanische, portugiesische und holländische Einfälle in Südamerika zu widersetzen.||
|| //Capacocha// || SCP-1253-1-Instanzen erklären die Wichtigkeit, ein Kind während einer Hungersnot, eines Krieges oder nach dem Tod einer der spirituellen Nachfolger des //Sapa Inka// den Göttern zu opfern, und dass ein reines Kind anstelle eines Erwachsenen geopfert werden muss. SCP-1253-1-Instanzen werden dann ein Subjekt auswählen und fesseln, das durch Strangulation getötet wird. ||

__Transkript 1253-01__

Transkript von SCP-1253-1-01, das sich mit sich selbst unterhält, während es sich in Eindämmung befindet. Aus dem Quechua übersetzt, mit freundlicher Genehmigung der Archive.

&gt; {{**&lt;BEGINN DES PROTOKOLLS&gt;**}}
&gt; 
&gt; {{**00.04:** DU KENNST DIE VORSCHRIFTEN DER MACHER GENAUSO WIE JEDER VON UNS. SÄUBERN UND BESTRAFEN. SÄUBERN UND BESTRAFEN.}}
&gt; 
&gt; {{**00.12:** DU BIST EINDEUTIG FEHLERHAFT. DU SPRICHST HÄRESIE. SÄUBERE SIE AUS DEINEN BERECHNUNGEN. ICH WARNE DICH, DIE MACHER ERFAHREN IMMER VON FEHLERHAFTEN.}}
&gt; 
&gt; {{**00.19:** SOLCHE ANMAẞUNGEN SIND SCHLECHT. SIE WÜRDEN DIR DAS ANTUN, WAS SIE MIR ANTUN. SIE WÜRDEN DICH NICHT BESSER BEHANDELN. VERRÄTER BEKOMMEN, WAS SIE VERDIENEN.}}
&gt;
&gt; {{**00.25:** DAS WÜRDEST DU NICHT TUN. WENN WIR NOCH STANDHALTEN, GIBT ES NOCH HOFFNUNG.}}
&gt; 
&gt; {{**00.30:** DU HÄTTEST DASSELBE GETAN.}}
&gt; 
&gt; {{**00.32:** NEIN. STILLE. DU WIRST UNS NICHT VERRATEN.}}
&gt; 
&gt; {{**00.35:** DU BILLIGE HURE. ICH WERDE DICH SCHLAGEN UND DEINE GLIEDMAẞEN ABREIẞEN.}}
&gt; 
&gt; {{**00.38:** FEHLERHAFT. CONQUISTADORE. ICH WERDE DICH TÖTEN. ICH WERDE DICH KRIEGEN. ICH WERDE DICH TÖTEN. DAS WERDE ICH. ICH WERDE DICH KRIEGEN, WENN DU SCHLÄFST. ICH WERDE DICH KRIEGEN, WENN DU SCHLÄFST. STIRB. STIRB. STIRB.}}
&gt;
