    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-066-PT -- O Caminhar até a Morte
**Autor:** [[*user Reflect_ST]]
**Imagem:** [https://www.flickr.com/photos/3336/9920137366/in/photolist-g7Bie9-cxaidQ-6tGtSZ-M1o8zb-LagVyk Railway Overpass], por Diego Torres Silvestre, CC2.0.

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-9833986/scp-066-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]
**Item nº**: SCP-066-PT

**Classe do Objeto**: Euclídeo

**Nível de Ameaça**: Amarelo [[span style=&#34;color:yellow&#34;]]●[[/span]]

[[include component:image-block name=https://c2.staticflickr.com/4/3821/9920137366_1feb6fddcb_n.jpg | caption=SCP-066-PT em seu estado ativo. Foto colhida em 26/06/1986.]]

**Procedimentos Especiais de Contenção**: Considerando a importância social e econômica do local para o município de Santo André, onde o fenômeno SCP-066-PT ocorre, são terminantemente proibidas quaisquer interferências da Fundação no local, a não ser no momento da ocorrência do fenômeno ou nas devidas janelas de tempo alocadas para a manutenção do espaço físico onde o fenômeno ocorre, a fim de previnir ocorrências do fenômeno fora do espaço cronológico esperado. As janelas de tempo se sucedem trimestralmente e nos anos onde o fenômeno se manifesta com certeza, as vigilâncias devem ser feitas mensalmente, seguindo o procedimento comum de contenção.

Na eminência da ocorrência do fenômeno, será mobilizada a FTM-PT Janus-9 “Amarelinhos”. O procedimento de contenção seguirá o protocolo PC066-01, consistindo no isolamento da área de ocorrência por uma distância de um quilômetro na entrada e na saída da ponte durante todo o lapso temporal da continuidade do fenômeno. O acesso ao sítio de contenção apenas é concedido a Funcionários com autorização nível 3 para interação com o fenômeno e 2 para a contenção, no mínimo. Os funcinários da Fundação deverão trajar vestes compatíveis com a administração pública atual do local e todo o aparato para testes deverá ser disfarçado para que configure um //fac-símile// dos comumente usados pela administração pública. Qualquer interferência de transeuntes, moradores e turistas deve ser neutralizada a fim de evitar possíveis falhas de contenção ou danos colaterais pela exposição ao fenômeno. O pessoal responsável pelos testes deve ser instruído a atuar como serventuários públicos realizando serviços pela Prefeitura de Santo André.

No caso de falha de contenção, será mobilizada a FTM-PT Thoth-2 “Telefone sem fio”, devendo ser aplicado o procedimento PC066-02, de codinome “Lenda Urbana”, detalhado no documento SCP-066-PT/A1 de modo injetar desinformações referentes ao fenômeno e à Fundação.

**Descrição**: Trata-se de um fenômeno ocorrido na cidade de Paranapiacaba, Santo André, São Paulo, mais especificamente na ponte turística que liga a cidade alta à cidade baixa. Fora observado que o fenômeno ocorre ao vigésimo sexto dia de junho dos anos terminados no algorismo 6, durante as 16:00 até as 18:00hs, aproximadamente.

Neste lapso cronológico, uma densa camada de água condensada em neblina de visibilidade cotada em 200m se formará na extensão da ponte. Este é o marco inicial para a ocorrência do fenômeno. Qualquer ser humano com consciência e capacidade cognitiva suficiente (obtendo pontuação mediana na Escala de Inteligência Wechsler nos campos de Organização Perceptual e de Memória Ocupacional)  ao cruzar a extensão da ponte, seja qual for a extremidade, passará a sofrer de alucinações premonitivas lúcidas onde o sujeito presenciará o acontecimento de sua própria morte. Após cruzar a ponte, vários testes psicológicos mostraram sujeitos com elevados níveis de confusão, stress e sudorese além do desenvolvimento de distúrbios psicológicos variados desde esquizofrenia, psicoses, síndromes variadas e transtornos (em especial os relacionados à ansiedade), culminando no possível desenvolvimento de patologias crônicas como autismo e catatonia em indivíduos previamente mentalmente saudáveis. Variados sujeitos que cruzaram a ponte em testes realizados também tendem a evitar objetos e situações relacionadas à causa da morte vista nas alucinações.

O acompanhamento psicológico dos sujeitos que passaram pelo fenômeno se mostrou inconclusivo. Diversas técnicas terapêuticas foram usadas a fim de recuperar o indivíduo e o stress emocional causado pelas alucinações. Obteve-se uma taxa de recuperação de ██.█%, número alarmantemente baixo considerando os resultados obtidos anteriormente na recuperação de outros indivíduos não relacionados ao fenômeno, submetidos ao acompanhamento realizado pela mesma equipe. A aplicação de amnésticos revelou uma mera melhora no quadro clínico do sujeito, sendo revertida após aproximadamente ██ dias.

Ainda não há delimitação do agente causador do fenômeno, nem do fator do tempo de ocorrência. Em estudos realizados pela Fundação, tanto a ponte quanto a neblina não demonstraram capacidades sobrenaturais durante ou após o lapso temporal do fenômeno. Cogita-se que o acontecimento gere energia [DADOS EXPURGADOS A PEDIDO DO CL5][[footnote]] Vide Manifestação ao fim. [[/footnote]].

**Adendo: Testes realizados**: Os testes realizados tiveram o acompanhamento do Dr. J███ Francisco Teixeira, Dra. M█████ Guedes Marcel e Dr. O██████ Krischner nos anos de 1996, 2006 e 2016 respectivamente. Os testes tiveram como objetivo determinar a extensão da veracidade das visões e dano do fenômeno em relação à mente humana.

    [[collapsible show=&#34;+ Registro de teste SCP-066-PT/01&#34; hide=&#34;- Fechar Registro&#34;]]
    
&gt; **Responsável**: Dr. Teixeira.
&gt;
&gt; **Sujeito de teste**: D-1996066/01, sexo masculino 28 anos, saudável, sem histórico de amentalidade.
&gt; 
&gt; **Descrição**: o sujeito foi ordenado a cruzar a ponte e relatar o que viu ao Dr. Teixeira.
&gt; 
&gt; &lt;INÍCIO DO REGISTRO&gt;
&gt; 
&gt; **Dr. Teixeira**: Por favor, explique o que viu.
&gt; 
&gt; //Neste momento, o sujeito D-1996066/01 entra num estado de stress psicológico e descrença, demonstrando profunda confusão e não sabendo delimitar o senso de realidade.//
&gt; 
&gt; **D-1996066/01**: Eu não sei cara, eu vi uma coisa grande [TRECHO INDESCRITÍVEL DE GAGUEIRA], ela vinha e me cortava todo. Eu senti uma dor terrível. Por favor, não me coloquem lá. Eu não quero ver a coisa. 
&gt; 
&gt; //O sujeito entra num estado de choro compulsivo e cessa cooperação.//
&gt; 
&gt; &lt;FIM DO REGISTRO&gt;
&gt; 
&gt; **NOTA**: por imperícia da equipe de Recursos de Pessoal Classe D, o sujeito D-1996066/01 foi alocado para o teste nº████ com SCP-███-PT, resultando em morte por desmembramento e perda de sangue na data de ██/██/████. As medidas administrativas cabíveis foram tomadas.
    [[/collapsible]]

    [[collapsible show=&#34;+ Registro de teste SCP-066-PT/02&#34; hide=&#34;- Fechar Registro&#34;]]
&gt; **Responsável**: Dra. Marcel.
&gt; 
&gt; **Sujeito de teste**: D-2006066/02, sexo feminino, 77 anos, diagnosticada com câncer no fígado em estado terminal. Convicções religiosas fervorosas. Capacidade mental sã, apesar de avarias físicas profundas.
&gt; 
&gt; **Descrição**: Tendo em vista o estado terminal do sujeito e a impossibilidade de locomoção, o sujeito foi conduzido por uma cadeira de rodas automática em todo o percurso da ponte.
&gt; 
&gt; &lt;INÍCIO DO REGISTRO&gt;
&gt;
&gt; **Dra. Marcel**: Por favor, senhora ████████, pode descrever o que viu?
&gt; 
&gt; //Neste momento, D-2006066/02 demonstra sinais de felicidade e logomania[[footnote]] Fala incoerente e compulsiva. [[/footnote]]. Em meio de alucinações desconexas, é extraído o seguinte trecho://
&gt; 
&gt; **D-2006066/02**: Foi lindo! Eu vi o anjo do Senhor me remover e carregar até o céu nas suas asas. Eu estava descansando, não sofria dores. Era uma rua de ouro maravilhosa! [INÍCIO DE PROCESSO DE LOGOMANIA].
&gt; 
&gt; **NOTA**: Como fora determinado em outros testes, a fé e a capacidade mental do sujeito alteram a percepção das alucinações. D-2006066/02 morreu em ██/██/████ de falência múltipla nos órgãos.
    [[/collapsible]]

    [[collapsible show=&#34;+ Registro de teste SCP-066-PT/03&#34; hide=&#34;- Fechar registro&#34;]]
&gt; **Responsável**: Dr. Krischner
&gt;
&gt; **Sujeito de teste**: D-2016066/03, sexo masculino, 24 anos, lotado na circunscrição CH-33 de execução prioritária.
&gt; 
&gt; **Descrição**: A oitocentos metros da área de teste, fora montado um atirador de elite da Fundação instruído a atirar no sujeito de teste assim que fosse dado o comando pelo Dr. Krischner.
&gt; 
&gt; **Registro de conversa:**
&gt; 
&gt; //Após o sujeito de teste cruzar a ponte, ele aparece confuso e demonstrando sinais de nervosismo.//
&gt; 
&gt; **D-2016066/03**: Seus [EXPLETIVO], que porcaria é essa que vocês estão fazendo aqui? O que foi isso? Uma ponte que passa um filme idiota na sua cabeça? Eu vi um dos seus soldados idiotas atirando em mim naquela-
&gt; 
&gt; //No momento, o atirador de elite dispara e atinge precisamente a cabeça do sujeito de testes, matando-o prontamente. Quando questionado, o atirador apenas respondeu que “sentiu que era hora de atirar naquele momento” e que “o dedo do gatilho acabou escorregando”, desconsiderando o sinal do Dr. Krischner. O atirador foi descomissionado na semana seguinte por desídia.//
    [[/collapsible]]
 
 
 
[[=]]
[[span style=&#34;color:red&#34;]]AVISO: DE ACORDO COM O REGRAMENTO INTERNO R1330/1988SCP-PT, A VISUALIZAÇÃO DE MANIFESTOS DO CL5 REQUER NÍVEL DE ACESSO 4. INFRAÇÕES EM RELAÇÃO A TENTATIVA DE INVASÃO SERÃO PUNIDAS DE ACORDO COM O ART. 29 DO REGRAMENTO[[/span]]
[[/=]]
 
 
 
 
 
[[size large]][[collapsible show=&#34;+ Inserir Credenciais&#34; hide=&#34;- Seja bem vindo, Diretor.&#34;]][[/size]]
Escutem, acho que por mais que treinamos nosso pessoal para agir da maneira mais lógica possível, vocês podem estar cometendo uma falha pueril. 

Em meio aos extensos testes que fazem, e consequentemente o **gasto de recursos** que geram, considerem por exemplo que as paranoias vistas pelos sujeitos não necessariamente são previsões do futuro, mas sim obra de agentes que apresentem risco-cognitivo constante no consciente coletivo da lenda do local. Talvez tais agentes se manifestem na névoa nesse período? 

Ademais, não podemos desconsiderar que as mortes observadas nos testes podem muito bem serem coincidências. Por hora, fica vetado __qualquer__ hipótese que desconsidere os fatos supracitados. Reavaliem todo o fato com um olhar mais clínico.

~ CL5.
    [[/collapsible]]
