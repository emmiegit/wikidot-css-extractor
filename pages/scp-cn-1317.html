    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include blackinblack |title=石头|snow=snow]]
[[include theme:simple-yonder xmode=a]]

**项目编号：**SCP-CN-1317

**项目等级：**--Safe-- Keter

**特殊收容措施：**SCP-CN-1317目前位于Area-CN-15的34号标准人形收容间。--未经站点主管允许不得擅自将其用于实验或项目交互。--允许任何人员在获得O5议会批准后实施其所构想的废除方案。

因破坏或移动项目均已被证明不可实现，当前的主要研究方向为从时间上杜绝项目对基准现实造成的影响。然而，鉴于此前观测到的项目性质，这一努力很可能也是无法得出成果的。

**描述：**SCP-CN-1317指代两块大小相同的石质物体，分别为一块黑色方形黑曜石[[footnote]] 编为SCP-CN-1317-1。 [[/footnote]]和一块白色菱形大理石[[footnote]] 编为SCP-CN-1317-2。 [[/footnote]]，二者在外观上与经加工的无异常同材质实体没有本质差异。

SCP-CN-1317-1最初被发现在34号标准人形收容间[[footnote]] 此处曾被用于收容SCP-CN-███，在将其废除后该收容间处于空闲状态。 [[/footnote]]内，来源未知。项目内部持续产生一类具体原理尚不明确的现实扭曲效应，这使得移动项目位置的行为异常地难以生效。

SCP-CN-1317-2最初被发现在一具身份不明的尸体[[footnote]] 位于34号标准人形收容间附近的走廊里。 [[/footnote]]所穿的上衣口袋内。项目内部持续产生一类具体原理尚不明确的奇术效应，这使得破坏项目结构的行为异常地难以生效。

除上述内容外，根据研究小组进行的一系列实验，项目还具有一类仍未被明确定义的异常性质。对该性质的论述将在对其定义的研讨结束后予以补充。

**实验记录：**

&gt; **实验编号：**001
&gt; **实验人员：**D-5647
&gt; **实验内容：**测量SCP-CN-1317-1的边长。
&gt; **实验结果：**SCP-CN-1317各条边的长度均为63.5毫米。

&gt; **实验编号：**002
&gt; **实验人员：**D-5647
&gt; **实验内容：**开启室内的斯克兰顿现实稳定锚后移动SCP-CN-1317-1的位置。
&gt; **实验结果：**实验成功。D-5647在执行命令期间表现出了较为消极的抗拒情绪。

&gt; **实验编号：**003
&gt; **实验人员：**D-5647
&gt; **实验内容：**测量SCP-CN-1317-2的边长。
&gt; **实验结果：**与001号实验结果相同。

&gt; **实验编号：**004
&gt; **实验人员：**D-5647
&gt; **实验内容：**移动SCP-CN-1317-2的位置。
&gt; **实验结果：**实验成功。没有发生任何异常现象。

&gt; **实验编号：**005
&gt; **实验人员：**D-5647
&gt; **实验内容：**将SCP-CN-1317-2带入34号标准人形收容间。
&gt; **实验结果：**实验成功。没有发生任何异常现象。
&gt; **备注：**在实验开始前，站点主管Dr. Fishbone收到了一个无人使用的空闲账号所发来的站内私信，附件包含一份内容详实的超形上学研究报告[[footnote]] 这份报告指出两个SCP-CN-1317实体的组合将产生出巨大的力量，这份力量将对整个叙事梯阵造成毁灭性的冲击。 [[/footnote]]。在他向研究小组询问这份报告可信度的同时，实验结束。

&gt; **实验编号：**006
&gt; **实验人员：**D-5647
&gt; **实验内容：**将SCP-CN-1317-2带出34号标准人形收容间。
&gt; **实验结果：**实验中止。在实验开始前研究小组放弃了本次实验，以免占用午休时间。

&gt; **实验编号：**007
&gt; **实验人员：**D-5647[[footnote]] 因表现良好，免除了本月的月末处决，允许其继续参与实验。 [[/footnote]]
&gt; **实验内容：**将SCP-CN-1317-2带出34号标准人形收容间。
&gt; **实验结果：**实验失败。D-5647拒绝执行命令。

&gt; **实验编号：**008
&gt; **实验人员：**警卫人员
&gt; **实验内容：**强制D-5647完成007号实验。
&gt; **实验结果：**实验失败。七名警卫人员均未能制伏D-5647。

&gt; **实验编号：**009
&gt; **实验人员：**D-5647
&gt; **实验内容：**开启室内的斯克兰顿现实稳定锚后移动SCP-CN-1317-2的位置。
&gt; **实验结果：**实验失败。D-5647在与警卫人员搏斗的过程中耗尽体力，在实验过程中失去意识。

&gt; **实验编号：**010
&gt; **实验人员：**警卫人员
&gt; **实验内容：**重复009号实验。
&gt; **实验结果：**实验失败。SCP-CN-1317-2的重量远远高于预先估计。

&gt; **实验编号：**011
&gt; **实验人员：**D-5647
&gt; **实验内容：**测量SCP-CN-1317-1与-2的边长。
&gt; **实验结果：**实验失败。尺子的长度不足。
&gt; **备注：**D-5647主动申请了本次实验。尽管站点因其一直以来的良好表现而允许他休假一日，但他所在的D级人员宿舍因不明原因坍塌，使其不得不回到收容区域。

&gt; **实验编号：**012
&gt; **实验人员：**D-5647
&gt; **实验内容：**开启室内的斯克兰顿现实稳定锚后使用SCP-CN-1317-2敲击SCP-CN-1317-1。
&gt; **实验结果：**实验失败。SCP-CN-1317-1表现得比SCP-CN-1317-2更为坚固。

&gt; **实验编号：**013
&gt; **实验人员：**D-5647
&gt; **实验内容：**开启室内的斯克兰顿现实稳定锚后使用SCP-CN-1317-1敲击SCP-CN-1317-2。
&gt; **实验结果：**实验失败。SCP-CN-1317-2表现得比SCP-CN-1317-1更为坚固。
&gt; **备注：**本次实验后研究小组向站点主管发送邮件请求暂停对项目的研究。因没有得到批复[[footnote]] 事后得知这段时间里主管位于洗手间内。 [[/footnote]]，实验继续。

&gt; **实验编号：**014
&gt; **实验人员：**D-5647
&gt; **实验内容：**开启室内的斯克兰顿现实稳定锚后将SCP-CN-1317-1摔在地上。
&gt; **实验结果：**实验失败。项目所处位置发生局部重力反转，项目在上浮至紧贴天花板后缓缓下落直至回到原位。

&gt; **实验编号：**015
&gt; **实验人员：**D-5647
&gt; **实验内容：**开启室内的斯克兰顿现实稳定锚后触碰SCP-CN-1317-1。
&gt; **实验结果：**实验失败。D-5647的手穿过了项目。[[footnote]] 疑似为量子隧穿效应。 [[/footnote]]

&gt; **实验编号：**016
&gt; **实验人员：**D-5647
&gt; **实验内容：**开启室内的斯克兰顿现实稳定锚后使用消防斧[[footnote]] 推测D-5647在进入收容间之前以某种方式藏匿了这一物品。 [[/footnote]]砍击SCP-CN-1317-1。
&gt; **实验结果：**实验失败。斧刃未能对项目表面造成损伤。
&gt; **备注：**D-5647未经允许擅自进行了本次实验，并涉嫌恶意毁坏尚有研究价值的SCP项目，故相关人员判断其已不再适合继续担任D级人员。

&gt; **实验编号：**017
&gt; **实验人员：**D-5647
&gt; **实验内容：**提前执行对D-5647的月末处决。
&gt; **实验结果：**实验中止。在实验开始前D-5647受邀加入O5议会。

&gt; **实验编号：**018
&gt; **实验人员：**O5-5647
&gt; **实验内容：**在收容间内放置不少于5台斯克兰顿现实稳定锚，以此压制SCP-CN-1317的现实扭曲效应。
&gt; **实验结果：**实验失败。由于收容间入口过于狭小，无法将斯克兰顿现实稳定锚带入收容间内。

&gt; **实验编号：**019
&gt; **实验人员：**O5-5647
&gt; **实验内容：**在收容间内放置不少于10个[[[scp-1451|斯克兰顿盒子]]]，以此压制SCP-CN-1317的现实扭曲效应。
&gt; **实验结果：**实验失败。斯克兰顿盒子在启动70纳秒后能源耗尽。

&gt; **实验编号：**020
&gt; **实验人员：**O5-5647
&gt; **实验内容：**使用站点内可调用的各类武器破坏整个收容间。
&gt; **实验结果：**实验中止。一支身份不明的敌对武装部队在此时突然对站点发动攻击，除O5-5647及记录员以外的相关人员紧急撤离收容间。

&gt; **实验编号：**021
&gt; **实验人员：**O5-5647
&gt; **实验内容：**将SCP-CN-1317-2带出收容间。
&gt; **实验结果：**实验失败。O5-5647在进入收容间后注意到自己患有黑白色盲，且菱形物体其实就是方形物体，因此无法分辨出哪一个才是SCP-CN-1317-2。

&gt; **实验编号：**022
&gt; **实验人员：**O5-5647
&gt; **实验内容：**将SCP-CN-1317-1或-2带出收容间。
&gt; **实验结果：**实验失败。O5-5647的肌肉力量不足以支撑其抬起项目。

&gt; **实验编号：**023
&gt; **实验人员：**O5-5647
&gt; **实验内容：**离开Area-CN-15。
&gt; **实验结果：**实验失败。O5-5647在迷路30分钟后回到SCP-CN-1317收容间。

&gt; **实验编号：**024
&gt; **实验人员：**Fishbone主管
&gt; **实验内容：**使用SCP-CN-████破坏SCP-CN-1317。
&gt; **实验结果：**实验中止。主管在几秒后忘记了自己想取用的SCP的编号，并对自己在记录本次实验时要求记录员用黑条覆盖项目编号的原因表示困惑。

&gt; **实验编号：**025
&gt; **实验人员：**O5-5647
&gt; **实验内容：**使用具有时间穿越能力的SCP向过去发送信息，阻止005号实验的发生。
&gt; **实验结果：**实验进行中。O5-5647正在以每小时一篇的速度阅览SCP数据库找寻合适的SCP项目。尚未知晓其不查看[[[tag-guide|标签指导]]]的理由。
