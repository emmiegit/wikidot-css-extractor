**문서 2662-R-12-1 복구판**

&gt; **서문:** 해당 문서는 SCP-2662의 요청을 녹음한 뒤 문서에 필사한 것이다.
&gt; 
&gt; &lt;녹음 시작&gt;
&gt; 
&gt; 어...음, 안녕하세요. 여기다 말하면 되는 건가요?
&gt; 
&gt; **[목을 가다듬는 소리]** 다시. 안녕하세요, 재단분들.
&gt; 
&gt; 제 소개는 뭐 할 필요 없겠죠? 뭐 딱히 막 심각한 얘기는 아닌데요.
&gt; 
&gt; 어...재단 사람들이 밤낮없이 돌아가면서 제 경비를 잘 서려고 노력하고 있단 건 알고 있는데요.
&gt; 
&gt; 정말 알고는 있어요. 여기 정말 편하다고 생각해요.
&gt; 
&gt; 그...뭐냐...정말 최선을 다하고 계신 건 알겠는데, 정말 죄송한데 진짜로 딱 하나 부탁할 게 있어서요.
&gt; 
&gt; 여기 쳐들어온 사람들이 제가 여기서 쓰고 있는 물건 가져가는 것만 좀 막아주시면 안되나요?
&gt; 
&gt; 언제 저번에는 예전에 한 번 여기 쳐들어 왔던 사람이 또 쳐들어 와가지고 무슨 의식을 했는데, 거기 의식 진행하는 사람이 어땠는지 알아요?
&gt; 
&gt; 제가 쓰던 발매트를 가져가서 무슨 치마마냥 허리에 두르고 있었어요!
&gt; 
&gt; 그리고 주변 사람들은 그게 무슨 신성한 제사장 복장이라도 된 것 마냥 막 오오오 거리면서 있었는데, 그거 정말 기분 안좋았다구요.
&gt; 
&gt; 무슨 내가 잘 때 쓰는 전등을 훔쳐가질 않나, 저번엔 제가 쓰는 칫솔까지 전부 가져갔어요!
&gt; 
&gt; **[격앙된 어조로] 여분까지 싹 다!**
&gt; 
&gt; 이게 귀찮은 부탁이란 건 알고 있지만, 그 사람들 제압하고 나면 제가 쓰던 물건 있는지만 좀 확인해주세요.
&gt; 
&gt; 제발, 그 도둑놈들 좀 어떻게 해줘요.
&gt; 
&gt; 새로 쓰는 것보단 쓰던 걸 쓰는 게 편하단 말이에요.
&gt; 
&gt; 정말로, 부탁 드리겠습니다.
&gt; 
&gt; &lt;녹음 종료&gt;
&gt; 
&gt; **주석:** SCP-2662의 요청에 따라, 제압된 종교 집단 구성원들의 소지품을 검사하는 절차가 추가되었다.
&gt; 해당 요청의 녹음본이 담겨있던 녹음기와 문서 2662-R-12-1은 사건 2662-44 도중 함께 분실되었으며, 이후 종교 구성원에 대한 추가 면담 결과 해당 녹음본을 신의 음성으로, 해당 문서를 성물로 취급하고 있는 것으로 보인다.</textarea></pre>
