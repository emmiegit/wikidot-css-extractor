    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** Indirect Wing ~お腹周りをゆるくするクスリ~
**著者:** ©︎[[*user DrClipper]]
**作成年:** 2023
[[include credit:end]]
**アイテム番号:** SCP-3338-JP
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5712708-3-l6f9/%E3%81%AA%E3%82%93%E3%81%A7%E3%81%93%E3%81%AE%E6%A7%8B%E5%9B%B3%E3%81%AE%E8%96%AC%E3%81%AECC%E5%86%99%E7%9C%9F%E3%81%AA%E3%81%84%E3%82%93%E3%81%A0%E3%82%88%E2%97%8B%E2%97%8B%E3%81%8C%E3%83%BC%21%21
|caption=SCP-3338-JPの裏面及び内容物の画像
|width=300px
]]
**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3338-JP及びその内容物はそれぞれ不透明な封筒に入れた上でサイト-8174の乾燥収容室に保管します。アクセスにはセキュリティクリアランス2が必要です。

SCP-3338-JP-Aは財団の栄養管理下にてサイト-8174付属病棟及び保育室にて保護され、毎日3回の栄養点滴及び消化器萎縮を防ぐための摂食訓練が実施されます。異常性由来の疾患を抱えている点以外に特異性はないため、クラス0職員としてオブジェクト収容に直接かかわらない職務に従事することが可能です。

未発見のSCP-3338-JP広告の調査は機動部隊よ-3(&#34;本棚圧迫者&#34;)[[footnote]]出版社に潜入しているエージェントとは別に、市場に流通している書籍を収集し含まれる内容をアーカイブする[[/footnote]]の任務に追加され、発見され次第該当する書籍はすべて回収されます。

**説明:** SCP-3338-JPは、認識災害型消化器疾患を発症させる栄養補助食品のパウチ包装です。現在財団には1175個が収容されており、現在も新たなSCP-3338-JPが発見され続けています。SCP-3338-JPの商品名は「Indirect Wing」となっており、デザインは減量を目的とした一般的な女性向け栄養補助食品の包装と類似します。内容物表示には、難消化性デキストリン[[footnote]]人間が消化しにくい、枝分かれを含むデンプンの1種であり、整腸効果、血糖値上昇を緩やかにする効果などが知られている機能性表示食品。[[/footnote]]、植物抽出物粉末(トウキ、シャクヤク、センキュウ、サンシシ[[footnote]]肥満症の改善を目的とした漢方薬&#34;防風通聖散&#34;の成分と類似。[[/footnote]])、中鎖脂肪酸[[footnote]]満腹、満足を感じさせ食欲の低下を引き起こす研究が存在する。[[/footnote]]、オルリスタット[[footnote]]脂肪吸収阻害剤。腸内での脂肪分解酵素の働きを阻害し吸収を抑える働きが認められている。[[/footnote]]、ステアリン酸Ca、微粒子化ケイ素[[footnote]]吸湿材[[/footnote]]等一般的な減量目的の成分や錠剤の成分に加えフラクタルロースという未知の成分が記述されています。しかし、製造元表示や輸入事業者名などが存在しないため出自は不明です。

SCP-3338-JPの表側に直接視覚的暴露をしたヒトは発症者(以下、SCP-3338-JP-Aに指定)となり、栄養失調を主とする症状が始まります。多くのSCP-3338-JP-Aは経口摂取した食品を吸収できなくなり深刻な栄養失調を引き起こした状態で保護されました。以下に、保護されたSCP-3338-JP-Aにこれまで見られた症状を記します。
* 頻繁かつ強烈な吐き気
* 満腹感･膨満感の欠如
* 便秘･下痢
* 栄養失調･脱水症状
* 転倒回数の増加
* 内蔵裂傷･臓器壊死
* 不明な原因による窒息
また、SCP-3338-JP-AはSCP-3338-JPの内容物の健康補助食品を摂取し続けてきたケースが多く、以下のような変化を訴える場合が多く見られます。これらの変化は、動物実験及び人体実験によって非異常性かつ内容物の作用によるもので再現性があると確認済みです。
* 排便回数の有意な増加
* 便失禁回数の有意な増加
* 噯気及び放屁回数の有意な増加
* 腸内細菌の増加
* 食後の眠気の減少[[footnote]]食後の血糖値上昇の抑制作用により、急激な血糖値の上昇から発生する反応性低血糖が起きにくくなるためと考えられる[[/footnote]]

SCP-3338-JP-Aは現在23名が財団の保護下にあり、中心静脈栄養法[[footnote]]鎖骨、頚部、大腿などから静脈に挿入したカテーテルより高カロリの輸液を点滴する方法。長期間の栄養点滴が必要な場合に行われる。[[/footnote]]を改良した栄養点滴と、財団所属の管理栄養士によるⅣ度[[footnote]]八分粥やとろみをつけたスープなど、嚥下能力の訓練中の患者に対して行われるもの[[/footnote]]の摂食訓練が行なわれています。これらは長期間消化器を使用しないことによる機能低下の防止と延命治療を目的としたもので、点滴による摂取が阻害されなかったという報告から考案されました。ただし、財団保護下においても不明な原因による窒息死者が低い確率で存在することは特筆すべきことです。

SCP-3338-JP-Aは調理スタッフや清掃スタッフなどサイト-8174のフロント企業でクラス0職員として雇用されています。これは定期的に財団による栄養点滴を必要とすること、及び疾患の由来が異常性であることから一般社会への復帰が難しいためです。

SCP-3338-JP-Aへのインタビューにより、雑誌広告に表示された番号に電話するというSCP-3338-JPの入手経路が現在判明しています。出版社から製本所までの出版行程でこの広告は確認されておらず、配送から店頭陳列までのいずれかのタイミングで既存の広告を置き換える形で出現すると考えられています。


__**実験記録3338-JP-01 - 日付20██/05/04**__
&gt; **対象:** SCP-3338-JP
&gt; 
&gt; **実験目的:** SCP-3338-JP-Aの体内でどのような変化が起こっているかを調査する。また、摂食した食品が消失していないことを確認する。
&gt; 
&gt; **実施方法:** SCP-3338-JPを暴露させたD-3338と暴露させていないD-5335[[footnote]]2人とも肥満の傾向がある。D-3338は病歴に過食嘔吐、D-5335は口内炎あり。[[/footnote]]を、それぞれ重量計の上に座らせ財団の一般的な定食メニュー1食分を摂食させる。
&gt; 
&gt; **結果:** D-3338は定食を完食したが、いまだ空腹であると報告、D-5335はD-3338より遅く定食を完食した。終了後に問診を実施し、D-3338は通常のSCP-3338-JP-Aと同様に栄養点滴へ切り替え。合計の重量は変化しなかったが、特筆すべきことにD-3338からD-5335への重量の移動が確認された。
&gt; 
&gt; **分析:** //経口摂取した食品が消滅するというわけではない模様だが、不明な重量移動が気になる。以降D-3338を用いて実験を行う。 - 前木博士//[[footnote]]サイト-8174医療部門医療スタッフ[[/footnote]]

__**問診記録3338-JP-01 - 日付20██/05/04**__
&gt; **対象:** D-3338、D-5335
&gt; 
&gt; **インタビュア:** 前木博士
&gt; 
&gt; **付記:** 実験記録3338-JP-01直後に行われたもの。
&gt; 
&gt; **&lt;録音開始, 20██/05/04 13:12&gt;**
&gt; 
&gt; **前木博士:**では、これより問診を行います。D-3338、何か変わったことはありますか?
&gt; 
&gt; **D-3338:**定食は美味しかったです････ただお腹が空いたままです。先生方はあれでお腹が膨れるものですか?
&gt; 
&gt; **前木博士:**ご心配なく。主菜副菜主食もそろっていますから。
&gt; 
&gt; **D-3338:**そうですか･･････もし俺が病んでたときにこれがあればもっとヤバいことになってたかもしれませんね。
&gt; 
&gt; **前木博士:**&#34;ヤバい&#34;とは具体的にどのようにですか?
&gt; 
&gt; **D-3338:**だって先生の言い分じゃいくら食ってもこの薬さえ飲んでりゃ食べたことにならないんですよね?あのときの俺なら調子に乗って食べ過ぎてパンクしてたと思います。
&gt; 
&gt; **前木博士:**過食後胃破裂ですか。そのような症例報告は上がっていません。
&gt; 
&gt; **D-3338:**そりゃいいですね。また美味しい飯を食わせてくださいよ、今度は腹いっぱい。
&gt; 
&gt; **前木博士:**はい、D-3338の問診は以上とします。続いてD-5335、何か変わったことはありますか?
&gt; 
&gt; **D-5335:**定食は美味かったんだが･･････これも言ったほうがいいのかな。
&gt; 
&gt; **前木博士:**気付いたことがあればどんな些細なことでも教えてください。
&gt; 
&gt;  **D-5335:**あー、関係ないとは思うんだが、さっきから口内炎と喉が沁みてて･････いや、関係ないし気のせいと思うんだが。
&gt; 
&gt; **前木博士:**口内炎と喉の炎症ですね。口を開けて見せてもらえますか?
&gt; 
&gt; &lt;前木博士は手袋を嵌め、D-5335の口腔にペンライトと指を入れて口内の状態を確認する&gt;
&gt; 
&gt;  &lt;10秒ほど診ているとD-5335が突然咽る&gt;
&gt; 
&gt; **D-5335:**ゲホッ、ゲホッ、先生、ストップストップ。
&gt; 
&gt;  **前木博士:**失礼しました、確かに赤くなっていますね。後で生活房の医務室に行きますから、待っていてください。
&gt;
&gt; **D-5335:**はい。あ、D-3338。お前咽るときは手で口ふさげよな。特に食事中とか、さっきも聞いてて気分悪かったし。
&gt;
&gt; **D-3338:**ご、ごめん。
&gt; 
&gt; &lt;後略&gt;
&gt; 
&gt; **&lt;録音終了, 20██/05/04 13:18&gt;**
&gt; 
&gt; **終了報告書:** //死亡済みのSCP-3338-JP-Aの中には、服用により肥満を防げる安心感と強迫性摂食衝動からSCP-3338-JPに依存する過食症患者がいた可能性がある。また暴露者に近接して食事をしただけのD-5335にも、SCP-3338-JP-Aの症状である口内の炎症が表れていることには留意する必要がある。 - 前木博士//

__**実験記録3338-JP-02 - 日付20██/05/11~20██/05/13**__
&gt; **対象:** SCP-3338-JP
&gt; 
&gt; **実験目的:** SCP-3338-JP-Aの体内でどのような変化が起こっているかを調査する。
&gt; 
&gt; **実施方法:** D-3338に硫酸バリウム造影剤を服用させ、服用時点と以降6時間毎にレントゲン撮影を行う。
&gt; 
&gt; **結果:** レントゲン画像の各段階において通常の消化と同様の過程が観測された。異常影等消化器の不調は確認されず。造影剤は5回目の撮影で消失。
&gt; 
&gt; **分析:** //疾病の原因は不明のままだ。より直接的な検査に移る。 - 前木博士//

__**実験記録3338-JP-03 - 日付20██/05/15**__
&gt; **対象:** SCP-3338-JP
&gt; 
&gt; **実験目的:** SCP-3338-JP-Aの体内でどのような変化が起こっているかを調査する。
&gt; 
&gt; 
&gt; **実施方法:** D-3338の口腔から内視鏡を挿入し、消化管内及び消化中の食物を確認する。
&gt; 
&gt; **結果:** N/A
&gt; 
&gt; **分析:** //実験終了後、D-3338は不明な原因により発声、呼吸が困難となり1時間後に死亡した。何かがおかしい。医学以外の観点からの調査を提言する。 - 前木博士//

**追記20██/06/04:** 反ミーム部門とサイト-8174医療スタッフによる調査の結果、SCP-3338-JP-Aの食道部に異常な形而上学的平面が存在することが判明しました。当該平面はSCP-3338-JP-Bに指定されており、SCP-3338-JP-Bに接触した物質は恒久的に反ミーム認識災害を引き起こすことが明らかとなっています。反ミーム認識災害は特に触覚に強く作用し、消化器内侵入時には消化・吸収が進行せず、嘔吐時には知覚できない物体として気管に侵入し窒息事故を招いていました[[footnote]]D-3338の終了の原因も反ミーム性を帯びた内視鏡により口腔から咽頭が塞がれ続け損傷したことによると判明している。[[/footnote]]。ただしSCP-3338-JPの内容物である健康補助食品のみはSCP-3338-JP-Bの影響が見られなかったため、SCP-3338-JP-Aのに消化器には非異常性の影響が生じていたと考えられます。腸管粘膜の萎縮防止とSCP-3338-JP-B影響の回避を効率化するため、SCP-3338-JP-Aに対する延命治療は栄養点滴から胃瘻に切り替えられます。現在、外科的手術でSCP-3338-JP-Bを切除することによる完治を目的とした研究が前木博士主導で行なわれています。

サイト-8174には記憶補強薬常用者が在籍しておらず、月例視察に他サイトから派遣された服用者がサイト内の汚損、悪臭を指摘したために上記性質が発覚することとなりました。サイト-8147は未消化排泄物と嘔吐された胃液や食品の混合物により汚染されており、汚染物は摂食訓練中に飲食した物質と一致しました。汚損はSCP-3338-JP-A及び関係職員の活動域を中心に広がっており、意図しないうちに汚染を拡大させていたと考えられます。現在サイト-8174の業務は近隣サイトで一時的に引き継がれ、サイト内のSCP-3338-JP-B由来汚染物の除染作業が進行中です。

深刻な汚染域の例としてはサイト-8147職員用食堂･洗面所･浴室･更衣室･Dクラス就寝棟が挙げられます。このためD-5335を筆頭とする職員は反ミーム性汚染物を摂食した恐れが高く、反ミーム部門と医療部門の協力の下精密検査が行われています。</textarea></pre>
