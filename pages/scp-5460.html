**Ítem #:** SCP-5460

**Clase de objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Toda la documentación y esquemas recuperados pertenecientes a SCP-5460 deben ser almacenados en un almacén de documentos de alta seguridad del  [[[secure-facility-dossier-site-64|Sitio-64]]].

**Descripción:** SCP-5460 era un prototipo de un dispositivo de facilitación telepática creado por Anderson Robotics entre 2019 y la eventual destrucción del dispositivo durante la redada conjunta UdII/Fundación el [[[the Blackbird and the Falcon|24 de Mayo de 2024]]]. La notas recuperadas indican que la función primaria del dispositivo era mejorar la sinergia y comunicación entre los individuos conectados para facilitar un trabajo en equipo más eficiente.

La documentación y esquemas recuperados de la sede mundial de Anderson Robotics indican que SCP-5460 consistía de un terminal principal y una serie de hasta diez auriculares. Al activar el dispositivo, los individuos llevando los auriculares serían capaces de comunicarse telepáticamente entre sí en un rango de 5km. Los registros indican que la conexión podía ser eliminada remotamente desde el terminal de SCP-5460. El nivel de información que puede transmitirse a través de SCP-5460 es actualmente desconocido, aunque la documentación a confirmado que estímulos visuales y auditivos podían ser transmitidos con diversos grados de precisión.

Correos, archivos de audio y video recuperados del Equipo de Investigación y Desarrollo de Anderson Robotics sugiere que la tecnología utilizada en SCP-5460 fue obtenida mediante la ingeniería inversa de un [[[The Analog Kid|dispositivo Maxwellista]]] previamente existente utilizado en la comunidad Maxwellista de Tres Portlands[[footnote]]Los contactos actuales de la  Fundación dentro de la comunidad Maxwellista han negado rotundamente la existencia de la tecnología al ser interrogados, y el examen de Maxwellistas detenidos ha resultado igualmente infructífero.[[/footnote]] Una investigación sobre esta tecnología y su potencial adquisición para estudió de la Fundación por el DM Tau-51(&#34;Lucha Urbana&#34;) y el DM Mi-4 (&#34;Depuradores&#34;), esta en curso

Propuestas para intentar reconstruir SCP-5460 basándose en la documentación y esquemas recuperados están pendientes de la revisión del Comité de Ética.

**Anexo 5460-A: Documentos recuperados 5460-03 al -011**

Los siguientes registros fueron recuperadas de la estación de trabajo de Elanor MacKenzie, un miembro del Equipo de Investigación y Desarrollo de Anderson Robotics, y la principal desarrolladora de SCP-5460 desde el origen del proyecto en 2019.

&gt; [[=]]
&gt; ++ Aviso al personal de desarrollo de la Serie Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Hola a todos,
&gt; 
&gt; Estoy muy emocionada de haber sido elegida por Vincent y la Dra. Contos para dirigir este proyecto. La tecnología que vamos a desarrollar no es como nada en lo que AR ha trabajado hasta ahora, y estoy complacida de contar con un equipo tan estupendo con el que trabajar.
&gt; 
&gt; He aquí el desarrollo de la Serie Quelea.
&gt; 
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de desarrollo del sistema de comunicación en equipo de la Serie Quelea  
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Quelea v1.0: 04/01/2019**
&gt; * Conexión exitosa de hasta cuatro usuarios.
&gt; * Distancia máxima de 1km.
&gt; * Tiempo de conexión máximo de 90 minutos.
&gt; 
&gt; **Quelea v1.1: 03/03/2019**
&gt; * Se ha solucionado el problema de la descarga eléctrica durante la transmisión del pensamiento.
&gt; * Transmisión de imagen correctamente renderizada en 2D.
&gt; 
&gt; **Quelea v1.2: 12/09/2019**
&gt; * Tiempo de enlace máximo extendido hasta tres horas.
&gt; * Se ha solucionado el problema del control gestáltico de la motricidad gruesa.
&gt; * Se ha solucionado el problema de la sincronizaciones esplácnicas pélvicas.
&gt; 
&gt; **Quelea v1.3: 10/12/2019**
&gt; * Distancia máxima de enlace aumentada a 3km.
&gt; * Se ha solucionado el problema del control gestáltico de la motricidad fina.

&gt; [[=]]
&gt; ++  Aviso al personal de desarrollo de la Serie Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Atención equipo del Quelea,
&gt; 
&gt; A medida que nos acercamos al fin del año, quería agradeceros a todos por vuestros sacrificios hasta ahora. Sé que hemos encontrado muchos más obstáculos de lo esperado, y aprecio vuestra paciencia mientras los superamos. Quiero agradecer especialmente a todos los voluntarios que han participado en las distintas pruebas. Tengan en cuenta que yo jamás os obligaría a realizar pruebas en contra de vuestra voluntad.
&gt; 
&gt; ¡Disfrutad del resto de las vacaciones y os veré a todos en 2020!
&gt; 
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de desarrollo del sistema de comunicación en equipo de la Serie Quelea  
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Quelea v1.4: 04/05/2020**
&gt; * Enlace exitoso aumentado a 6 usuarios.
&gt; * Tiempo de enlace máximo aumentado a 5 horas.
&gt; * Se ha solucionado el problema de la transferencia de imágenes provocando crisis de ausencia a usuarios susceptibles.
&gt; 
&gt; **Quelea v1.5: 21/10/2020**
&gt; * Enlace exitoso aumentado a 8 usuarios.
&gt; * Tiempo de enlace máximo aumentado indefinidamente.
&gt; * Transmisión de imagen ahora capaz de renderizar en pleno 3D.
&gt; * Transmisión de audio habilitada.
&gt; 
&gt; **Quelea v1.6: 28/11/2020**
&gt; * Se ha solucionado el problema del fallo de la eliminación del enlace desde el terminal.
&gt; * El problema de la repetición de la transmisión de imágenes a sido limitado solo a los objetos azules.

&gt; [[=]]
&gt; ++  Aviso al personal de desarrollo de la Serie Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Hola a todos,
&gt; 
&gt; Sé que muchos de nuestros colegas han abandonado el equipo  para perseguir otros proyectos en AR. No puedo decir que los culpo. Nadie podría haber anticipado todas las dificultades para poner en marcha el Quelea que nos hemos encontrado. Dicho esto, os agradezco a todos los que habéis decidido continuar con el proyecto. El Quelea cambiara el mundo no sólo en la forma en que los equipos crean sinergias en el lugar de trabajo, sino en cómo nos comunicamos como especie. Creó que es algo por lo que merece la pena luchar, y me alegra saber que muchos de vosotros también lo hacéis.
&gt; 
&gt; Vincent ha prometido proporcionarnos algunos becarios del CIETU y Deer para rellenar los huecos a medida que avanzamos. Mientras tanto, yo personalmente seré la principal sujeto de prubas de ahora en adelante.
&gt; 
&gt; ¡Gracias por su tiempo, y esto es por Quelea 2021!
&gt;   
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de desarrollo del sistema de comunicación en equipo de la Serie Quelea  
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Quelea v1.7: 01/02/2021**
&gt; * Se ha solucionado el error del síndrome de la serotonina al finalizar la vinculación en grupos de más de 6 usuarios.
&gt; * Problema de la repetición de la transmisión de audio limitado a música más larga que 3 minutos.
&gt; 
&gt; **Quelea v1.8: 18/08/2021**
&gt; * Enlace exitoso aumentado a 10 usuarios.
&gt; * Se ha habilitado el enlace a androides modelo Peregrine y Saker.

&gt; [[=]]
&gt; ++  Aviso al personal de desarrollo de la Serie Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Hola a todos,
&gt; 
&gt; Sé que ha habido algunos rumores circulando por la oficina de que Vincent iba a cancelar el Quelea. Permítanme aprovechar esta oportunidad para zanjar este asunto.
&gt; 
&gt; Si bien era cierto inicialmente, he conseguido hacer que cambie de opinión. La condición, sin embargo, es que requerirá actualizaciones semanales desde aquí en adelante, así como demostraciones de progreso mensuales. Haremos esas con Unidades Peregrine y Saker, así que continuare siendo la única sujeto de prueba humana, como siempre.
&gt; 
&gt; No voy a suavizar las cosas. De ahora en adelante habrá mucho trabajo nocturno y mucho tiempo de crisis. 80 horas semanales serán probables. Yo misma estaré invirtiendo ese tiempo. Por favor considerad esto un punto de partida si os gustaría perseguir otros proyectos.
&gt; 
&gt;  He capeado el temporal hasta ahora, y también lo habéis hecho todos vosotros. No puedo empezar a recompensaros por todos vuestros sacrificios, pero quizás conseguir que el Quelea esté operativo sea un buen comienzo.
&gt; 
&gt; Gracias,
&gt; 
&gt; //Elanor//

&gt; [[=]]
&gt; ++ Registro de desarrollo del sistema de comunicación en equipo de la Serie Quelea  
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **Quelea v1.9: 25/03/2022**
&gt; * Se ha habilitado la eliminación remota del enlace.
&gt; * Se ha solucionado el problema de  la anulación de la consciencia.
&gt; 
&gt; **Quelea v2.0: 15/11/2023**
&gt; * Se han solucionado los problemas de disforia y disociación tras la finalización del enlace.

&gt; [[=]]
&gt; ++  Aviso al personal de desarrollo de la Serie Quelea
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; Atención Equipo del Quelea,
&gt; 
&gt; Con gran placer soy capaz de anunciar que la finalización del Quelea v2.1. Con todos los errores actuales solucionados y pruebas exitosas/seguras completadas durante los últimos cuatro meses, Vincent nos a dado el visto bueno para movernos a las pruebas beta. Anticipamos el lanzamiento del producto en algún momento del verano de 2025.
&gt; 
&gt; Ha sido un largo camino durante estos últimos 5 años, con mucho estrés y resultados poco satisfactorios para las versiones previas del producto. Querría agradeceros personalmente por quedaros conmigo a través de todo esto, y por los sacrificios de todos durante el testeo.  Sé que muchos de nosotros nos acercamos a las 500 horas de contribución. Se perdieron cumpleaños y aniversarios. Hubo incluso un divorció o dos.
&gt; 
&gt; No podría haber pedido una mejor plantilla ni una mejor familia. Por favor, por favor, por favor aprovechad todas esas vacaciones acumuladas, os las habéis ganado a pulso.
&gt; 
&gt; Os lo agradezco tanto,
&gt; 
&gt; //Elanor//


**Anexo 5460-B: Archivo de video recuperado 5460-18**

El siguiente archivo de video fue recuperado por el sistema de seguridad de circuito cerrado de la sede mundial Anderson Robotics tras la redada conjunta UdII/Fundación el 24 de Mayo de 2024.

&gt; [[=]]
&gt; ++ Transcripción de las imágenes de seguridad capturadas por DM Gamma-13
&gt; 
&gt; **Sede de Anderson Robotics**
&gt; **Laboratorios de Investigación y Desarrollo**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **&lt;15:05:18&gt;** SCP-5460 es visible en su estación de trabajo.
&gt; 
&gt; **&lt;15:05:45&gt;** Las alarmas de seguridad suenan en el piso. Varios empleados de Anderson Robotics son visibles en el fondo en estado de preocupación. Los supervisores inician el proceso de evacuación del personal mientras Unidades de androides de seguridad Peregrine aparecen en la escena.
&gt; 
&gt; **&lt;15:10:25&gt;** La sección del laboratorio de Investigación y Desarrollo de Anderson Robotics visible desde la cámara esta completamente abandonada en los próximos 30 minutos.
&gt; 
&gt; **&lt;15:40:03&gt;** Una empleada de Anderson Robotics más tarde identificada como Myra Rider[[footnote]]Miembro del Equipo de Investigación y Desarrollo de Anderson Robotics y miembro notorio de la Iglesia Maxwellista de Tres Portlands. Los registros indican que Raider no fue asignada a trabajar en el desarrollo de SCP-5460 por parte de Anderson Robotics.[[/footnote]] se acerca a la estación de trabajo acompañada por cuatro Unidades de Androides Peregrine. Rider indica a los androides a vigilar la puerta.
&gt; 
&gt; **&lt;15:45:24&gt;** Una empleada adicional de Anderson Robotics posteriormente identificada como Elanor MacKenzie se aproximó a Rider. MacKenzie y Rider comienzan una altercado verba.
&gt; 
&gt; **&lt;15:58:19&gt;** Las unidades Peregrine comienzan a enfrentar a miembros del DM Gamm-13 que se aproximan mediante disparos de armas pequeñas. MacKenzie saca una pistola de su chaqueta y ordena a Rider que se aleje de SCP-5460. Rider se niega y ordena a una de las Unidades Peregrine que retenga a MacKenzie. Mackenzie desactiva a uno de los androides con varios disparos a la cabeza. Un segundo androide dispara a MacKenzie antes de retenerla. Rider comienza trabajar en el terminal de SCP-5460.
&gt; 
&gt; **&lt;16:00:10&gt;** SCP-5460 chispea y se incendia. Rider da un paso atrás y observa a medida que el dispositivo se desintegra completamente durante los próximos 30 segundos. MacKenzie forcejea visiblemente contra la Unidad Peregrine que la ha inmovilizado.
&gt; 
&gt; **&lt;16:01:50&gt;** Los agentes del DM logran destruir a las unidades Peregrine restantes. Rider lanza lo que parece ser una granada a los agentes que se aproxima y se oculta tras la estación de trabajo de SCP-5460.
&gt; 
&gt; **&lt;16:01:53&gt;** La granada explota en una gran nube de partículas  no identificadas que cubren completamente a los agentes del DM.
&gt; 
&gt; **&lt;16:01:56&gt;** Las partículas se dispersan. Los agentes del DM han desaparecido. Rider se asoma desde detrás de la mesa de trabajo del SCP-5460.
&gt; 
&gt; **&lt;16:02:00&gt;** Rider huye de la visión de la cámara, adentrándose en la instalación. MacKenzie rebusca entre los restos del SCP-5460 con las manos y parece intenta reconstruir el dispositivo a pesar de una evidente pérdida de sangre.
&gt; 
&gt; **&lt;16:03:30&gt;** MacKenzie para de intentar reconstruir SCP-5460 y se queda quieta con las manos apoyadas en los restos.
&gt; 
&gt; **&lt;16:04:30&gt;** Agentes adicionales del DM Gamma-13 son visibles asegurando la escena y persiguiendo a Rider. MacKenzie es detenida sin ninguna resistencia.

MacKenzie esta actualmente bajo la custodia de la Fundación y se ha mostrado cooperativa en proveer información sobre su antiguo empleador y SCP-5460. Continúan los intentos de localizar a Rider por parte de agentes del DM Tau-51 y de la UdII en Tres Portlands.
