그림그리기는 재밌다. SCP 재단은 재밌다. 그래서 SCP 재단에 관한 그림을 그리기로 했다. 사람들의 반응이 좋다면 언젠가 더 올릴지도 모른다.

나는 다음 항목들에서 사용되는 사진을 직접 촬영했다.

* [[[SCP-105]]]
* [[[SCP-1507]]]
* [[[SCP-1070]]] (두 번재 사진)
* [[[SCP-1407]]]
* [[[SCP-1901]]]

**__크리에이터 정보__**

본 페이지의 모든 아트워크는 [[*user RJB_R]]가 그렸습니다.

^^SCP-173 문서에 사용된 사진은 [http://izumikato.com/#Untitled-2004 카토 이즈미]의 &#34;무제 2004&#34;를 찍은 것입니다. 사진 촬영자는 [http://www.scaithebathhouse.com/en/exhibitions/2005/04/izumi_kato/ 야마모토 케이스케]입니다. 모든 권리는 해당 아티스트들에게 귀속됩니다.^^

^^경고: SCP-173은 카토 이즈미가 제작한 &#34;무제 2004&#34;를 촬영한 사진을 2차 사용하고 있습니다. SCP-173의 설정은 카토 이즈미의 &#34;무제 2004&#34;의 원래 컨셉과는 아무런 관계도 없습니다.^^

^^조각상과 그 디자인, 그리고 사진은 어떠한 크리에이티브 커먼즈 라이선스에도 해당하지 않습니다. 본 문서의 텍스트만이 크리에이티브 커먼즈에 따라 배포됩니다. **어떠한 상황에서도 이 조각상 및 그 디자인을 상업적 목적으로 사용하지 않는 것을 권장합니다. 카토 이즈미는 &#34;무제 2004&#34;의 사진을 SCP 재단 및 그 팬픽들에서 비영리 목적으로만 사용하는 것을 허락해 주었습니다.**^^</textarea></pre>
