半ば忘れかけた夢の中で、私は大地が一度揺れ、巨人が地球の外殻を破り現れるにつれ崩れ落ちるのを見た。巨人の無慈悲な手は深い谷に隣接する山を掴み、身を持ち上げた。

別の夢では私は愛する女性の隣に座り、弱々しく泣く彼女の手を握り、彼女の同僚からの好奇な視線から私の身体で覆い隠していた。私は彼女に全部大丈夫だよ、安全だよと言った。私の発言を理解しているのかと彼女は尋ねた。

現在神々の死体で宴しているものどもによって荒らされた財団の施設に入った時の話を彼女は私にしてくれた。室温で茹だつ皮膚をした虐殺された研究者たちの死体を跨ぐ度に、彼女はもっと悪いものを見てきたと自身に言い聞かせそれを信じ込んだ。人は後ろに控える彼女の部隊を消毒班と呼んだ。消毒班はKeterの残していった残骸を拾うものだった。

起きていたなら彼女のことはわからなかっただろう。だが夢の中では、私は彼女を抱き寄せて彼女に大丈夫だよと言った。彼女は研究者であり兵士ではなく、彼女が言ったようなことは決してやらなかった。あれらはただの夢だ。彼女は微笑んだ。

「私の部屋には窓があるの。」彼女は言った。「毎晩月と星を見上げて私の**夢**について考えるんだ。」

「夢？」私は長らく悪夢を見ているから尋ねた。

「私は独りで武装していて13の出口を持つ真っ直ぐな廊下の終わりにいるんだ。壊れた金属製の天井を通って聞こえてくるのは全て岩と氷を裂く恐ろしい**タイタン**の叫びなんだ。」

優しく彼女を抱きしめると、彼女はより一層涙を流した。私は彼女の肩に手を掛けた。私は彼女を落ち着かせようとして背中を撫で、彼女の髪の下を撫ぜると首元の**傷**を触れた。**記憶処理薬**を何度も注射した**注射痕**に似ていた。

「何これ？」大声が出た。彼女は震えた。

「夢では、」少しして彼女は答えた。「私は正しい出口を選んだ。ガラス質の硫黄の部屋に入ったら、真ん中には黒みがかった灰と煤の脈打つ心臓があった。心臓が話しかけてきた。」

私はやわらかくつぶやいた。「なんて言ったの？」

「##cb4b4b|**戦争**##と##cb4b4b|**死**##のタイタンが地球の表面を突き破り、夜空に向かって轟く恐ろしい雄叫びをあげて、月を見上げているイメージをそれは見せたんだ。そしたら突然空が復讐に燃えるワーバード[[footnote]]**訳注:** 第二次世界大戦期に使用されたプロペラ機の総称[[/footnote]]で埋め尽くされてね、地球の中にゆっくり引っ込んでいくまで、その巨大な姿に**ミサイル**を雨霰と投射したんだ。」

どう返事をすればよかったのだろう？私の舌は口の中で固まってしまい、彼女に**真実**を絶望的に伝えられなかった。

「同じ夢を見たことがあった。」私は言った。「近頃毎晩ね。タイタンが地面を引き裂いて、そして何度も何度も戻される時の声が聞こえるんだ。」

今や彼女は私から流出していった。彼女の身体はまるで**幽霊**のようであり、私の抱擁から逃れつつゆっくりと色を失っていった。

「嬉しい。」彼女は囁いた。

彼女はいってしまった。

[[span style=&#34;color: rgb(151, 200, 203, 0.5)&#34;]]スカイラー。[[/span]]

[[span style=&#34;color: rgb(151, 200, 203, 0.75)&#34;]]彼女の名はスカイラーだった。[[/span]]

##rgb(151, 200, 203)|そして私の名はナタリーだ。##

機動部隊ユプシロン-1はけして存在しなかった。彼らにはスカイラーという名前のメンバーはおらず、サイト-17はけして破壊されなかった。サイトから1マイル先の何もない土地はなんでもない。毎月2回サイトを揺らす地震なんてものもない。

雄叫びもない。

もしこれらのうちどれか1つでも真実なら、覚えているものだろう。##rgb(151, 200, 203)|**彼女**##のことを覚えているものだろう。

私の部屋の空気が濃くなり、換気扇がやわらかに回る。あいつらは無臭の記憶処理薬で部屋を満たして私をうまいことベッドに入れる。また再び。

##rgb(151, 200, 203)|私の半分忘れかけた夢の中、彼女が砂漠に立っているのを見た。穏やかに。##
