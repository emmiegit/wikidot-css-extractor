**Karldark博士的升职**

     瘫坐在扶手椅中的Karldark博士打了一个大大的哈欠，一边把玩手中的刀子一边嘀咕道“夏天绝对被时间老头抛弃了。否则怎么会这么难熬。”。真是无聊啊，拯救全人类，化解世界危机这样的听起来很酷炫的工作在炎热的夏天面前也不过如此嘛，要怎么打发这一天的时光呢？已经厌倦发布旗杆拆了建建了拆的命令。没有新的事故报告，没有新的可疑SCP项目，要不要再去找Darklight练练身手？算了，后果会很麻烦的。天啊，我可没想到在基金会的时光这么无聊。看来又是无趣的一天。
     
    此时，一个慌里慌张的年轻人正急匆匆跑向他的办公室，给他带来了一个改变这一天的消息。
    
    “哦？请进。恩，你是那个新来的研究员吧？既然是你来找我，那么肯定会告诉我一些有趣的事。谁知道呢，我不应该抱太大期望，说吧”对面的年轻人失了神，显然没想到那个双脚翘在桌子上，一脸冷漠的男人会主动提问，更没想到这个造型神似杀人狂魔的人竟是级别如此高的上司。戴着眼镜的脸充满稚气，看来没毕业多久，汗水淋漓的额头，发白的嘴唇，根本不用半点伪装的表情，一切都说明这个菜鸟处于高度紧张之中，Karldark博士最讨厌这样的新人，啊，会有什么有趣的事吗？682又跑出来了？还是世界末日来了？ “我在等你，年轻人。”
     “啊，是，是这样的，博士。”年轻人仿佛从噩梦中惊醒，费了好大劲才确定这里是现实世界一样，“HD主管，死了。”
      ……
      “好，你可以出去了。”真是有趣，竟然遇到了这么有趣的事情。现在开始理理思路，有人听见守辰在HD的办公室里大喊“你终于死掉了，高清！”，有人看见守辰从HD的办公室窗口中摔了下来，没有人知道HD现在在哪里，或者是他的尸体在哪里，守辰现在还处于昏迷中。很好，很好，真是有趣。一个菜鸟把一个笑话当了真，还特意跑来向他报告，至于HD，谁知道他是不是跑到冰库里找凉快去了

       “打扰一下，Karldark博士。”Dr.Ding推门走了进来，Karldark博士也不喜欢这个最近调来的同事，谁都是那么无趣。“想必你已经知道了HD博士的死讯，我来转告O5的命令，封锁整个站点，现任命Karldark博士暂代Site-cn-07的主管，首先全力查明HD博士死亡一事的真相。”
     ？？？
     这帮人是在玩我吗？！！

**Dr.Ding的工作调动**

     Dr.Ding最近很是烦恼，刚到site-07没几天就遇到这种事情，上次工作那个Site几天前才因为收容失效事件毁灭，这次又不知道能在这里待多久。医生说守辰幸好没有生命危险，但可能要昏迷一段时间了。没有从其他人那里得到HD的消息，主管真的在这个戒备森严的地方凭空蒸发了，不管是死是活，这些问题不应该是自己考虑的，自己也没有权限处理，老老实实的先通知高层才是明智之举。
     “你好，Dr.Ding,我是O5-07，这是加密频道，有什么事情吗，希望你不要浪费我的时间。”
     “咕，抱歉，我有一个突发状况要汇报，site-cn-07的主管，Darklight博士可能已经死亡。”
     ……
     “好，我明白了。我会协助他的，需要逐个排查搜索吗？尸体还得找到是吗？好，我明白了。”


**研究员M的新人日记**

     我可不是什么特殊机构的人员，不过是一个小小的研究员罢了。今天是我调到这个站点的第一天，或者换个说法，今天是我参加工作的第一天。
     “你好，新人，我是Dr.Ding。”门外一个男人微笑着向我招手
      “啊，是Ding博士，不不不，Dr.Ding.”还好来之前有小小的翻过一下档案，万一给博士们留下坏印象就糟了。
      “呵呵。没事的，下次注意就好。我也调到这里没多久，也算是个新人吧，这里的工作很繁琐，远没有你想象的那样有趣，要努力啊。”看来基金会里还是有一些正常人的嘛，基金会也并不像传闻中的那样可怕。“对了，你有什么宗教信仰吗？”
     什么？好像有人喊了什么。砰！一个男人从天而降，重重地摔在了我们面前。
     Dr.Ding赶忙过去扶起他，“天啊，这不是守辰吗？出什么事了？”那个男人露出一张鲜血淋淋的笑脸，“听着，高清终于死了。”说完便晕了过去。
     高清？HD？Darklight博士？死了？！！！
     “冷静，年轻人。我把他送到医生哪里去，你先去把这件事报告给Karldark博士。”

**守辰的故事**
     那家伙别想在我眼皮子底下搞破坏。我可是认真的。
     什么？那家伙是谁？噢。他就是我们site-cn-07受人爱戴的主管Holy Darklight博士啊，他还有一个名字叫高清。这个卑鄙的家伙不知用什么手段蒙骗过了我的同事，成功混入了基金会，可他骗不了我。
耳朵凑过来点，菜鸟。他就是混沌分裂者的首领，我可没开玩笑，我杀过他一次，现在他回来了，我还会继续杀掉他，没错。
     可大部分时间，你不得不承认你的敌人拥有一些过人的本领，否则他怎么配做你的对手呢？我可没想到这个该死的家伙格斗游戏玩的这么好，十三次对决我竟然都落败了。
恩？你不相信我的实力？我可是中国分部的格斗游戏竞赛的三连冠！怎么能容忍这个家伙打败我。	
就在今天，第十四次挑战，我成功击败了我的宿敌，我可不屑于耍什么搞坏空调这种小把戏，反正就是我，胜利了。
     后来？额，我太过激动摔出了窗户，我也不知道这是第几次了。在我叫完高清之后总会这样？开什么玩笑，哪有这么巧的事。不过吉人自有天相，我每次摔出去都会挂在旗杆上啊，这次也是……
我X，哪个缺德的把旗杆拆了？

**研究员M的新人日记**
 
    从Karldark博士的办公室出来后我一直忐忑不安，究竟出什么事了？站点主管死了？那个人是守辰特工？他为什么会带着笑容说出这件事呢？该死，我是不是知道的太多了。基金会会把我怎么样？整个站点已经被封锁了，我没法逃出去了，就算逃出去，又能摆脱基金会的追捕吗？该死，我真的什么都不知道啊。
    ……

**Dr.Ding的工作调动**

     “那么，你怎么看？”Dr.Ding指着地上的游戏机,这东西明显不会出现在HD的办公室里。可对面的这个家伙自从进来之后就一直一言不发，根本搞不清他到底在想什么。
     堆满了文档的办公桌，可怎么感觉少了一些，沉默不语擦拭刀子的男人，没有血迹，没有打斗痕迹，一点也不像凶案现场的房间，自己无论如何也不想融入这幅画面，可现实就是这么身不由己。但他还是很难相信HD就这样离开了他们，他不该这样莫名其妙的死去。决定了，不管Karldark什么态度，自己是要把这件事情查的水落石出的，就算是表达对同事的哀悼
     干耗在这里也不是办法，现在必须分秒必争，Dr.Ding抬起头，又扫视了一遍HD的办公室，头也不回的走了出去。

**Karldark博士的升职**

     丝毫没有理会Dr.Ding离去的背影，Karldark博士对自己说道，“这下更有趣了”
     本来以为是个HD串通别人一起戏弄他的愚人节恶作剧，可今天不是四月一号，O5的命令 也货真价实，总不会有O5这么无聊和HD一起来整蛊自己吧？或者，难道这家伙真的死了？怎么可能，博士笑着摇摇头打消了自己这个想法，那家伙那么强，何况这里可是守卫森严的站点，守辰那两下子玩玩格斗游戏还可以，杀掉HD？这可是他听过最好听的笑话。
      “哈哈哈哈，HD死了。”Karldark博士突然爆笑起来，这个笑话真是好笑。可万一，这不是个笑话呢？
不知是炎热的空气还是滞涩的气氛让博士的笑声踩了急刹车，一向以冷静著称的Karldark博士，也冒出了冷汗。
     不会的，那家伙不会死掉的，这一定是他跟我开的玩笑，我可不能中计，说不定他现在就在哪等着看我痛哭流涕出丑的样子呢，倒不如我给他来个将计就计。
      恩，就这样，我假装认真寻找他的死亡真相，在他跳出来嘲笑我的时候反戈一击，哼，你可别想骗过我，我了解你。现在我可要仔细搜寻每一个角落了，你就在那里偷笑吧，先让你得意一会，装作我很着急的样子。这大概是最有趣的一天了，Karldark博士这样想道，走向了和Dr.Ding相反的方向。

**Karldark博士的告别**

   希望总是迟迟不来，苦煞了等待的人。
   “怎么样，有什么发现吗？”回答Dr.Ding问题的是Karldark博士无声的叹息，他们两人分头亲自搜查了Site的每一个角落，别说HD，就连HD曾经存在痕迹也未发现，原来一个人的存在过的证据是这么渺小，逝者只能在人的记忆里找到一席之地。
    “难道他尸骨无存吗？”不，等等，还有一个地方，冰库他们还没去过。
    随着冰库大门的打开，Karldark博士一眼就看见了一个平躺的躯体。镇静，镇静，你经历了无数大风大浪，难道连这点打击都遭受不了？
    苍白的面孔毫无血色，乌青发紫的嘴唇显现不出一丝生命的迹象，脖子上的爆炸项圈证明了主人的身份。
    这下可一点也不有趣了啊，混蛋。Karldark博士心里想。
    别了，我的友人。Dr.Ding心里想。
   “你去通知总部和其他人吧，我在这里。”
    Dr.Ding拍了拍他的肩膀，走了出去。
    终于死掉了吗？混蛋。我以后找谁和我切磋啊，这样的死法可一点也不体面，真不配你啊，混蛋。不说一句话就这样走掉了，走的不明不白，把我们中国分部当什么了啊，想来就来，想走就走吗?还是那张臭脸，再不起来信不信我一刀劈上去啊？
    “博士，已经布置好了，总部那边准备了悼词，这里也已经开始追悼会的布置了，大家都知道消息了。”
    “是吗，那就好，先一起把这混蛋抬出去吧”
    “啊！终于有人来救我了吗？”躺在地上的男人睁眼大叫道。
    ！！！
    “你不是死了吗？”首先反应过来的Dr.Ding质问道。
    “我还真是差点被冻死，不知道是哪个该死的封锁了冰库，我的权限还打不开，幸好得救了啊”HD博士打着哆嗦，战战栗栗的说道
     “你没事来冰库干什么？”
     “寻凉快啊，大热天的空调坏了，叫人怎么工作啊，喏，我带了一些文档来，在这里工作啊。你们怎么看起来怪怪的，出什么事了吗？”
     “那个，Karldark博士，你是上级，我们现在该怎么办。”
     “这样吧，我们把这家伙继续锁在这里，一切照常，怎么样？”
