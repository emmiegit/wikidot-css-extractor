**[[[/enregistrement-des-objets-anormaux-fr-de-2021|&lt;&lt; De 2021]]] | De 2022 | [[[/enregistrement-des-objets-anormaux-fr-de-2023| De 2023 &gt;&gt;]]]**

**Objet n^^o^^**001-2022
**Description de l&#39;objet :** Une robe de chambre en laine à motif tartan donnant à son porteur des goûts et des habitudes stéréotypiquement associés aux écossais.
**Date d&#39;acquisition :** 11/01/2022
**Lieu de récupération :** Casier des objets trouvés du Site-Yod, aucune note de son origine n&#39;a été trouvée sur le registre.
**Statut actuel :** --En possession du chercheur junior Vandrenne.-- Confisqué et remisé dans le stockage d&#39;objets anormaux n°3.
//__Note 1__ : Il est important de préciser que l&#39;objet n&#39;influence **que** les goûts et les habitudes de son porteur. Même si vous êtes soudain pris d&#39;un intérêt dévorant pour la cornemuse, ça ne vous rendra pas capable d&#39;en jouer pour autant.// - Dr Divaros
//__Note 2__ : Les objets anormaux ne sont pas des jouets.// - Agent Neremsa

**Objet n^^o^^**002-2022
**Description de l&#39;objet :** Un ensemble de 428 feuilles blanches A4. Si un dessin est effectué sur ces feuilles, il sera systématiquement de qualité médiocre.
**Date d’acquisition :** 04/02/2022
**Lieu de récupération :** Dans l&#39;école d&#39;art █████████, aujourd&#39;hui fermée.
**Statut actuel :** --Dans la salle de repos du troisième étage. Le personnel est autorisé à dessiner dessus. Des concours du dessin le plus moche seront organisés toutes les semaines.-- Confisqué et remisé dans le stockage d&#39;objets anormaux n°3.
//__Note__ : Les objets anormaux ne sont pas des jouets.// - Agent Neremsa

**Objet n^^o^^**003-2022
**Description de l&#39;objet :** Peluche représentant une mygale de l’espèce //Theraphosa Blondi// à taille réelle. Tout individu ayant un contact visuel direct avec l’objet croira qu’il s’agit d’une araignée vivante, et agira en conséquence, oubliant ses connaissances éventuelles sur l’objet. L’individu se rendra compte de son erreur une (1) minute après que le contact visuel soit rompu. L’objet présente les mêmes effets sur les animaux. L&#39;illusion ne présente pas d&#39;effet nocif direct, ne s&#39;étant jamais montré agressive et n&#39;ayant jamais mordu, mais l&#39;exposition d&#39;un arachnophobe à la peluche est fortement déconseillée.
**Date d&#39;acquisition :** 04/02/2022
**Lieu de récupération :** S█████████, A████████, durant un voyage du Dr Versus.
**Statut actuel :** --Dans le vivarium du Dr Versus.-- --Dans le coffre à jouets du Dr Versus.-- --Confisqué et remisé dans le stockage d&#39;objets anormaux n°3.-- --Dans le coffre à jouets du Dr Versus.-- Dans un coffre de rangement normal situé dans le bureau du Dr Versus.
//__Note 1__ : Il est demandé au Dr Versus de bien vouloir retirer l’objet du vivarium de son bureau.// - Agent ████
//__Note 2__ : Problème résolu. Désolé, dès que je la voyais, j’essayais de nourrir cette jolie petite bête.// - Dr Versus
//__Note 3__ : Les objets anormaux ne sont pas des jouets.// - Agent Neremsa

**Objet n^^o^^**004-2022
**Description de l&#39;objet :** Un casier sécurisé standard pour objets anormaux de petites tailles dont le contenu est quotidiennement téléporté dans le bureau du directeur du département de sécurité du Site-Aleph.
**Date d&#39;acquisition :** 06/02/2022
**Lieu de récupération :** Hangar de stockage d&#39;objets anormaux n°3
**Statut actuel :** Verrouillé
//__Note__ : Les objets anormaux ne sont pas des jouets, Agent Neremsa.// - Dr Benji

**Objet n^^o^^**005-2022
**Description de l&#39;objet :** Un couteau de cuisine tranchelard en inox avec un manche du même métal, portant une inscription gravée en ilocano dans le syllabaire baybayin, traduisible comme &#34;les étrangers périront&#34;. Lorsqu&#39;utilisé par une personne n&#39;ayant pas de lien avec le peuple Ilocano, il présente une probabilité très supérieure à la normale de tomber du plan de travail sur lequel il est posé, généralement visant (mais sauf exception ratant) directement un pied de son utilisateur. 
**Date d&#39;acquisition :** 06/02/2022
**Lieu de récupération :** Magasin Kultura Filipino du centre commercial Glorietta, à Makati, Philippines (ramené comme souvenir par l&#39;Agent Kaji)
**Statut actuel :** Dans un coffre de stockage standard du site Aleph. Utilisation par le personnel de la cantine du site strictement interdite.

**Objet n^^o^^**006-2022 (l&#39;année de mon dépucelage) 
**Description de l&#39;objet :** Une cuillère à soupe en bois. Quiconque la tient dans sa main, a soudainement l&#39;irrépressible envie de raconter des choses inavouables. Comme la fois où j&#39;ai tué par accident le chien de ma concierge, avant de le cramer, parce que je savais pas quoi en foutre. 
**Date d&#39;acquisition :** 07/02/2022 
**Lieu de récupération :** En fait aucune idée, je l&#39;ai trouvé dans un tiroir au stockage d&#39;objets anormaux n°3 en rangeant un truc, enfin, en planquant un truc, une sorte de concombre bizarre que j&#39;utilise de temps en temps pour ██████.
**Statut actuel :** Je suis officiellement célibataire, mais je sors avec la copine de mon meilleur pote, le Dr Andrew du Secteur de Recherche. Pas terrible d&#39;ailleurs, elle a ██████ ██████.
//__Note 1__ : L&#39;effet marche aussi quand on l&#39;a dans la poche en fait.// - Dr Kyas.
//__Note 2__ : J&#39;ai censuré certains trucs, mais pas d&#39;autres. Tu m&#39;en voudras pas j&#39;espère.// - Dr Andrew.
//__Note 3__ : Ça pourrait être foutrement utile pour les interrogatoires... si on avait le moindre contrôle sur la nature des infos qui sortent. On sait toujours pas ce que le type de SAPHIR qu&#39;on a choppé à Arles prévoyait de faire avec ses pains multiplicateurs, mais on a un historique exhaustif de ses préférences en matière de pornographie.// - Agent Junior Timol

**Objet n^^o^^**007-2022
**Description de l&#39;objet :** Une banderole de bienvenue à la ████████████ (convention sur la pop-culture) de printemps 2022. Lorsque dépliée à l&#39;intérieur ou à proximité d&#39;--une salle-- d&#39;un bâtiment, les sujets animaux et humains se trouvant dans ladite structure se retrouvent déguisés à la manière de personnages de fiction. Replier proprement l&#39;objet redonne aux individus affectés leur apparence d&#39;origine.
**Date d&#39;acquisition :** 12/02/2022
**Lieu de récupération :** Hangar dans lequel le nécessaire à l&#39;évènement était stocké, Bordeaux, France.
**Statut actuel :** Dans un coffre de stockage standard du Site-Aleph, plié, emballé et noté.
//__Note__ : J&#39;ai pris quelques photos ! Alors ; on a le Dr Benji qui est en Cyborg, Dr Grym en Deadpool, M. Neremsa en Deadshot, y a moi en Clark Kent et Dr Holt est habillé comme N^^o^^5 ! Par contre, la Dr Cendres était toujours dans sa blouse...// - Archiviste Sean

**Objet n^^o^^**008-2022
**Description de l&#39;objet :** Un spécimen de Physarum polycephalum (plus connu sous le nom vernaculaire de &#34;blob&#34; par le grand public) dont le corps est très hautement radioactif (2 sievert/h). 
**Date d&#39;acquisition :** 15/02/2022
**Lieu de récupération :** Dans la Forêt de Dreuille, en Auverge-Rhône-Alpes, après des recherches lancées suite à l&#39;hospitalisation et au décès des membres d&#39;une famille locale s&#39;étant promené dans les bois.
**Statut actuel :** Dans un terrarium en verre plombé, lui-même dans la zone de stockage radioactive 2 du site Aleph.
//__Note__ : Plus jamais je vais me promener sans un dosimètre, moi.// - Chercheur Devillers.

**Objet n^^o^^**009-2022 
**Description de l&#39;objet :** Une rivière souterraine formant une boucle circulaire de deux kilomètres de circonférence et qui semble auto-alimenté.
**Date d&#39;acquisition :** 16/02/2022 
**Lieu de récupération :** Découvert par l&#39;Agent Taupain lors d&#39;un exercice de forage dans les environs de Bordeaux, aux coordonnées 45°02&#39;00.9&#34;N 1°10&#39;06.5&#34;W.
**Statut actuel :** Une zone d&#39;observation a été provisoirement installée en surface à côté du trou de forage, dans l&#39;attente d&#39;une construction souterraine plus avancée.
//__Note 1__ : C&#39;est génial bon sang ! Imaginez si l&#39;on disposait une centrale hydroélectrique là-dessus, énergie intarissable à la clé !// - Docteur Sarayël.
//__Note 2__ : Oui, c&#39;est à l&#39;étude. En attendant, je répète pour la troisième fois : Il est INTERDIT à l&#39;Agent Petrov sur place de se jeter dans la rivière pour soi-disant &#34;tester la vitesse d&#39;écoulement&#34;. Nous avons des instruments de mesure. Nos équipes ont mis six heures à le récupérer la dernière fois.// - Directeur Damanesco.
//__Note 3__ : Puisque je vous dis que j&#39;ai glissé !// - Agent Petrov.
//__Note 4__ : En short de bain. Vous faites des observations en short de bain ??// - Directeur Damanesco.

**Objet n^^o^^**010-2022
**Description de l&#39;objet :** Un tasse noire de 110 ml à forme de tête de chat. Lorsque le contenu entre en contact avec un autre liquide, celui-ci copie intégralement la nouvelle solution.
**Date d&#39;acquisition :** 20/03/2022
**Lieu de récupération :** Salle de repos n^^o^^█ du Site-Aleph, précédemment en possession de l&#39;Archiviste Sean alors que ce dernier tentait de boire une tasse de café ; le contenu s&#39;étant changé en sa propre salive. L&#39;intéressé affirme que cela ne s&#39;était jamais produit.
**Statut actuel :** --Dans un coffre de stockage standard du Site-Aleph.-- En transit entre les départements présents sur place afin de copier différentes substances difficile à se procurer.
//__Note__ : Je suis plutôt content que cet incident aide au final mes collègues, mais vous n&#39;avez pas idée à quel point ce fut désagréable ! - Archiviste Sean//

**Objet n^^o^^**011-2022
**Description de l&#39;objet :** Une casquette composée de strie de différentes couleurs, surmontée d&#39;une hélice. La casquette dispose d&#39;un réglage pour la taille, mais celui-ci semble être basé sur un modèle pour adulte. Toute personne mettant la casquette ressentira comme une irrémédiable envie de se mimer en train de conduire une voiture, son inclus. L’effet s’arrête seul au bout de 10 minutes.
**Date d&#39;acquisition :** 23/03/2022
**Lieu de récupération :** Derrière une étagère, dans un magasin de jouet de la ville de ██████, semblant être oublié depuis des années.
**Statut actuel :** Sur un porte-manteau, installé dans une salle de jeu pour enfant sur le site ██
//__Note__ : Sur un enfant, cela provoque une période d’inactivité (probablement due à un surplus d’information). Une arme redoutable pour les parents. - Dr Avret//

**Objet n^^o^^**012-2022
**Description de l&#39;objet :** Un projecteur pelliculaire Super 8 projetant systématiquement le même clip d&#39;une plage estivale peu importe la pellicule insérée. La vidéo semble avoir été enregistrée à l&#39;aide d&#39;une caméra amateur dont la qualité laisse penser à un modèle de la fin des années 80. Aucun individu n&#39;est visible sur la vidéo mais des voix intelligibles peuvent être entendues suggérant la présence de plusieurs adultes et enfants hors-champ. La localisation exacte de l&#39;espace filmé n&#39;a pas encore pu être déterminée.
**Date d&#39;acquisition :** 29/03/2022
**Lieu de récupération :** Une salle de cinéma abandonnée à Paris.
**Statut actuel :** En cours d&#39;étude au Site-Aleph.

**Objet n^^o^^**013-2022
**Description de l&#39;objet :** Paire de poings extensibles à ressorts en caoutchouc pouvant être fixés sur les bras au couleur d&#39;un personnage d&#39;anime. Lorsque le ressort est activé, le poing visera automatiquement la figure de la personne la plus proche (sans compter le porteur des poings) dans un rayon de sept (7) mètres, pouvant potentiellement blesser la cible, voire l’assommer.
**Date d&#39;acquisition :** 12/05/2022
**Lieu de récupération :** ███████, Japon, durant un voyage du Dr Versus.
**Statut actuel :** --Dans le coffre à jouets du Dr Versus.-- Dans un coffre de rangement normal situé dans le bureau du Dr Versus.
//__Note 1__ : Au sujet des deux (2) dents perdues par l’agent Trétain alors que l’agent Ile portait les poings, il a été demandé à Ile de rembourser les frais dentaires de Trétain.// - Agent ████
//__Note 2__ : Le prochain qui demande les poings pour faire « une blague » se les prends dans la figure. Littéralement.// - Dr Versus

**Objet n^^o^^** 014-2022
**Description de l&#39;objet :** Un lot de vingt (20) tampons encreurs en bois imprimant le mot &#34;Refusé&#34; en lettres capitales majuscules. Lorsque l&#39;objet est encré puis utilisé sur un document quelconque, ce dernier s&#39;enflamme et se consume instantanément ; cette combustion n&#39;affecte pas les éléments inflammables alentours (bois, autres papiers, essence, etc...) bien que la flamme résultant de l&#39;effet provoque les autres réactions normalement attendues.
**Date d&#39;acquisition :** 23/05/2022
**Lieu de récupération :** Bureaux administratifs de la Mairie de ██████████, en France. Étaient présents le matin-même sur les lieux avant l&#39;arrivée des employés ; ces derniers ayant cru à une plaisanterie les ont essayé avant de découvrir leur caractère anormal et ont prévenu la police locale.
**Statut actuel :** --Dans un coffre de stockage standard du Site-Aleph-- Transférés au Site-Kybian le 25/05/2022.
//__Note__ : Eeeeeeeet il en manque un... Je vous jure, Garrett, que si le responsable est encore l&#39;un de vos branquignols : je vais piquer une crise !// - Directeur Mayers

**Date d&#39;acquisition :** 17/05/2022
**Lieu de récupération :** une base abandonnée de l&#39;armée américaine.
**Statut actuel :** hangar 4 pour véhicule anormaux du site Aleph.
//__Note__: mmmh je ne savait pas que le son était réglable... .// - Dr Grym

 **Objet n^^o^^**015-2022
 **Description de l&#39;objet :** Des lunettes noires qui, une fois portées, produisent un effet mémétique qui assouplit le langage, augmente les capacités intellectuelles et la politesse, la générosité augmente aussi en plus d&#39;une baisse d&#39;agressivité conséquente.
 **Date d&#39;acquisition :** 09/05/2022
 **Lieu de récupération :** Mon optométriste, ville de Chicoutimi.
 **Statut actuel :** Sur mon nez.
 //__Note 1__ : On pourrait les donner à 682 ?// - Dr Choi
 //__Note 2__ : De un, elles sont trop petites, deux, il te butera avant, et trois, J&#39;EN AI PUTAIN DE BESOIN !!!!// - Dr SpaceX
 //__Note 3__ : L&#39;objet a perdu ses capacités anormales, la tentative de strangulation du Dr SpaceX envers le Dr Choi le prouve, objet incinéré.// - Directeur ██████
 //__Note 4__ : Merde.// - Dr SpaceX

**Objet n^^o^^** 016-2022(-EX)
**Description de l&#39;objet :** Un cylindre plus large que haut apparemment constitué de matière comestible dont la concentration en gras et en sucre dépasse celle de tout aliment connu, même du gras ou sucre pur. Le consommateur développe toutes les formes connues du diabète entre 24 et 72 heures après ingestion d’une quantité supérieure à 1 mg. Aucune expérimentation n’a encore été faite avec des individus préalablement diabétiques.
**Date d&#39;acquisition :** 11/06/2022
**Lieu de récupération :** Réfrigérateur de la salle de pause 55-A du bâtiment Λ du site Aleph.
**Statut actuel :** Expliqué, la partie non-consommée à été rendue à son propriétaire.
//__Note 1__ : Il semblerait que les individus d’origine bretonne soient immunisés à l’effet anormal de l’objet.//
//__Note 2__ : Qui a piqué mon kouign-amann dans le frigo putain ?// - Dr Le Breñzhenec’h
//__Note 3__ : Objet identifié comme non-anormal et rendu à son propriétaire.//
 
**Objet n^^o^^**017-2022
**Description de l&#39;objet :** Une paire de lunettes de soleil qui fonctionne normalement en présence de lumière, mais qui marche comme des lunettes de vision nocturne lorsque le porteur des lunettes ne peut plus voir distinctement à environ 10 mètres.
**Date d&#39;acquisition :** 02/07/2022
**Lieu de récupération :** Site-██ après un raid de l’Insurrection du Chaos
**Statut actuel :** Dans un casier pour objet anormal au site-17
