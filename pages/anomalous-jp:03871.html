    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** あるキャラクターが意図しないグラフィックで表示される████ █████社製のゲームソフト。該当のキャラクターは本来直立二足歩行の外見をしているが、当該アイテムに限り四足歩行の状態で入手できる。ソースコードは非異常の製品と同一であった。\n**回収日:** 2022/11/██\n**回収場所:** 京都府宇治市██\n**現状:** 低脅威度物品収容ロッカーに保管\n**追記:** 実験でゲームを進行したところ、キャラクターの膝関節部分が段階的に変色した。入手して約1時間後にキャラクターは使用不可能になり、ステータスに「うっけつし」と表示された。\n**追記-2:**再度同一キャラクターを入手し、キャラクターを観察できる機能を使用した。キャラクターの背部にヒトのものと思われる手形の圧迫痕が確認された。&#34;
