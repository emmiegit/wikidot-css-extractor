**Objekt-Nr.:** SCP-544

**Klassifizierung:** --Sicher-- Euclid (Klasse aktualisiert nach Vorfall 544-423245 auf Befehl von O5-█)

**Sicherheitsmaßnahmen:** Wenn SCP-544 nicht benutzt wird, ist es in einem verschlossenen Sicherheitsbehälter von 1 m × 1 m × 1 m aufzubewahren. Wenn SCP-544 in Gebrauch ist, muss der Träger von SCP-544 jederzeit unter Sicht- und Hörkontrolle stehen. Falls SCP-544 einem Träger abgenommen werden muss, darf dies nur von gehörlosem Personal im auditorisch sicheren Raum Nr. 524264 vorgenommen werden.

**Beschreibung:** SCP-544 ist ein 30 cm großes, handgehaltenes Funkmikrofon aus poliertem Metall und schwarzem Kunststoff. Es gibt keine Anzeichen von Drähten oder elektrischen Steckern an dem Objekt. Die Oberfläche des Objekts weist erhebliche, aber oberflächliche Schäden auf (vermutlich durch den täglichen Gebrauch). Bei Erschütterungen ist das Geräusch eines nichtmetallischen Gegenstands im Inneren des Geräts zu hören. Ersuchen, SCP-544 zu zerlegen, um dieses Objekt zu identifizieren, wurden abgelehnt.

Wenn der Träger das Mikrofon am &#34;Hals&#34; trägt, entwickelt er einen subtilen, aber bedeutenden Zwang, SCP-544 immer bei sich zu haben. Dieser Zwang beginnt mit einer einfachen Abneigung gegen die Vorstellung, SCP-544 loszulassen, gipfelt jedoch unweigerlich in dem Wunsch, SCP-544 stets in einer Tasche oder auf andere Weise bei sich zu tragen. Versuche, SCP-544 zu entfernen, während der Träger schläft, haben im Allgemeinen zu Trennungsereignissen geführt (siehe unten).

Nach zwei Tagen, in denen SCP-544 getragen wird, beginnt es für seinen Träger zu sprechen, und zwar auf unbekannte Weise. Das Geräusch, das SCP-544 erzeugt, ist identisch mit der ursprünglichen Stimme des Trägers, und der Träger scheint nicht zu bemerken, dass diese Stimmersetzung stattfindet, bis sie erklärt wird. Mit der Zeit wird immer mehr von der Sprache des Subjekts durch SCP-544 ersetzt, und der Tonfall von SCP-544 wird wesentlich elektronischer, mit einem komödiantischen und heitern Ton. Innerhalb von zwei Wochen wird die Stimme des Trägers vollständig von SCP-544 übernommen.[[footnote]] In █ separaten Testfällen wurde festgestellt, dass Subjekte, die SCP-544 bei sich trugen, nur selten die folgenden Wörter normal, wenn auch schwach, aussprachen: //Warum//, //Sprecher//, //Schleier// und [ZENSIERT]. Das letztgenannte Wort, von dem angenommen wird, dass es mesoamerikanischen Ursprungs ist, wurde am häufigsten geäußert[[/footnote]].

Versuche, SCP-544 aus dem Besitz des Trägers zu entfernen, führen zu einem sogenannten Trennungsereignis. SCP-544 gibt einen kreischenden Ton von sich, um diejenigen, die sich SCP-544 aneignen wollen, außer Gefecht zu setzen. Die Dezibelwerte der Trennungsereignisse liegen zwischen 140 und 150 dB und verursachen erheblich Beschwerden und Schmerzen. Der ursprüngliche Träger von SCP-544 ist in gewissem Maße betroffen, aber in einem deutlich geringerem Ausmaß. Wird der Träger vor dem Versuch, SCP-544 zu übernehmen, außer Gefecht gesetzt, kommt es zum gleichen Trennungsereignis. Nach dem Ereignis erholt sich sein ursprünglicher Träger normal, mit der Ausnahme, dass er nicht mehr sprechen kann. Die Autopsie des Gehirns des Trägers ergab eine fast vollständige Atrophie des hinteren inferioren frontalen Gyrus, besser bekannt als Broca-Areal. Wegen des Risikos für das Personal in der Nähe, wenn es zu Trennungsereignissen kommt, hat O5-█ angeordnet, dass alle Operationen zur Bergung von SCP-544 in auditorisch sicheren Räumen (ASR) durchgeführt werden, Räumen, die speziell dafür ausgelegt sind, schallbedingte Probleme abzuschwächen und zu reduzieren.

**Anhang-2:** Vorfall 544-Alpha

Am 24.05.20██ um 03:42 Uhr schlief der aktuelle Träger von SCP-544 (D-423245) in seiner Koje. Während er ungestört war und weiterschlief, begann SCP-544 scheinbar zufällige Sätze zu sprechen. Zunächst wurde angenommen, dass D-423245 lediglich &#34;im Schlaf sprach&#34;, bis SCP-544 begann, Dinge auszusprechen, die unmöglich aus einem Traum stammen konnten. Spätere Träger von SCP-544 wiederholten viele der folgenden Zeilen im Schlaf. Für eine vollständige Liste, siehe Datei 544-FullLog.353.

&gt; Ich habe geschlummert. Ich wachte auf. Flammen! Feuer! Brand! Ich schlummerte wieder.
&gt; Es gibt kein ███. Es gibt kein ███. Es gibt keine Barriere.
&gt; Die Schwelle stöhnt. Ich stöhne mit. Wir erheben uns gemeinsam.
&gt; Wann? Wann? Wann? Wann? Wann?
&gt; Ich träumte bis zum Morgengrauen, aber es war kein Morgengrauen. Es war falsch! Morgengrauen, das kein Morgengrauen war. Träume wurden zu Staub.
&gt; Die Zahl war [ZENSIERT], Die Zahl ist [ZENSIERT]
&gt; Nein, nicht Zeit. Noch nicht. Nein. Warte und träume. Warte und träume. 

Vorfall 544-Alpha und spätere ähnliche Situationen haben die Foundation veranlasst, das Wesen von SCP-544 neu zu bewerten. Es ist derzeit nicht klar, wie SCP-544 (oder seine verschiedenen Träger) Kenntnis von SCP-███ haben, geschweige denn, wie SCP-███ etwas mit SCP-544 gemeinsam hat. Noch verblüffender ist, dass 544 den genauen Breiten- und Längengrad der Foundation-Overwatch erwähnt. Als Reaktion auf den Vorfall 544-423245 wurde SCP-544 in den Euclid-Status hochgestuft.

**Anhang-2:** Vorfall 544-Beta

Am 15.09.██ um 04:01 Uhr wurde der derzeitige Träger von  SCP-544 (D-64349) gesehen, wie er in der medizinischen Zelle umherging, in der er aufgrund einer gewöhnlichen Krankheit eingesperrt war. Kurz darauf begann das Gespräch mit D-64349, der durch SCP-544 sprach. Bis heute gab es ██ Versuche, die Ereignisse von 544- Beta gewaltsam zu rekonstruieren, ohne Erfolg.

&gt; **Dr. █████████:** Schon wieder auf den Beinen, 64349? Fühlen Sie sich besser?
&gt; 
&gt; **D-64349:** //(Lange Pause)// Begraben.
&gt; 
&gt; **Dr. █████████:** Wie bitte?
&gt; 
&gt; **D-64349:** //(Unverständlich)//
&gt; 
&gt; **Dr. █████████:** Bitte wiederholen Sie sich.
&gt; 
&gt; **D-64349:** //(Lange Pausen zwischen den Worten beginnen hier und setzen sich zwischen den Worten fort)// Perversion. Korruption der Methode. Ich werde unter denen zertreten, die existieren, um mir zu dienen.
&gt; 
&gt; **Dr. █████████:** //(Bemerkt, dass er nicht mit D-64349 spricht)// Von Welcher Methode reden Sie?? Existiert die Person, mit der ich spreche, um Ihnen zu dienen?
&gt; 
&gt; **D-64349:** Berühre den Stein. Werde zu meiner Stimme. Sprich meine Wahrheiten und meine Regeln zu den Menschen. Ich habe sie gewarnt. Popocatépetl[[footnote]]Ein Vulkan in Mexiko.[[/footnote]] war die Warnung. Warnung vor Korruption. Ankunft. Zerstörung.
&gt; 
&gt; Dr. █████████:** Was ist passiert?
&gt; 
&gt; **D-64349:** //(Extrem lange Pause)// Meine Stimme war nicht geschützt. Die Anwärter auf meinen Ruhm haben mich usurpiert. Zerschmettert. Nicht beachtet. Ich schlief.
&gt; 
&gt; **Dr. █████████:** Und was hat Sie dazu gebracht, aufzuwachen? Erinnern Sie sich, wann?
&gt; 
&gt; **D-64349:** //(Schüttelt den Kopf)// ein Teil von mir. Nicht genug. Das //cerdos//[[footnote]]Spanisch für &#34;Schwein&#34;.[[/footnote]]! Behandelt wie //(Unbekannt, Übersetzungen deuten auf &#34;Träger eines Holzkragens&#34; hin)//. Gotteslästerung. Berühre den Stein, werde meine Stimme. Berührte den Stein, sprach für sie. //(Schnell, abwechselnd zwischen Nahuatl, Spanisch und Englisch)// Arroganz! Arroganz! Arroganz! Arroganz! Arroganz!
&gt; 
&gt; //(An diesem Punkt erwacht D-64349, vermutlich durch das Geräusch von SCP-544. Er dreht sich zu Dr. █████████ um, der ihn erschreckt.)//
&gt; 
&gt; **D-64349:** Jesus weinte, Doktor. Macht es Ihnen Spaß, Patienten zuzusehen, die aufstehen um zu pissen?
&gt; 
&gt; **Dr. █████████** Das geht Sie nichts an, D. Gute Nacht.
