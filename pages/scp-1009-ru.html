    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1009-RU

**项目等级：**Keter

**特殊收容措施：**

[[collapsible show=&#34;+ 2014年12月19日更新的特殊收容措施&#34; hide=&#34;- 折叠&#34;]]
SCP-1009-RU无法被直接收容，因此应尽最大努力降低其影响。为此，应在全球尽可能多的基督教会展开以下活动，并可让当地政府机关与执法部门参与执行：

* 未安装监控设备的教堂内部应当安装监控系统，其一切影像均应回传至基金会值班控制台。
* __需同样在建筑内部配备遥控催泪瓦斯系統。__
* 侦测到大于100dB的声音发生时，警报系统将自动启动，提醒人员注意疑似SCP-1009-RU的现象。__若确认SCP-1009-RU的确发生，值班人员应立即启动催泪瓦斯，以尽快使平民离开教堂。__
* 所有SCP-1009-RU的目击者应被审问并执行靶向记忆删除，以剔除其记忆中与谣言不符的内容。与谣言矛盾且可能引起对事件超常方面兴趣的证据应被删除或使用其他相关内容驳斥之。


本措施的实施基础是以谣言方式散播掩盖故事，具体内容为“世界各地的基督教堂正在遭遇恐怖袭击”。有关其散播的更多内容请参阅文件//Abaddon-DK//。

&gt; **该措施被伦理道德委员会否决**
[[/collapsible]]

[[collapsible show=&#34;+ 2014年5月1日更新的特殊收容措施&#34; hide=&#34;- 折叠&#34;]]
SCP-1009-RU无法被直接收容，因此应尽最大努力降低其影响。为此，应在全球大多数基督教会展开以下活动，并可让当地政府机关与执法部门参与执行：

* 若教堂内部未安装监控系统，则安装之，其一切影像均应回传至基金会值班控制台。
* __需同样在建筑内部配备遥控消防喷淋装置。__
* 侦测到大于100dB的声音发生时，警报系统将自动启动，提醒人员注意疑似SCP-1009-RU的现象。__若确认SCP-1009-RU的确发生，值班人员应立即启动喷淋装置，以尽快使平民离开教堂。__
* 所有SCP-1009-RU的目击者应被审问并执行靶向记忆删除，以剔除其记忆中与谣言不符的内容。与谣言矛盾且可能引起对事件超常方面兴趣的证据应被删除或使用其他相关内容驳斥之。


本措施的实施基础是以谣言方式散播掩盖故事，具体内容为“世界各地的基督教堂正在遭遇恐怖袭击”。有关其散播的更多内容请参阅文件//Abaddon-DK//。



&gt; **该措施被O5-2否决**
[[/collapsible]]

&gt; **注意：以下属于临时措施，后期可能进行修订。**

SCP-1009-RU的异常效应当前无法被预测和控制，因此必须尽最大努力降低损失与减少其发生时的受害者数量。鉴于其发生无法完全向大众隐瞒，基金会需制定相关的掩盖故事，与执法部门进行沟通后进行扩散。

目前，Abaddon协议已被制定以最小化事件影响。在当地政府机关与执法部门的参与下在全球尽可能多的基督教会中实施，目前已在全球[[span style=&#34;color:red;&#34;]]**[587]**[[/span]]座基督教堂执行该协议。协议的实施基础是以谣言方式散播掩盖故事，其具体内容为“世界各地的基督教堂正在遭遇恐怖袭击”。

Abaddon协议包含以下內容：

* 应在教堂内部广泛安装监控系统，其一切影像均应回传至基金会值班控制台。侦测到大于100dB的声音发生时，警报系统将自动启动，提醒人员注意疑似SCP-1009-RU的现象。
* 确认到一例SCP-1009-RU发生时，值班人员应立即通知当地执法部门，现场人员应立即进行人员疏散工作。
* 所有SCP-1009-RU的目击者应被审问并执行靶向记忆删除，以剔除其记忆中与掩盖故事不符的内容。
* 为维持谣言，专门指派的当地执法人员应在教堂周围进行全天候监视，并可对游客进行随机搜查和逮捕可疑人员。此外，当地执法机构应对教堂内部进行搜查，检查其中是否存在可疑物品。为提高谣言的可信度，需定期进行虚假的逮捕行动，并在一般媒体上刊登和播放有关预防恐怖袭击的新闻。
* 与谣言矛盾且可能引起对事件超常方面兴趣的证据应被删除，与基金会散播的谣言无关的其他谣言应使用其他相关内容驳斥之。

有关散播谣言的更多内容请参阅文件//Abaddon-DK//。

**描述：**SCP-1009-RU为一类发生在基督教堂礼拜期间的一系列的异象以及破坏性现象，目前已在全球9个国家或地区观测到其发生。

一例SCP-1009-RU发生时，现场会响起极大的声音，打断仪式流程。上述的声音实质是一多声部圣歌合唱，无法辨认圣歌的词句。目击者声称，声音的音调极低，通常认为是某种极其巨大的生物发出的。声音伴有明显振动，且音量可达120dB，无法确定其源头。

伴随上述现象，在场人员会出现幻觉，并产生宗教上的敬畏和压抑感。在人员产生的幻觉中通常会出现黑色的结块和白色的光，结块通常是固定的形状，但光很少映出有轮廓的形状。上述现象无法被摄影设备记录，这表示上述的体验是出于主观性的。[[size 0%]]一、主在我们当中[[/size]]

经过约30s~4 min的一段不等的时间后，教堂会在不明原因影响下开始坍塌，偶见局部地震。目击者声称，在此阶段下他们的听力完全丧失，但在事件结束后听力即恢复。进一步检查未发现其听力器官发生结构性损伤，事件发生时的声音振幅亦不足以损坏建筑结构与人类听力。

SCP-1009-RU通常会持续3~12 min，在建筑主体倒塌后，一切异象均会停止，此时一例事件可被认为完全结束。

部分事例中的目击者声称，异象发生前自己曾在教堂附近看见一名约6~11岁（年龄在不同事例中并不相同）、衣着破旧、似乎在流浪的儿童。上述的儿童会引起他们的注意，因为他们以前在教区内没有见过他，且他带有一种“不是来自这个世界的表情”。基金会目前为止未能确定该儿童的身份。[[size 0%]]二、毫无生气的死亡[[/size]]

目前为止已报告██例SCP-1009-RU的发生[[footnote]]完整事件列表参见“附录SCP-1009-CI”。[[/footnote]]，另有若干事故疑似与其有关，但无法确认直接联系。已知事件会在全球各类地理位置和各类教派的教堂中发生，但观测表明，其目标通常是内部存在三千名以上的教徒、建筑为石质构造的大型教堂。

SCP-1009-RU的发生无法预测，且并无固定模式。

**时间：**2016年12月6日
**采访者：**I████ D███████（对外联络部）
**采访对象：** ████ ███████

&gt; **I.D.：**请告诉我您的个人信息，比如您的姓名和职位。
&gt; 
&gt; **███████：**我叫████ ███████，从2015年起我在基督复活教堂担任执事。
&gt; 
&gt; **I.D.：**事情发生时您正在教堂里，您能告诉我当时发生什么了吗？
&gt; 
&gt; **███████：**那天是礼拜仪式，我们正准备唱《[[span class=&#34;ruby&#34;]]天使的圣歌[[span class=&#34;rt&#34;]]Cherubic Hymn[[/span]][[/span]]》，忽然就听见一声轰鸣——我一开始没意识到那是什么，还以为是什么东西爆炸了。直到我意识到那声音其实是……有人在合唱，音色低沉但是声音很大。有人四散奔逃，有人跪倒在地开始祈祷……
&gt; 
&gt; **I.D.：**那么您在做什么呢？
&gt; 
&gt; **███████：**我当时愣住了，声音太大了，只好捂着耳朵。歌声似乎是落在我们身上的，就像雪崩或者……最重要的是我根本不知道它是从哪传来的，你明白吗？就好像凭空有人在唱歌。//[停顿]//然后我注意到有什么东西出现在了祭坛上，一开始我还以为我瞎掉了，但并不是。
&gt; 
&gt; **I.D.：**怎么回事？
&gt; 
&gt; **███████：**祭坛上有一片乌云，但是这么说不太恰当，因为它不全是黑的，还闪着光，我不知道该怎么解释……我觉得视野越来越亮，越来越清楚。然后乌云的中间有了裂缝——有东西从里面冒了出来，像是个茧。我看了看它，茧裂了开来，发着耀眼的光，里面有着一个孩子。我一生从未见过比这更美、更纯洁的事物。[[size 0%]]三、内在的光[[/size]]
&gt; 
&gt; **I.D.：**请接着说。
&gt; 
&gt; **███████：**好的，然后……歌声更响了，周围的一切吱嘎作响。我看见有道裂缝沿着墙延展……
&gt; 
&gt; **I.D.：**稍等一下，您能辨认出来唱的是哪一首圣歌吗？
&gt; 
&gt; **███████：**不能，我没有听过这样的圣歌。
&gt; 
&gt; //[5秒沉默]//
&gt; 
&gt; **███████：**裂缝一路突破，到达了圣像后方的墙，塌方就从那里开始了。但是教堂不是一下子塌掉的，是一点点地塌掉，最重要的是，那个过程能让人想到一颗心脏强有力地在跳动的样子。每当裂缝变大时，就有石块从天降落。可我整个僵在那里，什么也做不了，我看着那个孩子，他像是胚胎一样蜷缩在茧里面。而那个神圣的孩子微微转过头来，看着我身后的什么东西，然后他举起手指向我身后的门。[[size 0%]]四、午夜世界[[/size]]然后……然后我似乎聋了，我能看见四周的墙壁在倒塌，可我什么也没听见。然后有人抓住我的胳膊，把我带出了教堂……我不记得是怎么出来的了。总之，感谢你救我出来，不然的话我大概已经被砸死了。你信神吗？
&gt; 
&gt; **I.D.：**这个吗，我不信神……
&gt; 
&gt; **███████：**这样吗，其实我也是。即使我念诵祈祷文，穿起法衣来，假装自己信神，但实际上不是这样……直到今天发生的事情。[[size 0%]]五、探寻之旅[[/size]]

**附录1009-3：宗教问题科学顾问V.V.Gavrilova对此的评述**

&gt; 　　首先我们有必要说明一件事：我们无法从科学角度推断上帝是否存在。这个问题的假设无法证实，也无法反驳，因此不符合科学标准。我们正在讨论的这个现象即可以说是某种神格意志的体现，也可能是某种复合的集体思想，也就是“Egregore”[[footnote]] **译者注：**（俄：Эгрегор）神秘学中代表“思想形态”或“集体群体思想”的神秘概念，即由一群人的思想组成并影响他们的自主精神实体。 [[/footnote]]。但是它获得了自己的意志，实现了人们赋予它的意义。如果是后一种情况，我们必须认真考虑，这样一个//次级//实体，难道不能被视为真正的上帝吗？[[size 0%]]七、伯利恒[[/size]]
&gt; 
&gt; 　　这也可能是我们这些了解帷幕之内的世界的组织们的集体思想的产物。我们应当知道自己生活在怎样的世界中，我们必须承认，它可能是//任何一种//东西。
&gt; 
&gt; 　　但我怀疑您对这种现象本身的性质不如对预测其发生的兴趣更大。难道我们应该期待《启示录》的景象在不久的将来真正发生吗？
&gt; 
&gt; 　　世界上的大多数宗教中，其体系都有“宇宙更替时世界末日到来”的记述。比如印度教的教义声称，人类现在位于“争斗时期”（Kari yuga）——也就是道德极度衰落的时代[[footnote]] **译者注：**印度教中共存在四种时代，即圆满时代（Krita Yuga）、三分时代（Treta Yuga）、二分时代（Dvapara Yuga）和争斗时代。四个时代构成的一个循环名为摩诃宇迦（Mahayuga），总计432万年。[[/footnote]]。而最终，充满邪恶和暴力的旧宇宙自我毁灭，然后再次进入新的循环。奥维德在他的诗作《变形记》当中描述了一系列时代，从黄金时代到铁器时代。[[size 0%]]八、赤足[[/size]]而玛雅人的神话中提到，人类的文明持续一段时间后，旧的太阳会灭亡，新的太阳诞生，这个“持续时间”可以很长。
&gt; 
&gt; 　　同样，如果从象征角度来看███████执事遭遇的异象，那么发光的孩童肯定是代表基督。祂仿佛隐匿在我们自己带来的天罚之中——这个过程就像是新生命的诞生。大火过后的森林萌出碧绿的新芽——“[[span class=&#34;ruby&#34;]]基督再临[[span class=&#34;rt&#34;]]Parousia[[/span]][[/span]]”的含义便在于此。[[size 0%]]九、播种时间[[/size]]执事已经知道，无论愤怒的上帝带来如何大的破坏，祂行为的基础仍然是爱。但指向大门这个动作很难被推定为尝试救援，而更多的是在暗示此人应当离开了。离开上帝的圣殿吧，它已因暴行而毁灭了。
&gt; 
&gt; 　　我是一个科学家，一个文化学者，对此无法给出准确的预测。但是作为信徒，我早已见证上帝向我们展现祂的意志。我们为祂建造了教堂，邀请祂降临其中，但是祂却毁掉教堂。想想看吧，两千年来我们一直玷污祂的教诲，用对我们有益的方式阐述祂的诫谕。人们被抢劫、谋杀，绑在火刑柱上烧死。上帝却成了敛财和“赎罪”的手段。我们要记住：耶稣收了渔民和税吏做门徒[[footnote]]**译者注：**即圣徒彼得与马太，前者捕鱼为生，后者是税吏。[[/footnote]]，他的生活也极其贫困。而我们在祂面前晃动黄金的香炉，希望祂抬头看看我们闪亮的穹顶，但实际上祂会被强烈的金光晃了眼，因此看不见穹顶。上帝教导人们要像孩子一样，而我们却把需求和奢华的圣物推到祂眼前，以为这些金饰、绸缎可以使祂倾倒。
&gt; 
&gt; 　　同样，如果说这是一种egregore，即人类思维的产物，那么它的出现是否代表世界末日真的要到来了？如果一群人都下意识地觉得自己受到了侮辱，而且没有尝试解决问题，我也不会感到惊讶，表白失败的青少年就是这样子的。但要是他们不再从头开始尝试，那么世界就会陷入这种自卑的状态下，起码也要持续几百年之久。
&gt; 
&gt; 　　我再次强调，没人能就世界上正在发生的事给出客观的评价或预测。但这种现象如果的确是某种更大的事物的前兆，那么我们必须扪心自问：我们是否准备好应对这一切了？[[size 0%]]十、基督再临！[[/size]]如果审判日真的要来，那么我们是把这一切公之于众，还是说躲到床下去，希望自己不会被发现或者遗忘？这是唯一的问题。
