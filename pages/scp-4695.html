**项目编号：**SCP-4695

**项目等级：**Safe

**特殊收容措施：**SCP-4695被存放在[[[secure-facility-dossier-site-64|Site-64]]]的C翼的一个标准异常物品储存柜中。实验须在至少两名3级人员指导下进行。对SCP-4695进行的一切实验持续时间都不可超过三十分钟。

**描述：**SCP-4695是一红色便携笔记本，大小为5.5x3.5厘米。其大多数内页上记载了一系列联觉[[footnote]]联觉指的是由一种感官刺激自发地引起另一种感知的体验，通常以诱导物（原因）与并发事件（反应）之间的关系来表述。[[/footnote]]关系列表，据信是其原本的主人[[span class=&#34;ruby&#34;]]玛丽亚·波拉德[[span class=&#34;rt&#34;]]Maria Pollard[[/span]][[/span]]所写的个人手札。其中有多种形式的联觉关系，包括但不限于：

* 字位-颜色[[footnote]]数字、字母和/或词语诱发色感[[/footnote]]
* 色联觉[[footnote]]声音诱发色感[[/footnote]]
* OLP[[footnote]]即序数语言人格化（Ordinal-linguistic personification），可将数字、字母和/或词语联想成不同的人格[[/footnote]]
* 词汇-味觉[[footnote]]词语诱发味觉[[/footnote]]

当某一人员直接阅读SCP-4695中记载的联觉关系（包括诱导物及其并发事件）时，该人员自身也会被动获得该联觉——在接触诱导物时，该人员会不自觉地体验到并发事件。这种效应仅在人员通过该物品本身读取联觉关系内容时产生。持续与SCP-4695维持物理和/或视觉接触会使获得的联觉效应渐渐增强；它们最初只是单纯的联想，但随着暴露时间增加很快变成稳定的映射关系。据观测，人员获得的联觉能力不会消退，即使记忆删除也对其无效。暴露于SCP-4695达到一定时间[[footnote]] 约为30分钟 [[/footnote]]后，受影响人员所获得的联觉感知将会在现实世界中实体化。

SCP-4695被回收于俄勒冈州波特兰市的玛丽亚·波拉德家中，当时她被发现死于家中，咽喉中堵塞了大量食物。验尸显示她死于窒息。SCP-4695在她的手中被发现。调查现场的警察在不久后注意到了该物品的异常效应。随后基金会得到消息并成功收容了SCP-4695。

**附录4695-A：**以下是SCP-4695中记载的联觉关系的不完整列表。完整列表参见文档4695-1。

&gt; **格式:**
&gt; [**类型**]
&gt; [诱导物] - [并发事件]
&gt; 
&gt; **字位-颜色**
&gt; 
&gt; 2 - 蓝色
&gt; 4 - 蓝紫色
&gt; 5 - 红色
&gt; 6 - 紫色
&gt; 9 - 粉红色
&gt; 
&gt; **OLP**
&gt; 
&gt; 5 - 一个眼神邪恶的高大男子。
&gt; 星期三 - 一个温柔的女性。她喜欢在瀑布中沐浴
&gt; 十一月 - 一个我行我素的男人。他有棕色的头发，留着胡须。
&gt; 
&gt; **词汇-味觉/颜色**
&gt; 
&gt; “复杂” - 薄荷味/薄荷绿
&gt; “晴朗” - 生奶油/橙黄色
&gt; “木头” - 芥末味/棕色
&gt; “书” - 玉米饼味/铁锈色
&gt; 
&gt; **触觉-听觉[[footnote]] 触觉诱发听觉。注意：除该笔记之外从未有此类型联觉的记载。[[/footnote]]**
&gt; 
&gt; 眨眼 - 照相机快门声
&gt; 坐下 - 低沉的哼唱声，在保持这一姿势时始终持续
&gt; 行走 - 在脚步声之外，会有叶片被碾碎的声音
&gt; 摇头 - 响亮的静电噪声

**附录4695-B：**以下是SCP-4695部分值得注意的实验记录。完整实验列表参见文档4695-2。

&gt; 
&gt; **日期：**6/8/2019
&gt; **对象：**D-192873
&gt; 
&gt; D-192873本身就是一名联觉者，拥有字位-颜色联觉。对象被要求在纸上列出自己的字位-颜色对应关系，然后读完SCP-4695中的全部字位-颜色关系记录。对象随后被施以C级记忆删除，24小时后，再次要求对象在纸上列出他的字位-颜色对应关系。将两份列表进行对比后发现对象仍然保留了他原本的联觉，但来自SCP-4695的联觉也被叠加在其中。对象称这种感觉就像“看到一个数字或词语时能看见两种混合在一起的颜色”。
&gt; 
&gt; -----
&gt; 
&gt; **日期：**7/14/2019
&gt; **对象：**D-12873
&gt; 
&gt; 对象被要求阅读15页SCP-4695，并将其内容抄写到另一张纸上，每页耗时一分钟。随后她被施以B级记忆删除。事后，研究人员对她逐一念出纸上抄写的诱导物，要求她说出对应的并发事件。对象以100%的准确率回忆起了全部的并发事件，并称“有时一种感觉会引出另一种。比如说，你说‘舒适’，我立刻感觉尝到了巧克力味。接下来我看到了棕色，然后我背后就有种奇怪的感觉，这又让我听到了低低的呻吟声……真让人晕头转向。”
&gt; 
&gt; -----
&gt; 
&gt; **日期：**7/29/2019
&gt; **对象：**D-220201
&gt; 
&gt; 对象被要求阅读30页SCP-4695，并将其内容抄写到另一张纸上，每页耗时一分钟。值得注意的是，此后每当以对象的D级编号称呼他时，就会有细小的有色“液滴”在他两眼前方实体化。这些“液滴”的颜色是蓝色与白色，与SCP-4695中记载的“字母D与数字2对应蓝色，数字0对应透明或白色”一致。另外，对象用铅笔在纸上书写的数字和文字开始呈现不同的色彩，尽管他使用的只是一支标准HB铅笔。
&gt; 
&gt; 此后，对象被实施了B级记忆删除。在接下来的实验中，他以100%的准确率回忆起了每一个诱导物对应的并发事件。在提及数字和特定词语时，对象眼前又出现了类似的“液滴”。它们的颜色符合纸张上记录的对应关系。
&gt; 

**事故4695-8.8.19：**2019年8月8日，一名D级对象在实验中被要求读完整本SCP-4695。以下是关于该事故的一次访谈，谈话双方为副研究主管[[span class=&#34;ruby&#34;]]艾弗瑞·桑切斯[[span class=&#34;rt&#34;]]Avery Sanchez[[/span]][[/span]]博士和时任SCP-4695主管研究员的M博士（应本人要求已隐去其真实姓名）。

&gt; 
&gt; **访谈日期：**8/10/2019
&gt; **访问者：**艾弗瑞·桑切斯博士，Site-64的副研究主管
&gt; **受访者：**M████博士
&gt; **主题：**事故4695-8.8.19
&gt; 
&gt; -----
&gt; 
&gt; **桑切斯：**谢谢你，M████博士。能不能请你谈谈8月8日SCP-4695的实验中究竟发生了什么事？这只是为了做个记录。
&gt; 
&gt; **M：**好的。抱歉，我有点……你大概会以为我应该早就习惯这种事了，可我还是感觉很糟。
&gt; 
&gt; **桑切斯：**没事，慢慢来。
&gt; 
&gt; //M博士花了一段时间来平复心情。//
&gt; 
&gt; **M：**好了。那么，此前我们一直都在探索着我们究竟能在4695上走多远。最后我们下定了决心，要看看读完整本笔记会怎么样，明白吧？在那之前没出过任何危险状况。我们按照标准流程，给他们删除记忆，看他们还记得多少，看异常效应能增强到什么地步。当时我们觉得它已经很强，毕竟那些颜色都真的出现在我们眼前了。我们很想知道是不是其他的东西也有可能实体化。哦对了，我说的“我们”，指的是整个研究团队。
&gt; 
&gt; **桑切斯：**嗯。
&gt; 
&gt; **M：**就是这样。总之，我们扔了一个D级进去，叫他把整本都看完。一开始一切都很正常。像之前一样，过了30分钟后，我们开始看到颜色。我们认为这是因为那家伙在阅读的缘故，他觉得这个词是蓝的，那个词是红的，诸如此类。它们之间的联系强烈到了就连我们都能和他一样看到这些色彩。
&gt; 
&gt; **桑切斯：**你有没有因为目击这种事而获得联觉能力？
&gt; 
&gt; **M：**没有。只有直接看那本笔记才会获得联觉。谢天谢地。
&gt; 
&gt; **桑切斯：**我明白了。请继续说。
&gt; 
&gt; **M：**//M博士叹了口气。//好。看样子没法回避谈这个了。因为很显然，那个D级死了。一开始我们听到了噪音。像是轻轻的笑声，或是哼唱声。我们觉得有点奇怪。这时D级说他感到很难受。发出那些噪音的并不是他。可是那时我们一心只想着实验，于是我们——不，我——命令他继续读下去。一切发生得实在太突然。那些漂浮的色团越来越大，比原来大得多。他还试图继续读，但他很快就撑不住了。我们可以看到他全身抽动，噪音也越来越响……事情一件连着一件。一个黑色团块出现了，比其他的都要大。D级倒在了地上。我们看见他从嘴里吐出什么东西，挣扎着想要维持呼吸。当然，我们都慌了手脚，拼命试图与他交流。但已经太晚了。他只是不停地尖叫，抽搐，而且周围的噪音太多了。黑色团块笼罩了整个房间，待它散去时，D级已经死了。那些鬼东西也随着他的死一同消失了。他喉咙里堵满了食物，是被噎死的。
&gt; 
&gt; **桑切斯：**你认为这次事故的原因是什么？
&gt; 
&gt; **M：**哦，他读到了太多的联觉关系，最后他感知到的一切都和其他东西产生了联系。这就像连锁反应。他看到一个词语，这让他想到某种颜色，这种颜色又让他尝到某种味道，味道让他听到某种声音，声音让他感到某种触感，等等等等。这是一种感官上的过度负载。所以我才说我很庆幸自己没有因为目击这件事获得什么联觉。
&gt; 
&gt; **桑切斯：**我明白了。就到这里吧。再次谢谢你抽空前来，M████博士。
&gt; 
&gt; **M：**多谢。
&gt; 
在此次事故之后，不再允许任何实验对象对SCP-4695进行30分钟以上的实验。
