    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-644 - Roche Liquide
**Auteurs :** Inconnnu
**Traducteur :** [[user SashaLapinou]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-644]]

**Objet n^^o^^ :** SCP-644

**Classe :** Sûr

**Procédures de confinement spéciales :** SCP-644 doit être gardé a l&#39;intérieur d&#39;un casier au Site 19. A ce jour, aucune autre procédure n&#39;est nécessaire.
 
SCP-644 ne doit jamais être en contact avec des corps aquatiques.

**Description :** SCP-644 est un cercle en métal noir, de 7 centimètres de diamètre, recouvert par du mesh en métal noir d&#39;un coté, et un aimant de l&#39;autre. L&#39;intérieur du disque en métal est imprimé du mot &#39;La Fabrique.&#39; Le métal est apparemment de l&#39;acier basique, et il peut être facilement désassemblé ou détruit. SCP-644 a une apparence identique à [[[SCP-721]]]. À sa découverte, SCP-644 contenait un petit morceau d&#39;hématite.
 
SCP-644 a été trouvé dans une exposition à New York City. Un artiste local a dessiné des statues incroyablement réalistes d&#39;animaux et de gens , apparemment sculptées à partir d&#39;hématite. Pendant l&#39;exposition, une manipulation maladroite d&#39;une statue humaine d&#39;une grosse femme révélait que la statue était en fausse hématite recouvrant un cadavre. l&#39;autopsie a révélé que c&#39;était une femme au foyer locale déclarée disparue depuis plus d&#39;un an.
 
L&#39;investigation du loft de l&#39;artiste a révélé un bassin rempli de ce qui semble être de l&#39;hématite liquide. Une fine couche d&#39;hématite solide recouvrait le dessus du bassin. SCP-644 a été trouvé sur la face supérieure du bassin.
 
SCP-644 possède la propriété inhabituelle de transformer l&#39;eau en version liquide de la pierre placée a côté. La pierre durcit au contact de l&#39;air, ce qui explique comment l&#39;artiste a été capable de créer ces statues aussi facilement. Les tests ont montré qu&#39;il n&#39;y a aucune limite de quantité d&#39;eau que SCP-644 peut transformer.</textarea></pre>
