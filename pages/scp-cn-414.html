**项目编号：**SCP-CN-414

**项目等级：**Safe

**特殊收容措施：**SCP-CN-414-1及所有SCP-CN-414-2需存放于Site-CN-34的标准Safe级保险箱中。研究人员可向3级或以上人员申请实验许可。--虽然目前PoI-414已自愿接受记忆清除，仍需对其保持观察。-- 此后该个体没有发现任何异常，故解除观察并取消其PoI身份。

**描述：**SCP-CN-414由SCP-CN-414-1及--5-- 6个SCP-CN-414-2组成。

SCP-CN-414-1是一架佳能EOS 5D型号相机，机身上刻有“To Myself”的小字。SCP-CN-414-1配有无异常性质的外接闪光灯、EF 24-70mm f/2.8L II USM镜头及储存卡。当配合除SCP-CN-414-2之外的镜头使用时，SCP-CN-414-1不具有任何异常性质。

SCP-CN-414-2为--5-- 6个可配合SCP-CN-414-1使用的镜头，编为SCP-CN-414-2A至--SCP-CN-414-2E-- SCP-CN-414-2F。尽管镜头卡口匹配，所有SCP-CN-414-2均无法被安装于其他同型号或类似型号的相机上。

SCP-CN-414-2A为一个EF 24-105mm f/4L IS USM 变焦镜头，刻有“想要留住珍惜的你”的小字。使用该镜头拍摄活物[[footnote]]根据实验结果，似乎不包括肉眼无法看见的生物。[[/footnote]]时，会将该对象储存至相片中，若删除该相片则对象重新出现在原位置。对象在相片中的状态类似静止，也没有处于相片中的记忆。若对象并未完整出现在拍摄范围内，处于拍摄范围外的部分将不会进入相片。经过实验，发现该镜头对于“活物”的判定会出现偏差，有时会将衣物或遮盖物一起识别储存，有时则只会储存未被遮挡的部分。

SCP-CN-414-2B为一个EF 50mm f/1.2L USM 定焦镜头，刻有“想要留住时间”的小字。若使用该镜头拍摄时在SCP-CN-414-1内对色彩环境进行设置，拍摄后该颜色变化将反映在被拍摄的场景和对象上，且该变化不会随相片删除而消失。任何其他手段，如清洗、重新上色等，均无法移除该影响。若使用不同色彩设置拍摄同一场景，异常变化将会重叠。该异常变化附着于对象之上，并会随对象移动。该镜头同样存在遮挡判定问题，不过约80%的情况下只会对拍摄到的对象的面进行着色。

SCP-CN-414-2C为一个EF 11-24mm f/4L USM 变焦镜头，刻有“想要留住轮廓”的小字。使用该镜头拍摄后储存的文件虽然为图像格式，但会自动将相片内的主要景物进行3D建模。使用普通2D打印机将该相片打印后将显示重叠的线条轮廓，静置1-2小时后变为立体模型。

SCP-CN-414-2D为一个EF 100mm f/2.8L IS USM 微距镜头，刻有“想要留住最后一个”的小字。使用该镜头拍摄一件完全处于拍摄范围内的物品时，会将该物品沿一条固定对称轴（一般是相片右边框在现实中对应的位置）将该物品复制一份。若有多个物品位于画面前景则无法触发异常性质。复制形成的物品形态与原物品基本一致，但材料一般为塑料。少数（约5%）情况下，物品会沿相片中轴线在现实中对应的位置复制，此时原物品将与复制品嵌合。

SCP-CN-414-2E为一个TS-E 24mm f/3.5L II 移轴镜头，刻有“想要留住足迹”的小字。使用该镜头拍摄后，相片上将显示出使用者在被拍摄区域内前后24小时的移动轨迹，并会在24小时内实时更新。标记类似极细的红色马克笔笔迹。

SCP-CN-414-2F为一个EF 35mm f/2 IS USM 定焦镜头，刻有“想要留住情感”的小字。使用该镜头拍摄后，相片上将出现1-2行小字描述使用者对于被拍摄对象的情感。小字的语言、字体、排版并不固定，但基本都位于设计上较为合理的位置。在少数（约5%）情况下，相片上将显示被拍摄对象（必须是人类）的情感。

SCP-CN-414-1及SCP-CN-414-2A至2E发现于上海市██区的一处AWCY据点。彼时，基金会正在进行对上海市内的AWCY活动进行彻查的工作，而该处据点为部分AWCY成员的联合工作室。据部分成员称，SCP-CN-414为自称“Winter”的AWCY成员在美国与其他成员一同开发并带回国内改良，但其本人似乎很少参加成员集会或活动，亦不常使用SCP-CN-414。发现时，SCP-CN-414内共有██张相片，其中部分大部分相片为正常镜头及-2F拍摄。

基金会后根据已获得信息寻至该成员的住所。该成员对收容工作较为配合并主动提供了SCP-CN-414-2F，后被编为PoI-414，并接受有关当前项目及国内AWCY活动的更多访谈。值得注意的是，研究员Bread为PoI-414在美期间进行AWCY活动的同伴之一。访谈内容如下。

[[collapsible show=&#34;+ 访谈CN-414-A&#34; hide=&#34;- 关闭记录&#34;]]
&gt; **采访人：**研究员Sandwich
&gt; 
&gt; **受访者：**PoI-414
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Sandwich：**你好，请先简要介绍一下你的资料和在AWCY的经历。
&gt; 
&gt; **PoI-414：**我叫Winter，目前是个不称职的自媒体兼自由艺术创作者。曾经在美国留学的时候知道了这个艺术组织，就试着参加了一下。因为我对摄影比较感兴趣，就与他们合作，一起制作了这些镜头。后来逐渐地……失去热情了，回国几年虽然名义上还在参加活动，但其实已经不太去了。
&gt; 
&gt; **研究员Sandwich：**在美期间你都进行过什么样的创作？
&gt; 
&gt; **PoI-414：**其实当时我也比较迷茫。AWCY的前辈们似乎都想要创作cool的大作品，但我对此似乎没有太大兴趣。我就只想和小伙伴待在一起，拍些好照片，留下点记忆。当时我也和他们说过我的想法，不过他们说“强烈的情感也是cool的一种”，并且很支持我。说到创作的话，基本也就是带着“想要留下些什么”的心情拍照了。
&gt; 
&gt; **PoI-414：**但是实际上大部分时间……我根本不敢用改装了的镜头拍照。大部分时间还是在用原来买的正常镜头。就算用了，大多数也是在用35mm的那个定焦镜[[footnote]]指SCP-CN-414-2F。[[/footnote]]。
&gt; 
&gt; **研究员Sandwich：**既然你都不觉得他们cool，你为何还要加入AWCY？
&gt; 
&gt; **PoI-414：**当时玩的比较好的几个朋友说“想要尝试新事物”或者“想做大项目”，就和她们一起去了。
&gt; 
&gt; **研究员Sandwich：**说回项目本身吧。能简单介绍一下每个镜头的特征和性质吗？
&gt; 
&gt; **PoI-414：**大体上就是通过拍摄达到一些特殊效果吧。有些是直接显示在照片上的，比如可以显示路径、心情一类的，有的也会对现实造成影响。
&gt; 
&gt; **PoI-414：**举个例子吧。我曾经用24-105mm的那个镜头拍过草地上的一只猫，但是有半截尾巴没拍进去。我按下快门之后，那片区域变成了一片荒地，没拍进去的半截尾巴就这样……笔直掉在了地上。我……也许我真的不适合做艺术吧。
&gt; 
&gt; **PoI-414：**其实我在美期间就听说过你们，你们是专门收集这些物件做实验的人吧？
&gt; 
&gt; **研究员Sandwich：**是的，这是为了保护普通民众不受异常的影响。你看，即使是你这样的人拿到了异常物品也很可能做出切掉猫尾巴这样的无心之举。
&gt; 
&gt; **PoI-414：**我……
&gt; 
&gt; **研究员Sandwich：**所以也是基于上述理由，我们希望你帮助我们收容一些AWCY相关的项目。当然了，因为本项目的异常性质已经基本解明了，且只要不使用就不会有异常现象，所以你也不是必须留下来。如果你想的话，你也可以选择接受记忆清除回到日常生活中去，不过记忆清除的内容将包括你在AWCY的一切记忆。
&gt; 
&gt; **PoI-414：**我愿意接受记忆清除。不过在此之前可以提一个要求吗？
&gt; 
&gt; **研究员Sandwich：**你说，我们会酌情考虑。
&gt; 
&gt; **PoI-414：**Bread是在这工作吧？我能和她说几句话吗？
&gt; 
&gt; **研究员Sandwich：**我会向指挥部询问的。那么本次采访到此结束，谢谢你的配合。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**目前未知PoI-414通过何种途径得知研究员Bread的工作岗位。鉴于其对于收容工作较为配合且自愿接受记忆清除，批准其与研究员Bread展开5分钟以内的对话。对话将被实时监控，必要情况下将对两人进行记忆清除。
[[/collapsible]]
[[collapsible show=&#34;+ 访谈CN-414-B&#34; hide=&#34;- 关闭记录&#34;]]
&gt; **采访人：**研究员Bread
&gt; 
&gt; **受访者：**PoI-414
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **PoI-414：**好久不见啊，Bread。
&gt; 
&gt; **研究员Bread：**Winter……啊，由于工作原因我还是得叫你PoI-414。请见谅。
&gt; 
&gt; **PoI-414：**你还是和以前一样啊，在不该认真的地方都那么认真。
&gt; 
&gt; **研究员Bread：**哈哈。先让我问一句，你是从什么地方得知我的工作地点的？国内的AWCY你还知道多少？
&gt; 
&gt; **PoI-414：**我确实是从他们那里知道的。不过我只打听了当年我们几个社团成员的动向，我只知道这些了。他们似乎也是从别人那里知道的，源头的信息来源估计还是其他的组织吧。不过我听他们说Ada在AWCY本部做了很多cool的作品啊，似乎还给你寄了个[[[SCP-CN-723|礼物]]]。
&gt; 
&gt; **研究员Bread：**那个是她做的啊！她怎么知道我……那她现在……
&gt; 
&gt; **PoI-414：**具体我也不清楚了，她也没和我或者国内的AWCY成员联系。除了她和少数几个，当年社团的朋友们基本都步入社会了，不然就是在基金会接受记忆清除之后步入社会了。当年的伙伴中，记得我的估计也只有你了吧。希望这不要是我的一厢情愿……
&gt; 
&gt; **研究员Bread：**没有没有，当然是记得的。只不过现在立场不一样了啊。
&gt; 
&gt; **PoI-414：**我懂，毕竟现在已经不是我们想去追梦，就能去追梦的年纪了。
&gt; 
&gt; **研究员Bread：**多愁善感装老成，你也和当年没差多少嘛。
&gt; 
&gt; **PoI-414：**彼此彼此。你用的和我是一样的相机吧？拿你的镜头来拍张合照吧。照片就留给你了，我不会带走的。这个相机拿普通镜头拍照是没有异常性质的，你们大概也知道了。说起来也挺讽刺的，本来这个相机是为了我能留下一些回忆，结果别说留下回忆了，连我也要接受记忆清除了……所以至少在最后，让它完成一下它的使命吧。
&gt; 
&gt; **研究员Bread：**这我得申请。
&gt; 
&gt; **PoI-414：**……那……算了吧，就拿你的相机拍吧。结果到最后，这个相机都没有留住哪怕一点东西……
&gt; 
&gt; **研究员Bread：**//（向指挥部：）//这个……可以吗？好的。//（向PoI-414：）//拍照的时候就不要做丧气脸啦，来，一——二——三——cheese！
&gt; 
&gt; **PoI-414：**嗯……好啦，我的心愿也算达成了。谢谢你，并且代我谢谢你的上司吧。
&gt; 
&gt; **研究员Bread：**忽然这么客气……
&gt; 
&gt; **PoI-414：**那么我走了。在日常和非日常的社会里互相努力吧！
&gt; 
&gt; **研究员Bread：**好吧……再见。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**随后PoI-414交出了其在AWCY期间的一切活动资料并接受记忆清除，后进入一家网络新闻媒体任职。经过基金会工作人员3个月的观察，未发现任何异常或与AWCY的接触，故解除观察并取消其PoI身份。关于其在访谈中提到的AWCY成员“Ada”的调查正在进行中。
[[/collapsible]]
