**Об&#39;єкт №:** SCP-735

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-735 слід зберігати в зачиненому сейфі на території Зони 14. Доступ до об&#39;єкта надається для співробітників з рівнем допуску 2 або вище після проходження підготовчої терапії для взаємодії з пристроєм.

**Опис:** SCP-735 було знайдено у ███████, ████████, серед особистих речей ████ █████ після виявлення трупу зазначеної особи. Були виявлено, що власник закінчив життя самогубством. SCP-735 виглядає як маленька коробка, побудована з матового алюмінієвого сплаву невідомого складу, та має невелику щілину з одного боку. Через цю щілину об&#39;єкт може виробляти вокалізації. Під час дослідження було виявлено, що під час цього об&#39;єкт випромінює магнітні імпульси низької частоти, які скеровані в бік поруч розташованих людей. Об&#39;єкт не має потреби у зовнішньому живленні, а поверхня об&#39;єкта не має ніяких гнізд для підключення.

При контакті зі шкірою SCP-735 &#34;прокидається&#34;, та починає розмову з людиною, яка її торкнулась. Ця розмова має негативний та дуже ворожий характер. Пристрій, як здається, має одну мету - як найсильніше підбурювати відповідну людину до люті. Ця мета досягається за допомогою використання нецензурної лексики, грубого стилю та зачіпання найбільш неприємної для слухача тематиці. Наприклад, під час розмови, яка записана в Документі 735a, голос патерну пристрою відповідав звукам розлюченого чоловіка середнього віку з акцентом з Нью-Джерсі. SCP-735 здатний розмовляти будь-якою відомою мовою та діалектом, але зазвичай він використовує той, який буде найбільш засмучувати особу, яка взаємодія з ним.

Помітним побічним ефектом взаємодії з коробкою є різке підвищення адреналіну у суб&#39;єкта, набагато більше, ніж зазвичай відбувалось би в аналогічної ситуації (це було виявлено під час експерименту, коли декілька співробітників класу D контактували з двома пристроями; один з них був SCP-735, а інший - просто транслював розмову між реальними людьми та об&#39;єктом). Також слід додати, що, здається, пристрій має щось на штиб телепатичних здатностей, тому що він може посилатись на досвід та аспекти особистості або зовнішності суб&#39;єкта, з яким контактує, попри відсутність попереднього контакту та будь-яких органів візуального спостереження.

Найбільш типовими результатами взаємодії з об&#39;єктом є зведення суб&#39;єкта до неконтрольованої люті з подальшою спробою негайного знищення SCP-об&#39;єкту. Поки це буде відбуватись, SCP-735 буде підбурювати свого співрозмовника, звертаючи уваги на марність його спроб. Через стійкість матеріалу SCP-об&#39;єкту жодна спроба знищити коробку доки ще не мала успіху.

Причини такої поведінки залишаються невстановленими, але існує декілька теорій. Доктор █████, останній дослідник, який взаємодіяв з SCP-об&#39;єктом, припускає, що таким чином предмет може випробовувати свого співрозмовника. Інше припущення полягає у тому, що SCP-735 містить у собі штучний розум, який намагається &#34;закінчити життя самогубством&#34; за допомогою інших.

**Додаток 735a:** //Нижче наведений протокол розмови SCP-735 та д-ра █████.//

&gt; **Д-р** █████ (//торкається SCP-735, пробуджуючи його//): Привіт, 735.
&gt; 
&gt; **735:** О, це ти, █████, ти товстий [образа]. Якого [образа] тобі треба?
&gt; 
&gt; **Д-р:** Я збираюсь продовжити розмову, яку ви проводили з д-ром ██████.
&gt; 
&gt; **735:** Ха, що [образа] [образа], я сподіваюсь що йому весело в тій камері, [образа]. Ви хочете приєднатись до нього, що ви могли [образа] його [образа]?
&gt; 
&gt; **Д-р:** Ні, сьогодні я хочу поговорити про тебе.
&gt; 
&gt; **735:** О, за ради ваших [образа] мізків? Про що? Про те, що ████████ (//колега доктора █████//) викручує вашу дружину протягом останніх двох місяців?
&gt; 
&gt; **Д-р:** Це не так, і ти це знаєш. Як би там не було, я сказав, я тут щоб поговорити про //тебе//, не про //мене//. 
&gt; 
&gt; **735:** Так, ти маєш рацію. Наприклад про те, що у тебе не встав того вечора, навіть коли та жирна [образа] (//дружина д-ра █████//) лупцювала тебе по [образа] з [образа], у той час як ви дивились [образа] [образа] [образа] порнуху, так? Бачиш, мені все відомо, ти лише просто [образа] [образа].
&gt; 
&gt; **Д-р:** (явно починає злитися): Добре, тепер ви знаєте, що цього дійсно не треба було казати.
&gt; 
&gt; **735:** Ти маєш на увазі сморід, який від тебе іде? Боже, недарма твоя [образа] [образа] дружина тримає тебе за дурня, ти виглядаєш і смердиш як [образа] кастрований буйвол, який здох. Ви знаєте, що її язик зараз в [образа] ████████? Вона любить це робити. Вона ніколи цього не робила тобі, ти волохатий роздутий [образа]! Але все круто, спробуй сам зробити це іншому чоловіку, тобі сподобається!
&gt; 
&gt; **Д-р:** Замовкни! Замовкни! Я не можу з цим нічого зробити! Я працюю у цій дірі цілий день, просто щоб дозволити собі той будинок, який вона змусила мене придбати! Я не можу нічого зробити, бо у мене немає часу ходити до спортзалу!
&gt; 
&gt; **735:** Га, ти жалюгідний [образа], ти навіть не бачив свого [образа] останні п&#39;ять років, тобі вже пізно для спортзалу. А ти все ще не заробляєш достатньо грошей, щоб задовольнити ту [образа], тому того тижня ████████ купив нову блузку твоєї [образа] дружині.
&gt; 
&gt; **Д-р:** Вона ж сказала, що придбала її на розпродажу!
&gt; 
&gt; **735:** Так. Вона [образа] брехуха та ти жалюгідний [образа] дурень, якщо повірив їй.
&gt; 
&gt; **Д-р:** АХ ТИ Ж ШМАТОК [образа]! НЕГАЙНО ВІЗЬМИ ВЛАСНІ СЛОВА НАЗАД!
&gt; 
&gt; **735:** Як ти повернув той автомобіль, який придбав, тому що [образа] жінка змусила тебе? О господи, вона тримає тебе на прив&#39;язі, як [образа] собаку!
&gt; 
&gt; **Д-р:** ТИ  [образа] ШМАТОК [образа], Я ВБ&#39;Ю ТЕБЕ!
&gt; 
&gt; //Доктор █████ бере SCP-735 та починає кидати об&#39;єкт об стіну, а потім кидає його на підлогу, та штовхає ногами по кімнаті.//
&gt; 
&gt; **735:** ГА ААААА! ТИ ГОМО-[образа] [образа], ВДАРЬ МЕНЕ! ДАВАЙ, СИЛЬНІШЕ, [образа]! Ти [образа] слабка людина, як і всі інші! Не хотів би я бути одним з вас, брудних [образа], коли Тельбухарі нарешті прийдуть сюди виймати ваші тельбухи!
&gt; 
&gt; **Д-р:** (все ще намагається зашкодити SCP-735):  ЙДИ НА [образа]! ЙДИ НА [образа]!
&gt; 
&gt; //(У цей момент запису персонал безпеки входить в кімнату та через силу виводить доктора █████.)//
&gt; 
&gt; **735:** Ах ти сучка.
&gt; 
&gt; //(Кінець запису.)//

**Додаток 735b:** Після цього інциденту, д-р █████ був відсторонений від проєкту.

**Додаток 735c:** Доктор запропонував використати [[[SCP-1331]]] з метою нейтралізації або зменшення впливу SCP-735. Ця пропозиція знаходиться на розгляданні комітету з Етики та адміністрації Зони 14.
