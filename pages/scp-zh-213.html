    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]

&gt; = **SCP-ZH-213 - 選擇眼鏡**
&gt; = **授權搬運**
&gt; **原作者**:[[*user LiAnsk]]
&gt; **搬運者**:[[*user Dr V Valentine ]]


[[include info:end]]

**項目編號:** SCP-ZH-213

**項目等級:** Safe
 
**特殊收容措施:** SCP-ZH-213需收容於Site-ZH-26標準收容櫃中，任何對SCP-ZH-213的實驗或觀察需經過████博士的書面許可才能進行。

**描述:** SCP-ZH-213為一副藍色方框眼鏡，根據X光片顯示，SCP-ZH-213內部有多達███件零件//（請參考附錄一）//SCP-ZH-213能使用不明方式得知其配戴者之性格，並於直視某物體五秒後依據其性格在鏡片上顯示若干個選項，每一選項皆有不同的參考值。

目前已知SCP-ZH-213最多可同時出現四個選項，最大參考值為89%。當第二次被同一配戴者使用，並直視同一目標時，參考值會因配戴者之前的選擇而上升或下降。
在████博士於嘉義縣某間眼鏡行中挑選眼鏡時發現其異常特性，並立即送回基金會進行收容。

**附錄:** 透過X光片得以知曉，SCP-ZH-213分作三個部分。

__第一部分：__末端臂擱裡擁有至少██個直徑0.01公分的晶片，目前難以得知晶片功能為何能在極微小的體積中成功運行，推測此部分用於接受並分析配戴者之性格。

__第二部分：__與第一部分大致相同，但晶片形狀漸漸由圓形變成長0.3公分、寬0.02公分的長方形。推測此部分用於傳輸信息至鏡片上。

__第三部分：__由薄型非球面鏡片與兩側類似投影裝置所組成，目前未知鏡片材質來源，但能夠承受至少30000牛頓的施力，這使SCP-ZH-213能夠在受到極大的撞擊力道後還能完整無損。

[[collapsible show=&#34;+ SCP-ZH-213的實驗記錄&#34; hide=&#34;- 收起紀錄&#34;]]

&gt; **SCP-ZH-213的實驗記錄**
&gt; 
&gt; **執行：**████博士（以下簡稱A)
&gt; 
&gt; **實驗對象：**D-232██（以下簡稱B）
&gt; 
&gt; **目的：**測試SCP-ZH-213是否能精確分析出配戴者的人格特質
&gt; 
&gt; **過程：**
&gt; 
&gt; A：午安，D-232██，有看到前方桌上的盒子嗎？
&gt; 
&gt; B：看到了，然後呢？
&gt; 
&gt; A：裡面有一副眼鏡，把它拿出來並戴上。
&gt; 
&gt; B：（20秒後）好了，沒想到這眼鏡還挺合適的。
&gt; 
&gt; A：之後請你看向旁邊的籠子裏的小倉鼠，並直視牠至少五秒。
&gt; 
&gt; B：（15秒後）呃⋯⋯眼鏡上莫名奇妙的跑出選項來，我無法弄開它！
&gt; 
&gt; A：好的，請告訴我你看到了什麼？
&gt; 
&gt; B：嗯⋯⋯「摸牠」82%以及「無視他」18%
&gt; 
&gt; A：有趣，請你依照自己的想法做出選擇，並之後看向旁邊的刀。
&gt; 
&gt; B：（摸了倉鼠）呃⋯⋯我看到了三個選項。「砍殺牠」12%、「繼續摸牠」35%和「放牠自由」53%
&gt; 
&gt; A：這次，請你選擇砍殺他。
&gt; 
&gt; B：為⋯為什麼？牠又沒做什麼事，憑什麼要我殺掉這麼無辜的小生命？
&gt; 
&gt; A：我說，請你選擇砍殺牠。
&gt; 
&gt; B：（打開籠子）切，不要以為你的口氣壞了點我就乖乖行事，什麼大風大浪我都看過，別以為你比我階級高就能為所欲為。
&gt; 
&gt; A：唉，好吧，反正目的已經達成了，你可以走了。
&gt; 
&gt; B：（不屑的哼聲）我可以帶走牠嗎？
&gt; 
&gt; A：免談，有機會再說。
&gt; 
&gt; （實驗結束）
&gt; 
&gt; 
&gt; 
&gt; **備註 :** 於第二次進行SCP-ZH-213實驗時，D-232██表示「摸牠」的參考值上升至84%，「無視牠」的參考值下降至16%，而「砍殺牠」的參考值下降至11%，「讓他自由」的參考值上升至54%，「繼續摸牠」的參考值不變。
