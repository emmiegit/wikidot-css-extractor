篇名︰**歡迎回家**

指導者：[[*user Samscript]]
作者 : [[*user YONGZUN]]

投稿2022萬聖節活動 「地圖」

非常感謝山姆的指導，才能在這麼短的時間內將這份作品放上。

[[include info:end]]

夜幕中的國道三號，振興小鎮的交通幹道，平日的車流量不多不少，冬季大霧卻十分猖狂，從阿里山山脈瀰漫至嘉南平原的邊緣，可謂非常囂張。一輛 TOYOTA 休旅車行駛在路上，燈光通明，雨刷搖擺，車速因應天候壓低至80公里。

//你他媽的好天氣//，駕駛座上的高吳士心想。

他的精神狀態不好，並不是說自Site-ZH-11駕車往Site-ZH-72使人疲累，而是在高強度的燒腦工作後不能放鬆，還得快馬加鞭趕往下一個站點，應邀參加明日的講座，主講他的個人專業。

「下，梅山交流道。」車上的GPS提醒道。一如預期，這段路他並不陌生。夜幕逐漸壟罩藍海上的綠鯨，霧色更加濃厚，高吳士不得不打開霧燈，讓光線引領他在黑色柏油與白色霧氣謹慎前行。大霧的濃厚程度有別於平常，車程跟積勞更讓高吳士難以集中精神，因此，他不敢踩太多油門，只能趁著紅燈時趕緊灌下幾口咖啡提神。

Site-ZH-72，一座深居於中央山脈的基金會設施。雖然稱不上是ZH分別最偏僻的站點，但無可置否地在「最詭異站點」的傳說中名列前茅。除了行車不便，需要基金會特製的GPS才能導引至正確的入口之外，此處負責的項目與他曾聽聞的不幸事故，無一不包含幾分未知與駭人元素。高吳士自認是個看重情懷的人，然而，即便這裡的工作環境十分清幽，他也與當站留駐的導師和後輩關係甚密，某些經驗與回憶仍使他對這個故居的評價保留再三。

行車繼續，周遭景致開始轉換成全然的植被與擋土牆，交通號誌跟路燈的密度也逐漸稀疏，宣告旅程的後半段正式開始。高吳士瞄了眼導航地圖，刺眼的藍光干擾他夜駕的視線，變本加厲的水氣更是雪上加霜。

「起大霧時跑步很危險。」回憶中，林國雙博士的聲音在腦海中響起，高亢而親切。那是他留在Site-ZH-72的恩師的嗓音。

「會因為潮濕而跌倒嗎？」高吳士當時下意識如此回答。

「當然不是，你想一下，那些都是小水滴，那濕度這麼高，我幾乎是在游泳了，可是我不會游泳，那多危險啊！」林國雙用他的思考方式來幫高吳士解答，雖然荒謬，但很好笑。

所以此時高吳士覺得自己在駕駛潛水艇，不禁在車上笑了出來。

「煩死了。」笑話也無法蓋過那股由駕駛的困擾導致的不悅。高吳士用著相當低的時速前進，爬坡有些不夠力，但他別無選擇，濕滑的路面也不允許他太過強勁地踩油門。

「注意，急轉彎。」導航系統發出提醒。

「好——我知道。」高吳士回應了不會回應他的導航。他繼續盯著前方。

「最低速限，」導航系統再次發出聲音，高吳士皺了眉頭。

//這個地方有最低速限？//高吳士心想，他相當疑惑，他用的導航系統是基金會特地改裝的，記錄著通往各機密設施的路徑，因此確實有幾分特異之處，然而，這等崎嶇的山路根本不應該有最低速限的規定——

@@ @@
「時速，200公里。」
@@ @@

「幹。」他兩眼瞪大。

//騙人的吧？//高吳士的腦袋自動聯結到知名論壇靈異版上的知名故事，而他的目的地又是那個帶著特殊色彩的站點，惡寒自脊椎竄上腦門。

前方的霧突然又變得更濃，那是再強的燈光也打不穿的謎團，他不得不注意路肩，直到找到避車彎才敢停下車子，拿起手機撥給在Site-ZH-72的導師。

電話沒有接通。

「啊！他媽的台灣之星，又沒訊號！」高吳士沒有辦法，他只能讓自己冷靜一下，他深吸一口氣，空氣非但不沁涼，那種引人顫抖的寒意卻竄進了肺裡，雖然如此，但他還是稍微撿回一些理智。

他拿出能量棒啃，配著幾口茶吞嚥，尋思著接下來該做些什麼，似乎只能撥給112求救。

電話接通了，但接通之後，兩方一語不發。

「你好，請問是112嗎？」高吳士禮貌性地詢問，但對方似乎沒有想要回答的意思，另一頭沉默無聲。

「不好意思？有人嗎？」再次禮貌地拋出問題，依舊是無聲的回應。

「幹......別鬧了。」高吳士有些崩潰，掛掉了電話，在車上摀著臉苦思。

霧更猖狂了，不是灰濛濛，已是黑漆漆，山間路燈都被掐熄，徒留在車內苦惱的囚徒。高吳士雙手摀面，然後猛地搓揉，不小心讓眼鏡沾上臉油，混亂的鏡片讓他得閉眼休息。

但不待休息片刻，他感到強烈的煩躁。

煩躁感讓他開始抓臉，但常咬的指甲不夠長，只能用指腹摩擦著，以前的傷疤讓他感到更強烈的搔癢感，他無法控制地抓起臉來。

「啊啊啊啊啊啊啊啊！吼呦！煩欸！」他無能狂怒，只能如此大吼。

他抖腳扭身，車體因此搖晃，但當他將這些不滿吼出後，便像是洩了氣的氣球攤在駕駛座上。一會兒後，他懶懶地拿了茶，又喝了一口。現在沒有等待以外的選擇。

「到底該怎麼辦啦......」高吳士看著導航地圖，上頭白色的線條代表路，搭配著血色背景。

血色背景。

血色背景外是無盡的黑暗。高吳士感覺到氣溫越發下降，他打著哆嗦，眼角餘光瞥見一個人影閃過燈光照映的霧裡。他的身體一抽，「誰在那裡！」

沒有回應，一切寂靜得令他窒息。

又一個人影，從漆黑的車窗閃過，他往左一看，沒有東西。另一個白影從他右後方閃過，他再度回頭，什麼都沒有。腎上腺素轟炸他的神經，令他全身發顫。不斷有東西——影子——人形——在車子的四周反覆現跡、消影。以車為中心圍繞，似乎是手的影子牽著彼此。

高吳士雙掌壓著頭的左右側，指縫掐著頭髮，冷汗浸濕衣衫，身體不受控制地發抖。他的身子蜷縮在駕駛座上，放棄追蹤每一個車窗之外的魅影。他等待著一切結束，//天啊，拜託，拜託，拜託———//

最後一道人影消去，一切似乎回歸平靜。高吳士神經兮兮地確認四周，慢慢放鬆蜷縮在駕駛座的身軀。他的呼吸緩和下來，約莫一分鐘後，他再度查看四周，他的感官終於回歸，前方的白霧中也不再有異象。高吳士安定心神，決定在這場災難後快馬加鞭，盡快抵達 Site-ZH-72。他的手放上手煞車，看向GPS螢幕——

螢幕上的血色背景已經轉為全黑，鮮紅色的字大喇喇地出現在螢幕中央。

[[size 150%]]##CC0000|**嗨。**##[[/size]]

然後車燈熄滅了。

瘋狂的、惡意的、永恆般的拍打終於結束。滿滿的手印映入他麻木的眼簾。高吳士的意識承擔不了更多的刺激，強迫關閉了他的大腦，墜入黑暗。

----

刺眼的晨光撥開高吳士的雙皮。豆漿的氣味鑽入鼻腔。

嗯？豆漿？

他睜開眼睛，發現自己正披著一張觸感熟悉的溫暖毯子，躺在柔軟的沙發上。他這才發現自己不在車上——那些不規則排列的手印，捶凹板金的拍擊聲不復存在，只剩下打在身上的金黃晨光、溫暖的室內空間，還有眼前的飯糰與豆漿。

「唉呀，早安。」一位看起來不太高的男人坐在旁邊的辦公椅向他打招呼，他一手拿著塑膠杯裝的冰奶茶，一手拿著鋼吸管，啵的一聲把吸管插穿奶茶上的塑膠膜，接著指著桌上放著的台式飯糰跟溫豆漿。

林國雙博士。他的導師，72站資深職員。

高吳士愣了一下，拿起飯糰進食，然後盯著對方思考良久，他的思緒混亂，但他的面前確實是熟悉的老師，對方手上拿著奶茶，面前的桌上還有兩盒蛋餅。

「嚇傻啦？連我的辦公室都不認得了嗎？」林國雙吸了一口奶茶，看著眼神消光的高吳士，對方敲了敲自己的腦袋，試圖理解目前的狀態。

「啊，吳士，你醒了。」辦公室的門被輕輕打開，張永柏研究員，高吳士親愛的後輩，拿了自己的早餐跟一些資料進了辦公室，他看到高吳士起床，便順便打了聲招呼，並坐上旁邊的藤椅，三人呈現一個ㄇ字型的隊形。

「我需要搞清楚發生了什麼事情，如果我沒有想錯，應該是站點有人把我帶回來的。」高吳士掀開毯子，好好地坐在沙發上，他喝了口豆漿，熟悉的味道讓他像是重獲新生一般，卸下了心防。

「你沒說錯，是我們兩個把你從上來這的路途中帶回來的。」張永柏將資料遞給林國雙過目，自己也打開袋子，拿出自己的培根蛋吐司跟瓶裝無糖綠茶。

「剛好輪到我們在巡站點周遭，發現有個避車彎停著車，過去看就發現你昏在裡頭。」林國雙接過資料，稍微審閱過後抹了抹臉，確認沒問題後遞給了高吳士。是關於高吳士駕駛車輛的修復費用，紙張因為經過林國雙的手，上頭沾了一些油。

高吳士咀嚼飯糰，「你們不會知道我昨晚是受了什麼苦。」他吞下飯糰後說道。

「我們大概知道，沒想到山對你這麼熱情，是非常熱情的招呼。」張永柏先把吐司邊咬掉，再接著高吳士的話往下說，同時他也抽出自己的手機，嘗試找昨晚拍下的照片。

「我不覺得那叫招呼，那霧裡的東西到底是什麼？我不記得這附近有這種異常現象。」高吳士對於後輩的說法不太高興，同時他也順便看了那幾張資料的內容，他發現了一些不對勁。

「這該怎麼說......總之這是在你離開後一段時間才開始發生的，你不知道也是合情合理。」張永柏把拍下的車體照片給高吳士看，悽慘的模樣讓高吳士也不忍心看著。

「對了，一小時後講座就要開始，我們要先問你一些問題，」林國雙吸了口冰奶茶，說完話後把一些蛋餅塞進嘴巴裡咀嚼。

「算了，我還有個問題，為什麼我的導航系統沒有在報修單裡頭？那東西可是告訴我那條路最低速限200公里欸。」高吳士皺著眉頭看著資料，應該也要修理的導航系統不見其蹤影。

「導航地圖嗎？我們從裡頭的紀錄發現你在開始爬山路的時候就關了，而且檢查過後也沒壞。」張永柏回答了高吳士的問題，同時也給了他一記當頭棒喝，他身上起了些雞皮疙瘩。

「[http://scp-zh-tr.wikidot.com/scp-zh-220 SCP-ZH-220]是官僚危害嗎？」林國雙的疑問打斷他的思緒。

「幹，當然不是，原理差很多，你要我大老遠從11站跑來，就是為了要問我那東西是不是官僚危害？」高吳士先是不知所措，接著感到有些憤怒，他不必為了這種問題大老遠跑來Site-ZH-72。

「那麼」張永柏正要發問，卻被高吳士打斷。

「閉嘴，[http://scp-zh-tr.wikidot.com/scp-zh-230 SCP-ZH-230]不是，你們到底有什麼毛病？」高吳士相當崩潰，他昨晚到底是為了什麼而受苦？

他憤怒地將飯糰吃光光，灌下最後幾口豆漿，生氣地走出辦公室，裡頭的兩個人並沒有想攔住高吳士的意思，對於面前這個人，他們相信他必定信守承諾出席講座，只是偶爾需要宣洩累積的疲勞跟怒氣而已。
