[[module Rate]]

世界上最后一个人类静静地坐在屋内。

当异常们将世界摧毁之后，它们突然失效了。

虽然异常失效了，但基金会所保护的小小世界也已灰飞烟灭。

即使他们已经为保护人类付出了自己的一切。

他觉得，这仿佛是对基金会无情的讽刺。

他缓缓地合上了自己曾经闪耀的黄金瞳，陷入了永恒的冥想世界中。

令他安心的是，敲门声直到最后一刻也未响起。
