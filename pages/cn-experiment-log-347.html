此为SCP-CN-347的实验记录。
2级或以上权限研究员可以申请使用SCP-CN-347-3或SCP-CN-347-4，并将实验记录添加在此处。
添加格式如下：
[[/=]]

实验 年/月/日 
&gt; **项目：** 
&gt; **受试对象：**
&gt; **结果：** 
&gt; **笔记：**

-----

实验 201█/██/██
&gt; **项目：** SCP-CN-347-3
&gt; **受试对象：**项目主管████博士
&gt; **结果：** 在项目完成运转后，████博士的头发被未知方式增长到1米，并被分为32束，每一束都呈现出触手的形态。这些发束可以随机地蠕动。
&gt; **笔记：**3天后，此异常性质消失，但头发的长度保留，直到████博士决定理发。

实验 201█/██/██
&gt; **项目：** SCP-CN-347-3
&gt; **受试对象：**研究员Wilkins博士
&gt; **结果：** 项目完成运转后，Wilkins博士的头发被染成五颜六色，并且色彩不断地闪动和变换。这种闪烁使得目击者感到头晕和不适。
&gt; **笔记：**Wilkins博士立刻用黑色染发剂重新染发，此后异常性质消失。

实验 201█/██/██
&gt; **项目：** SCP-CN-347-3
&gt; **受试对象：**Hannah博士
&gt; **结果：** Hannah博士的头发被以未知方式增长到约2米。头发始终呈现出“轻微飘拂”的状态并环绕在Hannah博士周围，无视重力与空气流动。该发型对她本人和附近的研究员造成不便。
&gt; **笔记：**洗头后，头发的异常性质消失。

实验 201█/██/██
&gt; **项目：**SCP-CN-347-3
&gt; **受试对象：**Koo博士
&gt; **结果：**Koo博士的部分短发在头顶盘踞成类似软骨鱼纲角鲨目黑棘鲛科睡鲨属鱼类的形状，大多数时间都无活动迹象，但偶尔可观测到方向改变。
&gt; **笔记：**Koo博士对此感到满意并企图保留该发型，直到Scarlet博士试图抚摸其头顶却被咬住手指。

实验 201█/██/██ 
&gt; **项目：** SCP-CN-347-3
&gt; **受试对象：**研究员██████，有严重谢顶
&gt; **结果：** ██████的左右两侧头发被染成紫色并竖直立起，估测莫氏硬度超过了6。原本谢顶的部位则没有变化。洗发后，此异常性质消失，但颜色保留。
&gt; **笔记：**“看来它不能增加发量。”——研究员██████

实验 201█/██/██
&gt; **项目：** SCP-CN-347-4
&gt; **受试对象：** Varitas博士和他卧室内的衣柜
&gt; **结果：** SCP-CN-347-4冲洗出6张相片。均为Varitas反穿研究员白大褂，袖子穿在腿部，腰间系有宽围巾。他的头部在不同相片中套上了不同颜色的长裤，长裤的两条“腿”则被撑起并高高耸立在头顶。
&gt; **笔记：**“无论是谁，穿上白大褂之后都显露出睿智的气息。”——Varitas博士

实验 201█/██/██
&gt; **项目：** SCP-CN-347-4
&gt; **受试对象：**Sowrd博士和他家中的衣柜
&gt; **结果：** SCP-CN-347-4冲洗出3张相片。一件蓝色T恤衫被以类似头巾的方式兜在Sowrd博士的头上，而身体部位则缠绕有大量的其它衣物。一个衣架被[数据删除]
&gt; **笔记：**“……”——Sowrd博士

实验 201█/██/██
&gt; **项目：** SCP-CN-347-4
&gt; **受试对象：**Samuel Zhang博士和他的私人衣柜
&gt; **结果：** SCP-CN-347-4冲洗出12张相片。均为符合常规审美的穿衣搭配，除了Samuel的身体部位缠绕有被细线串起来的十余顶鸭舌帽。
&gt; **笔记：**“不得不说，这一次它的品味还可以。”——Samuel Zhang

@@@@
@@@@

@@@@
@@@@

实验 201█/██/██
&gt; **项目：** SCP-CN-347-4
&gt; **受试对象：**特工Asriel，与装有不同种类服装的测试用衣柜
&gt; **结果：** SCP-CN-347-4冲洗出1张照片。照片中Asriel头戴白色头巾，身着装饰有宝石的橙色长袍。经确认，此造型与伊斯玛仪一世[[footnote]]（Isma‘il I，1487～1524） 伊朗萨法维王朝初代皇帝，什叶派萨法维教团谢赫。 [[/footnote]]造型相同。
&gt; **笔记：**特工Asriel接受了安保部门的审查以确认其与ORIA没有关联。

实验 201█/██/██
&gt; **项目：** SCP-CN-347-4
&gt; **受试对象：**65号站点后勤主管南宫，在Hazard博士的监护下进行
&gt; **结果：** SCP-CN-347-4冲洗出1张照片。照片中多件正常男性服饰在南宫主管身上以未知手段缠绕成女仆装的外观。
&gt; **笔记：**“你别说，你穿着女仆装的样子还挺可爱。” ——Dr. Hazard
&gt; “闭嘴！” ——南宫主管

实验 201█/██/██
&gt; **项目：** SCP-CN-347-3
&gt; **受试对象：**Dr. Eggtart
&gt; **结果：** Dr.Eggtart的头发被增长到约50厘米并呈现出蛋挞托的形状。进一步的测试发现他的头发有良好隔热与耐热性。
&gt; **笔记：**Dr.Eggtart在头顶倒入蛋液并将头伸入烤箱时被警卫人员制服。在强制使用洗发水清理头发后，异常特性消失。

实验 201█/██/██
&gt; **项目：** SCP-CN-347-3
&gt; **受试对象：**特工无界
&gt; **结果：** 无界的头发被增长并垂至他的嘴巴之前，并且会在他说话时将音量放大到100分贝。此效应的原理未知。
&gt; **笔记：**被强制安排洗头。

实验 201█/██/██
&gt; **项目：** SCP-CN-347-3
&gt; **受试对象：**Bishop博士
&gt; **结果：** Bishop博士的头发被染成散发光晕的淡金色，且打理成带有发髻与大卷的公主发型。在Bishop博士作画时，其头发的光晕会增强并覆盖全身。
&gt; **笔记：**Bishop博士对此发型十分满意，--已█天未清洗头发--被强制要求洗头发。

实验 201█/██/██
&gt; **项目：** SCP-CN-347-4
&gt; **受试对象：**教法顾问纳斯鲁拉（伊斯兰教什叶派），测试用衣柜
&gt; **结果：**  SCP-CN-347-4冲洗出7张照片。一件标准人形SCP制服被内朝外反穿在纳斯鲁拉的身上；而不同照片中，他的腰间悬挂有不同的晚会礼服并遮住下半身。纳斯鲁拉的头上戴有牛仔帽。
&gt; **笔记：**“看上去他也想要伊斯玛仪一世的那身衣服。”——特工Asriel

实验 2017年/10月/25日
&gt; **项目：**SCP-CN-347-3
&gt; **受试对象：**应对小组成员Var
&gt; **结果：**无反应。
&gt; **笔记：**“//干，我以为它能给我一些惊喜。//”——Var
&gt; 应注意应对小组成员Var在一次事故中失去了头部。

实验 2017年/10月/31日
&gt; **项目：**SCP-CN-347-3
&gt; **受试对象：**研究员元枫
&gt; **结果：**研究员的头发变为由黄/红色枫叶构成的发型，之后全数脱落；在数十秒后，其头发长回原来模样，此后无异常性质。
&gt; **笔记：**“//啊，这真没用。//”——研究员元枫

实验 2018年/5月/11日
&gt; **项目：**SCP-CN-347-3
&gt; **受试对象：**研究员Lynx
&gt; **结果：**Lynx的部分头发变成了红棕色，并在头顶两侧形成了类似一对欧亚猞猁（学名：Lynx lynx）耳朵的形状。似乎能随Lynx情绪变化表现出不同状态，如前后转动等。稍晚后洗头，之后无异常性质。
&gt; **笔记：**“我怎么会知道它连飞机耳和炸毛都能模拟的啊啊啊啊啊啊”——研究员Lynx


实验 2019年/10月/5日
&gt; **项目：**SCP-CN-347-3
&gt; **受试对象：**特工八川
&gt; **结果：**特工八川的头顶两侧出现了类似于海兔的触角，扎的较低的马尾变成短且蓬松的类似于海兔的鳃的结构。
&gt; **笔记：**“有疑似本能的东西告诉我它们在水里大概真的会有用处，但泡水的话基本上异常效果就会解除不是吗。”——八川特工</textarea></pre>
