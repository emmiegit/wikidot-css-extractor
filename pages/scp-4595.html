------

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4595/door.jpg|align=right|width=35%|caption=SCP-4595.]]

**Quy trình Quản thúc Đặc biệt:** Vì mục đích an toàn, không bất kỳ nhân sự nào được phép tiếp cận vào bên trong SCP-4595. SCP-4595 chỉ được phép tiếp cận bởi những nhân sự thử nghiệm được ủy quyền dưới sự giám sát của trưởng nhóm nghiên cứu SCP-4595. Trong mọi trường hợp, không được làm phiền SCP-4595-A dưới bất kỳ hình thức nào.

**Mô tả:** SCP-4595 là một căn phòng nhỏ nằm bên trong một nhà kho gỗ ở phía sau một ngôi nhà đã bị bỏ hoang gần Jasper, Indiana. Căn phòng có một băng ghế dài được làm bằng gỗ và tại thời điểm được phát hiện, một cây xẻng nhỏ[[footnote]]Phần cuối của cái xẻng xuất hiện vết máu mặc dù không có vật liệu nào có thể đổi màu.[[/footnote]] và một bộ xương của một nam thanh niên đã được tìm thấy. Mặt đất bên cạnh bộ xương dường như đã bị cháy xém tại một thời điểm nào đó trong quá khứ. Phía bên ngoài cánh cửa có một dòng chữ &#34;PHÙ THỦY&#34; được viết bằng than củi.

SCP-4595-A là một thực thể dạng người bị vặn xoắn nằm ở độ sâu 1m bên dưới SCP-4595. Kiểm tra radar xuyên mặt đất tại địa điểm cho thấy thực thể này, mang ngoại hình nữ giới, với một số các vết thương lớn ở trên mặt, ngực và cổ. Bất chấp tính lâu đời của địa điểm, SCP-4595-A dường như không bị phân hủy theo thời gian kể từ khi được chôn cất.

Bất kỳ cá nhân nào tiếp cận vào bên trong SCP-4595 và ở một mình trong căn phòng sẽ bắt đầu trải qua cảm giác như bị theo dõi, sau đó là những cơn ngứa ở trên da. Những đối tượng tiếp xúc với SCP-4595 trong một thời gian đủ dài cuối cùng sẽ tự cố gắng cào cấu bản thân một cách thô bạo để giảm bớt khó chịu.

Bất kỳ cá nhân nào làm phiền SCP-4595-A theo bất kỳ mọi hình thức sẽ đều luôn gặp phải hiện tượng trong đó bất kỳ khoảng trống nào bên trong khoang ngực, cũng như phổi, đường hô hấp, dạ dày và ruột của họ, sẽ bị lấp đầy bởi châu chấu sa mạc[[footnote]]//Schistocerca gregaria//.[[/footnote]]. Những con châu chấu này sẽ tiếp tục sinh sản bên trong cơ thể của đối tượng cho đến khi đối tượng chết. Bất kỳ con châu chấu nào tìm cách thoát ra khỏi SCP-4595 sẽ nhanh chóng bị bóc hơi ngay khi chúng vừa vượt qua ngưỡng cửa.
