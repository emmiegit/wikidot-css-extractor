    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** L&#39;Azurée
**Auteur :** [[user Aloices]]
**Date :** 10 mai 2017
[[include credit:end]]
Une flamme vint embraser un buisson, juste à l&#39;endroit où Olga se tenait un instant auparavant. Elle roula à l&#39;atterrissage de son esquive, et se releva en pestant.

&#34;C&#39;est moi, ou je ne devrais vraiment pas être en première ligne comme ça ?, lâcha-t-elle en jetant un regard glacial à sa coéquipière.
-Allons, ma chère, tu sais bien que je suis trop vieille pour ce genre d&#39;acrobaties... 024, attention sur ta droite !&#34;

La créature en question obéit aux ordres de sa maîtresse, et arc-bouta juste à temps pour éviter un coup de griffe. De sa propre initiative, elle riposta en crachant un venin particulièrement acide sur l&#39;assaillant, qui recula en commençant à être pris de spasmes.
La jeune femme profita de l&#39;ouverture :

&#34;124, immobilise-le.&#34;

La créature humanoïde reconnut son appellation et se rua sur l&#39;adversaire, en le plaquant violemment au sol. Celui-ci poussa un rugissement en agitant sa queue et ses ailes, dans une vaine tentative de s&#39;extraire de la prise, mais un vent glacial soufflé par 124 vint l&#39;affaiblir et mit fin à ses efforts. La créature posa son museau au sol, ferma ses yeux, et abandonna la lutte.
Olga s&#39;approcha pour s&#39;assurer que leur cible était assez faible, puis fit un signe de la main à sa partenaire. La vieille femme arriva à son tour, appuyée sur sa canne, et déposa une Sphère de Confinement de Poche contre la tête de la créature. Un halo rougeâtre entoura cette dernière, et elle disparut en quelques secondes dans l&#39;objet. Les deux femmes soupirèrent, et la rousse sortit un appareil électronique de la poche de sa jupe. Elle ouvrit le clapet, puis pointa la caméra en direction de la SCP.

&#34;C&#39;est bien une instance de 006, comme nous le disait le rapport de mission. Ça tombe bien, Leader Bleu en cherchait une&#34;, dit la jeune femme en souriant.

L&#39;autre ne répondit pas, et s&#39;approcha de 024 avec un regard bienveillant. Elle tira de sa besace un petit flacon, qu&#39;elle s&#39;appliqua à vaporiser sur les blessures de la créature en lui murmurant des paroles de réconfort.

&#34;Agatha, tu sais bien que nous ne devons pas nous attacher à ces créatures. Même si nous les utilisons, elles restent la propriété de la Fondation.&#34;

L&#39;intéressée soupira en se tournant vers la rousse :

&#34;Je sais bien, Olga, mais je le //soigne//. D&#39;ailleurs, tu ne devrais pas être en train de contacter les deux autres, au lieu de faire la leçon à une aînée ?&#34; lança-t-elle avec un sourire narquois.

Sans rien répondre, la rousse remonta ses lunettes rouges sur son nez et s&#39;exécuta.

&#34;//Allô ? Ici Olga, vous me recevez ?//
-//Ici Peter, je te reçois 5 sur 5. Où en êtes-vous ?//
-//Nous nous sommes occupées de l&#39;instance de 006 sans causer de dégât au village. Et vous ?//
-//Nous pensions en avoir fini avec 009, mais… il s&#39;est avéré que nous pourrions nous être trompés.//
-//C’est-à-dire ? Je ne comprends pas bien.//
-//Rendez-vous à l&#39;entrée de la grotte, nous vous expliquerons. Je me charge de prévenir Leader Bleu.//
-//Bien reçu, à tout de suite. Terminé.//&#34;

------

Les deux jeunes femmes arrivèrent à la grotte une quinzaine de minutes plus tard. Elles y retrouvèrent leurs deux coéquipiers.

&#34;Olga, Agatha. Content de vous voir saines et sauves. Vous avez eu plus de chances que nous…, les accueillit le jeune homme roux, Peter.
-Qu&#39;est-ce que tu veux dire par là ?&#34; s&#39;enquit la vieille femme.

Peter désigna l&#39;entrée de la grotte, où se trouvait le quatrième homme :

&#34;Aldo a la défaite mauvaise, vous le savez. Il n&#39;a rien pu faire, et 106 non plus. Vous savez pourtant avec quelle vitesse il se meut d&#39;ordinaire.&#34;

Olga haussa les épaules tandis qu&#39;Agatha alla calmement parler à son compagnon et ami. Quelques minutes et encouragements plus tard, Peter leur expliqua la situation, et les quatre s&#39;enfoncèrent dans la grotte.

&#34;Nous n&#39;avions jamais vu de capacité de métamorphose pareille. Bien sûr, nous connaissions 132, mais là, c&#39;est autre chose… C&#39;est plus mystique que scientifique.&#34;

Les quatre compagnons avancèrent dans la grotte, croisant plusieurs instances de 111.

&#34;Ne te fatigue pas, Olga. Je sais que nous sommes censés tous les attraper, mais nous pourrons revenir plus tard.&#34;

Une fois arrivés au fond, ils découvrirent un trou vertical, au fond duquel le noir le plus total semblait les inviter. Après avoir vérifié que la paroi était praticable, Aldo aida Agatha à descendre, suivi des deux autres.
Éclairés par le poing enflammé du 107 d&#39;Aldo, le groupe avança dans un étroit couloir, avant de déboucher dans une immense caverne aux murs couverts d&#39;inscriptions et de figures inconnues.
En face d&#39;eux se révéla la créature métamorphique, flottant à quelques mètres au-dessus du sol. Elle sembla tirée de son sommeil, et émit une sorte de miaulement aussi pur que le tintement d&#39;un grelot.
Le spectacle fut si impressionnant qu&#39;aucun des quatre n&#39;osa parler. Chacun serrait ses mains sur ses Sphères de Confinement Portables, n&#39;apercevant pas les deux yeux brillants derrière la créature, dans l&#39;ombre…

------

&#34;//Allô Leader Bleu, ici la Force d&#39;Intervention Mobile Kappa-1, &#34;Le Conseil 4&#34; au rapport. Vous me recevez ?//
-//Ici Leader Bleu, 5 sur 5. Je suis en chemin.//
-//C&#39;est inutile, Bleu. Nous ne pourrons rien faire pour le moment : l&#39;entité que nous avons découverte dans ce sous-sol n&#39;existe pas dans nos données, elle est capable de se métamorphoser à volonté, et semble protégée par une seconde entité. Celle-ci est si puissante que même le 006 confiné quelques instants auparavant, et qui avait opposé une résistance féroce aux filles, n&#39;a rien pu faire. Nous avons vraisemblablement découvert deux créatures n&#39;appartenant pas aux 149 déjà existantes, et je pense qu&#39;il faudrait immédiatement en avertir le Professeur Ch-//
-//Très bien, je le ferai. Rentrez au Plateau Indigo. Terminé.//
