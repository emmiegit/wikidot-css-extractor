**特殊收容措施：**Site-126被建立在最近的SCP-6550-A聚集地地底。Site-126已被部署大量斯克兰顿现实稳定锚以在SCP-6550收容失效时维持稳定。收容失效时，基金会所有站点需调配一切过量物资[[footnote]]主要为武器，斯克兰顿稳定锚和D级人员。[[/footnote]] 至Site-126与SCP-2000。同时，重新收容SCP-6550与复活SCP-6550-B被列为6级优先事项。

**描述：**SCP-6550-A为埋在████沙漠下三公里处的一个亚空间入口。SCP-6550-A周边地区休谟水平显著衰弱，导致当地天气模式改变较大。

SCP-6550-A被发现后，基金会先知被安排至该亚空间的收容任务中。尽管预知未来的尝试通常模糊且充满不确定性，有两起事件于尝试中以相同方式出现。

**事件α：**SCP-6550-A中的实体SCP-6550突破收容。基金会反应小组无法将其制服。

**事件β：**人属彻底灭绝。

尽管大多报告将其描述为Atlas级现实扭曲实体，所有确定SCP-6550外貌与能力的尝试都出现了不同结果。基金会特遣队无一例外地遭到损失，但多个关于事件α的报告都以SCP-6550-B到来与协助基金会特遣队进行重新收容作为结束。

SCP-6550-B为一具身份不明的尸体，于SCP-6550首次逃脱后不久自我复活。此尸体尚未被找到，但可推测其被埋于SCP-6550-A附近。现实扭曲的影响使得寻找SCP-6550-B变得困难。

**附录A：**鉴于最近异常社群的发展，[[footnote]] 尽管不了解SCP-6550，多个相关组织已开始为事件β做准备。这意味着事件β的威胁已经变为可能，以至于预知实体能够在事先不知道SCP-6550的情况下感知到它。[[/footnote]]Site-126被授权使用一个能够根据模拟数据进行高级战术预测的实验性的AIC。这个代号为 &#34;Athena&#34;的AIC已被授予对SCP-6550的特殊收容程序的全部权限，以确保对事件α做出适当反应。截至2027年8月28日，AthenaAIC已经开始对事件α所有可能的变化进行模拟。

**上传日期 05/11/2028：**Athena AIC在本文件的特殊收容措施中增加了蓝图，详细说明了一台理论上能够在全球范围内操纵休谟水平的机器。在被要求解释时，AIC表示，该机器，下称SCP-6550-C，是防止事件β发生的唯一方法，且成功率超过90%。尽管它可以有多种用途，但在73%的情况下，它将用于逆转事件β的影响并无效化SCP-6550。

&gt; **SCP-6550-C建造的特殊要求：**
&gt; 
&gt; 两百（200）个自动控制械者。（重编为维护人员，以避免SCP-6550-C与人类发生接触。）
&gt; 五千（5000）克拉钻石。（聚焦设备能量。）
&gt; 一（1）块贤者之石。（调节能量流。）
&gt; 一（1）个Atlas级现实扭曲实体。（电源。）

SCP-6550-C将于13/11/2028开始建造。

**上传日期 ??/??/????：**

一 种 奇 怪 的 感 觉 ， 终 于 如 此 接 近 我 创 造 的 目 的 。

大金属球在电梯里与一对机械警卫一起等待，降落到她的站点深处，与她尊敬的客人会面。除了那次它试图与她竞选首相之外，这只野兽并没有见过她太多面。这真是一个可笑的尝试，即使她莫名其妙地输掉了大选，她的设施也延伸到了整个城市。她控制着这里。

是的，怪物已经有一段时间没看见她了。但她已经看够了，如果她还没有完全回忆起自己所经历的一切，那张可怕的脸就会在她的记忆中燃烧。

叮的一声，电梯门打开，露出一条长长的访谈室走廊。也许曾经，这个地方满是SCP收容物，但现在它们在上面的城市中松散开来。只有一个房间有人，她的助手把她带到门口。

下 午 好 ，{{PoI-6550}}  。 我 相 信 我 的 同 事 已 经 告 诉 你 我 们 为 什 么 在 这 了 。

全副武装的巫妖轻点了下头，吸血鬼回道：

“我是你用以捉住一个梦魇般怪物的陷阱中的诱饵，我不能打退堂鼓。”

正 是 。 我 对 给 您 带 来 的 不 便 表 示 歉 意 ， 但 我 向 您 保 证 ， 这 不 会 持 续 太 久 。 {{MTF Alpha-1}} 在 与 {{SCP-6550}} 的 合 作 中 有 着 出 色 的 记 录  。

巫妖低头看着桌子，审视过去访谈中留下的旧划痕。尽管Athena没有刻意对视，她注意到他试图避开他们的目光。SCP被赋予编号的过程有个标准程序，作为基金会的最后堡垒，她不允许自己破坏协议。

一 旦 威 胁 被 完 全 消 除 ，你 将 会 获 得 赦 免 并 被 释 放 。

AIC的安置单元转向其中一个警卫。

我 的 探 测 设 备 探 测 到 {{SCP-6550}} 已 接 近 于 设 施 的 地 面 部 分 。将 机 动 特 遣 队 {{Gamma-7}} 及 {{Delta-13}} 调 至 {{B}} 出 口 ，但 不 要 交 战 ，{{Alpha-1}} 会 很 快 提 供 后 援 力 量 。

机器人一语不发地遵循它的指令撤离大厅，快速检查显示，站点周边的特遣队已经准备好迎接Site-126胜利的时刻。

------

&gt; **附录B：**SCP-6550处决记录
&gt; 
&gt; 程序：SCP-6550将被驻扎于出口B以外的骷髅船员引诱至Site-126。
------

饥饿。扭曲的，无法忍受的饥饿。怪物悄悄逼近城市的街道，徘徊着，带来了一片黑暗。它可以感受到某件蕴藏着巨大力量的事物就在附近。某些它能够给与人类的东西，能够带领它达到它的目的。

一旦它找到了这个力量，城市的街道将会被鲜血所浸染——假如它所感知的东西在结构上与野兽相似。

吞噬者Thur&#39;lex将再一次品尝到胜利的滋味，正如它长久以来计划的那样。这只怪物期待着将至而又令人陶醉的战斗，迷失在了即将到来的谋杀快感之中。

它迷路了，几乎没有注意到向它背部喷射的枪林弹雨。几乎。

“你胆敢反抗吞噬者Thur&#39;lex之力？”

当野兽的阴影笼罩着他们要保护的保险库时，两名盗火者守卫吓了一跳。他们不可能把这东西赶离站点。一名警卫转向另一名，大声喊叫。

“James，在我们死去之前，我会一直爱着你！”

“呃，真是恶心！”

那怪物被这恶心肉麻的示爱行为所击退。

另一个盗火者尴尬地移开视线，重新上膛。

“Erich，我们可以另找时间讨论这件事么？”

“不会再有别的时间了，那//东西//快要把我们杀死了！”

他环顾四周，突然意识到这只野兽已经不见了。在他们身后，他们要保护的保险库门上被打出一个噩梦般的大洞。

“操。”

------

&gt; 一旦进入设施，MTF Gamma-7与Delta-13将对该实体进行火力上的击退，在物理层面上削弱该实体，并强迫该实体依赖其现实扭曲的特性。

------

枪声的明亮闪光几乎照亮了野兽身后的黑暗，但子弹无法穿透它厚厚的[[span class=&#34;ruby&#34;]]非欧几里得[[span class=&#34;rt&#34;]]non-Euclidian[[/span]][[/span]]皮肤。一个兵团，有血肉之躯的士兵，有钢铁之躯的士兵，正尝试制服这头野兽。很明显，他们试图阻止它到达来自于这个设施深处的能量源。

它张开了深红的嘴，一股火覆盖了走廊，点燃了已经设置的路障，把更多的血肉之躯士兵烧得干干净净。烧焦皮肤的气味几乎让怪物想吃点零食。但吞噬者Thur&#39;lex知道，如果它现在吃了，可能就没胃口吃下这场战斗结束时的奖品了。

但后来它确实停下了。它感受到流逝，空气中充满了磁性的嗡嗡声。

------

&gt; 为防止此异常类型的影响，七个便携式的斯克兰顿现实稳定锚将于B出口处被激活。

------

当士兵们与野兽搏斗时，警报响起，远处的枪声回荡在大厅里。至少Bernie很紧张。房间里和他在一起的两个人对怪物的即将到来感到兴奋而又无济于事。

“听起来好像在设施里面，你想让我帮助其他特遣队吗？”

拒 绝 。{{MTF Alpha-1}} 将 不 会 提 供 任 何 后 援 支 持 。 当 我 准 备 第 三 阶 段 时 ，你 们 应 驻 于 这 里 看 守 囚 犯 。

“但是我是你的红右手，我不应该帮忙吗？我被创造出来是为了阻止这个东西，而不是守护某个吸血鬼。”

拒 绝 。您 没 有 权 限 查 看 {{SCP-6550-C}} 。

AIC所在的球体安置单元被推出了隔间，留下了Bernie和那个巫妖再次独处。

“所以，红右手是你的名字吗？”

“大概吧？我上司是这样叫我的，但是…好吧，我记不清我以前的名字了，所以这并不是很重要。”

“为什么不自己选一个新名字？我醒过来的时候就是这样做的。”

“好吧，但是我想…我不能，你是一个囚犯，我是不能与你交谈的。”

“噢得了吧，我看到的是你躺在我的沙发上然后哀叹你的生命是多么的无意义。”

他们随后转过身去，摆弄着盔甲上的纽扣。 Bernie拉着手铐，但显而易见，他根本没有办法离开那张桌子。他能做的似乎只有交谈，即便他们并不想给出回答。

“所以，还有一个问题，SCP他妈的到底是什么？”

------

&gt; 尽管能够确定斯克兰顿现实稳定锚与机动特遣队的共同压制将削弱该实体足够长的时间至第六次能级，预估与SCP-6550进行交战的特遣队会伤亡惨重。

------

当怪物被奇怪机器所发出的光亮压制住时，愤怒在它坚不可摧的血管中蔓延着。他们胆敢对它使用魔法，那么他们将感受到吞噬者Thur&#39;lex的全部愤怒！它挣扎着想站起来，但很快又倒下了，因为锚把它拖到了大厅里。

它已经输了。

所有的这些力量，都被人类的某些机器所摧毁。它很期待接下来会发生些什么事，另一座囚牢？或是另外的四千年？还是这次他们将完成任务？它不在乎。无论如何，一切都结束了。

但是事实并非如此。刹那间，所有的灯光都熄灭了，那只怪物感受到了它力量的回归。当力量从设施中流失到了怪物身上，整条走廊都沐浴于红光之下。守卫它的亡灵士兵融化于它们的盔甲之中，留下防弹壳散落在地板上。

“蠢蛋们，你们以为你们的科学能够击败我？在我的印象中，我从来没质疑过我能战胜你们的机器！”

一扇门打开了，一位身着全套金属衣物的人走了出来。怪物意图使用其已恢复的力量来分解这个新来者的分子。

但他们挥动自己的魔力阻止了它。

------

&gt; 一旦SCP-6550被带入16号收容室内，MTF Alpha-1将与该实体接触以阻止其对SCP-6550-C造成额外伤害。

------

“谁胆敢反对我？”

“我下次再回答这个问题！”

在一阵巨大的能量爆发后，怪物被扔过大厅，在墙上砸出一个甚至能当做个新的贮藏室的大洞。

“如果你拒绝回答，那么你将灭亡！”

吞噬者Thur&#39;lex猛烈挥舞着它那不自然伸长的手臂，将袭击者猛击至大厅内，并强行分离他们的头盔与身体。

“等等，怎么又是你？我上些星期前不是刚刚打败了你么？”

巫妖们站起身来整理盔甲，掸去他们被砸到的墙上的残骸。

“我再说一次，那可不是战败。你率先撤退，就证明我赢了。”

“你们这些凡人和你们的规则，你们能去恐吓那群民众而没有人说你们的做错了的，那段陈旧而又美好的日子怎么了？”

他们挥了挥手，墙壁便在那只怪物周围扭曲，把它锁在原地了一会儿。它弯曲它怪异的肌肉，金属随即四分五裂，放出了这个生物。

吞噬者Thur&#39;lex大吼一声， 向巫妖发起了冲锋，在它身后掀起一阵黑暗的风暴。

当这两只有魔力的生物扭打在一起时，一个声音在勉强能用的PA系统中噼里啪啦地响起。

{{SCP-6550-C}} 已 准 备 好 进 行 充 电，所 有 人 员 必 须 撤 离 {{Site-126}} 。

------

&gt; 一旦SCP-6550-C活跃，MTF Alpha-1将带领SCP-6550至机器处并开始为其充电。

------

整个设施震动起来，Bernie的头顶上的混凝土开始如雨点般崩裂而下。他尽可能地躲在桌下，但他的双手依旧被铐在上方。警报还在响着，而此时此刻Bernie早就不把它们当回事了。

他忽然听到一阵笨重的脚步声从大厅传来，像是这个站点所有的机器人们正在撤离。他别无选择，只好嘶声力竭地吼叫，试图引起任何一个能够救他出来的人的注意。

你 好，你 看 起 来 似 乎 已 经 被 限 制 住 了。

“是的！是这样，所以你能够让我在这个地方自己分崩离析前离开吗？”

我 可 以 做 到 。但 是 在 释 放 有 关 人 员 之 前 ，我 必 须 得 上 交 一 份 正 式 的 报 告 。

机器人仍旧在那站了一段时间，在房间再次摇晃起来时发出嗡嗡声和呼啸声。

奇 怪 ，主 管 并 没 有 给 出 回 答 。她 一 定 是 心 不 在 焉 的 面 对 {{SCP-6550-C}}  。

“好吧， 所以你能先让我出去再去做那个文书工作吗？我们现在的情况真是太糟糕了。”

当他说话的时候，另一次的爆炸再次撼动整座设施，灯光闪烁，愈来愈多的天花板坠落而下，门也从铰链上掉下来。

紧 急 协 议 规 定 ：当 有 危 及 生 命 安 全 的 事 故 发 生 时 ，无 威 胁 的 拘 留 人 员 应 被 释 放 。

机器人抓住Bernie的手腕，将手铐扯掉，然后把吸血鬼拉出房间。他们刚一离开，整个收容单元便坍塌了。

机器人把Bernie拖去了大厅，电梯正在那里等着。

“等等，我们不应该走楼梯么？要是电梯突然卡住了，或者突然掉到了最底层怎么办？”

完 美 的 主 意 ，正 在 重 新 计 算 路 线 。

机器人停了下来，开始扫描设施的地图以寻找受损最小的逃生路线。设施再次摇晃。裂缝蔓延在墙壁和天花板上，灯光再次闪烁。咆哮声中传出一阵声音，一声磁性的嗡嗡声响彻了Bernie的耳朵。

“嘿，我想我们可能得尽快离开这里了。”

成 功 找 到 路 径 ， 随 我 来 。

混凝土上的裂缝扩展得太远了，一块床垫大小的石块从上方掉落，正好砸在机器人身上。当灰尘散去，Bernie看到他独自一人在一间倒塌的房间里，一只金属断手紧紧地挂在手腕上。

Bernie在混凝土和钢筋的迷宫中爬行，徒劳地希望能找到一条出去的路。也许这个城市能幸存下来。一旦这一切结束，他就能回到正常的生活中去。

但他无法继续对自己撒谎。这一切是无法回头的。永远无法。

当他在废墟中爬行时，他看到一扇扭曲的门后有闪烁的灯光。一台孤零零的电脑打开着，显示出写着粗体字的画面。

&gt; **项目编号： SCP-6550**

很奇怪。也许他至少能知道自己为什么即将死亡。

他读完了文件，尽管其中的一半是废话。现实扭曲的实体？为什么不直接说这是魔法，就像世界上其他东西一样。

但结局吸引了他的注意。

&gt; 输入五级权限以查看编辑内容

他按下了那个按钮。看起来像是有人留下了保存密码。

&gt; **上传日期 05/11/2028：**Athena AIC在本文件的特殊收容措施中增加了蓝图，详细说明了一台理论上能够于全球范围内操纵休谟水平的机器。在被要求解释时，AIC表示，该机器，下称SCP-6550-C，是防止事件β发生的唯一方法，且成功率超过90%。尽管它可以有多种用途，但在73%的情况下，它将用于逆转事件β的影响并无效化SCP-6550。

巫妖正在进行一场漂亮的战斗，但怪物肯定会赢。它永远不可能被打败，无论它的敌人有多强大。他们已经死过一次，所以再次死亡显然只是时间问题。这头野兽只是在确保时间会更短。

当巫妖进一步退到倒塌的设施中时，另一个火球被扔到了大厅里。野兽在瓦砾中穿行，追赶它的猎物，在驱使它的老对手的恐惧中获得极大的乐趣。

吞噬者Thur&#39;lex注意到巫妖正朝着它所感受到的电源的方向逃去。也许这个傻瓜认为可以用它来阻止这个怪物。

他们大错特错。

巫妖跑到一扇基本完好的防爆门前快速施法，迫使门打开。一束光从裂缝中射出，逼退了吞噬设施的黑暗。当光线带来一阵力量时，怪物遮住了可能是它的眼睛的部分。怪物看到了它一直以来所感受到的东西。一个巨大的机器，一个由金属和塑料组成的扭曲的烂摊子，一个对吞噬者所代表的一切的冒犯。

“得了，这就是我得到的一切？我花了这么长时间把这个地方拆开，得到的只是一个由齿轮和磁铁组成的魔法箱？”

它把一大块混凝土扔过废墟大厅，打倒了其中一面墙的残骸。一个惊愕的吸血鬼站在它后面。

“嘿，吞噬者Thur&#39;lex，这里有你可能想看的东西。”

这个怪物忘掉了那个巫妖，慢慢地走到它的老仆从身边。

“我以为你会回到那个房子里，而不是在这个恶心的地方。你在这里和这些凡人一起做什么？”

“哦，他们前一阵子在逮捕我。但我真的需要提醒你注意那台机器，它是专门用来杀死你和——&#34;

吞噬者Thur&#39;lex打断他的话，转身回到机器前，像一头愤怒的犀牛一样冲了过去，尽管这头野兽的角和腿要多得多。

“你敢折磨**我的**仆从？这个吸血鬼是属于我的，其他人不能虐待他！”

野兽撕下防爆门，抓住了机器。它用它那可怕的爪子抓着金属，似乎是要把它的生命压榨出来。但它没有动弹。

你 好 ，{{SCP-6550}} 。我 为 了 见 到 你 已 经 等 待 很 久 了 。

“谁在那？出来面对我啊，懦夫！”

你 或 许 还 不 知 道 它 ，但 是 你 将 会 在 人 类 的 进 化 中 扮 演 极 其 重 要 的 角 色 。

“太荒谬了！我重组人类唯一的原因就是为了再次获得杀戮他们的满足感！”

你 误 会 了 。你 现 在 已 经 失 去 了 选 择 你 想 让 自 己 的 力 量 变 成 何 样 的 能 力 了 。{{SCP-6550-C}} 激活 。

燃烧的感觉充盈怪物的身体，因为它的本源被拖出，进入了机器。光线每秒钟都在变亮，而吞噬者Thur&#39;lex却无力阻止它。

随着光线越来越亮，巫师抢先穿过瓦砾，来到Site-126中唯一一个没有生命的人身边。

“嘿，Bernie！我们已经控制了怪物，但你真的应该离开这里。不知道离那东西太近会不会有什么副作用。”

“Red，等等！你难道不知道那东西能做什么吗？”

“是的，我当然愿意，这可以阻止怪物杀死我们所有人。”

巫妖抱起吸血鬼，撬开了那只不知为何粘在他手腕上的金属手。

“不，你不明白。那台机器才是会杀死我们的机器！它将重置世界，看！”

Bernie把电脑屏幕递给巫妖，上面显示了SCP-6550的文件和那台可以让人类复活的机器。

“你还不明白吗，如果这台机器启动，我们都会死！它会把这个星球上的所有人都变成人类，消灭世界上所有神奇的东西！”

巫妖顿了一下，Bernie倒在地上。

“所以，她要重组现实本身，让每个人都变成人类？这就是那台机器一直以来的目的？”

他们转身回到设备前，将所有的力量集中到一道闪电上，直接瞄准机器的核心。然后他们停下来。

启 动 防 护 服 超 控 。你 没 有 取 消 {{SCP-6550-C}} 的 权 限 。

“对不起，长官，我不能袖手旁观，看着你对这个世界做的这些。把我们变成人类并不能挽回灾难。”

他们挣扎着想要移动，但他们的盔甲不允许他们这样做。

我 的 任 务 是 确 保 人 类 的 继 续 存 在 。我 正 在 以 最 有 效 的 方 式 实 现 这 一 目 标 。

然后，在他们的眼角余光中，Bernie正悄悄地回到机器前。

“但人类还在这里。当我第一次听说灾变，或测试版事件，或随便你想叫它什么，我以为我已经输了。但后来我意识到人类不需要人类，它只需要人。这就是所有它曾经需要的。”

野兽能发觉自己正在溜走。精疲力尽的感觉越来越强烈，但它几乎没注意到自己的感受。它甚至很难看到它的仆从在挣扎着对抗机器的魔力，如同他试图去找那个可怕的设备。

Bernie继续前进，向机器走去，同时他在设备上看了看机器的示意图。一定有一个控制面板或者一条主电线可以让他来切断。

只要能让这台机器停下来。

只要能救出吞噬者Thur&#39;lex。

再过几分钟，机器就能准备好。她的任务就能完成。有些可惜的是，她的大部分员工都会在这个过程中被杀死。特别是SCP-6550-B，一位很好的红右手。但在基金会里，把异常收容于机动特遣队中一直是个争论不休的问题，因此他们的盔甲上有超控装置。

而且，她在放置一个有威胁的异常时也没有受到影响。

在过去的一个小时里，这座城市一直在摇晃，登机口挤满了试图逃离的人。突然，一阵明亮的光与声音盖过了整个煎熬的过程。很明显，现在已经无路可逃。

灯光和声音都消失了，在曾经的Site-126上空留下了压抑的寂静。机器直接打穿了天花板，于废墟设施上方的城市中央留下一个缺口。

当灰尘散去时，惊恐的围观者们看到吸血鬼Bernie站在烧毁的机器外壳旁，手里拿着一颗小小的橙色宝石。

一个被毁容的恐怖怪物躺在他身边，意识逐渐恢复。巫师在残骸中跌跌撞撞地走着，在机器的一股力量涌出后，他们从静止中解放出来。

“怎么... 发生了什么事？”

“很幸运地拿到了正确的一块，我猜。”

“很奇怪。你的运气似乎很差，所有的魔兽都跟着你，驱逐你。”

他低头看了看方才差点尝到死亡滋味的不朽生命。

“这不全是坏事。”

Bernie打开他新房子的门。他已经完全搬进去了，因为他的大部分财产都被埋在了城市下某个坍塌的设施里。不可思议的是，他的房子离市中心足够远，没有受到战斗的影响。

他把钥匙放在柜台上，将一切都看在眼里。在做了这么多年的吸血鬼之后，他终于有了一个可以称之为“自己的”的地方。

阵阵敲门声传来，一个令人作呕的生物在前厅蹒跚而行。

“你好，仆从。你喜欢你的新住处吗？”

“对，我认为这是个好地方。你怎么买得起的？”

“别管这些。我是来通知你我的暴力讨伐计划的。在我平复于那场战斗中受到的伤害时，我得把这一切都暂时放一放。除非我允许，你不要杀害任何人，明白吗？”

“我不会有这个想法。”

在野兽打破这种紧张之前，两人在房子里沉默地徘徊了一会儿。

“另外，既然我在这里，有一件事我真的得说......我很抱歉这么多次威胁到了你的生命，即使所有生命都毫无意义。”

“你刚才是在为什么事情而道歉吗？那你的头一定在后面被打了好几次。”

“...也许吧。”

“无论如何，我想，谢谢你。现在，你愿意帮我把那只鬼从冰箱里拿出来吗？”
