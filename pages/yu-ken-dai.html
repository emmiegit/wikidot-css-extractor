    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(/component:gsfcss/code/1)
[[/module]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

&gt; 全副武裝的黑衣人們將一頭死去的怪物支解，裝進一個個冷凍箱中，然後裝車運走。
&gt; 一名男子在遠處的大樓用望遠鏡看著。
&gt; &#34;我本以為阻擋我們的，應該是GOC...&#34;他疑惑地喃喃自語。

這顆星球面臨了前所未有的危機，害蟲在這裡肆意地破壞，拯救它的辦法，就是抑制害蟲的成長，至少我們是這樣告訴他們的。
但是，沒有人在乎我們的警告，我們只好自己動手。
當知道這世上有這些不可思議的存在時，我們很驚喜，也很好奇，在經過各種考慮與掙扎後，我們稍微藉助了它們的力量，創造、生產了屬於我們自己的...它們。

&gt; &#34;我們發現這傢伙跟蹤我們運送[http://scp-wiki-cn.wikidot.com/scp-cn-957 SCP-CN-957-█]樣本的車隊，他是什麼身分我們還不清楚，但似乎不是混分的特工，也不像是GOC的成員。&#34;MTF-乙未-03 方天畫戟的隊長卓██說。
&gt; &#34;他什麼都沒說嗎？&#34;Area-CN-15外勤主管褚██問。
&gt; &#34;啥都沒說。&#34;卓隊長回答。
&gt; 他們隔著監視玻璃看著審訊室裡的那個男子。

在製造它們的過程中，我們也在探索更多神奇的異常。
但我們發現那些特殊的存在陸續地失蹤，似乎有什麼人在抓捕他們。
&#34;只有政府才做得到!&#34;我們是這麼想的。
-
我們之中大多數都曾是**納粹**的支持者，我們為了地球的永續做過許多骯髒事。
但是現實一再讓我們失望，我們的星球依然履在毀滅的道路上。
當它們殺死那些跟我們無怨無仇的人們時，我們的心微微顫抖著。
如果事實不是這樣的話，我們也不會想這樣啊！

&gt; &#34;我再問最後一次，是誰派你來的？&#34;Area-CN-15保安主管傅██不耐煩地警告。
&gt; &#34;...你們不是GOC，你們是誰？&#34;那名男子沉默了幾秒鐘，開口問道。
&gt; &#34;你不知...&#34;傅保安突然停住嘴，轉頭看向玻璃的另一邊。
&gt; 玻璃後的卓隊長跟褚主管也很有默契地互望了一眼。

我們歷經了上百次的實驗失敗，正當我們就要對世人一般對這個異想天開的計畫感到失望之際...我們成功了。
**異形計畫**，哈哈，我們一定是電影看太多了，搞不好我們是一群瘋子，一群擁有鴻鵠之志的瘋子。
我們打算從這個世界上害蟲最多的國家開始著手，所以我們跨越了整片海洋來到了中國。
其實我們有一小部份的人看到計畫成品時動搖了，尤其是成功時，它們差點把我們滅了之後。
但是我們說服了他們，都走到這一步了，要回頭已經來不及了。

&gt; &#34;他不曉得我們的存在，至少本來不知道。&#34;傅保安在主管辦公室裡說。
&gt; 褚主管坐在他的辦公椅上捏著下巴 &#34;我會轉告O5議會，你就繼續問下去，把他的來歷盡可能挖出來。&#34;
&gt; &#34;是！&#34;傅保安敬了禮後走出辦公室。

我們創造的這個，是希望，亦是惡魔。
但唯有以毒攻毒才能拯救這個逐漸崩毀的世界。
我們面對著許多障礙，過往的我們應該會逃避，不敢面對。
但是現在的我們不同了，我們已經沒有退路了。
為了地球，為了人類，為了永續，我們必須勇往直前，踏平一切阻礙！

&gt; 傅保安被一波衝擊拋到牆上，他蹣跚地站起來用無線電大聲詢問。
&gt; &#34;發生什麼事了！&#34;他撞到的手臂隱隱作痛著。
&gt; &#34;我們遭到攻擊！外圍防線被突破了！敵軍火力強大，我們需要支援！&#34;卓隊長在另一頭大喊。
&gt; &#34;是誰攻擊了我們?&#34;傅保安努力想搞清楚情況。
&gt; &#34;無法辨識！&#34;卓隊長嘶吼道。
&gt; &#34;無法辨識...&#34;傅保安低下頭來，他的直覺似乎感應到了什麼。
&gt; 他全力朝審訊室奔去。

我們是清掃害蟲的麻雀！我們要為了更長遠的利益而戰...

&gt; &#34;該死！&#34;看著死去的警衛和空蕩蕩的審訊室，傅保安一拳揍在牆壁上
&gt; &#34;他們撤退了！我們把他們擊退了！&#34;無線電傳來卓隊長的歡呼
&gt; 傅保安滑坐到地面上，絕望地想著O5會怎麼懲罰他們

...We are **Green Sparrow Foundation**！

[[=]]
[[size 150%]]G·S·F[[/size]]
**[http://scp-wiki-cn.wikidot.com/gsf 綠麻雀基金會]**
[[/=]]</textarea></pre>
