**アイテム番号:** SCP-350-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-350-KOの収容は、対象のガラス製自動ドアを鉄製の扉に交換した後、関係者以外立ち入り禁止の警告と施錠を行うのみで十分です。オブジェクトの管理担当は、セキュリティクリアランスレベル2の職員を選出し、出入りもセキュリティクリアランスレベル2以上であれば自由に許可します。ただし出入りの前に、簡単な持ち物検査が行われなければなりません。

**説明:** SCP-350-KOは██市立図書館の100m^^2^^の広さの旧資料室であり、休暇の日に図書館に立ち寄ったエージェント・類██によって発見されました。オブジェクト内には本の形をしたSCP-350-KO-1と、一般的な図書館で見ることのできる普通の木製の本棚の形をした60架のSCP-350-KO-2が存在しています。SCP-350-KOに侵入するとSCP-350-KO-1が新たに生成されますが、これは侵入した人物の自叙伝であり、外見上の特徴は一般的な本と差異がありません。SCP-350-KO-1はその人の一生の中で起こった大きな事件を中心に、時系列に沿って記述されます。分量は平均で約100pであり、人生の中で特別な、または重要な出来事、事故を多く経験したことがあるほど分量は増加します。当事者の性格はSCP-350-KO-1の文体や雰囲気に反映され、趣向はSCP-350-KO-1の表示のデザインに影響を与え、SCP-350-KO-1は当事者がよく使う言語によって記述されます。たまに文章ではなく他の方法によって記述されているSCP-350-KO-1が存在しており、ほとんどの当事者が言語を知らない新生児でした。

SCP-350-KO-1を持って外へ出ることは可能ですが、その期間が1週間を過ぎた場合は、SCP-350-KO-1は自動的にSCP-350-KO-2に戻りました。SCP-350-KO-1に損傷を加えてもSCP-350-KO-2に戻る瞬間に自動的に元通りに修復され、破棄しても1週間後にはSCP-350-KO-2に再出現します。60架のSCP-350-KO-2が全て一杯になると、最も古いSCP-350-KO-1から消失し、空になった場所に新たなSCP-350-KO-1が生成されます。SCP-350-KO-2を外部に持ち出すと異常性のない通常の本棚になり、異常性のない通常の本棚をSCP-350-KOに運び込むとSCP-350-KO-2に変化したことから、異常性の主体は空間であると結論付けられています。

行いたい場合はSCP-350-KO-1の内容を修正することが可能です。内容を追加することはできませんが、削除と強調は可能であり、変更された内容を適用するにはSCP-350-KO-2に戻す必要があります。内容に訂正線を引けばその部分は削除され、前後の文章を自然につなげるように変化します。内容に下線を引けば単に事実だけを述べていたのが、当事者の性格に合わせて多彩な描写が追加されます。</textarea></pre>
