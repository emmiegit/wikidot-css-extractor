**Объект №:** SCP-2110

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-2110 постоянно находится под наблюдением двух сотрудников с 3 уровнем допуска, проживающих в зоне содержания. Согласно истории для прикрытия, они следят, чтобы ему не нанесли ущерб вандалы. Поскольку объект является исторической достопримечательностью, внесённой в списки Госнольдской молодёжной организации по защите культурных объектов, другие меры по содержанию не требуются. Тем не менее, если широкой общественности станет известно о свойствах SCP-2110, и/или внутрь него проникнут посторонние лица, требуется при необходимости обработать нарушителей амнезиаком класса А и установить слежку на 28 дней за каждым из них. Для того, чтобы скрыть аномальную природу SCP-2110 от гражданского населения, следует провести кампанию по дезинформации.

Сотрудникам Фонда, родившимся в США или Бразилии, принадлежащим к племени вампаноаг, проживавшим на территории о-ва Мартас-Винъярд или имеющим друзей и членов семьи, проживавших более 5 лет на территории данного острова, категорически запрещено заходить внутрь SCP-2110 более 1 раза. Члены персонала, желающие взять интервью у SCP-2110-1, не должны являться уроженцами США или Бразилии, принадлежать к племени вампаноаг, проживать на территории о-ва Мартас-Винъярд или иметь друзей и членов семьи, проживавших более 5 лет на территории данного острова. После окончания интервью за опрашивающим нужно установить наблюдение на 28 дней и временно перевести его на работу в другое учреждение Фонда до тех пор, пока желание вернуться в SCP-2110 не исчезнет. Кроме того, данный субъект должен пройти освидетельствование комиссии HMCL, за две недели до которой он обязан пройти допрос.

Организация также занимается подавлением появляющейся информации об обнаружении людей, внешним видом похожих на SCP-2110-1, и препятствует расследованию соответствующих уголовных дел о пропаже.

**Описание:** SCP-2110 - это двухэтажный коттедж, построенный в 18██ году в т. н. &#34;пряничном&#34; архитектурном стиле[[footnote]]Данный стиль является частью плотницкой готики, весьма распространённой в конце XIX века в Северной Америке.[[/footnote]] и находящийся в городе Ок-Блафс, штат Массачусетс. В нём никогда не проживали люди, кроме того, время первой активации аномальных свойств неизвестно. Исследование, проведённое внутри коттеджа с помощью радиоуправляемых роботов, показало, что данная постройка заброшена и в ней ранее не производились ремонтные работы. Рассмотреть интерьер дома на первом этаже с улицы через окна нельзя, поскольку обзор закрывают различные посторонние объекты, такие как занавески или мебель. Аналогичная ситуация наблюдается и на втором этаже.

Любой субъект, входящий в SCP-2110, попадает в аналогичный коттедж, но полностью отремонтированный и обставленный современной мебелью. Электронные приборы внутри данной постройки отсутствуют. При этом в гостиной и на кухне SCP-2110 появляются экземпляры SCP-2110-1 и свежеприготовленные блюда. Из коттеджа можно выносить мебель, еду и утварь; при повторном посещении объекта вынесенные из него ранее предметы материализуются заново. Следует отметить, что они не обладают аномальными свойствами. Через короткий промежуток времени экземпляры SCP-2110-1 поприветствуют субъекта, вошедшего в SCP-2110, и пригласят его в гостиную на ужин, независимо от времени суток.

SCP-2110-1 – обозначение, данное 7 людям, встречающим субъекта, вошедшего в SCP-2110. Внешность экземпляров SCP-2110-1, кроме SCP-2110-1-А, соответствует описаниям лиц, пропавших без вести в период с 18██ по 20██ на острове Мартас-Винъярд[[footnote]]Остров, расположенный южнее полуострова Кейп-Код, Массачусетс.[[/footnote]]. В ходе интервью они заявляли, что приходятся друг другу родственниками, возраст и пол каждого соответствует их семейной роли. SCP-2110-1 не смогли объяснить, как оказались на о-ве Мартас-Винъярд. Тем не менее, каждый из них, за исключением SCP-2110-А, либо проживал на территории острова в какой-то момент жизни, либо имел друзей или членов семьи, в течение 5 лет проживавших на о-ве Мартас-Винъярд. SCP-2110-1 всегда демонстрируют осведомлённость обо всех технологических и социальных переменах, произошедших в мире, независимо от того, на какие темы с ними вести разговор.

* SCP-2110-1-A (&#34;Отец&#34;): Мужчина европеоидной расы, место рождения неизвестно, возраст 50 лет с лишним, рост 1,9 м. Единственный член семьи, не числившийся в списках пропавших без вести.
* SCP-2110-1-B (&#34;Мать&#34;): Женщина из племени вампаноаг, уроженка штата Массачусетс, возраст примерно 70 лет, рост 1,7 м. В списке пропавших без вести в 18██ году в городке ██████████, Массачусетс, числится субъект, по описанию внешнего вида похожий на данный экземпляр.
* SCP-2110-1-C (&#34;Дядя&#34;): Афро-бразилец, уроженец Рио-Де-Жанейро, возраст 40 лет с лишним, рост 2 м. В списке пропавших без вести в 19██ году в ███████████, Массачусетс, числится субъект, по описанию внешнего вида похожий на данный экземпляр. Из интервью со свидетелями и испытуемыми стало известно, что SCP-2110-1-C не может разговаривать и общается на бразильском языке жестов, при этом SCP-2110-1-F выступает в качестве переводчика.
* SCP-2110-1-D - E (&#34;Тетя и племянник&#34;): Бразильцы, уроженцы штата Массачусетс, женщина и мальчик в возрасте 30 и 11 лет, соответственно. Рост 1,65 м и 1,4 м, соответственно. В списке пропавших без вести в 20██ году в ██████, Массачусетс, числятся два субъекта, по описанию внешнего вида похожие на данные экземпляры.
* SCP-2110-1-F (&#34;Сын&#34;): Бразилец, уроженец штата Массачусетс, возраст 20 лет, рост 1,6 м. В списке пропавших без вести в 20██ году в ████████, Массачусетс, числится субъект, по описанию внешнего вида похожий на данный экземпляр.
* SCP-2110-1-G (&#34;Дочь&#34;): Женщина европеоидной расы, уроженка ████, возраст 21 год, рост 1.55 м. Ранее являлась сотрудницей D-9350, участвовавшей в эксперименте по изучению аномальных свойств SCP-2110 с целью определения условий появления новых экземпляров SCP-2110-1.

Хотя субъект может по своему желанию покинуть дом, чаще всего он принимает приглашение SCP-2110-1 поужинать вместе с ними. Субъекты, ужинавшие с экземплярами SCP-2110-1, сообщали, что чувствовали в этот момент чувство лёгкости и комфорта. Во время трапезы экземпляры SCP-2110-1 охотно отвечают на любые заданные им вопросы. У субъектов, покинувших SCP-2110, позже возникает желание вновь посетить этот дом, которое постепенно исчезает спустя промежуток времени от 3 до 28 дней. В течение данного периода субъект может сопротивляться желанию вновь посетить SCP-2110. Однако, чем чаще субъект посещает SCP-2110, тем более непреодолимым будет это желание. Было установлено, что амнезиак класса А стирает все воспоминания о SCP-2110.

Если субъект будет часто посещать SCP-2110, то со временем начнёт сообщать о сильной привязанности к экземплярам SCP-2110-1; также субъект будет рассказывать экземплярам SCP-2110-1 истории из личной и семейной жизни по их просьбе и говорить в их присутствии более открыто и смело.

После 2-6 визитов субъекты, являющиеся уроженцами США или Бразилии либо принадлежащие к племени вампаноаг, получают приглашение провести ночь на втором этаже коттеджа. Согласно интервью с экземплярами SCP-2110-1, еще никто не отклонял данное предложение. Когда субъект, независимо от внешних факторов и приказов покинуть объект, заходит в спальню на втором этаже, видео- и аудиосвязь с ним обрывается, после чего восстановить контакт уже нельзя. При следующем посещении SCP-2110 выяснится, что данный субъект стал новым экземпляром SCP-2110-1.

Несмотря на то, что описанные выше эффекты проявлялись у всех испытуемых, SCP-2110-1 приглашают на ночлег только лиц, родившихся в США или Бразилии либо принадлежащих к племени вампаноаг[[footnote]] Бразильская диаспора имеется на острове Мартас-Винъярд с XIX века. Поселения племени вампоноаг в окрестностях современного города Аквинна появились ещё 10 000 лет назад. [[/footnote]] Случаев, когда SCP-2110-1 просили оставаться ночевать лиц, являющихся уроженцами других государств, пока зарегистрировано не было.

**Приложение 2110-A:** SCP-2110 был обнаружен после того, как на острове Мартас-Винъярд возросло количество случаев пропажи без вести, а среди гражданского населения начали распространяться слухи о &#34;доме с привидениями&#34;, в котором якобы видели сущностей, похожих на пропавших лиц. После опроса очевидцев, подвергшихся влиянию SCP-2110[[footnote]]За дополнительной информацией обратитесь к протоколам интервью в документах SCP-2110-Альфа-A-...-C. [[/footnote]], были определены основные свойства объекта. Во время постановки объекта на содержание и последующих испытаний количество экземпляров SCP-2110-1 составляло 8 человек. Хотя во многих интервью с очевидцами и сообщалось том, что SCP-2110-1 приходятся друг другу родственниками, экземпляры SCP-2110-1 изначально отказались напрямую рассказывать о внутрисемейных отношениях или о том, как они попали внутрь SCP-2110. Данную информацию удалось постепенно получить в ходе экспериментов и интервью с SCP-2110-1. 

[[collapsible show=&#34;+ Протокол интервью 2110-Гамма-A&#34; hide=&#34;- Протокол интервью 2110-Гамма-A&#34; hideLocation=&#34;both&#34;&#39;]]

&gt; **Опрашиваемые:** SCP-2110-1
&gt; 
&gt; **Опрашивающая:** D-9350
&gt; 
&gt; **Предисловие:** D-9350 имела при себе устройства видео- и аудиосвязи для проведения интервью с SCP-2110-1, что также позволяло уберечь прочий персонал Фонда от воздействия SCP-2110. Список вопросов был заранее подготовлен исследователем Аквиной и руководителем научных работ Сантьяго, которые в момент проведения интервью находились в здании неподалеку и следили за его ходом. Так как это была первая встреча D-9350 с экземплярами SCP-2110-1, перед проведением интервью её проинформировали о свойствах SCP-2110, а также дали приказ не отвечать на вопросы SCP-2110-1 и не отклоняться от сценария без разрешения руководителя эксперимента.
&gt; 
&gt; **&lt;Начало записи, 21:32&gt;**
&gt; 
&gt; //[D-9350 садится с остальными экземплярами SCP-2110-1 за стол. Прочитав вместе с SCP-2110-1 молитву перед едой по их просьбе, на что было дано разрешение агентов, контролирующих ход эксперимента, D-9350 начинает разговор.]//
&gt; 
&gt; **D-9350:** Ну так, эээ... кто в вашей семье старший?
&gt; 
&gt; **SCP-2110-1-A:** Ах, да, я отец семейства. А это моя верная жена //(SCP-2110-1-A показывает на SCP-2110-1-B, сидящую справа от него)// и наша мама. Сколько мы уже времени живём вместе, дорогая?
&gt; 
&gt; **SCP-2110-1-B:** Хмм... Наверно, уже около 1██ лет. У нас очень крепкий брак, не так ли?
&gt; 
&gt; **D-9350:** 1██ лет? Каков же тогда ваш возраст?
&gt; 
&gt; **SCP-2110-1-A:** Я и сам с трудом об этом помню. Мне вроде за 50, а ██████ уже скоро 70 лет стукнет. Но похоже, что сам Господь Бог благословил нас на долгую совместную жизнь, правда?
&gt; 
&gt; **SCP-2110-1-B:** Да, дорогой.
&gt; 
&gt; **SCP-2110-1-E:** Mamãe, papai, a gente não sabe de onde ela veio![[footnote]] В переводе с португальского примерно означает &#34;Мама, папа, кто эта незнакомка?!&#34; - //здесь и далее прим. переводчика.// [[/footnote]]
&gt; 
&gt; **D-9350:** Что он сказал?
&gt; 
&gt; **SCP-2110-1-D:** Он спрашивает, откуда ты такая взялась. Мне вот тоже это интересно, потому что, судя по твоему виду, ты словно только что вышла из тюрьмы.
&gt; 
&gt; **SCP-2110-1-A:** Тихо, тихо, сестра, нам не следует плохо судить о человеке из-за его прошлых грехов. Вспомни девятый стих из третьей главы второго послания Петра[[footnote]]Не медлит Господь исполнением обетования, как некоторые почитают то медлением; но долготерпит нас, не желая, чтобы кто погиб, но чтобы все пришли к покаянию.[[/footnote]].
&gt; 
&gt; [НЕНУЖНАЯ ИНФОРМАЦИЯ УДАЛЕНА ДЛЯ КРАТКОСТИ]
&gt; 
&gt; **D-9350:** Мне всегда приходилось нелегко, понимаете? В первый раз я вляпалась в неприятности, когда училась в средней школе, и мои родители были, как бы сказать... весьма недовольны. Меня тогда очень строго наказали.
&gt; 
&gt; //[SCP-2110-1-C обращается к SCP-2110-1-F и просит перевести его слова для испытуемой.]//
&gt; 
&gt; **SCP-2110-1-F:** &#34;Но ведь этим наказанием они хотели показать, что любят тебя, верно?&#34;
&gt; 
&gt; **D-9350:** Всегда в этом сомневалась.
&gt; 
&gt; **SCP-2110-1-E:** Foi tão ruim assim?
&gt; 
&gt; **D-9350:** Чего?
&gt; 
&gt; **SCP-2110-1-D:** &#34;Неужели все было настолько плохо?&#34;
&gt; 
&gt; **D-9350:** Ну, я не знаю, если...
&gt; 
&gt; //[В этот момент агенты-наблюдатели приказали D-9350 прекратить рассказ о её криминальном прошлом, завершить интервью и покинуть SCP-2110. D-9350 встаёт из-за стола и сообщает, что ей пора уходить. SCP-2110-1 прощается с D-9350, после чего к ней обращается SCP-2110-1-F.]//
&gt; 
&gt; **SCP-2110-1-F**: До свиданья, дитя. Мы очень рады, что ты пришла к нам, и надеемся, что придёшь ещё раз. Господь с тобою.
&gt; 
&gt; **&lt;Конец записи, 22:05&gt;**
&gt; 
&gt; **Заключение:** Во время допроса после интервью D-9350 сообщала о том, что находилась в &#34;приподнятом&#34; настроении и чувствовала себя &#34;не так уж и плохо&#34;. Также она изъявляла желание снова встретиться с SCP-2110-1. D-9350 удерживали от посещения SCP-2110 в течение 6 дней, после чего у неё пропало желание вновь посетить объект.

[[/collapsible]]

[[collapsible show=&#34;+ Протокол интервью 2110-Гамма-D&#34; hide=&#34;- Протокол интервью 2110-Гамма-D&#34; hideLocation=&#34;both&#34;&#39;]]

&gt; **Опрашиваемые:** SCP-2110-1
&gt; 
&gt; **Опрашивающая:** D-9350
&gt; 
&gt; **Предисловие:** D-9350 имела то же снаряжение, что и в первый раз. Ей был дан приказ говорить с экземплярами SCP-2110-1 естественно, чтобы изучить разговорные привычки объектов, когда их не опрашивают. Кроме того стоит отметить, что D-9350 было дано указание продолжить ранее прерванный разговор, чтобы проверить реакцию экземпляров SCP-2110-1.
&gt; 
&gt; **&lt;Начало записи, 22:50&gt;**
&gt; 
&gt; //[D-9350 села вместе с SCP-2110-1 за стол и прочитала ту же молитву перед едой, что и в первый раз, не дожидаясь разрешения от агентов-наблюдателей. Субъекты приступают к еде.]//
&gt; 
&gt; **SCP-2110-1-E:** Você parece nervosa![[footnote]]Выглядишь какой-то нервной![[/footnote]]
&gt; 
&gt; **SCP-2110-1-D:** ███████! Olha o que você diz![[footnote]]Следи за языком![[/footnote]]
&gt; 
&gt; **D-9350:** Что он сказал?
&gt; 
&gt; **SCP-2110-1-B:** Все в порядке, дорогая. Уверена, что племянник не хотел сказать чего плохого. Он всего лишь отметил, что тебя что-то тревожит.
&gt; 
&gt; **SCP-2110-1-F:** Ах, да, █████, ты собиралась рассказать нам о себе в прошлый раз. Хочешь поговорить на эту тему?
&gt; 
&gt; **SCP-2110-1-A:** Может, добавки?
&gt; 
&gt; **D-9350:** Нет, спасибо. Мне и этого хватит. В любом случае, я хотела рассказать вам свою историю. И из-за этого я и нервничаю, особенно принимая во внимание, насколько вы религиозны.
&gt; 
&gt; **SCP-2110-1-A:** Нас всегда учили, так же как и других, любить детей Господа, независимо от их прошлого, и принимать их в своём доме. Можешь говорить открыто.
&gt; 
&gt; //[Экземпляры SCP-2110-1 поворачиваются D-9350 и начинают слушать, кроме SCP-2110-1-D и SCP-2110-1-E, которые продолжают есть.]//
&gt; 
&gt; **D-9350:** Хорошо… когда мне было 16 лет, я почувствовала, что не знаю, кто я и где моё место в жизни. И поэтому я зашла в интернет и нашла группу людей, с которыми могла пообщаться, понимаете?
&gt; 
&gt; [НЕНУЖНАЯ ИНФОРМАЦИЯ УДАЛЕНА ДЛЯ КРАТКОСТИ]
&gt; 
&gt; **SCP-2110-1-D:** Но она же грешница! И ты считаешь, что Господь приемлет подобный грех в Царствии Своём? Ох, так и знала, что с этой █████ что-то нечисто ещё с того момента, как она вошла в этот дом.
&gt; 
&gt; **SCP-2110-1-B:** Спокойно, спокойно, неужели это повод для того, чтобы прогонять её?
&gt; 
&gt; **SCP-2110-1-F:** ███ хочет спросить кое-что. &#34;Не осквернишь ли ты нас своим грехом?&#34;
&gt; 
&gt; **SCP-2110-1-E:** Mamãe, do que vocês estão falando?[[footnote]]Мама, а что это значит?[[/footnote]]
&gt; 
&gt; **SCP-2110-1-D:** Nada de importante, querida.[[footnote]]Не обращай внимания, милый.[[/footnote]]
&gt; 
&gt; **SCP-2110-1-A:** Замолчите все, пожалуйста, дайте мне слово сказать...
&gt; 
&gt; **SCP-2110-1-D:** Отец, мы ведь никогда не сталкивались с чем-то подобным. Не разрушит ли это нашу семью? Я не хочу, чтобы мой ребёнок вырос таким же...
&gt; 
&gt; **SCP-2110-1-A:** Важно, чтобы племянник рос вместе с ней. Нас учили принимать и любить всех такими, какие они есть, независимо от их грехов. Стоит ли нам из-за этого относиться к ней по-другому?
&gt; 
&gt; //[Все экземпляры SCP-2110-1 молчат в течение 22 секунд и смотрят друг на друга и D-9350. Затем SCP-2110-1-A поворачивается к D-9350.]//
&gt; 
&gt; **SCP-2110-1-A:** Не хотела бы ты остаться у нас на ночь? Извини нас за наше поведение, но могу заверить тебя, что с нами ты будешь в безопасности. Я думаю, остальные со временем примут тебя такой, какая ты есть. Тебе нужно время, чтобы подумать?
&gt; 
&gt; [НЕНУЖНАЯ ИНФОРМАЦИЯ УДАЛЕНА ДЛЯ КРАТКОСТИ]
&gt; 
&gt; **D-9350:** Я приношу вам проблемы, верно?
&gt; 
&gt; **SCP-2110-1-F:** Ничего, мы привыкнем. Пока что ты не доставляла нам проблем, и я уверен, что не доставишь и в будущем.
&gt; 
&gt; **SCP-2110-1-D:** Ну, остаётся только надеяться на твою &#34;уверенность&#34;.
&gt; 
&gt; &lt;Конец записи, 00:13&gt;
&gt; 
&gt; **Заключение:** В этот момент исследователь Аквина и руководитель научных работ Сантьяго позволили D-9350 принять предложение SCP-2110-1. После того, как D-9350 последовала за SCP-2110-1-A на второй этаж, аудио- и видеосвязь с D-9350 прервалась. За 10 минут до того, как прервался контакт, D-9350 не произнесла ни слова.

[[/collapsible]]

[[collapsible show=&#34;+ Протокол интервью 2110-Гамма-E&#34; hide=&#34;- Протокол интервью 2110-Гамма-E&#34; hideLocation=&#34;both&#34;&#39;]]

&gt; **Опрашиваемые:** SCP-2110-1
&gt; 
&gt; **Опрашивающий:** Агент Херц
&gt; 
&gt; **Предисловие:** Спустя 4 недели после пропажи D-9350 агент Херц был отправлен к экземплярам SCP-2110-1 под наблюдением исследователя Аквины и руководителя научных работ Сантьяго с целью взять у них интервью. D-9350 (теперь обозначенная как SCP-2110-1-G) была выбрана как основная цель для допроса, чтобы побольше узнать о процессе превращения. Агент Херц был выбран для выполнения этого задания, так как родился в Германии, также его проинформировали обо всех аномальных свойствах SCP-2110, о которых стало известно из предыдущих интервью. Агент Херц должен был отвечать на вопросы SCP-2110-1 по необходимости, но ни в коем случае не давать им информацию о своем прошлом.
&gt; 
&gt; **&lt;Начало записи, 16:42&gt;**
&gt; 
&gt; //[Агент Херц входит внутрь SCP-2110, после чего появляются экземпляры SCP-2110-1. Среди них можно заметить SCP-2110-1-G, которая приглашает агента Херца на ужин. Приняв предложение, агент садится за стол вместе с SCP-2110-1, который как раз собираются читать молитву перед едой.]//
&gt; 
&gt; **SCP-2110-1-A:** Что-то не так? Ты не хочешь помолиться с нами?
&gt; 
&gt; **Агент Херц:** Нет, спасибо. Я не очень-то увлекаюсь религией.
&gt; 
&gt; **SCP-2110-1-G:** А, ничего страшного. Я тоже не шибко верующая. Я молюсь только в особых случаях, например, когда к нам на ужин приходят гости!
&gt; 
&gt; **Агент Херц:** То есть, ты не веришь в Бога?
&gt; 
&gt; **SCP-2110-1-G:** Ну, не совсем... Как бы сказать, я почти готова в Него поверить. Может, передумаешь? Молитва ведь простая, и ты, и я можем легко её запомнить. &#34;Отче наш...&#34;
&gt; 
&gt; **Агент Херц:** Можешь рассказать мне, что произошло 4 недели назад, когда ты согласилась переночевать тут? //[В этот момент SCP-2110-1-G не отвечает и смотрит на потолок в течение 2 минут. Прочитав молитву и произнеся &#34;Аминь&#34;, она вместе с остальными экземплярами SCP-2110-1 поворачивается к Херцу.]// 
&gt; 
&gt; **SCP-2110-1-G:** У тебя когда-нибудь были религиозные переживания? Это что-то типа околосмертных переживаний, когда ты почти умер и увидел свет в конце тоннеля, но на этот раз ты молишься в церкви и вдруг слышишь, что с тобой разговаривает... некто //большой и важный//.
&gt; 
&gt; **Агент Херц:** Боюсь, я не могу ответить на этот вопрос.
&gt; 
&gt; **SCP-2110-1-G:** То есть, нет? Ты никогда не ходил в церковь даже в детстве?
&gt; 
&gt; **Агент Херц:** У меня нет прав говорить с тобой о своем прошлом.
&gt; 
&gt; **SCP-2110-1-G:** Тогда это будет сложно объяснить. Я спала, как вдруг проснулась посреди ночи. Мне показалось, что кто-то разговаривает, но когда я пошла проверить, то обнаружила, что все спят. Тогда я вернулась обратно в комнату и тоже легла спать, но как только я начала засыпать, то опять услышала, что кто-то разговаривает. Я открыла глаза, и передо мной была эта... штуковина. Сама до сих пор не могу понять, что это такое.
&gt; 
&gt; **Агент Херц:** Это был гуманоид?
&gt; 
&gt; **SCP-2110-1-G:** Да. Он был большим и светился так ярко, что я не могла смотреть на него...
&gt; 
&gt; **SCP-2110-1-B:** Похоже, что это был ангел, дочь моя.
&gt; 
&gt; **SCP-2110-1-G:** Верно, тогда это всё объясняет. Я лежала, боясь пошевелиться, и мне казалось, что он что-то говорит. Я не могу вспомнить, что он говорил, или сказать наверняка, почему находился в моей комнате.
&gt; 
&gt; **SCP-2110-1-F:** Чтобы благословить тебя?
&gt; 
&gt; **SCP-2110-1-G:** Не уверена... Я была очень уставшая в тот день, да вдобавок никак не могла забыть весь этот спор, начавшийся из-за меня. Может, мне это просто приснилось?
&gt; 
&gt; **Агент Херц:** Почему же ты не ушла на следующий день?
&gt; 
&gt; **SCP-2110-1-G:** А вот это уже другая история... испытывал ли ты когда-нибудь страх за себя по мере взросления, или, может быть, однажды сильно накосячил в чём-то?
&gt; 
&gt; **Агент Херц:** Опять же, я не могу...
&gt; 
&gt; **SCP-2110-1-G:** Ты, скорее всего, меня не поймешь, если раньше не проходил через это. Найти место, где тебе будут рады, и где о тебе будут заботиться... этого ведь хотят многие, верно?
&gt; 
&gt; **&lt;Конец записи, 16:56&gt;**
&gt; 
&gt; **Заключение:** В этот момент агент Херц завершил интервью.

[[/collapsible]]
