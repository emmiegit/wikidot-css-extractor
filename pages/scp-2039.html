**Ítem #:** SCP-2039

**Clasificación del objeto:** Euclid

**Procedimientos Especiales de Contención:**Actualmente, el equipo operativo de la Fundación que se ubican en el Centro de Investigación-2039 están concentrados en dos objetivos: La primera es prevenir y/o minimizar los daños colaterales que ocurren en el área fuera del valle, y la segunda es analizar la historia del fenómeno y de su comportamiento.

El personal activo que se encuentra ubicados en el Centro de Investigación-2039 se ha dado el orden de carácter primordial de contener - o de neutralizar si es en lo posible a - cualquier daño causado por el SCP-2039 durante su Estado Activo. El mismo equipo se ha dado también como objetivo secundario de monitorear el perímetro del valle, para asegurar de que ningún civil ingrese en el área. Durante el Estado Activo, si el personal observa que el potencial de los daños colaterales se extiende más allá del área del valle, un equipo de contención será movilizado. Se ha comprobado que una eliminación directa de los sujetos resulta por lejos, imposible; Por lo visto, únicamente los sujetos son capaces de realizar daños físicos si los sujetos se confrontan entre sí de manera directa. Los operativos, que estarán atentos ante esto, estarán enfocados en desarmar a los sujetos y de neutralizar a la amenaza de futuro daños colaterales.

El largo-término objetivo de los efectivos personales del Centro de Investigación-2039 es de descubrir un método que puedan, de alguna manera, neutralizar al fenómeno. Para lograr este fin, el Sociólogo y Naturópata[[footnote]] **N.T.:** Médico especialista en medicina naturales [[/footnote]], perteneciente a la Fundación, Dr. Wilkes, ha sido asignado para llevar a cabo una operación encubierta vía enlace entre el SCP-2039 y de la Fundación. Dr. Wilkes ha recopilado información desde la historia de ambos grupos, como así también la naturaleza del fenómeno en sí. Esto lo ha realizado a través de llamados periódicas de las casas de ambos grupos bajo el perfil de un médico naturópata local. Puesto que las historias sedentarias de los sujetos y la aparente incapacidad de no salir vivos del valle, los investigadores creen que los sujetos no harán ningún intento de salir del área; Sin embargo, el SCP-2039 debería de ser capaz de salir del valle, teniendo en cuenta el daño colateral que puede provocar fuera del área, con esto aumentando la posibilidad de que si pueden salir y esto, no puede ser ignorado. Ante esto, las unidades del DM de toda la región han sido avisados sobre la naturaleza de por sí del SCP-2039, así ayudar de manera local a los activos y de capturar y de retener a los sujetos si es en caso de llegar a ser necesario.

**Descripción:** SCP-2039 se refiere, de manera colectiva a, dos grupos de familia de humanos distinguidos que residen en la área montañosa cerca de ████, Carolina del Norte. Actualmente estos dos grupos residen enfrentados, uno en cada lado del riachuelo que pasa entre dos pequeñas montañas boscosas. Las culturas predominantes y el comportamiento que se observa y se que exhibe en el SCP-2039 son de las típicas familias que residieron en el sudeste de Estados Unidos durante los inicios del siglo XX; Cada uno de estas familias producen su propio subsistencia a través de la cacería y de la agricultura básica, usando armas y herramientas apropiadas de aquella época. Los sujetos de las familias contrarias son por lo general, no muy amigables los unos con los otros, aunque raramente se ve una iniciativa directa de conflicto, al menos que la misma es provocada. Durante las entrevistas realizadas, los sujetos desde ambos grupos generalmente hablan de que sus familias han mantenido en ese estado de incivilización desde ya hace mucho tiempo, y de acuerdo lo que alcanzan a recordar; Sin embargo, mucho de estos relatos que hablan del origen de la pelea está ampliamente inconsistente o descrito de manera demasiado vaga (Exceptuando por el relato dado por el SCP-2039-P01; obsérvese en el registro de la entrevista 2039-P01-19 para más detalles).

Desde que la fundación descubre al SCP-2039 en el año 1904, ninguno de esos sujetos han mostrado algún signo de agonía física, o de algún tipo de intención de salir del valle en la que residen.

Intentos de desplazar a los sujetos desde el área por la fuerza ha sido demostrado que los mismos presentan una extrema angustia y de violencia, seguido de un paro cardíaco y la muerte. Los sujetos permanecerán fallecidos hasta que se les devuelve al área, donde serán despertados al final del siguiente Estado Activo (Detalles se muestran abajo)

[[include component:image-block name=scp-2039-p01.PNG|caption=SCP-2039-P01 &#34;Mabel&#34; con  -P33; circa 1907|width=175px]]
SCP-2039-P hace referencia a la familia “Pike”, que se encuentran ubicada en el lado sur de la montaña. Este grupo consiste en treinta y seis individuos de variedades de edades, que residen en pequeñas chozas y cabañas que se encuentran esparcidas a lo largo de las laderas. Este grupo aparentemente no tiene una cadena de mando, pero todos los sujetos del SCP-2039, por lo general, obedecen a las instrucciones y sus consejos del miembro más antiguo del grupo (designado como SCP-2039-P01), que es una femenina de color blanco que ronda entre los 60 a 75 años de edad. El sujeto se hace llamar Dixie Mable Pike, y prefiere que lo llamen por su segundo nombre, “Mabel”.

[[include component:image-block name=scp-2039-w01.PNG|caption=SCP-2039-W01 &#34;Blaine&#34;; circa 1918|width=175px]]
SCP-2039-W hace referencia a la familia “Wagner”, que se encuentran ubicadas en la del lado norte de la montaña. A diferencia del SCP-2039-P, los veintinueve sujetos que conforman al SCP-2039-W residen junto en una gran estancia construida dentro de la ladera. Se observa también que el SCP-2039-W tienen un líder designado (SCP-2039-W01), que es un masculino blanco que aparenta tener entre 55 a 70 años de edad. El sujeto menciona que su nombre es Blaine Randolph Wanger, pero prefiere que lo llamen “Blaine”.

Ocasionalmente, los sujetos de cada grupo entrarán en un Estado Activo, caracterizado por las violencias que se desatan, con la intención de dañar y/o matar a todos sujeto que están en el otro bando. El sujeto sólo entrará en Estado Activo cuando se cree que uno de sus miembros de su familia ha sido dañada o amenazada por los sujetos del otro bando. Una vez que ocurra esto, los sujetos se vuelven extremadamente agitados y hostiles, e inmediatamente buscarán a otros miembros del mismo grupo, causando que ellos también entren en Estado Activo. Una vez que la mayoría del grupo se volvió activo, empezarán a buscar armas y herramientas desde sus casas, con la intención de tener un conflicto directo con el bando opuesto. Desde este punto, las armas y herramientas son designadas de manera colectiva como SCP-2039-A.

Las instancias del SCP-2039-A varían de un Estado Activo a otro; sin embargo, el nivel de la tecnología que se ha demostrado por estos objetos resultan ser usualmente anacrónicos de acuerdo al periodo de tiempo en que el SCP-2039 se envuelven, y en ello, frecuentemente exhiben propiedades anómalas. Fuera de la naturaleza de las armas, se observa que los sujetos tienen un total conocimiento en cómo opera el objeto. Así como también se desconoce de dónde en sus casas de los sujetos, obtienen las instancias SCP-2039-A, o en cómo ellos obtienen el conocimiento requerido para operar dichos objetos. Los intentos directos de observar dentro de esas residencias durante el Estado Activo se observa que los sujetos entran en estado no diferencial de extrema violencia y de hostilidad (Vea el registro parcial del SCP-2039-A y de los ejemplos seleccionados).

Una vez que los sujetos activos se hayan retirado del SCP-2039-A, ellos avanzaron hacia la residencia del bando opuesto, utilizando los objetos para atacar a todos los sujetos del bando opuesto. Este asalto inicial activa de manera inevitable las fuerzas del bando que están confrontando los sujetos, donde ellos, procurarán a sacar sus propias instancias del SCP-2039-A para poder defenderse ante el asalto. Si uno de los sujetos es desarmado, continuarán con el asaltado ya establecido, y se enfrentarán contra otros sujetos en un combate mano a mano. El conflicto continuará hasta que todos los sujetos de uno de los dos bandos, siendo SCP-2039-P o el SCP-2039-W, sean completamente eliminados (incluyendo al SCP-2039-P01 y al SCP-2039-W01). Una vez que se cumple el objetivo, los sujetos que sobrevivieron volverán hacia sus respectivas casas y van directamente a dormir, no importando el tiempo.

Luego de un periodo de nula actividad que se extiende en un periodo de 12 a 36 horas, todas las instancias del SCP-2039-A se desvanecen, incluido todos los daños colaterales provocado por los mismos SCP-2039, en conjunto con el valle que será reparado de manera inmediata, y como así también todos los sujetos (ambos vivos o muertos), se despiertan, ignorando por completo las heridas. Los sujetos regresarán en su día a día habitual de las actividades y de sus rutinas, comportándose como si nada hubiese pasado. Las entrevistas fueron conducidas de manera inmediata luego del Estado Activo, revela que los sujetos no retienen nada de la memoria del conflicto, con la excepción de los sujetos SCP-2039-P01 y SCP-2039-W01, quienes aparentemente retienen la memoria de todas los Estados Activos que data desde el inicio del fenómeno.

[[collapsible show=&#34;+ Registro de la entrevista 2039-P01-19&#34; hide=&#34;- Ocultar&#34;]]


**Registro de la entrevista 2039-P01-19**

&gt; **Entrevistador:** Dr. B████ Wilkes
&gt; **Entrevistada:** SCP-2039-P01 &#34;Mabel Pike&#34;
&gt; 
&gt; **Nota:** Este entrevista informal se toma lugar en la residencia del SCP-2039-P01, durante una de las visitas a domicilio del Dr. Wilkes. Tres equipos de operadores están posicionados en un bosque cercano, en caso de ser necesario una extracción. Durante las múltiples visitas y conversaciones, la SCP-2039-P01 ha desarrollado una suficiente confianza hacia el Dr. Wilkes como para poder revelar la naturaleza del SCP-2039 (ver registro de la entrevista 2039-P01-15). El objetivo de las preguntas de Wilkes durante las visitas, es de determinar el origen del fenómeno del SCP-2039.
&gt; 
&gt; ------
&gt; 
&gt; **[IRRELEVANTE DIÁLOGO BORRADO]**
&gt; 
&gt; **Wilkes:** Entonces Mabel, ¿Qué es lo que provocó la pelea contra los Wagners?
&gt; 
&gt; **P01:** [Suspiro] Tendrías que ser un poquito más específico mi querido.
&gt; 
&gt; **Wilkes:** ¿Qué quieres decir con eso?
&gt; 
&gt; **P01:** Bueno, lo que yo digo es ¿De qué pelea podríamos estar hablando nosotros? ¿De cuando uno de los gemelos Wagner quema el techo de paja de la casa de Sal? ¿O de cuando esa vez el mismísimo Blaine Wagner fue y mató a tres de nuestras vacas lecheras solo para provocarnos? ¿O tal vez estás diciendo él aquella vez cuando Judy encuentra a ese tal Arvil Wagner con la gallina-
&gt; 
&gt; **Wilkes:** -Perdóname pero, hablo en general. La forma en lo que hablas sobre todo esto, parece que ese resentimiento y odio ha estado rondando desde hace ya mucho tiempo. ¿Qué fué lo pasó en ese entonces, hace ya tiempo remotos atrás?
&gt; 
&gt; **P01:** Awww doctor, al parecer no quieres escuchar ninguno de esos chusmerios sin sentido. Es una larga historia, y de seguro que tiene muchas otras cosas más importantes que hacer en tu vida.
&gt; 
&gt; **Wilkes:** Querida, esta es la última visita que haré. No tengo otra cosa que hacer más que tiempo si quieres hablar de eso. Y creo que de lejos ya ví demasiadas cosas extrañas; Y creo que soy capaz de ayudarte de ese “ciclo” de que habías mencionado.
&gt; 
&gt; **P01:** Eso lo dudo cariño; Pero a la mierda todo, si realmente tu quieres saber sobre eso, te diré hasta lo que yo sé. [se observa que entra en modo pensativo, luego decidió dar el inicio] Blaine Wagner y yo solíamos ser amigos de algún modo, cuando éramos niños en tiempos atrás, claro. “Como carne y uña”, así nos decían. Y por una buena razón. Solían decirnos a nuestras familias como los “Grupo de Salvajes”, después de la antigua pandilla de Butch Cassidy, claro; teníamos una buena forma para conseguir todo tipo de dulces y de cualquier otra cosa para nuestra vecino del alrededor del valle.
&gt; 
&gt; **Wilkes:** Suena como si alguna vez han sido una familia.
&gt; 
&gt; **P01:** Bueno. ¿Qué significa familia? ¿La convivencia de personas de tu propia sangre? ¿O las personas que han crecido junto, con los que han comido, robado unos caramelos y otras mierdas sin sentido? Entonces si. Blaine era como un hermano para mi. Lo más cercano a uno diría… en fin.
&gt; 
&gt; **Wilkes:** Entonces… ¿Qué es lo que ha pasado para que ambos llegasen a tener mucho odio?
&gt; 
&gt; **P01:** Cuando ya estábamos a los veintes. Conocí a una chica, una pequeña rubia de color casi pelirrojo llamado Lucy. Por Dios, nos enamoramos así como también la tierra se enamora del agua y lo abraza. En esos tiempos, si nos viesen que estábamos en esas andanzas, nos lincharían entre todos, así que tuvimos que mantener el secreto entre nosotras. Tenía bastante miedo, y ni siquiera pude mencionar nada a Blaine sobre esto. Pero al final, no creo que hacerle saber tampoco. Un día, unos de esos muchachos pertenecientes a los Bolicks, nos pillaron a mi y a Lucy camino a casa mientras, esos muchachos se acercaron de más para ver y nos vieron que andábamos agarrados de las manos; Yo creo que esos chusmas ignorantes fueron a dar el rumor ante Blaine. Días después, Lucy me invita a merendar en un picnic en su casa mientras que su pá estaba trabajando. Cuando entré por la puerta de su casa, encontré a Blaine… Parada sobre el cuerpo de ella, con una Smith &amp; Wesson… [la sujeta permanece en silencio por unos veinte segundos, luego continúa]... Yo recuerdo como era de bella con ese color fuego que tenía en el cabello.
&gt; 
&gt; **Wilkes:** [Luego de un momento de silencio] ¿Que sucedió entre ustedes dos después de eso?
&gt; 
&gt; **P01:** Bueno, estaba demasiado mal si te lo digo así a la ligera. Yo juré que nunca más tendría algo que ver con ese asesino hijueputa, nunca más. Ni siquiera dejé que él me intentase explicar la situación de lo que pasó o hizo él. Pasaron años, y bueno, me terminé juntandome con uno de los muchachos de la familia Pike, Walter - Que su alma descanse ante Dios. Tuvimos un montón de hijos y de nietos, una bendita choza, entre otras cosas de más, pero … no sentía amor alguno, ni nada en verdad. Muchas de las veces cuando me iba a la cama a dormir, nunca dejé de soñar a Lucy y su bella cara… cubierta con su propia sangre. Y justo al saber que el otro lado del río está ese mal parido que le disparó a ella me hace volver loca en alguna ocasión. Nunca conté a nadie sobre lo que pasó entre yo y ese Blaine. Lo único que saben, es que el viejo Wagner nos hizo algo bastante horrible, y desde entonces nos odiamos mutuamente.
&gt; 
&gt; **Wilkes:** ¿Se volvió violento?
&gt; 
&gt; **P01:** Por un tiempo no. Hubo ocasiones que a veces venían y arrancaran un par de plantas en la huerta, o nos insultamos entre nosotros cuando nos veíamos en el río, pero nada violento.
&gt; 
&gt; **Wilkes:** Entonces, ¿Cuando se llegó a pasar de solamente a gritos entre ustedes a intensificarse más?
&gt; 
&gt; **P01:** Bueno, después de que Walt fallece, entré en una depresión bastante profunda. Empezando desde el deseo de buscar una forma de que Blaine pagase por haberme arrebatado a mi miserable vida que había vivido hasta ese entonces del que había asesinado a mi querida Lucy. Es lo único que pensé durante esos tiempos atrás. Fue en esos tiempos que me llegó una visita de un hombre de los ojos grises.
&gt; 
&gt; **Wilkes:** ¿Hombre de los ojos grises?
&gt; 
&gt; **P01:** Así es. Gris y algo cambiante, como si fuese una nube de tormenta. Mencionó que era una especie de coleccionista, historiador, o lo que sea que fuese. Dice que ama las buenas historias, y me preguntó si sabía algo sobre lo que pasó con Lucy tiempos atrás. Esto para mi, era una sopresa; Puesto que la verdad fue hace muchísimo tiempo atrás, y lo único que sabíamos del caso era yo y Blaine.
&gt; 
&gt; **Wilkes:** ¿Recuerdas algo más de ese hombre?
&gt; 
&gt; **P01:** Nada en particular que se me viene en la mente. Era bastante ordinario, exceptuando por sus ojos que tenía el. Recuerdo que me miraba de manera abrumadora, hambrientos de conocimiento, mientras le contaba sobre lo de Lucy.
&gt; 
&gt; **Wilkes:** ¿Qué es lo que hablaron?
&gt; 
&gt; **P01:** Bueno, terminé de volcar mi vida entera hacia él, así como te hablé contigo, y estaba ahí sentado, escuchando todo lo que le contaba. Le dije a él en como Blaine Wanger es la causa de mi sufrimiento y miseria. Él escuchó todo, y de ahí entonces me dijo algo bastante raro, y eso jamás lo olvidaré. El me dijo, “Mabel, yo quiero terminar con esta historia.”, y entonces le pregunté de qué carajo estaba hablando, y luego me dijo: &#34;Quiero darte las herramientas, para castigar a Blaine Wagner para siempre&#34;.
&gt; 
&gt; **Wilkes:** Entonces, ¿Cómo respondiste a esa oferta?
&gt; 
&gt; **P01:** Como dije, estaba en un momento bastante depresivo. Podría incluso haber vendido hasta mi alma con el solo hecho de hacer algo ante Blaine. Entonces, le pregunté al hombre de ojos grises de qué es lo que tengo que darle a cambio. Y me respondió: “No quiero nada de tí, Mabel. Solo quiero que termines esta historia. Para siempre y por siempre, si tu lo deseas.” Y le dije que me parece que es lo justo que necesito, y nos tomamos de la mano en señal de acuerdo. Nunca más lo vi después de eso.
&gt; 
&gt; [se observa que empieza a angustiarse y a distanciarse].
&gt; 
&gt; **Wilkes:** Lo siento si estás bastante mal ahora mismo, si quieres podemos continuar después.
&gt; 
&gt; **P01:** No B████. Estaré bien. Recordando a los ojos de ese hombre solo me dio esa sensación de escalofrío, eso es esto. Perdón [se observa que suspira profundamente y continua] Bien. En fin, unos días después, uno de mis niños, el más joven, Gerry, volvió a casa gritando y haciendo griterío sobre algo que los Wagners le hicieron. No pasó mucho hasta que la familia entera estaban armados hasta los dientes, repartiéndose entre sí, antorchas y rifles. Les grité pidiendo que se calmase y que digan lo que realmente pasó, pero no hubo caso alguno. [se observa que empieza a hablar de manera más lenta y deliberada]. Podría verlos en sus ojos, esa mirada abrumadora, hambriento en lo que harán, la misma mirada que tenía el hombre de los ojos grises. Estaban sedientos de sangre. Yo los miré desde el pórtico del frente y sentí el rugir de las estampidas que se chocan entre el valle, como toros salvajes yendo hacia una tormenta, directo hacia donde estaban los Wagner. Podría escuchar gritos y disparos en todo el camino que había allá. Vi como quemaron la casa, y escuchaba como los nietos de los Wagners, chillaban como cerdos en un matadero, mientras ardían vivos... incluso desde esta distancia… Has leído la Biblia, B████?
&gt; 
&gt; **Wilkes:** A veces en ocasiones.
&gt; 
&gt; **P01:** En el libro de Mateo, Jesús dijo algo sobre que las personas serán expulsadas de los reinos y echados a las tinieblas de afuera, donde allí será el lloro y el crujir de dientes[[footnote]] Cita bíblica Mateo 8:12 (Versión RV1960) [[/footnote]]. Eso es lo que escuché aquella noche, B████. Corto y sencillo.
&gt; 
&gt; **Wilkes:** Eso es horrible Mabel. No puedo ni imaginar lo que has sentido.
&gt; 
&gt; **P01:** Aww doctor. Míreme, siendo tan melodramática con estas cosas del fuego y cenizas. En fin, no recuerdo que me haya desmayado, pero sí recuerdo haberme despertado desde mi cama al día siguiente. Como si nada hubiese pasado. No había armas, nadie estaba lastimado o furioso y gritando como loco. Dios, incluso la estancia de Wagner estaba intacta, como si se hubiera olvidado que tenía que estar aún ardiendo en fuego. Y empecé a pensar que posiblemente habría sido un mal sueño después de todo. Eso fue hasta que el mismísimo Baile Wagner en persona llega corriendo hacia mi casa, gritando y diciendo: &#34;¡Mabel!, Por el amor de Dios ¿Que has hecho? ¿Qué carajo pasó en la última noche?&#34;. Estaba atónito, sus ojos estaban llenos de terror, como si estuviera poseído. Mis muchachos creyeron que se había vuelto loco, y entonces lo corretearon hasta cruzar el río. Y entonces le oí gritar diciendo: &#34;Tendrás que responder por esto, Mabel Pike; ¡Esta historia está lejos de ser terminada!&#34;, antes de que ellos lo echarán encima de él. En ese entonces no creía que lo que pasó con ese extraño hombre de los ojos grises haya tenido algo que ver en todo esto, pero estaba equivocada.
&gt; 
&gt; **Wilkes:** Entonces, ¿Cuándo comenzó a dar el primer desquite por parte del Sr. Wagner?
&gt; **P01:** Bueno, no podría llamarlo como “desquite”. No creo que actualmente Blaine haya tenido algo que ver con lo que luego pasaría después. Todo lo que sé es, que unas semanas después, yo y Ezekiel estuvimos envasando frijoles[[footnote]]**N.T.:** &#34;Porotos&#34; para los países como Argentina, Chile, Bolivia, Uruguay y Paraguay. [[/footnote]] y cuando de repente el Eze se desploma de la silla, y una larga flecha negra había atravesado de lado a lado su cuello. Y luego me miré y vi una horda de los Wagners que salieron entre el bosque, llevando una especie arco raro con pequeñas poleas en las puntas, donde gritaban y disparaban finitas flechas negras con una punta de metal en bastante destacable en toda la flecha.
&gt; 
&gt; **Wilkes:** ¿Los Wagners estaban atacando a tu familia?
&gt; 
&gt; **P01:** La forma que gritaban me recordaba a como sonaba mi familia cuando quemaron la estancia de los Wagners. Aunque ciertamente, no sentía que hablaba algo al respecto de eso. Eso sí, uno de ellos me dió un flechazo en mi pierna derecha, y - perdón por lo que diré pero - me tumbé como una gorda en cuesta abajo. Lo último que recuerdo, es viendo a Arvil Wagner parado sobre mí, y con esa mirada fija y abrumadora, como si me estuviera mirando mi alma por un rato, y luego me dijo…
&gt; 
&gt; **Wilkes:** ¿Qué te dijo?
&gt; 
&gt; **P01:** &#34;Fin.&#34; Luego me disparó con el arco y todo se volvió oscuro. Me desperté de la cama, como el hecho anterior. Eze estaba bien, sentado afuera envasando los frijoles. Nada de flechas, nada de Wagners. Como- Como si nada hubiese pasado.
&gt; 
&gt; **Wilkes:** Por Dios, Mabel. Te-
&gt; 
&gt;  **P01:** [Ignorando a Dr. Wilkes] - Como si nada hubiese pasado en todo este tiempo. Como si estos hechos fueran para siempre en este infinito tiempo.[Visiblemente se muestra angustiada] Oh Dios.¡Para siempre!. El hombre de los ojos grises dijo para siempre.
&gt; 
&gt; **Wilkes:** Está bien Mabel, podemos cortar ahora mismo si quier-
&gt; 
&gt; **P01:** [Su angustia crece más y más] No, B████. ¡Para siempre!¡Él dijo PARA SIEMPRE! Estaré muriendo una y otra vez en un ciclo infinito para siempre! ¡Oh por Dios Lucy, perdoname!
&gt; 
&gt; [En este punto, la angustia y el clamor de la sujeta se escuchaba desde las afueras del habitación, atrayendo la atención al SCP-2039-P27, el nieto y cuidador del sujeta]
&gt; 
&gt; **SCP-2039-P27:** Abue ¿Qué está pasando? ¿Te está molestando ese tipo?
&gt; 
&gt; **Wilkes:** No Eze. Está todo bien, Mabel solo se excitó un poquito, ¿Viste? Solo estábamos charlando un para de cosas, nada de qu-
&gt; 
&gt; **P01:** [Entra en histeria] //¡Sus ojos eran grises!¡Los ojos de Arvil estaban grises! ¡Todos estaban abrumados y grises!¡Todos sus ojos estaban grises!¡Oh Dios Lucy!¿Por qué están todos grises?//
&gt; 
&gt; **P27:** ¡Qué carajo hicistes con ella! ¿Eh?¿Blaine Wagner te envió aquí?
&gt; 
&gt; **Wilkes:** Por favor cálmate Eze, soy yo, ¡Dr. Wilkes! Solamente estamos hablan-
&gt; 
&gt; **P27:** -Esos mierderos de los Wagners te mandaron, eh. ¿Crees que viniendo acá nomás para lastimar a mi familia e irte como si nada hubiese pasado, doctor? Ya verá ya verá. [Se presume que entró en Estado Activo y sale de la habitación]
&gt; 
&gt; **Wilkes:** [Rápidamente empezó a salir de la residencia de los sujetos] Equipo de salida respondan. Pike dos-siete entró en Estado Activo. Necesito que me saquen de aquí ahora mismo.
&gt; 
&gt; **P01:** //Así que, por sus frutos los conoceréis…// [[footnote]] Cita bíblica, Mateo 7:20 (Versión RV1960) [[/footnote]]
&gt; 
&gt; **P27:** ¿Dónde está el hijueputa?
&gt; 
&gt; **P01:** //… los cuales sufrirán pena de eterna perdición, excluidos de la presencia del Señor y de la gloria de su poder …// [[footnote]] Cita bíblica 2 de Tesalonicenses 1:9 (Versión RV1960) [[/footnote]]

En este punto, Dr. Wilkes rápidamente sale fuera de la choza, seguido por detrás por
SCP-2039-P27, que estaba portando un SCP-2039-A, en lo que aparentemente es una escopeta de portación de calibre 12. Cuando se disparó, se observa que los perdigones en lo que cual disparan salían como una docena de esquirlas metálicas, que en lo cual se pasaron de estado líquido rápidamente (se presume que las esquirlas estaban compuestas por mercurio). Al tiempo que el equipo operativo hayan logrado extraer al Dr.Wilkes (que se presentaban con heridas menores), todo los sujetos del SCP-2039-P que se hallaban alrededor entraron en Estado Activo, y adquirieron sus propias instancias del SCP-2039-A; Los sujetos empezaron avanzar hacia el norte, dirigiéndose directamente hacia la residencia del SCP-2039-W. El Estado Activo se procede con normalidad.

**Nota:**Todos los intentos, por parte del Dr. Wilkes, de extraer alguna información similar desde el
SCP-2039-W01 fueron fracasadas; cuando se preguntan sobre los inicios del conflicto, el sujeto entra en estado defensivo y se vuelve hostil. Sin embargo, las infiltraciones del audio de la estancia ocupada por el SCP-2039-W muestra que el SCP-2039-W01 sufre constantemente pesadillas durante las noches. La mayoría de las palabras que menciona constantemente durante estos episodios, incluyen &#34;Lucy&#34; y &#34;por siempre&#34;. Los historiadores de la Fundación están actualmente trabajando para poder identificar al &#34;hombre de los ojos grises&#34;, descrito por el SCP-2039-P01; no hubo mucho éxito en encontrarlo.
