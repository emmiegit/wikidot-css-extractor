++ Dans les Coulisses
[[/=]]

+++ **이게 뭔가요?**

&gt; 이 카논에는 SCP 보고서와 이야기, 특무부대 사후 보고서 등에서 작가들이 등장시키는 주요·보조 캐릭터들의 인사 파일이 모여 있습니다. 결론부터 말하면 여러분은 여기서 어떤 캐릭터든지 마음대로 창작하거나 이용[[footnote]]캐릭터를 이용하기로 하셨으면 창작자한테 이 사실을 알려주시면 더욱 좋겠죠.[[/footnote]]하시면 됩니다.
&gt; 
&gt; 페이지마다 자세한 내용은 다르겠지만, 이 카논의 투고작은 **명료하고 간결한** 전기문이라야 합니다. 캐릭터의 어린 시절만 줄창 나오는 10페이지짜리 파란만장 이야기는 함께하실 수 없습니다.
&gt; 
&gt; 캐릭터 인사 파일을 만들고 이 페이지에 추가하고 싶다면 이 점을 꼭 기억하세요. 투고작은 공동창작의 취지에 부합해야 합니다. 다음의 조건을 만족하는지 확인하세요.
&gt; * 캐릭터의 관련 이야기가 있으며 여러 작가가 이용해야 합니다. 캐릭터가 이 요건을 만족하지 않는데도 이 목록에 등재할 이유가 있다고 생각한다면 스탭에게 연락해 도움을 얻으세요.
&gt; * 캐릭터는 특정 인원이 독점할 수 없습니다. 다른 사람이 이용할 수 있어야 합니다.

+++ 작성 시 참고 페이지
