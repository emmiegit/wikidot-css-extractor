¡Hola! Si estás leyendo esta guía, probablemente seas una persona que busca empezar un sitio de traducciones, y que ésta sea reconocida en la página de enlaces, o algún otro sitio web extracomunitario. En el momento de escribir esto, sólo nos hemos fijado en los sitios de traducciones, pero no nos oponemos a que otros sean reconocidos. Así pues, voy a explicar los estándares que tenemos para estos sitios, y lo que puedes hacer para que el tuyo se enlace a nuestras páginas. 

[[tabview]]

[[tab Hacer un sitio.]]

La mayoría de los sitios a los que nos enlazamos son sitios WikiDot. Pero esto no es un requerimiento. En el pasado, antes de migrar a wikidot, la [http://www.scp-wiki.pl/Strona_g%C5%82%C3%B3wna wiki polaca] usaba otro sitio. El sitio [http://www.scp-wiki-cn.org/ SCP-CN] actualmente usa el software WikiDot, para imitar el aspecto y la sensación del sitio sin tener que usar los servidores WikiDot. Ahora bien, se recomienda que uses un sitio WikiDot porque, a pesar de sus limitaciones, es la manera más fácil de asegurarse de que los miembros de la comunidad puedan pasar de un sitio a otro sin problemas.  

Cuando crees tu sitio, recomiendo que permanezca abierto a todo el que quiera unirse. Puede que esto deje entrar a usuarios agresivos o malintencionados, pero es la manera más fácil de hacer crecer a tu comunidad. Asegúrate de que sólo los moderadores puedan borrar cosas, y lo más probable es que todo salga bien. 

Si usas un sitio WikiDot, también serás capaz de copiar y editar nuestro tema. Si miras algunos de los hubs del [[[goi-contest-2014| Concurso de Grupos de Interés]]], tienen CSS muy editados. Deberías ser capaz de hacerle alteraciones menores al tema, para que encaje mejor en tu sitio. Si tienes cualquier problema con él, contacta a nuestro equipo técnico para recibir asistencia.

Puedes copiar todo nuestro código de las páginas de las Series 1, 2, y 3, así como cualquier otra página técnica que desees con el fin de imitar el aspecto y la sensación del sitio principal de la Fundación. Para las páginas hub, sólo ve a la opción &#34;código de página&#34; al final de la página, y copia lo que ves. Si quieres usar nuestro tema, échale un vistazo a [[[http://www.scp-wiki.net/component:theme| ésta página]]].
@@@@
@@@@
También hay una guía detallada sobre [[[Cómo crear una rama de la Fundación SCP]]].
[[/tab]]
[[tab Estándares para enlazar]]

El estándar más obvio es tener un número de contenido, ya sean traducciones o contenido SCP original. Para las comunidades centradas en traducciones, tener la mayoría de los artículos SCP mejor votados (i.e 173, 682, 1981, etc.) junto con algunos artículos menos conocidos suele ser suficiente. también debes tener al menos una pequeña cantidad de material original relacionado con los SCP. Esto puede ser un número pequeño, siempre que demuestre que tu comunidad creará más contenido original en el futuro. 

Adicionalmente, para que tu sitio se enlace a nuestras páginas necesitamos que tengas una comunidad demostrable. Esto se puede decidir caso por caso, pero generalmente, si consigues que más de un puñado de personas estén trabajando en tu sitio, probablemente estarás bien en lo que a esto respecta. Sin embargo, si tu comunidad está compuesta por miembros de otras comunidades SCP que sólo trabajan en tu sitio como proyecto adicional, pueden surgir problemas.  

Si haces todo esto, entonces tendrás algo que valoramos por encima de todo - tiempo y esfuerzo dedicados a construir la comunidad. Si tienes traducciones, estructura de sitio y una comunidad que reflejen tu esfuerzo, superarás este paso con facilidad. Si, por otra parte, tienes una copia al carbono de nuestra wiki con traducciones hechas en el traductor de google, vamos a pasarla mal.  

Si no estás haciendo un sitio de traducciones, los principales aspectos a los que prestaremos atención serán la calidad y la originalidad. La calidad se refiere a que tengas buen contenido. Esto es altamente subjetivo, y definitivamente se juzgará caso por caso. Un rechazo basado en calidad no es un rechazo permanente, sólo significa que tienes que mejorar el contenido de tu sitio. Puedes pedirle a los miembros del sitio que te ayuden con eso, pero no tienen ninguna obligación de ayudarte. 

Si estás haciendo un sitio basado en un Grupo de Interés o cualquier otro aspecto del universo, necesita tener una noción original que no sea tan sólo  &#34;escribe artículos y relatos SCP, con algunas diferencias en el formato&#34;. Si tu contenido podría ser fácilmente confundido con un SCP con formato raro, lo estás haciendo mal. Puedes echarle un vistazo a algunas entradas del [[[goi-contest-2014| Concurso de Grupos de Interés]]] para obtener ideas sobre cómo trabajar con una idea original.
[[/tab]]
[[tab Una vez que te hayas enlazado]]

Una vez que tu sitio esté enlazado, serás agregado a la wiki SCP Internacional, la cual te permite comunicarte con todos los demás sitios SCP reconocidos. También, se te incluirá en nuestra página de enlaces y en la página frontal. Se enlistará a tus administradores principales, y modificaremos dicha lista si éstos cambian. 

Adicionalmente, se te dará acceso a recursos tales como las páginas en redes sociales de la Fundación SCP. Estaremos felices de hacer posts y anuncios en tu nombre, siempre y cuando no interfieran con nuestras transmisiones regulares. Esto es un privilegio basado en una relación cooperativa entre comunidades, así que por favor no asumas que tu comunidad tiene derecho a un cheque en blanco en lo que se refiere a publicaciones en redes sociales. Otros recursos, tales como los anuncios oficiales en los foros, serán tratados de la misma manera.  

¡Gracias por tu interés en la comunidad SCP, y los mejores deseos para tí y tu comunidad! 
[[/tab]]
