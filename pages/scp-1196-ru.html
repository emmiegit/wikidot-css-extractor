**Особые условия содержания:** Если в описании не указано иное, образцы SCP-1196 должны храниться в стандартных ячейках содержания на складе особо ценных предметов. Опыты с объектом проводятся c письменного разрешения директора Зоны содержания и руководителя проекта. Вплоть до обнаружения SCP-1196-Альфа эксперименты, предусматривающие возможность утраты экземпляров объекта, запрещены.

**Описание:** SCP-1196 представляет собой набор устройств, созданных корпорацией &#34;Логос&#34; в качестве демонстрационных моделей и прототипов в рамках проекта &#34;Психокорректор&#34;, направленного на создание аномальных способов непосредственного влияния на человеческие мысли и эмоции. Ввиду значительных отличий в конструкции обнаруженных Фондом экземпляров, считается, что ни один из них не является окончательной версией устройства. Большинство из них можно с достаточной точностью распределить по четырём группам (обозначенным, соответственно, как SCP-1196-1 ... -4), характеризующим основные направления разработки и маркетинга проекта.

Несмотря на значительные отличия в отдельных областях функционала, все экземпляры SCP-1196 имеют набор общих элементов устройства, таких как: орудие конусообразной формы, внутреннее устройство которого включает набор деталей, напоминающий внутреннее устройство антенны [[[SCP-1194-RU]]][[footnote]]Ввиду неизвестного принципа работы определённых элементов объекта, воспроизвести устройство доступными Фонду методами на данный момент не удалось. Реверс-инжиниринг с применением оригинальных деталей привёл к спорным результатам (см. Приложение 3)[[/footnote]] и подключаемое к нему устройство (означенное в найденной документации как &#34;концентратор&#34;) с панелью переключателей на передней стороне, заплечным креплением на задней и вентиляционными прорезями по всей поверхности корпуса [[footnote]]Попытки демонтажа устройства не увенчались успехом в силу установленных корпорацией &#34;Логос&#34; мер, этому препятствующих (см. Инцидент 1196-2)[[/footnote]], предназначенное для получения мощности за счёт мыслей и эмоций оператора устройства. Также продолжаются попытки захвата оригинальной проектной документации (предварительное обозначение SCP-1196-Альфа), считающейся оставленной в [УДАЛЕНО] в ходе событий [ДАННЫЕ УДАЛЕНЫ].

**Приложение 1:** [[collapsible show=&#34;Список известных экземпляров SCP-1196&#34; hide=&#34;[ДОСТУП РАЗРЕШЁН]&#34;]]
||~ Тип || SCP-1196-1 ||
||~ Отличительные черты || Наибольший размер &#34;концентратора&#34; из всех известных моделей (вес порядка 40-45 кг. в зависимости от конкретного устройства). Небольшое орудие (по габаритам сопоставимо со штурмовой винтовкой) крайне малого радиуса действия (предельная дальность эффективного воздействия - 1,5-2 метра). Обладает наибольшим количеством возможных настроек (более 20 различных переключателей на &#34;концентраторе&#34; и 5 - на орудии), включая панель ввода ключевых понятий, поддерживающую до трёх терминов одновременно.||
||~ Принцип функционирования || Устройство предназначено для внедрения в разум цели сложных идей и понятий. Для работы кроме тонкой настройки самого аппарата требует крайне высокого уровня подготовки и способности к длительной концентрации от оператора[[footnote]]Ошибка в подаваемых оператором на устройство мыслях и эмоциях может вызвать у цели такие последствия как: дезориентация, головокружение, тревожные состояния, клиническая депрессия, аудио-визуальные галлюцинации, [УДАЛЕНО], диссоциативное расстройство личности и др. [[/footnote]]. Для успешной работы цель должна находиться в спокойном состоянии всё время применения (применение на спящих категорически запрещено - см. Инцидент 1196-1). Тесты показали, что спустя 1-2 часа воздействия у цели спонтанно формируются заданные оператором идеи, не отличимые от собственных. При регулярном применении возможна полная подмена оригинальных идей цели, закрепляющаяся на неопределённо-долгий срок. Влияние на оператора признано пренебрежимо малым[[footnote]]Связь &#34;синдрома потери понятий&#34; с участием в испытаниях SCP-1196-1 не является окончательно доказанной. По всем связанным вопросам рекомендуется обращаться к специалистам Медицинской службы.[[/footnote]]. ||
||~ Обстоятельства обнаружения || Первый из обнаруженных SCP-1196. Корпорация &#34;Логос&#34; сама вышла на связь с Фондом 04.07.199█ с предложением предоставить доступ к &#34;новому инновационному средству корректировки поведения сотрудников класса D&#34;. Под прикрытием обсуждения данного вопроса была предпринята попытка рейда главного комплекса корпорации, однако [ДАННЫЕ УДАЛЕНЫ] только демонстрационную модель SCP-1196-1. Ещё один экземпляр был отдан Фонду правительством [УДАЛЕНО] в рамках налаживания дипломатических отношений. С их слов представители корпорации &#34;Логос&#34; продали им устройство, обозначив его как [УДАЛЕНО] и оборвали все контакты после того, как выяснилось, что для этого аппарат не пригоден.||
||~ Текущее состояние || Оба экземпляра SCP-1196-1 хранятся на складе Исследовательской Зоны 24 в рамках программы по реверс-инжинирингу маханизмов работы компонентов устройства. Эксперименты по применению устройства проводятся только на персонале класса D.||

||~ Тип || SCP-1196-2 ||
||~ Отличительные черты || Сравнительно небольшой &#34;концентратор&#34; с единственным регулятором, определяющим объём потребляемой от оператора мощности. Крупное орудие, средняя дальность стрельбы (до 100 м), одновременно поражает большое количество целей на площади радиусом порядка 10 м. Обладает дополнительным устройством в виде металлического контейнера весом около полутора кг, содержащим [ДАННЫЕ УДАЛЕНЫ] и промаркированным, как &#34;интерпретатор&#34;, подключаемым непосредственно к орудию на манер барабанного магазина.||
||~ Принцип функционирования || Устройство предназначено для массового внедрения набора коренных идей, задаваемых &#34;интерпретатором&#34;. Сила и длительность внедрения варьируется в зависимости от количества попавших в область воздействия орудия, приводя к перманентным изменениям в группах до 7 человек и значимым разовым всплескам активности в группах до 30. Следует отметить, что хотя идеи внедряются в максимально простой форме, во всех известных случаях наблюдались побочные эффекты, вызванные их неточным усвоением целью (см. примечания к текущему состоянию объекта). Также залп из орудия всегда сопровождается всплеском проникающего гамма-излучения в направлении выстрела, даже на максимальной эффективной дальности приводящим к проявлению у целей симптомов лёгкой лучевой болезни. Какая-либо подготовка оператора к использованию устройства не требуется, однако применение крайне негативно сказывается на эмоциональном и психическом состоянии, даже на малых мощностях приводя к периодам длительного ступора или припадкам, на максимальной - немедленный переход в коматозное состояние неопределённой продолжительности.||
||~ Обстоятельства обнаружения || Устройства обнаружены в ходе рейда на склад клуба [[[groups-of-interest#toc12|&#34;Маршалл, Картер и Дарк&#34;]]], где они хранились в качестве демонстрационных образцов. Согласно полученной развединформации, в ходе аукционов с их участием частными покупателями было приобретено как минимум ещё четыре устройства и шесть &#34;интерпретаторов&#34;. Личности покупателей, как и местонахождение купленных ими SCP-1196-2, остались неизвестны.||
||~ Текущее состояние || На данный момент на содержании в Милитаризированной Зоне 6 имеются два основных устройства в рабочем состоянии, одно безвозвратно повреждённое в ходе инцидента 1196-2, два пригодных к использованию &#34;интерпретатора&#34; и остатки третьего (разобран), находящиеся в криохранилище Био Зоны 18. Типы наличных &#34;интерпретаторов&#34;: &#34;коммунизм&#34;[[footnote]]Убеждённость в необходимости экспроприации ценностей правящих классов и равного перераспределения среди пролетариата. Отрицание валидности каких-либо идей и позиций, выдвинутых личностью, а не коллективом. В большинстве случаев развивается непреодалимая тяга к любым проявлениям коллективного труда, приводящая к тому, что [ДАННЫЕ УДАЛЕНЫ], чаще всего муравейники и ульи, с ожидаемым уровнем травм мягких тканей и отравлений.[[/footnote]], &#34;анархия&#34;[[footnote]]Сопротивление любым проявлениям власти. Выражается в большинстве случаев в спонтанных погромах и бунтах без чёткой идеологической повестки, реже - в начале прямой (ещё реже - скрытной) подрывной или террористической деятельности. Основным побочным эффектом является усиливающееся отторжение по отношению к любым формам приказов и предложений, в том числе направленным на поддержание жизни и здоровья самого потерпевшего.[[/footnote]], &#34;религия&#34;[[footnote]]Незамедлительное формирование фанатичной приверженности идеям любого религиозного культа, символика которого будет воспринята первой после влияния устройства вне зависимости от изначальных взглядов. Периодические припадки, видения и пророчества религиозного характера. В случае отсутствия доступной символики религиозных культов цель начинает идолизировать любую организацию или личность, символику которой обнаружит. Если отсутствуют и подобные направляющие, цель формирует собственную религию вокруг случайного предмета или явления, привлекшего её внимание. Со временем мифологическое мировоззрение усиливается, принуждая цель к расширению &#34;священных текстов&#34; и созданию новых ритуалов для объяснения и взаимодействия со всеми аспектами жизни. Так в одном из случаев попавший под воздействие индивидуум успел написать 1500 страниц религиозных текстов, описывающих его смартфон как создателя и движущую силу всей Вселенной и стилизованных под инструкцию пользователя, прежде чем покончил жизнь самоубийством, когда на его телефоне возникла неисправимая ошибка прошивки.[[/footnote]] (разобран). Ведутся планы по созданию новых &#34;интерпретаторов&#34; путём [ДАННЫЕ УДАЛЕНЫ], извлечённых при помощи SCP-███.||

||~ Тип || SCP-1196-3 ||
||~ Отличительные черты || Крупногабаритная конструкция как &#34;концентратора&#34;, так и орудия, отсутствие каких-либо маркировок, включая положения двух имеющихся переключателей. Относительная простота использованных в производстве деталей и ограниченность функционала позволяют предположить, что данная модель являлась первым рабочим прототипом, созданным в рамках проекта &#34;Психокорректор&#34;. Радиус действия - около 5 метров.||
||~ Принцип функционирования || Экспериментальным путём было установлено, что устройство позволяет вызывать кратковременный всплеск эмоции, мощность которого устанавливается одним из имеющихся на устройстве переключателей, а тип[[footnote]]Возможные режимы определены как &#34;радость&#34;, &#34;удовлетворение&#34;, &#34;спокойствие&#34;, &#34;пренебрежение&#34;, &#34;недовольство&#34;, &#34;гнев&#34;.[[/footnote]] - другим. При этом в момент использования оператор подвергается воздействию того же эффекта, аналогичного по мощности, но противоположного типа. Применение устройства на высоких мощностях фатально как для цели, так и для оператора. Кроме того, в большинстве случаев подвергшиеся воздействию положительных эмоций люди уже после одного-двух применений вырабатывали сильнейшую зависимость SCP-1196-3, либо фобию устройства в случае эмоций отрицательных. Попытки использования оператором в отсутствие какой-либо цели по неизвестной на данный момент причине приводили к мощному выбросу гамма-излучения аппаратом.||
||~ Обстоятельства обнаружения || После того, как ██.██.201█ корпорация Логос спешно эвакуировала сотрудников из своей оригинальной штаб-квартиры, Фонд произвёл рейд на брошенное здание силами МОГ [УДАЛЕНО]. В ходе операции обнаружено около пяти образцов SCP-1196-3, а также SCP-████ и █ других аномалий, однако [ДАННЫЕ УДАЛЕНЫ] только один экземпляр, при помощи которого выжившим удалось защититься от [УДАЛЕНО]. Считается, что как остальные образцы, так и SCP-1196-Альфа до сих пор находятся в данной локации.||
||~ Текущее состояние || Единственное имеющееся на содержании Фонда устройство данной модели хранится в качестве запасного образца в стандартной ячейке хранения на складе безопасных объектов в Зоне 7. Проведение экспериментов на данный момент приостановлено постановлением директора Зоны.||

||~ Тип || SCP-1196-4 ||
||~ Отличительные черты || Устройство однокомпонентное, состоит из значительно изменённого &#34;концентратора&#34;, снабжённого двумя выдвижными антеннами. Переключатель режима плавный, даёт выбор из большей части спектра эмоций, кроме него присутствует выбор рабочей мощности и переключение между режимами активного воздействия и передачи энергии. Радиус действия до 7-10 метров на высоких мощностях.||
||~ Принцип функционирования || Устройство предназначено для постепенного накопления мощности для последующего длительного воздействия на окружающих либо передачи на другие подобные устройства[[footnote]]Данный функционал не был должным образом протестирован до инцидента 1196-2 и потому остаётся под вопросом.[[/footnote]]. При помощи встроенных антенн SCP-1196-4 распространяет влияние указанного типа на всех индивидуумов в радиусе, зависящем от выбранной мощности. Краткосрочное влияние значительно меньше, чем у других моделей, но при этом эффект может сохраняться до 3-5 дней. Влияния на оператора в ходе активной работы не обнаружено, однако сам процесс накапливания мощности приводит к значительному снижению эмоционального отклика на большинство стимулов, вплоть до проявления психопатических наклонностей. Также присутствует режим передачи накопленной мощности на другие устройства, что предполагает возможность наличия других SCP-1196 с подобными модификациями.||
||~ Обстоятельства обнаружения || Образцы были переданы корпорацией &#34;Логос&#34; в ведение Фонда &#34;на временное хранение&#34; добровольно под предлогом &#34;трудностей в обеспечении безопасного содержания&#34; из-за &#34;внутренних противоречий в корпорации&#34;. Следует отметить, что после инцидента 1196-3 представители корпорации перестали проявлять интерес к содержанию или возможному возврату SCP-1196-4. ||
||~ Текущее состояние || В силу событий инцидента 1196-3 единственный оставшийся образец SCP-1196-4 находится на содержании в хранилище особо ценных предметов Милитаризированной Зоны 6 под дополнительной охраной. Второй экземпляр на текущий момент остаётся во владении [УДАЛЕНО], которые также были замечены за попытками создания копий устройства, вероятнее всего, безуспешными.||

[[/collapsible]]

**Приложение 2:** [[collapsible show=&#34;Список инцидентов, связанных с SCP-1196&#34; hide=&#34;[ДОСТУП РАЗРЕШЁН]&#34;]]

&gt; **Инцидент 1196-1**
&gt; **Дата**: 07.02.2000
&gt; **Место**: Зона 7
&gt; **Описание**: В ходе серии экспериментов Гамма проводилась обработка целей SCP-1196-1 в бессознательном либо спящем состоянии. Было отмечено значительное повышение эффективности и длительности воздействия. В большинстве случаев удалось провести опыты скрытно от целей, не вызвав при этом каких-либо сомнений или противоречий по отношению к привитым концепциям. Тем не менее, после внедрения идеи об опасности аномального подопытные начали жаловаться на схожие ночные кошмары, в которых сущность, напоминающая [ДАННЫЕ УДАЛЕНЫ]. В течение двух недель большинство скончалось, либо полностью потеряли дееспособность, а схожие повторяющиеся сны начали появляться у многих сотрудников Зоны 7. Ещё три дня спустя явление внезапно прекратилось, а руководитель исследовательской программы, д-р Калёный внезапно потерял сознание на 2 часа, по его словам встретившись во сне с представителем [[[groups-of-interest#toc9|коллектива ОНИР]]], передавшего, что &#34;[ДАННЫЕ УДАЛЕНЫ]&#34;. В тот же день со счетов Фонда было обнаружено списание в размере [УДАЛЕНО] с пометкой &#34;оказание помощи в чрезвычайной ситуации&#34;.
&gt; **Примечание**: //Результаты перспективные, но исследования в этом направлении придётся свернуть. Как минимум до тех пор, пока не исключим риск создания новых SCP-объектов по пути.// - д-р Калёный

&gt; **Инцидент 1196-2**
&gt; **Дата**: ██.██.201█
&gt; **Место**: Исследовательский Участок 28
&gt; **Описание**: В указанную дату была произведена попытка демонтажа одного из SCP-1196-2 в рамках изучения устройства для последующего воспроизведения. Через двадцать минут после начала процедуры было зафиксировано отключение электронной техники в мастерской, а также потеря сознания у всех в радиусе сорока метров. Пострадало в общей сложности ██ сотрудников, из них руководивший процессом д-р Калёный погиб на месте, ещё ██ человек вскоре скончались, попав под воздействие выброса гамма-излучения, произведённого устройством. Остальные испытали наложение личности[[footnote]]Отмечены такие параметры как: привычки, интересы, манера речи, общий психологический портрет и др., за исключением фактических воспоминаний.[[/footnote]] д-ра Калёного различной силы и длительности[[footnote]]Отмечены  полной замены оригинальной личности до периодических неконтролируемых мыслей и позывов при сохранении исходной.[[/footnote]] в зависимости от расстояния до эпицентра произошедшего. Амнезиаки оказались неэффективны.
&gt; **Примечание**: //Интересно, что процент самоубийств среди пострадавших значительно выше у подвергшихся воздействию в меньшей степени. Является ли это следствием качеств новой личности или же конфликта, вызванного случаями соседства со старой, на данный момент выясняется психологами.// - д-р Калёный-Ветрякова, ИО руководителя проекта

&gt; **Инцидент 1196-3**
&gt; **Дата**: 14.05.2014
&gt; **Место**: [УДАЛЕНО]
&gt; **Описание**: После проверки SCP-1196-4 на наличие передающих устройств и начального тестирования на персонале класса D было решено провести опыт по длительному накоплению мощности с опытным оператором из числа штатных сотрудников, обученных обращению с другими образцами. В целях безопасности на устройстве был зафиксирован режим передачи эмоций в выключенном состоянии. Изначальная длительность эксперимента должна была составлять одну неделю, однако от исследовательской группы поступали многократные отчёты о необходимости продления эксперимента по различным причинам. После того, как 12.07.2014 группе было приказано немедленно прекратить эксперимент и предоставить окончательный отчёт, связь с [УДАЛЕНО] была потеряна.
&gt; 
&gt; Прибывшая на место МОГ Кси-5 &#34;Тихо в лесу&#34; обнаружила здание опустевшим, за исключением тел 27 сотрудников и троих выживших в тяжёлом состоянии. Как показало дальнейшее расследование, даже в технически выключенном режиме передачи SCP-1196-4 продолжает в фоновом режиме оказывать слабое влияние на окружающих людей[[footnote]]Предполагается, что данная особенность была хорошо известна, либо целенаправленно заложена корпорацией Логос на момент передачи образцов Фонду.[[/footnote]], тем самым вызывая растущую зависимость (в случае настройки на положительные эмоции) окружающих от аппарата и, опосредованно, его носителя. Воспользовавшись этим, оператор, находясь в состоянии пониженного эмоционального отклика, подчинил себе сначала исследовательскую группу, а затем и большую часть остального персонала. Сотрудники, оказавшие сопротивление, были заперты в камерах объектов без надлежащего снабжения, либо убиты в ходе борьбы. В дальнейшем попавшие под воздействие лица покинули [УДАЛЕНО] в неизвестном направлении вместе со всей доступной техникой, ценностями и пригодными к использованию аномалиями, предположительно, присоединившись к [УДАЛЕНО].
&gt; **Примечание**: //Учреждение, в котором проводился опыт, не разглашается. Для заинтересованных лиц произошедшее там описано как НОУС опасного SCP-объекта. Доступ к документации по инциденту предоставляется только по санкции ОВБ или DIRA.// - O5-2

[[/collapsible]]

**Приложение 3:** [[collapsible show=&#34;Аномальные устройства, косвенно связанные с SCP-1196&#34; hide=&#34;[ДОСТУП РАЗРЕШЁН]&#34;]]

&gt; **Проект &#34;Аксиома-2&#34;**
&gt; 
&gt; **Описание**: На текущий момент в рамках данного проекта Фондом было сконструировано устройство, сочетающее в себе принципы орудия SCP-1196 и последних наработок в области когнитивных воздействий. Несмотря на значительные габариты, аппарат позволяет создание зоны радиусом до 2 км, в которой любые события и явления будут восприниматься наблюдателем как абсолютно нормальные, тем самым обеспечивая прикрытие как для широкомасштабных операций Фонда, так и для себя. Тем не менее, в ходе испытаний не было найдено способа защиты оперативников Фонда от влияния устройства за исключением массового использования SCP-объектов. Ведётся работа над решением данной проблемы.
&gt; **Примечание**: //В процессе поиска решений исследовательская группа наткнулась в архиве на частичные резервные копии документации проекта &#34;Аксиома-1&#34;, предположительно, основанного на использовании в качестве целевого влияния антимеметические свойства SCP-████. Местонахождение и факт существования опытных образцов и упомянутых в документах по проекту сотрудников остаётся под вопросом, равно как и причины попытки уничтожения документов по проекту.// - д-р Калёный

&gt; **ЛПИ-2761 &#34;Ослик Иа&#34;**
&gt; 
&gt; **Описание**: Действующий, либо бывший сотрудник корпорации &#34;Логос&#34; Чугунков А.В. Был несколько раз замечен в ходе наблюдения за операциями, проводимыми [[[groups-of-interest#toc3|ГОК]]]. Не смотря на то, что к опергруппам ГОК ЛПИ ни разу не приближался ближе, чем на 200 метров, во всех случаях его появления были отмечены спонтанные приступы тяжёлой апатии среди всех, прямо или косвенно препятствовавших действиям Коалиции, от аномальных существ и гражданских до сотрудников Фонда. В некоторых случаях на спине субъекта было замечено устройство, напоминающее SCP-1196-4, в остальных каких-либо технических приспособлений при нём отмечено не было. Также дважды засекался камерами наблюдения входящим в старую штаб-квартиру корпорации &#34;Логос&#34; уже после ██.██.201█.

&gt; **АЕ-128А**
&gt; 
&gt; **Описание явления**: В ходе рейда на склад, где содержалось контрабандное оружие, сотрудниками полиции был обнаружен ящик с маркировкой &#34;ОБРАЗЦЫ&#34;, содержащий 23 экземпляра устройств, внешне крайне напоминающих орудие SCP-1196. После конфискации Фондом и проведения серии опытов выяснилось, что орудия способны без подключения &#34;концентратора&#34; и влияния на оператора передавать цели мысли и эмоции в форме, неотличимой от собственных. Спустя [ДАННЫЕ УДАЛЕНЫ]. Кроме вызванных этим затруднений с отчисткой от стен и пола, ткани нервной системы продолжали производить значительный объём гамма-излучения, что привело к необходимости демонтажа бараков сотрудников класса D целиком.
&gt; **Дата, время и место события:** 11.04.2013, г. [УДАЛЕНО]
&gt; **Примечание:** Спустя две недели после данного события все устройства одновременно вспыхнули синевато-чёрным пламенем и бесследно сгорели менее чем за минуту. На месте каждого осталось по тиснёной золотом визитной карточке с надписью &#34;Мы можем сделать больше&#34; на одной стороне и логотипом [[[groups-of-interest#toc25|Фабрики]]] на обратной.
