[[include info:start]]
篇名︰ 你的所作所為
作者 : [[*user AbyssDream]]
[[include info:end]]


**項目編號**：SCP-ZH-047

**項目等級**：Safe

**特殊收容措施**：目前所有已知SCP-ZH-047個體就地收容於Site-ZH-12的異常物品保存櫃，並定期清點數量。進行實驗前需得到三級權限人員許可。


**描述**：SCP-ZH-047為1枝仿製███公司所生產之紅色墨水0.38中性筆外貌的產品，目前個體數為28枝。不同處為墨水芯管上刻有「理想國文具製造」的字樣，以及在墨水芯管與筆管之間放有展開尺寸為30mm*25mm的印刷紙紙卷。紙卷並無異常性質，上面以普通黑色油墨印刷文字「他曾後悔過嗎？」。

SCP-ZH-047可正常書寫，墨水也會正常的隨著使用而消耗。但一名有著被欺凌經驗的使用者（以下稱ZH-047-A）看見紙捲上的內容後，會激發其異常性質。若使用者並沒有遭受過欺凌或已經不在意該事，那SCP-ZH-047的異常性質會持續保留直到符合條件的使用者出現。

當ZH-047-A閱讀並理解紙捲上文字意思後，將會選定一對象（以下稱ZH-047-B），並於其任一個人物品上以SCP-ZH-047寫下類似「你怎麼可以忘記？」、「為什麼你不在乎？」、「你為何覺得自己沒有錯？」此種字數在十五字之內，以苛責語氣寫下的短句（以下稱ZH-047-1）。至多出現五句，書寫材質不影響呈現狀況，無法藉由清洗、擦拭而消去。此異常性質在激發一次後便會消失，紙捲也會在一段時間後自然分解。

ZH-047-B在發現並理解其中一短句之後，會想起自身曾經對ZH-047-A做過的行為（該行為對ZH-047-A造成生理或心理上不可逆的影響），若ZH-047-B利用塗上顏料、貼上不透明之材料等方式來掩蓋ZH-047-1，使之無法在不清除掩蓋物的情況下閱讀，ZH-047-B將會於進行掩蓋程序後一小時利用手邊物品自殺。若ZH-047-B無視於ZH-047-1，其將會於閱讀ZH-047-1的三小時後意外死去。若ZH-047-B在死亡期限前意識到自身曾經的行為傷害到ZH-047-A，並對此抱有愧疚，則ZH-047-1會自行淡化並消失。

SCP-ZH-047的發現是因接獲██市██國中從西元20██年開始自殺及意外死亡人數突然增長的報告，故派遣研究員前往調查。研究員在調查後發現SCP-ZH-047。之後研究員對於可能使用過SCP-ZH-047的學生進行詢問、心理輔導及記憶消除。從學生口中得知該異常皆從██國中的福利社購得，站點Site-ZH-12已於西元20██年回收所有個體，最終收容的個體數量為28枝。目前已確認SCP-ZH-047並無任何在外流通的個體，但該項目源頭已不可考。


[[collapsible show=&#34;+ [訪談紀錄ZH-047-01：]&#34; hide=&#34;- [訪談紀錄已展開。]&#34;]]

&gt; 
&gt; **受訪者：**ZH-047-A-01（以下稱學生-01）
&gt; 
&gt; **採訪者：**吳昕博士（以下稱吳博士）
&gt; 
&gt; 
&gt; **[訪談開始]**
&gt; 
&gt; 
&gt; **吳博士：**好的……您是曾使用過那隻奇特紅筆的其中一名學生，對吧？
&gt; 
&gt; **學生-01：**噢，我確實使用了。
&gt; 
&gt; **吳博士：**方便再次確認您與███同學之間發生的事情嗎？
&gt; 
&gt; **學生-01：**（沉默許久）國一的時候，他把我的頭按在泳池裡，讓我嗆了很多水。雖然他因為這件事情受到很大的處分，我後來也活得好好的，但我之後就不太敢進泳池。
&gt; 
&gt; **吳博士：**了解了。接著可以敘述一下您使用該紅筆之異常能力時的狀況嗎？
&gt; 
&gt; **學生-01：**那個時候我們在改考卷，很剛好的我改到███那份。因為我原本的紅筆斷水了，所以我是用前幾天在福利社買的新紅筆批改。
&gt; 
&gt; **學生-01：**算分數的時候我發現筆管裡面有紙捲，打開來看看之後上面的確寫著跟資料一樣的句子（向吳博士指出資料中關於紙捲的部分）。看完那個句子後，我也不知道怎麼的，就在他的考卷上寫了、呃，你們不是把考卷收……
&gt; 
&gt; **吳博士：**是的，但我們希望能再次跟您確認。
&gt; 
&gt; **學生-01：**好吧……我寫的是「你為什麼不去死？」，可是我也不知道會……
&gt; 
&gt; （因學生-01精神狀況不佳，在此讓他稍作休息。）
&gt; 
&gt; **吳博士：**您還能夠繼續講述嗎？若是無法我們可以擇日再進行訪談。
&gt; 
&gt; **學生-01：**好……總之我改完考卷後就直接拿去給他了，也沒意識到自己剛剛寫了什麼。
&gt; 
&gt; **學生-01：**他果然很生氣，但超兇的科任老師還在盯著他，所以他只瞪了我一眼就默默的把字塗掉了。
&gt; 
&gt; **學生-01：**然後……午休時間時，他還是一樣與他吵到不行的兄弟坐在一團吃飯，呃，然後……他午餐吃的是義大利麵，微波加熱的那種。我看得很清楚，因為他走過來把剩下的肉醬倒進我的書包。
&gt; 
&gt; **學生-01：**然後，呃，他是用叉子吃麵的，呃……下一秒他……叉子插進了他的脖子，他自己幹的。
&gt; 
&gt; **吳博士：**感謝您提供的口述，這對我們有很大的幫助。
&gt; 
&gt; **學生-01：**那個……吳昕博士，我……我會被處罰嗎……
&gt; 
&gt; **吳博士：**為什麼您這麼認為呢？
&gt; 
&gt; （學生-01在沉默一段時間後開口。）
&gt; 
&gt; **學生-01：**我不知道你們有沒有調查過這種事情啦……那個人把我壓進水池之後，說了「我只是在玩，我沒想到會變成這樣。」
&gt; 
&gt; **學生-01：**大家都知道他絕對是真心的想殺了我，但……也沒辦法啊……我家也沒錢打官司還是搬家什麼的，要是反抗我以後肯定會更慘……
&gt; 
&gt; **學生-01：**之後他死在了我的面前……而且等同是我殺了他……但……
&gt; 
&gt; **學生-01：**我那個時候完全沒有感到恐懼或愧疚，唯一的想法就是……「太棒了」……
&gt; 
&gt; 
&gt; **[訪談結束]**
&gt; 
&gt; 
[[/collapsible]]



[[collapsible show=&#34;+ [實驗紀錄ZH-047：]&#34; hide=&#34;- [實驗紀錄已展開。]&#34;]]

&gt; **實驗對象：**D-23108
&gt; 
&gt; **實驗內容：**在無法接觸到ZH-047-B任何個人物品的情況下，異常性質是否會觸發。
&gt; 
&gt; **備註：**ZH-047-B已處於基金會保護之下，一切個人物品皆已控制。
&gt; 
&gt; **實驗紀錄：**在閱讀完文字之後，D-23108將紙捲放回原處，紙捲沒有分解，D-23108也無出現異常狀況。5分鐘之後，D-23108突破實驗室，無效化一切攻擊並走向ZH-047-B所在處，用手掐住其脖頸直至ZH-047-B斷氣。D-23108在5分鐘後心肺功能停止。原先使用的SCP-ZH-047個體依然保有異常性質。
&gt; 
&gt; 





&gt; 
&gt; **實驗對象：** D-14650
&gt; 
&gt; **實驗內容：** 在ZH-047-B已死亡的情況下，異常性質是否會激發。
&gt; 
&gt; **實驗紀錄：** 在D-14650閱讀完紙捲後，紙捲立即分解，但D-14650並無任何行動。事後採訪對象，發現其被欺凌的記憶已經被消除，對個性的影響也消失。本次實驗使用的SCP-ZH-047個體已失去異常效應。
&gt; 
&gt; 


&gt; **實驗對象：** D-20335
&gt; 
&gt; **實驗內容：** 在ZH-047-B身分不為ZH-047-A所知的情況下，是否會產生同樣的異常效應。
&gt; 
&gt; **備註：** D-20335於大學時期遭受網路霸凌。
&gt; 
&gt; **實驗記錄：** 紙捲上的印刷文字轉換為「對不起。」後分解。D-20335身上並無任何異常現象發生。

[[/collapsible]]
