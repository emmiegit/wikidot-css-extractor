    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image https://i.postimg.cc/j2jPGZdD/contestbanner1.png]]

Willkommen, Reisender, in der Galerie der deutschsprachigen Einsendungen für den internationalen [http://scp-int.wikidot.com/lorecon2023 Lore- und Ästhetik-Wettbewerb].

Hier versammelt finden sich alle Einsendungen von uns, von denen die Beste auserkoren werden wird, um sich auf dem INT-Wiki mit den Besten der anderen SCP-Foundation-Zweige zu messen. Nimm dir also etwas Zeit und wähle deinen Gladiator, den du in den Kampf schicken möchtest. Der Artikel mit den meisten Upvotes macht das Rennen.

Das Posting beginnt am 11.07.2023 und endet am 31.07.2023. Stimmen können bis zum 07.08.2023 abgegeben werden. Dann wird es auf INT weitergehen. Euch Lesern wünschen wir viel Spaß und den Teilnehmern viel Glück.

[[=]]

++ Einsendungen

[[[Dinge, die inspirieren]]]

[[[SCP-390-DE]]]

----

Die Bewertungsphase ist zu Ende, ebenso unsere Auswertung. 

Das Rennen für DE macht [[[SCP-390-DE]]]. 

Schnapp&#39; sie dir!

----

Die Sieger stehen fest!

Platz 1: **SCP-1382-JP** - http://scp-int.wikidot.com/scp-1382-jp
von **FattyAcid** (JP)
*Tags:* Voidpunk, Frönzösische Narrativ-Anomalien

Platz 2: **SCP-CN-2845** - https://scp-int.wikidot.com/scp-cn-2845
von **Re_spectators**, **Enflowerz** &amp; **Etinjat** (CN)
*Tags:* Masquerade, Delta-T

Platz 3: **SCP-ES-229** - http://scp-int.wikidot.com/scp-es-229
von **LechugaNinja** (ES)
*Tags:* Cyberpunk, IBMW

Dann sind da noch die **12 Zweigsieger** die man hier bewundern kann: http://scp-int.wikidot.com/lorecon2023#the-winners

Herzlichen Glückwunsch!

[[/=]]</textarea></pre>
