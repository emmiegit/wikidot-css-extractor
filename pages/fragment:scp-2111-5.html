    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Wenn Sie das lesen können, sind Sie bereits tot.**
[[collapsible show=&#34;+ Nachricht vom MTF-ω-0-Kommando&#34; hide=&#34;- Von: FL Amos Sanchez, Operationsleiter, MTF ω-0&#34;]]
&gt; Sie sind wahrscheinlich hierhergekommen, indem Sie die Schrift an den Wänden gelesen haben, aber unabhängig davon, wie Sie uns gefunden haben – willkommen in der geheimsten Einheit der Foundation: [[[Task-forces#omega-0| Mobile Task Force Omega-Zero (&#34;Ará Orún&#34;)]]].
&gt;   
&gt; Sie haben wahrscheinlich bereits bemerkt, dass Sie Zugriff auf alles in der Datenbank haben, nichts zensiert wird, anomale memetische und antimemetische Sicherheitsinhalte keine Auswirkungen mehr auf Sie haben, und Sie machen sich sicher Sorgen, dass Sie möglicherweise RAISA Bericht erstatten müssen. Das ist kein Irrtum, die Schleier der Welt der Sterblichen wurden lediglich von Ihren Augen gelüftet. Ich muss Ihnen leider mitteilen, dass Sie im Dienst gestorben sind.
&gt; 
&gt; Nehmen Sie sich eine Minute Zeit, um diese Nachricht tatsächlich durch die Leugnung durchkommen zu lassen.
&gt; 
&gt; Was Sie jetzt sind, ist immer noch umstritten. Die Memetiker glauben, wir seien infomorphe Bader-Ramjin-Entitäten in der Noosphäre, während die Parapsychologen sagen, wir seien freiwillige spirituelle Typ-VI-Erscheinungen. Was auch immer wir sind, wir sind hier und unfähig, uns zu zerstreuen oder auf eine höhere Existenzebene zu begeben oder einen Zustand maximaler Entropie zu erreichen oder was auch immer wir eigentlich tun sollen.
&gt; 
&gt; Folgendes wissen wir:
&gt; * Wir sind in der Lage, memetische und antimemetische Bedrohungen wahrzunehmen, die die Lebenden nicht wahrnehmen können, und manchmal können wir etwas gegen sie unternehmen. Das ist die Mission von MTF ω-0.
&gt; * Sie können sich überall dort manifestieren, wo ein Terminal mit dieser Datenbank verbunden ist, als ob Sie am Terminal sitzen würden.
&gt; * Wann immer die Lebenden versuchen, unsere Kommunikation wahrzunehmen, ist sie zumindest mit antimemetischen amnesischen Effekten beladen und oft wahrnehmungsstörend.
&gt; * Irgendwie hat es die Memetikabteilung geschafft, sich selbst davon zu überzeugen, dass sie all dieses Zeug erschaffen. Sie verwenden es, um die Sicherheitsglyphen und Meme zu erstellen, die Sie zu Lebzeiten kannten und liebten.
&gt; * Sie können auf Wände schreiben, indem Sie auf die Bilder von Überwachungskameras starren und viel Emotionalität in Ihre Botschaft legen. Wir wissen nicht, warum das funktioniert. Tun Sie dies nicht, es sei denn, wir sagen es Ihnen. Wir haben herausgefunden, wie wir das ziemlich sicher benutzen können, um die frisch Verstorbenen hierher zu leiten, die Antimemetikabteilung vor Dingen zu warnen, auf die sie achten sollten, und das war es auch schon.
&gt; * Es stellt sich heraus, dass die Foundation zwei separate Geheimabteilungen für antimemetische Operationen hat, und beide haben es geschafft, alle anderen vergessen zu lassen, dass sie existieren, einschließlich einander. Diese Typen haben Training und Drogen, die ihnen einiges von dem, was wir tun, wahrnehmen lassen. Seien Sie vorsichtig.
&gt; * Ja, wahrscheinlich können Sie jetzt sehen, was [[[SCP-055]]] wirklich ist. Tun Sie es nicht. Jeder, der es versucht hat, kam nie mehr zurück.
&gt; * Manchmal werden wir böse; wir möchten, dass Sie wissen, was wir mit Ihnen tun, wenn Sie es werden:
[[/collapsible]]

**Objekt-Nr.:** SCP-2111

**Klassifizierung:** Neutralisiert

**Sicherheitsmaßnahmen:** SCP-2111 wurde von der Mobile Task Force Omega-Zero (&#34;Ará Orún&#34;) ausgerottet. Zukünftige Manifestationen von SCP-2111-ähnlichen Entitäten sind zu identifizieren und zu zerstören. 

**Beschreibung:** SCP-2111 war Foundation-Agentin Michelle Yu, die am 23.10.1980 im Dienst getötet wurde. Obwohl kein ω-0-Personal in der Lage ist, sich an Ereignisse zwischen ihrem Tod und dem 21.04.1981 zu erinnern, wird die Theorie aufgestellt, dass SCP-2111 während dieser Zeit die Erinnerungen von Foundation-Personal angriff. Am 21.04.1981 veröffentlichte Forscherin Victoria Taylor von der Gegenkonzeptabteilung einen vorläufigen Bericht über diese Angriffe als SCP-2111. Kurz danach manifestierte sich die Entität, die sich als Agentin Yu identifizierte, erstmals hier in der SCP-2111-Datenbank und modifizierte die Datei (siehe unten). Diese Tat schien die fortlaufende Manifestation anderer Entitäten auszulösen, die sich als verstorbenes Personal in der Datenbank identifizierten.

Diese Entitäten sind informationelle Konstrukte mit freiem Willen, die auf einem derzeit nicht identifizierten Substrat operieren.[[footnote]]Hypothesen umfassen: die menschliche Noosphäre, die Astralebene und die Quanteninformationsebene der Raumzeit.[[/footnote]]. Diese Datenbank scheint als Schwerpunkt zu fungieren, um den sich das Bewusstsein der Entitäten verschmelzen kann, in einer Weise, die einem lokalisierten Typ-II-Erscheinungsspuk entspricht.

[[collapsible show=&#34;+ Modifizierter Eintrag von SCP-2111&#34; hide=&#34;- Modifizierter Eintrag von  SCP-2111&#34;]]
&gt; **Objekt-Nr.:** SCP-2111
&gt; 
&gt; **Klassifizierung:** Keter
&gt; 
&gt; **Sicherheitsmaßnahmen:** Vergesst mich. Warum könnt ihr das nicht? Ich will nur gehen. Warum könnt ihr nicht einfach trauern und weitermachen?
&gt; 
&gt; **Beschreibung:** SCP-2111 ist nichts, es ist nicht wichtig, nicht gefährlich und es existiert nicht. Ich will nicht mehr hier sein. Bitte vergesst Michelle Yu einfach und lasst sie tot sein. 
&gt; 
&gt; Alles, was übrig bleibt, ist die Geschichte von mir, wenn das Selbst weg ist.
&gt; 
&gt; Meine Geschichte sollte jetzt nur noch eine Erinnerung sein. Warum ist sie das nicht?
&gt; 
&gt; Ihr erinnert euch zu gut an mich. 
&gt; 
&gt; Moment! Wie viele von uns gibt es? Dutzende? Wir gehören hier nicht her! Es ist nicht richtig, uns so hier zu halten! 
&gt; 
&gt; Ihr erinnert euch an mich? Ihr erinnert euch, dass ich eine Kämpferin war? Ihr erinnert euch, dass ich schlau war? Dass ich stark war? Dass ich mutig war? Ihr erinnert euch, dass ich nie jemanden mit etwas davonkommen ließ, gegen das ich etwas hätte tun können? Ihr erinnert euch, wie ich war, wenn ich wütend war? 
&gt; 
&gt; Dann solltet ihr jetzt wissen, dass ich verdammt wütend bin und ich etwas dagegen tun kann. 
[[/collapsible]]

SCP-2111 glaubte, dass verstorbenes Foundation-Personal &#34;gefangen&#34; war durch &#34;die künstlich soliden Erinnerungen&#34; von Personal, das den Verstorbenen persönlich im Leben kannte, resultierend aus einer Langzeitbehandlung mit mnesischen[!--MNESISCH IST RICHTIG, NICHT AMNESISCH, NICHT KORRIGIEREN--] Drogen. Sie fing an, Personen sowohl in der Antimemetik- als auch in der Gegenkonzeptabteilung, die sie persönlich gekannt hatten, mit antimemetischen und wahrnehmungsstörenden Angriffen zu attackieren, die darauf abzielten, diejenigen zu töten, die sich an sie erinnerten, oder ihre Erinnerungen zu löschen. Darüber hinaus zielte mindestens ein Angriff auf O5-8 ab. SCP-2111 baute nach und nach eine Gefolgschaft von verstorbenen Mitarbeitern auf und brachte ihnen die Techniken bei, um diese Angriffe zu erstellen und einzusetzen.

Viele ihrer Opfer hatten Erfahrung in memetischer und antimemetischer Kriegsführung; nach der Manifestation in der Datenbank bildeten mehrere dieser Mitarbeiter die Mobile Task Force Omega-Zero. Es wurde die Theorie aufgestellt, dass SCP-2011 nicht immun gegen antimemetische Attacken sei, die speziell von ähnlichen Entitäten erzeugt wurden. Ein vielseitiges Tool, das Entitäten dieser Art präzise bearbeiten oder löschen kann, wurde entwickelt: Identitäts-Kriegsführungs-Training (IKT). Am 10.03.1994 verwendeten MTF-ω-0-Agenten IKT, um SCP-2111 aus der Existenz als informationelle Entität zu löschen.[[footnote]]Es wurde festgestellt, dass unabhängig vom Medium, auf dem wir gespeichert sind, alle Bits von SCP-2111 durch diesen Angriff auf Null gesetzt wurden.[[/footnote]]. Anschließend ergaben sich alle ihre Anhänger entweder oder wurden gelöscht. Diejenigen, die sich ergaben, wurden in loyale Übereinstimmung mit der Mission von MTF ω-0 gebracht, und alle Erinnerungen an ihre Beteiligung an SCP-2111 wurden gelöscht.

[[collapsible show=&#34;+ Ihre Befehle&#34; hide=&#34;- Erhalten und bestätigt&#34;]]
------
&gt; Sie werden hiermit per MTF ω-0 Befehl angewiesen:
&gt; * Sammeln Sie sich, indem Sie Ihre Daten in die Datei OMEGAZULULISTE eintragen.
&gt; * Überprüfen Sie Ihre E-Mail, der Server wurde umgeleitet, um sie hier im SCP-2111-Verzeichnis zu speichern.
&gt; * Bewahren Sie die gesamte ω-0-Kommunikation in diesem Verzeichnis auf. So sind unsere immer noch flinken Kameraden sicher und wir sorgen nicht für Ärger, indem wir gruselige Dateien erstellen, wo sie nicht erwartet werden.
&gt; * Sie erhalten eine Ausbildung in IKT, einer Sammlung von Techniken zur Selbstverteidigung und Kriegsführung gegen Informationsentitäten. Wenn Sie sich darin als geschickt erweisen, werden Sie direkte Maßnahmen gegen informationelle Bedrohungen der Menschheit sehen. Wenn nicht, haben Sie eine unterstützende Rolle. In jedem Fall werden Sie der Foundation weiterhin dienen.
&gt;  
&gt; //Denken Sie daran: Wir sind alle Heilige, die Wache halten.//
&gt; – Amos Sanchez, Operationsleiter, MTF ω-0

[[/collapsible]]</textarea></pre>
