**Artikel:** SCP-1820 – Die verlorene Hütte
**Autor:** [[*user Sarai_Seneschal]]
**Original:** https://scp-wiki.wikidot.com/scp-1820
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1820

**Klassifizierung:** --Sicher-- Euclid, siehe Vorfallbericht 1820-7.3

**Sicherheitsmaßnahmen:** Aufgrund der Beschaffenheit von SCP-1820 befindet es sich in Standort-182, der vom US Fish and Wildlife Service als besonderes Wildschutzgebiet ausgewiesen wurde, um bei der Isolierung des Objekts zu helfen. Wenn Zivilisten entweder von den umliegenden Beobachtungstürmen oder durch Satellitenüberwachung entdeckt werden, hat MTF Tau-7 (Smokey&#39;s Rangers) sie unter Verwendung verfügbarer Vertuschungsgeschichten (Einzelheiten sind in Dokument-1820-4.12 zu finden) oder nichttödlicher Gewalt abzufangen, umzuleiten und gegebenenfalls Klasse-B-Amnesika zu verabreichen. Kein Personal höher als Klasse D hat Standort-182 zu betreten, es sei denn, es liegt eine vorherige Genehmigung durch einen Stufe-2-Vorgesetzten vor und es werden ein Standard-GPS-Ortungsgerät und eine am Kopf montierte Kamera verwendet. Das Ortungsgerät ist ständig vom Personal, das Standort-182 betritt, und der aktuellen Stufe-2/1820-Aufsicht zu überwachen. 

**Beschreibung:** SCP-1820 ist eine einstöckige Blockhütte mit 4 Fenstern und einer Tür, die sich theoretisch zwischen ███°██’██”█, ███°██’██”█ und ███°██’██”█, ███°██’██”█ befindet. Der genaue Standort der Hütte kann nicht ermittelt werden, da sie nicht lokalisiert werden kann, wenn man ihren genauen Standort kennt. Standort-182 wurde auf dem durch die oben genannten Koordinaten bezeichneten Platz errichtet. Wenn eine Person den Standort betritt und sich für einen Zeitraum zwischen █ Stunden und ██ Tagen &#34;verirrt&#34; (definiert als eine Entität, die den genauen oder relativen Standort des Subjekts nicht kennt), trifft sie auf SCP-1820.

SCP-1820 kann nicht lokalisiert werden, wenn:
• das Subjekt sich in der Gegend gut auskennt oder detaillierte Anweisungen von jemandem erhält, der sich in der Gegend auskennt;
• das Subjekt Videoverfolgung (entweder durch eine Live-Übertragung oder eine Aufzeichnung) nutzt;
• die Position des Subjekts anhand seines Funksignals trianguliert wird;
• das Subjekt über GPS-Ortungsgeräte verfolgt wird, die regelmäßig entweder vom Subjekt oder einer anderen Entität überwacht werden;
• das Subjekt seinen Fortschritt dokumentiert;
• Das Subjekt  von ferngesteuerten Erkundungsfahrzeugen begleitet wird;
• ferngesteuerte Fahrzeuge allein eingesetzt werden.

SCP-1820 kann lokalisiert werden, wenn:
• das Subjekt sich frei innerhalb von Standort-182 bewegt;
• das Subjekt über GPS verfolgt, aber nicht regelmäßig überwacht wird (siehe Vorfallbericht 1820-7.3);
• das Subjekt in Funkkontakt bleibt, aber keine Angaben zu seinem Fortschritt macht. 

Nach der Entdeckung von SCP-1820 beschreiben die Subjekte es als &#34;gemütlich&#34; und &#34;einladend&#34;; nachts sind durch die Fenster Lichter zu sehen und aus dem Schornstein steigt ständig Rauch auf. 15 % der Subjekte berichten auch von einer einzelnen Gestalt, die an einem der Fenster steht, obwohl die Details der Gestalt verdeckt sind. Die Subjekte verspüren auch einen zwingenden Drang, SCP-1820 zu betreten; nur 3 % der Subjekte konnten das Gebiet verlassen, sobald sie die Hütte erblickten. Nach dem Betreten von SCP-1820 geht jeglicher Funkkontakt mit den Subjekten für einen Zeitraum von maximal 24 Stunden verloren. Beim Verlassen des Gebäudes berichten die Subjekte, dass sie sich erstaunlich erfrischt und ausgeruht fühlen, aber die Vitalfunktionen zeigen [DATEN GELÖSCHT] zusammen mit erhöhter Paranoia, Nyktophobie, Spheksophobie[[footnote]]Angst vor Dunkelheit bzw. Wespen[[/footnote]] und einen völligen Unwillen, SCP-1820 erneut zu betreten. Die Subjekte sind in Bezug auf ihre Erfahrungen in der Hütte fast völlig amnesisch. Alle Versuche, das Innere der Hütte oder der Gestalt aufzuzeichnen oder anderweitig zu dokumentieren, sind fehlgeschlagen.

**Gekürztes Testprotokoll:**

&gt; **Test 1820-1.4:**
&gt; Subjekt: D-12938, männlich, europäische Abstammung, 32 Jahre
&gt; Ausrüstung: ein Standard-Funkgerät mit Headset und Ersatzbatterien, eine Wildnis-Überlebensausrüstung mit Nahrung und Wasser für 14 Tage
&gt; 
&gt; Dem Subjekt wird gesagt, in Standort-182 zu wandern. Während es zunächst über seine Überlebenschancen klagt, führen Freihlassungsversprechen zu Gehorsam. Es wird ein intermittierender (wie angewiesen) Funkkontakt für █ Tage und ██ Stunden aufrechterhalten, bevor das Subjekt um etwa 1920 auf SCP-1820 trifft. Das Subjekt wird gebeten, die Hütte und Sternmuster zu beschreiben, in der Hoffnung, das Objekt später lokalisieren zu können. Die Hüttenbeschreibung stimmt mit früheren Tests überein und die sichtbaren Sternbilder stimmen mit denen der Region überein, allerdings sind die Positionen der Sternbilder relativ zueinander abnormal (d. h. einige sind gedreht oder in andere Teile des Himmels verschoben). Das Subjekt beschreibt auch eine Gestalt im Fenster neben der Tür. Dies ist das erste Subjekt, das eine Gestalt beschreibt. Dem Subjekt wird dann mitgeteilt, dass seine Aufgabe erfüllt ist und die sofortige Rückkehr seine einzige Möglichkeit ist, sich die Freiheit zu verdienen. Das Subjekt ignoriert das Angebot und betritt die Hütte. Jeglicher Funkkontakt bricht sofort ab. Der Kontakt wird 14 Stunden und 57 Minuten später wieder aufgenommen, als das Subjekt beim Verlassen von SCP-1820 sein Schweigen bricht, indem es Gefühle des Wohlbefindens und der Ruhe zum Ausdruck bringt. Das Subjekt verstirbt bei der Rückwanderung. Die Leiche wird 85 Stunden später bei ███°██’██“█, ███°██’██“█ geortet. Die Autopsie ergab, dass die Todesursache Dehydrierung, Unterernährung, Erschöpfung und [ZENSIERT] waren.
&gt; 
&gt; 
&gt; **Test 1820-3.2:**
&gt; Subjekt: D-98255, weiblich, Afroamerikanerin, 27 Jahre
&gt; Ausrüstung: ein Standard-Funkgerät mit Headset und Ersatzbatterien, eine Wildnis-Überlebensausrüstung mit Nahrung und Wasser für 14 Tage, eine Digitalkamera
&gt; 
&gt; Dem Subjekt wird unter Nutzung der Standard-Freilassungsversprechen gesagt, in Standort-182 zu wandern. SCP-1820 wird vor der ersten geplanten Funkaktualisierung nach █ Stunden und ██ Minuten um ca. 10:45 Uhr angetroffen. In keinem Fenster wird eine Gestalt beschrieben. Das Subjekt wird gebeten, das Äußere und die Umgebung des Objekts mit Videos und Standbildern zu dokumentieren. Nachdem die Dokumentation abgeschlossen ist, wird das Subjekt gebeten, SCP-1820 zu betreten und das Innere zu dokumentieren. Beim Betreten bricht jeglicher Funkkontakt ab. Der Kontakt wird 15 Minuten später wieder aufgenommen, wobei das Subjekt erneut ein außergewöhnliches Maß an Wohlbefinden und Ruhe zum Ausdruck bringt. Als das Subjekt aufgefordert wird, die Hütte erneut zu betreten, wird es sofort verbal feindselig und beleidigend. Nach der Bergung 8 Stunden und 2 Minuten später hatte das Subjekt 18 kg abgenommen und litt unter schwerer Dehydrierung, Unterernährung und Schlafmangel, und die Vitalfunktionen zeigten [ZENSIERT]. Nachfolgende psychologische Untersuchungen ergaben akute Paranoia, Nyktophobie und Spheksophobie. Das Subjekt hat sich 13 Tage später selbst terminiert.
&gt; 
&gt; Der Großteil der Daten auf der Speicherkarte der Kamera war unwiederbringlich und alle wiederherstellbaren Bilder waren zu stark beschädigt, um noch erkennbar zu sein.
&gt; 
&gt; //Warum Spheksophobie? Wir müssen das Innere dokumentieren. - Dr. ██████████//
&gt; 
&gt; 
&gt; **Test 1820-9.8:**
&gt; Subjekt: D-76502, männlich, europäische Abstammung, 29 Jahre
&gt; Ausrüstung: ein Standard-Funkgerät mit Headset und Ersatzbatterien, eine Wildnis-Überlebensausrüstung mit Nahrung und Wasser für 14 Tage, zwei Digitalkameras, zwei Filmkameras
&gt; 
&gt; Dem Subjekt wird unter Nutzung der Standard-Gehorsamsversprechen gesagt, in Standort-182 zu wandern. Das Subjekt trifft auf SCP-1820 nach █ Tagen und ██ Stunden gegen 06:30 Uhr. Das Subjekt wird angewiesen, das Äußere der Hütte mit einer Film- und einer Digitalkamera zu dokumentieren, dann die Kameras auf dem Boden zu lassen und das Gebäude zu betreten, um das Innere mit den anderen Kameras zu dokumentieren. Beim Betreten bricht jeglicher Funkkontakt ab, es ertönt jedoch noch 1,2 Sekunden lang ein zischendes Geräusch. Der Kontakt wird 9 Stunden und 19 Minuten später wieder aufgenommen, wobei das Subjekt erneut ein außergewöhnliches Maß an Wohlbefinden und Ruhe zum Ausdruck bringt. Das Subjekt ist in der Lage, die ersten beiden Kameras zu lokalisieren und schafft die Rückwanderung in █ Tagen und ██ Stunden. Nach der Bergung hatte das Subjekt 25 kg abgenommen und litt unter schwerer Dehydrierung, Unterernährung und leichtem Schlafmangel. Die Vitalzeichen zeigten [ZENSIERT] und akute [ZENSIERT]. Nachfolgende psychologische Untersuchungen ergaben Paranoia und akute Spheksophobie. Das Subjekt wurde innerhalb von 2 Tagen körperlich feindselig gegenüber dem Personal und wurde 4 Tage später terminiert, während es Dr. ███████ angriff.
&gt; 
&gt; Die Analyse der Digitalkamera, die zur Dokumentation des Inneren von SCP-1820 verwendet wurde, zeigt die gleichen Anzeichen einer Datenbeschädigung wie die von Test 1820-3.2, wobei der Film offenbar im Inneren der zweiten Kamera gebrannt hatte. Die Außenkameras zeigten keine Anzeichen von Beschädigung.

**Vorfallprotokoll 1820-7.3:**
&gt; Während sie Zivilisten von SCP-1820 umleiteten, wurden die Agenten Gutierrez, Fowler und Holland vom Rest der Truppe getrennt. Während sie ihre Standard-GPS-Ortungsarmbänder trugen, begegneten sie SCP-1820 █ Stunden später, gegen 21:30 Uhr, als sie zur Basis zurückkehren wollten. Aufsicht 2/1820 ██████ befahl sofort ihre Rückkehr und ordnete an, dass sie die Hütte nicht betreten. Agent Holland zögerte nicht, als er die Hütte betrat, aber die Agenten Gutierrez und Fowler zögerten einen Moment. Es war zu hören, wie Agent Gutierrez etwa drei Minuten lang mit sich selbst debattierte, bevor er hineinging, doch Agent Fowler wich langsam zurück und begann dann 47 Minuten lang zu rennen, bevor er zusammenbrach, und er wurde 1 Stunde und 22 Minuten später geborgen. Agent Gutierrez verließ die Hütte 4 Stunden und 12 Minuten nach dem Betreten, und Agent Holland verließ die Hütte 19 Stunden und 50 Minuten nach dem Betreten. Nach ihrer Bergung litten beide Agenten unter schwerer Dehydrierung, Unterernährung und Erschöpfung. Agent Holland hatte Symptome einer schweren [ZENSIERT] entwickelt. Beiden Agenten wurde die Möglichkeit der medizinischen Sterbehilfe eingeräumt. Agent Holland wurde sofort feindselig, tötete Dr. █████ und verletzte zwei Wachen, bevor er getötet wurde. Agent Gutierrez nahm das Angebot bis zu seiner Nachbesprechung an. Siehe Befragungsprotokoll 1820-7.3. Agent Fowler zeigte außer einer normalen PTBS keine Anzeichen einer geistigen oder körperlichen Erkrankung, und die Überwachung wurde nach 70 Tagen eingestellt.
&gt; 
&gt; Eine spätere Analyse der GPS-Ortungsgerät der Agenten ergab, dass diese sofort nach der letzten Überprüfung der Standorte der Agenten nicht mehr funktionierten. Dies zeigt ein mögliches Bewusstsein von SCP-1820.
&gt; 
&gt; //Ich bin gespannt auf den Zeitpunkt der GPS-Störung. Wenn wir ihren GPS-Standort innerhalb von █ Stunden (der experimentellen Mindestzeit für die Kontaktaufnahme) noch einmal überprüft hätten, wäre dann überhaupt eine Fehlfunktion aufgetreten? Scheint etwas paradox, aber ich beantrage eine Hochstufung zu Euclid. - Dr. ██████████//

**Befragungsprotokoll 1820-7.3**
&gt; Nachbesprechung mit 1820/82 M. Gutierrez nach Vorfall 1820-7.3
&gt; Befrager. Dr. ██████████
&gt; 
&gt; //Vorwort: Die Psychoanalyse von Agent Gutierrez nach Vorfall 1820-7.3 zeigt schwere Paranoia, Nyktophobie und Spheksophobie. Keine dieser Erkrankungen lag während der obligatorischen psychiatrischen Untersuchung am ██.██.████ vor.//
&gt;  
&gt; **Dr. ██████████:** Geben Sie für das Protokoll bitte Ihren Namen und Ihre Identifikationsnummer an.
&gt; 
&gt; **Agent Gutierrez:** Agent Miguel Gutierrez, ID 1820/82 - 620013Z
&gt; 
&gt; **Dr. ██████████:** Danke. Also, können Sie mir die Ereignisse beschreiben, die zu Ihrer Begegnung mit SCP-1820 führten?
&gt; 
&gt; **Agent Gutierrez:** Es war … Also, es sollte nur eine routinemäßige Zivilisten-Umleitung sein. Gegen 06:30 Uhr erfuhren wir, dass sich einige Wanderer dem Ort näherten, und natürlich mussten wir sie rausholen. Ich habe damals nicht darüber nachgedacht, aber irgendetwas stimmte definitiv nicht. Zu dieser Jahreszeit kommt niemand in diese Gegend! Ich bin sicher, dass sie aus einem bestimmten Grund hier waren. Es musste das … [Geräusch eines angewiderten Schnaubens] sein … jedenfalls wollten Fowler, Holland und ich uns umdrehen und sicherstellen, dass sie dem Rest der Truppe nicht entwischten. Wir standen immer noch in Funkkontakt, also war das keine große Sache. Der Rest der Truppe hatte sie vor uns erreicht, und angeblich hatten sie alles unter Kontrolle, also wurde uns befohlen, zur Basis zurückzukehren. Da wir die Gegend schon ziemlich gut kannten, hätte es eigentlich nur ein kurzer Ausflug sein sollen … und dann …
&gt; 
&gt; **Dr. ██████████:** Fahren Sie bitte fort.
&gt; 
&gt; **Agent Gutierrez:** Wir kamen irgendwie auf diese Lichtung, und da stand die Hütte. Es war bereits dunkel geworden, was seltsam ist, wenn man bedenkt, wie weit es eigentlich von der Basis entfernt sein sollte, und der Ort sah einfach … nett aus, denke ich. Es sah warm aus, als ob … [schaudert] … als ob es schön wäre, dort eine Weile auszuruhen, bevor wir zurückgehen. Ich weiß nicht, Doc, es schien eine gute Idee zu sein.
&gt; 
&gt; **Dr. ██████████:** Sie wurden bei der Versetzung hierher über die Gefahren des Objekts informiert. Aufsicht ██████ hat Ihnen ausdrücklich befohlen, zurückzukehren, ohne sich SCP-1820 zu nähern. Warum haben Sie einem direkten Befehl nicht Folge geleistet?
&gt; 
&gt; **Agent Gutierrez:** Ich wusste einfach … Ich wusste, dass er falsch lag, schätze ich. An so einem Ort kann nichts falsch sein. Ich erinnere mich, dass ich mich dazu überredet habe, hineinzugehen. Ich meine, ██████ war nicht dort gewesen, wie konnte er wissen, dass es gefährlich war?
&gt; 
&gt; **Dr. ██████████:** Können Sie mir sagen, was passiert ist, als Sie eintraten? Haben Sie Agent Holland gesehen? Jede Beschreibung wird hilfreich sein.
&gt; 
&gt; **Agent Gutierrez:** Wissen Sie, ich habe vorher nicht darüber nachgedacht, aber ich habe Holland nicht gesehen. Ich wette, er hat sich versteckt … Wissen Sie, er hat nicht einmal innegehalten, bevor er hineingegangen ist! Er muss sich das Ganze einfallen gelassen haben! Ich werde …
&gt; 
&gt; **Dr. ██████████:** Bitte, Agent Gutierrez, was ist drinnen passiert?
&gt; 
&gt; **Agent Gutierrez:** Es tut mir leid … Es war dunkel. Roch irgendwie … rostig, denke ich. Wie etwas Altes und Scharfes. Nicht wirklich muffig … [Geräusch eines angewiderten Schnaubens] … Mein Kopf ist völlig verwirrt. Sind Sie sicher, dass das wichtig ist? Ich bin mir sicher, dass die Hütte sicher war und es war so warm.
&gt; 
&gt; **Dr. ██████████:** Drinnen war es dunkel? Agent Fowler beschrieb die Fenster von außen als hell erleuchtet.
&gt; 
&gt; **Agent Gutierrez:** Nein, ich bin sicher, es war dunkel. Und ich glaube … Ich glaube, ich habe dieses stöhnende Geräusch gehört. Oder vielleicht brummte es. Dann war da eine Gestalt? Eine Silhouette? Ich denke … Oh Gott, es war [DATEN GELÖSCHT]. Oh Gott, was ist mit mir da drin passiert, Doc!? [Das Subjekt scheint sichtlich aufgeregt und alarmiert zu sein. Es dauert mehrere Minuten, ihn zu beruhigen.]
&gt; 
&gt; **Dr. ██████████:** Agent Gutierrez, das ist es, was wir herausfinden wollen. Bisher sind Sie die einzige Person, die SCP-1820 betreten hat und sich daran erinnert. Bitte, Sie waren bisher überaus hilfreich. Können Sie mir noch etwas sagen?
&gt; 
&gt; [Der Agent schweigt etwa 5 Minuten lang. Als er fortfährt, ist seine Stimme ungewöhnlich monoton.]
&gt; 
&gt; **Agent Gutierrez:** … Sie waren nett, und er war … Er war so nett und kümmerte sich so um mich. Ich war nur ein verirrter Reisender, und er nahm mich auf und half mir, mich zu entspannen. Ich bin froh, dass er mein [ZENSIERT] genommen hat. Ich brauchte es sowieso nicht. Jetzt kann ich mich ausruhen.
&gt; 
&gt; **Dr. ██████████:** Was meinen Sie damit, wer sind &#34;sie&#34;? War dieser &#34;Er&#34; die Gestalt, die sie im Fenster beobachtet haben? 
&gt; 
&gt; **Agent Gutierrez:** Sie sollten ihn irgendwann besuchen, wissen Sie. Er kann Ihnen helfen. Er ist nett zu verirrten Reisenden. Geben Sie ihm Ihr [ZENSIERT], Doc, das brauchen Sie nicht. Er hat meins genommen und jetzt kann ich mich ausruhen, und dann bekommt er auch meine Knochen.
&gt; 
&gt; [Agent Gutierrez redet weitere drei Stunden auf diese Weise weiter, bevor er am Befragungstisch an einem selbst zugefügten Schädeltrauma stirbt.]</textarea></pre>
