    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;window-box window-box-list&#34;]]

[[=]]
[[# new]]
++ Novos Leitores
[[/=]]

Se esta é a sua primeira vez lendo a Terceira Lei e você está procurando por um bom lugar para começar, aqui estão alguns contos e artigos que recomendamos como pontos de partida. Você não precisa ler todos eles! Qualquer um deles pode dar a você uma boa base para explorar outras partes do cânones no seu próprio ritmo. Alguns são obras de construção pesada de mundo que servem como pontos de lançamento para explorar organicamente o universo, enquanto outros são mais obras icônicas independentes que podem dar a você uma ideia do tom e dos temas do cânone. 

* **[[[The Bard of Ambrose|O Bard de Ambrose]]]** -- Um homem e seu computador debatem a natureza da consciência em uma história sobre uma inteligência artificial que acredita que ela é tão consciente quanto seus criadores: ou seja, que ela não é. //Escrito por GreenWolf, Traduzido por L200//
* **[[[The Analog Kid|A Criança Analógica]]]** -- O sonho do transhumanismo está vivo em Três Portlands com um trio de cientistas tentando desvendar o segredo da telepatia eletrônica. Só se lembre, isso não é uma mente coletiva.//Escrito por GreenWolf, Traduzido por L200//
* **[[[Moonlighting|Trabalho Clandestino]]]** -- Parte estudo de personagem, parte obra de humor cyberpunk, Trabalho Clandestino é um conto sobre um anartista amador se colocando em seu trabalho e as formas como podemos sofrer por nossa arte. //Escrito por A Random Day, Traduzido por L200//
* **[[[preliminary-report|Relatório Preliminar de J.C. Randall...]]]** -- Esse artigo descreve uma grande porção da cosmologia e da história alternativa do cânone, além de fornecer uma visão moderna e multi-universal do espírito pioneiro da ficção científica da Era de Ouro. //Escrito por GreenWolf, Traduzido por L200//
* **[[[Under Control|Sob Controle]]]** -- Más práticas corporativas, cidadãos soberanos e um inferno especial. Esse conto destila a batida do mundano e do anômalo que é a vida cotidiana em Três Portlands, vista através dos olhos de um médium infeliz em um meio infeliz. //Escrito por TyGently, Traduzido por L200//
* **[[[Operation LLEWYN DARK|Operação LLEWYN DARK]]]** -- Quando uma rocha espacial perdida acaba causando uma catástrofe paratecnológica global, a Fundação e a Iniciativa do Horizonte se juntam para limpar um acidente industrial na fronteira final. //Escrito por Taffeta, Traduzido por L200//
* **[[[scp-2664|SCP-2664 - Linha Vermelha]]]** -- Um pouco de horror corporal/mental situado no auge da histeria da Guerra Fria, esse artigo explora a geopolítica do mundo por trás da Máscara e pergunta o quanto de errado você pode fazer pelas razões certas. //Escrito por A Random Day, Traduzido por L200//
* **[[[the-seltzorcism |Ouvi Por Acaso No Cervo]]]** -- Está um belo dia na Faculdade dos Cervos e você é uma terrível água com gás. //Escrito por ch00bakka e A Random Day, Traduzido por L200//
* **[[[Minneapolis Burns|Minneapolis Pega Fogo]]]** -- É 1985 e Minnesota está pegando fogo, cortesia da maga de batalha recém-adquirida da Fundação, Florence Elsinger. Aprenda sobre a história imperfeita e impetuosa da primeira Força-Tarefa de Ativos Especiais enquanto ela lida com os resquícios da 7ª Guerra Oculta, a política secreta do Comando Supervisor e os desafios de viver sob o Lago Superior. //Escrito por GreenWolf, Traduzido por L200//
* **[[[A Little Bit Of Help|Um Pouco De Ajuda]]]** -- Cultistas sinistros, taumaturgia ritualística, tumbas ancestrais e o melhor primeiro encontro que alguém já teve. Uma introdução aos feiticeiros mais explosivos da GOC, os Gormogons, e uma exploração do elemento temático mais consistente da Terceira Lei: lésbicas. //Escrito por ch00bakka//
* **[[[Hypervelocity|Hipervelocidade]]]** -- Uma bruxa viciada injeta demônios em suas veias para roubar um banco amaldiçoado. O renascimento do Espírito de Chicago é apenas outro dia na vida de  Rukmini Mahakali. //Escrito por A Random Day, Traduzido por L200//

[[/div]]</textarea></pre>
