    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
スーツの男は眉の下から汗を拭いた。ちくしょう、彼は彼らがそれをすぐに終えることを望んだ。詠唱はますます激しくなっていた。&#34;ファーザー・アイアン、戦争の王！&#34;群衆はハイチのクレオール語で歌った。&#34;炎の君主！我らの声をお聞きください！あなたの馬にお乗りください！&#34;//チワル//は音楽に合わせて震え、彼女の赤い長いドレスの布地は手足の後ろで裂け目を作っていた。

彼はこれらの遠征を嫌っていた。熱狂、無知な早口の田舎者、道は彼に、リーブルビルで呪文や&#34;霊薬&#34;を売っていた歯のない老人を思い出させた。野生のガチョウを狩る遠征全体がとても長いという事実は、彼の態度を何も改善させなかった。5つの儀式はとても長く、彼のスーツが鶏の血によってだめになったということ以外何も見るべきものはなかった。オコナーは彼を追放する口実としてこれを使ったのではないかという思考が生じた。だがしかし、オコナーが誰かに消えてほしいのなら、このような曖昧な方法をとらないだろう。

//チワル//は絶叫し痙攣し始めた。今や詠唱は熱狂的な段階に至っていた。男は自分自身を安心させるために親指で指輪をこすった。すべては突然だった、女は膝から崩れ落ち、頭を垂れた。詠唱はすぐさま止まった。たいまつの柔らかくはじける音以外何の音もなくなった。コオロギでさえ、精霊への敬意を示して沈黙しているようだった。スーツの男は目を回した。

「私の球よ！私の球は冷たい。ラム酒をもってこい！」女司祭は深い耳障りな声で叫んだ。集団のうちの1人が静かに土の壷を差し出した。彼女はそれをひったくると唇に当てた。彼女はラムと、トウガラシと、鉄くずと、火薬の混合物を器から一息に飲み干した。満足したため息を漏らすと、彼女は壷を地面に叩きつけ粉々にした。「アアアア、辺境のこんな深みに呼ばれてからしばらくぶりだ。たいていお前達田舎者は//ラダ//の雌犬を頼りにする！今夜パパ・オグンに何の頼みだ？」

クレオール語による懇願が女司祭に向かって叫ばれはじめた、掟への援助を求めたものも、ライバルへの、ネズミを殺すことについてものも。スーツの男はサークルに向かってまっすぐに進んだ。

「ファーザー・オグン！」男はフランス語で叫んだ。「好意を要求します！」

女司祭は急に男の方を向いた。彼は彼女の目を見て、これは本物だと知った。彼は集団ヒステリーの中に現れたブードゥーのバッカス気取りと話す気はなかった。彼は//ロア//と会話していた。彼はオグンと会話していた。「お前は//礼儀正しく//私と話しているな、//gason pòmdetè//！」オグンはフランス語のアクセントを強調して答えた。「私は革命のときの、お前のような小さき者を思い出す！小さく、小さな財産を持ち、フランス人のようになると考えていたものを！お前は領地と犯すための奴隷を手に入れたらすぐに、パパ・オグンのことを皆忘れるのだろうな！」

男は彼の舌を噛むまでにいくつかの反論を思いついた。それは神を侮辱するのに賢い選択とは言えなかった、とりわけその神から恩恵を受けようという者にとっては。彼は代わりに微笑を向けた。「あなたの神格に、私は好意を求めています。あなたは戦争の神、でしょう？あなたはフランス人の奴隷を守った、あなたは権力に対し権利を求めて戦った、違いますか？私と私の兄弟たちは、立ち向かうためにあなたの好意を必要としています、そう-」

「私はお前がなんであるか知っている、モーリス・ソグロ。お前の支配者に対する戦いのすべてを知っている。私はお前のようなものたちが卑劣な奇術を行おうとしているのも知っている。山々の、洞窟の、街のネズミのように隠れるのだろう。お前の玩具を正々堂々と戦う代わりに使うのだろう！良き戦士と正面から戦うことを恐れすぎだ。私はお前たちの馬鹿げた反乱がどうやって始まったのかも知っている！誰の頭にその考えをたたき込んだのだ？だがお前たちは失敗した、なぜならお前たちは//弱かった//からだ。」オグンは唸った。彼の顔は陰気な笑いにねじれ、歯をむき出しにしていた。モーリスは//チワル//の歯が儀式を始めたときよりも鋭くなっているのに気づいた。「なぜお前が私の助けを必要としているのか教えろ！」

モーリスはポケットに手を入れ、神に指輪を見せた。「この、ソロモン王の封印の1つのためです。あなたが私たちを助けないのなら、次の1万年後まであなたを空のビール瓶に封印することも出来ます。」彼はゆっくりと喋り、震えないよう彼の声を慎重に維持していた。

つぶやきが群衆の間を走り抜け次第に怒りに満ちた叫び声の合唱となった。//厚かましくも//彼は//彼らの//神を脅したのだ！あのちっぽけなフランスの//chi-manjè//が！数人の嘆願者が彼を殴るために前へ進んだが、オグンは彼らを下がらせた。彼はゆっくりとモーリスへ近づいた。彼の目は憤怒に燃えていた。

「おまえは自分のことをこう考えているのか、弱々しい虫けらにすぎない//お前が//、私を脅せると？」オグンは吠えた。モーリスは神の眼光が彼を通して燃えさかっているのを感じた。「//私は//戦争そのものだ！金属は私の命で溶け崩れ、炎は//私の//気まぐれで燃えさかる！私を楽しませるために帝国は生まれ崩壊する！厚かましくもおまえは//私を//脅すなどという夢を見ていたようだな、小さき//pédé//よ？！」今や彼は男を見下ろし、男が神の息の臭いをかげるほどに近づいていた。男は心の遠く離れたどこかで、司祭がとうとう彼の半分の高さになってしまったと考えていた。

「あなたは神でしょうが、神々でさえ死ぬものです。とりわけ、そう仕向けられたなら、」モーリスは出来るだけ冷静に答えた。「今あなたは不死でしょう、ですが、信者に応えることの出来ない場所に捕らわれることもあるでしょう。どれほどの間、あなたの信奉者が待っているとお考えですか？10年、もしくは20年もしたら、彼らは違う神に使えるでしょう。そのときあなたは定命のものとなるのです。みじめなラム酒の袋のように、孤独で、忘れ去られて。我々はそうではありません。我々は確実に皆が彼の対価を得るようにします。あなたは本当にそれを望んでいますか？」話すほどに男の口は乾いた。

オグンの鼻孔は彼が脅迫を検討したとき広がった。彼は大きく笑い出した。

「アハハハハ！お前は神を脅迫し引かなかった！勇気ある行いだ！お前を気に入ったぞ、//pòmdetè//、たいした男だな！」オグンは男の背中をぴしゃりと叩き、彼をわずかによろめかせた。「他の戦士たちもお前ほど勇気があればよいのだが！」

「お前たちすべてが、」オグンは集まった群衆達を払いのけるような動きをしながら言った。「この男に心を向けよ！彼は//何も//恐れない！いいだろう、//pòmdetè//、お前は私の祝福を受けるであろう！以後お前たちの敵は決してお前たちを破壊できない！彼らはお前たちを傷つけるであろうが、お前たちは常に再生する。その対価に...」神は一瞬息をとめ、「私はおまえ達の玩具をいくつかもらおう。次に会うときには、お前は私を迎えるのに最良の支度をしているだろう！」

「ですが-」モーリスは言い始めた。

「//pòmdetè//、」オグンは冷たく言った。「お前は今日すでに1度神に言い返した。またやろうとするな。」

「は-はい」モーリスはどもって言った。彼が円の端へ行くと、そこは彼を通すために分かれた。暗い夜へと滑り落ち、彼は田舎者達がネズミを殺したり掟を回避したり、彼らが必要としていることをしてオグンの好意へと訴えているのを聞いた。1分ほど歩き、彼は自分が1人だと気づいた。突然、彼は自分がしたことの重大さに打たれた。彼は神を脅したのだ。//神を//。そしてそれは彼がやってきたこと以上のものだった。彼が精神の中で抑圧していた重圧と恐怖がよみがえってきた。彼の膝は震え始めた。車に到着するまでに、彼は2度吐いた。袖で口を拭き、彼は車に乗って文明へと戻る4時間のドライブを始めた。


彼がポルトープランスのホテルへ到着したとき、日はすでに昇り、光は外側の都市の小屋へと忍び寄っていた。彼はホテルの縁に車を停め、中へと入った。すぐに、彼は部屋へ行き、知っているが知らないナンバーをダイアルした。3度目のベルの後、他のラインの何者かが出た。「もしもし？」柔らかい声が尋ねた。

「彼はそのために行った。しかしそこには罠しかなかった。」モーリスはベッドに横たわりながら言った。

「//どんな罠だ？//」向こう側の声は怒っていた。

「ここでは話せない。大きすぎることはない。いくつかの所有財産について考え直す必要があるだけだ。そうする価値がある、」彼は静かに言った。彼が受け取った返答は舌打ちと通話が切れたときの発信音だけだった。彼は電話を置き、浴室へと急いだ。くそったれ、彼はそう考えた。彼らが&#34;アノマラス・オブジェクト&#34;を悪いままにしたいのなら//彼らに//戦争の化身と交渉させてやろう。けれども彼らは不平を言うべきではないだろう。カオス・インサージェンシーは最初のパトロンを得たのだ。</textarea></pre>
