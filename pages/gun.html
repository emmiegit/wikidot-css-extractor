||||||||~ 初步报告 03||
||||||||~ T7Y15/ML055/SH88J ||
||~ 作者||Dr.KUMA ||~ 日期|| 2017/06/12 ||
||~ 兴趣||高度||~ 标识符||透析枪||
|||||||| 在覆灭事件后，根据和GOC的合作，我们也得到了一些逆向设计的蓝图与原理。反器材奇术回路步枪(Anti-material Thaumatological Energy Rifle, ATE-rifle)以电磁线圈枪的设计结构为蓝本，进行了解构和二次设计。加速弹药的能量并非来自于线圈的磁场和电流，而是来自于两种对立音色的EVE-χ粒子产生的VER场。EVE能量产生的交变VER场作为弹头有动力源。而这些的源头来自于使用者的血液。 _
 _
握把具有同时插入使用者手腕的动脉和静脉的医用循环介入结构，使用者血液会在枪动力部件内循环，首先经过奇术源结构，血流经过纹章状的回路以引导出两种音色的χ粒子，随后血流进入效用结构，具体呈现密集线圈状，血流在效用结构内循环，对立音色的eve能量产生强力的可控VER场，驱动表面印有奇术回路的特殊弹头加速。该过程不存在传统电磁武器的感应后坐力，但会紊乱使用者血流中的eve能量，不加控制对使用者是致命的，因此还需要经过回冲补正结构的TENS回路，最后将血液导回射手的循环系统。 _
 _
另外发射频率与使用者心率有关（因为和血液EVE波动的频率有关），因此枪械会自动在回流血液内补充镇定剂以稳定心律。弹药外形无异，表面也有奇术回路用于交变VER场驱动，材料可以定制，如现实扭曲者骨头对应的sra弹等等。血液的损耗应该来自于回火，正常情况是使用的是操作者体内的EVE能量（使用者也许不是一个蓝型不适合类似的奇术，但这把枪能帮助实现效果）基础公式如下。 _
 _
//C//,,x,,//L//,,x,,//(ξ)////Φ//,,ver,,&#39;&#39;+//C//,,x,,（(R,,χ,,+L,,χ,, (ξ)&#39;&#39;)）+//Φ//,,ver,,=0 _
 _
 *Φ,,VER,,为EVE辐射强度VER场势(Vital Energetic Radiation, 生命能量辐射) _
 _
 *C,,χ,,=ψ,,χ,,/Φ,,VER,, , L,,χ,,=(dΦ,,VER,,)/(dO,,χ,, ),为枪体效用结构eve粒子（具体为带电荷-0.5e的χ粒子）对应的VER容积与VER自感系数，R,,χ,,为VER阻抗系数实部，即奇术阻尼。 _
 _
但是我们无法想象的是共和国3500mm的会战型透析火炮是什么原理，作为冷战的遗留项目，相关档案我也是过目查询过得，虽然我们在太空中没有太多的“战略”级别的舰船，可如今，当初了为了针对前苏联研制的装备，如今已经成为了各方都难以企及的死亡丧钟，据传闻这些火炮分布在各个共和国要地，这已经不是我们能够研究的范围了。 ||
||||~ 文件开启编号：|||| T7Y15/ML055/SH88J||
||||||||~ Marshall、Carter和Dark,LLP||
||||||||~ 事件报告 02||
||||||||~ T7Y15/ML055/SH88J||
||~ 作者 || Clark ||~ 日期 ||2016/12/10||
||||||||我们在中东的根基更加牢固，ORIA于我们已经签署了15年的开发协定，如果顺利的话，我们将比那些只会在华尔街玩弄数字的蠢货，谄媚的小丑更加的具有发言的权利，我们才是公司的骨干，而不是那些只会玩弄数字游戏废物，我们拥有力量，而不像他们只拥有虚无的数字。按照熊博士你的说法，确实我们要认清自己的定位，我们目前只是垄断了一部分产业，对于GOC或者其他庞大的超自然组织，我们依旧是渺小而又脆弱。 _
 _
不过确实我们要佩服，佩服GOC对于前苏联超自然技术的逆向工程，两位数以上的部门协作，数万名学者的共同研究，基于人类最前沿的知识，他们确实很快的仿制并且改进了此项技术，不得不说，我们毕竟只是一个小公司。不过我们最前沿的加工技术，就算GOC想要打破我们的垄断，也需要数年之久，毕竟我们可是吞噬了普罗米修斯残骸的，在那个黄金的研究时代，就算是点残渣都可以让我们熠熠生辉，宛如炬火。  _
 _
 我们依旧要保持战争，可持续的战争，但是我们可以凭借着我们的渺小，在这个世界空隙中，扎根我们的势力，公司需要战争，战争为公司带来了财富和荣誉，熊博士，希望您的眼线能为公司带来更多的收益，战争润滑着公司的运转。  _
 _
当然了，混沌分裂者也对中东有觊觎，如果他们依旧符合我们的利益，无论他们要扶植什么，我们都将是他们最好的伙伴，当然了前提是利益一致，亲爱的熊先生，毕竟我们帮助了他们恢复秩序，是我们在那里援助受灾的人民，是我们建立起他们的设施，也是我们负责帮助他们进行管理，我们是慈善家，不是吗。混沌分裂者不会愚蠢到对我们刀剑相向。||
||||||||~ Marshall, Carter和Dark, LLP||


||||||||~ 事件报告 02||
||||||||~ T7Y15/ML055/SH88J ||
||~ 作者 || Dr.KUMA ||~ 日期 ||2016/12/10||
||||||||Clark，我们必须隐瞒一些关于其他地方事情，三之钉将圆环中心刺穿，从中心可以望见七之狐，我们必须隐瞒一些应该隐瞒的事情，这是为了我们好，也是为了零之镜，他们，我们，都是这个舞台上的一份子。 _
 _
虽然十之法庭因为正义而诞生于二之犬，但是一之树的枝丫生长在蛇的附近，如果遵循二之犬的呼唤，我们的结局也会如果九之蠕虫一样，被钉在叙事的残渣中。 _
 _
于此我们都是与他们达成了协议，零之镜的空洞必将意味着，祂会恋慕三之钉，三之钉自零中来，亦是零之镜的对手，深渊王亦是七，轮转亦是七，猫[[footnote]] 我不喜欢这个比喻，狱卒可比猫黑心多了[[/footnote]] 鼠游戏永不停歇。  _
 _
 零之镜必将被毁灭，这是宿命，然而无物期待自己的毁灭，在未来，若是七之轮能重塑自身，零之镜亦将被毁灭，五之鸽游离别处，蛇因盘踞一之树而被算为四，在那里总有我们需要的，他们是帕布拉的象征，是大博弈的一份子，我们是棋子亦是棋手，概率是抛物线的准则，而四之蛇是无限，在过去与现在的国度中，七的位置总有变化，三亦是这样，猩红的深渊王，在那里，蛇是记录者，祂诉说着七的故事，任何某种可能的开始，亦或者任何事物的总结。那位不知名的前苏联人知道，他知道代价，但是“灰衣主教”没有批准，我们不能再深入了，这是前苏联黑暗的秘密，也是美利坚合众国黑暗秘密，他们研究的残渣都会让现在的世界所战栗。[[footnote]] 所以这是一张销售报告，为什么会在图书馆里面[[/footnote]] ||
||||||||~ Marshall, Carter和Dark, LLP||
||||||||~ Marshall, Carter和Dark, LLP||
||||||||~ 会议报告 04||
||||||||~ T7Y15/ML055/SH88J ||
||~ 作者 || Clark ||~ 日期 ||2019/12/10||
||||||||当然了，亲爱的，我们必须要注意，GOC能忍受局部的战争，倘若有超自然大战的端倪，他们会解决这一切 _
 _
我们进行的只是商业活动，对吧，顺便一提，那个新来的研究员真的很有问题，尽管她/他确实为我们的研究增加了很大助力，但是我怀疑某种模因正在我们公司传播，也许我们需要去询问一下另一位新欲肉的研究员，就是那位大连的研究员。天哪我感觉OwO，这太奇怪了。 ||
||||||||~ Marshall, Carter和Dark, LLP||

||||||||~ T7Y15/ML055/SH88J ||
||~ 作者 ||Dr.KUMA ||~ 日期 ||2019/12/25||
||||||||确实有某种复合模因在我们的公司传播，但是新晋的研究员确实有某种值得调查的问题，最近公司越来越多人的伙食开销在增加，尤其是梦中总会出现某个青色玩意，这对我们研究员的生理和心理出现了极大的干扰，虽然新晋研究员带来了新欲肉的前沿研究，尤其是被称为龙之血的奇异药剂，但是这种药剂仍具有极大的隐患，GOC的核保险安保措施本月就我已知的就启动了3次，有两次都是关于龙之血的研究，这种能大幅度强化奇术师能力的药剂还有待开发。尤其是那位新晋的徐小小研究员，根据我的观察，可能是某种借用了塑形术式的“恶魔” ，这种物种对于我们和整个世界都有很大的威胁，如果徐小小研究员是“恶魔”的话。我们的商业行为逐渐要开始收缩，让混沌分裂者为我们去吸引注意吧，毕竟混沌分裂者不可能脱离我们在中东势力。顺便我提议，对于公司加装新的抗模因干扰的装备，最近我也梦到了某些青色玩意，该死的OvO，啊，天哪，这都是什么啊。 ||
||||||||~ Marshall, Carter和Dark, LLP||

||||||||~ T7Y15/ML055/SH88J ||

||||||||800mm以上的的奇术射弹炮都不符合GOC的《关于限制超技术备忘录》要求，奥雷迦娜女士太过激进了。共和国3500mm旗舰巨炮是装备在南天门图纸舰的，基于曾经的大型陆地要塞，如果再提的话，这些有关147工程有关项目，其次超过1000mm的射弹炮都是基本用于太阳系内各大超自然组织的舰队，别让奥雷迦娜女士再搞大口径射弹火炮了。——Dr.KUMA ||
