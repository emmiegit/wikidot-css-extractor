    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-794 - Schiffswrack in der Wüste
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-794
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-794

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Gebiet im Umkreis von 10 km um SCP-794 wurde zur Flugverbotszone erklärt, und alle unbefugten Personen, die versuchen, in dieses Gebiet einzudringen, sind zur Befragung festzuhalten. Unbefugte Flugzeuge, die versuchen, in den Luftraum um SCP-794 einzudringen, müssen sofort abgewiesen werden, und alle Flugzeuge, die die Anweisungen nicht befolgen, müssen abgefangen und an Eindämmungsstandort-794-Alpha festgehalten werden.

Das Personal darf sich der &#34;Roten Zone&#34; von SCP-794 nur mit vorheriger Erlaubnis von mindestens zwei (2) Mitarbeitern der Stufe 4 nähern und darf sich jeweils nicht länger als 30 Minuten in diesem Bereich aufhalten. Personal, das Übelkeit verspürt oder ein seltsames oder psychotisches Verhalten zeigt, muss sofort entfernt und unter Quarantäne gestellt werden, bis es psychologisch und physisch untersucht wurde.

**Beschreibung:** SCP-794-01 ist das Wrack eines Hochseeschiffs, das sich ungefähr auf +██° ██&#39; ██.██&#34;, +██° ██&#39; ██.██&#34; in der Nähe von [ZENSIERT] in der Sahara-Wüste befindet. Laut kyrillischer Beschriftung handelt es sich bei dem Schiff um die [ZENSIERT], die unter ████ in der Stadt [ZENSIERT] im Jahr 19██ gebaut wurde. Dies steht im Widerspruch zu den verfügbaren Aufzeichnungen, da kein Schiff mit diesem Namen jemals gebaut wurde. Das Schiff befindet sich in einem fortgeschrittenen Zustand, der darauf zurückzuführen ist, dass es über einen Zeitraum von mindestens ██ Jahren den Elementen ausgesetzt war, und bis heute ist nicht bekannt, wie SCP-794-01 an seinen derzeitigen Standort gekommen ist, der fast ███ km von einem Gewässer entfernt liegt.

SCP-794-02 ist eine enorme Masse lebenden Nervengewebes, die in den Frachtraum von SCP-794-01 integriert ist und derzeit auf etwa 167 kg geschätzt wird. Obwohl Experimente eine erhebliche neuronale Aktivität gezeigt haben, ist derzeit nicht bekannt, wie SCP-794-02 funktioniert oder wie es sich ernährt.

Lebende Menschen, die sich SCP-794 bis auf 1400 m nähern, berichten, dass sie einen zunehmenden Zwang verspüren, sich dem Schiff zu nähern und es zu betreten, der nach etwa 60 Minuten kumulativer Exposition seinen Höhepunkt erreicht. An diesem Punkt versuchen betroffene Subjekte, das Schiff mit allen Mitteln zu betreten, und müssen ausgeschaltet werden, um zu verhindern, dass sie sich SCP-794 nähern. Sobald betroffene Subjekte das Schiff betreten haben, gehen sie in den Frachtraum des Schiffes, wo sie sofort zusammenbrechen und alle Lebenszeichen aufhören.

SCP-794 wurde am ██.██.████ bei einem routinemäßigen Satellitenüberflug entdeckt. Das Schiff wurde kurz darauf von Agenten der Foundation geortet, und nach dem Verlust von █ Mitgliedern des ersten Untersuchungsteams wurden die derzeitigen Eindämmungsprotokolle erstellt.

**Anhang 794-01:** Analyse von geborgenen Leichen

[[div class=&#34;blockquote&#34;]]

Nach begrenzten Experimenten, die mit Hilfe von ferngesteuerten Roboterfahrzeugen durchgeführt wurden, sind die Leichen von ██████-█████ (██) Personen aus SCP-794-01 geborgen worden. Davon waren █ Mitglieder des anfänglichen Erkundungsteams der Foundation, ██ waren ███████ Armeeangehörige, die 19██ als vermisst gemeldet wurden, █ scheinen nicht identifizierte zivile Forscher zu sein, und der Rest ist zu stark verwest, um identifiziert zu werden. Die Autopsie der unversehrten Körper hat ergeben, dass jegliches Nervengewebe fehlt, einschließlich des Gehirns, des Rückenmarks und aller Muskel- und Sinnesnerven. Während dieser Zeit ist SCP-794-02 auch um schätzungsweise 3,4 % gewachsen.

Weitere Untersuchungen sind im Gange, aber schwierig, da SCP-794 gefährlich ist und wir uns ihm nicht direkt nähern können. Es wurden Mitarbeiter der Klasse D genutzt, um eine Methode zu finden, mit der die Zwangswirkung von SCP-794 abgeschwächt oder unterdrückt werden kann.

Dr. █████ █████████
