El sitio web de la Fundación SCP en Wikidot  existe desde julio de 2008, pero la comunidad SCP ha existido de una forma u otra desde junio de 2007. Durante los días anteriores a Wikidot, los fundamentos mismos de nuestra querida comunidad de escritores se establecieron a través de decisiones largamente olvidadas, tomadas en su mayoría por personas que se autodenominaban Anonymous.

Mientras que la serie principal de ensayos da una visión general de este período de tiempo, este ensayo está destinado a cubrir con mucho más detalle la utilización de un archivo masivo previamente no disponible de los mensajes de 4chan 2006-2008. Con suerte, este ensayo destacará a los primeros miembros de nuestra comunidad y asegurará que sus contribuciones no sean olvidadas.  

**SCP-173 se publica en /x/ y se convierte en un creepypasta popular**
[https://archive.is/QD9UF SCP-173 fue publicado originalmente] en el tablón de /x/ de 4chan el 22 de junio de 2007 a la 1:40 AM por Moto42 (entonces con el nombre de S.S. Walrus). En el hilo posterior, los miembros de /x/ empezaron a evaluar la historia. Algunas de las evaluaciones fueron negativas: algunos Anons criticaron a 173 por tener mala ortografía y gramática mientras que otros afirmaron que 173 estaba claramente inspirado en los Ángeles Llorosos de Doctor Who.[[footnote]] [https://es.wikipedia.org/wiki/%C3%81ngel_lloroso Los Ángeles Llorosos] son estatuas que atacan cuando no son observadas. Aparecieron por primera vez en el episodio [https://es.wikipedia.org/wiki/Parpadeo_(Doctor_Who) Parpadeo], que se emitió por primera vez el 9 de junio de 2007 en el Reino Unido.[[/footnote]] A pesar de estos comentarios negativos, SCP-173 ha conseguido captar la imaginación de los miembros de /x/. Dentro del hilo, un miembro publicó la primera historia de SCP sobre miembros de la Fuerza Aérea de los Estados Unidos que descubren SCP-173, mientras que otro miembro corrigió el post original para corregir sus numerosos errores gramaticales y ortográficos. Casi al final del hilo, un Anon anunció que había creado un foro independiente para desarrollar más contenido de SCP (aunque finalmente no se llegó a nada en ese foro).[[footnote]] [http://web.archive.org/web/20181018021816/https://www.tapatalk.com/groups/site_19/index.php El foro], llamado Sitio-19, fue creado por KFD con el propósito de &#34;hacer un gran sitio de conspiración&#34;. En toda su historia sólo hubo un total de 8 mensajes en 5 temas del foro. La mayoría de estos mensajes consistían en comentarios sobre SCP-173 y preguntas sobre el propio sitio web. Todos los mensajes han sido archivados, pero la Wayback Machine tiene problemas con los enlaces. Haz clic [http://web.archive.org/web/*/https://www.tapatalk.com/groups/site_19/* aquí] si quiere revisarlos manualmente.[[/footnote]] El hilo original de SCP-173 sería finalmente borrado el 24 de junio.[[footnote]]Como lo demuestra [http://web.archive.org/web/20181018022231/https://www.tapatalk.com/groups/site_19/scp-173-t1.html este post del foro] por cortesía de KFD.[[/footnote]]

Moto42 [http://scp-wiki.wikidot.com/forum/t-77831/wow-i-never-expected-this#post-230929 inicialmente tenía previsto] publicar nuevos SCP semanalmente, pero perdió el acceso a Internet y el interés por este proyecto. Esperaba que el propio SCP-173 cayera en el olvido en una semana, pero en cambio se convirtió en un creepypasta increíblemente popular que se volvió a publicar con frecuencia durante los meses siguientes. [http://archprot.com/scp/b/30802046.html Llegó a /b/] para el 23 de junio y también se publicó en numerosos foros de creepypastas.[[footnote]]Véase, por ejemplo, este [http://web.archive.org/web/20180216172840/http://sonicblast.org/topic/4429/1/ hilo de &#34;Cosas Espeluznantes&#34;] del foro de Sonic HQ y este [http://web.archive.org/web/20120620104050/http://sociopathdaily.blogspot.com/2007/12/creepypasta.html post de un blog el diciembre de 2007]. Muchos de los reposts de SCP-173 se hicieron en sitios web que contenían gore o pornografía; las páginas que he enlazado no contienen nada objetable.[[/footnote]] Sin embargo, la gran mayoría de los reposts de SCP-173 se produjeron en el tablón de /x/.

**Se publica el segundo SCP y se debate si debe haber más SCPS**
Sin contar una &#34;parodia&#34; racista de SCP-173,[[footnote]]La parodia racista se publicó el 17 de julio de 2007; sustituyó partes del texto de SCP-173 por la palabra que empieza por &#34;n&#34; y bromas sobre el pollo frito y sandías. Si por alguna razón quieres leer un intento de humor racista de un quinceañero, puedes verlo [http://scparchives.bluesoul.net/x/scp/204891.html aquí].[[/footnote]] [http://scparchives.bluesoul.net/x/scp/256661.html el segundo SCP de la historia] fue publicado en /x/ el 5 de septiembre de 2007. El SCP (concretamente SCP-246) era una estatua que atacaba a las personas que hablaban demasiado alto; el texto era una paráfrasis de SCP-173. Los primeros comentarios fueron muy críticos con el nuevo SCP. Afirmaban que era un plagio descarado de SCP-173 y que si se publicaban más SCP, su calidad se deterioraría rápidamente hasta que la serie de SCP fuera tan mala como la serie de Los Holders.[[footnote]] Los Holders son una serie de creepypastas sobre 538 Objetos malditos que pueden encontrarse completando un ritual en un manicomio u otra institución &#34;en cualquier ciudad, en cualquier país&#34;. La serie fue anterior a la Fundación SCP y fue vista con desdén por muchos de los primeros miembros de la comunidad SCP, que creían que Los Holders eran excesivamente formulistas y de baja calidad.  La serie de creepypastas puede verse en www.theholders.org [[/footnote]]

Sin embargo, empezaron a surgir muchos defensores; un Anon publicó:

&gt; Al menos, alguien ha intentado aportar algo más a la serie. Eso es algo más de lo que la mayoría de los presentes intentarían hacer. Si hay más, quizás no sean todos golems. Tal vez haya más variaciones de los objetos SCP. Personalmente creo que deberían escribirse más. La serie de los Holders se volvió aburrida porque eso es TODO lo que había de colaboración. Claro que en cuanto sale algo así todo el mundo tiene que quejarse de ello.

Muchos Anons colaboraron en la edición del texto de SCP-246 para hacerlo menos formulaico mientras que otros publicaron sus propios SCPs. La mayoría de estos nuevos SCP seguían siendo estatuas que atacaban, pero surgieron algunas ideas originales como dispositivos de control mental y mamíferos marinos descompuestos, pero hostiles. Otros Anons continuaron quejándose de los nuevos SCPs a lo largo del hilo, y uno de ellos llegó a afirmar que la serie SCP había alcanzado su punto álgido con 173. [[footnote]]Estos Anons que odian a SCP siempre aparecían cuando se publicaba un hilo sobre SCP, pero su impacto real en el desarrollo de la Fundación SCP era insignificante.[[/footnote]]

Lamentablemente, los esfuerzos de septiembre por escribir más SCPs se desvanecieron. Aunque durante el resto de 2007 se publicaron más artículos relacionados con la SCP, no hubo nada más destacable durante el primer año de existencia de la Fundación SCP.


**Los eventos de enero de 2008**[[size smaller]]
**Principios de enero**
[[/size]]En enero, /x/ continuó viendo el repost ocasional de SCP-173 en hilos independientes y de creepypastas. Durante la primera mitad del mes, el acontecimiento más significativo fue que SCP-086 fue escrito y se convirtió en el segundo SCP (después de SCP-173) en ser reposteado.[[footnote]]SCP-086 fue [http://scparchives.bluesoul.net/x/scp/427515.xml posteado] primero el 9 de enero de 2008 y luego [http://scparchives.bluesoul.net/x/scp/432894.xml reposteado] el 13 de enero. El SCP era un tetraedro susurrante que volvía locos a los oyentes.[[/footnote]] Sospecho que fue el autor de SCP-086 el responsable de los reposts; el SCP estaba a la par en cuanto a calidad, pero fue reposteado mucho más rápidamente que SCP-173 en 2007. [[size smaller]]
**17 &amp; 18 de enero**
[[/size]] Durante la [http://scparchives.bluesoul.net/x/scp/442692.xml tarde del 17 de enero de 2008], SCP-086 fue reposteado una vez más al tablón de /x/. Dentro del hilo, muchos Anons expresaron su interés en ver o incluso escribir más SCPs. Muchos de los Anons elogiaron la naturaleza científica y procedimental de los artículos SCP.[[footnote]] A finales de los 2000, los creepypastas ritualistas con lenguaje arcano y lovecraftiano eran la norma. El hecho de que la Fundación SCP representara una agencia gubernamental que utilizaba la ciencia para contener y comprender lo paranormal habría hecho que la serie SCP fuera muy única.[[/footnote]] Mientras el hilo continuaba, un Anon volvió a publicar un SCP que había sido escrito a principios de mes,[[footnote]]Concretamente SCP-232, que se publicó por primera vez el [http://scparchives.bluesoul.net/x/scp/432894.xml 13 de enero]. El SCP era una estatua de un dios sumerio que arañaba o desgarraba a la gente cuando la cubrían las sombras.[[/footnote]] mientras que muchos más Anons comenzaron a escribir las suyas. Durante este tiempo, también hubo esfuerzos para mantener el lenguaje científico de las entradas SCP.[[footnote]] Por ejemplo, SCP-431 contenía el siguiente lenguaje: &#34;SCP-431 es una pieza de arquitectura no euclidiana, repugnantemente redoliente de esferas y dimensiones ajenas a las nuestras. Ángulos inmensos y superficies de piedra... demasiado grandes para pertenecer a algo correcto y propio de esta tierra, e impiadoso con imágenes horribles y jeroglíficos perturbadores&#34;. El post fue inmediatamente criticado por un Anon que declaró: &#34;Un relato demasiado personal. Los originales no dan sus opiniones ni hacen comparaciones, sólo ofrecen un análisis objetivo e imparcial.&#34;[[/footnote]] El hilo SCP-086 dio lugar a la creación de siete hilos SCP en /x/ entre el 17 y el 19 de enero (y, finalmente, a la creación de la propia EditThis). 

El 18 de enero, se creó [http://scparchives.bluesoul.net/x/scp/444231.html un gran hilo] que fue seguido más tarde por hilos que contenían reposiciones de SCP-173 y otro SCP. En el hilo principal, los Anons aplaudieron el regreso de la serie SCP, pero también querían ver más SCP que no fueran estatuas y que la importancia de los procedimientos de contención tuviera prioridad sobre las capacidades letales de los SCPs. Se publicaron muchos SCPs nuevos, incluido SCP-176, que contenía algunas de las primeras referencias a la clasificación de objeto Keter y al personal de clase-D. Empezaron a surgir esfuerzos para archivar los SCP recién publicados, aunque en documentos privados de Microsoft Word y en carpetas de ordenador.[[size smaller]]
**19 de enero: se crea la wiki en EditThis**
[[/size]]El 19 de enero de 2008 (un sábado) a las 11:42 AM hora del este/ 4:42 PM hora universal coordinada, un individuo conocido sólo como &#34;Admin&#34; creó la primera de todas las wikis de SCP en la granja de wikis EditThis. A lo largo del día, Admin también creó las páginas principales del sitio web, incluyendo la [http://web.archive.org/web/20080607185813/http://www.editthis.info/scp_wiki/?title=Main_Page&amp;action=history Portada][[footnote]]Las fechas de 2006 son para las ediciones que crearon la página principal genérica que cada wiki en EditThis recibe al crearse. [[/footnote]] y, probablemente, la página &#34;Serie SCP&#34; en la que figurarían todos los SCP. Nunca se habló de crear una wiki independiente en /x/ o /b/; al parecer, Admin vio la necesidad de crearla y actuó de forma adecuada.

También el día 19, alguien, probablemente Admin, entró en [http://archprot.com/scp/b/51414749.html un hilo de /b/ casi cerrado] y publicó un enlace a la nueva wiki, así como la siguiente declaración:[[footnote]]Los datos sobre el anuncio inicial de la wiki de EditThis son escasos. Como Admin fue el único creador de la wiki EditThis, nadie más habría sabido de la wiki hasta que Admin anunció su existencia. El anuncio inicial no pudo haber sido hecho en /x/; para cuando los enlaces comenzaron a aparecer allí más tarde en el día, otras personas además de Admin ya estaban activas en ella. Esto deja tres posibilidades. En primer lugar, Admin hizo el anuncio inicial en el post de /b/ (el post de /b/ no tiene metadatos de fecha/hora, pero hace clara referencia a la oleada de SCP de enero en /x/. Además, el texto de /b/ es el único post que realmente parece un anuncio de la creación de un wiki). En segundo lugar, Admin anunció la wiki en el tablón paranormal de 7chan u otro *chan y luego alguien más publicó el enlace en /b/. Si este es el caso, el anuncio original se ha perdido; encontrar incluso la información más básica en estos otros *chans y mucho menos un archivo completo es casi imposible. Tercero, Admin hizo un anuncio tanto en /b/ como en otro *chan. La posibilidad exacta es algo irrelevante porque la wiki de EditThis sólo empezó a despegar cuando /x/ se enteró de su existencia.[[/footnote]]  

&gt; Por favor, contribuid, pero no lo convirtáis en un estúpido Holders 01 de 893427591 COLECCIONALOS A TODOS ZOMG.

Se desconoce por qué la wiki de EditThis fue anunciada por primera vez en un hilo casi muerto de /b/ en vez de como un nuevo post en /x/. Este no fue un buen método para promocionar la wiki; inmediatamente después del post en /b/, sólo había dos personas activas en la Wiki EditThis: Admin y otro Anon. Afortunadamente, este Anon [http://scparchives.bluesoul.net/x/scp/446341.xml compartió el link] con /x/ a a las 7:19 PM; otro Anon creó  [http://scparchives.bluesoul.net/x/scp/446360.xml otro hilo] con el link a las 7:33 PM. Dentro de estos dos hilos, los Anons empezaron a reenviar y escribir SCPs originales y a utilizar la Wiki de EditThis como archivo. También se empezó a discutir sobre la estandarización del formato SCP y las definiciones de los niveles de seguridad para que sean consistentes entre los SCPs.[[footnote]]En el primer hilo linkeado, también hubo una discusión sobre por qué la Fundación SCP se abstuvo de destruir SCPs claramente peligrosos. Los Anons participantes llegaron a la conclusión de que la Fundación mantenía a los SCPs para estudiarlos y comprenderlos mejor o para utilizarlos ellos mismos.[[/footnote]][[size smaller]]
**¿Quién era Admin, el creador de la primera Wiki de SCP?**
[[/size]]Poco se sabe de Admin; el propio nombre del individuo fue asignado por EditThis en lugar de ser seleccionado por él mismo. Podemos decir con certeza que este individuo hablaba inglés, vivía en la zona horaria del Este de Estados Unidos y que [http://web.archive.org/web/20080520001537/http://editthis.info/scp_wiki/User:Admin su página personal de usuario] describió a Admin como &#34;oliendo a granja&#34;. En cuanto a la creación de contenidos, Admin sólo creó un SCP: [http://web.archive.org/web/20080513102948/http://www.editthis.info/scp_wiki/SCP-743 SCP-743] alias Cecina de Ternera Paranormalmente Adictiva.[[footnote]] La autoría de Admin se confirma tanto en el [http://web.archive.org/web/20080430052030/http://www.editthis.info/scp_wiki/?title=SCP-743&amp;action=history historial de edición de la página] y en el post 450196 de [http://scparchives.bluesoul.net/x/scp/448755.html este hilo].[[/footnote]]

**Los primeros días de EditThis: 19-23 de enero**
Los primeros días de la wiki de EditThis fueron un periodo de rápido crecimiento. Esta sección del ensayo examinará algunos de los desarrollos y personas más importantes durante estos primeros días.[[footnote]] Mucha de esta información proviene de [http://scparchives.bluesoul.net/x/scp/448755.html un hilo masivo en /x/] que duró del 20 al 22 de enero y otro [http://scparchives.bluesoul.net/x/scp/453291.xml gran hilo] que duró del 23 al 24 de enero. [[/footnote]][[size smaller]]
**Lofwyr**
[[/size]]Un miembro de /x/ conocido como Lofwyr estuvo especialmente ocupado durante los primeros días. El sujeto ayudó a copiar los SCPs a EditThis y escribió la guía oficial de la wiki de EditThis sobre [https://web.archive.org/web/20080622031514/http://www.editthis.info/scp_wiki/SCP_Object_Classes las clasificaciones de objeto] y los [https://web.archive.org/web/20080604073628/http://www.editthis.info/scp_wiki/Security_Clearance_Levels niveles de autorización de seguridad]. Lofwyr también posteó la [https://web.archive.org/web/20080611135037/http://editthis.info/scp_wiki/Guidelines_and_Caveats primera guía de escritura] en 4chan (que fue copiada y pegada por un Anon). La guía proporcionaba consejos como la necesidad de mantener el tono clínico, la idoneidad de las imágenes, promovía la colocación de los SCP en lugares distintos del Sitio-19 y advertía sobre los procedimientos de contención excesivos. 

Lofwyr no estuvo activo en la wiki de EditThis durante mucho tiempo y parece que dejó de contribuir a finales de enero. Sin embargo, casi por sí solo sentó las bases de las normas y directrices que rigen la escritura de los SCP durante su breve tiempo en la comunidad.[[size smaller]]
**El logo**
[[/size]] En algún momento, el 21 de enero o antes, alguien puso una imagen de un dinosaurio como primer logotipo de la wiki SCP. A Admin le gustó personalmente la imagen, pero decidió que el logotipo debía ser algo relacionado con la Fundación SCP. El 21 de enero, Admin se dirigió a /x/ y solicitó que alguien creara un logotipo basado en Josie la Media Gata. La petición se cumplió con éxito y una imagen en blanco y negro de Josie se convirtió en el logotipo oficial de la wiki EditThis. [[footnote]] Admin señaló el hecho sobre el logotipo del dinosaurio en el post 450196 de [http://scparchives.bluesoul.net/x/scp/448755.html este hilo].[[/footnote]][[size smaller]]
**La ranura SCP-001**
[[/size]] Durante un [http://scparchives.bluesoul.net/x/scp/448755.html hilo de /x/  en curso], Los Anons discutieron la ranura SCP-001 y lo que debería colocarse en ella. [http://web.archive.org/web/20080617143706/http://editthis.info/scp_wiki/?title=SCP-001&amp;action=history El 21 de enero de 2008], una dirección IP, probablemente influenciada por la discusión en curso, publicó un SCP en la ranura 001. Aunque el SCP se perdió hace tiempo, aparentemente estaba mal escrito. Admin, al ver el SCP, declaró que no era digno de la ranura 001,[[footnote]] El texto exacto, posteado en la [http://web.archive.org/web/20080517151235/http://editthis.info:80/scp_wiki/Talk:SCP-001 página de discusión del SCP] fue &#34;No. Simplemente no. Esto no es digno del título de SCP-001&#34;. El comentario no estaba firmado. Sin embargo, el comentario estaba en la parte superior de la página de discusión y se sabe que Admin hizo [http://web.archive.org/web/20080518135653/http://editthis.info/scp_wiki/?title=Talk:SCP-001&amp;action=history el primer mensaje en la página de discusión][[/footnote]] bloqueó la página para que nadie más pudiera editarla, y sustituyó el SCP por el siguiente texto:

&gt; VACIADA Y BLOQUEADA HASTA QUE ALGUIEN HAGA UNA DIGNO DEL TÍTULO DE SCP-001.

En la página de discusión, los editores discutieron sobre lo que debería ser SCP-001 y empezaron a hacer propuestas para el SCP. Otros editores empezaron a trasladar estos envíos a sus propias páginas y les dieron el nombre estandarizado de &#34;Propuesta: [nombre de usuario]&#34;. Ninguna propuesta fue seleccionada para ser el SCP-001 oficial, pero este sistema se convirtió en la base del hub de SCP-001 en Wikidot.[[footnote]]Se puede leer una historia más profunda sobre la ranura SCP-001 [https://old.reddit.com/r/SCP/comments/dgyl9v/the_second_ever_scp001_proposal_and_the_history/ aquí]. Abarca desde las discusiones de 2007 en 4chan hasta la decisión formal de 2014 de abandonar la búsqueda de un único SCP-001 y utilizar un hub.[[/footnote]][[size smaller]]
**Admin se va**
[[/size]]El Admin hizo su [http://web.archive.org/web/20080430052030/http://www.editthis.info/scp_wiki/?title=SCP-743&amp;action=history última edición] a la wiki de EditThis el 21 o el 22 de enero (dependiendo de si se utiliza la hora del Este de EE.UU. o UTC, respectivamente) y a partir de entonces no tuvo ninguna participación en la creciente comunidad SCP. Durante su breve estancia en la wiki, Admin no nombró a ningún otro miembro del personal y no proporcionó ningún medio de contacto fuera de la wiki. Con la desaparición de Admin, la Fundación SCP quedó en manos de las masas.[[size smaller]]
**Se crea la sección humorística**
[[/size]] El 23 de enero, una serie de SCP de la lista principal, entre los que se encuentra la Cecina de Ternera Paranormalmente Adictiva de Admin, fueron trasladados a una sección humorística independiente debajo de la lista principal. Estos SCPs no fueron movidos porque fueran divertidos, sino porque fueron vistos como tontos y mal escritos. La sección humorística  de la wiki de EditThis puede ser vista como una especie de basurero para los SCPs de baja calidad (al menos al principio de su historia).[[size smaller]]
**Otras notas misceláneas sobre la temprana comunidad**
[[/size]]En este punto de la historia de SCP, poca gente parecía preocuparse por la autoría. Muchos autores publicaban sus SCP de forma anónima en /x/ y pedían a los miembros de EditThis que los copiaran; esto habría hecho casi imposible que los autores originales demostraran que eran los creadores. Además, no se necesitaban cuentas para hacer ediciones y relativamente poca gente se molestaba en firmar sus comentarios en las páginas de discusión. Muchos de los primeros miembros operaban en un anonimato casi total. 

Durante esta época, también hubo una reacción de la comunidad contra el exceso de referencias cruzadas. Los miembros de la comunidad temían que los enlaces cruzados hicieran que la serie SCP se pareciera demasiado a los Holders, que eran famosos por el exceso de referencias cruzadas a expensas de ser espeluznantes.

**Enero a marzo de 2008**[[size smaller]]
**Las cosas desaparecen en /x/**
[[/size]]La gente siguió publicando contenidos de SCP en masa durante el resto de enero, pero la actividad disminuyó considerablemente en febrero. Si bien los SCP y los reposts de SCP-173 seguían apareciendo con bastante frecuencia, estaban mucho más espaciados y contaban con mucha menos participación que los hilos masivos que habían definido a mediados y finales de enero de 2007 en /x/. Esta tendencia continuó hasta marzo.[[size smaller]]
**Eventos generales en la wiki de EditThis**
[[/size]]En la propia wiki de EditThis, había un número relativamente pequeño de editores superactivos con nombres conocidos. El más prominente de estos editores era Eberstrom, a quien se podía encontrar constantemente proporcionando retroalimentación sobre los SCP y haciendo las ediciones necesarias. A diferencia de muchas otras personas nombradas en este ensayo, Eberstrom estuvo activo durante un tiempo. La edición más reciente que he podido encontrar se hizo en la página de discusión de SCP-173 a [https://web.archive.org/web/20080423043418/http://www.editthis.info/scp_wiki/Talk:SCP-173 principios de marzo de 2007], aunque sospecho fuertemente que Eberstrom continuó siendo activo más allá de principios de marzo. Proxtown fue otro miembro notable de EditThis que fue muy activo en la edición y revisión de los SCP recién publicados.

A medida que /x/ fue perdiendo protagonismo en la gestión diaria de la wiki de EditThis, muchas de las discusiones sobre la Fundación SCP se trasladaron a [http://web.archive.org/web/20080617062355/http://editthis.info/scp_wiki/Talk:SCP_Series la página de discusión] de la página de la serie SCP (que enumeraba todas las SCP). Muchos de los mensajes de la página eran anuncios de SCPs recién escritos o determinaciones de contenido que se discuten en otra parte de este ensayo.

En marzo, un miembro llamado Aiden revisó la wiki de EditThis y convirtió todas las instancias de medidas imperiales a métricas. El sujeto también se aseguró de que cada SCP tuviera una clasificación de objeto en el lugar apropiado entre su número y los procedimientos de contención.[[footnote]]Este fue un acontecimiento importante que normalizó en gran medida los artículos del SCP. Puedes leer más sobre la importancia de estas ediciones en [http://lafundacionscp.wikidot.com/history-of-the-universe-part-one  Historia Del Universo: Parte Uno] y [http://lafundacionscp.wikidot.com/a-history-of-object-classes Una Historia de las Clasificaciones de Objeto].[[/footnote]]
 
**Abril: preocupación por la calidad**
La wiki de EditThis carecía de cualquier medida de control de calidad centralizada (más allá de quizás mover los SCP realmente malos a la sección humorística). Además, Admin, ausente desde hace tiempo, era la única persona capaz de borrar páginas, por lo que una vez que se publicaba un SCP mal escrito, se quedaba allí para siempre. A principios de enero, este problema era manejable porque la mayoría de la gente publicaba sus SCP en el tablón de /x/ con la esperanza de que un miembro de la wiki de EditThis lo copiara en la wiki de EditThis. Esto proporcionaba al menos un mínimo de control de calidad. Sin embargo, a medida que más y más personas se unieron a la wiki de EditThis y comenzaron a publicar directamente sus propios SCPs, la calidad general de la serie comenzó a disminuir. En abril, la calidad de los artículos se convirtió en un problema serio.  

Un individuo conocido como Epic Phail Spy contó 128 SCPs en la lista de la serie de EditThis el 20 de abril. El sujeto dividió toda la serie SCP en cuatro categorías principales:
* SCPs de armas (es decir, espadas o lanzas) que conducen a la gente a la locura homicida y requieren procedimientos de contención masivos. (1/3 de todos los SCP)
* SCPs extremadamente peligrosos que odian la vida humana por razones completamente desconocidas. (1/3 de todos los SCP).
* SCPs aún más peligrosos, capaces de matar a millones de personas, si no de destruir directamente el planeta. Muchos de ellos contenían temas de la fe cristiana. (1/3 de todos los SCP).
* &#34;SCPs bien pensados e ingeniosos&#34; que pueden no ser peligrosos pero que siguen siendo divertidos de leer. (Raro; Epic Phail Spy incluyó a Josie la Media Gata y a SCP-500 como SCPs en esta categoría).
Epic Phail Spy concluyó afirmando que preferirían tener un pequeño número de SCP bien escritos que lo que había actualmente en el sitio web. 

De vuelta a /x/, cada vez más Anons empezaron a criticar el declive de los estándares de la Fundación SCP. Muchos concluyeron que la serie SCP había seguido el camino de los temidos Holders. Un Anon llegó a proponer [http://scparchives.bluesoul.net/x/scp/586098.html una serie] sobre prisioneros paranormales alojados en un microuniverso para reducir sus poderes como alternativa a la Fundación SCP. Aunque la idea fue muy bien recibida, no logró despegar como lo hizo la serie SCP.

Un foco de esperanza se produjo el 3 de abril, cuando el Dr. Gears (que entonces posteaba como Cog) apareció por primera vez en /x/ y publicó [http://scparchives.bluesoul.net/x/scp/573348.xml el texto de SCP-882.] SCP-882 fue bien recibido y le siguieron otros siete SCP, incluido SCP-682,[[footnote]]Cuando se escribió inicialmente, SCP-682 carecía de la lista de brechas y del diálogo presentes en el artículo actual. Este lenguaje fue añadido por [http://web.archive.org/web/20080617062348/http://www.editthis.info:80/scp_wiki/Talk:SCP-682 Epic Phail Spy].[[/footnote]] de Dr. Gears. El hilo fue el primer hilo masivo durante meses y vio a muchos otros escritores produciendo SCP. Dr. Gears siguió este hilo con un segundo hilo de SCP [http://scparchives.bluesoul.net/x/scp/582988.html el 4 de abril] y seguiría siendo un miembro activo de EditThis durante el resto de su historia.

**De finales de abril a junio**[[size smaller]]
**Dificultades técnicas y goatse.cx**
[[/size]]El 21 de abril, un editor por IP se dedicó al vandalismo y sustituyó muchos SCPs por goatse.cx, una imagen obscena muy conocida. Las imágenes fueron revertidas en los dos días siguientes, aunque los comentarios obscenos del vándalo se conservaron en los historiales de edición de varios SCPs. 

Desde finales de mayo hasta principios de junio, la wiki de EditThis experimentó dificultades técnicas. Durante este tiempo, varios usuarios en /x/ comentaron que no podían enviar y que las páginas no aparecían.[[size smaller]]
**Debates sobre las nuevas clasificaciones de objetos**
[[/size]]En algún momento antes del 2 de abril de 2008, un editor desconocido publicó [http://web.archive.org/web/20080508193358/http://www.editthis.info:80/scp_wiki/SCP-927 SCP-927 (la Bomba de Hadrones)] a la wiki de EditThis. El SCP, un explosivo que engendraría un agujero negro supermasivo si es perturbado, recibió una clasificación dual de Keter y Apollyon. El uso de la clasificación Apollyon desencadenó un debate en [http://web.archive.org/web/20080509113902/http://www.editthis.info/scp_wiki/Talk:SCP-927 la discusión de 927] que se extendió a la [http://web.archive.org/web/20080715203456/http://editthis.info:80/scp_wiki/Talk:SCP_Object_Classes discusión de las Clasificaciones de Objeto] a mediados de abril. Hasta al menos julio (y posiblemente más tarde), se discutió sobre la creación de clasificaciones de objetos más allá de Seguro, Euclid y Keter o incluso el cambio del esquema de clasificación de objetos por completo. Esta discusión nunca se solucionó, al menos no en EditThis. [[size smaller]]
**Discusión sobre SCP-001 en /x/** 
[[/size]] En la noche del 4 de junio de 2008, un editor anónimo [http://scparchives.bluesoul.net/x/scp/694756.html posteó en /x/] y preguntó al tablón de imágenes si podía proponer un SCP digno del puesto 001. La pregunta dio lugar a un gran número de discusiones masivas sobre propuestas de SCP-001 que se publicaron en /x/ a lo largo de junio. Hubo una gran variedad de propuestas que iban desde Adán (del Génesis), el Árbol del Edén, el descubrimiento de que la Tierra no es más que un átomo, y un número sorprendentemente alto de SCPs relacionados con el inventor Nikola Tesla.

Absolutamente nada salió de estas discusiones y todo el esfuerzo se convirtió rápidamente en maldiciones, ataques personales y trolleos. Además, aunque /x/ hubiera seleccionado milagrosamente una propuesta de SCP-001, el espacio estaba bloqueado para su edición desde enero. Admin, la única persona capaz de desbloquear la página, llevaba más de tres meses fuera, por lo que habría sido imposible publicar nada en SCP-001. 

Toda esta discusión sobre SCP-001 es significativa principalmente porque es la última vez que /x/ intentó influir en la temprana Fundación SCP. Después de este momento, adoptaron en gran medida el papel de observadores pasivos.

**El final de EditThis**[[size smaller]]
**De mediados de junio a mediados de julio: los últimos meses como wiki independiente**
[[/size]]La wiki de EditThis se archivó completamente en la Wayback Machine desde abril hasta mediados de junio de 2008, pero sólo un pequeño puñado de archivos se hicieron después de este tiempo. Dada la falta de más archivos y el papel disminuido de /x/ en la comunidad SCP, hay poco registro histórico con el que trabajar después de junio. Sin embargo, existen algunos datos sobre este periodo. En primer lugar, se siguieron publicando regularmente SCPs: el número de SCPs aumentó a [https://web.archive.org/web/20080614163913/http://www.editthis.info/scp_wiki/SCP_Series 187 SCPs el 14 de junio] a [https://web.archive.org/web/20080903043644/http://www.editthis.info:80/scp_wiki/Continue_on 305 SCPs el 3 de septiembre]. Muchas personas que desempeñarían un papel importante en el futuro sitio web de Wikidot, como Fritzwillie y Kain Pathos Crow, también comenzaron a llegar durante este tiempo.[[size smaller]]
**El traslado a Wikidot**
[[/size]]Nota: Esta subsección contiene un resumen básico de la información de [http://lafundacionscp.wikidot.com/history-of-the-universe-part-one  Historia Del Universo: Parte Uno] y [http://lafundacionscp.wikidot.com/an-interview-with-the-administrator Una Entrevista con &#34;El Administrador&#34;]. Si deseas conocer más detalles sobre el traslado, lee esas secciones.

En julio de 2008, el host de EditThis se estaba quedando sin dinero y la propia wiki se estaba quedando sin espacio asignado. Además, la falta de personal administrativo estaba dificultando el funcionamiento del sitio. Muchos miembros de EditThis empezaron a discutir el cambio a una nueva wiki. Esta búsqueda se hizo mucho más urgente a mediados de julio, cuando la comunidad se enteró de que sería eliminada si no realizaba los pagos a la plataforma EditThis. En respuesta, Fritzwillie se encargó de registrar una nueva wiki en Wikidot el 19 de julio y trabajó con otros miembros de la comunidad para copiar los cientos de SCPs. El sitio web de Wikidot, tal y como existía el 30 de julio de 2008, puede verse [https://web.archive.org/web/20080730074722/http://scp-wiki.wikidot.com:80/ aquí].[[size smaller]]
**De julio a septiembre de 2008 y más allá de EditThis**
[[/size]]Con la creación del sitio web de Wikidot, la mayoría de los miembros se alejaron de EditThis, [http://scp-wiki.wikidot.com/forum/t-77039/people-not-getting-the-point pero algunos reductos permanecieron] en la vieja wiki. El 27 de julio de 2008, Kain Pathos Crow colocó un anuncio muy visible en la portada de la wiki de EditThis para anunciar el nuevo sitio web y atraer a los miembros restantes. Se desconoce el éxito de este anuncio. El último evento conocido que ocurrió en la wiki original fue una [http://scp-wiki.wikidot.com/forum/t-78183/possible-vandalism-anonymous-edits#post-231858 oleada de vandalismo] el 1 de agosto.

El 3 de septiembre de 2008, la wiki SCP de EditThis fue finalmente eliminada. Se volvió a crear más tarde ese mismo día, pero para entonces la comunidad ya había desaparecido.[[footnote]][http://www.scpwiki.com/forum/t-86941/old-site-is-gone Kain Pathos Crow señala] que la wiki de EditThis fue recreada el 3 de septiembre mientras un [https://web.archive.org/web/20080903043644/http://www.editthis.info:80/scp_wiki/Continue_on archivo de la Wayback Machine] muestra que la wiki de EditThis original estaba todavía en funcionamiento a primera hora del día. Ten en cuenta que volver a registrar una wiki de EditThis previamente eliminada no restaura ningún contenido eliminado.[[/footnote]] Unos pocos antiguos miembros publicaron comentarios sorprendidos durante los siguientes meses, pero después de esto no habría actividad en EditThis, aparte de algún vándalo ocasional y un editor servicial que proporcionaba enlaces al sitio web de Wikidot. Hoy en día, la página principal del sitio web original se limita a decir:
&gt; LA NUEVA SCPASTA SE ENCUENTRA EN http://scp-wiki.wikidot.com/</textarea></pre>
