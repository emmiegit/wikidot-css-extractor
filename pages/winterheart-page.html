**“エーリアス”の人事ファイル**[[footnote]]&#34;Alias&#34;は偽名という意味です[[/footnote]]

**セキュリティクリアランスレベル:** 3

**役職:** フィールドエージェント

**概要:** エージェント・████“エーリアス”████████は初期対応エージェントで、未確認の超常現象報告を調査する任務に割り当てられています。[削除済]は習慣的に手袋とフルフェイスマスクを身につけ、肌を一切見せません。エーリアスは暗闇に対し異常な反応を見せ、恐怖は無くむしろ快適だと述べており、孤立した地下における任務を好んでいます。

エーリアスは重度の近視で、任務の際は特別に設計された暗視ゴーグルを装備します。

**経歴:** [レベル5クリアランス認証]

エーリアスは以下のSCPの獲得と/または分類に尽力しました:
[[[SCP-223]]] - 思い出のアルバム
[[[SCP-247]]] - 無害な子猫
[[[SCP-312]]] - 空気クラゲ
[[[SCP-370]]] - 鍵
[[[SCP-742]]] - レトロウィルス
[[[SCP-585]]] - えんぴつけずり
[[[SCP-752]]] - ヒトならざる者の理想郷
[[[SCP-817]]] - 望まぬメタモルフォーゼ

加えて、エーリアスは以下のSCPの獲得に貢献しました。
[[[SCP-305]]] - ささやく者

[データ破損][[footnote]]以下はtaleのリンクです[[/footnote]]
[[[incident-report-086-0|Incident Report 086-0]]]
[[[the-little-lost-dragon | The Little Lost ██████]]]
[[[mr-laugh|ミスター・おわらい]]]</textarea></pre>
