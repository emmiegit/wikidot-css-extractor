**Αριθμος Αντικειμένου:** SCP-766

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Λόγω της ακίνητης φύσης του SCP-766, η Βάση-362 χτίστηκε γύρω του.  Το SCP-766 λειτουργεί από την εικονική εταιρεία ██████ ███ ██ στο ██████ της Ινδονησίας και είναι αποθηκευμένο σε ένα κλειδωμένο δωμάτιο πίσω από την αποθήκη του εργοταξίου. Ένα ξύλινο κιβώτιο έχει χαμηλώσει από πάνω του, το οποίο είναι στερεωμένο σε μια σχάρα στο πάτωμα με μια κλειδαριά συνδυασμού.

Αν και έχει ταξινομηθεί ως Safe, θα πρέπει να λαμβάνονται προφυλάξεις κατά την αλληλεπίδραση με το SCP-766. Συνιστώνται δερμάτινα γάντια και γείσα από πλεξιγκλάς για το χειρισμό και φυλάσσονται στο χώρο.

**Περιγραφή:** Το SCP-766 είναι μια ανωμαλία στο διάστημα σε σχήμα ανθρώπου, την οποία η ύλη δεν μπορεί να διαπεράσει, καθιστώντας το, στην πραγματικότητα, ένα αόρατο &#34;άγαλμα&#34; ανθρώπου. Ο γύψος που εφαρμόζεται στην ανωμαλία έχει επιτρέψει στους ερευνητές να μελετήσουν το σχήμα της: Έχει το σχήμα μιας απόλυτα ανατομικά σωστής γυμνής γυναίκας στα τέλη της δεκαετίας του &#39;30 με χαρακτηριστικά που ταιριάζουν με τον γηγενή πληθυσμό του νησιού. Τρέχει, στη μέση του δρόμου, και κοιτάζει πίσω, πάνω και προς τα αριστερά. Το δεξί χέρι σχηματίζει γροθιά με τα δάχτυλα να αφήνουν ένα κοίλο, κυλινδρικό άνοιγμα, υποδηλώνοντας ότι κάποτε κρατούσε κάποιο εργαλείο. Μια ζώνη στον αριστερό ώμο είναι οδοντωτή με τρόπο που θα μπορούσε να προκαλέσει ο ιμάντας μιας τσάντας. Η έκφραση του προσώπου του SCP-766 μοιάζει εξαντλημένη και τρομαγμένη.

Το SCP-766 ήταν κάποτε γνωστό στον τοπικό πληθυσμό ως το &#34;Γυναικοφόρο Δέντρο&#34;. Ένα άλμπουμ Santalum είχε αναπτυχθεί γύρω του, υποδηλώνοντας το σχήμα του. Θεωρούνταν τοπικό βοτανικό παράξενο μέχρι μια δασική πυρκαγιά το 19██, η οποία κατέστρεψε το δέντρο και άφησε στάχτη πάνω στο SCP-766, κάνοντας το να φαίνεται ότι τα συντρίμμια αιωρούνταν. Οι πράκτορες του Ιδρύματος επενέβησαν και το δέσμευσαν.

Το SCP-766 δεν φαίνεται να είναι κατασκευασμένο από οποιοδήποτε υλικό. Οι ακτίνες Χ δεν δείχνουν τη μορφή του και οι δοκιμές για τον προσδιορισμό της αγωγιμότητας δεν έδωσαν κανένα αποτέλεσμα. Το σόναρ παραμένει η μόνη αποτελεσματική τεχνική απεικόνισης. Οι προσπάθειες να ληφθεί δείγμα του SCP-766 με τη χρήση διαμαντένιων τρυπανιών οδήγησαν σε σπασμένα μηχανήματα.

Όλα τα στοιχεία του SCP-766 είναι στερεά και ακίνητα. Αυτό ισχύει και για τα &#34;μαλλιά&#34; του, και οι πράκτορες θα πρέπει να προσέχουν να αποφεύγουν τις πληγές από τρύπημα. Η χρήση εξοπλισμού ασφαλείας στο χώρο, αν και δεν είναι υποχρεωτική, συνιστάται ανεπιφύλακτα. Οι προσπάθειες μετεγκατάστασης του SCP-766 έχουν αποδειχθεί αναποτελεσματικές. Έχει επιχειρηθεί η χρήση μπουλντόζας και άλλων βαρέων μηχανημάτων για τη μετακίνησή του, χωρίς αποτέλεσμα.

**Συμπληρωματικό έγγραφο 766-01:** 

//Εφόσον υπάρχει χρόνος και πόροι, οι μελέτες που θα χρησιμοποιούν τις υπηρεσίες του [[[SCP-182]]] ή οποιοδήποτε άλλο μέσο διαθέτει το Ίδρυμα θα μπορούσαν να δώσουν γόνιμα αποτελέσματα. Αν και άλλες δοκιμές δεν έχουν βγάλει τίποτα, ίσως μια διάνοια μπορεί να ανιχνευθεί χρησιμοποιώντας τα ταλέντα κάποιων άλλων SCP μας.//

-Δρ █████

-Αίτημα απορρίπτεται εν αναμονή απρόβλεπτων επιχορηγήσεων σε πρόσθετους πόρους.
