    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一份外观无异常的白色台历，正面将根据所处位置与当地表述习惯，以黑色字体显示出标准日期，背面以金色斜体书写//“你终究逃不过时间的惩罚”//\n**回收日期：**2021/06/01\n**回收地点：**由特工Abnor于一次与//Are we cool yet//相关的行动中发现。\n**当前状态：**放置于Site-CN-66低价值异常物品仓库中\n[[collapsible show=\&#34;+ 显示2021/06/06更新\&#34; hide=\&#34;- 隐藏2021/06/06更新\&#34;]]\n2021/06/06，由于项目右下角显示出以黑色斜体书写的Dr.Xun全名，出于安全考虑，已将其暂时隔离于一间装配有斯克兰顿现实稳定锚的临时观察间内。\n[[/collapsible]]\n\n[[collapsible show=\&#34;+ 显示2021/07/24更新\&#34; hide=\&#34;- 隐藏2021/07/24更新\&#34;]]\n**项目描述：**一份外观无异常的白色台历，正面将根据所处位置与当地表述习惯，以黑色字体显示出标准日期，背面以金色斜体书写//“你终究逃不过时间的惩罚”//\n\n##blue|若与该项目直线距离小于1km处出现于当天生日的人类个体，其正面右下角显示出以黑色斜体书写的该个体全名。如果该个体生理年龄超过25岁，将在当日主诉疲劳、记忆力大幅下降、无由来感到焦虑等症状；反之则无异常现象。##\n\n**回收日期：**2021/06/01\n**回收地点：**由特工Abnor于一次与//Are we cool yet//相关的行动中发现。\n**当前状态：**--放置于Site-CN-66低价值异常物品仓库中--##blue|已销毁##\n**笔记：**\n//“这感觉简直糟糕透了。劝君惜取少年时，年轻人啊，趁脑子还能动动，至少多学个一至两门学科。”     ——Dr.Li//\n//##red|你终究逃不过时间的惩罚     ——Are we cool yet？##//\n\n//“嘿！我生日那天到底发生什么了？好多前辈都在站点，还想把我收容起来？我喜欢这个惊喜（吓）！”  ——不知情的Dr.Xun//\n//##red|你终究逃不过时间的惩罚，## ##pink|但至少现在你还很酷。##   ##red|——Are we cool yet？##//\n[[/collapsible]]&#34;</textarea></pre>
