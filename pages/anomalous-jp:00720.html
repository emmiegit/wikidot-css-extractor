    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 内部に存在する人物のみを対象とし、 5.2メートルの光学的な位相のずれが生じているトイレ。この位相のずれは対象人物には気付かれず、当該空間外の人物のみ認識する事が出来る。\n**回収日:** 20██/██/██\n**回収場所:** 鹿児島県［編集済］のホテル。\n**現状:** 支配人と提携し、常時財団の貸し切りにしている。内部への侵入は許可されていない。\n**追記:** //要はトイレの中が丸見えになるという事だ。位相はホテルの内側に向かって水平にずれているので、「廊下で排便する幽霊」や「笑いながら反復横跳びをする男」といった伝承はこの部屋が原因だと分かる。// - 牛山博士\n&#34;
