**项目编号：** SCP-CN-295

**项目等级：** Euclid

**特殊收容措施：** SCP-CN-295应被保存在Site-CN-██的一个基金会标准保险柜中。任何情况下不允许1级以上人员直接接触SCP-CN-295。移动SCP-CN-295需具有3级以上权限并得到Site主管的批准。使用SCP-CN-295需得到4级以上人员批准。SCP-CN-295-1应被伪装为私人建筑，并由至少十五名武装人员看守。

**描述：** SCP-CN-295在被收容前是一名失踪基金会研究员的私人物品。它外观为一个破旧的艾可慕IC-V88商用对讲机，外壳背面蚀刻着“淘淘游戏公司”和“联系电话：███████”。经扫描，该物体内部与普通的艾可慕对讲机无异。使用普通的对讲机零件替换部分零件不会对SCP-CN-295的性质产生影响。

每个触碰到SCP-CN-295的意识正常的人类最后都会由于各种原因使用了SCP-CN-295。启动后，该物体屏幕上将出现简体中文“淘淘游戏公司”，1秒后文字变成“现实生存游戏：楼兰历险”，按任意键可开始游戏。之后可通过SCP-CN-295联络上某人类个体SCP-CN-295-X。已知的SCP-CN-295-X都与使用者关系非常亲近，在使用者启动SCP-CN-295后，SCP-CN-295-X将会立刻失踪，所有相关的官方档案和媒体报道将会消失或被更改，完全抹去SCP-CN-295-X的痕迹。在未关闭游戏的时候，非启动者使用SCP-CN-295不会改变SCP-CN-295-X的身份。

所有的SCP-CN-295-X都称，他或她位于北极圈内某处科考基地，需要SCP-CN-295的使用者提供建议，帮助她或他生存下来。迄今为止，没有任何一个SCP-CN-295-X成功生存。

根据SCP-CN-295-X提供的零碎信息，基金会在北极圈内███发现了SCP-CN-295-1，一个废弃的中国科考基地。该基地不能被卫星或航拍照片捕捉到，在官方文件中无任何记录。如果游戏失败或者中途退出游戏，SCP-CN-295-1及其附近将以未知方式出现SCP-CN-295-X的尸体。经检查，SCP-CN-295-X均死于20世纪80年代，随身物品及身上的伤口都符合游戏剧情。

**附录：** 
[[collapsible show=&#34;+ 已故3级研究人员任萧玉博士的日记节选&#34; hide=&#34;- 收起&#34;]]
2016.8.26
今天是铭宝的生日，我在██上网购了一个游戏机送给他。自我和他父亲离婚之后，我就很少陪他和菲菲了。他显得非常高兴，拿了礼物回到房间，一直待到晚饭的时候才出来。吃饭的时候，我发现那个游戏机和网上的图一点都不一样，看上去像是一个对讲机。但是看他玩的那么高兴，我就什么都没说了。

2016.8.30
太可怕了，太可怕了，我真的不知道发生了什么，我不知道这是不是谁在报复我或者怎么样。我今天刚从深圳回来，我现在本来应该接到菲菲，回家和铭宝一起吃饭的。菲菲本来应该在██高中的夏令营，但是我去接她的时候老师却说根本没有这个人！我报了警，拿出户口本的时候发现户口本上只有我和铭宝。菲菲的学校档案也没有了，她得古筝一等奖的报道也没有了。等我回到家的时候，铭宝还在玩那个对讲机。
我跟铭宝说找不到姐姐了，他却说，姐姐不就在和我讲话吗？菲菲竟然从那天铭宝玩对讲机的时候就在和铭宝用那个对讲机讲话。她说她在一个冰天雪地的地方！她也不知道自己为什么会在那里！我快哭了，又得忍着去安慰菲菲。我又去找了警察，他们当我是疯子，我的同事也当我疯了。
我该怎么办？我能怎么办？

2016.9．6
菲菲死了。

2016.9.8
铭宝也要死了。
我真蠢，真的。菲菲死了之后，我带着一点幻想又启动了那个对讲机。我想也许我又能听到她的声音。我没有，我听到了铭宝的声音！我害死了菲菲之后我又要害死铭宝了！
我应该把它交到基金会，然后请求他们的协助。我从一开始就应该这么做。

2016.9.9
铭宝死了。

2016.9.20
我已经没有可失去的了。
我爸妈早就去世了，老公也走了。我一直没有什么朋友，就只有孩子。
我觉得我应该再启动一下那个机器……而我明白启动的结果是什么。
[[/collapsible]]
[[collapsible show=&#34;+ 对任萧玉博士失踪事件的调查及处理结果&#34; hide=&#34;- 收起&#34;]]
2016年9月22日，Site-CN-██的四名3级研究人员报告其同事任萧玉博士失踪。经调查，基金会不存在任萧玉博士的人员档案。报告其失踪的四人称她曾拥有过一件疑似异常物品，并转述了她对该异常物品的描述。基金会根据其中一人提供的地址，到达了任萧玉的住宅，搜查发现了多件基金会工作人员的物品和--一个艾可慕对讲机--SCP-CN-295。

2017年5月在SCP-CN-295-1中发现任萧玉博士及其子女刘菲、刘铭的尸体。在尸检后，经4级人员Jane Doe批准，予以火化安葬。
[[/collapsible]]
[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 收起&#34;]]
2016.11.2：拨打SCP-CN-295背后的联系电话。据调查，该联系电话为上世纪八十年代宁夏省某镇的供销社电话。电话接通后是一段机械女声： “您好，淘淘游戏公司为您服务。订购商品请按1，售后服务请按2，技术支持请按3。”按1、2或3后，该录音将再次播放。

2017.7.1：拨打SCP-CN-295背后的联系电话。SCP-CN-295-1传达室的驻守武装人员用传达室的废弃固定电话成功接听了。该固定电话未开通服务，扫描后显示该电话无任何异样，更换零件后仍能使用。

实验A-Y2[未授权]
录音A-Y[未授权]
事故V-9[未授权]
[[/collapsible]]
[[collapsible show=&#34;+ 对SCP-CN-295-1的调查报告&#34; hide=&#34;- 收起&#34;]]
2017.5.19
临时调查组抵达██████，即根据SCP-CN-295-X的通话录音推测出的SCP-CN-295-1所在地。我们在直升机降落点正北方两公里处找到了该建筑群，它大约占地10公顷，外观类似废弃的科研基地。两名武装人员和金博士佩戴摄影设备进入了SCP-CN-295-1。SCP-CN-295-1内没有存活的人类或动物。生活区和工作区都有打开的罐头，内容物已经腐败；科研设备很多仍是启动状态。由许多迹象可以推测SCP-CN-295-1内的人员离开的非常匆忙，或者是突然被杀/消失。

在SCP-CN-295-1周围两公里内和SCP-CN-295-1内部共发现九具面部尚可以辨认的尸体，其中八具面部特征与SCP-CN-295-X相符。除这些尸体外还发现了十一具人类骨骸，推测是未记录在案的SCP-CN-295-X。所有遗体均穿着80年代的解放军制服，右胸前有胸牌，写明姓名、年龄、军衔和职位。在SCP-CN-295-1的档案室内发现了与胸牌相符的档案材料。

2017.6.23
根据基金会新的实验记录，SCP-CN-295-1的生活区#3楼下应该出现SCP-CN-295-X-13的尸体。尽管6.23对该处的监控进行了检修，SCP-CN-295-X-10出现的时候该处监控突然损坏，未能捕捉下当时的画面。迄今为止，这是第五次捕捉SCP-CN-295-X出现的画面失败。使用基金会员工进行目击的尝试也失败了。
