    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Назва:** Протокол експериментів 327-FR
**Автор:** [[*user War Lock]]
**Дата:** 06 травня 2019
[[include credit:end]]

**Звіт про експеримент від 02.08.2016:**

&gt; **Суб&#39;єкт:** D-3212
&gt; 
&gt; **Процедура:** Перед суб&#39;єктом розміщено екран, куди подається відеотрансляція SCP-327-FR-A. Суб&#39;єкт D-3212 стоїть перед SCP-327-FR-A та телевізійною станцією. Суб&#39;єкт отримує наказ не відтворювати те, що бачить у ретрансляції. Керівник експерименту - д-р Л█████.
&gt; 
&gt; **Результат:** D-3212 відтворював саме, то, що він бачив у відео. Однак, під час допитування, від стверджував, що всі його вчинки і дії цілком відрізнялись від того, що він бачив у ретрансляції. Під час повторного допиту на детектору брехні D-3212 наполягав на тому, що всі його вчинки і жести, які відображалися у відео, відрізнялись від того, що він робив. Отримані детектором результати показують, що D-3216 був чесним. Дослідники, відповідальні за експеримент, припускають, що камери SCP-327-FR можуть змінювати реальність у своєму полі зору.

**Звіт про експеримент від 04.08.2016:**

&gt; **Суб&#39;єкт:** D-2170
&gt; 
&gt; **Процедура:** D-2170 таким саме чином, як і у попередньому експерименті, стоїть перед SCP-327-FR-A. Він отримує наказ не відтворювати те, що бачить і ретрансляції. В приміщенні для проведення експериментів встановлені лічильники Канта. Керівник експерименту - д-р Л█████.
&gt; 
&gt; **Результат:** Під час експерименту суб&#39;єкт стверджував, що на екрані немає нічого, окрім білого шуму. Д-р Л█████ не зареєстрував жодних проблем з зображенням. Записи лічильнику показали лише невеликі флуктуації рівня Юма у районі знаходження співробітника класу D.

**Звіт про експеримент від 05.08.2016:**

&gt; **Суб&#39;єкт:** D-2389
&gt; 
&gt; **Процедура:** D-2389 стоїть перед SCP-327-FR-E таким саме чином, що і у попередніх експериментах. Він отримує наказ не відтворювати те, що він бачить у ретрансляції. Слід зазначити, що сам D-2389 проінформований по аномальні властивості SCP-327-FR-E. В камері розміщені лічильники Канта. Керівник експерименту - д-р Л█████.
&gt; 
&gt; **Результат:** Як тільки D-2389 подивився на екран, він побачив там себе, який впав на землю у конвульсіях. Суб&#39;єкт впав у паніку, та неодноразово запитував д-ра Л█████, що з ним станеться. Д-р Л█████ спробував заспокоїти D-2389, сказавши, що не впевнений, що все, що відображається на камері, дійсно станеться у реальності. Під час наближення моменту, з якого почалась трансляція SCP-327-FR-E, суб&#39;єкт ставав все більше і більше збудженим. Через 55 секунд після початку переглядання відео, суб&#39;єкт зазнав серцевого нападу. D-2389 вдалось реанімувати. Жодний з лічильників Канта не повідомив про наявність аномальних показників рівню Юму.
&gt; 
&gt; //(Примітка: Після отримання цього результату експерименти за цією схемою були припинені.)//

**Звіт про експеримент від 23.09.2016:**

&gt; **Процедура:** SCP-327-FR-D розміщено в камері зберігання [[[SCP-870|SCP-870]]]. Переглядати ретрансляцію призначено D-2155, який також спостерігає за камерою зберігання SCP-870.
&gt; 
&gt; **Результат:** Єдина помітна подія мала місце через 10 днів після встановлення SCP-327-FR-D. У період часу між 10:20 та 10:22 датчики руху почали детектувати багато сигналів, і стало чутно багато ударів у двері камери зберігання об&#39;єкту, але це не викликало жодної серйозної реакції від персоналу, який звик до подібної поведінки об&#39;єкту. У момент в 10:23:11 D-2155 повідомив, що він бачить на відеоряду з SCP-327-FR-D, як декілька співробітників підходять до камери зберігання. На момент 10:23:27 D-2155 сказав, що він бачить, як двері камери SCP-870 відкриваються, у той час як команда підходить до камери. Після цього був негайно оголошений наказ про евакуацію, і було негайно відправлено команду утримання. У 10:24:09, коли клітина почала відкриватись, прибула команда стримування. Завдяки вчасній реакції, SCP-870 був швидко захоплений, та запертий у камері знову.
&gt; 
&gt; **Висновки розслідування:** Схоже, відкриття дверей було викликано порушенням електричної схеми блокування дверей, яке мало місце через сильні удари, що збіглось з відмовою електричної системи живлення сектора.
&gt; 
&gt; //(Примітка від Пр. Мура: Ідея використання об&#39;єкта для підвищення безпечності зберігання інших небезпечних SCP-об&#39;єктів виправдала себе. Тому я рекомендую провести більше експериментів, щоб перевірити потенціал цих камер, та використати цю систему виключно для утримання аномалій класу Кетер та Евклід.)//

**Звіт про експеримент від 11.10.2016:**

&gt; **Процедура:** Кілька камер були поставлені в ряд таким чином, щоб кожна знімала відеотрансляцію з наступної камери, щоб перевірити, чи підсумовується їх час.
&gt; 
&gt; **Результат:** Незважаючи на те, що остання ретрансляція може давати зображення заздалегідь за на декілька хвилин, якість, яку мало таке зображення, співробітниками, що проводили експеримент, визнана &#34;плачевною&#34;. Крім того, для ефективного спостереження необхідно використовувати відразу декілька камер, які знімають з різних кутів зору. Тому результат експерименту визнаний &#34;нецікавим&#34;.

**Звіт про експеримент від 18.10.2016 :**

&gt; **Процедура:** За запитом д-ра ███████, куратора [[[SCP-379]]], було відправлено запит про спостереження за потенційними ефектами рідини на SCP-327-FR. Запит прийнято.
&gt; 
&gt; **Результат:** Коли SCP-327-FR знаходився поруч з носієм SCP-379, зміни відеотрансляцій стають більш сильними. Так, у дев&#39;яти камер, які дають зображення з затримкою, тривалість затримки підвісилась, як і 6 камер, які дають зображення майбутнього, збільшили інтервал часового зсуву. У відео, отриманому з камер, які дають зображення в реальному часі, часових зсувів не спостерігалось. Однак, всі відео перестають бути плинними, і можуть іноді зазнавати деформації. Ступінь викривлення відеотрансляції на станції перегляду пропорційна відстані між носієм SCP-379 та відповідною камерою: так, чим ближче носій SCP-379 до камери, яка працює з часовим зсувом, тим більшим виявляється цей зсув.</textarea></pre>
