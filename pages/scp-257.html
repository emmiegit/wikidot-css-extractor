**Об&#39;єкт №:** SCP-257

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Оскільки перемістити SCP-257 неможливо, навколо нього була зведена Зона 93. Доступ до внутрішньої частини SCP-257 дозволено лише зайнятому вмістом та його вилученням персоналу рівня 2 і вище. По всій території SCP-257 встановлені відеокамери з датчиками руху для відстеження біологічних зразків, що можуть з&#39;явитися.

Усі біологічні зразки, вилучені з SCP-257, повинні бути розглянуті, зареєстровані та видалені з SCP-257. Біологічні зразки повинні бути поміщені в один із тимчасових загонів Зони 93 для вивчення та класифікації. Якщо дослідники ідентифікують зразки, які вважають гідними подальшого вивчення, їм слід заповнити Форму 257-12 та наступні відповідні протоколи досліджень. В іншому випадку зразки направляються до Біологічної Зони 29 для зберігання та довгострокового догляду.

**Опис:** SCP-257 - це занедбаний зоосад і парк, розташований у ████████, Великобританія. Сам зоопарк, описаний як &#34;Колекція дивин&#34;, названий на честь Вільяма Вудсворта, представленого як &#34;мандрівник і натураліст з цієї сторони реальності 3.12.14&#34;. Згідно з рекламними матеріалами, знайденими в SCP-257, зоопарк був заснований в 1899 році, щоб &#34;розповісти джентльменам і леді Англії про природу і множину дивних істот, з якими доводиться стикатися дослідникам у своїх подорожах&#34;. Не виявлено жодних дозвільних свідоцтв, ліцензій на будівництво або затверджених проектів, які відповідають місцеперебуванню або появі SCP-257.

Декілька знаків та попереджувальних написів показують, що зоопарк був тимчасово закритий на технічне обслуговування, але старий зовнішній вигляд парку та застаріле обладнання дозволяє припустити, що парк був покинутий протягом принаймні п&#39;ятдесяти (50) років.

Через випадкові проміжки часу у різних частинах зоопарку незрозумілим чином з&#39;являються тварини. Одночасно з цим біля входу до зоопарку у квитковій касі з&#39;являється рукописний довідник. Ці довідники містять приписи щодо годування кожного організму та догляду за ним, а іноді й розкривають інформацію про його походження та придбання. Тварини відрізняються один від одного за зовнішнім виглядом, поведінкою та класифікацією; багато хто, мабуть, ніяк не пов&#39;язаний ні з якими земними тваринами. Скоріше за все, немає жодного графіка, що вказував би на те коли ці тварини були доставлені до зоопарку. Див. протокол надходжень W-257 для повного списку тварин, доставлених за останні ██ років.

██.██.████ було виявлено наступне машинописне послання, прикріплене на вході до SCP-257 разом із довідником.

&gt; {{ВІД ПРОФЕСОРА ВІЛЬЯМА ВУДCВОРТУ, ДОСЛІДНИКА ТА НАТУРАЛІСТА}}
&gt; 
&gt; {{Шановним джентльменам та ентузіастам зоології Фонду Особливих Умов Зберігання:}}
&gt; 
&gt; {{Як вам, безсумнівно, відомо зараз, я вирішив доручити вам свій зоопарк і свою колекцію рідкісних і екзотичних тварин, поки я буду у відпустці. Ви прямолінійні та відповідальні люди науки і ви, безсумнівно, зможете дбати про них. Після моєї подорожі через [ВИДАЛЕНО], [ВИДАЛЕНО] та [ВИДАЛЕНО], я вирішив відвідати тринадцятий місяць Еновія як наступний етап свого сафарі. Натуралістів і вчених, якими ви є, безсумнівно, зацікавить вивчення деяких чудових живих істот, яких я вивчав тут. Глядачі гідно оцінять нові доповнення до моєї колекції -- вони не схожі ні на що з того, що я коли-небудь бачив! Я не можу писати довше, моїм гідам-тубільцям і мені треба буде завтра рано встати, щоб перевірити капкани.}}
&gt; 
&gt; {{Успіхів у вашій роботі!}}
&gt; 
&gt; - {{З повагою, професор Вільям Вудсворт}}
 

[[collapsible show=&#34;Перелік зразків, отриманих SCP-257. Протокол 232a від ██.██.20███&#34; hide=&#34;Сховати&#34; hideLocation=&#34;both&#34;]]

||03.01.19██||Невідомий підвид //Elephas spp.//, можливо, //antiquus//||П&#39;ять мініатюрних слонів, приблизно в три (3) фути на зріст. У довіднику сказано таке: &#34;я зіткнувся з цими чудовими тваринами під час подорожі Середземним морем&#34;.||Закріплені за доктором █████████ на час вивчення. З&#39;ясовується генетичний зв&#39;язок із сучасними африканськими слонами. В цей час містяться в Біологічній Зоні 29.||
||06.01.19██||невідомо||Дуже велика десятинога безхребетна, яка не відповідає жодному із земних видів. Виділяє послаблювальні нейротоксини, подібні до отрути кураре. У довіднику зазначено, що [воно] може виявляти певні хімічні речовини в атмосфері, і сприймає їх (...) як зазіхання на його територію. Вкрай буйне&#34;.||Нині міститься в Біологічній Зоні 29.||
||13.05.19██||//Pygocentrus spp.// ?||Зграя з приблизно 300 дуже маленьких піраній. Здатні до біолюмінісценції за допомогою бактеріального симбіозу. Довідник пояснює, що їх було &#34;закуплено на Пара-Амазонці&#34; без подальших пояснень.||Нині міститься в Біологічній Зоні 29.||
||20.07.19██||//Brontotherium hatcheri//||Дорослий самець бронтотерію. Довідник свідчить, що &#34;прямий погляд у вічі однієї з таких тварин, як би чудово вона не виглядала, по суті означає для вас смертний вирок.&#34;||Нині міститься в Біологічній Зоні 29.||
||15.09.20██||невідомо||Відповідна інформація переміщена до документа 443/SCP-█████. Читайте звіт про Інцидент 3-122A для отримання додаткової інформації.||Рекласифіковано як SCP-████ після інциденту [ДАНІ ВИДАЛЕНІ]. Запит на присвоєння класу SCP-257 Кетер відхилений через його нерухому природу і стримування SCP-████.||
||05.01.20██||//Rhinoceros sondaicus//||Дитинча яванського носорога, самка.||Жодних аномалій не виявлено. Зараз міститься в Біологічній Зоні 29. Запропоновано передачу до найближчого зоологічного закладу (очікує на розгляд).||
||02.12.20██||невідомо||Величезні шкірясті лялечки. Неінвазивне сканування показує, що всередині містяться невідомі безхребетні, можливо, комахи, розміром з людину. Довідник свідчить, що &#34;вони почнуть відкладати яйця відразу після вилуплення. У найкоротші терміни у вас буде ціла колонія!&#34;||Евтаназовано та поміщено у формальдегід. Нині досліджується докторами ████████ та ████████ у Зоні ██||
||06.04.20██||невідомо||Тяжко броньована істота з оболонкою, подібною до такої у ракоподібних, покритою яскраво-жовтою рослинністю. Довідник наказує &#34;завжди тримати цього хлопця за високої гравітації&#34;.||Помер 23.04.20██. Залишки збережені вивчення.||
||13.12.20██||//Kentrosaurus aethiopicus//||Молодий самець кентрозавра. У Довіднику сказано, що &#34;м&#39;ясо дуже смачне, але його видобуток дуже важкий і пов&#39;язаний з ризиком для життя, а на запах м&#39;яса приходять такі істоти, з якими краще не зв&#39;язуватися.&#34;||Помер 28.02.20██ через ускладнену хворобу. Збережено у формальдегіді для дослідження. Нині доступний для вивчення.||
||11.11.20██||//Dinornis spp.//, можливо //robustus//||Вірогідно, яйця моа. Довідник зазначає, &#34;м&#39;ясо дорослих несмачне, але яйця, якщо приготувати їх належним чином, є ласощами, яким зрадіє і старий, і молодий. Ферми моа вже набирають популярності в Шотландії... Я сподіваюся влаштувати гніздову популяцію в Сент-Мері в найближчому майбутньому. &#34;||Нині проводиться інкубація у Біологічній Зоні 29.||
||21.06.20██||//Pan paniscus//||Зграя з 12 бонобо. Довідник зазначає, що &#34;місцеві люди-мавпи приручили цих звірів і тримають їх, як домашніх тварин&#34;.||В цей час міститься в Біологічній Зоні 29.||
||21.09.20██||невідомо||Два шестиногих хребетних розміром з оленя, вкриті хітиновою бронею і ротом, схожим на такий у комах. Травоїдні. Довідник зазначає, що &#34;видовища того, як стадо цих чудових створінь перетинає заплави річок марсіанської савани, конкурує із найбільшою земною міграцією антилоп гну чи цератопсидів&#34;. Також у Довіднику детально розписано, як полювати на особин виду та готувати їхнє м&#39;ясо; відзначено, що найсмачніше їх смажене філе, яке на смак нагадує &#34;соковитого краба&#34;.||В цей час міститься в Біологічній Зоні 29. Знепліднена яйцева камера видалена з ймовірної самки.||
||29.03.20██||невідомо||Зграя з дванадцяти (12) птахів невідомого роду, схожих на журавлів, з великим розмахом крил. Дуже розумні, здатні імітувати людські голоси та відтворювати музику.||Описані як &#34;перлина колекції&#34;. Нині міститься в Біологічній Зоні 29.||
