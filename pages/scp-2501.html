**Titre original :** SCP-2501 - The Claw
**Auteur :** [[user LurkD]]
**Traducteur :** [[user maeween]]
**Date de publication originale :** 19 janvier 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2501

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-2501 doit être contenu dans le Coffre de Stockage 3-H du [[[secure-facility-dossier-research-site-45|Site de Recherche-45]]]. L’accès à SCP-2501 n&#39;est autorisé qu&#39;aux membres du personnel possédant une carte magnétique d’exemption spéciale. En revanche, toute utilisation de SCP-2501, qu’elle soit abusive ou non, reste strictement interdite et punissable d’une peine allant jusqu’à l’élimination. Tous les documents et les recherches portant sur SCP-2501 doivent être maintenus sous haute sécurité dans les serveurs de la Fondation.

À cause du potentiel destructeur de SCP-2501, les cartes magnétiques d’exemption spéciale seront seulement accordées sur autorisation du Conseil O5.

**Description :** SCP-2501 est un gantelet conçu pour s’adapter à une main et un avant-bras humain. SCP-2501 est composé d’un matériau léger d’origine inconnue et fonctionne grâce à une énergie d’origine inconnue. SCP-2501 ne présente aucun marquage ou numéro donnant une indication sur son origine ou son fabricant. SCP-2501 semble nécessiter un entretien, bien que les chercheurs de la Fondation ne possèdent pas encore les connaissances requises pour réparer certains mécanismes défectueux.

Un interrupteur de sécurité fonctionnant à l’aide d’une clé est installé sur la partie inférieure de SCP-2501, mais semble défectueux car la clé est disloquée à l’intérieur du barillet. L’interrupteur reste bloqué sur la position &#34;ВКЛ&#34;[[footnote]]Abréviation du mot russe &#34;ВКЛЮЧЕНО&#34;, traduit en français par &#34;ACTIVÉ&#34;.[[/footnote]]. Un bouton rotatif légèrement corrodé est également situé sur le côté gauche du &#34;poignet&#34;. Le bouton reste bloqué sur la position la plus à droite et il est impossible de le faire tourner dans l’autre sens. Les indications des réglages sont trop effacées pour être lisibles, mais affichent supposément des nombres croissants.

Les propriétés anormales de SCP-2501 se manifestent lorsqu’un utilisateur insère son bras dans le gantelet et actionne le mécanisme ressemblant à une pince présent à son extrémité. Lorsqu’il est maintenu au niveau du visage de l’utilisateur, SCP-2501 peut exercer une pression extrême sur un objet dans le champ de vision de l’utilisateur. Aucune limitation au niveau de pression exercé par SCP-2501 n’a encore pu être observée. Il est possible de rapidement ouvrir et fermer le poing avec SCP-2501, mais il reste impossible de réaliser des gestes demandant une plus grande dextérité.

La taille, la densité et la distance de l’objet par rapport à l’utilisateur n’affectent pas le fonctionnement de SCP-2501. Lors de chaque test réalisé, l’objet paraît écrasé par des forces invisibles opposées jusqu’à sa défaillance structurelle. Utiliser SCP-2501 sur des matières telles que des liquides ou des gaz ne produit aucun effet.

[[collapsible show=&#34;[ACCÈS DE NIVEAU 2 REQUIS]&#34; hide=&#34;[ACCÈS AUTORISÉ]&#34;]]

&gt; +++ Rapports de Tests Expérimentaux,,2501-11,,
&gt; **Sujet :** Technicien utilisant SCP-2501 sur les objets désignés.
&gt; **Procédure :** SCP-2501 utilisé selon son fonctionnement attendu.
&gt; **Résultats :**
&gt; || TEST || OBJET || DISTANCE || RÉSULTAT || COMMENTAIRES ||
&gt; || 001 || Boîte de soupe en conserve (pleine) || 1 m || Détruite par compression	|| Boîte écrasée à une épaisseur de 0,08 mm. La soupe a du être nettoyée des équipements du laboratoire. Il est recommandé d’effectuer les prochains tests à l’extérieur. ||
&gt; || 002 || Cylindre d’acier solide (diamètre : 8 cm)	|| 20 m || Aplati || Le cylindre a été compressé en un disque mesurant 1,6 m de diamètre avec une épaisseur de 2 mm.||
&gt; ||003||Buick LeSabre de 1962 (retirée d’un parc de voitures légères)||100 m||Détruite par compression||Voiture écrasée sur la longueur à une épaisseur de 19 cm.||
&gt; ||004||Char M3 Stuart (retiré de l’arsenal de la FIM)||200 m||Détruit par compression	||Char écrasé à une épaisseur de 84 cm. Selon analyse, les morceaux de l&#39;armure en acier semblent avoir fusionné à cause de l&#39;extrême chaleur générée lors du processus.||
&gt; ||005||Bloc de béton (1 m^^3^^)||100 m||Désintégré||Le bloc a violemment explosé en fragments. Aucun morceau de plus de 3 cm n’a été trouvé. Blessures légères subies par les membres du personnel. Il est recommandé d’accroître les distances de sécurité.||
&gt; ||006||Bloc de béton (1 m^^3^^)||4 km||ÉCHEC||Test réalisé la nuit. Le bloc a été placé sous un fort éclairage afin d’effectuer au mieux le test. L’utilisateur a raté la cible et a écrasé l’éclairage. Il est recommandé d’utiliser des jumelles et d’assurer la stabilité de l’utilisateur lors des prochains tests à long distance.||
&gt; ||007||Ballon-sonde stratosphérique||32 km||Détruit par compression||Test réalisé la nuit. Un grand éclairage halogène avec suffisamment de batterie a été attaché au ballon. Test concluant ; cependant, les débris n’ont jamais été retrouvés par les équipes de sauvetage. Capacités à distance extrême confirmées.||
&gt; ||008||Astéroïde 1566 Icare (2,9×10^^12^^ kg)||Périhélie : 0,18 UA, Aphélie : 1,96 UA||Nul	||ANNULATION||
&gt;
&gt; **Bilan :** Propriétés anormales de SCP-2501 confirmées. Suspension //sine die// des tests sur l’ordre du Conseil O5. SCP-2501 doit être replacé immédiatement dans son lieu d’entrepôt. Objet classé Sûr pour le moment. Mise en place potentielle de nouveaux protocoles de confinement.

[[/collapsible]]

SCP-2501 a été remis au centre logistique de la Fondation par un bienfaiteur anonyme dans une caisse d’expédition décorée. Il a été confirmé que le bienfaiteur entretient des liens étroits avec l’entreprise Marshall, Carter &amp; Dark Ltd. Cette information est corroborée par l’étiquette descriptive attachée à SCP-2501 ainsi qu’une lettre détaillant le contenu du colis trouvée lors de sa livraison.

[[collapsible show=&#34;[ACCÈS DE NIVEAU 2 REQUIS]&#34; hide=&#34;[ACCÈS AUTORISÉ]&#34;]]
&gt; +++ Document d’archive,,2501-01,,
&gt; ||||~ --FBW221/TG6YW/IU8IO--||
&gt; ||~ État||--Vendu--  --En réserve-- LIQUIDATION||
&gt; ||~ Demande||--Haute--||
&gt; ||~ Valeur|| --500 000 USD / 303 000 GBP--||
&gt; ||~ Disponibilité||Estimation mondiale : 1||
&gt; ||~ Identifiant||--Objet exclusif N^^o^^21 (légèrement usé)--||
&gt; ||~ Description|| --L’objet est un gantelet métallique fabriqué spécifiquement dans le but d’écraser des objets en utilisant seulement l’angle de vision. Un curieux objet altérant les règles de la physique qui vous donne une puissance folle littéralement au bout de vos doigts. Clé de sécurité incluse. Vendu tel quel.--||
&gt; ||||~ Marshall, Carter &amp; Dark, Ltd.||

[[/collapsible]]

[[collapsible show=&#34;[ACCÈS DE NIVEAU 3 REQUIS]&#34; hide=&#34;[ACCÈS AUTORISÉ]&#34;]]

&gt; +++ Document d’archive,,2501-02,,
&gt; 
&gt; //Madame, Monsieur//
&gt; 
&gt; //Je représente une communauté, qui vous est certainement familière, regroupant commissaires-priseurs, collectionneurs et marchands professionnels. Je contacte votre organisation dans le but de partager avec vous un objet pour lequel vous et moi porterons un intérêt mutuel. Veuillez trouver tous les détails à l’intérieur de la caisse. Soyez-en sûrs, c’est ici que cet objet doit être entreposé.//
&gt; 
&gt; //Je comprends que vous ayez de nombreuses questions. Je me trouve dans l’impossibilité de vous fournir des détails, car cela constituerait un conflit d’intérêt tant envers mes collègues qu’envers mes clients. Cela étant dit, c’est avec de bonnes raisons que nous vous transmettons cet objet. Pour faire simple, nous sommes strictement des marchands d’art et de curiosités. Très rarement, il arrive que nous trouvions des objets qui ne constituent pas clairement une menace en eux-mêmes.//
&gt; 
&gt; //Telle est la nature de cet objet. D’aussi grande valeur qu’il puisse être, Marshall, Carter &amp; Dark Ltd. reste convaincu qu’il est dans notre intérêt propre comme dans celui de la Fondation que cet objet reste sous votre garde. Nous restons habituellement impartiaux quant à l’utilisation que nos clients font d’un objet après sa vente. Cependant, au vu des incidents isolés en rapport avec les intentions qu’auraient eues nos clients en utilisant cet objet en particulier, ainsi que de leurs affiliations dans l’ensemble, nous sommes persuadés que vendre cet objet serait une piètre décision commerciale.//
&gt; 
&gt; //Se pose également le problème de savoir où l’entreposer, étant donné que son extrême demande perturbe les objectifs et la stabilité des affaires de Marshall, Carter &amp; Dark Ltd. Personne ne souhaiterait être le guichetier d’une banque menaçant d’être braquée à chaque instant. Pour résumer, conserver cet objet dans notre inventaire n’en vaut absolument pas la peine. Ainsi, afin de protéger sites et monuments célèbres, plusieurs nations, la continuité de nos affaires, et sans doute le Soleil ou la Lune, nous remettons cet objet à des individus plus expérimentés et capables de confiner ce qui doit l’être aux yeux du monde.//
&gt; 
&gt; //Je vous prie d’accepter notre présent, sans compensation financière.//
&gt; 
&gt; //P.S. Vous trouverez également une boîte La Maison du Chocolat, ainsi qu’un certificat pour un avoir de ████ GBP marquant l’étendue de notre gratitude.//
&gt; 
&gt; //À jamais reconnaissante,//
&gt; 
&gt; [[image http://scp-wiki.wdfiles.com/local--files/scp-2501/LEAC1.png width=&#34;350px&#34;]]
&gt; +++++ //Lady Emily Alcott Carter//
&gt; ++++++ //8 juin 1968//

[[/collapsible]]


Hormis SCP-2501, les objets inclus avec le colis ont été consignés et/ou détruits. Aucune réponse formelle concernant cette action n’a été transmise par la Fondation.
