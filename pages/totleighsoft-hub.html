[[tab QUIA ESCRUTO]]
&gt; //(Suspiro pesado.)//
&gt; @@ @@
&gt; eai. É o seu velho amigo Daveyoufool, quebrando a quarta parede em todos os seus rostos de beliscão.
&gt; @@ @@
&gt; Olha, não vou dizer que há um conjunto em formato de pedra para o TotleighSoft. Isso implicaria que o Sr. Gock sabe o que está fazendo.
&gt; @@ @@
&gt; Em vez disso, vou dizer-lhe que há apenas duas regras cardeais para contornar:
&gt; @@ @@
&gt; **1. P. Hudson Gock não é mal.** Ele não é &#34;bom&#34; em nenhum sentido da palavra, mas não tem segundas intenções para administrar essa corporação de software anômala. Sua filosofia moral é uma combinação de três coisas: 1. uma descrição apressada do Sonho Americano, 2. uma ideia incognoscível de &#34;competição justa&#34; de um predador alienígena eldritch apex e 3. ingenuidade extrema e burrice. À sua maneira, ele genuinamente quer usar eletrônicos de consumo anômalos para ajudar os americanos a se ajudarem.
&gt; @@ @@
&gt; **2. O inglês quebrado da TotleighSoft deve continuar a ser legível.** A maneira mais eficaz de fazer isso é reorganizar as letras em uma palavra, mantendo a primeira e a última letra. (Além disso, o Sr. Gock nunca escreve TotleighSoft ou seu próprio nome incorretamente.)
&gt; @@ @@
&gt; Outra coisa... divirta-se.
