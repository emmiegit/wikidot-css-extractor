    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**原文：[http://www.scp-wiki.net/scp-3326 SCP-3326(2005年5月3日，托比亞斯·斯克蘭頓在1964年死於一場車禍)]**
**作者：** [[*user Lesh]] &amp; [[*user Zyn]]
**譯者：** [[*user ganamine02]]
[[include info:end]]

**項目編號**: SCP-3326

**項目等級**: Thaumiel

**特殊收容措施** : 所有SCP-3326的物件必須儲存且被第二個SCP-3326聯合利用於相互遮蓋住斯克蘭頓領地和其旁邊的部分。所有在SCP-3326領地中的拆卸、運輸和部屬都必須被分配於此區特定單位的機動特遣隊Rho-2（跳蛙）的成員監督下進行。 [[footnote]]**註腳：**當具有格鬥性質的訓練需要用到SCP-3326之組件以及其謀略性的現實定錨器時，請至少提前兩個月申請離開任何site的申請。 [[/footnote]]

**描述**：SCP-3326是泛指Mainstay計畫中所殘留的所有物品。Mainstay計畫在1989年由斯克蘭頓教授進行實施，聯合異常的人工物品、加工物以及各式實體物，來創造一個能夠阻礙和預防在當地劇烈變動的現實波動之機器。

在1993年的原型中，斯克萊頓現實定錨被創造出來，但透過創造出兩尺寬的球體來後，想藉由異常手段來控制現實一事已被證實失敗。 [[footnote]]**註腳：**1,648年的後十年，斯克蘭頓現實定錨的多樣尺寸和強力程度都被製造出來。利用這些定錨來建立一個███的異樣現實扭曲樣本和文物都被保存。存在論領域的專業與斯克蘭頓博士在現實場域能量檢測的結果融合後，創造出了康德計數器，也更加了解了現實扭曲。 [[/footnote]]後來在「斯克蘭頓領地」的實驗中，不只揭露了此機器能夠抵抗常理的現實操控、對於所有程度的時間抹除全知，且能夠使領地裡現實扭曲的實體物和人工物品完全無效化。 [[footnote]]**註腳：**成功與無效的現實轉換能力則取決於設備內附有文物/樣本的現實測量器，以及被評價、保存過的部分。 [[/footnote]]

而現今已是2005年5月3日，托比亞斯 · 斯克蘭頓博士在1964年死於一場車禍。據說一個廣大的現實轉換意外或一個單獨的強力現實轉換力量人工物品，反轉了斯克蘭頓博士差一點喪失生命的致命意外。由於這場意外，斯克蘭頓博士再無法將Mainstay計畫做出任何提議，斯克萊頓現實定錨及其所有其他發明都從未被創造出來，所有現實定錨和領地以外的現實定錨機器皆被否認存在，剩餘的███臺現實定錨器已經被指定為剩餘的SCP-3326。

假設SCP-3326的其中一件物品依舊保留在現今的斯科蘭頓領地，任何它持有對於現今現實的影響都會保持著。過去使用SCP-3326來異常收容或救援的人員則不會遭受任何負面影響。在現今斯克蘭頓領地之上SCP-3326所包含的機器如果被移除，將會被抹去曾存在事實且現實會被重新建構來反映出此物品不存在的情況。每一個被移除至斯克蘭頓領地外的SCP-3326機器已經導致許多追朔至過去的死亡和收容失效。經過計算現今還剩餘███個相關物品，特別是SCP-3326-██，已至少預防█個潛藏的Keter等級事態以及超過12,000個基金會成員與無以計數之市民的死亡。

在撰寫SCP-3326相關文件時，相關的物品已被分配至基金會的測試與收容Site，O5居住與工作的地方，數據存放site以及SCP-3326存放。

**附錄**：截至目前為止所有想複製SCP-3326科技的嘗試皆為失敗。SCP-3326被異常利用的部分和斯克蘭頓領地外被認定與斯蘭克頓博士在5/3/05死亡時有相關的部分，這之間的行為差異已經實現將現實的規則轉換成為██████的產物之可能(也就是被要求生產的SCP-3326)。

&gt; 嘗試運行更大單位的SCP-3326已經付出了非常昂貴的失敗代價。小組件的成功修改，改造成可攜式的謀略性機關，已對SCP-3326單位造成巨量的破壞或腐蝕。每一個屬於它的零件都非常珍貴，而因為被MTF小隊抵抗的現實轉換影響失去的部分組件已不再被認為有價值。所有存在的個人現實定錨將會分配給MTF Rho-2成員和五級人員。
&gt; -O5-█</textarea></pre>
