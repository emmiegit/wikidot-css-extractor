[[tab 个人资料]]
**姓名**：S███ F███ / ███[一般称呼Dr.SF ]

**绰号：**咸鱼/咸儿/王咸鱼/王口重 --你也可以自己取--

**性别：**男

**出生日期：**2000/02/24

**身高/体重：**183cm/68.5kg

**安保等级：**3级

**职务：**Area-CN-07-γ空间站后勤保障部部长兼任文书工作整理

**专业：**神秘学

**兴趣[[footnote]] 此条为本人亲自撰写 [[/footnote]]：**摸鱼；打游戏（FPS和RPG居多）；撰写故事以供大家消遣--虽然每次都投稿，但是从未被基金会月刊选上--；熬夜--所以脸上全是痘--；都市传说；看书

**活动场所：**[[[http://scp-wiki-cn.wikidot.com/area-cn-07| Area-CN-07-γ ]]]


**简介：**Dr.SF总是对新颖事物表现出极大的兴趣。并且对各类外出任务表现出较大兴趣。

虽然双眼均有200度近视度数，但坚持在其右眼出佩戴一无度数的复古单片镜。

曾经是MTF-Mach-07 “机械工匠”的队长，但在对于GOI-004A “破碎教会”表面伪装组织的排查工作完成后，提交了调职请求前往了Area-CN-07-γ。

虽然目前常驻于Area-CN-07-γ，但是及其不适应在太空中进行作业。所以曾多次向分站点主管提出建议，但屡遭拒绝。

//小伙子你除了在咱这照顾下后勤还能做啥呢？  ——**空间站代执行主管：**[[[dr-miskatoniciensis|Dr. Schrödinger]]]//

**经历：**
* 参与对GOI-004B “齿轮正教教会”于江西省██市的主要据点进行围剿
* 参与对GOI-004C “麦克斯韦宗教会”于██大学进行宣传时的突袭行动
* 主导了对于GOI-004A “破碎教会”表面伪装组织的排查工作
* 正在进行对GOI-070 “A.B.C 吟游诗人集会”的初步调查
* 保障Area-CN-07-γ的后勤工作


[[image http://scp-ru.wdfiles.com/local--files/list-of-foundation-s-internal-departments/log.png]]

[[tab 创作的故事]]
[**后日谈有剧透哦，请看完食用**]



[[[http://scp-wiki-cn.wikidot.com/foundation-won-t-watching-you| Foundation won&#39;t watch you]]]

[[collapsible show=&#34;+ 后日谈&#34; hide=&#34;- 你看完啦&#34;]]
这是看图说话-香蒲的征文，是洗澡时想出来的点子。

即使是后日谈里也要感谢[[*user DF-Thirteen]]大佬，没有他的[[[http://scp-wiki-cn.wikidot.com/foundation-is-watching-you| 原型]]]就不会有这篇文章。

这篇文章还是有些争议的，当时发到群里，就有大佬认为即使不算抄袭，相似程度也过高了。确实，我本来是想写一个系列的，但是后来发现似乎写不成系列，便从标题就开始暗示这两篇的关系。--甚至想把父页面设成13那篇，不过他本人说没有必要。13真是大方，我要吹爆！--

言归正传，说到基金会之星，大家都会想起D14134，无名的英雄。是荣耀的象征。这篇表现的异常颓势，让这份荣耀一文不值，所形成的反差，我自认为是这篇的亮点。

[[/collapsible]]

[[[http://scp-wiki-cn.wikidot.com/the-source-of-the-plague| 瘟疫之源]]]

[[collapsible show=&#34;+ 后日谈&#34; hide=&#34;- 你看完啦&#34;]]
这是我的第一篇文档，2018的夏季征文。

以极为稚嫩的文笔写了第一人称的故事。--大概是049最不可能的由来--

这篇同样是洗澡时的灵感XD

本来像表现049疯狂掉san，但是结果似乎一般。

[[/collapsible]]

[[[http://scp-wiki-cn.wikidot.com/travel-by-public-i-agree| 公款旅游：准假]]]

[[collapsible show=&#34;+ 后日谈&#34; hide=&#34;- 你看完啦&#34;]]
记得这篇也是洗澡洗出来的。--我爱洗澡皮肤好好~--

大概是史上最苦逼的研究员。

本来neta的231的梗（永远不能将孩子移除收容的Adam），但是似乎没人get到啊。

公款旅游还是很欢乐的。

[[/collapsible]]

[[[http://scp-wiki-cn.wikidot.com/recovery-by-our-hands| 手复人躯]]]

[[collapsible show=&#34;+ 后日谈&#34; hide=&#34;- 你看完啦&#34;]]
这篇不是洗澡想出来的！

这篇也是我最拿的出手的一篇--虽然也只有30+--

灵感是在看[[[http://scp-wiki-cn.wikidot.com/scp-cn-979| SCP-CN-979]]]时蹦出来的。

--齿轮正教天下第一！--

--这篇的讨论区是小剧场，Win10自带输入法不可信--

写这篇的时候有在脑子里放电影的感觉，大概是很用心的一作了。
