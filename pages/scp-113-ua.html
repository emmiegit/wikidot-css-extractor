**Об&#39;єкт:** SCP-113-UA

**Клас об&#39;єкта:** --Евклід-- Кетер

**Особливі умови здержування:** З метою усунення загрози, яку несе об’єкт, всі будівлі району міста Львів віком понад 200 років, у яких є конструктивно передбачена система коминів та димарів, повинні мати обмеження щодо експлуатації та регулярно прочищатися з кінця опалювального сезону під прикриттям діяльності громадської організації &#34;Львівське товариство охорони пам&#39;яток історії та культури&#34;.

У випадку контакту з об&#39;єктом його присутність слід повністю ігнорувати. За жодних обставин не можна давати зрозуміти SCP-113-UA, що його присутність була помічена.

У випадку фіксації порушення умов здержування МОГ &#34;Палаючі кістки&#34; повинна провести повну евакуацію будівлі із негайним очищуванням її коминів.

Живі свідки діяльності SCP-113-UA повинні бути оброблені амнезіаком класу А або Б, з подальшим створенням легенди та психічного догляду (див. &#34;Протокол ███████&#34; від 06.02.199█)

**Опис:** SCP-113-UA – це гуманоїдна істота, тіло якої сформоване з вигорілих решток та сажі. Прийнятою версією є, що густа маса із бруду та вигорілі рештки всередині печі збираються у спрощену подобу гуманоїдної фігури із загостреними кінцівками. Її лицева частина містить в собі попіл з червоними вогнистими очима та широкою посмішкою — це єдині частини тіла які можуть нести пряму пожежну небезпеку.

Аномальні властивості об&#39;єкта розповсюджуються виключно на історичні квартали Львову, а саме кам&#39;яниці віком понад 200 років, димар яких довго не чистився після експлуатації. Період його активності — темний час доби опалювального сезону.

Сценарій дій об’єкта є майже завжди ідентичним: за порушення умов стримування SCP-113-UA вилазить із комина та пересувається квартирою в пошуках жертви, залишаючи сліди попелу і сажі. Статистично жертвами об&#39;єкта найчастіше стають діти, у випадку якщо вони взагалі проживають у квартирі. Знайшовши жертву істота переховується у кімнаті і спостерігає. Зайнявши позицію вона очікує, доки її перебування не буде скомпрометовано. Спостереження показують, що сутність не розуміє мову, але розрізняє тон голосу, завдяки чому може зрозуміти, що її викрито. Після усвідомлення контакту SCP-113-UA хапає ціль і майже миттєво затягує жертву до своєї печі. Якщо ж присутність SCP-113-UA не була помічена, або була вдало проігнорована, об&#39;єкт повертається до місця появи, після чого самозаймається, починаючи пожежу.

Бувши атакованою жертва не здатна чинити опір істоті. Рухи істоти є невиразними, тихими та неприродно різкими. Свідки описують їх як «мультяшні», «рвані» або «криволінійні». Рухаючись, об&#39;єкт здатен розвивати швидкість 700-900 м/с, що спричиняє різке перевантаження жертви у понад 11G. Наслідками такої атаки можуть бути контузія, вивихи, переломи, або навіть розриви внутрішніх органів. Експерименти показали, що, окрім перевантаження, тілесний контакт з об’єктом викликає сильне отруєння чадним газом. Таким чином жертва водночас відчуває зомління, розлади зору, слабкість і галюцинативну ейфорію, що поєднуються з тяжкими тілесними пошкодженнями. Ті, кому вдалося пережили контакт із SCP-113-UA, стверджують, що попри цей стан вони частково усвідомлювали своє становище, але переживали дещо схоже на сонний параліч. Водночас доведено, що амнезіаки не є ефективним методом реінтеграції суб&#39;єктів у суспільство, адже психологічні тести вказують на подальшу несвідому та надмірну травматичність спогадів про цю подію після їх використання. Це означає, що для постраждалих повинен використовуватися протокол ███████, що введено від 06.02.199█. Основними його пунктами є подальше спостереження за індивідом, психологічний нагляд та █████████ █████ ██████████ ██████ ███████ ██████ ██ █████████ ████████.

**Історія виявлення:** Про об&#39;єкт стало відомо зі свідчень про істоту, спільно зібраних із декількох ГОІ, що діяли наприкінці 19 ст. та на початку 20 ст. Історичні свідчення про об&#39;єкт, а також записи вилучені у регіональних ГОІ, знаходять у [[[mog-palauci-kistki|архівах МОГ &#34;Палаючі кістки&#34;]]]. Більшість зі згадок записана у вигляді дитячих віршів, історій та місцевих прислів&#39;їв про істоту. Найчастіше вона називається &#34;Нічний жах&#34;, &#34;Мазут&#34;, &#34;Бабай&#34; або &#34;Сажотрус&#34;. Попри різноманітність сюжетів, мотив історій схожий: певна істота вночі проникає до будівлі, все бруднить або підпалює, а якщо власник її виявить – то прокинеться вже всередині запаленої печі.

[[collapsible show=&#34;[ДОДАТОК UA-113-1]&#34; hide=&#34;[Згорнути]&#34;]]


[ДАНІ ВИДАЛЕНО]

Фольклор, що пов&#39;язуються із діяльністю SCP-113-UA:
&gt; «Літом він, літом він,
&gt; Не почистив свій камін,
&gt; А зимою, а зимою,
&gt; Він проснувся за трубою.
&gt; Мама з татом сумували,
&gt; Де подівся він — не знали.
&gt; Запалили свій димар,
&gt; Крики чув увесь базар.»  – дитяча оповідка.

&gt; «Темно, зимно, серед ночі
&gt; Заснув хлопчик поміж хворощі
&gt; Там сестра його лишила
&gt; Там малеча і спочила» – оповідка.

&gt; «Не плюй в камін, бо прийде – він» – заклик до культурної поведінки.

&gt; «Почисти сажу, щоб оминути кражу» – повідомлення про небезпеку SCP-113-UA

&gt; «Не малюй камін вугіллям
&gt; Бо проснешся під попіллям» – заклик не бруднити печі.

&gt; «Сажа приходить коли холод носом бродить» – повідомлення коли SCP-113-UA проявляє активність

&gt; «В комині темно – погане знамено» – прислів’я.

&gt; «Виніс попіл – вільний.
&gt; Як забув – свавільний» – заклик частіше виносити попіл.

&gt; «Брудний димар що дурний чонгар» – порівняння брудного комина із немудрою кочовою людиною.

&gt; «Поміг, що записав у комині» – про людину, яка щось невчасно або неправильно повідомила.

&gt; «Темно, зимно, серед ночі, він на тебе як наскоче!» – дитяча страшилка.

[[/collapsible]]

Оскільки основними жертвами об&#39;єкта є діти, їхні історії набули фолькльорного характеру. Згадки говорять про тривалу присутність SCP-113-UA на території, --а також вказують на чітку взаємодію об&#39;єкта із будовами історичного значення--.


**Протокол інцидентів:**

**Інцидент UA-113-2:**
&gt; **Дата:** 11 █████ 199█ року.
&gt;
&gt; **Місце:** вул. ███████ 22.
&gt;
&gt; **Хід інциденту:**
&gt; **[ДАНІ ВИДАЛЕНО]**
&gt;
&gt; **Підсумок:**
&gt; У результаті інциденту загинуло ██ агенти фонду, серед яких 1 сержант МОГ &#34;Кільце вужа&#34; Стеценко А. В. **[ДАНІ ВИДАЛЕНО]**
&gt; **Коментар доктора ██████ Д. Ф.:** Це особливий та дивний випадок. Вважаю, що для нього нам слід вживати особливих заходів здержування, адже ми не можемо собі дозволити ось так щоразу втрачати оперативників такого високого рівня.

**Інцидент UA-113-7:**
&gt; **Дата:** 15-19 █████ 200█ року.
&gt;
&gt; **Місце:** вул. ███████ 16.
&gt;
&gt; **Хід інциденту:**
&gt;
&gt; 15 █████ 200█ року за адресою вул. ███████ 16, було зареєстровано перший з нападів SCP-113-UA. Жертвою стала 70-річна жінка, яка проживала у квартирі №16.
&gt; 16 █████ жертвою стала 10-річна дівчинка, яка проживала у квартирі №18.
&gt; 18 █████ жертвою став 13-річний хлопчик, який проживав у квартирі №21.
&gt;
&gt; У всіх випадках жертви були знайдені у понівеченому стані в димарях будинку. Причиною смерті було отруєння чадним газом та важкими металами.
&gt;
&gt; Агенти Фонду встановили, що всі три квартири, в яких відбулися напади, мали спільний комин із квартирою №22. Її власник без дозволів на ремонт замінив у квартирі піч на камін, та засмітив димовідведення цеглою.
&gt;
&gt; **Підсумок:**
&gt; У результаті інциденту загинуло три людини, серед яких були діти. Агенти Фонду провели таємну ексгумацію тіл зі стін будівлі, після чого замаскували трагедію під серію непов&#39;язаних злочинів.
&gt;
&gt; Після засудження до 2 років позбавлення волі за статтею ККУ 298, житель квартири №22 за сприяння ███████ був завербований як співробітник класу Д.
&gt; 
&gt; Коментар куратора: У зв&#39;язку з цим Фонду необхідно посилити контроль за дотриманням правил здержування SCP-113-UA. В кожному будинку повинні перебувати молодші агенти для збору інформації про мешканців, інакше кумівство затягне петлі.


**Інцидент UA-113-19:**
&gt; **Дата:** 21 ██████ 201█ року
&gt;
&gt; **Час:** 02:13
&gt;
&gt; **Місце:** Квартира за адресою вул. ██████████ 32-а, кв.██, місто Львів, Україна
&gt;
&gt; **Хід інциденту:**
&gt;
&gt; Агент Марченко перебував  за адресою вул. ██████████ 32-а у квартирі ██, що значиться за районом нагляду №3 як сховок для агентів.
&gt;
&gt; О 02:00 агент Марченко готується до відпочинку, коли помічає сліди сажі на підлозі. Він негайно повідомляє про це на пульт охорони.
&gt;
&gt; Черговий відправляє загін №7 МОГ &#34;Палаючі кістки&#34; для порятунку агента та здержування об&#39;єкта.
&gt;
&gt; Протягом 42 хвилин агент намагається ігнорувати діяльність об&#39;єкта.
&gt;
&gt; 02:55: Агенти фонду прибувають на місце і штурмують приміщення під виглядом газової та пожежної служб.
&gt;
&gt; **[ДАНІ ВИДАЛЕНО]**
&gt;
&gt; **Підсумок:** Причиною порушення умов здержування вважається частковий обвал внутрішньої оболонки димаря через затікання. В ході інциденту розпочалася пожежа з горінням газу, що знищила увесь будинок та прилеглу територію з місцевим ярмарком. В ході пожежі будівля не зазнала структурних ушкоджень. Члени МОГ &#34;Палаючі кістки&#34; успішно евакуювали жителів.
&gt; Було втрачено  3 цивільних особи, 5 членів МОГ та 1 агента фонду. Через втрату агента Марченко операція [ДАНІ ВИДАЛЕНО] перебуває під ризиком зриву. Рішенням директора Зони UA-16 Якимом  ███████ █████████████ забороняється вступати у пряме бойове зіткнення з об&#39;єктом SCP-113-UA.
&gt; **Коментар куратора МОГ:** Хто б міг подумати, що цього разу в нього влучать? Раніше ця почвара боялася сторонніх, але цього разу ми її спровокували. Лишається сподіватися, що її поведінка не зміниться, і більше ми не побачимо як наших передових бійців їсть вогонь.

**ОНОВЛЕНА ІНФОРМАЦІЯ**
[[collapsible show=&#34;[ПОТРІБЕН 4 РІВЕНЬ ДОПУСКУ]&#34; hide=&#34;[Доступ надано]&#34;]]


З 31 березня 2023 року подальше здержування об’єкта не є можливим у зв’язку із військовими діями на території країни. В умовах відсутності опалення та енергопостачання місцева влада була змушена в екстреному порядку відновлювати експлуатацію раніше законсервованих систем опалення без реновації. Водночас через постійні ракетні обстріли відбулося пошкодження низки будівель та їх систем димовідведення. Пріоритетність їх ремонту та обслуговування є заниженими, що ускладнює здержування об&#39;єкта.

Для подальшого стримування SCP-113-UA необхідне посилення впливу агентів Фонду на місцеву муніципальну владу.
У кожну будівлю, що зазнає впливу об&#39;єкта, за можливості, повинні бути проведені системи прослуховування та нагляду для покращення фіксації діяльності об’єкта. МОГ &#34;Палаючі кістки&#34; повинні отримати статус готовності «ТЕТА 8», що передбачає розширення повноважень у районі дії, кадрове посилення та надання відповідного до статусу обладнання.
