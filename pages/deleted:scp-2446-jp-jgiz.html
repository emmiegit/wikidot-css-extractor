&lt;script type=&#34;text/javascript&#34;&gt;
    var msg1 = &#39;&lt;font face=&#34;monospace&#34;&gt;&lt;b&gt;アイテム番号:SCP-000-JP&lt;/b&gt;&lt;br&gt;&lt;br&gt;&lt;b&gt;オブジェクトクラス:safe&lt;/b&gt;&lt;br&gt;&lt;br&gt;&lt;b&gt;特別収容プロトコル:SCP-2446-JPの危険度は低く、収容は非常に容易です。発見した場合は標準人型収容セルへ移動させてください。&lt;/b&gt;&lt;br&gt;&lt;br&gt;&lt;b&gt;SCP-2446-JPは不安定で流動的な形状をしています。人間の影に擬態し、いたずらをするのを好みます。その特徴からSCP-2446-JPは非常に視認しにくいですが、トラウマを抱えている人間ほどよく視認でき、当オブジェクトをはっきりと視認できた職員は3日以上の休養を取ってください。SCP-000-JPの内一体は現在サイト-█████の標準収容セルにSCP-█████-JPと共に収容されています。&lt;/b&gt;&lt;br&gt;&lt;br&gt;&lt;b&gt;SCP-000-JPを直接視認した人間は死に対して強い恐怖を感じるようになります。SCP-2446-JPはその恐怖の感情を吸収し、それをエネルギーとして活動しています。感情を吸収された人間は死に対する恐怖が薄れ、非常に活動的になります。&lt;/b&gt;&lt;br&gt;&lt;b&gt;SCP-000-JPの財団職員以外の発見を防ぐ為、カバーストーリー「皆経験する事」と「恐怖の克服」を流布してください。&lt;/b&gt;&lt;br&gt;&lt;b&gt;また、財団職員は申請なしでSCP-2446-JPに暴露する事が認められています。&lt;/b&gt;&lt;br&gt;&lt;br&gt;&lt;b&gt;大人になって夜考え込む事が減ったのは、もしかするとこいつのおかげかもな。-倉██博士&lt;/b&gt;&lt;br&gt;&lt;br&gt;&lt;b&gt;次回の文章変化は8時です。残念ながら。&lt;/b&gt;&lt;/font&gt;&#39;;
    var msg2 = &#39;&lt;font face=&#34;monospace&#34;&gt;&lt;br&gt;&lt;b&gt; アイテム番号: &lt;/b&gt;SCP-2446-JP&lt;br&gt;&lt;br&gt;&lt;b&gt; オブジェクトクラス:&lt;/b&gt;keter&lt;br&gt;&lt;br&gt;&lt;b&gt;特別収容プロトコル:&lt;/b&gt;SCP-2446-JPの総数は不明であり、収容は非常に困難です。サイト内でSCP-2446-JPの出現が確認された場合、300lm以上の光を用いて当該オブジェクトを視認し、無力化して下さい。&lt;br&gt;&lt;br&gt;&lt;b&gt;説明:&lt;/b&gt;SCP-2446-JPは不安定で流動的な形状をしています。物体の影に擬態する事を好み、暗所で活発に活動します。逆に強い光には弱く、300lm以上の光を長時間直接浴び続けると無力化します。また、太陽が出ている昼の間は消極的な活動しか行いません。&lt;br&gt;SCP-2446-JPは自身を何らかの方法で視認した人物に、死に対して強い恐怖を感じさせ、その感情をエネルギーとして利用し、繁殖します。増殖したSCP-2446-JPは人間や大きな建物などの常に影がある所に移動し、そこで活動します。&lt;br&gt;SCP-2446-JPは太陽の光が弱くなると、暗闇に溶け込み、体積を大きくします。この行動により、被験者がSCP-2446-JPを視認する確率は大きく上昇します。&lt;br&gt;また、SCP-2446-JPに曝露した者は徐々に死に対する恐怖を感じなくなってゆき、最終的にはその感情を失います。&lt;br&gt;&lt;br&gt;SCP-2446-JPが初めて確認されたのは、1978年のエージェント倉山消失時です。エージェント倉山は停電中のサイト内で突如消失し、不審に思った職員によって発見されました。これを皮切りにサイト内で不審な事件が多数発生しており、これらの一部は当オブジェクトによって引き起こされているものだと思われます。&lt;br&gt;また、SCP-2446-JPは自身の体を分裂させ、報告書を偽装します。当オブジェクトの報告書は、太陽が出ている昼の間に確認してください。&lt;br&gt;&lt;br&gt;&lt;b&gt;追記:&lt;/b&gt;過去のデータを参照したところ、当オブジェクトの報告書が汚染されていない期間が過去から現在にかけてかなり短くなっていることが確認されました。担当職員は至急対処法を検討してください。&lt;br&gt;&lt;br&gt;次回の文章変化が予想される時間は16時です。&#39;;
    var msg3 = &#39;&lt;font face=&#34;monospace&#34;&gt;&lt;br&gt;&lt;b&gt; アイテム番号: &lt;/b&gt;SCP-2446-JP&lt;br&gt;&lt;br&gt;&lt;b&gt; オブジェクトクラス:&lt;/b&gt;keter&lt;br&gt;&lt;br&gt;&lt;b&gt;特別収容プロトコル:&lt;/b&gt;SCP-2446-JPの総数は不明であり、収容は非常に困難です。サイト内でSCP-2446-JPの出現が確認された場合、█████████を用いて当該オブジェクトを視認し、無力化して下さい。&lt;br&gt;&lt;br&gt;&lt;b&gt;説明:&lt;/b&gt;SCP-2446-JPは不安定で流動的な形状をしています。█████に擬態するのを好み、暗所で活発に活動します。██████には弱く、██████████の██を長時間直接浴び続けると█████します。また、████が出ている昼の間は████な活動しか行いません。&lt;br&gt;SCP-2446-JPは自身を何らかの方法で視認した人物に、死に対して強い恐怖を感じさせ、その感情をエネルギーとして利用し、繁殖します。増殖したSCP-2446-JPは███や███████などの常に█████場所に移動し、そこで活動します。&lt;br&gt;SCP-2446-JPは███が弱くなると、暗闇に溶け込み、体積を大きくします。この行動により、被験者がSCP-2446-JPを視認する確率は大きく上昇します。&lt;br&gt;また、SCP-2446-JPに曝露した者は徐々に死に対する恐怖を感じなくなってゆき、最終的にはその感情を失います。&lt;br&gt;&lt;br&gt;SCP-2446-JPが初めて確認されたのは、██████年のエージェント███消失時です。エージェントは███停電中のサイト内で突如消失し、██████職員により発見されました。これを皮切りにサイト内で不審な事件が多数発生しており、これらの一部は当オブジェクトによって引き起こされているものだと思われます。&lt;br&gt;また、SCP-2446-JPは自身の体を███させ、報告書を███します。当オブジェクトの報告書は、███が出ている█████に確認して下さい。&lt;br&gt;&lt;br&gt;&lt;b&gt;追記:&lt;/b&gt;過去のデータを参照したところ、当オブジェクトの報告書が████████████████が過去から現在にかけてかなり████████いることが確認されました。担当職員は至急対処法を検討してください。&lt;br&gt;&lt;br&gt;&lt;b&gt;次の&lt;/b&gt;文章変化の予測時間は19時です。&#39;;
    var msg4 = &#39;&lt;font face=&#34;monospace&#34;&gt; &lt;br&gt;&lt;b&gt; アイテム番号: &lt;/b&gt;SCP-2446-JP&lt;br&gt;&lt;br&gt;&lt;b&gt; オブジェクトクラス:&lt;/b&gt; ██████ &lt;br&gt;&lt;br&gt;&lt;b&gt;特別収容プロトコル:&lt;/b&gt;SCP-2446-JPの総数は不明であり、収容は非常に困難です。サイト内でSCP-2446-JPの出現が確認された場合、██████████を用いて当該オブジェクトを視認し、█████して下さい。&lt;br&gt;&lt;br&gt;&lt;b&gt;説明:&lt;/b&gt;SCP-2446-JPは不安定で流動的な形状をしています。█████に擬態するのを好み、暗所で活発に活動します。██████には弱く、███████████を███████浴び続けると█████します。また、████が出ている█████は██████な████しか行いません。&lt;br&gt;SCP-2446-JPは自身を████の方法で███した人物に、█████████████████を感じさせ、その感情をエネルギーとして利用し、繁殖します。増殖したSCP-2446-JPは██████████の常に████████████、そこで████████。&lt;br&gt;SCP-2446-JPは████は█████████、体積を██████。この行動により、被験者が████████████を視認する確率は大きく上昇します。&lt;br&gt;また、SCP-2446-JPに曝露した者は徐々に███を███████████████ゆき、█████████████████を失います。&lt;br&gt;&lt;br&gt;SCP-2446-JPが████████████のは、██████年のエージェント███消失時です。エージェントは███停電中のサイト内で突如消失し、████████職員により発見されました。これを皮切りに██████████████████しており、これらの一部は当オブジェクトによって████████████████████████ &lt;br&gt;また、SCP-2446-JPは█████████████させ、報告書を█████████。当オブジェクトの報告書を読むのは、██████████████████████████。&lt;br&gt;&lt;br&gt;&lt;b&gt;追記:&lt;/b&gt;████████を参照したところ、███████████████が汚染されていない期間が過去から現在にかけて█████████████いることが確認されました。███████████████████████。&lt;br&gt;&lt;br&gt;&lt;b&gt;次の文章変化の予定は&lt;/b&gt;21時です。&lt;/font&gt;&#39;;
