+ **注意**
[[/=]]
本頁所紀錄的圖片〈SCP-173 - 塑像 - 最初的作品〉、〈Euclid 的叛逆〉、〈2012年，馬歇爾卡特與達克公司的拍賣型錄摘錄〉**皆不屬於[https://creativecommons.org/licenses/by-sa/3.0/deed.zh_TW (CC BY-SA 3.0)]協議的範疇，禁止使用於商業活動。**詳細版權說明與規範位於圖片下方，敬請配合。

^^**1. 不可向加藤泉聯絡或洽談任何有關 &#34;SCP-173&#34; 的事情。**^^
^^**2. 不可洽談任何有關 SCP-173 圖片之商業授權的事情。**^^
^^**3. 不可要求 SCP Wiki 與加藤泉先生進行「無題 2004之商業授權談判」。**^^
^^**4. 《無題 2004》的圖片無法在與 SCP-173 相關時進行商業利用。__沒有例外__。**^^

[[collapsible show=&#34;【同意】&#34; hide=&#34;【收起】&#34;]]

根據[http://05command.wikidot.com/forum/t-14468375/discussion-removing-scp-173-s-image-untitled-2004 SCP-EN 開會]表決的結果[http://05command.wikidot.com/forum/t-14472723/voting-removing-scp-173-s-image-untitled-2004#post-5202464 決定撤除]網站中與[[span class=&#34;ruby&#34;]]untitled2004[[span class=&#34;rt&#34;]]無題2004[[/span]][[/span]]有關的圖片。作為我們的第一份檔案，SCP-173經常出現於SCP的衍生內容之中，然而SCP-173並不是以CC-BY-SA 3.0授權給網站使用的，而是[http://izumikato.com/#Untitled-2004 Izumi Kato]加藤泉先生他慷慨地允許我們使用 Untitled 2004作為SCP-173項目的附圖。很遺憾的還是會有一些想從SCP獲利的人做出侵權行為劫持作品，這是我們非常不樂見的。

需要注意的是，加藤泉先生並沒有要求我們移除 SCP-173 的圖像。然而根據之前的溝通，他其實是對網站上使用他的圖像感到不滿的——他並不希望自己的作品一直被當成「SCP-173」。對此我們有法律和道德上的義務移除 SCP-173 的圖像。

ZH繁中分部方面也通過了撤除圖片將其ARC化的決定，並將圖片移往此處。
