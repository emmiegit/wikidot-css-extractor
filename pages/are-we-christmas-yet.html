    <pre><textarea class="page-source" readonly>[[include info:start]]
**Are We Christmas Yet?**
**원작:** http://scp-wiki.wikidot.com/are-we-christmas-yet
**저자:** [[*user Randomini]]
**역자:** [[*user Abyshroom]]
----
[[include info:end]]

&#34;이거 여전히 개 별로인 것 같은데.&#34;

&#34;아냐, 오진다고! 뭐시냐, 해체주의나 그런 것처럼 말이야.&#34;

오버갱과 조이는 수심에 잠긴 채로 에그노그를 홀짝이며 근처 건물보다 높이 치솟은 거대한 크리스마스 트리의 장식용 방울을 바라봤다. 수많은 미니 트리가 그 주위에 매달려 있었다. 오버갱이 의문을 제기했다.

&#34;자정까지 한시간 하고도 10분이 남았어. 크리스마스엔 무슨 일이 일어나냐?&#34;

&#34;선물이 일어나지.&#34;

&#34;선물?&#34;

&#34;선물이 일어나. 모든 곳에서.&#34;

&#34;설명해봐.&#34;

&#34;말 그대로 크리스마스의 기적을 만들어낸다고.&#34;

&#34;더 자세히.&#34;

&#34;아픈 아이들이 걷게 될 거야. 자그마한 팀[[footnote]]&lt;크리스마스 캐롤&gt;에 등장하는 작은 소년.[[/footnote]]이 선물을 받을 거고, 스크루지 영감이 빛을 볼 수 있게 되지. 마을은 환호와 호의로 가득차게 되며, 아이들은 굴뚝에서 나오는 산타 클로스를 만나보러 계단을 뛰어내려갈 테고. 부자는 거지를 집에 들이고, 모든 교회가 종을 12번 울릴 거야. 짜증이 가득한 늙은이는 20년만에 처음으로 미소를 지을 거고 말이야. 아이들은 행복하게 웃으며 스케이트를 탈 테고, 원래 자신에게 관심을 주지 않던 부모도 함께할 거야. 눈이 내릴 거야. 아침에 아름다운 설원을 남기면서. 존 매클레인[[footnote]]&lt;다이하드&gt; 시리즈의 주인공[[/footnote]]이랑 한스 그루버[[footnote]]&lt;다이하드&gt; 1편(크리스마스 배경)의 메인 악역.[[/footnote]]가 의지를 관철하며 싸우겠고, 소년 맥컬리 컬킨[[footnote]]영화 &lt;나 홀로 집에&gt;의 주인공을 맡은 배우[[/footnote]]이 도둑 둘이랑 싸울 거야. 그린치[[footnote]]영화&lt;그린치는 어떻게 크리스마스를 훔쳤을까&gt;의 주인공[[/footnote]]의 마음이 세 단계는 커지고, 찰리 브라운[[footnote]]코믹 스트립 《피너츠》의 중심 주인공[[/footnote]]의 슬퍼하는 작은 트리는 그게 원하는 사랑을 받을 거야. 온 세상에 평화가, 사람에게 호의가. 완벽한 크리스마스지.&#34;

&#34;뭐, 좀 지루하긴 해도 행복한 이야기구만.&#34;

&#34;그리고 물론 크리스마스는 아기 예수와 그 어머니 마리아에 대한 날이라서, 도시의 모든 처녀가 출산을 할 테고, 결과적으로 아기들은 태어나자마자 황금이랑, 유향, 몰약에 파묻히겠지.[[footnote]] 마태복음 2장 11절: 집에 들어가 아기와 그의 어머니 마리아가 함께 있는 것을 보고 엎드려 아기께 경배하고 보배합을 열어 황금과 유향과 몰약을 예물로 드리니라.[[/footnote]]&#34;

&#34;그 쪽이 더 좋네.&#34;
