    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1144 – Orion-Waage
**Autor:** [[*user Culprate]] 
**Original:** https://www.scp-wiki.net/scp-1144
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1144

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1144 befindet sich derzeit im fünften Lagergeschoss des Niedrigprioritäts-Gewölbes für elektronische Ausrüstung und Instrumente, Reihe 32C, innerhalb einer Stahltruhe mit der Aufschrift &#34;SCP-1144&#34;. Sowohl SCP-1144 als auch SCP-1144-11 müssen einmal pro Woche mit Desinfektionstüchern gereinigt werden. Kein_Wasser_verwenden, um sowohl SCP-1144 als auch SCP-1144-1 zu reinigen. Keinen der Knöpfe während der Reinigung von SCP-1144 verwenden. Die Truhe selbst benötigt keine Pflege. 

**Beschreibung:** SCP-1144 ähnelt einer Analysenwaage Orion HR-120, eine gängige Marke von Präzisionswaagen. Wie HR-120 ist SCP-1144 eine kastenförmige Struktur mit den Maßen 21,3 cm x 32,0 cm x 30,2 cm, bestehend aus einer Basis, die vermutlich die elektronischen Komponenten des Geräts beherbergt, und einem transparenten Käfig. Die Basis selbst umfasst ein LCD-Display sowie mehrere Tasten zum Einstellen der Waage. [Anmerkung: Diese Schaltflächen scheinen keinen Einfluss auf die Funktion von SCP-1144 oder die Ergebnisse zu haben, die es liefert.]

SCP-1144 ist permanent aktiv; das Display zeigt nicht an, dass es eingeschaltet ist, bis ein Objekt auf der Waage platziert wird. An diesem Punkt wird das Display aktiv und liefert dem Betrachter einen Messwert.

Es sollte beachtet werden, dass der von SCP-1144 gelieferte Messwert kein Maß für die Masse des Objekts ist; wiederholte Tests scheinen darauf hinzudeuten, dass sowohl Masse als auch Gewicht völlig irrelevant sind. Laufende Tests haben keinen Hinweis darauf ergeben, welche genaue objektive Größe SCP-1144 messen kann, obwohl schwache Muster festgestellt wurden. Zum Beispiel neigen zwei ähnliche Objekte dazu, ähnliche Messwerte zu erzeugen. Unter &#34;normalen&#34; Bedingungen liefert SCP-1144 seine Daten mit 3 Dezimalstellen.

Während der ersten Tests wurde jedes Objekt dreimal &#34;gewogen&#34;, und jedes Mal wurden ähnliche Messwerte erzeugt. Dies wurde als Beweis dafür angesehen, dass SCP-1144 tatsächlich eine bestimmte Menge wiegt, deren Größe zwischen einer bestimmten Reihe von Objekten variiert. Die Quelle der Schwankungen ist noch unbekannt.

[[collapsible show=&#34;Testreihe I&#34; hide=&#34;Testreihe I&#34;]] Experimentelles Datenprotokoll mit Dr. ██████ und den Juniorforschern █████ ██████ und ██████ ████. Dieses Protokoll dokumentiert die Ergebnisse des vorläufigen Forschungsteams, zwei Tage nach der Bergung von SCP-1144 aus seinem Haus im dritten Stock einer Eigentumswohnung in Brixton, London.

//Ungleiche Objekte, die gleichzeitig auf der Waage platziert werden, scheinen SCP-1144 zu verwirren. – Dr ██████//

[[collapsible show=&#34;Testreihe II&#34; hide=&#34;Testreihe II&#34;]]Experimentelles Datenprotokoll mit Dr. ██████ und Juniorforscher ████ █████.

Forschungseiter █████ nahm an, dass der transparente Käfig entfernt werden könnte. Mit Zustimmung von Dr ██████ wurde der Käfig relativ leicht auseinandergenommen und die Bestandteile wurden in einen großen braunen Umschlag mit der Bezeichnung SCP-1144-1 gesteckt. SCP-1144-1 scheint keine außergewöhnlichen Eigenschaften zu haben. Es muss jedoch noch weiter untersucht werden.

Nachdem SCP-1144-1 entfernt wurde, funktionierte SCP-1144 weiterhin wie zuvor, jedoch ohne die Einschränkung der Abschirmung, wodurch viel größere Objekte gemessen werden konnten. Dieses Protokoll dokumentiert die Ergebnisse des Hauptforschungsteams zwei Monate nach der ersten Beobachtungsreihe.

[[collapsible show=&#34;Testreihe IV&#34; hide=&#34;Testreihe IV&#34;]]Experimentelles Datenprotokoll mit Dr. ██████ und Forschungsleiter ████ █████ und zwei D-Klasse-Mitarbeitern. Dieses Protokoll dokumentiert die Ergebnisse des Hauptforschungsteams und ihrer Testsubjekte zwei Tage nach der dritten Beobachtungsreihe. 

//Forschungsleiter █████ brachte die zwei D-Klasse-Individuen in den Raum mit der Waage. Ich platzierte zwei unscheinbare weiße Zuckerpillen auf der Messunterlage. Der Messwert war -0,320. Ich stellte mich den Personen vor – einem Mann und einer Frau – und sagte ihnen, dass die Pillen auf SCP-1144 in der Lage waren, bei Einnahme 100 zusätzliche Jahre Langlebigkeit zu gewähren. Forschungsleiter █████ stellte fest, dass sich der Messwert von -0,002 auf -0,031 änderte. Ich nahm eine der Tabletten und schluckte sie trocken. Der Messwert änderte sich von -0,031 auf 3,503. Das D-Klasse-Personal wurde anschließend entlassen..//[[/collapsible]]</textarea></pre>
