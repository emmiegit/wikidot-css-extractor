[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/Arcade_Video_Game.JPG |caption=闲置的SCP-CN-2252-1。]]
**项目编号：**SCP-CN-2252

**项目等级：**Euclid

**特殊收容措施：**MTF-戊卯-06“攻略组”将负责监控和处理SCP-CN-2252及其衍生异常。SCP-CN-2252在产出-A之前并不具备非常明显的异常性质，且强行将其与人群隔离可能会触发其自主移动的性质，因此无需阻拦一般个体游玩SCP-CN-2252，仅需监控。若个体通关并获得SCP-CN-2252-A，需回收其SCP-CN-2252-A，并对个体进行记忆清除。

2021.12.11更新：持有SCP-CN-2252-A的特遣队队员需定期进行游戏，以防止项目被自动激活并产生不可控的后果。研究人员可以申请对不同游戏物品进行测试。

**描述：**SCP-CN-2252是两台老式游戏街机，分别编号为SCP-CN-2252-1及SCP-CN-2252-2。两台街机仅在外饰上有所不同，操作手台的布局和装载的游戏是相同的。该项目具有不可摧毁和自主移动的特性，会随机出现在大型城市的人流密集场所。游玩SCP-CN-2252是免费的。

SCP-CN-2252内装有一个名为“硬币空战：王牌空军选拔”的游戏，由Letters娱乐A&amp;A工作室及F&amp;F工作室联合开发。-1和-2中的游戏名称和玩法是相同的，但界面和背景故事略有不同。在SCP-CN-2252-1中，玩家将在A国将领“亚瑟·阿列克森少校”的带领下参与“领域战区空风机场”的选拔，以成为空军对抗F国的入侵；在-2中则反之，玩家将被F国将领“佛斯特·菲尔茨长官”带领参加“芳妮佛艾沃皇家空军基地”的选拔，对抗A国的侵略。

“硬币空战：王牌空军选拔”为竖版弹幕类射击游戏，需要玩家在躲避敌方飞机的火力轰炸和自杀式袭击的同时，尽可能击坠它们。游戏共有5关，全程未死亡即算作通关。若玩家死亡并通关失败，5日内无法再次游玩同一个SCP-CN-2252。游戏难度较高，但并没有发现其本身具有任何异常性质，也不会对玩家造成异常影响。

[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/1200px-Century_Game_02.jpg |caption=一部分回收的的SCP-CN-2252-A-2，摄于其消失前。]]

若玩家通关，其将从SCP-CN-2252的投币/返币口处获得一枚实体硬币（记为SCP-CN-2252-A，根据SCP-CN-2252不同，同样分为-1和-2）。游戏中将其描述为某种类似空军证明的物件，可用于“启动飞机与敌国空军交战”。两台SCP-CN-2252产生的SCP-CN-2252-A在设计上略有不同，但大小相同。每一个SCP-CN-2252-A的一面均有其独特的序列号及一些装饰图案，另一面初始为光滑面，没有任何图案。

持有自身获得的SCP-CN-2252-A的玩家在游玩任意具有摇杆和按钮的普通街机游戏机时，均可将其放入游戏机并启动“硬币空战”。此时，游戏名称将变更为“硬币空战：空军训练模拟器”，玩法与之前相同，但关卡数变为无限且难度递增，同时死亡后也可以重新开始。持有他人的SCP-CN-2252-A则不会触发任何异常效应。

当一定距离内同时具有数名持有不同SCP-CN-2252-A的玩家个体时，硬币将剧烈震动，并通过拖拽其衣物、口袋、背包等方式，将其带至最近的游戏街机处。此时将SCP-CN-2252-A置入游戏机后，游戏名将显示为“硬币空战：空中遭遇战”。在播放了一段过场动画（内容为对应国教官的战前动员演讲）后，游戏机的控制手台部分（仅包括摇杆、按钮及其所在平面）与将其他部分分离，并在原地悬浮。其他部分将变形为一架长约70cm的几何形飞行器，自动飞起并靠近敌对玩家触发的飞行器，并在相隔一定距离时停止前进、保持悬浮。

此时，玩家需要找到持有敌对SCP-CN-2252-A的玩家及其操控的飞机，并通过手台操控飞机移动、攻击，将其击坠。玩家若转身或进行移动，控制手台同样会跟随进行移动，与玩家保持相对静止。玩家可以操控飞行器发射与游戏内类似的像素激光子弹；经测试确认，该子弹为异常视觉效果，并不会对除飞行器外的物体造成实际损伤。飞行器的生命值是不可见的，但其表面会根据击中部位和次数产生不同程度的磨损。最先耗尽生命值的一方将被判定为战败，飞行器将原地坠落且无法复原为原设备，玩家所拥有的SCP-CN-2252-A也将消失。战胜方的飞行器将自动飞回原本位置，与控制手台组合变形为原先的游戏街机，修复所有磨损，并将SCP-CN-2252-A弹出；该SCP-CN-2252-A的光滑面将多出一个或数个星形标识以显示其击坠数。

已持有SCP-CN-2252-A的玩家无法在SCP-CN-2252上游玩；己方SCP-CN-2252会提示“请不要占用选拔资源”，敌方则不会有任何反应。若将SCP-CN-2252-A给予他人或遗失，其将会在5天后消失。以上述方式丢失SCP-CN-2252-A，或在游戏中战败导致SCP-CN-2252-A消失，均可再次游玩任一SCP-CN-2252。

**2021.12.11更新：**在第一版收容措施制定后，由于特遣队成员回收了所有的SCP-CN-2252-A且对个体进行了记忆清除，在6个月内，未触发任何游戏机变形事件。然而在本月3号，当一名特遣队成员持有自身的SCP-CN-2252-A在站点中休息时，SCP-CN-2252-A以极快的速度自动移动至附近饮料自动售货机的投币口。随后，自动售货机的显示屏中出现了“亚瑟·阿列克森少校”的形象，并声称“兵力不足、需要强制派遣”。动画结束后，自动售货机变形为一大型长方体飞行器，并与站点内的另一架异常飞行器进行战斗（战斗仍需要特工通过自动售货机按键进行操控）。经确认，另一架异常飞行器为站点补给处的投币取水机。

这次事件发生在站点内部，无需进行任何掩盖处理。然而在这次事件中，可以总结出一些新的性质：
* SCP-CN-2252-A可以与除游戏机外的投币设施进行互动，并触发异常效应；具体范围及效应有待测试。
* 游戏进度及项目活性会根据现实情况进行实时调整。
* 游戏制作方存在监控游戏进度和游玩人数的能力。

[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/coin-flight-min.JPG |caption=一次室外测试的记录。]]

根据此次事件，研究人员认为可以将SCP-CN-2252-A触发的异常效应作为一种站点内娱乐，以达到定期互动的目的；同时也可以对其异常效应影响范围进行测试。收容措施进行了相应的更新，同时研究人员可以申请购买各类投币物件，并委托特遣队人员进行测试。需持续对SCP-CN-2252-1及-2进行关注，以确认游戏是否出现新的改动，或是否出现新的SCP-CN-2252。

**2022.3.15更新：**经过4个月的测试，基本可以认定SCP-CN-2252-A可以触发异常效应的物品需要满足以下条件：
* 可以投币使用，或至少拥有投币口；
* 具有操控面板，或其他操控方式。

物品在被变化为飞行器后，无法被其他物理手段摧毁，仅会被敌方飞行器击坠。若玩家不进行任何操作，其将会自动靠近敌方飞行器，并进行最低限度的攻击。
