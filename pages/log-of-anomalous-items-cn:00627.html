    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述**：一根由白色ABS塑料制成的β-3标准奇术杖，其长度只有原奇术杖的1/3（50cm），杖头施术单元处印有“劣质产品”字样，杖尾印有“劣质产品 黄栩鹏同款”字样。3级以上（不包括3级）奇术师无法使用。当一名0~3级奇术师使用其施术时，已探明会出现以下异常效应\n&gt; 元素奇术（除风元素）被削弱95%\n&gt; 风元素奇术被削弱50%并伴有食物香气（经识别为猪骨虾头汤气味）\n&gt; 无法施放空间奇术与媒介奇术\n&gt; 能量奇术（除治疗类）的纯度降低90%但亮度增幅50%\n&gt; 治疗类能量奇术可修复无生命物体\n**回收时间**：20██/█/██\n**回收地点**：██市旧城区某地摊\n**当前状态**：经审批后交由Area-CN-51奇术部作训练用杖。\n**笔记**：//黄栩鹏...那种家伙真的会用这东西吗...?//——Dr.Gaster\n[[collapsible show=\&#34;**20██/██/██ 补充**\&#34; hide=\&#34;收起\&#34;]]\n劣质产品®干部黄栩鹏否认该物品属于其公司，以下为原话：\n&gt; 你们基金会版权意识这么差的吗？都没个人睁开眼睛看看上面没有®标吗？而且我【脏话删除】的多少年没碰过术杖了我...【脏话删除】！\n\n//经查明，黄栩鹏为一名至少6级的奇术师，尤其精通风元素奇术。对制作该物品组织的调查以及对黄栩鹏的监控已在进行。//——研究员宫三\n[[/collapsible]]&#34;</textarea></pre>
