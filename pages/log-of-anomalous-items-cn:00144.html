    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述**：一个拉丝铝合金外壳的小型USB 2.0设备，外形类似于一个U盘，外壳严重磨损且似乎已无法在不损坏的前提下拆卸，找不到任何可读信息。当其被连接至任何接通电源的智能电子设备后，除此物体之外，该设备及与之有线连接的一切没有独立供电的设备将在10秒内被过载的电流损坏到无法修复的状态。所有实验中为被毁设备供电的电源都没有检测出任何电路异常。\n**回收时间：**2019/12/██\n**回收地点：**河南省郑州市████区████街██号附近的一处墙壁。回收时该物体被嵌入墙壁上高约1.6 m处的一个砖缝里，接口暴露在外，被路过的Dr.oCeaN发现。\n**当前状态：**特工Neskol Loopskov申请长期持有该物体作为其装备，申请被批准。\n**笔记：**//我要把搞这玩意儿的人██████████然后[已编辑]再[数据删除]。不，我没有生气，我从没有像现在这么理智过。//——Dr.oCeaN\n//但不得不说，这东西其实蛮有用的……而且看起来也很带感……//——Dr.Movian&#34;</textarea></pre>
