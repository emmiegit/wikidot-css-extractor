++ __NIVELES DE AUTORIZACIÓN DE SEGURIDAD ESTÁNDAR__
**NIVEL 0:** Personal operativo estándar. El personal de este nivel no tiene permitido establecer contacto con un objeto SCP.; El incumplimiento de este protocolo resultará en la terminación del personal involucrado.

**NIVEL 1:** Nivel de autorización de seguridad estándar para el personal involucrado en el mantenimiento de un objeto SCP. La autorización de nivel 1 generalmente se adjunta con el objeto SCP para el cual el personal tiene autorización (por ejemplo, 1/173).

**NIVEL 2:** Nivel de autorización para el personal involucrado en la supervisión de un objeto SCP. Se adjunta con el objeto SCP para el cual el personal tiene autorización, separados por un guion para aquellos con autorización para múltiples objetos SCP (por ejemplo, 2/173-847-423).

**NIVEL 3:** Todo el personal de seguridad general del Sitio-19 o cualquier otro sitio que albergue un objeto SCP debe tener este nivel de autorización y se le permite el acceso a todos los objetos SCP que no sean del nivel Keter.

**NIVEL 4:** Personal de Nivel de Mando; acceso permitido a todos los objetos SCP que no sean de nivel Keter.

**NIVEL 5:** Personal Superior de Alto Rango; la mayoría del personal con este nivel de autorización son supervisores. Ciertos miembros del Personal Superior han recibido autorización de Nivel 5 debido a la necesidad repetida de trabajar con objetos SCP de nivel Keter.
 
**NOTA:** Esta estructura de autorización de seguridad es independiente de cualquier otra estructura de autorización de seguridad militar.


++ __NIVELES DE AUTORIZACIÓN DE SEGURIDAD NO ESTÁNDAR__

**D:** El personal de clase D es personal designado para manipular los objetos de nivel Keter. Advertencia: El personal de Clase D no puede interactuar con el personal de Clase D asignado a un objeto diferente o personal SCP. El personal de clase D se recluta entre los reclusos. Se prefieren las personas condenadas; en tiempos de coacción, se puede autorizar el Protocolo 12, que permite el reclutamiento de inocentes o personas encarceladas por delitos menores. Todo el personal de Clase D debe ser terminado el primer día del mes y nuevo personal debe estar listo para reemplazarlo. Después de que el personal de Clase D haya sido dispuestos en cuartos, el personal solo debe comunicarse con el personal de Clase D a través del sistema de intercomunicación. Todo el personal de Clase D debe recibir un mínimo de una (1) prueba en un detector de mentiras a las 1800 diariamente. El incumplimiento resultará en la terminación. No pasar la prueba resultará en la terminación. En caso de cualquier anormalidad, se aconseja la terminación de todo el personal de Clase D, así como de cualquier personal SCP que haya tenido una interacción básica con ellos.

**E:** Autorizacion temporal al inicio de una autorización de seguridad (por ejemplo, E1), esto se usa cuando un nuevo objeto SCP es descubierto, pero aún se encuentra en un estado no seguro o no controlado. El personal de autorización E tiene la tarea de poner bajo control el SCP y mantenerlo. Una vez que el SCP está en su lugar y el objeto está asegurado, se quita la E y se le da al personal el número apropiado al final de su autorización.

**O5-x:** La autorización de Nivel de Supervisor se otorga solo a los directores de la Fundación SCP. La &#34;x&#34; indica su número, que va del 1 al 13 (por ejemplo, O5-7). El personal O5 tiene permitido el acceso a todos y cada uno de los datos relacionados con los objetos SCP. Sin embargo, debido a la naturaleza sensible de su posición, el personal O5 no puede tener contacto directo con un objeto SCP, ni puede entrar en ningún sitio que albergue un objeto SCP bajo ninguna circunstancia.</textarea></pre>
