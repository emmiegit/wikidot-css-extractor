**Объект №:** SCP-1294-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с невозможностью перемещения объект содержится в точке обнаружения. Спутниковые снимки объекта должны своевременно ретушироваться под окружающую местность. Необходимо вести постоянный мониторинг двухсотметровой буферной зоны вокруг SCP-1294 при помощи установленных там скрытых систем видеонаблюдения. Любые лица, пытающиеся проникнуть в буферную зону, подлежат задержанию, допросу и обработке амнезиаком класса А. Пересмотр границ аномального эффекта и маршрутов патрулирования необходимо производить ежемесячно.

Для доступа к аномалии, проведения исследований и хранения материалов построен Участок 60. Надземная часть Участка замаскирована под заброшенную метеорологическую станцию, подземная часть содержит необходимые для работы и проживания персонала условия и помещения, а также обеспечивает доступ к наблюдательным постам на территории объекта через сеть подземных туннелей с системой гермозатворов.

Все материалы, доставленные с территории объекта, содержатся в хранилищах Участка 60; допускается их исследование с одобрения руководителя проекта. Доступ на территорию объекта осуществляется строго по предварительному согласованию.

Наблюдательные посты должны быть укомплектованы достаточным для безопасного проведения эксперимента и достоверности результатов количеством сотрудников класса D с возможностью исключения их из ежемесячной ротации по запросу руководителя проекта. Медосвидетельствование подопытных осуществляется ежемесячно авторизованным медицинским персоналом Участка 60; согласно составленным рекомендациям может быть произведена внеплановая замена субъектов. После каждого пробуждения подопытных должен производиться опрос с выяснением подробностей сна, результаты которого передаются в соответствующий отдел Участка 60.

**Описание:** SCP-1294 представляет собой лесистую зону неправильной формы в [УДАЛЕНО] обл. площадью около 6800 Га. В рамках повышения уровня безопасности и секретности данная территория усилиями Фонда была включена в состав [УДАЛЕНО] заповедника. 

Зона влияния объекта, а также все находящиеся в ней предметы и существа циклически подвергаются аномальному воздействию, условно разделённому на четыре фазы, пронумерованных в порядке уменьшения средней длительности. Далее представлено описание соответствующих им аномальных эффектов:

**//Первая фаза//**, далее обозначаемая как фаза покоя, характеризуется наибольшей длительностью (в отдельных случаях доходящей до полугода) и минимальным количеством аномальных эффектов, которым в это время подвергается зона действия объекта. У большинства подопытных было отмечено лишь небольшое замедление скорости реакции и навязчивое, но несильное желание проникнуть вглубь территории объекта. Кроме того, в этот период отмечается постепенное исчезновение последствий аномальной активности других фаз на ненаблюдаемых участках территории.

[[image fox.jpg]]
[[span]]Лиса, оказавшаяся на территории 
объекта в фазу увядания.[[/span]]
[[/div]]

**//Вторая фаза//**, далее обозначаемая как фаза увядания, длится, как правило, от трёх до семи недель и сопровождается негативным влиянием на большую часть живых организмов на территории SCP-1294. Эффекты проявляются в виде постепенного угнетения всех биологических процессов и гибели большинства жизненных форм на данной территории. Внешне это выражается в постепенной потере мотивации к действию, которая начинается со сложной и творческой деятельности и усиливается вплоть до отказа от инстинктивной деятельности, необходимой для выживания, и угасания рефлекторного ответа организма на раздражители. Какого-либо сопротивления попыткам поддержания жизни, подопытные, однако, не проявляют и при наличии прямого приказа к действию выполняют его беспрекословно. При длительном воздействии отмечается также угнетение большинства жизненных функций вплоть до отказа некоторых органов и смерти. У растений в связи с этим часто наблюдается явление т.н. &#34;зелёного листопада&#34;, либо скоротечное увядание.

**//Третья фаза//**, далее обозначаемая как фаза разрушения, длится 10-20 дней и сопровождается большим количеством аномальных явлений по всей территории объекта, несущих прямую угрозу здоровью и жизни любого, кто там окажется. Данные явления включают, но не ограничиваются следующим: негасимые бездымные пожары по всей территории объекта, выделение в атмосферу ядовитых газов, массовое появление организмов аномального строения, враждебных по отношению ко всему живому, спонтанные взрывы различной мощности по всей территории и др. Примечательно, что все указанные эффекты быстро рассеиваются и исчезают при попытке искусственного распространения их на территорию вне аномальной зоны. 

**//Четвёртая фаза//**, далее обозначаемая как фаза расцвета, является наиболее короткой из всех, продолжаясь не более 1-3 дней. Начинается после фазы разрушения, тем самым запуская цикл заново. В это время все существа на территории SCP-1294 испытывают резкое возрастание активности и значительное улучшение всех жизненных функций. Отмечалось спонтанное исцеление большинства известных заболеваний, общее омоложение организма с возобновлением утраченных по возрастным причинам функций, а также быстрая регенерация большинства тканей и систем. Как описали данное состояние большинство испытуемых, все, подверженные воздействию объекта во время данной фазы, испытывают чувство эйфории, отсутствие болевой реакции и острую &#34;тягу к жизни&#34;. Совокупно это приводит к взрывному росту популяции животных и растений, поскольку максимальный срок от зачатия до рождения детёныша в данных условиях составляет 3 часа, а от рождения до половой зрелости - 8.

Область действия данных эффектов простирается от верхних слоёв почвы до высоты приблизительно 100 метров над поверхностью. Другой аномальной особенностью объекта является то, что люди (а, возможно, и другие существа, способные видеть сновидения), засыпающие на его территории, видят сны схожего содержания (совпадение -- около 80%). Их сюжет, как правило, соответствует событиям, предположительно, имевшим место в прошлом, либо имеющим большую вероятность осуществления (по последним оценкам - около 76%) в будущем, потому их анализ представляет крайнюю ценность. Тем не менее, зачастую не представляется возможным определить, относятся ли данные сюжеты к прошлому или будущему. __Обновление от ██.██.20██__. на данный момент эксперименты с SCP-1294 временно прекращены.

SCP-1294-А - это обозначение существа, обнаруженного в ходе одной из экспедиций примерно в центре территории объекта. Нижняя часть тела подобна таковой у крупной птицы неизвестного вида, однако район грудной клетки, головы и плечевого пояса имеет гуманоидное строение по женскому типу. Черты лица арийские. Вместо рук наблюдаются крылья пропорционального размера. Оперение тёмное, соответствует цвету волос. 

Была выдвинута гипотеза о том, что объект был создан с помощью генетической инженерии, однако она была опровергнута сведениями, полученными от СО Чрезвычайная Канцелярия, согласно которым SCP-1294-А наблюдается на данной территории как минимум с 9 века н.э.

[[image jewelry.jpg]]
[[span]]Образцы украшений, снятых с корней 
дерева в центре SCP-1294[[/span]]
[[/div]]
Голова, грудь и лапы SCP-1294-А украшены большим количеством тяжёлых кованых украшений, судя по виду изготовленных примерно в 9-13 вв. н.э., а также грубым верёвочным поясом неизвестного назначения. Существо сидит на ветке засохшего дерева, предположительно, дуба, к которой приковано тяжёлой металлической цепью. На ветвях и в области корней дерева также обнаружено большое количество ценностей (украшения, монеты и др.), предположительно, являвшихся подношениями ритуального характера.

SCP-1294-А постоянно находится в состоянии сна, в силу чего остаётся неизвестным, способна ли она к полёту и самостоятельному передвижению в принципе. Основной известной на данный момент аномальной особенностью существа является тот факт, что по мере приближения к нему аномальное воздействие основного объекта постепенно сходит на нет, образуя небольшую &#34;чистую зону&#34; переменного радиуса. При попытке приближения к SCP-1294-А ближе, чем на 3 метра, либо физического взаимодействия с существом [ДАННЫЕ УДАЛЕНЫ] Данный процесс сопровождается незамедлительным переходом SCP-1294 в стадию разрушения.

Точная связь SCP-1294 и SCP-1294-А до сих пор не установлена, однако существует гипотеза, что часть снов, наблюдаемых на территории объекта, является телепатически внушаемым отражением собственных снов SCP-1294-А.

**Приложение 1:** [[collapsible show=&#34;+ Протокол экспериментов с SCP-1294&#34; hide=&#34;- Закрыть&#34;]]

Для проверки гипотезы о пророческом характере снов, переживаемых людьми на территории SCP-1294, был проведён ряд экспериментов. Далее представлены записи сновидений сотрудников класса D (далее - сновидцев), размещённых в наблюдательных пунктах на территории объекта (полную версию см. в документе 1294-АНМ). В некоторые протоколы включены оригинальные тексты, записанные испытуемыми по пробуждении; названия сновидениям также давали сами сновидцы. В примечаниях к каждому сновидению указаны события, случившиеся на территории SCP-1294 в то время, как сотрудники класса D спали. Также приведены инциденты во внешнем мире, которые, возможно, имеют отношение к описываемым сновидениям. Руководителем экспериментов назначен В. В. Гаврилов.

&gt; **Запись сна №09: &#34;Поездолет&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Московский вокзал в Петербурге, посадка на какой-то очень странный поезд. Внутри стены зеркальные, так что тесный плацкарт превращается в бескрайнее пространство с бесконечной рекурсией. Окна по форме напоминают замочные скважины.
&gt; 
&gt; У нас много барахла с собой, рюкзаки и не помню, что ещё. Перед отправлением по поезду проходит проводник в довольно необычной железнодорожной форме, с маленькими фигурками паровозиков на погонах, и говорит: &#34;Перед отправлением должна быть полная тишина, шёпотом разговариваем&#34;. Мой сосед (опознан как D-1547, который в эту же ночь находился в лесу - прим. исследователя) говорит: &#34;А почему билеты не проверили?&#34; На что проводник ему отвечает: &#34;А какая мне на хер разница до ваших билетов, вы же в Москву собрались, я-то тут при чём&#34;.
&gt; 
&gt; Потом помню, что надо было пристегнуть ремни. И удивились мы ещё больше - это же, вроде, не самолёт! Самая песня была, это когда поезд тронулся, причём и машинист &#34;тронулся&#34; тоже вместе с поездом. Мы нормально проехали Фарфоровскую, Сортировочную, Обухово, а потом пошёл такой разгон со свистом, что за окном виднелись только полосочки, которые обычно видно на экране, когда расстроен телевизор. От скорости нас вжало в кресла. Помню голос проводника с телефонной трубкой на длинном шнуре: &#34;Ты что там балуешься! Харэ уже язвить, пока в семафор не впилились!&#34; 
&gt; 
&gt; Помню, девушка с соседнего кресла: &#34;У вас что, машинист тронутый?&#34; Странный проводник отвечает: &#34;Да, полный дебил! Кризис, и нормальные все ушли. А Бологое мы кстати давно уже проехали и забыли сделать остановку! Теперь опять ПАПАНЯ... ЗДЮЛЕЙ ДАСТ!&#34; Вот эта фраза мне крепко врезалась в ум. 
&gt; 
&gt; Потом резкий отрыв, и мы понимаем, что мы уже в воздухе. Гляжу в окно-замочную скважину, а там пролетает земля - всё больше отдаляется. Мне стало страшно, потому что летать я боюсь. Вагон наш начало трясти и мотать туда-сюда. С полок падали чемоданы, что-то летало по салону из вещей. Последнее, что я успел подумать: &#34;Это же, сука, поезд, он для полётов не предназначен! Разобьёмся!” Потом -- грохот, тишина, и я просыпаюсь&#34;.
&gt; 
&gt; **Примечание:** ██ █████ 20██ г. сошёл с рельсов и потерпел крушение скорый поезд из Петербурга в Москву, что повлекло за собой гибель 16 человек и ранения 83. В тот же день из-за неисправности в системе над Ростовом-на-Дону потерпел крушение Боинг 737, летевший маршрутом из Дубая. Никто из пассажиров не выжил.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Событие достаточно уникальное, чтобы указывать на пророческий характер сна, но выводы делать пока рано.

&gt; **Запись сна №14: &#34;Дрожь земли”**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Сон начинается с появления в сознании сновидца символа, который он интерпретирует как еврейскую букву Алеф в многомерной развёртке. Постепенно сновидец понимает, что символ напоминает ему магнит в форме подковы: если развернуть его нижней частью к себе, один его торец будет выглядеть как человек, а другой -- как часть какой-то чудовищной химеры. В то же время сновидец сообщает, что чётко наблюдает связывающий их массив тела, скрытый от глаз простых двухмерных существ.
&gt; 
&gt; Пространство вокруг многомерного тела начинает сгущаться. Оно напоминает всезаполняющую призрачную массу -- как воздух, но гораздо плотнее и при этом невесомее. При каждом движении по ней расходятся волны, но сама она практически не ощущается. Постепенно она обретает всё большую плотность и начинает вибрировать. Существо вырывается на поверхность массы, где находится неидентифицируемый город -- сновидец сравнивает это с моментом из фильма &#34;Дрожь земли&#34;. Существо начинает крушить всё вокруг.
&gt; 
&gt; **Примечание:** ██ ██████ 20██ г. в ходе попытки побега был случайно убит [http://scpfoundation.ru/scp-1046-ru SCP-1046-1]. Спустя 7 минут после этого SCP-1046-2 (&#34;Плутонов червь&#34;) совершил нападение на город ████████████, находящийся в 130 км от базы L-17 &#34;Фарокаса&#34;. Для возвращения SCP-1046-2 в глубинные слои земли была задействована установка AWIRA-21. Тело SCP-1046-1 очень быстро (за 8 часов) подверглось разложению. 9 дней спустя в городе █████████ был обнаружен и задержан человек, являющийся точной копией SCP-1046-1 (подтверждено генетическим анализом) и обладающий всеми его воспоминаниями. SCP-1046-1-А поставлен на содержание на базу L-17 &#34;Фарокаса&#34;.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Запись сна должна быть немедленно передана текущему куратору SCP-1046 для последующего анализа.
&gt; 
&gt; Характерно, что сон апеллировал к знанию одним из сновидцев каббалистической символики. 

&gt; **Запись сна №16: &#34;Беременная&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Женщина, по разным оценкам описываемая как огромная или обычного человеческого размера. Её живот вздут, как у беременной, в действительности же набит боеголовками. Женщина стонет - видимо, у неё начинаются схватки.
&gt; 
&gt; **Примечание:** На территории SCP-1294 зафиксировано несколько взрывов мощностью 5 кг в тротиловом эквиваленте. Было частично разрушено несколько наблюдательных постов.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Прослеживается определённая связь с [http://scpfoundation.ru/scp-2195 SCP-2195-RU] (&#34;Сыны нации&#34;), но с таким же успехом это может быть символом современной политической ситуации в мире. Характерно, что сон не изобразил катастрофу как таковую, а лишь обрисовал нынешнее положение дел, которое может привести к любому из возможных исходов.

&gt; **Запись сна №19: &#34;Налёт&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Меня разбудил нарастающий гул за окном. Несмотря на то, что было раннее летнее утро, на улице собралась куча народа. Гул дошёл до высшей точки и начал затихать. В нём я опознал сирену гражданской обороны. Побежал включить телевизор -- он не работал. Включил радио с батарейками -- услышал только обрывок &#34;...не создавая паники, проследуйте в ближайшее убежище...&#34;
&gt; 
&gt; Убежище! Точно! Добежать до школы, там, вроде, были в подвале толстенные двери со штурвалом. Так. Паспорт -- есть. Вода -- налил в бутылку из-под минералки, которую достал из ведра. Телефон взял. А теперь -- бежать!
&gt; 
&gt; На спуске в подвал давка, должен быть другой вход, нужно пройти по коридору в другое крыло. Сзади беготня, военные, стрельба.
&gt; 
&gt; ...Долблюсь в закрытую дверь. С той стороны слышна возня, но мне не открывают. Не удивительно.
&gt; 
&gt; Тут я замечаю, что у меня под ногами песок, а вокруг низкие здания из какого-то белесого материала, типа песчаника. Оборачиваюсь. Из-за поворота дороги выбегает девочка-подросток, у неё в руках аквариум с улитками. Роняет аквариум. Выплёскивается вода. В следующий миг будет взрыв...
&gt; 
&gt; Вспышка где-то за домами. Ярче тысячи солнц. На меня летят дождём осколки окна&#34;.
&gt; 
&gt; **Примечание:** На территории SCP-1294 спонтанно произошло несколько взрывов мощностью 2-3 кг в тротиловом эквиваленте.
&gt; 
&gt; ██ ███████ 20██ г. у военной базы в ███████ прогремел взрыв. ██ августа 20██ г. взрыв произошёл на авиабазе ███ ███-██████ на востоке ██████. В обоих случаях пострадали мирные жители. ██ ███████ 20██ г. в г. Братислава (Словакия) в жилом доме произошёл взрыв газа, есть жертвы.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Сон слишком неспецифичен, чтобы указывать на какое-то конкретное происшествие. Это может быть бобмардировка на Ближнем Востоке, или взрыв в Словакии, или даже разбитый девочкой аквариум где-нибудь в селе Сазоново.

&gt; **Запись сна №25: &#34;Цунами&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Действие происходит на каком-то островном курорте. Там есть всё: лазурное море, коралловые рифы, горы, поросшие зеленью, пляж. Я занимаюсь сёрфингом на сбитой из деревянных реек доске, какие через ванну перекидывают. Чувствую себя очень неловко и внутренне возмущаюсь, что мне такую дали. 
&gt; 
&gt; Замечаю, что с берега мне кричат и машут руками какие-то смуглые люди. Кричат, вроде, на испанском. Я начинаю озираться -- а я отошёл довольно далеко от берега -- и тут вижу идущую с моря огромную волну высотой с десятиэтажный дом. Я гребу к берегу на доске этой дырявой, потом понимаю, что мне не успеть. Тогда я пытаюсь развернуть доску к волне носом, а не боком, потому что якобы тогда у меня есть шанс её оседлать. Я чувствую, как вода подо мной вспучивается огромным горбом, чувствую неизбежность. 
&gt; 
&gt; ...Потом будто бы плыву по затопленной городской улице, гребу руками. Всюду доски, какие-то вещи, сбивающиеся в плавучие кучки. И я начинаю прыгать с одного обломка на другой. Вот холодильник, вот машина пузом вверх (почему-то не тонут), вот какая-то бочка... Я держу курс к невысокому зданию, где по трубе можно забраться на крышу, на которой уже скопилась кучка людей, машут мне руками... Я уже почти добрался, но вдруг замечаю какой-то предмет, который на большой скорости летит мне в лицо. Слышу чей-то смех, словно усиленный мегафоном. Предмет прилетает мне прямо в нос и оказывается упаковкой бумажных полотенец. Я теряю сознание и просыпаюсь&#34;.
&gt; 
&gt; **Примечание:** Территория объекта была на несколько дней затоплена большим количеством воды из неизвестного источника. Химический анализ показал содержание соли, свойственное для морской воды.
&gt; 
&gt; 16 сентября 2017 г. в атлантике зародился ураган Мария. 20 сентября он достиг Пуэрто Рико, став причиной масштабных разрушений в регионе.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Пуэрто Рико хорошо подходит под описание. Само по себе событие не такое уникальное, но отдельные особенности указывают на то, что речь идёт именно об урагане Мария.

&gt; **Запись сна №37: &#34;Путь подаяний&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Спящий оказывается в толпе людей, идущих по дороге. Оглядевшись, он понимает, что толпа полностью состоит из мертвецов, покрытых струпьями и ранами. На обочинах дороги рядами сидят нищие и просят милостыню. Мертвецы периодически бросают им горсти монет, покрытых кровью и гноем, которые нищие с жадностью ловят. С каждой пойманной монетой им становится всё хуже -- они покрываются язвами, кашляют кровью, но всё равно продолжают ловить. Многие нищие, поймав &#34;достаточно&#34;, падают замертво, после чего поднимаются на ноги, присоединяются к толпе мертвецов и сами начинают раздавать &#34;подаяние&#34;. Толпа идёт по дороге, становясь всё больше и больше, пока сон не завершается.
&gt; 
&gt; **Примечание:** У всех людей, находившихся в ночь сна на территории объекта, а также у некоторых животных, проявились симптомы лихорадки Эбола. Заболевшим было предоставлено лечение, и выздоровление наступило сравнительно быстро. Появление вируса Эбола на данной территории естественным путём было признано невозможным. 
&gt; 
&gt; Вирус Эбола был впервые идентифицирован в Судане и Заире в 1976 году, наиболее крупная вспышка была зафиксирована в 2014 году. В России на данный момент зарегистрировано всего два случая смерти от лихорадки Эбола: в 1996 и 2004 году.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Имеем ли мы дело с описанием событий, произошедших в прошлом, или же нас в ближайшее время ждёт вторжение вируса в северные регионы? Пока никаких подтверждений не получено.

&gt; **Запись сна №39: &#34;Два храма&#34;**
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; //(Приведён текст, записанный сновидцем)//
&gt; 
&gt; &#34;Я стояла перед внушительного вида храмом, который медленно и бесшумно обрушился. Когда клубы поднятой пыли рассеялись, за ним обнаружился второй храм, ещё более крупный, с высокой колокольней. Этот храм тоже упал. Люди вокруг зарыдали, но в то же время это было хорошо. 
&gt; 
&gt; Позже я нашла на руинах небольшую каменную дощечку с ритуальной резьбой. У неё был отбит один уголок, поэтому резьбу целиком было не рассмотреть. Я знала, что в этом кроется что-то важное, и что отбитый уголок можно найти&#34;.
&gt; 
&gt; **Примечание:** Последствий не обнаружено.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Возможная связь с [http://scpfoundation.ru/scp-1009-ru SCP-1009-RU] исследуется.

&gt; **Запись сна №43: &#34;Тени звёзд&#34;** 
&gt; 
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Ночь, повсюду темно, и в то же время всё освещено ярким светом из космоса, как будто прожектором. Этот свет описывается как &#34;интенсивно-белый&#34;, &#34;мертвенно бледный&#34;. Нечто, подсвеченное им, отбрасывает на Землю небольшие круглые тени. Участки, оказавшиеся в тени, начинают дымиться и загораться. Постепенно пожар охватывает всю Землю. 
&gt; 
&gt; **Примечание:** Локальные возгорания по всему лесу. Очаги не удавалось потушить в течение нескольких часов, причина возгораний не выявлена.
&gt; 
&gt; **Комментарий В. В. Гаврилова:** Пора завязывать с этими экспериментами. Они только сбивают с толку: мы не знаем, относятся ли все сны объекта к реальности, в какой степени они конкретны, а в какой символичны, мы даже не знаем, описывают они будущее или прошлое. Мы всё больше увязаем в её бредовых фантазиях. Буду подавать запрос на прекращение экспериментов.

&gt; **Запись сна №44: &#34;Райский сад&#34;**
&gt;  
&gt; **Дата:** ██.██.20██
&gt; 
&gt; Местность, покрытая густой растительностью, по описанию похожей на тропический лес. Доносятся голоса птиц, журчанье воды. Воздух подёрнут лёгким туманом, сквозь него пробивается мягкий солнечный свет.
&gt; 
&gt; Следующая сцена: поляна посреди тропического леса. Под деревьями располагаются небольшие постройки с конусообразными крышами из тростника, напоминающие хижины африканских племён. В центре поляны растёт дуб, по описанию схожий с тем, на котором закреплён SCP-1294-А, только во сне дерево покрыто зеленью и цветёт. Также под деревом не наблюдается никаких следов подношений. Между ветвями дуба располагается большое гнездо, а в нём восседает химера. Спереди существо напоминает лебедя, со спины -- некое китайское мифологическое животное; у него туловище черепахи, петушиный клюв, хвост рыбы, его шея -- змея; окрас химеры -- ало-золотой. 
&gt; 
&gt; Сновидец сообщает об ощущении глубокой гармонии, благополучия и процветания космических масштабов. 
&gt; 
&gt; **Примечание:** Сон совпал с фазой расцвета.

**Приложение 2:** [[collapsible show=&#34;+ История обнаружения объекта&#34; hide=&#34;- Закрыть&#34;]]

На данный момент определение точного происхождения SCP-1294 не представляется возможным ввиду отсутствия достоверных источников информации. Тем не менее, развалины строений и ограждения, обнаруженные на территории объекта, позволяют предположить, что вплоть до середины XIX - начала XX в. он охранялся неизвестными лицами[[footnote]]Более подробной информации выяснить не удалось в силу давности момента заброса построек и разрушительного влияния объекта.[[/footnote]].

Согласно имеющимся данным первым задокументированным лицом, обнаружившим объект и сумевшим передать информацию о нём, является В.Б. Меньшов, фольклорист, кандидат филологических наук. Во время своей командировки по [УДАЛЕНО] округу в 1996 г. Меньшов обнаружил среди местного фольклора несколько образцов, заметно выделявшихся среди прочих. Проведя подробный анализ и потратив оставшуюся часть командировки на дополнительный опрос жителей населённых пунктов, откуда происходили данные истории, Меньшов сумел не только выявить их общие детали и связь с некими событиями далёкого прошлого, но и вывести примерное расположение предполагаемого места действия легенд в районе [УДАЛЕНО], Россия. Всё это он изложил в своём отчёте вместе с настоятельным требованием организации экспедиции в указанный район, который и отправил в [УДАЛЕНО], РАН.

Все требования Меньшова были встречены отказом ввиду &#34;недостатка доказательной базы&#34; и &#34;малой исторической значимости&#34; открытия. После полутора лет безрезультатных попыток, он в 1999 году отправился в самостоятельную экспедицию в попытке доказать важность своей находки. Дальнейшие данные о произошедшем обрывочны. Известно, что Меньшов остановился в деревне [УДАЛЕНО], ближайшем населённом пункте к искомому месту (и к территории SCP-1294), откуда и производил вылазки. Согласно показаниям свидетелей из третьего такого похода он вернулся в крайне взволнованном состоянии и длительное время вновь пытался связаться со своим руководством в попытках рассказать о &#34;нечте феноменальном&#34; и &#34;требующим немедленного проведения исследований&#34;, однако все его запросы были проигнорированы. Меньшов в расстроенных чувствах провёл ближайшие несколько дней, а затем, объявив, что &#34;справится сам&#34;, отправился в очередной поход. Более его никто не видел.

Данное происшествие привлекло внимание Фонда после того, как при аэрофотосъёмке, проводившейся во время поиска пропавшего Меньшова, в кадр несколько раз попали участки территории SCP-1294, на тот момент находившегося на фазе разрушения, и потому разительно отличавшиеся от окружающего леса. После проведения необходимых мероприятий по сокрытию, территория была обследована сотрудниками Организации, а объект поставлен на содержание. Труп, опознанный как Меньшов, был впоследствии найден примерно в трёхстах метрах вглубь территории объекта. Смерть наступила, предположительно, от влияния SCP-1294 на стадии увядания. Вместе с телом был также найден дневник, однако записи оказались не подлежащими восстановлению.

Далее представлены выдержки из отчёта с анализом фольклора, предположительно касающегося SCP-1294, касающиеся анализа образа &#34;женщины-птицы с пророческим даром&#34;, выделенного Меньшовым в ходе анализа преданий:

&gt; * Существо с птичьим телом и женской головой. Внешний вид разнится от случая к случаю: иногда оперение темное, иногда рыжее. Иногда у существа присутствуют руки.
&gt; 
&gt; * Происхождение из места, именуемого &#34;раем&#34;, или эпохи, когда человечество жило в гармонии с природой. Неизвестно, к какой исторической эпохе (реальной или вымышленной) апеллирует этот мотив, но наиболее вероятно, что речь идет о доарийской эпохе или даже о допотопных временах.
&gt; 
&gt; * Пророческий дар. В некоторых источниках существо предрекает человечеству райское блаженство, в других, наоборот, катастрофы. Также в некоторых мифах говорится о том, что существо не предчувствует наступление рая, а вспоминает о некогда утерянном.
&gt; 
&gt; * В большинстве источников существо бодрствует. В сказках, которые считаются более старыми, существо летает над землей.
&gt; 
&gt; * Взаимодействие с людьми. Окрестные жители, в том числе знать, приходят к существу за пророческим советом. Делается акцент на неспособности существа врать или заискивать. Также, предсказывая несчастье, существо отказывается давать советы, как его избежать.
&gt; 
&gt; * Во многих источниках присутствует мотив ссоры между существом и знатной фигурой (обычно князем) из-за нежелательного предсказания. Знатная фигура проявляет агрессию по отношению к существу, за что несет наказание. Существо затаивает обиду на людей. В другой версии знатная фигура пытается предотвратить несчастье, но терпит неудачу.
&gt; 
&gt; * Также в некоторых источниках присутствует мотив, кажущийся инородным и, возможно, заимствованный из другой мифологемы, ныне утраченной (вероятно, родственной представлениям Овидия о четырех &#34;веках&#34; человечества: Золотом, Серебрянном, Бронзовом и Железном).

Оригиналы сказок, записанных Меньшовым, также были приведены в отчёте. Тем не менее, подтвердить их достоверность на данный момент не представляется возможным, поскольку упомянутые в документе носители фольклора наотрез отказываются снова касаться данной темы, ссылаясь на участившиеся после произошедшего с Меньшовым кошмарные сновидения. Далее в ознакомительных целях приведён один из наиболее типичных вариантов сказки:

&gt; Давным-давно правил в этих местах один князь. Был он мудр и силён, враги его боялись, а дружина любила. Но не на всё человеческой мудрости достаточно, грядущее от неё сокрыто. Тяжкие думы одолевали князя, и не находил он на них ответа. Но услышал он, что за тридевять земель, в чащобе дремучей испокон веков птица живёт, кущам райским свидетель. Что было, что будет - всё видела, всё ведает, вот и ходит к ней из окрестных сёл народ с подношениями, дабы узнать совета о грядущем. 
&gt; 
&gt; Повеселел князь от этой новости, приказал седлать коней, в дальний путь отправился. Долго ли, коротко ли, а приехал куда надобно, увидал посреди леса древо сухое, на ветвях вместо листьев - драгоценности, а на суку птица сидит с лицом человеческим. Перо златом отливает, старым, потускневшим, а в очах - синева неба весеннего. Подошёл он к ней твёрдой поступью, оставил на ветви перстень богатый, княжеский, да и говорит: &#34;Здравствуй, птица вещая. Слыхал я, что знаешь ты грядущее. Так ответь на вопрос мой, что душу гложет, и будешь одарена княжески. Долго ли на землях моих удаче быть, скоро ли врагам её копытами своих коней топтать?&#34; Посмотрела на него птица очами ясными, покачала головой, да ответила: &#34;Вижу, как одна кровь другую проливает. Не бывать счастью у людей, пока правит железо жестокое, пока грабежом всё живёт. Не надобны мне, князь, дары твои, ступай своей дорогой&#34;. Осерчал князь не на шутку. &#34;Лжёшь, пернатая. Человек счастье своё сам в руках держит, а ты лишь ядом слов своих их ослабить пытаешься&#34;. Повернулся он, да и ускакал прочь, напоследок наказав местным жителям птицы зловредной не слушаться, а тех, кто наказ нарушит, да за советом к ней пойдёт, сечь плетьми повелел.
&gt; 
&gt; Так затем годы прошли, правил князь рукою железной, ещё больший страх на врагов навёл. Да только подрос сын его единственный, кровь родная, не утерпел, не дождался, пока к нему власть перейдёт. Заколол отца родного во сне, начал сам княжить. Да вот только глодал его душу страх отмщения. Приказал он запрягать коней, направился за тридевять земель.
&gt; 
&gt; Приехал он к дереву с целым возом золота, засеменил к птице, да молвил просительно: &#34;Здравствуй, о птица вещая. Прости человека жалкого, и глупость отца моего. Прими эти скромные дары и ответь на один вопрос. Долго ли мне землями править? Не вздумает ли кто покуситься на жизнь мою?&#34;. Едва окинула его птица взором очей усталых, но всё же молвила: &#34;Отвечу тебе то же, что и отцу твоему. Вижу лишь, как одна кровь проливает другую. Пока царит это беззаконие, не бывать ни счастья людям, ни тебе покоя&#34;. Пал на колени молодой князь, да запричитал: &#34;Сжалься, птица вещая, отведи беду. Поезжай со мной, живи в хоромах княжеских, ни в чём нуждаться не будешь, лишь только отведи от меня погибель&#34;. На то птица лишь вздохнула, да ответствовала ему: &#34;Не ты меня, князь, летать выпустил, не тебе меня в клетку садить. Как злато всегда обернётся серебром, а то - тусклой бронзою, так и тебе от судьбы не сбежать&#34;. Тот в ответ взъярился страшно, вскочил на ноги, да прокричал &#34;Коли глушь да сухое дерево тебе пуще княжеских хором нравятся, так и сиди тут во веки вечные, в одиночестве миру беду пророчь&#34;. Да и приказал её к древу приковать цепями тяжёлыми, а сёла, откуда к ней за советом ходили, дружине своей вырезать до человека последнего.
&gt; 
&gt; Так начались годы лихие, беззаконные. День и ночь молодой князь лиходействовал, покоя не зная. Лишь вернувшись, утопил родных сыновей, убил жену в ярости, стал кругом видеть интриги да заговоры. Прошёлся по землям родным хуже врага. Разорил деревни и селения, казнил своих же дружинников, в измене подозревая.
&gt; 
&gt; Конец тому положил друг его единственный, побратим кровный. Своею рукой заколол изверга. Горькие слёзы лил над землёю разорённою, над кровью пролитой да жизнями оборванными, а затем запряг коня, да и поехал куда глаза глядят. Долго ли, коротко ли, а привела его судьба в чащу лесную, к дереву сухому, с прикованной к нему цепью птицей. Подошёл он к нему тяжкой поступью, бросил к корням меч окровавленный, да молвил устало: &#34;Здравствуй, птица вещая. Разорёнными лежат земли княжеские, жизнь моя не стоит и гроша ломаного, а всех даров тебе - клинок, что убил брата моего названного. Ответь же мне на один вопрос, тогда разрублю я им цепь, да и лети, куда вздумается. Долго ли ещё одной крови другую лить? Скоро ли счастье люди узрят?&#34; Приоткрыла птица очи сонные, долго смотрела в глаза ему, не отвечая. Наконец произнесла: &#34;Когда вновь в землю вернётся жестокое железо, когда перестанет человек жить грабежом, когда зацветёт это дерево под лучами золотой весны - лишь тогда станет людям счастье ведомо&#34;. Услыхал воин сей ответ, вздохнул тяжко, развернулся, да и пошёл пешком в дремучую чащу, и более о нём никто не слыхивал.

Ниже представлен текст сказки, записанной Меньшовым со слов ██████ █████████, 92-летней коренной жительницы дер. [ДАННЫЕ УДАЛЕНЫ]

&gt; Как повелось на земле, что всяк век за другим следует. Как весну меняет лето, так злато сменяется серебром. Серебро, гляди-ка, тускнеет и становится бронзой тертою. А уж от бронзы и до железа бранного, злого недалеко. Слушай-ка, что в мире деется. Брат на брата с мечом идет. Сестра сестре зелье в хмель подливает. Все только и слышно, какое новое зло в мире приключилося. Да и Матушка-Земля нас не жалует: бури да холода, глад да чуму на нас насылает. Но только лишь зело установленный край перехлестнет - мир тогда под воду уйдет. И, омытое, снова золото зардеется, снова ветка сухая зацветет.
&gt; 
&gt; Есть птица райская: перо горело-горело, да и выгорело дочерна. Был голос звонок, да охрип от плача. Чутко слышит птица, что в мире деется - где пожар, где буря, а где смерть людская. Оттого и песни ее невеселые, беду сулят. У птицы два глаза: один назад, другой вперед повернут. Одним она в прошлое глядит, другим будущее прозревает - да все одно видит. Что было, то будет. А сколько крови людской пролиться должно, чтобы снова перо на птице зарделось - то только она одна и знает. 
&gt; 
&gt; Все мы из рая вышли - и все туда вернемся. Не теряй надежду.
