**วัตถุ#** SCP-016-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบัน SCP-016-TH ได้ถูกย้ายออกมาไว้ในที่โล่งแจ้งเพื่อให้ง่ายต่อการมองเห็น และลดการใช้พลังงานไฟฟ้าลงไป 60% ป้องกันไม่ให้เกิดผลกระทบขึ้นบ่อยครั้ง และอยู่ในความดูแลของเจ้าที่สถาบัน โดยจัดให้เป็นเซคเตอร์-8865 --ได้จัดให้มีระบบไฟฟ้าสำรองหลายชั้นเพื่อให้ทนทานต่อความผิดปกติของ SCP-016-TH เท่าที่เป็นไปได้-- ความพยายามในการทำระบบไฟสำรองนั้นล้มเหลวโดยชิ้นเชิงเนื่องจากความผิดปกติที่รุนแรงของวัตถุ แต่ก็สามารถใช้แว่นมองกลางคืนแบบพิเศษได้ ถ้าหากไฟฟ้าในเซคเตอร์ดับและพบว่า SCP-016-TH หายไปให้แจ้ง MTF-69-Phostos &#34;พรานนก&#34; ทันที

กำหนดพื้นที่รอบพิกัด ██████████████████ 100 ตร.กม. เป็นเอเรีย-42 ห้ามไม่ให้เครื่องบินและเรือของพลเรือนเข้าไปในพื้นที่ หน่วย MTF จะอยู่รอบพื้นที่ตลอดเพื่อเตรียมรับสถานการณ์และป้องกันผู้ไม่เกี่ยวข้อง

หากพบ SCP-016-TH-01 ถึง -10 ให้เร่งตรวจหาและ &#34;ระงับเหตุ&#34; ให้ได้ภายใน 10 นาที หากไม่ประสบผลสำเร็จให้ดำเนินการร่วมกับหน่วย MTF เพื่อเข้าสู่พื้นที่และทำลาย SCP-016-TH-01 ถึง -10 และระงับเหตุก่อนที่จะสร้างความเสียหายให้กับพื้นที่หรือบินออกจากเอเรีย-42 ทั้งนี้หากมี SCP-016-TH ออกจากเอเรีย-42 ได้ให้แจ้งกับกองทัพประเทศ ██████ เพื่อป้องกันภัยทางอากาศทันที มาตรการระงับเหตุ SCP-016-TH ต่อจากนี้ให้เป็นตามที่คณะทำงานร่วมระหว่างกองทัพประเทศ ██████ และสถาบันเห็นสมควรต่อไป

เมื่อการ &#34;ระงับเหตุ&#34; เสร็จสิ้นแล้ว SCP-016-TH-01 ถึง -10 จะหายไปและกลับมาที่ตำแหน่งเดิม และจะปรากฎตัวอีกครั้งหลังจากระบบไฟฟ้าของเซคเตอร์-42 ล้มเหลวในครั้งต่อไป หลังจากเกิดเหตุการณ์ 016-47 เป็นต้นมาให้มีการปลดระบบระบบไฟฟ้าสำรองทุกครั้งเมื่อ SCP-016-TH หายไป แล้วจึงเปิดใช้งานเมื่อการระงับเหตุเสร็จสิ้นแล้ว

**รายละเอียด:** SCP-016-TH เป็นตัวตนที่ไม่รู้จักอยู่ในรูปแบบของเครื่องบินรบประเภทต่างๆ แต่ส่วนใหญ่จะปรากฏอยู่ในรูปแบบของ F-16A Block 10 ซึ่งอดีตคือเครื่องบินในฝูงบินข้าศึกสมมุติของประเทศ ██████ หมายเลขเครื่อง ██████ ปัจจุบันปลดประจำการและทำเป็นเครื่องจัดแสดงในพิพิธภัณฑ์การบิน ขณะที่ยังไม่เกิดความผิดปกติจะเหมือนกับเครื่องบินจัดแสดงทั่วไป การย้ายที่ แยกชิ้นส่วนหรือทำลายสามารถทำได้ แต่ไม่ได้ความผิดปกติหมดไปแต่อย่างใด

จุดเริ่มต้นความผิดปกตินั้นอยู่ที่เครื่องบินที่กำลังถูกซ่อมแซมใหม่จากเหตุไฟไหมในอาคารจัดแสดงที่มันเคยตั้งโชว์อยู่ก่อนหน้านั้นได้ปรากฏขึ้นจำนวนหลายลำด้วยวิธีที่ไม่รู้จัก ดูเหมือนว่า SCP-016-TH จะมีการดูดซับรังสีบางอย่างที่ไม่เป็นที่รู้จักจากสื่อที่เป็นไฟฟ้าทุกชนิดเป็นระยะๆแบบสุ่มวันเวลา มีผลทำให้ไฟฟ้าในพื้นที่ที่มันอาศัยอยู่ดับลง ไฟฉาย โทรศัพท์ หรือแม้แต่เทียบไขจะไม่สามารถเปิดใช้ได้ ในช่วงเวลาที่ไฟดับนั้น SCP-016-TH จะหายไป (ในกรณีที่เคลื่อนย้ายหรือทำลายมันก็จะยังเกิดเหตุการณ์ที่เซคเตอร์-42 อยู่ดี ตัวเครื่องหรือเศษซากที่เหลือจะหายไปเมื่อไม่อยู่ในสายตา) จากนั้นก็จะไปปรากฏตัวขึ้นที่เอเรีย-42 

SCP-016-TH จะเริ่มโจมตีทุกสิ่งที่ระบบตรวจจับของมันตรวจพบด้วยอาวุธที่ติดตั้งมาพร้อมกับพยายามบินสู่ชายฝั่งของประเทศ ██████ ทันที โดยอาวุธที่ติดตั้งมาในทุกเครื่องคือจรวด AIM-9 Sidewinder จำนวน 2 นัดและปืนกลประจำเครื่อง ส่วนที่ว่างที่เหลือก็จะมีการติดอาวุธในแบบสุ่มโดยไม่จำกัดว่าจะใช้งานกับ F16 ได้จริงหรือไม่ ขอเพียงติดตั้งบนตำแหน่งอาวุธของมันก็เพียงพอแล้ว ซึ่ง SCP-016-TH นั้นจะสามารถใช้งานอาวุธพวกนี้ได้อย่างถูกต้องเต็มประสิทธิภาพ ทั้งนี้อาวุธแบบสุ่มนี้จะใช้งานหมดไป แต่จรวด Sidewinder และปืนกล กลับใช้งานได้ไม่จำกัดโดยจรวดจะปรากฏขึ้นมาใหม่หลังจากยิงออกไปได้ระยะหนึ่งด้วยวิธีการที่ไม่ปรากฏ

อย่างไรก็ตามหากสามารถ &#34;ระงับเหตุ&#34; ได้ภายใน 10 นาที จะไม่มีพวก SCP-016-TH ปรากฏขึ้น แต่ถ้าหากทำไม่สำเร็จก็จะมี SCP-016-TH จำนวน 10 ลำ (ถูกระบุว่าเป็น -0 ถึง -10) ปรากฏตัวขึ้นมาใกล้ๆกับ SCP-016-TH ด้วยวิธีการที่ไม่รู้จัก 

ภายหลังจากที่ทำลาย SCP-016-TH ได้แล้ว SCP-016-TH ก็จะกลับมาปรากฏตัวอยู่ในตำแหน่งเดิมของมัน

**ภาคผนวก:** การทำลาย SCP-016-TH นั้นสามารถใช้อาวุธต่อต้านอากาศยานได้ แต่พวกมันก็สามารถหลบได้เช่นกัน การให้คนขึ้นบินเพื่อโจมตีทางอากาศกับ SCP-016-TH นั้นถือเป็นความเสี่ยงอย่างมาก เนื่องจาก SCP-016-TH จะพยายามทำทุกอย่างเพื่อกำจัดเครื่องบินลำอื่นที่เป็นศตรูกับมัน และอาจทำให้ต้องเสียทหารดีๆไป

**สรุปเหตุการณ์ 016-47:** ██/██/2001 หลังจากระงับเหตุ SCP-016-TH ได้แล้ว อีก 24 นาทีต่อมา ระบบไฟฟ้าในเซคเตอร์-42 ก็ล้มเหลวอีกครั้ง ส่งผลให้ SCP-016-TH ปรากฏตัวที่เอเรีย-42 ในทันที เหตุการณ์นี้เกิดขึ้นถึง 3 ครั้ง ระบบป้องกันของประเทศ ██████ และหน่วยของสถาบันถูกทำลายเสียหายเกือบหมด แต่หลังจากที่เอเย่นวิชเชอร์ได้ตัดสินใจที่จะตัดระบบไฟฟ้าของเซคเตอร์ด้วยขวานในมือของเขา แม้ไฟจะดับสนิท แต่ก็ไม่เกิดเหตุการณ์อะไรขึ้นอีก
