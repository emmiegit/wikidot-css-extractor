**Об&#39;єкт №:** SCP-157-ARC

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** SCP-157 слід зберігати запечатаним у свинцевій коробці в порожній камері. Співробітники, призначені на дослідження SCP-157, мають входити до камери беззбройними й одягненими у скафандри біологічного захисту IV класу. У разі порушення цілісності скафандра, скомпрометованого співробітника слід відправити на огляд порожнин та рентген. Якщо SCP-157 не буде виявлено під час огляду порушника, співробітника буде піддано МРТ всього тіла, після чого відпущено.

**Опис:** SCP-157 — це патрон до вогнепальної зброї, що не має постійного типу та калібру, натомість пристосовуючись до зброї у радіусі 30 метрів від себе. Зафіксовано випадки, коли SCP-157 змінювався до розміру артилерійського снаряду (див. Додатки). SCP-157 викликає несвідому тягу в людей у радіусі 30 метрів від себе. Співробітники класу D, яким демонструвався об&#39;єкт поза за межами своєї свинцевої коробки, повідомляли про відчуття ейфорії та марення величі. Вони також повідомляли про сильне бажання зарядити SCP-157 у зброю; вражені співробітники ставали агресивними, якщо їм не давали це зробити. Заряджена SCP-157 зброя не стрілятиме, доки не буде спрямована на живу ціль.

**Додаток 157-1:** Перше зафіксоване використання SCP-157 відбулося у квітні 1775 року, під час битви біля Старого Північного мосту в Конкорді, штат Массачусетс. SCP-157 знову помітили 28 червня 1914 року, коли його використали для вбивства ерцгерцога Франца Фердинанда. SCP-157 втретє виплив в Росії, під час Жовтневої революції, як артилерійський снаряд, що було випущено з крейсера &#34;Аврора&#34;. (Оскільки постріл був холостим, SCP-157, схоже, має здатність змінювати свій склад). Найбільш примітний випадок прояву аномалії мав місце під час вбивства Джона Ф. Кеннеді, коли SCP-157 перетворився на патрон 6,5 x 52 мм для італійської гвинтівки Carcano. Востаннє SCP-157 було знайдено в 1989 році, у пусковій шахті ракети “Титан”, де його було запечатано та доставлено до теперішнього місця зберігання.

**Додаток 157-2:** Коли SCP-157 опинився поруч з [[[SCP-127]]], він перетворився на снаряд з кістки 7,6 см (3 дюйми) у довжину та 2,5 см (1 дюйм) у діаметрі. Кістяний снаряд мав неправильну форму та виглядав так, ніби кипів зсередини. У той же момент у SCP-127 з&#39;явився отвір, що дозволяв вставити кістяний снаряд.

З метою дослідження властивостей кістяного снаряда заплановано експерименти зі співробітниками класу D.

**Додаток 157-3:** SCP-157 піднесли до [ДАНІ ВИДАЛЕНО]. SCP-157 змінив форму на патрон невідомого калібру із загостреним наконечником, імовірно, зробленим з подібного до скла матеріалу. Подальше дослідження показало, що всередині скляного наконечника знаходився резервуар для невстановленим чином ізольованої антиматерії. Стріляти цим патроном не рекомендується, оскільки найменший можливий радіус вибуху буде значно більшим за дальність польоту кулі.</textarea></pre>
