[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1530/SCP-1530.jpg|caption=SCP-1530, Pós-incidente 1530-B.]]
**Item nº:** SCP-1530

**Classe do Objeto:** Euclídeo; Previamente Seguro.

**Procedimentos Especiais de Contenção:** SCP-1530 está atualmente contido a 120 metros do Sítio-09. Uma cerca de arame de três metros deve envolver o perímetro de SCP-1530 (20 por 20 metros), e deve ser exibida como propriedade do governo para desencorajar invasores. Pedido para forçar a entrada de acesso de SCP-1530 está pendente.

A partir de 03/10/88, SCP-1530-2 e 03 devem ser mantidos em câmaras de contenção humanoide separadas. Móveis necessários apenas incluem roupas de cama, porém quaisquer pedidos de SCP-1530-2 e -3 devem ser enviados ao Pesquisador Chefe Reich para consideração. Tranquilizadores devem ser utilizados após qualquer sinal de estresse dos espécimes. Entrevistas devem ser conduzidas por pessoal Classe-D, e devem ser aprovadas por dois pessoais Nível 3. SCP-1530-1 está atualmente mantido em suporte vital e providenciado com atenção médica.

**Descrição:** SCP-1530 é uma casa abandonada de dois andares localizada na Floresta de [REDIGIDO]. O exterior da construção mostra desgaste e envelhecimento consistente com abandono por longo prazo. Todas as passagens de entrada foram barricadas do lado de dentro, prevenindo acesso.

SCP-1530 irá ocasionalmente emitir diversos sons de seu interior. Enquanto isso ocorre, as janelas e porta da frente irão repetidamente abrir e fechar. Os seguintes sons foram gravados de SCP-1530:
* Latido e choro de um cachorro.
* Miado de um gato doméstico.
* Materiais como madeira e vidro se quebrando e estilhaçando.
* Gritos e xingamentos de um humano masculino, estimado ter 40 à 50 anos de idade.

SCP-1530 foi descoberto durante uma busca por D-2934, após teste com [[[SCP-249]]]. Seu dispositivo de localização indicou que ele entrou SCP-1530, porém imediatamente parou de transmitir sinais 16 segundos após entrada. Comunicação com D-2934 e outras entidades dentro de SCP-1530 se provaram ineficientes.

**Adendo 1530-B:** Durante uma fase ativa de SCP-1530, a segurança notou que a porta de frente de SCP-1530 não se abriu. Depois foi notado que a entrada estava destrancada, e o Agente Bertke e Agente Montalvo foram enviados em conformidade.

[[div class=&#34;blockquote&#34;]]
&lt;**Início de registro: 14:24**&gt;

**Dr. Reich:** Vocês podem entrar agora.

**Agente Bertke:** Entendido.

[Agente Bertke e Montalvo entram em uma sala de estar, com um jogo de cadeiras à esquerda. Uma porção do que parece ser um quarto é visível pelo corredor da direita. Os Agentes se aproximam enquanto preparam as armas.]

**Agente Montalvo:** Ugh, nojento. Tem poeira e merda em todo lugar. Está cobrindo o chão, a mobília, tudo. Ninguém toca nisso faz tempo. Um pouco estranho, considerando que ouvimos coisas quebrando por dias.

**Agente Bertke:** A mobília em si parece ser bem velha, coisa dos anos 70... Ei, ████.

**Agente Montalvo:** Hm? O quê?

**Agente Bertke:**Tem uma pequena mancha de sangue seco, perto das escadas. Quase não percebi, parece que alguém não fez faxina.

**Agente Montalvo:** Que novidade. Como se a gente não fosse achar sangue nessa casa mal assombrada de filme de terror genérico.

**Controle:** Agentes, por favor prossigam.

[Conforme os Agentes Bertke e Montalvo entram na sala de estar, latidos podem ser ouvidos junto com tosses e miados]

**Agente Bertke:** Que porra é essa? Tem um gato e um cachorro, eu acho? Eles estão só... parados ali.

**Agente Montalvo:** Espera aí, tem um homem aqui— meu Deus.

[D-2934 é visto sendo ferido severamente com múltiplos arranhões e rasgos na epiderme, mais notavelmente no rosto. Um gato e um cachorro doméstico estão ambos sentados acima do homem, e eles também estão feridos.]

**D-2934:** Hahaha, vocês finalmente apareceram! Bem vindos a minha nova casa!

&lt;**Fim de Registro: 14:27**&gt;
[[/div]]

**Descrição Revisada:** {{(18/04/90)}}: SCP-1530-1 é um homem caucasiano de aproximadamente cinquenta anos de idade, previamente D-2934. Ele foi encontrado com diversas lesões nos olhos e peito, e também mutilações na genitália e vários rasgos nos lábios. Todas as lesões originaram de SCP-1530-2 e SCP-1530-3. SCP-1530-1 não exibe propriedades anômalas, porém foi encontrado vivo dentro de SCP-1530. SCP-1530-1 atualmente está se recuperando sob custódia da Fundação, e está sendo tratado por comportamentos paranoicos.

SCP-1530-2 é um Gato de chita macho[[footnote]]Pesquisas na estrutura genética de SCP-1530-2 estão sendo conduzidas, relativo a sua coloração.[[/footnote]]. SCP-1530-2 saiu ileso de duas lesões graves: Uma grande laceração na barriga, expondo a cavidade abdominal de SCP-1530-2, e a remoção de seus lábios. Ele também apresenta uma anatomia anômala, especificadamente nas áreas afetadas pelas suas lesões. Isso inclui aumento de massa na mandíbula, e nas vértebras lombares e torácicas. Ele também não possui vertebras caudais. O sistema muscular corresponde com as áreas anômala, apresentando alterações no músculo serrátio anterior, no latíssimo do dorso, no masseter, e nos músculos zigomáticos.

SCP-1503-3 é uma Beagle fêmea, uma classificação mais baixa dos //Canis lupus familiaris//. Suas feridas incluem mutilação e um olho e lacerações nas costas, deixando-as não-funcionais. SCP-1503-3 contém apenas uma anomalia, sendo essa a ausência de pulmões e fígado. A ausência destes órgãos não afeta sua sobrevivência.

As feridas de ambos SCP-1503-2 e SCP-1503-3 não parecem se regenerar, causando dor contínua. SCP-1530-3 apresenta movimento polarizado, visto que ele irá agir hostilmente contra o ambiente em que ele se encontra por vários minutos antes de subitamente se tornar dócil e tímido novamente. SCP-1530-2 também apresenta este traço, e agirá com apatia ou hostilidade. SCP-1530-2 e SCP-1530-3 ambos apresentam sapiência, porém apenas SCP-1530-2 se comunicou por conta própria com o pessoal após sua contenção inicial; isso foi realizado por ele arranhando palavras em um material com suas garras, devido ao dano em suas cordas vocais.

**Registro de Entrevista 1530-B:** A seguir está a entrevista conduzida após a inteligência de SCP-1530-2 fora percebida.
[[div class=&#34;blockquote&#34;]]
**&lt;Início de Entrevista, 18:30&gt;**

**Agente Mode:** Por que você atacou aquele Classe-D?

**SCP-1530-2:** A resposta é bem simples, na verdade. Ele é o verdadeiro perigo. Era, no caso.

**Agente Mode:** Então foi ele que feriu a você e a SCP-1530-3?

**SCP-1530-2:** [pausa de 3 segundos] Sim. Foi ele. Ele nos machucou, ele matou a Josephine. Ele feriu a mim e ao Willow.

**Agente Mode:** Quem é Josephine?

**SCP-1530-2:** Ela nos mantinha. Éramos a família dela, os únicos que estavam ali por ela. Ela ignorou nossos termos para a servir, ela apenas queria companhia. Eu entendo o porquê do Ananias ter feito o juramento a ela. Ela era a única – mestre – [SCP-1530-2 risca a palavra] única que tínhamos.... ugh, estou enjoado, dando tantos elogios. Sinto falta dela, só isso.

**Agente Mode:** Certo. Você sabe onde essa ‘Josephine’ está?

**SCP-1530-2:** Não tenho ideia. Quando ele invadiu, estávamos ocupados, e não vimos onde ele a deixou. Eu assumi que ele colocou ela no andar de cima.

**Agente Mode:** Obrigado por cooperar. Tomaremos conta do corpo, se encontrarmos ela.

[pausa de 7 segundos, enquanto SCP-1530-2 toca em seus intestinos.]

**SCP-1530-2:** Por favor. Ela precisou disso, anos atrás.

**&lt;Fim de Entrevista. 18:58&gt;**
[[/div]]
SCP-1530-2 se recusou a elaborar mais os seus comentários, e uma entrevista estava fora de cogitação no momento. Se supõe que SCP-1530-3 também é sapiente e capaz de comunicação, porém atualmente ele não responde a nenhum pessoal.

**Adendo 1530-C** O segundo andar de SCP-1530 continha várias peças de mobília típica de uma casa rural. O cadáver de uma mulher não identificada foi encontrado no armário do quarto, segurando um diário contendo diversas datas e anotações. Um envelope preto também foi encontrado dentro do diário, contendo uma carta com marcas das patas de SCP-1530-2 e SCP-1530-3. Todos os indivíduos que tentaram ler a parte textual da carta relataram impossibilidade em realizar a tarefa, porém eles não foram capazes de explicar o porquê.

[[div class=&#34;blockquote&#34;]]
**01/02/197█**
Está frio hoje. Continuo achando que tem alguma coisa saindo da floresta, para dividir uma refeição na lareira. O frio está arranhando as janelas, e eu estou sozinha. Mas depois de tudo que eu passei, eu não me importo. Fiz uma casa, e ela vai continuar sendo minha casa pelo tempo que eu conseguir mantê-la.

**02/02/197█**
Este envelope com marcas de pata e notas dentro: o artefato do... Ananias. Acho que eu já fui pra lá e voltei, não é?

Agora, finalmente decidi usá-lo. Vai demorar um pouco, mas não deve ser difícil conjurar as duas entidades anexadas às impressões. Se eu tiver sorte, eles vão falar. Vai ser bom aprender a conversar de novo.

**07/03/197█**
Os nomes deles são Salix e Willow. Um astuto e brusco; o outro é silencioso, um seguidor.

O Salix me vê como “uma velha ex-esposa na qual eu posso humilhar a vontade.” Parecer velha é a última coisa que eu quero. Vou trabalhar nisso.

Willow é quieto. Me lembra de quando as coisas eram mais simples. Nostalgia merda, morrendo atrás de mim a cada lugar que eu vá.

**21/03/197█**
Eles não querem fazer nada. Eles me notam quando eu os alimento, mas eles passam a maior parte do tempo sozinhos. Vou deixá-los a vontade, eles vão se entediar com o tempo.

Sinceramente espero que eles não acabem como o Ash[[[SCP-1918|t]]]on. Por conta própria, sozinho naquela caverna, teimoso demais para admitir seus erros. Tudo o que ele faz agora é jogar seus jogos.

Mudando de assunto, não sei porque refazer o ritual mensalmente é necessário para manter a servitude deles. Tenho certeza que é a benefício deles.

**29/03/197█**
Acabei de descobrir que eles estão ligados por literalmente centenas de regras. Eu mudei algumas; contato físico, rotas de escape, e sem herdeiros criados pela morte. Não sei se eu apliquei isso neles por acidente. Provavelmente isso vai deixar as coisas mais fáceis.

**1/04/197█**
O céu estava claro. Passeando lá fora, as árvores enrugavam seus cumprimentos. Foi bom ver o Willow aproveitando o sol, enquanto a Salix corria junto comigo. Vendo como o dia está ótimo, eu não entendo por que não posso me tornar parte disso.

...Os Caçadores estão demorando demais pra me achar. Será que acham que eu morri?

**13/09/197█**
Não tive tempo pra escrever, eles estão esperando por mim lá fora. Uma caminhada, uma caminhada foi o que nós planejamos.

**28/10/197█**
Está frio hoje. Os dois estão dormindo pela lareira, com seu brilho radiante. O frio está batendo nas janelas, mas não estou sem família.
[[/div]]

A anotação seguinte foi encontrada na última página no fim do diário.

[[div class=&#34;blockquote&#34;]]
um homem vestido de laranja e números veio da floresta, ele me invadiu.
ele estava assustado. assustado, perdido, e sozinho.
ele era eu, antes.
por isso deixei ele me pegar, entende? eu desisto de correr. por isso eu não consegui matar ele, não é? talvez ele não tenha perdido esperanças
mas agora, me desculpem
me desculpem por não termos saídos juntos,
mesmo se era pra ser só nós três, todos aqueles que eu conhecia já desapareceram
e me desculpem por ter deixado vocês dois para eles. um dia vocês serão livres. eu amo vocês.
[[/div]]

No lado oposto da anotação:

[[div class=&#34;blockquote&#34;]]
E para os caçadores, se eles acharem isso:
Façam o que quiser. Não machuquem o Willow e a Salix, seu agente já fez isso por vocês. Tenho certeza que vão reembolsar ele, pelo menos.
Vocês perseguiram e mataram pessoas como eu por muito tempo. Mesmo quando um pedaço de normalidade começou a aparecer em mim, vocês ainda me perseguiram. O que vocês querem de mim? Dos milhares como eu? Nem todos queremos usar nossos poderes para nosso benefício. Ganância não é inata.
Foda-se vocês e suas contenções. Vocês roubam liberdade. Vocês enganam e mentem. Vocês destroem. Eu nem consegui dizer adeus.
[[/div]]
