    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Brochure de l&#39;Institut SCP
**Auteur :** [[user Zakkarit]]
**Date de publication originale :** 19 février 2015
[[include credit:end]]

[[size larger]]**Vous aspirez à un repos bien mérité ?**[[/size]]

[[size 1.5em]]**Alors soyez le bienvenu à l&#39;Institut SCP !**[[/size]]

Ici, à l&#39;Institut de Soin et Cure du Personnel, l&#39;ensemble du personnel et des résidents sont au courant des actions de votre ancienne vie d&#39;actif. Vivez une retraite libérée du poids des secrets que vous subissiez. Les instances dirigeantes de la Fondation vous remercient pour les années que vous avez passé à porter le destin du monde sur vos épaules.


[[size larger]]**Une équipe performante.**[[/size]]

Une équipe de professionnels sera à votre disposition pour assurer votre bien-être :
- Une équipe de psychologues vous aidera à conjurer les démons qui vous hantent, et à expier ce que vous pensez être des erreurs. La sauvegarde de l&#39;humanité a un coût, mais elle n&#39;a pas de prix.
- Une équipe médicale dont les membres sont appelés à faire partie de la Fondation elle-même, une fois ayant un peu plus d’expérience. Et vous le savez, la Fondation ne recrute que les meilleurs.
- Une équipe de maintenance composé de techniciens faisant partie de la Fondation, mais désirant une période de calme entre deux brèches de confinement potentielles. Pour eux, tout est réparable dans les sites, donc tout est simple à l&#39;Institut.
- Une équipe de sécurité pleine de sang-neuf. Songez à toutes vos expériences passées dont vous pourrez les régaler ! Veillez toutefois à ne pas trop les traumatiser.

[[size larger]]**Un placement idéal.**[[/size]]

L&#39;institut SCP se situe à 100km du Site le plus proche, ce qui vous assure un compromis idéal entre une intervention rapide en cas de nécessité, et une sécurité relative en cas de brèche de confinement (à l&#39;exception des événements de classe XK, comme vous vous en doutez).

De plus, il se trouve au pied d&#39;une montagne boisée, parsemée de chemin de randonnée, à une demi-heure de route de la plage et des premières villes voisines. Un cadre enchanteur et parfait pour toutes les activités auxquelles vous pourriez souhaiter vous consacrer.


[[size larger]]**Un espace personnel individuel.**[[/size]]

À chaque résident est attribué une chambre de 20 m², avec toutes les commodités désirables. Cependant, certaines personnes auront accès à des logements plus conséquents, allant jusqu’à des suites de 70 m² en fonction de leur contribution à la Fondation lors de leur vie d&#39;actif. Ce que vous donnez à la Fondation, la Fondation vous le rendra.


[[size larger]]**Une liste d&#39;activités adaptée à vos envies.**[[/size]]

Vous qui avez passé votre temps à manipuler des produits chimiques, vous n&#39;avez jamais eu envie de tenter la pâtisserie ? D’arrêter de crier des ordres aux classes-D pour enfin vous mettre au chant, et permettre au monde de profiter de votre magnifique voix ? D’arrêter la physique quantique et les mathématiques théoriques pour résoudre des mots fléchés et des sudokus ? De stopper les entraînements harassants et les courses de survie, et aller pique-niquer au bord d&#39;un lac ? Cette guerre qu&#39;a été votre vie est terminée, profitez du repos bien mérité du guerrier que vous étiez.

[[size larger]]**Quand pourrai-je profiter de ce repos tant mérité ?**[[/size]]

Cela ne dépend que de vous ! En effet, n&#39;hésitez pas à prendre rendez-vous avec les ressources humaines du Site où vous êtes affectés afin de calculer vos droits. Un système de calcul complexe a été mis au point, afin que chacun de vos mérites pèse dans la balance.

Afin que vous puissiez vous faire une idée, voici une idée simplifiée des critères qui entrent en ligne de compte dans le calcul :

Nb de pts de cotisation que vous possédez = (A x B) + C + D

A : facteur dépendant du grade de l&#39;employé
B : Nb de mois en tant qu&#39;employé de la Fondation
C : Pts de mérites pour service exceptionnel rendu à la Fondation (découvertes, brèches de confinement stoppées, etc...)
D : Pts de compensation pour blessures/traumatismes infligés dans le cadre du travail

Le nombre de points que vous possédez à la fin de votre carrière vous donnera accès à un différent niveau de qualité de vie à l&#39;Institut. Ceux qui ont repoussés leurs limites méritent ce qu&#39;il y a de mieux.


[[size 1.5em]]Vous aussi, passez votre retraite entre les mains de personnes qui vous connaissent bien.[[/size]]</textarea></pre>
