    <pre><textarea class="page-source" readonly>[[div class=&#34;archived-top-box&#34;]]

[[/div]]

Las instalaciones seguras SCP están etiquetadas según su función y su estructura. Contienen una designación principal y un prefijo opcional.

Los [http://scp-es.com/task-forces Destacamentos Móviles] ahora estan enumerados en su propia página.

[[toc]]

+ Denominación de Instalaciones SCP

**Comando:** Instalación donde los comandantes y jefes de investigación de la Fundación toman decisiones sobre la contención y investigación futura. Los Destacamentos también se encuentran en estos lugares. Debido a la importancia de este personal, solo los objetos SCP clasificados como seguros pueden almacenarse en estos lugares.

**Sitio:** Instalación que tuvo que construirse alrededor de un objeto SCP inmóvil. Estos objetos pueden ser de cualquier clase.

**Sector:** Instalación que es inusualmente grande con muchas funciones, una de las cuales es albergar y capacitar al personal Clase-D. Typically houses SCP objects of Safe and Euclid class.

**Área:** Instalación construida para contener objetos de clase Keter. Construidas lejos de establecimientos civiles, las áreas albergan dispositivos nucleares que pueden usarse para limpiar la instalación y terminar a todo el personal de la instalación. Estos dispositivos se detonan si se rompe la contención de un objeto de clase Keter y no puede volver a ser contenido.

**Unidad:** Una pequeña instalación clandestina que está oculta dentro de una instalación típica SCP. El personal asignado a la instalación no debe tener conocimiento sobre la razon de su presencia y/o la función de la Unidad oculta.
----

+ Sufijos de instalaciones SCP adecuados
La siguiente es una lista de prefijos disponibles que pueden adjuntarse a la designación de una instalación o un [[[task-forces|destacamento]]] para describir mejor su función.

**Investigación:** Designación de la fundación para una instalación dedicada al estudio y la experimentación con objetos SCP.

**Almacenaje:** Designación de la fundación para una instalación dedicada al almacenamiento de objetos que no están siendo investigados actualmente.

**Contención:** Designación de la fundación para una instalación dedicada a la contención de un SCP que representa una amenaza y no se está investigando.

**Móvil:** Designación de la Fundación para una instalación o Destacamento que puede permanecer &#34;en movimiento&#34; rastreando, monitoreando o protegiendo un objeto SCP en movimiento.

**Biológica (Bio):** Designación de la Fundación para una instalación dedicada al almacenamiento, contención o investigación de objetos SCP con consideraciones biológicas especiales.

**Armada:** Designación de la Fundación para una instalación con personal de seguridad excepcionalmente bien armado y equipado para repeler ataques de ejércitos a nivel nacional o para contener objetos SCP que representan amenazas de grado militar los cuales no pueden ser contenidos por personal de seguridad estándar.

**Dimensional (Dim):** Designación de la Fundación para una instalación dedicada a investigar o contener un objeto SCP con capacidades extradimensionales que deforman o distorsionan el espacio normal.

**Relicario:** Designación de la fundación para una instalación dedicada a la investigación, contención o almacenamiento de objetos SCP considerados reliquias de importancia histórica o religiosa.

------

+ **Ejemplos de Nomenclatura SCP**

* Área de Contención-XXX

* Sitio de almacenamiento-XX

* Comando de Investigación-XX

* Destacamento de Contención Móvil-XXXXXXXX-X

* Sector-XX

------

+ Lista de instalaciones SCP seguras
Se alienta a los redactores de documentos SCP a enumerar las instalaciones mencionadas a continuación junto con los Objetos presentes. El personal destacado y las ubicaciones son opcionales.

++ **Comandos**

* **Sede de Supervisores:** Esta área es la sede de Supervisores, el grupo a cargo de todos los proyectos SCP. Los Supervisores están formados por 13 supervisores, representantes de entidades políticas y científicos de alto rango. Los Supervisores dirige las construcciones del nuevos Sitios, las nuevas designaciones SCP, las relaciones políticas externas y el nombramiento de todo el personal de Nivel 4 (que a su vez administra el personal de nivel inferior debajo de ellos de la manera que mejor les parezca). Los Supervisores mantienen una política estricta contra el permitir cualquier SCP en la Sede de Supervisores, incluso si el SCP se considera totalmente seguro o incluso beneficioso. Como resultado, la Sede de Supervisores nunca alberga ningún SCP. Los Supervisores, su personal, sus agentes y cualquier otra persona  en la Sede de Supervisores reciben instrucciones de evitar todo contacto con algun SCP. Los Supervisores son especialmente prudentes al evitar ese contacto.
*
* **Comando-██:** Ubicado en [DATOS BORRADOS]. Actualmente asociado con [[[SCP-120]]].

++ **Sectores**

* **Sector-07:**  Centro de investigación y capacitación médica ubicado en [DATOS BORRADOS]. Actualmente alberga a [[[SCP-730]]].

* **Sector de investigación-15:** Una instalación en [DATOS BORRADOS] que realiza investigaciones y experimentos con la intención de encontrar un método para destruir objetos SCP peligrosos.

* **Sector-19:** Ubicado en [DATOS BORRADOS], es la instalación de entrenamiento principal del personal de Clase D y la instalación de almacenamiento de SCP para objetos SCP de clase Euclid y sub-Euclid, que incluyen a: [[[SCP-013]]], [[[SCP-018]]], [[[SCP-022]]], [[[SCP-044]]], [[[SCP-045]]], [[[SCP-063]]], [[[SCP-148]]], y a [[[SCP-512]]].

* **Sector-25:** Instalación en ███████, Inglaterra. Contiene objetos SCP seguros y de clase Euclid que se encuentran dentro del área, incluyendo a [[[SCP-509]]].

* **Sector-28:** Instalación de la isla de Vancouver, dedicada a operaciones costeras occidentales en América del Norte y sus alrededores. Contiene principalmente SCP seguros, los que incluyen a [[[SCP-654]]] y a [[[SCP-709]]].

* **Sector de investigación-71:** Instalación en la base del lago ████ responsable de emular los entornos en los que se encontraron SCP con características &#39;similares a animales&#39; (Por ejemplo, caninos, felinos, ecuestres, úrsidos), solamente para fines de estudio y tambien el entrenamiento del escuadrón de recuperación inicial. La función secundaria del Sector-71 es servir como una instalación de contención para los SCP que no sean de clase Keter y que muestren las cualidades &#39;similares a animales&#39; antes mencionadas.

++ **Sitios**

* **Sitios G2:** Una clasificación para sitios [DATOS BORRADOS]. Los sitios G2 almacenan cepas de [[[SCP-008]]], [[[SCP-129]]], [DATOS BORRADOS].

* **Sitios G3:** Una clasificación para sitios que albergan un único objeto SCP que no se puede o no se debe reubicar. Algunos ejemplos son: [[[SCP-006]]], [[[SCP-011]]], [[[SCP-015]]], [[[SCP-028]]], y [[[SCP-094]]].

* **Sitio-01:** Alguna vez fue una próspera ciudad que fue desplazada en un incidente temporal. El Sitio-01 aún está en reparación y aproximadamente el 65% de la instalación es utilizable. Debido a su inmensidad, es capaz de albergar muchos SCP como tambien albergar a cualquier personal en el lugar.

* **[http://scp-es.com/scp-296 Sitio de Contención Armado-03:]**  Una zona en cuarentena de casi 100 kilómetros cuadrados que alguna vez albergó 34 objetos seguros, 17 objetos de clase Euclid y 4 objetos de clase Keter. Se pensó que todos habían sido perdidos después de que ocurriera un incidente que involucraba a SCP-███, que requirió la puesta en marcha del Protocolo de Emergencia XT-████ después de [DATOS BORRADOS]. Con la excepción del SCP de Clase Keter ███, todos los objetos SCP que se guardaban anteriormente en el SCA-03 ahora se encuentran dentro de [[[SCP-296]]].

* **Sitio-05:**  Construido alrededor del hospital abandonado que es o contiene a [[[SCP-948]]].

* **Site-11:** El principal centro de inteligencia de la Fundación, el Sitio-11 no contiene ningún objeto, pero actúa como el centro de toda la información que llega y proviene de la Fundación. La oficina de poder del General Bowe se encuentra aquí. El Sitio-11 se encuentra en algún lugar del medio oeste de Estados Unidos.

* **Sitio de Almacenamiento-12:** Una instalación a pequeña escala ubicada en los alrededores de Ruhr en Alemania. Actualmente alberga a [[[SCP-1114]]].

* **Bio Sitio-13:** Una instalación secundaria de biocontención, que actualmente alberga las únicas muestras conocidas de [[[SCP-1121]]].

* **Sitio de Investigación-14:**  Lugar principal de investigación sobre radiación. Los objetos incluyen a: [[[SCP-081]]], [[[SCP-113]]] cuando son investigados, y [[[SCP-578]]].

* **Sitio-15:** Principalmente una instalación de almacenamiento para SCP electrónicos. Actualmente contiene a [[[SCP-079]]] entre otros archivos y bases de datos. El uso de Internet y otras conexiones está estrictamente prohibido debido a la delicada naturaleza de lo que contiene. Todas las paredes son de hormigón grueso y tienen bloqueadores de señales incorporados.

* **Sitio-17:** Un sitio de mínima seguridad que alberga SCP humanoides de baja o leve amenaza. Algunos ejemplos son: [[[SCP-053]]], [[[SCP-073]]], [[[SCP-091-ARC]]], [[[SCP-105]]], [[[SCP-182]]], [[[SCP-327]]], [[[SCP-343]]], [[[SCP-847]]], y a [[[SCP-992]]].

* **Sitio-19:**  Actualmente es la instalación más grande de la organización.  El Sitio-19 alberga numerosos objetos SCP, incluidos a: [[[SCP-012]]], [[[SCP-014]]], [[[SCP-101]]], [[[SCP-116]]], [[[SCP-126]]], [[[SCP-196]]], [[[SCP-232]]], y a [[[SCP-241]]].

* **Sitio de contención de La Piscina Roja:** Gran instalación dedicada enteramente a la contención de [[[SCP-354]]] y entidades que puedan surgir de ella, así como cualquier fuerza imprevista que pueda crear directamente.

* **Sitio-22 (A y B):** El Sitio-22A es un aeropuerto en el norte de Irak, en la región de Mosul, que es el lugar de inicio de la peregrinación que involucra a [[[SCP-036]]]. El Sitio-22B es un aeropuerto misterioso que solo aparece una vez al año y es el destino final de [[[SCP-036]]].

* **Sitio de Almacenamiento-23:** Alberga una variedad de objetos SCP como: [[[SCP-038]]], [[[SCP-043]]], [[[SCP-059]]], [[[SCP-113]]].

* **Sitio de Contención-28:** Parte de un edificio de apartamentos en SoHo, Nueva York. Contiene a [[[SCP-602]]] y algunos otros objetos de clase Seguro. Sirve como base de operaciones para el DM Pi-1 y como sitio de capacitación de Operaciones Urbanas.

* **Sitio Dimensional-31:** Anteriormente ubicado en ████████████; destruido en un intento de contener a [[[SCP-579]]].

* **Sitio-32:**  Ubicado cerca del Polo Norte Geográfico. Funciona como una instalación de clase Euclid con objetos que requieren contención de tipo casi Keter que necesitan bajas temperaturas para mantener la investigación/contención.  Estos objetos incluyen a: [[[SCP-037]]], [[[SCP-191]]].

* **Sitio-33:** Una instalación con sede en Birmingham que albergaba principalmente amenazas meméticas de clase Keter. Todo el personal por debajo de la autorización de seguridad de Nivel 3 require de procedimientos de lobotomía para evitar la exposición y la contaminación. Conocido por tener el mayor número de psicólogos en el lugar de todas las instalaciones de la Fundación. Recientemente puesto nuevamente en servicio después de su desmantelamiento durante [DATOS CORRUPTOS].

* **Sitio-35:** Construido alrededor de una acerería ubicada en el distrito federal del Ural de la Federación de Rusia. El personal actual de clase D está exento de los procedimientos de terminación mensuales como parte de la investigación de los efectos a largo plazo de [[[SCP-1011]]] el cual se encuentra alojado allí. Suministra acero de grado 1xxx, 3xxx y 5xxx para prácticamente todas las instalaciones de la Fundación en Europa del Este.

* **Sitio-36:** Una instalación en las afueras de ████████, Estado de ███████, India. Construido para contener a [[[SCP-1135]]], así como para servir como un centro para los agentes de la Fundación en el área. Sirve como un sitio de contención para varios objetos de clase Seguro recuperados en el área local, incluido [[[SCP-1120]]].

* **Sitio-38:** Instalación pequeña en la zona rural de Tennessee, restringida solo a SCP Seguros y Euclid. Almacén principal de SCP relacionados con el Grupo de Interés 388-Alfa, &#34;Universidad Alexylva&#34;. Poblada en gran parte por investigadores de bajo nivel y personal de clase D.
*
* **Sitio-39:** Una instalación centroeuropea que se dedica a la detección y recuperación de objetos SCP recién descubiertos en áreas urbanas densamente pobladas.  Actualmente, no hay SCPs alojados, aunque se ha utilizado como centro de detención para SCP-███, SCP-███ y SCP-███.

* **Sitio de Investigación Armado-45:**  Los guardias fuertemente armados protegen y contienen objetos SCP que pueden ser armamentizados y actualmente están siendo investigados. Tales como:  [[[SCP-127]]] y [[[SCP-154]]].

* **Sitio de Contención Dimensional-47:** Alberga a [[[SCP-314]]] en el Almacén 19.

* **Sitio-57:**  Permanece biológicamente inactivo, pero por lo demás no ha mostrado signos de alteración o contaminación. Sin embargo, es la ubicación del evento de impacto de clase 2 de la que se recuperó a [[[SCP-861]]] y, como tal, tiene un monitoreo especial.

* **Sitio-62:** Contenido dentro de [[[SCP-004]]] en [DATOS BORRADOS] como un refugio de seguridad contra la lluvia radiactiva contra la inevitable guerra nuclear. Los objetos SCP dentro de este son: [[[SCP-030]]], [[[SCP-579]]].

* **Sitio-65:** Pequeña instalación ubicada en las montañas del norte de los Andes, construida alrededor de SCP-225-1 para estudiar cómo controlar o neutralizar a [[[SCP-225]]].

* **Bio Sitio-66:** Sitio de contención de tamaño mediano construido alrededor de [[[SCP-1479]]], dedicado a elementos biológicos o casi biológicos capaces de producir materia u objetos anómalos. Contiene instancias de [[[SCP-478]]] u [[[SCP-569]]], como tambien de [[[SCP-646]]], [[[SCP-806]]], y [[[SCP-886]]].

* **Sitio-67:** Pequeña instalación ubicada en el noreste de Inglaterra, construida para contener a objetos SCP de alto riesgo del área circundante, abandonada después de que SCP-███ rompiera la contención. Consulte el Registro de evaluación psiquiátrica 47721 para obtener más detalles.

* **Sitio-71:** Isla ubicada dentro del Océano Pacífico. Construido para asegurar y manejar todos los objetos creados por [[[SCP-1713]]].

* **Sitio de Investigación Dimensional-72:**  Instalación de investigación primaria que estudia objetos anómalos que afectan el espacio euclidiano normal.

* **Sitio-73:** Localizado en las montañas tibetanas, construido para asegurar a [[[SCP-666]]].

* **Sitio de Investigación y Contención Relicario-76:** Instalación que aloja objetos SCP supuestamente de origen humano. Los objetos en el sitio son: [[[SCP-044]]], [[[SCP-138]]], [[[SCP-147]]], [[[SCP-224]]], [[[SCP-228]]], [[[SCP-256]]], [[[SCP-267]]], [[[SCP-294]]], [[[SCP-698]]], y [[[SCP-869]]].

* **Sitio-92:** Listado oficialmente como instalación de telescopio, alberga a [[[SCP-402]]].

* **Bio Sitio-103**: Sitio construido alrededor de [[[SCP-757]]]. Las instalaciones en el lugar incluyen un corral dentro del cual se mantiene dicho SCP y una instalación de vivienda/operaciones. El sitio debe estar limpio de cualquier producto dañino para las plantas.

* **Sitio de Bio Investigación-104**: Diseñado para monitorear a [[[SCP-628]]]. Cumple con estrictos códigos de construcción de insonorización y resistencia a terremotos. El sitio debe estar limpio de cualquier producto dañino para las plantas.

++ **Unidades**

* **Unidad de Almacenamiento-03:**  almacenamiento no crítico de objetos sensibles: [[[SCP-064]]].

* **Unidad de Almacenamiento-05:**  almacenamiento no crítico de objetos sensibles: [[[SCP-005]]].

* **Unidad de Almacenamiento-07:**  almacenamiento no crítico de objetos sensibles, instalación principal: Sitio-19: [[[SCP-109]]].

* **Unidad de Contención Existencial:** almacenamiento de objetos y sujetos susceptibles de causar paradojas ontológicas o predeterminadas. instalación principal [ELIMINADO: [[[SCP-411]]].

++ **Áreas**

* **Área de contención Relicaria armada-02:** Contención de clase Keter de objetos de origen y nivel de amenaza indeterminados. Contiene el mayor arsenal de armas nucleares para la eliminación de amenazas de cualquier instalación SCP.  Los objetos en el área son: [[[SCP-035]]], [[[SCP-861]]], [[[SCP-968]]].

* **Área de Almacenamiento-05:** Una instalación de almacenamiento de objetos de clase Keter que no debe ser destruida porque se desconoce el efecto que tendria en el mundo y/o el universo.

* **Área de contención-07:**  Destruida por [[[SCP-058]]].

* **Área de Bioinvestigación-12:** Alberga SCP biológicos con fines de investigación, en particular sujetos de tipo humanoide, incluidos [[[SCP-007]]], [[[SCP-040]]], [[[SCP-041]]], [[[SCP-053]]], [[[SCP-054]]], y [[[SCP-592]]]. También se encuentran [[[SCP-002]]], [[[SCP-010]]], [[[SCP-016]]], [[[SCP-017]]], [[[SCP-021]]], [[[SCP-042]]], [[[SCP-143]]], y [[[SCP-153]]].

* **Área de Bio-contención Armada-14:** Los objetos biológicos y vivos de la clase Keter están contenidos aquí por el Destacamento Móvil Fi-1.  Los objetos SCP albergados incluyen a: [[[SCP-058]]] y [[[SCP-082]]]. [[[SCP-076]]] anteriormente estaba alojado aquí.

* **Área de contención-25:** Destruido por su ojiva nuclear en un intento de contener a [[[SCP-076]]].

* **Área de Almacenamiento-134:** Instalación de alto secreto supervisada por la IWS. Completamente dedicada a [[[SCP-160]]] y SCP-███.

* **Área-179:** Área sobre [[[SCP-1179]]]; antigua ubicación de la ciudad de C█████████, Pennsylvania y Sitio de Investigación-██. Hogar de un pequeño búnker de investigación que contiene varios SCP, incluido [[[SCP-1050]]].

* **Área-354:** Gran área construida alrededor de [[[SCP-354]]] para contener entidades que emergen de La Piscina Roja.

++ **Buques SCP**

* **SCPF //Demeter//:** Públicamente USS //Nassau//, un barco meteorológico, ubicado en el Pacífico en la latitud █████████ °S y la longitud ██████████ °W para recuperar al personal que salía de [[[SCP-120]]].

* **SCPF //Guardian//:** Públicamente HMCS //Huron// (DDG-281) Disfrazada como el HMCS //Athabaskan// (DDG-282), un destructor de clase //iroquesa// de las Fuerzas Canadienses. Ella está oficialmente dada de baja del CMFC. Como historia de portada pública, supuestamente fue usada como un objetivo, pero en realidad estaba disfrazada como su nave hermana, //Athabaskan//, y vendida a la Fundación para investigación, recuperación, contención y destrucción de objetos y criaturas anómalas en el océano Pacífico oriental.
 
* **SCPF //Defender//:** Públicamente USS //Ramage// (DDG-61), un destructor estadounidense de clase //Arleigh Burke//, bajo contrato clandestino (bajo los auspicios de ████ ████ ██████) de la Fundación para la investigación, recuperación, contención y destrucción de objetos y criaturas anómalas en el océano Atlántico occidental. También se utilizará para la defensa de instalaciones SCP costeras y marítimas contra brechas de contención graves o ataques de fuerzas hostiles. Esto tiene la intención de ayudar a prevenir incidentes como el que condujo al robo de [[[SCP-112-ARC]]]. Posee una capacidad limitada de misiles superficie-espacio.

* **SCPF //Basisty//:** Públicamente RFS //Admiral Chabanenko// (BPK-650), un destructor ruso de clase //Udaloy//, mantenido como anticipo de pago por [DATOS BORRADOS]. Utilizada para fines similares a //Guardian// y //Defender// en el Báltico, el Mar del Norte y el Atlántico oriental. También tiene capacidad de ataque nuclear o convencional,  y una suite de esterilización de clase-K.

* **SCPF //Astraeus//:** Anteriormente USCGC //Point Harris//, un guardacostas de EE. UU de clase //puntual// comprado por la Fundación a través de una organización fachada. Se utiliza para monitorear objetos y criaturas anómalas en el mar Mediterráneo, incluyendo a [[[SCP-1040]]].</textarea></pre>
