**Стаття:** SCP-045-UA - Карамель та Морозиво
**Автор:** [[*user murzei_chaos]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-045-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-045-UA-A та SCP-045-UA-B повинні зберігатись на ділянці 045 Зони UA-337. Суб&#39;єктів слід зберігати як співробітників з рівнем допуску 0, приписаних до дослідницької групи, якій присвоєно ідентифікатор GR045-UA. GR045-UA повинна складатись зі співробітників класу C з рівнями допуску 0 та 1 та/або класу D, які погоджуються співпрацювати з Фондом та виключаються з щомісячної ротації. Обов&#39;язками GR045-UA повинні бути малонебезпечні роботи, безпосередньо не пов&#39;язані з аномаліями. У разі необхідності дозволяється вигадати роботи, єдиною метою яких є зайняти SCP-045-UA-A та SCP-045-UA-B. Усі члени GR045-UA повинні мати рівень агресії до дітей не більше 2 за стандартною десятибальною шкалою Української Філії. Усі члени GR045-UA повинні отримати інформацію стосовно SCP-045-UA на рівні допуску 1/045-UA, або, за рішенням куратора об&#39;єкта, вище. Згідно з протоколом **Prot045ua-Cream**, GR045-UA повинна отримувати щоденно 15 кілограмів карамелі й 15 кілограмів морозива та, у разі активації аномальних властивостей SCP-045-UA, надавати їх суб&#39;єктам SCP-045-UA-A та SCP-045-UA-B.

Будь-які дослідження SCP-045-UA-1 та SCP-045-UA-2 можуть проводитись лише після отримання дозволу від куратора об&#39;єкта, призначеного співробітника з комітету з етики та з повним узгодженням плану проведення експерименту. У разі появи істот SCP-045-UA-I слід діяти за протоколом **Prot045ua-M**.

**Опис:** SCP-045-UA -- спільне позначення для двох суб&#39;єктів: SCP-045-UA-A (або далі //суб&#39;єкт 045-A//) та SCP-045-UA-B (або далі //суб&#39;єкт 045-B//) і пов&#39;язаної з ними аномалії.

//Суб&#39;єкт 045-A// виглядає як хлопчик віком 10-11 років, раніше відомий як [ПІБ ВИДАЛЕНО]. Примітною рисою //суб&#39;єкта 045-A// є відсутність правого вуха. //Суб&#39;єкт 045-B// виглядає як дівчина віком 8-9 років, раніше відома як [ПІБ ВИДАЛЕНО]. Примітною рисою //суб&#39;єкта 045-B// є відсутність лівого ока. Обидва суб&#39;єкти демонструють ознаки тривалого недоїдання. Більш докладний опис зовнішності //суб&#39;єктів 045-A// та //045-B// знаходиться у файлі **Add045-a4-ua**.

Протягом всього часу зберігання //суб&#39;єкти 045-A// та //045-B// не демонстрували жодних фізичних ознак дорослішання. До того ж, обидва суб&#39;єкти демонструють здатність регенерувати, хоча і не можуть, наприклад, відновити втрачені око та вухо, вилікувати рани, які знаходяться на їх місці та позбавитись від наслідків голодування. Судячи з усього, суб&#39;єкти володіють регенерацією до збереженого стану (check-point regeneration). Дослідження шлунків //суб&#39;єктів 045-A// та //045-B// виявило у них ознаки виразки шлунку зі слабкою кровотечею та аномальні біологічні структури, які позначені як SCP-045-UA-0. Ці структури кожного окремого суб&#39;єкта позначаються як SCP-045-UA-0A та SCP-045-UA-0B, або //новоутворення/отвори 045-0A// та //045-0B//.

Обидва суб&#39;єкти демонструють здібність та бажання вживати їжу в кількостях, які приблизно в 8-10 разів перевищують можливості людини відповідного розміру та ваги, при чому //суб&#39;єкт 045-A// віддає перевагу карамелі, а //суб&#39;єкт 045-B// -- морозиву, виражаючи до іншої їжі сильну відразу (аж до блювоти в разі примусового годування), хоча, суб&#39;єкти й можуть вжити інші солодощі, якщо їх суцільна вага становить не більше 5-10% від ваги основної частини (наприклад, //суб&#39;єкт 045-B// може з&#39;їсти морозиво у шоколадній глазурі чи вафельному стаканчику). Після вживання денної дози, згідно зі словами суб&#39;єктів, їм &#34;набридають солодощі&#34;, хоча відчуття голоду залишається. Дослідження суб&#39;єктів (див. протоколи експериментів **Exp045ua-4** та **Exp045ua-5**) показало, що тільки невелика частина вжитої їжі засвоюється організмами суб&#39;єктів або виводиться природним шляхом з їх організмів; більша частина через SCP-045-UA-0 потрапляє в екстрамірний тунель, який позначено як SCP-045-UA-1 (SCP-045-UA-1 кожного окремого з суб&#39;єктів позначаються відповідно як SCP-045-UA-1A та SCP-045-UA-1B або //тунель 045-1A// та //тунель 045-1B//). Крім того, інші дослідження виявили, що шляхом переконання можна впевнити суб&#39;єктів за день добровільно з&#39;їсти їжі в 30-40 разів більше, ніж звичайні люди відповідного віку та ваги (див. **Exp045ua-6**), а у разі примусового годування -- принаймні в 120 разів більше (див. **Exp045ua-7**). При чому у подібних випадках вся зайва їжа буде зникати, вочевидь, потрапляючи до SCP-045-UA-1. SCP-045-UA-1 веде до екстрамірного простору SCP-045-UA-2 який є спільним для обох суб&#39;єктів (див. протокол експериментів Exp045ua-9/3 та Exp045ua-9/4).

Також припускається, що суб&#39;єкти можуть отримувати з SCP-045-UA-2 крізь SCP-045-UA-1 та SCP-045-UA-0 інші поживні речовини, які необхідні їм для підтримки життя та регенерації. Також припускається, що джерелом аномальних властивостей //суб&#39;єктів 045-A// та //045-B// є SCP-045-UA-2 або якийсь об&#39;єкт чи суб&#39;єкт, який знаходиться в ньому. Також припускається, що порушення зв&#39;язку суб&#39;єктів SCP-045-UA з SCP-045-UA-2 приведе до втрати ними аномальних властивостей. На сьогодні остаточна перевірка цих гіпотез залишається неможливою; за більш детальною інформацією звертайтесь до файлу **Add045-cfs.html**, для чого потрібен рівень допуску 3/045-UA або вище.
 
Окрім цього, суб&#39;єкти у стані голоду демонструють наступну поведінку. Якщо в межах прямої видимості //суб&#39;єкта 045-A// опиняється будь-яка інша людина (далі вражений суб&#39;єкт позначається як SCP-045-UA-H, або //суб&#39;єкт 045-H//), суб&#39;єкт починає рухатись у її сторону, після чого надасть //суб&#39;єкту 045-H// якусь &#34;допомогу&#34; -- від дрібної та корисної (наприклад, допомога у будь-якій справі, яку виконує той суб&#39;єкт) до безглуздої та навіть шкідливої, після чого потребує у якості &#34;подяки&#34; карамельні цукерки чи інший харчовий продукт, зроблений з карамелі. У разі якщо //суб&#39;єкт 045-H// не надасть //суб&#39;єкту 045-A// &#34;подяку&#34;, то протягом наступного тижня //суб&#39;єкт 045-H// загине через якийсь нещасний випадок. Якщо поруч з //суб&#39;єктом 045-A//, коли той ще не вжив денну норму їжі, немає жодної людини протягом інтервалу часу від 30 хвилин до 1 години, то він телепортується до найближчої людини.

//Суб&#39;єкт 045-B// демонструє аналогічну поведінку, але замість &#34;допомоги&#34; надає &#34;порятунок&#34;, що найчастіше виражається у штовханні від якоїсь загрози -- від справжньої на кшталт предмету, який раптово падає на місце, де знаходився //суб&#39;єкт 045-H// до цілком вигаданої; у деяких випадках &#34;порятунок&#34; несе шкоду на кшталт штовхання у яму, яка знаходиться поруч з суб&#39;єктом. Другою відмінністю є те, що //суб&#39;єкт 045-B// у якості &#34;подяки&#34; потребує морозиво. Експериментально виявлено, що для запобігання шкідливого ефекту SCP-045-UA на //суб&#39;єкт 045-H// маса &#34;нагороди&#34; повинна складати не менш 30 грамів.

[[collapsible show=&#34;+ Протокол інтерв&#39;ю Int045-e-ua: ПОТРІБЕН РІВЕНЬ ДОПУСКУ 2/045-UA&#34; hide=&#34;- Протокол інтерв&#39;ю Int045-e-ua: ДОСТУП НАДАНО&#34;]]
&gt; **Опитувальні:** суб&#39;єкти //045-A// та //045-B//.
&gt; 
&gt; **Запитувач:** д-р Василькова █.█.
&gt; 
&gt; ----
&gt; 
&gt; **Д-р Василькова:** Вітаю, мої чудові!
&gt; 
&gt; **SCP-045-UA-A:** Привіт!
&gt; 
&gt; **SCP-045-UA-B:** Привіт!
&gt; 
&gt; [МАЛОВАЖЛИВІ ДАНІ ВИДАЛЕНО]
&gt; 
&gt; **Д-р Василькова:** Розкажете мені про чаклуна, який дав вам ці можливості? Тоді ми з вами, як і обіцяли, підемо у парк на гойдалки.
&gt; 
&gt; **SCP-045-UA-A:** Ну...
&gt; 
&gt; **SCP-045-UA-B:** Він був такий великий!
&gt; 
&gt; **SCP-045-UA-A:** У нього три ока та чотири руки.
&gt; 
&gt; **SCP-045-UA-B:** Ні, п&#39;ять рук.
&gt; 
&gt; **SCP-045-UA-A:** Чотири! Я бачив.
&gt; 
&gt; **SCP-045-UA-B:** Ні, п&#39;ять! Я пам&#39;ятаю! І ще ріг збоку!
&gt; 
&gt; **Д-р Василькова:** Не сваріться, будь ласка. Розповісте сьогодні краще про те, як саме він дав вам ваші здібності.
&gt; 
&gt; **SCP-045-UA-A та SCP-045-UA-B:** //(мовчать)//
&gt; 
&gt; **Д-р Василькова:** Що він з вами зробив? Що ви з ним робили? 
&gt; 
&gt; **SCP-045-UA-A та SCP-045-UA-B:** //(мовчать)//
&gt; 
&gt; **Д-р Василькова:** Ви давали щось йому? Чи він вам щось дав?
&gt; 
&gt; **SCP-045-UA-A та SCP-045-UA-B:** //(мовчать)//
&gt; 
&gt; **Д-р Василькова:** Він вам робив боляче?
&gt; 
&gt; **SCP-045-UA-B:** Чаклун забрав [НЕРОЗБІРЛИВО].
&gt; 
&gt; **Д-р Василькова:** Можеш, будь ласка, повторити, моя красуня?
&gt; 
&gt; **SCP-045-UA-B:** Він забрав дідуся.
&gt; 
&gt; **Д-р Василькова:** Але чому?
&gt; 
&gt; **SCP-045-UA-A та SCP-045-UA-B:** //(мовчать)//
&gt; 
&gt; **Д-р Василькова:** Вухо та око ви теж через нього втратили?
&gt; 
&gt; **SCP-045-UA-A та SCP-045-UA-B:** //(мовчать)//
&gt; 
&gt; **Д-р Василькова:** Так, попереднього разу ви сказали, що ви йому допомогли та врятували від...
&gt; 
&gt; **SCP-045-UA-A:** //(перебиває)// Чаклун сказав, що якщо хочеш щоб твоя мрія збулась, потрібно ще щось пожертвувати. Якщо ти хочеш отримувати подарунки не один раз, а кожного дня, треба самому щось заплатити.
&gt; 
&gt; **SCP-045-UA-A та SCP-045-UA-B:** //(мовчать)//
&gt; 
&gt; **Д-р Василькова:** Дякую.
&gt; 
&gt; **SCP-045-UA-A:** //(оживлено)// Тобто, я вам допоміг?
&gt; 
&gt; **Д-р Василькова:** Так, мій розумник! //(Надає суб&#39;єкту 045-A карамельну пластину)// І ти, красунечко, теж. //(Надає суб&#39;єкту 045-B два стакани морозива)//. А тепер, збирайтесь, як я й обіцяла.
&gt; 
&gt; ----
&gt; 
&gt;&gt; Вважаю, навряд чи ми зможемо багато витрясти з малих дурників. До того ж, водити їх кудись, як і конструювати фальшиві згадки, дуже затратно та небезпечно, а застосування більш жорстких методів допиту до розумних суб&#39;єктів, які вміють телепортуватись, може призвести до втрати контролю.

&gt;&gt; - д-р Василькова

**Експеримент Exp045ua-5/1**
**Залучений суб&#39;єкт:** SCP-045-UA-A
**Залучені матеріали:** 5 кілограмів карамелі
**Хід експерименту:** //Суб&#39;єкт 045-A// сидить на пристосованих вагах. Поруч з ним на столі лежить 5 кілограмів цукерок та інших продуктів з карамелі. Показання зважування заносяться до протоколу; графік ваги прикріплено до версії протоколу, який доступно за запитом до куратора об&#39;єкта. Суб&#39;єкт проінструктований починати їсти за командою.  
**Скорочений протокол експерименту:**

**00:00:00** -  17,8 кілограма
**Примітка:** Суб&#39;єкт починає їсти.

**00:11:22** - 18,7 кілограма
**Примітка:** Суб&#39;єкт з&#39;їв 1 кілограм карамелі.

**00:16:00** - 19,0 кілограм 
**Примітка:** Суб&#39;єкт з&#39;їв 1,4 кілограм карамелі. На прохання суб&#39;єкта йому надана вода.

**00:23:36** - 19,6 кілограма
**Примітка:** Суб&#39;єкт з&#39;їв 2 кілограми карамелі та випив 0,5 літрів води.

**00:33:40** - 20,5 кілограма
**Примітка:** Суб&#39;єкт з&#39;їв 3 кілограми карамелі та випив 0,9 літра води.

**00:38:00** - 21,0 кілограм

**Звіт про інцидент Inc045-09/c:** Після проведення експерименту **Exp045ua-9/4** та приходи //суб&#39;єкта 045-A// до тями, д-р Л███████ потребував його особисто оглянути. Під час огляду //суб&#39;єкта 045-A// останній раптово виблював синьо-зелену, схожою консистенцією на згущене молоко, рідину, загальна кількість якої оцінена приблизно у 5 літрів. Рідина потрапила на д-ра Л███████ та викликала в останнього в місцях потрапляння зміну кольору шкіри на синьо-зелений та через потрапляння на очі порушила функцію сприйняття кольорів. Наступний аналіз рідини виявив, що вона має смак згущеного молока, змішаного з ківі, та, згідно зі словами одного піддослідного співробітника класу D, має &#34;просто чарівний смак&#34;. Рідина виявилась цілком безпечна для вживання у якості їжі, якщо запобігати її потраплянню на шкіру та в очі. Хімічний склад та інші аномальні властивості рідини наведені у файлі **Add045ua-09/d**. Збережений зразок рідини ідентифіковано як AM-████.

Після цього, прорізав отвір, з живота //суб&#39;єкта 045-A// вилетіла істота, яка пізніше була ідентифікована як SCP-045-UA-I, яка мала подібне до риби тіло, а також голову, лапки та крила бджоли; більш детальний опис SCP-045-UA-I знаходиться у файлі **Add045ua-09/d**. SCP-045-UA-I тримала у лапах маленьку книгу, яка називалась &#34;Книга солодкої магії&#34;, та якій було присвоєно ідентифікатор **Doc045-I**. Істота облетіла камеру, після чого сіла на стіл, залишила книгу, та влетіла назад у живіт //суб&#39;єкта 045-A//, вочевидь, після чого зникла у SCP-045-UA-0A.

Рана, отримана SCP-045-UA-A, майже не кровоточила та цілком загоїлась через 18 днів. Прибувша охорона затримала д-ра Л███████, який спробував атакувати SCP-045-UA-A.
