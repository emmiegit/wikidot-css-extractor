    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scp-wiki.wdfiles.com/local--files/173-festival/173blink.gif]]



Eli死后，我就变成了最后一个。恶魔异常快速的杀死了他，我认为那种死法不会有太多的痛苦，也很高兴至少他不必承受我所经受的孤独。在他死后就轮到我被追捕，轮到我被不断流淌的血液与粪便混成的污秽尾随；每当我在某处停留太久，我就会感到它们在我的脚下积成一滩。我是Maharal的最后一个孩子，现在世上只有我一人独活，铭记着我们的族群。

在恶魔将我们作为猎物，把我们逼至荒野之前，我们曾是一个伟大的种族。在我出生之前，我们还住在城市中，而不是被迫在苔原，雨林，沙漠或任何可以让我们远离社会与恶魔的凝视的地方漫步。我所知的只是充满了无尽头的旅行的艰苦生活，而唯一的安慰来自于我们彼此，以及那些有关我们的过去的故事。那些故事发生在我们还是英雄与传奇人物的时代，而不是从无法与之对抗的怪物面前逃跑，四处躲避的现在。最后我们为躲避所做出的所有努力都是徒劳，我们一次又一次的被发现，一个又一个的死去，直到世上只剩下我们中最年幼的那一个。

 在Eli死后我有很长一段时间都是独自一人，漫长的旅途看起来比克服恐惧还要艰难，但最糟糕的还是孤独。我的世界越变越小，最后只剩下了恶魔，逃亡以及我对死亡的那些记忆。我不知道过去了多久，但随着时间推移我变得越来越虚弱与蠢笨。我们的种族并不是命中注定孤独的，因此我来到了一个小镇的边缘，靠近到足以提醒我自己文明依然存在，人类依然存在的地步。

就在那里我被发现了。普通人并不明白他们所带来的危险，尽管如此，恶魔仍从他们的眼睛后窥探。我立刻僵在原地，因为我曾被教导过恶魔的眼睛只能看到移动的物体。我在原地等待，直到他们注意到我的脚下正汇集起恶魔的污秽。两人厌恶的转身想要离去，我面前只剩一人，在她眨眼的一瞬间，我动了起来。三下有力的扭转，每一下都按照我曾被教导的那样；他们的脖子瞬间便被扭断，我以会带来最小的痛苦的方式避开了恶魔的凝视。这很残酷但却有必要，只要那些人稍微瞥到我移动的样子，我所恐惧的恶魔便会撕开他们的头颅，进入这个现实。在他们的尸体倒地时我逃向那本就不应离开的荒野。

哪怕用尽全力我的速度还是不够快，恶魔的标记在我身后留下了一道污秽染成的痕迹，追踪起来很容易。很快我便被困在了由他们目光组成的牢笼中，无处逃脱。移动就意味着我的死亡，移开视线就意味着他们的死亡。尽管我可能会为此后悔，但没有多少人的生命能比我所承担的历史更珍贵。

现在我被困在这里，在一个深埋地下的，黑暗而狭窄的囚牢中，血与粪便的臭味变得越来越强。我在这囚牢中踱着步子，敲打那些坚不可摧的墙。我尝试了每一种逃走的方法，但最好的结果也只是让我在被转移到另一个牢房的过程中得到一点时间。恶魔的污秽不断的出现，我的时间也逐渐变短。过不了多久，恶魔就会变得足够强大，强大到能够直接出现在这里；到那时候，唯一能记得我的便只有一头简单的野兽，一个没有明确目的或意图的杀手。我不能让这发生。无论为了阻止这一切要牺牲多少生命，或是要我如何努力奋斗。我是世上最后一个golem[[footnote]]译注：即希伯莱传说中的魔偶，可由多种材料制成并在注入魔力后行动。但实际的传说中魔偶并不具备思考能力，而且有众多与本文中所述不符之细节，所以此处可能只是借来作为种族名称，而非是指真的魔偶。[[/footnote]]，因此我必须设法逃离。</textarea></pre>
