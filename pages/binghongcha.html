北极熊立在桔黄色的冰原。

我看着北极熊，它的毛发打着绺，在本色中透出黑垢，皮松垮地挂在骨架上，似乎已很久没清洗，进食，嬉戏。但它立在原处，看着我，眼眶中透出一股怜悯，就像看着它自己。

它最近总出现在我的梦里，我看着它，不禁想起自己的过去以及将来。

我曾经实习的站点是即将要拆迁的洱泗港，主管把每一台申请到的设备扣在自己手里进行“安全检查”，于是我们的研究便止步不前，所有人都知道在站点解散的那一刻他就会带着这些新设备离开。站点完了，不仅仅是员工的热情一蹶不振，洱泗港实际上已逐渐消失在海边。

我从7年前开始在19站观摩学习，花了一年考下了他们奇术方向的面试资格，感觉整个人意气风发，似乎可脚下生莲，见到每个人都面若桃李。只要过了面试，我知道自己就会回到基金会人的前列。

但我们站只有一个面试名额。

主管把我叫到了他的办公室，帮我讲解利害关系，试图让我明白面试的难度。他的口轮匝肌不知疲倦地抽搐着，我在笑声中明白了一个事实，他的儿子也要参加面试。在我坐在去往北方的车上，看着炼油厂，煤电厂，以及更多几近荒废的小厂在视线中消失时，我明白自己为三万块钱卖掉了未来。

站点中流传着一个奇迹，他们说合适的EVE环境下的北冰洋汽水将会送你离开荒原。我听着他们的讲述，突然觉出一种激动。到北冰洋去，然后继续北上，去看极点的联合研究站。

我把自己的宏图告诉前辈时，他没有表现出兴奋。我感到有些失望，他应当同样渴望北上。“是的，确实有人搞过了，”他说，“华年主管，一位绝顶聪明的，研究员。”我看见他在偷笑，但随即又严肃起来，“我不怎么建议你整，但似乎很多人都在期待有人能接手他的研究。我帮你找找他留下的资料吧。”

在北冰洋，我将会找到一个施展才能的平台，肯定如此。

-----

我记得自己抱着小山般的研究资料离开了宿舍，夹着几瓶北冰洋在西北风中不知所措。阳光很灰暗，被空气中的烟尘扭曲成不规则的形状，云层厚重地压在这篇荒凉的平原，每一片土地上都生长着奇形怪状的植物，把旷野晕染成灰绿色。华年的旧实验室离宿舍有300米，或者更远，我在那里安置好所用之物，似乎没什么太大变化，实验仍是实验，不过在晚上需偷偷溜回宿舍睡觉。

晚上听见有人在敲宿舍门，从猫眼看见一个穿着黑西装的人，唇红齿白，浓眉大眼，五官整齐有序，仿佛一位将领。是李川，常在报上发文章的评论家。我赶忙开门把他让进屋里。他缓步进了我的房间，威严地扫视了我宿舍中的不洁，而后自顾自坐下。

他向我点了点头，说：“你回来了，这是好的，正好我现在有些话想同你说。”说话时他脸上的褶皱一动不动，我似乎要笑出来。他说：“我们的策划不仅仅是写些文章这么简单，你想一想，我们兴许要在这地方呆一辈子，如果对这些潜规则认头，接下来的日子该怎么过。跟这群虫豸在一起怎能搞好研究，他们只会在我们头上拉屎。”他在说这话时激昂慷慨，又点点头，似乎当我已经理解。

“我想你或许已经明白了，88站只有一群活在捧臭脚言论里的井底之蛙。他们给自己划分了一个个小团体，各自在一位前辈身旁聚集起来，寻找一点卑微的认同感和安全感，还得拼命地尝试往小团体里招募更多……这便是他们的现状。”他熟练地像是提前背了多次，吞了口唾沫，随意地打开我桌上的一瓶水，灌了一口又扔进垃圾桶。

“88站毁了，朋友，你知道吗，整个站点联合起来形成一个完整的毒群，把所有人的研究成果在里面发酵，它只会越来越差。”他说，“我们成立了一个小结社，大家可以讨论今后的发展，以及如何创造一个更好的环境。”

“我把它叫做‘冰山’，我们虽然只是站点中的一块小小浮冰，但是只要有理性的思考，也能在纷争中冰山般沉稳，”他眉飞色舞，说到了自以为的关键处，“现在的站点就像是逐渐融化的北冰洋，暗流涌动，危机四伏，我们‘冰山’将把它重新板结成一个整体，你明白的，这是一个绝佳的机会。”

他在出门后突然回头，对我说；“明天十点，我们在报告厅有个小集会。你会来的。”

-----

我最终还是去了集会，因为他们点心无限量。我准备在那里把早饭吃饱，要是拖得更长的话可以把午饭也吃上。报告厅外充斥着叫骂的人群，人潮一层一层，互相辱骂成为了一种浪费时间的游戏，他们玩得很开心。

报告厅内是安静的，每个人都在沉默地等待着。周围的一切或许都不重要，他们紧盯着台上，脸上仿佛有光。我偷偷地帮自己拿来了饼干盒，我知道他们不需要，甚至有些人是没吃早饭就来听的讲座，对他们来说，李川这点抄来的思想似乎是这里最重要的事物。

这时，李川走上台了。底下的人们鼓掌欢迎他的到来，他们欢呼着，高举双手。此时他像神一样穿过人群，窗里也透进来更多阳光，我感觉自己身下的椅子似乎蠢蠢欲动，赶忙又吃了两块饼干。不过他没有责怪我的不敬，我可能应该对此感恩戴德。

“Site-CN-88现在已经烂了，”他简洁地开场：“站点里充满着自以为是者和已侍奉自以为是者为自己最终目标的人。我们需要自救，不能让这些虫豸的习气侵染我们。”

台下掌声雷动，随即每个人都低头做沉思状。“他说得真对，我看见了自己的影子。”旁边人自顾自地念叨着，他好像说出了很多人的心声。

“他是个天才般的评论家，短短几句就挑明了我们站点所有的问题。”有人说。安静过后，是疯狂地欢呼。

李川站在台上把手往下压，他的嘴角露出笑意。“他是不是感觉自己做这个特他妈帅。”我低声地自言自语，恐怕被旁边人听见。他的演说仍在继续：“其实现在所有人想的都是混，在站点里胡乱混混，大家一起找一个保护伞，就是所谓前辈研究员，在保护伞下面紧紧地团结起来，找一点卑微的安全感。我认为这不值得，甚至可以说显得很愚蠢。”又是一阵疯狂的掌声，于是我趁机拿走了所有的蛋糕。

他还模仿了不少人说话，惟妙惟肖，我甚至以为那本就是录上去的。他说：“其实很多拜大佬的人，和那个所谓大佬研究方向都不一样，但他们不在乎，他们只是想跟着当大佬而已。”

人群响起了掌声，我感到格格不入。北冰洋的研究好像为我植入了某种信念，认为自己可以区别于堕落的其他人。我起身，烦躁地挥舞着手臂，试图在自己身上找到异于常人的特点。一分钟后，我决定离开，前往与自己更不同的地方寻找自己的特殊。

……至少我蹭了顿饭。

-----

研究并不那么顺利，这一周过得如梦一般，我反复重做了几次，成果似乎还不错，但看上去可能还差得远。我去找了曾经带我的那位前辈，他住在宿舍二层尽头的屋子里。我到了，他的屋子好像和曾经没什么变化，他裹在白大褂里，安静得像一只北极熊。

我把带来的香蕉搁在他的红木凳子上，于是我们便在沙发上吃起来，皮扔到地上，没什么不妥。他最近在倒卖假药，准确来说是从别站收来他们的研究成果，装成胶囊再卖给88站的人，每个胶囊，一半巧果磨的粉一半药，一盒比基金会的正牌便宜十块，如此便反而能多赚几十块，他似乎很快就能过上纸醉金迷的生活，我替他感到悲伤。

“要我说还是大家继续去找错字的好，这工作倒是清静。”他叹气，表示自己也不愿做假药。

我说：“没有人能习惯那样无聊的工作，所有人都得找点事做，你总比出去和人骂战好得多。”

“都是顺势罢了，”他说，“没什么大不了的，每个人都在寻找一个更巨大的东西寄托自己的失败，只是选取的不同，没人在乎它是否真的存在。”

他在谈到北极联合站点时总是闪烁其词，支支吾吾。“真没什么可搞的，其实都一样，”他说，“我去过那边，工作了几天便感觉不对劲，人们把自己裹得很紧。我似乎是在和一堆堆衣服共事。我把研究申请递交给羽绒服，而后他会把它们交给貂皮大衣，貂皮大衣或许会批给一群军大衣去采集资料，又或许会批一笔钱，然后一天便这么过去。”

我拿走了他的研究资料，想着自己或许也应该顺势而为。

-----
半个月过去，实验结束了，北冰洋并没有想象中那般惊艳，它仍然是桔黄色的，不过是不停地冒出更多不安的气泡，我把它们灌装在保温杯里随身携带。

李川终究来到了实验室。他的头上生出了坚硬的毛发，根根直立，铆钉般钉在头皮上，他目光深邃，望向远方。身边跟着十几号人，无不沉默地肃立在他身后。他们的衣服仿佛纸板制成的铠甲，硬直笔挺。我为他开了门，于是他径直坐下，盯着桌上未洗的烧瓶，轻蔑地啐了一口。“明天晚上八点，来中心集合。”他对我如此下令。

“你走吧，李川。”我说：“其实你就是每天领着一群loser念你在网上看来的材料，以此来转嫁自己的失败。你们什么也做不了，因为你们就是群连直面自己都做不到的废物。”

他没说话，脸色阴沉地看向外面，我反应过来他似乎在看站点的位置。他凝视着那片灰白的色块，过去了一分钟，时间被他拉得很长，我几乎要窒息。他说：“你以为你在这里搞这些所谓的实验没人看见，其实大家都知道了，每天都有一百多号人看着你像个猴儿一样进去出来，看着你的实验一次次失败重做。不少人看着你这号傻逼在这里装模作样找乐子，真的，你就是个垃圾。”

“你是不是觉得自己特他妈伟大，是这个站点最高尚的英雄。”我说。

他身后的人整齐地向前迈步，他们在威慑我。他挥手让他们退下，“伟大，暂且谈不上。我只是做够了无力的看客旁观者，准备凭借自己的力量做出些改变罢了。”他舔着嘴唇，似乎为自己这番聪明言论感到满足。被撕裂的阳光这时从他身后透出来，人群鼓起掌，他醉心在这片光辉中。

“还他妈，谈不上！”我自语：“你怎么做到把自己想象得这么无辜的。”

他冷笑起来，忽而猛地拍下桌子，“别在这里发疯了，我们早就看透你了。”他从座位上站起来，在随从的簇拥下往外走，他们踏在野地上，发出某种窥视般让人厌恶的声音。我看着远处黯淡的站点，上面镶嵌着上百双焦灼而血红的眼睛。

我在深夜逃回了站点，我只能听见他们尖锐的笑声。

-----

我在宿舍昏沉地躺了半天，走廊上时常有走动和铁器摩擦的声音，我甚至能清楚地听见喘息声，好像野兽在笼子里那种低吼，在半梦半醒中我甚至能闻到走廊中散发出的臭味，血和汗在一个极小的空间里发酵膨胀，我想呕吐出来。

周边的宿舍死寂一片，发出陈腐的尸臭，听不见人的声音。

傍晚时我支起自己，黑暗浸透了站点，窗外看不见灯光。楼道上没有一个人，静寂阻塞在喉口。

大约八点的时候，门外开始躁动起来。有微光一闪而过，我看见中心和走廊上密密麻麻的人影，佝偻在黑暗中，似在期盼。随即灯光大起来，划破黑暗。李川站在人群的顶端，有探照灯从他背后射出光芒，比太阳更亮，把中心照得亮如白昼，他张开双臂，似要拥抱自己的追随者，他们都朝贺般望向他。他站在制高点上，我看不清他的神情，连他的善意也一并显得模糊而膨胀。

黑暗在无光的地方显得更加粘稠，人群躁动起来，李川站在顶端发令，每一次都把光芒搅动的更加混乱。于是他们发出了第一阵暴乱的声音。随着玻璃的破碎声，几个房间开始跑出人来，随即被“冰山”们打倒在地。掉落在地上的开始挣扎着蠕动，于是棍棒继续敲击，声音逐渐变得湿润，像在敲打一滩泥浆。

更多的嘶喊声开始从其他房间的窗户中传出，随即是玻璃的破碎声。“冰山”们开始像各个走廊散开，他们攻击着一切非“冰山”的人。这时已有三百多个研究员离开了床铺，他们也在走廊中攻击着，呼喊着。我看着两个人影把一个人击倒，随即快速的用手中的棍棒抽打着地上人的头，背和腹部，沉闷中夹杂着骨裂清脆的声音。地上的人像一个破旧的口袋，渗出暗红色的液体。那两个人在远处听见了更多的惨嚎声，于是他们兴奋地向远方跑去。

我小心地推开门，绕开倒在地上的人，向他们追去。我看见李川带着人把一帮研究员围在角落。他们微笑着，举起手中的棍棒胡乱打击着前方。圈中的研究员突然爆发出更疯狂的，雷鸣般的笑声，他随即被打倒在地，但更多人开始狂笑起来。我从未见那种笑声，它在人群中沸腾着，要将屋顶顶开。

更多的研究员开始尝试从别人的手里夺取武器，他们猛力撕咬着对方的手掌，把骨肉一起撕下来，而有武器的人用残缺的手掌更加卖力地敲击着周边人的头颅。但我几乎听不见哀嚎和求饶，只有一浪一浪的狂笑声。他们在这一刻似乎存在了，自己和别人的疼痛让感官无比清醒。

我躲藏了一个小时，或者更久。当狂笑声逐渐变小，中心的灯光红得要燃烧起来时，我开始向那里行进。我找到了一块破损的现实稳定锚，血液让它变得滑腻，它似乎曾被当做板砖挥舞。我看见无数人向我爬行过来，他们手脚翻折，从肺里发出一丝微弱的狂笑。他们撕咬着我的双腿，拉扯着我的双臂，我挥舞手中的武器把他们打退。

我在中心看见了李川，他瘫在探照灯前，两腿都被人用铁棍敲断。他看见了我，发出野狗般歇斯底里的笑声。“我伟大，我他妈的是个神圣的导演。”他狂笑着，“我达成了，就在这里，尸横遍野。”

我一瘸一拐地离开了站点，去向荒原。

一边肩膀似乎脱臼了，小腿传来剧痛。我不知道要走到哪里，或是什么时候停下，胸口中有一种空洞的，却让我无法释怀的东西阻塞着。我突然跌倒了，趴在地上，看着混乱无序的植物，我掏出了保温杯。

我喝下了北冰洋，它自如地在我的口腔穿梭，过量的气泡让我感觉有些窒息，随后有柑橘的清香在口腔中逸散出来。

我躺在地上，回到了北冰洋。我看见北极熊背对着我，坐在那里，我看不见它的神情。有气泡从它身上冒出，而后是桔黄色的汗液，它逐渐崩解，头部却更加高昂，似要发出一声震天动地的呼喊。在它融入冰川时，我听见了阵阵回响。

然后我冻死在荒原。</textarea></pre>
