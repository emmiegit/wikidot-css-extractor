**アイテム番号:** SCP-1122-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1122-JPはサイト-8141の標準人型収容室に1人ずつ収容されています。収容にあたっての注意点は特にありませんが、SCP-1122-JPが死亡した場合、対応するSCP-1122-JP-Aが適切に処分されることを確認してください。また、これと並行して全国の中学校を監視し、イベント1122-JP発生の捕捉、およびSCP-1122-JP-Bと仮定される存在への接触を試みてください。ただし、イベント1122-JPの発生および進行を阻害してはいけません。イベント1122-JP終了後、新たなSCP-1122-JP-Aの出現を確認し、対応するSCP-1122-JPの収容を行ってください。その際、死亡したSCP-1122-JPの分類番号は新たなSCP-1122-JPおよびSCP-1122-JP-Aに割り当てられます。

SCP-1122-JP-Aは移動が不適切と判断されたため、エリア-8123に現状のまま保管し、その管理は財団の指定する人物に委託されています。現在、委託者は財団に対して協力的ですが、非協力的な態度をとった場合は拘束し、以後、セキュリティクリアランスレベル4/1122-JP以上を有する財団職員が管理を行います。

なお、これらのプロトコルは暫定のものである点に留意してください。

**説明:** SCP-1122-JPは満15歳以上の日本国籍のモンゴロイド男性99人です(SCP-1122-JP-1〜99と指定)。SCP-1122-JPの心臓があるべき部分は空洞となっています。外科手術によって空洞内部を探る試みは、不明な反発力が働くために失敗します。動脈血は空洞から出現して全身へ運ばれ、静脈血が空洞内へ入ると消失します。SCP-1122-JPに自覚症状は無く、全ての生命活動に異常はありません。

SCP-1122-JP-A-1〜99は15x10x10cmの木箱です。SCP-1122-JP-Aは、SCP-1122-JPが生存している限りは常に活性化状態にあると考えられます。活性化状態のSCP-1122-JP-Aの内容物を確認する試みは、収容上の理由から現在まで行われていません。SCP-1122-JP-Bは、SCP-1122-JPおよびSCP-1122-JP-Aの発生に関連して出現するとみられる、10代前半のモンゴロイド女性の見た目を有する存在です。現在まで、財団はその出現の観測に成功していません。

財団が発見した最初のSCP-1122-JPは198█年、神奈川県に住んでいた当時30代の男性です。男性が人間ドックを受診した際、胸部CT写真に心臓が写っていなかったことから異常性が発覚しました。以後、財団は5人のSCP-1122-JP(SCP-1122-JP-1～5)を収容しましたが、その発生原因は長らく不明のままでした。研究に大きな進展があったのは201█年、財団フロント企業が██μm大の超小型GPS発信機を開発したことによります。4人のSCP-1122-JP(SCP-1122-JP-3は既に死亡)に発信機を注射し血流を追跡したところ、全ての実験において██県██市内の同一座標に反応が転移しました。この座標は████神社の境内にあたる場所で、財団エージェントが境内の捜索を試みたところ、SCP-1122-JP-Aの存在が判明しました。以下はその際、████神社の宮司に対して行ったインタビューの記録です。

[[collapsible show=&#34;インタビュー記録1122-JP-1 日付201█年██月██日&#34; hide=&#34;閲覧終了&#34;]]
&gt; **対象:** ████神社宮司
&gt; 
&gt; **インタビュアー:** エージェント・伊勢
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **A.伊勢:** よろしくお願いします。
&gt; 
&gt; **宮司:** こちらこそ。ようこそお参りくださいました。
&gt; 
&gt; [宮司が神社の概要や歴史について説明。重要性は無いため省略]
&gt; 
&gt; **宮司:** ここから先は神域、何人たりとも立ち入ることは許されません。
&gt; 
&gt; **A.伊勢:** ですが、この先に我々の捜しているものが……
&gt; 
&gt; **宮司:** なりません。踏み込めばどんな祟りに遭うか。
&gt; 
&gt; **A.伊勢:** では、せめて何があるかだけでも教えて頂けませんか。
&gt; 
&gt; **宮司:** [数秒間の沈黙]箱です。
&gt; 
&gt; **A.伊勢:** 箱。
&gt; 
&gt; **宮司:** 御神木で造られた箱です。この神域の一番奥にですね、祠がありまして、そこに、御札によって封印された木箱が祀られておるのです。99個ございます。
&gt; 
&gt; **A.伊勢:** 中に、何が入っているのかはご存知ですか。
&gt; 
&gt; **宮司:** それはわかりません。宮司の私ですら、触れることも許されないのです。ですが、私の先代の話によれば、あの箱にはかつて、心の臓が納められていたといいます。
&gt; 
&gt; **A.伊勢:** 心臓、ですか。
&gt; 
&gt; **宮司:** はい。なんでも、ある儀式によって、元服[[footnote]]古来より日本に伝わる成人の儀式。11～15歳の男子が対象。[[/footnote]]前の男子の心臓をこう、生きたまま取り出しまして、箱に納めるのだと。それでも心臓は脈打ち、心臓を抜かれた人間も生きているのだそうで。
&gt; 
&gt; **A.伊勢:** はぁ。その儀式というのは、どのような目的で行われていたのでしょうか。
&gt; 
&gt; **宮司:** 「災厄」を封じ込めるため、と聞いております。その「災厄」というのが、どのようなものなのかは、先代もよく知らないというのですが。ただ、古くは、江戸時代初期には儀式が行われていたという記録がございます。ご覧になりますか。
&gt; 
&gt; **A.伊勢:** ありがとうございます。後ほど拝見致します。
&gt; 
&gt; **宮司:** それで、儀式なのですが……心臓を抜かれた人間は生きていると言いましても、せいぜい1年程度で亡くなってしまうのです。当然、心臓も駄目になりまして、その度に新たな対象者を。常に99の心臓が納められていなければならない、というのが決まりでして。
&gt; 
&gt; **A.伊勢:** 成る程……ほとんど生贄のようなものですね。それで、今は、儀式は行われていないのでしょうか。
&gt; 
&gt; **宮司:** はい。太平洋戦争の末期ですが、一度儀式が途絶えたことがありまして。
&gt; 
&gt; **A.伊勢:** 途絶えたと。それでは、その「災厄」が――
&gt; 
&gt; **宮司:** 起こりました。いや、厳密に言えば……起こりかけました。しかし、その折に、えー……█████と名乗る集団が現れまして。
&gt; 
&gt; **A.伊勢:** █████。
&gt; 
&gt; **宮司:** その、█████の者が、従来の儀式にかわる新たな呪術をもって、「災厄」を封じ込めることに成功したのだそうです。
&gt; 
&gt; **A.伊勢:** その「呪術」というのは、どのようなものなのでしょうか。
&gt; 
&gt; **宮司:** さぁ……先代も、「それは極秘事項だ」と詳しくは教えてもらえなかったそうです。ただ、心臓のかわりにその者が持っているあるものを箱に納めることで、対象者は1年に留まらず、生き長らえるのだとか。
&gt; 
&gt; **A.伊勢:** 成る程。では、今、あの箱に入っているのは、心臓では無い、何か別の物なのですね。
&gt; 
&gt; **宮司:** はい、その筈です。それ以上のことは、申し訳ないですが……
&gt; 
&gt; **A.伊勢:** わかりました。他に、あの箱について、何かご存知の事はありませんか。
&gt; 
&gt; **宮司:** えぇ……[数秒間考慮]あの、先程、箱には宮司も触れることができない、と申し上げましたが、実は例外があるのです。
&gt; 
&gt; **A.伊勢:** 例外とは。
&gt; 
&gt; **宮司:** これは、年に一度あるか無いかということなのですが……箱の蓋から、血が、溢れ出しまして、御札が剥がれることがあるのです。それは最早、力を失ってしまった箱である、直ちにお焚き上げをして、次の箱を迎える準備をするようにと、先代が。その時だけ、祠から箱を取り出すことが許されるのです。
&gt; 
&gt; **A.伊勢:** その、次の箱、ですが、貴方がお納めになっているのですか。
&gt; 
&gt; **宮司:** いえいえ、私は何も致しません。その、お焚き上げをしてから一両日中には、箱が納められているのです、もと箱のあった場所にです。
&gt; 
&gt; **A.伊勢:** では、貴方以外の誰かが、この神域に。
&gt; 
&gt; **宮司:** 先程も申し上げた通り、この神域に立ち入れるのは宮司であるこの私だけですし、祠は施錠しております。箱が、独りでにといいましょうか、現れるとしか思えません。これも、あの█████という集団の「呪術」の一部なのでしょうか……ともかく私の務めは、日々の見回りと、祠の掃除と、力を失った箱のお焚き上げ。それだけです。
&gt; 
&gt; **A.伊勢:** つまり、現在もその「呪術」が連綿と続けられているということでしょうか。貴方自身が、その█████の人間と接触したことはありますか。
&gt; 
&gt; **宮司:** いえ、一度もございません。
&gt; 
&gt; **A.伊勢:** わかりました、ありがとうございます。最後に一つ、箱に納められている物の持ち主の名前はお分かりになりますか。
&gt; 
&gt; **宮司:** はい、御札に書かれておりますので。全て名簿に書き写してございます。今、お持ち致しましょう。
&gt; 
&gt; **A.伊勢:** はい、お願いします。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 名簿に記載されていた名前のうち5つが、SCP-1122-JP-1～5の本名と一致することが確認されました。さらに、名簿から残る95人のSCP-1122-JPが特定され、全員の収容に至りました。ただし、SCP-1122-JP-3はこの時点で既に死亡していたため、95人のうちの1人に分類番号SCP-1122-JP-3が割り当てられました。また、████神社の境内をエリア-8123と指定して財団の管理下に置き、箱についてはSCP-1122-JP-A-1～99と指定しました。なお、名簿の完全な写しは[# 別紙1122-JP-A]を参照してください。
&gt; 
&gt; **追記:** 非活性化後のSCP-1122-JP-Aについて、宮司の許可を得て内容物を確認したところ、ヒトの心臓と血液で満たされていることが判明しました。DNA解析の結果は同じ分類番号のSCP-1122-JPと一致しています。
[[/collapsible]]

全SCP-1122-JPの収容後、その発生の背景、特に█████が行っていたとされる「呪術」との関連を探るため、SCP-1122-JP-3にインタビューを行いました。以下はその記録です。

[[collapsible show=&#34;インタビュー記録1122-JP-2 日付201█年██月██日&#34; hide=&#34;閲覧終了&#34;]]
&gt; **対象:** SCP-1122-JP-3(収容時███県在住、15歳。神社の名簿によれば、SCP-1122-JP-A-3の出現した日付は201█年05月15日と記録されている)
&gt; 
&gt; **インタビュアー:** 金口博士
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; [金口博士がSCP-1122-JP-3のCT写真、および他のSCP-1122-JPの外科手術映像を見せ、異常性について説明。重要性は無いため省略]
&gt; 
&gt; **SCP-1122-JP-3:** ……わかったよ、クソッ。
&gt; 
&gt; **金口博士:** ご協力感謝します。ではお伺いします。貴方は201█年05月15日頃に、何らかの宗教的儀式を受けたことがありますか？
&gt; 
&gt; **SCP-1122-JP-3:** 儀式？　[数秒間考慮]いや、全然身に覚えがないな。家は██宗だって親が言ってたけど、俺は別にそういうの信じてねえし。仏壇に手を合わせたりくらいはするけど。
&gt; 
&gt; **金口博士:** そうですか。では、同じ頃に、何かの手術を受けたりしていませんか。
&gt; 
&gt; **SCP-1122-JP-3:** それも無いな。小2の頃、虫垂炎やった時に手術したけど、関係ねえよな。
&gt; 
&gt; **金口博士:** では、誰かに自分の持ち物をあげたり、取られたり、失くしたりした覚えはありませんか。
&gt; 
&gt; **SCP-1122-JP-3:** さぁ、ゲームの貸し借りくらいはしてたけど……[数秒間考慮]待てよ……もしかして、あれのことかなあ。
&gt; 
&gt; **金口博士:** 何か思い出されましたか。
&gt; 
&gt; **SCP-1122-JP-3:** ボタンだよ。
&gt; 
&gt; **金口博士:** ボタン？
&gt; 
&gt; **SCP-1122-JP-3:** 5月の中頃だろ？　学校でさ、女子に、校舎裏に呼び出されてさ、行ったんだよ。そしたら、そいつが「ボタンをください」って。ほら、卒業式でよくあるやつ。何で今頃、って思ったけど。まあ、可愛い子だったし、悪い気はしなかったからあげたんだよな。
&gt; 
&gt; **金口博士:** その時、何か不審な点はありませんでしたか。
&gt; 
&gt; **SCP-1122-JP-3:** 不審な点……[数秒間考慮]ああ、俺がボタンを引きちぎろうとしたら、「私がやります」って言って、胸のボタンをこうやって掴んだまま、なんかブツブツ言ってんだよ。
&gt; 
&gt; **金口博士:** ええ。
&gt; 
&gt; **SCP-1122-JP-3:** そんで、10秒くらいかな、そうしてて、いきなり「えいっ」って大声で叫んでさ、こう、ブチッと。
&gt; 
&gt; **金口博士:** 取られたわけですね、第2ボタンを。そのブツブツ言っていたという内容は覚えていますか。
&gt; 
&gt; **SCP-1122-JP-3:** いや、小声だから全然聞き取れなかったな。何かのおまじないだと思うけど。ったく、女子の考えることはわかんねえなって……　あ、もしかして、さっき言ってた宗教的なんちゃらっていうやつか？
&gt; 
&gt; **金口博士:** その可能性も否定できません。ところで、その女子の名前や特徴は覚えていますか。
&gt; 
&gt; **SCP-1122-JP-3:** えーと、なんて名前だったか……だめだ、思い出せねえ。背は、低い方だったと思う。髪型は……肩の後ろで結ってたな。
&gt; 
&gt; **金口博士:** わかりました。他に、その時感じたことは？　例えば、胸の痛みとか。
&gt; 
&gt; **SCP-1122-JP-3:** さあ、そういうのは……[数秒間考慮]でも、言われてみれば、ボタンを取られた瞬間、目眩が、したかもしんねえ……わかんねえけど。んな、関係あんのか、これと？[CT写真を指差す]
&gt; 
&gt; **金口博士:** はい、大変重要な情報です。ありがとうございます。
&gt; 
&gt; **SCP-1122-JP-3:** なあ……[数秒間沈黙]俺、もう帰れねえのか？
&gt; 
&gt; **金口博士:** 悲観することはありません。自分の胸に、こう、手を当ててみてください。
&gt; 
&gt; **SCP-1122-JP-3:** [無言で胸に手を当てる]
&gt; 
&gt; **金口博士:** ……わかりますか？　鼓動は止んでいません。貴方は生きています。希望を捨てないでください。その異常の全容の解明と解決のために、我々も出来る限りの努力をします。では、インタビューを終了します。ありがとうございました。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 他のSCP-1122-JPを対象にアンケートを実施したところ、98人中94人から「中学生の頃、同年代の女子にボタンを取られたことがある」との回答を得ました(4人は覚えていないと回答)。さらに、そのうち3人は「女子生徒の後を追いかけたら突然消えた」と証言しています。財団は、これらが示唆する女子生徒の存在をSCP-1122-JP-Bと仮定し、SCP-1122-JP-Bによって起こると推定される一連のプロセスをイベント1122-JPと指定しました。イベント1122-JPは「呪術」の一部と考えられます。
[[/collapsible]]

**補遺:** 財団が保管している旧蒐集院の資料に、████神社の宮司が「災厄」と呼ぶ存在についての記述が発見されました。それによれば、「災厄」の正体は[編集済]であり、194█年に発生しかけたごく部分的な「災厄」による被害は[編集済]とのことです。また、宮司が言及した█████という名称は旧蒐集院が使用した偽名の一つであることも判明しています。SCP-1122-JPの発生の抑止、すなわちイベント1122-JPの阻害がSCP-1122-JP-Aの不足を招き、それによって「災厄」が引き起こされる可能性が非常に高い点、および予想される被害の甚大さという点に鑑み、当面の間、現行の収容プロトコルを維持することが妥当と判断されました。「災厄」へのより有効かつ永続的な封じ込めが確立され次第、収容プロトコルは改訂されます。

なお、今日、全国に広まっている「卒業式の日に好きな人の第2ボタンを貰う風習」とイベント1122-JPの関連については継続調査中です。</textarea></pre>
