&gt; El siguiente registro se recuperó de la computadora personal del Dr. ██████ el 23 de Enero de 19██, como parte de una investigación formal. El acceso está restringido a personal de Nivel 2 y superior. Gracias al trabajo del Agente ██████, solo se han conservado las partes más significativas. Una transcripción completa está disponible a petición.
&gt; 
&gt; Vale la pena señalar que, de acuerdo con las opiniones informadas del Dr. █████ y el Agente █████, la exposición del Dr. █████ a SCP-███-█ no pudo haber sido la única cosa que funcionó aquí, ya que el alcance de su efecto -- si bien es extremadamente peligroso y perjudicial -- no es tan extenso. El Dr. ██████ era un hombre extremadamente perturbado, con más que una simple exposición a un SCP trabajando en su mente.
&gt; 
&gt; Todas las evaluaciones e informes anteriores parecían indicar que el Dr. ██████ era un investigador agradable, aunque no destacable. Debido a circunstancias que se harán fácilmente evidentes, su terminación el 23 de Marzo de 201█ ha sido registrado como una baja en lugar de una sentencia.

----

**Octubre 14, 198█:**

Finalmente obtuve la aprobación para las pruebas en SCP-███-█. Finalmente. Durante diecisiete meses he solicitado, explicado y suplicado al Director ██████, y finalmente cedió el fin de semana pasado en la fiesta del personal principal de la Dra. Christina. ¡No puedo creer que ella tenga treinta y cinco! Apenas parece de más de veinte. ¿Tal vez debería invitarla a cenar alguna vez? Después de todo, ¡Estamos mas cercanos en edad de lo que inicialmente creía! ¡Jajaja!

**Febrero 16, 198█:**

El trabajo comenzó hoy. Creo que voy a lograr que se realice esta ronda de pruebas antes de Julio, y luego planeo tomarme mi licencia anual para visitar el Sitio-██. Una vez que complete este proyecto, creo que debería poder aprobar mi solicitud de transferencia. No es que no me guste el sitio o las personas con las que trabajo, pero el paisaje australiano es tan...aburrido. Bueno, no debería decir eso. Christina (quien también aceptó mi solicitud de una cuarta cita) es una herpetóloga, y pasamos más de una hora anoche hablando sobre cuántas serpientes venenosas vivían allí. ¿Quieres saber cuántas? Muchas. Todas, en verdad. Pero ella es realmente más divertida de lo que yo pensaba que sea. Inteligente, divertida. Sexy como el infierno también. ¡Jaja! Espero que ella nunca lea esto. Ella me mataria.

**Mayo 24, 198█:**

SCP-███-█ es tan poco reactivo como siempre lo ha sido. Solo Dios sabe por qué la Insurgencia lo quería. No tiene ningún sentido. Nuestro especialista en contención, el chico llamado ██████, cree que es solo para que desperdiciemos recursos, pero no me creo eso. Hay algo que está sucediendo allí que simplemente no veo todavía. El Director ██████ todavía está ejecutando la próxima ronda de pruebas para su aprobación, así que tengo algunos días de descanso. Christina y yo vamos a Sydney para el fin de semana. Me dijo que tenía un regalo para mí...creo que solo está tratando de compensar por cancelarme el jueves.

**Mayo 28, 198█:**

Mierda. Hizo que valiera la pena.

**Septiembre 1, 198█:**

¡El sol brilla, los pájaros cantan! Las cosas van tan bien ahora que solo quiero gritar desde la parte superior de una mesa en el comedor. ¡Jajaja! Y no, no es solo porque estoy teniendo relaciones sexuales, aunque eso es bastante bueno. La última ronda de pruebas fue aprobada, estoy listo para una promoción y el Dr. █████ se está retirando, lo que significa que estoy en la siguiente fila para su oficina. En realidad es un poco más pequeña que la mía, pero está justo al lado de Christina, por lo que no voy a quejarme. Maldita sea. Soy tan suertudo.

**Noviembre 8, 198█:**

Ugh. Las pruebas salieron nulas de nuevo. Me están reduciendo de siete a solo tres Clase-D, y una vez más estoy perdiendo investigadores nuevos. Sé que no es el trabajo más emocionante. La investigación sobre objetos seguros rara vez lo es, a menos que tenga la suerte de trabajar con Gears. ¡Pero esto es parte del trabajo! ¡Tienes que entrar allí, ponerte a prueba de algo que es casi inofensivo y aprender los procedimientos! Sin ese tipo de conocimiento, nunca vas a tener éxito en esta línea de trabajo. Terminarás muerto o varado en una dimensión alternativa, o harás algo imprudente que matará a muchas personas. Ahh bien. Eran buenos niños. Creo que lo harán bien.

**Diciembre 22, 198█:**

Finalmente, recibí la noticia de que entraron nuevos niños, justo a tiempo para la siguiente ronda de pruebas. Le pregunté a Christina si estaría interesada en trasladarse fuera del sitio conmigo, y aunque inicialmente tenía dudas, en el segundo momento en que mencioné que apuntaría hacia el Sitio-██, se lanzó a ello. Aparentemente, ella es originaria de los Ozarks (¡Nunca me dijo nada! Tampoco se nota en su acento), y como SCP-███ está ahí, ¡Ella cree que también tendrá una buena posibilidad de ser aprobada! Por supuesto, hay otra manera de asegurarnos de que ambos nos transfiramos juntos, pero tengo algunas dudas en preguntar. Solo ha pasado un año y medio, pero hay una conexión tan fuerte allí... ¡Ahh! ¡Ni siquiera quiero pensar en ello! ¡Jaja!

**Enero 1, 198█:**

¡Ella dijo que si!

**Marzo 23, 198█:**

El Director ██████ en realidad me hizo llorar un poco. Nunca pensé que le caia tan bien, pero la ceremonia que realizó fue probablemente la cosa más conmovedora que le he oído decir. ¡Es como si lo hubiera estado practicando durante años! Hemos decidido quedarnos en el Sitio-██ por un tiempo. No quiero alejarla de su trabajo, y ella no tiene ningún interés en alejarme del mío, tampoco. Pero, lo hemos decidido. No más de otros tres años aquí. Es un callejon sin salida, y creo que los dos sabemos que ahora ya somos mejores que eso.

**Mayo 4, 199█:**

Bueno, lamento estar terminando mi investigación sobre SCP-███-█ sin obtener realmente ningún dato nuevo. Tenemos resmas y resmas de prueba fallida tras prueba fallida. Estoy empezando a pensar que esto es una caja fuerte que nunca se romperá. Pero no estoy seguro. Tal vez no soy tan bueno en este tipo de cosas. Ahh bien.

Por el lado positivo...!Solicitud de transferencia aprobada! En realidad, fue la de Christina la que pasó, no el mío, ¡Pero a quién le importa! El Sitio-██ espera, y tiene una gran instalación en una pequeña área rural y tranquila. ¿La mejor parte? A solo dos horas de ██████ ████, y si bien eso puede no parecer el cielo, permítame asegurarle que pasar ocho años en un desierto desolado hará que cualquier sitio importante de población sea mucho más interesante.

**Julio 7, 199█:**

¡Nos hemos establecido notablemente bien! He hecho un montón de nuevos amigos de algunas de las personas que viven aquí. Jaja. Soy un hombre de los suburbios en este momento. Christina se unió a la investigacion de SCP-███, ¡Pero todavía estoy esperando la asignación! En el lado bueno, tengo mucho tiempo para seguir mis propios objetivos. Sigo revisando mi antigua investigación sobre ███-█, y he encontrado un montón de errores que cometieron mis niños. Nada serio, pero suficiente para requerir una nueva presentación. El Director ██████ en realidad me ofreció volver a publicarla cuando vio mis revisiones. Dijo que lo había hecho, y cito: &#34;Nunca me hubieran dejado ir si mostrara esta diligencia antes.&#34; ¡Jajaja! Le dije que solo tenía que sacudir la arena y quitarme el polvo del cerebro para que volvieran a funcionar. Nos reímos mucho. Fue agradable hablar con él de nuevo.

**Septiembre 22, 199█:**

Finalmente, algunos trabajos. Me han asignado a SCP-███, otra caja fuerte. Creo que me lo entregaron porque quería algo que hacer. He estado leyendo la investigación anterior sobre este tema y he encontrado muchos problemas con algunos procedimientos. Sin embargo, considerando que fue el famoso Dr. ████ quien lo encabezaba, no estoy sorprendido. Me haré cargo en la mañana, si todo va bien. ¡El personal esta en descenso también! Christina dice que está celosa, pero lo dudo. Ella es maravillosa, sin embargo. Tan solidaria.

**Noviembre 11, 199█:**

¡Christina acaba de ganar un premio al sitio por su investigación con SCP-███! Ella realmente logró secuenciar completamente su ADN, y parece que vamos a tener éxito en encontrar una cura para el efecto secundario &#34;debilitador.&#34; Como puede ver, su veneno está convirtiendo efectivamente los huesos en tiza. ¡Algo muy emocionante! Yo, por otro lado, he arruinado diecisiete batas de laboratorio. Pero me estoy divirtiendo. Mucho más diversion de la que he tenido en mucho, mucho tiempo.

**Deciembre 26, 199█:**

Ella fue exitosa. Dios mío, estoy casado con una mujer brillante. En menos de cinco años, logró hacer lo que los investigadores de mayor jerarquía han estado tratando de hacer durante veinte. Aún mejor, parece que va a ser una cura válida para la osteoporosis. Debería estar recibiendo el Premio Nobel de Medicina, pero en cambio, solo está recibiendo una palmadita en la espalda y una transferencia a un nuevo proyecto. Pero, esa es la naturaleza del trabajo, supongo. Ella se está moviendo hacia SCP-███. No puedo decir que no estoy un poco preocupado...Este es un Euclid, después de todo. Pero ella es inteligente. Vibrante. Increíble, de verdad. Mucho más de lo que merezco.
----
&gt; La siguiente sección se llevo a cabo durante las tres semanas anteriores al desglose final del Dr. ██████. Si bien los informes psicológicos, disponibles del Dr. ██████, parecían representar a un hombre con dudas importantes y un complejo de inferioridad, de ninguna manera sugerían lo que vendría. Las reexaminaciones post-mortem de estos materiales, y las reevaluaciones posteriores realizadas a raíz de los descubrimientos del Agente ██████, parecen señalar a SCP-███-█ como el principal culpable.
----
**Marzo 11, 199█:**

Creo que algo está mal, pero no estoy seguro...Christina estuvo bastante enferma la semana pasada. Ella dice que no es nada, pero he estado detrás de ella para que vaya a ver al médico del sitio. Estoy casi seguro de que tiene algo que ver con SCP-███. Ella no tuvo este problema antes de la transferencia, y estoy preocupado. No sé de qué estoy tan preocupado, pero...Bueno...Es una prerrogativa como marido.

**Marzo 14, 199█:**

Sé que algo está mal. Ella esta tranquila. Reservada. ¡Tiene que ser esa maldita cosa con la que está trabajando! Apenas entendemos cómo funciona, y mucho menos cómo se reproduce. ¡Y ella no me escuchará! Estoy seguro, estoy tan seguro de que es ███, pero ella no está...Maldita sea. Si tan solo pudiera convencerla. Estoy seguro. Estoy casi seguro.

**Marzo 16, 199█:**

Estoy seguro de que ella debe ocultarme algo. No creo que haya ninguna otra explicación para la forma en que está actuando. Ella nunca ha hecho esto. No en los doce años que llevamos casados. No es que pueda recordar al menos. ¿Estoy exagerando?

**Marzo 17, 199█:**

Christina y Agatha dejaron de hablar cuando entré en la habitación hoy. Ella debe saber que sé que está escondiendo algo. Ella debe.

**Marzo 19, 199█:**

Christina vino al laboratorio hoy durante las pruebas, pero no dijo lo que quería. Ella simplemente &#34;quería verme.&#34; No estoy segura de lo que eso significa. Tuvimos una discusión al respecto cuando llegué a casa. Esto es absurdo. Ella debe darse cuenta de que ███ le está haciendo algo.

**Marzo 21, 199█:**

El Dr. ████ está siendo enviado al Sitio-██ durante una semana. Su laboratorio es perfecto. Debe estar vacío, tranquilo y tiene todo el equipo médico que necesito. Todo el mundo olvida que tengo entrenamiento en algo más que metafísica. Voy a averiguar qué está mal.

**Marzo 22, 199█:**

No podía decidir cómo llevarla al laboratorio, así que tuve que drogarla. Ella seguía divagando sobre el tamaño de un cuarto. Y ella seguía sonriéndome. Una especie de pequeña sonrisa estúpida. No sé qué le pasa a ella. Pero tengo que averiguarlo. Ella es demasiado maravillosa para que yo no lo haga.

**Marzo 23, 199█:**

Yo tenía razón. Tenía razón en todo. He tenido que mantenerla sedada. Ella se despertó y comenzó a gritar, pero eso es bastante normal para el curso en el laboratorio del Dr.████, por lo que nadie pensó en ello. Tiene que ser SCP-███. Le ha hecho algo a su cuerpo. Algo está creciendo dentro de ella. Alimentándose de ella. Ella no puede morir. La amo demasiado. Tengo que ayudarla.

**Marzo 25, 199█:**

Agatha vino a los cuartos esta mañana buscando a Christina. Le dije que habíamos tenido una pelea y que ella se había ido. Agatha me miró sorprendida. Nunca pensé que vería esa mirada en su cara. La llevaría al laboratorio también, pero ella no muestra signos de infección. Me aseguraré de que la examinen después de presentar mis resultados al director del sitio. Tendrán que escucharme entonces.

**Marzo 28, 199█:**

No tengo más tiempo. El Dr. ████ regresa por la mañana. He estado revisando textos médicos durante la última semana, pero no estoy seguro de poder hacer esto...Ha pasado tanto tiempo desde que hice algo como esto...reprobe mi examen médico de ingreso, pero...tengo que hacer esto. Tengo que arreglarla. Ella estará bien. Sé que ella...Querido Dios. Por favor, déjala estar bien.

&gt; La operación del Dr. ██████ para eliminar el &#34;parásito&#34; fue exitosa, y su esposa sobrevivió a la operación, notablemente. Cuando el Dr. ████ regresó al día siguiente, descubrió que el Dr. ██████ diseccionaba cuidadosamente un feto abortado en su laboratorio y lo reportó a la seguridad del sitio. El Dr. ██████ fue detenido y confinado al cuidado del Dr. █████, el psiquiatra del lugar, para una observación cuidadosa.
&gt; 
&gt; Christina se suicidó el 14 de Julio de 199█ después de que la administración de los amnésicos Clase-A no tuviera éxito. El Dr. ██████ no fue informado y, hasta su terminacion en 201█, creyó haber salvado la vida de su esposa.</textarea></pre>
