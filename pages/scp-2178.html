原文：[http://www.scp-wiki.net/scp-2178 SCP-2178]**(大聖)
作者：[[*user Chubert]]
譯者：[[*user Dr Rudy]]
[[include info:end]]
**項目編號：** SCP-2178

**項目等級：** Euclid

**特殊收容措施：** 爲了給派遣到SCP-2178的相關人員提供生活住處和物資補給，現已在SCP-2178基部建立臨時補給站點-██ 。且已在SCP-2178周遭3千米為半徑的區域建立安全邊防並定期巡邏。 由於SCP-2178距離之遠，普通平民是幾乎不可能偶然發現SCP-2178的；所以，若有試圖闖出SCP-2178邊防的人都會被當作“關注對象”而被拘留。

**描述：** SCP-2178是喜馬拉雅山脈上的一塊巨大岩塊。從上到下大約162米高，SCP-2178的頂峰海拔約為6.5千米。 SCP-2178形似一個緊握的拳頭。一個被命名為SCP-2178-1的人頭被固定在SCP-2178的底部。此外， SCP-2178-1似乎是漢族血統的少女。

SCP-2178會發生異常變化，它有著所處地理位置不可能有的環境氣候。此外，360天發生一次氣候周期循環，此循環周期共分爲5個階段，每階段72天。

* 在第一階段，SCP-2178會被新的灌木、森林和草覆蓋。在此階段，SCP-2178的氣溫約為15攝氏度。

* 在第二階段，SCP-2178上的所有植物開始乾枯。在此階段，灌木叢經常會起火。 氣溫上升高到大約30攝氏度。

* 在第三階段，SCP-2178上的所有植物已被完全燒毀。在此階段，SCP-2178的異常活動最少。 氣溫約為20攝氏度。

* 在第四階段，雲霧由東至西飃來並不斷覆蓋SCP-2178，導致能見度大大降低。氣溫下降到大約8攝氏度。在這段時間内對SCP-2178的考察表明，儘管氣溫高於水的冰點，但它仍被積雪覆蓋。另外在此期間内，在SCP-2178附近的區域出現了隨機方向的自發磁場，强度為50～700微特斯拉。

* 在第五階段，氣溫下降到零下３攝氏度。雖然溫度降到了水的冰點以下，但覆蓋SCP-2178的積雪卻會融化，化為流淌在SCP-2178兩側的溪水。在此期間内，SCP-2178周圍的天氣會一直處於陰雨狀態。對SCP-2178在此期間降下的水的分析表明，水裏反常地富含泥沙和礦物質。滲入SCP-2178的水起到給土壤施肥的作用，這導致植被快速生長，又開始了第一階段並重複了該循環。

SCP-2178-1既是生命體也具有意識。它不會受周圍環境的傷害，也不需要進行飲食。當向SCP-2178-1提出問題時，它也不會提供任何關於自己起源的信息，並且會嚴重錯亂。SCP-2178-1知道自身其狀況，但也仍然沒有任何被困擾的跡象。現已證明不可能深入或破壞SCP-2178，因而無法收容SCP-2178－1。

&gt; **採訪日誌-2178-03**
&gt; 
&gt; **受訪者：** SCP-2178-1
&gt; 
&gt; **采訪者：** 詹姆斯·張博士
&gt; 
&gt; **&lt;紀錄開始&gt;**
&gt; 
&gt; **張博士：** 「請問您能告訴我您是怎麽到達這裏的？」
&gt; 
&gt; **SCP-2178-1：** 「不行。」
&gt; 
&gt; **張博士：** 「那您能説説您的名字嗎，或者您哪裏來的？」
&gt; 
&gt; **SCP-2178-1：** 「名字嗎？我沒有名字，嗯？」
&gt; 
&gt; **張博士：** 「那能不能告訴我現在在哪裏呢？」
&gt; 
&gt; **SCP-2178-1：** 「這只是一座山而已，我困在裏面。」
&gt; 
&gt; **張博士：** 「嗯，好吧沒錯，是這樣的。這，這座山好像很難翻過去，所以需要一段時間才能到您那裏去，但是……」
&gt; 
&gt; **SCP-2178-1：** 「到我這來？爲什麽呢？這裏不是很好嗎？」
&gt; 
&gt; **張博士：** 「行吧。」
&gt; 
&gt; **SCP-2178-1：** 「我不需要名字。我不需要空間或是家。宇宙浩大無邊，這麽變化無常的東西，對於像我這樣的永久性小事物，宇宙中沒有一個地方不會消失來讓我待下…」
&gt; 
&gt; **張博士：** 「那您能詳細說明一下嗎？」
&gt; 
&gt; **SCP-2178-1：** 「這裡很溫暖舒適。還有，你是誰？」
&gt; 
&gt; **&lt;紀錄終止&gt;**

**附錄－2178A：** 在 ██／██／20██，Site－██巡邏人員逮捕了一名企圖突破SCP-2178邊防的人。 該個人被確定為台灣公民陳衛東先生。目前，陳先生以“關注對象”而被拘留在【REDACTED】。有關陳先生的更多詳細信息需4／2178級權限人員依據須知原則查詢。

參與陳先生的逮捕後，巴恩斯特工立即報告出現嚴重的精神失常和煩躁不安的現象。兩天後，巴恩斯特工表示對他未曾參加過的事件有了新的記憶。此事件的詳細信息分類為4/2178級；有十分詳細的證據表明該事件與SCP-2178密切相關。

巴恩斯特工聲稱，他的症狀在直接接觸陳先生的照片後立即出現了。照片上有陳先生、一名與SCP-2178－1外貌相似的少女，以及面部被數字化處理的的第三者。

照片背面有一段中文，翻譯英文如下：

&gt; 有一次，一個肆無忌憚的混蛋堅稱他可以挑戰天界。我想知道你曾經有沒有想過事情竟會落成如此？一名愚蠢的女孩明天打算嘗試與混蛋一樣的事情。不用擔心，一直以來，我深知自己並不夠堅強，不夠狡詐，故以此保險。R.W.不能殺了我，但雖然他是小人懦夫，但其胃口足以吞噬我。無論明日發生什麼事，這張照片都會記住，如果有必要的話，它將幫助我記住。如果你亦需要使用此功能，則“手”已經完成了。如果您需要使用它而失敗了，這也是永別。
&gt;  
&gt; 有朝一日，我們會回顧此事，我們一定會認爲有人在耍弄我們所有人。

此後，該照片未發生任何異常。

[[collapsible show=&#34;＋ 需要4／2178級權限&#34;]]

&gt; **檔案－2178－06**
&gt;  
&gt; **序言：** 使用記憶增強的輔助藥物可以使巴恩斯特工更清晰地回憶起對異常事件的記憶。特工巴恩斯報告說，這次事件據點的描述與同行組織“蛇之手”的“被放逐者圖書館”相似度極高。這次活事件主要是一名男士和一名女士之間的對話，男士是高個子且有著白皙的皮膚，具有白種人特徵。而那位女士則看不見他的臉，她的聲音比較年輕，略帶普通話口音。
&gt;  
&gt; 以下提供了巴恩斯特工回憶抄錄。
&gt; 
&gt; **&lt;紀錄開始&gt;**
&gt; 
&gt; **女士：** 所以你去做了？
&gt; 
&gt; **男士：** 是…是的，我做了。
&gt; 
&gt; **女士：** 然後呢？
&gt; 
&gt; **男士：** 有些事情必須要做，嗯？你看，我不喜歡這個樣子，我根本一點都不喜歡這個。如果是我，我們永遠沒必要這樣做。但是…好吧，我仍然不確定這是正確的選擇……
&gt; 
&gt; **女士：** 噢，別老這樣。你不確定嗎？你肯定是開玩笑的。
&gt; 
&gt; **男士：** 我——拜托，這點上我相信你。
&gt; 
&gt; **女士：** 我還在乎你的想法嗎？你都準備出賣犧牲者了。你該怎麼做才能扭轉你的決定？你會去找焚書者[[footnote]]是“蛇之手”成員用來指全球超自然聯盟的術語。[[/footnote]]然後說：“哈哈，開玩笑的，其實我們對你的計劃不感興趣？”
&gt; 
&gt; **男士：** 我也不知道現在怎麽辦。
&gt; 
&gt; **女士：** 現在已經無法改變你對“手”做的事情了。
&gt; 
&gt; **男士：** 我不知道，好吧！即使考慮到他們對我們所做的一切，焚書者也還是受到《世界人權宣言》的約束。如果我們不打破現狀，那麼它們將保護作為人類的我們。這是正確的選，我做出的是正確的選擇。我們不能這樣活下去——像這樣苟延殘喘地活著。你不知道，你不明白。
&gt; 
&gt; **女士：** 我不明白！？我覺得我很了解，而你這樣做是出於膽怯。
&gt; 
&gt; **男士：**  你不知道走出圖書館的害怕是什麼感覺，因為如果你一旦邁出去，那麼戴著面具的男人就會向你開槍，甚至更糟的是明明有一些人剛剛還在，出去一次回來就會聽說他們已經死了……你根本不了解這是什麼樣子，因為你想挑釁誰就是誰。你不知道，你什麽都不知道！或者還要糟。更糟的是，一旦你走出家門，你會再次見到你的家人，他們永遠隔著鉄柱子，永遠囚禁在籠子裡，而他們的思想逐漸崩潰，就是你再次遇見他們，你看著他們的臉，他們卻不會知道你是誰。那更可怕，不是嗎？如果你將它們獄卒[[footnote]] 是“蛇之手”成員用來指基金會的術語。 [[/footnote]] 和焚書者比，焚書者簡直是稱得上仁慈。
&gt; 
&gt; **女士：** 你被恐怖收買了。總之我們是不會讓步的。
&gt; 
&gt; **男士：** 如果我們對他們作出讓步，它們就會保護我們。
&gt; 
&gt; **女士：** 讓步？你會怎麽說服那些不想讓步的人？那些還想鬥爭的人？還有那些即使願意讓步卻無法團結的人？
&gt; 
&gt;  **男士：** 我……這我就不知道了。
&gt; 
&gt; **女士：** 我們代表某些東西而戰。人們在其他任何地方都希望保護自己寶貴的共識現實。//共識現實// 天哪，真是個玩笑。只要現實是由多數決定的，總會有少數人在現實中無處容身。我們是那些被全球超自然聯盟等組織——這是另一個熱鬧的偽善——排斥的人的庇護所和救助者，所謂的什麽聯盟，就是使用喜歡的魔術來鎮壓它不喜歡的。你不記得了嗎？當他們為放逐者而來時，我們與他們周旋，或者，相反，我們出擊了。
&gt; 
&gt; **男士：** 我……
&gt; 
&gt; **女士：** 更糟糕的是，你居然認為他們會信守承諾！真可笑。如果108名主要成員不屈服於D.C. Al Fine的至高指令，她就以權力經常威脅他們。 在焚書者的全球統治下，這隻“手”發生了什麼，它會怎樣？儘管你這沒有背脊手上有一些籌碼，你個人如草芥般的性命和安全似乎是重中之重。總有一天，這些事情會以他們想要的方式得逞。
&gt; 
&gt; **男士：** 那麼，你又有什麼選擇呢？你怎麽保我們的命？
&gt; 
&gt; **女士：** 活著？活著就意味著戰鬥。從古至今，我雖然沒有具體的答案，但我要告訴你，我可以非常驕傲地說，我永不接受在和平與正義的旗幟下，以公事的名義將異己邊緣化或被獵殺的那種世界。如果天不容你，並且如果你以人類為榮，那麼唯一的選擇就是挑戰天堂本身。使其崩壞。
&gt; 
&gt; **男士：** 我們千萬不能這麽做！
&gt; 
&gt; **女士：** 已經是這樣了，而且我還能再來一次。
&gt; 
&gt; **男士：** 不不不，一開始，你是對的。你說什麼都沒關係。但我做出了這個決定，而且我無法反悔。我們需要保護。那些獄卒永遠不會保護我們。但是……但是燒書者……你該怎麼辦？你讓我怎麽辦？
&gt; 
&gt; **女士：** 讓你怎麽辦？
&gt; 
&gt; **男士：** 我們是…我們是朋友，對嗎？ 你不能只是...
&gt; 
&gt; **女士：** 啊…你的夫人。比安卡，嗯？她恨你。
&gt; 
&gt; **男士：** 什麽？
&gt;  
&gt; **女士：**  她恨你讓她哥哥死。我無意發現她有一天晚上對她哥哥的一張照片哭著，她說她永遠不會原諒你。
&gt; 
&gt; **男士：** 你怎麼能？你竟然敢？我…我要……
&gt;   
&gt; //就在這時，Barnes特工報告說，幾個異常人員聚集在男子身後。這些人沒有嘴巴。所有的人都用左手提著燈籠。//
&gt; 
&gt; **男士：** 你在騙我，然後激怒我，讓我攻擊你，然後使圖書館讓我賣下這筆帳。
&gt; 
&gt; **女士：** 是嗎？
&gt; 
&gt; **男士：** 你不是上帝、什麽英雄，或……通往天堂的偉大的賢者，那些都是愚蠢的人扣上去的帽子……你還不明白嗎？ 你的祖先做什麼都和你沒關係。他們寫書和祭拜他，而你沒有。你就像我，你感到恐懼和虛弱，而你害怕我會確切地知道你到底有多脆弱。你做了什麼？你大鬧天宮了嗎？你從來沒有那樣做。而他，做到了！
&gt; 
&gt; **女士：** 你説我事實上弱不禁風？真可笑！
&gt; 
&gt; **男士：** 你知道，如果你不同意我的想法，也許，也許你應該體驗一下那些我不想發生的事。也許你想學你祖父，和他一樣力挽狂瀾，那你也許你應該活在一切他的經歷之中。看...看到了？你還真是他的後裔。就因爲他的傲慢無禮所以他才被困在五行山下。我猜我就是佛祖。
&gt; 
&gt; //那男人吹著口哨，一扇門出現在那個人旁邊的書架上//
&gt; 
&gt; **女士：** 秘密通道？你怎麽做……
&gt; 
&gt; **男士：** 我正在幫您，好嗎？可您會自己找到自己的和平，對不起。
&gt; 
&gt; **&lt;紀錄終止&gt;**
&gt; 
&gt; **後記：** 特工巴恩斯堅信這個轉錄的事件不是他自己的記憶，而是那女士的記憶。特工巴恩斯匯報說，在各個記憶點中手臂時不時的可以以第一人稱視角看到。
&gt; 
&gt; 在使用輔助藥物之前，巴恩斯特工的下背部有與幻肢綜合徵相符的症狀。記錄採訪內容後，特工巴恩斯聲稱記得在整個事件過程中身上都長了一條猴子的尾巴。後來，他的幻肢綜合徵消失了。
