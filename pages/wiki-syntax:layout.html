    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ [[# tab-view]]タブ構文
タブ構文は、クリックすることによって表示コンテンツ選択の切り替えが可能なタブを作成する構文です。

**注意: タブにおいて目次機能、アンカーへのリンク、戻るボタンは正常に機能しません。**
* タブ内部のアンカーにリンクすることは出来ません。
* 目次を使ってタブ内に設定した任意のヘッダーに飛ぶことは出来ません[[footnote]]**訳注:** アンカーによるジャンプではタブを開くことが出来ないため、現在開いているタブ以外の部分にジャンプ先のヘッダーが存在する場合はジャンプできません。[[/footnote]]。
* タブ内のリンクをクリックして戻ると、最初のタブが常に表示されます[[footnote]]**訳注:** 戻るボタンやリンクを使用してこのページに再度戻ってきた場合、タブが先頭の状態に戻ってしまうことを指していると思われます。[[/footnote]]。

タブを生成するには、次の構文を使用して下さい。

[[code]]
[[tabview]]
[[tab タブ1のタイトル]]
タブ1のコンテンツ
[[/tab]]
[[tab タブ2のタイトル]]
タブ2のコンテンツ
[[/tab]]
[[tab タブ3のタイトル]]
タブ3のコンテンツ
[[/tab]]
[[/tabview]]
[[/code]]

これを使用すると、以下の形のタブのセットが生成されます。

[[tabview]]
[[tab タブ1のタイトル]]
タブ1のコンテンツ
[[/tab]]
[[tab タブ2のタイトル]]
タブ2のコンテンツ
[[/tab]]
[[tab タブ3のタイトル]]
タブ3のコンテンツ
[[/tab]]
[[/tabview]]

タブ内には任意の構文を入れることが可能ですが、現時点ではタブを入れ子状態にすることは出来ません[[footnote]]**訳注:** 入れ子状態にすることは一応可能ですが、タブタイトルの順番がおかしくなるようです。
[[tabview]]
[[tab タブ1のタイトル]]
[[tabview]]
[[tab タブ1-1のタイトル]]
タブ1-1のコンテンツ
[[/tab]]
[[tab タブ1-2のタイトル]]
タブ1-2のコンテンツ
[[/tab]]
[[tab タブ1-3のタイトル]]
タブ1-3のコンテンツ
[[/tab]]
[[/tabview]]
[[/tab]]
[[tab タブ2のタイトル]]
タブ2のコンテンツ
[[/tab]]
[[tab タブ3のタイトル]]
タブ3のコンテンツ
[[/tab]]
[[/tabview]]
[[code type=&#34;html&#34;]]
[[tabview]]
[[tab タブ1のタイトル]]
[[tabview]]
[[tab タブ1-1のタイトル]]
タブ1-1のコンテンツ
[[/tab]]
[[tab タブ1-2のタイトル]]
タブ1-2のコンテンツ
[[/tab]]
[[tab タブ1-3のタイトル]]
タブ1-3のコンテンツ
[[/tab]]
[[/tabview]]
[[/tab]]
[[tab タブ2のタイトル]]
タブ2のコンテンツ
[[/tab]]
[[tab タブ3のタイトル]]
タブ3のコンテンツ
[[/tab]]
[[/tabview]]
[[/code]]
[[/footnote]]。

タブ構文についての他の例は、wikidotのスニペットWikiで探すことが出来ます。http://snippets.wikidot.com/code:tabs</textarea></pre>
