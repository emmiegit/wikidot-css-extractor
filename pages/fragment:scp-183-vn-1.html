 **Quy trình quản thúc đặc biệt:** SCP-183-VN hiện được quản thúc tại kho quản thúc đặc chế thuộc Điểm-04K cho mục tiêu bảo quản dị thể một cách tốt nhất. Khu vực xung quanh SCP-183-VN sẽ được thường xuyên tuần tra và bảo vệ. Các cuộc thí nghiệm nhỏ và các lần sử dụng SCP-183-VN phải được cấp phép bởi quản lý Điểm-04K và được ghi lại. Toàn bộ SCP-183-VN và các vấn đề liên quan đến nó sẽ được giao cho Phòng ban Quân binh Giám sát Vũ trang ROK.
 
Các vết nứt mới trên dị thể sẽ ngay lập tức báo cáo nhằm gia cố kịp thời và ngăn quá trình phong hóa lan rộng hoặc các SCP-183-VN-A hình thành. 70% các SCP-183-VN-A đã biết sẽ được đội quản thúc đánh dấu và khỏa lấp bằng vật liệu và phương pháp phù hợp và phải được bảo trì định kỳ nhằm giữ SCP-183-VN khỏi việc tiếp tục bị ăn mòn. Các SCP-183-VN-A không bị khỏa lấp sẽ được theo dõi kỹ lưỡng, nghiên cứu và ghi chép phải được báo cáo cho ban quản lý liên quan thuộc Phòng ban quản lý.
 
30% các SCP-183-VN-A còn lại sẽ được ghi nhận và đưa vào nghiên cứu chuyên sâu. Phần tường xung quanh chúng được gia công một cách đặc biệt nhằm thuận lợi cho các nghiên cứu với vật liệu có sức công phá cao. Các mẫu thử nghiệm của phần vật chất bên trong hiện đang được thông qua bởi Phòng ban quản lý.
 
Ngoại trừ SCP-183-VN-A-4, SCP-183-VN-A được dùng trong chiến dịch Thâm Nhập Hố Đen, toàn bộ các cánh cổng còn lại sẽ được theo dõi và yêu cầu giấy phép đặc biệt mỗi lần cần sử dụng. Mọi dấu hiệu bất thường hoặc mọi trường hợp SCP-183-VN-A mới xuất hiện phải ngay lập tức được ghi nhận và báo cáo trực tiếp với quản lý dự án. Các SCP-183-VN-B sẽ được tiếp tục quản thúc tại khu vực trước, tiếp tục theo dõi và ghi nhận và báo cáo những điểm đáng chú ý (nếu có) ở các đối tượng.
 
Các thông tin liên quan đến SCP-183-VN được khóa bởi hai lớp khóa bảo mật và một lớp mã hóa độc và yêu cầu quyền hạn an ninh Cấp 3 trở lên hoặc giấy cấp phép có quyền hạn tương đương để truy cập. Toàn bộ thông tin về SCP-183-VN đã hoàn toàn bị lưu trữ và cấm chỉnh sửa theo một cách thức dị thường. Quy trình cấp thuốc lú sẽ được áp dụng với các nhân sự đã tương tác với SCP-183-VN trong trường hợp cần thiết.
 
Các SCP-183-VN-B đã được phát hiện và đưa vào diện quản thúc hiện đang được giữ tại một khu vực quản thúc dành cho dị thể dạng người không xa khu vực quản thúc SCP-183-VN sau khi các đối tượng này thể hiện rõ thái độ tránh né và hoàn toàn không có ý định quay trở lại bên kia các cánh cổng. Các nghiên cứu sâu hơn và các cuộc phỏng vấn mới với các SCP-183-VN-B đang được lên lịch bởi nhóm quản thúc thuộc dự án.
----

 **Mô tả:**  SCP-183-VN là một cánh cổng có dạng một đoạn tường cũ dài 500 mét dẫn tới một không gian con nằm trong diện quản thúc của Điểm-04K. Dị thể hiện đang nằm hoàn toàn dưới quyền quản lý và coi sóc của Điểm-04K. Do nhiều lý do mà phần lớn bức tường đã bị hao mòn và hiện đang được nổ lực duy trì bởi bản thân Tổ Chức. Các dị tính được ghi nhận trước chiến dịch Thâm nhập Hố đen hiện đã bị thay đổi một phần hoặc hoàn toàn và không có dấu hiệu sẽ trở lại như cũ. Các cánh cổng đã ghi nhận trên SCP-183-VN đã được đánh dấu và đưa vào nghiên cứu sâu hơn.
 
Ban đầu, dị thể mang một dị tính khiến toàn bộ mặt tường phía Nam dần xuất hiện những vết nứt mở rộng một cách nhanh chóng dẫn tới sự hình thành của những cổng không gian con (từ giờ gọi là SCP-183-VN-A) rộng từ 1 tới 3 mét. Tuy vậy, sau chiến dịch Thâm nhập Hố đen, dị thể dường như không còn sở hữu dị tính ban đầu. Nhưng nhờ có một thời gian dài tồn tại và hoạt động mà không được quản thúc, giờ đây mặt phía Nam của SCP-183-VN đã sở hữu hơn 100 cánh cổng. Nhờ có nỗ lực quản thúc của Tổ Chức mà hiện giờ chỉ còn dưới 30% những cổng này hoạt động và toàn bộ đều thuộc quyền quản lý và nghiên cứu của một mình Tổ Chức.
 
Vùng không gian bên trong chất lỏng sở hữu một mức độ phi euclid nhất định với việc chiếc lỗ thường sâu hơn bề dày thực của bức tường. Ở cuối những chiếc lỗ là một mặt phẳng đứng được cho là có nhiều đặc tính của chất lỏng. Mặt phẳng có tính ổn định hình dạng cao, thậm chí các tương tác mạnh với bề mặt không gây ra các gợn sóng tường thấy ở các chất lỏng. Việc thu mẫu và kiểm định chất lỏng gặp nhiều trở ngại do chất lỏng mang đặc tính sụp đổ thực tại và sẽ nhanh chóng biến mất khi được lấy ra khỏi không gian âm tường.
 
Toàn bộ gần hơn 100 cổng đã được ghi nhận và quản thúc của SCP-183-VN đều dẫn tới Nx-183-VN (&#34;Cộng Hòa Tây Hàn&#34;). Chúng chia sẻ cùng một kiểu cấu trúc và được cấu thành từ một kiểu chất liệu. Tuy vậy, việc dùng chất liệu tương tự để mở rộng hoặc khôi phục bức tường có vẻ không thể san lấp những cánh cổng hoặc tạo ra thêm nên các phương pháp thay thế đã được nghiên cứu để đối phó cũng như việc làm tổn hại tới cổng thường bị phạt nặng.
 
Bên cạnh đó, tại các SCP-183-VN-A hoàn chỉnh bất kỳ, các cư dân sống tại không gian con ( từ nay gọi là SCP-183-VN-B) từng chui ra ở một số thời điểm ngẫu nhiên. Camera giám sát tại khu vực cho thấy các SCP-183-VN-B đã chui ra khỏi những chiếc lỗ như thể trồi lên khỏi mặt nước. Sau đó, các cư dân này lang thang xung quanh khu vực xuất hiện cho tới khi bị bắt gặp bởi nhân viên Tổ Chức. Các đối tượng này có ngoại hình giống người ngoại trừ việc hoàn toàn thiếu đi ngũ quan trên khuôn mặt. Bên cạnh đó, các đối tượng này thường mang thường phục, và đồng phục (hoặc quân phục) của Cộng Hòa Tây Hàn, chia sẻ nhiều sự tương đồng và đồng thời sở hữu nhiều ưu điểm tân tiến hơn ngay cả những loại trang phục tối ưu hiện tại. Đặc biệt, các đo đạc của Tổ Chức cũng cho thấy mức Humes của những SCP-183-VN-B là cực thấp so với bình thường. Dẫn tới sự phân rã một cách nhanh chóng sau khi xuất hiện.
 
Hiện nay, do ảnh hưởng của chiến dịch Thâm nhập Hố đen mà các SCP-183-VN-B đã sở hữu hình thái bình thường trở lại. Tuy vậy, những cá nhân đã được quản thúc tại Tổ Chức từ trước sự kiện này thì vẫn giữ hình thái như trước. Nguyên nhân dẫn tới sự khác biệt này hiện nay vẫn chưa được làm rõ và vẫn đang được điều tra nghiên cứu sâu hơn.
----

**Phụ lục 183-VN.KO.MEGA:** Chiến Dịch Nối Cầu

Khoảng một tuần kể từ sau khi Chiến Dịch Thâm Nhập Hố Đen được khởi động, Chiến Dịch Nối Cầu đã được đề ra nhằm tái thâm nhập vùng không gian của Nx-183-VN. Chiến dịch gồm ba giai đoạn, dùng ba đơn vị khác nhau cho việc thám thính. Ở giai đoạn đầu tiên, drone sẽ được đưa vào sử dụng cho việc thám thính địa hình và quét các công trình đồng thời kiểm tra khả năng kết nối hai chiều cho chiến dịch. Ở giai đoạn tiếp theo, đội sẽ dùng nhân sự cấp D để đảm bảo lối ra vào lần này không bị cắt đứt giữa chiến dịch, đồng thời để vận chuyển các nguyên vật liệu cần thiết cho trường hợp bất trắc. Ở giai đoạn sau cùng, một nhóm đặc vụ sẽ được cử đến các khu vực đã biết nhằm thu thập thông tin, truy dấu và thực hiện các chiết xuất, thử nghiệm cần thiết sau cùng.

Ở giai đoạn đầu tiên, các drone đã phát hiện sự biến đổi lớn so với các đoạn ghi được gửi về trước đây. Thế giới hoàn toàn không còn đơn sắc, phần lớn môi trường đã hoạt động một cách bình thường, các cư dân và xã hội trông vô cùng đầy sức sống. Các drone đã được đẩy đến khu vực trung tâm của vùng không gian này, nơi giờ đây là một thủ đô nhộn nhịp. Lúc này, các drone bỗng trở nên trục trặc, và hình ảnh truyền về bị chập chờn giữa những nhiễu ồn trắng và hình ảnh thủ đô. Chiết xuất ảnh và chỉnh tần số đã cho ra hình ảnh tương tự với chiếc hố trong đoạn ghi hình của Ts. Park Myung-Hoon. Sau một khoảng thời gian, hiện tượng này có vẻ hoàn toàn biến mất và các drone hoạt động lại như bình thường. Dẫu vậy, các drone phải nhanh chóng quay về do bị rò rỉ pin một cách không rõ nguyên do.

Ở bước thứ hai, các Cấp-D được cử qua SCP-183-VN-A-4 đã xác nhận được sự ổn định của cổng không gian và nhanh chóng chuẩn bị khu vực trung chuyển và nguyên vật liệu cần thiết cho giai đoạn sau. Trong khoảng thời gian này, các Cấp-D báo cáo những hiện tượng thị giác kì lạ khi họ thấy sự loe màu của những người xung quanh, như thể các Cấp-D đó nhân hai trong giây lát, như thể “chồng hai bức ảnh gần giống nhau hoàn toàn lên nhau”. Các Cấp-D còn báo cáo sự dịch chuyển kỳ lạ của những người khác, hoặc sự không liền mạch giữa các cá nhân đi qua cùng họ, như sự thay đổi trang phục, một số chi tiết nhỏ ở ngoại hình, hoặc vị trí sau khi qua cổng. Có trường hợp còn báo cáo hai bản sao của cùng một Cấp-D cũng xuất hiện tại cổng rồi nhanh chóng sát nhập khi hướng đi của họ dần trùng lặp. Tuy đáng lo ngại, những hiện tượng này bỗng nhanh chóng biến mất sau khoảng ba ngày.

Ở bước cuối cùng, những đặc vụ đã được cử vào thành phố, với phục trang tương tự loại được các drone ghi lại. Họ nhanh chóng tìm đến các khu vực được cho là ghi lại cái chết của Ts. Park Myung-Hoon, Đv. Hwang Byung-hoon và D-41982 &#34;Kim Chul Ho&#34;. Kỳ lạ thay, chỉ có một số người trong số đội thấy được những chiếc bóng được cho là xác của ba cá nhân này. Những đặc vụ còn lại hoàn toàn không thấy được điểm bất thường ở ba địa điểm trên. Kỳ lạ hơn nữa, gần khu vực mà  Seong ghi lại báo cáo tách đoàn, các đặc vụ đã tìm thấy hai chiếc bóng khác. Dựa vào dáng vẻ bóng, đội đã giả thuyết họ cũng là Ts. Park và Đv. Hwang. Những điểm này cũng được đánh dấu và ghi lại trước khi họ tiến vào sâu trong thủ đô.

Sau 5 tiếng di chuyển bằng xe khách, các đặc vụ đến một tòa nhà được gọi là Vòng Trắng, nơi được cho là trung tâm quản lý đất nước. Trong quá trình di chuyển, nhóm đặc vụ ghi nhận được mật độ cao bất thường của dị thể tại khu vực, bên cạnh các công nghệ dị thường được áp dụng rộng rãi và sự thông hiểu về dị tượng của các cư dân. Điều này đã khiến nhóm quyết định thay đổi kế hoạch và tìm cách điều tra nhanh chóng. Tuy vậy, nhóm đã được nghênh tiếp ngay khi tiến vào Vòng Trắng, cụ thể là dưới sự sắp xếp của chính tổng thống đương nhiệm và cựu nhân sự của Tổ Chức: Seong Beom-soo.

Tuy nắm quyền hành quản lý lớn với toàn bộ nhà nước thông qua Tổng thống Seong, Tổ Chức đã quyết định không hoàn toàn áp chế toàn bộ không gian bên kia bức tường nhằm tránh các cuộc bạo động dị thường xảy ra lần nữa. Các phương cách quản thúc mới cũng như xử lý với nhà nước mới này hiện đang được xử lý. Trong thời điểm hiện tại, Tổ Chức sử dụng các biện pháp quản lý trung gian thông qua Tổng thống Seong nhằm kiểm soát khu vực cũng như khai thác và nghiên cứu. Cho tới khi các chỉ thị mới được đưa ra, Tổng thống Seong được toàn quyền quyết định với Nx-183-VN theo lợi ích của Tổ Chức.
