    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>اگر اپ کو سفر کے گپھا کے قریب پہاڑی چوٹی کے, جو تین ہڑکنا درختوں کے تحت گی. ایک سرنگ یہ تین مرتبہ برانچوں. دائیں ہاتھ کا راستہ ہمیشہ, یا اپ کو دوبارہ کبھی باہر کچھ کرنا چاہئے کہ خرام زمین ہے. کے اختتام پر سرنگ میں خاتون ہیں. وہ خوبصورت ہے. چھاتی کا مکمل اور دور ہے. اس کے چمرخ مہاگنی کی طرح ہے, لیکن نرم, اور بغیر کوئی کمی ہے اس کے بالوں کا کالاناگ سیاہ فام اور ان کا سامنا نہیں کرنا غازہ یا گلابہ. اس کی انکھیں عجیب و غریب, اگرچہ. وہ سفید کا مرکز میں پہلے سے اطراف سرخ, سیاہ فام اور پھر گرین سے ہے. انہوں نے یہ جن میں روشنی راہ ہے کہ ان کی انکھیں دیکھ کے پیچھے ایک ادمی کی حقیقت کا سامنا ہے وہ جھوٹ ہو سکتا ہے جو اس کے بتائے. کہا جاتا ہے کہ جب وہ ایک شخص سے ملاقات کون جانتا ہے جو وہ کر سکتے ہیں, اور ٹرننگ کے بغیر اس کا سامنا کریں گے, وہ ان کے ساتھ ہیں. کی دلہن, میں ان کی رہنمائی میں جرا ت کو جنت میں دیگر. اپ کو کوئی نہیں جانتا. میں نے چڑھائ میں ایک مرتبہ میرے نوجوان, اور مجھے پرانے اور تنہا اب ہیں. کہا جاتا ہے کہ جب وہ ایک شخص سے ملاقات کون جانتا ہے جو وہ کر سکتے ہیں, اور ٹرننگ کے بغیر اس کا سامنا کریں گے, وہ ان کے ساتھ ہیں. کی دلہن, میں ان کی رہنمائی میں جرا ت کو جنت میں دیگر. اپ کو کوئی نہیں جانتا. میں نے چڑھائ میں ایک مرتبہ میرے نوجوان, اور مجھے پرانے اور تنہا اب ہیں. وہ وہاں میرے دادا کے وقت, اور ان کے نانا کا ان سے قبل. ان دونوں نے بلنگنا. سب نے وہاں جاکر اپنے انکھوں سے ملاقات کی درخواست مسترد ہو, اور ہے.بلنگنا جانا ان کے پاہونا, یا نہیں. یہ سب مجھے یہی ہے.

译文：

如果你旅行到山顶附近的洞穴附近，就在三颗松树之下，你会找到一个隧道。它的路径有三次分支，总是走最右边的那条，不然你就再也回不来了。在隧道的尽头，有一个女人。

她美丽无双。她的乳房圆润又饱满。她的皮肤犹如桃花心木一般亮泽，却又柔软而毫无瑕疵。她的头发是乌黑的，而她的脸庞不需要任何装饰或化妆。

她的眼睛很奇怪。在中央是白色，环绕这一圈黑色，黑色之外又环绕这一圈绿色。Haraur（他的道路在光芒之中）说她的眼睛可以看穿一个人脸庞之后的真实，无论他如何说谎。

据说如果她见到一个知道她是谁的人，并能直面她而不转身走开，她就会和他走。成为他的新娘，在其他故事中，她会帮他找到其他的新娘。这都是无法确定的。

我曾在我年轻时爬上去找她，而我现在又老又孤单。她在我祖父在时就在那里了，甚至在我祖父的祖父时就在那里了。他们都曾经爬山去找她。我们都到达了那里，直视她的眼睛，并转身走开。她在我们所有人之前很久就在那里了，而我想她在以后还会在那里很久，直到人们忘记如何说谎为止。

爬上去见她，陌生人，或不那么做也行。这对我来说都一样。

——//一名老牧羊人的建议，由Abdul-Aziz bin Rashid在12世纪记录于兴都库什山//</textarea></pre>
