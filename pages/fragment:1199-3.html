**描述：**已经有太多次我们听着水声而迷路，树枝和蔓藤纠缠着手足。

随阳光洒落一片林间的鸟鸣。

回过头看看吧，看看这片无名的汪洋。

你会意识到渡河人的面孔并非模因危害，而是你无比熟悉的回忆。

因为你正是每一个渡河人。
