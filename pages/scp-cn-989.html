[[/&gt;]]
  
**项目编号：**SCP-CN-989
  
**项目等级：**Safe
  
**特殊收容措施：**SCP-CN-989被收容于Site-CN-75-C7的一间低安保异常生物收容间内，需每天安排人员对收容间进行清理。每天需向SCP-CN-989供给50ml的生理盐水以满足其生理所需。

**描述：**SCP-CN-989是两只体长为42cm的刻紋枯裳蛾[[footnote]]**作者注:**由于目前未查询到有关Hemiceratoides hieroglyphica这个物种的中文名称，此处的“刻紋枯裳蛾”为[[*user SoulAlterating]]所起的译名。[[/footnote]]（//Hemiceratoides hieroglyphica//）异常个体。SCP-CN-989拥有逆模因性质，这使未使用W级记忆加强剂的人类个体均无法直接观察到SCP-CN-989。

SCP-CN-989平时会一直趴在一名人类个体的背后或胸前(以下称为宿主)，若非特殊情况下SCP-CN-989将一直保持不动。当宿主开始流泪时，SCP-CN-989将会伸出前足获取生理盐水并送往口器中摄取，并且其只需摄取50ml的生理盐水便足以维持一天的生理所需。

若一天内未能摄取50ml的生理盐水，SCP-CN-989将会在夜晚宿主进入睡眠后伸出前足刺激宿主的泪腺，迫使宿主流泪以满足所需，这常导致宿主患上急性泪腺炎。若宿主的泪腺无法分泌生理盐水，SCP-CN-989将直接爬到宿主的各个部位并寻找与外界相通的孔道(包括但不限于眼睛、鼻孔、耳朵、口腔、肛门、伤口以及尿道等)，然后将口器沿着孔道伸入宿主体内直接摄取体液，期间SCP-CN-989会不断晃动头部使其口器更加深入宿主体内。

此过程不会惊醒宿主或是对宿主造成生命威胁，直至SCP-CN-989满足所需后将重新返回原来的位置。SCP-CN-989拥有极为灵敏的感官能力，这使其能够迅速躲避大部分物理冲撞和快速寻找到下一个宿主。
