**Ítem #:** SCP-1942

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1942 y SCP-1942-1 deben contenerse //in situ// hasta que se desarrolle un medio permanente de contención. La Fundación ha adquirido todas las propiedades públicas y privadas en un radio de 5 km alrededor del nido primario de SCP-1942 y ha demolido todos los edificios, carreteras y estructuras artificiales de la zona. Se tratará un perímetro de 1 km alrededor del nido primario con insecticida de alta potencia, que se renovará según sea necesario. Todas las muestras de SCP-1942 que se encuentren fuera de la zona tratada con insecticida deben ser destruidas. El personal que entre en la zona de contención deberá llevar consigo en todo momento el equipo necesario y las personas u objetos que salgan de la zona de contención deberán ser inspeccionados minuciosamente para detectar la presencia de polizones.

Todos los dispositivos creados por SCP-1942, a excepción de SCP-1942-1, deben retirarse de la zona de contención tan pronto como sea posible para su estudio y archivo. Los materiales deseados por SCP-1942 pueden introducirse en la zona de contención a discreción del O5.


**Descripción:** SCP-1942 es una colonia de hormigas cosechadoras occidentales (//Pogonomyrmex occidentalis//), que en un momento dado consta de aproximadamente 85000 obreras y zánganos y un número desconocido de reinas. SCP-1942 habita un único primario y seis nidos secundarios cerca de [ELIMINADO]; hasta la fecha, ninguna otra colonia de hormigas dentro de la región de [ELIMINADO] ha demostrado propiedades similares a SCP-1942. Los intentos de determinar la profundidad de los nidos de SCP-1942, o el número de reinas de la colonia ha fracasado debido a que SCP-1942 adquirió y desmantelo todos los equipos de vigilancia y los drones miniaturizados. Los hábitos alimentarios y reproductivos de SCP-1942 son típicos de su especie. La vida media de un obrero de SCP-1942 es aproximadamente un 55% más larga que la de un obrero típico de //P. occidentalis//.

La capacidad de carga de los trabajadores de SCP-1942 es muy superior a la capacidad típica de //P. occidentalis//; se ha observado que un solo trabajador puede levantar y transportar objetos de hasta 0.4 kg sin lesionarse. Grupos más grandes de SCP-1942 han demostrado su capacidad para levantar objetos de varios cientos de kilogramos. Las mandíbulas de los trabajadores de SCP-1942 también son mucho más potentes que las típicas de su especie; enjambres de SCP-1942 trabajando al unísono han demostrado una capacidad para cortar acero inoxidable con una precisión imposible para los humanos sin herramientas operadas por ordenador. Grandes enjambres de SCP-1942 han demostrado su capacidad para manipular y utilizar herramientas introducidas en su entorno. SCP-1942 posee una capacidad de comunicación mediante la liberación de feromonas significativamente más sofisticada que la típica de la especie; el análisis de las feromonas de SCP-1942 ha indicado la presencia de ███████ compuestos distintos.

En todo momento desde que comenzó la observación de SCP-1942, grandes grupos de trabajadores no implicados en la excavación, la búsqueda de comida o el cuidado de las reinas y/o las larvas de hormiga se han dedicado a carroñear dispositivos fabricados por el hombre y metales en bruto de su entorno, que ha utilizado para producir una serie de máquinas complejas. Los dispositivos construidos por SCP-1942 han incluido motores y generadores eléctricos, baterías químicas, forjas para fundir y refinar metales (incluidas varias aleaciones exóticas y minerales de uso común en [ELIMINADO]), centrifugadoras, herramientas para extraer y refinar materia vegetal en aceite vegetal, piezas de repuesto para SCP-1942-1 y dispositivos para producir y reciclar oxígeno. Pequeñas vibraciones sísmicas dentro de la zona de contención han llevado a especular con la posibilidad de que se hayan construido dispositivos adicionales no conocidos por la Fundación y estén en uso dentro del nido primario.

El mayor dispositivo construido por SCP-1942 hasta la fecha, denominado SCP-1942-1, es un ordenador electromecánico que pesa aproximadamente 9000 kg y mide 2,9 m x 0,9 m x 10 m. SCP-1942-1 es operado por grandes enjambres de trabajadores que están en constante movimiento a través de una serie de tubos construidos en el dispositivo, y depende parcialmente de ellos para la computación. Se ha observado que las hormigas implicadas en el funcionamiento de SCP-1942-1 trabajan en “turnos”, entrando y saliendo cada 6-9 horas. SCP-1942-1 emite datos en forma de feromonas, aparentemente producidas a partir de los cadáveres procesados de individuos SCP-1942 muertos, dispensadas desde grandes tanques situados en un extremo. Se especula que SCP-1942 utiliza SCP-1942-1 para calcular los datos necesarios para la construcción de otros dispositivos. En el momento en que comenzó la contención, SCP-1942-1 funcionaba totalmente con energía de hormigas; desde entonces, SCP-1942 ha añadido varias turbinas eólicas y un motor eléctrico para automatizar parcialmente sus funciones.

SCP-1942 no ha mostrado ninguna hostilidad hacia la Fundación ni hacia los humanos en general, y no ha intentado impedir ni tomar represalias contra la retirada de objetos de su hábitat. Los objetos retirados suelen ser sustituidos rápidamente por nuevos dispositivos idénticos al objeto retirado.

**Anexo:** El ██/██/20██, el Dr. ███████ dejo accidentalmente un portapapeles con un bolígrafo y varias hojas de papel dentro del área de contención de SCP-1942 tras la adquisición de varios tubos de vacío y un lingote de acero. Al darse cuenta de que había olvidado los objetos, el Dr. ███████ regreso a la zona y descubrió que, en su ausencia, SCP-1942 había utilizado el bolígrafo para escribir un mensaje, en inglés, en un papel en blanco pegado al portapapeles. Dicho mensaje dice así:

&gt; ENVIAR ALUMINIO, CARBONO, GRAFITO, DEUTERIO, TORIO-232, SODIO-24, SE TENDRA EN CUENTA. REACTOR REPRODUCTOR DEBE ESTAR EN LINEA PARA EL 20██ CON EL FIN DE COMPLETAR LA FASE VI EN LA FECHA PREVISTA. LA VENTANA DE LANZAMIENTO SERA EL ██/██/20██, NO SE REABRIRA HASTA EL 2███.

Todos los intentos posteriores de comunicación bidireccional con SCP-1942 han sido infructuosos. No está claro si SCP-1942 posee la capacidad sensorial de oír el lenguaje humano o de leer palabras impresas, o si opta por no responder. La aprobación O5 de la solicitud de SCP-1942 está pendiente.
