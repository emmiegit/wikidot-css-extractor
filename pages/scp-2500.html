[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2500/article-0-12FB8D8A000005DC-113_634x488.jpg|caption= Một thực thể SCP-2500-A]]


**Mã vật thể:** SCP-2500

**Phân loại:** Euclid

**Quy trình quản thúc đặc biệt:** Việc quản thúc hoàn toàn các hiện tượng ở thời điểm hiện tại là bất khả thi do bản chất tự nhiên của SCP-2500-A. Nguồn lực hiện tại của Tổ Chức đang tập trung vào việc tìm ra biện pháp hữu hiệu hơn trong xác định và cách ly Sự kiện Viếng Thăm Gặp đồng thời hạn chế SCP-2500-A tiếp xúc với công chúng. Các thực thể SCP-2500-B đã xác định cần được giữ trong Buồng Quản thúc Dị thể Dạng Người Tiêu Chuẩn dưới sự giám sát liên tục. Hiện nay, những cuộc phỏng vấn các thực thể SCP-2500-B đã bị tạm dừng do thiếu hiệu quả cũng như phương pháp theo dõi thụ động hoặc bí mật mang lại hiệu quả cao hơn.

**Mô tả:** Hiện tượng định danh SCP-2500 được phân làm hai phần riêng biệt nhưng liên kết với nhau:

SCP-2500-A là những thực thể vô hình, tạo thành bởi chuỗi vật chất phát quang không xác định được sắp xếp mơ hồ và vô định hình theo dạng hình cầu. Các thực thể SCP-2500-A đa dạng về kích thước (ghi nhận bán kính vòng ngoài dao động từ 30cm đến 5m), màu sắc (từ đỏ tươi đến xanh đậm) và kèm theo khuôn mẫu phát xạ ánh sáng. Các thực thể SCP-2500-A thường xuất hiện sau những cơn mưa sao băng (Để biết thêm phân tích toàn diện về điều kiện quang học cho sự xuất hiện của SCP-2500-A, tham khảo Tài Liệu SCP-2500-E21).

Sau khi SCP-2500-A xuất hiện, thực thể sẽ cố gắng liên lạc với những cá nhân cụ thể (định danh SCP-2500-B) và bắt đầu sự kiện được định danh Sự kiện Viếng Thăm. Trong quá trình này, hai thực thể SCP-2500-A sẽ giao tiếp bằng ngôn ngữ bản địa của SCP-2500-B được chọn (nếu còn sống) cùng với các tín hiệu thị giác dưới dạng phát quang mờ hoặc cường độ mạnh. SCP-2500-B sẽ luôn nhận ra SCP-2500-A và đối xử các thực thể với mức độ thân thuộc nhất định. Sau khi kết thúc cuộc hội thoại, cả hai thực thể SCP-2500-A sẽ rời đi bằng cách tan biến. Tuỳ thuộc vào trạng thái thể chất của đối tượng SCP-2500-B được chọn trong Sự kiện Viếng Thăm, sẽ có những tác động phụ khác xảy ra:

* Phân Loại A: SCP-2500-B đang trong trạng thái thể chất tốt. Sau khi Sự kiện Viếng Thăm kết thúc và phụ thuộc vào kết quả của sự kiện, sẽ xảy ra hai trường hợp: Sự kiện Viếng Thăm sẽ kết thúc mà không có tác động phụ gì ảnh hưởng lên SCP-2500-B, hoặc cả hai thực thể SCP-2500-A sẽ tiếp xúc vật lý với SCP-2500-B và nhanh chóng hấp thụ đối tượng vào hình thể của chúng. Sau khi tiếp xúc, mọi chức năng thần kinh não bậc cao của đối tượng ngay lập tức ngừng hoạt động và một thực thể SCP-2500-A thứ ba được hình thành. Mọi thực thể SCP-2500-A sau đó sẽ tan biến.

* Phân Loại B: SCP-2500-B đang trên bờ vực cái chết. Sau khi kết thúc cuộc hội thoại, SCP-2500-B sẽ tử vong. Một hoặc cả hai thực thể SCP-2500-A sẽ tiếp xúc với tử thi trong thời gian ngắn. Trong quá trình tiếp xúc, độ sáng và tốc độ xoay vòng của SCP-2500-A được ghi nhận tăng lên rõ rệt

* Phân Loại C: SCP-2500-B đã tử vong. Một hoặc cả hai thực thể SCP-2500-A sẽ tiếp xúc với tử thi trong thời gian ngắn. Không ghi nhận sự thay đổi về độ sáng và tốc độ xoay vòng.

Trong số 173 Sự kiện Viếng Thăm đã ghi nhận, 23 lần được xác định là Phân Loại A (16 trong số đó kết thúc với cái chết của đối tượng SCP-2500-B có liên quan), 97 lần là Phân Loại B và 53 lần là Phân Loại C.

Không thể xác định các đặc điểm chung (tuổi tác, dân tộc, giới tính hoặc tín ngưỡng) giữa các đối tượng SCP-2500-B. Các đối tượng SCP-2500-B không cho thấy những đặc điểm tâm lý,thể chất và siêu hình dị thường trước và sau khi tiếp xúc với SCP-2500-A. SCP-2500-A phớt lờ mọi giao tiếp ngôn ngữ hoặc tiếp xúc vật lý bởi các cá nhân không được chọn bởi chúng. Mọi nỗ lực quản thúc các thực thể SCP-2500-A cho tới nay đều đã thất bại.

**Phụ Lục 2500-A:** Bản ghi sự cố SCP-2500-Aleph (Tháng 6/1916, Verdun, Pháp)

[[collapsible show=&#34;+ Mở bản ghi SCP-2500-Aleph&#34; hide=&#34;- Ẩn&#34;]]

**Lời tựa:** Sau đây là cuộc hội thoại giữa hai thực thể SCP-2500-A (định danh ban đầu SCP-2500-A-ĐỎ và SCP-2500-A-LỤC) và đối tượng SCP-2500-B (Trung sĩ █████ ████████  trực thuộc trung đoàn 33 Bộ binh Pháp, vốn đã bị trọng thương dưới hoả lực của súng máy, hay SCP-2500-B-1) dưới mệnh lệnh của ███████ ██████ █████████, chỉ huy đội đặc nhiệm HFMSCP đang công tác tại chiến trường vì lý do khác. Đây là bản ghi đầu tiên về sự xuất hiện của SCP-2500-A và đồng thời cũng là Sự kiện Viếng Thăm đầu tiên  
**&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **SCP-2500-B-1:**  Ồ, chào đằng ấy.
&gt; 
&gt; **SCP-2500-A-ĐỎ:** Chân của anh biến mất rồi.
&gt; 
&gt; **SCP-2500-A-LỤC:** Anh không thể đi được nữa.
&gt; 
&gt; **SCP-2500-A-ĐỎ:** Anh đã hỏng rồi.
&gt; 
&gt; **SCP-2500-A-LỤC:** Anh đang chết.
&gt; 
&gt; **SCP-2500-B-1:** Đừng. Xin đừng. Cậu không thể thuyết phục tôi đâu.
&gt; 
&gt; **SCP-2500-A-ĐỎ:** Thế là được rồi. Cống vật anh dâng lên đã đủ rồi, hơn cả thế nữa. Thần Chí sẽ hài lòng. Anh không cần phải làm việc này nữa. Chúng ta có thể rời đi rồi.
&gt; 
&gt; **SCP-2500-A-LỤC:** Chúng tôi đến để thu thập, để vận chuyển. Đã đến lúc trở về.
&gt; 
&gt; **SCP-2500-B-1:** Đừng cho tôi hy vọng. Đừng nói vậy khi mà cậu biết tôi chưa thể đi.  
&gt; 
&gt; **SCP-2500-A-ĐỎ:** Chúng tôi đã nói anh rồi, quá đủ rồi. Chịu thêm khổ đau chỉ khiến mối liên kết giữa anh và Trung Khu suy yếu. Vượt qua cả mức có thể sửa chữa.
&gt; 
&gt; **SCP-2500-A-LỤC:**  Quá trình thu thập đã được xác nhận, nhưng vận chuyển... thì không. Nếu bây giờ rời đi, chúng tôi sẽ không thể quay lại. Không thể đảm bảo anh sẽ có thể quy hồi.
&gt; 
&gt; **SCP-2500-B-1:** Tôi không thể! Tôi vẫn chưa xong…. Tôi vẫn có thể “cảm nhận”!
&gt; 
&gt; **SCP-2500-A-ĐỎ:** Anh đã chịu đựng vượt quá khả năng của xác thịt anh. Bộ sưu tập đã hoàn thành.
&gt;  
&gt; **SCP-2500-A-LỤC:** Không còn gì để học nữa.
&gt; 
&gt; **SCP-2500-B-1:** Thứ duy nhất tôi học được là cảm giác cái chân mình bị bắn tan nát bởi súng máy! Nó… Nó chưa đủ. Đây không phải thứ chúng ta cần. Nó sẽ khiếm khuyết.
&gt; 
&gt; **SCP-2500-A-ĐỎ:** Vật thay thế sẽ được tìm thấy.
&gt; 
&gt; **SCP-2500-A-LỤC:** Suy diễn, Giả lập. Cái chết là vĩnh hằng còn Thần Chí là bất tận. Làn ranh giữa cả hai thật mỏng manh, gần như không thể phân biệt.
&gt; 
&gt; **SCP-2500-B-1**: Cậu chỉ đang lừa dối mình mà thôi. Cậu không thể giả lập nó, không phải theo cách nó nên trở thành. Không phải vụt tắt như ánh sáng, không phải như cái tê rần của nơi huyết quản không thể chảy tới được nữa. Không phải là cái mùi ôi thiu chua chát của nó.
&gt; 
&gt; **SCP-2500-A-ĐỎ:** [ánh quang mờ dần, vòng xoay chậm lại] Anh sẽ không thể trở về. Anh sẽ lạc lối.
&gt; 
&gt; **SCP-2500-A-LỤC:** Đừng làm điều ấy. Làm ơn.
&gt; 
&gt; **SCP-2500-B-1:** Tôi xin lỗi… Tôi thật sự sẽ làm vậy. Đó chính là cách mọi thứ lẽ ra nên diễn ra. Không thể về tay không được, tất cả mọi thứ. Chân của tôi... Nó không thể mất đi một cách vô ích được…
&gt; 
&gt; **SCP-2500-A-ĐỎ:**  Anh không thể bị thuyết phục.
&gt; 
&gt; **SCP-2500-A-LỤC:** Chúng tôi nhận thấy điều đó.
&gt; 
&gt; **SCP-2500-A-ĐỎ:** Anh đã lạc lối khỏi chúng tôi.
&gt; 
&gt; [SCP-2500-B-1 gật đầu, lau nước mắt]
&gt; 
&gt; **SCP-2500-B-1:** Hãy để họ biết. Hãy để họ thấy thứ tôi đã làm. Thứ tôi để bọn chúng làm trên tôi. Hãy lấy tất cả và đừng hòng lãng phí nó. Ôi tôi thật hạnh phúc quá! Được gặp các cậu, ít nhất là lần sau cùng này. Hãy kể họ điều tôi đã làm. Hãy kể họ tôi cảm nhận được mọi thứ… Tôi cảm nhận được tất cả.
&gt;  
&gt; **SCP-2500-A-ĐỎ:** Chúng tôi chứng kiến.  
&gt;  
&gt; **SCP-2500-A-LỤC:** Chúng tôi sẽ nhớ.
&gt;  
&gt; **SCP-2500-A-ĐỎ:** Chúng tôi hứa.
&gt;  
&gt; **&lt;Kết thúc bản ghi&gt;**

**Lời kết:** SCP-2500-B-1 đã tử vong không lâu sau cuộc hội thoại. SCP-2500-A-ĐỎ và SCP-2500-A-LỤC đã có tiếp xúc với tử thi của đối tượng trong thời gian ngắn sau khi đối tượng tử vong. Bản ghi được vận chuyển bởi Chỉ huy █████████ đến  trụ sở HMFSCP tại London và được gán mã định danh E-357-A.
[[/collapsible]]

 
**Phụ Lục 2500-B:** Bản ghi sự cố SCP-2500 Lamed-Vav (██/██/████, Điểm 53)

[[collapsible show=&#34;+ Mở bản ghi SCP-2500 Lamed-Vav &#34; hide=&#34;- Ẩn&#34;]]


**Lời tựa:**  Sau đây là bản ghi âm hội thoại giữa hai thực thể SCP-2500-A (được gán mã định danh SCP-2500-A-LAM và SCP-2500-A-CAM để phục vụ cho mục đích bản ghi) và một đối tượng SCP-2500-B đã xác định và nằm trong diện quản thúc (lai lịch không xác minh, định danh SCP-2500-B-167). SCP-2500-B-167 là một người lang thang, được dưa vào diện quản thúc sau một Sự kiện Viếng Thăm trước đó và đồng thời là cá nhân gây ra thêm hai sự kiện tương tự trong thời gian quản thúc. SCP-2500-B-167 tỏ ra bất hợp tác với Tổ Chức về những vẫn đề liên quan tới SCP-2500-A.

**&lt;Bắt đầu bản ghi&gt;**

&gt; **SCP-2500-A-LAM:** Chúng tôi đã quay lại.
&gt;   
&gt; **SCP-2500-B-167:** Chà tôi biết.
&gt;  
&gt; **SCP-2500-A-CAM:** Lần này anh sẽ đi với chúng tôi chứ?
&gt; 
&gt; **SCP-2500-B-167:** Lại phải trả lời cái này nữa à? Không có gì thay đổi cả. Tôi vẫn chưa xong đâu.
&gt;   
&gt; **SCP-2500-A-LAM:** Anh đã bị giam cầm hơn 5 năm ở nơi đây rồi.
&gt; 
&gt; **SCP-2500-A-CAM:** Vẫn chưa đủ ư? Không phải anh đã học hết mọi thứ anh cần học rồi sao?
&gt; 
&gt; **SCP-2500-B-167:** Cậu biết câu trả lời của tôi mà.
&gt; 
&gt; **SCP-2500-A-LAM:** Chúng tôi không thể hiểu sự bướng bỉnh này.
&gt; 
&gt; **SCP-2500-B-167:** Cậu có thể. Cậu chỉ đang giả ngơ với tôi mà thôi, nhưng cậu thật sự có thể đấy. Tôi đi đến bước đường này bằng chính đôi mắt mình và tôi sẽ nhìn thấu được nó.
&gt; 
&gt; **SCP-2500-A-CAM:** Nhưng tại sao lại là nó? Có vô vàn cảm xúc để trải nghiệm, hơn cả mức có thể đong đếm được. Thần Chí luôn cần tất cả chúng, luôn luôn cần.
&gt; 
&gt; **SCP-2500-A-LAM:** Hãy để những kẻ khác cùng làm chuyện này. Hãy để họ chia sẻ gánh nặng cùng cậu. Họ sẽ làm điều ấy, tự nguyện.
&gt; 
&gt; **SCP-2500-B-167:** Không. Họ không thể… Họ không thể làm đúng được. Chỉ có tôi mà thôi.
&gt; 
&gt; **SCP-2500-A-CAM:** [phát quang mạnh mẽ] Anh không thấy mình đang làm gì bản thân sao?
&gt; 
&gt; **SCP-2500-A-LAM:** Vậy tại sao ánh sáng của anh chỉ càng ngày phai mờ đi?
&gt; 
&gt; **SCP-2500-A-CAM:** Anh chịu đau chịu khổ không vì Thần Chí, mà là vì chính bản thân anh.
&gt; 
&gt; **SCP-2500-A-LAM:** Anh là một tên nghiện, tên nghiện sự khổ đau.
&gt; 
&gt; **SCP-2500-A-CAM:** Anh thật ích kỷ. Anh không thấy mình đã làm gì bản thân sao?
&gt; 
&gt; **SCP-2500-A-LAM:** Anh không thấy mình đã làm gì chúng tôi sao?
&gt; 
&gt; **SCP-2500-B-167:** Tôi… Tôi xin lỗi. Tôi biết điều này thật không dễ dàng với cậu và cả với tôi nữa. Nhưng cậu biết đấy, nếu mọi thứ do tôi quyết định được, tôi cũng rất muốn rời đi cùng các cậu bây giờ.
&gt;   
&gt; **SCP-2500-A-CAM:** Vậy tại sao? Tại sao anh chối từ chúng tôi?
&gt; 
&gt; **SCP-2500-B-167:** Bởi vì tôi còn có trách nhiệm. Bởi vì đó là thứ tôi giỏi nhất. Thứ tôi đã quen thuộc và thứ tôi làm tốt nhất. Khá là khó để giải thích điều này. Cậu biết ai cũng có tài năng riêng mà phải không? Còn về những xúc cảm, những trải nghiệm, những thứ chúng ta dễ gắn bó nhất? Cái thứ kết nối chúng ta lại với nhau, cái thứ cho phép chúng ta dâng lên Thần Chí những hình ảnh chân thật nhất, những thấu hiểu tuyệt hảo nhất trong cảm xúc chúng ta đang mang? Với một số người, nó có thể là niềm vui, sự hưng phấn, sự thông tuệ thậm chí là nhục dục. Nhưng riêng với tôi, nó chính là sự mệt mỏi, sự đói khát, sự rách rưới dơ bẩn và cả bệnh tật. Tôi cảm nhận được chúng tốt hơn bất cứ ai khác. Tôi đã hoà hợp cùng chúng trong suốt quãng thời gian này, làm việc với chúng và tối ưu mọi tiếp xúc với chúng trong suốt -
&gt;   
&gt; **SCP-2500-A-LAM:** 70 năm, 3 tháng, 2 tuần, 5 ngày và 13 giờ. 70 năm. Cho chúng.
&gt; 
&gt; **SCP-2500-A-CAM:** Khi nào nó kết thúc? Khi nào là đủ đây?
&gt; 
&gt; **SCP-2500-B-167:**  Cậu đã thấy cách tôi sống trước đây. Cậu thấy nơi tôi đang ở và cách họ đối xử với tôi. Cậu nghĩ sao?
&gt; 
&gt; **SCP-2500-A-LAM:** Ý anh là muốn chúng tôi rời đi? Rời đi trong khi anh còn đang như thế?
&gt; 
&gt; **SCP-2500-A-CAM:** Vì sự thấu hiểu vĩ đại. Vì sự toàn vẹn của Thần Chí. Vì Kế Hoạch Vô Biên.
&gt; 
&gt; [Hội thoại ngắt quãng trong xấp xỉ 19 giây]
&gt; 
&gt; **SCP-2500-A-LAM:** Chuyện này thật khó khăn với chúng tôi.
&gt;    
&gt; **SCP-2500-A-CAM:** Nhiệm vụ cao cả của chúng ta.
&gt; 
&gt; **SCP-2500-B-167:** Cứ… Cứ rời đi. Tôi ổn mà. Tôi sẽ ổn, tôi luôn thế, phải chứ?
&gt; 
&gt; **SCP-2500-A-LAM:** Lời nói của anh thật sáo rỗng, nhưng sâu bên trong tôi hiểu điều anh muốn nói.
&gt;     
&gt; **SCP-2500-A-CAM:** Trước sau vẫn thế. Chúng tôi vẫn vậy.
&gt; 
&gt; **SCP-2500-A-LAM:** Chúng tôi sẽ nhớ anh.
&gt;    
&gt; **SCP-2500-A-CAM:** Chúng tôi luôn vậy. Luôn luôn lo-
&gt;   
&gt; **SCP-2500-B-167:** Đừng! Đừng nói nó ra. Tôi không thể nghe nó. Không thể bị vấy bẩn bởi nó. Nó phải luôn thuần khiết.
&gt; 
&gt; **SCP-2500-A-LAM:** Chúng tôi hiểu. Vậy chúng tôi sẽ để anh làm việc của mình.
&gt; 
&gt; **SCP-2500-A-CAM:** Hẹn gặp lại.
&gt; 
&gt; [SCP-2500-LAM và SCP-2500-CAM tan biến]
&gt; 
&gt; **SCP-2500-B-167:** Ừ. Hẹn gặp lại.

**Hậu quả:** Sau Sự Cố Lamed-Vav, SCP-2500-B-167 bắt đầu biểu hiện chứng mất ngủ mãn tính, thường xuyên không ngủ suốt 27 tiếng đồng hồ. Các bác sĩ chuyên khoa của Tổ Chức đã chuẩn đoán tình trạng này ở SCP-2500-B-167 là do hội chứng kiệt sức - bao gồm cả ảo giác. Trong suốt các cơn ảo giác, SCP-2500-B-167 thường di chuyển quanh Buồng Quản Thúc, di chuyển cánh tay theo chuyển động vòng tròn và lặp lại các cụm từ:

&gt; Chúng ta đến từ ánh hừng phía xa, trên những đôi cánh rực lửa khắc hoa, hòng kiếm tìm chân lý tồn tại.
&gt; 
&gt; Tuổi trẻ. Nhiệt huyết. Tham vọng.
&gt; 
&gt; Mù quáng.    
&gt; 
&gt; Nơi chốn bùn đất này, con đã thấy mọi người. Với những bàn tay và gót đùi chúng con không hề sỡ hữu, giữa chốn lạ lẫm với muôn vàn vì sao đông cứng trên trời, chúng con lao động không ngừng và không bao giờ kết thúc. Chiếc đuôi rực lửa, trí thức lung linh, sự bao la bất tận của con đường dẫn lối chúng con nơi đây và cả vai trò của nghĩa vụ, tất cả chìm trong bùn đất cả rồi, con không thể thấy nữa. Người đã nói đây là vì một điều gì đó. Người đã nói giữa những đất sét biết đi này, chúng con sẽ tìm thấy sắc màu rực rỡ của mình, tìm thấy mọi câu trả lời cho mọi câu hỏi và cả những câu hỏi chưa từng được sinh ra. Nhưng… con vẫn chưa thấy nó. Từ bùn đất và máu thịt, chúng con tạo nên gạch  nhưng toà tháp ở nơi đâu? Toà dinh thự vĩ đại đó đâu, khuôn mặt thông suốt mọi sự mà chúng con đã cố gắng rất nhiều để nhận đó đâu? Con không thể thấy nó. Thứ duy nhất con thấy là thân xác ngoại lai này và nó đang che mờ mắt con. Thứ duy nhất con nghe là tiếng thở giả tạo này khắp xung quanh, đem con đi tới nơi con chưa bao giờ muốn đến. Thứ duy nhất con cảm nhận là sự run rẩy của những chữ số vụng về này, bao phủ bởi bùn đất đến mức con không còn nhận ra những lời đã từng rất thân thương với bọn chúng. Những lời người đã để lại cho con.
&gt;  
&gt; [Lúc này, SCP-2500-B-167 thường ngừng nói và đi tới đi lui trong khoảng ba mươi giây trước khi tiếp tục.]
&gt; 
&gt; Con đã luôn là một đứa sống dưới lớp bọc dũng cảm giả tạo, lớp bọc con đã mất từ thời ấu thơ và con kể với người rằng đánh mất nó đi lại là điều tốt nhất. Rằng con đã luôn biết mình đang làm gì, rằng đây là điều con mong muốn. Lớp bọc dối lừa ấy trở nên thật nhẹ nhàng sau bấy lâu thời gian. Con đã quên đi cái cảm giác được sống vô lo vô tư, được nghĩ mà không cần biết mình đang nghĩ gì. Giờ đây con đã tạo tác nên một nhạc cụ cho chính con, một thứ nơ-ron vô cảm bên trong Thần Chí vĩ đại và vô tình này, một hạt bụi nhỏ bé trong vũ trụ muôn vì sao. Chúng ta đã luôn mơ về thứ này nhỉ? Thứ con đã luôn mơ về từ rất lâu trước đây.
&gt; 
&gt; Vậy tại sao điều duy nhất con muốn chỉ là trở về nhà?
&gt;                 
&gt; 
&gt; 
&gt; Ba... Mẹ... Con chỉ muốn về nhà.
