W ciągu ostatniego roku nasz naród przeżył wielki zamęt. Zostaliśmy uwikłani w wojnę z koalicją narodów, które chciałyby, aby ta ziemia została wymazana z mapy, a nasi ludzie byli wykorzystywani do niewolniczej pracy lub sprzedani na mięso. Raz po raz tak zwane &#34;Narody Zjednoczone&#34; odrzucały nas i nie mamy nic do powiedzenia w sprawach świata, w którym żyjemy... tego ludzkiego świata.

Widzą w nas bestie, brutali, potwory, obrzydliwości. Widzą w nas dewiantów i dzikusów. Widzą nas jako zwierzęta i pod tym względem mają rację. Wszyscy jesteśmy członkami królestwa Animalia, ale nie biorą pod uwagę, że oni również nimi są. Pierwszy król Khoz (wielkie jest jego niewypowiedziane imię) przepowiedział, że świat ludzi, gdy nas odnajdzie, znienawidzi nas. Więc ukryliśmy się w dżunglach, pod pustynią, pomiędzy miejscami. A kiedy ludzie przyszli, walczyliśmy, nie zębami i pazurami, ale słowami i rozumem.

I prawie przegraliśmy.

Pierwsza wielka Wojna Ludzi, jak będzie od teraz znana w naszej historii, została spowodowana przez ignorancję i strach; dwa grzechy, które można wybaczyć. Ta była spowodowana czystą i prostą nienawiścią, a to jest niewybaczalne. Mówią, że nie możemy przetrwać, że jesteśmy zwyrodniali, niezgodni z naukami ich Biblii, Koranów i Tor. Mówią, że mamy dwa wyjścia: dostosować się do ich standardów, które oni przypisują zwierzętom - nieinteligentne, niemówiące, czworonożne - albo zostać zabici.

Nie damy się dłużej podporządkowywać. Dziś rano wysłannik naszego Imperium udał się do Organizacji Narodów Zjednoczonych z konstytucją, którą opracowały największe umysły w naszym Imperium, Konstytucją Praw Rozumnych. Żąda ona ochrony nie tylko dla wszystkich z naszego gatunku, ale również dla wszystkich istot rozumnych na całej planecie, w tym ludzi. Jeśli ONZ ją zaakceptuje, będzie to oznaczało koniec tej wojny, ale jeśli ją odrzuci... niech Pierwszy Król (wielkie jest jego niewypowiedziane imię) zlituje się nad nimi.
 
Proszę teraz o coś żołnierzy walczących z ludźmi na linii frontu: pamiętajcie, że choć nazywają nas zwierzętami, to oni też są zwierzętami i choć możemy odbierać im życie, to robimy to niechętnie. Zawsze uczono nas, by odbierać życie tylko dla pożywienia, i dla niczego innego. Proszę was również, abyście nie nienawidzili ludzi, ale współczuli im. Współczujcie im ich ignorancji, ich nienawiści, ich strachu przed nieznanym. Nie mogą nic poradzić na to, że urodzili się ludźmi, i niestety, pozostaną nimi do końca życia. Nigdy nie dowiedzą się, jak to jest być jednym z nas i nigdy nie będą mogli zrozumieć codziennych zmartwień wielkiej krainy Khoz.

Są ignorantami nie z własnej winy; urodzili się ignorantami, tak jak my urodziliśmy się na swój sposób. Pamiętajcie, że oni również są istotami rządzonymi przez pierwszego Króla Khoz (wielkie jest jego niewypowiedziane imię) i jestem pewien, że zobaczą błąd swoich poczynań i że ta wojna zakończy się nie naszą eksterminacją, ale współpracą.

Wypowiedziane przez Yotar Rex, 14. Królową Khoz, w ludzkim roku 2007. Niech żyje Imperium, niech żyją Prawa.
------
//Fragment z Konstytucji Praw Rozumnych//
**Artykuł 01:** Istota jest rozumna, jeśli może przejść co najmniej 8 z 10 testów Redmonda, opracowanych przez ludzką agencję znaną jako &#34;Globalna Koalicja Okultystyczna&#34;. Testy te uwzględniają następujące kryteria:
* Zdolność rozpoznawania słów mówionych lub pisanych
* Zdolność rozpoznawania siebie i innych
* Zdolność komunikacji
* Zdolność manipulowania obiektami
* Zdolność rozwiązywania problemów
* Zdolność przystosowywania się
* Zdolność odczuwania podstawowych emocji (strachu, miłości)
* Zdolność odczuwania wyższych emocji (nienawiści, gniewu, litości)
* Zdolność korzystania z narzędzi
* Zdolność rozmnażania się

**Artykuł 2:** Wszystkie istoty, którym można udowodnić, że są rozumne, mają mieć możliwość wypowiadania swoich myśli wedle własnego uznania, pod warunkiem, że sposób, w jaki je wypowiadają, nie wyrządza fizycznej szkody innym istotą rozumnym. Co więcej, wszystkie rozumne istoty mają mieć możliwość oddawania czci temu, kogo wybiorą, bez uprzedzeń i prześladowań ze strony innych.

**Artykuł 3:** Życie może być odebrane tylko w celu konsumpcji. W przypadku konsumpcji, rodzinie zabitego należy się rekompensata, jeśli taka istnieje; jeśli nie, zostanie wpłacony podatek do skarbu ich ojczystego państwa.

------
//Notatka Wewnętrzna, Globalna Koalicja Okultystyczna, Kwatera Główna w USA//

Przechwyciliśmy kuriera z Khoz, który to przewoził; ptak jest obecnie przetrzymywany w niewoli, a my wkrótce dostarczymy go do zoo. Nie ma mowy, żebyśmy przepuścili tę konstytucję. Testy Redmonda są strasznie przestarzałe, a my wciąż nie jesteśmy pewni, skąd Khozjanie się w ogóle o nich dowiedzieli. Według standardów testów Redmonda, każdy wystarczająco inteligentny kot lub pies może być uznany za rozumnego, podobnie jak każda SI klasy 3 bądź wyższej.

Planowaliśmy spalić oryginalny dokument, ale zniknął w nocy. Prawdopodobnie gdzieś się zgubił; wysyłaliśmy oświadczenie do Khoz, że to nie będzie tolerowane, a wojna będzie kontynuowana. Oni nie mają pojęcia, czym są i na czym siedzą. Nie wiedzą nawet, jak mogą myśleć, jak mogą istnieć. My jednak wiemy.

I zdobędziemy to, nawet jeśli to będzie ostatnia rzecz, jaką zrobimy.</textarea></pre>
