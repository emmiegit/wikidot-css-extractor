+++ 위키 예절

**여는 말**: SCP 재단에 오신 것을 환영합니다! SCP 재단은 간추려서 말하자면 취미생활을 공유하고, 글을 쓰는 커뮤니티입니다. 그러나 커뮤니티인 만큼 아래에 명시된 예절은 확실히 지켜주셨으면 합니다. 다시 말씀하지만 이 사이트는 창작물을 올리는 사이트입니다. 다른 사람의 창작물에 비평을 하고 키배가 많이 일어나는 만큼 문제가 많이 생기고, 당신 행동은 스스로가 책임져야 한다는 것을 명심하십시오.

**처벌 수위:** 한가지 더 명심하실 것은 이 사이트의 처벌 수위는 경고, 일시정지, 영구정지 밖에 없습니다. 삐끗하면 쫓겨나는 거죠. 물론 스탭의 현명한 대처로 좋게 넘어갈 수는 있지만 사태가 너무 커질 경우 끔찍한 일이 일어날 것이라는 것만 알아두십시오.

**제 SCP 보고서나 이야기나 크리피파스타가 인기가 없다면 어떻게 되나요?** 일단 -10이 되면, 상급 스탭들 중 한 명이 해당 글의 토론란에 삭제 투표를 시작합니다. 만약 다른 세 명의 상급 스탭이 동의하면, 문서는 삭제됩니다. 만약 다른 의견이 있어서, 누군가가 해당 문서를 보존하자고 제안한다면, 그 의견에 대해 재론을 합니다. 자세한 사항은 [[[Deletions Guide|삭제절차 안내]]]를 참고하시기 바랍니다.

**만약 제 글이 삭제되면 저에게 어떤 불이익이 생기나요?** 전혀 그렇지 않습니다.

**삭제된 글을 다시 올릴 수 있나요?** 네. 그 글을 충분히 고치기만 한다면요. 몇 가지 아이디어는 그냥 없어지는 것이 낫기도 하지만, 어떤 글은 그저 더 많은 노력이 필요할 뿐이니까요.

**삭제된 글을 몇 번이나 다시 올릴 수 있나요?** 당신이 다시 고쳐쓰고 싶은 만큼이요. 다만 절대로 이전의 삭제된 것과 같은 버전을 올리지 마세요.

**삭제를 막기 위해서 제가 제 글에 추천을 할 수 있나요?** 아니요. 다른 사람이 악의적인 의도를 가지고 있는 경우가 아닌 이상 불가능합니다. 만약 그런 일이 일어난다면, 그 악의적인 비추천을 스탭들에게 알리세요.

**제가 싫어하는 사람 글에 비추천을 할 수 있나요?** 아니요. 개지랄 하지 마세요. 그런 걸 &#39;악의적인 비추천&#39;이라고 합니다. 그리고 그건 규정 위반입니다.

**제가 좋아하는 사람 글에 추천을 할 수 있나요?** 아니요, 안됩니다. 병신처럼 굴지 마세요. 그런 걸 바로 &#34;친목질&#34;이라고 합니다. 사람은 작품으로 평가받아야 하지 작품이 사람으로 평가받는 것은 절대 안될 말입니다.

**저기, 저는 제 글을 지우고 싶습니다. 제 마음대로 지울 수 있나요, 아니면 -10이 돼서 삭제 토론을 할 때까지 기다려야 하나요?** 당신은 추천수와 관계 없이 언제나 당신의 글을 지울 권리가 있습니다. 그저 그 글을 그저 이름만 바꾸는 것이 아니라, 완벽히 지워지게만 해 주시기 바랍니다. 당신의 글을 지우고 싶다면, 페이지 하단에 &#34;+Options&#34; 링크를 누른 다음, 삭제를 누르세요. 이 때 반드시 &#34;완전히 제거&#34; 박스에 체크를 해 주시기 바랍니다. 그렇지 않으면, 글은 제목만 바뀌어서 그대로 남아 있고, 우리를 열받게 만들 겁니다. 자세한 사항은 [[[Deletions Guide|삭제절차 안내]]]를 참고하세요.

**삭제된 페이지는 어디로 가나요?** 망각 속으로요. 위키닷은 삭제된 페이지를 어떠한 형태로건 백업해 놓지 않습니다. 이는 토론란의 글도 마찬가지입니다. 만약 당신의 글과, 그 글에 달린 비평들을 백업하고 싶으면, 당신이 알아서 해야 합니다. 우리도 그런 백업들을 남겨놔서 이 사이트를 엉망으로 만들고 싶지는 않기 때문에, 우리도 삭제된 페이지는 저장하지 않으니까요.

**어떤 글을 더 좋게 만들 아이디어가 떠올랐는데요, 그냥 그 글을 편집해서 바꿔 놓으면 되지요?** 아닙니다. 여기는 위키 사이트이기는 하지만, 다른 위키 사이트들에 비해 해당 글을 편집할 수 있는 권리를 더 엄격하게 제한하고 있습니다. 스펠링 교정은 거의 언제나 환영입니다. 문법은… 의미를 바꾸지 않는 선에서, 괜찮습니다. 하지만 모든 사람이 완벽한 문법을 구사하는 건 아니지요. 내용을 추가하거나, 자르거나, 다른 방식으로 작가나, 작가가 없어진 경우 상급 스탭들의 허가 없이 글의 내용을 바꾸는 것은 금지되어 있습니다.

**모든 문서를 정주행하면서 코멘트를 남겨도 괜찮나요?** 아니요. 아주 오래된 문서 하나하나에 모두 코멘트를 남기는 행위는 그냥 우리 스탭들을 열받게 만들 겁니다. 특히 한꺼번에 도배를 한다면 말이지요. 만약 문서를 비추천하면서 이유를 설명해야 할 것 같다면 그렇게 하세요. 하지만 모든 문서 하나하나에 코멘트를 달 필요는 없잖아요. 우리를 믿으세요.

**다른 작가의 캐릭터나 SCP를 제 이야기에 쓸 때 허가를 받아야 하나요?** 아니요. 필요는 없습니다. 하지만 한번쯤은 의견을 묻는 게 나을 겁니다. 특히 당신이 그 SCP나 캐릭터를 제대로 쓰고 있나 확인하고 싶다면요.

**말투는 아무렇게나 써도 되나요?** 아뇨, 안됩니다. 어디까지나 사람에게 써야 할 말은 예의를 갖춰서 써주세요. 스탭이든 회원이든 그건 당연한 겁니다.

+++ 채팅 예절에 대해

**이봐요, 제 아이디어를 챗방에 올렸는데 아무도 제 아이디어를 안 봐줘요. 어떻게 해야 할까요?** 잠깐 기다렸다가 다시 올려 보세요. 챗방에서는 일반적으로 사람들의 주목을 끌기 위해서는 꽤나 오랜 시간이 걸립니다. 무슨 짓을 하건 간에, 당신의 글 링크를 도배하지 마세요. 그러면 사람들이 화를 낼 겁니다.

**오 이런 트롤이 들어왔어요! 어떻게 해야 할까요?** 트롤러건 도배꾼이건 간에, 먹이를 주지 마세요. 그 뜻은, 그들에게 응답을 하지 마세요. 양쪽 모두 관심을 원하니까, 절대로 그들에게 관심을 주지 마세요. 하지만 만약 뭔가를 해야 한다고 생각이 된다면, 채널 관리자에게 언급을 주세요 - 그 사람들이 처리해 줄 겁니다.

**이봐 이러케 글써도 되냐 ㅋ** 저희는 당신을 끝까지 쫓아가서, 당신이 아이가 없다는 것을 확인한 다음, 당신의 손가락을 전부 박살내서 다시는 인터넷을 하지 못하게 할 겁니다. 여기 사람들은 전부 성인이거나, 적어도 성인에 빌어먹게 가깝단 말입니다. 그러니 그런 짓을 하지 마세요. 당신이 아무리 어리다고 해도 그건 똑같이 적용됩니다. 

**챗방에서 도배를 하는 것이 문제라는 것은 알겠습니다. 하지만 도배의 범위가 어디까지인가요?** 기본적으로, 같은 링크나 질문을 짧은 간격으로 서너 번 이상 올리는 것은 도배로 간주됩니다. 그건 마치 사람들의 대화에 억지로 끼어들어서 그들 중 누군가가 닥치라고 말할 때까지 &#34;누구 아스파라거스 먹고 싶은 사람&#34;이라고 외쳐대는 것과 똑같습니다. 거기 사람들 중에서 아스파라거스를 먹고 싶은 사람도 //있겠지요//. 그렇지만, 만약 당신이 그렇게 계속 소리를 질러대면, 아무도 당신이 주는 아스파라거스를 원하지 않을 겁니다. 그런 점만 주의를 기울인다면, 아무 문제 없을 겁니다.

**[[[Chat Guide|대화방 안내]]]를 보니까, 금지된 주제어가 정치, 종교, 무기가 있던데요. 왜인가요?** 간단히 말하면, 이 주제들은 그 시간에 올라오는 대화 주제들을 전부 잡아먹습니다. 사람들은 이런 주제에 대해 강한 견해를 가지고 있지요. 이런 주제는 곧 병림픽이 벌어지기에 좋은 주제이지요. 그렇게 된다면, 여기에 있는 사람들은 어떠한 주제에 대해서도 협력을 하지 못하게 될 겁니다. SCP 위키나 그 관련된 작업, 또는 샌드박스에 대한 피드백을 포함한 것들을 말입니다.

[[tab 친목질]]
+++ 친목질 관련

**오, 제일 민감한 문제가 나왔군요!** 그렇습니다. 수많은 커뮤니티의 멸망과 부활을 초래한 바로 그 친목질이죠. 이 사이트는 어디까지나 서로 비평하고 작품을 감상하기 위해 만들어진 사이트입니다. 유저 간의 친목이 없을 수는 없겠지만, 친목질로 이어지지 않게 주의해야겠지요.

**그래서, 친목질이란 뭔가요?** 친목질이란 이런 작가 커뮤에서 제일 끔찍하고 악랄한 것들 중 하나입니다. 그것은 신입의 발전을 막고, 글의 질을 떨어뜨리며.. 하여간 안좋은 건 다 모아놨어요. 커뮤를 말아먹는다고 보시면 됩니다. 

**[[[Chat Guide|대화방 안내]]]를 보니까 개인 연락 교환 등은 공챗에서 금지된다고 나와있던데요?** 여긴 친목을 위주로 한 커뮤가 아닙니다. 모임이나 개인 연락처 교환은 막으면 아마 끝까지 할거고, 공챗에서 하면 대화 흐름을 끊어버리기 때문에 개인 챗으로 해주세요. 

**친해진 사람에게 반말해도 됩니까?** 아뇨, 이 사이트에서 반말은 밖에서든 안에서든 완강히 금지됩니다. 당신이 그 사람과 얼마나 가까워지던 반말을 쓰면서 지인티를 내는건(심지어 개인적인 장소에서라도) 다른 이들에 대한 굉장한 무례이며 처벌받을 것입니다. 지인 티 내지 마세요. 한마디로.

**좋아하는 작가의 작품을 추천해도 되나요?** 정확한 사유가 있고 그게 정말 좋은 작품이라면 추천해도 되지만, 위에서도 말했듯이 작가로 작품을 판단한다면.. 글쎄요. 안됩니다. 절대로요.

**모임은 열어도 되나요?** 네, 이 문제가 드디어 불거졌군요. 줄여 말하자면 해도 됩니다. 모임은 공식적/비공식적 모임으로 나뉩니다. 공식적 모임은 관리자가 여는 한마디로 공식적 모임이고, 비공식적 모임은 그 외 사람들이 간혹 가다 열어서 모으는 모임입니다. 1:1의 만남도 비공식으로 칩니다. 비공식적 모임의 경우 상의는 항상 개인적으로 해주시고, 모임을 빈번하게 여는 것은 금지됩니다. 한달에 서너번쯤 만난다면 아무래도 처벌이 가해지겠죠? 

비공식적으로 모임을 여실때 주의할 사항은 다음과 같습니다.

# 관리자와의 사전 상의
# 특정 인물을 초대하는 것은 금지됩니다. 되도록이면 비공식적 모임이라고 해도 포럼에 알려주세요.
# 반말은 금지됩니다. 연령제한이나 기타 사람을 차별하는 제한은 두지 않도록 해주세요.
# 주최자는 포럼에 알려 인원을 모으시고, 관리자에도 반드시 알려주세요.
# 1:1 모임의 경우 반드시 보고할 필요는 없지만, 숨기지 마세요.
# 어디에서나 과도한 친목질과 잦은 만남은 해가 됩니다. 적당히 해주십시오.
# 모이는 인원은 하루 전에 모두 신청해야 합니다. 참여 인원에겐 주최자가 PM으로 장소과 시간을 알릴겁니다. 관리자에게도 장소와 시간, 참여 인원은 PM으로 보고해주셔야 합니다.

공식/비공식적 모임의 참여 인원은 모두 다음 사항을 숙지하고 새겨 두시기 바랍니다.

# 언제나 채팅이나 모임이 아닌, SCP 재단 사이트가 메인입니다. 한마디로 모임이나 채팅에만 상주하는 것은 친목질로 간주됩니다.
