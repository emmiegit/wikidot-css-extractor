**项目简介：**

为替换已经严重老旧的SF-14“魔术师”[[footnote]]一款基于F-14的特殊战飞机，是基金会和GOC研发特殊战飞机的初期尝试，被后来人认为并不是十分成熟的设计，且在20世纪末机队已经严重老化[[/footnote]]特殊战飞机，在新世纪给基金会及GOC的特殊行动提供支援，双方的军械部门于2005年决定基于各国空军现有的机型联合开发一款特殊战飞机。经过研究，F-15E“攻击鹰”被选做载机，由于机体直接沿用自现有战机，故SF/A-15“驯兽师”的基础飞行包线可直接沿用自F15E，但由于加装了大量新设备，双方军械部门认为有必要重新进行试飞。除此之外，虽然SF/A-15的大多数设备沿用自SF-14“魔术师”，但由于两者任务侧重不同及机体性能差异，大多数特殊战设备与机体间的配套实验必须重新进行。

联合研发组直接从波音处获取了F-15E在EMD[[footnote]]工程制造开发，即Enginering and Manufacturing Development[[/footnote]]阶段的基本飞行包线范围，故SF/A-15可省下大量本用于确认基本飞行特性的时间。GOC从其驻扎在北美的第224中队中直接调拨了4架刚经过中期延寿的F-15E作为“驯兽师”项目概念的地面及飞行测试，即使后来SF/A-1，SF/A-2与SF/A-3三架原型测试机于当年第四季度末出厂，这四架F-15E依旧作为实验机留在了“驯兽师”项目组，整个项目成功结束后四架飞机被涂上纪念涂装，分别陈列于基金会与GOC的航空博物馆以纪念双方这次成功的合作。

-----

**系统发展验证阶段：**

虽然项目在开展后不久就得到了3架测试机，但为了节省机体寿命，项目组计划再调拨两架F-15E作为空气动力学测试机，为SDD[[footnote]]系统发展与验证，即System Development and Demonstration[[/footnote]]阶段收集资料并进一步验证SF/A-15的构型，虽然使用现有的机体可大幅减轻工程风险并节约成本，但此调拨计划依旧在不久后的一次会议上被否决。理由是SF/A-15由于计划在机体内部安装某些新设备，并更换新的雷达及发动机，原有的飞行包线只能作为参考，不适合完全沿用，况且项目组已经有了3架测试机及4架基础型，没有必要调拨新的“攻击鹰”修改为“驯兽师”规格[[footnote]]事实上，除了这4架“攻击鹰”外，还有一架F-15B参与了极早期的概念验证工作，但由于机体老化未能参与后续实验[[/footnote]]。

四架“攻击鹰”中，编号为156788和156789的两架在波音的帮助下进行了改装，增设了额外载荷和几个外挂点，小幅度修改了机翼设计以适应挂载模拟吊舱的需要。这两架飞机主要承担气动力方面的飞行工作，在UX-1联合飞行试验中队的操作下它们进行了接近700架次的飞行试验，收集了大量有关飞行品质，动力系统及最大过载的信息。并尽可能的扩展了原有的飞行包线，为整个项目的顺利实施做出了巨大贡献。编号为157033的“攻击鹰”则进行了为期3个月的地面震颤测试和约90个架次的震颤飞行测试，完成后又参与了大概120架次的负载测试，用以确定在从电磁干扰，光学扰动到反奇术状态下的任务载荷所导致的震颤及噪声情况，以及对飞行品质的影响。而编号为157040的“攻击鹰”则被用来进行各种任务吊舱的抛离测试。这四架战机完成了“驯兽师”项目中绝大多数的空气动力学测试项目。

三架按SF/A-15规格制造的测试机被主要用于任务系统测试方面，1号及2号机安装了测量各任务吊舱热力学噪讯及震颤的数位式仪器，1号机在交付UX-1中队后就进行了一次通常载荷下的飞行试验，此次的飞行高度达到了11000米，最大过载4.8G，此时项目的空气动力学测试已经接近完成。不久后2号机又进行了精确降落进场系统的测试。在机载系统测试都接近完成后，1号机被送入EVE粒子暗室以进行反奇术干涉测试，2号机则被调至内华达进行光学扰动吊舱的测试。此时3号机已经在电波暗室中进行了将近2个月的电磁特性及兼容性实验，在该实验于2006年7月完成后，来自基金会的飞控技术人员为3号机安装了新的作战飞行程式（OFP）软件，然后送回暗室中进行点干扰实验，所有EMI[[footnote]]Electromagnetic Interference,模拟电磁干涉[[/footnote]]实验于2006年10月前全部完成。

-----

**作战效能评估及试用阶段：**

在2007年初，1号机与3号机被调至内华达，与2号机共同接受系统发展与初步作战评估。在内华达期间，三架测试机完成了CCS，复杂态势下的威胁定位识别与处理，跨频段干扰侦测能力的审查。审查完成后，三架测试机换装了更为完整的飞行控制软件。同时，技术人员根据试飞员的反馈，改进了EDCM，即电子资料关联系统并为后座加装了先进乘员平台界面（CVI）。这些改进及实验从属于任务系统最终阶段的实验。作为这些实验的一部分，三架原型机参与了部分演习和一些机密任务，更多细节至今尚未解密。随后，三架测试机与新出厂的两架测试机一同完成了从小规模作战演习，空中预警与地面指引整合演习，跨军种大型联合演习到多任务综合实弹作战实验的一系列评估。测试了“幕布”光学扰动系统，“长鞭E”奇术干扰系统等新吊舱，检验了沿用自SF-14D“超级魔术师”的电子攻击系统。针对这期间存在的问题，做出了维护性改善，干扰对消系统（INCANS）修正及内建测试（BIT）系统修改等多处改进，截止到2008年1月份，SF/A-15已经被认为能够进入LRIP阶段，首批4架被分别配属于基金会下属117“Loki”特殊战中队和GOC下属的239“Riddle”中队进行试用。

截止至2008年3月，飞行员反馈称，SF/A-15由于在翼尖也部署了吊舱挂点，使得主翼的空气动力学及惯性矩受到了较大影响，加上其余部分吊舱带来的重量与阻力增加，SF/A-15在军用推力下的飞行包线被较为严重的压缩了，在高G飞行环境下更是如此。项目组的技术人员通过飞控改进，在不修改硬件设施的基础上较大幅度的提升了SF/A-15的飞行性能。地勤则指出部分机型用于挂载AIM-120D或AIM-9X的挂载点线缆连接存在问题，可能导致导弹失效，后座武器官则无法适应新的CVI系统。这些问题把整个项目的完成时间往后延迟了约3个月。2008年7月，UT-2中队开始了第一批“驯兽师”飞行教官的训练，这被认为标志着新机种换装训练的启动，UT-2中队拥有6架LRIP状态的“驯兽师”和配套的TOFI[[footnote]]Tactical Operational Flight Trainer战术作战飞行训练[[/footnote]]模拟器。

2009年1月1日，SF/A-15正式进入基金会及GOC现役，“驯兽师”计划完成，这个计划也被认为是基金会与GOC之间在武器开发领域合作的典范。

-----

**后续改进及未来展望：**

2012年的“黑斯廷斯--12”大型军事演习后，针对SF/A-15存在的问题，双方军械部门联合推出了SF/A-15B，最大的改进是修改了机头雷达罩以容纳改进后的APG-82V3先进有源相控阵雷达，增设了运用ATFLIR前视红外线标定吊舱的能力。并且将发动机推力进一步增大以保证飞行性能。

到2019年为止，已经有多项改进计划被提上日程，目前可以确认的有基于通用动力公司技术开发的AMC6E先进任务计算机，更新的反奇术导弹和光学扰动系统，新的反奇术导弹将具备全新的导引处理器，全新的武器冲击评估系统及导引头，为导弹提供精确的点对点导航能力。同时，对现有的反辐射导弹做出的改进包括了一组数位反辐射归向接收机和一套更先进的主动毫米波雷达。最迟至2022年，基金会与GOC现有的40架“驯兽师”中将有一半升级至Block 2A状态，赋予其使用下一代装备了主动阵列天线和高功率空气冲压涡轮发动机的干扰吊舱的能力。到2025年，双方将拥有最少50架SF/A-15B Block 2A“超级驯兽师”。</textarea></pre>
