[[tab Biografia]]

[[include component:image-block name=MexicanGuy|width=250px|caption=Imagen más antigua del PdI.]]
**Nombre:** Desconocido.
**Alias:** Juan Pérez, John Smith, Don Nadie.
**Puesto:** Asistente de Investigación.
**Nivel de Autorización:** Nivel 2.
**Género:** Masculino.
**Edad:** Entre 27 y 33 años.
**Nacionalidad:** Mexicana.
**Afiliaciones Anteriores:** [[[http://caosinsurgente.wikidot.com|La Insurgencia del Caos]]]
**Historia:** Juan Pérez, anteriormente PdI-███, fue un sujeto de interés para la Rama Hispana de la Fundación entre los años 2013-2017. El sujeto fue sospechoso por intercambiar y coleccionar anomalías de menor interés para su gusto personal. Se estima que adquirió a lo largo de diez años más de ██ anomalías y es conocedor de potenciales objetos supernaturales de interés tanto de la Fundación como para otros GdI.

Pérez fue localizado gracias a la información dada por un [[[http://lafundacionscp.wikidot.com/ficha-personal-de-dimitri-lambda|informante anonimo]]]. Se encontraba trabajando como proveedor para el GdI-003: La Insurgencia del Caos. Fue puesto en custodia durante una redada en una instalación Insurgente en ██████, Mexico, luego de darles información a la Insurgencia de un [[[http://caosinsurgente.wikidot.com/estrella-roja|artefacto anómalo]]] de gran importancia. Información sobre este objeto no a podido ser obtenida. Pérez evito la asignación a Clase-D a cambio de compartir información en torno a ciertos articulos de interés para la Fundación. Bajo la designación especial A-47899 fue transferido a la Ala de Prisioneros en el Sitio-██ en ██████, Venezuela. Luego de una negociación de dos días a Pérez le fue dada amnistia por parte de la Fundación a cambio de formar parte del Departamento de Investigación, y dándole una nueva identidad, esto debido a sus conocimientos en ocultismo y paratecnologia.

Juan Pérez, ahora Eduardo Herrera, no parece tener ninguna clase de información anterior al año 2010, y de esta ninguna a sacado nada en claro en torno al conocimiento de Pérez con lo supernatural. En entrevistas el mismo afirma que simplemente fue algo que &#34;adquirió solo&#34;. A demostrado un versado conocimiento en torno a anomalías con matices mitologicas, en especial aquellas relacionadas con la Iglesia del Dios Roto, los Cultos Sarkicos, la Gruta del Dios de la Gangrena y varias civilización Mesoamericanas.

[[collapsible show=&#34;+Autorización Nivel 4 Requerida&#34; hide=&#34;-Cerrar Archivo&#34;]]
//Información confidencial reciente por parte de Pérez a revelado que estuvo involucrado en la adquisición de [[[SCP-2925]]] por parte de la Insurgencia del Caos. Debido a la importancia de la información obtenida Pérez será puesto en vigilancia constante por el personal de seguridad de la Fundación hasta nuevo aviso.// - O5-██
[[/collapsible]]
