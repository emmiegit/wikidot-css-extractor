    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1652 – Gnade im Sturm
**Autor:** [[*user Flower on the Wall]]
**Original:** https://scp-wiki.wikidot.com/scp-1652
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1652

**Klassifizierung:** --Sicher-- Euclid (siehe Vorfallbericht 1652-1)

**Sicherheitsmaßnahmen:** Aufgrund der Immobilität von SCP-1652 ist ein Perimeter von 30 Metern um SCP-1652 herum zu sichern, getarnt als Übungsgelände für militärische Zwecke. Der Perimeter von SCP-1652 hat von einem 3 Meter hohen Stacheldrahtzaun umgeben zu sein. Der Zugang zu SCP-1652 ist von Stufe-4-Personal zu autorisieren. Instanzen von SCP-1652-1 sind entsprechend zu behandeln und dann freizugeben.

**Beschreibung:** SCP-1652 ist ein Feld in der Nähe von Dresden, Tennessee, mit den Koordinaten 36.281238,–88.684582. SCP-1652 selbst zeigt keine unmittelbaren anomalen Eigenschaften. Während eines Zeitraums von vier Stunden jeden Tag sind Schüsse und Explosionen in einem Umkreis von 15 Metern um SCP-1652 zu hören. Die Geräusche haben keine erkennbare Quelle und können nicht von elektronischen Geräten aufgenommen werden.

SCP-1652 ist gefüllt mit //Lolium perenne// (Deutsches Weidelgras), das keine anomalen Eigenschaften aufweist. Das Mähen des Grases auf eine Länge von 0,7 Metern oder weniger wird die anomale Aktivität in diesem Bereich beenden. Gras, das außerhalb von SCP-1652 entfernt wurde und dort eingepflanzt und nachgewachsen ist, zeigt keine anomalen Eigenschaften.

SCP-1652-1 bezieht sich auf eine Vielzahl von Wildhunden, die in SCP-1652 leben. Jeder Versuch, Instanzen von SCP-1652-1 zu finden, ist fehlgeschlagen, es sei denn, anomale Eigenschaften haben sich bereits ausgewirkt. Instanzen von SCP-1652-1 erscheinen als eine Reihe von Hunderassen, und es wurden nur größere Hunderassen beobachtet.

Nach dem vierstündigen Zyklus von Schüssen und Explosionen in SCP-1652 verlassen Instanzen von SCP-1652-1 SCP-1652. Während dieser Zeit wurden bis zu zwölf Instanzen von SCP-1652-1 beobachtet. Instanzen von SCP-1652-1, die SCP-1652 verlassen, zeigen Symptome und Wunden, die mit Waffen korrelieren, die während des Ersten Weltkriegs verwendet wurden.

Zu den Verletzungen an Instanzen von SCP-1652-1 gehören:

* Einschusslöcher inklusive Munition
* Bleivergiftung
* Entzündung der Atemwege durch Senfgasbelastung
* Eine Reihe von gereizten Blasen
* Stichwunden, die mit Bajonetten korrelieren

Kugeln, die in Instanzen von SCP-1652-1 gefunden wurden, sind extrem korrodiert und zeigen keine Anzeichen dafür, dass sie in letzter Zeit verschossen wurden. Geborgene Kugeln stimmen mit Munition überein, die üblicherweise während des Ersten Weltkriegs verwendet wurde.

Instanzen von SCP-1652-1 zeigen keine biologischen Anomalien und wandern um SCP-1652 herum, bis eine Ausblutung eintritt oder eine Behandlung durchgeführt wurde. Instanzen von SCP-1652-1, die wegen Wunden behandelt werden, werden versuchen, in SCP-1652 zu fliehen.
Die Autopsie verstorbener Instanzen von SCP-1652-1 zeigt keinen Unterschied zu normalen domestizierten Hunden. Instanzen von SCP-1652-1 scheinen im Durchschnitt etwa sechs Jahre alt zu sein.

Nach einem Zeitraum von 2 Tagen außerhalb von SCP-1652 beginnt eine Instanz von SCP-1652-1, sich zu zersetzen und stirbt normalerweise nach 15 bis 21 Stunden. Der Verwesungszustand über 3 Tage entspricht ██ Jahren verstrichener Zeit. Verwesende Instanzen von SCP-1652-1 zeigen extremes Unbehagen, bis sie die Chance erhalten, zu SCP-1652 zurückzukehren.

**Vorfallbericht 1652-1:**
Am █.██.19██ floh ein Mann, der eine Dienstuniform nach britischem Muster trug, aus SCP-1652. Diese Instanz ist als SCP-1652-2 zu bezeichnen. SCP-1652-2 trug ein Kurzmagazin einer Lee-Enfield Mk III zusammen mit einem Webley-Revolver. SCP-1652-2 wies mehrere Verletzungen auf, darunter gebrochene Knochen, Schusswunden und Blasen. SCP-1652-2 zögerte, Informationen preiszugeben, gab jedoch bekannt, dass es nach ██████, Frankreich, entsandt wurde. SCP-1652-2 begann sich gesundheitlich zu verschlechtern, da es anfing, sich mit einer Rate von █6 % schneller zu zersetzen als Instanzen von SCP-1652-1. SCP-1652-2 ist innerhalb von 5 Stunden nach der Bergung verstorben.</textarea></pre>
