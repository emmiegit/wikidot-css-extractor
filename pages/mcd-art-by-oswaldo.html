||~ Description|| Une variété d&#39;œuvres d&#39;art dans des médias variés (y compris des peintures, des sculptures et des installations interactives). Les formes artistiques traditionnelles sont imprégnées d&#39;éléments mémétiques qui renforcent considérablement leur attrait auprès des spectateurs. Le collectif d&#39;artistes connu sous le nom de //Oswaldo// est capable exceptionnellement de créer de telles pièces. ||
||||~ Marshall, Carter &amp; Dark, LLP||

-----

||||||||~ Rapport initial||
||~ Auteur || Gerald Chapman ||~ Date || 27 mai 2018 ||
||~ Intérêt|| Moyen ||~ Identifiant|| Art par //Oswaldo// ||
|||||||| Je visitais la propriété d&#39;un associé personnel lorsque, dans le salon, j&#39;ai été fasciné par un tableau particulier accroché au mur. Comme ce genre de distraction frivole n&#39;attire généralement pas mon attention, je me suis senti obligé d&#39;en demander plus à mon hôte. C&#39;était ma première exposition à l&#39;art d&#39;//Oswaldo//. _
 _
//Oswaldo// n&#39;était pas un seul homme, m&#39;a-t-il dit, mais plutôt le nom que se donne un collectif d&#39;artistes. Il se trouve que le créateur de cette pièce particulière travaille actuellement dans un studio de la ville voisine. Qu&#39;il s&#39;agisse d&#39;un instinct latent pour les affaires ou d&#39;un vestige de la magie de cette peinture, j&#39;ai cherché l&#39;artiste dans son espace de travail peu après. _
 _
Emma Martin a défié mes attentes initiales. Elle était mature, elle connaissait très bien les techniques de ce type de travail, mais en plus, elle avait une vision très précise de la &#34;scène anart&#34; en général. Bien que j&#39;aie dû user de mon charme persuasif, nous sommes parvenus à un arrangement qui devrait être bénéfique pour toutes les parties concernées. Les artistes d&#39;//Oswaldo// reçoivent un soutien financier et une plateforme d&#39;exposition, et nos propres clients ont la possibilité d&#39;acheter ces articles attrayants. ||
||||~ Dossier Ouvert Sous :|||| LB7RE/C9Y9A/ND5E3 ||
||||||||~ Marshall, Carter &amp; Dark, LLP||

-----

||||||||~ Enregistrement d&#39;enchères 01||
||||||||~ LB7RE/C9Y9A/ND5E3 ||
||~ Date || 2 octobre 2018 ||~ Lieu || New York ||
||~ Commissaire-priseur || George DiCalvo ||~ Lot || 4 à 11 ||
||~ Introduction |||||| **Vous** - Sculpture anormale par Emma Martin _
 _
Le collectif visionnaire //Oswaldo//, basé à Melbourne et membre du célèbre mouvement anartiste Et Maintenant On Est Cool ? a créé cette pièce étonnante. _
 _
La sculpture grandeur nature d&#39;un homme (hauteur : 2,3 m, base : 1,0 m x 0,6 m) entièrement réalisée en verre, avec des motifs marbrés capricieux et ornementés. La pièce est montée sur un splendide bloc de granit poli. _
 _
Plus qu&#39;une simple merveille visuelle, cette pièce offre un reflet précis de la disposition intérieure du spectateur. Voyez comment la couleur et la forme se modifient en fonction de l&#39;émotion et du désir ! Parfait pour glaner des informations lorsqu&#39;il est exposé en public, ou pour les moments d&#39;introspection privée. _
 _
 //(Marshall, Carter &amp; Dark, LLP n&#39;est aucunement responsable du mauvais usage de cet article.)// ||
||~ Nom ||~ Offre ||||~ Commentaires||
|| Earl Dunn || 2 700 $US |||| ||
|| Susan Rewse || 3 000 $US |||| L&#39;enchérisseuse a exprimé sa préférence pour que la pièce soit remodelée en forme féminine. Cette demande a été poliment refusée par le commissaire-priseur, et refusée avec véhémence par l&#39;artiste lui-même. ||
|| Blanche Lewis || 3 200 $US |||| ||
|| Earl Dunn || 3 300 $US |||| ||
|| Roland Fletcher || 4 000 $US |||| ||
|| Cathy Mitchell || 5 000 $US |||| Offre de MC&amp;D pour faire monter le prix. ||
|| Blanche Lewis || 5 500 $US |||| ||
|| Roland Fletcher || **6 000 $US** ||||~ Remporte l&#39;enchère. ||
||||||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Mémo 01 ||
||||||||~ LB7RE/C9Y9A/ND5E3 ||
||~ Expéditeur || Gerald Chapman ||~ Récepteur || Emma Martin ||
|||||||| J&#39;espère que le succès de l&#39;événement de l&#39;autre soir a dissipé les réticences que vous pouviez avoir à l&#39;égard de nos nouvelles dispositions. Les commissions rémunératrices ont déjà été déposées sur votre comptes et ceux de vos collègues artistes. _
 _
Bien que l&#39;atmosphère intime fournie par le lieu ait ajouté un certain degré d&#39;ambiance, j&#39;aimerais voir une augmentation de la production créative à l&#39;avenir. Il est possible de soutenir des ventes aux enchères plus importantes, si la demande peut être satisfaite. ||
||||||||~ Marshall, Carter &amp; Dark, LLP||

-----

||||||||~ Enregistrement d&#39;enchères 03 ||
||||||||~ LB7RE/C9Y9A/ND5E3 ||
||~ Date || 13 avril 2019 ||~ Lieu || Milan ||
||~ Commissaire-priseur || Luigi Venturi ||~ Lot || 10 à 32 ||
||~ Introduction |||||| **Illogique** - Sculpture anormale par Emma Martin, Ivan Isaac et James Franz. _
 _
Cette pièce est l&#39;œuvre d&#39;//Oswaldo//, la plus brillante des étoiles montantes du mouvement anartistique Et Maintenant On Est Cool ? _
 _
Au premier coup d&#39;œil, nous voyons un obélisque en marbre foncé poli sans défaut (hauteur : 3 m, base : 1,2 m x 0,9 m). Mais venez plus près, et soyez témoin du remodelage de la réalité elle-même. On se laisse envoûter par les changements surréalistes et amorphes des formes et des angles. Une pierre solide se déplaçant avec fluidité dans l&#39;air ! _
 _
Et maintenant, cette déclaration profondément réfléchie sur la nature de la fermeté de l&#39;adaptabilité peut être la vôtre. ||
||~ Nom ||~ Offre ||||~ Commentaires||

|| Adam Lane || 16 500 $US |||| Offre de MC&amp;D pour faire monter le prix. ||

||||||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Rapport externe 13 ||
||||||||~ LB7RE/C9Y9A/ND5E3 ||
||~ Organisation || Et Maintenant On Est Cool ? ||~ Acquis le || 02 mai 2019 ||
||~ Méthode d&#39;acquisition |||||| Demande de matériel transmise à M. Chapman par les membres d&#39;//Oswaldo//. ||
||||||||~ Document ||
|||||||| M. Chapman ; _
 _
Voici la liste complète des matériaux anormaux nécessaires pour la prochaine vente aux enchères : _
 _
Veuillez noter qu&#39;une fois de plus, James a choisi de construire ses lecteurs mémétiques avec des &#34;matériaux trouvés&#34; et n&#39;aura pas besoin d&#39;être fourni en matériaux, seulement d&#39;argent liquide. Il demande 8 500$. _
 _
Ivan a besoin de 500 ml supplémentaires du colorant anormal utilisé dans sur sculpture &#34;Vous&#34; et d&#39;une ancre de réalité de Scranton de Classe II. _
 _
Je (Emma Martin) vais avoir besoin d&#39;une ancre de réalité de Scranton de Classe III, du membre antérieur gauche d&#39;un lapin blanc pur de six ans vivant au Danemark et d&#39;un renard volant australien vivant. _
 _
En outre, James a mentionné l&#39;existence de feuilles de verre anormales, programmables, capables de déformer la réalité et d&#39;afficher des images et des scènes abstraites. Une quantité de ce verre qui pourrait être moulée en un ensemble de fenêtres et de pare-brise de remplacement pour une Bentley Continental 2004 serait très appréciée pour être utilisée dans une installation interactive. _
 _
 Merci d&#39;avance. _
 _
Cordialement, //Oswaldo// : EMOEC ? Branche de Melbourne. ||
||||||||~ Marshall, Carter &amp; Dark, LLP||


||||||||~ Mémo 19 ||
||||||||~ LB7RE/C9Y9A/ND5E3 ||
||~ Expéditeur || Gerald Chapman ||~ Récepteur || Emma Martin ||
|||||||| Votre collègue est-il vraiment sérieux à propos de cette dernière demande ? Réalisez-vous que le coût matériel du verre à lui seul annule pratiquement tout bénéfice potentiel pour une nouveauté aussi limitée ? _
 _
Nous essayons de séduire une clientèle aux goûts particuliers avec ces articles. Ils doivent être attrayants pour l&#39;acheteur potentiel, et quelque chose qu&#39;il voudra emporter chez lui. Je vous encourage à garder ces détails à l&#39;esprit à mesure que nous avançons. ||
||||||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Mémo 20 ||
||||||||~ LB7RE/C9Y9A/ND5E3 ||
||~ Expéditeur || Emma Martin ||~ Récepteur || Gerald Chapman ||
|||||||| Gerald, j&#39;aimerais vous rappeler notre conversation de l&#39;hiver dernier. Vous nous avez promis des opportunités ; de la visibilité, de l&#39;argent, une chance d&#39;étendre la portée de nos projets artistiques. Mais la direction que prennent les choses ces derniers temps me préoccupe. _
 _
Cela devait ouvrir des portes à //Oswaldo//, nous permettre d&#39;élargir nos horizons créatifs et de concrétiser même nos visions les plus audacieuses. Au lieu de cela, nous sommes enfermés dans une boîte ; nous ne trouvons pas un champ ouvert de possibilités à explorer, mais un couloir étroit d&#39;expression autorisée ! _
 _
Même si de jeunes talents rejoignent le noyau dur d&#39;//Oswaldo//, il devient difficile de remplir le nombre de places demandées à chaque vente aux enchères. Si nous devons produire un certain nombre de pièces pour le bien de vos ventes, je m&#39;attends à ce que vous nous accordiez au moins quelques projets passionnels de notre côté. ||
||||||||~ Marshall, Carter &amp; Dark, LLP||

||||||||~ Mémo 21 ||
||||||||~ LB7RE/C9Y9A/ND5E3 ||
||~ Expéditeur || Gerald Chapman ||~ Récepteur || Emma Martin ||
|||||||| S&#39;il vous plaît, laissez-moi vous assurer qu&#39;étouffer votre créativité est le total opposé de mon intention. J&#39;apprécie la façon dont vous avez réussi à augmenter la production ; j&#39;applaudis la profondeur de vos capacités créatives. _
 _
Après avoir réfléchi à la question, je vais faire en sorte que ce que vous demandiez pour votre &#34;projet passionnel&#34; particulier soit fourni comme demandé. Vous méritez certainement une bonne mesure de contribution créative dans notre partenariat. À cette fin, j&#39;étudie également les possibilités de répondre à votre demande d&#39;organiser [[[creative-differences|notre prochain événement en Australie.]]] _
 _
Certains de mes associés ont estimé que ce serait une baisse de qualité par rapport à la scène européenne. Mais en se coordonnant avec le courtier qui s&#39;occupe d&#39;un autre de nos projets, nous devrions pouvoir trouver un accord satisfaisant. Vous êtes les bienvenus. ||
||||||||~ Marshall, Carter &amp; Dark, LLP||</textarea></pre>
