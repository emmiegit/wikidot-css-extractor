およそ全てのSCPにはSCPの番号と収容プロトコルの間に「**オブジェクトクラス:** _________」という行が含まれています。執筆コミュニティとして、私たちはこの小さな情報のかけらを長い間当然のものとしてみなしており、またオブジェクトクラスはどこが発祥か、あるいはなぜあらゆる記事に含まれているのかはめったに疑問に思われませんでした。この歴史的なエッセイはそれらの起源といかにしてSCP記事の定着した項目になったかを調査します。

エッセイが始まる前の2つの簡単な注意:
* このエッセイは基本的に2007年6月から2008年4月までの出来事を記しています。このSCP財団の歴史がよく分からないのなら、[[[history-of-the-universe-part-one|Rogetの世界の歴史：Part1]]]を読むことを強くお勧めします。
* このエッセイはいくつかの4chanの投稿にリンクしており、それらはHTMLとXMLの両方のフォーマットで保存されています。HTMLでの投稿は実際の4chanの投稿に近いですが、XMLでの投稿にのみ日付と番号[[footnote]]訳注: 4chanの投稿にはひとつずつ固有の番号が振られている。[[/footnote]]が含まれています。もしリンクされた4chanの投稿のもう片方のバージョンが見たいのなら、url末尾の.htmlを.xmlに変更してください（逆も同様）。

------

**種: 始めには、オブジェクトクラスはなかった**
4chanの/x/板[[footnote]]訳注: 海外の画像掲示板4chanのランダム掲示板内にある超常現象板。[[/footnote]]で2007年6月22日1:40AMにMoto42（当時の名前はS.S.Walrus）が[https://archive.is/QD9UF SCP-173をはじめて投稿しました]。Moto42の最初の投稿は現在のWikidotのサイト上での言い回しとの多くの相違点、多数のタイポやクリニカルでない言い回しの例がありました。最も顕著なのは、いかなるタイプのオブジェクトクラスもないことです。SCP-173は「アイテム番号」から「特別収容プロトコル」にそのまま跳んでいました[[footnote]]現在SCP-173にはオブジェクトクラスがありますが、[http://web.archive.org/web/20080410171540/http://www.editthis.info:80/scp_wiki/SCP-173 2008年4月10日]以降のいずれかの時点まで追加されていませんでした。皮肉にも、173は元のEditThis wiki##gray|（脚注: 海外の無料wikiサービスの一つ。Wikidot以前に利用されていた）##でオブジェクトクラスが付けられた最後のSCPの一つだということなのです。[[/footnote]]。これは4chanとEditThis wikiに投稿された早期のSCPの基準となったようです。

**根付き: 「クラス#の危険物」の台頭**
今日よく知られているSCP-173の文章の大部分は、Moto42の最初の投稿への6月24日の匿名のレスポンス（142247の投稿を検索）が元となっています。この投稿はいくつかのタイポを修正し記事の言い回しを清書しましたが、何よりも重要なことは、この投稿がSCP-173の収容プロトコルに以下の言葉を追加したことです。
&gt; SCP-173が攻撃を始めた場合、職員はクラス4の危険物収容プロトコルに従うことになっています
この追加は些細に見えるかもしれませんが、全てのオブジェクトクラスのシステムはこの投稿に遡ることができるのです。

その後の数か月間、SCP-173の文章は何度も再投稿されました。9月5日、4chanの匿名のメンバーが[http://scparchives.bluesoul.net/x/scp/256661.xml 2番目のSCPであるSCP-246]を/x/に投稿しました。246は大声で話す人を攻撃する像で、その文章構造はSCP-173と同じでした。しかし、246は以下の行がありました。
&gt; SCP-246が攻撃を始めた場合、職員は**クラス3の危険物**収容プロトコルに従うことになっています。[[footnote]]文章は強調のため一部太字にしました。[[/footnote]]

同じスレッドに投稿された後のSCPには、このような行があります。
&gt; 職員が188番オブジェクトに接触しなければならない場合、アイテムが**クラス9の危険物**であるかのようにバイオハザード対策に従い、これを適用しなければなりません。[[footnote]]文章は強調のため一部太字にしました。[[/footnote]]
2008年1月17から19日まで、SCPの投稿は突然大規模に急増しました（この急増でEditThis wikiが直ちに作成されました）。それらの多くにもまた「クラス#の危険物」への言及がありました。

これらの「危険物クラス」は常に説明セクションの深くに埋もれていました。これらには未だ現代のSCPのような独立したセクションはありませんでした。さらに言えば、それらには定義がありませんでした。正確には、当時のSCPはSCP-173の構造の緻密なコピーであり、173がそうしていたためクラス#危険物を使っていただけでした。しかし、SCPは共通の特性によってグループ化し、ラベルを付けることができるという考えが高まっていることを明らかにしているので、これらすべては重要なものです。

**成長: 独創的な名前の出現**
2008年1月以降、オブジェクトのラベルの命名規則はレベル#の危険物から、宗教や物理に基づくより独創的な名前に変遷しました。それらのオブジェクトクラスの多くは現在も使われています。

発見できた最古のSafeクラスへの言及は[http://scparchives.bluesoul.net/x/scp/427515.xml 2008年1月9日の投稿]（428962の投稿）です。このSCPには以下のようにあります。
&gt; オブジェクトは、無保護の職員が収容地域に入らない限り現状安全です。そのため、取扱手順はセキュリティ違反の可能性や[オブジェクト]を移動する必要がある場合にのみ規定されています。
これは現在のSafeクラスの大まかな定義です: 安全にかつ確実に収容できるオブジェクト。

Keterクラスもまたこの時期の発祥です。発見できた最古の例は「Keterレベルオブジェクト」についての[http://scparchives.bluesoul.net/x/scp/444231.xml 2008年1月19日の投稿]で、それは不明な波長のエネルギーを放出する像です（446105、446107-446109の投稿）。その像は信じられないほど危険で、その記述の中で収容を劇的に破壊していました。そのSCPの文章はKeterレベルオブジェクトはDクラスによって取り扱われなければならないとも記述されています[[footnote]]この投稿には発見できる最古のDクラスの月例の終了についての言及があります。さらに、この投稿を書いた匿名は[https://www.reddit.com/r/SCP/comments/9n19w6/help_recover_scp_history_from_a_massive_x_archive/e7k837z/?st=jydolbly&amp;sh=4329fd56 Thaumielクラスのアイデアを最初に考え付いた人物]である可能性が非常に高いです。[[/footnote]]。

1月のプロトクラスの全てが現在まで残っているわけではありません。例えば、[http://scparchives.bluesoul.net/x/scp/446184.html 1月19日の投稿]ではGammaとEpsilonクラスオブジェクトについて述べています。この投稿はほとんど注目を集めずに削除されました。

この時期の間、プロトクラスは説明セクションと収容プロトコルセクションで見られ、SCPは未だアイテム番号から収容プロトコルに跳んでいました。しかし、この時点で既に投稿者はラベルについて以前より考えており、定義が出現し始めました。

**枝葉: 現代のクラス分類システムの出現**
この時期は、4chanの匿名のメンバーが[http://scparchives.bluesoul.net/x/scp/448755.html このSCP一般スレッド]を始めた2008年1月20日（EditThis wikiが創設された翌日）から始まりました。このスレッドの話題は急速にSCPフォーマットの規格化の話へと変化しました。このスレッドが続いている間に、Lofwyrというユーザーがいくつかのガイドとクラス分類のページをそのスレッドとEditThis wikiに投稿し始めました。[http://web.archive.org/web/20080617133633/http://www.editthis.info/scp_wiki/?title=SCP_Object_Classes&amp;action=history 1月21日]、LofwyrはEditThis wiki上に一番最初のオブジェクトクラスガイドを投稿しました。そのオリジナルのガイドの内容は残念ながら失われてしまいました。[http://web.archive.org/web/20080410073035/http://www.editthis.info/scp_wiki/SCP_Object_Classes 保存された最古のバージョン]は4月に行われた変更を含んでいます。いずれにしても、KeterとSafeクラスオブジェクトは続いているスレッドでしばし言及されたため、Lofwyrのリストにはそれらの2つのオブジェクトクラスが含まれているのだと思われます。興味深いことに、そのスレッドやより古いスレッドのどこにもEuclidのSCPについての言及はありません。最古のEuclidクラスのSCPへの言及は[http://scparchives.bluesoul.net/x/scp/472986.xml 2月4日のスレッド]（473447の投稿）です。Euclidは主要なクラスで最後に作られたように見え、それはSafeとKeterの中間の領域として作成されたと思われます。そのため、それはLofwyrのオリジナルのリストには含まれていなかったのかもしれません。

リンクしたスレッドでもう一つの重要な出来事が起きました。1月21日、匿名が以下のように始まる新たなSCPを投稿しました。
&gt; アイテム番号: SCP_447
&gt; オブジェクトクラス: Trinity（科学的）
&gt; 脅威状況: Moderate[[footnote]]訳注: Moderateは「中等度の」「適度の」といった意味。[[/footnote]]
&gt; 有用性: Moderate（理論的には極端、ref. 451-33Nを参照）
&gt; 制御難度: Moderate-Intricate[[footnote]]訳注: Intricateは「複雑な」「込み入った」といった意味。[[/footnote]]
&gt; 特別収容プロトコル: …
これは、オブジェクトクラスがアイテム番号と収容プロトコルの間に載っている、発見できた最古の例です。他の記述法はまったく浸透しませんでしたが、時が経つにつれ、ますます多くのSCPがオブジェクトクラスをアイテム番号と収容プロトコルの間に置くようになりました。このフォーマットを使った2番目のSCPは[http://scparchives.bluesoul.net/x/scp/503107.html 2月に投稿され]ました。/x/におけるこのフォーマットの使用は3月に加速しました。月の終わりごろ、Aiden（EditThis wikiのメンバー）がSCPエントリを清書することを議論するため、SCPシリーズリストの&#34;discussion&#34;ページにメッセージを投稿しました。そのメッセージの関連する部分を読むと、

&gt; その他にも、多くの報告書が「アイテム番号/オブジェクトクラス/SCP[[footnote]]訳注: 特別収容プロトコル##gray|（**S**pecial **C**ontainment **P**rocedures）##の略。[[/footnote]]/説明」の書式から逸脱している様子が散見されます。単純にオブジェクトクラスが欠落している(ついでに、誤ったクラス表記もあるようでした。個人的な意見ですが)記事もあれば、スペースの空け方がまったく雑然としている記事もありました。私はセクション(#/クラス/SCP/説明)の太字表記化、記事を読みやすくするために必要なスペースの追加を進めたいと思います。

このメッセージには1つの肯定的な返信だけが付きました。4月までにEditThis wiki上のほぼすべてのSCPは標準のS/E/Kモデルに従ったため、Aidenはこれらの提案した変更を行ったようです。これまでS/E/Kモデルを作ることの公的な議論は/x/でもEditThis wikiでも存在しなかったようです。むしろ、このフォーマットは続いて使われるための最低量に達して、誰もがそれを使うようになっていたように見えます。この行動におけるAidenの役割は、古いSCPや他の逸脱を新たなクラスシステムに準拠することを確実にするものでした。

このようにして現在のオブジェクトクラスのシステムは生まれたのです。

**補遺: 崩壊-新たなシステムの出現**
2008年4月、クラスを追加することの[http://web.archive.org/web/20080520001532/http://editthis.info/scp_wiki/Talk:SCP_Object_Classes 議論がEditThis wiki上で発生し]ました。この議論で、多くのメンバーはS/E/Kシステムはとても幅を狭めており、これらのいずれのクラスにも落とし込めないSCPがいくつかある[[footnote]]大変興味深いことに、この議論の一部は[http://web.archive.org/web/20080508193358/http://www.editthis.info/scp_wiki/SCP-927 SCP-927]で使われていたApollyonクラスの存在により激化しました。SCP-927ははじめてApollyonに分類されたSCPであり、Apollyonは最も古い特殊オブジェクトクラスの1つです。[[/footnote]]という見解を示しました。Wikidotのサイトでは、2008年にオブジェクトクラスのシステムを完全に変更するか再作成することについての[http://web.archive.org/web/20100811091640/http://scp-wiki.wikidot.com:80/classifications さらなる議論]がありました[[footnote]]理由はともかくして、Internet Archiveはこのリンクを好まず一致しない内容を表示します。バックアップのリンクは[http://archive.vn/O2XjL こちら]から見られます。残念ながらどちらも少々壊れていますが、内容はすべてそろっています。[[/footnote]]。これらの早期の議論では最終的にはいかなる変更もなされませんでした。SCP-001提言での時折の特殊クラスの使用を除いて、2008年4月に固められた同じシステムは継続的に使用されました。

しかし、いくつかの試みが2010年代中期から後期にかけて出現し始めました。1つ目は、[[[niveaux-de-menace-des-objets-scp|脅威レベル]]]と[[[anomaly-classification-system-guide|アノマリー分類システム(ACS)]]]の2つの新たなクラス分類システムが提案されたことです。脅威レベルシステムは、そのSCPがどれだけ危険かを示す色で規則化された脅威レベル（オブジェクトクラスの上に位置する）をリストにしています。このシステムは英語版ウィキで考案され、フランス語版ウィキで完全に実施された後、英語版ウィキに戻って広まりました。ACSシステムは、標準的なオブジェクトクラスに加えて脅威のレベル（危険性）と撹乱のレベル（正常性にもたらす危険）[[footnote]]訳注: 原文ではthreat levelとdisruption level。なぜかACSでの分類の命名と異なる。[[/footnote]]についての情報を含む新たな図表を作成しました。

2つ目の試みは特殊クラスに関係しています。S/E/Kシステムが確立してから、いつも追加のクラスがありました。SCP財団の歴史の大半では、これらは基本的にSCP-001スロット以外ではめったに見つけられないギミックでした。これが変わり始めたのは[[[scp2000contesthub|SCP-2000コンテスト]]]からで、このコンテストで[http://scp-jp.wikidot.com/scp-2000 優勝した作品]には非標準的なクラスである（しかしまもなくカノン化された）Thaumielクラスが使われていました。追加の特殊クラスはこのコンテストの後出現し始め、最初こそゆっくりでしたが加速していきました。2010年代後半までには、それらの数はとても急増しました。今日では、非常に多くの特殊クラスが複数の記事を越えて矛盾なく使われています[[footnote]]これらの特殊クラスのリストは、[[[esoteric-classes-complete-list|特殊オブジェクトクラスの包括的リスト]]]を参照してください。また、私は様々なクラスの歴史についての情報もある[https://www.reddit.com/r/SCP/comments/6jcemh/master_list_of_nonstandard_object_classes/ Redditのマスターリスト]を管理しています。[[/footnote]]。</textarea></pre>
