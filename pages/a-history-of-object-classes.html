作者：[[*user cooldude971]]
譯者：[[*user vomiter]]
[[include info:end]]

你在幾乎每個 SCP 檔案中都能在 SCP 編號與收容措施之間看到一行「**項目等級:**______」。作為寫作社群，我們一直以來經常把這一小段內容視為理所當然，鮮少質疑這些項目等級來自哪裡，又為什麼它會出現在每篇文章裡。這份歷史小論文會帶你一起檢驗它們的起源，以及它們如何成為 SCP 類型文章的固有要素之一。

在開始小論文之前，有兩點需要注意：
* 本文主要涵蓋的事件發生於2007年6月至2008年4月。如果你對這一時期的 SCP 歷史不熟悉，我建議你可以閱讀 [[[history-of-the-universe-part-one|Roget 的萬象之源（宇宙史）第一章]]]。
* 本文包含數條指向已歸檔 4chan 貼文的連結，這些內容的儲存格式包含HTML與XML。HTML格式中的貼文看起來跟真正的 4chan 貼文一樣，但只有 XML 貼文保留了張貼日期與貼文編號。如果你想切換瀏覽某條 4chan 貼文的不同格式，只要把 url 裡的 .html 改成 .xml （反之亦然）。

**種子：起初，並沒有項目等級**
[https://archive.is/QD9UF SCP-173 最初的版本]是在2007年6月22日凌晨1:40由 Moto42 （當時名為 S.S. Walrus ）發佈到了4chan的/x/板上。Moto42 的原始貼文與現今存留於 Wikidot 網站上的作品有許多不同之處：例如存在許多拼寫錯誤以及明顯較不專業的語氣。最明顯的是 SCP-173 當時沒有任何項目等級，在「項目編號」之後立刻就進入了「特殊收容措施」。[[footnote]] SCP-173 現在是有項目等級了，不過那至少也是在[http://web.archive.org/web/20080410171540/http://www.editthis.info:80/scp_wiki/SCP-173 2008年4月10日]才開始有的。很諷刺的是，這代表 173 是原本在 EditThis 維基上的條目中最後一批獲得項目等級的 SCP。[[/footnote]]發佈於 4chan 與 EditThis 維基上的最早一批 SCP 也都沿用了這樣的慣例。

**萌芽：第#類危險物品興起**
我們今天所熟知的 SCP-173 文本其實很大程度上源自另一名匿名用戶對 Moto42 原始貼文的回應（你可以搜尋142247號貼文）。那則回覆校正了一些拼寫錯誤並潤飾了文章內容。最重要的是，那則貼文在 SCP-173 的收容措施裡加入了以下的文句：
&gt; 若襲擊事件發生，所有人員應遵守第4類危險物品收容措施。
正是這看似微不足道的擴寫發展成了後來整套的項目等級系統。

在接下來的幾個月裡，SCP-173的文本被多次重新張貼。9月5日，4chan 上的一位匿名成員在/x/板上發布了[http://scparchives.bluesoul.net/x/scp/256661.xml SCP-246，也是有史以來的第二個SCP]。當時的 246 是一尊如果你講話太大聲就會攻擊你的雕像，它的文學結構與SCP-173完全相同。然而，246包含了以下語句：

&gt; 若襲擊事件發生，所有人員應遵守**第3類危險物品**收容措施。[[footnote]] 加粗以強調 [[/footnote]]

在同一個討論串中有人接著發佈了另一個SCP，而其中也包含以下內容：
&gt; 人員在接觸188號物品時應該遵循生物危害預防措施，並將其視為**第9類危險物品**。[[footnote]] 加粗以強調 [[/footnote]]
新的 SCP 在2008年1月17日至19日之間如雨後春筍一樣接連出現（這一劇增直接促成 EditThis 維基的創建）。在這段時期的 SCP 裡也有多次提及「第#類危險物品」。

這些「危險物品等級」始終深埋在描述段落中；它們還沒有像現今的 SCP 那樣可以獨立成行。在此之上，它們也沒有明確的定義。這些 SCP 在許多層面上都是照著 SCP-173 的結構依樣畫葫蘆，它們之所以使用「危險物品等級」只不過是因為 SCP-173 也這麼寫罷了。然而這一切並非毫無意義，因為上述現象也讓越來越多人認為我們可以給有相同特徵的 SCP 貼上標籤分群分組。

**茁壯：創意名稱參戰**

從2008年1月開始，關於項目分類標籤的命名原則從一開始的第幾類危險物品轉變為更有創意的宗教或物理名詞。許多這一時期出現的項目等級至今仍有人沿用。

我能找到的最早證據是一則[http://scparchives.bluesoul.net/x/scp/427515.xml 2008年1月9日的貼文]（428962號貼文）。該 SCP 在相關文本裡寫道：
&gt; 目前只要沒有未受保護的人員進入收容區域，該物品就會處於安全狀態（safe），因此針對該物品的處理說明僅在可能發生維安突破或必須移動（該物品）的時候供人閱覽。
這基本上就是目前關於 Safe 級的定義：該項目可以被安全地收容，並且不會在你不留神時突破收容。

Keter 也可以追溯到這個時間段，我能找到的最早案例是一則[http://scparchives.bluesoul.net/x/scp/444231.xml 2008年1月19日貼文]，它描述的是一個「Keter 級別物品」：一尊會透過未知波長發射能量的雕像（446105號、446107號-446109號貼文）。那尊雕像超乎尋常的危險，而且在那篇 SCP 的描述裡還很戲劇性的突破了收容。那篇 SCP 的文本裡還提到 Keter 級別的物品應該由D級人員負責處理。[[footnote]]這則貼文也是我所能找到最早提到D級人員月例除役的一篇文章。除此之外，發佈這則貼文的無名氏很可能[https://www.reddit.com/r/SCP/comments/9n19w6/help_recover_scp_history_from_a_massive_x_archive/e7k837z/?st=jydolbly&amp;sh=4329fd56 就是那個最早想到 Thaumiel 級的人]。[[/footnote]]

誕生於那個一月的等級雛型並非每個都存續至今。例如這則[http://scparchives.bluesoul.net/x/scp/446184.html 1月19日的貼文]裡提到了 Gamma 和 Epsilon 級的項目。那則貼文出現時沒得到多少喝采就被刪除了。

在這段時期，上述那些等級雛形會出現在描述和收容措施的段落裡——此時的 SCP 還是直接從項目編號直接跳到收容措施。不過也是從這個時候開始，發文者開始投注更多心力在鑄造他們的分類標籤，而關於這些分類的定義也開始成形。

**開枝散葉：現代分級系統的出現**

這一時期起自2008年1月20日（在 EditThis 維基創始的隔天），當時有名 4chan 的匿名用戶開啟了[http://scparchives.bluesoul.net/x/scp/448755.html 這條一般 SCP 討論串]。討論串的主要話題很快就導向了關於如何為 SCP 格式制定標準。隨著討論繼續進行，一個名為 Lofwyr 的用戶開始在那條討論串和 EditThis 維基上同步發表一系列指導與分級頁面。[http://web.archive.org/web/20080617133633/http://www.editthis.info/scp_wiki/?title=SCP_Object_Classes&amp;action=history 1月21日]，Lofwyr 在 EditThis 維基上發佈了第一份項目分級指南。不幸的是該則指南的最原始內容已經亡佚，[http://web.archive.org/web/20080410073035/http://www.editthis.info/scp_wiki/SCP_Object_Classes 保留下來的最早版本]包含了該年4月做出的修訂。然而 Keter 跟 Safe 都在討論串中頻繁出現，所以應該可以推測 Lofwyr 的列表至少包含了那兩個分級。有趣的是，在那條討論串以及更早的其他討論串中，都找不到任何貼文提及 Euclid —— Euclid 分級 SCP 最早出現在[http://scparchives.bluesoul.net/x/scp/472986.xml 2月4日的討論串]（473447號貼文）。 Euclid 似乎是最後一個創建的主要等級，它起初可能是作為 Safe 跟 Keter 之間的中間值存在。也因此當時才沒有被加進 Lofwyr 的初版列表裡。

另一個重大變革發生在上述連結中的討論串：在1月21日，一個無名氏發佈了一則開頭如下的 SCP （449426號貼文）：
&gt; 項目編號：SCP_447
&gt; 項目等級：Trinity（科學性)
&gt; 造成威脅：中等
&gt; 可用性：中等（理論上為極高，詳見參考資料編號451-33N ）
&gt; 控制難度：中等-複雜
&gt; 特殊收容措施：…

這是我找到最早一次項目等級出現在了項目編號和收容措施之間。雖然除此之外的其他列點都沒有跟上時代的步伐，我們還是可以看到越來越多其他 SCP 把項目等級放在項目編號與收容措施之間。第二個使用上述格式的 SCP 發佈於[http://scparchives.bluesoul.net/x/scp/503107.html 同年二月]。到了三月，這一格式在 /x/ 版上的使用變得更加風行。直到該月的尾端，Aiden（EditThis 維基的成員）在 SCP 系列的討論頁發佈了一則訊息，說要整理所有的 SCP 條目。那則訊息（與主題相關的部分）如下所示：

&gt; 我還注意到很多報告都脫離了「項目編號/項目等級/SCP/描述」的格式。有些只是漏掉項目等級（當我開始認真的檢查，有些的等級在我看來是錯的）還有些雜亂無章的空格。我會把所有（編號、等級、SCP、描述）加上粗體，接著加入一些正常的空白來讓它們更易於閱讀。有些條目的內容非常像是故事，我在對那些動手之前會先做一些討論。

這則訊息收穫了一則正面回響。Aiden應該就著手進行了他所提案的改動，因為到了四月幾乎所有 EditThis 上的 SCP 都符合了 S/E/K 標準模型。一開始的時候不管是在 /x/ 或 EditThis 上似乎都找不到關於創建 S/E/K 模型的正式討論。也許這一格式的發展就像某種天體，隨機碰撞下累積到了臨界質量，然後所有人就在不知不覺間被拽入它的引力之下。 Aiden 在這之中的角色就是讓一些更古老的 SCP 和其他脫隊者加入到這個新系統中。

我們現今的項目等級系統由此而生。

**附錄：朽壞——新系統的誕生**

在2008年4月， [http://web.archive.org/web/20080520001532/http://editthis.info/scp_wiki/Talk:SCP_Object_Classes EditThis 維基上就是否添加新分級一事爆發了一次討論]。在討論中，許多成員表示 S/E/K 在他們看來太過拘束，而且有一些 SCP 並不屬於上述的任一分類中。[[footnote]]有趣的是，那次討論有部分受到[http://web.archive.org/web/20080508193358/http://www.editthis.info/scp_wiki/SCP-927 SCP-927]使用Apollyon一事激化。SCP-927是實際上有史以來第一個 Appollyon 級 SCP，而 Appollyon 也是最古老的機密分級之一。[[/footnote]]在 Wikidot 網站上，2008年時也有[http://web.archive.org/web/20100811091640/http://scp-wiki.wikidot.com:80/classifications 更進一步的討論]，有些人主張要更改分級系統，甚至還有些人認為我們應該整個推倒重建。[[footnote]]出於未知的神秘原因，網頁時光機不喜歡這條連結，它所顯示的內容並不一致。你可以在[http://archive.vn/O2XjL 這裡]查閱另一個備份連結。[[/footnote]]這些早期的討論最終都沒有帶來任何轉變。除了偶爾在 SCP-001 提案中出現機密分級以外，這套體系自2008年4月以來都如風乾的水泥柱一樣鐵打不動。

然而時間到了2010年代中後期，上述體系也終於開始出現裂痕。首先是有兩個新的分級系統被分別提出：[http://scp-int.wikidot.com/niveaux-de-menace-des-objets-scp 威脅等級]以及[[[anomaly-classification-system-guide|異常分類系統（ACS）]]]。威脅等級以顏色代號（在項目等級上一行）表現該 SCP 的危險程度。該系統首創於英文維基，後來在法文維基得到充分應用，接著又傳回英文維基。ACS系統則是創建了一套新的圖像模板，在標準的項目等級上又添加了威脅等級（一般意義上的危險程度）與瓦解等級（造成常態崩壞的危險程度）。

第二道裂痕則是關於機密分級。自從 S/E/K 系統確立以來，就不斷有新的分級加入其中。在 SCP 基金會大部分的歷史中，這些小戲法基本上都只會出現在 SCP-001 欄位裡。然而這一現象在[[[scp2000contesthub|SCP-2000 競賽]]]後開始轉變，因為[[[scp-2000|冠軍條目]]]使用了標準之外（但也很快被歸入正統）的 Thaumiel 分級。新的機密分級在這次競賽後開始一一出現，一開始很慢，但速度持續在加快。到了 2010 年代末期，機密分級的數量已經一飛沖天。時至今日，我們可以看到有大量機密分級應用於不同作品中而保持著一致的定義。[[footnote]]請查閱[[[esoteric-classes-complete-list|]]]已獲得機密分級的完整列表。我本人也負責維護[https://www.reddit.com/r/SCP/comments/6jcemh/master_list_of_nonstandard_object_classes/ Reddit 上包含各種分級歷史資訊的主列表]。[[/footnote]]</textarea></pre>
