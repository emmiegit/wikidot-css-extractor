[[include :lafundacionscp:theme:blackberry]]


**Ítem #:** SCP-7440

**Clasificación del Objeto:** Seguro

[[include component:image-block
| name=SCP-BUNKER.jpg
| caption= La entrada a SCP-7440
]]

**Procedimientos Especiales de Contención:** Un perímetro de 30 metros alrededor de SCP-7440 deberá ser mantenido en todo momento, sólo el personal instruido sobre el [[[taboo|Protocolo 4000-ESHU]]] está autorizado a entrar en SCP-7440. Cualquier persona que salga de SCP-7440 deberá someterse a una descontaminación memética y nomenclativa para evitar cualquier otro daño.

Dado que actualmente no se conoce ninguna forma de salir de SCP-7440 más allá del segundo piso, sólo el personal de Clase-D será enviado al interior.

**Descripción:** SCP-7440 es un búnker ubicado en el bosque de Ireland Wood, Inglaterra, construido en la ladera de una colina. SCP-7440 está compuesto por 5 niveles que descienden 11 metros bajo tierra, construidos en su mayor parte con madera y hormigón. Según la datación por radiocarbono, SCP-7440 se construyó a finales del siglo XVIII, aunque la estructura parece haber sido reutilizada y ampliada a finales del siglo XIX.

Los pisos de SCP-7440 están llenos de peligros taumatúrgicos y nomenclativos, lo que dificulta considerablemente el estudio de la estructura. El más notable de estos peligros es uno que causa la degradación de cualquier cosa que contenga 2 o más gramos de hierro[[footnote]]Este efecto se extiende a la materia orgánica.[[/footnote]]; aunque se teoriza que este peligro era notablemente más potente en el pasado, debido a la falta de mantenimiento se ha vuelto significativamente menos peligroso.

**Anexo 7440.1:** Pisos de SCP-7440

[[div class=&#34;blockquote&#34;]]
El primer piso de SCP-7440 parece estar construido deliberadamente para que parezca abandonado y así ocultar los pisos inferiores, y consiste en una única habitación con muebles rudimentarios y estanterías con paquetes de raciones vacíos. Debajo de uno de los estantes hay una escotilla de madera que conduce al segundo subnivel. Los análisis han determinado que esta escotilla solía estar dotada de una cerradura nomenclativa, que requería pronunciar el nombre de uno para poder abrirla; sin embargo, esta cerradura parece haber sido burlada por medios desconocidos, ya que se descubrió que la escotilla había sido abierta por la fuerza.
[[/div]]




[[div class=&#34;blockquote&#34;]]
El segundo piso de SCP-7440 consiste en un número actualmente desconocido de habitaciones, ya que la estructura parece estar afectada por una anomalía espacial. Entrar en el piso a través de la escotilla conduce a una habitación aleatoria con una puerta, ventana u otro medio de salida, que invariablemente conduce a otra habitación aleatoria dentro del piso. Numerosas habitaciones contienen cadáveres humanoides que muestran condiciones consistentes con brechas nomenclativas. Sólo se conoce una de las habitaciones de la planta que contenga una salida real: un agujero grande y tosco en el suelo excavado por un individuo desconocido.
[[/div]]



[[div class=&#34;blockquote&#34;]]
El tercer piso de SCP-7440 ha sido encantado taumatúrgicamente para que parezca un gran bosque con una visibilidad increíblemente limitada. El tamaño real del piso es actualmente desconocido, ya que intentar navegar por él invariablemente induce confusión y hace que los sujetos se pierdan dentro de la habitación. Se han encontrado múltiples ##violet|humanoides fallecidos## en la planta. Intentar designar a ##violet|aquellos que murieron aquí## provoca intensas migrañas. ##violet|Los cuerpos## fueron encontrados sosteniendo armamento taumatúrgico rudimentario, junto con runas que se presume fueron usadas con fines defensivos. Una escotilla que conduce al cuarto piso está oculta bajo arbustos, el objeto ha sido abierto por la fuerza de forma similar a la escotilla del primer piso.
[[/div]]


[[div class=&#34;blockquote&#34;]]
El cuarto piso de SCP-7440 consiste en tres pequeñas habitaciones interconectadas. Dos de estas habitaciones parecen haber sido utilizadas para almacenar raciones y sembrar cultivos utilizando taumaturgia. Estas habitaciones contienen 15 ##violet|cadáveres de ocupantes anteriores##, todos recubiertos de una sustancia desconocida semejante al óxido. A la tercera habitación se accede a través de una puerta de madera rota, que consiste en un agujero con una escalera de madera que conduce al quinto piso.
[[/div]]



[[div class=&#34;blockquote&#34;]]
El quinto piso de SCP-7440 es una pequeña habitación en ruinas que contiene una tosca chimenea apagada, junto con ##violet|los restos descompuestos de diez humanoides##. El análisis de ##violet|los cadáveres## sugiere que la causa de la muerte fueron numerosas puñaladas. Los objetos encontrados en la chimenea parecen corresponderse con el ritual necesario para entrar en ##lightgreen|el plano sin designación##, aunque faltan numerosos componentes.

Junto a la chimenea se encuentra un ##FF7F7F|agente abatido##, la identificación encontrada en ##FF7F7F|el agente## corresponde a un destacamento obsoleto conocido por ser el precursor del DM Alfa-1 (&#34;La Mano Derecha Roja&#34;).


[[/div]]</textarea></pre>
