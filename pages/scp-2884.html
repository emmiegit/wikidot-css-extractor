**Mã vật thể:** SCP-2884

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tính đến ngày 01/09/2015, có tổng cộng 84 nhân viên của Tổ Chức đang nằm vùng trong Cơ quan Tội phạm Quốc gia Vương quốc Anh, Hiệp hội Công nghiệp An ninh Anh và các tổ chức an ninh liên quan ở Vương quốc Anh. Các đặc vụ này được quyền thực hiện các chỉ thị sau:

* Tuyên truyền quảng bá việc giám sát hàng loạt tại Vương quốc Anh và thông qua các điều luật hỗ trợ việc tăng cường lắp đặt thiết bị giám sát ở các khu đô thị.

* Nhận dạng các thực thể SCP-2884-1 và SCP-2884-2.

* Thông báo cho ĐĐNCĐ Theta-11 (&#34;Anh Cả&#34;) trong trường hợp phát hiện ra các thực thể SCP-2884-1 hoặc SCP-2884-2 .

* Điều tra về mọi mối liên hệ liên quan đến cá nhân/hội nhóm/thực thể được biết đến là &#34;Giám Sát Viên&#34;.

Tất cả các thực thể SCP-2884-1 được tìm thấy đều phải được gỡ bỏ và thay thế bởi thiết bị giám sát tiêu chuẩn phù hợp. Tất cả các cá thể SCP-2884-2 cần được bắt giữ nếu có thể và giam giữ tại Cơ sở An ninh M84 (&#34;Công ty Trách nhiệm Hữu hạn Giấy và Bìa Sylvia&#34;) trước khi chuyển chúng đến Điểm-06-3.

**Mô tả:** SCP-2884 là một hiện tượng ảnh hưởng đến các khu thành thị trong vương quốc Anh. SCP-2884 không thể hiện bất kỳ đặc điểm nào có thể nhận diện được trong khu vực nó ảnh hưởng hoặc tỷ lệ xuất hiện của nó, ngoại trừ việc dị thể tăng tần suất xuất hiện tại các khu vực có tỉ lệ tội phạm tương đối cao.

SCP-2884-1 là các máy quay an ninh xuất hiện ở những nơi bị ảnh hưởng bởi SCP-2884. Các thực thể SCP-2884-1 thường chỉ xuất hiện tại các địa điểm bên ngoài tầm nhìn của các máy quay khác đã tồn tại trong khu vực, thường với số lượng quá mức cùng với khoảng cách và cách sắp xếp phi logic.

[[collapsible show=&#34;+ Nhật ký các cấu hình SCP-2884-1 đáng chú ý&#34; hide=&#34;- Nhật ký các cấu hình SCP-2884-1 đáng chú ý&#34;]]

&gt; * 5 thực thể được bố trí xuyên tâm trên một cột điện thoại tại độ cao trung bình bằng đầu người.
&gt;
&gt; * 9 thực thể quan sát các khu vực khác nhau của một sân chơi trẻ em, với 3 trong số đó quan sát hố cát.
&gt;
&gt; * 26 thực thể ở trên bức tường của một khu chung cư, mỗi thực thể quay về một hướng dường như ngẫu nhiên.
&gt;
&gt; * 2 thực thể cách xa nhau 1 mét nhìn thẳng mặt nhau.
&gt;
&gt; * 33 thực thể gắn trên tường của một hành lang, tất cả tập trung nhìn vào một bức graffiti vẽ một chiếc TV bằng sơn xịt trắng trên bức tường đối diện. Chữ trên màn hình ghi &#34;Ai đang theo dõi **bạn**?&#34;.

[[/collapsible]]

Khám nghiệm các thực thể SCP-2884-1 cho thấy chúng đã được lắp đặt một cách bình thường bởi những cá nhân không rõ danh tính, mặc dù nhiều thực thể được lắp đặt ở các khu vực cực kỳ khó tiếp cận bằng các cách thông thường. Mặc dù Tổ Chức biết việc lắp đặt/xuất hiện các thực thể SCP-2884-1 diễn ra giữa 21:00 và 05:00, thời điểm chính xác của việc này vẫn chưa được nhân viên của Tổ Chức hay máy quay an ninh xác định.

Các thực thể SCP-2884-1 dường như hoạt động mà không cần nguồn năng lượng nào. Việc tháo dỡ các máy quay cho thấy chúng được cấu tạo bởi sự kết hợp của các thiết bị điện tử tiêu chuẩn bán sẫn trên thị trường và một số thành phần không rõ nguồn gốc. Một vài bộ phận lạ được khắc hình ảnh mắt người.

Các thực thể SCP-2884-1 sẽ ngừng hoạt động khi bị tháo dỡ và cho đến hiện tại vẫn không hoạt động sau đó mặc dù đã được lắp ráp lại một cách tỉ mỉ.

SCP-2884-2 là một tập hợp các thực thể dạng người. Các cá thể SCP-2884-2 đều giống hệt nhau về mặt thể chất và di truyền, và không thể hiện bất kỳ sự khác biệt nào về chiều cao, cân nặng, hình thể hoặc màu da. Các đối tượng này đều thiếu dấu vân tay, tóc, cơ quan sinh dục và mắt. Hốc mắt của các đối tượng đều rỗng và có dấu hiệu cho thấy của việc phẫu thuật loại bỏ mắt.Các cá thể SCP-2884-2 luôn mặc bộ đồ giống nhau, bao gồm quần áo chống bạo động màu xanh dương đậm và mũ bảo hiểm. Trên mỗi chiếc mũ bảo hiểm đều có gắn một chiếc máy quay (giống với các thực thể SCP-2884-1). Một hệ thống cáp chuyên dụng kết nối máy quay đó đến thân não của SCP-2884-2 qua gáy, cho phép đối tượng có thị giác thông qua máy quay. Cách để hệ thần kinh tiếp nhận thông tin này vẫn chưa được tìm hiểu kỹ càng.  

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2884/cctv.jpg|
        caption=Một cá thể SCP-2884-2.|width=200px]]

Các cá thể SCP-2884-2 sẽ xuất hiện ở những nơi SCP-2884-1 quan sát được một hành động &#34;tội phạm&#34;. Các cá thể sẽ xuất hiện theo nhóm từ 2 đến 10 người ở địa điểm gần nhất không bị theo dõi bởi các cá nhân khác hoặc máy quay (ngoại trừ SCP-2884-1) và sẽ &#34;trừng phạt&#34; kẻ phạm tội. Các hình phạt bao gồm:

* cởi bỏ một phần hoặc toàn bộ quần áo của bị cáo;
* tấn công bằng vũ khí cùn;
* vây quanh bị cáo và hét to liên tục trong 5 phút;
* khống chế đối tượng, theo sau bởi việc một cá thể SCP-2884-2 đối mặt với bị cáo và đọc một phiên bản vô nghĩa của Quyền Im Lặng [[footnote]] Là một lời tuyên bố của luật sư bào chữa cho phạm nhân khỏi những hậu quả của việc im lặng trong quá trình tố tụng hình sự tại Anh và xứ Wales.[[/footnote]] trước khi bị cáo bị lôi đi đến một địa điểm không có sự theo dõi bởi các cá nhân khác hoặc máy quay.

 [[collapsible show=&#34;+ Bản ghi về một sự cố &#34;bắt giữ&#34; của SCP-2884&#34;  hide=&#34;- Bản ghi về một sự cố &#34;bắt giữ&#34; của SCP-2884&#34;]]

Bản ghi sau là sự kết hợp của một đoạn phim giám sát bị tịch thu trên Phố ████, ██████, xứ Wales, được ghi lại từ 15:11 đến 15:15 ngày 22/04/2009, và cảnh quay trên điện thoại di động và lời khai của một nhân chứng gần đó (nhân chứng đã được cấp thuốc lú sau khi phỏng vấn).

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt;  
&gt; **15:11:22** - //Một người dân được nhìn thấy đang ngồi trên một chiếc ghế dài công cộng và cởi giày trong tầm quan sát của một thực thể SCP-2884-1.//
&gt;    
&gt; **15:11:27** - //Ba cá thể SCP-2884-2 xuất hiện từ một con hẻm gần đó và tiếp cận người dân thường trên.//
&gt;   
&gt; **15:11:31** - //Dân thường ban đầu dường như nhầm lẫn các cá thể SCP-2884-2 với cơ quan thực thi pháp luật, sau đó hỏi về mục đích của những chiếc máy quay trên mũ bảo hiểm của chúng.//
&gt;   
&gt; **15:11:36** - //Hai cá thể SCP-2884-2 khống chế dân thường trong khi cá thể thứ ba đứng trước mặt anh ta. Cảnh quay trên điện thoại di động bị tịch thu bây giờ bắt đầu.//
&gt;
&gt; **Dân thường:** Oi! Các người //đang làm// gì vậy ?!
&gt;   
&gt; **SCP-2884-2-03:** Ngươi đã bị bắt do vi phạm Luật 1130 - khiếm nhã nơi công cộng và Luật 3667 - sử dụng ghế dài công cộng trái phép.
&gt;   
&gt; **Dân thường:** Thật sai trái! Các người phải để tôi đi - Tôi có làm gì sai đâu !
&gt;   
&gt; **SCP-2884-2-03:** Ngươi không cần nói gì hết. Mọi lời ngươi nói đều có thể gây bất lợi cho người bào chữa nếu ngươi nói dối trước tòa. Mọi điều ngươi nói và làm đều là bằng chứng. Ngươi có hiểu quyền lợi của mình như ta phải nói với ngươi và thực hiện chúng không?
&gt;   
&gt; **Dân thường:** //Cái gì//? Cái đó có ý -- tất nhiên tôi đéo hiểu rồi! Tôi đã làm gì? Các người đang dẫn tôi đi đâu vậy?!(vùng vẫy) Thả tao ra //thằng khốn//! Thả //tao// ra!
&gt;   
&gt; **15:13:53** - //Hai cá thể SCP-2884-2 lôi dân thường trên đến con hẻm nơi chúng xuất hiện. Cá thể còn lại nhặt đôi giày của anh ta rồi nhìn chằm chằm theo hướng của nhân chứng quay phim trong 6 giây trước khi đi theo haii cá thể kia. Không thấy các cá thể SCP-2884-2 và dân thường xuất hiện trở lại.//
&gt;
&gt; **&lt;Kết thúc Bản ghi&gt;**

[[/collapsible]]

**Sự cố 2884-01**:

Các cá thể SCP-2884-2 rất khó để quản thúc, chủ yếu do thời gian xuất hiện của chúng quá ngắn. Tuy nhiên vào ngày 02/11/2010, một đội phản ứng nhanh của Tổ Chức đã bắt giữ được 5 cá thể SCP-2884-2 sau một vụ tấn công nhiều thường dân được báo cáo tại khu vực Greenwich, London, bởi những cá nhân không xác định mặc đồ chống bạo động. Các cá thể SCP-2884-2 chống trả quyết liệt, cho thấy thể lực vượt trội hơn mức bình thường và có khả năng kháng thuốc an thần dạng khí trước khi bị cưỡng chế. Các cá thể bị bắt giữ từ đây được gán mã định danh từ SCP-2884-2-A đến -E.

[[collapsible show=&#34;Mở Bản Phỏng vấn 2884-01&#34; hide=&#34;Đóng Bản phỏng vấn 2884-01&#34;]]

**Ngày:** 03/11/2010
**Thẩm vấn viên:** Ts. Carlisle
**Người bị phỏng vấn:** SCP-2884-2-A

&gt; **&lt;bắt đầu bản ghi&gt;**
&gt;
&gt; **Ts. Carlisle:** Xin chào, SCP-2884-2-A. Tôi có thể gọi anh như vậy không? Hoặc là anh có một cái tên khác?
&gt;
&gt; **SCP-2884-2-A:** [Không có phản hồi bằng giọng nói. Máy ảnh trên mũ bảo hiểm của đối tượng quay chậm từ đầu Ts.Carlisle đến tay đối tượng, rồi quay lại lên đầu cá thể.]
&gt;
&gt; **Ts. Carlisle:** Tốt thôi. Tại sao anh và những... cộng sự... tấn công những dân thường này vậy ?
&gt;
&gt; **SCP-2884-2-A:** Vi phạm Luật 51384: Không được tụ tập nhiều hơn hai người trong phạm vi 8,4 mét của bể nước cho chim tắm.  
&gt;
&gt; **Ts. Carlisle:** Anh có thể giải thích tại sao điều đó có ý nghĩa với anh không?
&gt;
&gt; **SCP-2884-2-A:** Luật là luật. Giám Sát Viên làm ra luật. Những điều luật này có ý nghĩa.
&gt;
&gt; **Ts. Carlisle:** Tôi hiểu. &#34;Giám Sát Viên&#34; này là ai vậy?
&gt;
&gt; **SCP-2884-2-A:** Giám Sát Viên đưa ra luật lệ. Giám Sát Viên quan sát mọi thứ.
&gt;
&gt; **Ts. Carlisle:** Được rồi; vậy những điều luật này phục vụ cho mục đích gì?
&gt;
&gt; **SCP-2884-2-A:** Giám Sát Viên mong muốn một tương lai không còn tội phạm, rác rưởi và suy thoái. Không còn tham nhũng. Không còn nghiện ngập. Không còn xả rác. Không còn giết người. Không còn đi bộ vi phạm luật giao thông. Không còn hiếp dâm. Không còn la cà. Không còn--
&gt;
&gt; **Ts. Carlisle:** Đủ rồi. Nói tôi nghe, làm sao mà &#34;Giám Sát Viên&#34; nhìn thấy hết những thứ này?
&gt;
&gt; **SCP-2884-2-A:** Qua... [đối tượng giơ hai tay bị còng lên bàn và chỉ lên chiếc máy quay gắn trên mũ bảo hiểm của đối tượng] ... đôi mắt.
&gt;
&gt; **Ts. Carlisle:** Chuyện gì đã xảy ra với đôi mắt của //anh//, SCP-2884-2-A? Cái ở trong hộp sọ của anh ấy.
&gt;
&gt; **SCP-2884-2-A:** Chưa bao giờ có chúng. Không cần chúng.
&gt;
&gt; **Ts. Carlisle:** Anh chắc không? Bởi vì nhìn từ đây, nếu không có tấm che mặt, nhìn như kiểu chúng đã bị phẫu thuật cắt bỏ đi vậy.
&gt;
&gt; **SCP-2884-2-A:** Chưa bao giờ có chúng. [đối tượng hơi nghiêng về phía trước]. Không cần chúng.
&gt;
&gt; **Ts. Carlisle:** Tôi hiểu. Bây giờ, quay trở lại &#34;Giám Sát Viên&#34; đi; anh có biết hắn ta giờ ở đâu không?
&gt;
&gt; **SCP-2884-2-A:** Quan Sát Viên ở mọi nơi có mắt để nhìn. [đối tượng kéo môi ra khỏi răng mình - được cho là một &#39;nụ cười&#39;] Quan Sát Viên đang quan sát ngươi ngay bây giờ.
&gt;
&gt; **&lt;kết thúc bản ghi&gt;**  

Không còn thông tin nào có thể được thu thập từ SCP-2884-2-A hay -B. SCP-2884-2-A và -B đã bị thủ tiêu và giao nộp để khám nghiệm tử thi. Các cá thể bị giam giữ còn lại đã được chuyển đến Điểm-06-3.
