**Item nº:** SCP-2461

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Após as mortes acidentais do Dr. ██████████ e o restante da equipe de pesquisa do SCP-2461, nenhuma pesquisa adicional sobre SCP-2461 deve ser realizada sem um consentimento unânime do Conselho O5. Os artefatos SCP-2461 restantes devem ser colocados na Contenção de Alta Segurança no Sítio de Contenção Armado 2461. Nenhum acesso a SCP-2461 deve ser permitido sem o consentimento unânime do conselho O5. As medidas antifurto em vigor no Sítio de Contenção Armado 2461 são classificadas no Protocolo 999-2461-Gernsback. A força letal é autorizada para impedir o roubo de objetos SCP-2461.

-----
**Descrição:** SCP-2461 é uma série de artefatos recuperados de um local de acidente em ██-██-████.
-----
__//SCP-2461-A://__ Um dispositivo em forma de disco de aproximadamente 45 metros de diâmetro e 10,5 metros de altura. O exterior do dispositivo é coberto por um material absorvente de radar. A entrada e a saída são possíveis através de uma porta de íris dilatada na parte inferior central do dispositivo, seja por escada, elevador ou elevador de gravidade montado no teto.

O interior do dispositivo é dividido em três níveis, cada um com aproximadamente 3 metros de altura interna. O nível superior (Convés 1) parece ser dedicado ao comando e controle e inclui um centro de controle, cúpula de observação e sistemas de navegação. O segundo nível parece ser dedicado à engenharia e aviônicos e inclui os sistemas de aviônicos, motores e controle de vôo. Um pequeno alojamento, incluindo cozinha e berços, também está localizado neste nível. O terceiro nível contém os aviônicos restantes e os sistemas de controle de vôo, mas é composto principalmente por um tanque de combustível toroidal, contendo aproximadamente 40.000 litros de um líquido combustível desconhecido. No momento da redação deste artigo, restavam 10.000 litros de combustível no tanque.

A parte inferior do dispositivo tem seis saliências hemisféricas localizadas em intervalos regulares ao redor da circunferência do disco. Cada hemisfério protege um laser de raios-X em torre na faixa de 200 MW. A orientação e o disparo são realizados pela estação de controle de artilharia principal no convés 1 ou pelos controles individuais da torre no convés 3.

Três suportes extensíveis estão localizados em intervalos regulares na parte inferior do dispositivo e podem ser estendidos para pouso.

-----
__//SCP-2461-B://__ Dez instâncias de SCP-2461-B foram encontradas dentro de SCP-2461-A, rotuladas de SCP-2461-B1 a SCP-2461-B10. No momento da redação deste artigo, sete instâncias de SCP-2461-B (B1 a B7) foram destruídas por meio de teste ou acidente, deixando três exemplos existentes.

SCP-2461-B é um traje exoesquelético de &#34;armadura motorizada&#34; construído com uma liga de aço altamente sofisticada. Cada um foi originalmente usado por uma instância diferente de SCP-2461-C antes da recuperação e foi ajustado individualmente às características físicas de seu usuário. A experimentação revelou que SCP-2461-B concede ao usuário maior força, que sua blindagem é capaz de repelir armas de fogo de até .50 BMG e que contém sistemas capazes de suportar a vida no vácuo por longos períodos de tempo.

-----
__//SCP-2461-C1 a C12://__ Os restos cremados de doze indivíduos (onze homens, uma mulher) que originalmente operavam SCP-2461-A. No momento, nenhuma das instâncias de SCP-2461-C foi identificada positivamente. Autópsias realizadas após a recuperação inicial do local do acidente indicam que todos os dez indivíduos foram mortos por [DADOS EXPURGADOS].

-----
__//SCP-2461-D1 a D10://__ Dez dispositivos originalmente alojados em coldres de couro afixados no exterior de cada SCP-2461-B. Oito desses dispositivos (SCP-2461-D1 a D8) foram danificados além do reparo no impacto. Um dos dispositivos sobreviventes foi posteriormente destruído durante o curso de experimentação e teste, deixando um dispositivo existente restante.

SCP-2461-D é uma pistola laser de raios-X na faixa de 150 kW. O emissor está localizado na estrutura bulbosa localizada logo acima do punho. O &#34;barril&#34; de colimação do dispositivo é um prisma hexagonal feito de um cristal de óxido de alumínio artificial, projetando-se quatro polegadas do emissor, cercado por uma combinação de dissipador de calor e cobertura do barril. Os dispositivos são recarregáveis ​​por corrente alternada de 125 V ou substituindo a fonte de alimentação localizada no punho.

-----
__//SCP-2461-E1 a E4://__ Quatro rifles laser de raios-X na faixa de 200 kW. A construção é semelhante à de SCP-2461-D, exceto que o pacote de energia está localizado em um carregador bem localizado à frente da caixa do gatilho, o cano foi estendido para doze polegadas e inclui um punho dianteiro feito de madeira de nogueira, e uma coronha de rifle feita da mesma madeira de nogueira foi fixada na parte traseira da carcaça do emissor de laser.

-----
__//SCP-2461-F a Z://__ [DADOS EXPURGADOS SOB O PROTOCOLO DE SEGURANÇA 999-2461-GERNSBACK]
-----
__//SCP-2461-ALEPH a HE://__ [DADOS EXPURGADOS SOB O PROTOCOLO DE SEGURANÇA 999-2461-GERNSBACK]
-----

**Adendo: Recuperação Inicial e Histórico.** SCP-2461-A (e todos os artefatos contidos nele) foram originalmente recuperados de ██████,██ ás ██-██-████. As operações iniciais de recuperação foram realizadas por pessoal da vizinha ██████ ████ ███ █████, e foram originalmente armazenadas no governo dos EUA ████████████ █████ ███████. Os artefatos foram transferidos para o Sitio-2461 da Fundação SCP em ██-██-████ com permissão da Comissão Bowe, e permaneceram sob custódia da Fundação SCP desde a dissolução dessa comissão.

Em ██-██-████, um representante da Coalizão Oculta Global contatou os funcionários da Fundação SCP, solicitando que a custódia dos artefatos SCP-2461 fosse transferida para os auspícios da GOC, citando o &#34;significado histórico e cultural&#34; do SCP-2461 para a GOC. No momento da redação deste artigo, nenhum plano foi feito para tal transferência.

**Adendo:** [[collapsible show=&#34;As informações a seguir são limitadas apenas aos funcionários com autorização 999-2461-Gernsback.&#34; hide=&#34;- Ocultar informações&#34;]]
Os seguintes slogans foram encontrados rabiscados em várias superfícies internas de SCP-2461-A após a recuperação.

&gt; Deutschland Über Alles!

&gt; Gott Strafe Amerika! Gott Strafe England! Gott Strafe Die Vereinten Nationen!

&gt; //Dois raios estilizados, posteriormente identificados como// sigrunen //usados ​​como símbolo da// Schutzstaffel (SS).

&gt; //Um símbolo grosseiramente desenhado de uma espada com uma fita enrolada na lâmina e as palavras &#34;Ahnenerbe Deutsches&#34; rabiscadas no exterior//

-----
__//SCP-2461-VAV://__ SCP-2461-VAV1 a VAV4 são os restos cremados de quatro agentes da Coalizão Oculta Global (três homens, uma mulher) encontrados a bordo de SCP-2461-A no momento do impacto. No momento da redação deste artigo, as identidades desses agentes são desconhecidas.

A reconstrução forense indica que, no momento do impacto, dois desses indivíduos (VAV3 e VAV4) estavam localizados fora do corredor que leva ao centro de controle no convés 1, armados com instâncias SCP-2461-D e SCP-2461-E. Dois outros indivíduos (VAV1 e VAV2) foram encontrados nos controles de SCP-2461-A, sentados nas estações do piloto e do copiloto. Duas instâncias de SCP-2461-C (C1 e C2) também foram encontradas nas proximidades, cada uma morta por um tiro na cabeça de uma pistola laser na faixa de 150 kw.
[[/collapsible]]
-----

[[collapsible show=&#34;As informações a seguir são limitadas apenas aos funcionários de nível O5 com autorização 999-2461-Gernsback.&#34; hide=&#34;- Ocultar informações&#34;]]
**Transcrição do Gravador de Voz de Dados de Voo da Cabine SCP-2461-A.**

&gt; **Desconhecido:** &#34;Coloque isso no seu cachimbo e chupe, escória Ratzi!&#34;
&gt; 
&gt; //Sons de luta física.//
&gt; 
&gt; **C-1:** &#34;Tolo. Você pensou seriamente que poderia vencer essa luta? Você é um HOMEM. Nós nos tornamos DEUSES.&#34;
&gt; 
&gt; **VAV-1:** &#34;Estou começando a *grunhido de  estrangulamento* ficar realmente cansado de *grito de dor* sua arrogância!&#34;
&gt; 
&gt; //Sons contínuos de luta física. Servos choramingando.//
&gt; 
&gt; **C-1:** &#34;Você perdeu. Seus meros músculos humanos não são páreo para o poder do nosso aço. Quando você ver sua cidade natal em chamas, quando você...&#34;.
&gt; 
&gt; //Som de tiro. Som de dois tiros rápidos.//
&gt; 
&gt; **VAV-1:** &#34;... você demorou bastante.&#34;
&gt; 
&gt; **VAV-2:** &#34;Tente correr de salto alto em um OVNI, capitão.&#34;
&gt; 
&gt; **VAV-1:** &#34;E Manny e Wee Willy? Eles estão seguros?&#34;
&gt; 
&gt; **VAV-2:** &#34;Eles irromperam ao mesmo tempo que nós. Eles estão protegendo o corredor contra o inimigo.&#34;
&gt; 
&gt; **VAV-1:** &#34;Ótimo. Agora vamos ver se conseguimos virar esta máquina infernal...&#34;.
&gt; 
&gt; //Pausa estendida.//
&gt; 
&gt; **VAV-1:** &#34;//Scheiße.//&#34;
&gt; 
&gt; **VAV-2:** &#34;Você viu?&#34;
&gt; 
&gt; **VAV-1:** &#34;Controles de vôo do computador. Deve estar fazendo milhares de cálculos por segundo mantendo essa coisa no ar... e requer uma senha. Você sabe qual é?&#34;
&gt; 
&gt; **VAV-2:** &#34;Não. Droga. O que vamos fazer?&#34;
&gt; 
&gt; **VAV-1:** &#34;Não podemos deixar essa coisa cruzar o Atlântico. Se essa //verdammt//... monstruosidade... for encontrada pelas pessoas erradas... nosso país mal está se reconstruindo. Não podemos deixar esse ato de sabotagem nos fazer recuar...”
&gt; 
&gt; **VAV-2:** &#34;Não vai. Dê-me algum tempo. Vou entender este compu--.&#34;
&gt; 
&gt; **VAV-1:** &#34;Espere. Manfred, vá.&#34;
&gt; 
&gt; //Pausa estendida.//
&gt; 
&gt; **VAV-1:** &#34;Então faça o que puder. Vá com Deus.&#34;
&gt; 
&gt; **VAV-2:** &#34;A luta não está indo bem?&#34;
&gt; 
&gt; **VAV-1:** &#34;Wilhelm está morto. Manfred irá...&#34;.
&gt; 
&gt; //Explosão. Tiroteio.//
&gt; 
&gt; **VAV-1:** //Gritando.// &#34;Estamos sem tempo!&#34;
&gt; 
&gt; **VAV-2:** &#34;Então vamos para o Plano B.&#34;
&gt; 
&gt; **VAV-1:** &#34;Sim.&#34;
&gt; 
&gt; **VAV-2:** &#34;Por que vale a pena, Fritz, você não era tão ruim para um idiota alemão metido.&#34;
&gt; 
&gt; **VAV-1:** &#34;Eu me sinto da mesma maneira, sua vadia obstinada Ami.&#34;
&gt; 
&gt; //Fim da gravação.//

-----
**Missiva da GOC enviada ao Conselho O5 da Fundação SCP em ██-██-████.**

&gt; A quem possa interessar,
&gt;  
&gt; O Alto Comando da Coalizão Oculta Global recebeu recentemente a notícia de que os restos mortais da Equipe de Ataque Alfa da GOC estão sob custódia de sua organização. É com o maior respeito e gratidão pelo cuidado com que você manteve esses artefatos históricos que a Coalizão solicita cordialmente que esses restos mortais e artefatos sejam devolvidos à Coalizão Oculta Global.
&gt; 
&gt; A Equipe de Ataque Alfa foi o primeiro time de ataque da Coalizão Oculta Global a ser formado após a Segunda Guerra Mundial. Suas façanhas contra a SS Ahnenerbe e a Thule-Gesellschaft durante os anos seguintes à dissolução do regime nazista foram fundamentais não apenas para lidar com as consequências ocultas daquela guerra, mas também para reparar a reputação do povo alemão na comunidade oculta. Certamente, a culpa cúmplice na morte de nove milhões de inocentes não pode ser eliminada facilmente, mas seus passados ​​não diminuem de forma alguma a coragem e o sacrifício do comandante Hans Fritzl, do tenente Wilheim Weiss, do sargento Manfred Schroeder e da agente especial Diana Wu-Frost.
&gt; 
&gt; Certamente, uma organização cuja história inicial inclui um envolvimento vergonhoso no [[[SCP-1051|&#34;Escândalo do OVNI McCarthy-Truman&#34; de 1951]]] deve entender o valor do arrependimento e restituição.
&gt; 
&gt; Com os melhores cumprimentos,
&gt; 
&gt; [[image https://scp-wiki.wdfiles.com/local--files/scp-2461/dcaf(1).png]]
&gt; 
&gt; Subsecretária-geral D.C Al Fine
&gt; Coalizão Oculta Global das Nações Unidas
[[/collapsible]]
