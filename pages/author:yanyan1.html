**名前:** 梁野　武一（やなの　たけかず）

**セキュリティクリアランスレベル:** 3

**職務:** 人型オブジェクト収容プロトコル作成顧問　オブジェクト収容方法確立議会会議指導官兼議会議長　報告書の作成　事務作業　--人型オブジェクトの研究--　--エージェント猫宮と親しくする--　--神山博士への愛の告白--　--水野研究員への盗撮--　--長夜博士へのスカートめくり--　--五月雨研究員を口説く--　--角宇野記録官への嘘--　--エージェント・塚峰への接触--　--津軽研究員に対する自分自身への罵倒の強要--　--睦月研究員補佐と共に行動し偶発的なセクハラを発生させる--　--神鳥研究員の髪を茹でて食べる--　--川獺丸従業員への教育-- --黒埼会計主任の耳を嘗める--

**所在:** どこのサイトでも。もしくは廊下

**特徴:** スーツに白衣　赤縁のメガネを愛用　身長167センチ　体重52キロ

**人物:** 19██/3/11生まれ。████大学にて行動心理学科の助教授を約5年間務め、その時に作成した論文「人ならざる者の檻」の内容が財団に注目されました。その内容はSCP-███に類似した人型オブジェクトの収容方法に関するものであったため、財団は彼を要注意人物としてマーク。身辺調査を開始し、結果、過去に要注意団体と関わったような経歴も無く論文の内容も████へ旅行した際に接触したSCP-███に類似した生物について分析したものであったことが判明したため、その能力を買われ財団の職員として雇用されました。

--梁野博士は変態です--梁野博士は普段はとても良い人柄であり、紳士的です。特にレディーファーストを心がけており、また財団の職務を不備なく全うしています。しかし、頻繁に見せる問題行動がしばしば目立ちます。

**梁野博士の問題行動のリスト**

&gt; ・廊下で横になり女性職員のスカートの中を覗こうとする。
&gt; 
&gt; ・さも当然のように女子更衣室を開ける。
&gt; //最低です！//-エージェント・███
&gt; //ありがとう。//-梁野博士
&gt; 
&gt; ・SCP-███-JPを[編集済]に使用しようとする。
&gt; 
&gt; ・人型オブジェクトを口説く。
&gt; //逆にどうやった。//-████研究員
&gt; //惜しかった。もっと、彼女の好みをリサーチしておくべきだった。//-梁野博士
&gt; 
&gt; ・食堂でわざとくちゃくちゃと音を立てて食べる。
&gt; 
&gt; ・エージェント猫宮とわざと親しくする。
&gt; //なんでそんなことを？//-███研究員
&gt; //彼女の兄の反応が面白いから。//-梁野博士
&gt; 
&gt; ・宇喜田博士-1の体に触れようとする。
&gt; //胸、揉ませて？//-梁野博士
&gt; //嫌です！//-宇喜田博士
&gt; 
&gt; ・背後から耳元に息を吹きかける。
&gt; 
&gt; ・何故か長夜博士のホクロの位置を網羅している。
&gt; 
&gt; ・アイドル好きの職員に対して、そのアイドルのスキャンダルなどを暴露する。
&gt; 
&gt; ・時々、「異世界からやって来た美少女たちが私をお婿さんにするんだって取り合うハーレム的なことが起きないかなあ。」と呟く。
&gt; //起きねえよ//-エージェント・C███
&gt; //希望は捨てちゃあいけないよ？//-梁野博士
&gt; 
&gt; ・人の恋路を邪魔する。
&gt; 
&gt; ・人型SCPと結婚しようとする。
&gt; 
&gt; ・日本支部理事会に、財団の女性職員の制服を全てビキニで統一すべきだと進言する。
&gt; //却下です・・・・大変魅力的ですが。//-日本支部理事-██
&gt; //残念です。//-梁野博士
&gt; 
&gt; ・再度、宇喜田博士-1に触れようとする。
&gt; //お尻は？//-梁野博士
&gt; //ダメです！//-宇喜田博士
&gt; 
&gt; ・女性職員の飲みかけの飲料水を当然のように飲む。
&gt; 
&gt; **梁野博士の問題行動は随時報告し、ここに記入していってください**

梁野博士は財団職員となって間もない頃は研究助手をしており、当時担当していたSCP-███-JPの画期的な収容方法を報告しました。その功績を認められ一時は主任研究員にまで昇進しましたが、199█/█/█にSCP-███-JPに対し[編集済]や[編集済]といった行為に及ぼうとしたため降格されました。

現在、梁野博士が人型オブジェクトの研究に関与することは禁止されています。ですが、彼の報告する収容方法は財団にとって大変有益なものに変わりはありません。

------

------

------

梁野博士は時折「他者」というものの認識が「大変テキトウ」になるという傾向があります。このことに関して本人は「私にとっての他者というものをそれ以上に細分化するという技術を私は知らない。」とコメントしています。
現在、これらの認識の違いにより報告されている--奇行--行動に走るのではないかと予想されています。

**梁野博士の最近の悩み**
・発注が遅い業者に今日こそ文句を言おうと思って行ったら、ちょうどその日に届いてて丁寧に謝られてしまったこと。
・新人エージェントの背後を見守っててあげようと296時間ついていってあげたら何故か涙目になりながら私を見ていたこと。
・どっちの女性の方が美人かと質問されて、彼女らよりもあのカマキリのメスを選んだら「まじか」と言われたこと。
・ 生涯三度目の自殺を図ったが、やはり片方の腕がそれを阻止し成功しなかったこと。

**名前:** [[span class=&#34;ruby&#34;]]坂枝・████・美奈子[[span class=&#34;rt&#34;]]ｻｶｴ ████ ﾐﾅｺ[[/span]][[/span]]（年齡2█歳）

**セキュリティーレベル:** 2

**職務:** 梁野博士の助手　書類運搬　レポートの作成

**所在:** サイト-81██の現梁野博士オフィス

**人物:** 坂枝・████・美奈子氏は1994年12月9日生まれの日本人と█████人とのハーフです。現在、坂枝研究員は梁野博士の助手として実験レポートの作成、書類管理などの雑務を担っています。

**特徴:** 坂枝研究員は重度の発育障害を患っており、首から下が4足歩行の哺乳動物（主に犬、犬種的にはドーベルマンと称される）のような形状をしています。皮膚や臓器、毛髪などは通常の人間と変わりはありませんが、主に四肢やそれに関連する骨格の変化や指の形状変化、イルカのような小型の尾ひれなどの大きな変異が見られます。

坂枝研究員は通常の人間とは筋肉の性質が異なっており、筋繊維の数が常人の約█倍です。これらの原因は頭部等を支え四肢を用いた移動を可能にするために身体が環境に適応した結果であると思われます。その為、見た目は細身ですが、現在の体重は［データ削除済］--胸部の膨らみは全くありません。--また、坂枝研究員は最高██km/hで走ることが可能です。

**性格:** 大変内気で他の研究員と会話することは殆ど無く、対人関係を避けているように思われます。髪型は黒の長髪で、--常に前髪で顔を隠しています。--現在ヘアピンで前をとめています。

食事など手を使わなければならない作業等は梁野博士の援助を受けていますが、書類等の記入は主にワープロを用いて行っています。書類運搬は背中に担がれたプレートを使用しており、--彼女を見かけたサイト内の職員には坂枝研究員の援助を率先して行うよう伝達されています。--
//……余計なお世話です。//-坂枝研究員


**坂枝研究員への報告用掲示板**
&gt; ・坂枝さん。この資料を梁野博士に渡してもらえますか？ あと、いい加減自分のオフィスで作業するよう博士に言ってください。探すのが物凄く面倒です。-エージェント・モンゴリアン 2001/3/21 12:10
&gt; ・はい。承ります。-坂枝研究員 2005/3/21 13:46
&gt; 
&gt; ・その服って、オーダーメイドなんですか？-████研究員 2006/5/5 10:09
&gt; ・あれ、私が作ったんだよね。どう？ いい感じでしょ？-梁野博士 2006/5/5 10:37
&gt; 
&gt; ・この前、話しかけようとしたら猛スピードで逃げられた。-エージェント・D██ 2007/8/4 6:07
&gt; ・ごめんなさい。-坂枝研究員 2008/9/10 11:00
&gt; 
&gt; ・坂枝君、この前のSCP-███-JPの実験資料、明日までにまとめておいて。報告書作成の際に必要になるから。-梁野博士 2010/9/6 2:30
&gt; ・はい！ 分かりました！-坂枝研究員 2010/9/6 2:30
&gt; 
&gt; ・坂枝さんは、前髪をとめてしまった方がいいと思いますわ。-██博士 2013/11/2 13:28
&gt; ・いえ、自分はこれで満足してますから。-坂枝研究員 2013/11/2 14:55
&gt; 
&gt; ・坂枝くんはさ、前髪をヘアピンかなんかでとめてしまった方が可愛いと思うよ。-梁野博士 2013/11/3 12:56 
&gt; ・分かりました！ 今すぐそうしますね！ か、可愛いですか？ 私、可愛いですか？-坂枝研究員 2013/11/3 12:56
&gt; 
&gt; ・いつも梁野博士の話になると興奮してるが、あれか？ 好きなのか？-エージェント・ベルナドット 2014/2/4 8:00
&gt; ［この書き込みに対する返信はされていません。］

坂枝研究員は元々、石川県███市で発生していた人面犬事件の調査中に財団に回収されました。当時、17歳の坂枝研究員はSCPオブジェクトとしてサイト-81██に収容され、調査の結果、通常の人間であることが判明したため財団の職員として雇用されました。

坂枝研究員の証言により、過去自身の出生とともに父親は失踪、その後2000年に母親が過労死したため一年間放浪していたことが判明しています。

坂枝研究員は彼女の母親から義務教育で教わる内容を全て教育されており、読み書き、数学などの一般教養を身に付けています。現在、梁野博士の元で勉学に励みつつ職務を全うしています。

//ねえ。あんな変態男の何がいいの？//-前原博士
//あ、あの人は……人を、区別したりしないんです……。//-坂枝研究員

//博士は彼女のことをどう思っているんですか？//-S███研究員
//性的な目で見てる。当然でしょ。//-梁野博士

&gt; **S████博士:** 物理学専門。SCP-710-JPの研究開始と事案2013/4/7に遭遇してからは「時空間における運命論的相関性事象」という論文を作成した。現在もSCP-710-JPの研究と並行して論文を改稿し続けている。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-710-jp|SCP-710-JP]]]

&gt; **G██博士:** 心理学と生物学に精通。研究助手から博士に昇進したばかりであり、主任研究員であるA███博士と共にSCP-285-JPの研究を行っている。本来は人型オブジェクトの担当になる筈だったが、SCP-285-JP捕獲時の事故により前任者であった博士が死亡したため急遽SCP-285-JPの担当に割り当てられた。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-285-jp|SCP-285-JP]]]

&gt; **エージェント・P██:** フィールドエージェント。ライフワークとして常に異常物体や事件の捜索、調査を行っている。これまでに発見したオブジェクトは10体、その内発見時に消失したのが2体。バックパッカーに変装しこれらの業務を行っている。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-306-jp|SCP-306-JP]]]

&gt; **ドーン博士:** 主に医学、生物学、心理学に精通。既婚者であり、3歳年下の妻と10歳になる娘がいる。口髭を昔から生やしているが、最近娘に汚いと言われた。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-239-jp|SCP239-JP]]]

&gt; **エージェント・ベルナドット:** フィールドエージェント。元軍人であり、財団に参加した当初は機動部隊の隊員だった。その後、複数のオブジェクトを捕獲した事から捕獲専門のエージェントとして再度雇用される。乱暴な言動とは裏腹に読書家であり趣味で詩などを嗜む。
&gt; [[[http://scp-jp.wikidot.com/scp-856-jp|くそったれ……]]]

&gt; **エージェント・エドモンド:** フィールドエージェント。元々は研究員として財団で働いていたが、本人の希望でフィールドエージェントに転身した。エージェント・ベルナドットと常に行動しており、新人研修会からの付き合いだと語っている。生物学専門。
&gt; [[[http://scp-jp.wikidot.com/scp-856-jp|大丈夫。僕が付いてる。]]]

&gt; **エージェント・ポル:** 主に企業などに潜入し、異常団体との接触が無いかを監視する任務に就いている。**最近の悩み:** //先輩のエージェント・C███のしごきがきついです。//
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-416-jp|SCP-416-JP]]]

&gt; **エージェント・pen:** オブジェクトの捕獲専門エージェント。愛車はトヨタ2000GT。所属しているサイトの管理者からは「潜入時に目立つからやめろ。」とよく言われている。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-551-jp|SCP-551-JP]]]

&gt; **[[span class=&#34;ruby&#34;]]岩場[[span class=&#34;rt&#34;]]がんば[[/span]][[/span]] 勝俊博士:** 主に超常現象、建築物系統のオブジェクトを担当している。経験豊富な研究員であり、多くのオブジェクトの主任研究員に任命されている。野呂井博士とよく仕事をしているが、そこまで仲が良い訳では無い。ハツカネズミをペットに飼っている。
&gt; [[[http://scp-jp.wikidot.com/gannba-junann|活動記録001]]]
&gt; [[[http://scp-jp.wikidot.com/gannba-junann2|活動記録002]]]
&gt; [[[http://scp-jp.wikidot.com/gannba-junann3|活動記録003]]]
&gt; [[[http://scp-jp.wikidot.com/gannba-junann4|活動記録004]]]

&gt; **野呂井 公麿博士:** 主に異常物体、霊的実体に関する研究を行っている。フィールドエージェントと共に心霊スポットと噂されている場所へ現地調査に行くことが多い。岩場博士とは担当オブジェクトの都合上よく一緒に仕事をすることがあるがそこまで仲が良い訳では無い。アルビノの白いイタチを最近拾った。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1019-jp|SCP-1019-JP]]]

&gt; **沼間博士:** 人型オブジェクトの担当。心理学者であり医学的知識も持ち合わせている。他の職員からはよく「優しすぎる。」と言われる。
&gt; 担当: [[[http://scp-jp.wikidot.com/scp-635-jp|SCP-635-JP]]]、[[[http://scp-jp.wikidot.com/scp-3014-jp|SCP-3014-JP]]]

&gt; **ベス博士:** 歴史学者。遺跡、戦場跡地などで発見されたオブジェクトの歴史的背景を明確化しそれらの起源を調査する職務に就いている。エージェント・グールとはよく仕事をしており、彼の報告する情報からオブジェクトの研究を行う。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-971-jp|SCP-971-JP]]]

&gt; **エージェント・グール:** フィールドエージェント。元[編集済]の工作員。潜入調査、偽装工作、要人護衛、暗殺など様々な業務をこなす。最近はベス博士の仕事を手伝う事が多い。趣味はベットに座りながら意識を飛ばす事。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-971-jp|SCP-971-JP]]]

&gt; **マーロン博士:** 心理学者兼カウンセラー。人型オブジェクトの研究や収容方法の確立、オブジェクトに対するインタビューなどの職務を担っている。彼自身スラム街の出身であり、その為か犯罪心理学に深く精通している。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-939-jp|SCP-939-JP]]]

&gt; **エージェント・ポイットマー:** フィールドエージェント兼機動部隊員。ドイツ系ユダヤ人。祖父から当時のアウシュビッツ強制収容所に関する話をよく聞かされていた為か、ナチス関連のオブジェクトやオブジェクトの兵器利用に関して強い嫌悪感を示す。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1009-jp|SCP-1009-JP]]]

&gt; **エージェント・Peet:** 証拠隠滅、偽装工作などが主な業務。その為、複数の偽の経歴を所有している。普段は一般企業のサラリーマンとして働いているが、その際も要注意団体の接触などを監視している。5年前に一般の女性と結婚したが、現在は別居中。12歳の娘に関しては母親の下で生活させている。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1275-jp|SCP-1275-JP]]]

&gt; **犬端博士:** //あんな糞野郎とっとと█ねばいい。//-匿名希望
&gt;  //単純に嫌いです。█んじまえ。//-匿名希望
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1560-jp|SCP-1560-JP]]]

&gt; **エージェント・Pisca:** 日本支部発足から勤務している元フィールドエージェント。現在はサイト-8181で新人育成に努めている。玄武博士とは十数年の付き合いであり、よく二人で談笑している様子が見られる。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1399-jp|SCP-1399-JP]]]

&gt; **玄武博士:** 医学博士。日本支部発足から勤務している。御年███歳。未だに衰えが見えない。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1399-jp|SCP-1399-JP]]]

&gt; **橘博士:** 主にミーム災害等を引き起こすオブジェクトの研究を担当している。その為か、昨今のネット界隈で流行している単語や事象に関して「何らかのミーム災害の結果なのではないのか」と常に疑っている節がある。最近気になるのは「～w。」や「草。」というネットで用いられている謎の言葉。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1039-jp|SCP-1039-JP]]]

&gt; **小延 正治研究助手:** SCP-1428-JPの担当をしていた芽里博士の助手。観察眼に優れており、芽里博士自身もその能力を買っている。しかし、事案1428-JP‐093617を切っ掛けに鬱病を発症。現在は賀茂川カウンセラーの下で治療を受けている。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1428-jp|SCP-1428-JP]]]

&gt; **射場 重光博士:** SCP-1168-JPの管理を担当。また、異常ミームの実用化に向けた研究と装置開発を主軸とした特別部門を統括しており、主に「人工的ミーム汚染を用いたオブジェクトの異常性抑制施術」の研究を進めている。しかし、これらの研究に関しては倫理員会からも停止命令が下されており、2015年では通算12回目の活動停止命令が言い渡された。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1168-jp|SCP-1168-JP]]]

&gt; **太田研究助手:** SCP-835-JP-Jを担当。元々ポップカルチャーに関する情報を好んで収集しており、中学生時代からイラストの練習をしていた。しかし当時はその趣味の所為で酷いいじめにも合い、深い交友関係を持つ人間がほとんどいなかったらしい。なんだかんだ今の部署の方が本土のサイトより居心地が良い。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-835-jp-j|SCP-835-JP-J]]]

&gt; **エージェント・桑田:** 現在はSCP-1703-JPを担当。元々は異常現象のバックボーンを調べるフィールドワークエージェントだったがSCP-1703-JPの事案に巻き込まれてからは一旦現場から離れることになった。事案以降、不特定多数の人間の物と思われる声を頻繁に聞いている。最近ではその異常を霊的実体オブジェクトとのコミュニケーションに利用している。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-1703-jp|SCP-1703-JP]]]

&gt; **後藤博士:** 輝樹博士の助手兼SCP-2167-JPの副研究主任。極度の心配性で、常に防犯用のアイテムを所持していないと気が済まない。最近のお気に入りは技術部門の同僚に作って貰った防犯ブザーとスタンガンが一体になっている蛍光ベルト。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-2167-jp|SCP-2167-JP]]]

&gt; **実輪博士:** 享年██歳。死因[削除済]
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-2037-jp|SCP-2037-JP]]]

&gt; **大猟博士:** 物理学の分野で3つの博士号を取得している。財団の研究チームに加わってからは高次元物理学の開拓に一役かっている。好物は唐揚げ。よく虎屋博士を噛る。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-2776-jp|SCP-2776-JP]]]

&gt; **加賀博士:** 大猟博士とは同期。オカルトに広く精通しており、特に儀式的オブジェクトの収容で活躍している。大猟博士の事は慕っているが、本人からは「あまりにも非科学的だ」と毛嫌いされている。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-2776-jp|SCP-2776-JP]]]

&gt; **エージェント・poruka:** 記憶処理を中心とした隠ぺい工作専門のエージェント。職業柄、永続的な交友関係を築くのが非常に苦手。友人関係が拗れると直に記憶処理に逃げようとするので同僚から良く𠮟られる。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-2089-jp|SCP-2089-JP]]]

&gt; **尼寺博士:** 主にPOIに指定されている人物へのインタビューを行っている。過去に両親が異常性に暴露し、博士自身を含む一家心中を実行、博士だけが奇跡的に生還したという経緯を持つ。研究内容は異常性に暴露した人物の心理分析とその傾向と対策。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-2283-jp|SCP-2283-JP]]]

&gt; **木沼 猛起動部隊隊長:** 異常性の起源とされる地点の捜索任務、敵性実体への攻略等の任務を主に請け負う。これまで12回の作戦に参加しており、その全てに於いて生還とオブジェクトの回収に貢献している。最近3番目の娘が生まれた。良く自慢げに写真を見せてくる。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-3029-jp|SCP-3029-JP]]]

&gt; **エージェント・ポーズ:** 現地での異常現象の調査を主に行うフィールドエージェント。報告される大半の異常現象は物理的に実現可能な非異常性を有する現象だが、ごくごく稀に完全な異常実体による現象に遭遇する。正直博打に近い。猫が大好き。日頃「猫とお話しできたらなあ」と漏らしていたが、SCP-3012-JPとのインタビューを行った後に長期の猫不信に陥った。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-3012-jp|SCP-3012-JP]]]

&gt; **エージェント・太宰:** 異常空間、異常性が発生している建造物内部の調査が主な任務。基本的にはフィールドワークでのオブジェクト収容を担当しているが、体質的にヒューム値の高低による影響への耐性があるため現実改変事象の調査任務で頻繁に起用される。性格は誠実で少し熱血漢なところがある。たまたま名前が太宰だからとよく同僚から「大丈夫か？辛くないか？」「心中だけは止めてくれよ？」とよく言われる。正直飽きた。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-3802-jp|SCP-3802-JP]]]

&gt; **[[span class=&#34;ruby&#34;]]織戸態[[span class=&#34;rt&#34;]]おとさま[[/span]][[/span]]博士:** 意識体や思念体などの非実存性知能存在の研究を主に行っている。一度気になった事は分かるまでとことんやり込む性格の為、それが功を奏してオブジェクトの更なる異常性の解明につながるときもある。が、一歩間違えると一生その思考状態から抜け出せなくなる危険性もある。5年前に妻(享年33歳)と娘(5歳)と死別。これ以降、霊実体部門への共所属を希望している。
&gt; 担当:[[[http://scp-jp.wikidot.com/scp-3039-jp|SCP-3039-JP]]]
[[/tab]]
[[/tabview]]</textarea></pre>
