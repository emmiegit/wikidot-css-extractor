**Artikel:** SCP-581 - Die Seele des Reiters

**Objekt-Nr.:** SCP-581

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Außer bei genehmigten Tests muss SCP-581 in einem Abstand von mindestens 1000 m von allen Mitgliedern aller Equidenarten aufbewahrt werden. SCP-581 muss in verschlossenen, klimatisierten Räumen aufbewahrt werden. Schusswaffen sind in der Nähe von SCP-581-2 nicht erlaubt.

**Beschreibung:** SCP-581 ist ein aus Leder gefertigter Nasensack für Pferde. Jedes pferdeartige Subjekt (Pferde, Maultiere und Esel haben sich als anfällig erwiesen; Zebras, Onager und andere nicht-domestizierte Hybriden wurden aus Kostengründen nicht getestet) im Umkreis von 500 m ist potenziell ein Fall für SCP-581-1. Die einzige Motivation von SCP-581-1 scheint darin zu bestehen, seine Schnauze in SCP-581 einzuführen; dies ist stark genug, um instinktive Reaktionen auf Raubtierurin oder läufige Weibchen außer Kraft zu setzen, und hat dazu geführt, dass sich SCP-581-1 bei dem Versuch, SCP-581 aus einem Stahltresor zu befreien, selbst verletzt hat.

Es ist bekannt, dass zu jedem Zeitpunkt nur ein Exemplar von SCP-581-1 existiert; Exemplare von SCP-581-1 wehren sich aktiv dagegen, aus dem Wirkungsbereich von SCP-581 entfernt zu werden, und (90 %) werden krank und sterben innerhalb einer Woche, nachdem SCP-581 gewaltsam entfernt wurde.

Wenn es SCP-581-1 gelingt, seine Schnauze in SCP-581 einzuführen, wird es zu einem Beispiel für SCP-581-2. SCP-581-2 ist ein Pferd, das sich durch mehrere anomale Verhaltensweisen auszeichnet; diese Verhaltensweisen scheinen darauf hinzuweisen, dass SCP-581-2 glaubt, ein Mensch zu sein.

Zu den beobachteten anomalen &#34;menschenähnlichen&#34; Verhaltensweisen gehören:

* versucht, auf seinen Hinterbeinen zu laufen
* versucht, seinen Kopf mit den Vorderhufen anzugreifen
* Versuche, auf den Fahrersitz unbesetzter Fahrzeuge zu gelangen
* Faszination und dann Feindseligkeit gegenüber reflektierenden Oberflächen
* Versuche, Schusswaffen mit den Vorderhufen zu umklammern
* ausgedehnte Perioden abnormaler modulierter Vokalisationen; man nimmt an, dass es sich dabei um Versuche von SCP-581-2 handelt, zu sprechen (Audioaufnahmen sind im Archiv 581-H-19 verfügbar)
* [DATEN GELÖSCHT]

Bislang wurden alle Exemplare von SCP-581-2 aufgrund von mehrfachen Gliedmaßenbrüchen eingeschläfert; kein Exemplar hat länger als zwei (2) Stunden überlebt.</textarea></pre>
