**Autrice :** [[user Oreobanane]]
**Date de publication :** 30 juin 2019
**Traducteur :** [[user Heloderma Horridum]]

**Objet n^^o^^ :** SCP-036-IT  

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-036-IT est confiné dans une chambre étanche de 12 m^^3^^, à faible luminosité et accessible par un sas depuis un couloir de 5m de longueur. Des contrôles d&#39;étanchéité de la chambre doivent être effectués toutes les semaines. --En raison de l&#39;hostilité de l&#39;entité, au moins un garde doit être présent en permanence devant le sas. Lors des expériences, les gardes postés doivent être quatre.-- Une caméra infrarouge permet de surveiller l&#39;entité et de noter ses changements de forme. Deux gardes doivent être présents devant la porte lors des tests.

L&#39;utilisation d&#39;outils contenant de l&#39;encre pour l&#39;écriture ou l&#39;impression -- ou en général des solutions de colorants ou de suspensions pigmentaires -- n&#39;est pas autorisée dans l&#39;aile de confinement de SCP-036-IT, actuellement l’aile 5 du [[[siti-italiani#Sito-Vesta | Site Vesta]]]. L&#39;impression des documents doit être effectuée dans une aile adjacente du site. Les rapports doivent être imprimés dans une autre aile du Site. Le personnel travaillant au contact de l’entité et voulant écrire à la main ne peuvent utiliser que des crayons de papier ou de couleur. Des combinaisons intégrales sont recommandées pendant les tests où SCP-036-IT doit être manipulé.

--En raison de l&#39;hostilité de l&#39;entité pendant les tests, parler avec elle a été interdit par le docteur C. Barese, en charge du confinement.-- Les discussions avec SCP-036-IT sont autorisées, une heure par jour, de préférence le soir, et doivent être permises par la docteure Alba Bergamaschi, en charge du confinement de SCP-036-IT. Les tests et prélèvements doivent être faites après que l&#39;entité a été informée des raisons pour lesquelles les tests sont requis. Depuis la révision des procédures de confinement et le changement du responsable, a été recommandée la présence d&#39;un garde, et de la docteure Bergamaschi ou d&#39;un membre du personnel (inclus celui de Classe D) qui possède des connaissances de psychologie, afin d&#39;obtenir la collaboration de l&#39;anomalie. Toutefois, pendant les discussions, il n&#39;est pas conseillé de répondre aux questions trop personnelles posées par SCP-036-IT (voir l&#39;addendum Y). A tout moment, le personnel en charge à l&#39;entité peut demander une assistance psychologique.

Puisque l&#39;entité ne peut pas se régénérer, une petite quantité d&#39;encre, équivalent à celle retirée, doit lui être fournie après les prélèvements. L’entité peut recevoir de l’encre seulement dans ces cas-là.  

**Description :** SCP-036-IT est une masse de 30 litres d&#39;encre noire --particulièrement hostile-- qui peut prendre des formes diverses, souvent celle d&#39;une forme vaguement tubulaire haute de deux mètres, même si elle se répand fréquemment sur le sol. SCP-036-IT est conscient et s&#39;exprime avec une voix humaine dotée d&#39;une tonalité très forte. Cependant, l’entité n’a pas de cerveau, ni d’autres organes vitaux. SCP-036-IT fonctionne parfaitement malgré l&#39;absence de variation de température, d&#39;impulsions électriques et de mécanismes dans son &#34;corps&#34;, rendant sa survie et ses facultés démontrées inexplicables.

L’entité a été découverte en 2015 a proximité de la ville de Palerme, où elle a terrorisé les touristes. Elle a été capturée par la [[[squadre-speciali-mobili#SSM-IV | SSM-IV]]] //&#34;Pugnus Ferri&#34;// et placée en confinement initialement au Site Vittoria, et actuellement au Site Vesta. De nombreux prélèvements ont été effectués depuis le premier confinement pour effectuer des tests, d&#39;où il est ressorti qu&#39;en cas de subdivision de la masse d&#39;encre en plusieurs parties, SCP-036-IT reste conscient dans la partie avec le plus grand volume ; les autres parties deviennent de l’encre commune, à moins qu’elles ne soient réunies physiquement à l’entité. En outre, cette encre peut parfaitement être utilisée pour des stylos et des imprimantes. Cependant, il est impossible de la retirer via des moyens conventionnels utilisés pour enlever l&#39;encre normale sur le papier. Les vêtements souillés d&#39;encre de SCP-036-IT peuvent être nettoyés avec de l&#39;alcool, et les tests effectués avec les membres du personnel de Classe D ont démontré que l&#39;encre libérée par l&#39;entité peut se retirer après deux ou trois douches.

SCP-036-IT s&#39;est démontré particulièrement hostile pendant son confinement au Site Vittoria, en attaquant quiconque pénétrait dans sa cellule. Cette hostilité se manifestait avec des hurlements et des éclaboussures d&#39;encre sur les murs ; ces comportements ont été mis en place à chaque fois qu&#39;un membre du personnel du Site a tenté ou pénétré dans la cellule de confinement, révélant ainsi qu&#39;ils étaient menés à des fins d&#39;intimidation envers les chercheurs. Dans les cas d&#39;hostilité extrême, SCP-036-IT a essayé de noyer le personnel faisant des prélèvements, avant de rompre son confinement et chercher de l&#39;encre dans le site, pour devenir plus grand et dangereux. De cette façon, deux membres du personnel de Classe D ont été tués.

Le 29/10/2017, suite à la mort du docteur Barese, tué par l&#39;entité, le confinement de SCP-036-IT a été confié à la docteure Alba Bergamaschi, diplômée en psychiatrie et de retour au travail aprèsun accident causé par une brèche dans le confinement de SCP-024-IT. La docteure Bergamaschi a effectué les expériences suivantes :

&gt; __**Test 1 :**__
&gt; **Sujet utilisé :** un chat (//Felis silvestris catus//), placé dans la cellule de SCP-036-IT
&gt; **Résultat :** Le chat a observé l&#39;entité pendant quelques secondes, avant de s&#39;approcher pour le sentir. SCP-036-IT a pris la forme d&#39;une araignée et a tenté de grimper au mur. Le chat a touché SCP-036-IT avec une patte, montrant une intention joueuse. SCP-036-IT a escaladé le mur pour échapper à la patte. Puis, l’entité est revenue à sa forme habituelle et s&#39;est réfugiée dans un coin. Le chat s&#39;en est approché et l&#39;a poursuivi avec sa patte, avant de la retirer, dérangé par le liquide, et finalement de souffler. Toutefois, SCP-036-IT n&#39;a pas démontré une attitude effrayée et n&#39;a pas essayé de terroriser le chat. L&#39;animal a été sorti de la cellule sans subir de dommages.  
&gt; **Note de la Dre Bergamaschi :** Il est possible que SCP-036-IT n&#39;ait pas compris que le sifflement du chat était un signe de colère ou de peur.

&gt; **__Test 2 :__**
&gt; **Sujet utilisé :** Un berger allemand (//Canis lupus familiaris//), placé dans la cellule de SCP-036-IT  
&gt; **Résultat :** Le chien a observé l&#39;entité pendant quelques secondes, avant de s&#39;approcher pour le sentir. SCP-036-IT a pris la forme d&#39;un insecte de type //Blattodea// mesurant 10 cm de longueur [[footnote]]Taille excessivement grande pour un animal de cette espèce [[/footnote]] et a grimpé au mur. Le chien n&#39;a pas bougé et n&#39;a pas pris une attitude effrayée. SCP-036-IT est revenu à sa forme habituelle et s&#39;est enfui au fond de la cellule. Le chien a été sorti de la cellule sans subir de dommages.  
&gt; **Note de la Docteure Bergamaschi :** Les animaux domestiques ne montrent pas de peur et cela semble déstabiliser l&#39;entité. Ce serait intéressant d&#39;effectuer des tests avec des animaux sauvages.  

Après trois semaines, la docteure Bergamaschi a proposé l&#39;idée d&#39;effectuer des tests avec les membres du personnel de Classe D. La demande a été acceptée par la [[[organizzazione-interna | SRE-M]]] et du Commandement du Site.  

[[collapsible show=&#34;+ Addendum W : Tentatives d&#39;approche :&#34; hide=&#34;- Cacher&#34;]]

&gt; **Avant-propos :** D-1205, étudiant en psychologie, est introduit dans le sas de la cellule de confinement. Il est équipé d&#39;écouteurs et d&#39;un microphone, pour communiquer avec la docteure Bergamaschi, cette dernière hors de la cellule.  
&gt; -------
&gt; **&lt;Début de l&#39;interrogatoire&gt;**
&gt; 
&gt; **Dre Bergamaschi :** Ok, D-1205, peux-tu m&#39;entendre ?
&gt; 
&gt; **D-1205 :** Oui, parfaitement.  
&gt; 
&gt; **Dre Bergamaschi :** As-tu besoin que je te rappelle ce que tu dois faire ?
&gt; 
&gt; **D-1205 :** Hm, je crois que ça ira bien.
&gt; 
&gt; **Dre Bergamaschi :** Très bien. Si tu as un problème, je te répéterai les instructions. J&#39;avoue que cela peut prendre beaucoup de temps avant de pouvoir l&#39;apprivoiser. Peut-être que nous ne pouvons pas le faire en une seule session.  
&gt; 
&gt; **D-1205:** D&#39;accord... êtes-vous sûre qu’il ne me tuera pas ?
&gt; 
&gt; **Dre Bergamaschi :** Suis les instructions que nous t&#39;avons données, nous pensons que c&#39;est la meilleure façon d&#39;agir face à cette créature.
&gt; 
&gt; **D-1205 :** Mais ...
&gt; 
&gt; //Le sas se ferme et la porte de la cellule s&#39;ouvre. D-1205 entre. SCP-036-IT se divise et prend la forme d&#39;une araignée.//
&gt; 
&gt; **D-1205 :** Mais [CENSURÉ] de docteure ... Mon dieu !
&gt; 
&gt; **Dre Bergamaschi :** D-1205, tu sais ce que tu dois faire. N&#39;aie pas l&#39;air anxieux devant lui.  
&gt; 
&gt; //D-1205 ne bouge pas et regarde SCP-036-IT, qui escalade les murs de la cellule.//  
&gt; 
&gt; **SCP-036-IT :** Sors d&#39;ici !
&gt; 
&gt; **Dre Bergamaschi :** [CENSURÉ], il sait parler ? D-1205, vide tes poches pour qu&#39;il voie que tu ne veux pas l&#39;attaquer.
&gt; 
&gt; //D-1205 vide le contenu de ses poches, et laisse sur le sol une montre et un paquet de mouchoirs. SCP-036-IT se répand sur le sol et inonde la montre, les mouchoirs et les chaussures de D-1205, qui reste immobile, montrant des expressions terrorisés.//
&gt; 
&gt; **SCP-036-IT :** JE T&#39;AI DIT DE SORTIR D&#39;ICI !
&gt; 
&gt; //D-1205 reste immobile, encore terrorisé. SCP-036-IT explose, répandant de l&#39;encre sur les murs et sur D-1205, qui recule.//
&gt; 
&gt; **D-1205 :** Je ne veux pas faire des prélèvements.  
&gt; 
&gt; **SCP-036-IT :** Je me fiche de ce que tu es venu faire ici ! Sors, je ne le répéterai pas !  
&gt; 
&gt; **D-1205 :** Je dois parler avec toi...
&gt; 
&gt; //SCP-036-IT se reforme, pour exploser six secondes plus tard, couvrant tout le visage de D-1205, qui montre des signes de suffocation et tombe sur le sol.//  
&gt; 
&gt; **Dre Bergamaschi :** Gardes, sortez D-1205 ! On s&#39;arrête ici.
&gt; 
&gt; **&lt;Fin de l&#39;interrogatoire&gt;**

Suite à cet interrogatoire, il a été constaté que SCP-036-IT a perdu une portion importante de sa matière. La fourniture d&#39;encre a été autorisée afin de faire revenir l’entité à son volume normal. Le personnel a transporté la cargaison jusqu&#39;à la cellule de SCP-036-IT, lui disant que c&#39;était pour sa régénération. SCP-036-IT s&#39;est démontré très hostile envers les deux membres du personnel, tandis qu&#39;ils étaient présents dans la cellule. Cette hostilité s&#39;est manifestée par des grognements, des menaces et des cris, répétant que cette cargaison était un piège. Après le départ du personnel, l&#39;entité a étudié la boîte, dubitative. Deux heures plus tard, l&#39;entité a absorbé une très petite quantité d&#39;encre et a attendu. L&#39;entité a continué l&#39;absorption de petites quantité d&#39;encre, jusqu&#39;à ce que la boîte soit complètement vide, revenant à son volume initial.

Après 10 jours, la docteure Bergamaschi a engagé la discussion avec SCP-036-IT via l&#39;interphone de la cellule.  
-------
&gt; **&lt;Début de l&#39;interrogatoire&gt;**
&gt; 
&gt; **Dre Bergamaschi :** SCP-036-IT ? Tu peux m’entendre ?  
&gt; 
&gt; **SCP-036-IT :** Qu’est-ce qu’il se passe ?
&gt; 
&gt; **Dre Bergamaschi :** Je suis responsable de ton confinement.
&gt; 
&gt; **SCP-036-IT:** C’est vous qui m’avez donné l’encre ?
&gt; 
&gt; **Dre Bergamaschi:** Oui.
&gt; 
&gt; **SCP-036-IT:** Pourquoi ?
&gt; 
&gt; **Dre Bergamaschi :** Tu avais perdu une quantité importante d&#39;encre, et je ne voulais pas que tu meures. J&#39;ai donc fait apporter l&#39;encre, pour que tu puisses te régénérer.  
&gt; 
&gt; **SCP-036-IT:** Je ne vous crois pas ! Ce sont des mensonges !   
&gt; 
&gt; **Dre Bergamaschi :** Je ne mens pas. Mon but n&#39;est pas te détruire. Ce n&#39;est pas non plus le but de ceux qui entrent dans ta cellule. Mon but, notre but, est de discuter avec toi régulièrement, pour …   
&gt; 
&gt; **SCP-036-IT :** Pourquoi voudriez-vous me parler ? J&#39;ai déjà noyé trois personnes et ça ne me dérangerait pas de recommencer.
&gt; 
&gt; **Dre Bergamaschi :** Je veux le faire parce que je voudrais connaitre les raisons de ta hostilité. Ce pourquoi tu es mauvais.
&gt; 
&gt; **SCP-036-IT :** Et puis ?
&gt; 
&gt; **Dre Bergamaschi :** Ensuite … je suis sûre que tout ira bien.  
&gt; 
&gt; //SCP-036-IT explose, obscurcissant la caméra.//
&gt; 
&gt; **SCP-036-IT:** JE NE VEUX PAS PARLER !
&gt; 
&gt; //La docteure Bergamaschi hausse les épaules.//
&gt; 
&gt; **Dre Bergamaschi :** D&#39;accord … je comprends ... on s&#39;arrête ici, alors … mais sache que si, un jour, tu as besoin de parler, fais-le nous savoir, quelqu&#39;un viendra vers toi.
&gt; 
&gt; **&lt;Fin de l&#39;interrogatoire&gt;**

Suite à cet interrogatoire, l&#39;entité a changé son comportement, prenant différentes formes et étudiant les intentions et la proposition du Dr Bergamaschi. Avertie, la docteure a décidé d’une nouvelle rencontre entre D-1205 et SCP-036-IT.  

&gt; **Avant-propos :** D-1205 est introduit dans la cellule de SCP-036-IT, en contact avec la docteure Bergamaschi via des écouteurs. La docteure Bergamaschi a proposé une combinaison intégrale à D-1205 pour qu&#39;il se sente plus en sécurité et pour améliorer les résultats des tests. SCP-036-IT se montre très confus suite à l’interrogatoire effectué par la docteure.   
&gt; -------------
&gt; **&lt;Début de l&#39;interrogatoire&gt;**
&gt; 
&gt; **SCP-036-IT :** Qu’est-ce que tu veux faire, aujourd’hui ? T’approcher avec des outils pour me détruire ?
&gt; 
&gt; **D-1205 :** Absolument pas. Je ne veux pas te détruire. Je veux seulement apprendre des choses à propos de toi. Tu es hostile contre les humains, mais pas contre les animaux. Et je voudrais savoir pourquoi.  
&gt; 
&gt; **Dre Bergamaschi :** //(dans les écouteurs)// Très bien, continue.
&gt; 
&gt; **SCP-036-IT :** Je suis un monstre terrifiant. Donc je fais peur. Je fais ce que les gens me disent de faire.
&gt; 
&gt; **D-1205 :** Ce que les gens te disent de faire ?
&gt; 
&gt; **SCP-036-IT :** Je fais peur, c&#39;est bien ça ? Une créature toute d&#39;encre, qui parle et qui bouge, ça fait peur. C’est méchant.
&gt; 
&gt; **D-1205 :** Ce n&#39;est pas une chose commune, bien sûr, mais ton but n&#39;est pas de faire du mal. Regarde, tu n&#39;as pas blessé les animaux qui sont entrés dans ta cellule.  
&gt; 
&gt; //SCP-036-IT s&#39;enroule autour des jambes de D-1205.//
&gt; 
&gt; **SCP-036-IT :** Tu n&#39;as pas peur de //ça ?//
&gt; 
&gt; **D-1205 :** (//tremblant//) Mon dieu...
&gt; 
&gt; //SCP-036-IT reprend sa forme normale.//
&gt; 
&gt; **SCP-036-IT :** Et si je décide de t&#39;attaquer ?
&gt; 
&gt; **D-1205 :** Tu ne me attaqueras pas, je le sais. Tu n&#39;es pas mauvais. Tu n&#39;as pas attaqué le chat et le chien quand tu as vu qu&#39;ils n&#39;avaient pas peur de toi.  
&gt; 
&gt; //SCP-036-IT prend la forme d&#39;un chien. Une portion de l&#39;encre reste sur le sol.//
&gt; 
&gt; **SCP-036-IT :** Je suis confus.
&gt; 
&gt; **D-1205 :** De quoi ?
&gt; 
&gt; **SCP-036-IT :** De tout ça ! Les animaux, les portions de moi que vous ne voulez pas m&#39;enlever, le mal que vous ne voulez pas me faire … Même les animaux ne voulaient pas me faire souffrir. Cela va complètement à l&#39;encontre des règles ! Je suis un monstre terrifiant, le docteur me l&#39;a dit, et maintenant, il y a cette docteure et aucune personne n’a peur de moi ! Qu’est-ce qu’il se passe ? Si je ne suis pas un monstre terrifiant, que suis-je ?
&gt; 
&gt; **D-1205 :** Un… une masse d&#39;encre ? //(à voix basse dans les écouteurs)// Docteure Bergamaschi, je ne sais pas quoi faire.  
&gt; 
&gt; **Dre Bergamaschi :** Continue comme ça, ce que dit l&#39;entité est très intéressant.
&gt; 
&gt; **D-1205 :** Euh … d&#39;accord …
&gt; 
&gt; **SCP-036-IT :** À qui parles-tu ? Avec ce chercheur qui voulait me détruire ?
&gt; 
&gt; **D-1205 :** Non ... tranquille. Je parle avec un … autre docteur.  
&gt; 
&gt; **SCP-036-IT :** Un autre docteur qui veut me détruire ?
&gt; 
&gt; //SCP-036-IT reprend la forme d&#39;une araignée, mais de taille d&#39;environ 50 cm. Une portion de l&#39;encre reste sur le sol.//
&gt; 
&gt; **SCP-036-IT :** Aucune personne ne pourra jamais me détruire ! Je deviendrai si terrifiant qu&#39;aucune personne n&#39;osera plus m&#39;approcher !
&gt; 
&gt; //SCP-036-IT explose, tachant considérablement la combinaison de D-1205.//
&gt; 
&gt; **SCP-036-IT :** T&#39;AS EU PEUR DE ÇA, HEIN ?
&gt; 
&gt; //D-1205 recule et nettoie la visière avec sa manche.//
&gt; 
&gt; **D-1205 :** Bordel … Ecoute, mon but n&#39;est pas …  
&gt; 
&gt; **SCP-036-IT :** Pourquoi tu es ici, alors ? Réponds ou j&#39;explose à nouveau et ce sera plus violent !  
&gt; 
&gt; **D-1205 :** Je te l&#39;ai déjà dit, mon but est savoir pourquoi t&#39;es hostile contre les êtres humains, mais pas avec les animaux.  
&gt; 
&gt; **SCP-036-IT :** (//semble pleurer//) Je ne veux pas en parler. Je l&#39;ai dit à la femme qui a essayé de discuter la dernière fois. Je ne veux pas en parler. Sors d&#39;ici. Je t&#39;en supplie. Sors d&#39;ici.
&gt; 
&gt; **D-1205 :** C&#39;est comme tu veux. Je sors. Mais comme nous te l&#39;avons dit : si tu changes d&#39;avis, nous sommes là.  
&gt; 
&gt; **&lt;Fin de l&#39;interrogatoire&gt;**

Après le départ de D-1205, SCP-036-IT a pris une forme humaine et s&#39;est réfugié dans le coin de la cellule, avant de faire des mouvements rythmiques et des modulations de la voix qui ressemblaient à des sanglots. D&#39;autres interrogatoires avec D-1205 et la docteure Bergamaschi ont révélé que l&#39;entité était devenue timide : elle n&#39;a pas essayé d&#39;approcher ou d&#39;attaquer le personnel et a répondu aux questions d&#39;une voix faible, ou ne répondait pas lorsque D-1205 et la docteure Bergamaschi en particulier essayaient d’en apprendre plus sur son histoire.

&gt; Il semble complètement perdu. Peut-être est-ce à cause de ma manière de travailler ... Le premier responsable de son confinement semblait chercher à le neutraliser plutôt qu’à comprendre son fonctionnement. Je pense que une méthode ... psychologique serait plus adapté. Approcher en douce serait bénéfique, et l&#39;inciterait à se confier. Je sais que cela prendra beaucoup de temps, qu&#39;il ne se confiera pas facilement. Il est comme un enfant battu et humilié pendant de nombreuses années. Je me sens quasi triste pour lui.  
&gt; Mais je ne dois pas créer un lien avec lui. Je dois maintenir mon rôle de chercheur, pas devenir son amie. Je dois trouver d&#39;autres moyens pour l&#39;inciter à m&#39;expliquer son attitude et sa violence. Pourquoi continue-t-il d&#39;être ce qu&#39;il croit être ?  
&gt; Dre Alba Bergamaschi

Le jour après, la docteure Bergamaschi a réussi à convaincre SCP-036-IT de parler avec D-1205. D-1205 était dans la salle des gardes et communiquait avec SCP-036-IT via un interphone.   

&gt; Ils m&#39;ont capturé alors je faisais ce qu’ils voulaient que je fasse. Ce qu’ils voulaient que je sois. Une horreur surnaturelle. Un monstre qui noie tout. Ils m&#39;ont absorbé dans un réservoir géant. J&#39;ai réussi à tuer trois personnes. Puis j&#39;ai été jeté ici, et aucune personne ne s&#39;est occupée de moi.  
&gt; Jusqu&#39;à l&#39;arrivée de cet homme. Ce mec un peu vieux, avec une blouse de laboratoire, qui dit être un docteur qui comme cette femme. J&#39;ai oublié son nom. Il a essayé de me tuer. Il voulait me faire du mal. Seulement mal.  
&gt; Donc moi aussi j&#39;ai fait du mal. J&#39;ai tué. J&#39;ai hurlé, j&#39;ai crié, j&#39;ai essayé de le tuer, pour que ça s&#39;arrête. Il n&#39;a pas réalisé. Il n&#39;a pas réalisé ce que je suis. Et j&#39;ai réussi à le tuer. Enfin, j&#39;ai montré qui je suis.
&gt; 
&gt; Et, je ne sais pas combien de temps après cela, j&#39;ai entendu des gens parler. Ils parlaient d&#39;une docteure de retour au travail. Ils en parlaient comme s&#39;ils avaient peur. &#34;- Est-elle de retour? - Oui, elle est de retour. - Est-elle encore méchante ? - Je ne sais pas, mais maintenant elle n&#39;aime pas les grandes salles vides. Elle a été sérieusement blessée par quelque chose au Site Vulcano. Je ne sais pas si elle est devenue plus gentille grâce à cette attaque, mais elle se méfie de tout, d&#39;après ce que je sais&#34;.   
&gt; 
&gt; Ils entrent souvent dans la cellule. Ils ne savent pas de quoi je suis capable. Ils croient qu’ils n’ont pas peur, mais ils auront peur. Je leur ferai comprendre que je pourrais les détruire.   
&gt; Je ne comprends pas pourquoi ils n’ont pas peur.
&gt; 
&gt; Elle. La docteure. Elle pourrait avoir peur. J&#39;ai entendu dire qu&#39;elle est terrorisée par les serpents.
&gt; Je sais comment la faire fuir.
&gt; Ça viendra. Ça viendra.
&gt; 
&gt; Je l&#39;ai vue. Elle me regardait. Je me suis transformé en serpent et je l&#39;ai entendue crier de peur. Je le ferai à nouveau juste dès qu’elle entrera dans ma cellule. Elle criera, s&#39;échappera, et je serai tranquille. Enfin. Elle est grande, est costaude, semble mauvaise et terrorise les autres, mais elle aura peur de moi.  
&gt; Je suis ce qu&#39;ils ont fait de moi. Un monstre. Une horreur.
&gt; 
&gt; Je me suis mis dans un coin. Je ne les ai pas regardés. Hier, je lui ai fait peur. Hier, elle est revenue dans ma cellule. Elle avait une béquille. Je ne sais pas si c&#39;est juste pour un moment ou si c&#39;est définitif. Je ne le demanderai pas. Je m&#39;en fiche. Je ne suis pas là pour être gentil.
&gt; J&#39;ai pris la forme d&#39;un serpent et je me suis approché d&#39;elle. Et je n&#39;ai pas compris. Elle n&#39;a pas crié, elle ne s’est pas enfuie. Elle a seulement fermé ses yeux. Je suis monté sur sa jambe. C&#39;était comme si elle n&#39;avait rien senti. Je ne sais pas si sa jambe blessée est la droite ou la gauche, peut-être qu&#39;elle a perdu sa sensibilité pour le moment. J&#39;ai essayé de monter sur son épaule. Elle a frissonné, elle s&#39;est presque mise à pleurer, mais elle ne s&#39;en pas enfuie et n&#39;a pas crié.  
&gt; Je ne comprends pas. Je ne comprends rien. Pourquoi ils n&#39;ont pas peur de moi ? Pourquoi ne puis-je pas les terroriser ? Qu&#39;est-ce qu&#39;ils veulent ?
&gt; //Je me sens perdu.//  

&gt; J&#39;ai pleuré pendant la nuit entière. J&#39;ai peur. Je me sens perdu. Je ne veux voir personne. Je ne veux plus parler. Je ne sais même pas si je fais peur. Ils n&#39;ont pas peur. Ils me parlent avec une voix gentille. Je ne sais pas pourquoi. Est-ce qu&#39;ils essaient d&#39;être gentils pour me maltraiter après avoir gagné ma confiance ? Vont-ils me tuer plus tard ?
&gt; Je ne sais pas. Je ne comprends pas.

&gt; J&#39;ai trop peur...

&gt; **Par :** Dr Fabio Violli, Division Médicale du Site Iride
&gt; **À :** Dr Nicola Giannini, directeur du Site Vesta
&gt; Dre Lavinia Fiorentino, directrice adjointe du Site Vesta
&gt; 
&gt; ++ Rapport de l&#39;analyse psychologique
&gt; 
&gt; **Date :** 14/08/2018
&gt; 
&gt; **Effectué par :** Dr F. Violli, Division Médicale
&gt; 
&gt; **Sujet :** Dr Alba Bergamaschi, en charge du confinement de SCP-036-IT
&gt; 
&gt; **Fonctions :** Psychiatre au Site Vesta. Capable de travailler avec des entités sensibles, humanoïdes et autres.
&gt; 
&gt; **Demandé par :** Dr Nicola Giannini, directeur du Site Vesta
&gt; 
&gt; **Raisons de l&#39;analyse :** Évaluation des compétences physiques et mentales de la docteure Bergamaschi après les blessures provoquées par la brèche du confinement de SCP-024-IT, et étude de sa relation avec SCP-036-IT.
&gt; 
&gt; Depuis son arrivée à la Fondation, et grâce à ses études de psychiatrie, la Dre Bergamaschi s’est souvent retrouvée face à des entités conscientes, parfois dangereuses. Le 13/06/201█, alors qu&#39;elle était au Site Vulcano, elle a été attaquée par SCP-024-IT pendant une brèche de confinement. Depuis ce temps, elle a conservé de nombreuses cicatrices sur son corps, qui ont même nécessité une période d&#39;hospitalisation au Site Asclepio. Maintenant la Dre Bergamaschi est forcée à marcher avec une béquille.
&gt; 
&gt; Alba Bergamaschi n&#39;est pas très sociable et le personnel du Site Vesta la décrit comme &#34;imprévisible&#34;, presque &#34;méchante&#34;, bien qu’elle soit efficace dans son travail. Prétentieuse et souvent encline à la colère, elle profite de sa taille et de sa voix grave pour effrayer les autres chercheurs, et donc d’être tranquille. Le directeur Giannini et le directrice adjointe Fiorentino la décrivent comme loyale et très dévouée à son travail, si on ne lui demande pas d&#39;aller dans de grands espaces vides ou d&#39;étudier les serpents. Depuis son agression, il n&#39;est pas recommandé de l’assigner à des entités prédatrices. L&#39;attaque reste pour la docteure Bergamaschi un traumatisme qui lui provoque :
&gt; * crises d&#39;angoisse, se manifestant par des pleurs et une hyperventilation
&gt; * crises de colère
&gt; * cauchemars    
&gt; 
&gt; Le 27/10/201█, la Dre Bergamaschi a repris son service actif à la Fondation et a été chargée du confinement de SCP-036-IT, classifié Euclide, suite à la mort du Dr Barese, tué dans une brèche de confinement. La docteure Bergamaschi a essayé une nouvelle méthode d&#39;approche, basée sur le dialogue. Cette méthode a pris du temps pour donner des résultats, mais elle a amélioré la coopération de SCP-036-IT ; cependant, la situation a été reprochée à la Dre Bergamaschi par le commandement du Site Vesta. La docteure Bergamaschi a renforcé les procédures de confinement, mais elle a soutenu le fait que le dialogue a effectivement amélioré l&#39;attitude de l&#39;entité.
&gt; 
&gt; SCP-036-IT se considérait comment &#34;un monstre terrifiant&#34;, et il en était particulièrement convaincu. Lorsque la Dre Bergamaschi a été chargée de le confiner, SCP-036-IT avait déjà essayé de communiquer avec ses premiers responsables du confinement, sans succès. Après de nombreuses tentatives de résistance et une longue hésitation, l’entité a enfin accepté de dialoguer avec la docteure. De nombreux entretiens ont eu lieu entre les deux, notamment le soir.
&gt; De nature solitaire et réticente à parler de l&#39;attaque, la docteure Bergamaschi a trouvé en SCP-036-IT quelqu&#39;un qui l&#39;écoute et se préoccupe d&#39;elle. Cette situation a des effets positives sur SCP-036-IT et sur la docteure Bergamaschi, rassurée de la probabilité minimale d&#39;une brèche de confinement de la part de SCP-036-IT. Cependant, elle déclare ne pas oublier quelles sont les procédures et règles de confinement : elle refuse de créer un lien affectif avec l&#39;entité et évite de parler de l&#39;agression, bien que SCP-036-IT tente de l&#39;inciter à en parler.
&gt; 
&gt; **Conclusion :** Je conseille une assistance plus assidue pour la docteure Bergamaschi, afin qu&#39;elle ne crée pas de lien d&#39;amitié avec SCP-036-IT et n&#39;aille pas à l&#39;encontre des procédures de confinement. Pour ça, il serait préférable que les entretiens entre la docteure Bergamaschi et un psychologue soient plus fréquents. L&#39;administration d&#39;amnésiques mineurs a été demandée par la docteure Bergamaschi ; cette demande est en cours d&#39;évaluation. Si l&#39;assistance psychologique ne fonctionne pas, le commandement du site devra étudier d&#39;autre possibilités, y compris le licenciement.  
&gt; 
&gt; Sécuriser, Contenir, Protéger
&gt; 
&gt; Docteur F. Violli, Division Médicale

&gt; **Dr Giannini :** Est-ce pour cela que tu réponds si facilement à SCP-036-IT ?
&gt; 
&gt; **Dre Bergamaschi :** Oui... C&#39;est aussi pour cette raison que j&#39;essaie une méthode plus &#34;conviviale&#34; que mon prédécesseur. Lui même est complètement abandonné et a besoin de parler, donc j&#39;ai pensé que je pouvais essayer. Le docteur Barese était un militaire, pas un psychologue. Je suis une psychologue, pas une militaire. De plus, SCP-036-IT a bien compris ce qui m&#39;est arrivé. Je sais que je dois maintenir une certaine distance, je ne dois pas devenir son amie, mais comment puis-je faire cela si personne ne m&#39;aide à oublier SCP-024-IT ?
&gt; 
&gt; **Dr Giannini :** Alba, t&#39;as risqué d&#39;être tuée dans une brèche de confinement, t&#39;as subi des séquelles physiques et psychologiques, et même si tu dis le contraire, tu n&#39;es pas complètement guérie. T&#39;as besoin d&#39;un psychologue.  
&gt; 
&gt; **Dre Bergamaschi :** Je ne dis pas le contraire, Nicola. Mais je parle d&#39;un vrai psychologue. Je ne te parle pas d&#39;un médecin. Je n&#39;ai vu que des médecins. Ce n&#39;est pas ce dont j&#39;ai besoin.
&gt; 
&gt; **Dr Giannini :** Alba, tu sais bien que tu n&#39;as pas à trop en dévoiler aux entités qui te sont assignées. Tu sais que ce n&#39;est pas ton boulot.  
&gt; 
&gt; **Dre Bergamaschi :** Je le sais. C&#39;est pour ça que j&#39;ai besoin de parler à quelqu&#39;un. Quelqu&#39;un qui soit ... //compréhensif//. Si t&#39;en as parmi tes collègues, dont tu pourrais me donner le nom ... Sans en parler à tout le monde, s&#39;il te plaît. J&#39;ai une réputation.  
&gt; 
&gt; **Dr Giannini :** Je comprends. Viens avec moi.
&gt; 
&gt; ------------
