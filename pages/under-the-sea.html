//Ta phải kể với ngươi ngay bây giờ, vì ta đang già đi và kiến thức không thể đồng hành cùng ta trên dòng sông chết. Thế gian mà ngươi biết chỉ là lừa dối. Chúng ta đều chỉ là những vị khách trên con tàu lớn, một ngày nào đó sẽ được giải thoát. Ta đã chứng kiến tất cả, và thấu hiểu. Rằng có những thứ bên ngoài chúng ta, những thứ chúng ta không thể ngắm nhìn hay hiểu rõ. Ta đã nhìn thấy bọn chúng, và ta biết bọn chúng. Đến gần hơn nào, để được khai sáng.//

= //Có những kẻ muốn liên lạc.//

&gt; Kính chào các đồng bào ở vùng biển sâu thẳm. Liệu chúng ta có thể cùng dang rộng cánh tay hữu nghị? Chúng tôi là đại sứ của Commonwealth, và chúng tôi đã phiêu lưu từ rất lâu, cố gắng kiếm tìm lại quê nhà.
&gt; 
&gt; ...
&gt; 
&gt; Kính chào! Chúng tôi là Commonwealth, và chúng tôi đang bày tỏ thiện chí của mình với bạn và các cư dân. Nếu bạn có thể mở rộng hợp tác, chúng tôi sẽ rất cảm kích thời gian và nơi chốn của bạn.
&gt; 
&gt; ...
&gt; 
&gt; Chiếc thuyền của các bạn không có nơi nào để cập bến? Lớp kính đang mách bảo chúng tôi phải từ chối, vì bạn không phải kiểu người mong chờ vào chúng tôi. Xin thứ lỗi về chuyện này.

= //Vài kẻ làm ta bối rối, cho tới bây giờ.//

&gt; Chúng ta không ở đây, nhưng chúng ta không muốn nói chuyện với ngươi. Ngươi không phải là một thứ hiếm có, ngươi luôn tầm thường bên trên đất liền. Không có gì đáng sợ và không có gì tốt đẹp, chúng ta sẽ tới đây, và đừng để chúng ta biết điều gì.
&gt; 
&gt; Khi chúng ta tới đây, phiền ngươi hạ nhiệt độ xuống nhé? Khá lạnh khi ở trên nơi đó.

= //Vài kẻ không hiểu được quy mô của chiếc thuyền.//

&gt; Ed đang lăn tròn. Ed đang lăn tròn vì hắn cần phải đi xung quanh.
&gt; 
&gt; Ed va đầu. Chà, hắn nghĩ mình phải thử lại.
&gt; 
&gt; Va đầu. Không hiệu quả, nhưng thế không đủ để ngăn Ed lại. Thử lại nào.
&gt; 
&gt; Thử lại.
&gt; 
&gt; Ed đang khá chán việc này. Ed có thể lăn đến đâu? Chiếc giường bất động trước đầu Ed đang chắn ngang con đường phía trước.
&gt; 
&gt; Có lẽ Ed sẽ lăn xung quanh. Hắn sẽ thử ngay bây giờ.
&gt; 
&gt; Ed va đầu. Chà… luôn còn lần sau mà. Ed có thể thử lại.

= //Vài kẻ không nhận ra bản chất điên loạn..//

&gt; BÙM!
&gt; 
&gt; ĐÙA thôi. Chưa sẵn sàng để BÙM đâu!, vì kể cả khi BÙM! là SỰ THẬT thì chúng tôi phải đi XUNG QUANH để CÔNG VIỆC có thể được XỬ LÝ vì CHÚNG TÔI CẦN HOÀN THÀNH.
&gt; 
&gt; VẤN ĐỀ đã TRÔI QUA từ lâu rồi! Đó là LÝ DO chúng ta phải VƯỢT QUA!
&gt; 
&gt; Chà, chúng tôi hiểu rồi. Không muốn ĐI sao?
&gt; 
&gt; Chúng tôi rất tiếc. Chưa hoàn thành xong! Hãy quay lại lần sau.
 
= //Một số kẻ còn cổ xưa hơn chúng ta.//

&gt; Lách cách dưới tầng đáy tìm thức ăn, bơi xuyên qua làn đá tảng.
&gt; 
&gt; Chúng tôi luôn ở đây để bơi lội, xung qua xung quanh.
&gt; 
&gt; Chúng tôi có thể lẩn vào trong bất kì tảng đá nào, phải không ta?
&gt; 
&gt; Chúng tôi sẽ cần tảng đá.
&gt; 
&gt; Nhìn thấy tảng đá rỗng to hơn. Chúng tôi không thể tiến vào.
&gt; 
&gt; Tiếc quá.

= //Có những kẻ ngân nga về quê nhà.//

&gt; Chúng ta có thể ca hát trong buổi hòa nhạc 
&gt; 
&gt; Hát cùng nhau, ngân ca giai điệu
&gt; 
&gt; Bạn là niềm bí ẩn từ xa xưa, và chúng tôi mong bạn sẽ đến sớm
&gt; 
&gt; Chớ băn khoăn hay lo lắng, chỉ cần thưởng thức tiết mục


//Cũng có những sinh vật… căm thù, khinh miệt, và ghê tởm chúng ta. Lời nói của chúng thật đê hèn và tàn nhẫn, và chúng chờ đợi thời cơ. Hãy cảnh giác, vì thế hệ của ngươi phải chống lại chúng, và chạm tới những vì sao.//
