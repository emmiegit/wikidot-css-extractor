**Ítem #:** SCP-1494

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los vuelos que salgan del Aeropuerto Internacional de Hollywood, situado en Fort Lauderdale, Florida, serán equipados con dispositivos de vigilancia y seguimiento, en el equipaje y en pasajeros elegidos al azar. Se están realizando esfuerzos para prevenir la manifestación del fenómeno de SCP-1494, tales como transferir a los copilotos mayores de 45 años, impedir que se utilicen aviones construidos antes de 2008 y suprimir ciertas bebidas en los vuelos que salen del aeropuerto. Por el momento se han suspendido todas las pruebas en torno a SCP-1494.

Se suprimirán los informes de personas desaparecidas relacionados con SCP-1494, los registros se confiscarán y se sustituirán por versiones censuradas. Los familiares y las fuerzas de la ley recibirán amnésticos de clase C.

**Descripción:** SCP-1494 se refiere a un fenómeno que se produce en los vuelos que salen del Aeropuerto Internacional de Hollywood y se dirigen a algún lugar fuera de los Estados Unidos. En algún momento del vuelo, se puede informar de que el avión se detiene en una escala no programada antes de salir de Estados Unidos. Los pasajeros que permanecen en el avión durante la escala no experimentan más efectos anómalos que la notificación del aterrizaje no programado. La duración del vuelo no se ve alterada, y el seguimiento del avión por radar muestra que no se producen escalas durante el tiempo que dura el fenómeno de SCP-1494. Las siguientes condiciones deben producirse antes de que se inicie el efecto:

* Al menos 70 pasajeros a bordo del vuelo;
* El avión debe haber sido construido antes de 2008;
* Las bebidas que se sirven son de la marca Coca-Cola;
* El copiloto del vuelo debe ser mayor de 45 años; y
* No pueden ir a bordo oficiales aéreos ni personal encubierto de la Fundación.

Las personas que desembarquen en la escala entrarán en un lugar que parece ser una réplica exacta de la terminal del Aeropuerto Internacional de Jacksonville, que cuenta con todo el personal necesario. Todos los tomacorrientes funcionan, pero los equipos de comunicación, como los teléfonos móviles y los dispositivos con conexión a Internet, no se cargarán. No obstante, funcionarán y recibirán señal hasta que se agote su energía. Los registros telefónicos mostrarán que las llamadas se originaron en el Aeropuerto Internacional de Hollywood. No se han observado aviones aproximándose a las terminales de salida[[footnote]]Se ha observado en varias ocasiones que instancias de [[[SCP-1387]]] llegan a las terminales de salida para activar sus efectos anómalos en sujetos atrapados dentro de SCP-1494. Actualmente se está investigando cómo las instancias de SCP-1387 pueden acceder a SCP-1494.[[/footnote]], y los aviones que se aproximan a la terminal de entrada proceden exclusivamente del Aeropuerto Internacional de Hollywood.

Una vez dentro de la terminal, si el sujeto intenta explorar las demás zonas del aeropuerto, se le informará de que ha sido acusado de un acto de traición y se le denegará la entrada. Dependiendo de su nación de origen, pueden ser acusados de diferentes actos de traición. Los sujetos creerán que las acusaciones son legítimas, hayan cometido o no algún tipo de traición, o si la acción de la que se les acusa es siquiera posible.

__Ejemplos de acusaciones de traición__

||~ Sujeto(s) ||~ Nación de origen ||~ Acción ||
|| Un varón adulto || Estados Unidos || Acusado de vender información clasificada a periódicos estadounidenses. La información filtrada parecía referirse al sistema de defensa antimisiles de la Iniciativa de Defensa Estratégica &#34;Guerra de las Galaxias&#34; que se estaba desarrollando durante la administración Reagan. ||
|| Una mujer joven || Francia || Acusada de &#34;alta traición contra la corona&#34; y advertida de que volver a su casa o a cualquier otro estado provocaría su extradición y ejecución &#34;a voluntad del Rey&#34;. El documento que contenía esta información llevaba la marca real del rey Carlos X de Francia. ||
|| Un varón anciano || Identificado como ciudadano de la extinta Unión Soviética || Se le informó de que había sido acusado de sabotear la revolución y de conspirar con fuerzas contrarrevolucionarias. Las acusaciones parecían ser similares a las realizadas durante las purgas estalinistas de los años treinta. ||
|| Grupo de sujetos, de vacaciones. || Estado no reconocido de la República de Nagorno-Karabaj. || Se informó individualmente a los sujetos de un delito idéntico, la destrucción de documentos clasificados, y se les entregó documentación idéntica supuestamente procedente de su lugar de residencia que lo confirmaba. ||
|| Un varón adulto || Dominio de Melquizedek, Micronación. || Acusado de &#34;Negarse a sacar la basura de los territorios del patio trasero a las naciones del más allá, lo que provocó un desbordamiento y la enfermedad de la reina FuFu, la mascota nacional&#34;. ||

Los sujetos que han sido acusados de actos similares suelen formar pequeñas comunas dentro de la terminal, comunicándose con los miembros del personal de seguridad y administrativo del aeropuerto sobre su situación actual. Según las observaciones más recientes, se han formado varios enclaves pequeños, que parecen subsistir gracias a las concesiones que se venden dentro de la terminal y al contenido de los equipajes nuevos que se introducen en el aeropuerto. Se han construido edificios con maletas, ropa y basura. Además, se ha informado de la existencia de un mercado negro de artículos catalogados por el aeropuerto como contrabando.

SCP-1494 fue reportado inicialmente el 03/11/2008, cuando varios pasajeros a bordo del vuelo [CENSURADO] fueron reportados como desaparecidos durante el tránsito. Después de que los informes de un destino de vuelo inesperado y desconocido llegaran al personal de la Fundación integrado en la corporación Spirit Airlines, se distribuyeron amnésticos y se inició la investigación del fenómeno. Desde el 10/04/2008, SCP-1494 se considera una anomalía contenida de nivel Euclid.

**Anexo:** La investigación sobre la actividad en el aeropuerto señala que un avión que se detuvo en [DATOS BORRADOS] y que hizo escala en el Aeropuerto Internacional de Fort Lauderdale fue posteriormente dado por desaparecido, con todos los pasajeros dados por perdidos. No se ha encontrado ningún rastro del vuelo fuera de los registros incautados por el personal de la Fundación tras el vuelo. La información más destacada sobre el vuelo incluye:

* Las grabaciones de las cámaras de seguridad no corroboran los registros del vuelo y no muestran señales del avión ni de los pasajeros.
* El piloto y el copiloto no aparecen en ningún documento relacionado con el vuelo.
* Se recuperó de la terminal un ejemplar de la colección de relatos cortos &#34;Pesadilla a 20.000 pies: relatos de terror&#34;, de Richard Matheson, y se cree que procedía de un pasajero.
* Algunas personas que se encontraban en el aeropuerto declararon haber oído ruidos de metal aplastado mientras el avión estaba en la puerta de embarque.
* Se descubrió un ordenador portátil dañado en la pista de aterrizaje. Este ordenador es idéntico a los entregados al personal de seguridad del aeropuerto.
* Se recuperó de la terminal una copia de los protocolos de seguridad estándar del aeropuerto, muy dañada, se cree que procedía de un pasajero.
