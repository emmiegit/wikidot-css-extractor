[[include component:credit-button]]
**Artikel:** SCP-1877 – Die Eingeweide der Erde
**Autor:** [[*user ophite]]
**Original:** https://scp-wiki.wikidot.com/scp-1877
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1877

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund der Unmöglichkeit des Transports wird jede Instanz von SCP-1877 //in situ// am Ursprungsort des Subjekts eingedämmt. Wenn möglich, sichert sich die Foundation das Eigentum am Ursprungspunkt, macht die Wohnräume des Subjekts schalldicht und installiert nach innen gerichtete Schlösser an allen an das Subjekt angrenzenden Innentüren. Das medizinische Foundation-Personal hat den Zustand der Subjekte in einem 48-Stunden-Zyklus zu überprüfen und dabei jeden sichtbaren extrakorporalen Darm zu messen. Jede Darmretraktion von mehr als 10 mm in einem einzigen 48-Stunden-Zeitraum ist unverzüglich Forschungsleiter ████ zu melden.

Jede öffentlich zugängliche Infrastruktur, die extrakorporalen Darm beliebiger Länge enthält, ist, sofern möglich, außer Betrieb zu nehmen oder nur von von der Foundation zugelassenem Personal zu warten, wenn dies nicht praktikabel ist. Der endoskopische Nachweis zusätzlicher extrakorporaler Därme ist unverzüglich dem Forschungsleiter zu melden.
 
**Beschreibung:** SCP-1877 ist eine anomale Magen-Darm-Erkrankung, die eine Reihe geografisch getrennter Individuen betrifft, die als SCP-1877-01 bis SCP-1877-03 bezeichnet werden. Zusätzlich zu ihrem ungewöhnlich langen und durchgehenden Magen-Darm-Trakt weisen die Subjekte schwere neuropsychiatrische Symptome auf, darunter ein linksseitiger visueller Neglect und eine leichte Aphasie. Während die Immobilität der Subjekte die meisten medizinischen Bildgebungsverfahren undurchführbar macht, zeigen vorläufige EEG-Ergebnisse ungewöhnlich hohe Werte elektrischer Aktivität in den rechten Parietallappen der Patienten.

Bis heute wurden mehr als 30 km durchgehender Darm endoskopisch kartiert. Es wurde beobachtet, dass sich der Darmtrakt der Subjekte mit zahlreichen künstlichen Artefakten überschneidet, darunter Kontrolllampen, Stromleitungen, Glühbirnenfassungen, Telefonhörer, Wasserleitungen, Abwasserrohre und U-Bahn-Tunnel. 31 Stunden nach Eintritt in den Verdauungstrakt von SCP-1877-01 kann beobachtet werden, wie Objekte, die in den Verdauungstrakt gelangt sind, durch das Eintrittsstoma von SCP-1877-02 gelangen und 30 Minuten danach wieder austreten. Vermutlich bewegen sie sich dann zu SCP-1877-03 und werden an weitere Individuen weitergegeben oder ausgeschieden.

Kartierte Teile des Magen-Darm-Netzwerks von SCP-1877 bestehen aus Folgendem:

4 cm hinter dem Magenpförtnermuskel dreht sich der Zwölffingerdarm von SCP-1877-01 durch ein schmerzloses Stoma in seiner Bauchdecke nach außen, erstreckt sich über das Wohnzimmer des Subjekts und gelangt in eine Leuchte an der Decke seiner Wohnung. Die architektonische und endoskopische Untersuchung seines Magen-Darm-Trakts scheint darauf hinzudeuten, dass er dann durch die Wand seiner Wohnung absteigt, in eine Wasserleitung gelangt, in das U-Bahn-System von Washington DC umgeleitet wird und dann scharf nach Süden abbiegt, was eine Endoskopie ohne schwere Verletzungen des Patienten unmöglich macht.

Der Magen-Darm-Trakt des Subjekts wird dann in Busan, Korea, wieder aufgenommen, verlässt ihn durch eine Kontrollampe im Ofen von SCP-1877-02, durchquert die Küche und das Badezimmer und tritt durch ein schmerzloses Stoma in der Bauchdecke des zweiten Subjekts ein. Nach 1,4 m oberflächlich normalem Dünndarm tritt ein zweites Stück Leerdarm durch ein zweites Stoma in der vorderen Bauchwand aus, sinkt in das Waschbecken des Patienten und verläuft 3,7 km durch die Kanalisation von Busan. Die endoskopische Untersuchung hat gezeigt, dass der obere Verdauungstrakt von SCP-1877-02 nicht mehr mit dem unteren Verdauungstrakt übereinstimmt, der jetzt seinen Körper einnimmt. Es wird angenommen, dass ein drittes Individuum mit der Bezeichnung SCP-1877-03 existiert, die jedoch noch nicht gefunden wurde. Unter der Annahme, dass die südliche Ausrichtung des Dünndarms von SCP-1877-02 kontinuierlich ist, wird angenommen, dass das nicht eingedämmte dritte Subjekt irgendwo im Umkreis von 30 km von Adelaide, Australien, lebt.

Der Zustand der Subjekte ist derzeit instabil. Ab 2007 begannen sich die extrakorporalen Eingeweide beider bekannten Subjekte in die architektonischen Merkmale ihrer Wohnungen zurückzuziehen. Bei der Bergug wies SCP-1877-01 einen 24 m langen schlaffen extrakorporalen Darm auf, was ihm eine eingeschränkte Mobilität in seinem Wohnbereich ermöglichte. Derzeit verfügt SCP-1877-01 nur über 8 m straffen extrakorporalen Darm, was ihn auf einen einzigen Raum seiner Wohnung beschränkt. Die Retraktion von SCP-1877-02 war weniger schwerwiegend; bei der Bergung wies das Subjekt einen 41 m langen Dünndarm auf. Durch die Retraktion nach der Bergung wurde sein loser Darm auf 34 m reduziert.

**Anhang:** Am 5. Dezember 2012 betrat ein Foundation-Bergungsteam eine Wohnung in Adelaide, die vermutlich der Ursprungsort von SCP-1877-03 war. Es wurden keine anomalen Merkmale festgestellt; in der Spülmaschine der Wohnung wurde jedoch ein handgeschriebener Brief gefunden. Dieser Brief ist unten transkribiert:

&gt; Sehr geehrte General Electric,
&gt; 
&gt; Ich schätze Ihre Produkte schon lange. Aber jetzt nähere ich mich der Steckdose, und es kommen Fragen auf.
&gt; 
&gt; Was ist zum Beispiel das Problem? Ich denke, das Problem ist, dass es eine schlimme Krankheit gibt. Mein Bauch tut weh. Und ich besitze einen Geschirrspüler von General Electric, Modell PD968DPBB, und er hilft mir nicht einmal. Alles knurrt und kocht und peitscht. Es stinkt. Ich habe meinen Cousin in Amerika angerufen und ihm gesagt, dass es krankheitsbedingte Schwierigkeiten gebe. Er sagte mir, ich solle Sie anrufen, weil Sie der Grund für die Probleme seien und dass von meiner Spülmaschine eine elektrische Welle ausgeht, die in meine Eingeweide dringt.
&gt; 
&gt; Und was wird passieren? Das Problem ist mittlerweile sehr schlimm. Ich muss so nah an Ihrer Steckdose stehen, dass ich die elektrische Welle hören kann. Wie Walgesang. Ich muss bald rein. Dafür sorgen meine Eingeweide. Ich weiß, dass General Electric nicht dafür sorgen kann, dass es aufhört. Aber es muss eine Antwort auf das Geheimnis der Geräte geben. Die Antwort sollte im Handbuch stehen, das der Steckdose beiliegt. Damit es weniger Angst gibt, wenn wir alle in unsere Geräte gehen und in den Eingeweiden der Erde leben müssen, was wir alle eines Tages tun werden.
&gt; 
&gt; Morgen muss ich wohl reingehen. Wenn es vorbei ist, werde ich dann allein im Namen der Geräte leben? Wie durchquert man die Eingeweide der Erde, damit es kein Problem gibt? Ist das eine Krankheit, die in einer elektrischen Welle von allen Geschirrspülern ausgeht, oder nur von mir?
&gt; 
&gt; Bitte rufen Sie mich morgen an, General Electric. Es wird nicht viel Zeit bleiben. Ich habe so große Angst.
&gt; 
&gt; Vielen Dank für all Ihre Produkte,
&gt; ██████

Obwohl der Brief offenbar nie abgeschickt wurde, deutet eine Überprüfung der Telefonprotokolle darauf hin, dass vom Hauptsitz von General Electric in Fairfield, CT, ein Anruf an das Telefon der Wohnung getätigt wurde. Der genaue Ausgangspunkt dieses Anrufs, der Gegenstand des anschließenden Gesprächs und die verantwortliche Person sind mit Stand vom █.██.████ noch ungeklärt.</textarea></pre>
