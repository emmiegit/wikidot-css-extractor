**Ítem #:** SCP-5848

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-5848 esta contenido en el Sitio Provisional-39, ubicado dentro de una ala sellada del campus principal de la Universidad Nacional Mayor de San Marcos, en Lima, Perú. La puerta que conduce a SCP-5848 debe mantenerse cerrada en todo momento. El puesto de secretaria fuera de la puerta debe estar asignado por al menos guardia armado. El personal tiene prohibido responder a los arañazos, golpes, o suplicas verbales provenientes del otro lado de la puerta. La investigación y la exploración dentro de SCP-5848 han sido suspendidas a la espera de una revisión del Incidente I-5848-012 por el directorio de sucursales de América del Sur.

**Descripción:** SCP-5848 es una anomalía extradimensional existiendo dentro de una antigua ala de un laboratorio de la Universidad Nacional Mayor de San Marcos, en Lima, Perú. La puerta que conduce a SCP-5848 esta situado entre un pasillo ordinario y un aula, y se ha informado que no existía desde antes de [CENSURADO]. SCP-5848 presenta un paisaje arbóreo de tamaño indeterminado. SCP-5848 tiene un ciclo de día y noche, presión de aire, y temperaturas similares a los de la tierra. Los investigadores de la Fundación han afirmado que la flora encontrada dentro de SCP-5848 se asemeja genéticamente con los ejemplares de las selva subtropicales del Mioceno que alguna vez existieron en la actual África del Norte[[footnote]] Se desconoce el motivo de la discrepancia cronológica en la flora y fauna de SCP-5848. [[/footnote]]. A excepción de unos pequeños artrópodos, que se cree que ingresaron a SCP-5848 a través de la conexión con el Sitio Provisional-039, no se ha encontrado fauna macroscópica dentro de SCP-5848, salvo por los especímenes de SCP-5848-1.

SCP-5848-1 es una gran población de una indeterminada especie de //Purgatorius//, un género euterio de mamíferos extintos en el Paleoceno temprano, y se cree que es un precursor del orden de los Primates. Los especímenes de SCP-5848-1 miden unos 20 cm de largo y --son-- eran típicamente dóciles.

Las instancias de SCP-5848-1 son anormalmente resistentes al daño físico. Aunque se ha demostrado que los especímenes sufren daño por el armamento estándar de la Fundación o por accidentes ocasiones en actividades de búsqueda de comida, y sufrir de demacración por ausencia de comida y agua, ninguno de ellos se les ha visto expirar. A pesar de esta inmortalidad //de facto//, las instancias de SCP-5848-1 continúan reproduciéndose y creciendo en tamaño. Las nuevas instancias parecen migran instintivamente más profundamente en la anomalía, previniendo que una región determinada se vuelva sobrepoblada.

Algunas instancias de SCP-5848-1 son capaces de vocalizar en varios idiomas humanos existentes, y las instancias más jóvenes presentando patrones de habla más elaborados que los viejos. Contrariamente, aproximadamente el 70% de los especímenes encontrados dentro de un radio de █ km de la puerta de SCP-5848 son incapaces de vocalizar[[footnote]] Exceptuando los sonidos que se cree que son típicos de los especímenes //Purgatorius// no anómalos.[[/footnote]]. Estos especímenes también presentan una jerarquía social y patrones de alimentación más simple, en comparación con los que aún pueden vocalizar en lenguajes humanos. El tiempo promedio para que un espécimen de SCP-5848-1 destetado completamente pierda esta capacidad es de unos nueve años.

Los especímenes de SCP-5848-1 que aún pueden vocalizar intentan entablar una conversación con el personal que ingresa a SCP-5848. Las instancias aseguran haber sido humanos en el pasado antes de despertar repentinamente en su forma actual, y repentinamente expresan angustia por su situación, o un deseo de contactar a sus supuestos cónyuges o miembros de sus familias. Los especímenes de SCP-5848-1 también claman tener pobres recuerdos de sus vidas humanas, que se ha observado que empeora con el pasar del tiempo hasta que desaparecen completamente, seguido de la perdida de cualquier conocimiento de lenguajes humanos. Esto obstaculizó los esfuerzos de la Fundación para afirmar la validez de sus afirmaciones, pero no las impidió completamente. Hasta la fecha, se han encontrado alrededor de ██ personas mencionadas por SCP-5848-1. Por el contrario, la investigación ha confirmado que cada sujeto humano que una instancia de SCP-5848-1 clamó haber visto en el pasado ha expirado en algún momento dentro de los últimos 10 a 15 años.

El contacto con las instancias de SCP-5848-1 se ha vuelto más difícil desde que una manada se dio cuenta de la puerta que conecta a SCP-5848 con la realidad base de la Fundación (véase Reporte de Incidente I-5848-012). Muchos de los ejemplares más jóvenes verbalizaron el deseo de &#34;regresar a casa&#34; y &#34;hacer las cosas bien&#34;, y repetidamente atacaron o se hirieron a si mismos con la puerta. En las semanas siguientes, el conocimiento del incidente parece haberse extendido a otras manadas de SCP-5848-1, quienes a su vez se han vuelto significativamente más desconfiados del personal de la Fundación[[footnote]]En otras palabras, las instancias ahora creen que la Fundación no está dispuesta a liberarlos de su situación actual.[[/footnote]].

Las pruebas han demostrado que es imposible para cualquier instancia de SCP-5848-1 que se origine dentro de la anomalía de cruzar el umbral hacia la realidad básica de la Fundación, incluso cuando la puerta permanece abierta. Las investigaciones de este fenómeno están en curso.

**Anexo 5848-01:** El ██/██/████, 21 días después del Incidente I-5848-012, una nota escrita fue encontrada dentro de SCP-5848, tirada en el suelo del bosque a unos cinco metros de la puerta que conduce a la anomalía. Las muestras de la nota han comprobado que está compuesta de papel A4 de grado comercial y tinta azul de bolígrafo. La nota, traducida del lenguaje Asturiano[[footnote]]El análisis indico que el autor desconoce u optó por ignorar, las reglas ortográficas estándar establecidas por la Academia de la Lengua Asturiana en 1981.[[/footnote]], dice lo siguiente:

&gt; A quien le interese,
&gt; 
&gt; Maldita sean sus reglas de lo que es eterno y lo que no. Estamos construyendo algo hermoso aquí.
&gt; 
&gt; No permitiré que nadie se vaya.
&gt; 
&gt; H.

[[footnoteblock]]
