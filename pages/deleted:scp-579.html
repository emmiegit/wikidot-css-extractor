**Ítem #:** SCP-579 

**Clasificación del Objeto:** Keter 

**Procedimientos especiales de contención:** SCP-579 se encuentra actualmente en el Sitio-62C, un complejo situado a unos 80 km del Sitio-██, el cual es el sitio principal. El conocimiento de la existencia de este sitio se ha juzgado como innecesario para todo el personal no esencial que no esté involucrado en la contención de SCP-579. El sitio consta de un edificio que alberga a SCP-579 y de viviendas para el personal de contención. SCP-579 está encerrado en una unidad de 30 m x 30 m x 30 m hecha de [DATOS BORRADOS], en la que se mantiene en suspensión permanente mediante el uso de electroimanes. El Sitio-██ cuenta con una linea directa de comunicación con el Alto Mando a través de la cual se deben hacer todos los informes y notificaciones. El personal está formado por dos equipos (cada uno compuesto por 17 individuos de nivel 1, tres de nivel 2 y uno de nivel 4) que son rotados quincenalmente.

Todos los instrumentos deben ser revisados cada media hora para asegurar su funcionamiento. Los cambios en cualquier atributo medido deben ser comunicados inmediatamente al Alto Mando. Cualquier instrumento o dispositivo electrónico que registre más de un 0,2% de su rango medio de funcionamiento o que muestre cualquier error o lapsus de funcionamiento dará lugar a la ejecución automática de la Acción 326-Israfil. Los informes rutinarios al Alto Mando se harán cada hora. Si un informe no se recibe dentro de los siete minutos de su hora programada, se ejecutará la Acción 10-Israfil-A.

No se debe realizar ninguna otra acción con respecto a SCP-579 que no sean las estrictamente indicadas anteriormente.

**Descripción:** [DATOS BORRADOS] 


**Anexo [579-001]:** 

Acción 10-Israfil-A: Las puertas, ventanas y otras posibles salidas del Sitio-██ deben ser selladas, impidiendo la circulación del personal dentro o fuera del sitio. Los equipos y recursos necesarios para la Acción 10-Israfil-B se prepararán y se pondrán en posición.

Si el Alto Mando recibe los informes a la hora correcta, o si los instrumentos o dispositivos electrónicos vuelven a su estado normal, el Alto Mando emitirá una declaración de &#34;Todo despejado&#34;. Si dicha declaración no se recibe en los siete minutos siguientes al inicio de la Acción 10-Israfil-A, se ejecutará la Acción 10-Israfil-B. Si en cualquier momento cualquier instrumento o dispositivo electrónico cercano al SCP-579 comienza a mostrar errores significativos o desviaciones del funcionamiento normal, la Acción 10-Israfil-B debe ser ejecutada inmediatamente.

Si se emite una declaración de &#34;Todo despejado&#34;, deberán transcurrir al menos 72 horas sin que se produzcan más anomalías para que se pueda desbloquear el lugar y los equipos de la Acción 10-Israfil-B puedan retirarse.

Acción 10-Israfil-B: La puerta de entrada del Sitio-62 ([http://lafundacionscp.wikidot.com/scp-004 SCP-004]) debe ser destruida. Esto debe hacerse independientemente del personal o de las instalaciones que queden en el lugar. Los restos de la puerta de enlace -o la propia puerta de enlace si la destrucción resulta imposible- deben contenerse de la misma manera que el SCP-579. El Alto Mando dará entonces nuevas instrucciones.



**Anexo [579-002]:** 

En caso de que la Acción 10-Israfil-B tenga éxito, todos los documentos sellados relativos a SCP-579 deben ser entregados a todo el personal involucrado en la Acción. Deben seguirse los procedimientos descritos en los documentos (junto con los planes de contingencia si es necesario). Téngase en cuenta que incluso con la ejecución exitosa de la Acción 10-Israfil-B, las estimaciones sitúan la ocurrencia de [DATOS BORRADOS] en 1 año o menos.

Si SCP-579 es mencionado, por cualquier forma, por SCP-███, o por cualquier grupo público o anti-Fundación, o [DATOS BORRADOS], se recomienda que la Acción 10-Israfil-A se ejecute según lo previsto inmediatamente.

En caso de que la Acción 10-Israfil-B no tenga éxito, no será necesaria ninguna otra acción. [DATOS BORRADOS]
