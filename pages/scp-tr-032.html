[[include component:image-block-base name=http://scpvakfi.wdfiles.com/local--files/scp-tr-032/GLITCH_20190216224743.jpg|caption=Μια φωτογραφία χωρίς μιμητικό αποτέλεσμα που τραβήχτηκε από το SCP-TR-032|width={$width}|width=300px|link={$link}|link=#|align={$align}|align=right]]

**Στοιχείο#:** SCP-TR-032

**Τύπος αντικειμένου:** Safe

**Ειδικές διαδικασίες αποθήκευσης:** SCP-TR-032, στην Βάση-TR-██ που βρίσκεται υπό επιτήρηση στην αίθουσα odasında. Η πρόσβαση στο προσωπικό κάτω από το επίπεδο 2 μπορεί να χορηγηθεί μόνο με την άδεια ενός προσωπικού υψηλότερου επιπέδου.

**Επεξήγηση:** SCP-TR-032 προσθέστε εφέ meméticos που δεν υπάρχουν στην πραγματικότητα στη φωτογραφία όταν ληφθεί η φωτογραφία, ενώ το βίντεο φαίνεται εξαιρετικά φυσιολογικό κατά την εγγραφή του βίντεο, τα περιουσιακά στοιχεία είναι ανώμαλα που δεν υπάρχουν στην πραγματικότητα στο ταμείο μπορεί να εξαφανιστούν μετά από λίγο, απλά ακούγοντας τους ήχους που ακούγονται από την κάμερα, το βίντεο βαθμιαία επιδεινώνεται και είναι μια κάμερα web που επηρεάζει την ψυχολογία και πεθαίνει.

**Ανακαλύψεις:** 06/12/20██ σχετικά με την Τουρκία του ████ σε ένα διαμέρισμα στην επαρχία, ο 15χρονος γιος του ιδιοκτήτη του διαμερίσματος███████, SCP-TR-032 για να έρθει στο σπίτι μετά την αγορά σε ένα κατάστημα άρχισε να το χρησιμοποιεί. Στη συνέχεια πήρε μερικές φωτογραφίες και, κοιτάζοντας τις φωτογραφίες, είχε καρδιακή προσβολή μέσα σε λίγα λεπτά λόγω εφίδρωσης και αυξημένου καρδιακού ρυθμού λόγω των μιμητικών επιδράσεων των φωτογραφιών. Συνειδητοποίησαν το θάνατο του οικογενειακού γιου τους όταν κάλεσαν το γιο τους για δείπνο και κάλεσαν το ασθενοφόρο. Μετά τους θανάτους άλλων μελών της οικογένειας και αρκετών εργαζομένων στον τομέα της υγείας που είδαν τις φωτογραφίες, οι πράκτορες του Ιδρύματος κατέσχεσαν την κάμερα και τις φωτογραφίες. Οι μνήμες του περιστατικού που σχετίζονται με μάρτυρες αφαιρέθηκαν με αμνησία Κατηγορίας C.
