**Artikel:** SCP-1477 – Der Herd der Weisen
**Autor:** [[*user SRegan]]
**Original:** http://scp-wiki.wikidot.com/scp-1477

**Objekt-Nr.:** SCP-1477

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1477 befindet sich derzeit in einem Hochsicherheitstresor in Sektor-25 mit Stufe-4-Zugriff. Nach Vorfall 1477-01 wurden Tests mit SCP-1477 ausgesetzt.

[[collapsible show=&#34;Auf archivierte Testverfahren 1477-01 zugreifen&#34; hide=&#34;Archivierte Testverfahren 1477-01 schließen&#34;]]
//Experimente mit SCP-1477 sollten in einer ausreichend belüfteten Testkammer stattfinden, die mit einer 10 cm dicken Bleiplattierung ausgekleidet ist. Das Netzkabel und alle anderen elektrischen Geräte sollten nach jedem Gebrauch ausgetauscht werden, um eine Verschlechterung zu vermeiden. Das Personal sollte während der Tests jederzeit radiologische Schutzausrüstung tragen; SCP-1477 ist fernzusteuern und es sollte kein Personal in der Testkammer anwesend sein, während SCP-1477 in Betrieb ist.//
[[/collapsible]]

**Beschreibung:** SCP-1477 ist ein Elektroofen für Kinder mit vereinfachten Temperaturreglern und einem nicht funktionsfähigen Kochfeld. Das Objekt trägt das Logo des nicht mehr existierenden Spielzeugherstellers Girard Toys und interne Komponenten stammen aus dem Jahr 1980, jedoch taucht kein solches Produkt in den Aufzeichnungen des Unternehmens auf und die Produktion von Girard wurde zu diesem Zeitpunkt eingestellt. Wenn SCP-1477 aktiviert wird, gibt es erhebliche Gamma- und Betastrahlung ab.

Materie, die in SCP-1477 platziert wird, während es aktiviert ist, erfährt eine spontane nukleare Transmutation und verwandelt sich in ein leichteres Element – seine Ordnungszahl wird um einen Betrag reduziert, der der aktuellen Temperatureinstellung von SCP-1477 pro Stunde entspricht. Als es geborgen wurde, war SCP-1477 auf &#34;3&#34; eingestellt – die Einstellungen 1–5 erscheinen auf der Instrumentierung, obwohl die Einstellung &#34;5&#34; keine anomalen Eigenschaften zu besitzen scheint, sondern bewirkt, dass SCP-1477 wie ein herkömmlicher Ofen mit einer Temperatur von 180 °C funktioniert.

Es wurde festgestellt, dass SCP-1477 funktioniert, indem es über unbekannte Mittel Protonen-Neutronen-Paare aus SCP-1477 in Materie um das Objekt herum überträgt, die in ein schwereres Element umgewandelt wird. Bei Experimenten übertrug SCP-1477 subatomare Partikel zwischen 3 m und 10 m von ihrem ursprünglichen Standort; dieser Abstand korreliert umgekehrt mit der Temperatureinstellung des Objekts. Angesichts der Tatsache, dass höhere Einstellungen zu einer größeren Anzahl von übertragenen Partikeln, aber zu keiner beobachteten Erhöhung der elektrischen Entnahme führen, kann dies darauf hindeuten, dass der Bereich der Übertragung positiv mit der Energiezufuhr korreliert.

Nach anfänglichen Experimenten wurde es als notwendig erachtet, ein starkes Belüftungssystem in der Testkammer zu implementieren, da die Transmutation der umgebenden Atmosphäre zu deutlich erhöhten Helium-, Neon- und leicht radioaktivem Fluor und Natrium führt, zusammen der Bildung von Magnesium bei höheren Einstellungen, was ein Brandrisiko darstellt, insbesondere in Verbindung mit den hochionisierten Materialien, die von SCP-1477 erzeugt werden.

Die eigenen Komponenten von SCP-1477 scheinen gegen diesen Effekt beständig sein – während der Experimente wurden Teile von SCP-1477 gegen die eines normalen Ofens (mit der Bezeichnung SCP-1477-1) ausgetauscht, der auf ähnliche Weise getestet wurde, um festzustellen, an welchem Punkt er beginnen wird, den anomalen Effekt von SCP-1477 zu demonstrieren. Das Ergebnis war, dass SCP-1477 wie zuvor beobachtet weiterarbeitete – wenn auch mit dem schnellen Abbau der fremden Komponenten – bis alle internen Komponenten zu SCP-1477-1 verschoben worden waren.

SCP-1477-1 zeigte keine anomalen Effekte bis zum Transfer der letzten Komponente – eines der nicht funktionierenden Kochfeld-Heizelemente – woraufhin es alle Effekte zeigte, die zuvor mit SCP-1477 in Verbindung gebracht wurden. Das Testen von SCP-1477-1 bei Einstellung 4 führte jedoch zu einer schnellen Umwandlung der Aluminiumstrukturelemente des Ofens in Chlorgas, was eine weitere Gefahr für die Forscher darstellt. Alle Komponenten wurden zum Zeitpunkt des Schreibens dieser Akte in das ursprüngliche Äußere von SCP-1477 zurückversetzt.

**Bergungsprotokoll SCP-1477**

SCP-1477 wurde aus einem Wohnhaus in einem Vorort in Nord-Hampshire, England, geborgen, nachdem  Foundation-Personal über eine große radiologische Gefahr informiert worden war. Zusätzlich zu der vom Objekt erzeugten Strahlung waren große Teile des umliegenden Hauses in Radioisotope von Schwermetallen umgewandelt worden, was ein intensives Feuer verursachte. SCP-1477 wurde weitgehend unbeschädigt in einem Schlafzimmer im ersten Stock gefunden.

Die einzige Überlebende, Mrs. Katherine N██████, 38 Jahre alt, starb 2 Tage später in Foundation-Gewahrsam und konnte keinen klaren Einblick in die Herkunft von SCP-1477 geben. Menschliche Skelettreste, die hauptsächlich aus Titan bestanden (vermutlich aus Vanadium-46 zerfallen) wurden in der Nähe von SCP-1477 gefunden: Zahnunterlagen wurden Alfie N██████ (9 Jahre) zugeordnet. Bei der Bergung wurden im Inneren von SCP-1477 Spuren von Quecksilber und Platin gefunden, zusammen mit einer dünnen Schicht aus Lithium, die einen Schriftzug trug; Tests ergaben, dass es sich um eine Schwefelverbindung handelte. Ein Großteil des Textes war unleserlich, mit Ausnahme des folgenden Fragments, das ein Auszug aus der alchemistischen Ripley-Schriftrolle zu sein scheint:

&gt; &#34;Im Meer ohne Schlamm [UNLESERLICH] frisst seine Flügel variabel und macht sich dennoch vollkommen stabil. Wenn alle seine Federn von ihm verschwunden sind, steht er hier immer noch wie ein Stein [UNLESERLICH] Und so wird er der Stein sein, der den Toten Leben gibt.&#34;

**Vorfallbericht 1477-01**

Am 04.03.2012 wurde die Verwendung von SCP-1477 genehmigt, um eine Menge elementares Gallium zur Verwendung in der Eindämmung von SCP-████ zu erzeugen. Das genehmigte Verfahren erforderte die kontinuierliche Verwendung von SCP-1477 in der niedrigsten Einstellung, um die Ordnungszahl von Arsenproben zu reduzieren. Die erste Probe wurde korrekt durch Germanium in Gallium umgewandelt und die zweite Probe eingefügt. Während dieser Zeit schien ein Bereich der Bleibeschichtung im Eindämmungsbereich von SCP-1477 in Wismut und anschließend in Polonium umgewandelt worden zu sein; frühere Tests bei höheren Temperatureinstellungen hatten diesen Effekt nicht hervorgebracht, da der Wirkungsradius von SCP-1477 nicht ausreichte, um die Wände der Testkammer zu erreichen. Nach 2 Stunden und 15 Minuten nach Beginn des Experiments wurde eine beträchtliche Masse der Beschichtung in Astatin umgewandelt und explosionsartig verdampft, was 12 Opfer verursachte, darunter 3 Todesfälle.

Die Agenten B██████ und P█████ holten anschließend SCP-1477 aus der Eindämmungseinheit und entfernten es gewaltsam aus der Einrichtung. Das Objekt wurde 7 Stunden später geborgen, als sich das verwendete Foundation-Fahrzeug auf der A3 in der Nähe von Guildford befand; beide Agenten waren durch Strahlenvergiftung immobilisiert worden und anschließend gestorben. Das Verhör von Agent B██████ vor seinem Tod ergab, dass beide Männer im Dienst der Chaos Insurgency standen, in der Hoffnung, SCP-1477 zu erlangen und seine Eigenschaften für finanziellen Gewinn zu nutzen. Ob dies mit dem gemunkelten Rückgang der Wirksamkeit des anomalen Objekts, das als &#34;Stab des Hermes&#34; bekannt ist, zusammenhängt, ist unbekannt. Es wird angenommen, dass Agent P█████ das Experiment, das zu Vorfall 1477-01 führte, absichtlich koordiniert hat, und alle Mitarbeiter, die an der Formulierung und Genehmigung dieses Experiments beteiligt waren, werden weiterhin untersucht, um weitere Verbindungen zu der Gruppe festzustellen. SCP-1477 scheint während des Vorfalls Schaden erlitten zu haben und seine Instrumentierung entspricht nicht mehr zuverlässig der Änderung der bewirkten Ordnungszahl – dieser Verlust an Vorhersagbarkeit spricht gegen weitere Experimente mit SCP-1477.</textarea></pre>
