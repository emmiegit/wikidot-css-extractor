[[include component:credit-button]]
**Artikel:** SCP-9119-J - Garstiger Kleiner Gustav
**Autor:** [[*user daveyoufool]]
**Übersetzer:** [[*user Karpfisch]]
----
&gt; **Dateiname:** horridlittlegustav.jpg
&gt; **Name:** Peasant Boy
&gt; **Urheber:** Konstantin Makovsky
&gt; **Lizenz:** Public domain
&gt; **Quelle:** [https://www.wikiart.org/en/konstantin-makovsky/peasant-boy WikiArt]
[[include credit:end]]
[[include component:button-end]]
[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/scp-9119-j/horridlittlegustav.jpg
| caption=SAPPERLOT! ER IST ES!
]]
**Objekt-Nr.:** SCP-9119-J

**Klassifizierung:** Schlecht, schlecht, schlecht!

**Sicherheitsmaßnahmen:** //Ach, du meine Güte!// Seht wie der Zorn mein Gesicht wie eine fette, leckere Pflaume pink färbt! Aber leider habe ich mich zu zügeln, damit ihr feinen kleinen Knaben zuhause, die das hier lesen, Eure Arbeit weiterführen könnt.

SCP-9119-J ist für alle Ewigkeit in einem Käfig für Böse Kleine Miserable Personen einzuschließen. Jener Käfig ist auf der Spitze eines langen Balancierstocks zu platzieren. Bei Nichtverwendung ist der Käfig in Standort-95 zu lagern.

Täglich ist Prozedur 101-Kleinlord bei Sonnenaufgang auszuführen. Ein Misserfolg im erfolgreichen Durchführen von Prozedur 101-Kleinlord wird zu einem WK-Klasse &#34;Das Böse hat über dem Guten triumphiert und all die kleinen Vöglein des Waldes weinen in ihre Äste&#34; Szenario.

&gt; **Prozedur 101-Kleinlord:**
&gt; 
&gt; Der Käfig ist von Tölpeln, Gauklern, Tänzern, Jongleuren, Kobolden, Narren, nächtlichen Bodenschauflern, und tänzelnden keinen Fohlen an seiner Stange über den Stadtplatz zu paradieren, während alle den Käfig auf und ab durch die Luft hüpfen lassen und das Lied singen, das SCP-9119-J verdient. Das geht so:
&gt; 
&gt; //Hurra! Hurra! Gustav ist alleiniger Schande.//
&gt; //Hurra! Hurra! Seht die Tränen auf seinem Gesicht.//
&gt; //Achtet eurer Manieren, achtet unser Zorn,//
&gt; //sonst werdet ihr der Käfig Beiwohn&#39;.//
&gt; //Fol-de-rol-de-diddery-day, hoo-hoo-ray!!//
&gt; 
&gt; Sobald die Hurras ihren Lauf genommen haben, ist SCP-9119-Js Käfig-und-Stab-Sortiment in der fest zusammengeklappten Faust der Statue des Königs Schnutel Zwölfzeh //(Möge Jesus seiner Seelen Gnade sein, amen)// befestigt, während Schnutel selbst das größte aller Hurras vorgeführt wird.
&gt; 
&gt; Und mit entschlossenen Köpfen (um das Antlitz unseres großen Vorfahren nicht zu verunstalten) ist die Spitze des Stabs mit einer nie enden wollenden Kaskade aus Bananen zu bewerfen, die größte Fäulnis aufweisen und wahrscheinlich die kleinen Häuser mehrerer Zwergmaden sind.
&gt; 
&gt; Gleichzeitig haben die Bürger //&#34;Seht! Der Affe! Gibt dem Affen seine Bananen zu speisen!&#34;// zu singen.
&gt; 
&gt; Dies muss fortgeführt werden, bis Gustav &#34;Oh, oh, oh! Keine Bananen mehr, ich flehe Euch an!&#34; schreit.
&gt; 
&gt; Doch weiß das Kleine Miserable Ding nicht, dass seine schlimmste Bestrafung noch bevor steht. Denn dann habt Ihr seinen Käfig und Stab nieder, nieder, nieder auf den Boden zu reißen, wo hungernde Kobolde ihn zu verschlingen haben.
&gt; 
&gt; Und weil der Herr eine schreckliche kleine Verschwendung erkennt, wenn Er eine erblickt, wird Gustavs Seele nieder, nieder, nieder in die gemütlich kleine Schmatzkammer von Beelzebub persönlich fallen.
&gt; 
&gt; Daraufhin werden alle Dämonen des Hades im Gänsemarsch antreten und jeder Gustav eine gründliche Tracht Prügel mit einem Weideschalter, einer Eisenstange, und Kanonenfeuer in der Reihenfolge verpassen.
&gt; 
&gt; Sobald der Prinz der Dunkelheit einen Botschafter nach Standort-95 entsendet, um &#34;Hussah, hussah, denn es ist vollbracht,&#34; zu sagen, wird der Standortseelsorger eine mächtige Klageschrift zum Herrn beten, um Gustavs Körper und Seele für einen weiteren, mit Hur-rabiat erfüllten Tag zurück in unsere Fürsorge zu überliefern.[[footnote]] Und bevor Ihr es einen Widerspruch nennt, gnädiger Leser, Gustavs kleines schwarzes Herz kann nur so viel Zeit im Abgrund verbringen, bis Luzifer sein wahres Ich erkennt und ihm einen Adelstitel verleit. [[/footnote]]
&gt; 
&gt; Bei Gustavs Rückkehr muss er damit begrüßt werden, dass sein Gehirn mit Großmutters Gehstock grob aus seinem Kopf gepeitscht wird.
&gt; 
&gt; Sobald sein Gehirn gründlich aus seiner kleinen Totenkopfparzelle ausgestoßen wurde, hat Gustav zweimal die doppelt so viel abendliche Hausarbeit mit einem Schild, auf dem &#34;UNARTIGER KLEINER HIRNELOS&#34;, um seinem Hals zu verrichten. Er wird dann alle Flure von Standort-95 mit seinem Gehirn als Schwamm aufwischen, mit heißen Eisen sein Gehirn durch die Nase wieder hoch feuern - und schließlich suppenlos zu Bett geschickt.

Sollte ein Eindämmungsbruch stattfinden, hat der Standortleiter durch sein großes Messing-Schlangenhorn zu blasen, was den Schauderhaftesten und Grausamsten Schlangenmann aus Brunnes Grund beschwören wird.

Und wenn der Schlangenmann SCP-9119-J einhohlt, wird er Gustav eine auserlesenste Auspeitschung mit vergnügten kleinen Schlangen und Vipern verpassen, ehe er das kleine Monster zurück in seinen hur-rabiats-Stabkäfig schleppen.

**Beschreibung:** SCP-9119-J ist ein anomal unartiger kleiner Junge namens Kleiner Gustav Donnerfick-im-die-Vümp, Sohn des Wolfram Donnerfick-im-die-Vümp.

SCP-9119-J wurde irgendwann im 15. Jahrhundert in eine Familie voll mittelloser Bauern der idyllischen Felder Haferbreiheims, Österreich, hineingeboren. An jenem Tag seiner Geburt starben Mama und Papa inmitten einer Entführung durch türkische Sklaventreiber (sowie ihrem Verhör durch die spanische Inquisition) an Lepra, weshalb Großmutter selbstlos Gustav in ihre Obhut nahm.

Die Jahre vergingen und Gustav wuchs heran und wurde zu einem älteren und weiseren Jungen. Niemand wagte zu sagen, wie alt er geworden ist, weil der Herr immer in Tränen ausbricht, wenn eines Seiner Kinder das bäuerliche Leben durch ein höheres Alter als drei zu erschweren versucht.

Gustavs Leben war beschaulich und unscheinbar -- mit Ausnahme eines gehässigen Tages.

Eines Tages schlemmten Gustav und Großmutter an ihren Pfingstfestmal aus Schnütsch[[footnote]] Ein traditionelles Haferbreiheim-Gericht, das aus in Milch gekochtem Staub besteht, mit Lederspänen garniert wurde, und den //Tränen deiner kleinen lieben Großmutter, die so schwer schuften musste, um diese Suppe für dich abkargen zu können!// gewürzt wurde [[/footnote]] in Stille aßen.

&#34;Großmutter?&#34; sagte Gustav.

&#34;Ja, Schatz?&#34; sagte Großmutter.

&#34;Könnten wir heute Abend etwas anderes als Schnütsch als Suppe haben?&#34;

**//DONNERSTOß!//** Der Himmel wurde schwarz! Blut regnete auf die vergoldeten Straßen von Gottes Reich herab! Eine Wolke bissiger Fliegen entschoßen den Ohren des Papstes und tilgten Sonne und Mond! Großmutter stieß einen einzigen Schrei aus, ohne Pause, für ein Jahr und einen Tag!

&#34;DAS WIRST DU BEREUEN, GUSTAV!&#34; schrie Großmutter.

&#34;In Ordnung,&#34; sagte Gustav, &#34;Es tut mir leid, ich wollte nicht -- &#34;

&#34;Ehrlich gesagt, egal, du bist zu abscheulich.&#34;

Also ging Großmutter zur Arbeit. Sie eröffnete einen notdürftigen Eindämmungsstandort für Gustav, indem sie ihm einen alten Brunnen kaufte und diesen mit dem Nachtboden erhängter Verbrecher füllte. Sie schickte der Foundation eine Nachricht, welche auf geflügelter Kavallerie herangeritten kamen, um Garstig Gustav aufgrund solcher teuflischer Schändungen von Tischmanieren zur Rechenschaft zu ziehen.

**Anhang - Befragung durch das Ethik-Komitee**

&gt; **Protokoll: Ethik-Komitee Anhörung betreffs: 9119-J**
&gt; **Datum: 5.10.2022**
&gt; **Ort:** Standort-95, Konferenzraum C**
&gt; 
&gt; &lt;Beginne Log&gt;
&gt; 
&gt; **Standortdirektor Shera Eccleston:** Ich hoffe, Sie haben gute Neuigkeiten für mich, Herr Price.
&gt; 
&gt; **Ethik-Komitee Liasion August Price:** Ich habe mich gefragt, ob Sie mit mir ein paar Sachen bezüglich SCP-9119-J regeln könnten.
&gt; 
&gt; **Eccleston:** War die Akte nicht eindeutig?
&gt; 
&gt; **Price:** Nicht wirklich.
&gt; 
&gt; **Eccleston:** Nun gut. Schießen Sie los.
&gt; 
&gt; **Price:** Die als &#34;Großmutter&#34; bezeichnete Enität - ist sie eine mächtige realitätsverfälschende Anomalie, die mit diesen Sicherheitsmaßnahmen besänftigt werden muss, damit sie kein K-Klasse Szenario auslöst?
&gt; 
&gt; **Eccelston:** Wie können Sie ihr nur so etwas unterstellen? Madame Hedwig Donnerfick-im-die-Vümp ist eine reizende Frau, die nur ihr Bestes tut.
&gt; 
&gt; **Price:** ...genau. Lebt sie noch?
&gt; 
&gt; **Eccleston:** Nein.
&gt; 
&gt; **Price:** Das ist gut. Ich meine, sie wurde irgendwann im fünfzehnten Jahrhundert geboren--
&gt; 
&gt; **Eccleston:** Sie starb vor ein paar Wochen.
&gt; 
&gt; **Price:** Und solang zu leben //ist nicht// anomal?
&gt; 
&gt; **Eccleston:** Äh, tägliche Bewegung und eine an Antioxidantien reiche, auf Schnütsch basierende Diät? //Selbstverständlich?//
&gt; 
&gt; **Price:** Ähm...
&gt; 
&gt; **Eccleston:** Eine Kopie ihres Bewusstseins wurde jedoch in das Intranet von Standort-95 integriert, um uns beim Überwachen von Prozedur 101-Kleinlord zu helfen.
&gt; 
&gt; //(Die Gegensprechanlage schaltet sich plötzlich ein.)//
&gt; 
&gt; **peasant.ai:** {{MEHR RADIESCHEN}}
&gt; 
&gt; **Eccleston:** Verzeihung, einen Moment. //Geht es dir gut, Großmutter?//
&gt; 
&gt; **peasent-ai:** {{DIE TÜRKEN MARSCHIEREN EIN, ICH MUSS BEI IHNEN RADIESCHEN KOCHEN}}
&gt; 
&gt; **Eccleston:** Das haben wir heute schon zwölfmal überprüft. Der Papierkorb in deinem Serverraum ist nicht mit osmanischen Soldaten gefüllt.
&gt; 
&gt; **peasant.ai:** {{BIST DU SICHER}}
&gt; 
&gt; **Eccleston:** Positiv.
&gt; 
&gt; **peasent.ai:** {{OH GOTTSEIDANK, BIN GLEICH ZURÜCK MUSS AN POCKEN STERBEN GEHEN}}
&gt; 
&gt; **Price:** Also foltern Sie SCP-9119-J, weil...
&gt; 
&gt; **Eccleston:** Er unartig war, ja.
&gt; 
&gt; **Price:** Das ist alles?
&gt; 
&gt; **Eccleston:** Nun, er war //sehr// unartig.
&gt; 
&gt; //(Price seufzt und versucht, die richtigen Worte zu finden.)//
&gt; 
&gt; **Price:** ...okay. Das ist das eine. Grausamkeit auf auf einer Skala, wie ich sie nicht mehr seit der Einführung von 110-Montauk gesehen habe. Zweitens: Ein Stinkefinger an alles, wofür das Ethik-Komitee steht, und -- in erster Linie -- Drittens: eine unnötige Verschwendend von Ressourcen, die wir vielleicht brauchen, um einige Anpassungen zu unternehmen.
&gt; 
&gt; **SCP-9119-J:** Guten Tag, mein Herr.
&gt; 
&gt; **Eccleston:** //In Deckung, er ist hinter Ihnen!//
&gt; 
&gt; **peasant.ai:** {{EX-TER-MI-NIEREN}}
&gt; 
&gt; **Price:** Ähm, äh... Hallo, kleiner Kerl. Sieht aus, als ob du deine Eindämmung verlassen hast.
&gt; 
&gt; **SCP-9119-J:** Ja. Das innerhäusliche Wetter erschien mir gut genug, weswegen ich fröhlich mit meinem Reifen und Stock in den Fluren umher-her-her-ziehe.
&gt; 
&gt; **peasant.ai:** {{ES SOLL AUFHÖREN ES SOLL AUFHÖREN ES SOLL AUFHÖREN ES SOLL AUFHÖREN ES SOLL AUFHÖREN}}
&gt; 
&gt; **Price:** Hör zu, Kind... Es tut mir leid, dass dich die Leute hier so behandelt haben. Ich kann nur erahnen, was du durchmachen --
&gt; 
&gt; **SCP-9119-J:** Klingt verzwickt, mein Herr. Reden wir über Pferdchen? Ich mag //braune// Pferdchen. //Klipp-Klapp!//
&gt; 
&gt; **Price:** Äh, ja, Pferdchen!
&gt; 
&gt; **SCP-9119-J:** Möchten Sie zum Abendessen bleiben, mein Herr?
&gt; 
&gt; **Price:** Sicher?
&gt; 
&gt; **SCP-9119-J:** Hm... Die Sache ist die, dass Großmutter nicht viel mehr als Schnütsch zu essen hat. Ich mag Schnütsch nicht besonders.
&gt; 
&gt; //(Price start für zwanzig Sekunden SCP-9119-J an. Blut überspült langsam sein Gesicht. Er redet ausschließlich in Batmanesken Grummelgeflüster von diesem Punkt an.)//
&gt; 
&gt; **Price:** Wie //bitte.//
&gt; 
&gt; **SCP-9119-J:** Naja, zur Not reicht es auch aus, aber wenn du es jeden Tag hast, schmeckt es wie Teppich. ...denke ich. Ich habe noch nie einen echten Teppich gesehen. Würde ich aber gerne eines Tages!
&gt; 
&gt; **Price:** Und was würdest du gerne //anstelle// von Schnütsch haben?
&gt; 
&gt; **SCP-9119-J:** Gute Frage... ooh, vielleicht einen Zuckerknoten. Oder etwas Himbeersirup!
&gt; 
&gt; //(Price nährt sich Eccleston)//
&gt; 
&gt; **Eccleston:** ...also, bezüglich diesen Anpassungen?
&gt; 
&gt; **Price:** Füge Batteriesäure hinzu.
&gt; 
&gt; &lt;Ende Log&gt;
