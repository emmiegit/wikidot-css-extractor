**Объект №:** SCP-2147

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Парадный вход SCP-2147 должен постоянно очищаться от растительной материи, чтобы не вызывать подозрений. Информация об объекте была убрана со всех веб-страниц, содержавших её, при помощи редактирования изображения или же удаления под предлогом нарушения авторских прав. Любое изображение SCP-2147, сделанное не Фондом — особенно размещённое на сайте исследователей заброшенных городских территорий — должно удаляться как можно быстрее.

На территории вокруг SCP-2147 установлены распылители, регулярно разбрызгивающие амнезиак класса F[[footnote]]Предназначен для предотвращения формирования новых воспоминаний, связанных с определённым объектом. Персоналу Фонда регулярно делаются прививки против этого амнезиака.[[/footnote]] на каждого человека, проходящего по участку, на котором находится SCP-2147.

От SCP-2147-B отсоединены все коммуникации кроме канализации. В подвале здания нельзя зажигать огонь из-за наличия взрывоопасного газа. Газ должен еженедельно высасываться из помещения системой вентиляции, чтобы в подвале не накапливались токсичные вещества.

**Описание:** SCP-2147 — часть территории Эверглейдс, штат Флорида, которая одновременно находится в точке, координаты которой [УДАЛЕНО], и в трёхэтажном сельском здании в [УДАЛЕНО], штат Огайо, США. Часть региона обозначена как SCP-2147-A, а здание — как SCP-2147-B.

SCP-2147-A совпадает с пространственной структурой и границами внутренней части SCP-2147-B и присутствует во всех помещениях и структурах здания, в том числе в канализации, трубах отопительных печей, служебных проходах и керосинопроводах.[[footnote]]SCP-2147-B был построен в 19 веке, а потому имеет систему керосинового освещения.[[/footnote]] Из-за этого в здании наличествуют несколько аномалий, в том числе:

* Зыбучие пески на втором этаже, выходная часть которых находится в другом месте, несмотря на то, что они расположены над ванной комнатой на первом этаже. GPS-маячки, брошенные в песок, показали, что выходная точка находится где-то в Эверглейдсе.
* Краны водоснабжения при открытии часто производят воду из болота и предметы, например растения рода «Lemnoideae» (ряска), лягушек и личинок стрекоз, несмотря на то, что трубы, к которым они подключены, являются частью системы водоснабжения города [УДАЛЕНО]. К тому же, краны могут самопроизвольно открываться, несмотря на то, что изначально были в закрытом состоянии.
* На чердак здания попасть невозможно из-за нескольких кубических метров ила, земли и органики — всего около 300 тонн — заполняющих весь доступный объём, включая лестницу, ведущую на чердак. При этом потолок второго этажа не разрушается от такого веса, который лежит на нём. На данный момент предпринимаются попытки проникновения на чердак с крыши здания.
* Комната, бывшая спальней или гостиной, заполнена болотной водой неизвестной глубины. При помощи водолазов обнаружена мебель. К тому же, под и над водой присутствует звуковое явление в виде постоянно звучащей народной песни или песен.
* В доме, за исключением подвала, спальни и ванных комнат, не было найдено мебели или бытовой техники.

Хотя представители фауны сбежали из SCP-2147-B в город [УДАЛЕНО], флора SCP-2147-A не может расти за пределами нижней ступеньки парадного крыльца — стебли растений аномальным образом уничтожаются, если они переходят эту границу. Физическое перемещение растений показало, что они перемещаются в другое место, а не уничтожаются полностью.

SCP-2147 изначально был обнаружен подразделением г. Цинциннати [[[unusual-incidents-unit-hub|Отдела необычных происшествий]]], которое исследовало многочисленные сообщения о крокодилах в канализации города [УДАЛЕНО]. Было обнаружено, что это произошло, потому что крокодилы, живущие в SCP-2147, откладывали яйца в туалетах, из-за чего вылупившиеся крокодилы уползли в канализацию, где они и жили. Путём анализа возраста этих крокодилов было установлено, что SCP-2147 существовал как минимум 10 лет до момента обнаружения.

**Приложение: Интервью с [[[uiu-series-with-no-name-hub|агентом МакАллистером]]] из ОНП:**

&gt; **Агент Уильямс:** Особый агент МакАллистер, я агент Уильямс, уполномоченный по взаимодействию Фонда и ОНП. Вы можете сказать своё имя для протокола?
&gt; 
&gt; **Агент МакАллистер:** (вздох) Особый агент Квин МакАллистер, ФБР, ОНП 25.
&gt; 
&gt; **Агент Уильямс:** Когда вы впервые узнали об аномалии?
&gt; 
&gt; **МакАллистер:** Если честно, это должно было быть простое расследование. Всё время, когда я работал в ОНП, нам постоянно сообщали об аллигаторах в канализации, и, благодаря какому-то закону или чему там, нам нужно расследовать каждый случай.
&gt; 
&gt; Сначала мы думали, что какой-то человек просто смывал детёнышей крокодилов в канализацию, а потом они вырастали… но проблемой было то, что это десятый звонок за три месяца. SCP… простите, SPCA округа [УДАЛЕНО] не имел ни малейшего понятия, откуда они появлялись.
&gt; 
&gt; Большинство самых молодых крокодилов было найдено около Вуд-стрит… не самое лучшее место. Там везде заброшенные, снесённые, пустые здания. Мы там начали всё исследовать, и вдруг мой напарник… начал блевать.
&gt; 
&gt; **Уильямс:** Почему?
&gt; 
&gt; **МакАллистер:** Агент Кристман страдает от повышенной чувствительности, особенно в плане запахов. Из-за этого мы и приметили дом — он пах как гниющее болото, и это посреди Огайо! Он не выносил запаха, и потому я вошёл туда, и… крокодил почти укусил меня за ногу. Я застрелил его. Прошёл дальше — дом изнутри выглядел, как декорации фильма «Тварь из Чёрной Лагуны», и вот я позвал вас.
&gt; 
&gt; **Уильямс:** Вы, когда стояли у двери, заметили что-то необычное в этом доме?
&gt; 
&gt; **МакАллистер:** Кроме того, что к нам пришла Флорида? Ну… прямо перед тем, как я вошёл, я увидел пару ботинок у входной двери, прямо внутри у порога. Они выглядели как… охотничьи. Новые, кстати. Когда я вернулся после того, как проведал агента Кристиана, их не было.

**Приложение: Инцидент 2147-01:** ██.██.20██ агент Лоудер, исследователь-водолаз, пропал во время исследования спальни внутри SCP-2147-B. Прямо до потери связи агент Лоудер сообщил, что в воде образовалась дыра и что он собирается обследовать её; после того, как он не появлялся на поверхности в течение 20 минут, была проведена срочная водолазная спасательная экспедиция, но агента Лоудера не обнаружили.

GPS-трекер его водолазного костюма показал, что он каким-то образом переместился в Эверглейдс, в координаты [УДАЛЕНО]. В это место была послана команда Фонда, которая нашла несколько объектов мебели и бытовой техники в отдалённом участке Эверглейдса, висящих в воздухе под воздействием неизвестной силы, в том числе несколько кроватей, холодильник, духовку и несколько предметов мебели из середины 20 века. Примечательно отсутствие объектов, характерных для ванной комнаты. Местоположение и высота над уровнем воды каждого предмета примерно соответствовало их местонахождению, если бы они находились внутри SCP-2147-B. Агента Лоудера обнаружить не удалось; он считается погибшим во время операции.

Некоторые члены оперативной группы сообщили о звуковой аномалии в этой зоне. Это оказалась запись альбома Kingston Trio&#39;s «String Along» на виниловой долгоиграющей пластинке, которая воспроизводилась на проигрывателе, предположительно расположенном в спальне. Некоторые сотрудники в SCP-2147-B сообщили, что это и есть та самая звуковая аномалия, которая была слышна в спальне.

Пластинку и проигрыватель удалось достать; во время обнаружения они не проявляли аномальных свойств. При этом анализ показал сильные изменения текста песни «Эверглейдс», которая приведена ниже:

&gt; И теперь семья зашла и не вернулась.[!--Now, the family went in, they didn&#39;t come back out.--]
&gt; Все умерли здесь, всех постигла эта участь.[!--They all died in there and there ain&#39;t no doubt.--]
&gt; Глаз за глаз, уплачен долг.[!--It&#39;s an eye for an eye so the debt is paid.--]
&gt; В Неверглейдсе они не проживут долго.[!--They won&#39;t last long in the Neverglades.--]
&gt; В Неверглейдсе могу жить я только.[!--Only I can live in the Neverglades.--]
&gt; Я тут спрячусь, меня не найдут.[!--Where I can hide and never be found--]
&gt; И я не боюсь собак, что шарят тут.[!--And have no fear of the baying hounds.--]
&gt; Но лучше вам не останавливаться, дальше идти.[!--But you better keep moving and don&#39;t stand still.--]
&gt; Если вас не одолеют комары, то крокодилы уже в пути.[!--If the skeeters don&#39;t get you then the gators will.--]
&gt; Как пёс беги сквозь Неверглейдс.[!--Run like a dog through the Neverglades.--]	
&gt; Как лягушка прыгай сквозь склизкий туман.[!--Skip like a frog through the slimy fog.--]
&gt; Беги сквозь деревья из Неверлис.[!--Run through the trees from the Neverlys.--]

----
