С каждым днём всё сильнее я чувствую, как время ускоряет свой бег. Сейчас в 80 мне вспоминается молодость, удаляющаяся от меня всё быстрее. Дни и месяцы наращивают темп своего хода, становясь постепенно короче и короче, и ты никак не можешь поверить в то, что ты настолько постарел. Странно, да? Отчётливее всего мимолётность бытия ощущается в праздники: в этом году канун рождества и новогоднюю ночь разделил промежуток не толще деревянной палочки для еды.

Скорость, с которой время пробегает мимо, не обратить вспять. Новогодние телепередачи год от года теперь не меняются. Давно ли я смотрел их, будучи стажёром-первогодкой в тогда ещё незнакомой Организации? Один миг - и вот я уже почётный ветеран труда. Ворчливый старпёр, не понимающий, когда он успел разменять восьмой десяток. Справиться с осознанием этого факта не помог бы никакой психолог. Один, правда, выписал мне как-то забавные таблетки, ненадолго развеявшие всю угрюмость, но эффект оказался непостоянен, и очень быстро, даже быстрее, чем разогнавшаяся череда сезонов, сошёл на нет.

Река времени ускоряет свой ход. Вчерашние девчонки, окунувшиеся в клокочущую пену, сегодня уже восьмидесятилетние старухи. Для женщин холодная речная вода особенно беспощадна. Почти никто из них не задумывается об этом в молодости, увлечённо играя с волнами, но увлечения лопаются пузырьками, и на поверхность выплывает скука, похожая на ту, что остаётся от навевающих зевоту новогодних программ, которые люди листают в тщетной надежде отыскать хоть один канал без опротивевших физиономий популярных певцов и актёров.

Время разогналось, подобно гоночной машине. Как давно учитель награждал меня почётной грамотой на выпускном вечере? Сегодня его лучший ученик - старик за восемьдесят. Точнее уже за 81. В таком возрасте легко запутаться с подсчётами, потому что перестаёшь отмечать дни рождения. В самом деле, к чему вся эта суета со свечками на торте и загадыванием желаний, когда уже ничего не хочется? В этом плане даже удобно, что твой день рождения затесался где-то в съёжившемся промежутке между сочельником и новогодней ночью.

Я восьмидесятилетний старик. восьмидесятиоднолетний, восьмидесятидвух, -трёх, -четырёх...

К тому моменту, когда стало понятно, что что-то действительно не так с нашим пространством-временем, было уже слишком поздно. Впрочем, Ящерица сказал, что поздно было бы даже пойми мы это на сотню миллионов лет раньше. Время ускоряется по экспоненте, и тут уж ничего не поделать. Как мало нам всё-таки о нём известно. Всё, что нам оставалось - это манипулировать людскими воспоминаниями, милосердно преподнося укол морфия обречённому человечеству в дни, когда год стал короче, чем три минуты. Кто бы знал в нашей лаборатории, что Ямато всех вас переживёт? Помню, как мы бегали с безумными глазами по всей Зоне, найдя в петле первый начавший пованивать труп. Кто-то умирал раньше, кто-то позже. Вот Камияма больше не ищет новых способов энергосбережения. Вот Юки, строившая машину, способную передать сознание человека в космос, ошиблась в расчётах из-за ускоряющейся деградации оборудования и оказалась распылена на атомы по ближайшей вселенной... Ящерицу, постоянно продлевавшего своё существование с помощью очередной безумной конструкции под любимую присказку о том, что никакая информация не исчезает без следа, технически, наверное можно ещё считать живым, но вряд ли ветшающие механизмы смогут долго противостоять прогрессирующему разложению тканей его щуплого тельца. Так что последним доктором, несущим службу в хосписе имени Земли, остался Ямато, а докторам уколы морфия, как известно, не положены. История человечества, простирающаяся в памяти ныне живущих на тысячи лет, в моём субъективном восприятии может быть изложена всего за пять минут, но и это гораздо больше того, что осталось. Солнце разгорается всё ярче и, приблизительно через две-три минуты, станет красным гигантом, проглотив орбиту Земли своими раздувшимися боками.

Последним, что Ямато успел почувствовать - было желание закурить. Секунду спустя жар огнедышащего Солнца достиг его тела и зажёг иссохшиеся останки, словно насмехаясь над человеком, скончавшимся тысячи лет назад.</textarea></pre>
