Lee estava lá. Andando pelos corredores mortos e portas quebradas, de uniforme bem passado. Eles o abandonaram. Todos os outros foram retirados para tocar Lee continuou sua marcha. Eles voltariam em breve. Síncope sempre teria lugar para a percussão dele. Acima dele, os locutores acrescentavam seus passos à batida. Lee olhou para cima, mantendo o passo, para ver qual seria a melodia hoje.

= //Olá alunos. Este é o Diretor Wehrner. Mitchell decidiu que já tinha passado a hora de dar um passo atrás na responsabilidade e que ele iria dançar a outro ritmo. Tudo bem. Vamos crescendo adiante. Tal como o pináculo da Torre Eiffel, iremos inspirar muitas pessoas a criarem o paraquedas para que possam viver seguramente com as estrelas. Ninguém será excluído de futuras atividades. Trouxemos todos aqui para ficarem juntos. Tenham um bom ano.//

O resto da escola não pareceu se importar. Alguns deles continuaram agindo como se nada tivesse mudado, andando como espantalhos num campo morto. Alguns apenas ficaram sentados lá, observando as pessoas passarem. O Lee nem quis perguntar para o que eles estavam olhando. Ele se lembrava de andar pelo corredor, vendo os velhos rostos cantando. Quando suas vozes falharam, eles assobiaram, e quando os lábios não conseguiam mais, eles bateram os tambores.

= //ALUNOS! Talvez você tenha notado o novo sistema de horários. Dividimos todos em seis populações e demos a cada um deles a sua própria posição na escola. Eu sei que esta reestruturação radical parece ter surgido do nada, mas confia, já era pra ter acontecido a muito tempo. Por favor, se levantem comigo para o juramento de fidelidade sinfônica e cantem com estilo, ate ficarem roucos.//

Síncope esteve aqui. Lee podia sentir em seus tendões isso, fazendo-os vibrar como um banjo. Do equipamento da banda que vinha a força e glória deles. Antes que ele pudesse pensar em onze coisas maravilhosas novas para dizer sobre o assunto, Lee cerrou os punhos. Suas pernas viraram-se para correr, mas somente em uma postura estranha. As vibrações em seus tendões o agarraram pelas lapelas, e o empurraram para frente como um relógio de corda.

= //Alunos, lamentamos informar que tivemos que dispensar alguns funcionários e alunos. Embora eles estivessem cumprindo corajosamente seus deveres, no final há espaço para poucos na orquestra da vida. Por favor, ouçam em silêncio enquanto homenageamos aqueles que foram para outro lugar. Eles ouvirão qualquer coisa que dissermos. Todos nós agora, ouvindo o ritmo das multidões correndo, ofegantes. Os sinos, e os quadros negros. A música.//

Lee parou de tocar. Dores, frias estavam nele. Oh deus... que dor. As coisas agarraram-se às suas costas vindo dos braços dele, o contorcendo ate sua cabeça; Isso não é harmonia. Ele tentou dar um passo, mas caiu, colocando seus membros na cintura enquanto ele caiu ao chão. Qual era o lugar dele na sinfonia?

Foi um castigo. Um braço esticado, tentando se firmar. Ele precisava sair. Tocar era tudo o que ele precisava fazer. Cindy e todos os outros estariam esperando por ele lá, para tocarem juntos. Ofegante, ele agarrou seu peito. Uma bolha gelada brotou em seu peito e ficou pressionando contra ele. Ele não conseguia respirar, pense oh deus, para onde tudo está indo como que não por favor tem que lembrar agora

= ^^,,descanso,,^^

Um crescendo aumentando, estava lá. Fraco no início, mas crescendo. Fracamente, ele franziu os lábios e coaxou um assobio. O crescendo cresceu. Oh, a beleza, a graça. Deixe-o levá-lo, traga-o de volta à sua nota.

= Lee fechou os olhos, e dormiu.

= .........

= //&#34;Ei, achou mais algum?&#34;//

= //&#34;Um. Um cara que parece que era da banda. Achei ele no corredor de cima, tendo algum tipo de ataque.&#34;//

= //&#34;Bota ele no, uh... terceiro quarto, Eu acho. Depois uns agentes devem dar uns [*http://scp-pt-br.wikidot.com/updated-amnestics-guide Classe A] e deixar eles ir.&#34;//

= //&#34;Me dá uma força? Esses moleques são meio pesados.&#34;//


= {{Alunos, lembra-se que apenas os membros da banda podem sair do território da escola. Quaisquer infratores lidarão com as suas próprias consequências. Eles apenas se condenaram com suas próprias ações.}}

Lee acordou de costas, olhando para algum lugar no escuro. Com o coração palpitante, ele girou a cabeça para frente e para trás, tentando ouvi-lo. Havia apenas um zumbido baixo, parecendo um mosquito magro e faminto. Sem melodia, sem sintonia. Dando um passo, sua perna quase tropeçou embaixo dele. Agarrando a própria perna para não cair, ele não sentiu o traje. Apenas pano, fino e nu.

Uniforme se foi, instrumento se foi. Musica se foi. Lee tentou pisar de novo, tropeçando lentamente. Por que eles o enviaram? Essas coisas aconteceram antes que houvesse uma razão para não acontecerem, então deveria ter acabado. O zumbido ficou mais alto. Lee tinha que voltar. Lar. A escola era seu lar. Lee lutou, as batidas deslizando do coração, passando pela garganta e até a cabeça. Eles estavam fazendo a música, e ele tinha que estar lá agora.

= ^^alguém disse algo.^^

= //por favor//

= ,,eles disseram pra esquecer,,

= Lee balançou a cabeça, lagrimas descendo pelas bochechas. Sín... como era aquele ritmo? O que eles cantavam?

= ,,eles nunca cantaram, Lee. Você esqueceu. É tão fácil esquecer, não é?,,

= O toque ficou mais alto, e eles pararam de falar com ele. Mais alto e mais branco.

= {{//Nos não vamos te esquecer//}}
