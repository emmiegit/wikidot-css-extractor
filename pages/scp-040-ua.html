[[include component:image-block name=scp-040-ua|
caption=SCP-040-1-UA個体98番]]

**アイテム番号:** SCP-040-UA

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** すべてのSCP-040-1-UA個体、SCP-040-2-UAおよびSCP-040-3-UAは、中規模動物用の生物セクション141のエリアUA-80の密封容器内に収容する必要があります。SCP-040-1-UAは、//Ctenocephalides canis//種のノミの治療を除いて、//Canis lupus//種とまったく同じ管理方法でかまいません。 医療班の承認担当者の裁量により、SCP-040-1-UAに対する寄生虫、SCP-040-2-UAの負の影響を最小限に抑えるための手順を実行する必要があります。すべてのSCP-040-1-UA、SCP-040-2-UAおよびSCP-040-3-UAによる実験は、密閉された空間で行う必要があります。

機動部隊「あなたの兄弟たち」は、SCP-040-UAの症状の発現が観察されてから、SCP-040-UA現象の影響を受けた犬の存在する地域に、毎月計画された調査を実施し、獣医へ相談されたSCP-040-UAのケースを傍受します。1年間SCP-040-UA現象観測されなかった場合、検査間隔を最大3ヶ月にまで延長することができます。SCP-040-UA現象が増加した場合、手順「80UA-Grubmbibis」を実行に移すべきです。

収容が不可能なSCP-040-1-UAは、その個体についたノミを完全に絶やすことによってSCP-040-UA現象が完全に消失するような治療を受けなければなりません。

**説明:** SCP-040-UAは、イヌ科の動物（//Canis familiaris//）およびイヌノミ（//Ctenocephalides canis//）と呼ばれる寄生虫に影響を及ぼす現象です。これらの影響を受けた個体は、それぞれ、SCP-040-1-UAおよびSCP-040-2-UAと指定されます。SCP-040-UA現象は、SCP-040-1-UA標本上に生息するSCP-040-2-UA標本上に異常な生物SCP-040-3-UAが生成される現象です。

SCP-040-3-UAの成体のサイズは約20〜50ミクロンで、体の形は犬に似ています。SCP-040-3-UAの調査に基づけば、その組織が非細胞構造を有し、正常な動物細胞に存在する細胞小器官を含まないことを示しています。SCP-040-3-UAの体組織の93％は、様々なタンパク質、脂質、DNAおよびRNA断片および有機炭水化物のアレイから構成されています。また6％は調理した塩、硫黄、炭素片、チョークおよび錆または水または有機エステルで満たされた空洞の小さな（最大0.03μ）結晶であり、残る1％は鉄、銅および他の金属です。しかし、SCP-040-3-UA実体は、正常な飼い犬のものと同様に、いくつかの臓器および器官系の類似体が見出されます。外見と内部構造の両方、および実際の行動の両方に類似点がみいだされます。SCP-040-3-UAは、骨、眼、鼻、脳、および消化器および生殖器系を同定されました。SCP-040-3-UAの組織機能が機能する原理は不明です。SCP-040-3-UAは、顎で他のSCP-040-3-UA個体、またはSCP-040-2-UA有機体および有機物をかむことで、餌を摂取します。SCP-040-3-UAの平均寿命は3年に達する可能性があります。SCP-040-3-UAの精神発達のレベルは、最も原始的な哺乳動物の精神と同等である可能性がありますが、現在のところ研究されていません。

研究により、SCP-040-3-UAは、生きたSCP-040-1-UA上に生息しているしている生きたSCP-040-2-UA個体にのみに生息できることが判明しています。他の昆虫および、または動物にSCP-040-3-UAを移植する試み、または少なくとも1つの個体を別々に保管する試みは、すべてSCP-040-3-UA最大72時間で死滅させる結果に終わりました。さらに、SCP-040-3-UAは、極端な高温または低温に耐えることができず、いくつかの有害物質の影響を受けず、両方のキャリア生物が生存していても死ぬことさえあります。（詳細については、ファイル**Add040-UA-a1**および**Add040-UA-a2**を参照のこと）。SCP-040-UA現象は、SCP-040-2-UA個体を移すことによって、SCP-040-1-UAから感染していない動物を感染させることができます。移動したSCP-040-2-UAが1体の場合、この現象は1％以下でおこり、SCP-040-3-UAを伝染しなかった場合、SCP-040-2-UAは通常のノミとなります。しかしながら、大量のSCP-040-2-UAを感染していない//Ctenocephalides canis//種に移すと、SCP-040-UA現象の転移が起こりやすくなります。SCP-040-2-UAの卵からSCP-040-UA現象を移す能力についての情報も報告されていますが、さらに調査の必要があります。

100％の症例でSCP-040-3-UAがSCP-040-1-UAが完全に除去されると、SCP-040-UAの効果が完全に完全に除去されることが確立されています。この結果は、SCP-040-UA現象の伝播の制御手順の基礎を確立しました。

SCP-040-UAの現象は、ウクライナの[位置情報削除済み]で██.03.2016.に初めて発見されました。SCP-040-UAの発見経緯と収容手順の開発経緯については、ファイル**Add040-3-UA**に記載されています。

[[collapsible show=&#34;+ ファイルAdd040-UA-a3を展開&#34; hide=&#34;- 閉じる&#34;]]
**ファイルAdd040-UA-a3:**
オブジェクトの発見以来、現象SCP-040-UAは徐々に拡大してきています。以下、表040-3に検出時点からのSCP-040-1-UAの検出件数を示します:

このデータからわかるように、検出された生物数SCP-040-UAは次第に増加しており、2017年1月以降の█から██までの間、WPA（Widespread Public Awareness）は&#34;大規模な国民意識&#34;のレベルに達しています。これにより、SCP-040-1-UA個体数の大規模な削減対策を開発する必要に迫られました。██.01.2016からの説明会では、以下の案が提案されました:

# //Canis lupus//および、または//Ctenocephalides canis//の大規模絶滅につながる有毒物質の大量散布。
# //Canis lupus//および、または//Ctenocephalides canis//の大規模絶滅につながる感染症の開発。
# 単独作戦による特殊部隊での//Canis lupus//の殲滅と、民間人の退避。
# //Canis lupus//および、または//Ctenocephalides canis//に関するデマの拡散と、SCP-040-UAの現象に対抗するための民間軍事会社への協力要請。
# 種の衰退をさせる方法の使用。現象が広がっている地域を極端に寒冷にするか温暖にすることで、//Canis lupus//および、または//Ctenocephalides canis//の減少を期待する。

次の協議では、提案された措置に基づいて、セキュリティクリアランス3/040-UA以上のスタッフとこのオブジェクトに割り当てられた機動部隊「あなたの兄弟たち」ユニットのメンバーが使用できるプログラム「80UA-Grubmbibis」が開発されました。

----

&gt; [[=]]
&gt; **██.02.2016からの80UA-Grubmbibisプログラムの実施に関する簡易レポート**
&gt; [[/=]]
&gt; **提案された措置:** ███████および█████-█████の手順を使用し、一時的に強力に冷却を行う。
&gt; **実行領域:** ウクライナの北部、中央部および西部地域。
&gt; **指揮担当:** 生物学セクション141エリアUA-80責任者、Shapochkin █.█博士。機動部隊ナンバー18「あなたの兄弟たち」司令官、Lisova ██.█大佐。エリアUA-80Taumiel専門家、Frostin ████博士。UA-80気象学専門家、Galkin ███博士。
&gt; **結果:** 2017年3月以来12ヶ月間、SCP-040-UAの影響を受けた//Canis lupus//は発見されなかった。2018年3月以降、この現象の存在を確認するための調査の頻度は3ヶ月に一回に減らされました。
&gt; **副作用:** 誤差の範囲内

**ファイルAdd040-UA-b6:**

&gt; 左利きより、愛をこめて
 
//彼がこれらの生き物を作ったという事実はまったくもって不運なことです。幸運なことは、この犬を使って実験をした後、彼がこの犬を見失ってしまったということです。一方、これはSCP-040-UAの影響を受けている動物がまだいるかもしれないことを示しています。すくなくとも左利きの製作物のどれかに。// - Shapochkin █.█.博士
