    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1622 – Käse mit teurem Geschmack
**Autor:** [[*user Bryx]]
**Original:** https://scp-wiki.wikidot.com/scp-1622
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1622

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Zum Zeitpunkt des Schreibens befinden sich 7 kg von SCP-1622 an Standort-██ in einer Kühlkammer, die oberflächlich einer sonnenbeschienenen hölzernen Speisekammer ähnelt. SCP-1622 hat allein in seinem Regal zu stehen; andere Regale in derselben Kammer haben unterschiedliche Mengen an Pule-, Gold-Stilton- und Caciocavallo-Podolico-Käse zu tragen. Auf keinen Fall sind die anderen Käsesorten aus der Kammer von SCP-1622 zu entfernen. Der Transport zu und von den Tests hat ausschließlich von D-Klasse-Personal  auf einer vergoldeten Platte aus reinem Silber mit einem Schalendeckel aus demselben Material zu erfolgen. Der Test selbst hat in einem bestimmten Raum stattzufinden, der so eingerichtet ist, dass er einem Restaurant mit drei Michelin-Sternen ähnelt.

Alle Migrationsrouten von //Balaenoptera musculus// sind auf ungewöhnliche Aktivitäten zu überwachen. Alle Personen, die versuchen, Milch von einem //Balaenoptera musculus// zu erhalten, sind hinsichtlich ihres Zwecks zu verhören und ihnen sind Klasse-B-Amnesika zu verabreichen.

**Beschreibung:** SCP-1622 ist ein Halbhartkäse, der aus der Milch des //Balaenoptera musculus// (allgemein als Blauwal bekannt) hergestellt wird. Es ist weiß, mit einer glatten, leicht körnigen Textur. Geschmackstests mit D-Klasse-Personal haben ergeben, dass es universell schmackhaft ist und Gerichte aller wichtigen Geschmacksprofile ergänzt und verbessert. Alle getesteten Subjekte haben den Geschmack von SCP-1622 als &#34;köstlich&#34;, &#34;perfekt&#34; usw. beschrieben, waren aber nicht in der Lage, den genauen Geschmack genau zu definieren. Tests zeigen keine Anomalien in der chemischen Zusammensetzung von SCP-1622 und es wird derzeit angenommen, dass der Herstellungsprozess die Quelle seines Effekts ist. Trotz █ Jahren in Eindämmung ist SCP-1622 nicht verfault.

Abgesehen vom Geschmack selbst konzentrieren sich die anomalen Effekte von SCP-1622 auf seine Lagerung, Zubereitung und seinen Verzehr und werden sich nicht manifestieren, wenn die Gesamtkosten für die Zubereitung einer Mahlzeit, die SCP-1622 enthält oder aus SCP-1622 besteht, mehr als 97.250 US-Dollar betragen. Dazu gehören die durchschnittlichen Kosten der Zutaten, alle Einrichtungsgegenstände in der Umgebung, in der es serviert wird, die Utensilien, die bei der Zubereitung und dem Verzehr verwendet werden, und der durchschnittliche Restaurantpreis des Gerichts, in dem es verwendet wurde.[[footnote]]Es ist nicht bekannt, wie SCP-1622 den durchschnittlichen Restaurantpreis von Gerichten bestimmt, aber er stimmt bisher mit den Foundation-Schätzungen überein. Eine Hypothese, dass SCP-1622 diese Informationen aus der Umgebung auf ähnliche Weise wie [[[SCP-759]]] aufnimmt, wird derzeit untersucht.[[/footnote]]. Subjekte, die SCP-1622 auf diese Weise konsumieren, zeigen keine ungewöhnlichen Verhaltensweisen, abgesehen von einer deutlichen Abneigung gegen andere Käsesorten. Es wird angenommen, dass dies auf den überlegenen Geschmack von SCP-1622 zurückzuführen ist und wird nicht als anomal angesehen.

Die anomalen Effekte von SCP-1622 manifestieren sich, wenn es zu einem Preis von weniger als 97.250 US-Dollar hergestellt wird. Beim erstmaligen Verzehr von SCP-1622 reagieren die Subjekte so, als ob sie mit der offenen Handfläche fest auf die Wange geschlagen worden wären. Trotzdem essen die meisten Subjekte weiter. Nach der ersten Ohrfeige zeigen die Subjekte einen deutlich verminderten Intellekt, ein vermindertes Selbstbewusstsein, eine Beeinträchtigung der sprachlichen Fähigkeiten und eine Unfähigkeit, soziale Normen zu verstehen. Die Stärke dieses Effekts ist umgekehrt proportional zu den Gesamtherstellungskosten. Die nach dem ersten Schlag konsumierte Menge führt nicht zu einer Verstärkung des Effekts.

**Anhang 1622-1: Bergungsprotokoll**

Am ██.██.████ wurde die Foundation durch eine standardmäßige Datensuche auf mehrere Berichte über äußerst merkwürdiges Verhalten von Einwohnern mehrerer Städte im Nordosten der Vereinigten Staaten aufmerksam. Die Befragung ergab, dass alle betroffenen Zivilisten in mehreren Restaurants in der Umgebung gegessen hatten. Durchsuchungen des Gebiets ergaben Vorräte von SCP-1622 in allen erwähnten Restaurants sowie in drei, die es noch nicht gab. Die aktuelle Kostengrenze der Effekte von SCP-1622 wurde aus den Kaufaufzeichnungen aller Zivilisten, die SCP-1622 konsumiert hatten, sowie den Gesamtkosten der Einrichtung des Restaurants extrapoliert. Die Besitzer der Restaurants berichteten, dass sie SCP-1622 als Teil einer experimentellen Umfrage von █████ Foods Inc. erhalten hatten.[[footnote]]█████ Foods hat keine Kenntnis von irgendeiner Umfrage.[[/footnote]]. Klasse-A-Amnesika wurden verteilt und eine Vertuschungsgeschichte verbreitet, in der es um Quecksilbervergiftung ging.

[[collapsible show=&#34;Experimentprotokoll anzeigen&#34; hide=&#34;Experimentprotokoll schließen&#34;]]

Alle unten erwähnten Tests finden in einer Testkammer statt, die gemäß den Sicherheitsmaßnahmen ausgestattet ist, sofern nicht anders angegeben. Die Gesamtkosten der Einrichtung belaufen sich auf 56.280 US-Dollar

&gt; **Subjekt:** D-1622-1
&gt; **Testverfahren:** SCP-1622 in eine Obsttorte gebacken. Zu den beachtenswerten Inhaltsstoffen gehörten erstklassige Yubari-Melone und essbares Blattgold. Serviert mit vergoldeten Silberutensilien auf antikem Porzellan.
&gt; **Gesamtkosten:** 98.623,85 $
&gt; **Ergebnisse:** Das Subjekt merkte an, dass die Torte &#34;das Köstlichste war, was ich je gegessen habe.&#34; Auf die Frage, den genauen Geschmack von SCP-1622 zu beschreiben, konnte das Subjekt nicht mehr als &#34;lecker&#34; aussprechen. Äußerte den Wunsch nach mehr und lehnte andere Käsesorten ab, wenn sie angeboten wurden. Keine weiteren Effekte.
&gt; Anmerkungen: //Die Ergebnisse dieses Tests werden als Kontrolle verwendet, da wir die Kosten für das Gericht langsam senken.// – Forscher Ryan

&gt; **Subjekt:** D-1622-1
&gt; **Testverfahren:** Gleiches Rezept wie im vorherigen Test. Serviert mit Edelstahlutensilien auf einer generischen Keramikplatte.
&gt; **Gesamtkosten:** 95.175,95 $
&gt; **Ergebnisse:** Das Subjekt zuckte beim ersten Verzehr zusammen. Auf Nachfrage erwähnte es das kurze Gefühl, leicht auf die Wange geschlagen zu werden. Auf die Frage, die Hand zu beschreiben, sagte das Subjekt, dass die Hand dünn sei und einen Handschuh aus weichem Material trage. Merkte an, dass die Torte &#34;genauso lecker wie das andere Mal&#34; war. Das Subjekt versuchte dann, seinen Stuhl und den Raum zu verlassen, gab an, dass die Luft in der Kammer &#34;stickig&#34; sei, und drückte seine Überraschung aus, als Wachen, die am Eingang stationiert waren, es festhielten. IQ-Tests, die vor dem Test durchgeführt wurden, zeigten eine durchschnittliche Punktzahl von 125. Tests nach dem Verzehr zeigten eine durchschnittliche Punktzahl von 111.

[ÜBERFLÜSSIGE PROTOKOLLE ZENSIERT]

&gt; **Subjekt:** D-1622-22
&gt; **Testverfahren:** Eine einzelne Scheibe von SCP-1622 wurde in einem Cheeseburger verwendet. Fleisch und Brötchen waren beide Supermarktmarken. Serviert auf einem gewöhnlichen Keramikteller.
&gt; **Gesamtkosten:** 56.296,99 $
&gt; **Ergebnisse:** Beim anfänglichen Konsum zuckte der Kopf des Subjekts mit genügend Kraft zur Seite, um den Stuhl umzukippen. Das Subjekt aß weiter Cheeseburger vom Boden. Das Subjekt zog dann sein Hemd aus und begann, den Teller abzulecken, auf dem der Burger serviert worden war. Musste gewaltsam festgehalten und aus der Testkammer entfernt werden. Nachfolgende IQ-Tests zeigten einen Rückgang von 54 Punkten, und während der Befragung hatte das Subjekt extreme Schwierigkeiten, Wörter zu verwenden, die keine Substantive oder Verben waren.

[ÜBERFLÜSSIGE PROTOKOLLE ZENSIERT]

&gt; **Subjekt:** D-1622-47
&gt; **Testverfahren:** Dem Subjekt wurde erlaubt, einen Brocken von SCP-1622 mit bloßen Händen aus der Kühlkammer zu nehmen und im Korridor zu verzehren.
&gt; **Gesamtkosten:** 95 $ (einschließlich Beleuchtung und Fliesen im Korridor)
&gt; **Ergebnisse:** Nach dem Verzehr wurde das Subjekt durch eine unsichtbare Kraft von seinen Füßen gehoben und landete auf seinem Rücken. Als verstorben bestätigt. Die Todesursache wurde als extremes stumpfes Gewalttrauma im Gesicht bestimmt. Physiologische Veränderungen wurden beim Subjekt festgestellt, einschließlich einer viel stärker hervortretenden Stirn, Beugung der Wirbelsäule und erhöhter Muskelmasse in Armen und Brust.

[[/collapsible]]</textarea></pre>
