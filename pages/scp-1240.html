[[include component:credit-button]]
**Artikel:** SCP-1240 – Die durcheinandergebrachte Tierhandlung
**Autor:** [[*user Khym Chanur]]
**Original:** http://www.scp-wiki.net/scp-1240
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1240

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Nachrichtenmedien sind auf Erwähnungen von anomalen Haustieren zu überwachen. Jede derartige Erwähnung ist von MTF Omega-3 (&#34;Zoo Keepers&#34;, z. Dt. &#34;Tierpfleger&#34;) zu untersuchen. Wenn eine Instanz von SCP-1240-C gefunden wird, sind nach Bedarf Amnesika und Vertuschungsgeschichten einzusetzen, und die Instanz ist an Standort-██ zu senden. Das Internet ist regelmäßig nach SCP-1240-A zu durchsuchen. Jede gefundene Instanz von SCP-1240-A ist von den Foundation-Computerexperten zu säubern, und MTF Omega-3 ist an die Urheber der Instanz zu senden, um zu ermitteln und Amnesika zu verabreichen.

Instanzen von SCP-1240-C sind im Eindämmungsflügel für anomale Tiere an Standort-██ untergebracht. Das Testen von Instanzen von SCP-1240-C kann mit Erlaubnis von Dr. ██████ durchgeführt werden. Personal, das neue Instanzen wünscht, kann eine schriftliche Anfrage bei Dr. ██████ einreichen. Stimmt sie zu, wird sie die neue Instanz selbst erschaffen.

**Beschreibung**: SCP-1240-A ist die Postanschrift [ZENSIERT]. Die Straße █████ existiert nicht in ████████, und eine umfangreiche Suche nach der Postleitzahl █████ hat keine Hinweise ergeben. Jeder Brief oder jedes Paket, das per Post an SCP-1240-A gesendet wird, verschwindet auf halbem Weg. Wird ein  Brief oder Paket an die benachbarten Hausnummern ███ oder ███ in derselben Straße versendet, wird der Brief oder das Paket an den Absender zurückgesandt.

SCP-1240-B ist ein Unternehmen, eine Organisation oder eine Firma verbunden mit SCP-1240-A, einfach bekannt als &#34;Versandhaus für Tiere&#34;. Das Senden eines Briefes mit einer Absenderadresse an SCP-1240-B bei SCP-1240-A, wobei der Brief eine bestimmte Tierart erwähnt, führt dazu, dass eine Instanz von SCP-1240-C fünf (5) bis sieben (7) Werktage später an die Rücksendeadresse geliefert wird. Der Brief muss nicht unbedingt eine Bestellung für ein Tier aufgeben: Die bloße Erwähnung eines Tieres in irgendeinem Kontext provoziert eine Lieferung von SCP-1240-C. Briefe, die keine bestimmte Tierart erwähnen, werden nicht beantwortet; alle Anfragen nach einem Katalog verfügbarer Tiere wurden ignoriert. Eine Zahlung ist nicht erforderlich, um die Instanz von SCP-1240-C zu erhalten. Alle Schecks, die mit Anfragen für Tiere verschickt wurden, sind nicht eingelöst worden. SCP-1240-C wird irgendwann während der Tagesstunden am Vordereingang der Rücksendeadresse erscheinen, in einem Moment, in dem niemand den Vordereingang direkt beobachtet; es wurde nie ein Zusteller oder Lieferfahrzeug beobachtet. Wenn der Vordereingang von Kameras überwacht wird, fallen die Kameras vorübergehend aus und SCP-1240-C erscheint in diesem Moment. 

SCP-1240-C ist ein Tier, das immer in einer Lebensumgebung oder einem Transportmittel für das Tier abgegeben wird. SCP-1240-C wird niemals die Art von Tier sein, die in dem Brief erwähnt wird, der seine Lieferung provoziert hat, aber es ahmt immer einige der Verhaltensweisen des erwähnten Tieres nach. Wenn die Physiologie des Tieres eine Nachahmung des Verhaltens verhindert, wird die Nachahmung durch anomale Mittel erreicht. Was das anomale Verhalten ermöglicht, ist unbekannt, da alle Instanzen von SCP-1240-C eine grobe, feine und zelluläre Anatomie haben, die mit nichtanomalen Mitgliedern derselben Spezies identisch ist, sowie identische Biochemie und DNA.

**Beispiele von Instanzen von SCP-1240-C**:

**SCP-1240-C-12**:

//Erwähntes Tier//: Meerschweinchen

//Erhaltenes Tier//: Buckliger Anglerfisch (//Melanocetus johnsonii//)

SCP-1240-C-12 wurde in einem Drahtkäfig empfangen, der mit Zedernsägemehl, Futterpellets und einer Wasserflasche bestückt war. SCP-1240-C-12 &#34;schwimmt&#34; auf unbekannte Weise in der Luft in der gleichen Höhe wie ein ausgewachsenes Meerschweinchen, das auf seinen Beinen auf dem Boden steht, und kann sich  über jedes Hindernis bewegen, das ein normales ausgewachsenes Meerschweinchen auch überqueren könnte. Es ist ständig mit einem Salzwasserfilm überzogen, der nie austrocknet. Es hat keine Schwierigkeiten, pflanzliches Material zu fressen, obwohl seine Zähne für diese Aufgabe völlig ungeeignet sind, und überlebt seit mehr als einem Jahr mit einer Gemüsediät, obwohl Anglerfische obligatorische Fleischfresser sind. 

**SCP-1240-C-13**:

//Erwähntes Tier//: Tiefsee-Anglerfisch

//Erhaltenes Tier//: Wanderratte (//R. norvegicus//)

SCP-1240-C-13 wurde in einem mit Salzwasser gefüllten Aquarium empfangen. Bei der Ankunft war es tot. Die Autopsie ergab, dass, obwohl die Lunge des Exemplars mit Salzwasser gefüllt war, die Todesursache nicht Ertrinken, sondern Dekompressionskrankheit war.

**SCP-1240-C-21**:

//Erwähntes Tier//: Piranha-Zuchtpaar

//Erhaltenes Tier//: Goldhamster-Zuchtpaar (//Mesocricetus auratus//)

SCP-1240-C-21 wurden in einem Aquarium voller Süßwasser empfangen. Sie atmen unter Wasser und &#34;ertrinken&#34; wenn sie versuchen, Luft zu atmen. Sie schwimmen, indem sie mit ihren Pfoten durch das Wasser streichen, obwohl die Geschwindigkeit und Beweglichkeit, mit der sie schwimmen, viel größer sind, als es durch diese Fortbewegungsmittel möglich sein sollte. Sie fressen Fleisch und erbeuten Fische wie Piranha, speichern aber Nahrung in ihren Wangen wie normale Hamster. 

Nach mehreren Monaten in Foundation-Besitz paarten sie sich wie normale Hamster. Das Weibchen wurde im Laufe der Zeit wie ein normaler Hamster trächtig, zeigte jedoch kein Nistverhalten. Nach der Geburt achtete es nicht auf seine Jungen, ähnlich wie ein weiblicher Piranha, der Eier legt. Die Nachkommen waren zu engen kleinen Kugeln zusammengerollt und wuchsen mit der Zeit an Größe, ohne Milch von der Mutter zu erhalten. Als sie das Alter erreichten, in dem normale Hamster entwöhnt wurden, rollten sie sich auf und begannen zu schwimmen und zu essen wie ihre Eltern. 

**SCP-1240-C-30**:

//Erwähntes Tier//: Kornnatter

//Erhaltenes Tier//: Gemeine Rasenameise (//Tetramorium caespitum//)

SCP-1240-C-30 wurde in einem Terrarium empfangen, das auf eine Art und Weise ausgestattet war, die typisch für Kornnattern ist. SCP-1240-C-30 bewegt sich wie eine normale Ameise und klettert im Gegensatz zu einer Kornnatter über vertikale und auf dem Kopf stehende Oberflächen. Sie scheint die gleichen Sinne und Sinnesbereiche wie eine Kornnatter zu haben, wedelt aber immer noch mit ihrer Antenne, wenn sie ihre Umgebung wahrnimmt. Es hat kein anomales Äquivalent zum Würgeverhalten von Kornnattern gezeigt. Wenn eine tote Maus präsentiert wird, rennt es mit einer Geschwindigkeit auf die Maus zu, die viel größer ist, als eine Ameise erreichen könnte, und wenn es die Maus erreicht, schwillt sein Maul (aber nicht die Mandibeln oder der Rest seines Kopfes) zu einer enormen Größe an und verschlingt die Maus teilweise. Es beginnt dann mit einem &#34;Schluck&#34;-Verhalten, das die Maus weiter in sein Maul bewegt. Nachdem die Maus vollständig vom Maul verschlungen ist, wird sie langsam zum Thorax von SCP-1240-C-30 und dann vom Thorax zum Metasoma (Abdomen) bewegt, wobei sich ihr Körper elastisch dehnt und zusammenzieht, um sich anzupassen. Wenn sich die Maus vollständig im Metasoma befindet, wird SCP-1240-C-30 versuchen, sich zu einem Ruheplatz zu bewegen. Da sein Brustkorb und seine Beine jedoch aufgrund seines ausgedehnten Metasomas vom Boden abgehoben werden, wedeln seine Beine nutzlos in der Luft herum. Eine Stunde später verlangsamt sich das Wedeln seiner Beine und stoppt dann, was vermutlich darauf hindeutet, dass SCP-1240-C-30 in einen Ruhezustand übergeht.

Mit der Zeit schrumpft die Masse innerhalb des Metasomas; es ist unbekannt, wohin die Masse geht. Wenn die Maus bis auf Haare und Krallen verdaut ist, wird der Anus kurzzeitig anschwellen und die Überreste werden ausgestoßen, woraufhin SCP-1240-C-30 sich wieder bewegen kann.</textarea></pre>
