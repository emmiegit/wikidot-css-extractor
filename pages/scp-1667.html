**アイテム番号:** SCP-1667

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1667の影響を受けた既知の履物はすべて保管サイト-23の収容ロッカー16に保管してください。 SCP-1667の影響は伝染性があるため、靴、ブーツ、サンダル、ビーチサンダル、スリッパ、足ヒレ、フットラップ、ガロッシュ、モカシン、木靴などはデービス研究員の事前の許可なしに収容ロッカー16の周囲の半径2m以内に持ち込むことはできません。靴下の着用は許可されています。2週間に1度、レベル1セキュリティクリアランスを持つ職員1名が収容ロッカー16を慎重に開け、中のすべての履物を最も北西の位置に移動させなければなりません。SCP-1667収容器の圧力による内部損傷によって収容違反が発生した場合、SCP-1667の影響を受けたすべての履物を再び収容し、収容ロッカー16を補強してください。

//注:// SCP-1667が完全に収容されていない可能性があります。収容違反が疑われる場合、調査のために__裸足の__機動部隊を派遣しなければなりません。

**説明:** SCP-1667はあらゆる種類の履物の間で拡散する伝染病です。何らかの生物がSCP-1667の影響を受けた履物を履き、または履物と物理的に接触した場合、身の危険を無視して太平洋中央の深部にある未知の場所に到達することを強制されます。靴下などの例外を除いて、ほぼすべての履物がSCP-1667の影響の対象となります。SCP-1667の影響を受けた生物は、影響を受けた履物との物理的な接触を維持しようとします。SCP-1667の影響を受けた人間は半理性的にコミュニケーションをとることができますが、彼彼らは太平洋への進入という目的に強く駆り立てられており、その目的を達成するために暴力的になる可能性があります。SCP-1667の影響下にあったDクラス職員は、基礎的な経路設定能力を用いて進路上の障害物を避けることが可能でしたが、乗り物は一切使用せず、常に徒歩での移動を選択していました。SCP-1667の影響を受けた履物が1週間に約12.7cmの速度で徐々に南西に直線的に移動していることが、職員によって確認されています。SCP-1667の影響による人間や陸上動物の溺死は多数発生しており、それらは周囲には自殺と認識されてきたものと推測されています。

SCP-1667の影響を受けていることが発見された最初のオブジェクトは、19██年にニュージーランドの████████、█████ビーチから回収された茶色と赤の革製のハイキングブーツ(以下、SCP-1667-1と定義)でした。この小都市は、2ヶ月の間に17名にのぼる行方不明者の発生が報告されたことで、財団から注目を受けるようになりました。調査の結果、行方不明者の数名が行方不明になった日に█████ビーチの近くで目撃されていたことが判明しました。機動部隊██-█が派遣され、ビーチを徹底的に捜索した結果、SCP-1667-1が発見され、SCP-1667の影響が確認されました。SCP-1667の伝染性は、SCP-1667-1の影響範囲内に持ち込まれた他の履物が短時間の曝露後に同じ影響を及ぼし始めた際に発覚しました。機動部隊██-█の隊員████名が、ブーツを履いた状態で█████ビーチからのSCP-1667-1の回収作業を行った結果として混乱が生じ、[データ削除済]。

------
以下の実験記録は機密扱いとなっており、このデータを要求する職員はレベル2セキュリティクリアランスを持つ職員のうち1名の承認を得なければなりません。

[[Collapsible show=&#34;+ 補遺: 実験記録 SCP-1667&#34; hide=&#34;- 補遺: 実験記録 SCP-1667&#34;]]
__記録 ██/02/03__

&gt; **影響を受けたアイテム:** SCP-1667-2 (黒の戦闘靴、所有者は死亡)
&gt; **影響を与えるアイテム:** 黒のビジネスシューズ(デイビス研究員所有、被験者D-8267把持)
&gt; **目的:** SCP-1667の影響範囲を観察する。
&gt; **結果:** SCP-1667の影響は、1.4m離れた場所から約8.41秒曝露させた後に黒のビジネスシューズ(およびD-8267)に現れた。黒のビジネスシューズはSCP-1667-11に再分類された。
&gt; ------
&gt; **影響を受けたアイテム:** SCP-1667-11(黒のビジネスシューズ、デイビス研究員所有)
&gt; **影響を与えるアイテム:** 被験者D-8267(女性、ヒスパニック、26歳、67kg、身長158cm)
&gt; **目的:** SCP-1667の影響下にある人間を観察する。
&gt; **結果:** 被験者はSCP-1667-11を胸に抱え、ドアに向かって走り始めた。被験者の進路がデイビス研究員に遮られると、被験者は「どけ」と発言した。デイビス研究員が応じなかったところ、被験者はデイビス研究員の股間を蹴って部屋から逃走した。被験者は施設からの脱走を試みたため終了された。SCP-1667-11は一部破損しており、さらなる実験は中止された。


__記録 ██/02/04__
&gt; **影響を受けたアイテム:** SCP-1667-2
&gt; **影響を与えるアイテム:** アイリッシュテリア(メス、ゴールデンレッド、4歳、13kg、体長39cm、GPSトラッカー埋め込み済)
&gt; **目的:** SCP-1667が人間以外の動物に影響を与えるかどうかを調査する。
&gt; **結果:** SCP-1667の影響はSCP-1667-2との物理的接触から約5.23秒後に被験体に現れた。SCP-1667-2は被験体から脱がされた。

__記録 ██/02/18__
&gt; **影響を受けたアイテム:** SCP-1667-2
&gt; **影響を与えるアイテム:** //Parthenocissus quinquefolia//(アメリカヅタとしても知られる)
&gt; **目的:** SCP-1667が動物以外の生物に影響を与えるかどうか調査する。
&gt; **結果:** SCP-1667の効果はSCP-1667-2との物理的接触から2週間後に顕著に現れた。自然な東方向への生長とは異なり、被験体は約23cm南西に生長した。SCP-1667-2は被験体から脱がされた。

__記録 ██/02/19__
&gt; **影響を受けたアイテム:** SCP-1667-2
&gt; **影響を与えるアイテム:** ハンドウイルカ(オス、灰色、15歳、452kg、体長3.62m、防水ビデオカメラを装着し、GPSトラッカーを埋め込み済)
&gt; **目的:** SCP-1667が感染者をどこに誘導しているかを発見する。
&gt; **結果:** SCP-1667の影響はSCP-1667-2との物理的接触から約54.3秒後に被験体に現れた。被験体は施設から移送され、████████ビーチで解放され、約3500km南西に追跡されたところで信号は途絶した。被験体は南緯██°西経███°地点に到達した後に速度が指数関数的に増加し始めたと指摘されている。ビデオ映像では何も明らかにならなかった。SCP-1667-2は回収不可能と推定されている。

__記録 ██/03/04__
&gt; **影響を受けたアイテム:** SCP-1667-3 (黒の戦闘靴、所有者は死亡)
&gt; **影響を与えるアイテム:** 紺色の足ヒレ2足(エージェント・█████所有、被験者D-8268把持)
&gt; **目的:** SCP-1667の影響を足ヒレ1組に拡散させる。
&gt; **結果:** SCP-1667の影響は1.2m離れた場所から約10.13秒曝露させた後、紺色の足ヒレ(およびD-8268)に現れた。左右の紺色の足ヒレはそれぞれSCP-1667-12とSCP-1667-13に再分類された。
&gt; ------
&gt; **影響を受けたアイテム:** SCP-1667-12およびSCP-1667-13(紺色の足ヒレ2足、エージェント・█████所有)
&gt; **影響を与えるアイテム:** 被験者D-8268(男性、コーカソイド系、32歳、77kg、身長179cm、GPSトラッカー移植済)
&gt; **目的:** SCP-1667が感染者をどこに誘導しているかを発見する。
&gt; **結果:** 被験者は防水ビデオカメラおよび音声通信機器を備えた大気圧潜水服(ADS)を与えられ、SCP-1667-12とSCP-1667-13を着用するよう指示された。被験者はその後、████████ビーチから解放され、南緯██°西経███°地点に到達した。D-8268がこの地点に到達した後、機器の故障により映像が途絶え、被験者の速度が著しく上昇し始めた。音声フィードと被験者D-8268の呟きの記録の背景雑音を分析したところ、[データ削除済]の前に少なくとも全長███m以上の水中生物が移動しており、結果として音声フィードとGPSの追跡ができなくなっていた。特筆すべき点として、信号が失われる3分17秒前、D-8268は[編集済]およびADSの酸素レベルが急速に減少し始めたのを観測したと主張していた。調査は継続中。SCP-1667-12とSCP-1667-13は回収不可能と推定される。
