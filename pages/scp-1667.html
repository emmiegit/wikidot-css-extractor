    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1667 – Schuh-In
**Autor:** [[*user Dr Somnus]]
**Original:** https://scp-wiki.wikidot.com/scp-1666
**Übersetzer:** [[*user Dr Alice]]
**Audio:** von [[*user Dr Somnus]] [https://en.wikipedia.org/wiki/File:Train_(unidentified_sound).ogg hieraus] erstellt, was public domain und von der [https://www.pmel.noaa.gov/acoustics/sounds/train.html National Oceanic and Atmospheric Administration] ist.
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1667

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle bekannten Fußbekleidungsartikel, die von SCP-1667 betroffen sind, sind in Sicherheitsschließfach 16 an Lagerstandort-23 aufzubewahren. Aufgrund der ansteckenden Natur des Effekts von SCP-1667 haben Schuhe, Stiefel, Sandalen, Flip-Flops, Pantoffeln, Schwimmflossen, Fußwickel, Galoschen, Mokassins oder Clogs ohne vorherige Genehmigung von Forscher Davis nicht in einen 2-Meter-Radius um Sicherheitsschließfach 16 zu kommen. Socken sind erlaubt. Alle 14 Tage muss ein Mitarbeiter mit Stufe-1-Sicherheitsfreigabe das  Sicherheitsschließfach 16 vorsichtig öffnen und alle darin befindlichen Schuhe in die nordwestlichste Position bringen. Im Falle eines Eindämmungsbruchs, der durch druckbedingte innere Schäden am Behälter von SCP-1667 verursacht wird, sind alle von SCP-1667 betroffenen Schuhe wieder einzudämmen und Sicherheitsschließfach 16 ist zu verstärken.

//Anmerkung:// Es wird vermutet, dass SCP-1667 nicht vollständig eingedämmt werden kann. Im Falle eines unerwarteten Eindämmungsbruchs ist eine Mobile Task Force __barfuß__ zur Untersuchung zu entsenden.

**Beschreibung:** SCP-1667 ist eine Ansteckung, die sich zwischen fast jeder Art von Schuhen ausbreitet. Jeder Organismus, der ein von SCP-1667 betroffenes Schuhwerk trägt oder mit diesem in physischem Kontakt steht, ist gezwungen, einen unbekannten Ort tief unter dem zentralen Pazifik zu erreichen, ungeachtet der persönlichen Gefahr. Fast jede Fußbekleidung, die Hauptausnahme sind Socken, ist anfällig für eine Ansteckung durch SCP-1667. Von SCP-1667 betroffene Organismen werden versuchen, in physischem Kontakt mit den betroffenen Schuhen zu bleiben. Menschen unter dem Effekt von SCP-1667 sind in der Lage, halbrational zu kommunizieren, werden aber hauptsächlich von ihrem Ziel angetrieben, in den Pazifischen Ozean einzudringen, und können körperlich gewalttätig werden, um dies zu erreichen. Klasse-D-Personal unter dem Effekt von SCP-1667 war in der Lage, grundlegende Navigationsfähigkeiten zu nutzen, um Hindernissen auf ihrem Weg auszuweichen, entschied sich jedoch immer dafür, zu Fuß zu gehen, anstatt irgendeine Art von Fahrzeug zu benutzen. Von SCP-1667 betroffene Schuhe wurden im Laufe der Zeit von Mitarbeitern bemerkt, die sich langsam in einem linearen Muster mit einer Geschwindigkeit von etwa 12,7 cm pro Woche nach Südwesten bewegten. Es wird spekuliert, dass der Effekt von SCP-1667 dazu geführt habt, dass viele Menschen und möglicherweise andere Landtiere mit dem Anschein von Selbstmordabsichten ertrinken.

Das erste von SCP-1667 betroffene Objekt war ein braun-roter Wanderstiefel aus Leder (im Folgenden als SCP-1667-1 bezeichnet), der am Strand von █████, ████████, Neuseeland, 19██ geborgen wurde. Die Foundation wurde auf die kleine Stadt aufmerksam, nachdem innerhalb von zwei Monaten siebzehn Personen in der Gegend als vermisst gemeldet wurden. Bei der Untersuchung wurde festgestellt, dass mehrere der vermissten Personen an den Tagen ihres Verschwindens in der Nähe des Strandes von █████ gesehen worden waren. Mobile Task Force ██-█ wurde entsandt, um den Strand gründlich zu durchsuchen, was zur Entdeckung von SCP-1667-1 und vom Effekt von SCP-1667 führte. Die ansteckende Natur von SCP-1667 wurde entdeckt, als andere Fußbekleidung, die in den Wirkungsbereich von SCP-1667-1 gebracht wurde, nach einer kurzen Expositionszeit begann, die gleichen Effekte hervorzurufen. ████ Mitglieder der Mobile Task Force ██-█ haben ihre Stiefel während der Bergung von SCP-1667-1 vom █████ Strand nicht ausgezogen, und im daraus resultierenden Chaos [DATEN GELÖSCHT].

------
Das folgende Testprotokoll wurde klassifiziert und jedes Personal, das diese Daten anfordert, muss die Genehmigung eines Mitarbeiters mit Stufe-2-Sicherheitsfreigabe haben.
[[Collapsible show=&#34;+ Anhang: Testprotokoll SCP-1667&#34; hide=&#34;- Anhang: Testprotokoll SCP-1667&#34;]]
__Protokoll 03.02.██__
&gt; **Betroffene/s Objekt/e:** SCP-1667-2 (schwarze Kampfstiefel, Besitzer verstorben)
&gt; **Nicht betroffenes Objekt:** Schwarzer Business-Schuh (im Besitz von Forscher Davis, gehalten von Subjekt D-8267)
&gt; **Ziel:** Die Reichweite des Effekts von SCP-1667 beobachten
&gt; **Ergebnisse:** Die Effekte von SCP-1667 manifestierten sich im schwarzen Business-Schuh (und D-8267) nach etwa 8,41 Sekunden Exposition aus 1,4 Metern Entfernung. Der schwarze Business-Schuh wurde als SCP-1667-11 neu klassifiziert.
&gt; ------
&gt; **Betroffene/s Objekt/e** SCP-1667-11 (schwarzer Business-Schuh, im Besitz von Forscher Davis)
&gt; **Nicht betroffenes Objekt:** Subjekt D-8267 (weiblich, hispanisch, 26 Jahre alt, 67 kg, 158 cm groß)
&gt; **Ziel:** Einen Menschen unter den Effekten von SCP-1667 beobachten
&gt; **Ergebnisse:** Das Subjekt hielt SCP-1667-11 gegen seine Brust und begann zur Tür zu rennen. Als der Weg des Subjekts von Forscher Davis blockiert wurde, sagte das Subjekt: &#34;Weg!&#34; Als Forscher Davis dem nicht nachkam, trat ihn das Subjekt in die Leiste und sprintete aus dem Raum. Das Subjekt versuchte, die Einrichtung zu verlassen und wurde terminiert. SCP-1667-11 wurde teilweise beschädigt und von weiteren Tests ausgeschlossen.

__Protokoll 04.02.██__
&gt; **Betroffene/s Objekt/e:** SCP-1667-2
&gt; **Nicht betroffenes Objekt:** Irish Terrier (Hündin, goldrot, 4 Jahre alt, 13 kg, 39 cm groß, GPS-Tracker implantiert)
&gt; **Ziel:** Feststellen, ob SCP-1667 andere Lebewesen als Menschen beeinflussts
&gt; **Ergebnisse:** Manifestierten sich beim Subjekt nach etwa 5,23 Sekunden physischem Kontakt mit SCP-1667-2. SCP-1667-2 vom Subjekt gelöst.

__Protokoll 18.02.██__
&gt; **Betroffene/s Objekt/e:** SCP-1667-2
&gt; **Nicht betroffenes Objekt:** //Parthenocissus quinquefolia// (auch als Wilder Wein bekannt)
&gt; **Ziel:** Feststellen, ob SCP-1667 andere Organismen als Tiere beeinflusst
&gt; **Ergebnisse:** Die Effekte SCP-1667 zeigten sich beim Subjekt nach zwei Wochen körperlichem Kontakt mit SCP-1667-2 merklich. Das Subjekt wuchs etwa 23 Zentimeter nach Südwesten, was von seiner natürlichen Wachstumsrichtung nach Osten abwich. SCP-1667-2 vom Subjekt gelöst.

__Protokoll 19.02.██__
&gt; **Betroffene/s Objekt/e:** SCP-1667-2
&gt; **Nicht betroffenes Objekt:** Großer Tümmler (männlich, grau, 15 Jahre alt, 452 kg, 3,62 m lang, wasserdichte Videokamera angebracht, GPS-Tracker implantiert)
&gt; **Ziel:** Den Ort entdecken, zu dem SCP-1667 seine Opfer führt
&gt; **Ergebnisse:** Die Effekte von SCP-1667 manifestierten sich beim Subjekt nach etwa 54,3 Sekunden physischem Kontakt mit SCP-1667-2. Das Subjekt wurde aus der Einrichtung transportiert, vom Strand ████████ freigelassen und ungefähr 3500 Kilometer südwestlich verfolgt, bevor das Signal verloren ging. Es wurde festgestellt, dass das Subjekt begonnen hatte, seine Geschwindigkeit exponentiell zu erhöhen, nachdem es die Koordinaten ██°S ███°W erreicht hatte. Videoaufnahmen zeigten nichts Interessantes. SCP-1667-2 ist vermutlich nicht wieder zu bergen.

__Protokoll 04.03.██__
&gt; **Betroffene/s Objekt/e:** SCP-1667-3 (schwarzer Kampfstiefel, Besitzer verstorben)
&gt; **Nicht betroffenes Objekt:** Zwei marineblaue Flossen (im Besitz von Agent █████, gehalten von Subjekt D-8268)
&gt; **Ziel:** Die Effekte von SCP-1667 auf ein Paar Flossen verteilen
&gt; **Ergebnisse:** Die Effekte von SCP-1667 manifestierten sich in den marineblauen Flossen (und D-8268) nach etwa 10,13 Sekunden Exposition aus 1,2 Metern Entfernung. Die linke und rechte marineblaue Flosse wurden neu klassifiziert als SCP-1667-12 bzw. SCP-1667-13.
&gt; ------
&gt; **Betroffene/s Objekt/e:** SCP-1667-12 und SCP-1667-13 (zwei marineblaue Flossen, im Besitz von Agent █████)
&gt; **Nicht betroffenes Objekt:** Subjekt D-8268 (männlich, europäischer Typ, 32 Jahre alt, 77 kg, 179 cm groß, GPS-Tracker implantiert)
&gt; **Ziel:** Den Ort entdecken, zu dem SCP-1667 seine Opfer führt
&gt; **Ergebnisse:** Das Subjekt erhielt einen atmosphärischen Taucheranzug mit einer wasserdichten Videokamera und einem angeschlossenen Audiokommunikator und wurde angewiesen, SCP-1667-12 und SCP-1667-13 anzuziehen. Das Subjekt wurde dann vom ████████ Strand freigelassen und zu den Koordinaten ██°S ███°W verfolgt. Als D-8268 diesen Ort erreichte, ging die Videoübertragung aufgrund eines Geräteausfalls verloren und das Subjekt begann merklich an Geschwindigkeit zuzunehmen. Die Analyse von Hintergrundgeräuschen in der Audioübertragung und dem gemurmelten Kommentar des Subjekts D-8268 deutete auf die Bewegung einer Unterwasserentität von mindestens ███ Metern Länge hin, bevor [DATEN GELÖSCHT], was zum Abbruch der Audioübertragung und der GPS-Verfolgung führte. Beachtenswerterweise behauptete D-8268, 3 Minuten und 17 Sekunden bevor das Signal verloren ging, [ZENSIERT] zu beobachten, und die Sauerstoffwerte des Atmosphärischen Taucheranzugs begannen deutlich schneller zu sinken. Die Ermittlungen dauern an. SCP-1667-12 und SCP-1667-13 sind vermutlich nicht wieder zu bergen.

[[include :snippets:html5player
|type=audio
|url=http://scp-wiki.wikidot.com/local--files/scp-1667/SCP-1667%20Audio%20Feed.mp3]]

&gt; **Audiodatei:** Die letzte Minute, die aus der Audioübertragung geborgen wurde.
[[/collapsible]]
Weitere Tests von SCP-1667 wurden eingestellt, um weitere mögliche Eindämmungsbrüche zu verhindern.</textarea></pre>
