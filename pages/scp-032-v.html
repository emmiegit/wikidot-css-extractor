**Объект №:** SCP-032

**Класс объекта:** [[[safe |Безопасный]]]

**Особые Условия Содержания:** Объект SCP-032 надлежит содержать в запертой оранжерее при температуре 24 °C. Части объекта SCP-032 можно удалять только с разрешения директора Зоны.

**Описание:** Объект SCP-032 представляет собой группу одинаковых цветов, посаженных в один глиняный горшок. Осмотр объекта показал, что ДНК этих растений не совпадает ни с одним известным видом на земле, несмотря на их сходство с [УДАЛЕНО]. Как показал более пристальный осмотр, цветы объекта SCP-032 содержат в себе разнообразных маленьких живых существ, по одному в центре каждого цветка. После вскрытия одного из цветков, существо внутри (далее упоминается, как SCP-032-1) оказалось живым и в дальнейшем было опрошено. Вскоре после интервью SCP-032-1 умерла по неизвестной причине. 

Объект SCP-032 был получен в Лондоне, Англия, в антикварном магазине в ходе операции под прикрытием.

**Дополнение:**

**Интервью с SCP-032-1**

Интервьюируемый: SCP-032-1

Интервьюер: Доктор █████

Вступление: SCP-032-1 содержалась внутри SCP-032. Задача интервью состояла в том, чтобы выяснить, кем является SCP-032-1, почему она содержалась внутри SCP-032 и что это вообще такое.

&lt;Начало протокола&gt;

Доктор █████: Как тебя зовут?

SCP-032-1: Я Ньюзара. Где я?
 
Доктор █████: Почему ты была внутри цветка?
 
SCP-032-1: Королева заточила меня туда, потому что меня поймал смертный.

Доктор █████: Королева?
 
SCP-032-1: Вы знаете о ней. Я не хочу называть ее имя. Это может призвать ее. …Пожалуйста, я не понимаю, что случилось? Как вы меня нашли?
 
Доктор █████: Мы не знаем, о чем ты говоришь. Кто такая Королева?

SCP-032-1: Но все смертные знают ее имя… если только… Ох. О, нет.
 
//(SCP-032-1 начала плакать и не отвечала на дальнейшие вопросы)//

&lt;Конец протокола&gt;

**Заключительное заявление:** SCP-032-1 умерла в течении часа после интервью. Аутопсия не выявила причину смерти, однако патологоанатом сказал: «Ее сердце просто остановилось».</textarea></pre>
