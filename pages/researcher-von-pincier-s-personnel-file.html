**Имя:** Д-р ██████ фон Пинсье имеет склонность щипаться, будучи не в духе --и совершенно точно он никакой не квабик.--

**Уровень допуска:** 2

**Назначения:** --Директор-- Главный бездельник Зоны 93 

**Род занятий:** Исследователь, историк, эпизодически повар 

**Местоположение:** Зона 93, ████████████, Австралия

**История:** Изначально нанятый как историк, фон Пинсье недавно решил взять годичный отпуск для научной работы, но отказался покидать пределы Зоны 93, потому что &#34;там охеренно жарко, и на кой ляд я вообще в Австралию переехать соглашался&#34;. Сотрудники Зоны 93 на вопросы отдела внутренней безопасности о таком необычном безвыездном научном отпуске отвечали: &#34;Что? О, это тот чувак в тапочках, который временами шатается по коридоры уровня 4-L? Я думал, что он один из уборщиков или что-то типа того&#34;.

**Досье:** Проявляет значительную привязанность к числу 13. Проявляет сильное отвращение к цуккини и пенопласту по неизвестным причинам. Никогда не должен быть задействован в заданиях, включающих в себя рисование, использование краски или чего-либо, что может быть представлено в качестве краски. Считает, что все названия объектов в личном деле сотрудника должны быть составлены суконным стилем.
