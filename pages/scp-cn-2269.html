SCP-CN-2269：宿命

**作者：**[[*user Unnamed life]]

**作者页：**[[[Dr Unna | Dr.Unna的人事档案]]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2269

**项目等级：**Euclid

**特殊收容措施：**由指定人员实时监控SCP-CN-2269的日常生活并定期汇总上报收容组，此外无需对SCP-CN-2269进行额外的收容措施。禁止向SCP-CN-2269本人透露任何有关SCP-CN-2269的信息。对PoI-CN-3527完整生平的考察工作正在进行。

为防止可能的历史回溯性改变，有关SCP-CN-2269的实验仅通过观察进行。可能涉及到改变SCP-CN-2269生活轨迹的实验需要至少3名5级人员的书面许可。

**描述：**SCP-CN-2269即Site-CN-65收容部门普通研究员谢遥，为一正常的成年汉族男性，现年27岁。在基金会的入职体检中并未发现任何异常。

PoI-3527即前相关组织“中华异学会”成员谢遥，据相关记录，PoI-3527出生于1896年，于1981年病逝。PoI-3527似乎也是一个无异常人类。

在SCP-CN-2269入职基金会1年后的员工考核中，有工作人员注意到SCP-CN-2269截止至今的生活轨迹与PoI-3527的生活轨迹呈现出反常的相似，基金会随后确认这点并进行了收容工作，具体情况参见附录1、2。

在收容SCP-CN-2269后，基金会曾有过若干次的干涉性实验，即干涉SCP-CN-2269原有生活轨迹并观察其后续影响。最终结果与预计的实验结果无明显差异，然而，令人疑惑的是，实验人员设计实验时似乎并未考虑到PoI-3527的生活轨迹，SCP-CN-2269被干涉后的生活轨迹仍与PoI-3527相同。考虑到实验人员犯下低级错误的可能性不高，相关研究人员提出两种假设：
* SCP-CN-2269异常性质所致，即通过影响实验人员使其设计的实验方向与PoI-3527相同；
* PoI-3527原有的生活轨迹在实验中受到历史回溯性的扭曲，使其与实验的干涉方向相同。

由于缺乏有效的验证手段，上述两种假设暂时无法辨别何者为真。但出于对历史的保护，仍禁止再次对SCP-CN-2269进行干涉性的实验，以防止可能的历史回溯性改变发生。

值得注意的是，PoI-3527在1939年至1945年间，曾加入中国国民革命军第八路军，并以普通军人的身份参与到抗日战争中。这可能意味着2039年前后将发生一场持续时间超过8年的战争，并且SCP-CN-2269将参与其中。相关人员正在评估这场战争爆发的可能性。

##blue|//**2023年11月31日更新：**//由于认定SCP-CN-2269为异常的理由尚不充分，在基金会中国分部第17次收容项目评估中，SCP-CN-2269被认为不应该视为正式项目，故取消对原基金会员工谢遥的收容，其重新归类至相关人员，相关人员编号为PoI-CN-3527。此文档内容自即日起作废。##

**附录1：**SCP-CN-2269自出生起可探明的生活轨迹

1996年，SCP-CN-2269出生于中国河北省邢台市巨鹿县。2000年，开始在当地接受学前教育，具体教育机构不详。2002年，在河北省邢台市第三中学附属小学开始接受义务教育。2008年，升入河北省邢台市第三中学。2014年，高中毕业后前往上海接受高等教育。2018年，SCP-CN-2269大学毕业，随后前往美国芝加哥大学攻读硕士学位，期间与华侨女性███恋爱。2021年8月，SCP-CN-2269回国，与███结婚，同年SCP-CN-2269入职基金会。2022年4月，SCP-CN-2269进入收容部门，同年11月，与███的女儿出生，并在随后的员工考核中被确认为异常。2023年2月，第一次干涉性实验，SCP-CN-2269被调任Site-CN-65，同年6月，第四次干涉性实验，在通勤中遭遇车祸，休假1个月。

//出于保密需要，更详细的信息请向SCP-CN-2269收容小组提交书面申请后获取。//

**附录2：**PoI-3627在27岁前已探明的生活轨迹

1896年，PoI-3627出生于中国河北省邢台市巨鹿县。1900年，开始在当地某私塾教师家中接受教育。1908年，进入邢台市兴办的新式学堂。1914年8月，受新式学堂老师推荐，前往上海接受高等教育。1918年，PoI-3627毕业，随后前往美国芝加哥大学攻读硕士学位，期间与华裔女子███恋爱。1921年，SCP-CN-2269与███一起回国，二人在随后结婚，同年PoI-3527在中华异学会成员介绍下进入中华异学会。1922年11月，与███的女儿出生，随后在一次异常相关的事件中，被当时的基金会成员注意到并被怀疑是异常。1923年，由于当时基金会成员对SCP-CN-2269的行动被发现，在异学会其他成员的推荐下前往湖南长沙，6月，在长沙参与罢工游行，在游行被镇压时受伤，居家休养1个月。

//出于保密需要，更详细的信息请向SCP-CN-2269收容小组提交书面申请后获取。//

**附录3：**关于PoI-3527生平考据的新发现（节选）
[[div class=&#34;blockquote&#34;]]
……

此前我们疑惑于明显无异常的普通人类PoI-3527因何被怀疑是异常，在基金会1921年至1930年的纸质资料归档中，我们发现的一篇文档或许可以解答这一疑问：《取消收容项目SCP-2269之决定》。此文档于1923年11月由基金会远东地区负责人签字发布（彼时基金会中国分部尚未建立，中国地区收容事务由远东地区负责人直接管理）。而现有的SCP-2269的收容时间为1951年，基本可以确定现SCP-2269为1923年SCP-2269被取消收容后重新分配到此编号。

原SCP-2269被取消收容的原因是“认定其确为异常之理由尚不充分，为此投入过多人力物力实不明智”，同时《决定》附有两份附件，分别命名为《SCP-2269生平之简要》《百年前异学会成员谢遥考据》，《决定》中指出，参照这两份附件可以看到原SCP-2269与“谢遥”生平细节略有差异，忽略这些差异强行认定原SCP-2269确为异常过于强行。文档中还提到，取消收容后将PoI-3527视为相关人员，相关人员编号即为PoI-3527。

遗憾的是，由于原文档散佚，我们无从得知原SCP-2269相关情况或两份附件的具体内容，但结合《取消收容项目SCP-2269之决定》的具体内容我们可知：1923年的百年前，即1823年，中华异学会同样有一名名为“谢遥”的成员；原SCP-2269的异常性质与其生平和1823年的异学会成员谢遥有关。由此，我们可以大胆推测，PoI-3527是因为与SCP-CN-2269相同的原因而被怀疑是异常，同时在1921年至1923年间，其曾短暂地被视为收容项目，收容编号为SCP-2269，并在1923年11月取消收容。
