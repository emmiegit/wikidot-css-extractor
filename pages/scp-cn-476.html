**项目编号：**SCP-CN-476

**项目等级：**Safe

**特殊收容措施：**SCP-CN-476被收容于Site-CN-75的标准低危害异常物品#36单元内，并确保SCP-CN-476内部填充有不少于32.8g的人类骨灰。任何相关实验的进行至少需要获得一名4级安保权限人员的批准。

**描述：**SCP-CN-476是一个黑檀木制骨灰盒，长33cm，宽22cm，高22cm。SCP-CN-476外部的花纹因严重磨损而不清晰且有大幅度的修补痕迹。若SCP-CN-476内部未填充不少于32.8g的人类骨灰，距离项目最近的人类个体将会开始无法被常规手段阻止的自燃，并在该个体仅剩余骨灰后停止燃烧并出现在SCP-CN-476内部。

将SCP-CN-476内部的骨灰取出并使用开水浸湿后，骨灰浸泡的水（编号为SCP-CN-476-A）将会呈现出类似冲泡茶水的颜色、气味和味道。当一名人类个体饮用SCP-CN-476-A后，该个体将会逐渐表现出骨灰来源个体死亡前一段时间[[footnote]]此时间并无固定时间。[[/footnote]]的状态，并在个体死亡后开始自燃成骨灰后出现在SCP-CN-476内。在此期间，饮用者将无法有效地认知其目前的状态且无法感受到疼痛。

将从SCP-CN-476内部取出的骨灰与其它物体和非烧开的水的液体进行冲泡，则不会表现出任何异常现象。

**附录：**
[[collapsible show=&#34;▶ 实验：SCP-CN-476&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; **对象：**D-95623
&gt; **SCP-CN-476-A来源相关：**来源个体因手枪击中头部致死。
&gt; **过程：**D-95623喝下SCP-CN-476-A后的59分钟内并未表现出任何异常，在最后一分钟对象的头部出现一处枪伤，弹道鉴定与杀害该SCP-CN-476-A来源个体的手枪弹道吻合。D-95623在出现伤口后倒地不动，但仍保留意识和语言能力并表示对枪伤的不知情。对象于11分钟后死去并开始自燃。

&gt; **对象：**D-95624
&gt; **SCP-CN-476-A来源相关：**来源个体因直接暴露在真空中死亡。
&gt; **过程：**D-95624喝下SCP-CN-476-A后的1小时后，开始出现缺氧现象并最终停止呼吸，其皮肤出现晒伤且皮下组织出现轻微肿胀。对象于20分钟后死亡，其尸体检测出宇宙辐射。在随后出现在SCP-CN-476内的骨灰同样检测出相近的辐射。

&gt; **对象：**D-95625
&gt; **SCP-CN-476-A来源相关：**来源个体因溺水而死。
&gt; **过程：**D-95625喝下SCP-CN-476-A后的3小时后，开始剧烈咳嗽和呼吸困难，随后检测出了肺水肿以及严重的心律不齐。对象于10分钟后双手开始减缓挣扎的频率，并开始呕吐和局部痉挛，最终对象直接窒息而死，但尸体并未发生自燃。

&gt; **对象：**D-95627
&gt; **SCP-CN-476-A来源相关：**将来源个体的左手截肢并火化后的骨灰放入SCP-CN-476内。
&gt; **过程：**D-95627喝下SCP-CN-476-A后，仅左手部分开始坏死并开始自燃，直至烧成灰烬后，其内部开始出现未知来源的开水进行浸泡，并缓慢消失。D-95624的骨灰并未出现在SCP-CN-476内，而是出现在该SCP-CN-476-A来源个体第二天的午饭中，且其米饭中出现了一张写着“请不要出售未完成品”的字条。对字条的来源和SCP-CN-476可能存在的智能正在进行调查。
[[/collapsible]]

[[collapsible show=&#34;▶ 访谈：SCP-CN-476&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; **采访者：**Yog博士
&gt; 
&gt; **受访者：**POI-0584
&gt; 
&gt; **前言：**此次访谈为初次收容SCP-CN-476后对原SCP-CN-476拥有者（即POI-0584）进行的访谈。
&gt; ----
&gt; 
&gt; [[=]]
&gt; &lt;记录开始&gt;
&gt; [[/=]]
&gt; **Yog博士：**你好，█先生。此次访谈的目的是想向你了解有关那个骨灰盒的信息。
&gt; 
&gt; **POI-0584：**你问吧。
&gt; 
&gt; **Yog博士：**你是从哪里得到SCP-CN-476的？
&gt; 
&gt; **POI-0584：**是找镇上的老木匠专门定制的。
&gt; 
&gt; **Yog博士：**此前你知道SCP-CN-476的异常性质吗？
&gt; 
&gt; **POI-0584：**不知。
&gt; 
&gt; **Yog博士：**那你是为了什么才去买SCP-CN-476的。
&gt; 
&gt; **POI-0584：**为了我的妻子。
&gt; 
&gt; **Yog博士：**妻子？根据我们的调查，显示你并没有婚配，那所谓的“妻子”又是谁？
&gt; 
&gt; **POI-0584：**妻子就是我的妻子，还能是谁？我和她一起生活了数十余年，天天相处生活，怎能说我没有妻子。
&gt; 
&gt; **Yog博士：**那你是什么时候知道SCP-CN-476的异......
&gt; 
&gt; //&lt;POI-0584的手腕处突然出现刀伤，并开始出血，但其仍维持原坐姿。&gt;//
&gt; 
&gt; **Yog博士：**这是什么情况！
&gt; 
&gt; **POI-0584：**为何这么大惊小怪呢，先生？不过是一点血罢了。
&gt; 
&gt; **Yog博士：**你喝了那骨灰泡的水。
&gt; 
&gt; **POI-0584：**是啊。
&gt; 
&gt; **Yog博士：**为什么？
&gt; 
&gt; **POI-0584：**我只是想知道我妻子临死前是怎么样的感受。其实也没什么嘛。
&gt; 
&gt; //&lt;POI-0584的头发开始脱落且脸色苍白。&gt;//
&gt; 
&gt; **Yog博士：**可以说说有关你妻子的事情吗？
&gt; 
&gt; **POI-0584：**当然可以——我们原本在学校里便是最好的朋友，几乎每天都会待在一起。那年我俩也才十六七岁的年龄，那时候我喜欢她，而我也可以感受到她也是如此，但我家里穷，而她家是当地颇有名望的富商，所以我们的交往一直都隐瞒着所有人的。可后来，她父亲为了权财，竟和镇长联姻让她嫁给那个死猪猡，于是我们两个便从她家里取了些钱，然后趁着夜里私奔到了这儿，而之后我们也一直生活到了现在。
&gt; 
&gt; //&lt;POI-0584的身体上开始出现程度不一的淤伤和肿胀。&gt;//
&gt; 
&gt; **Yog博士：**然后呢？
&gt; 
&gt; **POI-0584：**然后便是平静的生活，我拜了镇上的木匠学了些手艺维生，她便做纺织工作。直到后来，生活富裕了些，我们原本就这样安稳地过完这辈子，可谁曾想到......
&gt; 
&gt;  //&lt;POI-0584开始抽泣，其小拇指脱落且前胸出现了16处砍伤。&gt;//
&gt; 
&gt; **Yog博士：**请继续。
&gt; 
&gt; **POI-0584：**那一次，我刚干完活回到家，就看见她倒在了家里，我急忙将她抱去了附近的医院里。我原以为只是她太累了才倒下的，可没想到却是一种绝症。那病的名字我不清楚，我只知道那会要了她的命。
&gt; 
&gt; //&lt;POI-0584双手捂住眼睛并低头作哭泣状，其皮肤表面开始出现绿色斑块和水泡，腹部逐渐膨胀，口鼻开始流出血水。&gt;//
&gt; 
&gt; **Yog博士：**后来她死了。
&gt; 
&gt; **POI-0584：**对，我将她送去火化后将她的骨灰一直摆在我的床头。我......//&lt;继续低头哭泣&gt;//
&gt; 
&gt; **Yog博士：**那么，你可以告诉我你是怎么发现SCP-CN-476的异常性质的吗？
&gt; 
&gt; **POI-0584：**//&lt;沉默&gt;//
&gt; 
&gt; **Yog博士：**请配合我的工作。
&gt; 
&gt; //&lt;POI-0584缓缓抬起头，其面部已全部腐烂。&gt;//
&gt; 
&gt; **POI-0584：**//&lt;轻声&gt;//我......//&lt;低声喃喃了几句&gt;//......这样我就可以和她永远在一起了嘛......
&gt; 
&gt; **Yog士：**请配合我的工作。
&gt; 
&gt; **POI-0584：**说真的，我还想再来一杯。
&gt; 
&gt; //&lt;POI-0584低声笑了几声。&gt;//
&gt; 
&gt; //&lt;POI-0584倒地不起，随后确认已死亡。&gt;//
&gt; 
&gt; **Yog博士：**访谈结束吧。
&gt; 
&gt; [[=]]
&gt; &lt;记录结束&gt;
&gt; [[/=]]
&gt; 
&gt; ----
&gt; **后续：**POI-0584因受到SCP-CN-476的异常性质影响导致访谈被迫停止。事后对POI-0584住址进行了彻底调查，在其地下室内发现了4具肢体残缺且完全腐烂的人类尸体、全套木雕工具、14把管制刀具以及24个人形木雕。对所有发现尸体的调查确认其均为于最近13年间当地失踪的留守女童，平均年龄不超过14岁。
[[/collapsible]]
