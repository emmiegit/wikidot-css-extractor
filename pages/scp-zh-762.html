[[include component:image-block name=https://i.imgur.com/S1Jd1Mq.jpg |caption=剛收容時SCP-ZH-762之外表 |width=300px]]

**特殊收容措施：**--SCP-ZH-762被收容在一標準的Safe級收容箱中，且每24小時需要不同於前次收容程序之D級進行接觸。--SCP-ZH-762目前用於Site-ZH-16審問與拷問部門的公務上，且要求必須攜帶手套才能接近之。

（於事故762-Δ後更新）
禁止使用於“對異常有相當了解”之受審者，或者重大資料持有者使用SCP-ZH-762。

**描述：**SCP-ZH-762剛收容時為一黑色，頁面為A4大小，大約250頁之筆記本，其異常性質在於其無法以任何顏料書寫成任何語言，或者任何包含意義的圖畫，且當有人類以皮膚直接接觸時，其會改變其封面之型態，並且開始以每秒4頁之速率翻動，其翻動過的頁面會寫上文字，且寫上的文字之語言、風格、字體皆取決於觸碰者。文字敘述雖會因觸碰者習慣導致表達方式而會有所不同，但皆在紀錄接觸者的記憶，當翻動的同時，接觸者也會開始回憶起其自身經歷（包括當時的心情感觸等無法量化之因素），不過此時通常會表示記憶回想太快，無法得知詳細內容，不過仍可能引起情緒不穩定，但無論紀錄多少記憶，其外表仍然呈現約250頁之厚度。

在SCP-ZH-762-Δ事件中發現SCP-ZH-762具有記憶性，只要觸碰過一次，下次接觸便不會進入讀取記憶的狀態，而是會直接從上次紀錄的最新記憶開始往後翻動。當SCP-ZH-762直接接觸在已紀錄者之皮膚時，若接觸者回想記憶，書頁也將隨之翻動，且觸摸者將可以想起當下所有細節，心情，但若直接閱讀，也會受到SCP-ZH-762-1的影響。

當人以視覺觀測到SCP-762所記載的文字時，將可能觸發SCP-ZH-762-1效應，SCP-ZH-762-1效應必須在觀測者直接以肉眼觀測並了解內容時才會觸發。SCP-ZH-762-1效應會導致觀測者認為記載之文字是其自身的記憶，並且受到記憶的影響，可能會因此造成生理傷害或者精神創傷。

在事故SCP-ZH-762-α後，確認在一段時間，推測72小時內，持續接觸同一人或者沒接觸任何人，其將隨機傳送至附近人類之手上，並且開始讀取之程序，且不知為何僅使用D級是無效的。目前透過實驗認為，讓之不斷紀錄不同人之記憶為最佳之收容方式。

[[collapsible show=&#34;▶有效實驗紀錄&#34; hide=&#34;▼按此收起&#34;]]

**實驗一**
&gt; **過程：**一名擁有法國留學經驗，較常使用法文之二級人員徒手觸碰SCP-ZH-762
&gt; 
&gt; **結果：**SCP-ZH-762從原黑色筆記本轉變成一本RHODIA的橘色筆記本，內容以法文呈現，二級人員表示“其想起許多事”並要求翻閱，請求駁回。

**實驗四**
&gt; **過程：**D級人員帶著手套，觸碰SCP-ZH-762
&gt; 
&gt; **結果：**在D級人員觸碰後，並無產生變化，也沒有開始進行讀取記憶之動作。

**實驗五**
&gt; **過程：**使實驗一之二級人員觸碰後，使一不懂法文之D級人員帶著手套，閱讀在變化後的筆記本。
&gt; 
&gt; **結果：**在D級人員閱讀後，無產生任何異常。

**實驗六**

&gt; **過程：**使一曾經在車禍後陷入格拉斯哥昏迷指數4之二級人員接觸並且回想出車禍時的情景，並且蒙上眼睛，並且使一D級站在一旁看著。
&gt; 
&gt; **結果：**SCP-ZH-762轉變成一本封面為藍色，還繪有一朵玉簪香的筆記本。D級人員在書頁翻動後，倒地不起並且全身受傷，後D級之傷勢確認與二級人員當時的傷勢一致。


**實驗八**
&gt; **過程：**告訴D-24517一組保險箱密碼，並且令其拿著以紀錄過其記憶之SCP-ZH-762回想密碼，令D-24518在一旁觀看翻動。
&gt; 
&gt; **結果：**SCP-ZH-762變為一本純黑的筆記本，並且只翻動了兩頁。之後令D-24518打開保險箱，其成功打開，並且表示“是你們五分鐘前跟我講的”。

[[/collapsible]]

[[collapsible show=&#34;▶事故ZH-762-α&#34; hide=&#34;▼按此收起&#34;]]

&gt; 在第一套收容措施施行的第二個月，SCP-ZH-762突然轉送至最近的一二級人員手上，並且所有受到影響的人員都特別說了一句“不要敷衍我，我才不想看這些無聊的平凡事。”，從此後只要72小時內只有D級人員接觸，SCP-ZH-762便會重複此變化，因此收容程序改為現在之程序。





[[/collapsible]]

[[collapsible show=&#34;▶事故ZH-762-Δ&#34; hide=&#34;▼按此收起&#34;]]

&gt; 該事件發生於Site-ZH-16審問與拷問部門，研究員L.What於審問過程中，嘗試使用SCP-ZH-762，結果被審問對象意外撥開，導致其接觸到研究員L.What之大腿皮膚，因而開始進行記憶讀取，審問對象因此而受到SCP-762-1效應的影響，導致其意外獲得了研究員L.What的全部記憶，但這也造成了研究員L.What暫時的情緒不穩，並且導致審問對象精神失常，就算使用SCP-ZH-762也無法找出有用資訊（受到SCP-ZH-762-1影響之D級人員表示記憶破碎凌亂，完全無法理解），建議之後對於拷問可直接一次性使用SCP-ZH-762或者僅進行拷問。

P.S：該過程中SCP-ZH-762變成一梅塔特隆立方體，這次首次觀測到出現立體的筆記本。

[[/collapsible]]


[[collapsible show=&#34;▶夾帶在SCP-ZH-762中的書籤&#34; hide=&#34;▼按此收起&#34;]]

人們為何如此不諒解彼此，就是因為不了解彼此。
我們互相擁有記憶，我們互相交流記憶。
我們的感受是一體的。
我即是我們，我們即是我。
記憶互通，造就了我們的和平，我們的繁榮。




[[/collapsible]]</textarea></pre>
