    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1990 – Mittelmäßiger Wunscherfüller
**Autor:** [[*user Amiolas]]
**Original:** https://www.scp-wiki.net/scp-1990
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1990

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1990 benötigt derzeit keine genauen Sicherheitsmaßnahmen und ist in einem Standart-Lagerschließfach in Forschungareal-20 aufzubewahren.

Für Tests mit SCP-1990 sind Standard-Testbereiche für Humanoide erforderlich. All diese Testbereiche müssen ein Bett beliebiger Größe aufnehmen können. Daher ist Testkammer 2-B nun das Standard-Testgebiet für SCP-1990. 

**Beschreibung:** SCP-1990 ist ein kleiner Plüschtiger. Der Name &#34;Sarah&#34; wurde mit verblichenem Marker auf dem Pflege- und Reinigungsetikett geschrieben.

SCP-1990 wurde von Dr. ███████ während einer routinemäßigen Infosuche in lokalen Städten in der Nähe von Foundation-Standort-14 entdeckt. Zeitungen berichteten von einem seltsamen Vorfall, bei dem ein Mann und eine Frau an Erstickung starben, dessen Ursache war, dass sie unter einem großen Berg von 1925 Deutschen Mark begraben worden waren. Das Paar hatte zuvor von Geldproblemen berichtet. Nach der Entdeckung von SCP-1990 fand Dr. ███████ ein junges Mädchen im Alter von ungefähr 7 Jahren im Haus, in dem der Vorfall auftrat. Das junge Mädchen war in einem aufgewühlten Zustand und hielt SCP-1990.

Die anomalen Effekte von SCP-1990 treten speziell auf, wenn ein Subjekt es hält, bevor es schlafen geht. Das Subjekt, das SCP-1990 hält, muss in Form eines Wunsches an etwas denken, was es haben möchte, und dann 8 Stunden lang schlafen. Nach dem Erwachen wird eine mittelmäßige Version des gewünschten Objekts oder der Vorstellung davon auftauchen. Anspruchsvollere Wünsche beginnen in dem Moment, in dem das Subjekt aufwacht, während berichtet wurde, dass manche Wünsche erst später am Tag erfüllt werden. 

Versuche, mehrere Wünsche am selben Tag durch mehrere Subjekte (SCP-1990 von einem Subjekt zum anderen im Laufe des Tages weitergeben, bevor jedes Subjekt schlief) zu äußern, sind fehlgeschlagen. Das Originalsubjekt, das den Wunsch äußert, muss SCP-1990 innerhalb von dreißig Zentimetern an seiner Person haben, sonst wird der Wunsch fehlschlagen.

**Anhang:** Aufgrund der Natur von SCP-1990 und den Wünschen, die gedacht anstatt ausgesprochen werden müssen, wäre D-Klasse-Personal zu impulsiv oder nicht vertrauenswürdig genug, um mit ihm SCP-1990 zu testen. Dr. ███████ wurde zugeteilt, um alle Tests mit SCP-1990 durchzuführen. Alle &#34;Wünsche&#34;, die aus physischem Material bestehen, sind als SCP-1990-1, SCP-1990-2 usw. zu bezeichnen.

Siehe Testprotokolle für zusätzliche Infos.

&gt; **Testprotokoll von SCP-1990:**
&gt; Da nur Dr. ███████ dieses Objekt testet, wird er in den gesamten Testprotokollen als Subjekt bezeichnet.
&gt; 
&gt; **Wunsch:** Das Subjekt wünschte sich, 20 Dollar zu finden. 
&gt; **Ergebnis:** Am nächsten Tag erwachte das Subjekt und fand ein mittelgroßes Glas mit verflüssigtem Metall, nun als SCP-1990-1 bezeichnet. Beim Öffnen des Glases fühlte sich das flüssige Metall nicht heiß an und verhielt sich wie Quecksilber bei Raumtemperatur. Weitere Tests mit SCP-1990-1 zeigten, dass es aus 91,67 % Kupfer und 8,33 % Nickel bestand. Es stellte sich heraus, dass dies dieselbe Legierungsmischung wie beim aktuellen US-Vierteldollar ist. Es war genug Flüssigkeit im Glas, um für 5 Dollar verkauft zu werden.
&gt;  
&gt; 
&gt; **Wunsch:** Das Subjekt wünschte sich ein Haustier der Unterart des //Canis lupus familiaris// (Hund).
&gt; **Ergebnis:** Das Subjekt erwachte, als ein Pembroke Welsh Corgi, nun als SCP-1990-2 bezeichnet, sein Gesicht leckte. SCP-1990-2 zeigte keine anomalen Effekte und verhielt sich wie ein normaler Hund seiner Spezies. Das Subjekt wurde SCP-1990-2 Rex genannt.
&gt; 
&gt; **Anhang:** Am nächsten Tag war SCP-1990-2 komplett verschwunden, einschließlich aller ausgefallenen Haare und Hautpartikel. Das Gedächtnis des Subjekts war nicht betroffen und es erinnerte sich noch an SCP-1990-2.
&gt; 
&gt; 
&gt; **Wunsch:** Das Subjekt wünschte sich, dass morgen kein D-Klasse-Personal bei anderen SCP-Experimenten sterben wird. 
&gt; **Ergebnis:** Es starb kein D-Klasse-Personal an diesem Tag.
&gt; 
&gt; **Anhang:** Da an diesem Tag kein D-Klasse-Personal starb, schlugen Hunderte von SCP-Experimenten fehl, mehrere Ärzte wurden getötet, [DATEN GELÖSCHT], und die Tests mussten wiederholt werden. Dr. ███████ hatte eine disziplinarische Anhörung und wurde vorerst als ungeeignet eingestuft, um weitere Tests bis auf Weiteres durchzuführen. 
&gt; 
&gt; **Zweiter Anhang:** Am nächsten Tag starb jedes D-Klasse-Personal, das an diesem Tag hätte sterben sollen, an dem, was ihm normalerweise unter den Effekten jedes SCPs zu den speziellen Testzeiten passiert wäre. Zusätzlich kehrten die Ärzte, die ebenfalls daran starben, am nächsten Tag ohne Erinnerung der vorherigen Tests wieder zur Arbeit zurück. Dr. ███████ wurde wieder eingesetzt, um mit den Tests mit SCP-1990 fortzufahren.
&gt; 
&gt; --Dr. ███████: Es scheint, dass die Effekte von SCP-1990 nur bei Lebewesen eine &#34;Zeitspanne&#34; haben. Wenn SCP-1990 etwas am Leben erhält, wie ein voll funktionsfähiges Lebewesen, oder den Tod von etwas Lebendem verhindert, scheint dieser Effekt nur 24 Stunden anzudauern. Wenn SCP-1990 ein Lebewesen erschaffen hat, wird dieses Wesen nach der 24-Stunden-Spanne verschwinden.
&gt;  
&gt; 
&gt; **Wunsch:** Das Subjekt wünschte sich, eine Überraschung zu bekommen. 
&gt; **Ergebnis:** Das Subjekt wurde die meiste Zeit des Tages dabei gesehen, wie es sich in der Herrentoilette übergab. 
&gt; 
&gt; --Dr. ███████: Gottverdammt nochmal, alles schmeckt nach Brokkoli! 
&gt; 
&gt; 
&gt; **Wunsch:** Das Subjekt wünschte sich, keinen Brokkoli schmecken zu können. 
&gt; **Ergebnis:** Das Subjekt berichtete, dass, während nichts mehr nach Brokkoli schmeckte, alle anderen Lebensmittel anschließend nach Rosenkohl schmeckten.
&gt; 
&gt; --Dr. ███████: Ich bin hier fertig.</textarea></pre>
