    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ 最後一步！
請在以下欄位中填入 SCP-ZH 。
不要填寫其他內容。
然後按下按鈕，如此你的申請書就完成了。

[[module MembershipApply]]

**請耐心等候2-3天讓站方有時間處理您的申請。**如果您的等待時間超過這個時間段，您可以到[https://www.wikidot.com/account/messages#/applications 這個頁面]查看申請狀態。有時候您不會收到申請結果的提示通知。
如果還是沒有結果，您可以前往[http://scp-zh-tr.wikidot.com/chat-guide 聊天室]，請求站方檢視您的申請狀況。

**當您成功申請：**
* 一但您成功加入網站後，請至討論區的[http://scp-zh-tr.wikidot.com/forum/c-6234105/ 自我介紹]分類進行自我介紹。作家，讀者，還是探索者？任您選擇。
* 您可以在[http://scp-zh-tr.wikidot.com/forum/c-6234105/ 這邊] 找到有關指引，請不要創建新討論串進行自我介紹。謝謝合作！


**__如果您的申請未通過：__**

確認您提交的答案是正確的。確認您的使用者名稱、圖像和個人資訊的「關於」並無冒犯內容，並確定它們符合我們的相關規範。如果您確認過這些規範毫無問題，那也許是出現了一些小錯誤。如果不是，改好後重新提交一次申請。

**如果您需要重新申請**，請前往[https://www.wikidot.com/account/messages#/applications 此處]將您的舊申請書刪除。您必須點擊您遭到拒絕的申請書，並點下刪除按鍵才能將其刪除。

--------------------

++ 感到困惑？
如果您有任何疑問，可以[http://scp-zh-tr.wikidot.com/contact-staff 聯絡工作人員]請求協助。

同樣地，您也可以到[http://scp-zh-tr.wikidot.com/chat-guide 聊天室]尋求幫助。</textarea></pre>
