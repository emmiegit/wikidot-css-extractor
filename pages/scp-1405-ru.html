**Объект №:** SCP-1405-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Ферма г-на Семирова была очищена Фондом от останков животных и [УДАЛЕНО], после чего в нее был заселён агент Организации ███████, обязанный сообщать о любых странностях в окрестностях фермы, которые могли бы указать на местоположение SCP-1405-2. Всё особи SCP-1405 были перевезены в Зону ██, специализирующуюся на содержание аномальных животных. Кормление, выпас, содержание SCP-1405 производится в соответствии со стандартами для каждого вида. Наблюдение за животными должно проводиться без перерывов как минимум двумя сотрудниками службы безопасности посменно 4 по 4 часа. Если SCP-1405 проявят признаки создания SCP-1405-1, на место немедленно должны явиться дополнительные три сотрудника, с помощью которых SCP-1405-1 будет пойман и перенесен в отдельную камеру для обследования.

Поиски SCP-1405-2 должны продолжаться.

**Описание:** SCP-1405 – это общее обозначение для скота ныне покойного г-на Семирова, фермера из города ██████, ██████ская область, Россия. При жизни у него были обнаружены такие дефекты, как: дебильность, заикание, дефекты черепа, малая недоразвитость организма, из-за чего в основном фермой управляла его жена, также ныне покойная. На данный момент его скот составляет (все особи представлены обоими полами):

• Пять коров (Bos taurus taurus).

• Семь куриц (Gallus gallus).

• Четыре лошади (Equus ferus caballus).

• Шесть свиней (Sus scrofa domesticus).

• Четыре овцы (Ovis aries).

• Четыре кролика (Oryctolagus cuniculus).

Как минимум раз в два месяца в грудной полости случайного SCP-1405 появляется мясистый комок, предположительно состоящий из человеческого мяса, кости, спермы и слюны. Появление сопровождается повреждением внутренних органов, мускулатуры, сильным дискомфортом животного. Через несколько часов комок начинает увеличиваться в объеме (источник материала неизвестен), сдавливаяя сердце, лёгкие и грудину, что в 90% случаев приводит к быстрой смерти особи. Комок продолжает увеличиваться в размерах до тех пор, пока его масса не станет критической для тела животного, в процессе чего грудина SCP-1405 ломается, мускулатура, сердце и лёгкие рвутся, если этого ещё не произошло, а сам комок вываливается из животного и увеличивается при необходимости до 42-45 кг, после чего раскрывается, обнажая находящегося внутри человеческого ребенка около 11-и лет (SCP-1405-1).

Пол и телосложение SCP-1405-1 всегда различно, уровень развития каждого из них находится на уровне животного, внутри которого они образовались. SCP-1405-1 всегда сильно изуродованы, а в большинстве случаев недоразвиты. Уродства чаще всего представлены несформировавшимеся частями тел SCP-1405, такими как рога, копыта и так далее. SCP-1405-1 обычно живут около двух недель, однако некоторые способны прожить гораздо дольше даже без должного ухода.

SCP-1405-2 – это особь SCP-1405-1, образовавшаяся внутри самого г-на Семирова. Местоположение SCP-1405-2 на данный момент неизвестно, поиски продолжаются.

**Приложение 1:** Выборочный список возможных SCP-1405-1

||~ SCP-1405 ||~ SCP-1405-1 ||
|| Корова || Недоразвитые рога, обтянутые кожей, на голове. Длина левой ноги 2.6 метра, кости отсутствуют, мускулатура недоразвита, заканчивается округлым комком мышц с плотным волосяным покровом. ||
|| Курица || Серьезный дварфизм (карликовость). Гусиная кожа, редкие недоразвитые перья. Челюсти удлиненны вперёд, зубы отсутствуют. Длина рук 11-12 сантиметров, недоразвитая мускулатура. ||
|| Лошадь || Мощная мускулатура ног и рук, тело вытянуто. Череп вытянут вперёд, волосы отсутствуют. Способен передвигаться только на четвереньках. ||
|| Свинья || Брюшная полость раздута до такой степени, что особь не может ходить без посторонней помощи. Глазные яблоки отсутствуют, на их месте отверстия, диаметром примерно 28 см, соединённые с трахеей. Обыкновенные ноздри отсутствуют. Ступни разделены на две части, образующие своеобразные свиные копыта. ||
|| Овца || Всё тело было настолько сильно покрыто плотным слоем седых волос, что особь вскоре погибла от удушья, вызванного попаданием волосяных комков в дыхательные пути. Тело удалось рассмотреть только после среза всех волос, особь являлась вполне обычным недоразвитым ребенком, единственная примечательная часть – ладони и ступни выглядели, как костяной аналог копыт. ||
|| Кролик || Ноги длиной 2.3 метра выгнуты вперёд в колене. Серьезное искривление позвоночника. Правое ухо вытянуто до 29-и см, из-за чего свисает вниз, левое же ухо также удлиннено, но полностью заполнено костной тканью.||
|| Человек || Неизвестно. Г-н Семиров был обнаружен [ДАННЫЕ УДАЛЕНЫ] крови и спермы, из чего можно сделать вывод, что делал он это самостоятельно и на удивление быстро. Его половой орган был в значительной мере [УДАЛЕНО] и надрезан в пяти местах, куда позже были вставлены [УДАЛЕНО] животного происхождения. По стволу полового члена была рамазана его собственная кровь, образующая причудливый узор, значение которого неизвестно. ||

**Приложение 2:** Голосовые сообщения, обнаруженные на телефоне Г-на Семирова.

&gt; **Предисловие:** Во время очистки фермы, среди [УДАЛЕНО] был обнаружен телефон Г-на Семирова с открытым на нем мессенджером &#34;██████&#34;, где он отправлял различные голосовые сообщения на телефон своей жены. Также в его браузере были обнаружены вкладки с форумами для ████████, где описывались методы [УДАЛЕНО], что и могло привести к созданию аномалии. Ниже представлены голосовые сообщения за последние ██ дней до его смерти, ответы жены опущены ввиду их малой информативности.

&gt; //(Слышно, как г-н Семиров стучит по чему-то деревянному)// В-всё сегодня хорошо, очень хорошо сегодня, я... Я... У-у тебя всё нормально там, да?... //(Г-н Семиров смеётся)// Как ты себя ч-чувств-... Чувствуешь? //(Г-н Семиров снова смеётся)// Я очень жду этого дня, когда... К-когда мы будем не одиноки на моей... На нашей ферме. С нашими хорошими, прекрасными животными, лучшими... Лучшими животными.

&gt; //(Г-н Семиров, судя по всему, куда-то идёт)// Р-роды, роды сегодня? С-сегодня? Я иду, хочу быть там... Я хочу... Сегодня? С-сегодня, надеюсь сегодня. //(Напевает что-то себе под нос)// Н-надеюсь всё пройдёт хорошо, да? Всегда всё проходит хорошо, это сегодня. Я надеюсь, что это сегодня. Я-я очень люблю тебя, ████, надеюсь, что сегодня. //(Г-н Семиров громко смеётся)// Всё ведь будет хорошо? Когда всё з-закончитчя, ты снова сможешь... Сможешь? Тебе нравится д-делать это, да? Я очень жду.

&gt; //(Вокруг слышны чужие голоса)// Я жду здесь долго, я очень жду, должно быть сегодня. Это сегодня, я уверен. Это сегодня. Я люблю т-тебя.

//[После этого сообщения жена г-на Семирова прекратила отвечать]//

&gt; //(У г-н Семирова учащенное дыхание, он быстро бежит куда-то)// Нет, нельзя так, нет, это сегодня, это сегодня! Это было сегодня! Я-я уверен, что видел, видел ее лицо... Всё так страшно и странно... И больно. М-мне очень больно... //(Г-н Семиров падает на землю и громко кричит)// Это не он, это не ты, вы не могли, не м-могли оставить меня, вы не могли оставить меня! Я знаю, я знаю, вы здесь //(Судя по всему, Г-н Семиров начинает рыть землю)// ВЫ ЗДЕСЬ, ВЫ СО МНОЙ! //(Снова громко кричит и словно откидывает самого себя в сторону, громко плачет)// Т-ты мог быть таким красивым, ты мог... Ты мог быть красивым, не таким, как я... Как я...

&gt; //(Звуки животных)// Это всего лишь дурной сон, да, буренка? Такого... Не бывает, да? Не бывает...

&gt; //(Громко смеётся)// М-мы хотели... Хотели быть втроём... Т-теперь я один... //(Громко смеётся)// Я один, один, один! Нет, я не хочу быть одним! Я хочу видеть... Видеть человеческое лицо перед собой, родное... Х-хочу видеть родное л-лицо, лицо! Человеческое... Идеальное... Лицо...! Как... И-идеальное, прекрасное, как мои животные. Эти прекрасные... Животные! Лицо, лицо, лицо, детское лицо, красивое, умное... Не такое... Как у меня...

&gt; Ч-что я делаю не так? //(Удар, визг свиньи, снова удар)// Я... Н-неправильный? Или моя жизнь неправильная? П-почему... Почему я не могу быть... В-видеть кого-то рядом? Обнять... О-обнять, кого-то обнять, да? Видеть... //(Сильный удар, визг затихает)// Идеальное лицо.

&gt; Я з-знаю способ... Способ... Я-я видел, видел эт-ти сло-ова... Слова, с-символы, то, как они г-говорят... Мне д-дали совет, совет... Совет... Я з-знаю, как сделать т-так, чтобы мы снова б-были... Были вместе... Вместе... Я очень т-тебя люблю... //(Громкий металлический звук, удар, протяжный крик г-на Семирова, переходящий на плач)//

&gt; Я люблю тебя, ███████, т-ты понимаешь? Я хочу любить тебя и... Тебя и сына, любить...//(Вдалеке слышен детский плач, перемешанный с мокрым звуком, стуком и смехом г-на Семирова)// Я хочу, чтобы мы были вместе, понимаешь? Всего лишь отец, мать и сын, всего лишь... Понимаешь, мать, отец... И сын! Я люблю тебя, люблю... Что это? Что это... Что это?! Что это за... За... Я хочу любить тебя, я просто хочу любить кого-то... Почему?! Почему я не могу?! Почему все... Почему я неправильный? Я по-твоему неправильный?! Я неправильный, а? //(Плач ребенка, резкий сильный удар, плач затихает)// Я неправильный?

&gt; Я... Я... Х-х-хочу, чтобы всё, было как раньше... Я просто... П-просто хочу, чтобы... Чтобы я мог любить кого-то... Я хотел бы, чтобы... Этого всего не было... Чтобы ты была р-рядом, даже если... Если тебе нужна ферма, м-мне плевать, или дело в болезнях...? Э-эти болезни, мои болезни...? М-мои болезни... Я болен, я-я неправильный! Я-я корень! Е-если все вокруг неправильные – э-это потому что я неправильный! Я болен, я очень... Я очень болен, сильно... Сильно... //(Вскакивает, куда-то бежит)// Я должен быть правильным, правильным!

&gt; //(Мокрые звуки, смех г-на Семирова, металлический звук, снова смех, мокрые звуки и стоны)// Я-я буду правильным, я... Поступлю п-правильно, правильно...

&gt; //(Рваные звуки, крик г-на Семирова, звук падения, мокрые звуки. Громкий стон, удары чем-то склизким по земле, протяжный вой, смешанный с болевым стоном, похожим на плач. Хлопающие звуки, будто что-то скользкое уползает, удаляющийся стон.)// Про-о-ости-и-и-и... ме-е-еня-я-я-я...</textarea></pre>
