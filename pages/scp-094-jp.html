    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-094-JP - 海洋人間
**Auteur :** [[user mary0228]]
**Traducteur :** [[user Enoshima_san]]
**Date de publication originale** : 28 août 2013
[[include credit:end]]

**Objet n^^o^^ :**  SCP-094-JP

**Classe :**  Euclide

**Procédures de Confinement Spéciales :** SCP-094-JP est gardé dans une zone de 8 x 10 mètres destinée au confinement des humanoïdes dans le Secteur 27. Conformément au protocole standard concernant les humanoïdes, SCP-094-JP a accès à tout ce qui se trouve dans sa zone de confinement. Pour éviter les blessures accidentelles de SCP-094-JP, tous les meubles dans la zone doivent être couverts de membranes en caoutchouc. Le bien-être de SCP-094-JP doit être surveillé régulièrement; l&#39;équipe de médecins spécialistes doit être de garde 24 heures sur 24. Concernant son alimentation, le régime hypocalorique et les aliments riches en fer sont recommandés.

Il convient d&#39;éliminer les éléments nuisibles à la santé de SCP-094-JP autant que possible. Si l’objet demande du matériel nuisible pour sa santé, sa requête ne doit pas être approuvée. D’autre part, son état psychologique doit être évalué par un professionnel une fois par mois. Les expériences qui présentent un risque pour le sujet ne sont pas autorisées. Tout contact avec l&#39;objet doit avoir été autorisé par deux membres du personnel de Niveau 3, quel que soit le but de l’expérience ou du projet de recherche.

À ce jour, SCP-094-JP se montre coopératif avec la Fondation. Il ne semble pas nécessaire d&#39;employer des moyens de pression pour le contenir.

**Description :** SCP-094-JP est un homme japonais âgé de vingt-████ ans. Un examen physique standard de l’objet SCP ne révèle aucune anomalie particulière. Ses propriétés anormales résident dans son sang ; lorsqu&#39;un échantillon de ce sang est examiné au microscope, il est possible d’y observer divers types de petits organismes aquatiques. Ces derniers n&#39;ont aucune incidence sur l’état de santé de SCP-094-JP. Ces organismes sont désignés collectivement sous le nom de SCP-094-JP-1.

Jusqu&#39;à présent, toutes sortes de poissons microscopiques d&#39;une taille variant de 0,2 à 10 μm ont été observés vivant dans les vaisseaux sanguins de SCP-094-JP. Environ 6 000 espèces connues à ce jour ont été identifiées, organisées en écosystèmes qui ressemblent à ceux de poissons normaux et dans lesquels il existe des chaînes alimentaires.

Les enquêtes sur l&#39;habitat et la répartition des instances SCP-094-JP-1 démontrent que différentes espèces vivent dans différentes parties du corps de l&#39;objet.  Les poissons migrateurs tels que les thons et les bonites sont dominants dans les artères aortes, tandis que ceux d&#39;eaux profondes tels que les poisson-pêcheurs vivent au fond des viscères. Des instances de SCP-094-JP-1 semblables aux poissons d&#39;eau saumâtre tels que les mulets et les gobies peuplent la salive. La manière dont ces poissons grandissent dans le corps de SCP-094-JP et leur rôle sur la préservation de sa santé sont inconnus.

L&#39;anomalie de SCP-094-JP a été découverte suite à une visite médicale effectuée au sein de l’entreprise pour laquelle il travaillait. La Fondation a appris l’existence de son anomalie grâce au rapport d’un agent infiltré dans la société d&#39;assurance mutuelle qui était en charge de cette visite médicale. Il est difficile de déterminer si l&#39;anomalie de SCP-094-JP est récente ou congénitale, car aucune anomalie n&#39;a été constatée dans les diagnostics précédents ou dans les dossiers d&#39;enfance.

Le 09/06/20██, un changement irrégulier sur l&#39;état de santé de SCP-094-JP a été constaté (voir Rapport d&#39;Expérience 094-JP-██-B). Selon une membre de l&#39;équipe médicale, il a eu une gastrite aiguë. L&#39;objet a vomi, puis il a été observé dans sa vomissure plusieurs instances de SCP-094-JP-1 semblables aux créatures d&#39;eaux profondes telles que les poissons-lézards, les poissons-pêcheurs et les requins. Après cet incident, la côte proche du Port █████ en Inde a été remplie de poissons morts d&#39;eaux profondes. Cela suggère qu&#39;il y a une corrélation entre l&#39;état de SCP-094-JP et l&#39;environnement maritime.

**Addendum 094-JP-01 :**  Le 22/4/20██, une chose d&#39;inhabituelle s&#39;est passée sur l&#39;état de santé de SCP-094-JP (voir Log d&#39;Expérience 094-JP-██-C). SCP-094-JP s&#39;est plaint de vertiges soudains et de nausées. L&#39;examen immédiat dirigée par l&#39;équipe médicale a montré l&#39;accroissement des transaminases (GOT/AST et GPT/ALT) présents dans le foie. Le même jour, une grosse fuite de pétrole avait eu lieu dans le golfe d█ ███████. Il semble évident que l&#39;environnement maritime se synchronise avec l&#39;état de SCP-094-JP.

**Addendum 094-JP-02 :** Le ██/9/20██, SCP-094-JP a consenti à une série d&#39;opérations chirurgicales afin d&#39;approfondir nos connaissances sur son anomalie. Les opérations avaient pour but d&#39;obtenir les échantillons de son sang depuis différentes parties du corps. En prenant en compte son état de santé, la méthode de ces opérations était celle la moins physiquement et mentalement invasive. Pour réaliser ces opérations, une équipe de médecins compétents et expérimentés s&#39;est organisée. Les résultats de ces expériences sont ci-dessous.

[[collapsible show=&#34; + Rapport d&#39;Expérience 094-JP&#34; hide=&#34; - Rapport d&#39;Expérience 094-JP&#34;]]
__**Log d&#39;Expérience 094-JP - ██/10/20██**__

&gt; **Sujet :** SCP-094-JP
&gt; **Procédure :** L&#39;échantillon de sang sous le cuir chevelu est obtenu et examiné.
&gt; **Résultat :** Des poissons vivant en Arctique ou en Antarctique sont observés.
&gt; **Analyse :** Malgré la température, et notamment celle sanguine de SCP-094-JP, les poissons osseux observés tels que les //Pleuronectes// ont des protéines antigels. Étant donné que SCP-094-JP était chauve jeune avant la mise en œuvre du confinement, sa grande perte des cheveux et la destruction de la couche d&#39;ozone semblent liées.

__**Log d&#39;Expérience 094 - ██/10/20██**__

&gt; **Sujet :** SCP-094-JP
&gt; **Procédure :** Les échantillons de sang dans les poumons sont obtenus et examinés. La thoracoscopie est utilisée pour cette opération.
&gt; **Résultat :** Les poissons issus de l&#39;océan Atlantique se trouvent dans le poumon droit, ceux issus de l&#39;océan Pacifique étant dans le poumon gauche.
&gt; **Analyse :** //La distance d&#39;un organe au cœur est celle d&#39;un océan à l&#39;objet ?//

__**Log d&#39;Expérience 094 - ██/10/20██**__

&gt; **Sujet :** SCP-094-JP
&gt; **Procédure :** Les échantillons de sang des autres organes tels que le foie, la rate et le pancréas  sont obtenus et examinés.
&gt; **Résultat :**  Les poissons d&#39;eaux profondes sont découverts au fond des viscères. Un océanographe de la Fondation estime que l&#39;estomac correspond à l&#39;océan Indien et le foie au large du Mexique.
&gt; **Analyse :** La relation exacte entre la configuration des organes et la géographie des mers et des océans n&#39;est pas encore déterminée.  

**Note :** Certains membres du personnel constatent qu&#39;une créature étrange humanoïde nage dans l&#39;échantillon du sang, ainsi que plusieurs nouvelles nouvelles espèces de poisson. Des enquêtes sont en cours pour savoir si elles existent aussi dans l&#39;océan.

[[/collapsible]]

L&#39;entretien de SCP-094-JP conduit par Dr ████ est consultable ci-dessous.

&gt; **Sujet :** SCP-094-JP
&gt;   
&gt; **Interviewer** : Dr ████
&gt;   
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt;   
&gt; **Dr ████ :** Bonjour, SCP-094-JP. Comment ça va ?
&gt;    
&gt; **SCP-094-JP :**  ... Bonjour. Je ne comprends pas encore, pourquoi j&#39;ai été emmené dans cet endroit...
&gt; 
&gt; **Dr ████ :** On vous a informé plus qu&#39;assez au sujet de votre corps. Puis-je vous poser quelques questions ?
&gt; 
&gt; **SCP-094-JP:** Oui… autant que je puisse y répondre.
&gt; 
&gt; **Dr ████ :** Très bien. Tout d&#39;abord... Avez-vous une quelconque information concernant directement votre corps ?
&gt; 
&gt; **SCP-094-JP :**   Rien de spécial… Je préfère les fruits de mer et j&#39;en me nourrissais souvent, mais c&#39;est tout. Je travaillais dans une entreprise comme les autres.
&gt; 
&gt; **Dr ████ :** Avez-vous eu des maladies ou des blessures graves auparavant ?
&gt; 
&gt; **SCP-094-JP :**  Rien… euh... oui, une fois seulement. J&#39;ai eu une grosse fièvre suite à une pneumonie… quand j&#39;avais ██ ans sans doute...
&gt; 
&gt; **Dr ████ :** C&#39;était le █ ██ 19██, n&#39;est-ce pas ? … Ce jour-là, la mort massive de hareng a été observée en ██████. Les journaux ont relaté cet incident. Cela ne vous rappelle rien ?
&gt; 
&gt;  [Pas de réponse. SCP-094-JP semble être bouleversé.]
&gt; 
&gt; **Dr ████ :** Pouvons-nous vous aider ?
&gt; 
&gt; **SCP-094-JP :** … À quoi pourriez-vous m&#39;aider ?
&gt;    
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
