    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**自Chimera[[footnote]] 译注：即奇美拉，希腊神话中狮头、羊身、蛇尾的喷火怪物 [[/footnote]]事件中拍摄到的视频片段**

&gt; //录像开始，显露出两双脚。可以听到一个声音，被识别为Chadwick Wentworth，此处称为X-1。第二个对象，Peter Frans，被称为X-2，目前还没有听到。//
&gt; 
&gt; X-1：不，不，Pete，我的脸，Pete，我的脸！该死的Pete，如果你要做我的仆人，你得照我说的做！我的脸，Pete！
&gt; 
&gt; //相机角度向上倾斜，显示出拍摄对象X-1。对象的脸上涂满了不专业的白色化妆，眼睛周围覆盖着厚厚的睫毛膏，还涂着黑色的唇膏。对象很瘦，以至于到了些许消瘦的程度，有着长且油腻的染黑的头发。对象穿着黑色的高脚皮靴，有五英寸的脚跟，黑色裤子上有链子，穿着黑色丝绸衬衫，而黑色斗篷上配红底。X-1看着镜头，笑了。//
&gt; 
&gt;
&gt; X-1：那里，那里，好多了……现在点击记录……记录，该死的Pete，伙计，为什么我要让你做我的仆人？点击那个红色但——
&gt; //影片此处有一个跳跃。摄像机现在以X-1为中心。//
&gt; 
&gt; X-1: ——确保这是他妈的记录——妈的！嗯哼。晚上好，亲爱的凡人们，欢迎欢迎。我是Azarael Astoroth，七层的大公，很快，你们都要在我面前下跪。因为我已经与魔鬼达成交易，我已得到了永生！现在我不仅是一个可怕而邪恶的吸血鬼……
&gt; 
&gt; //X-1在他周围做手势，试图指出他所站之处褪去的暮色。//
&gt; 
&gt; X-1：而且我可以站在阳光下还没有那操他妈的闪光！这很好！我可能已经进了坟墓，但是我回来了，带着对你的血的渴望！我要统治你们所有人，你们所有的人！尤其是你，Mark Olsen！没错，我打赌你们现在都很伤心和狗屁现在，哦不，大坏吸血鬼会来找我，我将要喝你的血！事实上，我现在就去做！跟上，Pete！不，别管那个老头，跟我来！
&gt; 
&gt; //对象开始移动，离开他们所在的阴影点，沿着树木茂密的小路而下。对象X-2比对象X-1慢，尽管主体X-1不断告诫他要跟上。对象接近一个在森林边缘，看似富裕的郊区牧场。X-1开始在后窗外面制造最适合被形容为“鬼怪式”的声音。//
&gt; //对象X-3，被认定为Mark Olsen，从后门走了出来，手里拿着一个棒球棒。对象是宽壮的，肌肉发达，只穿着拳击短裤和一件大学外套，表现出被激怒的样子。//
&gt; 
&gt; X-3：什么鬼家伙，什么东西？你们这些小同性恋想再跟我做爱吗？嗯？你想来？来吧！我他妈的要杀了你个软弱无力的同性恋！
&gt; 
&gt; //X-3向X-1挥舞。X-1用他的手挡住。当X-1手指断裂时发出嘎吱嘎吱的声音。X-1大笑。//
&gt; 
&gt; X-1：你不能杀死亡灵，你这个混蛋！
&gt; 
&gt; //X-3吃惊地盯着他，然后扔掉了球棒。X-1在咔嚓声里将他的手指掰回原位。//
&gt; 
&gt; X-3：Chad？Chad，你是个死人，你死了！他们已经把你埋了！
&gt; X-1：现在我回来了。而你……你要付出代价！
&gt; 
&gt; //X-1将自己投掷向X-3。他们四肢缠结，直到X-1开始咬他前X-3一直保持着优势。当X-1活捉他，并用双手和牙齿撕下他大块的肉时，X-3开始尖叫。摄影机的视角落在地上，大约十分钟的时间里，它对着森林记录，同时能听到哭泣和动物咆哮的声音。//
&gt; //视频再次被剪辑。//
&gt; //我们现在看到一个非常血腥的X-1，他站在另一所房子的后门，试图把脸上的血擦干净。//
&gt; 
&gt; X-1：注意我的脸，Pete！嗯哼。哈哈哈哈哈！现在你们这些凡人看看，如果你们搞我，会发生些什么！
&gt; //X-1对着摄像机摇了摇手指。手指掉了下来。他皱起眉头，把它捡了起来。磁带被剪辑，当画面回来时，我们看到那手指被用胶带重新接上。//
&gt; 
&gt; X-1：你看，我的强大能力能做什么！我是亡灵的领主……现在，我宣告我的新娘！
&gt; 
&gt; //X-1转向门并打开它。他溜过一条长长的走廊，沿着大约13层楼梯往下走。楼梯底部有一个小房间、一个沙发和一台电视机。在沙发上坐着一个苍白瘦削的姑娘，全身穿着黑色。她被认定为Alison Hargreaves，X-4。她把头转向X-1发出声音的地方，然后从沙发上掉下来。//
&gt; 
&gt; X-1：Lilian女爵士，我已经为你回报了我的爱！
&gt; X-4：Cha——死神！你回来了！
&gt; X-1：我告诉过你这会成功的，我的王后！现在，我要把你变成我的！因为我们的爱跨越时代和——
&gt; X-4：你浑身是血。
&gt; 
&gt; //X-1靠近X-4。她躲开了他。//
&gt; 
&gt; X-1：我只是照顾了下那些拿走我东西的人。
&gt; X-4：你杀人了？不，我们不该这么做……你杀了谁？是Mark，对吧？
&gt; X-1：这与我的爱无关，他不能让你永生，他——
&gt; 
&gt; //X-4向X-1扔了一盏灯，击中了他的胸部。//
&gt; 
&gt; X-4：我爱他！你是个混蛋！亡灵，你仍然得不到……
&gt; X-1：我可以让你不死，我的爱人。
&gt; 
&gt; //X-4停了下来，放低了她捡起的雕像。//
&gt; 
&gt; X-4：那么做吧。但要知道，我将恨你，永远地。
&gt; 
&gt; //X-1靠近女孩，把她的背部转向他。我们看到他张开嘴，像条蛇一样，从他的嘴唇上露出五颗针状的牙齿，他把它们插进X-4体内。在音频中可以听到一种响亮的吮吸声。X-4尖叫并向着他沉重跌落。X-1把她放低在地板上，看着她，然后轻声说。//
&gt; 
&gt; X-1：我真的爱你。超过他。
&gt; 
&gt; //从屏幕外传来一声巨响。//
&gt; 
&gt; X-1：混蛋，门口有人。Pete！你看着她，我去开门。
&gt; 
&gt; //X-1怒气冲冲地离开了屏幕。相机在X-4上停留了一段时间，然后才放下。一个兜帽的形状在屏幕上移动，是对象X-2，他低声咕哝着说。//
&gt; 
&gt; X-2：脸。
&gt; 
&gt; //X-2在X-4上弯腰，他的兜帽往后垂下。X-2处于极度腐烂的状态，他头上的肉腐坏了，头骨在某些地方显露出来。//
&gt; 
&gt; X-2：脸。
&gt; 
&gt; //X-2扩宽他的下巴，露出他所有针一样的牙齿，他开始咀嚼X-4脸上的肉，用手爪从她的喉咙里撕下成块的肉来。//
&gt; 
&gt; X-2：脸。
&gt; 
&gt; //低电量灯闪烁，磁带结束。//</textarea></pre>
