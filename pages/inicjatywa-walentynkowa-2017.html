+ Walentynki SCP 2017!
[[/=]]

[[=]]

[[/=]]

* --**Miłość w Strefie 63**-- autorstwa [[*user Dr_Blackpeace]] &amp; [[*user dr Amalia]]
* **[[[Rozdarci]]]** autorstwa [[*user Fs-ior]] &amp; [[*user Futurity]]

+++ Zasady inicjatywy

Grupa chętnych użytkowników witryny zostanie losowo dobrana w pary. Celem tego zabiegu będzie utworzenie dwuosobowych zespołów, które będą miały za zadanie napisać pracę w tematyce jak najbardziej pasującej do obchodzonego wydarzenia: **Miłość w świecie Fundacji.** Temat jak widać jest bardzo obszerny i swobodny, i jedyne warunki, które artykuł musi spełniać, to:

* Być napisany przez dwie osoby
* Jego tematem ma być miłość
* Fabuła musi opierać się w uniwersum Fundacji

Forma pracy jest więc jak najbardziej dowolna, może to być tak, raport, jak opowiadanie, czy nawet wiersz czy rymowanka. Tak długo, jak powyższe, trzy warunki są spełnione, praca jest jak najbardziej mile widziana. 

Podział pracy pomiędzy uczestników jest również kwestią w której to oni sami podejmują decyzje. Celem tej inicjatywy jest przybliżenie uroku wspólnego pisania szerszemu gronu użytkownikom. Wymiana doświadczeń pisarskich, wzajemna nauka, a przede wszystkim świetna zabawa, bardzo podobają nam się pracy kolaboracyjne!

Poniżej znajduje się lista terminów obowiązujących w tej zabawie:

# Zapisy trwają do **5 lutego**. 
# Wylosowanie par nastąpi **6 lutego**
# Zabawa (a z nią termin składania prac) kończy się **28 lutego**

//Pragnę też zauważyć, że terminy te są __elastyczne__, jeżeli duża część użytkowników wyrazi chęć przeniesienia ich w danym kierunku, to przy zgodzie pozostałych jest to jak najbardziej możliwe.// 

Małe przypomnienie z wątku, jak należy wrzucać prace. Jedna z osób poprzez stronę [*http://scp-pl.wikidot.com/wklad &#34;wkład&#34;] tworzy nową stronę, poprzez formularz nowej strony na samym dole. Po wybraniu tytułu tego dzieła, należy dać mu tag &#34;**iw2017**&#34; Dzięki temu znajdujący się na górze strony moduł automatycznie wyświetli tą stronę. Jeśli nie wiesz, jak to zrobić, skontaktuj się z administracją: pomożemy ;). Mimo ze praca będzie wrzucona przez jedną osobę, jak najbardziej zasługi wędrują na konto obydwojga uczestników.</textarea></pre>
