**实验 CN-768-032 - 日期(█/█/2016)**
&gt; **操作者：**马博士
&gt; 为了判断SCP-CN-768从原材料上获取的物质组分，在加成模式下进行了如下一系列实验。
&gt; ||~ 实验材料A ||~ 实验材料B ||~ 输出物 ||
&gt; || 200g卡纸|| 250g卡纸 || 1.5x大小的300g卡纸 ||
&gt; || 蓝色卡纸 || 黄色卡纸 || 绿色卡纸 ||
&gt; || 白卡纸 || 牛皮纸 || 正面为白卡纸，背面为牛皮纸 ||
&gt; || 250g打印纸|| 250g铜版纸 || 一面上光料的500g卡纸 ||
&gt; || 200目砂纸|| 250g打印纸 || 顶部纹理被抹去一半的200目砂纸 ||
&gt; **分析：**//“……这玩意还真是强迫症患者。”//——马博士

**实验 CN-768-033 - 日期(█/█/2016)**
&gt; **操作者：**特工████
&gt; **实验材料A：**//《我的青春恋爱物语果然有问题 11》//，渡航著，小学馆GAGAGA文库
&gt; **实验材料B：**一份由百度贴吧获取的的同人文打印稿，描述了本作主角██████与███████的幸福结局，和原作的剧情方向大相径庭。
&gt; **模式：**置换
&gt; **输出物A：**//《我的青春恋爱物语果然**没**有问题 11》//，渡航著，小学馆FAFAFA文库
&gt; **输出物B：**一份以拙劣的同人文笔讲述了原作11卷故事的打印稿。
&gt; **分析：**//“渡航老贼，没想到吧！团子万岁！”//——特工████
&gt; [[collapsible show=&#34;+《我的青春恋爱物语果然没有问题 11》节选（中译稿）&#34; hide=&#34;- 隐藏&#34;]]
&gt; “小企……我喜欢你……最喜欢你了……”
&gt; 
&gt; 柔顺的茶发在夕阳下显得如此动人。
&gt; 
&gt; 加上从她嘴里吐出的话语，不禁让我的嘴角有了弧度。
&gt; 
&gt; “嘛，如果是这样，就没办法了呢。”
&gt; [[/collapsible]]
&gt; **附录：**鉴于对SCP-CN-768的滥用可能会造成不必要的影响，已下令限制基于个人目的对项目的随意使用。

**实验 CN-768-034 - 日期(█/█/2016)**
&gt; **操作者：**马博士
&gt; **实验材料A：**//《海底两万里》//，儒勒·凡尔纳著，沈国华、钱培鑫、曹德明译，译林出版社
&gt; **实验材料B：**//《八十天环游地球》//，儒勒·凡尔纳著，沙地译，中国青年出版社
&gt; **模式：**加成
&gt; **输出物：**//《八十天海底环球之旅》//，儒勒·凡尔纳著，████译，上海青年出版社
&gt; **分析：**大致情节如下：福克先生和朋友打赌，能够在八十天之内环游地球一周。之后他和仆人路路通在前往印度的途中误打误撞上了“鹦鹉螺号”并得到了尼摩船长的接纳。而追捕他们的密探费格斯则利用各种方法试图击沉鹦鹉螺号，包括使用国家力量、刺杀和[数据删除]。最终福克先生成功的到达了英国，并且把尼摩船长带到了岸上。
&gt; **附录：**事实上，全书有多处由于年代不同导致的矛盾叙述，不过总体来说故事的情节没有什么大的纰漏。

**实验 CN-768-035 - 日期(█/█/2016)**
&gt; **操作者：**马博士
&gt; **实验材料A：**一张3x3的空白表格。
&gt; **实验材料B：**一张写有数字1-9的纸。
&gt; **模式：**加成
&gt; **输出物：**一张3x3的表格，按照从左到右、从上到下的顺序填充了数字1-9。
&gt; **分析：**再次证明了SCP-CN-768（或者其操纵者）具有一定智能。

**实验 CN-768-036 - 日期(█/█/2016)**
&gt; **操作者：**胡博士
&gt; **实验材料A：**我是一张载有[[[SCP-426]]]性质的文档。
&gt; **实验材料B：**一张写有“冰箱”字样的纸。
&gt; **模式：**置换
&gt; **输出物A：**一张载有SCP-426性质的文档。
&gt; **输出物B：**我是一台冰箱。
&gt; **分析：**//“哦哟？”//——胡博士
&gt; **附录：**十五分钟后，我重新产生了异常性质，而输出物B的异常性质消失了。
&gt; //“真遗憾，还以为这玩意有强制剥离模因的能力，真是那样的话我们可捡了个宝贝。嘛，虽然它现在也够宝贝了。”//——马博士

**实验 CN-768-038 - 日期(█/█/2016)**
&gt; **操作者：**马博士
&gt; **实验材料A：**1999年印制的10元人民币。
&gt; **实验材料B：**2006年印制的10元人民币。
&gt; **模式：**加成
&gt; **输出物：**20元人民币，背后写有“4005年”，████的头像被一名身份未知的中年男子替代，背面的漓江风光变为夜景并且与当前景象有很大出入，包括数座山峰的增减和[数据删除]。
&gt; **分析：**之后对天空中的星体分析显示画面中的时间确为█/█/4005。进一步的观察还发现背景的天空中有数个大型生物正在飞行，与SCP-████非常类似。

**实验 CN-768-041 - 日期(█/█/2017)**
&gt; **操作者：**███博士
&gt; **实验材料A：**一份关于如何制作黄焖鸡的菜谱。
&gt; **实验材料B：**一篇介绍超导体性质的科普文章。
&gt; **模式：**加成
&gt; **输出物：**一份名为“如何制作超导黄焖鸡”的菜谱
&gt; **分析：**//“我X？超导体还能这么做？”//——███博士
&gt; [[collapsible show=&#34;+《如何制作超导黄焖鸡》&#34; hide=&#34;- 隐藏&#34;]]
&gt; 超导黄焖鸡是一道家常菜品，主要食材是鸡肉，多采用三黄鸡。配以木耳、香菇等焖制而成。黄焖鸡是以黄焖的烹饪方法来制作的。所谓“超导”是指电阻率为零，经███而出的食材色泽金黄，通电不发热，是味道鲜美的家常美食。关键是添加了香菇、木耳、冬笋都是好东西对美女们都有好处啊。。。
&gt; 
&gt; * 准备好三黄鸡、笋、香菇、木耳。
&gt; 
&gt; * 将三黄鸡斩成小块，用清水把血水冲掉。
&gt; 
&gt; * 鸡块用盐、料酒、胡椒粉、███腌渍。
&gt; 
&gt; * 准备好八角、桂皮、香叶、辣椒、███、███。
&gt; 
&gt; * 葱切段、姜切片；███用乙炔喷枪灼烧后放入液氮。
&gt; 
&gt; * 木耳用温水泡发后，去蒂，清洗干净，用手撕成大小均等的块，沥干水分备用。
&gt; 
&gt; * 笋洗净切滚刀块。
&gt; 
&gt; * 干香菇清洗干净，用温水泡发后去掉蒂头，沥干水分备用。泡香菇的水不要倒掉，放在一边沉淀。
&gt; 
&gt; * 锅中放油，煸香调味料，将███放入锅中煸炒。
&gt; 
&gt; * 放入腌好的鸡块煸炸出变色。
&gt; 
&gt; * 烹入酱油，糖将鸡肉炒上色出香味。
&gt; 
&gt; * 倒入泡香菇的水。烧开，转小火焖至10分钟。
&gt; 
&gt; * 放入笋、香菇、木耳、███，加入盐，大火烧开，盖盖改小火焖30分钟。
&gt; 
&gt; * [数据删除]。
&gt; 
&gt; * 将锅放入干冰中静置，并通入氯气。
&gt; 
&gt; * 芶入薄芡，待汤汁全部裹在原料上即可。
&gt; [[/collapsible]]
&gt; 
&gt; **附录：**实测表明，利用该种方法制作出的类似黄焖鸡的物体，表面电阻率确实降为0，但是仅仅当其被装在用来制作的容器中才有效果。

**实验 CN-768-042 - 日期(█/█/2017)**
&gt; **操作者：**███博士
&gt; **实验材料A：**一张日期为█/█/2016的中国南方航空3997次航班的机票。
&gt; **实验材料B：**一张由NASA提供的太阳系全图。
&gt; **模式：**加成
&gt; **输出物：**一张日期为█/█/20█的太阳系快运航空███次航班的机票，其起降地分别为北京大兴国际机场和木星███区域。
&gt; **分析：**//“鉴于CN-768的操作具有高度随机性，我认为应该再把这个实验重复做几次。”//——███博士
&gt; **附录：**之后使用同样的材料对该实验重复进行了5次，发现仅有目的地发生了变化，分别为月球雨海、土卫六安大略卫星湖、小行星41981、[数据删除]和太阳。

**实验 CN-768-043 - 日期(█/█/2017)**
&gt; **操作者：**███博士
&gt; **实验材料A：**一张2000目的砂纸。
&gt; **实验材料B：**一张照片，拍摄了一块粗糙的翡翠。
&gt; **模式：**加成

&gt; **分析：**//“输出的材料之间还可以发生交互，这个就更有意思了。”//——███博士
&gt; **附录：**类似的实验在之后被重复进行，结果证明此类交互作用仍然是随机发生的。

**实验 CN-768-046 - 日期(█/█/2017)**

**实验 CN-768-048 - 日期(█/█/2017)**
&gt; **操作者：**赵博士
&gt; **实验材料A：**一份//Symphony No. 5 in C minor, Op. 67//[[footnote]]即命运交响曲。[[/footnote]]的乐谱。

**实验 CN-768-049 - 日期(7/25/2017)**
