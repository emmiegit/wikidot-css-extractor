**Item nº:** SCP-2106

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-2106-1 devem ser mantidas no aviário de múltiplos indivíduos no [[[secure-facility-dossier-site-64|Sítio-64]]]. As instâncias devem ser alimentadas duas vezes ao dia e examinadas individualmente quanto a lesões e saúde geral no local a cada duas semanas. No caso de uma instância de SCP-2106-1 expirar, ela deve ser imediatamente substituída por um espécime adicional de //Corvus corax.// No caso de um surto de [[[SCP-1505]]], instâncias contaminadas de SCP-2106-1 devem ser imediatamente isoladas e neutralizadas.

Os seguintes itens devem ser deixados dentro do aviário para facilitar a interação durante o aparecimento de instâncias de SCP-2106-2:
* Um par de botas.
* Um sobretudo.
* Um pau de luvas.
* Um bloco de papel padrão.
* Três canetas esferográficas pretas.

**Descrição:** SCP-2106-1 atualmente designa um total de 40 espécimes de //Corvus corax// [[footnote]]Corvo comum.[[/footnote]]. Individualmente, cada instância é indistinguível de espécimes não anômalos da mesma espécie. As propriedades anômalas de SCP-2106-1 tornam-se aparentes entre as 2200 e 0800 PST. Durante esse período de tempo, todas as instâncias de 2106-1 adormecerão antes de acordar 15 minutos depois para se deslocarem para um local central onde formam SCP-2106-2.

SCP-2106-2 é uma entidade humanoide formada a parir dos corpos combinados de todas as instâncias disponíveis de 2106-1. Se fornecidas roupas, as instâncias de 2106-1 formarão 2106-2 dentro das peças de roupa, incluindo o preenchimento de itens como botas e luvas. SCP-2106-2 é totalmente sapiente e demonstra fluência em inglês e a capacidade de se comunicar através da escrita e da mímica da fala humana. De acordo com entrevistas, 2106-2 acredita ser um indivíduo chamado Jessica Bradley, uma mulher caucasiana de 45 anos de Tillamook, Oregon, EUA. SCP-2106-2 foi capaz de fornecer relatos detalhados de sua vida como Sra. Bradley até  data de 09/11/2011, mas não apresenta conhecimento de como veio a existir em seu estado atual. SCP-2106-2 tem, em geral, cooperado com funcionários da Fundação até o momento.

É necessário um mínimo de 25 instâncias de 2106-1 para que SCP-2106-2 se forme com sucesso. No caso de menos de 25 instâncias de 2106-1 estarem presentes às 2200, ou se alguém tentar remover uma instância de 2106-1 do aviário, todas as instâncias de 2106-1 irão aglomerar. Durante esses eventos de enxame, instâncias de 2106-1 demonstraram um comportamento notavelmente colaborativo, incluindo:

* Tentativas de operar maçanetas de portas.
* Montar armadilhas/emboscadas rudimentares para funcionários da Fundação.
* Bater em janelas de observação em massa.
* Arranhar grosseiramente mensagens/imagens no chão em inglês.

Instâncias individuais de 2106-1 que são removidas de um raio de 50 metros de todas as demais instâncias perdem suas propriedades anômalas às 0800 após a dissipação de SCP-2106-2. Da mesma forma, espécimes não anômalos de //Corvus corax// tornam-se instâncias de 2106-1 quando colocados a 50 metros de instâncias de 2106-1 às 2200. Atualmente não se sabe se SP-2106-2 seria capaz de se formar novamente se todas as instâncias de 2106-1 se dissipassem.

**Registro de Recuperação:** SCP-2106-2 foi originalmente recuperado em 15/11/2011 do aviário particular na residência de Jessica Bradley fora de Tillamook, Oregon, EUA, segundo gravações virais de SCP-2106-2 caminhando ao longo da costa do Oregon. Após uma investigação, agentes da Fundação encontraram o corpo de Jessica Bradley em sua cama. Uma autópsia subsequente da Sra. Bradley revelou que a causa da morte foi uma hemorragia intracerebral. Todas as 30 instâncias originais de 2106-1 eram animais de estimação que eram mantidos pela Sra. Bradley antes de sua morte.

**Adendo 2106-A: Registro de Entrevista 2106-1**
&gt; //A entrevista a seguir foi realizada como parte da contenção inicial de SCP-2106-2.//
&gt; 
&gt; **Entrevistado: SCP-2106-2**
&gt; 
&gt; **Entrevista: Dr. Daniel Aeslinger**
&gt; 
&gt; **Introdução:** Esta entrevista foi feita no final de uma triagem padrão de saúde mental. Durante entrevistas anteriores a esta triagem, SCP-2106-2 revelou que se lembrava das ações de um pesquisador que havia examinado algumas instâncias de 2106-1 durante exames veterinários padrão.
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Dr. Aeslinger:** Certo, Jessica. Antes de terminarmos esta sessão, tenho apenas mais um tópico que gostaria de abordar com você.
&gt; 
&gt; **SCP-2106-2:** Tá. O que você quer saber?
&gt; 
&gt; **Dr. Aeslinger:** Durante nossa última entrevista você mencionou vários detalhes que lembrava sobre a inspeção veterinária do Pesquisador Ferro em um dos corvos que compõe seu corpo. Você se importaria de elaborar?
&gt; 
&gt; **SCP-2106-2:** É difícil explicar. De manhã, sinto como se estivesse adormecendo. Na maioria das vezes eu só desmaio e a próxima coisa que eu sei é que estou acordada de novo e vocês estão me dizendo que se passou um dia. No entanto, às vezes eu sonho, ou pelo menos acho que estou sonhando. Quando sonho, sou sempre um corvo em algum lugar deste aviário.
&gt; 
&gt; **Dr. Aeslinger:** Continue...
&gt; 
&gt; **SCP-2106-2:** A questão é geralmente os sonhos não são tão empolgantes. Eu meio que sigo o fluxo. Ajo como eu acho que um corvo deveria. É meio que legal, sabe? É como desacelerar sua mente e mandar as preocupações embora. Tudo se torna tão simples. Dessa vez, porém, foi diferente. Aquele homem me agarrou e me analisou. Ele ficou me cutucando e tocando. Foi terrível. Simplesmente a pior sensação de todas. Acho que nunca fiquei mais apavorada. Tenha em mente que eu acordei um dia para descobrir que de repente eu era feita de pássaros.
&gt; 
&gt; **Dr. Aeslinger:** Interessante. 
&gt; 
&gt; **SCP-2106-2:** O quê?
&gt; 
&gt; **Dr. Aeslinger:** Você está ciente de que os corvos que compõem seu corpo adormecem antes de te formar todas as noites, certo?
&gt; 
&gt; **SCP-2106-2:** Uau, sério? Não. Eu não sabia.
&gt; 
&gt; //SCP-2106-2 para por alguns momentos antes de continuar a escrever.//
&gt; 
&gt; **SCP-2106-2:** Você acha que eles sonham em ser eu? Corvos podem sonhar?
&gt; 
&gt; **Dr. Aeslinger:** Eu não sei, Jessica. Talvez?
&gt; 
&gt; **SCP-2106-2:** Talvez...
&gt; 
&gt; **&lt;Fim do Registro&gt;**

**Adendo 2106-B: Registro de Entrevista 2106-2**
&gt; //A entrevista a seguir foi realizada após múltiplos eventos de enxame.//
&gt; 
&gt; **Entrevistado: SCP-2106-2**
&gt; 
&gt; **Entrevistador: [[[SCP-3060|Pesquisador Roland Ferro]]]**
&gt; 
&gt; **Introdução:** Esta entrevista foi feita após uma série de testes e observações sobre o comportamento coletivista das instâncias de 2106-1 durante eventos de enxame. Após a aparição de SCP-2106-2, o mesmo se deslocou para o canto traseiro do aviário e ficou em posição fetal.
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Pesquisador Ferro:**  Jessica? O que... o que está acontecendo? Está tudo bem?
&gt; 
&gt; **SCP-2106-2:** Você tem que parar de fazer isso...
&gt; 
&gt; **Pesquisador Ferro:** Desculpe, eu não entendi. Parar de fazer o quê?
&gt; 
&gt; **SCP-2106-2:** Os enxames! Parar de fazê-los aglomerar. Por favor! É como um pesadelo. Só pare, porra!
&gt; 
&gt; **Pesquisador Ferro:** Vou precisar que você elabore um pouco mais do que isso, Jessica. Por que precisamos parar com os enxames? O que acontece com você quando acionamos esses eventos?
&gt; 
&gt; **SCP-2106-2:** É como ter minha mente puxada em mil direções. Normalmente, quando dá 8 da manhã, eu só sonho que sou um corvo. É legal. É simples. É seguro. Mas isso.. não é. Eu sou jogada de um ponto de vista para outro. De um corvo para o outro. Cada um está desesperado e com medo e procurando uma maneira de sobreviver. E toda vez que eu me movo, esses sentimentos se renovam. Cada corvo deixa uma mancha em minha mente que não consigo tirar. Ainda sinto a consciências deles cavando lá no fundo... Eles gostam de ser eu.
&gt; 
&gt; **Pesquisador Ferro:** Eles gostam de ser você?
&gt; 
&gt; **SCP-2106-2:** Eles adoram! Eu gosto de ser um corvo porque isso torna tudo tão simples. Eles gostam de ser eu porque isso torna tudo tão complexo. Toda vez que vocês os fazem aglomerar é porque eles não querem largar isso. Por favor. Eu fiz tudo o que vocês queriam que eu fizesse. Eu sempre cooperei. Por favor. Não façam mais isso.
&gt; 
&gt; **Pesquisador Ferro:** Não posso simplesmente fazer uma promessa como...
&gt; 
&gt; //Todas as instâncias de 2106-1 que compõem SCP-2106-2 começam a grasnar alto. Todas as tentativas adicionais de comunicação com SCP-2106-2 pelo Pesquisador Ferro não tiveram sucesso. O grasnar continua até as 0800.//
&gt; 
&gt; **&lt;Fim do Registro&gt;**

Após a conclusão desta entrevista, todas as tentativas de funcionários da Fundação de se comunicar verbalmente com 2106-2 foram bloqueadas com 2106-1 grasnando. 2106-2 foi capaz de se comunicar com sucesso escrevendo anotações para funcionários da Fundação. Instâncias de 2106-1 foram observadas destruindo essas anotações e atacando funcionários tentando recuperá-las após a dissipação de 2106-2 às 0800.

Como de 25/11/2012, uma caixa de entregas unidirecional foi instalada no aviário para permitir comunicação continuada com 2106-2 sem interferência adicional das instâncias de 2106-1
