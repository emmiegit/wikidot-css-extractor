    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>ラインの始まりに一つ以上の{{&#39;&gt;&#39;}}の半角文字を使って引用を表示することができます。次のように半角空白を入れてからテキストが引用されます。

[[code]]
一般的なテキストはこちらです。

&gt; 
&gt; インデントしてください！いろはにほへとちりぬるを\
わかよたれそつねならむうゐのおくやまけふこえて\
あさきゆめみしゑひもせす。ラインのさきに付けられた\
バックスラッシュが同じ「段落」の中でどうやって\
引用が続くのかに注意してください。
&gt;
&gt; 他のブロックへ続きます…
&gt;&gt; 2段階のインデントです。2段階は\
1段階よりもっとインデントされています。

一般的なテキストに戻りました。
