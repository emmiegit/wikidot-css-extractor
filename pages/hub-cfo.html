[[tab INFORMAZIONI]]
Il Consiglio Fascista dell&#39;Occulto è un&#39;organizzazione la cui storia è profondamente collegata a quella della Branca Italiana della Fondazione SCP. Nato dopo la Seconda Guerra Mondiale da una parte del RIDIA ancora leale al Fascismo e a Mussolini, il CFO conta attualmente circa 2500-3000 membri del personale, di cui si stima che meno del 10% abbia mansioni burocratiche; la maggioranza di essi (il 60% circa) fa parte delle varie branche militari, con una netta prevalenza di agenti in incognito e squadroni dormienti su tutto il territorio italiano e nelle ex-colonie. Si ritiene che il CFO disponga di circa quattro Basi di grandi dimensioni (200~400 individui), meno di venti Basi minori (meno di 50 individui) e un gran numero di centri altamente mobili composti da poche persone. Le Basi ospitano prevalentemente i centri di ricerca principali, gli apparati burocratici e di comando e fungono da strutture d&#39;appoggio sul territorio; per tale ragione sono difese da plotoni armati, Chimere e difese automatizzate.

Il comportamento del CFO è molto variabile e dipende dal periodo storico e dai suoi leader, con lunghe fasi di guerriglia alternate a grandi assalti e/o attacchi terroristici su larga scala. Attività da parte del Consiglio è stata confermata in Italia, Svizzera, Francia, Somalia ed Etiopia[[footnote]]In Somalia ed Etiopia, il CFO si appoggiò sulle strutture create dal RIDIA durante l&#39;epoca coloniale; esse sono state successivamente abbandonate e i centri operativi attuali sono sconosciuti.[[/footnote]] mentre si ritiene fossero coinvolti (direttamente o indirettamente) in eventi accaduti in Spagna, Portogallo, Germania e Gran Bretagna.

La missione del Consiglio è di far cadere la Repubblica Italiana e rifondare una dittatura fascista. Per fare ciò, essi intendono utilizzare le loro anomalie per attacchi terroristici che minino la fiducia della popolazione nelle istituzioni, provocando instabilità civile e sociale, e portando a un vuoto di potere che essi intendono riempire. Inoltre, il CFO mira a eradicare tutti gli enti che si occupano dell&#39;anomalo, come la Fondazione e la Coalizione Globale dell&#39;Occulto, o ad assorbirli così da acquisire il controllo incontrastato del Paese.

Attualmente non è noto esattamente come il CFO recluti personale, ma si ritiene che le cellule sul territorio sorveglino l&#39;area in cui sono dispiegate e reclutino soggetti che mostrano affiliazione per l&#39;ideologia fascista, o che sfruttino i social network e internet in generale per individuare potenziali nuovi membri. Inoltre, stando alle informazioni ottenute dagli interrogatori e dai documenti rinvenuti dopo gli assalti alle Basi, il Consiglio si finanzia principalmente con società di facciata, ma anche con attività illegali quali riciclaggio di denaro, commercio in nero e vendita di anomalie; inoltre, nel corso degli anni, sono stati rivelati collegamenti a figure politiche italiane a livello locale e nazionale, per cui non si esclude che riceva fondi anche attraverso tale canale.

-----

Il CFO è guidato dal **//Dictator//**, il quale coordina direttamente le sezioni burocratiche dell&#39;organizzazione e l&#39;//Officio degli Studi Arcani//, lasciando le sezioni militari e scientifiche ai **Gerarchi** da egli nominati. Secondo i documenti ritrovati dalla Fondazione, tale titolo è stato posseduto solo da due persone: il primo //Dictator// fondò l&#39;organizzazione e la guidò fino al 1986, anno in cui ascese al potere l&#39;attuale detentore di tale rango. 

Le forze armate del CFO sono ripartite in tre grandi sezioni, comandate da tre dei cinque Gerarchi, detti **Triumviri**.

Il Primo Triumviro è il leader delle forze d&#39;assalto del CFO e gestisce i vari squadroni sul territorio designandone i caposquadra, indicando loro i bersagli da attaccare e garantendo un adeguato afflusso di risorse umane e militari. Di solito, il Primo Triumviro è quello che più interagisce con la Fondazione, in quanto può essere presente negli scontri di maggiore entità (es. attacchi a Siti o Aree particolarmente critiche) e occasionalmente alla difesa delle Basi principali. 

Il Secondo Triumviro gestisce le squadre difensive del CFO e funge da guardia personale del //Dictator//. Tale ruolo implica la conoscenza in tempo reale della posizione di ogni Base, delle risorse disponibili all&#39;organizzazione e delle potenzialità dei vari GdI ostili (inclusa la Fondazione). Per tale ragione, svolge anche un ruolo di consulente per il Dictator e raramente lascia il centro organizzativo del CFO. 

Il Terzo Triumviro gestisce gli agenti in incognito del CFO nelle istituzioni nazionali, nella Fondazione e negli altri GdI, che coordina i servizi di spionaggio e controspionaggio e che designa e/o elimina personalmente bersagli per conto del //Dictator//. Tra i tre Triumviri, il Terzo è relativamente il meno rilevante da un punto di vista bellico, ma rimane comunque una seria minaccia e un bersaglio prioritario da eliminare a vista.

Ai Triumviri obbediscono i **Maggiori**, che fungono da leader delle forze armate delle Basi, ricevono gli ordini dai loro superiori, li comunicano agli squadroni appropriati e coordinano le operazioni difensive e d&#39;evacuazione. I capitani coordinano solitamente 2-8 squadroni e, raramente, intervengono negli assalti più complessi.

Gli squadroni sono composti da un team di 6-20 soldati sotto la guida di un **caposquadra**, e agiscono un base alle istruzioni dei Capitani. Solitamente i capisquadra sono la massima autorità presente nelle operazioni offensive e la loro eliminazione può portare alla disorganizzazione degli agenti coinvolti.

-----

Gli altri due Gerarchi, detti **Consoli**, coordinano le sezioni di ricerca e sviluppo del Consiglio.

L&#39;//Officio degli Studi Meccanici e Informatici// è diretto dal **Primo Console**, che si occupa dell&#39;allocazione delle risorse necessarie allo sviluppo e al miglioramento delle varie tecnologie, alla valutazione dell&#39;utilità e/o alla funzionalità dei vari progetti e alla mobilitazione e reclutamento di ricercatori appropriati; originariamente deputato alla creazione di apparecchiature e strumenti utili al Consiglio, l&#39;Officio ha iniziato a investire risorse nello sviluppo di armi in seguito ai contatti con la Chiesa del Dio Frantumato e con altri Gruppi d&#39;Interesse.

L&#39;//Officio degli Studi Biologici e Genetici// è diretto dal **Secondo Console**, che riveste un ruolo parallelo a quello del suo collega. La mansione principale dell&#39;Officio è la creazione di Chimere e armi biotecnologiche, deputate a colmare il divario di forza tra il Consiglio e i gruppi ad esso ostili; inizialmente, le creazioni dell&#39;Officio erano proto-Chimere ottenute mediante manipolazioni chirurgiche e chimiche ma, nel corso degli anni, esso ha mostrato crescente competenza nella manipolazione genetica, portando alla creazione di specie in grado di formare popolazioni sostenibili dal punto di vista riproduttivo.

È inoltre presente un terzo Officio, quello //degli Studi Arcani// dedicato alla ricerca di materie occulte e alla taumaturgia; inizialmente era diretto dal Terzo Console, il quale ha mantenuto tale ruolo anche dopo aver assunto la carica di //Dictator//. Non sono disponibili molti documenti a riguardo, a causa degli stringenti protocolli di sicurezza che li proteggono.

Gli individui a capo dei vari Offici stabiliti nelle Basi di Ricerca sono i direttori, che obbediscono direttamente ai rispettivi Consoli. Non è raro che essi gestiscano solo fasi delle varie ricerche in atto e che non conoscano completamente le anomalie su cui lavorano; ciò è dovuto al costante rischio di una fuga di informazioni a causa di un agente in incognito o di un blitz da parte della Fondazione, che potrebbe rivelare punti deboli nelle tecnologie sviluppate.

-----
**Eventi principali:**
* **1945:** Il CFO viene fondato da membri del RIDIA ancora fedeli al Fascismo comandati dal Primo //Dictator//, noto unicamente col nome in codice di &#34;Brigante&#34;, i quali depredano i Siti del Nord Italia di documenti e anomalie. 
* **1949:** Avviene il primo scontro tra la Fondazione e il CFO durante l&#39;Operazione Caduceo.
* **1950:** Primo incontro con una proto-Chimera, confermato da documenti successivi.
* [ACCESSO NEGATO]
* **1960:** Confermata la presenza di membri e strutture del CFO fuori dai confini italiani.
* [ACCESSO NEGATO]
* **1986:** Scompare in circostanze misteriose il //Dictator//. Prende il comando del Concilio il Terzo Console, il quale mantiene il controllo dell&#39;Officio degli Studi Arcani.
* **1991:** Il CFO lancia una grande offensiva contro il Sito Asclepio, provocando ingenti danni alla struttura e causando la morte di ██ membri del personale.
* **2012:** Il CFO entra in contatto con la Chiesa del Dio Frantumato e forma un&#39;alleanza che porta a un drastico miglioramento delle loro competenze tecnologiche.
* **2014:** La Fondazione lancia l&#39;Operazione Aquila Imperiale, inviando le SSM-I, -III, -IV e -IX ad assaltare la Base 1 del CFO per tentare di assassinare il //Dictator//. Lo scontro porta al decesso del 55% delle forze offensive, inclusi il Comandante della SSM-I, tre tenenti della SSM-III, il capitano e due tenenti della SSM-IV, e due tenenti della SSM-IX; il CFO perde il Primo e il Terzo Triumviro.
* **2015:** L&#39;alleanza tra CFO e Chiesa del Dio Frantumato termina. Viene creato [[[SCP-066-IT]]].
* **2017:** Confermato il coinvolgimento del CFO negli eventi riguardanti [[[SCP-028-IT]]].
