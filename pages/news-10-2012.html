    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 22.10.2012
* [[[SCP-442]]] - Всегда вовремя. Объект, о котором можно только мечтать. Это лучше, чем власть над временем, это власть над собственной ленью и даже //над пробками//!
* [[[SCP-1425]]] - Звездные сигналы. Пятая Церковь работает редко, но метко. Отличный объект, который читается, как рассказ.

+++ 18.10.2012
Добавлен рассказ &#34;[[[the-last-magician-of-moscow |Последний московский волшебник]]]&#34;. Из тех редких случаев, когда написанный нерусским автором рассказ о России не только не изобилует клюквой, но и радует глаз.

Небольшое изменение в правилах Полигона. Завершённые статьи и рассказы теперь следует отмечать тегом &#34;готово&#34;. Так будет удобнее искать материалы, которые дожидаются своей оценки.

+++ 15.10.2012
Активность на основном сайте падает - примерно один перевод в два дня. Вот, что успело накопиться за прошедшее время:
* [[[SCP-415]]] - Невольный донор. Похоже, не только в Мясном Цирке любят поразвлекаться с анатомией человека.
* [[[SCP-638-V]]] - Крикун. Этого даже стальные двери не смущают - продолжает требовать женщин и вина. Жаль, но в условия содержания они не входят. (объект был перенесен в архив)
* [[[SCP-1286]]] - «Грустяк». Неприятный случай, когда Фонд должен полагаться на добрую волю объекта.
* [[[SCP-1725]]] - Улучшитель прислуги. Неинвазивные методы модификации тела для господ с //особыми// вкусами.
* [[[SCP-1958]]] - Волшебный автобус. Первые люди в космосе. Первая кошка в космосе. Первый выход в открытый космос. Первый выход за орбиту Луны. Пятая церковь.

Добавлен рассказ &#34;[[[the-welcome-package |Пакет для вступления в должность]]]&#34;. Фонду нет особого дела до чинов и званий - с кем нужно, с тем и работаем.

Полигон же отметился новыми рассказами:
[[collapsible show=&#34;+ Показать&#34; hide=&#34;- Скрыть&#34;]]
[http://sandbox.scpfoundation.ru/starinnaa-igra Старинная игра]
[http://sandbox.scpfoundation.ru/crezvycajno-zamancivoe-predlozenie Чрезвычайно Заманчивое Предложение]
[http://sandbox.scpfoundation.ru/poslednaya-letopis-ordena-inkvizitorov Последняя летопись ордена святых инквизиторов]
[http://sandbox.scpfoundation.ru/as-i-have-died Как я встретил свою смерть]
[[/collapsible]]

+++ 05.10.2012

Сегодня на сайте один перевод, [[[SCP-1470]]] - Паук-телепат. На самом деле очередной восьминогий претендент на порабощение всего человечества давно устранён, но нам следует о нём помнить.

На Полигоне - [http://sandbox.scpfoundation.ru/interview-log-mlb Интервью №41012-2] и конкурсный рассказ [http://sandbox.scpfoundation.ru/by-the-way По пути].

+++ 01.10.2012 - 04.10.2012
За прошедшую неделю произошло многое. Перевод один: рассказ из библиотеки Странников под названием &#34;[[[hunting-the-margrawn|Охота на маргрона]]]&#34;. Не каждый сможет добыть этого диковинного зверя, но эта инструкция увеличит ваши шансы. Чуть-чуть.

Авторских материалов больше:
* [[[SCP-1174-RU]]] - Особь 3/2. Опасное оружие с необычным механизмом действия. Какие же истинные цели преследовались при его создании - загадка.
* [[[SCP-1177-RU]]] - Календарь. Сегодня очень необычный день. И завтра. И послезавтра. И так пока владелец этого календаря не почит в бозе.
* [[[SCP-1188-RU-v]] - Распад и [[[protokol-issledovania-vozdejstvia-scp-1188-a|протокол к нему]]]. Сложно сдерживать подобные объекты, но приходится, потому что в противном случае всё будет ещё хуже.
* [[[dr-miller-personnel-file|Личное дело доктора Миллера]]].

Кроме того, обновлены:
* [[[experiment-log-261-ad-de|Протокол экспериментов 261]]] - шесть опытов.
* [[[log-of-anomalous-items|Список аномальных предметов]]] - один предмет.
* [[[SCP-100-J]]] - ещё одно позорище.
* Значительно отредактирован список того, [[[the-things-dr-bright-is-not-allowed-to-do-at-the-foundation|что доктору Брайту запрещается делать в Фонде]]].

А ещё наши английские коллеги отправили в архив многострадальный SCP-013-V - Всё и ничто. Мы же удалили его совсем.

На Полигоне опубликован конкурсный рассказ &#34;[[[http://sb.scp.su/vo-vrema-ono|Во время оно]]]&#34;.</textarea></pre>
