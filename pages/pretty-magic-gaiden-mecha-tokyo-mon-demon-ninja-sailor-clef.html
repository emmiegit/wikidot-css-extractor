[[/&lt;]]
[[span style=&#34;color:white&#34;]]此处请不要评分[[/span]][[footnote]] **译者注**：原文特意使用左侧评分栏，作为愚人节喜剧效果的组成部分。 [[/footnote]]

**外景 河豚猫绅士俱乐部 日景**

整个建筑都在Clef桑像周刊少年一样**JUMP**过障子般被抛出窗外的刹那嘭地一下炸开。他撞到地面，又被弹起来，再弹起来，一路滚到一个大家伙脚边才停下。那家伙的脸藏在阴影里。**这他妈是谁？**

**视角上移**，我们看到了一个任何人都最不想见到的家伙——**NOBODY！**他在**齿轮宇宙**的残酷大乱斗中生存了下来，而且为了生存，他整个身体都融合了某科学的超控制论增强器，此乃科技之极致。**机甲兽-NOBODY**隆重登场！

Clef从地面上纵身跃起，做了个**他妈的转体三周后空翻**，一记**收容间回旋踢**正中机甲兽-Nobody的右脸。那台暗影机甲被打的跌跌撞撞翻倒在地。Clef飞身跳开。背后的噪音让他转过身来。他看到了**暗夜泳装皇后X**正要发动偷袭，他抢先发起疾风骤雨般的凌厉攻势。他的攻击竟全然没有效果！你妹的！这怎么可能？！！？

机甲兽-Nobody恢复过来并向正独斗暗夜泳装皇后X的Clef桑冲去。Clef桑被包围了。Clef桑紧盯着他的KETER手镯。它们已近乎黯淡无光，他知道离它们彻底褪去光泽已经不远了，这也意味着他即将失去变身成东京美男魔法外传机甲——月亮恶魔忍者水手的能力。到那时他会死翘翘的，因为他将不再强大。于是Clef只剩下唯一的选择了。

他必须使用

**二十倍力量增益**

能量在Clef桑的嘶吼中流遍全身。他的光环强大到将敌人们逼退。墙体开始瓦解。他的力量太强大了，Site-19无法在其中幸存。但是Clef桑没有停止变身。**力量倍增，十一倍，十二倍。**太强大了！他必须出击。

他向前跃起，使出镜心流绝技**飞龙展翅五指连环夺命手**正中暗夜泳装皇后X的胸口。她被打得一路**飞入**河豚猫绅士俱乐部同时泳衣全爆，宛如一个脱衣舞娘。

Clef桑已达十七倍力量，还在不断增长中。Keter手镯即将碎裂。他对机甲兽-Nobody展开了最后一击，他集中全部能量，准备发动秘传自摩洛克神庙的最终奥义**惊天地泣你妈终极粉碎拳**，见过这招的人都已经死了。Clef一拳打在机甲兽-Nobody脸上。

噢，不！！！机甲兽-Nobody抬起头来，他笑了，吐出带血的牙齿。
[[=]]
**机甲兽-NOBODY说**
嘿嘿，这就是你的极限了吗？
[[/=]]

他伸手抓住了Clef桑的胳膊。与此同时，Keter手镯**粉碎！**Clef桑的能量消失了。机甲兽-Nobody用力一挤，Clef桑的臂骨**碎裂**。Clef桑在剧痛中惨叫。一切都结束了，他已无能为力。所有力量都已从体内抽空，他今天要交代在这了。画面切到他身后。我们看到暗夜泳装皇后X站了起来。她还活着，不可思议！她冲过来，这俩恶棍就要干掉Clef桑了。

就在这时，一道白光，一个身影从上方飞落。她猛地撞在路面上，摆出一个炫酷的下坠三角POSE，她那闪亮乌黑的长发在风中飘扬，与周身溢流的能量一起旋转。我们可以看到她带着自己的Keter手镯！她仰望天空，黑绿色的双眸闪闪发光。

[[=]]
**东京美少女魔法外传机甲——月亮恶魔忍者水手 CLEFELLA 说**
把你们的脏手从他身上拿开！
[[/=]]

**镜头拉近**

[[=]]
**东京美少女魔法外传机甲——月亮恶魔忍者水手 CLEFELLA 说**
因为他是！
[[/=]]

**镜头继续拉近**

[[=]]
**东京美少女魔法外传机甲——月亮恶魔忍者水手 CLEFELLA 说**
我的**室友！**
[[/=]]

[[=]]
**荧幕渐渐变黑！** 

**在此滚动鸣谢！**
[[/=]]

**下一集将展现出人意料的结局！**

**第十七季敬请期待!**</textarea></pre>
