++ Известные Угрожающие Сущности
Известные Угрожающие Сущности (ИУС) - Угрозы, которые были чётко определены и намечены для уничтожения.
[[[goc:kte-0706-black|ИУС-0706-Чёрный]]] - Субъект Альфа
[[[goc:kte-1181-plague-grey|ИУС-1181-Чума-Серый]]] - Инфекционный Слизевик
[[[goc:kte-0937-velveteen|ИУС-0937-Бархат]]] - Шестое Кресло

++ Незвестные Угрожающие Сущности (НУС)
 Незвестные Угрожающие Сущности (НУС)  - Угрозы, существование которых подтверждено, но не были  идентифицирован в достаточной мере для уничтожения.

++ Вероятные Угрожающие Сущности (ВУС)
Вероятные Угрожающие Сущности (ВУС) делятся на две категории: сущности, которые могут являться или не являться Угрожающими Сущностями, и Угрожающие Сущности, которые могут существовать или не существовать на основе свидетельств о паранормальной активности.

++ Ликвидированные Угрожающие Сущности (ЛУС)
Ликвидированные Угрожающие Сущности (ЛУС) - Угрожающие Сущности, уничтожение которых подтверждено. Записи хранятся в архивных целях.
[[[goc:lte-0913-exmachina|ЛУС-0913-ExMachina]]] - Семитское Солярное Божество
[[[goc:lte-2101-freud-warhol|ЛУС-2101-Фрейд-Уорхол]]] - Уличный Театр
[[[goc:lte-3410-clockwork-green|ЛУС-3410-Маятник-Зелёный]]] - Замедляющий Парень

++ Ложные Сущности
Ложные Сущности - сущности в базе данных, существование которых опровергнуто. Записи сохраняются в архивных целях.

++ Безвредные Сущности
 Безвредные Сущности (БС) - паранормальные сущности, не требующие уничтожения.

++ Вовлечённые Лица
Вовлечённые Лица - не паранормальные человеческие существа, представляющие интерес для ГОК, будучи связаны с параугрозами.</textarea></pre>
