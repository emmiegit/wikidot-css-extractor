[[include info:start]]
**作者：**[[*user Lt Masipag]]
**譯者：**[[*user samscript]]
**篇名：**SCP-056 一個美麗的人
**原文連結：**[https://scp-wiki.wikidot.com/scp-056 SCP-056 - A Beautiful Person]
[[include info:end]]

**項目編號：**SCP-056

**項目等級：**Euclid

**特殊收容措施：**SCP-056應被收容於它自己選擇的空間內，內部家具依照其意願擺設。任何1級以上權限的人員能夠自由與SCP-056互動，但不得超過兩小時。項目應該隨時有至少3名維安人員看管，每四小時輪班一次。每一位維安人員都應配備有非致命性的鎮靜型手槍，裝載有至少1500微公升的環吡咯酮鎮靜劑。任何暴露於SCP-056過久的人員若表現出反常現象，應在接受心理學檢查後調職至設施[資料刪除]。

除了武器、通訊裝置、網路設備與其他SCP項目之外，SCP-056可以取得任何它所要求的物件。項目被允許在██號研究扇區內自由活動，但禁止前往任何配有逃生出口的樓層。在緊急情況或SCP-056表現出暴力行為時，項目將被抑制並盡可能拘留於它的收容間內。任何人員都不得意圖傷害SCP-056；詳情參見//附錄2-b//。

**描述：**SCP-056是一個體型、性別與外觀不定的個體，且能夠依照環境、活體與有感知個體的存在改變自己的外型。項目的常見形態是一個約25歲的英俊男子，身上的穿著與守衛它的人員相仿，但明顯有著更好的品質與美學規格。然而，它也被記錄到能夠轉化為下列型態：

* 一隻壯碩、毛髮梳理整齊的拉不拉多獵犬（在█████ ████博士的寵物犬面前）
* 在經過一群年輕女性職員時，表現為一個外貌類似知名女演員史嘉莉喬韓森（Scarlett Johansson）的女子。
* 與多名研究員溝通時，表現為一位穿著白色實驗衣的女博士。在接受智商測試時，項目比已知最高分紀錄的研究員獲得了高出30點的成績。
* 一名男性健身人士，能在扇區健身房的臥推機器舉起近250公斤的重量兩次。這比起當時最強健的保全人員所持有的紀錄高出了30公斤。
* 一張在美學標準上高度賞心悅目的沙發（被單獨留在項目收容室中的時候）。

在項目暴露於一個新物件或個體時，它會使該區域內的所有人失去對自己的注意力，並在這個時候改變型態（參見//附錄3//）。嘗試拍攝這些變化過程同樣無法得出有效的結論，因為觀測錄影記錄的人也會產生這樣的暫時性困惑。項目的穿著也會在這段時間內改變，不過，056到目前為止都沒有呈現出任何種類的工具或武裝。

理論上，觀測SCP-056的原初或「自然」型態是不可能的。若把項目留置在一個空的水泥收容間內，配上閉環影像記錄器，項目會表現成一個質感更佳的攝影機，並似乎在監控著關注它的鏡頭。若進一步嘗試還原項目的自然狀態，會發現其缺乏任何可讀取的生命特徵，包含體溫、心跳與體重的缺失。研究人員認為項目無法在不被感知的狀態下存在。

與項目進行互動的基金會人員經常回報自己產生「嫉妒」或「心理不平衡」的感覺，同時也經常對SCP-056展現出強烈的正面與負面關注感，取決於不同個體的人格特質。維安人員經常聲稱自己樂於服從項目的指令，即便他們並不喜愛項目或其當前型態亦然。與之互動的研究人員則經常試圖與項目爭辯或口頭欺凌項目，但往往會導致項目的羞辱性反擊。

SCP-056具有充分的語言能力，且明顯能以任何口頭或肢體語言進行溝通，當前以觀察到其流利使用200種以上的方言，包括密碼學家與次文化愛好者所發明的人造語言。項目經常對周邊的基金會員工表達蔑視，然而，只要以圓滑的態度對其提出要求，它幾乎都願意執行命令或要求。項目對於雜誌、時尚、車輛、理論性科學、運動等多個主題感興趣，並且樂於在這些領域展現出相較對話者更高水準的知識量與認識度。在與SCP-056長時間溝通後，對話者普遍會感受到憤怒、不悅或反胃的情緒，但也會試圖與項目再次對話。談論到其他SCP項目時，項目會表現出恐懼與偶發的憎惡，並且拒絕進一步討論任何項目，即便是safe級異常亦然。

**補充：**項目原先就職於[已刪減]服飾設計公司，並在該職場的多名模特兒大量自殺、殺人與精神崩潰後被基金會留意到。當E級人員試圖拘留項目的時候，他們的武裝導致項目的外型轉變為[資料刪除]並導致17名特工與10名平民的死亡事故。這起事件被掩飾為一名心理變態員工持有槍械進入公司所釀成的悲劇。

**附錄2-b：**測試結果
* 一名男性D級人員，配有刀具。目標：傷害項目。（項目表現為一名精瘦、強壯的男子，約20歲左右。項目隨後解除D級人員武裝並殺死他。）
* 一名女性D級人員，攜帶一瓶美酒。目標：對項目送禮。（項目表現為一名美麗的女子，並接受禮物。在品酒後，項目對該人員吐了一臉的酒，隨後揮揮手要求其離開。）
* 兩名D級人員，一男一女，未攜帶任何物件且不抱持任何意圖。（項目表現為一名美麗的女性，穿著剪裁合宜的辦公室服裝。在檢查兩名人員後遣散了他們。）
* 十名D級人員，全為男性，未攜帶任何物件且不抱持任何意圖。（項目表現為一名美麗的女性，穿著低胸紅色禮服。約十分鐘後，所有人員都表現出惱怒的徵象，並在五分鐘後開始鬥毆。在觀察上述群體七分鐘後，項目揮了揮手遣散群體。）
* 一名4級女性員工，其被票選為設施內相貌最美麗的女子。未攜帶任何物件且不抱持任何意圖。（項目表現為一名極度美麗的女子，並且對該員展現豐富的辭藻及管理技巧的高度理解。項目對其發表了將近九十分鐘的言論，直到該員被激怒並離開收容間為止。）

**附錄3：**來自Kennith博士的筆記：

//近期，我收到056反覆要求使用網路的報告。當我詢問056它的意圖時，它認為我們「根本給不了[它]足夠的奉承」，同時，它「想要讓全世界看看[它]美麗的樣貌」。無庸置疑的，它的要求被否決了。//
