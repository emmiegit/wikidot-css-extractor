    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2824

**项目等级：**Safe

**特殊收容措施：**SCP-2824-1将被不少于五厘米的风化层掩埋。观察将以远程安保摄像头完成。每2月一次，将对边界的水晶生长状况进行检查。--若生长超出最初观察点10厘米，将对其修剪到恢复原长度。被移除部分将被收集打包送回Site-76分析。--当前暂停对SCP-2824-1生长的限制实验，等待重审。

SCP-2824 -2A、-2B、-2C、-2D与-2E收容在Site-76的考古学停尸区。--在站点管理员书面批准后可进行检查。--当前暂停对SCP-2824-2的接触，等待重审。

--SCP-2824-2F当前收容在月面观测站点Iota的安保收容间内，等待转移至地球。为保证其顺从，与SCP-2824-2F互动的人员要告知其正处在妄想症中，为其自身安全考虑正将他扣留在一座心理治疗设施内。在返回地球后，SCP-2824-2F将被施以C级记忆删除，并提供标准精神分裂症危机掩盖故事1B，之后返回社会。--SCP-2824-2F当前未收容。关于SCP-2824-2F的进一步行动当前暂停等待审查。

**描述：**SCP-2824由7个项目组成，编为SCP-2824-1及SCP-2824-2A到SCP-2824-2F。

SCP-2824-1是一圆形建筑，直径约3千米，位于月球澄海内。SCP-2824-1由蓝色的、肉眼可见的理想晶体组成，长度均为50厘米。水晶在节点相连，形成一规则网格。SCP-2824-1边界230米处有一直径6米的环形区，其内部是网格，其构成水晶已变成粉末。环形区周边的剩余水晶随其与环形区的距离增加而分别为黑色，褪色为棕色，再变为蓝色。在建筑的外部区域中，从受损区域延伸到边界，以及环绕整个环形，为不规则水晶，形成了参差不规则图案，在少数几处被截断并有宽度更大的拐角。当前SCP-2824-1以每年4.7厘米的速度向外生长。若假设其存在期间此速率不变，则SCP-2824-1被推测为有约32000年历史。

[[collapsible show=&#34;+ SCP-2824-2A&#34; hide=&#34;- SCP-2824-2A&#34;]]
SCP-2824-2A是一具木乃伊化的男性尼安德特人尸体，在SCP-2824-1中央被发现。SCP-2824-2A 被发现躺在一个由//Malus sylvestris//[[footnote]]俗称：欧洲野苹果[[/footnote]]的开花树枝编成的棺材中。在SCP-2824-2A的口中发现一水果物体，头部戴有一带刺树枝编成的粗糙环。在个体的胸口发现有一把用SCP-2841-1同类水晶制成的手斧.SCP-2824-2A的死因被确认是左下腹戳刺伤造成的失血过多。[[/collapsible]]

[[collapsible show=&#34;+ SCP-2824-2B&#34; hide=&#34;- SCP-2824-2B&#34;]]
SCP-2824-2B是一具木乃伊化的智人男性遗体，在SCP-2824-1北边界140米内被发现。个体被发现穿戴厚重皮毛和青铜装饰品，包括项圈、戒指和王冠。遗体旁发现一把铜剑。所有金属物品都有丰富装饰，为与苹果有关的风格化图案。死因被确认为窒息。[[/collapsible]]

[[collapsible show=&#34;+ SCP-2824-2C&#34; hide=&#34;- SCP-2824-2C&#34;]]
SCP-2824-2C是一具木乃伊化的智人男性遗体。在SCP-2824-1东部边界的95米内被发现。个体被发现时穿着全身长白色长袍，头部有铁头饰，包括一围绕太阳穴的铁带、和从旁环绕头部的头饰，以及一把铁匕首。金属物件有丰富装饰，为风格化图案。死因被确认为窒息。[[/collapsible]]

[[collapsible show=&#34;+ SCP-2824-2D&#34; hide=&#34;- SCP-2824-2D&#34;]]
SCP-2824-2D是一具木乃伊化的智人男性遗体，在SCP-2824-1的南部边界47米内发现。个体穿着皮革围裙和粗纺外衣。在个体腰部的腰带上别有各种用于锻铁的工具。个体的皮肤上涂着法蓝色颜料，绘制成抽象的旋转图案。SCP-2824-2D旁发现一把钢剑，上有干燥的血迹残余。个体的背部有多处穿刺伤口。死因被确认为窒息。[[/collapsible]]

[[collapsible show=&#34;+ SCP-2824-2E&#34; hide=&#34;- SCP-2824-2E&#34;]]
SCP-2824-2E是亚瑟·朗特里的木乃伊化遗体，在SCP-2824-1西部边界5米内被发现。个体穿着与第一次世界大战期间英军士兵相一致的服装。一片补丁被缝在制服胸袋上，描绘了一个被荆棘围绕的苹果，背后是一张盾牌。研究确认这是朗特里家族的家徽。在尸体上和周围发现了一战英军所常用的战地物品，包括步枪、弹药、干粮和挖掘工具。死因被确认为窒息。身份辨认通过将尸体上发现的文件交互比对英联邦战争墓地委员会的伤亡人员表完成。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2824-2F&#34; hide=&#34;- SCP-2824-2F&#34;]]
SCP-2824-2F是亚瑟·朗特里四世，一名29岁的英国威尔士██████████男性。在被发现时朗特里先生穿着厚实冬装，部分因为在回收时收到的轻微伤。在其右臂内侧纹有朗特里家族家徽，与SCP-2824-2E上发现的一样。在其左臂内测纹有一个剑图案，剑刃上写着“Caledfwlch”。朗特里先生除了出现在SCP-2824-1外没有表现出异常性质。
[[/collapsible]]

接触SCP-2824-1的物体对电离辐射的有害影响有极高适应力。SCP-2824-2个体除长期暴露于月面外没有表现出腐败。对SCP-2824-2个体的基因分析显示B、C、D、E和F相互均为前一个体的父系后代。SCP-2824-2个体均是在一片不规则的SCP-2824-1水晶截面内1米被发现。每一不规则横断处表现出中空，其内发现晶体化碎片，厚度均小于1毫米。在事件记录2824-1与-2中的事件后，推测这些中空原本是在内部，因不稳定生长造成外层材料发生破损，使得SCP-2824-2从地球移位到了月球。这种移位的发生原理当前未知。

**事件记录2824-1：**于12/28/2016，收容措施对SCP-2824-1执行，在一颗第一部分增长物被移除时，SCP-2824-2F在受损位置出现。收容专家██████ ██████的快速介入，加之密闭漫游车Iota-2就在附近，在出现不可逆伤害前成功将SCP-2824-2F送回。SCP-2824-2F被立即送往月面观察站Iota接受镇定，并接受减压病和中度辐射灼伤治疗。SCP-2824-2F之后被送去安保收容间，在观察下拘留。参见采访记录。

[[collapsible show=&#34;+ 采访记录2824-2F-1&#34; hide=&#34;- 采访记录2824-2F-1&#34;]]
&gt; **采访者：**Richard Garfield博士，高级研究员
&gt; 
&gt; **受访者：**SCP-2824-2F
&gt; 
&gt; //SCP-2824-2F被确认无异常后，Garfield博士进入收容间进行探索性采访。这是对象与基金会人员的首次有意识接触。//
&gt; 
&gt; **&lt;开始记录：15:33 GMT，12/29/2016&gt;**
&gt; 
&gt; **Garfield博士：**你好，朗特里先生。我叫Garfield博士。你今天感觉如何？
&gt; 
&gt; **SCP-2824-2F：**嗨。我想我觉得还不错。发生什么事了？我在哪？
&gt; 
&gt; **Garfield博士：**嗯，你觉得你在哪？
&gt; 
&gt; **SCP-2824-2F：**我觉得……我有点觉得我在月亮上。
&gt; 
&gt; **Garfield博士：**有意思。好吧显然你不在月亮上。你在心理危机干预基金会运营的设施里。看起来你出现了严重的妄想症发作。你昨晚记得什么事？
&gt; 
&gt; **SCP-2824-2F：**昨晚？我……我不知道。我在公寓外，抽支烟，然后突然之间……我就在月亮上了。我记得很冷，不能呼吸。我觉得头晕。地上有些又大又蓝的格子之类的，还有个穿太空服的人？然后还有……是车一样的东西，医生办公室，然后……然后我就到这里了。在这间房子里。这让我有些害怕，因为这里的重力太小了，我在想说得通的解释就是我在月亮上了，但……
&gt; 
&gt; **Garfield博士：**慢些。没什么可怕的。你只是在经历妄想的残留效应而已。我保证很快就会过去的。你找到我们的时候相当错乱，但你看起来在恢复。如果这种感觉又强烈起来，就对自己重复说“我不在月亮上”就好。
&gt; 
&gt; **SCP-2824-2F：**好……
&gt; 
&gt; **Garfield博士：**所以，我想你来我们这什么信息都没提供。如果你能提供些家庭史和过往医疗的信息，会很有帮助。
&gt; 
&gt; **SCP-2824-2F：**好。对，当然。我，嗯，没什么精神病史，但我曾经被诊断为有███和███。我用███████已经██████████，还有███████████的███████。你觉得可能是这些药引起的吗？
&gt; 
&gt; **Garfield博士：**也许。你有出现过不寻常的念头吗？冲动、幻觉、假记忆，之类的？
&gt; 
&gt; **SCP-2824-2F：**既然你都提到了，还真有。我过去一直做一个梦，非常生动。我是个法师，为一位国王服务。我在哭，我的眼泪落地后变成了水晶。我用水晶锻造了一把剑，然后当我把剑放在他的胸膛上，他就活了。然后我就醒了。
&gt; 
&gt; **Garfield博士：**有意思。你的家庭呢？你家族可有心理疾病史？
&gt; 
&gt; **SCP-2824-2F：**我想不起来有。除了我的曾祖父，亚瑟·朗特里一世。他在一战中失踪了。没人能找到他或者弄明白发生了什么。别人都觉得他是死在战壕里了，但我爸说有次他觉得他可能当了逃兵，改名换姓后搬去了巴黎什么的。也许就像我一样断片了。
&gt; 
&gt; **Garfield博士：**听起来可能是这样，考虑到你现在的情况。
&gt; 
&gt; **SCP-2824-2F：**好吧……
&gt; 
&gt; **Garfield博士：**给我谈谈你自己好了。你这些纹身有什么可说的吗？
&gt; 
&gt; **SCP-2824-2F：**什么，这些？这什么都不是，就是……很傻。
&gt; 
&gt; **Garfield博士：**拜托。任何你能说的事情都可能有助于治疗。
&gt; 
&gt; **SCP-2824-2F：**好吧……行。所以说有个-[//对象指向右臂//]-朗特里家族的族徽。你信不信，我们家过去是有地的贵族。但那是很久以前了。我爷爷是码头工，我爸是开货车的。该死，我只能自己去学校学习锻铁和雕石头。
&gt; 
&gt; **Garfield博士：**另一个纹身呢？Kaledfulk，能说说这什么意思吗？
&gt; 
&gt; **SCP-2824-2F：**Caledfwlch。抱歉这是威尔士语。我很会威尔士语，听到有人发错音就皮痒。它的另一个名字就是Excalibur。[//对象表现出不适//]这很尴尬。我说了我家族以前是贵族对吧？有个家族传说是我们……噢该死，我说起来都觉得蠢。我们的家族传说是真正的亚瑟王后代。说起来都不好意思，但以前我还当真过。我肯定读过关于这人的所有书。但我没发现我家族和他有任何联系，除了有些比较微妙的。
&gt; 
&gt; **Garfield博士：**是什么呢？
&gt; 
&gt; **SCP-2824-2F：**很牵强。苹果是我们的家族主题。画在族徽上，以前我们家还有苹果园。以及阿瓦隆这个名字，传说中亚瑟最后去到的仙岛，以后还有从那里归来拯救不列颠，刚好也是从afal这个词演变来的，就是威尔士语的苹果。但就这些了。还有，当然了，我们似乎情不自禁的给自己起名叫亚瑟，但除了偏执外这什么都说明不了。
&gt; 
&gt; **Garfield博士：**所以在梦里，你是-
&gt; 
&gt; **SCP-2824-2F：**对，我就是梅林[//对象叹气//]我这什么家族啊……
&gt; 
&gt; **Garfield博士：**感谢你，朗特里先生。就这些了。
&gt; 
&gt; **SCP-2824-2F：**什么？那我的诊断呢？治疗呢？[//Garfield博士离开//]噢天哪。我不在月亮上。不在月亮上。不在月亮上……
&gt; 
&gt; **&lt;记录结束：15:52 GMT，12/29/2016&gt;** 
&gt; 
&gt; //于1/14/2017，SCP-2824-2F被送往Site-76，被隔离一个月。没有异常性质被观察到，且SCP-2824-2F随后被施以C级记忆删除，给予假记忆，随后放回社会。//
[[/collapsible]]

**事件记录2824-2：**于2/17/2017，收容程序不顾Garfield博士的意见再次对SCP-2824-1执行。移除第一块增长物时，SCP-2824-2F再次出现在现场。收容专家██████ ██████再次将其送去月面观察站Iota[[footnote]]为嘉奖其快速反应及非常技能水准，收容专家██████ ██████被晋升为初级研究员，待SCP-2824收容程序重审。[[/footnote]]。在伤口恢复后，朗特里先生被转送到安保拘留室。参见采访记录。

&gt; **受访者：**SCP-2824-2F

&gt;

&gt;

于2/28/2017，SCP-████发生收容突破，在Site-76造成一处严重和八处轻微时间异常。在SCP-████的收容重建后，在对异常项目的清点中未能找到SCP-2824-2F。定位朗特里先生的尝试未能成功。Richard Garfield博士提交申请重审关于SCP-2824的收容及研究措施。

**附录2824-1：**于3/12/2017，潜伏在卡迪夫大学的基金会特工报告在英国威尔士██████████附近的一处考古发掘现场出现潜在的异常发现。在发掘中发现了一个此前未知的大型洞穴，在其地面上发现一处由白色细粉构成的圆环，直径2.5米，与SCP-2824-1内发现的规则图案相同。在图案中心是三个矩形石碑，其上文本以现代威尔士语雕刻。完整文本参见翻译记录TL-2824-1。对粉末的分析发现其矿物成分与SCP-2824-1的水晶一致。发掘现场依照基金会协议████ ████被隔离。

[[collapsible show=&#34;+ 翻译记录TL-2824-1&#34; hide=&#34;- 翻译记录TL-2824-1&#34;]] 
描述：于3/14/2017，基金会特工在英国威尔士██████████附近一处存在潜在异常的考古现场回收到三块石碑。刻在碑上的文字被确认是现代威尔士语。翻译如下：
&gt; //这些碑文为记录我的朋友和兄弟，高贵的亚瑟，森林之王与水晶剑之主。//
&gt; 
&gt; //多年前，我从远方来到此地，我不知是如何会发展至此。我的生活过去简单而安全，我住在奇迹的世界里。我的记忆已经含糊，但满怀深情。//
&gt; 
&gt; //这未能一直下去。我的思绪破碎，我被囚禁，被穿过比一切峡谷都宽的裂口，最后发现自己身处来森林中。我不知发生了何事，也不知被送到了哪里，更不知如何返回。我寒冷、迷失、孤独。这时我被森林之民发现了。//
&gt; 
&gt; //他们矮小精壮，穿着皮毛。他们的头领让他们带我走。他们不愿意。思考者，和我一样的生物，在猎捕他们。他们的族人所剩无几。他们的种族正在灭绝。很多想杀了我。但他们的领袖要我活着。他教会我他们的语言。他保护着我。他喜欢我的名字，于是我便把名字给了他。我因他而幸存。我因亚瑟而幸存。//
&gt; 
&gt; //我帮助他们。他们知道很多关于林木与自然之事，崇敬苹果与月亮，他们温和善良，但他们太慢了。我看到过更快捷的新方法。我给了他们更好的机器，更热的火焰，更锋利的剑刃。他们叫我为魔法。我变成了力量的象征。亚瑟比其他人更懂我的能力。他们在洞里，有块石头，蓝水晶，对他们是圣物。他带我去到那里，要我用这石头铸剑。他相信有了这等力量，他就能拯救他的人民于我的同类。//
&gt; 
&gt; //工程很艰巨。水晶不能像石头一样被磨尖。对当时的任何人，这个任务都是不可能的。我被要求用上过去生活中的知识，在我与亚瑟和森林之民相遇前。但这竟然成了，亚瑟有了一把前所未有的神剑，比他的人民所知的任何剑刃更锋利、更坚固，更神圣。//
&gt; 
&gt; //最后，一群思考者前来占领了附近的一片原野。他们猎杀森林之民，吃了他们的男人，抓了他们的妇女孩童。这些人类偷走了亚瑟的儿子。亚瑟决定行动。他来到我面前，要我帮忙营救他的孩子，杀光入侵者。我同意了。我告诉他等到月黑之夜行动。我告诉他，月亮，他们的神，不应见到他子民溅血。他明白黑暗会帮助我们。//
&gt; 
&gt; //战斗无比残酷。我的同族，装备着森林之民无法创造、我的思维也无法构想的工具，让我们付出了惨重代价。亚瑟的人民死去许多，国王自己也负伤。到了黎明，我是田野里唯一一个还在喘气的人类，亚瑟的儿子得救了。//
&gt; 
&gt; //亚瑟的伤是致命的。他活了一段时间，神志不清，我无力回天。但他还是很幸福。他救了儿子，救了人民。我不忍心告诉他我知道未来，他的民族会被灭亡。他要我做最后一件事：把他的儿子抚养得勇敢善良，尽我所能教会他我的魔法。他死去了，被他的人民环绕着，由我和他的儿子参加。//
&gt; 
&gt; //他的人民看着我送他安息。我曾是他的顾问和朋友，他用的也是我的名字。我要他们在圣苹果树的树杈上聚集，为他织一张床。我摘来一卷带刺的枝条，绕在他的头顶。我摘来一个苹果，春日的第一果，放入他的口中。他被送到水晶洞中，我在那里拔出了他的剑，将他安放，在哭泣中，我将他的剑高举，向神圣之月为他祝圣，宣告在他血脉之末将从地上消失之际，他将回归，如保护我一般保护他们。我亲吻了剑，放到他的胸膛上。//
&gt; 
&gt; //我并不真的相信这些石头的力量，但这时，奇迹真的发生了。当水晶剑被放到了他的胸口，亚瑟突然消失了。没有痕迹，除了一丝灰尘。他的人民痛哭，赞美着月亮、苹果、剑和我。//
&gt; 
&gt; //于是我来写下这些文字。我发誓现在亚瑟绝不会被遗忘。我会保证他的儿子，现在是我的儿子，决不遗忘他父亲的故事，而是铭记，然后代代相传让他的后代一直铭记，他们有着伟大的血统，他们要英勇，善良，睿智。这传说被托付在这亚瑟曾经躺下的洞穴中，终有一日会被找到，被人诵读，让那些读到它的人明白，在此时此地，曾有一位王，他死了，他会再度归来。//
&gt; 
&gt; //-ARIV//[[footnote]]翻译者备注：//ARIV//无法翻译成现代威尔士语。考虑到上下文，这可能是某种签名或其他辨识标记。[[/footnote]]
