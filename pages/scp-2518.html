    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2518

**项目等级：**Euclid

**特殊收容措施：**SCP-2518-A的入口将被伪装为自然保护区，同时建立周长为457m的围墙，并配备一支安保小队日常巡逻。与SCP-2518-C的外交事务将由驻扎在SCP-2518-A入口附近区域的帕罗帕米苏斯研究队处理，在SCP-2518-C入侵的情况下MTF-Zeta-9（“鼹鼠”）将负责SCP-2518-A的安保和防御工作。

**描述：**SCP-2518-A是巴基斯坦北部兴都库什地区的一个峡谷。此项目仅能在地面高度被观察，其所在区域在超过610m高度的航拍画面中显现为普通丘陵地形。仅能从其西侧进入SCP-2518-A；从任何其它方向前往项目所在区域只能发现与航拍画面相一致的丘陵。项目由群山环绕，然而其底部海拔很低且即使在冬季也能保持稳定的相对高温。

SCP-2518-A相当于进入某个口袋宇宙（SCP-2518-B）的一段入口。SCP-2518-B由单一大陆和一些岛屿组成，任何其它陆地没有明确的存在证据；而探索新大陆的旅行被SCP-2518-C社会禁止。SCP-2518-B的生态环境与欧亚全新世基本相同。

SCP-2518-C是SCP-2518-B中的智慧生物。他们的平均身高为8.6m，对于SCP-2518-C物种个体的解剖发现其骨骼系统较人类有更大的硬度。除此以外此物种与人类基本无生理差异。据称SCP-2518-C寿命可达九百年，其真实性已经通过对死者的法医病理学分析证明。然而，由于SCP-2518-C种群的出生率较低，目前估计其存活个体数量仅为850000左右。

SCP-2518-C的科技水平与人类铁器时代相当，然而指南针、星盘[[footnote]]译注：旧时用于测量天体高度、确定纬度的仪器。[[/footnote]]、望远镜等较后期的发明已经出现。除部分个体从事金属和玻璃制品的制造和/或贸易，大部分SCP-2518-C以农业为生。SCP-2518-C的建筑通过在山脉内部挖掘空间形成，在山脉低矮和稀少的地区还会挖掘地下室。

SCP-2518-B中一共存在十五个政治独立的单一民族国家。由于SCP-2518-C特殊的建筑方式，国家边境和首都趋向于集中在山地地形。SCP-2518-C的大部分社会主张平等，尽管有时会以资源争夺和边境冲突为由爆发国际战争。基金会的访问人员通常会受到热烈欢迎，虽然偶尔某些较大体型的SCP-2518-C会对研究人员造成意外伤害。当被问及时，SCP-2518-C会坚决反对任何试图穿越SCP-2518-C的想法。然而，考古研究者已经在靠近SCP-2518-A的入口处发现了数具SCP-2518-C的骸骨，其碳纪年测定结果最晚可估计为公元1250年，说明SCP-2518-C的禁忌并不是绝对被遵守。

SCP-2518-C的语言普遍具有凝集性[[footnote]]译注：凝集性语言是一种具有形态变异的语言，其语法功能通过在名词、动词等词尾上粘贴不同的词尾来实现。一般来说，凝集性语言的所有词缀只表达一种意义或只有一种语法功能。[[/footnote]]和辅音重性。虽然基金会的语言学家坚持这些语言之间的关联性，但是不同语言的个体完全无法互相理解。[[footnote]]这种语言体系含有五个字母表和一个音标表。[[/footnote]]目前在对于原始语言的重建尝试中发现，此类语言和苏美尔语、布鲁沙斯基语和[[[SCP-1390]]]的语言有相似之处，尽管在彼此之间并未发现关联。

尽管SCP-2518-C的不同群体间有着极大的文化差异，所有的个体都以不同的方式拥有同一个信仰，这种信仰奉行绝对的一神论，与卡巴拉犹太教具有相似之处。SCP-2518-C的神职人员通常拥有奇术能力，包括复制物品，制造分身，以及在特殊情况下召唤SCP-2518-D。

SCP-2518-D是男性人形实体，通常身着白色长袍，其外表和大小与人类相同。然而，他们拥有若干超常能力，如念动力疗伤，瞬间移动和[已编辑][[footnote]]SCP-2518-D的语言总能被聆听者理解为母语。[[/footnote]]。SCP-2518-D对SCP-2518-C有高度保护性，当后者处于自然灾害或大型战争（包括和平协议签订期间）时，SCP-2518-D通常会现身并帮助受难者，即使其未曾受到召唤。部分情况下，他们会由SCP-2518-E陪伴。SCP-2518-E是与其男性伙伴穿着相同的女性人类个体，然而并不拥有SCP-2518-D的特异能力。SCP-2518-C会以极大的喜悦和尊敬欢迎SCP-2518-D&amp;E的到来，并通常在其离开时表现出失落情绪。

来源于SCP-2518-A附近地域的人类土著及游牧民族历史中存在关于其异常性质的记录，包括文字和艺术描绘，以及哈拉帕、大夏、波斯、印地和普什图文化等的口述史。基金会对于SCP-2518存在的了解开始于19██，彼时一支英裔印度部队发现了靠近SCP-2518-A的一个小型普什图村庄。据报道，该村庄中出现大量和已知雕刻文化完全不符的未知石刻，当被问及时，有村民称此类石刻可以为其所有者带来好运，为他们用多余作物和SCP-2518-C交换所得。在经过对于SCP-2518-C的内部探索后，其异常性质被证实并通过机密渠道报告给英国政府。此后基金会接管了项目的相关工作并与SCP-2518-B中距离通道最近的执政机关建立了外交关系。

[[collapsible show=&#34;+ SCP-2518采访记录&#34; hide=&#34;- 关闭记录&#34;]]

**__SCP-2518采访记录__**
&gt; **采访日期：**19██/3/21
&gt; **受访者：**SCP-2518-C-128，距离SCP-2518-A最近的巨人城市的女祭司
&gt; **采访者：**Dr. Bannerman
&gt; **前言：**这是基金会工作人员对SCP-2518-B中智慧个体的第一次正式访谈。
&gt; 
&gt; **&gt;开始记录&lt;**
&gt; 
&gt; **SCP-2518-C-128：**欢迎你，赛斯的孩子。
&gt; 
&gt; **Dr. Bannerman：**谢谢，科莫罗兹[[footnote]]SCP-2518-C神职人员的名称[[/footnote]]。我的共事者和我想向你询问：这是哪里？
&gt; 
&gt; **SCP-2518-C-128：**这里是伊拉克里，安卡吉尔大陆上的城市，████的家园。
&gt; 
&gt; **Dr. Bannerman：**我们本以为你们已经—已经—
&gt; 
&gt; **SCP-2518-C-128：**灭绝了？造物主并没有将曾向你们播撒的恩惠给予我的种族，但祂仍旧在洪水的巨浪和狄瓦帝国的铁骑下拯救了我们。[[footnote]]在此次访谈后，一块狄瓦人的头骨化石被携带至SCP-2518-A的地球世界一侧，并被发现由于未知的隐形屏障无法通过。[[/footnote]]
&gt; 
&gt; **Dr. Bannerman：**为什么不回到我们的世界？
&gt; 
&gt; **SCP-2518-C-128：**我们做过各种尝试。Vskvodibaza[[footnote]]SCP-2518-C对于SCP-2518-A的称呼[[/footnote]]并不是你我世界之间的唯一通道。
&gt; 
&gt; **Dr. Bannerman：**还存在其它通道吗？
&gt; 
&gt; **SCP-2518-C-128：**曾经有很多，但所有其它通道都已经被你们那边的人类毁坏了。
&gt; 
&gt; **Dr. Bannerman：**为什么？
&gt; 
&gt; **SCP-2518-C-128：**我们和狄瓦人的战争给了我们被憎恶的藉由，那些有关我们天性的谣言迅速地在人类和[已编辑]间传播。
&gt; 
&gt; **Dr. Bannerman：**请允许我表示慰问。
&gt; 
&gt; **SCP-2518-C-128：**Ighoghiri[[footnote]]SCP-2518-C对于SCP-2518-D的称呼[[/footnote]]劝说我们在形势好转前留在安卡吉尔大陆，因为现代的人类无疑会因为我们的外表而产生惊惧和恐慌。
&gt; 
&gt; **Dr. Bannerman：**无疑如此。我们将需要努力保护正常，并且可以想见大多数人会因为各种原因害怕你们。但无论如何，我对我们过去犯下的任何罪行感到抱歉。
&gt; 
&gt; **SCP-2518-C-128：**我可以代表全体████████原谅你们。现在，我要回到神殿了。
&gt; 
&gt; **Dr. Bannerman：**谢谢您的配合。非常感谢。
&gt; 
&gt; **&gt;记录结束&lt;**
[[/collapsible]]

**附录2518a：**1975/04/23，研究员安娜·莎顿被SCP-2518-D的一名个体诱奸，导致其被基金会开除。该SCP-2518-D个体对于基金会员工的暴力威胁导致前研究员莎顿无法被寻回。无法确定此关系的发生是强迫性质或为当事人无视法规主动决定。目前当事人已被归入SCP-2518-E族群。在被解雇后一周，前研究员莎顿被检验出妊娠迹象阳性并在五个月后通过剖腹产诞下一个6公斤重的婴孩，由若干SCP-2518-E个体助产并提供天然止痛药。婴儿的父亲也在现场协助治疗创口。此婴儿生长期乳母的职责由一位雌性SCP-2518-C个体承担，目前已经成人，为SCP-2518-C社会的正式成员。莎顿和她的情人尚未同意对其采访的请求。

**附录2518b：**帕罗帕米苏斯研究队站点在2015年的兴都库什地震中受到严重损伤，七名安保人员和四位研究员遇难。事故中普什图流民闯入该站点，被幸存人员武力制服，在后备和维修人员抵达后释放。SCP-2518-A受到损坏相对较少，其通道作用仍未失效。
