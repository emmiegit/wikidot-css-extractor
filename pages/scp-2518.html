**Titre original :** SCP-2518 - Mountain Folk
**Auteur :** The Same Coin
**Traducteur :** [[user 123SarahAngel]]
**Date de publication originale :** 11 novembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-2518

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Une clôture de 457 mètres, surveillée par une équipe d’agents de sécurité de la Fondation, doit entourer l’entrée de SCP-2518-A sous la couverture d&#39;une réserve naturelle protégée. Les relations diplomatiques avec SCP-2518-C doivent être assurées par l’équipe de recherche Paropamisus qui séjourne dans un complexe près de l’entrée de SCP-2518-A. En cas d’invasion par SCP-2518-C, une division de la FIM Zêta-9 (&#34;Rats-Taupes&#34;) est chargée de sécuriser et de défendre SCP-2518-A.

**Description :** SCP-2518-A est une faille située dans l’Hindou Kouch, au nord du Pakistan. Il n’est visible qu’au niveau du sol, car les images aériennes de la zone, à partir de hauteurs supérieures à 610 mètres, montrent des contreforts là où SCP-2518-A devrait se trouver. SCP-2518-A n’est accessible qu’à partir de son extrémité ouest ; approcher de SCP-2518-A de toute direction non occidentale ne révèlera que les contreforts représentés par les photos aériennes. Malgré la hauteur des montagnes aux alentours, le fond de SCP-2518-A est très bas, et la température y est constamment plus élevée que celle de son environnement, y compris en hiver.

Lorsqu’il est traversé, SCP-2518-A sert de passage vers un univers de poche, nommé SCP-2518-B. SCP-2518-B se compose d’un seul continent et de plusieurs archipels. En dehors de ce continent et de sa superficie générale, l&#39;existence d&#39;autres terres n&#39;a pas encore été prouvée ; un tel voyage a été découragé par SCP-2518-C. Le biote de SCP-2518-B est en grande partie semblable à celui de l’holocène d’Eurasie.

SCP-2518-C désigne les habitants de SCP-2518-B. Ils sont physiologiquement identiques aux humains, à l&#39;exception de leur taille, qui est en moyenne de 8,6 mètres. Les autopsies effectuées sur des spécimens de SCP-2518-C ont révélé que leurs squelettes étaient bien plus calcifiés que ceux des humains, mais aucune autre différence interne détectable n&#39;a été mise en évidence. SCP-2518-C revendique des durées de vie allant jusqu’à neuf siècles, ce qui a été confirmé par les autopsies médico-légales des récents défunts. Toutefois, en raison du taux de reproduction lent de SCP-2518-C, le nombre d&#39;individus est estimé à 850 000.
 
La technologie de SCP-2518-C est semblable à celle des civilisations humaines à l’Âge du fer, bien que des inventions plus récentes telles que la boussole, l’astrolabe et le télescope soient également présentes. La plupart des instances de SCP-2518-C dispose d&#39;un mode de vie agraire, à quelques exceptions près, comme celles qui pratiquent la fabrication à petite échelle et/ou le troc d’articles en métal et en verre. Les bâtiments de SCP-2518-C sont créés par l’excavation de montagnes afin de former des intérieurs, avec des chambres souterraines dans les zones où les montagnes sont plus petites ou se font plus rares.

Quinze États-nations constituent politiquement SCP-2518-B. En raison de la nature de l’architecture de SCP-2518-C, les frontières nationales et les capitales ont tendance à être centrées autour des chaînes de montagnes. La plupart des sociétés de SCP-2518-C est socialement égalitaire entre elles et les étrangers, bien que la guerre entre les nations éclate parfois, le plus souvent en raison de ressources ou de conflits frontaliers. La plupart des chercheurs envoyés de la Fondation a été accueillie chaleureusement, bien que la grande taille des SCP-2518-C ait parfois causé des blessures accidentelles à certains chercheurs. Lorsque leur est posée la question, les instances de SCP-2518-C nient fermement avoir l’intention de traverser eux-mêmes SCP-2518-A. Cependant, des recherches archéologiques ont révélé plusieurs restes squelettiques de SCP-2518-C près de l&#39;entrée de SCP-2518-A. L&#39;analyse au carbone 14 de certains ossements a permis d&#39;établir que ceux-ci datent de 1250, ce qui indique que ce tabou n’a pas toujours existé.  

Les langues parlées par SCP-2518-C sont universellement agglutinantes et se caractérisent par de nombreuses consonnes. Les linguistes de la Fondation ont déterminé qu’elles étaient toutes liées, bien que leurs locuteurs ne puissent se comprendre mutuellement.[[footnote]]Cinq alphabets et un syllabaire servent de systèmes d’écriture pour ces langues.[[/footnote]] Les tentatives de reconstitution de la protolangue ont indiqué un certain nombre de similitudes avec le sumérien, le bourouchaski et la langue de [[[SCP-1390]]], bien qu&#39;elle ne semble se rattacher à aucune d&#39;entre elles.

Bien que les différents États de SCP-2518-C possèdent de nombreuses différences culturelles, tous suivent des variantes différentes de la même religion, qui est fortement monothéiste et similaire au niveau du rituel au judaïsme kabbalistique. Le clergé de SCP-2518-C démontre souvent des capacités thaumaturgiques, notamment la multiplication d&#39;objets, la bilocation et ,dans certains cas, la capacité d’invoquer SCP-2518-D.

SCP-2518-D désigne des entités humanoïdes masculines vêtues de robes blanches et extérieurement identiques aux humains, y compris en taille. Cependant, elles présentent plusieurs capacités anormales, comme la guérison, la télékinésie et [SUPPRIMÉ].[[footnote]]Les paroles prononcées par SCP-2518-D sont toujours entendues dans la langue maternelle du ou des auditeurs.[[/footnote]] Les instances de SCP-2518-D sont très protectrices envers SCP-2518-C et apparaissent parfois sans invocation pour les défendre ou les aider, comme lors de catastrophes naturelles ou de guerres (dans ce dernier cas, parfois dans la mise en place de traités de paix). Occasionnellement, elles sont accompagnées d&#39;instances de SCP-2518-E, des femmes habillées identiquement à leurs homologues masculins, bien que celles-ci ne possèdent pas les capacités de ces derniers. Les instances de SCP-2518-C traitent les visites de SCP-2518-D et SCP-2518-E avec beaucoup d’enthousiasme et de respect et expriment habituellement une grande tristesse à leur départ.

Les humains indigènes et nomades dans la zone immédiate de SCP-2518-A ont connaissance de sa nature anormale depuis une grande partie de l’histoire connue, avec des mentions et des représentations artistiques dans les écrits, l’art et les traditions orales des cultures harappéenne, bactrienne, perse, hindi et pachtoune, parmi de nombreuses autres. L’existence de SCP-2518 a été rapportée à la Fondation en 19██, quand une division de l’armée indienne britannique a découvert un petit village pachtoune situé près de l’entrée de SCP-2518-A. Ledit village était décoré avec un certain nombre de grandes sculptures en pierre, contrairement à tout ce qui existe dans la région. Lorsqu’ils furent interrogés, les villageois ont prétendu avoir échangé l’excédent d’une récolte récente contre une œuvre d’art créée par SCP-2518-C, qui porterait chance à ses propriétaires selon des croyances. Après l’exploration initiale qui a confirmé la nature anormale de SCP-2518-A, un message fut discrètement envoyé aux autorités les plus élevées du gouvernement britannique, après quoi la Fondation a pris le relais et a établi des relations diplomatiques avec l’organe dirigeant le plus proche au sein de SCP-2518-B.

[[collapsible show=&#34;+ Enregistrement d&#39;entretien SCP-2518&#34; hide=&#34;- Fermer&#34;]]

**__Rapport d&#39;entretien SCP-2518__**
&gt; **Date** : 21/03/19██
&gt; **Interrogé** : SCP-2518-C-128, une prêtresse de la ville la plus proche de SCP-2518-A.
&gt; **Interrogateur** : Dr Bannerman
&gt; **Avant-propos** : Première entretien officiel entre un agent de la Fondation et un citoyen de SCP-2518-B.
&gt; 
&gt; **&gt;DÉBUT&lt;**
&gt; 
&gt; **SCP-2518-C-128 :** Bienvenue, enfant de Seth.
&gt; 
&gt; **Dr Bannerman :** Merci, //Khmroz//.[[footnote]] Titre honorifique parmi le clergé de SCP-2518-C.[[/footnote]] Mes collègues et moi-même sommes ici pour vous demander – Quel est cet endroit ?
&gt; 
&gt; **SCP-2518-C-128 :** Vous êtes dans la cité d&#39;Ilakhri, dans les terres d&#39;Anakagir, demeure de ████████.
&gt; 
&gt; **Dr Bannerman :** Mais je pensais que vous étiez - 
&gt; 
&gt; **SCP-2518-C-128 :** Éteints ? Le Créateur n’exprime pas toujours la même affection envers nous qu&#39;envers vous, mais il nous a quand même sauvés des eaux du déluge et du bras de l’Empire Daeva.[[footnote]] Après l’entretien, un crâne subfossile de Daevite a été amené du côté Terre de SCP-2518-A, où il a été découvert que celui-ci était incapable de passer à travers une barrière invisible jusqu&#39;alors inconnue. [[/footnote]]
&gt; 
&gt; **Dr Bannerman :** Pourquoi n’êtes-vous pas retournés dans notre monde depuis ?
&gt; 
&gt; **SCP-2518-C-128 :** Nous avons fait plusieurs tentatives. Le Vskvodibaza[[footnote]] Nom de SCP-2518-C pour SCP-2518-A.[[/footnote]] n&#39;a pas toujours été l&#39;unique lien entre nos mondes.
&gt; 
&gt; **Dr Bannerman :** Y a-t-il d&#39;autres passages ?
&gt; 
&gt; **SCP-2518-C-128 :** Auparavant, il y en avait des douzaines. Tous ont été détruits par les humains de votre côté.
&gt; 
&gt; **Dr Bannerman :** Pourquoi ?
&gt; 
&gt; **SCP-2518-C-128 :** Notre combat contre les Daevas leur ont donné une raison de nous haïr, et leurs mensonges sur notre nature se sont propagés à la fois aux humains et [SUPPRIMÉ] avec le temps.
&gt; 
&gt; **Dr Bannerman :** Mes condoléances.
&gt; 
&gt; **SCP-2518-C-128 :** Les Ighoghiri[[footnote]] Nom de SCP-2518-C pour SCP-2518-D.[[/footnote]] nous ont conseillé de rester à Anakagir jusqu’à ce qu’ils nous communiquent un meilleur moment pour revenir. Nous avons le sentiment que notre apparence serait bouleversante pour les humains des temps modernes.
&gt; 
&gt; **Dr Bannerman :** En effet. Nous nous efforçons de protéger la normalité, et nous pouvons confirmer que la plupart vous craindrait, pour différentes raisons. Je suis désolé pour tous les crimes que nous avons commis dans le passé.
&gt; 
&gt; **SCP-2518-C-128 :** Je pense que je parle au nom de tous les ████████ quand je dis que vous êtes pardonnés. Je me dois de retourner à mon poste au temple, désormais.
&gt; 
&gt; **Dr Bannerman :** Très bien, je vous remercie pour votre temps.
&gt; 
&gt; **&gt;FIN&lt;**
[[/collapsible]]

**Addendum-2518a :** Le 23/04/1975, la chercheuse Anna Sutton a été séduite par une instance de SCP-2518-D, entraînant son licenciement de la Fondation. Les tentatives de retrouver Sutton ont été rendues impossibles par les actions de son séducteur, qui a menacé la Fondation. Il est impossible de déterminer si cette relation était un effet compulsif exercé par l’instance ou une décision prise indépendamment par Sutton au mépris du règlement. Cette dernière a été intégrée à la population de SCP-2518-E peu après et a été testée positive à un test de grossesse une semaine après son licenciement, donnant naissance à un fils de 6 kilos cinq mois plus tard. Plusieurs instances de SCP-2518-E ont aidé à la naissance de l’enfant de Sutton, qui est né par césarienne rendue indolore grâce à l’utilisation d’un anesthésique naturel. L’instance de SCP-2518-D qui a fécondé la chercheuse était également présente pour soigner les incisions. Une instance de SCP-2518-C a servi de nourrice pendant la petite enfance du nouveau-né. Ledit enfant est à présent adulte et un membre intégré de la société de SCP-2518-C. Sutton et son amant ont jusqu’ici refusé les demandes d&#39;entretien.

**Addendum-2518b :** La station de recherche Paropamisus a subi des dommages importants lors du séisme d’octobre 2015 à Hindou Koush, sept gardes et quatre chercheurs étant décédés. Des individus pachtounes errants ont pénétré dans la région, mais ont été maîtrisés de force et ont reçu des amnésiques administrés par le personnel disponible le temps nécessaire à l&#39;arrivée des équipes de secours et de réparation. SCP-2518-A lui-même n&#39;a pas subi de dommages et reste empruntable.
