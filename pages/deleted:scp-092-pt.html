    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Rate]] 

**Item nº:** SCP-092-PT

**Classe do Objeto:** Euclídeo

**Nível de Ameaça:** Amarelo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** SCP-092-PT deve ser contido em uma cela de contenção para humanoides padrão medindo 8 metros por 10 metros localizada no Sítio 132. SCP-092-PT permanece acordado por cerca de 14 horas, tendo de ser monitorado e instruído durante esse período de tempo por, no mínimo, dois funcionários da fundação a não abrir seus olhos para que não manifeste quaisquer propriedades anômalas. 

É permitido que SCP-092-PT tenha acesso aos tipos de mídia com os quais um indivíduo não anômalo de sua idade usualmente interage, tais como livros e televisão. No caso de SCP-092-PT desobedecer às ordens a ele atribuídas, o acesso a esse tipo de negado deve ser negado como punição.

SCP-092-PT deve manter uma dieta humana normal, embora uma maior quantidade de alimentos possa ser fornecida em caso de cooperação com os testes.

Pesquisadores responsáveis por estudarem a anomalia são advertidos a não estabelecerem vínculos para com SCP-092-PT. Para evitar uma possível quebra de contenção por parte de SCP-092-PT, a anomalia foi instruída a acreditar desde sua chegada à Fundação de que a instituição é um orfanato especialmente designado para indivíduos com propriedades anômalas. 

**Descrição:** SCP-092-PT é um humano do sexo masculino, de 8 anos idade, de descendência chinesa, 1,30 metros de altura e cabelos negros. SCP-092-PT foi adquirido pela Fundação no ano de 2017, tendo sido entregue pela Instituição ████████. 

SCP-092-PT não é hostil e exibe índole dócil e cooperativa para com os testes na maior parte dos casos. 

As propriedades anômalas de SCP-092-PT se manifestam apenas quando este, por vontade própria, abre seus olhos, desencadeando o que é designado como SCP-092-PT-1. SCP-092-PT-1 é um fenômeno modificador de realidade de duração indeterminada através do qual SCP-092-PT pode apagar da existência tudo aquilo que ocorreu durante o período em que SCP-092-PT-1 permaneceu ativado. Quando SCP-092-PT-1 é ativado, não são perceptíveis quaisquer mudanças na realidade à primeira vista. A anomalia somente é percebida quando SCP-092-PT-1 se encerra, causando uma imediata confusão na maior parte dos indivíduos. SCP-092-PT-1 somente se encerra quando SCP-092-PT fecha seus olhos por vontade própria. 

Os únicos vestígios que restam daquilo que foi apagado durante o período de atividade de SCP-092-PT são as consequências dos atos que estavam sendo realizados durante o período em que a anomalia se manifestou. Testes feitos pelos pesquisadores responsáveis por estudarem a anomalia indicaram que durante o tempo em que SCP-092-PT-1 permanece ativo, SCP-092-PT adquire propriedades anômalas secundárias como a intangibilidade e uma velocidade sobrehumana.

Quando questionado sobre como adquiriu tais propriedades anômalas, a entidade alega não saber suas origens. Entretanto, é mencionado por SCP-092-PT que o mesmo era instruído a permanecer de olhos fechados desde que foi dado à Instituição ███████ por seus pais biológicos.</textarea></pre>
