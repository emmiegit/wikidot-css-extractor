**Artikel:** SCP-1097 – Verflüssigter Empath
**Autor:** [[*user Kalinin]]
**Original:** https://www.scp-wiki.net/scp-1097
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1097

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1097 ist jederzeit vollständig in einem verstärkten, unter Druck stehenden Edelstahlbehälter einzuschließen. SCP-1097 ist bei mindestens 2200 kPa zu halten.

SCP-1097 ist in einem Typ-D-Betonbunker einzudämmen, der so modifiziert wurde, dass er einziehbare Dichtungen an Lüftungsöffnungen hat, die einer längeren Aussetzung gegenüber Flüssigkeiten mit einem pH-Wert zwischen 11,3 und 13,5 standhalten können. Im Falle eines Eindämmungsbruchs ist dieser Bunker bis auf Weiteres durch den Sicherheitsdirektor vollständig zu versiegeln.

SCP-1097 ist an Standort-17 einzudämmen. Der Eindämmungsbunker hat sich mindestens 50 Meter von allen anderen Arbeitsplätzen des Personals und von SCP-designierten Objekten entfernt zu befinden. Proben von SCP-1097 sind über ferngesteuertes Roboterzubehör zu entnehmen und die gesamte Wartung der Eindämmungsausrüstung ist von zugelassenen Laborrobotern durchzuführen. Keine Mitarbeiter oder Testsubjekte sind innerhalb von 10 m von SCP-1097 erlaubt, es sei denn, der Forschungsdirektor erteilt die Erlaubnis.

Ein Gesamtvolumen von SCP-1097, das 2,5 l überschreitet, darf zu keinem Zeitpunkt ohne Genehmigung des Forschungsdirektors aus der Eindämmung entfernt werden.
 
**Beschreibung:** SCP-1097 besteht aus 72,3 l einer dunkelbraunen, viskosen Flüssigkeit, die aus einer Mischung aus Wasser, Natriumhydroxid und verflüssigten menschlichen Überresten zusammengesetzt ist. In einer automatisierten Laborumgebung weist SCP-1097 physikalische Eigenschaften auf, die mit Flüssigkeiten übereinstimmen, die aus einer ähnlichen Materialmischung bestehen. 

Wenn sich ein Mensch einem Teil von SCP-1097, der größer als 2,8 L ist, innerhalb von ungefähr 5 m nähert, manifestieren sich seine anomalen Eigenschaften. SCP-1097 wird zuerst seine Form ändern, um die physische Form dieser Person nachzuahmen. SCP-1097 erreicht dies durch Manipulation seiner Dichte, um einen halbfesten Zustand zu erreichen; SCP-1097 kann auch für eine begrenzte Dauer Teile seiner selbst vollständig verfestigen, bis zu einer maximalen beobachteten Härte von 152 HV 30. Während dieses Prozesses behält SCP-1097 sein dunkelbraunes, zähflüssiges Aussehen bei, wenn auch in einer Form, die dem des Subjekts entspricht. Das Erscheinungsbild von SCP-1097 in Bewegung ähnelt dem einer ferromagnetischen Flüssigkeit, die von einem elektromagnetischen Feld manipuliert wird.

Zusätzlich zur Simulation der physischen Form eines Subjekts wird SCP-1097 auch die mentalen Eigenschaften und Verhaltensmerkmale eines Subjekts nach besten Kräften imitieren. Während die Kommunikationsfähigkeit von SCP-1097 begrenzt ist, wird es physische Manierismen und Verhaltensweisen zeigen, die denen ähnlich sind, die zuvor bei dem Subjekt beobachtet wurden. Tests mit EEG-Monitoren haben gezeigt, dass SCP-1097 genau die gleiche Gehirnaktivität zeigt wie sein Subjekt. Aktuelle Forschungen legen nahe, dass SCP-1097 keine eigene wahre Intelligenz besitzt; alle Handlungen oder Eigenschaften, die als unabhängiges Denken erscheinen, sind lediglich eine komplexe Reaktion, die durch die Nähe eines intelligenten Wesens katalysiert wird.

Wenn mehr als eine Person den Wirkungsbereich von SCP-1097 betritt, werden sein Aussehen und seine Reaktionen viel unberechenbarer. In einem Szenario mit mehreren Subjekten wurde dokumentiert, dass SCP-1097 eine Reihe physischer Aspekte annimmt, die in einigen Fällen radikal von der humanoiden Form abweichen. SCP-1097 wird auch erhebliche Abweichungen in den Verhaltensmustern zeigen; SCP-1097 wurde bei einigen dieser Gelegenheiten als feindselig und extrem aggressiv dokumentiert. Wenn es aufgeregt ist, wird SCP-1097 seine Fähigkeit, sich selbst zu verhärten, und seine angeborenen ätzenden Eigenschaften nutzen, um Personal anzugreifen und ernsthaft zu verletzen.

**Experimentierprotokoll-1097:**

//Das Folgende ist eine Liste beachtenswerter Experimente mit SCP-1097:// 

||~ Experiment ||~ Beschreibung ||~ Ergebnis ||
|| 1097-2 ||  D-48230, ein 47-jähriger Mann mit einer Vorgeschichte von gutem Benehmen während der Inhaftierung, wurde allein in den Wirkungsbereich von SCP-1097 geführt. || SCP-1097 nimmt eine physische Form an, die der von D-48230 ähnelt. Beantwortet Fragen von Forschern kooperativ mit einfachen &#34;Ja&#34;- und &#34;Nein&#34;-Gesten und zeigt Kenntnisse über allgemeine und persönliche Themen an, mit denen D-48230 vertraut ist. ||
|| 1097-5 || D-23142, eine 21-jährige Frau mit dokumentierten soziopathischen Verhaltenstendenzen, wird allein in den Wirkungsbereich von SCP-1097 geführt.|| Auf ähnliche Weise wie Experiment 1097-2 weist SCP-1097 physische Eigenschaften, Manierismen und Kenntnisse von D-23142 auf. Nachdem Forscher Upton die Sicherheitstüren geöffnet hat, die in die Testkammer führen, täuscht D-23142 plötzliche Krankheit vor. Als medizinisches Personal reagiert, greift SCP-1097 Sicherheitspersonal in der Nähe an und verursacht einen kurzen Eindämmungsbruch. Eindämmung mit 2 Toten und 4 Verletzten wiederhergestellt. D-23142 kurzerhand terminiert.||
|| 1097-9 || D-29003, ein 37-jähriger Mann, der wegen mehrerer Morde verurteilt worden war, und D-31057, ein 28-jähriger Mann, der als Serienvergewaltiger dokumentiert ist, wurden in den Wirkungsbereich von SCP-1097 geführt. || SCP-1097 manifestiert sich als 1,8 m großer Mann von durchschnittlicher Statur und Muskulatur. Die Gesichtszüge von SCP-1097 ähneln einer Verschmelzung von D-31057 und D-29003, einschließlich solcher Merkmale wie die chirurgisch korrigierte Lippenspalte von D-29003 und einer 8 cm langen Narbe über der rechten Augenbraue von D-31057. Für die Dauer des Tests kauert SCP-1097 in der Ecke der Testkammer und weigert sich, mit den Forschern zu interagieren. ||
|| 1097-11 || D-10772, eine 27-jährige Frau, und D-58271, ein 42-jähriger Mann, beide mit einer Vorgeschichte von gewaltlosen Verbrechen, wurden gleichzeitig in den Wirkungsbereich von SCP-1097 geführt. D-10772 spricht fließend die amerikanische Gebärdensprache und wird angewiesen, mit SCP-1097 zu kommunizieren. || SCP-1097 ordnet seine Masse so an, dass sie ██████ ████ ähnelt, einer Person, von der D-58271 behauptet, sie sei sein Englischlehrer der 10. Klasse gewesen. SCP-1097 demonstriert wie D-10772 flüssige amerikanische Gebärdensprache und ist in der Lage, mit Testsubjekten und Forschern zu kommunizieren. SCP-1097 fordert D-10772 zu einer Schachpartie heraus; nach drei Stunden Befolgung der Forscher-Anweisungen wird SCP-1097 im Gegenzug für seine Kooperation die Bitte gewährt, und ein Schachspiel und ein Brett werden per Roboterdrohne in die Testkammer gebracht. SCP-1097 besiegt D-10772 in acht Zügen. ||
|| 1097-13 || D-95523, D-04189, D-09923 und D-60354, alle Männer im Alter zwischen 19 und 54, ausgewählt nach ihren Aufzeichnungen über Fügsamkeit und gutes Benehmen, wurden gleichzeitig in den Wirkungsbereich von SCP-1097 geführt. || SCP-1097 ändert seine Form in ein 3,4 m großes, vage humanoides Konstrukt, das einen zusätzlichen Arm zeigt, der aus der Wirbelsäulenregion herausragt, mit einem Simulakrum des Gesichts von D-04189 anstelle einer Hand. SCP-1097 bewegt sich schnell, um D-95523 mit vier seiner Gliedmaßen zu umarmen, was zu akuten chemischen Verbrennungen über dem Großteil des Körpers von D-95523 führt. Nach etwa 2 Minuten verliert D-95523 das Bewusstsein. SCP-1097 verkleinert sich um 1,2 m und nimmt das Aussehen eines normalen menschlichen Mannes an. SCP-1097 ist für die Dauer des Experiments fügsam und kooperativ. D-95523 stirbt drei Tage später an seinen Verletzungen. ||</textarea></pre>
