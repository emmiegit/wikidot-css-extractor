    <pre><textarea class="page-source" readonly>**2016年4月7日，[[[Small Town Problems |事件]]]倒计时两年**

在开往波特兰的拥挤长途汽车上，特工Sam Denton靠在后座上翻阅着一本//体育画报//，他的搭档特工Jim McDowell正坐在他旁边那个显然垫得过厚，看起来就会让人感到异常不舒服的座位上。Sam的目光扫过一页，跳过了一篇关于对家球队的文章。“该死的爱国者队。”他在刷毛一样的八字胡下喃喃自语。

特工McDowell从窗户转过头，把呆滞的目光从窗外掠过的飞跃州[[footnote]]**译注：**flyover country，意指大多数人在美国东西两岸间往返时，透过飞机窗口才会远远看上一眼而没有兴趣实地拜访的中部地区各州。 [[/footnote]]景色上收回来。他扬起一边眉毛：“Sam，那期杂志已经发行三年了。我敢发誓我差不多看到你读了十遍了。” McDowell说。他一边在座位上调整姿势以面对他的搭档，一边用手指敲着膝盖。而他右手无名指上戴着的沉重锡制戒指一度静止不动。

Sam没有抬头，他继续浏览着同一页，手上一模一样的戒指也仁慈地保持着沉默：“是的，而每次，我都很生气。我向上帝发誓，他们本应被赶出季后赛。‘放气门’[[footnote]]**译注：** 2015年1月18日，NFL（美国国家橄榄球联盟）常规赛事，由新英格兰爱国者队对阵印第安纳波利斯小马队。爱国者队涉嫌对比赛用球违规放气，以获取进攻上的便利。爱国者最后以45:7战胜对手，并在一周后的“超级碗”上夺冠。放气门遭到NFL的官方调查，爱国者队被处罚。[[/footnote]]完全是//瞎搞八搞//。我们本可以赢得那场比赛。”

Jim翻了个白眼，转过头看向窗外。“是啊，当然咯。他们11胜5负，而且多年都没有击败过爱国者队的事实显然与这毫无关系。”他微微转动手腕，看了看时间。

Sam放下杂志，转身看着特工McDowell。“哦，废话。他们本来可以赢的。有一个词叫厚积薄发，懂吧。”他把杂志收进脚边的背包里，同时取出一根蛋白质棒。他打开包装，把加工过的碳水化合物和蛋白质三口两口吞了下去。

“嗯哼，当然。小马队本可以赢得比赛，就像那根能量棒有机会对付你一样，嗯？”Jim取笑着他的搭档，脸上咧出一个轻松的笑容。

Sam吃完能量棒的手猛地伸出，不客气地拍在Jim的肚子上：“靠，滚啊，我是压力性进食。一直是。”

Jim耸耸肩，“是的，但我们早就不是那种好耍嘴皮子的年轻特工了，四处奔波，燃烧卡路里。我们现在坐他妈的公交车，因为有人不想坐飞机。试着节食吧。” 他把手伸到自己的背包里，拿出一小袋小胡萝卜，嘎吱嘎吱地吃了几颗。

“听着，等你妹妹不再每次我在现场看到她她都会勾搭我的时候，我就开始节食。”Jim的脸已经扭曲成一贯的模棱两可的恼怒。第一，他并没有什么妹妹。第二，Sam长得相当普通。“她无法抗拒我的魅力。我告诉你，伙计，她每次都被我迷得——”

公交车摇晃起来，一声巨响震动了这辆重型车辆的上层结构。车身开始向一侧打滑，然后又滑向另一侧，两个特工都猛然反应过来，把自己的身体抵在前面的座位上。

轮胎在折磨之下哀鸣了起来，其他乘客随之发出了各种叫喊声和惊呼声。

公共汽车冲出马路，滑出了几英尺远，停在了那段寂寞公路旁的草丛之中。Sam看着Jim，在某一瞬间屏住了呼吸。“你还好吧？”

Jim点点头，抬眼往路上扫视，寻找着麻烦存在的可能迹象。紧张的几分钟过后，在他彻底松一口气之前，“也许只是传动带断了或者什么——”整齐划一地，两个特工的奇术戒指突然开始嗞嗞作响。他们周围方圆一英里内有异常现身。嗞嗞声越来越大，直到变成一种安静的嗡嗡声，在他们的手指上振动。不管它是什么，它都很强大，而且几乎就位于他们头顶。“行吧。我真是操了。”

-----

特工Denton解开安全带站起来，走向公共汽车的前部。他停下来询问每位乘客是否还好，在“检查受伤情况”时，他默不作声地将戴戒指的手靠近每一位乘客。

特工McDowell大步走过Denton，走近公交车司机。他出示了一些伪造的证件，上面写着他们是FBI特工。“发生什么事了？”他问公交车司机。

年长的公交车司机穿着一条肥大的裤子和一件白衬衫。他的瞳孔因压力过大而缩到几乎只有25美分硬币大小，他的手也在颤抖。“我不知道，警官——”

Jim举起一只手：“联邦调查局叫特工。警察才叫警官。”

公交车司机看起来吓了一跳，但他很快调整了过来，点了点头：“抱歉呃……特工。我呃，我不知道，它只是显示说引擎出了点问题，我正要去看看。”他把手伸下去，拉开公共汽车主门的门栓。

Jim向他挥挥手，微笑着说：“先生，让我和我的搭档先看看，确保外面没有危险，好吗？先不要让任何人下车。”

老人点了点头，又坐了下来，从车载广播上取下了小对讲机。“乡亲们注意了。这两个人是联邦调查局的，他们会很友好地帮我们检查公共汽车的后部。大家先不要动，等到他们说可以了，好吗？”

乘客们发出了小声的表示同意的低语。Denton和McDowell走下公共汽车，站到那条绵延不绝的公路边覆有油膜的草地上。两名特工都从他们的夹克下面拔出军用手枪，Sam溜到Jim面前，占据了前哨位置。Jim拍拍他的肩膀，两人朝公共汽车后部走去。

当他们走近发动机舱时，没有任何东西跳出来，这算是好事。两人围着公交车的侧面转了一大圈，并检查了公交车底盘下的潜在威胁。他们小心翼翼地靠近发动机舱。侧滑痕迹开始的地方，像是被炸掉的公共汽车后面板躺在路面上。一连串的发动机零件一路导向了车辆后部微微冒着烟的残骸。

Jim皱起眉头。“我想它坏了。”

Sam用手掌拍了拍他的额头。“你是个白痴，Jim。它当然是坏了。问题是发生什么事了？”他将随身武器收进枪套，抽出腰带上的多功能工具，折出一根迷你撬棒。他剥掉引擎盖周围最后一点塑料，然后后退了一步。他的眼睛眯了起来，哼了一声。“你认出那个了吗？”

Jim点点头，收起自己的武器：“那是一个斯克兰顿现实稳定锚。或者至少是一个非常接近的现实稳定锚。我以前从未见过一个能被如此偷工减料地塞进公交车里的锚。”Jim抬眼看着公共汽车的乘客舱。“Sam，我认为我们应该拿出来点比运动服重些的东西了。”

特工Denton转过身来，迅速上下打量着他的搭档，“好吧，我们中只有一个人穿着运动服。我穿的是//极速服//。”他绕到后面的行李舱，打开他们存放行李箱的隔间。

特工McDowell把他的手提箱抬到地上，手指滑过把手下面，在生物识别扫描仪上刷了一下。手提箱的顶部铰链打开，露出一个小军火库，里面装着特工们可以使用的各种装备。手提箱正好可以装两件衬衫和一把牙刷，但当你需要一件攻击性武器时，你就需要一件攻击性武器。

他拎起那套紧凑型防弹衣，剥掉覆盖在胸部中部和脊椎部分的两层薄膜。“随便吧，Rusty Venture[[footnote]]**译注：**美国动画连续剧The Venture Bros中的角色，因其发色而得名。表面上是位超级科学家，但天才父亲的名气已经将其压垮。其童年的悲惨经历带来的情感创伤、愤世嫉俗、压力过大和药物成瘾让他显得像一个自恋的失败者。但在性格缺陷之外，Rusty事实上是一位极具天赋且关心孩子的科学家。在剧集的发展过程中，他也在逐渐完成自我救赎。参见[[[https://venturebrothers.fandom.com/wiki/Dr._Thaddeus_%22Rusty%22_Venture|fandom]]]。[[/footnote]]，确保你激活了谟抗。”两层薄膜上都有多个警告标签。每个条带都会对休谟波动提供低水平的抵抗力。不多，也不能持续多久，但这很可能就是隔在生与死之间的那张纸。

他站了起来，沉重的网带在过去几年形成的小肚腩下舒适地滑动。[[[An Alchemist Goes to War |Site-127的小伙子们创造了腰带上的一些装置]]]，更何况烈性炸药永远不够用。最后，他把戒指换成一只明显更重的手镯。它内含足够的监测设备，可以弄清楚具体发生了什么。至少理论上是这样。

“行行行，爹。”Sam一边说一边剥下他自己的荧光黄谟抗条上的薄膜。“准备好了吗？”

“好了。让我们去弄清楚发生了什么事吧。”Jim说，把小口径手枪换成一把大口径手枪。为了能装更大的弹药，这把枪换过弹仓。在这个司法管辖区这么做是重刑罪。

-----

Sam登上了公共汽车，尽可能轻松地微笑着。他的运动服外套盖住了防弹衣，但麻瓜一开始甚至都不会认出这项作为盔甲的科技。他的外套下看起来就像一件特别笨重的T恤衫。“嘿，乡亲们。所以，公交车看起来出了点大问题，我们想让每个人都下车，这样我们就可以确保每个人的安全。大家能不能有序下车，在车外排好队？”

当Sam走下公共汽车时，人群中传出几声窃窃私语，他向乘客们挥手致意。他这样做的时候，他试图感觉一下每一个经过的人，瞥一眼右手手镯上的读数。他们中的一些人经过时引起了反应，Sam在心里记下稍后要问他们问题。

当Jim走过去和Sam站在一起时，乘客们都有些焦躁不安。“你从那个瘦孩子身上得到读数了吗？”

Sam点点头。“是的。他妈妈也出了几个尖峰。也许是残留暴露？”他耸耸肩，转身面对乘客。“好的，乡亲们，我们要试着找找看我们能不能得到什么帮助。有人有信号吗？”Denton按下腰带背面的一个按钮，触发了选择性干扰器。

没有人举手。完美。“好吧，如果我们幸运的话，我想我也许能用短波联系到附近的FBI办公室。大家都在草地上坐下来，或者放松一下。有没有人受伤？”更多表示否定的喃喃低语。他再次转向他的搭档。“我们应该上一下无线电。”

Jim点了点头，从腰带上的一个夹层中拿出小型对讲机，用手指在上面的生物识别扫描仪上滑了一下。它鸣叫起来，一个尖锐的声音传来，“Sigma 22，回答？”

Jim咔哒一下按下无线电侧面的按钮，“Sigma 22，收到。这里是Rho和Delta在第25段的报告。请求安全确认，完毕。”

那声音也咔哒了一下。“抄收。Rho和Delta，在林肯的监视下，哪个坟墓是空的？”

Jim再次点击按钮时将手指按在生物识别扫描仪上。“[[[scp-3872|当然是他的国务卿比尔。]]]”

那声音又咔哒了一下。“确认安全特工，情况如何？”Jim把到目前为止发生的事情做了一个简要的说明。

“请求临时采访和收容许可。此外，我们将需要至少二十人的记忆删除和转运。有可能是二十二人。”

基金会调度的声音停顿了几秒钟。“记录了。我们在该地区唯一的MTF是守誓者。你需要任何特殊工具或物品吗？”

“暂时未知。我们会联系并提供更多的细节。请尽快连接通信卫星，我们正在启用喉管麦克风。”Jim将话筒扯到喉咙处，他的耳骨旁边的嵌入式传声器震动了一下，他闭上了眼睛。“确认连接。”

传来的来自基金会调度中心的声音仿佛就在他身后。“确认。”不一会儿，Sam的声音也跟着响起。

-----

几分钟内，他们将乘客分为了潜在异常和非异常。一切完成之后，Sam Denton坐在这对母子对面。“所以说，女士，您是从哪里来的？”

她环顾四周，然后回头看着特工Denton。“这有什么关系呢？我以为这整件事是个意外还是什么？”

他以一种让人安心的方式微笑着点了点头。“当然，我很抱歉。积习难改，特工，啥的。”他发出轻松的笑声。“为什么不和我聊聊你的事情呢。你是车上唯一带孩子的人，我想我应该检查一下你的情况，就是这样。”

她稍微放松了下来，紧张地回以微笑：“我们从塔尔萨来，准备和他父亲住在一起。他因为工作搬到了北方，现在他在那里有了处所，我们就跟着来了。”

Denton点点头。“很合理。我妻子在西部偏远地方，而我一直在华盛顿出差。我觉得我就像住在这些公共汽车上。” 他把手伸进上衣口袋，掏出另一根能量棒递了过去，“饿了吗？”

她从他手中接过来，拆开包装，笑得更真诚了。她掰下一大块，递给膝上的小孩。他不会超过四岁，胳膊和腿略显瘦长。这孩子肯定有什么地方不对劲。在他的脑袋里，他听到Jim对调度发话的声音。“基金会总部，扫描数据传入。请解析并返回。”

“确认，解析中……”几秒钟过去了，“确认为异常读数。对象在非异常女性面前。她只是在拖延暴露水平。对象的声音模式表明为Janet Sinclair。前基金会雇员，在去年的一次事件后被推定死亡。”

Sam的心沉了下去。孩子。当然是那孩子，还能是什么呢。Jim做了个鬼脸，再次低声问：“带着收容装置，守誓者的预计到达时间？”

调度员那边的咔哒声在他们两人的脑海中响起。“稍等。”紧张的几秒钟过去了，“4级超控刚刚发过来了。你要找出那个SRA是从哪里来的。授权可曝光。”

“致命武力？“Jim说，他的语气中充满希望。

“你手边有记忆删除剂吗？“

“没有。”希望从他的声音中消失了。

“授权并建议。”那声音带着决绝的口吻。Jim想知道是谁打的那个电话。二十多条人命可能只是对一个四岁的孩子下手的成本。

Sam静坐片刻，叹了口气。“女士，请问您的姓名？”

她露出微笑，头微微偏着。“Janet。”

Sam的眼神变得沉重而遗憾，他死盯着她的眼睛：“Janet，你从哪里弄来的斯克兰顿现实稳定锚，另外你为什么要护送异常？”

Janet愣住了，瞪大了眼睛。她微微后退，后背碰到了特工McDowell的腿。“我，我不，你是什么意，意思？”

Sam低头看着他手机上滚动的调度信息。“Janet Sinclair。2级，曾处理数个生物武器SCP项目的收容。还有被推定死亡，以及前哨站27-Gamma的损毁。这解释了你从哪里得到SRA的。现在解释一下**它**吧。”他指着她怀里的孩子。

Janet开始抽泣，把头埋进胸口。“在——在前哨站爆炸后，一个人也不剩了。Mayer博士死了。我们一直在用小孩做实验。**小孩**啊，看在上帝的份上。我不能再这样做了。我带着小家伙跑了。我一直在我的公寓外维持着SRA的运行，但后来……他们找到了我们。”

Jim低声说：“确认前哨站 Gamma-27 的用途。”调度员以喀哒声作为回应：“抱歉特工，超出您的授权范围。”Jim没有激活他的麦克风，压低声音小声说了句什么。

Sam点点头，他的举止中表现出关心，但也保持着紧张。他已经准备好一出现有麻烦的迹象就扑上去，但在那发生之前，她不应该被欺负。“那是谁？”

“欲肉教徒。他们想要汤米。”她指着在她怀里睡着的孩子，“他是他们的创造物，某种生物工程。现实锚帮助压制了他的能力，而我们一直在试图保持前进……” 她的脸现在起伏不定，随着抽泣声越来越重，她的脸开始抽搐。

Jim在她身边蹲下，递给她一张纸巾。她对着它大声擤着鼻子，把孩子抱得更紧了。“我不——不会让你带走他的。我不会让你再拿他做实验了。”她的眼睛已经开始抽搐，但她的目光更加稳定了。

Sam摇摇头。“看，我不是要带人过来。一辆公交车爆炸了。后面有一个该死的斯克兰顿现实稳定锚。我们在做我们的工作。显然这孩子并不危险，他只是个孩子。我不觉得他们会试图再把他关起来。”Sam把他的各种装备塞回腰带上，俯身向前，把一只手安抚般地放在她的前臂上，“我很抱歉你经历了如此痛苦的事情。我想你是时候回来了，我们会为Tommy提供他需要的帮助。”

她点点头，一种舒适的沉默笼罩着三个人，他们等待着收容小组。

半小时过去了，他们这段时间内都在为基金会的遭遇而哀悼。Janet安静下来，而且没有反抗。大部分时间她都靠在公交车上，偶尔发出颤抖的呼吸声。

Jim把头歪向一边，手里仍然握着弄脏的纸巾一动不动。他无法摆脱那种感觉。“调度，我正在给你发送样本。分析并返回，人形简介、身份确认。职务。”他用一条小纸条擦掉一小块粘液和一点血迹，然后将其塞进手镯。

十六秒后，一个声音从他们的传声器中传出。“确认。对象**不是**Janet Sinclair。对象显示的DNA与事件Gamma-27的分析相当。”

Jim立即按上了他的麦克风：“接骨木莓。”

Sam犹豫了一微秒，然后以他日益老迈的身躯所能够允许的速度和力度向后翻滚。他冲刺了两步，然后转身拔出手枪。

“Janet”看起来困惑了片刻，然后她的脸扭曲起来，咆哮着龇牙咧嘴。她猛地站了起来，手指合拢成一条怪诞的触手，向Denton扑去。她尖叫着将另一只手臂向前一甩，从身上撕扯下一大块肉猛地掷向特工Denton。他试图向旁边躲避，但那湿漉漉的肉块追踪着他的动作，直指他的心脏。粘稠的血腥皮肤团块拍向他背心上亮黄色的谟抗条，发出一阵咝咝声，然后脱落下来。那段谟抗烧成了冒着烟的黑色粉末，然后随之剥落下来。


特工Denton举起他的军用手枪，对着他面前这个迅速变异的生物清空了弹匣，并试图擦去他背心上的灰烬。“Janet”闪开了每一发子弹，她的四肢延伸为具有穿刺力的尖锐爪子，逐步拉近了她和她的猎物之间的距离。

值得称赞的是，特工Denton并没有退缩。他的手风驰电掣般移到腰间，从腰带后面的刀鞘里抽出长刀。刀片上镶嵌着各种回路部分，并配有沉重的黑色护手和刀柄。

Janet锋利的爪子在划破空气的呼啸声中划向特工Denton的脸。它现在距离Denton脆弱的肉体只有几步之遥。

而特工Denton更加用力地握住刀柄，直到它发出轻微的咔嗒声，重刀的十字护板弹开，露出金属触点。他侧身一闪，刀刃笔直地刺进珍妮特的肘关节，他的手指碰到了护罩下的两个触点。一股电流从刀柄处射入护手。

Janet的手臂因涌入她大脑的电脉冲洪流而抽搐了片刻。特工Denton向前冲了两步，空着的手抓住了她的手腕，那手腕已经因为沾满脓液和普通的人类血液而变得光滑。他转过身来，将她的手腕强行压回她跳动的胸膛。Denton猛地拽了拽长刀底部，压在她的身体和手臂之间。刀从十字护手的眼中伸出两根沉重的钢刺，把她的肉体像椒盐脆饼一样紧紧地扭在一起。“他妈的快啊，McDowell！”他一边大喊，一边踢着她一边的膝盖，迫使她跪倒在那条完好的腿上。

珍妮特的身体以无骨的优雅蠕动着，她的另一只手臂伸过自己的头，离他的脸只有几厘米远。那条胳膊开始伸长，她挥舞的手上裸露的骨头拱向Sam Denton的眼睛。他用力咽了咽口水，绷紧的肌肉抵抗着怪物压在他身上的力量。//我向上帝发誓，如果我能活下来，我会重新开始练举重。只要他还不放弃我就行。//他心里想道，向他能想到的每一个神灵祈祷，其中有几个他是现编的。

从她的身后，六发子弹快速连续地响起，随着爆炸弹的作用，这个迅速变化的女人变成了类似于浆糊的东西。她护送的小孩在数米外的地上一动不动。

Sam颤抖着吐了口气，他把刀的各个零件扣回原位，在背心上擦了擦，然后把它放回刀鞘里。“以卓柏卡布拉妈妈的名义，你还能整再惊险点吗？”

Jim把他的武器对准了公交车上的乘客，漫不经心地朝Sam挥手。“我只说一次。大家都待在原地，一切都会好起来的。没有人会被射杀。但如果你跑了，我就杀了你。”

值得赞扬的是，乘客们要么惊呆了，要么吓得瘫倒在地。Sam踱到那个小孩子身边，把它翻了过来。仔细观察一下后，他发现那根本不是一个孩子，而是一个患有侏儒症的男人。Sam把手伸进他的腰带，给他注射了广谱兴奋剂，来抵消他体内可能存在的任何东西。他快速采集了一份头发样本，并将其插入手镯，立即获得了DNA读数。“Mayer博士？”
这名男子从昏昏沉沉的朦胧中醒来，他对特工眨了眨眼。“我在哪里？”他的声音带有浓重的德国口音，“你是谁？”

Jim看着Sam，摇了摇头：“我向上帝发誓，Sam。你**不得不**坚持坐公交车来省那60美元。”
