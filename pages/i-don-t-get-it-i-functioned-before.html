[[==]]
Mon pied palpita. Je n&#39;avais jamais eu affaire à autant de //sang//, et je ne pouvais pas vraiment bouger mon pied. J&#39;étais recroquevillé sur le canapé, et les deux enfants étaient en train de jouer avec les énormes boîtes de Lego derrière moi. Des brioches à la cannelle, des couvertures chaudes, quelques mots rassurants et les Aquabats avaient enfin réussi à les calmer. J&#39;étais sûr qu&#39;il y avait une trousse de secours quelque part dans la maison, mais je n&#39;avais tout simplement pas eu le temps de la trouver. Le pire qui pourrait m&#39;arriver était un pied amputé et, en vérité, ne serait-ce pas juste intéressant ? Je pensai que cela pourrait être une nouvelle excentricité pour moi. Un nouveau surnom peut-être. Taré Sanspied. Demi-mollet. Pied Perdu.

Non. Non, je m&#39;énervais en pensant à tout ça. Un surnom ne définit pas une personne, et tu ne le choisis jamais vraiment, n&#39;est-ce pas ? Le premier venu nommait l&#39;un de vos traits et il vous désignait pour toujours. Brillant Brian. N&#39;étais-je qu&#39;ingéniosité ? Non, non je ne l&#39;étais pas. J&#39;étais une personne. J&#39;étais un bon dieu d&#39;être humain, et je méritais plus de reconnaissance que Brillant Brian. J&#39;étais Brian Harding. Les gens aurait juste dû m&#39;appeler Brian. J&#39;aimais le nom Brian. Il était dur, mais ne me donnait pas l&#39;air d&#39;un crétin. Quelqu&#39;un qui pouvait défendre ses intérêts, mais pas au point de mettre les autres à terre. Brian. De forte volonté, intelligent, gentil. J&#39;avais sauvé deux enfants d&#39;une mort certaine ce jour-là. Sans cette balle dans ma cheville, je serais à l&#39;apogée de mon estime personnelle.

Les deux enfants s&#39;appelaient Joe et Abe. Ils ne connaissaient pas vraiment leur nom de famille. Ils ne voulaient pas parler de la fille effrayante qui les tenait en otage. Ils ne voulaient pas parler de l&#39;homme bleu musclé qui m&#39;avait tiré dans le pied. Il était méchant, il avait dû être une méchante personne. Qui tirerait sur le pied de quelqu&#39;un ? Une grosse méchante brute, voilà qui.

Je fis un immense effort pour me traîner sur le dossier du canapé et jeter un coup d&#39;œil aux frères. Qu&#39;allai-je faire d&#39;eux ? Je n&#39;avais jamais prévu d&#39;être parent. J&#39;adorais les enfants, mais… mais je les adorais de loin. J&#39;adorais faire des jouets pour eux. J&#39;adorais gagner de l&#39;argent en le faisant. Je me rallongeai. Étais-je une mauvaise personne ? J&#39;étais un employé de Wondertainment, et j&#39;étais un fabricant de jouets. Il m&#39;était impossible d&#39;être une mauvaise personne. Impossible.

Cependant, Wondertainment m&#39;avait laissé un sale goût dans la bouche. Polly Gary Ashley, s&#39;en sortant sans une égratignure avec tout ce qu&#39;elle avait fait. Sans une égratignure, ouais, et on m&#39;avait tiré dessus. Je n&#39;étais pas bon en biologie, pour ce que j&#39;en savais j&#39;aurai pu me vider de mon sang. Je ne pouvais pas y faire grand chose à ce stade. Juste faire pression sur la blessure -- comme on me l&#39;avait toujours dit -- et rester assis là. Je me dis que je devrais ramener Joe et Abe à leurs parents… mais comment ? Je leur avais déjà demandé, et ils ne connaissaient pas le numéro de téléphone. Langue savait d&#39;habitude que faire de ces choses-là.

Eh… je ne me sentais pas de parler à Langue. C&#39;était mes enfants. J&#39;allais leur donner la meilleure vie qu&#39;ils puissent avoir. Ils allaient vivre heureux et libres et ils allaient manger de la glace tous les soirs et regarder des dessins animés jusqu&#39;à ce que leur tête fonde. Je ne leur cuisinerai jamais de brocolis, ou d&#39;épinards, ou n&#39;importe quel autre bouillie verte. Ils allaient manger comme des rois. Les rois du pays des bonbons. Ils allaient se régaler des sucres d&#39;orge que je ferai pousser dans le jardin de derrière, et des sucettes que je cueillerai dans les arbres. Ils auraient toujours deux pleines cuillères de sucre dans leur thé. Joe et Abe. Joe et Abe Harding. Ça sonnait bien. Ça sonnait vrai. Je pouvais aussi être une maman. Quand ils ne se sentiraient pas bien je serais là, les tapotant dans le dos pour les rassurer. Nous pourrions jouer à cache-cache, mais tout autour du monde ! Égypte un jour, Espagne le suivant, Brésil le troisième, Inde le quatrième ! Nous pourrions aller visiter d&#39;anciens temples, peut-être Stonehenge, quelques… gratte-ciels ? Les possibilités étaient infinies !

Dès que je pourrai marcher !

J&#39;en avais assez d&#39;être couché sur le canapé et de penser à moi-même. Je n&#39;aimais pas trop penser à moi-même en général. J&#39;allais marcher peu importe à quel point cela broierait les morceaux éclatés de ma cheville les uns contre les autres. Les tapis se nettoyaient tout seuls de toute façon. Woah. Il neigeait. Neigeait ? Comment fonctionnait la météo dans cet endroit ? Je me levai et chancelai lorsque je déplaçai mon poids sur mon pied gauche. Je regardai en direction des enfants, qui me dévisagèrent avec de grands yeux. Ils devaient être encore choqués de leur mésaventure. C&#39;était logique. Je ne pense pas qu&#39;on sorte d&#39;une telle chose sans quelques cicatrices. Elles seraient guéries par le temps. Je m&#39;en assurerai. Avais-je apporté quoi ce soit pour me soigner ? Il me semblait que oui. Je trébuchai dans la cuisine, et me rendit vers la porte de derrière où j&#39;avais laissé ma valise. Je ne l&#39;avais jamais déballée. Endormi étonnamment tôt hier soir…

Je repris mon équilibre contre le mur, sentant le liquide chaud couler le long de la plante de mon pied jusqu&#39;à mes orteils. Je glissai presque sur le sol carrelé, mais je me rattrapai sur le comptoir. La trousse de premiers secours est normalement dans la cuisine de toute façon, non ? M&#39;accrochant au comptoir, penché à un angle de presque quarante-cinq degrés, j&#39;atteignis finalement ma valise. Je m&#39;agenouillait, et l&#39;ouvrit. Il y avait mes vêtements de rechange -- de quoi avait l&#39;air mon maquillage ? -- mon oreiller, mes couvertures, tout mon maquillage, et… Oh. Mon risperdal.

J&#39;avais trébuché et j&#39;étais tombé hier soir, je ne devais donc pas l&#39;avoir pris. J&#39;avais manqué une dose ce matin. Mon cœur s&#39;emballa. J&#39;avais manqué deux doses de risperdal ? Oh non, oh c&#39;était mauvais. On m&#39;avait dit d&#39;en prendre une dose tous les matins et tous les soirs, et je n&#39;en avais pas manqué une seule depuis mes treize ans. Cela faisait si longtemps, je ne me rappelais plus ce qui allait arriver. Je commençai à trembler, et enlevai le bouchon de sécurité de la bouteille. Qu&#39;est-ce qui était allé de travers ? Qu&#39;est-ce qui se passe quand j&#39;arrête de les prendre ? Comment suis-je sans eux ? Suis-je toujours Brillant ? //Et si je les prenais maintenant// ? Qu&#39;est-ce qui pouvais arriver de pire ? //Et si les enfants le découvrait// ? Et si la direction le découvrait ? //Et si Langue le découvrait// ?!

Je me demandai si la voiture marchait encore. Je n&#39;avais pas encore examiné la voiture. Je sortis dans la neige, et saisis mes clefs. Il faisait froid. Je n&#39;étais pas habillé pour un climat froid. Je ne l&#39;étais pas ? J&#39;étais sorti sous la pluie il y a seulement… huit ? Heures avant. J&#39;aurais dû être préparé. Je fermai la porte et la verrouillai derrière moi. Qui sait ce que les enfants pourraient faire s&#39;ils avaient libre accès à l&#39;extérieur. Ils étaient plus en sécurité à l&#39;intérieur. Le froid était agréable, en fin de compte. Cela faisait du bien d&#39;avoir froid. Mon pied gauche tortilla ses orteils dans la neige, et apprécia la morsure du froid qu&#39;ils ressentirent. La sensation commença à se produire aussi au bout de mes doigts, qui restaient là à attraper les flocons de neige. La pointe métallique des clefs était aussi froide que la glace. Les mêmes clefs qui ouvraient la maison et me ramenait à l&#39;Attrape-Touriste démarrait aussi la voiture. Wondertainment était efficace avant tout. Avant tout en effet.

Je m&#39;effondrai sur la Ferrari brillante rose et blanche, forçai mes doigts gourds à tourner maladroitement les clefs dans la portière, puis me hissai sur le siège conducteur en cuir. La chose entière semblait un frigo. Un congélateur, vraiment. Je fermai la porte et m&#39;allongeai en travers du… du… du machin au milieu, entre le siège conducteur et passager. Ce truc ne se nettoyait pas tout seul apparemment. Je saignai //toujours// ? Ça c&#39;était certainement atténué, mais je pensais que ce serait fini. Je démarrai la voiture et allumai le chauffage. Ma respiration frissonna et alla et vint. Bien, je l&#39;avais fait pour de bon. M&#39;étais déplacé de la maison à la voiture. De penser à moi-même à penser à moi-même. Quel bon travail j&#39;avais fait.

Je mis un coup de poing au volant, et entendis un klaxon satisfaisant. Très satisfaisant, en fait. Je lui mis trois autres coups, avant que ma main ne finisse posée sur le rebord. Pfiou, j&#39;avais des vertiges. Des vertiges et de la chaleur. Je me sentis moi-même. Je n&#39;avais jamais vraiment remarqué que je ne me sentais pas moi-même avant. Je me sentais frais et printanier. Ma colère s&#39;atténua et commença à se remplacer par du contentement. Je n&#39;avais finalement besoin que d&#39;un changement de décor. Aller dans la nature. Aller dans l&#39;Attrape Touriste. De retour à ma vieille maison, et la quitter à nouveau. C&#39;est amusant comme la vie change sur de courtes périodes de temps. Il y a seulement trois jours j&#39;étais à Wonder World!™, et maintenant j&#39;étais dehors au milieu de nulle part -- non, au milieu de partout, et j&#39;étais devenu un homme complètement différent. Ou peut-être étais-je un homme différent avant, et c&#39;était seulement maintenant que j&#39;étais redevenu moi-même.

Je commençais à être très fatigué.

@@
@@

Je descendis d&#39;un train et pris pied sur le trottoir. Il partit en crachotant derrière moi, s&#39;éloignant dans le néant flou, et me laissa au pied d&#39;un grand immeuble qui faisait des centaines, si ce n&#39;est des milliers d&#39;étages de haut. Ses murs semblaient dépasser à des angles étranges, et des étages pendaient dans les airs là où ils auraient dû tomber. Les brillants murs rose et violets et bleu pastel s&#39;élevaient jusqu&#39;à atteindre les nuages d&#39;orage gris, et au-delà même. Je marchai en direction de la grande arche enchantée, par-delà l&#39;obscur paysage et à travers une pile de caisses sombres et de barils qui entouraient l&#39;entrée. Une fois à l&#39;intérieur, je pus lever les yeux sur les immeubles pauvrement éclairés et voir que j&#39;étais entouré d&#39;escaliers qui s&#39;enroulaient vers le haut, vers le haut, vers le haut à travers les galeries d&#39;art spacieuses et venteuses. Je vis seulement deux ou trois autres corps, mais ils étaient trop abstraits pour qu&#39;on les distingue.

Je me rendis aux premières marches, les grimpai d&#39;un pas solennel et scrutai paresseusement les environs brillants et pétillants. Chaque mur était couvert de haut en bas de peintures et de plaques explicatives dorées -- on pouvait à peine voir le papier peint à certains endroits. Il y avait d&#39;éclatantes représentations de guerres, d&#39;amour, d&#39;enfants, de sexe et de musique et de mort et d&#39;amusement et de dépression et de nature et de //Wonder//. Violets et jaunes inondaient les bleus et les verts et les oranges et les rouges. Je poursuivis mon ascension et remarquai de plus en plus de sculptures -- des choses brunes dont je n&#39;arrivais pas à bien discerner les courbes et les mouvements. Elles semblaient provenir d&#39;époques et de styles tout à fait différents -- certaines étaient faites de marbre, et d&#39;autres de papier mâché. Certaines étaient purement réalistes, et d&#39;autres déformaient la perception elle-même.

Finalement, j&#39;atteignis le sommet (?) et regardai en direction des hauteurs désolées des collines et des vallées et des montagnes, couvertes de brumes grises et obscurcies par les passions et les humes bas. J&#39;ouvris grand les bras et sentis les vents me battre et presque me faire tomber du sommet du merveilleux immeuble, et je hurlai vers les étoiles tout juste hors de portée. Je hurlai à l&#39;art que je n&#39;avais jamais fait, aux gens de m&#39;attraper, et au froid sur ma peau.

Soudain, j&#39;étais en train de regarder la peinture. Elle était petite, et représentait un unique bâtiment de grès au milieu d&#39;un grand plateau. Un long chemin luminescent en partait, et serpentait au loin. La plaque disait &#34;La Route d&#39;Ici à Partout Ailleurs, par Sam Micheals&#34;. À partout ailleurs ? Où était ici ? Je flânai à travers couloirs aux peintures écaillées, et me tordis les mains en une nerveuse léthargie. Je labourai l&#39;air épais, marchai à travers ce qui paraissait du miel et de la boue. La détermination me dirigea, m&#39;alimenta, alla et vint à travers moi. J&#39;eu un goût de vomi dans la bouche, je flairai du sang et je vis ma création.

J&#39;entrai dans une grande salle de concert, et elle était là. Jouant d&#39;un piano. Lianes et fleurs et herbes se flétrissaient autour d&#39;elle, tandis que ses longs doigts tâtonnants tapaient stupidement sur les touches en bouleau. Ses yeux profonds, vides, se posèrent sur moi, et elle se recroquevilla plus encore autour de son plagiat. Je n&#39;étais plus énervé. J&#39;eus l&#39;air de rétrécir -- ou elle eut l&#39;air de grandir ? -- et je m&#39;approchai d&#39;elle de sorte que son genou atteigne ma nuque. Elle me jeta un regard vide, et je me hissai dans son giron. Je m&#39;allongeai là, et eus l&#39;impression de me désintégrer. Je fermai les yeux et me laissai devenir poussière.

C&#39;était paisible. Et obscur. Accueillant, même. Je lâchai prise. Une douleur dans ma poitrine libérée, et je tombai dans le néant. Un abysse avec de petites étoiles de chair rouges et bleues, dansantes, étincelantes qui me rendaient mes regards. J&#39;avais vaguement conscience d&#39;un puissant, perçant bruit blanc, mais il se fondit dans le calme une fois de plus. Il n&#39;y avait que le manque. Pas de mots, pas de pensées, pas de sentiments.

Rien qu&#39;une brûlure.

Je plongeai une main droit à travers sa poitrine. Il me plut de la voir tousser et s&#39;étouffer, et que ses grands yeux noirs et vides s&#39;agrandissent alors que sa mâchoire tombait. Elle étreignit ma tête faiblement, tandis que je grandissais et me restaurais et la surpassais. Je pris sa tête et la frappai sur les touches, créant une cacophonie d&#39;accords. Sa peau pâle et bleue était comme du papier contre la surface de bois -- se déchirant, s&#39;étirant et cédant. Les couloirs résonnèrent de mon doux chant dissonant. Je la tirai au-dessus de ma tête, la creusai de mes griffes, et la séparait comme deux anneaux dans un spectacle de magie. Des flocons d&#39;elle retombèrent comme des confettis.

J&#39;entendis un applaudissement. Puis un autre. Et un autre, et un autre et un autre et un autre. Je me tournai, et les lumières de la scène m&#39;aveuglèrent, mais je pouvais voir de plus en plus de silhouettes se lever parmi l&#39;audience. Une ovation debout. Pour moi.

&#34;Quelle belle performance ! Bravo ! Bravo !&#34;

Les autres s&#39;assirent.

&#34;Qui êtes-vous.&#34;

&#34;Un grand docteur, ou en tout cas c&#39;est ce qu&#39;on m&#39;a dit. Et toi ?&#34;

&#34;Je suis Brian Harding.&#34;

&#34;Tu devrais devenir acteur.&#34;

&#34;Je ne jouais pas un rôle.&#34;

&#34;Oh ho ho, et bien, ça n&#39;en est pas un //maintenant// !&#34;

&#34;Vous l&#39;avez laissée jouer.&#34;

&#34;Et quel joli spectacle ce fut !&#34;

Il rit, et rit, et puis ils rirent tous et rirent et rirent. Ils riaient, et ils riaient de moi. Leurs diaphragmes fragiles se tortillaient, gigotaient, bondissaient, juste pour me montrer. Pour me montrer à quel point ils s&#39;en souciaient. À quel point ils se souciaient de //moi//.

Je grondai et bondis dans la foule.
[[/==]]

&gt; {{Chère Judy la Langue,}}
&gt; 
&gt; {{Je me dois encore une fois de m&#39;excuser pour mon comportement à notre dernière rencontre, mais je suis fier d&#39;annoncer que je me sens bien plus moi-même à nouveau. Je n&#39;avais jamais réalisé tout le stress que je m&#39;infligeais, pour travailler dur, constamment sur un nouveau jouet, tout le temps. Sortir et voir le monde via l&#39;Attrape Touriste a été une pause tout à fait nécessaire pour moi, et pour ça je dois vous remercier sincèrement. Cela a vraiment été un moment merveilleux.}}
&gt; 
&gt; {{Ceci étant dit, je me suis trouvé frappé de maladie. Bon, ce n&#39;est rien qui vaille la peine de s&#39;inquiéter, un petit coup de froid, mais cela veut dire que que je n&#39;ai tout simplement pas l&#39;énergie de poursuivre mes activités dans le monde pour le moment. Être bloqué à l&#39;Attrape Touriste a été un peu ennuyeux cette semaine, et je m&#39;évertue à chercher quelque chose à faire. Je me suis dit, &#34;hey, quelle est la chose que je préfère faire bien au calme ?&#34; Que je fais toujours le mieux -- faire des jouets ! Rien qu&#39;assis dans mon lit j&#39;ai commencé à avoir une myriade d&#39;idées que j&#39;ai hâte de commencer à travailler. Au vu de ce que j&#39;ai dans la maison, je pense que j&#39;ai assez de matériel pour commencer à fabriquer un prototype pour l&#39;un d&#39;entre eux, et n&#39;est-ce pas excitant !}}
&gt; 
&gt; {{Cependant, en accord avec le protocole, je me suis dit que je devais te demander si je pouvais commencer à travailler sur quelques petites choses. Je ne voudrais pas utiliser des ressources de Wondertainment sans permission, pas vrai ? Donc, cette lettre est une requête officielle, de moi, Brillant Brian, pour utiliser les divers matériaux à la cave afin créer un excitant nouveau produit, //Vends-un-Ami// !}}
&gt; 
&gt; {{Aucun enfant ne devrait avoir aucun ami, et les amis imaginaires ne vont pas bien loin. Je vais me mettre à l&#39;œuvre pour fabriquer un jouet qui agisse comme une personne, mais avec pour seule intention d&#39;être le super meilleur ami de votre enfant ! Il modifie sa personnalité pour l&#39;adapter à celle de l&#39;enfant, il apprend à votre enfant l&#39;accessibilité émotionnelle, et il joue quand votre enfant veut jouer ! C&#39;est l&#39;ami parfait que chaque enfant mérite, et il ne coûterait que… et bien, vous savez. Nous ne savons pas encore combien il coûterait, mais je prévois, disons… 140 $ ? Un peu cher mais, eh bien, il faut une //conscience// à l&#39;intérieur, et ça n&#39;est pas bon marché, vous savez ? En tout cas, je suis resté assis, reniflant toute la journée et j&#39;ai tellement hâte d&#39;avoir votre retour. J&#39;espère que vous pourrez me laisser poursuivre mes projets.}}
&gt; 
&gt; {{Je vous aime comme toujours,}}
&gt; {{Brian Harding}}
 
&gt; {{Très cher Brillant,}}
&gt; 
&gt; {{Ça a l&#39;air splendide ! Bien sûr, en t&#39;autorisant à faire ça je //contourne// quelques règles -- tu n&#39;es pas supposé utiliser des ressources de Wondertainment pour fabriquer des prototypes de jouets avant que ton idée n&#39;ait été approuvée pendant l&#39;une de nos présentations mensuelles. Cependant, tu as traversé quelques épreuves, et nous apprécions toujours ce que tu nous fais, alors je vais tirer quelques ficelles pour toi… et dire oui ! Ça me paraît une idée parfaite merveilleuse qui donne chaud au cœur et qui dessinera un sourire sur le visage de tous les enfants du globe !}}
&gt; 
&gt; {{Que tu continues à avoir ces grandes idées novatrices après tout ce temps me dépasse. Je suis heureuse de savoir que tu tiens le choc en tout cas. Tu sais, nous avons tous été inquiets pour toi ici. Beaucoup de gens avaient peur que tu ne reviennes jamais. Ça a été la folie ici… l&#39;Empereur Baleine Gelée avance plutôt bien, mais sans tes indications toute la confiance habituelle de ton équipe est un peu tremblante et nerveuse. Nous suivons tes plans à la lettre -- je t&#39;ai plus ou moins remplacé, j&#39;ai moi-même été une assez bonne conceptrice de bonbons, et j&#39;espère mener ce projet dans une direction qui te rendrait fier. Quand tu seras rentré, tu pourras tout ajuster à ta convenance. Je n&#39;ai pas voulu t&#39;envoyer de message à ce propos avant, puisque tu profitais d&#39;un peu de &#34;temps pour toi&#34;.}}
&gt; 
&gt; {{J&#39;espère que tu peux sentir tous nos vœux chaleureux d&#39;ici. Notre amour est immense. Tu nous manques à tous terriblement, et nous te souhaitons un bon rétablissement.}}
&gt; 
&gt; {{Léchouilles d&#39;Amour,}}
&gt; {{Judy Papill}}
&gt; 
&gt; {{P.S. Comment prévois-tu de créer une conscience ? Seuls nos plus célèbres fabricants de jouets y sont parvenus. Si tu réussis, tu seras sur la bonne voie pour intégrer notre hall d&#39;honneur !}}

&gt; {{Chère Judy la Langue,}}
&gt; 
&gt; {{Un gigantesque merci pour ton autorisation ! Je suis certain que vous ne serez pas déçus ! Pour ce qui est de l&#39;Empereur Baleine Gelée, je pense qu&#39;une fois le concept de base posé à plat il est difficile de le rater. C&#39;est une idée complètement unique, mais je ne pense pas qu&#39;elle soit très dure. La partie la plus difficile va probablement être sa capacité à donner la vie aux desserts, mais je suis sûr que vous vous en sortirez en un temps raisonnable. On ne peut pas aller plus vite que le génie -- mon nom n&#39;est pas Brillant pour rien !}}
&gt; 
&gt; {{Je suis content que tout le monde s&#39;inquiète de moi. Est-ce que M. Coâ va bien ? Je détesterais l&#39;avoir laissé avec des sentiments blessés -- s&#39;il est toujours triste à ce propos, s&#39;il te plaît dis-lui que je ne pensais rien de tout ce que j&#39;ai dit et qu&#39;un gros câlin l&#39;attend dès que je serai rentré. Dis à mon équipe qu&#39;elle me manque aussi, et à Poly que nous sommes quittes, et que je lui pardonne.}}
&gt; 
&gt; {{Je vous aime comme toujours,}}
&gt; {{Brian Harding}}
&gt; 
&gt; {{P.S. Je pense avoir trouvé le &#34;matériel&#34; pour le faire moi-même, mais ce sera une surprise, okay ? ;)}}
