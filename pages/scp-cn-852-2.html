&gt; ++ **一九六四年**
@@@@
@@@@
&gt; +++ **01/04/1964**
&gt; 
&gt; 今天是个好日子，因为论文快完成了。戴维想让我帮他带午餐，但我不想去，研究很需要时间，我不想把时间浪费在这种地方。“胶布”今早上吐下泻，准备送到兽医那里治治。我讨厌日记，写日记很麻烦，没有情况的话，以后我可能不会再写了。
&gt; 
&gt; 祝你好运，明天的科特利尔。
@@@@
@@@@
@@@@
[日记本存在撕毁重新装订的痕迹]
@@@@
@@@@
@@@@
@@@@
&gt; ++ **一九六五年**
@@@@
@@@@
&gt; +++ **18/02/1965**
&gt; 
&gt; 我实在不清楚这个到底是不是日记，哪里有人像我这样挑日子写？
&gt; 在这里讨论这些没什么用，现在，我要用这个本子记下以后的记录。
&gt; 今天下午戴维说他在[数据删除]发现了一个奇怪的东西，他的表情很奇怪，又兴奋又害怕，害怕是从他的面部语言里读出来的，我读过几年心理。我从未见过那样的戴维。就我所知，他平日里是一个稳重的人，几乎没有什么能让他这么兴奋。
&gt; 
&gt; 本来我不想在这件事情上多费口舌，我的时间很宝贵，但是戴维极力想让我过去跟他看看。最后我改变了主意，也给他一个条件，必须周末才能去。好了，不写了，我的“胶布”在舔我，他一定又饿了。
@@@@
@@@@
@@@@
&gt; +++ **21/02/1965**
&gt; 
&gt; 谁能告诉我这***的是什么鬼地方？！
&gt; 
&gt; 我和戴维被困住了，彻彻底底地被困住了，没有任何希望。
&gt; 
&gt; 早上遛狗的时候撞上了戴维，他开着他的翠鸟车在我家门口转悠，过来问我想不想去看看那个“奇怪的东西”。要不是他提醒，我现在绝对不会被他带到坑里，待在这个狭窄的，潮湿的，又脏又臭的小屋里。
&gt; 
&gt; “胶布”在我怀里瑟瑟发抖，哦，他肯定被之前的事吓坏了。现在屋子外面有几十个，我敢肯定有几十个，直径至少有两英尺的球状闪电。下车的地方一片狼藉，戴维的翠鸟车只剩一个骨架，滚滚冒烟，正是那些***的闪电球的杰作。幸好不远处有这间树屋，那些东西没有靠近。真是奇怪，那些东西好像在惧怕这里的什么一样，也许是树屋里面有什么东西导致的吧。
&gt; 
&gt; 戴维在叫我，他总是喜欢翻个透，今天就到这里。祝好运，明天的科特利尔。
@@@@
@@@@
@@@@
&gt; +++ **22/02/1965**
&gt; 
&gt; 戴维越来越奇怪了。
&gt; 
&gt; 他总是对着墙发呆，四个小时了，老天爷，四个小时！“胶布”冲树屋外面狂吠，反常的很。坏消息，背包里的食物和饮用水已经不多，钢笔墨水也是。希望有人能发现我烧的一大团“SOS”烟。
&gt; 
&gt; 上帝保佑。
@@@@
@@@@
@@@@
&gt; +++ **23/02/1965**
&gt; 
&gt; 戴维不见了。
&gt; 
&gt; 外面的闪电球也不见了。
&gt; 
&gt; 不知道是什么时候，可能是昨天夜里，或者今天早上。醒来的时候，戴维像是人间蒸发一样，干干净净。真是荒唐，他的背包还在这里。我要尝试走出这里，我知道，“胶布”会祝我一臂之力的。
@@@@
@@@@
@@@@
&gt; +++ **25/02/1965**
&gt; 
&gt; 我撒谎了。事情变得诡异。
&gt; 
&gt; 警方是在[数据删除]找到我的。警官盘问我怎么回事，我控制不住自己多次想把事实一五一十的告诉警官，但是我的理智告诉我，说出来只会让别人把自己当成神经病。于是我欺骗他说我跟朋友戴维开车出去，结果车故障抛锚，下车完车就炸了，然后戴维不知所踪云云。那位警官半信半疑，因为这里林区前几天刚下过雨。随后他带我到最近的警局录口供。细节不再描述，诡异的在后面。
&gt; 
&gt; 回研究院准备帮自己和戴维请个假，半路上你猜我撞见了谁？
&gt; 是戴维那货！那货见到我只是打了个招呼，上周的事屁都不放一个。我冲过去质问他为什么扔下我就跑回来，他被我这个举动好像弄昏头一样，竟然还迟疑几秒钟的功夫，扔下一句话：科特，你没生病吧？
&gt; 
&gt; 当即轮到我懵了，因为我实在看不出戴维有这样精湛的演技。
&gt; 
&gt; 又问过几句话，戴维用奇怪的眼光看我，摇摇头就走了。我扶着头坐在研究所的石墩上，企图让自己头脑清醒一点。可是这完全不奏效，头脑照样像一团乱麻一样。
&gt; 
&gt; 可能戴维说的对，我该去看心理医生了。
@@@@
@@@@
@@@@
&gt; +++ **19/03/1965**
&gt; 
@@@@
@@@@
@@@@
&gt; +++ **09/10/1965**
&gt; 
&gt; 已经将近八个月了，我也承认，我的变化很大。求知欲使我夜不能寐，我一直在调查那个跟闪电球相关的记录，--有时候甚至不择手段--。
&gt; 
&gt; 戴维回来真的不知道二月份的事情，无论我怎么旁击侧敲。最后被我搞的不胜其烦，干脆不理我，现在想想，真是讽刺。不过我发现，戴维无法解释他的翠鸟车去了哪里的部分。那么唯一可以解释的原因有两个，一是我产生了幻觉，真实的，严重的幻觉；另一个，大概就是那个闪电球搞的鬼。而我更愿意相信后者。
&gt; 
&gt; 今天下午，我带着“胶布”开着租来的车，凭脑海里的记忆重返之前的树屋。在开错了几次路之后，却发现那里的林区拉开了警戒线。该死，警戒线那里站着数名身着黑色护甲的军人。我只好减速掉头，假装没看见他们继续往回开。
&gt; 我把车停在离警戒线非常远的地方，备好手电筒等装备，充足的食物和水，等天全黑再徒步行动。绝对不能被那群人看见，不然这次我出来就算白来了。
&gt; 
&gt; 祝你好运，科特利尔。
@@@@
@@@@
@@@@
&gt; ++ **一九六六年（断代）**
@@@@
@@@@
&gt; ++ **一九六七年**
@@@@
@@@@
&gt; +++ **01/01/1967**
&gt; 
&gt; 新年快乐，科特利尔。事情变化太快，原谅我把日记写成了月记。
&gt; 
&gt; 月色很美，我却不想欣赏。当时徒步走了差不多两个小时。“胶布”跟在后面，我跟他强调无数遍，叫他不要随便乱吠，不然没有狗粮吃。“胶布”只好把声音换成了低沉的“呜呜”声。
&gt; 还有一段距离的时候，我可以借着手电光看见树屋。但是貌似有不速之客领先我到这里，条件反射之下，我拧掉手电趴在灌木类植物后面。他们不知道在干什么，说的话也听不清楚，只是他们手电产生的光在乱转。
&gt; 
&gt; 当我企图探出头看看那些人的时候，后面发出一些动静，不寻常的动静。“胶布”立马警觉起来，我也按住我防身用的点38左轮，屏住呼吸，注视身后。
&gt; 确定后面时候是虚惊一场后，我长长的出了口气，刚转头却脖子一痛，然后就什么都听不见了。隐约感觉“胶布”在乱吠。
&gt; 
&gt; 身体瘫软下来，他们给我套上了眼罩。不知不觉中，我来到了一处地方，这里，无法想象，科技远超外界，高度发达。他们似乎还问了我什么，想不起来。我已经麻木了，他们怎么问，我就怎么答。也许，这里可以解答困扰我许久的异常吧。
&gt; 万幸，“胶布”还在，没有被他们射杀。
&gt; 
&gt; 我知道了这个世界上原来还存在一个这样的组织。
&gt; @@@@
&gt; [[size xx-large]]**SCP基金会**[[/size]]
&gt; @@@@
&gt; [[size xx-large]]**控制-收容-保护**[[/size]]
&gt; @@@@
&gt; 我会把这个秘密带进坟墓里的。现在，基金会，CN分部，我的工作桌上，有一封信。
&gt; 
&gt; 今天是1967年1月1号，那封信的署名是O5-█
@@@@
@@@@
@@@@
&gt; +++ **12/06/1967**
&gt; 
&gt; “胶布”死了，我恨那个闪电球。
&gt; 
&gt; 今天是1967年6月12号。
&gt; 
&gt; 我不想再写下关于这件事的任何细节。愿天堂他能有个好主人。
&gt; 我决定跟探索队一起去找那个***的闪电球。也许会像戴维那样，也许不会。
&gt; 
&gt; 因为我知道的太多了。
&gt; 祝你好运，科特。
@@@@
@@@@
@@@@
[下为另一日记本合订]
@@@@
@@@@
@@@@
@@@@
&gt; +++ **20/07/1967**
&gt; 
&gt; 录像带告诉我，我曾经死过一次。
&gt; 事实上我，那个我猜对了。戴维的事情差不多已经摸清楚。难以置信，多么奇妙，简直集世间万物之精髓。决不能让别人知道我的事，一定要注意那个碍事的家伙，--杀掉多好--。
@@@@
@@@@
@@@@
&gt; +++ **21/07/1967**
&gt; 
&gt; 现在似乎可以听见//他//说话了，难以置信，我在和一个能量体对话，而且//他//说话很奇怪。
&gt; 
&gt; //他//说//他//不知道“名字”是什么意思，我用九牛二虎之力跟//他//解释，但//他//好像还是很费解。
&gt; 
&gt; //他//问我“你是谁？”
&gt; 
&gt; 我回答了真实答案，不过//他//不再提问，我很着急，很多东西我不明白，也许要等到明天。
@@@@
@@@@
@@@@
&gt; +++ **22/07/1967**
&gt; 
&gt; 见到我进到警戒区里，//他//就让那些闪电球纷纷让开。
&gt; 
&gt; 我问//他//把我的“胶布”弄到哪里去了。顺便给//他//解释了一下字面意思。
&gt; 
&gt; 但是//他//没有回答我的问题，反问为什么“胶布”是“我的所有物”。
&gt; 
&gt; “我不明白。为什么‘胶布’这么重要对你？”
&gt; 
&gt; “因为‘胶布’是我的家人。”
&gt; 
&gt; 正当我准备解释“家人”这一部分时，//他//阻止了我。
&gt; 
&gt; “我没有办法帮助‘胶布’。我不明白‘胶布’不站起来为什么。”
&gt; 
&gt; 过了好长时间我才发现//他//完全不能理解“死亡”的含义，无论如何跟//他//解释。最后我放弃了这个打算。
@@@@
@@@@
@@@@
[1967年7月23日至1967年9月8日的日记页被焚毁，无法读取]
@@@@
@@@@
@@@@
@@@@
&gt; +++ **09/09/1967**
&gt; 
&gt; 我第三次撒谎了。我的心跟别人不一样。我是死的。
&gt; 
&gt; 那个碍事的家伙不除，可能以后我都不会安生。
&gt; 辛普森正在调查那个碍事的家伙。
&gt; 我欺骗//他//杀掉了辛普森。
&gt; 
&gt; 令我细思极恐的是，我完全没有负罪感。大脑说服我这是理所应当的，我也一直这么认为。
&gt; 不对，这不一样。
&gt; 
&gt; 也许我的存在本身就不合常理。
@@@@
@@@@
@@@@
&gt; +++ **10/09/1967**
&gt; 
&gt; 很显然，基金会的人并没有怀疑我。
&gt; 
&gt; 另一种可能是，他们压根不想理我。
&gt; 也许我还有利用价值。
&gt; 
&gt; 不论如何，目前基金会和我的核心利益不冲突。真是万幸。现在，探明SCP-CN-852才是我的首要任务，--方法什么的不重要--，只要看到结果就行。
@@@@
@@@@
@@@@
[实验记录已省略，详见项目档案/实验记录]
@@@@
@@@@
@@@@
@@@@
&gt; ++ **一九六八年**
@@@@
@@@@
&gt; ++ 略去
@@@@
@@@@
&gt; ++ **一九八七年**
@@@@
@@@@
&gt; +++ **23/06/1987**
&gt; 我不会再研究下去了。
&gt;
&gt; //他//在走向另一个极端。
&gt; 我引导//他//，我修正//他//，我无法控制//他//。
&gt; 自始至终//他//都没有把我放在眼里。
&gt; 可能很久以前，SCP-CN-852没有意识，由纯粹的能量体组成；可能SCP-CN-852是高纬度生命体在低纬度的投影；可能SCP-CN-852是一个思想现实体。但//他//的诞生需要媒介，毫无疑问，我就是开启潘多拉之盒的罪人，而且还成为了盒子的一部分。
&gt; 伊始，//他//脆弱，//他//无知。
&gt; 后来，我逐渐意识到了//他//的可怕之处。我看不透//他//，并且忘记了//他//也有欲望。
&gt; 
&gt; 虽然内心深处不想承认，但是我发誓，//他//成长的太像我了。包括行为，习惯，交流，认知，情感，还有劣根性。
&gt; 
&gt; 也许是时候终结这一切了，这是我十九年以来的实践结晶。
