    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>请注意，由于多次违反基金会政策，已暂停研究员Gargus在SCP基金会的一切职务。以下内容为其工作的归档，以及为后世认清其违纪行为的详细清单。

**SCPs**

[[[SCP-697]]]
[[[SCP-7475-J]]]

**故事**

[[[Crunch|]]]
[[[My Hell|]]]
[[[Decency|]]]
[[[Discussion|]]]
[[[Eldritch Application|]]]
[[[Catch Your Death]]]
[[[Entropy]]]
[[[Pan-Wotcher|]]]
[[[Betrayal Will Not Save You]]]
[[[Poor Bastard]]]
[[[People Are Not Wearing Enough Hats]]]
[[[Repost|]]]
[[[What is Wrong With You?|你有什么毛病？]]]
[[[Translated from Palauan|]]]
[[[Foundation Burger|]]]
[[[SCP+MLP=DNC|]]]
[[[From the Mists of Time]]]
[[[You Are Not Insignificant|]]]
[[[Sgt. Pepper|]]]
[[[Don&#39;t Blink]]]
[[[Contrast]]]
[[[It&#39;s Not Spelled Like That!|]]]
[[[If It Were the 80s]]]
[[[Stepping Out]]]
[[[Have A Heart|]]]
[[[Ennui|]]]
[[[Fading|]]]
[[[About Tree Fiddy]]]
[[[One Last Punch for the Road|]]]
[[[The Czar Cometh]]] （欢乐基金会设定故事）
[[[Piercing the Night Vale|]]]
[[[After Amusement]]]
[[[Crack|]]]

暂停研究员Gargus在SCP基金会的一切职务的原因如下：

* 在一座废弃工厂外建造巨大的玻璃幕墙并将它提交为SCP。
* 用化学方法改变一系列水珠使其具有无限吸水能力并将它提交为SCP。
* 意图将艾米莉·狄金森的诗集提交为SCP。
* 使用数个SCP以改变一座悬崖周围的重力并将它提交为SCP。
* 试图挑起SCP-343和一个蜂巢意识计算机之间的斗争。
* 让一个小镇感染一种能把水变成火的菌株并将它提交为SCP。
* 越过信息发送系统派遣一群特工前往南极洲进行一项自杀式任务。
* 向D级注射强力致幻剂后将他的眼镜提交为SCP。
* 把SCP-294写成SCP-423的所有物。
* 将SCP-231放置在[数据删除]状态下两周以恐吓一名基金会特工。
* 把SCP-050焊到SCP-173上。
* 提议让SCP-173做基金会的头头。
* 与研究员Nyttyn合作，试图以猫头鹰和厕所为基础制造一个空间异常并将它提交为SCP。
* 将螺旋桨和绞肉机装在奶酪牛肉三明治上并将它提交为SCP。
* 意图将一个普通的杨桃提交为SCP。
