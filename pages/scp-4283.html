**项目编号：**SCP-4283

**项目级别：**Keter

**特殊收容措施：**因为SCP-4283的性质，SCP-4283不能以任何现时的技术予以收容。收容工作应该将重心转移到通过散布虚假消息和以与地方当局合作的方式控制关于SCP-4283的信息流出，并且密切监视Ouachita湖及其周边地区的活动。

此外，开展秘密行动//Blakely//。该行动将试图改变和使用SCP-4283的输出流量。包括有SCP-4283收容设施和Blakely山水坝的收容站点Site-441将作为该行动的指挥部。

根据Site-441的主管作出的命令，虽然截至目前仍然未成功收容SCP-4283，试图将其永久无效化的研究将会持续进行，直到有一个可用的解决方案为止。

**描述：**SCP-4283是位于阿肯色州温泉城附近的Ouachita湖表面之上的一个水栖异常。在其拓展到最大时，大概有41米长，16米宽，但是它的形状不规则，颇似一个破洞或者一滴眼泪。SCP-4283位于该湖的东北部分，最低时位于离表面大概三米高度的位置，最高时约达十九米。目前不清楚该异常是否是一个维度异常，或者受到某些空间因素的限制。

截止2018年12月，每秒会流出大约4600m³的非异常水。水样分析显示这些水完全没有异常，跟该湖他处的水一致，包含有适当数量的沉积物和岩屑、正常的pH值，溶解有正常种类和数量的矿物质。但是所有从SCP-4283中流出的水中完全没有生命存在。

该异常每秒流出水量每年增加63m³。

该异常的边界是单向的，物质不能以任何手段进入该异常，该异常在Ouachita湖和另外一个未知地点之间创造了完美的单向通道，导致收容难以开展。

任何试图阻止或者限制从SCP-4283中出现的水流的尝试都无功而返，任何围绕该异常建造的收容措施最后都因为不断增加的水压遭到灾难性崩溃。

以下是值得注意的收容尝试列表：

[[collapsible show=&#34;+ 值得注意的收容尝试列表&#34; hide=&#34;- 值得注意的收容尝试列表&#34;]]

&gt; **收容措施：**尝试以一个大混凝土块和一系列液压装置围堵住该异常。
&gt; **结果：**大部分液压装置失效。混凝土块遭到严重损坏。

&gt; **收容措施：**一米厚的以钢筋加固的混凝土结构，使用高压阀来停止水流。
&gt; **结果：**该收容装置遭遇了灾难性失效。

&gt; **收容措施：**70mm厚，20m直径，50m长的钢管。以一个特殊设计的快速锁上且焊死的阀门密封。
&gt; **结果：**在收容措施的两端发生了灾难性失效。焊接团队两人受伤，一人死亡。

&gt; **收容措施：**以钛与████组成晶体的███████合金球壳，物料以电磁力进行移动以达到瞬时而且完美的密封效果。所有人员从该区域疏散。
&gt; **结果：**在球壳内压强达到大概900GPa时，发生了收容失效。水压导致的爆炸向Ouachita湖倾泻了大量███████合金的碎块和巨量热冰[[footnote]]**译注：**查阅水的相图，在900GPa与室温下，水以冰XI相存在，此时水为固体，正交晶系，但是会长成六角形（这点倒是和常温常压的冰Ih一样），所以叫做热冰（在室温这一“热”环境下存在的冰）[[/footnote]]。

[[/collapsible]]

//Blakely行动//制造的设施有效地将SCP-4283的水流导入当地城市用水系统。正在进一步讨论是否继续将其输出供应城市用水或者导入其他地方。在该系统无法处理输出的情况下，一个二级管道将会把水流导入Maumelle湖和阿肯色河。

**附录4283-1958/12/06：**Site-441主管Frederick Campbell的一封信

&gt; //1958-12-06//
&gt; 
&gt; Site-441的员工们：
&gt; 
&gt; 我最近注意到最近有很多级别较低的参与//Blakely行动//的人员对SCP-4283的Keter分级和我们在收容这个似乎无害甚至有些益处的异常上的持续的大量投入的质疑。
&gt; 
&gt; 按照我们目前的理解，SCP-4283的水流没有在这颗行星的其他任何地方发现来源，意味着该异常正在有效地增加地球上的水量。
&gt; 
&gt; 如果SCP-4283没有在接下来几个世纪内被无效化，它对这颗行星的影响不可能向公众保密。自从//Blakely行动//生效以来，我们已经发现了它对Ouachita湖，Maumelle湖和阿肯色河的影响。
&gt; 
&gt; 它造成的后果只会逐渐恶化。尽管现在看来它不是个问题，但是如我们所知，基金会的目标是收容所有的、任何的会对人类有危害的异常，不论它的恶果是在多久以后显现的。
&gt; 
&gt; 以现在的速率，在1500万年后，SCP-4283产生的水量将会淹没地球上的所有大陆，多出的质量将会对地球轨道造成持续扰动。在这之前，它会对所有沿海城造成毁灭性结果。在较近的未来，SCP-4283将不可能隐藏并引发//Blakely行动//的失效以及收容失效。
&gt; 
&gt; 因此，我们给了个Keter分级。
&gt; 
&gt; 如果任何员工还是对SCP-4283的持续研究有疑问，请，不要发表。
&gt; 
&gt; 真诚地，
&gt; Campbell博士，Site-441主管

**历史：**SCP-4283在1946年的一个的由当地人和Ouachita国家森林的员工做出的“半空中的瀑布”的报告后被发现。随后SCP-4283被基金会隔离并且开始测试收容措施。

在一年的测试无果后，理论研究发现该异常会破坏本地生态系统，并且导致保密失效。基金会和美国陆军工兵部队合作，设计了//Blakely行动//，使用一个秘密泵站，将大量的过量的水从Ouachita国家森林中移走。该项目最后建成为Site-441与Blakely山水坝，都于1953年竣工。

知晓SCP-4283的非基金会人员被审问并且相应的进行了记忆删除处理。一份值得注意的对本地人的采访日志的节录版如下：

[[collapsible show=&#34;+ 审问报告-013[节录]&#34; hide=&#34;- 审问报告-013[节录]&#34;]]

&gt; **被审问者：**Marcus Olds，68岁，北美印第安原住民血统。
&gt; 
&gt; **审问者：**Frederick Campbell博士，Site-441主管
&gt; 
&gt; **&lt;摘录本开始，16:47，1946-██-██&gt;**
&gt; 
&gt; **Campbell：**……在这个异常出现之前，有什么其他的异常吗？
&gt; 
&gt; **Olds：**如我所述，只有一场地震。
&gt; 
&gt; **Campbell：**好吧，我们已经听到了几份关于这场地震的报告，但是我感觉，Olds先生，你对我们隐瞒了什么，你确认你没什么别的可以告诉我们的？
&gt; 
&gt; **Olds：**...
&gt; 
&gt; **Olds：**博士，你会把我当做疯子的。
&gt; 
&gt; **Campbell：**你应该发现了，我很思想开放的，任何能帮助我们的信息都可以。
&gt; 
&gt; //Olds先生犹豫了一会。Campbell博士开始终止谈话。//
&gt; 
&gt; **Campbell：**警卫，请帮我护送Olds先生出去。我们现在终止-
&gt; 
&gt; **Olds：**猎人。
&gt; 
&gt; **Campbell：**能解释下吗？
&gt; 
&gt; **Olds：**我的奶奶在我校的时候告诉我了这个故事。故事的主角一般是一位猎人，在树林里无目的的狩猎。
&gt; 
&gt; //Campbell博士示意警卫离开，恢复了谈话。//
&gt; 
&gt; **Campbell：**这位猎人在寻找什么呢？
&gt; 
&gt; **Olds：**鹿。Ouachita本土的幽灵动物。我的奶奶给很多幽灵动物绘制了照片……他们比山高，比河宽。幽灵的世界对大部分人不可见，但是对少数人，比如我奶奶，它自己显形了。不幸的是，这意味着，她对现实世界是失明的。不过这从未阻止她把自己的所见画下来。
&gt; 
&gt; **Campbell：**猎人呢？她也能看见这位猎人？
&gt; 
&gt; **Olds：**和他要捕猎的动物一样强大有力。
&gt; 
&gt; **Campbell：**为什么这位猎人要狩猎这只鹿？有什么特殊的意义吗？
&gt; 
&gt; **Olds：**这是最后一只。
&gt; 
&gt; **Campbell：**我知道了……这和Ouachita湖的异常有什么关系吗？
&gt; 
&gt; **Olds：**当一只幽灵动物死了，大地颤抖，地球流血。博士，地球的血，是水。
&gt; 
&gt; **Campbell：**当最后一只幽灵动物逝去之时发生了什么？假如这个猎人杀掉了这只鹿呢？
&gt; 
&gt; **Olds：**地球不会停止流血。
&gt; 
&gt; **Campbell：**啊……那你的奶奶是否有告诉你如何“止血”呢？
&gt; 
&gt; **Olds：**杀死猎人。
&gt; 
&gt; **Campbell：**好的，Olds先生，谢谢你。你对我们帮助很大。
&gt; 
&gt; **Olds：**博士，你不觉得我是个疯子吧？
&gt; 
&gt; **Campbell：**大概是这样……但是这样我的工作就莫名的容易很多了，不是吗？今天真是成果丰硕。Olds先生，警卫会护送你出去的。
&gt; 
&gt; **&lt;记录停止&gt;**
