人的视线为什么是向前的？

我时常考虑这个问题。而此时此刻，有的人正在向上看，看脸色、看目标、看那满目星河、看那空洞的鼻孔；也有人正在向下看，看蝼蚁、看世界、看那沧海桑田、看那粘尘的脚面。

无意间，想起了自己还在读书时写下的文字。那时的我和现在的我竟无二致，躲在某个阴暗的房角，为自己那不切实际的梦想而借债。是的，任何努力终究是要付出代价的。我的肩上永远背着名为过去的包袱，其中很多东西，在外人眼里大可扔掉，而我也是这样做的。但随后，又被遗憾的行李箱接住。

封闭实验的不知道第几天。这个站点里从未长时间收容过什么项目，多数时间，按照其他员工的臆想，这里只是作为例行工作中的一环。我们所做的，是在异常被发现的第一时间，派出站点内的人员，执行那些维护常态的工作。而收容的工作则交于更大更专业的站点，或是某位正在冲击年终奖的基金会之星。

我们更加熟悉的则是防御外患。作为善后工作的承担者，我们总是会被那些躲在角落里的人或组织所目击。接着便是，敌袭，从原始野蛮的持矛冲锋，到装备精良的太空科技。有时候，我甚至会想，究竟是怎样的世界，才能容纳如此千奇百怪的势力并存而又能维持稳定。

“我在里面关了多久了？”

“大约一个月吧。”

“为什么站点还没修好？”

“前几天，混分又来了一次，我们还以为你在废墟里死了。”

“我...”

“不用说了，你又趁我们不注意，在某个地方偷偷建了密室对吧。”

总而言之，日常就是这个站点里的日常，同帷幕外的人们类似，每天循环往复。

“既然你没死，顺便报告一下你这个月的进度吧。”

“这个站点里什么时候能产生进度了？非要报告的话，大多数生物在被强行灌输直行的指令后，仍会发生无意识的微小偏移。而随着实验时间的延长，众多微小的偏移最终会不断累积以至对象回归原点。”

“还没听说过哪个人在上班的路上到家了。”

“说明你没搞过外遇。况且我已经说过，生物的思想中只有直行这个动作。而上班则更具有目的性，除非你每天住在办公室，不然仅凭单次直行是无法完成上班这个动作的。”


“那不就是你吗？”

“你就没什么故事要分享一下吗，这一个月你也什么都没做吗？”

“能有什么可做的呢，不过前几天倒是给家里打了通电话。”

“怎么说？”

“上次搬家之后，妻子和女儿都挺好的。记忆删除的效果也像往常一样良好，她们只记得我找了一处新宅子，虽然不比过去好，但也没差。”

“所以问题解决了。”

“不，妻子觉得有人在跟踪她，那群疯子就是不肯放弃不是吗？”

“会好起来的，乐观一点，总是会甩掉那群跟踪狂的，别让生活影响你的工作。”

“说真的，我有时候还盼着能为了什么去和别人干一架，这里的工作既轻松又压抑。”

确实如此，总还是要回到工作上去的。我已经是这个站点的幸运儿了，上天赐予了我一个多疑的脑子，让我时刻保持着对身边事物的警惕，进而对寻常的物品进行思考。基金会正是看上了我研究异常方面的进取精神才招募的我，而现在看来，他们或许只是不想让我参与其他组织的活动。良好的生活条件、自由的科研领域、简单的应急处理，任何一个人都会在这种环境之中安定下来。说起来，我闭关的这一段时间里，一直没有与家里取得联系。即使早就告诉他们，我的工作需要高度保密，一个月没有音信，也会担心吧。

阔别了良久的办公桌上，摆着精致的礼物盒，上面还附有两张纸条。

&gt; 这是上个月例行检查时，在你的伪造住址处找到的。内容物已经经过检查，可以确定是家里送给你的礼物。虽然你之前交代过这方面的事，可还是觉得应该留给你自己处理。

哼，这不是知道我没死吗。

&gt; 亲爱的，这几天又收不到你的回信了。你又在做些什么拯救世界的工作吧？你以前总是说自己在做秘密的实验，真希望你的实验结果能让你更快地回家。我还记得二十五年前，我第一次遇见你时，你用证件骗走了我店里的奶油饼干。你明明不喜欢面点，却总来店里骚扰我。到现在我还在怀疑，你究竟有没有吃我送你的那些饼干。年轻真好啊，时间过得太快了，眨眼间，你又不在我身边了。你的生日要到了，特别给你做了饼干，希望能让你也想起我们当初的生活。

盒子里的确是饼干，是妻子的味道。原来我已经过生日了吗？

“拿去给大家分了吧。早说过不是太宝贵的东西就不用留给我了。”

“......”

“怎么了？”

“需要给你申请个假期之类的东西吗？”

“不用担心我，你家里天天被追杀都没事，我怕什么。”

“你他妈的，我关心你干啥，东西留下，人走。”

“我也该继续回到暗处了。下次你可得把站点修得雅观点，不然太影响工作效率了。”

这世间还有太多需要我亲自去争取的东西，又怎能有理由不向前看呢。

快步走回实验室，眼前是径直通向目标的路。

.......

**记录结束**
------

**事件描述：**混沌分裂者于当日发动了针对站点的小规模袭击。在攻击的过程中，双方以某种目前尚不可知的手段造成了一次时间循环事件。事件的特征包括：以袭击前后分别十五日为一时间周期、以站点内某一点为中心，半径1.3km的球形区域。

**地点：**中国，Site-██
