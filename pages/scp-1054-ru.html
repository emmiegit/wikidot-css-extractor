**Item n°:** SCP-1054-RU

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-1054 deve ser contido no centro de um hangar reforçado no Setor █, projetado de forma que durante uma brecha de contenção ou outras situações imprevistas o hangar possa ser hermeticamente fechado. O hangar deve ser equipado com sistema de ventilação especial para realocar qualquer gás de exaustão produzido pelo objeto. As paredes do hangar devem ser preenchidas com placas de chumbo de pelo menos 1 cm de espessura.

SCP-1054 deve ser montado de forma sólida em uma plataforma adequada para evitar a queda de SCP-1054 durante sua ativação e deve ser mantido sob vigilância por vídeo 24 horas com câmeras de visão infravermelha. A plataforma deve ser colocada estritamente de forma perpendicular à entrada do hangar. O hangar deverá ainda ser equipado com sensores de temperatura, manômetros e sensores de radiação. É proibido colocar SCP-1054 abaixo do nível do mar ou em altitude superior a 50 metros, pois isso leva à ativação do objeto com a geração em massa simultânea de todas as espécies de SCP-1054-1 a -4.

Além de fins experimentais, a ignição de SCP-1054 não deve ser realizada sob nenhuma circunstância. A presença de funcionários em horários que não sejam experimentos é restrita, independentemente do nível de habilitação de segurança. Adicionalmente, é proibido aproximar-se de SCP-1054 enquanto ativo a uma distância inferior a 10 metros da frente; barreiras adicionais foram colocadas para evitar qualquer aproximação acidental.

Em caso de ativação auto-induzida do objeto e geração de SCP-1054-1 a -4, o hangar deve ser imediatamente fechado e os funcionários do Setor █ devem ser evacuados. Após completar a evacuação, FTM Epsilon-3 &#34;Tarântulas&#34; deve ser despachada para restaurar os procedimentos de contenção. Para uma supressão bem-sucedida de SCP-1054-1 a -4, a FTM Epsilon-3 deve ser equipada com miras térmicas e trajes de proteção contra radiação. Em caso de falha na recontenção de SCP-1054, o Procedimento Yat-990 deve ser iniciado.

**Descrição:** SCP-1054 é um motor turbojato de fluxo duplo PS-90A. Apesar de inúmeros incidentes, o objeto está em boas condições de funcionamento, com apenas alguns defeitos menores (por exemplo, lascas nas pás do ventilador). Todos os sistemas vitais do motor estão totalmente intactos. Qualquer desmontagem parcial do motor é extremamente difícil de realizar, devido aos pinos de travamento e os fios de segurança serem semelhantes a [REDIGIDO] por suas propriedades. SCP-1054 é capaz de ativar e operar espontaneamente sem quaisquer influências e/ou motivos externos. A varredura da parte interna do compressor, câmara de combustão e turbina não teve efeito, e até hoje não se sabe o que está acontecendo dentro de SCP-1054 durante sua fase ativa. As funções de SCP-1054 não precisam de combustível, óleo ou outros materiais combustíveis e lubrificantes.

O efeito anômalo de SCP-1054 se manifesta assim que o objeto se torna ativo e depende diretamente do modo de trabalho do motor. O efeito termina assim que SCP-1054 atinge um dos modos de trabalho descritos abaixo; as criaturas, marcadas como SCP-1054-1 a -4, começam a aparecer no sistema de admissão do motor. Todas as subespécies dessas criaturas se assemelham em aparência as gralha-cinzentas (//Corvus cornix//), mas diferem umas das outras por algumas distinções externas, habilidades e comportamentos, além de seu nível de agressividade contra humanos e outras criaturas vivas.

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1054-ru/vorona_medium.JPG|caption=SCP-1054-3.]]

* SCP-1054-1 – Esta criatura se mantém perto do motor que a gerou e a protege de danos, como uma espécie de ninho. Normalmente, eles atacam o inimigo todos juntos como um bando, mas apenas se o referido inimigo for apenas um. Caso múltiplos inimigos estejam presentes, SCP-1054-1 tentará dispersá-los realizando movimentos caóticos no ar enquanto emite um guincho penetrante e incomum para corvos, que afetam negativamente o sistema nervoso e os órgãos sensoriais das vítimas. As penas das aves possuem um tom opalescente. SCP-1054-1 aparece quando SCP-1054 atinge um modo de trabalho de &#34;aceleração baixa&#34;.

* SCP-1054-2 – Essas criaturas mostram um desejo ativo de escapar da zona de contenção e, presumivelmente, são os batedores do bando. Prevenir as tentativas de fuga dessas criaturas mostrou-se muito complicado por sua invisibilidade parcial; no entanto, SCP-1054-2 pode ser facilmente visto no espectro infravermelho. SCP-1054-2 prefere permanecer alto no ar, enquanto sob o hangar os pássaros se escondem sob o teto e, portanto, apresentam um alvo bastante difícil. SCP-1054-2 prefere atacar os inimigos mergulhando sobre eles de cima e tentando bicar os olhos dos inimigos ou penetrar em seus pescoços. Todas os pássaros desta espécie emitem uma grande quantidade de calor. As razões desse efeito são desconhecidas, pois a anatomia interna de SCP-1054-2 é idêntica à das gralhas-cinzenta. As penas possuem uma cor de cobre escuro. As entidades SCP-1054-2 aparecem durante o modo operante &#34;cruise&#34; de SCP-1054.

* SCP-1054-3 – SCP-1054-3 é aparentemente responsável pelo crescimento da população da revoada. Após a geração, eles se espalharão rapidamente, tentando encontrar os locais mais isolados para depositar seus ovos. A partir desses ovos, nascerão as outras espécies de aves geradas por SCP-1054. O desenvolvimento das criaturas neles ocorre em ritmo acelerado, portanto devem ser destruídos imediatamente. A cor das penas é preto-azulada, o que permite que SCP-1054-3 se esconda facilmente entre revoadas de corvos comuns e se perca de possíveis perseguidores. Por nenhuma razão discernível, sempre há um alto nível de radiação em torno de SCP-1054-3. SCP-1054-3 aparece durante o modo de trabalho &#34;aceleração máxima&#34; de SCP-1054.

* SCP-1054-4 – De todas as espécies de aves que SCP-1054 gera, esta é a mais perigosa. As penas e pele de SCP-1054-4 são cinza escura com listras vermelhas. De acordo com seu comportamento, os espécimes SCP-1054-4 são caçadores ou guerreiros da revoada. Eles intencionalmente procuram humanos e tentam infligir-lhes ferimentos graves com seus bicos e garras, arrancando pedaços de carne deles, que então carregam para o motor. Indivíduos de SCP-1054-4 se distinguem por sua resistência especial; em particular, eles são capazes de resistir repetidamente a impactos diretos de uma arma de fogo e, apesar da gravidade de seus ferimentos, continuam a atacar os funcionários envolvidos na restauração da detenção de SCP-1054-4. Este tipo de espécime aparecerá apenas durante o modo de &#34;emergência&#34; de SCP-1054, o que é relativamente raro devido à intervenção oportuna dos agentes da FTM Epsilon-3, que impedem que o motor atinja este modo. O próprio motor, apesar das cargas mais fortes experimentadas neste modo, não sofre nenhum dano.

É de se notar que as pás rotativas do ventilador não causam danos a SCP-1054-1 a -4, pois voam para dentro do motor e saem pelo sistema de admissão.

Antes que o objeto entre no modo &#34;aceleração baixa&#34;, ele pode ser abafado e desativado usando [DADOS EXPURGADOS]. Depois disso, é necessário limpar o motor de [DADOS EXPURGADOS] na medida em que suas características de design permitirem. Tentativas de abafar SCP-1054 de qualquer outra forma apenas levam ao aumento da atividade do objeto e da agressividade das aves, sendo, portanto, proibidas.

**Adendo 1054-1:** SCP-1054 chamou a atenção da Fundação após a queda da aeronave Tu-204-100 em ██/██/████, número a bordo RA-█████, perto de ███████ █ ██, Rússia. SCP-1054 não foi danificado, enquanto a aeronave e o segundo motor foram destruídos quase completamente. O objeto foi recuperado por agentes da Fundação da planta de reparo de aeronaves ██████████ após a ativação, o que resultou em inúmeras baixas entre os funcionários da empresa, e foi entregue ao Setor █. Além disso, foram apreendidos gravadores de voo e outros materiais de investigação. O público foi apresentado a uma versão do incidente representando um ataque terrorista, a fábrica foi demolida e amnésticos foram apresentados a todas as testemunhas e vítimas.

**Adendo 1054-2:** Várias tentativas foram feitas para estabelecer sistemas de proteção automática na área de contenção de SCP-1054, mas todas falharam. Por causa do calor emitido por SCP-1054-2, todo sistema de mira envolvendo rastreamento térmico foi considerado inútil; levando em consideração a abundância de alvos que impedem o bom funcionamento dos sensores de movimento, eles também foram descartados. Além disso, os pássaros determinaram com bastante precisão nas torres da metralhadora a fonte da ameaça e tentaram desativá-los propositalmente. Com base nisso, foi sugerido que SCP-1054-1 a -4 possui uma inteligência coletiva. Os resultados dos estudos que confirmam ou refutam essa hipótese ainda não foram recebidos.
