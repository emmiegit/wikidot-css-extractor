+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释​
+++ 星期六，第二十周，第七年，第81回
++++ 丛林中的第五十六天

我的脾气仍然不好。我今天又对Torne发火了。他就是不老实。

我们在一个山洞里宿营，为了能让他好好呆着，让我能看看他的胳膊。如果他一直乱动，他会再次上到他的胳膊。如果他还不老实，我可能要把他捆起来。如果他听我的劝了，他就开始说话。他在洞穴深处发现了一块石头，让他觉得很兴奋。石头里刻着一个贝壳。

我的确对它很感兴趣，只是我更担心他会把自己伤得更重。贝壳呈螺旋形，类似Pella Veypal的大贝壳房子。他一直在说什么古老的海洋，什么几百年泥土的沉积[[footnote]] Ravelwoods中发现了大量的化石，大部分是由Greepley-Fxantha考察团寻回的。这些化石很有趣，但是研究很困难。由于森林各区域地层的差异，无法按时期将不同地区的化石归类。 [[/footnote]]。这的确很有意思，但如果他不注意我费了九牛二虎之力才固定好的胳膊，我可能坐到他身上来让他老实待着。

有时候我真觉得我是在照顾一个非常年轻的conlin。我知道他是成年人，但我觉得当他做傻事的时候我要对他负责。

在他老实一会之前我是不会跟他说起那块嵌着水晶的破碎石头的[[footnote]] 可能是一个晶洞？​[[/footnote]]。</textarea></pre>
