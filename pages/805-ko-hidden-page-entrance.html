    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; 안녕하십니까, 재단 데이터베이스 베타등급 방화벽 프로그램 JPP입니다. 현재 접근하려는 페이지는 특정 인물을 제외하고 접근 자체를 불허합니다. 만일 기준 미달인 인원이 접근하다 적발시, 그 즉시 쇼커 프로토콜이 발동되어 재단 컴퓨터에 내재되어 있는 테러방지용 시각,청각 기절유도제가 작동될 것이며, 동시에 근처의 특무부대에 해당 정보가 전달되어 그 인원을 검거할 것입니다. 검거된 인원은 A등급 기억소거를 받게 되며, 향후 상황판단에 따라 해당 인원의 처리여부가 결정될 것입니다. 이 점 참고하시기 바랍니다. 만일, 의도치 않게 이 페이지에 접속한 것이라면, 바로 그대로 현재 페이지를 이탈해주시기 바랍니다.
&gt; 
&gt; 이 페이지 접근에 관한 정보 및 기록은 기록정보보안행정처(RAISA)에 자동으로 보고됩니다. 
&gt; 
&gt; 그럼 지금부터 신원조회를 시작하겠습니다. 현 직원카드의 직원명과 카드 번호를 입력해 주세요.
.
.
[[module ListUsers users=&#34;.&#34;]]
&gt; 직원명 : %%title%%
&gt; 카드번호 : %%number%%
[[/module]]
.
.
&gt; 신원확인되었습니다. 다음은 페이지에 접근하기 위한 비밀번호를 입력해주세요.
[[html]]
&lt;script type=&#34;text/javascript&#34;&gt;

function LogIn(){
loggedin=false;
password=&#34;주는 우리처럼 부서져 흩어지셨으니 그 분을 두려워하지 말지어다. 우리는 주의 육신을 복원하고 이로써 스스로를 복원하느니라. 우리가 주와 함께 결합되는 것이 옳으니라. 우리는 주를 찬미하며 섬기고 주는 우리에게 도마뱀을 내리시느니라.&#34;;
password=prompt(&#34;PASSWORD:&#34;,&#34;&#34;);
password=password.toLowerCase();

if (password==&#34;주는 우리처럼 부서져 흩어지셨으니 그 분을 두려워하지 말지어다. 우리는 주의 육신을 복원하고 이로써 스스로를 복원하느니라. 우리가 주와 함께 결합되는 것이 옳으니라. 우리는 주를 찬미하며 섬기고 주는 우리에게 도마뱀을 내리시느니라.&#34;) {
loggedin=true;
window.open(&#39;http://ko.scp-wiki.net/805-ko-hidden-page&#39;);
}
if (loggedin==false) {
alert(&#34;접근 제한됨: 비밀번호가 틀렸습니다. 3초이내로 쇼커 프로토콜이 발동됩니다.&#34;);
window.open(&#39;http://ko.scp-wiki.net/shoker-protocol&#39;);
}
}
&lt;/script&gt;
&lt;div style=&#34;margin:0 auto; width: 150px;&#34;&gt;
&lt;form&gt;&lt;input type=button value=&#34;비밀번호 입력&#34; onClick=&#34;LogIn()&#34;&gt;&lt;/form&gt;
&lt;/div&gt;
[[/html]]</textarea></pre>
