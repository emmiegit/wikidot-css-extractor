Site-CN-91的林桢教授最近看起来有些奇怪。

两个月前，他如愿以偿收到了一批从美国总部寄来的SCP-217样本。从那之后的至少十天之内，他都待在自己的实验室里，未曾离开一步。而当他带着洋洋洒洒数百页的研究报告推开实验室的门时，我还不知道他已经不再是我认识的那个林桢了。

那以后渐渐地，他开始渐渐变得古怪、易怒、沉默寡言、蓬头垢面。我和同事们都好几次试图问过他发生了什么，但他始终对此事避而不谈，偶尔不耐烦了，还会没好气地丢给我们一句“你们的榆木脑袋根本不会明白的，别问了。”

久而久之，我们也就懒得再过问这件事了，林桢也慢慢地淡出了我们的视野。这种事情本来没什么大不了的，因为这个站点几乎每年都要因为各种原因损失几名研究员，只是这种程度的孤僻乖张，在我们眼里甚至比不上站点周围新建一片商业区来得值得注意。

我自己也以为这件事情就会这么过去，直到有一天，当我和他在新化学楼的大厅里相遇时，他早有准备一般地拦住了我。

“ 柯教授，今天中午一起去吃个饭如何？我想请你去我的实验室，我有些东西要给你看。”

中午的餐厅依旧人头攒动，挤满了从附近教学楼赶来的学员。林桢并不为所动，他径直穿过了拥挤的人流，挑选了窗边一个最不起眼的角落坐下了。整个中午，他都只顾着低头享用自己的午餐，一言不发。而我也只能尴尬地坐在一旁吃着属于自己的那一份。偶尔打破这局部凝固空气的，也只有几个路过学生同我们打的招呼，和我挤出尴尬微笑的回应——林桢甚至不愿抬起头来看一眼。这样的无言，一直持续到了我跟着他走进他的实验室。

而接下来的情节发展，完全超出了我的预料范围。

他站在实验室的门口，等我走进实验室后，重重地关上了门，然后从里面上了锁，又从旁边拖来了一辆平常用来运送化学试剂的铁推车顶住了门。实验室里除了我和他之外，再没有第三个人了。

“你的研究生呢？”我问道。

“研究生？我接下来要告诉你的事情，比什么鬼研究生的去向要重要上千倍！”他几乎是把这句话吼出来的。

这时，我才注意到，他已经明显干瘦不少的脸上，浮现出的一丝混合着惊恐与喜悦的复杂表情。如果把这张脸的照片打印出来让我用一个词来形容，我会形容为——疯子。我终于意识到，我可能遇到麻烦了。

我故作镇定地回应他。“好吧，那么——你有什么想让我知道的？是你发了一笔横财，还是你新订购的那台冷冻电镜到货了？”

“你的觉悟，也不过如此而已。”他向实验室的里屋走去。那里放着这个站点里最好的冷冻电镜，而这台冷冻电镜，就是属于站点最好的结构生物学专家——林桢自己的。“我会让你看到我发现的惊天秘密。”

在屋内，他熟练地打开了自己的电脑，输入了安保密码，然后打开了一份名为“SCP-217”的电子衍射图。很显然，这就是他从总部取得的样品了。

“来看看吧——这就是我的新发现。”坐在电脑前面的林桢推了一下桌子，他那带轮子的座椅立刻带着他被推离了桌子。

“林教授，SCP-217的照片在至少二十年前就已经可以在基金会的资料库里随便查阅了。就算是你想测定它蛋白质衣壳的结构或是其他的什么东西，这也真的不是什么新闻了。”

“那你来解释一下，为什么一个长得像噬菌体一样的病毒，**会有侵染动物细胞的能力**？”林桢反问。

我无法回答。我是化学家，并不是什么病毒学专家。“你恐怕问错人了，林桢。别忘了我是物理化学家，不是分子生物学家或者其他的什么。”

“这个，你认识吗？”林桢转身从手边的文件夹里抽出了一张照片丢给我。

照片中的这个物品，不，不能说是物品——应该说是，神，一个邪教所信奉的神。破碎之神。基金会恐怕无人不知。毕竟，破碎之神教会与基金会如影随形，它们几乎已经是我们的老相识了。但是，破碎之神的图纸，我还是第一次看到。虽然我早就听说过“基金会持有破碎之神的图纸”之类的传闻，但亲眼见到它们，我还是第一次。

“除了SCP-217被怀疑与破碎之神教会有些关系之外，这两件事物之间，还有任何联系吗？”我不屑地回复到。这八成是林桢这个狂人做了一些不切实际的梦——

等等。

我的余光瞥到了电脑屏幕上SCP-217的图像。

“怎么样？以你那聪明的小脑袋，不会发现不了这件事情的。”林桢从座位上站了起来，向我走过来。“你应该知道分子机器吧。”

“知道啊。”

“从ATP合成酶，到细菌的鞭毛。从离子通道，到细胞表面的受体。可以说，每个生命都是一架被精巧地设计过了的若干复杂的分子机器的组合。而我说的这些蛋白质，都是**零件**。”林桢的语速越来越快。

“别逗了。林桢，你是生物学家，你应该比我更清楚。生命不是被**设计**出来的。”

“是啊，我也是这么认为的——至少，两个月之前还是。”

这回答真是毫不出乎我的意料。我猜，接下来他就该对我展开狂风暴雨一般的传教了吧？

但他却只是冷笑了几声，然后故意放慢了语速，紧紧地盯着我。“虽然理论上来说，真正的破碎之神的零件可以复原出最强大的破碎之神，但是就算是完全的赝品，只要结构是正确的，都可以至少模仿一部分破碎之神的机能出来。”

我感觉自己额头上开始有汗珠流下。无意间，我似乎听到了隐隐的齿轮转动的声音。

“因此，破碎之神并不一定需要用那些金属做的嘎吱作响的齿轮来建造。如果你找对了方向，使用木头、甚至血肉之躯构建破碎之神，都是有可能的。”

“所以呢？”我迟疑了几秒，然后脑中突然明白了他接下来要说的话——

“聪明如你，现在应该知道我想说什么了吧？”林桢走到了电脑前，手指熟练地滑动着滚轮，将软件中病毒的三维建模放大。“来欣赏一下这个病毒吧。这就是世界上最小、结构最精巧的**破碎之神**。”

我只感觉头脑发热，脑中一片空白，仿佛周围都在响着巨大的嗡鸣声。林桢熟练地挪动着软件窗口中的蛋白模型，电脑图像上是一个个氨基酸的残基，一段段的二级结构和三级结构。然而，我眼前的尽是……那个传说中身形庞大的金属邪神的腿、手、头部、两翼和权杖。

“这份样品可不普通。” 林桢说。“这是我拜托总部从格陵兰的永久冻土层的岩石里搞到的。年代嘛，大概是30亿年前？我也不知道。这恐怕可以创下&#39;最古老病毒&#39;的历史记录了吧。如果这些档案可以公开，不说一定会引起世界的生物学革命吧，至少几篇顶级期刊论文不会是问题吧？那么——为什么这种东西会在三十几亿年前存在呢？谁**创造**了它？”

“不，不对。”我慢慢回过神来。

“放弃抵抗吧，柯大教授。这就是残酷的事实。不过，世界观崩塌也未必是坏事，对吧？你知道吗？这个病毒的能力——看上去是把人变成一堆恶心的齿轮，但实际上，它们是在制造另一个破碎之神。”林桢脸上露出了诡异的笑容。“无数愚蠢的教徒都试图改造自己来获得破碎之神的力量。而我们不需要。只要把病毒稍加改造，去掉那些致死性、令人痛苦的副作用，**我们就会成为破碎之神。**我们是化学家和生物学家，这件事对我们而言不难。什么基金会，什么教会，这个世界上，还有什么能阻止我们？我们就是创世神！”

他慢慢转过头来。 

我看到了他暗红色的瞳孔，和他脖子上一处难以察觉的伤口中，遍布的、转动的、发出响声的齿轮。

“你已经感染SCP-217了吗？！”

“是啊。”林桢眼睛睁大，瞳孔缩小。“如你所见。我已经这么做了。虽然这些病毒还没有经过改良，但不要紧。当我们获得那些权能——《创世纪》一般的权能，这些都不会再是问题的。”

“林桢！你疯了吗！你用脑子好好想想！30亿年！什么有机物能保存30亿年！你有什么证据证明那真的是30亿年前的什么病毒，而不是什么人伪造的吗？！”

林桢并没有回复我的话。他转过身来，我本能地后退了几步。“你放弃吧。林桢。就算是给我整个宇宙，我也不会想变成一堆废铜烂铁的。”

“你难道还有另一个选择吗？”林桢开始向我走来。“你难道现在还能反抗——”

他突然向我扑过来，就像是一头试图捕食猎物的猎豹。我踉跄着后退了两步之后，从自己的身后拔出了早已准备好的防身手枪。

“砰——”

一切都结束了。

黑黄色的液体从他尸体的弹孔中流出，看上去像极了混着焦油的劣质汽油。

门外，机动特遣队已经包围了这间实验室。我能听到楼内的尖叫声。当我打开门的时候，一排黑洞洞的枪口与我的眼睛正对。
------
我接手了林桢的实验室，以及他所有的设备。

除了我和几个站点高层人员，当天整个站点的人员都接受了一次B级记忆清除。林桢被伪造成死于一场抢劫案。SCP-217的剩余样品和档案已经被封存了，林桢当年的研究计划也已经被无限期推迟。他的研究生后来都在校园各处被找到了，据他们说，林桢已经很久没有让他们去做过实验了。

我走进他的办公室，开始着手整理他留下的那些令人恐惧的资料。在角落里，一个不起眼的保险箱的密码就隐藏在他杂乱的笔记里。

我打开了它。里面放着一小块岩石样本，被一只木质镜框和一块玻璃小心地保护着。下面的标签上写着“原核生物化石，格陵兰，32亿年前”。

好奇心驱使我打开了镜框。我小心翼翼地取出了化石，在显微镜下仔细地寻找着。

终于，我找到了一块黑色的圆斑。当我仔细观察它时，眼前的情形又把我拉回了几天前那个黑色的下午。

**那是一只，内部满是齿轮与杠杆的圆形细胞。**</textarea></pre>
