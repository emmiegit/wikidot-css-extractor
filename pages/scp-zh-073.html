**標題：**SCP-ZH-073 巡迴演出最終站
**作者：**[[*user ting129]]
----
本文參加繁中分部2022急迫競賽題目一「飛」。
----
[[include credit:end]]

**項目編號：**SCP-ZH-073

**項目等級：**--Safe-- Neutralized

**特殊收容措施［已失效］：**MTF-侯-3「雙盒提問」應確保所有天文衛星軌道與SCP-ZH-073沒有重疊可能，並定時確認SCP-ZH-073發送的無線電波訊號內容，以及該訊號所發送的對象裝置所在位置。

**［1989/01/04更新］**由於SCP-ZH-073已失去異常效應，上述收容措施撤銷。應於SCP-ZH-073所在地設立告示警告大眾不得靠近，並派駐一名武裝護衛與一名研究人員於SCP-ZH-073最近的海岸邊預防任何潛在的危險。

**描述［已失效］：**SCP-ZH-073是一顆大小約為5*7*8立方公尺的小行星，以秒速100公尺穩定繞行於地表上空120公里處。SCP-ZH-073每三小時會向地表某個能接受無線電波，且能播放音訊的裝置發射一段音樂的電波訊號。接收到該訊號的裝置無論有無電力來源皆會自主啟動，並開始播放音樂。目前無法預測SCP-ZH-073傳送訊號的裝置位置，僅能透過訊號內容與方向確認。

**［1989/01/04更新］**SCP-ZH-073的繞行軌道於1988年9月20日發現有下降傾向，並於同年12月開始自由落下，沉於日本沖繩縣與那國島西側海域中。SCP-ZH-073在開始墜落後便不再發送無線電波。在進行遠端X射線掃描後確認SCP-ZH-073內部主要為碳元素，並無任何能發送無線電波的裝置或曾裝設裝置的痕跡。由於SCP-ZH-073已失去異常效應，項目等級被重新分級為Neutralized。

----

**附錄ZH-073.A：**SCP-ZH-073最後發送的訊號內容

1988年12月4日格林威治時間04:00，SCP-ZH-073在發送最後一段無線電波訊息後開始下墜。該訊息被負責收容的機動特遣隊捕捉，並轉換成下方的文字檔案。SCP-ZH-073過去僅發送地球上已被發行或收錄的含人聲音樂，未曾出現如此次訊息中男性以中文發話的聲音。

[[div class=&#34;blockquote&#34;]]
[[=]]
**［訊號開始］**
[[/=]]
哈囉！地球上的朋友們！

我們在不久後就會開始墜落，請地面上的大家準備好接住我們！

這是一段很長很長的旅程，但是旅程也會有終點的，讓我們享受最後一首歌，迎接明天的太陽！
[[=]]
**［人聲結束］**

**［開始播放《雨夜花》，由鳳飛飛演唱］**

**［訊號結束］**
[[/=]]
