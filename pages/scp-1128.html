    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1128 – Aquatischer Schrecken
**Autor:** [[*user MrCobalt]]
**Original:** https://www.scp-wiki.net/scp-1128
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1128

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Schriftliche Beschreibungen oder Bildsymbolik des Aussehens von SCP-1128 oder Videos der Entität, die &#34;bricht&#34; (siehe Anhang 1128-3), die außerhalb der Foundation gefunden wurden, sind zu zerstören und Klasse-C-Amnesika sind allen zu verabreichen, die diesen Informationen ausgesetzt waren oder Anzeichen einer SCP-1128-Kontamination zeigen. Eine schriftliche Beschreibung des Aussehens der Entität ist nur zu Versuchszwecken an Standort-██ aufzubewahren und ist von niemand anderem als der für Tests verwendeten D-Klasse zu lesen. Wenn es beeinflusst ist, hat sich das Personal sofort zur Verabreichung von Klasse-C-Amnesika zu melden. Die Mobile Containment Force Kappa-12 wurde beauftragt, jeden Wasserverkehr mit allen erforderlichen Mitteln abzufangen und umzuleiten, der ihr ausgewiesenes Patrouillengebiet passiert (siehe Anhang 1128-2)-

**Beschreibung:** SCP-1128 ist eine Entität, die sich für jeden als riesiges aquatisches Raubtier manifestiert, der eine vollständige Beschreibung des Aussehens des Wesens entweder durch gesprochene/geschriebene Beschreibungen oder visuelle Darstellungen des Wesens erhalten hat. Personen, die mit SCP-1128 infiziert sind, werden anfangs kein abnormales Verhalten zeigen, obwohl einige Fälle eine allgemeine Abneigung gegen Aktivitäten zeigen, die das Eintauchen des Körpers in Wasser beinhalten, wie Baden oder Schwimmen. Sollte das Subjekt jemals vollständig in Wasser eingetaucht sein, wird es unabhängig von der tatsächlichen Wassertiefe vollständig unter der Wasseroberfläche verschwinden. In den meisten Fällen werden die Subjekte Momente später in Panik wieder auftauchen und verzweifelt versuchen, das Wasser zu verlassen, während in einigen anderen Fällen das Wasser mit Blut oder Rückständen verunreinigt wird, die als Überreste des Subjekts bestätigt werden. Subjekte, die intakt wieder aufgetaucht sind, behaupten, in einen riesigen Ozean transportiert worden zu sein, in dem sie von SCP-1128 verfolgt wurden. Befragungen dieser Personen bergen ein gewisses Risiko einer weiteren SCP-1128-Kontamination, da die Beschreibungen des Wesens weitere Infektionen auslösen. Eine SCP-1128-Infektion kann mit Klasse-C-Amnesika behandelt werden, da es scheint, dass eine Erinnerung an die Entität oder Beschreibungen von ihr Erforderlich sind, damit ihre anomalen Eigenschaften wirksam werden.

**Anhang 1128-1:** Tests mit infizierter D-Klasse haben gezeigt, dass Geräte für drahtlose Kommunikation normal funktionieren, wenn sie von untergetauchten Subjekten verwendet werden, die von SCP-1128 betroffen sind. Siehe [[[interview-1128-██|Befragung 1128-██]]] für Details.

**Anhang 1128-2:** Ortungsgeräte, die an der in SCP-1128-Experimenten verwendeten D-Klasse angebracht sind, zeigen, dass untergetauchte Subjekte in ein Gebiet innerhalb des █████ Ozeans transportiert werden, nicht weit von der Küste von [ZENSIERT]. Eine weitere Untersuchung dieser Koordinaten ergab, dass das Gebiet [DATEN GELÖSCHT] ist. Die Mobile Containment Force Kappa-12 (&#34;Sea Devils&#34;, z. Dt. &#34;Seeteufel&#34;) wurde beauftragt, nicht autorisierte Seeschiffe um jeden Preis von diesem Gebiet fernzuhalten.

//Anmerkung: Dahin haben wir diese D-Klasse geschickt? Wie bekommt ein drahtloser Kommunikator mit kurzer Reichweite ein so klares Signal aus so großer Entfernung? – Dr. S██████//

**Anhang 1128-3:** Tests mit D-1732, der für wiederholte SCP-1128-Tests ohne die Verabreichung von Amnesika verwendet wurde, zeigte die Fähigkeit, der Entität in Gewässern zu begegnen, die normalerweise nicht zum Eintauchen eines Körpers geeignet sind. Dieser Effekt wurde im Laufe der Zeit drastischer, wobei D-1732 immer stärkere hydrophobe Tendenzen entwickelte und behauptete, SCP-1128 von außerhalb fast jedes Gewässers zu sehen, auf das das Subjekt stößt. Am ██.██.20██, ██ Tage nach der ersten Exposition, wurde D-1732 gewaltsam von [ZENSIERT] in ein Wasserglas gezogen. Von dem Vorfall wurden keine Überreste geborgen. Es wurde festgestellt, dass Mitarbeiter, die Zeugen des Ereignisses waren, mit SCP-1128 infiziert waren, und ihnen wurden Klasse-C-Amnesika verabreicht. Die Sicherheitsmaßnahmen wurden dann aktualisiert, um Videos und Beschreibungen dieses Ereignisses aufzunehmen, und die Tests, die eine ausgedehnte Infektion der D-Klasse beinhalteten, wurden eingestellt.

[[[experiment-log-1128|Experimentierprotokoll 1128]]]</textarea></pre>
