**SCP-143-KO:** 종이접기
**저자:** [[*user vocadomato]]

[[collapsible show=&#34;+ 이미지 출처&#34; hide=&#34;- 접기&#34;]]
직접 찍고 편집했습니다.
[[/collapsible]]

[[include :scpkosb:draft:vocadomato-fix-wikidot]]


[[include component:image-block name=scp-143-ko.jpg|caption=SCP-143-KO]]
**일련번호:** SCP-143-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-143-KO는 표준형 안전 등급 격리 용기에 보관된다. 대상을 이용한 실험은 보안 인가 3등급 이상 인원의 승인이 필요하다.

**설명:** SCP-143-KO는 모나미사의 모나미 153 볼펜과 흡사하게 생긴 펜이다. 대상의 변칙성은 어떤 물체든 그것을 재료로 하여 다른 물체를 모방하게 만들어낼 수 있다는 데 있다. SCP-143-KO로 재료가 될 물체(이하 &#39;재료&#39;)에 모방할 물체(이하 &#39;모델&#39;)의 이름을 적으면, 재료가 일정 시간이 지난 후 빠르게 접히기 시작한다. 재료는 종이접기 과정과 흡사하게 반으로 접혔다 펴졌다를 반복하며 모델의 모양으로 변화한다. 해당 종이접기 과정이 진행되는 동안 질량이 변화하기도 하며, 재료의 원래 색이 뒤죽박죽으로 섞인 모양새가 된다. 해당 과정이 완료되면 그 결과물(이하 &#39;작품&#39;)은 모델과 구조상으로 동일해진다. 질감과 형질 또한 모델과 어느 정도 비슷해지지만, 성분 자체는 원래 재료에서 변하지 않는다는 점은 과학적으로 설명할 수 없다.

종이접기가 시작되기 전에는 모델의 복잡성과 일부 비례하는 대기 시간이 존재한다. 특히 모델이 생물체인 경우 상당한 시간이 소요된다. 생물체를 모델로 한 작품은 정상적인 생명 활동이 가능하며, 모델의 기억을 일부 가지고 있으나, 지능은 모델보다 낮은 것으로 나타났다. 기계를 모델로 한 작품은 정상 작동하나, 작품의 재료에 따라 수명이 달라진다. 작품의 생명 활동이나 기계적 작동이 어떻게 정상적으로 가능한지는 밝혀지지 않았다. 변칙적인 특성을 가진 물체를 모델로 한 작품은 모델의 변칙적 특성이 발현되지 않는다.

SCP-143-KO를 기준으로 반경 약 1300m 밖에 존재하는 물체는 모델로 설정할 수 없다. 모델은 구체적으로 적을수록 더 구체적으로 설정할 수 있는데, 예를 들어 &#39;핫도그&#39;라고 적으면 반경 1300m 내에 있는 무작위적인 핫도그가 모델로 설정되나, &#39;제██기지 식당에서 주문한 머스터드 뺀 핫도그&#39;라고 적으면 정확히 해당하는 핫도그를 모델로 설정할 수 있다. 액체나 기체, 모래 등 셀 수 없다고 간주되는 물체들의 경우에는 양을 적어야만 모델로 설정할 수 있다.

종이접기가 시작되기 전에는 글씨에 두 줄 이상을 그어 취소할 수 있으나, 종이접기가 진행 중일 때 멈추는 방법은 아직 발견되지 않았다. 종이접기 중 작품에 심각한 손상을 가하더라도 손상을 복구하며 계속 종이접기가 진행된다. 종이접기는 종이접기가 시작되었을 당시의 모델의 모습으로 진행되며, 따라서 이후에 모델의 상태가 바뀌거나 SCP-143-KO로부터 반경 1300m 밖으로 나가더라도 종이접기에 영향을 주지 않는다.

재료는 접히더라도 기존 3차원 공간상의 특성을 유지한다. 즉, 생물체를 재료로 종이접기를 진행하면 몸체가 접혀있음에도 불구하고 체내 기관이 정상 작동한다. 하지만 생물체의 경우 높은 확률로 콧구멍이나 입 등 외부로 통해야 하는 구멍이 모두 막혀 사망한다. 수술을 통해 이를 극복하는 연구가 진행 중이다.

**부록 1:** 실험 기록 143-KO. 간략화를 위해 일부 실험은 보고서에서 제외되거나 요약됨.

&gt; **실험 일자:** 20██년 9월 16일
&gt; **실험자:** 박수현 연구원
&gt; **실험 내용:** 박수현 연구원이 서명한 종이학을 1500m 거리에 배치하고, 종이에 &#39;박수현 연구원이 서명한 종이학&#39;을 적었다.
&gt; **결과:** 종이는 구겨졌다. 후속 실험으로 SCP-143-KO의 모델 지정 가능 간격이 약 1300m임을 파악했으나, 일관된 것은 아니었다. 현재까지 기록된 최대 간격은 약 1420m, 최소 간격은 약 1290m이다.

&gt; **실험 일자:** 20██년 9월 18일
&gt; **실험자:** 조재민 연구원
&gt; **실험 내용:** 종이에 &#39;물&#39;을 적었다. 이후 종이에 &#39;물 한 컵&#39;을 적었다.
&gt; **결과:** 첫 번째 종이는 구겨졌다. 두 번째 종이는 37초 후 접혀 종이컵에 든 물의 형태를 취했다가 이내 흘러내렸다. 물보다는 점성이 더 크게 나타났으며, 일반적인 종이보다는 불에 잘 타지 않았다.

&gt; **실험 일자:** 20██년 10월 31일
&gt; **실험자:** 조재민 연구원
&gt; **실험 내용:** 초에 불을 붙인 후 종이에 &#39;촛불&#39;을 적었다.
&gt; **결과:** 45초 후 종이는 접혀 촛불과 비슷한 형태를 취하며 펄럭였다. 온도는 섭씨 70도로 나타났다.

&gt; **실험 일자:** 20██년 11월 01일
&gt; **실험자:** 박수현 연구원
&gt; **실험 내용:** 핫도그를 종이컵으로 변형시킨 후 다시 다른 핫도그로 변형시켰다.
&gt; **결과:** 핫도그는 뒤죽박죽으로 섞였다. 맛은 그대로였다.

&gt; **실험 일자:** 20██년 11월 12일
&gt; **실험자:** 조재민 연구원
&gt; **실험 내용:** 실험용 쥐의 등에 &#39;햄버거&#39;를 적었다. 가까운 기지 내 식당에 햄버거를 주문해 두었다.
&gt; **결과:** 대상은 27초 후 척추가 꺾이며 접히기 시작하였으나, 고통스러운 기색을 보이지 않았다. 15초 후 햄버거와 동일한 형태가 되었으며, 4분 후 생명 활동이 완전히 정지되었다.

&gt; **실험 일자:** 20██년 11월 15일
&gt; **실험자:** 담인 박사
&gt; **실험 내용:** 알루미늄 캔에 &#39;에어컨&#39;을 적었다.
&gt; **결과:** 대상은 45분 후 접히기 시작하였으며, 32분 후 에어컨과 동일한 형태가 되었다. 에어컨은 설치 후 정상 작동하였다. 몸체는 알루미늄임에도 불구하고 전기가 잘 통하지 않았다.

&gt; **실험 일자:** --20██년 11월 18일-- 실험 기각됨
&gt; **실험자:** 박수현 연구원
&gt; **실험 내용:** 일반 종이로 종이학을 접어두고, [*http://ko.scp-wiki.net/scp-445 SCP-445]에 &#39;종이학&#39;을 적는다.
&gt; **결과:** 실험이 예측할 수 없는 문제를 발생시킬 수 있는 바, 기각되었다.

&gt; **실험 일자:** 20██년 11월 20일
&gt; **실험자:** 김인국 요원
&gt; **실험 내용:** 금반지에 &#39;김인국 요원의 차량&#39;을 적었다. 김인국 요원의 차는 [편집됨] 이었다.
&gt; **결과:** 반지는 3시간 후 접히기 시작하였으며, 질량이 급격하게 증가하였다. 1시간 45분 후 대상은 김인국 요원의 차량과 동일한 형태가 되었으며, 정상 작동하였다. 창문은 반투명하였으며, 타이어는 고무와 비슷한 재질이였으나 성분은 24K 금 그대로였다. 실험물을 무단으로 반출하려고 한 김인국 요원에게는 징계가 내려졌다.

&gt; **실험 일자:** 20██년 4월 3일
&gt; **실험자:** 담인 박사
&gt; **실험 내용:** 망고맛 젤리에 &#39;D-21244&#39;를 적었다.
&gt; **결과:** 대상은 1년 3개월 후 접히기 시작하였다. 8개월 후 D-21244와 동일한 형태가 되었으며, 인간과 흡사한 신체 기능을 수행하였다. 해부 결과, 인간과 거의 일치하는 내부 구조를 가진 것으로 나타났다.

&gt; **실험 일자:** 20██년 4월 17일
&gt; **실험자:** 담인 박사
&gt; **실험 내용:** D-21244의 팔에 &#39;담인 박사의 컴퓨터&#39;를 적었다.
&gt; **결과:** 대상은 2일 후 접히기 시작하였다. 대상은 접힌 얼굴 부분이 다시 펼쳐질 때마다 크게 호흡을 들이쉬며 생명을 유지하였으나, 얼굴이 접힌 시간이 길어졌을 때 결국 사망하였다. 14시간의 종이접기 후 작품은 컴퓨터와 동일한 형태가 되었다. 또한 작품은 정상 작동하였으며, 담인 박사의 컴퓨터에 있는 파일들을 대부분 포함하고 있었다. 하지만 직후 작품이 부패하기 시작하면서 작동이 멈추었다.

**부록 2:** 면담 기록 143-KO-1
&gt; **면담 대상:** D-21244-1
&gt; 
&gt; **면담자:** 담인 박사
&gt; 
&gt; **서론:** 실험 143-KO-██에서 D-21244를 모델로 만들어진 망고맛 젤리 D-21244-1이 모델의 기억을 가지고 있는지와 대상의 지능 수준이 어느 정도인지를 파악하기 위하여 면담을 진행하였다. 면담은 D-21244-1이 완성된 직후 진행되었다.
&gt; 
&gt; **&lt;면담 시작&gt;**
&gt; 
&gt; **담인 박사:** 안녕하신가, D-21244-1.
&gt; 
&gt; **D-21244-1:** 에... (잠시 주변을 둘러본다) 여긴... 어디...?
&gt; 
&gt; **담인 박사:** 자네는 지금 [편집됨] 에 있네. 기분이 어떤가?
&gt; 
&gt; **D-21244-1:** 뭐지... 방금은 분명... 다른곳... 이였는데...
&gt; 
&gt; **담인 박사:** 모델의 기억도 가지고 있군. 혹시 오늘이 언제인지 아나?
&gt; 
&gt; **D-21244-1:** 그... 음... 7월... (침묵)
&gt; 
&gt; **담인 박사:** 아니, 지금은 3월이네. 3월 ██일.
&gt; 
&gt; **D-21244-1:** 에...? 분명... 20██년... 7월...
&gt; 
&gt; //D-21244-1이 대답한 날짜는 대상이 접히기 시작한 날짜와 일치하였다.//
&gt; 
&gt; **담인 박사:** 혹시 그날 점심이 무엇이였는지 기억나나?
&gt; 
&gt; **D-21244-1:** 에... 밥하고... 뭐더라... 된장국...
&gt; 
&gt; //[생략]//
&gt; 
&gt; **담인 박사:** 간단한 문제를 하나 내겠네. 육 곱하기 사가 뭔가?
&gt; 
&gt; **D-21244-1:** 육... 곱하기... 사... 그니까... 육에... (잠시 침묵) 이십사...?
&gt; 
&gt; **담인 박사:** 맞았네. 계산이 더디군.
&gt; 
&gt; //[생략]//
&gt; 
&gt; **담인 박사:** 혹시 지금 자네가 망고맛 젤리라는 사실을 알고 있나?
&gt; 
&gt; **D-21244-1:** 에... 에? (손을 들어올리고 바라본다) 다... 당신들 나한테... 무슨...
&gt; 
&gt; **담인 박사:** 안심하게, 망고맛 젤리인게 대수인가? 나도 한때 요거트맛 젤리였네. (거짓말)
&gt; 
&gt; **D-21244-1:** (잠시 침묵) 음... 정말... 이상 없는... 거죠?
&gt; 
&gt; **담인 박사:** 상당히 멍청하군. 그래, 아무 이상 없네.
&gt; 
&gt; **&lt;면담 종료&gt;**
&gt; 
&gt; **결론:** 대상은 모델의 기억을 어느 정도 가지고 있었다. 대상의 IQ는 72로 나타났으며, 모델인 D-21244의 IQ가 102임에 비해서는 낮은 수치였다. 대상은 1주일간 정상적인 생활을 한 후에 실험을 위해 해부되었다.
