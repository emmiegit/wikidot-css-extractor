**项目编号：**SCP-CN-330-J

**项目等级：**--Euclid-- --Keter-- --Fucking Annoying-- Keter

**特殊收容措施：**考虑到其发生条件极易故意/无意中达到，至少在基金会理解其运作机制前，完全收容SCP-CN-330-J是不可能的。任何人员遭遇疑似SCP-CN-330-J现象后应立刻上报在通过监控录像确认后上报。

为减少SCP-CN-330-J的发生频率，现已下令在全基金会范围内更换所有人员宿舍的床具，取缔双人床，并尽可能减少上下铺的数量。任何配备上下铺的宿舍（主要是D级人员宿舍）将定级检查人员入住情况，确保没有空铺位，若出现临时情况导致铺位空出，须将床位上的寝具全部卷起，或堆放杂物将铺位占用。当前基金会内部报告的SCP-CN-330-J频率已减少约9█.█%。

已通过多种手段降低全球范围人类减少在房间内有多余床位/床上有较大空位的情况下入睡的情况，包括但不限于：
* 散布虚假消息鼓吹睡单人床对健康的益处。
* 操纵市场以间接调整各类床具的供需量。
* 鼓励恋爱、结婚与生育。
另外，基金会正在努力推动医学进步，以改善人类的整体睡眠质量。

虽然无法进行精确的数据统计，此类措施已被证明对抑制SCP-CN-330-J的发生有显著作用。

**描述：**SCP-CN-330-J指在人类对象睡眠中，一个不定型人形个体（SCP-CN-330-J-1）以不明方式生成的现象。目前已知其发生条件如下：

&gt; * 当地时间在日落以后。
&gt; 
&gt; * 对象有集体住宿/与人同居的经历。
&gt; 
&gt; * 对象当前睡眠较浅，易被外界干扰惊醒。
&gt; 
&gt; * 对象所处房间内有可供躺卧的空床位，或所处床位上有足够空间。
&gt; 
&gt; * 对象独自一人处于房间内。特殊地，如果对象所处房间内有上下铺样式的寝具，SCP-CN-330-J的发生不再需要满足该条件，但仍需要全体对象满足第一条。

满足条件后，有较小的可能性发生SCP-CN-330-J。SCP-CN-330-J发生时，SCP-CN-330-J-1会在离对象最近的床位上生成；在有多名对象存在的情况下，SCP-CN-330-J-1倾向于生成在最靠近各对象连线大致几何中心的床位上。

SCP-CN-330-J-1的外形为普通人类，且总是表现为与对象共同居住过的人的形象。如果其出现在床位与住宿者存在明确对应关系的场合（典型的例子为宿舍）且占用了有主床位，则总是会表现为床位主人的形象。SCP-CN-330-J-1的出现通常伴随着一些会导致对象惊醒的行为，这些行为通常被描述为“极其讨厌”“令人发指”“乞撚人憎”“［数据删除］”。惊醒的对象和清醒的其他人员（若能听到其产生的噪声或观察到其制造的光源等）能够察觉到SCP-CN-330-J-1的出现，但不会将其视为异常。一般而言，对象会斥责并制止SCP-CN-330-J-1的行为，而SCP-CN-330-J-1会听从，对象重新尝试入睡。然而，无论对象是否制止SCP-CN-330-J-1，其都有较大概率在对象再次入睡后重复其行为，并可能导致对象再次醒来。该循环可持续多次，直到对象因疲惫而沉沉睡去，并在45分钟内未再次被SCP-CN-330-J-1惊醒。这会导致SCP-CN-330-J-1消失，并在当晚不再出现。

任何人类个体在SCP-CN-330-J-1存在时进入房间或直接观察到SCP-CN-330-J-1都会导致SCP-CN-330-J-1的消失；另外，对象因与SCP-CN-330-J-1无关的原因醒来时，SCP-CN-330-J-1会立刻消失。但无论在哪种情况下，如果对象在日出前再次入睡，且满足SCP-CN-330-J发生的条件，SCP-CN-330-J有概率再次发生。

SCP-CN-330-J结束后，对象在苏醒时会忘记期间的大部分细节，并在大多数情况下将零散的记忆解释为梦境。尽管有时SCP-CN-330-J-1的存在会留下痕迹，由于其无关紧要，对象通常会放弃作出准确解释并自然遗忘此事。

**附录：**由于SCP-CN-330-J的发生具有偶然性，基金会无法有目的性地进行相关实验。以下为偶然被记录到发生的事件。

[[collapsible show=&#34;事件报告330-1&#34; hide=&#34;折叠&#34;]]
**事件报告330-1：**

&gt; **日期：**20██/2/13
&gt; 
&gt; **地点：**D级人员宿舍（四人间）
&gt; 
&gt; **对象：**D-31227，D-36442，D-32691
&gt; 
&gt; **备注：**该宿舍余下的一名人员，D-33285，因参与与SCP-CN-████相关实验未能在熄灯前归宿。三名对象在熄灯后正常入睡。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //当地时间约23:53，SCP-CN-330-J-1出现在D-33285的铺位（上铺），外形与D-33285相同。SCP-CN-330-J-1仿佛刚刚上床一样，在铺位上调整位置。//
&gt; 
&gt; **SCP-CN-330-J-1：**（长舒一口气）我操，可把我累坏了。
&gt; 
&gt; //对床的D-31227惊醒，在床上翻了个身。//
&gt; 
&gt; **D-31227：**（含糊不清）哥们，这都几点了，赶紧睡觉得了呗。
&gt; 
&gt; **SCP-CN-330-J-1：**操，睡觉？你他妈知道我经历了啥吗？那个████差点把我的肠子薅出来！
&gt; 
&gt; **D-31227：**（略微清醒）傻逼，没人在乎，咱们天天净特么干这事儿了。赶紧睡觉得了。
&gt; 
&gt; **SCP-CN-330-J-1：**不行，真睡不着。
&gt; 
&gt; //D-36442与D-32691惊醒。//
&gt; 
&gt; **D-36442：**不是……啥事儿这么闹啊？
&gt; 
&gt; **D-31227：**这个傻逼非得大半夜的给咱整点儿故事会。
&gt; 
&gt; **D-32691：**不至于吧？啥大事儿啊把大伙儿都豁楞起来啊？
&gt; 
&gt; **SCP-CN-330-J-1：**我操，你是不知道——
&gt; 
&gt; **D-31227：**我他妈不想知道那个什么玩意怎么把你妈刨出来的！闭嘴！
&gt; 
&gt; **SCP-CN-330-J-1：**我累死累活跟他们玩命，你就在这睡大觉还有脸骂我了？不求你理解哥们儿，老子想放松放松说两句也不行？
&gt; 
&gt; **D-36442：**不是，哥，这大半夜的——
&gt; 
&gt; **D-31227：**（大量脏话）他妈了个逼的我今晚非得弄死你个孙子不可——
&gt; 
&gt; //D-31227飞快地起身爬下床。此时门突然打开，安保人员将D-33285押送回宿舍。SCP-CN-330-J-1消失。//
&gt; 
&gt; **D-31227：**（保持爬梯子的姿势僵住）我操。
&gt; 
&gt; **D-33285：**呃……哥们儿，怎么回事儿？
&gt; 
&gt; **安保人员：**老实点！好好睡觉！
&gt; 
&gt; //D级人员们安静下来并回到各自床上。安保人员锁门并离去。安静地过了一会儿，约00:07时，D-33285突然坐起来。//
&gt; 
&gt; **D-33285：**我操兄弟们我必须跟你们讲讲，刚才那个玩意——
&gt; 
&gt; **D-31227：**啊啊啊啊啊啊——
&gt; 
&gt; //D-31227飞快地下床并爬上D-33285的床，两人扭打在一起。安保人员于约00:12赶到，将二人制服。//
&gt; 
&gt; **&lt;记录结束&gt;**

//**笔记：**起初二人关于此事情绪化的说辞并未引起注意，安保团队只是将其当做D级人员之间斗殴的借口；直到不久后SCP-CN-330-J被正式发现并分类，该事件才得到关注，并在查看监控录像后被正式记录为一次SCP-CN-330-J事件。//
[[/collapsible]]

[[collapsible show=&#34;事件报告330-2&#34; hide=&#34;折叠&#34;]]
**事件报告330-2：**

&gt; **日期：**20██/2/28
&gt; 
&gt; **地点：**员工宿舍
&gt; 
&gt; **对象：**研究员██
&gt; 
&gt; **备注：**对象当晚打地铺睡觉，空出原本床铺。影像资料由对象因私人原因安装的摄像头记录。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //当地时间约1:27，SCP-CN-330-J-1以一男子形象出现在对象的床上，其随身携带一品牌型号不明的笔记本电脑。SCP-CN-330-J-1出现时倚靠床头坐着，将笔记本电脑放在腿上操作，不时发出咯咯笑声。对象被笑声、键盘声和电脑音响传出的噪声惊醒。//
&gt; 
&gt; **研究员██：**我操，你干啥呢？
&gt; 
&gt; **SCP-CN-330-J-1：**（突然爆发出大笑）我操哈哈哈哈哈哈哈哈哈哈
&gt; 
&gt; **研究员██：**（轻微恼怒）哥们，我睡觉呢！
&gt; 
&gt; **SCP-CN-330-J-1：**（似乎刚刚注意到研究员的存在）哦，对不起。
&gt; 
&gt; **研究员██：**（查看时间）不是这都一点半了你干啥呢？
&gt; 
&gt; **SCP-CN-330-J-1：**刷██呢，（憋笑），我操噗噗噗
&gt; 
&gt; **研究员██：**你不是有耳机吗？
&gt; 
&gt; **SCP-CN-330-J-1：**没电了。
&gt; 
&gt; **研究员██：**（沉默片刻）行。那你小声点。
&gt; 
&gt; //SCP-CN-330-J-1被观察到调小了电脑声音并努力憋笑，但仍时不时小声发笑。对象辗转许久后于约1:55再次安稳入睡。约2:17，SCP-CN-330-J-1似乎改变了利用电脑的行为。//
&gt; 
&gt; **SCP-CN-330-J-1：**操！菜——鸡！
&gt; 
&gt; //对象猛然惊醒。//
&gt; 
&gt; **研究员██**：不是你又干啥呢？
&gt; 
&gt; **SCP-CN-330-J-1：**（无视了研究员）我操，这杀不死啊？
&gt; 
&gt; **研究员██：**（查看时间）两点多了你还打游戏啊？
&gt; 
&gt; **SCP-CN-330-J-1：**（依旧无视了研究员）你凭什么——唉。
&gt; 
&gt; **研究员██**：（因极度愤怒而面部表情僵硬）：你开麦了吗。
&gt; 
&gt; **SCP-CN-330-J-1：**（兴奋地）噶！（意识到了研究员的存在）没开啊。
&gt; 
&gt; //对象陷入了沉默。约2:22，对象因过度困倦再次入睡，当晚没有再醒来。约9:27，对象自然醒来，据称比往常迟了约1小时。//
&gt; 
&gt; **研究员██**：（查看时间）妈的——██高低得损我两句。
&gt; 
&gt; //对象强打起精神，以极度疲惫的状态快速更衣并离开房间。//
&gt; 
&gt; **&lt;记录结束&gt;**

//**笔记：**研究员██在当天与██主管的常规工作交流当中报告了此事并察觉到异常，随后其在空闲时倒查监控录像并确认了此事件的异常性。SCP-CN-330-J在该此事件后正式被发现。██主管已撤销因研究员██迟到对其的金钱处罚。//
[[/collapsible]]

[[collapsible show=&#34;事件报告330-3&#34; hide=&#34;折叠&#34;]]
**事件报告330-3：**

&gt; **日期：**20██/3/27
&gt; 
&gt; **地点：**D级人员宿舍（四人间）
&gt; 
&gt; **对象：**D-43617与另外两位D级人员，因其全程未醒来，略去编号。
&gt; 
&gt; **备注：**D-38299在当天早些时候的实验中被SCP-CN-████杀死，并未回到宿舍。三名对象正常入睡。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //约22:58，SCP-CN-330-J-1出现，三名对象处于熟睡中。观察到SCP-CN-330-J-1褪下裤子开始██。睡在其下铺的D-43617被震动惊醒。//
&gt; 
&gt; **D-43617：**（含糊）别撸了哥们。
&gt; 
&gt; //SCP-CN-330-J-1完全停止了动作并假装自己在好好睡觉，尽管D-43617报告称其过于沉重的呼吸声暴露了它。SCP-CN-330-J-1在接下来的4分钟内保持静止，随后继续其行为。//
&gt; 
&gt; **D-43617：**//别//撸了！
&gt; 
&gt; //SCP-CN-330-J-1再次暂停。这次它等待了约9分钟才继续。//
&gt; 
&gt; **D-43617：**（小声）操。
&gt; 
&gt; //D-43617不再干涉SCP-CN-330-J-1的行为。SCP-CN-330-J-1在█后成功██，在清理过后提上裤子并似乎睡着了。D-43617成功入睡的确切时间点不能确定。//
&gt; 
&gt; **&lt;记录结束&gt;**

//**笔记：**首次观测到SCP-CN-330-J-1主动停止行为并“入睡”。//
[[/collapsible]]

&gt; **&lt;记录结束&gt;**
