**Titre :** SCP-004-TH - ยาเพิ่มขนาด
**Auteurs :** [[*user dr comixer]] et [[*user DrSSS]]
**Traducteur :** [[user DrJeanbobmichel5]]
**Date de publication originale :** 24 janvier 2014
**Image :** informations manquantes
[[include credit:end]]

[[include component:image-block
|name=http://scp-th.wikidot.com/local--files/scp-004-th/scp004aa.jpg
|caption=SCP-004-TH]]

**Objet n^^o^^ :** SCP-004-TH

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-004-TH est gardé dans le Casier-██-16. Il est équipé d&#39;un cryptage de sécurité de faible niveau nécessitant un mot de passe de 12 caractères des Agents ████████ et ████████████ pour l&#39;ouvrir.

**Description :** SCP-004-TH est une bouteille de comprimés de 130 cm^^3^^ sans marque. Elle est remplie à moitié d&#39;un liquide blanc clair, collant qui contient 99% d&#39;eau et 1% de conservateur. Aucun composé anormal n&#39;a été découvert.

Le liquide de SCP-004-TH affecte uniquement la nourriture. Quand SCP-004-TH est placé sur un quelconque repas, le liquide va rapidement être absorbé à l&#39;intérieur. Peu de temps après, la nourriture va grossir de 30%, et peut être mangée sans danger ou autres effets. Le procédé qui provoque le grossissement reste inconnu. Appliquer plus de gouttes du liquide sur l&#39;objet ne provoque pas d&#39;autres effets.

SCP-004-TH a été créé par le Dr Yanohashi. Il a passé deux ans à créer des objets anormaux extraits de SCP-████ et SCP-████. Le ██/██/████, le Dr Yanohashi a disparu de son laboratoire, laissant derrière lui SCP-004-TH. La nature de cette disparition reste inconnue. 

**Addendum :** ██/██20██ - Ordre du Commandement O5

Il est interdit au personnel d&#39;utiliser SCP-004-TH pour des gains personnels. L&#39;objet est dorénavant gardé sous une sécurité plus élevée. Une évaluation psychologique est également obligatoire pour ceux qui ont mangé un repas affecté par SCP-004-TH.
