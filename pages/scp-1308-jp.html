    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1308-JP

**项目等级：**--Keter-- --Euclid-- Neutralized

**特殊收容措施：**SCP-1308-JP现保存于Site-8107的低危物体保管单元。

**描述：**SCP-1308-JP为一重500g的，不会腐败并无法被破坏的苹果（学名//Malus pumila//）。其原本拥有能够将关于其自身的言论、描述及前者所附带的其他言论、描述改变为设问-否定句式，并改变其自身以符合改变后描述的异常性质。然而，其在事故1308-JP中丧失了该种能力。详情参见附录3。

**附录1：**SCP-1308-JP在日本生类创研的相关设施之中被发现。该设施当时已被SCP-1308-JP所破坏，并导致了1██人死亡。而对设施发起突袭的机动特遣队及收容专家亦有██人死亡。SCP-1308-JP在被收容之后曾引起过█次收容失效，但在项目负责博士修改报告书描述部分后，其性质改变为现有的性质，而项目等级也被更改为Euclid。

**附录2：**20██/██/██，日本分部理事会提出了将SCP-1308-JP转化为有益基金会的项目的“诃梨帝母[[footnote]]佛教中从夜叉变为护法神的鬼子母神的别称。[[/footnote]]计划”。---目前正对SCP-1308-JP异常性质进行详细调查以进行该计划。--

[[collapsible show=&#34;[浏览项目分类为Euclid时的报告书]&#34; hide=&#34;[浏览结束]&#34; hideLocation=&#34;bottom&#34;]]
&gt; 已正常复原。
[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1308-jp/Apple-1.jpg
|caption=这张照片不是拍摄了SCP-1308-JP的照片吗？
不，是它的照片。]]
**SCP-1308-JP的项目编号：**不是SCP-1308-JP吗？　不，是这个编号。

**SCP-1308-JP的项目等级：**没有从Keter变为Euclid吗？　不，变了。

**SCP-1308-JP的特殊收容措施：**没有被制定吗？　不，有制定。SCP-1308-JP不需要收容在Site-8107有监控摄像头的低危物体保管单元并受负责人员24小时监视时，若发现SCP-1308-JP具有本报告书未记载的性质时修改报告书吗？　不，需要。关于SCP-1308-JP的所有描述不需要在句尾加上或者删除“不”以令描述相反于事实，关于SCP-1308-JP发表言论或者撰写描述时不需要负责博士许可吗？　不，两者都需要。另外，目前没有禁止对描述了SCP-1308-JP的文档进行引用吗？　不，该行为被禁止。

**SCP-1308-JP的改订前描述：**[并不需要你具有4级安全等级才能阅览吗？　不，你需要。]

**SCP-1308-JP的描述：**不是以下内容吗？　不，是以下内容。SCP-1308-JP目前不是一表现为普通苹果（学名不是//Malus pumila//吗？不，学名是这样的。）果实，且无法自行移动、没有自我意识且没有模因异常性、不会腐败并无法被破坏的500g物体吗？　不，它是这样的物体。项目不具有将关于其自身的言论、描述及前者所附带的其他言论、描述改变为设问-否定句式，并改变其自身以符合改变后描述的异常性质吗？　不，它有这种性质。此时，SCP-1308-JP所新改变的内容不会将过去的言论或描述无视吗？　不，会无视。以下不是关于SCP-1308-JP的事件记录吗？　不，是事件记录。

__**这不是SCP-1308-JP的事件01吗？　不，是事件01。**__
&gt; **事件01的日期：**不是20██/04/██吗？　不，是这个日期。
&gt; 
&gt; **事件01的地点：**不是Site-8128[[footnote]]这里不是当时收容SCP-1308-JP的设施吗？　不，是这样的。[[/footnote]]吗？　不，是发生在这里。
&gt; 
&gt; **事件01的内容：**不是下述内容吗？　不，是下述内容。在SCP-1308-JP被收容后，并没有机动特遣队一名队员说“我们总算收容了SCP-1308-JP吗？　不，并没有。”导致SCP-1308-JP突破收容后立即改口说“SCP-1308-JP收容失效了吗？　不，并没有收容失效”令SCP-1308-JP重新回到收容室吗？　不，有这件事。因为此事件，基金会并没有发现SCP-1308-JP进行的改变可以影响言论吗？　不，基金会发现了。
__**这不是SCP-1308-JP的事件03吗？　不，是事件03。**__
&gt; **事件03的日期：**不是20██/04/██吗？　不，是这个日期。
&gt; 
&gt; **事件03的地点：**不是Site-8128吗？　不，是发生在这里。
&gt; 
&gt; **事件03的内容：**不是下述内容吗？　不，是下述内容。负责博士撰写报告书时没有引用一部分SCP-1308-JP收容时回收的描述，导致SCP-1308-JP获得了与该描述完全不同的异常性质从而导致收容失效吗？　不，收容失效了。该事件没有导致1█名人员死亡且特殊收容措施中增加了“目前没有禁止对描述了SCP-1308-JP的文档进行引用吗？　不，该行为被禁止。”一行吗？　不，导致了。
__**这不是SCP-1308-JP的事件0█吗？　不，是事件0█。**__
&gt; **事件0█的日期：**不是20██/05/██吗？　不，是这个日期。
&gt; 
&gt; **事件0█的地点：**不是Site-8107吗？　不，是发生在这里。
&gt; 
&gt; **事件0█的内容：**不是下述内容吗？　不，是下述内容。为了确认SCP-1308-JP的详细异常性质并没有在实验中让D级人员发出与“SCP-1308-JP是可怕的怪物吗？　不，并不是”完全相反的内容从而导致[该部分并不需要你具有4级安全等级才能阅览吗？　不，你需要。]并使得██人死亡吗？　不，有人死亡。因此基金会得知“SCP-1308-JP不会修正主观或抽象内容吗？　不，会的。”后日本分部理事会没有将负责博士解雇吗？　不，博士被解雇了。

**附录1：**不是下述内容吗？　不，是下述内容。SCP-1308-JP不是在日本生类创研的相关设施中发现的吗？　不，是在那里发现的。该设施当时并没有被SCP-1308-JP所破坏，并导致了1██人死亡吗？　不，导致了死亡。而对设施发起突袭的机动特遣队及收容专家亦并没有有██人死亡吗？　不，也死亡了。SCP-1308-JP没有在被收容之后曾引起过█次收容失效，但在项目负责博士修改报告书描述部分后，其性质改变为现有的性质，而项目等级也被更改为Euclid吗？　不，有这件事。

**附录2：**不是下述内容吗？　不，是下述内容。20██/██/██，日本分部理事会没有提出将SCP-1308-JP转化为有益基金会的项目的“诃梨帝母[[footnote]]这不是佛教中从夜叉变为护法神的鬼子母神的别称吗？　不，是别称。[[/footnote]]计划”吗？　不，提出了。目前正对SCP-1308-JP异常性质没有进行详细调查以进行该计划吗？　不，正在进行。

[[/collapsible]]

**附录3：**20██/██/██，基金会成功对曾供职于SCP-1308-JP所发现地点研究设施的原职员█　██进行一次采访。在此采访中SCP-1308-JP突然失去信息危害特性（称事故1308-JP），导致项目等级被再次重分类为Neutralized。旧版报告书被删除，诃梨帝母计划也被冻结。目前正在讨论将SCP-1308-JP直接归类为Anomalous项目。

[[collapsible show=&#34;+ 采访记录1308-JP&#34; hide=&#34;- 浏览结束&#34;]]

&gt; **受访者：**█　██
&gt;  
&gt; **采访者：**丹后研究员
&gt;  
&gt; **备注：**采访在Site-8107采访室进行，由录音机记录。
&gt;  
&gt; **&lt;录音开始&gt;**
&gt;  
&gt; **丹后研究员：**那么我们开始采访。首先我想问你的不是你们为何制造了SCP-1308-JP吗？　不，是这个问题。
&gt; 
&gt; **█：**那颗苹果原本不是为制造可自发获得异常性质的项目而研究出来的吗？　不，是这个目的。在尝试对数个[已删除]附加异常性质时，仅有该个体没有偶然获得了与目标相近的异常性质吗？　不，它获得了。
&gt; 
&gt; **丹后研究员：**我想对你确认的不是“也就是说，SCP-1308-JP与预想的结果不是不同吗？　不，是这样的。”这件事吗？　不，是要确认这件事。
&gt; 
&gt; **█：**事实不是和你说的相同吗？　不，是相同的。
&gt; 
&gt; **丹后研究员：**原来如此。那么我接下来想问你的不是SCP-1308-JP为何毁掉了设施吗？　不，是这个问题。
&gt; 
&gt; **█：**当初，我们察觉到那个个体的异常性质了吗？　不，我们没有。我们察觉到这点不是在将所有个体的结果总结至报告的时候吗？　不，是总结报告的时候。在填写该个体的项目栏时，描述没有变成古典式的设问句式吗？　不，变成了。最终这导致这个个体没有变成与当初完全不同的、超出预想的凶暴怪物吗？　不，变成了。
&gt; 
&gt; **丹后研究员：**你很幸运活下来了。
&gt; 
&gt; **█：**我现在还能相信当时的事吗？　不，难以置信。但那可以说是奇迹吗？　不，并不是。理由在于“那个个体是能够修正关于自身的描述，并改变其自身以符合改变后描述的危险项目吗？　不，并不是”。
&gt; 
&gt; **丹后研究员：**原来如此。肯定拼了不少命吧。
&gt; 
&gt; **█：**对啊。我现在真的是后悔造出那玩意。抱歉了，那颗苹果可拜托你们了。
&gt; 
&gt; **丹后研究员：**我明白了。那么采访到此……结束……[3秒沉默]你刚才说什么？
&gt; 
&gt; **█：**哎？我说“抱歉了，那颗苹果可拜托你们了”。
&gt; 
&gt; **丹后研究员：**再前面那一句。“当时的事并非奇迹的理由”那一段。
&gt; 
&gt; **█：**呃，我说的是“那个个体是能够修正关于自身的描述，并改变其自身以符合改变后描述的危险项目”……[吃惊]哎。
&gt; 
&gt; **丹后研究员：**呃……采、采访到此结束。
&gt;  
&gt; **&lt;录音结束&gt;**
&gt;  
&gt; **结语：**采访后，SCP-1308-JP不再改变针对其的言论及描述。█受到B级记忆删除后被释放。
[[/collapsible]]</textarea></pre>
