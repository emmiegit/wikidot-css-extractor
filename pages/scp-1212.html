**Titre original :** SCP-1212 - Irresponsible Competition
**Auteur :** [[user Espilae]]
**Traducteur :** [[user Vineyard]]
**Date de publication originale :** 5 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1212

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1212 est conservé dans une cellule de confinement de 5 m x 5 m x 3 m au Site-██. Les expériences ne peuvent être réalisées qu’avec la permission d’au moins deux (2) membres du personnel de Niveau 3, et tout résidu de fluides corporels ou d’autres détritus doit être nettoyé immédiatement après toute expérimentation.

Toute instance de SCP-1212 découverte à l’intérieur de [[[SCP-3311]]] doit être immédiatement transportée au Site-██ pour une conservation de long terme. 

**Description :** SCP-1212, lorsqu’il n’est pas utilisé, est un simple tabouret de bar en bois d’une hauteur de 74 cm, avec un siège de dimensions 38 x 28 cm. Il ne possède pas de propriétés physiques anormales, exceptée une faible odeur d’alcool, et aucune marque de fabricant ou autre signe distinctif n&#39;est présent. Lorsqu&#39;un être humain vivant et sain d’esprit âgé de plus de quinze (15) ans s’assoit sur SCP-1212, deux événements anormaux peuvent être immédiatement observés : 

*  SCP-1212, tout en n&#39;affectant pas son utilisateur, change de forme presque instantanément ; ██ formes distinctes ont pu être observées (sans qu’aucune ne se répète), comprenant : 
 * un tabouret de bar en métal brillant avec un siège en plastique rouge vif
 * un tabouret en bois rudimentaire qui paraissait très mal peint avec de la peinture noire
 * un fauteuil en grès lisse, gravé élégamment de symboles carrés inhabituels qui n’ont jusqu’ici pas pu être identifiés de manière concluante
 * un tabouret carré et bas, ciselé de motifs de nuages ressemblant à ceux produits sous la dynastie chinoise Qing tardive

* L’occupant semble vivre une hallucination sensorielle complète et n’est plus capable de comprendre ce qui se passe autour de lui dans la réalité, tout en devenant impossible à retirer de SCP-1212 (même en ayant recours à des méthodes extrêmes ; voir l’Addendum 1212-A). 

L’occupant de SCP-1212 se met alors à parler à quelqu’un, mais toutes les tentatives d’enregistrer son interlocuteur ont échoué jusqu’ici. Habituellement, il devient évident que l’occupant (désormais appelé le &#34;participant&#34;) a été invité à participer à un concours de boissons, et que le défi commence peu importe que le participant accepte ou refuse. Tous les sujets survivants affirment que l’invitation comprend deux phrases dont le contenu se rapproche de ceci : &#34;Tu dois boire avec moi, en mémoire de ceux qui se sont assis là où tu t’assieds et n’ont pas eu la force de comprendre leurs limites&#34; et &#34;Nous devons maudire ceux qui étaient faibles, et honorer ceux qui étaient forts&#34;. Parfois, le participant entend une langue qu’il ne comprend pas ; les tentatives réalisées afin de surmonter la barrière de la communication ont échoué, et les événements continuent comme si de rien n’était. Le participant semble alors mimer, volontairement ou non, les actions suivantes dans l’ordre : prendre un contenant de liquide d’une surface devant lui ; l’amener à ses lèvres ; boire le contenu d’un mouvement fluide ; reposer brutalement le contenant sur la surface. Il y a toujours un intervalle d’entre trente (30) et cinquante (50) secondes entre chaque geste, supposément car le participant attend son &#34;tour&#34;. Le participant est toujours capable de parler, mais est systématiquement interrompu lorsqu’il doit boire — aucune interférence d&#39;une quelconque sorte ne semble possible.

Bien qu’aucun véritable liquide ne passe entre les lèvres du participant, ce dernier se met progressivement à manifester des effets normalement associés à l’abus d’alcool et, à mesure que le défi avance, les effets de l’intoxication deviennent de plus en plus sévères. Nausées, difficultés à parler et paupières tombantes sont habituellement les premiers signes, suivis de titubements, étouffements et vomissements. Aucun des effets susmentionnés ne semble empêcher le participant de continuer – certains participants ont même pu être observés en train de stopper le vomissement pendant le temps exact nécessaire pour boire un autre &#34;verre&#34;, avant de reprendre l’expulsion des liquides. Les tests ultérieurs de ces liquides et du sang des participants ont montré qu’aucune substance d’alcool n’était présente. La &#34;consommation&#34; continue, même après que le participant ait été vu souffrant des effets d’une intoxication sévère à l’alcool, habituellement caractérisée par la perte de connaissance, un corps mou et des frissons occasionnels. La posture est toujours maintenue, sans interruption des actions de mime.

Le défi se termine seulement lorsqu’une de ces conditions est remplie : 

* une période de temps d’au moins une (1) heure s’écoule, avec une moyenne d’un verre par minute ; sur les ██ tests réalisés par la Fondation, seuls ██ participants ont survécu assez longtemps pour atteindre ce moment, et 95 % d’entre eux étaient inconscients (voir le Document 1212-B12). SCP-1212 retourne ensuite à sa forme normale, et ne réagira plus à la présence du participant.

* L’empoisonnement à l’alcool provoque l’arrêt des fonctions vitales, causant la mort. Lorsque le cœur s’arrête de battre, le participant est libéré de SCP-1212 et tombe au sol. SCP-1212 retourne alors à la forme et à la taille de son état inactif.

[[collapsible show=&#34;Addendum 1212-A – Interruption&#34; hide=&#34;Addendum 1212-A – Interruption&#34;]]
Il s’est révélé physiquement impossible d’interrompre le défi une fois qu’il a commencé ; cela inclut toute cause extérieure censée causer la mort. Toute blessure ne faisant pas partie des effets de SCP-1212 est simplement ignorée, même si elle est fatale ; dans le cas du Test 1212-0██ notamment, le participant a continué à mimer l’action de boire alors que ses deux bras étaient nettement tranchés juste en dessous du coude – la coupure était visible, mais il n’y avait aucun signe de saignement, douleur ou problème de fonctionnement. Lorsque le concours s’est terminé et que le participant a été libéré de ses effets, les deux membres tombèrent immédiatement, causant une douleur extrême et un arrêt cardiaque causant la mort. 

[[/collapsible]]

[[collapsible show=&#34;Addendum 1212-B – Test 1212-0█1&#34; hide=&#34;Addendum 1212-B – Test 1212-0█1&#34;]]
&gt; __Sujet :__ D-39010 ; mâle, caucasien, 21 ans
&gt; __Superviseurs du test :__ Dr T██████, Dr S███
&gt; __Date :__ ██/██/20██
&gt; 
&gt; Dr S███ : Asseyez-vous sur le tabouret, Classe-D, et décrivez ce que vous voyez. Vous ne serez pas capable de nous entendre, mais nous pourrons bien vous entendre.
&gt; 
&gt; //(D-392010 s’assoit lentement sur le tabouret. Presqu&#39;immédiatement, le tabouret s’abaisse de presqu&#39;un demi-mètre et se change en un tabouret de bar fait de métal brillant et de plastique. D-392010 devient visiblement perturbé.)//
&gt; 
&gt; D-392010 : Putain de… euh, c’est censé se produire ? Je suis dans un genre de… bar miteux, je sais pas, un mec devant moi me regarde de manière amusée et il y a une foule, je–
&gt; 
&gt; //(D-392010 semble inspecter ses environs, bouche bée, et penche ensuite sa tête comme s’il voulait écouter quelqu’un.)//
&gt; 
&gt; D-392010 : Tu veux quoi ? Tu veux me faire rouler sous la table ? Tu parles mon pote ! (D-392020 laisse transparaître un large sourire, et rit) Ça va être un sacré test, c’est moi qui te le dis. Tu commences.
&gt; 
&gt; [SUPPRIMÉ]
&gt; 
&gt; Dr T██████ : 10 minutes depuis le début de l’expérience ; il semble bien tenir, mais il peut à peine parler… Je ne pense pas qu’il s’en est encore rendu compte.
&gt; 
&gt; //(D-392010 chancelle d’avant en arrière, un sourire maniaque sur le visage alors qu’il boit chaque verre invisible.)//
&gt; 
&gt; D-392010 : W–woah mec, tu t-t’arrêtes vraiment ppas, pas vrai…  Tu penses pas qu- qu’on pourrait genre faire une pause de quelques minutes ? Non ? Ben merde mon p– pote, je m’arrête q–quand je veu–… Hé…
&gt; 
&gt; //(D-392010 commence à résister, mais son bras semble bouger indépendamment, le forçant à prendre un autre verre.)//
&gt; 
&gt; D-392010 : Bordel, qu’est-ce qui m’arr–//(Il avale un verre d’un trait)// m’arrive… qu’est-ce que c’est putain, je… Aidez-moi, arrêtez ça ss’il vous plaît, je veux pas continuer, t’as gagné mec… Q–qu’est–ce que tu racontes putain, &#34;le concours est en cours&#34; ? Hé, hé, docteur ! Ssortez-moi de là ! C–c’est juste une illusion cheloue, pas vrai ? Ss–ortez-m– (il s’étouffe, mais continue de boire) Eugh, cette merde est…
&gt; 
&gt; //(D-392010 continue de menacer le docteur de la Fondation et tente d’arrêter le test, mais ne peut pas arrêter de &#34;boire&#34;. Il commence à bredouiller de manière incohérente, agitant sa tête de gauche à droite, d’avant en arrière lorsqu’il n’est pas contraint de boire un autre verre. Après quelques minutes, il commence à vomir une mixture faite d’un liquide marron clair grumeleux.)//
&gt; 
&gt; [SUPPRIMÉ]
&gt; 
&gt; //(D-392010 est inconscient et s’agite d’avant en arrière involontairement. Le pantalon de sa combinaison est trempé autour de la taille, le sol sous le tabouret étant maintenant couvert de diverses substances. Il continue de mimer l’acte de boire.)//
&gt; 
&gt; [SUPPRIMÉ]
&gt; 
&gt; //(D-392010, inconscient et au visage visiblement rougi, s’agite faiblement d’avant en arrière plusieurs fois, avant de s’immobiliser alors qu’il s’apprêtait à boire. Lentement, il s’affaisse et tombe du tabouret, atterrissant dans une large flaque de liquides corporels.)//
&gt; 
&gt; Dr S███ : Heure de la mort, cinquante-deux minutes, quarante-sept secondes.
&gt; 
&gt; //(D-392010 tremble encore une fois, avant de complètement cesser de bouger. SCP-1212 retourne à son état normal. Aucune trace de fluide sur sa surface en bois n’est visible.)//
&gt;
