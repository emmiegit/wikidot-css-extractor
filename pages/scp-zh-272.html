    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名 ：望地月岩
作者 : [[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-272

**項目等級：** Safe

**特殊收容措施：** 一般SCP-ZH-272樣品以及SCP-ZH-272-A與B皆不應接受光線照射，例外的光源僅包含星光、月光以及其他SCP-ZH-272所發出的光線。上述物品平時應以黑色塑膠布覆蓋。

目前大部分SCP-ZH-272樣本被儲存於Area-ZH-19的大型Safe級收容區16~29號收容間內。SCP-ZH-272-A則被收容於30號收容間內，並且被五個放置於不同方向的直立高2m的筒狀物包圍。若遭遇SCP-ZH-272-A意外活化事件，附近的人員應採取坐臥姿態，待其進入不反應期。SCP-ZH-272-B則在31號~34號打通隔牆後的大型收容間內，--應儘可能避免對其造成碰撞損傷--。目前禁止與開啟SCP-272-B的收容間並禁止與其發生物理接觸。上述收容間室內及附近廊道的光源皆被置換為照明專用SCP-ZH-272。

天文部門將定期探查是否有基金會收容之外的SCP-ZH-272樣本存在，並在必要時進行情報控制。

**描述：** SCP-ZH-272是一類特殊月岩，主要成分為矽酸鹽類礦物，顏色大多偏白。目前收容中的SCP-ZH-272共計約16公噸，皆開採自月球[已編輯]區域，SCP-ZH-272-A與B亦皆發現於此區域內。開採痕跡已利用正常岩石填補完畢。

SCP-ZH-272當接受到源於地球物品的發射光源或反射光源（以下稱為地源光）會有一系列能量釋放的表現，其包含發光、發熱與震動等。目前仍未知此一效應的能量由何處產生。經過特殊調整後的SCP-ZH-272可能成為有效的光強增幅器。然而目前實驗數據顯示，造成SCP-ZH-272釋能的發射光源壽命皆明顯降低10%~15%；而反射器材則因不明原因發生物理變化，導致反射率逐步降低，直到反射出的光強不足以觸發SCP-ZH-272為止。

SCP-ZH-272-A是一人形石像，全身赤裸，雙手合握一把斧頭。由於接受地源光照射後會發出微弱光芒，推測該石像的材料為SCP-ZH-272。當受到足夠強度的地源光照射約一小時之後，SCP-ZH-272-A將會活化。此時斧刃的銳利度將從原本無法切割大部分材質，轉變為相當於正常刀刃的程度。同時石像本體會獲得與正常成年男子相當的運動能力，然而並未觀察到其身上存在相應的關節構造，其運動機制目前仍然成謎。SCP-ZH-272-A活化之後將尋找最接近自身的「直立物體」。它會走至目標附近，利用手中的斧頭橫砍一下目標，造成深約十七公分的缺口。隨後會將斧頭收至胸前，並進入約一百二十小時的不反應期。此一效應曾先後導致兩名人員腹部重傷，其中一名不治身亡。

SCP-ZH-272-B是一種異常的植物狀石材，推測材質為SCP-ZH-272。具有地下根、地下莖、地上枝幹等部位，但沒有葉子。其地下根系似乎不具有特別功能，只有支持與固定的效果。地上枝幹部分類似喬木，而地下莖網絡連接數個地上枝幹，導致其整體外觀看似是一片枯樹林。若對SCP-ZH-272-B的地上枝幹造成損傷，該部分枝幹將瞬間與其他由地下莖相連的枝幹調換位置。此效應曾被研究人員誤判為自我修復能力。不同於地上枝幹，地下莖可以被正常切割，其斷面內部為深黑色、帶有金屬光澤的石材，仍不確定是否與外層一樣為特殊的SCP-ZH-272材質。

//追記：//自[已編輯]以來，SCP-ZH-272-B出現了新的異常性質，其表面出現上述黑色石材裸露的「芽眼」，一旦與之接觸則將自與接觸點最近的芽眼生長出新生枝幹，而總體質量隨之增加。詳情請見__事故紀錄-ZH-272-03__。

SCP-ZH-272-A最初被發現於SCP-ZH-272-B地上枝幹構成的樹林中。根據在SCP-ZH-272-B之地上枝幹的表面發現的刻痕推測，過去至少一個世紀的時間，SCP-ZH-272-A都在接近朔月的時期受地照而啟動，而後在其中一個SCP-ZH-272-B的地上枝幹上造成刻痕並觸發其位置調換的效應。目前關於SCP-ZH-272-A與B為自然生成或人工製造，又，若是人工製造，其製造目的為何，等等疑問仍未獲得共識。

**附錄：** __SCP-ZH-272照明應用計畫__

應用SCP-ZH-272發光效應的燈具可在製造相同光通量的同時只需消耗原本的20%電能。儘管原本的人工光源元件壽命將因此縮短，但精算成本後估計將能為基金會節省[已編輯]的能源預算。目前此類照明燈具在SCP-ZH-272收容措施周邊的試用效果良好，若確認無其他長期危害性異常，則下一步可應用至Area-ZH-19全體設施。

**附錄：**__事故紀錄-ZH-272-03__

[已編輯]年，九月十五日，一名研究助理進入SCP-ZH-272-B的收容間，以標準刀具自SCP-ZH-272-B地下莖斷面採集岩石碎片樣本。該地下莖忽然自斷面快速「生長」並貫穿該研究助理，最終新生成的地下莖幾乎把原本的收容間佔滿，又長出新的枝幹與地下根等部位，其中一部份甚至破壞了收容間隔牆與地板。新生成的地下莖上出現數十個內部黑色的「芽眼」，之後又因後續處理不當而對項目有物理碰撞，因而使更多地下莖自這些芽眼部分生成而造成二次災害。

目前已針對其對收容間外壁的破壞進行應急修補。考慮到該項目出現造成NK級灰色黏質世界末日情景的危險性，將其重新分類並加強收容措施的提案正在審議中。
