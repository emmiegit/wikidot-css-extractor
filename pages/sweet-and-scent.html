**香甜和气味**
-----
**作者：**[[*user BlueMark]]
-----
图片来源：https://pixabay.com/images/id-205717/

[[include credit:end-standalone]]

[[=]]
[[image https://cdn.discordapp.com/attachments/276969619816710145/794238939841429524/sea-205717_1920.jpg style=&#34;width:80%;&#34; link=#]]
[[/=]]

当阳光改变了其他人时，他是剩下的少数保持着他的形态的人之一，不知道为什么会发生这种情况，为什么阳光会融化所有人。

生存迫使他愚昧的支撑下去。

一个只有几平方米的单人房，就是他的庇护所。在庇护所的外面，有光，有一个人。

他确信他在小窗外看到的人影正在寻找他。他短促地叹了口气。

他好像放弃了一样，撕开了他保存的最后一袋 M&amp;Ms。

他不认为自己可以再坚持下去了。

他是个爱吃甜食的人，一边嚼着最后一点巧克力一边想着自己。

他并不富裕，但他并不贫穷，满足于生活。

他做了一个梦。他想让人们感觉良好。

由于他的嗅觉天赋，他也曾幻想成为一名调香师。

考虑到情况，这已经不重要了。

外面传来嘈杂声。他们来了。

就连对生活有着强烈执念的他，也知道这就是他的结局。

然后太阳对他说话。

他能听到他们从外面推门的声​​音。

太阳给了他两个选择。

门打开了一道缝。

与所有人合而为一，或者孤身一人。

没有时间思考了。他不能再以自我为中心了。

门开了，他们开始推门而入。

当它睁开眼睛时，除了它自己，一切都和以前一样。

它的身体是液体，是亮橘色的，像太阳一样。它一点也不像人类。

但这是开心的。

因为它不需要与任何人合而为一，它可以拥抱他人。它可以分享它的感受，即使它没有与其他人融合。

它可以与他人分享快乐。它想起了它久违的梦想。

现在，它感觉它可以让任何人高兴。</textarea></pre>
