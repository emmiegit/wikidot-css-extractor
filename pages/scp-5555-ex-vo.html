[[include component:image-block name=http://borradores-scp-es-2.wdfiles.com/local--files/l0ne/medium.jpg =right|width=250px|caption=La primera persona afectada por SCP-5555-EX, Paul Verlaine.]]

[[collapsible show=&#34;► Procedimientos Especiales de Contención Archivados&#34; hide=&#34;▼ Procedimientos Especiales de Contención Archivados&#34;]]

SCP-5555-EX no puede ser contenido propiamente.

Si algún individuo afectado por SCP-5555-EX difunde el mensaje de sus propiedades anómalas, se desacreditará su credibilidad. Sin embargo, si alguna de estas personas continúa dichas actividades, será diagnosticado con un trastorno mental por parte del personal de la Fundación disfrazado de profesionales médicos. Si la acción antes mencionada no detiene a dichos individuos, deben ser terminados.
[[/collapsible]]

-----

**Procedimientos Especiales de Contención Archivados:** SCP-5555-EX no puede ser contenido propiamente. Sin embargo, debido a su naturaleza, tales procedimientos no son necesarios.

Debe mantenerse la definición de que SCP-5555-EX es un fenómeno natural e inexplicable; sin embargo, si alguna investigación ajena a la Fundación demuestra lo contrario, todas las personas involucradas en dicho estudio deben ser amnistizadas de inmediato. El trabajo de dichas personas se catalogará y será evaluado en caso de que tenga valor alguno para investigación de la Fundación o sera eliminado en caso contrario
-----

**Descripción:** SCP-5555-EX es un fenómeno que se manifiesta dentro de la conciencia de las personas que se sometieron a procedimientos de amnistización. Durante un episodio en el que un ser humano experimenta los efectos de SCP-5555-EX, por un corto período de tiempo, es capaz de recordar recuerdos borrados por amnésticos. En efecto, los individuos afectados responden a estímulos pasados en lugar de los presentes.

Aunque actualmente el mecanismo biológico exacto detrás de la anomalía es desconocido, es seguro afirmar que los individuos afectados por SCP-5555-EX no son conscientes del hecho de que están experimentando recuerdos borrados.

La primera aparición de SCP-5555-EX se manifestó en 1873, dentro de la mente de Paul Verlaine, un poeta Francés.

Para obtener más información sobre el origen y las propiedades de SCP-5555-EX, consulte el Anexo 5555-EX-1.
-----

[[=]]
[[collapsible show=&#34;► Mostrar Anexo 5555-EX-1&#34; hide=&#34;▼ Ocultar Anexo 5555-EX-1&#34;]]
[[&lt;]]


Los siguientes artículos son una serie de varias cartas escritas por O5-1 al Consejo de Supervisores, que resultaron en el descubrimiento y estudio adicional de SCP-5555-EX.

&gt; Compañeros Supervisores,
&gt; @@ @@
&gt; Mi equipo de investigación ha podido eliminar con éxito los recuerdos de un día sin dañar su memoria. Aunque por el momento solo podemos afectar como máximo dos horas de tiempo, continuaremos nuestro trabajo.
&gt; @@ @@
&gt; Sinceramente,
&gt; @@ @@
&gt; - O5-1,  1872
-----

&gt; Compañeros Supervisores,
&gt; @@ @@
&gt; Vengo a ustedes en un momento de gran tristeza - O5-2 ha decidido dejar la Fundación SCP. Por supuesto, no podemos ordenarle que se quede, ni podemos terminar a un gran amigo nuestro. - Por tanto, propongo una sencilla e inofensiva solución a este problema. - amnesticos. Si acepta mi oferta, todo lo que podríamos hacer es desearle buena suerte en su nuevo camino en la vida de convertirse en poeta.
&gt; @@ @@
&gt; Sinceramente,
&gt; @@ @@
&gt; - O5-1, 1873

-----

&gt; Compañeros Supervisores,
&gt; @@ @@
&gt; Me hago presente para disculparme por mis acciones - He descubierto que el uso de amnésticos tiene, de hecho, un efecto no deseado. Aunque se trata de un inconveniente a lo mucho, su naturaleza es ciertamente anómala. Personas afectadas por el fenómeno, normalmente lo denominado apropiadamente como &#34;déjà vu&#34;, parecen experimentar, en ocasiones, un sentimiento durante el cual están, por un corto período de tiempo, seguros de que ya han vivido el momento actual. Como asumo toda la responsabilidad por este suceso peculiar, propongo investigarlo personalmente a fondo.
&gt; @@ @@
&gt; Sinceramente,
&gt; @@ @@
&gt; - O5-1, 1874

-----

&gt; Compañeros Supervisores,
&gt; @@ @@
&gt;  En el momento de escribir esto, hay más de 50 000 personas afectadas por el déjà vu.
&gt; @@ @@
&gt; Necesitamos tomar medidas inmediatas - parece que muchos, incluidos los que no se vieron afectados por la anomalía, han expresado interés en ella, espero no tener que explicar qué resultados puede tener para la mascarada de nuestra Fundación
&gt; @@ @@
&gt; Desafortunadamente, solo hay una opción. Como tenemos las manos atadas, debemos aceptar que el déjà vu es, a partir de ahora, una propiedad fundamental y no anómala de la vida, una que siempre ha estado ahí. Ojalá pudiera presentarles una solución diferente y más humana, pero me temo que es lo único que podemos hacer. Necesitamos difundir y ejecutar el mensaje en __todos__, sin importar su estatus o conocimiento.
&gt; @@ @@
&gt; //Porque después de todo, si todo el mundo es anómalo, nadie realmente lo es.//
&gt; @@ @@
&gt; Espero que todos ustedes actúen.
&gt; @@ @@
&gt; Sinceramente,
&gt; @@ @@
&gt; - O5-1, 1876
