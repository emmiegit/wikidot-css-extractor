{{In 1978, Mikell Bright began raising his two children on the ranch he had inherited. The skies were blue and the land remained fertile and wild. His boys played under hot Midwestern sun and built forts in the deep white snow, and the horses were strong and performed well. Mikell whistled as he worked because the blood came out easy and the bodies burned clean; so when his [http://www.scp-wiki.net/nothingtoseehere son&#39;s Sight] did not diminish, Mikell did what any good father would do. Removing the dew claws from a sheep dog. The taming of a foal. The shocking of cattle to move them forth.}}


{{But that isn&#39;t Jack&#39;s story to tell.}}
