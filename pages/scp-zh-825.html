[[include info:start]]
篇名：奇萊孤兒
原作者 : [[*user Kaze Yang ]]
[[include info:end]]
**項目編號：**SCP-ZH-825

**項目等級：**Euclid

**特殊收容措施：**為使 SCP-ZH-825 逃脫意願降至最低甚至完全消除、讓項目之情緒及行為於不自覺之情況下受基金會掌控、同時不對研究人員之態度起疑，因此扭曲 SCP-ZH-825 對世界及基本常識之認知，使其適應收容設施內之生活為必要手段，同時參與收容之團隊須與項目一同生活於 SCP-ZH-825 收容設施內，詳見如下：

[[collapsible show=&#34;+ [硬體設施及項目營養需求]&#34; hide=&#34;- [硬體設施及項目營養需求]&#34;]]除少數 Safe 級項目以外，SCP-ZH-825 為 site-ZH-06 唯一且最主要的收容項目，為防止 SCP-ZH-825 意外突破收容，該項目之收容設施位於站點中心，且收容設施及站點對外皆達到 100% 的隔音效果。

收容設施內含該項目之收容室、收容團隊員工宿舍、廚房、醫護室、健身房及其餘供其收容團隊發揮之空間。由於必須扭曲 SCP-ZH-825 對世界的認知、使該項目認為收容設施外無其餘物質存在之可能，任何處於 SCP-ZH-825 收容設施內之人員、設備及物資於進出收容設施時須經過嚴格考量，進出時亦僅可透過一處隱密通道。若無必要，人員須全天駐守於收容設施內。

為不使 SCP-ZH-825 察覺自身存在對基金會之價值，收容設施配置須避免凸顯該項目之重要性，因此採用非核心格局，儘管每位收容人員之宿舍房間及該項目之收容室看似隨機分布，後者仍位於靠近中央的位置。一至三名收容人員能分配到一個房間，房間內部同項目收容室皆經過設計，且附有娛樂用器具或設施，使項目不因自身收容室格局而起疑。

項目收容室占地 128 平方公尺，其中 91% 為水池，最深處為 5 公尺，池水是為不讓項目感到不適的前提下調配的藥水，以方便自回收的池水中萃取抑制劑 825-茶點、安樂窩及催眠曲之原料，此外池水內含項目所需之營養素及微生物，以維持項目健康狀態。

SCP-ZH-825 一天需攝取 3 公斤動物性蛋白，並以魚肉為主，其餘肉類及少量蔬果可作為其點心。
[[/collapsible]]

[[collapsible show=&#34;+ [人員紀律]&#34; hide=&#34;- [人員紀律]&#34;]]外部研究人員欲加入 SCP-ZH-825 之收容團隊需經過三年的專業訓練及審核，基本就職年限為 5 年。人事部將視收容團隊職缺狀況、個別成員狀態及該人員與項目之互動情形判斷是否應轉移其他部門，或讓曾擔任該職之人員復職。

收容人員不可因私人原因而退出，因此每名人員必須足具耐性、能於處理突發事件時保持冷靜、並擁有面對高壓生活環境之抗性。


為使 SCP-ZH-825 心情保持愉快，人員與項目進行正面積極的交流為必要手段，且 SCP-ZH-825 可任意出入其收容室，於收容設施內任意移動。此外，禁止對項目表現出負面消極的情緒，但基於人員不可隨意離開收容設施之規定，收容團隊中將包含一名以上的心理諮商師以應付人員需求。

在此重複前述，SCP-ZH-825 不認為設施外存在著物質及空間，因此人員可交談之內容僅限於設施內之事物，不可提及未曾出現於設施內之生物、未發生於設施內之自然現象、物理化學等原理、解剖學(除非收容團隊曾於未使項目驚嚇之情況下解剖動物，但此舉若非必要，請勿嘗試)、星體、未進入設施之人員或人員親友、生老病死等。

來自收容設施外之資訊僅能由兩台公用電腦進行接收及查看，這兩台電腦得放置於 SCP-ZH-825 無法尋及之場所。若設施內硬體設施損壞，雖可於項目不在場時進行更換，收容團隊仍應具備基本修繕能力，以防特殊狀況。

由於過去收容團隊之成功誤導，SCP-ZH-825 相信有時物質會因收容團隊之需要而憑空出現或消失，生命體亦偶爾會發生這種情況，因此人員可於通過申請後要求於收容設施內飼養小型動物或培養作物，但須避免使 SCP-ZH-825 注意到其衰老過程，且不可讓項目對飼育用生物產生情感，以便日後於生物衰老前將其攜出收容設施。

由於調配抑制劑 825-安樂窩之需要，將安排人員成為 SCP-ZH-825 之伴侶，並於該項目有意願之前提下，允許該人員與 SCP-ZH-825 發生性關係。**注意**，所有舉動應以取得抑制劑 825-茶點及安樂窩原料為前提，不可因個人需求強迫該項目或進行情緒勒索，否則將進行懲處並終身革職。若指定成為伴侶之人員由於非個人因素而未能成功執行其職務，或中途失敗，基金會不一定會對該人員進行懲處，但若抑制劑 825-催眠曲短缺，該人員將可能需要傷害或疏遠 SCP-ZH-825 以達成取得原料之目地。
[[/collapsible]]

[[collapsible show=&#34;+ [緊急應對措施]&#34; hide=&#34;- [緊急應對措施]&#34;]]
# 若 SCP-ZH-825 得知該項目不被允許知曉之資訊，除部分資訊須視該項目反應處理外，其餘狀況應直接採用 B 級記憶消除。
# 
# 當 SCP-ZH-825 脫離其收容設施時，禁止對其大聲咆嘯或恐嚇，或表現出驚慌、害怕、噴怒等情緒，應安撫該項目，並於麻醉後將其送回收容設施進行 B 級記憶消除。此過程不只 SCP-ZH-825 之收容團隊參與，site-ZH-06 之全體人員皆同時協助該項目之再收容行動。
# 
# 收容設施若出現結構毀損，需引導 SCP-ZH-825 遠離以避免該項目目擊，並進行修繕。
[[/collapsible]]

**描述：**SCP-ZH-825 為雌性異常人形，身高 161 公分，體重 50 公斤。

該項目缺乏眼白，虹膜上的暗紅色色塊由圓形瞳孔為中心以輻射狀向外擴散。皮膚呈灰橘色，鼻尖、指尖、背部及雙足等黑色素沉澱處顏色較深，且色塊表面積隨季節變化，冬季時較大而夏季則反。頭頂缺乏毛髮，並以長條狀肉質組織替代原有位置，組織末端的細胞每至六、七月將大量脫落，並於隔年長回原有長度。

SCP-ZH-825 手指及腳趾間具有蹼，且腳板長度比例長於一般人類。該項目適水性強，若無阻礙，一天中約莫 70% 的時間皆滯留於水裡。

SCP-ZH-825 之分泌物為 SCP-ZH-███ 抑制劑原料，由收容室大型水槽內回收。該項目處於不同情緒時，將使分泌物成份出現差異，用以製成不同功能之抑制劑，每種抑制劑皆為控制 SCP-ZH-███ 之必要物質，需定期補充，且無法自行調配，亦暫時無替代品，因此掌握 SCP-ZH-825 情緒變化為收容團隊之首要任務。

&gt; **抑制劑 825-茶點：**
&gt; 
&gt;  當 SCP-ZH-825 主觀感受快樂或興奮時，由淚水、唾液、汗水及尿液中取得，對 SCP-ZH-825 之功效類似人類的腦內啡及多巴胺。
&gt;
&gt; 抑制劑 825-茶點投放於中央山脈的其中 28 個注射點。由於該抑制劑須避開水源處，因此注射點位於不透水層下方。

&gt; **抑制劑 825-安樂窩：**
&gt; 
&gt; 該抑制劑成份類似前一種，作用更為強烈，其中的特殊成份取自SCP-ZH-825 的性費洛蒙。
&gt;
&gt; 抑制劑 825-安樂窩投放於雪山山脈西側及中央山脈東南側的兩個注射點，其深度低於前段所提及之另外28 個。

&gt; **抑制劑 825-催眠曲：**
&gt; 
&gt; 主要成份僅於 SCP-ZH-825 處於高度壓力及極端憂鬱的主觀感受下分泌，由於促使該項目產生其分泌物之作法將導致 SCP-ZH-825 之荷爾蒙、神經傳導物質等激素失調，對該項目健康造成危害，因此必須在製作抑制劑所需的成份採集完成後，立即對該項目執行 B 級記憶消除。

抑制劑 825-茶點每年投放一次，抑制劑 825-安樂窩每三年投放一次，當兩者未定時投放造成 SCP-ZH-███ 突破收容，需投放抑制劑 825-催眠曲進行再收容。

SCP-ZH-825 自嬰兒階段由基金會人員親自撫養，由於減少該項目精神壓力之重要性，需使 SCP-ZH-825 不質疑自身來源、不好奇其活動空間外的世界、不產生離開其收容空間之欲望，且只安排受過訓練的人員對該項目進行接觸，扭曲 SCP-ZH-825 對世界的認知為收容 SCP-ZH-███ 之必要手段，於事件 ZH-825-27R83 之後，SCP-ZH-825 之收容團隊需經過精神及信用評估，未通過評估之基金會人員亦僅可得知該項目文檔之部分資訊。

[[collapsible show=&#34;+ 需特殊權限&#34; hide=&#34;- 事件 ZH-825-27R83&#34;]]該事件主要為 SCP-ZH-825 之收容團隊中的複數成員一手策畫，由於肇事人員對 SCP-ZH-825 產生不必要程度之憐憫，因此計畫幫助 SCP-ZH-825 突破收容。

當事件結束後，肇事人員並未成功達成目的，亦無破壞 SCP-ZH-825 之收容條件。肇事人員於事後降級並施以 B 級記憶消除，自此 SCP-ZH-825 之收容團隊成員需經過更嚴格的挑選。
[[/collapsible]]
@@ @@
[[collapsible show=&#34;+ 需特殊權限&#34; hide=&#34;- 事件 ZH-825-E9416Q&#34;]]安排給 SCP-ZH-825 的交往對象未成功執行其任務，使抑制劑 825-茶點及安樂窩無法順利製造，並於 1███ 年 ██ 月 ██ 日發生██，受災區域包跨整座台北盆地。

事後製造抑制劑 825-催眠曲，並於兩年後降低███水位，使該地居民得以遷回。
[[/collapsible]]
@@ @@
[[collapsible show=&#34;+ 需特殊權限&#34; hide=&#34;- 事件 ZH-825-F0102F&#34;]]20██ 年 ██ 月 ██ 日，SCP-ZH-825 出現食慾不佳、對外缺乏反應、失眠等問題，事後得知其原因為該項目於缺乏外人的幫助下突破收容，五分鐘後便自行回到收容設施內，整個過程完全不被人員察覺，SCP-ZH-825 得以發現設施對外通道乃人員疏失，目前通道入口已移至他處，而該項目亦已施以 B 級記憶消除。

這起事故影響到抑制劑 825-茶點及安樂窩的產量，並直接造成高雄市於 20██ 年 ██ 月 ██ 日發生██。

為向民眾掩飾其災害成因之不合理性，對外製造「排水設施效率不佳」、「█河排水系統延遲開啟」等假消息，同時掩部分同行之耳目。
[[/collapsible]]
@@ @@
[[collapsible show=&#34;+ 需特殊權限&#34; hide=&#34;- 事件 ZH-825-INS47&#34;]]20██ 年 ██ 月 ██ 日 SCP-ZH-825 於進行 B 級記憶消除後不久仍出現中度憂鬱症，雖使用藥物進行治療，但由於該項目的特殊身體構造，當時所開發之藥物成效有限，儘管於不得已之情況下再次施予 B 級記憶消除，病情恢復速度仍十分緩慢，被認為是長期將該項目作為收容手段所造成的副作用，另外 SCP-ZH-825 亦出現內分泌系統失調及免疫力下降等症狀，且每當該項目於製造抑制劑 825-催眠曲的過程，及罹患憂鬱症期間，將製造危及自身健康之毒素，產生器官損害，因此現已按照 SCP-ZH-███-2 的指示製作解毒藥劑，予 SCP-ZH-825 及儲存。
[[/collapsible]]
@@ @@
[[collapsible show=&#34;+ 需特殊權限&#34; hide=&#34;- 音檔 ZH-825-01&#34;]][於 19██ 年 ██ 月 ██ 日，SCP-ZH-███-2 向基金會傳達了以下消息]

曾有段聳動的傳說從祖輩那傳來。在我們生活的這塊土地下似乎住著什麼，有的版本說那是隻巨人，山脈是祂的脊柱；也有版本說是條鯨魚，我們都踩著祂背上的淤泥；其中還不乏有版本說牠就是這座島嶼本身，強勁山風是祂的氣息、參天古木是祂的毛髮、百里河水是祂的血液，不過無論到底是什麼，自從島嶼由海面升起那天開始，祂便感到不滿，所以一直想鑽回去，每次都會造成島上某處泡進水裡，因此碧菈托那──一名湖泊女神──用祂沐浴後留下的水澆灌在那巨物身上，讓祂安分下來，使我們得以在初生般的無畏之中茁壯。

不過我們的好日子結束了，就在昨天，碧菈托那無預警消失了，留下祂剛出世的後裔在臨崖的山脊上。快去找那孩子！否則當她母親的力量消失後，整座島都會沉下去。

&gt; **註釋：**雖過去質疑 SCP-ZH-███-2 與基金會處於不同平行時空，但基金會派出的機動特遣隊確實於該項目所指之地點發現幼年狀態的 SCP-ZH-825。
[[/collapsible]]
