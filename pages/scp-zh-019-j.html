    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding]]
[[include info:start]]
**作者：**[[*user samscript]]
**篇名：**SCP-ZH-019-J - 神造之地

我愛宜蘭

[[include info:end]]

**項目編號：**SCP-ZH-019-J 

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-019-J 被存放於 Site-ZH-17 [[footnote]]位於台灣宜蘭縣宜蘭市[[/footnote]]的一個保險櫃內，其副本則置放於該設施大廳的玻璃櫥窗內作為裝飾用途。

**描述：**SCP-ZH-019-J 是由多元宇宙探索者「蕭・史奇普必里達巴拉・瑞凡」所留下的一份紙本地圖與文字報告，全文共 23 頁，由帶有奇蹟學效應的墨水與普通羊皮紙寫成，已確認不帶有任何危害效應。儘管蕭・史奇普必里達巴拉・瑞凡曾透過魔杖士、流浪者圖書館與蘇貞昌先生[[footnote]]中華民國政治人物，曾任台北縣長、行政院長、民異署榮譽主席[[/footnote]]向基金會表達歸還要求，當前的評估不認為該實體具有回到本宇宙的能力或對基金會的報復能力／意願[[footnote]]我不覺得「你們這群該下虛無的小賤屄，我早晚會把你們每個成員的肝臟生掏出來餵宇宙龜」算是沒有報復意願。[[/footnote]]，故尚無歸還項目的計畫。[[footnote]]**//還來哦//**[[/footnote]]

SCP-ZH-019-J 描繪了一個與地球環境類似的小型地區，估計其全境範圍約在 2200 平方公里左右，約略等同台灣一個縣／直轄市的平均大小。該地區的居民為膚色接近地球的東亞或東南亞民族，並且帶有內眥贅皮。境內大部分居民為農務工作者，但也有符合歐洲 15 世紀水準的穿著、商業發展程度與人文特色。此地被稱為「伊蘭・卡瓦蘭・德盧固聯合王國」，簡稱「伊蘭王國」，該地區的地理與聚落結構大致如下所述：

* 全境大約呈三角形，東邊靠海，西側與南側靠山，王國主體位於三角大型沖積扇平原上。全年約有 80% 時間為雨季。

* 一條主溪流橫貫沖積扇平原，將其分為南北兩半。即便王國內居民帶有一定程度的南北意識，該國境內多半因人民富庶和地理隔離效應不足而難有大規模分裂戰爭。但古代常有城邦間的零星械鬥。

* 境內最大聚落：盧歐冬城位於大河以南，遙望河北的第二大城暨全境首都：伊蘭城。第三大城：穌傲則位於南方靠近山脈屏障處。三座城市皆由伊蘭王國大道南北向橫貫。據說大道以北尚可通往北方異土，但文章並未詳述。

* 西方與西北方山區有地熱溫泉，由秋海城管理；東北海岸為漁業重鎮，以安九城為要塞。此外，星海城以種植一類近似蔥屬植物的作稼享譽國境內外。全境養鴨且擅長鴨肉料理，尤以鴨足料理為盛。[[footnote]]已通報倫理委員 Shaman Surge 博士進行人道評核工作。[[/footnote]]

* 西方與南方山嶺區域居住有以山林為家園的德盧固人，五官較深邃、膚色較暗。該民族與伊蘭王國採取半同盟關係，且享有高度自治權。

* 沖積平原居民多半為伊蘭人，卡瓦蘭人極少。相傳古代卡瓦蘭人數量佔優勢，後來式微；一說卡瓦蘭人遭伊蘭人同化，另一說卡瓦蘭人大規模遷徙到國境之外。伊蘭王國仍時常以卡瓦蘭作為國家別稱。

* 東方海岸線平整呈圓弧狀，往東北角逐漸狹窄，國境外有一座燈塔，建造者與名稱未知。穌傲城以南的山巒區內時常有小型港灣，作為王國海運出入口。

* 東部海外尚有一座火山島，其從王國北海岸線遠望似鞋，由海岸線中段遙望似龜，南段北望則什麼都不太像。該島嶼沒有統一名稱，不過島嶼周遭有海域受到地下硫磺泉影響而有異味，稱為地獄之海。

有關「伊蘭・卡瓦蘭・德盧固王國」的地圖參見附加資料。

&gt; 「這不是宜蘭縣嗎？」  -- 檢閱完項目全文的 Jasmine Metha 博士[[footnote]]宜蘭人。[[/footnote]]
