----

//- Двадцать первое Августа, — Проговорил Дигурд в ручной диктофон и сгорбился на стуле от усталости. - Сегодня окончательный эксперимент под номером 52.//

Он сидел на полу пустом помещении где был небольшой старый и изодранный диван коричневого цвета и несколько медицинских шкафов с различными алхимическими штуковинами. Рядом сидели трое его последователей и работали. Двое держали на кушетке странное существо с зелёной кожей, а другой, собирался вводить препарат.
При виде шприца существо закричало нечеловеческим голосом и начало дёргаться туда-сюда, но его держали железной хваткой два молодых человека в лабораторных халатах и что-то невнятно бормотали.

//- Вводим A7YT. - Сказал более зрелый человек со шприцем и рябым лицом и странными вечно подозрительными глазами, которые судя по всему, оценивали ситуацию вокруг себя, готовясь как будто к атаке, даже со стороны своих коллег.//

//- Голова болит от этих криков. - Сказал один из державших.//

//- Терпи.//

Тот кто был со шприцем звали Загоход. Он был тучный и очень пессимистичный из всех, который не верил в освободительные лозунги его соратников и в целом хотел чтобы они от него отстали.
Работали все над одним очень важным проектом под кодовым названием &#34;Эмбла&#34;, от которого зависела их жизнь, в буквальном смысле. Их народ был на грани порабощения, причиной которой была война с Фондом. И они заметно проигрывали. Атмосфера была напряжённой, Дигурду было плохо от громких криков испытуемого, который в конечном счёте должен был стать монстром, игрушкой в руках этих безумцев, но он понимал, если проявить слабину Фонд воспользуется этим и алхимики вместе с их культурой уйдут в небытие. Это был уже, как и говорилось 52 эксперимент, по созданию такой твари, которая будет и слушаться и врагов на кусочки рвать по приказу. Им уже удалось создать несколько таких, но в итоге они оказались в руках Смотрителей и их организации, а все остальные аномалии полученные через кровь и пот этих людей, были либо не способны и минуты прожить либо совершено ненужные.  И на все эти процессы тратилось уйма средств и алхимических ингредиентов: Алкагест, различные экстракты и т. д.

Загоход подошёл к твари и ввёл ей препарат и она затихла, все отошли и она вздулась, распухла и начала валится на пол из кушетки.

//- Вот блять! - Закричал один из державших по имени Энкор. - Сейчас взорвётся!//

//- Без паники ребята. - Сказал Дигурд вставши со столу и чуть наклонившись стал смотреть на набухающее нечто с огромными выпученными глазами, явно от боли.//

Через несколько секунд туша пронзительно заорала и взорвалась, разбросав кровяные сегменты по всему помещению, всё это полетело конечно и в удивлённых от происходящего алхимиков. Загаход закричал от омерзения и начал стряхать с себя куски со слизью. Остальные же сели на пол как подкошенные и лицо у всех стало описывать огорчение, да на столько, что они невольно открыли рты и смотрели куда-то в даль. Казалось, что они вот-вот упадут, растворяться, не имея позвоночника и станут непонтяным мессивом. Диверг прервал минутную тишину, внутри у него всё кипело, хотя по лицу этого и не скажешь, но глубоко в душе ему хотелось взять за шею того кто ошибся в расчётах и кинуть куда глаза глядят, но вот он не знал кто это был, но вот его подозрение тут же пало на Загохода, которого он винил во всех проблемах возникающих рядом с остальными.

//- Кто, бля, ошибся... - Сказал Дигурд сидя в такой же позе, как и раньше.//

Все посмотрели на Загохода, которому было все равно на неудачу и пытавшегося стряхнуть с себя противную слизь.

//- Это он, — Сказал Гойра указав на Загохода. - Он ошибся, я видел как он неправильною дозу начал вводить.//

Дигурд резко встал как будто ничего не было и со всей силы врезался в Зага, отчего тот задыхаясь ударился об ящик и на него чуть не полетели опасные яды.

//- Диг! Ты с ума сошёл? - Крикнул Гойра шокированным произошедшим.//

Дигурд сгорбившийся и оскалившийся медленно повернул свою голову к Гойре и его глаза зверски сверкнули, он прокричал: - Ты тоже виноват! Почему не предупредил? Сам хотел этого, а?

//- Все мы ошибаемся Диг! - Как будто пропев сказал Энкор, вмещавшись в обмен криками, разведя при этом руками. - Он возможно не знал про это. Да и вообще и вправду Гойра виноват.//

//- А я не сомневаюсь Энкор, ты — мой лучший ученик. Возможно я погорячился, простите...//

//- Ничего.//

//- У нас нет права на ошибку. - Прекратив скалиться сказал Дигурд тихим голосом. - И вы сами знаете это.//

Он закатил глаза и стал теребить свою непослушную чёлку, тем временем Загоход который нечего не понял, сел на пол держась обеими руками за больной от удара живот и в следующую секунду снова взмяк и положил голову на ноги. Гойра же, встал и начал всех обводить глазами: Дигурда который уже сел на кушетку, Энкора который начал стряхиваться и Загохода, который по-прежнему лежал и стонал от боли. Он не выдержал и сказал:

//- Ребят я ухожу, прости Энк, Диг... Я больше не могу.//

Дигурд повернул на него голову под углом и пробормотал не очень внятно:

//- Это твой выбор, иди.//

Энкор посчитал этот ответ шуткой, но подумав он повернулся к двери которая вела на чёрную крышу освещаемою золотыми лучами яркого солнца.

//- Прощайте. - Сказал Гойра открыв дверь. Затем он захлопнул её и спрыгнул с крыши и приземлился мягко на контейнер с мусором, а затем побежал в сторону дороги, где шумели машины, в основном чёрного цвета, из-за чего они быстро нагревались на солнце.//

Загоход тем временем затих и чуть-чуть поднялся и своими ослабленными глазами обвёл взглядом кушетку с Дигурдом который повесил голову, Энкором роющимся в шкафе с опасными ингредиентами и ища что-то и огромную лужу крови и плоти на бетоном полу без какого-либо покрытия.

//- Что (Кашель) произошло...//

Энк продолжая рыться в поиске неизвестно чего, ответил:

//- Быстрое падение нашего клуба. - Он достал какую-то прозрачную баночку коричневого цвета с содержимым похожим на порох, только более светлым и вглядываясь в этикетку добавил: - Теперь Гойра покинул нас.//

//- Ну и пусть... - Наконец заговорил огорчённый случившимся Диг. - Он всё испортил. Теперь нам конец...//

//- Всё будет в порядке, от нас наконец ушёл этот идиот. Я даже рад, он меня с самого своего появления в нашем клубе бесил. Пока с нами Биоалхимия — Мы победим!//

//- Я бы не был так уверен Энкор, мой дорогой. - Сказал Дигурд с какой-то лаской. - Нас всего-то трое из всех кто этим занимается, кроме этого конечно, а их в миллион раз больше! Тут даже наше дело уже не поможет.//

Энк не ответил, а лишь взял баночку и попутно закрыв шкафы начал идти к той же двери, что и Гойра.

//- Ты куда? - Сказал с недоумением Дигурд.//

Энкор отозвался и повернув голову в хитрой улыбке проговорил: - Зайду к нашим друзьям.

//- Ты спятил! - Сказал Загоход. - Они те...//

//- Знаю, но у меня и есть сюрприз для них — моя личная разработка.//

//- Это? - Загоход показал пальцем на баночку в руках Энкора//.

//- Это-это. Ждите...//

Он вышел из помещения и громко захлопнул дверь за собой. Дигурд и Загоход сидели рядом и смотрели друг на друга с огорчением.

//- Прости меня... - Сказал Дигурд и повесил голову. - Не знаю что на меня нашло...//

//Загоход в ответ лишь промычал и подняв голову на верх, стал смотреть на потрескавшийся над ним потолок с белой штукатуркой, которая как казалось вот-вот упадёт на них обоих и возможно завершит их мучения или же ещё больше расстроит их. Тут Дигурд вспомнил про ручной микрофон который по-прежнему записывал и взяв его сказал: **- Вот так мы и умираем, если не сразу, то сейчас с мучениями.**//

&gt; Человек в плаще несущий звёздный космос за собой, шёл всё дальше в пустыню, в руках он нёс погибель своим врагам и гордо глядя на кодекс свой, он шёл, чтобы совершить &#34;Предназначение&#34; во имя своего народа Дирх. Он не боялся смерти, ведь такова судьба его, это последний путь, но возможно он станет решающим...</textarea></pre>
