**Объект №:** SCP-121

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-121 следует собирать в укреплённую пластиковую ёмкость объёмом 4 (четыре) литра, предназначенную для хранения биологически опасных материалов. По наполнении ёмкости её замену должна проводить пара квалифицированных сотрудников медперсонала, оснащённых костюмами био-защиты второго класса. В случае попадания SCP-121 на кожу пострадавшего следует незамедлительно подвергнуть процедурам очистки с прерыванием физических контактов на 90 минут, вслед за психологической оценкой его состояния. Если SCP-121 каким-либо образом попадёт на слизистые оболочки сотрудника или в его кровь, пострадавшего необходимо поместить в изоляцию, не допуская его устных и письменных контактов с остальным персоналом, чтобы не нанести ему психологических травм. Изоляция должна длиться до истечения 12 (двенадцать) часов с момента прекращения контакта. Ни при каких обстоятельствах SCP-121 не должен вводиться в субарахноидальное пространство головного или спинного мозга живого человека.

**Описание:** SCP-121 – это спинномозговая жидкость SCP-121-1. Попав в кровоток обычного человека через инъекцию либо через контакт со слизистыми оболочками, она действует как опасный для психики мощный галлюциноген, погружающий лицо, подвергнувшееся его действию, в состояние абсолютной внушаемости. Испытуемые в подобном состоянии будут не только выполнять приказы и верить всему услышанному, но и приобретут воспоминания (заполненные вплоть до мельчайших деталей) о своём якобы участии в вымышленном сюжете, рассказанном им за время нахождения под действием препарата. Эти воспоминания сохранятся даже по окончании действия и с точки зрения испытуемого будут абсолютно неотличимы от правды. Период внушаемости длится приблизительно четыре часа от момента введения SCP-121 в кровь.

__Варианты необычного воздействия SCP-121__
•	Если испытуемому внушить сюжет, для полного представления которого тот не будет обладать достаточными знаниями, то испытуемый запомнит неизвестные ему детали так, как подскажет ему собственное воображение, зачастую совершенно противоречащими реальным.
•	Если испытуемому внушить сценарий, включающий информацию, которая противоречит его накопленному опыту или знаниями (например, про его визит в гости к собственной матери, пропавшей несколько лет тому назад), может произойти одна из нескольких вещей, в зависимости от субъекта внушения. В 40% случаев в течение нескольких дней (не смотря на то, что это время далеко выходит за рамки обычного срока действия SCP-121) произойдёт замещение долгосрочной и периферийной памяти новыми воспоминаниями, исключающими конфликт знаний. У 30% испытуемых в течение 72 часов развивается зацикливание на противоречиях в собственных воспоминаниях, приводящее к впадению в состояние, близкое к параноидальной шизофрении. У 25% – моментально происходит острый приступ, завершающийся смертельным исходом. Оставшиеся 5% [ДАННЫЕ УДАЛЕНЫ], для предотвращения чего этих испытуемых требуется незамедлительно уничтожить.

SCP-121-1 – человек тридцати–тридцати пяти лет (текущий возраст ██), поражённый мышечной дистрофией, развившейся на фоне продолжительной неподвижности. У субъекта отсутствуют глаза и 90% передней части лобной доли головного мозга, как результат  пулевого ранения, полученного им во время первоначального захвата. Несмотря на ранение, SCP-121-1 всё ещё жив, хотя и лишён всех проявлений нервной деятельности выше вегетативной; в том числе и мозговой активности.

SCP-121-1 обладает несколькими физиологическими и биохимическими особенностями, связанными с его необычными способностями, часть из которых ответственна за его выживание после захвата. Полный список физических аномалий субъекта описан в документе MRD-123-371757; наиболее значимые (не считая SCP-121) приведены ниже.

__Самые значимые физические аномалии, обнаруженные у SCP-121-1.__

•	У субъекта отсутствует левое лёгкое, на его месте расположены несколько органов ранее не встречавшихся в истории медицины. Функции этих образований до конца не изучены (эксперименты продолжаются) но самое крупное из них, расположенное позади сердца и имеющее несколько сосудистых соединений с большой полой веной, по всей видимости [ДАННЫЕ УДАЛЕНЫ]
•	В крови субъекта содержатся высокий уровень глюкозы, небольшое количество неустановленных энзимов и нетоксичная комбинация [ДАННЫЕ УДАЛЕНЫ], а так же [ДАННЫЕ УДАЛЕНЫ] неясно почему не делающий SCP-121 более склонным к образованию тромбов и раковых опухолей по сравнению с остальными людьми.
•	Субъект восстанавливает повреждения нервной ткани и связанных с ней структур ускоренными темпами, по грубым прикидкам в 70 (семьдесят) раз быстрее обычных людей. Очевидно, что эта способность не может восстановить отсутствующие участки мозга, но она, несомненно, играет не последнюю роль в поддержании жизни, смягчая повреждения, полученные задним мозгом и соседними долями.

**История:** До захвата SCP-121-1 был ██████ ██████████, ██ ██████ ███████, ███████ ███████. Он привлёк внимание организации █.█.19██, после того, как его заметили за разговором с одним из агентов Маршалл, Картер и Дарк. Приблизительно через 36 часов в ██████ [ДАННЫЕ УДАЛЕНЫ] согласующееся с катастрофическим посмертным проявлением четвертого класса, приведшим к гибели █ и ранениям ██. Выжившим был назначен амнезиак класса B и рассказана легенда под кодом &#34;Синее Небо 19&#34; (эффект внезапного взрывного нагрева нижнего слоя атмосферы). На место было отправлено мобильное подразделение Дельта-39 &#34;Криптонит&#34;. Цель была захвачена с понесением допустимых потерь. В процессе стандартных тестов химической активности жидких образцов из тела субъекта, у SCP-121 было предположено наличие необычных свойств из-за присутсвия в нём [ДАННЫЕ УДАЛЕНЫ]. Эта догадка была подтверждена в лабораторных условиях.

**Приложение 121-А:** Результаты тестирования SCP-121

Помимо наличия выраженного влияния на сознание, тестирование SCP-121 выявило наличие порога передозировки, составляющего примерно 20 см^^3^^, в зависимости от испытуемого. Передозировка проявляется в затвердевании основных частей нервной системы испытуемых (включая спинной, но не головной мозг), до плотности, характерной скорее для мышечной ткани по всему телу; к этому моменту испытуемые в течении нескольких минут с особой жестокостью атакуют оказавшийся в пределах досягаемости персонал, пока не скончаются от истощения, после чего их ткани возвращаются к исходному состоянию. Введение SCP-121 в ствол спинного мозга или внутрь черепа живого человека приводит к [ДАННЫЕ УДАЛЕНЫ] похожему на способности SCP-121-1 и продолжающемуся около 10 (десяти) минут, после чего испытуемый умирает от обширного кровоизлияния в мозг.</textarea></pre>
