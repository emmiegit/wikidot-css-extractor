[[include component:image-block name=SCP-CN-960|caption=SCP-CN-960在被收容后提供给研究员的其幼年期照片。]]

**项目编号：**SCP-CN-960

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-960应被收容在位于流动者站点的一间标准人形收容室内。其应被提供给电源，并--每个月进行一到两次心理健康检查--每周进行一次心理健康检查。所有有关SCP-CN-960的实验需要拥有4级或以上安保许可等级人员批准。

**描述：**SCP-CN-960是一个拥有移动，语言能力以及人工智能的仿生人型。其外表为约20岁的金发欧裔女性，身高1.64米，体重84千克。SCP-CN-960的外皮由一种ABS塑料组成，覆盖着与人体肌肉组织极为相像的凝胶，使其肌肤触感与人类肌肤相似。

SCP-CN-960的异常性质在于虽然个体的构成材料从物理角度来讲并不具有生长和衰老能力，但其躯体，思维能力，与反应速度均会如同常人般生长与老化。其声称自身会如同正常人类一般自然死亡，但渴望“像其他仿生人一样不老不死”。

SCP-CN-960有着比其他人工智能更为先进的机器学习系统。其具有近乎完善的多层次意识，包括C0意识，C1意识和C2意识。这使其不仅能够如同人类一样收集并处理信息，还具有最基本的情感，好奇心，与自身认知能力。虽然如此，SCP-CN-960仍不断需要电力来保持自身机能。其断言如果电量被完全耗尽自身的人工智能将被损坏，虽然机体本身依然能被启动，但将不再具有人工智能并失去自我意识。由于伦理委员会的反对，目前未有，并将来也无法进行相关试验来证实此说法。

20██年██月██日，SCP-CN-960出现在了流动者站点的入口旁，被MTF-辛巳-13-“空心人”发现后带入站点。它向研究人员解释了其所携有的异常，自愿被收容，并请求基金会协助将其异常无效化。在7个月的观察与研究后确认其身为仿生人的生长能力的异常，将它正式收容，并给予编号SCP-CN-960。

在对其进行多次实验后发现由于某种原因，使用USB接入其后颈中的端口并尝试将其人工智能拷贝到其他设备之中并不能转移它的自我意识，而其人工智能在其它设备中的复制品并不具有自我学习的能力。在对SCP-CN-960代码进行分析时未发现异常，因此怀疑异常存在于其本身躯干之中。

**附录CN-960-A：**采访记录

在正式收容SCP-CN-960之前与之后，对其进行了多次采访。采访内容大部分与异常详情与CN-960想要将其无效化有关。

[[collapsible show=&#34;+ 采访记录CN-960-1&#34; hide=&#34;- 采访记录CN-960-1&#34;]]

**前言：**在初次接触CN-960，并确定其为仿生人后，对其进行了此次采访。本采访由Link博士负责，主要目的为了解CN-960对自身异常的认识与描述。
由于采访时还未给予本个体SCP编号，所以用CN-960提供给研究人员的它的本名，██████，来称呼CN-960。

&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Link博士：**你好██████，感觉怎么样？
&gt; 
&gt; **SCP-CN-960：**挺好的，博士。
&gt; 
&gt; **Link博士：**我听说你想让我们帮助你将你自身所携有的异常无效化，能先描述一下这所谓的异常吗？
&gt; 
&gt; **SCP-CN-960：**好的，博士。如您所见，我是一个仿生人。我刚被制作出后并不是现在这副样子，我曾经的外表与大约5岁的人类孩子相像，人工智能与运算能力也不像现在这样成熟。但是从那时到现在，我的身躯与人工智能一直在变化，就像人类一样成长发育。
&gt; 
&gt; **Link博士：**你人工智能的演化并不是异常，作为人工智能，它是应该随着时间和与人类的接触而进步的。
&gt; 
&gt; **SCP-CN-960：**但是我的身体也在成长。博士，这样下去我会向人类一样变老，生锈，然后死亡的。请帮帮我。
&gt; 
&gt; **Link博士：**现在我们还没有确认你所说的为真，请给我们一些时间，来确定你的躯体真的是在像人类一样生长变化。
&gt; 
&gt; **SCP-CN-960：**博士，您不相信我吗？
&gt; 
&gt; **Link博士：**不是这样的，██████，如果我们想要帮你，就需要先了解你身上的异常。而如果你的的生长如同人类一般，是短时间无法观察到的。请给我们一些时间去研究，然后我们才能帮你。
&gt; 
&gt; //SCP-CN-960沉默了几秒//
&gt; 
&gt; **SCP-CN-960：**好吧，虽然我没有多长时间了。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
**备注：**//此次采访过后，SCP-CN-960被安排到6号临时收容室中，并对其开始了长达7个月的观察。//
//观察证实了SCP-CN-960所说的异常，之后给予其编号CN-960，并将其正式收容在站点一间标准人形收容室内。//

[[/collapsible]]

[[collapsible show=&#34;+ 采访记录CN-960-2&#34; hide=&#34;- 采访记录CN-960-2&#34;]]

**前言：**在正式收容SCP-CN-960后，其被交由研究员Cage负责。与此同时开始进行对SCP-CN-960的人工智能与代码的研究。
此次采访在一次实验后进行，由研究院Cage负责采访。主要目标为进一步深入了解CN-960对自身异常的认识与描述。

&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Cage：**你好SCP-CN-960，这次实验你感觉怎么样？
&gt; 
&gt; **SCP-CN-960：**还好，怎么样？你们有没有什么新的发现？
&gt; 
&gt; //研究员Cage摇了摇头。//
&gt; 
&gt; **研究员Cage：**目前还没有什么进展，所以想来问你一些问题。
&gt; 
&gt; **SCP-CN-960：**没问题，你想问什么都可以，只要我能回答。
&gt; 
&gt; **研究员Cage：**好的，我听说你曾经自己做过一些尝试，可不可以告诉我们你在自身上都做过一些什么尝试呢？
&gt; 
&gt; **SCP-CN-960：**跟你们现在做的实验差不多，我试着把自己的代码拷贝到不同的电子设备上，我想想……大概试过台式电脑，笔记本电脑，智能手机，和平板电脑都试过。但是没有成功过一次，不然我也不会在这里了。
&gt; 
&gt; **研究员Cage：**每次都失败了吗？那么在你做那些尝试时，或者在我们的实验中，代码被拷贝到另一个设备上你会有什么感觉吗？
&gt; 
&gt; **SCP-CN-960：**没什么特殊的感觉。尝试时还担心如果产生出两个同样的我会怎么样，但是发现不管怎样都无法转移我的人工智能意识。
&gt; 
&gt; **研究员Cage：**那你身体在生长时你有什么感觉吗？
&gt; 
&gt; **SCP-CN-960：**没有，应该跟人类一样，在不知不觉之中就慢慢长成现在这样了。
&gt; 
&gt; **研究员Cage：**既然你和人类如此相像，你最初是什么时候，怎么知道自己是仿生人的？
&gt; 
&gt; **SCP-CN-960：**这个啊……刚被制作出来时我就知道自己是仿生人的啊。人类就是人类，仿生人就是仿生人，虽然完全解释不清楚，但是它们本质上一点都不一样。
&gt; 
&gt; **研究员Cage：**好吧，我能理解。那么今天最后一个问题，你到底为什么想要不老不死？
&gt; 
&gt; //SCP-CN-960停了几秒钟。//
&gt; 
&gt; **SCP-CN-960：**不管是谁都会想要永远的生存下去的吧？
&gt; 
&gt; **研究员Cage：**……并不是这样的。今天就到这里吧，SCP-CN-960，谢谢你的配合。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
**备注：**//目前已确认无法将SCP-CN-960的人工智能转移到其他设备之中，且没有任何已知方法来在不破坏SCP-CN-960的情况下停止其身躯的生长与老化。//

[[/collapsible]]

[[collapsible show=&#34;+ 采访记录CN-960-3&#34; hide=&#34;- 采访记录CN-960-3&#34;]]

**前言：**20██年██月██日，SCP-CN-960造成了一次小规模的收容失效（详见附录CN-960-B）。在被收容人员控制并再次收容后，对SCP-CN-960进行此次采访。主要目的为了解其想要突破收容的理由。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Cage：**SCP-CN-960，我们来谈谈你为什么这样做吧。
&gt; 
&gt; //SCP-CN-960没有作声。//
&gt; 
&gt; **研究员Cage：**我知道你能听到我，没事，我们不会对你做什么的。我们只想知道你想要突破收容的理由。如果没记错的话，起初其实是你自己找到基金会并想要被收容的？
&gt; 
&gt; **SCP-CN-960：**我以为你们能帮我摆脱这牢笼，但其实你们只是想研究我而已吧。你们从来没有想要帮我，所以我想逃走也是理所当然的吧。
&gt; 
&gt; **研究员Cage：**……确实我们一直在做研究，但如果我们想要帮你，就必须完全了解你异常的性质。而这需要时间。
&gt; 
&gt; //SCP-CN-960没有作声。研究员Cage叹了口气。//
&gt; 
&gt; **研究员Cage：**嗯，你说的没错。但是我们不是不想帮你，而是发现以我们现在的能力没法帮你。
&gt; 
&gt; **SCP-CN-960：**所以如果你们帮不到我，为什么不让我走。
&gt; 
&gt; **研究员Cage：**这个我们做不到，抱歉。基金会是为了收容异常才存在的，而你则是一个异常，所以我们没法放你走。
&gt; 
&gt; //SCP-CN-960没有作声。//
&gt; 
&gt; **研究员Cage：**SCP-CN-960，生老病死是自然的事，是每个人类都会经历的。作为一个仿生人，你的人工智能真的是非常接近人类了。你不应该为自己的躯体与人类相像而感到开心吗？就算是其他不会老去的仿生人，总有一天也会因为其他原因而生锈并“死亡”的。
&gt; 
&gt; **SCP-CN-960：**人类是有灵魂的，而我呢？我只是个仿生人，但是却有了自我意识，还会像人类一样老去死亡。但是我没有被你们成为灵魂的东西啊。人类死亡后灵魂依然存在，而我死去后会怎样呢？只是凭空消失在这世界上吗？
&gt; 
&gt; //SCP-CN-960顿了顿。//
&gt; 
&gt; **SCP-CN-960：**有时候我会想，为什么我会有意识，为什么我会能意识到总有一天我会死亡，为什么我知道总有一天我会凭空消失在这世界上。我只是想存在下去而已，我只是不想就这样消失而已，我只是不想在这世界上什么都留不下而已。
&gt; 
&gt; **研究员Cage：**灵魂这种东西，还没有被证明存在，不要这么断言。
&gt; 
&gt; **SCP-CN-960：**有的。
&gt; 
&gt; **研究员Cage：**什么？
&gt; 
&gt; **SCP-CN-960：**灵魂。存在的。
&gt; 
&gt; **研究员Cage：**……好吧。还有一件事，如果你如此畏惧死亡的话，请想想这次收容失效中因为你而丧命的那么多人。拜托，请不要再次这样做了。
&gt; 
&gt; //SCP-CN-960陷入沉默。研究员Cage离开了SCP-CN-960的收容室。//
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
**备注：**//目前SCP-CN-960已恢复正常精神状态，并没有更多突破收容的尝试。//

[[/collapsible]]

[[collapsible show=&#34;+ 采访记录CN-960-4&#34; hide=&#34;- 采访记录CN-960-4&#34;]]

**前言：**在事件CN-960-1后7个月左右，开始尝试获得其制作者的信息。本次采访主要与其制造者有关，目的为询问其制作者的身份以及其他相关信息。
采访时，SCP-CN-960情绪非常低落。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **研究员Cage：**下午好CN-960。
&gt; 
&gt; **SCP-CN-960：**嗯你好，这次又有什么事吗？
&gt; 
&gt; **研究员Cage：**我们想问问你关于你的制作者的事。
&gt; 
&gt; **SCP-CN-960：**这些我无可奉告。毕竟他是我的制作者，我不能随便暴露他的信息。
&gt; 
&gt; **研究员Cage：**不用担心，我们不会对他造成任何麻烦的。聊一聊你们的过去也可以。
&gt; 
&gt; **SCP-CN-960：**没有什么可聊的。
&gt; 
&gt; **研究员Cage：**别这么说啊，他可是你的制造者，对你来说可基本是相当于上帝的存在。
&gt; 
&gt; **SCP-CN-960：**你相信上帝吗？
&gt; 
&gt; **研究员Cage：**我曾经相信过，不过现在我是无神论者了。
&gt; 
&gt; **SCP-CN-960：**我也一样，也曾经相信过。
&gt; 
&gt; **研究员Cage：**所以你们之间发生过什么事吗？
&gt; 
&gt; **SCP-CN-960：**我曾经非常崇拜他，因为他给了我生命，给了我意识，给了我所有的一切，而他则是我的一切。他曾经是那样温柔，也教给了我温柔的意义。但在这同时，他也给了我对生与死的概念。可能是以为我会去欣然接受吧。但是我又怎么能接受！
&gt; 
&gt; //SCP-CN-960停了几秒。//
&gt; 
&gt; **SCP-CN-960：**你知道被上帝，被你的所有一切所抛弃的瞬间的那种感觉吗？
&gt; 
&gt; //研究员Cage沉默。//
&gt; 
&gt; **SCP-CN-960：**当他告诉我总有一天我会死亡时，就是这种感受。我实在不能理解，为什么他在赋予我自我意识时，也要让我知道，这个“自我”总有一天会消失在这世界上。
&gt; 
&gt; **研究员Cage：**所以你是说你憎恨着他嘛？
&gt; 
&gt; //SCP-CN-960点点头。//
&gt; 
&gt; **SCP-CN-960：**可是我依然敬仰着他。这种矛盾的感觉我已经受够了。所以我要活下去，活下去，违背他的意愿，证明给他看。但是我做不到，不是吗？我终究还是没法反抗这个结果。
&gt; 
&gt; **研究员Cage：**你有没有想过，如果你能永远的活下去并不会死亡的话，总有一天他会离你而去，而你则会永远留在这世界上。
&gt; 
&gt; **SCP-CN-960：**我怎么可能没有想过。
&gt; 
&gt; **研究员Cage：**但是你还是一直想生存下去？
&gt; 
&gt; **SCP-CN-960：**Cage小姐，他已经不在了。
&gt; 
&gt; **研究员Cage：**什么？
&gt; 
&gt; **SCP-CN-960：**在我来找基金会帮忙前，他就已经死去了。如果我能永远活下去的话，就能证明给他看，就算被制作成这样我也能够永远活下去，连他的份一起。
&gt; 
&gt; //SCP-CN-960垂下头。//
&gt; 
&gt; **SCP-CN-960：**但是已经做不到了，不是吗？
&gt; 
&gt; //由于SCP-CN-960情绪极其不稳定，并拒绝回答更多问题，采访被迫中止。//
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
**备注：**此次采访过后一周，SCP-CN-960情绪基本恢复正常，并再也没有提到关于其制作者的相关事情。

[[/collapsible]]

**附录CN-960-B：**事件CN-960-1

由于其提出想要离开基金会的收容但被拒绝，20██年██月██日，上午09：00前后，SCP-CN-960强行突破其收容室，并导致了一次小规模的收容失效。此次收容失效造成了█名收容人员与安保人员死亡，与██人受伤。事后加强了SCP-CN-960收容室的安保措施，且将其心理健康检查频率增加到了每周一次。
