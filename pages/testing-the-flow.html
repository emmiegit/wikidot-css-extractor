//Sintió algo presionando contra su piel. Desde que le hicieron leer el maldito folleto, sintió que algo lo apretaba, tratando de encontrar la forma de entrar. Era como si la presión del aire hubiera aumentado en un grado increíble y todo el aire en sus pulmones fuera expulsado, reemplazado con lo que fuera. que le rodeaba.//

//Debia ser doloroso, agonizante. En cambio, parecía casi agradable y seductor. Tenía ganas de respirar profundamente para absorber todo eso, hasta el último pedazo. Pero él había aprendido lo suficiente sobre este maldito lugar para saber que no era agradable, y nunca lo sería. Había escuchado historias sobre personas que escribieron felizmente con su propia sangre y sangraron y murieron.//

//Esto le parecía mucho, y quería resistir la tentación por su propio bien. Lo intentó, y tuvo éxito hasta ahora. Solo él sabía que esto no duraría. Cada momento, el aire presionaba más fuerte contra su persona, juntando sus órganos y sintió ganas de vomitar. Y, por otro lado, también sentía como si algo asombroso sucediera si tan solo prestara atención al flujo del aire y lo dejara entrar.//

//Solo él sabía que no sería maravilloso. Solo él sabía que se rendiría.//

----

&#34;El Anarte es efectivamente la realidad de la flexión.&#34; [[[what-dragons-we-shall-be|Dale Fang]]] anunció tan pronto como cerró la cámara.

&#34;¿Qué?&#34; Yang parpadeó, &#34;No soy un fanático de la realidad, ¿sabes?&#34;

&#34;Oh, lo siento, quiero decir, //Flujo// es la realidad&#34;, dijo Fang mientras procedía a encender el equipo. &#34;De todos modos, al menos así es como funciona mi hipótesis: está formada por, o por lo menos, se deriva del excedente del poder colectivo de la realidad de la humanidad.&#34;

Yang asintió, pero no parecía convencida. Miró alrededor de las altas máquinas de bronce que llenaban la habitación, antes de concentrar su atención en una en particular. &#34;Espera, ¿es eso una anlca de realidad?&#34;

&#34;Sí, el estabilizador&#34;, dijo Fang, sosteniendo un contador de mano. &#34;Y este es un lector de Humes.&#34;

&#34;No voy a preguntar de dónde sacaste eso.&#34;

Fang se volvió para mirar a la anartista mientras esperaba que las máquinas se activaran por completo. &#34;Oye, relájate. Definitivamente se producen en la familia. Sería útil obtener la versión más...profesional de los dispositivos de otros grupos; Las nuestras están bastante desfasadas. Pero deberían ser suficientes para que yo determine el rol de la realidad en este caso.&#34;

&#34;¿Las anclas de la realidad no afectan a la magia también?&#34; Yang se acercó para mirar más de cerca. &#34;Eran usadas para desterrar a los dioses, ¿verdad? No puedo recordar muy bien.&#34;

&#34;Oh sí, hay esos diseños en forma de armas. Pero en términos de cómo puede afectar a los usuarios de la realidad y la magia, existen diferencias sutiles. Por lo general, no es realmente efectivo para la taumaturgia a menos que esté apuntando sus vínculos a la realidad... &#34;Dale saco una caja de herramientas y comenzó a configurar un espacio de estudio. &#34;Pero sí, me estoy alejando del tema. Solo lo configuraré y veré cómo puede afectar tu proceso creativo...y luego seré yo quien analice los datos y me preocupe por lo que es.&#34;

&#34;Claro, suena bien para mi.&#34;

Cuando Yang ayudó a configurar el pequeño espacio de arte, Fang volvió a ajustar los dispositivos.

&#34;Quiero decir que potencialmente también podría monitorear tu actividad cerebral cuando estás...haciendo arte&#34;, dijo, acercando el dispositivo de medición al tablero de arte. &#34;Pero esa no es exactamente mi área de especialización.&#34;

----

&#34;Por supuesto que rastreamos sus actividades cerebrales.&#34; El Dr. Samuels puso los ojos en blanco. “¿Cómo supones que hacemos pruebas? ¿Solo sentarnos sobre nuestros culos y registrar cómo mueren?

&#34;En realidad, sí, algo así&#34;, dijo el Agente Green mientras miraba alrededor de la sala de almacenamiento. Dos rollos de obras de arte anómalas se asentaban cuidadosamente en los dos lados, separados por paredes de vidrio mejorado. Su naturaleza anómala era evidente bajo la fuerte iluminación de la habitación, ya que muchos de ellos se movían erráticamente, desafiaban el espacio euclidiano y emitían ondas de colores. Por un momento sintió que estaba de vuelta en una de esas exhibiciones de arte; de hecho, la cantidad de ilustraciones anómalas aquí fue suficiente para llenar una exibicion completa. Más de una, si era generoso.

&#34;¿Cuántos Clases-D usaste?&#34;

“No tantos como puedas pensar. La mayoría pudieron producir muchos trabajos antes de que...empezaran a usarse asi mismos&#34;, respondió Samuels, señalando una de las obras de arte.

Mirando por encima, Green vio un cubo flotante compuesto de lo que sin duda era carne humana. Una cabeza humana cortada en la parte superior (que aún se movía y respiraba con avidez) y vestigios de un mono naranja lo confirmaban. El aire se retorció a su alrededor, presionando en los seis lados. El cubo en sí parecía estar encogiéndose constantemente bajo la presión, pero era una mera alucinación visual.

Green volvió a mirar a Samuels.

&#34;Bueno...algunos reaccionaron algo violentos.&#34;

&#34;¿Estás seguro de que esta es una buena idea? Esos panfletos causaron algunos incidentes importantes, después de todo.&#34; Green frunció el ceño en respuesta. &#34;Además, Cobalt ha estado entregando informes. Y demonios, ¿la contención aquí es siquiera segura?&#34;

“Le aseguro que todas las pruebas se realizaron en un ambiente muy controlado con procedimientos adecuados; La contención aquí es solo temporal, principalmente para una mejor observación”, dijo Samuels, ajustándose las gafas. &#34;Y en cuanto al Agente Cobalt, he tenido a mi asistente Méndez investigando la información que proporcionó. De hecho es útil, pero los propios anartistas están confiando más en sentimientos vagos. Solo quiero ciencia concreta. Por ahora, exponer a los sujetos de prueba al folleto y hacer que accedan al &#39;Flujo&#39; con fuerza es mi mejor opción.&#34;

Green comenzó a caminar alrededor de la cámara, y examinó las piezas una por una. Una serie de cubos de arcilla que se fusionaron y se volvieron a desarmar, con figuras animadas en cada uno de ellos; una serie de formas bidimensionales en capas una sobre otra, haciendo que todo el objeto se altere con cada pequeño cambio de perspectiva; una estructura con colores imposibles de la que estaba seguro era un hipercubo real.

No podía afirmarse exactamente como un experto en evaluar el mérito artístico, pero era obvio que la mayoría de estas eran buenas piezas y que encajarían perfectamente en una exposición anómala. No es el más refinado en habilidades, considerando que los Clases-D probablemente no eran artistas profesionales, pero aún así son lo suficientemente impresionantes.

&#34;Green&#34;, Samuels gritó detrás de él. &#34;El análisis de estos ya ha terminado, y si no los toma, están programados para neutralizarse el próximo mes.&#34;

&#34;Sí, que suerte que solo haya una cantidad de arte cuando necesito trabajos que no se puedan rastrear&#34;, suspiró Green. &#34;Los tomaré.&#34;

&#34;Bien, te enviaré sus archivos.&#34;

&#34;Aunque, ¿qué pasa con eso?&#34;, Dijo, señalando el lado izquierdo. Las obras colocadas allí eran casi uniformemente cúbicas, o contenían algún tipo de formas cuadradas.

“Oh, los exponemos a estímulos visuales de temática cúbica durante dos semanas. Para ver qué parte del cerebro es responsable de la influencia externa en el arte.”

&#34;Has hecho bastante progreso, entonces.&#34;

&#34;Ciertamente lo hicimos&#34;, sonrió Samuels, mostrando un entusiasmo visible. &#34;Los patrones cerebrales aún necesitan mucho trabajo de análisis, pero una vez que se haga eso, podremos pasar a la siguiente etapa.&#34;

&#34;¿Siguiente etapa?&#34;

&#34;Oh, sí, si podemos averiguar exactamente qué partes del cerebro participaron en la utilización del &#39;Flujo&#39;, descubriendo los enlaces específicos... Eventualmente, podremos descomponerlo.&#34;

----

&#34;No estoy exactamente tratando de descifrar el Flujo aquí, ya sabes. Solo necesito saber dónde encaja en el gran esquema de las cosas&#34;, dijo Fang, activando el ancla. &#34;Ahora que he grabado los datos de su progreso normal, veamos si el estabilizador hace algo.&#34;

Yang sintió como si el aire en la habitación se hiciera más pesado. &#34;Me están pagando, así que no me quejo&#34;, se encogió de hombros. &#34;Pero, ¿puedo hacer eso con esto encendido?&#34;

&#34;Bueno, eso es para que lo averigüemos&#34;, dijo Dale mientras colocaba el trabajo recién terminado en una unidad de almacenamiento. La figura en el lienzo lo miró en protesta silenciosa, mientras la pintura se transformaba de un estilo a otro.

&#34;¿Supongo que debería irme a trabajar, entonces?&#34; Yang fue y recogió uno de los cepillos.

&#34;Si crees que estás lista.&#34;

Yang asintió y cambió su atención al lienzo en blanco. Por unos momentos, las ideas rebotaron en su cabeza, mientras pensaba en la tarde en la que arrojó una pintura vieja a su gato pintado, en el viaje nostálgico a los edificios abandonados llenos de graffiti descoloridos y, por último, las teorías salvajes de Fang sobre el funcionamiento de el universo del que hablaba con tanto entusiasmo. A medida que sus pensamientos vagaban, ella casualmente escogía los colores, dejando que las líneas y piezas sueltas se movieran y se reorganizaran en su cabeza.

Y de repente, hubo una chispa. La imagen que ella quería se presentaba, emergiendo de lo que parecía no ser ninguna parte, y luego todo comenzó a unirse y fluir hacia adelante.

Los colores fueron preparados y ajustados, y ella puso el pincel contra el lienzo. Ella lo imaginó, proyectando todos los detalles que aparecieron y giraron en su cabeza hacia el espacio en blanco que tenía delante, un espacio en blanco para ser llenado. Pero cuando comenzó a pintar, marcando líneas y ajustando colores, Yang frunció el ceño.

Las ideas se juntaron rápidamente como de costumbre, y ella ordenó las herramientas a gusto. Sin embargo, cuando el color alcanzó el fondo blanco, cuando levantó el cielo oscuro y el suelo metálico, se sintió un poco liso y sin brillo. Era como si hubiera algo entre ella y la obra de arte, como si todo estuviera donde debería estar, pero ella estaba fuera de eso, y no podía entenderlo. Un muro delgado pero invisible entre el artista y la obra de arte.

Todo se sintió muy...lento.

----

El Flujo disminuyó, y luego se secó completamente.

La Agente Alex Cobalt suspiró cuando sus horas de esfuerzo se rompieron frente a ella. Las líneas de lápiz todavía estaban allí, exactamente el mismo lugar donde las dejó, pero ahora estaban quietas y sin brillo. Durante unos momentos aquí y allá, durante las últimas tres horas, sintió que de alguna manera se estaban moviendo, empujándose unos a otros. Formaban parte de algo grande que estaba por cobrar vida. Pero ahora, las líneas eran solo piezas de carbón rotas que se aferraban a un papel, perfectamente normal y nada vivo sobre ellas.

Ella sabía que no estaba solo en su cabeza, como lo había hecho antes. Ella había visto las líneas bailar por su cuenta en ese estudio de arte, y tan torpe como era, había hecho saltar al conejo del papel frente a Green y Samuels. Ella había visto que las cosas se unían, y aunque pueden no ser nada grandiosas ni hermosas, eran buenas. Eran cosas de las que se sentía orgullosa. Sin embargo, ese mismo toque ahora estaba tan cerca y tan lejos de ella, horas de trabajo produciendo solo trabajos fallidos.

Cobalt resistió la tentación de arrugar la pieza fallada en una bola. En su lugar, optó por simplemente tirarlo a un lado, apilando con otras cinco piezas de arte perfectamente ordinarias que había producido. A la Fundación le encanta mantener registros y archivos, después de todo.

Se volvió hacia el investigador en la habitación. &#34;Lo siento, solo...supongo que no lo siento hoy.&#34;

&#34;Está bien, Alex&#34;, la Investigadora Jennifer Méndez le sonrió. Mirando su tableta, y luego de vuelta a Cobalt, agregó: &#34;¿Sabes qué? ¿Qué tal si simplemente terminamos por el día?&#34;

Cobalt asintió con cansancio y le quitó los sensores de la cabeza. Se volvió hacia Méndez, cuando el investigador comenzó a colocar el equipo en su lugar.

&#34;Es solo que...es malo porque realmente lo logré antes. Y supongo que estoy obstaculizando tu progreso de esta manera.&#34;

&#34;Oh no, nada de eso. El Dr. Samuels en realidad reunió mucha información últimamente&#34;, Mendez levantó una sonrisa amable. &#34;Además, puedo ver que es difícil y no puedes apresurar este tipo de cosas. Solo no te preocupes por eso, ¿de acuerdo?&#34;

&#34;Bien.&#34;

&#34;Tienes trabajo encubierto mañana, ¿verdad?&#34; Méndez había comenzado a empacar las piezas fallidas, archivándolas una por una en carpetas de plástico. &#34;Supongo que nos veremos de nuevo el Domingo?&#34;

&#34;Sí. Nos vemos, Jenny.&#34;

&#34;También te veo, Alex.&#34;

Cuando salió de la habitación, Cobalt suspiró una vez más, y pensó en la clase de arte por venir. Tratar de controlar a todos mientras escuchaba conferencias no era realmente la forma ideal de aprender. Yang la hizo a un lado y le dijo que tomara las cosas con calma, y Cobalt se alegró de que pensara que solo era estrés. A diferencia de las pruebas, ella realmente no podía permitirse el lujo de cometer un error durante un trabajo encubierto. Mientras pensaba en sus planes, la cara presumida de Legler apareció en su cabeza, y ella maldijo un poco en voz baja.

----

&#34;Mierda&#34;, Yang se giró para mirar a la máquina que solo hacía un ruido fuerte, y parecía haberse apagado bruscamente. &#34;No rompí nada, ¿verdad?&#34;

&#34;Oh, no, no, ni siquiera te preocupes por eso.&#34; Dale metió la mano en el lienzo, obviamente sorprendido. &#34;¡Esto es, de hecho, increíble!&#34;

Yang comenzó a mirarlo, sin saber qué hacer con ese comentario.

&#34;En primer lugar, dime cómo te sentiste.&#34;

&#34;Bueno&#34;, Yang frunció el ceño, recordando la lentitud que sentía, &#34;Sentí que había algo entre la pintura y yo cuando empecé, y mientras continuaba, casi me olvidé de eso. Y al final, cuando termino, aparte del click normal cuando terminé una pieza de arte, también sentí que la pesadez se elevaba repentinamente del aire, mierda, realmente la rompí, ¿verdad?&#34;

&#34;Bueno, sí y no. Es más como...que detuviste el Flujo para hacer el trabajo. Y no te preocupes, el costo va todo para mí.&#34; Dale comenzó a hurgar en los edificios plateados dentro de la pintura, luego tomó otra mano y la presionó contra la superficie fría.

&#34;¿Bueno? Pero, ¿por qué sería &#34;increíble&#34;, entonces?

&#34;Ah. El ancla puede estar desactualizada, pero se supone que es capaz de suprimir uno o dos manipuladores de realidad de clase alta sin ningún problema.&#34; Dale estaba ahora en cuclillas frente a la imagen, tratando de ver mejor el cielo nocturno pintado.

Al ver esto, Yang se echó a reír. &#34;En realidad, puedes entrar si quieres.&#34;

&#34;¿Espera qué, la pintura?&#34;

&#34;Sí, déjame sostenerlo para ti&#34;, Caminando hacia el otro lado, ella sostuvo el estante y el lienzo. &#34;Deberías poder pasar a través.&#34;

Al oír eso, Dale inmediatamente levantó un pie y comenzó a subir. A medida que iba mas profundo, el mundo pintado que tenía delante se encogió, hasta que estuvo de pie sobre una sólida esfera de metal. El paisaje urbano, una vez que se expandía hasta el horizonte, era como la hierba bajo sus pies. Levantó la mano y descubrió que realmente podía tocar las estrellas en el cielo. Cuando atrapó uno, las otras se movieron suavemente, como hojas flotando en un estanque.

&#34;Ahora veo por qué tanta gente está interesada en esto&#34;, dijo mientras sostenía la estrella hacia Yang, que ahora había regresado a la parte frontal de la imagen. La estrella brillaba con una agradable luz fría.

&#34;Hay más que puedes hacer&#34;, promovió Yang. &#34;Piensa en algo, tal vez como la luna.&#34;

&#34;Claro.&#34; Y cuando los pensamientos de Dale fueron a la imagen de una luna en el cielo nocturno, sin duda, un poco de luna apareció en la imagen.

Dale miró el objeto en forma de media luna. &#34;Wow, pero no es así como se ve la luna real.&#34;

En el siguiente instante, la media luna se convirtió en una esfera, con montañas y valles, tal como recordaba Dale de las fotos de satélite.

&#34;Es como un pequeño mundo con tus propias reglas. Solo pensé que es lo que podrías querer&#34;, explicó Yang. “Pararte en el suelo y alcanzar las estrellas y todo eso. En realidad, ahora que comencé a hablar de esto, no tengo idea de a dónde iba.&#34;

&#34;Jaja, pero es genial, ¡me encanta!&#34; Dale dijo, saliendo de nuevo, con la estrella fría todavía en la mano. Cuando regresó del pequeño mundo a su sala de pruebas, la estrella se disipó lentamente en el aire.

&#34;Oh, me gustaría poder mantener eso&#34;, miró a la luz que desaparecía y luego se volvió hacia Yang. &#34;Pero volviendo al tema, confío en que todavía quieres saber lo que acaba de suceder.&#34;

&#34;Muy interesada.&#34;

&#34;Entonces,&#34; Dale volvió al estabilizador ahora roto, y procedió a comprobarlo. &#34;¿Sabes por qué las anclas de la realidad no funcionan bien en los usuarios de magia? Quiero decir, en teoría, se supone que deben imponer la realidad de referencia sin importar qué.&#34;

Yang asintió.

“La cosa es que los anclajes solo funcionan dentro de cierto rango. Con los dobladores de la realidad, todas sus habilidades provienen de ellos mismos, así que una vez que están dentro del rango, están acabados. Pero la taumaturgia es diferente. Los usuarios de Magia usan su propio EVE, sí, pero también son parte de este sistema más grande del que se aprovechan y toman. Por lo tanto, imponer la realidad en un área determinada no es suficiente, tendría que cortar los enlaces. También funciona de forma un poco diferente para las entidades taumatúrgicas de clase superior, ya que son proveedores y, a veces, destructores de esos sistemas...&#34;

&#34;...Realmente no estoy familiarizado con los sistemas mágicos.&#34; Yang interrumpió antes de que Dale siguiera divagando más sobre la taumaturgia.

&#34;Jaja, sí, cierto.&#34; Dale se rió con torpeza. &#34;Lo que quiero decir es que, lo que acabas de hacer, es romper la realidad forzada tirando directamente de una gran afluencia de humes, o habilidades de manipulacion de realidad, de...en algún lugar fuera del rango, sólo puedo adivinar. Hubo una acumulación lenta, pero para cuando terminaste, las lecturas simplemente alcanzan su punto máximo de repente. Y ahí acabo el estabilizador.&#34;

&#34;¿Estás diciendo que el Flujo es...magia?&#34;

&#34;Oh no, quiero decir, no hay rituales fijos o gestos y símbolos por lo que puedo ver. Y si es mágico...bueno, realmente desearía tener uno de esos sensores EVE, eso hará que la explicación sea mucho más fácil. Pero si es mágico, tus lecturas se habrían mostrado de manera diferente. No hay... consumo de tu energía...Diría que encontraste con //algo//, o resonaste con eso, evitando el estabilizador...&#34;

&#34;Bueno, esa parte suena como flujo hacia mí. Es bueno saberlo&#34;, dijo Yang, silenciosamente notándose a sí misma que a otros anartistas probablemente no les iba a gustar mucho esta &#34;categorización.&#34;

&#34;Esto me da tanto para trabajar. Más cruda que mágica, y no del todo manipulacion de la realidad.&#34; Con todos los datos reunidos y clasificados, Fang se sentó y comenzó a tocar el cuadro de nuevo. El interior de la ciudad parpadeó y fue reemplazado abruptamente por un océano. “Necesito buscar algunos documentos históricos, pero sí, esto podría significar muchas cosas. Y no puedo esperar para seguir explorando.&#34;

----

&gt; **Propuesta:** Proyecto Fuente.
&gt; 
&gt; **Propuesto por:** Dr. Samuel Samuels, Especialista en Anarte
&gt; 
&gt; **Objetivo del Proyecto:** Estudiar la supuesta fuente de capacidades anómalas de los anartistas, también conocida como &#34;el Flujo&#34;, en un entorno más controlado.
&gt; 
&gt; **Descripción General:** Las pruebas anteriores con el personal de Clase-D han establecido una conexión básica entre ciertas áreas del cerebro y el proceso de creación de arte anómalo. El siguiente paso es descifrar el proceso y producir resultados más cuantificables y precisos. Para hacer esto, es necesario aislar ciertos aspectos, y el método actual ha demostrado ser limitado.
&gt;  
&gt; Este proyecto tiene como objetivo estudiar la creación de arte de manera más eficiente mediante la eliminación de factores irrelevantes. Se puede realizar un procedimiento especial en el personal de Clase-D para ajustar sus mentes para la prueba. El procedimiento incluye la eliminación de su personalidad y ego; La desactivación de áreas cerebrales no relacionadas con un proceso de creación de arte.
&gt; 
&gt; A través de esto, se puede obtener una comprensión más profunda de las partes del cerebro humano involucradas en un proceso de arte. En última instancia, esto puede ser una puerta de entrada para controlar o limitar el acceso de &#34;Personas de Interés&#34; al &#34;Flujo.&#34;

&gt; **Actualización:** Esta propuesta ha sido aprobada por la Junta del Sitio y el Comité de ética. Se ha otorgado una cuota de Clase-D de diez (10).
&gt; 
&gt; **Nota:** //Dr. Samuels, si bien hay suficiente base y pruebas sólidas para que se apruebe su propuesta, debo recomendarle que use su cuota con moderación. El comité prestará mucha atención. - Dr. Jeremiah Cimmerian//
