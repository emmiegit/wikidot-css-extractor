    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-302-JP

**项目等级:** Euclid

**特殊收容措施:** SCP-302-JP现收容于设置在Site-818的一1 .5×1.5×1.5米，30厘米厚的--混凝土--玻璃容器中。另外，容器内的温度和湿度需保持恒定。

存放SCP-302-JP的容器会因腐蚀性液体而造成损坏，因此需定期更换。此外，移动SCP-302-JP需使用机器，避免与人接触。

**描述:** SCP-302-JP是一幅尺寸为80厘米×50厘米的乡村风景油画。另外，在背面写有『「无题　脂绘」　作者：绘画先生』 [[footnote]]从这个名字推测与Wondertainment博士、或『博士』存在关系[[/footnote]]。发现于19██/██/██三重县████。当时现场是无人的废墟。

SCP-302-JP当前质量为--1128kg--1371kg。

任何与SCP-302-JP画布发生物理接触的人将瞬间消失（此时衣服也同样会消失）。到目前为止，任何拍摄设备都没有成功记录这一过程。另外，在出现这种现象的同时，画作会被增加一笔，同时与失踪者重量相同的质量会被增加到画作的质量中（这种现象不会由非人类生物或无生命物体（包括人类尸体）引起）。

通过分析，发现绘画中使用的颜料稀释剂与人体脂肪的成分相同。目前还不清楚颜料的成分。



__**实验记录302-JP-2 – 日期████/██/██**__
&gt; **对象:** D-302-1
&gt; **试验方法:** 用戴了手套的手由画框→画布的顺序触摸
&gt; **结果:** 在接触画布的同时D-302-1消失
&gt; **分析:** 手套也被视为身体的一部分吗-　針山博士

__**实验记录302-JP-3 – 日期████/██/██**__
&gt; **对象:**D-302-2（无右臂，戴有假手）
&gt; **试验方法:** 用假手由画框→画布的顺序触摸
&gt; **结果:** 在接触画布的同时D-302-2消失。 
&gt; **分析:** 假手似乎也和手套一样。标准是什么呢？-　針山博士

__**实验记录302-JP-4 – 日期████/██/██**__
&gt; **对象:** D-302-3
&gt; **试验方法:** 用穿着鞋的脚由画框→画布的顺序触摸。此外，D-302–3装备有通讯设备、灯、GPS发射器。
&gt; **结果:** 在接触画布的同时D-302-3消失。通讯设备、发射器无法运作。 
&gt; **分析:** 这样看来隔着服装也是不行的。通讯器……也没指望它有效-　針山博士

__**实验记录302-JP-5 – 日期████/██/██**__
&gt; **对象:** D-302-4
&gt; **试验方法:** 用市面上的魔术手玩具由画框→画布的顺序触摸。
&gt; **结果:** 什么都没发生。
&gt; **分析:** 似乎不是穿着的东西就没问题。-　針山博士

从实验结果推测，SCP-302-JP的异常性被认为是一种由触觉引发的认知危害。



**补充:** 20██/██/██，收容SCP-302-JP的容器严重受损。调查结果表明，原因是内部产生的腐蚀性液体腐蚀了墙壁和地板。另外，这个液体与人类胃液的成分相同（然而，腐蚀性远高于人体胃液）。自此，SCP-302-JP不断产生腐蚀性液体。需定期更换储存SCP-302-JP的容器。</textarea></pre>
