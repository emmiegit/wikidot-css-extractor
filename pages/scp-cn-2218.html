**SCP-CN-2218 初生演替**

作者：[[*user deadenddoc]]

修正花卉初尝试，内容和最近生物学科学习相关，觉得很带感就拿来brainstorm了。
[[/=]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2218

**项目等级：**Safe

**特殊收容措施：**自项目的异常性质被发现之日起，基金会将其存放在Site-CN-11-β第七生物收容室的一个1m*1m*0.5m的标准密闭收容箱内。无需采取任何措施干涉SCP-CN-2218的自然生长。鼓励3级以下职员在申请后使用处于演替第六阶段早期的SCP-CN-2218来缓解精神压力，4级以上人员则不应与项目有任何形式的视觉接触，如发现4级以上人员与SCP-CN-2218发生视觉接触的情况，应对相关人员施用短期C级记忆消除。

暂不通过任何需要使用SCP-CN-2218进行的实验申请。

**描述：**SCP-CN-2218是一个球状微景观，经测量其容积约为1.25L，其中含有等比例缩小的土壤、砂石、流水与零个或多个植物种群。尽管外界对其并未加以任何干涉，SCP-CN-2218内部的景观会周期性地更替，凭空产生各种生态环境。与SCP-CN-2218产生视觉接触的人员将会受到不同程度的精神影响，影响状况取决于SCP-CN-2218所处的不同阶段，具体内容如下表所示：

||~ 演替阶段||~ 自然环境||~ 观测者受到的精神影响||
||第一阶段||裸露在外的岩层，空气污浊发黑||极度的颓废、悲伤、衰弱、懊丧。观测者会不自觉的流泪，渴望休息并存在厌世情绪。||
||第二阶段||土壤逐渐形成，岩石表面生成地衣植物，空气质量回升||沉默寡言、消极、嗜睡。观测者将在一段时间内不愿受到打扰，极力避免交流。||
||第三阶段||苔藓植物大量生长，伴有持续的小雨||观测者的情绪逐步回归正常，开始处理日常工作和生活事务。||
||第四阶段||土壤增厚，草本植物生长，风力变大，空气质量优良||心情舒畅、惬意、乐观，观测者开始尝试主动与他人交流，并表现得很活跃。||
||第五阶段||喜光的灌木数量持续增多，天空放晴||极度的喜悦、好动、精神充沛、志得意满。观测者会立刻对生活和工作投入巨大的热情，并充满希望。||
||第六阶段||乔木树种缓慢生长，最终成为森林||**[在监督者议会的授意下删除——202█.██.██]**||

SCP-CN-2218将会在每个演替阶段停留约15日，而观测者也将在停留时间内受到对应的持续精神影响。实验表明，SCP-CN-2218造成的精神影响无法被大部分药物及其它手段所去除，使用记忆消除虽然可以有效地去除影响，但被记忆消除者会因项目的异常性质而失去较长时间的记忆。

**附录Ⅰ 事故记录：**鉴于基金会对SCP-CN-2218演替第六阶段的过度使用，SCP-CN-2218在演替第六阶段停留的时间持续缩减，其效用亦有衰退迹象。据监控设施及相关档案记录，202█年██月██日，在第1330名职员使用SCP-CN-2218缓解精神压力时，SCP-CN-2218引发了Site-CN-11-β的一场收容突破，并直接导致了第七生物收容室的废弃。

人员在第七生物实验室的残骸中发现了纸片，纸片的内容如下：

//纸片正面//
[[note]]
@@@@
@@@@
**生命轮回之法**将会修正**人类对情感的谬误导向**，社会的方向又一次得到了修正

——**修正花卉**
@@@@
@@@@
[[/note]]
//纸片背面//
[[note]]

//悲绪喷薄似火，烧遍漫天云霓//

//千里赤野培新芽，万顷花冢织旧篱//

//此等循环往复，势可称奇！//

——**花匠-08-黄连**
[[/note]]
@@@@
@@@@
**附录 II 后续资料：**SCP-CN-2218在收容失效后遗失，并最终被判定为无效化。隶属Site-CN-11-β的所有基金会职员则在此后均产生了异常心理问题，表现为极具规律性和统一性的周期精神状态变化。目前并未发现SCP-CN-2218与该异常影响存在关联，站点主管Dr.Tharte正就此事作进一步调查。
@@@@
