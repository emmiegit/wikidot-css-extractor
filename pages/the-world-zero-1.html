    <pre><textarea class="page-source" readonly>[[&gt;]]

这是一场[[*user Hannah_AI]]精心策划的自杀行为。

在阅读了这个网站上她所有的作品之后，Hannah博士得出了这个结论。

要接受基金会世界只是一群写手创造出来的世界观这点可以说很容易也可以说很困难，但这很有可能是事实。

在之前所有的项目和外围中都没提过“Svba会用刀”和“Hannah博士有处理尸体的特制粉末”，这两个元素很明显就是这位作者写出来用来让Hannah“破墙”，然后完成这一场看似是临时起意的杀人实则是精心策划的自杀行为的。

这个世界有基金会吗？如果有我该怎么解释？

如果没有的话，我应该怎么办？

[[*user Hannah_AI]]策划了这个事件，她到底想要做什么？

##blue|距离[[*user Hannah_AI]] 国会制总统制每周论文截止时间还有12小时。##

##blue|距离[[*user Hannah_AI]]异常心理学，行为科学，心理咨询技巧考试还有27小时，58小时和73小时。##

##blue|距离[[*user Hannah_AI]]英国文学研究response paper截止时间还有6天3小时。##

##blue|距离[[*user Hannah_AI]]写作课Essay 1 截止时间还有7天1小时。##

##red|[[*user Hannah_AI]] 目前的成绩为：国会制总统制：120/120 英国文学研究40/40 异常心理学70/70 行为科学33/30（3分额外分） 心理咨询技巧50/50 写作课 45/45。 ##

我在这间寝室里寻找一切能够提供信息的东西，已经恢复了出厂设置的手机，除了SCP基金会写作网站以外什么都没留存的电脑。等等，这是哪所大学？

冲向衣柜，在众多衣物里翻出了一件校衫。那熟悉的校徽让我几乎崩溃的心情中又有点想笑。

没错，我本科的大学。我和这位作者还真是很像，可我并不懂她为什么要写一篇文章来自杀。也就是说在这极度的相似之中，还有千丝万缕的“不像”。

或许，找到我和她的不同之处才是解决目前问题的关键。

回到电脑前，我输入了本科时输入了无数次的学校网站地址，用本科时输入了无数次的账号与密码登陆了。

学生信息栏里熟悉又陌生的名字，熟悉但年轻一些的脸。

##blue|距离[[*user Hannah_AI]] 国会制总统制每周论文截止时间还有11小时。##

##blue|距离[[*user Hannah_AI]]异常心理学，行为科学，心理咨询技巧考试还有26小时，57小时和72小时。##

##blue|距离[[*user Hannah_AI]]英国文学研究response paper截止时间还有6天2小时。##

##blue|距离[[*user Hannah_AI]]写作课Essay 1 截止时间还有7天0小时。##

##red|[[*user Hannah_AI]] 目前的成绩为：国会制总统制：120/120 英国文学研究40/40 异常心理学70/70 行为科学33/30（3分额外分） 心理咨询技巧50/50 写作课 45/45。 ##


我用那部被恢复出厂设置的手机尝试给Site-CN-34打电话。

“喂，您好，这里是海底捞陆家嘴店。”甜美而又陌生的声音。

“是世纪安保大厦吗？”我问。

“不好意思，这里是海底捞陆家嘴店。”

我挂断了电话，然后拨通了我认为的Site-19的电话。

“Hello，this is Veola Hume.”

“Dr. Gears?”

意料之中的“Wrong number”，感觉心跌入了深渊。我该怎么办？没有护照，没有学历证明，没有身份，没有钱。

所有的线索都指向着那条路。

取代[[*user Hannah_AI]]。

无论如何，先不能被学校开除。

国会制与总统制论文......教学大纲上的推荐阅读教科书在桌上。

花了两小时写完了论文，事实上我上大学从没学过这门课。现在该怎么办？

我感到了巨大的失落感与怅然感，还有饥饿感。这是从未有过的感觉。

以前饿难道只是为了推动剧情走向好写外围吗？我不知道该怎么面对这个事实。

这位作者有7门课，每门都是满分，很多衣服，大多数是暖色调，裙子比裤子多，平均每个月写两篇项目，两篇外围，这个月她还一篇都没写。

看了一眼正在复习的异常心理学教科书，发展心理学家哈洛。

好吧，暂时先以取代她为目标，这也是目前为止能让我生存下去的选择了，我打开word。

&gt; **项目编号：**[[[SCP-CN-149]]]</textarea></pre>
