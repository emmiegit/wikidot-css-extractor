**项目编号：**SCP-CN-725

**项目等级：**Euclid

**特殊收容措施：**目前基金会所寻找到的项目大部分按照异常植物收容守则收容于Site-CN-34的异常植物收容所，部分项目放置于员工休息室，员工食堂，与部分员工的办公室。拥有2级及以上权限的员工可以向站点主任申请一株及以上的SCP-CN-725作为实验用具或观赏用途。

机动特遣队 庚午-93“孤芳共赏”将于全球范围内寻找野生SCP-CN-725个体以收容并对来源相关组织“**修正花卉**”进行进一步调查。

**描述：**SCP-CN-725是对一类具有异常性质的涵盖多种形态的开花植物的统称.且项目多为其生长地区罕见或理论上不可能出现的花朵，以及不为当地人所了解的花朵。

项目的异常效应在于当有人类观察到项目时，如果视野里存在其他开花植物的花朵时。项目本身将会覆盖一层逆模因效应，观察对象将因此无法注意到项目的存在。同时项目会倒退一个生长阶段[[footnote]]最多倒退到该种植物的种子阶段。 [[/footnote]]。

当有人类观察到项目的同时，视野里不存在其他的开花植物的花朵时，项目自身将会出现一次现实扭曲现象，项目会直接进入开花阶段。同时项目本身将会覆盖一层模因效应，观察对象将会从主观上对项目的外表作出评价，如果观察对象认为项目的外表很符合自身审美，对象将会尝试用身边的工具对项目的外表进行记录。多次测试结果显示，对象会优先选择更能够完美还原项目外表的工具[[footnote]]如果周围没有任何工具，对象将会表现出悲伤，失望的情绪。 [[/footnote]]。 之后对象将试图向周围人宣传并展示项目的外表。但除项目的照片与视频外，其他途径都不会传播项目的模因效应。

同时如果项目的外表不符合对象的审美[[footnote]]一般情况下是因为项目与对象日常生活中所看到的花朵不同导致。 [[/footnote]]，项目也将会覆盖逆模因效应，并倒退一个生长阶段。对象将无法注意到该项目的存在，但可以注意到其他SCP-CN-725个体的存在。

**附录A：**SCP-CN-725的第一个实例于██-██-████被外勤特工█张发现于██省██市的一个湖泊中[[footnote]]当时季节为秋季，同时该地区处于北温带。 [[/footnote]]，该个体为莲花。

**附录B：**基金会收容超过1000个SCP-CN-725的个体后，Site-CN-34的前台组织于██-██-████收到来源不明[[footnote]]对其来源的调查至今没有任何结果。 [[/footnote]]的一封信纸条。
[[note]]
**来自大自然的例子**将会修正**文学创作的方向**，社会的方向又一次得到了修正——**修正花卉**
[[/note]]
其背面印有以下文字
[[note]]
//不为主流接受而孤芳自赏，//
//自己胆怯懦弱而孤芳自赏。//
//自恃清高傲岸而孤芳自赏，//
//社会粗糙急躁而孤芳自赏。//
//**可悲**，**可怒**，**可哀**，**可叹**。//
——花匠-002蔷薇
[[/note]]
