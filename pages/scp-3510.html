**Ítem #:** SCP-3510

**Clasificación del Objeto:** Keter 

**Procedimientos Especiales de Contención:** SCP-3510 no puede contenerse físicamente. El Protocolo LONGINUS ROJO será realizado cada tres meses por el Destacamento Móvil Delta-99 (&#34;Illumitraviesos&#34;) como medio de contención hasta que se pueda desarrollar un método permanente para prevenir la formación de SCP-3510-B. Los activos de la fundación dentro de los gobiernos nacionales y las corporaciones monitorearán los signos de SCP-3510.

El Protocolo LONGINUS ROJO consiste en el asesinato de una figura política menor o de un teórico de la conspiración declarado por el DM Δ-99. Dicho sujeto debe haber estado involucrado en movimientos políticos con respecto a cambios importantes en el gobierno de su país o teorías de conspiración que involucran a gobiernos totalitarios secretos del mundo. El asesinato se llevará a cabo de una manera que se asemeje a un suicidio o accidente fatal, con pruebas que sugieran que fueron asesinados por una fuerza externa. Entre las pruebas pueden figurar las siguientes:

* Una baja probabilidad de que el sujeto se suicide
* Una baja probabilidad de que ocurra el accidente en cuestión
* La muerte es causada por métodos que el sujeto tiene pocas probabilidades de usar o de tener éxito en su uso
* Objetos utilizados en el asesinato dejado en la escena del crimen por los miembros del destacamento
* Dispositivos de vigilancia dejados en la residencia del sujeto
* El asesinato que se está llevando a cabo después de que el sujeto genere una importante atención mediática
* Objetos dejados en el lugar del asesinato que representan iconografía asociada con las teorías de la conspiración sobre el &#34;Nuevo Orden Mundial&#34;.

La cantidad de pruebas dejadas variará dependiendo del sujeto. Además, el DM Δ-99 puede monitorear temporalmente a las personas relacionadas de manera que se vuelvan abiertamente paranoicas con respecto a la vigilancia.

En el caso de que la continuación de la aplicación del Protocolo LONGINUS ROJO no impida la formación de SCP-3510-B, el DM Δ-99 comenzará a asesinar a importantes figuras políticas. El Protocolo IDUS VIOLETA se iniciará si las manifestaciones se acercan a niveles globales, con la Fundación tomando temporalmente el control de los gobiernos nacionales hasta que las manifestaciones disminuyan. Para lograrlo se puede colaborar con la [http://lafundacionscp.wikidot.com/goc-hub-page Coalición Oculta Global].

**Descripción:** SCP-3510 es una anomalía desconocida que puede afectar a sujetos en posiciones de mayor control gubernamental o económico. Los sujetos afectados (de aquí en adelante referidos como instancias de SCP-3510-A) creerán que son miembros de &#34;La Nueva Providencia&#34; (SCP-3510-B), una organización global que afirma ejercer control sobre todos los gobiernos nacionales y las grandes corporaciones. Los objetivos exactos de SCP-3510-B no están claros debido a la resistencia de las instancias de SCP-3510-A a proporcionar información
[[footnote]]Los intentos de utilizar cognitopeligros para este fin siempre dan como resultado que los sujetos proporcionen información irrelevante.[[/footnote]], aunque los detalles conocidos incluyen:
* La manipulación de los medios de comunicación para retratar positivamente las instancias de SCP-3510-A
* La manipulación de la economía mundial para proporcionar riqueza adicional a las instancias de SCP-3510-A
* La creación de conflictos militares globales para situar a las instancias de SCP-3510-A en las esferas más altas del poder.

Las instancias de SCP-3510-A intentarán colaborar con otras instancias para formar SCP-3510-B, independientemente de las interacciones pasadas entre ellas. SCP-3510 puede comenzar a afectar a otros sujetos que trabajan para las instituciones controladas por SCP-3510-A en este momento, convenciéndolos de que son miembros de SCP-3510-B.

Debido a las medidas tomadas por la Fundación, se desconoce el comportamiento de SCP-3510-B una vez que opera a gran escala. El único comportamiento observado ha sido el intento de ocultar la existencia de SCP-3510-B al público, lo que ocurre incluso cuando ninguna persona fuera de la organización tiene conocimiento de ello. Estos intentos incluyen principalmente la vigilancia y el asesinato de teóricos de la conspiración, figuras políticas en oposición a las instancias de SCP-3510-A, y en tres casos personas no relacionadas. Todos los intentos, en cambio, han aumentado la conciencia de la organización, principalmente entre los grupos relacionados con las teorías de conspiración.

El único método conocido para prevenir la formación de SCP-3510-B es que la Fundación imite los comportamientos de la anomalía y de organizaciones similares presentes en las teorías de conspiración. Esto eventualmente inducirá amnesia en las instancias de SCP-3510-A y otros sujetos afectados por SCP-3510-B, haciéndolos olvidar todas las experiencias asociadas con SCP-3510-B y causando su desaparición. El proceso forma SCP-3510-B dentro de la Fundación, aunque en un estado significativamente limitado y controlable. La imitación continua disminuye severamente las posibilidades de que SCP-3510 se manifieste, aunque no lo previene por completo. 

**Descubrimiento:** SCP-3510 fue descubierto después de que los Agentes Kristopher Vega y Daniel Morrow[[footnote]]Dos agentes encubiertos de la Fundación que habían estado operando dentro de la Agencia Central de Inteligencia de los Estados Unidos.[[/footnote]] murieran en enero de 1991. El Agente Vega había muerto por envenenamiento de monóxido de carbono en un coche[[footnote]]El Agente Vega no era propietario de un coche en ese momento. Más tarde se descubrió que el coche había sido robado un mes antes.[[/footnote]] con las manos esposadas a la espalda. Una nota de suicidio fue encontrada en el salpicadero, escrita con una letra diferente a la de Vega. El Agente Morrow fue encontrado muerto en su edificio de apartamentos con una espada antigua que tenía atravesándole el cuello, aparentemente habiéndose caído de la vitrina montada en la pared. Se dictaminó que ambas muertes fueron causadas por un tercero, aunque los únicos detalles adicionales que los investigadores encontraron fueron trozos de papel que mostraban una variación del símbolo religioso del Ojo de la Providencia. 

En los meses siguientes se reportaron muertes similares con el Ojo de la Providencia encontradas en la escena del crimen, ocurriendo en los Estados Unidos, Italia, Japón, Dinamarca y la Unión Soviética. Todos los casos se consideraron de naturaleza no anómala, aunque la muerte de otro agente y la presencia de un walkie-talkie de la Fundación en una escena del crimen provocó la participación de la Fundación. Una investigación encontró que todas las víctimas se habían opuesto abiertamente a las políticas de políticos selectos dentro de sus gobiernos nacionales.

Se descubrió que estos seis políticos estaban de visita en la ciudad de Nueva York, y fueron seguidos por el Destacamento Móvil Kappa-2 (&#34;Dewey Ganó&#34;) hasta el Hotel Roosevelt el 20 de marzo de 1991. Todos los métodos de contacto con el equipo se perdieron inmediatamente cuando entraron clandestinamente en el edificio. Cinco cadáveres fuertemente quemados, con la misma ropa que los agentes, fueron encontrados en el río Hudson al día siguiente. Todos los políticos también fueron reportados como desaparecidos en ese momento. El número de muertes del personal de la Fundación dentro de las organizaciones gubernamentales aumentó durante el mes siguiente.

Una investigación del Comité de Ética sobre el Consejo O5 en abril encontró el Ojo de la Providencia tallado en las paredes de la oficina de O5-1, descubriendo que ella se había convertido en una instancia de SCP-3510-A. Sobre la base de las notas dejadas en su oficina y los interrogatorios, O5-1 había estado utilizando el DM Κ-2[[footnote]]Los cadáveres encontrados en el río Hudson no han sido identificados.[[/footnote]] y otros destacamentos para el asesinato del personal de la Fundación desde la formación de esta iteración de SCP-3510-B. La única motivación que dio O5-1 fue &#34;asegurar el mundo de la manera correcta&#34;. O5-1 y los destacamentos implicados fueron detenidos el 5 de abril de 1991, aunque el DM Κ-2 no regresó a la Fundación hasta 1992. SCP-3510 fue clasificado como una anomalía en ese momento.

Los seis políticos y el Director de la CIA William H. Webster fueron detenidos en marzo cuando los siete fueron vistos saliendo de un jet privado en el Aeropuerto Internacional de Richmond. A pesar de ello, la actividad de SCP-3510-B continuó, lo que sugiere que la anomalía no dependía de los miembros originales de la organización. Basándose en cómo las instancias de SCP-3510-A dijeron que las variaciones de los mismos &#34;llenaban un vacío en el mundo que tenía que ser llenado&#34; cuando se les preguntaba por las motivaciones, los investigadores desarrollaron lentamente los actuales procedimientos de contención para SCP-3510. A principios de 1992, esta primera iteración de SCP-3510-B (denominada SCP-3510-B1) desapareció. Se amnestizaron todas las instancias anteriores de SCP-3510-A para eliminar los recuerdos de la detención y luego se las puso en libertad, y se realizó un seguimiento hasta que se descubrió que no estaban involucradas con SCP-3510. La única instancia anterior que no fue liberada fue O5-1, que murió en su celda después de beber una taza de agua que contenía grandes cantidades de ácido clorhídrico.
