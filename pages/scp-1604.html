    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1604 – Der Ball und die Kette
**Autor:** [[*user Dr Sketch]]
**Original:** https://scp-wiki.wikidot.com/scp-1604
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1604

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund der Größe von SCP-1604 wird die Eindämmung vor Ort durchgeführt. Fünf Kilometer östlich des Objekts wurde unter dem Deckmantel einer Forschungsbasis ein kleiner Standort eingerichtet, um das Objekt zu beobachten und gegebenenfalls Eindringlinge abzuwehren. Die Koordination mit verschiedenen Luft- und Raumfahrtbehörden hält den Luftraum um SCP-1604 frei, um Kollisionen zu vermeiden, und die Foundation unterhält eine direkte Präsenz bei der örtlichen Flugsicherung, um verirrte Flugzeuge auf dem Weg zu SCP-1604 zu warnen.

**Beschreibung:** SCP-1604 ist ein Kettenstück, das in ███████████, Grönland, verankert ist und sich über eine unbekannte Entfernung sowohl in den Boden als auch in die Atmosphäre erstreckt. SCP-1604 zeigt direkt auf den Erdkern und befindet sich unter den meisten Umständen in einem Spannungszustand. Die Kettenglieder haben an ihrer breitesten Stelle einen Durchmesser von etwa sechzig Zentimetern und scheinen aus stark oxidiertem Eisen zu bestehen. Die Kette wird jedoch regelmäßig weit über die Toleranzen von Eisen hinaus belastet und hat jedem Versuch widerstanden, eine Materialprobe zu entnehmen.

Die Kette ist in einem Block unbekannter, hochdichter Materialien verankert, die SCP-1604 vollständig unter der Erde zu umhüllen scheinen. Zum Zeitpunkt der Entdeckung befand sich dieser Anker zwei Meter unter der Erdoberfläche und wurde während der Untersuchung ausgegraben. An einem Ring, der diesen Anker abdeckt, ist eine Vorrichtung angebracht, die einem primitiven Panzerschloss ähnelt. Das Schloss war von einer vormodernen Betonmischung umgeben, in die mehrere unbekannte Symbole eingraviert waren. Dieser Beton wurde zur Untersuchung entfernt.

SCP-1604 wird sich regelmäßig für kurze Zeit lockern, währenddessen ein Teil der Kettenlänge zurück in Richtung Boden fällt. Normalerweise sammeln sich mehrere Kilometer Kette an, bevor die Spannung der Kette wiederhergestellt ist, wodurch die Kette schnell wieder straff gezogen wird. Diese Vorfälle treten im Durchschnitt etwa einmal alle neunzig Minuten auf, obwohl sowohl lange Perioden ohne Aktivität als auch kurze Ausbrüche schneller Aktivität aufgezeichnet wurden.

Aufgrund der Gefahren, die während dieser Zeiträume bestanden, war die Beobachtung der Größe des Objekts begrenzt. Bodenradar zeigt die anhaltende Präsenz von SCP-1604 bis zur Grenze seiner Reichweite an, und es ist bekannt, dass sich das Objekt mindestens über die Umlaufbahn des Erdmondes hinaus erstreckt. Versuche, Laser- oder Radarbildgebung über diesen Bereich hinaus zu verwenden, haben zu einem plötzlichen Spannungsanstieg in der Kette geführt, der ausreicht, um nachteilige geologische Aktivitäten zu verursachen.</textarea></pre>
