**Объект №:** SCP-1252-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект не требует особых условий хранения. В данный момент 1252 находится в сейфе у д-ра █████. Доступ к объекту разрешен сотрудникам от 2 уровня допуска.

**Описание:** Объект представляет собой настольный светильник с зеленым абажуром. Внешний вид и стандарт патрона характерен для ламп выпускаемых промышленностью СССР в 50х годах XX века. Точнее определить дату и место производства не представляется возможным, т.к. кроме двух полустёртых надписей: ГОСТ-02██████ и [нечитаемо]1 коп, отсутствуют любые опознавательные знаки. В патрон светильника вкручена лампа накаливания с разорванной спиралью. Выкрутить лампу не представляется возможным, т.к. цоколь диффундировал с патроном. 

Особые свойства SCP-1252 проявляет только при отсутствии других источников видимого света. Подключенный к источнику переменного тока 127В/50 Гц(±10В) объект начинает испускать неяркий красноватый свет. Исследования не выявили расхождения с видимым спектром обычной лампы накаливания. Также не было выявлено других видов электромагнитного излучения не характерных для данного вида источников света. Однако на людей оказавшихся в зоне действия объекта, свет действует весьма необычным образом.

-С первой же минуты у испытуемых нарушается периферическое зрение. Сотрудники описывали это, как //&#34;надетую на лицо маску с узкой прорезью для глаз&#34;.//
-Невозможность сосредоточится на деталях любых предметов. В частности, сотрудники не могли читать тексты набранные сколь угодно большим шрифтом, хотя приборы показывали освещенность достаточную для чтения обычной книги. Со слов испытуемых, при попытке сфокусировать зрение на строчке, буквы словно //&#34;затемнялись&#34;//.
-Нарушение цветного зрения. Субъект D-█████: //&#34;Всё какое-то серо-черно-красное&#34;//
-В течении 1,5-2 часов у всех испытуемых развивалось тревожно-параноидальное состояние. Сотрудникам казалось, что за ними следит нечто страшное. Возникали слуховые и зрительные галлюцинации, в виде неясных теней, быстро перемещающихся сбоку-сзади. С течением времени психическое состояние ухудшается, максимум через четыре часа испытуемые впадали в похожее на кататонию  состояние. Со слов сотрудников, в этот момент их полностью поглощал немотивированный ужас и единственным желанием было //&#34;забиться подальше в угол от этих [цензура] привидений&#34;//.
-Испытания на животных не выявили никакой реакции на излучение объекта

После окончания экспериментов, над всеми испытуемыми было установлено круглосуточное психиатрическое наблюдение. Никаких отклонений в психике выявлено не было. Состояние шока проходило максимум в течении суток. Что интересно, сотрудники не отказывались от повторного эксперимента, уверенные, что в этот раз они смогут совладать со своим страхом.

**Приложение:** Из дневника д-ра ██████:
&gt; Но чёрт побери! Почему никто даже не попытался разбить эту лампу? Субъекты D ничего не могут толком рассказать.  Это крайне интересно, пожалуй я испытаю эту лампу на себе.
&gt; **1й эксперимент.** Условия: продолжительность 1 час, по истечении одного часа ассистент прекращает опыт, никаких  внешних воздействий на меня.
&gt; Испытанные ощущения полностью соответствуют описанным. К сожалению отвлечённый необычными впечатлениями,  совершенно забыл попробовать выключить лампу.
&gt; 
&gt; **2й эксперимент.** Условия: продолжительность 1 час, по истечении одного часа ассистент прекращает опыт. На  стене комнаты закреплен большой плакат (1х1 метр) с надписью &#34;Выключи лампу&#34;.
&gt; Итак, неспособность читать текст полностью подтвердилась. Отвлеченный попытками разобрать текст, опять забыл про  цель эксперимента.
&gt; 
&gt; **3й эксперимент.** Условия: продолжительность 1 час, по истечении одного часа ассистент прекращает опыт. На  стене комнаты закреплен большой плакат (1х1 метр) со схематическим рисунком, изображающим выключение лампы.
&gt; Итог полностью идентичный второму опыту. Та же самая история, что и с текстом. Рисунок вижу, а что нарисовано нет.
&gt; 
&gt; **4й эксперимент.** Условия: продолжительность 1 час, по истечении одного часа ассистент прекращает опыт. Каждые  10 минут ассистент по громкой связи просит меня выключить лампу.
&gt; Пожалуй, самый интересный опыт. Первую просьбу я принял совершенно адекватно, подошёл к лампе, протянул руку,  что бы выдернуть провод, и вдруг принял решение не выключать лампу, а продолжить эксперимент, т.к. я всё равно бы  её выключил. Вторая и третья просьбы вызывали беспричинный страх темноты, который я не смог преодолеть.  Темнота пугала ещё сильнее теней за спиной. Хотя казалось бы, куда страшней? Остальные просьбы я не помню, на  видеозаписи опыта нет ни малейшей моей реакции на напоминания ассистента.
&gt; 
&gt; Опыты над 1252 пока придется приостановить. Совершенно нет времени с тех пор, как в Зону доставили SCP-██████.</textarea></pre>
