**项目编号：**SCP-CN-580

**威胁等级：** 红 [[span style=&#34;color:red&#34;]]●[[/span]]

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-580目前被收容于Site-CN-03的气密收容箱内，该收容箱需置于10m×10m×5m的收容室中心，收容室下方5m以内不得设有任何设施。该收容室及备用收容室需配备四台实验室级抽湿机以保证室内全天候标准状况下（SATP，T=298.15K，p=1atm）绝对湿度低于0.001g/m³，同时，收容室外壁须以三重气密隔绝措施进行以防止意外的水汽侵入。对于SCP-CN-580的例行检查及实验取用须提前三日申请并经过两名站点三级人员的书面许可。

一个配有露点仪[[footnote]] 一种用以精确测量某一温度下的环境湿度的科学仪器。 [[/footnote]]的监控装置被设立于收容室内，其监控情况被实时连线至收容室外30m处的Site-CN-03十二号监控室。当监测到收容室发生湿度异常情形时，十二号监控室须立即通告其上级安保部门事故详情，并组织最近的安保人员小组执行“除湿程序”。

SCP-CN-580的收容室入口设置有一级除湿操作间，进入收容室的人员须先于此处穿戴全套乳胶操作服并完成规定的去湿措施，以保证进入收容室时体表湿度达到规定要求。

对于SCP-CN-580收容室内的收容设施须进行每周一次的随机检查及每季度一次的全面检查，以保证收容设施的良好运转。全面检查期间，须将SCP-CN-580及其收容箱置于二级气密收容箱内并移交至备用收容室内进行暂时收容。备用收容室的管理规章参考前文。


**描述：**SCP-CN-580是一包八张装的标准手帕纸，其外包装显示其为上海███████有限公司生产。然而经过基金会对该公司的调查，发现SCP-CN-580上所标注的生产批次并不存在。同时与该公司所生产的标准产品相比，SCP-CN-580外包装上的花卉图案被替换为了一种中国南部所产的木棉花（//Bombax ceiba//）。

SCP-CN-580的异常性质表现为其原包装中所包含的八张手帕纸（标记为SCP-CN-580-1-1到SCP-CN-580-1-8）物理上反常的强吸水性与吸湿性。经过一系列实验及计算，当前确信其吸水性不存在物理极限[[footnote]] 即条件允许的情况下，SCP-CN-580-1可无限制地吸收掉与其接触的水体 [[/footnote]]，同时，SCP-CN-580-1对其一定范围内的气态环境亦具有超过一般家用除湿机级别（≥0.5L/min）的吸收水分的能力。

根据实验SCP-CN-580-REC得出的结果来看，SCP-CN-580-1的上述能力的影响范围及吸收速率与其自身已吸收的水体总质量呈正相关。目前已知包含水体质量最大（76.4kg）的SCP-CN-580-1-1的影响半径为4.4m，吸收速率为1.2L/min。

SCP-CN-580-1可被物理性分解，但残骸仍具有上述性质。同时，由于其异常性质影响，包括焚烧、化学品腐蚀等在内的无效化手段是不可行的[[footnote]] 具体情况，请参见附录SCP-CN-580-REC。 [[/footnote]]。

SCP-CN-580收容于2018/07/17，位于上海市南京西路一家火锅店内，当时，基金会2级特工林雨璃正与同事在此庆祝站点加薪，在听闻隔壁桌的清洁员议论起一张“重的过分的面巾纸”时发现了SCP-CN-580，并及时对其进行了回收。经询问，项目原为该火锅店所提供的免费纸巾，对该火锅店同一批次纸巾的检查未发现新的SCP-CN-580。事后，一场行为艺术的掩盖性解释被用于向无关群众的答复。

目前相信没有更多的SCP-CN-580样本流落于基金会之外，但MTF-甲辰-11“以讹止讹”仍设置有一支常驻分队以随时监测网络及其他信息平台中存在的可能为SCP-CN-580的相关信息。

**附录：**
[[collapsible show=&#34;+ 实验SCP-CN-580-REC&#34; hide=&#34;- 权限已确认，欢迎您&#34;]]

&gt; **实验 SCP-CN-580-REC-001**
&gt; **实验内容：**吸水性测试
&gt; **实验材料：**SCP-CN-580-1-2（154g），2公升纯水
&gt; **实验员：**二级研究员陆粲
&gt; **操作员：**D-10214
&gt; **实验结果：**D-10214以操作钳令SCP-CN-580-1-2接触目标水体，目标水体以肉眼可观察到的速率被吸收，接触后3分34秒，目标水体被完全吸收，SCP-CN-580-1-2增重至2161g。
&gt; //笔记：//通过分析视频回放，显然项目的吸水性能与其已吸收的水体质量呈正相关，且属于非线性增长；同时值得注意的是项目增长质量的异常——这应当说明项目具有一定程度的吸湿性，须另行实验加以验证。——二级研究员陆粲

&gt; **实验 SCP-CN-580-REC-002**
&gt; **实验内容：**吸湿性测试
&gt; **实验材料：**SCP-CN-580-1-2（2171g，装于密封盒中），25℃，1atm，相对湿度为75%的标准5m×5m×3m收容间，湿度计。
&gt; **实验员：**二级研究员陆粲
&gt; **操作员：**D-10216
&gt; **实验结果：**D-10216打开密封盒，使SCP-CN-580-1-2暴露于收容间空气环境，湿度计指标显著下降，暴露后1分44秒，室内相对湿度达到5%，SCP-CN-580-1-2增重至3520g。
&gt; //笔记：//数据建模显示项目的吸湿性同样遵守类似的增幅准则，但最终实验结果的实际重量较理论值高出了约140克——检查发现收容室顶灯后侧天花板处存在裂隙，楼层间隙中的湿气被吸收导致了实验误差——下一步实验需考虑项目吸湿性的有效影响范围。——二级研究员陆粲

&gt; **实验 SCP-CN-580-REC-005**
&gt; **实验内容：**抗拉强度测试
&gt; **实验材料：**SCP-CN-580-1-3（22g），金工操作台。
&gt; **实验环境：**25℃，1atm，绝对湿度0.1g/m³。
&gt; **实验员：**二级研究员陆粲
&gt; **操作员：**D-10355
&gt; **实验结果：**SCP-CN-580-1-3未表现出超出一般手帕纸的物理强度，被D-10355的操作撕裂为5大3小8份碎片，残骸仍表现出SCP-CN-580-1的性质。
&gt; //笔记：//████。——二级研究员陆粲

&gt; **实验 SCP-CN-580-REC-007**
&gt; **实验内容：**焚烧
&gt; **实验材料：**SCP-CN-580-1-4（244g），乙炔喷灯。
&gt; **实验环境：**25℃，1atm，绝对湿度0.1g/m³。
&gt; **实验员：**二级研究员陆粲
&gt; **操作员：**D-10444
&gt; **实验结果：**D-10444对项目使用乙炔喷灯，项目表面产生大量白汽，确认为项目所含水分受热蒸发所致。白汽未如理论设想正常蒸发，而是保持于项目表面0.3毫米的空间内剧烈“沸腾”，温度计显示项目表面温度保持为100℃，项目自身未发现有燃烧现象。喷灯操作持续10分钟后结束，项目质量不变。

&gt; **实验 SCP-CN-580-REC-011**
&gt; **实验内容：**化学品腐蚀
&gt; **实验材料：**SCP-CN-580-1-4（244g），98%浓硫酸溶液。
&gt; **实验环境：**25℃，1atm，绝对湿度0.1g/m³。
&gt; **实验员：**二级研究员陆粲
&gt; **操作员：**D-10727
&gt; **实验结果：**D-10727以操作钳将项目置入盛放浓硫酸溶液的器皿中，溶液立刻达到沸腾状态，观察到项目表面变得黯淡，溶液持续沸腾超过了项目中所含水分稀释该浓硫酸溶液所需的理论时间，温度计显示项目表面温度保持为100℃，项目自身未发现有燃烧或明显的碳化现象。溶液持续沸腾10分钟后项目被取出并以酒精清洗沾染的浓硫酸溶液，项目质量增重为248g。放置25分钟后，项目表面光泽回到实验前状态。

&gt; **实验 SCP-CN-580-REC-012**
&gt; **实验内容：**通电
&gt; **实验材料：**SCP-CN-580-1-4（252g），10V直流电，220V交流电，330KV超高压交流电。
&gt; **实验环境：**25℃，1atm，绝对湿度0.1g/m³。
&gt; **实验员：**二级研究员陆粲
&gt; **操作员：**D-11229，D-11230，D-11231
&gt; **实验结果：**D级人员按安全操作规范依次将项目连接至指定电路，项目正常通电，并于电路中持续做热功，项目温度达到100℃后保持不变。除事后检测发现项目所含水体被转变为带电水体外，项目未受到参与实验的几种电路的影响。
&gt; //笔记：//这不科学！！——二级研究员陆粲

[[/collapsible]]
[[collapsible show=&#34;+ 有关提升项目收容等级的申请及批示&#34; hide=&#34;- 权限已确认，欢迎您&#34;]]

&gt; **日期：**2018年/8月/20日 ██:██
&gt; 
&gt; **自：**二级研究员陆粲（██████@scp.cn）
&gt; 
&gt; **项目申请：收容等级提升**
&gt; 
&gt; **信息正文：**
&gt; 
&gt; 对SCP-CN-580-1的实验显示，当吸收水体之后，SCP-CN-580-1的物理体积未观察到存在变化——尽管其在外观上确实表现出一般手帕纸被水浸湿的现象。同时，被其吸收的水体所具有的质量、电荷及进一步的引力效应等仍然可被观测。
&gt; 
&gt; 据此推测，当任一SCP-CN-580-1所吸收的水体超过███,███,███kg的临界质量后，其异常效应将无法收容，并会在接下来的██天内因为吸收速率与影响范围的指数级增长，最终转变为一个史瓦西半径为██cm的小型黑洞——当然，在那之前，地球生态圈将已由于水资源的彻底缺失而完全崩溃。故申请考虑提高项目收容等级。
&gt;  

&gt; **日期：**2018年/8月/20日 ██:██
&gt; 
&gt; **前述申请的批复**
&gt; 
&gt; **信息正文：**
&gt; 
&gt; 已阅，驳回请求。
&gt; 
&gt; 这东西的危害没你想得那么大——当然，我不是说它的危害不大。但是，虽然SCP-CN-580在理论上具有引起K级末日情景的可能性——这并不意味着其具有与之相匹配的收容难度。
&gt; 
&gt; **请记住，收容等级标志的是项目的收容难度，而非危害性。**是的，我们确实拥有很多资源——但是这永远都不意味着我们有必要把远远超过**有效**级别的资源无限制地投入那些仅仅是**危害性很大**的项目上面：尤其是，你并不能保证下一秒绝对不会有一个5级以上的危害实体突然蹦出来大闹一番而我们却把本用来应对突发状况的容错性资源浪费在了画蛇添足的收容措施上面。
&gt; 
&gt; 好好想办法找个//箱子//把SCP-CN-580关严，而不是盲目地给它提升收容等级，二级研究员陆粲。
&gt;
