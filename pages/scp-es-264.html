[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-264/cangrejo.png|caption=SCP-ES-264 en su hábitat.]]

**Ítem #:** SCP-ES-264
                                                                                    
**Clasificación del Objeto:** Seguro
         
**Procedimientos Especiales de Contención:** SCP-ES-264 se encuentra contenido en una celda que recrea un ambiente de playa con arena, rocas y plantas en su interior, con iluminación que simula la luz solar y los ciclos del día y la noche.

El personal que ingrese a la celda de SCP-ES-264 deberá estar equipado con una máscara de gas en caso de que SCP-ES-264 sea sometido a cantidades considerables de estrés. El acceso actualmente está restringido a personal de Nivel 2 o superior.

**Descripción:** SCP-ES-264 es una entidad similar a una instancia del infraorden Brachyura de color azul con una mancha blanca alrededor de sus ojos. No se ha podido identificar a que clasificación taxonómica pertenece SCP-ES-264. SCP-ES-264 es inteligente y posee la capacidad de vocalizar, pese a la ausencia de cuerdas vocales. Mide 15 cm de ancho y en ambas pinzas se encuentran 3 orificios de 5mm.

De acercarse un ser humano a SCP-ES-264, este comenzará a mover sus pinzas de izquierda a derecha repetidamente durante un minuto. Se cree que, a través de este &#34;baile&#34;, SCP-ES-264 es capaz de leer los pensamientos de otros seres vivos inteligentes. Luego de que SCP-ES-264 consiga cierto grado de información sobre el individuo, se acercará al ser humano, y comenzara a escalar hasta su cabeza. SCP-ES-264 no realizará este procedimiento con otros animales. 

Cuando llegue a la cabeza del individuo, SCP-ES-264 intentará entablar una amistad con el sujeto, usando su apariencia y la información de su personalidad como herramientas.

Luego de quince minutos, SCP-ES-264 preguntará al sujeto afectado si puede alimentarse de algunos cabellos, piel muerta, o uñas suyos. De ser negativa la respuesta, SCP-ES-264 continuará insistiendo indefinidamente.

De aceptar, SCP-ES-264 comenzará a moverse alrededor del cuerpo del sujeto, utilizando los orificios en sus pinzas para succionar los residuos previamente mencionados.

SCP-ES-264 nunca se alimenta dos veces de la misma persona, aunque se muestra mucho más sociable con los sujetos de los que se ha alimentado.

Al encontrarse en un estado de estrés, SCP-ES-264 liberará SCP-ES-264-1 a través de los orificios en sus pinzas. SCP-ES-264-1 es un compuesto anómalo que genera una compulsión de alejarse de él a organismos sapientes. En caso de que SCP-ES-264 no libere SCP-ES-264-1, este liberará SCP-ES-264-2, un compuesto similar a SCP-ES-264-1 que causa parálisis muscular.
 
SCP-ES-264 fue encontrado en las playas de Mar de Tuyu, Buenos Aires, Argentina, el 24/██/████  a las ██:██ 


[[collapsible show=&#34;+ REGISTRO DE ENTREVISTA&#34; hide=&#34;- OCULTAR ENTREVISTA&#34;]]
&gt; **REGISTRO DE ENTREVISTA**
&gt; 
&gt; **Entrevistado:** SCP-ES-264
&gt; 
&gt; **Entrevistador:** Dr. Helmitt
&gt; 
&gt; **&lt;INICIO DEL REGISTRO&gt;**
&gt; 
&gt; **Dr. Helmitt entra la celda de contención de SCP-ES-264.**
&gt; 
&gt; **SCP-ES-264:** ¿Abuelito, eres tú? 
&gt; 
&gt; **Dr. Helmit se queda en silencio y observando a SCP-ES-264**
&gt; 
&gt; **SCP-ES-264:** Si eres tú. ¿Cómo estás?
&gt; 
&gt; **Dr. Helmit:** Hola, SCP-ES-264. He venido a hacerte algunas preguntas.
&gt; 
&gt; **SCP-ES-264:** ¡Bueno! Pero aún no has respondido a mi pregunta.
&gt; 
&gt; **Dr. Helmit:** Comencemos. ¿De dónde vienes?
&gt; 
&gt; **SCP-ES-264:** Yo vengo de mi casita.
&gt; 
&gt; **Dr. Helmit:** Por favor, sé más específico. 
&gt; 
&gt; **SCP-ES-264:** Mi casita era en un lugar muy parecido a este, venían personas de otros lugares a mirar o tirarse al agua.
&gt;  
&gt; **Dr. Helmit:** ¿Hay más ejemplares similares a ti?
&gt;  
&gt; **SCP-ES-264:** Si, estaban otros parecidos a mí pero realmente no hablaban y siempre me querían lejos... ¡seguro eran unos amargados!
&gt; 
&gt; **Dr. Helmit:** ¿De qué te alimentabas en tu hogar?
&gt; 
&gt; **SCP-ES-264:** Bueno, por una semana intentaba comer lo que como ahora, pero siempre sacaban unos rectángulos y los apuntaban hacia mi cada vez que hacía mi baile de la amistad. Pero cuando me acercaba a ellos se iban corriendo, así que me conformé con un poco de arena y agüita. 
&gt; 
&gt; **SCP-ES-264 se acuesta en la arena y hace sonidos que parecen ser de emoción.**
&gt; 
&gt; **SCP-ES-264:** Cambiando de tema... ¿quieres que te presente a mis amigos?
&gt; 
&gt; **Dr. Helmit:** Prosigamos con las preguntas. 
&gt; 
&gt; **SCP-ES-264:** ¡Pero prepararon un vasito de agua y todo!
&gt; 
&gt; **Dr. Helmit:** Si tu respondes a las preguntas que restan, realizaré esa petición. 
&gt; 
&gt; **SCP-ES-264:** Bueno...
&gt; 
&gt; **Dr. Helmit:** ¿Por qué antes no interactuabas con los humanos?
&gt; 
&gt; **SCP-ES-264:** Intenté hablar una vez con una versión miniatura, pero gritó muy fuerte y me pateó. Vi que los otros no hablaban con nadie y les funcionaba, así que dejé de hablar con los humanos para que no me peguen. Ahora como vi que no me pegan patadas, decidí hablar una vez más. 
&gt; 
&gt; **Dr. Helmit:** ¿Puedes controlar a voluntad los químicos que en ocasiones usas?
&gt; 
&gt; **SCP-ES-264:** ¿Químicos? Ah no, espera, ya sé a que te refieres. ¡Te refieres a mis superpoderes! Bueno... No los controlo. ¿Estoy enojado y me quieres atacar? ¡Fiam! (SCP-ES-264 apunta su pinza derecha al cielo, pareciendo que simula tener un arma.) ¡Pium, pium, atrás villano! (SCP-ES-264 apuntaría su pinza derecha hacia la izquierda) ¡Pium, pium, pium! ¡Misión acabada, buen trabajo Agente Cangrejo Azulado! (SCP-ES-264 se recuesta en la arena.) La verdad es que mis poderes son increíbles, me salvaron de muchos problemas.   
&gt; 
&gt; **Dr. Helmit:** ¿Acaso te refieres a ti mismo como &#34;Cangrejo Azulado&#34;?
&gt; 
&gt; **SCP-ES-264:** Ese es mi nombre secreto de super agente. Mi verdadero nombre es Cangre. Perdona si no te lo he dicho hasta ahora, es que saltaste directamente hacía las preguntas. 
&gt; 
&gt; **Dr. Helmitt:** Gracias por tu tiempo SCP-ES-264, cumpliré con tu petición.
&gt; 
&gt; **Dr. Helmit se levanta.**
&gt; 
&gt; **SCP-ES-264:** ¡Si, si! Ven, sígueme. 
&gt; 
&gt; **Dr. Helmit seguiría a SCP-ES-264, y se encontraría lo que parece ser 4 esculturas de arena que simulan ser cangrejos y una que simula ser una mesa con 3 tazas y un vaso.**
&gt;  
&gt; **SCP-ES-264:** Te presento a mis amigos, Juan, Pedro, Gastón y Pepito. Juan, Pedro, Gastón y Pepito, este es Viejito.
&gt; 
&gt; **Dr. Helmit:** Adiós, SCP-ES-264.
&gt; 
&gt; **SCP-ES-264:** ¡Chau, que te diviertas! Bueno, Pepito. ¿Tú te tomaste mi té? 
&gt; 
&gt; **Dr. Helmit se retira de la habitación y SCP-ES-264 se queda hablando solo.**
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**
&gt;
