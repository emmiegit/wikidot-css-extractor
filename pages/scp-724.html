**Elemento #:** SCP-724

**Classe dell’Oggetto:** Safe

**Procedure speciali di contenimento:** A causa della sua immobilità, SCP-724 si trova nel caveau centrale del Sito-54. Questo caveau è circondato da una serie di piastre schermanti incernierate che possono essere chiuse per impedire ai segnali radio di raggiungere SCP-724 e sopprimere l&#39;anomalia.

Gli esemplari di SCP-724-1 possono essere tenuti in gabbie di dimensioni standard, anche se quelli attualmente monitorati dovrebbero essere separati l&#39;uno dall&#39;altro attraverso almeno un medio isolamento acustico. Gli individui non monitorati sono tenuti in gabbie da canile provviste di una schermatura di Faraday. Il trasporto di esemplari di SCP-724-1 non deve usare gabbie non schermate se non dietro autorizzazione scritta del Ricercatore M███████.

Il Sito-54 mantiene l&#39;aspetto esteriore di un ufficio aziendale/struttura di ricerca, a nome di una società di facciata della Fondazione (S██████ C██ P███████, Inc.). La lobby deve essere gestita dal Personale di sicurezza della Fondazione che adempirà mansioni quali receptionist e guardie di sicurezza.

**Descrizione:** SCP-724 è un&#39;anomalia che copre circa 8 m di diametro, situata vicino all&#39;intersezione tra l&#39;Interstatale ██ e la Strada █ a ██████, ██. Essa si verifica solo quando tutte le torri radio circostanti (designate da SCP-724-A a SCP-724-█) stiano trasmettendo attivamente e quando i segnali provenienti da queste torri sono in grado di raggiungere la posizione dell&#39;anomalia senza significative interferenze.

Mentre SCP-724 è attivo, qualsiasi individuo della specie Procyon lotor (procione nordamericano) che passa attraverso l&#39;anomalia viene alterato permanentemente in maniera sconosciuta. I soggetti alterati (collettivamente designati SCP-724-1) iniziano a produrre frequentemente vocalizzazioni anormali tra cui voci umane, musica, segnali statici, di modulazione/demodulazione, e [DATI CANCELLATI]. I soggetti non sembrano comprendere o controllare il contenuto di queste vocalizzazioni, agendo semplicemente come ricevitori passivi. Il volume e la chiarezza delle vocalizzazioni aumenta rispetto la vicinanza all&#39;anomalia attiva di SCP-724. Nessuna alterazione anatomica o chimica è stata identificata in SCP-724-1 rispetto agli esemplari non affetti dall’anomalia.

È stato scoperto che queste vocalizzazioni corrispondono a trasmissioni radio da fonti diverse dalle torri che circondano SCP-724. È stato confermato che le trasmissioni catturate da SCP-724 provengono da numerose località dell&#39;emisfero settentrionale e si verificano in tutto lo spettro RF (un registro delle sorgenti di trasmissione identificate può essere trovato nel Documento 724-█). Ogni soggetto sembra avere un &#34;ricevitore remoto&#34; collegato a una posizione, frequenza e protocollo fissi. La posizione e la sintonizzazione del ricevitore di ciascun individuo sembra dipendere dai segnali incidenti che innescano l&#39;anomalia nel momento in cui il soggetto viene alterato, in base a fattori come l&#39;ampiezza e la frequenza.

**Addendum 724-1:** Si ritiene che SCP-724 si sia verificato per la prima volta nel 19██, quando SCP-724-█ (la torre costruita più di recente) iniziò a trasmettere. Rapporti di &#34;procioni parlanti&#34; nell&#39;area hanno spinto la Fondazione a investigare e l&#39;anomalia è stata individuata analizzando diversi soggetti colpiti. Gli sforzi per catturare tutti gli esemplari di SCP-724-1 selvatici sono in corso.
La relazione tra le torri radio circostanti è stata scoperta quando SCP-724-C è stato messo offline per manutenzione e l&#39;anomalia ha di conseguenza cessato l&#39;attività durante il periodo di manutenzione. Dopo un&#39;ampia discussione, è stato deciso di consentire alle torri che producono SCP-724 di continuare a trasmettere.

**Addendum 724-2:** La ricerca è in corso per identificare i fattori rilevanti nella generazione dell&#39;anomalia SCP-724, in modo tale che non vengano accidentalmente create ulteriori anomalie. Una migliore comprensione degli effetti dei vari fattori che contribuiscono alla sua nascita potrebbe anche avere una significativa utilità pratica nei programmi di sorveglianza e comunicazione.

**Addendum 724-3:** Come esperimento, a diversi SCP-724-1 è stato permesso di accoppiarsi con esemplari affetti e non affetti, per determinare gli effetti di SCP-724 (se presenti) sulle generazioni successive. Della progenie risultante, il 100% è stato finora SCP-724-1 stesso. I figli di seconda generazione di genitori di eredità mista sono stati colpiti circa il 7█% delle volte.

La progenie di genitori di cui si conoscono le posizioni e/o le sintonizzazioni del &#34;ricevitore&#34; generalmente sembra avere il proprio &#34;ricevitore&#34; posizionato e sintonizzato da qualche parte tra quelli dei loro genitori. Il Dr. M███████ ha richiesto il permesso per iniziare un programma di allevamento selettivo [Richiesta attualmente in fase di revisione].</textarea></pre>
