**アイテム番号:** SCP-333-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-333-JPを中心として囲うようにドーム型の床材のない収容施設に収容します。収容施設周辺の半径200m以内の範囲において、他の財団設備を含むあらゆる施設の建設は禁止されています。収容室内部は森林を模した環境になっているため、土壌及び、植物の管理を行ってください。また収容室内部に紙とペンを配置し、SCP-333-JPとコミュニケーションを取れるようにし、いくつかの質問に対してはマニュアル333-JPを参照してください。

**説明:** SCP-333-JPは頭部が地面に埋まっているように見える人型実体です。
外見上、身体部は通常の人類と相違ありませんが、体内に臓器を有していません。また、未知の手段による視覚及び聴覚を有しており筆談で意思疎通をとることができます。SCP-333-JPには重力が逆向きに働いているように見え、動作に身体が逆さであることによる影響は表れません。SCP-333-JPは地面の存在する場所にのみ移動すること[[footnote]]歩行しているような動作をとり、地面をスライドするように移動する[[/footnote]]が可能であり、主に森林や草原などの環境を好みます。

SCP-333-JP自身及び半径30m圏内に存在する地中を含む地面に対して影響を及ぼす脅威が迫ったとき、周囲に超常的な自然現象を発生させます。この時SCP-333-JPの意思とは無関係に発生すること、自身はその被害を受けていないことから、反射的な防衛反応であると推測されます。また、特異性の発現後、休眠状態[[footnote]]休眠中のSCP-333-JPはまっすぐに体を張った体勢になる[[/footnote]]に入ることがわかっています。
[[collapsible show=&#34;+ 発生した超常的な自然現象記録を開く&#34; hide=&#34;- 閉じる&#34;]]
||~ 番号 ||~ 発生原因 ||~ 事象 ||
||A ||土砂崩れの発生 ||原因地点の周囲に存在する樹木が異常なまでに急成長し、土砂をせき止めた ||
||B ||ウサギの巣穴掘り ||原因地点から800mほど離れた海岸線に局所的な弱い津波を発生させた ||
||C ||森林伐採||原因地点にて風速60m/sのハリケーンが約30分吹き、消滅後周囲の植物を活性化させ森林を再生した ||
||D ||Dクラスを用いた移送の際の事故 ||周囲100mの範囲内に直径約30cm程の雹が降り注いだ ||
||E ||Dクラスを用いた効果範囲実験 ||[データ削除済] ||
現象記録E以降、実験は禁止されています。
[[/collapsible]]

**補遺1:** SCP-333-JPは、██県██山のふもとにあった村が、突如巨大に成長した樹木によって土砂崩れから免れたという現象を調査しに来たエージェントたちによってその存在が初めて確認されました。付近の森にて休眠中のSCP-333-JPを発見後、研究員によって行われたインタビューによって別個体の存在が明らかになりました。
[[collapsible show=&#34;+ SCP-333-JPへのインタビューログを開く&#34; hide=&#34;- 閉じる&#34;]]
__**インタビューログ333-JP-1**__ 

&gt; **対象:** SCP-333-JP
&gt; 
&gt; **インタビュアー:** 畑中研究員
&gt; 
&gt; **付記:** SCP-333-JPの発見後、周囲に簡易サイトが建設され、SCP-333-JPに現状の説明がなされた後に行われたインタビュー。SCP-333-JPは筆談にて返答を行う。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **畑中研究員:** 初めまして。では、これから質問を行いますがその前に、あなたに名前はありますか？
&gt; 
&gt; **SCP-333-JP:** 名前はない。呼ばれるようなこともなかったからな。
&gt; 
&gt; **畑中研究員:** そうですか、では質問を始めます。
&gt; 
&gt; **SCP-333-JP:** [OKサインを出す]わかることなら答えよう。
&gt; 
&gt; **畑中研究員:** では、あなたはこれまでどこにいましたか？
&gt; 
&gt; **SCP-333-JP:** ずっと森の中にいた。森は好きだ。それに人に見つかったら面倒だ。
&gt; 
&gt; **畑中研究員:** それは生まれた時からですか？
&gt; 
&gt; **SCP-333-JP:** [地面を掻く]生まれた時とかはわからん。気づいたら俺は居たし、森の中だった。
&gt; 
&gt; **畑中研究員:** そうですか。では、あなたは頭部がないのにどうやって私の声を聴き、私を視認しているのですか？
&gt; 
&gt; **SCP-333-JP:** [胡坐をかく]何を言っている？頭ならしっかり俺の首についてるだろ。
&gt; 
&gt; **畑中研究員:** 無いように見えますが。
&gt; 
&gt; **SCP-333-JP:** お前の足の下に俺の頭があるだろう！
&gt; 
&gt; **畑中研究員:** それは地下に頭部が存在しているということですか？
&gt; 
&gt; **SCP-333-JP:** [腕を交差しバツを作る]全く違う。俺の頭は今もお前に見えているはずだ。俺の頭はとても大きい。とても遠くまで広がっている。
&gt; 
&gt; **畑中研究員:** では....地球そのものがあなたの頭ということですか？
&gt; 
&gt; **SCP-333-JP:** [地面を指でなでる]ちきゅう？が何かはわからんがお前の足の下にあるものが俺の頭だ。
&gt; 
&gt; **畑中研究員:** そうですか。では今回のインタビューはここで
&gt; 
&gt; **SCP-333-JP:** 少し聞きたい。
&gt; 
&gt; **畑中研究員:** 何でしょうか。
&gt; 
&gt; **SCP-333-JP:** たぶんお前たちは俺のような変わった奴らを保護しているのだろう？それに大きな力もあるんだろ？
&gt; 
&gt; **畑中研究員:** ええ、まぁそうですね。
&gt; 
&gt; **SCP-333-JP:** ならば少し協力してもらえないだろうか。
&gt; 
&gt; **畑中研究員:** 何にでしょうか？
&gt; 
&gt; **SCP-333-JP:** 俺の頭を他に使っている奴らがいる。そいつらに会って一度この頭が誰のものなのか話し合いたい。
&gt; 
&gt; **畑中研究員:** あなたの他にあなたのような存在がいるということですか？
&gt; 
&gt; **SCP-333-JP:** [親指を立てる]そうだ。大体どこにいるかはわかるが海の向こうだ。俺は海を渡れない。だから力を貸してほしい。
&gt; 
&gt; **畑中研究員:** わかりました。ですが、そのためにはあなたの特性について我々はより詳しく理解しなくてはなりません。そのためにも我々の所有する施設へ来ていただけませんか？
&gt; 
&gt; **SCP-333-JP:** かまわない。あいつらと早く話をつけたい。
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]
**補遺2:** インタビューログ333-JP-1以降の調査でSCP-333-JPは現在、5体の存在が確認及び収容されています。


[[collapsible show=&#34;+ 各個体記録を開く&#34; hide=&#34;- 閉じる&#34;]]
||~ 番号 ||~ 概要 ||
||01 ||日本の██県██山中の森にて発見。モンゴロイドの中肉中背の男性型実体。一般的なリクルートスーツを着用している。 ||
||02 ||イギリスの███████に位置する草原地帯にて発見。コーカソイドの肥満体系の男性型実体。キルト[[footnote]]スコットランドの民族衣装[[/footnote]]を着用している。||
||03 ||アメリカのエバーグレーズ国立公園にて発見。ネグロイドの肥満気味の女性型実体。1800年代頃の農婦の格好をしている。||
||04 ||インドのヒマラヤ山脈の████州に位置する山地森林帯にて発見。モンゴロイドの痩せ気味の女性型実体。バジュ・クロン[[footnote]]マレーシアの民族衣装[[/footnote]]を着用している。 ||
||05 ||オーストラリアの████国立公園にて発見。オーストラロイドの筋肉質な男性型実体。伝統的なアボリジニの格好をしている。||
[[/collapsible]]

SCP-333-JPは他のSCP-333-JP個体の存在及びそのほぼ正確な位置を把握しており、それぞれ地球は自分の頭部であると主張しています。また、頭部の所有権について話し合いを行うためという理由で他の個体との接触を希望していますが、地面から離れられないという特性により海を渡ることができません。そのため、現在SCP-333-JPが他のSCP-333-JP個体と接触することはほぼ不可能であると思われます。

&gt; //現在、SCP-333-JPは我々と協力関係を結ぶという形で収容されている。しかし、我々はSCP-333-JP共を同じ円卓に座らせるべきではないだろう。SCP-333-JP共が議論を行い平和的、かつ合理的な結論が見つかる可能性もあるだろう。だが、地球をパイ生地のように切り分けるような事にならないとも限らないのだ。幸いながらSCP-333-JPの性格は皆、素直で温厚だ。我々が彼らに、海を渡る手段が見つかっていないと言えば彼らは信じるだろう。現時点で収容できている以上、今の状態を保つべきである。
&gt; 我々には、一部の隙も許されないのだから。- ██博士//</textarea></pre>
