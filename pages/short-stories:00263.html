    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：Site-CN-12&#39;
content: &#34;//没有雾霾与纷杂的车流//，你与她并肩而行，可以离去的阳光留在你们斜上方的天空上，被云层遮挡住了些许。窄小的公寓门被你俩一同开启，你斜靠在沙发上，摸索着茶几上的空调遥控器。\n\n“要吃酱牛肉吗？”她拽了拽围裙，从厨房门那边探过头来看着你的脸。你愣了一下，随即回过神来回应了她，她眉眼带笑，关上厨房的门，你脱下白大褂，三箭头的标志被衣褶遮挡，随着你的动作被塞进衣柜深处。\n\n-----\n\n没有雾霾与纷杂的车流，你独自一人躲避着站点内的人流，冰冷的白炽灯悬挂在你斜上方的金属天花板上，因故障熄灭了几盏。你钻进狭小的工作位，按下电脑的电源键，你坐在冰冷的办公椅上，桌面上的文件夹与桌面上的文件夹正注视你。\n\n“这是今天的工作。”主任走过来，递给你一个U盘与一叠文件，你垂眼点头，回应了对方。对方转身离去，你扣紧纽扣，胸口上的三箭头标志被露出来，正对着电脑屏幕。\n\n-----\n\n公寓门被推开，你侧身进屋，关紧房门，倒在床上，掀开冰冷的棉被，你闭眼翻身\n\n//她在厨房等你。//\n\n你离开衣柜旁边，与她一同坐下，随即眼前亮起窗口\n\n[[div style=\&#34;border: dashed 2px blue; background:#b7ccf7 ; padding-top: 3em; padding-right: 3em; padding-left: 3em; padding-bottom: 3em; margin-bottom: 3em; color: blue;\&#34;]]\n[[=]]\n++ 麦克斯韦网络体验时间剩余\n+++ 3小时25分钟12秒\n[[/=]]\n[[/div]]\n\n你关闭窗口，抬头望向她的笑脸，对视，她夹起了一块酱牛肉，送入你的口腔\n\n你依旧保持笑容，但泪流满面。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
