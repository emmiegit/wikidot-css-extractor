[[include component:credit-button]]
**Artikel:** SCP-1752  –  Helpline
**Autor:** [[*user Litfried]]
**Original:** https://scp-wiki.wikidot.com/scp-1752
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1752

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1752-1 befindet sich derzeit in einem mit einem Mikrofon und einem Lautsprecher ausgestatteten, schallisolierten Schrank im Veranstaltungsraum des ████████ Hotels, Manchester, Vereinigtes Königreich; Letzteres wird als Standort-381 bezeichnet. Da SCP-1752-1 außer im Fall von Delta-Ereignissen unbeweglich bleibt, konzentrieren sich die derzeitigen Eindämmungsbemühungen darauf, diese Ereignisse zu verhindern. Standort-381 sollte mit mindestens vier Agenten besetzt sein, um die Aktivität von SCP-1752-1 zu überwachen und unbefugten Zugriff zu verhindern. Diese Agenten sollten eine rudimentäre Ausbildung in traditioneller Medizin erhalten, wie sie im England des 17. Jahrhunderts praktiziert wurde (siehe Dokument 1752-Schulung für alle Einzelheiten) und mit Kopien von Avicennas //Kanon der Medizin//, John Geralds //Herbal or General Historie of Plantes// und Heinrich Kramers //Malleus Maleficarum// zur Verwendung in Protokoll 1752-Orakel ausgestattet werden.

SCP-1752-1 ist kontinuierlich über das Mikrofon in seinem Behältnis auf Aktivierungsereignisse zu überwachen. Nach der Aktivierung sollte die Identität der Entität SCP-1752-3 nach Möglichkeit festgestellt werden. Wenn die Entität bereits bekannt und katalogisiert ist, ist keine weitere Kommunikation seitens des reagierenden Agenten erforderlich, wobei Verhaltensweisen der Entität überwacht und alle ungewöhnlichen Aktivitäten dem Projektleiter gemeldet werden sollten. Wenn die SCP-1752-3-Entität unbekannt zu sein scheint, sollten Anstrengungen unternommen werden, um ihre Identität zu bestimmen, und sie sollte katalogisiert und wenn möglich mit einer numerischen Unterbezeichnung versehen werden. Alle neuen SCP-1752-3-Entitäten sollten dem Projektleiter im wöchentlichen Bericht gemeldet werden. Wenn die Entität als SCP-1752-3-Prime identifiziert wird, muss das Protokoll 1752-Orakel sofort umgesetzt werden, um ein Delta-Ereignis zu verhindern. Sollte ein Delta-Ereignis eintreten, müssen die Agenten sofort den Projektleiter kontaktieren, um das Protokoll 1752-Pakt in Kraft zu setzen, um SCP-1752-1 zurück in die Eindämmung zu locken.

Die Aufzeichnungen über das Verhalten von SCP-1752-3 werden derzeit analysiert, in der Hoffnung, die Natur und den gegenwärtigen Standort von SCP-1752-2 für seine zukünftige Eindämmung zu bestimmen.

Neue Rekruten können Einzelheiten zu den Protokollen 1752-Orakel und 1752-Pakt zum Studium von SCP-1752 in Dokument 1752-Protokolle finden.

**Beschreibung:** SCP-1752-1 ist ein statischer Punkt im Raum, aus dem periodisch (ungefähr alle 1–5 Stunden) stimmliche Manifestationen hervorgehen. Diese Manifestationen sind identisch mit Geräuschen, die am Ursprungsort durch nicht anomale Mittel erzeugt werden, und sind daher von jedem in der Nähe hörbar und von allen Arten von Audiogeräten erkennbar. Personen, die die von SCP-1752-1 erzeugten Geräusche hören, werden sie als vollkommen klar und verständlich beschreiben und als in der Sprache und im Dialekt gesprochen, mit denen sie sich am wohlsten fühlen. Die Sprachqualität dieser Manifestationen ist über wiederholte Anhörungen durch dieselbe Person hinweg konsistent; obwohl sich die Beschreibungen zwischen den Zuhörern unterscheiden, wird es allgemein als weder offensichtlich männlich noch weiblich beschrieben und besitzt keine besonderen Unterscheidungsmerkmale.

SCP-1752-2 ist die vorläufige Bezeichnung für das Objekt, die Sammlung von Objekten oder das Objekt und damit verbundene Aktionen, die es einer Person ermöglichen, Schall durch SCP-1752-1 zu projizieren. Es werden Anstrengungen unternommen, Art und Ort zu bestimmen, damit es eingedämmt werden kann.

SCP-1752-3 bezieht sich kollektiv auf die Entitäten, die durch SCP-1752-1 sprechen; derzeit gibt es 14 eindeutig identifizierte SCP-1752-3-Entitäten und weitere aufgezeichnete ████-Manifestationen, die keiner SCP-1752-3-Entität eindeutig zugeordnet wurden. Da alle Entitäten mit derselben Stimme sprechen, kann Identifikation nur durch Erkennen von Verhaltensmustern erreicht werden. Die Kommunikation mit diesen Entitäten ist möglich, indem Ton in die Nähe von SCP-1752-1 projiziert wird. Sowohl der natürlich erzeugte Ton (z. B. menschliche Sprache) als auch der über Lautsprecher wiedergegebene Ton haben sich bewährt.

Beachtenswerte SCP-1752-3-Entitäten sind:

* SCP-1752-3-D, Selbstidentifikation George Locksted, der SCP-1752-2 als eine Art Aufnahmegerät zu behandeln scheint und zehn bis fünfzehn Minuten damit verbringt, die Ereignisse seines Tages zu beschreiben. Lebt offenbar Ende des 19. Jahrhunderts in London.  Manifestationen treten normalerweise zwischen 19:00 und 21:00 Uhr auf.
* SCP-1752-3-G, der regelmäßig Lieder singt, die in den 1960er-, 70er- und 80er-Jahren populär waren. Die Manifestationen können bis zu zwanzig Minuten lang sein und treten normalerweise zwischen 06:30 und 10:00 Uhr auf.
* SCP-1752-3-K, der mit SCP-1752-2 in einer Weise spricht, die darauf hindeutet, dass er glaubt, dass es ihm antwortet, obwohl keine Kommunikation durch Foundation-Personal stattfindet.
* SCP-1752-3-Prime, Selbstidentifikation Demdike. Von der Foundation wird angenommen, dass es der ursprüngliche Besitzer von SCP-1752-2 ist. Es [DATEN GELÖSCHT] und in der Lage, Delta-Ereignisse zu verursachen. Um dies zu verhindern, sollte Protokoll 1752-Orakel erlassen werden, sobald SCP-1752-3-Prime identifiziert wird.

[[Collapsible show=&#34;+ Anhang 1752-A: STUFE-4-FREIGABE ERFORDERLICH&#34; hide=&#34;- Vorfall 1752/1 (██.██.200█): Manifestationstranskription.&#34;]]

Hinweis: Vor diesem Zeitpunkt wurde angenommen, dass SCP-1752-1 völlig unbeweglich ist, und es wurde ein Standort um seinen Aufenthaltsort herum in ██████, Lancashire, errichtet. Die Sicherheitsmaßnahmen umfassten die Aufzeichnung aller stimmlichen Äußerungen, aber es gab Einschränkungen, die eine Antwort jeglicher Art untersagten.

&gt; **SCP-1752-3-Prime:** Dämonen der Dunkelheit und Tiefe, Diener des Teufels, ich bin es, Demdike!
&gt; 
&gt; //&lt;Es gibt eine Pause von etwa zehn Sekunden.&gt;//
&gt; 
&gt; **SCP-1752-3-Prime:** Ihr schmollt wieder, nicht wahr? Nun, ich habe eine Überraschung für euch! Ich war wieder bei Mr. Deer, um mich über das zu beschweren, was er mir verkauft hat.
&gt; 
&gt; //&lt;Eine weitere Pause von etwa zehn Sekunden.&gt;//
&gt; 
&gt; **SCP-1752-3-Prime:** Er bat darum, dass ich ihn namentlich nenne. Er sagte, Ihr würdet ihn kennen. Ich sehe, das reicht nicht aus, um euch dazu zu bringen, mir zu antworten, also werde ich die Anweisungen befolgen, die er mir gegeben hat, um dies anzupassen, damit ich mit jemand anderem sprechen kann. Wenn ihr mir nicht die Antworten gebt, die ich suche, dann vielleicht ein anderer.
&gt; 
&gt; //&lt;SCP-1752-3-Prime hört auf zu sprechen und verschiedene leise Geräusche sind hörbar, als Gegenstände herumbewegt werden. SCP-1752-3-Prime murmelt etwas, wobei keine bestimmten Worte zu hören sind. Dies dauert ungefähr eine Minute und zwanzig Sekunden.&gt;//
&gt; 
&gt; **SCP-1752-3-Prime:** Das ist eure letzte Chance. Werdet ihr mir sagen, welche Medikamente ich heute brauche?
&gt; 
&gt; //&lt;Eine Pause von sechs Sekunden.&gt;//
&gt;  
&gt; **SCP-1752-3-Prime:** Gut. Ihr werdet nichts mehr von mir hören. Ich werde Erkenntnis suchen, wo es eine größere Menge davon gibt.

Kurz nach dieser Manifestation trat das erste aufgezeichnete Delta-Ereignis auf und SCP-1752-1 hörte auf, irgendwelche Manifestationen zu produzieren. Es wurde als neutralisiert betrachtet, bis 16 Tage später Berichte über ein ähnliches Phänomen die Foundation erreichten, das im [ZENSIERT]-Versammlungshaus in der nahe gelegenen Stadt █████████ während eines monatlichen Treffens der  ████ ██████ Gesellschaft für Homöopathie aufgetreten war. Die Eindämmung wurde an diesen Ort verlegt und wie zuvor fortgesetzt, bis am ██.██.201█ ein weiteres Delta-Ereignis stattfand und SCP-1752-1 in die größere Stadt ███████ wechselte, wodurch es ein Treffen der Nationalen Botanikerversammlung unterbrach.

An diesem Punkt wurde von O5-█ eine Ausnahme von Foundation-Richtlinie 713 (Beschwichtigung anomaler Objekte) empfangen und das Protokoll 1752-Orakel entwickelt. Als Notfall wurde ein Protokoll mit dem Codenamen Protokoll 1752-Pakt entwickelt, um SCP-1752 zurück in die Eindämmung zu locken, falls es diese erneut brechen sollte. Seit dieser Zeit musste Protokoll 1752-Pakt nur einmal erlassen werden, und zwar mit dem Erscheinen während eines jährlichen Treffens lokaler Praktiker der traditionellen chinesischen Medizin, was wie erwartet zum Wechsel an den derzeitigen Eindämmungsstandort führte.
