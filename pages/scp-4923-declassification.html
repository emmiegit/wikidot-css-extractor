原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/bfpp1v/scp4923_corpora_arenacea/ | SCP-4923: corpora arenacea]]]
作者：[[[https://www.reddit.com/user/dyqz
/ | dyqz]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

&gt; 你會認為我們完完全全精神錯亂。

[[[SCP-4923]]]

**作者：**[[*user Randomini]]

怪怪的作品好耶。原作者Randomini就是寫[[[SCP-2719|內部]]]的那個，所以他對這種奇葩、費解而概念性的遷越並不陌生。準備好了嗎孩子們。

++ 描述

我得直接跳到描述來，因為如果不這麼做了話，收容措施就一點意義也沒有。那裡有一些雪花石膏、石膏血液、自我參照迴圈之類完全沒法解析的東西。現在還不是試圖把自己腦袋堵起來的時候，所以我們出發吧。

&gt; SCP-4923 是人類生產的大約一千兩百億個 corpora arenacea 的明顯而奇妙的聚集。

corpora arenacea是你腦內的鈣化結構。主要由碳酸鈣構成，會隨著你的年齡增長而提高密度，沒人知道這幹嘛用的。不過，SCP-4923實體在基金會有個特別的作用，這是個自相矛盾的概念，是「與自身相異」的那種。這使得描述SCP-4923變得非常困難，因為人腦無法理解SCP-4923是什麼，它也只能自我理解，下面這段就是一個良證：

&gt; 事實上，嘗試以適當的方式直接描述 SCP-4923，或者以過於符合有意義性的方式描述，會使神經元混亂，並使你稍稍感到不安。

文本緊接著提及了epiphysis cerebri，也就是松果體。這裡是能夠找到最多corpora arenacea的地方。在過去，這裡是人們認為靈魂所在的地方。這是否屬實還有待商榷，但這裡的確有個微弱的連結 ── 在基金會宇宙，松果體將隨著時間的推移而石化，導致人的死亡。

我們得到了SCP-4923的描述，在這：

&gt; 4923 作為一種語義錨，隨著年齡的增長，它會讓你固實在平面上。

基本上，SCP-4923確保你的思考正確而理性，而不會偏移到悖謬或是其他邏輯問題。這很好，可如果你必須去想些悖謬與大腦通常無法思考的問題，這就會嚴重影響我們的大腦。這麼說吧，SCP-4923就是高速公路上的速限，高速公路上的速限理所當然會比較快，但速度一旦超過速限就會招致很壞很壞的後果，你有更高的機會撞在別人或什麼東西上，害你們兩方都受傷。SCP-4923就是大腦的速限。儘管大腦有思考悖論的能力，但這麼做的時候，更有可能受到傷害。這就是為什麼以下說法為真。

&gt; 可能有些書圍繞著這個事件，但它們甚至比這還要不易理解──而且就算你甚至可以些微地理解它們，那麼你將無法再表達任何話語來告訴我們其他人。

能夠理解悖謬的corpora arenacea，甚至會毀掉你的大腦，嚴重到幾乎變成植物人。這證明了corpora arenacea有多重要。

下一部分則是速限失效的比喻，我將不得不用現實世界的術語來做解釋。儘管corpora arenacea會保護你的理智，但他也會遏止你去深入探索思想領域。考慮到你在悖謬與邏輯謬誤中能發現很多東西，SCP-4923就成為了相當程度的限制。

也有些藥物能幫你繞開SCP-4923，叫做不可知劑 (Agnostics)。它的功用被描述為「讓你懷疑」，這很有意義。透過懷疑那些被當作是理性的東西，你就能解放你的思想，使你神遊並思考悖謬之事。

&gt; 吸收不可知劑會導致語義分離。

不可知劑會將你與所學且斷定為真實的東西斷開，換句話說：

&gt; 不可知劑讓你能調查那些錯誤的事物。更具體地說，它們促進了替代邏輯範式的使用──通常是那些外表看起來荒謬的範式，它們的確荒謬。

正如我所說，不可知劑使你以不同的思維方式，去思考那些愚蠢的事情，而這些方法本身就很愚蠢。它的確有用，可給你的結果卻又毫無意義。所以，如果不可知劑就是讓你去思考些蠢事，這有什麼用嗎？

下一段的解釋是，你透過學習什麼是錯的，會學到更多什麼才是對的東西。讓我們回到汽車之喻。你很難解釋車的原理與功能。你不能說「啊就，引擎好耶，運作好耶，巴拉巴拉......」因為這不具體。可是如果你要說明車怎麼了，你的談資可就多起來了「輪胎沒氣了，燃料漏了，巴拉巴拉......」藉此你就能學到更多。這就是本文的意思。

&gt; 然而，生活在不真實中的好處是，你在諾斯底真實現實的邊緣擁有更強大的力量。

如果你認為X是錯的，你就能更深入地去思考是什麼使X正確，也可以更深入地思考，為什麼使X是錯誤的思維模式存在缺陷。

然後，我們發現有一整個部門與不可知劑的服用有關，而SCP-4923就被稱為超現實部門。「超現實」這個詞真的很適合這種情況，因為這個SCP與該部門都極大程度的繞著悖謬與詭譎打轉。超現實部將自己描述為「被厭惡的」，因為他們與那個將你錨定在現實的SCP-4923抗爭。他們最可能被討厭的原因則是他們話講得非常隱晦 ── 這可不是為了好玩，而是他們有其必要。

超現實部門痛恨SCP-4923，因為對他們來說，SCP-4923就是個鏈球。他們已經看透人類的思維從SCP-4923掙脫後，能夠完成些什麼，他們認為將人類限制於非必要的理性與邏輯範圍內是愚蠢地壓制。

末段又提到了松果體。我們可以推斷，松果體是允許非理性思考的 ── 「你會想要再嫁接一些松果體」、「如果你不使用你的松果體，我們會拿走它」。松果體允許這一切發生，可它內部的corpora arenacea卻又會阻止它狂飆。

我想我們對SCP-4923的瞭解已經足夠，該回去收容措施看看能不能破譯些什麼東西了。

----


++ 收容措施

這段收容措施有些不重要的內容。我將讓你自己先讀，因為這些內容與我們要處理的異常沒那麼相關。總之讓我們開始吧。

&gt; **項目等級：**Keter......或 Thaumiel，視觀點而定。

對超現實部來說，SCP-4923就是Keter。它在人腦中不斷增生。可以說它是無法控制的。可對其他人來說，它是Thaumiel。它是必要的，因為它可以防止人們想些壞東西毀掉自己的大腦。

&gt; SCP-4923 必須被保存在它自己設計的自我參照維護迴圈中。

這個有點難，所以我就直說了。SCP-4923的收容措施是什麼？把它留在大腦裡。

注意一下，它們用的並非「收容」，而是「維護」。SCP-4923不該被收容，因為這對社會將造成巨大的影響。反之它應該被放在大腦裡。其他詞彙又是什麼意思？什麼是自我參照維護迴圈？我個人認為那就是大腦，大腦符合自我參照和概念性的條件，由於收容SCP-4923將是起災難，它就該被放在這裡。

所以，總而言之：SCP-4923是一個錨，讓你不於悖謬中思考，而松果體則讓你優先在悖謬中思考。有些人(也就是超現實部門的人)將錨扔掉，深究悖謬，並因此遭人厭惡。基金會無法控制SCP-4923，所以只能任其增長。

----

這就是4923了。我希望你會喜歡這篇解密，謝謝。</textarea></pre>
