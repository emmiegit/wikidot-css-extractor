**Elemento #:** SCP-3281

**Classe dell’Oggetto:** Keter

**Procedure Speciali di Contenimento:** Non si conoscono metodi per prevenire gli incidenti spontanei dei sottotipi-A o T di SCP-3281, e al momento la priorità nell’uso delle risorse è indirizzata all’inibizione di focolai di SCP-3281.

Tutte i dati legati a SCP-3281 devono essere aggiunti al database criptato denominato Apparato di Analisi e Risoluzione Spontanea 538 (AARS538). AARS538 deve avere accesso completo e immediato a tutti i dati della rete di sovreglianza civile della Fondazione. Nel caso dovesse essere individuata un&#39;epidemia da AARS538, il sistema invierà dei droni aerei automatici nell’area interessata, che rilasceranno cartucce di aerosol di amnestici di Classe-A (per incidenti del sottotipo A avvenuti in un raggio inferiore ai 5 km) o dispositivi incendiari (per incidenti del sottotipo T o del sottotipo A avvenuti in un raggio superiore ai 5 km). Gli agenti della Fondazione verranno inviati da AARS538 solo quando l’epidemia sarà considerata completamente neutralizzata.

I membri del personale della Fondazione che sono stati contagiati da SCP-3281 e tutti gli individui esposti a loro dovranno essere immediatamente trasferiti alla loro stanza nella struttura-538. Durante il contenimento lì, i soggetto infetti verranno sottoposti ad amnestici di Classe-A mentre verranno raccolti e processati da AARS538 i dati sul comportamento. I soggetti verranno rilasciati solo quando non saranno più visibili segni di SCP-3281.

Tutti i dati nel database di AARS538 vengono automaticamente criptati per prevenire il furto di informazioni da altri sistemi. Nel caso il datbase si ritenesse compromesso, AARS538 si autodistruggerà immediatamente tramite un dispositivo esplosivo interno.

**Descrizione** SCP-3281 è una classe di malattie memetiche che si diffondono tramite i concetti di azioni specifiche. Al momento ne sono stati identificati ventiquattro ceppi.
Se un umano diventa conscio del processo di compimento di una di queste azioni, sentirà un forte impulso di farlo. Più si resiste a quest’impulso, più saranno pesanti gli effetti psicologici. Entro le 1-3 ore, il risultato è un danno cerebrale caratterizzato da una progressiva perdita di cognizione e autocontrollo. Non ci sono casi riportati di resistenza all’impulso superiore alle 43 ore.

I soggetti potrebbero venir infettati con SCP-3281 spontaneamente sviluppando l’idea dell’azione anomala. SCP-3281 può anche essere contratto processando una descrizione registrata o, più comunemente, osservando l’azione mentre viene eseguita da un individuo infetto. Una volta infettati da SCP-3281, un individuo può essere parzialmente curato tramite l’applicazione di amnestici. Mentre in questi casi l’impulso e il lato progressivo della malattia verranno alleviati, il danno cerebrale resterà.

Esistono tre sottotipi di SCP-3281, designati come sottotipo N, A e T.

SCP-3281-N indica i ceppi che sono stati completamente neutralizzati per prevenire qualsiasi infezione spontanea.

[[collapsible show=&#34;Ceppi Conosciuti di SCP-3281-N&#34; hide=&#34;Chiudi&#34;]]
__**SCP-3281-N-a**__
&gt; **Sottotipo precedente:** T
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto //[REDATTO DA AARS538]// con una cazzuola da giardinaggio di marca ████████.
&gt; **Valore di trasmissibilità:** D-
&gt; **Valore di spontaneità:** C
&gt; **Rapporto di neutralizzazione:** Grazie all’intervento della Fondazione, la marca di cazzuole da giardinaggio ████████ è stata completamente ritirata e tutte le prove della sua esistenza sono state rimosse. Agli individui strettamente collegati alla produzione del prodotto sono stati somministrati gli amnestici appropriati.
&gt; **Vittime note:** 37 morti, 18 feriti, 178 con danni permanenti al cervello, 24 eliminati.

__**SCP-3281-N-b**__
&gt; **Sottotipo precedente:** A
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto copre la superfice della propria faccia con //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** C+
&gt; **Valore di spontaneità:** C+
&gt; **Rapporto di neutralizzazione:** //[REDATTO DA AARS538]//, l’ingrediente principale de //[REDATTO DA AARS538]// è stato fatto sparire, e tutti i campioni sono stati distrutti.
&gt; **Vittime note:** 3 feriti, 413 con danni permanenti al cervello.
&gt; **Note:** I soggetti che hanno confuso //[REDATTO DA AARS538]// con //[REDATTO DA AARS538]// o altri condimenti simili non sono stati infettati.

__**SCP-3281-N-c**__
&gt; **Sottotipo precedente:** T
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto viaggia fino alla zona popolata più vicina in un’utilitaria sportiva modello //[REDATTO DA AARS538]// e usa il veicolo per ferire o uccidere ogni pedone visibile.
&gt; **Valore di trasmissibilità:** D
&gt; **Valore di spontaneità:** B+
&gt; **Rapporto di neutralizzazione:** Grazie all’intervento della Fondazione, le utilitarie sportive modello //[REDATTO DA AARS538]// sono state completamente richiamate, e tutte le prove dell’esistenza del veicolo sono state rimosse. Agli individui correlati al prodotto sono stati somministrati gli amnestici appropriati.
&gt; **Vittime note:** 83 morti, 109 feriti, 76 con danni permanenti al cervello, 15 eliminato.
&gt; **Note:** Solo gli individui che hanno riconosciuto la marca specifica del veicolo sono stati infettati da SCP-3281-N-c.

__**SCP-3281-N-d**__
&gt; **Sottotipo precedente:** A
&gt; **Descrizion dell’azione anomala:** Il soggetto infetto si esibisce in una verticale e //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** B
&gt; **Valore di spontaneità:** D+
&gt; **Rapporto di neutralizzazione:** Durante i test di routine eseguiti automaticamente da AARS538, la trasmissione di questo ceppo pare aver smesso di infettare i soggetti di Classe-D.
&gt; **Vittime note:** 5 feriti, 35 con danni permanenti al cervello.
&gt; **Note:** Le condizioni che hanno portato alla neutralizzazione di SCP-3281-N-d sono tuttora sconosciute. Non è in corso alcun processo di declassificazione.

[[/collapsible]]

SCP-3281-A indica i ceppi in cui la minaccia di un&#39;epidemia grave o di un danno significativo alla vita umana è sufficientemente bassa da consentire l&#39;impiego di metodi non letali.

[[collapsible show=&#34;Ceppi conosciuti di SCP-3281-A&#34; hide=&#34;Chiudi&#34;]]
__**SCP-3281-A-a**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto raccoglie della terra in un //[REDATTO DA AARS538]//, la porta fino alla sua vasca da bagno (o doccia, se non è disponibile una vasca) e //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** B
&gt; **Valore di spontaneità:** D
&gt; **Vittime note:** 212 con danni permanenti al cervello.

__**SCP-3281-A-b**__
&gt; **Descrizione dell’azione anomala:** L’individuo infetto si esibisce in una serie di gesti ripetitivi che durano approssimativamente due minuti tra cui //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** C+
&gt; **Valore di spontaneità:** B-
&gt; **Vittime note:** Nessuna
&gt; **Note:** Un individuo deve osservare l’azione per tutti i due minuti per venire infettato.

__**SCP-3281-A-c**__
&gt; **Descrizione dell’azione anomala:** L’individuo infetto viaggia a un fienile dove non sono visibili altri umani, si arrampica sul tetto e //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** F
&gt; **Valore di spontaneità:** B
&gt; **Vittime note:** 1 ferito, 1 con danni al cervello permanenti.

__**SCP-3281-A-d**__
&gt; **Descrizione dell’azione anomala:** L’individuo infetto si sdraia per terra e //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** B+
&gt; **Valore di spontaneità:** C
&gt; **Vittime note:** 1 morto, 23 feriti, 63 con danni permanenti al cervello, 1 eliminato.

__**SCP-3281-A-e**__
&gt; **Descrizione dell’azione anomala:** L’individuo infetto viaggia verso il più vicino concessionario di barche, cerca un rappresentante del servizio clienti e chiede di //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** B
&gt; **Valore di spontaneità:** B-
&gt; **Vittime note:** 14 con danni permanenti al cervello.
&gt; **Note:** Non sembra accadere in aree distanti più di 138km da grandi masse d’acqua. Does not appear to occur in areas further than 138 km from 

__**SCP-3281-A-f**__
&gt; **Descrizione dell’azione anomala:** Una variante di SCP-3281-A-b, con gesti tra cui //[REDATTO DA AARS538]//, che dura fino a quattro minuti.
&gt; **Valore di trasmissibilità:** C
&gt; **Valore di spontaneità:** B-
&gt; **Vittime note:** 2 con danni permanenti al cervello
&gt; **Note:** Un individuo deve osservare l’azione per tutti i quattro minuti per venire infettato. 

__**SCP-3281-A-g**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto ripete la frase //[REDATTO DA AARS538]// all’individuo più vicino, quindi resta completamente immobile.
&gt; **Valore di trasmissibilità:** B
&gt; **Valore di spontaneità:** C-
&gt; **Vittime note:** 10 con danni permanenti al cervello.

__**SCP-3281-A-h**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto sbatte le palpebre fino a formare una sequenza in codice morse che significa //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** C
&gt; **Valore di spontaneità:** C-
&gt; **Vittime note:** 1 con danni permanenti al cervello.

__**SCP-3281-A-i**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto cerca il //[REDATTO DA AARS538]// più vicino e and //[REDATTO DA AARS538]// ripetutamente finché //[REDATTO DA AARS538]// non necessita un ricollocamento.
&gt; **Valore di trasmissibilità:** B+
&gt; **Valore di spontaneità:** B-
&gt; **Vittime note:** 14 feriti, 62 con danni permanenti al cervello.

__**SCP-3281-A-j**__
&gt; **Descrizione dell’azione anomala:** L’individuo infetto scrive la frase //[REDATTO DA AARS538]// sulla superfice di quante più cabine telefoniche possibili.
&gt; **Valore di trasmissibilità:** B+
&gt; **Valore di spontaneità:** C-
&gt; **Vittime note:** 3 feriti, 44 con danni permanenti al cervello.

__**SCP-3281-A-k**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto colleziona e impila //[REDATTO DA AARS538]// seguendo un pattern che ricorda //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** B-
&gt; **Valore di spontaneità:** C
&gt; **Vittime note:** 2 feriti, 113 con danni permanenti al cervello.

[[/collapsible]]

SCP-3281-T indica ceppi che rappresentano un serio rischio di epidemia grave o un danno alla vita umana. SCP-3281-T include anche tutti i ceppi con patologie anomale. Tutte le istanze di SCP-3281-T devono essere trattate con metodi letali.

[[collapsible show=&#34;Ceppi conosciuti di SCP-3281-T&#34; hide=&#34;Chiudi&#34;]]
__**SCP-3281-T-a**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto viaggia fino al //[REDATTO DA AARS538]// più vicino e tenta di distruggere l’edificio //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** C
&gt; **Valore di spontaneità:** B+
&gt; **Vittime note:** 435 morti, 1024 feriti, 10 eliminati.

__**SCP-3281-T-b**__
&gt; **Descrizione dell’attività anomala:** //[REDACTED BY AARS538]//
&gt; **Valore di trasmissibilità:** A+
&gt; **Valore di spontaneità:** D-
&gt; **Vittime note:** 142 morti, 11895 eliminati.
&gt; **Note:** La sicurezza di tutte le informazioni relative SCP-3281-T-b è di massima priorità.

__**SCP-3281-T-c**__
&gt; **Descrizione dell’attività anomala:** Il soggetto infetto cerca un //[REDATTO DA AARS538]// e un individuo entro i 25 mesi dalla sua stessa età e li porta in un luogo appartato prima di //[REDATTO DA AARS538]//. Quando ha finito, il soggetto //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** C-
&gt; **Valore di spontaneità:** D
&gt; **Vittime note:** 165 morti, 6 eliminati.

__**SCP-3281-T-d**__
&gt; **Descrizione dell’azione anomala:** Sono necessari due soggetti per la trasmissione del ceppo. I soggetti infetti stanno in piedi guardandosi l’un l’altro e //[REDATTO DA AARS538]// finché solo uno resta in vità.
&gt; **Valore di trasmissibilità:** B
&gt; **Valore di spontaneità:** D-
&gt; **Vittime note:** 876 morti, 274 eliminati.

__**SCP-3281-T-e**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto viaggia fino all’are densamente popolata più vicina e va immediatamente in combustione tramite un processo sconosciuto. 
&gt; **Valore di trasmissibilità** A
&gt; **Valore di spontaneità:** F
&gt; **Vittime note:** 947 morti, 12 eliminati.
&gt; **Note:** Sembra essere necessaria l’osservazione diretta per il contagio. L’origine di questo ceppo è attualmente sconosciuta.

__**SCP-3281-T-f**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto viagga fino al tribunale più vicino e //[REDATTO DA AARS538]// usando un //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** B
&gt; **Valore di spontaneità:** C+
&gt; **Vittime note:** 1295 morti, 18 feriti, 167 eliminati.

__**SCP-3281-T-g**__
&gt; **Descrizione dell’azione anomala:** //[REDACTED BY AARS538]//
&gt; **Valore di trasmissibilità:** C-
&gt; **Valore di spontaneità:** A
&gt; **Vittime note:** 11 morti, 7194 eliminati.
&gt; **Note:** La sicurezza delle informazioni relative a SCP-3281-T-g è di massima priorità.

__**SCP-3281-T-h**__
&gt; **Descrizione dell’azione anomala:** Il soggetto sale su un oggetto che gli permette di stare almeno 1,3 metri sopra il pavimento o il terreno, e //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** C+
&gt; **Valore di spontaneità:** C
&gt; **Vittime note:** 1271 morti, 349 eliminati.

__**SCP-3281-T-i**__
&gt; **Descrizione dell’azione anomala:** Il soggetto infetto viaggia fino a //[REDATTO DA AARS538]// e //[REDATTO DA AARS538]//.
&gt; **Valore di trasmissibilità:** D+
&gt; **Valore di spontaneità:** C-
&gt; **Vittime note:** 137 terminated    
&gt; **Note:** La progressione dei danni cerebrali in questo ceppo è associato con il miglioramento, anziché il peggioramento, delle capacità cognitive. È sconosciuto se ciò si conservi dopo l’uso di amnestici.
