**Objekt-Nr.:** SCP-243-DE 

**Klassifizierung:** --Sicher-- --Euclid-- Entwendet

**Sicherheitsmaßnahmen:** Aufgrund der Tatsache, dass SCP-243-DE von dem Syndikat am 12.03.2010 erfolgreich aus seiner Eindämmung entwendet werden konnte sind keine Sicherheitsmaßnahmen mehr vonnöten. Sollte die Foundation jedoch SCP-243-DE wieder entdeckten, so ist Protokoll &#34;Jehva Otah&#34; auszuführen und die Sicherheitsmaßnahmen von „Revision 243/DE #31“ wiederherzustellen und eventuelle Anpassungen zu tätigen.

[[&lt;]]
[[size 110%]][[collapsible show=&#34;► Protokoll &#39;Jehva Otah&#39; ◄&#34; hide=&#34;▼ Protokoll &#39;Jehva Otah&#39; ▼&#34;]][[/size]]
----
Das Gebiet 100 m um SCP-243-DE ist zu sichern und es sollte Ausschau nach möglichen Eskorten oder Soldaten des Syndikats gehalten werden. SCP-243-DE ist nach der Sicherung des Gebiets aus der Entfernung mithilfe eines Betäubungsgewehr zu sedieren. Eskorten und/oder Soldaten im Gebiet sind zu terminieren. Es ist untersagt SCP-243-DE während des gesamten Protokolls direkt zu berühren. Um es sicher transportieren zu können, wird es mithilfe von Greifstangen, an dessen Ende eine Halskrause liegt, übergangsweise in den nächsten Standort eskortiert.
----
[[size 110%]][[/collapsible]][[/size]]
[[/&lt;]]

[[&lt;]]
[[size 110%]][[collapsible show=&#34;► Sicherheitsmaßnahmen | Revision 243/DE #31 ◄&#34; hide=&#34;▼ Sicherheitsmaßnahmen | Revision 243/DE #31  ▼&#34;]][[/size]]
----
SCP-243-DE wird in einer --Standardeindämmungszelle-- transportablen Hochsicherheitseindämmungszelle für  humanoide Anomalien mit den Maßen 3 x 3 x 2 m eingedämmt. Der Innenraum der Zelle ist mit einem Bett, einer Toilette, einem Tisch sowie einen Stuhl und einem Bücherregal ausgestattet. Dreimal täglich muss SCP-243-DE mit gekochter Nahrung sowie zwei Liter Wasser versorgt werden. Das Innere der Zelle darf nur über rein visuelle Überwachungssysteme überwacht werden, da ansonsten der unerwünschte Effekt bei Predigten von SCP-243-DE auftreten könnte. Zudem muss die Zelle komplett schallisoliert sein. Sollte SCP-243-DE einen Antrag auf ein Unterhaltungsmedium stellen, so sind ihm einzig und allein Bücher gestattet zu besitzen. Alle andere Medien sollten im Vorhinein abgelehnt werden.

Die Eindämmungszelle ist einmal wöchentlich von zwei zufälligen D-Klasse-Mitarbeiter zu reinigen. Zur Sicherheit der D-Klasse-Mitarbeiter befindet sich eine Sicherheitswache, welche mit einem G36 Gewehr bewaffnet ist, in der Zelle, bis die Reinigung abgeschlossen ist. Sollte SCP-243-DE oder einer der D-Klasse-Mitarbeiter versuchen physisch Kontakt einzugehen, so ist SCP-243-DE oder das D-Klasse-Personal mit einem Warnschuss zu ermahnen. Während der Reinigung hat sich SCP-243-DE dauerhaft auf dem Bett zu befinden.

Sollten Testversuchen mit SCP-243-DE geplant sein, ist es an sein Bett zu fixieren und zu sedieren. Bei Transport von SCP-243-DE zum Testbereich ist es jeglichem Personal verboten es zu berühren. Bei Zuwiderhandlungen werden Disziplinarmaßnahmen verhängt.

Bei Eindämmungsbrüchen von SCP-243-DE ist der Sektor, in welchem es sich befindet hermetisch abzuriegeln und mit einem gasförmigen Narkotikum zu fluten. Nach 30 Minuten ist der Sektor mithilfe des Belüftungssystems vom Narkotikum zu reinigen und SCP-243-DE wieder in seine Zelle zu eskortieren. --Momentan ist SCP-243-DE in Standort-DE19 eingedämmt.-- Es ist jeden Monat in einen zufälligen Standort zu versetzen.
----
[[size 110%]][[/collapsible]][[/size]]
[[/&lt;]]

**Beschreibung:** SCP-243-DE beschreibt einen ca. 1,76 m großen, 80 kg schweren Mann, italienischer Herkunft. Es trägt dauerhaft einen schwarzen Talar, unter welcher es normalerweise ein weißes Hemd, eine schwarze Jeans und schwarze Lederschuhe trägt. Schätzungsweise ist SCP-243-DE 67 Jahre alt, sein tatsächliches Geburtsdatum indiziert jedoch, dass es 271 Jahre alt sein muss. Es ist, laut Tests, nicht mehr dazu in der Lage biologisch zu altern. SCP-243-DE besitzt ein altmodisches Vokabular und ein großes Wissen an verschiedenen modernen als auch alten Religionslehren, zudem spricht es fließend deutsch, italienisch, spanisch und französisch. Es scheint zudem sämtliche heiligen Schriften aller Religionen auswendig zu kennen, was durch seine Studien als auch durch Testreihen, welche --bis dato-- bis vor seiner Entwendung durchgeführt wurden, bestätigt werden konnte.[[footnote]]Auch über anomalen Religionen ist es sich im Klaren und auch diese kennt SCP-243-DE auswendig.[[/footnote]] 

Der bishergie Habitus von SCP-243-DE weist darauf hin, dass es eine exzessive Vorliebe für religöse Schriften aller Arten[[footnote]]Es äußerte ebenfalls ein Interesse an fiktionalen Religionen, wie etwa aus bekannten Serien oder Videospielen.[[/footnote]] aufweist. Selbst wenn es dieses bereits auswendig kennt, wird es diese in regelmäßigen Abständen erneut lesen. Bei Aushändigungen der Religionsparodie; &#34;Evangelium des Fliegenden Spaghettimonsters&#34;, las es diese komplett durch und äußerte danach den Wunsch, Bobby Henderson[[footnote]] Autor von &#34;Evangelium des Fliegenden Spaghettimonsters&#34; und dessen Prophet.[[/footnote]] kennenzulernen und über &#34;diese neue und fazsinierende Glaubensart&#34; zu diskutieren. Zudem zeigte es sich religiösem Personal bisher kooperativ, während es bei atheistischem Personal oder auch bei gläubigem homosexuellen Personal versuchte, dieses zu verscheuchen, indem es mit seinem Kruzifix auf dieses deutete. Es selbst sagt, dass es mit Ungläubigen oder Menschen die den gleichen Lieben nichts zu tun haben möchte, da diese die Liebe und Fürsorge Gottes nicht verdient haben und niemals erfahren werden. 

Weiterhin versucht SCP-243-DE seine Lehren und Ansichten allen Mitarbeitern der Foundation näherzubringen. Bei den Lehren von SCP-243-DE handelt es sich um eine Art neue Religion, welche aus allen bekannten normalen und anomalen Religionen fusionert wurde. Es selbst beschreibt diese Religion als &#34;Einzig wahre Lehre&#34;, da diese &#34;den Weg Gottes, wie Er es vorgesehen habe&#34; symbolisiert. Dabei demonstrierte es, dass es eine einwandfreie Rhetorik aufweist und in seinem Publikum schnell für Sympathie sorgt. Auch scheint es zu versuchen, ob bewusst oder unbewusst, sein Publikum so zu manipulieren, dass dieses von den Lehren und Anschichten SCP-243-DEs angetan ist und sich weiter mit diesen befassen will. Bei manchen Mitgliedern, welche eine bei einer Predigt von SCP-243-DE dabei waren, konnte eine obsessive Haltung gegenüber diesen festgestellt werden. Ob es sich darum um einen anomalen Effekt handelt, ist umstritten. Die Klassifikation von SCP-243-DE wurde, nach einem Antrag von Dr. ████, von der Klasse &#34;Sicher&#34; auf die Klasse &#34;Euclid&#34; angehoben.

Laut eigenen Aussagen ist es am 23.04.17██ in Bergam, Italien geboren und ist mit seinen Eltern und drei Geschwistern 17██ nach Preußen ausgewandert. Es verbrachte sein Leben, nachdem es von seiner Familie verstoßen wurde im Kloster Springborn (heute Kloster Stoczek), in welchem es 23 Jahre seines Lebens verbrachte. Es lernte und lehrte die Schriften der katholischen Kirche und verließ das Kloster 17██ um auf eine 40 Jahre lange Pilgerreise zu gehen. Auf dieser lernte es einen Priester und Prediger der evangelischen Kirche, einen muslimischen Gelehrten und eine Bhikkhuni kennen. SCP-243-DE verschrieb sich, während seiner Pilgerreise, dem Studium aller Religionen und versuchte in manchen Orten diese Lehre zu predigen, wobei er öfters verjagt wurde. Das damals als ungewöhnlich hoch angesehene Alter von SCP-243-DE begründete es mit; &#34;Gott weis, dass ich den einzig richtigen Weg, den Weg der Akzeptanz, den Weg aller Glaubensrichtungen gehe, weswegen er mich mit diesem Alter belohnt.&#34; Im Alter von 90 Jahren jedoch wurden SCP-243-DE und sein Umfeld stutzig über sein hohes Alter und über die Tatsache, dass es optisch nicht mehr alterte und viele beschuldigten ihn, einen Pakt mit dem Teufel eingegangen zu sein, obwohl es öfters erwähnte, dass es von Gott gesegnet ist. Daraufhin wurde es von der katholischen Kirche verfolgt. Nach fünf Jahren der Verfolgung wurde diese aufgegeben, da davon ausgegangen wurde, dass es tot sei. 18██ wurde SCP-243-DE Priester der evangelischen Kirche und leitete dort 10 Jahre in Kassel den Gottesdienst. Während dieser Zeit studierte es weiter die verschiedensten Religionen und lehrte seinen Konfirmanden seine Ansichten und brachte ihnen andere Religionen nahe. In dieser Zeit habe es auch seine momentanen Lehren und Ansichten entwickelt und niedergeschrieben. Weiterhin sagt es aus, dass einer seiner Konfirmanden ihn und seine Lehren verriet, weswegen es erneut flüchten musste. Über diese Zeit möchte es allerdings keine Aussagen tätigen. 

SCP-243-DE berichtete danach nur, wie es in Kontakt mit dem Syndikat kam und dort angestellt wurde und was seine Position ist. Es wurde 1948 vom Syndikat angeworben, aufgrund seiner anomalen Fähigkeit und Eigenschaften. Bei der Frage, was seine anomale Fähigkeit sei, sagte es aus, dass es Menschen in ihren Träumen mit anomalen Eigenschaften verstärken kann, diese Eigenschaft scheint jedoch nach dem Urteilsvermögen und dem Glauben der Person abzuhängen. Es konnte nach einer lang anhaltenden Testreihe eruiert werden, dass die Eigenschaften größtenteils gleich sind.

Die primäre anomale Eigenschaft von SCP-243-DE ist, dass es bei physischem Kontakt seine &#34;Opfer&#34; in einen tranceähnlichen Zustand versetzen kann. Subjekte, welche sich in diesem Zustand befinden, werden hier weiterhin als SCP-243-DE-1 bezeichnet. SCP-243-DE-1-Subjekte beschreiben, dass, wenn sie in diesem Zustand sind, sie sich in einem scheinbar unendlich langen Korridor wiederfinden. Dieser soll ca. drei Meter hoch und zwei Meter breit sein. An der linken und rechten Seite befinden sich altertümliche Holztüren. Es sollen an jeder Seite mehrere Türen vorhanden sein, welche jeweils einen Meter Abstand zueinander haben. In diesem einen Meter Zwischenraum sollen sich verzierte, schwarze Marmorsäulen befinden. Laut Aussagen und einzelnen Erkundungen führt jede dieser Türen in einen Raum, welcher eine Größe von 2 x 2 x 3 Metern aufweist. Allerdings scheint sich für jede Person nur eine Tür öffnen zu lassen, da alle anderen Türen verschlossen seien. In der Mitte dieser Räume befindet sich eine Statue eines mythologischen oder eines realen Tieres. Bisher konnten folgende Tiere gefunden werden; 

* Adler, Ameise, Affe, Bär, Basilisk, Biber, Biene, Chamäleon, Delphin, Drache, Eidechse, Einhorn, Elefant, Esel, Eule, Fisch, Fledermaus, Fliege, Frosch, Fuchs, Gans, Gazelle, Geier, Greif, Hahn, Hase, Henne, Heuschrecke, Hirsch, Hund, Hyäne, Igel, Jakobsmuschel, Johanniskäfer, Kalb, Kamel, Katze, Krake, Kranich, Kreuzschnabel, Kröte, Lamm, Lerche, Leviathan, Löwe, Panther, Papagei, Pelikan, Phönix, Salamander, Schildkröte, Schlange, Schwalbe, Specht und Taube.

Es konnten keine anderen Tiere hinter den Türen entdeckt werden, und es scheint, dass der Korridor sich unendlich oft wiederholt. Sollte SCP-243-DE-1 nun einen der Räume betreten wird die Tür hinter ihm zufallen und es wird unmöglich die Tür erneut zu öffnen. Die Räume selbst weisen keinerlei Fenster oder anderweitige Dekoration auf, es befindet sich nur die Tierstatue in der Mitte des Raumes. Diese können eine unterschiedliche Größe besitzen, so ist die Fischstatue zum Beispiel nur 0,5 x 0,5 x 1 Meter groß während die Leviathanstatue um die 1,5 x 1,5 x 2,5 Meter groß ist. Diese Statuen weisen zudem eine individuelle Verzierung und Architektur auf. Alle Statuen stehen auf einem passenden Podest, auf welchem der Erbauer jener Statue eingraviert wurde. Auf 12 dieser Statuen steht der Name Gabriel, auf sieben steht der Name Raphael, auf sieben steht der Name Uriel, auf sechs steht der Name Salathiel, auf sieben steht der Name Juhediel, auf sieben steht der Name Barachiel, auf sechs steht der Name Jeremiel und auf sechs Statuen steht der Name Luzifer. In dem Dokument &#34;Statuen 243-DE&#34; im Anhang, kann eingesehen werden, welcher Erbauer, welche Statue erschaffen hat. 

Sollte nun einer dieser Statuen berührt werden, so wird SCP-243-DE-1 aus dem tranceähnlichen Zustand erwachen un ab diesem Moment ist folgende Person als SCP-243-DE-A-# in der Datenbank zu registrieren. Bisher gibt es in der deutschen SCP Foundation 54 verschiedene SCP-243-DE-A-Instanzen. SCP-243-DE-A-Instanzen erhalten, jenachdem, welche Statue sie berührt haben, eine anomale Fähigkeit oder Eigenschaft. Jede Person kann allerdings nur eine Fähigkeit besitzen, sollte sie versuchen eine zweite zu erlangen, so wird diese sterben. SCP-243-DE erwähnte daraufhin, dass es für jedes Tier eine Art von &#34;Recht&#34; gibt. Nur wenn eine Person das &#34;Recht&#34; dazu besitzt, z.B. den Raum der Adlerstatue zu betreten, dann ist diese dazu in der Lage diesen Raum zu betreten. Allerdings scheint eine Person nur ein &#34;Recht&#34; zu besitzen. Jenachdem, welche Sünden oder Tugenden eine Person in seinem Leben vollbracht hat, soll dieses &#34;ausgewertet&#34; werden. Außerdem warnte SCP-243-DE davor, dass es Menschen ohne Rechte gibt.[[footnote]]SCP-243-DE soll nach eigenen Aussagen erkennen, wer ein Recht besitzt und wer nicht. Allerdings kann es nicht erkennen, welches Recht diese Person besitzt.[[/footnote]] &#34;Sollten sie mich berühren so werden diese armen Lämmer zwar im Korridor landen, aber niemals mehr aus diesem finden, da sie keine der Tür öffnen können.&#34;, war die Aussage von SCP-243-DE diesbezüglich. Tests bewiesen diese Aussage, da Personen ohne &#34;Recht&#34; nach der Berührung mit SCP-243-DE als hirntod verendeten. Auch erwähnte es, dass einige der genannten Tiere heilig und andere unheilig seien, ob dies allerdings mit den anomalen Fähigkeiten zusammenhängt ist bisher unbekannt. In dem Dokument &#34;Statuen 243-DE #2&#34; im Anhang kann eine genauere Liste dazu eingesehen werden.

**Vorwort:** Ob es sich bei einer der Tierstatuen um eine heilige oder unheilige Statue handelt, wurde im Text mit einem &#34;Heilig&#34; und einem &#34;Unheilig&#34; markiert. Hier werden nur einige Beispiele aufgeführt. Die komplette Liste kann in diesem seperaten Dokument eingesehen werden: [[[http://scp-wiki-de.wikidot.com/scp-243-de-liste|243-DE Statuen - Komplette Liste]]]

||~ Statue ||~ Anomale Fähigkeit/Eigenschaft ||
|| Adler|| Subjekte altern biologisch nicht mehr und besitzen einen Weitblick. ||
|| Basilisk|| Subjekte erhlaten die Fähigkeit in ihrem Körper ein hochpotentes Gift zu produzieren und über die Poren, als auch die Zähne abzusondern. Sie sind zudem gegenüber allen Giftarten immun. Basilisken können sich jedoch untereinander vergiften. Unheilig. ||
|| Biene|| Nach dem Tod erstehen Subjekte nach 24 Stunden wieder auf. Dies geschiet allerdings nur einmal. Zusätzlich können Subjekte Honig produzieren und Blüten bestäuben. Heilig. ||
|| Chamäleon|| Subjekte werden zu Opportunisten. Zudem können sie sich durch Anpassung ihrer Hautfarbe durchsichtig bis unsichtbar machen.||
|| Drache|| Subjekte altern, können durch normale Mittel allerdings nicht getötet werden. Erhalten eine immense Körperkraft und sind dazu in der Lage mit einfachen Schlägen töten. Sie können allerdings druch die Hand von &#34;Heiligen&#34;[[footnote]] Einige Fähigkeiten werden als so &#34;heilig&#34; angesehen, dass sie aus dem Benutzer einen &#34;Heiligen&#34; machen. [[/footnote]] getötet, unschädlich gemacht oder sogar dominert werden.[[footnote]] Bei letzterem zeigte sich, dass Drachen in Gegenwart von Heiligen panisch werden oder sich ihnen unterworfen haben. [[/footnote]] Unheilig. ||
|| Einhorn|| Besitzt die Fähigkeit das Gift von Basilisken zu neutralisieren. Kann nur mit jungfräulichen Personal arbeiten. Bei Personal, welches die Jungfräulichkeit verloren hat, werden Einhörner panisch und gewalttätig. Heilig. ||
|| Fledermaus|| Subjekte erhalten eine großzügige Gehaltserhöhung oder Lohnerhöhung, ohne guten Grund. Der erhaltene Gehalt oder Lohn kann nicht gesenkt werden. Unheilig. ||
|| Fliege|| Subjekte sind immun gegen jede Krankheit aber sorgen dafür für eine rasante Ausbreitung dieser. Fliegen schwirren dauerhaft um das Subjekt und es dient als eine Art Brutnest. Unheilig. ||
|| Katze|| Subjekte können Epidemien oder Pandemien spüren und eindämmen und/oder verhindern. Heilg.||
|| Krake|| Kann sich wie das Chamäleon seiner Umgebung anpassen. Im Wasser besitzt es zudem die Fähigkeit Fahrzeuge zu versenken oder gar zu zerquetschen. Die Körpergröße von Kraken verdoppelt sich nach erhalt ihrer Fähigkeiten und ihre Arme werden ebenfalls länger. Sie können zudem bis zu vier Arme gleichzeitig kontrollieren. Unheilig. ||
|| Leviathan|| Subjekte erhalten eine immense körperliche Stärke, Resistenz gegenüber Basiliskengift, physischen Schaden, Immunität gegenüber Krankheiten und ihre Körpergröße verdoppelt sich nach Erhalt der Fähigkeiten. Leviathane werden von allen Personen um es herum gehasst und/oder verspottet. Kann nur von Heilgen getötet werden. Unheilig. ||
|| Panther || Drachen fürchten sich in der Gegenwart von Subjekten. Panther werden als Heilige angesehen. Heilig. ||
|| Schwalbe|| Subjekte können Blindheit heilen. Heilig. ||
|| Taube|| Subjekte könne zwei beliebige Menschen sich ineinander verlieben lassen. Heilig. ||
[[/tab]]

**Entdeckung:** SCP-243-DE wurde bei der Erkundung einer verfallenen Kirchenruine entdeckt. Der dorthin entsandte MTF-Trupp sollte die Gegend erkunden, da ein altes, für die Foundation nützliches Artefakt bei der Ruine vermutet wurde. Als der MTF-Trupp die Ruine erreichte, entdeckte dieser SCP-243-DE, während es auf einer verfallenen Kirchenbank saß und betete. Als zwei MTF-Truppler es von dem Ort entfernen wollten, da es die Operation störte, verfiel einer der beiden in den tranceähnlichen Zustand und erhielt seine anomalen Fähigkeiten, als dieser die Chamäleonstatue berührte und daraufhin ein Arm durchsichtig wurde. Die Operation wurde abgebrochen und SCP-243-DE wurde zu Standort-DE19 eskortiert und dort eingedämmt.

**Anhang 2:** Es folgt nun ein Verhör mit SCP-243-DE 

[[size 110%]][[collapsible show=&#34;► Verhör anzeigen ◄&#34; hide=&#34;▼ Verhör verstecken  ▼&#34; hideLocation=&#34;both&#34;]][[/size]]

&gt; **Vorwort:** Das Verhör wurde kurz nach der Eindämmung von SCP-243-DE in getrennten Räumen per Fernsprechanlage durchgeführt. Die Aussagen von SCP-243-DE wurden hier ins Neuhochdeutsche übersetzt.
&gt; 
&gt; **&lt;Verhör Start&gt;**
&gt; 
&gt; //SCP-243-DE wird in den Verhörraum eskortiert und sitzt sich, nachdem sich die Tür hinter ihm schließt auf den Stuhl vor ihm. Das Verhör wurde von Dr. Dexter kurz danach gestartet.// 
&gt; 
&gt; **Dr. Dexter:** Guten Tag, i-
&gt; 
&gt; **SCP-243-DE:** Ah, guten Tag, mein liebes Lamm. So sage doch, was bewegt dich dazu, mich hier in diesen engen Raum zu sperren und selbst nicht anwesend zu sein?
&gt; 
&gt; **Dr. Dexter:** Zwar sollte ich hier die Fragen stellen, aber naja... Der Grund warum ich nicht bei Ihnen im Raum bin, liegt bei Ihren anomal-
&gt; 
&gt; **SCP-243-DE:** Ich bitte Sie, es ist ein Geschenk Gottes, dass ich andere mit heiligen Fähigkeiten ausstatten kann, um ihnen das Leben zu verbessern. Nennen Sie es bitte nicht anomal, mein Lamm.
&gt; 
&gt; **Dr. Dexter:** Dürfte ich eventuell ausreden, bevor Sie mir antworten?
&gt; 
&gt; **SCP-243-DE:** Oh, entschuldigen Sie meine Unhöflichkeit! Aber natürlich. Lassen Sie sich alle Zeit der Welt. Ich werde Sie nicht mehr unterbrechen.
&gt; 
&gt; **Dr. Dexter:** Also, wir glauben nicht, dass es sich bei den &#34;Geschenken&#34; die Sie, wie auch immer, verteilen um &#34;Geschenke Gottes&#34; oder &#34;heilige Fähigkeiten&#34; handelt. Für uns sind sie anomal. Auf jeden Fall, warum genau waren Sie bei der Ruine dieser Kirche? Haben Sie eventuell etwas gesucht? 
&gt; 
&gt; **SCP-243-DE:** Aber nein, mein Lamm. Ich habe nicht etwas gesucht wie sie es sich denken. Ich suchte die Liebe Gottes in diesem verfallenen Ort und habe sie gefunden. Ein Artefakt aus meiner alten Zeit. Ich habe es meinem Auftraggeber gegeben und habe schließlich Gott mit einem Gebet gedankt. 
&gt; 
&gt; **Dr. Dexter:** Was genau meinen Sie mit &#34;meiner alten Zeit&#34; und &#34;Auftraggeber&#34;? Wer hat sie dafür bezahlt, dieses Artefakt zu suchen?
&gt; 
&gt; **SCP-243-DE:** Ich? Anders als diese närrischen Pfarrer und Mönche bin ich an Gelde nicht interessiert. Das einzige was mich interessiert ist es den Glauben Gottes in die Welt hinauszutragen und alle davon zu überzeugen, dass alle Wege, nicht nur einer richtig ist. Und was will ich schon mit meiner alten Zeit meinen? Damit meine ich, dass ich dort einen Teil meiner Pilgerreise verbracht habe um Gott zu danken, dass ich soweit gekommen bin.
&gt; 
&gt; **Dr. Dexter:** Sie waren auf Pilgerreise? Wann genau?
&gt; 
&gt; **SCP-243-DE:** Hm... Lasset mich überlegen. Wenn man über 250 Jahre alt ist, wird das Gedächtnis so langsam schwach...
&gt; 
&gt; **Dr. Dexter:** 250 Jahre? Sie sehen aus wie 60 Jahre alt vielleicht, aber nicht wie 250 Jahre! 
&gt; 
&gt; **SCP-243-DE:** Da bin ich aber gechmeichelt, mein La-
&gt; 
&gt; **Dr. Dexter:** Ich meine es ernst. Lügen Sie nicht.
&gt; 
&gt; **SCP-243-DE:** Im beisein von Gott würde ich niemals Lügen ich sage Ihnen die Wahrheit! Ich wurde 17██ in Bergam geboren und [...]
&gt; 
&gt; //Ab hier erzählte SCP-243-DE seine Biografie, welche, soweit SCP-243-DE willig war zu erzählen, ebenfalls in der &#34;Beschreibung&#34; eingesehen werden kann. Zeitgleich wurden die Erzählungen von SCP-243-DE gegengeprüft und es konnte bestätigt werden, dass es die Wahrheit erzählt.//
&gt; 
&gt; **Dr. Dexter:** Sie scheinen viel durchgemacht zu haben... Nun denn, ich fragte vor einer Stunde wer sie angestellt habe, das Artefakt zu suchen. Machen wir dort weiter.
&gt; 
&gt; **SCP-243-DE:** Eine interessante Gruppe an starken Burschen! Ich glaube sie nannte sich selbst Sy- Syn-... Moment... Ich glaube Syndi- Syndikat. Ja. Das glaube ich...
&gt; 
&gt; **Dr. Dexter:** Syndikat? Was ist ihre Stellung dort und was ist dieses Syndikat? 
&gt; 
&gt; **SCP-243-DE:** Ach, mein Lamm, ich sorge nur, dass alle Gäubigen in dieser Gruppe an ihre verdienten heiligen Fähigkeiten kommen und bekehre sie gleichzeitig. Das ist mein Lohn. Und zu Ihrer zweiten Frage, ich denke heutzutage nennt ihr so eine Gruppe &#34;Söldner&#34;, wenn ich mich nicht irre.
&gt; 
&gt; **Dr. Dexter:** Können Sie nur dafür sorgen, dass Leute unsichtbar werden, wenn sie Euch berühren? 
&gt; 
&gt; **SCP-243-DE:** Ah, der junge Herr hat also das Chamäleon gesehen. Interessant. 
&gt; 
&gt; **Dr. Dexter:** Was genau meinen Sie mit &#34;Chamäleon&#34;? 
&gt; 
&gt; //SCP-243-DE erläutert seine anomalen Fähigkeiten und dass es selbst die Alderstatue gesehen und berührt habe.//
&gt; 
&gt; **Dr. Dexter:** Ich würde ihnen zwar gerne weitere Fragen stellen, aber ich denke, wir würden hier nicht weiter kommen... Das Interview wird beendet.
&gt; 
&gt; **SCP-243-DE:** Ich hoffe ich konnte Sie auf den richtigen Wege leiten, mein kleines Lamm.
&gt; 
&gt; **&lt;Verhör Ende&gt;**
[[size 110%]][[/collapsible]][[/size]]

**Nachtrag:** Am 12.03.2010 stürmte das Syndikat erfolgreich Standort-DE19 um SCP-243-DE wieder in ihren Besitz zu bringen. Es starben insgesamt 12 Sicherheitsmitarbeiter und ein Jungforscher seitens der Foundation, derweil konnten fünf Angreifer getötet werden. Während des Angriffes konnte festgestellt werden, dass alle über ein Maß an anomalen Fähigkeiten verfügen, welche sie scheinbar von SCP-243-DE erhalten haben. Auch konnten Fähigkeiten beobachtet werden, welche scheinbar keinen Zusammenhand mit SCP-243-DE haben. Der Angriff dauerte insgesamt zwei Stunden an und das Syndikat konnte SCP-243-DE erfolgreich entwenden und sich zurückziehen.</textarea></pre>
