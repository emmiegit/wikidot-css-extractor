    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-4710:** 쉰 고질라
**원작:** https://scp-wiki.wikidot.com/scp-4710
**저자:** [[*user A Random Day]]
**역자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-4710

**등급:** 무효(Neutralized)

**특수 격리 절차:** 없음. 쉰 에스테베즈의 유해는 세계 오컬트 연합이 소유하고 있는 것으로 짐작된다. 

**설명:** SCP-4710은 쉰 에스테베즈(런던 웨스트민스터의 주식회사 막스앤스펜서 그룹 사무직)의 머리가 지름 약 57 cm에서 6.4 km 이상으로 팽창하여 BM급 부서진 가장무도회 시나리오을 일으킨 현상이었다. 이 사건은 현지 시각으로 2019년 7월 7일 오전 9시 15분에 시작하여 24시간 동안 계속되었다. 그동안 에스테베즈의 머리가 분당 약 0.7%의 속도로 팽창하였다. 그의 머리는 상처를 입지 않았으며 머리 자체의 무게에 영향받지 않았지만, 그의 몸은 8시간 만에 머리에 짓눌려 으깨졌다. 

SCP-4710의 존재에 대한 대략적인 타임라인은 여기에서 찾아볼 수 있다. 이 타임라인은 통화 기록, 뉴스 보도, 인원 보고 및 런던의 생존자들과의 면담을 기반으로 한다. 

||~ 시각 ||~ 사건 ||
|| **09:00** || 에스테베즈가 M &amp; S 본사 휴게실에서 동료와 커피를 마시는 모습이 보인다. || 
|| **09:15** || 에스테베즈가 M &amp; S 본사 화장실에서 동료와 인사를 주고받고 칸막이 안으로 들어간다. || 
|| **09:30** || SCP-4710이 발생하기 시작한 시각으로 추정됨. ||  
|| **11:30** || 에스테베즈가 화장실 칸막이 사이에 끼어버려 도움을 요청한다. 에스테베즈는 칸막이의 자물쇠에 손이 닿지 않고, 다른 직원들은 자물쇠를 풀려고 칸막이 아래로 기어가기를 꺼린다. 에스테베즈는 여전히 끼어 있다. ||
|| **12:00** || 에스테베즈의 머리가 팽창하여 칸막이가 부서진다. 그의 동료들이 999에 신고한다. 사건의 성질 때문에 접수요원은 이를 장난전화라고 생각한다. ||
|| **12:45** || 해당 사건에 대한 최초의 공개 동영상이 유튜브에 게시된다. 동료가 촬영한 이 동영상은 10분 길이로, 변기에 앉은 에스테베즈의 머리가 팽창하는 모습을 보여준다. ||
|| **13:30:** || 에스테베즈의 머리가 천장을 뚫고 2층에 도달할 정도로 커진다. 이로 인하여 M &amp; S 본사에서 대피 조치가 이루어지고 999로 신고 전화가 걸려오면서 지역 당국과 재단에게 주목을 받는다. ||
|| **13:47** || 재단 요원이 구급대원으로서 현장에 도착하여 사건의 성질에 대하여 보고한다. ||
|| **14:05** || 기동특무부대 [[[task-forces#pi-1|파이-1(&#34;도시 촌놈&#34;)]]]이 변칙성을 조사하고 격리를 시도하기 위하여 파견된다. 기동특무부대 [[[task-forces#gamma-5|감마-5(&#34;훈체 청어&#34;)]]]는 민간 응급 서비스 내의 정보 흐름을 마비시키는 임무를 맡는다. ||
|| **17:30** || 파이-1이 현장에 도착한다. 이때 에스테베즈의 머리는 지름 13 m까지 팽창하였다. 그의 몸은 머리가 성장하면서 으깨졌지만, 머리는 계속 팽창하고 있다. 주목할 만한 점은 그의 얼굴이 나머지 머리 부분과 함께 확대되지 않았다는 것이다. ||
|| **17:40** || 에스테베즈가 도움을 요청하다가 급기야 자신을 죽여달라고 외치기 시작한다. 그의 머리가 M &amp; S 건물 외부로 나오고 있다. 파이-1은 변칙성을 무력화하기로 결정하지만, 무력화 시도가 완전히 실패로 끝나고 에스테베즈의 머리에 그 어떤 상처도 입히지 못한다. ||
|| **17:55** || 런던에서 근무 중인 재단 직원들이 격리에서 정보 통제로 초점을 돌리기로 결정한다. 기동특무부대 [[[task-forces#beta-7|베타-7(&#34;미췬 모자장수&#34;)]]]가 파견되어 더티 밤을 이용한 테러 예고를 명목으로 해당 지역을 봉쇄하고 목격자를 처리한다. ||
|| **18:30** || 에스테베즈의 머리가 건물 외부로 나와 인접한 블록까지 팽창한다. 처음 뉴스 보도에서는 더티 밤을 이용한 역정보가 일시적으로 성공하였다. ||
|| **19:00** || 재단 웹크롤러가 SCP-4710과 관련된 동영상 및 사진을 온라인에서 식별하기 시작한다. BBC는 뉴스 보도에서 더티 밤의 이야기는 거짓일 가능성이 있다고 하며, 에스테베즈의 동료 중 1명과 인터뷰를 가진다. 역정보부는 이용 가능한 모든 재원을 해당 사건들을 대처하는 데 전환한다. ||
|| **19:30** || 세계 오컬트 연합측 연락원이 재단과 접촉하여 런던에서 철수할 것을 권고한다. 사건 발생 지역의 재단 정보원은 GOC의 공작원이 영국군으로 위장하여 해당 지역에 침입하고 있다고 보고한다. ||
||  **20:00** || SCP-4710에 대한 진실이 민간 사회에 드러난다. 전 세계의 언론과 아마추어 동영상/사진이 에스테베즈가 처한 상황의 성질을 언급하는 것을 넘어서 현장에 있는 여러 재단 인원에게 관심을 기울이기 시작하고, 더 큰 음모가 진행되고 있을지도 모른다고 추측한다. ||
|| **20:30** || 격리 시도 실패, 재단 인원을 향한 원치 않은 관심, GOC와 영국으로부터 가해진 정치적 압박을 이유로 감독관 평의회가 투표로 기동특무부대 파이-1, 감마-5, 베타-7을 런던에서 철수시킬 것을 결정한다. ||
|| **20:45** || O5-3과 6이 영국 총리와 전국경찰서장위원회 대표, 국제연합 대표, 세계 오컬트 연합의 대표와 함께 COBR 회의에 파견되어 SCP-4710을 무력화하고 런던 주민들을 안전하게 대피시킬 방안을 계획하기 시작한다. ||
|| **21:00** || 미국 대표가 에스테베즈의 머리에 열핵 무기를 사용할 것을 제안한다. 해당 제안은 에스테베즈가 있는 위치의 인구 밀도와, 주어진 시간 내에 런던 주민들을 대피시키는 데 드는 어려움을 이유로 기각되었다. ||
|| **21:00~05:00** || SCP-4710을 무력화하기 위한 다양한 제안이 나온다. 그 중에는 머리에 신경독을 공급하자는 제안과, 벙커버스터 폭탄으로 SCP-4710 내부에 열핵 무기를 삽입하자는 제안, 체내에서부터 극저온으로 냉각시키자는 제안 등이 있다. 모든 제안이 기각되는데, 에스테베즈의 피부를 뚫을 수 있는 수단이 없고, 독의 영향을 받을 만한 신체가 아직 남아 있다는 증거가 없기 때문이다. ||
|| **05:00** || 미국 대표가 열핵 무기를 사용할 것을 3번째로 제안한다. 그는 위원회에서 나갈 것을 요구받는다. ||
|| **05:10** || 왜 미국 대표를 더 일찍 내쫓지 않았냐는 O5-6의 질문에 COBR 위원회 내의 긴장이 발생한다. 영국 총리와 O5-6 사이에서 주먹다짐이 벌어지자 O5-3과 6도 위원회에서 나갈 것을 요구받는다. ||
|| **05:25** || 재단의 영국 정부측 연락원이 재단의 존재는 더 이상 런던 내에서 필요하지 않다고 통보하며, 시내에 남아 있는 모든 재단 인원이 즉시 떠날 것을 요구한다. ||
|| **07:30** || 이때 에스테베즈의 머리가 기하급수적으로 성장하여 지름이 거의 3 km까지 팽창하였다. 오버워치 사령부는 BM급 부서진 가장무도회 시나리오를 선언할 것을 투표로 결정하여 찬성 8표, 반대 5표로 가결된다. ||
|| **09:35** || 아무런 전조도 없이, 그 전까지 나온 근거와 상관 없이 에스테베즈의 머리가 폭발로 파열한다. 이어지는 충격파와 배출된 뇌척수액, 혈액, 확대된 뼈, 내장으로 인하여 웨스트민스터 지역의 대부분이 파괴되고, 영국 내각의 대부분이 사망하는 등 수십만 명의 사상자가 발생한다. ||
|| **10:00** || 세계 오컬트 연합이 영국군과 살아남은 각료, 긴급 구조대와 협력하여 재난 구호와 피해 완화를 제공한다. ||
|| **12:00** || SCP-4710이 무효 등급으로 선언된다. ||
 
그 어떤 동영상이나 위성 사진에서도 SCP-4710의 갑작스러운 무력화를 결정적으로 설명할 만한 요인을 확인할 수 없었다. 그러나 생존한 여러 목격자들이 폭발 직전에 은색 핀을 든 거대한 손이 구름에서 내려왔다고 진술하였다. 추가적인 조사가 진행 중이다.</textarea></pre>
