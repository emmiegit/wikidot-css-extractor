**项目编号：**SCP-CN-591

**项目等级：**Euclid

**特殊收容措施：**--SCP-CN-591被收容在[[[Site-CN-03]]]的一间标准人形实体用收容套间内。极特殊情况下，SCP-CN-591被允许在有不少于两名研究人员的监管下向社交网站发布相关内容。根据SCP-CN-591的要求，套间被进行严密隔音处理以确保任何形式的环境杂音强度在10db以下。--预计其他SCP-CN-591同类个体存在于人类社会中。&#34;兵升变&#34;特工组被派遣以进行对SCP-CN-591存在性的监控。

**描述：**SCP-CN-591为一名23岁，身高176cm的亚裔男性。其居民身份证表示其户籍为四川省██县。SCP-CN-591于2016年3月8日被Site-CN-03收容。其要求获得纸笔及足够安静的空间以保证其写作。得到批准后，SCP-CN-591每日进行9至10小时的写作。内容为近日发生的对世界线扰动值[[footnote]]世界线扰动值：即衡量预计引起不同世界线内容有所区别的起因的数值[[/footnote]]大于10ptb的事件。

SCP-CN-591的能力表现为能够获取当前世界线所发生的世界线扰动值大于10ptb的事件的信息。在获取信息后SCP-CN-591倾向于进行写作活动，内容以其所获取的事件信息为蓝本。

SCP-CN-591于2002年11月至2016年3月期间于互联网██度贴吧及█乎等论坛类媒体持续发布大量事实性文学再创作类言论。于2016年3月2日其在██论坛发布基金会4级加密性事件&#34;无之炼狱&#34;后受到基金会的持续关注。2016年3月8日晚10：08，&#34;九宫格&#34;特工小组对其实施强制性收容。

SCP-CN-591被要求提供当前世界线世界线变动值大于30ptb的事件详细内容。2009年8月11日，SCP-CN-591提及&#34;深邃恐惧&#34;事件。Site-CN-03武装反应部门决定派遣MTF-丙寅-25&#34;装货胶囊起搏器&#34;干预该事件。2009年8月12日，MTF-丙寅-25成功将高危生物细菌泄露事件控制在县城范围内。该次事件预计死伤2亿人口，实际死亡1892人。作为对于SCP-CN-591良好配合的奖励，安装&#34;星际██2&#34;及&#34;上古██5&#34;等游戏性软件的不可联网台式电脑被允许配备于其收容室以进行娱乐活动。

[[/collapsible]]

**附录2：**

[[collapsible show=&#34;+ SCP-CN-591的访谈记录&#34; hide=&#34;- &#34;]]
&gt; **访谈时间：**2002年5月2日
&gt; 
&gt; **访谈人物：**SCP-CN-591、研究员&#34;藤椒&#34;（下简称研究员）
&gt; 
&gt; **简述：**此次访谈中SCP-CN-591交代了其起源及主要职责
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **研究员：**从你怎么知道你获得这个能力开始说吧。
&gt; 
&gt; **SCP-CN-591：**我的能力与生俱来。就像是上天的旨意。
&gt; 
&gt; **研究员：**旨意？什么旨意？
&gt; 
&gt; **SCP-CN-591：**记录。圣经记录主。山海经记录志怪。我记录人世。
&gt; 
&gt; **研究员：**既然你那么厉害，那你可以告诉我现在正在发生什么？
&gt; 
&gt; **SCP-CN-591：**两个领导人。曾经的仇敌。铸剑为犁。
&gt; 
&gt; **研究员：**不，新闻上早就说过了。是个人都知道。
&gt; 
&gt; **SCP-CN-591：**不。我不知道。你们囚禁我。在囚禁的时候我与世隔绝，什么也接触不到。
&gt; 
&gt; **研究员：**[冷笑]这也是你为什么知道别西卜事件的原因？
&gt; 
&gt; **SCP-CN-591：**我不想透露。那是我的隐私。
&gt; 
&gt; **研究员：**要知道，我们随时有可能处决你。你知道的事是绝密，而你却把它公然发布到了那个小说网站上！
&gt; 
&gt; **SCP-CN-591：**既然如此，那我可以告诉你。但条件是给我纸笔，以及寂静的房屋。不会打扰我的写作那种。
&gt; 
&gt; **研究员：**唉。批准了。现在告诉我吧。
&gt; 
&gt; **SCP-CN-591：**梦。就像庄周梦见蝴蝶。我所有的信息都是梦境告诉我的。
&gt; 
&gt; **研究员：**请具体说明一下梦境怎么告诉你的。
&gt; 
&gt; **SCP-CN-591**就像正常的做梦一样。只不过你的视角变成了亲历者而已。有趣的是，那个视角特别适合写小说。[笑声]
&gt; 
&gt; **研究员：**好的。谢谢你的配合。跟着守卫走，他会把你带到你的新屋子。
&gt; 
&gt; **&lt;录音结束&gt;**
[[/collapsible]]

**附录3：**

[[collapsible show=&#34;+ 事故记录SG-591（需要3级或以上权限/Worldruler）&#34; hide=&#34;- 事故记录SG-591&#34;]]

2020年2月1日，SCP-CN-591被发现于其收容室内使用折断的牙刷柄割腕自杀。经抢救无效身亡。

**以下为事故SG-591中SCP-CN-591的遗书：**

&gt; 全世界，或者说整个平行宇宙的吟游诗人其实本质都是一样的。
&gt; 
&gt; 一千年前，吟游诗人在街边弹唱，内容是大小领主的剑与火。
&gt; 
&gt; 一千年后，吟游诗人在网络上发布信息，内容依然是合从缔交。
&gt; 
&gt; 吟游诗人爱这个世界。只是这世界有大有小罢了。
&gt; 
&gt; 我看到了灭亡的种子。这种子比我所曾看到过的任何花朵都更为邪恶。
&gt; 
&gt; 看起来就是，一种长得像大猩猩一样，脚比头都大的物种占领了世界。
&gt; 
&gt; 吟游诗人爱这个世界。他不忍心看到世界的灭亡。
&gt; 
&gt; 吟游诗人要走了。会有下一个吟游诗人。这感觉有点像是喇嘛的转生。
&gt; 
&gt; 就让下一个大胆的家伙代替我吧。

**后记：**事故SG-591后，Site-CN-03派遣3支机动特遣队以搜索SCP-CN-591提到的&#34;灭亡的种子&#34;（疑似将会导致SK级世界末日）。同时，&#34;兵升变&#34;网络监控特工组被安排进行对遗书所提及的SCP-CN-591的搜寻。

&gt; //&#34;不惜一切代价也要搞定那种东西！&#34;// ——Tactics

[[/collapsible]]

**补充：**事故SG-591后，Site-CN-03调用&#34;智瞳&#34;超级计算机1%的运算量以寻找并监控监控其余SCP-CN-591同类个体。
