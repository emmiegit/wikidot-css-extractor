[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file:2375337-433-yfxr/SCP-3205-tank.jpg|caption=1942年、スモレンスク近郊のSCP-3205。左端がSCP-3205-A。
]]

**アイテム番号:** SCP-3205

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3205は、サイト-██に拠点を置き、施設間の人員輸送に使用される財団の航空機、現在はSC-491 (ガルフストリームV旅客機) のロッカーに収容されます。この航空機は少なくとも週に2回、好ましくは海外へ飛行するように手配する必要があります。航空機がこの要件を満たせない場合、その間のSCP-3205は類似のスケジュールに従って運行する航空機へ移されます。SCP-3205のロッカーには、事故発生時の回収を容易にするためのGPS追跡装置が取り付けられます。SCP-3205が収容されている乗り物や場所の内外は映像監視下に置かれ、その映像は2週間に1度確認されます。

職員は、SCP-3205が存在する状況下で、セキュリティ等級レベル2以上の情報について話し合うことを禁止されています。セキュリティ等級レベル2以上の文書をSCP-3205が収容される乗り物に持ち込むこと、SCP-3205をセキュリティ等級レベル2以上の施設に輸送することは認められません。

SCP-3205-3の既知の記録や画像は全て財団によってアーカイブされており、SCP-3205-Aが映っているメディアは、必要に応じてSCP-3205-Aを含まないように編集処理したものと差し替えられています。それ以前のSCP-3205実例に同じ措置を講じる必要はないと判断されました -- 記録自体に異常性はなく、また歴史的な資料が不十分であるため、一般人がSCP-3205-Aをそれらの環境下において不自然な実体であると判断することはできません。

**説明:** SCP-3205は50×10×7cmの鋼塊です。物理的な性質は異常でない鋼塊と同一です。以下のメッセージが表面に刻印されています。

[[code]]素敵なひと時を過ごしてます。君も一緒にいてくれたらいいのに！
- 愛を込めて、Cより。[[/code]]

その他の識別要素はありません。SCP-3205は通常の鋼と同じように溶融、改質させることができます。この鋼から製造された物体の1つが、新たなSCP-3205実例となり、同一のメッセージを表示するようになります。いついかなる時も、異常性を示すSCP-3205実例は1点だけと確認されています。

SCP-3205は確率改変特性を有します。SCP-3205実例は長距離を移動する物体として形成される傾向があり、歴史上の重大事件に幾度も関与しています。仮にこの傾向を阻止しようとした場合、SCP-3205はそのような状況を自ら作り出すことも可能だと思われますが、現時点で決定的に断定するのは不可能です。

SCP-3205にはSCP-3205-Aと指定されるヒト型実体が付属します。SCP-3205-AはSCP-3205実例の写真・映像記録の10～20%に映り込みます。SCP-3205-Aは年齢およそ20歳、身長172cm、茶色の髪と目を有する白人男性の姿をしており、その時代に合った衣服を着用しています。SCP-3205-Aは、例え危険な状況で出現した場合でも、一貫して陽気かつ熱狂的な態度を取り続けます。SCP-3205-Aは不可視で、物理実体を持たず、周辺環境に影響を及ぼしません。現在まで、近接する人物らがSCP-3205-Aを知覚した事例はありません。

以下は既知のSCP-3205実例のリストです。

||~ 実例 ||~ 年代 ||~ アイテム ||~ 歴史||~ 注記||
||SCP-3205-1 (未確認)|| 1911-1937年 || 客船 RMS//オリンピック号// || RMS//タイタニック号//の姉妹船。イギリスの海運企業“ホワイト・スター・ライン”の船舶として、サウスハンプトン - ニューヨーク間を運航し、第一次世界大戦中には兵員輸送にも従事した。 || _
SCP-3205実例とは確定していないが、//オリンピック号//の歴史的な写真にSCP-3205-Aと一致する容姿の人物が映っており、同船の鋼スクラップはSCP-3205-2が製造されたマクデブルクの工場に売却されているため、その可能性は高いと見做されている。 _
 _
||
||SCP-3205-2|| 1939-1967年 || ドイツIV号戦車、型番313 || _
ドイツ国防軍第2装甲師団に配備され、西部戦線及び東部戦線での戦闘に参加。1943年にクルスクの闘いで赤軍に鹵獲され、第12親衛戦車旅団によって運用され、ベルリン方面で終戦を迎えた。戦後はソビエト連邦からチェコスロバキアに移譲され、その後シリア軍に売却される。1967年の六日戦争 (第三次中東戦争) においてゴラン高原でイスラエルに鹵獲され、ハイファでスクラップとして解体された。 _
 _
||SCP-3205-Aは同戦車の記録写真に写っている (上記参照) 。存命のSCP-3205-2乗組員[[footnote]]A・アル=アーマッド中尉、元シリア軍所属、1945/2/14生。[[/footnote]]へのインタビューで、SCP-3205特有の碑文が砲塔の内部に存在したことが確証された。この乗組員は英語が堪能ではなかったため、かつてのSCP-3205-2のかつての所有者が残したメッセージだと思い込んでいた。彼はSCP-3205-Aを全く認知していなかった。||
||SCP-3205-3|| 1969-1982年 || IAI ネシェル戦闘機、ユニット44||1970年にイスラエル空軍に納入され、第109飛行隊で運用された。1973年のヨム・キプール戦争 (第四次中東戦争) に参加し、エジプト軍機3機を撃墜。1980年にアルゼンチンに売却され、1982年のフォークランド紛争ではイギリス海軍艦艇に対する出撃に2回参加した。イギリスの地対空ミサイルで撃墜され、空母HMS//インヴィンシブル号//に回収された後、財団の管理下に置かれる。|| _
鋼鉄製の降着装置は、SCP-3205-2の解体に携わった会社が製造したものと特定された。SCP-3205-Aはイスラエルの基地の写真に写り込み、イスラエル国防軍内部でのスパイ活動調査を引き起こしていた。HMS//インヴィンシブル号//に引き上げられた際、鹵獲された残骸の公式写真にSCP-3205-Aが写ったため、イギリス軍内にいる財団関係者の注意を引き付けた。[[footnote]]同船にはヨーク公爵アンドルー王子が乗船しており、写真の撮影時に近くにいたことが確認された。[[/footnote]] _
 _
||
||SCP-3205-4|| 1982年 || SCP-3205-3の降着装置だった金属製の残骸。 || _
当初はサイト-██の収容エリアに保管されていた。しかしながら、収容から6ヶ月後、別なSCPオブジェクトの大規模収容違反が2回発生し[[footnote]]後に事案3205-1及び3205-2と指定。[[/footnote]]、収容違反に発展した可能性のある軽微なミスや事案の報告も50%増加した。どちらの大規模収容違反にもSCP-3205-3の保管エリアが関与していた。これらはSCP-3205と関係があると仮定され、実験の後、現在の収容プロトコルが実装された。 _
 _
|| SCP-3205-4の碑文は、事案3205-1の後に変化しているのが確認された。[[footnote]]“0/5、宣伝ほどじゃなかった。文句言ってやる！”[[/footnote]] ||
||SCP-3205-5 (現在)|| 1983-現在 || 上記の説明にある鋼塊 || _
それ以前の懸念にも拘らず、1983年に現在の収容プロトコルが実装されて以来、SCP-3205との確かな関連性がある確率異常事象は観察されていない。SCP-3205はガルフストリームII航空機のSC-108で1983年から2009年まで輸送され、2009年のSC-108退役を以てSC-491へと移された。SC-108の近傍では高レベル収容違反█件、SCPオブジェクト関連の事案█件が発生したが、これは運用期間中の財団車両として通常の範囲内である。 _
 _
|| SCP-3205-4は、SCP-3205の特性の残存力を試験し、かつ保管や輸送を容易にするために、溶融して現在の形に作り直された。碑文は事案3205-1以前の状態に戻った。 ||

**補遺 3205-1:**

2015/7/4、機動部隊イプシロン-9が、SCP-███の目撃情報に対応するため、SC-491を徴用しました -- イプシロン-9に割り当てられていた輸送機は、当時進行中のアウトブレイクによって操縦不可能になっていました。SCP収容プロトコルに関わるSC-491は、本来ならばこの目的には不適切ですが、サイト管理官███████は実験データ収集のために運用を許可しました。

[[collapsible show=&#34;+ 映像記録3205-1&#34; hide=&#34;- 映像記録3205-1&#34;]]

&gt; **外部カメラ1**

&gt; **00:00:00** - MTF イプシロン-9を乗せたSC-491がサイト-██を離陸する。異常活動は確認されない。

&gt; **01:33:40** - SC-491はフィンランドの[編集済]空港に着陸する。イプシロン-9が降機し、約1km離れたSCP-███を見て、交戦のために移動する (画面外) 。

&gt; **01:35:22** - 機動部隊の戦術装備を着用した、SCP-3205-Aと推定される実体が航空機のドアに現れる。顔は防弾バイザーで隠れているが、体格は過去のSCP-3205-Aの特徴と一致する。制服には財団職員識別マークが無く、ヘルメットは数サイズ大きすぎるように見える。SCP-3205-Aはイプシロン-9とSCP-███の交戦に気付き、目に見えて興奮し始める。

&gt; **01:35:50** - SCP-3205-Aは滑走路に飛び降り、ベストのポケットから黒い長方形の物体を取り出して、交戦地点の方向に向ける。SCP-3205-Aはしばらくこの姿勢を維持したまま、時折視点を少し変えようとしたり、物体の操作を試みるなどする。

&gt; **01:59:18** - SCP-███の発射物が、SCP-3205-Aから20m離れた場所に着弾し、SCP-3205-Aを地面になぎ倒す。

&gt; **02:02:30** - SCP-3205-Aは見たところ無傷で立ち上がる。服は汚れているが傷付いていない -- ただし、通常このような衝撃を受ければ、標準MTF装備品には深刻な損傷が及ぶことが予想される。SCP-3205-Aは束の間ぼんやりした素振りを見せるが、やがて手を叩いて笑い、イプシロン-9の方向に向かって歓声を上げる。

&gt; **02:44:11** - MTF イプシロン-9がSCP-███を鎮圧し、事後処理プロトコル開始のために移動する。

&gt; **02:49:33** - SCP-3205-Aは交戦の終結に気付いたようである。SCP-3205-Aは長方形の物体を下ろし、スタイラスペンでタッチし始める。

&gt; **03:12:09** - 生き残ったMTF イプシロン-9隊員たちが航空機に帰還する。搭乗用の階段は現地の空港から調達されている。彼らが階段を上がる時、SCP-3205-Aはその横に立ち、長方形の物体を掲げて様々なポーズ (サムズアップ、ピースサインなど) を取っている。

&gt; **03:13:50** - SCP-3205-Aが航空機に再搭乗する。これ以降の記録に異常活動は確認されない。
