    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-121

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ไซต์การกักกัน-83 ได้ถูกจัดตั้งขึ้นนอก SCP-121 เพื่อใช้เป็นที่พักของบุคลากรเฉพาะที่รับหน้าที่เกี่ยวกับการกักกัน SCP-121 พื้นที่ของ SCP-121 นั้นจะต้องกั้นรั้วจากพื้นที่โดยรอบ โดยมียามประจำการอยู่ตามพื้นที่ตลอดเวลา ยามต้องสวมเครื่องแบบทหารท้องถิ่นและติดอาวุธหนักตลอดเวลา จะมีการสับเปลี่ยนเวรยามทุก ๆ สี่ชั่วโมง

ประชากรโดยรอบจะได้รับแจ้งอย่างสม่ำเสมอว่า SCP-121 ถูกกักกันเนื่องจากวัตถุอันตรายที่ยังคงอยู่ ให้ติดป้ายเตือนที่ระยะทางเจ็ดสิบห้า (75) ห้าสิบ (50) และยี่สิบห้า (25) กิโลเมตรตามถนนที่นำไปสู่ SCP-121 เพื่อป้องกันผู้บุกรุก พลเรือนที่เข้าใกล้พื้นที่ของ SCP-121 นั้นจะต้องได้รับการเตือนถึงการกักกันและถูกบังคับให้ออกไป ผู้ที่ขัดขืนจะถูกควบคุมตัวไปสอบปากคำ

ในกรณีที่พลเรือนเข้าใกล้พบเห็น SCP-121-1 หรือ -2 ที่ยังเคลื่อนไหวอยู่ ต้องมีการลบความทรงจำระดับ A ข้อมูลทางอุตุนิยมวิทยาใดๆ ที่เกี่ยวข้องกับผลกระทบที่ผิดปกติของ SCP-121 นั้นจะถูกเซ็นเซอร์ และ SCP-121 ได้ถูกระบุว่าเป็นเขตห้ามบินเพื่อป้องกันความรู้ของ SCP-121, -1 และ -2

หน่วยกักกันของไซต์ Iota-71 (&#34;Home Wreckers&#34;) ได้รับการจัดตั้งขึ้นและได้รับมอบหมายอย่างถาวรในไซต์กักกัน-83 เพื่อตอบสนองต่อภัยคุกคามของ SCP-121-2 พวกเขาจะคุ้มกันนักวิจัยที่สนใจศึกษาตัวอย่างที่ไม่เป็นภัยของ SCP-121-2 รวมทั้งกำจัดตัวอย่างใดๆ ก็ตามที่ขยายขนาดจนอาจถึงแก่ชีวิตได้ ในกรณีที่มีการพยายามแหกการกักกัน หน่วย Iota-71 จะช่วยเหลือยามในพื้นที่ในการกำจัด SCP-121-2 

สิ่งก่อสร้างใดๆ ใน SCP-121 ที่พัฒนาเป็น SCP-121-1 นั้นจะต้องได้รับการบันทึกและเฝ้าติดตามตลอดเวลาเพื่อการเปลี่ยนแปลงไปสู่ SCP-121-2 ตัวอย่างของ SCP-121-2 ที่กลายเป็นภัยมาแต่ต้นจะต้องถูกกำจัดเมื่อมีการเปลี่ยนแปลง อย่างไรก็ตาม ตัวอย่างที่ไม่ทำงานแล้วอาจอยู่ภายในขอบเขตของ SCP-121 เพื่อวัตถุประสงค์ในการวิจัยต่อไป จนกว่าพวกมันจะเติบโตจนมีขนาดที่อันตรายเกินกว่าจะกักกันหรือกลายเป็นศัตรูเมื่อถึงจุดนี้พวกมันจะต้องถูกกำจัด

**รายละเอียด:** SCP-121 เป็นดินแดนที่ถูกครอบครองโดยอดีตเมือง ███████ รัฐโคโลราโด เมืองนี้มีประชากรอาศัยอยู่ประมาณ 6,800 คนก่อนที่จะมีการประกาศระเบียบการกักกันในปัจจุบัน และถือครองอาคารประมาณ 3,000 หลัง ทั้งที่อยู่อาศัยและพาณิชยกรรม เมฆที่อยู่เหนือ SCP-121 นั้นไม่สามารถเข้าไปในพื้นที่ที่มีเส้นผ่านศูนย์กลางประมาณสิบสอง (12) กิโลเมตรได้ แทนที่จะผ่านไปรอบๆ พื้นที่นั้น มีการสันนิษฐานว่าสิ่งนี้เกี่ยวข้องกับระยะของผลกระทบของ SCP-121 แต่ยังไม่ทราบว่าเป็นอย่างไรในขณะนี้ สิ่งก่อสร้างใน SCP-121 จะพุ่งขึ้น [[footnote]] ครั้งละหนึ่งตัวอย่าง เกิดขึ้นห่างกันไม่เกินสามสัปดาห์[[/footnote]] ออกจากฐานใดที่ถูกฝังไว้ ๆ และขึ้นไปในอากาศ ณ จุดนี้ อาคารเหล่านี้ถูกระบุว่าเป็น SCP-121-1

ตัวอย่างของ SCP-121-1 จะพุ่งขึ้นไปยังความสูงแบบสุ่มขั้นต่ำสี่สิบห้า (45) เมตร แม้สภาพเดิมของอาคารจะเป็นอย่างไร ประตูและหน้าต่างจะถูกล็อคและทางเข้าที่เป็นไปได้จะถูกกีดขวางด้วยเฟอร์นิเจอร์ภายใน การบุกเข้าได้แสดงให้เห็นอุณหภูมิแวดล้อมที่เพิ่มขึ้นประมาณ 35°C และความชื้นสัมพัทธ์ประมาณ 65% แต่ขาดคุณสมบัติที่ผิดปกติเพิ่มเติม ตัวอย่างของ SCP-121-1 จะหยุดชั่วคราวหลังจากระยะเวลาขั้นต่ำสิบสัปดาห์ แต่อาจลอยอยู่ในอากาศได้ไม่เกินสิบห้าสัปดาห์หลังจากนั้น Inตัวอย่างไม่ได้แสดงระดับความทนทานที่ผิดปกติใดๆ และการทำลาย SCP-121-1 ที่เกือบหมดสิ้นเมื่อกระทบกับพื้นเป็นเรื่องปกติ  หลังจากการกระแทก ซากของ SCP-121-1 จะมีวัตถุทรงรีขนาดประมาณ 1.2 ม. x 1.2 ม. x 2 ม. ถูกค้นพบ ซึ่งประกอบด้วยวัสดุที่สอดคล้องกับเฟอร์นิเจอร์ที่พบในบ้าน[[footnote]] การตรวจสอบตัวอย่าง SCP-121-1 ที่ส่วนใหญ่อยู่ในสภาพสมบูรณ์แสดงว่าให้เห็นว่าเฟอร์เจอร์ในบ้านนั้นหายไป[[/footnote]] วัตถุจะเริ่มเคลื่อนที่ด้วยตัวมันเอง ณ จุดนี้ จะถูกเรียกว่า SCP-121-2

SCP-121-2 เริ่มรวมตัวกันเป็นก้อนด้วยวัสดุใกล้ตัว รวมถึงเศษซากจาก SCP-121-1 พืชพรรณ รถยนต์ และ (ในบางครั้ง) อาคารอื่นๆ SCP-121-2 จะดึงดูดวัตถุต่อไปจนกว่าจะก่อตัวเป็นวัตถุสูงเก้า (9) เมตร เมื่อถึงจุดนั้นร่างกายจะเคลื่อนไหวและดูเหมือนจะมีระดับความนึกคิด ณ จุดนี้ SCP-121-2 อาจเริ่มจำลองการกลืนกินวัสดุอื่นเพื่อเติบโตต่อไปในอัตราที่ช้าลงมาก ดูเหมือนว่าการกลืนกินจะเป็นไปเพื่อจุดประสงค์เดียวในการเติบโตอย่างต่อเนื่อง เนื่องจากตัวอย่างสามารถคงอยู่ได้ในระยะนานโดยไม่มีวัสดุเพิ่มเติม เป็นที่ทราบกันดีว่าวัสดุบางอย่างติดกับ SCP-121-2 ในทันที โดยไม่สนขนาดและวัตถุไม่มีความต้องการเป็นพิเศษก็ตาม

โดยปกติแล้ว ตัวอย่างของ SCP-121-2 จะมีลักษณะคล้ายสัตว์ที่สามารถเคลื่อนที่บนบกได้ แต่เป็นที่ทราบกันดีว่ามีรูปแบบคล้ายมนุษย์และมีรูปร่างที่ไม่เหมือนสัตว์ใดๆ ที่รู้จักในบางครั้ง พวกเขาส่วนใหญ่เชื่อง และโดยปกติจะไม่แสดงความเป็นศัตรูต่อบุคลากรเว้นแต่จะถูกยั่วยุ อย่างไรก็ตาม เป็นที่ทราบกันว่าตัวอย่างบางตัวของ SCP-121-2 มีพฤติกรรมก้าวร้าวและหวงแหนถิ่นโดยกำเนิด พฤติกรรมนี้ยังพบว่าพัฒนาขึ้นหลังจากสะสมสิ่งของบางอย่าง รวมทั้งอาวุธปืน อาวุธที่มีใบมีด และในตัวอย่างหนึ่ง หัวของหมีแท๊กซี่เดอร์มี

SCP-121 ได้รับความสนใจจากสถาบันเมื่อเจ้าหน้าที่ท้องถิ่นได้รับรายงานเกี่ยวกับบ้านที่ถูกทิ้งร้างซึ่งก่อนหน้านี้ &#34;บินอยู่บนท้องฟ้า&#34; อย่างกะทันหัน มีการอพยพชาวเมืองภายใต้ข้ออ้างของการรั่วไหลของวัตถุอันตราย และมีการเฝ้าระวังผู้อยู่อาศัยทั้งหมด เมื่อตัวอย่างของ SCP-121-1 เปลี่ยนเป็น SCP-121-2 แล้ว SCP-121-2 จะถูกกำจัดอย่างรวดเร็วหลังจากการกำจัด ตัวอย่างของ SCP-121-1 ใหม่ก็เกิดขึ้นอีก [[footnote]]นี่เป็นครั้งเดียวที่การสร้าง SCP-121-1 ตามมาอย่างใกล้ชิดกับการสร้างตัวอย่างของ SCP-121-2[[/footnote]] และเมืองก็ถูกอพยพและควบคุมอย่างถาวร

**เหตุการณ์ 121-A:** วันที่ 11/04/98 ได้ยินเสียงที่อธิบายว่าเป็น &#34;ไซเรนเสียงอู้อี้&#34; เป็นเวลาประมาณห้า (5) นาที ตัวอย่างที่ใช้งานอยู่ของ SCP-121-1 นั้นได้รับการกระตุ้นมหาศาลให้ตามเสียง ทำให้อาคารพังทลายก่อนเวลาอันควรในขณะที่ลอยค้างก่อนเวลาขั้นต่ำสิบสัปดาห์ เมืองใกล้เคียงรายงานว่าได้ยินเสียง สื่อท้องถิ่นได้รับแจ้งว่ามีการอพยพเจ้าหน้าที่กักกันเนื่องจากระดับสารพิษสูงขึ้นชั่วคราว ขณะนี้ไม่ทราบสาเหตุของเสียง ขอแนะนำให้ทำการวิจัยเพิ่มเติม

สามสัปดาห์หลังจากเสียงและการทำลายของ SCP-121-1 ซากอาคารก็ตกลงสู่พื้นในที่สุด ภายในเศษมีเศษของวัตถุทรงรีแบบ SCP-121-2 พร้อมกับร่องรอยของตะกรันอลูมิเนียม

**ระดับ 121-B:** วันที่ 05/09/12 พบรถดอดจ์ คาราวานปี 1991 ลอยอยู่ในอากาศห้าสิบสาม (53) เมตร การตรวจตราภายในเป็นไปไม่ได้ในเวลานี้ เนื่องจากหน้าต่างถูกบดบังด้วยสิ่งที่ดูเหมือนเป็นผ้าขนสัตว์ แนะนำให้สังเกตรถเพิ่มเติม
