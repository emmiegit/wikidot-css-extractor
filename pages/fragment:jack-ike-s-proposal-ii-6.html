**Quy trình Quản thúc Đặc biệt:** Không.

**Mô tả:** SCP-001-D (trước đó được định danh là SCP-001 (Δ)) được  cho là một vòng lặp nhân quả dẫn đến việc tái thiết tuần hoàn ba dòng thời gian tương đồng nhưng riêng biệt. Các dòng thời gian đều sai lệch về thời điểm Tổ Chức thành lập, thành ba trường hợp riêng sau:
* Người Sáng Lập trở thành một dị thể trong quá trình thành lập Tổ Chức. Hội Đồng Tối Cao[[footnote]]Tương tự như Hội đồng O5.[[/footnote]] đầu tiên đã quản thúc nó với tư cách là SCP-001, theo mong muốn ban đầu của Người Sáng Lập.
* Một Đội Đặc Nhiệm Cơ Động Alp-0 lệch niên đại, được cho là đến từ điểm cuối của một trong các dòng thời gian trên, cung cấp cho Người Sáng Lập sơ đồ của một thiết bị dị thường cũng như hỗ trợ việc xây dựng. Tổ Chức đã được thành lập cho mục đích nghiên cứu thiết bị này, bắt đầu với O5 đầu tiên;[[footnote]]Xem chú thích trước.[[/footnote]] Người Sáng Lập sau đó được công nhận là dị thể và sẵn lòng chấp thuận quy trình quản thúc như SCP-001.
* Một đội quân lệch niên đại, được cho là ĐĐNCĐ Alp-0 hoặc một bản sao thay thế, ám sát Người Sáng Lập. Sở Chỉ Huy[[footnote]]Xem chú thích trước.[[/footnote]] tiền thân đã hoàn thành việc sáng lập ra Tổ Chức thay cho Người Sáng Lập và quản thúc tử thi của Người Sáng lập với tư cách là SCP-001.

Trong mọi trường hợp, SCP-001-D được phát hiện thông qua việc lưu trữ các tài liệu trong cơ sở dữ liệu của Tổ Chức chính thức ở mọi dòng thời gian, được kích hoạt thông qua các biện pháp phòng vệ dị thể tiêu chuẩn. Đáng lưu ý rằng SCP-001-D đã được phát hiện bởi Tổ Chức (dòng thời gian hiện thời/còn lại) thông qua một số tài liệu lỗi được phát hiện trong cơ sở dữ liệu của.

SCP-001-D được cho là đã bị khai trừ bởi Sở Chỉ Huy, Hội Đồng Tối Cao và Hội Đồng Thẩm Sát. Tuy nhiên, thông tin từ những tài liệu còn sót lại cho thấy việc tiêu hủy SCP-001 ít có khả năng tạo nên một dòng thời gian sao với các bản thể của nó, vì toàn bộ số hiệu SCP - chỉ có tất cả mười bảy trong 3 dòng thời gian mà SCP-001-D tạo ra- bị buộc phải tồn tại trong cùng dòng thời gian.

Bằng chứng là sự thất bại trong nỗ lực quản thúc diện rộng, mất mát nhiều Điểm và Khu quan trọng, và tình trạng thiết hụt ngân sách dù nhận được sự hỗ trợ từ Ủy ban Bowe và Mulhausen, không có bất kỳ Tổ chức đơn lẻ nào có thể hoạt động hiệu quả trong tình trạng này, hơn nữa [[[http://scp-vn.wikidot.com/rat-s-nest-hub | viễn cảnh ZK &#34;Ổ Chuột&#34;]]] đang diễn ra đã chứng minh rằng không có dòng thời gian đơn lẻ nào có khả năng hỗ trợ sự tồn tại cùng lúc của nhiều dị thể với các dị tính xung đột nhau.

SCP-001-D đã được đánh dấu là một đối tượng điều tra của Dự án Lif. Trong trường hợp Giao thức Lifthrasir được khởi tạo, các điều kiện khi SCP-001-D bị vô hiệu hóa- cũng như các chi tiết từ các tài liệucòn sót lại- sẽ được sao chép bao gồm SCP-14089, SCP-24601 và SCP-55555, với hy vọng sẽ tạo nên một [[[http://scp-vn.wikidot.com/jack-ike-s-proposal-ii/offset/6|dòng thời gian khả thi hơn.]]]</textarea></pre>
