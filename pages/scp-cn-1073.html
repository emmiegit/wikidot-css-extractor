------

**特殊收容措施：**SCP-CN-1073收容于Site-CN-█地下█层标准恒温隔热间内，严禁任何人员近距离接触。取用SCP-CN-1073前必须身着隔热服并使用隔热容器与冷却剂进行运输；对该项目进行的任何实验必须在铝板，支撑层和大分子塑料泡沫构成的工厂隔热间内进行，并在结束时立刻断电通入液氮，同时任何除实验对象外的人员应撤离至两百米外的区域直至液氮完全挥发。

任何与项目接触过的人员若出现温感异常，体温异常升高等情形需向上级报告，并进入25℃隔离间直至上述状况消失；对已经确认的SCP-CN-1073-1个体应在隔离间内采取强制措施以避免暴力破坏行为；对SCP-CN-1073-2应在远离人员和建筑的安全处进行引爆。

**描述：**SCP-CN-1073是一个浴室用红外线加热器[[footnote]]俗称浴霸[[/footnote]]，断电时会自动向外缓慢扩散热量[[footnote]]未知其热量来源[[/footnote]]，通电时会如正常同类型产品一样工作。由于近距离接触该项目有不可控的风险，暂未批准任何技术人员研究其内部结构。

当正常人类暴露于工作时的SCP-CN-1073下约十分钟或处于断电状态下该项目半径五米以内约一小时，有极大概率转变为SCP-CN-1073-1个体。SCP-CN-1073-1个体会出现下丘脑体温调节中枢异常，从而产生寒颤，发抖，意识浑浊等类似低温症现象，但此时体温会异常上升至约39℃。SCP-CN-1073-1个体具有严重的热量储存强迫行为，如接近强热源，大量摄取食物，加厚身上衣物等。若此时强行剥夺可用的热量存储方式并将该个体置于室温下，其会对温差极度敏感并随温度高处转移而运动，可能伴随有异常兴奋，暴力破坏等狂躁症行为，大约十小时后该个体可恢复正常。

SCP-CN-1073-1个体会在将存储的大量热量以化学能形式储存在体内，在其体重增加约20千克时会停止上述行为并恢复为以往正常模式从而转变为SCP-CN-1073-2。SCP-CN-1073-2外表与一个肥胖的普通人类个体无异，但较转化前更为易怒，富有攻击性。若在其意外死亡或受到强烈情感刺激[[footnote]]如认为遭受生命威胁[[/footnote]]，SCP-CN-1073-2个体会从储存大量脂肪的器官处熔解发出强光，并于3s内发生一次爆炸，其尸体残骸将短时间内熔解为油状液体并发生自燃。

当SCP-CN-1073-1接触到39℃左右的热水时，其脑内多巴胺分泌将异常增多并引起快感；此时SCP-CN-1073-1将短时间内对热水成瘾，同时其体内细胞通过热传递摄取热量速度将显著加快，暂未知该作用通过何种机制产生。一般来说，SCP-CN-1073-1将于接触热水2小时后完全转变为SCP-CN-1073-2并在此之后失去该成瘾性。

该项目回收于黑龙江██市郊外一栋二层别墅内。当外勤特工██接到该住户夫妇异常行为的报告后，通知收容小组██准备在无人时进行调查回收。当小组成员潜入房屋内时意外遇见了两名SCP-CN-1073-2老年个体，它们被激怒产生爆炸导致█人伤亡，幸存人员从坍塌的二楼成功回收SCP-CN-1073，并对其子女进行B级记忆消除并伪装成煤气爆炸事故。

**附录：**SCP-CN-1073销售于黑龙江某卫浴连锁店，据该超市销售情况显示，该项目同批次产品大部分售出，其余产品为正常电器，但仍无法确认售出项目的异常性。在对运货渠道更进一步调查中，发现该生产批次有部分产品据信销往中俄边界的犹太自治州，目前仍需进一步对异常项目进行跟踪调查。
