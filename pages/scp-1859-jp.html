**アイテム番号:** SCP-1859-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** サイト-81██の天文観測施設及び太陽観測用地球軌道衛星SCPSat-1859-JP-1~3&#34;アポロンの矢&#34;での太陽観測結果と、AMATERASU[[footnote]]サイト-81██に設置されている██E Flopsの並列コンピューティングシステムで、フレア現象による影響を予測するために、太陽内部磁場のシミュレーションを専門に行なっています。[[/footnote]]による太陽磁場の継続的なシミュレーション結果を照らし合わせることで、SCP-1859-JP-A及びSCP-1859-JP-Bの発生を検出し&#34;導き&#34;イベントの開始を検知してくだい。この際財団フロントのマスメディアを通じて、世界中に太陽嵐[[footnote]]太陽フレアなどによる強い太陽風が地球などに直撃し、電気機器の故障や広範囲でのオーロラの発生などの諸現象を引き起こすこと。[[/footnote]]の危険度が高まっていることを周知してください。

イベント発生の検知後直ちに日本国の三重県・和歌山県内に潜伏中のフィールドエージェントによりSCP-1859-JP-1及びSCP-1859-JP-2の捜索を開始し、発見し次第機動部隊や-1&#34;東征軍&#34;によって周辺地域の封鎖、目撃者の記憶処理、対象の確保を行ってください。この確保作戦の迅速な実行のため、AMATERASUの解析によって太陽活動が一定水準を超えた段階で、当該地域に潜伏するエージェントを通常の2倍に増やしてください。確保した対象は麻酔薬で眠らせた後、発見時の距離を保った状態で空路にて奈良県橿原市の所定のポイントに輸送してください。

対象の確保失敗や輸送中の収容違反により、SCP-1859-JP-1とSCP-1859-JP-2の距離が初期確保時の距離から大幅に変化した場合、直ちにAMATERASUによるシミュレーション結果によって影響が予測される財団所有の地球外設備へ通信・連絡を行い、財団標準の電磁防護スクリーンの展開を指示してください。光速度の問題で通信が間に合わない環境にある太陽近傍の対象は、SCP-1859-JP-A及びSCP-1859-JP-Bの発見時からSCP-1859-JP現象の収束まで常にこの措置をとってください。被害が地球に及ぶ可能性がある場合、財団フロントのマスメディアを通じた速やかな情報周知と、財団保有の施設の高レベル電磁防御を敢行してください。以上のプロセスにおいて、SCP-1859-JP-A及びSCP-1859-JP-Bの運動が通常のものから大きく逸脱した速度を出した場合に備え、財団天体物理学部門は異常な太陽磁場活動についての偽装された理論を構築してください。

**説明:** SCP-1859-JPは二種類の実体及びそれに関する&#34;導き&#34;イベントの総称です。&#34;導き&#34;イベントは太陽活動の活発期に連動する形で現在ほぼ11年周期[[footnote]]太陽活動の変動による変化の可能性が指摘されているため、過去データを利用したAMATERASUによる発生期間の絞込みが行われます。[[/footnote]]で発生し、ハシブトガラス(//Corvus macrorhynchos//)あるいはハシボソガラス(//Corvus corone//)の番が対象となります。対象となるカラスは、紀伊半島の東側沿岸部の広範囲[[footnote]]記録に残る限り、現在まで北は三重県四日市市、南は和歌山県串本町まで確認されています。発生確率としては、三重県伊勢市、和歌山県那智勝浦町及び新宮市が高いことが確認されています。[[/footnote]]の地域に生息するものの中から、確認される限り無作為に選ばれているようです。このカラスの番は、イベント発生時に平均して144cmの大きさに肥大化し、更に両足の間から三本目の足が生えます[[footnote]]現在一般的に知られている八咫烏の特徴に合致しますが、古事記・日本書紀の神武東征における描写には三本足という特徴はありません。[[/footnote]]。これらの実体はこの時点でSCP-1859-JP-1(雄)及びSCP-1859-JP-2(雌)と定義され、前述の確保対象となります。当該地域からのカラス根絶は、[編集済]を招く可能性があるため不可能です。SCP-1859-JP-1及びSCP-1859-JP-2は航空力学的に不可能であるのにもかかわらず飛行能力を有し、距離をほぼ一定に保ちながら和歌山県田辺市本宮町付近を経由しつつ奈良県橿原市を目指し、[編集済][[footnote]]████の墳墓、あるいは橿原宮の跡地であると考えられています。[[/footnote]]に到達すると異常性を失い通常のカラスの番に戻ります。この段階で&#34;導き&#34;イベントは終了し、次の活性化周期まで発生しません。

SCP-1859-JP-1及びSCP-1859-JP-2は通常のカラスに比べて強靭な生命力を持ち、多少の怪我などは早く回復しますが、銃撃などの通常の殺傷手段によって死亡します。片方が死亡した場合、パートナーを含めた対象は即座に異常性を失い、新たなSCP-1859-JP-1及びSCP-1859-JP-2が再びランダムな場所で発生します。SCP-1859-JP-1とSCP-1859-JP-2はその距離を保つように移動しますが、外的要因によって容易にその距離は変化します。これまで確認されたケースでは、猟師に撃ち落とされる、車に轢かれる、熊に襲われる、樹木への衝突によって負傷する[[footnote]]巨大化によりそれまでの自身の体と感覚が異なる為に起こる現象と考えられ、現在までに最も多く確認されているケースです。[[/footnote]]、などにより引き離されています。SCP-1859-JP-1及びSCP-1859-JP-2の知能は元となったカラスの個体から変化はありませんが、パートナーを見失った場合その発見・救出を最優先で行うことが確認されています。

SCP-1859-JP-A及びSCP-1859-JP-Bは、太陽の彩層に発生する異常な2つの黒点[[footnote]]強力な磁場によって形成される、太陽表面の温度が低い部分です。[[/footnote]]です。発生場所はランダムと考えられますが、&#34;導き&#34;イベント発生時に地球に最も近い位置を中心に正規分布的に発生しています。双方の黒点は█,███~1█,███kmの直径を持ち、太陽曲面上で1█,███~2█,███km離れた状態でSCP-1859-JP-1及びSCP-1859-JP-2の発生に対応する形で出現します。発生後は通常の黒点群と同じように、太陽の自転に合わせて移動します。観測結果によりSCP-1859-JP-AはN極、SCP-1859-JP-BはS極の双極性黒点群[[footnote]]端部に巨大な2つの黒点を持つ黒点群。[[/footnote]]を形成しており、磁場解析の結果は常に2つの黒点がアーチ状の磁束管[[footnote]]等磁束面が同心円の管状の構造を取っている構造。[[/footnote]]によって結ばれていることを示しています。これらの黒点間の距離は常に変動しており、SCP-1859-JP-1とSCP-1859-JP-2の距離の変化に対して正比例の関係にあることが確認されています。ただし、SCP-1859-JP-1またはSCP-1859-JP-2の死亡による再発生現象が起きた場合は位置関係の変化は発生しません。SCP-1859-JP-A及びSCP-1859-JP-Bは、&#34;導き&#34;イベントの終了とともに消失します。

SCP-1859-JP-A及びSCP-1859-JP-Bが異常に離れすぎた場合、周囲の太陽磁場の環境にも左右されますが、双方を繋ぐ磁束管が切れて磁気再結合現象[[footnote]]急激な磁場変化により磁力線構造が繋ぎ変わる現象で、太陽コロナのようなプラズマ中で発生した場合磁気エネルギーがプラズマの運動エネルギーに変換されることで、結合面に対して垂直方向にプラズマを吹き飛ばします。[[/footnote]]を発生させます。これにより太陽フレア[[footnote]]太陽表面で起こる爆発現象で、X線、γ線、荷電粒子を宇宙空間に撒き散らします。[[/footnote]]が発生し、それに伴う強い太陽風[[footnote]]太陽大気が宇宙空間に放出されることで発生する高温プラズマの流れ。[[/footnote]]が太陽系内で観測されます。現在までに確認はされていませんが、SCP-1859-JP-AとSCP-1859-JP-Bが急速に離散・接近を繰り返した場合、連続的な太陽フレアの発生が起こる事が予想されています。

現在までにSCP-1859-JP-1及びSCP-1859-JP-2の初期確保の失敗により、財団は計██回の太陽フレア現象の発生を許しており、これによる太陽風によって破壊された地球外の財団資産の総額は███,███,███,███$を超えています。財団管理下において地球での太陽嵐の発生は現在まで起きていませんが、当時の蒐集院の記録などから西暦1859年の太陽嵐[[footnote]]Carrington Eventとも。近代以降最大の太陽嵐で、当時の電報システムのほぼすべてが停止する、カリブ海でオーロラが観測されるなどの影響が見られました。[[/footnote]]がこれに該当する可能性があると考えられ、現在因果関係を調査中です。

&gt; このオブジェクトが本当に神代に発生したものなのかは不明だが、その影響はつい150年ほど前までは全く無視できるものだったのは確かだ。実際に、1000年以上前から蒐集院は現象を把握こそしていたが、熊野の奇跡だとして積極的な収容は行っていなかった。しかし電気が世界の全てを動かす現代において、太陽嵐の発生は生活インフラの大部分を破壊しうる甚大な災害となりうる。幸い財団設備の中規模な太陽風に対する防御はほぼ完成したが、それは地球全体をカバーし得るほど強固ではない。更に黒点の大きさや磁場の強さが一定でない以上、今後我々が対応不可能な規模の太陽嵐が発生し、あらゆる収容と文明自体が一瞬にして崩壊する危険性も否定出来ない。これが未だに起きていないのは幸運と言えるが、どちらにせよこのオブジェクトの収容違反による被害は甚大であり、SCP-1859-JP-1及びSCP-1859-JP-2発生パターンの解明による迅速な確保プロセスの構築が急がれる。8分[[footnote]]太陽から地球に光が届くまでの時間。[[/footnote]]という時間は、カラスが好き勝手に動きまわるのには十分すぎる。//--██博士//</textarea></pre>
