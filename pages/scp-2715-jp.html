    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2715-JP - ない子
**著者:** ©︎[[*user tsuwabuki_denkou]]
**作成年:** 2020 
[[include credit:end]]

**アイテム番号:** SCP-2715-JP

**オブジェクトクラス:** --Euclid-- --Neutralized-- Euclid

**特別収容プロトコル:** SCP-2715-JP-1はサイト-81██のSCP-2715-JP-1収容室(旧SCP-████-JP研究室)内に設置した低脅威度物品保管ロッカーに収容されています。対象2名は同室内にて通常の職務にあたってください。収容室内には各種記録装置を設置し、隣室に警備員を24時間待機させます。 SCP-2715-JP-1消失後は財団エージェントによって、対象へ事情聴取の後に記憶処理を施してください。
[[collapsible show=&#34;+ 補遺2以前の特別収容プロトコルを閲覧する&#34; hide=&#34;- 閲覧終了&#34;]]事象11以降、現在までSCP-2715-JPは確認されていません。全国の役所に潜伏する財団エージェントは書類と実在する人数の差異がないか定期的に調査、記録してください。SCP-2715-JPが確認された場合は公共工事に伴う立ち退きとして、対象とSCP-2715-JP-1を財団フロント企業が管理するマンションに移住させて観察を行います。部屋には各種記録装置を設置し、隣室に警備員を24時間待機させます。 SCP-2715-JP-1消失後は警察官に偽装した財団エージェントによって、対象及び関連人物へ事情聴取の後に記憶処理を施してください。[[/collapsible]]

**説明:** SCP-2715-JPは日本国内において子供のいない1家庭(以下は対象と呼称)及びその関連人物へ一定期間[[footnote]]現在までに21日間から8年6ヶ月までが確認されています[[/footnote]]発生する異常現象です。さらに未知の原理によって人型実体(以下はSCP-2715-JP-1と呼称)が出現します。出現の際、対象及びその関連人物は｢SCP-2715-JP-1は対象の(子供/養子)である｣と記憶改変されます。影響を受けていない人物もSCP-2715-JP-1を視認した時点で記憶改変されます。これらは適切な記憶処理によって改善可能です。

SCP-2715-JP-1は10代前半の日本人女性です。体格や思考は同世代の日本人女性と大差ありません。異常な物理的耐性を持ち、外傷を与えることは可能ですが死亡することはありません。身体からは過去に負傷したとみられる、自然治癒した痣や僅かな切創痕が計24ヶ所発見されています。SCP-2715-JP-1は｢[対象の苗字] [[span class=&#34;ruby&#34;]]愛海[[span class=&#34;rt&#34;]]あみ[[/span]][[/span]]｣と名乗り、対象の家庭において一般的な子供と同じように生活を送ります。しかし学校へ通学することはなく、主に対象の近くで行動します。

SCP-2715-JP-1は出現してから一定期間の後に消失します。[[footnote]] SCP-2715-JP-1消失後は即座に別の対象がSCP-2715-JPの影響を受けることが確認されています。[[/footnote]]SCP-2715-JPによる転移、消失現象はSCP-2715-JP-1の意思と関係なく発生することに留意すべきです。対象は概ねひどく動揺し、近所での捜索や警察に通報するなどの処置をとります。精神疾患の発症や自殺をした例もありますが、SCP-2715-JP-1消失後の影響は異常性ではないと結論付けられています。消失の際は対象の自宅に鉛筆で文章が書かれたA4用紙(以下はSCP-2715-JP-2と呼称)が出現します。出現方法以外は非異常性のオブジェクトであり、文章の内容は概ね対象に対する感謝もしくは謝罪です。
[[collapsible show=&#34;+ SCP-2715-JP発生事象抜粋を閲覧する&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **事象1 - 日付1986/██/██**
&gt; 
&gt; **対象:** ██ ██氏(32歳 男性) █氏(29歳 女性)
&gt; 
&gt; **付記:** SCP-2715-JPを財団が発見した初めての事象。市役所に保管されていた書類の錯誤から、SCP-2715-JP-1は発見の2ヶ月前に出現したと考えられている。対象は5年前から不妊治療を継続していた中、SCP-2715-JPの影響を受けた。
&gt; 
&gt; **観察結果抜粋:** カードゲームやテレビゲームを3人で行っていた。SCP-2715-JP-1は特に花札とカルタのルールについて、対象に教えられるほど詳しいようだった。
&gt; 
&gt; **SCP-2715-JP-1消失後:** 警察、近隣住民による捜索を依頼。█氏はSCP-2715-JP-1消失から半年後に鬱病を発症。
&gt; 
&gt; **SCP-2715-JP-2の内容:** //パパとママで色んな遊びができて楽しかったよ。ありがとう！//

&gt; **事象2 - 日付 1989/██/██**
&gt; 
&gt; **対象:** ██ ██氏(40歳 男性) █氏(43歳 女性)
&gt; 
&gt; **付記:** 対象は1988/██/██に15歳の長女を交通事故で亡くしている。
&gt; 
&gt; **観察結果抜粋:** SCP-2715-JP-1は長女の死についていくつか質問していたが対象は疑問視していないようである。対象は当時最新式のゲーム機を購入し、2人でロールプレイングゲームをクリアまで進めた。
&gt; 
&gt; **SCP-2715-JP-1消失後:** 対象は警察に捜索を依頼するも1ヶ月後に打ち切りさせる。消失から1ヶ月半後に、対象は車内で練炭を燃やして無理心中した。
&gt; 
&gt; **SCP-2715-JP-2の内容:** //お姉ちゃんの代わりになれたかな。雰囲気がユキさんに似てて懐かしかったよ。//
&gt; 
&gt; 上記の｢ユキ｣という人名が実在する人物であるか、SCP-2715-JP-1とどのような関係であるかは不明です。

&gt; **事象5 - 日付1999/██/██**
&gt; 
&gt; **対象:** ███ █氏(25歳 男性) ██ ██氏(21歳 男性)
&gt; 
&gt; **付記:** SCP-2715-JPが同性婚内で発生した初めての例。対象はSCP-2715-JP-1を養子だと周囲に話していた。
&gt; 
&gt; **観察結果抜粋:** 3人は頻繁に外で散歩やボール遊びをしていた。SCP-2715-JP-1は█氏が所持していたリカンベントトライク[[footnote]]椅子のように腰掛けた状態で走行する三輪車[[/footnote]]を知らなかったようであり、対象に教えられながら操縦した。最終的に1人で乗りこなすことができた。
&gt; 
&gt; **SCP-2715-JP-1消失後:** 警察の他に地元のテレビ局へ捜索の旨を放送するように依頼。現在までに対象の精神状態に顕著な悪影響は見られない。
&gt; 
&gt; **SCP-2715-JP-2の内容:** //█パパも██パパも一緒に遊んでくれてありがとう！あとテストの点がいつも悪くてごめんなさい。次はもっと勉強するように頑張る。//
&gt; 
&gt; **追記:** SCP-2715-JP-1が対象に叱咤された後に自宅から失踪する事案が2件発生した。どちらもSCP-2715-JP-1は自宅から直線距離で約500m離れると対象の付近へ転移した。対象はこの現象に違和感を抱いていないと考えられる。これにより、SCP-2715-JP-1は対象から500m以上離れた場合SCP-2715-JP-1の意思とは無関係に対象の付近へ転移すると推測される。

&gt; **事象9 - 日付 2011/██/██**
&gt; 
&gt; **対象:** █ ██氏(57歳 男性)
&gt; 
&gt; **付記:** 配偶者がいない対象に出現した初めての例。対象は人生において結婚したことがなく、トラックの長距離ドライバーとして生計を立てていた。対象はSCP-2715-JP-1を養子だと周囲に話していた。
&gt; 
&gt; **観察結果抜粋:** SCP-2715-JP-1出現後は営業職に転職して家にいる時間を増やし、週末には2人で公園や行楽地で過ごしていた。SCP-2715-JP-1は特に城や神社仏閣、築100年以上の建築物に強い興味を示していた。
&gt; 
&gt; **SCP-2715-JP-1消失後:** 警察に通報し、対象も週末に捜索をしていた。生活や体調に影響はみられなかった。
&gt; 
&gt; **SCP-2715-JP-2の内容:** //パパと懐かしい場所に行けて楽しかった。あと最後にお母さんのお墓に挨拶できてよかった。感謝してもしきれない。//
&gt; 
&gt; **追記:** 財団エージェントによる調査で、立ち寄った墓に埋葬されているSCP-2715-JP-1の親族とされる人物を特定した。竿石[[footnote]]墓の最上段に載せられる縦長の墓石[[/footnote]]と墓誌[[footnote]]埋葬された人物名や没年月日が記された墓石[[/footnote]]には以下の文章が刻まれていた。
&gt; 
&gt;** ███家之墓**
&gt; 
&gt; **███ [[span class=&#34;ruby&#34;]]幸ヱ[[span class=&#34;rt&#34;]]さちえ[[/span]][[/span]] 明治七年 享年 四十二歳**
&gt; **███ [[span class=&#34;ruby&#34;]]雪乃[[span class=&#34;rt&#34;]]ゆきの[[/span]][[/span]] 明治二十二年 享年 十八歳**
&gt; 
&gt; 幸ヱ氏の娘として埋葬されていた雪乃氏は、事象2で記述されていたユキという人物と同一人物であると考えられる。この家系を調査したところ幸ヱ氏の娘は雪乃氏だけであり、3親等離れた親族内でも10代の女性は雪乃氏ただ1人ということが判明した。

&gt; 
&gt; **事象11 - 日付 2019/██/██**
&gt; 
&gt; **対象:** ██ ██氏(29歳 男性) █氏(25歳 女性)
&gt; 
&gt; **付記:** 夫の██氏は7年前に当時3歳の息子を虐待死させた容疑で逮捕され、5年6ヶ月の実刑判決を受けていた。
&gt; 
&gt; **観察結果抜粋:** 対象はSCP-2715-JP-1に対して虐待行為を行っていた。以下はSCP-2715-JP-1が出現してから2年8ヶ月間に行った虐待行為の抜粋である。
&gt; * 首を絞める。
&gt; * 外出時にベランダへ閉め出す。
&gt; * 食事を与えない。
&gt; * 玄関で13時間に及ぶ正座を強要。
&gt; * [編集済]
&gt; * お湯を張った浴槽に頭部を無理矢理沈める。
&gt; 
&gt; 対象宅に出現して5日後、SCP-2715-JP-1は対象によってベランダに閉め出された際に外壁を伝って家出を試みた。約500m離れたコンビニエンスストア前の歩道から対象の自宅へ転移した様子が監視カメラに捉えられていた。その後SCP-2715-JP-1は家出を試みていない。
&gt; 
&gt; ██氏は最終的にSCP-2715-JP-1を包丁で胸部や首を数十回刺した後、身体を適当な大きさに解体した。衣装ケースに解体した身体を詰め、クローゼットに放置して対象は逃亡した。
&gt; 
&gt; SCP-2715-JP-1は隣室にて待機していた警備員によって直ちに保護され、切断箇所を縫合した後にインタビューが試みられた。しかしSCP-2715-JP-1は保護されてから8年6ヶ月後に消失するまで黙秘し続けた。
&gt; 
&gt; **SCP-2715-JP-1消失後:** 警察に偽装した財団エージェントが対象に事情聴取したところ、犯行は認めたが反省の色はなかった。対象にクラスC記憶処理を施し、適切なカウンセリングを受けさせた後に解放した。
&gt; **SCP-2715-JP-2の内容:** //きえたくない もっとあいされたかった
&gt; もうつかれた でも[判別不可]いたいよ//
[[/collapsible]]

**補遺1 2030/██/██:**事象11でSCP-2715-JP-1が消失したのを最後にSCP-2715-JPが確認されていません。事象の状況や部屋に設置した映像記録などからSCP-2715-JPは異常性を喪失したとの結論に至り、オブジェクトクラスをNeutralizedに変更されました。

**補遺2 2036/██/██:** SCP-2715-JPとみられる現象がサイト-81██のSCP-████-JP研究室内に発生しました。これにより研究室内の休憩スペースに突如、和型墓石[[footnote]]江戸時代から一般化された墓[[/footnote]]が出現しました。このオブジェクトはSCP-2715-JP-1と考えられます。事象9で発見された墓石に形状が酷似していることは留意すべきです。竿石と墓誌には以下の文章が刻まれていました。

&gt; **████家之墓**
&gt; 
&gt; **██ 幸ヱ 明治七年 享年 四十二歳**
&gt; **██ アミ 明治二十一年 享年 十四歳**
&gt; **██ 雪乃 明治二十二年 享年 十八歳**

研究室には婚姻関係にある研究員が在籍しており、SCP-2715-JPの対象であると確認されました。対象は宿舎より研究室のほうが共に過ごす時間は長かった為、SCP-2715-JP-1が出現したと考えられています。なお、対象及びサイト内の人物にSCP-2715-JPの影響とみられる記憶改変はみられませんでした。

対象はSCP-2715-JPの担当研究員に転属し、SCP-████-JP研究室は別サイトへ移動しました。SCP-2715-JP-1は出現してから13年経過しましたが、現在まで目立った動きはみられません。
