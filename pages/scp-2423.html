**Ítem #:** SCP-2423

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** El perímetro de SCP-2423 debe ser patrullado por el DM Mu-3 “Cassiopeia” en todo momento. Ninguna instancia de SCP-2423-1 debe abandonar SCP-2423, independientemente de las circunstancias.

Mensualmente se entregarán alimentos frescos y gasolina a SCP-2423. Además, se entregarán juegos de mesa y barajas de cartas cada dos años. Los materiales o el personal de emergencia pueden enviarse a la zona, pero requieren la aprobación de al menos un miembro del personal con autorización de seguridad de nivel 3 o superior.

La provocación de una instancia de SCP-2423-1 está estrictamente prohibida. Asimismo, se prohíbe la comunicación salvo al personal con autorización de seguridad de nivel 3 o superior.

**Descripción:** SCP-2423 es un facsímil de una rama de la Fundación. Contiene instalaciones, terrenos y personal para las instalaciones. Este personal esta designado SCP-2423-1. Cuando se les pregunta por el nombre de la instalación, afirman que se denomina Sitio-██. No hay datos sobre la construcción de esta instalación, ni sobre la fundación de la rama, y tras una exhaustiva investigación, no se ha encontrado ningún registro de nacimiento de una instancia de SCP-2423-1. Los primeros registros de SCP-2423 se produjeron en la fecha de ██/██/20██, cuando varios correos de instancias de SCP-2423-1 llegaron al personal de la Fundación y en el área de █████ se registró un aumento de las extracciones de electricidad y agua.

Todo el personal que se ha encontrado con instancias de SCP-2423-1 se ha quejado de irritación o malestar graves, a menudo sin motivo. Los análisis cerebrales del personal durante la interacción con una instancia de SCP-2423-1 revelan un aumento de la actividad en el lóbulo parietal, lo que sugiere que esta agitación podría provenir de algo percibido subconscientemente. Sin embargo, las pruebas exhaustivas realizadas a los residentes revelan que son fisiológica y genéticamente idénticos a los humanos, y no han mostrado ningún rasgo anómalo aparte de este malestar.

Es evidente que todas las instancias de SCP-2423-1 creen ser personal real de la Fundación, e incluso tienen recuerdos falsos que apoyan esta suposición. Además, muchas de estas personas tienen amplios conocimientos del funcionamiento interno de la Fundación, y un investigador análogo es capaz de enumerar la ubicación y los procedimientos de contención de varios artefactos en la zona █████. A la luz de este hecho, se han modificado los procedimientos de contención de estos artefactos. 

Las instancias de SCP-2423-1 son las siguientes:
* Un director de sitio
* Un Destacamento Móvil compuesto por treinta y seis personas.
* Un equipo de investigación formado por sesenta y cuatro personas.
* Un equipo de seguridad formado por cuarenta y nueve personas.
* Un equipo de limpieza/mantenimiento formado por veinticinco personas.
Se ha observado que cada departamento consta de una cantidad de personal igual al cuadrado de un número entero. Aún se desconoce su significado.

SCP-2423 comenzó a existir totalmente integrado en la infraestructura circundante de █████, pero desde entonces ha sido aislado y abastecido con un generador de gasolina y un suministro de agua. Se ha construido un muro de concreto y acero alrededor de las instalaciones. El análogo del Destacamento Móvil ha sido desprovisto de todas las armas. Las instancias de SCP-2423-1 no han resistido ninguna medida tomada para contenerlas o desarmarlas.

SCP-2423 también llego a existir con varios objetos únicos que desde entonces se han eliminado y se les ha dado su propia clasificación. Uno de los objetos no pudo ser retirado, debido a sus características anómalas, y ha sido designada SCP-2423-2.

Las instancias de SCP-2423-1 han expresado una clara aversión a hablar de SCP-2423-2. Cuando se presionan, las instancias se sumen en un silencio total. Esto ha llevado a creer que SCP-2423-2 es de alguna manera importante para SCP-2423.

SCP-2423-2 es un libro grande, de 77 cm por 99 cm, que levita a 2 metros del suelo. El libro tiene 106 páginas, cada una con un dibujo a carboncillo de una radio antigua diferente. La columna vertebral de SCP-2423-2 es rígida y se cree que está bloqueada espacialmente con respecto al centro de gravedad de la Tierra. Excavar bajo el libro no altera su posición en el espacio, y hasta ahora ninguna fuerza ha podido dañarlo o desplazarlo de su ubicación actual. El estudio del objeto está en curso, pero, hasta la fecha, no se han obtenido más conocimientos sobre SCP-2423-2 ni sobre su significado.

----

Lo que sigue son entrevistas con instancias de SCP-2423-1.

[[collapsible show=&#34;Entrevista 4-F&#34; hide=&#34;ACCESO AUTORIZADO&#34;]]
&gt; **Entrevistado:** Instancia SCP-2423-1. Identificado como guardia de seguridad con el nombre de James Ferros.
&gt;
&gt; **Entrevistador:** Dr. ██████████
&gt;
&gt; ** Preámbulo:** El propósito de la entrevista es examinar la profundidad de los recuerdos artificiales de la instancia. Instancia de SCP-2423-1 ha recibido instrucciones de ser totalmente sincero. La entrevista tiene lugar en una tienda situada justo dentro del muro perimetral.
&gt;
&gt; **&lt;Inicia Registro, 10:12 AM&gt;**
&gt;
&gt; **Dr. ██████████:** Empecemos de forma sencilla. ¿Cuál es tu nombre?
&gt;
&gt; **SCP-2423-1:** Mi nombre es James Ferros.
&gt;
&gt; **Dr. ██████████:** ¿De dónde es que vienes, James?
&gt;
&gt; **SCP-2423-1:** Bueno... vale... Nací en Sídney, Australia, pero mi familia se mudó a Santa Cruz, California, antes de que pudiera recordar nada.
&gt;
&gt; **Dr. ██████████:** ¿Qué recuerda de Santa Cruz? ¿Cuál era su lugar favorito cuando era niño?
&gt;
&gt; **SCP-2423-1:** Bueno, esa ciudad es una trampa para turistas, así que todo es grande y llamativo. Mis amigos y yo pasábamos la mayor parte del tiempo en la playa, haciendo surf o simplemente, ya sabes, jugando en la arena. Cuando me hice mayor nos interesaron más los arcades, así que empezamos a ir más a menudo. Tendría que elegir entre la playa y los recreativos, sin duda.
&gt;
&gt; **Dr. ██████████:** Sus amigos, ¿quiénes eran?
&gt;
&gt; **SCP-2423-1:** Bueno, estaban Derrick Constantine, Maury Shoemaker y Valentina Block. Derrick era un niño un poco escuálido, pero Maury era grande, más grande incluso que yo. Valentina era, bueno, la chica, pero era ruda como el resto de nosotros. Más tarde, ella y yo nos alistamos juntos en el ejército.
&gt;
&gt; **Dr. ██████████:** ¿Qué pasó con ellos después de que dejaras Santa Cruz?
&gt;
&gt; **SCP-2423-1:** Como ya he dicho, Valentina y yo nos alistamos juntos, pero ella acabó en otra unidad. No supe nada de ella durante años hasta que me enteré de que su unidad había sido destruida sin supervivientes. Maury es portero en un club de Fremont, está casado y tiene dos hijos, según he oído. En cuanto a Derrick, es probable que todavía en el arcade, o haciendo algún tipo de investigación en algún lugar. No me he mantenido demasiado al día con él.
&gt;
&gt; **Dr. ██████████:** ¿Qué hay de tu vida familiar?
&gt;
&gt; **SCP-2423-1:** Bueno, yo diría que tuve una vida feliz en casa. Mi madre nunca estaba en casa, siempre estaba en el hotel, y mi hermano mayor estaba en la universidad cuando yo ya podía andar, así que mi vida familiar consistía solo en mi padre. Era un buen hombre, un poco estricto, supongo, por ser ex militar, pero me enseñó mucho de lo que sé, y dejaba que mis amigos vinieran siempre.
&gt;
&gt; **Dr. ██████████:** Bien, creo que será suficiente por ahora. Envía al siguiente de la fila cuando salgas.
&gt;
&gt; **SCP-2423-1:** Sí, señor..
&gt;
&gt; **&lt;Fin del Registro, 10:20 AM&gt;**
&gt;
&gt; **Declaración final:** Instancia de SCP-2423-1 expresa falsos recuerdos extremadamente detallados. La investigación revela que todas las personas descritas son ficticias y todos los lugares son lugares reales. Se trata de una tendencia que se da en todas las entrevistas. No se han identificado otras similitudes.[[/collapsible]]
[[collapsible show=&#34;Entrevista 15-C&#34; hide=&#34;ACCESO AUTORIZADO&#34;]]
&gt; **Entrevistado:** Instancia SCP-2423-1. Se identifica como directora del sitio con el nombre de Jane Blackstock.
&gt;
&gt; **Entrevistador:** Dr. ██████████
&gt;
&gt; ** Preámbulo:** El objetivo de la entrevista es comprobar hasta qué punto se extiende el bloqueo mental en relación con SCP-2423-2 y obtener más información sobre el objeto, si es posible. La entrevista tuvo lugar en un búnker subterráneo construido a las afueras de SCP-2423. El entrevistador y el resto del personal se mantienen ocultos en todo momento. Se mantiene despierto al sujeto durante varias horas y se le administran varias drogas para aumentar el poder de sugestión. Este es el intento █████ de explorar esta vía de investigación.
&gt;
&gt; **&lt;Inicia Registro, 4:15 AM&gt;**
&gt;
&gt; **Dr. ██████████:** [El entrevistador se toma varios minutos de silencio leyendo varios documentos que tiene sobre la mesa.] Díganos qué sabe del libro.
&gt;
&gt; **SCP-2423-1:** [Visiblemente agotado, el sujeto hace una mueca de dolor ante la instrucción.] Está... Está espacialmente bloqueado con respecto al centro de gravedad de la Tierra. Contiene 106 páginas de dibujos a carboncillo de-
&gt;
&gt; **Dr. ██████████:** [Interrumpiendo.] Ya has dicho todo esto antes. Dinos algo más significativo. Dinos de dónde viene.
&gt;
&gt; **SCP-2423-1:**  [El sujeto baja un poco la mirada, parece pensar intensamente en el tema, pero no encuentra palabras.]
&gt;
&gt; **Dr. ██████████:** Díganos qué experimentos se han hecho con él.
&gt;
&gt; **SCP-2423-1:** [Sin respuesta.]
&gt;
&gt; **Dr. ██████████:** Bien... Dinos cómo te sientes cuando intentas darnos algo de información.
&gt;
&gt; **SCP-2423-1:** [Piensa un momento y acierta a pronunciar algunas palabras.] Me siento... adormecido.
&gt;
&gt; **Dr. ██████████:** ¿Adormecido cómo?
&gt;
&gt; **SCP-2423-1:** Como... como cuando llevas media hora tumbado sobre tu pie y se duerme. Así... sólo que en mi cabeza.
&gt;
&gt; **Dr. ██████████:** [Deja caer un bolígrafo sobre la mesa y considera esas palabras durante unos minutos de silencio, dando la apariencia visual de que no le gusta la respuesta que ha dado.] Sabes, todos nos estamos cansando de estas entrevistas repetidas, sobre todo cuando no hacemos ningún progreso. Quizá ayudaría que alguien te sacudiera cuando ese entumecimiento vuelve a aparecer, y estimulara un poco esos vasos sanguíneos.
&gt;
&gt; **SCP-2423-1:** [El sujeto no contesta.]
&gt;
&gt; **Dr. ██████████:** [Tras unos instantes de silencio, hace señas a un guardia de seguridad en las sombras.] Muy bien, ahora entonces, trata de decirme algo nuevo sobre el libro.
&gt;
&gt; [La grabación muestra dos horas de instrucciones repetidas y silencio por parte del sujeto. El guardia de seguridad utiliza varios niveles de fuerza.]
&gt;
&gt; **&lt;Fin del Registro, 6:58 AM&gt;**
&gt;
&gt; **Declaración Final:** Se consideró que se había utilizado fuerza innecesaria contra el sujeto. El entrevistador ha sido amonestado. La entrevista ha establecido que, incluso bajo coacción extrema y temiendo por su vida, el bloqueo mental del sujeto con respecto a SCP-2423-2 ha sido insuperable. [[/collapsible]]

----

[[collapsible show=&#34;Incidente 2423-A&#34; hide=&#34;ACCESO AUTORIZADO&#34;]]**██/██/20██:** Se encontró un objeto en el exterior de SCP-2423. El Destacamento Móvil Mu-3 descubrió una gran radio casi completamente enterrada en tierra suelta, 15 metros fuera del perímetro. Tras inspeccionarla, los investigadores confirmaron que se trataba de una radio catedral del mismo diseño que la representada en la página 4 de SCP-2423-2. Esta radio resulta ser incapaz de captar señales de radio de ningún tipo, a pesar de estar en estado perfecto. A las ██:██ AM, una transmisión llego a través de este radio. Lo que sigue es una grabación de esa transmisión.

&gt; [Se oye a un hombre murmurar incoherencias tras el sonido de algo que rasca un papel. Al cabo de unos segundos, se oye un tono musical que reproduce ocho notas cortas siguiendo un ritmo. Un minuto después, el hombre murmura y el papel rasca, antes de que se oiga otra voz, la de un niño pequeño.]
&gt;
&gt; **Niño:** &#34; Ha habido un error. Ciérralo.&#34;
&gt;
&gt; [La radio se queda en silencio.]

El tono musical que se oye cerca del principio se ha identificado como un clavicordio, y puede haber estado deletreando el mensaje de &#34;error&#34; en código morse. Actualmente, esta radio ha sido clasificada como SCP-2423-3. [[/collapsible]] [[collapsible show=&#34;Incidente 2423-B&#34; hide=&#34;ACCESO AUTORIZADO&#34;]]**██/██/20██:** A las ██:██  AM&#34;, a la misma hora que la transmisión del incidente anterior, se grabaron dentro del SCP-2423 ocho tonos musicales reproducidos a un ritmo. Poco después, se registraron instancias de SCP-2423-1 despertándose y moviéndose. Los investigadores se abstienen de intervenir con fines de observación. Las grabaciones de vídeo muestran a los residentes descubriendo una antigua radio de sobremesa justo fuera del ala C del SCP-2423, antes de que sea retirada rápidamente del alcance de los dispositivos de grabación.

A las ██:██ AM&#34;, se da permiso a Mu-3 para entrar y asegurar el objeto. Hay resistencia por parte de las instancias de SCP-2423-1, pero se supera rápidamente. Lo que sigue es una grabación de la transmisión del objeto antes de ser asegurado.

&gt; [Se oye a un hombre murmurando y rascando papel, con la voz de un niño pequeño hablando en primer plano.]
&gt;
&gt; **Niño:** &#34;-parecen ser- ¡Espera... son ellos otra vez! ¡Deben ser ellos! ¡Robaron las piezas!&#34;
&gt;
&gt; [El niño se calla por un momento, dejando sólo el sonido del hombre y el papel, antes de continuar]
&gt;
&gt; **Niño:** &#34; Escuchad, somos &#34;los Nina Kärde&#34;, y no nos lo impedirán, y menos el hormigón y el robo. Tenéis doce días para derribar vuestros muros y devolvernos lo que nos robaron, o de lo contrario seréis derribados. Ciérrala.&#34;
&gt;
&gt; [La radio se queda en silencio.]

Este nuevo artefacto adopta una forma similar a la representada en la página 83 de SCP-2423-2, y parece carecer de la capacidad de captar señales de radio como SCP-2423-3. Por lo tanto, se ha clasificado como otra instancia de SCP-2423-3.

//Nota: A la luz de los recientes acontecimientos, el Destacamento Theta-8 “Puesta del Sol” y el Destacamento Móvil Lambda-10 “Maxwell y Amigos” han sido asignados temporalmente a SCP-2423. Se han instalado equipos de grabación adicionales alrededor de SCP-2423.//[[/collapsible]][[collapsible show=&#34;Incidente 2423-C&#34; hide=&#34;ACCESO AUTORIZADO&#34;]]**██/██/20██:** A las ██:██ AM, el equipo de grabación muestra setenta y nueve instancias de SCP-2423-3 materializándose en el suelo alrededor de SCP-2423, todas apuntando hacia afuera, hacia el muro perimetral. Lo que sigue se cree que es una onda de choque sónica que ejerce al menos 400 kilopascales de presión. En diez segundos se forman brechas en el muro perimetral.
Los Destacamentos Mu-3, Theta-8 y Lambda-10 intervienen en el minuto siguiente y utilizan artillería pesada para eliminar instancias de SCP-2423-3. A las ██:██ AM, todo el equipo de grabación falla. Se informa de instancias de SCP-2423-1 que atacan a miembros de los Destacamentos Móviles o huyen a través de brechas en el muro perimetral. Los miembros del Destacamento Móvil los describen como “sonámbulos”.

A las ██:██ AM, las instancias de SCP-2423-1 y SCP-2423-3 han sido sometidas o destruidas. Nueve instancias de SCP-2423-1 y una instancia de SCP-2423-3 no fueron contabilizadas. La búsqueda de estas instancias está en curso. Se ha iniciado la reconstrucción del muro perimetral.

//Nota: A la luz de los recientes acontecimientos, se está considerando la reclasificación de SCP-2423 a Keter, y se están desarrollando revisiones de los procedimientos de contención.//[[/collapsible]]
