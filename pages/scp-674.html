    **Mã vật thể:** SCP-674

    **Phân loại:** Safe

    **Quy trình Quản thúc Đặc biệt:**  Khi không được thử nghiệm, SCP-674 phải được lưu trữ trong một hộp nhựa có khóa tại Điểm Lưu Trữ-23. Cáp của SCP-674 không cần thiết cho hoạt động của nó, do đó cần phải được cuộn và buộc lại.  SCP-674 không gây ra bất kỳ mối nguy hại nào cho bất kỳ ai khác ngoài người dùng của nó; tuy nhiên, dị thể đã tự chứng tỏ bản thân là một mối nguy hại tiềm tàng cho Tổ Chức.  Do đó, trong trường hợp xảy ra vi phạm an ninh xung quanh SCP-674, nhân sự tại điểm được phép tiêu hủy nó theo quyết định của họ. Thử nghiệm đang được tiến hành để xác định các rủi ro và khả năng xảy ra trong việc sử dụng SCP-674 như một thiết bị thu thập thông tin.

    **Mô tả:**  SCP-674 là một khẩu súng &#34;Zapper&#34; ngoại vi dành cho dòng máy Nintendo Entertainment System, phù hợp với các mẫu khác đi kèm với NES tại Bắc Mỹ sau năm 1985. Bề mặt của SCP-674 có dấu vết hao mòn, cũng như một vài dấu vết điển hình khác do chủ nhân trước đây của nó để lại sau khi cố gắng cạy vỏ không thành công. Thiết bị này không thể bị phá hủy và có khả năng chịu lực như mong đợi. Việc tháo rời và lắp ráp lại thiết bị không để lộ bộ phận dị thường hoặc sửa đổi bên trong. Làm sạch và bảo dưỡng các bộ phận của SCP-674 dường như cải thiện độ chính xác của dị thể nhưng chưa thể loại bỏ điểm mù của nó, nằm ở phía xa bên phải của màn hình khi nó nhắm vào mục tiêu.

Khi SCP-674 được nhắm vào bất kỳ màn hình video nào, người dùng sẽ nhận thấy rằng bản thân vừa bắn một phát súng vào khung cảnh đang được hiển thị. Bất kỳ đối tượng nào trong khung cảnh, dù là trực tiếp hay được ghi lại trước đó, sẽ phản ứng một cách thích hợp tùy theo trường hợp đó. Những cá nhân bị bắn sẽ bị giết hoặc bị thương, và những người khác tại hiện trường sẽ cúi xuống, ẩn nấp hoặc chạy trốn khỏi máy quay. Cần lưu rằng rằng việc này không làm thay đổi thực tế bên ngoài video và các cá nhân khác ngoài người sử dụng đều không thể nhận thức được sự thay đổi. Kết quả gây ra sẽ khác nhau tùy thuộc vào ngữ cảnh của video. Các nhân vật hư cấu trong một chương trình truyền hình sẽ phản ứng tùy theo đặc điểm của họ, trong khi bắn vào các bản tin hoặc phim tài liệu sẽ gây ra phản ứng thực tế. Do đó, việc bắn một diễn viên trong một cuộc phỏng vấn sẽ khác với việc bắn cùng một diễn viên đóng vai một người máy bất khả chiến bại trong một bộ phim khoa học viễn tưởng.

Phim hoạt hình cũng có thể bị ảnh hưởng, mặc dù &#34;logic phim hoạt hình&#34; tạo ra các kết quả vô cùng khó đoán, từ việc khiến nhân vật tạm thời bị che khuất bởi một làn khói và sau đó bị bao phủ bởi bồ hóng, cho đến [DỮ LIỆU BỊ XÓA].

Hậu quả đáng chú ý nhất của việc sử dụng SCP-674 là nó sẽ gây ra trải nghiệm vĩnh viễn và rất bất thường cho người xem. Nếu đối tượng sử dụng thiết bị để bắn vào một nhân vật trong một chương trình truyền hình, họ sẽ luôn cảm thấy rằng bản thân đã thay đổi tính liên tục của chương trình đó. Một nhân vật sẽ vẫn bị thương hoặc bị giết, trong khi các nhân vật khác vẫn phản ứng theo ngữ cảnh. Tình trạng này sẽ tiếp diễn ngay cả khi SCP-674 chỉ được sử dụng một lần và người xem không bao giờ tiếp xúc với dị thể nữa. Sau một ngưỡng nhất định, các nhân vật hư cấu sẽ bắt đầu tường thuật rộng rãi về nhau hoặc nhận thấy hành vi của người xem qua &#34;bức tường thứ tư&#34;, có khả năng tiết lộ các thông tin nhạy cảm. Xem phụ lục để biết thêm chi tiết.

    **Phụ lục:** SCP-674 được thu hồi từ nhà của M████ S███████, một người đàn ông da trắng 33 tuổi sống ẩn dật.  Ông S███████ nhận được sự chú ý từ Tổ Chức thông qua các bài đăng trên blog đảng phái &#34;ngoài rìa&#34; của bản thân, trong đó ông ta tuyên bố đã ám sát Tổng thống lúc bấy giờ là ██████ █ ████ và sau đó là Phó Tổng thống ██████, cùng với một nửa Quốc hội, bốn thành viên của Tòa án Tối cao và một loạt các chuyên gia tin tức, người dẫn chương trình trò chuyện và các nhà bình luận chính trị. Thẩm vấn đối tượng thu được thông tin rằng bản thân ông chưa từng rời khỏi căn nhà và thực sự tin rằng những bản tin mà ông ta đang xem và sử dụng SCP-674 là sự thật. Ông  S███████ khẳng định rằng bản thân đang sử dụng SCP-674 để ngăn chặn tình trạng quân cảnh; tuy nhiên, việc sử dụng thiết bị để &#34;ám sát&#34; quá nhiều nhân vật nổi tiếng đã ảnh hưởng tiêu cực đến thế giới trong video mà ông đang trải nghiệm. Bài đăng cuối cùng của ông mô tả trạng thái bất ổn ngày càng tăng của trật tự toàn cầu, tình trạng thiết quân luật và các thảm họa chi tiết phù hợp với giả thuyết khi thả SCP-███ và SCP-███ cùng các dị thể khác ra khỏi diện quản thúc.

Ông S███████ tuyên bố rằng trước đây đã biết đến sự tồn tại của Tổ Chức và đang chờ các đặc vụ, cố gắng phục kích họ bằng cách bắn SCP-674 vào các màn hình gắn với hệ thống an ninh trong nhà khi họ tiếp cận. Tất nhiên, điều này hoàn toàn không ảnh hưởng đến các đặc vụ, ngay lập tức áp chế đối tượng và tịch thu SCP-674. Khi bị thẩm vấn, ông S███████ khai rằng bản thân đã phát hiện ra dị tính của SCP-674 khi đang nhắm vào các nhân vật trong bộ phim hoạt hình ██████████, khi một trong các nhân vật chính tại thời điểm đó đội mũ tốt nghiệp và hát về địa lý. Đối tượng tuyên bố rằng sau khi nhân vật hoạt hình đó phục hồi, nó đã vẫy ngón tay với ông ta và đặc biệt cảnh báo rằng nếu tiếp tục bắn bằng thiết bị đó, Tổ Chức SCP &#34;sẽ đến và bắt ông ta đi&#34;, sau đó tiếp tục hát.

Ông S███████ đã thiệt mạng khi bị giam giữ. Các đoạn băng an ninh cho thấy đối tượng đã ở một mình và tham gia vào một cuộc tranh cãi nảy lửa một chiều với camera an ninh trong phòng giam trước khi bị hạ gục bởi ba viên đạn súng ngắn cỡ nòng .38.
