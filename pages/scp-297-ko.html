**일련번호:** SCP-297-KO

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** --SCP-297-KO는 제54K기지 표준 사물형 격리실에 격리한다. 3등급 이상 인원의 승인 하에 진행하는 실험 이외의 상화에서 SCP-297-KO를 착용하는 것은 금지된다.--

**2012년 6월 30일 개정:** SCP-297-KO는 현재 경상북도 안동시 하회마을 중심 부지의 지하에 건설한 밀폐 공간에 격리 중이다. 재단 무속학부 추산 결과, SCP-297-KO는 약 5년 뒤에 재접촉할 수 있다. 해당 기간이 지나고 SCP-297-KO의 위험도가 기준 이하로 내려갈 경우, SCP-297-KO의 격리절차는 하회마을과의 합의를 통해 재지정하도록 한다. 

**설명:** SCP-297-KO는 가로 최대 15cm, 세로 최대 30cm 크기의 타원형 가면이다. 재질과 얼굴의 표현 양식에서 하회탈과 유사한 특징이 나타나나, 고열에 탄 흔적과 이로 인해 다른 탈들에 비해 짙은빛을 띈다는 차이점이 있다. 또한, 주로 희화화된 표정을 나타내는 기존의 하회탈과는 다르게, SCP-297-KO는 눈을 감고 있는 사람의 모습을 보다 생생하게 드러내고 있다는 점도 눈여겨볼만하다. 

SCP-297-KO를 착용할 경우, SCP-297-KO는 강한 향밈 특성을 보인다. 이로 인해 일반인이 SCP-297-KO의 착용자를 볼 경우, 가면을 인식하지 못할 뿐 아니라, 착용자의 용모도 명확하게 인식할 수 없게 된다. 여기에 더불어 SCP-297-KO는 착용자의 음성을 변조시키기도 하는데, 조사 결과 서로 다른 사람이 착용하더라도 똑같은 목소리로 변조됨이 확인되었다. 

SCP-297-KO에는 심령독립체 하나가 깃들어있으며, SCP-297-KO의 변칙성도 해당 독립체(이하 SCP-297-KO-1)와 관련이 있다고 예상된다. SCP-297-KO-1은 조사 결과 고려 말기에 사망한 인물로 보이며, SCP-297-KO를 제작하던 도중에 사망하여 현재와 같은 상황이 된 것으로 파악된다. 이 때 사망한 SCP-297-KO-1의 얼굴이 SCP-297-KO에 각인된 것으로 보이나 상세한 원리는 불명이다. 

SCP-297-KO는 하회마을의 탈놀이 공연에서 활용되던 와중에 발견되었다. 당시 SCP-297-KO는 할미마당에서 할미탈을 쓴 광대에게 말을 거는 역할을 맡은 인물에게 씌워진 채로 공연이 진행되었다. 이전에도 SCP-297-KO가 공연에 활용된 것으로 보이나, 해당 배역이 관객 앞에 직접적으로 나가지 않는다는 점, 훈련된 요원이 아닌 이상 SCP-297-KO를 인식할 수 없다는 점이 겹쳐 재단이 격리하던 시점까지 존재가 알려지지 않은 것으로 추정된다. SCP-297-KO가 휴가 나온 요원에 의해 처음으로 재단에게 목격되어서 격리된 것이 이를 뒷받침한다. 

**부록 1:** 초기 면담 기록
다음 내용은 하회별신굿탈놀이보존회 김태청 회장과의 면담 기록이다. 당시 SCP-297-KO의 확보를 위한 협조를 요청하고자 면담을 진행하였다. 처음 강청태 회장은 SCP-297-KO의 존재를 부인하였으나, 확보의 용이함을 위해 장막 정책 일부를 해제하여 SCP-297-KO를 인계받고 관련 정보를 습득하고자 하였다. 강청태 회장과 관련 인원들은 모두 기억소거 처분을 받았다. 

&gt; **면담자:** 윤마노 요원
&gt; 
&gt; **피면담자:** 김태청 회장
&gt; [[=]]
&gt; **&lt;기록 시작&gt;**
&gt; [[/=]]
&gt; 
&gt; **윤마노 요원:** 녹음기 켰습니다. 믿기 어려우시겠지만, 그래도 협조해주셔서 감사합니다. 
&gt; 
&gt; **김태청 회장:** 아닙니다. 저희야말로 도움이 못 되드려서 죄송하죠. 
&gt; 
&gt; **윤마노 요원:** 도움이 못 된다는 건 무슨 말이죠?
&gt; 
&gt; **김태청 회장:** 아무래도 떡다리탈을 넘겨드리기는 어려울 것 같습니다. 
&gt; 
&gt; **윤마노 요원:** 떡다리탈이라면...
&gt; 
&gt; **김태청 회장:** 별채탈이랑 총각탈이랑 같이 유실된 탈로 알려져있죠. 이 두 탈은 유실된 게 맞지만, 떡다리탈은 사실 보존이 되어 있습니다. 실은 보여진다고 해도 남들이 제대로 볼 수 없었을 뿐이죠. 
&gt; 
&gt; **윤마노 요원:** 넘겨주기 어렵다는 건, 전통을 지키기 위해서인가요?
&gt; 
&gt; **김태청 회장:** 그것보단... 직접 보여주는 게 나을 것 같군요. 잠시만요. //(자리에서 일어나는 소리)// 저희 할아버지께서 남겨둔 자료가 있습니다. //(금고 여는 소리)// 떡다리탈과 관련된 전승이 있는데, 할아버지가 후대에 잊혀질까봐 글로 써두셨어요. 
&gt; 
&gt; **윤마노 요원:** 흥미롭네요. 
&gt; 
&gt; **김태청 회장:** 여깄습니다. //(자리에 앉는 소리)// 
&gt; 
&gt; **윤마노 요원:** 빌려주신다면, 저희가 확인하고 돌려드려도 되겠습니까? 아니면 녹음에라도 남길 수 있게 얘기해주시면 감사하겠습니다. 
&gt; 
&gt; **김태청 회장:** 음, 좋습니다. 요원님... 이라고 불러도 되겠죠? 요원님은 떡다리가 무슨 뜻인지 아십니까? 
&gt; 
&gt; **윤마노 요원:** 한센병 환자를 칭하는 말로 문디떡다리가 있는 건 확인해봤습니다. 
&gt; 
&gt; **김태청 회장:** 그래요, 비슷합니다. 저희 하회탈과 연관된 설화는 알고 계시죠? 
&gt; 
&gt; **윤마노 요원:** 네, 마을에 재액이 닥치자, 탈을 만들라는 계시를 받았다고 했죠. 누구에게도 모습을 보이지 않은 채로 만들라는 조건으로요. 
&gt; 
&gt; **김태청 회장:** 그렇습니다. 허 도령이라는 사람이 탈을 거의 만들었지만, 그 사람을 사랑했던 김 씨 처녀가 몰래 훔쳐보는 바람에 허 도령은 사망하고, 김 씨 처녀는 죄책감에 자살하고 서낭신이 되었다는 설화죠. 그리고 이 떡다리탈이... //(SCP-297-KO를 집어든다)// ...허 도령의 얼굴입니다. 
&gt; 
&gt; **윤마노 요원:** 다른 탈에 비해 사람답다고는 했지만, 역시나였군요. 
&gt; 
&gt; **김태청 회장:** 데스 마스크라고 하죠. 죽은 사람의 얼굴이 그대로 본 떠진 얼굴상. 저희로서는 허 도령이 시험 삼아 이 탈을 썼던 순간에 사망하는 바람에 탈을 얼굴이 이대로 굳어진 게 아닐까라고 생각하고 있습니다. 
&gt; 
&gt; **윤마노 요원:** 하지만 이게 도령탈이나 총각탈이 아닌 떡다리탈이라는 건...
&gt; 
&gt; **김태청 회장:** 역시 이해가 빠르시군요. 허 도령은 한센병 환자였습니다. 과거에는 이게 전염성이 있다는 오해까지 있었으니 혼자 격리될 상황이 많았을 테고, 그래서 탈을 만드는 사람으로서 적격이었겠죠. 본인도 마을을 위해서 무언가를 할 수 있을 거라는 생각에 열심히 했을 거고요. 그럼에도 본인을 아껴주는 사람에 의해 비극저인 죽음을 맞이했지만요. 
&gt; 
&gt; **윤마노 요원:** 남에게 알아보기 어려운 탈을 공연에 계속 쓰는 이유도 그와 관련이 있겠군요. 
&gt; 
&gt; **김태청 회장:** 그렇습니다. 마을 사회에 외면당한 사람임에도 마을을 위해 헌신해준 사람이었으니, 그 사람의 혼이 서린 작품을 다른 사람이 보기 어렵다고 해서 뺄 수는 없으니까요. 그래서 저희 마을이 번영하고, 그가 만든 탈이 계속 남겨질 수 있었잖습니까. 
&gt; 
&gt; **윤마노 요원:** 그럼, 넘겨주기 어려운 이유도 비슷하겠네요. 
&gt; 
&gt; **김태청 회장:** 일차적으로는 마을의 번창을 위해서긴 하죠. 이 탈들을 저희 마을의 상징과도 같으니까요. 하지만 다른 이유도 있습니다. 저희는 당신들보다 이 탈에 얽힌 이상 현상을 파악하고 있었습니다. 여기에 허 도령의 영혼이 담겨있는 것도 알았죠. 그럼에도 저희는 이 탈이 이 마을에 남아있기를, 이 마을에 도움이 되었으면 했던 의지를 대대손손 남겨왔습니다. 이제 와서 없이 생활했을 때에 저희에게 무슨 일이 일어날 지를 알 수가 없습니다. 얘기해주신 것만큼 큰 위험을 감수할 가치는 없을 것 같네요. 
&gt; 
&gt; **윤마노 요원:** //(침묵)// 좋습니다. 상부하고 더 얘기해보겠습니다. 
&gt; 
&gt; **김태청 회장:** 부탁드리겠습니다.

**부록 2:** SCP-297-KO 관련 메일 기록
&gt; **발신일:** 2012/04/15
&gt; **수신:** 윤마노 요원
&gt; **발신:** 뇌수종 교수
&gt; **제목:** SCP-297-KO 격리 관련 변경 사항에 대하여
&gt; ------
&gt; SCP-297-KO 관련해서 격리를 하회마을에 일임하는 게 낫다는 자문 드린 적 있습니다. 그런데 며칠 전에 SCP-297-KO를 강제적으로 회수했다는 소식을 들었습니다. 사실인가요? 무슨 일이 있었는지 회신 부탁드립니다.
&gt; 

&gt; **발신일:** 2012/04/16
&gt; **수신:** 뇌수종 교수
&gt; **발신:** 윤마노 요원
&gt; **제목:** Re: SCP-297-KO 격리 관련 변경 사항에 대하여
&gt; ------
&gt; 이사관님 명령이었습니다. 아무래도 SCP 개체가 공개적인 공연에 사용된다는 위험성을 좀 심각하게 여기신 것 같더라고요. 아무래도 변칙성이 들통나는 게 전적으로 일반인들에게 맡겨진다는 점에서 조금 불편하셨던 거 같기도 합니다. 그외에도 항밈에 대한 저항성이 선천적일 수도 있어서 변칙성이 언제 들킬지 확신할 수 없는 면도 있었고요.
&gt; 
&gt; 아주 틀린 말도 아니니 큰 문제는 없겠지요. 일단 기억소거 자체는 문제없이 이뤄졌습니다. 

&gt; **발신일:** 2012/04/18
&gt; **수신:** 윤마노 요원
&gt; **발신:** 뇌수종 교수
&gt; **제목:** Re: Re: SCP-297-KO 격리 관련 변경 사항에 대하여
&gt; ------
&gt; 아주 위험한 행위라고 얘기드리고 싶습니다. 
&gt; 
&gt; 면담 기록이랑 관련 자료들을 교차해서 분석해봤습니다. 그 결과 SCP-297-KO-1은 마을을 위해 자신을 헌신한다는 의무를 어떻게 해서든 이행하고자 한 경향이 보였습니다. 그러나 이것이 저지당했죠. 심령 독립체에게 있어서 이러한 부분은 한으로서 남을 법합니다. 
&gt; 
&gt; 지금까지 하회마을은 탈놀이와 공연들을 통해 이를 해소해왔다고 판단됩니다. 가면에 붙은 귀신을 함께 놀이에 어울리게 하면서 그 원한을 풀어주던 거였죠. 비록 마을의 주민이었다는 정체성은 오히려 더 크게 유지되어서 성불까지는 하지 못했지만 말입니다. 
&gt; 
&gt; 문제는 이러한 원혼의 원형이 재단의 관리 하에 들어왔다는 말입니다. 이제까지 해소되던 한이 재단의 격리 하에 억압된다면 그 영향은 가늠하기 어렵습니다. 특히 500년 넘게 묵은 귀신이니, 그 힘은 저희가 측정하기 어렵습니다. 거기다가 500년 넘게 해소되던 한이 갑작스럽게 쌓인다면 그 걷잡을 수 없는 영향력이 한 번에 터져나올 수도 있습니다. 
&gt; 
&gt; 우선 SCP-297-KO를 하회마을로 되돌려놓고, 일반인과 분리하기 위한 더 좋은 방안을 논의해봅시다. 공연장에 전시해놓던가 하는 등의 방법이 있을 겁니다. 


&gt; **발신일:** 2012/04/24
&gt; **수신:** 윤마노 요원
&gt; **발신:** 뇌수종 교수
&gt; **제목:** 생존신고요청
&gt; ------
&gt; 1주일 째 답장이 없어서 무슨 일이 있나 걱정하던 중에 현재 제54K기지에서 격리 파기 사태가 일어났다는 소식을 접했습니다. 괜찮으십니까? 혹시 생존하시고, 해당 메일을 확인한다면 빠르게 답신 부탁드립니다. 

&gt; **발신일:** 2012/04/25
&gt; **수신:** 뇌수종 교수
&gt; **발신:** 윤마노 요원
&gt; **제목:** Re: 생존신고요청
&gt; ------
&gt; 살아있습니다. 잠시 제02K기지로 피신했습니다.
&gt; 
&gt; 교수님 말씀이 옳았습니다. SCP-297-KO에 갑작스럽게 검은 연기가 피어오른 채 기지를 가득 채웠습니다. 현재 제54K기지 자체가 봉쇄된 상태입니다. 새로운 변칙성이라기보다는 SCP-297-KO-1의 한이 쌓이면서 생기는 현실조작능력의 여파로 파악됩니다. 저를 포함한 몇몇 인원만 생존하였고, 나머지는 생존이 불투명합니다. 
&gt; 
&gt; 현재 무속학부에도 협조요청문 작성 중입니다. 조만간 교수님에게도 연락이 갈 겁니다. 

**부록 3:** 사건 기록 273-KO
2012년 4월 20일, 제54K기지의 SCP-297-KO 보관소로부터 검은 연기가 발생하였다. 해당 연기는 빠르게 기지 내부로 퍼졌으며, 여러 인원들의 얼굴에 달라붙어 질식사시켰다. 생존자들은 SCP-297-KO가 몇몇 인원의 얼굴에 씌워져 있었다고 증언했다. 이에 따르면, SCP-297-KO가 자신의 항밈 변칙성을 사용하지 않는 대신 위와 같은 현상을 잃으킨 것으로 추정된다. 

한국사령부는 즉각적으로 제54K기지를 봉쇄하였고, SCP-297-KO의 격리를 반대하였던 무속학부 인원 일부를 상황 대처를 위해 파견하였다. 이후 무속학부의 지휘 하에 SCP-297-KO 제압 작전이 고안 및 실행되었다. 아래 기록은 제압 작전 당시 녹화 기록이다.

&gt; **뇌수종 교수:** 심령 독립체의 변칙성은 개체의 심리적 상태에 영향을 많이 받기 때문에 언제나 유동적입니다. 따라서 어떤 효과가 일어났느냐 뿐 아니라 어떻게 이런 능력이 발현되었는가도 심령 독립체의 변칙성을 파악하는 데 도움이 됩니다.

&gt; **뇌수종 교수:** SCP-297-KO는 자신이 보이지 않는 곳에서 마을에게 도움을 주고 싶어 했습니다. 항밈 효과는 이러한 심리의 일환이었겠지요. 하지만 한 편으로는 자신이 마을에 도움이 됨으로서 마을 사람들과 섞이고 싶어하는 인정 욕구도 있었을 겁니다. 음성 변조 변칙성도 있었으니까요. 지금까지는 하회마을 사람들이 혼을 잘 달래주어서 미약한 변칙성만 드러내줬지만... 
&gt; 
&gt; **윤마노 요원:** 하지만 이사관님은 그걸 억압했고... 
&gt; 
&gt; **뇌수종 교수:** 그 변칙성의 뒤집어져 버린 겁니다. 자신을 숨겨주던 변칙성이 오히려 자신을 더 많이 드러내주는 방향으로요.

&gt; **비고:** 2012년 5월 26일 제54K기지는 정상화되었으며, SCP-297-KO는 재격리되었다. 그러나 한 달 동안 방치된 여파인지, 이후 재단 기지에서 임시로 격리되는 동안 간헐적으로 다량의 검은 연기를 방출하였다. 이에 재단은 SCP-297-KO에 깃든 심령독립체를 격리에 원활하도록 진정시키는 것이 선행되어야 한다고 결론내렸다. 이에 따라 하회마을의 중앙에 SCP-297-KO를 위치해 탈춤 공연이라는 의식이 SCP-297-KO에게 영향이 가도록 격리절차가 개정되었다. 하회마을은 이에 협조해주는 대가로, SCP-297-KO가 재격리가 진행해도 될 정도로 안정화되었을 때에, 격리 절차를 자신들과의 합의 하에 이루어질 것을 요구하였다. 약 이틀 간의 논의 끝에, 해당 요청안이 받아들여지면서 SCP-297-KO는 현재 하회마을 지하에 격리되어 있다.</textarea></pre>
