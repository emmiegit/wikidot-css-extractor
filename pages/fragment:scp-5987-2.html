**Procedimentos Especiais de Contenção:** SCP-5987 Foi trancado para a proteção de água salgada em um veleiro em miniatura historicamente preciso do século 19, que foi alocado no recinto de água salgada no Observatório Marinho da Área-34. SCP-5987 Deve ser examinado uma vez por mês para detectar quaisquer sinais de danos.

**Descrição:** SCP-5987 É uma antiga figura de proado Duc de Dantzig, um brigue corsário francês[[footnote]] Um veleiro de dois mastros comum durante o Século 18 e início do Século 19. [[/footnote]] do início do século XIX. No entanto, a análise da composição revelou que SCP-5987 foi feito aproximadamente duzentos anos antes e provavelmente foi adicionado após a construção do brigue.

SCP-5987 é capaz de controlar todas as embarcações marítimas vizinhas dentro de um quilômetro de sua vizinhança. No passado, sua capacidade era usada para afundar navios rivais ou encalhá-los para saques. No entanto, o objeto pareceu se ressentir dessa tarefa e matou seu capitão François Aregnaudeau e sua tripulação em 1811. Depois que foi queimado no mar por um navio da marinha francesa, a maneira de sua &#34;morte&#34; foi forte o suficiente para criar uma perturbação espectral ligada a sua localização.

Atualmente, SCP-5987 usa suas habilidades para navegar ao redor de seu recinto. Pessoal nas proximidades relatou ter ouvido um coro desconhecido de vozes cantando a favela francesa Boney (Um Guerreiro).
