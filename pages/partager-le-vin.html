[[include credit:start]]
**Titre :** Partager le Vin
**Auteur :** [[user DrGemini]]
**Date :** 19 juillet 2016
[[include credit:end]]

[[include component:preview text=Où SAPHIR s&#39;émancipe.]]
**Siège de l&#39;Organisation des Nations Unies**
**New York, États-Unis d&#39;Amérique**
**15 novembre 1953** 
**12h55**

« Je les emmerde ! Je les emmerde tous ! »

La voix du Pr. Patrick V. Silverstein tonna dans tout le bâtiment tandis qu&#39;il dévalait les escaliers, furieux. Son assistante, Louisa Karlfeldt, avait bien du mal à le suivre en talons hauts tout en maintenant le flot de paperasse en place sur son écritoire. 

« Professeur, la Coalition Mondiale Occulte est l&#39;avenir de la politique paranormale mondiale. Notre organisation ne peut pas se //permettre// de ne pas figurer parmi le Conseil des 108...

- Une parodie ! Une parodie grotesque ! beugla le professeur en ouvrant d&#39;un coup sec les portes du siège, les joues rosissant sous l&#39;air glacé de l&#39;extérieur hivernal. 

- Ils poursuivent les mêmes buts que nous, renchérit Louisa.

Elle se heurta au professeur, qui s&#39;était, sur ces mots, stoppé net et retourné face à elle. 
Un dossier concernant l&#39;avancée soviétique dans l&#39;armement thaumaturgique se décrocha de l&#39;écritoire et tomba silencieusement dans la neige.
Louisa sentait les larmes lui monter aux yeux.

La colère de Silverstein se fit étonnamment calme. Tout comme le fer chauffé au rouge devient chauffé à blanc, il avait dépassé le stade de la colère extériorisée et dévastatrice. Il en était à la fureur calme et posée, perçante, pénétrante et d&#39;autant plus terrifiante qu&#39;on percevait derrière elle l&#39;ombre d&#39;une détermination sans borne, la silhouette d&#39;une haine démente.

« Nous n&#39;avons rien en commun. Ils prétendent neutraliser les para-menaces et détruire les Singularités. Mais c&#39;est quoi leur Conseil des 108, hein ? C&#39;est quoi ?! »

Il baissa la voix. Certaines choses ne pouvaient pas être divulguées haut et fort en public, même sous le coup de la colère.

« Les Illuminés de Bavière ? Les Servants des Nornes de Silicone ? La Nouvelle Table Ronde ? C&#39;est ça leur conseil de spécialistes ?! Une troupe de guignols en robes longues, et aux titres encore plus longs. Qui prétendent être importants parce que leurs ordres ont été fondés il y a des lustres et qu&#39;ils ont quelques bouquins poussiéreux vaguement utiles. Ah ! La Coalition ! Ils prétendent protéger le monde de la menace paranormale, mais ils servent d&#39;abris à tous les marabouts qui ont plus de dix ans d&#39;existence ! »

Tous deux marchèrent quelques minutes en silence sur les trottoirs glacés de New York. Les appartements du Pr. Silverstein n&#39;étaient plus qu&#39;à quelques pâtés de maison et la simple idée de leur cheminée par ce temps suffisait à apaiser les esprits.

« Ils obtiennent pourtant de bons résultats.

- Des résultats. Des résultats selon quoi, Louisa ? Ils saisissent et détruisent des Singularités, bien. Ils arrêtent des réseaux de trafic illégaux et, surtout, ils préparent la Troisième Guerre Mondiale. Ils n&#39;ont clairement pas les mêmes critères de réussite que ceux de SAPHIR. Ils n&#39;ont clairement pas les //bons// critères. Ils cherchent à protéger l&#39;Humanité des Singularités. Nous cherchons à protéger l&#39;Humanité d&#39;elle-même. » 

Il poussa la porte de son immeuble et invita courtoisement Louisa à y entrer la première, avant d&#39;appeler l&#39;ascenseur. Son statut d&#39;éminence scientifique dans les domaines de la physique quantique occulte s&#39;accompagnait d&#39;une rente non-négligeable et d&#39;un appartement des plus luxueux au dernier étage, surplombant Manhattan. L&#39;endroit parfait pour y enrager en paix.

« Les LaVeyens étaient de votre côté, nota Louisa en appuyant sur le bouton du dernier étage.

La grille se referma et l&#39;ascenseur s&#39;éleva doucement.

« Ah ! Les LaVeyens. Oui, et les Représentants des Minorités Cachées aussi. Et les Consultants Parapsychiques. Et le Nouveau Siècle des Lumières. Tous ceux qui veulent que la barrière entre le religieux et le profane tombe. Ils veulent que l&#39;anormal soit intégré au normal. Des utopistes...

« Des crétins, conclut-il tandis qu&#39;un //ding// se faisait entendre et que la grille de l&#39;ascenseur s&#39;ouvrait. 

« Ils nous rient au nez, Louisa, continua le professeur en cherchant ses clefs. Nous leur avons dit que nous voulions en finir avec la religion. Définitivement. Et ils nous ont ri au nez. Notre monde s&#39;est formé autour de la foi, selon eux. On ne peut pas déchirer le tissu social.

- Donc selon eux, on peut assassiner Dieu, mais interdiction de toucher à la religion... murmura l&#39;assistante.

- C&#39;est un bon résumé. Et ils ne se rendent pas compte qu&#39;une main d&#39;homme guidée par la superstition fait chaque jour plus de dégâts qu&#39;une main divine qui s&#39;amuserait à foudroyer des passants au hasard ou à changer des cités en sel. La Coalition est aveugle, Louisa. Elle croit combattre une maladie qu&#39;elle a elle-même attrapé. Elle est aveugle à notre rationalisme. »

Silverstein posa sa veste trempée de neige fondue sur son porte-manteau, et invita Louisa à en faire de même.

« Je vais ordonner à ce que SAPHIR se retire du Conseil des 108, exposa calmement le professeur en s&#39;asseyant et en se servant un cognac. Je suis sûr qu&#39;une multitude de petites sectes tibétaines se pressent pour y entrer, ils n&#39;auront pas de mal à trouver un remplaçant. Assurez-vous de communiquer la nouvelle à nos Loges de Paris, Londres, Bruxelles, Amsterdam et Barcelone. Elles feront suivre aux loges secondaires.

- Retour à l&#39;indépendance, donc, monsieur ?  

- Comme au temps béni de la formation de SAPHIR. Le financement de l&#39;ONU risque de nous faire défaut, bien sûr, mais si les autres s&#39;en sortent, nous nous en sortirons aussi. C&#39;est l&#39;humanité qui a besoin de nous.

- Les autres, monsieur ?

- Asseyez-vous, je vous en prie. Oui, les autres. Toutes les organisations indépendantes à propos desquelles la Coalition se fait tant de soucis, vous savez. La Main du Serpent, OBSKURA, la para-mafia de la côte ouest, la SCP...

- Je crois qu&#39;on dit //la Fondation SCP//, monsieur. 

- Tant mieux pour eux. C&#39;est très triste qu&#39;ils se refusent à détruire les Singularités, mais en dépit de tous les esprits brillants qui y travaillent, ils semblent s&#39;obstiner à vouloir les empiler jusqu&#39;à ce qu&#39;elles explosent. 

- J&#39;ai cru comprendre que certains de nos membres y travaillaient, monsieur.

- Je vois que vous apprenez vite, constata Silverstein tandis que son verre de cristal se remplissait d&#39;une autre rasade de cognac. À peine deux semaines que vous êtes membre de SAPHIR et vous buvez mes paroles comme je bois ce... oh, vraiment navré, je ne vous ai rien proposé à boire. La force de l&#39;habitude, vous comprenez. Les petites habitudes de lorsqu&#39;on rentre au foyer. Vous prendrez ? 

- Un doigt de Porto, si vous avez, lui céda l&#39;assistante.

- J&#39;ai de tout, fit Silverstein en se levant de son fauteuil en cuir pour se diriger vers son luxueux bar à alcool. Nous disions donc : la Science. La seule vraie valeur. Ces gars de la Fondation SCP en sont assurément passionnés, même si ils s&#39;y prennent n&#39;importe comment avec tous leurs tests et leurs coffres-forts. L&#39;éradication des Singularités pour faire place à la //vraie// Science, immuable et universelle, voilà ce dont le monde a besoin. Et, oui, nous sommes bien informés sur leurs agissements étant donné que nombre de nos adhérents y travaillent, sous couverture. On se maintient essentiellement au courant des entrées et des sorties, pour le moment. Des reliques, surtout. Et on leur emprunte quelques informations sur les groupes religieux les moins... communs, dirons-nous. »

Il revint sur son fauteuil avec une flûte de Porto, la bouteille allant avec et une boîte à cigares.

« Pour le moment, cela va de soi. Arrivera bien un jour où ils devront être renversés, et où toutes les Singularités qu&#39;ils stockent devront retourner au néant... ou, plus prudemment, jusqu&#39;au jour où nous leur emprunterons quelques unes de leurs petites trouvailles pour leur trouver un bon usage. Faire tomber la chrétienté par exemple. Tenez, par exemple... »

Silverstein ouvrit la boîte à cigare et en exposa le contenu à Louisa. 
Elle ne contenait clairement pas de cigares.

« Une... éponge, fit-elle remarquer laconiquement.

- Une éponge. Une éponge très ancienne. Une relique. La Sainte Éponge, s&#39;exclama Silverstein en la prenant en main. L&#39;éponge imprégnée de vinaigre qui aurait servi au Christ à se désaltérer lors de la Crucifixion, si on en croit les textes. Ce sont des foutaises, bien sûr, mais l&#39;éponge est bien réelle. C&#39;est l&#39;une des racines du mal, l&#39;une des Singularités, comme le Graal ou la Sainte Lance, d&#39;où découle le Nouveau Testament. Et regardez... »

Il pressa la Singularité, et un liquide clair lui glissa le long de l&#39;avant-bras.

« Elle ne se dessèche jamais. En deux mille ans, la //posca// qui l&#39;imprégnait n&#39;est jamais partie. Car oui, en fait on dit &#39;vinaigre&#39;, mais il a été chimiquement prouvé qu&#39;il s&#39;agit plus d&#39;une sorte de vin très amer. Mais ce n&#39;est pas tout ! Nos chercheurs de la Loge de Bruxelles supposent que c&#39;est de cette éponge que pourrait venir le mythe de l&#39;eau en vin. Car voyez-vous, lorsqu&#39;on presse l&#39;éponge, qu&#39;on se concentre sur n&#39;importe quel autre liquide à portée de vue, puis qu&#39;on relâche sa pression sur l&#39;éponge, le liquide visé se change instantanément en //posca//. Comme par exemple... »

Ses yeux se posèrent sur le verre de cognac.

« ...hum, non. Disons plutôt votre liquide céphalo-rachidien. »

La main du professeur s&#39;ouvrit, laissant l&#39;éponge reprendre du volume.
Louisa se prit la tête dans les mains en gémissant faiblement. C&#39;était comme si sa boîte crânienne était broyée par un pilon. Son esprit, aussi. Tout devenait très flou.

« Oui, je sais, ce n&#39;est jamais agréable. Votre cerveau baigne désormais dans l&#39;alcool. Ou le vinaigre, à vous de voir, c&#39;est vous la victime après tout. La densité du liquide est différente, sa composition commence à attaquer les cellules de votre cerveau... mais lentement. Non, ce qui est vraiment mortel, c&#39;est qu&#39;il n&#39;est plus apte à accueillir les déchets que votre cerveau rejette et qu&#39;il bloque la circulation de vos neurotransmetteurs. La pire gueule de bois de votre vie, j&#39;en ai peur.

« Un meurtre de cette manière est très pratique. Déjà parce qu&#39;il est bien plus subtil que changer, disons, votre sang. Je ne vois pas bien quel médecin légiste vous inspectera les méninges pour y trouver la cause de votre mort. Ensuite, parce que c&#39;est une mort lente et propre. Vous allez commencer à contracter une méningite, mais la douleur ne se fera pas sentir, ne vous en faites pas. L&#39;alcool est un anesthésique formidable. Vous allez rester consciente... disons... une minute. 

« C&#39;est parfait, ça me laisse le temps de mettre quelques choses au clair. Pas de contre-espionnage chez nous. Nous allons avoir beaucoup à faire après notre scission avec la CMO. Et ils n&#39;aimeront sans doute pas qu&#39;on les quitte pour retourner à nos petites habitudes terroristes. Ils lanceront sans doute des... sanctions contre nous. Nous devrons rester mobiles, ou bien cachés. Nous devrons être subtils, et efficaces. Être fulgurants, comme lorsqu&#39;un joaillier sans protection a l’œil transpercé par un éclat de sa propre création. Et la Coalition Mondiale Occulte est sans conteste le joaillier qui nous a trouvé brut et qui nous a laissé plus pointus, plus brillants que jamais.

« En bref, nous allons avoir beaucoup à faire.

« Pas besoin d&#39;avoir des infiltrés de la //Fondation// SCP dans nos pattes. »

@@@@
