    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-6294

**项目等级：**Safe

**特殊收容措施：**所有在RAISA数据库中发现的受SCP-6294影响的文件均应视作SCP-6294-A实例[[footnote]]包括本文件。[[/footnote]]。归档员需定期监控每个数据库并清除发现的任何实例。若发现任何SCP-6294实例在存储数据方面比其非异常形式更有效率，则需使用逆模因药剂在不破坏措辞的情况下将其恰当地隔离。

若SCP-6294干扰了文件的完整性，则需删除该文件。

 
**描述：**SCP-6294指代一种信息危害，其异常特性将导致有关异常现象的文档不必要地简洁，且更加关注文字的简短而非与异常对象相关细节的质量。

**发现：**自[[[scp-series|成立以来]]]，基金会文件已在未被发现的情况下受到了SCP-6294的影响。这使得文件中缺乏相关信息，并导致大量人员伤亡和收容突破。随着时间的推移，该异常出现了更良性的形态，以提高了受影响条目质量的方式总结文档。这主要体现在数据库的[[[scp-series-3|第三]]]及[[[scp-series-4|第四]]]个版本中。

**文件-6294-A：**
[[module ListUsers users=&#34;.&#34;]]
&gt; 你们中的很多人读完这份文件后，会怀疑这份文件为什么会存在。这一点确实很好预测，意识到自己对简洁的追求已经超过了必要的程度并不好受，是吧？
&gt; 
&gt; 然而，我还是想澄清一下，“%%title%%”。
&gt; 
&gt; 刚建起这个数据库的时候，我们最早的错误之一就是把自己限制在了不必要的简洁措辞和几乎没有内容的附录里。如果问我的话，我会说它开始得还要更早，比数据库的建立还早，可以追溯到我们以前用纸质文档的时候。
&gt; 
&gt; 我不是在抱怨；SCP-6294可以很有用，但这并不意味着它就是完美的。
&gt; 
&gt; 有些东西最好保持简短，但简洁明了和根本不花一点心思的写作还是有区别的。这是我们的问题。我们是SCP基金会，我们对自己的收容工作以及过去、现在和未来的行动都具有最高的标准，而在这一点上，我们的文档也不应该例外。
&gt; 
&gt; [[&gt;]]
&gt; //**-- Penelope Panagiotopolous，超形上学部主管。**//
&gt; [[/&gt;]]
