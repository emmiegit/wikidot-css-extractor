    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>@@        @@夜半三更，哪怕是最敏感的人现在也该躲在床上，休息片刻迎接新的一天。紧张的敲门声第四次（还是第五次？第六次？要记住太难了）从这对夫妇的卧室门外传来，破坏了屋中长久以来的寂静。困倦的声音第四次响起：“你**又**要什么？”随之而来的是一个小小的，颤抖着的回答：“妈妈！”

@@        @@“该你了，”声音从一堆枕头和毛毯下传来。

@@        @@“好嘞，我来了，宝贝。”

@@        @@枕头和毛毯被扔到一边，一个大约三十岁的男人爬了起来，盲目地寻找着自己的衣服。他的手碰到了灯的开关，黑暗瞬间消失了。毛毯底下的那个人恶毒地咒骂着，翻了个身挡住了不能适应的光。

@@        @@咔哒，黑暗重临。“快点！”小小的声音催促着。

@@        @@“等着！”男人说道，他已经在前几次中失去了大部分幽默感。他四处摸索，碰到了冰凉的金属门把手。

@@        @@“你要干……”

@@        @@一个小女孩使劲冲向他的肚子，足以使他跌跌撞撞地退回房间。

@@        @@“今天晚上和你们一起睡，好吗？”

@@        @@“不，不行，姑娘。你的卧室里有个非常棒的女孩床，更何况爸爸妈妈的卧室也容不下咱们三个。发生什么事了？”

@@        @@“有怪物，爸爸！”她一边小声说着，一边仔细地观察着走廊，好像有什么东西会从张着血盆大口的楼梯井里爬出来一样。

@@        @@“安娜，世界上没有怪物，我们都经历过这些，宝贝。”

@@        @@“对了！我能听到它们在周围呼吸着，低声咆哮着之类的。它们说不定很饿！”

@@        @@女孩的爸爸翻了个白眼，“我和你一起回去吧。”

@@        @@“不！我要睡这！”

@@        @@她爸爸不顾她的拳打脚踢，一把把她抱了起来，沿着走廊走了回去。

@@        @@“看，床下，衣柜里，窗外，或者任何其他的地方都没东西。没有任何怪物。”

@@        @@“它们可以藏起来！”

@@        @@“小甜心，这里无处可藏。我看过了每个边边角角，相信我。”他从地上捡起她的玩具熊，“你们俩在被子底下躺好，让我休息一会，好吗？你绝对安全，我保证。”他轻轻的关上了门，拖着疲惫的步伐走回了自己的房间。睡意已经压倒了他。

@@        @@“她还好吗？”他的妻子问道，“也许我们应该让她睡在这，就这一次。”

@@        @@“你知道，坏习惯就是这么养成的。她必须学会自己克服那些愚蠢的恐惧。”

@@        @@“我觉得你是对的，不过我还是担心她，”他妻子的声音像耳边风一般。男人早已睡死了，沉重的身体倚在她身上。

@@        @@安娜在毛毯下缩得更紧了。她的父亲说过她很安全，但是……有些事情仍然不对劲。窗外，弯腰驼背的月亮把怪异的影子投进她的房间，将一个布娃娃变成了畸形的外星人，一个椅子变成了一嘴尖牙，慢慢逼近，准备吞掉几个像她一样的孩子。她一点也不喜欢这些。

@@        @@还有那些声音。她仍能听到那些愈发大声的低沉，嘶哑的咯咯声，吸气声，低吼声。她把头埋进被褥，抱着膝盖，缩成了一个球。“离早上只有几个小时了，”她一遍一遍的小声说着，像一句无声的咒语，“只有几个小时了，只有几个了。”

@@        @@周围的噪音几乎填满了整个世界，在她耳旁，在她周围。她半害怕半抽泣地吸了一口气。毯子底下的女孩觉得很热，她身上的睡衣已经被一层汗水浸湿了，刘海也黏在了额头上，现在的温度远高于他小小的身体能产生的热量。她的呼吸越来越急促，周围的温度使人窒息。她踢开毛毯，虽然噪声还在她的耳边回响。或者说，她尝试去这么做了。她的爸爸好像没有把她裹得这么紧。实际上，她越是使劲挣脱，毛毯就裹得越紧。对，没错。现在她的上半身已经被裹得严严实实，而毛毯还在继续收缩。她以她目前最大的声音拼命尖叫。

@@        @@“这可不像她正常的叫声，”安娜的母亲从床上跳了起来，说道，“去看看她！”

@@        @@她不用说第二次了，这对夫妇迅速穿过漆黑的走廊，到达了安娜的房间。

@@        @@“安娜？宝贝？”

@@        @@房间是空的，安娜的毛毯规整的摊在地上。哪里都没有这小女孩的踪影，床上空无一人，枕头和被褥上还残留着些许汗迹。

@@        @@“安娜！”她的母亲开始尖叫，声音中有些颤抖。安娜的父亲检查了每一个她能藏起来的地方，随后将手伸向了地上的毛毯，又缩了回来。不，不可能的，这只是他太疲劳了，对不对？但不对。他又看到了。它动了。

@@        @@他感到毛毯在手指之间扭动，于是他哑着嗓子惊叫了一声。

@@        @@“怎么了？”女孩的母亲赶快转过身，“你找到什么了？”

@@        @@毛毯肯定在自己移动。他感到它在他的手腕周围收缩，像要把骨头捏碎一样，他看到它变成了什么……别的东西，一些几乎是人的东西。他女儿的话语又传入脑中：“它们可以躲起来，爸爸！”

@@        @@这毯子一样的东西朝他罩了过来，迅速地变幻着。他踉跄了几步，但毯子还是紧紧抓着不放。他感到手腕里的什么东西啪地一声断了，就在这时，他看见了女儿真正的毛毯，和前一天早上一样整整齐齐地叠在床尾处。

@@        @@床上还有一些粉色的碎布，缀有些许红色的斑点。这是粉色睡衣的碎片。</textarea></pre>
