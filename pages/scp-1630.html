[[include component:credit-button]]
**Artikel:** SCP-1630 – Menschliche Ernährungspyramide
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/scp-1630
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1630

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1630 sind in Isolierzellen für Humanoide unterzubringen, die sich innerhalb von [[[secure-facility-dossier-site-77|Standort-77]]] befindet. Sie sind je nach individueller Zusammensetzung der Instanz unter klimatisierten Bedingungen zu halten. Es sind nicht mehr als 3 Instanzen von SCP-1630 gleichzeitig außerhalb ihrer Eindämmungsbereiche erlaubt. Im Falle eines Eindämmungsbruchs ist es dem Sicherheitspersonal gestattet, Instanzen zu terminieren, bevor sie ein Delta-Ereignis ausführen können.

**Beschreibung:** SCP-1630 bezeichnet eine Gruppe von 25 anomalen Humanoiden, die jeweils 1,54 Meter groß sind und zwischen 21 und 231 Kilogramm wiegen. Instanzen von SCP-1630 weisen eine durchschnittliche Intelligenz für menschliche Subjekte zwischen 20 und 26 Jahren auf und sind in der Lage, wie normale Menschen zu fühlen und wahrzunehmen.
 
Jede Instanz von SCP-1630 besteht aus einer essbaren Substanz, die üblicherweise für den menschlichen Verzehr verwendet wird, wie Gemüse, Käse, Fleisch, Obst und Getreide. Kleidung, die auf den Körpern von SCP-1630-Instanzen vorhanden ist, besteht aus derselben Substanz und ist eigentlich ein Teil der Körper von SCP-1630. Schäden an SCP-1630-Instanzen werden mit einer Rate von einem Kilogramm zusätzlicher Masse pro Stunde geheilt, und alle Instanzen konnten sich von allen getesteten Schäden erholen. Instanzen von SCP-1630 sind anfällig für die gleichen Kräfte, die normalerweise die essbare Materie, aus der sie bestehen, beschädigen würden, obwohl keine Instanz beobachtet wurde, die sich in der Foundation-Eindämmung zersetzt oder dort stirbt.

__Beispiele von SCP-1630-Instanzen__

|| SCP-1630-01 || Rohes Fleisch, hauptsächlich Schweine- und Steakfleisch. Behauptet, ein Lebensmittelliebhaber zu sein, und stellt Personal, das an seiner Eindämmung beteiligt ist, gern Fragen zu Fleisch. || Gespräche mit SCP-1630-01 sind erlaubt, um die Eindämmung zu erleichtern und die kooperative Natur von SCP-1630-01 aufrechtzuerhalten. ||
|| SCP-1630-06 || Gebackene Bohnen, die mit zusätzlichen zerkleinerten Bohnen zusammengehalten werden, die den Raum füllen. || In der ursprünglichen Isolierzelle von SCP-1630-06 ist ein Insektenbefall aufgetreten. Es wurde in ein neues Gebiet verlegt und ist in der neuen Zelle genau zu überwachen, um sicherzustellen, dass sich der Befall nicht ausgebreitet hat. ||
|| SCP-1630-11 || Butter. Die Instanz ist nicht in der Lage, zu sprechen, da sich das Innere ihres Mundes in einem ständig halbflüssigen Zustand befindet. Kann sich über Gebärdensprache verständigen. || Personal, das die amerikanische Gebärdensprache beherrscht, wurde dem Eindämmungsbereich von SCP-1630-11 zugeteilt. ||
|| SCP-1630-15 || Knoblauchscheiben, bei denen die einzelnen Knoblauchstreifen zusammengewickelt sind, scheinbar um Kleidung zu bilden. || Im Gegensatz zu anderen SCP-1630-Instanzen hat SCP-1630-15 keinen Geruchssinn. ||
|| SCP-1630-22 || Hüttenkäse. Die Instanz scheint den ganzen Tag über Teile von sich selbst zu konsumieren und gibt zu, seinen eigenen Geschmack zu genießen. || Das Personal hat SCP-1630-22 zu überwachen, um sicherzustellen, dass es nicht zu einer versehentlichen Selbstterminierung kommt. ||

Wenn sich mehr als 3 Instanzen von SCP-1630 in einem Bereich versammeln, beginnen sie in einer Pyramidenanordnung übereinander zu klettern. Ihre genauen Positionen scheinen ungefähr mit der Position des Lebensmittels, aus dem sie hergestellt werden, oder dem eines ungefähr vergleichbaren Lebensmittels im Ernährungspyramidendiagramm des US-Landwirtschaftsministeriums übereinzustimmen. Wenn sie befragt werden, werden Instanzen von SCP-1630 behaupten, dass sie &#34;Amerikas Hingabe, sich jeden Tag gesund zu ernähren&#34;, nachkommen.

Wenn alle Instanzen ihre Positionen erreicht haben, werden menschliche Subjekte um sie herum beginnen, Anzeichen dafür zu zeigen, dass sie kürzlich eine große Mahlzeit beendet haben, und von Zufriedenheit berichten. Unbelebte Materialien verwandeln sich langsam in essbare Materialien in der gleichen Form, wobei die genaue Umwandlung von der Konfiguration von SCP-1630 abhängt. Materialien wie schriftliche und visuelle Dokumente enthalten Erinnerungen an die Bedeutung einer richtig ausgewogenen Ernährung und wiederholte Erinnerungen daran, der Ernährungspyramide zu folgen. Das von SCP-1630 betroffene Gebiet dehnt sich mit einer Geschwindigkeit von 100 Metern pro Stunde aus, unabhängig davon, wie viele SCP-1630-Instanzen am Delta-Ereignis teilnehmen. Der einzige bekannte Weg, das Ereignis zu stoppen, ist die gewaltsame Trennung aller beteiligten SCP-1630-Instanzen.

SCP-1630 wurde am 16.09.1981 entdeckt, nachdem eine kleine Chemiefabrik in Charleston, West Virginia, begonnen hatte, Änderungen an der internen Dokumentation zu melden, die mit dem Effekt von SCP-1630 übereinstimmten. Nachdem mehrere andere Fabriken in der Gegend ähnliche Bedingungen gemeldet hatten, wurden Foundation-Agenten entsandt, um Nachforschungen anzustellen. Mehrere Exemplare von SCP-1630 wurden an den Ufern des Big Coal River herumwandernd gefunden und eingedämmt. Die verbleibenden SCP-1630-Instanzen wurden aus einem verlassenen Gebäude am Fluss geborgen, wo alle SCP-1630-Instanzen gefunden wurden, die ein Delta-Ereignis ausführten. Eine Vertuschungsgeschichte über positive Effekte von Chemikalien im Big Coal River wurde an die Öffentlichkeit verbreitet. Am 03.10.1981 wurde SCP-1630 als Euclid klassifiziert.

**Anhang:** Am 2. Juni 2010 wurde eine neue Instanz von SCP-1630 eingedämmt, die anscheinend aus verschiedenen Zuckern, Fetten und künstlichen Substanzen bestand. Als SCP-1630-26 klassifiziert, wurde es in einer normalen Isolierzelle untergebracht. Nach der anfänglichen Eindämmung wurde SCP-1630-26 getestet, indem es an einem Delta-Ereignis teilnahm, das in einer kontrollierten Umgebung durchgeführt wurde. Während des Ereignisses berichteten die anwesenden Mitarbeiter über Übelkeit und süßen Geschmack im Mund. Verschiedene Dokumente innerhalb von Standort-77 wurden durch Anzeigen für verschiedene Fast-Food- und Süßwarenkonzerne ersetzt.[[footnote]]Es wurde festgestellt, dass die Dokumentation zu [[[SCP-643]]] unverändert blieb.[[/footnote]]. Nach Ende des Delta-Ereignisses wurde SCP-1630-26 ausgelagert und kleinere Aktualisierungen sind für die Sicherheitsmaßnahmen geplant.

Es ist beachtenswert, dass die Fettleibigkeitsrate innerhalb von Standort-77 seit diesem Vorfall um 60 % gestiegen ist.</textarea></pre>
