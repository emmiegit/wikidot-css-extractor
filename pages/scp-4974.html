    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-4974 SCP-4974] 鼠SCP
作者：[[*user Tanhony]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-4974

**項目等級：** Safe

**特殊收容措施：** SCP-4974應收容於Site-22絕緣儲存單元內，並由一名維安人員負責看守。任何SCP-4974相關測試或物理檢查人員均須穿戴全身防護裝備，以免遭受嚴重觸電傷害。

**描述：** SCP-4974是一種異常生物，其外觀與《寶可夢》系列中的角色「皮卡丘」一致。 儘管自外觀檢查來看，SCP-4974似乎是種囓齒動物，但內部檢查顯示，SCP-4974身體沒有任何的骨骼、肌肉或血液，完全是由稠度與質地近似海綿的亮黃色物質構成。

於收容期間，觀察到了SCP-4974會做出以下動作：

* 歪著頭，說出「皮卡啾」。
* 原地跳躍，說出「皮卡啾」，然後再度原地跳躍。
* 繞小圈奔跑。
* 於周圍一公尺區域內放射出強度不等的電場。

未曾觀測過SCP-4974在上述行動以外的情況下有所移動。根據截至目前為止觀測結果，並未發現SCP-4974有執行上述動作的具體模式時間/次序，且項目似乎並非是對特定刺激做出反應。另外SCP-4974沒有表現出識別甚至感知周圍發生事件的跡象。由於上述原因，目前尚未確認SCP-4974是否具有智慧，甚至無法確定其是否擁有意識。

**發現：** SCP-4974是由新墨西哥懷特福爾斯警方於案發現場中發現的。 負責警官在透過受監控管道通報其發現時，基金會特工隨即獲派前往回收了SCP-4974，沒有進一步的事件發生。

最初發現SCP-4974的案發現場是該區域之郊區住宅，住宅內的發現如下：

* 客廳內有當地木工保羅．特倫斯的屍體。死因為槍擊太陽穴自殺。
* 屋內散佈著六顆破裂而輕微燒焦的氣球。檢查後發現氣球上拚出英文的「生日快樂」。
* 現代煉金術文本A．A．吉爾福德：《帕拉塞爾蘇斯的後裔》。本書與其他三分資料於地下室一併被發現。
* 二百二十分GameBoy遊戲《寶可夢 皮卡丘》，當中六十一分已被鄰近的研缽和杵部分磨成粉末。
* 六個錐形燒瓶，裝有上述粉末、分解海綿與人類精液[[footnote]]分析顯示該材料源於保羅．特倫斯。[[/footnote]]構成之化合物。
* 三個馬的子宮，其中兩個有著形似畸形且非活躍之SCP-4974實體。第三個子宮是空的。
* 在臥房發現了保羅．特倫斯八歲兒子亞當．特倫斯的屍體。判定死因為接觸電流導致的心臟驟停。
