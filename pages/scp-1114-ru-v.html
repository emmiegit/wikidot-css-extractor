[[div class=&#34;rimg&#34;]]
[[image %D1%81%D1%82%D0%B8%D0%BB%D0%B5%D1%82%203.jpg width=&#34;300&#34;]]
[[span]] SCP-1114[[/span]]
[[/div]]

**Объект №:** SCP-1114-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1114 следует хранить в укреплённом сейфе с кодовым замком в хранилище особо ценных вещей Зоны 7. Доступ к объекту разрешён только сотрудникам с уровнем допуска 3 и выше при наличии разрешения д-ра К██████. Сотрудники, вступающие в прямой тактильный контакт с объектом, должны проходить психологическую проверку два (2) раза в месяц, на предмет выявление маниакальных наклонностей. Во время транспортировки SCP-1114 должен находиться в запирающемся стальном контейнере, оснащённым радиомаячком. При использовании SCP-1114 персонал должен надевать кольчужные перчатки для предотвращения получения ранений.

**Описание:** SCP-1114 - это кинжал с волнистым клинком, изготовленный примерно в ХVII-XVIII веке в западной Европе, длиной 31 см. Имеет на себе потертости и незначительные повреждения клинка, полученные, предположительно, во время использования как холодного оружия. Сплав, из которого сделан объект, содержит в себе железо (45%), серебро (27%), [УДАЛЕНО] и другие примеси (1,2%).

SCP-1114 был обнаружен в городе Т████, Россия, во время расследования Фондом серийный убийств, в которых подозревалось причастность паранормальных существ. 

22.01.20██г. объект был изъят у гражданина Н██████ У█████████, сотрудника МВД города Т████. Субъект, на момент задержания, страдал сильным психозом. По словам задержанного было выяснено, что SCP-1114 попал в его руки из партии антикварных изделий, привезенной контрабандным способом из Испании. В последствии, им было совершено примерно ███ убийств преступных лиц, из которых ██ включали в себя акт каннибализма и даже █ случаев [УДАЛЕНО].

Аномальное свойство SCP-1114 заключается в том, что, попадая в тело живого существа, объект вызывает стремительное высыхание всех биологических жидкостей (крови, слюны, лимфы, спермы и др.), при этом полностью восстанавливая водный баланс организма того, в чьих руках находится. Скорость протекания данного процесса напрямую зависит от величины погружения клинка объекта в тело жертвы и времени пребывания в теле.

[[div class=&#34;rimg&#34;]]
[[image %D1%82%D0%B5%D0%BB%D0%BE.jpg width=&#34;300&#34;]]
[[span]]Тело человека после воздействия SCP-1114[[/span]]
[[/div]]

При нанесении колющего удара и последующего вынимания клинка из тела кровотечение, как таковое, отсутствует, поскольку кровь из раны будет высыпаться в сухом виде. При порезе эффект &#34;высушивания&#34; значительно меньше и проходит в течение 2-10 минут, в зависимости от глубины пореза. При постоянном тактильном контакте с SCP-1114 появляется навязчивое желание использовать его для решения социальных проблем, таких, как вражда, неприязнь к начальству, ревность и другие. 

Зарегистрировано, что после каждого использования масса SCP-1114 увеличивается на 0,02-0,04 грамма. На данный момент масса объекта составляет 412 грамм, что дает основания предполагать //приблизительное количество// жертв в ████ человек.

**Приложение 1:** [[collapsible show=&#34;Протокол экспериментов 1114:&#34; hide=&#34;Протокол экспериментов 1114:&#34;]] 

&gt; **Тест 1.**
&gt; **Испытуемый:** Сотрудник класса D обычного телосложения, весом 77 кг.
&gt; **Процедура:** Нанесение объектом пореза на руке.
&gt; **Результат:** Из пореза 4 минуты высыпалась сухая кровь, после чего действие объекта закончилось.
&gt; **Заключение:** //Воздействие данного эффекта напрямую зависит от времени нахождения SCP-1114 в теле.// - Д-р Корвин. 

&gt; **Тест 2.**
&gt; **Испытуемый:** Представители животного мира: собака, курица и рыба.
&gt; **Процедура:** Нанесение колющих ударов. Клинок остается в теле.
&gt; **Результат:** Процесс высушивания наблюдался во всех случаях, но проходил несколько медленнее.
&gt; **Заключение:** //Эффект распространяется и на другие формы жизни.// - Д-р Корвин. 

&gt; **Тест 3.**
&gt; **Испытуемый:** Тело мертвого человека. Смерть наступила за 6 часов до эксперимента.
&gt; **Процедура:** Нанесение колющего удара. Клинок остается в теле.
&gt; **Результат:** Процесс высушивания происходил, однако, в несколько раз медленнее, чем с живыми существами.
&gt; **Заключение:** //На скорость протекания эффекта влияет то, живое существо или уже нет.// - Д-р Корвин. 

&gt; **Тест 4.**
&gt; **Испытуемый:**Тело мертвого человека. Смерть наступила за 30 часов до эксперимента. 
&gt; **Процедура:** Нанесение колющего удара. Клинок остается в теле.
&gt; **Результат:** Действие эффекта протекало крайне медленно.
&gt; **Заключение:** //Всё-таки, на эффект влияет то, в насколько свежее тело объект проникает.// - Д-р Корвин.  

&gt; **Тест 5.**
&gt; **Испытуемый:** Ёмкость со свежей кровью.
&gt; **Процедура:** Погружение объекта в сосуд.
&gt; **Результат:** Процесс высушивания происходил, но заметно медленнее.
&gt; **Заключение:** //Органические жидкости могут подвергаться действию эффекта и вне тела.// - Д-р Корвин. 

&gt; **Тест 6.**
&gt; **Испытуемый:** 2 сотрудника уровня D, один из них пять дней не употреблял жидкости. Находится на крайней стадии обезвоживания. 
&gt; **Процедура:** Сотрудник с признаками обезвоживания наносит колющий удар в область живота другому сотруднику уровня D. Клинок остается в теле, из руки не выпускается.
&gt; **Результат:** Процесс высушивания произошел стандартно, признаки обезвоживания по прошествии 20 минут отсутствуют.
&gt; **Заключение:** //Убить, чтобы выжить. В пустыне незаменимая вещь.// - Д-р Корвин. 
[[/collapsible]]

**Приложение 2:** [[collapsible show=&#34;Фрагмент из допроса гражданина Н██████ У█████████.&#34; hide=&#34;Фрагмент из допроса гражданина Н██████ У█████████.&#34;]]
//Перед допросом задержанному были введены сыворотка правды и успокоительное.//

&gt; **Агент Громов:** Вы Н██████ У█████████?
&gt; 
&gt; **Задержанный:** Да. 
&gt; 
&gt; **Агент Громов:** Скажите, откуда у вас это? (//показывает SCP-1114//)
&gt; 
&gt; **Задержанный:** Его мне всучил один торгаш полгода назад.
&gt; 
&gt; **Агент Громов:** Имя торговца? 
&gt; 
&gt; **Задержанный:** (//нет реакции//)
&gt; 
&gt; **Агент Громов:** Имя торговца?!
&gt; 
&gt; **Задержанный:** Не помню.
&gt; 
&gt; **Агент Громов:** Где его найти?
&gt; 
&gt; **Задержанный:** Он мёртв.
&gt; 
&gt; **Агент Громов:** Вы его убили?
&gt; 
&gt; **Задержанный:** Да. Свидетель был лишним.
&gt; 
&gt; **Агент Громов:** Когда вы обнаружили, что кинжал имеет необычные свойства?
&gt; 
&gt; **Задержанный:** Не сразу...
&gt; 
&gt; **Агент Громов:** Вас это не удивило?
&gt; 
&gt; **Задержанный:** Очень удивило. Но так даже лучше...
&gt; 
&gt; **Агент Громов:** Почему вы убивали?
&gt; 
&gt; **Задержанный:** Они забрали у меня жизнь...
&gt; 
&gt; **Агент Громов:** Что это значит? 
&gt; 
&gt; **Задержанный:** (//молчание//) 
&gt; 
&gt; **Агент Громов:** Что это значит? Отвечайте!
&gt; 
&gt; **Задержанный:** Я заразился СПИДом.
&gt; 
&gt; **Агент Громов:** Вы убивали только проституток?
&gt; 
&gt; **Задержанный:** Сначала - да. Потом взялся за другой сброд...
&gt; 
&gt; **Агент Громов:** Зачем вы их убили?
&gt; 
&gt; **Задержанный:** Чистил город.
&gt; 
&gt; **Агент Громов:** Что вы делали с телами убитых?
&gt; 
&gt; **Задержанный:** Сжигал. Увозил за город в посадку и сжигал.
&gt; 
&gt; **Агент Громов:** Все убийства вы совершили при помощи только этого оружия. Почему?
&gt; 
&gt; **Задержанный:** Это инструмент. Им я чистил город...
&gt; 
&gt; **Агент Громов:** По-вашему, вы поступили правильно, лишив жизни стольких людей?
&gt; 
&gt; **Задержанный:** Да. Ты бы тоже так поступил. Но у тебя кишка тонка.
&gt; 
&gt; **Агент Громов:** Это не имеет значения.
&gt; 
&gt; **Задержанный:** Ещё как имеет, и ты это скоро сам поймешь. Вот увидишь... Вы все увидите... Увидите... Увидите... Увидите... Вы всё увидите!
&gt; 

//Дальнейшие попытки продолжить допрос были встречены очень агрессивно, задержанный предпринял попытку завладеть SCP-1114 и напасть на агентов Фонда и был устранён выстрелом в голову из табельного оружия.// - Агент Громов.
[[/collapsible]]

**Приложение 3:** В результате исследования было установлено предыдущее место пребывания SCP-1114. Согласно историческим архивам, в период с 1712 по 1884 год было зафиксировано более четырех (4) вспышек смертей с характерными описаниями, свойственными воздействию объекта в городах Испании:

**Таррагона** - 1712-1715 г.
**Малага** - 1777-1779 г.
**Барселона** - 1798-1799 г.
**Лоха** - 1883-1884 г.</textarea></pre>
