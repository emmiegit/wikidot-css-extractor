------

**일련번호:** SCP-5034

**등급:** 티아마트(Tiamat)

**특수 격리 절차:** 재정적 문제로 인해[[footnote]] 자세한 내용은 격리 시도 5034-17을 참고.[[/footnote]], SCP-5034의 격리는 현재 불가능한 것으로 여겨진다. SCP-5034가 골동품 상점에서 발견될 경우[[footnote]] 공격 장소가 정해지는 기준은 현재 확실치 않다.[[/footnote]], 즉시 요원을 해당 상점으로 파견하여 실험을 시작해야 한다.

SCP-5034에 대해 표준 실험 장비를 사용하는 것이 허가되었다. 모든 실험에는 재단 실험 위원회[[footnote]] 2020/09/15에 최초 교전이 시작된 후 조직되었다. [[/footnote]]의 허가가 있어야 한다.

**설명:** SCP-5034는 도자기 그릇[[footnote]] 대상의 규모가 행성 수준임이 확인되었으나, 그 이상인지는 현재 불명이다.[[/footnote]]과 그것에 담긴 7개의 붉은 구슬[[footnote]] 개체의 외형은 가변적이다. SCP-5034의 외형에 대한 완전한 설명은 목격 기록을 참고하라.[[/footnote]]의 총칭이다.

모든 상황에서 SCP-5034는 도자기 그릇과 그 안의 붉은 구슬 7개로 구성된다. 구슬이 파괴되거나 SCP-5034에서 꺼내질 경우, 그 구슬은 사라지고 새로운 구슬이 그릇 안에 나타난다. 구슬을 SCP-5034 외부에 격리하려는 시도[[footnote]] 이를 위해 프로토타입 적응형 격리실(ACC)의 사용이 승인되었다.[[/footnote]] 또한 유사한 방식으로 실패했다. 이 구슬들에 간섭하려는 시도는 재단 재정에 극도로 부정적인 영향을 끼쳤다[[footnote]]전체적인 피해 보고는 최신 정보의 부재로 인해 아직 불가능하다.[[/footnote]]. 

SCP-5034는 이차적인 변칙성 또한 나타낸다. SCP-5034를 관찰하는 모든 인원은 대상이 붉은 구슬 7개를 담은 도자기 그릇임을 알게 된다. 이는 사전 맥락이 없을 때에도 마찬가지다[[footnote]]형이상학적 위장을 직접적으로 해제하려는 시도는 성공적이지 못했다.[[/footnote]]. 그러나, 이러한 인식은 SCP-5034에서 한 단계 떨어진 정보에는 직접적인 영향을 주지 못한다. 예를 들어, SCP-5034를 관찰하는 인원은 대상을 도자기 그릇으로 인식하지만, SCP-5034에 의해 남겨진 증거를 관찰할 경우 그렇지 않다[[footnote]] 비동기적인 전쟁에 대한 모든 정보는 재단 전쟁 위원회에 문의할 것. [[/footnote]]. 

------

**부록 5034-1 (실험 기록):**

다음은 SCP-5034에 대한 실험 기록이다[[footnote]] 전체 목록은 --제19기지-- --제37기지-- --제22기지-- 제92기지 기록보관소에서 열람 가능하다. [[/footnote]]. 

&gt; **실험 5034-1**
&gt;
&gt; **조건:** SCP-5034가 발견된 직후, 재단 인원이 그릇에서 3개의 구슬을 꺼내 격리하려 시도했다[[footnote]] 이 작전은 세계 오컬트 연합과의 협력 하에 진행되었다. [[/footnote]].
&gt; **결과:** 꺼냈을 때, 모든 구슬이 사라진 후 그릇 안에 다시 나타났다. 격리는 실패했다[[footnote]] 1시간 후 BK급 시나리오가 공식적으로 선포되었다. [[/footnote]]. 재단 재정에 심각한 피해가 있었다.

&gt; **실험 5034-2**
&gt;
&gt; **조건:** 인도 첸나이의 골동품점에서 SCP-5034가 재발견된 후, 재단 인원이 그릇에서 1개의 구슬을 꺼내 슬래지해머[[footnote]] 징발된 몇몇 변칙개체를 조합해 만들어졌다. [[/footnote]]로 내리쳤다.
&gt; **결과:** 성공적으로 파괴된 후, 구슬이 그릇 안에 다시 나타났다. 파괴는 실패했다. 재단 재정에 심각한 피해가 있었다.

&gt; **실험 5034-3**
&gt;
&gt; **조건:** 몇몇 개인 수집가를 통해 SCP-5034의 거래를 추적한 후, 재단 인원이 구슬 하나를 그릇에 든 상태로 격리하려 시도했다.
&gt; **결과:** 격리는 6일 동안 성공했다. 하지만 7일째에 보안 담당자가 격리실에 들어가 뜻하지 않게 구슬이 그릇에서 벗어나게 했다[[footnote]] 세부 정보는 검시 보고서 5034-29331을 참고. [[/footnote]]. 격리는 실패했다. 재단 재정에 심각한 피해가 있었다.

&gt; **실험 5034-4**
&gt;
&gt; **조건:** SCP-5034가 재발견된 후, 가능한 모든 재단 인원이 구슬을 슬래지해머로 내리치려 했다.
&gt; **결과:** 5개의 구슬을 성공적으로 파괴했다[[footnote]] 6번째 개체의 부분적 파괴는 재생 능력으로 인해 충분치 않았다. [[/footnote]]. 하지만 이들은 즉시 그릇 안에 다시 나타났다. 파괴는 실패했다.

&gt; **실험 5034-5**
&gt;
&gt; **조건:** SCP-5034가 재발견된 후, 가능한 모든 재단 인원은 [[footnote]] 작전은 판게아 협정에 따라 남아있는 모든 정부와의 협력 하에 이루어졌다.[[/footnote]] 구슬을 슬래지해머로 내리치려 했다.
&gt; **결과:** 6개의 구슬이 성공적으로 파괴되었다. 하지만, 이들은 즉시 그릇 안에 다시 나타났다. 파괴는 실패했다[[footnote]] 현재 가설에 따르면 완벽한 처분을 위해서는 7개의 개체를 모두 제거해야 한다. [[/footnote]].

&gt; **실험 5034-6**
&gt;
&gt; **조건:** SCP-5034가 재발견된 후, 모든 재단 인원은 가능한 모든 도구를 동원해 구슬을 파괴하려 했다.
&gt;
&gt; **결과:** 7개의 구슬을 모두 성공적으로 파괴했다. 이들은 즉시 그릇 안에 다시 나타났다[[footnote]] EC와 O5 연합의 판단 하에, 현재 대규모 안락사 절차가 논의 중이다. [[/footnote]].

------

**부록 5034-2:**

재단 재정이 파산에 가까운 상태가 됨에 따라, 추가적인 실험은 불가능하다[[footnote]] 우리의 시체를 불태워. [[/footnote]].
