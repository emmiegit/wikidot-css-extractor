**项目编号：**SCP-CN-2967

**项目等级：**Thaumiel

**特殊收容措施：**SCP-CN-2967的仅存的三（3）份副本应分别被储存在SCPint数据库中，Site-CN-375主管Dr.Mainy和Site-CN-375医疗站主任Dr.Hill的私人资料库中。所有三份副本都应被配以VIDLE式数据密码锁以安全保管。密码应定期更换。--为确保SCP-CN-2967能够随时被进行，以及出于简化工作的目的，Site-CN-375已被授予唯一的SCP-CN-2967的使用权限。--

--Site-CN-375应时刻配有不少于四（4）名经受过SCP-CN-2967相关培训的奇术师。为确保SCP-CN-2967的机密性，每名奇术师只负责进行SCP-CN-2967的一部分。所有基金会中国分部站点都已搭建了通往SCP-CN-2967的奇术传送网络。Site-CN-375已建立了二（2）个SCP-CN-2967的专属操作场地。Site-CN-375后勤部门负责保障SCP-CN-2967实施所需要材料的供应。--

**2023/7/██更新：**自2023/7/██SCP-CN-2967被停用后，仅需维持其程序本身的保密措施即可。

**描述：**SCP-CN-2967为一大型复杂应用型奇术仪式本身与其实施所需步骤的总称。SCP-CN-2967可以对一个受作用的对象（下称SCP-CN-2967-1）实施影响。在SCP-CN-2967被以完整的步骤实施之后，SCP-CN-2967实施奇术师可以通过调整EVE粒子浓度及奇术式的参数来任意增添、删除或修改SCP-CN-2967-1的任意身体部位和器官。此仪式不会对SCP-CN-2967-1造成任何持续性负面作用。然而，89%的受试者都将它们描述为带来轻微不适感。

SCP-CN-2967的具体实行步骤已被列为4/2967级机密。然而，SCP-CN-2967的关键实施步骤有如下几点：

* SCP-CN-2967-1被硫镍合金制成的印章在高度疼痛下印以特定烙印。
* 以山羊毛笔蘸取15~49岁女性血液，绘制大型法阵以与SCP-CN-2967-1建立连接。
* SCP-CN-2967-1以头部朝下，四肢充分伸展开的姿态被倒置固定悬吊。
* 使用DRAGON-666型奇术发生器调整奇术式的参数。
* 在改变EVE粒子浓度时消耗干燥蛇皮粉以确保SCP-CN-2967的有效性。

在任何一项SCP-CN-2967的步骤在实施中被破坏后，SCP-CN-2967的进程将结束。

由于SCP-CN-2967对与人体施加影响的特殊性与准确性，SCP-CN-2967目前以Site-CN-375为中心，被广泛用于基金会中国分部的医疗工作。其主要发挥作用的方式为修复伤员受伤的任何身体组分，使其恢复正常功能与形态。自SCP-CN-2967被用作医疗用途以来，基金会中国分部因意外伤害、收容事故、GOI相关军事行动等原因受中到重度物理层面伤害的人员死亡率由██%降至█%。也正因如此，SCP-CN-2967的相关文件已被列为重要机密，被基金会严加保护。

**附录Ⅱ**：SCP-CN-2967的发现历史

SCP-CN-2967于20██/█/█被Site-CN-375奇术学部3级研究员Dr.Menod成功研发并发表[[footnote]]见《基金会奇术中国》月刊20██年█月版[[/footnote]]。SCP-CN-2967当时只被是为普通的奇术理论实践扩展，未受重视。至20██年██月，Site-CN-375医疗站主任Dr.Hill在论文中充分分析了SCP-CN-2967用于医疗的可行性和医用价值[[footnote]]见《基金会奇术中国》月刊20██年██月版[[/footnote]]，并提出了将其用于医疗的提案。在SCP-CN-2967被投入使用之后，其效果显著，被批准为正式项目。Dr.Hill因此被升任Site-CN-375医疗站主任，并与Dr.Menod因改善了基金会的生命安全保障而共同获得了20██年的年度奖章。

该事故发生于20██/█/██。隶属于基金会中国分部信息部门的Site-CN-[不详] 据记录，由于未知原因，一次现实与异常维度-6032“淤泥炉”[[footnote]]一地狱维度，据信主要分布有变形性实体恶魔[[/footnote]]交互事件发生，由此导致了一场小型“地狱降临”情景。附近站点的恶魔学探测器显示，至少6个级别不一的小到中型恶魔实体显现，对Site-CN-[不详]造成了破坏。在由此引发的混乱中，一枚模因-信息学炸弹据信出于意外被引爆。 这导致了Site-CN-[不详]的大部建筑设施、所有内部人员的实体和信息从基准现实中被抹除，但维度交互产生的裂隙也在出现一定波动后被关闭。事后，位置最近的MTF-甲子-21“玩具商”到达现场，在探查废墟期间发现了Dr.Menod并将其带回。 （对于现场的目击记录详见附录）

此后，Dr.Menod被带往Site-CN-375医治。然而，Dr.Menod拒绝了对其的身体检查。出于对Dr.Menod在事故后的精神稳定性估测与其目测良好的身体情况，Dr.Menod并未接受强制检查。在此后的对其的讯问和信息搜取中，Dr.Menod除了透露自己的基本信息外，无法提供任何有价值的深层信息，包括其如何在爆炸中幸存。此结果被认为是可以接受的。

事故后，Dr.Menod经历了一段时间的修养后，被编入Site-CN-375奇术学部，进行奇术研究工作。

2023/7，Dr.Menod失踪。

附录：MTF-甲子-21“玩具商”特工Kai的口头笔录

[[div class=&#34;blockquote&#34;]]
当天我们在快到黄昏的时候，才赶到事发地。后来我们才知道，事故现场当时已经基本稳定了，已经没有关于那些不知道是什么的科学概念的波动了。天色有些暗，我们打开了随身的探照灯，灯光很刺眼。
整个过程的大部分，与其说是探查事发现场，不如说是一次例行的巡逻。整个现场非常的安静，我们只能听到自己的声音。我走在队伍的末端，负责收尾。
当小队经过了似乎是研究主楼的废墟，我准备向其中瞥去最后一眼的时候，那个家伙突然冒了出来。我看见了他，他也看见了我。还没等我发出警报，他就赶紧举起了双手，蜷在了地上。大伙把他围住，用灯头和枪口 对准他的时候，我看到他的皮肤红红的，可能是血吧；头发也乱糟糟地支棱起两块来。非常显眼。
实在没有想到还能有幸存者，所以也就没有医疗人员随队。我们带着那家伙往前走的时候，他看上去被吓坏了，一直嘟哝着自己的名字，样子很可怜。对了，一开始，我们还想要给他戴上手铐——就是那种新式的，铝银合金，效果非常棒。但是他一碰到那东西就好像非常痛苦，连路都走不了了。我们也就只好作罢。
到达375站的时候，已经是夜间了。在去那里的直升机上，我借着微弱的光，看到Menod的皮肤已经恢复正常颜色了，大概他偷着把血擦掉了吧。不得不说，这家伙身体真棒。
[[/div]]

**附录IV：**事故4-2023-2967
2023/7/██，一份关于中国██地区[[footnote]]同时也是Site-CN-375的所在地[[/footnote]]的医疗报告引起了基金会中国分部医疗部门与常态维护部门的注意。此份报告显示，该地区的新生儿畸形率异常升高至█.█%，高出正常值██%。同时，在所有的相关畸形新生儿中，皮肤血管畸形、骨畸形、先天性脊柱侧弯、兔唇、先天性心脏病、先天性脑积水等数个症状的发病率显著提高。据此份数据推测，未来十年内，该地区的带有畸形病症的人口占比将达到█%。

一份有关此SCP-CN-2967和此报告的议案被立即上交给伦理道德委员会，其目的是审议其关联性、对非异常世界平民的保护、和关于维护常态和帷幕的相关事宜。经过其五天的会议、审查、勘定及仲裁后，关于停止SCP-CN-2967使用和废除其相关设施的提案被全票通过。

次日，Dr.Menod被发现毫无预兆地失踪。找寻没有结果。值得注意的是，在其办公桌上发现一封手写致歉信。 笔迹分析确认为Dr.Menod所写。但其被鉴定为语言极度混乱，被认为没有意义，在此亦不摘录。

[[div class=&#34;blockquote&#34;]]
------
自：Site-CN-375医疗站主任Dr.Hill
至：Site-CN-375主管Dr.Mainy
------
我们错了。我们完全看错了Menod。我早就该看出那个鬼仪式的邪恶性质的。
抽取胎儿的身体，只为了提高隶属组织的什么存活率，这种事，你知道什么人才能干的出来吗？
现在想起来我依然不寒而栗。
我坚信我的判断，Mainy。那家伙就是个彻头彻尾的恶魔。

2023.7
