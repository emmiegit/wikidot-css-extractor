[[module Rate]]

Και πέθανα στην αρχή του βιβλίου.
Και ο Κόσμος άνθισε από τις σελίδες μου,
Και οι σελίδες μου άνθισαν από το Σύμπαν.
Και η τρέλα μου εισέβαλε στον Κόσμο
Επειδή δεν μπορούσα να ζήσω με την Αλήθεια.

Και ούτε ο Κόσμος μπορούσε να ζήσει με την αλήθεια
Ούτε το σκληρό παρελθόν του,
Αλλά οι άνθρωποι εξακολουθούν να κολυμπούν στις φράσεις του
Σαν κάτι απελπισμένο να ζήσει.

Και το κακό άρχισε να φαίνεται καλό,
Και το καλό άρχισε να φαίνεται παράξενο.
Και συνειδητοποίησαν ότι
Τα συναισθήματα δεν είναι βράχια
Που μπορεί να πεταχτεί σε μια λίμνη και να εξαφανιστεί.

Και κατανόησαν την Τρέλα μου
Και το ονόμασαν λογική τους.
Και άρχισαν να το χρησιμοποιούν
Για να επιλύσει την αγωνία και τα μυστήρια.
Μυστήρια, που πνίγηκαν μαζί μου.

Και να σκεφτείς ότι όλα ξεκίνησαν
Τη μέρα που με άφησες
Σε μια άλλη διάσταση,
Σε έναν άλλο κόσμο.
Και οι επώδυνες αλήθειες μου έπρεπαν να μεταμορφωθούν
Αλλά έμειναν στο μυαλό μου
Και στον στυλό μου.
Και έγιναν
Η Τρέλα μου.</textarea></pre>
