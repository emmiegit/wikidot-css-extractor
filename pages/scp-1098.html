**Mã vật thể:** SCP-1098

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả phiên bản dạng văn bản của SCP-1098 đều phải bị đốt, sơn phủ lên, hoặc được phá hủy theo các cách khác. Một bản ghi âm được giữ trong cuộn băng cát sét tiêu chuẩn để nghiên cứu. Trong mọi trường hợp, bản ghi này không được số hóa.

Mọi cá thể SCP-1098-1 phải được quản thúc trong tòa nhà cấp-D cũ đã được sửa đổi. Các cá thể phải được cung cấp thức ăn từ khu nhà ăn của điểm vào giờ ăn thông thường. Cá thể không được giao cho các thiết bị ghi chép hoặc phương tiện ghi âm trong mọi trường hợp. Một chiếc TV và các câu đố, trò chơi sẽ được cung cấp để các cá thể SCP-1098-1 giải trí. Tòa nhà phải được cách âm theo tiêu chuẩn STC 60+.

Hai lính canh sẽ được bố trí tại cửa ra vào tòa nhà của SCP-1098-1. Mọi lính canh phải đeo tai nghe chụp tai trang bị với bộ lọc hoạt động được thiết kế để xáo trộn giọng nói con người.

**Mô tả:** SCP-1098 là một từ gồm █ âm tiết, có âm vị nhất quán với nguồn gốc của người nói tiếng Anh Mĩ hiện đại. Dị thể dường như không có ảnh hưởng lên người không nói tiếng Anh. Những người đọc hoặc nghe thấy SCP-1098 trong ngữ cảnh báo cáo rằng nó nghe thuận tai và có phần hài hước. Tiếp xúc với SCP-1098 không có ngữ cảnh dường như an toàn nhưng điều này vẫn chưa được xác thực một cách thuyết phục.

Tiếp xúc với SCP-1098 bằng hình thức viết hoặc nói có thể dẫn đến lây nhiễm, với xác suất ngày càng tăng trong những lần tiếp xúc sau. Có một sự tương quan phản nghịch giữa kích thước vốn từ vựng chủ động của một cá nhân và tính mẫn cảm của họ đối với sự lây nhiễm, nhưng điều này vẫn chưa được kiểm chứng chính xác. Những người trong giai đoạn lây nhiễm ban đầu dường như là đối tượng có khả năng lây nhiễm cao nhất.

Những cá nhân bị lây nhiễm (từ đây được gọi là SCP-1098-1) sẽ bắt đầu ưu tiên sử dụng SCP-1098 như một từ thay thế (tương tự như “whatchamacallit”, “thingamajig” hoặc “whatshisname”) và phản ứng tích cực với việc người khác sử dụng dị thể.

Ví dụ: 
&gt; “Này Ray, cậu có thể đưa tôi cái [BỊ TÁC ĐỘNG] không? Không, không phải cái đó, cái [BỊ TÁC ĐỘNG] chết tiệt kia kìa.” 

Trong khoảng 2-3 tuần kể từ khi bị phơi nhiễm, SCP-1098-1 sẽ bắt đầu thay thế SCP-1098 cho các phần khác trong lời nói với tần suất ngày càng tăng. Ban đầu có thể giao tiếp với SCP-1098-1 bằng cách phỏng đoán ý nghĩa của SCP-1098 từ ngữ cảnh, nhưng SCP-1098 sẽ dần dần phổ biến trong lời nói nhiều đến mức chỉ có các cá thể SCP-1098-1 khác mới có thể hiểu được. Trong giai đoạn cuối cùng của quá trình lây nhiễm, mọi phát âm của SCP-1098-1 đều trở thành một chuỗi các phiên bản SCP-1098 được biến đổi theo nhiều cách khác nhau. Các ảnh hưởng này cũng xuất hiện trong giao tiếp bằng văn bản.

Các cá thể SCP-1098-1 nhìn chung rất hợp tác, nhưng biểu hiện buồn bã khi phát hiện ra rằng không ai hiểu được họ. Khi nói chuyện với các cá thể SCP-1098-1 khác, họ có vẻ nhẹ nhõm hoặc thậm chí là phấn khởi. Thử nghiệm tiêu chuẩn xác nhận rằng các cá thể không có suy giảm nhận thức ngoài phương thức nói chuyện nhiễu loạn.
