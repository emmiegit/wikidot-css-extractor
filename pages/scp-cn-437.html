**项目编号：**SCP-CN-437

**项目等级：**Keter

**特殊收容措施：**在与中国政府协商后，中国政府已先后将保护环境和节约资源作为基本国策，并加紧开展扶贫工作，以降低SCP-CN-437发生的几率。

[[collapsible show=&#34;+ 查看第一阶段的收容措施&#34; hide=&#34;- 收起&#34;]]
基金会负责信息的工作人员将每天检查所分配城市凌晨12时的监控录像，若发现新出现的SCP-CN-437-1，应立即向Site-CN-58汇报，MTF-甲申-02”绿水青山“将立即前往受影响城市撤下所有SCP-CN-437-1并对受影响城市内所有居民使用A级记忆删除。
[[/collapsible]]
[[collapsible show=&#34;+ 查看第二阶段的收容措施&#34; hide=&#34;- 收起&#34;]]
一组掌握互联网安全技术的特工应随时对网络进行监控，一旦发现有关对城市施工建设的支持或某城市的施工项目数量异常增多的言论，驻外特工将立即展开调查，若确认疑似受到项目影响的城市已进入第二阶段，MTF-甲申-02”绿水青山“将立即前往受影响城市对受影响城市内所有居民使用B级记忆删除并撤下所有SCP-CN-437-1。项目被成功控制后，相关言论将被删除且言论发布者将接受A级记忆删除。
[[/collapsible]]
[[collapsible show=&#34;+ 查看第三阶段的收容措施&#34; hide=&#34;- 收起&#34;]]
理论上项目进入第三阶段后即不可控，若项目于此阶段结束后自行终止，则由邻近站点协助当地政府组织救灾工作并对受影响城市内所有居民使用A级记忆删除即可。
[[/collapsible]]
[[collapsible show=&#34;+ 查看第四阶段的收容措施&#34; hide=&#34;- 收起&#34;]]
对于进入第四阶段的项目仅封锁其消息即可。数座掩盖设施已围绕迄今为止唯一一座已进入第四阶段的受影响城市建造完毕，以封锁其消息。
[[/collapsible]]

若项目发生在青岛市[[footnote]]即Site-CN-58所在地。[[/footnote]]，邻近未受影响站点将临时负责项目的收容工作。

所有已回收的SCP-CN-437-1存放在Site-CN-58的低价值物品储藏间中。

**描述：**SCP-CN-437为一系列发生在受影响城市中的异常事件。已确认SCP-CN-437通常发生在经济较不发达或施工地区面积较大的城市[[footnote]]此处定义模糊。[[/footnote]]，但尚未发生在较好保护环境的城市[[footnote]]如通过合理开发环境发展旅游业的城市。[[/footnote]]。当前尚未发现发生在中国境外的SCP-CN-437。

SCP-CN-437-1为受影响城市中新出现的工程围挡广告，内容通常为自然景色或墙体且无文字。若将SCP-CN-437-1从其覆盖的工程围挡上撤下，项目将永久无效化。所有观察已无效化的SCP-CN-437-1的人员均认为其内容“十分逼真美丽”，并表示“心灵得到了放松”。

SCP-CN-437大致可分为四个阶段：

* **第一阶段：**SCP-CN-437-1将在凌晨12时于受影响城市的部分工程围挡上出现，项目通常出现在无工程围挡广告的工程围挡上，部分情况下也会替换原有广告。监控录像显示所有SCP-CN-437-1均于同一时刻于受影响城市的各处工程围挡上突然出现，且此后不再出现。此阶段内该城市中所有直接观察SCP-CN-437-1的常住人口将受到其影响并成为SCP-CN-437-2。随后受影响城市中的施工项目数量将大大增加，并对城市内的居民造成不便，如噪音污染、空气质量下降、交通不便等，但所有SCP-CN-437-2个体均会对施工为它们带来的不便表示不在意。在此阶段对对象使用A级记忆删除能够消除此效应。已确认在此阶段撤下受影响城市中所有SCP-CN-437-1后项目将在此阶段终止，且所有SCP-CN-437-2个体将恢复正常。

* **第二阶段：**第一阶段持续5至10日后，项目将进入第二阶段。此阶段内受影响城市中的所有常住人口无论是否曾经直接观察SCP-CN-437-1均会成为SCP-CN-437-2，施工项目数量仍会持续增加，且该城市内排放的污染物[[footnote]]如汽车尾气、污水、烟尘等。[[/footnote]]将无来源增加，并间接导致小型自然灾害，如酸雨、沙尘暴、雾霾等，但所有SCP-CN-437-2个体均会表示“这是发展所必须的代价”，并会协助施工人员进行施工工作。此类协助行为通常无实际作用，且往往会对对象自身造成伤害，但对象均对此表示不在意，并表示“为了城市发展应该的”，同时会向其他人宣扬其支持该城市施工建设的观点，形式包括口头传播和网络传播。若任何人对其观点表示反对，对象将表现出极强的敌意并试图用各种手段使对方承认自己的观点正确。在此阶段对对象使用B级记忆删除能够消除此效应。已确认在此阶段撤下受影响城市中所有SCP-CN-437-1后项目不会在此阶段终止，且SCP-CN-437-2个体不会恢复正常。若受影响城市中超过7█%的SCP-CN-437-2个体接受了B级记忆删除并恢复正常，则项目将在此阶段终止。

* **第三阶段：**第二阶段持续7至15日后，项目将进入第三阶段。进入此阶段后，项目被认为是不可逆且不可控的，且受影响城市内所有SCP-CN-437-1无论是否已被撤下均将永久无效化。此阶段内受影响城市将发生大型自然灾害，此类自然灾害通常与受影响城市中的施工行为基本无关，如地震、海啸、火山喷发、龙卷风等，且通常完全不会影响到临近城市[[footnote]]除非该临近城市亦受到SCP-CN-437影响。[[/footnote]]，并会给该城市造成大量经济损失和人员伤亡。从此阶段开始对SCP-CN-437-2个体使用任何级别的记忆删除均无效果。若项目于此阶段结束后自行终止，则所有SCP-CN-437-2个体将恢复正常，且记忆删除将重新有效。

* **第四阶段：**第三阶段结束后，项目通常会自行终止，但仍有极小几率进入第四阶段。此阶段内所有SCP-CN-437-2个体均会表现出对所有施工项目的极度痛恨，并会尝试用一切手段破坏施工项目以阻止施工项目继续进行。此举通常会导致受影响城市的发展停滞不前。当前仅发现一座受影响城市进入第四阶段，至今项目仍未终止。

**附录：**特工██对一进入第二阶段的受影响城市中的SCP-CN-437-2个体的采访

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工██：**您好。请问您有没有发现最近市区里的施工项目突然变多了？
&gt; 
&gt; **SCP-CN-437-2：**是吗，不过那又怎样？这很正常啊。
&gt; 
&gt; **特工██：**可是这给大家造成了很多困扰，像是出行就很不方便，而且已经连着好几天雾霾天了。
&gt; 
&gt; **SCP-CN-437-2：**听你口音是外地人吧，你怎么会懂我们的想法？这是发展所必须付出的代价，我们已经穷了太久太久了，为了这个目标，别说是这一点小小的不便，别说是对你们口中什么所谓的“环境“的破坏，就算让我们上刀山下火海，我们也愿意。
&gt; 
&gt; **特工██：**可是我们难道不应当为我们的子孙后代着想，留下一片绿水青山……
&gt; 
&gt; **SCP-CN-437-2：**（打断特工██，对象情绪开始变得激动）你懂什么？我们祖祖辈辈住在这该死的小城，没有风景，没有资源，又不靠河，又不靠海，什么都[脏话删除]没有！种棵草都长不活！我们已经穷了太久太久了，不发展哪来的钱，没有钱怎么保护什么[脏话删除]环境？你们这帮大城市里的[脏话删除]有钱了，就开始道貌岸然不计成本地说什么保护环境，发展的时候怎么就没想着保护环境？好，你说为子孙后代着想，那我们就更应当赶紧发展起来，好让子孙后代享福，而不是保护什么[脏话删除]环境！
&gt; 
&gt; **&lt;记录结束&gt;**
