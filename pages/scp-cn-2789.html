**项目编号：**SCP-CN-2789

**项目等级：**Safe

**特殊收容措施：**已向Site-CN-[数据删除]派遣一名HMCL监督员以第IV类掩盖身份（“心理咨询”）管理SCP-CN-2789的收容。SCP-CN-2789所在走廊已被封锁。HMCL监督员有权通过符合掩盖身份的方式对任何试图进入封锁区域的人员进行问询，此人员的所有信息将被录入HMCL隔离数据库，并保持每月更新。为保证信息安全，SCP-CN-2789的所在站点编号将通过HMCL内部通信方式告知负责监督员。

自2007年6月21日起，禁止任何人员对SCP-CN-2789及其内部物品进行测试。

**描述：**SCP-CN-2789是位于Site-CN-[数据删除]14楼的一间会议室，进入此房间的铁门上有使用黑色喷漆书写的“[[[scp-3790|反常部]]]”字样。SCP-CN-2789中央有一张长方形木桌，木桌旁总共有十三把木椅。根据每把椅子的位置，木桌上相对应地存在十三件异常物品，以最远端椅子前的物品为起点，逆时针依次编号为SCP-CN-2789-1至-13。各物体的描述如下：

&gt;  **SCP-CN-2789-1**
&gt;  **描述：**一把塑料手枪模型，只有在瞄准房间内任意一把椅子的椅背靠上部分或持有者太阳穴时才能扣动扳机。

&gt;  **SCP-CN-2789-2**
&gt; **描述：**一根α形状的细铜棒，除和SCP-CN-2789-7的交互以外没有其他异常性质。

&gt;  **SCP-CN-2789-3**
&gt; **描述：**一块长椭圆形浅棕色黏土，所有人员进入房间后在观察到此物体前均报告颈部有瘙痒感，观察到此物体或离开房间后瘙痒感消失。

&gt;  **SCP-CN-2789-4**
&gt; **描述：**一颗灰色的宝塔花菜（//Brassica cretica//），将其分为两部分后各部分会生长为仍具有异常性质的复制品，分开时较小的部分会变为绿色。可食用。

&gt;  **SCP-CN-2789-5**
&gt; **描述：**一个圆形黑色洞口，只能从桌子上方被观察到。所有尝试射入其中的光线都被反射因此无法看到其内部。测试人员在把手伸入其中后报告触摸到一有棱角物体，无法被移动。

&gt;  **SCP-CN-2789-6**
&gt; **描述：**一个沙漏，其中的黑色细沙聚集于顶部，翻转后细沙会向上方流动。

&gt;  **SCP-CN-2789-7**
&gt; **描述：**一台小型厨房用电子秤，空置和放置常规物品时示数为100，将房间内的任意异常物品置于其上时示数为0。

&gt;  **SCP-CN-2789-8**
&gt; **描述：**一个塑料透明药盒，闭合时顶部有“i trust u”的字样，打开后字样消失，其内部装满形状大小颜色均不一的药片。

&gt;  **SCP-CN-2789-9**
&gt; **描述：**一只悬浮的钢笔，笔尖朝上，无法改变其方向。人员用持笔姿势握住可以使其移动，且能听到敲击的声音。移动一段时间后笔尖会流出红色黏稠液体。

&gt;  **SCP-CN-2789-10**
&gt; **描述：**一个装有水的厚底玻璃杯，将其中的水全部移出后，杯中会自行充满水。对产生的水进行成分分析表明其中含有大量的氯化钠，但所有测试人员在饮用时均表示没有品尝到咸味。

&gt;  **SCP-CN-2789-11**
&gt; **描述：**一本带有机械锁的笔记，可在未解锁状态下被开启，其中的内容无法使用任何已知语言进行解读。机械锁的密码为五个数字或英文字符，但所有可能的组合都无法解锁。

&gt;  **SCP-CN-2789-12**
&gt; **描述：**一件“物品”，所有人员对其的描述为一人体器官，没有两个人员的描述相同。热成像仪显示该物体为一球状物体，但没有人员认为此物体形状为球形。

&gt;  **SCP-CN-2789-13**
&gt; **描述：**一沓写满公式的草稿纸，共计230页。当人员根据其指引在第一页填写相关信息后，最后一页会出现两个数字：第一个数字带有时间单位，目前得到过的结果在-59年至2213年8个月3天4小时57分29秒之间；第二个数字没有任何单位，结果为四位数或五位数，且只在第一个数字大于零时出现。

在SCP-CN-2789被发现、立项以及封锁期间，有大量人员试图独自进入此区域。对这些人员的问询表明他们均隶属于特定部门，并认为“自己有必要进入这个房间”。根据相关记录，所有上述人员不具有获取关于SCP-CN-2789及其内部物品信息的权限，且没有人员表示自己是由于他人的命令或建议产生上述想法的。--此种现象是否属于SCP-CN-2789的异常效应仍需进一步的调查。--</textarea></pre>
