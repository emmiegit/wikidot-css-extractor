　「[[[http://scp-jp.wikidot.com/viper-mandrake-poisonous-flower|日奉一族連続殺人事件/毒蛇、毒草、毒ノ花]]]」がいい感じに盛り上がってきたときなどに流れている曲のつもりで作りました。
　同作中で決め台詞的な位置を占める「雨[[span class=&#34;henoji&#34;]]雨[[/span]]降レ[[span class=&#34;henoji&#34;]]降レ[[/span]]」の引用元である童謡「あめふり」から、出だし部分のフレーズを各所でそれぞれ改変して使用しています。また、ドラムのアクセントで入る金属音は雨音や刃物の剣戟音、戦闘中の足音や心拍音などをイメージ。テンポも152bpmと一般的にハードな運動をしている人間の心拍数の目安とされる150回/分の拍動と同じくらいの速さで、全体的にアニメの戦闘BGMのような雰囲気を目指しました。
　作品及び解説は適時更新される可能性があります。気が向いたときなどに再度確認していただけると何か変化があるかもしれません。
