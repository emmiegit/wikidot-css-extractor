**Název: Náš společný průvodce**
**Originál:** https://scp-wiki.wikidot.com/our-mutual-guide
**Autoři:** [[*user psul]]
**Překladatel:** [[*user Miss_Martins]]

Cítím, jak mě to volá. Vždy mě to volá.

Ty staré stránky, zaprášené a rozpadající se. Linky notové osnovy jako brázdy poseté notami, čekající na růst. Křičí žízní a zoufale touží po tom, abych ji uhasil a obnovil je deštěm mé krve.

Ne! Mojí vlastní krví ne. Krví ostatních. Nikdy jsem se nepodíval na [[[scp-012 | samotnou partituru]]] - nikdy nespatřil její krutou krásu. Nemohu, nesmím. Jiní budou nástroji jejího naplnění. Musím se od ní držet dál. Budu pastýřem, který povede své ovečky...tam, kam nakonec půjdou všechny ovečky.

Neměl bych na tyto věci myslet. Je stále těžší se ovládat; lidé si toho všimnou. Pustím si nějakou hudbu, aby mě rozptýlila. Bartok: Hudba pro smyčcové nástroje, Bicí nástroje a Celestu - nechávám zvuky, aby do mne vsakovaly, obnovovaly mě, očišťovaly.

Vždy jsem měl rád hudbu. Jako dítě jsem ji poslouchal osamotě celé hodiny, přehrával si nové i staré desky mých rodičů. Bachův krystalický mechanismus, rýsující se Mahlerovy věže, zuřivý karmínový Prokofjev – byl jsem jimi uchvácen. I když jsem vyrostl, tyto pocity mě nikdy neopustily. Hudba byla vřetenem, kolem kterého se točil můj život – vracel jsem se k ní v práci, doma, v rodině.

A pak jsem se dozvěděl o skladbě, která činí všechny ostatní nepodstatnými. Neslýchaná, nehraná a měla větší vliv než jakýkoli šanson nebo symfonie. Sledoval jsem její stopu historií, viděl její sílu: Gesualdo, skladatel a vrah - Salieri, který si podřízl hrdlo v blázinci - Skrjabin, Berg, mrtvý na &#34;otravu krve&#34; - ​​Purcell, Čajkovskij, Schumann, Mozart - tolik šílenství, tolik nevysvětlených úmrtí. Co se naučili? Kam je tyto znalosti zavedly?

Má mysl opět bloudí příliš nebezpečným směrem. Bartok nestačí - potřebuji vyprázdnit své myšlenky. Naštěstí mám přístup k mnoha zajímavým svazkům a hodně jsem jich přečetl. Existují určité techniky meditace, o kterých se říká, že mají spojitost s mou múzou, a které jsem shledal užitečnými při udržování své vnější vyrovnanosti, a to zejména v posledních měsících. Důležité je, že přípravy jsou snadné – a snadno se skrývají. Zamknu dveře, uspořádám materiály, zavřu oči a započnu.

Tma.

Ticho.

Závrať, a poté stav beztíže.

Prudké horko. Vůně fialek. Polychromní lesk napříč temnotou, jako bublina na ropné skvrně. Břitkost. Brní mě kůže.

Pocity se navzájem honí mým vědomí. Chuť kovu a soli. Ostrá bolest v mé hrudi. Nesmírná potřeba spát. Pocit otokékání na krku.

Tentokrát je to jiné. Cítím lidi v této budově. Zcela je všechny znám. Nesdílím jejich myšlenky, ale prožívám jejich emoce. Hněv. Oddanost. Nuda. Nahořklé potěšení. Stud. Strach ze selhání, ze smrti, ze zapomenutí. Naděje na zlepšení, na pomstu, na odpuštění.

Něco je špatně. Pocity se střetávají a mísí, jak účinek roste a šíří se mnoha budovami, městem, mnoha městy. Frustrované vzrušení z provinilého smutku s divokou radostí. Každý pocit by se dal vychutnat, ale je to jako jíst všechno jídlo na hostině současně. Je to jako když se topíte. Je to příliš.

Vroucí vír roste a víří a pohlcuje mě. Je to vše, co kdo kdy cítil, co kdy pocítí. Budu zničen.

A pak, jako hluboký úder zvonu, všechno ostatní zmizí a já došel k poznání.

Nejsou to obrazy ani slova – není to ani jedno a je to obojí. Je to jako vize malované hudbou. Tyto věci jsem vždy znal. Brzy se je naučím.

------

//Kopec. Mraky nahoře tvoří prázdný list. Blíží se dva vousatí muži v hrubě předených hábitech. S velkou opatrností nesou nějaký předmět zabalený v kozí kůži. Je to pro ně cenné. Šli daleko, z úbočí vysoké hory, přes země zpustošené povodněmi. Následují postavu bez hmoty, přítomnou i nepřítomnou: svého průvodce, který je dovedl na tento kopec ve středu světa.//

//Na úpatí kopce, poblíž zejícího ústí jeskyně, už s nimi průvodce není. Rozbalují své břemeno. Staré kosti a lebku. Muž, kterému tyto kosti patřily, toto místo také znal. Zde rozdrtil hadovi hlavu. Tady byl zatracen.//

//Oba muži důkladně pohřbí kosti v jeskyni. Poté zpívají píseň mrtvým. Vědí, že toto místo je posvátné, ale nemohou vědět, kdo zde bude zpívat pobožné písně nebo komu budou zpívat věřící. Bohové lásky, bohové hněvu, bohové lakomství, bohové oběti a bohové k obětování. Toto místo, odkud byl vyhnán jeden muž, svede dohromady lidi mnoha vyznání v písni táhnoucí se historií.//

------

//Světlo v malé místnosti je červené. Muž si nevšimne, že oheň pomalu dohořívá. Zapomněl na svého maskovaného patrona. Je zaměřen na pergamen před sebou. Zaujatý hudbou, která v něm hoří. Z poledne se stal západ slunce a ráno se stalo soumrakem. Muž se vrhá do svého psaní. Je v něm pohřben; bude pohřben společně s tím.//

//Tento muž je jen jedna nit v gobelínu, jeden hlas ve větším sboru, jedna vlnka v potoce. V jiných místnostech jsou další lidé. Osvětlení žhavými uhlíky, světlem svíček, jasnou fluorescencí nebo ponecháni ve stínu. Mnoho lidí, navzájem si neznámých, a přesto se každý řídí stejným vedením. Každý z nich směřuje ke stejnému cíli. Směrem k myšlence, jejíž čas nadešel.//

------

//Město. Hrdé věže sahají ke xanthousovému nebi, v němž temně září hvězdy. Z jejich hradeb vytékají čtyři řeky, černá, červená, bílá a žlutá, a zpívají si cestu k moři výšek. Vím o tomto místě, i když jsem se tam nikdy neodvážil cestovat. [[[scp-2264 |Alagadda]]].//

//Ale toto není Alagadda okultních tradic. Její klikaté ulice a přepychové sály neplní hra žádných divokých orchestrů a žádné bujaré veselí. Ani jeho cihly nejsou roztříštěné, pokryté vraním peřím a prachem zaschlé krve. Tato Alagadda nenosí masku. Je v míru. Je úplná.//

//Je to město takové, jaké bylo před zkažením svého krále a lidu. Je to město jaké bude, až velvyslanec abdikuje, až skončí historie, až zazní poslední tón. Je to město, jaké nikdy nebylo, pouhá alegorie na toho, kdo řídí jeho osud. Pro jmenovce města.//

------

//Opět kopec, pod oblohou tmy. Tři postavy, vztyčené vysoko nad davem lidstva.// 

//Vpravo otrok základní touhy. Predátor: hladový, chtivý. Bezohledný vůči následkům. Škodolibý ve svém zatracení. Jeho hudba je šílená.//

//Vlevo je další otrok, hledající svobodu prostřednictvím plánů a návrhů. Analyzuje situaci a snaží se najít východisko. Myslitel: popírá základní úmysly svého společníka, svého minulého já. Jeho hudba je vypočítavá.//

//Tito dva se hašteří a plivou, jejich melodie se střetávají v chraptivém kontrapunktu, zatímco dav dole přihlíží.//  

//Postava uprostřed je nad ostatními dvěma - oddělena od nich. Mimo ně. Jejich drobné hádky nic neznamenají. Na výsledku nezáleží. V určený čas už melodie hrubé síly a chladného rozumu nebudou mít žádný význam. Budou pohlceny do nekonečné písně – do blížící se dokonalosti.//

//Ústřední postava je střed – je to všechno a věčnost. Není to bytost – je to existence. Říká se tomu svatý, ale není to posvátné, je to svátost – je to látka, ze které jsou vyrobeni bohové. Nikdo to nemůže najít, ale všichni jsou tím vedeni. Nikdo to nemůže vědět, ale všichni to pocítí. Vždy to bylo, vrátilo se a vrátí se. Je to mimo čas. V určený čas přestane existovat sám čas.//

//A vše se spojí v dokonalé harmonii.//

------

Ozvěny zvonu utichají, jak mě naplňuje porozumění. Otevírám oči.

Mám nové poslání: nejsem jen pastýř, či pouhý milovník hudby. Jsem zloděj.

Je čas vyrvat trofej od těch, kterým nikdy nepatřila. Musím hodně riskovat, musím pracovat ve tmě, ale jistě najdu způsob jak.

Jelikož mám průvodce.
