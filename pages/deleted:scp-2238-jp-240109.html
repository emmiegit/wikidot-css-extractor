    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>アイテム番号:SCP-2238-JP

オブジェクトクラス:Archon(暫定)

特別収容プロトコル:SCP-2238-JP-Aに監視官としてエージェント・安海をつけ、定期的に報告書を送信させてください。また、収容違反時の活躍に応じて報酬を与え、彼には常に最高の待遇を与えてください。

説明: SCP-2238-JPはエージェント・歳三(以下SCP-2238-JP-A)と、歳三以外の者を寄せ付けない剣(以下SCP-2238-JP-B)です。

SCP-2238-JP-Aには特に異常性は存在しません。天然理心流の門人であった事以外に財団への就任以前には特筆するような経歴はない、一般のエージェントです。

SCP-2238-JP-Bは、所持者の望む形の剣に変形し、所持者の想像する剣の特性を引き継ぐ事のできる剣です。剣は所有者を選び、現在はSCP-2238-JP-A以外の者が持とうとすると、自発的に持とうとした者を攻撃します。

変形する形に制限はなく、また引き継がれる剣の特性は物理法則を無視する能力や現実改変、果ては未来に干渉する特性すら引き継ぐ事が可能です。

SCP-2238-JP-Aは、元々失踪していた本人が、20⬛︎⬛︎年7月に突如財団日本支部に現れて、財団に収容するよう自己申告したため収容されました。その後エージェントとして財団に忠誠を誓っており、多くの収容違反において財団に貢献してきました。

今後もSCP-2238-JP-A及びSCP-2238-JP-Bが財団に忠誠を尽くしてくれるよう、ある程度の自由を許し、また適切な待遇を与えてください。


&gt; インタビュー記録: [SCP-096との交戦後の記録]
&gt;  
&gt;  
&gt; &lt;録音開始, [20⬛︎⬛︎年⬛︎月⬛︎日]&gt;
&gt;
&gt; インタビュアー: エージェント・土方。この度はSCP-096の収容違反への対処、お疲れ様でした。それではSCP-2238-JP-Aとして、インタビューを開始します。
&gt;  
&gt; SCP-2238-JP-A: はい。よろしくお願いします。
&gt;  
&gt; インタビュアー: まず初めに、あなたはどういった経緯でSCP-2238-JP-Bを得たのか、説明してくれませんか？
&gt;  
&gt; SCP-2238-JP-A: はい。……では、俺がエージェントになって少し経った頃のとあるSCPの収容違反の時の話をします。少し長くなります。
&gt;  
&gt; インタビュアー: 問題ありません。
&gt;  
&gt; SCP-2238-JP-A: 了解です。では話します。
&gt;
&gt; SCP-2238-JP-A: 当時、俺は剣を持たず、一般のエージェントに過ぎない存在でした。そんな俺が駆り出されたのは、元SCP-2238-JP-Aだった。
&gt;  
&gt; SCP-2238-JP-A: 俺は銃を構え、投降するように言ったが、そいつは剣を変形させ、俺の銃を破壊しました。そして俺の脇腹と左足に斬りつけ、動きを鈍らせてきた。
&gt;
&gt; SCP-2238-JP-A: もうダメかもしれないと思いながら、諦めずに俺は元SCP-2238-JP-Aに立ち向かった。するとそいつの持っていた剣……SCP-2238-JP-Bがそいつの手を離れ、俺の手元にやってきました。
&gt;  
&gt; SCP-2238-JP-A: SCP-2238-JP-Bを手に持ってみると、SCP-2238-JP-Bが俺を持ち主として認めた事がSCP-2238-JP-Bから伝わってきました。脳内に、直接その事実が伝えられたと言えばいいですかね。
&gt;
&gt; SCP-2238-JP-A: あとはもう、察しの通りです。ただその後混乱して一時期失踪しちゃったんですけど
&gt;  
&gt; インタビュアー: 元SCP-2238-JP-Aは終了されたという事になっていましたね。あなたが元SCP-2238-JP-Aの剣を所有していたわけですか。形状がコロコロと変わる物ですから、見ただけではわかりませんね。
&gt;
&gt; インタビュアー: ちなみにそれ、今はどういう剣を形取っているんですか？
&gt;  
&gt; SCP-2238-JP-A: これは「神刀・雨御前」[[footnote]]文豪ストレイドッグスにおける時間や空間を超越して刃を飛ばす能力を持つ剣[[/footnote]]の形を取ってます。本来特定の人物しか本来の性能を発揮できない剣ですけど、コイツはその特性も引き継げるんでね。
&gt;
&gt; インタビュアー:……なるほど。それは本当に強力ですね。
&gt;  
&gt;  インタビュアー:それではインタビューを終了します。ありがとうございました。
&gt;  
&gt; SCP-2238-JP-A: ありがとうございました。
&gt;
&gt; &lt;録音終了, [20⬛︎⬛︎年⬛︎月⬛︎日]&gt;
&gt;  
&gt; 終了報告書: [この後、SCP-2238-JP-Aは業務に戻りました。]

[[collapsible show=&#34;+ 以下、極秘事項&#34; hide=&#34;- テキストを隠す&#34;]]
SCP-2238-JP-Bは現在、「神刀・雨御前」としてSCP-2238-JP-Aと共に活動しています。雨御前はその特性と、使用者の経歴から色々勘繰ってしまう代物です。場合によってはSK-支配シフトシナリオの引き金になりかねないと、多くの職員が不安を感じていると考えられます。そのため監視員をつけ、常にメンタルケアをし、SCP-2238-JP-Aが我々の敵にならぬように心掛けてください。
━福地博士
[[/collapsible]]

[[collapsible show=&#34;エージェント・安海とSCP-2238-JP-Aの会話記録&#34; hide=&#34;- テキストを隠す&#34;]]
&gt;
&gt; エージェント・安海:エージェント・土方、SCP-096の収容違反への対処、お疲れ様。
&gt;  
&gt; SCP-2238-JP-A:……んん？ああ。
&gt;  
&gt; エージェント・安海:それにしても、土方、あなたいつSCP-096の所へ向かったの？私はあなたがインタビューに呼ばれるまで殆ど一緒にいたけど、あなたずっとここで昼寝していたじゃない。
&gt;  
&gt; SCP-2238-JP-A:……お前一回花摘みに行っただろ。その間にちゃちゃっとやっといた。
&gt;  
&gt; エージェント・安海:えっ。そんな……短時間で？
&gt;  
&gt; SCP-2238-JP-A:まぁ、この剣があればな。
&gt;
&gt;
&gt; エージェント・安海:いやいや、いくら剣があってもそんなに早く移動して処理して帰ってくるなんて……そもそも096をどうやって拘束したのよ
&gt;
&gt;
&gt; SCP-2238-JP-A: 全部説明すると長くなるから略して簡単に説明すると、1度目の変形で変身して移動、2度目の変形で相手を怯ませる攻撃をかまして、3度目の変形で木を使って拘束。以上だ。
&gt;  
&gt; 
&gt; エージェント・安海:……嘘でしょ。
&gt;
&gt;  
&gt; SCP-2238-JP-A:まぁ、剣であれば何にでもなれるし。特性も自分の定義次第で引き継ぐ物は変わるしな。
&gt;
&gt;
&gt;  
&gt; エージェント・安海:……
&gt;
&gt;
&gt; SCP-2238-JP-A:そもそも通常の時に雨御前の状態で保管してる時点で俺に脅威はない。……そういえば……。
&gt;  
&gt;
&gt; エージェント・安海:どうしたの？
&gt;
&gt;
&gt; SCP-2238-JP-A:……さっき、俺の元に紙が降ってきたんだよな。多分未来の俺からだと思うからちょっと読んでみるか。
&gt;  
&gt; エージェント・安海:……雨御前の力？未来から過去に物を送れる力、本当にすごいわね。
&gt;  
&gt; SCP-2238-JP-A:そうだな。……あぁ、ちょっと行ってくるわ。今から8時間後からきた手紙で「XK」って書いてある。何か起きるんだ、きっと。
&gt;
&gt;エージェント・安海:……それって
&gt;
&gt; SCP-2238-JP-A:まぁ、どうせ生きて帰ってくるし、心配すんなよ
&gt;
(この後、XK-世界終焉シナリオが起こるような事象は一切確認されていない)
[[/collapsible]]</textarea></pre>
