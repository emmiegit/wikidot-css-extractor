    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-1989-JP

**项目等级:** Euclid

**特殊收容措施:** SCP-1989-JP-1与SCP-1989-JP-2被共同收容于青木原树海内围绕SCP-1989-JP-3区域建造的Site-8150之中。禁止在SCP-1989-JP-3周围50m内设置或使用一切基于实物或电子载体的文章或文字媒体。此外，浏览SCP-1989-JP-1、采访SCP-1989-JP-2以及进入SCP-1989-JP-3等行为需要在获得日本支部理事的许可后方可进行。

**描述:** SCP-1989-JP是由SCP-1989-JP-1、SCP-1989-JP-2、SCP-1989-JP-3组成的项目。

SCP-1989-JP-1是具有现实扭曲能力的青少年文库本[[footnote]]通常称为轻小说。[[/footnote]]。已判别其物质构成与一般的书籍相同。

SCP-1989-JP-1的异常性质将会在其周围10m内存在任一文章时产生。在这一情况下，经过约12小时后成为异常性质对象的文章其内容将会被改编为面向青少年的小说风格，并获得与SCP-1989-JP-1相同的异常性质。一旦SCP-1989-JP-1对任一文章内容进行了改变，该对象文章内容中原本作为主题的概念将会直接消失，仅残留产生变异后的青少年小说作品。因此，难以观测到原本的文章内容以及其主题概念。

SCP-1989-JP-1的异常性质在SCP-1989-JP-3中将会停止作用。此外，因改变而产生的小说全部为单卷完结的作品。

SCP-1989-JP-2是与日本人种女性类似的人型实体。SCP-1989-JP-2自称为“基金会极东支部理事，千凶”，并对基金会的行动采取协作态度。SCP-1989-JP-2具有鲜艳的桃色头发以及巨大的双眼等生物学上不可能的特征。此外，其同时具有能够从空无一物的空间中变出刀具或从手部发出火焰等异常特性。

SCP-1989-JP-3是推测来源于其它世界的半径约100m的异常领域。SCP-1989-JP-3内部将会以最小1天•最大173天的间隔产生空间异常。此类空间异常可能来源于SCP-1989-JP-1的现实扭曲效应，并且根据SCP-1989-JP-2的证言可知这一领域正由类似于斯克兰顿现实稳定锚的装置进行维持。当SCP-1989-JP-3内产生空间异常时，将会同时出现带有异常特性的生物以及物质。由此原因出现的异常存在大多皆对SCP-1989-JP-2采取敌对态度。此外，以枪支等方式进行的常规攻击无法对此类异常存在产生效果，仅有SCP-1989-JP-2的攻击能够对其造成影响。SCP-1989-JP-2已成功破坏至今出现的所有此类异常存在。

SCP-1989-JP-2以及SCP-1989-JP-3内出现的异常存在皆无法离开SCP-1989-JP-3，然而外部的存在可以进入该区域内部。虽然SCP-1989-JP-1是仅有的可从该区域内部取出的物体，但考虑到SCP-1989-JP-2对此表现出的强烈抵抗以及其潜在的危险性，当前严禁将其移出该区域。

以下是20██/██/██时由于基金会侦测到异常的休谟值变化，探索部队被派遣前往SCP-1989-JP-3后遭遇SCP-1989-JP-2时的对话记录。

 __**录音记录1989-JP-02 – 日期 20██/██/██**__ 

&gt; **负责探索部队:** 探索部队ん[[footnote]]**译注：**日语中罗马音为“n”的平假名。[[/footnote]]-7(&#34;恶劣书籍&#34;)
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **探索部队队长:** 全员止步，有人出现。Alpha，报告周围的情况。 
&gt; 
&gt; **探索部队队员:** 我们周围的现实性强度与她周围的情况具有很大差异，简直像是处于不同的世界一样。
&gt; 
&gt; **SCP-1989-JP-2:** 哟……看来不仅莱布尼茨现实压缩壁顺利生效，这本书采取的行动也正如我们[[footnote]]**译注：**SCP-1989-JP-2的自称为“ボク（boku）”，通常为男性自称。[[/footnote]]所料呢。初次见面，你们应该是这个世界的基金会……对吧？ 
&gt; 
&gt; **探索部队队长:** 全员，不要解除警戒姿态。……你知道我们？
&gt; 
&gt; **SCP-1989-JP-2:** 当然啦，因为我可是……真是的，居然连这件事都被改变了吗。……哎，算了，就算自己一个人沮丧也没什么用。我来回答你们的问题吧。因为我可是基金会的理事，呢。
&gt; 
&gt; **探索部队队长:** ……我们所持的情报中并不存在你的资料。请对此作出说明。
&gt; 
&gt; **SCP-1989-JP-2:** 哎，那是当然的……不过，在说明之前请先稍等一下。记住，不论发生什么都绝对不要再前进一步哦。……真是的，我可没有什么战斗经验呀。
&gt; 
&gt; (爆音)
&gt; 
&gt; **&lt;记录中断&gt;**
&gt; 
&gt; 在此之后，SCP-1989-JP-3内出现了类似于西方传说中巨龙的异常存在。其与SCP-1989-JP-2进行了约15分钟的交战后，死亡并消失。
&gt; 
&gt; **&lt;记录重开&gt;**
&gt; 
&gt; **探索部队队长:** ……那是什么鬼。这又不是动漫的世界。
&gt; 
&gt; **SCP-1989-JP-2:** 你这话好有意思哦，但不好意思能不能叫个安全等级高一点的人过来啊？反正我不会逃走也不会躲起来啦。
&gt; 
&gt; **&lt;记录结束&gt;**

在此之后，根据探索部队ん-7的要求，基金会建立了对此项目的收容措施。在此过程中因SCP-1989-JP-3内的异常存在导致了██名死伤者的出现。

以下是收容措施建立后对SCP-1989-JP-2所进行采访的部分记录。

[[collapsible show=&#34;+打开 采访记录1989-JP-02-1 – 日期 20██/██/██&#34; hide=&#34;-关闭&#34;]]

**__采访记录1989-JP-02-1 – 日期 20██/██/██__**

&gt; **对象:** SCP-1989-JP-2
&gt; 
&gt; **采访者:** 佐藤博士
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **佐藤博士:** 那么，SCP-1989-JP-2，采访现在开始。
&gt; 
&gt; **SCP-1989-JP-2:** 好的。那个……请先理解我只能用这种语气来交谈。虽然我很想使用更加适当的说话方式，但我们的世界里并不允许这样的事情发生呢。
&gt; 
&gt; **佐藤博士:** 我了解了，没有问题。首先，你究竟是怎样的一种存在？
&gt; 
&gt; **SCP-1989-JP-2:** 这个问题有点难回答，嘛，我还是先报上名字吧。我是基金会极东支部理事，千凶哟。
&gt; 
&gt; **佐藤博士:** 极东支部？那种机构……
&gt; 
&gt; **SCP-1989-JP-2:** 果然这里没有呢，嗯，虽然我早就想到了吧。
&gt; 
&gt; **佐藤博士:** ……请对此作出说明。
&gt; 
&gt; **SCP-1989-JP-2:** 我呢，是失败世界的观测者。继承过去，经历当前，并为了相信未来而存在。
&gt; 
&gt; **佐藤博士:** 也就是说，你是其它世界的基金会人员？ 
&gt; 
&gt; **SCP-1989-JP-2:** 要这么说的话也对吧。或者再严格点来说，是这半径100m以内的基金会人员。……我们的世界呢，就仅剩早已完结的这片土地了。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; 此后， SCP-1989-JP-2交代了SCP-1989-JP-1、SCP-1989-JP-2、SCP-1989-JP-3的异常性质，基金会判断在可确认的范围内该情报具备真实性。

[[/collapsible]]

[[collapsible show=&#34;+打开 采访记录1989-JP-02-4 – 日期 20██/██/██&#34; hide=&#34;-关闭&#34;]]

 **__采访记录1989-JP-02-4 – 日期 20██/██/██__** 

&gt; **对象:** SCP-1989-JP-2
&gt; 
&gt; **采访者:** 佐藤博士
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **佐藤博士:** 那么，SCP-1989-JP-2，现在开始采访。首先，请向我们说明你原本所在的世界中究竟发生了什么事。
&gt; 
&gt; **SCP-1989-JP-2:** 好的，那个，之前我有说到SCP-1989-JP-1发生收容失效的事情吧？嗯，然后我们基金会没能成功阻止它。
&gt; 
&gt; **佐藤博士:** 你是说发生了K级情景？
&gt; 
&gt; **SCP-1989-JP-2:** 嗯，就是这么回事。被改变的文章像是传销一样不断增殖，最后世界上的文化、历史、人物、宇宙、以及人类能够感知与考察的一切事物全都变成了青少年小说。
&gt; 
&gt; **佐藤博士:** ……然后，你们做了什么呢？
&gt; 
&gt; **SCP-1989-JP-2:** 什么都做不了。整个世界都变成了青少年小说，而我也变成了有着这种外貌、这种语气、这种性格的非主流角色。唯一残存下来的，大概也就只有我原本的思维方式吧。嘛，所以我就启动了倾注我们最后希望的莱布尼茨现实压缩壁，并且使用了威尔克斯巴里楔。这样一来我们的世界就被压缩成了一小块，在钻入别的世界后也能在其中保持停留。简单来说，就是我们从你们的世界中租了一块场地啦。
&gt; 
&gt; **佐藤博士:** ……你是说，你们在知道SCP-1989-JP-1的危险性的前提下仍然转移到了我们的基准世界之中？ 
&gt; 
&gt; **SCP-1989-JP-2:** 嗯，你生气是应该的，毕竟基金会的人可不该做出这种事情。不过，真要回答的话……答案就是因为我们不想让一个世界迎来终结吧。……抱歉，先暂停一下。它们又来了。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; 之后，出现了类似于日本传说中百鬼夜行的现象，并在约1小时后被SCP-1989-JP-2所排除。

[[/collapsible]]

[[collapsible show=&#34;+打开 采访记录1989-JP-02-5 – 日期 20██/██/██&#34; hide=&#34;-关闭&#34;]]

__**采访记录1989-JP-02-1 – 日期 20██/██/██**__ 

&gt; **对象:** SCP-1989-JP-2
&gt; 
&gt; **采访者:** 佐藤博士
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **佐藤博士:** SCP-1989-JP-2，现在开始继续前一次采访。
&gt; 
&gt; **SCP-1989-JP-2:** 啊，没问题。上次说到哪了？
&gt; 
&gt; **佐藤博士:** 说到你来到我们的基准世界之前的经历。
&gt; 
&gt; **SCP-1989-JP-2:** 这样吗。嗯，首先，这一片半径100m的空间严格来说并不是你们的世界，而是我们原本的世界。我应该可以认为你已经接受了这个前提。那么呢，基于这个前提接下来要说的才是重点。实际上，在我们的世界被吞噬殆尽之前，我们对这本书的性质做出了一项推测。这本书在吞噬了整个世界之后，应该就会开始与世间仅剩的同类们开始自相残杀。然后，在自相残杀结束的时候，也就是仅存最后一本胜利者的时候，或许它就会移动到别的世界来寻找新的食物吧，这样的推测。
&gt; 
&gt; **佐藤博士:** ……也就是说，这个项目能够移动到无数的世界之中并将它们全部毁灭？ 
&gt; 
&gt; **SCP-1989-JP-2:** 没错，它有着深不见底的胃袋。所以我们考虑到了这个可能性并制作出了楔子。可以从胃袋中对它进行限制的楔子。利用它吞噬的世界本身反将它束缚起来的，格莱普尼尔[[footnote]]**译注：**北欧神话中束缚魔狼芬里尔的锁链名称。[[/footnote]]，也就是楔石。这就是登场人物对作品进行反叛，从而反将作品本身束缚起来的宛如诡辩般的悖论。而我则担起了见证这一切终结的任务……虽然残留下来的就只有我自己了吧。结果来说，我们的推测是正确的。将上一个世界吞噬殆尽的SCP-1989-JP-1进行了移动。只可惜，是处于被楔子钉在小小世界上的状态，呢。
&gt; 
&gt; **佐藤博士:** ……SCP-1989-JP-1被束缚在被你们自行改变的世界SCP-1989-JP-3之中，然后随着SCP-1989-JP-3一同进入了这个世界，是这样没错吧。
&gt; 
&gt; **SCP-1989-JP-2:** 是呀，而那个楔子正是我自己。将这个空间钉在你们世界之中的，就是我。这个已经与怪物以及原本的世界一同完结的存在啊。
&gt; 
&gt; **佐藤博士:** 你的意思是，你就是维持SCP-1989-JP-3世界的基准点？ 
&gt; 
&gt; **SCP-1989-JP-2:** 嗯，你能理解这一点真是太让我开心了。……想要吞噬这个世界的SCP-1989-JP-1向它空空如也的胃袋中，送来了为了杀死钉下楔子的我而生的使者们。然而，SCP-1989-JP-1之中有关我的死亡或被杀死之类的描述并不存在。所以我大概永远都不会死去，而SCP-1989-JP-1也将在此迎来完结吧。已经完结的故事再也无法杀死它的登场人物。……所以，你们只有一件需要去做的事情。不要再让你们的世界接近我，不要再让它吞噬下更多。
&gt; 
&gt; **佐藤博士:** ……虽然现在还无法断言，但我们将在检讨后尽可能满足你的意愿。然而，对你的监视仍将继续，并且我们将在你采取超乎状况的异常行为时……
&gt; 
&gt; **SCP-1989-JP-2:** 我懂的，毕竟也存在着我所说的话全部是谎言的可能性呀。说起来其实我一旦离开这个世界就会消失不见。登场人物可不能逃出故事之外呢。
&gt; 
&gt; **佐藤博士:** 那么SCP-1989-JP-2，采访到此……
&gt; 
&gt; **SCP-1989-JP-2:** ……呐，我说啊，应该还有时间吧？可以让我再说一件事吗？ 
&gt; 
&gt; **佐藤博士:** ……请。
&gt; 
&gt; **SCP-1989-JP-2:** 嘛，并不是什么重要的事情，应该说单纯只是不吐不快吧。……当我看到仅剩我一人的这个世界时，我产生了这样的想法。我的行为究竟是不是正确的呢，之类的。只是一意孤行地想要拯救这个世界，这样的想法究竟是不是正确的呢？……我所知的SCP-1989-JP-1全部都以幸福的结局作为结尾。所有人都很幸福，一切的难题都得到解决，再也没有什么需要害怕的东西存在……那样的世界，难道不是我们所追求的世界吗，难道不是我们所期望的世界吗。我[[footnote]]**译注：**从此处开始SCP-1989-JP-2的自称从“ボク（boku）”改为了“わたし（watashi）”，是日语中一般的第一人称用法，日常对话中主要用于女性自称。[[/footnote]]现在所在的世界，被你们守护并肩负着的这个世界，难道不才是陈旧而又迂腐的，被强迫一直存在下去的世界吗。这样的话，还不如……有时，我不禁会这样去想。
&gt; 
&gt; **佐藤博士:** 仅凭我并无法对这一问题做出回答。……然而，如果只是提出个人意见的话，我会说只要这个世界仍然存在，无关乎于任何结论，我们就仍将至今、如今、从今一如既往地对你进行持续的收容。SCP-1989-JP-2。
&gt; 
&gt; **SCP-1989-JP-2:** ……谢谢你。是啊，这种事情不管怎样都好，不管怎样都好啊。至今为止是这样，如今是这样，从今开始也会是这样。
&gt; 
&gt; **&lt;录音结束&gt;**

[[/collapsible]]


**补充1:** 发现以下文字被以特殊涂料写入了SCP-1989-JP-1之中。

&gt; 令模仿、令创造获得幸福，致封印我的她们，致托付我的你们，致解放我的某人。

当前，出现了SCP-1989-JP-3的范围有所扩展的迹象。针对这一情况，基金会内部的研究团队正在讨论是否需要向SCP-1989-JP-2寻求帮助。此外，基金会日本支部内正以与该扩展范围成正相关的比例不断产生具备异常特性的工作人员。目前正在调查以上情况的因果关系。</textarea></pre>
