    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2020/06/05 19:27, 地点：Site-CN-033&#39;
content: &#34;Dr.Bay坐在办公桌前，看着Dr.Charles的草稿纸上得出的结果：“好的，这就是关于第五教会的新书《卷尺：对凯特类时空的丈量》的研究了？”\nDr.Charles点点头：“是的，如你所见，在定义1+1=3后我们得到了一个本不应该存在的数字‘2’。但是当你尝试寻找2的意义的时候，你就会得到……”\nDr.Charles拿起笔，在草稿纸上继续写下一些内容。“所以，假设有一个文明使用的数学体系是‘1+1=3’，那么他们将丢失数字2，除非用一种特殊的表示方法……”他在纸上写下了“ 1’ ”，“‘  1’  ’，即1的后继数。”\nDr.Bay看着这个数字，总觉得很熟悉，好像哪里见过。突然，他抬起头，震惊的看着Dr.Charles：“丢失的数字……θ’！”\nDr.Bay一把抓住草稿纸，准备将其撕毁。但是已经太迟了。\n\n------\n\n&gt; 全体Site-CN-033员工请注意，A大楼二楼左翼出现大规模监控失灵，疑似出现空间异常，请立刻逃离，准备启动斯克兰顿现实稳定核弹。\n&gt; 全体Site-CN-033员工请注意，A大楼二楼左翼出现大规模监控失灵，疑似出现空间异常，请立刻逃离，准备启动斯克兰顿现实稳定核弹。\n&gt; 全体Site-CN-033员工请注意，A大楼二\n&gt; \n&gt; **信号中断**\n&#34;
