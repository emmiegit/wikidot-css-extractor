**평균적인 인생** 
**저자:** [[*user TroyL]]
**원작:** http://scp-wiki.wikidot.com/an-average-life
**역자:** [[*user CreepySpaghetti]]
**재번역자:** [[*user Aiken Drum]]
[[include info:end]]

래리 로빈스는 딱히 활동적이라거나 행복한 사람은 결코 아니었다. 직장에 가고, 일하고, 집에 가고, 자고. 어떤 날엔 술집에 가서 한 여자와 이야기를 나누고, 집으로 데리고 와서 즐기곤, 두 번 다시 말을 걸지 않았다. 또 어떤 날에는 옛 대학 지인과 식사를 하러 가거나, 형제자매 중 한 명(래리는 대가족이었고 선택지가 많았다)에게 전화를 걸어 잠시 이야기를 나누곤 했다.

이 모든 일들이 어느 날, 난데없이, 한 여자가 엘리베이터 안에서 치근대기 시작한 뒤로 더욱 특별해졌다. 그녀는 이미 알고 있는 걸 물어보려고 래리의 책상에 들르기도 했고, 최선을 다해서 매력적으로 보이려고 했고, 한 번이 아니라 몇 번이나 손을 더듬고는 실수인 것처럼 굴었다. 이런 신호가 명백해지자, 래리는 그녀를 공식적인 지인으로 삼을 수밖에 없었고, 결국 그녀와 시내로 나가 하룻밤을 보냈다.

래리는 모든 일이 처음엔 별로 내키지 않았지만, 함께 있는 시간이 즐겁게 느껴졌고, 집에 데려다주고 나선, 두 번째 데이트 초대가 꽤나 기뻤다. 다음 주 수요일이 되자 래리는 일이 끝나고 그녀가 책상으로 와주길 기대하고 있다는 걸 깨달았다. 둘은 만나서, 인사를 나누고, 따뜻한 식사와 하룻밤을 위해 그녀의 아파트로 향했다.

그녀의 요리는 무척 맛있었고, 래리는 더욱더 그녀에게 푹 빠졌다. 그녀가 권하자 정중하게 받아들였고, 다음 날 아침엔 자기 책상이 더 반짝이고 매력적으로 보였다. 직장동료들은 금세 눈치채곤 이 28살짜리 남자를 친절하게도 놀려댔고, 특히 며칠 안에 3번째 데이트를 할 거라고 하자 더욱 놀렸다.

그녀를 데리고 간 레스토랑은 부담스러운 가격이었지만, 래리는 그런 것은 신경 쓰지 않았다. 버건디색 드레스를 입은 그녀는 매혹적이었다. 래리는 닭고기 요리를 주문했고, 그녀는 생선 요리를 주문했다. 둘은 티라미슈 한 조각을 서로 나누어 먹었다. 이 모든 시간 동안 래리는 자신의 인생에 갑작스럽게 나타난 낯선, 경이로운 여성에게 더욱더 빠져들고 있었다.

1년이 지나기도 전에 둘은 결혼했다. 그리고 다음 1년이 지나기도 전에 첫째가 태어났다.

일주일 뒤, 의사들은 사랑스러운 아내가 신부전증 환자라고 진단했다. 장기이식도 하나의 선택지였지만, 그녀는 혼혈이었기 때문에 (그녀의 할머니는 인도인이었다.) 가능성이 희박했다. 물론 래리는 즉각 자신의 신장을 이식하라고 했지만, 의사들은 사실상 불가능하다고 말했다.

적합하다, 말도 안 된다는 목소리로 의사들이 말하자 래리는 뛸 듯이 기뻤다. 태어난 딸을 앉고 있는 아내에게 이 소식을 전하면서 래리는 아내의 미소 짓는 얼굴을 바라보며 울고 있었다. 그들은 영원히 함께할 것이다.

수술은 성공적이었다. 두 달이 되기도 전에 둘은 금세 자라는 어린 딸과 함께 집으로 돌아갈 수 있었다. 그녀의 부모님과 형제자매는 교대로 집에 찾아와선, 야단법석을 떨며 둘을 즐겁게 해주었다. 의사들은 래리의 남은 신장이 정상적으로 기능하고 있을 뿐만 아니라, 다른 쪽 신장에 사라진 것에 적응해 기능이 급격히 증가해서 예상보다 더욱 튼튼해졌다는 사실을 기쁘게 전했다. 그뿐 아니라 아내도 이식에 잘 적응하고 있었다. 모든 일이 정말로 행복한 미래를 향해 나아가고 있었다.

직장에 다시 돌아가고 한 달이 지나자, 래리는 과장으로 승진할 것을 제의받았다. 승진은 정직한 월급, 좋은 혜택, 늘어난 휴가를 의미했지만, 그가 이루어낸 새 가족에게서 떨어져 있어야 한다는 것 또한 의미했다. 아내는 받아드리라고 격려했고, 결국 받아드렸다. 래리의 직속 상사는 사실 이런 젊은 아버지를 잘 이해해주는 사람이었고, 그 덕에 사무실 밖에서 더 오랜 시간을 보낼 수 있었다. 그는 같은 아버지로서 래리의 상황을 잘 이해해줬고, 단호하지만 적극적으로 지지해주었다.

래리가 신장을 기증하고 1년이 지나 검진을 받으러 갔을 때, 의사는 다른 사람이었다. 의사는 전에 있던 내과의가 경고해주지 않았던 예상치 못한 부작용이나 문제는 없는지 물어보았다. 래리는 없었다고, 가끔은 예전보다 더 좋아진 기분이라고 답했다. 의사는 끄덕이곤 래리에게 수술부위에 이상은 없는지 초음파 검사를 해야 하니 옆으로 돌아누우라고 했다. 래리는 시키는 대로 했고, 젤의 차가운 감촉과 기계의 이상한 웅웅거리는 소리가 느껴졌다. 검사가 끝나자, 몸을 닦았고, 의사는 피를 좀 뽑곤 건강 증명서를 건네주었다.

이상한 일이지만, 분명 파일이 분실된 것 같았는데, 병원에서 검진을 깜빡했다고 연락이 왔기 때문이다. 래리가 해명을 하자 병원 측에서 사과를 했고, 시간을 내줘서 감사하며, 추후 문제가 발생하면 통지하겠다고 말해주었다.

직장의 부장은 넌지시 자신의 친구인 카터 씨가 해외에서 일한 사람을 구한다고 알려주었다. 래리는 그 말이 내포한 의미를 부장이 보수에 대한 말과 그 일은 출장이 거의 없을 거라고 말하기 전까지 알지 못했다. 부장은 래리의 어깨를 두드리며 원한다면 이 일은 자네 것이라고 말하며, 명함을 건네주고 행운을 빌어주었다. 래리는 더듬거리며 고맙다고 하고, 앞으로 자주 만나서 점심 식사라고 하자고 한 뒤, 명함에 적힌 번호로 전화를 걸었다.

전화기 너머의 목소리는 전문적이었지만 상냥했다. 래리가 자기소개를 하니, 다정 어린 목소리가 될 정도였다. 그는 래리에게 (사실상 형식적인) 면접을 보러올 장소와 만나기를 얼마나 고대하는지 말해주었다. 

면접은 한 오래된 회사 사무실에서 이루어졌고, 래리의 가족이 사는 아파트에서 겨우 3블록 떨어져 있었고, 전문가처럼 보이는 정장 차림의 남자 2명이 진행했다. 남자들은 여러 가지 질문을 지루해하는 것 같은 목소리로 하며, 가끔씩 메모를 썼다. 몇 분이 지나자 래리를 밖으로 내보내곤, 음침해 보이는 비서에게 래리를 카터 씨의 사무실로 안내하라고 지시했다.

그녀는 래리를 2층의 햇볕이 잘 들고 아늑한 느낌이 드는 복도 끝에 있는 나무문으로 안내했다. 2번 노크를 하자, 안에서 들어오라는 목소리가 들려왔다. 안으로 걸어 들어가자, 40대 중반 정도로 보이는 한 남자가 일어서선 미소를 지으며 래리에게 자리에 앉으라는 손짓을 했다. 그는 술을 권했고 래리는 정중하게 받아드리곤 이야기를 나누었다.

그는 자신이 이번의 카터라고 소개했고 동료인 마셜 씨와 다크 씨도 래리를 고용하길 원한다고 말했다. 둘은 해야 할 일, 함께 일할 다른 이들, 래리에게 배정될 직원들에 대해서 이야기했다. 카터 씨는 래리가 스카치위스키에 손도 대지 않은 걸 보곤, 새로운 동료를 위한 건배를 제안하며 술을 권했다.

래리는 술잔을 들어 올려, 크게 들이키고는 곧장 의식을 잃고 바닥에 쓰러졌다.

래리가 눈을 떴을 땐 몸을 제대로 가눌 수가 없었다. 위에 보이는 전등은 (깊은 잠에서 막 깨어난 사람에겐 너무나 밝았다) 기증 수술을 받았던 병원의 수술대를 연상시켰고, 눈을 가리기 위해 팔을 들어 올리려 했지만, 고정되어 있다는 것을 깨달았다. 두 번째도 같은 결과였다.

왼쪽에서 들리는 목소리가 래리의 이목을 끌었고, 미소를 짓곤 내려다보는 정장 차림의 남자를 보자 뱃속이 공포로 뒤틀리는 것 같았다.

&#34;저희의 고용 제안을 승낙해줘서 감사합니다, 로빈스 씨. 아주 오랫동안 함께 일할 수 있길 고대합니다.&#34;

래리의 시야에, 의사 2명이 침대 양쪽에 서 있는 모습이 들어왔다.

&#34;신사 분들, 시작은 동일한 신장부터 해봅시다. 그런 다음, 또 무엇이 다시 자라나는지 시험을 시작하지요. 여기 있는 로빈스 씨는 정말 훌륭한 상품이 될 겁니다.&#34;

래리의 정맥에 다시 약물이 투여되기 시작했다. 시야가 흐려지고, 그의 마지막 생각은 1마일도 채 떨어지지 않은 곳에 있는 가족들이었고, 그 다음에는 암흑이 있었다.</textarea></pre>
