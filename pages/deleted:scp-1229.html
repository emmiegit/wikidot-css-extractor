    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image https://cdn.pixabay.com/photo/2016/02/19/10/59/pencil-1209528_640.jpg]]                                                                             
Objeto nº: SCP-1229
Classe: Seguro                                                             
Procedimentos Especiais de Contenção: O objeto deve, Ser contido em uma pequena caixa de  ferro e lacrado com uma trava elétrica, A caixa deve ser revestida de uma fina camada de chumbo, Apenas um pesquisador em um experimento pode manusear o objeto, Antes de qualquer manuseio do objeto deve-Se por um par de luvas de chumbo  e após o experimento as luvas deveram ser descartadas.
Descrição: SCP-1229 e um lápis escolar da Faber Castell com aparência comum, Mas que tem a estranha habilidade de escrever sozinho em qualquer superfície solida.
o interior do SCP-1229 e inteiramente Oco, O objeto não consegue escrever nenhum adjetivo, E seus escritos são de uma cor avermelhada semelhante sangue, e impossível apagar os mesmos.
O objeto sabe escrever em cinco 3 idiomas sendo eles Inglês, Italiano e português  fora mais dois idiomas desconhecidos que aparentam ser escritos [DADOS EXPURGADOS].
As frases que O SCP-1229 escreve são quase sempre, Sobre homicídios e suicídios.
  
      Frases do SCP 1229
  Os dois choraram muito antes de morrerem
  o homem cortou seu pescoço
Descoberta: a descoberta desse objeto ocorreu em 2 Setembro de ████ em uma papelaria em Georgetown ,Guiana. onde as pessoas diziam que tinha um ¨lapís fantasma¨. O Dono da Papelaria usou isso como propaganda em sua loja. Os agentes tentaram comprar o objeto mas o vendedor negou, em tão os  agentes foram obrigados a roubar o objeto. Foram dados amnésticos Classe A  para todas as pessoas que moravam perto da loja, e  Amnésticos Classe C  para o Dono da papelaria. Logo após o objeto foi levado para o Sítio-28. Logo após iniciou-se uma grande campanha de desinformação em toda cidade e a Papelaria foi comprada, pela Fundação, e depois foi demolida.
Adendo-1:
em 30 novembro de 20██ o SCP-1229  começou a [DADOS EXPURGADOS], não se sabe o motivo.
Adendo -2
Ouve um Pequeno Incidente com o objeto em 2 de dezembro de 20██, O Cientista ███████ estava realizando um Experimento, quando de repente o objeto  pulou de sua mão e começou a saltitar durante 30 minutos, logo após ele saltou para perto de um pequeno bloco de notas e escreveu :
    Me solte Humano!!!
Essa foi a uníca interacação vista  do objeto com um humano.
Adendo -3
 em 29 de dezembro de 201 O SPC-1229 começou a escrever números:
1779 1914  1945 1960 1989 2011</textarea></pre>
