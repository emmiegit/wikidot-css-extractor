[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/eulelau/S%C3%BCnde.jpg|caption=Dr.Eule利用特殊方法拍摄的SCP-CN-822，其中覆盖病毒的红色部分为物质[数据删除]|width=300px]]

**项目编号：**SCP-CN-822

**项目等级：**Keter

**特殊收容措施：**由于项目的特殊性质，SCP-CN-822不可能被真正收容。处于基金会监管之下的感染SCP-CN-822的个体在进入第三阶段后，除非因实验需求，否则必须被击毙并焚烧。与SCP-CN-822感染者（编号为SCP-CN-822-1）的接触必须在穿着全身式防化服的情况下进行。出现在公共场合的SCP-CN-822感染者需由机动特遣队 CN-Gamma-06“免疫系统”击毙并以500摄氏度以上的温度焚烧尸体。所有感染者家属必须被强制隔离14天，并处以B级记忆消除后释放。事件需掩盖为应对生化武器袭击的演习。

SCP-CN-822的样本必须在Site-CN-06的BSL-4级生物试验室中进行研究。任何针对SCN-CN-822的研究与实验必须经过站点主管的批准后进行。试验结束后，参与实验的D级人员必须全部处决，参与实验的研究员必须经过14天的隔离之后才能继续工作。所有接触过SCP-CN-822样品的容器与实验道具必须用10倍浓度的含氯消毒液清洗并以500摄氏度以上的温度加热300秒。

[[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 验证通过&#34;]]
SCP-CN-822-1-1必须被收容在Site-CN-██的一个人形收容间内，与其他收容物隔离。为防止该项目的信息被其他势力获取，除持有3级及权限的人员以外，其存在必须对所有工作人员保密。必要时可以将项目击毙并将尸体焚毁。作为最后手段，收容区域安装有二氰乙炔-氟化铝紧急饱和系统。一旦收容被突破且项目未被击毙，特遣队必须启动该系统将可能的入侵者和项目一起摧毁。迄今为止项目并没有提出任何特殊要求。
[[/collapsible]]

**描述：**SCP-CN-822属于丝状病毒科，单股反链RNA病毒目，拥有由碱基和地外分子[数据删除]构成的异常复杂的结构。其中长度（114~1987nm）的个体具有较强感染力，通常呈分支型、6型、∞型、[数据删除]型[[footnote]]因为丝状病毒本身的性质，往往会因为外力的作用使其本身以不同的形状出现[[/footnote]]。大部分样本为∞型。SCP-CN-822拥有以下特性：

· 致死性无限趋近于100%。
· 通过气凝胶、水中、患者所有体液传播。
· 可以在空气中存活9周
· 可以在零下40摄氏度的气温下存活
· 可以直接暴露在紫外线下1小时

SCP-CN-822的作用方式为进入细胞核并以细胞核内的DNA为原料继续制造新的SCP-CN-822个体，并逐步侵占人类的神经系统，最终导致感染者死亡与项目继续传播。目前尚无有效手段制止病情发展。

SCP-CN-822的感染可分为五个阶段。

**第一阶段：**高热，多处疼痛等全身中毒症状，继而出现头痛，腹泻等症状。有79%的SCP-CN-822感染者在这一阶段选择在家中静养，客观上降低了基金会的监管难度与项目的传染概率。

[[include component:image-block name=http://www.hopefornigeriaonline.com/wp-content/uploads/2014/08/Ebola-symptoms-620x270.jpg|caption=第二阶段的感染者的手臂部位|width=300px]]

**第二阶段：**临床表现为凝血功能障碍与血小板减少症，继而引发口腔或鼻腔出血并伴随皮肤出血性水泡。在这一阶段病毒会发生扩散，并入侵更多器官。这一阶段通常在病发后48小时出现。

**第三阶段：**临床表现为严重的多器官功能衰竭，弥漫性血管内凝血与明显的体液流失。部分身体素质较差的感染者在这一阶段死亡。存活的感染者会因为剧痛进入神经性休克状态。这一阶段通常在病发后72小时出现。在绝大多数案例中，使用NPC1阻断剂并不能阻止病毒在人体内传播，这一点与其他丝状病毒不同。

**第四阶段：**--病毒进入感染者脑部并以未知方法影响感染者。--根据实验Test-CN-822-3推定项目可能是将自己转化为类似脑细胞的结构以达成对人类的控制。感染者苏醒开始攻击所有试图帮助自己的人，并开始出现变化：皮肤柔韧性增强，皮下出现新的腺体并分泌大量含有高浓度病毒的组织液，身体开始膨胀。所有被攻击的目标都在经历7天左右的潜伏期后发病。这一阶段通常出现在病发后256个小时。

**第五阶段：**感染者彻底转化为“由组织液填充的巨人观”的形态并开始攻击其他智慧生物。被攻击的智慧生物会失去20%的体重并感染SCP-CN-822。有证据表明，处于第五阶段的SCP-CN-822感染者会试图前往位于南太平洋的████岛。根据文件CN-822-10判断，当有超过[已编辑]个SCP-CN-822-1抵达████岛时会引发XK级世界末日事件。

根据对文件CN-822-10的研究与分子生物学调查，SCP-CN-822内包含的517个[数据删除]从未在地球被发现。也无法解释项目为何仅对人类有效。

[[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 验证通过&#34;]]
&gt; SCP-CN-822-1-1为一17岁的亚裔男性，是目前唯一存活下来的SCP-CN-822-1个体。其本身免疫系统并无异常。鉴于其痊愈的不可复制性被收容。目前尚无法解释SCP-CN-822-1-1恢复健康的原因，也无法解释项目体内应有的抗体为何消失。
[[/collapsible]]

**收容记录：**20██年█月██日，外勤特工Fahrer在████的一次便衣任务中发现了“可以移动的巨人观”并将其报告给基金会。MTF-CN-Gamma-06抵达现场后在███小区内发现了5个处于第五阶段的SCP-CN-822-1个体。此时这些SCP-CN-822-1个体正在向南偏东10°的方向前进。在交战中，有2名队员接触到了SCP-CN-822-1的组织液并在8天后发病。在该小区11单元4层416房间内，特遣队发现了装有SCP-CN-822的培养皿与文档CN-822-10。所有目击者在隔离14天后被处以B级记忆消除并释放。

[[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 验证通过&#34;]]
&gt; 20██年█月██日，一名名为███的患者（即SCP-CN-822-1-1）前往天津市石菖蒲医院就诊，主诉为高热，全身疼痛。前来会诊的感染科主任Dr.[已编辑]判断为某种病毒感染，将其收入隔离病房观察。当晚，SCP-CN-822-1-1发生凝血功能障碍与血小板减少症，Dr.[已编辑]判断为某种丝状病毒感染。对项目进行支持治疗的同时，Dr.[已编辑]对项目进行了腰穿手术，在脑脊液中发现了SCP-CN-822个体，项目被确诊为SCP-CN-822感染。MTF-CN-Gamma-06被派遣并将病房封锁。此时SCP-CN-822-1-1的病情已经发展到第三阶段。Dr.[已编辑]冒险为SCP-CN-822-1-1注射了NPC1[[footnote]]C型1类尼曼匹克蛋白[[/footnote]]阻碍剂。在随后的的观察中发现SCP-CN-822-1-1体内的SCP-CN-822数量急剧下降。挺过尼曼匹克症后，SCP-CN-822-1-1被宣布痊愈。

以下为SCP-CN-822-1-1痊愈后由Dr.[已编辑]对SCP-CN-822-1-1进行的采访记录。原文件保存在Site-CN-██的档案室内。该档案室在一次收容失效中被炸毁。

&gt; 
&gt; **采访地点：**石菖蒲医院感染科[已编辑]病房
&gt; 
&gt; **采访者：**Dr.[已编辑]，石菖蒲医院感染科医生
&gt; 
&gt; **受访者：**SCP-CN-822-1-1，男性，17岁
&gt;

&gt; 
&gt; [部分无关内容已删除]

[[/collapsible]]

**实验记录：**
**Test-CN-822-1**
&gt; **实验日期：**20██/█/██
&gt; 
&gt; **实验对象：**D-█████，男性，亚裔，24岁
&gt; 
&gt; **实验结果：**D-█████在实验开始后255个小时进入感染第五阶段，在其精液、唾液、尿液、肠道分泌物、血液中发现SCP-CN-822。使用心跳感应仪检测到心跳。
&gt; 
&gt; “除了死法不同，哦对现在还不会死，这玩意跟埃博拉挺像的。试一下其他人种。”——Dr.Eule

**Test-CN-822-2**
&gt; **实验日期：**20██/█/██
&gt; 
&gt; **实验对象：**D-██████，男性，拉丁裔，42岁
&gt; 
&gt; **实验结果：**D-██████在实验开始后257个小时进入感染第五阶段，在其精液、唾液、尿液、肠道分泌物、血液中发现SCP-CN-822
&gt; 
&gt; “恕我直言，这玩意转化出来的肉团倒是千篇一律，但是我更好奇这玩意是怎么控制人的。”——Dr.Eule

**Test-CN-822-3**
&gt; **实验日期：**20██/█/██
&gt; 
&gt; **实验对象：**D-████，男性，亚裔，23岁
&gt; 
&gt; **实验结果：**D-████在实验开始后128小时被击毙。在其部分脑细胞中检测出[数据删除]成分
&gt; 
&gt; “看起来它们通过控制人的小脑来控制人体。我想试一下其他性别的实验。”——Dr.Eule

**Test-CN-822-4**
&gt; **实验日期：**20██/█/██
&gt; 
&gt; **实验对象：**D-█████，女性，日耳曼裔，30岁
&gt;

&gt; 
&gt; “我不希望我的实验是在制造一堆由组织液填充的巨人观。试一下其他物种吧。”——Dr.Eule

**Test-CN-822-5**
&gt; **实验日期：**20██/█/██
&gt; 
&gt; **实验对象：**一只倭黑猩猩
&gt; 
&gt; **实验结果：**实验开始304个小时，实验对象未出现异常。将其击毙后的尸检结果显示实验对象体内没有产生抗体，也没有出现SCP-CN-822抗原
&gt; 
&gt; “这玩意看起来只对人类有兴趣。我开始明白为什么要起这个名字了。”——Dr.Eule

**Test-CN-822-6**
&gt; **实验日期：**20██/█/██
&gt; 
&gt; **实验对象：**D-██████，已进入感染第五阶段
&gt; 
&gt; **备注：**根据文档CN-822-10，D-██████被安装全球定位系统并被投放在南太平洋██████地点（东经█████，南纬█████）。
&gt; 
&gt; **实验结果：**D-██████通过漂流的方式抵达了████岛并在岛屿中心地点化成一滩黑色液体。值得注意的是，D-██████在漂流过程中似乎不会被海流和风向影响。对████岛的超声波探测显示在地下20000米左右的位置有一大型物体存在。在探测过程中，有一个未处于监管之下的第五阶段感染者抵达该岛屿并化为一滩黑色液体。与此同时，地下的大型物体进行了小幅度的活动。
&gt; 
&gt; “天杀的我们到底干了什么……此类实验必须被彻底禁止！我将上报给基金会。除非我们有彻底无效化那玩意的能力，否则，这类的作死行为必须被停止。这个项目有能力按比例减少人类的数量，也许30%，也许90%。而这个大家伙能将人类彻底抹去！”——Dr.Eule

**附录：**[[collapsible show=&#34;+ 文档CN-822-10部分内容&#34; hide=&#34;- 收起&#34;]]
此文档由德语写成，部分内容被刻意毁坏，仅剩部分内容尚可辨析。
&gt; ……
&gt; 后继者们，不管你们是谁，当你们看到这封文档的时候，想必你们已经与这个该死的东西有过接触了吧。也许我就不应该把这个东西从那里挖出来……你们应该知道，有些东西，那不是虚构的。不管是所谓的“母神”还是什么。它们存在过。不同的是，它们不是创造者，它们是清洁者，是将整个地球重置的机制。
&gt; [部分内容缺损]
&gt; 正如我所说的，这个东西不是天然的。我不清楚是谁教他们制造了这些东西，但是有一点很明确，这绝对不是那时候能有的水平。我试着分析过这些东西，结果让我惊恐不已。它会把正常人变成巨大的充满液体的东西。他们向……向东南方向去了，沿途践踏着生命，接触它们的足迹的人也会变成那个样子……抱歉我已经语无伦次了……在中东地区，美索不达米亚，有人制造了这个东西。根据我的研究，他们想利用这个东西复活他们的母神。那个一切的母亲，在东方无尽之海的南边。他们找到了方法，不知道是有什么在指引还是什么……他们将不知从哪里获得的[数据删除]掺入了恶魔的符号（指的可能是缠绕在一起的丝状病毒——Dr.[已编辑]注），诞生出了这些鬼东西。利用这些东西，他们将一些人类变成了祭品……在看到他们制造的祭品的时候他们意识到了问题。如果他们将“母亲”唤醒，那么世界都将被更新一遍。他们犯了罪。他们终究干了一件比较正确的事情。他们以自己的生命为代价将他们的罪孽封印，而我又把封印破除了……这是我的罪孽，这个上帝创造的伊甸园不能因为我的罪孽而毁灭。再见，我的罪孽就用生命赎罪吧。
目前，针对地点████岛（东经█████，南纬█████）的探测已经提上日程。基金会正在讨论是否在████岛设立哨站以避免第五阶段感染者靠近岛屿。

&gt; 某种程度上说，他所做的事情相当于帮项目进行了一次筛选。只有能承受300摄氏度以上温度的项目个体才能存活下来，使得项目个体的所有后代都能忍受这种温度。所以，处理病原体的时候，除了火烧，也许还得加点消毒液。——高级研究员 █████
