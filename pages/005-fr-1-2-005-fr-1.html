    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**实验 005-FR-1:孢子吸入试验:**
//此实验在Dr.Hideous的监督下进行，以准确地研究吸入SCP-005-FR孢子后的影响//
&gt; //D-9568是一名高加索人，身体健康心理正常，自愿参加实验，并且知道肯定无法生存下去。//

&gt; **- Dr. Hideous:** D-9568, 请进入指定地点并等待我的指示。
&gt; //D-9568 没有说话，进入设施后锁上了门并等待指示。//
&gt; **- Dr. Hideous:**很好，现在打开门并且描述你的感受。
&gt; //D-9568打开了门但没有进入房间。//
&gt; **-D-9568:**目前没有异常，博士。
&gt; **-Dr. Hideous:**这是正常现象。请您进入房间，关闭有自锁功能的门。一旦门锁上，我们将停止通风，您将受到SCP的影响。
&gt; //D-9568进入收容间，关上门，等待，十（10）秒钟后，门锁上，通风停止。//
&gt; **-Dr. Hideous:**你应该很快会感受到项目的影响的. 
&gt; **-D-9568:** 是的，就这样，博士，我感觉到我快上天了，emmmmmm……
//D-9568开始缓慢接近SCP-005-FR，随后突然对SCP-005的收容池发起猛烈冲击，并伴随着喊叫与侮辱性的话语，56秒之后该D级人员倒下。一（1）分钟后Dr.Hideous命令开启通气系统，然后给D-9568配发药品及防毒面具以令其身体恢复。D-9568仍具有生命迹象，所以其被安置在隔离间中。//
&gt; **--终止实验 --**
 //经过11小时的昏迷，D-9568苏醒并要求用水，隔离间前的警卫紧急呼叫了Dr.Hideous，后者23分钟之后抵达// 
&gt; **-D-9568:** 听见我说的了吗?!我口渴！
&gt; **-Dr. Hideous:**好的D-9568，我这就给你一杯水。
&gt; //Dr.Hideous进入隔离间，给了D-9568一杯水，后者将水即刻饮尽。//
&gt; **-D-9568**:谢谢你，博士，感觉好多了。
&gt; **-Dr. Hideous:**很好，接下来我会问你一些问题。
&gt; //D-9568点头默许，开始回答博士的问题。//
&gt; **实验结束。**
&gt; **Dr. Hideous的笔记:** D-9568 于48小时32分钟之后死亡。

**实验报告005-FR-2: 昏迷深度**
//实验在Hideous博士的监督下继续进行，此次测量吸入大量孢子后实验对象的昏迷深度。//
 
&gt; //D-8457是一名34岁的高加索妇女，身体健康，但是在实验过程中极其不配合，拒绝进入收容间并以言语侮辱Hideous博士。在对其进行武力威慑之后，D-8457才进入收容间。
&gt;在吸入了SCP-005-FR的孢子之后，D-8457停止了言语的侮辱，并开始尖叫着四处跑动，途中数次绊倒，最后坐下4秒后陷入昏迷状态。
&gt;通风系统再次打开后，研究人员发现D-8457仍然具有生命迹象。对D-8457的脑电图检测发现其曾受到过大量的脑刺激。首先，Dr.Hideous博士通过刺激该D及人员的四肢以记录其脑电图峰值，但没有任何反应。另该D级人员显然患有呼吸不匀的症状，脑活动时有时无。 
&gt;Dr.Hideous在研究了其眼睛对光线的反应以外，认定其进入了III级昏迷状态，即极深度的昏迷。
&gt; 然而十三(13)小时过后，D-8457毫无征兆地苏醒过来//

&gt; **-D-8457,看见Dr.Hideous:** 狗杂种[删除] ! 为什么我还活着 ?! 你到底做了什么? 我会杀了你！
&gt; //守卫钳制住了D-8457，当时后者正视图冲到Dr.Hideous面前，D-8457剧烈挣扎，用拳头击倒了一名守卫，后者也最终被制服于地上。Dr.Hideous感到震惊//
&gt; **-Dr. Hideous:**很好谢谢，让我们不要把这位怒气冲冲的女士放出去，我会在她第二次醒来的时候尝试获取一些信息的.
&gt; //守卫将D-8457置于一间牢房里，后者于六（6）分钟之后苏醒。//
&gt; **-Dr. Hideous:** D-8457, 你现在平静下来了吗?
&gt; //**-D-8457**, 看起来仍然震惊不已//:干... 该死... 我的丈母娘啊...
&gt; **-Dr. Hideous:**来吧，你会没事的，现在能否告诉我你的感受？
&gt; **-D-8457**: 我[删除] 因为这个警卫[删除] 头痛。
&gt; **-Dr. Hideous:** 你能回答我几个问题吗? 
&gt; //**-D-8457** 立刻看回来，眼睛中透出不安的微光//: 她正在呼唤我，正在呼唤我，快！
&gt; **实验终止。**

**事件 005-FR-1, 发生于实验005-FR-2期间:**
&gt; //D-8457从牢房里出来之后，进入了上锁的走廊，Dr.Hideous身旁的一名警卫察觉后前来阻止，但是被前者用拳头击倒，第二名警卫将手中的枪指向手即将搭在门锁上的D-8457。//
&gt; **-警卫:** 不许动! 
&gt; //D-8457看了警卫一眼，并以蛮力将锁撬开。//
&gt; //**-Dr. Hideous**, 惊讶//: 开火！现在！
&gt; //警卫毫不犹豫地打出四发子弹，全部命中D-8457，后者即刻身亡。//
&gt; **事件结束。**</textarea></pre>
