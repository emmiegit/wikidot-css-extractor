**Объект №:** SCP-1973-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Ёмкость с SCP-1973 следует содержать в Зоне 7, в стандартном хранилище неодушевлённых объектов класса &#34;Безопасный&#34;. Любые взаимодействия с объектом проводятся при наличии 3-го уровня допуска и с письменного разрешения руководителя проекта, д-ра ████ ██████.

Вследствие серии экспериментов 1973-8635 объект запрещено испытывать на людях.

**Описание:** SCP-1973 представляет собой стеклянный сосуд с бесцветной прозрачной жидкостью. Сосуд не обладает аномальными свойствами и используется только для хранения своего содержимого.

Жидкость SCP-1973 является неньютоновской, но пригодна к употреблению. Иными особыми физическими и химическими свойствами не обладает, за исключением того, что при любом увеличении невозможно обнаружить её молекулярную структуру, видна лишь однородная прозрачная масса. Также её невозможно нагреть или охладить. Жидкость абсолютно инертна.

Наиболее примечательные свойства объекта проявляются при поглощении содержимого SCP-1973 живым разумным существом, в особенности человеком. Эффект, оказываемый жидкостью, делает выпившего её полностью бессмертным в биологическом смысле этого понятия. Субъект продолжает быть уязвимым, как обычный представитель своего вида, но вероятность его смерти равна нулю. Этот эффект распространяется также на смерть от старения организма (136-летний ███ до сих пор [ДАННЫЕ УДАЛЕНЫ] и продолжает сохранять признаки жизни).

**Протокол экспериментов 1973-8635:**

**Вступительное слово:** Сотруднику D-174527 (в дальнейшем SCP-1973-1) было приказано выпить стакан жидкости из SCP-1973. Никаких внешних изменений замечено не было. Через час на D-174527 было начато испытание различных типов воздействий.

&gt; **Эксперимент 1973-1**
&gt; **Воздействие:** Агенту ████ ████ было приказано ударить D-174527.
&gt; **Результат:** D-174527 вскрикнул, из его носа начала течь кровь. Ничего примечательного.

&gt; **Эксперимент 1973-2**
&gt; **Воздействие:** Агенту ████ ████ было приказано выстрелить подопытному в плечо.
&gt; **Результат:** Испытуемый получил ранение, соответствующее причинённому повреждению.

&gt; **Эксперимент 1973-3**
&gt; **Воздействие:** Агенту ████ ████ было приказано выстрелить подопытному в голову.
&gt; **Результат:** Оружие дало осечку. Эксперимент был повторен несколько раз, в одном случае из-за невнимательности агента пуля попала подопытному в ухо, по причине чего тот получил лёгкое ранение.

&gt; **Эксперимент 1973-4**
&gt; **Воздействие:** Напротив D-174527 установили автоматический пулемёт, после чего был дистанционно активирован режим огня.
&gt; **Результат:** Пулемёт стрелял с осечками. Подопытный получил многочисленные ранения и впал в кому, однако выжил.
&gt; **Примечание:** //Такое количество осечек маловероятно, очень маловероятно.//

&gt; **Эксперимент 1973-5**
&gt; **Воздействие:** На D-174527 (всё ещё пребывающем в коме) было закреплено взрывное устройство. После многочисленных проверок устройство было дистанционно активировано.
&gt; **Результат:** Взрыва не произошло по причине повреждения контактов детонатора. Эксперимент был повторен несколько раз, дважды взрыв всё же происходил, однако был недостаточно силён, чтобы нанести подопытному летальные повреждения.

&gt; **Эксперимент 1973-6**
&gt; **Воздействие:** D-174527 был сброшен в работающий мусоросжигатель.
&gt; **Результат:** Произошёл внезапный перепад энергии, подопытный получил несколько термических ожогов, но остался жив.

&gt; **Эксперимент 1973-7**
&gt; **Воздействие:** D-174527 выброшен в открытый космос.
&gt; **Результат:** Вокруг подопытного образовалось облако газа, содержащее 76,4% азота, 20,8% кислорода, а также гелий и другие компоненты воздуха. D-174527 получил необходимую для поддержания жизни энергию благодаря фотосинтезирующим бактериям-симбионтам. Исходя из теории о квантовых флуктуациях, вероятность такого события хоть и стремится к нулю, но ненулевая.

**Итог:** На данный момент D-174527 представляет собой сгусток [УДАЛЕНО], но, по-видимому, сохраняет самосознание и рассудок. Ему присвоено обозначение SCP-1973-1.

**Приложение 1: Обнаружение объекта:**
SCP-1973 был найден в доме мадам █████, известной как самая долгоживущая женщина во Франции. Владелицу дома не обнаружили, однако в ее доме нашли документацию к объекту.

**Текст документации:**
&gt; //Фабрика поздравляет вас с приобретением нашего нового напитка &#34;Всех переживу&#34;. Не можете смириться со своей судьбой? Не хотите быть всего лишь кратковременной вспышкой в истории Вселенной? Тогда это средство от всех ваших проблем! Нужно время? Не проблема, с напитком &#34;Всех переживу&#34; у вас будет время прочитать весь интернет, да ещё останется в запасе.//
&gt; ,,За побочные эффекты в виде [УДАЛЕНО] Фабрика ответственности не несёт.,,

**Приложение 2:** Старший исследователь И. П. ██████ предположил, что вещество SCP-1973 каким-то образом влияет на вероятность, а поскольку живая система не замкнута, то и на всю Вселенную. Оно заставляет её расщепиться на бесконечное множество вселенных при каждой потенциальной смерти субъекта. Число образуемых вселенных бесконечно, поэтому вероятность, что хотя бы в одной из них субъект выживет и сохранит самосознание, равна 1.

**Приложение 3:** Запрос доктора Петренко на присвоение объекту класса &#34;Кетер&#34; ожидает рассмотрения.
**Примечание:** //Господа, мы играем с мирозданием. Если наши предположения верны, то каждый раз из-за этой штуки со Вселенной происходит [ДАННЫЕ УДАЛЕНЫ]//. - Петренко А. Л.

**Приложение 4:** Запрос отклонён.
**Примечание:** //Мы обсудили ваше предложение, но не считаем, что [ДАННЫЕ УДАЛЕНЫ] чем-либо может угрожать нашей Вселенной. Да, это довольно обширное космологическое событие, но мы пришли к выводу, что оно совершенно безопасно//. - Совет О5</textarea></pre>
