**项目编号：**SCP-CN-209

**项目等级：** Safe

**特殊收容措施：**SCP-CN-209需存放在--Mobile-Site-CN的一个收容保险箱内--Mobile-Site-CN地面基站的一个标准收容保险箱内。禁止将SCP-CN-209暴露至能使其锈蚀的大气环境下。

**描述：** SCP-CN-209为一支██牌淋浴用花洒，其转换水流大小的转换器上焊有一指示箭头，原指示水流大小的标志已被改为五种不同颜色的各式图案。其带有的轻度认知危害会让人认为是一只正常的花洒。推测存在多件SCP-CN-209并且不排除SCP-CN-209仍然在市面上流通的可能性，目前基金会已对“浴室离奇死亡” 等有关SCP-CN-209与其导致的结果的新闻展开追踪。

SCP-CN-209有多种“使用模式”，在正常模式下指针指向最左侧的绿色圆形图标，从左向右图标内容依次为：
# 绿色圆形图标
# 天蓝色手型抽象图案。
# 橙色花朵形图案
# 粉色笑脸图案
# 红色[已编辑]图案

在不同模式下使用SCP-CN-209会有不同的异常效应，但80%以上的使用者（以下称为SCP-CN-209-1）都会报告称“十分的愉悦舒爽&#34;。推测该为SCP-CN-209的普遍效应。

当SCP-CN-209-1使用SCP-CN-209超过10分钟后，将会对SCP-CN-209所存在的浴室表现出依恋，并会对于结束使用SCP-CN-209的提议表现出轻微的抗拒[[footnote]]但诚恳地劝说会使对象结束使用SCP-CN-209。[[/footnote]]。使用时间超过30分钟后，SCP-CN-209-1只能被强行拉出。超过45分钟后，SCP-CN-209-1的双手会粘合在SCP-CN-209的把手上，无法将粘合处分开, 此时对象被称为SCP-CN-209-2，SCP-CN-209-2表现出对于SCP-CN-209直径1米范围外[[footnote]]当SCP-CN-209处于静止状态下时。[[/footnote]]的恐惧并对于结束使用SCP-CN-209表现出高度的抗拒。一段时间后，SCP-CN-209-2会出现全身水肿并持续发展的现象，该阶段称为SCP-CN-209-3。大约十分钟后SCP-CN-209-3表皮层会开裂，其内脏，骨头等组织皆消失并带有少量液体。化验表示该液体内含体液，骨髓以及盐酸。

可以通过截肢将SCP-CN-209-2与SCP-CN-209分离。但分离后SCP-CN-209-2会试图重新回到SCP-CN-209直径一米范围内并再次使用SCP-CN-209。 需注意SCP-CN-209-2会不择手段到达SCP-CN-209所处地点。

以下为不同“使用模式”的异常效应：
||~ 使用模式||~ 异常现象||~ 效果||
||绿色圆形||使用时出现蒸汽，SCP-CN-209输出淡绿色温水。经化验该液体内含有多种矿物质，推测为“温泉”。||对象表示“洗的很好很舒服，感觉今晚能睡好觉。” 使用该模式10分钟后，SCP-CN-209-1背部会形成一层淡绿色的光滑角质层，并会随时间逐渐生长至全身。[[footnote]]需注意SCP-CN-209-1会将其认作正常现象, 正在进行对于其是否为认知危害的研究。[[/footnote]]|| 
||天蓝色手形||使用时SCP-CN-209输出天蓝色液体，约1/3的液体在半空中形成双手的形状并开始给对象进行推拿按摩。10分钟后身体表面会出现大块淤青并且表皮层开始脱落。但对象没有感到丝毫疼痛。||对象表示“按的很舒服，全身筋骨都舒畅了。” 需注意此时说服对象停止使用SCP-CN-209的尝试将会变得困难。|| 
||橙色花朵形||SCP-CN-209输出淡橘色温水，带有花香[[footnote]]不同的实验对象反映的味道不同。[[/footnote]]||对象表示“味道很香，很舒服。” 需注意该模式下的水流中带有神经毒素，可通过挥发进入人体。吸入定量后会导致异常的兴奋。有时会出现作为SCP-CN-209-1的对象心跳骤停死亡的案例。|| 
||粉色笑脸形||SCP-CN-209输出淡粉色水流，约2/3的液体会形成对象内心所想的性幻想对象，并会满足对象的一切需求。||对象表示“这个模式很好”。注意经取样该液体中含可经过皮肤吸收的过量西地那非[[footnote]]用于伟哥。[[/footnote]]，对象有几率对此成瘾。|| 
||红色[已编辑]形||SCP-CN-209输出淡红色粘稠液体，该液体会包裹对象并[数据删除]。||第一次试验后发生事故CN-209-a，三名MTF队员KIA，目前仍在寻找失踪的被感染实验体。|| 

在实验红色模式时产出的残余液体被收容至一标准生化冷库中，目前温度被调至零下32摄氏度来降低该液体活性。

//禁止一切关于SCP-CN-209的“红色模式”的实验，母舰已经从天上掉下来一次过了，我不想让这种事发生第二次。——Dr. Endom// 

[[collapsible show=&#34;+ 事故CN-209-b&#34; hide=&#34;- 收起事故报告&#34;]]
&gt; //此试验由一名D级人员（有恋童癖）进行，SCP-CN-209被接入一个临时搭建的小型玻璃浴室，该浴室经检查除SCP-CN-209将替换的零件外无异常，浴室已接入一个小型供水系统。// 
&gt; 
&gt; 指挥人员命令D-1352进入SCP-CN-209并使用项目的“粉红模式”。
&gt; 
&gt; D-1352进入项目并打开开关。
&gt; 
&gt; 一分钟后SCP-CN-209立即出现了停水现象。
&gt; 
&gt; 指挥人员命令D-1352无视情况并与指挥部报告，对象未回应并查看了SCP-CN-209是否正常工作。
&gt; 
&gt; 30秒后SCP-CN-209恢复正常，但未出现粉红色人形。D-1352开始出现紧张的情绪并试图查看周围情况。D-1352向指挥人员求助，并报告说“真的有什么玩意在盯着我”[[footnote]]但据观察浴室内除D-1352外无任何生命特征。[[/footnote]]。指挥人员命令D-1352停止使用SCP-CN-209但被其回绝。
&gt; 
&gt; D-1352开始清洗头发，10秒后发出“有什么东西在我旁边”的喊叫并扔下花洒，试图向浴室的一侧移动。浴室随后被一层雾气环绕，D-1352无回应，雾气被证明无法清除。
&gt; 
&gt; 此时SCP-CN-209外的音频收集器探测到D-1352发出高于80db的喊叫，并伴随着“救救我” “他来了”以及[数据删除]。应急小组试图打开浴室但失败。浴室的顶端开口亦被雾气覆盖，被证明无法穿过。
&gt; 
&gt; 10分钟后，环绕SCP-CN-209所在浴室的雾气消散，D-1352被发现死亡。尸检发现对象的声带严重损毁，手掌多处由于高强度冲击造成的淤青，右手食指指甲严重损毁。全身共有█处疑似撕咬所致的伤口。但死因为肾上腺素中毒而导致的呼吸中枢麻痹。 SCP-CN-209如何绕过人体防御机制使肾上腺素分泌过量的原因未知。
&gt; 
&gt; 之后对浴室的检查发现，浴室的玻璃门被猛力敲击过并留下了D-1352的指纹和掌纹，并且留下了疑似指甲的刮刻痕迹。推断当时玻璃门整体强度被提升。
[[/collapsible]]
此次事故后，正在研究SCP-CN-209是否拥有智能并申请重分级为Euclid。
