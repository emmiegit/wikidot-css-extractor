    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://scp-wiki-cn.wikidot.com/scp-3145&#34;]]

**项目编号：**SCP-3145

**项目等级：**Euclid

**特殊收容措施：**由于SCP-3145不能被移动，已围绕它最初被发现的地点建立起一所70m x 5m的收容囚室。商店周遭地区已以熏蒸幕覆盖，四周以监控摄像头监控。

两名携带隐蔽武器以及失能剂的警卫必须在任何时候在主入口内前驻守。尝试进入区域的非许可人员将被拒绝进入；但不建议使用致命武力。在当地执法部门工作的虚假情报人员将处理该收容措施可能造成的伤亡。

根据已发给当地媒体的虚假协议“有毒水坑”，进出设施的人员必须穿上危险物质防护衣物。

**描述：**除了它的颜色是紫色以外，SCP-3145在外观上形似一颗Rubus crataegifolius （韩国覆盆子）果实。项目位于乌克兰基辅的EpiCentre K五金店内，附着在一张█████ ████品牌的捕蝇纸上。SCP-3145已被观察到能以斯洛伐克语和英语进行心灵感应沟通。此效应的范围约为35米。

SCP-3145将在一段可变的时间周期后开始进行清晰的交流，似乎和听者的智慧以及暴露于它的时间有关。SCP-3145声称缺乏自身周遭环境的知识，并且只能通过“精神电力”——据称是一种由有知觉实体制造的能量——观测事物，它自称可使用该能力了解周围情况。

对SCP-3145的分析无法得出结果。尽管项目类似上述的水果，显微成像却显示只有空白的空间。SCP-3145从特定的角度无法被观察，而且从任意角度观察时都时而会从视线中消失几秒钟。与项目物理上的交互会在参与对象的生理上导致不可预知而且通常是危险的反应。

**附录：3145-05**

&gt; **受访者：**SCP-3145
&gt; 
&gt; **采访者：**法尔松博士，SCP-3145首席研究员
&gt; 
&gt; **前言：**法尔松博士将心灵感应对话转录成文字。为了方便沟通，一切思考内容会用口头语言同步表达。
&gt; 
&gt; **&lt;记录开始，17：05&gt;**
&gt; 
&gt; **SCP-3145：**能听见我了吗？
&gt; 
&gt; **法尔松：**能，你的话我听得很清楚。
&gt; 
&gt; **SCP-3145：**很好，这样我就不用向你推销手机了，哈哈！
&gt; 
&gt; **法尔松：**SCP-3145？
&gt; 
&gt; **SCP-3145：**对不起，这笑话不太好笑。听着，如果可以的话，我想提一个要求。
&gt; 
&gt; **法尔松：**你说说看，我会看看我能帮你做什么的。
&gt; 
&gt; **SCP-3145：**你们能不能……哎，该怎么说呢？你们能不能……呃，让更多的人来摸我？
&gt; 
&gt; **法尔松：**什么？
&gt; 
&gt; **SCP-3145：**我懂，我懂，说出来感觉怪怪的。呃，对不起，我不是故意要说得像个变态的。可是你也知道，之前你们让人接触了我的……嗯……外部表面吧？然后他就，怎么说……死翘翘了？
&gt; 
&gt; **法尔松：**你说的是之前的几次实验和那个被扯成了面条的D级人员。
&gt; 
&gt; **SCP-3145：**对对，就是他。然后你们很快就停手不干了。
&gt; 
&gt; **法尔松：**那个人是被某种未知的反应所杀，SCP-3145。你是否可以向我们透露一点那种反应的详细信息？
&gt; 
&gt; **SCP-3145：**我什么也不知道。我和你们一样两眼一抹黑。字面意义的两眼一抹黑，因为我本来就看不见！//[尖声大笑]//不过说真的，那事儿真是刺激爆了，我还想再见识见识。
&gt; 
&gt; **法尔松：**SCP-3145，我们不能在明知人员很可能会死的情况下派他们去做没必要的牺牲。
&gt; 
&gt; **SCP-3145：**啊，求求你！你的科学精神上哪儿去了？说起来，那个牛角包还是什么的玩意也挺棒的。谁知道我能把东西变成什么样呢？连我自己都控制不了。//[叹气]//现在的我什么也控制不了。
&gt; 
&gt; **法尔松：**我恐怕无法答应你的要求。
&gt; 
&gt; **SCP-3145：**操。我就担心你会这样说。好吧，我会一直在这里等着，以防你突然改变主意，不过被粘在这玩意上面真是很容易厌倦。也许是时候离开了。
&gt; 
&gt; **&lt;记录结束，17：18&gt;**
&gt; 
&gt; **结语：**进一步使用D级人员进行实验的申请未获批准。调查显示SCP-3145的能力和对我们世界的理解程度都在增进。</textarea></pre>
