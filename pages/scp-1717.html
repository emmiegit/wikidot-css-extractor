**Artikel:** SCP-1717 –  Green ACRES
**Autor:** [[*user Michael Atreus]]
**Original:** https://scp-wiki.wikidot.com/scp-1717
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1717

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Mit SCP-1717 infizierte Pflanzen werden beschlagnahmt oder durch MTF Theta-4 ausgerottet. Proben von neuartigen Spezies mit SCP-1717 sind zu sammeln und zur Untersuchung an Dr. Syril in Biostandort-1 zu überweisen. Wilde Vorkommen in Gebieten kleiner als 1 Hektar können innerhalb von 48 Stunden nach der Entdeckung nach Ermessen des Kommandanten von MTF Theta-4 gesichert oder zerstört werden. Wenn eine betroffene Region in freier Wildbahn größer als 1 Hektar oder offensichtlich ein bebautes Feld beliebiger Größe ist, soll die Region und eine zusätzliche Pufferzone von 1 km außerhalb des Perimeters der Anomalie innerhalb von 24 Stunden nach Entdeckung verbrannt werden.

In Entwicklungsländern werden Verbrennungsoperationen unter dem Deckmantel von Waldbränden durchgeführt. Nach der Brandbekämpfung wird Foundation-Herbizid GH-5Y auf die betroffene Fläche aufgetragen. Die Immobilien, die sich in diesem Bereich befinden, werden gemäß Eminent-Steward-Protokoll erworben. Das so erworbene Ackerland soll mindestens 10 Jahre brach liegen; sobald es für den Anbau sicher ist, können die Vermögenswerte normal liquidiert werden.

In Grenzländern, in denen Landverwaltung nicht praktikabel ist, ist Feuer //unter Verwendung// des Foundation-Herbizids XK-35Y zu verhindern.

[[collapsible show=&#34;+ Zusätzliche Verfahrenshinweise&#34; hide=&#34;- ausblenden&#34;]]
Die Foundation hat derzeit alle bekannten Genombibliotheken von Arten innerhalb von Poaceae verändert, um die genaue Sequenz von SCP-1717-1 zu verbergen; angesichts des weltweiten und allgemeinen Interesses an der Gentechnik von Getreide sollte diese Taktik jedoch mindestens einmal jährlich überprüft werden, da sie das mit konventionellen Experimenten verbundene Unfallrisiko erhöht und die Möglichkeit nützlicher Forschungsbeiträge im öffentlichen Bereich ausschließt. Auf unbestimmte Zeit wird es jedoch zunehmend unpraktisch sein, diese Taktik auf unbestimmte Zeit aufrechtzuerhalten.

Eine retrovirale Lösung, um die mit SCP-1717-1 verbundene Schwachstelle angemessen abzumildern, wird schätzungsweise mindestens 20 Jahre entfernt sein, und die weltweite Verwendung wird wahrscheinlich in jedem Fall unlösbare logistische Schwierigkeiten mit sich bringen. Die Gentechnik von &#34;Ersatz&#34;-Getreidearten, denen die funktionelle SCP-1717-1-Codierung fehlt, ist im Gange; aber bisher wurden nur wenige lebensfähige Arten produziert, die sich alle zu sehr von bestehenden Feldfrüchten unterscheiden, um sie in ausreichendem Umfang einzuführen, ohne übermäßige Aufmerksamkeit zu erregen.
 
Viele gefährdete Arten sind, wenn sie betroffen sind, durch eine ungewöhnlich hohe Stressfluoreszenz visuell erkennbar. Algorithmen zur Erkennung von Vorkommen über Satellit befinden sich in der Entwicklung, aber es kommt immer noch häufig zu Fehlalarmen.

Alle hergestellten oder entnommenen Proben des primären SCP-1717-Toxins (siehe KCR unten) sind gemäß den Foundation-Geschäftsgeheimnisprotokollen für Herbizide zu lagern, zu handhaben und zu entsorgen.

Kein bisher entwickelter chemischer Test weist Lebensmittel, die mit KCR kontaminiert sind, zuverlässig nach; aktuelle Foundation-Techniken erfordern die Verwendung einer Gaschromatograph/Massenspektrometer-Kombination, um das Molekül zu identifizieren. 
[[/collapsible]]
 
**Beschreibung:** SCP-1717[[footnote]]Anomales Chlorophyll-Reduktase-Enzym-Syndrom[[/footnote]] ist eine Pflanzenkrankheit, die nur auftritt, wenn zwei Faktoren zusammentreffen.  

SCP-1717-1 ist ein endogenes Pararetrovirus, das im Genom aller Mitglieder der Familie Poaceae[[footnote]]Süßgräser[[/footnote]] gefunden wird. Wenn es ausgelöst wird, induziert es die Produktion[[footnote]]innerhalb der Harrison-Organellen[[/footnote]] des neuartigen Enzyms KCR,[[footnote]]kryptopathologische Chlorophyllreduktase[[/footnote]], das Chlorophyll in ein analoges Molekül abbaut, das nicht an der Photosynthese teilnehmen kann, aber die Farbe des Chlorophylls lange nach dem Altern der Blätter und Stängel behält. Durch KCR abgetötete Gräser können sich unbemerkt an Ort und Stelle in grünes Heu oder Stroh verwandeln.

Vor dem Absterben der Pflanze werden erhebliche Mengen an KCR im Endosperm in den Samen der betroffenen Pflanzen exprimiert, bis zu 0,8 Gew.-% bei Reisarten. Solche Samen können typischerweise keimen, aber Sprossen bleiben nicht länger als einundzwanzig Tage nach der Keimung lebensfähig. Der Geschmack der betroffenen Körner ist unverändert; daher kann KCR in der Lebensmittelversorgung unentdeckt bleiben.

KCR kann aus zerfallendem Pflanzenmaterial in den Boden auslaugen und ist robust genug, um mehrere Generationen von Pflanzen zu töten oder zu verletzen, bevor es zu ungiftigen Nebenprodukten zerfällt. [[footnote]]vorwiegend über UV-Strahlung[[/footnote]] KCR hat eine geringe oder leichte akute Toxizität bei Tieren[[footnote]]24 Stunden LD,,50,,-Ratte, oral: 2100 mg/kg[[/footnote]] und Menschen [[footnote]]24 Stunden LD,,50,,-D-Klasse, ████: 4800mg/kg[[/footnote]]; es reichert sich jedoch leicht in der Leber an und ist langfristig toxisch.[[footnote]]Die biologische Halbwertszeit wird auf 7,3 Jahre geschätzt.[[/footnote]] Idiopathischer Parkinsonismus entwickelt sich üblicherweise innerhalb von 6 Monaten bei Akkumulationen über 2500 mg/kg, begleitet von entweder Aszites, Pleuraerguss oder beidem. In diesem Stadium folgen ohne Lebertransplantation innerhalb von Wochen eine hepatische Enzephalopathie und der Tod.

SCP-1717-2 ist eine unbekannte Substanz, die die Expression des SCP-1717-1-Gens induziert.
 
[[collapsible show=&#34;+ Zusätzliche Anmerkungen&#34; hide=&#34;- ausblenden&#34;]]
Bis heute wurden Infektionen mit SCP-1717 bei zwölf verschiedenen Arten in drei repräsentativen Kladen identifiziert. Elf der zwölf sind Grundnahrungsmittel, darunter Mais, Reis und Weizen; das zwölfte ist ein in den USA verbreitetes Futtergras. Es gibt keine Beweise, um die Anfälligkeit aller Poaceae für SCP-1717 zu widerlegen.

Der Chemikalientank, der aus dem verbrannten Wrack der Thruxton Jackaroo geborgen wurde, die in den Vorfall SCP-1717-Kappa in ██████████, ██, verwickelt war, hat nicht mehr als achtzig Liter enthalten, wenn er voll war. Innerhalb von acht Tagen nach dem Vorfall wurde SCP-1717 auf 6.220 Hektar Weizen entdeckt, zwölf Kilometer von der Stelle entfernt, an der das Streugerät zuerst abgefangen wurde. Eine 20-mg-Probe, die aus demselben Tank geborgen wurde, enthielt kein identifizierbares SCP-1717-2, es wird jedoch stark vermutet, dass es die Nebenprodukte[[footnote]]Siehe Dokument SCP-1717-Gamma für einen Katalog identifizierter Moleküle.[[/footnote]] des Abbaus von SCP-1717-2 unter starker Hitze enthält. Beachtenswert ist das Vorhandensein von Spuren von Magnesium und Arsen.[[footnote]]Jedoch kann eine Kontamination im Zusammenhang mit der Bergungsarbeit nicht ausgeschlossen werden.[[/footnote]] 

Die Analyse der Überreste des Piloten durch den Gerichtsmediziner der Foundation war nicht schlüssig. Alternative Forensik ist im Gange.
