    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4122

**项目等级：**Safe

**特殊收容措施：**SCP-4122应被存放在带锁的标准保管箱中。接触SCP-4122需要得到两名四级以上人员的书面许可。

禁止对SCP-4122进行测试。

**描述：**SCP-4122是一段直径为9cm，长度为17cm的PVC管。其中一端有一个以黑色马克笔标记的箭头。

SCP-4122内部有一个空间异常，该异常会根据物体穿过其的运动方向，转移物体到达一秒之后或者回到一秒之前。沿箭头方向（以下称“正方向”）穿过的物体会到达未来，沿箭头相反方向（以下称“反方向”）穿过的物体会回到过去。

SCP-4122是从一名叫做Michael Swanson的商人的手中回收的，该商人一直在使用SCP-4122复制货币。Swanson声称是在一栋位于澳大利亚布里斯班郊区的房屋里面得到SCP-4122的，他受雇在那里对雨水系统进行维护工作。基金会试图找到该房屋但并未成功，Swanson在记忆删除前提供的地址属于一个未开发的房地产项目。

**附录 A: SCP-4122 测试记录**
[[collapsible show=&#34;+ 展开测试记录&#34; hide=&#34;- 折叠测试记录&#34;]]

**日期：**05-11-████
**负责：**三级高级研究员 Andreas Weir博士
**协助：**二级研究助理 May Schumacher

//为了简洁起见，已对冗杂部分进行了编辑//

&gt; __**测试 1**__
&gt; **设备：**红色塑料乒乓球，直径40mm。
&gt; **测试步骤：**球以正方向被扔进SCP-4122。
&gt; **测试结果：**球在穿过SCP-4122时消失了1秒，然后重新出现并继续沿着之前的运动轨迹。慢动作记录表明，该乒乓球在穿过SCP-4122中点附近一个不可见平面的时候平滑消失。

&gt; __**测试 2**__
&gt; **设备：**钢制直尺，长度30cm。
&gt; **测试步骤：**直尺以正方向被推入SCP-4122。
&gt; **测试结果：**直尺的一端在穿过SCP-4122事件视界[[footnote]]译注：原文为“SCP-4122&#39;s event horizon”，事件视界内，无法观测到其界限内的任何事件，黑洞周围的界限就是事件视界。[[/footnote]]的一秒之后出现，直尺的任何运动一秒之后都在直尺的端部再一次发生。

&gt; __**测试 7**__
&gt; **设备：**红色塑料球。
&gt; **测试步骤：**球以反方向被扔进SCP-4122。
&gt; **测试结果：**扔出球之前的0.75秒且球进入SCP-4122事件视界之前的1秒，乒乓球的一个复制体从SCP-4122当中出现。原本的乒乓球个体在进入SCP-4122事件视界内消失，仅剩下复制体。

&gt; __**测试 8**__
&gt; **设备：**红色塑料球。
&gt; **测试步骤：**研究助理Schumacher根据指示将球扔进SCP-4122，但在出现复制体之时停止。
&gt; **测试结果：**大约在扔出球0.75秒之前，一个复制体出现。同时出现了之前测试中没有被观察到的高音[[footnote]] 见附录 B - 音频分析报告 4122-1[[/footnote]]和短暂的气流。两个球体之间的对比分析表明二者没有任何区别。
&gt; **笔记：**本次测试表明，该项目具有复制小型物体的能力。

&gt; __**测试 15**__
&gt; **设备：**钢制直尺，长度30cm。
&gt; **测试步骤：**直尺以反方向被推入SCP-4122。
&gt; **测试结果：**直尺的一端在穿过SCP-4122事件视界的一秒之前出现。直尺的端部试图预测研究助理Schumacher一秒内的行动，但显示出明显的差异。直尺被正常回收。
&gt; **笔记：**本次测试似乎与测试8的结果并不相同。研究小组猜测，可能存在某种本次测试没有达到的创造悖论的阈值。或者是，在遇到某些问题时，它可能根本不起作用。

&gt; __**测试 16**__
&gt; **设备：**钢制直尺，长度30cm。
&gt; **测试步骤：**研究助理Schumacher在被蒙住眼睛的状态下，将直尺以反方向推入SCP-4122。
&gt; **测试结果：**直尺的一端在穿过SCP-4122事件视界的一秒之前出现。直尺端部的运动准确预测出了研究助理Schumacher的所有行动。
&gt; **笔记：**本次测试意味着先前测试中观察到的运动差异，是由于研究助理Schumacher对直尺未来运动的意识而造成的。

&gt; __**测试 19**__
&gt; **设备：**白色实验大鼠。
&gt; **测试步骤：**研究助理Schumacher根据指示将对象扔进SCP-4122，但在出现复制体之时停止。
&gt; **测试结果：**对象被成功复制。SCP-4122发出与之前测试相同的高音[[footnote]] 见附录 B - 音频分析报告 4122-4[[/footnote]]与气流。两个对象之间的对比分析表明二者没有任何区别。
&gt; **笔记：**测试小组从动物试验中得出结论，SCP-4122是安全的，且请求进行人类测试以获得感知数据。

&gt; __**测试 22**__
&gt; **设备：**D-28512
&gt; **测试步骤：**对象根据指示将右手以反方向放入SCP-4122。
&gt; **测试结果：**对象按照指示进行了行动，但是当出现复制体的时候，他退缩了一下并将手收回。手的复制体在手腕处被干脆地切断，并伴随着与之前测试相同的高音[[footnote]] 见 █████████ - ███████████████-████-█[[/footnote]]与气流出现。对比分析显示，手的复制体除了是与躯体分离开的以外，其余与对象实际的手之间没有任何区别。

//**笔记：** 测试被推迟至实验室清理完血液之后。//

[[/collapsible]]

**附录 B：SCP-4122 音频分析结果**
[[collapsible show=&#34;+ 展开音频结果 (输入三级权限)&#34; hide=&#34;- 折叠音频分析结果&#34;]]
**日期：**08-11-████
**描述：**测试小组提供了多个样本。每一个样本都包括大约半分钟的音频，以大约超过正常速度的30倍播出，且声音主要在超声波范围内。声音确定来自于研究助理Schumacher，Weir博士和D-28512。以下为文字记录。

//为了简洁起见，已对冗杂部分进行了编辑//

&gt; **__样本 4122-1__**
&gt;  
&gt; **&lt;文字转录开始&gt;**
&gt; 
&gt; **Schumacher：**“它并没有出现，难道不是应该……”
&gt; 
&gt; **Weir：**“Schumacher！看墙！”
&gt; 
&gt; **Schumacher：** “什么？好吧……那些是红色的……”
&gt; 
&gt; **Weir：**“我看见了！”
&gt; 
&gt; //[背景中能听见越来越大的数百个塑料爆裂的噪声。还能听见很远处的喊叫声。]//
&gt; 
&gt; **Schumacher：**“呃，博士，墙上出来了好多乒乓球。这是测试的一部分吗？我们需要记录这个吗？”
&gt; 
&gt; **Weir：**“不，我觉得我们应该早点走，赶在……该死的！”
&gt; 
&gt; **Schumacher：**“博士？我的天啊，你怎么也……？！撑住，我马上来拉你。”
&gt; 
&gt; **Weir：**//[声音明显失真]// “这……这真的很疼……”
&gt; 
&gt; //[Weir博士开始说脏话，然后被窒息的声音打断。背景噪音越来越大，]//
&gt; 
&gt; **Schumacher：** “Weir博士！Andreas, 不！别去那里！快回来！我的天啊，地板要裂开了。不不不，它把我拉下来了，救命，谁来救救……”
&gt; 
&gt; //[Schumacher的呼救声大约持续了8秒钟，在此期间噪声越来越大，直至声音超出了可分辨的范围]//
&gt; 
&gt; **&lt;文字转录结束&gt;**
&gt; 

&gt; **__样本 4122-4__**
&gt; 
&gt; **&lt;文字转录开始&gt;**
&gt; 
&gt; **Schumacher：**“它并没有出现，难道不是应该……”
&gt; 
&gt; **Weir：**“Schumacher！看墙！”
&gt; 
&gt; **Schumacher：**“什么？好吧……那些是毛茸茸的……”
&gt; 
&gt; **Weir：**“我看见了！”
&gt; 
&gt; **Schumacher：**“……它们还在//动//……”
&gt; 
&gt; **Weir：**“那个我也看见了！”
&gt; 
&gt; //[一种由吱吱声，嘶嘶声，牙齿碰撞声和水滴声组成的噪音在背景中越来越响。很远处的尖叫声也能被听见]//
&gt; 
&gt; **Schumacher：**“博士，我想现在离开。”
&gt; 
&gt; **Weir：**“它们不仅是从墙里面出来的，它们还在从墙里吸收物质。这整栋楼都会塌的，如果……该死的。”
&gt; 
&gt; **Schumacher：**“还有屋顶，我的天啊，博士，它们从屋顶掉下来了。我们会被埋在老鼠堆里的。我不想被埋在老鼠堆里……”
&gt; 
&gt; **Weir：** //[声音明显失真]// “Schumacher……不仅仅……是这栋楼……”
&gt; 
&gt; **Schumacher：**“Weir博士！Andreas！”//[尖叫]// “天啊，这究竟是怎么回事……不，为什么？为什么会这样？……等等……”
&gt; 
&gt; //[短暂的停顿，在此期间背景噪声增强为吼声]//
&gt; 
&gt; **Schumacher：**//[声音变得清晰，可能是Schumacher的位置靠近了物体]// “听着！听我说！停止测试这个管子！你们需要停止测试SCP-4……” 
&gt; 
&gt; //[Schumacher的声音忽然哽住了，似乎有什么东西堵住了她的嘴。接着是大约6秒的不清晰的尖叫，直至声音超出了可分辨的范围]//
&gt; 
&gt; **&lt;文字转录结束&gt;**
&gt; 

//**笔记：**由于O5-9的命令，SCP-4122的测试已被无限期停止。//
