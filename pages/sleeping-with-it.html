我躺在双人床上，她以为我睡着了，其实我没有。白天的咖啡在无边的黑夜中调制出一丝残留的亢奋。

她很可爱，所以她在黑暗中伸出手来偷偷摸了我的脸。

我耐心地等待她把手缩回去，窸窸窣窣。

然后我出其不意地转过身环住了她，手掌绕过她的脑袋，报复性地摸一摸她的头发——

我摸到了一张脸。

裹挟着温度的鼻息涌向我的手指头，它们如触电般本能地缩回来。我此刻想的是她与我正对而卧，在我的想象里，我的鼻尖几乎快要贴上她的鼻尖。但是？

她背对着我。那么刚刚落在我脸上的手，是怎么回事？

我承认我被错误的预判惊得一激灵。

因此我的手指们并没有来得及确认刚才摸到的是不是她的脸，以及这张脸是不是长在头颅的正面。它们甚至也还没来得及摸清楚，鼻子的上方是不是一对眼睛，鼻子的下方是不是一张嘴。

寂静的午夜在短短几秒内变得诡影幢幢，叫人陡生紧张。

头脑混乱之际，我忽然察觉到我的前额有几缕发丝的细微触感，兼有淡淡的香波气味，橘子糖味在鼻腔内部掀起短暂的小范围风暴。是她的头发。她昨天晚上才洗过头，这味道正对得上。

经过一个心跳之间的辨认，我确定她的呼吸声确实是从相隔一颗头颅的距离传过来的，节奏平稳松快。我发现自己已经屏住了呼吸，所以理应仅仅能听到一处呼吸声。这也合理。

我们的身体其实贴得很近，所以我大致感受了一下，大概确实是我的前胸贴着她的后背。

这些既定的事实给了我一些勇气，使我的手掌再次摸索着伸向前方的未知漆黑。这一次的探索触碰到的是她的手背，它在几秒钟之前还抚摸了我的脸。是这只手吗？还是另一只？我说不上来。

这是一只左手，出现在后背的左侧。距离我更近的是背面而不是掌心。肘关节的弯曲方向也没有问题。

天衣无缝。

但不可能。不可能吧？那个触碰和我转身回应之间的空隙太过短促了。而且我很确定，刚刚没有听到她翻身的动静。

这让我依旧忍不住心生疑窦。

在黑暗中，与我共眠的，究竟是不是她？

将头拧向另一侧、默默躺在我身边的，到底是谁？

是什么？

我的内心有一半正在考量要不要开灯看个清楚。而另一半的内心则告诉我，这着实有些小题大做了。大晚上的。简直发神经病。

耳背了，就是这么简单。那一个凑巧的瞬间，我翻身的声音盖过了她翻身的声音。很容易、很合理的解释。

身边再没有传来任何动静，这会儿装睡的人换成她了。我犹豫着要不要开口和她说点什么，但是此刻喉咙有些发干，无端的片刻紧张吞噬了我的交流欲。我默默地切换回平躺的姿势，决定不再胡思乱想。

就在这时。

从刚才的方向，有一只手伸过来，再次摸了一下我的脸。

从上到下，近乎于挠。

是手心。这个角度是绝对不可能背对着我做出来的，除非她的手臂能弯折两次。

我浑身僵硬地躺在床上。尽管双眼已经睁开许久，视界里的阴影却比方才更稠密。在更多的手、更多的脸、更多的头发从黑暗中伸过来之前，我的脑子里只剩下两个念头。

坐起来，跑。</textarea></pre>
