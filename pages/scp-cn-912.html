[[/&gt;]]
**项目编号：** SCP-CN-912

**项目等级：** Safe

**特殊收容措施：** SCP-CN-912应被收容于一含有各种生物眼睛图案且符合Site-CN-51标准安全收容等级的收容间内，房间内部温度应稳定在18-20℃。需每隔12小时对收容间内除CN-912-3其余全部观察者视角进行一次确认，若任何一视角显示出现异常需尽快派遣安保人员对该异常视角观察者进行追踪和收容。

为使项目情绪稳定，配合收容。需每周与项目嬉闹一次并喂食砂糖。每次喂食不得超过50克。

**描述：** 
[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-912/白桦树树.png|caption=进行隐藏中的SCP-CN-912，由███特工拍摄|width=300px]]
SCP-CN-912为三十五只长1-3㎝，高2.4㎝，厚0.5-1㎝形状与眼睛相似的生命体。

在该项目属于“下眼睫”的部分具有四根与眼睫毛类似的组织，可以支持项目本体进行高速移动。“上眼睫”部分具有与下眼睫同样材质的组织，共为三根。

SCP-CN-912质感与皮革相似，分为上下两层。通过x光检查项目内部后确认其体内无任何内脏，仅含数根血管与视觉听觉神经进行生命维持。使用工具无法对其进行彻底切割。项目无痛觉神经，当SCP-CN-912收到任何伤害后，会根据其受伤程度在135-877分钟内进行自我修复。除CN-912-3,其间各个项目个体无视觉无共享。


SCP-CN-912具有与监控设施同样的功能，在获得监控指令后，项目分为三部分进行监控工作。分别为CN-912-1，CN-912-2，CN-912-3。

CN-912-1共为十七只。该部分会优先聚集贴附在监控目标附近所有具有眼睛图案的物体上。将自身伪装成与贴附图案相同。

CN-912-2共为十七只。若监控目标附近无任何具有眼睛图案物体，CN-912-2会贴附在监控目标所携带物品或其附近平面处。这时项目会尽可能将自己伪装成其贴附物自身携带的纹路。

CN-912-3为一只。该项目个体会根据实施命令者的指示贴附在电子设备上，被该个体贴附过的电子设备会具有其他两部分项目每个个体的视角录像。

通过观察，SCP-CN-912具有与正常七岁儿童接近的智力与心态，可以识别人类的语言
**附录：** 
**附录SCP-CN-912-1：** 通过观察，CN-912-1贴附的图案可为任何生物或机械的眼部，无优先偏好大小或形状。

CN-912-2则会优先于植物或木制品，其次为皮毛与衣物，最后为具有生命特征的任何生物的皮肤表面。

**附录SCP-CN-912-2：** 项目耐热性低，超过27℃将会出现监控画面花屏等负面情况，最严重会导致监控视角黑屏以及异常本身融化。

根据观察，在项目个体融化后约700分钟后，该个体逐渐恢复原本形态。经检查确认与非融化个体结构一致。

**附录SCP-CN-912-3：** 
**实验  SCP-CN-912-1865-██**&gt; **项目：** SCP-CN-912是否能彻底切割。
&gt; 
&gt; [第一次实验]
&gt; 
&gt; **测试人员：** 研究员Arthur Tomb以及Diven Samasra博士
&gt; 
&gt; **实验用具：** 手术刀
&gt;  
&gt; **实验对象：** CN-912-1中一个体
&gt; 
&gt; **实验过程：** 将该实验个体固定在一平台上，由研究员Arthur Tomb进行切割尝试
&gt; 
&gt; **实验结果：** 无论怎么用力都无法在该个体上造成任何痕迹
&gt; 
&gt; **备注：** 意料之中的结果，项目表面极其光滑且富有韧,需要更加锋利的刀具尝试切割
&gt;                                                      ——研究员Arthur Tomb
&gt; 
&gt; [第二次实验]
&gt; 
&gt; **测试人员：** 研究员Arthur Tomb以及Diven Samasra博士
&gt; 
&gt; **实验用具：** 研究员Arthur Tomb的战术用刀
&gt;  
&gt; **实验对象：** CN-912-1中一个体
&gt; 
&gt; **实验过程：** 将该实验个体固定在一平台上，由研究员Arthur Tomb再次进行切割尝试
&gt; 
&gt; **实验结果：** 仅能在实验个体上造成轻微划痕
&gt; 
&gt; **备注：** 连“伊凡塞斯”都无法切开？这家伙有够结实，项目切割感觉在切浸过蜡的厚皮革。
&gt;                                                ——研究员Arthur Tomb
&gt; 
&gt; [第三次实验]
&gt; 
&gt; **测试人员：** 研究员Arthur Tomb以及Diven Samasra博士
&gt; 
&gt; **实验用具：** Diven Samasra博士的手锯
&gt;  
&gt; **实验对象：** CN-912-1中一个体
&gt; 
&gt; **实验过程：** 将该实验个体固定在一平台上，由Diven Samasra博士进行切割尝试
&gt; 
&gt; **实验结果：** 仅割出边缘不光滑的伤口但无法完全割开，伤口在145分钟后复原
&gt; 
&gt; **备注：** 老天，这异常韧性可不一般啊。
&gt;                                                  ——研究员Arthur Tomb
&gt; 
&gt; 好吧，接下来就得用点大家伙才行了。
&gt;                                                  ——Diven Samasra博士        
&gt; 
&gt; [第四次实验]
&gt; 
&gt; **测试人员：** 研究员Arthur Tomb以及Diven Samasra博士
&gt; 
&gt; **实验用具：** 切割机
&gt;  
&gt; **实验对象：** CN-912-1中一个体
&gt; 
&gt; **实验过程：** 将该实验个体固定在一平台上，由研究员Arthur Tomb进行切割尝试
&gt; 
&gt; **实验结果：** 项目在切割前表现出挣扎的举动，仅切割出光滑边缘的伤口，依旧无法完全切割，伤口于277分钟后复原
&gt; 
&gt; **备注：** 这东西没那么简单，比想象中的简单生物复杂的多...
&gt;                                      ———研究员Arthur Tomb
&gt; 
&gt; [第五次实验]
&gt; 
&gt; **测试人员：** 研究员Arthur Tomb以及Diven Samasra博士
&gt; 
&gt; **实验用具：** 激光切割仪
&gt;  
&gt; **实验对象：** CN-912-1中一个体
&gt; 
&gt; **实验过程：** 将该实验个体固定在切割台上，由进行Diven Samasra博士操作进行切割尝试
&gt; 
&gt; **实验结果：** 项目发出哀嚎声，多次切割尝试后仅能烧毁一层表皮，同时发现项目有融化趋向，实验停止。该实验体在747分钟后复原。 
&gt; 
&gt; **备注：** 好吧，我们暂时认定为这是不可摧毁的。
&gt;                              ——研究员Arthur Tomb
&gt; 
&gt; 可见该异常分为两层，以目前能力来说，这已经是极限切割值。
&gt;                              ——Diven Samasra博士
**附录SCP-CN-912-4：**[[collapsible show=&#34;+ 仅限获得三级或三级以上权限人员进行查阅&#34; hide=&#34;- 权限已认证&#34;]] 
&gt; 于进行实验-1865-██结束后第七天，该纸条被以与SCP-CN-791中纸条同样方式送到Diven Samasra博士的办公桌上，以下为纸条内容，

&gt; 展信安
&gt; 首先先感谢贵组织对小狐狸的照顾，如今它的成长与当初比是相当可观的。由于一些事情，
&gt; 我决定将新的一些小东西，或者对于你们来说应该被称作“异常”的小东西送到你们
&gt; 那里。可能因为邮局的原因，它们会比这封信更早的到达你们那里。希望你们能以同样的
&gt; 态度去对待它们。当然，要是去故意伤害的话，后果我也无法确保。 
&gt;                                                祝一天愉快：D
&gt;        你们最最最最好的朋友。
[[/collapsible]]
