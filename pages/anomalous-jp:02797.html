    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 製造メーカー不明のカプセルトイ。商品を補充した状態で設置し機器内に存在する商品を思い浮かべながら使用した際、思い浮かべた商品が排出されなかった場合機器の設置された底面部が1cm上昇する。機器上部が機器の設置された上面と接触した状態で使用した場合思い浮かべた商品が排出口に転移する。思い浮かべた商品が排出された場合は底面部は使用以前の状態に戻る。\n**回収日:** 20██/██/██\n**回収場所:** 埼玉県██市内のスーパーマーケット\n**現状:** 内部を空にした状態でサイト-81██の低脅威度物品収容ロッカー内に保管。\n**追記:**  容量はよくあるガチャガチャと変わらないですし床も1cmずつしか上昇しないのでよほど天井が低くない限り天井に到達する前に欲しい商品取れちゃうんですよね。-██研究員&#34;
