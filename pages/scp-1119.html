    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1119 – Nicht anfassen
**Autor:** [[*user Crayne]]
**Original:** https://www.scp-wiki.net/scp-1119
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1119

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** SCP-1119 ist in einer M-Klasse-Isolierzelle für humanoide Anomalien (IZHA) an Standort-53 einzudämmen. Sollten Mitarbeiter die Zelle von SCP-1119 betreten müssen, haben sie Stufe-C-Gefahrgutanzüge zu tragen, um Hautkontakt zu vermeiden. Alle Anfragen von SCP-1119 sind zu überprüfen und per Standard-Euclid-Klasse-Eindämmungsprotokollen zu genehmigen oder abzulehnen. Ohne die ausdrückliche Genehmigung von mindesten einem Mitglied des Stufe-3-Forschungspersonals ist es SCP-1119 nicht erlaubt, seine Zelle zu verlassen.

**Beschreibung:** SCP-1119 ist ein hellhäutiger Mann im Alter von 54 Jahren, der 174,3 Zentimeter misst und 154,6 Kilogramm wiegt. Röntgenaufnahmen und untersuchende Operationen am Körper von SCP-1119 haben mehrere anomale Befunde ergeben. Es gibt Beweise für die Absorption von Gewebe und Organen durch den Körper von SCP-1119, die anderen empfindungsfähigen Wesen gehören. Dies ähnelt dem Zwillingsembolisationssyndrom, obwohl dies nie außerhalb der Gebärmutter auftritt.

Es wurde festgestellt, dass SCP-1119 zwei menschliche Augäpfel hat, die im Inneren des Mittellappens der rechten Lunge befestigt sind. Darüber hinaus trägt SCP-1119 mehrere überflüssige Organe und verschiedenes Gewebe, darunter eine Niere, zwei Milzen, eine Gallenblase, zwei Eileiter und ungefähr 3,4 Meter Dünndarm, die alle in der Bauchhöhle gelagert sind. Diese Organe und Gewebe sind durch ein Netzwerk kleiner Blutgefäße mit dem Körper von SCP-1119 verbunden, so dass eine Atrophie oder Nekrose des absorbierten Materials verhindert wird. DNA-Tests an entnommenen Proben haben gezeigt, dass Gewebe von mindestens fünfzehn verschiedenen Individuen vorhanden ist, sowohl männlich als auch weiblich. Keines davon konnte zuverlässig zurückverfolgt werden, obwohl gezeigt wurde, dass es der eigenen DNA von SCP-1119 ähnlich genug war, um eine direkte genetische Verwandtschaft anzunehmen.

Tests haben gezeigt, dass Hautkontakt mit SCP-1119 den Absorptionsprozess einleitet. Sobald der Kontakt hergestellt wird, verbinden sich Zellen in der Epidermis von SCP-1119 mit denen in der Haut des Opfers und absorbieren sie. Der Prozess scheint irreversibel zu sein und kann nur durch Amputation oder Exzision verbundener Gewebe gestoppt werden. SCP-1119 zeigt bei der Absorption Anzeichen von starkem Stress, während die Opfer innerhalb von 2–5 Sekunden nach Beginn der Absorption in einen komaähnlichen Zustand zu geraten scheinen. Es ist derzeit nicht bekannt, was diesen Zustand verursacht. Die Gesamtabsorption dauert etwa zehn Minuten pro Kilogramm Gewebe. Der Prozess scheint sich um alle gefundenen nicht organischen Stoffe zu bewegen und lässt jeden solchen Gegenstand nach Abschluss zurück. Zu beachten ist, dass die Körpermasse von SCP-1119, obwohl die Aufnahme der Opfer abgeschlossen ist, nicht entsprechend zunimmt. Es ist derzeit nicht bekannt, wie der Körper von SCP-1119 absorbiertes Gewebe verarbeitet. SCP-1119 scheint keine Eigenschaften, Erinnerungen oder Persönlichkeitsmerkmale der absorbierten Personen beizubehalten. 

SCP-1119 zeigte Erleichterung darüber, von der Foundation zu Forschungszwecken festgehalten zu werden, leidet aber an schwerer klinischer Depression. Die Behandlung wurde mit Beratung und Medikamenten begonnen (50 mg Fluvoxamin: 1x pro 24h oral). SCP-1119 fühlt sich in der Nähe anderer extrem unwohl und wird normalerweise keine Form von Kontakt initiieren. Genealogische Forschungen haben ergeben, dass der Vater von SCP-1119 seit dem ██.██.19██ und seine Mutter seit dem ██.██.20██ verstorben sind. SCP-1119 hat sein Leben als extrem behütet bezeichnet, wenn es darauf gedrängt wurde.

**Anhang 1119-A-01:** //Bergung und vorläufige Eindämmungsanmerkungen//

Die Foundation wurde auf SCP-1119 aufmerksam, als es versuchte, Selbstmord zu begehen, indem es von der ███████-Brücke sprang. Trotz klarer Warnungen von SCP-1119 ergriff ein Polizist seine Hand und wurde vor den Augen der Öffentlichkeit teilweise absorbiert. Die resultierenden Notrufe wurden abgefangen und ein wurde Eindämmungsteam ausgesandt. Alle Beteiligten erhielten durch die Luft übertragene Klasse-A-Notfallamnesika und SCP-1119 wurde zur Untersuchung zu Standort-53 gebracht. Die Übertragung von Filmmaterial, das vor Ort aufgenommen wurde, wurde unterbrochen und alle Beweise wurden gemäß der Richtlinie Hm/Gd-Evt-0013-E:rev2.16 beschlagnahmt und vernichtet.
 
**Anhang 1119-A-02:**

&gt; //SCP-1119 hat nach dem Vorfall 1119-I-01 begrenzte regenerative Eigenschaften gezeigt. Weitere Forschung erforderlich.//
&gt; //– [http://www.scp-wiki.net/just-a-formality Dr. Aeslinger]//</textarea></pre>
