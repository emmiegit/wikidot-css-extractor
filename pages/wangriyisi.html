Wen博士侧脸望向窗外，聆听着滴滴答答的雨声。

他喜欢听雨。雨滴落在房顶上，滴落在管道上，滴落在水渠里，弹奏出各种音色。他的心跳也慢慢地与这天籁合奏，灵魂仿佛从躯壳中解脱，漫步在温暖的雨中，洗涤着自己的一切。

熟悉的脚步声从房间外传来，一个女人端着暖壶轻手轻脚地走了进来。给水杯倒满开水，等着放凉，娴熟地给他翻身、换褥、按摩，然后好像随口一句地问道：“晚饭想吃啥？”

“炸酱面。”他好像一秒钟都没有犹豫。

女人被他逗笑了：“天天吃炸酱面，天天吃，就没个够！我可听说了，你吃食堂的时候也是一天一顿炸酱面，你这脑子是炸酱面做的吗？”——“食堂里的哪有您做的好吃。”他也发自内心地笑了。

“梆梆梆。”

沉闷的敲门声打断了这小小的温馨一幕。女人擦了擦手走出去，一段不长不短的时间后，又走了回来，忧心忡忡。

“你同事来看你来了，说有工作上的事要跟你谈，还说必须跟我保密，让我到他们车上等着……”

“嗯嗯，没事的妈，您跟着他们就行，外面冷，披件衣服，别淋着。”

女人咽了口唾沫，鼓起勇气：“儿啊，你跟妈说实话，你到底是干啥保密工作的啊？神神秘秘的……你不会是搞原子弹的吧？你这身病是不是核辐射搞的！”她越说越激动。

Wen博士哭笑不得：“妈，您想多了，又不打仗搞什么原子弹？别乱想了，等回来再跟您解释。”

好说歹说把女人哄出房间后，外面又是一阵寒暄的声音，换鞋的声音，大门关上的声音，接着，是一阵沉稳的脚步声。

该来的还是要来。

------

------

房门打开，一个男人走了进来。来者的气质总让他联想到动画片里的那种男主角，虽与他年纪相仿，却时刻流露着一种涌动的活力，让他感觉与这里的氛围很不搭。

“晚上好，Wen博士。”男人开口，声音还是与他预想的一样清爽。“好久不见。”

“好久不见？”Wen博士佯装皱眉。“抱歉，原谅我这脑子，我记得你是……”

“啊啊，我这种小人物您可能早就忘记了，哈哈。嗯，我曾经的编号是D-687747，参与过[[[https://scp-wiki-cn.wikidot.com/scp-cn-2584|SCP-CN-2584]]]的测试实验，就是那扇门，可以从平行世界拉出更成功的自己，还记得吗？当时您对我关照有加。”

当然记得。“……哦，原来是你啊！真是好久不见。怎么，你从一个D级人员升到了基金会特工？这可不常见。”

“哈，是啊，多亏了那扇门，那扇门……它改变了我，它让我明白，我的人生是有很多可能性的，我不能早早放弃。所以，我拼尽全力活到了月底。”

“虽然现在那帮家伙也不怎么拿我当人，但我好歹算混出来了。哎，所以说，人不能总是活在过去，凡事总得向前看，你说对吧？”

“……嗯。”

“嗨，光顾着聊天了，差点忘了正事。”男人说到兴头上，干脆直接坐到了病床上。“我来告诉你个好消息！困扰你多年的怪病，基金会已经研究出些眉目了！”

“是吗？”Wen博士强压着笑意引发的咳嗽。“是遏火部那群家伙给我下的药吗？”

“哈……哈哈，这怎么可能呢？遏火部总不会那么没人性……”

“你看着我的眼睛说。”

“……”

“咳咳，总之，我们已经初步探明这怪病的来源了。”男人忽然一秒严肃起来。“根据‘爱蒂塔计划’统计模块组的分析，Dr.Wen在所有平行世界的非自然死亡案例已超过千例。所有的死亡事件都未能探明攻击来源，且都发生在SCP-CN-2584附近。”

“基金会初步判断这是一起以SCP-CN-2584为媒介，以某种未知异常手段进行的大规模模因抹杀。由于担忧可能潜在新异常出现的风险，现决定对您进行保护性收容。”

男人背课文似的倒出这一大长串，而后如释重负般地松了口气。

Wen博士一言未发，只是静静地看着他。

“嗨，其实你也不用太紧张，保护性收容只是听起来吓人，你好歹也算老员工了，基金会不会拿你怎么样的。”

“……”

“往好的方面想，这对你来说只是换个地方养病，不是吗？相关的费用基金会可是全负责了，等于给你减轻负担了。”

“……”

“而且虽然常规治疗对你无效，但那帮人这回是真的把你重视起来了。说不定真的有治好的可能呢？他们有一种万能药，你知道吧？”

“……”

“你要是没意见的话，我们随时可以帮你转移，不过你得跟阿姨好好解释解释，她对我们一直警惕心不小……”

“……”

“你……您还有什么问题吗？”

“有。”

Wen博士目光如刀，一字一句地问道：

“你到底是谁？”

男人的表情如同冷却的岩浆般凝固。

------

------

房间再次陷入了寂静，只能听到雨滴弹奏的声音。乐章仿佛与先前别无二致，又仿佛暗藏了雷声。

许久，男人开口，声音不再充满活力，变得沉闷：“你是怎么看出来的。”

“很简单——D-687747早就死了。”

“……”

“这个世界的基金会在每个月末会处决D级人员。”

“真没人性。”

“是啊，曾经的Wen博士也很厌恶这一点，所以他经常对D级抱有一些不必要的关心，这让他的上司们很不满，因此他一直没有得到升迁。”

“为什么，老文？”男人的声音逐渐沙哑起来，“你为什么要这样做？”

“果然是你。”文博士颔首，“只有你会喊我老文，也只有你会替我想那么多。”

“按照正常流程，应该是一群特工拆开大门砸碎天花板把我直接绑走，之所以没有那么做，我猜是你向基金会据理力争，申请先与我进行谈判的吧。”

“两个世界的基金会对接资料的时候，虽然会各有隐瞒，但显然不会犯让死人‘复活’这么低级的错误。也就是说，这个谎言是你根据已有情报自己谋划的，目的是通过劝说我主动接受收容，来证明我对基金会没有任何威胁。我说的对吗？”

“你作为一个文职人员，跟着特遣队追到这个平行世界，就为了对我撒一个拙劣的谎言。真是煞费苦心。”

“那是因为你他妈的是我最好的哥们！”沙哑变成了嘶吼。

“你是我们之中最优秀的一个！最年轻的站点主管！前途无量！结果，有一天，有人告诉我，你他妈的把Site-CN-91所有的收容物都放了出来？还消失的无影无踪？我们找了你三年，整整三年！结果你猜怎么着？你神不知鬼不觉地跑到了另一个平行世界里苟延残喘，还顺道弄死了几千个自己？！”男人的怒火愈发按捺不住。

“老文，我他妈的最后再问你一遍，你做这一切到底他妈的是为什么！”

“为什么？”文博士努力撑起上身，费力挤出一个苦涩的笑容。“还能……是为了什么呢？”

默然。

那笑容背后隐藏的情绪，男人再熟悉不过了——

悔恨。

------

------

“不要再浪费时间了。”文博士努力保持着坐姿。

“既然你已经找到这里，我就没什么可隐瞒的了。基金会派你来应该不是为了找我叙旧的吧？”

男人深呼吸，控制住自己的情绪：

“基金会想知道，你是怎么绕过爱蒂塔平行连接器穿越平行世界的？虽然有些SCP项目也可以做到这一点，但它们都被严密保护着，你不可能瞒过基金会盗用它们。”

“当然是借助SCP-CN-2584。”

“不可能。”男人断言。“SCP-CN-2584后的空间是封闭的，不存在任何通道。况且从门中走出的都只是另一个你的复制体，这并不能算真正意义上的穿越。”

“而且，”说到这，男人脸色一黑。“而且我的实验室已经把你的权限彻底拉黑，你根本不可能接近SCP-CN-2584。”

“哎，为什么啊，太过分了吧。”文博士棒读。

“你还有脸问。”男人冷笑。“当初你因为好奇偷偷潜入了我的实验室——你的反侦查能力让刑侦部的人都啧啧称奇——然后启动了SCP-CN-2584，结果才聊上一会，你就突然情绪失控，把SCP-CN-2584-1活活掐死。”

“呵，也多亏了你，在此之后对尸体的解剖发现，SCP-CN-2584-1并不具有完整的人体生理结构，我们才得知其本质为复制体。”

“你因此受了很大的处分。但在那之后，就跟换了个人似的，变得比谁都上进，我以为你想开了，老文。”

“我不是想开了，我是想通了。”文博士纠正道。“我想通了一件事：既然我会这样做，那么一定有其他平行世界的我也会这样做。”

“我不需要接近SCP-CN-2584，它只要存在就够了。异常之所以被称为异常，是因为其存在本身，就足以成为对常态法则的扭曲。”

“你有没有想过，我为什么拼了命地想要成为Site-CN-91的站点主管？。”

男人抿住嘴唇，等待着谜底的揭晓。

“[[[https://scp-wiki-cn.wikidot.com/scp-cn-163|SCP-CN-163]]]。”

“那部可以传送的手机？”

“没错，一个Safe级项目，一个不显眼的项目，一个几乎被人遗忘的老项目。它很完美，不是吗？”文博士的目光变得狡黠。

“在我终于成为主管后不久，我就设法拿到了它，并把它带在身边，一步不离——只要不用手碰它，它就是安全的。”

“SCP-CN-163在当初被收容的时候，我们还没法解明它的操作方法。不过这对现在的基金会来说已经不是问题了。我很快就学会了如何用它记录新的地点。”

“这样一来，在多年之前，当那些另一世界的我按捺不住自己的好奇，站在SCP-CN-2584前的时候，他们就有几率遇到我的复制体——一个拥有成功人生的站点主管，但满怀着杀意。”

“……接下来的事情就很简单了——筛选与等待。最终，当某个复制体发现了那个完美的世界时，他会用SCP-CN-163的复制体记录下那个地点，然后传送回我的身边。在我们将手机互相交换的一瞬间，穿越时空的奇迹就完成了。”

“最后，只要把门关上，一切证据就会销声匿迹。而一部外貌普通的手机在当时遍地狼藉的Site-CN-91根本不会引起任何人的注意。”

“藏木于林吗……所以这就是你破坏Site-CN-91的动机，为了掩盖你其实谋杀了上千个自己，并顶替了其中之一，对吗？”

“谋杀？我可不接受这个指控。”文博士一脸认真地为自己辩护。“杀人的是我的复制体。我本人所做的，只是一刻不停地酝酿对自己的杀意——因为我不确定被召唤的是哪一时刻的我。难道你要因为我的思想给我定罪吗？”

“呵呵，那些门后的我，以为我过着他们梦寐以求的生活，殊不知，他们弃如敝履的平凡日常，恰恰是我如饥似渴的。”

“好在，命运没有让我等的太久，没有让我等到心灰意冷，没有让我等到容貌改变，终于，终于让我等到了。”文博士张开双臂，如同一位完成了伟大演出的演员，正在迎接观众们的喝彩。“我母亲还活着的世界。”

男人并不想喝彩。

男人只觉得荒谬。

“你真他妈的是个天才。”

------

------

男人看着这狂妄的小丑在他眼前耀武扬威，不禁怒从心起。他想要痛斥，他想要怒吼，他想要一拳把对方打翻在地上。

但最终，紧握的拳头还是没有举起来。

“那你的病是怎么回事？”

男人忍不住打量起眼前的人来——头发脱落、牙齿摇晃、皮肤惨白得不像活人，细看之下有许许多多的细密皲裂，如同蛛网般连绵不绝。好像整个人都是用碎石拼凑起来的，风一吹就会化为尘埃。

“你看起来跟伏地魔就差没有鼻子了。”

“这是磨损。”

“磨损？”

“没错。打个比方的话，世界是一台机器，每个人都是机器上的齿轮。当齿轮被替换掉，哪怕是再细微的差别，机器也能察觉出来，与机器不吻合的地方，就会出现磨损。”

“我已经活不久了——我在这个世界待了九年，这就是世界给我留下的痕迹。对我来说这不是病，这是自然规律。”

文博士抬起头，苦笑。“或者，你也可以把它理解成报应。毕竟，坏人总会受到惩罚，不是吗？”

他的声音不大，如同一道闷雷，在鸣响之后逐渐消散在黑暗里，被无尽的寂静吞噬。

男人感到一阵耳鸣。有一瞬间，他几乎忘记了自己为何身处此地。

……

许久，凝固成雕像一般的男人努力扳过自己的身体，转身离去，一步，两步。

“不把我带走吗？”

“没有必要。”男人没有回头。

“你的方法对基金会没有任何价值，你已无药可救，抓你回去只会浪费资源。基金会不会在乎一个将死的废物。”

“你可以继续享受你的胜利了。”

房间再次安静下来。

胜利？

门外又传来熟悉的脚步声。

我配的上这两个字吗？

房门被慢慢打开，带着一丝谨慎。

我所做的一切就换来了这样的结果吗？

“儿子，你同事走了，我看他脸色好像不太好。”

对不起，妈妈，对不起，都是我的错。

“是不是吵架了？别想太多，你现在的主要任务是养病。”

我好不容易再见到了您，还没来得及尽孝，却又要让您承受白发人送黑发人的痛苦。

“你呀，从小就这样，什么事都自己一个人闷着，不肯跟别人说，你以为妈妈看到你这样不会心疼吗？”

不！不对！您不是我的母亲，我也不是您的儿子！我杀了他！我是一个卑鄙的杀人凶手！一个鸠占鹊巢的无耻混蛋！

“有时候别想太多，做你自己想做的就好。”

我该怎么做？我已经因为悔恨抛弃了我所有一切，难道我最终还是要在悔恨中死去吗？谁能告诉我！我到底该怎么办！！

“你还吃炸酱面吗？”

……

“嗯，妈妈，我还想吃……”

窗外，雨还在下。

雨幕连绵，仿佛要将往日拒之门外。

雨滴落在风中，滴落在尘埃中，滴落在男人的眼睛里。

悲恸的乐章无休无止，如同母亲的哀泣，要淹没整个世界。</textarea></pre>
