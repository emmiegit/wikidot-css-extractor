+* episode 3

他站在**码头**上——他花了好一会来确认这一点。天空是一整块黯淡的白色，其上察觉不到是否有正经世界的云层在流转。他舔舔食指，举起手，没有风的感觉，空气稀薄且干燥得过分。周遭的一切都附着一层灰白色的雪，让大地看起来与头顶静滞的天空别无二致。他好像站在一团虚空中，被某位神的灰白色乳浆包裹，而他所知道的那个正经世界还未在这团乳浆中成形。没有活物存在。安静得连自己的心跳声也听不见。

他忍不住跺了跺脚，没有预想中的踩在冰晶上的干脆感觉，但他确实得到了坚硬而有弹性的反馈：是木头。桥板振动的回响传到耳边，这时身后的波涛声也几近可闻了。一艘木船的残骸在他身旁，随海浪一下一下撞击桥桩。他原地等待了一会，回响声散去，没有什么怪物向他冲来，只有重新登临此地的不祥沉寂。

##888888|觉得冷吗？##

没感觉。温度并不低，而是温度本身被剥夺走了。所以与其说感到寒冷，不如说身体的知觉正在消失。

##888888|好冷。##

“怪事！”他高声叹道，一多半是为了驱走一些麻木感。“//诸冬//？我可不知道哪里的冬天是这副样子。”

钓鱼小屋的柜子里所幸挂着一套登山装，然而把这沉重的外套穿在身上，也没增添太多实感。桌子上摆着一把手枪，看起来完好无损，然而扣下扳机却毫无反应。也许是枪内部的什么地方坏朽了。

##888888|没有人啊。##

他环视整个小屋。无论何处都看不到人或动物，也没有尸体。考虑到没有武器的现况，这姑且可以当作好消息。

小屋的窗户大开。电力和水供应如常，残留的生活痕迹还没被抹去，说明这无人异象大约持续有一周时间。然而桌椅、木架和地板上尽是厚厚的白灰。他拿起桌上的杯子在龙头下冲净，盛出一杯水，只用眼瞧着它。水也散发着一股不正经的气息，他不认为它还能喝。

他用水擦净墙上的观光地图。地图上的字不是英语。用天赋辨识文字自然不是难事，但他暂且还不知道这是什么语言，只能确定它存在于地球上，而不是某种属于其它异空间的奇怪东西。

地图上所描绘的，赫然是一座正正堂堂的沿海小镇。他所在的位置在小镇的旧码头，早已废弃，如今仅仅作为一处钓鱼场所。新码头在小镇南方向，想必现在是它作为一处码头使用。围绕着新码头逐渐出现了若干的小生意，沿路往西有一个规模不大的船坞厂。转向北边，地图的尽头是一片林地，仅有靠近小镇的小块区域开发成旅游区，其余部分表现为地图上的巨大空白。靠近旧码头的位置，有一个规模不大的木材加工厂。小镇的主要产业是渔业与观光业，狩猎和海钓服务都可提供。镇中心有数目多得奇怪的餐厅。

“如果开足马力……”

不，仅仅是正常运转，小镇就足以成为一处着实不赖的旅游场所。在正经一点的世界里，项目主管想必会批准将此处列入员工度假地候选名单。

他抽出钢笔，在笔记上作记录。他始终拿不准周围的温度，不过看起来还在钢笔可以正常使用的范畴内。金属笔尖与光滑的纸面摩擦，留下正经的蓝色痕迹，这让他多少有些宽慰。他伸展了一下身体，最后一次寻找有没有可用的东西，然后走出小屋。

**接下来要去哪里**已经再明白不过，这种明显是出自“他们这种人”的做派，让他感到一丝亲切。如果组织想要混进什么地方？用没有业务的伪装公司就好了，比如一个毫无开发林场之意的木材加工厂。可问题在于——他叹了口气——那是否就是敌人的大本营？

如果靠一张嘴就能达成共识，自然是大吉大利……他决定把这搞笑的念头抛掉。最坏的打算是，此地驻扎着有能力毁灭一个小镇、也毫不顾忌地毁灭小镇的组织，而手无寸铁、单枪匹马的他没任何戏唱。不过有哪个组织会做这种事啊？

他再次打开笔记。

**//北境诸冬//**发音很怪异，未知古英语还是异常领域词汇。位于北欧一带。芬兰、挪威。
[[span style=&#34;font-family:Microsoft YaHei&#34;]]女性 水手 高加索人 企鹅[[/span]]
女人与船皆为异常个体，有能力进行异空间穿越移动。基本保持善意。推测其并不知晓基金会和O5等帷幕内信息。

[[size 150%]]**魔法使**[[/size]] 一类异常个体，特别与奇术使用者和现实扭曲者区别。力量与生俱来，古老。“能视精灵，能言兽语，引发奇迹，或是长生”。
//理解一切语言之意//，拥有交涉的天赋。因此被绑架。精灵（鲨鱼），好可怕。
**找回__[[size 150%]]《魔法真理》[[/size]]__残页，拯救世界。**指某本书？内容与魔法有关（禁忌魔法？） //丢失、被重新发现、失窃// __世界将在两周内毁灭__（存疑，出自女人的单方面说法。可信任？）

抵达//北境诸冬//。女人的船是双桅纵帆船。木制，18世纪。
**异常寒冷** 积雪.天气晴朗？搞不清//诡异的//。无风。
[[include :scp-wiki-cn:component:note-mid-separator]]
未见人或活物。植物枯萎。**未见尸体**。--被废弃？--有生活痕迹。异常情况发生约一周前。
无武器。缺乏安全生活资源。
白灰。所见之处都是白灰。

**当前位置：**旧码头
**南**——新码头
**西南**——船舶厂
**西北**——旧码头、**木材加工厂**
**北**——山、**林地**（未知）

木材加工厂：极有可能为异常组织控制的前台。始作俑者？
[[size 150%]]__异常宗教__[[/size]]可能性高。//小镇献祭// 破碎教会/齿轮正教/麦克斯韦宗。与欲肉教风格不符。第五教会？
[[size 150%]]__其它组织__[[/size]]基金会和GOC可能性高。工厂？##green|未有名之神秘族群##？--蛇之手--对非异常社群通常不表现侵略性。

魔法使与**《魔法真理》**在其中扮演何种角色？
世界即将毁灭？我能做什么？
[[include :scp-wiki-cn:component:note-right-end]]

他用力踢踏板，直到摩托车发动为止。望向无边的灰白色，他把摩托从撬开的车库推出。
