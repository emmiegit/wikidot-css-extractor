**星间游记-GT404**
**作者：**[[*user FRunk-LiErMEI]]
[[include :scp-wiki-cn:credit:end]]

这里是一颗廖无人烟的行星。


但其实，在我抬头遥望它的时候，它是很热闹的，所以我才会来到这里。


当我们将目光投向夜空中时，看到的不过只是星星的影子，并不能真正窥视到它们此时此刻的样子。这样看来，它在404万年前是很热闹的，可没有持续到现在——它的现在，但不是我的现在。


关于它的现在，我只做最基本的记录：“GT404，陆地类行星，处于一恒星系的宜居带上，直径13756 km，质量6.27237✕10^^24^^kg，平均密度5507.85 kg/m³ ，表面温度17摄氏度，逃逸速度12.186km/s，大气成分与地球大气成分极为相似，有液态水存在，海洋覆盖率约64%，目前无高等文明存在的迹象，地表仅有低等草本植物覆盖。 ”


再怎么灿烂的文明，终究是抵不住星移物换。


沧海桑田，它便是对这个词最好的诠释。我不禁对此黯然神伤，但这种情绪是不必要的——等我回到我的现在，就能看见一个被璀璨文明包裹着的它，悬挂于星空之中。只是可惜受限于观测技术，我只能知道有那么一个文明的存在，却永远无法得知它具体的样貌和发生过的故事了。


不过至少，我见到了它的山川、它的河谷、它的平原以及它的夜晚，它也有月亮，比地球上的更圆、更亮、更美。我躺在一片微泛着幽幽荧光的草地中，幻想着它上面是否曾有吟游诗人，凝视着这一轮皓月，会写下怎样荡气回肠的诗篇。


想着想着，眼睛便不由自主地阖上了，逐渐坠入了由蛛丝编制成的梦乡。


黑暗中万籁俱寂，苍穹之上，闪烁着四颗如启明星般明亮的星星，无声地倾诉着他们的故事——它的故事。

------

+++ I
第一颗星星，讲述着一个小男孩的故事。


小男孩有一个梦想，他想吃上一口甘甜的面包。


他是个贫民窟里出生的孩子，母亲在生产的时候遭遇了难产，父亲看着浑身是血的他们，置若罔闻。


“男孩，”，帮忙接生的人说到，“保大还是保小？”


“保小。”父亲开口说到，口中呼出的气流是那般的平缓。


他的母亲死了，但没人为她举行葬礼，这里的人没有钱，这里的人习惯了。


小男孩十岁的时候过了一次生日，那天他第一次吃到了新鲜的肉，味道还不错，起码比自己的眼睛好吃，于是他笑了。“父亲，”，他伸出自己干柴般的手，“那是什么？”。父亲看着自己手中的东西，回答道：“面包，还算新鲜的。”


小男孩第二天去了觅食的圣地——富人们的垃圾场，这里脏污狼藉，地上到处都是令人作呕的污水，但这里有粮食，很多，虽然大部分已经腐烂得无法食用了。小男孩尽力翻找着，他想试图找到父亲手中的面包，忽然间，一只壮硕的手抓住了他的头发，“小畜生，你怎么又来了。”


小男孩浑身战栗起来，他认得这个声音，上一次，这个声音的主人挖去了他的一只眼睛。“赶紧给老子滚，除非你还想失去一只眼睛。”，那只手重重地把他扔了出去。


凛冽的风不断地灌入口中，使他觉得自己的喉咙正被千刀万剐。落荒而逃，又一次，他知道自己的样子一定狼狈极了。上次他逃走的时候，手上握了一个血淋淋的眼球——父亲告诉他不要浪费粮食。


小男孩十二岁的时候，父亲告诉他自己要离开这里很久了。


“你什么时候回来？”


“很快，很快就会回来，我还会给你带吃不完的粮食回来，哦对了，还有很多面包。”父亲的神情像是在对自己发誓。


父亲转过身，投入了无边无际的黑暗。


第二天晚些的时候，他的朋友站在他的身旁，眉头紧锁。


“这里的男人们都走了，苦日子要来了。”


“没事，他们很快就会回来了，苦日子要结束了。”


从那天起，小男孩每天都扒在窗边，看着喷薄欲出的晨光，看着赤朱丹彤的残阳，看着漫无边际的夜幕——等待着那遥遥无期的希望。


几周后，小男孩同往常一样趴在窗边眺望着夜的彼端。


夜很黑，但仍点缀着点点萤火。


所以即使寒风刺骨，也未曾颤栗。


刹那间，星光坠落。


流星。


父亲告诉他那是希望。


夜被点亮了，被点燃了。


他伸出手去，想握住些什么，想挡住些什么。


却再也感知不到躯壳的存在。


眼睛被灼烧的痛感又一次涌了上来。


这是他最后一次觉得疼了。
------

+++ II
第二个颗星星，讲述着一个小女孩的故事。


小女孩有一个梦想，她想要开放那所谓的禁区。


她是一个有着贵族血统的孩子，继承了母亲的容貌与父亲的德行。


她从小接受着良好的教育，母亲告诉她要以仁慈为怀。


她不理解什么叫做仁慈，但她知道自己不喜欢看见身边的人遭受痛苦。


五岁的时候，未曾谋面的父亲送给了她一只毛绒玩偶，她很喜欢。


她无时无刻不抱着它，觉得温和、柔软——令人安心。


十二岁的时候她第一次走出了金碧辉煌的宫殿，走了很远的路，见了很多的事物。


她知道肯定有人正跟着自己，否则母亲绝不会同意自己的请求。


禁区。母亲警告她不要去那。


她停下了脚步，向身后看去——等着什么人来拦下自己。


但谁都没有来。


于是，跟随着好奇心，她踏出了第一步。


第五十步，她抚着青草；第一百步，她踩断了枝丫；第一百七十二步，她被棘刺划伤；第二百二十四步，她被古树暴露的梗绊倒。


第十亿九千二百一十八万零七步，他搀扶起了一个女孩。


一个满身污泥、衣衫褴褛的人，一个浑身斑驳、衣冠楚楚的人，他们坐在一起，聊了很多。


偏斜的阳光洒下，她回到了宫殿中。


人们看着她，眼神中满是惊愕。


从这天起，她决定要打开所谓的禁区的门。


但这个决定却永远地在心中隐匿。


因为她害怕那些人们——人们会置她于死地。


人们曾经将无知的、恶毒的、有罪的人，全部驱逐出去，人们对禁区里的人深恶痛绝。


几个月过去了，她听到了宫殿外的暴动。


人们告诉她，禁区里的人疯了。人们告诉她，禁区里的人无法沟通。


逃离。


母亲告诉她绝对不要回头。


城门被撞开的声音回荡于天际。


她的身后是蜂拥而上的人群。


毛绒玩偶不慎从她的手中滑落。


她低头看着玩偶的眼睛，那双眼睛呆滞、了无生机。


她俯身去捡那玩偶。


剧烈的疼痛从腹部传来。


她看见玩偶正被肆意践踏着。


她看见了黑色的海。


汹涌的海浪席卷而来。


她伸出胳膊，想挡住些什么。


沧海一粟，螳臂当车。


无数白色的碎屑在她的身体中飞舞。


她又一次摔倒在地。


这次再也不会有人来搀扶她了。

------

+++ III

第三颗星星，讲述着一个士兵的故事。


作为一个穷人的时候，他希望自己可以吃饱肚子。


作为一个士兵的时候，他希望所有人可以吃饱肚子。


他在贫民窟里出生、长大。残酷的环境让他不得不时刻神经紧绷。


出生的时候，他距离被脐带绞死仅差咫尺。


五岁的时候，他因饥饿在死亡的边缘徘徊。


七岁的时候，他险些从高耸的垃圾堆上摔下。


十岁的时候，他的发梢被一把柴刀削去了一截。


十五岁的时候，他在争抢食物时差点被殴打致死。


现在，他成了幸存下来的少数人。


他呼吸着天际边吹来的风，只觉得沉闷极了。


有人提议向墙外的那些人反抗。


小部分人被煽动了，大部分人则无动于衷。


他就是那大部分人——他深知自己与墙外的人在力量上的悬殊。


他害怕着，期待着。


后来有一天，逃回来了一个被挖去眼睛的孩子。


他终于赫然而怒。


他在那片所谓的圣地中拼命刨翻着，即使手被划破了、被刺穿了、血流如注了也不停歇。


残破的书籍，损坏的武器——墙外的人当垃圾抛弃的东西。


两年后，他成为了一个士兵，投身于起义的洪流中。


他将墙外的人如摧枯拉朽般击溃。


墙外的人向他低下了自己高傲的脑袋。


谈判。议和。


一切本该如此结束。


可他却看见了同伴头颅上突然炸开的窟窿，粘稠的血浆薄喷到他的脸颊上。


再也不需要沟通了。


他歇斯底里的怒号着，毫不犹豫地射杀了墙上的那些人。


他活像一只野兽一般冲向墙外，肆意发泄着内心的无名孽火。


这仇恨正撕绞着血肉模糊的痛。


直到亲眼看着无辜的女孩被活活踩死。


他犹豫了。


一颗流弹在他的身旁炸开。


嗡嗡作响。


他觉得自己累了。


缓缓地被某种不可名状之物吞没。


恍惚间，他的眼前浮现出一个女孩的样貌。


她正面带笑容。


无数残败的花曾被自己践踏。


这次他没能救下任何人。

------

+++ IV


第四颗星星，讲述了一个国王。


没有任何人曾见过国王，没有人知道国王的故事。


或许他曾拉着父母的手，蹒跚学步。


曾哭着希望父母不要离开自己，而后在老师和同学的陪伴下逐开笑颜。


或许他曾扶着残缺的墙，独自行走。


曾亲眼看着父母被活活掐死，而后在死亡和饥饿的陪伴下逐渐麻木。


或许他曾踏过浓密的草地，将蹦出来的虫子收入口袋中。


曾在晨光下漫步，捡回无数绚烂的花朵。


或许他曾踏碎丛生的荆棘，将藏起来的虫子放入口中。


曾在雨夜中逃亡，拖回无数腐烂的骸骨。


或许他曾被同学欺负，书本飞扬在天空中。


或许他曾被大人暴凌，鲜血喷洒在焦土上。


或许他终于长大了，成为独当一面的大人物。


或许他早早夭折了，却没人愿意献上一束花。


亦或许他从未从在过。


但人们需要他，于是他便存在了。


他有一个善良的女儿，女儿将他的德行描绘得他人无可比拟。


他有一个贤能的妻子，妻子为王国的治理做出了不可磨灭的功劳。


在人们眼中，这王国近乎于天堂——百姓安居乐业，国王选贤举能，万家门前酒肉臭。


这都要归功于他。


但对墙外的那些人来说。


他只是个无能的暴君，身边簇拥着一群助纣为虐的人们。


被挖去眼球的孩子，愤怒反抗着的贫民，尽情肆虐着的战火。


这都要归罪于他。


尽管他从未做过什么。


有人告诉一个孩子，他的眼球是在偷垃圾时被挖去的，他如是告诉了反抗者。


反抗者籍此创造出了一整个王庭的庸败以及一个国王的昏庸。


从此，所有人都在高呼着反抗。


却忘了他们身后那未曾涉足、未曾开垦的荒芜——这是国王最后一次对他们仁慈。


终于，他们攻向了那富丽堂皇的宫殿。


自诩王卫军的人们被他们无情地碾碎。


愤怒的反抗者们冲进了从未被打开过的殿堂。


殿堂的皇座上只有一面镜子，正映照着那空空如也的辉煌。


也映着，他们的脸庞。

------

一阵强烈的剧痛涌上心头，我全身抽搐着从梦中惊醒。


眼前的夜空很黑，一颗星星也没有。


梦境的真实让我不寒而栗，我再一次看向这颗星球的大地，一切依旧，但我却有一种说不明的感觉——简直就像是有人将无数种情绪强行塞入脑中一样。


“记录得差不多就该走了，不能在一颗星球上停留太久。”前辈的话语在脑中响起。


“这算是给自己的害怕找的借口吗。”我自嘲道，“做个噩梦就怕成这样了。”


我颤抖着站起身，向着夜空奔去。


向着下一颗星星奔去。
