**项目编号：** SCP-719-JP

**项目等级：** Keter

**特殊收容措施：** SCP-719-JP的发现和回收、删除由机动特遣队さ-1(“言语猎友会”)以及网络扫描机器人-31(&#34;Van Pelt&#34;)进行。由实践SCP-719-JP生成的门径应当即封锁现场，在能力范围内使用非致命手段无力化当事人，需防止门径扩大和SCP-719-JP-A个体逃走。对直接遭遇SCP-719-JP-A个体的人物以及处置事件的机动特遣队成员，施以B级记忆删除后，置于2周的隔离观察下。达到模因污染第4阶段的患者即行处决。

已决定终止对SCP-719-JP-1的探索。已经连接的门径在能力范围内使用钢筋水泥永久填埋，影响范围扩大时，在周边设置警戒线防止普通人侵入以及SCP-719-JP-A个体的外部进出。封锁用水泥壁必须3日检查一次其内部有无SCP-719-JP-A个体造成的损伤。

SCP-719-JP的异常性原理调查，以及对PoI-5796(“[[span class=&#34;ruby&#34;]]来野彩造[[/span]]”)及2013年以后和该人物曾有交流的超常艺术家的搜索正在进行中。

**描述：** SCP-719-JP是在日本全国的书店、剧场、图书馆、活动会场的免费报纸发放处等地方，通过看到时自然发生的手段不定期出现的异常演剧台本。截至本报告完稿，被回收的全部SCP-719-JP实例都拥有比出现处其他刊物更好的装订。

SCP-719-JP的内容是罗马尼亚剧作家欧仁·尤内斯库(Eugène Ionesco, 1909-1994)在1959年发表的全三幕荒诞戏曲//“犀牛(Rhinocéros)”//翻译成日本语，一部分经过改编。尽管有“在SCP-719-JP实例上并排写着原作者尤内斯库的名字和「//改编： 来野彩造//」”这样的记述(详情后述)，著名的是与原版完全一致的//“犀牛”//。

SCP-719-JP和原版//“犀牛”//的不同点如下。

* SCP-719-JP的舞台灵感来源于明治时代初期的日本，登场人物名字等为了配合此情景而变更。不仅如此，还包含登场人物提及“无线电[[footnote]]**译注**：原文ラヂオ（radio）[[/footnote]]”等时代错误的描写。

* 大量添加了频繁地跟随独特地韵律的措辞和文字游戏对话的台词。因此，预想演出全三幕的时间比原版长15～20分的程度。

* SCP-719-JP异常详细地指定了小道具的配色及材质、剧中使用的音效、演者的身体动作以及台词的节奏等和故事大纲无关的要素。一种现在看来有力的假说是，遵守这些指示的程度和后述通往SCP-719-JP-1的门径的影响规模呈正相关性。[[footnote]]佐佐木智惠子、户神司 共著，“关于发现招来演舞: SCP-████-JP的召唤仪式与SCP-719-JP的类似性的一个考察”。//观察者: 某SCP基金会内部报告// (20██): 109B.[[/footnote]]。

* 与以上形成对比，SCP-719-JP中基本没有故事主干“犀牛”的登场演出相关的记述。舞台外的出现场面仅要求给予任意位置照明，演员变成犀牛的样子的场面用到的牛角等小道具亦未指定。

* SCP-719-JP的主人公“辨次郎”和原版的“Berenger”作为人类殊死对抗至最后的决心相反，最终建议向犀牛群屈服。

SCP-719-JP可对读者造成微弱的精神作用，植入对通常来看过度冗长的内容做出肯定的评价的想法。这不是强硬对抗周边人物的反对意见程度的强烈的感情，而且应留意，其与希望SCP-719-JP实际上演的想法没有直接关联。精神作用仅在从一幕至三幕全部集中于纸媒体的SCP-719-JP实例上发现。[[footnote]]比如，阅读了上传到互联网的SCP-719-JP情节的读者完全不会受精神影响波及。但是，将它的印刷物用制书胶带及订书机制成临时台本和读者对其显露肯定的感情有联系。[[/footnote]]。

SCP-719-JP最严重的异常性将在至少20名观众从最开始观看戏剧时出现。满足条件的场合，演员们所在的舞台空间上，将出现通往被指定为SCP-719-JP-1的超维度空间的门径和被指定为SCP-719-JP-A的生命体。

**SCP-719-JP-1**推测是漂浮于海洋上的面积115,000km^^2^^的陆地。至今为止，此空间内719-JP-1以外的陆地未被确认，于夜间观察的天体位置和现实世界不一致。719-JP-1虽然一般多数存在着1960年代欧洲诸国样式的住宅，但看起来是长期无人居住的样子。而且，住宅内部发现的书籍类物品没有记录任何文字，也未发现显示市街村／地理／设施的固有名字的看板及地图类物品。

尽管通向719-JP-1的门径不能从外部观察到，进入影响范围内的人将其描述为现实世界和从719-JP-1的任意地点看到的风景「看起来在空间上重合」。此时，对象通过意识上的选择，可以侵入719-JP-1及退出到现实世界。

门径只能通过在现实世界或719-JP-1的对应地点用一定密度以上的物体完全填埋的手段封锁。请注意，719-JP-1侧的封锁尝试必然引致にSCP-719-JP-A个体群的集中攻击。

除了SCP-719-JP-A个体，生存在719-JP-1的动植物仅仅是生活在欧洲的通常物种(完整列表参照附件)。至今没有发现这些原住生物从719-JP-1侵入现实世界。

**SCP-719-JP-A**是栖息在719-JP-1，和奇蹄目犀科(//Rhinocerotidae//)酷似的总数不明的异常生命体。SCP-719-JP-A个体在外观上，和20██年现在的基础现实世界的原5种类的犀牛[[footnote]]　
* 白犀 (//Ceratotherium simum//)
* 黑犀 (//Diceros bicornis//)
* 苏门答腊犀 (//Dicerorhinus sumatrensis//)
* 印度犀 (//Rhinoceros unicornis//)
* 爪哇犀 (//Rhinoceros sondaicus//)
有意见提出无人机在719-JP-1内拍摄的影像含有已灭绝的披毛犀(//Coelodonta antiquitatis//)，因有问题的画面不清晰，仍没有确证。[[/footnote]]的某一种一致，但对其习性/解剖学构造/生物学分析呈现出其具有以下多种异常的侧面。

* 719-JP-A基因上是人类(//Homo sapiens//)。

* 719-JP-A没有消化器官和肺以外的内脏器官。骨骼以外大部分由坚韧的肌肉组织构成，头部有复杂地交错在一起的小神经束。损伤这些神经束是将719-JP-A完全无力化的唯一手段。
 * 表面上进行睡眠[[footnote]]在此期间719-JP-A保有清晰的意识。[[/footnote]]、呼吸[[footnote]]719-JP-A的呼吸中氧气和二氧化碳含量不变。而且即使在水中也没有任何表现任何痛苦，继续用鼻将水吸入/排出。[[/footnote]]、食物摄取[[footnote]]719-JP-A消化的植物全部以未消化的形式排出。[[/footnote]]等活动，但由于以上原因，即使没有这些活动719-JP-A也能继续生存。现在未知719-JP-A物种是否有寿命。

* 719-JP-A的外皮比通常的犀牛更坚固，留有某一个体耐受了探查无人机直接射击的5发.458口径马格南子弹的记录。由于719-JP-A缺乏痛觉，通过这种手段将其无力化是困难的。

* 719-JP-A干扰半径60m以内的无线信号，可进行由地面震动和犀牛叫声组成的“放送”。可以通过损坏719-JP-A的角来停止。

* 719-JP-A有时进行大规模群体活动(外观上不一致的种类的个体也包含在内)，进行将719-JP-1的侵入者逼入市街区包围，或将负伤的个体困在死角进行攻击等敌对行动。理论上猜测个体群的信息交流使用了类似上述无线电干扰同种的心电感应，然而至今未明确真正的机理。

* 对719-JP-A进行近距离观察/在“放送”暴露累计30分钟以上的人大约有70%发生模因污染现象。罹患者遵循以下的顺序，从暴露起经过1小时～10日[[footnote]]抱有厌世感及自我厌恶感、对现在的生活欲求不满等的人有更快更容易受到影响的倾向。[[/footnote]]逐阶段变化为新的719-JP-A个体。B级记忆删除对初期的精神污染无效化有一定有效性。

随着SCP-719-JP公演的进行、SCP-719-JP-A伴随情节的进展从SCP-719-JP-1向现实世界显现，门径的影响范围阶段性扩大。在此期间，即使SCP-719-JP的演员、后台、观众们明确认识到了异常的事态，也受到必须继续演技/鉴赏的难以反抗的胁迫冲动所驱使。相关者中约90%由于外部干涉丧失意识时，视为SCP-719-JP中断，抑制影响范围的继续扩大。

**发现记录：** SCP-719-JP最初在20██年11月、由机动特遣队び-1(&#34;美术馆&#34;)所属的超常舞台艺术专家研究者鹫冈博士在自家公寓内以未完成原稿的形式送交。鹫冈博士在此之前没有和异常艺术作品相关的要谨慎对待的团体有交流的记录，尚未掌握如何确定她的地址。

原稿以放于白色信封内[[footnote]]信息上未写住所以外的信息，仅印有附近邮局的邮戳。对邮局职员的采访未取得决定性情报。[[/footnote]]的形式送达，此外笔迹不同的2份信件也同封在内。

[[collapsible show=&#34;＋ 信件-α及-β&#34; hide=&#34;－ 信件-α及-β&#34;]]
**__信件-α__**在一般尺寸的A4复印用纸上用圆珠笔写成。鉴定的结果，这封信件与同封的原稿的笔迹一致，和指定为GoI-2601的小规模需要注意的团体“剧团火轮”的已知成员来野彩造过去留下的文书基本一致。

GoI-2601是1998年开始活动的异常艺术家团体。它的活动范围局限于舞台艺术领域，主要进行使观众产生幻觉等心理影响的巡游演出，用持有自律性背景的异常小道具悄悄混入各地剧场等比较无害的活动。然而2011年，GoI-2601因为基金会未知的某事发生分歧，其中就成员的活动方针及“演出”时使用的超常技巧频繁发生激烈争执，2013年已完全停止活动。基金会掌握人物信息的成员大约是全体的1/3，其中的大半无法在解散后获得行踪。

信件α被认为是来野氏和某位元GoI-2601成员之间交流的书简。成员的名字或其它不确定的情报的提及以及可被推测的部分，全部被马克笔涂黑。
&gt; 给████
&gt; 
&gt; 你███████████████送来的东西，相信它有肯定的反应，给你送去这个。十分感谢。
&gt; 
&gt; 我想先看看同封的原稿。前日的信件中所言非虚，██████████████，██████是你的话应该马上就明白了吧(沿用了一部分2005年███在札幌使用过的技法。他去年自杀后我从████听说的。那种烦心的家伙死了才清静呢，她嗤笑着说)。
&gt; 
&gt; 从前，我从早到晚读“犀牛”的台本，你和██取笑我。这只是学生时代从演剧部带出的廉价的纪念品，在我这么辩解的时候，██说，“这本书这么破烂，肯定是一有时间就在读吧。你该不会是因为名字[[footnote]]**译注**：来野彩造（ライノサイゾウ）的名字中有犀牛（ライノ，Rhino）的发音[[/footnote]]对犀牛产生亲近感了吧？”
&gt; 
&gt; 当时我适当地应对了。不过事实上，██说中了。
&gt; 
&gt; 对我来说，那部戏曲中出现的犀牛，既不是法西斯主义的抬头也不是群众的盲从，只是纯粹的力量之象征。它们是单纯的强悍，将囿于无聊的旧习日复一日的人们玩弄于股掌之中。一个个人迷失自己的途中，犀牛们幸福地高歌、跳舞，构筑起崭新的世界。我觉得那不是混沌，是新秩序的诞生。
&gt; 
&gt; 我并不打算让你理解，我在此之前是如何度过阴郁沉重的每天的。剧团火轮突然分解以来，不是比喻也不是别的，我拔食着路边的野草活下来了。十件事中一件也做不成[[footnote]]原文如此。猜测是“举一反三（一を聞いて十を知る）”和“举手之劳[也不做]（縦の物を横にもしない）”记混了。[[/footnote]]，遇见的人们无一例外地叫我蠢猪[[footnote]]**译注**：原文ウスノロ[[/footnote]]的[已编辑的歧视性表达]时，与你们相遇才让我发觉我潜藏着怎样的才能，那时的震惊无以言表。“大家都是同样的人啊。”███笑着说，然后握住了踌躇着伸出的我的手。
&gt; 
&gt; 但是在那天，全部都变了。不只是我们2人，剧团的一半以上的人一定以什么不为人知的事作为开端出现了裂痕。我只是在蚊帐外，看着辱骂和拳腿来来往往，背地里的坏话潜伏着，回荡着，排练时充满对同伴的侮辱性隐喻的演出数量增加，而我什么也做不到。我的眼前，那一天的幸福，不是被别的，是被我们用自己的双手打碎了。
&gt; 
&gt; 这种绝望侵占了我的全部，因此我想，也许能发现那个世界。你说过，无论怎样粗糙的故事，那独一无二的世界都能包容。对现在的我来说，这个空间基于怎样的原理，被如何创造都已与我无关。重要的是，我所追求之物就在那里，这件事本身。
&gt; 
&gt; 人类是丑陋的。自私，狡诈，本质上总是被声音较大者掌握着颠覆世界的权利。与自己的想法不合的事物**__//绝对//__**不会理解，即使这样有时又表现出与之不同的细腻。与之相比尤内斯库描绘的犀牛们是多么纯粹的事物啊。他们没有对对手的顾虑，也不存在像███那样对此悲哀、绝望以至自绝性命般那样复杂的感情。他们也许会放纵愤怒而施展暴虐的行动，但不会像████一样，一直嘲笑███的死，做着那样变质成阴暗的憎恶的事。
&gt; 
&gt; 如果███听到这些，一定会说“那是逃避，退化为野蛮”，像这样指责我，即使殴打也要阻止我。然而连剧团火轮本身，也是对舞台艺术尖锐化会成为上流独有的特权怀有担忧的人们集中的地方。如果结局是迎来如此凄惨的终点，人类的创造力和智慧又有何价值。干脆把一切都忘记吧。那里是与原始的旋律，震慑灵魂的野生节奏共生的世界。人的手不是丑恶的被歪曲之物，而是面向自然之美的颠覆性转变。想到那样的事情，就叫我厌烦。
&gt; 
&gt; 总之，我想要你的协助。把犀牛们从这个世界--返还-- --招入-- 返还是必要条件。现在的阶段最多只是能1人通过的程度，但是运用████████████的话，扩张成能把整个乡村包住的规模也不是梦吧。希望像上次一样█████████ ― 如果你知道可以把仪式改编成外国语的可信人物，请一定介绍给我。
&gt; 
&gt; 来野
