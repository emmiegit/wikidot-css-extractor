    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一（1）套国际象棋，包含棋盘与32枚未知质地的棋子。两名人类个体在使用项目进行对局后项目的异常现象显现，期间若使用者决定令某一棋子执行如“吃子”等特殊动作，则在其试图移动该棋子前，棋子会自行执行该动作。目前已知不同种类的棋子执行动作的方式不同。对局持续期间移出棋盘范围的棋子将消失，双方均承认棋局结束后，所有棋子不论先前状态如何，会自动复位成初始状态。\n[[collapsible show=\&#34;+显示一些特殊动作的示例\&#34; hide=\&#34;-收起示例\&#34;]]\n&gt; “兵”吃子：在棋盘上平移至被吃棋子的格子以将后者挤出该格，随后被吃棋子会自行移动至棋盘外消失。\n&gt; “马”吃子：悬浮并移动至被吃棋子的上方，随后以██m/s的速度反复向下撞击被吃棋子多次直至其破碎，碎块移至棋盘外，“马”移动至该位置。\n&gt; “象”吃子：“象”棋子的顶部发散出微弱的光芒，0.5秒后被吃棋子自动倒下并抽动一次，随后移动至棋盘外，“象”移动至被吃棋子原位。\n&gt; “车”吃子：“车”棋子短时间内迅速加速至██m/s并直线冲撞被吃棋子致使后者飞出棋盘外。\n&gt; “后”吃子：“后”棋子与被吃棋子间出现一道微弱的电弧，后者随即变为焦灰，焦灰飞散至棋盘外。\n&gt; “王”吃子：多个与“王”同色的其他种类棋子呈弧面排布出现于被吃棋子上方，随后顶端朝下冲击被吃棋子数次致使其粉碎，碎块移至棋盘外，“王”移动至该位置，出现的棋子消失。\n&gt; “兵”的升变：“兵”棋子到达对方底线后，自动变为下棋者想要其变化为的棋子种类。\n&gt; 将杀：被将杀的“王”倒下，胜利方所有棋子原地跳跃2次，随后所有棋子复位。\n[[/collapsible]]\n**回收日期：**20██/██/██\n**回收地点：**北京市██区一棋牌室内\n**当前状态：**放置于Site-CN-██的休息区以供娱乐\n**笔记：**防止悔棋的神器。——研究员Cerulean\n哪里来的妖孽皇后居然能放电（物理）——研究员Nickneck，与研究员Cerulean对局过程中被对方的后吃掉了█枚棋子&#34;</textarea></pre>
