    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-ZH-977 - 救贖聖經
原作者 : [[*user EbertLee]]
[[include info:end]]

**項目編號：**SCP-ZH-977

**項目等級：**Safe

**特殊收容措施：**根據手抄本協議，SCP-ZH-977將由木易藏書閣收容。任何時候都禁止將SCP-ZH-977從藏書閣本館地下B2室內取走，除獲得Dr.Lee的書面許可外， 任何員工不應閱讀SCP-ZH-977。

**描述：**SCP-ZH-977是一本新約聖經, 異常性質以書中的文字會隨時改變有關。SCP-ZH-977會根據閱讀者的過去改變文字描述，以文字來讓人&#34;感到救贖&#34;，並且會與人對話(靠書中字跡，幻聽，幻視及█████)。該項目是由█████公司發行，但特工搜查的結果為&#34;此公司不存在&#34;。

[[collapsible show=&#34;+ 附錄ZH-977-A&#34; hide=&#34;- 隱藏&#34;]] 
&gt; 根據藏書閣目錄資料顯示，SCP-ZH-977在臺灣█████教會被發現，持有者為馬███牧師。當時在進行禮拜時異常行為發生而引發當地居民討論，藏書閣發現此異常後以台幣███購入。SCP-ZH-976於藏書閣目錄中的號碼是書-六七三。
[[/collapsible]]

[[collapsible show=&#34;+ 實驗記錄-977-1&#34; hide=&#34;- 隱藏&#34;]] 
&gt; **Dr.Lee：**好了，D-28402,走上前去與SCP-ZH-977互動。 
&gt; (D-28402走上前去翻開SCP-ZH-977)
&gt; **D-28402：**天啊…它的字在變化! 
&gt; **Dr.Lee：**打開你的攝影機，D-28402。把他的對話內容錄下來。 
&gt; (D-28402打開了攝影機)
&gt; (過了五分鐘)
&gt; **Dr.Lee：**D-28402,你還好嗎？ 
&gt; (D-28402顫抖著，面臨情緒崩潰的邊緣)
&gt; **Dr.Lee：**D-28402,請回答我的問題。 
&gt; (儀器檢驗出D-28402的心跳加快。)
&gt; **Dr.Lee：**哦天啊，這天殺的傢伙怎麼不回答我?! 
&gt; (D-28402開始啜泣，並且咕噥著道歉的話語) 
&gt; **D-28402：**我很抱歉…我很-我很抱歉我做了如此糟糕的事… 
&gt; (D-28402跪下，SCP-ZH-977開始散發光芒)
&gt; **Dr.Lee：**這是? 
&gt; **Dr.Lee：**D-28402,現在回覆我的訊息! 
&gt; D-28402停止啜泣，SCP-ZH-977停止散發光芒* 
&gt; **D-28402：**我感覺…煥然一新。 
&gt; **Dr.Lee：**剛剛SCP-ZH-977有做出什麼嗎？ 
&gt; **D-28402：**他剛剛…說話了。語氣十分的柔和，就像我媽媽一樣… 
&gt; **Dr.Lee：**剛剛你的儀器並沒有接受到其他聲音。 
&gt; **D-28402：**我還感覺我見到了上帝…他在我面前一一述說我的罪名。明明我是如此罪孽深重的人，他還赦免了我… 
&gt; **Dr.Lee：**幻聽和幻覺…(筆記)D-28402,請跟隨你的監管人離開收容室。 
&gt; (D-28402一臉安詳的離開了收容室)
[[/collapsible]]

[[collapsible show=&#34;+ 附錄ZH-977-B&#34; hide=&#34;- 隱藏&#34;]] 
&gt; 這是第一次實驗過後一年。該參與實驗的D級人員在之後呈現了友善，樂於助人，擅長交際的特質。他迅速的與他的監管者建立了深厚的友情--即使這是被禁止的。一個月後該D級人員即將被處刑，但他臨死依然保持微笑，像是早知道他的命運一般。他的這項舉動讓處刑人員無法下手，因此我判斷此為SCP-ZH-977的異常效益，讓該D級人員成為SCP-ZH-977-A。一年後-也就是我正在寫的時候，他已經成功避免5次的處刑。最後的方式為由蒙住眼的特工亂槍掃射而處刑完成，該D級人員死後依然微笑著，而特工見到他的屍體則面臨了精神崩潰的危機。
&gt; 我在此上書上級單位納用SCP-ZH-977來在部隊或特工出任務前使用，收容任務將會容易許多。或是用於教化D級人員，讓他們更加服從命令。

&gt; **請求:**
&gt; 於部隊及特工使用SCP-ZH-977(審核中)
&gt; 於D級人員使用SCP-ZH-977(審核中)
&gt; 開放SCP-ZH-977於一般員工(被駁回)
[[/collapsible]]
