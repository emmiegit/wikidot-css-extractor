    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/misterbib-s-personnel-file/agentbibs.jpg|caption=Agent Bibs, dated ██/██/20██.]]


**氏名:** C████ Bib███████

**コードネーム:** “ミスター・ビブズ”##CCCCCC)|(&#34;Mister Bibs&#34;)##（普段の会話では“ビブズ”と呼ばれる）

**セキュリティクリアランス:** 4 

**職位（主要職位）** エージェント

**職位（補助職位）:** 研究員（クリアランスレベル2、セキュリティ認可M1L132//.54//）

**所在:** サイト-██、改修済み収容室 #835354[[footnote]],,原注：標準仕様居住棟の使用を勧める再三の提案にも関わらず、ビブズは自身のために#835354を保持する意向を変えていません。O5-█は、#835354を使用可能な状態に戻すために必要なコストを理由に、この問題を放置するよう命令を下しており、--またビブズ曰く、もし強制的に居住場所を変更すれば、彼は[データ削除済]--そんな風に言うのは意地悪なんじゃないかい。俺は好きな音楽を大音量で流すし、大いに歌う。寮に居たらみんな一睡もできないぜ。まったく。,,[[/footnote]]

**財団加入以前の経歴:** ミスタービブズの財団との最初の接触は、20██年██月██日、SCP-███の脱走の試みの際に生じました。ビブズは自発的に、財団職員を[編集済]によって援助し、再捕獲中の人命の損失を大いに減少させました。ビブズは自身の行動の理論について説明し（かなりの長時間に渡った）、類似した存在が登場する数多くのフィクションの物語についても言及しました。ビブズは最上級の教育は殆ど受けていないものの、財団にとって貴重な人材になる可能性があると見込まれ、規定量のクラスA記憶処理薬は投与されませんでした。O5-█による面接の後、ビブズは財団に雇用されました。

**人物:** ビブズはこれといって特徴のない容姿をしており、身のこなしはぎこちなく注意散漫ですが、潜入行動と現場での調査任務に長けています。現在までに██件の、SCPの可能性がある事例の調査もしくは初期評価に関わっており、█件でのみ発見に至っています。 [[footnote]],,原注：██年3月のアレは数に入らないからな、言っておくけどよ。俺は逃げたんだ。,,[[/footnote]]ビブズは自身の潜入スタイルを、//“ジェームズ・ボンド、2代目ドクター・フーに出会う”//と表現し、脅威になり得る存在がビブズを無害で不用心だと認識するように工夫されている、と述べています。ビブズの手法に批判的な職員は、彼はその行動//そのままに//不用心なのだ、と主張し、ビブズが述べた見解は「事実っぽいかもしれない、大体の場合はその通りだ。でも、それが効果的なんだよ！ そいつら、いや、みんな俺よりバカなんだな。こいつは悲しいね。」というものでした。

現場にエージェントとして派遣されていない場合、ビブズは自由に行動させておくと、財団のサイトを転々としながらうろつき回り、興味を惹かれた仕事を手伝おうとします。ビブズは自分自身を「大いに愚か」だと評し、彼の知識や技能は、「（彼は）あまりにも多くの時間を持て余しながら育った」こと、そしてフィクション作品の情報の過剰摂取に由来すると力説しています。真摯な洞察や援助に直面した時、ビブズはすぐにそれらを過小評価したがります 。逆説的に言えば、ビブズは財団職員、特にシニアスタッフや、より高位の教育を経た職員たちから、自らの行動の妥当性についての確認を常に得ようとしています。

ビブズが勤務時間外に、研究ファイルへのアクセスを求める一貫した要望を繰り返し出していたため、20██年██月██日付で、彼にレベル2研究員の職務が与えられました。
