**Original:** [http://www.scpwiki.com/meet-the-administrators-roget Meet the Administrators - Roget] by [[*user WhiteGuard]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

//최근에 Roget의 [[[An Interview With &#34;The Administrator&#34;|]]]를 생전 처음으로 마주하고 나서 저는, 지금의 SCP 재단 위키 관리진과 인터뷰를 진행해 보고 싶어졌습니다. 커뮤니티 지원팀 및 MAST 팀의 주니어 스탭으로서 저는, Roget를 따라서 작업을 해나갈 수 있어서 영광이라 생각합니다. 이 프로젝트의 계기가 되어준 글을 썼기 때문에 저는 맨 먼저 Roget에게 인터뷰를 요청했고, 감사하게도 허락해 주셨습니다. ~ [[*user WhiteGuard]]//

------

[[=]]
++ ##800000|Roget는 누구?##
[[/=]]

------

@@@@
@@@@

[http://www.scp-wiki.net/dr-rogets-file Roget]는 2017년 3월 3일 공식으로 관리자 자리를 얻어 현재 [http://05command.wikidot.com/maintenance-and-ancillary-staff-team-main 정비 및 보조팀] 팀장을 맡고 있습니다. Roget는 2012년 1월 19일에 사이트에 가입했고, 글을 쓰는 지금 SCP 164개, 이야기 95개, GoI 서식 6개, 기타 38개 페이지 등 총 303개 페이지를 생성했습니다. 이 숫자는 현재 사이트 최고 기록입니다 (2등은 [[*user ihp]]의 169개). 평가가 제일 높은 페이지는 //SCP-031: 사랑이란? (+486)//입니다. 창작 솜씨 말고도 훌륭한 시리즈, [http://ko.scp-wiki.net/history-of-the-universe-hub SCP 우주의 역사] 때문에 사이트 역사가로도 유명합니다. 이하 면담은 제가 질문한 11가지, 커뮤니티에서 질문하는 4가지와 그 답변으로 이루어집니다.

@@@@
@@@@

[[=]]
//굵은 글씨는 질문, 박스 속 글씨는 Roget의 대답입니다.//
[[/=]]

------
[[=]]
++ ##800000|인터뷰 질문:##
[[/=]]
------

@@@@
@@@@

**SCP 재단에는 처음에 어떻게 찾아오셨나요? 첫인상은 어땠나요? 8년 동안 글쓰면서 지낼 곳이라는 생각이 바로 들었나요? 그렇지 않았다면, 여기가 &#34;딱 내 취향&#34;이라는 생각은 언제부터 하셨나요?**

&gt; 고등학교 1학년 때 SCP를 좋아하던 친구가 그 주제를 다루던 페이스펀치,,Facepunch,, 스레드를 보여줬어요. 읽어보다 보니 빠지게 됐습니다. 원래 글쓰기를 좋아했기 때문에, 제 감수성과 관심을 자극하는 이 멋진 커뮤니티에 내가 글을 쓸 수 있을까 생각했어요. 시작하고 나서는 한 번도 그만하고 싶다고 느낀 적 없고요.

@@@@
@@@@

**작가로서 스스로의 스타일을 묘사한다면, 어떤 유형의 작가이신가요? 그 스타일이 몇 년 동안 꾸준히 이어졌나요, 아니면 극적인 전환점을 겪었던 적이 있나요? 몇 년 동안 글쓰기에 영향을 세게 미친 요소가 있다면 무엇인가요?**
 
&gt; 간결함을 추구합니다. 장문으로 글을 불리는 게 항상 저한테는 어려웠어요. 영향을 많이 준 사람은 메리 비어드와 스티븐 킹입니다. 간단하게 구성하는 쪽으로는 항상 이끌려지는 것 같아요. 독자한테 무슨 감상을 주고 싶어서가 아니라, 독자랑 원활하고 신속하게 의사소통할 수 있느냐는 차원에서.

@@@@
@@@@

**역덕후이신 걸 다들 잘 알고 계시는데, 사실 저도 역사를 좋아해요. 굉장히 재미있게 배우던 과목이었습니다. 하지만 특히 중학교 때, 선생님 한 분이 계셔서 제가 관심 정도이던 게 열정이 될 만큼 잘 가르쳐 주셨던 적 있었어요. 역사를 특별히 좋아하는 계기가 된 사건이 있나요? 어떤 이유로 이 분야를 좋아하고 계신지도 말씀해 주세요.**

&gt; 저희 아버지께서 애들을 낡은 픽업트럭에 태우고 다니면서 당신이 어릴 적부터 우리 동네가 어떻게 바뀌어 왔는지 말씀해 주기를 좋아하셨어요. 과거를 공부한다거나 다른 모든 것들을 공부할 때 사랑하고 공감할 줄 아는 자세를 갖추는 데 아버지께서 도움을 많이 주셨습니다. 역사를 배운다는 건 곧 다른 모든 것들을 배우는 훌륭한 방법이라 생각해요. 역사적 사건들을 유물론의 렌즈로 바라보곤 하는데, 과거를 제대로 톺아보고 지식을 쌓아 현재를 발전시켜 나가는 데 가장 유익한 방법이라고 생각합니다.

@@@@
@@@@

**이제는 다들 아는 2012년 SCP: Containment Breach 게임에서 나오는 SCP 중에는 어떤 걸 제일 좋아하세요? 고르신다면 이 클래식한 작품에서 보이는 매력이나 흥미로운 점은 어떤 부분인가요?**

&gt; 플레이해 본 적은 없어서 찾아봤어요. [http://ko.scp-wiki.net/scp-066 066], 몇 번을 읽어도 소름끼치는 글이기 때문에.

@@@@
@@@@

**클래식 SCP 이야기라서 말인데, 이제는 다들 모르는 &#34;유산 목록&#34;을 막 굴릴 때도 계셨잖아요. 반응은 안 좋았지만, 비슷한 걸 또 만들어낼 만한 가능성이 있을까요? 아니면 유산 목록이랑 똑같은 맥락으로 완전히 다른 목록을 만들어서 특정 SCP들을 기념할 수 있을까요?**

&gt; 유저 선정 목록을 더 잘 이용해서 유산 목록이 바라지 않았던, 아니면 어울리지 않았던 그 길을 갈 수 있다고 생각합니다. 유산 목록은 획일화된 카논의 마지막 단말마였고, 그래서 역사 속 쓰레기통으로 들어갈 만했다고 느끼고 있어요.

@@@@
@@@@

**맨 처음에 읽었던 SCP를 기억하시나요? 아니면 뇌리에 깊이 박힌 첫 번째 작품이라거나? 그 초기작들한테 이곳으로 뛰어들고 싶어지는 기분을 느꼈다면 어떤 점 때문인가요?**

&gt; 기억나는 건 [http://ko.scp-wiki.net/scp-504 비평가 토마토], [http://ko.scp-wiki.net/scp-106 늙은이]가 있네요. 안 쓰는 컴퓨터 실험실에서, 애들끼리 D&amp;D 플레이하던 거기서 옛날 아이맥 가지고 읽었는데, 그때 그 분위기 때문에 제가 풍덩 다이빙하지 않았을까 싶어요.

@@@@
@@@@

**꼭 집어야 한다면, 제일 좋아하는 SCP는 뭔가요? 이야기는? 작가는? 001 제안은?**

&gt; 1. [[[SCP-3001]]], 10살 때부터 진짜로 악몽을 꿔봤을 때는 그때뿐이에요.
&gt; 2. [http://www.scp-wiki.net/pila Pila]
&gt; 3. 우리 모두는 [http://www.scp-wiki.net/dr-sorts-personnel-file Sorts]와 [http://www.scp-wiki.net/dr-gears-s-personnel-file Gears], [http://www.scp-wiki.net/absentmindednihilist-s-personnel-file AbsentmindedNihilist], [http://www.scp-wiki.net/agent-lament-s-personnel-file TroyL], [http://www.scp-wiki.net/dr-k-stuff-s-personnel-file DarkStuff]의 어깨 위에 서 있습니다.
&gt; 4. [http://ko.scp-wiki.net/dr-manns-proposal 만의 제안] 이상의 작품을 생각할 수가 없네요. 나선형 길은 정말 개념이 우아해요.

@@@@
@@@@

**지금까지 사이트에서 8년 가까이 지내셨습니다. 그 동안 사이트를 떠난 작가, 독자, 비평가, 스탭, 심지어 관리자들까지 여러 분을 보셨을 텐데요. 어떤 분이 제일 그리우신가요? 어찌어찌 그분이 지금 이 인터뷰를 보게 된다면 어떤 말씀을 드리고 싶나요?**

&gt; [http://www.scpwiki.com/accelerando-personnel-file Accelerando]가 어떻게 지내는지 알고 싶어요. 마지막으로 이야기하고 나서 잘 지내고 있었으면 해요.

@@@@
@@@@

**3년 동안 관리자 자리를 맡으면서 바라는 것 모두 이루는 길을 제대로 밟고 있다고 생각하시나요? 좀 더 다르게 했으면 하고 아쉬워하시는 건?**

&gt; 과거에는 실패와 좌절을 거쳐서 교훈을 얻는 걸 넘어서 너무 잡혀 살지는 않아요. 우리 커뮤니티를 저는 낙관하고 있습니다. 아직 잠재력의 10퍼센트도 꺼내지 못했을걸요.

@@@@
@@@@

**반려동물 키우세요?**

&gt; 누구부터 말하지? 작은 애부터 말할게요.
&gt; 1. 슬러거,,Slugger,, - 크고 잘생긴 노란색 래브라도.
&gt; 2. 키신저,,Kissinger,, - 도도한 맹크스. 길고양이입니다!
&gt; 3. 닉슨,,Nixon,, - 폭신함의 극치. 길고양이입니다!
&gt; 4. 아타리,,Atari,, - 조금은 앙칼진 고블린 고양이. 길고양이입니다!
&gt; 5. 자우어크라우트,,Sauerkraut,, - 볼비단구렁이. 최근 새로 상자에 입주했는데 좋아해요.
&gt; 6. 스푼,,Spoon,, - 베타 물고기. 10갤런 탱크에서 삶을 즐기는 중입니다.
&gt; 7. 달팽이 – 원래 두 마리였는데 하나가 탱크에서 계속 뛰어내리다가 세상을 떠나고 말았어요.
&gt; 8. 새우 – 재미있는 친구들.
&gt; 그 밖에도 키우는 화초가 50뿌리 됩니다.

@@@@
@@@@

**[http://ko.scp-wiki.net/scp-055 SCP-055]가 뭔가요?**

&gt; 네모난 구멍을 찾아다니는 동그란 말뚝.

@@@@
@@@@

------
[[=]]
++ ##800000|커뮤니티 질문:##
[[/=]]
------

@@@@
@@@@

**SCP 위키 관리자로 계속 활동하는 데 동기부여가 되는 점이 있나요?** ~ [[*user barredowl]]

&gt; SCP 위키는 워낙에 멋지고 독특한 곳이고, 되짚어보면 지난 9년이 전부 다 좋은 시간이었어요. 위키를 가장 좋은 모습으로 만드는 데 도와줄 수 있다는 사실 자체가 특권이었다고 생각합니다.

@@@@
@@@@

**사이트에서 창조하신 설정들이 많습니다. 76년 졸업반, 아르카디아, 바다의 노인 카논 등. 창작한 것 중에서 어떤 걸 제일 좋아하시나요? 더 관심을 많이 받았으면 하는 건?** ~ [[*user Ihp]]

&gt; [http://ko.scp-wiki.net/scp-1872 차량용 레이저 포인터], //충돌 코스 다이어트 (SCP-1894)//, [http://ko.scp-wiki.net/scp-1727 자동차 천국]: CRSHCRS 시리즈입니다. 특히 첫 번째가 제일 재미있게 쓴 글이었어요.

@@@@
@@@@

**사이트에 있으면서 봤던 가장 임팩트 큰 변화는 뭐였나요? 머지않아서 위키가 마주하게 될 가장 큰 문제라면 뭐가 있을까요?** ~ [[*user MalyceGraves]]

&gt; 시니어 스탭 팀이 고인물 몇 사람 대충 모인 정도에서 체계화되고 법통 확고한 조직으로 변모했다는 점일 것 같습니다. 문제라고 한다면, 옛날 작품 목록을 찾아보기 힘들어지는 점? 우리가 만들었던 좋은 작품들 읽어주는 사람이 없어진다면 슬픈 일이예요. 개선되리라 생각합니다.

@@@@
@@@@

**글 쓰실 때 어디서 영감을 얻으시나요?** ~ [[*user Hexick]]

&gt; 일상 속에서 언제나 영감을 찾습니다. 제가 처음 쓴 SCP, //1507//은 어머니께서 장식하는 거랑 플라밍고 스타일에 집착하시는 데서 따 왔어요.

@@@@
@@@@

------

인터뷰는 여기까지입니다. 재미있게 읽어주셨길 바래요! 다시 한번 기꺼이 참여해 주신 Roget에게 감사드립니다. 질문을 만들어 주신 회원들, **[http://scp-wiki.wikidot.com/barredowl-s-spectacularly-crafted-author-page barredowl]**, **[http://scp-wiki.wikidot.com/ihp-s-author-page Ihp]**, **[http://www.scp-wiki.net/malycegraves-author MalyceGraves]**, **Hexick**에게도 고맙습니다. 다음 인터뷰에서는 [[*user Zyn]]을 만나볼 예정입니다. 질문하고 싶으신 점이 있다면, 이 페이지 토론창을 이용해서 자유롭게 말씀해 주시면 제일 좋은 질문으로 선택하겠습니다.
