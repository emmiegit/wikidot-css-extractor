[[include credit:start]]
**Назва:** SCP-012-FR -- Душ під тиском
**Автор:** [[user Dr Frog]]
**Дата публікації:** 21 червня 2014
[[include credit:end]]

**Об&#39;єкт №:** SCP-012-FR

**[[[niveaux-de-menace-des-objets-scp|Рівень загрози]]]:** Зелений [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-012-FR має постійно зберігатися на окремому складі в --Зоні Алеф-- --Зоні Зайн-- Зоні Кубайн, постійно охороняється принаймні двома (2) працівниками служби безпеки. Доступ до SCP-012-FR дозволений лише з метою проведення експериментів.

SCP-012-FR ні за яких обставин не можна підключати до водопровідної мережі Зони, окрім випадків, коли керівник досліджень надає спеціальний дозвіл у рамках експерименту.

Через пов’язані з цим ризики безпосередній доступ до SCP-012-FR дозволено лише співробітникам класу D.

**Опис:** 
[[collapsible show=&#34;Старий опис&#34; hide=&#34;██.██.20██&#34;]]
SCP-012-FR -- це душ  невизначеної марки, призначений для особистої гігієни людини. Його габарити становлять 80 см х 80 см х 2 м. Він складається з однієї (1) ручки, з’єднаної з трубою з одним (1) краном вибору температури, три (3) водонепроникні перегородки, одну (1) підлогу з дренажною системою, одну (1) горизонтальну планку, яка використовується для ковзання однієї (1) завіси для душу та один (1) впускний отвір для води, розташований позаду змішувача. Усе зроблено зі звичайних матеріалів (пластику, алюмінію), але всі матеріали надзвичайно стійкі до ударів та ерозії.

Коли в об’єкт подають воду і повертають кран, щоб активувати надходження рідини, тиск останньої, здається, миттєво зростає; механізм, що пояснює це явище, не виявлено. Зміна тиску, здається, відбувається на наверші об’єкта, з якого витікає вода. Тиск не є постійним і змінюється залежно від того, що знаходиться в душі. Проте, який би предмет не знаходився в душі, рівень тиску завжди виявляється достатньо високий, щоб знищити його. Таким чином, потік, що виривався з навершя, був здатний розтерти в порошок тіло дорослої людини, розбити бетонну брилу і розірвати броню штурмового танка. Однак матеріали, з яких виготовлений сам об’єкт, виявляються здатними протистояти цьому.

На даний момент ще не встановлено, чи є SCP-012-FR фізичною аномалією, яка впливає на душ і спричиняє підвищення тиску, чи це явище спричиняє саме душ.
[[/collapsible]]

**Переглянутий опис:** SCP-012-FR -- це душ  невизначеної марки, призначений для особистої гігієни людини. Його габарити становлять 80 см х 80 см х 2 м. Він складається з однієї (1) ручки, з’єднаної з трубою з одним (1) краном вибору температури, три (3) водонепроникні перегородки, одну (1) підлогу з дренажною системою, одну (1) горизонтальну планку, яка використовується для ковзання однієї (1) завіси для душу та один (1) впускний отвір для води, розташований позаду змішувача. Усе зроблено зі звичайних матеріалів (пластику, алюмінію), але всі матеріали надзвичайно стійкі до ударів та ерозії.

Коли в об’єкт подають воду і повертають кран, щоб активувати надходження рідини, тиск останньої, здається, миттєво зростає; механізм, що пояснює це явище, не виявлено. Зміна тиску, здається, відбувається на наверші об’єкта, з якого витікає вода. Тиск не є постійним і змінюється залежно від того, що знаходиться в душі. Проте, який би предмет не знаходився в душі, рівень тиску завжди виявляється достатньо високий, щоб знищити його. Таким чином, потік, що виривався з навершя, був здатний розтерти в порошок тіло дорослої людини, розбити бетонну брилу і розірвати броню штурмового танка. Однак матеріали, з яких виготовлений сам об’єкт, виявляються здатними протистояти цьому.

На даний момент ще не встановлено, чи є SCP-012-FR фізичною аномалією, яка впливає на душ і спричиняє підвищення тиску, чи це явище спричиняє саме душ.

З ██.07.20██ фізична аномалія типу &#34;Відсутність Абд Ель Кадера&#34; (абсолютне ніщо) зайняла частину внутрішнього простору SCP-012-FR. Він матеріалізується чорною тривимірною «порожнечею» розміром приблизно один (1) кубічний метр, та фіксується всіма датчиками, незалежно від характеристики, яку вони вимірюють. Будь-яка матерія, антиматерія, хвиля чи потік енергії, що стикаються з аномалією, зникають у разі потрапляння в неї. Всі експерименти з визначення місця знаходження предметів, «з’їдених» аномалією, були неуспішні. Передбачається, що ці об&#39;єкти не переміщуються, як у випадку з червоточиною, а просто припиняють своє існування.

**Додаток:**

**Звіт про виявлення:**
SCP-012-FR було виявлено в 201█ році за наступним адресом: вулиця ██ ███████, ███████, ██████████. Смерть невстановленої особи, яку розірвало на частини під душем у квартирі за адресою, привернула увагу агентів Фонду, які працювали під прикриттям у місцевій поліції. Наукову групу було таємно відправлено на місце, і вона провела звичайні тести, які, незважаючи на втрату доктора ████████, дозволили виявити та локалізувати аномалію.

**Звіт стосовно дослідження можливості військових використань SCP:**
Через можливість впливу на найтвердіші матеріали розглядається можливість використання SCP-012-FR як зброї. Таким чином, у рамках проекту військового використання SCP, дослідження функціонування цього об’єкту та його складу є задачею найвищого пріоритету. Об’єкт було переміщено на Зону Зайн. Військові дослідницькі групи A5 і F1 були призначені на цю Зону. Ні за яких обставин групи не слід виводити з Зони, за винятком випадків форс-мажорних обставин.

&gt; Ознаки життя підтверджені. Доступ авторизовано.

&gt; Під дном SCP-012-FR було знайдено сильно пошкоджену етикетку. Етикетка містить серійний номер (619-777-█-█, цензура в оригіналі), штрих-код (такий більше ніде не згадується), а також слова: &#34;[ДАНІ ВИДАЛЕНО]&#34;, і все це супроводжується логотипом Фонду.
&gt; Незважаючи на це очевидне використання стандартів Фонду, жодних згадок об’єкта в архівах Зони 01 виявлено не було. Таким чином, передбачається, що організація, особа або якийсь зовнішній по відношенню до Фонду розвідувальний орган зараз здійснює атаку на його безпеку та знає його протоколи. Навіть якщо це припущення виявиться невірним, дослідницькому персоналу та співробітникам безпеки наказано діяти, як у випадку непрямої загрози, щоб захистити секрети Фонду.

&gt; [[/collapsible]]

**Інцидент 012-Альфа — 02.██.20██:** Під час нападу Повстанців Хаосу SCP-012-FR опинився під перехресним вогнем агентів Фонду та інсургентів, і кілька випадкових пострілів потрапило у об’єкт. Завдяки своїй міцності об’єкт не постраждав. Однак, через кілька хвилин після відновлення зберігання спостерігалось, як кран об’єкта почав обертатися без видимої сторонньої допомоги. Це спричинило протягом наступних шести (6) днів безперервний потік води з об’єкта. Тиск цього потоку виявилось не можливим виміряти або навіть оцінити, і вважається, що він був більшим, ніж той, який зустрічається на Землі у будь-яких нормальних умовах.

**Інцидент 012-Бета — 07.██.20██:** Всередині об&#39;єкта з&#39;явилася фізична аномалія типу «Відсутність Абд Ель Кадера». Дослідження призупинені, а доступ до внутрішньої частини об’єкта був заборонений. Об&#39;єкт слід перемістити в Зону Кубайн.
