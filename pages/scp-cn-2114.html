**项目编号**：SCP-CN-2114
  
**项目等级**：Euclid
  
**特殊收容措施**：SCP-CN-2114应集中收容于Site-CN-93的标准低危异常物品收容单元内。任何参加关于SCP-CN-2114收容或研究者须接种抗逆模因信息阻塞疫苗III型。任何人不得与SCP-CN-2114有任何直接接触，发生接触的人员应立即隔离监视，依情况判断是否处决。任何有实验需要取用SCP-CN-2114者须首先向站点主管申请，并有两名接种过抗逆模因信息阻塞疫苗III型的安保人员全程陪同。一旦发现SCP-CN-2114-B个体，应立即实施抓捕，在得到其基本个人信息后处决。若个体难以抓捕，允许就地处决。批准对SCP-CN-2114-B个体使用信息抹除炸弹和逆模因压制气体。
  
**项目描述**：SCP-CN-2114是一批由极石光学生产的手持式红外线热成像仪。项目的基本功能与同型号的其他手持式红外线热成像仪无异。当一名人类个体持有并使用项目时，该人类个体被标记为SCP-CN-2114-A，并立即进入第一阶段。SCP-CN-2114-A在经历三个阶段后将大概率[[footnote]] 目前仅有1例例外 [[/footnote]]被转化为一敌意实体（记为SCP-CN-2114-B）。该实体通常会带有微弱的逆模因。

**附**：SCP-CN-2114握把底部均印有如下字样：

[[=]]
&gt; +++ 极石光学^^®^^，看见不一样的世界。
[[/=]]

+++ **SCP-CN-2114-A被转化的三个阶段：**
* 第一阶段：出现被人忽视，相关信息丢失等被逆模因感染的现象。在SCP-CN-2114-A视野内开始出现模糊的人形实体（推测是SCP-CN-2114-B），除SCP-CN-2114-A直接观察或SCP-CN-2114-A通过SCP-CN-2114观察外其它方法均无法观测到该实体。该阶段通常持续5到10天。
* 第二阶段：SCP-CN-2114-A个体完全逆模因化。同时视野内的模糊实体开始变得具体并接近SCP-CN-2114-A，随时间的增加实体的形象逐渐具体并最终表现为SCP-CN-2114-B，实体与SCP-CN-2114-A间距离逐渐减小。在此阶段结束时SCP-CN-2114-A将失去意识，并在30秒到15分钟内恢复意识。该阶段通常持续4到48小时。
* 第三阶段：所有关于SCP-CN-2114-A的信息全部丢失，同时出现一名原本不存在的人类即SCP-CN-2114-B的信息。SCP-CN-2114-A完全转化为SCP-CN-2114-B。SCP-CN-2114-B一般拒绝与人交流，并对除其它SCP-CN-2114-B个体外的人表现出明显的敌意。根据追踪调查显示，有9█%的SCP-CN-2114-B将会参与各种反人类活动，包括但不限于恐怖袭击，宣传邪教，袭击基金会站点等。

[[collapsible show=&#34;+ 发现报告&#34; hide=&#34;- 发现报告&#34;]]
&gt; 2021年8月，江苏省██市公安局接到约██人报警称“被一个模糊的鬼影跟踪”，由于项目的异常效应，当地公安并未做出积极回应。潜伏在当地的特工银鱼由于接种了抗逆模因信息阻塞疫苗II型，留意到部分SCP-CN-2114-A个体并展开调查。最终特工银鱼发现SCP-CN-2114均流出于██市的极石光学专卖店。此后，基金会将店内所有未售出SCP-CN-2114全部收购，并对该店进行长期监视。

&gt; 截至当月19日，██市的SCP-CN-2114-A全部转化为SCP-CN-2114-B。据不完全统计，约有57起事故由SCP-CN-2114-B造成。基金会已控制并收容了SCP-CN-2114-B个体中的26个（包括特工银鱼和其它9名特工），其余有██名SCP-CN-2114-B个体仍在各地活动。

[[collapsible show=&#34;+ 林明博士关于“信息残存和逆模因信息实体”的报告节选&#34; hide=&#34;- 林明博士关于“信息残存和逆模因信息实体”的报告节选&#34;]]
&gt; 我认为，呈现在我们面前的信息呈面状。也就是说，我们只能获取最表层的信息。剩下不能获取的信息，一部分过于细碎，另一部分则是被其他信息所掩盖。我的理论就建立在这个假想的“信息面”模型上。

&gt; 这里有必要提及记忆删除技术。简单来说，记忆删除就是剥去信息层最表面的信息。如果我的理论能够证实，那记忆删除技术在对抗逆模因方面将发挥巨大作用。记忆删除能够剥去逆模因产生的空信息，从而使下层信息暴露。逆模因部尚在研究中的信息抹除炸弹和[数据删除]等信息武器就是基于此。

&gt; 我猜测逆模因对其掩盖信息是有保护作用[[footnote]] 逆模因不会抹除信息，它和模因一样本质上都是在遮盖信息。一旦有信息覆盖在原有的信息层表面，我们就难以读取下层的信息。逆模因和模因最大的区别在与生产信息的类别。模因产生的信息是具体的可读取的，这些信息不断复制传播，最后将初始信息淹没。而逆模因产生的信息则是无内容的“空”的。空信息无法被读取，因而被空信息覆盖的信息也是无法读取的。——林明《基于信息面模型的逆模因理论概述》 [[/footnote]]的。我们不妨假设，有一名人类被逆模因感染，他将作为信息源产生一系列被遮盖信息。那么，在该人类死亡之后，由于逆模因仍旧存在，被掩盖的信息是会被完好的保存在信息面以下的。在逆模因失效前，被遮掩信息和逆模因共同处在一个不可读取的单向信息闭锁系统中。在信息混杂效应的影响下，很可能会形成信息聚合体，该聚合体会兼有人类思维和逆模因效应。考虑到大多数逆模因都是恶意的，可以推测此类聚合体同样有敌意。大部分逆模因非实体是否都是此类信息聚合体，还待验证。

&gt; 试想如果去除表面的覆盖信息，我们得到的不会是物质，物质已经消散了，我们会得到信息。这样的信息聚合体不再是数据层面的，而会是实体，由人类思维和逆模因混杂形成的实体。这样一种实体，无论从哪里看，都完完全全符合“人”的定义。它具有一个人所携带信息的全部，甚至还有逆模因本身。这样一种实体更可以被看做一种生物，由信息组成的生物。当然，这都只是猜想。

[[/collapsible]]
