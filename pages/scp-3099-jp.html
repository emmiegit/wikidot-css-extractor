[[[scp-3996-jp|이 작가의 다른 추천 작품]]]
[[include info:end]]

**일련번호:** SCP-3099-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-3099-JP는 제8123기지에 있는 전용 사육 구역에 격리한다. SCP-3099-JP의 식사, 배설 등에 관한 작업은 D계급 인원이 수행한다. 작업을 마친 인원에게는 즉석에서 A등급 기억소거를 실시한다.

**설명:** SCP-3099-JP는 연령이 제각기 다른 잡종견 37마리다. 그중 22마리는 나이를 알 수 없는 노령견이며, 6마리는 5~10살 정도, 9마리는 생후 수 개월 정도이다. SCP-3099-JP는 재단의 위장 조직[[footnote]]동물보호단체로 활동 중이다.[[/footnote]]이 여러 주택에서 회수하였다. SCP-3099-JP가 발견된 현장에 살고 있었던 것으로 보이는 인물은 모두 행방불명 중이었으며, 조사 결과 이들은 전부 경제적으로 빈곤한 상태였던 것을 확인하였다. 행방불명자들은 지역사회에서 고립되어 있었기 때문에 실종 시기가 확실치 않았다. 이들과 SCP-3099-JP 간의 직접적인 연관성은 아직 알려져 있지 않다.

SCP-3099-JP는 다수의 인식재해를 발생시킬 수 있으며, 이는 전부 자기에게 주목을 끌 목적으로 작용한다. 한편 인식재해는 A등급 기억소거제로 제거가 가능하다. 인식재해가 미치는 영향은 SCP-3099-JP의 행위에 따라 다르며, 최소한 이하의 행위들에 대해서는 특유의 인식재해가 확인된 상태이다.

* **울음소리를 내는 행위:** 인식한 사람은 SCP-3099-JP에 대한 관심이 강해진다.

* **혀를 늘어뜨리는 행위:** 인식한 사람은 SCP-3099-JP에 대한 집착이 생긴다.

* **배를 보여주는 행위:** 인식한 사람은 SCP-3099-JP에 대한 애착을 자각한다.

* **배설 행위:** 인식한 사람은 SCP-3099-JP의 배설물을 적극적으로 처리하려 한다.

* **뛰어오르는 행위:** 인식한 사람은 SCP-3099-JP를 지나치게 칭찬한다.

* **사람의 무릎에서 자는 행위:** 인식한 사람은 SCP-3099-JP의 머리를 쓰다듬는다.

* **사람의 눈을 쳐다보는 행위:** 인식한 사람은 SCP-3099-JP가 선량하다는 확신을 가지게 된다.

* **벌레나 작은 동물을 죽이는 행위:** 인식한 사람은 SCP-3099-JP가 자신보다 우수한 존재라고 주장한다.

* **마운팅 행위:** 인식한 사람은 SCP-3099-JP가 지금까지 받아온 아픔을 상상한다.

* **수면:** 인식한 사람은 &#34;SCP-3099-JP와 같은 공간에 있고 싶다&#34;라는 욕구를 느낀다.

* **먹고 마시는 행위:** 인식한 사람은 식사가 SCP-3099-JP의 기호에 맞는지 불안해 한다.

* **교미:** 인식한 사람은 SCP-3099-JP에게 성적인 콘텐츠를 주려고 한다.

* **손톱을 물어뜯는 행위:** 인식한 사람은 SCP-3099-JP가 개이며, 채무와는 관계가 없다는 것을 확인한다.

* **짖는 행위:** 인식한 사람은 SCP-3099-JP의 힘을 칭찬하면서, 고소득자에게 모멸스러운 말과 행동을 반복한다.

* **얼굴을 핥는 행위:** 인식한 사람은 SCP-3099-JP의 지성을 칭찬하면서, 4년제 대학이나 대학원을 졸업한 사람을 비판한다.

* **꼬리를 흔드는 행위:** 인식한 사람은 SCP-3099-JP의 아름다움을 찬미하면서, 연예인의 외모에 대해 헐뜯기를 반복한다.[[footnote]] 이때 SCP-3099-JP는 &#34;만족했다&#34;라고 표현할 만한 표정을 짓는다.[[/footnote]]

* **이빨을 보이면서 웃는 행위:** 인식한 사람은 SCP-3099-JP가 개이며, 일본국 헌법 26조 2항, 27조 1항, 30조[[footnote]]흔히 국민의 3대 의무라고 묶어서 부른다.[[/footnote]]와 관계가 없다는 것을 확인한다.

* **사람을 깨무는 행위:** 물린 사람은 SCP-3099-JP가 우수한 개라고 주장하면서, 벌렁 누운 채 배를 보여준다.
@@ @@
**부록:** SCP-3099-JP의 존재를 재단이 인지하기 전까지 해당 개체군은 지역 주민들이 사육하고 있었다. 이때 SCP-3099-JP는 주민들로부터 풍족한 식량을 받으면서 항상 일정한 관심과 애정을 누리고 있었다. 재단이 격리를 시행하면서 주민들에게 기억소거제 투여를 같이 실시했으나, 이후 추적 조사 결과 주민들의 대학 진학률, 퇴직률, 이혼율이 약간 증가했단 것이 확인되었다. 이 조사 결과와 SCP-3099-JP의 변칙성 간에 어떤 관계가 있는지는 불명이지만, 주민들에 대한 지속적인 감시가 현재 검토 중이다.</textarea></pre>
