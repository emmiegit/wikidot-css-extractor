**Объект №:** SCP-1304-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1304 должен содержаться в стандартной ячейке на складе безопасных объектов Зоны 3. Для доступа к объекту необходим уровень допуска 1/1304. Все опыты должны быть согласованы с текущим куратором объекта д-ром Емцовым.

**Описание:** SCP-1304 — курительная трубка формы //full bent//, по своему устройству неотличимая от неаномальных аналогов. По мнению специалиста по антиквариату, объекту приблизительно 90-100 лет. Трубка изготовлена из бриара, окончание мундштука покрыто чёрной акриловой краской, между чубуком и мундштуком есть кольцо жёлтого цвета.

Аномальные свойства объекта активируются при его использовании по прямому назначению. Субъекты, выкурившие табак при помощи SCP-1304, на срок до восьми (8) часов приобретают набор симптомов, частично схожих с агнозией и/или афазией различных типов. При этом медицинское обследование не выявляет повреждения долей головного мозга, являющихся причиной вышеперечисленных заболеваний. Особо стоит подчеркнуть, что жертвы аномального эффекта SCP-1304 имеют определённые проблемы с интерпретацией знаков и знаковых систем, и, соответственно, с устной и письменной речью (см. Приложение 1).

По всей видимости, аномальные свойства объекта активируются вне зависимости от выбранных сорта, марки и качества табака и используемых трубочных аксессуаров.

[[collapsible show=&#34;+ Приложение 1. Протокол экспериментов.&#34; hide=&#34;− Приложение 1. Протокол экспериментов.&#34;]]

**Инструкция для научных работников:**
&gt; Сотруднику класса D следует предоставить доступ к SCP-1304, снабдить его трубочным табаком любой марки, необходимыми аксессуарами для курения, тетрадью, ручкой и цветными карандашами. Он должен описывать свои ощущения вслух, его слова необходимо записывать на диктофон и стенографировать. Через 10-15 минут после применения объекта сотрудник должен быть подвергнут ряду психологических тестов (полный список см. в Приложении-1304/A). Рекомендуется наблюдать за состоянием испытуемых в течение ближайших 6-8 часов до полного прекращения аномального воздействия.

**Испытуемые**: D-1342, D-1343, D-1346.
**Куратор эксперимента**: д-р Емцов.

__Опыт №1__: У D-1342 появились проблемы с соотнесением означающего знака с объектом внеязыковой действительности (референтом). По словам сотрудника, он впервые с удивлением обнаружил, что последовательность фонем в слове «стол» никак не связана с соответствующим предметом окружающей действительности, а значит, нет никакой разницы, как его называть — «стол» или «стул». D-1342 долгое время предпочитал называть стол стулом, несмотря на все замечания доктора Емцова.

&gt; Результаты данного опыта являются иллюстрацией принципа произвольности семиотического знака. Означающее и означаемое чаще всего связаны друг с другом всего лишь на основе социальной договорённости: например, стол называют так не потому, что в этом есть какой-то сакральный смысл, а просто потому, что так сложилось исторически. Примечательно, что когда D-1342 познакомился с этим принципом благодаря SCP-1304, он начал игнорировать эту социальную договорённость. — //д-р Емцов//

__Опыт №2__: D-1343 перестал объединять различные предметы в категории и называть их одним словом. Доктор Емцов попросил испытуемого взять в руки несколько цветных карандашей. D-1343 попросил уточнить, что тот имеет в виду под словом «карандаш». Доктор Емцов дал подробное описание понятия «карандаш». Испытуемый возразил, что он не видит ничего общего между разными карандашами, а потому неразумно называть их одним словом. Доктор Емцов спросил у субъекта, как бы тот предпочёл называть лежащие на столе инструменты для письма. D-1343 придумал для каждого из карандашей новое слово, не зафиксированное ни в одном из словарей современного русского языка, но потом смутился, посчитав придуманные им обозначения глупыми и неблагозвучными. Затем он начал называть различные карандаши, добавляя к ним индекс: так, синий карандаш — это «карандаш-один», красный — «карандаш-два» и т.д. Доктор Емцов отвлёк испытуемого разговором, а затем попросил перемешать карандаши и вспомнить придуманные им названия. У D-1343 не получилось это сделать, из-за чего он ощутимо расстроился. Нехотя он признал правоту доктора Емцова и согласился объединить все двенадцать карандашей в одно понятие «карандаш».

&gt; Данный опыт является подтверждением постулата о том, что язык конструирует реальность вокруг нас. Действительно, все категории — это социальный конструкт. Нельзя сказать, что в природе объективно существуют классы предметов, которые нашли своё отображение в языке. Без языка, при помощи которого человек упорядочивает окружающий мир, не было бы «карандашей» и «деревьев» — только никак не связанные между собой, непохожие друг на друга предметы.
&gt; 
&gt; Знаковые системы стремятся к компактности и экономичности. Именно поэтому мы можем придумать сотни тысяч слов из нескольких десятков фонем. Да, разные карандаши отличаются друг от друга кардинально, но неразумно придумывать для каждого токена собственное слово — тогда бы мы просто не смогли пользоваться языком. Именно поэтому их принято объединять в типы. — //д-р Емцов//
 
__Опыт №3__: D-1346 перестал узнавать предметы, показанные на различных изображениях. Испытуемому был продемонстрирован схематичный рисунок человека из нескольких простых геометрических фигур. D-1346 не смог различить, что на нём изображено. Затем сотруднику класса D показали портрет, выполненный в стилистике реализма. D-1346 долго колебался, но всё же сказал, что на картине изображён человек. С узнаванием людей на фотографиях у субъекта не было проблем, хотя он и заметил, что ему кажется странным, что люди на снимках такие маленькие.

&gt; У субъекта не наблюдалось предметной агнозии. Он видел весь предмет целиком и не воспринимал его как набор разрозненных признаков. В рисунке, состоящем из круга и нескольких прямых линий мы видим человека лишь потому, что ещё в детстве мы приняли правила игры: мы прекрасно понимаем, что в реальности человеческое тело имеет куда более сложную форму. Это ещё одна социальная договорённость, о которой я говорил в примечаниях к предыдущим опытам. Из-за воздействия объекта D-1346 был вынужден на время забыть о ней. — //д-р Емцов//

__Опыт №4__: D-1343 продемонстрировали ряд предметов и попросили назвать их. Субъект успешно справлялся с заданием до тех пор, пока ему не показали яблоко. Испытуемый впал в замешательство и долго не решался заговорить. Через полминуты D-1343 сказал следующее: «Я не могу понять, что это такое. Ничего подобного я в жизни не видел. У этой штуки нет смысла, нет предназначения. Она будто бы вообще не из нашего мира». Подобным образом D-1343 реагировал на все яблоки и на изображение яблок.

&gt; То, что увидел D-1343 — это симулякр, то есть означающее, которое не имеет референта — предмета, на который оно ссылается. Это ещё раз доказывает, что связь между означаемым и означающим можно легко разорвать. — //д-р Емцов//

__Опыт №5__: D-1342 стало казаться, что между последовательностью фонем в слове «стол» и самим предметом внеязыковой действительности существует «устойчивая связь». На протяжении десяти минут он без остановки говорил о том, что слово «стол» могло звучать только так и никак иначе, и что иноязычные эквиваленты данного слова не могут отражать сущность «феномена стола» в полной мере. D-1342 перестал называть стол стулом и теперь использует исключительно слово «стол» для обозначения данного предмета.

__Опыт №6__: D-1346 потерял способность вступать в вербальную коммуникацию как в устной, так и письменной форме, проявляя симптомы одновременно сенсорной и моторной афазии. За те 8 часов, пока продолжался эффект объекта, испытуемого удалось обучить основам языка жестов. Как заметил D-1346 после опыта, он также полностью потерял способность к внутреннему монологу и вербальному мышлению, но не смог описать, как ему удавалась мыслить невербально.

__Опыт №7__: Через десять минут после начала опыта D-1342 произнёс вслух: «Между словом и предметом, которое оно обозначает, лежит огромная пропасть, а потому речь — это разговор слепого с глухонемым».

На протяжении всех 8 часов субъект молчал и старательно игнорировал угрозы и увещевания доктора Емцова. Он не проявлял признаков глухоты или слабоумия. Как он признался после окончания эксперимента, решение молчать он принял сознательно.

__Опыт №8__: D-1346 в глубокой задумчивости произнёс в слух слово «тикондерога» и около часа пытался вспомнить, что оно обозначает. Среди озвученных субъектов предположений были следующие: марка швейцарских часов, название экзотического фрукта, средневековое африканское государство, фамилия известного аргентинского теннисиста и т.д. Когда доктор Емцов, воспользовавшись справочными материалами, сказал D-1346, что Тикондерога — это один из американских фортов эпохи Войны за независимость, утерянное произведение Р. Л. Стивенсона, а также название целого ряда военных кораблей различных стран и эпох, испытуемый не поверил и продолжил перебирать возможные версии «подлинного» значения данного слова.

&gt; Для подопытного «тикондерога» — это пустое означающее, т.е. означающее со смутным, «плавающим» означаемым. Именно интерпретатор наполняет пустое означающее смыслом, что и пытался сделать D-1346. — //д-р Емцов//

__Опыт №9__: D-1343 сказал, что если слова — это всего лишь названия для вещей, то для коммуникации логичнее было бы пользоваться самими вещами вместо слов. Например, когда он хотел что-нибудь нарисовать, он показывал доктору Емцову карандаш и тетрадь, а если ему хотелось пить, то он указывал на пустой стакан воды и т.д. После окончания опыта D-1343 очень настойчиво попросился в туалет и позднее признался, что чувствовал позывы к мочеиспусканию на протяжении последних нескольких часов, но не знал, как это показать.

__Опыт №10__: D-1342 неожиданно впал в состояние сильной меланхолии. Субъект пожаловался, что «у него не получается выразить словами вещи, которых не существует в языке». На просьбу доктора Емцова пояснить, что испытуемый имеет в виду, субъект ответил, что он чувствует, будто бы язык значительно ограничивает его мышление и «держит его в тюрьме». D-1342 отказался от дальнейшего проведения опыта. Примерно через восемь часов эмоциональное состояние D-1342 вновь пришло в норму.

**Приложение 2.**  История обнаружения.

SCP-1304 был выкуплен у █. █. ████████, крупного российского бизнесмена, ценителя антиквариата и коллекционера курительных трубок. По утверждению ████████, трубка обладала исключительными свойствами, усиливая действие обычного табака в десятки раз. ███████ сравнивал эффект от применения объекта с воздействием наркотических веществ. По словам субъекта, трубка ранее принадлежала Рене Магритту, бельгийскому сюрреалисту — якобы именно эту трубку он курил, когда писал свои картины. Не ясно, правдивы ли слова ████████, или он просто пытался продать SCP-1304 по более высокой цене.</textarea></pre>
