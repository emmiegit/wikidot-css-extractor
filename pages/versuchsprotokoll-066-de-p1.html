Jest to lista testów zaklęć z SCP-066-DE. Należy pamiętać, że w tym czasie obowiązywały unieważnione obecnie Specjalne Czynności Przechowawcze. Powtarzające się testy i takie bez nowych rezultatów zostały tutaj pominięte i są dostępne w pełnym dokumencie #066-DE-P1V.

----

**Test nr. 1**

**Testowane zaklęcie:** Magiczna zbroja

**Koszt/Poziom:** 20T / Adept

**Notatka:** Podmiot proszony jest o wyszukanie pożądanego nieszkodliwego zaklęcia. Test jest przeprowadzany przez personel klasy D.

**Test:** Podmiot rzuca zaklęcie zgodnie z instrukcją. Wydaje się, że nie ma żadnego widocznego efektu. Po kilku sekundach, podmiot skarży się na mdłości, zawroty i bóle głowy. Chwilę później podmiot wymiotuje kilka razy. Po odrzuceniu możliwości wzięcia udziału w kolejnych testach, obiekt został podany terminacji (bez ingerencji &#34;magicznej zbroi&#34;).


**Rezultat:** W następnym teście powinniśmy przetestować jedno z najprostszych zaklęć.

----

**Test nr. 2**

**Testowane zaklęcie:** Oświetlenie

**Koszt/Poziom:** 5T / Uczeń

**Notatka:** To najbardziej nieszkodliwe zaklęcie za 5T. Podmiot nazywany jest od teraz Podmiot-2. Test jest przeprowadzany przez personel klasy D.

**Test:** Podmiot-2 rzuca zaklęcie zgodnie z instrukcją. Jego prawa dłoń zaczyna emitować światło. Podmiot-2 panikuje i musi zostać uspokojony lekarstwami.

**Rezultat:** Światło może być skupione na wiązce podobnej do latarki, poprzez ruch palcami.

----

**[...]**

**Test nr. 6**

**Testowane zaklęcie:** Piorun elektryczny

**Koszt/Poziom:** 10T / Adept

**Notatka:** Jest to pierwsze przebadane zaklęcie poziomu &#34;Adept&#39;&#39; po teście nr. 1 i pierwsze zaklęcie z kategorii &#34;Zaklęcia Bojowe&#39;&#39;. Test jest przeprowadzany przez Podmiot-2, który przeprowadził już 4 testy. Test jest przeprowadzany przez personel klasy D.

**Test:** Podmiot-2 rzuca zaklęcie zgodnie z instrukcją. W jego prawej ręce pojawia się świecąca niebiesko-fioletowa kula wielkości piłki pingpongowej, która wydaje się być stosunkowo zimną plazmą, zgodnie z oceną nagrań. Podmiot rzuca kulę do celu, namalowanego na betonowej ścianie. Kula pęka w kilka ładunków elektrycznych i uszkadza powierzchnię.

**Rezultat:** Podmiot-2 donosi, że czuje się lepiej i bezpieczniej podczas testowania zaklęć ostatnio. Incydent podczas testu nr. 7 wykazał, że kamizelki balistyczne dają pewną ochronę przed tym zaklęciem.

----

**Test nr. 7**

**Testowane zaklęcie:** Leczenie ran

**Koszt/Poziom:** 15T / Adept

**Notatka:** Podmiot aktywny (Podmiot-2) przeprowadził już 5 testów w tym czasie i nauczył się zachować spokój. Podmiot bierny jest przytwierdzony do łóżka i zostaje okaleczony na ramieniu raną zadaną chirurgicznie. Test jest przeprowadzany przez personel klasy D.

**Test:** Podmiot-2 rzuca zaklęcie zgodnie z instrukcją. Rana biernego podmiotu zamyka się i goi w ciągu 10 minut, nie pozostawiając blizny. Proces ten jest opisany jako nieprzyjemny, ale nie bolesny.

**Rezultat:** Podmiot-2 ma euforię co do swojego sukcesu i próbuje rzucić kolejne zaklęcie bez zgody dr Bauma. Gdy strażnicy wchodzą do pokoju, podmiot rzuca piorun elektryczny, jak w tekście nr. 6. Piorun uderza w jednego ze strażników w nogę i powoduje oparzenie i porażenie prądem o napięciu około 1000 V. Drugi strażnik zostaje trafiony w kamizelkę kuloodporną innym piorunem elektrycznym, który ją rozrywa, chociaż strażnik pozostaje nietknięty. Strażnik strzela i zabija Podmiot-2. Zaklęcia Bojowe nie mogą być na razie testowane.

----
**[...]** //Nowy podmiot, zwany od teraz Podmiot-3, jest szkolony.//

**Test nr. 12**

**Testowane zaklęcie:** --Odporność-- Tarcza ognia

**Koszt/Poziom:** --30T / Adept-- 50T / Mistrz

**Notatka:** Podmiot-3 przeprowadził już 4 testy i jest pewny, że przeprowadzi pierwotnie zaplanowane zaklęcie &#34;odporność&#39;&#39; za 30T. Test jest przeprowadzany przez personel klasy D.

**Test:** Podmiot-3 otwiera zaklęcie &#34;Tarcza ognia&#39;&#39; zamiast &#34;Odporność&#39;&#39;, która jest widoczna z kamer monitoringu. Odmawia współpracy, nawet po wskazaniu, że brakuje komponentów do wykonania poprawnie instrukcji. Rzuca zaklęcie; po 3 sekundach wokół niej na podłodze pojawia się krąg płomieni. Po 5 sekundach sardonicznego śmiechu podmiotu, płomienie zaczynają zwiększać się i pochłaniać ją. Po kolejnych 4 sekundach cała komora testowa zdaje się być wypełniona płomieniami. Ręcznie włączony zraszacz wody wydaje się nie mieć żadnego efektu. Po około 30 sekundach ogień szybko znika.

**Rezultat:** Z wyjątkiem zwęglonego kręgu, gdzie płomienie pojawiły się jako pierwsze, ogień nie pozostawił żadnych śladów sadzy. Z Podmiotu-3 i jej ubrania nie pozostały nawet prochy. Dwóch obserwatorów w pomieszczeniu kontrolnym (połączonym z komorą testową grubym szkłem ochronnym) zgłosiło, że widziało obok Podmiotu dużą sylwetkę humanoidalną. Nagrania z kamer monitoringu pokazują również coś, co można zinterpretować jako humanoidalny kształt. Należy to uznać za wyobraźnię i nie podlegać dalszym badaniom, na polecenie dr Bauma. (Notatka O4-4 -- Z perspektywy czasu, jednostka ta jest sklasyfikowana jako SCP-066-DE-1).

**Komentarz dr Bauma:** //Powinniśmy spróbować z bardziej godnym zaufania personelem. Może zwodzenie swoich ofiar do domniemania jest efektem ubocznym 066.//

----

**[...]** //Doświadczony strażnik poziomu 2, który już strzegł wielu SCP klasy Keter, i który został oceniony jako absolutnie lojalny we wszystkich testach osobowości, jest szkolony i otrzymał obietnicę wiodącej pozycji w departamencie bezpieczeństwa Ośrodka DE4 oraz awansu do klasy B. Jest on od teraz nazywany &#34;Podmiot-4&#34;.//

**Test nr. 14**

**Testowane zaklęcie:** Oświetlenie

**Koszt/Poziom:** 5T / Uczeń

**Notatka:** Jest to drugi test strażnika. Test jest przeprowadzany przez personel klasy C.

**Test:** Podmiot-4 wymawia źle zaklęcie i mówi &#34;█gn████&#39;&#39; zamiast &#34;█ng████&#39;&#39;. Po 3 sekundach zaczyna mocno wymiotować, a z ust podmiotu zaczyna świecić się światło.

**Rezultat:** Podmioty muszą zapamiętywać zaklęcia, zanim je rzucą.

----

**[...]** //Po pewnym czasie powrotu do normy testy są kontynuowane.//

**Test nr. 17**

**Testowane zaklęcie:** Zaklęcie neutralizacji

**Koszt/Poziom:** 20T / Adept

**Notatka:** Jest to pierwsze zaklęcie &#34;antymagiczne&#39;&#39;. Testowany podmiot jest anomalią uważaną za bezwartościową. Test jest przeprowadzany przez Podmiot-4 (personel klasy C).

**Test:** Podmiot-4 bezbłędnie rzuca zaklęcie. Anormalny podmiot znika w mgnieniu oka.

**Rezultat:** Anormalny efekt podmiotu został całkowicie zneutralizowany, a podmiot stał się normalny. Po standardowym okresie kwarantanny, został spalony na składowisku odpadów.

**Komentarz dr Baum:** //Jeśli to też działa z SCP, powinniśmy rozważyć klasyfikację podmiotu jako Thaumiel.//

----
**[...]**

**Test nr. 20**

**Testowane zaklęcie:** Wyczuwanie magii / Wizja Astralna

**Koszt/Poziom:** 5T Uczeń / 10T Adept

**Notatka:** Podmiot-4 przeprowadził już 7 testów bez incydentów. Teraz po raz pierwszy mają być testowane Zaklęcia Analizy. W opisie &#34;Wizja Astralna&#39;&#39; zaleca się wcześniejsze przeprowadzenie &#34;Wyczuwania magii&#39;&#39;, a także nie &#34;patrzenia do przestrzeni rzeczywistej i astralnej jednocześnie&#39;&#39;. Ponieważ komponentem jest soczewka, jedno oko Podmiotu-4 jest zamknięte plastrem. Test jest przeprowadzany przez personel klasy C.

**Szczegółowy protokół testów:**
[[collapsible show=&#34;[+] Pokaż&#34; hide=&#34;[-] Ukryj&#34;]]
&gt; //Podmiot-4 został poinformowany, przeczytał instrukcje i przygotował komponenty. Rzuca zaklęcie &#34;Wyczuwanie magii&#34; zgodnie z instrukcją.//
&gt; //Potem siada na podłodze ze zdumiewającym spojrzeniem na twarzy i kieruje ręce (które zgodnie z instrukcją mają &#34;Wyczuwać magie&#39;&#39;) we wszystkie strony.//
&gt; 
&gt; __Dr Baum__: Jak się pan czuje?
&gt; 
&gt; //Podmiot-4 nie odpowiada.//
&gt; 
&gt; __Dr Baum__: Panie ██████████, słyszy mnie pan?
&gt; 
&gt; __Podmiot-4__: Eh tak, oczywiście, przepraszam.
&gt; 
&gt; __Dr Baum__: Więc, co pan czuje?
&gt; 
&gt; __Podmiot-4__: Ja, cóż, ciężko to opisać... jest wszędzie... szczególnie tam na dole, w SCP-███-DE... i w SCP-███-DE...
&gt; 
&gt; //Podmiot-4 wskazuje na sektor ██ na niższym poziomie, w którym znajduje się wiele SCP klasy Keter uważanych za bardzo złożone. Przez jeszcze kilka minut kontynuuje &#34;wyczuwanie&#34; we wszystkich kierunkach.//
&gt; 
&gt; __Dr Baum__: Więc, skończył pan?
&gt; 
&gt; __Podmiot-4__: Tak, chyba tak.
&gt; 
&gt; //Podmiot-4 kończy zaklęcie i przygotowuje zaklęcie &#34;Wizja Astralna&#39;&#39; i rzuca je bezbłędnie. Okulary są używane jako soczewki. Rozgląda się po pokoju z otwartymi ustami i wyrazem zdziwienia.//
&gt; 
&gt; __Dr Baum__: Co pan widzi?
&gt; 
&gt; //Podmiot-4 nie reaguje//
&gt; 
&gt; __Dr Baum__: Panie ██████████!
&gt; 
&gt; __Podmiot-4__: Widzę... cóż... to jest jak... Nie wiem... Jakoś widzę wszystko... Widzę ciebie, pokój i kamery, ale widzę też ludzi na podłodze nad nami i... ale oni są słabi i półprzezroczyści i...
&gt; 
&gt; //Podmiot przestaje mówić i patrzy z wyrazem konsternacji w kierunku Sektora 8 ([[[SCP-099-DE]]])//
&gt; 
&gt; __Podmiot-4__: Więc //tym// oni są?
&gt; 
&gt; __Dr Baum__: Co pan tam widzi?
&gt; 
&gt; //Spogląda na Dr Bauma//
&gt; 
&gt; __Podmiot-4__: Oni są, cóż... //spogląda na ziemię i krzyczy z przerażeniem// kurwa, kurwa, kurwa!
&gt; 
&gt; //Wycofuje się w kąt i wpatruje się z wyrazem czystej paniki w kierunku Sektora ██, w którym wspomniał, że wyczuć szczególnie silną &#34;magie&#39;&#39; przedtem.//
&gt; 
&gt; __Podmiot-4__: Kurwa, co to jest?! //Niezrozumiałe kszyki// To patrzy na mnie! Patrzy na mnie! To się zatrzyma!
&gt; 
&gt; //Podmiot rzuca okulary z twarzy i próbuje wyrwać sobie oko. Strażnicy wkraczają do pokoju, żeby obezwładnić Podmiot-4. Strażnik przypadkowo zajrzał przez okulary, gdy je podniósł, podobno widział tylko niebieskawe światło. Okulary zostały owinięte w szmatkę, a następnie roztopione.//
[[/collapsible]]

**Rezultat:** Podmiot-4 pozostaje w stanie apatii po amnezji. Zwykła eutanazja w takich przypadkach zostaje zawieszona na wniosek dr Bauma. Oko, które podmiot próbował wydłubać, zostało mocno uszkodzone i musiało zostać usunięte. Zaklęcia Analizy nie mogą być testowane do odwołania.

**Komentarz doktora Bauma:** //Mam jeden lub dwa testy, w których chciałbym, żeby Pan ██████████ uczestniczył jako bierny podmiot.//

----

**[...]** //Kolejny strażnik o takim samym profilu jak ten pierwszy jest szkolony i obiecane jest mu to samo. Od teraz nazywany &#34;Podmiot-5&#39;&#39;.//

**Test nr. 31**

**Testowane zaklęcie:** Ręka strachu

**Koszt/Poziom:** 35T / Mistrz

**Notatka:** Jest to dziesiąty test Podmiotu-5. Celem tego testu jest przetestowanie zaklęcia z poziomu &#34;Mistrza&#34;, z czego &#34;Ręka strachu&#39;&#39; jest tym, który ma najniższe koszty. Ten test jest przeprowadzany przez personel klasy C (czynny) i klasy D (bierny).

**Test:** Podmiot bierny (klasa D) jest unieruchomiony w pozycji stojącej. Podmiot-5 przygotowuje i rzuca zaklęcie bezbłędnie. Dłoń jego lewej ręki, która była celem zaklęcia, zaczyna wydzielać blado-fioletowe światło i jest otoczona lekkimi fioletowymi przebłyskami. Podmiot-5 kładzie rękę na klatce piersiowej biernego podmiotu. Łuna znika z jego dłoni i przechodzi w obszar kontaktowy. Skóra na obszarze o kilka cm większym niż dłoń Podmiotu-5 staje się czarna i martwicza. Fioletowe błyski migają z blasku i rozdzierają skórę, odsłaniając pod nią bardziej martwiczą tkankę, która zaczyna się pod silnym nieprzyjemnym zapachem, zaczyna się skraplać i wydostawać z rany. Po około 10 sekundach, blaski i błyski zanikają. Podmiot bierny wydaje się być bardziej przerażony niż podczas bólu podczas rzucania zaklęcia.

**Rezultat:** W wyniku zaklęcia powstała 3-centymetrowa, martwicza dziura w klatce piersiowej biernego podmiotu. Nekroza nawet rozpuściła kość, ale nie zabiła podmiotu i nie rozprzestrzenia się szybciej, niż zazwyczaj robi to nekroza. Podmiot bierny został poddany eutanazji, a Podmiot-5 oraz trzech strażników, badacza i sprzątaczkę poddano krótkotrwałej amnestii na życzenie.

**Komentarz doktora Bauma:** //Chyba nigdy nie wymiotowałem tak bardzo, a pracowałem z SCP-███-DE. Nigdy więcej Magii Bojowe! Nigdy! Zwłaszcza tych z &#34;strachem&#34; w nazwie.//

----
**[...]**

**Test nr. 35**

**Testowane zaklęcie:** Powrót

**Koszt/Poziom:** 50T / Mistrz

**Notatka:** Jest to czternasty test Podmiotu-5, który będzie brał czynny udział. Podmiot-4, który jest nadal apatyczny od czasu testu nr. 20 bierze część bierną. Celem testu jest odtworzenie oka Podmiotu-4. Test wykonywany jest przez personel klasy C.

**Test:** Podmiot-4 jest ustawiony w pozycji horyzontalnej. Poza badaniem komora czeka na anestezjologa, chirurga urazowego wraz z asystentem i narzędziami w nagłym przypadku. Podmiot-5 przygotowuje i rzuca zaklęcie bezbłędnie. Na początku zaklęcie wydaje się nie działać, potem Podmiot-4 zaczyna jęczeć i przekręcać się. Po 2 minutach zaczyna wrzeszczeć z bólu. Podmiot-5 opuszcza pomieszczenie, podczas gdy anestezjolog wchodzi i podaje znieczulenie, zgodnie z zaleceniami zawartymi w opisie zaklęcia. Anestezjolog zgłosił, że widział małą grudkę tkanki tworzącą się w gnieździe oka. W ciągu 6 godzin w gnieździe oka wyrasta nowe oko.

**Rezultat:** Z medycznego punktu widzenia oko jest bez zasolenia i reaguje na zewnętrzne bodźce. Podmiot-4 pozostaje jednak apatyczny.

----
**[...]**

**Test nr. 42**

**Testowane zaklęcie:** Porządek umysłu

**Koszt/Poziom:** 60T / Wielki mistrz

**Notatka:** Podmiot-5 przeprowadził do tej pory wszystkie zaklęcia bezbłędnie i jest to jedno z zaklęć poziomu &#34;Wielki mistrz&#39;&#39; z najmniejszym kosztem. Podmiot-5 bierze część czynną, a Podmiot-4 część bierną. Test jest przeprowadzany przez personel klasy C.

**Test:** Podmiot-4 jest ustawiony w pozycji horyzontalnej. Podmiot-5 rzuca zaklęcie bezbłędnie. Podmiot-4 podnosi się, rozgląda się po pomieszczeniu, wydaje się zdezorientowany i zadaje kilka oczekiwanych pytań (został amnestyzowany po teście nr. 20).

**Rezultat:** Podmiot-4 wraca do zdrowia i po kwarantannie jest ponownie w pełni sprawny. Twierdzi, że jego wspomnienia sięgają dopiero na krótko przed przygotowaniem testu nr. 20. Twierdzi, że z testu nr. 20 i 35 widzi normalnie okiem.

**Komentarz doktora Bauma:** //Czy naprawdę możemy odwrócić skutki incydentów pamięciowych? Jeszcze kilka testów i oficjalnie zaproponuję zaklasyfikowanie 066 jako Thaumiel.//
