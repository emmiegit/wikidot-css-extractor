+++ 《[[[stupid-cupid|傻屌丘比特]]]》前情提要：
[[/=]]
------
&gt; 有人敲门。“你有时间签多个名吗？”是North博士。
------
&gt; 大笑着的家伙撞开了门，闯进了Cimmerian博士的办公室。那是一个带翼的小天使，脸上的笑容比广告里的小孩还要夸张一千倍，身后是追赶着它的PTF Kappa-143。
------
&gt; Cimmerian被击中了肩膀，North则是后背。他们两个都痛苦地意识到那将要发生的事情了。丘比特之箭化作了粉红色的光。
------
&gt; “North，我就直说了吧：现在我们都因超自然的力量相爱了。按照收容措施，被那该死的天使射中的人要顺水推舟。他们要在一天的时间里当一个彻头彻尾的傻瓜，而且是当着另一个傻瓜的面。做到最好的话，这种程度的尴尬还是可以接受的。”
------
&gt; Cimmerian捡起地上的花。是雏菊。也行吧，Cimmerian如此想到。他将花放入了North博士的大衣口袋里。
&gt; 
&gt; “希望没有人会听到风声吧。”
&gt; 
&gt; “同意。”
------
 
+++ Site-88屋顶 - 7:40 PM：

“……你在胡说八道，是吧？”

Cimmerian在North努力分辨[[[four-stories-told-in-order|哪个故事是真的]]]的时候哈哈大笑。 

“它们全是真的！轮到我了，North。”Cimmerian啜了一口咖啡。“你为什么要戴3D眼镜？”

“我有我的理由。”

“啊，肯定是有的。不过挺可惜的，你的眼睛有非常可爱的维度。”

“去你的，Cimmerian！”North感觉他红蓝镜片后面的脸红了起来。“到我了！既然你不肯告诉我你怎么有的伤疤……”

North想了一会儿。“你觉得我们这段关系能持续下去吗？”

North和Cimmerian坐在站点屋顶的栏杆边上。几分钟前，他们喝了点东西。再几分钟前，他们刚同意约会。再再几分钟前，他们都被一个挥着箭的精神影响小爱神射中了。

“大概不能吧。”Cimmerian放下杯子。“建立在情感影响异常基础上的关系，听起来好像不太健康。”

“那你会至少尝试一下吗？”

“我得先把你那可笑的眼镜摘掉，然后我们再看吧。”

North端详着手里的啤酒，沉思着。

“嘿Cimmerian，我们可能要——”

##green|//“亲一个！”//##

……不是等会啥？

##green|//“快给我亲一个！”//##一个粗粝的声音大叫。

并不是Cimmerian。是North外套口袋里的雏菊在说话。

“啊！我的天啊！”North从口袋里抓起了那棵植物，把它扔到了屋顶那边。

雏菊毫发无损地在水泥上蹦跶着。

那植物毫不在意地大喊：##green|//“你们是我本命CP！你们什么时候才打算接吻啊？我想看！”//##

North难以置信地盯着那朵花。Cimmerian已经开始和通讯器说话了。

“呼叫任意可用单位。屋顶上有一棵异常智慧植物，请求收容小队——”

通讯器在Cimmerian的手里粉碎了。一根长长的绿色藤蔓收回雏菊那里。

##green|//“不要电灯泡！”//##那朵花站起来，挥舞着几片锋利的叶鞭。

##green|//“从头开始。否则。”//##

North和Cimmerian互相看着。背对着那雏菊，North对Cimmerian比了几个嘴形。

你有枪吗？

Cimmerian眨了眨眼。当然。你呢？

North叹了口气。没有。行吧，他得做诱饵了。怎么就在这种时候不带枪。

数三下开始？好。

一。二。三。

North和Cimmerian各自朝雏菊的两边冲过去。

##green|//“不！！！”//##雏菊把它的藤蔓挥成了致命的旋风。

North跑动着躲避藤蔓。Cimmerian边跑边瞄准目标。

North跃过了一根藤蔓，但是第二根在他落地前就截住了他。

藤蔓在Cimmerian一枪射中它的时候爆炸了。North安全着陆。雏菊在痛楚中喊叫着。

##green|//“这根是我最喜欢的藤蔓！别逼我把这同人小说从轻松向变成色情向，你们这对该死的甜美的CP。我发誓我要让你们——”//##

一颗子弹穿过了雏菊的茎干。North看着Cimmerian。Cimmerian摇了摇头。不是我。

雏菊和它的藤蔓软绵绵地倒在水泥上。在屋顶的入口处，MTF Sigma-23 （&#34;Mulchers&#34;-表土疏松机）到了现场。North和Cimmerian松了口气。击毁一个异常并不是最好的结果，但至少伦理委员会联络官和谍报后勤助理主管都——

&gt; //叮铃铃。叮铃铃。咔哒。//
&gt; 
&gt; **作者：**喂，你好？
&gt; 
&gt; &lt;//模糊的电话交谈。//&gt;
&gt; 
&gt; **作者：**等等，你说啥？什么叫North的谍报主任身份应该保密？
&gt; 
&gt; &lt;//持续的电话交谈。//&gt;
&gt; 
&gt; **作者：**好吧，那我看下故事怎么连续。不过第一部分我是不会改的。
&gt; 
&gt; &lt;//电子语音合成声。//&gt;
&gt; 
&gt; **作者：**是的，这样解释North在站点的身份很合理。
&gt; 
&gt; &lt;//赞同的电话交谈。//&gt;
&gt; 
&gt; **作者：**好好享受吧，小伙子。拜！
&gt; 
&gt; //咔哒。//

击毁一个异常并不是最好的结果，但至少伦理委员会联络官和//他身边那位完全平凡的初级研究员//都很安全。

“表土疏松机”队员开始在周围设置安全线。North喝完了剩下的啤酒。Cimmerian拿起他的咖啡，但他看见那棵雏菊的残骸开始发出明亮的绿光。哦不。

##green|//“你们……”//##

Cimmerian大喊：“小心！”

发光的绿色残骸爆发成了一阵藤蔓的疾风，卷起了每一位MTF队员。

##green|//“你们以为这就结束了吗？ **你们要等我说结束才能结束。”**//##

藤蔓考虑着怎么处置MTF队员们。##green|//**“我本来想好好疏松一下这些表土疏松机，但是我们得限定在迪士尼级别的暴力场景里。”**//##藤蔓把每位MTF成员都扔出了屋顶。他们全都奇迹般地落在树枝上，毫发无损。

##green|//**“现在只剩我们了。是时候进行那小小的单翼天使行动了。”**//##

North和Cimmerian躲在屋顶入口的门后。疯狂的藤蔓风暴合并起来。它们互相缠绕着，组成了一个硕大的、曲线优美的女人形象。藤蔓选择了翠绿而丰满的形象，一簇绿色的藤蔓从它大概是头的部位垂下，叶片组成的刘海遮住了大部分的脸，只剩一双亮黄色的嘴唇和一只黄色的独眼，正在贪婪地微笑。在它胸部的中央，一朵巨大的黄白相间的雏菊稳稳地跳动着。

那个巨大的绿色女人呻吟道：##green|//**“啊！这样好多了！”**//##她对他们喊：##green|//**“哦，孩子们，你们去哪啦？”**//##

North问道：“怎么办，Cimm？她发疯了！”

Cimmerian想了想，随后眼睛一亮。“我明白了！她提到了同人小说，那种逻辑与现实脱离的程度，还有不断打破的第四面墙！这只能说明她其实是个元叙事实体。从她想看我们接吻的渴望来看，她的力量肯定是来源于//我们的//浪漫叙事。”

North皱起眉。“……啥？//真的假的？！//”

Cimmerian笑了，“是啊！你看，那我们只要——”

##green|//**“你们在这啊！”**//##一根长长的绿色藤蔓卷起了Cimmerian博士。

“Cimmerian！”North大喊，Cimmerian在空中摇晃着。

##green|//**“对！为他呐喊吧！你们那别扭的浪漫张力真的太美味了。”**//##

“把他放下！”North喊。

##green|//**“好啊。”**//##

绿色的女人晃着她的藤蔓，把Cimmerian直直地朝North扔了过去。North不能躲，不然Cimmerian可能会摔骨折。North希望他的身体能是个足够柔软的落地垫。

North伸出了他的手。

三。二。一。撞击。

North和Cimmerian在屋顶上翻滚着。North感觉他的脚扭到了不该在的地方。一阵尖锐的疼痛刺穿了它。他们终于停下了翻滚。

##green|//**“什么叫坠入爱河啊！”**//##

“我的老天爷啊！你他妈把我的脚扭了！”North痛苦地捂住脚。

Cimmerian摇着头摆脱被扔出去的眩晕感。他站起身，朝North俯下身。

“行了，现在够了。”Cimmerian捧起North痛苦的脸。“看着我，North。我们一定要结束这一切，不然就永远出不去了。”

North扭着他的脚踝，点了点头。

Cimmerian对那绿色的女人喊：“喂！我们会给你看你想要的！” 

##green|//**“总算！”**//##巨大的绿色女人俯身看着他们。

##green|//**“来吧！”**//##

Cimmerian把脸靠近North。North忍着脚踝上灼热的疼痛望着Cimmerian。

##green|//**“快亲！快亲！快亲！”**//##绿色的女人欢呼着。她的雏菊心脏在兴奋中狂跳。

Cimmerian对North轻声说：“下次约会的时候我们得放慢点速度。这一切发生得那么快，我都感觉眼前出现菊花[[footnote]]**译注：**[[size 0%]]虽然我很不想在这种地方加注破坏气氛但是[[/size]]原文getting daisy（雏菊），为dizzy（眩晕）的谐音。[[/footnote]]了。”

North呻吟着，往后缩了缩。“你的笑话让我感觉扭伤的脚没那么痛了。不过你说下次约会，嗯？难道你已经摘掉我的眼镜了吗？” 

“还没有，不过镜片也并不影响我看到全貌嘛。”

“吻我吧，Cimmerian。”

Cimmerian和North接吻了。那庞大的绿色雏菊女人快乐地微笑着。Cimmerian和North感觉到他们的双唇相接。是一个短暂的、甜蜜的吻。它就像是他们的过去，以及他们未知而疯狂的未来。他们只有彼此，可是他们在一起。Cimmerian和North分开了嘴唇。North拍了拍Cimmerian的脸。他们微笑了。他们大笑起来。他们十指相扣。

在Cimmerian戴着手套的手里，他的手枪突然发出了不自然的粉色光芒。North朝Cimmerian抬了抬眉毛。Cimmerian点点头。他们一起瞄准了那巨大绿色女人的雏菊心脏，然后用那粉色的枪射击。

子弹化为了一条明亮的粉色线条。它围着那绿色女人的身体一圈圈地旋转，在绑住她的时候变得更加明亮。

##green|//**“哦，是爱的净化魔法！还能更好一点吗？简直是最完美的死法了！CIMMNORTH一生推！”**//##

粉色光芒大作。

##green|//**“再见啦孩子们！”**//##

光芒闪烁着。

当光芒逐渐弱下去时，Cimmerian和North看到了那个雏菊人硕大的身体已经变得干枯、褐色、萎缩，毫无生机。他们松了口气。

Cimmerian看到一位MTF队员投来了一把步枪。他抓住了它，撕下裤腿，把North扭伤的脚踝固定住了。 

“我们去给你拿点冰块。”

“好，听起来不错。”

Cimmerian帮North站起来。他们一起朝医务室蹒跚走去。

Cimmerian回头看着这场骚乱的后果。“有一大堆东西要清理。我希望表土疏松机能从树上出来。” 

North想起了什么事，笑起来。“嘿，Cimmerian。”

“怎么了？”

“轮到你了。”

Cimmerian笑出声来。“对哦！我想想。”

Cimmerian想了想。“你以前有没有……和男人约会过？”

North往后缩了缩，这回不是因为脚踝。“到这种时候，我他妈怎么知道。”

他们俩都笑了。

“到我了。”

------

风吹着。

雏菊女人的空壳在空气里凋零。它胸部中央出现了一个巨大的干燥的豆荚，向内皱缩着。豆荚在屋顶上洒满了几百个奇怪的种子。

每颗种子的形状都像个小小的长着翅膀的婴儿。

笑声回荡在树木之间。
