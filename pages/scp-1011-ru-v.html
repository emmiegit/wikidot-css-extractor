**Об&#39;єкт №:** SCP-1011-RU-V

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** SCP-1011-RU-V слід зберігати у сейфі на складі цінних матеріалів Сектора ██. Код сейфа повинен змінюватися раз в три дні. У сейфа повинні чергувати не менше 2 озброєних охоронців.

Будь-яка особа, яка намагалась отримати доступ до об’єкта без письмового дозволу, як мінімум трьох співробітників 4 або 5 рівня допуску (не рахуючи його самого), повинна бути заарештована і переведена до персоналу класу D. У випадку спротиву дозволено відкривати вогонь на ураження.

**Опис:**  SCP-1011-RU-V являє собою 150 (на цей момент) механічних бліх (SCP-1011-RU-V-1), які зберігаються в дерев’яній коробці, і КПК невідомої моделі (SCP-1011-RU-V-2), на якому знаходиться програма управління. При увімкненні КПК з’являється заставка “Зроблено Лівшею”.

Призначення цього об’єкта — злом механічних та електронних замків, систем безпеки, знищення апаратури. Можливості об’єкта не розповсюджуються на програмну частину і пов’язані з чисто механічним впливом.

За допомогою SCP-1011-RU-V-2 можна давати команди на пересування SCP-101-RU1-1, злом, знищення й заклинення замків/систем. Також можна задати складну послідовність дій з використанням карт місцевості, синхронізації деяких дій та злому складних приладів (при наявності їх креслень).

SCP-1011-RU-V-1 здатні без додаткових інструкцій зламувати замки високої надійності, долати перешкоди на своєму шляху (в тому числі прогризати бетонні стіни та металічні листи різної товщини), відновлювати свою чисельність при наявності поблизу електроприладів та металу, а також знаходити найкоротший та найпростіший шлях пересування.

Кожний екземпляр SCP-1011-RU-V-1 -- це самостійній мініатюрний робот. Їхня будова складна для повторення, програмна складова невідома.

SCP-1011-RU-V-2 добре вивчений, деякі використанні в ньому технології випереджають рівень розвитку на 3-5 років. Програмна частина поки залишається невідомою, оскільки мова програмування, на якому вона написана, невідома і ніде більше не зустрічалася.

Якщо SCP-1011-RU-V-1 протягом довгого часу не давати команд, вони розходяться і починають поводитися, як звичайні блохи.

**Додаток 1:** 
&gt; Ну що, хотів кудись пробратись, а у самого занадто криві руки?
&gt; Ну тоді ось тобі мій подаруночок, він буде геть якраз!
&gt; Як ця штука працює — сам розберешся. Але тільки ось моя порада: не забувай про цю штуку, бо ці блохи здичавіють.
&gt; З любов’ю, Лівша

**Додаток 2:**
SCP-1011-RU-V був вилучений у членів ████████ злочинного угруповання під час облави. Єдиний, хто знав, звідки з’явився об’єкт, помер при загадкових обставинах.</textarea></pre>
