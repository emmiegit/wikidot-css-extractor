**アイテム番号:** SCP-4424

**オブジェクトクラス:** --Keter-- Safe

**特別収容プロトコル:** SCP-4424-1事象がいつ何処で発生するかは予測不可能であり、SCP-4424-2の移動を阻止するのも引き続き困難なことから、SCP-4424を収容・妨害する確実な手段は発見されていません。各SCP-4424-1事象の後、列車とその乗客全員の失踪を説明付ける適切なカバーストーリーが流布されます。

**注記:** 事案G3209に続いて、主要な収容プロトコルの改定が進められています。補遺4424-Aを参照してください。

**説明:** SCP-4424は特定の事象及び実体群の総称です。SCP-4424の発生は必ず、以下の条件に従うSCP-4424-1事象から始まります。

# 列車が駅に向かって走行しており、駅にはその列車に搭乗する予定の人々がいる。
# 列車は乗客を運ぶことを主目的としている。
# 駅の前後4km圏内にトンネルがある。
# 前回のSCP-4424-1事象から少なくとも3週間が経過している。

これらの条件が全て満たされると、選択された列車は技術的問題に見舞われて減速を余儀なくされ、最終的には完全に停車します。列車が停車すると、SCP-4424-2が未知の手段でトンネル内から出現し、駅に向かって移動し始めます。技術的問題と代行列車に関する自動メッセージが、各駅が同様のトラブルを扱う際と一致する形式で、駅で待つ人々に対し、本来の列車の代わりにSCP-4424-2に搭乗するように通達します。

SCP-4424-2は、入れ替わった列車と同一の型式及び長さに外見を変化させる列車です。SCP-4424-1の発生中、SCP-4424-2は入れ替わった通常の列車と同じように振る舞い、指定された時刻に到着・出発します。しかしながら、トンネルに入ると、SCP-4424-1と全ての乗客は未知の手段で消失します。

SCP-4424-1事象で失踪した人物の痕跡や遺体はこれまで発見されておらず、連絡も取れていません。

SCP-4424-3は、SCP-4424-2が模倣する鉄道会社の職員と同一の制服を着用している6体のヒト型実体です。SCP-4424-3個体群は自らの制服に対応する職務をこなし[[footnote]] 特筆すべき点として、保守点検関連の役職が観察されたことはありません。[[/footnote]]、快活かつ友好的に振る舞うことが確認されています。各SCP-4424-3個体の容姿、とりわけ外見上の人種は異なります。

[[collapsible show=&#34;+ 事案G3209:&#34; hide=&#34;- 事案G3209:&#34;]]
ある無関係なSCPの監視中、SCP-4424-2が近隣の駅から7km離れたトンネルを退出するのが確認されました。目的地に到着する前にSCP-4424-2を迎撃するため、現地財団サイトに駐留していた機動部隊クシー-8 (“チューチュー”) が即時派遣されました。限られた時間ゆえに綿密な計画も装備もなかったMTF クシー-8は、[編集済]による鉄道線路の一部破壊を選択し、SCP-4424-2は脱線して近隣の森に突入しました。列車の乗客は6体のSCP-4424-3個体のみであり、即座にクシー-8を攻撃し始めました。続く銃撃戦の中で、5体のSCP-4424-3個体が殺害され、6体目が鎮圧されましたが、クシー-8に死傷者は出ませんでした。

SCP-4424-2の残骸及び-3個体群の遺体を全て回収するため、当該領域で大規模捜索活動が実施され、全てのアノマリーはサイト-7に移送されました。その後、テロリスト集団と軍隊の戦闘に関するカバーストーリーが流布されました。
[[/collapsible]]

[[collapsible show=&#34;+ 補遺4424-A:&#34; hide=&#34;- 補遺4424-A:&#34;]]

事案G3209に続いて、SCP-4424-2はサイト-7外部の倉庫に横倒しの状態で保管され、車輪やその他の脱落部品は様々な木箱に収められています。

死亡したSCP-4424-3個体群の死体は、サイトの死体安置所にある5個の鋼鉄製密封容器に保管され、再生活動の可能性を監視されています[[footnote]] 事案G3209の間、まだ生きているSCP-4424-3個体が負った傷は急速に治癒する様子を見せましたが、短時間に著しく負傷した場合はやはり死亡します。 [[/footnote]]。

生き残ったSCP-4424-3個体は標準ヒト型生物収容室に収容され、極めて攻撃的に振る舞うことが確認されました。対象は財団との意思疎通に関心を抱いておらず、対話の試みは得策ではないと見做されました。███████次席研究員の提案を受けて鉄道模型セットを提供したところ[[footnote]] 収容違反リスクを軽減するため、模型セットにトンネルは含まれません。[[/footnote]]、SCP-4424-3の懐柔に極めて有効であると判明し、インタビューの見通しが立ちました (下記参照) 。

SCP-4424-3は如何なる栄養も必要としていないようです。
[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ インタビュー01:&#34; hide=&#34;- インタビュー01:&#34;]]
&gt; **回答者:** SCP-4424-3
&gt; 
&gt; **質問者:** ███████博士
&gt; 
&gt; **序:** SCP-4424-3は収容室内で鉄道模型の線路を組み立てている。███████博士は別室からスピーカーとマイクを使ってSCP-4424-3と意思疎通している。鉄道模型から引き離されたSCP-4424-3は攻撃的になり、インタビューが不可能になった。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **███████博士:** SCP-4424-3？ 聞こえますか？
&gt; 
&gt; **SCP-4424-3:** ああ。お前の声が聞こえる。何の用だ？
&gt; 
&gt; **███████博士:** 少しお話しできればと思ったのです。あなたはこれまで敵意に満ちていたので、なかなか意思の疎通ができませんでした。
&gt; 
&gt; **SCP-4424-3:** 家族を誘拐し、人生の目的を奪い、俺を箱に押し込んだ奴らと話したくなくて悪かったな。もう一度家族に会いたい…
&gt; 
&gt; **███████博士:** いや、その… わ- 私が仕組んだのではありませんよ。私はそれをやった者たちとは実質的に何の関わりもありません。私はただ、あなたのようなアノマリーと対話するだけです。あなた自身や、あなたの列車について幾つか質問してもよろしいでしょうか。
&gt; 
&gt; //███████博士が列車に言及すると、SCP-4423-3は即座に顔を上げる。//
&gt; 
&gt; **SCP-4424-3:** 列車の話がしたいのか？ じゃあ話そう。何が知りたい？
&gt; 
&gt; **███████博士:** そうですね、まず第一に、あなたたちは何者で、あなたたちと列車は何処から来たのですか？
&gt; 
&gt; **SCP-4424-3:** 俺たちは線路から来る。全員そうだ。俺たちはいつも線路の上にいたし、これからも線路の上にいる。少なくとも、そうであるはずだった…
&gt; 
&gt; **███████博士:** あなたたちがトンネルに入ると何が起こるのですか？ あなたたちも列車もただ消えてしまうように見えますが。
&gt; 
&gt; **SCP-4424-3:** 想像し得る最も驚嘆すべき場所、終わりなき線路へ向かう。山と砂漠と森と海があって、そこを延々と線路が走っているんだ！ 俺たちはそこを永遠に走り続けていられる…
&gt; 
&gt; **███████博士:** なのに、我々の世界に乗客を乗せに来るのですか？ 何故そのまま走り続けないのですか？
&gt; 
&gt; **SCP-4424-3:** まぁな、俺たち6人だけで無人の列車に乗っていると… 空虚に感じる… 感じた。列車には運ぶものが必要だ。中でも人間が一番だ。俺たちには乗客が必要だ。彼らを列車から降ろす時は、魂の一部を引き千切られるような気分になる！ でも俺たちがどんなに頑張っても、彼らはいつも降りたがった。喚き叫び、俺たちを殴り、ドアや窓を壊そうとした。だから俺たちは強くならなきゃいけなかった。列車は強くならなきゃいけなかった。だからそうした。それでも、乗客たちは… 止まった。暴れるのを止めた。動くのを止めた… 正しく感じられなくなった。小さい奴も、大きい奴も、みんなただ… 止まってしまった。俺たちが何をやっても、もう一度動かすことはできなかった。そしてまた列車は空虚になった。だから、みんなが止まってしまうと、俺たちは自分を改めて、お前たちの世界にもっと大勢の乗客を乗せに戻った。
&gt; 
&gt; **███████博士:** 自分を“改める”？ 具体的にはどうするのですか？
&gt; 
&gt; **SCP-4424-3:** こう、俺たちはみんな目を閉じて、入れ替わるのに相応しい列車があるのを感じ取る。そして目を開けると、俺たちの服も列車も違うものになっているんだ。それに古い乗客の破片も全部消えている。その後、トンネルに入ってお前たちの世界に向かう。
&gt; 
&gt; **███████博士:** 成程。ところで、“止まった”乗客についてですが… 十分な食料や水を与えましたか？
&gt; 
&gt; **SCP-4424-3:** 何？
&gt; 
&gt; **███████博士:** 食料です。そして水です。彼らに与えましたか？
&gt; 
&gt; **SCP-4424-3:** 求めてはきたが… それが何なのか、俺たちには分からない。でも俺たちはプロだから、困惑する様子を見せて乗客を心配させるのは嫌だった。だから間もなく手に入るとだけ言っておいた。辛抱してほしいと。すぐに仕入れると。一度も手に入らなかった。でも乗客たちの具合がどんなに悪そうでも、俺たちは笑顔を絶やさなかったから、彼らはいつもそれで落ち着くようだった。
&gt; 
&gt; **███████博士:** そうですか…
&gt; 
&gt; **SCP-4424-3:** 何があろうと、乗客がいる時はいつでも笑顔だった。いつもとても楽しかったよ… 乗客と一緒に旅をするのは、とても気持ち良くて、とても正しい事なんだと感じられた。懐かしい… 家族と一緒に列車に乗って、線路を下っていた頃が懐かしい… でも今は… お前たちが列車も家族も隠してしまった。あいつらを見つけに行きたい…
&gt; 
&gt; //SCP-4424-3は俯き、顔を手で覆う。これ以上の返答は得られず、インタビューは終了となる。//
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]
