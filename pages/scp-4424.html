    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4424/Sydney_Trains_Tangara.jpg|caption=由安保摄像头在██/██/20██拍摄的SCP-4424-2，有███名乘客搭乘了此列车并在随后消失。]]

**项目编号：**SCP-4424

**项目等级：**Keter

**特殊收容措施：**由于SCP-4424-1事件发生的时间和地点的不可预知性，以及强制制动SCP-4424-2的困难性，目前尚未发现任何可靠的方法来收容或阻止SCP-4424。在每次SCP-4424-1事件发生后，都将有一个合适的措辞来掩饰列车和全部乘客的消失。

**备注：**在事故G3209发生后，首要收容措施正在重新修订。详见附录-4424-A。

**描述：**SCP-4424是一系列事件和实体的集合。任何一次SCP-4424的出现都先经由SCP-4424-1事件的发生，其具有以下条件：

# 一辆列车必须正在驶入一个停靠站并将有乘客搭上这辆列车。
# 这辆列车必须主要搭载乘客。
# 在这个停靠站的前后4千米内存在隧道。
# 距离上一次SCP-4424-1事件发生至少经过三个星期。

如果上述条件得到满足，这辆“被选中”的列车将遇上一些技术故障，此时列车不得不减速直至最终停下。一旦列车停下，SCP-4424-2将从一个隧道以未知的方式出现并驶向停靠站。自动发出的故障信息将视具体技术故障与将要替代的列车的状况，与各个车站处理故障时的交流保持一致，用于通知站内乘客换乘SCP-4424-2。

SCP-4424-2是一辆外观与其替代的列车的型号，长度一致的列车。在SCP-4424-1事件期间，SCP-4424-2将会和其所替代的普通列车表现相似，在约定时间到达和离开停靠站。然而，在进入一个隧道之后，SCP-4424-2以及其上的所有司乘人员将以不明方式消失。

对于在SCP-4424-1事件中消失的个体，至今都无法找到任何踪迹、遗留物或建立联系。

SCP-4424-3是六名人形实体，衣着为SCP-4424-2所模拟的列车的公司职员的制服。且SCP-4424-3表现得与其所着制服对应的工作一致[[footnote]]值得注意的是，没有观察到任何形式的维护。[[/footnote]]，并且被观察到能表现出欢快和热烈的欢迎礼仪。每一个SCP-4424-3实体都有不同的外貌，尤其表现在不同的种族上。

[[collapsible show=&#34;+ 事故G3209&#34; hide=&#34;- 事故G3209&#34;]]
在对一个不相干的SCP项目进行监视时，SCP-4424-2被注意到从一个距离最近车站7千米的隧道中驶出。机动特遣队Xi-8（“火车嘟嘟”）正驻扎在当地基金会的站点中，因此被直接派出，设法在SCP-4424-2到达目的地前将其拦截。由于特遣队紧急受命，当时并没有可用的大计划或设备，所以机动特遣队Xi-8选择了[已编辑]用于摧毁轨道，这使得SCP-4424-2脱离轨道并撞进了附近的森林。列车上仅有的第六名SCP-4424-3实体开始直接攻击Xi-8队员。在接下来的交火中，Xi-8以零人员伤亡为代价，杀死了五名SCP-4424-3实体，并控制了剩余的第六名实体。

清扫行动随后在此片区域展开，特遣队收集了SCP-4424-2和-3异常的全部残留，并将其带回Site-7。基金会之后对外宣称此次事故是由于恐怖组织与武装力量冲突所致。
[[/collapsible]]

[[collapsible show=&#34;+ 附录-4424-A&#34; hide=&#34;- 附录-4424-A&#34;]]
在事故G3208后，SCP-4424-2被停放在位于Site-7外的一个仓库中，其轮子和其它部件均被卸下，存放在不同的木箱中。

被杀死SCP-4424-3个体及其残留被存放在站点停尸间的五（5）个密封钢制容器内，并被严密监控再生活动[[footnote]]在事故G3209期间，受创的SCP-4424-3活体被记录到伤势快速恢复并痊愈，但短时间内造成大量伤害仍然会置它们于死地。[[/footnote]]。

剩余一个存活的SCP-4424-3个体被收容在一个标准人形收容单元中。个体在记录中表现得极具攻击性。因其没有兴趣与基金会交流，所以任何与之交流的尝试均不被建议。在采纳了初级研究员███████的建议，即提供列车组模型[[footnote]]该列车组模型并未包含隧道，以减少发生收容失效的风险。[[/footnote]]给SCP-4424-3后，该个体被证实得到了巨大安慰，这也使得采访它成为可能（访谈记录见下）。

SCP-4424-3表现出并不需要任何营养物质来维持生存。
[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 访谈记录01&#34; hide=&#34;- 访谈记录01&#34;]]
&gt; **受访者：**SCP-4424-3
&gt; 
&gt; **采访者：**███████博士
&gt; 
&gt; **前言：**SCP-4424-3正在其收容室内为它的列车组模型搭建铁轨。███████博士在另一个房间，使用扬声器和麦克风与SCP-4424-3交流。将SCP-4424从它的列车组模型带离使得它十分抗拒采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **███████博士：**SCP-4424-3？你能听到我说话吗？
&gt; 
&gt; **SCP-4424-3：**是的。我能听到你讲话。你想做什么？
&gt; 
&gt; **███████博士：**我想知道你能否和我交谈一小会。在这之前你表现得非常敌对，所以与你交流十分困难。
&gt; 
&gt; **SCP-4424-3：**很抱歉我并不想和那些绑架了我的家人，带走了我们生活目的，还把强行把我关进这个的房间的人交谈。我要再见到我的家人...
&gt; 
&gt; **███████博士：**好吧，唔...我 我并不是幕后指使。实际上我与那些施暴的人毫无瓜葛。我的工作只是和像你这样的异常交谈，现在我想知道能否问几个关于你们以及你们列车的问题。
&gt; 
&gt; //当███████博士提到“列车”这个词，SCP-4424-3立刻抬起头。//
&gt; 
&gt; **SCP-4424-3：**你想谈谈列车？那我们继续吧。你想知道些什么？
&gt; 
&gt; **███████博士：**好的，第一个问题：你们是谁，你们和你们的列车又来自哪里？
&gt; 
&gt; **SCP-4424-3：**我们来自轨道，我们都是。我们过去一直在轨道上，将来也一样。无论如何，我们都应该...
&gt; 
&gt; **███████博士：**在你们进入隧道之后发生了什么？你们和列车似乎全部凭空消失了。
&gt; 
&gt; **SCP-4424-3：**我们进入了一个无比奇幻的地方，想象一下：无穷无尽的轨道。那里有高山，荒漠，森林，海洋，还有一条没有尽头的轨道。我们可以在轨道上永恒行驶...
&gt; 
&gt; **███████博士：**那你们为什么还要驶入我们的世界带走乘客，而不是在自己的世界继续行驶？
&gt; 
&gt; **SCP-4424-3：**好吧，驾驶一辆只有我们六个人的列车，不免感到...感到...空虚。列车需要搭载东西，而人们就是最佳选择。我们需要乘客。而让他们下车就感觉我们的灵魂像是被夺去了一部分！但无论我们怎样尝试，他们都想下车。乘客们尖叫，袭击我们，想要扒窗破门而出。所以我们变得更加强大，列车也更加坚固，我们也这么做了。但最后他们停了下来，停止反抗，停止行动，不再有感觉...对。不论年轻的，年长的，他们所有人...都停了下来。我们做什么都无法让他们再次振作。这辆列车又重新变得空空如也。所以在所有人都停下来之后，我们就会更新自己，回到你们的世界，迎接更多乘客。
&gt; 
&gt; **███████博士：**“更新”自己？详细说说你们是怎么做到的。
&gt; 
&gt; **SCP-4424-3：**好的，我们闭上眼睛，感觉到有一辆合适代替的列车，当我们重新睁开眼时，我们的衣服，整辆列车都变得不同。上一车旧乘客们全部消失了。然后我们驶入隧道，进入了你们的世界。
&gt; 
&gt; **███████博士：**我明白了。那么，对于那些将死的乘客...他们能得到足够的食物和水吗？
&gt; 
&gt; **SCP-4424-3：**什么？
&gt; 
&gt; **███████博士：**食物，和水，他们能得到吗？
&gt; 
&gt; **SCP-4424-3：**他们确实问我们要了，但...我们并不知道那是什么。但我们是专业的，我们并不希望乘客因为我们困惑的神情而感到担忧。所以我们只是告诉他们，我们很快就能得到食物和水了。耐心点。很快。我们自始至终都没有得到食物和水。但不管他们看起来有多么糟糕，我们都一如既往地对他们保持微笑。所以我们一直都有法子让他们保持冷静。
&gt; 
&gt; **███████博士：**嗯...
&gt; 
&gt; **SCP-4424-3：**只要列车上有乘客，无论发生什么，我们都会永远对他们保持微笑。这项工作总是带来许多乐趣...能和乘客们一起旅行，我们感到十分安心。我很想念...我很想念和我的家人一起在列车上，在铁道上行驶...但如今...你们把我的家人还有列车都藏起来了，我要找到他们...
&gt; 
&gt; //SCP-4424-3低下头，双手掩面。之后没有更多的回应，采访到此结束。//
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
