    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Poems Without Authors: Memento Mori
**Auteurs :** [[user MaliceAforethought]], [[user Count Shrekula]], [[user Avelon21]], [[user CadaverCommander]], [[user Draven Addams]],
[[user Grendelnacht]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 27 janvier 2021
**Image :** [[user Draven Addams]]
[[include credit:end]]

La légende raconte qu&#39;aux premiers jours de la Bibliothèque - pour autant que la chronologie ait un sens dans ses salles - il y avait une personne. Ou peut-être une créature, ou un spectre, ou un phénomène, ou une force. Ou, très probablement, un peu de tout cela. Cette entité, pour des raisons inconnues, s’était donné pour tâche de composer de courts passages en vers, qu&#39;elle éparpillait dans la Bibliothèque partout où elle allait. Elle était rarement observée directement, et seulement brièvement lorsque c’était le cas, mais les témoignages décrivent tous un pull rayé, une barbe grisonnante et des yeux aimables derrière des lunettes en demi-lune. L&#39;exactitude de ces descriptions est inconnue car tous les autres détails varient énormément, mais l&#39;entité ou les entités ont néanmoins reçu le titre collectif de Poète(s)-Résident(s), et ont accumulé un grand nombre d&#39;admirateurs grâce à leur travail.

Les activités du ou des Poète(s)-Résident(s), à l&#39;heure actuelle, si elles existent, sont inconnues. Le dernier témoignage remonte à plus de vingt ans et l&#39;on pense maintenant qu&#39;il s&#39;agissait simplement d&#39;un lecteur de la Bibliothèque en ayant vu un autre sous l&#39;influence de puissants hallucinogènes. Il est probable que le ou les Poètes aient quitté la Bibliothèque, ou qu&#39;ils se soient retirés des regards indiscrets de sa population toujours plus nombreuse. Cependant, au cours des siècles qui ont suivi l&#39;apparition du ou des Poètes, les vagabonds de la Bibliothèque ont pris l&#39;initiative de perpétuer leur tradition ; il est désormais courant de trouver des bribes de poésie anonyme cachées entre les pages de livres moins lus, ou gravées sous des bureaux. Certaines des œuvres les plus anciennes et les plus durables sont devenues des sanctuaires improvisés, en quelque sorte - un témoignage collectif de l&#39;adoration de la Bibliothèque pour la littérature sous toutes ses formes.

Ici, le personnel de la Bibliothèque a rassemblé une petite collection de ces Poèmes Sans Auteur, qui traitent le plus souvent du sujet toujours aussi vaste de la mort, du décès, de la perte ou de la conservation de l&#39;esprit et de l’identité. Les usagers peuvent et sont encouragés à ajouter leurs propres poèmes. Pensez-y comme une façon de rendre la pareille au(x) poète(s) original(aux) - en supposant, bien sûr, qu&#39;ils aient bien existé un jour.

[[div_ class=&#34;fancyhr&#34;]]
----
[[/div]]

+++ Informations Non-Diégétiques (sanctionné en vertu de la Directive Métafictionnelle A44§3.a)

[[collapsible show=&#34;► De quoi s’agit-il réellement ?&#34; hide=&#34;◄ Cacher&#34;]]

Voici le premier volume de Poèmes Sans Auteurs, une anthologie de poésie collaborative qui met l&#39;accent sur la critique et l&#39;amélioration des œuvres des autres, ainsi que sur l&#39;appréciation générale des merveilles de la littérature lyrique. Chaque poème est accompagné d&#39;une zone cachée permettant aux utilisateurs de laisser leurs critiques, et j&#39;encourage chacun à suggérer les modifications ou les changements qui lui viennent à l&#39;esprit. Il s&#39;agit d&#39;un projet entièrement non officiel dirigé par [[*user MaliceAforethought]] (en dépit de son bon sens et celui des autres) pour essayer d&#39;encourager la poésie amateur et améliorer ses propres compétences poétiques (qui sont plutôt médiocres à l&#39;heure actuelle). Il se réserve le droit d&#39;éditer et de corriger cette anthologie, mais il espère n&#39;avoir à faire que de petites modifications ici et là.

Si celle-ci est bien accueillie, attendez-vous à voir apparaître des pages supplémentaires pour d&#39;autres séries de poèmes sur d&#39;autres sujets. Les prochains seront probablement //Terra Incognita// (pour les histoires d&#39;exploration et d&#39;inconnu) et //Semper Fidelis// (pour l&#39;amour, la passion et la romance) – toutes les soumissions préalables pour ces deux sujets, ainsi que les suggestions pour ce projet en général, sont les bienvenues. Vous pouvez contacter Malice via les messages privés Wikidot ou en tant que MAFT#2868 sur Discord.

[[/collapsible]]
@@@@
[[collapsible show=&#34;► Règles de contribution et de critique&#34; hide=&#34;◄ Cacher&#34;]]

C’est un peu trop compliqué par endroits, alors soyez indulgent avec moi.

++++ Pour ajouter un poème

C&#39;est assez simple, en fait. Le code est le suivant :

[[code]]

++++ Là où le poème a été trouvé

[[collapsible show=&#34;+ Un sujet, un thème, ou un résumé&#34; hide=&#34;- Cacher&#34;]]
Les espaces vides
Sont terriblement inquiétants
Abrupts, impavides
Et ils ne restent qu’un moment
[[/collapsible]]

[[size 0%]]
Aucun commentaire pour le moment.
[[/size]]
----

[[/code]]

De façon diégétique, dans l&#39;univers de la Bibliothèque, les poèmes sont sans titre et anonymes, alors essayez de rester dans ce thème. Les nouveaux poèmes sont ajoutés en bas de la page, et si vous avez quelque chose à dire en guise de préambule sur le poème - une note sur la structure intentionnelle ou le choix des mots, peut-être - vous pouvez le mettre dans la case {{@@[[taille 0%]]@@}} commentaire à la place de {{Aucun commentaire pour le moment.}}. Vous en saurez plus sur le but exact de cette section ci-dessous. Lorsque vous ajoutez un poème, postez-le dans la page de discussion et notez-le dans l&#39;historique des modifications - quelque chose comme &#34;J&#39;ai ajouté un nouveau poème&#34; ou &#34;Voyez mon œuvre, ô puissants, et désespérez&#34;. Gardez à l&#39;esprit que d&#39;autres personnes peuvent l&#39;éditer, alors revenez de temps en temps pour voir ce que les gens disent (si c&#39;est le cas). S&#39;ils ne disent rien, je m&#39;attends à ce que ce projet s&#39;arrête immédiatement, auquel cas cette page languira éternellement au fond des archives, témoignage honteux de mon orgueil démesuré. Tel est le destin de l&#39;homme, et celui de l&#39;humanité – s&#39;enflammer de façon aveuglante, faire tourner les regards, les cœurs et les esprits, puis s&#39;éteindre, et mourir, avec à peine une pierre tombale pour noter notre brève présence sur cette misérable terre. Nous ne sommes rien d&#39;autre que des traces de pas dans le sable, tous autant que nous sommes, et //bon sang// que la marée monte vite.

...Je réalise que je me suis un peu éloigné du sujet. Enfin bref. Allez, à vos plumes !

++++ Pour éditer, peaufiner ou critiquer un poème

Il y a une petite boîte bizarre sous chaque poème, où la taille du texte est de 0%. Elle est cachée sur la source de la page, ce qui est bien, et c&#39;est un endroit pour poser des questions sur un poème, le commenter, ou enregistrer les changements ou les éditions que vous faites. À titre d&#39;exemple, imaginons que quelqu&#39;un écrive le poème suivant :

&gt; Les espaces vides
&gt; Sont terriblement inquiétants
&gt; Abrupts, impavides
&gt; Et ils ne restent qu’un moment

Mais, oh non ! Vous trouvez que le mot &#34;terriblement&#34; n&#39;est pas très bon, qu&#39;il ressemble presque à un synonyme choisi à la hâte pour le mot qui devait se trouver là à l&#39;origine. Dans ce cas, vous pouvez remplacer le mot par un autre plus approprié, en faisant des choix de ponctuation et de style qui, selon vous, renforcent le thème de l&#39;absence de place. Vous le faites, et ajoutez une petite note dans la boîte de commentaires {{@@[[taille 0%]]@@}} :

&gt; @@[[size 0%]]@@
&gt; Jim Nimportequi : J&#39;ai remplacé le mot &#34;terriblement&#34; par &#34;absolument&#34;, car j&#39;ai une passion brûlante pour tout ce qui commence par la lettre a.
&gt; @@[[/size]]@@

Bizarre, mais ok. Je ne vous juge pas. Maintenant, disons que vous êtes l&#39;auteur original et que quelqu&#39;un a modifié votre poème d&#39;une manière qui ne vous plaît pas - peut-être en changeant un mot que vous aviez bel et bien choisi intentionnellement. Vous pourriez répondre comme ça :

&gt; @@[[size 0%]]@@
&gt; Jim Nimportequi : J&#39;ai remplacé le mot &#34;terriblement&#34; par &#34;absolument&#34;, car j&#39;ai une passion brûlante pour tout ce qui commence par la lettre a.
&gt; @@        @@Joe Nimportequoi : Modification annulée. J&#39;ai choisi le mot &#34;terriblement&#34; pour souligner la difficulté du processus d&#39;écriture, et il doit rester là, sinon les gens seront confus.
&gt; @@[[/size]]@@

La manière exacte dont vous rédigez/formatez vos commentaires vous appartient. Il n&#39;y a pas beaucoup de règles à ce sujet ! De toute façon, tout n&#39;est visible que dans la source de la page. L&#39;objectif est de créer un espace où les gens peuvent ajouter des commentaires et des critiques aux poèmes, repousser ensemble les limites de la poésie et, plus globalement, s&#39;amuser. Quelques points à retenir cependant :
# Ne revenez pas constamment sur les modifications apportées par les autres, et n&#39;imposez pas constamment vos propres restrictions. C&#39;est improductif ; essayez de trouver un compromis, si possible. Si quelqu&#39;un dit qu&#39;il a choisi un nombre de pieds irrégulier pour une raison précise, tenez-en compte et essayez de trouver un moyen de faire fonctionner cette contrainte en faveur du poème.
# Utilisez la fonction {{Courte description des modifications}} pendant l&#39;édition ! Faites savoir aux gens ce que vous faites, afin qu&#39;il soit plus facile de voir qui a fait quels changements.  
# Ne verrouillez pas la page pour rien. Si vous voulez juste lire les commentaires, vous n&#39;avez pas besoin d&#39;éditer ; cliquez sur {{+ Options}}. -&gt; {{Source de la page}} pour la visualiser sans empêcher les autres de la modifier.
Voilà, c&#39;est tout ! Amusez-vous bien !
[[/collapsible]]

++++ Griffonné sur un magazine dans une salle d&#39;attente désaffectée

[[collapsible show=&#34;+ Examen post-mortem d&#39;une trahison&#34; hide=&#34;- Cacher&#34;]]
je m&#39;assieds et regarde de mes yeux désolés
alors que tout autour de moi la bonté meurt,
mais rien ne vaut la peine d&#39;être contemplé
et maman tourne le bouton de chaque radiateur.

et dès que la chaleur commence à revenir -
le sentiment de perte s&#39;estompe légèrement,
et le thermostat aussi commence à s&#39;enhardir -
empiétant sur les larmes qui coulent lentement.

et bientôt les autres s&#39;enhardissent à leur tour
petit à petit, amis, connaissances et proches
tous tournoient dans l&#39;appartement tels des vautours,
et ils vont profiter de ton argent de poche.

les meubles sont parmi les premiers à partir,
tour à tour pris au piège par plusieurs mains serrées,
expédiés vers où, ça je ne saurais le dire,
mais emballés partout où l&#39;on peut les ranger.

ils prennent encore le temps d&#39;avoir de faux remords ;
encore le soin de montrer un peu de respect.
une pantomime ratée, car je me remémore
qu&#39;ils étaient attristés, mais que moi je pleurais

les subtilités de la mort et ses mystères,
qu&#39;aucun petit enfant ne saurait pénétrer.
ils soulèvent un autre trésor de l&#39;étagère
et prennent soin, sans une erreur, de prononcer

le rituel, et toutes les phrases de circonstance
parvenant à faire fi de l&#39;ambiance déprimante ;
ils le font avec ferveur, respect et confiance,
et pourtant, j&#39;aurais tant préféré qu&#39;ils mentent.
[[/collapsible]]

++++ Gravé sur une tombe solitaire dans une crypte sans porte

[[collapsible show=&#34;+ Le Chevalier&#34; hide=&#34;- ... et les Ténèbres.&#34;]]

Aux profondeurs enténébrées

    où même le mal n&#39;osait entrer,

Un jour un homme s&#39;est égaré ;

    Il ferma les yeux pour prier.

Vers le haut, il tendit ses mains

    Jetant son cri dans le lointain,

//&#34;Ô radieux veilleur, ô ami,//

    //&#34;Comment pourrais-je braver cette nuit ?//

//Point de carte, l&#39;huile est épuisée,//

    //Veux-tu me montrer le sentier ?&#34;//

Il attendait, le sang glacé,

    La réponse d&#39;une divinité.

Et des profondeurs ténébreuses

    S&#39;éleva une voix grave et creuse.

Elle faisait trembler ce caveau

    D’une voix qui glaçait jusqu&#39;aux os.

//“Ô homme seul arrivé d’ailleurs,//

   //Sais-tu quelle est cette demeure ?”//

L&#39;homme, malgré la crainte et l’effroi

    Courageusement s’écria,

//“Je suis tout seul, cela est vrai,//

    //Mais la justice va me guider.//

//Je cherche ce qui bouge sans trace,//

    //Parlons à présent face à face !”//

L’homme attendit quelques secondes,

    Puis vint une réponse immonde.

//“Nulle foi ne te protégera,//

    //Ton âme est dans un abîme froid.//

//Tes prières resteront vaines,//

    //Puisque tu es en mon domaine !”//

L&#39;homme solitaire, serrant son arme,

    refusa de céder aux larmes.

//“Bien que je sois piégé ici,//

    //Devant ma lame, les ombres fuient.//

//Tu n’es qu’un spectre, et peu m’importe,//

    //Car je franchirai la grande Porte.”//

//“Toi, petit homme misérable,//

    //Ainsi tu t’en crois donc capable ?//

//Je suis la nuit, je suis la fin,//

    //Toute vie pourrit sous ma main.//

//Devant moi l’univers périt,//

    //Tu paieras cet affront de ta VIE !”//

Un hurlement se fit entendre,

    Si fort que la terre devint cendres,

La fosse s’ouvrit pour l’avaler,

    Mais il garda les yeux fermés.

Le monde se mit à ralentir,

    Et son épée se mit à luire.

//“Dans la pénombre je suis perdu,//

    //&#39;Nulle lumière ne m’a répondu.//

//C’est à moi que revient cette tâche,//

    //Je ne fuirais point comme un lâche.//

//Si je devais trouver la mort,//

    //Qu’il en soit ainsi de mon sort.//

//Prince de nuit, tueur des puissants !//

   //ATTAQUE ET REÇOIT MON JUGEMENT !”//

Son épée brilla de splendeur ;

   Il l’abattit sur la noirceur.

Dans un bruit profane et fiévreux,

   La nuit fut déchirée en deux.

Il y eut l’écho d’un tonnerre ;

    Le monstre avait fui sa tanière.

Dans les ténèbres silencieuses

    Il leva son épée glorieuse.

Ainsi il passerait la vie,

    Protégeant les âmes de la nuit.

Lui, pèlerin, est devenu

    Ange, lumière, héraut des nues.

Nul face au mal ne tomberait,

    Car dans la clarté il veillait.
[[/collapsible]]

++++ Écrit sur la couverture intérieure d&#39;une bibliographie

[[collapsible show=&#34;+ Quelque chose de plus intéressant que le contenu de ce livre&#34; hide=&#34;- Et pourtant juste une comptine.&#34;]]
Il y a bien longtemps, une voix s&#39;exprima.
Et elle donna un ordre, et aussi faible qu&#39;elle soit,
Nous devons lui obéir, et il en sera ainsi,
Jusqu&#39;à ce que chacun soit mort et que tout ait pourri.

Et en substance elle dit : [[size 87%]]**‘QUE CE SOIT, SOIT,’**[[/size]]
—cela est évident, et cela va de soi—
[[size 87%]]**‘MAIS CE QUI N&#39;EST PAS N&#39;A NULLE PLACE ICI-BAS.’**[[/size]]
Et ainsi fut achevée son ancienne loi.

Un beau jour d&#39;été, une fille s&#39;ennuyait.
Elle tenta sa chance, essayant de créer
Ici-bas des choses qui ne pouvaient exister
Et la voix à nouveau commença à gronder.

Elle ravagea son monde, ce qu&#39;elle avait construit.
Des tours dorées tombèrent, dans une pluie de débris.
Et le monde de ses rêves se changea en brasier
Jusqu&#39;à ce qu&#39;il n&#39;y ait plus que ce qui existait

[[size 90%]]déjà le jour[[/size]]

[[size 75%]]avant qu&#39;elle tente[[/size]]


[[size 60%]]de tout changer.[[/size]]

A présent que sa folie vous serve de leçon.
Les sages s&#39;en souviennent, sans connaître son nom.
Et ce n&#39;est pas contredit par ceux qui tentent toujours
De défier la voix, et disparaissent à leur tour.
[[/collapsible]]
