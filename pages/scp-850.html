    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-850 SCP-850] 魚群
作者：[[*user Dr Grangan]]
譯者：[[*user Frederica Bernkastel]]

[[include info:end]]

**項目編號：** SCP-850


**項目等級：** Euclid

**特殊收容措施：** 除非SCP-850受到威脅，否則並不具備任何危險性。然而其將受到收容視為威脅，必須採取相關措施確保項目不知道自己處於收容之中。SCP-850應收容於[刪減內容]海洋的大型棲息地。上述棲息地的邊界必須用數英尺厚的混凝土牆標記與阻隔，混凝土牆的外觀應偽裝成正常的礁石。

**描述：** SCP-850是一種空間與生物異常。從外觀與遺傳學分析，項目與//Clupea harengus//的魚群相當相似，但項目的顏色更深，大小差異也更大。

在魚群內部存在著空間重度扭曲的區域。其內部空間遠大於外觀所見的空間。這個空間扭曲形成的具體區域體積未知，但推測半徑至少大於50公里。根據格蘭根博士的推測，其內部空間可能是無限大的。所有已觀察區域都確實充滿了海水。

根據觀察結果顯示，越靠內部的SCP-850魚類個體，與//Clupea harengus//物種就越不相同。項目似乎有相互捕食為生的特性，儘管外部的魚群主要還是依靠捕食其他物種作為食物來源，但更深處的魚群似乎都會互相捕食。儘管存在互相捕食的特性，但魚群中的所有魚類仍會一起行動。由於SCP-850的總體積巨大，通常能提供項目足夠的力量殺死捕食者或摧毀障礙物。

**附錄-850-1：**

潛水艇無法進入空間扭曲區域（但人類潛水員卻沒有問題）。為了研究SCP-850深處的生命體，瓶中船計畫已經啟動──其目標為在不干擾SCP-850的前提下，由人員將潛水艇零件搬運進入空間扭曲區域後，在項目內部完成組裝作業，最終在SCP-850內部建造大型潛水艇。

**附錄-850-2：**

瓶中船計畫完成。建成的潛水艇與內部船員已歸定為偵查特遣隊Omicron-6「三葉蟲」。對生物群內部的探索作業正在進行中。

**附錄-850-3：**

目前為止已觀察到兩個重要結果。其一是SCP-850內部半徑確定遠超過原先推測的50公里。其二是深處的生物體與//Clupea harengus//越來越相差甚遠，並且演變出多樣化的生態系。項目個體的尺寸從數公分到[刪減內容]皆有，且已經可以識別為完全不同的物種。

**附錄-850-4：**

三葉蟲號的信號全數丟失。潛水艇最後的雷達影像顯示，似乎有個巨大的[已刪除資料]迅速往艦艇移動。在隨後的一分鐘內，艦艇的所有通訊系統都停止了運作。攝影鏡頭顯示艦艇遭到巨大的魚齒撕碎，海水滲入了內部。影像分析結果顯示[刪減內容]。 SCP-850等待重歸定為Keter級。

**附錄-850-5：**

重歸定Keter提案遭到拒絕。
