    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

[[include :scp-wiki-cn:credit:end]]
&gt; **2036年1月25日**
&gt; 是时候从过年的浑浑噩噩中清醒过来了！记住了，表现好一点，明！天！面！试！开始工作后一定能把我那莫名其妙的空虚感补回来的。
&gt; 今天也是充实啊，毕竟最后一天“自由日”了，抓紧时间浪哈。市里面恰巧新开了一家水族馆，我可把里面转了个遍。那些神奇的海洋生物永远是我最好的朋友，总能让我想起小时候作为一个大海盗周游奇异世界，勇斗邪恶势力的奇思妙想，嘻嘻。
&gt; 除了那些鲨鱼。真的，特别奇怪，看着那些鲨鱼，我居然想起了我学生年代为考试而奋战的样子。而且我明明很喜欢鲨鱼的，但这次我看着他们时，我居然
&gt; 我居然想打他们。

&gt; **2036年4月3日**
&gt; 哎，想不到啊。仿佛昨天我才刚进入智能蠕虫项目公司，才刚刚认识高青。我在这个公司里一切，几乎都是由这个瘦瘦高高却又无比结实的人带着走的，我也就没磕多少钉子。可现在，高主管说调走就调走了，哎。前天听到这个消息时心中认定了这是一个愚人节玩笑，可实在没想到他……
&gt; 也没什么好伤心的，他好像是升职了，应该祝贺他才对。过两天大家伙决定一起外出聚个餐，好好潇洒潇洒。
&gt; 话说他收拾东西时今天给了我一整箱怪谈小说。那东西现在在市面上越来越少了，有些杂志我甚至听都没听过，绝对称得上是“绝版资源”了。
&gt; 喜欢看这些东西也似乎是从记事起就开始了。睡觉前脑子里不过过这些奇怪内容就总是做梦，梦一些毫不相干的东西，像什么“馄饨分裂者”之类的。要是把我的梦记录下来，肯定是篇极佳的奇幻小说。
&gt; 话说，他是怎么知道我喜欢看这些的？

&gt; **2036年4月5日**
&gt; 都**藏**够了吧！我知道//你们//他妈的**在**这！一次又一次一次又一次//一次又次//的在我耳边叽叽喳喳吵得要死。
&gt; 有本事出来露个相啊！！**！**
&gt; 就会这么点**屁大**的本事，只会躲在那&amp;胡咕隆咚的影子啊  **有完没完！**
&gt; 你们不是很牛逼啦，眨眼扭人**头，念诗**刀子喷火，还一不留神就灭了全人类那。多稀罕的宝贝啊。
&gt; 那就别老待在我脑子里瞎凑合好吧，别离开啊，祸害世界啊，来啊。[[size 1.5em]]谁怕你们啊！！[[/size]]。
&gt; 光糟蹋脑袋算什么//好汉！//忽悠协议**拨奏曲**咱有啊来咱们刚一波！
&gt; 你们不是这个世界真正的**霸主**吗？不是讨厌我们这矮小的**白痴**吗？我们和你们对战了那么久，你们不是一直想要战胜我们嘛！！！！！
&gt; 那就别**怂**啊！拿起你那个不是园的东西咱们拼命啊  这场[[size 1.1em]]战争[[/size]]远远没有结束啊，咱们分出个胜负你们再**离开**啊。%
&gt; //要么你们毁灭我们，要么我们囚禁你们，//难道不是说好这样吗？不是像现在这样囚禁在脑子里，
&gt; 在**回忆**里啊！
&gt; @为什么丢下我们独自离开？为什么！这他妈的跟说好的**不一样**啊！现在还没有胜利，部队随时待发决一死战。我们始终渴望着最后的**光荣的决战**。我从未忘记那**[[size 1.2em]]过去的日子[[/size]]**啊！
&gt; [[size 1.7em]]是你们一去就再没回来了啊[[/size]]
&gt; 是你们没回来啊，是你们没回来啊，是你们啊，我们一直准备着**决斗**，从未放弃。你们这些//王八蛋//自己没有再回来啊！
&gt; 你们//他妈的//滚回来！我知道你们还躲在**黑暗**里，还躲在我的**记忆**里。这是你们最擅长的招数了，心灵控制，对吧。我们不会上当！出来啊，别//躲//在暗处偷笑啊，最后的决战啊，当初说好的  **回来啊！**
&gt; 
&gt; 
&gt; **[[size 2em]]我求你们了啊！[[/size]]**

&gt; **2036年4月6日**
&gt; 要是说我不伤心那绝对是骗人的，但昨天也实在喝酒醉过头了吧。搞了半天在日记上乱写乱画一堆奇怪的东西，在宿舍发酒疯。太尴尬了哈。
&gt; 当然了，虽然还在同一个公司上班，抬头不见低头见的，但总感觉心里惆怅的要死。像是那种久别重逢的好友又分别一样。
&gt; 这样子伤感下去也不是办法，城那边开了一家“We Are Not Cool”剧院，中国大陆头几家啊。Social Communism People&#39;s Front、Sudden Career Possibilities这些都是网上好评如潮的舞台剧啊，好多同事在建议去看看。恰好我明天有空，不过没人陪就是了。哎，这是怪公司的放假制度呢，还是怪我自己呢？
&gt; 不管怎么说吧，明天去看戏。

&gt; **2036年4月7日**
&gt; 这些戏剧果然够给力。虽然一连几场都有些悲伤，但那几位老师傅演绎的也算的上真正的珍品了。没有一个是bad end 或者happy end，而都是苦中带甜的。这也就是这几部剧的精华所在了吧。当然，剧情上也是精品呢。
&gt; 晚饭到香脆披萨店买了一份卷子，带到到中央公园吃去了。明智的抉择，那一望无垠的天空也算是一场悠扬的谢幕吧。不知是似曾相识还是悄然逝去，那的夕阳，总是最美的。

------

轻轻的合上日记本，望着封面的涂鸦不忍松眼。那两个同心的椭圆，外加三根小段线，就这么有吸引力？
肯定是值得看一看的，这绝不仅仅是自己随手的涂鸦那样。心中默默想。
这次望的格外的久，手中的钢笔转呀，转呀。
提起笔，华润的墨汁与粗糙的牛皮纸轻轻的交融。
三根小短线变化为三个小箭头。
茫然，思索，欣喜，所悟。不明所以的泪水打湿脸庞。
不过心中隐隐约约的明白，自己离那个时间尽头的远方又进了一步。
即使永远也不可能再回去，回到家，回到彼方。

今夜，一盏小橘灯悄然熄灭，那预示着一个美梦。除此以外，这个星空下，别无异样。
就算有，也已淡忘。
