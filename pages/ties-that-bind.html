Phineas se olhava no espelho do banheiro.

//Aonde foram todos esses anos, velhote?// pensou ele para si mesmo.

Sua careca refletia as luzes do banheiro. As veias eram levemente visíveis sob sua pele pálida. Sua longa barba branca contrastava fortemente com sua camisa preta, uma gravata vermelha brilhante sendo a única coisa colorida em sua pessoa. Como o homem dentro, as roupas estavam visivelmente gastas, cobertas por duas décadas de desgaste. Phineas deu um suspiro pesado. Sua carranca se transformou em um sorriso e ele se dirigiu para a porta, um leve zumbido mecânico preenchendo o silêncio a cada passo.

Phineas saiu do banheiro e entrou na oficina. Uma festa estava em pleno andamento e esperava-se que ele fizesse uma aparição.

-----

[[collapsible show=&#34;+ 14 de Julho de 1994&#34; hide=&#34;- &#34;]]
[[=]]
**14 de Julho de 1994**
[[/=]]

//&#34;O que você tem para me mostrar, Vince?&#34; Perguntou Phineas.//

//Ele estava sentado do lado de fora sob o agradável sol de verão em um café no centro de Portland. A manga direita de sua camisa de flanela estava cuidadosamente enrolada, enquanto a manga esquerda permanecia presa sob o cotoco do antebraço esquerdo. Uma barba meticulosamente aparada cobria seu rosto, facilmente a parte mais bem cuidada de sua aparência. Ele afastou algumas mechas de cabelo castanho de seus olhos enquanto olhava para a mala que seu companheiro gentilmente colocava sobre a mesa.//

//O jovem sentado do outro lado da mesa sorriu timidamente. Seu longo cabelo preto estava preso em um rabo de cavalo, e sua pele bronzeada sugeria que ele havia passado algum tempo em uma região mais quente recentemente. Seus olhos verdes escuros focaram na fechadura de combinação na maleta antes de permitir que ela se abrisse triunfantemente.//

//&#34;Contemple!&#34;//

//No fundo da caixa havia uma pequena bola de borracha prateada. Phineas olhou para o orbe com cuidado, piscando quando um grande ponto vermelho apareceu em sue centro. O ponto focou em Phineas e uma série de quatro pernas parecidas com agulhas emergiram do lado do orbe. O orbe se levantou e acenou para Phineas com uma de suas perninhas.//

//&#34;Eu chamo ele de Benny,&#34; disse Vince com um sorriso satisfeito. &#34;Bem legal, hein?&#34;//

//&#34;Vince,&#34; Phineas sorriu, &#34;Você construiu um robô?&#34;//

//&#34;Mais para trouxe ele à vida,&#34; respondeu Vince. &#34;No mesmo sentido em que a alma pilota a nave de carne que é o corpo humano, criei uma inteligência simples para pilotar os circuitos desse carinha. Encontrei alguns esquemas de um homem chamado [[[SCP-186|Durand]]] enquanto estava na Europa. Eles foram um verdadeiro abridor de olhos.&#34;//

//Benny deu um pequeno aceno de cabeça em concordância e então começou a rolar pelo interior da maleta antes de parar para olhar para Phineas novamente.//

//&#34;Quão inteligente ele é?&#34; Phineas gentilmente colocou a mão na maleta e permitiu que o pequeno robô rastejasse até sua palma. Benny imediatamente escalou seu braço e empoleirou-se em seu ombro.//

//&#34;Bem, digo, não é o mais inteligente de todos, mas é mais esperto do que um gato ou cachorro comum.&#34;//

//Benny deu uma pequena saudação em resposta, fazendo os dois homens rirem.//

//&#34;Ele também pode gravar vídeo e som,&#34; acrescentou Vince. &#34;Eu estava pensando, talvez eu pudesse vendê-los como droides de reconhecimento. Conheço algumas pessoas que estariam interessadas nesse tipo de coisa.&#34;?/

//&#34;Você vai abrir uma empresa de robótica?&#34; Phineas franziu a testa. &#34;Você acha que tem as habilidades de negócios para esse tipo de coisa?&#34;//

//&#34;Na verdade, eu esperava que nós abríssemos uma empresa de robótica. Tenho muitos outros designs em mente, e você sempre foi tão bom com os tipos de encantamentos que precisamos. Sorríamos totalmente capazes de começar com o pé direito.&#34;//

//Phineas franziu as sobrancelhas. Ele gentilmente devolveu Benny à maleta e olhou para o pequeno droide, pensando por alguns momentos.//

//&#34;Vou deixar você nomear os produtos...&#34;//

//Phineas deu um sorriso diabólico em resposta.//

//Você vai se arrepender disso,&#34; disse ele e estendeu um aperto de mão. &#34;Sou o seu cara.&#34;//

//Vince aceitou.//

//&#34;Bem-vindo à bordo!&#34;//
[[/collapsible]]

-----

Phineas lentamente abriu caminho pelo refeitório lotado antes de retornar ao seu lugar em uma mesa vazia, uma garrafa de cerveja recém-aberta na mão esquerda. Ele observou as várias pessoas socializarem ao seu redor. A maioria da multidão consistia em funcionários da [[[anderson-robotics-hub|Anderson Robóticas]]], clientes ou amigos pessoais de Vincent Anderson. Alguns representantes da [[[marshall-carter-and-dark-hub|Marshall, Carter e Dark]]] também estavam presentes, seus trajes de negócios se destacando entre as roupas casuais da maioria da equipe do Anderson.

Phineas tomou um longo gole de sua cerveja e olhou para o outro lado da sala. Um banner dizendo &#34;10.000 VENDIDOS!&#34; estendia-se pela parede oposta. Ele fechou os olhos e suspirou.

&#34;Alguém está sendo um estraga-festas?&#34; perguntou uma voz borbulhante. Phineas abriu os olhos para a visão de uma mulher baixa, de meia-idade, com cabelos castanhos na altura dos ombros e olhos azuis fracos. Ela usava um vestido florido e sorria calorosamente enquanto se sentava em frente a ele. &#34;É tanto o seu dia quanto o nosso. Você deveria estar estático.&#34;

&#34;Acho que ele removeu sua capacidade de sentir alegria quando colocou a última prótese,&#34; disse um jovem alto e magro que se sentou ao lado dela. Seus olhos estavam levemente obscurecidos atrás de um tufo de cabelo loiro encaracolado, mas os óculos grossos que ele usava ainda eram claros como o dia. Quando ele não estava falando, seus lábios pareciam estar permanentemente curvados em um sorriso. &#34;Mesmo assim, com toda a seriedade, você é o homem do momento. A [[[SCP-2806|série Gyrfalcon]]] jamais teria funcionado sem você. Esta festa poderia muito bem ser pra você.&#34;

&#34;Tarde, Medea, Jason.&#34; Phineas ergueu as sobrancelhas, entretido. &#34;Sempre bom ver a dupla dinâmica. Mas seus elogios são mal gastos em mim. Vocês dois foram aqueles que finalmente fizeram as malditas coisas funcionarem. É seu bebê gora. Só sou o velho tolo que ficou estragando tudo.&#34;

&#34;Sempre tão modesto,&#34; disse Medea com uma pequena risada. &#34;Você precisa começar a receber crédito, Phineas. De todos nós, você é quem derramou todo o seu ser nesta empresa. Estaríamos fritos sem você.&#34;

Phineas respondeu com um pequeno encolher de ombros.

&#34;Se vocês me dão licença,&#34; disse ele enquanto se levantava e começava a ir embora. Ele atravessou a sala e entrou no corredor. Jason foi rápido em segui-lo.

&#34;Ei cara,&#34; disse ele enquanto se colocava na frente de Phineas. &#34;Tudo o que minha mãe estava tentando fazer era te elogiar. O mínimo que você pode fazer é não ser um idiota completo sobre isso.&#34;

Phineas rapidamente agarrou o garoto pelo braço e o puxou para perto. Jason soltou um pequeno suspiro de surpresa.

&#34;Eu sei sobre aquele pequeno [[[SCP-2306|projeto Nankeen]]] em que você estava trabalhando com o Isaac, e sobre Ian, e como você o perdeu para a Fundação,&#34; Phineas sussurrou no ouvido de Jason. &#34;Então, sugiro que, se você não quer que eu diga nada ao Anderson, volte de onde veio e que vocês dois me deem algum espaço por hoje. Não estou com vontade de dar tapinhas nas costas de ninguém, especialmente nas minhas. Entendido?&#34;

Phineas soltou o braço do jovem e observou Jason dar alguns passos para trás.

&#34;Sim...&#34;

Jason voltou ao refeitório sem dizer mais nada. Phineas se sentou no chão com as costas encostadas na parede. Ele ergueu a cerveja em um falso brinde.

//&#34;Pelo idiota completo,// ele pensou consigo mesmo e tomou outro gole.

-----

[[collapsible show=&#34;+ 10 de Janeiro de 1998&#34; hide=&#34;- &#34;]]
[[=]]
**10 de Janeiro de 1998**
[[/=]]

//Vince e Phineas estavam sentados na sala de um pequeno apartamento em Seattle. A sala estava escassamente mobiliada, exceto por um sofá contra a parede oposta, e duas mesas sobrecarregadas com uma coleção de computadores e discos de software. Uma pequena flâmula que dizia &#34;[[[wayward|Alexylva]]]&#34; era visível ao longo da parede oposta. Um garotinho de cabelo loiro encaracolado digitava rapidamente em um dos computadores, o monitor refletindo nas lentes de seus óculos grossos. A mão de menino voltou da cozinha com duas canecas de café, o cabelo moreno preso em um coque enquanto entregava as bebidas.//

//&#34;Muito obrigado,&#34; disse Vince enquanto aceitava a bebida e tomava um pequeno gole. Ao longo dos últimos meses, Phineas notou a pele outrora bronzeada de seu parceiro ficar pálida, quase cor de marfim. Seu rabo de cavalo, outrora orgulhoso e rebelde, substituído por um curte mais curto e tradicional, que não tornava tão óbvia sua queda de cabelo. Phineas aceitou sua própria caneca com um aceno gentil da cabeça, seu novo braço esquerdo fazendo um zumbido audível enquanto levava o café à boca.//

//&#34;Então, Medea,&#34; começou Vince, &#34;Qual o nome desse carinha, e o que diabos ele está fazendo? Se ele digitar mais rápido, ele vai derreter aquele teclado.&#34;//

//&#34;Esse carinha se chama Jason,&#34; Medea deu uma risada e bagunçou o cabelo do menino. &#34;E, eu não tenho muita certeza no que ele está trabalhando atualmente.&#34;//

//“Star Wars!” Jason respondeu imediatamente.//

//&#34;Ah, certo,&#34; Medea sorriu. &#34;Ele está programando um jogo de computador para si mesmo.&#34;//

//Tanto Vince quanto Phineas se entreolharam e balançaram a cabeça em aprovação.//

//&#34;Você nomeou seu filho Jason?&#34; Phineas ergueu uma sobrancelha enquanto voltava seu olhar para Medea.//

//Medea revirou os olhos enquanto sacudia a cabeça.//

//&#34;Eu não o nomeei de nada; os pais do pobre Jason morreram em um acidente de carro quando ele tinha três anos. Quando me deparei com ele no processo de adoção, nós dois nos demos bem. O nome foi apenas uma coincidência.&#34;//

//Phineas balançou a cabeça em compreensão, e então olhou para a flâmula na parede oposta.//

//&#34;Entendo que você tem um PhD em Ciência da Computação. Aquela é a sua alma mater?&#34; Perguntou Phineas. &#34;Nunca ouvi falar dela antes.&#34;//

//Medea franziu a testa levemente.//

//&#34;É uma longa história, mas sim. Acho que ninguém aqui teria ouvido falar da Alexylva. Tudo o que você precisa saber é que é uma faculdade técnica de primeira linha no Tennessee. Enfim... Rick disse que vocês dois tinham uma oferta de emprego.&#34;//

//&#34;Realmente temos,&#34; respondeu Vince, e rapidamente abriu sua maleta. Ele tirou um [[[SCP-1599|disco liso de cerâmica preta]]] e o entregou a Medea.//

//&#34;Onde diabos você arrumou um desses?&#34; Seu rosto corou por alguns segundos antes dela finalmente quebrar o silêncio.//

//&#34;Isso não é muito importante,&#34; respondeu Vince. &#34;O importante é que gostamos do seu trabalho e queremos que você faça projetos semelhantes para nós em Portland. Além de nos ajudar a trabalhar em alguns de nossos designs, você terá bastante liberdade para criar seus próprios produtos. Liberdade que lhe foi negada por seus chefes anteriores, se bem entendo.&#34;//

//&#34;Estou... Estou lisonjeada, de verdade... Mas não posso simplesmente me mudar assim. Jason tem escola, e...&#34;//

//&#34;Acho que você deveria aceitar o trabalho,&#34; Jason entrou na conversa.//

//&#34;Como assim, querido?&#34; Medea virou-se para seu filho surpresa.//

//&#34;Eu não me importo de mudar de escolar,&#34; elaborou Jason. &#34;E você sempre fala sobre o quanto se diverte trabalhando em robôs. Acho que você deveria aceitar o emprego que o Sr. Anderson está oferecendo.&#34;//

//&#34;Você acha, huh?&#34; Medea sorriu. Ela então olhou de volta para Vince e sorriu. &#34;Eu precisaria de tempo para dar aviso prévio no meu trabalho atual... e encontrar um novo lugar para morar... e uma nova escola... nós nem discutimos o salário...&#34;//

//&#34;Leve o tempo que precisar para se preparar,&#34; interrompeu Phineas. &#34;Vince e eu enviaremos uma cópia do seu contrato para você assinar antes do final da semana. Acho que você achará o pagamento bastante generoso. Além disso, sempre haverá um lugar para o Jason em nossa oficina, se ele quiser.&#34;//

//&#34;Incrível!&#34; Gritou Jason, e correu para Medea, agarrando-a em um grande abraço. &#34;Você tem que aceita esse trabalho agora!&#34;//

//Medea riu e balançou a cabeça em compreensão.//

//&#34;Acho que não posso dizer não,&#34; ela riu. Vince estendeu um aperto de mão que Medea aceitou com entusiasmo.//

//&#34;Bem-vinda à Anderson Robóticas,&#34; disse ele.//

//Não demorou muito para que Vince e Phineas se despedissem, saindo do apartamento de Medea e entrando na chuva fria de Seattle. Phineas deu uma olhada para trás para sua futura funcionária e sacudiu a cabeça.//

//&#34;Espero que ela não demore muito para chegar a Portland,&#34; disse ele. &#34;Precisamos de ajuda extra o mais rápido possível. Estamos completamente atrasados nos pedidos das [[[Products|séries Amur e Aplomado]]].&#34;//
[[/collapsible]]

-----

Phineas ergueu os olhos ao ouvir passos. Um homem de meia idade com pele escura se aproximou, seu rosto permanentemente pressionado em uma expressão de preocupação. Ele carregava uma garrafa de cerveja na mão e deu um pequeno aceno com a cabeça para Phineas. Atrás dele estava um jovem de vinte e poucos anos. Sua pele era do mesmo tom do primeiro homem, e sua cabeça estava raspada.

&#34;Achei que você estaria um pouco vazio a essa altura,&#34; disse o homem de meia-idade enquanto entregava a garrafa para Phineas. O velho riu e tirou a tampa da garrafa com a mão esquerda.

&#34;Obrigado, Jeffery.&#34; Phineas tomou um longo gole. &#34;Como tá indo? Aproveitando os júbilos?&#34;

&#34;Não é muito minha praia,&#34; suspirou Jeffery.

&#34;E você, [[[Hunting Anderson|Miles]]]?” Phineas olhou para o jovem.

&#34;É só um bando de funcionários se aproveitando dos ricos e bem-sucedidos.&#34; O jovem encolheu os ombros. &#34;Não é muito do meu gosto, também.&#34;

&#34;Acho que poderíamos começar nosso próprio clube,&#34; Phineas riu e tomou outro gole de sua cerveja.

&#34;Miles, eu gostaria de falar a sós com o Phineas, você se importa?&#34; Pediu Jeffery, Miles balançou a cabeça e voltou para o refeitório. Jeffery observou o jovem sair antes de se voltar para Phineas.

&#34;Eu sempre apreciei que você o chama de Miles. Isaac insiste em chamá-lo de Saker-00.&#34;

&#34;Bem, para todos os efeitos, ele é Miles.&#34;

&#34;Para constar, eu disse ao Anderson que essa festa não era a melhor ideia,&#34; disse Jeffery. &#34;Mas ele insistiu que temos uma reputação a zelar agora e que este evento seria a oportunidade perfeita para aumentar a aposta com os investidores.&#34;

&#34;O Anderson certamente adora fazer um espetáculo,&#34; suspirou Phineas. &#34;Mas aprecio a tentativa. Obrigado.&#34;

&#34;A qualquer momento.&#34; Jeffery começou a voltar para a porta do refeitório. &#34;Você vai voltar para dentro logo?&#34;

Phineas lentamente balançou a cabeça.

&#34;Num momento. Só me deixa terminar esta última cerveja.&#34;

Jeffery sorriu brevemente e voltou para o barulho da festa.

-----

[[collapsible show=&#34;+ 17 de Dezembro de 2002&#34; hide=&#34;- &#34;]]
[[=]]
**17 de Dezembro de 2002**
[[/=]]

//Enquanto eles esperavam sentados à mesa da cozinha em uma residência localizada em Beaverton, Phineas olhava de soslaio para Vincent. A pele de seu empregador agora estava completamente cor de marfim. Seu cabelo há muito tinha caído, deixando-o com um couro cabeludo liso. Sobre o olho esquerdo, ele usava um tapa-olho prateado. As mudanças foram graduais, mas agora que ele teve tempo de examinar seu amigo, chegou a hora de reconhecer que Vincent não era necessariamente o mesmo homem que lhe ofereceu um emprego naquele dia de verão em Portland. Phineas então olhou para si mesmo. Ele sentiu que talvez não estivesse em posição de julgar. Afinal, seu braço esquerdo e ambas as pernas foram substituídos por próteses projetadas por ele mesmo. Talvez fosse exatamente isso que trabalhar em seu campo fazia com pessoas como eles.//

//Phineas então olhou para o [[[SCP-1360|androide]]] que estava do outro lado da sala. Um cavalheiro de pele escura em seus trinta e poucos anos o examinava com admiração; Eventualmente, ele voltou sua atenção para Vincent e Phineas, e então assobiou.//

//&#34;Eu tenho que admitir, é um design impressionante,&#34; disse ele. &#34;Mas o que é isso exatamente?&#34;//

//&#34;Esse é o protótipo da nossa nova série [[[Peregrine]]],&#34; respondeu Vincent. &#34;Eles estão garantidos a serem um dos nossos mais vendidos assim que resolvermos todos os bugs. Na verdade, é por isso que estamos aqui, Jeffery. Gostaria de sua ajuda para finalizá-lo. Um associado mútuo nosso nos informou que você estava trabalhando em uma nova forma de Inteligência Artificial nos Laboratórios Prometheus antes do grande colapso.&#34;//

//&#34;Eu vou parar você aí mesmo,&#34; Jeffery suspirou. &#34;Esse projeto foi um beco sem saído desde o início. A tecnologia não existirá por muito, muito tempo.&#34;//

//&#34;Você está dizendo isso enquanto temos literalmente um androide atrás de você?&#34; Perguntou Phineas com uma sobrancelha levantada.//

//&#34;Um androide que estou assumindo que é burro feito um poste,&#34; respondeu Jeffery. &#34;Vocês querem que eu forneças Inteligências Artificiais, certo? Bem, acreditem em mim quando digo que isso não vai acontecer.&#34;//

//&#34;Por quê?&#34; Perguntou Vincent.//

//&#34;Vocês querem a explicação? Tudo bem,&#34; Retrucou Jeffery. &#34;Meu modelo basicamente envolvia mapear um cérebro humano digitalmente e depois replicar essa consciência no espaço digital. Botei a parte de mapear pra funcionar, mas daí a Prometheus implodiu e logo depois disso meu filho foi diagnosticado com carcinoma de pequenas células. Tentei terminar o projeto por conta própria para, com sorte, salvar Miles, mas como eu disse, a tecnologia simplesmente não existia, e então Miles morreu. Vocês estão perdendo seu tempo!&#34;//

//A sala ficou em silêncio. Jeffery simplesmente olhou para o chão.//

//&#34;Sinto muito pela sua perda,&#34; disse Phineas.//

//&#34;É... eu também,&#34; respondeu Jeffery.//

//Vincent então colocou sua maleta sobre a mesa, quebrando o silêncio com o clique das fechaduras. Ele puxou vários papéis e diagramas e os deslizou sobre a mesa, a maioria estava rotulada &#34;PEREGRINE&#34;, mas a página em cima dizia &#34;SAKER&#34;. Jeffery os leu atentamente e então olhou para trás para a unidade Peregrine por alguns momentos antes de virar a cabeça de volta para Vincent.//

//&#34;Nós temos a tecnologia que você não tem,&#34; Vincent sorriu. &#34;Bem, tecnicamente, suponho que seja mais uma forma de magia, mas enfim. Você mapeou a mente de Miles antes dele falecer?&#34;//

//&#34;Eu... uh, eu...&#34; Jeferry gaguejou por alguns momentos antes de balançar a cabeça.//

//&#34;Venha trabalhar para nós,&#34; murmurou Vincent, &#34;Nos ajude a deixar a série Peregrine mais inteligente e eu prometo que Phineas e eu vamos ajudá-lo a recuperar Miles.&#34;//

//Jeffery balançou a cabeça. Ele fechou os olhos e virou-se para a janela.//

//&#34;Certo,&#34; disse ele respirando fundo.//

//Vincent deu a Phineas um aceno satisfeito com a cabeça. Os dois homens colocaram um sobretudo sobre a unidade Peregrine e começaram a caminhar em direção à porta. Ao longo do caminho, Phineas parou e colocou a mão no ombro de Jeffery.//

//&#34;Bem-vindo à equipe,&#34; disse ele.//

//Vincent e Phineas então deixaram a residência, embarcando em uma van branca simples que haviam alugado para a ocasião.//

//&#34;Isso deve resolver o problema da Peregrine,&#34; disse Vincent com um sorriso satisfeito.//

//&#34;Talvez, se tivermos sorte, possamos fazer a série Saker funcionar também,&#34; acrescentou Phineas. &#34;Parece que estamos realmente começando a ir longe.&#34;//
[[/collapsible]]

-----

Phineas havia acabado de beber a segunda cerveja quando ouviu as portas do refeitório se abrirem novamente. Erguendo os olhos, ele viu um homem musculoso em um terno de negócios se aproximar. O cabelo do homem estava bem penteado para trás, e um leve cheiro de loção pós-barba parecia segui-lo por onde ele ia. Phineas revirou os olhos.

&#34;A que devo o prazer, Isaac? Não há ninguém aqui pra você bajular.&#34;

&#34;Engraçado,&#34; respondeu Isaac. &#34;O Anderson quer você. Ele está prestes a fazer seu grande anúncio.&#34;

&#34;Ele precisa que eu fale por ele?&#34;

&#34;Pare de ser uma putinha e venha,&#34; disse Isaac categoricamente. &#34;O Anderson não quer começar sem seu melhor amigo e parceiro, e você deveria querer estar lá. A série Taita foi desenho seu afinal. Um pouco de socialização não vai te matar.&#34;

A sala se acalmou enquanto Phineas lentamente abria caminho até a frente. Esperando por ele, ao lado de um grande objeto obscurecido por um lençol, estava Anderson. Seu chefe usava uma camisa azul, com um colete prateado e calças combinando. A máscara de comédia prateada brilhava nas luzes do refeitório. Eventualmente, Phineas tomou seu lugar ao lado de Anderson.

&#34;O, uh, homem da hora chegou,&#34; Anderson riu. A plateia riu da mesma forma. &#34;Como todos vocês já sabem, esta festinha é para comemorar a venda de nossa 10.000º prótese da série Gyrfalcon. Este, hum, o marco não teria sido possível sem meses de dedicação deste homem aqui.&#34;

A multidão explodiu em aplausos. Phineas franziu a testa levemente e então se virou para Anderson. Seu velho amigo colocou a mão em seu ombro e acalmou a plateia.

&#34;Mas, uh, além de uma conquista tão maravilhosa, hoje temos o prazer de anunciar a conclusão de um novo protótipo. O Droide de Segurança da Série Taita da Anderson Robóticas. Esta, hum, a nova linha é o bebê do Phineas, e facilmente se tornará nosso novo produto mais vendido.&#34;

A multidão começou a aplaudir mais uma vez quando Anderson entregou a Phineas um canto do lençol.

&#34;Você faria as honras, meu amigo?&#34;

Phineas balançou a cabeça, suspirando enquanto se virava para a multidão, a ponta do lençol na mão.

&#34;Antes de revelar a série Taita, tenho algo que gostaria de dizer.&#34; A multidão instantaneamente se aquietou ao ouvir suas palavras.

&#34;A maioria de vocês que já trabalhou comigo sabe que não faço discursos com frequência. Não é do meu tipo, eu acho. No entanto, eu tenho algo que eu queria dizer há muito tempo. Todos vocês vagabundos desgraçados podem beijar minha bunda. Especialmente aqueles de vocês da MC&amp;D. E especialmente Skitter e aquela sugadora de almas da [[[rogue-ai-nveo4-yvn3e-pn6ug|Lana Fuentes]]].”

Com um movimento fluido, Phineas enfiou a mão no bolso e tirou uma bolha de gosma azul neon, jogando-a sem esforço no objeto coberto pelo lençol. O droide abaixo soltou um gemido horrível de morte e se desintegrou em ferrugem. A multidão ficou em silêncio e Phineas fez uma reverência.

&#34;Tenham uma boa festa,&#34; disse ele com um sorriso e saiu do refeitório.

-----

Phineas estava no topo do prédio de escritórios da Anderson Robóticas, seus olhos encarando um raro pô do sol em Portlands enquanto dava uma longa tragada em um cigarro. O som de uma porta se abrindo atrás dele indicou que ele não estava mais sozinho.

&#34;Você, uh, realmente fez papel de idiota hoje, Phineas,&#34; disse Anderson enquanto se aproximava. Phineas olhou por cima do ombro. A máscara de Anderson havia mudado de comédia para tragédia.

&#34;Talvez eu tenha,&#34; disse Phineas com um encolher de ombros. &#34;Mas finalmente consegui dizer o que realmente queria dizer.&#34;

Anderson ficou ao lado de seu amigo e olhou para o pôr do sol. Phineas ofereceu-lhe um cigarro. Anderson aceitou hesitantemente, e lentamente tirou a máscara. No lugar dos olhos, ele tinha o que pareciam ser duas pequenas lentes de câmera que brilhavam com uma fraca luz verde. Em vez de um nariz, ele tinha uma grade triangular que ocasionalmente assobiava com a passagem do ar. Anderson acendeu o cigarro e deu algumas baforadas.

&#34;Então, hum, isso tudo deveria ser seu aviso prévio de duas semanas?&#34;

&#34;Mais ou menos. Terei meu escritório limpo até segunda-feira.&#34;

&#34;Você realmente não consegue aceitar o fato de que somos bem sucedidos agora, não é?&#34; Anderson continuou a questionar. &#34;Você só tem que ser o perdedor, hein? Isso, uh, só te faz pensar que você pode realmente ser, uh, //O Cara// agora.&#34;

&#34;Sucesso é uma maneira engraçada de transformar uma pequena loja no que é um pouco melhor do que uma divisão terrorista,&#34; respondeu Phineas. &#34;Especialmente se você considerar que nossa empresa não só se envolve regularmente em espionagem, mas também catapultou uma seção inteira da população em uma corrida armamentista para se tornar o maior e melhor ciborgue. E a verdade cereja no topo é que estamos fazendo tudo isso com o dinheiro da MC&amp;D.&#34;

&#34;Quem é você para julgar alguém por melhorar a si mesmo, seu hipócrita!&#34; Gritou Anderson. &#34;Como diabos você teria razão?&#34;

Phineas largou o cigarro e o esmagou com a sala do sapato, virando-se para encarar seu amigo.

&#34;Você está certo,&#34; disse ele com um sorriso melancólico. &#34;Eu também sou culpado. Tentei tanto fiz para cortar a cabeça da hidra, mas duas sempre tomariam seu lugar. Eventualmente, foi mais fácil só seguir o ritmo. Mas não mais. Eu desisto.&#34;

Phineas começou a ir em direção às escadas, parando quando três unidades Peregrine surgiram à sua frente, cada uma brandindo uma pistola de alto calibre.

&#34;Então é assim que vai ser?&#34; Perguntou Phineas, se virando para encarar seu amigo.

&#34;Você é, uh, mais do que bem-vindo para ficar,&#34; respondeu Anderson. &#34;Na verdade, eu insisto. Por favor, não vá, Phineas. Não me deixe sozinho.&#34;

&#34;Não faça isso, Vince. Só me deixe ir.&#34;
 
&#34;Eu, uh, sei com certeza que, se você deixar esta empresa, você voltará para sabotar com tudo que tiver nossa operação. Só não vá embora.&#34;

&#34;Não foi para isso que eu me inscrevi em 94, cara!&#34; Phineas sacudiu a cabeça.

&#34;Eu sei, né? Rapaz, como nós nos vendemos,&#34; disse Anderson com uma risada triste. Ele então colocou a máscara de volta na cabeça e jogou a ponta do cigarro fora. Ele deu aos droides um aceno de cabeça.

Os droides abriram fogo em uníssono. Ao mesmo tempo, Phineas bateu as mãos, enviando uma onda sônica pelo telhado. As balas se espalharam. Os Peregrine e Anderson foram jogados para trás, batendo no concreto como brinquedos descartados. Sem perder tempo, Phineas deu meia-volta, lançando um amplo arco de gosma azul neon nas unidades Peregrine. Os três droides gemeram e se contorceram de dor no chão antes de se desintegrarem em pilhas de ferrugem.

O velho então começou a correr em direção à borda do prédio, virando a cabeça brevemente para ver Anderson correndo atrás dele. A mão direita de Anderson estava estendida, o dedo indicado e anelar apontando como se fossem uma arma. Phineas imediatamente se jogou para o lado. Um relâmpago passou por ele, atingindo o concreto do outro lado do telhado com um estrondo. Os relâmpagos continuaram a passar pelo velho enquanto ele se aproximava do parapeito do edifício. Com um grande salto, ele pulou, mas não antes de um raio final o acertar bem no peito. Phineas então caiu nove andares na terra abaixo.

Anderson deu um suspiro pesado enquanto se aproximava do parapeito do prédio. Ele olhou para o estacionamento abaixo. Phineas estava caído baixo dentro da pequena cratera que ele criou ao pousar. Seu braço esquerdo e pernas arqueavam com eletricidade enquanto ele gritava de dor. Sua mão direita enfiou a mão no bolso e tirou um grande chumaço de gosma preta, batendo o rapidamente na calçada abaixo dele. Anderson rapidamente levantou a mão e disparou um último raio, mas sem sucesso. Phineas desapareceu na gosma preta e se foi. O raio atingiu inofensivamente o pavimento abaixo.

&#34;Vejo você por aí, velho amigo,&#34; sussurrou Anderson para si mesmo. Ele então se virou e voltou para dentro.

O som de seu celular recebendo uma mensagem e quebrando horas de silêncio quase a fez cair da cadeira. Preguiçosamente, ela abriu a mensagem de texto, franzindo a testa ao ver que não havia remetente listado. A mensagem em si continha apenas uma única frase:
