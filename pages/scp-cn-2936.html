    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**作者：**[[*user Universe647 ]]
标题：当你感觉到痒时，那可能是地球的另一面有人在挠

图片来源：
由我自己拍摄，原图实为一只中华蟾蜍
----
[[footnoteblock]]

[[include :scp-wiki:info:end]]

**项目编号：**SCP-CN-2936

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2936几乎不可能被常态社会发现，可视为已自我收容，不需要其他措施。

**描述：**人员在皮肤表面不经意间制造的细小伤口，其中约5%为SCP-CN-2936。SCP-CN-2936为通往SCP-CN-2936-α的单向C类门径，且是该地点的目前唯一前往方式。

SCP-CN-2936的形成条件未知，已知：
* 伤口最长不超过1厘米
* 特意制造的伤口未发现过SCP-CN-2936实例
* 伤口开始愈合及人为扩大后会即刻失效
* 每次能通过SCP-CN-2936的物质有限
因其的高度不确定性和诸多限制，对SCP-CN-2936-α的探索仅能以微型机器人进行且次数极其稀少。

SCP-CN-2936-α表现为两层紧密相贴的人类表层皮肤间的夹缝。SCP-CN-2936-α内疑似不存在重力，摩擦力与现实无异。探索未曾到达过边界，探索的最长直线距离为756厘米。

将包含入口的该层皮肤规定为上层，相对的一层则为下层。因设备限制，对SCP-CN-2936-α的探索仅能收集到图像信息。

&gt; **记录#02**
&gt; ----
&gt; **受试人员：**Nick Alex，Site-█████
&gt; 
&gt; **伤口处：**左前臂接近臂弯处
&gt; ----
&gt; **简述：**
&gt; 
&gt; **[00:00]**机器进入，人员感觉到伤口处异物感。上层皮肤的肤色与人员一致，下层皮肤则表现出黄色人种特征。
&gt; 
&gt; **[01:18]**机器朝一方向直线移动，人员表示有类似蚁走感产生。
&gt; 
&gt; **[02:40]**蚁走感从伤口处开始沿臂向上移动到锁骨上窝，随后转向朝肚脐方向移动，在胸口处再次转向，最终移动至右侧肋正中后蚁走感消失。此时机器距伤口约70厘米。
&gt; 
&gt; **[02:41]**画面中显示机器在经过数厘米的渐变区后进入另一肤色较深的皮肤区域。需注意机器始终未进行过转向。
&gt; 
&gt; **[02:42]**一旁的监督人员Eurneid Hande感觉到左踝骨产生沿上移动的蚁走感，随即抓挠，同时机器失去信号。

&gt; **记录#04**
&gt; ----
&gt; **受试人员：**程红霞，Site-CN-█████
&gt; 
&gt; **伤口处：**右手食指中段偏左
&gt; ----
&gt; **简述：**
&gt; 
&gt; **[00:00]**重复过程省略。下层皮肤表现为黑色人种特征。
&gt; 
&gt; **[01:35]**蚁走感移动至上臂时，画面中上层皮肤出现纹样，此与程红霞的上臂纹身吻合。下层皮肤进入到另一白色人种皮肤区域，其中一片毛发旺盛的区域对机器前进造成了些许阻碍。
&gt; 
&gt; **[02:21]**在预计蚁走感会到达的上臂接近肩膀处制造一处切割伤，机器画面显示对应位置出现了同样的伤口。在伤口旁停止并进行照明，但未能照亮伤口内。
&gt; 
&gt; **[02:26]**使机器进入伤口内，此时信号消失，现实中的此伤口未出现异常。

&gt; **记录#07**
&gt; ----
&gt; **受试人员：**李黎，Site-CN-█████
&gt; 
&gt; **伤口处：**左手无名指远端指间关节右侧
&gt; ----
&gt; **简述：**
&gt; 
&gt; **[00:00]**重复过程省略。下层皮肤表现为白色人种特征，皮肤表面存在大片病变区域，病变区域蜡黄且干燥，生长有大量疣状突起和疱疮。
&gt; 
&gt; **[01:46]**在机器无意间触碰到下层皮肤的脓包后有脓液流出，并使其鳞屑黏着于机器镜头，画面清晰对因此大幅下降。但探索仍继续进行。
&gt; 
&gt; **[02:53]**在周围探索时画面出现某种移动物体，根据大致外形推测为螨类昆虫。在其离开镜头后尝试再次寻找以失败告终。此为首次在SCP-CN-2936-α内发现实体存在。
&gt; 
&gt; **[04:10]**在周围探索一段时间后机器突然信号消失，但无论是受试人员还是周边人员未曾进行过抓挠动作，门径亦未失效。

[[include :scp-sandbox-3:image-blur name=https://scpsandboxcn.wikidot.com/local--files/the-feathers-fall/IMG003|caption=记录#07的最后一帧图像(可能会引起不适)]]
