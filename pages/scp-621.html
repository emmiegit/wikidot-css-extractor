**Item nº:** SCP-621

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-621 devem ser mantidas na estufa do Sítio 16 e regadas regularmente. Sementes e pólen de SCP-621 não devem ser liberados na natureza. Nenhuma instância de SCP-621 deve ser liberada para comércio, dados como presentes, usados ​​como adereços, usados ​​como subornos ou armazenados em escritórios dos funcionários. Os funcionários são aconselhado a não olharem para SCP-621 por longos períodos de tempo.

**Adendo 621-3:** Os funcionários são aconselhado a não olharem para SCP-621 por meio de óculos de sol, que recentemente demonstrou aumentar os efeitos mentais de SCP-621. Apenas óculos de laboratório sem filtro podem ser usados ​​em torno de SCP-621. Deve-se observar que óculos de laboratório sem filtro, vidro de laboratório ou outras obstruções transparentes não protegerão os efeitos de SCP-621.

Qualquer instância de SCP-621 encontrada na natureza deve ser exterminada imediatamente. Qualquer instância de SCP-621 encontrada em público deve ser confiscada e quem estiver com a posse no momento, será levado para interrogatório. Civis que regam ativamente SCP-621 na natureza devem ser detidos e as instâncias de SCP-621 confiscadas. Esteja avisado que alguns podem usar força física para proteger SCP-621.

A polinização cruzada de espécies SCP-621 exigirá liberação dos funcionários de nível comando. Nenhuma polinização cruzada pode ser feita por motivos pessoais.

**Descrição:** SCP-621 é uma série de plantas com flores altamente invasivas, originalmente lançadas pela ██████ &amp; █████ Loja de Flores, que estavam em posse da Fundação em █/██/0█. Essas plantas, principalmente tulipas da espécie Didier (//Tulipa gesneriana//), são naturalmente bioluminescentes, alimentadas por água e outros nutrientes. Essas plantas brilham em uma variedade de cores, embora a maioria dos casos brilhe em roxo, azul ou verde. Este efeito bioluminescente pode ser melhor visto à noite ou em uma área escura. O efeito só é ativo enquanto as plantas estão vivas.

SCP-621, particularmente seu brilho, parece ter um efeito hipnotizante sobre os humanos, com inúmeros pedidos de funcionários para armazená-los em seus escritórios pessoais, todos os quais foram negados. SCP-621 tem efeitos variados em outros animais. Quando expostos a abelhas, beija-flores ou animais de polinização cruzada, todos os animais submetidos preferiram espalhar o pólen de SCP-621 em vez de outras plantas com flores e, devido à sua bioluminescência, são capazes de fazer isso à noite, aumentando sua taxa de reprodução. No entanto, quando expostos a herbívoros, como veados ou coelhos, todos os animais submetidos têm evitado ativamente SCP-621. Com uma alta taxa de fertilidade, uma defesa natural contra predadores e um efeito hipnotizador em humanos, SCP-621 pode ser considerada uma espécie invasora altamente eficaz.

**Adendo 621-4:** Após testes adicionais, o pólen de SCP-621 libera um aroma forte --e agradável--. SCP-621 é completamente hipoalergênico e quando os funcionários com alergia são expostos a até cinco (5,0) gramas de pólen de SCP-621, os funcionários não apresentam reações alérgicas.

Quando colocado ao redor de outras plantas, SCP-621 substitui os nutrientes fornecidos a outras plantas para abastecer sua bioluminescência. Como resultado, SCP-621 drena rapidamente os nutrientes do solo e requer mais água do que todas as outras plantas na estufa do Sítio 16. Antes de ser monitorado ativamente pela Fundação, SCP-621 havia arrancado várias pastagens agrícolas, mas por causa de suas qualidades hipnóticas, nada foi feito para detê-los. Além disso, simpatizantes regaram ativamente as plantas invasoras durante suas incursões.

Embora agências governamentais como o USDA e a EPA protejam contra esses tipos de espécies invasoras, essas agências defenderam ativamente o SCP-621 às custas dos agricultores comerciais. Pode ser digno de nota que esses agricultores aceitaram a situação, citando a superioridade estética de SCP-621 em relação às suas próprias colheitas e seu desejo de proteger SCP-621. A Fundação interveio quando SCP-621 começou a invadir o ███████████ Reserva de Vida Selvagem, ameaçando várias instâncias de plantas e animais em perigo. A EPA se recusou a impedir a disseminação de SCP-621, apesar do risco existencial para plantas e animais, com base no fato de que isso teria tornado a ███████████ Reserva de Vida Selvagem mais esteticamente agradável.

Embora as tulipas de Didier (//Tulipa gesneriana//) sejam o tipo mais comum de SCP-621, também existem espécies de SCP-621 que incluem outros tipos de tulipas, rosas (//Rosa// spp.), e alguns exemplos de alface (//Lactuca// spp.) como resultado de polinização cruzada. No entanto, nenhum funcionário da Classe-D conseguiu comer SCP-621, preocupado com os possíveis efeitos colaterais. Quando alimentado à força, SCP-621 induz intensa ansiedade e paranóia no sujeito, mas nenhum outro efeito colateral. Essa ansiedade se dissipa com a digestão. Este efeito foi observado em vários sujeitos de teste.

--**Adendo 621-1:** Sob a luz dos eventos recentes envolvendo o Dr. Z████████ armazenando várias instâncias de SCP-621 em seu escritório pessoal, todo os funcionários no Sítio 16 estão autorizados a manter pelo menos uma instância de SCP-621 em seus escritórios.--

**Adendo 621-2:** Sob a luz do pedido público de desculpas do Dr. Z████████ por acumular várias instâncias de SCP-621 em seu escritório pessoal, os funcionários não estão mais autorizados a manter quaisquer instâncias de SCP-621 em seus escritórios.

//**Nota:** A todos que me pedem para pedir à administração que libere SCP-621 ao público: esta é a razão pela qual mantemos SCP-621 aqui. Eu não me importo se parece legal ou se eu tive alguns no meu escritório por um tempo. Sei em primeira mão que essa coisa tem algum tipo de efeito hipnotizante nas pessoas, e algo está me dizendo que essa planta possivelmente evoluiu exatamente para esse propósito. Se nossas próprias agências governamentais não impedirem essas coisas, nós o faremos. -Dr. Z████████//
