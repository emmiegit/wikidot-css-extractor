@import url(http://scpsandboxcn.wikidot.com/garma/code/2);
[[/module]]

**项目编号：**SCP-CN-273

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-273应存放于Area-CN-07-γ的标准异常物品收容柜中。任何对SCP-CN-273的实验和移动都需要两名四级人员的许可并全程监督。当出现因为SCP-CN-273收容失效造成的异常效应扩散时，接受过反制异常效应训练的安保部队将对影响人员进行B级记忆删除。

**描述：**SCP-CN-273是一枚带有异常效应的灯泡。任何直视CN-273的人类将会受到该效应影响，并被归为SCP-CN-273-1。CN-273-1会丧失对于物理性质变化的认知，从而将不同物理状态的同一物体认知为不同物体。该效应会由CN-273开始，逐渐让CN-273-1失去对更多非异常物体的认知。该效应下CN-273-1的个体无法通过正常途径重新掌握失去的知识，但对CN-273-1个体进行B级记忆消除可以清除该效应。受到影响后1小时之内接受反认知危害治疗亦可清除该效应。

**回收记录 CN-273-161021：**
&gt; //██市██警察局收到群众报警称██路██路口红绿灯突然消失，经过基金会分析后研究员L被派出进行调查//
&gt; 
&gt; **研究员L：**明明马上就要下班了还要我出外勤真是...
&gt; 
&gt; **主管█：**请不要进行无关对话，该异常点位于你前方两个路口左转。最后一次检查装备及无线电。
&gt; 
&gt; **研究员L：**好好好[//叹气声//]你说了算。
&gt; 
&gt; //研究员L转过拐角到达目标位置//
&gt; 
&gt; **研究员L：**这里...看起来很正常，我没有发现任何消失的...[数据删除]
&gt; 
&gt; **主管█：**不要在音频记录过程中使用这种词。继续描述现场的情况。
&gt; 
&gt; **研究员L：**好的...这里肯定有什么效应，刚才红灯在闪烁的时候...好像消失了，不，应该说我无法观测到它，就像是它变成了...不会的，那是我的想象而已。重点是它还在扩散，现在已经是整个信号灯都开始变化了。我需要增援马上到场，我需要—
&gt; 
&gt; //通信中传来撞击声与爆炸声//
&gt; 
&gt; **主管█：**喂？收到请回复，增援在路上了。
&gt; 
&gt; //20分钟后基金会特工抵达研究员L所在位置，发现一场交通事故与被倒下的电线杆困住的研究员L，在现场回收了SCP-CN-273，该事件经大范围B级记忆消除之后由酒后驾车导致重大事故掩盖。研究员L及时进行治疗后恢复正常工作，参与该行动的特工经反制异常效应训练后编入Area-CN-07-γ的安保部队中。//

**附录：**以下为CN-273在收容后的部分实验记录
[[collapsible show=&#34;+ 查看部分已星标实验记录&#34; hide=&#34;- 加载完成&#34;]]
&gt; **实验CN-273-A1:**
&gt; **实验人员：**D-9587
&gt; **实验过程：**D-9587被要求观察放置在桌子上的CN-273。
&gt; **实验结果：**对象持续观测了CN-273一个小时，没有出现受到异常效应影响的迹象。然而在一小时后安保人员打开收容间门，对象情绪突然激动并表现出对周围环境失去感知能力。D-9587被注射镇静剂，等待月末处决。
&gt; **笔记：**门能影响什么呢...我觉得我有点思绪了。——研究员L

&gt; **实验CN-273-A2:**
&gt; **实验人员：**D-1434
&gt; **实验过程：**D-1434被要求观察接通电源并保持闪烁状态的CN-273。
&gt; **实验结果：**对象在一分钟之后表示//“这个灯泡在变形”//。半小时后对象已无法回应研究员的问题，在离开收容间途中表现狂躁并试图攻击安保人员。对D-1434的月末处决进行提前处理
&gt; **笔记：**初步推断该效应会在光线变化之下扭曲人对事物的认知，就像那天的路口一样。——研究员L
&gt; **备注：**反认知危害部门已开始对于CN-273反制措施的研究。——主管█

&gt; **实验CN-273-B4:**
&gt; **实验人员：**D-6177
&gt; **实验过程：**D-6177被要求坐在收容间中央，面前是一盏正常的灯泡，保持闪烁状态，CN-273放置在对象身后的桌子上。
&gt; **实验结果：**对象没有出现受到异常效应影响的迹象，一小时后被带出收容间时对象表现出了眼部干涩的症状，推断与该效应无关。
&gt; **笔记：**很好，这样一来我们只要不看它就好了。不过刚才好像有什么东西...第一批反制措施的受试者名单马上就确定了，我最好报个名。——研究员L
&gt; **备注：**这是随时上传的档案，请不要在笔记内记录无关事项。——主管█

&gt; **实验CN-273-C3:**
&gt; **实验人员：**D-7901，D-2568
&gt; **实验过程：**D-2568被要求直接观察CN-273，D-7901被要求通过镜子观察CN-273。两个对象的观察时间一致为5分钟。观察结束后调高室内灯光亮度。
&gt; **实验结果：**两个对象在亮度升高后均表现出对于CN-273及其所在的桌子的惊恐。两者皆被注射镇静剂，月末处决进行提前处理。
&gt; **笔记：**推断不管直视还是通过别的途径都会被影响。[数据删除]刚才灯光调回正常的时候我好像有一点...不会的，那只是心理作用。——研究员L
&gt; **备注：**你的记录上显示你这个月就没怎么睡觉，我建议你去心理部门进行咨询。——主管█
[[/collapsible]]
