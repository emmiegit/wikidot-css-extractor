[[include component:credit-button]]
**Artikel:** SCP-1587  – Traumland
**Autor:** [[*user SilverWind]] 
**Original:** https://scp-wiki.wikidot.com/scp-1587
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1587

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1587 ist in einer gepolsterten Kiste geeigneter Größe aufzubewahren. Anträge auf Zugang zu SCP-1587 sind schriftlich beim Standortkommando einzureichen.

An Experimenten mit SCP-1587 hat jeweils nur ein Subjekt teilzunehmen. Kein Personal hat sich SCP-1587 oder seiner letzten Position zum Zeitpunkt der Aktivierung näher als 3 Meter zu nähern, während Experimente durchgeführt werden. Eine geeignete Matratze, ein Kissen und eine Decke sind vor dem Test auf SCP-1587 bereitzustellen; diese sind nach Abschluss des Tests zu verbrennen.

Alle Mitarbeiter, die sich Tests mit SCP-1587 unterzogen haben, müssen sich einer vollständigen Dekontamination unterziehen, bevor sie den Experimentbereich verlassen.

**Beschreibung:** SCP-1587 ist ein stählerner Bettrahmen (1,93 Meter lang, 3,4 Meter breit und 1 Meter hoch), an dessen Boden ein Metallkasten geschweißt wurde, der mit mehreren Dutzend nicht identifizierter Glyphen in Lot und Gouache/Acrylfarbe bedeckt ist und eine Ansammlung von Leiterplatten, Zahnrädern, Münzen, Puppenteilen und eine transparente Computermaus enthält, die mit menschlichem Haar gefüllt ist; dieser Kasten und/oder sein Inhalt sind vermutlich die Quelle der anomalen Eigenschaften von SCP-1587.

Wenn ein lebendes menschliches Subjekt auf einer von SCP-1587 gestützten Matratze in den REM-Schlaf eintritt, transportiert SCP-1587 das Subjekt und sich selbst an einen anomalen Ort (hier als SCP-1587-1 bezeichnet), der auf dem Traum des Subjekts zu beruhen scheint. In SCP-1587-1 gebrachte GPS-Geräte konnten kein Signal empfangen; Audio-, Video- und andere Aufnahmegeräte behalten jedoch ihre Funktionalität.

Bei der Ankunft in SCP-1587-1 wird SCP-1587 einen 20 Sekunden langen Ton (520 Hz, 90 dB) erzeugen, der das Subjekt aufweckt. Das Subjekt kann dann SCP-1587 verlassen und bis zu 6 Stunden innerhalb von SCP-1587-1 reisen. Die Subjekte berichten, dass sie sich ihrer Umstände voll bewusst sind, die volle Kontrolle über ihre Handlungen haben und in der Lage sind, physisch mit ihrer Umgebung zu interagieren. Am Ende des 6-Stunden-Zeitraums wird das Subjekt sofort (t &lt; 0,1 s) zu SCP-1587 transportiert, das sich dann von SCP-1587-1 demanifestiert und innerhalb der normalen Realität wieder manifestiert; dies tritt auch ein, wenn das Subjekt eine Verletzung erleidet, die andernfalls tödlich wäre. All diese Verletzungen werden beim Übergang in die normale Realität geheilt; nicht tödliche Verletzungen jedoch nicht. Objekte aus SCP-1587-1 werden SCP-1587 begleitenbei der Rückkehr in die normale Realität begleiten, wenn sie vom Subjekt getragen werden oder sich SCP-1587 auf andere Weise nahe genug befindet; die genaue erforderliche Nähe muss noch bestimmt werden, ebenso wie die Frage, ob andere Parameter eine Rolle spielen.

**Akquisitionsprotokoll:** SCP-1587 wurde nach der Ermordung von Professor [ZENSIERT] (von der [ZENSIERT] Universität) entdeckt, von dem angenommen wird, dass er es erschaffen hat. Im war in den Hinterkopf geschossen worden, als er scheinbar allein in seinem Schlafzimmer war. Die verantwortliche Waffe (eine Walther P38) wurde am Tatort gefunden, in einer Hand gehalten, die an einem abgetrennten menschlichen Arm befestigt war; der Arm trug einen braunen Hemdsärmel und eine Hakenkreuz-Armbinde. In den letzten 14 Monaten wurden keine traumatischen Armamputationen in örtlichen Krankenhäusern verzeichnet; außerdem waren die Fingerabdrücke der Hand identisch mit denen von Professor [ZENSIERT], ebenso wie seine DNA. Der Fall wurde der Foundation dann als Ergebnis einer routinemäßigen Schlüsselwortsuche bekannt.

Die Untersuchung der Wohnung von Professor [ZENSIERT] ergab, dass er ein Tagebuch führte (im Folgenden Dokument 1587-M3); Dokument 1587-M4 (unten) enthält Einträge, die als relevant erachtet werden. 

[[collapsible show=&#34;+ Dokument 1587-M4&#34; hide=&#34;- Dokument 1587-M4: Relevante Einträge aus Dokument 1587-M3&#34;]]

&gt; **Eintrag 833:** Erfolg!!!!! Bereitete luziden Traum über Süßigkeiten vor – aufgewacht in einer Welt mit --Toffie-- --Tofee-- Toffeestraßen, Dauerlutschersteinen, Erde aus Regenbogenstreuseln! Der Himmel war orange wie Gummibärchen. Regen war verdünnte Limonade.
&gt; 
&gt; Etwa 3 Meilen von der LZ zu Fuß gegangen, um die nächste Stadt zu erreichen. Häuser waren Kartoffelpüree (?), Gärten voller Jujuben. Gesamtfarbschema aus Pink, Orange, Braun und Gelbweiß.
&gt; 
&gt; Einheimische waren Kuchenmenschen. Sehr freundlich. Führten mich zum Kandiszucker-Rathaus. Hatte ein faszinierendes Gespräch mit dem Bürgermeister (? – Dorfvorsteher). Sie sprachen perfektes Englisch (praktisch!) mit schönem Singsang-Akzent. War geehrter Gast beim Festessen – Schokoladenfondue, Eierlikör mit Schlagsahne und Zuckerwatte-Eis zum Nachtisch; ein schönes Ritual, bei dem Kuchenmenschen Geburtstagskerzen (?) in ihre Köpfe stecken, sie anzünden und dann zu mir singen.
&gt; 
&gt; Nach dem Festessen blieben etwas mehr als 3 Stunden übrig; beschlossen, weiter zu forschen. Sie gaben mir ein Auto (?) aus riesigen Cupcakes. Fahrt durch Tunnel aus riesigen Donuts zur lokalen Metropole (Gesamtfarbschema, Pastellblau/Hellgelb). Gebäude waren feste Zuckerkristalle (vgl. Kandiszucker im Gemeindehaus?); deutlich fortschrittlichere Technologie als im Dorf. Ampeln = farbwechselnde Lutscher! Die Einheimischen waren multiethnisch: Lebkuchenmenschen und --Golems-- Konstrukte aus Lakritz aller Art. Die Gesellschaft schien funktionsfähig zu sein – Schulen, Universitäten, Bibliotheken, Museen. Auch Militärbasis (?) gefunden – versuchte hineinzugehen, Zugang höflich verweigert. Hatte eine amüsante, aber letztendlich fruchtlose (ha!) Auseinandersetzung über die Art der Realität mit Wachposten (Marshmallow-Kanonen?). Wurde mit &#34;Waffeln&#34; bedroht (so haben sie es eigentlich ausgesprochen!!!). Wurde zum Verhör (?) verarbeitet (?), als die verbleibende Zeit verstrichen war. Fühlte Kribbeln, brach Stück vom Tisch ab (Nougat mit Gummibonbons!) als Andenken. Zurück auf dem Bett in der LZ materialisiert, zurück ins Schlafzimmer. Habe noch ein Stück Tisch!!!!!!!!! Hinweis: Beim Zurückgehen Militärbasis ignorieren – insgesamt Zeitverschwendung; hätte viel mehr von Bibliotheken oder Museen gelernt.
&gt; 
&gt; Unglaublich müde. Brauche echten Schlaf. Bringe Decken ins Wohnzimmer.

&gt; **Eintrag 838** Teilerfolg? Bereitete luziden Traum über niedliche, flauschige Tiere vor – aufgewacht in scheinbarem Regenwald. Bäume sahen normal aus, waren aber nicht alle für den Regenwald geeignet – konnte //Brachychiton acerifolius//, //Cerbera manghas//, //Acer saccharum//, //Ginkgo biloba//, //Citrus reticulata// identifizieren. Baumkronen blockierten die Sicht auf die Sonne – konnte meinen Standort nicht abschätzen. Farbschema: Grün, Braun.
&gt; 
&gt; Tiere waren intelligent und sprachen Englisch – eine seltsame Mischung aus fließend und grob. Mehrheit waren Tiere, die nicht in den Regenwäldern heimisch sind – inkl. Hunde, Katzen, Hasen (Albino!), Schweine, Waschbären, 1 Känguru + junges Känguru. Indigene Arten des Regenwaldes inkl. Faultiere, Frösche, Eidechsen, Affen, Papageien, Opossums, 1 Tukan (Ara?).
&gt; 
&gt; Traf auf Tierversammlung etwa 2 Meilen von der LZ entfernt. Wurde gebeten, dabei zu helfen, einen Bären zu besiegen, der (wer?) sie jahrelang terrorisiert hatte.
&gt; 
&gt; [DER KÜRZE HALBER ZENSIERT; VOLLVERSION AUF ANFRAGE VERFÜGBAR]
&gt;
&gt; Sah aus wie ein Grizzlybär, aber größer, mit spinnenähnlichen Mundwerkzeugen. Ich zögerte; stürzte sich auf mich, brach (?) mir den Rücken. War (gefühlt?) von der Hüfte abwärts gelähmt, konnte aber noch die Arme bewegen; stach Bär mit vergifteten Dolchen in den Brustkorb und tötete ihn sofort. Konnte Beine immer noch nicht bewegen, also bat ich Tiergefährten, mich zurück zu meinem Bett zu bringen. Sie legten mir eine Halskette an, füllten meine Taschen mit frischen Karotten, luden mich dann in eine Sänfte (?) Und trugen mich. Siegeslieder über mich gegen den Bären gesungen. Auf halbem Weg zur LZ Zeit verstrichen; materialisierte wieder auf dem Bett, kehrte ins Schlafzimmer zurück. Rückenverletzungen scheinen vollständig geheilt. Hatte noch Karotten und Halskette – Halskette sieht aus wie Rubine? [Hinweis: Herausfinden, wie die Halskette authentifiziert wird! Erfinde eine plausible Herkunftsgeschichte für den Authentifizierer!] Immer noch müde, trotzdem.

&gt; **Eintrag 840:** Mein Gott, sie sind echt. Nicht alle sind //Rubine//, aber trotzdem echte Edelsteine. Juwelier bot an, für wahrscheinlich den halben Marktwert zu kaufen – 3/4 Jahresgehalt!!! Denke ernsthaft darüber nach. --Auch bedenken: Traum von Juwelen?-- Nein –  würde den Markt überschwemmen, Aufmerksamkeit erregen. Gold usw. ebenfalls.

&gt; **Eintrag 851:** Verdammnis Verdammnis Verdammnis VERDAMMNIS. Wie soll ich einen Sextraum genießen, wenn alle ich sind???
 
&gt; **Eintrag 858**: Ich habe offiziell genug von dem Unsinn. Ich kann nicht einmal mehr richtig schlafen. Ich nehme den Kasten vom Rahmen. Scheiß auf dich, Traumland. Scheiß auf dich, luzides Träumen.
 
&gt; **Eintrag 859:** Mitten bei der Neuanbringung des Kastens aufgewacht. Dies könnte ein Problem sein.

&gt; **Eintrag 860:** Kasten rausgeschmissen. Bei der Neuanbringung des Kastens aufgewacht. Müllsack im Schlaf aufgerissen, Müll auf dem Rasen hinterlassen. Eindeutiges Problem.

&gt; **Eintrag 861**: Kasten verbrannt. Auf Wiedersehen, Kasten. Du hast genug Schaden für ein ganzes Leben angerichtet.

&gt; **Eintrag 865**: Anscheinend habe ich im Schlaf einen neuen Kasten gebaut. __**Ernstes** Problem. Vernon sollte es besser nicht //wagen// &#39;Ich habe es dir doch gesagt&#39; zu sagen.

&gt; **Eintrag 866**: Scheiß auf dich, Vernon. Neuen Kasten verbrannt. Bauanleitung verbrannt. Habe die Werkzeuge verkauft [Anmerkung – Mutter ist vielleicht verärgert über meine Entsorgung ihres Weihnachtsgeschenks; für alle Fälle Entschuldigung vorbereiten!].
 
&gt; **Eintrag 870**: Fühle mich jetzt viel besser, da ich richtig schlafe. Denke, bin bereit, wieder etwas Geselliges zu tun. Dokumentarfilmfestival auf dem Campus heute Abend – werde teilnehmen. Habe meinen Fakultätspass dieses Jahr überhaupt nicht benutzt. Sollte interessant sein.
 
&gt; //Augenzeugen auf dem Campus sagten aus, dass Professor [ZENSIERT] am Abend seines Todes drei Dokumentarfilme über Nazideutschland und den Holocaust besuchte.//
