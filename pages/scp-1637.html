    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1637 - The Army of the Future
**著者:** [[*user HammerMaiden]]
**作成年:** 2013年
-----
**翻訳版タイトル:** SCP-1637 - 未来の軍隊
**著者:** [[*user Narupanda]]
**作成年:** 2024年
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1637

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1637は、その人里離れた地下にあり、動かせないという特性のため、地表にエリア28が収容の補助のために建設されました。SCP-1637内の探索は現在禁じられています。エリア28は常に常備軍を伴う万全の態勢を敷き(225人以上の人員を要する)、サイトには直接支援にあたる軽武装車両部隊と航空部隊を常駐させてください。ジェビリ国立公園の航空写真は、エリア28とSCP-1637の存在を秘匿するため改竄されます。エリア28に許可なく侵入を試みた一般人には標準記憶処理プロトコルを適応して下さい。SCP-1637-1及びSCP-1637-2が収容違反を試みた際には、無力化した上で可能ならば拘束してください。研究のため、それぞれヒト型実体収容プロトコルHCP-01(標準収容)及びHCP-04(Über Mensch)のもとで標本を確保してください。終了措置は人員の損失を防ぐ最終手段としてのみ許可されます。SCP-1637-3の場合は、それが排除されるかSCP-1637に撤退するまで終了措置の対象となります。SCP-1637の研究は、現在事例1637-13に対するO5の審査待ちの状態です。終了されたSCP-1637-3は、検死のためサイト内の医療研究員のもとに引き渡して下さい。

**説明:** SCP-1637は、チュニジアのジェビル国立公園内にある、サハラ砂漠の地下50-100mに建造された工業/研究所団地で、北緯██度█分██秒 東経 ██度██分██秒に位置しています。地下第１層の管理区画から復元された記録から、この施設は1965年に、██████’█ ████████ ██ █████の依頼で、軍事研究並びに生産のために建造されたと考えられています。███ にある財団施設の中には、███████ の記録を裏付ける記述は存在しませんでした。このサイトは複数の異常に生産され強化されたヒト型実体の収容違反の末に1972年に放棄されています。SCP-1637は約4km四方に渡っており、基本的には周囲の岩盤と他の非異常の一般資材から構成されています。団地には寮、食堂、娯楽エリア、水耕栽培施設、発電機、水処理施設、そして広大な工業機械類と医療装備区画が存在します。他の地表への出入り口は意図的に陥没させられており、これはSCP-1637の初期の放棄の際のものと思われます。SCP-1637-1, 及びSCP-1637-2, SCP-1637-3の製造または実験に用いられた大型チャンバーが並んで配置されており、中からは未確認の灰色の金属が発見されていますが、それらは高い破壊耐性と腐食耐性を示しており、それ故にサンプルの採取には至っていません。SCP-1637から回収されたコンピュータ機械類、監視設備、工学機器は、一部ハードウェアの設計や構造に差異は認められるものの、全て現代(2010年以降)のものに匹敵する高度な技術発展を示しています。
SCP-1637からは、不定期に不定数のSCP-1637-1, 及びSCP-1637-2, SCP-1637-3が製造され放たれます。これらの実体は即座にその場にいる全財団職員に対し、主要軍事区画の内外に関わらず軍事行動を起こします。生体・戦闘能力は個体とカテゴリーごとに異なります。

SCP-1637-1はSCP-1637から製造される、現代の人類に最も近い実体で、身長1.8mの筋肉質な体つきをしています。全てのSCP-1637-1は███ ███ 将軍と遺伝的に同一のコピーですが、そのうちの約13%はなんらかの先天的な身体障碍を持ちます。障碍は四肢の欠損/奇形、口蓋/口唇の裂傷、異常な毛髪、馬蹄型脳半球癒着[[footnote]] これは前頭部の中央の巨大な眼球をもたらす、一般的に致命的な先天性障碍である [[/footnote]]などに渡っており、SCP-1637-1がこれらの重度な障碍にも関わらず生存できている理由は不明です。SCP-1637-1は感情を持つほか、火器を取り扱う知識を有し、また口頭での指示に従うほか、███████ ███████語を用いた意思疎通が可能です。彼らは知能を有するわけではなく、食事の命令を受けないと餓死します。

SCP-1637-2はSCP-1637-1のうちサイバネティックスによる改造を施された実体です。一般的な身体強化の例として以下のものがあります。
* 暗視/サーマル カメラ/レンズ
* 機械外骨格
* 火炎放射器
* 小手仕込みの自動小銃
* 丸鋸、チェーンソー、巨大な固定刃
* 頭蓋骨に接続された目的不明の電子機器
* 喉に接続された拡声器または無線機器
SCP-1637-2は知能を有し、SCP-1637-1の行動を口頭指示またはジェスチャーを用いて制御することができます。彼らに施された改造機器は神経系と接続されているわけではなく、SCP-1637-2のその扱いにくく脆弱な性質と相まって簡単に取り外せることが分かっており、半分以上の場合においてSCP-1637-2が終了された後も、改造機器は自律的に作動しています。

SCP-1637-3はSCP-1637-1のうち、元の生体が見えなくなるほどの大規模な改造を施された実体です。SCP-1637-3は以下の３つのサブカテゴリーに分類されます。
* SCP-1637-3A: 高さ2.5m×幅1.5m×長さ3mの二輪の車台に乗った、人型の胴体です。胴体の腕があるべき位置にそれぞれ６丁の未確認RPGロケットランチャーが、左肩の上には155mm機関砲が１機搭載されており、弾薬は無限と見られています。胴体と頭部は機械外骨格の装甲に包まれていることを除き、SCP-1637-1のままです。
* SCP-1637-3B: 高さ2m×幅2m×長さ2mの、最小限の装甲と１丁の20mm回転式機関砲を備えた六輪式全方向型車台です。弾薬は無限と見られており、メインボディの照準/移動システムには成人の脳が接続されています。脳は半透明の緑色の、酸素を加えられたタンパク質/グルコースを多量に含む液体の中に、多様な設計のケーブルによって吊り下げられています。ケーブルの接続には個体差があり、どれひとつとして同じものはありません。
* SCP-1637-3C: 直径1.5mの球状の自律ロボットで、一切の継ぎ目が確認できず、また未知の方法によって空中を浮遊します。動作中には中央部から24本の手足が現れ、多様な武器や道具、操作用付属物を扱うのが目撃されています。SCP-1637-3Cの全構成物の総体積並びに総質量は、実際に組み立てられたそれの約５倍あります。各SCP-1637-3Cの中央には、コントロールユニットとしてSCP-1637-1の胎児が液体窒素溶液に満たされた状態で吊り下げられており、脊柱に差し込まれた純金の電極により全体と接続されています。
SCP-1637-3とSCP-1637-1及びSCP-1637-2とのやり取りの分析から、SCP-1637-3が最も高い機能的知能を有し、場にいる際は司令塔として機能するとの仮説が立てられています。

**補遺1637-C-BR:** 以下の補遺は地下第１層の客間で回収されたパンフレットの一部を転写したものです。


&gt; 　　　　　[[span style=&#34;color:darkred&#34;]][[size xx-large]]プロメテウス研究所防衛用製品[[/size]][[/span]]
&gt; 　　　　　　　　　　　　　戦争は変わりつつある。旋風を巻き起こせ。
&gt; 　　　　　　　　　　　　　　　　　　　　　　[[size 7px]]1965年設立[[/size]]
&gt; 
&gt; **歩兵部隊マークI:** いかなる軍隊もその柱は人的資源であり、これからもそうあり続けます。 この歩兵部隊マークIはそんな需要をあなたの人民に負担をかけることなく満たします。あなたの選んだ人物のDNAを提供して頂くだけで、我々の特許を取得したクローン技術を用いて、文字通り数千もの強くて従順なしもべを提供し、あなたの軍事力を補完いたします。マークI部隊はどんなリスクに直面しても命令に決して背かず、必ず任務を遂行いたします。*最低２年間の保証期間がつきます。
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**120万米ドル / 1000 個体**
&gt; 
&gt; **歩兵部隊マークII:** 大砲の撃ち合いだけではなく、脅しや心理戦もお望みとあれば、歩兵部隊マークIIは強力なカードとなるでしょう。中心となる部隊はマークIモデルと同一ですが、暗視部隊/地上掃討/高速移動/車載兵器機構/司令ユニットをはじめとする、ご要望に合わせた多様な部隊の追加を承っております。
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**175万米ドル〜 / 1000 個体**
&gt; 
&gt; **自律型重装車両IHAV:** 主力戦車に匹敵する耐久力を持つIHAVは、軽武装兵や機械部隊、装甲を持つ対象に対して高い威力を発揮します。各機体は単一の意識によって制御されており、それ故に連携の失敗や再装填中の隙間時間はありません。小さく俊敏なIHAVは被弾を抑え、また我々の空間格納弾薬技術によりいかなる困難な任務にも十分な力を発揮します。
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**各599,000米ドル**
&gt; 
&gt; **偵察機動車両HMRV:** 高速移動能力と自律知能が組み込まれたこの機体は、長射程視覚センサーと高機能知能を搭載しており、また従来の装甲車では走行不能な地形においても最大時速70kmで移動することが可能です。HMRVは映像と地形データを送信することができ、その有効距離は500km以上に上るほか、搭載された20mm回転式機関砲により歩兵部隊や軽〜中装甲車両部隊をも無力化します。
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**各799,000 米ドル**
&gt; 
&gt; **遠隔大隊最高司令官ORBCOM:** 我々の最先端兵器であるORBCOMは、プロメテウス研究所製の全ての兵器を統括することが出来る超高度知的司令ユニットです。いかなる地形にも対応しているほか、睡眠も燃料も弾薬も必要とせず、それでいてどんなに複雑で広範囲にわたる軍事作戦をも理解し実行することが出来ます。搭載された防衛、管轄、指令、偵察、修繕用のシステムは、あなたのプロメテウス研究所製の軍事製品を完成された、自律的な軍隊へとすることでしょう。
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**各250万米ドル**

**補遺1637-AD-TM:** 以下のテレメモ（プロメテウス研究所独自の電子メールの類似品）は地下第１層の管理区画にて発見されました。

&gt; 28/01/1972 @ 0938
&gt; **From:** ヨセフ █████
&gt; **To:** ラミ ███████
&gt; **件名:** ２つを選べ！
&gt; 例の部隊が育成計画に耐えられない上に、部隊を作っている装置も持ち堪えられない。このままでは納品期日に間に合わないどころか、取引先が要求を緩和してくれない限り別の部隊を生産することも出来ないかもしれない。誰かあのクソ█████に言ってきてくれ！速さ、品質、安さ。この中から２つを選べとな！

&gt; 28/01/1972 @ 1024
&gt; **From:** ラミ ███████
&gt; **To:** ヨセフ █████
&gt; **件名:** Re: ２つを選べ！
&gt; 公のやり取りでクライアントをそんなふうに言うな、ヨセフ。全ては中央に記録されているんだ。
&gt; 君の懸念についてだが、少なくとも部分的には同意したいと思う。だが██████での地上戦に”従来の”武器類を提供するという代替案を考えると…いくつかヒューズの切れたブレーカーがあることと６体の死体のことが気がかりで夜も眠れないよ。誰だって放射能にまみれた荒地で生活したくはないさ、そうだろう？

&gt; 21/02/1972 @ 1354
&gt; **From:** ヨセフ █████
&gt; **To:** ラミ ███████
&gt; **件名:** Re: ２つを選べ！
&gt; 俺はそうは思わないぞ。奴らはいつ、何時に知らせてくるってんだ？███はこの１年間このことを計画してきたに違いない！█████が単に気まぐれで彼に電話をかけたってことじゃないんだぞ！「やぁ！今ちょうどこの近くまで来ててよ、外交政策における歴史的な瞬間に立ち会う気がしたんだ！明日とかどう？？」ってよ！だから俺たちは今除け者にされ50万以上もの超兵器を握り潰し、ただ伝票でも食ってろってことか？
&gt; もうたくさんだよ、ラミ。俺は終わりだ。辞表を提出した。俺は今夜にもここを去る。お前も一緒に来な。嫌だというのなら…警告はしたぞ。
&gt; 幸運を祈る

&gt; 21/02/1972 @ 1605
&gt; **From:** ラミ ███████
&gt; **To:** ヨセフ █████
&gt; **件名:** Re: ２つを選べ！
&gt; なんてこったヨセフ！たった今読んだところだ！まだここにいると言ってくれ！なんてことをしたんだ！？</textarea></pre>
