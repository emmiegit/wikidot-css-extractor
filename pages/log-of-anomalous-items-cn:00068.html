    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一盘石磨，材质为石膏，上面雕刻有一个投币口和一句话“收件人：阴间礼部张书吏”，投进去一角钱，就会自动转三分钟。\n**回收日期：**20██/██/██\n**回收地点：**██省石料厂\n**当前状态：**放置于Site-CN-██的休息室中，允许员工投币自磨豆浆。投进去的硬币将作为捐赠款。\n**笔记：**//“有钱能使鬼推磨。”这话一点也不假，哼，这玩意儿一定是鬼造的//——Dr.shadeoi\n//我们喝豆浆都喝吐了，所以我们不会再投币了，不会！//——特工EVIL&#34;</textarea></pre>
