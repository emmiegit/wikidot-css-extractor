[[include info:start]]
**篇名：**SCP-ZH-796 -- 孤兒

**作者：**[[*user Viken-K]]

本文投稿至[http://scp-zh-tr.wikidot.com/summer-contest-2021 2021 夏季競賽]的異人類別。
[[include info:end]]

**項目編號：**SCP-ZH-796

**項目等級：**Euclid

**特殊收容設施：**SCP-ZH-796-A當前被收容於Site-ZH-02的地下11樓，一間完全氣密的收容室內，該收容室已被重新設計成能夠最低限度滿足一名成年男性生活所需的裝配，並依靠一個同時僅能開啟單邊窗口的金屬質物品交換櫃來獲取食物、藥物、必要消耗品等物資。由於不可經由視覺對SCP-ZH-796-A進行長期觀察，該收容室地面已被全面安裝上壓力感測器，以偵測SCP-ZH-796-A的活動情形。

負責收容維護的人員應始終令SCP-ZH-796-A意識到自身因犯罪行為而正在監獄中服刑，並於每日對SCP-ZH-796-A進行至少2次的恫嚇，具體措施包含有言語辱罵、恐嚇、播放刺耳噪音、持物品敲擊收容室外壁......等等。根據情況，收容維護人員應暗示SCP-ZH-796-A服從指令，藉此換得盡早釋放並返家的機會，該暗示內容需可協助SCP-ZH-796-A構建起對原先家庭的幻想。如若SCP-ZH-796-A對生活環境產生熟悉感時，該恫嚇行為應當加重，並視情況打亂收容室之中的擺設佈局。

__**更新於2020/03/27：**__自//事故 ZH-796-012//後，原先負責SCP-ZH-796-A之收容維護的人員現皆已調離該職務，並被實施記憶消除程序。新的收容維護團隊已由非就職於Site-ZH-02之成員所組成，並投入於未來的勤務之中。

**描述：**SCP-ZH-796是一種主體未知且唯一的強烈主觀性感受場，其典型表現形式為有序地[[footnote]] 已知SCP-ZH-796將會優先選擇具有長期離家在外、與家庭缺乏聯繫等特徵者進行寄宿，並且心中不對任何客體產生歸屬感的人員將不會成為SCP-ZH-796的選擇對象。 [[/footnote]]挑選一名人員作為寄宿對象（於下文中，該名人員將被指定為SCP-ZH-796-A），並且自寄宿程序完成後，直至SCP-ZH-796-A死亡或返回至其主觀認定的「家[[footnote]] 此一概念並不侷限於一個地點或原生家庭，更可能的是一群特定的社交結構、熟悉的住所或心靈上的歸處。 [[/footnote]]」中時，該項目才將重新尋找新的宿主進行寄生。

當SCP-ZH-796開始寄宿程序時，儘管並未發生肉眼可見的變化，但SCP-ZH-796-A的內在自我意識將會遭到篡奪，並被一具有引人憐憫之人格特質的身份所取代。接下來，所有於先前瞭解SCP-ZH-796-A身份資訊的人員（如家庭成員、朋友、同學、現任或曾經一起共事過的同事，具體將依照個別的熟識度進行判定）在提及到該對象時，將不可避免地表現出傷感的情緒，並多會產生希望該人能盡速返家的想法，且時常有著欲將之付諸實現的衝動。

目前已知的是，SCP-ZH-796-A將會試圖與他人進行頻繁地互動，使人們充分獲得有關其自身的身份資訊，並進而向更多的未受感染者進行傳播。據信此種行為是為了引誘更多人員前來協助SCP-ZH-796-A完成返家的動作，使SCP-ZH-796有機會傳遞至下一個宿主身上，儘管我們當前無法確認該行為的動機，以及SCP-ZH-796是否需要依此維持存續的可能性。

如若此一「返家」目的無法被達成，SCP-ZH-796對人們所造成的影響將會加劇，致使與SCP-ZH-796-A尚不熟識的人員在接觸到該對象的基礎身份資訊時，便會更加積極地表現出想要深入瞭解SCP-ZH-796-A的傾向。值得慶幸的是，自始至終SCP-ZH-796-A皆未發生有生理上的變化，因此其資訊的傳遞仍受傳統的五感所限制。

當前的SCP-ZH-796-A實體為//[姓名已刪節]//[[footnote]] 基金會人員應意識到SCP-ZH-796並不具備姓名，其始終且唯一的稱呼即為SCP-ZH-796。 [[/footnote]]，該名人形實體並不值得遭到同情，且預計於2069至2079年間自然死亡。
