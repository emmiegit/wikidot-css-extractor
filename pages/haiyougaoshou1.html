= //槁叶含风弹夜弦，蟪蛄凄唳荅寒蝉。//
= //鸡鸣埭上繁华子，莫向秋霜惜盛年。//
##white|      ##
##white|      ##
这首诗是由当世豪杰刘基刘伯温所写。是时正是至正五年，刘基远游天下，遍游桐江、富阳、嘉兴、丹徒，此时已到集庆。九月江南叶未黄，刘基与好友叶琏一道登临玄武湖畔一处酒楼，要来酒菜；游目钟山一带，见玄武湖蓄水未久，云气已盛，流虹万里，心头百感思绪，这首绝句便脱口而出。

吟罢，刘基又酌一杯，低声叹道：“紫金山之处当真钟阜龙盘，有多少不世出的天才都自此起了北伐的念头，却都是触壁而终，可惜可惜！”叶琏也长叹一声：“咱们二人空有恢复中原之志，可惜知音难觅，同气难求，西隐兄又不知到了何处。昭代空文藻，昭代空文藻……”他把着酒杯，嘴边这句诗虽萦绕不止，却对不出下联，只得另寻话头。

二人正各自嗟叹，只听得对桌那人几声笑，自言自语道：“昭代空文藻，斯人竟断萍……”说完，猛一仰头，将手中杯酒一饮而尽。叶琏回头，但见一酒客，平常装束，突颧挺鼻，撫眉微髯，面目粗朗。叶琏不识那人，便笑道：“这位不知有何见教？以诗下酒，倒是奇人。”那人道：“当初苏子美读汉书张良传不也就酒满杯吗？得遇奇文自当如此，小可不过附庸风雅罢了。”刘基见此人此联堪堪中了二人心意，谈吐又不凡，心生结交之念，便请他来共饮几杯。

那人坐定之后，三人各自递了姓名，原来那人姓于，名一诺，字铁民，山东济州人氏。三人共有光复之志，原是不便在此光天化日之下说出来，只好浅吟低唱，各自和诗作了。

刘于叶三人正饮酒之际，忽感脚下连带着椅子阵阵震动，不一会儿，两名汉人模样汉子已从楼梯上了酒楼，一人虬髯如戟，一人披头散发；那震动便是二人脚步声了。三人心中一凛，须知木梯行空，以这汉子般脚力一踏，必得嗵嗵有声。而这汉子上楼，只见震动不见声音，想是足力内收浑厚所致；也不知这等高手是来此作甚。

只见两汉子虽是平民结束，却神态豪横如军汉，也不叫来酒菜，只是由左到右把酒楼上众人扫了几眼。忽然，那散发汉子抢步站在楼梯口，而虬髯汉子猝然出手，拎起近桌一男子，右手一指，狠狠点去，引得那可怜男子大声痛呼起来；不待他做出反应，虬髯汉子又把那男子高高扔在桌上，直教他呻吟不止。同桌人又惊又惧，忽遭变故，弃箸而逃；刚要下楼奔逃，就被楼梯口那散发大汉堵住。

登时满楼大乱，众人绕着桌子没头苍蝇似的乱窜，惊叫痛呼连连。不过稍加辨识，即见那虬髯大汉也并非不分头脑地乱打，只挑青年男子，一拳打去或一指点去，高高扔在地板或桌上，随即抽身去寻下一个。虬髯大汉稳稳站在楼梯口，背向众人，只许人进，不让人出；来了一两小厮，劝那二人不动，也自下不去楼了。

三人见那虬髯汉子无理打人，心下都是忿忿。这三人平日里虽是机敏，但刘叶稚气未脱，于一诺则性情豪放，均鼓了一口气要教训这汉子一顿。至于打将起来能不能得胜，心下倒也不甚在意了；暗道遇上这种不平事，便是打不过也要出手。于是一道仍安坐饮酒，只待那虬髯大汉打来。

此时酒楼上一片大乱，惟三人一桌安坐如山，好似横飞的杯盘酒液全不存在，真真是格外扎眼。那虬髯大汉果真被三人惹了过来，粗声道：“你们可有人叫刘基的？”三人听到叫了刘基的名字，虽是稍奇，面色却是不改，手中仍是不紧不慢的饮酒挑菜。虬髯大汉又问一遍，三人全当没听见，乜斜一眼也不肯。汉子大怒，一拳打将过去。

叶琏一手上仍端着酒杯，一手仍持箸，簌地出腿，高高一撩，已拨开那一拳攻势。楼梯口散发大汉见势，拔步跃来，半空中竖劈一掌，向叶琏头上劈去。叶琏扣住酒杯，两指一振，酒盅带着酒液一并飞出。散发大汉只得收了攻势，回掌护面。

虬髯大汉见叶琏技艺不凡，拳心朝上，凝气聚神，蓄势而发，带着旋拧之势打来。于一诺、刘基二人各出一掌，左右夹住虬髯大汉小臂，刹住去势。虽是刹住了这拳，二人心下却稍惊，这拳拳力回转，去势有力，若非二人夹逼，实难抵挡；当下便收了小觑之心，凝神阻敌。

那两汉子拳路不甚精巧，却颇为刚猛，似是外家功夫。三人不敢以拳对拳，只是旁敲侧打，去其来势。于一诺腰间本有一把铁笛，一身功夫中有大半都压在这把铁笛上；只是他感到以三打二、以多对少本已不公，此刻再以持械对空手更是折损公道，便只是空手应敌。三人斗了二三十合，渐感不支，于是纵身上桌，借高低之差以上打下。那两汉子也跃上坐凳，紧紧追击。

叶琏在酒桌上闪转腾挪，脚下挨近杯盘便飞起一脚踢走，这一下却分散了心神。虬髯汉子见得清清楚楚，忽得两拳蓄足气力，直取叶琏胸口。叶琏抬起右腿高撩两下，卸去虬髯大汉左手来势；那右手却依然直直刺来。此时叶琏已到了桌子边缘，退无可退，闪无可闪，于是向后跃出数尺，从怀中取出两样圆圆的小物件，双手划弧，掷向虬髯汉子。虬髯汉子忙化拳为掌，砰砰两声挡住。只听叶琏笑道：“中了我铁砚盘叶琏的一砚盘，只怕命不长了！快快回去找个郎中解毒是正经！”虬髯汉子吃了一惊，定睛一看，适才被自己挡住的确是两个小瓷砚盘，只是来势沉重，想来是铜铁包釉成了瓷器状。

他不敢拖大，生怕这怪兵器当真有毒，心思一散，便被于一诺猱身欺近。于一诺本想递去一拳直取虬髯大汉面门，只见眼前人影一闪，散发汉子移到眼前，已然一掌劈空而来。于一诺暗叫不好，矮身便要躲过，可那掌自于一诺头上掠过后，竟就势化钩回钩而来，眼见要凿中他后颈。万幸刘基及时出掌格住，叶琏又一记鞭腿撩开。

刘叶二人护住于一诺向后跃出几步，跳上椅凳。虬髯汉子看了一眼手掌，呼哨一声，跟散发汉子一并飞身下楼去了。

刘基呼一口气，就着坐在脚下凳子上，调息片刻，笑道：“咱们还是吃酒罢。”二人听了都笑起来。正是一番剧斗，心神膂力大耗，各自坐下歇息。片刻，于一诺道：“这两汉子来的端的蹊跷，何苦不发一言就打人呢？还来问刘兄的名字。”刘基闭目片刻，道：“先去看看那几个挨打的倒霉人罢。”于是三人起视四周，适才满地满楼乱作一片的众人早已趁着几人打架跑了大半，只有两三个孤身酒客无人搀扶，兀自在原地半倚半靠，揉搓痛处。

刘基先扶起身边一老翁，问道：“哪里被打了？”老翁轻点肩胛。于是刘基两指在天府、中府、云门三穴撩拨数下，那人便眉头舒展，长呼一口气，低声道：“好多了，多谢这位小兄弟。”接着刘基又依样处理了剩下几人。不一会儿，这三人都起身慢慢下楼去了。掌柜的带着跑堂上楼来收拾，知是三人打退了那两尊凶神，千恩万谢。

叶琏莲见那几个伤者下楼，笑道：“刘兄不愧你’金方手’的名号，那大汉这么刚猛的打穴功夫，顷刻便被你解了。”刘基却拈须道：“这才奇了，那大汉戳打空有打穴的架势，落点竟全不在穴路。我看这不过是胡乱点的罢了。”叶琏奇道：“胡乱点的，这是为何？”

刘基沉吟片刻，从腰间拿出一方白玉来。但见那玉方方正正，色泽平平，雕琢也不见精巧，没甚出众之处；只是正中却有一块圆圆的缺口，似是少了一块。于一诺道：“刘兄是说，他们是来夺这玉的？”叶琏道：“那日我与刘兄去游丹徒，街上有商家卖这玉，刘兄见他古拙有趣便买了来。”

刘基正色道：“我看那两汉子多半就是为这玉而来。我买这玉，是因为前朝一段’通感奇石’的传说，不知二位听过没有。”于一诺道：“这我倒是听说过的，说那大宋宫廷里曾流出过一白一灰两块奇石，状貌朴拙古旧，一圆一方，若合为一块则可取人性命；还有人说前朝理宗皇帝便是被这石头夺了命。刘兄，你说这石头就是这通感石中的白玉？”刘基道：“我原只是一时兴起才买下，今日看来，只怕这玉还真有大干系。适才那二人来作势点中穴道，必是因为我金方手的虚名，本想打完人后在一旁窥伺；待我起身为人解穴就出手擒我。只是没想到我们避也不避，直与他们相认了，倒教他们白花了一番心血。”

叶琏思索一会儿，道：“我大概猜到这伙人是谁了，莫不是……”刘基接过话头道：“正是！能对这类异物如此执着的，举天下惟异学会而已！”

三人正说着，只听的楼梯嗵嗵作响；紧接着，那先前两汉子已从楼梯处露了半截身子出来。叶琏反应最快，飞身拔步，已至楼梯口，右脚尖高撩，向散发汉子竖踢下去，被散发汉子举臂架开。虬髯汉子闪身上楼，刘基觑准来势，一指平刺点向龈交穴处，被虬髯汉子拳击中小臂卸开。登时叶琏双腿向散发汉子连连攻出，高挑低撩；于一诺与虬髯汉子交战；刘基在外掠阵，不时夹击；三人各自混战起来。

不过斗了十余合，三人已瞧出端倪。这两汉子虽以守御仍是紧稠，却全无斗志，只守不攻，虽不至于败，也绝计不能取胜。三人正心下纳罕，却见那两汉子已经簌的一跃，跃出圈外；不及三人喝止，已闪身下楼去了。虬髯汉子下楼时，还愁容满面地瞅了瞅自己的手掌。三人见此都是一怔，一恍神间，要阻挡也来不及了；何况两汉子拳力精湛，便是缠斗也难说胜负，便停下不去追赶。只刘基到栏杆处向外望去，凝望片刻，回身向叶、于笑道：“你们看，这是有几人逃开了？”

二人听了，也好奇的地向下望去。叶琏向北见两汉子乘船走开了，想起那虬髯汉子离开前似还担心自己手上中了砚盘毒，不禁笑了起来，暗道：“他们若真信铁砚盘的名声，哪里会觉得我能干出如此下毒勾当呢？”于是向二人喊道：“今日叶琏见你们武艺不凡，且饶你们一命吧！自现今起七七四十九天内，不吃肉不吃蛋不吃鱼只吃果子，毒效立解！”却没想到此时自己初出江湖不久，那汉子还未必知道叶琏名号呢。

叶琏开了个不大不小的玩笑，心下正乐，转头向于、刘，却见他们正向西方指指点点。叶琏顺着极目向西，见一白衫人正驭马向西而去。刘基道：“适才这人正是从酒楼向西而行的。”于一诺道：“按这人速度，或是跟随大汉离开的时间差不多。”叶琏眯着眼细看，也看不出这人与自己是否相识，猜测道：“或是异学会的人，携那两大汉来的。”于一诺笑道：“看这人不如那大汉壮健，或是被那汉子携来的也不可知。”刘基只摇头不语。

片刻，刘基解下白玉道：“铁民兄，这玉便给你了吧！”于一诺惊道：“这是为何！”刘基道：“我忽然想到方才那两个大汉为何去了又返、返来又去了。”当下咭咭格格地解释一番，两人听罢，恍然大悟。于是解下白玉，交由于一诺带了，三人才下楼。

三人均是骑马而来，各自解开马缰，牵着马且行且谈。到了刘叶下榻的客栈门前，二人抱拳道：“多谢这番相助。”于一诺谦让一番，道：“不知这一别，刘兄叶兄你们各自作何打算？”刘基道：“我便去赶今年的秋闱。叶琏兄不日就要回青田老家，一则帮我给父母报个平安，一则回石门书院去拜见恩师。”叶琏笑道：“这番游历，又遇见于兄这般豪杰，真真是不枉此行。”

三人絮语片刻，叶琏道：“天色已晚，咱们就此别过罢！”各自虽是仅仅相逢半日，却话语投机，适才又同仇御敌，萍露之情，亦已不浅；这般作别，俱是心有不忍，怃然悄悄；于是各自几要挥下泪来。临行前，叶琏交予于一诺一封信笺，道：“若是行至江北，有什么事，便可去找一位名周不让的人。这人是我积年的好友，把这信给他，他便晓得端的。毕竟漂泊在外，多一人也好有个照应。”于一诺心下感动，拜谢在三收了。

行出数步，复又听得刘基慨然道：“天下虽苍茫，人生更久长，何愁不相见？”于一诺心念三人聚合未长，离散且速，感慨万端，一抖缰绳，马鸣啸风，向天边远去。

于一诺离了刘叶二人，信马由缰，向江北而来。自忖长久来独游江湖，虽是放荡自乐，却不免孤寂，便一路打听那周不让的所在。正见了路旁有一男子正驻足喂马草料，长须青袍，貌姿豪伟，气度似是武林中人，于一诺便按辔拱手，问道：“这位大哥，可知道一位姓周名不让的吗？他住在哪里？”青袍男子笑道：“什么知不知的，闭目神王的名号如何不知，他放荡不定的行迹又如何不知。”

于一诺吃了一惊，道：“惭愧，先前只知周前辈名姓，却不知原来便是闭目神王了。”这闭目神王便是江北一带有名的豪杰，有言道：江南见洗马，江北称神王；说的便是江南北使太祖齐眉棍法的史洗马和使太极的闭目神王二人。只是有人言称时，每每只唤诨名，于一诺也不甚在意其究竟；一番下来竟教真名也不知了。青袍男子神貌似有不屑，一拱手牵马走开，只留于一诺不禁思忖：听这人意思，周不让居无定所，又常常不知所踪，想来欲与其相见只能俟其日后偶遇了；况且也没甚要紧事相托。于是便将此事件搁下了，仍是四下游玩如前。这般数日不提。

这日天气转凉，已见秋高之气，于一诺纵马任兴所至，忽见脚下一条小溪蜿蜒折来，明净可爱，心下甚是喜欢，于是缘溪一路溯流，进了一处山谷。正赏玩之际，忽听得马蹄铮铮由远及近，原是一人一马正向自己奔来，那骑手紫膛脸、褐布袍，北人面目。于一诺只道行人赶路，驭马至路边，为那人让路。

眼见那人行至眼前，忽得寒光一闪，掂出一把薄刃大刀来，劈空直取于一诺面门。于一诺大惊，赶忙缩身躲过。那人又一刀横劈，于一诺腰身扭转，刀刃割开半缕缰绳，打在于一诺腰间；只听得轻轻“叮”的一声，显是碰到硬物。刀刃立时转向，向于一诺上挑而来。于一诺暗赞道：好快的刀法！要不是刚刚铁笛挡了一刀，恐怕自己已落于马下。于是伸手拔出铁笛，横在胸前，把这一刀格住；刀刃只轻轻一碰，又一转向，急向于一诺肚腹刺去。这般变势之速，饶是于一诺身手矫捷也自愧不如。

于一诺收敛心神，五指霎时变式，铁笛抵住掌心，指尖拢住铁笛作锥，向刀侧一敲，把这一刺荡开；紧接着手腕一翻，压住刀面。那人眼疾手快，不及这一压使老，已纵刀抽出。可于一诺肩带肘，肘连腕，腕传指尖，手臂一荡，指势又是陡变，三指托笛，已点至那人咽喉。与此同时，那人刀锋亦已堪堪逼上于一诺面门。

二人均是点到为止，未伤及对方分毫，心下暗赞对手了得。那人收刀回势，刀背向于一诺，刀尖向下，意在显示已无敌意，拱手道：“兄弟武功端底了得。可是济州府一指先生么？”于一诺忙口称不敢，还礼道：“阁下刀法也确是精湛，想是日月金刀董含尘董先生罢！”

原来于一诺虽不常于人前逞威，私下行走亦不甚留名，但一身铁笛功夫已稍有言传。兼之去年救了个遭恶吏驱打的流民，那人发迹后处处言及此事，莫不对于一诺多加盛誉。一来二去，于一诺竟已小有名声。众人赞他驱使十指进退用度灵活有如一体，赠他这“一指先生”的名号。那董含尘亦是武学名家，刀法自成一派，轻灵无俦，触及敌人格来的兵刃即借势回锋，再寻攻路；一旦逼着对方肉身，便即运力于寸许之间，转轻捷为刚猛，一息间敌手非死即伤；是以其凌厉无人能挡。众人赞他一刀中兼含阴柔阳刚二势，称他为“日月金刀”。

这番相认，二人便收了兵刃，并辔而行。于一诺问道：“久闻董大哥盛名，今日一见，名不虚传。只是不知有何要事，要喂小可这两招。”董含尘笑道：“当真叫于兄弟见笑了。这边名叫洞门山，有处洞门山寨的，于兄弟当是听过。这几日董某落魄得很，便动了上山投奔的念头；只是这寨主封伦要董某呈上封投名状，取个人头来才肯容我，可惜董某却是每寻机会不得。近日里过路行人又少，见了于兄弟孤身，便动了这般心思。实在唐突，莫怪莫怪。”于一诺道：“若是这般，倒也不甚难办。在下一道上山为董大哥作保便是。”董含尘听了大喜，领着于一诺，捡几处山路，不久即上了洞门山。

于一诺一路上渐见得气物肃杀，山势嶙峋，各色草木虬张戟立；不多时，已多有提刀、铜锣喽啰路上巡视。他们识得董含尘面目，便也不加阻拦。

复又走了几步，隐隐听得隆隆之声，于一诺道：“是寨里的军马么？这般声势浩大。”董含尘微笑不答。拐过一处石壁，那隆隆声陡大，绵绵不息，犹如滚滚春雷。再转过几棵浓冠松树，忽见得一道瀑布，由右侧山壁急流而下，冲凿为潭，一道溪流自潭中漫溢而出，水流湍急，截断山路。山路左侧山势急转直下，呈一陡坡，坡底深不可见，那溪流便向左山坡流下。

于一诺赞道：“好跌水！原来那隆隆声是自这来的。”董含尘却道：“于兄弟倒也不错，这处跌水效用可似千军万马的，稍后便见得。”于一诺看溪流那边也有山路，只是溪水宽，水流又急，骑马未必越得过。却只听得董含尘呼哨一声，稍后，溪水另一边灌木中簌簌一响，便有两个包头巾、悬腰刀、提铜锣的喽啰钻了出来。

一喽啰稍一拱手，与另一人从草丛中拽出一艘容三人坐的小船，推到溪心。董含尘跃向船中，再招呼于一诺也跃来。于一诺见那小船颠覆不定，全仰两喽啰在岸上使两根粗缆绳拽住，心下有些疑惧；不过又见董含尘面色如常，想来他来过山寨数次，走此水路若有甚危险，他必不至如此安定；再说若董含尘有害我之意，也必不敢在这般单薄小船上造次。于一诺心下一番思索，便随他跃上那船。两喽喽发一声喊，松开缆绳，小船摇晃一阵，径顺流向下而去。

于一诺只觉小船单薄，水流摇撼之下愈来愈快，有些把持不稳。董含尘从舱底拽出数根长绳，那绳的一端缚有石头。于一诺好奇，掂起一块来细看，倒也只是平常石块，只是颇为沉重；刚想问这石头用处，觉得小船陡然加速，显是随溪水到了坡势更急处。但见船侧生风，水珠飞溅，董含尘站起身来，发一声喊，一手把住一根长绳，舞得呼呼作响，借势甩将出去；那两绳被石头牵着，一并飞到两侧岸上，船速登时放缓不少。

董含尘解释道，自跌水处而下，坐船只只需半盏茶时分；只是行船过速，又易撞到河底石头，于是将船打薄，用绳子绑上石块压住船底。船速过快时，便将其抛出到岸上，一面可以凿住地面为船减速，一面可以使船吃水浅些，免得触石。于一诺赞道：“好机巧！”又道：“董大哥何以对寨中事物这般熟稔？”董含尘赧然道：“不瞒于兄弟说，董某先前只为这投名一事来了数回，只是今日方才定夺。”

于一诺正要答话，方吐了半个字，忽听得似有风声破空而来，下意识一偏头，一只箭矢掠耳而过，钉住船壁，兀自鸣颤不止。一惊之间，又有两只箭簇接踵而来。于一诺还道是董含尘下的伏，拔出铁笛看向董含尘；但见他也拈出薄刃刀，面色同样茫然不解。

又有几只箭飞蝗也似而来，于一诺知董含尘眼下并非敌人，拽住他伏入船舱。只听得羽箭铮铮钉在船上，声势如疾风骤雨。过不片刻，箭雨已停，想是射箭者见发失不中，便停了攻势。刚想起身，听得董含尘奇道：“怪了！船停了！”

于一诺屏息凝神，确是感到小船此刻只上下起伏，却已和缓不少，想是已不再顺流漂下。若有谁在这般激流之中逼停船，想必是为了方才发矢；一念及此，于一诺警惕之心顿起，横持铁笛，慢慢探出头去；刚把铁笛伸出半点，即听得叮的一声，铁笛一震，有一股劲力沿笛传来。

于一诺一惊，手中稳持铁笛不放，慢慢催劲以力抗力；不过一二弹指时分，那边劲力便渐减，以至于收力。这般对抗，于一诺识得对方功力不过寻常，向董含尘略一示意，一并冲出船舱。霎时便见得船上站了四五名精瘦汉子，各提一把剑，身穿紧身鱼皮水靠，勾勒出浑身紧实筋肉。其中一人正站在舱门处，一柄长剑直指于一诺，当是他方才一剑抵笛与于较量；另几人身上湿淋淋的，站在船缘，应是刚刚涉水上船。这几人见于、董出船舱，手中剑锋同时一挺，数点寒光刺来。

于一诺兵刃较短，虽是功夫了得，却也只护住自己，虽绝不至于受伤，但也无暇制敌；而董含尘此刻却是大展威能，一口薄刃尖刀在几柄剑中四下借势，跳脱翕忽，灵动非常。须知他这口刀法之所以如此迅捷，除去他手上功夫本就十分了得外，还要靠在对方兵刃上借力。兵刃相撞，弹力相激，他便顺势回刀，再攻时手上已化得了对方这一击之力，自是威猛凌厉更胜于原来。此时敌人数剑合攻，董含尘不显疲累，反而威力倍增；薄刃刀舞得雪花也似飞荡，煞是好看。

这剑客中有二人合攻于一诺，三人合攻董含尘；见董如此了得，便有一人离了于去助那三人攻董。于一诺铁笛本就厉害，只是惮他二人夹逼，才不得不去了攻势；这般敌人少了一个，夹击之势不成，于一诺便挺笛猱身上前攻去。对手那人急挽了个剑花，向一诺数下剧攻；于一诺手中铁笛一转，笛口由虎口一扫，擦过四指，由无名指、小指夹住。只着一扫，便已把数点剑锋气定神闲地尽数撩开。于一诺道：“董大哥，我瞧这剑花挽的倒像是平沙派武功。”董含尘却道：“我这边可杂哩，有两个似是平沙派功夫，这招剑花倒还入眼；有一人是大散派剑法，还有一人是倒涧派武功。”他口中言语不停，手上仍是舞刀不息。

那五人本是乌合之众，师不出同门，见于董竟将自己门路尽数看出，不由得煞是一惊；董含尘觑准了，喊一声：“着！”递刀平刺，削中一人左臂；反手一勾，又剜到另一人手腕。那两人负痛惨呼，连带着余下三人萌动退意。

正在此时，马蹄声响，六七人飞骑来到。带头那人悬铜锣、裹头巾，跟方才路上喽啰一般结束，一脸杀气汹汹，似要呼喊什么；但一见船上提剑人伤了两个，兀自冒血，神情一怔。那提剑的五人见几骑飞至，脸上却似羞恼之色，纷纷后退几步。其中四人扑通一声，跳入溪中，向岸边泅水而去；方才向于一诺隔舱门角力者武功似是较高，则没有下水。他们停住小船，是将由船上抛至岸上的石块凿在地里，使其动弹不得；石块以绳与船相连，它既不能动，绳子一绷直，小船也就停了。这人向于、董挽个剑花，护住后心，提气飞身，脚尖数点，沿着连带石块的一根长绳疾步向岸边奔去。

董含尘早已把这般机巧看在眼里，笑道：“小子功夫还没到家，到这来卖弄走钢索的杂耍吗？”手起刀落，向那绳子砍去。这绳毕竟不是钢索，应声而断，那人便落在水里。他原想体面些退开，这下狼狈万状，真真是弄巧成拙，丢了大脸。岸上骑马几人欲言又止，脸色不知是恼是乐，一时没再向船边来。

董含尘又扬手将另一根绳索斩断，船身一动，又缓缓向下漂去。二人言及方才变故，不明就里；只是想起那落水一人的洋相，不由得笑起来。

又过得片刻，船行放缓。于一诺抬头一看，这才发现四面皆山，天空此刻只是蓝蓝的一方孔洞，阳光也弱了几分，倒似行船到了深洞之中。他初涉这险奇之地，只道是中了算计，悚然变色；随后又见四下里藤萝攀缘，树木奇古，林间幽静，水声澹澹，倒不是什么险恶毒瘴之地。董含尘笑道：“我来时也吓一跳呢，谁知道这洞门山寨建在群山底天坑之下，外人只道跨溪而行，到那头只会中伏在大路上。”于一诺这才了然，道：“原来董大哥说这跌水胜似千军万马，是有这机关在里面。”

谈话之间，天色又暗几分，直似晨昏光景。于一诺便知是行船到了天坑底处，阳光斜照不到。不及他细看周身事物，船已飘入一方小潭中。潭边设坞，坞岸上是十余名包头巾提刀的喽啰，还有一人青袍带冠，细目隆鼻，看衣着神态是个头目。这人看船上于董二人悠然而来，似有些吃惊，随时定神掩过，招呼手下。几个喽啰发一声喊，取来挠钩竹竿，连拉带推，将船驳到津口。

青袍人上前扶二人下船，行个礼道：“在下是洞门山执客，草名裴巨的便是。”二人还了一礼。先前董含尘来拜庄，他已识得；便问向于一诺：“敢问这位好汉是？”于一诺见他行止有礼温和，心下几分喜欢，道：“在下姓于，陪这位董大哥来拜庄。”裴巨道：“既是如此，请二位随我来吧。”便为二人引路。

但见进一道高耸楼牌，上书“洞门天地”四字，遒劲淋漓，题名为“封为一”。于一诺便知这已进了洞门山寨，那“为一”自是寨主封伦的字了。

过了楼牌，更见得旌旗俱全，各色人等提刀剑、提杆、握戟、张弓者甚众，时有呼哨相应。于一诺赞道：“好洞天！聚得如此多好汉。”裴巨谦言少许，再带二人一拐，眼前豁然开朗，是一处方圆数十步有余的广场，一侧插旗，上书“洞门”“封”“李”“鱼”等，那剩下几姓应是各部头目了；一侧杂着兵器，刀枪剑戟斧钺钩叉，凛凛生威；当中是一方径有几尺的小圆池，蓄满了水，深不见底，寒气生发。裴巨言明：“这是山寨取水之用，联通地下江流，取之不尽用之不竭。”

圆池正对着的是一处高大殿宇，气势恢宏，廊角飞檐，饰有琉璃瓦，当中一块乌黑大匾，写着四个金金灿灿的大字：洞门义厅；笔法与方才津口楼牌处别无二致，只是见不到多少阳光，减色不少。

裴巨在殿门外站定，高喊一声：“晋阳日月金刀董先生、于先生拜庄！”他不知于一诺底细，又不想得罪他，便多使了几分力气，让“于先生”三字分外响亮。裴巨喊毕，即领二人入殿。于一诺见得殿内点了油灯，倒是不怎昏暗；四下里有执戟喽啰分列两旁，身前站着各色好汉，白的黑的高的矮的瘦的胖的使兵刃的空手的，五花八门。于一诺倒认得其中几个，和董含尘一并团团抱拳；好汉们各自还礼。

礼毕，殿正中一把交椅上站起一人，细须深目，形貌瘦削，神态悍勇。于一诺方才只看到四下众人，因他在殿中较高处，一时间竟未看见；现在一看，原来那人交椅下还有几阶台阶，无怪他坐得这样高。于一诺暗道：好大气派！

但见那人款款走下台阶，向二人施一礼道：“二位尊驾光临，敝寨有失迎伢，失敬失敬！”于董齐还一礼。董含尘道：“封寨主，董某有幸再经宝地，自当前来拜见。”于一诺一面想：看来眼前这人是封伦无疑了；一面左右流目，忽见得一排好汉中有几人颇为面熟；定睛一看，原来竟有一人是适才船上那平沙派剑客。再细查一番，山坡上骑马奔驰的众骑手中那领头的汉子也在其列。于一诺登时心下生疑，再一细想，念及船上各剑客武功混杂，心中豁亮，口中却只是客客气气地说：“封寨主威名远扬，在下钦慕之至，今日一见，名不虚传。贵庄中群贤毕集，聚有平沙、大散、倒涧派数豪客，当真可敬！”

封伦闻言，脸色一变，不过一瞬又复归正常。于一诺暗道：“此人好生厉害，处变不惊！”与他谦词一番，不再多言，旁观他与董含尘对答。片刻，封伦向董含尘道：“不知董兄弟到此有何贵干？”于一诺见已切中正题，便上前言道：“适才在下与这位董大哥山下相遇，见他武功甚是了得，又得知董大哥有心与贵庄相善，愿尽绵薄之力，为董大哥做保。”

封伦笑道：“原是如此。”封伦一言已毕，心中飞速运转计算。他好胜心强，喜收服人心，偏生做寨主的又不便与寨中好汉言语相压，生怕这帮原是泥龙混杂的莽夫不服发难；于是心中打定主意，要先治一治这帮人为妙。于是但凡上山投奔的，不但要纳投名状，还要触他一伏：他窃下安排寨中识水性的剑客，在众好汉进山水路上设伏围攻；再派人纵马驰援，佯装与剑客火并，打退了那波剑客。上山好汉不知就里，只道是水贼侵扰，虽是身怀武艺，但围攻者动辄便五六个齐上，实难抵挡；受骑手这一救，只要骑手表明是山寨中人来施以援手，上山好汉必得向封伦等人大为感激。他们本就重名声，再加劝诱，必不至向人吐露此事，于是这一招屡试不败。而适才伏击的剑客骑手甫一入殿，于董二人便来殿中拜庄；因此封伦也不知于董竟打退了五人合攻。但既然这于姓的道出设伏剑客的路数，必是来者不善；一念及此，封伦便道：“只是投名状须纳人头，这点已是敝寨积习，现下不便破例。”

于一诺道：“在下既受董大哥几招，虽才识浅陋，也能看出以他功夫之深取我性命当能做到。这般与提我人头来又有何分别？但请封寨主见教。”他情知投名状是要人犯下人命，以表不悔，但仍出此言，为的是激封伦一着。他已知寨主设伏，暗忖他必有后手置自己于死地，于是心下想要将寨主撩拨出手，自己再行反击则名正言顺，可少让诸好汉发难。

寨主又如何不知他此番用意，只是他见于一诺道出设伏机关，只道他心中有毒计来对付自己；与其受制于不测，不如先发制人。于是微笑温言道：“既是如此，可莫怪封某失礼，只是阁下既有心为董兄弟做保，封某便非得讨教阁下几招，方知是实是……”话音未毕，封伦忽得一跃而起，一手平护胁下，一手微曲前伸，四指并拢，向于一诺直刺过去；一及落地，才吐出剩下那一“虚！”字，这字被他行气一激，声震如钟。

众人不禁变色。方才他们见于一诺纠缠投名状的行止，不知就里，还道他不似久经江湖之人，正各自哂笑；而两人未过几句言语，竟径直打将起来，且封寨主似使出自己十分气力，似非要一招制住于一诺不可。待及细看封伦招数，又都觉得诡妙陌生；当下里不少人都是头一次见他使这等功夫，低声喝采；也有识得于一诺腰间铁笛，悄声道“一指先生！”的；董含尘更是如堕云里雾里，不知怎办才好。

于一诺心下早有准备，见这一掌来势极快，当下侧身躲过，感到这一招劲力却着实不小，这般四指插人的手法又是怪异至极，暗道：“好怪功夫！”不敢托大，急抽出铁笛，五指使一锥势，以期下一掌来时侧敲将其荡开；封伦这一次却是虚招，左掌本在胁下，此时突然击出，直插于一诺胸口。于一诺始料未及，霎时五指变势，换两手握住铁笛，觑准封伦手腕，向前下方一推；满拟这一招用劲机巧且颇深，隔开攻势当不是难事；但不料封伦这一着只稍微一滞，仍然向于一诺直插过来。于一诺从未见过如此既快又劲的招数，登时大惊，赶忙向后一跃，堪堪避过这招。封伦一击不中，再晃身形，右掌攻向于一诺肚腹，左掌插向于一诺面门。于一诺眼前一晃，见封伦身形扭转之下，腰身处有一枚灰色圆形小玉露了出来，登时想起先前刘基托付给自己的那枚白玉；再在脑中暗拟，大小似乎正是按合得上，当即跳出圈外，向封伦喝道：“你可是异学会的人？”

封伦一听这三个字，心中一惊。他满拟异学会之事不会叫人知晓，但眼前这人却似将要在大厅之上喝出，登时双手生风连连攻出，招招穿向斜引，去向古怪奇诡，要插中于一诺身躯。于一诺守紧门户，双手紧握住铁笛格挡；封伦反手一带，若非于一诺翻手迅速，只怕铁笛也要被他抢去。

于一诺功夫寄托于铁笛之上，自是视铁笛为身家性命，这般竟然几乎被抢，自是面上无光，又是心下惊惧，当即凝神守一，将铁笛横隔胸前，等封伦再攻。封伦已知于一诺被他慑住，当即得意大笑道：“今日便是江南史洗马、江北周神王来了，也胜不过我撷云手！“

话音方落，便听得背后高处有一清越声音，应而答道：“老朽的名声倒是不足惜，只是平白堕了史洗马威风，怕是不妥罢。”

封伦一惊，转头看去，只见一人宽袍阔袖，气凝如岳，正站在洞门义厅殿顶。只是此刻洞门天坑内阳光不盛，那人站处又背阴，便只见到他轮廓，却不能见得面目；而这人何时上去的，自己竟一点不知，若是适才相斗之际，他发了一枚暗器，自己不知朕兆，必得重伤不可。一念及此，又是心有余悸。他定定神，向那人一拱手，高声道：“不知阁下尊姓大名？”

那人长笑一声，吟道：“百里渺渺一闭目，廿年枉自称神王。”话音送出，恰巧日光随云偏移，豁亮那人一半面目。但见他须发飘拂，已然花白；形貌萧疏，迎风而立，便如竹松。封伦一怔，接着满心满目皆有惧意悚然，只想得到几个字：闭目神王周不让！

至于那周不让当下有甚动作，两块白玉下落如何，异学会有何渊源，种种扣子，下回分解。

= **说明·考证**

刘基字伯温，浙江青田南田人，明朝开国元勋，世与诸葛亮、张良并论，有“渡江策士无双，开国文臣第一”之称。其人学识极为广博，诗文、方术、医药、农牧、天文、地理、军事、历史、律令、营造、测算等无所不包，著述甚众且风格独特，自成一派。

文中称刘基年轻时便早有叛元之念，当不为实。论其生平，此时其仍忠心于元，直至年届中年时，以《郁离子》为界正式叛元。文中其疗理筋脉之能当为杜撰，但其游历丹徒、集庆（南京）等地则确有其事。开篇二诗分别来自其组诗《钟山十二首》及《济州太白楼》，前者确为其于集庆游历时所作，但后者当为其日后北上时所作，文中将其提前，且假借一虚构人物叶琏之口作出。刘基其人忠厚而善谋，素有奇才大略，文中当非过度演绎。

石门书院亦确有其事，同样坐落于青田，且刘基确曾就读于此。

西隐即叶岘，与刘基同乡同榜，为其好友。

其余人物尽为杜撰。
