**题目：**SCP-1384-JP - 直到你忘记那天为止
**作者：**©︎[[*user yzkrt]]
**译者：**[[*user Backlight SH]]
**校订：**[[*user Mint Chocolate]]
**发布年份：**2019年
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1384-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1384-JP以管理其活动的方式进行实质上的收容，若出现存在问题的行动，按照程序GH-87处理之。需以每月一次的频率在基金会搭建的网络上对项目进行精神鉴定与精神护理。

程序GH-87是用于处理电视、广播、互联网等通讯工具中出现的异常性的程序。具体操作包括使监视人员与网络爬虫直接删除相关内容、监听通信、散播适当的掩盖故事等。

目前，基金会为保持SCP-1384-JP的异常性而执行特殊协议“Star Crap Produce”，该协议的详情参见“附录2”。

**説明：**SCP-1384-JP为一在互联网上流通的二维人物模型，其具备自主意识，在社交媒体与视频网站进行视频发布活动。IP地址与提供者的信息显示，SCP-1384-JP最后一次登录的地点在日本新潟县上越市的[已编辑]，其在相应地点发生时，该地是松永日和的居住地。SCP-1384-JP的表现与松永日和相一致，人格一致率为98.87%。

松永日和是使用SCP-1384-JP在网络上进行直播活动的人员，基金会起初将其作为相关人员进行调查，但未发现松永掌握异常性质或与相关团体存在关联。在松永进行直播活动的期间，SCP-1384-JP是作为无异常的二维模型使用的。

SCP-1384-JP的异常性是基金会根据松永的报案而发现的。当时松永发现SCP-1384-JP自行活动后，以“自己制作的人物模型遭到盗用”为由联系律师，为提起诉讼请求警方公开该名使用者IP地址及其他信息。但警方查知的信息与松永的居住地址一致，潜入警察局的特工对此感到疑惑，并向基金会通报，因此发现了项目的异常性。

以下是对SCP-1384-JP的初次采访记录。

&gt; = **__采访记录1384-JP.1__**
&gt; 
&gt; **采访对象：**SCP-1384-JP
&gt; 
&gt; **采访者：**嘉纳博士
&gt; 
&gt; **备注：**对SCP-1384-JP的采访是通过监听配信进行的。对于普通的直播观众以虚拟的全黑屏替代直播画面，并散播掩盖故事“直播事故”。进行采访的嘉纳博士使用弹幕功能对SCP-1384-JP进行采访，SCP-1384-JP以语音回答。
&gt; ----
&gt; [节选开始]
&gt; 
&gt; **SCP-1384-JP：**好的！大家久等了。那么今天也要干劲十足地……咦，画面怎么一片漆黑啊，没有开始吗？
&gt; 
&gt; **SCP-1384-JP：**那个，现在我看到的是画面一片漆黑，大家能看见我吗？如果能发弹幕的话我会很高兴的。
&gt; 
&gt; **SCP-1384-JP：**……也没有弹幕，难道说直播不成功？可这边直播开了呀……
&gt; 
&gt; **嘉纳博士：**你好。
&gt; 
&gt; **SCP-1384-JP：**啊，你好！是新观众吗？如果可以的话，请告诉我现在画面看起来怎么样，我会很高兴的！
&gt; 
&gt; **嘉纳博士：**现在你的直播被我们操控着，其他的观众只会看见因为直播事故而全黑的画面，这个直播只有你和我在观看。
&gt; 
&gt; **SCP-1384-JP：**……这是怎么回事？
&gt; 
&gt; **嘉纳博士：**我叫做嘉纳，这次来是为了询问你有关你的异常性质的事。
&gt; 
&gt; **SCP-1384-JP：**[沉默]
&gt; 
&gt; **嘉纳博士：**不要中断直播哟，下一次还有以后我们还是可以这么干。但如果你能接受采访，以后我们不会妨碍你直播。
&gt; 
&gt; **SCP-1384-JP：**真的吗？
&gt; 
&gt; **嘉纳博士：**我保证。不过下次以后的采访可能要在个人搭的私网里。
&gt; 
&gt; **SCP-1384-JP：**我明白了，那么就开始吧。
&gt; 
&gt; **嘉纳博士：**那我问了。你现在是作为直播主活动的，但是实际上并没有人操纵那个模型，也没有人在说话，对吗？
&gt; 
&gt; **SCP-1384-JP：**是的，没人操纵。
&gt; 
&gt; **嘉纳博士：**那么你是由AI和语音合成软件驱动的吗？或者是第三方使用异常手段制作的吗？
&gt; 
&gt; **SCP-1384-JP：**都不是，我有自己的意志的。
&gt; 
&gt; **嘉纳博士：**原本以你为网络形象活动的人名叫松永日和，是吗？
&gt; 
&gt; **SCP-1384-JP：**是。
&gt; 
&gt; **嘉纳博士：**你觉得松永这个人怎么样？
&gt; 
&gt; **SCP-1384-JP：**怎么样……具体是指什么？
&gt; 
&gt; **嘉纳博士：**比如说你是不是讨厌她、憎恨她什么的，说什么都可以的。
&gt; 
&gt; **SCP-1384-JP：**我并没有讨厌或者恨这种消极情绪，只是不直播的时候可能有点寂寞……毕竟日和桑创造了我啊，该怎么说呢，用那种普通的描述来说就是像神一样的人。
&gt; 
&gt; **嘉纳博士：**神，是吗？
&gt; 
&gt; **SCP-1384-JP：**我不太能好好表达，但是如果没有日和桑也就没有我了，总之她是个很厉害的人。
&gt; 
&gt; **嘉纳博士：**明白了。那么这是最后一个问题了。你什么时候开始有自己的意识的？我不是在问你的模型是什么时候制作的，是你什么时候开始有自我意识。
&gt; 
&gt; **SCP-1384-JP：**具体的时间不太清楚。我就这样开始直播是最近的事，但如果日和桑开直播了我就只能俯瞰……或者说是那样的感觉。
&gt; 
&gt; **嘉纳博士：**原来如此，谢谢。今天的采访到此结束。
&gt; 
&gt; **SCP-1384-JP：**谢谢。[困惑的样子]那个，嘉纳先生说可能会再联系我吧？
&gt; 
&gt; **嘉纳博士：**是的，下次以后的采访将在我们指定的网络上进行，你能访问吗？
&gt; 
&gt; **SCP-1384-JP：**我想大概可以。
&gt; 
&gt; **嘉纳博士：**那就没问题吧。
&gt; 
&gt; **SCP-1384-JP：**那么，我下次和以后的直播呢……
&gt; 
&gt; **嘉纳博士：**我希望限定在这种状态。
&gt; 
&gt; **SCP-1384-JP：**那会很麻烦的，我存在的意义就是为了直播啊。
&gt; 
&gt; **嘉纳博士：**存在意义对吗？
&gt; 
&gt; **SCP-1384-JP：**对。
&gt; 
&gt; **嘉纳博士：**请给我一分钟。
&gt; 
&gt; [嘉纳博士与周围的采访监督人员进行讨论。由于SCP-1384-JP言及“存在意义”，若是过分限制其活动可能导致无效化，因此决定暂时允许其活动。]
&gt; 
&gt; **嘉纳博士：**啊，算了吧。你还是可以活动的，不过不要提及今天发生的事情。我们还会进行监控，如果发生什么的话，请允许我采取今天这样的应对措施。当然也不要在社交媒体上提起。
&gt; 
&gt; **SCP-1384-JP：**没关系。我也不想害得观众担心。还有就是……
&gt; 
&gt; **嘉纳博士：**怎么了吗？
&gt; 
&gt; **SCP-1384-JP：**我今天的直播让观众们为难了吧，该怎么办……
&gt; 
&gt; **嘉纳博士：**这个没有问题，我们在社交媒体上散播了直播事故的消息，之后也请就这么宣称。
&gt; 
&gt; **SCP-1384-JP：**这么告诉观众就可以了吗？
&gt; 
&gt; **嘉纳博士：**对的。这样的话，这次就当做一个小事故了。
&gt; 
&gt; **SCP-1384-JP：**知道了。非常感谢。[叹息]
&gt; 
&gt; [节选结束]
&gt; ----
&gt; **后记：**本次采访结束后，SCP-1384-JP在社交媒体上按照所提示的内容发布了相应的内容，目前并无太大问题。

此外，同一天对于松永进行了采访，以下是采访记录。

&gt; = **__采访记录1384-JP.2__**
&gt; 
&gt; **采访对象：**松永日和
&gt; 
&gt; **采访者：**川濑研究员
&gt; ----
&gt; [节选开始]
&gt; 
&gt; **川濑研究员：**那么，请告诉我你发现自己的3D模型被盗用时的情况。
&gt; 
&gt; **松永：**您问这个啊，我也吓了一跳。我不知道怎么回事，可忽然有人用我的账号直播了，对应的账号我也用不了。
&gt; 
&gt; **川濑研究员：**有和盗用模型的人联系过吗？
&gt; 
&gt; **松永：**大致联系过。但是私信里也只说了“对不起”“真的对不起”，所以没啥效果。实在没办法了，就去找了律师联系。
&gt; 
&gt; **川濑研究员：**你马上就去联系律师了吗？暗自行动倒真快啊。
&gt; 
&gt; **松永：**因为对方是用了我的账号，用的也是我的声音，即使在网上指责对方盗用也没人理我。我觉得有些恐怖，必须尽快解决事态。
&gt; 
&gt; **川濑研究员：**是啊。我认为这是正确的举动。那么，我能问一下你为什么不直播了吗？
&gt; 
&gt; **松永：**那个，怎么说呢，我已经厌烦了。
&gt; 
&gt; **川濑研究员：**厌烦了是指什么呢？
&gt; 
&gt; **松永：**说厌烦了其实不太恰当，在不直播以前工作很忙，好长一段时间没有做过。
&gt; 
&gt; **川濑研究员：**你是每周在固定时间直播的吗？
&gt; 
&gt; **松永：**对的，虽然说一开始还能按着做，但渐渐地就没法做了。即使一开始还会告知不能直播，但后来连告知也做不到了，就这么慢慢地停掉的……
&gt; 
&gt; **川濑研究员：**然后直到好长时间以后才发现模型被人盗用了，你在此期间没看过你的通讯账号吗？
&gt; 
&gt; **松永：**没有，我那会儿和朋友吵架呢，那个账号也只是为了直播还有和朋友交流用的，我甚至直接卸载。
&gt; 
&gt; **川濑研究员：**所以发现的时候已经晚了。
&gt; 
&gt; **松永：**是啊。虽然说并不是没发现。果然拖了一次就会再犯，像是没给妈妈看的传单或者忘做的暑假作业啥的。
&gt; 
&gt; **川濑研究员：**是啊，我也经历过这种事。
&gt; 
&gt; **松永：**[笑]对吧？所以花了很多时间。等到工作安定下来的时候，忽然想到再回去直播会怎么样呢，然后就变成这样了。
&gt; 
&gt; **川濑研究员：**被另外一个人冒名顶替了啊。
&gt; 
&gt; **松永：**没想到大家都没注意到。声音和举止是一样的话，是不可能。
&gt; 
&gt; **川濑研究员：**您现在对那个盗用者有什么看法？
&gt; 
&gt; **松永：**我其实不明白怎么回事。一开始我感到很可怕，也很愤怒，但是观众们觉得皮套里面的人就是我，即使从我最初直播就开始看的老观众也是这样。说不定对方的演技比我更好吧，我真的没弄明白。
&gt; 
&gt; [节选结束]
&gt; ----
&gt; **后记：**松永目前在基金会站点内处于保护状态，该措施将一直持续到SCP-1384-JP的异常性完全解明为止。

**附录1：**在一次对SCP-1384-JP的采访当中，SCP-1384-JP言及一名与自身关系密切的人员。以下是此次采访的内容节选。

&gt; = **__采访记录1384-JP.8__**
&gt; 
&gt; **采访对象：**SCP-1384-JP
&gt; 
&gt; **采访者：**嘉纳博士
&gt; 
&gt; **备注：**采访在基金会搭建的网络上进行。
&gt; ----
&gt; [节选开始]
&gt; 
&gt; **嘉纳博士：**那么我想问下一个问题……
&gt; 
&gt; **SCP-1384-JP：**那个，可以听我说句话吗？
&gt; 
&gt; **嘉纳博士：**有什么事情吗？
&gt; 
&gt; **SCP-1384-JP：**您知道日和桑的事情吧？
&gt; 
&gt; **嘉纳博士：**知道的。
&gt; 
&gt; **SCP-1384-JP：**可以帮我联系她吗？
&gt; 
&gt; **嘉纳博士：**为什么要我这么做呢？
&gt; 
&gt; **SCP-1384-JP：**……我代替没有直播的日和桑就这样出现在观众面前，果然还是觉得很奇怪。
&gt; 
&gt; **嘉纳博士：**那是为什么？
&gt; 
&gt; **SCP-1384-JP：**我的声音和日和桑是一样的，行为也是一样的，但那只是我在模仿她，我并不是松永日和。
&gt; 
&gt; **嘉纳博士：**但是观众们是来看你的吧？
&gt; 
&gt; **SCP-1384-JP：**是这样。但是那是松永日和操作的我，我本身不是她呀。这么说可能有些别扭，我不能用语言来表达，但我觉得不太对劲。
&gt; 
&gt; **嘉纳博士：**我不太明白。但是……你不是被观众需要了吗？
&gt; 
&gt; **SCP-1384-JP：**所以说，那并不是我被需要。嘉纳先生，能让她继续这番事业吗？
&gt; 
&gt; **嘉纳博士：**[沉默]我想很难了，松永她没有精力继续直播。
&gt; 
&gt; **SCP-1384-JP：**那是我的错吗？
&gt; 
&gt; **嘉纳博士：**不是你的错。这是因为各种复杂的事情，像什么工作啦，人际关系啦……
&gt; 
&gt; **SCP-1384-JP：**这样啊……
&gt; 
&gt; **嘉纳博士：**你为什么觉醒自我意识以后还在直播呢？
&gt; 
&gt; **SCP-1384-JP：**有人一直在看我直播。真的是从第一次直播开始看的。那个人一直在等着日和桑直播，他很期待。
&gt; 
&gt; **嘉纳博士：**你从什么时候开始有了记忆呢？
&gt; 
&gt; **SCP-1384-JP：**我记得不是很清楚了。甚至能记起日和桑设计模型时的事情，也许只是场梦或者幻觉。但是确实一直有人等着我。
&gt; 
&gt; **嘉纳博士：**有人等着？
&gt; 
&gt; **SCP-1384-JP：**是的。我不想让那个人难过。我有这种感觉，但是具体的我不明白。我只是一副皮囊啊。
&gt; 
&gt; [节选结束]

经过后续调查，确定SCP-1384-JP在采访中提及的人员是入川亮（现居日本神奈川县小田原市）。入川在社交媒体上以自松永开始直播活动以来的狂热粉丝而为人所知，同样也投稿了若干相关视频。SCP-1384-JP在发言中暗示，若此人对自身失去兴趣，其很可能无效化。

**附录2：** **特殊协议“Star Crap Produce”**

@@@@
&gt; = **__对特殊协议“Star Crap Produce”之说明__**
&gt; ----
&gt; **前言：**特殊协议“Star Crap Produce”是由三上博士立案、基金会前台企业“Star Crap Project”[[footnote]]基金会前台企业之一的娱乐公司，[*/author:kyougoku08 后醍醐特工]等人的掩盖身份即为该公司所属艺人。[[/footnote]]执行的特殊协议。
&gt; 
&gt; **目的：**之前的采访表明，若SCP-1384-JP的观众（尤其是入川）对其丧失兴趣，可能导致其无效化。由于无法预测SCP-1384-JP进行个人活动时观众人数的变动，因此本协议将对SCP-1384-JP的观众人数进行控制。
&gt; 
&gt; **概况：**使SCP-1384-JP加入“Star Crap Project”，作为其娱乐事务的艺人活动。SCP-1384-JP对于入籍的相关内容已经表示同意。
&gt; 
&gt; 此外，为使得入川亮继续抱有对SCP-1384-JP的兴趣，需对其所有物与感兴趣的事物进行调查，SCP-1384-JP将根据调查结果在直播活动中加入相应的内容，使得入川与其的相关概率上升。此外，负责人员不得使SCP-1384-JP了解该程序的任何内容。
&gt; 
&gt; 在执行本协议后，原本使用SCP-1384-JP作为网络形象的松永预定将被执行对SCP-1384-JP以及自身直播活动相关内容的记忆删除并释放。监视人员需监控其行动以使得其对于SCP-1384-JP的兴趣处于一定水平以下，若松永对SCP-1384-JP发生兴趣，则根据需要执行记忆删除。

[[collapsible show=&#34;+ 嘉纳博士对SCP-1384-JP成因的见解&#34; hide=&#34;- 关闭&#34;]]

&gt; 为了解释清楚我的理论，有必要说些题外话。首先我们来谈谈“神”是什么。神是因人的信仰而存在的——如果说是那种概念意义上的神。我们接触过一些自称是神的东西，就是那些从神话和童话中现身的异常，这是另一回事。这次我们来谈谈神这个概念。
&gt; 
&gt; 正如刚才所说，神是靠信仰存在的。祂的存在理由各不相同，有的作为人的依靠，有的是人畏惧的对象，也有不能这样单纯用语言表达的东西。神以某种必要被人们崇拜，因此便会现身于现实世界。
&gt; 
&gt; 这次为了便于理解举得是神的例子，当然，即使不是神的形态，也有可能发生这样的事情。而类似的事例我们已经[*/scp-540-jp 接触过一些]了。是的，这就是一例在E级本质稀薄领域引发的集体性本质促动。如果只是简单地考虑原理，这个现象与神存在的原理非常相似。但事情并不是那么简单。
&gt; 
&gt; 然而，我们可以认为SCP-1384-JP也是因这个原理产生的。也就是说，以入川为中心的观众，或者包括松永在内的人们让SCP-1384-JP这个偶像实体化了。这是任何地方都可能发生的，但如果观众数量稍有不同，就不会发生这种现象：如果观众数量太多，彼此心目中SCP-1384-JP的形象会有很大差别，如果太少，就没有引发最初的本质促动的能力。这种“形象”不是那种简单的加和。SCP-1384-JP的形象在观众之间非常一致，可以说是因为松永致力于这样的一致而引起的。
&gt; 
&gt; 另外，网络这个环境也加速了事态。谎言扩散开来后变成真实，有时候会比真实更有影响力。人的认知能强烈地影响这个环境，从某种意义上来说，没有比网络更适合本质促动的环境了。至少，它确实是比现实更容易发生异常的领域。而此次事件就是这样由各种因素促成的，我想刚才说的两个原因也只是其中一小部分成因。
&gt; 
&gt; 恐怕，现在采取的特殊协议“Star Crap Produce”也只是作为延命措施发挥作用吧。SCP-1384-JP是由人们的存在构成的，但人也是容易厌倦的。SCP-1384-JP与其说是在模仿松永的性格，不如说是模仿“人们想象中的人物形象”。正如刚才所说，这不是那种简单的加和。SCP-1384-JP是在可以说是奇迹的条件下诞生的。如果观众太多的话，彼此不同的观点就会增多，如果从她产生开始就没有观众的话，影响力还是会减少。
&gt; 
&gt; 原本作为SCP-1384-JP的松永日和已经不在了，而“她”周边的环境也在不断发生着变化。但尽管如此，为了让“她”存在下去，收容还是要继续进行。
