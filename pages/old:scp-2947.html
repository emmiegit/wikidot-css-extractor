    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2947

**项目等级：**Euclid

**特殊收容措施：**在SCP-2947開始的兩星期前，所有在葛拉罕鎮內的供水系統都必須被關閉，並且將水管及管道系統乾燥。在這段期間，以及SCP-2947的過程中，外來水會被提供給SCP-2947的居民。根據美國法令135001，所有SCP-2947的居民會在SCP-2947的期間被提供暫時搬遷補助。

SCP-2947之後，所有SCP-2947-1的案例都必須從葛拉罕的水庫中移除。之後水庫必須被清洗及消毒，而後才可重新蓄水。--為便於作業，一個特殊的排水管路將會被安裝在水庫內部--自2036-09-25，此排水管已被成功安裝。

目前無需其他收容措施。

**描述：**SCP-2947是一個影響美國華盛頓州葛拉罕鎮供水的季節現象。在6到8月間，所有存在於城鎮水庫及城鎮供水系統內的水都會被轉換成小潘布魯克威爾斯柯基犬，被稱作SCP-2947-1。這些個體的尺寸範圍:長五毫米到一厘米，高一毫米到二十毫米，寬一毫米到二十五毫米[[footnote]]基於五百個樣本。[[/footnote]]。
即便他們的尺寸，這些個體是功能齊全的；然而，他們會受到與極度縮小化相關的健康問題影響[[footnote]]Gan, Jin //等人// &#34;長期小型化對特定哺乳動物的影響&#34; 基金會微型化期刊. 15期, 2037年七月.[[/footnote]]。

SCP-2947-1的個體沒有類流體的特性，因而會造成葛拉罕城鎮管道系統的嚴重堆積與阻塞。SCP-2947-1個體有能力靠自己的意志在水管內移動；然而，由於他們的行為表現與正常大小的柯基犬相同，這樣的動作是緩慢且不協調的。大多數的案例能被大量的水沖出，但這樣的過程是耗時且費工的。

由於缺乏食物來源，多數SCP-2947-1會在SCP-2947開始的兩周內死於飢餓。任何存活的個體通常被迫同種相食；在SCP-2947-1的最終階段，平均98%的SCP-2947-1個體會死於脫水、營養失調、或小型化相關的健康問題。

從水轉變成SCP-2947-1是全面性與立即的。SCP-2947-1個體產生的總量與被取代的水相同。在城鎮供水系統之外(在水杯內、在人體內)的水體不受影響。

SCP-2947從2036-06-01開始，並且之後每年發生。SCP-2947在第一次事件期間被基金會注意到，當時有多位城鎮居民撥打了SCP基金會熱線[[footnote]]1-800-SCPHELP[[/footnote]]通報此件異常。

SCP-2947的成因目前未知。沒有相關組織或人員在葛拉罕鎮被記錄到。沒有任何類似SCP-2947事件的當地傳說或民俗故事。沒有類似SCP-2947的事件在2036-06-01之前發生過。[[footnote]]在調查過SCP-2947和[[[SCP-2810]]]的可能連結後，顯示兩者是不相關的現象[[/footnote]]城鎮住民的訪談對於查明異常的原因沒有幫助。</textarea></pre>
