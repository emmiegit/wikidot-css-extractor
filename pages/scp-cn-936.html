**项目编号：**SCP-CN-936

**项目等级：**Safe

**特殊收容措施：**
[[include component:image-block name=SCP-CN-XXX-1.jpg |caption=图1 SCP-CN-936-1的机头图]]
* SCP-CN-936在收容状态时，应拆分为SCP-CN-936-1与SCP-CN-936-2两部分分别收容。
 * SCP-CN-936-1需保存在一个长宽为5m*5m的房间内，并用一块面积为15m^^2^^完全不透明材质的布料进行覆盖遮挡，且不能装载SCP-CN-936-2。
 * SCP-CN-936-2需整体保存于一个5cm*5cm*5cm的木质盒子内，并放置在SCP-CN-936-1旁一个专门的柜子上。为保持其完整性，一切对SCP-CN-936-2个体的研究完成后，需经一名三级研究员检查，确认无误后方可结束研究。
 * SCP-CN-936-α经一名三级研究员确认具有继续研究的价值后，需提交一份书面申请经由一名site主管通过，方可收容在SCP-CN-936-2放置的柜子中。
* 当长时间不进行实验研究时，应每月对SCP-CN-936-1的遮挡物进行必要的除尘清洁，清洁工作需由两名D级人员完成，并由令一名D级人员在5m外监视。清洁时应保持遮挡物对其的覆盖，若应操作不当造成遮挡物的滑落，当即刻终止清洁工作，安保人员立即使用备份的遮挡物进行重新覆盖。在重新覆盖前所有与SCP-CN-936-1有直接物理接触的人员都将视作SCP-CN-936-β，事后将--送往后勤部门工作--对其实行C级记忆消除。
[[collapsible show=&#34;[阅读以下内容需有三级权限]&#34; hide=&#34;[权限通过]&#34;]]
* 对SCP-CN-936的研究应有一名site主管允许，在一名三级研究员监督下进行，研究人员不得少于两名。
 * 除进行对SCP-CN-936-β项目的研究外，不能在SCP-CN-936，无论是整体还是其中一部分的5m范围内连续研究超过2h，或在5m范围外但保持其在视线范围内连续超过12h[[footnote]]实验证实长时间观察SCP-CN-936，会让人产生想要靠近去操作的冲动。[[/footnote]]。如应上述二者情况之一而发生异常行为和心理，皆应立即停止研究并将异常人员视作SCP-CN-936-β。SCP-CN-936进入收容状态，并对所有SCP-CN-936-β进行模因测试，并依据结果--送往后勤部门--实行B-C级记忆消除。
 * 对SCP-CN-936-α的研究需佩戴手套，避免直接接触。实验过程中产生的所有SCP-CN-936-α，都需在确认无继续研究的价值后实行彻底焚烧。
 [[/collapsible]]
&gt; 禁止将SCP-CN-936-α视作商品并企图用来赚取利润，更不能用其整蛊同事。此条针对Dr.█████，以及一切有此愚蠢想法的人。——Dr.███
**描述：**
SCP-CN-936为一台长81cm，宽43cm，高75cm的老式家用脚踏缝纫机，经████研究员考证，其制造和雕花手艺可追溯至██时期。SCP-CN-936由机头、机箱式机座、传动和附件机针构成，其中**机头、机座和传动构成SCP-CN-936-1**，可拆卸的机针单独构成SCP-CN-936-2。

SCP-CN-936-2是一组--13--11根半径不同的针，材质为[已删除]，根据目前的实验表明，SCP-CN-936-2能够将使用者转变为SCP-CN-936-β,,1,,。更值得一提的是，将普通的针装载至SCP-CN-936-1上后，这种组合下的SCP-CN-936--并不能正常运作--无异常性质。

SCP-CN-936-α为经过SCP-CN-936加工后的布料[[footnote]]布料长时间接触SCP-CN-936也会演变成SCP-CN-936-α，因此需要定期更换和清理。[[/footnote]]，根据使用者被影响的程度，甚至可以制作出堪比██、██以及失传的███等精美图案。SCP-CN-936-α的研究价值和市场价值不一，如果能够有方法消除SCP-CN-936-α对接触者的模因影响，--兴许是个不错的收入来源--很大程度上能够拯救一些民间刺绣技艺免于失传。

任何接触SCP-CN-936和SCP-CN-936-α的人都会变成SCP-CN-936-β。接触和使用过SCP-CN-936，将会对他人产生一种类似长辈对晚辈间照顾和关怀的感情，并根据使用时长获得不同等级的缝纫和刺绣的能力，该情况被分类为SCP-CN-936-β,,1,,。接触SCP-CN-936-α的人，行为举止以及记忆会回到幼童时期，并渴望获得他人的照顾，该情况被分类为SCP-CN-936-β,,2,,。两种情况下的SCP-CN-936-β都可以通过记忆消除回到正常状态。

198█年██月██日，该项目在江苏省██市被发现并收容，由Dr.[数据删除]进行相关研究。

[[collapsible show=&#34;+ SCP-CN-936收容记录[阅读以下内容需有三级权限]&#34; hide=&#34;[权限通过]&#34;]]
&gt; * SCP-CN-936于198█年██月██日在中国江苏省██市一次民房拆迁工作中，于██████下的███被发现。被发现时--SCP-CN-936--SCP-CN-936-1蒙盖有████遮挡，在拆迁队员陈█扯掉遮挡物并[已删除]，使得陈█与SCP-CN-936-1直接接触发生模因感染，该行为令其演变成SCP-CN-936-β。随后陈█娴熟的在SCP-CN-936-1的抽屉中找出存放SCP-CN-936-2的[已编辑]，并使用抽屉中所存放的剩余SCP-CN-936-α对其工友王██划破的手套进行修补。在机动特遣队到达现场时，陈█正在使用SCP-CN-936-2在王██的袖子上刺绣，而王██因接触SCP-CN-936-α，表现出幼童的行为，经测试后确认两人皆受到不同程度的模因感染。对在场人员进行C级记忆消除后，Dr.[数据删除]接手该SCP的研究工作。

&gt; * ██月██日，在初步研究后，该项目被评为safe级。

&gt; * 19██年12月██日，该项目在提议下进行去除模因实验，实验失败，并造成SCP-CN-936-2其中之一损坏。

&gt; * 20██年3月██日，在对SCP-CN-936的研究过程中，因长时间未对其传动部位涂抹润滑剂，造成SCP-CN-936-1的传动部件损坏。此后对SCP-CN-936的实验皆使用SCP-CN-936-2完成。

&gt; * 201█年6月██日，该项目的实验转由Dr.█████接手。

&gt; * 201█年10月██日，一名D级在清洁过程中盗取了柜中存放的一个SCP-CN-936-α，事后该D级被[已删除]，但其透露该作为是被Dr.█████指使。Dr.█████因此被[已删除]视作惩罚。

&gt; * 201█年8月██日，在最近的一次实验中，SCP-CN-936-2之一再次被损坏，研究人员考虑使用SCP-CN-936-1装载普通的针来增加SCP-CN-936-2的数量。

&gt; * 201█年8月██日，上述实验失败。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-936实验记录&#34; hide=&#34;- SCP-CN-936实验记录&#34;]]
__**实验报告 SCP-CN-936-a - 日期(19██年-██月-3日)**__
&gt; **实验项目：**对SCP-CN-936的接触实验
&gt; 
&gt; **实验人员：**Dr.[数据删除]
&gt; 
&gt; **实验方式：**让一名从未接触过缝纫机的D级人员接触SCP-CN-936并操作5小时。
&gt; 
&gt; **实验记录：**该D级人员在触碰到SCP-CN-936时，开始30min内显得有些生疏，但修补的衣物仍比后勤人员修补的更为完美。在连续操作SCP-CN-936约3h后，该D级人员便已经修补完实验准备的200件衣物。之后该D级人员拆下SCP-CN-936-2，使用多余的线在一件衣物上进行刺绣。在实验进行5h后，实验停止，回收200件SCP-CN-936-α。该D级人员经检测受到模因感染，确认为SCP-CN-936-β,,1,,并实行C级记忆清除。
&gt; 
&gt; **实验结果：**确认SCP-CN-936能够使接触并操作的人获得缝纫和刺绣的能力，该能力的熟练度随操作时间呈一次函数式增长。其中回收的带有刺绣的一件SCP-CN-936-α，经██研究员鉴定行针和手法为苏绣。SCP-CN-XXX-β,,1,,在清除与SCP-CN-936的相关记忆后即可回到正常状态。
__**实验报告 SCP-CN-936-b - 日期(19██年-██月-██日)**__
&gt; **实验项目：**SCP-CN-936-α的初步研究
&gt; 
&gt; **实验人员：**Dr.[数据删除]
&gt; 
&gt; **实验方式：**让几名D级人员碰触SCP-CN-936-α，并对行为予以观察
&gt; 
&gt; **实验记录：**佩戴有手套的D级人员接触SCP-CN-936-α时并未发现有任何异常反应，后令其身体其余裸露部分碰触SCP-CN-936-α，其行为表现出慌张和不解并出现失忆症状。而未戴手套的几名D级人员在触碰SCP-CN-936-α后，立即表现出哭闹、失忆等异常的行为。经智商与心理测试验证，几名D级人员的记忆停留在5-10岁之间，并表现出想要被关怀和照顾的心理。实验完成后，对几名D级人员实行C级记忆清除。
&gt; 
&gt; **实验结果：**接触SCP-CN-936与接触SCP-CN-936-α的人，同给予者和被给予者的角色相似，被分类为SCP-CN-XXX-β,,2,,。接触SCP-CN-936的人会展现出长辈的关怀，而接触SCP-CN-936-α的人记忆将回到童年时期成为被关怀者。同样的，SCP-CN-XXX-β,,2,,在清除与SCP-CN-936的相关记忆后回到正常状态。

__**实验报告 SCP-CN-936-e - 日期(201█年-██月-██日)**__
&gt; **实验项目：**制造SCP-CN-936-2的实验
&gt; 
&gt; **实验人员：**Dr.█████
&gt; 
&gt; **实验方式：**使用SCP-CN-936-1装载针进行同化。
&gt; 
&gt; **实验记录：**使用1根与SCP-CN-936-2相同材质的针装载至SCP-CN-936-1上，并保持其工作--24h-- --48h-- 一周时间。

__**实验报告 SCP-CN-936-f - 日期(201█年-██月-██日)**__
&gt; **实验项目：**SCP-CN-936-β,,1,,的安全测试
&gt; 
&gt; **实验人员：**Dr.█████
&gt; 
&gt; **实验方式：**让一名SCP-CN-936-β使用普通的缝纫工具进行工作，并对衣物进行测试。
&gt; 
&gt; **实验记录：**SCP-CN-936-β,,1,,使用普通工具修补好的衣物，在一名D级人员身上穿24h后仍未见其有异常反应和失忆行为。
&gt; 
&gt; **实验结果：**SCP-CN-936-β,,1,,使用普通工具进行工作时不会产生SCP-CN-936-α。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-936-β收容记录[阅读以下内容需有三级权限]&#34; hide=&#34;[权限通过]&#34;]]
&gt; * SCP-CN-936-β为接触SCP-CN-936以及SCP-CN-936-α并确认被模因感染的人员的统称，事后需进行C级记忆清除。

&gt; * 接触SCP-CN-936与接触SCP-CN-936-α两种情况下的SCP-CN-936-β都不会对收容设施产生威胁和破坏。Dr.█████建议通过一些D级人员使用SCP-CN-936来获得缝纫能力用以节省一些开支。已向o5议会提交使用项目盈利的建议，待批准。

&gt; * 经实验证实，通过SCP-CN-936获得缝纫能力的人，在使用普通仪器操作时不会产生SCP-CN-936-α，并且十分照顾设施内部的工作人员，上述方案被批准。

&gt; * 在201█年4月1日，Dr.█████涉嫌使用SCP-CN-936-α将几名研究员变成幼年的心理状态，导致当天实验室内部出现大量的SCP-CN-936-β,,2,,，并造成管理漏洞。事后主管让Dr.█████删除当天所有的影像数据以平息该事件的影响。

&gt; * 在最近的一次管理记录中，一名SCP-CN-936-β,,1,,将衣柜中所有的露肩和带有破洞的衣物全部缝合，其中包括Dr.[数据删除]的一件具有纪念意义的衣服。这引发了Dr.[数据删除]与Dr.█████之间对于SCP-CN-936-β处理方式的争执，最后设施内后勤的SCP-CN-936-β皆被实行██████，此后所有的SCP-CN-936-β都将实行记忆消除。
