**Объект №:** SCP-2218

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Экземпляры SCP-2218 должны содержаться с использованием записывающих устройств с двойным резервированием, расположенных по квадратному периметру шириной в 4 километра (обозначенному как Участок содержания 2218), покрывающему ранее выявленные границы популяции.

Все записывающие устройства должны быть ориентированы против часовой стрелки [[footnote]] Прим. пер.: Похоже, автор подразумевал вид сверху[[/footnote]] таким образом, чтобы держать в фокусе, соответственно, следующее записывающее устройство. Вспомогательные записывающие устройства должны располагаться по углам периметра для покрытия слепых зон. Записывающие устройства должны быть расположены друг от друга не дальше, чем на 100 метров (дублирующие устройства в расчёт не берутся).

Обслуживающий персонал Фонда должен ежедневно патрулировать периметр Участка содержания 2218 и устранять любые препятствующие наблюдению помехи. Персонал также должен своевременно ремонтировать и заменять неработоспособные устройства.

Персонал должен ставить на учёт каждый экземпляр SCP-2218, достигший периметра Участка содержания 2218. Каждые 5 дней все особи SCP-2218, достигшие внешнего периметра, должны транспортироваться обратно в Участок содержания за пределы прямой видимости записывающих устройств.

Участок содержания 2218 должен быть зарегистрирован как частная территория, доступ к которой должен быть ограничен персоналом Фонда. Нарушителей следует задерживать и допрашивать. Если будет установлено, что гражданские лица обладают сведениями об операциях Фонда в этом районе или знаниями об аномальных свойствах экземпляров SCP-2218, то перед освобождением они должны быть обработаны амнезиаками.

**Описание:** SCP-2218 - это группа гуманоидных существ, которые, при наблюдении за ними, принимают вид неодушевленных огородных пугал. Под «наблюдением» за SCP-2218 подразумевается любая визуальная или слуховая информация, воспринимаемая одушевлённым субъектом, либо обрабатываемая автоматизированной системой. В то время как внешний вид отдельных экземпляров сильно отличается друг от друга, при наблюдении все живые экземпляры приобретают уникальную для каждой особи внешность (не взрослая сущность может увеличиваться в размерах, однако её внешний вид при этом изменяется незначительно). Это позволяет легко идентифицировать отдельные особи [[footnote]]Было отмечено сходство между эффектами экземпляров SCP-2218 и патогена [[[SCP-2136]]]. Продолжается расследование того, являются ли аномальные свойства, влияющие на экземпляры SCP-2218, измененной версией SCP-2136 или наоборот. [[/footnote]].

Помимо данной реакции на наблюдение, сущности SCP-2218, по-видимому, не обладают иными аномальными свойствами (однако, похоже, не воспринимают течения времени, находясь под наблюдением). Экземпляры испытывают необходимость в потреблении пищи в объёме, совпадающем с потребностями эквивалентной по размеру человеческой особи (только когда не находятся под наблюдением). Похоже, что сущности SCP-2218 ведут себя типично для изолированных человеческих сообществ и способны к ведению сельского хозяйства. Большинство (приблизительно 60%) экземпляров занимаются примитивным земледелием. Остальным отводятся различные религиозные, лидерские и профессиональные роли.

Благодаря переписке с сообществом известно, что английский является основным языком, используемым представителями SCP-2218 в общении. Наиболее частые контакты, по-видимому, происходят между отдельными особями и членами религиозного класса. Данный религиозный класс, скорее всего, имеет огромное влияние в сообществе SCP-2218. Известно, что преподаваемые религиозные дисциплины имеют много общего с методистской идеологией. Особое внимание уделяется богословию, литургическим ритуалам и экклесиологии.

Согласно историческим записям сообщества, изоляция продолжается с начала 1950-х годов, когда проявились аномальные свойства популяции. Похоже, что большинство местных считают, что находятся в изоляции по милости неких высших сил. Те же немногие жители, которые, как считается, жили до создания общины, отказываются отвечать на письма, оставляемые сотрудниками Фонда.

Благодаря аномальным свойствам, захват и изучение отдельных особей не составляет труда. В то время как обследования различными неинвазивными средствами [[footnote]] Рентген, компьютерная томография и МРТ. [[/footnote]] указывают на внутреннее строение, характерное для тел неживой природы, внутриполостные контактные обследования показывают, что независимо от внешнего вида, все сущности физиологически идентичны людям. Внутренние же органы, извлеченные из особи SCP-2218, не имеют аномального эффекта, свойственного самой особи.

[[collapsible show=&#34;+ Показать Приложение 1&#34; hide=&#34;- Скрыть Приложение 1&#34;]]

Спустя некоторое время после постановки на содержание, была установлена связь между Фондом и отдельными лицами SCP-2218. Оказалось, что экземпляры полагали, будто действия Фонда внутри и за периметром зоны содержания, были работой неких сверхъестественных сил. Позже были созданы более действенные средства связи, в том числе и ящики для обмена письмами.

Большинство методов по извлечению информации, которыми располагает Фонд, не может быть использовано по отношению к особям SCP-2218 в их неодушевленной форме. Среди контактирующих с Фондом лиц, широко распространено мнение, что за дальнейшую изоляцию сообщества несут ответственность лидеры религиозного класса. Хотя большая часть писем была направлена на получение дополнительной информации о происхождении аномального эффекта SCP-2218, в переписку были также включены вопросы, касающиеся социально-политической среды сообщества SCP-2218. 
[[/collapsible]]

После неудавшегося социально-политического переворота, инициированного особями SCP-2218 в результате общения с сотрудниками Фонда, связь сообщества с Фондом почти прекратилась. Большинство лиц, ранее контактировавших с Фондом, были казнены или пропали без вести.

В виду информационного затишья со стороны сообщества, в настоящее время Комитет по этике рассматривает вопрос о включении круглосуточного автоматического спутникового наблюдения в условия содержания.
