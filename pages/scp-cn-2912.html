**项目编号：**SCP-CN-2912

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2912目前被存放于Site-CN-██的一间5m*5m*5m的收容间内，任何实验人员均不得持有项目超过600秒。

//SCP-CN-2912目前已突破收容并入冥王星轨道。由于项目大小与距离原因，仅对天文台与机构冥王星方向观测修改，并且每年对项目进行观测以对项目距离与地点进行修改//——更新于20██年7月

**描述：**SCP-CN-2912是一把由████有限责任公司生产的不锈钢锅铲，长40cm，铲缘厚度约0.03mm，有木质握柄。

持有SCP-CN-2912之人的人格会在数秒内发生转换，目标会在精神上认为自己的身份是一名成年女性，受影响的目标均声称自己是来自某不存在帝国的骑士，并试图说服人类相信一场灾难将会来临，说服尝试通常以失败告终。若某人试图攻击目标或限制目标的行动，其将使用SCP-CN-2912攻击此人，鉴于项目的锋利度，这种攻击会是致命性的。从目标手中移除SCP-CN-2912将使其恢复正常。

在目标持有项目超过600秒后，SCP-CN-2912-A将会在距离目标十米内的任意地点出现，SCP-CN-2912-A外观类似巨蜴（salvator），体长7m，针对其残骸的化验显示SCP-CN-2912-A全身均由未知产地的罗马花椰菜（Brassica oleracea L.var. italica Plenck）组成。SCP-CN-2912-A会在被无效化后反复出现。

SCP-CN-2912-A会对目标展开攻击，鉴于目标持有SCP-CN-2912，这场战斗必定会以目标的胜利告终。

在无效化当前SCP-CN-2912-A后，目标会开始游荡直至下一个SCP-CN-2912-A出现，目标与其之间的反复战斗将持续至SCP-CN-2912被移除或目标因体力不支倒地。


**附录：**

[[div class=&#34;blockquote&#34;]]
**受访者：**持有SCP-CN-2912的D-231

**采访者：**研究员fishalt

**前言：**对持有项目的人员进行采访以观察他们人格的变化。

**&lt;记录开始&gt;**

**D-231：**兄弟，来不及多说了，我是一名骑士，你相信我吗？

**研究员fishalt：**你说什么？

**D-231：**我是一名骑士，来自光荣的神圣西兰花第三帝国，我的故乡，它位于遥远的西方，在那里，我的父母从小就教导我，要为了人民的福祉献出一切，为此，我成为了一名骑士，我现在在保护你们的安全！

**研究员fishalt：**你是男是女？

**D-231：**男女不重要，重要的是能否保护你们的安全！神圣的西兰花光辉照耀着我们！呃，如果你非得知道的话，我是个女的。

**研究员fishalt：**有什么东西威胁到我们的生命了吗？

**D-231：**当然，那是神圣西兰花的邪恶次子——人称[数据删除]的便是，那邪恶的家伙，神圣西兰花剥夺了他的神位，他不得不化身为一只恐怖的蜥蜴，为祸四方，所经之处生灵涂炭、民不聊生！身为骑士，我必须从他手中保护你们！

**研究员fishalt：**神圣西兰花是干什么的？

**D-231：**你居然不知道神圣西兰花？那可是世间万物唯一的神！我手中的圣剑就是她所赐，这方大陆的每一粒石子都是她的造物！

**研究员fishalt：**感谢你的保护，邪恶次子什么时候出现？

**D-231：**马上！我感觉到他就在附近……

[SCP-CN-2912-A凭空出现在房间内，向D-231扑去，研究员fishalt在保护下跑开]

**D-231：**邪恶的怪兽，今天就是你的死期！

[三分钟后，SCP-CN-2912-A被D级人员用项目切碎]

**D-231：**胜利了！大地归于和平，神圣西兰花照耀你我，兄弟！

[研究员fishalt将D级人员手中的SCP-CN-2912踢飞]

**研究员fishalt：**邪恶次子？

**D-231：**啊？

**&lt;记录结束&gt;**

**结语：**//没法证明他嘴里说的这些是不是真的，搞不好是什么异次元空间？//——研究员fishalt

[[/div]]

------

事故报告2912：

&gt; 20██年7月23日中午，Site-CN-██的食堂午饭为清炒西兰花，在午饭开始3分钟后，SCP-CN-2912突破收容并飞行至Site-CN-██的食堂，悬停在特工李██面前，项目使用一20~30岁左右的女性声音说：“是的。”。
&gt; 
&gt; 项目爆发出红蓝二色的交替光，此举导致了██名人员的光敏性癫痫发作，随后SCP-CN-2912加速至宇宙第三速度，脱离地球引力，在击穿木星后并入冥王星轨道。
