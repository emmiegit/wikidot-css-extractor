**Item nº:** SCP-2004

**Classe de Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-2004 está contido na Área de Contenção de Relíquias Armada-02. Contramedidas meméticas padrão têm se provado insuficientes no passado; portanto, SCP-2004 deve ser tratado utilizando o Procedimento de Contenção-2004 &#34;Cego Guia o Cego&#34;. Consulte o manual de Procedimentos ARC A-02 Autorização-04 para mais informações. Quaisquer indivíduos afetados por SCP-2004 (por este meio apelidado SCP-2004-1) devem ser tratados da mesma maneira.

**Descrição:** SCP-2004 é um conjunto de cinco assistentes portáteis de dados pessoais de origem desconhecida, possivelmente extraterrestre. Desde a aquisição, todos, exceto um, tornaram-se inertes e não funcionam mais. SCP-2004 é composto de um material desconhecido cujo a estrutura molecular não corresponde a nada na tabela periódica de elementos expandida da Fundação, flexível como o plástico, mas resistente a temperaturas extremas e danos físicos. Cada dispositivo é verde transparente com bordas suaves, sem fonte de energia aparente ou portas de entrada/saída. SCP-2004 é ativado quando faz contato físico com um campo bioelétrico ativo, projetando um documento holográfico tridimensional.

[[include component:image-block name=https://imgur.com/BggRL6n.png|caption=Amostra Não-memética de L-2004. O símbolo foi identificado como uma molécula de água.|width=100px]]

A imagem projetada de SCP-2004 é um texto preto sobre um fundo branco, escrito numa linguagem pictográfica (L-2004). Isto aparenta ser baseado em constelações astronômicas estilizadas e ligações químicas moleculares, usando padrões de pontos, círculos e riscos para criar estruturas de frases cada vez mais complexas. Ler ou ouvir L-2004 produz uma anomalia memética, fazendo esforços de tradução extremamente perigosos. Como tal, apenas quatro por cento do documento foi traduzido (ver abaixo).

Os primeiros sintomas da infecção memética por L-2004 não são imediatos, e podem progredir durante vários dias antes de serem reconhecidos. Sujeitos afetados, SCP-2004-1, demonstram aumento de ansiedade e irritabilidade, comportamento obsessivo, paranóia e hostilidade. As instâncias começam a perder o senso de si, ou a se convencer de que são outra pessoa, insistindo que sua vida anterior é uma falsidade cuidadosamente projetada. Após um período de seis a oito dias, as linguagens centrais do cérebro de SCP-2004-1 são reprogramadas, com sintomas semelhantes a agnosia e afasia. Eles perdem a capacidade de compreender ou entender qualquer idioma, escrito ou verbal, exceto por L-2004. Ao final do segundo estágio eles se tornam fluentes nas formas escritas e verbais de L-2004, e têm sido observados conversando com outras instâncias de SCP-2004-1.

Após quatorze dias, os sujeitos afetados apresentam uma mudança completa nas faculdades mentais e na personalidade. Os testes preliminares indicam um aumento na função cognitiva e estados elevados de consciência e inteligência. Hostis à humanos não afetados, eles ativamente tentam escapar da contenção e trabalham juntos para espalhar a anomalia, particularmente para aqueles de quem as instâncias individuais de SCP-2004-1 já se sentiram próximas. Eles também demonstram uma quantidade sem precedentes de habilidade técnica. Em pelo menos três incidentes, usando materiais mundanos de outra forma, instâncias separadas de SCP-2004-1 fabricaram artefatos que são anômalos ou que estão muito além do conhecimento científico atual da Fundação a ponto de parecerem assim.

||**Número do artefato**||||**Designação**||||**Análise**||
||I-001||||Dispositivo EMP||||SCP-2004-1-07 sorrateiramente adquiriu um relógio de bolso prateado do Dr. T████ e o modificou, usando materiais removidos de uma câmera de observação da cela de contenção e do teclado da chave de acesso eletrônica. Quando exposto a um campo magnético poderoso (como o produzido por uma MdR), I-001 criou um pulso eletromagnético. SCP-2004-1-07 tentou escapar na confusão que se seguiu e foi mortalmente ferido pelas forças de segurança.||
||I-002||||Arma energizada de íon-gás||||Como parte do Experimento T022, SCP-2004-1-15 recebeu uma variedade de materiais inespecíficos para testar suas habilidades técnicas. Após quarenta e cinco minutos de trabalho ininterrupto, Supervisores de Nível 4 decidiram interromper o experimento e confiscaram o dispositivo. Quando testado sob condições seguras, I-002 disparou uma bola de plasma ionizada de 1 cm, mensurada a 10.000 Kelvin. O dispositivo desenvolveu um acúmulo fatal de calor durante os testes, destruindo seus mecanismos internos.||
||I-003||||Dispositivo de comunicação||||I-003 foi construído por diversas instâncias de SCP-2004-1, construindo seus componentes separadamente para evitar aviso prévio. O dispositivo pirateou os sistemas de intercomunicação e rede interna de dados da Área-02, introduzindo amostras subliminares de L-2004 na instalação. O Supervisor de Nível 4 Stephen Sinclair recebeu postumamente a Medalha de Valor da Fundação por ativar as contramedidas de gás sarin da instalação, destruindo ███ instâncias de SCP-2004-1 que estavam tentando utilizar SCPs de nível Keter também abundados na Área-02.||

Atualmente não existe nenhum método de tratamento de SCP-2004-1, uma vez que eles tenham entrado no segundo estágio da &#34;afasia&#34;. Uso de amnésticos Classe-A durante o período preliminar de infecção (um a três dias após a exposição) teve apenas uma taxa de sucesso de 60% na remoção de seus efeitos. A infecção é positiva em 100% dos casos expostos.

**Adendo O5**: Alguns têm questionado a necessidade de “iscar o anzol” desta forma, considerando as potenciais consequências. Eu relembro a cada um de vocês que uma remodelação catastrófica da realidade ocorreria se a gestante “desacreditasse” de sua própria existência. Mesmo um punhado de Níveis 04 informados, ainda que indiretamente, do L-2004 é suficiente para preservá-lo. As manifestações anômalas, estes “monstros de id”, são o resultado, mas enquanto a Fundação permanecer resoluta, as perdas potenciais permanecerão dentro de níveis aceitáveis.

Os Cavalheiros têm expressado alguma preocupação, no entanto. A crescente quantidade de manifestações de nível Keter é preocupante. O doutrinado pode estar inconscientemente se esforçando contra a jaula. Todos nós devemos redobrar nossos esforços. Tudo está em risco, mas a transcendência é a recompensa.

Segurar a humanidade.
Conter a gestante.
Proteger a realidade.

Nós estamos tão perto.
