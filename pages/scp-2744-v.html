**Объект №:** SCP-2744

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-2744 должен находиться в стандартной камере содержания небольших животных с типом окружения &#34;Комната&#34;. Допустимо любое покрытие пола, стандартное для &#34;комнатной&#34; среды, однако, судя по всему, SCP-2744 предпочитает ковровое покрытие. В камере должно находиться по крайней мере пять (5) разных предметов мебели, предназначенных для использования человеком или кошкой, среди которых должны присутствовать как минимум один предмет человеческой мебели и как минимум одна лежанка для кошки (любого вида). Также в помещении должно быть десять (10) кошачьих игрушек разных видов. Чтобы занять SCP-2744 и предотвратить скуку, рекомендуется подбирать мебель, располагающую к физической и умственной активности (игры, царапание, лазание, прыжки и т. д.), и проводить замену мебели и игрушек в зависимости от уровня проявляемого SCP-2744 интереса. Допускается предлагать сырую рыбу любого вида в качестве поощрения за хорошее поведение. Наблюдение с помощью находящихся в помещении видеокамер должно проводиться непрерывно по крайней мере двумя сотрудниками, каждый из которых должен следить за своей камерой. О любом случае перехода SCP-2744 в бестелесную форму вне проведения опытов следует немедленно докладывать охране Зоны, и действовать как при любом нарушении условий содержания в результате транслокации объекта.

**Описание:** SCP-2744 – обозначение, присвоенное существу, предположительно являющемуся домашней кошкой (//Felis catus//), и накинутому на него куску белой ткани. Порода кошки не установлена, но её шерсть на ушах, хвосте и вокруг глаз имеет чёрный окрас. Ткань на ней имеет белый цвет и напоминает простыню, покрывающую тело кошки таким образом, что её середина закрывает морду животного. В простыне имеется два отверстия для глаз, два отверстия для ушей и одно отверстие для хвоста, через которые, соответственно, продеты и видны уши и хвост, а отверстия для глаз позволяют кошке видеть сквозь ткань. Там, где находится морда SCP-2744, на ткани несмываемыми чернилами нарисованы три линии, имитирующие наличие вибрисс. Углы простыни стелются по поверхности в тех местах, где должны быть лапы кошки, и на лицевой стороне каждого угла несмываемыми чернилами нарисованы кошачьи &#34;пальцы&#34;. На обратной стороне углов имеются отпечатки лап, которые также выглядят нарисованными.

Чтобы покрывать SCP-2744 вышеописанным образом, ткань должна иметь неправильную форму, однако замеры показали, что все стороны имеют длину 0,5 м, независимо от того, какая часть простыни была измерена. Ткань закреплена при помощи тёмно-синей ленты с серебристым колокольчиком, завязанной у кошки на шее. Колокольчик полностью функционален и имеет все необходимые детали, но не издаёт звуков.

SCP-2744 не может существовать в осязаемой форме, не будучи покрытым своей простынёй. Несмотря на то, что уши, глаза и хвост SCP-2744 отчётливо видны из-под простыни, любые попытки рассмотреть SCP-2744 под ней не увенчались успехом. Похоже, попытки отодвинуть ткань вызывают у SCP-2744 стресс и агрессию, и все они были встречены сопротивлением со стороны объекта. SCP-2744 передвигается методом &#34;ходьбы&#34;, используя все четыре угла простыни; при этом &#34;лапа&#34; каждого угла принимает правильное положение, так, чтобы сторона с &#34;отпечатком&#34; касалась поверхности, на которой находится объект. Судя по всему, когда SCP-2744 находится в телесной форме, под тканью расположены нормальные кошачьи лапы, т. к. при движении объекта положение ткани меняется в соответствии с формой ног и ступней.

Поднятие простыни полностью заставляет SCP-2744 мгновенно принять бестелесную форму. При падении простыня всегда разглаживается и становится абсолютно плоской, вне зависимости от того, как было произведено падение, и невозможности принять такое положение естественным образом. Лента и колокольчик исчезают. Ткань не сопротивляется гравитации, и её края будут спадать с краёв поверхностей, как и ожидается, но она останется плоской и не будет морщиться. Спустя пару секунд SCP-2744, как правило, снова появляется под своей простынёй, и на шее снова появляются колокольчик и лента. В случае, если ткань окажется вымочена в какой-либо жидкости, SCP-2744 примет бестелесную форму и не будет &#34;возвращаться&#34;, пока она не высохнет. Независимо от типа жидкости, ткань никогда не меняет цвет необратимо, и в процессе её высыхания любое изменение цвета, вызванное жидкостью, также исчезнет.

При попытке заглянуть под простыню SCP-2744 из положения снизу (к примеру, если смотрящий находится ниже, чем SCP-2744, или расположив камеру под объектом) объект будет выглядеть как кусок ткани с пятью отверстиями (примерно такого же размера, как отверстия для глаз, ушей и хвоста, наблюдаемые в телесной форме), лежащий на плоской поверхности. Это может вызвать визуальные несоответствия, т. к. SCP-2744 продолжит взаимодействовать с окружением в привычной для своей телесной формы манере, но будет иметь вид плоской ткани, передвигающейся по двухмерной плоскости. В таком виде на углах простыни также будут видны &#34;отпечатки лап&#34; в тех местах, где они должны присутствовать.  При наблюдении SCP-2744 из положения, в котором одновременно видны лицевая и обратная стороны простыни, объект предстанет одновременно в &#34;плоском&#34; и &#34;телесном&#34; виде, от чего наблюдатель обычно испытывает небольшую головную боль. Скорее всего это вызвано визуальным несоответствием и не является аномальным эффектом.

**Приложение A:** SCP-2744 способен оставлять на поверхностях временные отпечатки лап в процессе ходьбы, судя по всему, отпечатывая следы несмываемых чернил той же формы, что и рисунок &#34;лапок&#34; на углах своей простыни. Количество времени, на которое следы остаются на поверхности, варьируется; хотя отпечатки обычно пропадают в течение 2-3 секунд с момента появления, некоторые из них не исчезают вплоть до четырёх минут. Причина этих несоответствий не установлена, но возможно, что SCP-2744 может контролировать длительность присутствия своих следов (для более подробной информации см. &#34;Протокол данных 2744 - Отпечатки лап&#34;).

**Приложение B:** SCP-2744 возможно &#34;удержать&#34; вне его телесной формы, неправильно расположив его простыню. Если положить её стороной с отпечатками лап вверх, SCP-2744 не сможет снова принять свою осязаемую форму, пока простыня не будет уложена стороной с &#34;пальцами&#34; вверх. Пока она не будет расположена верно, чтобы SCP-2744 мог &#34;вернуться&#34;, поблизости от неё будет слышно непрекращающееся бестелесное мяуканье. &#34;Удерживание&#34; SCP-2744 вне его простыни, похоже, вызывает у объекта сильный стресс, и по возвращении в осязаемую форму он длительное время будет лежать ничком.

**Приложение C:** SCP-2744 не нуждается в питании и не реагирует на предложенную воду или еду. Исключением являются сырые морепродукты, которые SCP-2744 всегда принимает и &#34;съедает&#34;. Еда исчезает, когда вступает в контакт с зоной рта SCP-2744, хотя SCP-2744 не показывает видимых изменений в массе. Объект всегда игнорирует приготовленную рыбу, как и любую другую пищу и некоторые виды приготовленных морепродуктов.
