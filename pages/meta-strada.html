-- Alors, la réunion est finie ? 

Laura hoche la tête. Je vois qu’elle est fatiguée, alors je lui fais un café et lui donne une part du gâteau que j’ai eu ce matin. Elle se laisse tomber sur la chaise et soupire. 

-- Oui, Dieu merci elle est finie. Je hais les réunions, surtout avec la Surintendance. Merci pour le gâteau. C’est pour une occasion spéciale ? 

Je souris.

-- Oui. Ma femme et les enfants me l’ont offert ce matin. C’est mon anniversaire aujourd’hui. 

Laura sourit.

-- Oh, c’est vrai ? Joyeux anniversaire, Niceto ! Ça te fait quel âge ?   
-- Merci. J’ai 48 ans.

Je regarde la date sur mon calendrier. Vendredi 29 novembre 2019. Il y a quarante-huit ans, je voyais le jour dans un hôpital de Naples, trois moi avant la date prévue. Trop petit, trop maigre, clairement pas fini. Heureusement, je m’en suis pas trop mal sorti. 

-- Encore une année de plus… 

Laura semble surprise.

-- Tout va bien ? Me demande-t-elle. 

Je hausse les épaules. 

-- Tu n’as jamais pensé  &#34;J’ai survécu encore un an à l’enfer de la Fondation&#34; ?

Laura secoue la tête.

-- Niceto, si je le pensais, j’aurais changé de boulot. Mieux ne pas y penser. 
-- Mais tu y penses quand même.  
-- Bien sûr, c’est inévitable. C’est moi la directrice, Niceto, la sécurité de ce site c’est mon affaire. Je ne peux pas ne pas penser à tous les risques que j’encours en travaillant ici. 

Elle me sourit. Elle semble si calme. Et elle continue. 

-- Tu joues au connard prétentieux, mais tu as peur, Niceto. On n’a pas le même rapport à la mort. On n’a pas connu la Fondation de la même manière. Tu joues l’épouvantail, à faire peur aux nouveaux et à tout le CCB, mais je sais qu’en vrai, tu as peur. Mais c’est normal d’avoir peur. C’est normal, surtout pour toi. Moi, je m’en fiche, je vis seule et je n’ai pas d’enfants, ce qui n’est pas ton cas. Je sais que tu as risqué la mort plusieurs fois. 

Je me lève, presque furieux. Je ressemble à Arianna quand quelqu’un lui parle de sa mère, qui l’a abandonnée alors qu’elle avait sept ans. 

-- Comment ça, Laura ? Comment ça ? 

Sa voix devient plus sévère, plus dure. 

-- Tu crois que j’ai pas lu ton dossier ? Quand tu es né grand prématuré, quand tu as failli te noyer à sept ans et quand tu t’es fait attaquer par [[[SCP-027-IT]]] à vingt-trois ans ? Tu as un rapport très étroit à la mort et c’est pour ça que tu protèges autant tes enfants. 

Putain elle sait ! Comment elle sait ? 

-- C’est quoi le rapport avec mon dossier ? C&#39;est quoi le problème, putain?[[footnote]]Cette dernière phrase est en français dans le texte[[/footnote]]

Avec calme, Laura me donne une tasse de thé. Je me rends compte que je suis de Naples et que je déteste le café. L’odeur me fait vomir et je préfère donc le thé. Je suis vraiment un napolitain de merde… 

-- Tu as trois enfants. Un petit garçon de quatre ans mais aussi deux filles, avec ton ex-femme. Moi, si je meurs, je ne manquerai à personne, mais toi, tu manqueras à ta compagne, et à tes enfants. Comment ils s’appellent, déjà ? 
-- Charlotte, Élisa et Salvo.

Comme si elle ne le savait pas… 

Putain, je veux rentrer chez moi. 

-- Voilà, continue Laura. J’avais oublié. Tu es un mari, un père, un fils, tu as peur de mourir et de tous les laisser. 

Je soupire.

-- Mais tu viens de dire que c’était normal. 
-- Et ça l’est, Niceto. On côtoie la mort tous les jours. Avec ces entités aussi dangereuses que microscopiques. Ce sentiment de peur et toutes ces connaissances qu’on doit cacher parce que le monde ne doit pas savoir. Que je dois cacher et que tu dois cacher aussi. A ta compagne, à tes enfants, et peut-être même à ton ex-femme. 

Je retourne à la fenêtre et me force à regarder dehors, pour que Laura ne puisse pas me voir. 

-- S’il te plaît, ne me parle pas de mon ex-femme. 

Cette scène repasse devant mes yeux. Elle, dans la tombe. Moi, qui serre dans mes bras Élisa et Charlotte, certain que j’étais en partie coupable. Avant de partir au boulot, je lui avais dit : &#34;Les sous que j’ai mis sur la table étaient pour acheter les fournitures scolaires de Charlotte, pas pour acheter une télé, putain !&#34;. Six heures plus tard, la police à la maison. Les voisins pleuraient. Je me rappelle de leurs mots : &#34;Oh, Nini, c’est terrible ! Tes filles… ta femme… Oh, Nini, tu as tout notre soutien !&#34; Deux minutes plus tard, j’étais au sixième étage. Assis sur les marches, pleurant toutes les larmes de mon corps. 

Morte. Elle était morte. Assassinée. Laissant deux petites filles sans aucune protection. 

Non, je ne peux pas dire ça. Évidemment que ce n’est pas de sa faute, elle n’a pas demandé à être assassinée. 

Élisa et Charlotte ne sont pas mes filles mais je m’en fiche : je les ai élevées je leur ai payé l’école, la cantine, les vêtements; je leur ai appris l’italien et leur ai donné tout mon amour. A l’épouqe, je pensais que je ne pourrais jamais devenir père, de ne pas en être capable. Mais je le suis devenu pour ces deux merveilleuses petites filles : à l’école, avec les collègues, et même pendant le jugement du monstre qui nous a enlevé Hélène, je me suis toujours présenté comme le père d’Élisa, que je suis vraiment aux yeux de la loi, mais aussi de Charlotte, bien que je n’aie jamais réussi à l’adopter. Le procureur de la République pensais que je le demandais seulement pour avoir la nationalité française, mais j’en avais rien à foutre de la nationalité : je voulais seulement protéger Charlotte.  

Et aux funérailles, j’étais le seul membre de la famille d’Hélène à être présent. Son mari. Le seul à consoler ses filles, nos filles, qui n’ont pas pu sauver leur mère et qui l’ont vu mourir devant leurs yeux sans rien pouvoir faire. Charlotte se sent encore coupable et en fait encore des cauchemars dix ans après. Même si tout le monde, les voisins, mes parents, la police, les médecins et moi lui avons répété qu’elle n’y était pour rien.  
Ce n’était pas de sa faute, ça ne le sera jamais. Elle avait onze ans, ma pauvre chérie, et même maintenant qu’elle en a 21, elle n’aurait rien pu faire non plus. 

Et les derniers mots que j’ai dits à Hélène ont été une insulte !  
Si j’étais resté à la maison, j’aurais peut-être pu la sauver ? J’étais encore malade, ce jour là, elle voulait que je téléphone au labo pour dire que je m’absentais, mais j’y suis allé quand même. 
Si j’étais resté à la maison, je les aurais sauvées toutes les trois… 

-- Niceto ? Tout va bien ? 

Je sens quelque chose d’humide couler sur mes joues. Je soupire et reprends mes esprits. Un homme ne pleure pas. Jamais. 

-- Tout va bien, Laura, merci. 

Je regarde la cour. Tous semblent contents, tranquilles, motivés à faire leur boulot. Je vois l’équipe β de la FIM-VI descendre d’un hélicoptère. Les agents sont conduits par Lorenzo. Je pourrais ouvrir la fenêtre et hurler une blague nulle, mais je ne le ferai pas. Je lui enverrai un message tout à l’heure, pour un café. J’aurai besoin d’une de ses blagues. 

Peut-être plus d’une. 

Je soupire encore. 

La seule chose &#34;positive&#34;, avec trois mille guillemets, c’est qu’après la mort d’Hélène, j’ai pu faire quelque chose pour Charlotte. Hélène s’est fait jeter de chez elle par ses parents quand elle avait 16 ans. Quelque chose que, décidément, je ne comprends pas : comment c’est possible de faire un truc pareil, putain ? Je ne l’ai su que quand la justice me l’a dit. Et même Élisa et Charlotte ne le savaient pas. Et les parents d’Hélène ont catégoriquement refusé de s’occuper de leurs petites-filles. Je ne voulais pas y croire. Pour moi, qui ai grandi dans une famille qui m’a donné tout l’amour dont un enfant a besoin, abandonner sa progéniture est inconcevable. Qu’ils aient été infâmes avec moi, pas grave, je m’y étais préparé. Je n’ai pas été déçu, le &#34;Ah, il est même pas français&#34; est vite arrivé. La rencontre n’a pas duré : je suis sorti de la salle d’audience après avoir hurlé toutes les insultes napolitaines et autres que je connaissais. Si Chiara avait été présente à ce moment là, elle m’aurait collé une baffe dont je me serais rappelé pendant des années et m’aurait sèchement engueulé. Je ne lui ai jamais fait peur et même si j’ai 15 ans de plus qu’elle, elle n’a jamais hésité à me faire filer droit. 

Mais à l’époque, je ne connaissais pas Chiara. J’étais seul face à deux monstres. 

La procédure pour savoir qui devait s’occuper de Charlotte a duré un certain temps, retardant ma prise de poste à la Fondation. Mais finalement, j’ai gagné. Ils ont préféré le beau-père, un biochimiste napolitain, aux grands-parents qui ne voulaient même pas s’occuper de leur petite-fille. Je suis devenu le responsable légal de Charlotte. Celui qui //avait vraiment envie// de le devenir. Et j’ai pu revenir en Italie. 

Avec mes filles. 

Je n’ai jamais été aussi content de moi. Je suis un connard arrogant, tout le CCB le dit et au fond, je suis d’accord avec eux. Mais cette fois, j’avais fait quelque chose de bien. Je suis devenu le protecteur d’un enfant, pour moi c’était la preuve qu’on me faisait confiance. On m’avait confié l’éducation de deux petites filles. Une mission compliquée mais je l’ai fait, et je suis très content du résultat : Élisa va bientôt terminer le lycée et Charlotte est en fac de médecine. 

Et Salvo, mon Dieu, Salvo, je l’aime tellement ! Je suis si fier de mes enfants.  

-- Niceto ? Tiens, c’est pour toi. 

Elle me donne un bout du gâteau. Je me sens épuisé. 

-- Merci beaucoup, Laura.

Elle s’assied à côté de moi. 

-- T’es à la Fonda depuis combien de temps ? 
-- Dix ans, réponds-je. La Surintendance m’a recruté en 2009 pour devenir l’assistant du docteur Calabresi. Quand ma femme est morte, on allait déménager pour aller en Italie, elle, les filles et moi. 

Pourquoi elle pose toutes ces questions ? Je croyais qu’elle avait lu mon dossier. 

-- J’étais biochimiste aux laboratoires Mérieux, à Lyon. Un labo au moins dangereux que ce site, où la contamination équivaut à la mort. 

Surtout pour quelqu’un comme moi, qui suis tout le temps malade. Douches de décontamination obligatoirement plus longues. Putain de système respiratoire pas fini. 
Si j’étais né à la date prévue, début février 1972, je serais peut-être en meilleure santé. 
Et peut-être que je ne serais pas un immonde connard, mais c’est une autre histoire. 

-- Pourquoi tu ne travaillais pas en Italie ? Et pourquoi spécialement à Lyon ? 

Je ferme les yeux. Ce sont de beaux souvenirs. 

-- J’ai un niveau C1 en français et j’ai fait deux ans à l’université Lyon 1. J’ai eu 17 sur 20 à ma thèse, Mérieux m’a embauché tout de suite. J’aurais pu travailler à Paris, c’est vrai, ils ont un laboratoire similaire. Mais c’est un laboratoire militaire et je n’en suis pas un. 

Laura finit son café.   

-- Je suis fascinée par la façon dont les chercheurs, gardes et agents sont recrutés, dit-elle. Pourquoi spécialement eux ? Pourquoi spécialement nous ? Qu’est-ce qu’on a fait de particulier ? Est-ce qu’on l’a mérité ? Ça doit forcément être un honneur ? Si j’avais refusé, qu’est-ce qu’il se serait passé ? 

Je ne sais pas. Je n’y ai même pas pensé. Peut-être serais-je resté un simple biochimiste à Lyon. Peut-être aurais-je pu adopter Charlotte. Peut-être aurais-je eu un enfant avec Hélène, un enfant dont j’aurais vraiment été le père. Peut-être aurais-je pu obtenir la nationalité française. 

Mais ce ne sont que des peut-être, et avec des peut-être, tout est possible. La vie n’est qu’une succession de choix, qui conduisent à d’autres choix et ainsi de suite. Si je n’avais pas fait le choix de travailler pour la Fondation, ma vie aurait été toute autre. Je n’aurais pas rencontré Chiara et j’aurais fin ma vie en France. 

Si je pouvais revenir en arrière, je le ferais ? 

Non. Je ne refuserais pas. Et pas seulement parce que ça m’a permis de rentrer en Italie, de rencontrer Chiara et de devenir le père de Salvo. J’ai accepté parce que cette fois, j’avais eu l’impression d’être utile, pour une fois. Je me pose des questions, peut-être trop. Mais je sauve le monde. Je suis un obstacle au danger, et c’est pour ça que je suis fier de faire de boulot, d’être le coordinateur du CCB. Grâce à moi, les gens peuvent continuer à vivre sans s’occuper des risques que je cours chaque jour, parce que les courir est mon travail.
