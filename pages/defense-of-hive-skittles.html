    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“你知道吗，Em，在这里工作没那么糟，”初级研究员Karly Gonzales说道。

高级研究员Emily Sze看了她一眼。“你为什么这么说？”

Karly一边吃着彩虹糖，一边把一些美高积木小人放在一起。“我是说，是啊，工作很辛苦，但工资很高，工作条件本身也不差，而且这个休息室可舒坦了！”她又往嘴里塞了几颗彩虹糖，然后继续说道。“我是说，这儿有糖果和乐高！这可太好了！”

Emily看着Karly勉强控制住自己容易激动的天性，忍不住咯咯笑了起来。“Karly，你知道这些是美高积木吧？它们不是真正的乐高，更像是一个山寨系列。”Karly冲她吐了吐舌头，然后她们的手表就开始发出嘟嘟声了。

“啊，那就回去工作吧！”Karly把她的小人与她的作品放在了彩虹糖罐子附近，然后与Emily一起跳起来，回到自己的工作岗位。

不知道的是，[[[SCP-387]]]就在附近，而Karly并没有读到关于美高积木的部分。

----

//杰克觉得气氛有些不对劲。//

//他以前也有过这种感觉，也许是在前世，但现在这种感觉更强烈了。就像一种诱惑，一种不义的冲动，在召唤着他。//

//彩虹球大水晶塔外面有可怕的东西。有什么东西以猫扑之势落在那里，它在慢慢向他招手，呼唤，不，//是咆哮，//要他来完成他的召唤。//

//他的大脑一片空白，开始发狂。//

----

//内晕分会的要塞修道院傲然屹立在彩虹糖巢都的一角，当地人称其为积木镇。该分会的星际陆战队员经常与镇上的居民交流，这也是他们对昔日火蜥蜴神圣血统的一种呼唤。//

//终结者牧师Deonus坐在喷泉边，向聚集在一起的孩子们宣讲信仰的重要性，宣讲帝皇信仰的重要性，这时他听到远处传来一声母亲的尖叫，一辆警用摩托撞上了一根电线杆。孩子们都很好奇，开始向那可怕的声音走去。Deonus经历过数百场战争的磨练，立即向他的兄弟们求援，并给他的牧杖充电，然后大步流星地走过去，他战衣上的伺服头骨带着他那令人印象深刻的身形来到了车祸地点。//

//当牧师走近车祸现场时，聚在一起的孩子与官员都让开了，牧师以为有个女人被失控车辆撞了。他想，这就是大型巢都的悲剧。他的装甲拳头随手拾起受损的摩托车，这时他感觉到污秽的肢体碰到了他的装甲。//

//摩托车载着杰克的残骸，他被混沌之力变异得惨不忍睹，还试图攻击他。Deonus轻蔑地踩了下这个混沌卵的头颅，结束了它可怜的生命。他还没来得及抬头，就看到恐怖的亚空间之力在积木镇到处喷涌它的杂种造物，腐败的迹象肆虐街道。//

//“谁敢玷污本巢都的圣洁！”他那古老的声音被盔甲上的声波增强器放大，足以让几名官员飞起来。他扛起牧杖与风暴爆弹枪，站在呜咽的变异者面前，用拳头猛击自己的胸膛。“面对我吧，可恶的人渣，我会让你们死无葬身之地！”变异者尖叫着一齐冲向他，而Deonus冲上前去，他的牧杖燃起了熊熊杀火。//

----

“Karly，你做了什么？”Em惊恐地看着休息室里发生的乐高火拼。

Karly与研究员Harris、研究员Jordans、研究员Jays一起，也一脸惊恐地看着房间里的Emliy。“我只是在玩美高积木！我不知道会发生这种事！”

Harris笑了起来。“看来是有人没看完文档。”他看着一个遍体鳞伤的迷你小人撞到玻璃上，各个部件碎裂开来，就好像这个人以10马赫的速度撞到力场。“好吧，这不是我们的烂摊子，所以你得自己处理。”

Karly的脸沉了下来。“好的，好的......愚蠢的老人......”她戴上护目镜，握住把手，准备用写字板挡住流弹。

清理时间到了。

----

//“尝尝夜曲星之尘的滋味吧，混沌垃圾！”终结者牧师Deonus举起手中的权杖，以帝皇的正义之怒将其砸下，彻底摧毁变异者的头颅。在他身边，修士连长Adaris抡起锤子，以不可思议的速度将附近的一辆汽车发射出去，并用这颗临时弹丸摧毁了一批冲过来的变异者。//

//周围的平民纷纷逃离战场，只有这两名威风凛凛的星际陆战队员坚守通往水晶塔的主干道，变异者就是从那里来的。他们并没有因人数众多而退缩，而是坚守阵地，等待下一波污物潮的到来，以便进行清洗。//

//然而，一切都变得静止了，变异者停止了动作，而修士连长Adaris与牧师Deonus也凝固在时间中。“牧师，敌人已经来到我们面前！亚空间的魔力使我们静止不动！”//

//然而，Deonus却有不同的感觉。他看了看自己的牧杖，它的神圣力场依然在燃烧。“不，修士连长，”他澄清道，“敌人不在这里。相反，我们的帝皇来了，来保护他的子民。”//

//就在他们静止不动时，神圣之手开始从天而降，将变异者带走并彻底摧毁。Adaris和Deonus只能怀着毫不掩饰的敬畏之情，眼睁睁地看着那双手将变异者分开，就像一束束刺眼的闪电，将敌人打得体无完肤，将他们无可救药的堕落清洗出巢都。这双手在带走敌人的同时，也带回了那些被征服的人，那些不幸被占据并强行扭曲的人。//

//当大手终于停止大清洗时，它的一根手指伸下来，轻轻抚摸Deonus的头。这只手终于收了回来，当其充盈的存在消退时，两名星际陆战队军官都感觉身体恢复了运动，他们的动力装甲之灵终于再次服从了他们的意志。//

//“牧师，赞美不朽神皇，因为他宽恕并保护我们！”Adaris高举战锤，赞美他们的救主。//

//Deonus则有些失态，他还在从神皇......她本人的亲自赐福中恢复精神。“//女皇//的品味肯定不止那些粉红色美甲，对吗？”//

----

五位研究员终于把美高积木放好，密封在容器里。

Karly叹了口气。“真他妈麻烦，要把每一块都分开！”

“你必须保证这一点，否则它们会继续作怪。”Harris评论道。

Em再次望向繁华的城市，只见...... “Karly，快看！”

五个人都看了过去，Karly差点被眼前的景象吓晕过去。

她接触过的牧师为她制作了一个巨大的金砖雕像，迷你小人们正在向它顶礼膜拜！

Emliy叹了口气。“我想你赢了这个月的办公室赌局，Karly。”
