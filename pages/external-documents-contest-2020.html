[[&lt;]]

세상은 넓죠. 지금 이 순간에도, 당신이 몸담은 조직 안팎에서 매일 수십 수천억 장의 문서가 생겨나고 파기되며 세상은 굴러가고 있습니다. 재단에서도 수많은 인원들이 수많은 문서를 작성하고 있지만, 재단 밖에 있는 사람들도 그 못지 않게, 아니 훨씬 더 많은 문서를 만들어내고 있을 겁니다. 이번 경연은 바로 [[size 110%]]**재단 외부에서 작성된 온갖 양식의 문서들**[[/size]]에 초점을 맞춥니다.

+++ 투고작 형식
재단 밖에서 만들어진 문서면 뭐든 좋습니다.
# 기존 요주의 단체의 기존 서식,
# 이미 서식이 있는 요주의 단체의 새로운 서식,
# 공인 서식이 없는 인터내셔널 요주의 단체의 새로운 서식,
# 요주의 단체로 공인되지 않은 새로운 변칙적 단체들의 새로운 서식,
# 본래 변칙성과 무관한 각종 단체들(기업, 언론, 국가 등)의 내부 문서, 모두 좋습니다.
투고작은 반드시 세계관 내에서 작성된 [[size 110%]]**문서**[[/size]]의 형태를 띄어야 합니다. 평범한 소설식 이야기 작품은 안 됩니다. 물론 위키에 요주의 단체로 등록되어 있지 않은 단체의 서식은 &#34;요주의단체-서식&#34; 태그가 아닌 &#34;이야기&#34; 태그를 달아야 합니다.

이번 경연에 새로운 서식이나 단체를 제안했다고 해서 그것이 바로 공인 서식/설정이 되는 건 아니라는 점에 유념해주세요.

문서 형식이라고 해서 인기있는 요주의 단체 서식들처럼 블록이나 표로 깔쌈한 박스를 만들어 넣어야 하는 건 아닙니다. SCP 보고서 작품들을 생각해보세요. 꼭 반복적으로 사용 가능한 양식을 만들 필요도 없습니다. 종이 문서가 아닌 웹 상의 문서도 괜찮습니다. &#34;작품 세계의 인물이 이 글을 작성했다&#34;는 컨셉에만 부합하면 됩니다.

@@@@
@@@@

+++ 투고작 내용
꼭 SCP 재단과 직접 연루되거나 SCP로 등재된 변칙 개체가 등장할 필요는 없지만, [[size 110%]]**재단 세계관에 속하는 작품**[[/size]]이어야 합니다. 최소한 재단 세계관에 발을 걸치고 있어야 합니다. SCP 재단 설정과 완전히 무관한 일반 크리피파스타는 이번 경연에선 취급하지 않습니다.

재단 세계관에 속해야 한다고 해서 각종 재단 설정을 빠삭하게 꿰고 어긋남없이 적으라는 건 절대 아닙니다. 그냥 각종 변칙 개체들과 요주의 단체들이 어딘가에 존재하고, 변칙 사건이 일어나면 재단이 몰래 나서고, 민간인들은 그 사실을 모르고 살아가는 &#34;모두가 아는&#34; 재단 세계의 모습이 지켜지는 최소한의 선을 지켜달라는 의미입니다. 단, 속하는 세계관이 꼭 노멀한 재단 세계관일 필요는 없습니다. 카논, If 시나리오, 심지어 상어죽빵센터나 SCP 제단까지 모두 OK입니다.

너무 막막한가요? 당신에게 아이디어를 줄 만한 몇 가지 방법을 소개합니다.
* [[[groups-of-interest|요주의 단체]]], [[[groups-of-interest-ko|한국어 요주의 단체]]] 허브를 살펴보세요. 서식 구성을 살펴보면서 거기에 어울릴 만한 내용을 떠올려보세요. 여기 등재된 단체들은 대개 적절한 요주의 단체 서식을 갖추고 있습니다. 기존 서식으로 투고된 작품들을 참고하고 싶다면 [[[goi-formats|요주의 단체 서식]]]과 [[[goi-formats-ko|한국어 요주의 단체 서식]]]에서 한눈에 확인할 수 있습니다.

* [[[scp-international|SCP 인터내셔널]]]에서 다른 지부의 요주의 단체들을 살펴보세요. 대부분은 허브의 설명문밖에 번역되어있지 않거나 기껏해야 GOI 허브까지만 번역된 게 전부지만, 여러분에게 영감을 주는 단체가 있을 지도 모릅니다. 이들로부터 아이디어를 발전시키는 데 도움이 필요하다면 [[[chat-guide|위키 대화방]]]에 물어보세요.

* SCP 목록에서 마음에 드는 SCP 항목을 골라, 다른 단체의 시선에서 그 SCP를 보면 어떨지 생각해보세요. 마찬가지로 기존 서식들 중 이런 접근법을 취한 작품들은 어떻게 썼는지 참고하는 것이 도움이 될 겁니다.

* 평소에 &#34;이 단체가 SCP를 안다면 어떨까?&#34;라고 생각한 적은 없었나요? 그 아이디어를 발전시켜보세요. 실존하는 공동체를 다루는 건 언제나 조심스러운 일이지만 금기는 아닙니다. 적절한 형식을 골라서, 재단 세계관을 바라보는 민간인의 시선을 문서로 풀어내보세요.

* 당연히, 여기서 제안하지 않은 아이디어가 훨씬 많겠죠. 어떻게 쓸지는 전적으로 여러분의 자유이고 선택입니다.

@@@@
@@@@

+++ 경연 일정

외부 문서 경연은 이 경연 허브가 업로드된 즉시 시작됩니다. 포럼에 참가 의사를 표명하지 않았더라도, 투고 기간에 작품을 제출했다면 경연에 참가한 것으로 인정됩니다. 참가자분들은 [[size 110%]]**2020년 2월 1일부터 2020년 2월 16일 23시 59분까지**[[/size]] 자신의 투고작을 한국어 위키에 업로드해야 합니다. 투고 기간 동안에는 작품을 얼마든지 수정할 수 있습니다.

평가 기간은 [[size 110%]]**2020년 2월 17일부터 2020년 3월 1일 오후 6시까지**[[/size]]입니다. 이 기간에는 새로운 작품을 투고할 수 없고, 투고된 작품들도 수정할 수 없습니다 (오타 교정 등 사소한 수정은 허가됩니다). 투고 기간이 종료되었을 때 앞서 말씀드린 투고작 형식과 내용 기준을 충족하지 않는 작품은 주최자가 확인해서 경연 태그를 제거할 겁니다.

경연 최종 결과는 정확하게 [[size 110%]]**2020년 3월 1일 오후 6시 정각**[[/size]] 시점의 평점을 기준으로 산정합니다. 형식, 내용을 불문하고 모든 투고작을 평점순으로 나열해 1등부터 3등까지 입상하게 됩니다. 수상작은 경연 종료 소식과 함께 대문에 전시됩니다.

@@@@
@@@@

+++ 상품

1등부터 3등까지 입상자는 상품으로 기프티콘이 제공됩니다.

* **1등상:** 벌집삼겹살 1kg
* **2등상:** BHC 뿌링클 치킨 &amp; 콜라
* **3등상:** 던킨도너츠 도넛 6개 세트

@@@@
@@@@

+++ 규칙

* 투고자들은 자유롭게 비평 포럼과 사간원을 이용할 수 있습니다.

* 개인 참가자의 투고작 갯수는 2개까지로 제한됩니다. 각 작품은 연계되어도 되지만, 평가는 합산되지 않으며 순위에는 가장 높은 평가를 받은 한 작품만 포함됩니다.

* 공저 및 팀 참가도 허용됩니다. 이 경우도 마찬가지로 각 작품은 개별 투고작으로 취급되며 가장 높은 평가를 받은 한 작품만 순위 경쟁에 참여합니다. 최대 3인 팀까지 인정되며, 인원 수에 관련없이 팀의 투고작 갯수 제한은 3개입니다. 팀이 입상할 경우 투고작을 제출한 모든 팀원에게 각자 상품이 전달됩니다.
 * 팀으로 참가한 경우 반드시 여기, 경연 허브 페이지의 포럼에서 팀 구성을 밝혀주세요.
 * 팀의 일원으로 참가를 선언한 투고자는 개인이나 다른 팀 자격으로 중복 참가할 수 없습니다.

* 개인이나 팀이 여러 작품을 투고할 때, 각 작품이 꼭 같은 단체나 같은 문서 형식을 사용해야 하는 것은 아닙니다. 반대로 경쟁 참가자라고 반드시 다른 단체나 문서 형식을 골라야 하는 것 또한 아닙니다. 자신의 아이디어를 가장 효과적으로 표현할 수 있는 방식을 자유롭게 선택해주세요.

* 경연 기간 동안에는 정기 삭제 절차가 유예되지만, 기간이 많이 긴 관계로 평점이 -10 아래로 떨어진 작품은 삭제 절차에 회부합니다. 중대한 수정이 금지되는 평가 기간 동안에도 투고자는 자기 작품을 삭제할 수 있습니다. (팀 참가자의 경우 팀에게 피해가 가지 않도록 유의해주세요!)

* 경연 투고작에는 [[size 110%]]**&#34;2020-외부문서경연&#34;**[[/size]] 태그를 달아주세요. 기존 작품을 수정하거나 삭제 후 재투고하는 것은 인정되지 않습니다.

@@@@
@@@@

공정한 경쟁을 위해서 경연 참가자들은 아래의 규칙들을 준수해야 합니다.
* **당연한 이야기들:** 대필 대작은 원칙적으로 안됩니다. 표절도 안됩니다. 번역 작품은 경연 대상에 해당하지 않습니다.

* **악의적인 행동:** 평점 순위에 영향을 끼치기 위한 모든 비정상적인 행동은 부정행위로 간주됩니다. 합당하지 않은 이유로 경쟁자와 작품을 비난하는 것, 경쟁 작품에 무차별적으로 비추천을 주는 것, 자신의 작품 홍보를 위해 포럼과 채팅방에 스패밍하는 것, 자기 작품에 추천하는 것, 그 외 운영진이 판단하는 행위가 여기 해당합니다. 신사답게 행동하세요.

* **질문과 이의 제기:** &#34;이 아이디어가 경연 조건에 맞나요?&#34; &#34;제 작품이 왜 경연에서 내려졌죠?&#34; &#34;이 참가자가 부정행위를 했어요!&#34; &#34;혹시 이것도 중대한 수정인가요?&#34; 등등, 경연을 진행하는 데 있어서 불만 사항이나 의아한 문제가 있다면 언제든 [[*user thd-glasses]]를 찾으세요. PM이나 디스코드로 연락하면 금방 확인할 수 있을 겁니다.
