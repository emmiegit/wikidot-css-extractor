    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-311-FR - Le Bac à Linge et la Grand-Mère
**Auteur :** [[user Dr Schwaller]]
**Date :** 6 octobre 2018
**Image :** Informations manquantes
[[include credit:end]]
[[include component:image-block name=311-FR.jpg|caption=SCP-311-FR, dans le laboratoire 4C du Site-██]]

**Objet n^^o^^ :** SCP-311-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-311-FR doit être confiné dans une pièce mesurant au minimum 5 mètres de côté et 2 mètres de haut. La salle, munie d&#39;une porte à code est située dans l&#39;aile est du Site-██. 
Le personnel est autorisé à utiliser SCP-311-FR, mais son accès ne doit être autorisé qu&#39;après lecture du présent rapport et la confirmation écrite que ledit membre consent à respecter la procédure à la lettre. Tout linge à déposer dans le bac doit être signalé et remis à un membre du personnel spécialisé dans le traitement de la matière textile. Seuls le personnel de recherche et ce dernier connaissent le code de la porte de la salle.

//__Note__ : Il est désormais strictement interdit aux sujets d&#39;établir un contact hostile ou violent avec SCP-311-FR. Tout manquement à cette règle se verra sévèrement sanctionné (Voir [#anchor-incident1 Rapport d&#39;incident nᵒ 11]).//

**Description :** SCP-311-FR est un bac à linge de couleur bleu ciel dont l&#39;apparence ne présente aucune anomalie. Il a été découvert dans les locaux d&#39;un institut de recherches anormales abandonné, à ██████████, en Normandie. L&#39;asile psychiatrique, ayant accueilli par le passé l&#39;un des directeurs du site, signala que ce dernier affirmait avoir vu un spectre à proximité d&#39;un bac, mis à l&#39;étude après signalement par des civils.

Ses caractéristiques particulières se manifestent uniquement lorsque du linge y est introduit, et que SCP-311-FR est placé dans une pièce mesurant au minimum 5 x 5 x 2 mètres. L&#39;objet peut être déplacé partout sans complications tant qu&#39;une matière textile n&#39;y est pas déposée. Le cas échéant, il devient impossible de mouvoir SCP-311-FR, ce dernier se fixant inexplicablement au sol, son matériau acquérant une masse et une résistance similaire à celle du béton.
Tout vêtement ou tissu partageant une ressemblance moindre ou marquée avec un vêtement humain peut activer SCP-311-FR.

Selon l&#39;état ou le nombre de pièces de linge, différentes situations peuvent être observées. Malgré leurs différences, les scénarios évoqués ci-dessous présentent tous un point commun : l&#39;apparition puis la disparition d&#39;une vieille dame d&#39;aspect fantomatique (correspondant à une opacité de 30%). 
Cette femme, alors désignée comme SCP-311-FR-1, semble âgée d&#39;environ soixante ans, et est vêtue d&#39;une robe grise semblable à celles portées dans les années 1940. Toute tentative de communication à l&#39;égard de SCP-311-FR-1 résulte en l&#39;échec de celle-ci, le spectre semblant ignorer la présence des personnes qui ne sont pas incriminées (voir [#anchor-situation5 situation 5]). 
Seuls les sujets exposés à SCP-311-FR-1 peuvent interagir avec elle, à condition d&#39;être dans le même plan d&#39;existence que cette dernière.

Un second humanoïde, désigné comme SCP-311-FR-2, peut faire son apparition. Mais celle-ci, contrairement à l&#39;autre, paraît encore aujourd&#39;hui n&#39;avoir aucune cause.

**Liste des situations possibles lors de l&#39;activation de l&#39;objet**
[[collapsible show=&#34;+ 1 - Moins de cinq pièces (≤5) de linge sont déposées dans le bac&#34; hide=&#34;- 1 - Moins de cinq pièces (≤5) de linge sont déposées dans le bac&#34;]]
SCP-311-FR-1 apparaît, regarde le bac à linge, et, pestant à voix basse, se plaint du nombre trop peu important de linge déposé à l&#39;intérieur. Le spectre se baisse alors pour récupérer SCP-311-FR et disparaît avec. Trente minutes après, la vieille dame revient, le bac dans les mains, et le pose au sol, à l&#39;endroit exact où elle l&#39;a pris. A l&#39;intérieur se trouve le même linge, lavé, repassé et plié.
__
[[/collapsible]]
[[collapsible show=&#34;+ 2 - Plus de cinq pièces (&gt;5) de linge sont déposées dans le bac&#34; hide=&#34;- 2 - Plus de cinq pièces (&gt;5) de linge sont déposées dans le bac&#34;]]
SCP-311-FR-1 apparaît, regarde le bac à linge, et se baisse pour le prendre. Elle disparaît pendant environ deux heures puis revient, SCP-311-FR à la main, et le pose. Dans le bac à linge, toutes les pièces ont été lavées, repassées et pliées.
__
[[/collapsible]]
[[collapsible show=&#34;+ 3 - Des pièces de linge sont déposées aux alentours ou sur le bac et personne ne se trouve à proximité&#34; hide=&#34;- 3 - Des pièces de linge sont déposées aux alentours ou sur le bac et personne ne se trouve à proximité&#34;]]
SCP-311-FR-1 apparaît, regarde le bac à linge, et marmonne des insultes envers les auteurs de l&#39;acte. Le spectre se baisse alors pour récupérer SCP-311-FR ainsi que le linge aux alentours et disparaît avec. Trente minutes après, la vieille dame revient, le bac dans les mains, et le pose au sol, à l&#39;endroit exact où elle l&#39;a pris. A l&#39;intérieur se trouve le même linge, lavé, repassé et plié.
__
[[/collapsible]] [[# anchor-situation4]]
[[collapsible show=&#34;+ 4 - Des pièces de linge sont déposées aux alentours ou sur le bac et des gens se trouvent à proximité&#34; hide=&#34;- 4 - Des pièces de linge sont déposées aux alentours ou sur le bac et des gens se trouvent à proximité&#34;]]
Le spectre se baisse alors pour récupérer SCP-311-FR ainsi que le linge aux alentours, le prend dans une main, et attrape un des sujets par l&#39;oreille de l&#39;autre, tout en hurlant son mécontentement face à ce manque de discipline. Il en résulte alors la disparition du sujet. Approximativement 15 secondes plus tard, SCP-311-FR-1 réapparaît et répète la même action, s&#39;il y a encore quelqu&#39;un a proximité.

//Note : SCP-311-FR-1 semble savoir qui a mal placé le linge dans SCP-311-FR. Ainsi, elle n’emmènera pas les sujets ayant correctement rangé leurs pièces.//

__
[[/collapsible]] [[# anchor-situation5]]
[[collapsible show=&#34;+ 5 - Des personnes se trouvent à proximité du bac, le linge posé correctement&#34; hide=&#34;- 5 - Des personnes se trouvent à proximité du bac, le linge posé correctement&#34;]] 
SCP-311-FR-1 apparaît, regarde le bac à linge, et se baisse pour le prendre. Elle disparaît pendant environ deux heures puis revient, SCP-311-FR à la main, et le pose. Dans le bac à linge, toutes les pièces ont été lavées, repassées et pliées.
__
[[/collapsible]]

Si des personnes étaient disparues, elles réapparaissent quatre heures plus tard, le bac à la main. Aucun contact ne peut être établi avec elles (ce qui comprend les contacts visuels, vocal, par radio, géolocalisation, etc.) durant tout le temps de leur disparition (voir [#anchor-test9 Rapport de test nᵒ 9]). 
Selon la psychologie de l&#39;individu, le sujet réagira différemment lors de son retour (voir rapports de test).

**Rapports de test sur SCP-311-FR**

[[collapsible show=&#34;+ Rapport de test nᵒ 1&#34; hide=&#34;- Rapport de test nᵒ 1&#34;]]
__**Test n^^o^^ 1 - 10/05/2015**__
&gt; **Responsable du test :** Assistant chercheur ███████, supervisé par le Dr Riggs
&gt; **Sujet :** D-1698, incarcéré pour [DONNÉES SUPPRIMÉES] avec préméditation. Aucun profil idéal n&#39;est encore établi pour le type de sujet à utiliser.
&gt; **Procédure :** Le Classe-D doit se positionner à côté du bac et attendre. Une chaise lui a été fournie. La pièce dans laquelle il se trouve mesure 5 mètres de côté pour 2 mètres de haut.
&gt; **Déroulement :** Le sujet est resté assis pendant plus de 2 heures dans la même pièce que SCP-311-FR. Aucun événement particulier ne s&#39;est manifesté.
&gt; **Analyse :** SCP-311-FR semble nécessiter une interaction particulière. Il faudrait probablement essayer d&#39;insérer du linge dans le bac.
[[/collapsible]] 
[[collapsible show=&#34;+ Rapport de test nᵒ 2&#34; hide=&#34;- Rapport de test nᵒ 2&#34;]]
__**Test n^^o^^ 2 - 11/05/2015**__
&gt; **Responsable du test :** Dr Riggs
&gt; **Sujet :** D-1698
&gt; **Procédure :** Le Classe-D doit s&#39;approcher du bac et placer un T-shirt rouge dedans. La pièce dans laquelle il se trouve mesure 5 mètres de large pour 2 mètres de haut.
&gt; **Déroulement :** Le sujet a accompli sa tâche et est resté à proximité de SCP-311-FR. Toute tentative de ce dernier de le déplacer s&#39;est soldé par un échec, le bac agissant comme un aimant. Une femme devant avoir la soixantaine est apparue devant lui, a saisi le bac et a disparu. SCP-311-FR-1 réapparut 29 minutes et 47 secondes plus tard et déposa SCP-311-FR au sol. Elle disparut aussitôt. A l&#39;intérieur, le même T-shirt rouge fut retrouvé lavé, repassé et plié.
&gt; **Analyse :** Nous venons d&#39;assister à la première manifestation anormale de l&#39;objet. La pièce semble suffisamment grande, les dimensions 5 x 5 x 2 sont retenues comme standard lors des tests futurs. Un microphone sera installé dans la salle de test. Le spectre apparu est désormais désigné comme SCP-311-FR-1.
//__Note__ : Le Classe-D déclare avoir entendu SCP-311-FR-1 prononcer : &#34;Satanés gosses, il faut toujours qu&#39;ils me fassent gaspiller de la lessive !&#34;//
[[/collapsible]] __

//__Note__ : Plusieurs tests ont été effectués par la suite afin de déterminer le nombre à partir duquel SCP-311-FR-1 ne se plaint plus du nombre de linge dans le bac. Il a été fixé à 6 morceaux de linge inclus.//

[[/collapsible]] [[# anchor-test9]] __
[[collapsible show=&#34;+ Rapport de test nᵒ 9&#34; hide=&#34;- Rapport de test nᵒ 9&#34;]]
__**Test n^^o^^ 9 - 15/05/2015**__
&gt; **Responsable du test :** Dr Riggs
&gt; **Sujet :** D-4149, désigné par ses codétenus comme particulièrement sale et désordonné.
&gt; **Procédure :** Le Classe-D doit s&#39;approcher du bac et y placer plusieurs pièces de linge. 
&gt; **Déroulement :** Le sujet s&#39;est approché de SCP-311-FR et y a jeté les objets. Plusieurs vêtements se sont accrochés sur ses parois et d&#39;autres sont tombés aux alentours. SCP-311-FR-1 est apparu, a regardé le bac, s&#39;est retourné, et a commencé à crier sur D-4149. SCP-311-FR-1 a rassemblé le linge, pris le bac d&#39;une main, et l&#39;oreille du sujet de l&#39;autre. Au moment du contact, les deux sujets et SCP-311-FR disparurent. D-4149 revint dans la pièce approximativement 4 heures plus tard, SCP-311-FR à la main, le linge plié à l&#39;intérieur.
[[/collapsible]] [[# anchor-interview1]]
[[collapsible show=&#34;+ Interview nᵒ 9&#34; hide=&#34;- Interview nᵒ 9&#34;]]
__**Interview n^^o^^ 1 : questionnement de D-4149 après le test n^^o^^ 9 - 15/05/2015**__
&gt; **Interviewé :** D-4149
&gt; **Interviewers :** Assistant chercheur ███████, Dr Riggs
&gt;
&gt; **Avant-propos :** D-4149 a été enlevé par SCP-311-FR-1. Leur localisation était actuellement inconnue. Un interrogatoire est nécessaire afin de comprendre ce qui s&#39;est passé.
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Assistant chercheur ███████ :** D-4149, vous m&#39;entendez ? Il y &#39;a quelqu&#39;un ?
&gt; 
&gt; **D-4149 :** Hein ? Quoi ?
&gt; 
&gt; **Assistant chercheur ███████ :** Vous êtes à la Fondation SCP, vous vous rappelez ? Vous avez été assigné à un objet anor..
&gt; 
&gt; **Dr Riggs :** Assistant, sortez de la pièce, je vais m&#39;en occuper. //- L&#39;assistant sort -// D-4149, expliquez-moi ce qui s&#39;est passé.
&gt; 
&gt; **D-4149 :** J&#39;ai jeté du linge dans ce fichu bac, et cette vieille peau, elle m&#39;a prise par l&#39;oreille !
&gt; 
&gt; **Dr Riggs :** N&#39;avez-vous pas essayé de vous débattre ?
&gt; 
&gt; **D-4149 :** Bien sûr que j&#39;ai essayé ! Mais je n&#39;ai pas réussi à la toucher ! C&#39;est comme si elle pouvait me toucher, mais pas moi !
&gt; 
&gt; **Dr Riggs :** Que s&#39;est-il passé ensuite ?
&gt; 
&gt; **D-4149 :** J&#39;ai été téléporté, je sais pas comment, dans une sorte de salon. 
&gt; 
&gt; **Dr Riggs :** Pouvez-vous me le décrire ?
&gt; 
&gt; **D-4149 :** C&#39;est un vieux salon, il y a beaucoup de bois, en fait, la maison entière était en bois. Il y avait aussi une cheminée, et j&#39;étais debout, en face d&#39;un long canapé rouge.
&gt; 
&gt; **Dr Riggs :** Que s&#39;est-il passé ensuite ?
&gt; 
&gt; **D-4149 :** Cette même dame est arrivée, et tout souriant, m&#39;a demandé de m&#39;asseoir. C&#39;était flippant. On n&#39;entendait que le feu crépiter, et à part ça, rien, nada.
&gt; 
&gt; **Dr Riggs :** Pourquoi trouviez-vous cela effrayant ?
&gt; 
&gt; **D-4149 :** La nuit venait de tomber, il faisait, nuit, peut-être, 22h ? La pièce était éclairée par quelques bougies, et des bruits bizarres venaient de la cuisine. J&#39;voulais pas regarder ce qui se passait.
&gt; 
&gt; **Dr Riggs :** Combien de temps avez-vous patienté ?
&gt; 
&gt; **D-4149 :** J&#39;ai du attendre au moins... Une, nan, deux heures comme ça, assis.
&gt; 
&gt; **Dr Riggs :** Et au final, que s&#39;est-il produit ?
&gt; 
&gt; **D-4149 :** J&#39;étais en train de suer, j&#39;avais tellement peur que mes bras tremblaient, j&#39;étais pétrifié, mais littéralement, je ne pouvais plus bouger. Elle était là, devant moi, et tenait un plateau dans ses mains.
&gt; 
&gt; **Dr Riggs :** Vous pouvez développer ?
&gt; 
&gt; **D-4149 :** Elle était fixe, elle me regardait. Je ne sais même pas pendant combien de temps, mais bordel, c&#39;était long. Elle avait un sourire aux lèvres, un putain de sourire. 
&gt; 
&gt; **Dr Riggs :** Un sourire ? C&#39;est à dire ?
&gt; 
&gt; **D-4149 :** A pleines dents. On aurait dit un psychopathe devant sa prochaine victime.
&gt; 
&gt; **Dr Riggs :** Quel en était le but ?
&gt; 
&gt; **D-4149 :** Elle me disait de temps en temps qu&#39;il fallait attendre qu&#39;ils cuisent.
&gt; 
&gt; **Dr Riggs :** Qu&#39;est-ce qui devait cuire ?
&gt; 
&gt; **D-4149 :** Les petits fours. Elle faisait cuire des petits fours.
&gt; 
&gt; **Dr Riggs :** Qu&#39;avez-vous fait pendant l&#39;attente ?
&gt; 
&gt; **D-4149 :** Absolument rien. J&#39;avais mal à la tête. Plus elle me regardait, plus j&#39;avais l&#39;impression qu&#39;elle lisait dans mes pensées.
&gt; 
&gt; **Dr Riggs :** C&#39;est ce qu&#39;elle faisait ?
&gt; 
&gt; **D-4149 :** Je pense, oui, à un moment, elle m&#39;annonça un truc du style : &#34;Je sais que tu es inquiet, et que tout ce que tu fais c&#39;est uniquement pour revoir Julie.&#34; Et ensuite elle m&#39;a dit : &#34;Entre ne pas savoir ranger son linge et tuer un homme, y&#39;a pas grand chose. C&#39;est jamais rien que de la négligence. Ta fille ne peut pas grandir avec toi si tu te comportes de la même façon.&#34;
&gt; 
&gt; **Dr Riggs :** Qui est Julie ?
&gt; 
&gt; //Pas de réponse//
&gt; 
&gt; **Dr Riggs :** Bien. Continuez.
&gt; 
&gt; **D-4149 :** Au début, je croyais qu&#39;elle allait me buter. Elle est restée là en me regardant toujours avec le même sourire. C&#39;était flippant, je commençais vraiment à me pisser dessus.
&gt; 
&gt; **Dr Riggs :** Vous vous êtes donc échappé.
&gt; 
&gt; **D-4149 :** Pas du tout ! Je suis resté assis. 
&gt; 
&gt; **Dr Riggs :** Les petits fours ont donc eu le temps de cuire ?
&gt; 
&gt; **D-4149 :** Oui. J&#39;ai entendu un &#34;ding&#34;, et elle cria &#34;Ah ! C&#39;est prêt !&#34;. Elle est allée chercher ses trucs dans la cuisine, et elle est revenue avec un plateau.
&gt; 
&gt; **Dr Riggs :** Qu&#39;y avait-il dessus ?
&gt; 
&gt; **D-4149 :** Des petits fours marrons. J&#39;en ai mangé un. Il avait...
&gt; 
&gt; **Dr Riggs :** Continuez s&#39;il vous plaît.
&gt; 
&gt; //Le sujet commence à trembler//
&gt; 
&gt; **D-4149 :** Il avait.. Le goût de ceux que cuisinait ma femme, pour ma fille.
&gt; 
&gt; **Dr Riggs :** En êtes-vous sûr ?
&gt; 
&gt; **D-4149 :** //Des larmes commencent à couler sur ses joues// Je veux revoir ma fille !
&gt; 
&gt; **Dr Riggs :** Allons, vous savez bien qu...
&gt; 
&gt; **D-4149 :** //Il devient violent// JE VEUX REVOIR MA FILLE ! RELÂCHEZ-MOI !
&gt; 
&gt; **Dr Riggs :** D-4149, calmez-vous, vous ne voulez pas que..
&gt; 
&gt; **D-4149 :** //En se levant// RENDEZ-MOI MA PUTAIN DE FILLE !
&gt; 
&gt; //D-4149 soulève la table. Le Dr Riggs s&#39;éloigne, sort de la pièce, laissant entrer deux gardes tentant de maîtriser le sujet.//
&gt; 
&gt; **Agent Maxwell :** Il pèse une tonne ce gars ! Mec, appelle des renforts, j&#39;ai du mal là !
&gt; 
&gt; [DONNÉES SUPPRIMÉES]
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; **Conclusion :** 1 agent grièvement blessé. D-4149 [CENSURÉ], résultant en [CENSURÉ]. SCP-311-FR-1 semble non seulement être capable de lire dans la mémoire des sujets, mais aussi de se servir des informations recueillies pour les tourmenter. SCP-311-FR-1 a la possibilité d’interagir avec les sujets sans qu&#39;eux ne puissent le faire avec elle. Nous pouvons aussi dire que SCP-311-FR-1 est capable de transporter des personnes dans un endroit inconnu. Il faut noter que cette dernière n&#39;enlève de sujets que lorsqu&#39;ils se montrent irrespectueux auprès de SCP-311-FR. De plus amples tests seront nécessaires. 
&gt; //__Note__ : Assistant chercheur ███████, veillez à ne pas répéter ce comportement. - Pr Phillips, laboratoire 4C//
&gt; //__Note__ : Le Classe-D a décrit, lors de son enlèvement, la femme comme étant opaque, contrairement à ce que suggérait son aspect fantomatique observé dans la salle de test. Il a également affirmé que sa main passait au travers de SCP-311-FR-1 dans la salle de test, mais entrait en contact avec elle dans l&#39;autre plan d&#39;existence.//
[[/collapsible]] __
[[collapsible show=&#34;+ Rapport de test nᵒ 10&#34; hide=&#34;- Rapport de test nᵒ 10&#34;]]
__**Test n^^o^^ 10 - 16/05/2015**__
&gt; **Responsable du test :** Dr Riggs
&gt; **Sujet :** D-6191
&gt; **Procédure :** D-6191 doit volontairement placer plusieurs pièces de linge à proximité et sur les rebords du bac de linge. Le sujet est équipé d&#39;un dispositif de localisation GPS. 
&gt; **Déroulement :** Le Classe-D s&#39;approche du bac et place un T-shirt, deux pantalons et trois chaussettes sur les rebords du bac. Ensuite, il place des caleçons autour. Approximativement dix minutes après cette action, SCP-311-FR-1 se déclare, hurle sur le sujet et répète les mêmes actions que lors du test précédent. Tout contact est perdu avec le sujet pendant approximativement quatre heures, jusqu&#39;à sa réapparition.
[[/collapsible]]
[[collapsible show=&#34;+ Interview nᵒ 10&#34; hide=&#34;- Interview nᵒ 10&#34;]]
__**Interview n^^o^^ 2 : questionnement de D-6191 après le test n^^o^^ 10 - 15/05/2015**__
&gt; **Interviewé :** D-6191
&gt; **Interviewer :** Dr Riggs
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; **Dr Riggs :** D-6191, est-ce que tout va bien ?
&gt; 
&gt; //Pas de réponse//
&gt; 
&gt; **Dr Riggs :** Classe-D, si vous ne voulez pas répondre, nous serons obligés de vous exécuter.
&gt; 
&gt; **D-6191 :** //Inaudible//
&gt; 
&gt; **Dr Riggs :** Pardon ?
&gt; 
&gt; **D-6191 :** Je préfère mourir plutôt qu&#39;en parler. Tout ce que je dois faire est ranger correctement mon linge.
&gt; 
&gt; **Dr Riggs :** D&#39;accord, j&#39;en ai assez, conduisez le sujet au [DONNÉES SUPPRIMÉES].
&gt; 
&gt; **&lt;Fin de l&#39;enregistrement&gt;**
&gt; 
&gt; **Conclusion :** La réaction des sujets semble différente selon les situations. La quantité de linge déposée détermine certainement le degré de torture psychologique subie par les sujets. Nous apprenons aussi que tout contact avec le sujet est impossible lors de son enlèvement. Nous n&#39;avons pour l&#39;instant aucun moyen de déterminer la nature du lieu où les sujets sont emmenés après leur enlèvement.
[[/collapsible]] __ [[# anchor-incident1]]
[[collapsible show=&#34;+ Rapport d&#39;incident nᵒ 11&#34; hide=&#34;- Rapport d&#39;incident nᵒ 11&#34;]]
__**Test n^^o^^ 11 - 20/05/2015**__
&gt; **Responsable du test :** Dr Riggs
&gt; **Sujet :** D-1679, désigné comme impulsif
&gt; **Procédure :** D-1679 doit volontairement placer plusieurs pièces de linge à proximité et sur les rebords du bac de linge.
&gt; **Déroulement :** Le Classe-D s&#39;approche du bac, et avant de s’atteler à sa tâche, soulève SCP-311-FR, le secoue, le balance de l&#39;autre côté de la pièce, et le roue de coups de pieds. A ce moment, un individu en uniforme militaire apparaît à la place de SCP-311-FR-1. Il est alors désigné comme SCP-311-FR-2. Doucement, ce dernier s&#39;avance doucement vers le sujet, semble lui jeter un regard furieux, puis le [DONNÉES SUPPRIMÉES] sur tout le torse. L&#39;homme se met alors à l&#39;apostropher, lui criant : &#34;Espèce de [CENSURÉ] de gamin de [CENSURÉ], c&#39;est toi qui abîme le bac à linge de ma femme ? Je vais te [CENSURÉ] jusqu&#39;à que tu dégueules tes [CENSURÉ] de tripes !&#34;. Il commence ensuite à [DONNÉES SUPPRIMÉES] tout en le [DONNÉES SUPPRIMÉES], rendant son cadavre méconnaissable et demandant un [DONNÉES SUPPRIMÉES] de son corps. Une fois ceci fait, l&#39;homme reprend le bac et le pose délicatement au sol, avant de disparaître.

//__Note__ : Quelqu&#39;un peut m&#39;expliquer ce qui vient de se passer ? - Dr Riggs//
//__Note__ : J&#39;ai pas pu suivre jusqu&#39;au bout - Assistant chercheur ███████//
//__Note__ : Il faut désormais interdire les comportements violents envers le SCP. - Pr Phillips//
[[/collapsible]]__

[[collapsible show=&#34;+ Retranscription du test nᵒ 12&#34; hide=&#34;- Retranscription du test nᵒ 12&#34;]]
__**Test n^^o^^ 12 - 25/05/2015**__
&gt; **Responsables du test :** Dr Riggs, Assistant chercheur ███████
&gt; **Sujet :** D-4149 
&gt; **Procédure :** D-4149 doit volontairement retourner dans le lieu de vie de SCP-311-FR-1. Il est équipé d&#39;un microphone afin de tenter un enregistrement.
&gt; **Déroulement :** Le Classe-D répète la procédure effectuée lors du test n^^o^^ 9. Ce dernier disparaît avec le spectre, le contact est rompu.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; [...]
&gt; 
&gt; **SCP-311-FR-1 :** Bien bien bien. Alors comme ça, on ne range pas bien son linge. Je vais... Jonas ? Jonas, c&#39;est bien toi ?
&gt; 
&gt; **D-4149 :** Hein ?
&gt; 
&gt; **SCP-311-FR-1 :** Mon Dieu ! Je ne t&#39;avais pas reconnu l&#39;autre jour ! Tu es revenu !
&gt; 
&gt; **D-4149 :** De quoi vous...
&gt; 
&gt; **SCP-311-FR-1 :** Tu as recommencé ! Que t&#39;ai-je donc appris ?
&gt; 
&gt; **D-4149 :** On m&#39;a dit de le faire.
&gt; 
&gt; **SCP-311-FR-1 :** Tu me déçois beaucoup ! Tu es redevenu un sale gosse !
&gt; 
&gt; **D-4149 :** Vous, vous me connaissez ?
&gt; 
&gt; **SCP-311-FR-1 :** Évidemment bougre d&#39;idiot, je suis ta mère !
&gt; 
&gt; **D-4149 :** Madame, je ne vous connais pas, je...
&gt; 
&gt; //SCP-311-FR-1 éclate en sanglots//
&gt; 
&gt; **SCP-311-FR-1 :** Mon dieu, mon fils ! Que t&#39;ont-ils fait là bas ? Ça fait des années que je ne t&#39;ai pas revu, j&#39;ai bien cru que tu t&#39;étais fait tuer !
&gt; 
&gt; **D-4149 :** Je ne suis pas votre fils !
&gt; 
&gt; **SCP-311-FR-1 :** Tu m&#39;as abandonnée, moi, seule à la maison !
&gt; 
&gt; **D-4149 :** De quoi parlez vous ?
&gt; 
&gt; //Une claque est entendue sur la bande//
&gt; 
&gt; **SCP-311-FR-1 :** Suffit ! Arrête donc tes bêtises ! Premièrement, on va ranger correctement ce linge avant que ton père ne rentre !
&gt; 
&gt; **D-4149 :** De quoi vous parlez ?! S&#39;il vous plaît, laissez moi partir !
&gt; 
&gt; **SCP-311-FR-1 :** Je te l&#39;ai répété mille fois mon garçon. Tant que tu es sous mon toit, tu suis mes règles !
&gt; 
&gt; **D-4149 :** Vous me faites peur ! Je veux m&#39;en aller !
&gt; 
&gt; **SCP-311-FR-1 :** Qu&#39;est-ce que tu as dit espèce de garnement ?
&gt; 
&gt; **D-4149 :** Mais qu&#39;est-ce que vous faites ? Lâchez moi !
&gt; 
&gt; **SCP-311-FR-1 :** Je vais t&#39;apprendre à me contredire jeune homme !
&gt; 
&gt; **D-4149 :** Où est-ce que vous.. //Un bruit de fermeture en métal se fait entendre// Non, attendez, revenez !
&gt; 
&gt; [...]
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**
&gt; 
&gt; **Conclusion :** SCP-311-FR-1 semble appeler le sujet &#34;son fils&#34;. La description physique de cette dernière ne correspond pas à celui de la mère du Classe-D, rendant impossible le fait pour le spectre d&#39;évoquer les années 40.
[[/collapsible]]

[[collapsible show=&#34;+ Retranscription du test nᵒ 13&#34; hide=&#34;- Retranscription du test nᵒ 13&#34;]]
__**Test n^^o^^ 13 - 28/05/2015**__
&gt; **Responsables du test :** Dr Riggs, Assistant chercheur ███████
&gt; **Sujet :** D-4149 
&gt; **Procédure :** D-4149 doit volontairement retourner dans la dimension de SCP-311-FR-1. Il est équipé d&#39;un microphone afin de tenter un enregistrement de ce qui se passera par la suite. Le sujet doit se montrer coopératif et se comporter comme s&#39;il était effectivement le fils de SCP-311-FR-1.
&gt; **Déroulement :** Le Classe-D répète la procédure effectuée lors du test n^^o^^ 9. Ce dernier disparaît avec le spectre, le contact est rompu.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; [...]
&gt; 
&gt; **SCP-311-FR-1 :** Jonas, te revoilà ! Combien de fois t&#39;ai-je dit...
&gt; 
&gt; **D-4149 :** Désolé, mère, je sais, mais c&#39;est plus fort que moi.
&gt; 
&gt; **SCP-311-FR-1 :** Bon, d&#39;accord. Tu ne vas pas te débattre comme la dernière fois, n&#39;est-ce pas ?
&gt; 
&gt; **D-4149 :** Non, j&#39;ai eu un malaise, je n&#39;étais pas dans mon état normal.
&gt; 
&gt; **SCP-311-FR-1 :** D&#39;accord. On va commencer par laver le beau petit linge que tu m&#39;as rapporté. Tiens, qu&#39;est-ce que c&#39;est, Nike ?
&gt; 
&gt; **D-4149 :** Euh.. C&#39;est une entreprise...
&gt; 
&gt; **SCP-311-FR-1 :** Un vêtement pour les soldats qui rentrent du front, c&#39;est ça ?
&gt; 
&gt; **D-4149 :** Oui, c&#39;est ça.
&gt; 
&gt; **SCP-311-FR-1 :** Quelle belle matière ! Tu sais, je ne pensais jamais te revoir. Ici, le temps passe lentement, les soldats vont et viennent, et je n&#39;ai rien le droit de dire, la maison a été mobilisée.
&gt; 
&gt; **D-4149 :** Pourquoi ils vont et viennent ?
&gt; 
&gt; **SCP-311-FR-1 :** Jonas... Tu es sûr d&#39;aller bien ?
&gt; 
&gt; **D-4149 :** Euh, oui, oui, évidemment, quel idiot je suis.
&gt; 
&gt; **SCP-311-FR-1 :** Comment tu as fait pour revenir ? C&#39;est enfin terminé ?
&gt; 
&gt; **D-4149 :** Non, je me suis enfui.
&gt; 
&gt; **SCP-311-FR-1 :** Mon dieu... Ne dis surtout pas ça à ton père.
&gt; 
&gt; **D-4149 :** Mon père ? Pourquoi ?
&gt; 
&gt; **SCP-311-FR-1 :** Tu le connais suffisamment.
&gt; 
&gt; [...]
&gt; 
&gt; **SCP-311-FR-2 :** Germaine ! Tu es où ?
&gt; 
&gt; **SCP-311-FR-1 :** Ici Robert, je suis dans le salon !
&gt; 
&gt; **SCP-311-FR-2 :** Les routes c&#39;est une sacrée corvée, j&#39;ai bien cru que...
&gt; 
&gt; //Un silence persiste pendant une dizaine de secondes//
&gt; 
&gt; **SCP-311-FR-2 :** Toi ? Qu&#39;est-ce que tu fiches ici ?
&gt; 
&gt; **D-4149 :** Bonjour... Père ?
&gt; 
&gt; **SCP-311-FR-2 :** Comment oses-tu revenir ici ?! Pendant que des milliers tombent entre les mains de l&#39;ennemi, tu te pavanes et te poses au coin du feu, sous mon toit ?! Les boches, ce sont les pires, tu m&#39;entends ?!
&gt; 
&gt; **SCP-311-FR-1 :** S&#39;il te plaît, Robert, calme-toi !
&gt; 
&gt; **SCP-311-FR-2 :** C&#39;est lui qui est revenu de lui-même ?
&gt; 
&gt; **SCP-311-FR-1 :** Je l&#39;ai... Je l&#39;ai trouvé dans cet endroit, où je récupère le linge.
&gt; 
&gt; **SCP-311-FR-2 :** (Le ton monte) Comment osez-vous me faire ça, à moi ? Je suis un vétéran, moi ! J&#39;ai fait la grande guerre, je mérite le respect ! Tu m&#39;as déshonoré, Jonas !
&gt; 
&gt; **D-4149 :** Père.. Je...
&gt; 
&gt; **SCP-311-FR-2 :** Tu n&#39;es pas mon fils ! Je vais te corriger, tu verras ce que ça fait de mourir sur le front !
&gt; 
&gt; **D-4149 :** Pitié, ne me faites pas...
&gt; 
&gt; [DONNÉES SUPPRIMÉES]
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**
&gt; 
&gt; **Résultats de l&#39;interview du sujet :** D-4149 a réussi, après avoir été [SUPPRIMÉ] puis [SUPPRIMÉ], à sortir de la maison. En passant la porte de cette dernière, il s&#39;est retrouvé dans la salle de test. Quelques minutes après, le spectre décrit comme SCP-311-FR-1, couvert de sang et de bleus, a été vu déposant le bac à l&#39;endroit où le sujet a réapparu. La personne décrite comme étant un homme ayant la soixantaine, habillé en uniforme militaire, étant apparemment le mari de SCP-311-FR-1 a été désigné comme SCP-311-FR-2. 
&gt; **Conclusion :** Des tests futurs sont à réaliser afin de comprendre le lien entre le Classe-D et le fils dénommé Jonas. En outre, un autre sujet doit être envoyé afin d&#39;analyser la réaction des spectres. Le nom de famille manquant, aucune recherche concernant la famille décrite dans cette dimension ne peut être effectuée. 

[[/collapsible]]

[[collapsible show=&#34;+ Retranscription du test nᵒ 14&#34; hide=&#34;- Retranscription du test nᵒ 14&#34;]]
__**Test n^^o^^ 14 - 05/06/2015**__
&gt; **Responsables du test :** Dr Riggs, Assistant chercheur ███████
&gt; **Sujet :** D-6541
&gt; **Procédure :** D-6541 doit volontairement retourner dans la dimension de SCP-311-FR-1. Il est équipé d&#39;un microphone afin de tenter un enregistrement de ce qui se passera par la suite. 
&gt; **Déroulement :** Le Classe-D répète la procédure effectuée lors du test n^^o^^ 9. Ce dernier disparaît avec le spectre, le contact est rompu.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; [...]
&gt; 
&gt; **SCP-311-FR-1 :** Bien, bien, bien.. Nous avons un nouveau petit chenapan parmi nous !
&gt; 
&gt; **D-6541 :** Qu&#39;est-ce que c&#39;est que ce... Où je suis ? Bordel, mais vous êtes qui vous ?!
&gt; 
&gt; **SCP-311-FR-1 :** Vous allez vous calmer rapidement jeune homme. A ce propos, après ce qui s&#39;est passé l&#39;autre jour, je ne l&#39;ai pas revu depuis.
&gt; 
&gt; **D-6541 :** Hein ? Je...
&gt; 
&gt; **SCP-311-FR-1 :** Ah, mais je vois ! Tu es un vieux camarade de Jonas !
&gt; 
&gt; **D-6541 :** Je...
&gt; 
&gt; **SCP-311-FR-1 :** Tu es son ami John, mais oui ! Tu as de très mauvaises manières jeune homme !
&gt; 
&gt; **D-6541 :** De quoi vous parlez bon sang ?!
&gt; 
&gt; **SCP-311-FR-1 :** Bon, écoute John. Tu es apprécié ici, je ne te tiendrai pas rigueur de cette mésaventure, mais que ça ne recommence plus !
&gt; 
&gt; **D-6541 :** D&#39;accord, mais...
&gt; 
&gt; **SCP-311-FR-1 :** Le bac à linge, tout le monde peut l&#39;utiliser, à condition qu&#39;on respecte mes règles !
&gt; 
&gt; **D-6541 :** Oui madame.
&gt; 
&gt; **SCP-311-FR-1 :** Bien. Restes encore un peu, quelques heures, je suis fatiguée, je ne peux pas tout de suite te raccompagner.
&gt; 
&gt; [...]
&gt; 
&gt; **&lt; Fin de l&#39;enregistrement &gt;**
&gt; 
&gt; **Conclusion :** SCP-311-FR-1 semble clairement associer le visage de D-4149 à son fils Jonas. Il apparaît aussi qu&#39;une certaine obsession envers lui se développe chez elle. Il est probable qu&#39;elle considère SCP-311-FR comme utilisable par tout le monde. De même, il est possible que SCP-311-FR ne puisse pas emporter de sujets à cause d&#39;un état de fatigue auquel elle est sujette, lui imposant d&#39;attendre quelques heures.
[[/collapsible]]

[[collapsible show=&#34;+ Retranscription du test nᵒ 15&#34; hide=&#34;- Retranscription du test nᵒ 15&#34;]]
__**Test n^^o^^ 15 - 10/06/2015**__
&gt; **Responsables du test :** Dr Riggs, Assistant chercheur ███████
&gt; **Sujet :** D-4149 
&gt; **Procédure :** D-4149 doit volontairement retourner dans la dimension de SCP-311-FR-1. Il est équipé d&#39;un microphone afin de tenter un enregistrement de ce qui se passera par la suite. Le sujet doit se montrer coopératif et se comporter comme s&#39;il était effectivement le fils de SCP-311-FR-1.
&gt; **Déroulement :** Le Classe-D répète la procédure effectuée lors du test n^^o^^ 9. Ce dernier disparaît avec le spectre, le contact est rompu.
&gt; 
&gt; **&lt; Début de l&#39;enregistrement &gt;**
&gt; 
&gt; [...]
&gt; 
&gt; **SCP-311-FR-1 :** Jonas ! Enfin, je croyais t&#39;avoir perdu !
&gt; 
&gt; **D-4149 :** Mais je suis là à présent.
&gt; 
&gt; **SCP-311-FR-1 :** Alors, raconte moi. Tu as une petite amie ? J&#39;aimerais tellement être grand-mère.
&gt; 
&gt; **D-4149 :** A vrai dire...
&gt; 
&gt; [...]
&gt; 
&gt; //On entend toquer à la porte//
&gt; 
&gt; **SCP-311-FR-1 :** Ah, je me demande bien qui c&#39;est. Restes assis, je vais ouvrir.
&gt; 
&gt; //Une conversation inaudible dure une dizaine de secondes//
&gt; 
&gt; **SCP-311-FR-1 :** Regarde qui voilà ! 
&gt; 
&gt; **Inconnu :** Bonjour monsieur.
&gt; 
&gt; **SCP-311-FR-1 :** C&#39;est un gentil camarade de ton bataillon, qui veut nous annoncer une triste nouvelle.
&gt; 
&gt; **Inconnu :** En effet. Madame, Monsieur, c&#39;est dans mon humble uniforme, saluant notre valeureux pays, que je vous annonce... //Un blanc se fait entendre pendant quelques secondes// ...que votre fils Jonas est mort dans un camp de prisonniers, en Allemagne, après avoir été pris sur la ligne Maginot.
&gt; 
&gt; **SCP-311-FR-1 :** Mais comment ça, non ! Ce n&#39;est pas possible, il est là, à côté de moi !

&gt; 
&gt; //On entend SCP-311-FR-1 pleurer.// 
&gt; 
&gt; **SCP-311-FR-1 :** Ce n&#39;est pas possible je vous dis ! Il est là !
&gt; 
&gt; **Inconnu :** J&#39;insiste, madame, sa dépouille est enterrée au cimetière militaire français de ████████, en Allemagne.
&gt; 
&gt; **SCP-311-FR-1 :** Si ce qu&#39;il dit est vrai... Qui es-tu ? Un imposteur ?
&gt; 
&gt; **D-4149 :** Non, enfin... Je ne suis pas...
&gt; 
&gt; **SCP-311-FR-1 :** Tout ce temps, ma vie ne fut que mensonge...
&gt; 
&gt; **D-4149 :** Je...
&gt; 
&gt; **SCP-311-FR-1 :** Va-t-en ! Je ne veux plus te voir ! J&#39;ai dit VA-T-EN !
&gt; 
&gt; **&lt; Enregistrement interrompu &gt;**
&gt; 
&gt; **Conclusion :** Les événements se déroulent sans doute pendant la période de la Seconde Guerre mondiale. SCP-311-FR-1 ayant appris la mort de son fils, aucune expérience consistant à usurper son identité ne peut plus être réitérée.
