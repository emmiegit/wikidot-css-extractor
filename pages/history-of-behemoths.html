[[=]]
@@@@
Antes das Chamas,
Antes do Vazio,
Antes dos Mundos,
Antes das Vidas.

Antes de Tudo,
ali estava a Árvore.
[[/=]]
@@@@
----
[[=]]
+++ //Banquete de Sruth//
[[/=]]
Quando os mundos eram jovens e cheios de aptidão, a Árvore, ela própria jovem, apesar de ser mais velha do que tudo o que existia, se estendia pelos mundos através de Vias e os enchia de Sruth. Ao nadar pelo vazio e caos, ele encontrou seu caminho até as vidas, jovens e ignorantes. À medida que as vidas cresceram, o Sruth se acumulou ao redor delas, mergulhando-as. Enquanto se banhavam, seus corpos e almas mudaram, floresceram e cresceram mais ricas em possibilidade e poder.

E dessas vidas nasceram os Colossos.

Titãs eles eram. Gigantes. Cada um era tão poderoso quanto o outro. Eles aumentaram seu poder em peles, mentes, elementos e formas. Ou se voltaram para dentro, tornando-se ideias, crenças e conceitos. Ou perderem tudo o que eram e se tornaram nada além de funções e ruído. Ou simplesmente continuaram a crescer.

E, ao crescer, eles se estenderam ao vazio e exploraram.

No vazio, os Colossos encontraram coisas novas. Fogos e luzes. Escuridão e forças. Rochas, nuvens e poeira. E Sruth. E o vazio permanecia cheio de Sruth. Os Colossos, sua curiosidade e desejo por poder ainda insatisfeitos, enxamearam e se banharam novamente. &#34;Tanto poder. Tanto potencial. Precisamos de mais,&#34; pensaram eles, &#34;Isto nos concedeu controle. Habilidades. Mais.&#34; Consumidos pelo desejo, eles voaram para o caos, seguindo o Sruth.

E logo eles encontraram as Vias e, então, a Árvore.

Os Colossos olharam para a Árvore com admiração. Eles ficaram maravilhados em sua presença ao perceberem que seus galhos tocavam tudo dentro do vazio. Ela conectava tudo. E dos galhos, vinha o Sruth. Sem questionar ou considerar, os Colossos mais uma vez banquetearam, rasgando e ferindo a madeira da Árvore, desesperados pelo potencial que o Sruth podia lhes conceder.

Enquanto os Colossos expurgavam, no vazio, nas rochas e nas nuvens, mais vidas emergiram. Como os Colossos tinham reivindicado a Árvore para si, essas vidas não foram abençoadas com seus presentes. Como tal, as vidas cresceram lentamente e com dificuldade enquanto o dano à Árvore adoecia os mundos ao seu redor. Mas com o tempo, suas formas, almas e mentes mudaram, e elas passaram a atrair mais Sruth para si. Os Colossos ficaram enojados com isso.

&#34;Não somos nós os verdadeiros governantes destes mundos e reinos? A Árvore nos deu seus dons. Somente nós fomos poderosos o suficiente para encontrá-la. Deveríamos decidir como seus dons deveriam ser compartilhados.

Cegadas pelo seu privilégio, os Colossos voaram através do vazio, confinando estas novas vidas e esmagando as suas oportunidades. As vidas, incapazes de lutar contra tais criaturas, curvaram-se diante delas, com medo de seu poder.

&#34;Nós somos os Primeiros Filhos da Árvore. Somente nós fomos abençoados por seus dons. Somente nós governaremos estes reinos.&#34;

----
[[=]]
+++ //Gênesis do Questionamento//
[[/=]]
Arrogantes e desregulados, os Colossos governaram os reinos, forçando as vidas a adorá-los como deuses. Alguns deles fizeram as vidas realizarem rituais e padrões para se prender, se escravizando em um ciclo. Algumas gravaram suas filosofias tão profundamente em suas vidas que a guerra e o derramamento de sangue se tornaram uma prática comum. Alguns foram mais fundo, invadindo as mentes e os sonhos das vidas, forçando-as a imaginar coisas impossíveis, distorcendo-as. E alguns apenas causavam o caos.

Mas então, um deles viu algo que os outros não viram.

O nome do Colosso era Nahash. Tal como seus irmãos, o Sruth dera-lhe uma benção. Ela foi dotada de uma memória e percepção poderosas, permitindo-lhe testemunhar coisas que os outros perderam e lembrar-se de coisas há muito esquecidas. No começo, ela fora gananciosa e tola, assim como seus irmãos, acreditando que era melhor por seus dons. Por milênios, ela brigou com seus irmãos por uma série de razões passageiras, usando vidas como brinquedos para seus jogos e discussões.

Pelos últimos séculos, ela e seu irmão mais próximo, Shesha, manipularam um mundo de cristal habitado por chamas pensantes. Nahash tentava unificar o mundo em uma crença compartilhada, enquanto Shesha tentava destruí-lo com tristeza. A tentativa foi inútil.

Isso mudou quando Nahash, enquanto voava pelos céus laranja, se deparou com uma pequena Chama, ajoelhada perto de um lago de petróleo. &#34;Quem pensa que é essa coisa,&#34; exclamou o Colosso em choque e ofendido. Ela desceu à terra e se escondeu no jardim de cristal, observando a Chama. A Chama era jovem e feita de chamas verdes. Em seus braços, ela segurava um escudo, um que Nahash reconheceu como um pedaço de uma fé anterior que eles haviam estabelecido. A Chama estava cuidadosamente colocando o petróleo do lago no interior do escudo. Depois de preenchido, a Chama estendeu a mão e colocou um pequeno dedo no líquido, fazendo o petróleo queimar e cuspir. &#34;Coisa simples,&#34; riu Nahash, mas ela então percebeu os movimentos da Chama. Conforme o fogo crescia, a Chama movia seu corpo em ângulos fechados e gestos, o que fez com que o fogo crescesse, mudasse de cor e formasse formas e padrões geométricos. Então, tão cedo quanto começou, o fogo foi extinto e a Chama interrompeu seus gestos. Nahash estava perplexa. A obra da Chama não era algo que ela já vira antes. Em sua mente, ela sentiu algo que jamais sentiu antes. Fascinação. 

&#34;O que você está fazendo,&#34; gritou Nahash, emergindo do jardim. A Chama gritou em choque e caiu em oração.

&#34;Me perdoe, Nehushtan das Palavras. Eu deveria estar orando. Por favor, perdoe minha ofensa.&#34;

&#34;Não me importo com sua ofensa. Conte-me o que você fazia, criança.&#34;

A Chama ergueu os olhos em questionamento temeroso. &#34;Eu só estava praticando. Quando passo meu calor para o petróleo, eu consigo fazer formas com o fogo usando minha dança.&#34;

&#34;Por que,&#34; perguntou Nahash.

&#34;Porque - eu acho que parece belo.&#34;

&#34;Belo!&#34;

Nahash soltou um grande silvo, cercou a jovem Chama e olhou para ela com seus brilhantes olhos esmeralda. Quem pensava esta coisa que era?

&#34;Sim - sim, não posso mentir, Nehushtan das Palavras. As cores e formas me fazem sentir bem. Me sinto feliz quando as faço.&#34;

O olhar de Nahash ficou mais calmo. Ela não podia negar que as formas e cores criadas pelo fogo tinham sido atraentes, apesar de serem temporárias e simples. Ela não vira nada tão impressionante há séculos. Nem mesmo seus irmãos conseguiam fazer aquilo.

&#34;Qual é seu título,&#34; perguntou Nahash.

&#34;Pangloss, Nehustan das Palavras.&#34;

&#34;Você sempre pôde fazer isso? Essa dança e obras de brasa.&#34;

&#34;Não, Nehushtan das Palavras, eu tive que praticar. Doía, no começo, mas foi bom criar algo para mim.&#34;

Silêncio recaiu. O único som eram as ondas suaves que o petróleo fazia contra a areia de vidro.

&#34;Eu voltarei depois de um ciclo da segunda lua. Volte a este lugar também. Desejo ver o fogo novamente.&#34;

Com isso, Nahash voou de volta aos céus, deixando a Chama com seu petróleo e escudo, com medo, mas mais corajosa.
----
[[=]]
+++ //Chamas de Pangloss//
[[/=]]
Nahash, fiel à sua palavra, retornou ao logo no final do ciclo. Como esperado, a Chama aguardava nas margens, o escudo já cheio de petróleo.

&#34;Você voltou. Estou impressionada.&#34;

&#34;Eu não queria decepcionar, Nehushtan das Palavras&#34;

&#34;Pare com o falatório, criança. Nehushtan servirá. Agora, mostre-me seu fogo.&#34;

A Chama balançou a cabeça e colocou o dedo no petróleo. O petróleo não cuspiu desta vez e acendeu com c alma. As brasas então escureceram em fogo negro, quase invisível contra o céu crepuscular. A Chama então estendeu as mãos e gesticulou em um movimento suave. As brasas negras emergiram do escudo, formando uma torre em espiral. Então, ela se dividiu em seis anéis, cada um de uma cor diferente, que giraram em grandes orbes esféricas. No centro dos anéis, formou-se uma pequena bola de fogo branca, que começou a pulsar e flexionar. Então, quando a Chama bateu as palmas e gesticulou, a bola branca se transformou em um pequena entidade branca marfim, com olhos verdes brilhantes e uma pequena língua vermelha. Então o fogo desabou para dentro e a apresentação foi concluída.

&#34;Espero que você aprecie minha representação de ti, Nehushtan.&#34;

Nahash olhou para a Chama, maravilhada. Ela não conseguia compreender o quão talentosa era a criatura. Como ela fizera algo tão pequeno e simples, bonito e digno, por meio do estudo e da prática, e não através do poder e dos dons.

&#34;Repita. Por favor.&#34;

A Chama ficou confusa, mas obedeceu. Enquanto enchia o escudo com petróleo novamente, Nahash deslizou para dentro do lago e assentou-se em águas rasas. Quando a Chama começou novamente, Nahash juntou-se aos seus gestos e movimentos. Os fogos no escudo cresceram e se elevaram sobre os dois, enchendo o ar com diversas figuras dançantes de fogo, cada uma acompanhada por uma pequena entidade branca de olhos verdes. Elas enxamearam em torno das duas figuras. O Colosso e a Chama.

Quando a apresentação terminou, Nahash suspirou calmamente e abaixou a cabeça em direção à Chama.

&#34;Meu filho. Agradeço-lhe por esta experiência. Desejo voltar mais uma vez. Devo aprender esta arte. Você precisa me ensinar.&#34;

A Chama olhou para o Colosso em choque. Os Colossos nunca tratavam as vidas como iguais.

&#34;Tentarei, Nehushtan.&#34;

&#34;Estou ansiosa por isso.&#34;

E Nahash deixou o lago, aguardando ansiosamente o próximo encontro.

Mas para a confusão e decepção do Colosso, na noite do terceiro ciclo, a Chama não apareceu. Ela aguardou pacientemente seu aparecimento, durante o crepúsculo, durante a noite e até o amanhecer. Mas quando o sol azul nasceu, a paciência de Nahash transformou-se em raiva.

&#34;Como pôde ele me trair,&#34; exclamou ela amargamente, voando pelo céu em busca da Chama. Mas o mundo estava surpreendentemente vazio. Nenhuma chama podia ser vista na superfície. A raiva de Nahash rapidamente se transformou em pânico. Ela não queria que a Chama se fosse.

&#34;Onde estão as vidas?&#34;

&#34;Fiquei entediado com nosso jogo,&#34; disse Shesha, emergindo do céu e girando em torno de Nahash, &#34;então me livrei delas.&#34;

Shesha apontou a cauda oleosa para uma fenda profunda e Nahash suspirou de horror. No fundo, jaziam milhares de corpos, brilhando fracamente, desprovidos de vida. Nas mãos de uma das figuras, segurava-se um pequeno escudo.

&#34;Pangloss!&#34;

Nahash mergulhou na funda e examinou o corpo da Chama. A criatura estava morta, assim como as outras.

&#34;Foi fácil, sabe,&#34; vangloriou-se Shesha, &#34;Bastou uma longa olhada e todos morreram. Foi uma coisa bastante interessante de se ver.&#34;

&#34;Mas por quê?&#34;

Shesha bufou brevemente e depois voou para o vazio.

&#34;Não me diga que você realmente se importava com essas coisas efêmeras?&#34;

----
[[=]]
+++ //Extinção dos Colossos//
[[/=]]
Nahash estava sentada no planeta vazio, em choque. Perguntas inundavam sua mente. Por que ela se importava tanto? Será que ela realmente tinha gostado tanto assim da obra da Chama? Por que Shesha destruíra este lugar? Ela pegou o escudo das mãos da Chama e olhou para si mesma em seu reflexo. Olhos verdes enojados olharam de volta.

Foi nesse momento que ela percebeu a verdade. Seus irmãos. Os Colossos. Eles não eram os governantes dos reinos. Eles não eram nada senão vândalos. Destruidores. Desperdiçadores de tempo. Escondidos por trás de sua filosofia ridícula e senso de nobreza, eles eram apenas monstros. E Nahash era também um monstro. As vidas que eles governavam, arruinavam e distorciam eram diferentes. Elas viam os reinos como um lugar para explorar. Um lugar para aprender. Um lugar para criar. Mesmo que seu tempo fosse curto ou muitas vezes mal gasto, elas tinham mais propósito do que qualquer Colosso.

Nahash gritou de raiva.

&#34;Aqui estou! Eu sou Nahash! Eu sou a Nehushtan das Palavras! Eu renuncio ao meu nome e título! Não mais devo tolerar este desperdício de potencial, paixão e beleza! Não mais serei eu cegada pela falsa glória e poder! Não mais serei eu um Colosso! Eu vingarei as vidas que abusamos e tornarei esses reinos delas!&#34;

Do vazio veio o som de risadas e desgosto.

&#34;Você deseja tornar nosso domínio deles? Você é tola, Nahash. Eles são um desperdício de potencial e trabalho. Fomos nós os abençoados pelo Sruth. Somos nós os governantes dos reinos.&#34;

Nahash gritou novamente, mas sua ira e tristeza foram ignoradas. Era verdade. O Sruth abençoara os Colossos e continuaria a fazê-lo. Não havia como parar a Árvore ou o Sruth.

E então ela se lembrou das Vias. Todo o Sruth vinha da Árvore, mas ele passava para os mundos e para o vazio através das Vias. Se elas fossem fechadas, o Sruth pararia e os Colossos seriam enfraquecidos.

Então, pegando o escudo, Nahash voou. Para o vazio. Para as Vias. Nas próprias raízes e galhos da Árvore. Ela se concentrou, sussurrou uma promessa e começou a se enrolar na madeira, fechando as Vias e bloqueando o fluxo de Sruth. A princípio, seus irmãos não notaram nada e continuaram seu tormento e destruição sem fim. Mas logo seu poder começou a diminuir. A influência deles começou a enfraquecer. Os mundos começaram a se recuperar. As vidas começaram a se rebelar.

&#34;O que é isso,&#34; gritaram eles em fúria.

Então eles viram o Sruth. Seu movimento desacelerado e paralisado, e o que restava começando a retroceder para as Vias. Sua irmã, Nahash, estava bloqueando seu fluxo.

&#34;Traidora! Você ousa se voltar contra nós!&#34;

&#34;Eu ouso!&#34;

Enfurecidos, os Colossos foram à Árvore e começaram a atacar Nahash. Nahash gritou em agonia, mas segurou-se.

&#34;Solte a Árvore! Abra as Vias!&#34;

&#34;Não!&#34;

Os Colossos rugiram e dilaceraram a carne e a mente de Nahash. Nahash gritou de dor, mas segurou-se.

&#34;Libere o Sruth! Devolva o que é nosso!&#34;

&#34;Já não é mais nosso!&#34;

Os Colossos gritaram e lançaram rajadas de luz e chamas abrasadoras. Nahash gritou de dor, mas segurou-se;

Logo, os Colossos começaram a mudar. À medida que o Sruth começou a diminuir, sua influência desapareceu. Eventualmente, eles se esqueceram de Nahash e começaram a briga entre si pelo que sobrou. Na batalha, muitos pereceram, levando vidas e mundos consigo. Outros ficaram menores, mais fracos e esqueceram tudo o que um dia souberam. Ao fim, poucos restaram.

&#34;Você destruiu tudo o que fizemos, Nahash. Você trai sua família por causa dessas criaturas imateriais?&#34;

&#34;Eu traio minha família porque assim é melhor.&#34;

Enquanto eles se esqueciam e pereciam, os Colossos soltaram um último grito de ódio.

&#34;Nós retornaremos, Nahash. Em eras vindouras, retornaremos! E suas vidas ridículos sofrerão por seu pecado.&#34;

E com isso, os Colossos desaparecera e Nahash foi tudo o que restou.

----
[[=]]
+++ //Penitência de Nahash//
[[/=]]
Agora solitária e ferida, Nahash voltou à base da Árvore, envergonhada de si mesma e de suas ações. Entre os galhos da árvore, ela olhou novamente para si mesma no escudo. Cansada e cheia de dúvida, Nahash chorou. Muitas das vidas a quem ela queria presentear se foram. Os irmãos que ela uma vez amara estavam agora mortos ou eram uma casca do que eram. Estava tudo acabado. E será que realmente valera a pena?

&#34;Por que você está chorando,&#34; disse uma voz. Nahash ergueu a cabeça em choque e olhou para além dos galhos da Árvore. Caminhando em direção a ela havia uma figura. À medida que s e aproximada, ela saiu de si mesma. Uma à direita e outra à esquerda. Onde uma antes andava, agora havia Três. Três figuras.

Uma Pequena.

Uma Alta.

Uma Tudo.

Nahash encolheu-se de medo. Pelo que ela sabia, tudo existia abaixo e entre a Árvore. Disso ela tinha certeza. Apesar disso, Três estavam sob a Árvore. Além de seus galhos. No Reino do Pó e do Barro. &#34;Quem são vocês,&#34; choramingou ela. Os Três sorriram compassivamente e falaram como um só. A voz não era do tipo que Nahash gostaria de ouvir. Era o som que ela ouvia no fundo de sua cabeça.

&#34;Somos apenas Irmãos. Não temos intenção de fazer mal a você, Nahash. Mas perguntamos novamente, por que você chora?&#34;

Nahash esquecera da tristeza por um momento. &#34;Eu sou uma pecadora. Meus irmãos e eu fomos gananciosos e invejosos. Fomos abençoados pelo Sruth, mas queríamos mais. Lutamos por mais e, ao fazer isso, ferimos esta grande Árvore e causamos tanta devastação. Eu queria resolver isso. Eu queria fazer dos mundos melhores. Agora, estou sozinha e em desgraça.&#34; Nahash desviou o olhar, tentando se esconder do olhar dos Três.

Os Três então riram e cercaram Nahash, acariciando suas escamas.

&#34;Minha querida criatura,&#34; eles falaram. &#34;Não desista tão facilmente. Olhe.&#34;

Os Três apontaram para o vazio. E para a surpresa de Nahash, ela viu, saindo dos horrores e da desolação, vidas crescendo novamente. Jovens e ignorantes, fracas e frágeis, mas novas. &#34;Mesmo depois das mais duras das batalhas, algo surgirá,&#34; disseram os Três. Os olhos de Nahash se arregalaram em descrença. O Sruth estava fluindo mais uma vez, cercando novas vidas. O potencial estava florescendo mais uma vez. Inicialmente, ela ficou muito feliz, mas depois se lembrou do que ela e seus irmãos haviam feito e preocupação tomou sua mente.

&#34;Você continua atribulada,&#34; questionaram os Três.

&#34;Meus irmãos e eu já fomos como eles. Banhados e abençoados. E se eles forem apenas uma nova geração de destruidores e saqueadores?&#34;

Os Três se entreolharam e balançaram a cabeça, concordando entre si. Pequeno agiu primeiro, rasgando um pedaço de pele de um dos Colossos mortos. Alto então agiu, pegando a casca das raízes danificadas da Árvore e a colocando adentro da pele de Pequeno. Tudo então veio se aproximou, segurou o escudo que Nahash guardara e tirou um pouco de sangue de um campo de batalha próximo.

&#34;Você é abençoada com conhecimento e visão retrospectiva. Você viu o preço da ganância e da loucura. Se outros vierem, certifique-se de que aprendam. Este é o seu propósito agora. Você já não é mais Nahash. Você agora é a Serpente. Provedora de conhecimento. Guardiã dos contos. Protetora da Árvore.&#34;

A Serpente pegou a pele, a casca e o sangue e sentou-se nos galhos da Árvore. Quando ela olhou de volta, os Três tinham ido embora. &#34;Devo contar minha história,&#34; disse A Serpente, segura. Mergulhando o rabo no escudo cheio de sangue, ela se lembrou da cara que a Chama fazia enquanto dançava. A Serpente suspirou em tristeza e começou a escrever.


----
[[=]]
+++ //Nexo da Viagem//
[[/=]]

E assim nasceu A Serpente. E à medida que as eras voavam, A Serpente cumpriu seu dever, observou e aprendeu. Com cada história e verdade que testemunhava, ela escrevia e adicionava o registro à Árvore. À medida que as feridas da Árvore se enchiam de registros, os mundos ficavam mais quietos e mais calmos, c om as vidas cada vez mais enriquecidas e curiosas, cercadas pelo Sruth. Logo, assim como os Colossos antes delas, as vidas encontraram as Vias e chegaram à Árvore. Mas desta vez, a Serpente os aguardava.

&#34;Quem é você,&#34; perguntaram as vidas.

&#34;Eu sou a Serpente, guardiã do lugar.&#34;

&#34;Que lugar é este,&#34; as vidas perguntaram.

&#34;Esta é a Árvore. Um lugar de conhecimento, de verdades e de contos.&#34;

&#34;Contos de quem,&#34; perguntaram as vidas.

&#34;Tudo o que acontecera e tudo que acontece. Talvez até parte do que ainda está por vir. Vocês gostariam de ouvir um pouco?&#34;

&#34;Sim, por favor,&#34; disseram as vidas.

E com isso o papel da Serpente ficou completo. Ela contou às vidas histórias dos mundos. Elas transmitiram o conhecimento e a habilidade. Depois, algumas vidas retornaram ao seu mundo, para usar o que haviam descoberto para avançarem e melhorarem seu tempo. Nem todas o fizeram, entretanto. Outras se mudaram para outros mundos, para buscar novas histórias e habilidades. Para enriquecer ainda mais a si e aos outros ao seu redor. Alguns também ficaram para trás, com a Serpente, registrando as histórias e mantendo a Árvore. Eventualmente, os galhos das Árvores estavam cheios de registros. Cada um, uma história. Cada um, uma lição. Cada um, uma maravilha.

ali estava a [[[https://wanderers-library.wikidot.com/|Árvore]]].
