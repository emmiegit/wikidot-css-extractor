**Artikel:** SCP-1500 – Zachary Callahan
**Autor:** [[*user Anaxagoras]]
**Original:** http://scp-wiki.wikidot.com/scp-1500
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1500

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1500 ist in einer modifizierten Isolierzelle für Humanoide an Standort-17 unterzubringen. Die Zelle sollte mit Wachstumslampen beleuchtet werden, die immer eingeschaltet sind. Sollte ein Licht durchbrennen, ist ein automatisiertes System eingerichtet worden, um die Glühbirnen auszutauschen. Der Zellenboden ist mit Erde zu bedecken. Mindestens zwei Mal pro Woche ist gesammeltes mit Lehm und Nährstoffen angereichertes Regenwasser in die Zelle zu pumpen.

Um Schaden für SCP-1500 zu vermeiden, ist unter keinen Umständen Personal in seiner Isolierzelle erlaubt und es sind keine Überwachungskameras in der Zelle zu platzieren. Um Lichtverschmutzung zu vermeiden, hat die Zelle keine Fenster zu haben.

**Beschreibung:** SCP-1500 ist ein Humanoid, der pflanzliche Eigenschaften aufweist. Es ist in der Lage, Photosynthese zu betreiben, da Melanin in seiner Haut allmählich durch Chlorophyll ersetzt wird. Wenn SCP-1500 längere Zeit an einem Ort gelassen wird, wird es dünne Fasern in den Boden ausstrecken, die nach Erde suchen und Nährstoffe und Wasser daraus ziehen.

Im Laufe seiner Eindämmung wurde SCP-1500 immer pflanzenähnlicher. Am 15.01.20██ hat SCP-1500 von großen Schwierigkeiten berichtet, sich allein zu bewegen, und eine Untersuchung hat ergeben, dass Zellulose jetzt viele Zellen im Körper von SCP-1500 umgibt. Aufgrund des Übergangszustands von SCP-1500 ist es außerordentlich fragil und ist ungestört zu lassen, um Schäden zu vermeiden.

Zum Zeitpunkt der ursprünglichen Eindämmung war SCP-1500 ein etwas übergewichtiger hellhäutiger Mann namens Zachary Callahan. Die Foundation wurde auf ihn aufmerksam, als er ins Krankenhaus eingeliefert wurde, nachdem ein Bluttest ungewöhnliche Zuckerwerte aufgedeckt hatte, die häufiger in Baumsaft zu finden sind. Er stimmte der Foundation-Eindämmung zu, nachdem er eine Ansammlung von Chlorophyll in seiner Haut entdeckt hatte. SCP-1500 erwies sich als zufrieden mit seinem Zustand und bat darum, in Ruhe gelassen zu werden, um seine Verwandlung abzuschließen. Versuche, den Ursprung der anomalen Eigenschaften von SCP-1500 zu entdecken, haben sich bisher als erfolglos erwiesen.

-------------------


[[collapsible show=&#34;Stufe-3-Freigabe oder höher. Strikt durchgesetzt.&#34; hide=&#34;Stufe-3-Freigabe oder höher. Strikt durchgesetzt.&#34;]]
**Objekt-Nr.:** SCP-1500

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1500 ist in einer modifizierten Isolierzelle für Humanoide an Standort-17 unterzubringen. Die Zelle hat schallisoliert zu sein und hat keine Fenster zu haben. Um zu verhindern, von SCP-1500 beeinträchtigt zu werden, ist unter keinen Umständen Personal in seiner Isolierzelle erlaubt und es sind keine Überwachungskameras in der Zelle zu platzieren.

Es ist ein falsches Eindämmungsdokument für SCP-1500 zu erstellen, um weitere Ermittlungen oder Rettungsversuche zu verhindern. Im Falle eines versuchten Eindämmungsbruchs sind alle Beteiligten zu terminieren. Alle Mitarbeiter, die anhaltende Kopfschmerzen haben oder von SCP-1500 betroffen sind, werden von Standort-17 weggebracht.

**Beschreibung:** SCP-1500 ist ein gesichtsloser Humanoid mit glatter, grünlich-grauer Haut und einem stark aufgeblähten Unterleib. Seine Gliedmaßen sind lang und mehrgliedrig. Seine Haut hat eine metallische Textur, ist sehr beanspruchbar und weist eine Zugfestigkeit von etwa 1,2 Gigapascal auf. Obwohl es keine sichtbaren Sinnesorgane hat, besitzt es anscheinend Sinne, die ungefähr denen eines Menschen entsprechen. Es kann nicht sprechen und muss nicht essen, atmen oder schlafen.

Jeder Mensch in Sichtweite von SCP-1500 erfährt Kopfschmerzen, Übelkeit und ein Gefühl der Angst. Diese nehmen allmählich über einen Zeitraum von typischerweise zwischen 200 Sekunden und 530 Sekunden zu, bis das Subjekt für etwa 15 Sekunden das Bewusstsein verliert. Beim Erwachen behält das Subjekt keine Erinnerung an seine frühere Zeit, in der es SCP-1500 ausgesetzt war, und nimmt SCP-1500 danach als einen hellhäutigen, männlichen Menschen namens Zachary Callahan wahr.

Die Erinnerungen der Subjekte werden so verändert, dass sie SCP-1500 enthalten, normalerweise als Freund aus der Kindheit oder dem frühen Erwachsenenalter. Subjekte sind auch in der Lage, mit SCP-1500 zu kommunizieren. Versuche, diese Änderung rückgängig zu machen, haben sich bisher nicht bewährt. Obwohl Amnesika in der Lage sind, Erinnerungen an SCP-1500 zu entfernen, wenn auch mit geringerer Erfolgsrate, nehmen betroffene Personen SCP-1500 bei zukünftigen Interaktionen weiterhin als menschlich wahr.

**Anhang 1500-4:** Jüngste Entwicklungen deuten darauf hin, dass SCP-1500 in der Lage ist, Menschen über große Entfernungen zu beeinflussen. In einer kürzlich gehaltenen Rede spielte Senator ███████ auf einen Angelausflug an, den er in seiner Jugend mit einem Zach Callahan unternommen hatte. Eine Hintergrundüberprüfung ergab, dass in den 60er-Jahren keine Personen mit diesem Namen im entsprechenden Alter in der Nähe von Senator ███████ lebten, und Senator ███████ soll bei einer Dinnerparty in der Woche davor eine lähmende Migräne erlitten haben.

**Anhang 1500-7:** Personen, die kürzlich von SCP-1500 betroffen waren, haben ihm in ihren Erinnerungen eine wichtigere Rolle eingeräumt als zuvor beobachtet. Anstelle eines alten Freundes hat SCP-1500 oft die Rolle einer Elternfigur, einer ehemaligen Liebe oder eines lange verlorenen Verwandten übernommen. In allen Fällen berichten Betroffene, dass sie SCP-1500 mit Schutz und Verehrung assoziieren.

**Anhang 1500-20:** Bis zum 01.08.20██ waren schätzungsweise 23.000 Menschen auf der ganzen Welt von SCP-1500 betroffen. Zu beachten ist, dass SCP-1500 überproportional auf politische oder militärische Persönlichkeiten und Foundation-Mitarbeiter abzielt. Hochstufung Upgrade auf Keter beantragt.
