**Quy trình Quản thúc Đặc biệt:** Do sự bất hợp tác hoặc sự thiếu khả năng xuất hiện trước sự chứng kiến ở hơn một người một lúc, cùng với việc bất cứ ai nhìn tận mắt thấy đối tượng sẽ chết ngay sau đó và ngay lập tức, SCP-4999 có khả năng tự quản thúc hiệu quả. Mọi báo cáo về việc SCP-4999 xuất hiện được ghi lại trên camera an ninh, ảnh, hay bất cứ hình thức tương tự nào phải được điều tra, phải kiểm soát giới truyền thông để nghiên cứu thêm về sự xuất hiện. Mọi nhân chứng gián tiếp là dân thường sẽ được chỉ định thuốc lú.
@@@@
@@@@
**Mô tả:** SCP-4999 là một thực thể dạng người có thành phần cấu tạo không rõ, có bề ngoài mang dáng vẻ một người đàn ông trung niên. Ngoại hình của thực thể có thể thay đổi, tuy duy nhất chỉ có chiếc áo com lê màu tối là điểm chung không thay đổi giữa những lần xuất hiện. Do việc hiếm khi ghi lại được sự xuất hiện của SCP-4999 và do hoàn cảnh rất cụ thể mà chúng xảy ra, có rất ít thông tin về nguồn gốc và mục đích của đối tượng; tuy nhiên, hành vi của đối tượng luôn không đổi trong suốt các lần mà hình ảnh của nó được ghi lại.

SCP-4999 chỉ xuất hiện duy nhất trước sự chứng kiến của duy nhất một con người đơn độc vào mỗi lần xuất hiện. Mọi đối tượng chứng kiến thực thể trong ghi chép cho tới hiện tại đều trong tình trạng sức khỏe nguy kịch, bị thương nặng, hoặc trong lúc hấp hối, SCP-4999 sẽ xuất hiện bên cạnh và trong tầm nhìn của họ không nhiều hơn 20 phút trước cái chết của họ. SCP-4999 chỉ xuất hiện nếu đối tượng còn tỉnh táo và một mình. Nó sẽ không xuất hiện nếu đối tượng đang trong trạng thái hôn mê, ngủ hay bất tỉnh; và cũng không xuất hiện nếu họ đang được chăm sóc, trông nom, hay trong tầm quan sát trực tiếp của bất cứ người nào khác.

Khi xuất hiện, thực thể sẽ ngồi cạnh giường của đối tượng, nếu cạnh đó có chỗ ngồi. Nếu không, nó sẽ đứng yên hoặc ngồi xuống đất/sàn theo bất cứ cách nào mà nó có thể tiếp xúc trực tiếp với đối tượng mà không gây ra xáo trộn. Một khi đã vào tư thế, thực thể sẽ lấy ra một bao thuốc lá từ túi áo trái của mình và mời đối tượng một điếu. Nếu đối tượng nhận lời, SCP-4999 sẽ đặt điếu thuốc vào giữa môi họ, lấy một điếu cho mình và châm lửa đốt cả hai điếu thuốc. Nếu đối tượng từ chối, SCP-4999 sẽ châm thuốc và tự hút điếu thuốc. Thực thể sẽ tiếp xúc thân thể với đối tượng, thường là thông qua việc nắm tay họ, đặt tay nó lên tay họ, hoặc đặt tay lên vai họ.

SCP-4999 sau đó sẽ tiếp tục ở đó với đối tượng, im lặng và không di chuyển, cho đến khi họ qua đời.

Không có ghi chép cho thấy SCP-4999 thực hiện bất cứ hành động hay biểu hiện bất cứ hành vi nào khác, và ngay lập tức biến mất sau cái chết của đối tượng. Vì vậy, điếu thuốc của đối tượng là bằng chứng duy nhất khẳng định sự xuất hiện và tồn tại của SCP-4999.

Cho đến nay chưa có bất cứ đối tượng nào có hành vi phản ứng hay chống lại thực thể, hay cố gắng nói chuyện với nó, dù cho nhiều đối tượng có nhận ra sự có mặt của thực thể thông qua giao tiếp bằng mắt, thay đổi tư thế để phản ứng, hỗ trợ khi gặp sự tiếp xúc của thực thể với cơ thể họ, bật khóc khi thấy sự xuất hiện của thực thể, hay cảm ơn thực thể khi nó mời họ một điếu thuốc.

Những cá nhân ảnh hưởng bởi SCP-4999 có chung một số đặc điểm. Nghiên cứu về các cá nhân ghi nhận được đã chỉ ra rằng SCP-4999 sẽ có khả năng xuất hiện hơn nếu cá nhân đó:

* Sống một mình
* Phi tôn giáo
* Sống nghèo khổ hoặc vô gia cư
* Có tiền sử về sức khỏe tâm thần
* Là cựu chiến binh
* Không có tiền án, tiền sự, hoặc chưa từng bị kết án về hành vi tội phạm bạo lực
* Không có thành viên trong gia đình nào còn sống
* Chưa kết hôn hoặc thiếu vắng nửa còn lại của cuộc đời
* Có ít hoặc không có tiếng nói trong cộng đồng họ đang sống
* Không có thành tựu nào đáng kể về mặt chuyên môn và cá nhân
* Có ít hoặc không có mối quan hệ đồng cảm, cùng có lợi nào,

hoặc nếu cá nhân đó có những đặc điểm và quá khứ cho thấy đây là một cá nhân tầm thường, vô danh, bị bỏ rơi, hay nói cách khác là những cá nhân tầm thường, không đáng kể theo tiêu chuẩn của xã hội, cộng đồng nơi cá nhân này sống.

Không có bất cứ thử nghiệm nào liên quan tới SCP-4999 được cho phép hay thực hiện, do các thông tin hiện tại cho thấy điều kiện xuất hiện của thực thể hạn chế khả năng thử nghiệm, cùng với các mối lo ngại về tiêu chuẩn đạo đức của các thử nghiệm này.

**Phát hiện**: Ban đầu, SCP-4999 được khám phá ra do sự nổi lên của một truyền thuyết thành thị, cùng với sự xuất hiện của thực thể trên các đoạn băng ghi hình trên camera an ninh của các bệnh viện trên toàn cầu cùng với việc thực thể được đưa tin trên Internet và nhiều chương trình truyền hình. Một kế hoạch bóp méo thông tin đã được thực hiện để duy trì suy nghĩ, hình ảnh về đối tượng với công chúng, và SCP-4999 chính thức được ghi chép vào ngày 27 tháng 11 năm 1998.

Vài năm sau khi SCP-4999 được phân loại, các nghiên cứu sâu hơn và việc tham khảo chép các ghi chép về các hiện tượng tương tự cho thấy rằng khi mà những bằng chứng xác thực về sự xuất hiện của SCP-4999 ngày càng trở nên phổ biến do sự phát triển của công nghệ chụp ảnh và ghi hình trong kỷ nguyên hiện đại, thì những ghi chép văn học và nghệ thuật miêu tả về một đối tượng có những đặc điểm, hành vi và ngoại hình tương đồng với SCP-4999 đã tồn tại trong suốt lịch sử loài người, các nền văn hóa và các thần thoại. Cùng với đó là các ghi chép về những cuộc gặp gỡ với thực thể cách đây hàng ngàn năm – trong đó còn có một vài ghi chép có niên đại trước sự xuất hiện của nền văn minh loài người.

Hiện tại vẫn chưa thể biết rõ cách mà các nền văn hóa trước hiện đại có khả năng phát hiện và ghi chép lại sự xuất hiện của SCP-4999. Cuộc điều tra vẫn đang tiếp tục diễn ra.
