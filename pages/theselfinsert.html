人生には魔法はない。それが彼が書く理由だった--　　--現実世界は面白いものなのかもしれないが、やはり魔法は存在しなかったから。彼は科学の徒ではなく、むしろ合理性を重視した男だった。だから、そう、彼は書いたのだ。退屈で平凡な世界に、少しの魔法、少しのホラー、そして少しの面白さを加えるために。

世界の穴を通り抜けて落ちて--　　--現実の世界から、彼が書いたもので満たされた世界へ辿り着き初めて--　　--彼は信じ始めた。すべてはとてもシンプルに始まっていたのだ。彼は休憩を取ろうと、ウォルマートの在庫室を歩いていた。角を曲がったとき、彼は予想される景色を見ることはできなかった。製品の箱でいっぱいの荒涼とした灰色の棚は、殺風景な白い壁に置き換えられている。彼はそれを理解しようとして、歩くのを止めた。振り返ってみると彼の背後には何もなく、同じような白色が広がっているのに気付いて愕然とする。

精神病の発作か？ そうかもしれない。しかし、どんな宇宙にいようと、その世界の法則の中で動かなければならない。そうして彼は歩き始めた。不気味な感覚が背筋を震わせる。最初のドアには見慣れたシンボルマークがあり--　　--それが気分を更に悪化させる要因となった。彼はここ、財団の中にいたのだ。博士としてでも研究員としてでも、またエージェントとしてでもない。つまり単なる……自分自身として。

彼は、混乱に**陥っていた。**

彼は溶け込めなかった。ブルーのジーンズにブルーのシャツを着ていたからではない。作家であるにもかかわらず、TDMという3つの頭文字で知られるようになった男は、彼が書くものほど賢くはなかった。1度きりのチャンスがあると、彼は思った。もしこのサイトから離れて外に出られたら、財団は自分を見失うかもしれないと。無謀な賭けではあるが。

通りすがりの研究員が彼に興味深げな視線を送った。エージェントも同じように彼に目をやり、じっくりと観察するかのように至近距離で彼の顔を見ていた。危険を冒して肩越しに見遣ると、2人は警備員を差し向けているところだった。警備員が彼を呼び止めたので、低く罵った。チャンスとはそんなものだ。彼がこれまでに書いた作品が有用なものであったかどうかを確認する時間だ。

彼は1番近い鍵のかかったドアの方を向いて、その横のパネルに呼びかけた。「開けてくれ。認証番号O5-6。アルファ-オメガ-13」なんと、驚くべきことにそれは成功した。スライドして開いたドアを走って通り抜け、閉めた後に同じ認証コードでロックした。長くは持たないかもしれないが、これで少しは猶予は延びたか？

別のホールを降りる。出入り口を左へ。髭の老人を押しのけた。出くわしたクロスポータルを全てロックし、ブラストドアを全て封鎖した。コンピューターに行き着いたら、ログインする。面白半分で一度だけ打ち出したパスコードを入力して。今、非常に危険な状況だ。彼は……サイト19にいた。畜生。ヒューマノイドを収容するために使われているここには、サイト23のような単純な出口はない。いや……待て。機密だが、O5の会議室があったな。そこに行けば出られるはずだ。O5には常に特別な脱出方法が用意されている。

彼はハッカーではなかった--　　--コンピューターの知識に精通していたわけでもない。だからこそ、タッチスクリーンを使って財団について常に執筆できたことを喜んでいたのだ。レベル5の権限は、//沢山の//愉快な悪戯を実行することが許される。サイトの反対側で、Keterレベルの収容違反警報を鳴らすことを含めて。上手くいけば、警備員の注意を逸らすことができるだろう。上手くいけば、だが。

それは問題なく行われた。彼は1番近い階段の扉をロックし、その部屋に接近したものたちを真っ向から拒絶した。

11階まで下って、彼は自分がジムの会員になれるほどの金持ちでなかったことを嘆いていた。インターネットライターの仕事は逞しい筋肉をつけるような業種ではなく、この状況から察せられる通り、事実まったくもって鍛えられてはいなかった。

13階を降りたとき、彼は息を切らした。今度ガールフレンドに止められたら、葉巻を止めようと思った。そして、ついに目的地に辿り着いた。別のホールを降りて、ドアを開けると……

TDMは希望を打ち砕かれ、壁にもたれかかった。部屋の中には、まるで彼を待っていたかのように、老人とボディーガード2人が座っていた。彼が姿を現さねばならない日には、当然O5もまた同じ場所へと姿を見せることになる。「くそったれめ」

老人は侵入者をじっと見つめてから、横にいるガスマスクの男にわずかに首を振った。老人は、その男の目、声のトーンを考え--　　--彼について--　　--驚くべき結論に達した。「私が何者か知っているだろう」彼を見ただけで理解できる人々はほんの一握りしかいないはずだ。「興味深いな。悲しいことに、私は//君が//何者であるかは分からない。//私の//セキュリティコードを使ってサイトを騒がせていたことを考慮すると、これは不思議なことだ。私が現れる事態を期待していなかったようであるから、刺客である可能性は低い」一息置く。「君の状態がそれを証明している。部下の話では、君は廊下の真ん中に現れたとのことだから、テレポーターの可能性もあるが。疲労困憊なテレポーターが階段を自分の足で降りるようなことはしないだろうな。何者かがここに送り込んだということか。恐らくは、君の意思に反して？ この部屋に来た目的は……逃げるためだろう？ ここに逃げ道が**ある**ことを君がどうやって知ったのか、私は知る由もない。さて、何か言うことはあるかい？」

荒い呼吸の中、TDMは何かを呟いた。「聞こえないな」老人は応答する。「私は年寄りなものでね」

TDMは座り込んで、再度、今度は大きな声で叫んだ。「ジャック。TJ。サラ。クレア。[[footnote]]訳注：順にジャック・ブライト博士、SCP-590、SCP-321、クレア・ルミネクス。いずれもTDMのヘッドカノン内でO5-6の実のきょうだい。[[/footnote]]マイケ--　　--」

老人であり、カウボーイとして知られる男は、驚くほど俊敏に動くことができた。瞬きをした瞬間に、目の前に現れていた。TDMの青白い喉と、カウボーイの杖から引き抜かれたのだろう銀色の刃が対照的だった。「その言葉は君の迅速な死を約束するものだ」

「だが俺は彼らを救える！」髭の男は息も絶え絶えに叫び、刃を見つめた。彼は反射的に息を呑む。鋭い刃先が彼の喉を薄く切り裂き、一滴の血が溢れた。

「君の主張は役に立たない。多くの人々が何年にも渡ってそう叫んできたんだ。だが、君が財団について何か知っているのならば、理解しておくべきことがある。我々に--　　--」

「--　　--ハッピーエンドは訪れない」髭の男はO5と一体となって締めくくった。彼は何か自分を救えるものはないかとは必死に思考を巡らせていた。ガスマスクのボディーガードに目が釘付けになり、脳内のどこかで火花が散った。それは彼のお気に入りの物語を台無しにするだろうが、人生を救うことにはなる。訛りを正しく発音しようと喉を澄ました。「H&#39;lyiah, Cho&#39;tp&#39;k? [[footnote]]訳注：作者のディスカッションのコメントによれば、TDMがトンプソンにブラックのことを警告する意味合い。[[/footnote]]」

トンプソンとして知られている男の目は、いつも身につけているガスマスクの裏側で見開かれていた。彼の視線はわずかに移動し、頭をわずかに傾げてから完全な向きに戻った。O5-6は顔を顰める。「なんだって？ ミームエージェントを作動させようとでもしているのか？ なら教えてやろう。私の部下はその類には十分に耐性を持っている。あとは単に君を殺すだけだ」

彼は深く息を吸い、同時に全てを吐き出すことに全力を尽くした。

「ブラックはマンに洗脳されたんだ奴はお前を殺そうとしているもしお前が--　　--」

声を発するスピードは十分でなかった。彼が話している間にも、仮面を剥がされたボディーガードの目は虚に曇り、銃を振り上げた。素性の知れぬ男にではなく、O5に向かって。エージェント・ブラックにとって不運なことと言えば、トンプソンは事前に彼について警告されていたため、準備ができていたということだ。彼の真鍮製のメリケンサックは2秒のうちに2回打ちつけられ、洗脳されていた悪の手下は意識を失って床に倒れ込んだ。

「そんな具合に」TDMは弱々しく終えた。

「興味深い」シックスはかつて信頼していた護衛を見つめ、深く眉をひそめて唇に皺を寄せた。「君はこの未来を知っていたようだが……一体何者なんだ？」

「俺がその筋書きを書いたんだ」

------

そうして時間は過ぎていった。新顔はブラックボックスSCPとしてタグ付けされる。それらは番号ではなく、記述語で示されることで知られていた。[[span class=&#34;ruby&#34;]]ダックマン[[span class=&#34;rt&#34;]] The Duck Man[[/span]][[/span]]、または略して「TDM」。彼は最初の、まあ、1時間から12時間のうちは非常に忙しかった。彼が知っているマンの計画をすべてシックスに打ち明けた。その後はヒューマノイド格納庫に入れられ、数週間は放置される。その間、シックスはマッドドクターの計画やその傀儡どもを端から洗い出していた。

その後、彼の処遇を決める時が来た。ジャック・ブライトとO5-6は観察室に立ち、餌の合間にやけになって退屈を凌ごうとしているTDMが上を見つめているのを観察していた。

「今何と言った？」シックスはボリュームを上げて身を乗り出した。

「うわぁ12メートルもあるんだ、なんて現実逃避でもしてるんだろうよ。いやまさか本当に収容するとは思わなかったな」ジャックは首飾りを弄びながら男を見つめていた。「この男がレベルを所持していると思うか？」

「最初に言っておこう。奴はビクスビー[[footnote]]訳注：現実改変能力者[[/footnote]]じゃない。既に部下が密かにテストをしている。奴が現実改変できるなら、今頃何かを仕掛けているはずだ。テストでは完全に人間で、現在アメリカに住んでいる男と量子レベルで同一だった。ここに侵入した際のIDも全て本物のそれと同じだ。だが、1つだけ違いがある。この世界の奴は大富豪だ。宝くじか何かに当たったらしい。だがこいつはウォルマートで働いていた」

「本気で言っているのか？ お前の言い方じゃあ、まるで彼が私の大望を実現できるかのように聞こえるが」

「ああ、そう聞こえたかもしれないな。だがこの男はどうだ？ 今じゃ何もできない。以前に奴が“書き終えたもの”を利用する以外は」

「つまり、彼が本当に私たちを創ったとでも？」

「いや。そこまで悲観的ではない。奴の宇宙の中には、俺たちとの関連性とでも言うべき何かがあるのではと推測している。それが俺たちを知る事を可能にはするが、奴は神でもなければある種の創造主でもない」シックスは葉巻に火を点けるために一旦会話を切る。煙でアラームが鳴り始めたが、シックスが鋭く視線をやるとそれは急速に音を小さくしていった。

「本当にそんなことをする必要が？」

「権力を乱用できないなら、それを持つ意味はなんだ？」

「じゃあ、彼は私を元通りにできるってのか？ TJも？ それに……」ブライトは唾を飲み込む。「サラさえも」

「可能だろうな。手っ取り早い方法を知っていると言っていた」

「彼の望みは？」

「保護だそうだ。ここにいることを誰にも知られたくないと。奴は悪夢を見ると言っている。MC&amp;DやCIに何かされると思い込んでいるようだ。それに、こうも考えている。もし行き過ぎた行動を取れば、元居た世界の連中がそれに気付く。そして……奴を排除すると。奴はそれを[[span class=&#34;ruby&#34;]] 破壊[[span class=&#34;rt&#34;]]decommission[[/span]][[/span]]と呼んでいる。コンドラキとクレフに怯えきっていて、奴らが自分を解任すると思っている。何にでも協力してくれるさ。餌を与えて……楽しませてさえいればな」

「楽しませる？」

「奴は外の世界にアクセスできない事を知っているんだ」シックスは煙を輪っかにして吐き出す。「それとゲームを欲しがってる。コンピューター、ビデオ、そういう機種すべて。本と、健康器具なんてのも」彼の口は半笑いで歪んでいる。「あとは、SCP-1004」

ジャックは聞き返さずにはいられなかった。「1004？ 彼はそれが何を引き起こすのか知って言っているのか？」

「自分なら対処できると、自信満々なご様子さ」シックスは笑いを堪えきれずにいる。「もし駄目だったとしたら、そうさな……俺たちは奴が手遅れになる前に、知っていることすべてを搾り取ればいい」

「相変わらずの悪趣味だな。まあ、だがそこが好きだぜ」

------

現在。この時点で、私たちはダックマンがしたことについて傍観することができた。彼はSCPたちを元通りにした。彼の情報で陰謀を阻止し、また人々に本来彼らが知るべきではないことを話した。知りたいことはそれじゃない？ まあ、彼を監視する看守たちが得た情報を少し見て、この物語を終わらせるのが最善だと思う。

エージェント・クラインは上級エージェントのハンクスの横に座り、タイムカードを記入した。「お疲れ様です、サー。あなたから監視業務を引き継ぐために来ました。何か知っておくべきことは？」

「この男は馬鹿みたいにオナニーしている。//四六時中。//マジで最悪だ。奴が何を見ているのか//知りたくも//ない。音も不愉快だ」 ハンクスは首を振った。「いいか、これは単純な仕事だ。スキップに危険性はない。奴はただそこに座って、ビデオゲームをして、ポルノを観てるだけだ。お前の主な仕事は、時々奴をつついて活動的にさせること。ルームランナーやウェイトトレーニングの道具は、そのためのものだ。監督者は奴を生かしておきたいらしい」

「あそこで独り言を言っているのが？」

「いつも同じことを言っている。理解できないだろうが、聞いてくれ」ハンクスが身を乗り出してボリュームを上げることで、ダックマンが長い人生にて繰り返してきた言葉を2人が聞くことができるようになる。

「どうか俺をダウンボートしないでください。俺をダウンボートしないでください。ダウンボートしないでください……」
