**標題：**測量鯨魚的長度 中心頁

----

[[=]]
愚人節快樂。

----

[[[http://scp-zh-tr.wikidot.com/ting129|ting129的作者頁]]]
[[[http://scp-zh-tr.wikidot.com/paomian|paomian的作者頁]]]
[[/=]]
[[include info:end]]

不管怎麼說，測量鯨魚永遠不會是個有趣的主題。當我們用文字來宣揚主義時，最常被提到的是：[[[http://scp-zh-tr.wikidot.com/scp-zh-999|政治關係]]]、[[[http://scp-zh-tr.wikidot.com/scp-zh-300-j|毛襪]]]、[[[http://scp-zh-tr.wikidot.com/the-bottle-in-april-fools|健酪]]]、歷史和鴨子。我們思索著沈悶的字眼，腦袋運轉著無聊的口吻，然後移動一下手指，藉此寫下各種不同軌跡的字句，這些文字如果是異常的、突兀的、或著搞笑的，我們便稱它為項目。

是的，我也有一大套專門提供給基金會的主題。除了前面提到的那幾項外，我的主題尚包括了[[[http://scp-zh-tr.wikidot.com/scp-zh-998|現象學]]]、[[[http://scp-zh-tr.wikidot.com/scp-zh-098|南島語族]]]和[[[http://scp-zh-tr.wikidot.com/scp-zh-155|海洋之靈]]]。看我寫作談不上享受，但也不會是種折磨；除非我一不小心在作品中，提到如何測量鯨魚長度這件事。通常讀者的反應是手掌移動滑鼠，游標放在評分的按鈕上、左鍵、組成一串扣分的行動。這種動作具有強烈的宣示意味——我立刻把文章刪掉。

至於本文的題目——如何測量鯨魚的長度。這個問題一般人可以接受的答案是個搞笑作品：
你如何把[[[http://scp-zh-tr.wikidot.com/scp-zh-002-j|推車]]]從水裡拉出來？

此一形式的問答常見於不同部門的歸屬爭論。例如：
「[[[http://scp-zh-tr.wikidot.com/antimemetics-division-hub|逆模因]]]在哪裡？」
「[[[http://scp-zh-tr.wikidot.com/fire-suppression-department-hub|火]]]在哪裡？」

或是三垣的公文：
「請三垣給我[[[http://scp-zh-tr.wikidot.com/super-cooking-pot|一台電鍋]]]。」
「不要再寄這種狗屁到五級權限的機密信箱。」

然而，機密一不小心就會外流到其他組織，這是基金會必須避免的。更何況，鯨魚與推車絕對不能相提並論，即令它們有某種關聯性存在。這個關聯性，就是使基金會麻煩的主因。

如何測量鯨魚的長度？如何把推車從水裡拉出來？為什麼基金會如此熱衷這些問題？為什麼我始終無法擺脫這個習慣——隨時隨地想要「測量鯨魚的長度」。

在繁中分部，周遭海洋一般遍佈著各式各樣的鯨魚，有[[[http://scp-zh-tr.wikidot.com/scp-zh-299|吸水鯨魚]]]、[[[http://scp-zh-tr.wikidot.com/scp-zh-134|鯨魚屍體]]]、[[[http://scp-zh-tr.wikidot.com/scp-zh-298|飛天鯨魚]]]，以及在台南街上[[[http://scp-zh-tr.wikidot.com/scp-zh-160|散發著臭味的爆炸]]]。我問過三垣這個分部到底有多少隻鯨魚，他們避而不答。「你為什麼會有我的電話？」我只好打給其他設施的主任，終於有一隻[[[http://scp-zh-tr.wikidot.com/critter-profile-surge|鴨子]]]很客氣地說：「先生，你怎會知道我的電話號碼？」我告訴他，鯨魚的長度總是需要測量。鯨魚是海洋的一部份，就像你我的盲腸，出事了才會被關注。何況牠們正迅速滅絕，像項目一樣關進收容間，在每一棟基金會設施裡翻滾著、悠遊著、死著，如果可能，還會唱[[[http://scp-zh-tr.wikidot.com/wanderers:cerulean-king|一首歌]]]，歌聲便從天空中悠悠傳來。但即使這些能讓你一窺異常世界的窗口，也逐漸被基金會一個個收容，這個組織能保護世界上的眾人，能偽裝成各種公司行號，成為維護帷幕協議的無名英雄。所以，總而言之，我跟三垣勢必有一個要出來關心這件事。

「什麼事？哪件事？」

「聽著！第一個問題：基金會有多少隻鯨魚？第二個問題：你們用什麼方法測量牠們的長度？」

「第一個問題：不要再打電話過來了。第二個問題：我們已經派人去找你了，你不要掛斷，特工正在追蹤......」

「先生，」我打斷他，「你根本不懂這個問題，我說的是大海的問題，你跟我談浴缸。」然後，我又將前面鯨魚收容的論述重講了一遍。

但是，話筒另一端的鴨子還是沒有搞懂，他喃喃說了些話，這回可是全是之乎者也之類。

「抱歉的應該是我，」我掛斷電話，「一有答案，我第一個通知基金會。」

於是我有了些想法，那就是，把所有鯨魚裝進同一篇文章裡，否則沒有人會理解這件事，更遑論給他們加分了。

SCP基金會ZH分部，又稱繁體中文分部，是一片與海洋深深糾葛的創作天地。自分部創設以來，累積了數篇融合海洋元素的作品，其中，那最大的哺乳類——鯨——始終扮演著重要的角色。
本頁面最初由[[*user Pao Mian]]構想與製作，致力於集結本站與鯨豚相關的作品，形成一股統御海洋創作世界的潮流。而在[[*user ting129]]的些許協助下，於今年（2023年）愚人節推出此中心頁，為得就是博取各位讀者的歡笑--以及所有的爭議跟負分--。
祝各位愚人節快樂，常保歡笑。
