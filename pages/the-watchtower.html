**Componente de Investigacion Orbital de la Fundacion 5, CACC**
//Julio 13th, 1973, 00:23 horas GMT.//

&#34;Señor&#34;, dijo el teniente Mackie, ingresando un código en sus consolas, &#34;nos están llamando.&#34;

Cooper suspiró, &#34;¿visual?&#34;

Mackie negó con la cabeza, &#34;Sólo audio&#34;.

&#34;Apaga las alarmas aquí y enciéndelo.&#34;

[[include :snippets:html5player
|type=audio
|url=http://www.scp-wiki.net/local--files/the-watchtower/warning2.mp3
]]

&#34;Este es Vladimir Vernadsky, División de la Dirección de Inteligencia Principal &#34;Psicatronica.&#34; Me disculpo por mi brevedad, pero hay algo que no funciona en mi embarcación. Soy consciente, como usted, de que la Tierra se ha ido. Tenemos órdenes de investigar su papel en la desaparición. Desafortunadamente, mis hermanos han decidido que esto significa su destruccion. Soy muy consciente de que esto no nos traerá ninguna información que aún no sepamos.

Nuestro plan de batalla es volar nuestras naves en formación cercana hasta que podamos atacar con armas de corto alcance. Ya hemos disparado los impactadores cinéticos. Debes detenerlos antes de que cierren la distancia. Intentaré ayudar desde aquí.

Buena suerte.&#34;

&#34;CIOF-05 actual, respondiendo. ¿Puedes escucharme?&#34;

&#34;La señal se fue, señor&#34;, Mackie accionó otro interruptor. &#34;Tengo múltiples contactos de radar. No más contactos de radio, aunque estamos llamando a todas las frecuencias con múltiples códigos de organización.&#34;

&#34;Ensign Jennings&#34;, el Director Cooper se dio la vuelta. &#34;Reinicie las computadoras CIWS y asegúrese de que estén completamente operativas. No podemos tenerlas jodiendo como el último ejercicio de fuego en vivo.&#34;

&#34;Sí, señor. Deme 10 minutos y podremos disparar cualquier cosa que nos saquen del cielo&#34;, respondió Jennings, antes de salir corriendo de la habitación.

&#34;Coronel&#34;, Cooper se detuvo cuando el hombre dio un paso adelante, &#34;Los necesito a usted y a sus prototipos ahí afuera. Sincronizaremos nuestros datos de control de incendios lo antes posible, pero quiero que sus aves estén en el aire de inmediato.&#34;

&#34;Sí, señor&#34;, respondió el Coronel Leonard, levantando la mano para saludar.

Cooper se habría reído ante lo absurdo, pero el hombre estaba a punto de arriesgar su vida por todos, así que asintió y sonrió.

----

**COmpuesto de Investigacion Orbital de la Fundacion 05, Puerto de Hangares 4**
//Julio 13th, 1973, 00:35 horas GMT.//

El Coronel Leonard respiró lenta y uniformemente en el espeso fluido del estrecho puente de mando de su nave. A través de la oscuridad del gel de perfluorocarbono, destinado a protegerlos contra altas aceleraciones, pudo ver a su tripulación, encorvada sobre paneles de control parcialmente instalados. Los motores de DCVP //Ace de Diamantes// se encendieron, y la nave salió volando del hangar, seguida poco después por sus naves hermanas. Aceleraron con gran gracia: nadie esperaba utilizar los bancos de pruebas experimentales de Recipientes de Contramedida en ninguna capacidad seria, y sus motores no estaban completamente diseñados para el peso del armamento que llevaban.

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/the-watchtower/DCVP.png| caption= Si bien actualmente no hay una necesidad directa de un buque espacial de combate designado, los prototipos DCVP proporcionan un banco de pruebas útil para futuras tecnologías de combate de microgravedad.| width=500px]]

Leonard tocó su consola de comunicaciones, &#34;//As de Diamantes//, Hangar Despejado.&#34;

&#34;Capitán Wesker, //Rey de Clubes//, Hangar Despejado.&#34;

&#34;//Reina de Espadas//, Hangar Despejado.&#34; Capitán Jennifer Jackson, su piloto más reciente, informó.

&#34;Whooo&#34; Llegó la voz familiar y completamente inapropiada del Capitán John Ulner, &#34;//Jack de Corazones// aquí, Hangar Despejado.&#34;

Leonard se rió entre dientes, luego golpeó su consola de nuevo, &#34;Jack. Cálmate un poco. Tenemos hostiles entrantes. Rey, tienes el cuadrante uno, Reina, tienes dos, Jack, tienes tres y yo tengo cuatro. El enfoque enemigo es a lo largo de una órbita polar desde el norte planetario, por encima de la eclíptica, por lo que estaremos complementando el CIWS en el hemisferio superior. Prepárese para pasar, si es necesario, a la mitad inferior de su cuadrante. No forcen sus armas demasiado fuerte y recuerde que todavía no hemos solucionado los problemas del circuito de refrigeración. Buena caza.&#34;

Una ronda de confirmaciones se filtró a través del canal abierto. Leonard miró su computadora de orientación y comenzó a analizar los datos. Veinte proyectiles grandes, demasiado rápidos para ser misiles, demasiado grandes para ser impactadores cinéticos. Sólo dos naves, afortunadamente. Las armas llegarían en 25 minutos, las naves en una hora. Tal vez una hora y media si tenian suerte.

----

**A 54,451 Kilometros de CIOF-05. Orbita Alta de la Tierra.**
//Julio 13th, 1973, 00:55 horas GMT.//

Se habían quemado a una distancia significativa, arrojando nubes en los acercamientos más probables y calentando sus armas. Ahora, ellos esperaban. Leonard siempre había creído firmemente en la vieja realidad de que el combate es aburrimiento interrumpido por breves momentos de terror. Lo mejor que podía esperar era más aburrimiento, pero el terror, según los datos provenientes de los cuatro DCVP, ya estaba en camino.

Leonard captó un ligero destello de luz violeta fuera de la diminuta portilla del puente. Sus ojos se abrieron cuando el destello de luz fue seguido poco después por los sensores que registraron un impactador que explotó violentamente cuando se encontró con el enjambre de proyectiles. Se permitió una momentánea sonrisa interna cuando los destellos violetas iluminaron el cielo delante de él. Y luego el rastro en la pantalla del ordenador empezaron a doblarse.

&#34;¡Todas las naves! ¡Estas cosas están cambiando de rumbo! Relájate y prepárate para la intercepción de misiles guiados en el cuadrante 4.&#34;

El timonel tiró de la palanca de control, el fluido del puente se arremolinó cuando el pesado buque de proa giró en redondo y los propulsores de actitud se encendieron. Coincidieron con las trayectorias de los proyectiles, el motor nuclear ardía rojo cereza. No había pensado que los impactadores tan grandes pudieran ser tan ágiles, pero ahora estaban evitando activamente su nube. Si tenía suerte, lograrian atrapar al primero antes de que se hubieran dividido. Aunque no contaba con eso.

Una pregunta aún resonaba en su mente: ¿cómo estaban siendo guiados?

----

**8 Segundos Años Luz de CIOF-05. Espacio Interplanetario**
//Julio 13th, 1973, 0:55 horas GMT.//

Vladimir Vernadsky miró a los otros Vladimir Vernadskys y frunció el ceño. Las apariciones que lo rodeaban se movían de una estación a otra, preparándose para el trabajo sombrío que tenían por delante. Los motores empezaron a tartamudear. Vladimir sabía que sin una conexión con la Tierra su reserva de energía era limitada, pero al resto de su tripulación no le importaba. Fijaron el rumbo para un pase cercano a la estación de la Fundación y obtuvieron un disparo. El aullido profundo de su nave se intensificó.

Si él no podía detener esto, un disparo era todo lo que necesitarían. Peor aún, si la Fundación no pudiera detener los misiles que ya estaban volando delante de ellos, no importaría. La Coalición Ocultista Global, la Fundación, alguien iba a necesitar ayuda cuando las naves finalmente se cerraran. Sus compañeros degradantes no entendieron eso. Todo lo que les quedaba era confusión y rabia.

----

**A 54,423 Kilometros del CIOF-05. Alta Orbita Terrestre.**
//Julio 13th, 1973, 00:55 horas GMT//

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/the-watchtower/Amphora.png| caption= No está claro cómo los buques GRU-P apuntan o lanzan estas armas. Su diseño irregular no parece afectar su efectividad balística. |width = 500px]]

V-13 abrió los ojos por primera vez. V-20 acababa de explotar. Había una pared invisible frente a ellos, pero él sabía la solución. Ellos lo rodearían. Podía sentir las naves a su alrededor. 18 de sus hermanos y 4 de los demás. Los otros serían el problema.

V-13 cantó para sí mismo, trayendo la calma que necesitaba para redirigir su jaula. Las energías espirituales detrás de él se encendieron y él lo dirigió por un nuevo camino. Una pequeña nube de metal se lanzó hacia él, pero la evadió con desprecio. Llevaría más tiempo matar a estos ladrones, pero igual moririan.

----

**A 52,679 Kilometros de CIOF-05. Alta Orbita Terrestre.**
//Julio 13th, 1973, 01:15 horas GMT.//

&#34;Tengo varios blancos&#34;, el Capitán Ulner, por primera vez desde que Leonard lo había conocido, parecía preocupado, &#34;Gunner está teniendo problemas para obtener suficiente metal en el aire. Estoy empezando a pensar que estos tipos son un poco más inteligentes que un misil guiado, señor.&#34;

Leonard gruñó mientras rastreaba el rastro del disparo en el objetivo más cercano. El fusil de la parte superior saltó a la vida, disparando una extensión de tungsteno a su objetivo. Fue recompensado con un pequeño destello de luz. Wesker había logrado matar a 3 grupos, pero sus sistemas de armas se habían sobrecargado durante el último combate, dejando su nave muerta en el espacio. La cuenta de Jackson fue de 7 grupos y en aumento. Ulner todavía estaba luchando por sacudir los 5 grupos que habían decidido que él era su objetivo, y no al revés.

Ninguno de ellos se había fragmentado todavía. El recuento de Leonard fue 4. Eso dejó 1 grupo no contabilizado. Pequeñas luces rojas de advertencia empezaron a parpadear en la consola principal cada vez que cambiaba el rumbo.

&#34;¡Reina!&#34; Dijo, golpeando su comunicador.

&#34;¿Sí señor?&#34; La voz de Jackson respondió en su oído.

&#34;Ve a ayudar a Jack. En el momento en que esas cosas deciden separarse, estamos jodidos.&#34;

&#34;¿Qué pasa con el último objetivo?&#34;

&#34;Yo me encargaré.&#34;

La telemetría de Leonard indicó que el último objetivo se dirigía directamente a la base.

&#34;¡Tráenos alrededor! ¡Acelera al máximo!&#34;

----

**A 34,502 Kilometros de CIOF-05. Alta Orbita Terrestre.**
//Julio 13th, 1973, 01:15 horas GMT.//

V-13 estaba solo ahora. Todos sus compañeros estaban perdidos o perseguían estúpidamente los objetivos equivocados. Él era el único que conocía al verdadero enemigo. La Fundación y su maldad serían erradicadas.

Su perseguidor lo estaba ganando sin embargo. ¿Cómo fue eso posible? Intentó aumentar su velocidad, pero se sintió agotado. La energía. ¡Su energía! ¡Se ha ido!

Cerró los ojos de nuevo y se apartó con rabia. De repente, un único impactador cinético se convirtió en un centenar de misiles de tamaño de palanca en una constelación cada vez más amplia.

----

**6 segundos de años luz de CIOF-05. Espacio Interplanetario**
//Julio 13th, 1973, 01:25 hras GMT.//

Vladimir Vernadsky miró por encima del hombro del oficial de armas. Sintió que la energía que alimentaba estas copias menguaba. A esta copia de él no parecía importarle nada más, pero el indicador de rango, que mostraba, a Vladimir, un número incómodamente pequeño. Pasó la mano por el abdomen del espíritu y agarró algo invisible. El medio hombre desapareció. Vernadsky dio un paso adelante y presionó varios botones. El sistema de focalización de emisor de rayos gamma encontró lo que buscaba, la nave al lado de ellos. Disparó, y un ligero zumbido resonó en toda la nave.

Ahora solo quedaba una nave. Vernadsky cerró los ojos y levantó las manos hacia el techo, mientras que lentamente, los espíritus a su alrededor...simplemente desaparecieron.

Vernadsky sonrió mientras recuperaba su propia energía. Las copias imperfectas ya no agotan su propio poder, extendió la mano con los motores espirituales de la nave, desacelerándola con capa sobre capa de fuerza psiónica.

----

**A 9,564 Kilometros de CIOF-5 - Orbita Media Terrestre**
//Julio 13th, 1973, 01:25 horas GMT.//

&#34;Coronel. Me estoy preparando para interceptar. Jack ha sufrido un gran daño. Tres de los grupos están caídos. No puedo comunicarme con él, pero parece estar activo.&#34;

&#34;Entendido.&#34;

&#34;MIERDA&#34;, gritó la Reina en las comunicaciones. &#34;Coronel. Conseguí el último. Pero el //Jack de Corazones// ha cesado el contacto. Su reactor-&#34;

&#34;Entendido. Estás demasiado lejos para ayudar aquí. Dale la vuelta al Rey y regresa a la base tan pronto como puedas.&#34;

Ulner y Leonard habían entrenado juntos, pero todos sabían en qué se estaban metiendo cuando partieron esta mañana. Leonard podia llorar después.

En este momento necesitaba, desesperadamente, adelantarse a esta nube. Las luces rojas de advertencia en su consola se intensificaron.

----

**Compuesto de Investigacion Orbital 5, Oficina del Director Cooper.**
//Julio 19th, 1973, 9:22 horas GMT.//

&#34;La telemetría del DCVP del Coronel Leonard indicó que sus motores estaban a punto de fallar&#34; Cooper hizo todo lo posible para apartar sus ojos de la silueta de O5-10.

&#34;Tengo la telemetría frente a mí, estaba pidiendo sus conclusiones sobre lo apropiado de sus acciones.&#34;

&#34;Ahh. Hubo aproximadamente 100 impactadores, sus acciones eliminaron 42, y la defensa de puntos logró reducir el resto a 4.&#34;

&#34;¿Qué pasó después?&#34; La electrolaringe del O5-10 hizo imposible determinar la emoción detrás de estas preguntas, pero esto tenía todas las características de un interrogatorio.

&#34;Dos de los impactadores fallaron en la estación. Dos no. Un golpe en la sección residencial y uno en el ala Clase-D.&#34;

Cooper no pudo ver al 05-10 muy claramente, pero estaba seguro de que el hombre estaba cambiando de posición antes de hacer la siguiente pregunta. &#34;¿Damnificados?&#34;

&#34;Un par de Clase-D, y el Dr. Marko también. Parece haber ignorado la orden de evacuación.&#34;

&#34;¿Cuales Clase-D?&#34;

Cooper se detuvo y buscó la hoja de información frente a él. &#34;D-1153 y D-2045.&#34;

O5-10 se detuvo por un momento antes de continuar. &#34;¿Qué crees que hubiera pasado si los 100 impactadores hubieran logrado impactar?&#34;

&#34;La defensa puntual fue sorprendentemente precisa. Probablemente 4 impactadores más hubieran golpeado la estación. Dado que el daño en la sección residencial fue casi catastrófica por sí sola...yo diría que el Coronel hizo la accion correcta.&#34;

&#34;Está bien. Quiero el informe completo antes del final de la semana.&#34;

La pantalla del ordenador se volvió negra, y el Director Cooper respiró libremente por primera vez en varios minutos. Se tomó unos momentos para recuperarse, luego presionó un botón en su escritorio. &#34;Enviar a la Señorita Jackson.&#34;

&#34;Sí señor&#34;, fue la respuesta del intercomunicador.

La Capitána Jackson abrió la puerta, entró y tomó asiento.

&#34;Señorita Jackson, me gustaría empezar por...&#34;

&#34;Capitana Jackson,&#34; intervino ella.

&#34;¿Lo siento?&#34;

&#34;Es Capitana. No señorita.&#34;

&#34;Oh.&#34; Cooper sintió que su rostro se enrojecía de vergüenza. &#34;Me disculpo. Capitana Jackson.&#34; Cooper trató de volver a lo que decia &#34;Lo siento por tus amigos. Ulner y Leonard eran buenos hombres.&#34;

&#34;Los equipos de Ace y Jack sabían en qué se estaban metiendo. Salvaron vidas, no hay mayor tributo que seguir viviendo en su honor.&#34;

&#34;Aún así. Leonard se sacrificó cortando frente al último enjambre. Y tú acabaste a la mitad de los grupos derribados.&#34;

&#34;Sucedió que estaba en los lugares correctos en los momentos correctos.&#34;

&#34;He sido facultado para otorgar promociones de campo.&#34; Cooper sacó una hoja de papel de una de las pilas frente a él. &#34;Como probablemente eres la mejor piloto que tenemos ahora, esto parece tener sentido.&#34;

Jackson tomó la hoja de papel y miró por encima. &#34;¿Quieres que tome la vieja orden de Leonard?&#34;

&#34;Lo queremos, sí.&#34;

&#34;Yo puedo hacer eso.&#34;

Cooper se puso de pie: &#34;Tengo otra reunión en una hora para la que tengo que prepararme, pero más tarde hoy el personal de comando tendrá una reunión. 1300 horas.&#34;

&#34;Estaré allí, señor.&#34; Jackson se puso de pie y saludó tontamente a Cooper.

Cooper quedó atrapado con eso, e intentó hacer todo lo posible para devolverlo correctamente. Los dos se quedaron allí por un par de segundos mirándose el uno al otro antes de que Jackson se riera. Cooper tampoco lo mantuvo bien.

&#34;Tenemos que trabajar en ese saludo, señor.&#34; Dijo Jackson, girándose hacia la puerta.

&#34;Sí.&#34; Cooper dijo, sentándose de nuevo.
