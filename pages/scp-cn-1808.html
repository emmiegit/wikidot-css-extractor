**SCP-CN-1808：**行尸走肉

**作者：**[[*user NicolasL]]

进入[[[nicolasl-s-personnel-file|人事档案]]]可查看该作者更多作品

**发布时间：**2019年12月14日

**插图：**来自[[[https://pixabay.com/zh/photos/sun-sunset-mauritius-hotel-sea-2011555/ | 此处]]]，遵守Pixabay License (Free for commercial use. No attribution required.)。

[[include :scp-wiki-cn:credit:end]]

[[include component:image-block name=镇守孤岛基地.jpg|caption=SCP-CN-1808游戏过程中的画面之一，此时玩家正处于暂时休整状态，丧尸将在日落后对岛屿发起进攻]]

**项目编号：**SCP-CN-1808

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1808已被终止维护和发行，仅有2份备份被存储于Site-CN-75的数据库中。基金会将定期对网络上有关SCP-CN-1808的信息进行筛查，当发现谈及SCP-CN-1808与中国人口之间联系的信息，应立即删除信息、追查信息来源并予以记忆消除。掩盖论断 ts-1808已被投放至社会以解释中国低质量人口比例下降的原因。

基金会已对POI-200245实施了记忆消除，目前SCP-CN-1808的开发团队已解散。基金会将追查POI-200245所提及的异常技术及其相关人员，当得到结果后将按照协议 AAT v3.32进行处理。

**描述：**SCP-CN-1808是一个名为《镇守孤岛基地》的第一人称射击类游戏程序，大小为1.2G，图标为一个建立在岛屿上的哨塔，最早发行于20██年，距其被编号间隔约6年。SCP-CN-1808的下载、安装与启动均与正常游戏程序无异。启动游戏后会出现全屏的游戏界面，除“开始游戏”按键外，还有主要用于指导玩家如何操作和注意事项的游戏帮助，以及可改变部分游戏内参数的设置。

当玩家选择“开始游戏”后会进入游戏场景。游戏场景为一座孤岛，在岛上建有一座含有士兵营帐、军械库和哨塔的军事基地，玩家会随机出现在该基地中的任意位置。按照游戏帮助和游戏运行规律，玩家需要在一定的准备时间后抵御从岛屿四周的海洋中来袭的丧尸，并及时收集以空投形式进行补给的弹药及装备。通常，杀死一个丧尸是较为容易的，但丧尸的进攻分为不同的轮数，轮数累计越多，丧尸的数量和强悍程度都将增加。在每轮进攻中丧尸会成群结队地试图登上岛屿并杀死军事基地内的士兵，当丧尸碰触到玩家后，玩家将自动倒地，并在10秒后返回主界面，通常在这10秒内玩家会以上帝视角观看到自己被丧尸撕咬食用的画面。目前未知丧尸的总轮数，似乎有无尽轮数，基金会所获取到的玩家最高记录为232轮。游戏支持单人模式和多人联机，玩家可通过网络进行多人游戏。

经基金会数据与统计部门基于大量数据与采访记录 itv-1808的统计与判断，每当SCP-CN-1808中有一个丧尸被玩家消灭，在中国的现实社会中，一个本应出生的人员将会受某种直接因素影响而无法出生。[[footnote]]最初数据与统计部门无法得出此判断，仅有数据表明近6年内人口增长量明显减少，而中国优质人口比例升高，此处“优质人口”表示在成年后获得在至少一个领域取得一定成就的人员。但数据与统计部门通过多次计算得到了在不同时期下按正常趋势应有的人口数与实际人口数的多个差值，并在随后的一次例行数据分析中偶然发现这类差值总是趋近于SCP-CN-1808中被玩家击杀的丧尸数量。基金会在此后对SCP-CN-1808进行了调查，并获取了采访记录 itv-1808，数据与统计部门根据该采访记录得出了该判断。
[[/footnote]]大多数案例表现为胎死腹中或流产，而几乎全部胎死腹中或流产的案例均无法得出胎儿死亡或流产的原因，事件偏向于胎儿在完全正常的情况下突然死亡，或者母体在没有任何病理因素和外界因素影响的情况下突然流产。另有案例表现为，原本应发生性关系并导致受精卵产生的两个人员最终未能使受精卵产生，或未发生性关系。调查与采访显示，部分人员报告称“在相关检查后不理解为何未能成功受精”，部分人员则报告称“在即将发生性关系前突然丧失了性欲”。

根据后续采访记录节选 itv-1808，基金会倾向于相信，这些未能成功出生的人员若按正常情况成功出生，将全部发展为在传统社会观念中的失败者，缺乏积极意义上的品质，具有诸多不良习惯，对社会无法做出足够贡献，甚至危害社会。由于无法证明这一说法，目前基金会仅将其视作POI-200245的个人观点。

**附录：**

[[collapsible show=&#34;采访记录节选 itv-1808&#34; hide=&#34;关闭文件&#34;]]

**前言：**在对SCP-CN-1808开发团队的追查后，基金会获取了采访记录 itv-1808，该文件的内容与基金会数据与统计部门作出的判断完全吻合。采访前，相关人员实施了措施使得采访对象同意透露信息。

&gt; **20██/12/6**
&gt; **采访对象：**SCP-CN-1808开发团队代表（被编号为POI-200245）
&gt; **负责人：**高级研究员Satron
&gt; ----
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Rsc. Satron：**好了，可以开始记录了。
&gt; 
&gt; **POI-200245：**想问什么就问吧，我会尽量告诉你们。
&gt; 
&gt; **Rsc. Satron：**和我们讲讲那款在你的带领下完成的游戏工程。
&gt; 
&gt; **POI-200245：**你说《镇守孤岛基地》？哈哈，我可是很喜欢和你聊这个，因为这是我们团队每个人高智商的结晶。
&gt; 
&gt; **Rsc. Satron：**（//略作停顿//）恕我直言，如果这款游戏只是站在岛上打僵尸的话，我看不出这高智商在哪了。
&gt; 
&gt; **POI-200245：**你是个聪明人，看上去你看出了这款游戏的独特之处？
&gt; 
&gt; **Rsc. Satron：**准确地说，不是我看出来了，而是人口数据和一个个案例告诉我们的。现在请你不要再卖关子了，告诉我这款游戏的独特之处究竟是什么。
&gt; 
&gt; **POI-200245：**哈哈，之所以卖关子，是因为这款游戏在我看来是一个伟大的成果，以至于人们谈到它时不禁想要卖个关子来凸显它的非凡。既然阁下更喜欢开门见山，那么我也不吝把它背后的伟大功能告诉阁下，那就是，每当你在游戏里杀掉一个丧尸，你同时也清除了这个社会上未来的一个丧尸，而且是从根本上清除，这样你就在玩游戏的同时也为社会作出了贡献。
&gt; 
&gt; **Rsc. Satron：**未来的丧尸？请说清楚些。
&gt; 
&gt; **POI-200245：**不够清楚吗？我觉得已经很清楚了，我指的就是那些社会渣滓，那些行尸走肉。
&gt; 
&gt; **Rsc. Satron：**社会渣滓……你是说你用你的这款游戏，阻止了他们的出生？
&gt; 
&gt; **POI-200245：**没错，这就叫作从根本上净化社会氛围。人们会不断看到中国的垃圾人口比例不断减少，而优秀人口的比例相对地不断上升，即使他们并不知道那究竟是谁的功劳，我也并不介意——因为如果你真正为一个国家做出了贡献，你是不会把人们的赞誉放在第一位的。
&gt; 
&gt; **Rsc. Satron：**你怎么就确定他们是未来的失败者，又是怎么做到让他们无法来到这个世界？
&gt; 
&gt; **POI-200245：**这说来话长，这项技术涉及快十年前的一些事情，以及一些人。它所包含的那些与科学常理相去甚远的原理以及那些预测性的模块在十年前都让我激动地不能自已。我只记得在我刚刚接触这项技术时还懵懂无知，只想着拿它做些恶作剧，可后来随着我日渐成熟，我觉得既然自己有非凡的东西在手，就应该做点非凡的事情，我想这就是“能力越大，责任越大”的真谛。
&gt; 
&gt; **Rsc. Satron：**我们最后再细说这个，但现在我只想问一个问题。
&gt; 
&gt; **POI-200245：**什么？
&gt; 
&gt; **Rsc. Satron：**你觉得这样做妥当吗？你剥夺了他们出生的权利，虽然他们可能未来会是失败者。但他们也有作为人出生，并享受这个世界的权利不是吗？
&gt; 
&gt; **POI-200245：**（冷笑）你并不是第一个向我提出这种质疑的人。坦诚相待，我可以诚实地告诉你，我曾经也有过这种疑虑。那时我会把脸埋在手里，替那些还没有出生的家伙们考虑他们到底应不应该拿到“出生资格证”，但你或许应该听听我的经历。从小我在我家的那条街道上长大，我看惯了那些混账小子们是怎样故意用球踢碎邻居家的玻璃，把摔炮装进仿真枪里打出去吓女生们。这也没什么，毕竟是天性使然，然而到了上学的时候，有改观的人仍然寥寥无几。我身边的那些人，旷课逃学都是家常便饭，校园暴力随处可见，把手放进女生裤子里面已经不是什么罕见事，因为稍大一点的都知道怎样强奸女孩。但是你以为女生就全是好东西？她们很多人组团跑去夜总会，在那里收费给油腻中年老总和混混们跳艳舞，然后拿着弄来的钱买名牌东西……在这样的环境中，只有极少数人能出淤泥而不染，我就是其中之一。现在回想起来，我能在淤泥中坚持自我，一路考上重点中学和重点大学，实属不易。但是回头看看那些人，该扒窃的扒窃，该飞粉的飞粉，该嫖娼的嫖娼……相当一部分人始终没有改观，这才是可怕的地方。
&gt; 
&gt; **POI-200245：**我不止一次地幻想，如果这样的人一开始就没有在我身边、在我的国家出生，那该是件多么美好的事。不光这个国家，全球的人口压力事实上每时每刻都在增加，而他们这样的人，占据着资源，却充当着行尸走肉；相反，很多穷地方的人心怀梦想，却无奈于不够优质的资源，甚至没有资源。从前，每当我就这件事和我身边的其他人吐露心中的不快时，他们都会告诉我，你无法改变这一切，这是社会规律；而现在，你猜怎么着？我可以大声地告诉他们，我可以让这些做出改变。
&gt; 
&gt; **Rsc. Satron：**你改变了社会规律，但这是一项不应被改变的规律。这个社会上什么人都有，没错，是有烂人，但也会有只是活得一般，却没那么糟糕的人，还会有在某方面很突出的优秀人才。你难道不觉得，只是因为你正好出生在一个很糟糕的环境，才迫使你认为这些你口中的行尸走肉是个很严重的社会问题，以至于需要被从根本上清除掉？我承认你很优秀，我也很优秀，在这方面我们有共同点，但我们也有不同的地方，那就是我认为他们也有出生并且存活在社会中的资格。
&gt; 
&gt; //POI-200245拉起右腿裤管，指着小腿胫骨上的一处伤疤。//
&gt; 
&gt; **POI-200245：**资格？哈哈，我好奇如果你是我，你还会不会这么说。看到这个疤了吗？这是一群本来应该坐在教室里睁着好奇眼睛读书问问题的中学生们，为了永远不属于他们的一点钱，拿着小刀弄出来的。不好意思，从那以后我就对他们有没有存活的资格表示怀疑，而他们日后所做的那些事情让我彻底否定了他们的资格。你读过《少年中国说》吗？国家的复兴之路上，绊脚石越少越好。这样的人越多，我们就越要被其他国家压制。我想，就算抛开我个人的情感因素，这个国家层面的大道理，你该不会不懂吧？
&gt; 
&gt; **Rsc. Satron：**所以，你就搞了这么一出“人类清除计划”。
&gt; 
&gt; **POI-200245：**这和《人类清除计划》根本就是两码事谢谢。在玩家们一边在岛上射击大批大批涌来的丧尸一边享受着游戏的乐趣时，没有任何已经出生的人死去，没有任何人会失去牵挂，更没有任何人会尝到丧亲的痛苦。为什么？因为我根本没给他们出生的资格，这既避免了痛苦，又净化了氛围不是吗？真是一石二鸟。如果你不尊重我，我并不会太介意；但如果你不尊重这项成果，把它和在大街上用机枪公然扫射人群的东西作比较，那么不好意思，我会失去继续和你沟通的欲望。
&gt; 
&gt; //Satron显得犹豫，此时广播指示Satron不要继续就伦理问题与对象纠缠。//
&gt; 
&gt; **Rsc. Satron：**行，我们不谈这个了。那么你能否讲讲你们团队的其他人？他们也都有和你一样的出身和想法吗？
&gt; 
&gt; **POI-200245：**他们也都是优秀的人，对这个社会有贡献的人，有人和我一样掌握编程技术，有人专门解决游戏设计的问题，也有人一心负责市场。但除了我，还没人知道这个游戏的真正功能。
&gt; 
&gt; **Rsc. Satron：**你没有告诉他们？
&gt; 
&gt; **POI-200245：**是的，这还只是一个秘密。
&gt; 
&gt; **Rsc. Satron：**为什么不呢？
&gt; 
&gt; **POI-200245：**你刚才问我的问题已经回答了这个问题——因为我担心团队成员也会有你这样的顾虑，到时候影响了游戏的制作和发行，那样的话我的成果就将全部泡汤。所以你看出来了吗？想要为国家做些贡献，有时候只能孤身一人。
&gt; 
&gt; **……**

**备注：**后续的采访内容中，POI-200245提供了与SCP-CN-1808运作原理和部分关于该异常技术的其他人员有关的信息，参阅详细信息需访问档案室 F1808或内网。根据这些信息进行更详尽调查的行动已被基金会列入计划。
