    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31.07.2012
Сегодняшний день тоже богат на переводы:
* [[[SCP-412]]] - Мутагенное зеркальце. Свет мой, зеркальце, скажи, почему я превращаюсь во что-то не то?
* [[[SCP-888]]] - Камни Памяти. Вот такой природный носитель информации.
* [[[SCP-1981]]] - &#34;РОНАЛЬДА РЕЙГАНА ИЗРЕЗАЛИ ВО ВРЕМЯ РЕЧИ&#34;. С некоторой натяжкой это можно бы было назвать snuff-фильмом. Вот только редко главную роль в таких фильмах играют президенты США.
* В [[[document-050|Документ 050]]] добавлено еще две записи.

На Полигоне обновлений нет.

+++ 30.07.2012
Сегодня день переводов. За два из них администрация благодарит участника //Sten_MkIIs//.
* [[[SCP-976]]] - Аномальный жесткий диск. На многих жестких дисках можно найти подозрительную информацию, но данный экземпляр превосходит всех их вместе взятых.
* [[[SCP-1114]]] - Манекен для краш-тестов. Позволяет протестировать на устойчивость к ножам, пулям и топорам не только машину, но и зрителей.
* [[[SCP-1673]]] - Дружелюбное кладбище. Обслуживают здесь по высшему разряду, но вот персонал несколько навязчивый.

На Полигоне:
* Ряд переводов материалов с английской вики:
 * [[[http://sandbox.scpfoundation.ru/scp-412|SCP-412]]] - Мутагенное зеркальце.
 * [[[http://sandbox.scpfoundation.ru/scp-695|SCP-695]]] - Угри-паразиты.
 * [[[http://sandbox.scpfoundation.ru/scp-888|SCP-888]]] - Камни Памяти.
* [[[http://sandbox.scpfoundation.ru/undefined|SCP-1117-RU]]] - Послание поэта.
* [[[http://sandbox.scpfoundation.ru/experiment-log-1159|Протокол экспериментов 1159-А]]].
* Рассказ [[[http://sandbox.scpfoundation.ru/when-its-time-to-wake-up|Когда приходит время проснуться]]].

+++ 29.07.2012
Добавлена [[[SCP-1986]]] - Вымышленная библиотека. Где-то здесь лежат все четыре тома &#34;Мёртвых душ&#34;. На португальском. Действие происходит на орбите Марса. Поищите, где-то дальше должно быть.

+++ 27.07.2012 - 28.07.2012
Время новостей, леди и джентельмены. 

Масштабно обновлён в соответствии с оригиналом [[[SCP-133]]]. [[[document-050|Документ 050]]] пополнился пятью записями.

Добавлены на сайт:
[[[SCP-582]]] - Котомка рассказов. 
Авторский [[[SCP-1144-RU]]] - Никуда не спрячешься. 

[[collapsible show=&#34;&gt; На полигоне:&#34; hide=&#34;&lt; Скрыть&#34;]]
Перевод [http://sandbox.scpfoundation.ru/scp-976-anomalnyj-zestkij-disk SCP-976] - Аномальный жёсткий диск.

Авторских объектов два:
* [http://sandbox.scpfoundation.ru/scp-1147-ru SCP-1147-RU] - Без названия
* [http://sandbox.scpfoundation.ru/scp-1183-ru SCP-1183-RU] - Плачущая статуя
[[/collapsible]]

+++ 26.07.2012
Сегодня снова один объект, на этот раз перевод [[[SCP-1479]]] - Открытое пространство в закрытом. Тайга и правда, безгранична. Кажется, кто-то за неимением билета на самолёт решил изобрести альтернативный способ в этом убедиться.

Обновлены [http://sandbox.scpfoundation.ru/ правила Полигона], всем авторам обязательно к ознакомлению.

Кроме всего прочего, поздравляем нашего активного участника //Mertanum//&#39;а с днём рождения. От всей широкой фондовской души - мирных расходников, нескончаемые запасы амнезиака и никаких воскрешений в морге хотя бы на этот месяц.

+++ 25.07.2012
Сегодня только один объект, авторский [[[SCP-1980-RU-V]]] - Гитара настоящего блюзмена. Детка, давай сыграем блюз! (Перенесено в архив 02.01.2021)

На Полигоне - в три раза больше:
* [http://sandbox.scpfoundation.ru/scp-1200-ru SCP-1200-RU] - Горькая Правда;
* [http://sandbox.scpfoundation.ru/scp-1479-ru SCP-1479-RU] - Золотой лев;
* [http://sandbox.scpfoundation.ru/obycnyj-den Не очень обычный день].

+++ 24.07.2012
Итак, сегодня добавлены:
* [[[SCP-111]]] - Драко-Улитки. Удивительные зверушки для любителей фентези.
* [[[SCP-740]]] - Фотография &#34;Гинденбурга&#34;. Прямо-таки фейерверк эмоций.

Полигон поражает активностью:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1165-ru SCP-1165-RU] - Благословение;
* [http://sandbox.scpfoundation.ru/scp-1102-ru SCP-1102-RU] - Цветочный горшок;
* [http://sandbox.scpfoundation.ru/scp-1157-ru SCP-1157-RU] - Живой мотоцикл;
* [http://sandbox.scpfoundation.ru/scp-1136-ru SCP-1136-RU] - Карманный Ад;
* [http://sandbox.scpfoundation.ru/scp-1160-ru SCP-1160-RU] - Железная сфера;
* [http://sandbox.scpfoundation.ru/scp-1104-ru SCP-1104-RU] - Феникс;
* [http://sandbox.scpfoundation.ru/scp-1144-ru SCP-1144-RU] - Никуда не спрячешься;
* [http://sandbox.scpfoundation.ru/few-seconds-before-death Несколько секунд до смерти].
[[/collapsible]]

+++ 21.07.2012 - 23.07.2012
Добавлена [[[SCP-1633]]] - Самая опасная компьютерная игра. Довольно редкий пример удачного объекта по компьютерной игре.

Также в рамках новой городской мифологии появился авторский [[[SCP-1123-RU-V]]] - Лифтер. (Перенесено в архив 01.01.2021)

Объекты [[[SCP-263]]] (&#34;Пан или профан&#34;) и [[[SCP-432]]] (Лабиринт в шкафчике) были исправлены в соответствии с оригинальными статьями.

Хитроумный доктор Брайт продолжает изыскивать новые методы извлечения лулзов.  Но будьте спокойны, рано или поздно мы найдем [[[the-things-dr-bright-is-not-allowed-to-do-at-the-foundation|способ]]] утихомирить этого великовозрастного хулигана.

+++ 19.07.2012 - 20.07.2012
Восемнадцатого было затишье, навёрстанное за последующие два дня:
* Авторский [[[SCP-1227-RU]]] - Набор бритв и [[[experiment-log-1227-ru|протокол]]] к нему. Пожалуй. весьма оригинальное подспорье любому брадобрею.
* [[[SCP-1154]]] - Сказание о Драконе. &#34;И славу пел дракону целый мир, С чужих небес сошедшему на пир&#34;.
* [[[SCP-1881]]] - Игровой автомат. Опять удивительные игры, к тому же, похоже, не впервые встретившиеся некоторым из нас.
* [[[SCP-1882]]] - Телевизор от МКиД. Все мы любим зрелища, не так ли?

На Полигоне тем временем:
[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1102-ru SCP-1104-RU] - «Колизей»;
* [http://sandbox.scpfoundation.ru/scp-1133 SCP-1133-RU] - &#34;Серебряная стрекоза&#34;;
* [http://sandbox.scpfoundation.ru/scp-1158-ru SCP-1158-RU] - Цилиндр;
* [http://sandbox.scpfoundation.ru/experiment-log-1158-1 Протокол экспериментов 1158-1];
* [http://sandbox.scpfoundation.ru/scp-1164-ru SCP-1164-RU] - Щупальца;
* [http://sandbox.scpfoundation.ru/630 SCP-630] - Бесконечный стакан.

Так же началась публикация работ по [[[goicontest|конкурсу]]].
[[/collapsible]]

+++ 17.07.2012
Полностью переписан объект [[[SCP-666]]], Спиритическая юрта. Кто читал его раньше, может перечитать, а кто не читал, тому стоило бы.

+++ 16.07.2012
Сегодня - один перевод и один авторский объект:
* [[[SCP-1356]]] - Резиновая уточка. Почти обыкновенная игрушка для ванной. просто с водой взаимодействует оригинально.
* [[[SCP-1118-RU]]] - Зеркало. Кажется, один из протоколов нарушения содержания этого объекта однажды попал в руки писателю.

+++ 15.07.2012
Сегодня только один объект - [[[SCP-1995-RU]]] - Блуждающая пуля. Кусочек свинца, жаждущий крови - почти как любая другая пуля.

На Полигоне чуть побольше:
* [http://sandbox.scpfoundation.ru/scp-1160-ru SCP-1160-RU] - &#34;Смежные комнаты&#34;;
* [http://sandbox.scpfoundation.ru/scp-1812-ru SCP-1812-RU] - Книга Чтеца;
* [http://sandbox.scpfoundation.ru/experiment-log-1131 Список представителей флоры и фауны - SCP-1131].

+++ 13.07.2012 - 14.07.2012
Итак, за прошедшие два дня на основной сайт были добавлены:
* [[[SCP-1125-RU]]] - Друзья по мизантропии, а так же относящийся к ним [[[experiment-log-1125|протокол]]]. Тот случай, когда с домашним любимцем ладишь лучше, чем с людьми.
* [[[diary-of-a-young-girl|Дневник маленькой девочки]]] как дополнение к [[[SCP-1048]]].
* [[[log-of-anomalous-ducks|Перечень аномальных уточек]]]. Первый раз я даже не знаю, что сказать.

Полигон:
[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/scp-1463-ru SCP-1463-RU];
* [http://sandbox.scpfoundation.ru/scp-1170-ru SCP-1170-RU] - &#34;Взаимодействия&#34;;
* [http://sandbox.scpfoundation.ru/scp-1131-ru SCP-1131-RU] - Пещера Солнца;
* [http://sandbox.scpfoundation.ru/scp-1188-ru-j SCP-1188-RU-J] - Вирус з█████.
[[/collapsible]]

Помимо этого список объектов был, наконец, разделён на пять основных частей.

+++ 12.07.2012
Обновления сегодня следующие:
* Перевод [[[SCP-635]]] - Средневековая программа-загрузчик. Желание создать что-нибудь эдакое всегда нами движило.
* Авторский объект [[[SCP-1098-RU]]] - Театр живых кукол и [[[http://scpfoundation.ru/exploration-log-1098|протокол]]] к нему. Мастер не жаждет гостей, хотя его дом всегда готов к их приходу.

А на Полигоне - 
* [http://sandbox.scpfoundation.ru/experiment-log-1223-1 Протокол эксперимента 1223-1];
* [http://sandbox.scpfoundation.ru/scp-1104-ru SCP-1104-RU] - Робот из леса;
* [http://sandbox.scpfoundation.ru/scp-1155-ru SCP-1155-RU] - Мина.

+++ 11.07.2012
Первым делом стоит отметить, что решением администрации было введено изменение шаблона статьи. Теперь внизу страницы отсутствует ссылка &#34;Вернуться к списку объектов&#34; ввиду разделения оного списка на две части.

+++ 10.07.2012
Сегодня добавлены:
* [[[SCP-397]]] - Диктатор приматов. Человечество ненавидят все. Без преувеличения.
* Авторский [[[SCP-1027-RU]]] - Беззвучный хор. Музыка бывает не только даром, но и проклятием, вам так не кажется?

+++ 09.07.2012
Сегодня оживление разве что на полигоне - добавлен [http://sandbox.scpfoundation.ru/experiment-log-1227-ru Протокол экспериментов 1227-RU].

Ах да, в [[[tag-guide|Руководстве по тегам]]] уточнено использование тега &#34;мета&#34;.

+++ 07.07.2012 - 08.07.2012
За ушедшие выходные добавлены следующие материалы:
* Перевод [[[SCP-1833]]] - Выпуск 76 года. Не все вспоминают школьные годы с улыбкой, кое-кто предпочёл бы о них забыть. А прочитавших эту книгу они доводят до безумия.
* Авторский объект [[[SCP-1138-RU]]] - Прямой эфир. Что-то изменило этих людей. Что-то такое, о чём мы никогда не узнаем, несмотря на все наши усилия.
* Авторский объект [[[SCP-1154-RU]]] - Еноборотень. Только в нашем бестиарии - енот с ярко выраженным элементом случайности.

Однако, есть у нас и потери. Пользователь //vezaz// на англовики удалил свои статьи и удалил свой аккаунт. Поэтому [[[SCP-1434]]] и [[[SCP-1721]]] (&#34;Жестокий кирпич&#34; и &#34;Раскрутившиеся писатели&#34; соответственно) перенесены в архив.   //Обновление от 02.11.2012 - Vezaz вернулся, статьи возвращены из архива.//

Тем временем, на Полигоне:
* [[[http://sandbox.scpfoundation.ru/scp-1117-ru|SCP-1117-RU]]] - Процессор
* [[[http://sandbox.scpfoundation.ru/scp-1382-ru|SCP-1382-RU]]] - Без названия
* [[[http://sandbox.scpfoundation.ru/protokol-eksperimenta-1598-1|Протокол эксперимента 1598-1]]]

+++ 06.07.2012
Основной сайт затих, зато на Полигоне сразу два новых объекта - [http://sandbox.scpfoundation.ru/scp-1223-ru SCP-1223-RU] - Флаг революции и [http://sandbox.scpfoundation.ru/scp-1227-ru SCP-1227-RU] - Набор бритв.

+++ 05.07.2012
Сегодня один объект прибыл и один убыл:
* Переведён [[[SCP-505]]] - Чернильное пятно. По степени воздействия на окружающую среду одной левой уделывает печально известную нефтяную платформу компании &#34;British Petroleum&#34;.
* На английской вики удалён [[[SCP-121-V]]] - Необычная спинномозговая жидкость. Мы же исполним архивную функцию и сохраним его для истории.

+++ 02.07.2012 - 04.07.2012

За несколько дней отсутствия ведущего новостей добавлены:

* [[[SCP-302]]] - Муравьиная скульптура. Соприкосновение с ней заставит вас усомниться в том, что муравейники встречаются только в лесах и стенах.
* [[[SCP-372]]] - Периферийный прыгун. Продолжайте не обращать внимание на движение где-то в стороне.
* [[[SCP-697]]] - Токсичный сад в бочке. А вы пробовали //разлить// лужайку?
* [[[SCP-1987-J]]] - Злая и матерая соляга. &#34;Довольно-таки неплохо, а?&#34;
* Авторский [[[SCP-1149-RU-V]]] - Незнакомец. Он может забрать у тебя нечто важное.
* Рассказ [[[scp-mlp-dnc|ОУС+ММП=НС]]]. Мир! Дружба! Поняши!

Полигон тоже не дремлет:

[[collapsible show=&#34;&gt; Показать&#34; hide=&#34;&lt; Скрыть&#34;]]
* [http://sandbox.scpfoundation.ru/1984-ru-j SCP-1984-RU-J] - &#34;Бутылка на троих&#34;;
* [http://sandbox.scpfoundation.ru/scp-1974-ru SCP-1974-RU] - Голая тварь;
* [http://sandbox.scpfoundation.ru/scp-1129-ru SCP-1129-RU] - Жемчужина смерти.
[[/collapsible]]

+++ 01.07.2012
Первый день июля отмечен рядом перенесённых с Полигона авторских статей:
* [[[SCP-1103-RU-V]]] - Питон. Кто бы мог подумать, что помочь переродиться может змея? К объекту прилагается [[[experiment-log-1103|протокол экспериментов]]].
* [[[SCP-1973-RU]]] - Квантовое бессмертие. Да-да, вы тоже можете стать бессмертным. Однако в случае этого объекта решение окончательное и обжалованию не подлежит.
* [[[SCP-1144-RU-J]]] - Квасной патриотизм. И снова удивляемся тому, что вполне обыденное явление имеет весьма аномальные корни.
* [[[SCP-2001-RU-J]]] - Доминирующая форма жизни. Вот так живёшь себе, живёшь, а потом вдруг узнаёшь, что ты - SCP-объект. Один из многих миллионов себе подобных. Такой же как... все.
* А ещё добавлен один предмет в [[[log-of-anomalous-items-ru|список]]] аномальных предметов русского филиала.

На самом Полигоне обновлений нет.</textarea></pre>
