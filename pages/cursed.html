    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>记录及信息安全管理部门的主管看了看她办公桌上的下一份报告，一丝困惑爬上她的眉头。她伸手去拿对讲机，“Nala，你能帮我发个文件吗？”

“任何时候都可以，女士。”秘书这样回答到。

“SCP-……048？是的，48号。我需要它的相关文件，越快越好。”

“正在发送，”Nala回应到。

文件被发到Dr.Jones的收件箱中。她快速的浏览了一遍（文件只有几行长），回过头去重新看了看桌上的报告，作者的名字映入眼帘。她再度拿起对讲机。“你能把这个送来……Valdez特工马上来？好的。谢了。”她等待了5分钟，然后预料中的敲门声响起。“请进，谢谢。”

特工进来了。“随便坐，”Dr. Jones说道。“我猜你也许知道你为何来这儿。”

“是的夫人，我想我知道。”

“你必须解释一下，关于这份报告，Mr.Valdez，”Jones说。“你声称SCP-048已经收容失效，为何？愚人节的整蛊？也许你们这些初级人员很喜欢这份幽默。”

“不，女士，情况很糟。我相信SCP-048已经逃离收容并且正在对一个新的目标地区进行扰动。附录可以说明一切。”

“Valdez特工，我已经完完全全地阅读过整个附录了。你知道，在严惩这一方面，RAISA比起其它部门来说不怎么出名。但你如果不能很好地解释一下，那么你的职业生涯在今天就到头了。”

“务必让我解释一下，Dr.Jones。附录已经说的很明确了，在SCP-048被归为skip之前，SCP-1022表现出的行为模式与它所展现的相同，一直是这样。可以允许我去翻一下文档吗？

“等一下，特工Valdez。SCP-048不是一个实体或是什么生物。字面上看就是一个数字，也许它吸引了很多急着让自己出名的初级研究员。可一个数字怎么能够逃脱呢？”

“女士，我相信SCP-048目前所表现出来的仅是冰山一角。我相信这是某种实践的、字面意义上的诅咒。当禁止该号码被分配的控制措施起效时，它开始寻找逃脱的方法。而就在最近，某个时候，它这么做了，并且现在它正居住在SCP-1022中。能允许我演示一下吗？”

Dr. Jones挥手以示许可。特工Valdez清了清嗓子，翻开了文档。“好的，让我们看看证据。这是其中一份最新版本的文档，标题是‘安全毯’，是一条会使受害者瘫痪的毯子。”

“没错，而且还会吃了他们。”

“不，那是799。这个项目只是冻结受害者。并且，呃……”

“怎么了？”

“使受害者的肉体变得坚不可摧，并且……之后将自己传送，替换成另一条不同的毯子，在世界的另一处地方。但前提是你不喂给它D级人员。”

Dr.Jones隔着桌子看着对方。“你……是认真的吗？”

特工Valdez点了点头。

“那么事实上是？”

“是在一些无家可归者身上发现的一堆毯子。负责的研究员不想碰他们，所以才说他们是‘坚不可摧的’，当然，他也因此要为他们的‘冻结’状态负责。后果也显而易见，他的上级告诉他要么对SCP进行登记和分类，要么降级，所以他出去‘收容’了一些‘样本’。”

“很好。成功的勾起了我的注意。继续吧。”

“证据二。SCP-01022”

“为什么额外加了个零？”

“我认为这是诅咒，无论哪种方式，这个实体都在。我在这里引用一下原文，‘一个十几岁的年轻孩子。SCP-01022的头发是深棕色的，眼睛是灰蓝色，身高和体型属于中等水平。唯一能辨别特征的是位于腹部的大圆形疤痕。’据说这个孩子体内的血液中有着一大堆澳大利亚动物的DNA。我们发现他是他正处于昏迷状态，而且我们把他‘收容’在一张儿童床上。”

“等等，那么他真正的异常是什么？”

特工Valdez看了看他的上级。“他就是一个处在昏迷中的孩子。这就是事实。研究员甚至没有花功夫伪造血液测试，只是编造了一个关于他的血管里有动物血液的故事。研究员甚至在文档底部增添了一条注释来说明为何这个孩子应该住院而非收容。”

“我不理解。这个操作会让那个研究员得到什么？”

“我不知道。谦逊的品格？总而言之，这个孩子被送往医院，这个编号又被空下来了。”

Dr. Jones点了点头，“你还有什么？”

“永恒之门。”

Dr. Jones目视前方，嘴巴不受控制的张开。

“我是认真的，”Valedz说。“它就被称作‘永恒之门’。”

Dr. Jones用手捂住脸，声音透过手掌传了出来，她说“好的，继续。”

“我就在这里读一段原文。‘当附着在门框上时，SCP-1022可以被作为任何你想去的地方的门户。举个例子，如果你想去法国巴黎，你可以通过门把手来打开门，然后心里想着你要达到的位置（比如法国）走进门内。’”

Dr. Jones把她的头靠在办公桌上。

“‘当你彻底穿过门框后，门将会关闭，随后门后会有一道白光闪过。当这道闪光结束后便会恢复正常，SCP-1022内的对象将会到达目的地。’”

Dr. Jone开始用头轻轻地撞着桌子。过一会，她抬头来看着面前的特工，说道，“然后……不可能有别的了，对吧？”

“呃，不知为何，这个永恒之门也可以把你口袋里的钱，以某种奇怪的方式融合成无法使用的假钞。”

------

当对讲机被呼叫时，Nala女士正坐在办公桌前。“你好，有人在吗？”

在困惑中，Nala按下“回应”按钮。“是的，我能有什么帮助你吗？以及你是谁？”

“……这里是特工Valdez，女士，”这个声音回复道。“我认为Dr. Jones有点中风。请让医护人员快点来！”

&gt; = **来自RAISE的指令 #201209:**
&gt; 
&gt; 
&gt; 关于对SCP-048当前收容措施是否可以满足实体性质的需求的调查将会展开。RAISE指挥部已收集到明确的证据，证明SCP-1022可能被同样导致SCP-048现有症状的实体的感染，或者是（更糟的情况）同一现象的迭代复现。
&gt; 
&gt; 更多的收容位可能会以与SCP-048类似的方式被“污染”而导致无法使用，这本身即为一件可怕的事情，然而，这个实体可能也会以分散注意和滥用资源来遏制不存在的现象发生。
&gt; 
&gt; 但还是有希望的。进一步研究表明，在占据该收容位的物品被收容前，编号为SCP-1031的异常物品就被发现存在类似的趋势。尤其是一个被编号为SCP-1031的未命名高脚杯，据说能够将任何液体转变为有害物质；而之后被揭露为一个普通的塑料Solo杯，外表绘制成钢质打造，而且无任何异常性质。这个被称为“炼金术士”的实体受到了质疑，这个未知存在被认为负责说服研究人员各种饮酒器具存在异常性质，理应被收容，甚至到了恢复它们的程度。
&gt; 
&gt; --Maria Jones，记录和信息安全管理部门主管</textarea></pre>
