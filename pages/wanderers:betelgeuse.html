    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>月亮总是落下
就像一个老人
做着一个噩梦。
我想知道那老人
是否会在那样的噩梦中
寻找一个符号，
或者他会醒来，
想起他在何处，
耸耸肩，说，好吧，
那只是重力而已。

有时，
我会突然想到
住在太阳黑子里
会是什么样子，
而当你看见你的家乡
坠入黑洞时又会如何。

它们像垂死的恒星一样燃烧
直到它们坍缩
爆炸
变成蓝与紫
变成铁和钴。

我希望那爆炸
能在夜晚的天空上
被其他人看到，那样他们
就能在与男朋友
躺在小山丘的顶端
的林中空地时心想哇，
我不敢相信今夜的一切
都那么美丽，
而我们做到了。

我是那个孩童
伸出双手
去触摸
天文馆的屋顶

我喜欢认为宇宙
一直都知道，当万亿
年过去，所有的热
和亮都消失了，只有原子
永恒地飞过
它们彼此，来自其他
宇宙的人们
会在外部看着我们
就像游客从旅行大巴的界限内
观察着历史的纪念碑，而其中的一个将
言正如你所看见的这角落
的原子的运动，
这地方曾住着
一个诗人，他深思熟虑着
月亮，重力和超新星，
而其他人则点着头
思考着在那么多年前
我会有怎样的生活。

我的天文老师
有次告诉我
作为一颗恒星
参宿四
消逝得非常快。

我想知道它是否希望自己可以写诗。</textarea></pre>
