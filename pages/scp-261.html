**Mã vật thể:** SCP-261

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Mọi yêu cầu sử dụng SCP-261 cần phải được phê duyệt bởi Nhân sự có Cấp độ An ninh bậc 2 hoặc cao hơn. Những vật phẩm thu hồi từ SCP-261, số tiền đưa vào cũng như thời gian giữa mỗi lần sử dụng đều phải được ghi lại. Hiện tại, SCP-261 chỉ được phép sử dụng 10 lần trong vòng 24 tiếng, và mỗi lần sử dụng không được chi quá 500 yên Nhật. Thử nghiệm được phê duyệt bởi Chỉ Huy Điểm không bị giới hạn bởi những hạn chế trên.

Những vật phẩm từ SCP-261 cần phải được xem xét bởi phòng ban Sức khỏe và An toàn tại Điểm trước khi sử dụng. Tổ Chức sẽ không chịu trách nghiệm cho bất cứ hậu quả nào có thể xảy ra nếu quy trình không được thực hiện chính xác. Những vật phẩm được cho là nguy hiểm hoặc có ích trong nghiên cứu sẽ bị tịch thu bởi nhân sự an ninh tại điểm, cùng với khoản bồi thường tương đương với số tiền đã sử dụng. 


**Mô tả:** SCP-261 là một máy bán hàng tự động lớn màu đen, không có tấm kính ở mặt trước, và có một bàn phím bấm nhỏ ở bên phải. SCP-261 đã được thu hồi tại Yokohama, Nhật Bản. SCP-261 nhận được sự chú ý của Tổ Chức sau một cuộc điều tra về một “truyền thuyết đô thị” liên quan tới một chiếc “máy bán hàng tự động” được đồn đoán trên mạng. SCP-261 được tìm thấy tại một con hẻm nằm phía sau một trung tâm mua sắm lớn, cùng một tấm biển với dòng chữ “đã bị hỏng” được viết bằng tiếng Nhật dán lên nó. SCP-261 không có bất kỳ đặc điểm nhận dạng nào, và những người dân quanh khu vực không rõ dị thể xuất hiện ở đó từ khi nào.  

Bên trong SCP-261 chỉ là một máy bán hàng tự động bình thường được thiết kế nhằm cung cấp thực phẩm và đồ uống. Một chiếc chìa khoá đã được tạo ra để có thể mở cửa trước của nó ra, tuy vậy không có bất kì vật liệu dị thường nào được phát hiện, và SCP-261 được xác định là chưa từng chứa bất cứ loại đồ ăn hay thức uống nào. Bàn phím không có bất kì chức năng nào kể cả khi hoạt động bình thường và được kết nối với SCP-261.

Khi nhét tiền vào SCP-261 và nhập vào 3 chữ số bất kì, nó sẽ cho ra vật phẩm ngẫu nhiên. SCP-261 không chấp thuận bất cứ loại tiền tệ nào ngoài Yên, những loại xu không hợp lệ sẽ được hoàn trả tại ô trả xu. Sự xuất hiện của những vật phẩm từ SCP-261 vẫn còn là một bí ẩn. Tuy nhiên, SCP-261 sẽ không hoạt động khi cửa trước của nó bị mở ra, hoặc khi một thiết bị ghi hình được đặt bên trong dị thể. Những con số nhập vào bàn phím của nó không ảnh hưởng đến vật phẩm được cho ra, cũng như không có bất kì khuôn mẫu nào được phát hiện. Những món hàng này thường có dạng như “quà vặt” với bao bì sáng sủa và thu hút.

SCP-261 có khả năng hoạt động mà không cần nguồn điện, tuy vậy nó sẽ khiến “sự bất ổn” trong việc bán hàng diễn ra nhanh hơn. Nếu SCP-261 được sử dụng nhiều lần trong một khoảng thời gian ngắn và/hoặc lượng tiền cho vào là quá nhiều trước khi một món hàng được bán ra, SCP-261 sẽ bắt đầu bán ra những món hàng kì lạ. Tuy những mặt hàng này là “thực phẩm”, việc tiêu thụ chúng là bất khả thi đối với con người.

------

**Danh sách của những vật phẩm được bán ra trong Giai đoạn Thử nghiệm 8:**
//Mỗi vật phẩm tốn 800 yên và được bán ra cách nhau 2 phút. SCP-261 được nối với nguồn điẹn.//

**“Coca Zero”** – Một lon Coca cho người ăn kiêng, bao bì tiếng Anh.

**“Cheetos”** – Một gói bim bim Cheetos nhỏ, bao bì tiếng Anh.

**“Black Black”** – Một thanh kẹo cao su có caffein, bao bì tiếng Nhật.

**“Yan Yan”** – Một hộp bánh que kem Yan Yan, vị sương đào, bao bì tiếng Nhật. Công ty Meiji Seika Company không hề sản xuất vị này.

**“Pepsi: Dragon Twist”** – Một lon Pepsi vị trái cây, bao bì tiếng Anh. Hương vị được xác định là Thanh Long. Công ty PepsiCo không hề sản xuất sản phẩm này.

**“Darkside Cola”** – Một “lon” nước bằng nhựa trong, bao bì tiếng Nhật. Có chứa chất lỏng trong suốt. Khi mở ra, chất lỏng này phản ứng với không khí, và chuyển đen sau một vài giây. Màu đen sẫm “cuồn cuộn như một làn khói”, và không thể đảo ngược. Hương vị của chất lỏng được mô tả là có vị như “cola, cùng với một thứ gì đó cay.”

**“The Little Bakery: 7 Grain”** – Một ống nghiệm bằng nhôm màu xanh lá cây, có kích thước bằng một cây kẹo mút. Sau khi mở nắp, một chất giống như bột nhão nổi lên. Hợp chất này chứa một số enzym và vi khuẩn không xác định. Sau khi tiếp xúc với không khí, bột bắt đầu lên men và tự động &#34;nướng&#34;, các vi sinh vật bên trong sẽ bị tiêu diệt trong quá trình này. Thành phẩm cuối cùng là một cái bánh mì tròn nặng 250 gram. Nó có vị ngon, nhưng không dễ nhai.

**“Ngao hấp Chanh”** – Một túi nhựa dày cùng một ống nhựa, chứa nước và 12 con ngao, bao bì tiếng Hà Lan. Theo cách sử dụng trên túi, bẻ ống nhựa như &#34;que phát sáng&#34;.  Chất lỏng trong túi bốc hơi, thoát ra từ một lỗ nhỏ trên đỉnh túi, khiến một nghiên cứu viên bị bỏng nhẹ. Quá trình hấp kéo dài 38 giây, sau đó toàn bộ ngao được nấu chín và có vị chanh nhẹ. Điều ra xác định các cá thể trên không trùng khớp với những loài được ghi nhận.

**&#34;Diet Ghost&#34;** – Một bản sao của [[[SCP-2107]]]. Bao bì tiếng Anh. Kết quả của thử nghiệm cho thấy bản sao này tương tự với những bản sao khác của SCP-2107. Điều tra xác thực rằng SCP-261 có khả năng tạo ra những SCP khác.

**“&lt;Chưa rõ&gt;”** – Một túi lưới nhỏ chứa đầy những kim tự tháp nhỏ, nhiều màu, bao bì được in bằng ngôn ngữ chưa xác định. Những kim tự tháp có mùi vị và độ cứng tương tự như phấn. Khi được nhúng vào nước nóng, những kim tự tháp này sẽ mở ra và tạo ra những “dây” rồi nhanh chóng tan, nước có màu như là kim tự tháp. Hương vị của nước không thay đổi, nhưng nghiên cứu cho thấy các hàm lượng khoáng chất, carbohydrate và protein trong nước đã tăng vọt, đồng thời xuất hiện một số khoáng chất không xác định. Dung dịch này đáp ứng lượng dinh dưỡng khuyến nghị hàng ngày cho người lớn. Một nghiên cứu viên đã thử uống và bị đau bụng 2 giờ sau đó, ngoài ra không có bất kì triệu chứng nào khác.

**“&lt;Chưa rõ&gt;”** – Một hộp nhôm có ô kính nhỏ ở bên cạnh, một nút tròn lớn ở phía trên, bao bì được in bằng ngôn ngữ chưa xác định. Chiếc hộp kín, và chứa đầy những sinh vật nhỏ, tròn được bảo phủ bởi một lớp lông, mỗi con có ba chân và có một con mắt lớn duy nhất. Khi nhấn nút, bên trong chiếc hộp sẽ trở nên siêu nóng, nấu chín những sinh vật nhỏ đó. Những âm thanh không xác định và tiếng cào có thể được nghe thấy vài giây trong quá trình nấu. Sau một phút ba mươi giây, chiếc hộp sẽ có thể được mở ra ở đằng trước cùng với những sinh vật nhỏ hiện đã được nấu chín. Giáo sư Kain tình nguyện ăn chúng, dù không nghiên cứu viên nào sẵn sàng làm vậy. Vị được mô tả là giòn và rất cay, khá tương đồng với thịt bò.

**“&lt;Chưa rõ&gt;”** – Một lon nhôm cao và mỏng, bao bì được in bằng ngôn ngữ chưa xác định. Khi mở lon, chất lỏng trong lon sẽ xảy ra phản ứng hoá học. Chất lỏng dường như không tồn tại ổn định trong môi trường giàu oxy. Nó phát nổ dữ dội, gây ra một số thương vong, trong đó có hai nghiên cứu viên thiệt mạng. Thử nghiệm được đình chỉ và khu vực đã được dọn sạch. Khu vực thử nghiệm có mùi như cam trong vài ngày.
