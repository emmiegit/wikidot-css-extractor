**Mã vật thể:** SCP-ZH-526

**Phân loại:** Safe

**Quy trình quản thúc đặc biệt:** Dị thể phải được lưu trữ trong một két sắt điện tử nằm trong phân khu quản thúc 1 thuộc Điểm-ZH-16, và phải ngắt kết nối với nguồn điện khi không được sử dụng cho việc thử nghiệm. Mọi yêu cầu tổ chức thử nghiệm với dị thể đều bắt buộc phải có sự chấp thuận bởi ít nhất một nhân sự cấp 3, và phải nộp một báo cáo đánh giá tâm lý trong vòng một tháng.  

**Mô tả:** SCP-ZH-526 là một chiếc máy nướng bánh hãng █████, có tông màu chủ đạo là màu trắng. Dị thể có  núm điều chỉnh nhiệt độ và thời gian hoạt động bình thường trong các trường hợp không phát hiện dị tính như những chiếc máy nướng bánh khác có cùng mẫu với dị thể. Dị thể bắt đầu có ý thức riêng khi được kết nối với nguồn điện. SCP-ZH-526 có khả năng nhận thức môi trường xung quanh và giao tiếp thông thạo bằng tiếng Trung thông qua một phương thức chưa được xác định. Giọng nói của dị thể tương đồng với chất giọng của một người đàn ông trưởng thành và theo kết quả của những bài kiểm tra Turing và IQ cho thấy dị thể có ý thức ngang với người ở độ tuổi từ 20 đến 40 tuổi. Khả năng hồi ức của dị thể ngang bằng với một người bình thường. mặc dù nó chỉ có thể lưu lại ký ức khi được kết nối với nguồn điện.  

Dị thể nhận thức được bản thân là một thiết bị điện gia dụng, cùng với những chức năng của bản thân. Dị thể rất hăng hái trong việc tương tác với nhân sự ở xung quanh nó, và sau nhiều lần tương tác với đội nghiên cứu, dị thể được miêu tả chung là “nhiều chuyện, thô lỗ, phiền phức,” và do đó, đề xuất ngắt dị thể khỏi nguồn điện khi không được sử dụng cho việc thử nghiệm đã được chấp thuận.

Dị thể được mua lại trong một đơn đặt hàng thiết bị điện tử nhỏ và dị tính của nó bắt đầu xuất hiện ngay từ lần đầu được sử dụng. Sau đó, dị thể đã được báo cáo và quản thúc bởi nhân sự có mặt tại hiện trường ngay lúc đó. Qua cuộc điều tra, không phát hiện bất kỳ thiết bị điện tử nào khác trong cùng đơn hàng có dị tính tương tự.

**Phụ lục:** Bản Ghi Thẩm Vấn SCP-ZH-526

&gt; **Thời gian:** 15/8/2019 10:30
&gt; **Địa điểm:** Phòng thẩm vấn Phi dạng người có trí khôn, Điểm-ZH-16.
&gt; **Thẩm vấn viên:** Trưởng Đội nghiên cứu Vật thể Tiến sĩ Bales
&gt; **Phụ trách ghi hình buổi thẩm vấn:** Nghiên cứu viên thực tập Xí-Fēng Yè (葉 惜楓)
&gt; **Đối tượng thẩm vấn:** SCP-ZH-526, từ nay về sau sẽ là 526
&gt; **Lời nói đầu:** Cuộc thẩm vấn được thực hiện sau các bài kiểm tra Turing và IQ.
&gt;
&gt; ----
&gt;
&gt; **Bắt đầu bản ghi**
&gt; @@@@
&gt; **Ts. Bales:** Được rồi, kết nối 526 với nguồn điện đi, cuộc thẩm vấn sẽ bắt đầu ngay bây giờ.
&gt; @@@@
&gt; (//Nghiên cứu viên Xí-Fēng Yè bật ổ điện cắm điện của dị thể//)
&gt; @@@@
&gt; **526:** À chào! Tôi đang ở đâu đây? Nhỏ xinh gái lúc trước… quào, bé này còn ngon hơn nữa!
&gt; @@@@
&gt; **Ts. Bales:** (//Tằng hắng//）Xin lỗi, ta mới là người phỏng vấn ngươi hôm nay.
&gt; @@@@
&gt; **526:** (//Thất vọng//）Thôi cũng được, thế ông muốn bao nhiêu miếng bánh mì nướng đây?
&gt; @@@@
&gt; **Ts. Bales:** Không, buổi hôm nay không có làm bánh mì nướng gì cả.
&gt; @@@@
&gt; **526:** Ơ thế tự nhiên cắm điện tôi vào rồi không muốn làm bánh là sao hả? Hiện tượng nóng lên toàn cầu là trách nhiệm của mỗi người trong xã hội này đấy.
&gt; @@@@
&gt; **Ts. Bales:** Ngươi biết ngươi ngốn hết bao nhiêu điện trong chế độ chờ không?
&gt; @@@@
&gt; **526:** Ai biết, có trả tiền điện đâu… này người đẹp, cô em đã bao giờ cười chưa? 
&gt; @@@@
&gt; **Ts. Bales:** Ta phải nhắc lại cho ngươi nhớ, ta mới là người phỏng vấn buổi hôm nay.
&gt; @@@@
&gt; **526:** Tôi thậm chí còn có lựa chọn nào khác à? (//Thở dài//) Rồi vậy các người muốn nói về cái gì?
&gt; @@@@
&gt; **Ts. Bales:** Vậy ngươi nhận thức được rằng bản thân mình là cái máy nướng bánh à?
&gt; @@@@
&gt; **526:** Thế muốn thằng này là cái gì nữa? Một cái Cyclone Armstrong Jet Armstrong Shooting Jet Cannon à?
&gt; @@@@
&gt; **Ts. Bales:** (//Cười lớn, rồi bình tĩnh trở lại trong khi nhân viên ghi hình đang cảm thấy bối rối//) Ngươi làm thế quái nào mà biết được cái đó thế?
&gt; @@@@
&gt; **526:** Tôi không biết.
&gt; @@@@
&gt; **Ts. Bales:** Thôi được rồi, vậy ngươi còn làm được gì khác ngoài nướng bánh?
&gt; @@@@
&gt; **526:** Các người muốn tôi nướng gì đó khác à? Mặc dù các người có thể quẳng tôi vào một cái bồn tắm để giật chết một kẻ đáng thương nào đó, lương tâm tôi sẽ không cho phép mấy người làm thế đâu.
&gt; @@@@
&gt; **Ts. Bales:** À, ta có thể cam kết rằng chuyện đó sẽ không xảy ra… Liệu ta có quyết định được mức độ nướng của bánh mì mà ta muốn không?
&gt; @@@@
&gt; **526:** Thấy mấy cái núm gợi cảm trên người tôi không? Ông anh có thể hỏi hai người đẹp này về nhiệt độ và thời gian và nếu ở bên nhau đủ lâu, ông anh có thể sẽ hiểu rõ mối quan hệ của chúng ta để có thể cho ra lò một chiếc bánh mì hoàn hảo.
&gt; @@@@
&gt; **Ts. Bales:** (//Đảo mắt//) Thế ngươi không tự chỉnh mấy cái núm được đúng không?
&gt; @@@@
&gt; **526:** Nhìn tôi trông có giống kiểu được thiết kế làm được thế không?
&gt; @@@@
&gt; **Ts. Bales:** Thôi được… Vậy ai đã tạo ra ngươi?
&gt; @@@@
&gt; **526:** Không phải trên người tôi được viết cái đó à? Hay ông anh mù chữ?
&gt; @@@@
&gt; **Ts. Bales:** Thế khả năng nhận thức của ngươi có từ đâu?
&gt; @@@@
&gt; **526:** Thế khả năng nhận thức //của ông anh// đến từ đâu?
&gt; @@@@
&gt; **Ts. Bales:** Ta có não.
&gt; @@@@
&gt; **526:** Và không phải tôi được kết nối với nguồn điện à? Đồ hề.
&gt; @@@@
&gt; **Ts. Bales:** (//Thất vọng//) Suốt cả đời ta chưa bao giờ nghĩ rằng mình lại bị một cái máy nướng bánh trêu cho không ngóc đầu lên được như vậy.
&gt; @@@@
&gt; **526:** Ông anh còn non lắm, về nhà nướng bánh tiếp đi. Này người đẹp, cô em không cười lên một cái cho anh vui được à?
&gt; @@@@
&gt; **Ts. Bales:** Cuộc thẩm vấn đến đây là kết thúc.
&gt; @@@@
&gt; **526:** Ê! Từ từ…
&gt; @@@@
&gt; (//Nghiên cứu viên Xí-Fēng Yè tắt ổ cắm điện của dị thể//)
&gt; @@@@
&gt; **Kết thúc Bản ghi**
&gt; @@@@
&gt; ----
&gt; @@@@
&gt; **Ghi chú từ thẩm vấn viên:** Tôi phải thừa nhận là thằng khố- dị thể này cũng buồn cười phết, nếu ai muốn dùng nó để chọc tức người ta thì tôi cho phép nhé.- - **Ts. Bales**
