++++ 来自基金会记录及信息安全管理部门的通知

##black|本文档为SCP-CN-2233的第四迭代，也是最终迭代。最后编辑时间为2093/11/6。##

##black|——Maria Jones，##[[[SCUTTLE|RAISA]]]##black|主管##

**特殊收容措施**：为了贯彻“守护常态”的宗旨，基金会已经实施了7450号指令以最大化利用SCP-CN-2233-1。

目前基金会组织了“重返地球”计划，派遣了以下六艘恒星级战舰组成舰队对SCP-CN-2233进行探索和调查，以研究SCP-CN-2233异常性质的来源。

* AS-548“唐”号
* AS-594“阿蒙森”号
* AS-595“岛风”号
* AS-640“万有引力”号
* AS-673“夕立”号
* AS-682“亚利桑那”号

**描述**：SCP-CN-2233-1是“鲸歌”，曾用编号为SCP-CN-2233。对象广泛包含于所有鲸目（//Cetacea//）生物在进行交流和求偶时所发出的声音之中，其时长为56秒，频率稳定在标准的36Hz，通常与鲸目生物一次发声的其余部分有较大差异。SCP-CN-2233-1通常会出现在鲸目生物一次完整发声的最开头段，中间段和末段，且不同的出现段落通常对应着较大的内容差异。经研究，出现在这三个段落的SCP-CN-2233-1的分布比率约为6：3：2。

若将所有的SCP-CN-2233-1转化为稳定的波形图，并按照上述的分布比率进行波的干涉，将会得到一列波长较短且不规则的波，其休谟指数为139。上述波可以被解码为一段均匀分布有2016个终止密码子的RNA单链。基金会方面已探明：若按照终止密码子的位置将该列波平均分段为2016段，并将任意一段通过基因工程导入至一个普通人类个体的DNA片段中，他将在没有任何排异反应的情况下直接获得一项相对应的现实扭曲或奇术使用能力。组成SCP-CN-2233-1的2016段DNA片段分别编码了2016种不同的异常能力。实验表明若将数段SCP-CN-2233-1密码段导入同一人类个体体内，此人将会获得其相对应的多个性质不同的现实扭曲能力或奇术使用能力。但是如果导入密码段的数量超过临界值，该人类个体就会发生[数据删除]。[[footnote]]这一临界值因人而异，但通常在15段至25段之间。[[/footnote]]

目前SCP-CN-2233-1的完整内容为6/CN2233级机密，仅限O5议会查看。

SCP-CN-2233为地球，太阳系内从内至外的第三颗行星。人类文明起源于SCP-CN-2233并且在绝大多数时间内在其上生存并发展。由于[[[SCP-3848]]]的收容失效，人类文明不得不抛弃SCP-CN-2233并全部移民至星际飞船之中，由基金会带领并向宇宙中发展。在人类文明的探索期间，发现SCP-CN-2233-1所编码的基因片段普遍出现在其余所有文明个体的基因序列中，这导致其普遍拥有至少一项现实扭曲能力或奇术使用能力。目前普遍认为SCP-CN-2233具有无效化SCP-CN-2233-1的能力，导致出身于SCP-CN-2233的所有普通生物的DNA序列中均不存在SCP-CN-2233-1所编码的基因序列片段。[[footnote]] 地球上的现实扭曲者除外，其大多被基金会记录为异常项目或成为基金会员工。[[/footnote]]除此之外，有关SCP-CN-2233这一异常性质的其余信息均是未知的。

SCP-CN-2233的这一异常性质的存在标志着基金会“守护常态”的宗旨被彻底颠覆。为了守护新定义的常态，同时为了保证在基金会在面对可能具有敌意的文明的进攻时不再陷入将异常项目武器化而面临收容失效风险的情况，O5议会于2093/1/1正式通过了第7450号指令，即将SCP-CN-2233-1所编码的2016个基因片段中的随机一个片段通过基因工程强制性编码入每一个人类个体的基因序列之中。

目前7450号指令已对所有人类个体执行，每个新生的人类婴儿都将在其年龄达到5周岁之后执行7450号指令，接受随机一段SCP-CN-2233-1基因密码的植入。

**附录**：来自O5-1的公开留言
------

&gt; 同志们，通过这项指令的时候，说实话我并不开心。
&gt; 
&gt; 限于权限原因，我不能把SCP-CN-2233的档案向各位披露，但是我还是希望能尽量解释一下我通过这项指令所考虑的一些东西。
&gt; 
&gt; 当年“鲸歌”计划完结的时候，我们内心都怀着激动和恐慌的心情，激动是在于我们已经拥有了自如地创造现实扭曲者的能力，在遇到危急存亡的时候我们将拥有一项强力的杀手锏；但与此同时我们还害怕现实扭曲者本身的不稳定性，这是恐慌。但总体而言我本人还是激动大于恐惧的，因为我们都清楚SCP-CN-2233-1的潜力有多大。
&gt; 
&gt; 但我们错了。第二次“鲸歌”计划为我们带来了一个很难接受的结果：那就是我们引以为傲的SCP-CN-2233-1这项关键时刻的杀手锏，却在宇宙中普遍存在。
&gt; 
&gt; 更难以接受的是我们原本在地球上花费那么多的精力，财力，人力去守护的常态此刻却显得如此可笑。人类，以及地球上我们曾熟悉的一切才是异常，那帮不稳定的现实扭曲者才是真正的常态。我们把他们看作基因突变的结果，但他们实际上是最幸运的人。
&gt; 
&gt; 现在我们知道异学柒壹捌中的“本原”是什么东西了。没错，它就标志了这个混乱不堪的宇宙，这个我们眼中的“异常”普遍存在于除了我们之外的可能是每一个文明的宇宙。我们是残缺不全的，我们先天不足。我们需要动用自己辛辛苦苦收容的异常，还要冒着收容失效的风险才能与敌方的普通军队抗衡。
&gt; 
&gt; 很遗憾，鲸歌不一定如我们之想，是我们手中的杀手锏。它仅仅是揭示了我们之前的自大是多么愚蠢，我们在地球上的格局是多么狭隘。我不知道我们还要遇到多少类似的不一定，但是我们必须收起以前的自矜了，不然新的“不一定”可能还会给我们造成更大的打击。
&gt; 
&gt; 现在我们不得不做这一切，将我们的无数同僚们曾经用鲜血和生命去维护的常态彻底颠覆。我们不能维持现状，我们只能通过这项7450号指令，来抹平我们和其他文明的先天差距。唯一的好消息是：至少我们已经完全解码了SCP-CN-2233-1，我们知道将哪些“异常”能力编辑入我们的身体中是安全的，不会出现像SCP-239那样的情况。这是一个两全其美的方法，既能抹平我们和其他文明的差距，又能降低我们异常武器化的行为所带来的意外情况发生的几率。
&gt; 
&gt; 我们也曾产生过分歧，毕竟基金会成立几百年来的任务就是将普通人与各种各样的异常分隔开，但我们如今却不得不亲手将我们曾守护人类变成异常。兴许我们将异常武器化的方法未来依然可行，但我们没法冒这个险。其次，我们自己在那么多年的对抗异常的过程中，自己也变成了异常。
&gt; 
&gt; 是的，2003年鲸歌计划完成后我们并未将SCP-CN-2233完全封存，这90年来我们曾通过它秘密地改造过很多研究员的基因以方便他们更好地面对收容失效。而在此以前呢？我们并不是没有将正常人改造成异常的手段，只不过SCP-CN-2233更为方便。“鲸歌”计划在上世纪末发布的时候，参与计划的研究员中就有几个是现实扭曲者；这些身为现实扭曲者的研究员，要么自愿接受了我们的改造，要么生来就是现实扭曲者而加入了基金会。至于我们O5，我们都是活了上百年的老妖精，完全称不上是一个正常人。SCP基金会，就是一个最大的异常聚集地。
&gt; 
&gt; 仅仅是基金会本部，就有35%的成员是现实扭曲者，拥有奇术的掌控能力；算上中国分部，日本分部，俄罗斯分部等其他大大小小的基金会地方分部，这个数字甚至会上升到40%。而我们O5就更不用说了，为了保证基金会统领阶层的稳定性，我们努力延长自己的寿命，直到现在这个模样。如果把我们O5或者是基金会的部分成员编号为新的SCP，和其他现实扭曲者的文档相比，都不会产生任何突兀的感觉。我们为了守护普通人类的“常态”，将自己变成了异常。我们无可奈何，我们为了控制好我们手中这些难以控制的异常，将自己变成了另外一个物种。我可以摸着自己的良心说，对于O5议会的这些决定，我从来没有后悔过，因为我们就是只存在于黑暗中的组织。
&gt; 
&gt; 有时候我觉得，守护常态这种话从我们口中说出来显得特别的可笑，因为我们自己便是常态这一范围之外的人。直到最近这段时间，常态的定义被完全反转，我们对自己，还有那些普通研究员的改造行为得到了一个最好的解释。我们早已经无法再自欺欺人下去了，在现在这个大环境，这个充斥着异常的宇宙中，回顾自己的所作所为，我们已无法以“将异常从正常人类身边隔离开”这个理由来说服自己不实施7450号指令了。SCP-CN-2233标志着基金会的一次彻底的变革。我曾经不为将自己和研究员们变成异常而后悔，现在也不会为下达7450号指令将全人类变成异常而后悔。
&gt; 
&gt; 现在，我们只需要打个响指就可以凭空地产生火焰寒冰，抑或是电流。我小时候看动画片和超级英雄电影时曾经梦想过自己也拥有这样的能力，现在我们全人类的儿时梦想都成真了。在这样的大环境中，我希望各位今后也能一致对外，不要将自己的现实扭曲能力用在我们内部的矛盾之中，而将它用在对抗不怀好意的敌方文明的军队上。
&gt; 
&gt; 我们仍将守护常态，尽管我们曾经致力于消灭如今的常态。愿我们的这个决定能够帮助人类文明继续在宇宙之中顺利生存下去。
&gt; 
&gt; 控制，收容，保护。</textarea></pre>
