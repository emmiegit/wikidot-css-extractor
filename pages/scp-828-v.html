**Объект №:** SCP-828

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Для разработки и производства SCP-828 были обустроены специальные учреждения. Вне этих учреждений разработка и производство SCP-828 запрещены.

В настоящее время все субъекты, используемые при тестировании вновь произведённых копий SCP-828, содержатся под контролем Фонда, предпочтительно, там, где за всеми гранями поведения субъекта можно наблюдать без его ведома.

Анализ отдельных алгоритмов управления, используемых SCP-828, проводится только специально назначенным персоналом 1-го уровня допуска под непосредственным руководством координатора 4-го уровня допуска. Эти сотрудники не должны быть поставлены в известность о существовании SCP-828, для этой группы поддерживается чёткое разграничение информации по уровням допуска. Любые исключения из протокола разграничения для помощи в исследованиях алгоритма должны быть рассмотрены и одобрены координатором.

Что касается захваченных Фондом субъектов первоначального эксперимента, нужно иметь в виду, что в целях сохранения субъектов полезными для психологического тестирования следует действовать в рамках индивидуально разработанных для каждого из них жёстких поведенческих протоколов.

**Описание:** SCP-828 представляет собой набор устройств для коррекции поведения, имплантируемых непосредственно в мозг субъекта. Воздействуя на мозг с помощь электрических импульсов, устройство вызывает подсознательные негативные стимулы, побуждающие к изменению поведения или намерений субъекта. Любое отклонение в поведении и намерениях, вызванное этими негативными стимулами, субъект часто объясняет как собственное сознательное решение, основываясь на зрительных, слуховых или тактильных галлюцинациях. Стимуляция контролируется с помощью индивидуализированного алгоритма, предположительно разработанного отдельно для каждого субъекта. Алгоритм активно генерирует модель сознания субъекта, основываясь на электрохимическом состоянии мозга. С помощью этой модели в сочетании с ранее упомянутой негативной стимуляцией SCP-828 формирует поведение субъекта. Вызывая &#34;карательные&#34; мысли на основе заложенных в алгоритме критериев, устройство стимулирует ассоциативное обучение субъектов. Это приводит к выработке условного рефлекса и делает менее вероятным возникновение у субъекта мыслей, вызывающих срабатывание устройства.

Устройства были обнаружены имплантированными ██ ученикам, составлявшим старший класс ███████ ████████ средней школы в ███ ███, ██ в ходе, как впоследствии выяснилось, &#34;бета-теста&#34; имплантатов. Фонд обнаружил объект после того как в результате побочного эффекта от модификаций субъектами с имплантированными устройствами были совершены три убийства. Расследование показало, что побочный эффект возник вскоре после начала учебного года, и первоначально проявился в виде реорганизации существующих социальных групп. С течением времени поведение всё более искажалось, включая добровольное лишение сна, умышленное самоповреждение и ритуальное шрамирование. Шрамирование, судя по всему, использовалось как обозначение новых социальных групп, видимое исключительно тем, кто считается частью той же социальной группы. Непосредственно перед убийствами подобное поведения привело к семи смертям, которые были сочтены самоубийствами, хотя следователи Фонда пришли к выводу, что адекватного расследования причин смерти не проводилось.

//**Примечание**: Дальнейшие исследования в первоначальном эксперименте показали, что новые социальные группы формируются из субъектов с аналогичными протоколами коррекции. Текущее объяснение этой и прочих особенностей поведения субъектов предполагает, что субъекты склонны объединяться в такие однородные группы для дополнения с помощью социальной составляющей подавления запрещённых действий.//

До вышеописанных событий Фонд не знал об эксперименте. Дальнейшие поиски учёных, ответственных за проведение эксперимента, или источников его финансирования зашли в тупик.

Первоначальные устройства, обнаруженные в ███ ███, в настоящее время обозначены как SCP-828-█-1 - SCP-828-█-34. Устройства, произведённые Фондом, также получают классификационный код //SCP-828-// перед их порядковым номером и в настоящее время должны рассматриваться как объекты класса SCP.

Субъекты, использованные в первоначальном эксперименте, были сохранены для исследования последствий воздействия SCP-828 на человеческий разум после удаления имплантатов, а также для получения дополнительной информации об индивидуализированных алгоритмах. У каждого из захваченных субъектов проявляется значительная приобретённая беспомощность, что требует присутствия других членов сформированной социальной группы для полунезависимого функционирования. Фонду удалось идентифицировать и спроектировать несколько поведенческих протоколов для использования всеми командами, обслуживающими субъектов. Эти протоколы успокаивают субъектов и дают возможность проводить с ними психологические тесты и осуществлять более эффективный уход. Несоблюдение протоколов приводило к случаям неэпилептических припадков и временной кататонии.

-----

**Приложение:** 
__SCP-828-a:__ В обнаруженной исследователями Фонда документации по первоначальному эксперименту удалось найти достаточно полезной информации для создания новых имплантатов. К сожалению, в документах не было найдено ни объяснения  используемых SCP-828 алгоритмов, ни копии инициирующего процесса, используемого для генерации каждого отдельного алгоритма. Опыты показали, что копирование некоторых индивидуализированных алгоритмов управления на вновь изготовленные копии SCP-828 и новых субъектов, похоже, ведёт к инициации другого общего алгоритма.

Во избежание получения другими организациями сведений о потенциале технологии, использованной в SCP-828, была распространена легенда о пожаре в школе во время официальных сборов (см. документ SCP-828-f).

Небольшая заметка, обнаруженная вместе с прочими материалами, относящимися к устройствам, вынесена в документ SCP-828-d.

-----

**Документ SCP-828-d**: 

&gt; //Альфа-тесты в лабораторных условиях прошли хорошо. Каждого субъекта в каждом, мать его так, индивидуальном тесте, удалось исправить. А то и улучшить. Некоторые из пациентов потом благодарили меня.//
&gt;   
&gt; //Жали руку.//
&gt;   
&gt; //Но... всё пошло __неправильно__. Что-то в алгоритме, наверное, - неожиданный синергический эффект. --Иногда мне кажется, что алгоритмы общаются друг с другом, используя тела этих несчастных детей как холст.-- Тупо. Алгоритмы - вне моего понимания, вот я к ним и отношусь как к чёрному ящику. Валю вину на математическое колдунство, а не на сбой в протоколах коррекции или что-то, что мы забыли учесть..//
&gt;
&gt; //Вот что я вам скажу, историки и учёные, которые пришли после нас и это читают. По-моему, самое трагичное во всей этой истории - не те люди, которые сегодня лишились жизни. Это те, кто останется без помощи, потому что наша спешка в проведении этого эксперимента привела к тому, что теперь он не будет воплощён много лет. Я знаю свою технологию, мой план обречён. Никто и близко не подойдёт к Зажиму после того, как о смертях станет известно общественности. Но подающая система не имеет значения. Может быть, мы сделали её слишком инвазивной, или, может быть//

&gt; **небольшой фрагмент зачёркнут до нечитабельности**

&gt; //Мне нужно быть интеллектуально честным. Я не знаю, почему Зажимы пошли наперекосяк, но эффект возник только тогда, когда начали взаимодействовать группы людей, оснащённых Зажимом. Я не знаю, тут дело в системном алгоритме, или в технологии Зажима, или это специфика этой партии наших устройств.//
&gt;   
&gt; //С тех пор, как дети начали убивать людей, всё пошло наперекосяк, хотя может быть, мне удастся отладить контрольную группу.//
&gt;  
&gt; //Я оставлю некоторые заметки по технологии и методологии для тех, кто придёт после, соберу лучшие. Зажим работает, и я знаю, что он делает. Этот эффект - просто глюк, его можно отладить. Эта технология может помочь людям. Она УЖЕ помогала людям.//

&gt; **небольшой фрагмент зачёркнут до нечитабельности**

&gt; //Честно говоря, мне просто не хватит смелости остаться здесь. Я мог бы сказать, что это из-за того, что я не обладаю соответствующими умениями, чтобы стать в глазах публики лицом этой технологии, но на самом деле я просто боюсь. Я отказываюсь снова видеть те семьи, тем более в суде.//
&gt;   
&gt; //Я чувствую себя грязным. --Как будто что-то из тех детских глаз дотянулось до меня и запятнало.-- Ха. Может быть, всё было наоборот.//

**Документ SCP-828-e**: 

&gt; От кого: O5-██
&gt; Кому: Директор ██████ &#34;Лирик&#34; ████
&gt; Re: Специальная исследовательская программа JX-82
&gt;   
&gt; //Кажется вполне очевидным, что учёные и исследователи, у которых мы отобрали этот проект, страдали от крайней нехватки творческого подхода. Действительно, вживлять электрод в мозг, чтобы манипулировать субъектами, - это как чинить часы молотком. Не удивительно, что они не смогли точно смоделировать поведение субъектов при взаимодействии в широкомасштабных социальных группах.//
&gt;  
&gt; //Поскольку ваша команда работает над подведением научной основы под добытые нами алгоритмы, мне хотелось бы, чтобы вы направили свою команду в русло создания новых сфер применения этого алгоритма. Нам пригодились бы стратегии контроля толпы, стратегии внешнего воздействия, модификации &#34;троянских коней&#34; и манипуляции подсознанием. Также, пожалуйста, рассмотрите сферы применения, не связанные непосредственно с модификациями поведения.//
&gt;  
&gt; //Поскольку очевидно, что конкурирующие группы дальше продвинуты в плане научного прогресса, я предоставлю вам доступ ко всем данным Фонда по модификации поведения, психологических манипуляций, теориям разума, и т.д. Кроме того, я запросил для вас специальное разрешение на ознакомление с несколькими практикуемыми Фондом протоколами по человеческим ресурсам, доступ к которым ограничен уровнем СМОТРИТЕЛЕЙ. Я также предоставлю вам право на доступ к SCP и другим критически важным ресурсам Фонда, которые, по вашему мнению, пригодятся в изучении этой технологии. Однако, само собой разумеется, что поскольку ваша команда состоит из исследователей первого уровня допуска, изначально набранных для этой работы, то я ожидаю, что вы будете придерживаться разграничения информации по уровням допуска. Я доверяю вашим суждениям по поводу информации, которую вы считаете нужным раскрыть своей команде, но, пожалуйста, будьте осторожны.//
&gt;  
&gt; //Я чувствую, что этот алгоритм позволит нам забыть о неудачах и разочарованиях, связанных с прежними опытами по модификации поведения. Впервые человеческий разум не представляется чёрным ящиком, о принципах работы которого нам приходится догадываться, основываясь на на ошибочных данных и слабых парадигмах. Фонд нашёл дверь к разумам всех людей, и мне нужно, чтобы вы подобрали к ней ключ.//
&gt;  
&gt; //У меня слов не хватает, чтобы описать, насколько сильно я поддерживаю этот проект. Честно говоря, я рассматриваю эти дурацкие &#34;Зажимы&#34; как первый шаг в большой технической революции. Это машина Бэббиджа в области контроля над разумом, и, честно говоря, мы можем сделать это и лучше. Представьте себе, каким человечество может стать, когда мы научимся чинить свои сознания и сознания наших товарищей, как чиним автомобили, компьютеры и домашний скот.//
&gt;   
&gt; //А теперь представьте, что технология тайно реализована кем-то посторонним.//
&gt; 
&gt; //Жду применений, разработанных вашей командой.//</textarea></pre>
