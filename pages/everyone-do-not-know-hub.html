= 노트북 화면이 홀로 등불로서 빛나는 작은 방에서, O5의 직위를 가진 한 사람이 의자에 앉아 노트북을 바라보고 있었다. 
= 혼란스럽고, 무력하게. 
= 기울어진 노트북의 작은 화면 속에서도 그런 그의 심정을 반영이라도 한 듯, 온 세상의 혼란을 가득 채워 따갑게 평의원 향해 쏘아대고 있었다. 
= 무력함뿐만 아니라 자괴감까지 느끼며, 평의원은 손을 뻗어 노트북의 음량을 낮췄다. 그러고는 가벼운 편두통과 눈의 통증을 느끼며 안경을 한 손으로 벗어 남은 손으로 눈을 쓸어내리듯이 주물렀다.

재단이 노출되었습니다. 재단은 그동안 노출을 대비해 [[[*http://scpko.wikidot.com/broken-masquerade-hub|부서진 가장무도회 시나리오]]]를 비롯한 여러 시나리오를 준비하고 있었습니다. 하지만 불행히도, 그들은 전부 틀렸습니다. 

재단이 세계에 드러났지만, 일반인들은 &#39;정상성&#39;과 &#39;변칙성&#39;을 이해하지 못합니다. 그들은 재단을 비롯한 정상성 기관들이 왜 그들을 위해 싸웠는지, 무엇으로부터 보호 받고 있었는지 알지 못합니다. 그 결과, 재단을 비롯한 세계의 모든 정상성 유지 기관들은 그동안 장막과 세계를 보호하기 위해 저지른 위법 행위의 책임을 물게 되었습니다. 아이러니하게도, 세계를 수호하는 그 기관들이, 바로 자신들이 수호하던 세계에게 &#39;너흰 필요 없어.&#39;라는 대우를 받게 된 것이죠.

왜 일반인들이 그들을 이해하지 못하는지 알기 위해선 프랑스 위키의 요주의 단체, [[[*http://scpko.wikidot.com/saphir-centre|사피르]]]의 &#39;필버슨 증후군&#39;에 대해 알아야 합니다. 필버슨 증후군이란, 변칙성을 인식하지 못하는 증후군입니다. 이들은 현실의 괴리를 받아들이지 못하며, 이해할 수도 없습니다. 이들은 정상성 유지 기관이 만들어낸 &#39;장막&#39;이라는 틀 바깥을 볼 수 없는 사람들입니다. 사피르는 이런 사람들이 모여 결성한 단체이며, 재단은 1920년대부터 이러한 증후군을 인지하고 경계하고 있었지만, 재단이 틀린 것이 있다면, 필버슨 증후군이 예상 외로 대단히 넓게 전파되었다는 것입니다. 그들이 주류가 되어, 그들 스스로 장막을 유지할 수 있을 정도로요. 

따라서 이 카논은, 재단을 비롯한 모든 정상성 유지 기관은 해체되었거나 지하로 잠적한 상황에서, 아이러니하게도 장막은 그대로 유지되는 세계관을 바탕으로 합니다.

+ SCP 재단

재단은 망했습니다. D계급을 비롯, 반백 년이 넘는 세월 동안 재단이 저지른 많은 반인륜적인 범죄가 전 세계에 드러났고, 이를 정당화할 변칙성은 재단이 변명해야할 사람들에게는 그저 신기루에 불과합니다. 체포, 압류, 암살.. 많은 사건 끝에 살아남은 직원들은 뿔뿔히 흩어졌고 수많은 기지와 구역은 폐쇄되고 잊혀졌습니다. 격리 중이던 SCP들이요? 그들이 어디로 갔는지는 아무도 모릅니다. 

재단은 망했습니다. 그러나 아직 재단의 잔재는 남았습니다. 여전히 세상을 지키고자, 재단의 임무를 이어 받기로 결심한 직원들과 소수의 SCP들이 남아 있습니다. 하지만 그들은 적습니다. 더 이상의 후원은 없습니다. D계급도 없습니다. 법적 방패 역시 없습니다. 특수 격리 절차에 동원되던, 압도적인 자원 역시 더는 없습니다. 이제 남은 이들은 아주 슬기롭게 행동해야 합니다. 효율적이면서도, 경제적으로요.

재단의 잔재로서, 남은 이들은 여전히 격리 중인 SCP의 특수 격리 절차를 보다 더 효율적으로 격리하고자 할 것입니다. 그것이 힘들다면, 퇴역시킬 것이고요. 또 탈출하고 흩어진 SCP들을 재격리하고자, 이전보다 훨씬 빈약하고 약화된 감시망을 넘어, 다른 정상성 수호 기관 출신 인원들과 보다 더 적극적인 협력을 하고자 할 것입니다. 

+ 세계 오컬트 연합 

연합 역시 망했습니다. 연합에 대한 UN의 지원은 끊겼습니다. 많은 108 평의회 소속 단체들이 조사를 받았고, 남은 이들은 흩어졌습니다. 막대한 유지비가 드는 연합의 무력 자산들(반중력 전함, 슈트 등)은 이제 관리를 받지 못하고 고철더미가 될 것입니다. 

막강한 무력으로 초상세계에 공포이자 인류의 최후 보호막을 자처하던 연합은 이제 없습니다. 남은 이들은 이제 재단을 비롯, 그들을 돕는 이들이라면 과거의 그들의 적이라도 손을 잡을 것입니다. 

+ 부서진 신의 교단, 사르킥, 기타 여러 종교 단체들 

그들이 어떻게 되었는지는 해석이 여럿 있을 수 있습니다. 변칙성을 바탕으로한 몇몇 사이비 컬트 단체들이 타격을 입고 사라지기도 했지만, 부서진 신의 교단이나 사르킥 같은 단체들이 어떻게 되었는지는 불분명합니다. 여전히 살아남았을 수도 있으며, 혹은 후술할 사피르의 공격으로 큰 피해를 입었을 수도 있습니다. 하지만 지금으로서는 많은 것이 불분명합니다. 중요한 사실은, 여전히 밝혀지지 않은 것이 많다는 점입니다. 


+ 사피르 

재단의 실패 이후, 가장 큰 수혜를 입은 단체를 꼽는다면, 바로 사피르입니다. 세계를 암약하고, 각종 비현실적이고 컬트적인 사상으로 세계의 지도자들을 움직였던 그림자 정부가 속속히 드러나자, 전 세계가 경악했습니다. 법의 철퇴로 그들을 박살낸 후, 전 세계적으로 정치적 불신과 반종교주의가 팽배해졌습니다. 사피르는 그런 세계적인 기세에 힘입어, 정상 세계에서의 입지를 극적으로 부상시켰습니다. 이제 그들은 세계 오컬트 연합의 자리를 차지하여, 전 세계적으로 과학에 맞지 않은 현상, 또는 그와 관련된 인물이나 조직을 추적합니다. 이전과 다른 점이라면, 이젠 변칙성이 아니라 변칙성을 &#39;인지&#39;할 수 있는 대상을 비정상으로 규정한다는 점입니다. 

사피르는 조지 오웰의 1984 속 빅브라더 정부처럼 군림합니다. 그들에게 사로잡힌다면 정신병동만이 기다릴 뿐입니다.  

+ 마셜, 카터 &amp; 다크

사실 변칙성이 있으나 없으나, 그들은 천문학적인 돈을 보유하고 있습니다. 때문에 수많은 초상 단체가 무너지는 순간 속에서도, 마셜, 카터 &amp; 다크의 핵심층이 피해를 입었다는 소식은 들린 바가 없습니다. 

하지만 그들에게도 시장은 썩 바람직한 상황이 아닙니다. 각종 초상 단체들이 무너지는 과정에서, 필연적으로 시장 자체가 쪼끄라들었습니다. 또한 전 세계적인 필버슨 증후군의 도래로, 이젠 남아있는 부자들 마저 그들의 상품을 외면하고 있습니다. 사피르의 성가신 수사는 덤입니다. 

그들의 말마따나, 이런 시장 속에서 그들은 이전 같은 &#39;재미&#39;를 느끼기는 어려울 겁니다. 그리고 그들은 더 이상 이를 방조하지 않을 지도 모릅니다. 

+ 혼돈의 반란 

이 모든 사태의 시발점은 바로 혼돈의 반란이었습니다. 그들의 사보타주로 재단의 격리 실패가 일어났고, 결과적으로 재단이 노출되었지요. 결국 그들이 원하던대로 재단이 몰락하였지만, 그렇다고 해서 그들이 과연 만족했는지는 모릅니다. 애초에 그들이 과연 필버슨 증후군을 예측하고 있었는지도 알 수 없는 상태지요. 진실은 최상위 계획을 짠 자만이 알고 있을 겁니다. 

재단의 몰락 이후 혼돈의 반란이 이를 어떻게 받아들였을지는 각 분파마다 다릅니다. 어떤 형태로든 재단이 망했으니 만족하며 사라진 이들도 있는 한편, 초상세계의 몰락까지는 바라지 않았던 이들 역시 있을 겁니다. 또 몰락 이후, 다시 정상성 기관을 재건하기 위해 편을 바꾸는 이들도 있을 수 있으며, 재단이 부활하는 것을 다시금 막고자 하는 이들도 남아 있을 겁니다. 어쩌면 사피르와 협력을 할 수도 있을 겁니다. 

재단이 망하는 그 순간, 반란은 그 자리에 있었으며, 재단이 부활하고자 할 때, 반란 역시 함께할 것입니다.

+ 제0부: 느낌이 좋지 않아

필버슨 증후군의 그림자가 장막 안팎을 도사리고 있습니다. 불길한 징조가 도사리는 가운데, 재단과 기타 여러 단체의 일상적인 활동이 조망됩니다. 하지만 그러는 와중에도 음모와 계획, 공작은 진행되고 있습니다. 그리고 재단은 이를 모릅니다. 

+ 제1부: 운명의 아침, 혹은 몰락의 밤 

반란의 공격이 시작되고, 재단은 대응에 실패합니다. 격리 파기가 일어나고, 파국이 시작됩니다. 동아프리카 열곡대가 자극 받으면서 에티오피아에 심각한 피해를 초래합니다. 재단의 정보통제가 한계에 다다르고, O5 평의회는 부서진 가장무도회 시나리오를 선언합니다. 하지만 현실과는 완전히 동떨어진 시나리오에 불과했습니다. 

+ 제2부: 대혼란 

부서진 가장무도회 선언 이후, 재단 고위직은 무언가 단단히 잘못되었다는 사실을 깨닫습니다. 그들이 준비한 수많은 해명, 법적 근거, 로비가 모두 아무짝에도 쓸 데 없다는 것이 분명해지자, 모두 도망치기 시작합니다. 홍수를 감지하고 도망치는 쥐떼 같이 말입니다. 확보, 격리, 보호는 더 이상 없습니다. 도망치지 못한다면 오직 파멸뿐입니다. 그리고 도주에 실패한 이들은, 포승줄에 묶여 재단의 해체를 바라보게 되었습니다. 동시에 부상하는 사피르도 함께요. 한편, 재단과 적대 관계였던 이들도 사태가 잘못 굴러가고 있다는 사실을 파악합니다. 그리고 그들은 대책을 구상하기 시작합니다.  

+ 제3부: 재건 시도 

10년이 지났습니다. 모든 직원은 흩어졌고, 격리 중이었던 변칙 개체는 더 흩어졌습니다. 남은 이들은 적습니다. 그러나 이들은 뭐라도 해야합니다. 우선은 흩어진 이들부터 빨리 모아야 합니다. 검은 여왕이었던 앨리슨 차오가 총대를 매고 흩어진 이들을 찾아오기 시작합니다. 그리고 그들은 첫 임무를 시작합니다.

[[tab 분위기]]
이 카논은 이중적입니다. 몰락의 틈 바구니에서 부활의 희망을 볼 수도, 빅브라더와도 같은 사피르의 감시 속에서 숨 죽이는 초상 인간의 공포를 볼 수도 있습니다. 수많은 어려움과 열악함에도 불구하고, 여전히 세계를 지키고자 하는 인간 찬가를 쓸 수도, 혹은 질서가 무너진 초상 세계의 잔악함을 쓸 수도 있을 겁니다.  

이 세계에서는 격리에서 벗어나 자유를 만끽하는 SCP와, 필버슨 증후군으로 눈에는 보이지 않지만 피해는 누적되는, 공포가 공존할 것입니다. 

필버슨 증후군이란 새로운 장막 속에서, 이 세계는 그 무슨 깽판이 일어나도 멀쩡할 것입니다. 적어도 겉으로 보기에는요.
