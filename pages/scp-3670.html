    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-3670:** 드림 콘(Dreamed Corn)
**저자:** [[*user Taffeta]]
**원작:** http://www.scp-wiki.net/scp-3670
**역자:** [[*user TocoT0ucan_98]]
[[include info:end]]

[[include component:image-block name=plushie.jpg|caption=SCP-3670. 이전 실험에서 나온 잔여물을 제거하기 위해 세탁한 후의 모습이다.]]

**일련번호:** SCP-3670

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-3670은 현재 제43기지의 표준형 안전 등급 물품 보관함에 격리되어 있다. 감당하기 힘든 부수적 피해가 발생할 위험성 때문에, 실험은 추후에 공지가 있기 전까지 연기된다(더 자세한 내용은 실험 기록을 참조).

**설명:** SCP-3670은 부엉이 모양의 소형 장식용 쿠션이다. 조사를 통해 그 표면의 대부분을 덮고 있는 털이 흔치 않게 옥수수 잎을 가공해 만든 것이라는 사실이 드러났으며, 속에 든 충전재 또한 마찬가지였다.

SCP-3670의 변칙성은 인간이 객체에 머리를 베고 6시간 이상 수면했을 때마다 나타난다. 대상이 잠에서 깨어날 때, SCP-3670은 대상이 잠들기 직전에 원했던 것을 이루어주려고 할 것이다. 이 시도는 물질의 변칙적인 출현 및 이동을 통해 실현된다.

악의적인 요구가 실현될 가능성을 방지하기 위해, 스린 닥시나무르티 연구원,,Researcher Srin Dakshinamurthy,,가 실험 대상으로 자원했다. 더 이상의 위험성을 줄이기 위한 목적에서 연구원의 동의 하에 밈적 충동을 심기로 했다. 이하는 실험일지를 요약한 내용이다.

&gt; ++ 실험 3
&gt; ----
&gt; **요구사항:** 아침식사.
&gt; 
&gt; **결과:** 크림 콘 한 그릇과 글루텐 프리 토스트. 주목할 만한 점은, 대상에게는 글루텐을 잘 소화하지 못하게 되는 질환인 셀리악병이 있다는 것이다.

&gt; ++ 실험 9
&gt; ----
&gt; **요구사항:** 후식.
&gt; 
&gt; **결과:** 바닐라 아이스크림 한 덩어리와 차가운 크림 콘 한 그릇.

&gt; ++ 실험 11
&gt; ----
&gt; **요구사항:** 커피 한 잔.
&gt; 
&gt; **결과:** 우유를 끼얹은 크림 콘 한 잔.

&gt; ++ 실험 21
&gt; ----
&gt; **요구사항:** 미국 법정 통화로 20달러.
&gt; 
&gt; **결과:** 크림 콘에 잠겨 읽을 수 없을 정도로 손상된, 가치를 알 수 없는 지폐 한 장. 크림 콘에 의해 손상되어 잉크가 번지는 바람에 지폐의 법정 가치를 확인할 수 없었다.

&gt; ++ 실험 35
&gt; ----
&gt; **요구사항:** 크림 콘이 아닌 무언가.
&gt; 
&gt; **결과:** 닥시나무르티 연구원에게 제공된 식단이 크림 콘으로 대체되었다. 연구원은 ‘쓴 맛’이 났다고 보고했다.  

&gt; ++ 실험 43
&gt; ----
&gt; **요구사항:** 자동차 한 대.
&gt; 
&gt; **결과:** 대상이 소유한 프리우스의 연료 탱크가 약 39리터의 고농축 크림 콘으로 채워졌으며, 대상은 차에 시동을 걸려고 했을 때에서야 연료가 바뀌었다는 사실을 알아차렸다.
&gt; 
&gt; 관리 부서는 배상 요구를 거절했다.

&gt; ++ 실험 58
&gt; ----
&gt; **요구 사항:** 개 한 마리.
&gt; 
&gt; **결과:** 골든 리트리버의 사체. 사망 원인은 기도에 들어찬 다량의 크림 콘으로 인한 질식사로 밝혀졌다.

&gt; ++ 실험 71
&gt; ----
&gt; **요구사항:** 탈주한 포로, PoI-1928의 위치.
&gt; 
&gt; **결과:** 닥시나무르티 연구원의 음성메일에 익명의 조언이 남겨진 이후, 재단 요원들은 아스토리아 모텔 6의 객실에서 사망한 PoI-1928을 발견했다. 목의 멍자국은 그가 정체불명의 습격자에게 교살당했음을 암시했으나, 부검 결과 그의 뱃속이 23리터의 크림 콘으로 가득 차 있었다는 사실이 드러났다.
&gt; 
&gt; 주목할 만한 점은, 화장실의 배수구로 이어지는 크림 콘 자국이 발견되었다는 것이다.  

&gt; ++ 실험 99
&gt; ----
&gt; **요구사항:** [[[SCP-682]]]의 제거.
&gt; 
&gt; **결과:** //격리 파기 보고서: 옥수수 출현 사건으로 인한 제19기지 내부의 구조 일체성// 참조[[footnote]]특이하게도, [[[SCP-1846]]]은 격리 파기 동안 해를 입지 않았다.[[/footnote]].

&gt; ++ 실험 100
&gt; ----
&gt; **요구사항:** 크림 콘 한 그릇.
&gt; 
&gt; **결과:** 크림 콘 한 그릇, 스테인리스 스틸 숟가락 하나, 닥시나무르티 연구원에게 보내는 ‘빨리 나으세요’ 카드가 올려져 있는 플라스틱 쟁반.
&gt; 
&gt; 대상의 협조를 확보하려고 하던 도중, 감독 요원 델윅,,Supervising agent Delwick,,이 얼굴에 경미한 1도 화상을 입었다. 대상은 크림 콘을 먹으라는 이후의 모든 요청을 거부했다.
