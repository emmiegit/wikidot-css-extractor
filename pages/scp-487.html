[[include component:credit-button]]
**Artikel:** SCP-487 - Das unmögliche Haus
**Autor:** [[*user SpoonOfEvil]]
**Original:** https://scp-wiki.wikidot.com/scp-487
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-487

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-487 ist von einer 8,05 km langen Pufferzone umgeben, die von der Foundation unter dem Deckmantel einer privaten Ranch erworben wurde. Der Umfang der Pufferzone wird von Sicherheitspersonal der Stufe 2 patrouilliert, das den Befehl hat, unbefugte Eindringlinge bei Sichtkontakt auszuschalten. Die Sicherheitskräfte haben außerdem den Befehl, die Pufferzone unter keinen Umständen zu betreten. Im Falle eines Eindringens in die Pufferzone ist das Personal der Stufe 3 innerhalb der Pufferzone unverzüglich zu benachrichtigen.

Der Zugang zu SCP-487 ist nur für Personal mit einer Sicherheitsfreigabe der Stufe 3 oder höher gestattet. Innerhalb von SCP-487 ist es dem Personal strengstens untersagt, Gegenstände zu bewegen, es sei denn, es liegt ein entsprechender Befehl vor oder sie sind Teil eines laufenden Experiments. Jede unbefugte Änderung der Position von Gegenständen innerhalb von SCP-487 muss sofort protokolliert werden, und das gesamte Personal innerhalb von SCP-487 muss die Standard-Evakuierungsverfahren einhalten.

Sollten die Eindämmungsprotokolle verletzt werden, ist das überlebende Personal der Stufe 4 befugt, die Sicherheitsvorkehrungen für die Eindämmung zu treffen. Diese besteht aus Sprengladungen, die außerhalb von SCP-487 angebracht werden.

**Beschreibung:** SCP-487 ist ein Haus im Nordosten der Vereinigten Staaten in ███████████, ███████. Das genaue Aussehen und die Architektur von SCP-487 lassen sich nicht abschließend beschreiben, da es sein Aussehen und seine Struktur ständig verändert, je nachdem, wie die Gegenstände darin angeordnet sind. Derzeit erscheint SCP-487 als eine deutlich größere Version eines Sears-Kataloghauses.

In SCP-487 befinden sich genau dreitausendzweihundertvierundneunzig (3.294) Gegenstände okkulten oder sonstigen abergläubischen Ursprungs. Diese Gegenstände sind im gesamten SCP-487 sorgfältig nach strengen Feng-Shui-Prinzipien angeordnet. Einzeln betrachtet weist keiner dieser Gegenstände irgendeine Art von übernatürlichen Fähigkeiten auf, sondern ist im Wesentlichen ein normaler, nicht anomaler Gegenstand. Dr. ████████ hat jedoch die Theorie aufgestellt, dass diese Gegenstände so nahe beieinander liegen und auf eine bestimmte Weise angeordnet sind, dass sie einen Synergieeffekt erzeugen, der SCP-487 seine anomalen Eigenschaften verleiht. Erste Tests, bei denen die Anordnung bestimmter Gegenstände in SCP-487 verändert wurde, scheinen diese Hypothese zu bestätigen (siehe Anhang 1-3).

Historischen Aufzeichnungen zufolge wurde SCP-487 auf ████ gebaut und befand sich im Besitz verschiedener Familien und Einzelpersonen. Jeder Besitzer hat sein Leben lang, ob zufällig oder vorsätzlich, zahlreiche Gegenstände okkulten oder abergläubischen Ursprungs gesammelt. Überprüfungen des Hintergrunds aller früheren Besitzer ergaben nichts Verdächtiges oder Ungewöhnliches, außer dem offensichtlichen Zwang, diese Gegenstände zu sammeln. Die Foundation erfuhr zum ersten Mal von SCP-487 in ████, als Agenten einen verzweifelten Anruf von █████████ ████████, dem Vorbesitzer von SCP-487, an einen Familienfreund abfingen, in dem es um seltsame Ereignisse im Zusammenhang mit SCP-487 ging (siehe Anhang 1). █████████ ████████ wurde ein Amnestiemittel verabreicht und nach ████████, ███████████ verlegt.

**Nachtrag 1:** Die erste aufgezeichnete Version von SCP-487 war ein Haus im georgianischen Stil. In seinem Inneren verfügte SCP-487 über ein Kellergeschoss, das deutlich größer war als in den Bauplänen des Gebäudes angegeben. Die weitere Erkundung ergab ein ausgedehntes Labyrinth von Fluren, Räumen und Türen ohne erkennbares Muster. Die Erkundung wurde vorübergehend unterbrochen, als ein Forscher vom Expeditionsteam getrennt wurde und nicht zurückkehrte. Suchtrupps fanden schließlich die intakte Kamera des Forschers. Die Analyse des Filmmaterials ergab, dass der Forscher sich hoffnungslos verirrt hatte und überzeugt war, dass SCP-487 ihn verfolgte. Auch die Überreste des Forschers wurden später gefunden. Als Todesursache wurde eine selbst zugefügte Halsverletzung festgestellt. Die weitere Erforschung wurde eingestellt.

**Nachtrag 2:** Nach der versehentlichen Bewegung von Posten 254 verschwand der Kellerbereich spurlos. Kurz darauf hörten alle modernen elektronischen und mechanischen Geräte innerhalb von SCP-487 auf zu funktionieren. Wenn sie jedoch nach draußen gebracht wurden, begannen alle betroffenen Geräte normal zu funktionieren. Maschinen und andere Technologien, die aus dem Industriezeitalter stammen (z. B. Dampfkraft), funktionieren in SCP-487 weiterhin normal.

**Nachtrag 3:** Die derzeitige Gestalt von SCP-487 als Sears-Kataloghaus ist das Ergebnis der Verschiebung der Artikel 405, 772, 1056 und 2001 nach einem bestimmten mathematischen Muster. Die Ausmaße von SCP-487 scheinen sich nun mit einer Rate von 0,3 cm pro Monat auszudehnen, was die Entfernung und Verlegung der Sicherheitskästen erforderlich macht. Forscher haben berichtet, dass sie ächzende und knurrende Geräusche im Umkreis hören, was jedoch auf die Belastung der Strukturmaterialien von SCP-487 durch die Ausdehnung zurückgeführt wird.

**Nachtrag 4:** Nach der unbefugten Entnahme der Artikel 991 und 1074 entdeckten Ortungssatelliten eine massive Anhäufung thermischer Energie direkt unter der Erdoberfläche, die sich um den allgemeinen Standort von SCP-487 konzentrierte. Die anomalen Energiewerte lösten sich sofort auf, als die fehlenden Gegenstände an ihren ursprünglichen Standort zurückgebracht wurden.</textarea></pre>
