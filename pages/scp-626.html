**Αριθμος Αντικειμένου:** SCP-626

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-626 πρέπει να περιορίζεται σε ένα τυπικό ντουλάπι στο Χώρο Αποθήκευσης Αντικειμένων Υψηλής Ποιότητας της Βάσης-19. Οι τυπικές άμυνες θετικής δράσης (εκρηκτικές, χημικές, βιολογικές και μιμητικές) πρέπει να εφαρμόζονται ανά πάσα στιγμή, σύμφωνα με την τυπική διαδικασία λειτουργίας. Η έρευνα βρίσκεται σε αναστολή, εν αναμονή ελέγχου. Βλ. παρακάτω.

**Περιγραφή:** Το SCP-626 είναι μια μεταλλική κατασκευή, περίπου. 72 cm σε ύψος. Ενώ το SCP-626 φαίνεται να είναι κατασκευασμένο από ανθεκτικό υλικό, έχει πολύ χαμηλή μάζα για τον όγκο του, υποδεικνύοντας πιθανώς ότι είναι κοίλο. Αποτελείται από μια βάση, η οποία ανεβαίνει σε ένα κεντρικό στέλεχος που υποστηρίζει μια σφαίρα. Η επιφάνεια της σφαίρας σπάει από πολλές προεξοχές, καθεμία από τις οποίες καταλήγει σε μια σφαίρα, σε παρόμοια διάταξη με τη βάση.

Όταν το SCP-626 βρίσκεται κοντά σε έναν άνθρωπο, η όραση του ατόμου αρχίζει να χειροτερεύει. Η προσεκτική εξέταση αποκαλύπτει ότι τα ραβδιά και οι κώνοι αρχίζουν να εξαφανίζονται, καθιστώντας το μάτι αδύνατο να διαφοροποιήσει σχήματα και χρώματα. Μετά από περίπου επτά ώρες, το άτομο δεν μπορεί να ανιχνεύσει φως μέσα από τα μάτια. Η απώλεια της όρασης συμβαίνει εάν το άτομο μπορεί να δει το SCP-626 ή όχι, αλλά φαίνεται να εξαρτάται από τη γνώση του ατόμου ότι υπάρχει SCP-626. Κάθε υλικό που μπορεί να εμποδίσει το ορατό φως θα μπλοκάρει επίσης τα αποτελέσματα του SCP-626.

Μετά από τουλάχιστον 15 ώρες έκθεσης στο SCP-626, η όραση του ατόμου αρχίζει να επιστρέφει. Οι μεταθανάτιες εξετάσεις των ματιών των ατόμων από αυτό το στάδιο δεν έδειξαν πλέον ότι υπάρχουν ραβδιά ή κώνοι, αλλά το άτομο ανακτά την ικανότητα να βλέπει το χρώμα, το σχήμα και τους βαθμούς του φωτός και του σκοταδιού. Τα πειράματα έδειξαν ότι η αποκατεστημένη όραση είναι συχνά πιο έντονη από την προηγούμενη οπτική οξύτητα του ατόμου. Μόλις η όραση αποκατασταθεί πλήρως, η οποία εμφανίζεται συνήθως σε λιγότερο από τριάντα λεπτά, το άτομο αρχίζει να βιώνει οπτικές ψευδαισθήσεις, συχνά «φαντάσματα» ή άλλα ανθρωποειδή όντα που φαινομενικά αγνοούν τη φυσική μας πραγματικότητα. Σε αυτό το στάδιο, τα άτομα θα προχωρήσουν στο τελικό στάδιο, ακόμη και αν αφαιρεθούν από την παρουσία του SCP-626.

Μόλις ξεκινήσουν οι ψευδαισθήσεις, το άτομο θα ξεκινήσει μια σταδιακή πνευματική επιδείνωση, ξεκινώντας με την απώλεια λογικών και ομιλητικών ικανοτήτων. Κατά τη διάρκεια αρκετών ημερών, οι λειτουργίες του εγκεφάλου του ατόμου σταματούν σταδιακά. Κατά τη διάρκεια αυτής της περιόδου, το άτομο μπορεί να προσπαθήσει να ακολουθήσει τις ψευδαισθήσεις του μέσω τοίχων και άλλων στερεών αντικειμένων. Πρέπει να ληφθεί μέριμνα ώστε τα άτομα να μην βλάψουν τον εαυτό τους. Μόλις χαθεί όλη η κύρια λειτουργία του εγκεφάλου, το άτομο γίνεται κατατονικό και πεθαίνει μέσα σε αρκετές ώρες. Μετά το θάνατο του ατόμου, τα μάτια τους συρρικνώνονται και στεγνώνουν, όλο το υγρό εξατμίζεται από αυτά μέσα σε λίγα δευτερόλεπτα. Ανεξάρτητα από την απόσταση μεταξύ του ατόμου και του SCP-626 τη στιγμή του θανάτου, το εξατμισμένο υγρό συμπυκνώνεται στην επιφάνεια του SCP-626 και στη συνέχεια απορροφάται προφανώς στη δομή του.

**Συμπληρωματικό έγγραφο:** Ο Δρ.███████ εξέφρασε ανησυχία για τις λεπτομέρειες ορισμένων από τις πιο πρόσφατες ψευδαισθήσεις του ατόμου. Το άτομο μπόρεσε να περιγράψει ένα «φάντασμα» που στεκόταν πίσω από τον Δρ. ███████, που έμοιαζε με τη γυναίκα του ερευνητή, που είχε πεθάνει πριν από αρκετούς μήνες από συγγενή καρδιακή ανεπάρκεια. Το άτομο, χωρίς προηγούμενη γνώση του Δρ. ███████  η της οικογένειάς του, μπόρεσε να απαντήσει σε αρκετές ερωτήσεις σχετικά με την ιατρική κατάσταση της Κυρίας. ███████ κατά τον θάνατό της. Η περαιτέρω έρευνα τέθηκε σε αναστολή, βρίσκεται σε αναμονή ελέγχου στο επίπεδο O5
