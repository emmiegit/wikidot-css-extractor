**Ítem #:** SCP-4080

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Las emisiones de SCP-4080 deben ser interceptadas y bloqueadas para que no sean vistas por el público. Todas las emisiones deben ser revisadas antes de ser grabadas.

La Fundación debe monitorear a SCP-4080-1 discretamente para cualquier conexión potencial con la fuente de SCP-4080.

A partir del 29 de septiembre de 2017, se está llevando a cabo una investigación sobre el PoI-3283.

**Descripción:** SCP-4080 es un programa de televisión que se emite en las redes locales de New Hampshire, EE.UU. Cada episodio dura 44 minutos y sigue a un sujeto llamado David Kincaid, un hombre caucásico de 68 años de Portland, Maine, en adelante conocido como SCP-4080-1. Cada nuevo episodio se graba el día anterior a su emisión y consiste en una secuencia de eventos muy editada que le ocurrió a SCP-4080-1 ese día.

Cada episodio comienza con una imagen fija del rostro de SCP-4080-1 mientras aparece sobre él un texto en un idioma no identificado. Después de unos segundos, el texto cambia al inglés, mostrando las palabras &#34;El hombre más importante&#34;. Después de esto, el episodio comienza, típicamente representando a SCP-4080-1 despertando y saliendo de la cama. La vida de SCP-4080-1 tiende a ser estándar, y los episodios raramente destacan algo que pueda ser considerado de nota o importancia. Con algunas excepciones, como las vacaciones para visitar a sus nietos, la mayoría de los episodios consisten de SCP-4080-1 desayunando, conduciendo a su taller de carpintería, trabajando, almorzando, conduciendo a casa y cenando. En ningún momento del día SCP-4080-1 aborda el hecho de que está siendo filmado, ni parece ser consciente de este hecho, incluso en situaciones y lugares donde una cámara sería notable.


**Anexo 4080-1:** El 28 de septiembre de 2017, SCP-4080-1 fue asesinado a tiros después de salir del trabajo e involucrarse en un altercado para proteger a un turista, un franco-nigeriano de 39 años llamado Achebe Okoro, de un asalto.

El subsiguiente episodio de SCP-4080, que se estrenó el 29 de septiembre de 2017, incluía las palabras &#34;Final de la Serie&#34; además del texto tradicional de apertura de los episodios de SCP-4080. El episodio se desarrolló con normalidad hasta la muerte de SCP-4080-1, después de lo cual el episodio terminó con una imagen fija de cuatro segundos del rostro del Sr. Okoro, ahora designado [http://www.scp-wiki.net/the-five-year-anniversary PdI-3283].

Desde la muerte de SCP-4080-1, los episodios de SCP-4080 sobre su vida se han repetido, comenzando en el momento en que nació.
