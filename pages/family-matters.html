    <pre><textarea class="page-source" readonly>++ 主站2018万圣节竞赛参赛作品……

@@ @@
 “说起来，一般你休假的时候都做些什么？”

Dr. Gifts睡眼惺忪地从一大沓的工作文书里抬起头。不知为何，Ellie[[footnote]]**译注，**Eleanor的昵称。[[/footnote]]那沓都搞定一半了，看上去还是精神百倍。

“我也没什么具体计划。我觉得我应该顺道去看看我家人。我妈一直试着给我发邮件来着。”

 “我能同去吗？”

Gifts顿了一秒。Ellie没有家人。当然了，[[[scp-4042|她的人生自始至终就不存在家人]]]，不过他可完全不希望被迫说起这个。至少现在不行。“当然能。”

“真好。我一直想见见你们一家子呢。你家人和你有什么地方很像吗？”

Gifts想了片刻。“哪儿都不像。”

----

文件处理结束后， Horatio Gifts博士和Eleanor Gentle博士第二天一早就从Site-11签退，乘着着Gifts的破破烂烂的旧三菱，交替放着Gifts偏爱的古典乐、另类摇滚与Ellie钟爱的流行乐、经典摇滚，行驶七个小时穿过两个州。

凯蒂•佩里的歌声正从立体声音响里震耳欲聋地传出时，他们终于把车停在郊区的一座老房子前。前院草坪点缀着雕刻好的南瓜和稻草人。Gifts手指一弹关了音响。

 “进去之前先说点儿事。记好了，我的掩盖措辞是我在国家公园工作，我估计你也得是。还有关于我爸妈。我爸有点难对付，还老讲冷笑话，你得应付过去。倒是我妈肯定会特喜欢你。我可是第一次带姑娘回家，她肯定想多打听点儿细节。” 

“好说。能尽量按事实说就尽量呗。” 

 “说来，我已经有几年没回家了。我妈大概会有点过于激动。以及，千万别喝蛋奶酒。”

 “前者能应对，后者也会记得。” 

对好措辞，两名专业特工下了车，走向那所房子。Gifts走在前面，敲了敲门。屋子里安静了一瞬，接着响起了脚步声，随即门开了。一位女士站在门口。她先是惊讶地愣住了，然后一把抓住Gifts紧紧地搂住他的胸口。

 “你回来啦！怎么都没打电话说一声？” 

 “嗨妈。”Gifts说，在这过紧的拥抱中显得有些手足无措，“就是一时兴起回来的。”

Gifts太太松开他，转过身看向Ellie。后者一头红发，神采奕奕，在动作僵硬、外貌朴素的Gifts身边几乎有些格格不入。

 “你交女朋友啦！”她又一把环住Gift，“可算是！”

 “妈，这位是Eleanor。啊不过，她更喜欢被称呼为Ellie。她……呃……不完全……” 

Ellie插嘴：“很高兴见到您，Gifts夫人。我和Horatio是同事。”

Gifts太太抬头看着她儿子。“她不是你女朋友？”

 “呃……”

Ellie从没见过这么张口结舌的Gifts。“虽说我们工作的地方没有多严格的反亲密关系条例，不过我俩也没多少私人时间。只从工作角度来说的话，我们是同事。” 

 “她说得可真夸张！Horatio呀，她可真是太完美了。”

----

Gifts先生也比他的长子要矮不少。他和Ellie握手致意，带着她参观房子。这间屋子满是年龄各异的孩子们，每个都打扮成不同的样子。有一名缩小版的绿巨人，一位小女巫，一个幽灵，一位墨西哥骷髅歌手[[footnote]]**译注，**原文Mariachi，在万圣节的语境下为墨西哥街头乐手装束的骷髅，类似电影//寻梦环游记//中的角色。[[/footnote]]，一只狼人，一名“捉鬼敢死队”，还有位明显头上插了支箭的修道士。此外，能听到楼上还有更多“怪物”们的声音，持续不断。还有少数几个年轻人懒洋洋地分布在周围，虽然没多少热情和精力，但还是化着装。

 “我没预计到人会这么多。”Gifts解释道，“四个弟弟，加上他们家的那一堆小侄子侄女，再加上堂家的亲戚还有他们的孩子全到了。通常我们家只会在年底聚一聚。”

那个小女巫走上前，揪了揪Ellie的牛仔裤。“你是Ellie吧。莱莱说你是Ratio叔叔[[footnote]]**译注，**即Uncle Horatio，小孩子不能正确发出//@@ [@@ hə @@] @@//的音。其余上下文的口齿不清用音近字代替。[[/footnote]]的女朋友。”

“对的，差不多吧。”

小女巫琢磨了大概一整分钟。“你的头发是红色哒。”

“没错。”

“你好好看。”

“谢谢你。你叫什么名字？”

“Juliet。我珊税半。”

一群叽叽喳喳的孩子们跟着Juliet围绕住了Ellie，叫嚷着他们自己的名字。介绍自己的孩子一半儿都介绍成了自己扮演的人物。

“你和Horatio叔叔会和我们一起去‘不给糖就捣蛋’吗？”他们兴奋地问道。

越过孩子们的头看去，Gifts在急促地摇头。Ellie粲然一笑。

“我们很乐意参加。”

----

“拜托，Ellie，别。”

“一起来嘛Gifts，会很有趣的。”

“我从没觉得‘不给糖就捣蛋’有趣。妈以前常常把那些化装服做好，我就不得不穿上出去挨取笑。还能要回来点劣质的糖。我根本就不喜欢吃糖。”

“你已经成年了。没人会因为你在万圣节打扮怪模怪样就取笑你。再说，你妈妈都专门把给你做的化装服留了好几年了。”她挥舞着色泽艳丽的化装服。

“才没。我都好几年没去要过糖了。我对不参加这件事非常积极。而且，你不也没化装吗。那就是你常穿的实验大褂。”

“我当然化了装。我是个精致的科学家。而且你没带实验服可不能怪我。”

门被推开，那个小女巫溜进了屋里。她抬头仰望着穿着备用实验服还别着胸牌、戴着假眼镜的Ellie，以及不是很想套上那件化装服的Gifts。

“Ratio叔叔，你不想和我们一起去‘不轨糖就捣大’吗？”

“呃……我没这打算。”

Juliet皱起眉毛，抽了抽鼻子。几秒后，她开始放声大哭，跑出了房间。

他俩还能听到她烦躁的哭喊从大厅传来：“Ratio叔叔不去‘不轨糖就捣大’了！”

Ellie转向他，递了一个眼神。Gifts叹了口气。那个眼神是她表示这事“没商量”。

他拿起化装服，开始往身上穿。

----

两小时后，兴高采烈的孩子们和意想不到也很兴高采烈的少年少女涌进了前门，后面跟着一位科学家和一位肌肉完全不发达的超人（看上去更像是克拉克•肯特）。孩子们欢天喜地地比较着他们所收获的蔗糖与人工色素的混合产物，青少年们消失在了后院，而大人们聚在桌子前吃晚餐（估计孩子们都已经吃饱了糖，肚子足够撑到明天）。成年人们也依然各自化着装；Gifts刚提出胸口这个大S字过于醒目、想换件别的衣服的请求，就马上被驳回了。

Gifts太太不是那种会浪费时间的人。晚宴还没端上来、众人刚就坐，她就从她的巫师帽下端详着转向自己的儿子，仔细得有如银河帝国的判官。“所以，你们是怎么认识的？”

Gifts的话还是他一贯的风格。“工作认识的。”

Ellie补充道：“我几个月前在那儿开始工作的时候，被指派为他的新搭档。”

“你们是在哪个国家公园工作来着？”Gifts先生问。

“南湖国家公园。那儿不对公众开放。我们在那里保护一些非常稀有的物种。”

那一堆家亲戚里突然有个冒了出来。“比如说？”

Ellie答：“有些昆虫、有鸟，还有只特别大的蜥蜴。”

Gifts太太可没那么容易被说住。“那Ellie，你怎么想到要来见我们呢？一见钟情以后感情就不可收拾？”

Gifts尖锐地答：“我们有休息的时间。Ellie想来见见咱家人。没什么花里胡哨的。”

“可你的家人呢？拜访我们家能比回自己家更重要？毕竟你在政府部门工作，可没剩多少时间呀。”

“我……我没有家人。”Ellie沉思了一会儿，“至少如今没有了。”

Gifts简直要感谢这尴尬的沉默了。也只是“简直要”而已。

“噢。”Gifts太太摆出她最为同情的目光。Gifts耐心地等着转变话题。

“哎对，要是Horatio求婚的话，我们就是你的家人了。”

Gifts差点被他吃的土豆噎住。

----

二三十把Uno牌过后，Gifts太太宣布时间晚了，是时候睡觉了。Gifts握着Ellie的手，迅速往楼上移去。

“在那儿等一下那位罗密欧！先把睡前酒喝了！”Gifts太太晃着自制蛋奶酒，咧开嘴笑着，因为她误以为这是长子少见的热情迸发。

“可蛋奶酒是留给圣诞节的，妈。”

“也得留点儿给大家族聚会。再说了，你可一直都很爱喝我的蛋奶酒的。”

Gifts挤出一个微笑。在Ellie看来，他笑得很痛苦。“一杯。就一杯。”

“还有Ellie也得喝一杯！”

Gifts迅速打断Ellie的回应：“她乳糖不耐。可不能喝这个。”

“哎呀。可是我都做了她的份儿。”她微笑道，“你也得把她这份儿解决了。”

Gifts四下环顾。他弟弟已经喝掉了他的那份儿，而堂家亲戚们正在强迫他们自己把杯子喝干。尽管Gifts太太的蛋奶酒糟糕透顶，这家里却没人打算告诉她。他做了个鬼脸，把母亲塞给他的两大杯强忍着喝完，向家人道完晚安，然后把Ellie拖回自己屋里。

他在地板上放了张旧的充气床垫，把床留给了有些困惑的Ellie。

“你可以和我睡一张床。我觉得咱俩已经过了那个级别了。”

“相信我，你不会希望的。”

----

早餐变成了一件严肃的事。孩子们安静得不同寻常，他们摄入的海量糖分已经沉进了胃痛之中。青年们抱着自己的咖啡，徒劳地试图摆脱自己的宿醉。除却唯一例外的Ellie，成年人们都宿醉和胃痛里受苦。Gifts太太版蛋奶酒的酒精含量实在太高，简直是军用级别的消化抑制剂。两个卫生间都排起了长队。

“你妈还在睡着呢。”Gifts先生躲在咖啡后解释。

“不愧是她。她也太爱她的蛋奶酒了。也不知为什么。”他[[footnote]]**译注，**这里应该是指Gifts。[[/footnote]]瞥了一眼自己的手表。“我们得走了。开车的路途还挺远的。”

“这么早就走？”

“得执勤啊之类之类的。”他从椅子上蹒跚起身。

 “我来开。”Ellie依次向着房间里的各位告别，最后向着小Juliet说再见。Gifts家族全体挥手作别。

在车里坐好后，Gifts转向Ellie。“我家这摊子事非常抱歉。他们实在太难对付了。”

“怎么会呢？他们可棒极了。我从来没感受过这么大的家庭的气氛。我家以前只有我和我妈妈。我真希望你也能见见她。”

Gifts隐藏起了神色。“我估计我是见不上了。”

Ellie按开了音响。Coldplay的歌曲声充满了车内。Gifts慰藉地笑起来。

 “下次家族聚会你一定要带上我。我还得尝尝蛋奶酒。”

Gifts注视着Ellie明亮的神色。她是真的很喜欢昨天的感受，他有多不喜欢，她就有多喜欢。

“说定了。”</textarea></pre>
