**Ítem #:** SCP-1351

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1351 está contenido in situ bajo la coartada de un santuario de murciélagos con una valla perimetral estándar y carteles disuadiendo a personal no autorizado de entrar. El equipo de seguridad permanente debe ser encubierto como guardabosques de Parques Nacionales de Estados Unidos y/o civiles espeleólogos. La carretera de acceso a la entrada de SCP-1351 debe ser marcada como &#34;Solo Vehículos Autorizados&#34; para imitar a carreteras forestales cercanas que no están abiertas al público general.

El personal presente en SCP-1351 debe seguir protocolos de seguridad subterránea estándar.
* Todo el personal debe operar en grupos de no menos de cuatro componentes, con cada miembro llevando al menos tres fuentes de luz distintas (una de ellas no debe depender de baterías). En el evento de que un miembro del equipo se angustie, al menos un individuo debe quedarse con el individuo angustiado, mientras que al menos otros dos individuos deben regresar para obtener ayuda.
* El personal debe informar verbalmente a al menos dos individuos (normalmente al oficial de guardia y al supervisor de investigaciones en servicio) de la ubicación a la que quieren llegar dentro de SCP-1351 y la hora de retorno planeada, junto a la documentación escrita de sus intenciones.
* El personal también debe transportar comida, agua y equipamiento de primeros auxilios para dos veces la estancia planeada en SCP-1351.
* Cualquier individuo que se pierda o se vea separado de su grupo debe quedarse donde está y esperar a ser encontrado.

El actual Director del Servicio de Parques Nacionales de Estados Unidos y el actual Superintendente del parque nacional de Mammoth Cave deben ser informados de la importancia de mantener la contención; cualquier otra información relacionada con SCP-1351 o con la Fundación debe ser distribuida a estos individuos solo si es necesario su conocimiento y con la autorización del Comando O5. 

Debido a la propagación de SCP-███-EX[[footnote]]SCP-███-EX es una enfermedad que afecta a numerosas especies de murciélagos norteamericanos que ha sido confirmada en diecinueve estados de los EEUU y en cuatro provincias de Canadá. Estudios en curso llevados a cabo por la Fundación y organizaciones no afiliadas están acumulando cada vez más pruebas que sugieren que está causada por el hongo //Geomyces destructans//. La enfermedad en sí no acaba de ser completamente entendida ni por la Fundación ni por los científicos no afiliados; las investigaciones continúan. Actualmente, no hay ningún tratamiento conocido para los murciélagos afectados ni se conoce ningún protocolo de contención capaz de prevenir su transmisión. La tasa de mortalidad es distinta en cada especie, pero se ha observado que ha llegado a ser tan alta como el 95%. La presencia de SCP-███-EX //__no__// ha sido confirmada en SCP-1351; los procedimientos de contención relacionados están diseñados con la intención de prevenir la propagación de la enfermedad en SCP-1351.[[/footnote]], comúnmente llamado “Síndrome de la Nariz Blanca” (SNB), cualquier persona que vaya a entrar en SCP-1351 debe recibir previamente una descontaminación biológica. Ninguna prenda de ropa, calzado, u objetos personales que hayan entrado en otras cuevas desde 2006 están permitidos dentro de SCP-1351 para prevenir la propagación de esporas fúngicas que puedan estar asociadas con SCP-███-EX. Antes de entrar y tras abandonar SCP-1351, todas las personas deben caminar sobre alfombras de Nailon de seguridad biológica saturadas en una solución de limpieza. Por consistencia, está recomendado que las alfombras de seguridad biológica y la solución asociada coincidan con aquellas usadas en el parque (actualmente desinfectante Lysol^^TM^^ IC Quaternary). Estás medidas están de acuerdo con los protocolos de contención de SCP-███-EX, accesibles al público, a los que se les ha asignado el nombre de “[[[*http://www.scp-wiki.net/local--files/scp-1351/National_WNS_Decontamination_Protocol_v03.15.2012.pdf | Protocolo Nacional de Descontaminación de SNB 15.03.2012]]]”).

**Descripción:** SCP-1351 es una cueva ubicada en el Parque Nacional de Mammoth Cave en Kentucky, Estados Unidos. La sección principal de la cueva mide aproximadamente 30 kilómetros de largo. Ninguna conexión directa entre SCP-1351 y Mammoth Cave ha sido descubierta por el momento, aunque sigue siendo posible su existencia. Como la mayoría de las cuevas de la zona, SCP-1351 parece haber sido tallado en estratos de piedra caliza del periodo Misisípico cubiertos por arenisca; esto ha resultado en un número de depósitos de espeleotemas relativamente bajo.

Hay tres razones por las que SCP-1351 es una anomalía:

Primero, la cueva es accesible a través de una cúpula en el techo de una sección  de caverna, que de otro modo sería irrelevante, la cual se encuentra a 125 metros de profundidad (ver Fig. 3), pero la altura de esta cúpula (~750 metros) requeriría que SCP-1351 estuviese muy por encima de la superfície. A pesar de esta inconsistencia, SCP-1351 parece ser subterráneo; los espeleólogos de la Fundación aún no han encontrado una explicación satisfactoria para este fenómeno.



Segundo, la cueva tiene una única superfície (el suelo) y un solo límite (una pared). A medida que se avanza por los varios kilómetros de largo de la cueva, se puede observar que el suelo &#34;se envuelve sobre sí mismo&#34; para formar el techo, mientras que la pared hace lo mismo para convertirse en la otra pared. En esto, la cueva se asemeja a la cinta de Möbius. La gravedad local está orientada hacia el suelo más cercano; una cinta oscura en la pared de piedra marca la frontera entre ambos campos gravitatorios. La causa de  esta inusual deformación espacial sigue sin ser comprendida.

Tercero, anomalías temporales en relación con SCP-1351 han sido observadas, aunque no se conoce a ningún miembro moderno de la Fundación que haya experimentado ninguno de estos efectos. Para más detalles, leer los anexos 2 y 3. Estas anomalías no muestran ningún patrón concreto.

**Anexo 1: Historia moderna de SCP-1351**
La caverna desde la cual se accede a SCP-1351 fue abierta a la superfície después de que un corrimiento de tierra en 1993 abriese una entrada natural. SCP-1351 fue recientemente descubierto en 1995 por  espeleólogos del Servicio Nacional de Parques que estaban trazando un mapa de la caverna para determinar si estaba conectada al sistema principal de cuevas del parque. Estos científicos fueron consecuentemente reasignados para trabajar para la Fundación tras una revisión estándar de antecedentes y un acuerdo de confidencialidad. Tres equipos expedicionarios (01, 02, y 03) inspeccionaron el interior de SCP-1351 entre 1995 y 2002, determinando que la cueva era suficientemente segura como para establecer un equipo de investigación permanente. Actualmente se están llevando operaciones de investigación.


**Anexo 2: Expedición 1351-1925**
El 23 de abril de 2009, un grupo de 6 hombres y 2 mujeres, dirigido por el comandante Mortimer S. Cornelius III, emergió de SCP-1351. (Ver Fig. 4) Fueron detenidos por el personal de seguridad de la Fundación. Los interrogatorios establecieron que eran miembros de un grupo de exploradores enviado por la Fundación en agosto de 1925, y que según su perspectiva solo habían estado 18 horas dentro de la cueva. Su ropa y equipamiento eran adecuados para la época, y poseían documentos aparentemente auténticos apoyando sus afirmaciones. Sin embargo, debido a que no hay ningún registro sobre los miembros de la expedición ni de la expedición en sí y no se ha conocido ningún descubrimiento de SCP-1351 anterior al de 1995, los miembros están detenidos indefinidamente. Para más información, contacte al Agente Especial Supervisor Thomas en el Sitio 19.

**Anexo 3: Descubrimiento de los restos de la expedición 1351-2030**
En el 10 de junio de 2011, investigadores de la Fundación hallaron los restos de cuatro humanos adultos en un foso de la sección 07A de SCP-1351. Estos restos habían sido momificados y preservados por el nitrato de calcio presente en la caverna; la datación por carbono indicó que los restos tenían más de siete mil años de antigüedad. Uno de los cuerpos tenía dos piernas rotas, mientras que otro tenía el brazo izquierdo roto. No hay ninguna causa de muerte obvia para ninguno de los dos sujetos. 
* **Sujeto 1:** Hombre, 198 cm de altura, pelo negro, la estructura ósea facial sugiere una ascendencia caucásica. Fracturas compuestas ante mortem en ambas tibias. Las placas de identificación, emitidas por la Fundación, lo identifican como el Dr. Nicholas Lusk, número de serie [CENSURADO].
* **Sujeto 2:** Hombre, 186 cm de altura, pelirrojo, la estructura ósea facial sugiere una ascendencia caucásica. Fractura simple ante mortem en el cúbito izquierdo. Las placas de identificación, emitidas por la Fundación, lo identifican como el Dr. Lionel Dunbar, número de serie [CENSURADO].
* **Sujeto 3:** Mujer, 160 cm de altura, pelo negro, la estructura ósea facial sugiere ascendencia japonesa. Ninguna lesión aparente. Las placas de identificación, emitidas por la Fundación, la identifican como la Dra. Asuka Miyamoto, número de serie [CENSURADO].
* **Sujeto 4:** Mujer, aproximadamente 164 cm de altura. Cabeza ausente; incisión post mortem ubicada sobre la vertebra C4. Ninguna identificación encontrada en las inmediaciones del cuerpo.
Los cuerpos estaban vestidos con monos sintéticos de uniforme de espeleólogía y estaban equipados con utensilios con un nivel de tecnología estimado de mediados de la década del 2030. Junto a los utensilios se halló una cámara de vídeo dañada con baterías previsiblemente agotadas. Los esfuerzos por encender la cámara de vídeo y recuperar la información documentada han [DATOS BORRADOS].
