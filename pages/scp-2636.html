**Item #:** SCP-2636

**Clasificacion del Objeto:** Keter

**Procedimientos Especiales de Contencion:** Revisados desde el ██/██/2014, en respuesta al Incidente 2636-Aleph-Exarch.

SCP-2636 debe estar contenido dentro de una cámara de aislamiento Tipo-45 dentro del Sitio-115. Todos los objetos anómalos almacenados previamente en el Sitio-115 se han reubicado en otros sitios: los objetos que no se pueden mover se han colocado bajo una mayor seguridad como se describe en el Documento S115-RE-5-D. SCP-2636 debe ser provisto con medio litro de sangre de caprino, ovino, porcino o bovino por día para su sustento. Los esfínteres respiratorios de SCP-2636 han sido modificados quirúrgicamente para prevenir la vocalización. Se autoriza la administración de amnésicos Clase Omega-3 a SCP-2636.

Todos los procedimientos relacionados con SCP-2636 se llevarán a cabo mediante automatización remota. Todos los artículos que entran en contacto con SCP-2636 deben esterilizarse al retirarlos de la cámara de contención.

El perímetro de seguridad alrededor de SCP-2636-1 debe ser monitoreado por patrullas armadas y cámaras de seguridad con visión nocturna. La entrada a SCP-2636-1 está reservada para el equipo de investigación.

Cualquier ejemplar silvestre de //Potrix caprarum sapiens// debe capturarse para su posterior estudio.

██/██/2014: UAP-5982-1 a través de UAP-5982-8 fueron exitosamente terminados durante el Incidente 2636-Aleph-Exarch. Los restos se almacenan actualmente dentro de Cámaras de Estasis Tipo-101 separadas dentro del Sitio-115.

██/██/2015: SCP-2636a ha sido terminado. Los restos se almacenan actualmente dentro de una Cámara de Estasis Tipo-101 dentro del Sitio-115

[[collapsible show=&#34;+ Procedimientos de Contención Originales&#34; hide=&#34;- Esconder&#34;]]

SCP-2636 debe estar contenido dentro de un módulo de contención humanoide Tipo-05-M dentro del Sitio-151, con modificaciones de insonorización y extensiones para acomodarse al tamaño de SCP-2636. SCP-2636 se debe ser suministrado con un litro de sangre de caprino, ovino, porcino o bovino por día para el sustento. No se deben proporcionar otros alimentos o bebidas a SCP-2636.

Todos los artículos que entran en contacto con SCP-2636 deben esterilizarse al retirarlos de la cámara de contención. Todo el personal que ingrese a la cámara de contención debe usar trajes protectores de Nivel B. Cualquier persona que se encuentre en contacto físico directo con SCP-2636 o cualquier material resultante de sus propiedades anómalas será puesto en cuarentena hasta que se determine el alcance de la infección y se haya asignado el tratamiento.

[[/collapsible]]

**Descripcion:** SCP-2636 es un reptil bípedo hembra parecido a un mamífero de una especie desconocida (en lo sucesivo, //Potrix caprarum sapiens//), que mide 3,4 metros de altura y 135 kilogramos de peso. La piel del sujeto es lisa y lampiña, de color rojo oscuro con una zona gris pálida. Los sentidos primarios de SCP-2636 son la vista y el oído: la muestra posee ojos y oídos grandes, y las orejas cumplen la función secundaria de eliminar el calor residual del cuerpo. Todos los órganos aromáticos son efectivamente vestigiales. Las piernas de SCP-2636 son semi-digitígradas, con tres dedos de los pies y una almohadilla para el pie carnosa para distribuir el peso, y las manos tienen cuatro dedos con un pulgar. La cabeza y la espalda tienen espinas flexibles de 5-20 cm de longitud.

El sistema digestivo de SCP-2636 está especializado en una dieta líquida, principalmente en sangre, aunque es capaz de digerir materia vegetal y fúngica. Como tal, la estructura de la boca de SCP-2636 carece de dientes y una mandíbula funcional, que en cambio consiste en una probóscide muscular con punta de hueso. Sacos de veneno se encuentran en la cavidad torácica superior, directamente debajo de la clavícula. Este veneno es una poderosa toxina hemorrágica, capaz de licuar los órganos internos de la criatura apresada. El sistema respiratorio de SCP-2636 consiste en una serie de ocho esfínteres ubicados en la parte superior del tórax y la parte posterior.

Se cree que SCP-2636 es sapiente, debido a la demostración de autorreconocimiento, capacidad matemática y expresión artística. Sin embargo, no se ha logrado una comunicación exitosa con SCP-2636 más allá de la pantomima simple y los pictogramas: SCP-2636 es incapaz de hablar idiomas humanos y no ha progresado en el aprendizaje de los idiomas escritos. La forma de comunicación nativa de SCP-2636, una serie de vocalizaciones similares a canciones, todavía no se entiende. SCP-2636 es altamente sensible al sonido, con ruidos fuertes y continuos (más de 100db) desencadenando hemolacria, otorragia y hematidrosis en el sujeto. El análisis tisular ha demostrado que SCP-2636 es altamente susceptible a agentes carcinógenos y contaminantes químicos, y que posee un sistema inmune incapaz de proteger a SCP-2636 de muchas enfermedades transmitidas por humanos.

La sangre y otros fluidos corporales de SCP-2636 contienen una variante de la bacteria //Mycobacterium leprae//, denominada //Mycobacterium leprae potrix//. Los síntomas de //Mycobacterium leprae potrix// son acelerados en progresión y más severos que los de //Mycobacterium leprae//, y la bacteria ha demostrado ser resistente a los agentes leprostáticos.

SCP-2636-1 es un complejo de templos precolombino[[footnote]]Esta estructura parece ser única entre //Potrix caprarum sapiens//, ya que no se han descubierto otras estructuras permanentes o asentamientos, y se cree que la especie consiste en principalmente de cazadores-recolectores. SCP-2636-1 se ha considerado análogo a las estructuras derivadas de humanos en Göbekli Tepe en este sentido.[[/footnote]] ubicado en [ELIMINADO], México. La arquitectura de SCP-2636-1 no coincide con la de ningún pueblo indígena de la región: la escala de las representaciones complejas y artísticas en su interior indica que fue construida por las especies de SCP-2636. Los segmentos más antiguos de SCP-2636-1[[footnote]]La cripta y la cámara principal.[[/footnote]] se han fechado aproximadamente en 12,000 aC: las construcciones más recientes.[[footnote]]Antecámara 2 y el Pequeño Templo.[[/footnote]] han sido datados aproximadamente en 7500 BCE.

La cámara central SCP-2636-1 se construyó con un conocimiento significativo de la acústica. Un individuo de pie en el estrado central es capaz de ser escuchado a través de la cámara central sin dificultad. Hablar en voz alta permitirá que el individuo sea escuchado fuera de SCP-2636-1 por medio de estructuras que canalizan el sonido a través del techo de SCP-2636-1.

Esta cámara central de SCP-2636-1 está construida sobre una formación de cueva natural, más tarde expandida por los constructores de SCP-2636-1. Las cámaras dentro de la cueva fueron aparentemente utilizadas para el almacenamiento, la residencia y el internamiento de los muertos. Se han encontrado un total de 3409 cráneos pertenecientes a especímenes de //Potrix caprarum sapiens// dentro del sistema de cuevas, fechados entre c. 12,000 a. C. y c. 2000 CE. La entrada a la cámara central se realiza solo al pasar a través de dos antecámaras. Una estructura de piedra de una habitación, conocida como el Pequeño Templo, se encuentra fuera de la estructura primaria. El propósito de esta estructura es desconocido.

SCP-2636-2 es una masa de partes de animales momificados unidos con tiras de cuero, que mide 4,7 metros de alto y pesa aproximadamente 500 kilogramos. SCP-2636-2 consiste principalmente en huesos, órganos y extremidades, con seis cabezas de cabra que forman la parte superior de la pirámide. La edad de SCP-2636-2 es desconocida, pero los animales utilizados en su construcción indican que fue construida después del asentamiento europeo. No se sabe cómo SCP-2636-2 ha mantenido su estado de conservación en un ambiente tropical.

UAP-5982-1 a UAP-5982-8 son entidades que aparentemente son especímenes vivos de SCP-2636-2, que no muestran signos de descomposición y que miden aproximadamente 50 metros de altura. Se cree que SCP-2636-2 se concibió como una imagen representativa de estas entidades. Las muestras de UAP-5982 solo se han observado durante el Incidente 2636-Aleph-Exarch.

██/██/2015: SCP-2636a es una hembra fetal fallecida de la misma especie que SCP-2636. SCP-2636a es genéticamente idéntica a SCP-2636, lo que indica que el embarazo fue el resultado de la partenogénesis. Los eventos que rodean la generación inicial de SCP-2636a se designan como Incidente 2636-Aleph-Exarch.

**Addendum-01:** Se ha considerado que ciertas tallas y pinturas dentro de SCP-2636-1 proporcionan un contexto adicional con respecto a la naturaleza de SCP-2636, y se han dispuesto en presunto orden cronológico, de la siguiente manera.

* //Potrix caprarum sapiens// en escenas pastorales. Las imágenes indican un estilo de vida de cazadores-recolectores nocturnos, con alguna forma rudimentaria de agricultura fúngica.[[footnote]] Todas las representaciones de //Potrix caprarum sapiens// se caracterizan por un halo o rayos que emanan del cofre, que se cree que indican una canción. Se agregará más simbolismo a estas imágenes para especificar aún más el simbolismo.[[/footnote]]
* //Potrix caprarum sapiens// asesinados en grandes cantidades por humanos.[[footnote]]Los humanos a caballo se agregaron a este segmento varios miles de años después de su creación original.[[/footnote]]Las figuras humanas se representan como figuras achaparradas, grotescas, con bocas exageradas y ojos desproporcionadamente pequeños.
* Retirada de los //Potrix caprarum sapiens// bajo tierra y en la remota jungla. Los humanos se muestran profanando los cuerpos de los //Potrix caprarum sapiens// en la superficie. Especímenes sobrevivientes representados como heridos y enfermos.
* Construcción de SCP-2636-1 y SCP-2636-2 por los //Potrix caprarum sapiens//.
* El paso del ciclo lunar, con el simbolismo asistente para indicar la repetición. Una procesión de //Potrix caprarum sapiens// femeninas se alza desde un SCP-2636-2 dormido: todas las hembras están embarazadas y hacen gestos de súplica hacia SCP-2636-2.
* SCP-2636 colocado en frente de SCP-2636-2, con las manos cruzadas frente a su abdomen. Una vista en corte del abdomen muestra el desarrollo del feto. SCP-2636-2 ha extendido un brazo para tocar el abdomen de SCP-2636. SCP-2636-2 se representa con un sumbolo de una canción-halo por primera vez. Este motivo se desvía significativamente del contenido y estilo típico.
* SCP-2636 dando a luz a SCP-2636a. El motivo musical es una combinación de símbolos de las representaciones del estado prehumano, el conflicto humano y SCP-2636. Esto se llama el simbolo divino.
* SCP-2636a presentado antes de SCP-2636-2. SCP-2636-2 una vez más se retrata con el simbolo de la canción-halo. Además, SCP-2636-2 se retrata en un estado no modificado y como animado.
* SCP-2636a montando SCP-2636-2, arremetiendo contra humanos, rodeado por una multitud de //Potrix caprarum sapiens//. el simbolo divino compartido por todos los individuos. SCP-2636-1 se transporta por aire.

**Addendum-02:** La recuperación inicial de SCP-2636 ocurrió entre ██/██/2013 y ██/██/2014, luego de una cacería extensa, que finalizó cerca de [ELIMINADO] en Arizona. La complejidad de las trampas utilizadas contra los agentes de recuperación indicó que SCP-2636 trabajó con la ayuda de al menos otro individuo. Este individuo o individuos han eludido las búsquedas de seguimiento en la región, y no se han observado más actividades.

**Reporte del Incidente 2636-Aleph-Exarch** 

&gt; **Fecha:** ██/██/2014
&gt; 
&gt; **Ubicacion:** Sitio-151 (Coordenadas ██-██.█-██.█)
&gt; 
&gt; **Tipo de Evento:** LK (Crisis Ubicada)
&gt; 
&gt; **Descripcion:** 
&gt; 
&gt; A las 0222, hora local, SCP-2636 entra en trabajo de parto, comenzando vocalizaciones que durarán la totalidad del evento. Estas vocalizaciones no coinciden con los patrones observados anteriormente, e indican dolor intenso.
&gt; 
&gt; Las vocalizaciones aumentan constantemente en volumen a medida que SCP-2636 comienza a ejercer fuerza sobre la estructura del Sitio-151, que culmina en una explosión de fuerza hacia el exterior centrada alrededor de SCP-2636.
&gt; 
&gt; Ocho instancias de UAP-5982 aparecen en este momento, emergiendo del suelo alrededor del Sitio-151.
&gt; 
&gt; SCP-2636 se eleva en el aire, flotando aproximadamente a 25 metros del suelo. SCP-2636 desarrolla seis apéndices en forma de alas.[[footnote]]Estas alas no tienen estructura física, y parecen ser proyecciones de luz del mismo color y luminosidad que la emitida por los especímenes UAP-5982.[[/footnote]]En este punto, las vocalizaciones de SCP-2636 han aumentado a aproximadamente 140 db, y se han unido con vocalizaciones similares en las ocho instancias de UAP-5982.
&gt; 
&gt; Las vocales alcanzan su pico y luego comienzan a retroceder. Las instancias de UAP-5982 colocan una mano debajo de SCP-2636 y la vuelven a bajar al suelo. UAP-5982-4 dispara a los helicópteros que se aproximan que contienen miembros del DM Eta-87 desde el aire usando lo que parece ser un rayo de luz concentrada, matando a todos a bordo.
&gt; 
&gt; Al regresar al suelo, SCP-2636 se duerme.
&gt; 
&gt; **Anomalías y Daños Resultantes**
&gt; 
&gt; • Licuefacción del 89% del personal dentro del Sitio-151.
&gt; • SOrdera y cegera a todo el personal superviviente.
&gt; • Destrucción del 79% de la estructura primaria del Sitio-151.
&gt; • Transmutación de toda el agua dentro de Sitio-151 en sangre que contiene //Mycobacterium leprae potrix//.
&gt; • Generación de ocho incidencias de UAP-5982.
&gt; • Generación de SCP-2636a
&gt; 
&gt; **Esfuerzos de Recuperacion:** El Sitio-151 fue recuperado por miembros del Destacamento Movil 151-He (&#34;Club de la Suerte Forzada de Jared Crump&#34;), 151-Yaw (&#34;Hombres Pilares&#34;), 151-Qoph (&#34;Reinas del Heavy Metal&#34;) y Eta-87 (&#34;Sobras de la Suerte&#34;), con la asistencia del Escuadron EWU 7. Todas las instancias de UAP-5982 fueron terminadas por 2030, el ██/██/2014. El personal que sobrevivió fue admitido a tratamiento intensivo en el Sitio-04, Sitio-78 y Sitio-115. Los restos de SCP-2636 y SCP-2636a se transportaron con éxito al sitio 115. SCP-2636 se colocó con éxito en aislamiento y se le administró Amnésicos Omega-3 sin más incidentes.
&gt; 
&gt; Los esfuerzos de encubrimiento de los medios y la ubicación remota del incidente fueron suficientes para justificar la retención de amnésicos adicionales a la población circundante más allá de las raciones estándar a base de agua.
&gt; 
&gt; **Perdidas de la Fundacion:** 5 miembros del personal administrativo, 16 del personal de investigación, 20 del personal de seguridad, 11 del personal Clase D, 45 miembros de los Destacamentos Moviles.
&gt; 
&gt; **Items Perdidos:** SCP-███, SCP-████, SCP-████, E-█████ a E-█████, y E-█████.

**Addendum-03:** A la luz de la naturaleza destructiva de SCP-2636a, la terminación preventiva de SCP-2636a fue propuesta y aprobada por la Junta Supervisora, con un voto de 8 a 5, con la aprobación del Comité de Ética. SCP-2636a terminado sin más incidentes.

El análisis de los restos de SCP-2636a indica que el feto tenía deformidades físicas significativas, y se estima que hubiera sobrevivido no más de dos meses después del nacimiento. Esto, combinado con el método de concepción partenogénica de SCP-2636a y el estado momificado e inanimado de SCP-2636-2, indica una desviación significativa de los eventos representados dentro de SCP-2636-1. Las consecuencias, si las hay, de esta desviación se desconocen en este momento.

**Addendum-04:** ██/██/2015 – El estudio físico adicional de SCP-2636 indica embarazos previos.</textarea></pre>
