    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Trang này lưu trữ 100 SCP đầu tiên được ghi danh nổi bật trên trang chính, lưu trữ từ 01/02/2023.

[[=]]

------------

[[collapsible show=&#34;SCP Nổi bật số 1 đến 10&#34; hide=&#34;SCP Nổi bật số 1 đến 10&#34;]]

1. **[[[SCP-199-VN]]]** (bởi KH Nam): Hẹn Gặp Lại Cửu Trùng Đài

* //Dị Chỉ 199 là cấm địa tối cơ mật của triều đình, việc ra vào phải có chiếu lệnh của Hoàng Thượng hoặc chỉ dụ của Chưởng Sự Dị Sự Giám. Võ quan canh giữ các ngả vào cấm địa có quyền tiền trảm hậu tấu.//

2. **[[[SCP-055-VN]]]** (bởi KH Nam): Ngày Lễ Tặng Hoa Cho…

* //Các SCP-055-VN-2 đã xuất hiện và tồn tại từ rất lâu trong nền văn minh nhân loại, nhưng nó lần đầu tiên trở thành một vật bắt buộc phải có tại những nơi công cộng thông qua nghị quyết do Thống đốc tỉnh Seine, Eugène Poubelle ban hành vào năm 1883.//

3. **[[[SCP-6747]]]** (bởi Liryn, Placeholder McD, Ralliston và stephlynch, dịch bởi Welpermander): Thuyết Hỗn Mang

* //SCP-6747 là một quy trình lý thuyết được sử dụng để tái thiết lập các nhân sự đã tử vong: tác động hạ viễn tưởng.//

4. **[[[SCP-6815]]]** (bởi Sinagsikap, dịch bởi Jasian_Nguyen)
* //SCP-6815 là định danh cho một hiện tượng từ 100 đến 1,000 đèn lồng bằng giấy bồi liên tục tái xuất hiện tại Chōsen, hay còn được biết đến là Bán đảo Nhật Quốc. SCP-6815 diễn ra tại các thành phố Heijō và Keijō, cũng như những khu vực khác tại các tỉnh Kogen, Keishō, Kōkai, và Heian.//

5. **[[[SCP-036-VN]]]** (bởi Tutel, RedEyeMikeyy)

* //**Ts. An:** … Làm trẻ con… đúng là thích hơn thật…//

6. **[[[SCP-440-VN]]]** (bởi Jasian_Nguyen)

* //SCP-440-VN là định danh cho một khu vực địa lý mang đặc tính dị thường nằm trong lãnh thổ Việt Nam, tiếp giáp  tỉnh Bình Phước, Đồng Nai, Tây Ninh và Thành phố Hồ Chí Minh với diện tích xấp xỉ 2.694 km^^2^^. Hiện nay khu vực này được ghi nhận mang mã tỉnh số 44 trong lãnh thổ Việt Nam.//

7. **[[[SCP-7000]]]** (bởi Harry Blank, dịch bởi Irina Bougainvillea)

* //**Ts. Sokolsky:** Hiện tại, trong cơ sở dữ liệu của chúng ta có một trăm ba mươi sáu dị thể liên quan đến xác suất. Anh vừa trở thành dị thể thứ một trăm ba mươi bảy.// _
 _
//**Ts. Wettle:** Ngon rồi. Nhưng vậy thì sao?// _
 _
//**Ts. Sokolsky:** Lần đầu tiên trong cuộc đời thảm hại của anh, Willie à, anh đã trở thành một người đặc biệt.//

8. **[[[SCP-183-VN]]]** (bởi Dept và Welpermander)

* //Seong, cậu sẽ không còn là của tôi nữa. Sau này, cậu sẽ thuộc về những con người với tài năng và trí tưởng tượng có thể đưa cậu tới những cuộc phiêu lưu vượt xa so với những gì tôi có thể làm trong hàng triệu năm. Tôi mong khi đó cậu có thể lấp đầy những chỗ trống đó.//

9. **[[[SCP-033-VN]]]** (bởi Dept)

* //Những cá nhân chịu ảnh hưởng của SCP-033-VN (Từ đây gọi là SCP-033-VN-A) không phải chịu bất kỳ ảnh hưởng trong chức năng sinh lý nào. Tuy nhiên, phản ứng sinh học chọn lọc như một số phản ứng có điều kiện và không điều kiện thường thấy đều chịu ảnh hưởng tương đối, gây nguy hiểm cho những cá nhân ảnh hưởng.//

10. **[[[SCP-5191]]]** bởi LittleFieryOne, dịch bởi AmserTheTree

* //Làm ơn hãy gửi cho cháu một người em sớm.// _
 _
//Gabriel.//[[/collapsible]]
