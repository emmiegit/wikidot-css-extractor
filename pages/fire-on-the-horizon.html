Os becos estreitos do Bairro Armênio da Velha Jerusalém estavam começando a escurecer enquanto o crepúsculo estendia as sombras dos antigos edifícios de pedra sobre eles. Henry De Montfort sentiu a idade da cidade cair sobre ele como um tijolo de chumbo, a magnitude dos eventos que presenciou diminuindo ainda mais sua estrutura já inexpressiva. Ao se aproximar de um prédio aparentemente deserto na esquina do antigo mercado, ele não queria nada além de se virar e ir embora. De Montfort amaldiçoou silenciosamente. Malditos sejam aqueles velhos tolos por escolherem este lugar. Eles fizeram isso de propósito, ele tinha certeza, eles sabiam como as memórias de sua história conjunta o incomodavam. Bem, ele não estava disposto a dar a eles a satisfação de vê-lo se encolher diante de algumas pilhas de tijolos velhos. Não quando ele finalmente ganhou.

De Montfort bateu na pesada porta de ferro na frente do prédio e, por uma escotilha, apareceu um par de olhos desconfiados.

&#34;De onde você veio?&#34;

&#34;Das muralhas de Carcassonne, poderosas e densas.&#34;
 
Houve um som de deslizamento, e a porta se abriu para revelar um homem corpulento com o nariz quebrado vestindo a camisola de um monge cisterciense.

&#34;Você está atrasado.&#34;
 
&#34;Você não pode apressar o progresso, irmão Alberic.&#34;
 
&#34;Diga isso aos velhos. Você sabe como eles ficam.&#34;

Isso ele fez. Ao ser conduzido pelo irmão Alberic, ele pôde ouvir os sons de uma discussão acalorada na câmara interna:

&#34;... eles ainda esperam que continuemos com nosso financiamento depois do fiasco com o mel? Isso é um absurdo!&#34;

&#34;A Fundação Caridosa Manna provou ser um ativo valioso no passado. Seria prudente...&#34;

&#34;Valioso? Aquele mel deles matou milhares! Mais! Se alguém descobrir nossa conexão com eles, podemos também enterrar nossos esforços na África Oriental. Não, de agora em diante, eles estão por conta própria.&#34;

&#34;Adnan?&#34;

&#34;Sinto muito, Bernard, mas tenho que ficar do lado de Samuel aqui. Eles são um problema com o qual a Iniciativa não pode mais se dar ao luxo de se associar. O mel foi simplesmente a gota d&#39;água em um palheiro de fracassos.&#34;

De Montfort pigarreou ruidosamente.

&#34;Vamos continuar esta discussão mais tarde&#34;, disse a voz de dentro. &#34;Entre, Henry. Você disse que tinha alguns assuntos importantes para discutir.
  
“Eu espero que sim”, grunhiu outro. “Se ele insistisse em nos encontrar pessoalmente para discuti-los. Somos homens ocupados, De Montfort, é melhor que seja bom.

De Montfort entrou na sala escura. A maior parte era ocupada por um estrado de madeira, no qual três pesadas cadeiras de couro estavam estacionadas. Os ocupantes das cadeiras estavam envoltos em trevas, uma medida de precaução inútil, pois De Montfort sabia perfeitamente quem eram. Ele não se importava. Deixe os velhos se divertirem brincando de espiões, se assim o desejarem.

&#34;Garanto a vocês, senhores, que sim. Estou aqui para informar que os legalistas de Montségur não existem mais. Se as informações que temos estiverem corretas, a morte de seu último membro deve nos livrar do diário de Bélibaste de uma vez por todas.&#34;

&#34;Excelente trabalho, De Montfort&#34;, disse o presidente central. &#34;Os cátaros têm sido uma pedra no sapato por muito tempo, espalhando sua heresia imunda, e aquele jornal foi uma de suas maiores ferramentas. Posso perguntar como você se livrou dele?

“Receio que é aqui que as coisas começam a ficar complicadas. Nós o encontramos usando uma das relíquias e o eliminamos usando outra.

Isso causou bastante comoção. De Montfort ficou surpreso com a quantidade de barulho que três velhos podiam fazer.

Quando ele se dirigiu a ele novamente, a indignação na voz da cadeira da esquerda era óbvia. &#34;Você se atreveu a usar uma das relíquias como uma ferramenta para matar? As relíquias são objetos sagrados, De Montfort, como você deveria saber!&#34;

Não tive escolha. Alguém informou à Fundação sobre o paradeiro do último cátaro. Não podíamos arriscar que pusessem as mãos nele, sem levar em conta o que ele sabia. Tinha que ser feito.

A câmara ficou em silêncio por um momento. Então, a cadeira central falou. &#34;Como eles descobriram? A única maneira que eles poderiam... Oh não.&#34;

&#34;Um traidor. Alguém dentro da Iniciativa do Horizonte deve tê-los informado.&#34;

&#34;Bem, todos nós sabemos a qual seção da Iniciativa esse traidor provavelmente pertence&#34;, disse o presidente da direita. &#34;Afinal, o diário foi roubado de seus arquivos.&#34;

Havia raiva na voz da cadeira central. &#34;Do que exatamente você está me acusando? A Iniciativa nem existia quando o jornal foi roubado, e você sabe como era a situação na Europa nos anos seguintes ao roubo. A igreja tinha assuntos maiores para lidar do que uma heresia antiga !&#34;

&#34;Oh, todos nós sabemos como a igreja estava ocupada&#34;, disse a cadeira a direita, um tom perigoso se esgueirando em sua voz. &#34;Sim, as guerras o mantiveram muito ocupado, de fato.&#34;

A cadeira da esquerda suspirou. &#34;Senhores, este não é o momento. Permitam que De Montfort termine seu relatório.&#34;

&#34;Como eu estava dizendo, uma relíquia foi usada para sabotar a tentativa da Fundação de resgatar o último cátaro, levando à sua morte. Pelo que sabemos, eles permanecem inconscientes de nossa intervenção.&#34;

&#34;Muito bem, então o assunto está encerrado. Se isso é tudo, acredito que podemos adiar-&#34;
 
&#34;Não exatamente&#34;, interrompeu De Montfort. &#34;Há mais um assunto que gostaria de discutir com vocês. Projeto Malleus. A Iniciativa passou muito tempo lutando contra velhos inimigos e enterrando segredos ainda mais antigos, enquanto novas e muito mais terríveis ameaças surgiram. O último cátaro nos mostrou como a inação pode ser perigosa. É hora de levarmos a luta até eles.&#34;

Isso pegou os velhos de surpresa. &#34;Impossível!&#34; disse a cadeira central. &#34;Confrontar a Quinta Igreja e a Igreja do Deus Quebrado diretamente?! É uma loucura!&#34;

A cadeira da esquerda pareceu concordar. &#34;Ainda somos muito poucos e muito jovens. Esses grupos possuem muitas relíquias poderosas e quem sabe o que mais. A Iniciativa ainda está em sua infância e nossa estrutura de apoio é muito limitada. Devemos aprender a rastejar antes que possamos correr.&#34;

De Montfort ficou um tanto surpreso com a indignação em sua voz quando falou a seguir: &#34;Rastejar? Nós somos os líderes do homem, os pastores, os portadores da luz sagrada, e você quer que nós rastejemos aos pés de pagãos e adoradores de ídolos. &#34;Quando a Iniciativa será forte o suficiente? Quando os pedaços da Verdadeira Cruz forem queimados para abastecer um Quinto Ritual? Quando a Menorá for fundida para engrenagens? Quando a Caaba for destruída por pagãos? Não podemos continuar a confiar em grupos seculares para parar uma ameaça espiritual como esta. Eles não entendem, não podem entender. Eles pensam que estão lutando para preservar a normalidade, para defender a carne da humanidade. Sabemos que estamos lutando por nada menos que sua alma eterna.&#34;

Silêncio.

Finalmente, a cadeira certa falou. &#34;Por mais que eu odeie admitir, você está certo. Você tem o apoio dos Filhos de Shamai. Que nunca se diga que nos acovardamos diante do mal novamente.&#34;

A cadeira da esquerda falou em seguida. &#34;Atibba al-Kitab também está atrás de você. Deixei nossa fraqueza obscurecer meu julgamento e abalar minha determinação. Devemos lutar, independentemente das probabilidades. É nosso privilégio e nosso dever.&#34;

A cadeira central foi a última. &#34;Parece que não tenho escolha. Os Ordinis Occulti Luminis também estão com você. Você pode começar a primeira fase do Projeto Malleus. Vamos exigir relatórios adicionais antes de aprovar qualquer outra coisa. Deixe-nos.&#34;

Enquanto De Montfort caminhava pelas ruas agora escuras de volta ao hotel, um sorriso surgiu em seu rosto. Ele sabia que informar a Fundação sobre o último cátaro era a coisa certa a fazer. Com os velhos finalmente despertados de sua complacência, o mundo estava prestes a descobrir o quão terrível a Ira de Deus poderia ser.
