**일련번호:** SCP-183-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-183-KO-β는 현재 남한 전역에 퍼져있다. 한국 초상방재원과 협력하여 해당 현상을 이상 기후로 인한 강우량 증가와 해충 이상 증가, 기존 식물병의 창궐로 인식하게 해야 한다. 

정보부의 조사 결과 SCP-183-KO-β는 엔트로피를 넘어서(이하 B.E)의 새로운 생물테러균으로서 제조된 것으로 추정된다. 한반도 이외의 지역에서 해당 개체의 전염 여부 조사를 지속적으로 행해야 한다.

두레원[[footnote]] 한국 변칙 농업 조직으로 자세한 사항은 후술 [[/footnote]]의 도움으로 SCP-183-KO의 치료제가 개발, 생산 중에 있다. 해당 약품은 두레원의 요구에 따라 2021년 1분기에 농협을 통하여 중소규모 농민들에게 우선적으로 지급될 예정이며 치료 진척도에 따라 SCP-183-KO의 등급이 조정될 예정이다.

**설명:** SCP-183-KO는 1970년 초반과 2020년 남한지역에 광범위하게 퍼진 변칙 식물병이다. 1970년 초반에 퍼진 SCP-183-KO-α의 경우 당시 한국 정부의 주요 사업으로 육종 중이던 통일벼를 중심으로 퍼져나갔다. 해당 개체에 감염된 벼는 기존 도열병 증상과 유사하게 말라죽거나 낮은 풍속의 바람에도 쉽게 꺾여 죽게 된다. 

조사 결과 당시 북한 이상 현상 담당부서인 정찰총국 정신전자공학국이 GRU P부서를 통해 얻은 SCP-███[[footnote]] 현재는 퇴역 [[/footnote]]과 도열병을 조합하여 만든 신종 식물병으로 밝혀졌다. 이에 한국 정부는 재단에 협력을 요청하였고 재단은 이에 응하여 1973년 농업기술연구소 휘하 변칙식물병 연구소를 건설, 이듬해 SCP-183-KO-α에 대한 치료제를 연구 및 제작하였다. 이후 1976년과 1977년 당시 창궐한 SCP-183-KO-α[[footnote]]일반 사회에는 일반 도열병의 대규모 창궐로 공식 발표하였다.[[/footnote]]에 치료제를 투입하여 SCP-183-KO-α는 무효화, SCP-███는 퇴역조치하였다.

SCP-183-KO-β는 2020년 경기도 광주시 ██면 ██리 고추 농장에서 최초 발견하였다. 당시에는 장마가 길어짐에 따른 고추 탄저병이 대량으로 발발한 것으로 간주되었다. 고추뿐만 아닌 최소 ██개의 작물에 걸쳐 발병하였고, 발병 시기 역시 동시다발적이었다는 분석에 따라 조사를 실시, 검출된 병원체로부터 SCP-183-KO-α의 특성이 발견되어 SCP로 지정되었다. 현재까지 SCP-183-KO-β에 감염된 작물과 증상은 다음과 같다.

||~ 작물 ||~ 감염 증상 ||
|| 고추 || 탄저병과 유사한 증상. 뿌리가 성장을 하지 못하고 모종 단계에 머무름 ||
|| 오이 || 섭취에 문제는 없으나 겉모양이 비틀어짐 ||
|| 토마토 || 전년도 대비 낙과율 ███% 증가. 낙과하지 않더라도 말라 비틀어지는 증상 발생 ||
|| 부추 || 진물 발생, 진물은 굴파리를 유도하여 이파리를 갉아먹게 함 ||
|| 가지 || 섭취에 문제는 없으나 겉모양이 비틀어지고 표면에 갈라짐 발생 ||
|| 참깨 || 참깨 줄기 강도 약화, 가벼운 바람에도 쉽게 꺽임 ||
|| 옥수수 || 알이 익지 않고, 내부에서 검게 썩음 ||

위 7개의 품종 이외에도 현재 SCP-183-KO-β에 감염되어 피해를 입었을 것이라 추정되는 작물은 8작물이 있으며 현재 조사 중에 있다. 

해당 개체로 인해 2020년 고추 수확량은 전년도 대비 약 80%가 감소하여 피해가 가장 심각했으며, 이외 작물들 역시 전년도 대비 50% 이하의 수확량을 보였다. 광역정보국과 외무부의 활동으로 올 한해 비정상적으로 긴 장마로가 원인이라는 역정보를 전개하였으나, 장기간 지속될 경우 장막 정책 훼손 우려 및 한국 내 농민 피해가 증가될 것으로 보인다.

해당 개체의 1차 유전자 분석결과 SCP-183-KO-α와 [http://ko.scp-wiki.net/scp-042-ko SCP-042-KO]의 유전자를 기초로 하여 최소 7가지의 식물병이 배합된 것으로 분석되었다. SCP-183-KO-α와 SCP-042-KO의 증상이 합쳐짐에 따라 전파성이 늘어난 것으로 확인되었고, SCP-042-KO의 제작처가 B.E인 것을 감안하면 SCP-183-KO-β의 제작처 역시 B.E 인 것으로 추정된다.

SCP-183-KO-α의 유전자 지도 정보는 1973년 농업기술연구소와의 협력과정에서 확보하였으나 이후 한국 정부와의 관계가 냉각됨에 따라 관련 자료들은 동결처리, 이후 2010년 대 한반도 변칙위협 증대사태 당시 제주도 데이터베이스가 파괴됨에 따라 동결된 자료들은 소실된 상태이다. 

--현재 방재원과 협력하여 SCP-183-KO-β를 분석 중에 있으나 완전 분석까지 상당한 시일이 걸릴 것이며 농약은 최소 2년 후에 개발이 완료될 것으로 추정된다.-- **부록1** 참고

**부록 1:** 한국 초상방재원 본관 입구 침투 사건 기록

&gt; **사건 발생 시간 :** 2020년 11월 ██일
&gt; **02:12:00** 한국 초상방재원 본관 진입로로 신원 미상의 택시 접근. 진입로 카메라에는 내부에 누가 탑승했는지 보이지 않음
&gt; **02:15:30** 진입로에서 본관까지 이동하는 택시. 진입로부터 본관까지 █곳의 경계초소와 ██곳의 진지가 있었음에도 해당 택시를 발견한 경계팀은 없다.
&gt; **02:17:13** 본관 입구 앞 차도에 택시 접근. 직후 70대 노인과 20대 여성이 택시에서 하차함. CCTV상에서 70대 노인은 라벨이 붙어있지 않은 농약병과 서류가방이 들고 있음을 확인. 20대 여성은 하차 이후 어떠한 움직임도 보이지 않음.
&gt; **02:18:30 - 02:21:21** 70대 노인, 입구까지 접근. 해당 시점까지 내부의 인원과 경계 인원들은 감지하지 못함. 노인은 본관 입구 대리석에 두 물품을 올려두었고, 직후 20대 여성은 핑거스냅. 직후 방재원 본관 내부 인원들은 노인과 여성, 택시를 발견. 직후 비상사이렌 울림. 방재원 건물과 반경 500m까지 봉쇄되고, 입구로 경비대가 출동. 두 명은 사이렌이 울린 직후 급히 다시 택시에 올라탔으며 진입 때와 마찬가지로 본관 앞 차도부터 진입로까지 해당 택시를 발견한 인원은 없음.
&gt; **02:34:12** 폭발물 처리반과 화학처리팀이 입구 도착. 농약병과 서류가방을 확인하였고 위험물질은 아닌 것으로 확인. 

해당 사건으로 회수한 서류가방에는 친필로 작성된 편지 한장과 ███페이지의 분석 보고서가, 서류가방 옆의 검은 봉지에는 불명의 액체가 담긴 농약병이 있었다. 사건 종결 직후, 국가초상방재원은 12·5 공동성명을 근거로 해당 자료들과 농약병을 재단으로 인수인계 하였다.

외무부와 정보부의 1차 조사 결과, 70대 여성은 두레원 원장인 백██이었으며 20대 여성은 [http://ko.scp-wiki.net/dinodon-s-hand PoI-9724]로 확인되었다. 친필 편지는 전문은 **부록 2** 참고

**부록 2:** 두레원 원장의 편지

&gt; 재단 여러분께
&gt; 
&gt; 이 편지를 받으셨다는건 재단 쪽도 농약과 보고서를 받으셨다는 이야기겠군요.
&gt;
&gt; 오십여 년 만에 이렇게나마 다시 뵙게되니 반가움과 서운함이 듭니다. 그 때 만나뵙던 엄정인 이사관님은 잘 계신지요.
&gt; 
&gt; 인사는 이쯤하고  본론으로 넘어가겠습니다. 지금쯤 파악하셨으리라 믿고 말씀드리자면 현재 남한 내에 퍼진 변칙 식물병에 대해 저희 두레원 측에서 재단과 방재원에게 지원을 요청드리고자 합니다.
&gt; 
&gt; 이번 변칙 식물병으로 인해 저희 두레원의 가족뿐만 아니라 수많은 농민들이 피해를 보았습니다. 이는 단순히 재해가 아닌 저희 두레원의 존재 의의를 다시 되새기게 한 재앙으로 비록 저희가 출범할 적 당신들과 정부에 반하여 출사표를 던졌지만 그 근본은 농민을 위한다라는 것에 있다는 걸 다시 한번 되새기게 되었습니다.
&gt; 
&gt; 이에 저희 두레원의 원로 연구원들이 작성한 1973년 당시 막았던 변칙 식물병의 원판 분석 보고서와 이번 변칙 식물병의 1차 분석 보고서, 그리고 시범 농약을 만들어 방재원에 넘겨드렸습니다. 
&gt; 
&gt; 마음 같아서는 저희가 양산을 하여 배포하고 싶지만 저희 두레원이 가진 설비만으로는 이를 양산할 수 없습니다. 이에 저와 대의원들이 여러분들과의 협력만은 안된다는 다른 소수 대의원들을 설득하고 설득하여 여러분들께 보고서와 시범 농약을 전하게 되었습니다.
&gt; 
&gt; 대의원분들이나 저희나 큰 도박을 한 것이나 다름없습니다. 당신들은 피어슨 늑약으로 우리나라의 변칙 대응 능력을 제거한 이들이었으며 방재원은 지금까지의 모든 정권, 기관들이 그래왔듯이 농민들을 생각해주지 않은 이들이니까요. 그럼에도 협력을 요청드린건 갈등이 목적보다 앞설 수 없다는 이상적인 판단들과 거대한 위기 앞에 하나로 뭉쳐야 한다는 대의원분들과 두레원 가족들의 의지로 행한 결과였습니다.
&gt; 
&gt; 양산, 배포에 있어 유통이나 자본이 필요할 경우 저희 두레원에서 힘이 닿는 대로 지원해드리겠습니다. 대신 1차 양산품은 소작농분들이나 고령 농민들에게 우선적으로 배포해주시길 바랍니다. 이후 양산품들은 농협을 통해 조합원 배포, 혹은 일반 농약사에 배포해주시기를 바랍니다. 
&gt; 
&gt; 올해는 어떻게든 넘겼지만 내년은 버틸 수 없을 겁니다. 부디 저희 농민들을 살려주십시오. 이렇게 고개 숙여 부탁드립니다.

성분 분석 결과 1970년대 창궐한 SCP-183-KO-α의 퇴치 농약을 베이스로 한 신 농약으로 확인되었으며 SCP-183-KO-α 퇴치 농약을 제외한 나머지 원료들은 일반 사회에서도 사용되고 있는 원료들로 제작되었음이 확인되었다.

현재 방재원과의 긴급 협력을 통해 두레원에서 제공한 자료들을 분석 중에 있다. 두레원에서 제공한 농약을 바탕으로 부족한 사항들을 보충 연구, 제작 중에 있다. SCP-183-KO-β 퇴치 농약은 내년 2월 개발 완료될 것으로 보인다.

**부록 3:** 정보부, 외무부 긴급 보고

&gt; 2020년 ██월 ██일, 동남아 국가 전반에서 SCP-183-KO-β에 감염된 농장들이 확인되고 있습니다. SCP-183-KO-β을 살포 시도 중 체포된 인원들을 조사한 결과, 이들의 배후에는 B.E가 있는 것이 확인되었습니다. 
&gt; 
&gt; 해당 개체들은 컨테이너에 실려 전세계 각지에 운송되었으며 현지 대형, 기업 농장들을 중점으로 협력자들을 통해 살포시키고 있는 상황입니다. 현재까지 파악된 피해 규모는 ███억 달러로 이미 문을 닫은 농장은 ██곳에 달합니다.
&gt; 
&gt; 각 국가 치안 유지 기구와 연계하여 살포를 막고 있지만 감염 속도를 따라잡기에는 턱없이 부족한 상황입니다. 치료제는 언제쯤 보급될 수 있습니까?
