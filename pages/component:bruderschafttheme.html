@import url(&#39;https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica&#39;);
@import url(&#39;https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica&#39;);

/* Common Theme: Bruderschaft Edition 1.1 - CC BY-SA 3.0 - by Dr_Grom */

#content-wrap {
    font-family: &#39;IM Fell DW Pica&#39;, serif;
    font-size: 115%;
}

h1, #page-title {
    color: #191100;
    font-family: &#39;IM Fell Double Pica&#39;, serif;
}
h2, h3, h4, h5, h6,
#search-top-box-form input {
    font-family: &#39;IM Fell Double Pica&#39;, serif;
}
body, #login-status a, #login-status ul a, #account-topbutton {
    color: #191100;
}
div#container-wrap {
    background: url(http://scp-wiki-de.wikidot.com/local--files/component:bruderschafttheme/body_bruderschaft.png) top left repeat-x;
}
#header {
    background: url(http://scp-wiki-de.wikidot.com/local--files/component:bruderschafttheme/bruderschaftlogo.png) 10px 23px no-repeat;
}
#header h1 a,
#header h2 span {
    font-size: 0;
}
#header h1 a::before {
    content: &#34;Bruderschaft&#34;;
    color: #191100;
    text-shadow: 1px 1px 1px #333;
    font-family: &#39;IM Fell DW Pica&#39;, serif;
    font-size: 3rem;
}

#login-status {
    color: #191100;
    font-size: 100%;
    font-family: &#39;IM Fell DW Pica&#39;, serif;
    right: 10px;
}
#top-bar .ct-theme-switch {
    display: none;
}

#top-bar {
    font-size: 110%;
    font-family: &#39;IM Fell DW Pica&#39;, serif;
}
#side-bar .heading,
.scp-image-block .scp-image-caption {
    font-size: 100%;
}
