**SCP-434-JP:** 인생은 계속된다
**저자:** [[*user ukit]]
**원작:** http://scp-jp.wikidot.com/scp-434-jp
**역자:** [[*user kimnokcha]]
[[include info:end]]

**일련번호:** SCP-434-JP

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** SCP-434-JP가 발생할 수 있는 공공기관에는 담당 직원 두 명이 배치되고 발생한 SCP-434-JP는 오전 5시까지 회수한다. 회수한 SCP-434-JP는 가장 가까운 재단 시설에서 찢고 종이조각은 제81██기지에서 소각하여 처리한다. 회수하지 못해 일어날 격리 실패를 방지하기 위해 창구 업무를 보는 공무원에게는 커버 스토리 &#39;인쇄소의 착오&#39;를 적용해 민간인에게 SCP-434-JP를 제공하는 일이 없도록 지시한다. SCP-434-JP-1, SCP-434-JP-2가 발생할 경우, 이들의 활동에 대해서는 최소한의 간섭을 하는 상태로 두되 그 거처는 재단이 보유한 맨션인 ██████이 되도록 유도한다. 이들 개체의 행동은 격리실의 감시카메라로 기록하고, 434 확정사건에의 예외가 없는지 어떤지를 확인한다. 434확정사건13142호가 발생하기 전에는 민간인이 말려드는 일을 방지하기 위하여 SCP-434-JP-1, SCP-434-JP-2에 딸린 감시 요원이 사건 발생 예상위치를 제81██기지에 보고하지 않으면 안 된다.

**설명:** SCP-434-JP는 현재 일본에서 사용되는 혼인신고서와 동일한 내용이 인쇄된 종이이다. 이들 대상은 일본 내 관공서 안에 랜덤으로 발생하고, 어떤 시점인지는 불명이지만 혼인신고서를 보관하는 장소에 섞여있다. SCP-434-JP는 외견상으로 혼인신고서 용지와 구별하기 어렵지만 평범한 혼인신고서 용지보다 종이 질이 현저히 떨어지기 때문에 조심하면 알아볼 수 있다. 대상 개체의 특이성은 혼인 관계를 맺으려 하는 36세 이하의 남녀가 각각의 이름을 기입한 순간에 시작되며 최초에는 「혼인 관계를 맺고 싶다」는, 남녀에게 있어 저항할 수 없는 충동으로 나타난다. 그 후, SCP-434-JP의 효과 하에 혼인을 맺은 남녀는 434확정사건13142호 의외의 원인으로는 사망할 수 없게 된다. 구체적인 예를 들면, 대상을 쏘려 한 총기는 반드시 기능이 불완전한 상태를 보였으며 나이프를 사용해 대상을 공격하려 하면 공격자의 공격이 끊임없이 계속 빗나간다던가 또는 반복해서 넘어지는 등으로 대상에게 위해를 가할 수 없었다. 또 434확정사건 의외의 원인으로 병을 앓는 일도 없었다.

이 상태가 된 남녀는 각각 SCP-434-JP-1 (남성), SCP-434-JP-2 (여성) 으로 지정된다. 또한 434확정사건 완성에 필요한 범주 하에 SCP-434-JP-1, SCP-434-JP-2은 지정 이전에 짊어진 부상이나 질병이 회복된다. 이것은 외견적으로는 완만하게 치유되며 한창때로 돌아가는 것처럼 보이지만, 생체해부를 포함한 검사로는 어떤 과정으로 이러한 회복이 진행되는지는 해명할 수 없었다.

SCP-434-JP-1, SCP-434-JP-2는 이전의 관계와는 관계없이 서로 「떨어지기 힘든」「애착이 있는」등과 같은 감정을 품게 되고, SCP-434-JP-1, SCP-434-JP-2는 SCP-434-JP를 가능한 서둘러 시청 등에 제출하려고 한다. 혼인관계가 성립하기 전 단계에 이러한 개체는 평범한 방법으로 제거할 수 있기 때문에 제거 조치가 필요한 경우는 이 제출 전 기간에만 SCP-434-JP-1, SCP-434-JP-２ 개체를 제거할 수 있다. 혼인관계가 성립된 SCP-434-JP-1, SCP-434-JP-2는 434확정사건으로 지정되는 일련의 과정을 지나면 반드시 사망한다. 그 주된 내용은,

&gt;  　 **1.** 혼인신고서 제출 3개월 이내에 SCP-434-JP-1, SCP-434-JP-2은 도쿄도 ████████████으로 이사, 동거 시작.
&gt; 
&gt;  　 **334.** 이전 호의 사건 후 16일 이내에 각 개체는 이전까지의 직업을 그만두고 도쿄도 ████████████ 인근의 랜덤한 기업에 재취업한다.
&gt; 
&gt;  　 **809.** 동거 개시로부터 1년 5개월 후 SCP-434-JP-1, SCP-434-JP-2의 첫 아이 탄생.

등이 있다. 그리고 최후의 사건은 혼인신고서 제출로부터 23년 7개월 후에 발생하는 이하의 일이다.

&gt;  　 **13142.** SCP-434-JP-1, SCP-434-JP-2가 셋째 아이인 █████ 탄생일을 축하하러 도쿄도 ████████████ 어딘가의 고급 음식점에 434확정사건9471호에 구입한 차량으로 향하는 도중 다다른 교차로에서 운송회사의 트럭에 SCP-434-JP-1, SCP-434-JP-2가 충돌한다. 이 사고가 원인인 부상으로 근처의 병원에 이송되어 각 개체는 사망한다.

이 시점에서 SCP-434-JP에 의해 발생한 특이성은 사라지고 434확정사건은 종료한다. 그리고 434확정사건13142호의 완성에 따라 SCP-434-JP-1, SCP-434-JP-2는 위에 작성된 그대로 사망한다. 또한 모든 434확정사건에 공통되는 사실로 434확정사건은 어떻게 해서라도 방해할 수 없으며 과정의 변경만은 가능하나 결과를 바꾸는 것은 성공하지 못했다. SCP-434-JP-1, 2에 강한 영향을 받은 사물은 이 시점에 영향에서 벗어난다. 예를 들면 SCP-434-JP-1-a, SCP-434-JP-2-a인 자식들에 대한 경과관찰이 계속되고 있었지만 다른 SCP-434-JP-1, 2의 자식들의 행동패턴과 의미있는 공통성이 존재하지 않는 것이 확인되었다. 또한, 같은 생육과정을 거친 인물의 행동패턴 샘플[[footnote]]재단 통계 데이터베이스 &#34;IAO&#34; 「『중산층 가정』도쿄도 1977-1989년판」 에서[[/footnote]]과 비교하더라도 큰 예외도, 공통점도 간파할 수 없었다.

SCP-434-JP 최초 발생 예시는, 1962년의 도쿄도 ██████ 구청의 접수 카운터에 수리되어 그 자리에서 즉시 SCP-434-JP-1, SCP-434-JP-2 개체가 발생한 일이다. 재단은 그 후 SCP-███-JP의 치명적인 피해를 받고도 아직 생존해 있던 SCP-434-JP-1, SCP-434-JP-2를 발견해, 실험이나 각 개체로부터의 보고에 따라 SCP-434-JP 특이성의 범위를 20██년에 특정했다. 현재까지 12쌍의 SCP-434-JP-1, SCP-434-JP-2 개체가 발생했으며 현재는 도쿄도 ████████████에 있는 재단 소유 맨션에 마련된 격리실에 전 개체가 격리되어 특이성의 연구가 진행되고 있다. 보통 부부들 대부분은 이러한 제반 활동을 깨닫지 못한 채로, 434확정사건의 영향에 의하여 위에 작성된 거주지에서 이사하는 일도 없으며 각 개체의 도망 시도 역시 완전히 실패로 끝났지만, 만일을 대비해 각 개체에 1쌍마다 2명까지의 감시 요원이 할당되어 있다.

**부록:** 이하는 20██년까지 SCP-434-JP-1, SCP-434-JP-2에게 실시한 면담 로그 중 중요하다 판단되는 것이다. 현재도 SCP-434-JP-1, SCP-434-JP-2이 지닌 특이성을 밝히려는 시도가 계속되고 있지만 SCP-434-JP-1, SCP-434-JP-2 개체가 적어 난항이 있다.

[[collapsible show=&#34;+SCP-434-JP-1-b  제 7회 인터뷰 기록 1983년 ██월 ██일&#34; hide=&#34;- 로그 닫기&#34;]]
&gt; __**SCP-434-JP-1-b  제 7회 면담 기록 1983년 ██월 ██일**__
&gt; 
&gt;  **대상:** **SCP-434-JP-1-b(방화살인, 현 거주지 건조물 등 방화)、SCP-434-JP-2-b(유괴, 살인)**
&gt;   
&gt;  **면담자:** 사카바 요원
&gt;   
&gt;  **주석:**SCP-434-JP-1-b、SCP-434-JP-2-b는 제어된 환경 하에 발생한 SCP-434-JP-1 개체 최초의 예다. 동시에 이들 개체는 본래 D계급 인원이며 SCP-434-JP-1-a로 파악할 수 없었던 특이성의 초기 데이터를 수집할 목적으로 SCP-434-JP에 노출되었다. 제 7회 인터뷰는 격리 시작으로부터 6년 후에 진행된 것으로 장소는 맨션의 격리실 내부이다.
&gt; 
&gt; **&lt;녹음 시작,（1983년 ██월 ██일)&gt;**
&gt; **사카바 요원:**안녕하세요、SCP-434-JP-1-b, SCP-434-JP-2-b. 지난번으로부터 뭔가 변했다던가 있었습니까?
&gt; **SCP-434-JP-1-b:**아니 일사천리라곤 말할 수 없지만서도, 가...(머뭇거린다)애들도 크니까 수고랄 것도 없어지고, 아버지 노릇을 하는 것도 편해졌네요.
&gt; **SCP-434-JP-2-b:**그치, 성격이 안 어울린다고 말했었지만 저 사람도 꽤 둥글어져서 저로서는 기쁘네요. 받은 새 이름에도 어떻게든 익숙해진 참이고요.
&gt; **사카바 요원:**그건 다행이군요. 그럼 2-b. 일찍이 당신이 했던 범죄 행위에 대해서입니다만, 지금은 어떤 견해를 갖고 있습니까? 아직도 그와 같은 일을 할 의사는 있습니까?
&gt; **SCP-434-JP-2-b:**(가볍게 콧소리내며)주부인 몸으로 체제전복같은 걸 할 수 있을 리가 없잖아요? 그럭저럭 가능한 거라고 말한다면 기껏 텔레비전의 토론 프로를 보고 이 사람의 어깨를 쿡 찌르면서 독을 내뿜는 정도인 거죠.
&gt; **SCP-434-JP-1-b:**어려운 건 잘 모르니까 나도 응응 끄덕이기만 하게 되는군요.
&gt; **사카바 요원:**화제를 바꿀까요. 이전날에 갔던 유원지 이야기입니다. 갔던 곳은 ████████████이 틀림없습니까?
&gt; **SCP-434-JP-1-b:**네, 애들 두 명 우리들이랑 같이 갔지요. 딸은 돌아오는 길에 자버렸는데 벌써 무거워서, 이녀석도 이제 이렇게 컸네 하고...
&gt; **사카바 요원:**(SCP-434-JP-1-b를 가로막고)먼저 탄 건 커피잔 어트랙션?
&gt; **SCP-434-JP-2-b:**뭐어, 설마 거기까지 감시하는 거야?
&gt; **사카바 요원:**아닙니다. 그래서 제트 코스터에 타고 그 후에 점심 휴식을 취하고 나서 대관람차에...
&gt; **SCP-434-JP-1-b:**기다려봐, 어떻게 된 거야? 감시는 하지 않는다며.
&gt; 
&gt; [SCP-434-JP-2-b는 새파래지고, 아이들 방 쪽을 자꾸 신경쓰기 시작한다]
&gt; 
&gt; **SCP-434-JP-2-b:**이것도, 그런 건가? 예정대로의...
&gt; **사카바 요원:**아직 확실하다고는 말할 수 없습니다. 그것을 검증하기 위한 것이 여러분들입니다.
&gt; **SCP-434-JP-2-b:**그렇, 습니까.
&gt; **사카바 요원:** 아무튼, 그러면 잠깐 기록해봐도 되겠습니까? 안에 들어가서...
&gt; 
&gt; [여기서 어린이방의 문이 열리고, SCP-434-JP-2-b가 당황해서 그쪽에 달려간다. 사카바 요원의 판단으로, 기록은 여기서 중단되었다]
&gt; 
&gt; **&lt;녹음 종료&gt;**
[[/collapsible]]
[[collapsible show=&#34;+SCP-434-JP-1-c 제 1회 면담 기록 1988년 ██월 ██일&#34; hide=&#34;- 로그 닫기&#34;]]
&gt; __**SCP-434-JP-1-c 제 1회 면담 기록 1988년 ██월 ██일**__
&gt; 
&gt;  **대상:** **SCP-434-JP-1-c、SCP-434-JP-2-c(살인)**
&gt;   
&gt;  **면담자:** 아쿠츠 요원
&gt;   
&gt; **주석:** SCP-434-JP-1-c는 재단 요원 ██████였지만, 뇌종양으로 여생이 얼마 남지 않게 되었기 때문에 SCP-434-JP의 실험 대상으로 지원했다. 이 대상에게는 몸 상태나 신변의 변화 등에 대한 정기적인 보고를 의무로 했다. SCP-434-JP-2-c는 D계급 인원에서 무작위로 선발된 일본 여성이다. 이 SCP-434-JP-1-c에 대한 최초의 면담이 진행된 것은 확정사건 1호로부터 1년 경과한 시점으로 장소는 맨션 격리실 내이다.
&gt; 
&gt; **&lt;녹음 시작,（1988년 ██월 ██일)&gt;**
&gt; **아쿠츠 요원:**안녕하세요, SCP-434-JP-1-c. 지난번 보고에서는 건강해 보였는데, 지금은 어떻습니까?
&gt; **SCP-434-JP-1-c:**지금, 감기에 좀 걸려서... 아내에게도 폐를 끼치고 있으니 뭐라 할 말이 없군요.
&gt; **아쿠츠 요원:**감기? 조금 기다려요.
&gt; 
&gt; [아쿠츠 요원은 이 발언을 듣고 근처의 자료를 확인했다]
&gt; 
&gt; **아쿠츠 요원:** 사건623호인가. 상세히는 가르쳐줄 수 없지만, 뭐 좀 되면 괜찮아질 거 같네.
&gt; **SCP-434-JP-1-c:**그걸 들으니 안심되네요.	
&gt; 
&gt; [여기서 면담 자리에 차를 내오는 SCP-434-JP-2-c가 합류한다.]
&gt; 
&gt; **SCP-434-JP-2-c:**차에요. 괜찮으시다면 드세요.
&gt; **아쿠츠 요원:** 이거 고맙습니다. SCP-434-JP-2-c, 지금은 어떻습니까? 의료 기록에는 무거운 정신질환이 있다고 하더라만.
&gt; **SCP-434-JP-2-c:**힘든 시기가 지금까지 계속되었지만 남편이 떠받쳐줘서 좋아졌지요. 게다가 엄마가 되었으니 제가 똑바로 하지 않으면 안 되겠죠.
&gt; **아쿠츠 요원:**그거 다행이군요. 그보다 뭔가 아기용품이 남자애 것이 많네요. 아직 성별은 모르죠?
&gt; **SCP-434-JP-2-c:**아뇨, 분명 장남이에요. 귀엽고, 이 사람을 닮은 아이가 이제 곧...
&gt; **아쿠츠 요원:** 어이구 참, 제겐 아이가 없어서 잘 모르겠네요. 그럼, 무슨 말을 할까요, 부부 사이는 어떻습니까? 두 분 사이에 싸움이라던가 하세요?
&gt; **SCP-434-JP-1-c:**아뇨, 한 번도 그런 적 없습니다. ...둘은 서로 이끌렸어요. 그 후로부터 계속 말이에요.
&gt; **SCP-434-JP-2-c:**당신?
&gt; **SCP-434-JP-1-c:**아무것도 아냐. 그럼, 그 밖에 들을 건 있으십니까?
&gt; **아쿠츠 요원:**지금 회사에 관해서는 어떻습니까?
&gt; **SCP-434-JP-1-c:**순조로움 그 자체입니다. 승진도 곧 손 뻗으면 닿을 만한 상태군요. 하지만, 설마 일반 기업에서 일하게 된다고는 생각하지 못했네요.
&gt; **아쿠츠 요원:**아, 예정대로네.
&gt; **SCP-434-JP-1-c:**...이것도?
&gt; **아쿠츠 요원:**434예정사건 내용에 포함되어 있는 거네. 승진 후의 계급까지는 정해지지 않았으니 어디까지 승진하는가는 당신의 능력 여하에 따라서.
&gt; **SCP-434-JP-1-c:**그렇습니까... 뭐 분발하겠습니다. 모든 것이 이제 정해져 있지만요.
&gt; **아쿠츠 요원:**이제 됐습니다. 감사합니다... 녹음 종료.
&gt; 
&gt; [이하의 부분은, 아쿠츠 요원이 지참한 소정의 녹음기가 아닌, 방 안에 설치된 녹음 장치의 기록이다. 이 부분에의 이쿠츠의 발언은 SCP-434-JP-1-c에게 커다란 영향을 주었다고 평가되며, 그것은 참고를 위해 덧붙여둔다.]
&gt; 
&gt; **SCP-434-JP-1-c:**이쿠츠 씨, 난 어떻게 하면... 아니 어떻게도 못 하는 건가. 난 이 녀석과 소꿉장난을 계속하지 않으면 안 돼. 이 비정상을 손에 넣기 위해.
&gt; **SCP-434-JP-2-c:**엣...?
&gt; **아쿠츠 요원:**그만둬.
&gt; **SCP-434-JP-1-c:**나는 이제, 살아있는 현실과 분리되어 이후에는 이제 감방 밖을 계속 바라볼 뿐. 이제 뭐든 간에...
&gt; **아쿠츠 요원:**뭐든 간에가 아냐. 처음부터 생각해봤으면 싶지만, 사람은 누구라도 정해진 이치 위를 걷고 있잖아. 우리들 같은 게 그 전형이겠지. 네 경우 그게 극단적일 뿐이야. 그렇게 생각해.
&gt; **SCP-434-JP-1-c:**그렇게 간단하겐...
&gt; **아쿠츠 요원:**알 거다. 인간의 인생 따위 바람 불면 날아갈 간단한 거잖아?
&gt; **SCP-434-JP-1-c:**그건, 확실히 그렇지만.
&gt; **SCP-434-JP-2-c:**아까부터 무슨 얘기? 난 잘 모르는 것뿐이지만서도.
&gt; **아쿠츠 요원:**아니, 신경쓰지 마세요. 뭐어 뭐라고 부른다면 평범한 인생 이야기에요. 모두가 부러워해 마지않는...
&gt; 
&gt; **&lt;녹음 종료&gt;**
[[/collapsible]]
[[collapsible show=&#34;+SCP-434-JP-1-c 제 21회 면담 기록 20██년 ██월 ██일&#34; hide=&#34;- 로그 닫기&#34;]]
&gt; __**SCP-434-JP-1-c 제 21회 면담 기록 20██년 ██월 ██일**__
&gt; 
&gt;  **대상:** **SCP-434-JP-1-c**
&gt;   
&gt;  **면담자:** 이이즈카(飯塚) 요원
&gt; 
&gt; **주석:**본 면담은 434확정사건13142호의 발생이 예상된 날로부터 일주일 전에 진행되었다.
&gt; 
&gt; **&lt;녹음 시작,（20██년 ██월 ██일)&gt;**
&gt; **이이즈카 요원:**SCP-434-JP-1-c, 지난달 통지받은 카운셀링을 거절했네요. 왜입니까?
&gt; **SCP-434-JP-1-c:**소용없으니까. 라고 말할까, 몇 해도 전에 알았던 거지. 이제 곧인가? 
&gt; **이이즈카 요원:**아쿠츠가 말한 건 잊어 주세요. 그건 확인되지 않은 정보입니다. 저희들도 최선의 방법을 써서 최후의 사건에 간섭할 예정입니다. 그러니 비관하지 말고 지금까지처럼 협력을...
&gt; **SCP-434-JP-1-c:**당신은 모르겠지만 이건 예감 같은 겁니다. 아쿠츠씨가 말한 건 관계없어요. 분명, 어떻게 하던 간에 막을 수 없는 일이지.
&gt; **이이즈카 요원:**왜 그렇게 생각합니까?
&gt; **SCP-434-JP-1-c:**괜찮겠지. 나는, 조금 전에 차를 샀어. 둘째 딸이 사립대학에 진학했고 그 아래의 남동생이 또 사립대라고 말해서 돈이 없는데도 상관없이 말이지. 그치만 난 차를, 게다가 저렴하지도 않은 차를 사버렸다.
&gt; **이이즈카 요원:**예, 그건 당신의 보고대로입니다. 전의 두번째 예시의 개체로도 확인된 행동으로, 434사건으로 셀까 어쩔까 심의중에 있다고 들었습니다.
&gt; **SCP-434-JP-1-c:**그렇구나, 틀림없이 그런 건가. 나로서는 비합리적이라고 알면서도 어쩔 수도 없이 그 차를 갖고 싶었어. 지금까지도 계속 그런 적이 있었지. 결정된 줄거리에서 벗어난 순간에 누군가의 손이 미쳐 본래의 규칙으로 되돌려. 거기에 난 점점 그 손이 보이는 것처럼 돼버렸어. 지금 보이는 것은 트럭 바퀴 아래야.
&gt; **이이즈카 요원:**그러니까...아니, 어째서 트럭이라고? 지난 회 기록에서 아쿠츠씨는 단지 교통사고라고.
&gt; **SCP-434-JP-1-**c:뭐라고 말하면 좋을까. 어느 작곡가의 노래만이 계속 들려오고 있는데 왠지 다음 악절을 알 수 있는 것처럼 되는 걸까? 아마 그런 거라고 생각해.
&gt; 
&gt; [SCP-434-JP-1-c는 따분하게 손바닥을 서로 문지르면서 10초 정도 침묵했다]
&gt; 
&gt;  **SCP-434-JP-1-c:**이제 그것도 어찌 되든 상관없지, 이 건에 대해서는... 이제 방법이 없다고 생각하고 있으니까.
&gt; **SCP-434-JP-1-c:**너희들은 이렇게 생각하고 있을지도 몰라. 우리들이 「어딘가에 조종되어 싸구려 홈 드라마를 연기하는 불쌍한 피해자다」라거나. 하지만 그렇지 않아. 즐거운 일도 있었어. 괴로운 일도 있었어. 나아진다고 알았지만 아내가 위중했던 때는 괴로웠고, 아이들을 유원지에 데리고 갔을 때마저 「확정사건」이었지만, 그렇지만 우리들의 인생이었어.
&gt; **이이즈카 요원:**어쨌든, 지금까지처럼 협력해준다는 사실은 변치 않는 것이지요?
&gt; **SCP-434-JP-1-c:**그렇지. 그럼 어쩌면 아들의 생일을 평화롭게 축하할 수 있을지도. 너희들은 도로를 봉쇄하고 우리들을 먼 무장 기지에 격리하거나 하겠지? 우리들도 물론 협력할 거야. 다만, 조금 부탁이 있어.
&gt; **이이즈카 요원:**무엇입니까? 먼저 묻겠습니다.
&gt; **SCP-434-JP-1-c:**그 녀석은 정신이 약한 여자야, 아무것도 깨닫지 못했어. 걔한테는... 아내에겐 아무것도 말하지 말아 줘.
&gt; 
&gt; **&lt;녹음 종료&gt;**
[[/collapsible]]
**부록2:**SCP-434-JP 상태를 표시합니다. 일수가 6000일을 넘는 경우는 표시하지 않습니다. 표시되지 않은 데이터에 대해서는 제81██기지로 문의해 주십시오.

데이터 서버로 접속하고 있습니다...

[에러. 서버와의 연결이 예기치 못하게 해제되었습니다.]</textarea></pre>
