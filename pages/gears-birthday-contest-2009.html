    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>距离上一次竞赛已经有好一段时间了，所以我想用些新花样来回归常态会很有趣。

------

Gears博士即将26岁！

不过……好吧，不是那名SCP研究者，而是我，这个没有灵魂的怪物背后的男人！

8月19日，我就要26岁了，虽然不是什么值得纪念的日子，但这是我在SCP Wiki真正起步后的第一个生日。为表庆祝，我现在要向站点成员们索要“礼物”！请不要让我身为站点主管之一的身份在任何方面影响你们的礼物选择……

一份包装精美的礼物固然很好，但在这大喜日子我想要点别的东西：恐怖。我在请求你，站点用户，能好心地向我展示你在一个开放式的格局里能做些什么。我想被吓到、真正的感到不安与惊恐。至于规则：

# 允许、并且鼓励使用图片
# 允许、并且鼓励使用creepypasta格式
# 允许使用SCP格式，但并不强求
# 要恐怖，而不是恶心。血腥有它们自己应在的地方，但任何血液和内脏表现都应为一个更高层次的目的服务，而不是只为了吓人。
# 尽可能的短小精悍
# 如果你的参赛作品很长，尽可能保持节奏紧凑

**开始日期：** 即刻
**结束日期：** 2009年8月19日

任何参与者都能得到我不渝的感谢和钦佩。此外，我很乐意提供一些我的“恐惧胶囊”恐怖故事的点子，并对你自己创作的作品进行阅览/编辑/评分/评论。诚然我经常在做这些事，但你知道这是你应得的，且你能更容易知道你让一名管理员感到高兴了。

------
8/13/2009：更新

哇……目前的结果非常好，感谢所有作出贡献的成员！我的回礼是开始被我亲切地称作“恐惧胶囊”的东西，基本上是一两张附有文字片段或简短想法的图片。它们是一些有趣的、就一口大小的压缩包，很适合让人展开想象。就当它是什么商场里的机器玩具，不过恐怖的吓人。

我可以在竞赛结束后用以下方式发给你们：

1：私信

2：如果你想要分享，可以发在站里。

此外，如果你有热情，我不反对同一作者投稿多个作品，但还请注重质量而不是数量。
