    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2159-JP - 1秒未満,1ヶ月以上
**著者:** [[*user kurorira]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2159-JP 

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 対象の周りの約10km以上離れた場所に監視施設を設置し、人が入ることがないように24時間交代制で見張りをしてください。都市に関してはできる限り隠蔽をしてください。もし、人が対象の周りの都市に入ってしまった場合や都市の存在を確認してしまった場合は、クラスC記憶処理を施したのちに解放してください。対象を中心に半径5km内に都市を構築してください。対象が活性化した場合、カバーストーリー大規模地盤沈下を流布して、範囲内の建造物の被害の確認と範囲内の周りに人が来ないよう対策を行ってください。破壊された都市の建造物は、対象が非活性化した後にできる限り早く多く、再建するようにしてください。

**説明:** SCP-2159-JPは██県、██山付近に存在する日本地図上に存在していない都市のおおよそ真ん中に置かれている未知の鉱石からなる人型の石像です。都市に関しては、衛生を確認したところ突然都市が現れたように見えます。非活性時のSCP-2159-JPは、主に火成岩から構成されている台座（以下、SCP-2159-JP-1と呼称）の上に、安楽座の姿勢で座っています。SCP-2159-JPをSCP-2159-JP-1の上から移動させる試みは全て失敗に終わっています。またSCP-2159-JP-1はあらゆる破壊耐性を有しており、いかなる攻撃でも破壊することはできませんでした。SCP-2159-JPは不定期的に活性化します。--活性化の条件は未だにわかっておらず現在調査中です--活性化の条件については補遺を参照。活性化したSCP-2159-JPは自身を対象に約350m~1kmを半径とした円の中（指定された範囲を対象範囲とする）の建造物や地形をマッハ1600ほどの速度を出し破壊します。SCP-2159-JPは活性化してから約0.01秒~1秒ほど時間が経つと自らSCP-2159-JP-1に戻り、非活性化します。

**探査ログ:2159-JP-a** 
[[collapsible show=&#34;+資料を表示&#34;hide=&#34;-閉じる&#34;]]
以下は財団エージェントが調査をし、SCP-2159-JPと都市を発見した時の探査ログです。
&gt;
&gt; **ミッション内容:** SCP-2159-JPの都市の初期探索
&gt; 
&gt; **担当職員:** エージェント小林
&gt; 
&gt; **追記:** エージェント小林は、標準仕様の録画カメラ、録音装置を装備していました。
&gt; 
&gt; [ログ開始]
&gt; 
&gt; **エージェント小林:** 目的の都市の付近に近づきました。これほど大規模な都市がなぜ突然現れたのか？いや、もともと都市があって何らかの異常によって、知覚できていなかっただけかもしれない。
&gt; //エージェント小林が徒歩で都市内部に侵入していく// 
&gt; 
&gt; **エージェント小林:** 都市に侵入しました。建物の外見などには目立った異常がないため、適当な建物の内部に入ってみます。
&gt; //エージェント小林が近くにあった建物の中に侵入していく//
&gt; 
&gt; **エージェント小林:** 建物の中に入ってみたのですが、家具や人が生活していた痕跡が１つもありません。住む目的でこの建物を建てたわけではないのか？
&gt; 
&gt; //エージェント小林が建物を出た後、他の建物の中に侵入していく。//
&gt; 
&gt; //30分後//
&gt; 
&gt; **エージェント小林:** 30分ほど他の建物も探索してみましたが、どれも同じようで新しい発見はありませんでしたので、都市の中心に向かいます。情報どおりでしたら、石像があるはずです。
&gt; 
&gt; //1時間ほど歩いた後、SCP-2159-JPが見えてくる。//
&gt; 
&gt; **エージェント小林:** 石像がありました。異常なオブジェクトかどうか調べます。
&gt; 
&gt; //数分ほど、石像の周りをエージェント小林が調査をしていく。//
&gt; 
&gt; **エージェント小林:** 簡易的な調査をしたところ現時点では、この石像に異常性はありません。なので都市全体を異常オブジェクトとして収容するのが1番良さそうですね。
&gt; 
&gt; [ログ終了]
&gt; 
&gt; **ログ終了後注記:** この探査からおよそ██日後にSCP-2159-JPの最初の収容違反が起こりました。
&gt; 
[[/collapsible]]

**インタビュー記録:2159-JP-b** 
[[collapsible show=&#34;+資料を表示&#34;hide=&#34;-閉じる&#34;]]

&gt;
&gt; **対象:賀茂茂利氏** 
&gt; 
&gt; **インタビュアー:エージェント小林** 
&gt; 
&gt; **追記:**これはSCP-2159-JPと都市が突如現れたときに、すぐ付近にいた人物賀茂茂利氏にインタビューをした記録です。（エージェント小林は、インタビューの都合上、警察官の調査の一環として賀茂茂利氏にインタビューをしています。）
&gt; 
&gt; [賀茂茂利氏の個人情報や挨拶等の重要ではない部分は省略しています。]
&gt; 
&gt; **記録開始** 
&gt; 
&gt; **エージェント小林:** では、これから突然現れたという都市についてお聞きしても構いませんか。
&gt; 
&gt; **賀茂茂利氏:** ええ、もちろんですよ。しかし世の中不思議なこともあるもんですね。なにせあんだけ大きい都市が突然目の前に現れたら誰だって驚きますよ。
&gt; 
&gt; **エージェント小林:** █月█日██時ごろに突如現れたと言いますが、現れる直前に何か普段と違っているところはありましたか？
&gt; 
&gt; **賀茂茂利氏:** いえ特に、現れる直前に少し光っただけでそれ以外はほんと言葉どうり突然現れましたね。
&gt; 
&gt; **エージェント小林:** では、都市について何か変わっているところはありましたか？
&gt; 
&gt; **賀茂茂利氏:** 瓦礫や粉が少し多いと感じたぐらいですかね。
&gt; 
&gt; **エージェント小林:** ちょうど真ん中ぐらいにあった人型の石像については確認しましたか？
&gt; 
&gt; **賀茂茂利氏:** ええ、あの不気味な石像ですよね。触ってみましたが石というよりも金属って感じでした。あ、あと石像もそうですけどなぜあんな配置になっているんでしょうかね？
&gt; 
&gt; **エージェント小林:** あんな配置とは？
&gt; 
&gt; **賀茂茂利氏:** いやどうみても不思議でしょ。石像を中心として真ん中に行くほど建物が密集しているんだからまるであの石像を守っているようにも見えますよ。
&gt; 
&gt; **エージェント小林:** なるほど、貴重なご意見ありがとうございました。
&gt; 
&gt; **記録終了** 
&gt; 
&gt; **インタビュー終了後注記:** インタビュー後、賀茂茂利氏には、クラスB記憶処理が施された後に、解放されました。
&gt;

[[/collapsible]]

**補遺:** 発見記録
SCP-2159-JPは、█月█日午後5時頃に突然大きな都市が現れたという旨の通報があったため、通報のあった場所付近を探索した財団エージェントによって発見されました。通報をした人物にはクラスB記憶処理を施した後に、解放されました。

**補遺:** 活性化条件 
[[collapsible  show=&#34;+補遺を開く&#34;hide=&#34;閉じる&#34;]]
██博士の進言した説が1番有力として補遺に掲載しておきます。

&gt; 
&gt; SCP-2159-JPが活性化する条件は特にないと思われます。詳しく言うと、SCP-2159-JPのただの気分だということです。ただSCP-2159-JPが破壊したいから、とりあえず目に入った物を破壊し、満足して戻る。対象範囲がどんどん広くなっていくのも、活性化の周期が早くなっていくのも我々の都市の再建が間に合わず十分にSCP-2159-JPが満足できないからじゃないのでしょうか？都市の再建には多大な資源と時間、努力が必要です。それなのにあいつは1秒にも満たない時間で、我々の数ヶ月の努力と時間を全て水の泡にする、まるで我慢の効かない子供の子守りのようだ。今まで都市が見つからなかったのも、対象範囲があまり大きくなっていなかったのも誰かが我々の代わりにその役目を果たしていたからでしょう。ですが、もう嫌になったんでしょう。──██博士
&gt;
