++ ベースライン
##grey|[[span class=&#34;ruby&#34;]]アポリ公リプス[[span class=&#34;rt&#34;]]aCOPalypse[[/span]][[/span]]・イベント## ##green|(あたしが考えた名前 :p)## ##grey|とは、法執行機関によって引き起こされる、もしくは法執行機関の存在と直接関連する終末論的事象を指します。## ##red|その他の共通点は無いの？## ##green|無さそうだね、こいつはあっちこっちで発生してる。あたしに分かるパターンは、そういう世界のポリ公がイカれちまってることだけだけど、あいつらはいつもそうだろ。## ##grey|そのような個人の見解は公式文書外に留めていただけると非常に有難いです。## ##green|“公式文書”だぁ？ そんなもんはあんたのズボンの中にでもしまっときな、月面ファシスト。##


++ 必須条件
##grey|正規化・義務化された機構としての法執行機関が、全世界の60%以上の国家に存在すること。##

##red|つまり、警察が存在するだけ？ 儀式の失敗とか、狂った実験とかじゃなくて？## ##grey|我々が知る限りでは、そうです。法執行機関や対応するインフラストラクチャーの存在の前提となる諸々も含みます。## ##green|言うまでもないでしょ、それは。## ##grey|他の要因も絡んでいるかもしれませんが、我々三ツ月イニシアチブはまだ何も解明できていません。## ##red|正直それは少しがっかりだな。## ##green|ちょっと[[span class=&#34;ruby&#34;]]言い訳がましい[[span class=&#34;rt&#34;]]//cop//-out[[/span]][[/span]]よね。##


++ 傷つきやすさ
##green|警察を廃止しろ！ [*https://ja.wikipedia.org/wiki/A.C.A.B. ACAB]！## ##grey|真面目な話をしているのですよ！##  ##green|OK、でもマジな話、それが唯一分かってるアポリ公リプスを阻止する手段だし、一旦始まったやつを止める方法は見つかってないじゃん。## ##red|少なくとも、私のタイムラインはまだ持ち堪えてる。## ##green|あたしの世界もだよ、今はね。## ##grey|あなたたちのタイムラインはこれまでイベントの進行を遅らせてきましたが、恒久的な解決策が無ければ陥落は避けられないというのが、JALAKÅRAの御言葉です。## ##green|あっそう、あんたも髭面クモジジイもくたばれボケ。##  ##grey|これはあなたに重労働刑1000年の判決が申し渡されたという正式な通知です。##  ##red|ハ！ 良い返し。##  ##green|冗談じゃないよ。でもまぁ、こいつと月世界人どもは文字通りの死人だから心配する必要無いけどwww## ##grey|Homo Sapiens Invictusの学名で呼んでいただきたい。## ##green|あたしも月面ナチスには説教なんかしないでいただきたい。## ##grey|三ツ月イニシアチブと偉大にして名誉あるJALAKÅRAに対するあなたの敵意は、完全に無根拠であり、まったく不適切なものです。## ##green|自分たちが何したか分かってるくせに白を切るのは止めな。##

-----
++ 実例: タイムライン A-312:
##grey|現在、三ツ月イニシアチブによるオペレーション・コナン・ドイルの一環となっています。非実在法執行機関の猛攻が、1ヶ所どころか、2ヶ所の物語層を大混乱に陥れているPK-クラス物語層崩壊イベント。## ##green| …何言ってるかさっぱりなんだけど。## ##red| 要するに、架空の警官が別の世界を侵略してる。## ##green|じゃあ何、[*https://ja.wikipedia.org/wiki/%E3%83%91%E3%82%A6%E3%83%BB%E3%83%91%E3%83%88%E3%83%AD%E3%83%BC%E3%83%AB パウ・パトロール]とか[*https://ja.wikipedia.org/wiki/%E5%88%91%E4%BA%8B%E3%82%B3%E3%83%AD%E3%83%B3%E3%83%9C 刑事コロンボ]みたいな奴ら？ そんなに悪くなさそうだけどね。## ##grey| 全てのキャラクターは基準となる言動と比較して攻撃性が著しく上昇しています。## ##red| (血に飢えてるって意味) ## ##grey|どうも、我々の中でもあまり学識の無い女王たちのために簡略化してくれて有難うございます。そしてまた、架空の警官の数は軽く想像できる以上に多い点にも注意が必要でしょう。## ##green|でも流石にパウ・パトロールは無いだろ、ウケる## ##grey|パウ・パトロールは20人の児童を咬み殺しています。## ##red| …うわぁ ## ##green|要するに来世のファシストどもは[*https://en.wikipedia.org/wiki/Chief_Wiggum ウィガム署長]と仔犬の群れに敵わないって話じゃんwww##

++ 実例: タイムライン C-1569:
##red|私が収集した情報によると、ここでのイベントはある種の“ゾンビ黙示録”系ルールに則って作用する。逮捕された人は、警官になる。## ##green|ミーム絡みかな？## ##grey|その点については結論が出ていませんが、我々はこの地球でヒューム値の急上昇を観測しているので、分析官たちの間では現実改変が根本的な原因だという仮説が主流です。## ##red| イベントを食い止める努力は進んでる？ ## ##grey| 一応は。抵抗勢力の指導者は… 信じ難い話ですが、[[[undead-insane-and-fully-loaded|ガンメタル・ゲイリー]]]です。## ##red| どんな人？ ## ##green| あの銃を配り歩いてる負け犬ゾンビ？ 冗談でしょ。 ## ##grey| 正直な話、私もあなたと同じくらい驚いています。## ##green|あんな奴に誰が従うの？## ##grey|このグループは専ら、伝統を重んじる保守派の政治観を有する農村部の住民から成っています。   ## ## green| そんなお上品に言われても感動しないし。普通に田舎もんって言えよ。 ## ##grey| JALAKÅRA 13章4節、正確さは美徳である、JALAKÅRAを讃えよ！## ##green| あんたのボスは隅々まで口出ししてくるらしいね？ 別にあたしは多元宇宙の軍事政権気取りの一員じゃないから関係無いけど。## ##red| 本題に戻ってくれる？## ##green| そうだね、ゴメン。あ！ ねぇ、こいつって自然にミーム抵抗力とかが備わってんの？ それとも一応イベントの影響は受けてる？## ##grey| ガンメタル・ゲイリーの異世界間分析によると、典型的な彼には仲間はいません。アポリ公リプス・イベントが何故かこの特性を変えたか、このゲイリーが多元宇宙同位体の中でも特異な存在であるという可能性もありますが、私としては、人々は彼の性格に我慢してでも生き延びたいほど必死なのだと思いますね。 ## ##red| ちょっと可哀想だ。 ## ##green| あいつに会ったことが無いからそんな事が言えんだよ。## ##grey| ええ。私が見届けてきた限り、彼を最適解とするような状況は大体、誰にとっても良い結果に終わりません。####green| もうこの宇宙はダメかもな。##


++ 実例: タイムライン A-50:
##green|ああ我が故郷、愛しの我がクソ溜め。マジでメチャクチャになってるけど、//誰かさんが//あたしたちを多元宇宙から切り離したせいで逃げられないし、もう放浪者の図書館にすら入れなくなった。## ## grey|私はこのセクターを多元宇宙の他領域から除外した決定を支持します。ここは三ツ月の保護下にある宇宙群にとって明白かつ実際的な危険であり、焦慮するほど重要ではありません。 ## ##green| あっそう？ 助けの手を差し伸べもせず、あたしたち皆を餓狼の群れの中に投げ込んでおいて全然平気ってわけ？## ##grey| 繰り返しますが、ええ、資源はより安定した文明に費やすべきですし、[[span class=&#34;ruby&#34;]]複合ミーム[[span class=&#34;rt&#34;]]memeplex[[/span]][[/span]]がペストのように多元宇宙に拡散する前に、あなたの宇宙の未発達な人々が過ちを正す手段を発見できるとは思えません。率直に言って、あなたがそもそも我々と意思疎通できていることには驚かされます。## ## green| へーぇ、そういう事言っちゃうんだ？ いいかよく聞けこのド腐れ ## ##red| ねぇ、君たちの仲が一触即発なのは分かったけど、君たちがお互いに首を絞め合ってちゃ話が進まないな。これは私にとっても、君たち2人にとっても重要な事件のはずだ。だからちゃんとしてくれない？ ## ##green| 分かった、分かったよお姫サマ、仲良くするさ、ただし1つ貸しだよ。##

 ##green|//とにかく//、そこのオモシロ軍人さんが言ったように、あたしたちの世界は侵襲的なミーム複合体からかなりの打撃を受けてる。正確な由来は分からないし、世界中のインターネットインフラはほとんどダウンしてるから知るのは不可能に近い。でもbonesが調べてみた限りじゃ、ある種のダサいポリ公支持系ミームで、Z世代がもっと警察組織に優しくなるような感じに設計されたっぽい。でも代わりに、そいつは皆の脳みそをグチャグチャにしてお馬鹿な豚野郎の集合意識に変えやがった。 ## ##red|大変だったね、君はどうやって感染を避けたの？## ## green| このイカした勝ち組オーラでさ 😎 いやまぁ、あたしと[[[gamers-against-weed-dossier|GAW]]]の仲間たちは、お互いに作った激ヤバミームを見ても目から流血したりせずに楽しめるように、あらかじめ沢山のミームの予防接種を受けてた。そのうちのどれかが守ってくれたんじゃない？ あたしたちがポリ公に媚びへつらうような集まりじゃないのも一因かも。## ##grey| ゲーマーズ・アゲインスト・ウィード構成員の精神における反権威主義の性質が、ミームへの抵抗力をある程度高めた可能性はあり得ます。## ##green| でしょ！ その後、アポリ公リプスが流行し始めた時、何かがおかしいのはマジですぐ分かったし、インターネットも落ちちゃったから、あたしたちの多くは隠れ家を求めてケノウェアに向かい始めた。//すっごい//大冒険だったよ。女の子、酒、ブーメラン、何もかも揃ってた。## ##red| …ブーメランって？ ####grey|おおJALAKÅRAよ… //お願いですから//彼女を促すのは止めてください。話が先に進みません。#### green| //分かったよ。// 水差しやがって。 ##

## green| で、掻い摘んで話すと、あたしはGAWの仲間たち数人と合流し、徒歩で国を横断してケノウェアに辿り着り、そこに立て籠もってるってわけ。敢えて言うけど死ぬほど退屈。## ##red|別な生存者のコミュニティとは出会った？#### green| それなんだよな。エアーズって名前の男が指揮するGOCの小隊と出くわしたよ。あいつらは… 生き残れなかった。ポリ公の群れに取り込まれるよりは、あたしたちがケノウェアを完全に覆い隠す時間を稼いで死ぬのを選んだ。GOCは好きじゃないけど、あいつらは結構クールだった。今んとこ、あたしとGAWとケノウェアの連中とで密に協力しながら、対抗ミームを開発し、そうやってそれを伝播すべきか考えてる。主に頑張ってるのはエスターとbonesだけどね。あたしたちはどっちの分野でもこの2人とは比較にならない。進捗は遅いけど、皆でこの場所を割と自給自足できるようにしたし、ミスター・運命もいるから、運が良ければ[[span class=&#34;ruby&#34;]]“良い子のみんな”化[[span class=&#34;rt&#34;]]&#34;fellow kids&#34;ed[[/span]][[/span]]されて忘却の淵に沈まなくても済むと思う。あーあ、この黙示録マジダサすぎなんだけど。##


++ 実例: タイムライン B-5558
##red| 私の宇宙。2020年10月14日の17:00、地球上のあらゆる法執行官は消失した。 ##  ## green| ちょっと待て。あたしが今ここでクソみたいなボーグもどきから隠れなきゃいけなくて、多元宇宙から切り離されて、現代的な水道設備もビデオゲームも無い場所に缶詰めにされてんのに、ポリ公が一人残らず消え去ったのが何故か//問題//だっての？ あたしの世界がメチャクチャになる//前//だったら、金払ってでもそういう世界に住みたかったよ。## ##grey| このタイムラインの行方不明者にはチャールズ・ギアーズ巡査が含まれます。## ## green| えっ嘘、ごめんアリソン、知らなかった。ちょっと言い過ぎたかもしれない。確かにあたしは厳しい状況にいるかもしれないけど、だからって八つ当たりしたり、あんたの問題を小さく見て良いわけが無いんだ。皆、愛する人を失うってことの意味を知ってる。えーとつまり、ほら、あたしが言いたいのはさ、もしかしたらあたしはちょっと頭悪い奴かもしれないけど、妹分のあんたを応援するし、もし必要ならどんな些細な事でも支えになりたいよ。##  ##grey| 私と、本プロジェクトのために私に割り当てられた資源も同様です。##


##red| ありがとう、みんな。私の宇宙は確かに、特にblackqueenwalkingの所と比較するとまだそんなに厳しい状況じゃないけど、うん、父が恋しいよ。父とは、その、大抵の事で滅多に意見が合わなくてね。喧嘩もしたし、父の政治理念は馬鹿みたいだったし、私だって君たちと同じで警察が好きじゃなかったけど、それでもあの人は私の父で、色々あっても私は父を愛してる。父が死んだとは思わないし、もしそうだとすれば他の何千何万人もの警官たちもきっとそのはずで、やっぱり彼らも何処かで誰かに愛され惜しまれているんだ。だから、私は父を、他の警官たちを探し続ける。君たちにその力を貸してほしい。##  ##green| OK、だけどそいつらを見つけた時、あたしがその豚どもをぶん殴らないとは一瞬たりとも思うなよ。## ##grey| 私は既に本タイムラインにおけるチャールズ・オグデン・ギアーズの死亡者ステータスの情報提供要請書を提出しており、この組織の一員として全力で補佐させていただくつもりです。## ##red| ありがとう。本当に助かる。## ##green| 良いって事さ、家族ってそういうもんじゃん？##</textarea></pre>
