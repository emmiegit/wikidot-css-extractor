    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=f95727167663c666.jpg|caption=วอร์เรน|width=150px]]

**ชื่อ:** วอร์เรน, ไซม่อน (Warren, Simon)

**ระดับการกวาดล้าง:** ระดับ 3

**ที่อยู่:** แถวๆลานจอดเฮลิคอปเตอร์ของศูนย์-29

**พาหนะ:** เฮลิคอปเตอร์ประจำศูนย์, F-104

**หน้าที่:** ลาดตะเวนและล่วงหน้าไปยังจุดเกิดเหตู, ผู้ช่วยงานวิจัยภาคสนาม และโจมตีทางอากาศทุกรูปแบบ

**ลักษณะ:** เชื้อสายอเมริกัน สูงประมาณ 183 ซม. เป็นคนที่ขี้เล่นสนุกสนาน ชอบความท้าทาย ชอบเล่นกีฬา และมักเข้ายิมอยู่เป็นประจำ และชอบกินนาโซ่มากๆ เขาจะไร้อารมณ์เป็นพิเศษเมื่อเวลาไม่มีนาโช่ในโรงอาหาร นอกจากนี้เขายังมีตำแหน่งเป็นผู้ช่วยประจำตัวของเจ้าหน้าที่ฟิลอสซาฟิค เขามีเพื่อนสนิทเป็นนักวิจัยหลายคนเลยทำให้บางครั้งเขาสามารถเข้าถึง SCPs บางตัวได้ เขามีแผลเป็นที่ใบหน้าด้านซ้ายจากการปะทะกับพวกหัตถ์อสรพิษเมื่อหลายปีก่อน

**ประวัติ:** ทหารอากาศฝีมือดีและเชี่ยวชาญในการโจมตีทางอากาศของ██████████ ถูกปลดประจำการเพราะพฤติกรรมของเขา หลังจากนั้นเขาก็ได้รับการติดต่อจากสถาบันเรื่องการว่าจ้างงานเพราะเห็นถึงความสามารถ วอร์เรนจะถูกห้ามไม่ให้ยุ่งเกี่ยวกับ SCPs นั่นทำให้เขาตื่นเต้นมากเวลาที่ได้เห็นพวกของแปลกๆ

ดูเหมือนว่าวอร์เรนมีประวัติการเปลี่ยนชื่อหลายชื่อ เพราะเคยทำงานเป็นสายลับให้กับ KGB ก่อนจะมาเป็นทหารอากาศ แล้วก็เพื่อหลบหนีพวกศตรู ก่อนจะเปลี่ยนกลับมาใช้ชื่อเดิม (วอร์เรน, ไซม่อน) วอร์เรนมีพี่ชายหนึ่งคนชื่อว่า มิกกี้ ปัจจุบันทำงานอยู่ที่███████ อาหารที่วอร์เรนชอบเป็นพิเศษคือ นาโช่และโทลลิลล่า เอลลา ทูน่า (อาหารเม็กซิกันชนิดหนึ่ง) วันอาทิตย์ซึ่งเป็นวันหยุดของเขา เขาจะไปเที่ยวเตร็ตเตร่อยู่ในเมือง หรือเมาแอ๋อยู่ไหนผับไหนซักแห่ง


-----------------------------------------------------------------------

**ตัวอย่างการสัมภาษณ์ก่อนเข้าทำงาน**

**ดร.█████ :** อ้า สวัสดีครับคุณวอลลี่

**วอร์เรน:** ผมชื่อวอร์เรนครับ

**ดร.█████ :** จะอะไรก็ช่างเถอะ เอาหล่ะ วิลเกอร์ ผมจะเริ่มแล้วนะ 

**วอร์เรน:** ผมบอกแล้วว่าผมชื่อ วอร์เรน ครับ

**ดร.█████ :** ทำไมคุณถึงอยากทำงานที่นี่หล่ะ?

**วอร์เรน:** ก็เพราะผมได้ยินมาว่าที่นี่รับบุคลากรโดยไม่สนใจเบื้องหลังครับ ขอแค่มีความสามารถก็พอ

**ดร.█████ :** ลองเล่าเกี่ยวกับตัวคุณแบบย่อ ๆ หน่อยซิ

**วอร์เรน:** ผมเป็นคนเคารพเวลา ไม่ชอบให้ใครรอ เพราะฉะนั้นเวลาในการทำงานของผมจะตรงต่อเวลาเสมอ และผมก็เป็นคนเงียบๆด้วย

**ดร.█████ :**[ก้มลงไปจดอะไรบางอย่าง] ห๊ะ อืมมม์ ผมได้ยินมาว่าคุณเคยอยู่ที่เอเรีย-88 ที่นั่นเคยมีการรบพุ่งกันมากเลยนะ จะเป็นอะไรมั้ยถ้าผมจะถามว่าตอนฆ่าคนมันรู้สึงยังไง? ไม่เกี่ยวอะไรกับการสัมภาษณ์หรอกผมแค่อยากรู้

**วอร์เรน:** เอ่อมันตอบยากนะครับ ผมไม่ค่อยอยากจะเล่าสักเท่าไร่เลย เอาเป็นว่า ในตอนแรกในหัวไม่โล่งเลยคิดอะไรไม่ออกเลย แล้วพอหลังจากนั้นก็รู้สึกดีจนแทบจะบ้าเลย โว้วๆๆ เดี๋ยวนะคุณช่วยลบประโยคนี้หน่อยได้มั้ย คือว่าผมไม่อยากให้คนอื่นคิดว่าผมเป็นคนโรคจิตนะ
