&gt; [[size 130%]]**早瀬**[[/size]]
&gt; * 川の流れの中でとりわけ早い部分
&gt; * 透明な水が白く見える場所

CSSも目立った装飾もないハブページにようこそ！ここは白乃瀬の一族のハブです。ここで試みられていることについて簡単に説明すれば、およそ2000年前なんらかの事情により呪われ、定期的にアルビノの子供が生まれるようになってしまった一族についての年代記を作成しようというものです。多くの場合、彼らはごく一般的な日本人ですが、3世代あるいは2世代ごとにアルビノの女性を生み出します。この女性たちは体力にほとんど恵まれず、重度の疾患を患っていたり、引きこもりを拗らせていたりします。これは白乃瀬の一族に典型的な例ですが、それで彼女らが何もできなかったというと異なります。まず第一に彼女らは「すごく頭がいい」です。伝えたいことの意に反して、頭の悪そうな言い回しになってしまいましたが、彼女らは外に一歩も出ることができないほど体力が無いという特性の代償に、外に出なくてもなんでも把握できるほど頭がいいです(つまり安楽椅子探偵ということだ)。彼女らはどこかの神格殺しの一族とも同じように共通した特徴の名前を持ちます。それは何か白いものが存在することです[[footnote]]ただし白乃瀬白だけは例外で彼女は白そのものです。[[/footnote]]。例えば、白乃瀬鯨は白鯨、胡太郎は胡粉(貝殻をすりつぶしたもの)というようになっています。しかし日奉一族よりもそのつながりは貧弱であり、白乃瀬同士の認識はどちらかと言えば同じ名字を持つ人程度です。

大事なのはこのような特性が物語を語る上で求められる場所は極めて多いということです。古今東西さまざまな&#34;虚弱体質&#34;の人間が登場する物語は多数存在しますが、例えばこんな感じの物語を白乃瀬のハブでやってみるというのはどうでしょうか？！

* 病室から出ることのできない白い少女が病院を巻き込んだ現実改変を行う話や
* 財団のエージェントが潜入した悪魔うんぬんをする学園にオカルトを研究する部活動の先輩として現れるとか

これは今までに記事で出た例ですがもしくは

* 第二次世界大戦後の占領日本で米軍の兵が日本人にしては圧倒的に白い女性に恋をし、本国へ連れて行ってしまう話とか
* 古代日本で巫女をやっていた白い娘の話とか

いろいろあります。これらの例は&#34;虚弱体質&#34;が多く求められる物語の典型的な例であり、スキームの一種であると考えられています。そして大抵ワトソンのような役も近くにいたりします。

彼らの一族は色々なところに拡散しているでしょう。何も現代の日本を舞台にする必要はなく、近未来で学園青春ドラマを繰り広げたと思いきや古代の日本の巫女の話があってもいいかもしれません。

また、財団との関わりについてですが、白乃瀬の一族はその物語の中で重要な役割を持つ人物として登場するものの、その全体が要注意団体と同じように見なされていません(SCP-2041-JPはちょっと特殊な世界観であるため問題はありません)。財団は彼らのことを何か色んな局面で度々現れる名字である、程度に緩く認識しており、軽く調査が行われたものの特に異常性もなかったよ、ということになっています。これは彼らが一般人の立場からその世界を眺めているという観念にもつながりますが、詳しくは創作の幅を狭めないために書きません。もしここに反することを書きたいと思ったら全て忘れてください。とにかく、白乃瀬一族はこれまでのSCP-2042-JPなどの書かれかたから見てもそういうふうに扱われていることはわかるでしょう。

最後に述べておくと、彼らは少し変わったタイプの主人公体質であり、特に頭脳労働でその真価を発揮します。

**白乃瀬白**
* [http://scp-jp.wikidot.com/scp-2041-jp SCP-2041-JP ](初出)

絶望的ホスピタルの最奥部に収容されていた現実虚脱発作症候群の罹患者。堀街医師のカウンセリングにはまり、歪んだ空間をサイト-81Q5の全域に展開した。ボンベイ型という特殊な血液型、白乃瀬の一族に典型的な虚弱体質をこれでもかと凝縮した最悪の‪‪[[span class=&#34;ruby&#34;]]末端[[span class=&#34;rt&#34;]]terminal[[/span]][[/span]]‬。元々は元気のある子だったらしい。その才能を活かせなかったが、中学生の身でニヒリズムを理解できるほど頭が良い。くじらから見て従姪にあたる。

**白乃瀬甘菜**
* [http://scp-jp.wikidot.com/scp-2041-jp SCP-2041-JP ](初出)

白の母親。白のことをガンになぞらえて「新生物」と呼称した。白のことをギリギリまで見守っていたがサイト-81Q5に収容されたことで会うことすらできなくなった。



**白乃瀬鯨**
* [http://scp-jp.wikidot.com/scp-2042-jp SCP-2042-JP ](初出)
* [http://scp-jp.wikidot.com/shironose-kuzira-1 白乃瀬鯨の人間ざんまい]
* [http://scp-jp.wikidot.com/shironose-kuzira-2 末摘花京子の人間まんざい]
* [http://scp-jp.wikidot.com/shironose-kuzira-3 白乃瀬胡太郎の人間はんざい]
* [http://scp-jp.wikidot.com/sb-mimonden フードファイト スシブレード：未聞伝]

スシブレードの界隈に付けられた渾名は《白鯨》「白き才能」。情報系に詳しい引きこもり女子。財団のデータベースにアクセスできるほどの実力を持ち、Dクラスの存在や記憶処理の痕跡についてほとんど状況を把握している。その反面、自分1人では外を歩けないほど体力がなく貧弱。とある事情により財団に強い恨みを持っており、ネット上での調査を自分で行いながら、兄に自分ではできない調査を行わせている。SCP-2042-JPの時点で高校3年生、人間ざんまいの時点で中学2年生だった。

**白乃瀬胡太郎**
* [http://scp-jp.wikidot.com/shironose-kuzira-1 白乃瀬鯨の人間ざんまい](初出)
* [http://scp-jp.wikidot.com/shironose-kuzira-2 末摘花京子の人間まんざい]
* [http://scp-jp.wikidot.com/shironose-kuzira-3 白乃瀬胡太郎の人間はんざい]
* [http://scp-jp.wikidot.com/sb-mimonden フードファイト スシブレード：未聞伝]

白乃瀬鯨の兄であり、外に出られない引きこもりである彼女のかわりに実際に外に出向き調べを行う役を任せられている。兄妹にとってアニキ分であった「ついばみ兄」を池から飛び出た謎のオブジェクトによって失っており、それの正体や行方不明となったついばみ兄の行方を探そうと日々奔走している。一般人でありながらスシブレードの才能を見出された。妹と比べたら体力がある方で中学時代には剣道部だった。重度のシスコン。好きな食べ物は蜜柑。

**白乃瀬飛沫**
* [http://scp-jp.wikidot.com/scp-2043-jp SCP-2043-JP](初出)

「天道の会」と呼ばれる宗教組織に所属しており、同団体が画策した6800人を影響下に置いた日本最大級の異常テロリズム地下鉄呪殺事件の実行犯。右目がほとんど見えてない。これまでの人生で何もかも自分の責任で選んでこなかった人物である。それは白乃瀬白が病気により「選べなかった」、白乃瀬鯨が自分のために「選んだ」ということとは三竦みの関係でもある。最悪な選択肢である。そのため、自分の本当にやりたいことが失われてしまった。そして彼のやりたいことは宗教的な大義のもとに塗りつぶされた。

**白乃瀬霞**
* [http://scp-jp.wikidot.com/scp-2043-jp SCP-2043-JP](初出)

飛沫の娘。三女。最後のインタビューでは飛沫の終了を要請した。親娘の情というのはもう既になく、むしろ彼女にとって、飛沫は死んでいて欲しい存在だった。一女と次女の名前が出てないがおそらく水に関係した単語であるだろう。

**白乃瀬雲**
* [http://scp-jp.wikidot.com/grant-request-for-the-system-of-hume-supply-by-nanomachine 超小型自己複製装置を用いた限定的空間を対象とする現実性供給システムのための認可計画](初出)
* [http://scp-jp.wikidot.com/yamizushi-madscience-878 闇寿司開発記No.878 &#34;制空権の握り]
* [http://scp-jp.wikidot.com/yamizushi-madscience-203 闇寿司開発記No.203 &#34;恵方回し&#34;]

闇寿司所属のスシブレーダー。東弊重工仕込みの工学技術を応用して新しい寿司を作ろうとするものの、その結果はいつも悲惨なものに終わることが多い。制空権を握ろうとして寿司が神性を得たり、恵方を握ろうとしてTtt社に敵対されたりしている。やたら危ない人物。

**シロ**
* [http://scp-jp.wikidot.com/kamikase-gosenzosama 私のご先祖さま](初出)

おそらくは弥生時代後半に北九州のある村で暮らしていた少女。山の中を何度も駆け回り遊ぶほど活発な性格をしている。そのため、肌は健康的に焼けていて浅黒い。

2人の友人を山の中で失い神に願った。それが白乃瀬の呪いであるかはわからないが、彼女の子孫に強い影響を与えたことは間違いない。奇しくもその名前は白色家系図録の末端と同じである。故に彼女はこの家系図録の始端でもある。
