//Nota: Todos os funcionários designados para trabalho de longo prazo com SCP-1082 devem ler [[[Documento 1082-25]]].//

**Item nº:** SCP-1082

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-1082 deve ser armazenado em um cofre triplo em uma câmara de contenção no Sítio-38. O item deve ser deixado em contenção --exceto para fins de teste-- indefinidamente; nenhum teste ou acesso é autorizado a qualquer momento. Este documento deve ser compilado por meio de entrevistas com o funcionários afetado e acesso a [[[Documento 1082-25]]]. Qualquer funcionário que entrar em contato com SCP-1082 deve ser entrevistado e receber um amnéstico Classe-B, à força, se necessário. --As imagens de SCP-1082 devem ser usadas apenas para fins de teste-- Nenhuma imagem de SCP-1082 deve ser produzida ou armazenada a qualquer momento, com exceção de uma única imagem anexada ao Documento 1082-25.

**Descrição:** SCP-1082 parece ser um [DADOS REDIGIDOS] capaz de causar um fenômeno memético particular. Este efeito foi detectado em indivíduos olhando para SCP-1082, indivíduos na mesma sala que SCP-1082, indivíduos visualizando imagens de SCP-1082 e aqueles que conversaram com indivíduos afetados. Há um pequeno risco de contaminação ao discutir a natureza do objeto que SCP-1082 parece ser; portanto, deve ser mencionado apenas como &#34;SCP-1082&#34; ou &#34;o objeto&#34;. O efeito pode ser negado através do uso de agentes amnésticos Classe-B.

O efeito associado à exposição a SCP-1082 assume a forma de uma incapacidade compulsiva de mentir ou expressar qualquer declaração não literal. Os indivíduos afetados também demonstram intolerância em relação à &#34;correção política&#34;, ofuscação educada ou linguagem técnica usada para enganar os outros. Documentos escritos por indivíduos afetados apresentam algumas semelhanças linguísticas com a fala de indivíduos com transtornos do espectro autista, muitas vezes escritos em tom frenético e tipicamente evitando contrações. Nos estágios iniciais, a frustração sentida pelos indivíduos afetados vem principalmente na forma de protesto verbal e aborrecimento; no entanto, em estágios avançados do distúrbio, os indivíduos afetados podem se tornar fisicamente violentos com aqueles que expressam opiniões falsas ou enganosas. Indivíduos que sofrem desse fenômeno são incapazes de descrever SCP-1082 como um &#34;objeto&#34;, referindo-se a ele apenas como o item que parece ser.

Indivíduos não tratados com agentes amnésticos em 48 horas começam a apresentar sintomas secundários. Esses sintomas assumem a forma de um ataque de paranóia delirante, convencendo os indivíduos afetados de que existe uma misteriosa conspiração mundial para suprimir o conhecimento de SCP-1082 e preservar o que eles acreditam ser um &#34;status quo&#34; baseado em engano, em detrimento da raça humana. Devido aos atuais esforços da Fundação para conter SCP-1082, os indivíduos afetados começam a demonstrar ressentimento particular em relação à Fundação e aos funcionários da Fundação. A culminação desse ressentimento em todos os casos leva a tentativas violentas de [[[visionsofabetterworld|quebra a contenção de SCP-1082]]] e expor tantos indivíduos quanto possível aos seus efeitos.

**Adendo 1082-1:** Durante a contenção inicial de SCP-1082, um agente que se expôs inadvertidamente aos seus efeitos foi encarregado de redigir o rascunho inicial deste relatório. Embora o relatório resultante tenha sido completamente inutilizável para a documentação efetiva do fenômeno, o documento serve como uma representação útil dos efeitos do fenômeno. Apesar das tentativas de modificar a imagem, os indivíduos que leem o Documento 1082-25 têm █% de chance de serem expostos aos seus efeitos; aqueles com teste positivo para exposição a SCP-1082 (determinado por meio de entrevistas pós-exposição) devem receber agentes amnésticos imediatamente após a visualização do documento. O arquivo pode ser lido [[[documento 1082-25 |aqui]]]. Por favor, mantenha o estado mental alterado do autor em mente durante a leitura.
