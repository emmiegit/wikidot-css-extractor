    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[!--
А что насчёт этого?
--]
[[collapsible show=&#34;► Протокол инцидента: Последнее задокументированное событие Иллионс&#34; hide=&#34;▼ Получение доступа к материалам. Пожалуйста, ожидайте.&#34;]]

&gt; **[Начало протокола]**
&gt; 
&gt; **Эшкомб:** Я голосую за пидора.
&gt; 
&gt; **Дальтон:** Угу, ладно. Отлично. Я предвидел, что так оно и будет. 
&gt; 
&gt; **Лонг:** Не, не парься Крэйг. Я голосую за Джинни.
&gt; 
&gt; **Кирквуд:** Целую, обнимаю, Шел. 
&gt; 
&gt; **Дальтон:** Оу. Ну что же, я тоже голосую за Джинни. 
&gt; 
&gt; **Симмонс:** Так, притормозите. Почему это вы все набросились на неё? Мы это даже толком не обсудили.
&gt; 
&gt; **Хьюз:** Лори, мы обсуждали это на протяжении сорока пяти лет. Ты, конечно, прости меня, Джинни, но, думаю, что я тоже проголосую за тебя.
&gt; 
&gt; **Лонг:** Оу! А мне кажется, что я краем уха слышала то, как ты говорил д-ру Риксу...
&gt; 
&gt; **Хьюз:** Я соврал. За кого ты меня принимаешь? Я не собираюсь так просто раскрывать свои карты. 
&gt; 
&gt; **Симмонс:** Я против. Я просто хочу, чтобы все это знали.
&gt; 
&gt; **Дальтон:** Ну и за кого ты тогда отдаёшь свой голос?
&gt; 
&gt; **Симмонс:** Забудь. В любом случае, это уже не важно.
&gt; 
&gt; //Симмонс встаёт и идёт к противоположному краю платформы.//
&gt; 
&gt; **Хьюз:** Господи Иисусе.
&gt; 
&gt; **Лонг:** Ну, вот и всё. Прости меня, Джинни.
&gt; 
&gt; **Хьюз:** Погоди. Джин, я готов переголосовать, но только, если ты прекратишь эту клоунаду с &#34;я ничего никому не расскажу&#34;. Если ты знаешь, кто тут самозванец, или, по крайней мере, думаешь, что знаешь, то почему ты не говоришь это другим?
&gt; 
&gt; **Дальтон:** Как будто тебе ещё есть, что терять.
&gt; 
&gt; **Кирквуд:** Тебе этого лучше не знать.
&gt; 
&gt; **Эшкомб:** Да иди ты нахуй, сука. 
&gt; 
&gt; **Хьюз:** А мне, вот, кажется обратное.
&gt; 
&gt; //Кирквуд пожимает плечами.//
&gt; 
&gt; **Кирквуд:** Тогда ладно. Это все мы. Мы все часть этого. Мы все тут просто пешки в игре, в которую мы сами забыли, что играем.
&gt; 
&gt; **Лонг:** Это самая глупая вещь, которую я только слышала.
&gt; 
&gt; //Кирквуд снова пожимает плечами.//
&gt; 
&gt; **Хьюз:** И как это тебе в голову-то пришло?
&gt; 
&gt; **Кирквуд:** Всё не так, как вы могли подумать. Просто я единственная, кто это помнит. Правда, я толком не помню, как всё это началось. Кажется, что это мы — наш коллектив, которому было и есть скучно. Или, быть может, мы проиграли какое-то пари. Но так оно и есть. Теперь вы осведомлены. Присматривайте там за моей лошадкой, хорошо?
&gt; 
&gt; **[Конец протокола]**

**Послесловие:** Как и ожидалось, ЛПИ-3306-28 исчезла в полночь, на SCP-3306 появилась ещё одна лошадка, а событие Иллионс завершилось. Моральное состояние пяти оставшихся субъектов ЛПИ-3306 с тех пор ухудшилось, а также они задаются вопросами своего существования. 

Запрос на назначение дополнительных сотрудников по консультации был утверждён директором Зоны Гудом; во всех прочих отношениях условия содержания остаются без изменений. 

[[/collapsible]]</textarea></pre>
