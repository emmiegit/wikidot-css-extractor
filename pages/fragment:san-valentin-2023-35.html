[[&gt;]]
14 de febrero de XXXX
[[/&gt;]]

De: Amalia Mondragón
Para: Ernesto Navarro

¡Hola Navarro! Aprovecho este año para poder mandarte esta carta de San Valentín. Apenas te conozco en cuanto al trabajo pero poder platicar contigo en los tiempos libres y los almuerzos ha sido muy divertido. 

Es chistoso poder hablar con alguien sobre cultura pop y animes. Honestamente no creí que te gustaran, te veías del tipo que no sale de su oficina jaja. Aunque debo admitir que molestar juntos a Falcone es igual de entretenido, ¿cómo se te ocurrió su apodo?

En fin espero que podamos colaborar en un futuro cercano, ya sea para investigar algo de mi departamento o del tuyo, cualquier cosa que necesites no dudes en hablarme, veré que puedo hacer. La verdad que has sido un gran amigo desde mi primer día en la Fundación a pesar de no haber interactuado mucho al inicio. 

Espero podamos seguir siendo amigos otro año más :D 

Sinceramente,
Amalia. 

Pdt: Te hice un icono con una app que me gusto para hacer pixel art, sabes que no soy la mejor en el arte pero espero te guste.

[[=image http://lafundacionscp.wdfiles.com/local--files/san-valentin-2023/2.png]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Amai-Ixchel]] PARA [[*user Zevaxtians]]
[[/=]]
