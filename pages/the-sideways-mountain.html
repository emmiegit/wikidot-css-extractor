    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>有
一个
男人啊
对我述说
我无法否认
音乐轻叩双耳
宛如和其他孩子
一同去漫步的时候
所听到的风笛手的歌声
当侧身和大家长时间生活
则很难想象群山会向上延伸
一支船桨划在颠倒的湖泊之间
我为我的亲人啊十分地伤心难过
他们如今是教堂花园中躺卧的白骨
主教啊也将一朵玫瑰轻轻放在那里边
它也在自己泪水浇灌下开出了孤单的花儿
如今的生活啊似乎业已变得十分的奇怪
而我也迷失在霓虹灯招牌和上延山脉
我想我早已经为此做出自己的选择
因为这里啊并不是我的容身之地
更何况啊地球也不是我的家园
而且人类同样不是我的兄弟
我要住在他风笛的曲调里
那里会带给我安身之地
我要吻别这个世界啊
曾有我住的小屋子
我要度过我余生
就在登山之中
吻别这世界
曾住小屋
度余生
登山
中


——该诗写在一张羊皮纸上，被德国下萨克森的一座小山丘里的当地特工发现</textarea></pre>
