**수영 수업**

**원작:** https://scp-wiki.wikidot.com/swimming-lessons
**역자:** [[*user Nareum]]

10:42.

아이리스는 로커룸 위에 달린 시계를 노려보았다. 지난 5분 동안, 아이리스는 초침이 시계 한 바퀴를 완전히 도는 모습을 바라보았다.

아이리스는 왜 자기가 시간을 끌고 있는 지 몰랐다. 아니면 적어도 왜 스스로에게 시간을 끌고 있다고 거짓말하는 지 몰랐다. 애덤스는 보통 10:45까지 나타나지 않았기에, 로커룸에서 밍기적거리는 것은 전혀 도움이 되지 않았다. 사실 여기서 이러고 있는 건 애덤스가 정말로 나타났을 때 아이리스가 함께 있을 가능성을 더 크게 만드는 일들이었다. 이는 애덤스가 자신의 투피스 수영복으로 갈아입을 때 아이리스가 같은 방에 있으리란 말이었다. 아이리스가 절대 마주하고 싶지 않은 상황이었다.

그래도 아이리스는 언제나 애덤스가 등장하기 직전까지 푸른 페인트가 벗겨진 나무 벤치에 앉아있었다. 아마 나쁜 마음을 먹어서 그런 것 같기도 하면서도, 이제 와선 아이리스마저도 왜인지 알지 못했다.

깊고도 짜증난 한탄 소리와 함께, 아이리스는 자기 수건을 집고 수영장으로 향하는 작은 통로로 나아갔다.

//내가 왜 [http://scpko.wikidot.com/friday-night/offset/2 수영 수업] 하자는 말에 좋다 했을까...// 아이리스가 모퉁이를 돌면서 생각했다.

뭐 그런 거다. 이는 알파-9에게 뿐 아니라, 아이리스에게 필요한 것이었다. 수영할 줄 모른다는 것은 자전거를 탈 줄 모른다는 것과 같지만, 수영은 목숨과 직결될 수 있다는 점이 다르다. 기동특무부대는 차치하더라도 아이리스는 스스로를 위해서라도 수영할 수 있어야 했다. 그와는 별개로, 이것도 감지덕지였다. 애덤스는 아이리스를 기초 수영반 그룹 속 다수의 영유아 속으로 아이리스를 던져버릴 수도 있었다. 대신 아이리스는 밤 늦은 시간에 진행하는 데에 동의했다. 아무도 없을 ㄸ-

아이리스는 주 수영장에 들어오자마자 그 자리에서 굳었다. 문 바로 앞이자 수영장 바로 옆에 30대 후반으로 보이는 어떤 남자가 서있었다. 남자는 녹색 수영복 바지만을 입은 채 팔짱을 끼고 있었다.

&#34;안녕, 지휘관.&#34; 폭스가 아이리스에게 몸을 돌리며 손을 흔들었다.

&#34;여기서 뭐하는 거예요?!&#34; 아이리스가 폭스에게 맹렬히 다가가며 쏘아붙였다.

&#34;안드레아가 초대했어.&#34; 폭스가 팔을 내리면서 대답했다.

&#34;왜요?!&#34;

&#34;왜냐면 네가 너무 뒤떨어져서 그거 가지고 농담도 못하겠으니까.&#34;

두 사람이 방에서 나오는 애덤스를 돌아봤다.

&#34;잘 하고 있다면서요!&#34; //우리 둘 만의 비밀// 조약을 애덤스가 깨뜨린 게 전혀 안 괜찮다는 걸 확실히 해두듯이 아이리스가 말했다.

&#34;아니지, 난 페이스를 좀 더 올리면 잘 될 거라고 했거든.&#34; 애덤스가 반박했다. &#34;그리고 그게 한, 2주 전 일이잖아.&#34;

&#34;하지만 왜 폭스가 여기 있는데요?!&#34; 아이리스가 두 여자 사이를 어색하게 바라보는 폭스를 가리켰다.

&#34;널 가르치는 걸 돕기 위해서지.&#34; 애덤스가 입을 열었다. &#34;넌 지금쯤 배영을 해야한다고. 믿거나 말거나지만, 이 수업에도 마감 기한이라는 게 있거든, 그리고 네가 수영을 조금이라도 깨우치지 못한다면, 클레프가 넘겨 받을 거야.&#34;

아이리스는 공포에서 나온 한기가 척추를 타고 흐르는 걸 느꼈다. 아이리스가 애덤스의 교육 방식을 싫어하는 만큼, 클레프는 그보다 100배는 더 나쁘리라고 확신할 수 있었다. 운이 좋다면 클레프는 그저 옆에 서서 소리치기만 할 것이다. 만약 운이 나쁘다면, 클레프가 들어와서-

머리를 도리질하고 목까지 차오른 구역질을 삼키면서, 아이리스는 따지려고 입을 열었지만, 폭스가 말을 잘랐다.

&#34;걱정하지 마, 지휘관.&#34; 폭스가 조금 과하게 즐거운 목소리로 말했다. &#34;난 고등학교 있을 때 수영장 안전 요원에 수영 교사의 조수이기도 했거든. 네가 최대한 빨리 수영을 배울 아이디어도 있고 말이야.&#34;

아이리스는 폭스를 봤다가, 애덤스를 봤다가, 다시 폭스를 봤다가, 애덤스를 봤다.

결국은 일어나고 만 일이었다.

&#34;옷 좀 갈아입고 올게.&#34; 애덤스가 말했다.

애덤스가 로커룸 통로로 들어가 모퉁이를 도는 것을 아이리스가 눈으로 좇았다. 애덤스가 시야 밖으로 사라지쟈, 아이리스는 다시 고개를 돌려 폭스를 바라보았다.

&#34;그래서...&#34; 폭스가 아이리스를 위아래로 바라보며 입을 열었다. &#34;잠수복은 어디서 구한 거야?&#34;

&#34;알 필요 없어요.&#34; 아이리스가 재빠르게 질문을 흘리고 자기 질문을 던졌다. &#34;저에게 수영을 가르칠 수 있는 아이디어가 있다고 했죠. 그게 뭐예요?&#34;

&#34;그건 얘기 못해.&#34; 폭스가 가슴을 조금 펴면서 대답했다.

아이리스는 폭스에게 혼란스러운 시선을 보냈다.

&#34;얘기 못한 다는게 무슨 소리예요?&#34;

&#34;얘기하면, 통하지 않을 거라서.&#34;

아이리스는 눈을 굴렸다.

&#34;저랑 수수께기 놀음하지 마요, 폭스. 뭘 생각하고 게신 거예요?&#34;

&#34;그러니까, 지금 할 수는 있는데...&#34; 폭스가 고개를 돌려 로커룸 쪽을 바라보았다. &#34;당장은 좀 기다려야-&#34;

&#34;애덤스는 잊어요.&#34; 아이리스가 말했다. &#34;그냥 수영장에 들어가서 제가 뭘 해야되는 지 보여줘요.&#34;

폭스는 마지막으로 로커룸 입구를 향해 눈길 한 번 주더니, 몸을 돌려 수영장 가장자리를 따라 걸어가기 시작했다.

&#34;따라와.&#34; 폭스가 말했다.

폭스 무슨 생각 중인지를 궁금해하며, 아이리스는 폭스를 따라 수영장 끝까지 다가갔다.

가장 깊은 곳 바로 옆으로.

&#34;자 봐봐...&#34; 폭스가 멈춰서서 물을 가리켰다. &#34;뭐가 보이지?&#34;

아이리스는 물을 바라보고, 폭스를 올려다보았다.

&#34;아무것도 안 보이는데요.&#34; 아이리스가 혼란스러워하며 말했다.

폭스는 고개를 젓고는 다시 가리켰다. &#34;다시 봐봐.&#34;

물에 더 가까이 다가가면서, 아이리스는 다시 물 밑을 내려다보았다. 물은 일렁이면서 수영장 가장자리에 부드럽게 철쎡거렸다. 염소 내음이 아이리스의 코로 들어갔다.

아직도 뭘 봐야 하는 지 100% 확신하지 못한 채, 아이리스는 조심스럽게, 빠지지 않게 주의하면서 몸을 앞으로 조금 기울였다.

&#34;그래도 아무것도 안 보-&#34;

**//풍덩//**

아이리스의 말은 폭스가 말 그대로 그녀를 수영장으로 밀어버리면서 끊겼다. 아이리스는 물 속에서 허우적거렸고, 발길질하면서 팔을 허우적거렸다. 무거운 첨벙 소리가 수영장에 메아리쳐지면서 아이리스는 자기 머리를 수면 위에 떠오르게 하려 했다.

&#34;폭스! 아 망ㅎ-!&#34; 아이리스의 목소리가 몸이 잠기면서 함께 잠겼다[[footnote]]언어유희 좋죠?[[/footnote]].

&#34;뭐하는 거야?!&#34; 이젠 수영복을 입은 애덤스가 연상의 요원 옆으로 달려오며 말했다.

&#34;내게 계획이 있다 했잖아.&#34; 폭스가 수영장 벽면에 칠해진 붉은색 10 피트 표지를 가리키며 말했다.

아이리스의 머리가 순간 다시 나타났다. &#34;꺼내줘ㅇ-!&#34;가 다시 물에 들어가기 직전에 겨우 내뱉을 수 있는 말이었다.

&#34;폭스...&#34; 애덤스가 아이에게 가장 기본적인 걸 설명하려는 엄마와 비슷한 톤으로 말했다. &#34;아이리스를 저렇게 가장 깊은 곳에 던져버리면 안 되지.&#34;

&#34;왜 안 돼?&#34; 폭스가 물었다. &#34;난 이렇게 배웠는데.&#34;

아이리스가 숨을 헐떡였다. &#34;거기 그냥 서있지 말-!&#34;

두 사람 다 아이리스가 잠깐 수면 위로 나왔을 때 그녀를 바라봤다가... 다시 서로를 보고 평온한 논의를 계속했다.  

&#34;그냥, 그냥 깊은 데에다 던져 넣은 거야?&#34; 애덤스가 포기하지 않고 물었다.

&#34;어.&#34; 폭스가 대답하면서 생각에 잠겨 손을 턱에 가져다 대었다. &#34;한편으로는... 날 던져 넣은 건 내 삼촌이었는데, 그 사람은 날 싫어하던 개자식이긴 했지.&#34;

아이리스가 숨을 헐떡였다. &#34;당신 군사 재판에 넘길거야! 내가-!&#34;

애덤스가 한숨을 쉬었다. &#34;자 폭스. 난 네가 사람들에게 수영하는 법을 가르친 경험이 있다고 해서 너보고 와달라 했던 거야. 고등학교에서도 학생을 그냥 깊은 데에다 던져버리진 않았을 거 아니야?&#34;

&#34;사실 그 때도 그러긴 했어. 음... 나만 그랬지만... 하지만 배움이 느린 애한테만 그랬어. 그리고 통했다고!&#34;

&#34;정말?&#34;

&#34;그래! 적어도 한 아이는 그랬지. 던져넣자마자 잘려가지고 한 번 밖에 못했지만. 그래도 걔는 20초만에 여름 내내 배운 것보다 더 많은 것을 배웠다니깐.&#34;

아이리스가 숨을 헐떡였다. &#34;내 말 들리냐구요! 와서 나 좀-!&#34;

&#34;자 애덤스, 수영은 누구나 다 할 수 있는 거야. 우리 생명 활동 내에 다 있는 거라니까. 네가 어떻게 하는 지 모른다고 //생각하더라도//, 생사의 기로에 놓은 상황이라면 어떻게든 해내는 거야.&#34;

&#34;폭스... 매일 익사하는 사람 한 명은 있잖아. 그게 지금 무슨 소리야?&#34;

&#34;그건 팔다리 힘이 빠져서 그렇지, 수영하는 법을 몰라서 그런 게 아니야.&#34;

&#34;딱히 그런 거 같진 않은데.&#34;

아이리스가 숨을 헐떡였다. &#34;내가 익사하게 생겼다ㄱ-!&#34;

애덤스가 고개를 가로저었다. &#34;어느 쪽이든, 아이리스를 깊은 수영장에 던진 건 얘가 물을 더 무섭게 할 거야. 그거랑 별개로, 우린 아이리스에게 생존하는 법을 가르치는 게 아니라, 어떤 수영 기술들을 가르치는 거잖아. 이건...&#34; 애덤스가 물 속에서 허우적 거리는 변칙 개체를 가리켰다. &#34;...수업도 뭣도 아니잖아.&#34;

폭스는 아이리스를 내려다봤다고, 다시 고개를 돌려 애덤스를 바라봤다.

&#34;그래도 난 이게 효율적인 교육 과정이라 생각해.&#34;

아이리스가 숨을 헐떡였다. &#34;제발 살려줘요!&#34;

아이리스의 목소리에서 분노가 없어졌다. 그 자리엔... 음... 익사하는 것에 대한 공포와 절박감이 대신 자리했다. 이는 두 비변칙적 인원이 물을 내려다보게 해주었다.

몇 분 뒤, 폭스는 한숨을 쉬고는 수영장 가장자리로 다가갔다.

&#34;좋아. 쟬 꺼내올게.&#34;

앞으로 다가감과 동시에 폭스는 수영장에 뛰어들어 아이리스를 향해 팔을 저었다. 아이리스는 여전히 제자리에서 버둥거리고 있었다.

&#34;내가 왔다.&#34; 폭스가 아이리스의 잠수복 옷깃을 잡으면서 말했다. &#34;날 꽉 잡아.&#34;

폭스는 두 번 말할 필요가 없었다. 그 즉시 아이리스가 폭스의 어깨에 팔을 두르고 아기 동물처럼 등에 달라붙었기 때문이다. 숨쉬기 어려워하고 기침을 하면서, 아이리스는 빠르지만 깊은 숨을 들이마셨다. 그와 동시에, 두 사람은 수영장 가장자리로 나아갔다.

아이리스는 먼저 수영장에서 기어나와 손을 무릎에 댄 채 구부정하게 섰다. 팔과 다리가 떨렸고, 얼굴의 염소물에는 눈물 약간이 섞여있었다.

&#34;우리... 여기까지... 해도... 될까요...?&#34; 아이리스가 숨을 쌕쌕거리는 틈 사이로 말했다. &#34;제발?&#34;

아이리스는 아무에게도 제발이라는 말을 하지 않았다. 애덤스에게조차도. 애덤스는 혼자서 물에서 나오는 폭스를 바라보았다.

이렇게 가서는 아이리스는 수영을 배울 수 없을 터였다.

&#34;그래.&#34; 애덤스가 말했다.&#34; 여기까지 하자.&#34;
