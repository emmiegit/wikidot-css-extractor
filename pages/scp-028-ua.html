    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Стаття:** SCP-028-UA - Шоколадки з подарунками
**Автор:** [[*user murzei_chaos]]
**Зображення:** Зображення зроблені автором. Дозволяється використання за ліцензією CC-BY-SA 3.0 
[[include credit:end]]

**Об&#39;єкт №:** SCP-028-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Всі екземпляри SCP-028-a-UA слід зберігати в захищеному сховищі помаранчевого рівня безпеки. Для проведення експериментів з об&#39;єктом слід отримати письмовий дозвіл --співробітника з 3-м рівнем допуску-- двох співробітників з 4-м рівнем допуску. Експерименти з SCP-028-a-UA повинні проводитись силами співробітників класу D на спеціальному полігоні; під час відкривання SCP-028-a-UA слід проводити прискорене фільмування для більш точного аналізу даних експерименту.

Слід відстежувати та перехоплювати всі повідомлення про SCP-028-UA та пов&#39;язані явища, у тому числі перехоплювати всі партії SCP-028-a-UA та придушувати всі прояви SCP-028-fish-UA та аналогічних істот.

**Опис:** SCP-028-UA -- це позначення аномального феномену, який перш за все пов&#39;язаний з аномальними цукерками, які позначаються як SCP-028-a-UA. SCP-028-a-UA виглядають як прямокутні шоколадні цукерки розміром приблизно 2 x 2 x 0,5 сантиметрів. На обгортках цукерок (далі -- SCP-028-b-UA) намальовані магічні руни, які вказують на зв&#39;язок об&#39;єкта з ГОІ &#34;Яскравий Володар&#34;, а також зображена істота, яка нагадує змієподібну рибу, котра має крила й декілька щупалець, та якій присвоєно ідентифікатор SCP-028-fish-UA. Дослідження, у тому числі за допомогою рентгенівського випромінювання показали, що у неактивному (загорнутому) стані поверхня SCP-028-a-UA майже рівна.

У разі відкривання зразка SCP-028-a-UA будь-яким суб&#39;єктом (далі -- SCP-028-h-UA або //суб&#39;єкт 028h-ua//) відбувається аномальна подія, якої присвоєно ідентифікатор AEX028-1ua. На SCP-028-a-UA з&#39;являється зображення певної геометричної фігури (далі -- SCP-028-c-UA або //символ 028-c//), від якої залежить наступні події. Також під час AEX028-1ua на зворотній стороні SCP-028-b-UA з&#39;являється коментар до події AEX028-1ua (далі -- SCP-028-d-UA). Зазвичай SCP-028-d-UA написано на ламаною українською мовою, іноді з використанням російських, французьких та англійських слів. Нижче поданий перелік SCP-028-b-UA, які відбуваються найчастіше, та відповідних їм ефектів.

||~ SCP-028-c-UA ||~ Зображення ||~ Приблизний відсоток випадків прояви ||~ Ефект ||~ Зразки повідомлення SCP-028-d-UA ||
|| //028-c0// || [[image scp028-c0.png]] || 75% || Нема ефекту || &#34;Тут пусто&#34;, &#34;Нема ефекту&#34;, &#34;Null&#34; ||
|| //028-c1// || [[image scp028-c1.png]] || 5% || Загибель //суб&#39;єкта 028h-ua// || &#34;Іноді не щастить&#34;, &#34;Ты вмер&#34;, &#34;La looser&#34; &#34;Віддай soul володарю&#34; ||
|| //028-c2// || [[image scp028-c2.png]] || 12% || У //суб&#39;єкта 028h-ua// з&#39;являється ще одна цукерка SCP-028-a-UA || &#34;Подарунок&#34;, &#34;Подарок&#34;, &#34;Gift від Головного&#34;, &#34;З першим виграшем!&#34; ||
|| //028-c3// || [[image scp028-c3.png]] || 8% || У //суб&#39;єкта 028h-ua// з&#39;являється якийсь предмет (далі -- &#34;подарунок&#34;, або SCP-028-g-UA, //028g-ua//) || &#34;Ти виграв!&#34;, &#34;Вітаю&#34;, &#34;Congratulations&#34;, &#34;Felicitation&#34; ||

**Примітка:** Серії експериментів **Exp028ua-A** та **Exp028ua-B** показали, що після отримання символів //028-c3//, принаймні у деяких випадках //028g-ua// телепортуються з якогось іншого місця на Землі. Після чого протоколи інших експериментів були зіставлені з наявними повідомленнями про дивні зникнення речей. Аналіз цієї інформації дає основи стверджувати, що телепортація з іншого місця на Землі відбувається принаймні у 50% випадках. Припускається, що те ж стається і в інших випадках. Найбільша зареєстрована відстань телепортації сягає 1200 кілометрів.

Крім того, у приблизно 15% випадках, після отримання символу //028-c2//, зразки SCP-028-a-UA телепортувались зі складу Фонду. Також за всю історію зберігання SCP-028-a-UA зі складу Фонду аномальним чином зникло ██ зразків об&#39;єкта -- через можливе отримання символів //028-c2// кимось за межами Фонду. Тому припускається, що у всіх випадках отримання символу //028-c2// нові SCP-028-a-UA телепортуються з іншого місця на Землі.

**Протоколи виявлення:**
[[collapsible show=&#34;+ Додаток Add028-catch1-ua/1:&#34; hide=&#34;- Додаток Add028-catch1-ua/1: Доступ підтверджено&#34;]]
Вперше об&#39;єкт привернув увагу оперативників Фонду в ██.██.2007, у місті [ВИДАЛЕНО], Тернопільська область, коли оперативникам Фонду вдалось зв&#39;язати чутки про &#34;чарівні шоколадки&#34; з розслідуванням діла об отруєних шоколадних цукерках. Стало відомо, що громадянка [ОСОБИСТІ ДАНІ ВИДАЛЕНО] (далі -- H028-A0), торговець солодощами на місцевому ринку, придбала у невстановленого постачальника партію SCP-028-a-UA у 100 штук. Через активацію аномальних ефектів SCP-028-a-UA серед покупців сталася загибель щонайменше двох суб&#39;єктів через отримання ними символу //028-c1//, щонайменше один випадок отримання символу //028-c2//, та щонайменше три випадки отримання символу //028-c3//; останні три суб&#39;єкти позначені як H028-A1...A3.

Залишки SCP-028-a-UA були вилучені, а H028-A0 -- заарештована та доставлена до поліцейської дільниці. Після цього, під час допиту, H028-A0 відкрила одну з SCP-028-a-UA та загинула через отримання символу //028-c1//. Також відбувся один випадок отримання співробітником відділу поліції (далі -- суб&#39;єктом H028-A4) символу //028-c3// після відкриття SCP-028-a-UA.

Нижче наведений перелік отриманих &#34;подарунків&#34; //028g-ua// суб&#39;єктами, які отримали символ //028-c3//:

**Подарунок H028-A1:** 8 кілограм шоколаду. 
**Подарунок H028-A2:** Шматок сала 5 кілограм.
**Подарунок H028-A3:** Іграшкова лялька.
**Подарунок H028-A4:** Форма співробітника поліції в званні майора розміром, який підходив для H028-A4. Примітно, що H028-A4 мав звання лейтенанта. Після отримання &#34;подарунку&#34; H028-A4 відкрив ще одну SCP-028-a-UA, та загинув через отримання символу //028-c1//. Фонду вдалось захопити також обгортку (SCP-028-b-UA) з цього зразку SCP-028-a-UA, текст повідомлення (SCP-028-d-UA) на якої виявився наступний: &#34;такого наполегливого [НЕРОЗБІРЛИВО] краще іде охороняти скарбниці [НЕРОЗБІРЛИВО] Мхерту&#34;.
[[/collapsible]]

[[collapsible show=&#34;+ Додаток Add028-catch2-ua/1:&#34; hide=&#34;- Додаток Add028-catch2-ua/1: Доступ підтверджено&#34;]]
██.██.2007 була отримана інформація про прояву SCP-028-UA у місці [ВИДАЛЕНО], Івано-Франківська область. Агентам Фонду не вдалось захопити партію SCP-028-a-UA. Припустимий розмір партії -- 20-30, зареєстрована кількість суб&#39;єктів, які отримали символ //028-c1// - 1 та //028-c3// - 1; суб&#39;єкту [ПІБ ВИДАЛЕНО], який отримав його, присвоєно ідентифікатор //H028-B1//; у якості подарунку //028g-ua// він отримав обручку іншого чоловіка, [ПІБ ВИДАЛЕНО], якому присвоєно ідентифікатор //H028-B1a//. Під час допиту //H028-B1// виявилось, що він багато разів мав сексуальні відносини з дружиною //H028-B1a//.

З метою приховування інциденту були оброблені амнезіаками ██ суб&#39;єктів. Знайти продавця партії SCP-028-a-UA не вдалось.
[[/collapsible]]

**Примітка:** Для отримання доступу до протоколів інших інцидентів виявлення партій SCP-028-a-UA або більш детальних протоколів вище описаних інцидентів необхідно мати рівень доступу 2/028-UA або вище та надіслати запит **Query028-fgz-UA** до куратора об&#39;єкта.

----
[[collapsible show=&#34;+ Додаток Add028-catch5-ua/2: Потрібен рівень доступу 2/028-UA&#34; hide=&#34;- Додаток Add028-catch5-ua/2: Доступ підтверджено&#34;]]
██.██.2008 з міста [ВИДАЛЕНО], Тернопільська область, поступили повідомлення про появу істоти, якій пізніше було присвоєно ідентифікатор SCP-028-fish-UA, яка була схожа на зображення на обгортці, SCP-028-b-UA. Розмір істоти складав приблизно 5 метрів; більшу частину часу перебування істота рухалась довгими стрибками, які виглядали так, ніби її вага трохи більша ваги повітря, а опір повітря був в десятки разів менше за той, який повинна мати істота такої форми. Відомо, що SCP-028-fish-UA рухався разом з суб&#39;єктом, якому присвоєно ідентифікатор H028-EFish. SCP-028-fish-UA разом з суб&#39;єктом рухався містом протягом 40 хвилин, зруйнувавши та завдавши пошкодження █ будинкам і ██ людям. 

На придушення інциденту був висланий загін МОГ &#34;Геть Дива&#34;. Через 2 хвилини після того, як бійці МОГ відкрили вогонь по SCP-028-fish-UA, він безслідно зник разом з H028-EFish. З метою прикриття було застосовано масове розпилення амнезіаків.

Наступне розслідування виявило, що у місці появи SCP-028-fish-UA з&#39;явилась партія SCP-028-a-UA. Під час захоплення останньої у ящику з партією SCP-028-a-UA була знайдена записка, текст якої наведено нижче:

&gt; [[=]]
&gt; Цукерки шоколадні чарівні.
&gt; Виготовлено: у 30575 великому циклі.
&gt; ████████ -- фабрика магічних солодощів, м. Цекабан, Мхерт.
&gt; Рекомендовано для продажу в трьохвимірних бляклих провінціях з низьким рівнем магії.
&gt; ,,Увага! Обмежена серія! Розіграш фамільяра Сріблястої Риби!,,
&gt; ,,Знайди його руну і не забувай попросити собі його --плавник-- ##blue|//плавень//##[[footnote]]На записці перше слово закреслено синьою пастою, і зверху тією ж пастою написано друге.[[/footnote]] у разі успіху.,,
&gt; @@ @@
&gt; ##blue|//+38050███████. Чародій Солодощів.//##[[footnote]]Текст написаний тією ж саме пастою.[[/footnote]]
&gt; [[/=]]

Спроби вийти на постачальників партії не мали успіху.
[[/collapsible]]

**Примітка:** За результатами проведених експериментів та наступних інцидентів умови проведення експериментів були посилені. Пропозиція про повну заборону експериментів не була схвалена, але знаходиться на розгляданні.</textarea></pre>
