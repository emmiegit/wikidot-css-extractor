    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:creepypasta]]

[[include credit:start]]
**タイトル:** 深海に月
**著者:** [[*user shino_san  ]]
**作成年:** 2023
[[include credit:end]]


&gt; ##blue|**Navy_man**## 2023/12/08 (金) 07:27:36 #58370326
&gt; ------
&gt; 変な夢を立て続けに見てるんで夢日記代わりにスレッドを建てたんだけど、誰か聞いてくれないか？

&gt; ##green|**honda916**## 2023/12/08 (金) 07:54:11 #14603274
&gt; ------
&gt; 面白そうだな。暇だし話してくれ。

&gt; ##blue|**Navy_man**## 2023/12/08 (金) 08:12:42 #58370326
&gt; ------
&gt; おけ。以下の夢の内容な。まだ頭がごちゃごちゃしてるんで箇条書きで失礼。
&gt; 
&gt; 一日目
&gt; 場所は真夜中の砂浜で、俺は何となく防波堤まで行ってその上を歩いていた。
&gt; 少しの間歩いてると防波堤の終端には灯台じゃなくて歪んだ和風の塔が建ってたんだ。記憶が正しければ会津若松の[https://ja.wikipedia.org/wiki/%E6%A0%84%E8%9E%BA%E5%A0%82#%E4%BC%9A%E6%B4%A5%E3%81%95%E3%81%96%E3%81%88%E5%A0%82 「さざえ堂」]みたいなやつ。
&gt; 塔の中に入ると床に穴が開いていてそこから海の中に入れる感じだったんで入った。
&gt; 
&gt; 二日目
&gt; 海の中はデカい海底遺跡みたいでところどころ崩落してたな。
&gt; 夢の中だったせいか息は苦しくなかった気がする。
&gt; ある程度泳いでると開けた場所に出て、しばらく呆然としていると下から何か巨大な生物？が浮上してきて、そこで目が覚めた。
&gt; 
&gt; 三日目
&gt; 下から浮上してきたのは一対の角が生えた白い兜？を被った巨人だった。
&gt; 巨人と目が合った。青白い目をしてたな。
&gt; 海底遺跡が巨人の目と同じ色に光りだした。
&gt; 俺は周りを見渡して、再度巨人の方を見ようとした瞬間、目が覚めた。
&gt; 
&gt; 以上。もしかしたら光っていたのは海水そのものかもしれないな。

&gt; ##red|**kumasyu**## 2023/12/08 (金) 10:01:31 #84632935
&gt; ------
&gt; 夢にしちゃヤケに具体的な描写ばっかだ。
&gt; 
&gt; 海底遺跡に巨大生物…もしかして君は夢ん中でルルイエにでも辿り着いたんじゃねぇか？
&gt; 俺はそういうの大好物だからめちゃくちゃ羨ましいぜ。
&gt; 
&gt; あと、海水そのものが光ってたってどういうことだ？

&gt; ##blue|**Navy_man**## 2023/12/08 (金) 10:32:42 #58370326
&gt; ------
&gt; 書き込みありがとう。意識ははっきりしてたけど自由には動けなかったんから明晰夢じゃないんだろうな。
&gt; 
&gt; 確かに俺の書いたのを見る分にはクトゥルフ神話のようなものを連想させるが禍々しい雰囲気はしなかった。
&gt; 俺自身クトゥルフ神話に明るくないってのもあるだろうけど。

&gt; ##green|**honda916**## 2023/12/08 (金) 10:36:01 #14603274
&gt; ------
&gt; 成程、確かに奇妙だけど言っちゃなんだが夢だしなぁ。
&gt; 俺だって寝る前にホラーゲームした日にゃそんな夢しょっちゅう見るぞ。
&gt; 
&gt; ただ、続きがある夢って聞くと「猿夢」を思い出すな。
&gt; 
&gt; 「ウミホタル」みたいなものなんじゃないか？
&gt; それなら青白く光った理由も説明がつく。


&gt; ##blue|**Navy_man**## 2023/12/08 (金) 10:42:15 #58370326
&gt; ------
&gt; スレッドまで建てておいてなんだけど俺も所詮夢だしなぁとは思ってた。
&gt; 
&gt; 続きの夢を見るのは初めてだったがな。
&gt; 因みにホラーゲームはやってなかった。怖いの苦手だし。
&gt; 
&gt; 猿夢か。そんなんあったな。じゃあそんな感じのやつなのかな。
&gt; 
&gt; ウミホタル、知らなかったんで調べてみたけどああいう感じの光り方ではなかった気がする。もっとぼんやりというか、微かに周りが見えやすくなったかな程度の光量だったはず。

&gt; ##red|**kumasyu**## 2023/12/08 (金) 11:01:06 #43208615
&gt; ------
&gt; 深海に関する夢ってのは精神的な要因があるってどっかで見たな。
&gt; なんか心当たりとかないのか？

&gt; ##blue|**Navy_man**## 2023/12/08 (金) 11:13:52 #58370326
&gt; ------
&gt; 調べてみた感じだと精神的にあまり良くない状態にあることが多いって旨の記事が何個かヒットした。
&gt; 
&gt; 最近は大学行くために家出て一人暮らしして夜勤バイト始めたりとか、環境の変化とかなら自分でも思い当たる節があるし一過性のストレスとかなのかな。
&gt; 
&gt; まぁ何も起きないならそれに越したことは無いが、本当に何も起きないで欲しいならわざわざこんなとこに書き込んだりしないさ。
&gt; 
&gt; 勿論続きの夢を見たらここに書き込むよ。
&gt; 
&gt; バイト行ってくる。

&gt; ##blue|**Navy_man**## 2023/12/09 (土) 08:34:21 #58370326
&gt; ------
&gt; 件の夢の続きっぽい夢を見たんで報告。
&gt; 
&gt; あれは巨人じゃなかった。角と髭を生やしたデカくて細長い白い鯨というのが適当な表現だろうか。
&gt; あれはとぐろを巻いてこちらを見ていた。目が合ったんだ。
&gt; 俺はそれを見て、「月があるな」と思った。
&gt; 生きている月が俺の目の前にある。本当にそう言っていい位の存在感だった。
&gt; あれは俺を見て、笑った…いや、俺を食おうと口を開けただけなのかもしれない。
&gt; 
&gt; ここで目が覚めた。一瞬食われたかと思ったが、まぁここに書き込めてるってことはまだ大丈夫なんだろうか。

&gt; ##green|**honda916**## 2023/12/09 (土) 09:06:01 #14603274
&gt; ------
&gt; おはよう。無事なようでなりよりだ。
&gt; 
&gt; 一つ気になってるんだが、怖くないのか？
&gt; お前が言うような夢なら、次夢の中でそのデケェ化け物に出くわしたら食い殺されるかもしれないのに。

&gt; ##red|**kumasyu**## 2023/12/09 (土) 09:47:16 #84632935
&gt; ------
&gt; あっちでも電波あったらレポしてな

&gt; ##blue|**Navy_man**## 2023/12/09 (土) 10:25:24 #58370326
&gt; ------
&gt; 確かに猿夢の話を思い出した時には結構ビビったけど、なんかもう「こういうもの」なんだなって思ってる。
&gt; 受け入れてるのかは分かんないけど、怖くはないかな。
&gt; さっき書いた通り、心の中では何かが起きて欲しいって思ってるんだろうか。
&gt; 
&gt; パラウォッチに繋がったらな。
&gt; 
&gt; 一旦寝るわ。昨日遅かったし、起きたらまた書き込む。


[[note]]
既に終了したスレッドです。新たな書き込みはできません。
[[/note]]</textarea></pre>
