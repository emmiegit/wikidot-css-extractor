    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原作者：**[[*user huntergamma]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-th.wikidot.com/scp-111-th นรก]
**譯名：**地獄
[[include info:end]]

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-111-th/31_20100421100120..jpg|caption=SCP-111-TH內坑口的圖像，使用耐高溫設備拍攝|width=300px]]

**項目編號：** SCP-111-TH

**項目等級：** --Euclid-- Keter

**特殊收容措施：** 由於SCP-111-TH為一地點，基金會無法移動SCP-111-TH，因此項目被就地收容並列為Area-111-A。項目周圍用2m厚、5m高的混凝土牆圍住以防其中的生物離開項目範圍。 MTF-███應全天在圍牆外部署以應對從SCP-111-TH中出現的任何東西。

依照O5命令，禁止任何對SCP-111-TH的進一步研究和探索。若SCP-111-TH-2自SCP-111-TH中出現，允許盡快使用重型武器全部處決，無需待命。

**描述：** SCP-111-TH是一扇由不明金屬製成的門，高約4.5m，寬約2.2m，上面佈滿苔蘚和鏽跡。項目可以通過一把同樣生了鏽的大鑰匙打開，鑰匙目前為守門人（以下稱為SCP-111-TH-1）持有。無論何時打開門，都可以看到一個深度不明的類似火山口的大坑，始終散發出強烈的熱量。可以聽到坑內傳出許多人的慘叫聲，大部分是痛苦的咆哮、尖叫、狂笑，另外還有某種東西破碎、飛濺和[數據刪除]的聲音。使用特殊裝置對門後進行探測，發現門後溫度超過1000℃、空氣由一氧化碳、氮氧化合物、碳氫化合物、大量PM10、含鉛物質、二氧化硫組成，氧氣含量遠低於地球水平。坑周圍分佈著許多山谷和火山，另外還發現了兩種與任何已知物種都不匹配的植物[[footnote]]第一種類似蕨類植物，長有鋒利的葉子，通過播撒孢子繁殖。第二種為種類不明的多年生草本植物，藤蔓上長有鋒利的刺，開有白花，氣味刺鼻，種子有尖銳的殼。 [[/footnote]]。

此外，每次SCP-111-TH打開時都會從坑中湧出大量不明生物（以下稱為SCP-111-TH-2），似乎是為了躲避坑內的高溫。

SCP-111-TH-1為一個老人，在基金會發現SCP-111-TH前就已經存在於此。 SCP-111-TH-1似乎仍然存活，但不需要任何食物、睡眠甚至空氣[[footnote]]對SCP-111-TH-1的身體檢查表明，它沒有生命體徵，且內臟早已停止工作，仍不清楚它是如何在這種狀態下存活的。 [[/footnote]]。 SCP-111-TH-1身上有多處確信是酷刑造成的傷痕，舌頭和眼睛均被挖去，因此無法講話或看東西，因此基金會目前無法確認其確切起源。進出SCP-111-TH所需的唯一的鑰匙保管在SCP-111-TH-1手中，將鑰匙從SCP-111-TH-1手中取走是沒有意義的，若取走，鑰匙會在一段時間後消失並重新出現在SCP-111-TH-1手中，且絕大多數情況下SCP-111-TH-1都願意為請求的人開門。

SCP-111-TH-2為一種來源於巨坑中的沒有生殖器官的人形生物，瘦骨嶙峋，身高約2m，身體上佈滿傷口、鮮血和污泥。 SCP-111-TH-2會不停的發出嚎叫聲，它們以人類為食，一旦發現人類，它們會迅速聚集，撕開受害者的身體並爭先恐後的吃掉它們，表現得非常飢餓。儘管SCP-111-TH-2可以用現有的武器輕鬆殺死，但它們數量巨大，難以應對。然而，處於地球環境中的SCP-111-TH-1的活動似乎受到限制，長時間待在地球環境會導致其死亡。對SCP-111-TH-2的驗屍表明其身體結構與SCP-111-TH-1近似。

**發現：** SCP-111-TH是由███博士的地質探險隊首先發現的。在他和他的團隊對一座名為███████████的火山進行勘測後，這座火山發生了數千年來的第一次噴發，隨後探險隊發現了原本不可見的位於火山口中央的SCP-111-TH。此時門被打開，大量SCP-111-TH-2蜂擁而出，沖向位於火山腳下的████市。基金會隨後派遣了一支特遣隊剿殺SCP-111-TH-2，但████市已被摧毀，無一倖存。為避免此種情況再次發生，針對SCP-111-TH制定了嚴格的特殊收容措施。

------
