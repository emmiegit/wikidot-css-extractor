    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1550 –  Dr. Wondertainment&#39;s Maßgeschneiderte Haustiere™
**Autor:** [[*user Adam Henderson]] 
**Original:** http://scp-wiki.wikidot.com/scp-1550
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1550

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle ausgewachsenen SCP-1550-Exemplare sind in einem versiegelten 5 x 5 x 5 m großen Terrarium einzudämmen, das Wüstenbedingungen simuliert, unter elektronischer Überwachung und mit implantierten Ortungsgeräten. Im Falle einer Flucht wird der betroffene Sektor gesperrt, bis alle Exemplare wieder eingefangen wurden. SCP-1550-Eier sind außer bei Tests in ihrer luftdichten Verpackung aufzubewahren. Die Gesamtpopulation von ausgewachsenen SCP-1550 hat zwanzig gleichzeitig nicht zu überschreiten, wobei weitere Exemplare terminiert und ihre Leichen verbrannt werden. Alle Tests müssen von Stufe-3-Mitarbeitern oder höher genehmigt werden. Alle entdeckten nicht eingedämmten Instanzen von SCP-1550 müssen bei Sichtkontakt sofort getötet werden.

**Beschreibung:** Objekt SCP-1550 ist eine scheinbar künstliche Spezies unbekannter Klassifikation, deren Larven die Fähigkeit haben, Metamorphosen in eine Form zu durchlaufen, die an ihre Umgebung angepasst ist. Trotz der Anpassungen besitzen jedoch alle Exemplare einen tätowierungsähnlichen Satz von Markierungen auf ihrer Unterseite mit der Aufschrift [DATEN GELÖSCHT] – ein Dr. Wondertainment-Warenzeichen&#34; und keines wird länger als ██ Zentimeter. Aufgrund der Anpassungsfähigkeit von SCP-1550 ist nicht bekannt, ob die Spezies eine ursprüngliche Form hat, und wenn ja, welche. SCP-1550-Eier sind 1 cm lange, fleischfarbene Eier, die nur schlüpfen, wenn sie der Luft ausgesetzt werden. Sie sind in luftdicht versiegelten Plastikpäckchen gelagert, anscheinend für den Transport. Die Sektion von ungeschlüpften Eiern zeigt, dass sie einfach eine biologische schleimige Substanz enthalten, die fragmentierte DNA unbekannter Herkunft enthält. Da erwachsene SCP-1550-Exemplare steril zu sein scheinen, ist unbekannt, wie die Eier erzeugt werden.

**SCP-1550 » Experimentprotokoll**

[[collapsible show=&#34;+ Experimentprotokoll für SCP-1550&#34; hide=&#34;- Experimentprotokoll schließen&#34;]]

**Datum:** ██.██.████
**Testsubjekt:** SCP-1550

**Verfahren:** Ein (1) SCP-1550-Ei wurde in einen Tank mit Meerwasser gelegt und durfte schlüpfen. 

**Ergebnisse:** Das SCP-1550-Exemplar SCP-1550-1 hat Kiemen entlang seines oberen Rückens hinter den Augen und abgeflachte und verbreiterte Schwänze, die als Paddel zum Schwimmen dienen, und produziert speziellen Schleim, um seine Augen vor Salzschäden zu schützen. Es hat eine Schwimmblase, die bei der Sektion in seinem unteren █████ und [DATEN GELÖSCHT] sichtbar wurde. 

**Anmerkungen:** //Hautfärbung war auch ein gesprenkeltes Blau, vermutlich um sich im Meerwasser zu tarnen.// Dr. ████████

**Datum:** ██.██.████
**Testsubjekt:** SCP-1550

**Verfahren:** Ein (1) SCP-1550-Ei wurde in einen Tank mit Wasser gelegt, das aus einem Fluss hinter Standort-████ entnommen wurde, und durfte schlüpfen.

**Ergebnisse:** Das SCP-1550-Exemplar SCP-1550-2 besitzt vergrößerte Lungen und einen dünneren Körper für eine bessere Stromlinienform. 

**Anmerkungen:** //Keine Kiemen? Anscheinend verwendet es nicht dieselben Anpassungen für ähnliche Umstände. Das ist etwas seltsam.// Dr. ████████

**Datum:** ██.██.████
**Testsubjekt:** SCP-1550

**Verfahren:** Ein (1) SCP-1550-Ei wurde in ein Terrarium gelegt, das ein gemäßigtes Waldökosystem simulieren sollte, und durfte schlüpfen.
 
**Ergebnisse:** Das SCP-1550-Exemplar SCP-1550-3 hat eine dünne Schicht braunen Fells, das die Oberseite seines Körpers bedeckt, und einen gefurchten, schlangenartigen Bauch sowie vergrößerte Schwanztentakel. 

**Anmerkungen:** //Die Rippen entlang der Unterseite von SCP-1550-3 haben einen kleinen ovalen Fleck glatter Haut, auf dem sich die tätowierungsähnlichen Markierungen befinden.// Dr. ████████

**Datum:** ██.██.████
**Testsubjekt:** SCP-1550

**Verfahren:** Ein (1) SCP-1550-Ei wurde in ein Terrarium gelegt, das ein Wüstenökosystem simulieren sollte, und durfte schlüpfen.

**Ergebnisse:** SCP-1550-4 ist kaltblütig und hat eine gebräunte Färbung, um es im Sand zu tarnen, sowie eine Tendenz zum Eingraben. 

**Anmerkungen:** //Die Größe ist auch interessant. ██ Zentimeter lang, etwa einen Zentimeter größer als die anderen Exemplare.// Dr. ████████

**Datum:** ██.██.████
**Testsubjekt:** SCP-1550

**Verfahren:** Ein (1) SCP-1550-Ei wurde in ein Terrarium gelegt, das so gebaut war, dass es eine Standard-Stadtwohnung simulierte, und durfte schlüpfen. 

**Ergebnisse:** SCP-1550-5 hat ledrige Haut, Augen auf kurzen Klumpen, die aus seinem Kopf herausragen, ähnlich wie die Augen eines Chamäleons, und ist dafür bekannt, dass es sich gegenüber Forschern liebevoller und aktiver verhält als andere Exemplare von SCP-1550. 

**Anmerkungen:** //Die Studie ergab, dass sich hinter dem Kiefer im Inneren Stränge von walähnlichen Barten befinden, die es dem Exemplar ermöglichen, Staub und Krümel vom Boden zu filtern.// Dr. ████████

**Datum:** ██.██.████
**Testsubjekt:** SCP-1550

**Verfahren:** Ein (1) Ei von SCP-1550 wurde in einen Bottich mit geschmolzenem Eisen gelegt. 

**Ergebnisse:** Das Ei von SCP-1550-6 ging in Flammen auf und wurde zerstört. 

**Anmerkungen:** //Nun, was haben Sie erwartet?// Dr. ████████ 

**Datum:** ██.██.████ 
**Testsubjekt:** SCP-1550 

**Verfahren:** Ein (1) SCP-1550-Ei wurde in eine Vakuumkammer gelegt, die dann drucklos gemacht wurde. 

**Ergebnisse:** Das Ei von SCP-1550-7 explodierte und bedeckte die Innenseite der Vakuumkammer mit [DATEN GELÖSCHT] 

**Anmerkungen:** //Es scheint jetzt offensichtlich, dass SCP-1550-Eier keine anderen Bedingungen überleben können als solche, in denen zumindest eine Art komplexes Tier leben kann. Also können wir genauso gut aufhören zu versuchen, sie dazu zu bringen.// Dr. ████████

**Datum:** ██.██.████
**Testsubjekt:** SCP-1550

**Verfahren:** Ein (1) SCP-1550-Ei wurde in eine mit Meerwasser gefüllte Vakuumkammer gelegt, die dann auf 1.086 bar (15.750 psi) unter Druck gesetzt wurde. 

**Ergebnisse:** SCP-1550-8 besitzt einen biolumineszierenden Köder ähnlich dem eines Anglerfisches, der aus seiner Stirn herausragt, Kiemen ähnlich wie SCP-1550-1 und eine dunkelgrau-blaue Färbung. Die Beine sind abgeflacht und zu fischähnlichen Flossen vernetzt und die Augen sind fast doppelt so groß wie die anderer Exemplare von SCP-1550. Die Zähne sind geschärft und besitzen Grate, um Fleisch zu schneiden, ähnlich wie bei vielen Haiarten. 

**Anmerkungen:** //Das lässt die Frage offen, an was für ein Kind Dr. Wondertainment versucht, diese Dinger zu verkaufen, das unter Bedingungen lebt, unter denen solch eine Kreatur als Haustier gehalten werden könnte.// Dr. ████████
[[/collapsible]]

**Geschichte**

SCP-1550 wurde eingedämmt, nachdem eine Reihe von zehn (10) Kartonverpackungen mit stilisierten Bildern von SCP-1550-Exemplaren und den Worten &#34;Dr. Wondertainment&#39;s Maßgeschneiderte Haustiere™!&#34; bedruckt waren. Jedes mit sechs (6) SCP-1550-Eiern in separaten luftdichten Fächern und einer kurzen Gebrauchsanweisung wurde in der Abteilung für exotische Haustiere des ████████████ Zooladens gefunden. Bei der Befragung von Ladenangestellten wurde bewiesen, dass niemand über SCP-1550 Bescheid wusste

 **Gebrauchsanweisung für SCP-1550:** Beiliegend mit Originalverpackung

&gt; Hey Kinder! Deine Eltern erlauben dir weder Hund noch Katze? Keine Sorge, kauft euch ein Dr. Wondertainment&#39;s Maßgeschneidertes Haustier™! 
&gt; 
&gt; Ein Maßgeschneidertes Haustier™ von Dr. Wondertainment ist einer gewöhnlichen und langweiligen Katze oder einem gewöhnlichen Hund weit überlegen, da es sich um eine originale Adapto-Eier™-Verpackung handelt, eine Erfindung von Dr. Wondertainment! Lasst eure Adapto-Eier™  für Maßgeschneiderte Haustiere™ einfach im Haus liegen und wenn sie schlüpfen, passen sie genau hinein. Perfekt für Wohnungen! 
&gt; 
&gt; Eure ganz eigenen Maßgeschneiderten Haustiere™ zu bekommen ist ganz einfach, Kinder! Legt einfach ein Ei in euer Haus und öffnet das Plastiksiegel, um eurem neuen Haustier etwas Luft zu geben, damit es schlüpfen kann. Eurer neues Haustier wird perfekt für //da//, wo ihr wohnt, //wo auch immer// ihr wohnt! Wenn euer neues Maßgeschneidertes Haustier™ einsam erscheint, fügt einfach ein weiteres Adapto-Ei™ hinzu und verschafft ihm einen neuen Freund! 
&gt; 
&gt; Warnung für Eltern: Bitte überwachen Sie die Platzierung von Adapto-Eier™ bei Ihren Kindern, um ██████████ zu verhindern. Dr. Wondertainment ist nicht verantwortlich für Verletzungen oder Todesfälle, die durch dieses oder andere Produkte verursacht werden. 
&gt; 
&gt; Wondertainment’s Maßgeschneiderte Haustiere™ werden vorgefertigt ausgeliefert!</textarea></pre>
