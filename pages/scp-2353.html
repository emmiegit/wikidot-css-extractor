[[include component:credit-button]]
**Artikel:** SCP-2353 – Die Schaufensterpuppe, die diesen Scheiß nicht länger mitmacht, ernsthaft
**Autor:** [[*user SoullessSingularity]]
**Original:** https://scp-wiki.wikidot.com/scp-2353
**Übersetzer:** [[*user Dr Alice]]
**Bild:** [https://commons.m.wikimedia.org/wiki/File:Modepopje_1a.jpg Modepopje 1A] von [https://commons.m.wikimedia.org/wiki/User:Eg-T2g Eg-T2g], [https://creativecommons.org/licenses/by-sa/3.0/deed.de CC BY-SA 3.0]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:**SCP-2353

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-2353 wurde in einer Standard-Humanoiden-Isolierzelle eingedämmt, und es ist kein Ernährungsplan erforderlich. Allen Mitarbeitern in der Gegenwart von SCP-2353 ist es untersagt, unangemessene Kleidung, Schuhe und Accessoires zu tragen. Die Liste unangemessener Kleidung ist in Dokument 2353 ausführlich aufgeführt, umfasst jedoch Folgendes:
* Schaumstoff-Clogs, allgemein bekannt als Crocs,
* weiße Kleidung, einschließlich Laborkittel, zwischen dem ersten Montag im September und dem ersten Frühlingstag,
* alle Arten von Flip-Flops oder Sandalen, wenn sie mit Socken getragen werden,
* Jeansshorts, allgemein bekannt als Jorts

Zusätzlich erhält SCP-2353 Zugang zu einer Nähmaschine und ein Taschengeld von 35 US-Dollar pro Monat, um Zeitschriften, Stoffe und andere Ausrüstung zu kaufen. Als Disziplinarmaßnahme kann der Zugang zur Nähmaschine und das Taschengeld entzogen werden.

**Beschreibung:** SCP-2353 ist eine intelligente, animierte Schaufensterpuppe mit einer Höhe von 1,6 Metern und einem Gewicht von 2 Kilogramm. SCP-2353 besteht aus Fiberglas, hat aufgemalte blaue Augen, rote Lippen und helle Hautfarbe. Es ist in der Lage, mit einer Frauenstimme auf Englisch, Spanisch, Mandarin, Arabisch, Französisch und Russisch zu kommunizieren. Da SCP-2353 völlig hohl ist, ist nicht bekannt, wie es sprechen kann.

SCP-2353 reagiert feindselig und unkooperativ, wenn es mit Menschen konfrontiert wird, die unangemessene Kleidung tragen, wie in Dokument-2353 beschrieben. Wenn SCP-2353 solche Kleidung oder Accessoires sieht, wendet es sich häufig vom Menschen ab und bittet um Telefonprivilegien, um mit den Vereinten Nationen Kontakt aufzunehmen.

SCP-2353 wurde in einer Bekleidungskaufhauskette neben einem Einkaufszentrum gefunden. Videoaufzeichnungen von SCP-2353 enthalten Beweise dafür, dass SCP-2353 Selbstgespräche führte, während es versuchte, Kleidungsstücke zu verbergen oder zu zerstören, die es missbilligt. Die Foundation wurde am 10.10.15 alarmiert, als SCP-2353 aus seinem Schaufenster trat und in das Einkaufszentrum rannte. Es folgen ein Videotranskript des Ereignisses und der ersten Befragung nach erfolgreicher Eindämmung.

[[collapsible show=&#34;Transkript 2353-01 – Anmeldeinformationen eingeben&#34; hide=&#34;Anmeldeinformationen akzeptiert – Willkommen, Agent ████████&#34;]]
&gt; **[BEGINN DES PROTOKOLLS]**
&gt; 
&gt; **&lt;10:23&gt;** SCP-2353 ist durch eine Überwachungskamera in einem Schaufenster zu sehen. Sein Kopf bewegt sich ohne sichtbare Manipulation nach rechts.
&gt; 
&gt; **&lt;10:24&gt;** Es ist zu hören, wie SCP-2353 spricht. Es ist zu hören, wie ein unbekanntes männliches Wesen mit ihm spricht; möglicherweise eine der anderen Schaufensterpuppen. Die Ermittlungen dauern an.  //SCP-2353: &#34;Oh nein, das ist der letzte Tropfen, der das Fass zum Überlaufen bringt. Ich arbeite seit fünf Jahren in diesem Macy&#39;s, und das ist der letzte verdammte Tropfen, der das Fass zum Überlaufen bringt!&#34;//
&gt; 
&gt; **&lt;10:24&gt;** //Unbekannte männliche Stimme: &#34;Verdammt, Stacy, beruhige dich, sie müssen es einfach selbst lernen. Wie oft muss ich dir noch sagen, dass es nicht wert ist, unseren Job zu riskieren … Stacy? Stacy beru…&#34;//
&gt; 
&gt; **&lt;10:24&gt;** //SCP-2353: &#34;Sag mir nicht, dass ich mich beruhigen soll! Ich ertrage das nicht mehr! Der Typ trägt mindestens zwei Größen zu klein! Die Speckröllchen sind eher eine Büffelhüfte!&#34;// SCP-2353 tritt aus dem Schaufenster und rennt auf eine Frau zu, die von einem Mann begleitet wird, der Tüten voller Kleidung trägt.
&gt; 
&gt; **&lt;10:25&gt;** SCP-2353 greift den Mann an und versucht, ihm die Hose auszuziehen. //SCP-2353: &#34;Bei allem Respekt, was ist los mit dir?! Trage die richtige Größe! Niemand möchte eine Presswurst sehen!&#34;//
&gt; 
&gt; **&lt;10:25&gt;** //Mann: &#34;Was zum Teufel …?&#34;// Der Mann beginnt mit SCP-2353 zu ringen.
&gt; 
&gt; **&lt;10:26&gt;** SCP-2353 entfernt erfolgreich die Hose des Mannes. //SCP-2353: &#34;Halt die Klappe! Bei Levi&#39;s, etwa drei Läden weiter rechts von dir, läuft ein toller Jeans-Ausverkauf! Kaufe eine und erhalte eine mit 75 Prozent Rabatt! Lass dir von diesen armen Leuten endlich mal die richtige Größe zeigen. Deine Eier werden es dir danken.&#34;//
&gt; 
&gt; **&lt;10:28&gt;** //Frau: &#34;Ist das ein verdammter PR-Gag? Ich habe dem nicht zugestimmt!&#34;// Die Frau greift SCP-2353 körperlich mit ihrer Handtasche an.
&gt; 
&gt; **&lt;10:30&gt;** SCP-2353 nimmt eine der Einkaufstüten und greift die Frau damit körperlich an. //SCP-2353: &#34;Was zum Teufel ist mit dir los, //Miss?! Ich habe dich letzte Woche im Crocs-Laden gesehen! Es gab nicht einmal einen Ausverkauf! Du hast sozusagen keine Entschuldigung! Sogar dieser nette, arme Kerl, der da an der Kasse steht, hat dir einen Seitenblick zugeworfen!&#34;//
&gt; 
&gt; **&lt;10:35&gt;** SCP-2353 und die Frau streiten weiter. Wachen in Zivil treffen ein, um die beiden zu trennen. Die Foundation ist alarmiert.
&gt; 
&gt; **&lt;10:36&gt;** Einem Wachmann fällt es schwer, SCP-2353 Handschellen anzulegen, da die Bewegungsfreiheit der Arme fehlt.
&gt; 
&gt; **&lt;10:40&gt;** SCP-2353 entkommt erfolgreich dem Griff des Wachmanns und flieht nach unten. Die Wachen nehmen die Verfolgung auf.
&gt; 
&gt; **&lt;10:45&gt;** SCP-2353 hält an, um die Füße einer Frau zu ergreifen. //SCP-2353: &#34;Bist du blind? Was zum Teufel sind das denn für altbackene Sandalen?// Zebramuster?! //Hinter dir ist buchstäblich ein Schuhgeschäft!&#34;//
&gt; 
&gt; **&lt;10:46&gt;** //Frau: &#34;Tatsächlich bin ich wirkli…&#34;//
&gt; 
&gt; **&lt;10:46&gt;** //SCP-2353: &#34;Oh mein Gott! Es tut mir so leid. Mist, ich habe eine Mitarbeiterkarte und jede Menge Geld, das ich nie verwende. Komm, wir machen einen Einkaufsbummel während des eintägigen Ausverkaufs. Nur weil du nicht sehen kannst, heißt das nicht, dass du nicht großartig aussehen kannst.&#34;//
&gt; 
&gt; **&lt;10:47&gt;** Ein Wachmann in Zivil befördert SCP-2353 gewaltsam zu Boden. SCP-2353 wird zur weiteren Eindämmung durch die Foundation in eine Arrestzelle gebracht.
&gt; 
&gt; **[ENDE DES PROTOKOLLS]**
[[/collapsible]]

[[collapsible show=&#34;Befragungsprotokoll 2353-01 – Anmeldeinformationen eingeben&#34; hide=&#34;Anmeldeinformationen akzeptiert – Willkommen, Agent ████████&#34;]]
&gt; **Datum:** 10. Oktober 10 2015
&gt; **Befragter:** SCP-2353
&gt; **Befrager:** Dr. Khumalo
&gt; **Anmerkungen:** Diese Befragung fand 2 Stunden nach dem Erwerb von SCP-2353 durch die Foundation statt.
&gt; 
&gt; **[BEGINN DES PROTOKOLLS]**
&gt; 
&gt; **Dr.  Khumalo:** Hallo SCP-2353. Ich würde Ihnen gern ein paar Fragen stellen, wenn es Ihnen nichts ausmacht.
&gt; 
&gt; **SCP-2353:** Oh mein Gott! Igitt! Ih! //[SCP-2353 wendet sich von Dr. Khumalo ab.]//
&gt; 
&gt; **Dr.  Khumalo:** Es tut mir leid, ist etwas nicht in Ordnung? Kann ich etwas für Sie tun?
&gt; 
&gt; **SCP-2353:** Ja, sicher. Ich muss bei den Vereinten Nationen anrufen, um einen Verstoß gegen die Genfer Konventionen zu melden!  Weiß nach dem Tag der Arbeit! Mein Gott, nicht einmal Geheimorganisationen sind sicher …
&gt; 
&gt; //[SCP-2353 weigert sich, für den Rest der Befragung zu kommunizieren.]//
&gt; 
&gt; **[ENDE DES PROTOKOLLS]**
[[/collapsible]]</textarea></pre>
