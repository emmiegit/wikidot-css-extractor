//Этот дневник был обнаружен во время одного из первых исследований SCP-1183. Анализ текста и стиля письма показал, что дневник, вероятнее всего, принадлежал некой молодой особе, приблизительно 16-20 лет от роду, которая была прислугой в этом доме. На первой странице вверху надпись &#34;Принадлежит Эмили Роужфорд&#34;.//

&gt; 20.02.193█ года
&gt; 
&gt; Я устроилась работать служанкой к одной очень богатой светской даме. Теперь я должна буду поддерживать чистоту в ее доме - смахивать пыль, подметать, ну и в том же духе. Заведу дневник, чтобы не было скучно на новом месте.

&gt; 29.03.193█ года
&gt; 
&gt; Мисс К█████ такая чудная! У нее столько книг про пирамиды и Египет... А еще к ней практически каждую неделю приезжает какой-то ученый. Это определенно ученый, он выглядит таким важным и носит очки, хотя и ходит в замызганной одежде. Они целыми часами болтают о чем-то в библиотеке. Однажды я тихонько прокралась к двери, чтобы подслушать, о чем они там говорят. Услышала что-то про &#34;часы&#34;, &#34;молодость&#34;, &#34;долина царей&#34;. Я понимаю, что это не служанкино дело - вмешиваться в чужие дела, но это становится все интереснее и интереснее... А вдруг мисс К█████ - колдунья?

&gt; 02.04.193█ года
&gt; 
&gt; У мисс К█████, оказывается, есть жених. Вчера приезжал в поместье. Роджер, наш дворецкий, его не любит. Говорит, что этот Дункан - подлый гангстер, и не понимает, что мисс К█████ в нем нашла такого.

&gt; 10.04.193█ года
&gt; 
&gt; Сегодня день рождения мисс К█████. По такому поводу она закатила пышную вечеринку, а гостей съехалось видимо-невидимо. Дункан тоже приехал, да еще со своими дружками-гангстерами. Роджер ругается, что эти мобстеры пачкают ковры своими грязными ботинками, пыхтят сигарами, как паровозы, и нецензурно выражаются в приличном доме.
&gt; 
&gt; Вечером они устроили стрельбу из автоматов по бутылкам из-под шампанского у нас в саду. Роджер побежал к мисс К█████ жаловаться на Дункана, но она, похоже, его слова мимо ушей пропустила.

&gt; 25.04.193█ года
&gt; 
&gt; Мисс К█████ сегодня получила телеграмму. Сразу видно, что-то хорошее, иначе с чего бы ей быть такой веселой.

&gt; 27.04.193█ года
&gt; 
&gt; Сегодня к мисс К█████ снова приехал тот ученый. Я стала подслушивать у двери и услышала снова про &#34;часы&#34;, а еще про &#34;осириса&#34; (интересно, кто это?), &#34;летнее солнцестояние&#34; и &#34;ритуал&#34;. Нет, она определенно колдунья. Только добрая или злая, вот в чем вопрос...

&gt; 28.05.193█ года
&gt; 
&gt; Сегодня нам доставили посылку - большой такой, больше человека, наверное, деревянный ящик. Мисс К█████ очень беспокойно себя вела, давала грузчикам указания, куда ящик тащить, и все время приговаривала &#34;Осторожно, осторожно, это чрезвычайно хрупкая вещь!&#34;. Интересно, что там?

&gt; 30.05.193█ года
&gt; 
&gt; Сегодня я слышала, как садовник Джерри рассказывал Роджеру, что видел в саду странного человека. Очень странного. Вижу, говорит, стоит он под деревом в саду и на дом смотрит так. Я ему кричу, говорит, пошел отсюда, ты вообще откуда тут взялся. А этот человек взял и в воздухе растворился. Джерри даже говорит, что и не человек это был вовсе, а черт, у него голова была не человечья, а звериная. Вроде... собачья. Роджер над ним посмеялся только, говорит, выпил ты изрядно, Джерри. А тот божится, что был трезвый, как стекло.

&gt; 12.06.193█ года
&gt; 
&gt; Сегодня снова приезжал тот замызганный ученый. Он был как будто чем-то взволнован. Они с мисс К█████ снова долго разговаривали, только дверь в библиотеку неплотно прикрыта была, и я все слышала. Ученый говорил что-то про гнев Анубиса (я не знаю, кто это, и за что ему на нас гневаться) и о том, что в часах может быть скрыта сила настолько могущественная, что людям даже не дано знать, насколько. Что если ими пользоваться неправильно, то можно даже весь мир уничтожить. И уговаривал ее этими часами не пользоваться. А она на своем все стоит - дескать, не зря я столько времени и денег потратила на их поиски, чтобы вот теперь взять и отказаться сразу от всего. А ученый только вздохнул и вышел из библиотеки расстроенный. Даже на меня внимание не обратил.

&gt; 15.06.193█ года
&gt; 
&gt; Мисс █████ объявила, что она и Дункан поженятся двадцать второго числа, ровно в день... забыла, как-то он мудрено называется... летнего солнцестояния, точно. Да это же всего через неделю!

&gt; 16.06.193█ года
&gt; 
&gt; До меня дошли слухи, что мисс К█████ собирается пригласить на свадебную вечеринку самый настоящий джазовый оркестр. И клоунов. Весело будет, наверно. Для богачей, естественно, нам же, слугам, придется до седьмого пота вкалывать.

&gt; 20.06.193█ года
&gt; 
&gt; Сегодня Мария, одна из служанок, рассказывала мне, что когда помогала мисс К█████ примерять свадебное платье, она сказала, что скоро будет &#34;особенный день&#34;, и что &#34;они с Дунканом объединятся в вечности&#34;.
&gt; 
&gt; Не нравится мне все это. Наверняка мисс К█████ злая колдунья....</textarea></pre>
