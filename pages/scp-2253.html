**Объект №:** SCP-2253

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Здание, в котором наблюдается феномен SCP-2253, было преобразовано в исследовательскую площадку Фонда. SCP-2253 является пивоваренным заводом, который также является подконтрольной Фонду организацией, работники которой имеют 2 уровень допуска. В рамках SCP-2253 построена подземная исследовательская лаборатория по изучению образцов алкогольных напитков, ранее созданных в рамках объекта. Любые аномальные напитки, произведенные на SCP-2253, должны храниться в [*/secure-facility-dossier-site-77 Зоне 77].

**Описание:** SCP-2253 - это аномальный пивоваренный завод, расположенный в Спрингфилде, штат Нью-Джерси, США. Всякий раз, когда алкогольные напитки варятся в помещении, вероятность их смешивания с протоплазматическими веществами составляет 5%. Кроме того, в пределах SCP-2253 обнаруживается спектральный гуманоидный организм с ограниченной способностью манипулировать окружающей средой.

Это находящееся в свободном плавании нематериальное образование (SCP-2253-1) идентифицируется как Стивен Крейн, американский политик, который был делегатом Континентального конгресса с 1774 по 1776 год[[footnote]] Крейн был заколот британским солдатом в 1780 году. [[/footnote]]. Оно, очевидно, находится в состоянии постоянного опьянения. SCP-2253-1 способен прилагать силу до 20 Н и выделять различные протоплазматические жидкости. Эти выделения обычно проявляются как SCP-2253-1, имитирующие функции организма.

Алкогольные напитки, содержащие протоплазматические жидкости SCP-2253, не являются аномальными, и химический анализ показал, что они идентичны этилгексаноату[[footnote]] который испускает яблочный аромат. [[/footnote]]. Анализ напитков выявил улучшенный вкус и запах, хотя тестирование показало, что при употреблении после приёма в пищу таких продуктов, как чай, рыба, чипсы и другие блюда британской кухни, ощущается дискомфорт живота различной остроты.

SCP-2253-1 кооперабелен, и исследователям предлагается по возможности общаться с ним, чтобы узнать больше о его происхождении и свойствах.

**История:** Свойства SCP-2253 были первоначально замечены после того, как здание было приобретено пивоварней. Неизвестно, проявлял ли до этого SCP-2253 свое воздействие так как ранее существовавшие записи были уничтожены ураганом &#34;Диана&#34;. Первоначально SCP-2253-1 пытался запугать новых обитателей SCP-2253. Однако SCP-2253-1 прекратил домогательства после того, как узнал, что в здании будут производиться алкогольные напитки. После этого в пределах объекта начали появляться протоплазматические вещества.

В связи с названием пивоварни[[footnote]] &#34;Паб и пивоварня Стивена Крейна&#34;. [[/footnote]], агенты [*/marshall-carter-and-dark-hub &#34;Маршалл, Картер и Дарк Лимитед&#34;] начали расследование вскоре после открытия завода, полагая, что это будет дочерняя организация Фонда. Агенты МКиД сделали несколько предложений о покупке SCP-2253, все из которых были отклонены владельцами. Отказ частично был мотивирован неприятием SCP-2253-1 британской корпорации. В свою очередь, МКиД считает, что работа завода является прикрытием для Фонда SCP для мониторинга деятельности данной СО в Новой Англии.

МКиД попытались захватить SCP-2253 силой на [*http://www.scp-wiki.net/skirmish-at-crane-s-pub ██/██/████]. После первоначального успеха в обеспечении сохранности имущества и блокировки внутри помещения всех находящихся в нем людей, SCP-2253-1 стал враждебным и начал использовать для борьбы с агентами МКиД кухонную утварь, скамейки для пивоваренного оборудования и гранитные столы в качестве метательного оружия. Местная полиция среагировала на сообщения о продолжающейся перестрелке и привлекла внимание Фонда к этой ситуации. Были задержаны три агента МКиД, и пятнадцать сотрудников местной полиции были обработаны амнезиаками класса B.

Начиная с ██/██/████ SCP-2253 классифицируется как Безопасный.

**Приложение:** Расследование взаимосвязи SCP-2253-1 со Стивеном Крейном продолжается, поскольку сущность часто делает неверные или невозможные заявления о жизни г-на Крейна. SCP-2253-1 объясняет это интоксикацией и возрастом, создавая тенденцию к преувеличению, но существуют другие теории о лицах, которые умерли на своем имуществе или могут рассматриваться как SCP-2253-1 по иным причинам.

* Самсон Крейн - житель Спрингфилда с 1765 по 1781 год, когда его ударил по голове мул, находившийся у таверны. Примечательно, что несколько первоисточников того времени указывают на то, что он имел по крайней мере частичное сходство со Стивеном Крейном и, возможно, был двоюродным братом.
* Самуэль Чейз - подписавший Декларацию Независимости. В прошлом SCP-2253-1 заявлял, что является судьей, часто, когда владельцы SCP-2253 обсуждали юридические процедуры и налоги. SCP-2253-1 неоднократно называл себя &#34;Сэм&#34; и &#34;Сэмми&#34;.
* Неизвестный подросток - Некрологи 1915 года показывают, что молодой человек, учившийся в колледже в этом районе, ударился головой о бетон и был убит на проходящей в этом районе костюмированной вечеринке. Примечательно, что вечеринка была, очевидно, устроена местным историческим обществом.
