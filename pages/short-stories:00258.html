    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;从2022夏季开始的，以陷阱学为代表的应用奇术获得极大发展的克隆时期, 地点：死境背后恶之花盛开的地方，《Septice Upon A Time》出版、观meow维基大火的世界&#39;
content: &#34;“就你这种废物也想掺和SCP??”平时警言慎行的队长Ghana Roland一反常态，大喊道，“看好了，这才是现实扭曲能力者的正确猎杀方式。”\n然而这是一个陷阱。前面那个完全不像人类的怪物并没有被时间轰炸杀死，反而迅速变化出另一种形态，咬掉了队长的头，夺走了他最美好的前途。\n&gt; 在愤青新人与冤种队长的奇妙之旅中，杀死一个男人前应该注意什么？\n“你看你又中招了哈哈哈哈哈哈”怪物在基金会的押送车上嘲笑道，声音是如此的刺耳。\n收到站点主管的[[span class=\&#34;ruby\&#34;]]回信[[span class=\&#34;rt\&#34;]]Reply[[/span]][[/span]]后，我扶起摔倒的她，在那个安静的夜晚出席了队长的葬礼。“普通的研究员，普通的骗局，普通的亲情，”我内心默哀道。\n我知道，GR是她的唯一，但冷漠无情的AIC依据第四条法则，很快便归档了GR的人事页，他最珍爱的人也将被夺去生前与他在一起的记忆。\n“又要开始了吗，伦琴的递归。”\n这种事故明显是基金会上层收容方针的弊病导致，但是这群沙虫掩耳盗铃，只在表面文章上做工夫，在第一次会议记录中留下一堆屁话，把经费浪费在兼职当赛马娘训练员的基金会员工身上。他们认为只要把不听话的人关在Site-CN-04，事情就可以这么过去。我不关心什么下大棋，也不想看什么远处的星空，我只知道这是陷阱，这是骗局，这是一桩事先张扬的谋杀案。别看《新基金会成员避坑指南》与Virgo Lin的付费线上课程，它可不会讲述那个叫石化的男人所跳入的陷阱，对POI-181130的审讯记录里面的酷刑，以及生与落难的循环。\n看清我之前所不知道的基金会黑暗内幕（仅限5级权限访问的那些）后，我加入了反抗势力。收到Gp快递送来的武器后，由于《蛇面谷音乐节旅游指南》的记载有误，我在2023冬季的那次行动中并没有成功消灭O5的群像，而只是让火烧到了O5-3的灵魂，而2038年，逆模因部失去了O5-8，那将是我最后的机会。\n我明白，现实并不如星河澜雨的太空歌剧那样惊险刺激，我并不像流行作品里的究极前辈那样能发射灭世波之类的大招，我的努力很有可能会付诸东流。\n“这群怪物，嘴上说着控制异常，身体上全都和人类不沾边，怕不是要开启SK级支配转变情景。”\n所以我举起屠刀，冲入这群小动物的避暑胜地，打算结束他们使直肠窒息的“欢愉之夜♡”：“爱死西皮，你他妈把多少人的生活都给毁了！”\n\n——致那仍行走于阴影的狱卒&#34;
