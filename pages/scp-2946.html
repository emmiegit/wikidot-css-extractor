    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2946/TestEcoli.jpg|caption=被发现于胆盐汤池底部的SCP-2946样本。|width=300px]]

**项目名称：**SCP-2946

**项目等级：**Euclid

**特殊收容措施：**SCP-2946应置于容积为125立方米，带有耐磨轻质金属边及平板玻璃侧面的容器中。容器底部应建有5个连接蛋白质桶的排水通道，且应在蛋白表达完成前保持封闭。4个可容纳20万升肉汤的灭菌罐应以直径不大于15cm且具手动及机械控制阀的灭菌PVC管连接至该容器。肉汤罐应充满含有以下成分的营养肉汤：

* 2% 蛋白胨
* 0.5% 酵母膏
* 100 mM NaCl
* 25 mM KCl
* 150 mM MgCl,,2,,
* 150 mM MgSO,,4,,
* 200 mM 葡萄糖
* 根据需要使用抗生素。

容器应在东西两边以适当型号的PVC管分别与细胞分选机和大型缓冲罐相连，且应置于一大型摇床上，并以135转/分的恒定速率旋转。每5个复制周期结束之前，其内部温度应始终保持37 °C。 

应定期监测葡萄糖浓度。若低于预定值，应添加葡萄糖直至达到可接受的标准。每过5个复制周期，内部葡萄糖浓度可降至0。此时应立即关闭容器，降温至30°C，摇床转速调节至300转/分，加入100mM IPTG。容器应保持此状态4天，结束后排出所有肉汤。

以磷酸盐缓冲液冲洗容器，连接细胞分选仪，保留8个个体，将其余个体从容器中取出。

非转换期间研究SCP-2946或围绕其进行工作的研究员应遵循BSL-2标准协议。

发生收容失效时，应将被困人员反复浸没于一罐低渗溶菌酶[[footnote]]一种常见于人类眼泪和蛋黄中的酶，可降解细菌的细胞壁。[[/footnote]]和EDTA的混合溶液中。 

转换期间，所有工作人员应穿戴BSL-3标准护具。 若在转换过程中实体暴露于指定质粒以外的任何外源DNA，则开始3级清洗流程，并将容器充满浓盐酸。任何将SCP-2946暴露于外源DNA材料的研究申请均需4级人员批准。 

[[collapsible show=&#34;+显示收容程序的扩展说明&#34; hide=&#34;隐藏收容程序的扩展说明&#34;]]

正常生长状态下，5个倍增周期后SCP-2946的种群密度可达到每125,000升肉汤中约3.4x10^^5^^ 个细胞。当容器内细胞达到此密度后，细胞将彼此缠结固定，将收容失效或自行破裂几率降到最低。此时可停止投入葡萄糖，并使容器内葡萄糖浓度降至零。

葡萄糖的缺乏随后促进质粒编码的lac启动子[[footnote]]lac启动子是代谢调节的常用实例之一。当环境中缺乏葡萄糖时，异乳糖将与该启动子顶端的阻遏蛋白结合，使之释放并启动转录。[[/footnote]]激活，从而启动所需蛋白质的产生。为了进一步扩增表达，应添加高浓度IPTG[[footnote]]异丙基β-D-1-硫代吡喃半乳糖苷，一种模拟乳糖结构的分子。[[/footnote]]。受到收容罐体积因素影响，该阶段需持续3-6天方可积累足量用于分析的蛋白质。

当所有肉汤均从容器中排出后，应将前述盛装磷酸盐缓冲液和螯合剂的容器与此容器连接。当暴露于干燥空气中时，SCP-2946细胞将附着于容器表面而难以去除。螯合剂（例如EDTA）的使用可通过去除蛋白质受体弱化促进这种附着的相互作用。此外，一旦它们从容器表面分离，就可根据它们的荧光强度以及细胞结构的大小和数量，通过大型细胞分选仪对样本进行分选。 

发出更强荧光并具有大量细胞结构的个体被认为“更适合”继续培养。将这些样本中的8个放回容器中，其余样本应从容器中取出并破裂以进行内部分析和营养物回收。容器中剩余的8个个体应用含有不同于前一次实验的抗性标记的新鲜质粒接种，预备用于标准细菌转化。 
[[/collapsible]]

SCP-2946不可与[[[scp-3536|SCP-3536]]]结合。

**描述：**SCP-2946为长40cm，半径10cm[[footnote]]体积约2100 cm^^3^^[[/footnote]]的//大肠杆菌//菌株。在营养肉汤和干燥空气中单个细胞具多种颜色及活跃荧光[[footnote]]以特定波长光照射时发光。[[/footnote]]。单个细胞有1或2根鞭毛[[footnote]]细菌用于运动的常见蛋白质结构。[[/footnote]]，可在低密度时在容器中游动。样本的跳跃能力令人印象深刻，它们可在液体环境中凭借鞭毛以近100 km/h速率将自己弹射出30米或更高。SCP-2946每2周倍增一次，产生的后续样本表现出与母体不同的颜色和荧光特性。 

由于体积过大，每个细胞似乎都违背了由立方体定律[[footnote]]该定律指出，随着物体体积的增大，其容积增长的速率快于表面积增长速率。应用于生物学时，由于细胞依赖表面积转运营养物质，这意味着细胞越大，其代谢和运输营养物质的效率越低。[[/footnote]]推导出的生物学原理，不应有维持代谢及生命活动的能力，两周复制一次更不合理。此外，处于特定环境下时，其代谢率、蛋白质合成和复制速率以指数速率递增，这通常导致裂解。尽管其膜成分与正常大肠杆菌相同，但它们可以更加活跃且有效地转运营养物质，例如以36 mg/hr的速率从周围的肉汤中运输葡萄糖。难以理解的是，当外界环境中缺乏葡萄糖但含有大量乳糖时，SCP-2946合成蛋白质的速率提升了四倍。某些情况下由于毒性或大型蛋白质的过量表达，细胞甚至会破裂或死亡。

SCP-2946具有通常仅在动物，植物或真菌细胞中发现的细胞结构，这使它们能够产生通常在细菌中无功能的蛋白质。此外，由于某些结构的存在，它们能够将蛋白质分泌到周围的肉汤中，使得不需要通过裂解单个细胞[[footnote]]一种相对简单但通常大量耗时的过程。[[/footnote]]来收集和纯化蛋白质。SCP-2946使短期内使用相对较少的资源长期收集大量蛋白质成为可能，因此成为宝贵的研究工具。 

大部分细胞体在其正常生命历程中无害。环境中缺乏葡萄糖时，个体将利用鞭毛上的葡萄糖传感器[[footnote]]行为类似于探测杆的微观结构，可为微生物指出葡萄糖所在方向。[[/footnote]]向最近的葡萄糖源（包括人类）移动。 

到达糖源后，SCP-2946将开始分泌腐蚀性液体[[footnote]]一系列未在细胞基因组中找到编码的消化酶和外毒素。[[/footnote]]，分解组织并获取葡萄糖。奇怪的是，细胞体对自身的腐蚀性分泌物没有免疫力，通常在远未消化糖源时就已破裂。消化速率取决于分泌到受试者上的活性个体的数量。样本不能单独消化人类，长期进行分泌会导致死亡。5个或更多个体能够在短短30分钟内消化作为糖源的人类，并且由于暴露于腐蚀性分泌物的时间缩短而得以存活。大多数情况下，直到样本死亡，人类宿主的意识才会丧失。

单个细胞携带数百万个巨型环状基因组的拷贝，可能含有数千万或更多质粒，数目取决于当前进行的实验历程。 

SCP-2946在进行转化时极易受到外源遗传物质的影响。与较小的大肠杆菌不同，细胞摄取的非质粒DNA将立即被整合到其基因组中。动物，植物，真菌甚至原生生物DNA的摄取对细胞的生理特征都具有强烈影响，但目前对此类影响知之甚少。 

值得注意的是，当一组细胞被偶然暴露于████████博士的一根头发时，影响立竿见影。全部细胞都由杆状变成圆球形，开始快速分裂，彼此黏附，直至无法分辨出单个细胞为止。大量扩张的细胞团形成巨型器官和肢体，包括一颗心脏，两个肺，毛囊细胞类似物和[已编辑]。容器被密封之前，一条舞动的肢体将初级研究员████ █████拖入其中，大量细胞很快包围了她并使之不可见。容器被密封并充满盐酸。 

该事件发生后，对该项目执行现行的收容协议。进一步研究外源基因对易感个体影响的实验需经4级人员审查批准。（见实验日志E-2946-13及扩展协作实验日志E-2946-34）。 

**发现：**1994年8月13日，一组探索[[[scp-2378|SCP-2378]]]的基金会研究员发现了SCP-2946。研究人员观察到该生物从一胆盐池中跳向一大型钟乳石[[footnote]]后确认其成分为葡萄糖、乳糖及甘露糖。[[/footnote]]，数次错过后击中该钟乳石，使其断裂、落入池中被立刻溶解。被吸引的研究人员迅速设置了录音及测量设备，并收集了环境样本，进行pH值测试和观察。约14:00时研究人员开始吃午餐，███████博士吃了数种含糖量很高的食物。下午14:10, ███████博士被约30个实体包围并拖入胆盐池。课题组的剩余成员迅速联系了收容人员，并在███████博士完全从视野中消失前用网对其进行打捞。

收容人员于14:20赶到。获悉情况并排干池水后，██个细胞被捕获。███████博士的残骸未被发现。课题组及收容专家收集了全部SCP-2946个体及超过30个100 kg以上的钟乳石用于研究及安抚目的。 

[[collapsible show=&#34;+需要2级权限&#34; hide=&#34;权限已确认，允许访问&#34;]]
**实验日志E-2946-13**
//任何申请及使用SCP-2946进行实验的研究员均应按以下格式记录结果。//

全部实验均在生物安全4级实验室中进行，并于实验结束后立刻充入盐酸。 

&gt; **日期：** 
&gt; **实验者：** 
&gt; **样本名称：** 
&gt; **实验结果：** 

//实验01//

**日期：**20██年8月30日
**实验者：**Andrews博士
**样本名称：**//Metaxyaceae rostrata//（热带蕨）
**实验结果：** 
00:00:30：细胞颜色由紫色变为绿色，形状由棒状圆柱体变为刚性多边形，且具由纤维素构成的厚细胞壁。室内的光吸收测量值发生变化，绿光反射增加，红光和蓝光吸收增加。包括叶绿体在内的植物细胞典型细胞器迅速出现。
00:01:00：细胞开始快速分裂，黏附并分化成植物特征组织。
00:05:00：出现蕨类的特征性大叶并开始填满房间。 
00:06:00：叶片长出锋利边缘并开始猛击观察窗。 
00:10:00：出现类似//Dionaea muscipula//[[footnote]]俗称捕蝇草。[[/footnote]]的结构并向窗户分泌高腐蚀性液体。向实验室充入盐酸。

**日期：**9月3日
**实验者：**Andrews博士
**样本名称：**//Amanita muscaria//（毒蝇伞）
**实验结果：** 
00:00:30：SCP-2946由杆状圆柱体变为有多个核的长丝状。
00:01:00：细丝迅速分裂成分支/交织结构，形成菌丝，随后形成菌丝体。 
00:02:00：16个大型卷曲带有饰边的红顶伞盖从菌丝体中长出。室内空气中检测到孢子。 
00:05:00：菌丝体中迅速出现类似线虫口腔的结构，并开始痉挛性猛击观察窗和墙壁。 
00:07:00：伞盖开始分泌烟雾状的、类似麦角中发现的精神活性毒素。
00:10:00：细丝在伞盖下凝结并形成数十对具爪状指/趾的卷曲肢体。向实验室充入盐酸。 

**日期：**9月5日
**实验者：**Andrews博士
**样本名称：**//Acrasis rosea//（玫瑰黏菌）
**实验结果：** 
00:00:30：细胞失去刚性变为阿米巴样。 
00:01:00：细胞迅速分裂，产生数千个阿米巴样体。 
00:02:00：细胞开始聚集并形成特征性的子实体结构。 
00:05:00：子实体结构来回剧烈摇摆，基座生长出长触手样结构。 
00:06:00：每条触手长出数百个带有锋利齿状突出物的开口。
00:07:00：子实体的顶部产生大的球形结构。 
00:08:00：球形结构落入具齿状物的开口中。 
00:09:00：球形结构长出新的子实体。 
00:10:00：触手剧烈摆动，子实体长出末端有数十个有毒倒钩的蛇形长肢体。向实验室充入盐酸。
