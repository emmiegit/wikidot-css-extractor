**项目编号：**SCP-CN-1858

**项目等级：**Euclid

**特殊收容措施：**基金会在项目的发现地点成立收容站点，该站点内部装有心灵遮断合金以防止项目再次对社会造成危害。根据项目要求，后勤人员需要定期用纳米丝刷清理脏物，并需要在其表面涂上核桃油以防止开裂。

基金会以附近居民为身份与当地管理人员协商后，对SCP-CN-1858-1收容室外部的核桃树林设立“禁止采摘”的标志，且安装闭路电视系统进行实时监控。若人员需要其核桃果实是出于实验或研究目的，则需要通过上级批准才可进行。

由于SCP-CN-1858-2至5已经死亡，其“尸体”被保存于Site-CN-75-C0，并浸泡在甲醛水溶液中以防止其腐烂。出于项目不会造成任何伤害，仅需符合2级以上的人员即可访问。

**描述：**SCP-CN-1858-1表现为一颗巨型官帽核桃，其直立时，高度约35米，宽度约37米。通过X光扫描后，推测项目内部结构与普通麻核桃完全相同。该项目具有正常成年男性的智力水平，且具有可与人类交流的能力。根据人员与项目的对话以及数起有关项目的事件，SCP-CN-1858-1表现出轻微敌意。

该项目被发现于中国境内某洞穴内部。令人注意的是，在洞穴外部有一片面积达1公顷的核桃树林，但通过卫星图像显示，在20██年█月██日之前并没有该树林，也没有发现任何人为栽培的迹象，其形成原因未知；树林面积仍以10平方米/天的速度进行扩增。SCP-CN-1858底部有一块外形与页岩相似的沉积岩，其疑似与项目主体连接，推测其作用为供应能量。

据SCP-CN-1858-1所述，项目早在南宋时期就已存在，且随时期推移而学会白话文并也有所了解关于现代社会的信息。

**备注：**20██年█月██日，在我国发生多起核桃爆炸事件，造成█人受伤，事件中涉及的核桃并无规定种类之分，发生地点主要为超市和住宅。研究人员对果壳以及果肉进行鉴定后，并没有发现任何爆炸物质以及可燃物质。事后，SCP-CN-1858澄清该事件由其所致，称其目的为针对人类进行报复打击。

**附录-01：**以下为Dr.Borge对SCP-CN-1858-1的对话记录。

&gt; **采访者：**Dr.Borge
&gt; **受访者：**SCP-CN-1850-1
&gt; 
&gt; **前言：**Dr.Borge就之前的核桃爆炸案对SCP-CN-1858进行询问。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Borge：**你好，SCP-CN-1850-1。
&gt; 
&gt; **SCP-CN-1858-1：**等等，你为什么这么叫我？
&gt; 
&gt; **Dr.Borge：**这是我们的叫法，请见谅。
&gt; 
&gt; **SCP-CN-1858-1：**睡了这么久，我以为你们基金会早已经灭亡了。
&gt; 
&gt; **Dr.Borge：**你知道有关核桃爆炸案的信息吗？
&gt; 
&gt; **SCP-CN-1858-1：**哈哈哈哈哈哈，对，是我干的，我早就料到了。
&gt; 
&gt; **Dr.Borge：**你为什么这么做？
&gt; 
&gt; **SCP-CN-1858-1：**我很期待这个问题，我等了好久了。我们麻核桃在唐朝开始流行，不过长得挺像果核，有时候会被人丢弃，我看不下去了，得好好给他们上一课，什么叫果核，什么叫麻核桃。
&gt; 
&gt; **Dr.Borge：**那你后面做了吗？
&gt; 
&gt; **SCP-CN-1858-1：**那当然了，我伙同4个人一起干的。
&gt; 
&gt; **Dr.Borge：**4个人？
&gt; 
&gt; **SCP-CN-1858-1：**怎么了？准确来说，是4个麻核桃，不过，他们可能已经死了。
&gt; 
&gt; **Dr.Borge：**没什么，那你们当时怎么教育平民的？
&gt; 
&gt; **SCP-CN-1858-1：**很简单，把他们绑了扔到一间屋子里，先跟他说麻核桃不是果核然后先给他们喂一颗果核，让他们咽下去，然后再给他们吃一颗麻核桃的果肉，最后再把他们放了，如果有反抗者，格杀勿论。不过，放了他们我真觉得很可惜，便宜他们了。
&gt; 
&gt; **Dr. Borge：**那……
&gt; 
&gt; **SCP-CN-1858-1：**得了，我跟你们人类费劲，这么点时间就像浪费了我100年一样，要是那四个还活着，你们基金会保证就此终结。
&gt; 
&gt; **Dr.Borge：**请问……
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 

**附录-02：**基金会在中国某省市的另处洞穴内发现SCP-CN-1858-2至4的“尸体”，且部分已经腐烂，根据外形辨别，确认项目有如下特征。

**SCP-CN-1858-2：**项目表现为一颗狮子头核桃，高约33米，宽约31米。

**SCP-CN-1858-3：**项目表现为一颗鸡心核桃，高约35米，宽约33米。

**SCP-CN-1858-4：**项目表现为一颗公子帽核桃，高约35米，宽约32米。

**注：**以下为Dr.Borge就此次发现与SCP-CN-1858-1的对话记录。

&gt; **采访者：**Dr.Borge
&gt; **受访者：**SCP-CN-1858-1
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **前言：**Dr.Borge就此次发现记录与SCP-CN-1858-1进行对话。
&gt; 
&gt; **SCP-CN-1858-1：**现在过去多少年了，听你这声音，可能连一年的没到。
&gt; 
&gt; **Dr.Borge：**是的，仅仅过去2天。
&gt; 
&gt; **SCP-CN-1858-1：**哎，时间过得太慢了，不是说天上一天，地上一年，我要是在天上，那是天上一年，地上一天啊。
&gt; 
&gt; **Dr.Borge：**我们找到了其他四个麻核桃，在同一个山洞里。
&gt; 
&gt; **SCP-CN-1858-1：**是吗？是不是都死了？
&gt; 
&gt; **Dr.Borge：**是的，无一幸免于难。
&gt; 
&gt; **SCP-CN-1858-1：**看来我猜对了。
&gt; 
&gt; **Dr.Borge：**核桃树林你知道吗？
&gt; 
&gt; **SCP-CN-1858-1：**什么核桃树林，难不成我还种核桃树？
&gt; 
&gt; **Dr.Borge：**在山洞外面确实有核桃树。
&gt; 
&gt; **SCP-CN-1858-1：**是嘛，那不要动就好了。
&gt; 
&gt; **Dr.Borge：**好的。那告诉我你们五个麻核桃之间的信息。
&gt; 
&gt; **SCP-CN-1858-1：**愚昧的人类还敢跟我提要求，呵，总有一天，基金会会从这个世界上消失，你等着吧。如果你真要知道，行，我告诉你吧，我们五个人建立了“胡桃分裂者”，有时候会分头行动，有时候会聚集一起行动。
&gt; 
&gt; **Dr.Borge：**那你们用到什么东西？
&gt; 
&gt; **SCP-CN-1858-1：**嗯……狼牙棒，刀，还有补脑核桃。
&gt; 
&gt; **Dr.Borge：**补脑核桃？难道像吐真剂一样？
&gt; 
&gt; **SCP-CN-1858-1：**差不多，吃了会将脑子补补干净，把该说的都说出来，怎么？你想试试？
&gt; 
&gt; **Dr.Borge：**不需要，你有什么要求就提出来，不过分就行。
&gt; 
&gt; **SCP-CN-1858-1：**这么配合我？行啊，我现在没心情陪你聊。记住，100年后叫我醒，不然我不会回答任何问题。
&gt; 
&gt; **&lt;记录结束&gt;**</textarea></pre>
