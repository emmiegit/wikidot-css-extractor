**제목:** SCP-3324-JP - 감독
**저자:** [[*user KABOOM1103]]
**작성년:** 2023
[[include :scpko:credit:end]]

**일련번호:** SCP-3324-JP

**등급:** --안전-- 무효

**특수 격리 절차:** --SCP-3324-JP는 5m×5m×2.5m 크기의 소형 격리실에 보관한다. SCP-3324-JP의 안면은 항상 감시 카메라를 통해 감시, 녹화한다.-- SCP-3324-JP는 방부 처리 후에 저위험도 물품용 냉동보관실에 격리한다.

**설명:** SCP-3324-JP는 20██/██/██에 자살한 마쿠와 유리카(真桑友梨佳) 씨의 시신이다. 사망 당시에는 18세의 학생이었으며, 사인은 자택의 물을 채운 욕조에서 동맥을 절단함으로 인한 출혈사로 판명되었다. SCP-3324-JP에선 부패 징후가 보이지 않는다.

SCP-3324-JP의 안면은 코, 입, 눈 등의 부위가 사라져있으며, 전체가 액정화면으로 치환되었다. 액정화면은 매일 20:00에 동일한 영상을 재생한다. 영상은 영화나 드라마 등의 엔드 크레딧과 유사한 것으로, 생전의 마쿠와 씨와 어느 수준 이상 관계가 있는 인물의 이름이 열거된 것으로 여겨진다. 이하는 영상 내용을 옮겨적은 기록이다.

**면담 기록:** 이하는 SCP-3324-JP의 첫 발견자이자, 마쿠와 유리카 씨의 친모인 마쿠와 케이코 씨와의 면담 기록이다.
[[div class=&#34;blockquote&#34;]]

**면담자:** 타카세 연구원
**피면담자:** 마쿠와 케이코

**내용:** SCP-3324-JP의 발견 경위 및 변칙성 발현 원인 조사. 면담자는 자신이 경찰 기관에서 소속되어 있다고 칭하고 있다.

----

**&lt;&lt;기록 시작&gt;&gt;**

**타카세 연구원:** 잘 부탁 드립니다. 거두절미하고, 댁의 따님 분의 시신을 발견했을 때 상황에 대해서 알려주실 수 있으실까요? 괴로운 일이니 천천히 하셔도 됩니다.

**마쿠와 케이코 씨:** 네, 그때는 일을 마치고 돌아왔을 때였는데, 마침 일곱 시 반 정도였던 거 같네요. 아직 해도 안 졌는데 욕실에서 김이 나오고 있길래 이상하다고 생각해서 보니 유리카가 있었어요.

**타카세 연구원:** 그때도 이미 따님의 얼굴이 변화하고 있었나요?

**마쿠와 케이코 씨:** 네, 정신이 없어서 잘 기억이 안 나는데, 아 네네, 그때부터 검은 화면이 되어 있었어요. 그래서 그 뒤로는 어떻게 된 일인지 모르겠어서.

**타카세 연구원:** 그래서 허둥지둥하던 중에 화면에서 영상이 나왔다고요.

**마쿠와 케이코 씨:** 아마 그럴 거에요. 허둥지둥하고 있었는데 8시 즈음에 화면에서 갑자기 엔딩 크레딧 같은 게 나타나서... (몇초 간 침묵) 저기, 그, 발견한 채로 그대로 잠시 둔 것 때문에 뭔가 범죄가 되거나 하나요?

**타카세 연구원:** 아뇨, 괜찮을 겁니다. 저희로서도 이런 사례는 처음이고, 마쿠와 씨가 패닉에 빠져서 판단할 수 없게 되었다고 해서 그것이 문제 되지는 않습니다.

**마쿠와 케이코 씨:** 다행이네요. 감사합니다.

**타카세 연구원:** 몇 가지 더 질문 드리고 싶은데, 저 화면에 대해서 뭔가 짐작 가는 점은 없으신가요?

**마쿠와 케이코 씨:** 화면 자체는 짐작 가는 게 없지만, 나타나고 있던 이름은 정말로 유리카의 가족이나 지인의 이름이 맞았어요.

**타카세 연구원:** 그렇군요, 그렇다면 따님 분이 자살하게 된 원인 같은 점에선 짐작 가는 게 있으신가요?

**마쿠와 케이코 씨:** 없습니다. 지금도 믿어지지가 않아요. 항상 저에게 웃으면서 학교 친구들 이야기나 남자친구 이야기를 많이 해줬는데.

**타카세 연구원:** 그런가요. 그건, 정말로 힘든 일입니다.

**마쿠와 케이코 씨:** 네, 그래도, 괜찮아요. 딸이 없는 삶은 분명 힘들지만, 저 화면에 나온 영상을 보고나니, 깊게 생각하지 않기로 했어요.

**타카세 연구원:** 그런가요. 그건 다행입니다만, 왜 그렇게 생각하시는지요?

**마쿠와 케이코 씨:** 음, 딸이 자살했단 걸 알았던 순간에는 제가 뭔가 저질러버렸을지도 모른다고 생각했지만, 영상을 보고 있으니 유리카와의 제 추억이 떠올라서요. 어린 시절 친구의 이름이나, 신세진 분들의 이름을 제대로 기억하고 있었구나. 뭐라 말해야할까요, 유리카가 이름을 하나하나 제게 보여주면서, 엄마 때문이 아니야, 나도 즐거웠어하고, 저를 격려해주는 것 같았어요.

(마쿠와 케이코 씨가 눈물을 보인다. 면담자는 수십 초 동안 침묵한다)

**타카세 연구원:** 말하기 힘든 이야기를 해주셔서 감사합니다. 분명 따님 분은 지금도 댁의 앞으로의 인생을 천국에서 격려해주고 있을 겁니다. 힘내세요.

**마쿠와 케이코 씨:** 감사합니다. 정말로, 그렇게 생각하고 있어요.
 
**&lt;&lt;기록 종료&gt;&gt;**
----
**비고:** 면담 후, 마쿠와 케이코 씨에게는 통상적인 기억 처리를 실시한 뒤 해방했다.

49일 째 영상 내용을 통해 SCP-3324-JP 연구팀은 마쿠와 케이코 씨의 진술 내용에 의문점이 있다고 여겨, 다시금 49일 째보다 이전 영상에 나온 인물의 신원을 정밀 조사하였다. 조사 결과, &#34;아빠&#34;인 마쿠와 아키라 씨의 성은 세타이며 마쿠와 케이코 씨의 남편이 아니라 애인이거나, &#34;첫사랑&#34;인 우에스기 쇼타 씨는 마쿠와 유리카 씨와 면식이 없다는 등, 70건 가량이 허위였던 것으로 판명되었다.</textarea></pre>
