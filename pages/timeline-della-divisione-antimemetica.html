    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** Timeline Della Divisione Antimemetica
**Autore:** [[*user qntm]]
**Originale:** [*http://scp-wiki.wikidot.com/antimemetics-division-timeline Antimemetics Division Timeline]
**Traduttore:** [[*user QuantumCryptographer]]
[[include credit:end]]

Questa è la cronologia dei Racconti della [*http://fondazionescp.wikidot.com/antimemetics-division-hub Divisione Antimemetica] ed i relativi SCP. Questa cronologia è da intendersi solo come informazioni di riferimento e dovrebbe essere letta solo dopo aver letto i Racconti. In aggiunta, l&#39;ordine in cui i Racconti dovrebbero essere letti è l&#39;ordine in cui sono stati pubblicati, come mostrato nella pagina dell&#39;hub relativo, non l&#39;ordine cronologico mostrato qui sotto.

Come tutte le narrazioni relative alla Fondazione, la cronologia della Divisione Antimemetica è difficilmente coerente con la continuità stabilita da altri SCP o Racconti.

++ ~120,000 anni fa

Un&#39;antica cultura protoumana nota come il popolo Oblitus diventa tecnologicamente avanzata e fiorisce in Nord America ed in altre parti del mondo. Questa cultura viene poi spazzata via da uno scontro con il letale //memeplex// (agglomerato memetico) che la Fondazione designa SCP-9429-A, un aspetto di [*http://fondazionescp.wikidot.com/scp-3125 SCP-3125]. La moderna Divisione Antimemetica della Fondazione ritiene che questo conflitto sia stata la prima ed unica Guerra Antimemetica.

SCP-9429, un memoriale agli innumerevoli caduti in tale conflitto, è stato probabilmente costruito dal popolo Oblitus come loro atto finale prima che il loro intero memeplex culturale fosse permanentemente contaminato in modo antimemetico.

I pochi superstiti di questa cultura si integrano con il resto della specie umana.

++ 1920

Nasce Lyn Patrick Marness.

++ 1941

Inizia il progetto &#34;Impensabili&#34;, con a bordo Marness. Inizialmente un esperimento di propaganda avanzata, il suo obiettivo è trovare un modo per gli Alleati di evitare la Seconda Guerra Mondiale e distruggere il Nazismo inteso come concetto astratto.

++ 1945

Gli Impensabili costruiscono e fanno esplodere come test la loro prima bomba antimemetica... ed accidentalmente distruggono tutta la loro ricerca sulle bombe antimemetiche. Gli Impensabili imparano la lezione e ricominciano da capo, ma molto presto la guerra finisce con altri mezzi.

++ 1951

Si verifica una fuoriuscita di [*http://fondazionescp.wikidot.com/scp-1425 SCP-1425], //forse// un aspetto di SCP-3125. Durante la crisi, la Fondazione acquisisce/assorbe la squadra degli Impensabili. Un&#39;altra bomba antimemetica è usata per contenere la fuoriuscita. Marness entra a far parte della Fondazione come agente sul campo.

++ 1954

Nasce Bart Hughes.

++ 1962

**27 Febbraio**: Nasce Adam Bellamy Wheeler.

++ 1965

Nasce Marion Audrey Hutchinson.

++ 1976

Il team Impensabili della Fondazione incontra SCP-3125, che li attacca immediatamente. Per contenerlo, detonano una bomba antimemetica, al prezzo della cancellazione dell&#39;intera squadra eccetto per Marness, che viene affetto da amnesia.

Successivamente in quell&#39;anno, Marness (ri-)stabilisce la Divisione Antimemetica della Fondazione. In tempi relativamente brevi, la maggior parte degli SCP precedentemente contenuti dagli Impensabili viene riacquisita.

++ 1990

A 70 anni, Marness si ritira. Marion Hutchinson, ora un agente sul campo della Divisione Antimemetica, è tra quelli che assistono al ritiro di Marness.

++ 1991

[*http://fondazionescp.wikidot.com/scp-2256 SCP-2256] viene acquisito.

++ 1995

Eventi di //[*http://fondazionescp.wikidot.com/fresh-hell Fresco Inferno]//. Mentre è in missione, Hutchinson incontra Adam Wheeler, un civile. Successivamente i due diventano romanticamente legati.

++ 1998

**Estate**: Marion e Adam si sposano. Lei prende il cognome del marito, diventando Marion Audrey Wheeler.

++ 2005

**Dal 22 Aprile all&#39;11 Maggio**: Eventi narrati in [*http://fondazionescp.wikidot.com/scp-1425 SCP-1425]. Avviene un&#39;altra fuoriuscita di SCP-1425. Questa è contenuta dalla Fondazione ad alto prezzo e contro ogni aspettativa, utilizzando mezzi convenzionali (i.e. non antimemetici). La Divisione Antimemetica non è coinvolta in questa operazione e probabilmente non ne è consapevole.

++ 2006

**30 Ottobre**: SCP-2256 diventa estinto, interamente a causa dell&#39;eccessiva osservazione ravvicinata da parte della Fondazione.

++ 2008

[*http://fondazionescp.wikidot.com/scp-055 SCP-055] viene acquisito.

Separatamente: l&#39;unità di contenimento che alla fine diventerà quella di SCP-3125 è costruita in questo periodo da Bart Hughes, all&#39;epoca l&#39;architetto delle strutture di contenimento della Divisione Antimemetica. In questo periodo, vi sono circa 400 gruppi di ricerca antimemetica al mondo, di cui la Divisione Antimemetica della Fondazione è solo uno tra tanti.

Eventi di //[*http://fondazionescp.wikidot.com/the-wild-light Luce Selvaggia]//. Una fuoriuscita di SCP-3125 distrugge i quartier generali della Divisione Antimemetica al Sito 167. Hughes sparisce nel caos.

++ 2012

Eventi di //[*http://fondazionescp.wikidot.com/ojai Ojai]//. La Divisione Espressioni Religiose Anomale della Fondazione scopre &#34;Rosso&#34;, un aspetto rigoglioso di SCP-3125. Non avendo un appropriato addestramento antimemetico, non sono in grado di fermare Rosso dall&#39;attaccarli, Rosso ne uccide molti e cancella la propria esistenza dalle loro memorie e dai loro archivi, per poi continuare ad agire. La Divisione Antimemetica non saprà mai di tali eventi.

In questo periodo, la Divisione Antimemetica ha un personale superiore alle 4000 unità.

++ 2015

Eventi di //[*http://fondazionescp.wikidot.com/we-need-to-talk-about-fifty-five Dobbiamo Parlare di Cinquantacinque]//.

Eventi di //[*http://fondazionescp.wikidot.com/introductory-antimemetics Introduzione all&#39;Antimemetica]//.

**Agosto**: Eventi di //[*http://fondazionescp.wikidot.com/unforgettable-that-s-what-you-are Indimenticabile, Ecco Cosa Sei]//. Marion Wheeler spiega al morente Lyn Marness le circostanze che hanno portato alla fine degli Impensabili nel 1976. SCP-3125 attacca entrambi. Marness viene ucciso; Wheeler cancella i suoi ricordi per scappare.

**Tardo Ottobre**: Eventi di //[*http://fondazionescp.wikidot.com/where-have-you-been-all-my-life Dove Sei Stato Per Tutta la Mia Vita]//. Spaventato da cosa potrebbe accedere a suo marito, Wheeler lo fa inserire nel programma di &#34;protezione testimoni&#34; e cancella la propria memoria di lui.

**Lunedì 30 Novembre**: Eventi di //[*http://fondazionescp.wikidot.com/immemorial Immemorabile]//, //[*http://fondazionescp.wikidot.com/case-colourless-green CASO VERDE SENZA COLORE]// e //[*http://fondazionescp.wikidot.com/your-last-first-day Il Tuo Ultimo Primo Giorno]//. A questo punto, la Divisione Antimemetica della Fondazione è l&#39;unico gruppo di ricerca antimemetica rimasto nel mondo, ed ha un personale di 40 membri. Due fuoriuscite finali di SCP-3125 culminano nell&#39;atto di Marion Wheeler di far detonare la testata antimemetica del Sito 41, cancellando nuovamente dall&#39;esistenza la Divisione Antimemetica e lasciando il mondo interamente privo di protezione dalle minacce antimemetiche.

++ 2016

Eventi di //[*http://fondazionescp.wikidot.com/case-hate-red CASO ODIO ROSSO]//. SCP-3125 si incarna.

++ 2017

Eventi di //[*http://fondazionescp.wikidot.com/ara-orun Ará Orún]//, //[*http://fondazionescp.wikidot.com/unthreaded Sfilettati]// e //[*http://fondazionescp.wikidot.com/blood-brain Sangue/Cervello]//. Adam Wheeler si riprende dalle influenze di SCP-3125 e si mette alla ricerca di Bart Hughes.

**Giovedì 4 Maggio**: Dopo alcuni giorni di esplorazione del Sito 41, Wheeler scrive l&#39;addendum finale ad //[*http://fondazionescp.wikidot.com/scp-3125 SCP-3125]//.

Eventi di //[*http://fondazionescp.wikidot.com/tombstone Lapide]//. Wheeler raggiunge il Sito 167 e incontra Bart Hughes. Hughes aiuta Wheeler a recuperare i suoi ricordi di Marion e li usa per neutralizzare SCP-3125.

++ 2020

Eventi di //[*http://fondazionescp.wikidot.com/champions-of-nothing Campioni del Nulla]//.
