//Ниже приведена выдержка из праворадикального учебника &#34;История Язычества: Как дьявол и его грешники обрекли мир&#34;//

**Повешенный Король**

После прихода к власти язычников, когда Великий Сатанист Диоген Мёртли был избран Главным Библиотекарем, на Библиотеку сошли Тёмные Века греха и разврата, как и было предсказано Мудрым Пророком, Даниилом Древних Свитков.

Мудрые, особенно Святейший Глава Бенедикт IV и его Божественный Заместитель Гаррет IX, видя, что близится Судный День, задумали хитрость и божественный план, дабы низвергнуть язычников и положить конец власти грешников! С этой целью воззвали они к Господу, чтобы сокрушить неверующих и восстановить веру Его в Библиотеке!

Господь услышал их зов и послал Архангела Своего, Повешенного Короля, который взял тело Пресвятого Маркуса XVII. И так, благословенный невероятной силой ГОСПОДНЕЙ, быстро расправился он с грешниками, неся Свою божественную справедливость тем, кто искал запретного знания.

Те, кто читал книги Повешенного, понесли божественное наказание за непокорность Господу! Вот знаки обращения грешника:

* ПЕРВОЕ! Грешник начинает видеть Повешенного Короля в своей жизни. Так Господь даёт неразумному еретику шанс покаяться и уверовать в ЕДИНСТВЕННОГО ИСТИННОГО БОГА!
* ВТОРОЕ! Повешенный начинает медленно входить в повседневную жизнь грешника, направляя его на предписанный путь Спасения, как указано в Единственной Истинной Книге!
* ПОСЛЕДНЕЕ! Грешник поражён за ошибки и обращён к искуплению грехов своих! В некоторых особых случаях грешник искупает и грехи других также! Это не облегчит их кару, но покажет другим Высочайшее Безумие Путей их!

Тем не менее, еретики воспротивились тому, что им показано безумие их путей, будучи божественными идиотами, какими могут быть только еретики! Они восстали против Его учения и Его божественного посланника, и сжигали еретические тексты, в которых Он обитал, и прочие.

Вот верный знак грешника -- когда даже священные книги, которым он верит, не защищены от мерзкого надругательства и разрушения!

И так Повешенный Король исчез из памяти грешников, брошенный и забытый, как и Единственный Истинный Бог.

Но отринь страх! ибо дети Его не потерпят молча надругательства над Его славой! И будем мы и впредь нести грешникам славу Его и истину Его, ибо только тогда смогут узреть они глубины своих грехов!

//Laus sit suspensus Rex!//[[footnote]]Славься, повешенный Король! (лат.) -- //прим. переводчика//[[/footnote]]</textarea></pre>
