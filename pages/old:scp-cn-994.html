  &lt;body&gt;
    &lt;div id=&#34;div1&#34;&gt;

    &lt;blockquote&gt;
    &lt;p&gt;SCP財団資料照会システムv1.6.1 ログイン&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;login usn=ucnsld122 pwd=***************&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;ようこそ レベル3研究員様&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;read SCP-CN-994&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;ヒットしました: 1 件 の SCP-CN-994 ドキュメント と 0 件 の 関連文書&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;button type=&#34;button&#34; onclick=&#34;go()&#34;&gt; SCP-CN-994を展開する &lt;/button&gt;

    &lt;div id=&#34;innerdiv&#34;&gt;
      &lt;strong&gt;アイテム番号:&lt;/strong&gt; SCP-CN-994&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;オブジェクトクラス:&lt;/strong&gt; Euclid&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;特別収容プロトコル:&lt;/strong&gt; SCP-CN-994の発生パターンが今もなお未確定なため、SCP-CN-994イベントに対する有効な予防策は未だ確立されていません。現在の収容プロトコルはオブジェクトがもたらす被害を緩和させることに重点が置かれています。新たに影響を受けた職員には毎週心理検査を実施するとともに、自殺兆候の有無を確認しなければなりません。必要があれば影響の減衰のため、記憶処理を実施してください。機動部隊-庚午-23（”不可視”）が影響を受けた職員を救護する目的で常時待機しています。SCP-CN-994の起源や発生頻度等の情報についての研究が現在進行中です。サイト-CN-34の職員は密閉空間に単独でいる状況を可能な限り避けるようにしてください。&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;説明:&lt;/strong&gt; SCP-CN-994はサイト-CN-34内部で発生する異常現象です。SCP-CN-994イベントが発生すると、影響を受けた人間が所在する密閉空間（閉め切ったオフィスやトイレ等）と外部を連絡している戸や窓が内部から開けなくなります。同時に、密閉空間内の壁面や床、障害物の表面には大量の眼球が徐々に浮かび上がります（以下、SCP-CN-994-1）。現在、SCP-CN-994-1を採取する試みは失敗に終わっています。少数の発生例において、影響を受けた者は使用している電子機器の画面上に大量の無意味な文字符号が出現したり、空間の四方から低く沈んだ衝撃音が発生したと報告しています。影響を受けた空間を外部から強引に開放するとイベントは終了し、SCP-CN-994-1及び空間内の異常は全て消失します。&lt;br&gt;&lt;br&gt;

      今の所、影響を受けた人間はおよそ4時間から2週間以内に各種手段を用いて自殺を図ります。この精神影響は記憶処理によって緩和させることが可能です。しかしその後、再び単独で密閉空間にいる状態になった場合、対象は除去された記憶を再度獲得します。これは対象により強烈な自殺衝動を抱かせる結果に繋がります。&lt;/div&gt;

     &lt;/div&gt;

    &lt;script type=&#34;text/javascript&#34;&gt;
      var time =10000
      var ICU = [&#34;み&#34;,&#34;い&#34;,&#34;つ&#34;,&#34;け&#34;,&#34;た&#34;]
      var as =&#34;div1&#34;
      var counter=0;
      var flag=0;
      var content1=document.getElementById(&#34;div1&#34;).innerHTML
      
      document.getElementById(&#34;innerdiv&#34;).style.display=&#34;none&#34;
      
      function Random(n)
      {
        return Math.floor(Math.random()*n)
      }

      function sleep(numberMillis) 
      { 
        var now = new Date(); 
        var exitTime = now.getTime() + numberMillis; 
        while (true) { 
          now = new Date(); 
          if (now.getTime() &gt; exitTime) 
            return; 
        } 
      }
      
      function Change(str)
      {
        try
        {
          var content=str.split(&#34;&#34;)
          var cache = Random(content.length)

          for(i=0;i&lt;5;i++){content[cache+i]=ICU[i]}
          if(time&gt;=100) time=time-1000
          else counter++
          if (counter&gt;50000) {throw new Error(&#34;stop here&#34;);}
          document.getElementById(as).innerHTML = content.join(&#34;&#34;)
          clearInterval(s)
          var s=setInterval(&#34;content1=Change(content1)&#34;,time)
          return content.join(&#34;&#34;)
        }

        catch(err)
        {
          if(flag==0)
          {
            setTimeout(&#34;var a=1&#34;,10000)
            document.write(&#34;&lt;div&gt;  サイト-CN-34の監視システムはあなたがSCP-CN-994の影響を受けていると判断しました。その場から動かず、鎮静状態を保ってください。機動部隊-庚午-23（”不可視”）は&lt;strong&gt;もう君をみつけてるよ&lt;/strong&gt;  &lt;/div&gt;&#34;) 
            flag=flag+1
            sleep(5000)
            document.write(&#34;&lt;div style=&#39;text-align: center;&#39;&gt;&lt;img src=&#39;http://ja.scp-wiki.net/local--files/old:scp-cn-994/I See You.png&#39; width=&#39;75%&#39; style=&#39;margin: 0 auto;&#39; /&gt;&lt;/div&gt;&#34;)
          }
        }
      }

      function go()
      {
      	document.getElementById(&#34;innerdiv&#34;).style.display=&#34;block&#34;
      	var s=setInterval(&#34;content1=Change(content1)&#34;,time)
      }


    &lt;/script&gt;
