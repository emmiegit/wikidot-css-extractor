**作者：** [[*user OnHg]]

「一切終究因我而起，也應以我為終。」

[[include info:end]]
[[div class=&#34;blockquote&#34;]]

嗯，你就是這麼的…有求知慾，對吧？

明明已經有設下重重掩蓋，你還是順著線索，一路摸過來這邊？

我已經調過你的檔案查詢紀錄了，你瘋了似的翻著你那權限能及的每一篇文件，只為了研究那些莫名奇妙於站點內消失，只在紀錄上留下「因水俁病身亡」的人…？

你知道的吧？我們人現在在地底深處的混凝土建築之中，雖然在這種鬼地方，對著不明瞭的事物窮追猛打是我們的工作，但有時候，有些東西還是從一開始就不要知道的好…對吧？

拜託，現在關掉電腦，現在回頭還來的急。

我就數五聲，希望你能趁現在趕快離開，拜託別再挖了，這對誰都沒好處。

五。

四。

三。

二。

一點五。

一。

一。

一。

零點ㄨ—算了，我累了，看你也沒有想放棄的意思。

就早點把這一切解釋完，早點收工吧？如果我不給個交代，就放你一個人在資料庫裡面亂查，絕對沒有什麼好結果的。

好像是在之前吧？多久以前我有點忘記了，這陣子A刪用的比較多。

那個時候我奉命來調查██博士的通外案，礙於他位高權重，沒辦法由紀律委員會正大光明的開啟調查，如果照正常流程進行調查的話，不只有██博士乘機干預調查、甚至逃跑的危險，對於站內人員的士氣、對於員工對站方的信心更是一大危機。

所以這案子的調查一直都是私下處理，未正式成案，精簡成員，對於流程的要求度也沒有那麼高，可以說只要利大於弊的事，我們當時都可以不用申請，直接先斬後奏就好了。

當時我們確實是這樣在站點內來去自如，權限直逼四級，也因為不用講求無聊的程序正義的關係，案子的進展很快，馬上證據什麼的都拿到了，也把證據交給委員會了。

當時紀委那邊討論出來的結果是，為了避免士氣動盪，我們就直接就地處決██博士，再掩蓋成意外之類的，反正這站點的項目夠多，隨便編個意外不是什麼難事。

當時是深夜，██特工踹開了██博士辦公室的門，我們兩個拿著槍走進了他的辦公室，那個博士也拿著槍，不過並不是指著我們，而是指著他自己的頭。

當下██特工覺得有鬼，決定先把對方的槍卸下再來打算，但沒有成功，「如果我們敢輕舉妄動他就開槍」那個博士是這樣說的，他也確實說到做到。

那個博士死了，那時也算結案了吧？雖然整個行動有點變數就是了。

後來我們在處理現場的時候，發現那個博士的電腦在上傳東西到基金會的伺服器裡面，記得好像是一張圖片，大小到現在還記得的很清楚，是非常詭異的1.3TB。

後面在基金會的伺服器的最角落發現到了這張圖，卻發現它的被存取次數莫名奇妙的高，後來追查，發現這張圖早已被傳到站點的各處了，無論是通訊器還是電腦之類的。

我們那時還不知道██博士的居心，當時我只是寫了支程式，將站點內散落於各處的檔案刪除，並按照慣例，留一個副本在外接硬碟中以防萬一。

嗯，一個月後站點出事了。

站點內的少數員工開始有了點症狀，我…不是醫療相關人員，所以可能說的不太準。不過就我觀察，被影響的人好像是被某種低氣壓給蓋住了…等等，不是低氣壓，而是某種更深沉的黑暗、絕望感。

那時站內有心理問題的人數還沒有很多，直到那個██特工在走廊上崩潰，用彈簧刀刺入了自己的脖子為止，這一切才開始爆發。

這種黑暗就開始在站點內大肆傳染，受影響的人越來越多，有些人開始了自我傷害，站點內也莫名其妙的流行起了這種飲鴆止渴的鬼東西，不過那時的傳染速度也有稍微下降就是了。

我當初還不知道這一切的關連，就，突然想到了那張圖片，我拿去請了一些人幫忙研究一下，有沒有可能是這張圖引起的。

研究後，我們大概有了一點進度，一開始是說那是一種異常現象，以那張圖片作為載體，受影響的人的情緒穩定度會受到影響，然後會有自殺傾向，怎麼傳染出去的，為什麼之前的傳染速度會稍微減緩，當時還沒有任何的主意。

不過後來隨著研究進度越來越多，一切越來越難收尾，一個一個研究這個項目的人員陷入了瘋狂，可以說是研究小組除了我以外，其他人都淪陷了吧？

到最後的研究進度是說，那是一種異常現象，會在以任何形式感知到帶原者的死亡訊息，或是看到那張圖後為起點，受影響的人的情緒穩定度會開始受到影響，沒有回頭路的那種直線下降，思考能力也會受到影響，然後會到最後會有自殺的衝動，接著就是傳染出去了。

這大概可以說明研究小組幾乎全部淪陷的原因，就，他們都在搞這個的嘛，會受到影響是難免的事。

假如在感知到死亡訊息或是圖片後，沒有在一小時內記消，那就真的完了，這個鬼現象會一直纏著你，直到你死掉為止。

這個現象雖然幾乎是無法逆轉的，但還是有方法能夠減緩，甚至暫停病情加重的速度。

這個方法…嗯，你需要感受到痛覺，理論上無論是強酸強鹼，還是什麼之類的，都多少有點效，但經過實驗後，發現到利器造成的痛覺，能最有效的減緩症狀加重速度。

嗯，我們有試過用在安全範圍內的電擊來壓抑住病情了，沒有用，做過了一大堆測試，最後才發現到，由他人造成的痛覺幾乎是沒效的，甚至還會讓病情加重。

我不太想要把話說明，反正大概就是這樣，我也是帶原者之一，只是從尚未感染前就在控制病情，這樣而已，這也是我還能保持著理智，在這邊解釋一切的原因。

反正，到最後我調到了大批的麻醉劑還有記刪、記改劑，也稍微清洗了一下站點…不得不說，那陣子不太好受，壓力非常大，手什麼洗都是那噁心的紅色 …整個人都在崩解邊緣，不過還是靠…嗯。硬撐過來了。

站點內記刪能救回來的都救了，感染者都被帶到小房間內消失，其他有幸還沒被感染的人則是用記改唬弄過去了。

站內目前已經恢復原狀，也付出了不少的代價，不過也沒有人可以算清楚我們損失了多少就是了。

不過這件事還是需要有人記得，因為在這片混凝土建築內理解、收容異常，就是你我的使命，不過諷刺的是，在這個案子上來說，得知即是受難、正式收容即是收容失效。

這就是為什麼這件事，從來沒有明確的被記載於任何文件上的原因，也是我現在為了你那遲早會把你害死的好奇心，要在這邊跟你解釋的原因。

反正，就是這樣吧，這個事情越少人知道越好，也因為一切都是我的錯，我會記住這一切的，我也會想辦法別被這片黑暗吃掉之類的，不管是為了避免收容失效，還是什麼虛偽高尚的理由之類的。

嗯，現在整個世界知道這件事的，就只剩你跟我而已了。

故事說完了，可能的帶原者又增加一人，你知道的。

其實啊，早就在剛剛倒數五秒的時候，我已經定位到了你的位置了。

我記得你曾經跟我在走廊上有一面之緣對吧，你當時是被歸類在那類沒事，被我施打記憶修改劑的人呢，我記的很清楚，可惜，你對我沒什麼印象了吧？

嘛，我好像還沒自我介紹，我是水銀研究員，在各個站點內奔波不定的渺小收尾人。

以「水俁病」作為這起事件的代號不是沒有原因的，一方面是避免大家直接接觸真相，一方面是…

嗯，我很抱歉—但是，要這段記憶，還是要命，自己選吧？

選好的話就開門面對現實，我人正帶著A刪在外面等著。

你再不開門的話，我就用四級權限直接進去了喔？

到時候你就沒的選了…

我可不想看到你像是之前的我一樣，莫名奇妙的差點死在這片黯霧之中。
[[/div]]</textarea></pre>
