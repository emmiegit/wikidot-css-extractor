**Articolo:** SCP-006-UA - Pioggia di Grano Saraceno
**Autore:** [[*user murzei_chaos]]
**Traduttore:** [[*user NazarTheEzio]]
**Articolo Originale:** [http://scp-ukrainian.wikidot.com/scp-006-ua SCP-006-UA]
**Immagine:** La fotografia scp-006-ua.png è stata scattata dall&#39;autore. Si dà il permesso di utilizzarla sotto la licenza CC-BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-006-ua/scp-006-ua.png|caption=Fotografia dell&#39;area nei pressi della città di attivazione di SCP-006-UA]]

**Elemento #:** SCP-006-UA

**Classe dell&#39;Oggetto** Safe

**Procedure Speciali di Contenimento:** Tutte le istanze di SCP-006-UA devono essere contenute nei container ermetici per anomalie Safe. Nella sezione in cui sono contenuti SCP-006-UA, devono essere installate doppie misure di sicurezza antincendio e anti-esplosione. A causa del rischio dell&#39;esaurimento di SCP-006-UA, l&#39;accesso per fini sperimentali con le istanze dell&#39;anomalia è possibile soltanto attraverso permessi scritti da parte del direttore del Sito UA-80, del supervisore dell&#39;oggetto e del membro del personale della sezione meteorologica del Sito con il Livello di accesso non inferiore al 3°. Attivare le istanze dell&#39;anomalia è consentito solo ad una distanza non inferiore ai 20 chilometri dai centri abitati e da altre strutture pubbliche, in direzione del vento, e non meno di 7 chilometri verso altre direzioni; la distanza può essere aumentata in seguito ad un controllo da parte dello specialista della sezione meteorologica secondo il Protocollo **Gre4kaRain-006ua**. Inoltre ad una distanza pari a --40-- --200-- 1000 metri dall&#39;esplosione non deve esserci alcun operatore. Nel caso dell&#39;espansione del fenomeno verso i centri abitati e altre strutture pubbliche è necessario mettere in atto la Procedura **Gre4kaDevourer-006ua**.

Tutti gli operatori devono informare il supervisore dell&#39;oggetto riguardo qualunque soggetto sospetto o estraneo avvistato nei pressi del luogo delle sperimentazioni con l&#39;anomalia.

Secondo una decisione del ██.██.1995, tutti gli esperimenti con l&#39;anomalia sono stati temporaneamente sospesi. La decisione resta in vigore fino alla data odierna (01.01.2018).

**Descrizione:** SCP-006-UA è composto da 100 istanze identiche nel momento del ritrovamento e da 62 in data 01.01.2018. Ogni istanza ha la forma di un razzo a polvere da sparo, alto circa 60 centimetri, caricato con una miscela di diverse sostanze combustibili secche. Le istanze di SCP-006-UA non possiedono nella loro composizione sostanze anomale, oltre all&#39;esplosivo inserito nelle loro testate, denominato SCP-006-a-UA. I tentativi dell&#39;analisi chimica dell&#39;esplosivo non hanno portato ad alcun risultato finale; tuttavia, l&#39;analisi dimostra che esso molto probabilmente contiene nella sua composizione sostanze anomale, particelle delle quali assomigliano agli atomi con mesoni e iperoni anormalmente stabili. L&#39;analisi più dettagliata è disponibile nel file **Add006-Gre4kon-UA**, accessibile ai membri del personale con il Livello di accesso 3/006-UA o superiore. I tentativi di ricreare SCP-006-a-UA o i suoi componenti al momento non hanno avuto successo.

La proprietà anomala di SCP-006-UA, nel caso dell&#39;esplosione di un&#39;istanza dell&#39;anomalia, avviene nella mutazione dell&#39;acqua e di alcuni altri liquidi in chicchi di grano saraceno; la quantità dell&#39;acqua, che subisce la mutazione durante l&#39;esplosione, dipende dalla concentrazione di essa intorno all&#39;esplosione. È stato notato che la reazione della mutazione è a catena; ciò può comportare alla mutazione in grano saraceno di grandi masse d&#39;acqua. Inoltre, nel caso della mancanza delle grandi masse d&#39;acqua, la reazione può durare a lungo se l&#39;esplosione di un&#39;istanza di SCP-006-UA all&#39;interno di una nuvola scatena l&#39;effetto della &#34;pioggia di grano saraceno&#34;. Le analisi hanno dimostrato che il grano saraceno ottenuto non possiede proprietà anomale ed è completamente adatto al consumo.

La Fondazione ha condotto alcuni esperimenti, atti a studiare più a fondo le proprietà anomale di SCP-006-UA. Durante le sperimentazioni sono state fatte esplodere 25 istanze di SCP-006-UA, 1 istanza è stata smontata, mentre altre 12 utilizzate per gli esperimenti incrociati con altre anomalie. A causa del rischio di violazione della segretezza e dell&#39;esaurimento delle scorte di SCP-006-UA, gli esperimenti successivi sono stati interrotti.

Di seguito è allegato l&#39;estratto dal Protocollo degli esperimenti con SCP-006-UA.

[[collapsible show=&#34;+ Aprire l&#39;estratto dal file Exp006-UA.html&#34; hide=&#34;- Chiudere l&#39;estratto dal file Exp006-UA.html&#34;]]

**Esperimento Exp006-UA-A01**
**Data:** 27.03.1993
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 2%, vento Ponente, 1,6 metri al secondo. 1 istanza di SCP-006-UA lanciata in cielo.
**Risultato:** Esplosione ad un&#39;altezza di 3 chilometri e 200 metri.
**Nota:** Durante i successivi 4 minuti sono caduti sul terreno, su una superficie di 20 ettari sotto all&#39;esplosione, circa 30 chilogrammi di chicchi asciutti di grano saraceno.


**Esperimento Exp006-UA-A02**
**Data:** 30.03.1993
**Condizioni di partenza:** Tempo nuvoloso; umidità dell&#39;aria 42%, vento Maestrale, 4 metri al secondo. 1 istanza di SCP-006-UA lanciata in cielo.
**Risultato:** Esplosione ad un&#39;altezza di 2 chilometri e 900 metri oltre la nuvola.
**Nota:** Durante i successivi 5 minuti sono caduti sul terreno, su una superficie di 400 ettari sotto all&#39;esplosione, circa 800 chilogrammi di chicchi di grano saraceno. Sui chicchi era presente una piccola quantità di umidità. L&#39;area di caduta dei chicchi era leggermente allungata in direzione del vento.


**Esperimento Exp006-UA-A03**
**Data:** 30.03.1993
**Condizioni di partenza:** Tempo nuvoloso; umidità dell&#39;aria 52%, vento Maestrale, 4 metri al secondo. 1 istanza di SCP-006-UA lanciata in cielo e diretto verso la nuvola.
**Risultato:** Esplosione ad un&#39;altezza di 3 chilometri e 050 metri all&#39;interno della nuvola.
**Nota:** Durante i successivi 12 minuti sono caduti sul terreno, su una superficie di 1200 ettari sotto all&#39;esplosione, circa 12 tonnellate di chicchi umidi di grano saraceno. L&#39;area di caduta dei chicchi di grano saraceno era leggermente allungata in direzione del vento per circa 2600 metri.


**Esperimento Exp006-UA-A06**
**Data:** 12.04.1993
**Condizioni di partenza:** Temporali locali; umidità dell&#39;aria 89%, vento Ostro, 12 metri al secondo. 1 istanza di SCP-006-UA lanciata in cielo e diretta nella nuvola temporalesca.
**Risultato:** Esplosione ad un&#39;altezza di oltre 2 chilometri all&#39;interno della nuvola.
**Nota:** Durante le successive 4 ore sono caduti sul terreno, su una superficie stimata di oltre 32 km^^2^^ sotto alla nuvola, più di [REDATTO] tonnellate di chicchi umidi di grano saraceno. È anche degno di nota il fatto che nei primi 20 minuti circa i chicchi cadevano in un raggio di oltre 6 chilometri dall&#39;esplosione, anche se sopra non si trovava la nuvola colpita. Oltre a ciò sono stati rinvenuti alcuni cadaveri di uccelli, le dissezioni dei quali hanno portato alla luce i chicchi di grano saraceno nei loro tessuti, e una sonda meteorologica di origine ignota, diventata inutilizzabile a causa della comparsa al suo interno di una grande quantità di chicchi di grano saraceno. Dal momento che a causa del fenomeno sono stati colpiti centri abitati come [DATI CANCELLATI] e impianti industriali [DATI CANCELLATI], sono state messe in atto le procedure standard di amnesticizzazione di massa e [REDATTO]. Per poter eliminare le conseguenze dell&#39;incidente, è stata elaborata la Procedura **Gre4kaDevourer-006ua**. --Gli esperimenti successivi con SCP-006-UA durante il tempo piovoso sono stati vietati.-- Con la decisione della direzione del Sito UA-80, per poter eseguire le successive attivazioni di SCP-006-UA durante il tempo piovoso è necessario ottenere un permesso scritto di 4 membri del personale con il livello di accesso 4 o superiore.


----

**Esperimento Exp006-UA-B01**
**Data:** 06.06.1993
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 7%, vento Ponente, 3 metri al secondo. 1 istanza di SCP-006-UA diretta in una piscina con il volume generale dell&#39;acqua di 3 m^^3^^.
**Risultato:** SCP-006-UA è esploso all&#39;interno della piscina, danneggiando leggermente le sue pareti.
**Nota:** Più di 70% della massa d&#39;acqua si è tramutata in chicchi di grano saraceno. Inoltre è stata osservata la materializzazione dei chicchi nell&#39;aria in un raggio di 30 metri dall&#39;esplosione; il peso totale di quest&#39;ultimi si stima di circa 20 chilogrammi. Un operatore, trovandosi troppo vicino all&#39;esplosione, ha ricevuto un trauma a causa della materializzazione dei chicchi di grano saraceno nel suo [REDATTO]. In seguito all&#39;incidente è stato stabilito il requisito di mantenere una distanza di sicurezza di 40 metri dall&#39;esplosione durante gli esperimenti.

&gt; Un buon promemoria è che bisogna sempre lavorare con l&#39;esplosivo seguendo tutte le precauzioni di sicurezza. Soprattutto se è un esplosivo anomalo.
&gt; [[&gt;]]
&gt; - Dottor Merzlenko, supervisore dell&#39;oggetto
&gt; [[/&gt;]]

**Esperimento Exp006-UA-B02**
**Data:** 07.06.1993
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 8%, vento Ponente, 2,5 metri al secondo. 1 istanza di SCP-006-UA diretta in una piscina con il volume generale dell&#39;acqua di 50 m^^3^^.
**Risultato:** SCP-006-UA è esploso all&#39;interno della piscina.
**Nota:** Oltre l&#39;80% della massa d&#39;acqua è tramutata in chicchi di grano saraceno; la mutazione ha occupato più di 3 minuti. Oltre a ciò è stata osservata la materializzazione dei chicchi nell&#39;aria in un raggio di 100 metri dall&#39;esplosione, i chicchi sono stati rinvenuti sia nell&#39;aria, sia sul terreno; il peso totale di quest&#39;ultimi si stima di circa 250 chilogrammi. La grandezza della distanza di sicurezza dall&#39;esplosione è stata aumentata fino a 200 metri.

**Esperimento Exp006-UA-B03**
**Data:** 08.06.1993
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 7%, vento Ponente, 3 metri al secondo. 1 istanza di SCP-006-UA diretta in una piscina con il volume generale dell&#39;acqua di 50 m^^3^^. Verso la piscina è stato portato un tubo con il raggio interno di circa 0,8 mm e lungo 200 metri. L&#39;altro capo del tubo è stato collegato al serbatoio dell&#39;acqua con il volume totale di 20 m^^3^^ e dotato di una pompa per l&#39;approvvigionamento idrico. All&#39;inizio dell&#39;esperimento il tubo è stato vuoto.
**Risultato:** SCP-006-UA è esploso all&#39;interno della piscina, danneggiando leggermente le sue pareti. Nel momento immediatamente successivo all&#39;esplosione è stata portata l&#39;acqua dall&#39;altro capo del tubo verso la piscina.
**Nota:** Sono stati osservati gli effetti analoghi, fino a che l&#39;acqua nel tubo non ha raggiunto la piscina. Dopo altri 30 secondi l&#39;osservazione attraverso i sistemi automatici ha mostrato che nel serbatoio ha avuto luogo la tramutazione dell&#39;acqua in chicchi di grano saraceno e anche la materializzazione di una piccola quantità di essi intorno al serbatoio. Nel corso dei successivi 30 secondi oltre il 30% di acqua nel serbatoio è mutata in chicchi di grano saraceno.

**Esperimento Exp006-UA-B04**
**Data:** //esperimento non ha avuto luogo//
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 9%, vento Ponente, 2.8 metri al secondo. 1 istanza di SCP-006-UA diretta nella riserva d&#39;acqua naturale di [REDATTO].
**Risultato:** //esperimento non ha avuto luogo//
**Nota:** Esperimento vietato a causa delle possibili conseguenze.

**Esperimento Exp006-UA-B05**
**Data:** 13.06.1993
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 14%, vento Ponente, 0,3 metri al secondo. 2 istanze di SCP-006-UA con un intervallo di 10 secondi l&#39;una dall&#39;altra dirette in una piscina con il volume generale dell&#39;acqua di 50 m^^3^^.
**Risultato:** [DATI CANCELLATI]
**Nota:** Secondo i risultati della serie degli esperimenti **Exp006-UA-B** è stato deciso il raggio della zona di sicurezza pari a 1000 metri.

----

**Esperimento Exp006-UA-C01**
**Data:** //esperimento non ha avuto luogo//
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 20%, vento Ponente, 6 metri al secondo. 1 istanza di SCP-006-UA diretta verso il membro del personale di Classe-D.
**Risultato:** //esperimento non ha avuto luogo//
**Nota:** Esperimento è stato vietato dal supervisore del Comitato Etico.

&gt; E ha fatto bene. Da noi, i soldi da spendere, non piovono dal cielo e nemmeno i razzi da &#34;spendere&#34;, a differenza del grano saraceno. Quante volte lo devo ripetere.
&gt; [[&gt;]]
&gt; - Dottor Murzei, Direttore del Sito UA-80
&gt; [[/&gt;]]

**Esperimento Exp006-UA-C02**
**Data:** 11.07.1993
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 20%, vento Ponente, 6 metri al secondo. 1 istanza di SCP-006-UA diretta verso il soggetto //Bos taurus taurus// (mucca comune).
**Risultato:** SCP-006-UA è esploso, scontrandosi con l&#39;animale sperimentale.
**Nota:** Animale sperimentale è ridotto a brandelli dall&#39;esplosione. Inoltre è stata osservata la materializzazione dei chicchi di grano saraceno nell&#39;aria in un raggio di 30 metri dall&#39;esplosione; il peso totale di quest&#39;ultimi si stima di circa 50 chilogrammi.


**Esperimento Exp006-UA-C03**
**Data:** 12.07.1993
**Condizioni di partenza:** Tempo sereno; umidità dell&#39;aria 22%, vento Ponente, 5,5 metri al secondo. 1 istanza di SCP-006-UA diretta verso il soggetto //Bos taurus taurus// (mucca comune). SCP-006-UA doveva esplodere alla distanza di 2 metri dall&#39;animale sperimentale.
**Risultato:** SCP-006-UA è esploso nel luogo scelto.
**Nota:** La dissezione del cadavere dell&#39;animale sperimentale ha rivelato la presenza in esso di oltre 30 chilogrammi dei chicchi di grano saraceno in diversi tessuti e cavità. Oltre a ciò è stata osservata la materializzazione dei chicchi di grano saraceno nell&#39;aria in un raggio di 35 metri dall&#39;esplosione; il peso totale di quest&#39;ultimi si stima di circa 55 chilogrammi.

&gt; Era orribile. Povera bestia. Sembra che nel primo minuto fosse ancora viva.
&gt; [[&gt;]]
&gt; - Ricercatore Junior Vyshchniy
&gt; [[/&gt;]]

----

**Esperimento Exp006-UA-D01**
**Data:** 11.09.1993
**Condizioni di partenza:** Una delle istanze di SCP-006-UA è stata smontata. Un campione di SCP-006-a-UA dal peso di 2 grammi è stato dato alle fiamme.
**Risultato:** Il campione di SCP-006-a-UA è totalmente bruciato. L&#39;osservazione non ha rivelato nessun altro effetto anomalo.
**Nota:** Dopo che a D-006-37 è stato ordinato di entrare nella cella dell&#39;esperimento **Exp006-UA-D01** e di osservarla, ha riferito di percepire un forte odore di grano saraceno.


**Esperimento Exp006-UA-D02**
**Data:** 11.09.1993
**Condizioni di partenza:** Un campione di SCP-006-a-UA dell&#39;istanza smontata dal peso di 4 grammi è stato inserito in un contenitore ermetico e dato alle fiamme.
**Risultato:** L&#39;esplosione ha portato alla distruzione del contenitore.
**Nota:** Nell&#39;ambiente circostante dal raggio di 3 metri è stata osservata la materializzazione di piccoli oggetti, simili ai frammenti bruciati dei chicchi di grano saraceno.

&gt; Insomma, una semplice combustione ed esplosione non bastano ad attivare il suo effetto.
&gt; [[&gt;]]
&gt; - Ricercatrice Fleur
&gt; [[/&gt;]]

**Nota:** Qualunque informazione seguente riguardo alla serie degli esperimenti **Exp006-UA-D** è disponibile soltanto ai membri del personale con il Livello di accesso 3/006-UA o superiore.

Il ██.██.1994 è stata consentita la conduzione degli esperimenti incrociati con SCP-006-UA. Di seguito è indicato l&#39;estratto del Protocollo corrispondente.


**Esperimento Exp006Cross-UA-050C**
**Data:** ██.██.1994
**Condizioni di partenza:** Tempo nuvoloso; umidità dell&#39;aria 42%, vento Libeccio, 5 metri al secondo. 1 istanza di SCP-006-UA lanciata in cielo e mandata nella nuvola. All&#39;istanza di SCP-006-UA è stata collegata una capsula con 50 mm^^3^^ di [[[SCP-050-UA|SCP-050-C-UA]]].
**Risultato:** Esplosione ad un&#39;altezza di 3 chilometri e 150 metri all&#39;interno della nuvola.
**Nota:** Durante i successivi 12 minuti sono caduti sul terreno, su una superficie di 1200 ettari sotto all&#39;esplosione, circa 14 tonnellate di grano saraceno cotto e gocce d&#39;acqua alla temperatura stimata di + 65 °C. L&#39;area di caduta dei chicchi di grano saraceno era leggermente allungata in direzione del vento per circa 2200 metri. Inoltre, durante la caduta de chicchi, sono stati osservati diversi piccoli lampi provenire dalla nuvola colpita. Il consumo del grano saraceno da parte dei membri del personale di Classe-D ha dimostrato che è completamente adatto al consumo.

----
**Nota:** 5 istanze di SCP-006-UA sono state portate al Sito 19 per gli esperimenti con [[[SCP-914]]].

**Esperimento Exp006Cross-UA-914a**
**Data:** ██.██.1994
**Condizioni di partenza:** SCP-006-UA raffinato con SCP-914 nel regime Ruvido.
**Risultato:** Un sacco di grano saraceno dal peso di 33 chilogrammi.

**Esperimento Exp006Cross-UA-914b**
**Data:** ██.██.1994
**Condizioni di partenza:** SCP-006-UA raffinato con SCP-914 nel regime Grezzo.
**Risultato:** Normale razzo a polvere da sparo nel quale, al posto dell&#39;esplosivo, c&#39;era grano saraceno.

**Esperimento Exp006Cross-UA-914c**
**Data:** ██.██.1994
**Condizioni di partenza:** SCP-006-UA raffinato con SCP-914 nel regime 1:1.
**Risultato:** Un oggetto simile all&#39;istanza di SCP-006-UA, ma di colore diverso. L&#39;esplosione ha portato alla materializzazione dei chicchi d&#39;avena; il Protocollo dei test completi con l&#39;esemplare modificato di SCP-006-UA è disponibile nella versione integrale del Protocollo.

**Esperimento Exp006Cross-UA-914d**
**Data:** ██.██.1994
**Condizioni di partenza:** SCP-006-UA raffinato con SCP-914 nel regime Raffinato.
**Risultato:** Un oggetto simile all&#39;istanza di SCP-006-UA, ma con le scritte &#34;Buon appetito&#34; e &#34;Tasty food&#34;. L&#39;esplosione ha portato alla materializzazione delle polpette di grano saraceno dal peso di oltre 200 chilogrammi. Il consumo delle polpette di grano saraceno da parte dei membri del personale di Classe-D ha dimostrato che sono completamente adatti al consumo. █████ di polpette di grano saraceno sono stati consegnati alla mensa del Sito UA-80, altri [REDATTO] sono stati distrutti a causa della contaminazione.

**Esperimento Exp006Cross-UA-914e**
**Data:** ██.██.1994
**Condizioni di partenza:** SCP-006-UA raffinato con SCP-914 nel regime Molto Raffinato.
**Risultato:** Un oggetto simile all&#39;istanza di SCP-006-UA, ma con immagini delle stelle colorate e nastri. Dopo l&#39;attivazione dell&#39;istanza modificata di SCP-006-UA ha avuto luogo una serie di ██ esplosioni; le esplosioni sono state molto luminose e avevano diversi colori e forme e ricordavano fuochi d&#39;artificio. Dopo quattro (4) minuti dall&#39;attivazione sul terreno sotto all&#39;esplosione è caduto un serbatoio in acciaio, con all&#39;interno grano saraceno cotto dal peso di 20 tonnellate con olio, spezie, verdure e pezzi di carne di animale non identificato. Nonostante l&#39;altezza e la velocità della caduta, il serbatoio è atterrato senza alcun danno. Il consumo del contenuto da parte dei membri del personale di Classe-D ha dimostrato che è completamente adatto al consumo. Il serbatoio è stato consegnato alla mensa del Sito UA-80. Nessuna proprietà anomala nel serbatoio o nel suo contenuto è stata rilevata.

----

**Esperimento Exp006Cross-UA-107**
**Data:** ██.██.1994
**Condizioni di partenza:** 20 ml di acqua inseriti in [[[SCP-107]]], dopodiché un&#39;istanza di SCP-006-UA è stata mandata in cielo.
**Risultato:** Il grano saraceno ha piovuto durante le successive 3 ore e 42 minuti. I chicchi di grano saraceno caduti hanno germogliato e hanno dato il raccolto. La quantità totale del grano saraceno raccolto dalla zona di ricerca ha superato di oltre 3 volte la stima, secondo i calcoli degli agronomi della Fondazione, considerando le qualità del terreno e del clima, rispetto alla quantità che avrebbe potuto dare una zona agricola simile. Il consumo del grano saraceno da parte dei membri del personale di Classe-D ha dimostrato che è completamente adatto al consumo.

**Експеримент Exp006Cross-UA-107&amp;109**
**Дата:** ██.██.1994
**Похідні умови:** 20 ml di acqua sono stati travasati da [[[SCP-109]]] a [[[SCP-107]]], dopo ciò un&#39;istanza di SCP-006-UA è stata mandata in cielo.
**Результат:** Il risultato è analogo al precedente, ma la quantità totale del grano saraceno raccolto dalla zona di ricerca ha superato di oltre 4 volte la stima, secondo i calcoli degli agronomi della Fondazione, considerando le qualità del terreno e del clima, rispetto alla quantità che avrebbe potuto dare una zona agricola simile. Il consumo del grano saraceno da parte dei membri del personale di Classe-D ha dimostrato che è completamente adatto al consumo ed è &#34;molto sostanzioso, nonostante il retrogusto metallico&#34;.

**Addendum Add006-UA-dcs:** Sulla base dell&#39;esperimento **Exp006Cross-UA-107&amp;109** è stata elaborata la Procedura **Gre4ka006-lafamine**, accesso alla quale è disponibile soltanto ai membri del personale con il Livello di accesso 3/006-UA o superiore. Con la decisione del ██.██.1995 gli esperimenti con SCP-006-UA sono stati interrotti.

&gt; In realtà abbiamo già raccolto molto materiale riguardo SCP-006-UA. Pensateci da soli. A cosa ci potranno servire. Immaginiamo per esempio che la Fondazione possa incontrare una qualche catastrofe. Supponiamo che durante questa ci possa essere una carenza di cibo. Solo allora SCP-006-UA ci potrà aiutare a non morire di fame, noi che siamo in prima linea nella lotta contro i pericoli anomali.
&gt; [[&gt;]]
&gt; - Dottor Murzei, Direttore del Sito UA-80
&gt; [[/&gt;]]
[[/collapsible]]

[[collapsible show=&#34;+ Addendum Add006UA-sb1: INSERIRE IL CODICE D&#39;ACCESSO&#34; hide=&#34;- ACCESSO AUTORIZZATO&#34;]]
**Addendum Add006UA-sb1:** Il ██.██.1993, in seguito all&#39;analisi delle foto e dei materiali video degli esperimenti come **Exp006-UA-A04**, **Exp006-UA-A05**, **Exp006-UA-A06** e **Exp006-UA-B03**, è stato notato che su di essi è presente un soggetto, denominato SCP-006-s-UA, che non è un operatore della Fondazione; una successiva analisi dei messaggi dal Ricercatore Junior ██████ e dall&#39;agente ████████, e, in seguito, interrogatorio degli operatori della Fondazione hanno portato alla luce il fatto che anche ██ di loro hanno visto SCP-006-s-UA. SCP-006-s-UA ha l&#39;aspetto di un uomo di statura media, sui 50 anni circa, indossa vecchie scarpe, pantaloni, camicia, giacca e un berretto. SCP-006-s-UA è sempre presente ad una distanza non inferiore ai 100 - 120 metri dall&#39;operatore più vicino. È stato notato certe volte tentare di raccogliere dei chicchi di grano saraceno. Spesso esamina a lungo i chicchi raccolti, poi li consuma, li nasconde nelle tasche oppure, raccolta una manciata, abbandona la zona di azione insieme a quelli. Inoltre sono state osservate le situazioni in cui SCP-006-s-UA estraeva dalle tasche qualcosa di simile agli strumenti e li utilizzava sui semi; scoprire quali strumenti utilizzava al momento è impossibile. La lista completa delle apparizioni registrate di SCP-006-s-UA si trova nel file **Add006UA-sb2**.

**Incidente Inc006UA-sj1** Il ██.██.1993, durante l&#39;esperimento **Exp006-UA-C02**, agente ████████ ha provato ad avvicinarsi verso SCP-006-s-UA. Secondo la sua testimonianza, ha compiuto 5 tentativi di avvicinamento, ma ogni volta, secondo le sue parole, scopriva improvvisamente che &#34;come stesse andando nella direzione sbagliata, oppure come se SCP-006-s-UA improvvisamente si spostasse in un altro luogo&#34;. In più durante il quinto tentativo è successo che [REDATTO].

Effetti analoghi sono avvenuti durante gli altri tentativi di avvicinamento verso SCP-006-s-UA; tali incidenti sono denominati **Inc006UA-sj2** e **Inc006UA-sj3**. Di particolare interesse è anche incidente **Inc006UA-sj4**.
[[/collapsible]]
[[collapsible show=&#34;+ Incidente Inc006UA-sj4: INSERIRE IL CODICE D&#39;ACCESSO&#34; hide=&#34;- ACCESSO AUTORIZZATO&#34;]]
**Incidente Inc006UA-sj4:** Il ██.██.1994, dopo l&#39;esperimento **Exp006-UA-D06**, la ricercatrice Fleur ha eseguito delle analisi sui risultati ottenuti. Ricercatrice Fleur ha ordinato pranzo nel suo ufficio, che includeva il porridge di grano saraceno. 15 secondi dopo l&#39;inizio del pasto, ricercatrice Fleur ha ricevuto una chiamata urgente da [REDATTO], che l&#39;ha costretta a lasciare immediatamente l&#39;ufficio. Secondo le registrazioni della videocamera, installata nell&#39;ufficio della ricercatrice Fleur, dopo altri 15 secondi è entrato nell&#39;ufficio attraverso la porta SCP-006-s-UA, che si è seduto alla scrivania e ha consumato tutto il pranzo della ricercatrice Fleur, dopodiché ha sottratto alcuni materiali del laboratorio e documenti, uscendo attraverso la porta dell&#39;ufficio. Nessun&#39;altra videocamera all&#39;interno del Sito UA-80 ha ripreso SCP-006-s-UA e nessuno degli operatori lo ha visto.

In seguito all&#39;incedente **Inc006UA-sj4** la ricercatrice Fleur ha mandato una richiesta per aggiornare la Classe dell&#39;anomalia a Euclid. La richiesta è stata respinta.

&gt; Non sappiamo ancora in che modo SCP-006-s-UA sia collegato con SCP-006-UA. Forse questo &#34;spirito di un coltivatore dei campi di grano saraceno&#34;, come lo hanno chiamato alcuni operatori, è un&#39;anomalia a parte alla quale per qualche motivo piace 006, e ricordo che tale ipotesi non è stata ancora definitivamente confutata. D&#39;altra parte in tutti i casi registrati lui arrivava solamente in seguito all&#39;attivazione delle istanze di SCP-006-UA. Se veramente compare solo per qualche tempo e solo in seguito all&#39;esplosione della solita porzione della &#34;bomba di grano saraceno&#34;, allora l&#39;anomalia supera il &#34;Test della Scatola&#34; per la Classe Safe.
&gt; [[&gt;]]
&gt; - Dottor Murzei, Direttore del Sito UA-80
&gt; [[/&gt;]]

Dopo l&#39;interruzione degli esperimenti con SCP-006-UA non sono stati osservati i casi di apparizione di SCP-006-s-UA.
