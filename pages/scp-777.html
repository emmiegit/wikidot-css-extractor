[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-777/771-1-new.jpg|caption=Φωτογραφία του SCP-777 τραβηγμένη από ρομποτικό μη επανδρωμένο αεροσκάφος.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-777

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Η περιοχή που είναι γνωστή ως SCP-777 πρέπει να περιοριστεί πίσω από ηλεκτρική περίφραξη ύψους δύο (2) μέτρων. Στην περιοχή θα τοποθετηθούν πυργίσκοι που ενεργοποιούνται με κίνηση, προκειμένου να αποτραπεί η διαφυγή οποιουδήποτε SCP-777-1 από την περιοχή περιορισμού. Δεν επιτρέπονται υγρά εντός της περιοχής που είναι γνωστή ως SCP-777.

Οποιοσδήποτε πολίτης πλησιάζει το SCP-777 θα ανακρίνεται και στη συνέχεια θα του χορηγούνται αμνηστικές ουσίες κατηγορίας Α. Για λόγους μυστικότητας, το SCP-777 πρέπει να απεικονίζεται σε όλους τους χάρτες της περιοχής ως πεδίο στρατιωτικών βομβαρδισμών και κάθε δορυφορική απεικόνιση πρέπει να τροποποιείται από ειδικό προσωπικό ώστε να απεικονίζεται η περιοχή ως τέτοια.

Οποιοδήποτε προσωπικό εισέρχεται στο SCP-777 πρέπει να φοράει στεγανές αεριζόμενες στολές πίεσης για να αποτρέψει την επαφή υγρών με το SCP-777. Οι στολές αυτές πρέπει να ελέγχονται για ρήξεις πριν από την είσοδο στο SCP-777. Κάθε περίπτωση του SCP-777-1 εκτός του SCP-777 πρέπει να καταστραφεί με την πρώτη δυνατή ευκαιρία.

Σε περίπτωση που το SCP-777 υποστεί βροχόπτωση, το προσωπικό επί τόπου πρέπει να εξουσιοδοτήσει βομβαρδισμό για την εξουδετέρωση της απειλής.

**Περιγραφή:** Το SCP-777 είναι μια έκταση πέντε τετραγωνικών χιλιομέτρων που βρίσκεται στην έρημο ██████, η οποία αναφέρεται από τους ντόπιους ως &#34;Το Βασίλειο της Άμμου&#34;. Αγνώστου ταυτότητας ραδιοπαρεμβολές υπάρχουν στο SCP-777, με άγνωστη προς το παρόν πηγή.

Το SCP-777 παρουσιάζει μια ακόμη ανώμαλη ιδιότητα όταν η άμμος εντός της περιοχής έρχεται σε επαφή με οποιοδήποτε είδος υγρού. Η ενυδατωμένη άμμος ζωντανεύει, παίρνοντας συνήθως τη μορφή ενός ζώου ανάλογου με την ποσότητα της άμμου που έχει ενυδατωθεί. Αυτές οι οντότητες θα αναφέρονται εφεξής ως SCP-777-1.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-777/771-2-new.jpg|caption=Περίπτωση του SCP-777-1.|width=300px|align={$align}|align=right]]

Οι περιπτώσεις του SCP-777-1 θα συμπεριφέρονται επιθετικά σε κάθε μορφή ζωής που εισέρχεται στο SCP-777 και θα επιτίθενται μόλις τις δουν. Τα SCP-777-1 θα κυνηγήσουν με μοναδικό στόχο τη λεία τους και σε αρκετές περιπτώσεις έχουν ακολουθήσει εισβολείς έξω από το SCP-777 και σε κοντινές πόλεις.

Οι περιπτώσεις του SCP-777-1 δεν φαίνονται να επιτίθενται η μία στην άλλη, αλλά αντιθέτως συμπεριφέρονται σαν μια κυψέλη, χρησιμοποιώντας ελιγμούς παραπλεύρως για να αποσπάσουν την προσοχή και να σκοτώσουν τα θύματά τους. Τα SCP-777-1 συνήθως καταρρέουν και γίνονται άψυχα αν δεν τους παρασχεθεί περαιτέρω υγρασία μετά από είκοσι τέσσερις (24) ώρες, αν και η χρονική αυτή κλίμακα φαίνεται να είναι μεγαλύτερη σε μικρότερες περιπτώσεις.

Η άμμος που ανακτάται από το SCP-777 φαίνεται να διατηρεί τις ανώμαλες ιδιότητές της μέχρι να απομακρυνθεί έξι (6) χιλιόμετρα από το SCP-777. Εκμεταλλευόμενοι το γεγονός αυτό, έχει δημιουργηθεί ένα ερευνητικό φυλάκιο δύο (2) χιλιόμετρα μακριά από το SCP-777 και επί του παρόντος διεξάγεται έρευνα για την ανώμαλη άμμο.

Η ανάλυση των ραδιοπαρεμβολών και τα στοιχεία που δόθηκαν στη συνέντευξη 777-1 δείχνουν ότι η πηγή των ανώμαλων γεγονότων είναι το κέντρο του SCP-777. Ωστόσο, όλες οι προσπάθειες προσέγγισής του έχουν αποτύχει.

**Ιστορικό:** Το SCP-777 ανακαλύφθηκε από το Ίδρυμα κατά τη διάρκεια μιας συνηθισμένης επιχείρησης επαλήθευσης μύθων που ανέλαβε η Ειδική Κινητή Μονάδα Ζήτα-17 &#34;Beach Bullies&#34;. Η επαφή με την ΕΚΜ Ζήτα-17 χάθηκε μία (1) ώρα μετά την έναρξη της αποστολής.

Στη συνέχεια, η ΕΚΜ Φι-22 &#34;Well Wishers&#34; ξεκίνησε μια επιχείρηση διάσωσης και κατάφερε να ανακτήσει το ██████ █████, τον αρχηγό της ΕΚΜ Ζήτα-17 και μοναδικό επιζώντα του περιστατικού, στα περίχωρα του SCP-777, ο οποίος ενημέρωσε το ερευνητικό προσωπικό για τη φύση του SCP-777.

[[collapsible show=&#34;SCP-777-1 Καταγραφή πειραμάτων&#34; hide=&#34; ... &#34;]]

&gt; **Πείραμα 777-1a**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Ένας (1) κόκκος άμμου που λήφθηκε από το SCP-777. 
&gt; **Αποτέλεσμα:** Εφαρμόζεται σταγόνα νερού στην άμμο. Καμία ορατή επίδραση. 
&gt;     
&gt; **Πείραμα 777-1b**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Μικρή μάζα άμμου που λήφθηκε από το SCP-777.
&gt; **Αποτέλεσμα:** Εφαρμόζεται νερό στην άμμο. Η άμμος ζωντανεύει σε τρεις (3) ευρωπαϊκούς σφήκες, οι οποίοι στη συνέχεια δραπετεύουν από τον περιορισμό και επιτίθενται στον αξιωματικό ασφαλείας █████. Ο Αξιωματικός Ασφαλείας █████ είναι σχετικά αβλαβής, καθώς οι αγκάθια δεν μπορούν να τον τσιμπήσουν σωστά. Το SCP-777-1 καταστράφηκε στη συνέχεια από ένα δεύτερο μέλος της ασφάλειας. 
&gt;     
&gt; **Πείραμα 777-1c**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Δύο συνδεδεμένες μικρές μάζες άμμου που λήφθηκαν από το SCP-777.
&gt; **Αποτέλεσμα:** Εφαρμόζεται νερό στην άμμο. Η άμμος μεταμορφώνεται σε κάτι που φαίνεται να είναι ένα υβρίδιο μεταξύ καβουριού και χταποδιού. Το SCP-777-1 ακινητοποιείται και καταστρέφεται χωρίς περιστατικό.
&gt;     
&gt; **Πείραμα 777-1d**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Μείγμα κανονικής άμμου και άμμου που λήφθηκε από το SCP-777.
&gt; **Αποτέλεσμα:** Εφαρμόζεται νερό στο μείγμα. Η άμμος που λαμβάνεται από το SCP-777 μεταμορφώνεται σε έναν αφρικανικό πύθωνα, ο οποίος βγαίνει από την άμμο και καταστρέφεται από την ασφάλεια όταν προσπαθεί να διαφύγει από τον περιορισμό.
&gt;     
&gt; **Πείραμα 777-1e**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Αμμος που λήφθηκε από το SCP-777 και περιέχεται σε δοκιμαστική σωλήνα.                   
&gt; **Αποτέλεσμα:** Εφαρμόζεται νερό στην άμμο. Η άμμος ζωντανεύει σε μια άγνωστη μάζα που παρουσιάζει όξινες ιδιότητες. Το SCP-777-1 καταστρέφεται χωρίς περιστατικό.
&gt;    
&gt; **Πείραμα 777-1f**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Μεγάλος σωρός άμμου που λήφθηκε από το SCP-777 και μια δεξαμενή γεμάτη με νερό. 
&gt; **Αποτέλεσμα:** Η άμμος εισάγεται στη δεξαμενή νερού. Η άμμος χρειάζεται λίγο περισσότερο χρόνο για να μετατραπεί σε νεαρό λευκό καρχαρία. Το SCP-777-1 δεν ασφυκτιά όταν αφαιρείται το νερό από τη δεξαμενή και στη συνέχεια καταστρέφεται από την ασφάλεια.
&gt;     
&gt; **Πείραμα 777-1g**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Άμμος που λήφθηκε από το SCP-777 και διαμορφώθηκε σε γλυπτό γάτας.                                          
&gt; **Αποτέλεσμα:** Εφαρμόζεται νερό στην άμμο. Η άμμος ζωντανεύει σε τρεις (3) ασυνήθιστα μεγάλους σκορπιούς. Το SCP-777-1 καταστρέφεται από την ασφάλεια χωρίς περιστατικό.
&gt;      
&gt; **Πείραμα 777-1h**
&gt; **Υλικά που χρησιμοποιήθηκαν:** Η άμμος που λήφθηκε από το SCP-777 τοποθετήθηκε δίπλα σε ένα μικρό φυτό.
&gt; **Αποτέλεσμα:** Εφαρμόζεται νερό στην άμμο. Η άμμος ζωντανεύει σε μια άγνωστη μορφή φυτικής ζωής, η οποία φαίνεται να στραγγαλίζει το φυτό. Το SCP-777-1 καταστρέφεται από την ασφάλεια χωρίς περιστατικό.
&gt; **Σημείωση:** //Φαίνεται ότι το SCP-777-1 εκδηλώνεται ως οτιδήποτε είναι πιο θανατηφόρο για τον πλησιέστερο οργανισμό.//- Δρ. ███ 
[[/collapsible]]

[[collapsible show=&#34;Συνέντευξη 777-1&#34; hide=&#34; ... &#34;]]

**Συνεντευξη:** ██████ █████

**Συνεντεύκτης:** Δρ.███

**Πρόλογος:** Αυτή η συνέντευξη διεξήχθη μετά την ανάκτηση του ██████ █████ από το SCP-777. Η συνέντευξη πραγματοποιείται για να εξακριβωθεί η φύση του SCP-777.

&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;      
&gt; **Δρ. ███:** Γεια σας, ██████. Θέλω να σας κάνω μερικές ερωτήσεις σχετικά με το τι συνέβη.
&gt;     
&gt; **██████ █████:** Γ-γεια γιατρέ. Ξεκινήστε, υποθέτω.
&gt;      
&gt; **Δρ. ███:** Πότε ανακαλύψατε τη μοναδική ιδιότητα του SCP-777?
&gt;     
&gt; **██████ █████:** Ήμασταν σε αυτή την καταραμένη έρημο για δεκαπέντε λεπτά, και ο ████ απλά σκούπιζε λίγο ιδρώτα από το χέρι του και... και αυτός... ω Χριστέ μου...
&gt;    
&gt; **Δρ. ███:** Παρακαλώ συνεχίστε, ██████.
&gt;    
&gt; (Ο ██████ █████ δεν απαντά. Ο Δρ. ███ αναστενάζει και εφαρμόζει ένα απευαισθητοποιητικό κατηγορίας Β).
&gt;   
&gt; **Δρ. ███:** Αυτό θα βοηθήσει, ██████. Τώρα, πείτε μου τι συνέβη στην έρημο.
&gt;   
&gt; **██████ █████:** (Μονότονα) ████ σαρώθηκε... σαρώθηκε από τα μυρμήγκια. Έφαγαν αυτόν και μετά έφαγαν το █████ και μετά έφαγαν ██ και μετά έφαγαν εμένα.
&gt;    
&gt; **Δρ. ███:** Όχι, ██████, δεν σας έφαγαν. Καθόσαστε εδώ και μου μιλάτε.
&gt;    
&gt; **██████ █████:** Κάθομαι εδώ και σου μιλάω.
&gt;    
&gt; **Δρ. ███:** Ναι. Τι συνέβη μετά, ██████?
&gt;   
&gt; **██████ █████:** Εγώ και ο ████ το σκάσαμε. ο █████ αιμορραγούσε και έπεσε κάτω καιέγινε ένα είδος καβουριού.
&gt;   
&gt; **Δρ. ███:** Τι είπατε?
&gt;     
&gt; **██████ █████:** Έμοιαζε με καβούρι που πήγε στραβά. Πολύ μεγάλο και πολύ επίπεδο, και νομίζω ότι ήταν... ήταν... τυφλό...
&gt;     
&gt; **Δρ. ███:** Τι συνέβη στη συνέχεια?
&gt;    
&gt; (Ο ██████ █████ δεν απαντά.)
&gt;    
&gt; **Δρ. ███:** ██████?
&gt;    
&gt; (Περνούν δέκα δευτερόλεπτα.)
&gt;    
&gt; **Δρ. ███:** Απαντήστε στην ερώτηση, παρακαλώ.
&gt;      
&gt; **██████ █████:** ...συνέχισα να τρέχω. Αυτά τα πράγματα ήταν ακριβώς από πίσω μου και συνέχισα να τρέχω. Επιασαν τον █████, νομίζω ότι τον έπιασαν αρουραίοι. Απλά συνέχισα να τρέχω.
&gt;    
&gt; **Δρ. ███:** Είδατε τίποτα άλλο όταν είσασταν στο SCP-777, ██████?
&gt;    
&gt; **██████ █████:** Άμμο. Ήταν απλά άμμος. Κτίρια φτιαγμένα από άμμο, ωκεανοί φτιαγμένοι από άμμο, ζώα φτιαγμένα από άμμο. Ήταν τεράστια, μεγαλύτερα από τα κτίρια.
&gt;    
&gt; **Δρ. ███:** Αυτό ήταν το κέντρο, σωστά? Το κέντρο του SCP-777? 
&gt;    
&gt; **██████ █████:** Όχι, αλλά ήταν πολύ κοντά. Συνέχισα να τρέχω και πέρασα από εκεί...
&gt;   
&gt; **Δρ. ███:** Μπορείτε να μου πείτε τι ήταν στο κέντρο, ██████?
&gt;   
&gt; **██████ █████:** Δεν υπήρχε τίποτα. Απλά... απλά περισσότερη άμμος.
&gt;   
&gt; (Ο ██████ █████ κατέρρευσε σε αυτό το σημείο και απομακρύνθηκε από το ιατρικό προσωπικό).
&gt;    
&gt; **&lt;Τέλος καταγραφής&gt;**
&gt;   
&gt; **Δήλωση κλεισίματος:** Ο ██████ █████ διαγνώστηκε αργότερα με Διαταραχή Μετατραυματικού Στρες και του δόθηκε προσωρινή άδεια λόγω άγχους.
