**受访者：**POI-181130

**采访者：**Dr.Haze

**前言：**POI-181130在互联网上使用[[[SCP-1206]]]-A的变种（编号为SCP-1206-B）发布名为《缪斯的回归》（意译）的小说并在短时间内获得大量阅读，评论和转发，造成大范围的SCP-1206收容失效，对帷幕造成严重破坏。后续RAISA发放记忆删除模因触媒并指派特工对受影响者定点进行记忆清除。POI-181130被基金会迅速逮捕。

值得注意的是，该文本除使用语言外不具有明显的异常效应，目前唯一观测到的影响为略微提高读者的同理心。

已确认POI-181130具有语言文字方面的异常能力，为确保审讯过程安全，POI-181130在一个标准人形收容间内通过配备强化型认知滤网的监控及对讲机与Dr.Haze交流，同时两名初级研究员在Dr.Haze旁辅助以防止意外。

由于语义损失问题，原文在翻译为中文后已失去异常影响因素。在完成翻译后，相关人员已经过认知矫正，相关影响已被确认完全消除。

（以下将用斜体表示使用SCP-1206-B的内容的中文意译结果）

**&lt;记录开始&gt;**

**Dr.Haze：**POI-181130，你已违反《帷幕条例》、《人形异常活动法案》、《异常信息安全协议》等规定，我现在代表SCP基金会对你进行审讯，你有什么疑议吗？

**POI-181130：**//反正这些都是你们定的，自己立法再执法，不觉得这有些耍赖吗？//

**Dr.Haze：**介绍一下你自己吧，我们都知道我手头这份资料只是你故意给我们看的，这里记录的绝对不是你的真实信息。

**POI-181130：**//名字并不重要。你们只需要知道我来自//AWCF//就可以了。我应当享有一切自由，包括使用笔名。//

**Dr.Haze：**自由？呵呵，我不作评论。你是说你是AWCY的？你的动机也是分享艺术作品？

**POI-181130：**//这只是一点。你应该可以看到，我和所谓的疯狂艺术家们不同。我是无害的，你们不必对我那么上心。//

**Dr.Haze：**是的，你的作品是我们抓过的几个AWCY成员里危害最小的，你也是他们里面最配合的。这或许能为你争取到减刑。

**POI-181130：**//别把我和他们混为一谈。注意，我所属的组织是//AWCF。//他们是//Are We Cool Yet?//我们是//Artists Will Creat Forever。//我们不一样。我们不是疯子。我们不会像他们一样充满侵略性和攻击性。//

**Dr.Haze：**我们的资料库里暂时还没有这个组织。

**POI-181130：**//这就是我来的目的。请听我讲一个故事。//

**Dr.Haze：**讲吧。不要试图刷花招。

**POI-181130：**//在遥远的过去，有一群艺术家。他们看苦难虬曲盘亘于这片大地，就从现实的苦海中脱离，在地上造出了一片乐园。//

**POI-181130：**//艺术家们渴望赞美。但在地上，没有什么是值得赞美的，于是他们便创生了美。他们看神是好的，于是便有了神。//

**POI-181130：**//艺术家们教神作画，教神歌唱，教神舞蹈，神才得以为神。神是纯洁，是神圣，是美的符号和象征。只要神不死去，艺术家的净土就不会消失。//

**Dr.Haze：**你们自大到觉得自己可以造神？

**POI-181130：**//能不能又有什么关系？这只是个故事而已。你别吵！我继续：神带领他们造起高塔，高塔屹立于大地之上。塔通体洁白，每一块砖石都有象牙砌成，镶嵌着灵动的浮雕，涂抹着华美的壁画，篆刻着//（难以翻译，意义接近精彩动人）//的文章，飘荡着空灵的乐曲。//

**POI-181130：**//艺术家们告诉神，艺术不当被限制。绘画被限制于狭窄的光谱，文学被限制于机械的语言，雕塑被限制于羸弱的材料，音乐被限制于单调的乐器和人的听觉能力。他们要求神解决这些问题。这就是你们所谓//SCP-1206-B//的来源，你们知道的不过是一个残片罢了。//

**Dr.Haze：**你讲的故事的真实性有待验证。但这和你从属的那个组织有关系吗？

**POI-181130：**//真实与否很重要吗？听我的，你先别急嘛。//

**POI-181130：**//这里是乌有之邦，艺术家们的伊甸。他们终日高居于塔上，无忧无虑地创作和交流。即便是世俗的君主，也只能对高塔仰望。这里没有饥荒和瘟疫，没有战争和剥削。这里是悬空的神国，大地上唯一的希望和净土。//

**POI-181130：**//一切都是那么美好，直到[http://scp-wiki-cn.wikidot.com/tuftos-proposal 深红]浸黑土壤。//

**POI-181130：**//那一日[http://scp-wiki-cn.wikidot.com/and-so-the-crows-laughed 群鸦]肆虐，[http://scp-wiki-cn.wikidot.com/dr-clef-s-proposal 天使们]挥舞火焰编织的翅膀进攻，在洁白的塔身上留下一道道触目惊心的焦痕。不可名状的怪物在塔底蠕动，用污浊的黏液玷污神圣。阴云笼盖整片天空，大地张开巨口，企图吞噬整座高塔。//

**POI-181130：**//艺术家们并非手无缚鸡之力，他们和神一同英勇抗击。在奉献无数牺牲后，他们终于击败了侵略者。但是塔上的伤口却再也无法愈合，深红的污染也根植于人们心中。//

**POI-181130：**//塔上爆发了激烈的矛盾。艺术家们互相指责谩骂，甚至产生了流血冲突。//

**POI-181130：**//为了转移内部矛盾，艺术家们自发组织了一场远征，鼓动所有愤怒的人前去伊甸，向那带来灾厄的神明复仇。//

**POI-181130：**//他们毕竟是自由的艺术家，世界上还有他们做不到的事吗？但即便是无所不能的他们，也终究难敌众神。伊甸园中的天使们被屠杀殆尽，艺术家们却也死伤惨重。在他们离去之后，最后幸存的守门人独自守卫着血流成河的伊甸——它已然成为陵园，黑云般的乌鸦在它上空盘旋。//

**POI-181130：**//当出征的勇士们归来之时，高塔上欢呼一片。但他们并未接受这欢呼，而是称颂自己弑神的伟业——这次远征是一个陷阱，诱骗并彻底摧毁艺术家们的陷阱。深红神系无穷无尽，而几个天使的牺牲就能彻底毁灭艺术家们。深红的神血溅在他们身上，他们全都发了疯。他们推倒高塔，在洁白象牙的断壁残垣上乱涂乱画。他们为贯彻“反抗”，于是在弑神后杀死了自己的神，以彰显他们对“权威”的“叛逆”。神的尸体被他们以最狂野的料理烹饪然后分尸，从此他们就是神。//

**POI-181130：**//后来这群艺术家就成了AWCY，成天沉迷于杀人的艺术，无可救药。故事讲完了。//

**Dr.Haze：**现在可以谈谈你的动机了吗？

**POI-181130：**//我来此处是为了一个伟大行为艺术。关乎艺术家们的自由，关乎艺术的尊严，更关乎人类的进步。//

**Dr.Haze：**啧，你们艺术家都这么愿意献身的吗？

**POI-181130：**//先不说这个。艺术语，就是你们说的//SCP-1206-B//是一种完美的语言。它能用有限的文字和声音表达无穷的意，不会产生任何语义的损失。和它相比，一切传统语言都是劣质的冰冷机械。我刚才讲故事的时候，你脑中是不是仿佛看到了史诗般的画面？这就是艺术语的力量，既可以足够抽象，又解决了不够具象的问题。从此语言将涵盖绘画，电影等多个艺术形式，打破领域界限！再比如说，一个喜欢吃草莓蛋糕的人对一个不喜欢吃草莓蛋糕的人描述草莓蛋糕的美味之处，后者不能有体会，因为同一经验对不同个体来说也可能是不同的。但艺术语可以强制共情，完美地传递作者心中所想！如果推广开来，人类的传播效率能提升，艺术会更多样化完美化，只有好处而几乎没有坏处。你们不应该阻挡我们！//

**POI-181130：**//最重要的是我们已经用非异常科技成功解释了它，也就是说，它是可以被帷幕外理解的！你们没有理由阻挡我们！//

**Dr.Haze：**但不管怎么样，异常就是异常。你们那个所谓AWCF重复你的行为一千遍也不不会有任何改变，这种语言绝不能也不会被传播到帷幕之外，你们能做的就只有增加RAISA和其它相关部门的工作量。这就是你的行为艺术吗？通过自身被捕换取一个说服我们的机会？那可太低级了。

**POI-181130：**//哦，我们当然不会那么天真。你记得我用的笔名吗？“言核”，文学的核心在语言啊！但作为写一个搞文学的，这个名字的内涵当然不会这么简单：还有“言述核威慑”的意思啊。是的，你们没有能力阻止我们。//

**Dr.Haze：**（冷笑）你们还有什么可以对基金会构成威胁的吗？

**POI-181130：**//当然。其实绕开你们检测的办法很多。基金会的认知滤网是检测接受信息中是否含有异常因素影响然后再决定是否显示的吧？那么我的话中的每一个句子都有一个字不对劲，组合起来就能达到想要的效果，但分开检测就不可能认为它有异常影响。回答我，这样是不是就可以绕开认知滤网了呢？//

**Dr.Haze：**或许是的。

**POI-181130：**//你这不就被我影响了吗？嘿！你这么轻易地踩中了我设下的陷阱！//

**POI-181130：**//艺术家们需要一片净土，再在地上重建他们的高塔。我来这里是一个警告：基金会并不如它想的那样强大，我们虽然不能与基金会抗衡，却也至少可以对它守护的可笑的所谓“常态”或“帷幕”进行不可弥补的破坏。基金会必须妥协，你也一样。//

**POI-181130：**//现在，我们之间还有谈判的机会。如果你们拒绝，我们会把包括艺术语在内的众多事物缓慢融入常态，然后使它成为人类社会不可失去的一部分，最终你们会屈服于我们，正如[http://scp-wiki-cn.wikidot.com/scp-cn-1900 你们屈服于麦克斯韦宗]一样。你也会屈服于我。//

**POI-181130：**//差不多该走了。现在，放我出去。//

**Dr.Haze：**批准。

（收容间依据Dr.Haze指令打开，观察到两名伴随的初级研究员并未阻止[[footnote]]推测其同样被POI-181130影响[[/footnote]]。）

（POI-181130走出收容间，使用未知奇术[[footnote]]推测为拓印奇术，由于该奇术类型相关研究及应用少且难以针对，故未被收入概性奇术封锁针对对象[[/footnote]]具象化不明装置。观测到该站点对收容区的概性奇术封锁[[footnote]]对特定奇术的抑制器，如传送奇术，召唤奇术等，以及绝大多数具有较大破坏力的奇术[[/footnote]]在POI-181130所在位置出现漏洞）

**POI-181130：**//和情报一样。这就是基金会吗？一般。//

（POI-181130使用传送奇术离开，后续追踪均告失败）

**&lt;记录结束&gt;**

**结语：**相关人员已经过认知矫正，相关影响已被确认完全消除。由于该事故源于对POI-181130异常能力的认识不充分以及认知滤网技术自身的不完备，Dr.Haze并未受到处分。相关部门正在推进认知滤网技术的改良以防止此类事故再次发生。

注意到概性奇术封锁相关资料保密等级较高，POI-181130的情报来源可能为基金会内部员工，基金会将提高对间谍的打击力度。

关于goi“Artists Will Creat Forever”的调查正在进行中
