**Τεστ καθρέφτη 5: Χρώμα (Κόκκινο)** 

Το SCP-093 διανεμήθηκε μεταξύ του προσωπικού μέχρι να δημιουργηθεί ένα νέο χρώμα σε επαφή μαζί του. Ο τεχνικός ██████ μπόρεσε να κάνει το SCP-093 να πάρει μια έντονη κόκκινη απόχρωση και λάμψη, πολύ πιο φωτεινό από το κανονικό χρώμα του αντικειμένου. Ο ██████ συμφώνησε να κάνει ένα τεστ SCP-093. Σύμφωνα με το αίτημα του Δρ. █████, το ███-███ δόθηκε στον Τεχνικό ██████ για χρήση σε αυτό το τεστ. Όταν εφαρμόστηκε στον καθρέφτη για το τεστ, το SCP-093 δημιουργεί ένα άγνωστο περιβάλλον. Δεν εμφανίζεται καμία χρωματική απόχρωση στον προβαλλόμενο προορισμό, ο οποίος αποτελείται από κόκκινη λιθοδομή. Ο Τεχνικός ██████ μπαίνει στον καθρέφτη και ξεκινά το βίντεο.

&gt; Η κάμερα ενεργοποιείται και ο Τεχνικός ██████, γνωστός στη συνέχεια ως το άτομο, βλέπει μια μεγάλη κολόνα που περιστρέφεται από μόνο του. Το αντικείμενο έχει άγνωστο ύψος και έχει πλάτος 1,8 m (6 ft). Οι τρύπες κατανέμονται σε όλο το αντικείμενο σε φαινομενικά τυχαία διαστήματα. Περιστασιακά εκπέμπεται μια ακτίνα λευκού φωτός από τις τρύπες. Η περιστροφή της κάμερας διαπιστώνει ότι οι ακτίνες συνδέονται με ένα πλήθος αντικειμένων παρόμοια με το SCP-093 που αποτελούν ένα μέρος του τοίχου του δωματίου. Το δωμάτιο φαίνεται να έχει επίσης κυλινδρικό σχήμα με αμέτρητα αντίγραφα του SCP-093.
&gt;                                              
&gt; Το άτομο επιστρέφει στο σημείο εισόδου και βρίσκει ότι είναι ένα μέρος του τοίχου που λείπει το αντίγραφο του SCP-093, πιθανώς αυτό που που το άτομο κρατάει. Σε άλλα τμήματα του τείχου κατά την επιθεώρηση βρέθηκε επίσης να λείπουν κάποια από τα αντίγραφά τους, οδηγώντας σε μια θεωρία ότι αυτό μπορεί να είναι κάποιο είδος κεντρικής συστοιχίας. Το άτομο βρίσκει μια σκάλα στο πάτωμα ενώ εξετάζει το δωμάτιο και το κατεβαίνει κατόπιν αιτήματος του ελέγχου.
&gt;                                                               
&gt; Η σκάλα οδηγεί σε ένα μεγάλο καθαρό δωμάτιο γεμάτο εξοπλισμό από υπολογιστή που φαίνεται ξεπρασμένο σε σύγκριση με τον προηγούμενο εξοπλισμό. Οι μεγάλοι υπολογιστές που λειτουργούν από μπομπίνες σε μπομπίνες κάνουν κλικ και περιστρέφονται σε διάφορες τοποθεσίες, μια λάμπα άγνωστης προέλευσης ανάβει για δέκα δευτερόλεπτα και μετά σβήνει. Μια μεγάλη οθόνη CRT εμφανίζει διάφορες λέξεις σε 8 χρώματα σε διαστήματα περίπου 5 δευτερολέπτων. Ενώ παρατηρήθηκαν οι λέξεις &#34;Καθαροί&#34; &#34;Ακάθαρτοι&#34; &#34;Καθαροί&#34; &#34;Καθαροί&#34; &#34;Χαμένοι&#34; &#34;Ακάθαρτοι&#34; στην οθόνη.
&gt;                                                     
&gt; Προχωρώντας μέσα στο δωμάτιο καταλήγει σε ένα μεγάλο γυάλινο παράθυρο ως ένα άλλο κατάστρωμα παρατήρησης. Αυτό το κατάστρωμα βρισκόταν πάνω από μια άλλη σειρά σωλήνων όπως στα προηγούμενα τεστ, αλλά μικρότερα και γεμάτα με ένα μπλε υγρό. Αυτό που φαίνεται να είναι ηλεκτρικό ρεύμα κινείται σε πολλές από τις σωλήνες σε ακανόνιστα διαστήματα. Τουλάχιστον πέντε σωλήνες με την πρώτη ματιά είναι άδειοι και σπασμένοι. Στο παράθυρο υπάρχει ένα πληκτρολόγιο σε ένα βάθρο που περιμένει να διαλεχτεί μια επιλογή. Οι διαθέσιμες επιλογές στην οθόνη είναι «Κατάσταση σωλήνων» που ζητάει έναν αριθμητικό κωδικό, «Αναφορές», «Κατάσταση X-549», «Κατάσταση X-550», «Καταγραφή απομάκρυνσης», «Μαλακία», «Έρευνα του Πράκτορα █-██-█» και «Σχέδιο πυρκαγιάς εγκαταστάσεων». &lt;Απόρρητο Βίντεο: Όλες οι επιλογές που είχαν κείμενο αντιγράφηκαν από το άτομο και επαληθεύτηκαν από ένα μέλος του ελέγχου που πέρασε από τον καθρευτή για να τα ανακτήσει. Αυτή η διαδικασία χρειάστηκε περίπου δύο ώρες και η ροή του βίντεο διαγράφηκε για τη συμπύκνωση αυτής της αναφοράς. Τα ανακτημένα έγγραφα αρχειοθετούνται ως ██████-████-██&gt; Διακόπηκε το βίντεο. 
&gt;
 
Ο έλεγχος έχασε την επαφή με το άτομο περίπου 30 λεπτά μετά την διακοπή της τεχνολογίας του ελέγχου. Ζητήθηκε από το άτομο να παραμείνει στην περιοχή και παρατηρήει τα μηχανήματα και τον χώρο συγκράτησης για να κάνει παρατηρήσεις για ενημέρωση. Η πύλη του καθρέφτη SCP-093 επέστρεψε σε ανακλαστική επιφάνεια πρόωρα και χάθηκε όλη η επαφή με το άτομο. Ο έλεγχος δεν μπόρεσε να αποκατασταθεί λόγω ότι το SCP-093 ήταν απέναντι από τον καθρέφτη. Ένα χρονικό διάστημα ενός λεπτού και σαράντα οκτώ δευτερολέπτων (1:48) καταγράφηκε προτού αποκατασταθεί ο καθρευτής και το άτομο επέστρεψε μέσω του καθρευτή. Το άτομο φάνηκε να είναι σε καλή υγεία και κατάσταση παρά την απώλεια του χρόνου, αλλά δεν μιλούσε και τόσο.

Κατά τη διάρκεια της άμεσης συνέντευξης, το άτομο υποβλήθηκε σε ξαφνικούς σπασμούς και το ιατρικό προσωπικό ειδοποιήθηκε. Όταν προσπαθούσαν να υποτάξουν το άτομο, επέδειξε ενισχυμένη δύναμη και χρησιμοποίησε το ███-███ για να πυροβολήσει ένα μέλος προσωπικού, σκοτώνοντας τον. Οι φρουροί πυροβόλησαν το άτομο μία φορά με μια σφαίρα στην καρδιά και μια φορά στο στήθος, αλλά το άτομο δεν έπεσε. Όλο το προσωπικό εκκένωσε το δωμάτιο και ένας δεύτερος πυροβολισμός πυροβολήθηκε από το άτομο. Μια πιο βαριά οπλισμένη ομάδα μπήκε στην αίθουσα και χρησιμοποίησαν αυτόματα όπλα για την καταστροφή του ατόμου. Οι αναφορές επιβεβαιώνουν ότι το άτομο δεν αιμορραγούσε όταν πυροβολήθηκε, αλλά διέρρευσε μια πράσινη / καφέ ουσία που φάνηκε να είναι ένα μείγμα του διαλύματος που παρατηρήθηκε σε ορισμένες σωλήνες συγκράτησης και το υλικό που ανακτήθηκε κατά τη διάρκεια του Τεστ 3.

Όλα τα περαιτέρω τεστ του SCP-093 έχουν διακοπεί, ενώ η ανάλυση των υλικών που ανακτήθηκαν εκκρεμει. Ένα κασετόφωνο βρέθηκε να έχει ενεργοποιηθεί στο σάκο εξοπλισμού μετά την διακοπή του βίντεο και το περιεχόμενό του έχει κατατεθεί με άλλα ανακτημένα υλικά. 

Όλα τα ανακτημένα υλικά από τα τεστ του SCP-093 έχουν ταξινόμηση Επίπεδου 4. Η κυκλοφορία των αρχείων πρέπει να εγκριθεί από δύο τουλάχιστον άτομα επιπέδου 4.

ΤΟ ΠΡΟΣΩΠΙΚΟ ΜΕ ΑΠΟΔΕΚΟ ΕΠΙΠΕΔΟ ΠΑΡΑΚΑΛΩ ΕΓΓΡΑΦΕΙΤΕ ΜΕ ΤΟΝ ΔΡ. ██████ ΓΙΑ ΠΡΟΣΒΑΣΗ **[http://scp-el.wikidot.com/scp-093-recovered-materials ΣΤΑ ΥΛΙΚΑ ΑΝΑΚΤΗΜΕΝΑ ΑΠΟ ΤΑ ΤΕΣΤ ΤΟΥ SCP-093]**</textarea></pre>
