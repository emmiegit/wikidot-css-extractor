**SCP-1666:** 악마의 음악
**저자:** [[*user sandrewswann]]
**원작:** http://www.scp-wiki.net/scp-1666
**역자:** [[*user TimidChild]]
[[include info:end]]

**일련번호:** SCP-1666

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1666은 원 앨범 커버에 넣고 완충재를 댄 고분자 포장으로 보호해 보안 저장 시설에 보관한다. SCP-1666은 과한 열기나 수분에 노출되지 않도록 하고, 4등급 허가가 주어져야만 실험을 할 수 있다. 개체에 실행하는 모든 실험은 비침습적이어야 한다. SCP-1666와 같이 사용하는 모든 음향 기기는 실험 전에 점검을 거치고 기지 이사관의 승인을 받도록 한다. SCP-1666의 디지털 및 아날로그 녹음은 3등급 허가가 있을 시 아무 연구 인원이나 실험에 사용해도 된다.

**설명:** SCP-1666은 ████ ████████가 제작한 ████████ ██ ███란 제목의 LP 앨범으로, 199█년 미국에서 ███ 레코드사가 발매하였다. SCP-1666과 원 포장의 라벨을 보면 SCP-1666은 같은 쇄에서 생산한 다른 앨범과 차이가 없으나, ████████ ██ ███의 다른 앨범은 SCP-1666의 변칙성을 공유하지 않는다.

지금까지 조사한 다른 ████████ ██ ███의 LP 앨범과는 달리, SCP-1666은 표면에 기록된 곡들이 기형적인 위상으로 배치되었다. 특히, ████████ ██ ███의 5번 트랙 &#34;███████ ████████&#34;는 홈이 고차원을 거쳐 자신의 내부로 비틀려 들어가 뫼비우스의 띠와 같은 구조를 형성한다. 때문에, 대상을 일반 레코드플레이어로 앨범의 시작부터 재생하면 바늘이 4번 트랙에서 6번 트랙으로 바로 넘어가게 된다. 그러나 바늘을 5번 트랙 중 아무 지점에 놓을 경우, 플레이어는 무한 반복 과정에 돌입해 처음엔 5번 트랙을 원래대로 재생하고, 그 후 방향을 전환해 바늘이 5번 트랙의 시작 지점으로 역행해 기원을 알 수 없는 녹음을 재생한 후, 다시 5번 트랙을 평범하게 재생한다.

SCP-1666의 변칙 녹음은 역재생한 5번 트랙과 피상적으로는 흡사하나, 완전히 새로운 녹음이며 역재생했을 때 &#34;███████ ████████&#34;의 일반 녹음과는 다른 가사와 악기를 포함한다. 녹음의 새 목소리는 미확인된 언어로 말한다. 성문 분석 결과, 새 트랙은 앨범의 나머지 곡들과 보컬을 공유하지 않음이 밝혀졌다. 가사와 악기의 차이에 더불어, 변칙 녹음은 특수한 진동수의 배음을 포함하는데, 이 진동수는 일반적으로 청소년기 후반이나 그보다 어린 나이의 사람(보통 18세 미만인 이들)에게만 들린다.

이 변칙 녹음을 듣는 모든 피험자는 공통으로 큰 공포와 불안감을 보고했다. 녹음 속에 숨겨진 배음을 인식할 수 있는 피험자에게는 이 현상이 더 심하게 나타나는데, 우울감, 자살 생각, 편집증을 경험하고, 소수 사례에서는 난폭히 행동하기도 한다.

이러한 증상들은 모두 피험자와 현실 사이의 분리에서 기인하는 것으로 보인다. 대부분의 사례에서 분리 현상은 심층 의식에 머무르며, 세상이 가짜처럼 느껴지는 모호한 감각 이상으로 진전하지 않는다. 녹음 속에 숨겨진 배음을 인지해서 초기 증상이 심각할 경우, 피험자는 이 분리 현상을 의식할 수도 있다. 이는 공격적 환상, 그리고 피험자들이 칭하길 비현실적인 환경에 대한 &#34;뒤숭숭한 꿈&#34;으로 발현한다. 이러한 상상 속의 환경은 다음과 같은 공통점을 보인다.

* 풍경과 건축물은 형언하기 힘든, 불가능한 기하학적 구조를 보임. 고차원의 구조를 3차원적 감각 인식에 투영한 결과일 수도.

* 환경에는 악의 있는 독립체들이 존재하는데, 이들은 각종 의례적이며 상반되는 방식으로 묘사됨. 그 예시로는 &#34;보이며 보이지 않음&#34;, &#34;살아있으며 죽어있음&#34;, &#34;아무 곳에도 없으며 어디에나 있음&#34; 등이 있음.

* 이러한 환경에서 지각(知覺) 행위는 주로 심한 편두통과 흡사한 신체 고통을 동반함.

* 이러한 환경은 체험자에게 초현실적으로 느껴짐.

피험자가 이 상상 속 환경을 한 번 자각하면 그 후로 더 강박적으로 인식하게 되고, 이 증상은 점점 더 심화한다. 피험자가 이 단계에 한 번 도달하면 지금까지 시도한 어떤 치료/화학 요법/외과 시술로도 환상과 꿈을 멈출 수 없다. 피험자가 이러한 환경을 인지하며 대상이 주변과 상호작용하는 능력은 약화한다. 시간이 경과하며 피험자의 깬 상태의 의식 있는 정신마저 침범당하고, 결국에 대상은 환상 속의 요소에만 반응할 수 있게 된다.

이러한 증상은 녹음을 정방향으로 들었든 역방향으로 들었든 발생할 수 있으나, 녹음이 SCP-1666에서 일반적으로 재생되는 방식인 역방향으로 들을 때 더 강하게 발현한다. SCP-1666을 아날로그 방식으로 녹음한 것 또한 보다 약한 수준에서 동일한 효과를 지닌다. 디지털 사본은 같은 위험을 보이지 않는다.
