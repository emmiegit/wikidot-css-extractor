SCP-CN-2358：偶像

**作者：**[[*user Unnamed life]]

**作者页：**[[[Dr Unna | Dr.Unna的人事档案]]]

[[include :scp-wiki-cn:credit:end]]
**项目编号：**SCP-CN-2358

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2358现已被不限期封存，禁止任何在2018年7月31日前未曾接触过SCP-CN-2358的人员与SCP-CN-2358以任何形式相接触。SCP-CN-2358储存在[数据删除]的认知危害物品保存区，其储存空间外应备有一台标准规格的斯克兰顿现实稳定锚。

任何被SCP-CN-2358影响的平民均需要接受A级记忆清除，现已处理相关人员14624名，对可能存在的其他被影响者的搜寻正在进行。此外，网络爬虫HIAG已被部署，随时监控并删除网络上可能出现的SCP-CN-2358的影像资料。对于SCP-CN-2358可能引发的局部CK级“现实重构”情景，各地的基金会站点应随时响应以掩盖其影响。

所有的与Pol-42197相关的物品被标记为与SCP-CN-2358高度相关，应持续搜寻潜在的未被发现的与Pol-42197相关的遗迹，并随时将其收容，必要时允许直接销毁。若帷幕外的组织或个人先于基金会发现相关的遗迹，应尽快进行相应的掩藏工作。

**描述：**SCP-CN-2358为一个青铜制人形雕塑，高约32.7cm。据SCP-CN-2358底座上的铭文描述，SCP-CN-2358为一个名为阮冶（编号为Pol-42197）的人类个体的雕像。SCP-CN-2358具有严重的认知危害，在直接目视或观看其影像资料后，被影响者的记忆受到影响。影响程度视被影响者的身份而定，一般来说，被影响者受教育程度越高、历史知识越丰富，被影响的程度会越深。

受到影响的记忆多数与Pol-42197相关，其余部分尚未发现存在内在联系。被影响者将表现出对Pol-42197生平事迹的了解，且不同的被影响者对其相关事迹的表述可以相互印证且逻辑自洽。值得注意的是，虽然在被影响者的阐述中，Pol-42197与中国商朝早期的历史高度相关，且很大程度上影响其后历史的走向，但无论是在帷幕外的历史典籍或是在中华异学会的相关记载中，均未发现与Pol-42197同名或有相似事迹的人。此外除了在SCP-CN-2358引起的局部CK级“现实重构”情景中出现的部分物品外，尚未发现任何支持此人存在的证据。描述中Pol-42197曾参与的历史事件多数也被证伪。

经整理，在被影响者的描述中，Pol-42197的部分信息如下：

Pol-42197（约公元前1524年-约公元前1482年），偃姓，阮氏，名锡，单字冶。Pol-42197出生于当时的都城耿，出生后不久耿毁于洪水，他的父母随商王祖乙迁至庇。Pol-42197出生贵族，幼时接受过一定军事训练，在成年后进入军队，参与到与周边部落的战争中。后因战功被任命为将军。商王南庚时期，[*http://scp-wiki-cn.wikidot.com/scp-140 西狄]入侵，商王南庚命令Pol-42197率大军出击抗击西狄。双方在今甘肃一带交战，Pol-42197一方取得优势并乘胜追击。追入西狄境内后，Pol-42197所率军队被西狄军队伏击，Pol-42197死亡。

SCP-CN-2358表面的休谟指数在112-127之间波动，但其似乎不会对周围的现实产生影响。自项目被发现起，在中国境内已监控到██起局部CK级“现实重构”情景发生，据现实部的溯源结果，其中至少14起是由SCP-CN-2358引发的。这14起事件被认为与Pol-42197相关，且在事件发生后的对应区域内，均发现并收容了部分与Pol-42197相关的物品。未发现这14起局部CK级“现实重构”情景在时间或空间上的规律。值得注意的是，在将SCP-CN-2358封存后，尚未发生任何与Pol-42197相关的局部CK级“现实重构”情景。

||CN-2358-17||无名青铜鼎||被发现于湖南博物院青铜展馆内，发现时被保存在展柜中，其上有描绘Pol-42197的花纹，外配有铭牌，简略介绍Pol-42197。铭牌上文字称其自马王堆墓中出土。||

||CN-2358-21||联想牌笔记本电脑||回收于████大学南区学生宿舍17号楼1011室。其中储存有所有者的毕业论文，论文中有与Pol-42197相关的文段。||
||CN-2358-22||古战场遗迹||位于甘肃省██市。现场出土大量人类骨骼，其中发现有两具被称为daeva的狄瓦贵族的骨骼，同时出土刻有阮锡字样的龟甲。经鉴定，发现的人类个体均死亡于约4500年前。在SCP-140中未发现相关记载。||
||CN-2358-25||铜制阮冶像||回收于山东省██市，取代了原来位置的郤缺像，底座铭牌刻有Pol-42197及其事迹的介绍。||

2022年3月25日更新，此前现实部发现CN-2358-22所处地区休谟指数长期保持在86左右，2022年3月16日现实部向SCP-CN-2358项目组提交研究结果，猜测在该次战斗中，有一方使用了大规模的现实扭曲武器或出动现实扭曲者扭曲了该处现实，SCP-CN-2358引发的局部CK级“现实重构”情景修正了CN-2358-22处被扭曲的现实，而多次高强度的现实重构导致该地区现实变得不稳定，从而使得其休谟指数长期保持在较低水平。</textarea></pre>
