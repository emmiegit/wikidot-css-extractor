    <pre><textarea class="page-source" readonly>**หมายเลข:** SCP-190-DE

**ระดับวัตถุ:** Euclid

**มาตรการกักกันพิเศษ:** ในขณะนี้ได้ประเมินว่าการกักกัน SCP-190-DE-1 และ -2 โดยตรงนั้นสิ้นเปลืองและจะส่งผลเสียมากเกินไป พวกมันจึงได้รับอนุญาตให้ดำเนินธุรกิจต่อไปได้โดยมีเงื่อนไขให้แจ้งถึงพนักงานของสถาบันถึงตำแหน่งละเวลาที่พวกมันจะไปปรากฏตัวเสมอ พวกมันยังจะต้องเก็บงำคุณสมบัติพิเศษของ SCP-190-DE-3 และลักษณะกับที่มาอันเหนือธรรมชาติของมันไว้เป็นความลับ ได้ทำการติดตั้งเครื่องติดตาม GPS ไว้กับ SCP-190-DE-3 แล้ว และให้บุคลากรที่ผ่านการรับรองของสถาบันเป็นผู้ทำการตรวจสอบด้านคุณภาพและสุขอนามัยทั้งหมด

SCP-190-DE นั้นถูกบุคลากรของสถาบันทำการจับตาดูอยู่ตลอดเวลาโดยไม่ได้รับการบอกกล่าวถึงเรื่องนี้ หากว่าตัวตนตัวหนึ่งหรือทั้งสองพยายามหลบเลี่ยงการเฝ้าระวังของสถาบันแล้ว ให้ดำเนินมาตรการมิดการ์ดได้

**ลักษณะ:** SCP-190-DE เป็นตัวตนซึ่งมีลักษณะภายนอกแบบมนุษย์สองคน SCP-190-DE-1 นั้นมีลักษณะเป็นผู้ชายรูปร่างล่ำสัน ผมบลอนด์ยาวและมีเคราหนา อายุประมาณ 40 ปี สูง 196 ซม. SCP-190-DE-2 มีลักษณะเป็นผู้หญิงอายุประมาณ 40 ปี สูง 179 ซม. SCP-190-DE-2 นั้นหัวโล้นแต่ใช้วิกสีน้ำตาลปกปิดไว้ ทั้งสองนั้นอ้างว่าตนเป็นเทพ ธอร์ และ ซิฟ แห่งนอร์ส ซึ่งในขณะนี้ยังไม่สามารถยืนยันหรือหักล้างได้

SCP-190-DE-1 กับ -2 นั้นดำเนินกิจการร้านขายกะบับเคลื่อนที่ขนาดเล็ก (ต่อไปนี้จะเรียกว่า SCP-190-DE-3) ชื่อ //เดอะเตอร์กิสวัลฮัลลา// [[footnote]]//The Turkish Walhalla//[[/footnote]] ซึ่งมีอาหารและเครื่องดื่มที่สอดคล้องกับร้านค้าแบบเดียวกันนี้ SCP-190-DE-1 นั้นจะทำงานอยู่เคาเตอร์หน้าเป็นพนักงานเสิร์ฟและพูดคุยกับลูกค้า ส่วน SCP-190-DE-2 จะเป็นผู้เตรียมอาหาร

แม้ว่า SCP-190-DE-3 จะดูเหมือนเป็นรถขายของว่างทาสีขาวธรรมดา มันก็มีลักษณะพิเศษหลายประการ SCP-190-DE นั้นใช้แพะบ้าน (//Capra aegagrus hircus//) สองตัวลากจูงแทนที่จะเป็นพาหนะขับเคลื่อน และสามารถเร่งความเร็วได้ถึง 70 กม./ชั่วโมง[[footnote]] ผลการตรวจ DNA นั้นบอกว่าพวกมันเป็นแพะธรรมดาโดยสมบูรณ์ [[/footnote]] บุคคลทั่วไปนั้นจะรับรู้และไม่ใส่ใจลักษณะพิเศษนี้ตามปกติ ซึ่งคาดว่าเป็นผลกระทบแบบแอนติมีม ภายในของ SCP-190-DE-3 นั้นยังมีพื้นที่ใหญ่กว่าที่เป็นไปได้ตามตรรกะเมื่อเทียบกับขนาดภายนอก คือมีพื้นที่ใช้สอยประมาณ 70 ตารางม.ซึ่งใช้วางเตาย่างกะบับ เตาอบ ตู้เย็น และสิ่งของอื่นที่จำเป็นต้องใช้สำหรับร้านกะบับ แต่การจัดวางพวกมันบางส่วนนั้นทำให้เมื่อมองจากภายนอกเพียงผิวเผินจะไม่สามารถระบุถึงความผิดปกติด้านพื้นที่ได้ SCP-190-DE-3 นั้นยังสามารถหายไปโดยมีประกายแสงจ้าแล้วไปปรากฏในสถานที่อื่นได้ ช่วงเวลาของการหายไปและปรากฏใหม่อีกครั้งนั้นไม่เป็นไปตามกฏเกณฑ์ใดที่สถาบันรู้จัก SCP-190-DE-1 นั้นอธิบายเรื่องนี้ว่าพวกมันกำลัง &#34;ไปเยี่ยมภพอื่น&#34; ในระหว่างนั้น

DNA ของ SCP-190-DE-1 และ SCP-190-DE-2 นั้นตรงกับมนุษย์ แต่ทั้งคู่ก็มีสมรรถนะทางกายและความอดทนที่สูงกว่ามาก แม้จะมีระดับสติปัญญาเท่ากับมนุษย์ปกติก็ตาม เคยพบว่า SCP-190-DE-1 และ -2 ทำงานอย่างต่อเนื่องตลอดสัปดาห์โดยไม่มีท่าทีว่าอ่อนล้าเลย ในขณะนี้ยังไม่ได้ดำเนินการทดลองความต้านทานต่อสารกระตุ้น แต่ทั้งสองก็มีความต้านทานต่อยากล่อมประสาทและสารพิษอย่างอ่อนที่เคยใช้ดูแล้ว SCP-190-DE-1 นั้นได้ขอให้ละเว้นจากการทดลองดังกล่าวก่อนที่จะเริ่ม &#34;ไม่น่าสบายใจอย่างจริงจัง&#34; จากพละกำลังและความต้านทานดังกล่าว สถาบันได้ประเมินว่าการพยายามกักกันมันเต็มรูปแบบจะทำให้เกิดความเสียหายอย่างสูง และในขณะนี้ก็ได้ละเว้นการกระทำดังกล่าวเนื่องจากว่าพวกมันสงบ ให้ความร่วมมือ และมีความประสงค์ที่จะซ่อนตัวอยู่

จนถึงตอนนี้นั้น SCP-190-DE ได้เดินทางขายอาหารไปตามพื้นที่ทางภาคเหนือและภาคกลางของยุโรป ตัวตนทั้งสองสามารถพูดภาษาของประเทศที่ไปได้อย่างคล่องแคล่วและดูเหมือนจะรู้เรื่องกฏหมายท้องถิ่นที่เกี่ยวกับการจำหน่ายอาหารเชิงพาณิชย์ การดูแลแพะ และพฤติกรรมการสัญจรของท้องถิ่น ยังไม่เคยพบว่ามีตัวตนใดตั้งใจละเมิดกฏหมายดังกล่าว

แม้ว่า SCP-190-DE จะจำหน่ายอาหารและเครื่องดื่มทั่วไป มันก็ยังเสนออาหารที่ใช้วัตถุดิบชีวภาพซึ่งไม่สามารถหาได้บนโลกนี้ด้วย ก่อนหน้าที่สถาบันจะทำการควบคุมนั้น พวกมันเยินยอว่าเป็นของที่ &#34;เลิศที่สุดในเก้าภพ&#34;

**การค้นพบ:** สถาบันทราบเรื่องของ SCP-190-DE จากที่ซอฟท์แวร์เว็บครอว์เลอร์พบในฐานข้อมูลของกระทรวงชนบทและคุ้มครองผู้บริโภคของบาเดิน-เวอร์ทเทมแบร์ก ซึ่งระบุว่าเนื้อที่ SCP-190-DE ใช้นั้นไม่สามารถยืนยันได้ว่าเป็นเนื้อสัตว์หรือไม่ รวมถึงที่ SCP-190-DE-3 มีลักษณะทางพื้นที่ซึ่งไม่อาจเป็นไปได้ จึงได้ให้เจ้าหน้าที่ของสถาบันเข้าตรวจสอบ

[[collapsible show=&#34;การสัมภาษณ์ SCP-190-DE-1&#34; hide=&#34;- ปิดบันทึก&#34;]]

&gt; **หมายเหตุ:** ต่อไปนี้เป็นการสัมภาษณ์ SCP-190-DE-1 ครั้งแรก เจ้าหน้าที่ไวลเดอร์ได้เข้าไปยัง SCP-190-DE-3 และพูดคุยกับ SCP-190-DE-1 เนื่องจากในขณะนั้นเป็นเวลาดึกแล้วจึงไม่มีลูกค้าคนอื่นอยู่อีก
&gt; 
&gt; &lt;เริ่มบันทึก&gt;
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** สวัสดี คืนนี้อากาศดีนะ
&gt; 
&gt; **SCP-190-DE-1:** อ้อ ใช่ ไม่มีอะไรให้บ่น จะรับอะไร?
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** คือผมไม่ได้มาเพราะหิวน่ะนะ ตอนที่ตรวจอาหารที่นี่มีเนื้อกับผักที่แปลกมากอยู่ด้วย คุณพอจะบอกอะไรผมเรื่องนั้นได้บ้างหรือเปล่า?
&gt; 
&gt; **SCP-190-DE-1:** แน่ใจเหรอ? เราตั้งใจเตรียมให้ทุกอย่างเรียบร้อยดีนะ ถึงตอนนี้ก็ยังไม่มีลูกค้นคนไหนมาบ่น
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** ผมเกรงว่ามันไม่ใช่อย่างนั้นน่ะสิ ช่วยบอกชื่อคุณตามขั้นตอนได้หรือเปล่า?
&gt; 
&gt; **SCP-190-DE-1:** แน่นอน ข้าธอร์สเตน ธอร์สเตน นอร์ดแมนน์[[footnote]]Thorsten Nordmann[[/footnote]]  สะกดด้วย &#34;Th&#34;
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** โอเค... ทีนี้ คุณได้เนื้อมาจากไหน?
&gt; 
&gt; **SCP-190-DE-1:** อ้อ ตรงโน้นตรงนี้แหละ ที่ไหนให้ราคาดีก็ที่นั่น พวกผักพวกเครื่องปรุงก็เหมือนกัน แต่เราก็ล่าเองด้วยน่ะนะ แน่นอนว่าเฉพาะที่ให้ล่าได้
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** คุณได้รับอนุญาตให้ล่าสัตว์ด้วยเหรอ?
&gt; 
&gt; **SCP-190-DE-1:** แน่นอน ข้ามีใบอนุญาตพิเศษแน่ะ ดูสิ!
&gt; 
&gt; //SCP-190-DE-1 หยิบกระเป๋าเงินซึ่งดูเหมือนจะทำจากหนังแพะออกมา และดึงเอกสารดังกล่าวออกมาแสดงต่อเจ้าหน้าที่ไวลเดอร์//
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** อืม ทุกอย่างดูเรียบร้อยดีนะ คุณล่าสัตว์ชนิดไหนบ้าง?
&gt; 
&gt; **SCP-190-DE-1:** ก็นะ หมูป่า กวาง นกปากห่าง ลินด์เวิร์ม-
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** ลินด์เวิร์ม??
&gt; 
&gt; **SCP-190-DE-2:**(//ตะโกนจากหลังร้าน//) ที่นี่ไม่มีพวกนั้นย่ะ ตาทึ่ม! 
&gt; 
&gt; **SCP-190-DE-1:** (//ตอบกลับไป//) เธอไม่ได้ช่วยเลย ซิฟ!
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** เดี๋ยวนะ... ซิฟเหรอ... คุณบอกว่าคุณชื่อ//ธอร์//สเตน... ขอผมเดานะ แพะของพวกคุณนี่ชือแบบว่ากัดฟันหรืออะไรทำนองนั้นหรือเปล่า?[[footnote]]แพะที่ลากรถของธอร์ในตำนานชื่อ Tanngnjostr (ลับฟัน) กับ Tanngrisnir (กัดฟัน)[[/footnote]]
&gt; 
&gt; //SCP-190-DE-1 มีท่าทีอาย//
&gt; 
&gt; **SCP-190-DE-1:** อ่ะนะ...
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** คุณ//นอร์ดแมนน์// ผมทำงานนี้มาได้ระยะหนึ่งแล้ว คุณโกหกไม่เก่งเลยนะ คุณเป็นใครกันแน่?
&gt; 
&gt; **SCP-190-DE-1:** คือแบบว่า ที่จริงแล้วข้า เอ่อ...
&gt; 
&gt; **SCP-190-DE-2:**(//จากหลังร้าน//) บอกเขาไปสิว่าคุณคือเทพสายฟ้า ให้ตายสิ!
&gt; 
&gt; **SCP-190-DE-1:** (//ตอบกลับ//) ใครเขาจะเชื่อฮะ ซิฟ?! 
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** ผมเชื่อนะ
&gt; 
&gt; **SCP-190-DE-1:** อะไรนะ?
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** คือ เจ้านายผมทำงานกับคนอย่างพวกคุณนั่นล่ะ ที่จริงแล้วผมมานี่เรื่องเนื้อกับรถที่ข้างในใหญ่มากนั่น แต่คุณคือธอร์จริงเหรอ? 
&gt; 
&gt; **SCP-190-DE-1:** โอ ก็ได้วะ ใช่ ข้าคือธอร์ เทพแห่งสายฟ้า กำลัง การเยียวยา และต้นโอ๊ก
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** อืม ทำไมเทพสายฟ้ามาเปิดร้านกะบับล่ะ?
&gt; 
&gt; **SCP-190-DE-1:** คนเราอยู่ได้ต้องใช้เงินนะ เทพเจ้าก็เหมือนกันแหละ เดี๋ยวนี้ไม่มีใครเขาเซ่นบวงสรวงให้แอสการ์ดแบบจริงจังแล้ว รู้สินะ พวกคริสเตียนน่ะ...
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** แล้วทำไมเป็นฟาสท์ฟูด? ทำไมเป็นอาหารตุรกีด้วย?
&gt; 
&gt; **SCP-190-DE-1:** คือตอนแรกข้าก็ไปทำงานด้านสภาพอากาศ แต่ไม่ผ่านช่วงลองงาน แล้วข้าก็เปิดร้านของชำกับซิฟ ขายพวกอาหารออร์แกนิกโดยเฉพาะเลยตั้งชื่อร้านว่าอีโคธอร์ แต่คนเขาชอบไปซูเปอร์มาร์เก็ตมากกว่าข้าเลยต้องปิดกิจการ ที่ยังเหลือก็มีแต่รถ วันนึงข้ากินกะบับเปลี่ยนบรรยากาศดู แล้วก็เกิดปัญญาบรรเจิด ข้ามีเพื่อนชาวกรีกเปิดภัตตาคารหรูอยู่ที่ทะเลอีเจียน[[footnote]] ในขณะนี้ยังไม่พบภัตตาคารดังกล่าว [[/footnote]] ข้าก็เลยคิดว่าข้าก็น่าจะทำบ้าง จากเทพสายฟ้าก็มาเป็นเทพกะบับ[[footnote]] ในภาษาเยอรมัน คำว่า สายฟ้า (&#34;Donner&#34;) นั้นออกเสียงคล้ายกับคำว่ากะบับ (&#34;Döner&#34;) [[/footnote]] ข้าก็เลยให้พวกคนแคระแต่งรถให้ แล้วเงินก็เริ่มไหลมาอีก
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** จริงเหรอ? แค่นั้นเองเหรอ?
&gt; 
&gt; **SCP-190-DE-1:** นี่นะ ถ้าถูกพ่อเตะออกมานอนรถแพะลากกับเมียโดยไม่มีหลังคาคลุมหัวสักห้าปี เจ้าก็จนตรอกเหมือนกันแหละ ข้าเอาเงินเก็บก้อนสุดท้ายมาลงกับร้านนี่
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** เข้าใจล่ะ... เกี่ยวกับพ่อคุณ-
&gt; 
&gt; **SCP-190-DE-1:** ไม่ใช่เรื่องของเจ้า
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** ก็ได้ ทำไมคุณถึงซ่อนตัวด้วย? หมายถึงที่ใช้ชื่อธอร์สเตน นอร์ดแมนน์น่ะ
&gt; 
&gt; **SCP-190-DE-1:** รู้มั้ยว่าถ้าพวกวานีร์[[footnote]] เทพในวงศ์นอร์สซึ่งเคยต่อสู้กับแอสการ์ด [[/footnote]]มันรู้ว่าธอร์ผู้ยิ่งใหญ่ต้องมาเปิดร้านกะบับหากินนี่จะขายหน้าแค่ไหนน่ะ? ขอร้องล่ะ นั่นเป็นเรื่องสุดท้ายที่ข้าอยากเจอ 
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** เข้าใจล่ะ ถ้าคุณต้องการนะ องค์กรของผมพร้อมจะช่วยเหลือคุณ แน่นอนว่ามีเงื่อนไข
&gt; 
&gt; **SCP-190-DE-1:** เงื่อนไขแบบไหน?
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** คือ คุณต้องเอาพวกวัตถุดิบนอกโลกออกไปจากเมนู หรืออย่างน้อยก็แอบซ่อนมันสักหน่อย เอาเครื่องติดตามติดรถไว้ แล้วก็คอยบอกพวกเราว่าคุณจะไปที่ไหน แล้วเราจะช่วยจัดการเรื่องน่ารำคาญอย่างการตรวจประเมินสุขอนามัยกับมาตรฐานอาหารให้คุณเป็นการตอบแทน
&gt; 
&gt; **SCP-190-DE-1:** ฮึ่ม ฟังดูไม่เลวนะ แต่ถ้าไม่มีเครื่องปรุงก็ไม่ไหวหรอก นั่นจุดขายให้ลูกค้ามากันนี่
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** ถ้าคุณต้องการ ผมจะให้ผู้เชี่ยวชาญมาเจรจากำหนดเงื่อนไขที่ชัดเจนกับคุณ ผมมั่นใจว่าเราตกลงกันได้
&gt; 
&gt; **SCP-190-DE-1:** อย่างนั้นเหรอ? แล้วถ้าเราปฏิเสธล่ะ?
&gt; 
&gt; **เจ้าหน้าที่ไวลเดอร์:** ผมก็เกรงว่าเราจะต้องคุมตัวคุณล่ะ เทพอย่างพวกคุณสร้างความเสียหายได้มากเลย
&gt; 
&gt; **SCP-190-DE-1:** ฟังนะ ข้าคือผู้พิทักษ์มิดการ์ด ข้าคือผู้ปกป้องโลกนี้ด้วยเกียรติ ไม่ใช่ผู้ทำลาย ตัวข้าเองน่ะจะขังเสียเลยก็ได้ แต่ถ้าเจ้าแตะต้องซิฟ ข้าจะโกรธจริง-
&gt; 
&gt; **SCP-190-DE-2:**(//จากหลังร้าน//) ฟังเขาหน่อยสิยะ น่าจะมีประโยชน์อยู่!
&gt; 
&gt; **SCP-190-DE-1:** (//ตอบกลับไป//) จ้ะ ที่รัก!
&gt; 
&gt; &lt;จบบันทึก&gt;
&gt; 
&gt; **ปิดท้าย:** SCP-190-DE-1 และ -2 ได้ตกลงกับตัวแทนของสถาบันว่าจะไม่โฆษณาวัตถุดิบอย่างชัดเจนอีก แต่จะยังคงนำมาปรุงอาหารต่อไปหลังจากที่ผ่านการตรวจวิเคราะห์อย่างถี่ถ้วนแล้ว และยอมรับมาตรการการรักษาความปลอดภัยที่กำหนดไว้ข้างต้น เจ้าหน้าที่ของสถาบันจะทำการเฝ้าระวังร้านโดยที่ SCP-190-DE ไม่รู้ตัวเพื่อทำการเข้าขัดขวางหากว่าเกิดข้อมูลรั่วไหล

หากว่า SCP-190-DE พยายามหลบเลี่ยงการควบคุมของสถาบันแล้ว ให้ดำเนินการตามขึ้นตอนต่อไปนี้

# ให้ถอนการคุ้มครองจากสถาบันและส่งเบาะแสการกระทำผิดภายใน SCP-190-DE-3 ไปยังสำนักงานสาธารณสุขท้องถิ่น
# หากว่า SCP-190-DE หลบเลี่ยงการตรวจสอบด้านสุขอนามัยหรือไม่ยอมรับคำสั่งของสาธารณสุขเพื่อหลีกเลี่ยงการปิดร้านแล้ว ให้ดำเนินขั้นตอนที่ 1 ซ้ำในทุกเมืองที่มันไปปรากฏตัว ทั้งนี้ ให้ทำการทำลายชื่อเสียงของร้านกะบับดังกล่าวผ่านทางสื่อโซเชียลเพื่อบังคับให้ปิดกิจการ
# หากว่า SCP-190-DE ยังไม่ให้ความร่วมมือแล้ว ให้ MTF DE6-𝔇 &#34;กำลังตอบสนองเฉพาะกิจ&#34; เข้าทำการปิดร้านกะบับและจับกุมตัวตนทั้งหมด โดยอาจให้ [[[SCP-150-DE|MTF DE4-𝔙 &#34;ผู้พิทักษ์&#34;]]]จำนวนหนึ่งเข้าสนับสนุนด้วย จากนั้นให้ส่งตัวพวกมันทั้งหมดไปยังศูนย์-DE17 และทำการกักกัน</textarea></pre>
