    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 你是啜泣的斗争之星
&gt; 衰变为红且要毁灭新生的一代。
&gt;  
&gt; 你活在强制的婚姻中，
&gt; 付出着没有回报的爱。
&gt;  
&gt; 你是蛰伏中的沙漠虾，
&gt; 等待着永远不会出现的雨水。
&gt;  
&gt; 你是一位失明的父亲
&gt; 独自居于孩子的绘品展馆。
&gt;  
&gt; 你是一场哭泣的大雨
&gt; 因为不想降临大地。
&gt;  
&gt; 你是一只叮了人的蜜蜂
&gt; 却不想死去。
&gt;  
&gt; 你是一个锈蚀的引擎
&gt; 来自一个被丢弃的充电器。
&gt;  
&gt; 你是一只寄生虫
&gt; 却渴望能够独立。
&gt;  
&gt; 你是来自于溺水的人类
&gt; 但却只是一次无声的尖叫。
&gt;  
&gt; 你是一个黑洞
&gt; 但却不想向周围索取。
&gt;  
&gt; 你是一本书
&gt; 但却来自于没有言语的世界。
&gt;  
&gt; 你是居于圆形监狱的隐士。
&gt;  
&gt; 你是无神论者的神灵。
&gt;  
&gt; 你是自由的奴隶。
&gt;  
&gt; 你是永无止境的坠落。
&gt;  
&gt; 你是没有燃料的烈焰。
&gt;  
&gt; 你是锁链拴住的牧民。
&gt;  
&gt; 你是麻木的自虐者。
&gt;  
&gt; 你是阳光下的冰块。
&gt;  
&gt; 你是对往日的怀念。
&gt;  
&gt; 你是对现状的懊悔。
&gt;  
&gt; **我知道。**
//来自空虚海湾//</textarea></pre>
