**일련번호:** SCP-117-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-117-KO으로 통하는 출입구는 모두 각각 보안요원 3명씩 분담하여 관리하고 있다. SCP-117-KO에 접근하려는 재단 이외의 사람들이 관측될 경우 즉시 제지해야 하며 교단의 일원으로 의심되는 경우 바로 상부에 보고한다. 또 SCP-117-KO에 사는 거주민(이하 SCP-117-KO-A)에게는 만일 다른 출입구가 발생하면 바로 근처 요원한테 신고해주라고 일러둔다.

**설명:** SCP-117-KO은 다른 차원의 공간 중 공구-전자기구 전문 상가거리를 지칭한다. 해당 장소에 진입하려면 한국 및 미국의 특정장소의 출입구에 진입해야 하는데 출입구의 위치는 각각 서울시 강동구 ██동, 충청도 ██시, 광주 북구 ██동, 경상도 ██시의 각각 한 철물점과 미국의 아이다호의 ████의 한 가정집에 있다. 해당 철물점들은 요원이 입주해 위장 영업을 하고 있다. 입구는 각 철물점의 창고에 있는 또 다른 문이며, 그 해당 건물들을 건설한 회사들의 말에 따르면 모두 똑같이 주문자의 요구에 따른 것이라고 하며, 주문자들은 현재 행방불명 상태이다. 재단이 들어가기 이전의 원 입주자들은 대상에 대해서 알고 있던 상태였으며, 이전에 대상에 진입한 적이 많았다고 한다. 입주자들한테는 B등급 기억 소거를 시킨 후 다른 매장으로 옮겨줬다. 미국에서는 마을구성원들을 처리하여 재단인원들이 입주해 외부의 공격에 대해 대비 및 입구를 관리하고 있다.(부록 2를 참고할것)

대상에 진입하면 모든 무선이 끊어지는데, 유일하게 GPS 장치만 따로 작동된다. SCP-117-KO-A의 말에 따르면 여기의 위성이 이 장치를 작동시키기게끔 만드는 것 같다고 진술했으며, 해당 장소의 GPS 좌표는 출입구마다 우리가 사는 세계 기준으로 서울시 ██구와 비슷하게 나왔다. 단 GPS 장치는 해당 장소에서만 표시가 되었고, 다른 장소는 송출불가로 지도가 보이지 않았다. 또한, 대상에 들어간 후 대상 이외의 곳은 전부 뿌연 안개로 뒤덮여 있는 것으로 보이며, 대상에서 바깥으로 나가면 안개로 인해 전혀 앞을 볼 수 없다고 한다. SCP-117-KO-A의 입장에선 자기들은 바깥은 정상인데 이 사람들이 헤매이는 것처럼 보인다고 한다.

SCP-117-KO의 환경 및 문화는 현재 우리가 사는 환경과 문화와는 크게 다른것은 없으나, 기계에 관한 지식 및 기술은 특화된 것으로 보인다. SCP-117-KO의 기술력은 기본 기계수리부터 시작해서 상온상에서의 원자로 결함 보충, 인공 팔 및 뇌와 같은 인공 신체제조, 심지어는 [데이터 말소]도 가능한 것으로 보인다. 다만 이들의 기술 중 재단인원을 촬영하는 데에는 여러 번을 시도했음에도 불구하고 실패로 돌아갔다.

SCP-117-KO-A는 대상에서 거주하거나 가게를 운영하는 현생인류와 비슷하게 생긴 생물체로, 대부분 황인종의 형태와 비슷하다. 거주민의 동의하에 얻은 머리카락으로 염기서열을 분석한 결과 염색체의 개수가 인류보다 ██개 많은 것으로 나타났다. 거주민들은 현재 재단인원에게는 자기들이 SCP-117-KO-A로 지칭하는걸 꺼리는 것을 제외하고는 별 불만은 없으며, 거주민 이외에도 그 세계에 사는 인원들 또한 재단에 적대적이지 않다. 한편 거주민들은 우리가 들어온 입구를 이용할 수 없는 것으로 보인다.

재단이 대상을 발견하기 전에도 인간이 대상에 진입한 적은 많았으며 그중에는 부서진 신의 교단의 일원도 있었다. 그들은 거주민들에게 자신의 종교를 전파하려 했으나 거주민 중 한 명이 그들에 대해 반발을 표현했으며 이내 교단이 적대적으로 돌변해 거주민을 해하려 했으며 그 이후부터 계속 대상에 침입했다. 그러다 입구 중 하나인 철물점 주인이 직접 재단에 편지를 보내 얘기했고, 부대원들이 출동하여 교단을 진압하였다.

**부록 1:** [[collapsible show=&#34;SCP-117-KO-A와의 대화 기록&#34; hide=&#34;- 내용 숨기기&#34;]]

&gt; **███ 요원:** 안녕하십니까. 좋은 아침입니다.
&gt; 
&gt; **SCP-117-KO-A(철물점 주인):** 여어, 요즘 잘 지내는겨?
&gt; 
&gt; **███ 요원:** 네, 뭐 문제없이 잘 지내고 있습니다.
&gt; 
&gt; **SCP-117-KO-A(철물점 주인):** 어어 그래, 문제없다니 다행이구먼. 근데 이번에 무슨 일로 왔는가?
&gt; 
&gt; **███ 요원:** : 아, 네 저번에 저희 이전에 왔던 사람들에 대해서 자세히 듣고 싶어서요.
&gt; 
&gt; **SCP-117-KO-A(철물점 주인):** 오케이, 그때? 그게 그러니까 그때가 한 두 달 전이었나. 알다시피 댁들이 사는 데에 있는 사람들이 가끔 여기로 와서 수리를 맡기고 했었단 말이야. 뭐 그때도 여느 때나 다름없이 일하고 있었는데 댁들이 사는데서 온 녀석이 왔었어. 근데 그때는 우리랑 비슷하게 생긴 놈이 아니라 코쟁이였더군.
&gt; 
&gt; **███ 요원:** 여기서도 다른 &#39;인종&#39;이란게 있지 않나요? 저희도 가끔 여기서 이 세계의 &#39;외국인&#39;을 몇 번 본적은 있었는데.
&gt; 
&gt; **SCP-117-KO-A(철물점 주인):** 뭐 여기나 거기나 다 비슷한데 댁들한테는 위화감이란 게 느껴지거든. 나중에 그 녀석도 여기 사람이 아니라고 지 입으로 말했고. 뭐 어쨌든 그 녀석이 나보고 뭐 영어로 막 뭐라 하는 거야. 나야 이 나라에서 태어나서 이 말만 쓰고 살았는데 알 리 만무했지. 뭐 건너편에 있는 전자제품 총각이 영어 좀 배운 놈이라 어떻게 걔하고 얘기가 되더군. 그러고는 한동안 그 양반이 들고온 기계를 고쳐주곤 했어. 그런데 한 일주일 후였나. 걔가 걔 친구들인지 뭔지 잘 모르겠는데 사람을 엄청 데리고 오대? 그러고는 우리한테 갑자기 기도를 하는 거야. 우리야 엄청 당황스러워했지.
&gt; 
&gt; **███ 요원:** 저 혹시, 그들이 한 말 중에 기억난건 없었나요?
&gt; 
&gt; **SCP-117-KO-A(철물점 주인):** 글쎄? 그때 귀에 익었던 소리가..새비어? 사비어? 뭐 그거하고 브로큰 뭐시기였는데.. 아 몰러. 나 영어 모른다 했잖어. 어쨌든 그 사람들이 계속하다가 그 중 한 사람이 전자제품 총각을 데리고 오더니 그 사람들의 대장 정도 돼 보이는 사람이 우리 총각한테 막 얘기하는거야. 근데 우리 총각 얼굴이 조금씩 일그러지는 거 있지. 그러더니 총각이 우리한테 설명하지 않고 바로 걔네들한테 얘기하더군. 그런데 이번에는 상대편 얼굴이 점점 일그러지는 거야. 우리야 영어 아는 사람이 저 총각 밖에 없으니 잠자코 있었지. 총각이 말을 끝내자 갑자기 그 중 한 사람이 소리를 빽 지르면서 막 뭐라 따져댄 거야. 총각은 얼굴 더 구기면서 얘기 했고. 그러더니 걔네들이 순식간에 다 들고 일어서서 우릴 해치려고 했어. 근데 그 양반들 생각보다 약하대? 그냥 우리가 몽키들고 패니까 픽픽 쓰러지더니 그냥 그 길로 도망쳐버렸어. 근데 그 이후로는 하루가 멀다 하고 계속 찾아오는 거야. 계속 오면서 우릴 괴롭혔다니까? 개중엔 무슨 바이러스 같은 걸 조명등 가게 형씨한테 뿌리던 거 같던데 세상에, 그 인간 팔이 저절로 기계로 변하는 거 있지? 다행히 우리한텐 그게 감기 바이러스랑 비슷해서 약 먹고 더 안 변했었지. 뭐 그 형씨도 엔지니어한테 부탁해서 자기 팔을 개조해서 지금 잘살고 있고.
&gt; 
&gt; **███ 요원:** 그러면 그때 이후로 저희 쪽 사람들을 좀 싫어하셨겠네요.
&gt; 
&gt; **SCP-117-KO-A(철물점 주인):** 거럼. 사실 인제서 말하는 건데 그때 일 터지고 나서 언론에서 난리 났거든. 사실 그 인간들 오기 전에도 댁들이 살던 곳에서 온 사람들을 우리야 별 상관없이 대했지만 저기 저 윗사람들은 처음부터 그닥 좋아라 하지않았어. 근디 그때 일 터지고 나니까 윗사람들이 이때다 싶어서 이 일을 갖고 아주 들들 볶아댔단 말야. 댁들이 사는 곳을 공격하자느니 카메라는 고사하고 위성 카메라에도 안 찍히는 저 소름 끼치는 자식들을 왜 여태동안 들어오게 놔뒀냐느니 지금부터 들어오는 녀석은 바로 죽이자느니 엄청 난리였다고. 그래서 그동안 여기 이용했던 사람들도 못 오게 했었고. 그 망할 놈들하고 계속 치고박고 싸웠단 말이야. 댁들이 여기 처음 왔을때 그 이상한 녀석들을 보자마자 바로 죽였었잖아? 쫌만 늦었으면 댁들도 훅 갔을걸? 뭐 지금이야 윗사람들하고도 잘 해결된 것 같다만.
&gt; 
&gt; **███ 요원:** 흠..그런가요. 저 혹시 전자제품 매장 분께서는 그때 얘기에 대해서 설명해줬나요?
&gt; 
&gt; **SCP-117-KO-A(철물점 주인):** 글씨, 그때 한창 걔가 뉴스에 불려 가고 얘기하고 막 그랬는데 잘 기억이 안 나네. 한번 가서 물어봐.

&gt; **SCP-117-KO-A(전자제품 매장 직원):** 그래서 그 일로 절 찾아오신 건가요?
&gt; 
&gt; **███ 요원:** 정확한 상황파악을 위해 어쩔 수 없습니다. 얘기해주시기 바랍니다. 
&gt; 
&gt; **SCP-117-KO-A(전자제품 매장 직원):**  그때 일을 다시 말하고 싶지 않습니다만.. 별수 없죠 뭐. 그날은 매장 안에서 손님들한테 제품을 설명해주고 있었는데, 밖에서 한 2~30명인가? 그렇게 인파가 한꺼번에 몰려오더니 갑자기 거리에 있는 가게들한테 무릎을 꿇더니 기도를 하는 거에요. 저나 손님이나 알 수 없는 광경에 눈을 뗄 수가 없었죠. 그러다가 손님이 나중에 보겠다고 하면서 바로 나갔고요. 근데 기도하던 사람 중에서 한 사람이 절보더니 다른 사람한테 손짓을 하는거에요. 그 사람이 조금 있다 고개를 끄덕이더니 손짓한 사람이 절 데려가려는 거에요. 부장님은 한숨을 푹 쉬더니 저랑 같이 나갔어요. 밖에서는 여전히 기도하면서 계속 뭐라 하더군요. 그중에 귀에 들어온 것이 무슨 부서진 신이라나? 뭐 그런 비슷한 말을 하는 거에요. 제가 그 사람들 앞에 나오니까, 아까 손짓을 받은 사람이 일어서 공손히 인사하더니 이런 말을 하는 거에요. 
&gt; 
&gt; **교단 일원:** 안녕하십니까, 우리 부서진 신의 복구자시여. 저희는 우리 교단의 이로운 말씀과 그대들의 올바른 임무를 전달하기 위해 이렇게 왔습니다.
&gt; 
&gt; 라면서 저희를 존경하듯이 보는 거에요. 듣고는 이건 또 뭐 개소리인가 했죠. 일단 계속 듣기로 했는데 그 사람이 조용조용히 이렇게 얘기하는 거에요. 
&gt; 
&gt; **교단 일원:** 복구자시여. 우리는 이제서야 이렇게 만나게 되었습니다. 그동안 우리는 신의 부서진 육체를 가지면서도 진정 신을 되살려낼 수도 없었으며 또한 주위의 모진 핍박과 협박 속에서도 우린 그저 불쌍히 당해낼 수 밖에 없었습니다. 허나, 저희 자매 중 한 명이 여기 이곳을 발견하여 마침내 저흴 이끌어주시고 축복으로 나아가게 해주며 마침내 신의 부활을 약속해줄 수 있는 바로 여러분, 여러분이 그야말로 우리 교단의 위대한 복구자이십니다. 어찌하여 저희가 사는 세계에서 태어나지 않으시옵고 이렇게 또 다른 곳에 태어나 저희와 갈라지게 되었는지 모르겠으나 이번으로 만나게 되는 것으로 보아 신께서 저흴 시련을 주시고 이겨내는 자에게 해답을 얻으리라 하는 가르침이신 것으로 알겠으며 이 만남 또한 신께서 정해주신 운명이라 생각됩니다. 위대한 복구자이시여. 지금 그대들이 여기에서 저희가 사는 곳으로 옮겨갈 순 없으나. 만일 우리들의 신을 그대들의 힘과 지혜로 다시 탄생하게 된다면 이 세계와 저희의 세계가 하나가 되어 더욱이 행복으로 가득 차게 될 것을 믿어 의심치 않는 바입니다. 부디 저희를 구원해주소서.
&gt; 
&gt; 그 사람 말이 끝나자 다른 사람들은 &#39;위대한 복구자시여. 구원해주소서.&#39;라고 덧붙여 말했고요. 아마 절 데려온 게 저희한테 그 사림들 말을 전달해주라는 거 같은데 그땐 제가 좀 말하기가 싫었나 봐요. 일단 제가 딱히 종교를 좋아하는 것도 아니라서 왠지 모르게 반감이 들었구요. 그래서 전 사람들한테 통역해주지 않고 그냥 그 사람들한테 바로 말했었죠. 
&gt; 
&gt; **직원:** 저흰 그냥 일개 매장직원이고, 기술자이며, 이 세계의 소시민의 일부입니다. 어째서 당신들이 저희한테 복구자이니 뭐니 이런 말을 하는 것인지 잘 모르겠지만, 저흰 저희 나름의 삶을 충실히 살고 있으며, 그 나름의 행복을 느끼고 있습니다. 또한, 저희는 각자 믿는 종교가 따로 있으며, 그들을 버리고 당신들의 신을 떠받는 것은 아니라고 생각합니다. 저흰 당신들의 신 복구할 생각 없습니다. 당신들의 신은 당신들이 복구하시죠.
&gt;  
&gt; 말하는 중에 그 사람들 얼굴을 살짝살짝 봤는데 죽일 듯이 노려보더군요. 그러다가 그 중 한 명이 벌떡 일어서더니 막 저한테 뭐라 하는 거에요.
&gt; 
&gt; **교단 일원:** 방금 당신이 한 말은 한 발짝 다가간 진실을 애써 외면하고 거짓을 향해 나아가고 있다! 진정 그것이 행복이란 말인가? 방금 했던 말을 당장 취소하고 사과하라!
&gt; 
&gt; 거기에 제가 오기가 발동했는지 아예 그 녀석들한테 도발했죠.
&gt; 
&gt; **직원:** 그게 진실이든 뭐든 간에 행복하게 사는 게 좋은거 아닌가요? 게다가 자기 몸 하나 관리 못해 부서진 육체를 붙이는 걸 고작 인간한테 맡긴다는 건 그건 무능력한 신이라고 봅디다.
&gt; 
&gt; 아니나다를까 &#39;저 개자식이 우리의 신을 모욕했다! 당장 처벌하라!&#39;라면서 들고 일어나데요. 그 사람들 엄청 약했긴 했지만. 하지만 그 이후로는... 어우, 지옥이었죠. 그나마 저 사람들이 우릴 죽일 만한 무기가 없었다는 게 다행이라고 생각해요.
&gt; 
&gt; **███ 요원:** 주변 사람들은 어떠셨나요?
&gt; 
&gt; **SCP-117-KO-A(전자제품 매장 직원):**  뭐, 그땐 저 혼자 얘기하다가 일이 터졌으니 처음에 저 양반이 도대체 뭐라 씨부렸기에 저 인간들이 저렇게 나온 건가 해서 별로 안 좋게 봤었는데 나중에 신문이나 뉴스에 전부 얘기가 나와서 그제야 사람들이 다 이해해줬어요. 별 미친 사이비 종교에 말려갈 뻔했다고요. 부장님도 잘 말한것 같다고 했구요.
[[/collapsible]]

**부록 2:** SCP-117-KO 발견기록
&gt; 20██년 7월 12일 충청도 ██시의 철물점에서 이상 현상을 발견했다고 상부에 보고가 올라왔다. 해당 철물점 주인은 대한민국의 제██기지에 직접 편지를 보내 이상 현상에 대해 설명해줬고, 현재 대상은 부서진 신의 교단에 의해서 피해를 받고 있는 상태라고 했다. 재단에선 즉시 특무부대를 출동시켜 대상에 진입하였다. 부대가 SCP-117-KO에 진입하자, 대상에 사는 SCP-117-KO-A들은 부대에 대해 적대감을 드러냈다. 둘이 서로 공격하지 않고 대치하던 중 부대의 뒤편에서 &#39;이단자다! 이단자를 처벌하라!&#39;라고 교단의 일원이 부대를 공격하려 했다. 부대는 일원을 처치하고 거주민들에게 자초지종을 설명해 오해를 풀게 되었다. 한편 교단의 일원이 이용한 출입구를 역추적한 결과 미국의 아이다호의 ████ 마을의 한 가정집이었는데, 그 마을의 구성원들이 전부 다 교단의 일원이었다. 재단은 마을 구성원들을 처리하고 인원들을 투입해 마을을 관리 중이다.


**부록 3:** 보고서 (외무부 ▶ O5 평의회)
&gt; SCP-117-KO에 진입한 지 10일 째에 저희 외무부는 그 세계의 정상들과 만나 얘기를 나누어 봤습니다. 그 세계에서는 저희가 교단을 막아주는 것에 대해 감사하게 생각하는듯 합니다. 그래서 그 세계 측에서는 저희에게 자신들의 기술을 저희 재단에 지원해 주겠다고 약속했습니다. 이 결과에 힘입어 저희 외무부는 대상과의 관계 유지에 문제가 없도록 온 힘을 다 하겠습니다.</textarea></pre>
