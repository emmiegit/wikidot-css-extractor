**项目编号** ：SCP-CN-1774

**项目等级**： Euclid
 
**特殊收容措施**： SCP-CN-1774须被收容在一个不小于50平方米、由一个起居室和一个完全隔音的观察室组成的收容室内。起居室内须随时保持有舒适的寝具及衣物。除特殊情况外，每天将为SCP-CN-1744提供三次饮食，若SCP-CN-1744有额外需求，须上报给负责此项目的研究人员来进行协商。

任何未经允许与SCP-CN-1744的互动都是禁止的，违者须立刻进行a级记忆删除。所有对SCP-CN-1744的指令及互动须通过观察室内置的扩音器来进行，且所有由SCP-CN-1774所发出的任何类型的信息必须经过特殊处理剔除其异常性质。

所有未配备防护措施暴露在SCP-CN-1774异常效应下的人员须立即被监禁，--并通过长期的观察来确定该人员是否需要被处决--若无特殊试验要求该人员须立即被处决。

SCP-CN-1774的收容室内不得出现任何能被SCP-CN-1774触碰到的电器。每天须有不少于两名安保人员监视着SCP-CN-1774的收容室，若SCP-CN-1774有任何的异常行为，须立即上报。
 
**描述** ：SCP-CN-1774是一名10岁的少年，男性，黄种人。相对于同龄人而言，其性格显得更为孤僻且成熟。SCP-CN-1774的异常性质在于其精准的预测能力。在和其他实体的交流中，SCP-CN-1774会不经意地说出一些隐晦的句子。这些句子通常都描述了该实体未来的一些经历或变化，且绝大多数都是负面并具有极高社会危害性的变化。该异常性质不局限于语言，任何未经处理的SCP-CN-1774所发出的信息几乎都带有此性质。重新编译该信息是目前已知的最简洁的去除异常性质的方法。

人为阻止预测结果的发生通常是不可能的，且会造成极为严重的后果（参考事故SCP-CN-1774-7）

SCP-CN-1774似乎非常享受该过程，且其性格在交流过程中会变得开朗许多。在与其的交谈中，SCP-CN-1774总是对有关其异常性质的问题保持沉默。目前该异常性质的来源和更有效的避免方法正在调查中。
**附录**：
[[collapsible show=&#34;+▽ 访谈记录SCP-CN-1774-1▽&#34; hide=&#34;- ▼采访记录SCP-CN-1774-1▼&#34;]]
&gt; 由于SCP-CN-1774的异常性质，本次采访通过经特殊处理的通话工具进行
&gt; **采访者**：Dr.Jerome
&gt; **受访者**：SCP-CN-1774
&gt; **[访谈开始]**
&gt; **Dr.Jerome** ：（走进房间）好的好的，那么，SCP-CN-1774，开始我们今天的访谈吧。
&gt; 
&gt; **SCP-CN-1774** ：（抬起头）
&gt; 
&gt; **Dr.Jerome** :（笑了笑）不记得我了？我们几天前才见过面......
&gt; 
&gt; **SCP-CN-1774** :(面无表情地）我记得你，被铁板压扁的博士。
&gt; 
&gt; **Dr.Jerome** :(指了指耳机）你的小把戏现在可不管用，SCP-CN-1774。寒暄结束了，开始干正事吧。你还记得你的家在哪里吗？
&gt; 
&gt; **SCP-CN-1774** :（沉默片刻）放我出去。
&gt; 
&gt; **Dr.Jerome** :回答我的问题，SCP-CN-1774。
&gt; 
&gt; **SCP-CN-1774** :(沉默片刻）我不要待在这里，放我走。
&gt; 
&gt; **Dr.Jerome** ：(叹气）如果你一直这样，SCP-CN-1774，我们不得不采取措施。这对我们双方来说都不是一件好事。
&gt; 
&gt; **SCP-CN-1774** :（轻声道）我孤身一人......他们都说......说我是不详。然后他们赶走了我，我四处游荡。
&gt; 
&gt; **Dr.Jerome** :所以，你是什么时候发现你的异常性质的？
&gt; 
&gt; **SCP-CN-1774** :(喃喃自语）血.....到处都是血......像河一样......
&gt; 
&gt; **Dr.Jerome** :回答问题！SCP-CN-1774！
&gt; 
&gt; **SCP-CN-1774**:我不明白......我要出去！放我出去！
&gt; 
&gt; **Dr.Jerome**:就是你的预测能力，你从什么时候发现你有这样的能力的？
&gt; 
&gt; **SCP-CN-1774**:（情绪激动）我要出去！
&gt; 
&gt; **Dr.Jerome**:（拍桌子）这是最后一次警告，SCP-CN-1774。你这样的态度使我们无法合作。
&gt; 
&gt; **SCP-CN-1774**:我不明白......我是正常的，我不是怪物。我当初......只是想开个玩笑，谁知道他真的......
&gt; 
&gt; **Dr.Jerome**:继续说下去。
&gt; 
&gt; **SCP-CN-1774**:他们赶我走......只有阿嬷一个人对我好。她收留了我，她对我说......
&gt; 
&gt; **Dr.Jerome**:说什么？
&gt; 
&gt; **SCP-CN-1774**：纵出不吉之言，亦无须见怪。
&gt; 
&gt; **Dr.Jerome**：所以你还记得你阿嬷是住在哪里吗？后来发生了什么？
&gt; 
&gt; **SCP-CN-1774**:(情绪激动起来）阿嬷她......
&gt; 
&gt; **Dr.Jerome**:(皱眉）情况有些不对，项目情绪有些异常起伏，去叫......
&gt; 
&gt; **SCP-CN-1774**:(大声吼出）他们都死了！死了，包括阿嬷！彻底死了！
&gt; 
&gt; **SCP-CN-1774**:（突然冷笑）就像你一样，扁平的博士。
&gt; 
&gt; （访谈结束）
**结语**：随后SCP-CN-1774咬破手指，用血液在访谈室四周的墙壁上写满了“死”字，且在之后的三天内保持绝对的沉默。所幸Dr.Jerome早已离开访谈室，并未受到异常效应的影响。但其在一星期后的一次因SCP-CN-███造成的收容失效事故中被一个掉落的钢板砸到手臂至粉碎性骨折。推测SCP-CN-1774的异常效应通过某种未知的方式潜移默化的影响到了Dr.Jerome。之后的所有采访都必须通过经处理的书面形式来进行。
[[/collapsible]]

**附录.2**：
[[collapsible show=&#34;+ ▽SCP-CN-1774发现记录▽ &#34; hide=&#34;- ▼SCP-CN-1774发现记录▼&#34;]]
SCP-CN-1774于2020年█月█日在中国南部横断山脉一个小县城被发现。该县城由于多起极其意外的死亡事故引起了驻扎在附近的特工的注意。通过多方调查，最终锁定了源头SCP-CN-1774。当特工赶到时，SCP-CN-1774正在一个算命摊位上和一个带着黑色墨镜的人员（下称SCP-CN-1774-1）和一位平民互动，推测SCP-CN-1774-1是一位算命先生。发现特工后该人员立即丢下SCP-CN-1774逃跑，由于逃跑时多次撞到障碍物和多次绊倒推测该人员的视力似乎有损伤。由于不熟悉地形外加人手不足，最终未能抓住该人员。随后SCP-CN-1774被转移到附近最近的站点。
由于不了解SCP-CN-1774的异常性质，当时进行抓捕的特工未能做好相应的防护措施。这使得他们在之后的一个星期内接连因各种各样的意外事故身亡。这一异常事件很快引起了该站点主管的注意，并很快分析出了SCP-CN-1774的异常性质。
目前正全力分析SCP-CN-1774和SCP-CN-1774-1之间的关系并搜寻SCP-CN-1774-1的下落。
[[/collapsible]]

**附录.3**：
[[collapsible show=&#34;+ ▽SCP-CN-1774实验记录▽&#34; hide=&#34;-▼ SCP-CN-1774实验记录▼&#34;]]
&gt; **实验记录SCP-CN-1774-A**
&gt; **项目**：**SCP-CN-1774**
&gt; **实验人员**：**D-10405**
&gt; **监督人员**：**Dr.Jerome**
&gt; **实验内容**：命令D-101405进入SCP-CN-1774的收容室进行一次为时20分钟的谈话，谈话录音进行处理去除异常效应。
&gt; **实验过程**：当D-10405进入SCP-CN-1774的收容室后，SCP-CN-1774显得有一丝惊讶，然后开始询问D-10405是否要“算一卦”。D-10405通过无线耳机询问后得到允许，开始和SCP-CN-1774进行了一场为期20分钟的短暂交流。据事后了解，当时SCP-CN-1774说出了许多D-10405的往事并且十分准确，这使得D-10405十分震惊并更加希望继续进行谈话。此时SCP-CN-1774开始十分隐晦的表达D-10405将会在不久后身亡，但似乎D-10405并没有发觉。当60分钟结束后，D-10405没有遵循命令离开收容室并继续询问SCP-CN-1774一些未经许可的问题。随后赶来的安保人员强制带走D-10405。因为D-10405的反抗而将其就地处决。SCP-CN-1774目睹这一切后显然受到了惊吓，并在之后的几日内食欲明显降低。
&gt; **结论**：SCP-CN-1774的异常效应的触发似乎和实体与其的交谈时间有关。
@@@@
@@@@

&gt; **实验记录SCP-CN-1774-B**
&gt; **项目**：**SCP-CN-1774**
&gt; **实验人员**：**D-10406**
&gt; **监督人员**：**Dr.Jerome**
&gt; **实验内容**：命令D-10406带上一个完全隔音的耳机并进入SCP-CN-1774的收容室进行一次时长为60分钟的互动，所有的交谈通过书面形式来进行。
&gt; **实验过程**：SCP-CN-1774似乎对这种交流方式感到厌烦，但还是较平时而言开朗许多。D-10406对于SCP-CN-1774时不时的错别字和卡壳表现的很耐心，似乎是因为SCP-CN-1774的年龄。实验进行的很顺利。三天后D-10406死于突发性脑溢血。当时SCP-CN-1774和D-10406用来交流的纸张被回收和处理去除异常效应，经过分析发现SCP-CN-1774一直在影射D-10406患有隐疾，而D-10406则表示完全不相信并认为SCP-CN-1774是在“开玩笑”。
&gt; **结论**：SCP-CN-1774的异常性质不单单局限于谈话，而是作用于任何其散播出的信息。同时验证了人员和SCP-CN-1774的谈话时间越短其异常效应生效时间越长，但生效的具体时长仍然不确定。
@@@@
@@@@

&gt; **实验记录SCP-CN-1774-C**
&gt; **项目**：SCP-CN-1774
&gt; **实验人员**：鲁伯特先生（简易机器人，由研究人员操控）
&gt; **监督人员**：Dr.Jerome
&gt; **实验内容**：由研究人员操控鲁伯特先生进入SCP-CN-1774的收容室，并声称这是一个具有自主意识的机器人。鲁伯特先生将和SCP-CN-1774进行一次时长为60分钟的谈话。
&gt; **实验过程**：SCP-CN-1774对鲁伯特先生的外表十分好奇并显得很惊讶，并十分友好的和鲁伯特先生进行了交谈。所有问题都通过无线电由研究人员代为回答。谈话很快结束，在之后的24小时内，当时操控鲁伯特先生的研究人员因电器故障而产生的爆炸死亡。须注意的是，在谈话过程中SCP-CN-1774重复了三次一个关于烟火爆炸的玩笑，并认为十分好笑。
&gt; **结论**：SCP-CN-1774的异常性质似乎能直接无视载体而蔓延到和其对话的人员身上，似乎SCP-CN-1774的异常性质只对人类起作用。
@@@@
@@@@

&gt; **实验记录SCP-CN-1774-D**
&gt; **项目**：SCP-CN-1774
&gt; **实验人员**：鲁伯特先生（简易机器人，经过特殊编程使其能简易的分析并回答问题）
&gt; **监督人员**：Dr.Jerome
&gt; **实验内容**：命令鲁伯特先生进入SCP-CN-1774的收容室进行一次时长为60分钟的谈话。
&gt; **实验过程**：谈话进行的十分顺利。SCP-CN-1774似乎并没有察觉到鲁伯特先生的不同点。在谈话结束后的24小时内鲁伯特先生的ai突然开始攻击基金会网络并试图复制自身。在安保人员发现后及时镇压。通过分析SCP-CN-1774和鲁伯特先生的谈话发现SCP-CN-1774抱怨收容室的狭小并询问鲁伯特先生“你不觉得这里不好吗？就好像你被绑架了一下。”并开始和鲁伯特先生交流逃出这里的方法。目前SCP-CN-1774的收容措施得到进一步完善，监视的安保人员由2名以上变更为5名以上。
&gt; **结论**：SCP-CN-1774的异常效应不止局限于人类。
&gt; **笔记** //你能想象一个类似简易版siri的AI突然发疯了似的攻击基金会网络的场景吗？初步推断这个测试用ai的代码复杂程度至少翻了两番。这个异常能做到的似乎比我们发现的更多，真是越来越有意思了。
&gt; ————Dr.Jerome//
@@@@
@@@@

&gt; **实验记录SCP-CN-1774-E**
&gt; **项目**：SCP-CN-1774
&gt; **实验人员**：SCP-CN-███
&gt; **监督人员**：Dr.Jerome
&gt; **实验内容**：在经过站点主管的允许后，SCP-CN-███被遣送至SCP-CN-1774的收容室内单独与SCP-CN-1774进行一次为期十分钟的简短谈话。谈话过程中须有不少于10名安保人员守卫在SCP-CN-1774的收容室前进行警戒。
&gt; **实验过程**：【数据删除】
&gt; **结论**：所有与SCP-CN-1774的互动实验被取消，SCP-CN-███的处决被提上日程。
&gt; **笔记** //这个项目简直太邪门了。两句玩笑话就能彻底策反一个人？似乎我们该考虑将SCP-CN-1774变更为keter级。不过这个异常效应倒是让我有了一个新奇的想法......
&gt; ————Dr.Jerome//

**附录.4**：
[[collapsible show=&#34;+ ▽事故SCP-CN-1774-B-1▽&#34; hide=&#34;- ▼事故SCP-CN-1774-B-1▼&#34;]]
&gt; **事故编号**：SCP-CN-1774-B-1
&gt; **日期**：2020年█月█日
&gt; **事故报告**：因为安保人员的失误，在进行一次实验时D-30756违规将一张和SCP-CN-1774进行交流的纸张带离了其收容室。这张带有异常性质的纸张在D级人员中经多次传播并影响了site-█百分之60的D级人员，造成了一次D级人员的暴乱。为了转移站点内的项目并镇压暴乱，站点主管戴██申请了机动特遣队-星宿-7-亢金龙和机动特遣队--星宿-13-翼火蛇的支援，并最终以牺牲了43名安保人员和部分机动特遣队队员的代价镇压了暴乱。Dr.Jerome因此被处分。
[[/collapsible]]
@@@@
@@@@

**附录.5**：


[[collapsible show=&#34;+ ▽特殊访谈记录SCP-CN-1774-F(需要4级权限）▽&#34; hide=&#34;▼特殊访谈记录SCP-CN-1774-F（四级权限已验证）▼&#34;]]
&gt; 本次访谈为秘密进行，部分内容已编辑。更有效的防护措施已应用。
&gt; **采访者**：Dr.Jerome
&gt; **受访者**：SCP-CN-1774
&gt; **[访谈开始]**
&gt; 
&gt; **Dr.Jerome** ：（拿出一张照片）SCP-CN-1774，你认识这个人吗？
&gt; 
&gt; **SCP-CN-1774** :（有些惊讶）这是？师傅！他还活着？
&gt; 
&gt; **Dr.Jerome** :师傅？他是什么人？和你是什么关系？
&gt; 
&gt; **SCP-CN-1774** ：（沉默）
&gt; 
&gt; **Dr.Jerome** :回答问题，SCP-CN-1774.
&gt; 
&gt; **SCP-CN-1774** :（沉默）
&gt; 
&gt; **Dr.Jerome** :（叹气）好吧好吧，如果你肯配合的话，我们或许可以安排你们见一次面。
&gt; 
&gt; **SCP-CN-1774** :（缓缓开口）他......他是除了阿嬷之外对我最好的人。他收留了我，给我饭吃。他还教我算卦，但那些东西太复杂了，没意思。我只知道他姓杨，其他就什么也不知道了。
&gt; 
&gt; **Dr.Jerome** :他是瞎子？
&gt; 
&gt; **SCP-CN-1774** ：（点头）对，杨上仙说他的双眼被仇敌下了毒，所以他平日里尽使唤我为他做这做那。但有的时候师傅突然就像能看见了一样，他说这是什么......灵视之类的，我当时也没大留意。说起来......博士你一定好奇眼睛瞎了是什么感觉吧？
&gt; 
&gt; **Dr.Jerome** ：不要说无关的信息，SCP-CN-1774.那你知道他现在去哪里了吗？
&gt; 
&gt; **SCP-CN-1774** ：（摇头）我不知道。
&gt; 
&gt; **Dr.Jerome** :那他知道你的异常效应吗？
&gt; 
&gt; **SCP-CN-1774** :（摇头）我不知道。但我记得他好像说过我是什么什么渠之体？当时我也没在意，早就忘了。
&gt; 
&gt; (Dr.Jerome示意记录人员将这个信息记录下来）
&gt; 
&gt; **Dr.Jerome** ：你说的是......梁渠？
&gt; 
&gt; **SCP-CN-1774** ：对对，你怎么知道？
&gt; 
&gt; **Dr.Jerome** :（沉默片刻）今天就到这里吧，SCP-CN-1774。现在回你的收容室去。
&gt; 
&gt; （访谈结束）
&gt; 
&gt; **笔记**//项目口中所说的“什么渠”似乎是指梁渠？看来我们得好好翻翻资料了
&gt; ————Dr.Jerome//
虽然采用了更加有效的防护措施，但据Dr.Jerome博士本人说他的眼睛还是疼了数天。目前已在中国境内追查到项目口中所说的“师傅”的踪迹，已指派机动特遣队--星宿-3-鬼金羊来办理此事。

**文档SCP-CN-1774-Alpha-S**
**由Dr.Jerome编写**
&gt; 戴主管曾经说让我将文档里隐藏的东西在这个机密文档里重新编辑回去，但我觉得太麻烦，就长话短说了。
&gt; (反正他也看不见）
&gt; 这个项目是我工作以来见过的最有意思的项目。这个项目使得我一直以来的想法得到了实施，没错，**[[[hhh | 攻心计划。]]]**
&gt; 你可能感到奇怪：一个能预言灾祸且带来灾祸的熊孩子能干什么？他甚至都不是keter级别。既然你能看到这篇机密文档，那么或许我可以告诉你真相了。
&gt; SCP-CN-1774不具有任何的预言能力，他甚至连你明天早饭吃什么都无法知道。但他仍然能控制你明早吃什么，如果他想的话。
&gt; 真相是，SCP-CN-1774所散发出的任何信息，都带有极强的心理暗示。这种心理暗示比我们目前掌握的最强的催眠技术高了最少█个数量级。当你和SCP-CN-1774对话或者进行其他交流方式时，SCP-CN-1774的言语会在你根本无法察觉到的情况下影响你的判断，干扰你的思维。
&gt; 目前已知的任何方法都无法阻止其异常效应，Y级记忆强化剂甚至都是无效的。但我们发现有一种方法可以百分百的控制该异常。
&gt; 很简单，让SCP-CN-1774说你想让他说的话。
&gt; 拜托，他毕竟是个正常的10岁孩子，就算其异常性质使其经历了远比其同龄人残酷的多的童年，他也还是个孩子。这使攻心计划的实施成为了可能。
&gt; 但该异常仍然有局限性。经过这么多的实验，几乎没有一次实验的结果是没有伤亡的，如果你想让他告诉你你会中彩票，那么很大可能你的孩子会收到一张中奖的彩票作为你的遗产。这代表SCP-CN-1774几乎不可能为基金会所带来益处。
&gt; 但至少我们有攻心计划，一些原本无比棘手的项目因为有了SCP-CN-1774有了安全收容的可能。
&gt; 控制，收容，保护
