    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;████/██/██ ██:██, 地点：现实&#39;
content: &#34;你曾看见错乱的时空将现代性无情切割，楼房是立交桥的尽头，阳台被无意义的钢筋填满，无羁的人儿飞翔在天空，藐视着下方的车水马龙。\n\n你曾看见自地底坠落的流星雨，黑色的陨石拖着化不开的雾无声地掀翻每一寸地皮，将城市的图层冲出一个个大洞。有彩色的藤蔓自雾中钻出，吞噬着死寂的生机。\n\n你曾看见一条荒废的铁路，枕木上铺满了花圈，链接过去与未来的灵车挂着风干的尸体呼啸着碾过一朵又一朵白花，在突兀竖立的路牌上撞得粉碎。然而扬起的花瓣却在空中怒放，漂浮着向那悠远的天穹——\n\n但这一切都没有什么意义。\n\n梦醒了，天亮了，又一个世界毁灭了。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
