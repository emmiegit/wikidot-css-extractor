    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**I. //赠予//**

明亮的房间与不锈钢的礼堂
是那恐惧合唱曲的主持之人
噩梦在每一扇门后呼唤彷徨
控制了没有同伴的孤独之人。

另一个测试需要我的帮助
我穿过木门与变暗的楼梯
我已感到恐惧，但我仍停驻
我已释放我的烦恼与忧心。

我应该离开，然后继续前往
他们警告我：“请不要停息”
我仍感到自己不知为何疲劳—
这些异常是如此的古怪奇异。

这些恐怖使它们的同一首歌无限延伸
我是否一直都被困在梦中自始至终？

**II. //持续//**

古往今来的黑暗故事
恐惧万分，没有喘息
长长的银针，截断的四肢
它们在这不算是稀有景致。

装尸袋，溃烂腐朽
事情在此显得如此耻辱
也许最好不要去怀疑
如此在这保持头脑清楚。

这个基金会，全体员工
敏锐的头脑，钢铁般的神经
追踪那些来自居住地的噩梦
并且衡量真正的真实为何等意义。

不要问他们更美好的日子该向何方
他们的笑声将梦抹向彼方。

**III. //凤蝶//**

你由迷睡与神秘构成
哦，虚无缥缈的蝴蝶
我想进入你的记忆之城
请编织你的蝶翼，并向我展示那些谎言。

哦，553，你是宝石吗？
无论是成虫还是幼虫
你是真实的鸿篇巨制哪
由方解石，石英与硅石构成。

可怜的天气之虫，你遇见了你的终末
你将无法再探索空气
你的翅膀不再被风压迫
愿你永远安稳地一睡不起。

幻觉，天气与水晶的闪烁
你的美是来自梦境的杰作。</textarea></pre>
