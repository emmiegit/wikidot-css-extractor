    <pre><textarea class="page-source" readonly>[[&gt;]]

**Mã vật thể:** SCP-532

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** Tất cả các mẫu SCP-532 phải được quản thúc theo quy trình quản thúc hiểm hoạ sinh học tiêu chuẩn. Chúng phải được giữ ở nhiệt độ -8°C. Bất kì nhân sự nào tiếp xúc với cá thể SCP-532 nằm ngoài diện quản thúc của Tổ Chức bên ngoài tầm quản thúc phải sơ tán khỏi khu vực ngay lập tức và liên hệ Tiến sĩ ██████████.

**Mô tả:** SCP-532 là một chủng vi khuẩn lây bệnh có cấu tạo gần giống với //Pseudomonas oryzihabitans//. SCP-532 phát triển mạnh ở nhiệt độ thấp, với tốc độ sinh sản đạt đỉnh ở -25°C. Dị thể có quãng chịu nhiệt từ khoảng -52°C đến -5°C. Kèm theo đó, sở hữu các cơ chế để sống sót trong môi trường nhiệt độ cao.

SCP-532 có nhiều tiên mao quanh thành tế bào, giúp chúng có khả năng tận dụng các luồng không khí để bay giữa tầng bình lưu và tầng trung lưu. Dị thể sẽ chuyển sang trạng thái ngủ đông khi ở trong khí quyển vì thiếu nguồn thức ăn.

SCP-532 sẽ rời khỏi trạng thái ngủ đông khi chúng phát hiện có luồng khí nóng đến từ tầng đối lưu. SCP-532 sau đó tiêu biến các tiên mao và sà xuống mặt đất. Lượng nhiệt trong quá trình đấy khiến các cá thể hình thành những &#34;khối&#34;, hình dạng tương tự băng tuyết. Nếu nhiệt độ của tầng đối lưu trên 0°C, SCP-532 thường sẽ chết trước khi chạm đất. Nếu các cá thể SCP-532 gặp bề mặt vô cơ hoặc không toả nhiệt, dị thể sẽ vươn dài tiên mao và nương theo dòng không khí trôi ngược trở lại tầng bình lưu.

Bề mặt SCP-532 được phủ một lớp hoá chất, khi tác dụng với lipid có trong tế bào các động vật hằng nhiệt, sẽ tạo ra phản ứng thu nhiệt. Điều này đồng thời giết các tế bao xung quanh và hình thành môi trường sinh sản thích hợp cho SCP-532. Các vật chủ mô tả rằng quá trình có cảm giác buốt lạnh giống như khi bông tuyết rơi vào da.

SCP-532 có xu hướng phân giải và tiêu thụ lớp hạ bì, đồng thời bao phủ bề mặt da trước khi ăn sâu vào trong cơ thể. Dị thể sẽ kết tinh các phân tử nước sau khi xâm nhập vào máu, gây tổn hại nghiêm trọng lên hệ tuần hoàn. Thông thường vật chủ sẽ chết vì mất máu.

SCP-532 sẽ quay trở lại tầng bình lưu sau khi vật chủ tử vong.

Tỉ lệ tử vong của SCP-532 có thể lên tới 98% nếu không được chữa trị, và 100% nếu SCP-532 &#34;đậu trên lưỡi&#34;. Liệu pháp điều trị bệnh nhân nhiễm SCP-532 có thể được tiến hành thông qua ngâm mình trong nước ở nhiệt độ 20°C hoặc hơn; tuy nhiên, liệu pháp này sẽ gây tổn thương nghiêm trọng các mô. Trường hợp nhiễm SCP-532 nặng có thể phải cắt bỏ chi bị ảnh hưởng.
