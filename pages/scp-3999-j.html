    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-3999-J:** 탈로란의 희생
**원작:** http://www.scpwiki.com/scp-3999-j
**저자:** [[*user Abettik]]
**역자:** [[*user Night_D]]
[[include info:end]]

**일련번호:** SCP-3999-J

**객체 등급:** 케테르(Keter)

**특수 격리 절차:** SCP-3999-J는 제42기지의 특수 격리동 R에 격리되어 있다. 2014년 6월 25일부로 제임스 탈로란 연구원이 SCP-3999-J의 24시간 격리에 자원했다. 그리하여, 탈로란 연구원은 치명적인 위험 하에 격리동 R을 떠나는 것이 금지되었다. 격리동 R을 방문하는 모든 연구원은 탈로란 연구원의 승인을 받아야 한다.

추가적으로, 격리동 R은 다음과 같은 사항을 필요로 한다.
* 격리동은 매일 청소되어야 한다. 모든 유기물질은 회수된 뒤 폐기한다. 더러워진 세탁물들은 세탁하고 1차 격리 구역의 모든 표면을 소독한다.
* 모든 생필품과 식량은 매일 새로 보충된다. 탈로란 연구원은 매일 아침 필수적인 식량과 생필품을 결정하기 위해 상담을 거쳐야 한다.
* 격리 트랙의 모든 차량을 정비하고 연료를 보급하기 위해 직원이 항상 대기하여야 한다.
* 기동특무부대 람다-3(&#34;현상금 사냥꾼들,,Bounty Hunters,,&#34;&#34;)가 SCP-3999-J의 격리를 위해 설치된다. 표준 무장에 더해, 기동특무부대 람다-3는 &#34;아이컴뱃,,iCombat,,&#34; 레이저총을 장비한다.
* 실내 격리 수영장은 섭씨 29도의 온도를 유지하며, 보조 격리 욕조는 섭씨 40도를 유지한다.

**설명:** SCP-3999-J는 그 의지로 XK급 세계멸망 시나리오를 발생시킬 수 있는 객체이다. 대상의 외형은 불규칙적이며, 외형을 바꿀 수 있는 능력이 있는 것으로 추정된다. 대상은 등에 많은 촉수가 달려있는 반은 곰이고 반은 사람인 생물체의 형상으로 나타나거나, 별 특징 없는 인간의 형상으로 나타난다. 본디 대상은 음식과 대량의 미국 화폐를 완강히 요구했으나, 탈로란 연구원이 대상을 궁지에 몰아넣을 수 있는 다양한 격리 전략을 창안했다.

SCP-3999-J의 이차 효과는 대상을 목격한 기억을 소거하는 항밈적 장을 발산하는 것이다. 이 현상은 실시간으로 발생하기 때문에 객체는 보이지 않는다. 그러나 탈로란 연구원은 이 항밈 현상에 면역이 있다. 탈로란 연구원이 SCP-3999-J에 보이는 특수한 면역 반응에 대한 연구가 진행중이다.

**2015년 1월 5일 추가:** 객원 연구원 캔디 매디슨, 재키 러브, 엠마 엔젤이 탈로란 연구원의 격리 작업에 무기한 협조하는 것을 동의했다.

**2015년 3월 5일 추가:** 객원 연구원 미치 탈로란과 트레버 메이슨이 SCP-3999-J에 면역인 것으로 밝혀져, 탈로란 연구원의 격리 작업에 무기한 협조하는 것을 동의했다.

**2015년 4월 19일 추가:** 객원 연구원 알렉사 쿠티와 아이비 하트가 탈로란 연구원의 격리 작업에 무기한 협조하는 것을 동의했다.

----

**문서 3999-J-1-3:** 다음 녹취 문서는 SCP-3999-J와의 첫 대면에 관한 것이다.

&gt; **직원:** 안녕하세요, 프런트 데스크입니다.
&gt; **연구원 탈로란:** 네, 제임스 탈로란입니다. 카페테리아에 연락해서 치즈버거랑 감자튀김 좀 제 연구실로 보내주실 수 있을까요? 오늘 야근하거든요.
&gt; **직원:** 어...확인해볼게요. 죄송하지만 목록에 없네요. 주요 격리 인원만 식사 배달을 요청할 수 있습니다.
&gt; **연구원 탈로란:** 아, 그렇군요. 음, 여기 케테르 객체가 있고 격리에 치즈버거와 감자튀김이 필요한데요.
&gt; **직원:** [한숨] 그렇군요. 격리부에 문의해보세요. 내선번호는 3333입니다.

&gt; **격리부:** 네, 격리부입니다. 무슨 일이신지요?
&gt; **연구원 탈로란:** 네, 연구원 탈로란입니다. 여기는 402B호실이고, 어흠, 여기 있는 케테르 객체를 격리하는 데 치즈버거와 감자튀김이 필요한데요.
&gt; **격리부:** 알겠습니다! 치즈버거와 감자튀김 곧 배달하겠습니다! 케테르 객체의 일련번호는요?
&gt; **연구원 탈로란:** 그게...새 객체예요. 콜라도 달라고 하네요.
&gt; **격리부:** 알겠습니다! 거기 그대로 계십시오! 움직이지 마세요! 케테르 객체와 소통하지 마시고 격리 부대가 도착할 때까지 기다리세요!

&gt; **MTF-델타-1:** 선생님, 움직이지 마십시오. 케테르 객체는 어디 있습니까?
&gt; **연구원 탈로란:** 그게...바로 저 구석에 있습니다. 잠깐, 안 보여요?
&gt; **MTF-델타-1:** 케테르 객체, 움직이지 말라.
&gt; **연구원 탈로란:** 그게...제 책상에 음식을 내려놓으라고 하는데요.
&gt; **MTF-델타-1:** 626, 포장을 건네라.
&gt; **MTF-델타-626:** 알겠습니다.
&gt; **연구원 탈로란:** 악, 그게, 사라졌어요! 훌륭합니다, 기특대!

----

**문서 3999-J-2713:** 다음 녹취 문서는 SCP-3999-J의 격리에 관한 최신 정보이다.

&gt; **이사관 라이커스:** 제임스, 자네는 정말 큰 일을 하고 있어. 이렇게 오랜 시간동안 어떻게 그걸 몰아둘 수 있는지 모르겠군.
&gt; **연구원 탈로란:** 아무것도 아닙니다, 이사관님. 정말로요.
&gt; **이사관 라이커스:** 최신 격리 절차는 어떻게 되고 있나?
&gt; **연구원 탈로란:** 아, 아주 좋습니다. 격리 코스는 정말 대단한 발상이었어요. 슈퍼카를 타고 코스를 빨리 달리는 것만으로, 어, 3999를 격리할 수 있습니다.
&gt; **이사관 라이커스:** 더 이상 예전 격리 절차는 필요없다는 뜻인가? 수영장이나 격리 뷔페도 필요없고?
&gt; **연구원 탈로란:** 음, 아닙니다, 그렇지는 않습니다, 이사관님. 예전 격리 절차는 확실히, 완벽하게 중요합니다. 자동차는 그걸 잠시동안만 붙잡아 둘 뿐입니다. 그건, 음, 알다시피 빨리 적응하고, 동료 연구원들과 함께 수영장에서 레슬링하는 것만이 그걸 격리할 수 있습니다. 그리고 뷔페는, 3999는 하루에 대여섯 번쯤 뷔페를 요구합니다. 그러니까, 예전 격리 절차는 계속 필요합니다.
&gt; **이사관 라이커스:** 알았네. 그러니까 예전 격리 절차들 모두 아직 유효한 거군?
&gt; **연구원 탈로란:** 네, 그렇습니다. 하지만 알다시피, 수영장 옆의 바 말입니다, 3999가, 그러니까 제 생각에는 3999가 바에 엄선된 주류에 적응하는 것 같습니다. 그러니 다른 주류들을 새로 채워넣기를 요청합니다.
&gt; **이사관 라이커스:** 당연히 승인하겠네. 더 필요한 거 있나?
&gt; **연구원 탈로란:** 네, 새 엑스박스 게임도 요청드립니다. 3999가 적응하고 있거든요.
&gt; **이사관 라이커스:** 물론이지.
&gt; **연구원 탈로란:** 이만 실례해도 괜찮겠습니까? 좀 급해서요. 빨리 가서, 음, 캔디와 알렉사를 감독해야 합니다.
&gt; **이사관 라이커스:** 행운을 비네.
 
----

**2017년 8월 5일 추가:** SCP-3999-J가 멀리 떨어진 인원에게 환각 현상을 일으킬 수 있는 밈적 능력을 가지고 있는 것이 확인되었다. 해당 현상은 주로 탈로란 연구원이 격리 시설을 드나드는 환각으로 나타난다. 또한 휴가중이었던 한 과학자에게 탈로란 연구원이 카지노에 입장하는 환각을 일으켰으며, 당일 오후 다른 직원은 탈로란 연구원이 자동차를 구매하는 환각을 목격했다. 같은 날, 격리 인원 팀 전체가 탈로란 연구원이 술에 취한 채로 주차된 차를 들이받았다는 문자 메시지를 보내는 환각을 목격한 뒤, 탈로란 연구원을 병원에서 데려오는 환각을 경험했다. 해당 능력에 대한 탈로란 연구원의 조사가 진행중이다.</textarea></pre>
