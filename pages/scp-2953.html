**Artikel:** Polymorphismus-auslösende Steine
**Original-Autor:** [[*user MrWrong]]
**Originalartikel:** https://scp-wiki.wikidot.com/scp-2953
**Übersetzer:**[[*user dr ore]]
[[include credit:end]]

**Objekt-Nr.:** SCP-2953

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-2953 und alle daraus entnommenen Fragmente sind in einem Lagerraum in Standort-44 aufzubewahren. Das Personal muss bei der Handhabung von SCP-2953 und seinen Bruchstücken Handschuhe tragen und darf nicht in direkten Kontakt mit ihm kommen. Ausnahmen sind für Testpersonen während der Versuche zulässig.   

**Beschreibung:** SCP-2953 bezeichnet kollektiv einen Felsbrocken mit einer ungefähren Ähnlichkeit zu einem weiblichen Humanoiden und die aus diesem Felsbrocken geborgenen Fragmente. Zum Zeitpunkt der Bergung betrug die Masse des Felsblocks etwa 45 kg. Die chemische Zusammensetzung von SCP-2953 besteht aus einer Mischung aus Kohlenstoff (≈70%), Kalzium (≈25%) und Phosphor (≈5%).
 
Wenn ein Mensch in direkten Kontakt mit SCP-2953 kommt (im Folgenden als &#34;Subjekt&#34; bezeichnet), erleidet er/sie die folgenden Transformationen:

* Verlängerung des Steißbeins, welches oft die Epidermis durchstößt.
* Zunahme des Phäomelanins in den Haaren der Testperson.
* Abnormaler Haarwuchs am gesamten Körper des Probanden.
* Verlängerung des Gesichts, sodass sich eine Schnauze bildet.
* Verwandlung von Händen und Füßen in pfotenartige Gliedmaßen.
* Erhöhte Östrogenproduktion bei der Testperson, die oft zu einer Brustentwicklung führt.
* Wachstum von zusätzlichen Zitzen (bis zu vier pro Brust) an der Brust.

Das Ausmaß dieser Verwandlungen ist am stärksten in der Nähe der Stelle(n), an der SCP-2953 mit dem Körper der Testperson in Kontakt kommt. Die Verwandlungen sind bei weiblichen Testpersonen ausgeprägter und treten häufiger auf als bei männlichen Testpersonen. Obwohl sie nicht zwangsläufig tödlich sind, treten mit hoher Wahrscheinlichkeit gesundheitliche Komplikationen auf, weil der Körper der Versuchsperson nicht in der Lage ist, mit diesen plötzlichen Verwandlungen umzugehen.

Fragmente von SCP-2953 (bis zu einer Gesamtmasse von 5 kg) wurden von seinen früheren Besitzern, der [[[ijamea-hub|Imperial Japanese Abnormal Matters Examination Agency (IJAMEA)]]], geborgen. Die meisten dieser Fragmente wurden als Hauptbestandteil für die Herstellung von 108 brüchigen Geschossen verwendet, während es sich bei dem Rest vermutlich um Proben handelte, die für Analysen und Experimente entnommen wurden. Diese Geschosse wurden in modifizierten 6,5x50mmSR Arisaka-Patronen eingeschlossen, die für das Scharfschützengewehr Typ 97 bestimmt sind.

Bevor die IJAMEA die Kontrolle über den Gegenstand erlangte, befand sich SCP-2953 in der [[[Kommentar-zu-ausgewählten-Gegenständen-in-der-Seimei-Galerie|Seimei-Galerie]]]. [[footnote]] Eine private Galerie unter den Ruinen des Heian-Palastes. Sie enthält verschiedene anomale Objekte aus dem Besitz der japanisch-kaiserlichen Familie, die früher vom Ministerium für das kaiserliche Hauswesen verwaltet wurden. Nach dem Ende des Zweiten Weltkriegs ist die Seimei-Galerie gemeinsamer Besitz der Foundation (über die Abteilung für anomale Gegenstände von Standort-49) und der japanischen Regierung (über die Agentur des Kaiserhauses). [[/footnote]] es folgt eine übersetzte Abschrift einer Plakette, die SCP-2953 beschreibt.

&gt; Dies ist der Sessho-seki, wie auch der Leichnam der Tamamo-no-Mae, dem Fuchsgeist, der einst finstere Pläne gegenüber Kaiser Toba hegte und in den Ebenen von Nasu in der Provinz Shimotsuke hingerichtet wurde. Ihr rachsüchtiger Geist wohnt in ihrem Leichnam und hat sich in Stein verwandelt. Ein Mann, der sie berührt, fällt mit Sicherheit in den Tod, da er von der geistigen Essenz von Tamamo-no-Mae übermannt wird.
&gt; 
&gt; Im zweiten Jahr der Ära Ryakuō schenkte Shogun Ashikaga Takauji dies als Tribut an den Hof Seiner Kaiserlichen Majestät. Möge es ein Beweis für die Hingabe des Shogunats sein, dem Prätendenten von Yoshino Gerechtigkeit widerfahren zu lassen. [[footnote]]Bezieht sich auf den Südlichen Hofstaat, der sich dem Ashikaga-Shogunat während der Nanboku-chō-Periode (nördlicher und südlicher Hof) widersetzte.[[/footnote]]

Am ██.██.1936 beantragte die IJAMEA die Überführung von SCP-2953 aus der Seimei-Galerie für ein Projekt mit dem Codenamen Operation Dakki. Es folgen übersetzte Auszüge aus einem von Doktor Abe verfassten Vorschlag zur Operation Dakki.

[[collapsible show=&#34;+ Exzerpte ansehen&#34; hide=&#34;- Für ein vollständiges Transkript, siehe Dokument 2953-Ki&#34;]]

&gt; Die Voraussetzungen für die Operation Dakki liegen in zwei kulturellen Konzepten der Chinesen. In //Saiyuki//, [[footnote]] japanischer Titel für den chinesischen Klassiker //Reise nach Westen//. [[/footnote]] kehren Geister, die von Son Goku abgeschlachtet werden [[footnote]] Japanischer Name für Sun Wukong, den Protagonisten von //Reise nach Westen// [[/footnote]], nach dem Tod in ihre ursprüngliche Form zurück. Zum Beispiel wird ein toter Fuchsgeist wieder zu einem Fuchs. Außerdem gibt es unzählige Anekdoten aus dem Harem des chinesischen Kaisers, in denen ehebrecherische Konkubinen Füchse als Zeichen des Himmels für ihre Untreue gebären.
&gt; 
&gt; Unter Nutzung des Sessho-seki als Grundlage werden wir unkooperative chinesische Führer als &#34;Dämonen&#34; vor ihren Untertanen &#34;entlarven&#34;. Auf diese Weise können wir die Unterstützung des Volkes auf Führer lenken, die für die Position unseres Reiches günstig sind. Ohne Blutvergießen werden wir Japaner die Position des &#34;Himmels&#34; einnehmen, um den Führern der brüderlichen Nationen das Mandat zu erteilen und Ostasien in Harmonie zu führen.

&gt; Frühere Vorfälle, die vom inzwischen aufgelösten Onmyō-Büro aufgezeichnet wurden, warnten vor der Möglichkeit, dass entweihte, gestaltwandelnde //Youkai// in nahegelegenen Gebieten reinkarnieren und die Eigenschaften dieser Lande annehmen könnten. [[footnote]] Die in dem Vorschlag zitierten Dokumente des Onmyō-Büros wurden auf die Zeit vor der Asuka-Periode oder während des Genpei-Kriegs, des Nanboku-chō und der Zeit der Streitenden Staaten datiert. Aufgrund der politischen Instabilität Japans während dieser Perioden wird davon ausgegangen, dass die meisten Aufzeichnungen des Onmyō-Büros aus diesen Zeitabschnitten von geringer Historizität sind und oft aus Sekundärquellen übertrieben wurden. [[/footnote]]^^,@&lt; &gt;@^^[[footnote]] Trotz der teilweise geringen Historizität vertrat die IJAMEA den Standpunkt, dass es sich bei allen Unterlagen des Onmyō-Büros um tatsächliche Aufzeichnungen über anomale Ereignisse in Japan handelte. Gegenargumente zu dieser Haltung wurden oft als ausländischer Einfluss verspottet, um angeblich &#34;Japans nationale Integrität zu untergraben&#34;. [[/footnote]] Während die Onmyō-Praktiker dies als einen Joker betrachteten, behaupte ich, dass dieser Aspekt für das Kaiserreich von Vorteil sein kann.
&gt; 
&gt; Der Krieg wird zunehmend unvermeidlich, sei es, um den sowjetischen Einfall in Nordasien abzuwehren oder um die Südostasiaten von der Kolonialherrschaft zu befreien. Ein reinkarnierter Fuchsgeist kann ein weiterer Vorteil für den kommenden Krieg sein, aber wir brauchen keine Verführerin oder Betrügerin (wofür ihre Art sowohl in Japan als auch in China bekannt ist).
&gt; 
&gt; Stattdessen wird es von Vorteil sein, wenn der Fuchsgeist eine Form annimmt, die hundert Helden töten kann - eine Form, die für den Krieg geeignet ist. Der so genannten //Kumiho// von Chōsen wird nachgesagt, sie sei ein blutrünstiges Wesen, halb Fuchs, halb Mensch, das sich an menschlichen Herzen und Lebern labt. Das sollte genügen.
&gt; 
&gt; Daher müssen wir die Heimatinseln nicht mit der Rückkehr eines Feindes des Vorfahren Seiner Kaiserlichen Majestät besudeln. Stattdessen werden wir den Fuchsgeist in Chōsen reinkarnieren lassen und ihn zu einem bösen Geist machen, der seinen Platz unter Japans drei großen Monstern und in den Albträumen der Eingeborenen von Chōsen verdient. Und sie wird den Interessen des Kaiserreichs dienen, wenn wir sie nur ausreichend zwingen.

[[/collapsible]]

Mit Genehmigung des Ministeriums für das kaiserliche Hauswesen wurde SCP-2953 zu einer IJAMEA-Einrichtung in Fusan [[footnote]] Japanischer Name für Pusan, Korea. [[/footnote]] gebracht. Dort wurde mit ihm für die Operation Dakki experimentiert. Es folgt eine Auswahl übersetzter Auszüge zu Operation Dakki.
[[collapsible show=&#34;+ Exzerpte ansehen&#34; hide=&#34;- Für eine vollständige Sammlung, siehe Dokument 2953-Tsu&#34;]]

&gt; Gestern haben wir anhand eines Freiwilligen bewiesen, dass der direkte Kontakt mit dem Sessho-Ski eine positive Wirkung auf den Berührer hat.
&gt; 
&gt; Heute testen wir die Wirkung auf einen lebenden Menschen, wenn eine kleines Stück des Sessho-seki entnommen wird. Wie erwartet, reagierte der heutige Proband positiv auf den Kontakt mit dem Sessho-seki. Wie der gestrige Proband wird er für seine Mühen von seinen irdischen Fesseln befreit werden.
&gt; 
&gt; Morgen werden wir uns darauf vorbereiten, die Auswirkungen zu testen, wenn ein kleiner Teil des Sessho-seki chirurgisch in den Körper einer Person transplantiert wird. Wie bei früheren erfolgreichen Tests gehe ich davon aus, dass das Ergebnis zumindest ähnlich sein wird.

&gt; Mit Hilfe von Freiwilligen werden wir mit der Gewinnung von Rohstoffen aus Sessho-seki beginnen. Sie werden während der Arbeit am Felsen am ganzen Körper vermummt sein, obwohl ihre Sicherheit wenig zählt, wenn meine Vorgesetzten den Überschuss von der Kwantung-Armee garantieren können. Die Freiwilligen müssen nichts von den Eigenschaften des Sessho-seki wissen, damit sie nicht auf unangemessene Gedanken kommen.   
&gt;
&gt; Die Wachen, die die Freiwilligen beaufsichtigen, sollten ebenfalls vermummt sein, damit es zu keinen Unfällen kommt.

&gt; Die Extraktion wird vorübergehend gestoppt. Wie vorhergesagt, hat die Extraktion am Kopf zu einer psychischen Gegenreaktion geführt, die die Freiwilligen und die Wachen, die am Sessho-seki anwesend waren, außer Gefecht gesetzt hat. Keiner von ihnen kam dabei ums Leben.
&gt; 
&gt; Bemerkenswert ist, dass dieser Vorfall einer erfolgreichen Hinrichtung einer so genannten [[[goc-supplemental-threat-entities|&#34;semitischen Sonnengottheit&#34;]]] durch die Deutschen um 1800 ähnelt. Dies ist sicherlich interessant und kann als Beweis für die Göttlichkeit des Fuchsgeistes angeführt werden. In ganz Ostasien haben nur wir Japaner die Göttlichkeit des Fuchses anerkannt. Jetzt haben wir mit Hilfe der wissenschaftlichen Methode den Beweis erbracht.
&gt; 
&gt; Abgesehen davon ist es ein Glück, dass wir uns nicht dafür entschieden haben, den Fuchsgeist vor einem Inari-Schrein reinkarnieren zu lassen. Das Reich braucht keine zwei manifestierten Götter; Seine Kaiserliche Majestät allein reicht aus. Außerdem würde ein //echte// manifestierte Gottheit nur den Vormachtstellung des staatlichen Shinto stören und die soziale Harmonie des Reiches bedrohen.
&gt; 
&gt; Die Einrichtung wird nach möglichen Hinweisen auf die Manifestation des Fuchsgeistes Ausschau halten. Sobald wir sie gefunden haben, werden wir versuchen, sie einzufangen, Möglichkeiten der Kommunikation bereitzustellen und festzustellen, ob unsere Hypothese korrekt ist.

&gt; 14. März 1939
&gt; 
&gt; Sehr geehrter Doktor Abe
&gt; 
&gt; Wir freuen uns über Ihre zahlreichen Erkenntnisse und Ergebnisse zur Operation Dakki. Sie sind wirklich nützlich als Beweis für Japans kulturelle Vorherrschaft in Asien, was Seine Kaiserliche Majestät sicherlich erfreuen würde.
&gt; 
&gt; Wenn ich mich jedoch an die Ziele dieser Operation erinnern darf, so sollte sie die Zusammenarbeit zwischen der chinesischen Führung fördern. Sicherlich wissen Sie, dass die kaiserliche Armee bereits Nanking und Wuhan eingenommen hat und zuversichtlich ist, dass die Nationalistische Partei befriedet sein wird, wenn Chongqing fällt. Danach werden sich die verbleibenden Kriegsherren sicherlich dem Kaiserreich unterwerfen und es wird eine vorteilhafte Zusammenarbeit zwischen allen Parteien in China geben - genau die Ziele der Operation Dakki, nur dass sie bald Realität werden.
&gt; 
&gt; Das Oberkommando hat daher beschlossen, die Operation Dakki bis auf Weiteres einzustellen. Es ist wirklich schade, aber die Kugeln, die aus Sessho-seki geschmiedet werden könnten, sind nur ein Tropfen Wasser vor der gewaltigen Flut des Schießpulvers der Kaiserlichen Armee.  
&gt; 
&gt; Was den Fuchsgeist angeht, benachrichtigt General Nura vom Youkai-Bataillon, wenn Sie ihn gefunden haben.
&gt; 
&gt; Mit freundlichen Grüßen,
&gt; General Kurata M.

[[/collapsible]]

Alle Teile von SCP-2953 wurden nach der Kapitulation Japans im Zweiten Weltkrieg am ██.██.1945 aus der IJAMEA Fusan Facility geborgen.

[[tab Dokument 2953-Ne]]

**Abstrakt:** Zusätzliches Material zu: Entität &#34;Tamamo no Mae&#34;. Auch wenn es angeblich ein Nebenprodukt von SCP-2953 ist, hat die Foundation dieses Postulat weder unabhängig überprüft noch widerlegt.

Das Oberkommando der IJAMEA behauptete, keine Unterlagen über den Erhalt der Entität &#34;Tamamo no Mae&#34; erhalten zu haben, und bestritt, dass die Organisation jemals im Besitz dieser Entität war. Dokumente aus der IJAMEA-Einrichtung in Fusan deuten jedoch darauf hin, dass sie erfolgreich erschaffen und bis zum Ende des Zweiten Weltkriegs dort gehalten wurde.

[[collapsible show=&#34;+ Exzerpte ansehen&#34; hide=&#34;- Exzerpte verbergen&#34;]]

&gt; Ab dem 16. August Showa 14, [[footnote]] Äquivalent zu 1939 CE. [[/footnote]] wird in der Stadt Fusan eine Ausgangssperre verhängt, da eine mysteriöse Gestalt dort kürzlich Morde verübt hat. Die Herzen und Lebern aller Mordopfer sind verschwunden, und an den Opfern wurden Krallenspuren festgestellt.  
&gt; 
&gt; Der Mörder wird verdächtigt, mit den von der Sowjetunion unterstützten Separatisten in Verbindung zu stehen. Der Verdächtige gilt als bewaffnet und gefährlich. Spezialisten der Streitkräfte des Kaiserreichs wurden entsandt, um den Fall zu untersuchen. Alle Einheimischen haben sich den Spezialisten gegenüber respektvoll zu verhalten.
&gt; 
&gt; Alle verdächtigen Aktivitäten sind den Stadtbehörden unverzüglich zu melden.
&gt; 
&gt; Gouverneur Minami

&gt; Wir haben den Fuchsgeist erfolgreich festgenommen. Angesichts des derzeitigen Kriegsverlaufs wird sie höchstwahrscheinlich für die Operation Ichi-Go nach China geschickt werden.
&gt; 
&gt; Wir werden sehr bald eine Verbindung zu ihr herstellen. Danach werden wir sie dem Oberkommando melden.

&gt; Wir haben unseren ersten Versuch, mit Tamamo no Mae zu sprechen, abgeschlossen. Leider scheint sie noch nicht sehr gesprächsbereit zu sein. Nichtsdestotrotz konnte ich sie endlich mit eigenen Augen sehen. Sie war teilweise in menschlicher Gestalt, mit ihren neun roten Schwänzen, die ihren ansonsten nackten Körper umhüllten.  
&gt; 
&gt; Als ich vor ihrer Zelle stand, waren ihre gelben Augen nur auf mich gerichtet. Die Wachen behaupteten, sie würde stattdessen sie ansehen, aber das ist wohl eine Frage der Perspektive. Während sie meistens schwieg, glaubte ich zu hören, dass sie etwas sagte, aber die Wachen hörten nichts. Das Wort, das sie sprach, war &#34;Vater&#34;, während sie mich ansah. Ist sie sich meiner Rolle bewusst, die ich bei ihrer Reinkarnation in Chōsen gespielt habe? Wenn das der Fall wäre, schäme ich mich dafür, dass Tamamo no Mae mich auf diese Weise betrachtet.

&gt; Heute haben wir Tamamo no Maes Fähigkeiten als Kämpferin mit Hilfe mehrerer Freiwilliger getestet. Sie zeigte ihre natürlichen Fähigkeiten und ihre Wildheit und machte kurzen Prozess mit den Freiwilligen. Danach durfte sie sich an ihrer Beute laben.

&gt; Humanoid-fuchsartiger Polymorphismus 〇
&gt; Weissagung ?
&gt; Pyrokinese ✕
&gt; Geisterhafte Besitzergreifung von Menschen ✕
&gt; Erzeugen von Halluzinationen ?
&gt; 
&gt; Viele der Fähigkeiten, die ihrer Art zugeschrieben werden, haben sich bei unseren Tests nicht gezeigt. Vielleicht müssen wir ihr dabei helfen, diese Fähigkeiten zu erlangen?
&gt; 
&gt; Bis jetzt ist Tamamo no Mae kooperativ. Vielleicht ist sie sich ihrer Herkunft als Japanerin bewusst, obwohl sie die von den Chōsen-Eingeborenen aufgezwungene Symbolik übernommen hat? Mit weiterer Akklimatisierung und Anleitung kann sie für den Krieg fit gemacht werden.

&gt; Merkwürdig. Das Youkai-Bataillon hat nicht geantwortet. Ich bin mir sicher, dass ich vor einigen Wochen an General Nura geschrieben habe.
&gt; 
&gt; Das ist schade. Es scheint, dass Tamamo-no-Mae noch eine Weile in unserer Obhut bleiben wird.  

&gt; Tamamo-no-Mae wohnt immer noch hier. Das Youkai-Bataillon war wohl zu beschäftigt, um sie zu holen, vor allem wegen der heftigen Kämpfe in China und Okinawa.

&gt; Die Heimatinseln haben den Zorn der neuen amerikanischen Waffe zu spüren bekommen, und die Sowjets sind auf der Chōsen-Halbinsel einmarschiert. Es ist unvermeidlich.  
&gt; 
&gt; Mit Sicherheit werden die Alliierten kommen und Chōsen, einschließlich Fusan, einnehmen. Das Oberkommando hat ein Memo herausgegeben, um alle abnormalen Materialien zu sichern, die an unseren Feind, die SCP-Foundtion, übergeben werden sollen. Aber es wird getan werden.

&gt; Auch wenn sie Chōsen-Züge angenommen hat, ist Tamamo no Mae immer noch eine Japanerin. Sie ist technisch gesehen kein abnormales Material. Sie sollte nicht an Ausländer ausgeliefert werden.
[[/collapsible]]

Als die Foundation die IJAMEA-Fusan-Einrichtung am ██.██.1945 besetzte, wurde die Entität &#34;Tamamo-no-Mae&#34; nicht in ihrer angeblichen Isolierzelle aufgefunden. Sein derzeitiger Aufenthaltsort bleibt unbekannt. Eine Hypothese von O5-██ geht davon aus, dass die Entität &#34;Tamamo-no-Mae&#34; als separates SCP-Objekt, nämlich [[[SCP-953]]] eingedämmt wurde, da dieses erstmals in Fusan gefangengenommen wurde. SCP-953 reagierte jedoch negativ auf jegliche Assoziationen, die sich auf Japan bezogen.
