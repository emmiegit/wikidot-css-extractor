**Articolo:** SCP-601 – &#34;Il Coro di Sofocle&#34;
**Autore:** [[*user Lumancer]]
**Originale:** [https://scp-wiki.wikidot.com/scp-601 SCP-601]
**Traduttore:** [[*user Ichne-Bebop]]
[[include credit:end]]

**Elemento #:** SCP-601

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-601 deve essere sempre tenuto confinato nella Suite CGU (Contenimento di Gruppo per Umanoidi) № 2 presso il Sito-03. Questa suite deve essere arredata e mantenuta in conformità alle procedure standard di contenimento di umanoidi, con le seguenti aggiunte:
* Tutto il mobilio e gli impianti idraulici installati presso la Suite CGU № 2 devono essere forniti in gruppi di 12 elementi.
* Nella realizzazione dell&#39;arredo destinato alla Suite CGU № 2 non deve essere impiegato nessun materiale infiammabile.
* Tra gli impianti idraulici e il mobilio installati presso la Suite CGU № 2 non deve essere presente nessuna coppia di oggetti la cui distanza reciproca sia maggiore di 5 metri.
* Devono essere installate apparecchiature di registrazione audio lungo tutta la Suite CGU № 2. Tutti i dati audio raccolti devono essere analizzati e tradotti da due membri del personale dotati di Livello d&#39;Autorizzazione 2 o superiore. 
* In aggiunta al servizio di pulizie e manutenzione settimanale, i pavimenti della Suite CGU № 2 devono essere lavati quotidianamente.
* I pasti forniti a SCP-601 non devono contenere carne o derivati della carne.

In seguito agli avvenimenti dell&#39;esperimento 601-0135, SCP-601 deve essere tenuto sotto videosorveglianza 24 ore su 24. Se si dovesse individuare qualunque oggetto estraneo, la Suite CGU № 2 deve essere sottoposta a perquisizione; qualsiasi oggetto estraneo deve venire rimosso e ogni oggetto mancante assegnato in precedenza a SCP-601 deve essere rimpiazzato. All&#39;infuori degli esperimenti approvati, in nessuna circostanza è consentita l&#39;introduzione di qualsiasi mezzo di intrattenimento all&#39;interno della Suite CGU № 2.

Nell&#39;eventualità di decesso di qualsiasi membro di SCP-601, un individuo appartenente al personale di Classe D deve essere introdotto nella Suite CGU № 2 in sostituzione di ciascun membro deceduto.

**Descrizione:** SCP-601 è un gruppo di 12 umani adulti di genere, etnia ed età variabili. I costituenti di SCP-601 svolgono all&#39;unisono ogni loro azione e funzione corporale, per quanto anatomicamente e fisicamente possibile, con un ritardo di non più di 0,15 secondi tra ognuno dei membri del gruppo. La fonte di questa sincronia non è chiara; non è stata osservata nessuna meccanica di connessione tra i sistemi nervosi dei dodici componenti di SCP-601. Oltre a ciò, le letture delle RMF[[footnote]][https://it.wikipedia.org/wiki/Risonanza_magnetica_funzionale Risonanze Magnetiche Funzionali][[/footnote]] e degli EEG[[footnote]][https://it.wikipedia.org/wiki/Elettroencefalografia Elettroencefalogrammi][[/footnote]] rivelano funzioni cerebrali azzerate, nonostante la funzionalità continua (e sincronizzata) di tutti gli altri sistemi d&#39;organi. A questo proposito, la prossimità tra i componenti sembra essere un fattore significativo: se qualsiasi membro di SCP-601 viene allontanato più di 5 metri dal momentaneo punto centrale di SCP-601, esso cessa di esserne un membro ed il suo corpo diventa soggetto ai tipici effetti della morte cerebrale. Dato che SCP-601 solitamente si posiziona in maniera da occupare il più piccolo spazio possibile per lo svolgimento di una data attività, eventi di questo tipo si riscontrano raramente.

Nonostante le azioni intraprese dai membri di SCP-601 siano in genere identiche, possono avere luogo piccole variazioni in funzione di facilitare la manipolazione o l&#39;attraversamento di un ambiente. Questo comportamento è più apprezzabile quando SCP-601 cammina; piccole variazioni nella lunghezza delle falcate e nel raggio delle svolte consentono a ogni componente di SCP-601 di raggiungere al bisogno un determinato lavello, letto, seduta, etc. 

SCP-601 parla costantemente, mantenendo un tono di voce elevato, in modo indipendente dalla attività in corso e sospendendo le vocalizzazioni solamente per inalare, dormire, bere o mangiare. Il contenuto dei discorsi di SCP-601 è variabile, ma tipicamente può ricondursi a una narrazione drammatizzata di tutto ciò che stia accadendo entro 4 kilometri dal punto centrale corrente di SCP-601. L&#39;idioma in cui si articolano suddetti discorsi è variabile ed esso può cambiare al massimo una volta in 76 ore. SCP-601 ha virtualmente impiegato tutti i linguaggi conosciuti e diversi linguaggi sconosciuti, inclusi dialetti risalenti fino al V secolo AC.

Nell&#39;eventualità di decesso o incapacitazione permanente di qualsiasi membro tra i 12 di SCP-601, i membri rimanenti di SCP-601 entreranno in uno stato di agitazione e cercheranno attivamente l&#39;umano in buone condizioni di salute fisica più vicino (da qui in poi denominato &#34;soggetto&#34;). SCP-601 immobilizzerà il soggetto usando le mani destre, posizionando al contempo le mani sinistre su testa, tronco encefalico, plesso solare, polso sinistro e quadricipite destro. Dopo all&#39;incirca 30 secondi in questa posizione, il soggetto diverrà un componente di SCP-601. Il gruppo ripeterà questo comportamento fino al ripristino di tutti e 12 i membri.

**Addendum 601-01:** SCP-601 è stato acquisito dalla Fondazione in seguito al collasso di ███ ███████ ███████, in data ██/██/18██. Nonostante la maggior parte dei registri curati da ███ ███████ siano andati distrutti o siano irreperibili, gli indizi rimanenti suggeriscono che SCP-601 sia stato a sua volta ereditato da un&#39;organizzazione precedente. Sono in corso ricerche sulle possibili origini di SCP-601.

**Addendum 601-02:** SCP-601 presenta diversi comportamenti insoliti in presenza di cibo e bevande. Quando gli viene presentato un gruppo di bevande, ognuna per ogni membro, SCP-601 rovescerà sul pavimento diversi millilitri di ciascuna bevanda prima di consumarla. Inoltre, quando gli viene presentato un piatto contenente carne di manzo, d&#39;agnello e possibilmente altri tipi di carne come parte della pietanza, SCP-601 tenterà di innescare un fuoco con ogni genere di materiale adatto allo scopo a sua disposizione, che adopererà per incenerire una porzione della carne.
Si sconsigliano ulteriori indagini riguardanti questo comportamento al fine di evitare il ferimento di SCP-601 e danni alle strutture di contenimento.

**Addendum 601-03:** Durante un esperimento regolarmente previsto, in data ██/██/197█ è stata presentata a SCP-601 una copia di //Alice attraverso lo specchio//, senza sortire nessuna reazione o effetto sul gruppo. Ad ogni modo, la mattina seguente all&#39;esposizione, SCP-601 è stato osservato indossare abiti non regolamentari. Ogni membro di SCP-601 indossava un costume rosso che ricordava un pezzo di scacchi, compresa una maschera di legno pesantemente stilizzata. Nel sito di contenimento non sono state ritrovate le uniformi individuali loro assegnate della Fondazione. Le registrazioni audio indicavano che, quella mattina al risveglio, i discorsi di SCP-601 consistevano in una descrizione inedita degli eventi del romanzo. Terminata la descrizione, si è ripristinato il comportamento consueto. È richiesto un consenso scritto da parte del direttore in carica del Sito-03 per compiere ulteriori sperimentazioni con mezzi di intrattenimento.
