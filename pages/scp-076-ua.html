**Объект №:** SCP-076-UA

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-076-UA следует хранить в стандартной камере для безопасных объектов в Зоне UA-337. SCP-076-1-UA ... SCP-076-12-UA следует хранить отдельно в футлярах для предотвращения их повреждения и вынимать лишь в рамках проведения экспериментов. Доступ к проведению экспериментов над SCP-076-RU возможен только после получения разрешения от куратора объекта для сотрудников с уровнем допуска 2 или выше. Доступ на проведение анализов полученных снимков возможен после получения разрешения от куратора объекта для двух работников с уровнем допуска 1 или выше. Использование SCP-076-6-UA, SCP-076-7-UA та SCP-076-12-UA и доступ к любой информации относительно их применения разрешен только сотрудникам с соответствующими уровнями допуска.

**Обновлено:** После инцидента **Inc076ua-[[span style=&#34;color:black; background-color: black&#34;]]RAx[[/span]]** обломки SCP-076-12-UA хранить в сейфе в хранилище для особо ценных предметов Зоны UA-337. Доступ до обломков возможен лишь после получения письменного разрешения директора Зоны UA-337.

**Описание:** SCP-076-UA выглядит как медицинский аппарат для рентгеновских снимков; точного соответствия известным маркам неаномальных рентгеновских аппаратов нет, но внешне больше всего он похож на аппараты ██████ █████ и ███████. При этом SCP-076-UA переработан таким образом, чтобы делать снимки в оптическом диапазоне на цветные фотографические пластинки.

SCP-076-1-UA ... SCP-076-12-UA, которые вместе обозначаются как SCP-076-x-UA, представляют из себя цветные пластины из материала, похожего на стекло. SCP-076-UA имеет в своей структуре специальный паз перед излучателем, куда может быть вставлена любая пластина SCP-076-x-RU. В случае использования SCP-076-UA вместе с пластиной SCP-076-x-UA наблюдается аномальное свойство SCP-076-UA, которая заключается в следующем: при фотографировании сквозь SCP-076-x-UA тела любого живого существа, на фотографии будут ясно заметны изображения биологических тканей определенного вида или других составных частей организма; другие же будут выглядеть полностью прозрачными и невидимыми.

Ниже приведен список идентификаторов пластин, их цветов и соответствующих тканей и органов, которые фотографируются.

||~ Идентификатор ||~ Цвет ||~ Органы и ткани ||
|| SCP-076-1-UA || Красный || Жидкая соединительная ткань, кровь и прочее ||
|| SCP-076-2-UA || Оранжевый || Скелетная мышечная ткань  ||
|| SCP-076-3-UA || Жёлтый || Сердечная мышечная ткань ||
|| SCP-076-4-UA || Салатовый || Эпителиальная ткань||
|| SCP-076-5-UA || Зеленый || Растительная ткань (см. примечание 1) ||
|| SCP-076-6-UA || Голубой || [ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА 2/076-UA] ||
|| SCP-076-7-UA || Фиолетовый || [ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА 4/076-UA] ||
|| SCP-076-8-UA || Белый || Твердая соединительная ткань, такая как кисти и хрящи ||
|| SCP-076-9-UA || Розовый || Гладкая мышечная ткань ||
|| SCP-076-10-UA || Серый || Нервная ткань ||
|| SCP-076-11-UA || Коричневый || Мягкая соединительная ткань ||
|| SCP-076-12-UA || Чёрный || [ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА 3/076-UA] ||

**Примечание 1:** В случае наличия в теле подопытного живых растительных тканей во время использования SCP-076-5-UA на изображении отображаются только они. Этот факт помог в идентификации члена СО [УДАЛЕНО], который был двойным агентом в рядах Фонда. Эти события привели к инциденту Inc076ua-RAx, которые также вызвали повреждения SCP-076-12-UA. К тому же, полученная информация помогла продвинуться в выявлении эффекта фотографирования сквозь SCP-076-7-UA.

**Примечание 2:** Фондом было одобрено использование SCP-076-UA для проведения медицинского анализа персонала и для исследования некоторых аномальных субъектов. Полный перечень соответствующих субъектов смотрите в файле Add076ua-listS2, который доступен по запросу к куратору объекта.

**Примечание 3:** Фотографирование с помощью SCP-076-UA сквозь SCP-076-x-UA трупов субъектов и животных, которые погибли давно, или фрагментов их тканей имеет такой же результат, как и фотографирование неживых предметов. В случае если соответствующие трупы или биологические ткани принадлежат живому существу, которое погибло в течение периода, обозначенного как T076-UA, который примерно равен 3-4 дням, то те ткани, которые не соответствуют текущей пластине SCP-076-x-UA, на фотографии выглядят полупрозрачными. Замечено, что использование средств хранения тканей от органического разложения может увеличить период T076-UA до 90 дней; хранение отдельных органов живыми вне организма приводит к тому, что эффект &#34;полупрозрачности&#34; останавливается на некотором определенном уровне и не развивается дальше в течение неопределенного времени. За более подробной информацией смотрите файлы Add076-X01-ua и Add076-X02-ua.

----
[[collapsible show=&#34;+ Приложение Add076.6-I-ua: Требуется уровень  допуска 2/076-UA&#34; hide=&#34;- Приложение Add076.6-I-ua: Доступ получен&#34;]]
Во время фотографирования субъектов с помощью SCP-076-UA через SCP-076-6-UA на фотографии вместо тела субъекта или живого существа можно увидеть так называемую &#34;ауру&#34; - полупрозрачное вещество, яка окружает тело существа сплошным слоем приблизительно одинаковой толщины. На фотографиях давно погибших существ &#34;аура&#34; отсутствует; анализ фотографий недавно погибших существ показывает, что &#34;аура&#34; постепенно исчезает за время периода T076-UA.

Исследование аномальных существ, таких как субъекты Синего типа, показало, что их &#34;аура&#34; имеет большую толщину и выглядит менее прозрачной, чем в случае обычных субъектов; см. протокол серии экспериментов EXP076.6-1. Также проведения серии экспериментов EXP076.6-2 с фотографированием ██ SCP-гуманоидов и SCP-животных с помощью SCP-076-UA сквозь SCP-076-6-UA показал, что в ██ из них &#34;аура&#34; имеет &#34;искаженную&#34; форму - так, толщина их &#34;ауры&#34; может сильно отличаться для различных частей тела, как и ее прозрачность в разных местах является непостоянной; также &#34;аура&#34; может иметь большие выростки и [ДАННЫЕ УДАЛЕНЫ]. Более того, в █ из исследованных гуманоидов и существ &#34;аура&#34; значительно изменяется в течение времени, что показала серия экспериментов EXP076.6-3, во время которой делались многократные снимки одних и тех же SCP-гуманоидов и SCP-животных.
[[/collapsible]]
----
[[collapsible show=&#34;+ Приложение Add076.12-I-ua: Требуется уровень допуска 3/076-UA&#34; hide=&#34;-  Приложение Add076.12-I-ua: Доступ получен&#34;]]
██.██.20██ было санкционировано проведение серии экспериментов **EXP076-S3**, во время которой были сфотографированы схваченные гуманоиды СО &#34;Республика Роботов&#34;. Анализ фотографий показал, что во время фотографирования сквозь SCP-076-12-UA на фотографии отображается металл, кремний, и другие неорганические вещества, которые входят в состав имплантов, которые используют гуманоидные члены этой СО. Согласно с наиболее распространённой гипотезою, это связано с тем, что эти импланты являются в некоторой степени &#34;живыми&#34;.

&gt; У некоторых материалах СО &#34;Республика Роботов&#34; упоминается некий &#34;дух&#34; или &#34;душа машины&#34;, который делает их &#34;совершенцев&#34; живыми и сознательными. Обычно, так называемые &#34;совершенцы&#34;, по которым у нас есть более-менее полная информация, навряд ли смогли бы иметь такой интеллект или волю, которые они имеют, если бы их функционирование ограничивалось лишь примитивными микросхемами и шестернями, из которых они обычно состоят. Поэтому ничего удивительного, что в своём составе тот самый &#34;дух&#34; имеют и импланты их гуманоидов-&#34;полумерков&#34;, потому что обычно эти импланты вообще не должны работать. Примечательно, что сами роботы настаивают, что так называемый дух машины - это целиком материальная сущность, лишь плохо исследованная современной наукою.
&gt; [[&gt;]]
&gt; - д-р Кирибаев, биологический отдел Зоны UA-337.
&gt; [[/&gt;]]

Последующие события привели к инциденту**Inc076ua-RAx**, протокол которого приведён ниже:

&gt; **Участники инцидента:** н.с. Зимогорский █.█., или W076-RA1, н.с. Омаров █.█., или W076-RA2.
&gt; **Дата инцидента:** ██.██.20██
&gt;
&gt; **10:09:08** : W076-RA1 приходит в кабинет проведения экспериментов с SCP-076-UA. В кабинете находится W076-RA2 и еще 2 работника Фонда.
&gt; 
&gt; **10:10:12** : W076-RA2 говорит W076-RA1, что он должен пройти медицинское обследование при помощи SCP-076-UA согласно стандартной процедуре Фонда.
Примечание: //В этот день не были запланированы никакие процедуры по фотосъемке персонала Фонда на SCP-076-UA.//
&gt; 
&gt; **10:11:03** : W076-RA1 согласно указаниям W076-RA2 начинает раздеваться для фотографирования на SCP-076-UA. Один из сотрудников обращает внимание на шрамы и признаки легкого сепсиса, которые присутствуют на теле W076-RA1.
&gt; 
&gt; **10:12:22** : W076-RA2 начинает делать фотографии W076-RA1 с помощью каждого SCP-076-x-UA по очереди. W076-RA2 рассматривает каждый снимок W076-RA1 примерно по 30 секунд, после чего передает его другому сотруднику.
&gt; 
&gt; **10:18:32** : W076-RA2 рассматривает последний снимок, после чего требует дать ему другие фотографии. W076-RA1 спрашивает, может ли он одеваться и идти, после чего начинает одеваться.
&gt; 
&gt; **10:18:58** : W076-RA2 подходит к W076-RA1, из его руки появляется длинная металлическая заостренная палка. W076-RA2 выкрикивает слово &#34;предатель&#34;, и пытается ударить W076-RA1 палкой по голове.
&gt; 
&gt; **10:19:14** : W076-RA1 выхватывает палку, убивает ею W076-RA2 ударом по голове, бьет ею по SCP-076-UA, что приводит к повреждению SCP-076-12-RU, а затем наносит удар по видеокамере.

**Примечание:** Судя по показаниям свидетелей инцидента, которые видели фотографию W076-RA1, выполненную сквозь SCP-076-5-UA, на снимке были заметны многочисленные структуры внутри его тела. Фотографирование W076-RA2 с помощью SCP-076-UA, а потом вскрытие его тела показало, что в его теле также находились импланты гуманоидов СО &#34;Республика Роботов&#34;, причём большая часть деталей была сделана из вещества, которое было похоже  на смесь  живого дерева и металла и была видна на снимке, сделанном сквозь SCP-076-5-UA. После инцидента W076-RA1 исчез; предполагается, что он кроме всего прочего захватил с собой AM-████, собственные фотографии, сделанные сквозь SCP-076-6-UA, SCP-076-7-UA и SCP-076-12-UA, палку W076-RA2 и по крайней мере один из обломков SCP-076-12-UA.

Было начато расследование, призванное выявить больше информации относительно связи W076-RA1 и W076-RA2 с СО &#34;Республика Роботов&#34; и найти других двойных агентов; расследование было осложнено фактом потери SCP-076-12-RU. Полковником Сулеймановою █.█. было выдвинуто предположение, что W076-RA2 заранее планировал убийство W076-RA1 и получил приказ совершить его от руководства СО, и что он делал съемку с целью получить доказательство, что он действительно убил W076-RA1. Материалы расследования доступны в дополнительных файлах File-Invest076RA-1ua и File-Invest076RA-2ua, которые доступны по запросу к куратору объекта.

Также ██.██.20██ была получена информация, чт о через день после инцидента W076-RA1 был замечен  поблизости границы США с Мексикою. Любая другая информация относительно W076-RA1 пока неизвестна.
