**SCP-885-KO:** 너를 잡아주는 고던
**저자:** [[*user BsR408]]
[[include info:end]]

**일련번호:** SCP-885-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-885-KO의 도메인을 각국의 모든 주요 인터넷 접속 서비스에서 차단하고 오로지 재단 내의 인터넷만이 접속할 수 있도록 만든다. SCP-885-KO에 대한 글은 모두 찾아내어 삭제한다.

SCP-885-KO를 실험을 위해 이용할 때는 D계급 인원을 이용하며, 한 명 이상의 연구원이 대동되야 한다.

**설명:** SCP-885-KO는 &#39;█████godonemu.com&#39;이라는 도메인을 가진 사이트다. 해당 사이트는 &#39;고던&#39;이라는 병원에서 제작하였다고 명시되어 있으나, 해당 이름의 병원은 존재하지 않음이 확인되었다. 서버를 역추적할 경우, &#34;도와줄 사람이 아직 너무 많아요.&#34;라는 메세지와 함께 사이트가 강제로 종료되기에 역추적 시도는 모두 실패하였다.

SCP-885-KO에 처음 접속하면 무작위로 한 사람과 타자를 통해 대화할 수 있도록 연결된다. SCP-885-KO를 통해 상대방과 대화할 경우, 대화하는 인원은 정신적으로 안정된 상태가 되며, 지닌 병세가 있을 경우에는 해당 병세가 약화되게 된다. 이때, 해당 효과를 받은 인원은 적개심을 잘 느끼지 못하는 것으로 보인다.

한 사람과의 소통은 &#39;나가기&#39;를 눌러 끝낼 수 있다. 이후로는 다른 사람들의 소통 기록을 보거나, 대화할 때의 이름을 미리 설정하거나, &#39;대화&#39;를 눌러 무작위로 한 사람과 연결할 수 있다.

SCP-885-KO는 이하의 조건중 하나 이상을 지닌 인원이 인터넷에 검색하였을 경우에만 등장하는 것으로 보인다. 이하의 특징을 포함하여 밝혀지지 않은 이외의 조건을 만족한 인원은 인터넷 접속 시에 반강제적으로 SCP-885-KO에 접속되는 것으로 보인다. 

* 정신적으로 취약하다.
* 일방적인 비난을 거의[[footnote]]정확한 수치는 불명이다.[[/footnote]]사용하지 않는다. 
* 언어 구사 능력과 문맥 파악 능력이 부족하다.[[footnote]]부족함의 정확한 기준은 확인하지 못했다.[[/footnote]]

**부록:** 885-KO-C
