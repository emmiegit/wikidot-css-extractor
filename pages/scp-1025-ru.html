**Объект №:** SCP-1025-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1025 должны храниться в укреплённом сейфе на Складе ██ Зоны 7. Склад должен круглосуточно охраняться 2 (двумя) вооружёнными сотрудниками службы безопасности. Использование SCP-1025 вне экспериментов не допускается, при этом во время экспериментов надевать SCP-1025 разрешается только сотрудникам класса D. Для проведения экспериментов с SCP-1025 требуется письменное разрешение сотрудника третьего уровня допуска.

SCP-1025 должны очищаться от пыли и грязи после каждого эксперимента, а также штатно раз в неделю. Кроме того, при каждом обслуживании на них должен наноситься защитный крем.

**Описание:** SCP-1025 – это пара мужских туфель, способных изменять свой внешний вид и размер согласно текущему временному периоду, предпочтениям владельца и его размеру ноги. Однако, независимо от выбранного внешнего вида, на обуви отсутствуют фирменные знаки, а сама она всегда находится в хорошем состоянии, задники, язычки и союзки не имеют царапин или характерных смятий, трещины на подошвах и каблуках также отсутствуют. Единственная общая черта, сохраняющаяся при каждом изменении SCP-1025 – любое проявление объекта будет иметь вид закрытой мужской обуви на шнуровке. 
 
Аномальный эффект SCP-1025 проявляется, когда надевший туфли человек полностью затягивает их шнуровку. Как только это происходит, обувь берёт опорно-двигательную систему надевшего под практически полный контроль, оставляя тому лишь возможность оглядываться по сторонам и говорить; это занимает около 6-8 секунд, в течение которых надевший SCP-1025 может снять туфли и освободиться, в дальнейшем это невозможно будет сделать без посторонней помощи. SCP-1025 обычно убивают контролируемого человека тем или иным способом, управляя его частями тела и при этом по возможности соблюдая определённую последовательность в выборе способа убийства. Это значит, что если первая жертва была повешена, то вторая умрёт от потери крови из-за вскрытия вен, третья от ожогов и так далее (см. Приложение 1025-1), однако, если возможности соблюсти последовательность не будет, SCP-1025 убьют надевшего их человека наиболее доступным способом. Для окружающих людей происходящее обычно выглядит самоубийством, несмотря на то, что жертва полностью всё осознаёт, но не в состоянии что-либо сделать, кроме как позвать на помощь. Для получения дополнительной информации см. [[[experiment-log-1025-a|Протокол экспериментов 1025-A]]]. 
 
Если препятствовать попыткам SCP-1025 убить владельца достаточно долгий срок, не пытаясь снять с него туфли, то объект будет сильнее укрепляться на ногах носителя, делая своё снятие крайне затруднительным. Через пятнадцать минут носки удалить SCP-1025 без применения подручных средств практически невозможно. Однако, установлено, что SCP-1025 не воздействуют на разум окружающих людей каким-либо образом и не заставляют тех надевать объект.

В ходе экспериментов с SCP-1025 было обнаружено, что объект способен хранить в себе воспоминания своей последней жертвы. Механизм этой передачи воспоминаний пока неизвестен и вызывает много вопросов из-за того, что объект не контролирует тело жертвы выше её шеи. Тем не менее, известно, что точность сохраняемых SCP-1025 воспоминаний близка к ста процентам и может превосходить таковую у самой жертвы. Для получения дополнительной информации см. Интервью 1025-B.

**Приложение 1025-1: Последовательность способов убийства:**
* Повешение;
* Вскрытие вен;
* Самосожжение;
* Выстрел в голову;
* Отравление;
* Прыжок с высоты.

**Приложение 1025-2: История обнаружения:** Первый случай воздействия SCP-1025 был зарегистрирован ██.██.████ в г. Брянске, Россия. Жертва, 21-летний И████ Ж████, приобрёл SCP-1025 в магазине [УДАЛЕНО], расположенном на 4-ом этаже торгового центра [УДАЛЕНО], и надел их сразу же после покупки. SCP-1025 незамедлительно повели гр. Ж█████ к ближайшему оконному проёму, заставив того выбить стекло и прыгнуть вниз. При падении жертва получила множество тяжелых травм, от которых скончалась на месте. Проведённый позднее допрос работников магазина не принёс результатов, ни один из них не смог вспомнить, откуда в магазин были поставлены SCP-1025.

Второй жертвой стал А█████ З████, сотрудник морга, в который было доставлено тело И████ Ж█████. Гр. З████ надел SCP-1025 и вскрыл себе вены скальпелем. Находившиеся в то время поблизости сотрудники больницы пытались остановить З█████, но потерпели неудачу. А█████ З████ скончался от потери крови. Случай был сочтён достаточно необычным для того, чтобы Организация провела расследование и изъяла объект.

**Приложение 1025-3:** Детали исследования объекта содержатся в [[[experiment-log-1025-a|Протоколе экспериментов 1025-А]]].

**Интервью 1025-B:**

**Опрашиваемый:** D-24791, осуждённый на пожизненное заключение за ряд вооружённых ограблений инкассаторских фургонов в г. Москве.
**Опрашивающий:** Д-р Богатов.

&gt; //Подопытный надёжно зафиксирован на столе. Медики вводят D-24791 сильное обезболивающее.//
&gt; 
&gt; 
&gt; **D-24791:** Эээ, доктор, что ваши люди мне вкололи? Я не чувствую своих ног. Я не чувствую ног!
&gt; 
&gt; **Д-р Богатов:** Это обезболивающее, успокойтесь, пожалуйста. Без него вам бы было очень плохо.
&gt; 
&gt; **D-24791:** А… ладно.
&gt; 
&gt; **Д-р Богатов:** D-24791, опишите, как вы себя чувствуете.
&gt; 
&gt; **D-24791:** Нормально, только холодно немного. Это обезболивающее?
&gt; 
&gt; **Д-р Богатов:** Да, это оно. И больше ничего не чувствуете?
&gt; 
&gt; **D-24791:** Да вроде нет, я…
&gt; 
&gt; //Субъект не успевает закончить фразу и заходится в истошном крике боли.//
&gt; 
&gt; **Д-р Богатов:** Успокоительного ему и ещё обезболивающего, быстро!
&gt; 
&gt; //D-24791 перестаёт кричать и биться, хотя по его лицу видно, что подопытный всё равно испытывает сильную боль.//
&gt; 
&gt; **Д-р Богатов:** D-24791, вы не ощущаете чего-либо необычного?
&gt; 
&gt; **D-24791:** Я не убивал их.
&gt; 
&gt; **Д-р Богатов:** Что?
&gt; 
&gt; **D-24791:** Я не убивал их, не убивал. Я не убивал этих девочек!
&gt; 
&gt; **Д-р Богатов:** Расскажите об этих девочках. Что вы видите?
&gt; 
&gt; **D-24791:** Я вижу, как убиваю их. Я вижу их лица, вижу как они кричат и зажмуриваются в ужасе. Я вижу, как я бью их ножом, много раз, снова и снова.
&gt; 
&gt; **Д-р Богатов:** И это всё? Вы больше ничего не видите?
&gt; 
&gt; **D-24791:** Я много чего вижу… Можно ещё обезболивающего?
&gt; 
&gt; **Д-р Богатов:** Нельзя, вы можете потерять сознание от передозировки и умереть. Что ещё вы видите?
&gt; 
&gt; **D-24791:** Всякое. Я вижу, как расту, как надо мной издеваются в детском саду, потом в школе, я вижу, как смотрю на фотографии голых девочек и [ДАННЫЕ УДАЛЕНЫ].
&gt; 
&gt; //D-24791 делает небольшую паузу и продолжает.//
&gt; 
&gt; **D-24791:** Я помню всё в точности. Как рос, как понял, что я педофил, как начал охотиться на этих девочек, насиловать их и убивать. Но это не я, понимаете? Это не я. Я помню всё, как будто всё это было со мной, но это кто-то другой. Это не мои воспоминания, как будто кто-то пересадил мне чужие воспоминания и они смешались с моими.
&gt; 
&gt; **Д-р Богатов:** А свою жизнь вы помните?
&gt; 
&gt; **D-24791:** Да. Странно, его жизнь я помню лучше... //(на секунду D-24791 замолкает, а потом снова срывается на крик)// Бля, развяжите меня уже, развяжите, мать вашу!
&gt; 
&gt; **Д-р Богатов:** Интервью окончено. Отделите объект от подопытного.
&gt; 
&gt; **Примечание:** //Предыдущий подопытный, D-24788, был осуждён на пожизненное заключение за ряд изнасилований и убийств несовершеннолетних. После смерти D-24791 и отделения от него SCP-1025 объект был надет на другого сотрудника класса D. У подопытного проявились воспоминания D-24791 за весь его жизненный период, в том числе воспоминания о подготовке и участии в налётах на инкассаторские фургоны. Попытки получить данные о воспоминаниях первой жертвы SCP-1025 не увенчались успехом, вероятно, SCP-1025 сохраняет только воспоминания последней жертвы.//

**Приложение 1025-4:** Выдвинуто предложение использовать SCP-1025 в качестве альтернативы при допросах захваченных членов враждебных организаций и других лиц. Предложение находится на стадии рассмотрения.</textarea></pre>
