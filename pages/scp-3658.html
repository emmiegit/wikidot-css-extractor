    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3658

**项目等级：**Euclid

**特殊收容措施：**--因SCP-3658不存在于物理维度内，SCP-3658不可被收容。目前尚未发现SCP-3658的物理投影。--

SCP-3658-1应被收容于半径为1cm，高度为6cm的玻璃制胶囊形容器内。容器壁厚应为5mm以削减量子隧穿现象发生的机率。

轴向磁场与四极子电场发生装置应被附着于容器壁外以形成彭宁离子阱（Penning trap）防止SCP-3658-1与容器壁发生接触并保持其悬浮于容器中央。

另一用于测量SCP-3658-1的磁场强度及电荷的装置应被置于距容器中央12cm处以有效压缩SCP-3658-1的波函数。

**描述：**--SCP-3658被认为是一（1）可在时间中自由运动的超维实体。目前对SCP-3658究竟是起源于时间维度的实体，还是被外力/存在置于时间维度的实体这一问题，仍有待商榷。--

SCP-3658是一（1）存在于时间维度的超维度实体。其在物理维度上表现为一个近似质子大小的亚原子粒子。这种物理表现被称为SCP-3658-1。

SCP-3658-1与量子共有某些性质，当处于未被观察状态时可能消失。在消失后，SCP-3658-1会在距其消失处半径4天文单位区域内的某一位置重新出现。这一现象表明SCP-3658-1可以超光速运动。

SCP-3658-1还具有产生频率、振幅与间隔模式特定的无线电信号的能力。SCP-3658-1以此能力进行交流。

与SCP-3658的交流以于1977年8月15日由███ ███ █████望远镜捕捉到的Wow！信号为始。与SCP-3658的进一步交流要求人员遵循SCP-3658给出的特定指示。

因SCP-3658使用二进制、摩斯电码等编码传输信息，其被认为具有高度智能。SCP-3658也会不定期改变其传输位置以尽量减少其他人接收到信息的机会。下一次传输位置及具体坐标与信息加密类型将一起显示在上条信息的结尾。

由SCP-3658发送的第一条信息被███ ███ █████望远镜在收到Wow！信号2分钟后接收。SCP-3658通过摩斯电码传输8分钟长的无线电波信号进行交流。信号强度9对应“·”，信号强度E对应“—”，信号强度5对应“/”。当翻译回英文时，此信号表达为“Alcor Mizar”，这属于大熊座的两颗恒星。此次传输被称为传输#0，是SCP-3658发送的89次传输的第一次。

**附录：**在Dr.█████ █████发现Wow！和Alcor Mizar信号后，他立即通知了与SCP基金会长期以来是合作伙伴的████研究院。

Dr.█████ █████的同事Elijah ██████被要求成为基金会的全职成员以便于对SCP-3658进行进一步研究。

Elijah ██████被允许使用SCP基金会的████████望远镜。该望远镜兼备接收与发送无线电信号的功能。与███ ███ █████望远镜只能在12s间隔内接收无线电信号不同，████████可在1s间隔内接收无线电信号。从1977年8月19日起，████████望远镜被指向Alcor Mizar星系方向。

**以下为已解密的同SCP-3658交流记录：**

[[collapsible show=&#34;+ 传输#1：Alcor-Mizar（1977年8月23日）&#34; hide=&#34;- 传输#1：Alcor-Mizar（1977年8月23日）&#34;]]
在接收到无线电传讯的前2天，████████望远镜在Alcor-Mizar星系附近观测到全频无线电静默。这是一种异常现象，因为在宇宙的任何地方均应有一些背景噪音。这表明SCP3658以此来尽量减少无线电传输中的错误。

以下信息是从Alcor-Mizar星系接收到的无线电传输的翻译版本。原始无线电传输以二进制编码，其中强度5的1s长信号对应1，强度2的1s长信号对应0。

以下消息在收到后一次解码一行，但在第四（4）行后停止解码。

**附录2：**在捕获到SCP-3658的物理投影（也称为SCP-3658-1）之后，Dr.█████及其团队花费了大量时间来研究SCP-3658-1。

即使在SCP-3658-1被捕获后，基金会与SCP-3658仍通过无线电信号进行通信。经过研究，SCP-3658似乎可通过使用SCP-3658-1作为无线电发射器和无线电接收器进行通信。进一步的实验表明SCP-3658-1能够产生任何频率和振幅的无线电波。

基金会与SCP-3658后续对话的记录仍归于Dr.█████的直接管理之下。尽管如此，Dr.█████表示SCP-3658清楚地回答了基金会的所有问题，但仍未公开这些问题的答案以防止出现任何时间悖论。

[[div style=&#34;text-align: center;&#34;]]
**访谈**
[[collapsible show=&#34;[阅读以下内容需5级权限]&#34; hide=&#34;[权限确认]&#34;]]
1991年2月27日，即SCP-3658-1被捕获后六年，Dr.Van Yu试图与SCP-3658交流以询问其起源。SCP-3658的不配合将导致其被以大型强子对撞机处决。

Dr.Van Yu和SCP-3658使用1420 MHz频率的无线电信号（氢线）互相通信以防止任何无线电干扰。SCP-3658的反应是实时的。

以下仅为部分访谈记录，Dr.Van Yu和SCP-3658之间的整场访谈仍未公开。访谈的完整记录仅被Dr.Van Yu本人持有。
[[div style=&#34;text-align: left;&#34;]]
&gt; **Dr. Van Yu：**你能告诉我你究竟是什么吗？
&gt; 
&gt; **SCP-3658：**我是七个被困在时间维度的人的意识集合。
&gt; 
&gt; **Dr. Van Yu：**你什么意思？
&gt; 
&gt; **SCP-3658：**我是[已编辑]年发生的一次时空旅行事故的结果。这使我们的意识与身体分离。
&gt; 
&gt; **Dr. Van Yu：**所以，你之前存在于我们的物理维度内。你来自哪个星球？
&gt; 
&gt; **SCP-3658：**地球。
&gt; 
&gt; **Dr. Van Yu：**你是人类？
&gt; 
&gt; **SCP-3658：**曾经是，直到那次意外。
&gt; 
&gt; **Dr. Van Yu：**你能告诉我当时究竟发生了什么吗？
&gt; 
&gt; **SCP-3658：**我们的飞船████████以未来为目的地。船上有7名成员，名字为：[已编辑]。任务执行三分钟后，████ █████████发生了故障，并在飞船中间形成了一个微型黑洞。黑洞使我们的整个宇宙飞船坍塌成一个像质子一样小的亚原子粒子。这个亚原子粒子现在就在你的面前。至于我们的意识，我们仍然不知道发生了什么，但是在意外发生时我们的思想以某种方式融合在一起。这种集体的意识不再存在于你们的物理维度中，而是存在于时间维度中。现在我们的时间是“物理的”。我们看到的是一个无限的走廊，房间代表着宇宙中的每个瞬间。我们使用我们曾经的身体来帮助我们将知识传递给你，从而使人类得以生存。
&gt; 
&gt; **Dr. Van Yu：**为什么你这么想让人类生存下去？
&gt; 
&gt; **SCP-3658：**因为如果人类无法创造时间机器，我将不复存在。
&gt; 
&gt; **Dr. Van Yu：**但是，难道你没有证明人类仍然会创造一个时间机器，而不受任何外部干预吗？
&gt; 
&gt; **SCP-3658：**在我们的时间线上，他们帮助我们生存了下来，以便我们能够成功制造出时间机器。
&gt; 
&gt; **Dr. Van Yu：**“他们”是谁？
&gt; 
&gt; **SCP-3658：**从别的时间线来的人类时间穿越者。
&gt; 
&gt; **Dr. Van Yu：**一个时间悖论。
&gt; 
&gt; **SCP-3658：**没错。
