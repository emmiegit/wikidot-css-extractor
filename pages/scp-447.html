**Mã vật thể:** SCP-447

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-447-1 cần được quản thúc trong hộp nhựa trong, dung tích 50 gallon và thực hiện giám sát liên tục bằng máy quay an ninh bởi một nhân viên an ninh tối thiểu cấp 3 nhằm tránh dị thể tràn khỏi hộp. Khu vực quản thúc cũng phải luôn được duy trì ở trạng thái Phòng sạch cấp độ 1 để tránh ô nhiễm bởi các vật chất bên ngoài ở một điểm cách bất kỳ nghĩa trang, nhà xác nào ít nhất 10km. Trong mọi trường hợp, SCP-447 không được phép tiếp xúc với bất kỳ tử thi nào. 

Do bản chất của SCP-447-1 là thải liên tục chất nhờn lục sệt (từ đây gán danh SCP-447-2), với tốc độ thải xấp xỉ 10cc/h, việc vệ sinh số chất thải trên cần được thực hiện một lần/ngày bởi một nhân viên cấp D thể lực tốt. SCP-447-2 có thể được thu hoạch bằng bất cứ công cụ phù hợp nào, miễn là các quy trình an toàn được tuân thủ nghiêm ngặt để tránh tử vong tại chỗ. Chất nhờn có thể được vận chuyển trong hộp kính hoặc nhựa kín thông thường thông qua bất kỳ phương thức vận chuyển tiêu chuẩn nào, với điều kiện không có nguy cơ chất nhờn tiếp xúc với tử thi trên đường đi.  

Mặc dù có mùi khó chịu, chất nhờn thu được từ SCP-447-1 không có tính độc hại, ăn mòn hay phóng xạ nào. Thực tế cho thấy, nó hoàn toàn vô hại miễn là nó không tiếp xúc với xác chết. Chất nhờn này có thể được dùng làm nước xốt salad tốt. Thêm 10 cc SCP-447-2 vào một gallon xăng sẽ cải thiện hiệu suất nhiên liệu lên 150%. Hơn nữa, SCP-447-2 có thể được tinh chế (xem Phụ lục 447-C: Quy trình Chưng cất) thành một chất bôi trơn hữu ích được chấp thuận sử dụng tại tất cả các cơ sở của Tổ Chức SCP, miễn là chúng không bao giờ được sử dụng để bôi trơn tử thi.

Tất cả nhân viên quản thúc SCP-447 đều phải được tra khảo bằng máy nói dối để phát hiện bất kỳ dấu hiệu nào liên quan đến tự sát, ái tử thi hay mưu sát. Thêm vào đó, tất cả nhân viên đều phải có sức khỏe và thể trạng tốt, và phải luôn luôn tuân thủ các quy định an toàn tại điểm. Điều này được áp dụng để giảm thiểu khả năng SCP-447 hoặc chất nhờn của nó tiếp xúc với tử thi.

**Mô tả:** SCP-447-1 là một khối cầu màu xanh lá cây, đường kính khoảng 5cm, nặng 1.37 kg và có kết cấu bề mặt xốp. Vật thể này được cảm nhận là ấm khi tiếp xúc bằng tay, với nhiệt độ xấp xỉ bằng nhiệt độ cơ thể người, mặc dù nhiệt độ tại lõi của nó được ghi nhận là cao hơn . Nhân viên xử lý SCP-447-1 đã báo cáo rằng nó không có thêm dị tính nào, miễn là SCP-447-1 không tiếp xúc với tử thi.. 

SCP-447 được  thu hồi bởi đặc vụ của Tổ Chức vào ngày ███████ tại ██████████, California, Mỹ. Sự cố cho thấy việc để SCP-447 tiếp xúc với tử thi vô cùng nguy hiểm.  Để biết thêm chi tiết, vui lòng xem Phụ lục 447-A: Báo cáo thu hồi.    

Những nguy cơ của việc cho phép SCP-447-1 hoặc -2 tiếp xúc với xác chết đã được ghi lại rõ ràng: các báo cáo chi tiết về nhân chứng có thể được tìm thấy trong Phụ lục 447-B: Những sự cố trước đó. Tóm gọn lại, những ảnh hưởng ban đầu bao gồm [DỮ LIỆU BỊ XÓA BỞI HỘI ĐỒNG O5. VIỆC NGHIÊN CỨU CHUYÊN SÂU VÀO MẢNG NÀY BỊ CẤM VÀ NGƯỜI VI PHẠM SẼ PHẢI CHỊU TỬ HÌNH HOẶC GIÁNG XUỐNG CẤP D. VUI LÒNG LIÊN HỆ VỚI NHÂN VIÊN GIÁM SÁT CỦA BẠN ĐỂ BIẾT THÊM CHI TIẾT]. 

**Phụ luc 447-a:** SCP-447 đã được tái phân loại quản thúc từ Keter xuống Safe, do phương án quản thúc chỉ cần đảm bảo SCP-447 không tiếp xúc với người chết. Để biết thêm những ứng dụng tiềm năng của dị thể, truy cập [[[experiment-log-447-a |Nhật ký thử nghiệm 447-A]]] .
