&gt; **nir·cip·ta** //a// Tidak memiliki kemampuan pikiran untuk mengadakan sesuatu yang baru
[[/=]]

//Pada tanggal 13 Januari 1917, seorang anak laki-laki hendak menyebrang jalan. Dia berusia sebelas tahun, dan bersama ibunya hendak menjemput ayahnya yang baru saja pulang dari Eropa. Dia tahu tangan kiri ayahnya buntung, tapi dia tidak peduli. Dia akan tetap memeluk ayahnya erat-erat.//

[[collapsible show=&#34;Tercipta&#34; hide=&#34;Sembunyikan.&#34;]]
//Ibunya menengok ke kedua arah, memegang tangan anak tersebut erat-erat. Beberapa saat kemudian, sebuah mobil yang hilang kendali melaju kencang melewati persimpangan tersebut. Mobil tersebut melaju dekat sang anak dan ibu, hampir saja menabrak mereka berdua. Meski dihinggapi rasa takut, dunia terus berjalan. Sejarah berlanjut.//
[[/collapsible]]

[[collapsible show=&#34;Nircipta&#34; hide=&#34;Sembunyikan.&#34;]]
//Sang ibu telah membeli sebuah hadiah untuk ayah sang anak, dan kedua tangannya sibuk membawa hadiah tersebut. Sang anak lari kegirangan mendahului sang ibu. Beberapa saat kemudian, sebuah mobil yang hilang kendali melaju kencang menabrak sang anak, dalam sekejap membunuh anak tersebut. Ayah dan ibunya meratapinya, namun dunia terus berjalan. Sejarah berlanjut.//
[[/collapsible]]

+ Gambaran Dasar

Sesuai dengan apa yang diimplikasikan oleh judul kanon ini, &#34;Nircipta&#34; merupakan sebuah eksplorasi terhadap sebuah dunia tanpa penciptaan Yayasan SCP. Terdapat dua prinsip dasar terkait kanon ini.

* Yayasan SCP tidak ada.
* Dunia berlangsung hampir seperti biasa.

[[collapsible show=&#34;Tampilkan Panduan untuk Kontributor&#34; hide=&#34;Sembunyikan Panduan untuk Kontributor&#34;]]
+ Sebelum kau mulai menulis
* Baca semua cerita yang ada di kanon ini
* Baca sampai habis panduan untuk kontributor ini.

+ Perubahan Utama Terkait Kelompok dalam Pengawasan
++ Koalisi Okultisme Global
Tanpa kehadiran Yayasan, Koalisi Okultisme Global mengisi peran sebagai agensi utama terkait penanganan hal-hal paranormal. Banyak artefak SCP berbahaya yang telah dimusnahkan oleh Koalisi Okultisme Global. Banyak juga, terutama anomali humanoid, yang direkrut ke dalam Koalisi di bawah program &#34;Direktif Aset Khusus.&#34;
++ Asta Ular
Banyak objek SCP dan orang yang kini berafiliasi dengan Asta Ular. Secara khusus, seorang karakter fiksi bernama &#34;Fred&#34; terlihat memasuki teks dari berbagai macam buku yang ada di dalam Perpustakaan Pengelana. . .
++ Pemerintahan dan Agensi Nasional
Perubahan utama dari kanon &#34;Yayasan&#34; adalah pemerintahan dan agensi-agensi yang ada di dunia kini mengambil peran yang lebih aktif terkait penanganan paranormal. Unit Insiden Abnormal milik Biro Investigasi Federal misalkan, kini telah direvitalisasi dan diperbarui setelah pergantian direkturnya yang baru terjadi beberapa waktu yang lalu. Anomali Hartle kini berada di bawah pengawasan NASA. Dan yang paling baru, Program &#34;Kotak Pandora&#34; milik Departemen Pertahanan AS yang bertujuan untuk memanfaatkan hal-hal paranormal sebagai senjata telah mendapat kecaman dari komunitas Operasi Khusus setelah terjadinya sebuah insiden yang menewaskan satu tim SEAL. 
++ Pemberontakan Chaos
Dikarenakan kelompok ini merupakan &#34;cabang&#34; dari Yayasan, Kelompok dalam Pengawasan ini tidak ada dalam kanon ini.

+ Perubahan Utama Terkait Karakter Yayasan SCP
* Dr. Clef tidak pernah ada. Agen Ukelele tidak pernah keluar dari Koalisi Okultisme Global, dan sekarang menjabat sebagai ketua departemen di divisi &#34;Physics&#34; (operasi khusus).
* Charles Ogden Gears menjabat sebagai pimpinan terbaru dari Unit Insiden Abnormal. Bersama dengan asistennya, Jack Dawkins, dia bekerja untuk mengubah UIA dari yang tadinya berupa bahan ejekan menjadi pemain kunci dalam dunia paranormal.
* Lament menjadi seorang teknisi yang tinggal di Las Cruces, New Mexico.

+ Saran terkait penulisan untuk kanon Nircipta
* Kanon ini bukanlah &#34;Hari Bermain&#34; atau &#34;Selubung Koyak.&#34; Kanon ini berisikan dunia yang berjalan semirip mungkin dalam hal suasana dan kanon meski tanpa kehadiran Yayasan. Kanon ini tidak berisikan dunia yang secara gamblang mengenal keberadaan paranormal, bukan juga dunia yang telah jatuh ke dalam kekacauan. Ingat: **Yayasan memang tidak ada. . . tapi dunia tidak memiliki perbedaan yang signifikan.**
* Cerita yang ada di dalam kanon Nircipta bukan hanya cerita tentang KdP selain Yayasan. Entah itu cerita tentang sebuah KdP yang menemukan objek SCP, atau seseorang dari Yayasan SCP yang menjabat hal baru di KdP lain, pasti ada paling tidak satu elemen yang tidak bisa ada di kanon yang lain.
* Tolong jangan membuat entri-entri lain dalam bentuk Kisah Pengantara (seperti &#34;[[[Taken From A Global Occult Coalition Casefile|Diambil dari Berkas Kasus Koalisis Okultisme Global]]]&#34;). Menulis ulang sebuah objek SCP sebagi &#34;berkas KOG&#34; atau &#34;barang lelang Marshall, Carter, dan Dark&#34; bukanlah hal paling menarik yang bisa kau buat untuk kanon ini. Kau mungkin diperbolehkan jika kau ingin membuat Kisah Pengantara baru menggunakan KdP yang belum digunakan di kanon ini, tapi kau sebaiknya meminta saran orang lain terlebih dahulu terkait hal tersebut.
* Kau tidak wajib untuk meminta pendapat dari orang-orang yang telah menulis cerita di kanon Nircipta (terutama Clef, Photosynthetic, Pig_catapult, or Fantem) terkait ide ceritamu, tapi sebaiknya kau tetap meminta pendapat mereka, terutama bila kau baru pertama kali menulis untuk kanon ini.

+ Ide cerita terkait kanon Nircipta
* Bagaimana jika [OBJEK SCP] dimiliki oleh KdP yang berbeda? Atau bagaimana jika [OBJEK SCP] masih berkeliaran bebas di &#34;alam liar&#34;?
* Apa yang [PERSONEL SCP] akan lakukan jika mereka tidak bekerja untuk Yayasan?
* Bagaimana perubahan hubungan antara [KdP] dengan [KdP] dengan tidak adanya pengaruh Yayasan?
* &#34;Benda Hartle ini mulai agak memanas. . .&#34;
* **Dr Clef Sez:** Aku secara pribadi ingin melihat cerita mengenai Asta Ular dan Perpustakaan Pengelana.
