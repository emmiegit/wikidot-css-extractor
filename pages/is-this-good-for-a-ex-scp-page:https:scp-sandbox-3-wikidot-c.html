    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>I want to know if this is suitable enough for a SCP-EX, Do i need more info? or something else?

---------------------------------------------------------------------

**Object Class:** Explained

**Special Containment Procedures:** --SCP-9015 is to be contained within a 5x5x5 containment cell, and is to be placed with in a 9 inch tall &amp; 10 inch floor display glass.--

--About 2 Security Guard&#39;s are to guard SCP-9015 Cell, SCP-9015 Cell is to have Radiation Cancelling Artificially Made Odorless Gasses 24/7, and Security and/ or anyone else entering SCP-9015 is to wear hazmat suit&#39;s to when entering inside the cell.--

**ALL CONTAINMENT PROCEDURE&#39;S HAVE BEEN DEFUNCT, BY ORDER OF SITE DIRECTOR-[Redacted]**

**Description:** --SCP-9015 resembles a Temple, which was recovered in [Redacted], Manchuria, China, SCP-9015 resembles a 8 inch long, Rock Created Temple, inside the Space Ship contains Unknown Red Gems--

--SCP-9015 is also able to produce radiation around it &amp; is coated with Radiation, and is currently a 32.8 in the Radiation Hazard Scale, The type of rock said Space Ship is made of is a Space Rock, Which type is Unknown currently.--

**DESCRIPTION HAS BEEN DEFUNCT BY SITE DIRECTOR-[REDACTED] &amp; THE DEPARTMENT OF INFORMATION**
---------------------------------------------------
**Special Containment Procedures:** SCP-9015-EX is to be placed within a 5x5x5 Containment Cell in the &#34;Explained Wing&#34; of Site-[Redacted], and is to be placed within a 9 inch tall &amp; 11 inch floor Display Glass.

**Description:** SCP-9015-EX resembles a 8 inch long, 3.5 inch tall Stone Made Temple, SCP-9015-EX was recovered after a Meteor had hit in [Redacted], Manchuria, China in the [Redacted] District.

SCP-9015-EX Is composed of Space Rock which has been identified as a Meteorite, Inside the Temple structure are Red Gems which have been discovered to be Rubies, SCP-9015-EX is able to emit Radiation but only when in close proximity of it; about 8-9 inches close to it, the radiation was combined with Space Radiation &amp; the fact the Meteorite landed a few feet away from a now Defunct Chinese Power plant, currently SCP-9015-EX is a 32.6 in the Radiation Hazard Scale; as of 2024.
