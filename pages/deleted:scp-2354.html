**SCP-2354:** 적절한 편의
**저자:** [[*user stephlynch]]          
**원작:** http://www.scp-wiki.net/scp-2354
**역자:** [[*user mgpedersen]]
[[include info:end]]

**일련번호:** SCP-2354

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 모든 SCP-2354 사례들은 그 소재를 파악하여 접근을 차단시켜야 한다. 해당 작업은 필요한 경우에 건물 기반 변칙 개체들과 연관된 다른 특무부대의 지원을 받아서 기동특무부대 파이-7(&#34;버튼 푸셔,,Button Pushers,,&#34;)가 주관한다. 

SCP-2354 사례들을 탐지하여 접근을 차단시킬 목적으로, 변칙성에 영향받은 것으로 추측되는 건물 내 승강기에 대해 절차 2354-05가 적용된다. 본 절차 내용은 아래와 같다.
* 모든 층 선택 단추의 육안 검사. SCP-2354로 통하는 단추는 보통 해당 건물의 실제 층과 일치하지 아니함. 이러한 단추들은 약간의 빛 반사로도 제거 가능함. 
* 모든 층 선택 단추의 순차적 작동. 드물게 실제 층에 대응하는 층 선택 단추로도 SCP-2354 사례에 진입 가능한 경우도 있음. 이러한 경우, SCP-2354로의 접근을 차단키 위한 층 선택 단추의 배선 변경이 요구됨.
* 장지증,,長指症,,[[footnote]]손가락과 발가락의 길이가 비정상적으로 길게 자라나는 기형 장애.[[/footnote]] 환자의 승강기 조작. 매우 드물게, 이용자가 장지증 환자인 경우에 정상적으로 기능하는 층 선택 단추를 작동시키면 해당 건물의 SCP-2354 사례로 통하는 경우가 있음. 본 현상에 대한 연구가 현재 진행 중에 있음.

모든 재단 시설은 영내에 SCP-2354가 출현하는 일을 방지코자 1990년에 제정된 미국 장애인법을 준수하지 않는 상태를 유지시켜야 한다. 

재단 법률 연구원들이 현재 SCP-2354 무효화를 위한 미국 장애인법 폐지의 실행 가능성을 타진하고 있다. 이는 해당 법안과 SCP-2354 간의 연관성이 완전히 규명되기 전까지 실행되어선 안된다.

**설명:** SCP-2354는 미합중국의 고층 건물에서 출현하는 외부차원적 층을 집합적으로 이름이다. SCP-2354 사례는 1990년에 제정된 미국 장애인법[[footnote]]장애로 인한 근로자들에 대한 차별을 금지하는 법임. 또한 장애인이 이용할 수 있도록 개조된 공공 편의시설을 요구함.[[/footnote]](42 U.S. Code § 12101)을 준수하는 사업체가 소유한 건물에 영향을 준다. 여기엔 공공 편의시설을 갖춘 사업체와 장애가 있는 자들을 고용한 사업체도 포함된다. 미국 장애인법 준수에 해당하는 기준을 모두 충족할 경우, SCP-2354 사례가 건물 내에 출현한다.

SCP-2354는 영향받은 건물 내의 다른 층과 외형 및 목적 면에서 유사성을 보이지만, 한 가지 상당한 차이점을 지니고 있다. SCP-2354 내에 있는 모든 단추가 300 미터 깊이로 우묵히 들어가 있다. 이런 식으로 우묵 들어간 곳은 공간상으로 변칙적이지 않으며, 그것이 생겨난 물체로부터 길쭉하게 튀어나온 돌출부의 형태를 띤다. 움푹 들어간 단추는 누르는 데에 상당히 지체가 되긴 해도 제기능은 한다. 해당 층의 배치에는 그러한 돌출부가 만들어낸 지하도나 육교 따위의 방해 요소가 산재되어 있다. SCP-2354 내에서 발견된 주목할만한 인공물은 부록 02에 목록화되어 있다.

SCP-2354 사례들은 영향받은 건물 내에서 물리적으로 존재하지 않는 것으로 나타나며, 오직 승강기를 통해서만 접근 가능하다. SCP-2354에 영향받은 건물 내 승강기에서 층 선택 단추가 출현한다. 그 단추를 누를 경우, 승강기 안에 있던 모든 승객들이 영향받은 건물 내에 있는 SCP-2354 사례로 이동한다. 승강기가 SCP-2354를 왕래하는 메커니즘은 현재까지도 알 수 없으며, SCP-2354 사례가 점유 상태에 있을 경우, 승강기는 층간에서 부동 상태를 유지한다.

SCP-2354 사례에선 방이 이전에 사용되었다는 징후가 나타난다. 대부분의 SCP-2354 사례에서 서식 용지, 기록문, 사내 회보를 발견할 수 있다. 이러한 문서들은 보통 해당 사업체의 운영과 부합하는 일상적 업무건과 관련되어 있다. 그러나 해당 층의 고용인들에 대해 묘사하는 문서들에서 변칙성을 엿볼 수 있는데, 그들은 거기에서 평범한 해부 구조를 지닌 인간으로 묘사되지 않는다. 그러한 묘사에 대한 편집물은 문서 2354-03에서 열람 가능하다.

**부록 01:** SCP-2354 사례들은 1988년 5월 9일 미 국회의사당 상원회의장에서 벌어진 일탈 사건인 EE-0742에 대한 결과로 생겨나기 시작한 것으로 추측된다. 해당 사건 당시, 상원의원 ██████ ████ (D-██)가 장애인을 차별로부터 보호하는 법안 제출에 대한 연설을 하던 참이었다. 연설문 곳곳에는 &#34;중증 장지증&#34;을 앓는 상원의원의 형제에 관한 언급이 산재되어 있었다. 상원의원은 자신의 형제와 같이 &#34;지관절에 장애가 있는 자들&#34;을 보살필 필요가 있다고 거듭 강조하였으며, 연설에서 해당 법안이 그들에게 어떠한 편의를 제공해주는지에 대해 자세히 설명하는 데에 3시간을 할애하였다. 

그러한 장애와 관련된 구절은 변칙적 상황에 대한 근거로 여겨져, HELP[[footnote]]미 상원 건강, 교육, 노동 및 연금 상임위원회.[[/footnote]]에 잠입한 재단 요원들이 제거시켰다. ████ 상원의원에 대한 후속 조사 결과, 그의 형제가 장지증을 앓고 있으나 연설문에서 묘사된 정도까진 아닌 것으로 밝혀졌다. 상원의원은 이후에 구류되었으며 법안 발의에 참가했던 모든 이는 기억소거제를 처방받았다. 이후 수정된 법안은 1990년 미국 장애인법으로 제정되었다.

**부록 02:** SCP-2354 사례 내에서 발견된 주목할만한 인공물.

||~ SCP-2354 사례 ||~ 위치 ||~ 설명 ||
|| SCP-2354-7|| JP모건 체이스 타워. 텍사스 주 휴스턴. || ████ 상표의 데스크톱 컴퓨터. 대상은 동일 상표의 여타 다른 데스크톱과 유사한 외형을 띄지만 전원 버튼과 DVD 꺼냄 버튼이 300 미터 깊숙한 곳에 들어가 있음. 데스크톱은 켜져있으면서 정상적으로 기능하지만 CPU 온도가 더 높은 것으로 관측되었음. 컴퓨터에 대한 정밀 검사 결과, 돌출부가 CPU의 히트싱크를 관통하여 제기능을 못하게 만드는 것으로 드러남.||
|| SCP-2354-49 || 타임스퀘어 타워. 뉴욕 주 뉴욕시티. || 제기능을 하려면 300 미터 아래로 선회하도록 손잡이가 연장된 스테이플러. 사용자가 스테이플러 바닥에 접근할 수 있게 근방에 사다리가 달린 300 미터 길이의 터널이 있음. 스테이플러는 정상적으로 기능하는 것으로 나타남.  ||
|| SCP-2354-104 || 버건디 타워 사무용 건물. 텍사스 주 율리스. || 사무용 책상에 가로로 눕혀져있는 WD-40 상표의 분사식 윤활제. 관 하나가 캔 아래 쪽에서부터 뻗어나가 SCP-2354-104 내 여러 벽들을 관통하면서 300 미터 깊이로 뻗어있음. 캔은 움직이기가 불가능한 것으로 나타나지만 윤활제는 정상적으로 분출됨.||
|| SCP-2354-152 || ███ ███████ 데이터센터. 펜실베이니아 주 레딩 || SCP-2354-152는 영향받은 건물 내의 여타 다른 서버실과 닮아있음. 해당 층에 있는 모든 서버랙에서 철제 관이 관통하거나 돌출해있음. 몇몇 배선 공간, 지하도 및 서버랙으로 진입 가능케하는 기타 구조물을 관들이 차단하고 있음. 단추의 위치를 찾기는 어렵지만, 방 안에 있는 모든 단추는 누르는게 가능하고 정상적으로 기능함. ||
|| SCP-2354-233 || 알라모아나 센터. 하와이 주 호놀룰루. || 보통 레버나 손으로 꺼짐 단추를 누르는 식으로 오로지 스스로를 꺼뜨리는 데에만 목적을 두는 신박한 제품인 &#34;쓸모없는 기계,,useless machine,,&#34; 장난감과 유사한 조그마한 목제 상자. 기기에는 300 미터 깊이의 직사각형 구멍이 뚫려있으며 맨밑바닥에는 단추가 있음. 단추를 누르면 구멍 옆에 있는 목제 뚜껑이 열리고 기기 속에서 손을 닮은 300 미터 길이의 플라스틱 물체가 나옴. 물체는 천천히 선회하여 구멍 안으로 들어간 뒤, 이윽고 다시 나타나 처음 위치로 천천히 되돌아감. 본 과정을 완수하는 데에 한 시간이 소요되며, 단추를 재차 누르면 과정을 반복함. 반복된 실험에선 일관된 결과가 도출되어, 기기가 정상적으로 작동한다는 사실이 입증됨.||
