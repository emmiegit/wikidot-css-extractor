    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>孩子们，离我近一点，我要给你们讲一个故事，这个故事对你们的未来的生活会很有帮助。太阳快落山了，我知道，我再也看不到它升起了。

我刚成年时，就学习飞行。一开始，我飞的可谓十分糟糕，飞不了多远，就不得不停下来。即使如此，我并不满足于呆在一个地方。我不会飞，便走路。这就是那时我所做的，这就是我存在的目的……走路。随着年龄的增长，我现在已知道，那段时间并不是很长——可那就像是孕育出一个全新的生命一样。那时是一种简单，也许是无聊的生活。在我生命的最后几年，我的一生才真正开始......变得更加自由。

我经历了变化。我的翅膀变得强壮，我能享受我的生活了。那种感觉是…壮丽的、奇异的。我可以无拘无束地飞啊飞，若是我愿意，便能看到整个世界！我也很多奇妙的东西。在很远很远的地方，有一个肤色苍白的巨人，有我的一百倍大，你们的一千倍大。我朝着它飞行，把靠近它作为我那段时间的目标——我很想近距离看看它。

那真是个奇怪的家伙。它的身体覆盖着一层厚厚的毛发，就像我身后的尾巴，但却厚重了十倍。透过毛发，我还可以看到它的皮肤。多么的苍白，几乎是白色的。从我降落的地方看去，它的皮肤向远处延伸，好似地平线一样。当我转过头向右看时，它的脸也转过来看着我。

我被它的美丽看呆了，几乎说不出话来。它的眼睛几乎和我的身体一样大，中间是黑色的，外面是棕色的，再外面是白色的，嵌在它的脸中间，是平的，它的嘴有我身子五倍那样长。它呼出了一口气，我被吹离了它的身体，飘摇在空中。我回头一看，只见它慢慢地张开嘴巴，随即又合上，发出咔哒咔哒的声音，然后慢慢地把头往后仰。

我继续向前，心满意足地看了个够，就踏上了返回的路。我回来的路上也看到了许多东西：闪闪发光的灰色盒子；一个被撕碎的生物，看起来有点像曾经遇到的那个巨人，它但很小，一动不动；还有一个圆柱形的纪念碑，有着坑洼不平的表面，但看着却像水一样澄澈，让我想起了我出生的池塘......

那时候，我已经是垂暮之年了。之后，我遇到了你的父亲。这就是这个故事的结局。你父亲在那天落日前就死了，所以现在只有我了。

太阳已经落山了，我的翅膀也疲倦了。我知道我再也飞不起来了。在你成年之前，你会看到水面之外的许多夜晚和白天，但当你的青春已然结束时，你才会意识到它们是多么珍贵。真可惜，我活不下去了。没有我，你们也会过得很好，就像我亦不曾有母亲一样。而我的母亲，大概没有也没有她的母亲。

再过几分钟我就要死了，我只有一点点时间。孩子们，你们能自由飞翔的时间太少了，请好好利用那段时间。</textarea></pre>
