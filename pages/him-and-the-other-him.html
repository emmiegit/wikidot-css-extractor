[[include credit:start]]
Racconto: Lui e l’Altro Lui
Autore: [[*user The Pighead]]
Originale: [https://scp-wiki.wikidot.com/him-and-the-other-him| Him and the Other Him]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Egli non era onnisciente e non capiva sempre tutto ciò che vedeva. Questo fatto era il contrario di un altro: la sua vita era semplicissima. Egli esisteva perché esistevano gli Immondi, a causa della loro mostruosità e a causa della distruzione che seminavano. Il suo scopo nella vita era ripulire il mondo dalla loro malvagità. Era tutto così semplice e facile da capire. Con le sue lacrime e l’aiuto dei suoi servitori, ci sarebbe riuscito; nessun ostacolo poteva impedirgli di adempiere al suo scopo.

Era così che funzionava. Ecco perché vedere ciò che vedeva in quel momento lo confondeva. Non lo infastidiva, non lo rattristava, non lo inorridiva: lo confondeva e basta. Non era previsto che succedesse. Avrebbe dovuto essere Lui a vincere e, a giudicare da quanto vedeva dalla cima della montagna, non stava andando così. Anche se Egli era lontano dai suoi campi di battaglia, vedeva bene che i suoi uomini, la sua milizia, erano circondati. Quelli ancora vivi stavano ancora combattendo, ma Egli sapeva che i loro nemici stavano vincendo. Sapeva che niente avrebbe potuto cambiare l’esito della battaglia, l’esito di quelle ultime battaglie, perché Egli vedeva bene che non ce ne sarebbero state altre. Gli Immondi si erano impadroniti di tutto.

Magari unirsi alla lotta e dare speranza a tutto il suo popolo sarebbe stato d’aiuto, ma avrebbe anche potuto ucciderlo. Era una cosa che i suoi seguaci fraintendevano spesso su di Lui: non era un combattente. Non solo perché gli Immondi erano numerosi e potenti, ma anche perché combattere non era il suo ruolo, non era il suo compito previsto. Il suo ruolo era semplice: viaggiare tra gli universi, vedere se c’erano i suoi nemici e, se c’erano, esortare gli umani a unirsi a Lui; dare loro, con le sue lacrime, il potere e il coraggio di lottare. Per poi sparire a guerra vinta e proseguire.

Questa volta, però, Lui e i suoi servitori avevano perso ed Egli non vedeva altro che ombre e distruzione. In genere, quando scrutava il mondo dalla cima di una montagna, Egli provava solo pace e soddisfazione, perché aveva fatto la cosa giusta. Ora no. Per la prima volta, non poteva fare a meno di sentirsi dispiaciuto. Erano state consumate così tante risorse per combattere gli Immondi e tutte quelle battaglie avevano condotto a ciò: case e chiese ridotte a macerie; uomini, donne e forse bambini morti o in lutto. Per la prima volta, a poco a poco, Egli si rese conto che forse il suo operato era stato insignificante.

Ma Egli doveva muoversi. Quell’universo era ormai perduto, non c’era tempo da perdere. Gli Immondi non gli avrebbero dato il tempo di piangere la perdita del suo popolo. Mentre si avviava, Egli si voltò un’ultima volta per guardare ciò che si era lasciato alle spalle. In piccola parte, sapeva che era in parte colpa sua, per aver creduto che fosse impossibile perdere dopo tutte le sue vittorie precedenti.

-----

Egli non era onnisciente e non capiva sempre tutto ciò che vedeva. Aveva domande: perché quest’ultimo mondo era così diverso da tutti gli altri che aveva visitato in precedenza? Perché l’odore degli Immondi era diventato così difficile da fiutare all’improvviso? Domande senza dubbio più importanti di quella che la maggior parte dei sani di mente si sarebbe posta in quel momento: perché c’erano persone armate e perché puntavano le armi su di Lui?

Egli era stupito, perché non gli era mai successo prima. Non era lo stupore di chi si sentiva perduto e perdeva di vista il significato della vita di colpo, che era lo stesso tipo di stupore che vedeva sul volto di alcuni dei suoi servitori quando stavano per morire; era più lo stupore di chi era incuriosito da una novità buffa. Gli uomini davanti a Lui erano vestiti tutti di nero e indossavano maschere. Egli non sapeva distinguere le armi che usavano, ma capì che erano calmi. Non avevano paura, come se fossero pronti al suo arrivo. Per un attimo, Egli pensò che fossero le persone giuste per seguirlo, per aiutarlo a realizzare il suo obiettivo.

Ma lo pensò solo per un attimo. Apparve un altro uomo. Era vecchio e ben vestito, aveva i capelli corti e grigi e aveva delle medaglie. Aveva un’espressione calma che rifletteva quella dignità che, ad alcune persone, veniva con l’età. Sembrava qualcuno che aveva visto parecchio in vita sua.

«Salve. Sarò chiaro: no, non proveremo a farti del male, perché sappiamo che sarebbe difficilissimo e perché non siamo qui per questo. Siamo qui per parlare. Mi capisci?»

La voce del vecchio era calmissima. Era professionale, come se per lui non fosse nulla di insolito. Per tutta risposta, Egli fece un cenno di approvazione. Al vecchio bastò:

«Bene. Mi presento: sono George Bowe, generale dell’esercito degli Stati Uniti. O, perlomeno, ex generale. Ora sono il nuovo capo dell’Insorgenza del Caos, di cui non ho scelto io il nome, e sto cercando gente o entità che mi possano aiutare ad attuare un grande piano. Mi serve il tuo aiuto»

Questa era una cosa che Egli non capiva. Di cosa parlava George Bowe? Degli Immondi? Di sostenitori degli Immondi? Se era così, perché non li fiutava, non li percepiva e non li vedeva? Bowe sapeva della loro esistenza? Cos’era l’Insorgenza del Caos e che importanza aveva chi ne aveva scelto il nome? Cos’era un generale dell’esercito degli Stati Uniti? Bowe si rivolse ai suoi uomini:

«Abbassate le armi. Voglio parlare con lui in privato»

Gli uomini obbedirono in silenzio, cosa che Egli reputava il segno di un grande condottiero. Non sapeva ancora cosa intendesse Bowe con “grande piano”, ma forse il “generale” avrebbe saputo aiutarlo. Bowe fece un sospiro di sollievo:

«Sapevo di te da un bel pezzo, ma era ora di vederti di persona. Sono lieto che tu sembri disposto ad ascoltarmi»

Nessuno gli aveva mai detto di sapere della sua esistenza “da un bel pezzo”. Egli sbarrò gli occhi, stupito. Com’era ovvio, conosceva poche persone che non fossero già suoi servitori. Anche Bowe sembrava stupito di non aver ricevuto risposta. Di certo il generale si aspettava che Egli contestasse le sue parole o, quantomeno, che gli dicesse qualcosa.

«Non sei un tipo loquace? Capisco. Non è un problema, faremo prima con meno chiacchiere. Capisci quello che dico, vero?»

Egli annuì.

«Bene. I saluti e i discorsi farlocchi e parlare per ore senza dire niente mi hanno sempre annoiato. Mi annoiano ancora. Presumo che tu sappia cos’è la guerra»

Egli annuì ancora.

«Allora ciò che sto per dirti non ti stupirà: siamo in guerra. Il nostro avversario ha un potere che va oltre ogni immaginazione. Questi uomini fanno parte dell’Insorgenza del Caos, un gruppo dedito ad accogliere la parte anomala del mondo, con uomini come te. Te lo spiegheremo meglio col tempo. Sei disposto ad aiutarci?»

Egli tacque, come al solito. Poi, un attimo dopo, sorrise e li seguì.
