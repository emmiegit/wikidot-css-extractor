**Autor:** [[*user TyGently]]
**Překladatel:** [[*user AiryPatotie]]

**Objekt #:** SCP-2970

**Třída Objektu:** --Euclid-- Keter

**Speciální Zadržovací Procedury:** SCP-2970 musí být drženo ve standardní humanoidní zadržovací cele a krmeno dle běžných postupů určených pro humanoidy.

**Aktualizace (15. 2. 2016):** SCP-2970 musí být co nejdříve opětovně zadrženo. Předpokládá se, že by mohlo být nyní na cestě do Almeríe ve Španělsku. V současné chvíli vede [[[Avatara | Mobilní Úderná Jednotka Tau-5 &#34;Samsara&#34;]]] snahy o znovuzadržení a zmírnění potencionálních škod.

**Popis:** SCP-2970 je kyberneticky upravený muž afrického původu. SCP-2970 o sobě tvrdí, že se narodilo v 10. století našeho letopočtu.

Mezi fyzická vylepšení SCP-2970 patří:
* Přibližně polovina levého předloktí včetně levé ruky byla odstraněna a nahrazena masivním železným válcem. SCP-2970 je schopno válec aktivovat a tím vysunout pevnou, průhlednou, jakoby skleněnou protézu ruky, kterou je schopno SCP-2970 neomezeně pohybovat.
*  Pravé oko SCP-2970 bylo nahrazeno jednolitou zlatou koulí, kterou je SCP-2970 schopno používat stejně, jako běžné oko.
* Na zátylku SCP-2970 se nachází kovová destička s malým (o průměru přibližně 0,5 cm) otvorem zakrytým polopropustnou membránou, která zjevně skýtá přístup ke krční tepně SCP-2970.
* V odebraných vzorcích krve SCP-2970 byla zjištěna přítomnost velkého množství silikonových částic napříč celým krevním řečištěm.
* Části mozku SCP-2970 byly nahrazeny masivní mědí s řadou blíže neidentifikovaných vyrytých glyfů.
* Různá kovová vylepšení a náhražky vnitřních orgánů. Ačkoli se zdá, že orgány jsou zhotoveny z jednolitého kovu, pohybují se a pracují, jako by byly biologického původu.

SCP-2970 disponuje fotografickou pamětí a má možnost promítat obrazy ze svého umělého oka a &#34;přehrávat&#34; tak své vzpomínky, nicméně dle jeho slov mu tato funkce byla, stejně jako většina jeho někdejších vzpomínek, &#34;uzamčena&#34;. SCP-2970 ke svému přežití nevyžaduje potravu a ani není možné jej přivést do stavu bezvědomí, a to ani podáním silných tlumících medikamentů.

SCP-2970 o sobě prohlašuje, že působil jako misionář ve Španělsku na přelomu 10. a 11. století z pověření jakéhosi božstva, které SCP-2970 propůjčilo jeho anomální modifikace. SCP-2970 bylo vyzvednuto z ledovcové průrvy uvnitř jeskyně v severním Španělsku, ve které bylo údajně uvězněné od 11. století našeho letopočtu. Nadační pozornost se na tuto jeskyni zaměřila poté, co z ní byl zachycen rádiový nouzový signál.

SCP-2970 dokáže poměrně plynule mluvit současnými variantami španělštiny a angličtiny a uvádí, že prostřednictvím přijímače ve vnitřním uchu může slyšet a interpretovat rádiové signály.

[[collapsible show=&#34;Zobrazit Rozhovor 2970-1&#34; hide=&#34;Skrýt Rozhovor 2970-1&#34;]]
**Rozhovor 2970-1:**
&gt; **Předmluva:** Rozhovor byl veden ve Španělštině. Dr. Acostu oddělovala od SCP-2970 akrylová bariéra.
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. Acosta:** Zdravím. Jsem Dr. Acosta. Rád bych vám položil pár otázek ohledně vaší minulosti.
&gt;
&gt; //SCP-2970 si odkašle.//
&gt; 
&gt; **SCP-2970:** Ano. Klidně.
&gt; 
&gt; **Dr. Acosta:** Zaprvé, jaké je vaše jméno?
&gt; 
&gt; **SCP-2970:** Nepamatuji se. Omlouvám se.
&gt; 
&gt; **Dr. Acosta:** To... to je v pořádku. Jak si tedy přejete, abychom vás oslovovali?
&gt; 
&gt; **SCP-2970:** Jak mi říkáte teď?
&gt; 
&gt; **Dr. Acosta:** SCP-2970.
&gt; 
&gt; **SCP-2970:** Tak třeba tak.
&gt; 
&gt; **Dr. Acosta:** Dobrá tedy. Odkud jste se naučil tak dobře Španělsky?
&gt; 
&gt; **SCP-2970:** Já... poslouchal jsem rádio. Vypadá to že se můj tvůrce... vskutku činil.
&gt; 
&gt; **Dr. Acosta:** Rádio? Za jakým účelem je ve vás zabudované rádio?
&gt; 
&gt; **SCP-2970:** Předtím, než jsem byl uvězněn, jsem patřil... božstvu. Tohle božstvo shledalo vhodným změnit mě tak, abych se stal chodící vizitkou jeho schopností. Ukázkou výhod jeho víry pro ostatní.
&gt; 
&gt; **Dr. Acosta:** Takže... jsou tam venku další vám podobní?
&gt; 
&gt; **SCP-2970:** O nikom dalším nevím.
&gt; 
&gt; **Dr. Acosta:** Proč jste byl pozměně zrovna vy?
&gt; 
&gt; **SCP-2970:** Nevím.
&gt; 
&gt; **Dr. Acosta:** Dobře... Jakým způsobem jste uvízl?
&gt; 
&gt; **SCP-2970:** Byl jsem na to místo dán záměrně. Do úschovy.
&gt; 
&gt; **Dr. Acosta:** Je tedy možné, že i další podobné artefakty tohoto božstva leží uloženy v... úschově někde jinde?
&gt; 
&gt; //Při této zmínce o artefaktech přimhouří SCP-2970 oči.//
&gt; 
&gt; **SCP-2970:** Možná. Netuším. Má mysl nedosahuje... mnou kýženého výkonu. Některé její části nepracují tak, jak by měly. Bohužel se domnívám, že se jedná o úmysl.
&gt; 
&gt; **Dr. Acosta:** Co přesně na vás není funkční?
&gt; 
&gt; **SCP-2970:** Určité vzpomínky se zdají býti jaksi... prchavé. Nejsou dostatečně ostré. Nemohu své vzpomínky nikomu přehrát. Nemohu se ani pořádně hýbat. Můj zrak je poškozený a má záda bolí.
&gt; 
&gt; **Dr. Acosta:** Máme tu spousty lékařů. Mohli bychom se pokusit vás... opravit. Na oplátku byste nám mohl vy zase říct vše, na co si vzpomínáte. Cokoliv, co by nás mohlo navést k dalším vám podobným věcem tam venku.
&gt; 
&gt; **SCP-2970:** To nezní špatně. Ovšem... mám jeden dotaz. Co hodláte s takovými &#34;artefakty&#34; dělat po tom, co je objevíte?
&gt; 
&gt; **Dr. Acosta:** V ideálním případě nic. Uložili bychom je v jednom z našich zařízení. Zamezili bychom tomu, aby je někdo použil ke škodě, a zároveň bychom zabránili tomu, aby někomu ublížily.
&gt; 
&gt; //SCP-2970 se na okamžik zdá býti zamyšlené.//
&gt; 
&gt; **SCP-2970:** Dobrá. Dohodnuto.
&gt; 
&gt; **Dr. Acosta:** Ještě předtím, než rozhovor zakončíme, bych se chtěl na něco zeptat. Na co jste celou tu dobu čekal? Proč jste se vším prostě... neskoncoval?
&gt; 
&gt; **SCP-2970:** Vskutku. Protékal tamtudy proud vody, mohl jsem navíc východ klidně zablokovat. Utopit se. Byl jsem ale navržen tak, abych vzdoroval jakékoli formě úmrtí. Kdyby se mé tělo utopilo, co by se pak asi stalo s mou nadále živou myslí?
&gt; 
&gt; **Dr. Acosta:** To nevím.
&gt; 
&gt; **SCP-2970:** Jsem rád, že si rozumíme.
&gt; 
&gt; **Dr. Acosta:** ...fajn. To tedy bude pro dnešek vše. Děkuji vám.
&gt; 
&gt; **SCP-2970:** Nemáte za co.
&gt; 
&gt; **&lt;Konec Záznámu&gt;**
[[/collapsible]]
[[collapsible show=&#34;Zobrazit Rozhovor 2970-2&#34; hide=&#34;Skrýt Rozhovor 2970-2&#34;]]
**Rozhovor 2970-2:**
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. Acosta:** Opět zdravím, SCP-2970.
&gt; 
&gt; **SCP-2970:** Také vás zdravím, doktore.
&gt; 
&gt; **Dr. Acosta:** Mám na vás dnes nějaké další otázky. Týkají se především té organizace, které jste byl součástí.
&gt; 
&gt; **SCP-2970:** Jistě. Ptejte se, prosím.
&gt; 
&gt; **Dr. Acosta:** Kdy jste na tuto organizaci narazil? Popřípadě, kdy na vás narazili oni?
&gt; 
&gt; **SCP-2970:** Byl jsem tehdá mladý. Nejsem si už jistý, jak se to přesně seběhlo. Jen matně. Bolí mě z toho přemýšlení hlava.
&gt; 
&gt; **Dr. Acosta:** Nevadí, můžeme se k tomu kdyžtak pak vrátit. Vzpomínáte si na jejich jméno?
&gt; 
&gt; **SCP-2970:** Ne.
&gt; 
&gt; **Dr. Acosta:** Dobrá... Dokázal byste popsat jejich... principy? Jakési Desatero, chcete-li.
&gt; 
&gt; **SCP-2970:** Nebyla tam žádná... filozofie. Prostě jsme následovali našeho boha. Ničili jeho nepřítele a šířili jeho jméno.
&gt; 
&gt; **Dr. Acosta:** Mohl byste tohohle &#34;boha&#34; trochu rozvést?
&gt; 
&gt; **SCP-2970:** Ztělesněná vůle. Pán obdarování a pomoci, pastýř lidstva, zapuzen velkou bestií - ehm. Omlouvám se. Sice již nenaslouchám jeho slovu, ale... zvyk je hold &#39;železná košile&#39;.
&gt; 
&gt; **Dr. Acosta:** Obdarování? Pod to spadají i vaše vylepšení, hádám.
&gt; 
&gt; **SCP-2970:** Dalo by se říct, že jsem byl jeho oblíbencem.
&gt; 
&gt; //SCP-2970 zvedne a protáhne si svou protetickou ruku//
&gt; 
&gt; **SCP-2970:** Žádnou lásku k němu již ale nechovám.
&gt; 
&gt; **Dr. Acosta:** Co se s tím bohem stalo?
&gt; 
&gt; **SCP-2970:** S největší pravděpodobností je po smrti.
&gt; 
&gt; **Dr. Acosta:** Nerozumím. Jak může bůh zemřít?
&gt; 
&gt; **SCP-2970:** Musíte pochopit, že bůh není... srovnatelný s člověkem. Bůh je ryzí vůlí a do naší sféry zasahuje jen v případě nezbytné potřeby. Avšak on... udělal víc. Protlačil svou vůli na tento svět, stvořil si tělo. S tělem se pojí moc. Zároveň však i smrtelnost. Přesnou příčinu neznám, ale vím jistě, že pomalu umíral.
&gt; 
&gt; **Dr. Acosta:** Co se tedy stalo s vaší organizací?
&gt; 
&gt; **SCP-2970:** Odhaduji, že většinu z nás zahubil s tím, jak dosáhl svého nejzoufalejšího období. Z toho, co vím, nezůstalo z mé... z toho, co jsem všechno udělal, nic. Vše smeteno z povrchu zemského. Každá válka, kterou jsem... úplně všechno prostě zaniklo.
&gt; 
&gt; **SCP-2970:** A navíc vyřadil mnoho z mých schopností, aby... aby mě zmrzačil. Ujistit se, že se mezitím budu chovat vzorně, pro případ, že by prostě jenom... spal. Zmrzačil mě a uvěznil v té jeskyni.
&gt; 
&gt; **SCP-2970:** Byl jsem tam uvězněný celé roky, ale... ale říkal jsem si, že budu žít alespoň v těch, kteří si mě pamatují. Ale on mi vzal i je. A nyní je vše, čím jsem byl, prostě... pryč.
&gt; 
&gt; **Dr. Acosta:** To je mi líto. Ale... když to bylo tak hrozné, proč jste nezavolal o pomoc dřív?
&gt; 
&gt; **SCP-2970:** Zavolal o pomoc?
&gt; 
&gt; **Dr. Acosta:** Ten nouzový signál, který jste vyslali. To ten nás dovedl k vaší jeskyni.
&gt; 
&gt; //SCP-2970 se zdá být tímto faktem překvapeno//
&gt; 
&gt; **SCP-2970:** Nic takového jsem neudělal.
&gt; 
&gt; **Dr. Acosta:** Tak co tedy?
&gt; 
&gt; **SCP-2970:** To nevím, ale... být vámi, vaší organizací... dával bych si pozor. Něco tady nehraje. Myslím, že je tu... Na něco si vzpomínám. To, kde byl.
&gt; 
&gt; **Dr. Acosta:** Pokračujte.
&gt; 
&gt; **SCP-2970:** U řeky v Africe. Ouriky. A u města, Marrákeše. V údolí.
&gt; 
&gt; **Dr. Acosta:** Mohl by tam pořád být?
&gt; 
&gt; **SCP-2970:** Ne, on, přestěhoval se... ale něco by tam být mohlo. Jděte tam, prosím. Dokažte tím, že vám nelžu.
&gt; 
&gt; **Dr. Acosta:** Mohl byste nám o tomto místě říct i něco dalšího?
&gt; 
&gt; **SCP-2970:** Nemůžu, já... to moje hlava, celá mi třeští.
&gt; 
&gt; **Dr. Acosta:** To je mi líto.
&gt; 
&gt; **SCP-2970:** Ta bolest již brzy skončí. Říkal jsi, že mě vaši lidé dokáží vyléčit, je to tak? Budu-li si schopen vzpomenout, kde je, půjdu tam a dám věci do pořádku. Donutím ho zaplatit. Napravit to, kvůli nám všem.
&gt; 
&gt; **Dr. Acosta:** Nejsem si jist, zda vám rozumím.
&gt; 
&gt; **SCP-2970:** Prostě mi věřte. Copak nejsme přátelé?
&gt; 
&gt; **Dr. Acosta:** Obávám se, že zde jsem nucen rozhovor ukončit.
&gt; 
&gt; **SCP-2970:** Počk-
&gt; 
&gt; **Dr. Acosta:** Projednám to se svými nadřízenými. Vaše problémy přezkoumáme. Budeme vděčni za jakékoli doplňující informace.
&gt; 
&gt; //SCP-2970 povzdechne//
&gt; 
&gt; **SCP-2970:** Dobře.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**

Po skončení tohoto rozhovoru byly na uvedené lokalitě zaznamenány známky výskytu anomálních jevů. MTF Tau-5 &#34;Samsara&#34; byla vyslána na místo poblíž Marrákeše v Maroku, aby anomální aktivitu neutralizovala. Shrnutí operace lze nalézt v dokumentech přidružených k [[[Operace AZURE PEREGRINE|Operaci AZURE PEREGRINE]]].
[[/collapsible]]
[[collapsible show=&#34;Zobrazit Incident 2970-1&#34; hide=&#34;Skrýt Incident 2970-1&#34;]]
**Incident 2970-1:**
Po událostech operace AZURE PEREGRINE bylo rozhodnuto, že možnost objevení zbytkových anomálií vyplývajících z existence kultu SCP-2970 je příliš vysoká a potenciální výhody plného přístupu k informacím obsažených v SCP-2970 převažují nad riziky spojenými s operováním SCP-2970. Z toho důvodu byl schválen operační zákrok, jehož primárním cílem bylo obnovit nedostatky paměti SCP-2970.

Snímky odhalily nepravidelné nárůsty energie jak v mozkových, tak očních implantátech SCP-2970, stejně tak jako v několika dalších náhražkách orgánů, což svědčí o jejich možné poruše. Po důkladném prostudování bylo nakonec vybráno invazivní chirurgické řešení, spočívající v užití elektrických impulzů ve snaze &#34;restartovat&#34; nefunkční mozkové a oční implantáty.

Vzhledem k neschopnosti SCP-2970 upadnout do bezvědomí byla aplikována epidurální anestezie a SCP-2970 bylo bezpečně připoutáno k operačnímu stolu.

&gt; **&lt;Začátek záznamu v 00:00:00&gt;**
&gt; 
&gt; **00:50:45** - Po dokončení úvodních příprav zahajuje Dr. Johnson operaci.
&gt; 
&gt; **01:20:11** - Snímky indikují, že elektrické impulsy by mohly být schopné obnovit plnou funkčnost oka SCP-2970. SCP-2970 souhlasí.
&gt; 
&gt; **02:00:36** - Dle zobrazovaných skenů se funkčnost oka SCP-2970 obnovila. Přední část oka začíná najednou zářit a postupně se rozjasňuje do bodu, kdy je schopno promítat obraz na strop. Je nařízeno proceduru pozastavit. SCP-2970 se snaží protestovat, zjevně ale není schopno projekci zastavit.
&gt; 
&gt; Na projekci je z perspektivy SCP-2970 vidět kamenitý pouštní svah. Je poledne a v zorném poli SCP-2970 nejsou vidět žádní další lidé. Zdá se, že SCP-2970 klečí či jinak leží na pouštním povrchu.
&gt; 
&gt; K SCP-2970 se začínají přibližovat čtyři dosud neviděné postavy. Zdá se, že jde o muže oděné do bronzové, někdy až nazlátlé plátové zbroje, jaká byla v předpokládané době záznamu běžná. Nahrávka neobsahuje žádný zvuk, je však vidět, že postavy s SCP-2970 vedou vzájemnou konverzaci.
&gt; 
&gt; SCP-2970 se od nich po chvíli odvrací a začíná kráčet přímo vpřed. Po téměř půl hodině se na obzoru objevují hliněné, někdy až primitivní cihlové stavby, nejspíše patřící k nějaké malé vesnici. SCP-2970 se zastaví minimálně tři kilometry od budov a usedá na zem.
&gt; 
&gt; SCP-2970 pomalu zvedá svou protetickou ruku. SCP-2970 ji prohne a ta začne bíle zářit. SCP-2970 vesnici zastře z výhledu svou průsvitnou rukou, přičemž její podoba se skrze ruku postupně zkresluje.
&gt; 
&gt; Když SCP-2970 ruku stáhne, jsou budovy pryč. SCP-2970 na operačním sále se zdá být rozrušené. Snímky neprokazují žádnou změnu aktivit mozkových implantátů, z čehož vyplývá, že tuto vzpomínku mohlo mít SCP-2970 k dispozici již dříve.
&gt; 
&gt; Projekce se přesouvá jinam. SCP-2970 kráčí podél řady klečících mužů a žen v obdobném pouštním prostředí. Pohled se zaměřuje na jednoho z mužů, načež ho SCP-2970 uchopí za paži svou protézou a vyzdvihá ho do úrovně svých očí.
&gt; 
&gt; SCP-2970 uhýbá pohledem. Když se podívá zpět, muž není nikde vidět a ve své umělé dlani drží SCP-2970 uťatou ruku, na níž není patrné žádné zřejmé poškození ani krvácení. Pahýl je zacelen kůží.
&gt; 
&gt; SCP-2970 se rozhlédne po řadě lidí. Nikdo z nich se pod pohledem SCP-2970 nepohne ani neucukne. Ve chvíli, kdy se obraz přiblíží k dalšímu z mužů, nahrávka skončí.
&gt; 
&gt; **03:25:01** - Je vydán příkaz k pokračování v operaci a soustředění se na mozek subjektu. Dr. Acosta, jenž byl přítomen po celou dobu trvání operace, žádá o pozastavení a přeložení úkonu, a to za účelem opětovného psychiatrického vyšetření. Dr. Johnson se rozhoduje jeho žádosti nevyhovět a v operaci pokračovat.
&gt; 
&gt; **06:49:01** - Operace se v ohledu obnovení funkčnosti mozku zdá býti úspěšnou. Elektrický impuls mířený do oka ho přiměje opět začít promítat. SCP-2970 se s pro sebe vyslovenými slovy &#34;dokázali jsme to&#34; zasměje.
&gt; 
&gt; V tomhle záznamu je vidět, jak SCP-2970 stojí na vrcholu hory. Okolní krajina je posetá mohutnými otisky rukou, přičemž několik z nich dosahují velikosti až sto metrů na délku. Zároveň jsou vidět roztroušené skupinky lidí, každá z nich o pěti až šesti členech, jak prchají směrem od SCP-2970.
&gt; 
&gt; Po několika minutách se SCP-2970 vydává ze svahu dolů. Na operačním sále se Nadačnímu personálu podařilo úspěšně identifikovat pouštní oblast jako [http://scp-cs.wikidot.com/grant-request-for-investigating-the-potential-application-of Tabernaskou poušť] v provincii Almería ve Španělsku.
&gt; 
&gt; SCP-2970 přichází ke vchodu do jeskyně zasazené do úbočí hory. Následně vstupuje do této jeskyně a prochází skrze chodbu ozářenou bílým světlem, jež zdánlivě nemá žádný zdroj.
&gt; 
&gt; Podlouhlá masa nacházející se v jeskyni je rozeznatelná jako obrovské lidské tělo. Jeho kůže je černá a reflexní. Velikost těla je odhadována na 15 metrů, přičemž průměr jedné nohy přibližně odpovídá výšce SCP-2970. Je patrné, že jeskyně je jen o něco málo větší než samotné tělo. SCP-2970 se přibližuje k hlavě těla.
&gt; 
&gt; Hlava tvora je zdeformovaná, oči jsou od sebe výrazně vzdálenější, než jak by tomu mělo být u typického lidského jedince. Místo úst zabírá něco, co vypadá jako třetí nozdra a z níž vytéká na povrch jeskyně černá žluč. Obličej je nehybný, a to i ve chvíli, kdy k němu SCP-2970 promlouvá. SCP-2970 pokleká na zem a tím záznam končí.
&gt; 
&gt; **07:20:59** - Dr. Johnson se rozhoduje operaci pozastavit, a to do doby, dokud nebude provedena analýza všech získaných informací.
&gt; 
&gt; **&lt;Konec záznamu v 07:20:59&gt;**
[[/collapsible]]
[[collapsible show=&#34;Zobrazit Incident 2970-2&#34; hide=&#34;Skrýt Incident 2970-2&#34;]]
**Incident 2970-2:**
Po ukončení operace byla zahájena debata o přehodnocení zadržovacích procedur z důvodu očividné neupřímnosti SCP-2970 vůči personálu. Přibližně kolem půlnoci je během svého čekání na přeřazení SCP-2970 spatřeno, jak se odchyluje od svého zotavovacího plánu vstáním z lůžka a přecházením po místnosti v kruzích.

&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; SCP-2970 se prochází po svém pokoji. Párkrát se zastaví, aby si osahalo stěny. Po několika minutách takového chování se zadívá přímo do skryté pozorovací kamery v horním rohu místnosti.
&gt; 
&gt; Protetická ruka SCP-2970 začíná vydávat bílé světlo. Subjekt se přiblíží ke dveřím zadržovací místnosti, během čehož je přenos z kamery rušen statikou. Před dveřmi se shromáždí ochranné složky a připraví se ke vniknutí dovnitř.
&gt; 
&gt; Po otevření dveří je však zjištěno, že místnost je prázdná. SCP-2970 se podle bezpečnostních kamer nachází mimo zadržovací celu a běží k bráně do zadržovacího křídla tříd Euclid. Dle jeho počínání se zdá, že je SCP-2970 obeznámeno s uspořádáním Oblasti-30.
&gt; 
&gt; SCP-2970 se při útěku k východu setkává s bezpečnostním týmem. Tento tým ignoruje, probíhá kolem a sráží jednoho z členů na bok, přičemž mu neznámým způsobem zanechává závažné popáleniny. Všechny střely vypálené na SCP-2970 jsou krátce před dopadem odraženy a narážejí do okolních objektů.
&gt; 
&gt; V Oblasti-30 vypadává jak primární, tak i záložní generátor. SCP-2970 je schopno se pohybovat nepozorovaně a podle všeho se dostává skrze bezpečnostní bránu. Nikdo z personálu není zabit, čtyři muži jsou ale silně popáleni.
&gt; 
&gt; SCP-2970 opouští Oblast a je pozorováno, jak se rozbíhá na jih směrem k předpokládanému místu druhé zaznamenané nahrávky v Almeríi ve Španělsku. Všechny pokusy o opětovné zadržení SCP-2970 pátracími týmy selhali, a to kvůli nedostatku osvětlení způsobeném vyřazení všech světelných zdrojů Oblasti-30.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**

Po událostech tohoto incidentu bylo SCP-2970 překlasifikováno na Keter, přičemž prioritou úrovně 1 je jeho znovuzadržení. MTF Tau-5 &#34;Samsara&#34; byla vybrána, aby vedla [[[samsara| snahy o znovuzadržení]]] SCP-2970, jak díky svým schopnostem v používání paratechnologického vybavení, které může být odolné vůči účinkům SCP-2970, tak kvůli prokázaným zkušenostem v jednání s anomálními skupinami souvisejícími s SCP-2970 (viz operace AZURE PEREGRINE).
