**项目编号：**SCP-CN-938

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-938應被收容在--Site-CN-77--Site-CN-34的標準人形收容隔間，無需滿足生理需求。SCP-CN-938被允许申请物品做為表現良好的獎勵，申請需由3級或以上人員核可，應避免給予與中東政治狀況相關的媒體。

**描述：**SCP-CN-938為一高189公分的石製雕像，在背後刻有אמת(希伯來文，翻譯為&#34;真理&#34;)。SCP-CN-938有自我意識且能夠自主移動，能夠流暢的說及讀德語及中文(普通話及上海話)

當受到攻擊時，SCP-CN-938能將材質硬化到可以抵抗小口徑火器射擊，但超過19,000焦耳的彈藥能對SCP-CN-938造成顯著傷害，SCP-CN-938能夠借由吸收石材復原自身受到的傷害。對其材質的檢測沒有發現異常。

**附录938-1：**回收記錄

SCP-CN-938回收於台灣██市的██廟。基金會的前台組織於██/██/████收到了自稱岿阳派人士提供的訊息。當基金會特工抵達訊息上指示的地點後SCP-CN-938主動向特工表明身分並自願進入收容。

**附录938-2：**針對SCP-CN-938可能起源的調查
[[collapsible show=&#34;+ 展開報告&#34; hide=&#34;- 收起報告&#34;]]
以下是SCP-CN-938針對其創造者的敘述(只節錄重點部分)：
&gt; ...主人說他這種能力是天生的，從小他聽到神話或童話故事裡提到某種魔法儀式，他只要照著做就會達到和故事裡同樣的效果。
&gt; 
&gt; ...但是他的母親一再的警告他絕對不能展示這樣的能力給其他人知道，說其他人只會感到恐懼...。
&gt; 
&gt; 即使是在水晶之夜時他也沒有使用自己的能力，而是跟著其他人一起來到了中國。

依據SCP-CN-938提供的姓名與大致生平，我們鎖定了一名可能POI。雖然因為當時的情勢能夠獲取的資料不多，但是他的入境記錄及死亡證明日期都與SCP-CN-938的供述相同。

進一步的調查發現在該POI的兒童時期，他所出身的村莊出現過幾起鬧鬼的報告。但因為目擊者很少加上只持續短暫的時間而未受到當時的德意志帝國密傳戰團重視。

我們有理由相信該POI為一名從未被相關組織注意到的現實扭曲者，他能讓那些儀式產生效果純粹是因為他相信自己是魔法師。也正是因為他侷限了自己的能力僅限於需要儀式的法術才得以長期躲藏在相關組織的雷達下。

[[/collapsible]]

**附录938-3：**SCP-CN-938訪談記錄-B
[[collapsible show=&#34;+ 展開訪談記錄&#34; hide=&#34;- 收起訪談記錄&#34;]]

&gt; **受訪者：**SCP-CN-938
&gt; 
&gt; **採訪者：**Chi博士，三級研究員。
&gt; 
&gt; **前言：**這是對SCP-CN-938的第二次訪談，實施於初部收容作業完成後。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **採訪者：**你好，SCP-CN-938。
&gt; 
&gt; **SCP-CN-938：**日安，██博士。為您效勞。
&gt; 
&gt; [部分內容省略]
&gt; 
&gt; **採訪者：**所以，在這次的訪談希望你能夠具體的敘述你所記得的經歷。
&gt; 
&gt; **SCP-CN-938：**好的，您希望從何處開始呢?
&gt;  
&gt; **採訪者：**你記得的第一件事情是甚麼?
&gt; 
&gt; **SCP-CN-938：**我記得...我獲得自我意識時，我在一個狹小的房間內。大概您分配給我的房間的一半不到。主人就站在我面前，他確定我聽得懂他的話後解釋我們所在的地方叫做虹口。
&gt;  
&gt; **採訪者：**虹口...據我們調查，當時那邊是猶太人隔離區。
&gt; 
&gt; **SCP-CN-938：**「無國籍難民限制居住區」，我相信他們是這麼說的。不過對，我想您能稱之為隔離區。
&gt;  
&gt; **SCP-CN-938：**接著主人開始敘述他來到虹口的經過。其實這沒有必要，我不需要知道理由也一樣會服從主人的命令。但也許主人同時也希望有個人...或是類似人的東西能聽他講話吧。我就是這樣才知道主人來到中國以前的經歷，如同上次告訴您的，主人在水晶之夜之後來到了上海這個全世界唯一無條件接受猶太人的地方。
&gt;  
&gt; **SCP-CN-938：**主人告訴我說自從德日結盟後，納粹黨正在要求日本將虹口內的猶太人送回德國。虹口已經是我們最後一個棲身之處，如果被逼出虹口、送回納粹黨的手上我們所有人只剩下死路一條。因此主人終於下定決心重拾他的魔法造出了我。主人說虹口就是他逃跑的最後一站，他會在日本兵進來抓人前造出大量和我一樣的魔像好守護虹口。
&gt;  
&gt; **SCP-CN-938：**但情況很快就變了，我聽主人說日本人被說服不將我們移交給納粹，於是我們不再有被趕出上海的威脅。也因此我成了主人唯一的造物。我原本的存在目的不再被需要了，但主人把我留了下來。我成為了主人的談天對象，他白天外出工作，晚上就回來和我說話。於是我知道了各式各樣的知識，包括猶太、德國、中國三方面的歷史與人文，以及我們所處這場戰爭的現況，即便我從來沒離開過這個房間。
&gt; 
&gt; **SCP-CN-938：**戰爭最後還是找上了上海。有一天我聽見了爆炸聲並感受到整個世界震動不止。主人跟我解釋說那是美軍的轟炸，為了將日軍趕出中國。我當時認為這可能代表不久後主人就能夠回去他的國家。但是有一次這個&#34;轟炸&#34;在主人外出時發生，然後主人就沒再回來過。
&gt; 
&gt; **採訪者：**我很遺憾。
&gt; 
&gt; **SCP-CN-938：**謝謝。我對投下炸彈的美國人沒有怨恨，我知道在這樣的戰爭中無可避免的會有附帶損害，只是...。
&gt; 
&gt; **SCP-CN-938：**總之，兩天後，一戶看來貧窮不已的中國家庭搬進了我原本的家。他們把我搬到了街上，畢竟原本那個空間住一個人都很勉強了，更別提是他們一家三口。在那裏，我第一次見到主人以外的人類－猶太人、中國人在這塊地帶來來去去。我遵守著主人的命令沒讓任何人知道我不只是座雕像。我在那邊見證了兩股截然不同的民族共同為了存活而奮鬥，我聽到了戰爭的情勢逐漸轉變，最後結束。
&gt; 
&gt; **SCP-CN-938：**很多猶太人在戰爭結束後不久就離開了上海。我則因為外觀而被搬到了一個叫做靜安寺的地方供奉。原本以為我終於有了最後的歸宿，但沒過多久，戰爭再度襲捲了上海－這次是中國人與中國人自己打了起來。聽來寺內的人們所說，這次的戰爭沒能持續多久。上海也平靜了一段日子，直到幾年後一群人闖進了寺內摧毀了寺內的一切。我知道他們沒有能力真正摧毀我，所以我任由自己被他們打碎、拋棄到荒野，然後慢慢的吸收周遭的石材恢復。就算恢復了，我也不敢回去市內，害怕被人發現我的真相。所以我就一直躺在那邊。任由自己被自然包圍。
&gt; 
&gt; **SCP-CN-938：**不知過了多久，有人發現了我。他帶上了幾個人把我搬去了一個類似市場的地方。我下一件知道的事是我被賣掉了，然後被搬去港口送上了船，最後到了你們發現我的廟宇內。我在那裏待了這一生最長的時間。我不完全清楚外界的狀況，只能從來訪者的談話間獲取些取資訊，但我有了平靜。直到一名身穿道士服的人出現。他對我表明了他知道我是甚麼東西，並警告我說有一群[http://scp-wiki-cn.wikidot.com/goc-hub-page 專門破壞像我這樣產物的人們]注意到我了。而且和過去那群人不同，他們不只會砸碎我，還會把我的自我意識完全毀滅。他指示我說，如果我想要活下去，不久後會有一群衣服上有圓圈及三個箭頭符號的人們出現，那些人會保護我。
&gt; 
&gt; **SCP-CN-938：**相信剩下的你都知道了。你們的特工出現後，我表明了身分並請求保護，最後來到這裡。
&gt; 
&gt; **採訪者：**感謝你，我想我們有足夠的資訊可以做分析了。今天就到這為止吧。
&gt; 
&gt; **SCP-CN-938：**博士，我可以問個問題嗎?
&gt; 
&gt; **採訪者：**甚麼問題?
&gt; 
&gt; **SCP-CN-938：**那些住在虹口的猶太人...請問您知道他們後來怎麼了嗎?
&gt; 
&gt; **採訪者：**我有被授權可以跟你簡介一些相關歷史，但不能講得太詳細。
&gt; 
&gt; **SCP-CN-938：**沒關係，任何資訊都可以。
&gt; 
&gt; **採訪者：**他們大多都回到了原本的國家，有一部分選擇留在中國，當然還有一部分在以色列建國後...
&gt; 
&gt; **SCP-CN-938：**以色列?希伯來王國被重建了?
&gt; 
&gt; **採訪者：**是的，以色列在二戰結束的三年後建國。
&gt; 
&gt; **SCP-CN-938：**阿，那我希望我們兩個民族共同合作的經歷能成為國家間友誼的橋梁。
&gt; 
&gt; **採訪者：**...
&gt; 
&gt; **SCP-CN-938：**博士?
&gt; 
&gt; **採訪者：**阿，不要誤會，我們並沒有敵對，只是國際關係是很複雜的一件事。我不知道你有沒有聽過一句話：&#34;國家之間沒有永遠的朋友。&#34;
&gt; 
&gt; **SCP-CN-938：**...我對此非常的遺憾。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**事後SCP-CN-938表達了回到上海的意願，表示那畢竟是他的出生地。

[[/collapsible]]
@@@@

&gt; 
&gt; **From：**Xulinjie@foundation.com
&gt; 
&gt; **To：**Chi███@foundation.com
&gt; 
&gt; **標題：Re:提案將CN-938轉移到Site-CN-34**
&gt; 
&gt; 博士，你可以講白了你是對SCP-CN-938感到同情而想要同意他回到上海的請求。
&gt; 
&gt; 如果是平常我會回應說我們是收容站點不是旅館，我們沒有理由理會異常的要求。
&gt; 
&gt; 但是這回，Site-CN-34正在找其他站點收容SCP-CN-███，畢竟他們作為一個位於市中心的站點實在不適合把這種收容突破時影響範圍超大的Keter級異常留在手上太久。
&gt; 
&gt; 所以我們同意了拿SCP-CN-938跟Site-CN-34做項目交換，既然當初是你提議要把SCP-CN-938給他們的，我指定你做為SCP-CN-███的項目負責人，你必須和Site-CN-34那邊溝通並全權負責執行整個SCP-CN-███的交換、運輸、收容等工作。
&gt; 
&gt; 我建議你現在立刻開始進行。
&gt; [[&gt;]]
&gt;                                ███ Site-CN-77 站點主管
&gt; [[/&gt;]]
&gt;
