&gt; **采访对象：**曾子谟，玛娜慈善基金会远东分部理事（以下简称“曾”）
&gt; 
&gt; **采访者：**Mint博士，Site-CN-21所属

------

&lt;记录开始&gt;

**Mint博士：**我们开始吧。

**曾：**好的，博士。

**Mint博士：**具体发生什么了？

**曾：**那天，日创本部的八峰忽然打过来，说“忽然打扰很抱歉，之前不是有一批饼干捐赠给你们的吗？那东西出了点缺陷不能用了，请自行处置吧”一类的话……老实说，我接到这个电话的时候还吓了一跳，想着“他们是这样的人吗？”什么的。

//[Mint博士在听到这句话以后饶有兴趣的盯着对方]//

**Mint博士：**原来你们也有这种感觉啊。

**曾：**请别拿我开玩笑了。然后……虽然感到挺不可思议的，但是毕竟这是特殊事态，我马上去理事长那里报告，虽然说理事长听了也是一脸迷惑，但毕竟这是日创头一次这么要求，我们当然也就照办了。再然后就是你们找上来……

**Mint博士：**之前没有这种事吗？

**曾：**没有！这之前一次也没有，即使是[[[fourth-joicle-donation|塞拉利昂]]]那次他们也没有过这样的行为，仅仅是事后说了些“我们禁止不了员工私下联系生意，非常遗憾”之类的客套话……

**Mint博士：**那么组织今后对日创的方针呢？

**曾：**//[惊慌]//您问这个？！……//[似乎在寻找合适的词汇]//呃、那当然是……//[声音越来越低]//继续谋求——

**Mint博士：**//[打断对方]//还要继续？这都是第几次出事了？

**曾：**//[沉默]//

**Mint博士：**我不明白，为什么如此信任他们？

**曾：**//[眼神飘忽]//我们合作过不止一次了……何况他们也捐过确实有用的东西。

**Mint博士：**这可不算充分的理由。

**曾：**//[擦汗]//虽然说接受各种团体和个人的捐赠，但是我们也有自己的甄别手段，如果说某个团体捐出的东西除了问题还是问题，那么以后他们无论给再多的捐助我们也不会收的。

**Mint博士：**这么说不对吧？

**曾：**//[语塞]//

**Mint博士：**哪有明知是纤维素饼干还当做救济粮的？

//[双方沉默]//

**Mint博士：**希望合作就不要护短。

**曾：**//[举起双手]//好吧，我摊牌了，我们其实根本没做过这种事。

**Mint博士：**//[示意对方继续]//

**曾：**老实说，对于日创的事情，组织内部其实也一直颇有微词。他们的捐赠品出现问题已经不止一次了，而有的时候想要联系他们，却发现他们捐赠的时候已经把责任全推干净了，真是白费工夫。

**Mint博士：**那为什么不拒绝？

**曾：**他们并不是那种孤立的小团体，他们在亚洲乃至欧美都有很多合作伙伴，绝不只是在日本列岛，要是我们公开拒绝他们的捐赠，毫无疑问他们就会拉上那群伙伴制裁我们，在异常社会被孤立的话可不好混啊……//[小声]//不过我觉得这更像是一群疯子的集体罢了。

**Mint博士：**//[盯着对方]//不止这些吧？

**曾：**//[沉默15秒后]//再有就是资金啦，资金。我们也需要资助，毕竟搞慈善需要的钱可不是什么小数目……日创算是很早就在资助我们的组织，就是现在也会定期提供一笔数目相当可观的钱，要是我们闹掰的话，虽然说资助并不是完全断了，但是肯定也会大受影响，组织就运转不起来了。

**Mint博士：**从什么时候开始的？

**曾：**要是从第一笔捐赠开始算的话，那应该是上世纪八九十年代的时候。

**Mint博士：**//[短暂的沉默]//我明白了，就这样吧。

&lt;记录结束&gt;</textarea></pre>
