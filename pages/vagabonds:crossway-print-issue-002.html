     input = `Issue #02:

[DATE]Cross Street — Londres
Dimanche 3 Janvier 1928[/DATE]

[DESC]&lt;span&gt;&lt;i&gt;&#34;Les vents tourneront. Le soleil se lèvera&lt;br&gt;La fin est proche. Notre heure viendra&#34;&lt;/i&gt;&lt;/span&gt;&lt;p&gt;&lt;i&gt;&#34;Wahou, j&#39;ai fait un rêve étrange où nous avions publié un numéro inachevé avec des histoires d&#39;un monde totalement différent, et il avait aussi une mise en page très laide, qui ferait une chose pareille ? Je suis sûr que ça n&#39;arriverait jamais dans la vraie vie.&#34;&lt;/i&gt;&lt;br&gt;— L&#39;éditeur&lt;/p&gt;[/DESC]


[STORY]
{La Météo}
Est-ce qu&#39;il y a du vent aujourd&#39;hui ? Cela fait tellement longtemps que nous n&#39;avons pas quitté nos bureaux que nous ne savons même pas quel temps il fait aujourd&#39;hui. Mais qu&#39;en est-il de l&#39;avenir ? Écoutons le temps qu&#39;il fera demain.
Alors que les tempêtes d&#39;incertitude couvrent rapidement l&#39;horizon, le soleil s&#39;estompe lentement au loin, marquant la fin d&#39;un jour de plus. Les vents d&#39;est ne feront que se renforcer, l&#39;hiver approche à grands pas, apportant ses changements, et il vous mènera dans la bonne direction, que vous le vouliez ou non. Les températures baissent, alors faites attention la prochaine fois que vous sortez - le froid pourrait bien vous avoir cette fois-ci si vous n&#39;êtes pas assez prudent.
Nos ballons météo planent haut, très haut dans le ciel, au-dessus des immeubles de Londres, voyant loin dans le futur, qu&#39;il fasse beau ou non. Mais aujourd&#39;hui, leur vision est obscurcie par la tempête. La tempête du changement. C&#39;est la saison des risques et des décisions audacieuses, alors préparez-vous à des événements inattendus dans votre vie et celle du quartier.
Certains pourraient prendre cela comme une opportunité. Une chance de rencontrer l&#39;amour, ou de mettre fin à une vieille relation, de parler de votre salaire avec votre patron, de dire un dernier adieu à un ami.
D&#39;autres prendront cela comme un avertissement. Un présage nous incitant à nous cacher, nous mettre à l&#39;abri de la tempête, nous accrocher à nos proches de peur de les perdre, rester dans notre maison, loin du froid.
Mais le froid se fraiera toujours un chemin. Par une cheminée ou une fenêtre, ou par les fissures de votre toit et de vos murs, ou par un petit trou dans le grenier. Il finira toujours par vous trouver.
Il ne faut pas prendre cela comme une menace ou une invitation, car le froid n&#39;est ni un ami ni un ennemi. C&#39;est une force. Une force qui s&#39;abat sur nous tous. Il vous appartient de l&#39;accueillir à bras ouverts ou de vous emmitoufler dans votre couverture la plus chaude. C&#39;était le Bulletin Météo.
[/STORY]


[STORY]
{Le Ciel Nocturne}
Le soleil s&#39;était couché depuis longtemps et la plupart des gens étaient allés se coucher. Seuls le passage occasionnel d&#39;une voiture ou l&#39;aboiement d&#39;un chien remplissaient les rues vides du quartier. De moins en moins de fenêtres étaient éclairées, car de plus en plus de gens allaient se coucher.
Vous rentriez chez vous après votre longue journée de travail et vous saviez que, même si le quartier était plutôt sûr, ce n&#39;était pas une bonne idée de vous promener dans la ville à cette heure-ci. Pourtant, vous aviez décidé de continuer. Vous aviez essayé d&#39;écarter cette idée au début, mais votre esprit avait insisté. Après tout, pourquoi pas ? Cela faisait des années que vous n&#39;aviez pas fait de promenade nocturne. Cette nuit-là, le temps était agréable, avec une légère brise qui vous changeait de l&#39;atmosphère étouffante de votre bureau.
Vous avez pris une profonde inspiration et regardé autour de vous. Vous passiez souvent devant cette ruelle pavée en rentrant chez vous, mais vous n&#39;aviez jamais remarqué sa beauté auparavant. La route était sinueuse, avec d&#39;élégants lampadaires placés ici et là, éclairant la rue étroite, entourée de maisons basses aux fenêtres charmantes. Les murs étaient gris et ternes, mais ils allaient assez bien avec les toits clairs, bien que poussiéreux.
Vous avez remarqué une belle fleur dans un pot sur l&#39;un des balcons et vous vous êtes demandé qui pouvait bien vivre là. Peut-être une vieille dame qui vendait des fleurs à la boutique du coin, ou une jeune femme solitaire attendant l&#39;amour.
En poursuivant votre chemin le long de la rue, vous avez levé les yeux vers le ciel nocturne et vous avez vu des millions d&#39;étoiles, tracées comme du pointillisme sophistiqué sur le ciel bleu sombre. Elles brillaient sur les toits et les maisons, sur les rues, les routes et les parcs de Londres. On avait l&#39;impression de pouvoir les toucher juste en étendant le bras. Si seulement elles étaient plus près. Si seulement vous pouviez voler.
&#34;Quelle pensée ridicule&#34;, vous disiez-vous, et pourtant, vous ne pouviez pas vous en défaire. Et si c&#39;était possible ? Vous avez regardé les toits rouges des immeubles et vous vous êtes rapidement dirigé vers l&#39;un des bâtiments. Sans hésiter, vous avez commencé à escalader l&#39;escalier de secours, sautant par-dessus quelques marches, et vous avez atteint le sommet en un rien de temps.
Les étoiles vous regardaient, semblant plus proches que jamais. Vous avez essayé de les atteindre, mais elles ne faisaient que s&#39;éloigner, se dispersant comme un nuage de lucioles dans une forêt, puis se rassemblant à nouveau dans le merveilleux ciel nocturne. Vous avez ressenti quelque chose. Pas de la colère, non, mais plutôt de la déception. De la tristesse, même. Vous aviez suivi votre rêve, et où cela vous avait-il mené ? Au sommet du toit d&#39;un immeuble quelconque. Toute votre vie, vous vous étiez demandé si vous étiez destiné à être quelque chose d&#39;important, mais tout comme les étoiles, ce rêve semblait inaccessible.
Vous êtes redescendu du toit avant de rentrer chez vous, sans cette fois prêter attention à toute la beauté que cette ruelle et les autres avaient à offrir, plongé dans vos pensées. Vous vous en remettrez un jour, et votre vie reprendra son cours normal. Cette nuit, cependant, ne sera jamais oubliée.
[/STORY]


[INTER]&lt;h2&gt;Messages de la Communauté&lt;/h2&gt;
&lt;i&gt;&#34;Avez-vous déjà fait l&#39;expérience du mal de dos ? Parce que nous, jamais, et nous voudrions essayer ! Pour la modique somme de vingt-deux livres, vous pouvez faire don de toute votre colonne vertébrale au nom de la SCIENCE ! Il suffit de crier &#34;Aïe, mon dos !&#34; dans la rue et nous vous trouverons, que vous le vouliez ou non.&#34;&lt;/i&gt;
— Un groupe d&#39;intellos locaux

&lt;i&gt;&#34;Venez dans le parc, je suis sûr qu&#39;il ne vous arrivera rien.&#34;&lt;/i&gt;
— Une silhouette inquiétante

&lt;i&gt;&#34;Qui dirige ce journal, en fait ? Ils publient des nouvelles fictives et les gens les croient ??? Même un poulet ferait un meilleur travail de journalisme.&#34;&lt;/i&gt;
— L&#39;éditeur[/INTER]


[STORY]
{La Maison d&#39;En Face}
Avez-vous déjà regardé, depuis votre fenêtre, l&#39;immeuble de l&#39;autre côté de la rue ? Avez-vous déjà réalisé que de vraies personnes, des personnes comme vous, vivent là ? Elles ont leur famille, elles vont au travail, elles ont une crise existentielle de temps en temps, tout comme vous.
Mais aujourd&#39;hui, c&#39;était une soirée plutôt étrange. Il faisait déjà presque nuit, comme toujours en hiver, et vous étiez en train de manger votre dîner, seul dans votre appartement. Votre chaise était juste en face de la fenêtre, de sorte que vous voyiez souvent l&#39;immeuble de l&#39;autre côté de la rue. Vous étiez en train de manger votre cinquième bol de céréales, lorsque vous avez remarqué quelque chose d&#39;inhabituel. Toutes les fenêtres de l&#39;immeuble d&#39;en face étaient noires. Ce ne serait pas si étrange si c&#39;était la nuit, bien sûr, mais il n&#39;était que sept heures du soir. Quelle personne saine d&#39;esprit irait se coucher à sept heures ? Et les chances que tous les habitants se couchent si tôt étaient minuscules.
Vous vous êtes dirigé vers votre fenêtre, curieux de cette situation plutôt étrange. Puis, sortant semble-t-il de nulle part, une lumière vive a traversé l&#39;une des fenêtres. Elle était aveuglante, comme la surface du Soleil, et elle vous faisait mal aux yeux si vous la regardiez trop longtemps. Après cela, une autre fenêtre s&#39;est allumée, de la même lumière blanche et brillante.
&#34;Des extraterrestres ?&#34;, vous avez pensé, mais c&#39;était plutôt une plaisanterie qu&#39;une hypothèse sérieuse. Pourtant, vous avez envisagé cette possibilité. Après tout, toutes sortes de choses étranges se produisaient dans cette région. Il ne serait pas surprenant que vos voisins soient les premières personnes à établir un contact avec une vie extraterrestre.
Souriant à cette idée ridicule, vous êtes retourné à votre dîner. Quelques instants seulement s&#39;étaient écoulés lorsqu&#39;une fenêtre, juste en face de la vôtre, se mit à briller. Mais cette fois, c&#39;était d&#39;une faible et mystérieuse lumière verte, presque radioactive. C&#39;était hypnotisant, comme si elle regardait directement dans votre âme, et vous appelait. Par votre nom. Chuchotant dans votre tête.
Vous vous êtes levé et êtes allé dans la salle de bains. Vous avez fait face au miroir et vous vous êtes aspergé d&#39;eau froide. Puis, vous vous êtes dit plusieurs fois que les lumières étranges ne pouvaient pas parler, et certainement pas chuchoter, avant de retourner à la cuisine. Bien que vous ayez fini votre repas depuis un moment, vous n&#39;étiez toujours pas allé vous coucher. Cette lueur déroutante vous empêchait de dormir. Non pas parce qu&#39;elle était trop lumineuse pour ça, bien qu&#39;elle le soit, mais parce que votre tête était remplie de questions. Vous viviez dans ce quartier depuis des années et aviez vu toutes sortes d&#39;événements paranormaux, mais celui-ci sortait du lot. Il était simple et élégant, mais respirait le mystère.
À huit heures du soir, une douzaine de fenêtres brillaient. La plupart d&#39;entre elles émettaient une lumière blanche et vive, qui faisait mal aux yeux, mais l&#39;une d&#39;entre elles avait toujours une lueur verte.
À neuf heures, la rue entière était baignée dans la lumière provenant de l&#39;immeuble d&#39;en face. Malgré cela, personne, sauf vous, ne s&#39;intéressait à ce phénomène. Vous n&#39;y teniez plus, alors vous avez rapidement pris votre manteau et vous vous êtes précipité dans la rue. Vous êtes retrouvé en un rien de temps devant la porte principale de l&#39;immeuble. Il était difficile de voir quoi que ce soit à cause de la lumière, mais vous avez réussi à trouver la poignée. À ce moment-là, tout est devenu noir.
Pendant une seconde, vous avez cru que vous étiez devenu aveugle, mais après un instant, vos yeux se sont habitués à l&#39;obscurité qui vous entourait. Les lumières avaient disparu aussi vite qu&#39;elles étaient apparues. Vous avez essayé d&#39;ouvrir la porte, mais elle était verrouillée. Déçu, vous avez fait le tour du bâtiment pour essayer de trouver une autre entrée, mais vos recherches sont restées infructueuses.
En retournant à votre appartement, vous avez remarqué que la lumière jaune habituelle brillait à travers certaines fenêtres, avec des silhouettes de personnes passant devant, de temps en temps. Peut-être que tout cela n&#39;était qu&#39;un rêve ?
&#34;Des extraterrestres&#34;, vous avez pensé à nouveau, mais cette fois-ci pas aussi sarcastiquement que précédemment. &#34;Des extraterrestres.&#34;
[/STORY]


[INTER]&lt;h2&gt;Annonce d&#39;intérêt public&lt;/h2&gt;
Les météorologues vous avertissent que la neige de cette année est particulièrement mortelle, constituée principalement d&#39;espoir perdu et de dépression. Si vous commencez à l&#39;entendre murmurer à votre oreille tandis que vous vous rendez à votre travail, ne l&#39;écoutez pas. L&#39;année dernière a peut-être été mauvaise, mais nous pouvons la rendre encore pire. Avec l&#39;aide d&#39;un modeste don ou du volontariat, nous pouvons rendre cette nouvelle année tellement, tellement pire que la précédente. Travaillons ensemble - pour le pire.[/INTER]


[STORY]
{La Ligne à Haute Tension de Dieu}
Et lorsque nous nous sommes tous dirigés vers la rue, nous l&#39;avons vu. La ligne à haute tension. L&#39;unique ligne électrique, montant très, très haut dans le ciel, au-delà des nuages et dans les étoiles. Certains étaient choqués, se demandant comment une telle chose pouvait avoir été installée en moins d&#39;une heure. D&#39;autres étaient effrayés, car ils savaient que cette ligne à haute tension allait à l&#39;encontre de toutes les lois connues de la physique et qu&#39;elle devrait bientôt s&#39;effondrer sur elle-même. Mais ce ne fut pas le cas. Le câble unique et épais, qui s&#39;enfonçait dans les nuages, resta ainsi pendant de longues minutes. Puis des heures. Et puis des jours. Il resta comme ça pendant si longtemps, en fait, que tout le monde oublia comment il était apparu ici. Mais son histoire était bien plus intéressante que vous ne le pensiez.

C&#39;est au début du mois de décembre que le ministère du logement avait reçu une plainte, provenant d&#39;une adresse inconnue jusqu&#39;alors. Dans cette lettre, l&#39;habitant anonyme de cette habitation se plaignait de l&#39;absence d&#39;électricité dans sa maison, certes ancienne, mais confortable. Il disait avoir été informé de cette invention il y a seulement quelques jours et était furieux de savoir pourquoi sa maison n&#39;avait pas encore été connectée au réseau électrique. La lettre se terminait par une menace plutôt inquiétante, formulée comme suit : &#34;Vous feriez mieux de me donner cette bénédiction du monde moderne avant que je descende vous voir.&#34;
Évidemment, le ministère ignora cette lettre insensée, pensant qu&#39;il s&#39;agissait d&#39;une sorte de blague. Mais ce n&#39;était pas une blague, mes chers lecteurs, car c&#39;était la lettre d&#39;un dieu. Pas le dieu de la lettre majuscule, mais juste l&#39;un d&#39;entre eux. Un être si éloigné de notre compréhension du monde que nos yeux humains ne pouvaient physiquement pas le voir.
La semaine suivante, le ministère du logement décida de reconsidérer sa décision concernant cette lettre, suite à quoi les travaux ont immédiatement commencé. Comme ils l&#39;expliquaient, &#34;Nous avons simplement décidé de le faire et personne ne nous a imposé ce choix&#34;.
On ignore comment, mais pas un seul résident n&#39;avait vu comment la ligne électrique avait été construite. Elle était juste apparue, une heure après l&#39;annonce de sa construction. Le ministère du logement refuse encore à ce jour de donner des précisions sur le processus de son installation.
L&#39;histoire ne s&#39;arrêta cependant pas là, car le poteau subit de nombreux autres événements étranges par la suite. À une occasion, il fut volé, dans son intégralité. Heureusement, il fut récupéré quelques semaines plus tard par une coïncidence miraculeuse, lorsque le voleur fut frappé par la foudre. Un autre événement étrange se produisit l&#39;été dernier, lorsque notre district fut frappé par un violent ouragan. De nombreux bâtiments furent été endommagés ou disparurent complètement et toute la zone se retrouva sans électricité, à l&#39;exception d&#39;une seule ligne électrique, celle qui montait vers le ciel, jusqu&#39;à la maison d&#39;un dieu. Peu importe ce qui se passe dans le monde - la guerre, la faim, la peste - ce poteau reste le même, car il est protégé par une divinité.
Une organisation particulière, qui s&#39;est formée autour de ce poteau et se réunit tous les quinze jours, s&#39;appelle La Ligne à Haute Tension de Dieu. C&#39;est une religion, ou plutôt une secte, oserions-nous dire, qui s&#39;est constituée presque immédiatement après la fabrication de la ligne électrique. Ses adeptes portent des robes sombres et leurs visages sont toujours ombrageux, et pas métaphoriquement - leurs visages sont littéralement faits de brouillard, et si vous les regardez directement dans les yeux, malgré le fait qu&#39;ils n&#39;en aient pas, vous vous évanouirez et vous vous retrouverez dans une pièce sombre, remplie de poteaux électriques. Notre conseil ? Des gens sympas, mais à éviter à tout prix.

Et ainsi, l&#39;histoire de la ligne électrique de Dieu continue et continuera même après notre départ. Même après que vous soyez partis. Ainsi que tous ceux que vous aimez. Les générations naîtront et mourront, mais ce poteau électrique sera toujours intact quoi qu&#39;il arrive. Il est un symbole de stabilité et de permanence dans notre monde en perpétuel changement.
[/STORY]


[END]Merci, chers lecteurs, d&#39;avoir lu jusqu&#39;au bout. Cela faisait longtemps, n&#39;est-ce pas ? Vu notre rapidité à réaliser ces numéros, il est probable que nous nous retrouvions, la prochaine fois, en 2023. Espérons que nous ne perdrons pas notre motivation d&#39;ici-là et que nous continuerons, au moins partiellement, à améliorer votre journée avec les nouvelles du district de Fawe. En tout cas, avant que vous ne partiez, nous avons caché un message secret tout au long de ce numéro. Pouvez-vous le trouver ?
(Indice : il n&#39;y a aucun message caché)[/END]
`

     html += `&lt;p id=&#34;issue&#34;&gt;${input.match(/Issue #[0-9]+/)[0]}&lt;/p&gt;`

     html += `&lt;div id=&#34;date&#34;&gt;${input.match(/\[DATE\]([\s\S]*?)\[\/DATE\]/)[1].replace(/(?:\r\n|\r|\n)/g, &#39;&lt;br&gt;&#39;)}&lt;/div&gt;`

     html += `&lt;div id=&#34;description&#34;&gt;${input.match(/\[DESC\]([\s\S]*?)\[\/DESC\]/)[1].replace(/(?:\r\n|\r|\n)/g, &#39;&lt;br&gt;&#39;)}&lt;/div&gt;`

     var stories = input.match(/\[STORY\]([\s\S]*?)\[\/STORY\]/g)

     html += `&lt;div id=&#34;columns&#34;&gt;`

     interCount = 0

     inters = input.match(/\[INTER\]([\s\S]*?)\[\/INTER\]/g)

     for(let i = 0; i &lt; stories.length; i++) {
     html += `&lt;h2 class=&#34;subheading&#34;&gt;${stories[i].match(/{(.*)}/)[1]}&lt;/h2&gt;&lt;p&gt;${getStory(stories[i])}&lt;/p&gt;`
     if((i+1) % 2 == 0 &amp;&amp; interCount &lt; inters.length) {
     html += `&lt;div id=&#34;intervention&#34;&gt;${inters[interCount].replace(/\[INTER\]/, &#39;&#39;).replace(/\[\/INTER\]/, &#39;&#39;).replace(/(?:\r\n|\n|\r)/g, &#39;&lt;br&gt;&#39;)}&lt;/div&gt;`
     interCount++
     }
     }

     html += `&lt;/div&gt;`

     function getStory(story) {
     var storyContent = story.split(&#39;\n&#39;)
     storyContent.splice(0, 2)
     storyContent.splice(storyContent.length-1, storyContent.length)
    
     storyContent = storyContent.join(&#39;\n&#39;)
     return storyContent.replace(/(?:\r\n|\r|\n)/g, &#39;&lt;br&gt;&#39;)
     }

     html += `&lt;div id=&#34;ending&#34;&gt;&lt;h2 class=&#34;subheading&#34;&gt;Mot de la fin&lt;/h2&gt;${input.match(/\[END\]([\s\S]*?)\[\/END\]/)[1].replace(/(?:\r\n|\r|\n)/g, &#39;&lt;br&gt;&#39;)}&lt;/div&gt;`

     document.getElementById(&#34;main&#34;).innerHTML += html
    
     document.getElementById(&#34;layout&#34;).addEventListener(&#39;click&#39;, function() {
     if(layout == 3) {
     layout = 1
     } else if(layout == 1) {
     layout = 3
     }

     document.getElementById(&#34;columns&#34;).style.columnCount = layout
     })
     &lt;/script&gt;
[[/html]]</textarea></pre>
