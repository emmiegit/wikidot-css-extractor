[[size 300%]]**SCP-5000競賽：謎團！**[[/size]]

++* 本質上，SCP維基嘗試著拓展──也許解開──久於十年前在/x/上，由SCP-173展示的謎團與奧秘。基金會是什麼？SCP物體是什麼，還有它們從哪裡來？「HMCL指導員」到底是什麼？隨著故事的擴展，這些謎團只變得更加複雜。現在SCP-5000當中，你們將會展示更多謎團。也許你會同時解開它們，皆看你的抉擇。

++* 恭喜Tanhony拿下SCP-5000編號，也誠摯地感謝所有的參賽者！看到你們為了競賽所產出的作品讓我非常地開心，我與維基共同地感謝你們。

+++* 特別感謝

競賽管理員TSATPWTCOTTTADC和競賽助理Edna Granbo盡了他們的全力來幫助這場競賽進行，時常將艱辛的工作扛在他們自己的背上。如果沒有他們的寶貴幫助，不可能會有這次競賽。

[http://www.scp-wiki.net/the-radd-zone Raddagher]在短時間內為了我們的競賽製作了這個精美的版頭，現在和未來都非常感謝。
