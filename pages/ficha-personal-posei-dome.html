**Nombre:** ██████ Saito, también conocido como “Chef”, “Blaidd Gwyn”, “Técnico Divino” y “Lucero de Poseidón”.

**Nivel de Acceso de Seguridad:** Nivel 4, Clasificación A.

**Ocupación:** Chef corporativo de la Fundación.

**Ubicación:** Por ahora, se encuentra viajando por todas las instalaciones de la Fundación alrededor del mundo.

**Historia:** La Fundación no eligió a esta persona por preparar excelente comida, sino por su conocimiento en cada técnica y método culinario, puesto que él mismo supone un peligro para cualquiera que desee probar uno de sus platillos.

Hasta la fecha, no se sabe el por qué cada platillo suyo puede causar parálisis temporales, diarreas, leves envenenamientos o desmayos. Cuando es observado preparar alimentos, no añade nada fuera de lo común, al servirlos, éstos lucen verdaderamente deliciosos y huelen muy bien, pero el problema yace después de tragarse el primer bocado. Las víctimas reportan una salivación excesiva y un sabor grotesco, pero no dejan de comer aún si indican que quieren dejar de hacerlo. Luego de comer todo, las víctimas sufren algún mal antes mencionado.

El Chef Saito obtuvo el interés de la Fundación cuando 50 personas fueron paralizadas durante la inauguración de su restaurante, al principio la policía creyó que éste había colocado alguna toxina dentro de algún ingrediente, pero no encontraron nada, pero por daños a la salud fue encarcelado. Fue ingresado al programa del personal de clase D, durante un almuerzo del personal, había aconsejado a la brigada de cocina del Sitio-10 de probar otras técnicas culinarias, el chef de ese entonces lo dejó y quedó sorprendido, y sirvieron el platillo que había preparado. Pero después de 20 minutos, cada miembro del personal de clase D fue afectado con un ataque de diarrea y los guardias en turno activaron la alarma de brecha de seguridad por cierto [[[http://lafundacionscp.wikidot.com/scp-666-y-medio-j|SCP]]] alimenticio.

Pero no encontraron al SCP en cuestión y en los interrogatorios, el Chef Saito fue contenido para experimentación, hasta que lo declararon seguro, siempre y cuando se alejara de cualquier equipo y utensilio de cocina. Durante su oficio como chef corporativo, su conocimiento ha sido de ayuda al haber cambiado los menús de toda área de recreación, todo el personal ha mostrado una mejor salud y un mejor ánimo en el trabajo y más durante las horas de almuerzo.

**Objetos Confiscados:** Estos objetos fueron confiscados durante el cateo de parte de la policía en su casa, sólo los objetos más relevantes fueron conservados, el resto fue incinerado:

* Una espátula de aleación de 75% oro, 12.5% plata y 12.5% cobre con las palabras &#34;Étoile de Poséidon&#34; talladas en ella. Si se realiza un movimiento de desenvaine, ésta emitirá un reflejo que recorrerá toda la misma, el Chef Saito mencionó que era un regalo de un amigo de su abuelo.

* Un mechero de Bunsen a base de alcohol, el cual nunca se le acaba el combustible, sin importar si es vaciado.

* Una corona a base de una aleación de oro y un metal desconocido con incrustaciones de rubíes y diamantes, el cual siempre está tibio al tacto, el Chef Saito no pudo responder concretamente cuando se le preguntó acerca del objeto, sólo dijo que había aparecido en su cabeza una mañana, la corona no coincide con algún registro histórico conocido y ningún museo reportó alguna pérdida.

Bueno, éste no es de mis traducciones, pero es algo digno de recordar, ya que el traductor original está --muerto-- inactivo.

&gt; **Nota Administrativa:** //La asignación de personal de Clase D a los experimentos que implican a SCP-024 ha sido restringida hasta que los investigadores puedan demostrar en sus informes que necesitan personal para experimentos reales y no para fines lúdicos personales. Yo mismo he visualizado las grabaciones y debo admitir que son entretenidas hasta cierto nivel, pero hay límites. Ya sabéis que el personal de Clase D no crece en los árboles.//
&gt;
&gt; //O5-4//
**Fuente:** [[[SCP-024]]] Divertido de ver, pero no de participar.

-----
Sinceramente, odio las matemáticas, y con esto conlleva a que //casi// odio este SCP, sí, tal vez sea un tonto por no entenderle, pero vamos, ¿a quién no le ha costado trabajo entenderlas?

&gt; **Memo:** Recuperación de datos públicos:
&gt; Dos noticias recientes desarrolladas desde ████████, Pakistán, sugieren que Theta Prima podría haberse redescubierto independientemente. Los informes revelaron que, en primer lugar, el notable matemático ██ ███████ ████████ había logrado refutar la hipótesis de Riemann y al mismo tiempo demostrar que no hay contraejemplo real. Ya que esto requeriría que la excepción a la hipótesis sea inexistente, esto sólo indica que nuestro propio número inexistente puede estar relacionado. Sin embargo, ya que el segundo informe se refiere al desmantelamiento de la red militar local, los agentes SCP deben ser reubicados allí inmediatamente para bloquear la zona y asegurar la ruptura.
**Fuente:** [[[SCP-033]]] Te odio, maldita secuencia imposible.

-----
Oh, la apacible Dama Azul, uno de mis SCP&#39;s más intrigantes (a pesar de que irónicamente sea simple), a veces me entra una necesidad de probar esos cigarrillos, para mi suerte no existen.

&gt; No sé que es lo que me paso. La veo en todas partes.
&gt; 
&gt; Yo se que debería saber quien es, pero no me acuerdo. La amo, pero no sé quien es.
&gt;  Ella es tan hermosa, pero --quiero-- no me acuerdo. La conocía, pero no sé nada más. --Donde fuiste-- Te extraño.
&gt; 
&gt; Ella me dejo su sabor favorito.
**Fuente:** [[[SCP-013]]] Una experiencia apacible sin vuelta atrás, llévame, oh Dama Azul.

-----
Rosetta Stone, digo, SCP-1139, tocála o aplícale voltaje ¡y aprendes un nuevo idioma! ¡Más rápido, sencillo y barato que esos cursos de lenguas!

&gt; Los análisis lingüísticos indican que todos los documentos fueron escritos en idiomas totalmente formados, pero todos los intentos de traducirlos han fracasado.

**Fuente:** [[[SCP-1139]]] Advertencia, no le garantizamos que alguien más aprenda el nuevo idioma que ha aprendido, cualquier duda, queja o sugerencia, rézale a nuestro Dios Roto.
