    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **Тема конкурса: связанные организации.**

В конкурсе две номинации - «Существующие связанные организации» и «Новые связанные организации». Пользователи могут участвовать как в какой-либо одной номинации, так и в обеих сразу. Правила в каждой номинации различны.

-------

+++ **Существующие связанные организации:**

**Какого рода работы необходимо создать для участия в данной номинации?** SCP-объект или рассказ, связанный с какой-либо организацией из [http://scpfoundation.ru/groups-of-interest соответствующего списка]. Единственное исключение - «Мясной цирк», по нему допускаются только рассказы, не объекты.

**Есть какие-либо особые требования к работам в данной номинации?** Допускаются только оригинальные работы, не публиковавшиеся ранее на каких-либо других ресурсах. Также все работы должны быть полностью готовыми, после их отсылки на конкурс никакие изменения вноситься в них не будут.

**Где публиковать работы?** Все работы высылаются в личку пользователю [[*user Dugond]] или [[*user Osobist]]. Публиковать их на основном сайте или Полигоне не допускается.

**Каковы сроки приёма работ?** Работы можно отсылать до 09.09.2012 включительно.

**Сколько работ может выслать один участник?** Количество работ от одного участника никак не ограничено.

**Как будет проходить голосование?** 10.09.2012 все работы одновременно выкладываются на [http://sandbox.scpfoundation.ru/ Полигоне], ссылки на них публикуются в данной статье. Голосование проводится стандартным образом, голосовать имеют право все пользователи, за исключением пользователей [[*user Dugond]] и [[*user Osobist]], ответственных за приём и публикацию работ. Также участникам запрещается голосовать за свои работы, за чужие голосовать можно. Длится голосование до 16.09.2012 включительно, 17.09.2012 подводятся итоги.

**Что получает победитель?** Работа, набравшая максимальный рейтинг, получит номер 1000-RU. Кроме того, она будет  переведена и опубликована на [http://www.scp-wiki.net/ оригинальном сайте]. **Внимание:** никто не гарантирует, что на оригинальном сайте статья будет высоко оценена, поскольку критерии у каждой аудитории всё же разные.

--------

------
                                              
+++ **Новые связанные организации:**

Приём работ по второй номинации завершён. Пользователи могут голосовать за выложенные работы до 09.09.2012 включительно. 10.09.2012 начинается второй этап голосования, в котором участвует только администрация. Голоса пользователей, поставленные 10.09.2012 или позже, не учитываются.

**Напоминание:** Ко второму этапу допускаются работы, имеющие на 10.09.2012 рейтинг 5 или больше как за общее описание организации, так и за каждую из двух прилагающихся статей (даже если количество прилагающихся статей больше, рейтинг 5 обязателен только у двух). **На данный момент ни одна из выложенных организаций во второй этап не проходит.** Итоги подводятся 17.09.2012.

**Что получает победитель?** Одна или две связанные организации, выбранные администрацией на втором этапе голосования, получат официальный статус. **Внимание:** может сложиться такая ситуация, что ни одна из работ не пройдёт какой-либо этап голосования. Вне зависимости от этого, дальнейшее создание новых связанных организаций будет запрещено на неопределённый срок.
