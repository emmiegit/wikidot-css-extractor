    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-896

**项目等级：**Keter

**特殊收容措施：**由于SCP-CN-896无法从目前的状态下移动，且其位置居于城市中心，故难以对其维持有效的收容。暂时替代收容策略为对项目入口处路段以道路改造为由进行封闭，可行的收容措施仍在研究中。鉴于该区域难以进行足够数量的特遣队设置，可预测的是项目的收容失效必定导致异常被暴露给公众。

**描述：**SCP-CN-896是一所位于██省██市的中学，名为████中学。项目的异常表现在当有任何心灵阻抗值小于20的人类通过其正门时，项目将被激活，使该个体被转移至一个异常空间，该空间被分为SCP-CN-896-1。激活状态持续约一分钟，此状态下任何由外向内通过大门的物体均将被转移。需注意的是，除非心灵阻抗值大于65，否则其他人类将无视该异常现象导致的转移，并且无法主动意识到进入项目的个体的失踪。


SCP-CN-896-1的物理规则与正常空间无区别，为████中学的复制体，值得注意的是其围墙无法被已知手段破坏，且目前已观测到的高度达到7.4公里，可推测其实际高度无限，为该空间的边界。


SCP-CN-896-1的正门被围墙所替代，后门可正常开启，但无法观测到外界景象，任何物体穿过时将回到原本空间中。


SCP-CN-896-2是生活在SCP-CN-896-1中的一类生物的统称，身体构造与人类类似，主要区别在于其全部皮肤组织，骨骼与大部分肌肉组织均为透明，血液颜色明显较淡。目前SCP-CN-896-2没有被观察到进食迹象，其能源获取途径仍为未知。


SCP-CN-896的异常性质于██/05/18时被初次发现，当时特工楚██因公务外出经过该路段，目睹了平民进入SCP-CN-896-1，由于其心灵阻抗达到572，故成功将项目报告给基金会。但在后续探索中没有发现误入人员。

**附录：**

[[collapsible show=&#34;+ 探索记录896-a&#34; hide=&#34;- 隐藏&#34;]]

&gt; 前言：对项目的初次探索为防止该空间为单向通行而造成人员损失，故由D级人员负责进行，携带了不包含枪械的基金会标准行动配置，并有微型炸弹置于其项圈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **指挥中心：**这里是Site-CN-██指挥中心，D-5174，进入项目。
&gt; 
&gt; **D-5174：**走进去就可以了？
&gt; 
&gt; **指挥中心：**是的。
&gt; 
&gt; **D-5174：**好，拼了，一个学校能有什么大不了的。
&gt; 
&gt; //D-5174在越过项目正门的同时消失，视频信号断开//
&gt; 
&gt; **D-5174：**好像没什么不对的，就是个学校……卧槽，卧槽，这他妈是什么！
&gt; 
&gt; **指挥中心：**报告你的情况。
&gt; 
&gt; **D-5174：**大门没了，我背后这门突然就没了。还有围墙高的看不见顶，这他妈是通到天上了啊！
&gt; 
&gt; **指挥中心：**这是正常现象，继续前进。
&gt; 
&gt; **D-5174：**正常个鬼啊！
&gt; 
&gt; **指挥中心：**注意，如果你拒绝配合，我们将引爆炸弹。
&gt; 
&gt; **D-5174：**好好好，知道了。我看看啊，有个办公楼，然后右边是体育馆，更远的还有一栋教学楼，去哪里？
&gt; 
&gt; **指挥中心：**前往体育馆。
&gt; 
&gt; **D-5174：**好，知道了，妈的这到底是什么鬼地方。
&gt; 
&gt; //大约五分钟的沉默//
&gt; 
&gt; **D-5174：**我到了，这大门没锁，我进去了。
&gt; 
&gt; **指挥中心：**继续前进。
&gt; 
&gt; **D-5174：**我好像听到有什么声音，打篮球的声音。
&gt; 
&gt; **指挥中心：**去寻找声音的来源。
&gt; 
&gt; **D-5174：**既然是在打篮球，应该不会有什么三四米的怪物吧……就是这里面吧，有个门缝，我看看啊……我的妈呀！！
&gt; 
&gt; **指挥中心：**报告你的情况！
&gt; 
&gt; 二十三秒的跑步声，推断跑步者不止一人。
&gt; 
&gt; **指挥中心：**D-5174，立刻报告情况。
&gt; 
&gt; **D-5174：**（喘息）哈，哈，什么鬼玩意，那里面打球的人，不，不是人。好多个，他们就像是玻璃一样，皮肤都是透明的，骨头也是透明的，只有内脏不透明。
&gt; 
&gt; **指挥中心：**回到体育馆继续探索。
&gt; 
&gt; **D-5174：**不行，刚刚他们发现我了，我好不容易才跑掉，现在回去肯定会被他们抓住。
&gt; 
&gt; **指挥中心：**（沉默）那么前往办公楼进行探索，注意不要被发现，也不要企图以此为理由逃避探索。
&gt; 
&gt; **D-5174：**行，行，真是见了鬼了。
&gt; 
&gt; //大约三分钟的沉默//
&gt; 
&gt; **D-5174：**办公楼这边正门也没锁，但是里面大多数房间的门都是锁住的。
&gt; 
&gt; **指挥中心：**去寻找没有锁的房间。
&gt; 
&gt; **D-5174：**这边，我看看，“后勤处储藏室”，好像没锁，里面也没有声音，要进去吗。
&gt; 
&gt; **指挥中心：**进入。
&gt; 
&gt; **D-5174：**我进来了，确实没有人，不过这地上有个盒饭，被吃了一半的，而且看样子还挺新鲜的。
&gt; 
&gt; **指挥中心：**用你的收集装置携带一些样本。
&gt; 
&gt; **D-5174：**好……等一下，我听到脚步声了，那些鬼东西又来了……上楼去了，呼，多谢老天。
&gt; 
&gt; **指挥中心：**继续探索。
&gt; 
&gt; **D-5174：**好像没什么了，都是各种杂物，找不到什么显眼的东西。但是二楼不知道刚刚上去的那家伙还在不在。
&gt; 
&gt; **指挥中心：**前往二楼。
&gt; 
&gt; **D-5174：**不去又要炸了是吧，我去。（十几秒的沉默）好像不在，但是我能听到一些声音，二楼的房间里肯定还有那些东西。啊，我看到这学校的后门了，没变成墙。
&gt; 
&gt; **指挥中心：**不要在意后门，寻找没有异常个体的房间进行探索。
&gt; 
&gt; **D-5174：**老天爷，你自己听听，到处都是声音，我怎么可能躲得开它们。等等，外面声音响了，这是下课铃？
&gt; 
&gt; //短暂的音乐声，事后证明此音乐确实为████中学的下课铃声。//
&gt; 
&gt; **D-5174：**我的妈呀，几十个那些东西都出来了，从那教学楼里。这些鬼东西还真的在上课?不行再不走真的就没路逃跑了。
&gt; 
&gt; **指挥中心：**（沉默）同意前往后门尝试逃脱。
&gt; 
&gt; **D-5174：**好好好，总算能出去了。
&gt; 
&gt; //约四分钟的沉默，伴随明显的跑步声。//
&gt; 
&gt; **D-5174：**总算跑到后门了，那些家伙应该没有看到我。这门好像也没锁，但是看不到外面，只有一片白茫茫的雾气。
&gt; 
&gt; **指挥中心：**进入雾气，你就可以回来了。
&gt; 
&gt; **D-5174：**当真？不过也没别的路可走了，死马当活马医吧。
&gt; 
&gt; //随后D-5174从正门走出，具其描述无异常发现。其携带的容器中没有发现采集样本，D-5174坚称已采集，但是没有注意到什么时候消失。//
&gt; 
[[/collapsible]]
##white|//忘了吧。//##
