    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1880 – Juwel der Aspekte
**Autor:** [[*user Dmatix]]
**Original:** https://scp-wiki.wikidot.com/scp-1880
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1880

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1880 ist in einer Standard-Eindämmungseinheit im Lagerbereich für hochwertige Objekte von Standort-17 aufzubewahren. Vor jeder Interaktion mit dem Objekt ist die Genehmigung des Projekt-//Kesher//-Leiters Dr. Shaw erforderlich.

**Beschreibung:** SCP-1880 ist ein geschnitzter, in Gold gefasster Edelstein, der Alexander den Großen beim Durchschneiden des Gordischen Knotens darstellt, eine häufige Szene, die auf ähnlichen, nicht anomalen Objekten aus derselben Zeit zu sehen ist. Obwohl Experten das Objekt ursprünglich auf das vierte Jahrhundert v. u. Z., die klassische griechische Zeit, datierten, deuten neuere Entwicklungen darauf hin, dass es tatsächlich neueren Datums ist und etwa im ersten Jahrhundert u. Z. in Rom hergestellt wurde.

SCP-1880 weist keine anomalen Eigenschaften auf, es sei denn, es wird von einem erwachsenen Menschen gehalten, der mindestens zwanzig (20) Jahre alt ist. Wenn es von einem geeigneten Subjekt festgehalten wird, entsteht eine mentale Verbindung zwischen ihm/ihr und einer unbekannten Entität (im Folgenden SCP-1880-1). Das Objekt fungiert dann als bidirektionales Kommunikationsgerät, das es ermöglicht, dass das Subjekt SCP-1880-1 hören und mit ihm sprechen kann und dass SCP-1880-1 einen gewissen Einfluss auf das Subjekt hat. Die Stimme von SCP-1880-1 (die weder als männlich noch als weiblich identifiziert werden konnte) kann während eines Gesprächs bis zu zwei (2) Meter vom Standort von SCP-1880 entfernt gehört und aufgezeichnet werden.

Die Ergebnisse der Versuche, mit SCP-1880-1 zu kommunizieren, waren sehr unterschiedlich: eine völlige Weigerung von SCP-1880-1, mit dem Subjekt zu sprechen (vierzehn Mal), ein kurzes Gespräch (zehn Mal), eine lange Diskussion (fünf Mal), und schließlich das aktive und einseitige Einfügen von Informationen in den Geist des Subjekts durch SCP-1880-1 (dreimal). Darüber hinaus wird jedes Subjekt, das versucht, SCP-1880 zu benutzen, eine geringfügige bis mittelschwere körperliche oder geistige Veränderung erleiden, selbst wenn das Gespräch abgelehnt wurde. Es wurde kein Zusammenhang zwischen der Identität des Subjekts, das SCP-1880 verwendet, und dem Ergebnis gefunden, und selbst bei Verwendung desselben Subjekts traten unterschiedliche Ergebnisse auf. Gespräche mit SCP-1880-1 werden immer vonseiten der Entität abgebrochen, und alle Versuche, ein Gespräch mit SCP-1880-1 vorzeitig zu beenden, sind bisher fehlgeschlagen.

Ein hellhäutiger Mann mittleren Alters, der einen grauen Anzug und einen Fedora trug, übergab SCP-1880 dem Kommandanten der MTF Sigma-5 (&#34;Bronzeheads&#34;, z. Dt. &#34;Bronzeköpfe&#34;) ████ ██████, als er vom Dienst befreit in ████, █████, im Urlaub war. Der Mann wartete in seinem Hotelzimmer auf ██████, als ██████ gegen 03:00 Uhr dorthin zurückkehrte. Als ██████ ihn nach seiner Identität fragte, antwortete der Mann, er sei &#34;Nobody&#34;. Kommandant ██████ versuchte, den Mann zu überwältigen und zum Verhör zu bringen, wurde jedoch überwältigt und bewusstlos. Als sich ██████ am nächsten Morgen erholte, entdeckte er SCP-1880 auf seinem Nachttisch zusammen mit einer Notiz mit der Aufschrift: &#34;Der Knoten war aus einem bestimmten Grund da.&#34; Als ██████ SCP-1880 berührte, kam es zum ersten Kontakt mit SCP-1880-1. ██████ brachte SCP-1880 sofort in Foundation-Gewahrsam.

Es wurden mehrere Theorien über die Natur von SCP-1880-1 aufgestellt. Aufgrund der mangelnden Konsistenz seiner Handlungen glauben einige Forscher, dass SCP-1880-1 aus mehreren verschiedenen &#34;Aspekten&#34; besteht, die jeweils unterschiedlich mit Subjekten interagieren, während andere die Theorie vertreten, dass SCP-1880-1 überhaupt keine einzelne Entität ist, sondern mehrere, die nichts miteinander zu tun haben.

**Anhang 1880-A:** Das Folgende sind ausgewählte Auszüge aus Gesprächen mit SCP-1880-1.

[[collapsible show=&#34;Protokoll SCP-1880-1-5 anzeigen&#34; hide=&#34;ausblenden&#34;]]
**Subjekt:** D-1880-34

**Leiter:** Dr. Shaw

**Gesamtlänge des Gesprächs:** 00:45 Minuten (fünfundvierzig Sekunden).

**Vorwort:** Dies war der fünfte erfolgreiche Versuch, mit SCP-1880-1 zu sprechen.

**&lt;Beginn des Transkripts&gt;**

**D-1880-34:** Ähm, hallo?

**SCP-1880-1:** Bauer des Dionysos, du wurdest von dieser Welt misshandelt.

**D-1880-34:** Hä? Über wen redest du?

**SCP-1880-1:** Über dich, armes Kind. Das Herz sieht dich klar und hat Mitleid mit dir. Du brauchst den Zorn der Mänaden nicht länger zu fürchten.

**D-1880-34:** Doc, wovon zum Teufel redet das Ding?

**Dr.  Shaw:** Konzentration, D-1880-34.

**SCP-1880-1:** Es ist vollbracht.

**&lt;Verbindung getrennt&gt;**

**Abschließende Anmerkung:** Nach diesem Gespräch zeigte Subjekt D-1880-34, dass es überhaupt nicht in der Lage war, sich zu betrinken. D-1880-34 hatte eine Vorgeschichte von Alkoholmissbrauch, der teilweise für seinen Eintritt in das D-Klasse-Programm verantwortlich war.

[[/collapsible]]

[[collapsible show=&#34;Protokoll SCP-1880-1-13 anzeigen&#34; hide=&#34;ausblenden&#34;]]

**Subjekt:** D-1880-56

**Leiter:** Dr. Shaw

**Gesamtlänge des Gesprächs:** 01:00 Minuten (sechzig Sekunden).

**Vorwort:** Dies ist die erste von drei direkten Datenübertragungen durch SCP-1880-1.

**&lt;Beginn des Protokolls&gt;**

**D-1880-56:** Also rede ich einfach mit diesem Ding?

**SCP-1880-1:** Wie enttäuschend.

**D-1880-56:** Hä?

**SCP-1880-1:** Ich habe nichts von dir zu gewinnen. Die Leere deines Geistes lässt keinen Platz für mich.

**D-1880-56:** Rede verdammt noch mal nicht so mit mir! Wer zum Teufel glaubst du, wer du bist?

**SCP-1880-1:** Ich bin Intellekt, ich bin Können, ich bin Vernunft. Ich bin Geist.

**D-1880-56:** Das ist mir scheißegal! Doc, ich bin fertig mit diesem Ding, holen Sie mich raus!

**Dr.  Shaw:** Hinsetzen, D-1880-56. Sie werden nicht erneut gewarnt.

**D-1880-56:** Scheiß drauf! Ich sage diesem unsichtbaren Mistkerl kein weiteres Wort mehr!

**SCP-1880-1:** Solch eine Grobheit. Es ist klar, dass dir nie beigebracht wurde, wie du deine Vorgesetzten ansprechen sollst. Du wirst es lernen.

**D-1880-56:** Was lernen?

**SCP-1880-1:** Alles.

**D-1880-56:** [schreit zusammenhangslos, verliert das Bewusstsein]

**&lt;Verbindung abgebrochen&gt;**

**Abschließende Anmerkung:** Subjekt D-1880-56, das zuvor nicht einmal eine Grundschulausbildung hatte, erwachte aus seiner Bewusstlosigkeit und zeigte fortgeschrittene Kenntnisse in Geschichte, Physik, Medizin, Jura und Mathematik sowie deutlich verbesserte soziale Kommunikationsfähigkeiten. Vierundzwanzig (24) Stunden, nachdem es dieses Wissen erlangt hatte, erlitt D-1880-56 ein schweres Gehirnaneurysma, das es in einen vegetativen Zustand versetzte.

[[/collapsible]]

[[collapsible show=&#34;Protokoll SCP-1880-1-19 anzeigen&#34; hide=&#34;ausblenden&#34;]]   

**Subjekt:** D-1880-63

**Leiter:** Dr. Shaw

**Gesamtdauer des Gesprächs:** 450:00 Minuten (sieben Stunden und dreißig Minuten).

**Vorwort:** Dies ist das längste Gespräch, das mit SCP-1880-1 aufgezeichnet wurde. Subjekt D-1880-63 rührte sich während der gesamten Dauer des Gesprächs nicht vom Stuhl. Das Folgende ist der Neunzig-Minuten-Marke des Gesprächs entnommen. 

**&lt;Beginn des Protokolls&gt;**

**(01:30) D-1880-63:** Was du nicht sagst. Und, hat er?

**(01:30) SCP-1880-1:** Er hat es tatsächlich getan, und zwar sehr gut. Dein Vater war so ein interessanter Mann.

**(01:30) D-1880-63:** Ich schätze, man könnte ihn so nennen, obwohl ich denke, dass die Eierköpfe hier eine Karriere im Bankraub nicht als &#34;interessant&#34; bezeichnen würden. Vielen Dank, dass du mir das erzählt hast. Ich wusste nie viel über ihn.

**(01:30) SCP-1880-1:** Das ist meine Pflicht, meine Liebe, und eine, der ich gern nachkomme. Wozu ist ein Mund da, der nicht spricht?

**(01:30) D-1880-63:** Zum Essen?

**(01:30) SCP-1880-1:** Informationen sind meine Nahrung, und ich hasse es, andere danach hungern zu sehen, während ich so viel habe. Themis wird dir dasselbe sagen, aber es ging ihm nie um die Verbreitung von Wissen, sondern nur darum, es zu horten.

**(01:30) D-1880-63:** Themis?

**(01:30) SCP-1880-1:** Es hat für dich keine große Bedeutung, meine Liebe. Komm, lass uns fortfahren. Möchtest du etwas über deinen Großvater erfahren?

**&lt;Ende des Protokolls&gt;**

**Abschließende Anmerkung:** Die Haare von Subjekt D-1880-63 wurden grau, nachdem das Gespräch beendet war. Das Subjekt zeigte Interesse an weiteren Gesprächen mit SCP-1880-1 und beschrieb ihr Gespräch als &#34;erhellend&#34;.

[[/collapsible]]

[[collapsible show=&#34;Protokoll SCP-1880-1-23 anzeigen&#34; hide=&#34;ausblenden&#34;]]

**Subjekt:** D-1880-71

**Leitung:** Dr. Shaw
 
**Gesamtlänge des Gesprächs:** 01:50 Minuten (eine Minute und fünfzig Sekunden).

**Vorwort:** Subjekt D-1880-71 hat sich vor dem Gespräch mit SCP-1880-1 trotz seiner gewalttätigen Vergangenheit gegenüber den Anweisungen des Foundation-Personals als sehr kooperativ erwiesen.

**&lt;Beginn des Protokolls&gt;**

**D-1880-71:** [zu Dr. Shaw] Das ist ein wirklich schönes Juwel, Doc. Hübsch.

**SCP-1880-1:** Ah, aber nicht so hübsch wie sie war.

**D-1880-71:** Wa… Wovon redest du?

**SCP-1880-1:** Komm jetzt, es besteht kein Grund, sich so schüchtern zu verhalten. Du weißt, was du getan hast, und genießt es immer noch. Du denkst jede Nacht darüber nach, bevor du schlafen gehst.

**D-1880-71:** Halt die Klappe! Du weißt nichts über mich!

**SCP-1880-1:** Oh, aber das tue ich. Ich habe gesehen, wie du es getan hast, habe gesehen, wie du erwischt wurdest, habe deinen Prozess gesehen und wie du hierher gebracht wurdest. Ich bin das Auge, Mr. ███████, nichts bleibt vor mir verborgen.

**D-1880-71:** Woher kennst du meinen Namen!?

**SCP-1880-1:** Sie hat geschrien, als du es getan hast, und das hat dir Spaß gemacht. Als du der Presse gesagt hast, dass du deine Tat bereust, hast du gelogen. Du würdest es wieder tun, wenn du jemals die Chance dazu hättest. Aber das spielt keine Rolle, du wirst diese Einrichtung nicht lebend verlassen. Auf Wiedersehen, Mr. ███████.

**&lt;Verbindung getrennt&gt;**

**Abschließende Anmerkung:** Die Augenfarbe von Subjekt D-1880-71 wechselte nach dieser Unterhaltung von blau zu grün. Das Subjekt musste gefesselt werden, um zu verhindern, dass es SCP-1880 beschädigt.

[[/collapsible]]

**Anhang 1880-B:** Während des letzten aufgezeichneten Gesprächs mit SCP-1880-1 zeigte es bisher nicht dagewesene Fähigkeiten, das Subjekt mithilfe von SCP-1880 vollständig zu kontrollieren, sowie zusätzliche unerwartete Fähigkeiten (siehe Vorfallbericht SCP-1880-C). Aufgrund dieser jüngsten Entwicklungen wurden alle Experimente an SCP-1880 auf Befehl des O5-Kommandos ausgesetzt.

[[collapsible show=&#34;Vorfallbericht SCP-1880-C anzeigen&#34; hide=&#34;ausblenden&#34;]]

Am ██.██.████ fiel Subjekt D-1880-82 während eines Gesprächs mit SCP-1880-1 plötzlich zehn (10) Sekunden lang in einen katatonischen Zustand. Als das Subjekt aus diesem Zustand erwachte, legte es SCP-1880 auf den Tisch der Experimentierkammer und wandte sich direkt an das Forschungspersonal. Das Subjekt identifizierte sich als &#34;Der Atem&#34; und teilte dem Personal mit, dass es &#34;einen Aspekt gefunden hat, der (für ihn) von Interesse ist&#34;. Das Subjekt öffnete die Tür der Kammer (obwohl diese verschlossen war), erschien aber nicht auf der anderen Seite. Stattdessen erfassten Sicherheitskameras das Subjekt auf der anderen Seite von Standort-17 in der Isolierzelle von SCP-████. D-1880-82 entfernte SCP-████, ein Objekt der Sicher-Klasse, aus seiner Lagereinheit, verließ die Zelle (die ebenfalls verschlossen war) und verschwand vollständig von Standort-17. Subjekt D-1880-82 wurde nicht wieder gefangen genommen, und SCP-████ wurde nicht geborgen.
[[/collapsible]]</textarea></pre>
