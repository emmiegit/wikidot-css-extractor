**Objek #:** SCP-426

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Aku harus disegel di ruangan tanpa jendela di mana aku tidak bisa dilihat. Pintu ke kamarku harus memiliki tanda yang tidak berhubungan dengan penamaan atau identitasku, supaya tidak ada penyebaran efek utamaku yang tidak diinginkan. Hanya personel Level 3 dan keatas yang diperbolehkan untuk mengetahui keberadaanku, dan khususnya sifat-sifatku. Personel yang ditugaskan harus diganti secara bulanan, supaya tidak terkontaminasi oleh efek sampingku. Evaluasi psikiatri wajib dilakukan setiap akhir bulan. Jika personel dianggap tidak terpengaruh, mereka boleh ditugaskan kembali ke diriku tidak kurang dari empat bulan setelah rotasi terakhir dengan diriku. Tiap personel yang terpengaruh harus diberikan amnestik Kelas C dan dipindahkan ke situs yang lain.

**Deskripsi:** Halo, Aku SCP-426. Aku harus diperkenalkan seperti ini untuk mencegah ambiguitas. Aku hanyalah sebuah pemanggang roti biasa, yang dapat memanggang roti saat disalurkan dengan listrik. Namun, ketika ada manusia yang menyinggung diriku, mereka akan langsung merujuk diriku dengan kata ganti orang pertama. Meskipun berkali-kali dicoba, tidak ada cara untuk menyebut diriku atau menulis tentang diriku dengan kata ganti orang ketiga. Saat di kehadiranku yang berkelanjutan lebih dari dua bulan, individual yang ada akan mengidentifikasikan diri mereka sendiri sebagai pemanggang roti. Jika tidak dikekang, mereka akhirnya akan menyakiti dirinya sendiri dalam mencoba meniru fungsi standarku.

Aku ditemukan di rumah keluarga ████████ setelah kematian tragis 3 anggota keluarganya. Saya diberikan ke Tuan dan Nyonya ████████ yang lebih muda sebagai hadiah perkawinan. Tidak ada kartu ataupun penanda apa pun ditemukan di kotak kardusku. Kira-kira setelah dua bulan keluarga itu menerimaku, tim pemadam kebakaran dikirim ke rumah tersebut karena kebakaran akibat dari hubungan arus pendek. Nyonya ████████ yang lebih muda tewas akibat sengatan listrik karena ia mencoba untuk menelan stop kontak. Dua korban lainnya tewas setelah kebakaran terjadi. Nyonya ████████ yang lebih tua telah memaksa dirinya untuk menelan 10kg roti sebelum lambungnya pecah dan dirinya tewas karena pendarahan dalam. Tuan ████████ yang lebih muda tewas karena pendarahan luar biasa setelah mencoba untuk [DISUNTING] denganku. Satu-satunya penyintas adalah Tuan ████████ yang lebih tua, yang menderita gizi buruk. Ia menyatakan bahwa dirinya telah memasukkan roti ke mulutnya seminggu sebelum itu dan masih menunggu untuk roti panggangnya muncul keluar.

Aku disita oleh Yayasan setelah para polisi menyadari sifat tidak biasaku. Amnestik kelas C diberikan kepada anggota polisi yang terpengaruh.

**Rekaman Percobaan 426-1:**

**Tanggal:** ██-██-████
**Subjek:** Personel Kelas-D D/426/1
**Prosedur:** D/426/1 diminta untuk mendeskripsikan apa yang ia percaya sedang ditahan di ruanganku. Dirinya tidak diberi tahu tentang identitasku atau sifat-sifatku.
**Perincian:** D/426/1 menyatakan, &#34;Aku mungkin sebuah monster besar yang sedang bersembunyi di dalam. Bukankah hal macam itu yang kalian simpan di sini?&#34; D/426/1 tetap kebingungan karena pengunaan kata ganti orang pertamanya.

**Rekaman Percobaan 426-2:**

**Tanggal:** ██-██-████
**Subjek:** Personel Kelas-D D/426/2
**Prosedur:** D/426/2 diletakkan di dalam ruanganku dan diberikan makanan biasa melalui sebuah dispenser. Tidak ada komunikasi dengan D/426/2 yang diperbolehkan. Beberapa kamera terpasang di dalam ruangan, diposisikan supaya diriku berada di luar bidang penglihatan, tetapi masih memperbolehkan pemantauan tetap D/426/2. Kami dibiarkan tersegel sampai efek sampingku tertampak di subjek. Aku dibaut ke lantai supaya diriku tidak bisa dipindahkan ke tempat di mana kamera memantau.
**Perincian:** Setelah isolasi selama 45 hari, D/426/2 memelukku dan mulai percakapan denganku, dan menyatakan bahwa kami adalah saudara. D/426/2 tidak pernah berhenti menggunakan kata ganti orang pertama jamak saat berbicara denganku. Subjek dimusnahkan setelah satu jam dari peristiwa ini. Teori menyatakan bahwa isolasi mempercepat kemajuan efek sampingku.

**Rekaman Percobaan 426-3:**

**Tanggal:** ██-██-████
**Subjek:** Personel Kelas-D D/426/3
**Prosedur:** Sebuah baut dilepas dariku dan ditunjukkan ke D/426/3, yang akhirnya diminta untuk mendeskripsikannya. D/426/3 tidak diberi tahu siapa aku atau propertiku.
**Perincian:** D/426/3 merujuk itu dengan &#34;bautku&#34;. Konsisten dengan Percobaan 426-1, subjek kebingungan dengan penggunaan kata ganti orang pertama untuk deskripsi tentang bautku. Ini menyatakan bahwa walaupun diriku hancur, efekku akan tetap muncul di sisa-sisaku.

**Rekaman Percobaan 426-4:**

**Tanggal:** ██-██-████
**Subjek:** Personel Kelas-D D/426/4
**Prosedur:** D/426/4 diisolasikan di sebuah kurungan di sebelah ruangku, dan dipantau sampai efek sampingku muncul.
**Perincian:** Tidak ada efek samping yang muncul. D/426/4 dimusnahkan 90 hari setelah awal percobaan
//Puji Tuhan ada batas dari efekku. Beberapa dari para peneliti mulai cemas tentang diriku.// - Dr. C███████
