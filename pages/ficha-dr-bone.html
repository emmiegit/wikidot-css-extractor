**Nombre real:** Caesare Bonetti (no se han encontrado registros oficiales)

**Nombre Clave:** Dr Bone

**Puesto:** Supervisor de investigación en organismos biológicos

**Información personal:** Se desconoce casi todo acerca de la vida pasada del doctor Bone, se le encontró por primera vez en los alrededores de una mina abandonada en la localidad de [DATOS BORRADOS], Venezuela, por el equipo de investigación de campo que había sido mandado a confirmar un posible brote natural de [[[SCP-059 |SCP-059]]], al encontrar el espécimen, el doctor insistió fervientemente que le permitieran tomar una muestra antes de ser destruída, alegando fines de investigación. Se le administraron amnésticos clase A y se le dejó en el pueblo mas cercano.

Tres meses mas tarde, nuestro personal de monitoreo científico detectó un artículo publicado en el [DATOS BORRADOS] donde se exponía la posibilidad de la existencia de un microorganismo que causaba procesos de combustión en los infectados, aunque se mostraba sólo como una hipótesis, las conjeturas se aproximaban mucho a nuestro conocimiento actual sobre [[[SCP-081 |SCP-081]]], se rastreó a las personas responsables, las cuales eran un grupo autónomo de investigadores (la mayoría novatos o incluso estudiantes) dirigidos por el mismo sujeto que había estado relacionado con el brote de [[[SCP-059 |SCP-059]]], el cual esta vez se identificó como el doctor Bone, doctor en ciencias con especialidad en biología, aunque no pudo referir en qué universidades obtuvo esos títulos.

Una vez desacreditada esa investigación ante la comunidad científica (la cual constantemente rechazaba casi todas las investigaciones del dr) se le realizó un interrogatorio bajo polígrafo, en el cual no solo denotaba gran inteligencia, sino que insistió en darnos a conocer sus teorías sobre agentes biológicos muy parecidos a [[[SCP-008 |SCP-008]]] y [[[SCP-020 |SCP-020]]]. La información personal fue escasa y no comprobable, la evaluación psicológica reveló algún tipo de amnesia selectiva irreversible, no se sabe si por los amnésticos administrados por nosotros o por otra causa anterior, además de rasgos esquizoides de personalidad.

Finalmente se le dió un lugar en el área de investigación biológica de la Fundación, argumentando que su capacidad sería una gran pérdida en caso de decidir terminarlo.

**Historial**

Actualmente se encarga de la supervisión directa de la investigación, contención, manutención y obtención de todos los SCP´s catalogados como biológicos, mostrando especial interés en los microorganismos. Aunque frecuentemente se entromete también en las investigaciones de otro tipo de SCP´s argumentando poder utilizarlos para beneficio de la Fundación, por lo que personal de clase 4 debe mantener una constante, pero sutil, vigilancia en su persona.

Las evaluaciones psicológicas semanales son obligatorias para él, pues aunque la mayoría del tiempo se muestra amable y cooperador con todo el personal, las pruebas psicoanalíticas han encontrado rasgos ególatras y misántropos de personalidad, asi como esporádicos comentarios sobre el posible uso inadecuado de [DATOS ELIMINADOS], por lo que se debe mantener una vigilancia estrecha en estas evaluaciones, de comprobar objetivamente una declinación sociopática se deberá reportar de inmediato al Dr. ████
