//На днях ко мне подошел человек и заговорил о своем единственном истинном Боге. Я сказал ему, что нет ни одного истинного, потому что все боги были таковы, если в них верили. И если действительно существовал истинный Бог, то именно его вера сделала его таким, а остальных превратила в фей и демонов. Но на самом деле боги ничем не отличались от бесов или волшебниц, поскольку все они были существами, созданными нашим разумом, просто под разными названиями.//

//Я сказал ему, что если он обязан поклоняться, то по крайней мере, он будет как Дэвиты, которые предлагают поклонение в обмен на служение богам. И если бы он почитал их только потому, что они были богами, это было бы действительно глупо с его стороны, потому что их сила не исходила ни из какого другого источника, кроме нас. Мы должны верить в самих себя.//

//Этот человек пришел в ярость и обвинил меня в богохульстве, и заявил, что его Бог отправит меня в преисподнюю. Но не боги проклинают нас, а мы сами создаем и проклинаем их.//

//С тех пор я понял, что многие не знают о природе богов, о том, какие они дьявольские, паразитические и жалкие создания. Они цепляются за нас только потому, что мы -- дети Двух драконов, и на самом деле таим в себе огромную силу и потенциал. Будучи ученым, клана Ся, мой долг -- передать эти знания и открыть истину о богах. Таким образом, я поведаю вам историю, которая предостережет вас, и надеюсь, что она прольет свет. В конце концов, многие нашли бы это более убедительным, чем простые аргументы.// 

@@@@
@@@@

Давным-давно, в месте, затерянном во времени, жил Король, который милостиво правил своим королевством. На самом деле, его земля была не самой обширной, но ее почвы были плодородны, а урожай -- обилен. Реки текли по полям постоянно и ровно, никогда не выходя из берегов, не приводя к наводнениям, и совсем не мельчали, не вызывая засуху. В деревнях люди жили в мире и согласии, о молодых и старых хорошо заботились. Города также процветали, развивались бизнес и искусство.

В столице, где находился королевский дворец, после долгих странствий собирались купцы из дальних земель, торгующие экзотическими артефактами и обменивающиеся жуткими сказками. А во дворце при королевском дворе служили четыре Лорда, каждый со знанием и опытом в своих областях управления. Королевство совсем не знало войн, потому что вокруг него не было других государств, но, тем не менее, там была армия, состоящая из благородных воинов, обеспечивающих безопасность не только королевских особ, но и простых граждан.

По правде говоря,  единственной странностью королевства было то, что его жители не поклонялись никакому Богу и не просили помощи у демонов. Они уважали Короля и обожали королеву, но не более того. Даже рассказы купцов, все эти истории о могущественных существах и божественных силах из других земель не изменили этого; понятие религии было им просто чуждо. И что любопытно, ни один демон или Бог не беспокоился о королевстве.

Но это длилось недолго. В ту ночь, когда звезды были высоко, а луна скрылась за облаками, королева родила принца, наследника престола. Но Короля съедали горе и тоска, ибо королева отдала свою жизнь за их сына. В течение ста дней он оплакивал покойную жену, оставил принца слугам, а ответственность за дела королевства -- Лордам. Правитель стал печальным и изможденным человеком, охваченным раскаянием перед супругой. Он больше не общался со своим народом, так как его мысли часто возвращались к жене, которая теперь лежала холодная под землей. Королевство процветало, но уже не так, как раньше. Люди избегали дворца, шла недобрая молва о королевской власти.

Но в первый день рождения принца, на поспешно собранный праздник, вошел человек. Воины не смогли его остановить, его появление вызывало волну удивления среди слуг. Это был человек с пленительным очарованием, высокий, стройный, одетый в черную шелковую мантию. Он пришел ко двору и обвинил Короля в пренебрежении к своему народу. Четыре Лорда выступили вперёд и начали в оживленный спор, но каждое их слово меркло, ничто не могло противостоять речам незнакомца, каждый Лорд был повержен на своём же поле боя. Именно тогда Король бросил еще один взгляд на незнакомца и спросил, как он предлагает решить эту проблему. 

И вот, существо подошло к Королю, но вместо слов о передачи бразды правления, оно прошептало ему, что есть способ вернуть желанную королеву. Приглушенным голосом незнакомец объяснял, что и боги, и демоны обладают силой воскрешения, но они далеко не заслуживают доверия и часто берут больше, чем дают. Вместо этого Король может сам стать Богом, так как, безусловно, его собственному суждению можно было доверять.

Глаза Короля загорелись. Он встал и объявил, что этот человек был действительно мудрым и выдающимся, который показал себя лучше, даже чем четыре Лорда. Он назначил его Послом, который будет служить мостом между двором и народом. Праздник закончился, и  торжество в честь принца было позабыто из-за новостей. В ту ночь Король и Посол обсуждали насущные вопросы и строили планы под слабым лунным светом, пока звезды ярко не засияли в небе, и луна не скрылась с небосвода.

И Посол действительно был един с народом. Каждый день он гулял среди больших полей или по красивым улицам, распространяя доброе слово о Короле. Его голос был очарователен, манеры безупречны, а улыбка прекрасна. Слова из его уст были не только убедительны, но и усладой для народа. Повсюду люди останавливались поболтать с ним и послушать его рассказы. И каждый вечер Посол возвращался во дворец и докладывал Королю о том, что он видел и слышал.

То, что делал Посол, поначалу было незначительным, всего лишь попытки восстановить уважение к Королю; но со временем появились легенды и былины, изображающие Короля как великого героя. Некогда бесплодные горы на границе королевства превратились в зловещее логово чудовищ, которых Король велел своей храброй армии уничтожить раз и навсегда. Безбрежный океан был теперь священным дворцом суда и его решения, где Король нырял и возвращал небесную корону и великие сокровища. А среди иностранных купцов теперь ходили добродетельные святые, которые приходили с волшебными дарами, чтобы утверждать верховенство Короля.

И чудесным образом, по мере того как рассказывались сказки и в них верили, все соответственно менялось. Изможденная фигура Короля была теперь здоровой и мускулистой, его одежда была сделана из шкур больших и страшных зверей, и его народ бесконечно приветствовал его как своего бесстрашного правителя. И пока он сидел с Послом безлунными ночами, слушая о великих подвигах, которых он не совершал, от его печали не осталось и следа, она сменилась гордыней и тщеславием.

Дворец, обрамленный слоновой костью, постоянно расширялся, возвышался над городом, достигая облаков, и сиял золотом. Даже земля с каждым днем казалась все более и более волшебной, с целебными источниками, спрятанными в долинах, и фантастическими животными, бродящими по лесам.

Но это был только первый шаг. Посол больше не ходил среди людей, чтобы поболтать в небольших хижинах и у костров; вместо этого люди королевства охотно приходили к Послу. Они выходили из своих домов и собирались сначала на площадях, а затем в больших залах, которые вскоре стали храмами и церквями. Рассказы, которые рассказывал Посол, превращались из легенд в мифы и, наконец, в то, что народ считал правдой. Сначала Король был избран Богом, затем он стал полубогом и, наконец, самим Богом. Принц не остался в стороне, ибо в нем текла кровь Бога. Даже четыре Лорда, как теперь было известно, обладали огромной силой и сами были меньшими богами.

Памятники и обелиски были воздвигнуты в  центре каждого города. За Короля и его двор пели молитвы, которые эхом отдавались в огромных залах, расписанных удивительными фресками. Довольно скоро начались празднества, на которых люди носили маски и приветствовали славу Короля, от заката до рассвета, пока звезды скользили по небу. И в высоком дворце на своем роскошном троне Король тоже праздновал вместе с принцем и Лордами. Посол стоял рядом с ним, одетый в длинные черные одежды, доходящие до мраморного пола, высокомерный и красивый, как всегда. А в глубине замка тело королевы лежало в забытой могиле, погружаясь глубже в землю.

В самом деле, в тот момент Король уже был подобен Богу. Как только были объявлены его любимые цвета, все королевство было покрыто ими и ничем больше. Когда Посол заявил, что глаза Короля достигли каждого клочка его земли, все королевство превратилось в один огромный город. Солнца больше не было, ибо Король предпочитал звездные ночи; город теперь плавал в небесном пространстве, ибо Царство Бога не должно оставаться на земле смертных. Все рабочие места и профессии были упразднены, ибо бесконечный праздник был более приятен; все должны постоянно носить маски, потому что Король ненавидел видеть лица менее красивые, чем у Посла. Тем не менее, королевство процветало, как того Король и желал.

Однако он все еще не был богом; существовала одна тонкая грань, которую он не смог пересечь, даже со всей верой и убеждениями своего народа. Он снова беседовал с Послом, на этот раз целыми днями, так как больше нельзя было определить течение времени. Когда солнце и луна исчезли, только звезды сияли и мерцали бесконечно. И когда Посол вышел из дворца, он приказал принести жертвы. И по воле Короля его народ радовался и повиновался.

В большом городе великого королевства слышался только смех. А когда Посол вернулся, его прекрасные шелковые одежды были запятнаны кровавым цветом. Каждый пролил свою кровь, и волшебные реки города больше не были чисты, ведь по ним теперь стекали жизни горожан. Когда Посол проходил через двор, все четыре Лорда вышли навстречу и пожертвовали часть себя во славу Королю и во преданности ему.

Король ждал его на своем троне, принц стоял рядом. Он стал прекрасным молодым человеком, который унаследовал элегантность и красоту своей матери, но теперь его лицо скрывала маска, потому что он не мог сравниться с Послом.

Когда Посол прибыл и вручил правителю кинжал, Король понял, что предстоит еще одна жертва. Он медленно встал и равнодушно наблюдал, как холодное лезвие пронзило горло принца, приглушая крик юноши. В конце концов, Бог не нуждается в наследнике.

И это свершилось. Король ощущал великую силу, большую, чем когда-либо, и в этот момент он действительно был богом. Четыре Лорда приветствовали восшествие своего Короля, и люди за пределами дворца, которые недавно пролили кровь за него, тоже это чувствовали. Был устроен большой праздник, и веселье охватило весь город. Король смеялся, глядя на это, Посол стоял рядом с ним, а холодное тело жены монарха погружалось все глубже; в конце концов, что такое смертная жизнь для живого бога?

Когда принц истекал кровью, Посол нежно что-то прошептал на ухо Королю. Он повел правителя вверх, поднимаясь в те части дворца, о существовании которых новый бог даже не подозревал. Они поднимались по спирали на башню, и Король слышал, как его люди ликуют все громче и громче. Но когда он достиг вершины и черные звезды засияли над его головой, монарха встретила петля.

Король в замешательстве повернулся к Послу, но тот лишь улыбнулся и ответил, что это последний шаг. В конце концов, какой Бог будет жить в слабом смертном теле? Последняя жертва, чтобы можно было сотворить Бога.

Король был потрясен и отказался подчиниться. Однако Посол, высокий и гордый, схватил его и потащил навстречу смерти. Король осознал, что вся его божественная сила бесполезна против Посла, даже сила, полученная в героических сказаниях, была неэффективна. Он сопротивлялся, но хватка Посла была крепкой, и он почувствовал себя таким же беспомощным и слабым, как и тот человек, которым он когда-то был. Он кричал и клялся перед своим народом, но единственным ответом были радостные возгласы и смех, словно все мольбы Короля были частью представления, а люди были простыми зрителями. Никто не мог ему помочь и не собирался, ведь о его кончине говорилось во всех рассказах Посла, неведомых лишь Королю. Даже принц слышал об этом, только он думал, что унаследует трон после смерти отца. И на протяжение многих лет люди верили в это, считали, что именно так их король должен стать Богом, и это сбылось.

Когда шею монарха сдавило веревкой, а дыхание стало прерывистым, он, наконец, стал тем, кем его сделал Посол. Бог, но бессильный в своем собственном королевстве против простой петли.
В течение трех дней Король находится в петле. Его кровь струилась из высокого дворца и просачивалась в каждый дюйм города. Три дня он боролся, дергался и отказывался умирать, но все звуки, которые он издавал, заглушались смехом Посла и аплодисментами его собственного народа. В течение трех дней его тело становилось все холоднее и холоднее, пока не стало таким же мертвым, как королева в глубине замка; пока он не превратился в пустую оболочку, в дыру своего прежнего &#34;я&#34;.

На четвертый день веревка оборвалась, и тело Короля упало на землю. С петлей на шее, новый бог встал, спотыкаясь и следуя за Послом ко двору. Там Посол усадил своего Короля и Бога на трон, который теперь был наполнен шипами, чтобы пустое тело правителя не соскользнуло и не упало, чтобы он сидел там вечно.

Город снова ликовал, на этот раз бесконечно, когда все четыре Лорда преклонили колени, а Посол такой же красивый и гордый, как всегда, стоял рядом с Повешенным Королем.
