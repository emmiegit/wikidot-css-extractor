**Объект №:** SCP-5972-J

**Класс объекта:** [[[keter|ЕБУЧИЙ КЕТЕР, ИИСУС ХРИСТОС.]]]

**Особые условия содержания:** SCP-5972-J следует хранить в ячейке содержания 5972-J. Доступ к ячейке должен быть закрыт для всех мужчин, даже если они пьяны, и их приятели поспорили, что они не смогут войти.

**Описание:** SCP-5972-J - стандартный пылесос фирмы Керби. SCP-5972-J кажется разумным хищником. Мужчины, имеющие прямой визуальный контакт с SCP-5972-J, почувствуют внезапное желание засунуть свои гениталии в вакуумную трубку устройства, в результате чего SCP-5972-J активируется на максимальную мощность и... да… будет сосать…

SCP-5972-J обладает также и вторичным меметическим эффектом. Мужчины, прочитавшие о его аномальных особенностях, почувствуют крайнюю степень дискомфорта. Затем последует сокращение мышц бедер до тех пор, пока ноги полностью не покроют гениталии и не начнется серия резких вдохов.

**Приложение 5972-J:** Запись интервью 5972-J

&gt; **Опрашиваемый:** D-5748, 25-летний мужчина.
&gt; 
&gt; **Опрашивающий:** Др. Вален
&gt; 
&gt; **Примечание:** Тестирование вторичного аномального эффекта SCP-5972-J
&gt; 
&gt; **&lt;НАЧАЛО ЗАПИСИ&gt;**
&gt; 
&gt; **Др. Вален:** Я расскажу тебе, что эта штука делает, и мы просто посмотрим на твою реакцию, договорились?
&gt; 
&gt; **D-5748:** Хорошо.
&gt; 
&gt; **Др. Вален:** В общем, есть один пылесос, видишь? Вот, а когда ты его видишь, тебе хочется засунуть в него свой член.
&gt; 
&gt; **D-5748:** Это пиздец, чел.
&gt; 
&gt; **Др. Вален:** Я знаю, сама в ахуе. В любом случае, когда ты вставляешь в него свой член, он включается.
&gt; 
&gt; **D-5748:** (Заметно бледнеет, ноги дрожжат) Вот дерьмо...
&gt; 
&gt; **Др. Вален:** А потом он просто отсасывает тебе член.
&gt; 
&gt; **D-5748:** (Нос вспыхнул от отвращения. Откидывается назад и щелкает пальцами) Нихуя себе!
&gt; 
&gt; **Др. Вален:** Он и яйца тоже засасывает.
&gt; 
&gt; **D-5748:** (Морщится и закрывает глаза) О боже, чувак. Какого хрена?!
&gt; 
&gt; **Др. Вален:** Это полный пиздец. Типа, ты, наверное, уже понял. 
&gt; 
&gt; **D-5748:** Я тут всякой херни насмотрелся, но это...
&gt; 
&gt; **Др. Вален:** Пойду подышу свежим воздухом. Водички хочешь?
&gt; 
&gt; **D-5748:** Да мне после такого только водка поможет. 
&gt; 
&gt; **&lt;КОНЕЦ ЗАПИСИ&gt;**
&gt; 
&gt; **Заключительное примечание:**  D-5748 был рад встретить свое увольнение в конце месяца, заявив: &#34;По крайней мере, они не засунули мой член в этот ебучий пылесос.&#34;</textarea></pre>
