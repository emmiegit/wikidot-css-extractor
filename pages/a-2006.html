[[[scp-2006|Ro-Man]]]呆在自己的收容间里。房间的灯关着，唯一的光亮来自于一台投影仪和它对面的墙壁——《夺命十头鲨》正在上映。身前顶着足足十个脑袋的巨型怪兽冲上沙滩，前一刻还欢声笑语的游客们开始四散奔逃。刚上岸的大家伙行动并不灵便，但按照惯例，总会有那么个倒霉蛋慌不择路、自投罗网。视角切换，摄像机专注地拍摄棕榈树叶，背景中则传来撕裂和咀嚼声。

Ro-Man掰着手指，好奇着镜头外的十张大嘴是如何分吃那具肉体的。它思索着，将十指变形成为十颗鲨鱼头颅，模拟着彼此的配合与抵触。哈——无聊。Ro-Man并不善于想象，它也不喜欢一拍到紧要时刻就将镜头掉转开来的电影。但是外面那群白大褂给它的片子总是这副调调。好在够用。前几个月的九头鲨形象已经足以把进门来看它的Louef吓得尿了裤子。胆小鬼。人倒是不坏，但他弄脏自己裤子的频率未免也太高了。不过吧，我本来就是惊悚专家，吓人内行，人类为我尿个裤子也是理所应当，Ro-Man想着，十指鲨鱼的翻飞也愈发激烈起来。

但光有鲨鱼、没有猎物，总还是缺了些什么。Ro-Man玩腻了鲨鱼十簧戏，将手掌变回了和自身形象适配的毛茸茸样子。它再次伸出手指，这次是为了计算自己已经多久没有在白大褂们每个月提供的电影中观看过正面直击的人身危害了。它数不清。过去的不知道多少个年月里，Ro-Man被提供的都只是这类软塌塌的电影，根本就满足不了它的兴趣爱好。

胆小鬼，真是胆小鬼。胆小鬼们的电影业从来拍不出真正恐怖的东西，或许他们根本培养不出能直面十个头的鲨鱼吃人的摄像师，所以只能用隐晦的手段去表达？Ro-Man忿忿不平地想着。它知道自己已经是恐怖界的大宗师，但它的进取之心从未磨灭。但是整日坐在这个小房间里，一个月才能阅览一两部像掺两份水的啤酒那么稀的电影，它要如何打磨自己的吓人技巧？

我得出去看看。或许我还能去当个摄影师，专拍那些弱小人类拍不下来的恐怖场面。Ro-Man想着。上次提出的请求没有得到同意，我得略施小计。等下周Louef，或者胆子更小的Owings推门进来，我先把他们吓得跌坐在地、不敢反抗，然后就向他们提出这个要——

**铛！**

伴随着这声巨响，Ro-Man连同身下的地板一起跌至了下一楼层。烟尘散去，它发现自己身处一个开阔的大房间中央，正对面便是通往Site-188之外世界的大门，一侧门板歪歪斜斜，另一侧门板则不见踪影，而隔壁正传来响亮的枪声与更多的爆炸声。但Ro-Man对这声响并不感什么兴趣。人类根本没有真正使用枪支的勇气，不过是又一次橡皮弹对打和缎带礼炮游戏而已。Ro-Man在每月电影里见得多了，它深知人类只能通过这种方式练练胆子。于是它站起身，掸掸身上的灰尘，吹着口哨向门外走去。

它归来时已是午夜。Owings博士目送着运载黑色收容箱的运输车驶入站点。主管显然惊魂未定，尚未从几小时前站点被突袭的枪林弹雨中完全恢复。他望着车和箱子——当然，也包括收容在其中的那个异常——一起消失在转角后，这才回过头向Louef博士发问：“你们是怎么抓住它的？”

Louef的双手局促地紧攥在一起：“我们没有抓住它。它是自己从树林里走出来，自己找到我们的——以一个平民的形态，我们差点没认出它。这真是万幸，不然我们根本没有足够的人手在夜里把它从那么大的森林里找出来。这么短的时间里，它应该还没来得及看到什么……真正值得我们害怕的东西，我想。”

Owings低头沉吟了一会。可以看到他的两边眉毛已经快拧成了一股。“是的，这就是问题所在。2006为什么会主动回头？它明明一直渴望出去看看。而且为什么是人类形态？它理应最爱那些我们最‘怕’的形象，‘Ro-Man’、‘马扎杀人狂’、头多得让人发疯的鲨鱼……一个手无寸铁的平民又有什么可怕的？” 

“或许只是它被最初收容之前看到过的某个行凶之人，或者在某部影片里凶神恶煞的配角。”

Owings主管仰头长叹一声：“我也希望是这样。Lou，我要你近期多和2006接触，以及尽快调查这个人类形象的来历。还有，不必在它面前伪装恐惧了。”

“好的。但我不明白。”

Owings没有做更多解释。“我要跟收容小组和上面谈谈。我们得做些新打算了。”

**项目编号：**SCP-2006

**项目等级：**Keter

**特殊收容措施：**特殊收容程序已于事故2006-A后更新至当前版本，参看[[[scp-2006|旧版收容文件]]]与附录1以获取更多信息。

SCP-2006应被收容于Site-118的标准人形收容间内。收容小组成员须每天至少两次进入收容间，陪同项目静坐至少30分钟。若项目发起对话，收容人员应以平和的态度与其交流，切勿表现出恐惧、惊讶等神情。

**描述：**SCP-2006是一异常球形个体，标准模式下直径为50厘米。其曾经声称“其目标为使尽可能多的人类产生害怕或恐惧的感受”；据信其拥有上限极高的变形能力，并曾长时间利用其变形能力惊吓基金会人员。然而，其当前始终维持着一无异常的人类年轻男子形态，并始终保持低头沉思的姿态。

**附录1 事故2006-A：**
2023年8月30日，Site-118遭遇敌对武装分子袭击，站点结构严重受损，包括SCP-2006在内的多个智能异常尝试逃逸。但由于站点武装力量反应迅速，只有SCP-2006成功突破了收容。项目在站点外的森林中独自度过了约六个小时，其在该时间段内的经历概不可考。其后，项目以与当前一致的平民形态走出森林，找到收容小组并主动回到了收容。

**附录2 Site-118站点主管、高级研究员Owings博士的临时笔记：**
&gt; 我们曾经尝试过一切办法，将它的恐惧素材库限制在一些对人类事实上无害的东西上；在很长的一段时间里，它也确实如我们所愿，没有想象到任何超出我们控制的东西。但它已经找到了突破口。它在森林里的经历对我们来说是一个黑箱，它自己现在也是一个黑箱了。我们可能永远无法知道它到底学到了什么，也永远无法知道它在筹划些什么。我们只能呆看着它坐在收容间里思考，心里明白一旦它动弹起来，审判日可能就要来临。我们鼓励精神状态稳定的研究员尽可能多地和2006接触，以期获得一些有用信息。除此之外我们什么都做不了。
&gt; 
&gt; 祈祷吧。</textarea></pre>
