    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4027

**项目等级：**Euclid

**特殊收容措施：**SCP-4027产生的异常性质导致其出现周期性收容失效。一旦确认异常发生，SCP-4027将立即被收容并隔离至附近基金会站点的改装收容室中。

SCP-4027尚未被发现时，应调查范围内的尸体失踪案件，并优先处理有关鸟类活动的报告。相关问题请咨询基金会生物学专家，以确定异常最有可能出现的地点。

**描述：**SCP-4027是一种分离性的人格，以一个说英语的男性老年人的身份（称为“本体”）出现在个体之间。SCP-4027可以通过声音和行为举止的突然变化，或者与基金会人员之间的对话交流来识别。[[footnote]]SCP-4027在个体和本体之间切换，以此进行与基金会的交流。[[/footnote]]运用深度的催眠术，施加强力的心理暗示或注射已知会产生赋格作用的药物，即可从个体中诱导出SCP-4027。[[footnote]]试验结果显示，使用一定剂量的此类化合物时，SCP-4027被释放的可能性更高。如果超过推荐剂量，则人格将进行自我限制，同时喉咙嘶哑无法发声。[[/footnote]]

受控个体无法意识到SCP-4027的存在，也不会想起SCP-4027出现的事件。他们经常去墓地和/或埋葬地点，并在尸体（被称为“受害者”）仅剩一半时被目击者发现。[[footnote]]法医建议在此过程中优先考虑包括皮肤，器官和眼睛在内的残余软组织。[[/footnote]]在撰写该文档时，所有受害者的其余残骸尚未被发现。

在调查怀疑存在SCP-4027活动的地点留下的证据表明，人类并没有直接参与，而是暗示鸟类参与其中。[[footnote]]迹象包括羽毛，痕迹，排泄物以及受害者尸体棺材上及其内部的各种标记，对其分析后表明样本不存在异常性质。[[/footnote]]然而用肉眼观察墓地并不能找出上述证据；从表面上看，受害者的坟墓没有受到任何干扰。因此，执法人员没有足够的证据来起诉犯罪者，UIU特工Drumel和Cyllus与基金会协商，为逮捕嫌疑犯提供额外支持。

基金会的生物学专家们意识到，SCP-4027的活动模式与当地秃鹰种群的迁徙路线相吻合。这种观测方法依旧是识别、控制和重新收容SCP-4027的可靠工具。

&lt;b&gt;&lt;u&gt;采访记录&lt;/b&gt;&lt;/u&gt;&lt;br&gt;
&lt;br&gt;
&lt;p style=&#34;text-align:left&#34;&gt;
&lt;b&gt;受访者：&lt;/b&gt;SCP-4027-1（&#34;James Cochran&#34;）&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;采访者：&lt;/b&gt;特工Smith和特工Lombardi&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;前言：&lt;/b&gt;&lt;i&gt;以下是对首例主动识别的SCP-4027案例（在新泽西州哈德顿菲尔德被抓获后不久）的审问，也是首次实现直接与SCP-4027进行交流。以下监控录像将被保存，以协助研究人员识别SCP-4027。特工通过玻璃窗与SCP-4027-1隔离，并通过PA系统与其对话。将SCP-4027-1限制在椅子上后，两名警卫位于其左右两侧警戒。&lt;/i&gt;&lt;br&gt;
  &lt;br&gt;
[记录开始]&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;我怎么在这里？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;在我们开始记录前，请提供你的姓名和出生日期。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;詹姆斯&lt;b&gt;·&lt;/b&gt;科克伦，生于1989年6月2日。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;詹姆斯，告诉我们你来这里之前在做什么。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;我在自己家里，然后你们来了，当时我正打算看比赛。还有，嗯......接下来我只知道我莫名其妙地被抓到了这里。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;很不幸，我们有一位目击者声称，你曾出现在一个坟墓前，旁边还有一具被亵渎的尸体。&lt;br&gt;
&lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;我不知道，那真是......奇怪。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;你知道那具尸体是如何被带到地上来的吗...&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;并不。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;...没有任何被挖掘的痕迹？&lt;br&gt;
&lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;&lt;i&gt;（嘲笑）&lt;/i&gt;没有。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;好吧，这对我们来说也没什么意义。但我认为，你需要配合我们的询问。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;我...不知道该告诉你什么，也不知道你想让我说什么......&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;你身上有政府签发的身份证明吗？有人能为你担保吗？比如家人？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;嗯，我...我有一张社保卡，在我家。我有家人，嗯，我有一个妹妹。因为工作调配，我已经好几年没见过她了。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;你妹妹... &lt;i&gt;（翻纸）&lt;/i&gt;珍妮？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;我想问你们是谁，伙计？你有什么权利闯进我他妈的房子然后带我来这个鬼地方？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;那是有理由的，詹姆斯。我们这么做是因为我们相信有些东西会影响你的记忆和行为，违背你的意愿...&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;抱歉，你说什么？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;...我们希望通过注射来了解更多的信息。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;等等...你要去干&lt;i&gt;什么&lt;/i&gt;？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;詹姆斯，我们相信我们能帮助你，你也能帮助我们，这样公平吗？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027-1：&lt;/b&gt;听着，我没做错什么，我不知道这里发生了什么，你他妈的最好把我从这该死的椅子上解开。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;对不起，詹姆斯，我们现在不能这么做。&lt;br&gt;
&lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;能请你放松一下手臂吗？我们只希望你能尽量配合，我们道歉，詹姆斯。&lt;br&gt;
  &lt;br&gt;
&lt;i&gt;（SCP-4027-1对其中一名警卫手中的注射器表示抗议。但椅子上的束缚使警卫能成功地将血清注入他右前肘的静脉。血清迅速生效，可以看出，SCP-4027-1进入清醒状态。&lt;/i&gt;&lt;br&gt;
  &lt;br&gt;
&lt;i&gt;同时，分析表明，血清瓦解了SCP-4027在SCP-4027-1中所构筑的心理防线，因此特工与SCP-4027本体的交流得以实现。后来提供的记录同样证实了这一结论。）&lt;/i&gt;&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027：&lt;/b&gt;啊，&lt;i&gt;（环顾四周）&lt;/i&gt;基金会。现在，你看到我了，但我已经见到你们很久了。我知道你和你的......你管它叫什么......是的，已经有一段时间了。还有，呃，特工先生？你了解我吗？你以为你知道些什么？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;我们已经知晓一些情况，关于你是什么，以及你做了什么事情，但不太清楚你是如何做的，也不知道你为什么这么做。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027：&lt;/b&gt;那很可爱。哦......如果你们一定要知道，我也希望你们知道，因为，这是不可或缺的，是的，呃，我需要尸体来生存。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;那你怎么处理他们？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027：&lt;/b&gt;哦，他们是我的食物，特工先生。我用它们来带给我新生。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;你的语气听起来跟我们很熟？&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027：&lt;/b&gt;因为我已经在这儿待了很长时间了，特工先生。很长一段时间。这么多年了，你们到现在才发现我。因此我觉得这很合理，难道不是吗？为什么把我关起来...放我走。嗯，你们仔细想想，我不会伤害任何人的。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Smith：&lt;/b&gt;即便那是真的，我们也强烈认为我们有义务阻止你继续四处漫游。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;特工Lombardi：&lt;/b&gt;为了社区和你自己的利益，我们必须专门制定一些收容措施，并将你留在这里。&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;SCP-4027：&lt;/b&gt;是这样吗，特工先生？如果我真的离开这里，我想你可能会认为我会...我会对你的家人出手。&lt;i&gt;（朝向Smith探员）&lt;/i&gt;还有你的...你的家人。有几个人还没有火化，是吗？我认为是这样。实际上…是史密斯先生吗？对，我了解你的家人。我看到你的家人了，马上，三代人，埋葬。啊，怎么了，呃，公园里的第一个卫理公会教徒？对，我看见他们了。哦，它们看起来很好吃，我可能没法控制自己...没法抗拒，特工先生。我给你最后一次机会放我走，否则我保证你会后悔的。我会让你仔细考虑的，特工先生。&lt;br&gt;
  &lt;br&gt;
&lt;i&gt;（SCP-4027闭上SCP-4027-1的眼睛，似乎开始放松。等到眼睛再次打开，SCP-4027-1的理智和记忆重新恢复。接下来的会话无法再次唤醒SCP-4027。）&lt;/i&gt;&lt;br&gt;
  &lt;br&gt;
[记录结束]&lt;br&gt;
  &lt;br&gt;
&lt;b&gt;结语：&lt;/b&gt;&lt;i&gt;在首次收容项目12天后，该项目收容失效，已知的技术无法从SCP-4027-1中提取SCP-4027。值得注意的是，在项目失去踪迹时，当地秃鹫种群从该地区迁徙。&lt;br&gt;
&lt;br&gt;
在此期间，已确认特工Smith在新泽西州哈登菲尔德公园大道的第一卫理公会教堂埋葬了几名家庭成员，并部署了MTF-Mu-15（“冷却器”）来调查和保护墓地。目前尚未清楚SCP-4027以何种方式得知特工的姓氏和家族史。&lt;br&gt;
&lt;br&gt;
所在区域的MTF报告了大量秃鹫的零星入侵，这些秃鹫栖息在附近的建筑上，只是从远处观察队伍，几乎没有动静。墓地未发生明显的扰动，教会的工作人员证实了这一点，包括与他的家人一同住在教堂中的牧师。用超声波探测仪对地下进行非侵入性检测，并未获得意外发现。&lt;br&gt;
&lt;br&gt;
对于墓地没有明显来源地发出“嘶嘶声和刮擦声”（11日上午04:14），研究小组再次扫描并得出墓地的超声影像，首先是特工Smith的三个家庭成员。这些影像显示，棺材内部不规则移动的固体数量有所增加。在拆除棺盖后，棺材内部却空无一物，所有表面都留有爪子与喙的痕迹。&lt;br&gt;
&lt;br&gt;

&lt;/p&gt;
