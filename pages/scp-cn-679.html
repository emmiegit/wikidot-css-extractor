**项目编号**：SCP-CN-679

**项目等级**：Euclid

**特殊收容措施**：SCP-CN-679须被收容于标准人形SCP收容间，并被给予最低标准的舒适物品，其正常生理及心理需求应被满足，且应被授予简易消毒用品，项目应被禁止使用键盘进行任何文学创作，以任何借口保存--刀片-- --小刀--一切可造成皮肤深度划痕的尖利物品应被拒绝。

**描述**：SCP-CN-679是一个约███岁的青少年女性，身高1.75米，有该年龄段较高的体型与平均智力，存在轻度真性近视与严重的自残依赖症状。

项目的异常能力表现为当其以任何形式的键盘创作基于当前世界的--幻想--任何文学时，文章内出现的内容皆会成为真实事件，若项目删除文章，目击者对事件的记忆会被抹除，但事件对实体造成的影响无法被撤销。

SCP-CN-679对自己的异常能力有所察觉，且热衷于书写令人不安的现象与荒谬不合常理的故事，其拒绝书写任何存在原创世界观的文章，当被询问行为动机时，项目除“这才是现实”外并未给出任何具体答复。项目在无工具的情况下也会在随机部位出现--无害的--刀痕，--深度控制在5mm之内--。

在世界各地产生的不明异常事件引起基金会成员注意，因事件与SCP-CN-679发布于社交媒体上的文章基本完全一致导致项目被观测与调查，对其调查显示项目不存在任何血缘亲属或亲密人员，SCP-CN-679最终于███████████被收容，项目异常配合收容工作。

**对话记录CN-679-13**
[[collapsible show=&#34;显示对话记录&#34; hide=&#34;隐藏对话记录&#34;]]
&gt; ████████博士于2018-7-██取得访问项目的权限，以下为部分对话记录，无关内容已处理，此为剪辑版录像。

&gt; **访问者**：████████博士
&gt; 
&gt; （████████博士进入SCP-CN-679的收容隔间，携带配备文件板夹的少许报告用纸）
&gt; 
&gt; **████████博士**：你好，SCP-CN-679。
&gt; 
&gt; **SCP-CN-679**：您好。
&gt; 
&gt; **████████博士**：今天是例行采访，你是何时发现你有通过创作改变现实的能力？
&gt; 
&gt; **SCP-CN-679**：到这里之后。
&gt; 
&gt; **████████博士**：能否说的更具体些？
&gt; 
&gt; **SCP-CN-679**：简单来说，您现实外的现实有很多和我一样的人，我还有一半留在那里。
&gt; 
&gt; **████████博士**：（简略记录）你能否详细描述属于你的那个现实？
&gt; 
&gt; **SCP-CN-679**：我无法详细描述，抱歉，我只能用“娱乐至死，魔幻现实”来概括。
&gt; 
&gt; **████████博士**：好的，那你是通过何种手段从你自称的现实来到这里的？
&gt; 
&gt; **SCP-CN-679**：我做了一个可爱的梦。对了，您能否提供人，就D级人员，与我进行谈话，我这样有点无聊，你知道的，青少年网络过度依赖。
&gt; 
&gt; **████████博士**：很抱歉，不行。你是否能更详细地说明你所采取的手段。
&gt; 
&gt; **SCP-CN-679**：我无法解释。
&gt; 
&gt; **████████博士**：（记录信息）谢谢你的配合，SCP-CN-679。
&gt; 
&gt; **SCP-CN-679**：不用谢。
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; “无任何人员向SCP-CN-679透露D级人员相关信息，项目知晓该信息的途径应尽快调查。”——████████博士
 [[/collapsible]] 

**实验记录**
[[collapsible show=&#34;显示实验记录&#34; hide=&#34;隐藏实验记录&#34;]]
&gt; **实验记录SCP-CN-679-01**
&gt; **实验者**：████████博士
&gt; **实验过程**：要求项目使用非智能手机撰写“桌子上有一个蓝色苹果”
&gt; **实验结果**：项目照做，无任何现象产生。
&gt; “大概应注明范围。”——████████博士

&gt; **实验记录SCP-CN-679-02**
&gt; **实验者**:████████博士
&gt; **实验过程**：要求项目使用非智能手机撰写“在基金会CN分部的桌子上有一个蓝色苹果”
&gt; **实验结果**：项目照做，收容室内无任何现象。███小时后，████████博士在员工宿舍发现符合项目描述的蓝色苹果。
&gt; “看来之后诸如此类的实验应该限定位置。”——████████博士

&gt; **实验记录SCP-CN-679-03**
&gt; **实验者**：████████博士
&gt; **实验过程**：要求项目使用非智能手机撰写项目自称的现实可能发生的事故。
&gt; **实验结果**：██天后，████████博士通过报纸得知以下事件：某男性为在直播软件得到广泛关注，于阶梯式电梯入口处舞蹈，导致左脚不慎卷入缝隙，入院治疗后截肢，于撰写记录当日仍未康复出院。SCP-CN-679对此大肆嘲笑，并且询问████████博士对此事件的评价。

&gt; **实验记录SCP-CN-679-04**
&gt; **实验者**：████████博士
&gt; **实验过程**：要求项目使用非智能手机撰写项目自称的现实中已发生过的事件。
&gt; **实验结果**：████天后，████████博士通过新闻得知于████████的毒瘾者因吸食███而对他人进行严重攻击行为，行为包括撕咬及殴打，目前已有█人死亡，███人受伤。SCP-CN-679对此未表现出该年龄段普遍的同理心。
[[/collapsible]]

**附录20-7-2018**:于2018-7-███，████████博士于项目收容隔间的墙上发现以下文字，经鉴定，文字以血液书写，血液不属于任何已知人类血型。
&gt; [[[http://scp-wiki-cn.wikidot.com/wanderers:my-reality| 所以你们知道了现实外套着的现实了吗？]]]
