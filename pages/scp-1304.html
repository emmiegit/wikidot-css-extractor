    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1304 – Metafiktionales Wiedergeburtsritual
**Autor:** [[*user TedlyAnderson]]
**Original:** http://scp-wiki.wikidot.com/scp-1304
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1304

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da es keine Möglichkeit gibt, SCP-1304 selbst einzudämmen, müssen sich die Maßnahmen darauf konzentrieren, alle Instanzen von SCP-1304-1 zu finden, zu verfolgen und zu beobachten. Agenten, die in die Redaktionen großer Verlage eingebettet sind, wurden über die Besonderheiten von SCP-1304 informiert und werden alle Manuskripte, die es enthalten, oder die zu einer Fortsetzung führen könnten, die es enthält, unterdrücken oder verändern. Schlüsselwörter, die Teile von SCP-1304 beschreiben, wurden Routinesuchprotokollen hinzugefügt. Im Falle der Veröffentlichung eines Werks, das SCP-1304 enthält, müssen sich die Bemühungen sofort darauf konzentrieren, die zugehörige Instanz von SCP-1304-1 zu finden.

Sechs (6) Instanzen von SCP-1304-1 sind an Standort-17 in Gewahrsam. Die Foundation verfolgt derzeit siebzehn (17) Instanzen von SCP-1304-1. Ohne vorherige Zustimmung vom Forschungsleiter Applebaum dürfen keine Maßnahmen gegen eine Instanz von SCP-1304-1 ergriffen werden.
##FCFCFC|Kannst du mich hören##
**Beschreibung:** SCP-1304 ist eine Methode des Ritualmordes, die die Übersetzung eines fiktiven Charakters in die Realität ermöglicht. Das Ritual, das in keiner bekannten Kultur eine direkte Grundlage hat, hat eine lange Liste von Anforderungen, die unter bestimmten Umständen in einer bestimmten Reihenfolge durchgeführt werden müssen. [[footnote]] Das Ritual erfordert unter anderem ein Messer aus geschnitztem Obsidian, das Verstümmeln und Häuten bestimmter Körperteile in einer bestimmten Reihenfolge und die Beschwörung eines bestimmten Satzes von Silben. Die vollständige Liste ist im Dokument SCP-1304-RX zu finden; Stufe-4-Freigabe ist erforderlich.[[/footnote]] Wenn das Ritual innerhalb eines fiktiven Narrativs durchgeführt wird, das dann spätestens eine Woche nach dem offiziellen Veröffentlichungsdatum des Narrativs von einem großen Verlag gedruckt wird[[footnote]]Alle bisherigen Narrative wurden von etablierten Verlagen veröffentlicht, mit ersten Auflagen von mindestens █.███ Exemplaren. Es ist nicht bekannt, welche Attribute des Verlags, wenn überhaupt, das Ergebnis des Rituals beeinflussen. Bis heute wurden keine selbstveröffentlichten Narrative, online veröffentlichte Narrative, fortgesetzte Narrative  oder andere derartige alternative Formen von Veröffentlichungen gefunden, die SCP-1304 enthalten. [[/footnote]],  wird ein Kind geboren, dessen Leben so gut wie möglich das Leben des im Ritual getöteten Charakters widerspiegelt. Dieses Kind ist eine Instanz von SCP-1304-1. Die SCP-1304-1-Instanzen sind sich der Umstände ihrer Entstehung scheinbar nicht bewusst; diejenigen, die ihr zugehöriges Narrativ gefunden oder davon gehört haben, haben dies als merkwürdigen Zufall angesehen. Für weitere Informationen darüber, wie die Details der Leben der Charaktere des Narrativs in die Realität übersetzt werden, siehe Anhang SCP-1304-MF unten.
##FCFCFC|Ich kann dich sehen, aber ich kann dich nicht berühren ##
Alle Versuche, das Leben einer SCP-1304-1-Instanz auf eine Weise zu verändern, die ausdrücklich den Ereignissen des Narrativs widerspricht, sind vollständig gescheitert. Dies wurde ausführlich in den Experimenten der Foundation mit SCP-1304-1-27 bewiesen, das das reale Äquivalent des Charakters Lawrence Hopkirk aus dem Roman //In Our Lives// von June Marshall ist.[[footnote]]SCP- 1304-1-27 wurde gewählt, weil sein Leben, wie in dem Buch beschrieben, weitgehend unauffällig war und einer strengen Routine folgte, was ihn zu einem idealen Testsubjekt machte. [[/footnote]] Im Narrativ wird beispielsweise an seinem siebten Geburtstag Hopkirks Schoßhund von einem Auto angefahren und getötet. Am entsprechenden Datum richteten Foundation-Agenten eine Absperrung auf allen Straßen in einem Umkreis von 3 km um das Haus von SCP-1304-1-27 ein und machten alle Fahrzeuge in einem Umkreis von 0,5 km vorübergehend funktionsunfähig. Trotz dieser Vorsichtsmaßnahmen und der Anwesenheit von mehr als hundert Agenten war ein betrunkener Fahrer in der Lage, durch die Foundation-Absperrung zu brechen, der Verfolgung auszuweichen und den Hund von SCP-1304-1-27 auf die beschriebene Weise zu überfahren. Sogar etwas so Kleines wie der tägliche Weg von SCP-1304-1-27 zur Arbeit (der im Roman sorgfältig beschrieben wurde) war trotz umfangreicher Bemühungen unveränderlich; Kombinationen aus mechanischem Versagen, menschlichem Versagen und einfachem Zufall verhinderten jegliche Änderungen.

Die einzige Abweichung im Leben einer SCP-1304-1-Instanz von ihrem narrativen Äquivalent ist die Abwesenheit von SCP-1304 selbst. Alle bekannten Instanzen von SCP-1304-1 haben über den Punkt hinaus überlebt, an dem sie im SCP-1304-Ritual getötet würden. Nach diesem Zeitpunkt ist ein direkter Eingriff in das Leben einer SCP-1304-1-Instanz möglich. Auf der Grundlage der Empfehlung von Forschungsleiter Applebaum und/oder des O5-Rats können Maßnahmen gegen eine Instanz ergriffen werden oder nicht. In allen Fällen wird die Beobachtung von Instanzen nach dem Tod ihrer narrativen Entsprechungen fortgesetzt.
##FCFCFC|Bitte lass mich wieder rein, ich möchte wieder rein##
Es gibt sechsundsiebzig (76) bekannte veröffentlichte Narrative, die SCP-1304 enthalten, mit einer gleichen Anzahl von zugehörigen SCP-1304-1-Instanzen. Davon sind einundfünfzig (51) verstorben, sechs (6) befinden sich an Standort-17 in Gewahrsam, siebzehn (17) werden derzeit von der Foundation verfolgt, und der Verbleib der übrigen zwei (2) ist unbekannt.
##FCFCFC|Ich sollte nicht hier sein##
Die Foundation hat versucht, absichtlich Instanzen von SCP-1304-1 zu erstellen, indem sie Narrative, die SCP-1304 enthalten, über etablierte Verlage und Foundation-Scheingesellschaften erstellt und veröffentlicht hat. Bisherige Versuche waren noch nicht erfolgreich. Weitere Experimente in dieser Richtung sind nicht geplant. Es wird derzeit angenommen, dass der Autor das Ritual für das Buch unabhängig erstellt haben muss oder durch das Lesen eines anderen Buches inspiriert wurde, das das Ritual enthält, dessen Autor ebenfalls unabhängig inspiriert wurde. Bitte wenden Sie sich an Forschungsleiter Applebaum, um weitere Informationen zu diesen Versuchen zu erhalten oder um die veröffentlichten Manuskripte einzusehen.
[[collapsible show=&#34;+ Anmerkungen zu SCP-1304-1-Instanzen&#34; hide=&#34;- Anmerkungen zu SCP-1304-1-Instanzen&#34;]]
**Anmerkungen zu SCP-1304-1-Instanzen:** Ereignisse und Umstände im Leben von Instanzen von SCP-1304-1 werden denen ihrer fiktiven Gegenstücke so genau wie möglich ähneln, wobei Umstände berücksichtigt werden, die unter den gegenwärtigen Bedingungen der realen Welt unmöglich sind. Wenn der Charakter an einem realen Ort geboren wurde, wird dies auch für SCP-1304-1 der Fall sein; wenn der Ort fiktiv war, wird SCP-1304-1 an einem möglichst ähnlichen Ort geboren. In dem Buch //Bloodlove// von Savannah K. Faye wurde der Charakter beispielsweise in der fiktiven Stadt Largesse, Illinois, geboren; SCP-1304-1-09 wurde in der Stadt █████████, Illinois, geboren, die eine ähnliche Bevölkerung, Geschichte und Geschäfte und Institutionen hat, die den im Buch beschriebenen analog waren. In Fällen, in denen das Narrativ in einer Fantasy- oder Science-Fiction-Welt oder einer Welt angesiedelt ist, die sich weitgehend von der Erde unterscheidet, wird SCP-1304-1 in einer Kultur geboren, die der Kultur des Charakters ähnlich ist und deren Geografie dem Geburtsort des Charakters ähnelt. Andere Umstände, wie die wirtschaftlichen oder sozialen Bedingungen der Familie des Charakters, werden ebenfalls genau nachgebildet.
##FCFCFC|Sie wollen mich hier nicht, sie wollen mir wehtun##
Dieses Muster wird sich während des gesamten Lebens von SCP-1304-1 fortsetzen: Wenn die Eltern des Charakters sterben, als sie/er vier Jahre alt war, werden die Eltern von SCP-1304-1 zur gleichen Zeit sterben. Fantasy- oder Science-Fiction-Ereignisse, -Objekte und -Personen erscheinen in einer analogen realen Form: Zum Beispiel hatte das Opfer in //Dragonveil// von Donald Armande, Jr. einen Drachen als Haustier, mit dem sie telepathisch kommunizieren konnte; die zugehörige SCP-1304-1-Instanz hatte ein Haustierpferd, mit dem sie eine starke emotionale Bindung hatte.
[[/collapsible]]
[[collapsible show=&#34;+ Experiment 1304-96&#34; hide=&#34;- Experiment 1304-96&#34;]]
**Experiment 1304-96:** Am ██.201█ entdeckte Agentin Sibbitt, eingebettet in den Verlag ███████ Press, ein Narrativ, das SCP-1304 enthielt. Laut Protokoll meldete sie es Forschungsleiter Applebaum. Es wurde entschieden, dass, da der getötete Charakter nur eine minimale Bedeutung hätte, wenn er in der realen Welt &#34;wiedergeboren&#34; würde, und da die Umstände seiner Geburt es relativ leicht machen würden, ihn zu finden,[[footnote]]Der Charakter wurde in einer Stadt in der realen Welt geboren, und der genaue Zeitpunkt seiner Geburt wurde im Narrativ angegeben.[[/footnote]] die Foundation die Veröffentlichung dieser Arbeit nutzen wird, um festzustellen, ob die Anzahl der Leser einen Einfluss auf das Ergebnis des Rituals hat.

Das Buch, ███████ ██████ von ██████ █. █████, erschien in kleiner Auflage. Vor dem offiziellen Veröffentlichungsdatum beschlagnahmte und vernichtete die Foundation alle Exemplare des Buches.[[footnote]]Die offizielle Vertuschungsgeschichte rho-12, &#34;Schwere Sturmschäden an Lagerhalle&#34; wurde verwendet.[[/footnote]] Drei (3) Tage nach dem offiziellen Veröffentlichungsdatum wurde die SCP-1304-1-Instanz, später als SCP-1304-1-63 bezeichnet, unter den beschriebenen Umständen geboren. Es wurde der Schluss gezogen, dass die Veröffentlichung des Buches und nicht die Anzahl der Leser der entscheidende Faktor bei der Schaffung einer SCP-1304-1-Instanz ist. Die derzeitige Standardmaßnahme besteht darin, das Narrativ vor seiner Veröffentlichung zu ändern oder ganz zu unterdrücken.
[[/collapsible]]
[[collapsible show=&#34;+ Teilliste der Charaktere&#34; hide=&#34;- Teilliste der Charaktere&#34;]]
**Teilliste der Charaktere:** Nachfolgend sind mehrere bekannte Instanzen von SCP-1304-1 aufgelistet, zusammen mit den Charakteren, auf denen sie &#34;basieren&#34;, und einer kurzen Zusammenfassung relevanter Teile ihres Lebens. Dokument 1304-P enthält eine vollständige Liste bekannter Narrative; Stufe-3-Freigabe ist erforderlich.

&gt; **Instanz:** SCP-1304-1-01, Ephraim Montrose
&gt; 
&gt; **Charakter:** Doktor Ephraim Montrose, aus //The Comedic Tragedie of Doctor Montrose// (kein Autor aufgeführt) von 16██. Dies ist das früheste bekannte Narrativ, das SCP-1304 enthält. Es war eine erzählende Ballade, die als Handzettel veröffentlicht wurde und offenbar als Parodie auf Christopher Marlowes //The Tragicall History of the Life and Death of Doctor Faustus// gedacht war. Der Titelcharakter beschwört eine Truppe von Dämonen, um ihn bei seiner alchemistischen Forschung zu unterstützen; diese Dämonen werden schnell zum Mittelpunkt eines Kultes, und Montrose wird widerwillig als &#34;Belohnung&#34; dafür geopfert, dass er sie in die Welt der Sterblichen gebracht hat.
&gt; 
&gt; **Anmerkungen:** Der &#34;echte&#34; Dr. Montrose wurde ein angesehener Arzt in London, der der Hexerei verdächtigt wurde. Er war gezwungen, aus seiner Heimat zu fliehen und beging 16██ Selbstmord.
&gt; 
&gt; Forscherin ██████, eingebettet im Vatikan, entdeckte eine Kopie des ursprünglichen Handzettels in den Archiven, zusammen mit einer Notiz, die den merkwürdigen &#34;Zufall&#34; des echten Dr. Montrose beschreibt. ██████ vermutete eine mögliche Verbindung; ihre Folgeuntersuchung deckte ähnliche historische Fälle auf (siehe Instanzen SCP-1304-1-02, 03 und 04) und führte zu seiner Klassifizierung als SCP-Objekt. Weitere Untersuchungen identifizierten das Opferritual als Quelle der anomalen Effekte.

&gt; **Instanz:** SCP-1304-1-12, Warren James
&gt; 
&gt; **Charakter:** Warren James, aus //Grave Offenses// von N. J. Dickinson von 1971. James ist ein Serienmörder in der Stadt Dearborn, Michigan, USA. Im Verlauf des Romans ermordet er innerhalb von zwei Monaten drei junge Frauen. Um weitere Tötungen zu verhindern und &#34;seine Seele zur Hölle zu verdammen&#34;, ermorden ihn seine Familienmitglieder durch SCP-1304. Das Ritual führt jedoch dazu, dass James&#39; Geist zu einem rachsüchtigen Geist wird und seine Familie aus Rache angreift.
&gt; 
&gt; **Anmerkungen:** Als die Foundation auf SCP-1304-1-12 aufmerksam wurde, wurden sofort Anstrengungen unternommen, um seine Morde zu verhindern. Wie oben erwähnt, waren alle Bemühungen zwecklos, die im Narrativ ausdrücklich beschriebenen Ereignisse zu ändern; die drei Frauen wurden genau wie im Roman beschrieben ermordet. Die Foundation war jedoch in der Lage, den Tod von sieben weiteren Personen zu verhindern, die SCP-1304-1-12 auf ähnliche Weise zu töten versuchte. An dem Punkt im Leben von SCP-1304-1-12, als seine Familie das Ritual im Narrativ durchführte, versuchten sie stattdessen, ihn auf andere Weise zu töten. Die Foundation intervenierte und fing SCP-1304-1-12. Er ist derzeit in Standort-17 inhaftiert.

&gt; **Instanz:** SCP-1304-1-47, Andrzej Szczecinski
&gt; 
&gt; **Charakter:** Andrzej Styriski, aus //Quantum Terror// von Edward Łukasiński von 1984. Styriski ist ein Physiker, der im Jahr 2123 auf dem Planeten Styris III geboren wurde. Er entwickelt einen &#34;Quantenantrieb&#34;, der ein Schiff durch die &#34;Quantenunterseite&#34; bewegt, um es über interstellare Distanzen  im Weltraum in nur Stunden zu transportieren. Im Laufe des Romans wird er von einem &#34;neo-satanischen Kult&#34; verfolgt und schließlich getötet, weil er ihr &#34;gelobtes Land&#34; &#34;verunreinigt&#34; hat.
&gt; 
&gt; **Anmerkungen:** Szczecinski wurde in Wrocław, Polen, geboren.[[footnote]]Da der ursprüngliche Autor Pole war, wurde der Roman ursprünglich in Polen veröffentlicht, und es gibt kein reales Äquivalent zum Geburtsort des Charakters; es wird vermutet, dass Szczecinski aufgrund seiner kulturellen Ähnlichkeiten hier geboren wurde. Außerdem wurde der ungewöhnliche Nachname des Charakters durch einen &#34;normaleren&#34; Namen ersetzt.[[/footnote]] Er hat einen Abschluss in Luft- und Raumfahrttechnik und erhielt mehrere Patente für Prozesse, die voraussichtlich in der nächsten Generation von Motoren für Hochgeschwindigkeitsjets zum Einsatz kommen werden. Nach dem Tod seines Charakters nahm er eine Führungsposition bei BAE Systems an und hat seitdem keine Originalforschung mehr produziert.

&gt; **Instanz:** SCP-1304-1-68, X█████ D███████
&gt; 
&gt; **Charakter:** X█████ D███████, aus  ██ ███████ ██ ████ ███████ █████ von ██20. D███████ wird als &#34;der Antichrist des 21. Jahrhunderts&#34; beschrieben. Schon in jungen Jahren zeigt er Anzeichen von Psychopathie, hat einen völligen Mangel an Empathie und ein Talent zur emotionalen Manipulation. Im Laufe des Buches gewinnt er beträchtliche politische Macht und kulturellen Einfluss. Als Teenager wird er ein charismatischer Prediger und verfeinert seine rednerischen Fähigkeiten; mit Erreichen des Erwachsenenalters wird er in den Senat von ███████████ gewählt. Er verlässt schließlich die Regierung, nachdem er eine beträchtliche Anhängerschaft gewonnen hat. Dieses Publikum entwickelt sich schnell zu einem ausgewachsenen Kult, der ihn als messianische Figur verehrt. Politische und kulturelle Spannungen nähern sich einem Bruchpunkt; am Vorabend einer großen Rede vor seinen Anhängern wird D███████ durch SCP-1304 von einem Team von Agenten der ██████████-Sondereinsatztruppe getötet. Der Roman endet mit einem Cliffhanger und deutet an, dass der Tod von D███████ entweder zum Ende der Feindseligkeiten oder zu einem großen religiösen Aufstand führen könnte.
&gt; 
&gt; **Anmerkungen:** D███████ wurde drei (3) Monate nach seiner Geburt gefunden. Er wird derzeit von Foundation-Agenten streng überwacht. Die Erforschung der Verhinderung des Eintretens der Ereignisse des Narrativs hat höchste Priorität.
##FCFCFC|Bitte lass mich wieder rein##[[/collapsible]]
[[collapsible show=&#34;+ Anmerkungen von Forschungsleiter Applebaum&#34; hide=&#34;- Anmerkungen von Forschungsleiter Applebaum&#34;]]
**Anmerkungen von Forschungsleiter Applebaum:**
&gt; Ich arbeite seit mehr als einem Jahrzehnt mit den SCP-1304-Daten und bin überzeugt, dass uns immer noch etwas fehlt. Zunächst einmal ist es statistisch unwahrscheinlich, dass auch nur zwei Bücher mit demselben Ritual erscheinen, wenn die Autoren keinen Kontakt hatten oder die Bücher des anderen gelesen haben; es ist statistisch //unmöglich//, dass //sechsundsiebzig// solcher Bücher veröffentlicht wurden, nicht einmal über einen Zeitraum von 500 Jahren. Sie können nicht //alle// das Ritual selbstständig &#34;entdecken&#34;, und doch geben nur eine Handvoll Autoren zu, von einem anderen Werk inspiriert worden zu sein. Woher wissen sie es? Wie wird es ihnen erzählt?
&gt; 
&gt; Ich bin mir nicht einmal sicher, ob die Autoren selbst wichtig sind. Ich habe jeden lebenden Autor befragt, und es gibt kein Muster. Manche sagen, es sei ihnen in einem Traum gekommen, manche sagen, sie seien von einem Film oder einem anderen Geschichte inspiriert worden (nicht unbedingt eine Geschichte, die SCP-1304 enthält), aber die meisten zucken nur mit den Schultern und sagen, es sei ihnen wie all ihre anderen Ideen gekommen. Wir haben frühe Entwürfe der Bücher überprüft: Manchmal waren die Details von Anfang an vorhanden, manchmal wurden sie in letzter Minute hinzugefügt. Ein Autor schrieb eine Fortsetzung, die enthüllte, dass der Charakter doch nicht getötet worden war, aber die Instanz ging weiter. Wir haben Autoren ein halbes Dutzend Mal mit ihren &#34;Kreationen&#34; bekannt gemacht, und ihre Treffen waren völlig unauffällig.
&gt; 
&gt; Die Charaktere, die wir bisher gesehen haben, waren ein Querschnitt der Menschheit: männlich, weiblich, Gelehrte, Idioten, Helden, Schurken. Es gibt kein gemeinsames Merkmal zwischen ihnen. Sie wissen nichts über ihre &#34;früheren Leben&#34; und scheinen sich nicht darum zu kümmern, wenn es ihnen gesagt wird. Nein, streichen Sie das – manche kümmern sich darum, manche nicht, manche denken, wir lügen, manche denken, sie werden verrückt. Sie zeigen verschiedene Reaktionen, so als ob Sie einer //echten// Person erzählt hätten, dass ihr Leben etwas aus einer Geschichte ist. Aber noch einmal, es gibt keine Gemeinsamkeiten.
&gt; 
&gt; Die eine Eigenschaft, die sie alle teilen: Nachdem ihre fiktiven Gegenstücke gestorben sind, scheinen sie alle //unneugierig// zu werden. Sie verlieren etwas vom Funken, eine notwendige Komponente. Ihr Leben wird grauer, ihr Geist wird stumpfer, sie verlieren den Wunsch zu wachsen. Ich frage mich: Sind sie Spiegelbilder ihrer fiktiven Gegenstücke und verlieren ihren &#34;Glanz&#34;, wenn sie nichts zu reflektieren haben? Oder sind sie einfach leer, weil sie ihren Zweck erfüllt haben? Haben sie das, wofür sie hierhergekommen sind, zu Ende gebracht und sind deshalb zu Marionetten ohne ihre Puppenspieler geworden?
##FCFCFC|Bitte##[[/collapsible]]
[[collapsible show=&#34;+ Experiment 1304-M-01&#34; hide=&#34;- Experiment 1304-M-01&#34;]]
**Experiment 1304-M-01:** Am █.██.201█ versuchte die Foundation, das SCP-1304-Ritual in der realen Welt nachzubilden. Eine routinemäßige Überprüfung der D-Klasse-Aufzeichnungen hatte ergeben, dass der Onkel mütterlicherseits von D-10188 ebenfalls Mitglied des D-Klasse-Programms mit der Bezeichnung D-65990 war. Da dies eine der Voraussetzungen für ein erfolgreiches SCP-1304-Ritual ist und die anderen Voraussetzungen mit minimalen Kosten erreicht werden konnten, erhielt Forschungsleiter Applebaum vom O5-Kommando die Erlaubnis, das Ritual zu versuchen. Alle Elemente wurden gemäß der vollständigen bekannten Form des Rituals bereitgestellt und durchgeführt, und D-10188 starb zur erwarteten Zeit. Bisher wurden keine anomalen Effekte festgestellt.
##FCFCFC|Bitte##[[/collapsible]]</textarea></pre>
