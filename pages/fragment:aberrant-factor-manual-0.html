I&#39;ve included the manual for anyone to read. I actually still have my copy from back when it was originally released -- and they&#39;re going for upwards of $500 in pristine condition so I took a huge risk by scanning the manual for y&#39;all. The game&#39;s interesting and I remember never being able to beat it when I was young though. There&#39;s a rumor going around it&#39;s actually based on hidden classified FBI files, but that&#39;s fucking stupid because if it was, then they wouldn&#39;t have been able to make it in the first place. I also uploaded a text-only version, too, which you can find [https://scp-wiki.wikidot.com/aberrant-factor-manual/offset/1 here].

It&#39;s highly recommended to view them with your browser in fullscreen or as close to it as possible, so you can read all the text and look at the texture of the images. Anyways, I delivered the request. Have fun with it and I hope you enjoy.
