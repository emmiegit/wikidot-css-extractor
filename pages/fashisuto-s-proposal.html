**项目编号：**SCP-001-CY

**项目等级：**Tiamat

**特殊收容措施：**SCP-001-CY不可能得到完全收容。 因此，我们将在有独立要求的地区建立并监控至少一个设施。

如果出现独立运动，我们会与此团体举行会谈，如果我们发现它对基金会有利，我们会支持此运动。

**描述：**SCP-001-CY是一种影响了某些族群的模因，有时会导致骚乱等等。大部分国家的独立被认为由SCP-001-CY导致。

在1816年，我们建立了基金会作为研究SCP-001-CY的跨国组织，但是诸如前台组织管理的稳定化等因素叠加在一起，在1923年SCP-001-CY模因的影响下，在阿伯里斯特威斯，它成了一个完全独立的组织。由此可知，SCP-001-CY不仅可以影响殖民地居民，还影响普通人。</textarea></pre>
