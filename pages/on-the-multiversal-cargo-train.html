//起きろ。//

その声は、まるで顔に8ポンドのステーキ肉を叩き付けられたかのような刺激を彼女に与えた。思わず呻き声を挙げる。横たわる地面が急かすように揺れているのを感じた。

あと5分ぐらい寝かせてもらえないの？せめてもう少し。


//ダメだ、起きてくれ。[[span class=&#34;ruby&#34;]]「皮質」[[span class=&#34;rt&#34;]]コルテクス[[/span]][[/span]]をチェックしないと。//

呻きながら、彼女は目を開ける。目の前にぶら下がっていた安っぽい木材を払い除けようとして、動かないそれが床であることに気付いた。ううん、と身体を引き摺り起こす。

彼女は列車の中にいた。有り得ない程の速度で疾走しており、外の景色は目で追うことができない。再び呻き声を挙げる。皮質は彼女に向かって点滅し、緊急のメッセージを受信していることを告げていた。彼女はそれをクリックする。

&gt; これは、多元宇宙におけるSCP財団の全職員へのメッセージです。
&gt; 
&gt; 今朝5時56分、自然現象と目される一連の事象が全時空に於いて発生しました。これらの事象の間に共通点や関連性は確認されていません。唯一例外として確認された共通点及び関連性が、現存する財団の全サイトがこれらの事象により破壊されたことです。
&gt; 
&gt; オーチャードからノモスまで、ハークレットからシンダースまで、全宇宙の凡ゆる常設・臨時施設が破壊されたのです。死者は数百万人にのぼり、想像を絶する大規模な収容違反が発生しました。現実性そのものが脅威にさらされており、職員は散り散りになっています。
&gt; 
&gt; 現時点をもって、私たちは流浪の財団となります。
&gt; 
&gt; テレパシーによるネットワークは未だ有効です。かつて2,000万の人員を有していた財団の規模はその10分の1にまで縮小しており、残ったのは幸運にもサイトから離れていたか、移動中であった者達です。事態を把握するまで、喪失した拠点を再建することは出来ません。
&gt; 
&gt; 悼むべき仲間はたくさんいます--　　--事実悼まなければならないでしょう--　　--しかし、彼らの追悼は明日に持ち越さなければいけません。仕事は山積みです。人員を再編成し、救える命を救い、手遅れになる前にこの状況を食い止めねばなりません。近日中に各員の元へ指示を送るので、それまでは安全な場所で身を隠していてください。裏の&#34;道&#34;を使うか、潜伏に使える現実外領域を探してください。あなた達の力が必要です。
&gt; 
&gt; かつて我々の任務は、現実と正常性の崩壊を止めることでした。現在の任務は、現実そのものの消滅を防ぐことです。我々の仕事はより微妙かつ秘密裡なものとなるでしょう。これからの我々は、本物の暗闇に身を置くこととなります。しかし我々は、再び光の中に戻る事が出来るでしょう。約束します。
&gt; 
&gt; ~&#34;管理者&#34;（前O5-5）


彼女は払い退けるようにして皮質を閉じ、立ち上がった。地面が揺れてあわや転倒しかける。彼女は列車の中にいた。窓の外には、星々と虚空が広がっている。

「なるほどそれじゃあ、あれから大体一日ぐらい経っているのね」

彼女は溜め息を吐く。「もういいわよ、私の潜在意識の物真似は。貴方なんでしょう、サイモン？」

彼女のテレパシー受信装置が僅かに反応する。それだけで彼女には、彼のにやにやした顔が見て取れるようだった。「分かった分かった、モノローグ役はやめにしよう。何はともあれ君は今目覚めたという訳だ」


彼女は頷き、窓際へと歩み寄る。線路は宇宙の中を曲がりくねり、星を躱しながら星雲の中に溶け込んでいく。いつものように、心が安らいでいくのが分かる。微かに、機関室から流れる一筋の蒸気が見えた。


木製の窓枠にそっと手を遣る。頭をもたげたが、髪を幡めかす風は無かった。溜め息。

「じゃあつまり、私たちは死んだってことね」

「おいおい！そんな訳ないじゃないか。彼等財団はとうに部隊の再編成を済ましてる。どうやらファイブの指揮が功を奏したらしい」

彼女は頷く。「で、どうして私はここに居るわけ？」


「あー、君はこの大事件に巻き込まれなかったんだよ。君以外の皆は……事が始まる直前、リザレクション・システムに何らかの不具合があってね。それもどうやら仕組まれていたものじゃなかったらしい。2、3週間前の偶発的な誤動作が原因のようだが、本当によくある、予測出来た不具合だったんだ。まあ兎も角、君がやられたのはサーバーがダウンする数秒前だった訳だ。ツイてたんだね。システムはここに抜け道があるのを見つけてくれたのさ」

彼女は再び頷いた。事の重大さは、きっと追々理解出来るようになるだろう。


「貴方は今どこに？」


クスクスと笑い声が聞こえる。「17世紀フランスの海岸で帆船に乗ってる。僕の見当違いかもだけど。行き先はケイプってとこらしいんだけど、着く頃には僕はとっくに死んでるだろうね。……まあ任務の完了には然程時間はかからない筈だし、完了した後にはどの道僕は殺されるだろう。とは言え、今は別の任務が割り当てられてるんだろうけどね」


数多の時間軸を股に掛け、起こり得る可能性を探る--　　--サイモンの生き方は、いつも妙に彼女を惹き付けて止まなかった。しかし今は、彼の生き方に思う所は何も無い。ただの物質、無機質な物になってしまったようだった。遠くで超新星が輝きを放っているのがぼんやりと見えたが、今の彼女にはどうでもよかった。




彼女が複次元型貨物列車に乗るのは、これが初めてではない。オーチャードやオロウェンから、ミグスや[[span class=&#34;ruby&#34;]]燈火[[span class=&#34;rt&#34;]]Lamplight[[/span]][[/span]]みたいな遠方の前哨基地へ香辛料を運ぶのに、これまで何度も世話になっている。その魅惑的な星屑が放つ異彩は、時間軸を行ったり来たりしながら観光客を引き付け、木製の車両にぶら下がるように掴まった彼等を、巨大な火と禍々しい粉塵に目を見張らせながら進んでいく。


だが彼女にとっては、窓から見えるのは「ただそれだけのこと」である。遠く離れた場所で起こっているその現象の一つ一つが化学反応による産物であると、彼女は本で百回は読んでいた。億千万もの炎とガスが作用し反応することで、フレアとスポットの帝国が星々を貫通して形成され、地球の百倍もある薄炎の腕全体が切り離された際に飛び散った血と破片が、要するにあの火と塵な訳だ。彼女にそんなものを気に掛ける心のゆとりは全くない。

回れ右をして、彼女は再び皮質にアクセスする。灰がかった緑色の樹木のイメージが土壌の中から噴き出て、サイト-19とサイト-35を呑み込んでいく。火山が噴火しサイト-581が溶融され、無作為に発生した二つの時間軸の接合によってサイト-25とサイト-889が縫合されていく。凡ゆる光景を眺めながら、恐慌が心に渦巻くのを感じた。


この先どうなるっていうのかしら。

「答えられる奴はいないと思うよ。みんなパニクってるんだから」

「そう言う貴方はパニクってるようには見えないわね。財団の何もかもが根こそぎ木っ端微塵にされたっていうのに、貴方の物言いはまるでプログラムみたい」

「対処の仕方は人それぞれだろう？ただまだ実感が湧いてないだけさ」


「……私もよ」


二人の会話はそこで途切れる。彼等はそれぞれ決して重なり合うことのない現実性の一角で、押し黙って座り込んでいた。この場所から彼がいる次元が見えたりしないのかな、なんてふと考える。こうして会話をしていると、サイモンのいるのがソルから分岐した時間軸のようだった。実際には数百年後ろにいるのに……。


好きでソルに行ったことなど一度もない。自身の生まれ故郷として、サイモンは彼女を案内しようとしてくれたが、そこは彼女の世界と比べて何もかもが捻れ、歪んでいるように思えた。ソルにはキエフがない。代わりにあるのはウクライナと呼ばれる国の、退廃した都市だけだ。彼女の世界に於いて遍く事物の中心地だった其処は、文字通り「辺境」の地であった。ソルにはオクシタニアがない。あるのはフランスとか言われてるらしいものだけで、「北が南を征服した」なんて言う昔話に囚われている。アンダルスもマグナ・グラエキアもニューテフランも、ソルには何もない。ただ同じ形をしたものが、違う場所に存在しているだけなのだ。彼女は自分の手をまじまじと見詰め、どうしてだろうと考える。

もしかしたら私と彼とでは、与えられてる任務も違うのかもしれない。戻るべき基地もなく、報告もなく、あるのはただひたすら続く精神へのアップリンクのみだ。圧倒的な量の情報と刺激の洪水が絶え間無く流れ込んでは溢れてを繰り返している。


スピロスは死んだ。当然のことだ。驚きはしたが別に辛くはない。彼の墓場となったのはサイト-64である。おそらくちっぽけなアナートを覗き込みながら、その素晴らしい体躯を以って付近にしゃがみ込んでいたのだろう。彼女は、生前一度も表情を崩すことのなかった彼が、流石に死に際には驚いたりしたのかどうかが気になった。

キャスパーももちろん死んだ筈だ。ムーサ、チャン、そしてフランクリンも。アイファンは、自身の植物が炎に包まれていくのを目にするくらいならと身を投げたのだろう。彼等の名前と顔が脳裏を掠めて、彼女はその外見を、その顔に浮かんでいた表情を順番に思い出そうと考えた。


今や何もかも変わってしまったのだろう。私達は流浪の財団なんだから。


だがこれで良かったのかもしれない。いやこう言うと語弊があるが……だがおそらく、これは起こるべくして起こったことだったのだろう。彼女は財団に対していつもある種の、軌道性の無さとでも言うべきものを感じ取っていた。収容して、また収容して、囲いの中に囲いを作ることを繰り返す……それ自体が目的化しているようだった。今こうした状況になったことで、戦略とか計画だとか……彼等は初めて行き先や目的を得られたのでは無いだろうか。


彼女は身を起こした。頭痛がし始めている。「貴方が居るのはどんな場所か聞かせてよ、サイモン」

「勿論良いとも。今はハンモックに寝て、船の動きに合わせて優しく揺られてたところだよ。辺りは殆ど真っ暗だね。大砲の穴から--　　　--多分本当はもっとちゃんとした名前があるんだろうけど--　　　--そこから水面が見える。月が反射してるね。いびきとか寝言があちこちから聞こえてくる。隅っこの方に男の子がいて泣いてるよ、『家に帰りたい』ってさ。

彼女はその光景をありありと思い浮かべられた。潮の匂いまで漂ってくるようだ。

「上官達は上の方で騒いでいるが、そんなに数は多くないな……。ここにいる人達は自分達のやるべき事をよく分かってるよ。空気はどんよりとしててかび臭い。ここにいる連中の大半は……僕のこの身体も含めて、そう長くは生きられないだろう。でも彼等は何も後悔してないと思う。どんな気分なんだろう、先の短い人生っていうのは。そんな気持ち忘れちゃうぐらい、僕は長く生きてしまってるんだ」


「多分、近くに魚がいる。水中を泳いでるんだろう。静かなもんだよ、気分も落ち着いてる。これがずっと続くと良いんだけど。ああ、鐘が鳴り出した……僕のシフトが始まるらしい。デッキに行かないと。ねえ聞いてる？」


「おーい？」

彼女は既に眠りに落ちていた。列車が夜を徹して走る中、溜まっていた疲れも並みのものではなかったようである。

-----

その後も列車は止まらず、走り続けた。宇宙の隙間を縫うように進み、時折貨物や乗客が乗降していく。星々が咲いては散っていく様に、乗車した観光客達は呆然と口を開けて見とれていた。


ある客室にて、地図を覗き込んでは宇宙や現実性を示す記号である、小さな円を描いている者がいた。地図上では一本の時間軸が、物凄い角度で引き伸ばされている。その作図家は顎を掻き、身を乗り出して、推測の域を出ないような非現実的な連関を見出そうとしていた。


また別の客室には、密航者の一団が身を寄せ合っていた。彼等のうちの一人は、これまでただ「川」としてしか知らなかった川で、水浴びをすることを考えていた。彼女はショールを身近に引き寄せる。手触りが心地良い。彼女は自身の村の歌を思い出そうとして、昨日まで歌えていた筈の文句が分からなくなっていることに気付いた。日が経つごとに、歌えなくなる箇所が増えているのだ。


密航者が思い描いた川は他の乗客達、テレパシー受容装置を精神的に知覚している者達の心の中へと広がっていく。川は受容体を濾過して、好みに応じて汚泥と宝に仕分けられるバケツの中へと流れ込んで行った。彼らは列車の側面にしがみつき、暗闇の中に耳を傾けて、世界から世界へ、次元から次元へと発信される信号を聴いていた。


乗客の中で終点が何処にあるのか、知っている者はそう多くはない。いつそこに到着するかは然程重要ではないようだ。だが、終点は確かに存在している。混沌の中において、その事実はほんの一欠片の必然性だった。彼等は目先の事しか見ていない。それすら見えない者達も、中にはいるが。



再び目が覚めた時、彼女は違和感を覚えた。身体の調子が良いのだ。どうやらよく眠れたらしい。列車は時間軸に到着し停止していた。……ソルの時間軸だ。皮質が、彼女に向かって赤く明滅している。彼女は微笑んで、身体中の筋肉を一つ一つ収縮させて、車内に籠った空気を突き破る感触を楽しむ。


長い1日になりそうだ。
