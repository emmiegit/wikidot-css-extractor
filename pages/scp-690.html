    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-690
**Autore:** [[*user Dr Rath]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-690

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-690 deve essere conservato in un contenitore refrigerato e sigillato nel Settore 7 di Contenimento di SCP Euclid, con una temperatura non superiore a 10 gradi Celsius. L&#39;accesso a SCP-690 è limitato al personale con accesso di livello 2 o superiore. Gli esperimenti che coinvolgono SCP-690 devono essere approvati da un individuo in possesso di un&#39;autorizzazione di Livello 4 prima del loro inizio.

Il personale con qualsiasi taglio, graffio o altro tipo di lesione cutanea deve essere impossibilitato all&#39;accesso a SCP-690. Se del personale non autorizzato utilizza un cerotto di SCP-690, il personale di sicurezza deve essere chiamato immediatamente per soggiogare i membri responsabili, e rimuovere e smaltire la benda come rifiuto biologico.

**Descrizione:** SCP-690 sembra essere una scatola standard di cerotti disponibili in commercio, che al momento contiene 47 cerotti. Il logo sulla scatola afferma che il suo contenuto è &#34;Anti-Cerotti (scatola da 64) - per i mascalzoni!&#34;,  e che sono forniti da &#34;i vostri amici della Fabbrica&#34;.

Quando un cerotto di SCP-690 viene applicato su una ferita, impedirà alla ferita di guarire naturalmente, peggiorandola e causando infezioni. L&#39;analisi dei cerotti ha rivelato che questo **//non//** è il risultato di proprietà anomale: i cerotti sono composti da amianto e fibre di vetro, e sono impregnati di microcapsule che si dissolvono all&#39;esposizione del calore corporeo. Queste microcapsule contengono una miscela di anticoagulanti altamente concentrati (eparina, irudina, brodifacoum) e ceppi particolarmente virulenti (ma non anomali) di //Streptococco//, //Yersinia//, //Stafilococco// e //Clostridium//.

La proprietà anomala di SCP-690 è che spinge moderatamente gli umani feriti nelle vicinanze a prendere un cerotto ed applicarlo sulla ferita, indipendentemente dalla sua gravità. Inoltre, una volta applicato il cerotto, l&#39;individuo interessato crederà che il cerotto stia favorendo la guarigione e si rifiuterà di rimuoverlo. Questo impulso non è abbastanza intenso da provocare violenza; tuttavia, il personale interessato è stato piuttosto persistente nel voler usare o continuare ad usare SCP-690. Vedere il Registro Esperimenti 690-A per ulteriori dettagli.

**Addendum:** Quando è stato scoperto per la prima volta, SCP-690 conteneva 64 bende. Dopo il contenimento 17 bende sono state rimosse e utilizzate per scopi sperimentali.

[[collapsible show=&#34;+ Registro Esperimenti 690-A&#34; hide=&#34;- Nascondi&#34;]]
**Premessa:** Il soggetto D-████ ha ricevuto un taglio di carta sul dito indice mentre esaminava il suo opuscolo di orientamento. Al soggetto è stata data 1 striscia di SCP-690 e l&#39;ha applicata rapidamente al dito. Ogni 5 minuti, il soggetto è stato interrogato sul suo infortunio e la striscia è stata temporaneamente rimossa per osservare eventuali cambiamenti fisici.

||~ Tempo Trascorso ||~ Azioni Rilevanti ||~ Esaminazione Fisica ||
|| 5 minuti || Al soggetto è stato chiesto come stesse il suo dito. Il soggetto ha dichiarato che stava &#34;bene&#34; e ha ringraziato l&#39;osservatore. || La ferita del soggetto non si è rimarginata, causando un&#39;anormale perdita di sangue per una ferita di tale natura. ||
|| 10 minuti || Al soggetto è stato chiesto se avesse notato dei cambiamenti. Il soggetto ha affermato di sentirsi meglio. || Sviluppo di irritazione e leggero rossore attorno all&#39;area in cui era stato applicato SCP-690. ||
|| 15 minuti || È stato notato che il soggetto si grattava continuamente nell&#39;area circostante a SCP-690. Quando venne interpellato riguardo al prurito, il soggetto ha risposto &#34;Fa parte del processo di guarigione&#34;. || La pelle ha cominciato a sollevarsi attorno alla ferita. Il soggetto ha iniziato a mostrare i primi sintomi di un&#39;infezione da stafilococco. ||
|| 20 minuti || Il soggetto è stato avvisato che potrebbe essere affetto da un&#39;infezione da stafilococco. Il soggetto ha semplicemente ignorato gli osservatori. || Il dito del soggetto ha continuato a gonfiarsi e una piccola quantità di pus ha cominciato a fuoriuscire dalla ferita. Il soggetto sembrava essere irritato in seguito alla rimozione del cerotto. ||
|| 25 minuti || Al soggetto sono state offerte cure mediche. Il soggetto ha rifiutato e, ancora una volta, ha affermato di stare &#34;Bene&#34;. || Il soggetto ha iniziato a secernere fluidi dalla ferita, che sono trapelati attraverso il cerotto. Notata un&#39;accelerazione nel gonfiore. ||
|| 30 minuti || Il soggetto ha iniziato ad essere innervosito a causa della sua costante osservazione. Ha richiesto di rimanere da solo. (Negato) || Il gonfiore e l&#39;umidità della pelle del soggetto hanno causato la caduta del cerotto di SCP-690. Il cerotto è stato applicato nuovamente ed il dito del soggetto è stato avvolto con una garza. ||  
|| 35 minuti || Al soggetto è stato chiesto di togliere il cerotto, cosa che ha rifiutato. Gli osservatori hanno avvertito il soggetto che sarebbe stato terminato se non avesse ubbidito. Il soggetto ha continuato a rifiutare. Un osservatore ha dovuto rimuovere forzatamente il cerotto e ha incontrato poca resistenza. Sperimentazione conclusa. || N/D ||
 
**Post Esperimento:** Il soggetto ha richiesto un altro cerotto prima di essere terminato.
[[/collapsible]]
