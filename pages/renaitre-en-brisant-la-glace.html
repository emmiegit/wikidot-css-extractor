    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:laruetheme]]

[[include credit:start]]
**Titre :** Renaitre en brisant la Glace
**Auteur :** [[user Cauchynambour]]
**Date :** 29 septembre 2022
**Note :** Réalisé pour l&#39;anniversaire de [[user Al_W0onder]]
[[include credit:end]]

[https://www.youtube.com/watch?v=dpNxXktk0V0 Il passa d&#39;un pas lourd la porte de l&#39;infirmerie Saint-Jean.] Devant lui, elle était là, sous un drap, pâle comme la vapeur des steamboats et délicate comme l&#39;iris du printemps. Sa respiration se fit plus saccadée, plus douloureuse, perturbée d&#39;un voile d&#39;émotions. Il ne s&#39;était pas totalement déplié en passant la porte, et désormais c&#39;était la douleur qui le maintenait plié en deux. Dans son costume noir démesuré, il semblait un bien étrange croque-mort, une main devant son visage comme pour masquer l&#39;horreur.

En face de lui, le vieux Samedi se tenait, chose exceptionnelle, respectueusement droit. Il avait conservé son ridicule et caractéristique haut-de-forme, mais sa chemise à rayures était fermée pour la première fois depuis des siècles. Le chef des loas se tenait appuyé sur sa lourde pelle, muré dans un silence de tombe. Le masque de mort peint sur son visage semblait plus anguleux sous l&#39;éclairage jaunâtre de l&#39;infirmerie, ses locks retombant sur les plumes de son manteau dans un calme inhabituel.

« ... On a essayé. »

Fonteyn, matériel de couture à la main, avait le tablier de cuir couvert d&#39;un sang noir. Presque aussi grand que l&#39;invité, l&#39;alchimiste partageait avec lui l&#39;allure filiforme, pour ne pas dire squelettique. Penché au-dessus du corps sur la table d&#39;opération, il venait juste de finir la préparation pour la mise en bière, il n&#39;avais pas encore eu le temps de replacer le linceul, laissant son ami à la vue du visage inanimé de sa dulcinée.

« On a fait ce qu&#39;on a pu, mais c&#39;était trop tard. On ne tue pas une immortelle comme ça, alors la sauver de la mort... J&#39;aurais préféré que tu ne la voies pas comme ça. »

Les sanglots déchirèrent l&#39;intérieur de la morgue. Tendant ses bras trop longs vers l&#39;étoile de son cœur, l&#39;amant éploré n&#39;osait pas la toucher, se contordant dans une douleur intérieure plus que manifeste. Difficile de dire s&#39;il avait du mal à respirer sous l&#39;angoisse ou du fait de sa cravate, mais son souffle se fit court, comme s&#39;il étouffait.

« Là, là. Ça va le faire, je te jure. Je te comprends, j&#39;ai perdu Perséphone l&#39;année dernière, presque à la même période. »

Le dieu de la mort, seul mortel dans cette morgue pour éternel, n&#39;avait pas le tact des autres. Usé par près de trente ans de vie agricole, XIII avait perdu sa sociabilité et son bagou pour une solitude paisible. Pour l&#39;occasion, il avait troqué son chapeau de paille et ses bottes pour son vieux costume, retouché pour l&#39;occasion par le service démoniaque. Un complet gris, cravate rouge, il avait même laissé le brassard aux trois flèches sur son bras, désormais impossible à porter à cause de la guerre. Sous sa moustache ivoire, le vieil homme tentait un sourire désolé, en parfaite empathie de la figure filiforme devant lui. Il lui passa une main dans le dos, levant plus que d&#39;habitude le bras. Insensible à la tentative d&#39;affection, son ami continuait de pleurer, ses doigts immenses serrant son crâne chauve comme pour nier le drame.

Giraud Fonteyn, les doigts pleins de l&#39;ichor sombre de la défunte, n&#39;osait pas le toucher. D&#39;ordinaire à l&#39;aise avec la mort et le deuil, il se sentait mal à l&#39;aise face à la détresse d&#39;un ami, ne savait plus où se placer. D&#39;autant plus qu&#39;il avait échoué. Alice avait oublié que même les immortels peuvent mourir, et malgré tous les efforts du Lapin Blanc, il n&#39;avait pas eu d&#39;autre choix que de l&#39;emporter à la Rue, à grand renfort des Terriers de la Librairie.

Il était l&#39;un des derniers éternels à maîtriser l&#39;alchimie, et s&#39;il n&#39;avait pas pu la sauver des trèfles de la Reine Noire, il avait encore le savoir pour permettre à l&#39;un de ses semblables de mourir dignement et proprement.

« J&#39;ai essayé de la rendre le plus présentable possible. Le tatouage, notamment, je crois qu&#39;elle y tenait. »

Dans un instant de clarté, le géant squelettique tendit la main vers le bras de son amante. Intérieur de l&#39;avant-bras gauche, juste sous le poignet. Il était là, à peine déformé par le poison mortel. Plusieurs cercles frénétiques les uns sur les autres, rayés d&#39;une croix diagonale. Elle se l&#39;était fait faire lorsqu&#39;elle et lui s&#39;étaient rencontrés pour la première fois, lui qui aimait tant ce symbole. Assailli de ses souvenirs avec elle, il ne put se retenir et s&#39;effondra contre le mur, la tête dans les mains.

« Tulpa, l&#39;enterrement aura lieu demain, annonça d&#39;une voix grave mais claire le Baron Samedi, jusqu&#39;alors muet. Tous les loas seront là pour le rite de passage, même Scratch a pris sa journée. Tu voudras une cérémonie à cercueil ouvert ? »

Recroquevillé dans l&#39;angle de la morgue, l&#39;intéressé acquiesça d&#39;un signe de tête. Aidé par XIII, il se releva lentement, ses bras contre les murs telle une araignée humaine.

« Ensuite je prendrai le relai. Je n&#39;ai pas le pouvoir d&#39;empêcher les gens de mourir, mais je reste quand même le dieu de la mort, après tout, ajouta l&#39;O5 qui tenait la main du géant. Je ne te promets rien. Tu sais, quand on meurt, on a tendance à changer quand même. Alors, même en trafiquant un peu les registres, il est possible qu&#39;elle perde des lettres en chemin, voire qu&#39;elle ne soit plus tout à fait //elle//. Mais, tu sais, s&#39;il y a une chose qui reste, c&#39;est ce qu&#39;elle ressent pour toi, Orphée nous l&#39;a prouvé à tous. Tu voudras passer à la plantation ? »

Prenant soudain conscience de ce que lui proposait le vieillard en costume, l&#39;amant se redressa. Les ombres autour de lui se densifièrent, formant d&#39;étranges arabesques tentaculaires, comme sortant de son deux-pièces noir. Le monstre sans visage, trop grand et trop maigre, empoigna son ami de toutes ses forces, comme pour le remercier.

Ce n&#39;est pas parce qu&#39;on meurt parfois un peu qu&#39;on s&#39;arrête de vivre.</textarea></pre>
