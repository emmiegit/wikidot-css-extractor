[[[Nexus-6-2|葱与艾蒿 第二部分]]]
[[/=]]

[[==]]

路人们站在一旁，看着他们飞奔而过。一些人皱着眉头，一些人……举止怪异……

克洛伊终于意识到，异变自从树出现起就开始了。

一辆车撞在一户人家的墙上，横在二人面前。里面的人咆哮着，扑倒在门上，直至门不小心弹开。在其他地方，狂犬病也开始蔓延。但这一次，疯人比上一次多出不少。

人们被扑倒，被撕咬，尖叫不绝。一些疯人把目光转向克洛伊一行人。

“笛安？”艾莉动都没动，问道。“你能和上次一样把它们打倒吗？”

“悬，”他也一动不动。

“要帮忙吗？”狐也自鸣得意地说。

艾莉盯着渐渐逼近的疯人，顿了一下，不情愿地点点头。

狐也一闪，面前的袭击者便被绳索栓死在原地。

“嘿！”狐也有点不高兴。

原来艾莉对她咧嘴一笑。

但茶姬突然被一名退休老人背后突袭。它们正从四面八方层层围来……

期南掏出绳索，准备施法，但他不得不半途连连后退。他都没有多少空间来突击。同时，狐也也不得不把这个愤怒的老女人从她同伴身旁拖走。

“妈的，奇术啊！”艾莉赶紧喊道，抽出平底锅。

“你为啥不出手啊？”克洛伊在笛安的臂弯下都快被闷死了，挣扎着，问道。

“我喝醉了，克洛伊，施出来会出乱子的，”回答如此简洁明了。

狐也没法使用艾莉会的奇术，还不得不一面处理更多的感染者，一面还要保自身的安全。结果，她脱离了大部队，被人潮推得原来越远，最后靠在一个撞在建筑物墙上的街头小吃摊上。

笛安看到一面胖子过来，立即松开克洛伊，狠狠撞在那人身上。

但胖子没被撞倒，却卡入一个摊位内。罐子和玻璃瓶飞来飞去。

一个孩子一直缠着克洛伊，让她不得不步步后退。

她乱抓一把，结果揪到了草一样的东西。

袭击者压在她的身上，准备咬掉她的鼻子。艾莉的情况也没好到哪去，不过，她手中好歹还有平底锅，她抄起来就是对袭击者们一顿猛砸。

几个少年落在她面前。几乎是条件反射一样，克洛伊双臂交叉，护在胸前。

也就是说，她想出手了。

她无意间打中他的脸。

男孩一惊，这倒不是因为脸上挨了一掌，而是因为随着克洛伊一掌而塞到他嘴里的绿玩意。他嚼了嚼。

“我在这干嘛啊？”他满脸困惑，问道，但很快他也不得不尖叫着打退几个向他袭来的人。不过克洛伊躲过一劫。

在极度恐惧的情况下，脑中除了“逃跑”之外，别的什么都没了，也因此往往导致由恐慌引起的大规模踩踏事故。不过，此时克洛伊的情况洽洽相反。她当然也想跑，但她的大脑灰质细胞却极速运转着，绞尽脑汁去杀出重围。

所以，在她分析了此刻发生的事后，脑中只有一句话，那就是：“吃那绿色的玩意就对了！”

她身后乱七八糟，两个不锈钢锅里面的东西混在一起。克洛伊尽可能抓出她想要的东西，塞入正欲咬断刚刚苏醒的少年脖子的那人嘴中嘴里。

起作用了。那人突然松开了他的猎物，满脸疑惑。这次成功后，她立刻冲到胡乱挥舞着平底锅，和三个袭击者打得你死我活的艾莉身旁。和其余几人相比，她的大脑高级功能运转还算良好。而不像他们这样要乱挥平底锅才能保持距离。在这三人后面横七竖八地躺着几个人，大抵是被掉下来的花盆砸晕了。

他们趴在地上，两眼死死地盯着艾莉，克洛伊便偷偷靠近那几人中的唯一一名女性，一把塞进她喉咙里。

艾莉也发现了，于是快速改变她的战术，分散开另两人的注意力，让克洛伊一并让他们恢复理智。

“葱与艾蒿，”艾莉看了看克洛伊手中的东西后，问道。“你怎么想出这法子的？”

“纯纯意外，”它简短地回答。

克洛伊的躯体渐渐扭曲、变形……

“我们再找点这绿色的东西，还要帮另外几人。”

期南已经被压在地上，几乎是拼了命地想要击倒一群疯子。克洛伊和艾莉学着之前的样子，先把第一批治愈人员藏好，再趁着混乱把蔬菜混合物塞入另外几人口中。

期南盯着眼前的一切，几乎不敢相信。

“怎么——”

“抓几把葱与艾蒿，我们还要救你的瑞内珂女士呢[[footnote]] **译注：**在德国童话、诗歌中，常常会用瑞内珂（Reinecke）代指狐狸 [[/footnote]]。”

克洛伊所言的“救”仅仅是相对来说。狐也站在受伤的茶姬旁，周围瘫倒着一堆感染者，都已气息奄奄。一些人身上有枪伤，血不停的滴在地上，想必这是狐也手中的那把造型怪异的手枪干的。那枪好似一战中用的枪械模型，弹夹是在枪膛上面装的。更奇怪的是，死者身上的弹孔周围有烧焦的痕迹……

妖狐则呲着牙，一言不发，怒目圆睁，但凡再有疯子靠近他们，后果仅有死亡与毁灭。没几个围攻者敢前进半步。一名年轻女子准备从她身后抱住她突击，但一碰到她狐也的身影便瞬间消失在空气中。

尔后又在其余几名攻击者身后闪现，她的队友则仍被这幻象搞得晕头转向。疯女子在挨了狐也一顿打之后灰溜溜地离开了。另外几人则不敢靠近从那怪异的手枪里射出的激光半分。

艾莉趁此机会，用她的妙招将一行人尽悉恢复。但是，包围全另一侧的的众人中有人发现了她，立即将目标转移到这名金发女子身上。他们在狐也面前好似恭敬地鞠了一躬，然后向艾莉跑去。

接着就撞在了突然出现的电线杆上。

每一个疯人都安定下来，呆滞地咀嚼着嘴里的东西……艾莉很快就学会了狐也层用过的奇术招式。

她们二人面面相觑。

“又不意味着我们就是朋友，”狐也快要气炸了。

“反正也不建议做朋友，”它闷闷不乐地说。“而且笛安在哪？”

一个体态臃肿的韩国男子掉在她身后的斑马线上，站起身来，张口就要咬住艾莉，但克洛伊眼疾手快，往他嘴里塞了一大把蔬菜。

笛安衣衫凌乱，从混乱中走出，脚跺得格外响。他太狼狈了，就好像是块只能吸各种食物的吸铁石一样。

“真好啊，你们心里还能有我，”他干巴巴地说。

好吧，仅指他语言给人的感觉干，毕竟他浑身上下酱汁与油漉漉滴落。

此时，狐也环顾四周：市民们都已回复理智，互相交谈着，照顾伤者，但情绪仍有些失控。

“有人能解释一下发生什么了吗？”

“很明显，这种疯病能用葱与艾蒿治愈，”期南解释说。

“这根本就不是什么疯病，”艾莉略加思索，说道。“只要你把这些菜咽下去，就可以恢复正常。这不是药理上的治愈，而是一个要满足的条件。大抵是诅咒。期南，你们知道多少关于用葱和艾蒿就能让人恢复理智的案例？”

“什么都想不到，”奇术师回答道。“但这让我想起来一个古老的韩国故事——檀君诞生。他的父亲是桓雄，桓雄曾让一只母虎和一只母熊每天就吃葱与艾蒿，好让她们得到人身。不过最后只有母熊成功。最后，她变成了一名人类女子，嫁与桓雄。”

“呃呃，是蒜，不是葱啦，”茶姬纠正道。

“不，是葱，”期南坚持。“这故事发生在公元前2333年，而蒜是公元元年左右的时候从中国传过来的。”

“行吧，但我只听过蒜版的，”灵媒说。

“嗯，但根本上都差不多，”艾莉赞同。

“虎纹条，”克洛伊喃喃道，压根没听他们再吵啥。“这和树上的那些布条有关系吗？”

“你觉得树内封印的是那只母虎？”狐也问。“我觉得有可能。相比她对人类恨之入骨。或也正因此她被封印起来。她一定是想让一切的人与兽都与她同化。”

“但为什么被放逐者之图书馆对此一无所知呢？”艾莉问。“我是指，这也没多么可——”

大地再次震颤。

艾莉叹了口气。

“在这只小猫挣脱束缚之前，我还想看封印更新是个什么光景呢。那现在……”

一栋建筑门前，结点之门刹那打开。

“如果你们愿意的话，我们抄近道吧。”

“那是——”茶姬问，但艾莉打断了她的问话。

“对的，我们现在就到树下，你们穿越结点时不要轻举妄动，懂吗？”

----

神坛树下，一个越来越黑的阴影突然出现，先是期南踏了出来，然后是面色苍白的茶姬。接着是在结点的影响下，又焕然一新的笛安，克洛伊依偎在他肩上，最后是狐也与艾莉。

艾莉从水滤镜片边缘扫了一眼，果然此地浓雾弥漫。

“茶姬，有大碍吗？”狐也问。

灵媒急忙点头，但她如纸的肌肤却不这样认为。

“得赶紧了，”期南看着高树上几近烧尽的布条，如是说。

笛安把克洛伊放下来，但她都没有什么感觉。她一直都盯着那棵树看，毕竟在近处，这树简直大得吓人，干云蔽日。仿佛一座金山屹立在他们面前。

树根盘虬间，期南开始做法，克洛伊在这方面知识贫乏，只好将其比作太极。一种不太健康、局促不安的太极。

法术起了效果。全息影像出现在他们面前。犹如一朵白色曼陀罗盛开，花瓣间散落着克洛伊不用翻译机就毫无意义的符号。诸如“土”、“水”、“印”、//“虎”//……

“这是什么，期南？”狐也问道。

“等等，这不对啊，”奇术师说道。“我只——”

大地震动。由于神坛树位震中，每一个人都被震倒了。

“啊啊！”艾莉脸朝着地摔下。“我一定是喝多了。我在地上，来个人搭把手……”

“**现在**她可算察觉到了，”笛安打趣道，撑起身子。

克洛伊则扑通一声坐在地上。感觉到了有什么东西就要攥住她了。那东西充满仇恨，就要复仇。

但那物又缩了回来，仿佛克洛伊是块烧红的铁。

是矩吗？

她看看艾莉，十分困惑，很明显艾莉也经历了和她一样的事。

最后，震动平息下来。她可算松了一口气

然而，在她身后，不知什么生物正在恶狠狠地咆哮。

克洛伊还没来得及转身，笛安眼疾手快，一下子捉了过来。那东西被他一手拽住，可怜巴巴地呜咽。

她斗胆看了一眼，才发现笛安一手拽住了茶姬的衣领，高高地提起来。她踢他的腿，抓他的胳膊，但他对此毫不在意。

“期南，稳住！”她听到狐也大喊。

狐妖夹住期南的头，而期南则拼了命要咬她。

“它也取走了他们吗，”艾莉问道。

让克洛伊恼火的是，她的声音中没有一丝恐惧，而只是科研上的好奇……

“嗯，克洛伊和我还完完整整地在这里，狐也也是……很明显，不管那东西是什么，它只能影响韩国人类。唔……”

“你的那探索的热情当然很好，值得尊重，但我们当前可谓燃眉之急！”狐也怒斥道。“时间要不够了！除了期南，我们还有谁——”

“好吧，我也读的懂，”艾莉打断狐也，开始研究起全息图像来。

“唔……唔……糟了……”

克洛伊讨厌听到艾莉说“糟了……”

“什么，怎么了？”狐也赶忙问。

“额，很明显，这封印是用了一个神的牺牲才换来的……”艾莉解释道，“很明显，我们还要一个新神来献祭……这个封印大概就是桓雄用祂自己换来的。等等，这就怪了……那为啥这老虎只把自己的能力作用在韩国人身上呢……”

“哇啊——”狐也被吓了一跳，打断了艾莉的思索。“那咱们从哪找个愿意牺牲自我的神来啊？！”

艾莉早已为此绞尽脑汁。

“唔，倘若不想让这只老虎跳出她自己的维度，换做是你，你该怎么做……”

但是，狐也却灵光一现。

“干脆把她送到另一个……”

艾莉看着她，五分困惑，五分恼怒。

“就差一秒……”

----

“你确定没搞错吧？”狐也问。

她与艾莉站在一片绿色的草原上。

“大概没错，”艾莉答道。“封印无法超出算法，即便破除其亦是如此。所幸，期南已经找到了算法的运作方式。不过，我们第一步还是要到这里。”

她取出挂在裤子上的收音机。

“笛安？外界观测情况？”

“封条就要烧没了。无明显现象。”

狐也看着他们面前的黑色裂隙，心提到了嗓子眼，心中乱想起来。

----


随着最后一带封印烧尽，树根从大地中崩出。同时，大地震袭来，那些没吃过葱与艾蒿的人们都失了智，成为彻彻底底的野兽，扑向仅剩的几名正常人。那生物正缓缓从树下走出，步态优美，不过，她到没注意到这一点。她可算自由了，终于摆脱了这个可恶的神了。终于——

她走在神坛树树下的土地上，登时，她的视觉溃散了，仿佛有人往水中丢石子。世界化为绿色草原，近处站着两名女子。

“不该是只虎娘吗？”金头发的那人挑起眉毛。

----

基金会雾津市分部站点——Site-64-K中早已一片哗然。几秒钟间，几乎所有的人员都陷入癫狂。而后众人又瞬间恢复理智。不必说，无论是站点内，还是这座港城中，混乱来之又去。

----

一位身高将近四米，身着金丝彩绣传统朝鲜长袍的女子站在艾莉和狐也面前。她的头发用发簪扎起，凡人只要看一眼她就丧失了思考能力，除非你叫做艾莉，而且在四维空间还能头脑清醒思考问题的话。她琥珀色的眼眸中满是疑惑，看着二人。

艾莉与狐也也是满目疑惑。

因为这名女子的头顶，竖着的却是两只熊耳朵。


“如果闹来闹去是搁这玩放置play，那桓雄可真够变态的……”艾莉随口说了一句，又瞟了一眼她的耳朵，努力不笑出声来。

“什么啊？”熊娘嗔怪道。“这是哪里？”

“额，待会再告你，”狐也说，努力地憋着笑。“你能……你能和我们解释一下这是咋回事吗？我们还以为会是……会是位虎女。”

狐也大概是想掩盖住笑意，吸了口烟，这名兽娘哼了一声。

“那只母虎……她被我那该死的丈夫剥了皮，好把我囚禁起来。”

“是虎被利用了……”狐也重复这，气氛突然严肃起来。

“这也就说明了为什么被放逐者之图书馆对此一无所知，”艾莉突然想到。“桓雄可不能告诉世人他把自己妻子囚禁起来。那你又能怎么……？哦……”

艾莉扭出一个淡淡的笑容。

“我想，终究还是自家的草最青吧，嗯？你试着恢复自己原本的兽态，而至今，你们一直都还可以控制韩国人，你的变形也会一并让他们堕为野兽……雾津所发生的那些事，足以让你的耳朵变回去了……哦，狐也，**她现在一定蛮尴尬的罢！**”

这两名女子又笑了起来。

熊愤怒地跺了跺脚。地面几处被震裂开来。裂隙在草原上蔓延，至狐也脚边。狐也赶忙稳住身子，却发现她根本就没有跌倒的风险——艾莉一直在用法力护着她……

“别聊得没完没了，我到底在哪！让我出去！”

“对不起，”狐也拉下帽子，顽皮一笑。“你也要体谅一下我们，朝鲜半岛的安定重于你的幸福。”

她又细了一口香烟，吐出烟雾。

眼看这名身材魁梧的女子就要冲向妖狐。

但，她突然就被抬离地面，在半空挣扎不止，双脚再没有接触草地一下。

狐也有点困惑，转身看向艾莉。

“你干的吗？但我再没有透露任何奇术让你窃用了。”

“正是，”艾莉答道。“这是我的世界，结点之中，我即是神。”

为了证明，她从她鼻子下抽出一朵紫丁香。

“比如，让你看看零重力的世界。”

熊娘突然砸回地上，努力地喘着粗气，好像就要被勒死。她挣扎着，却怎么也站不起来。

“再来点超重。”

“别杀了她！”狐也斥道。“我们还不知道如果轻易杀死她，会对朝鲜造成什么影响。”

艾莉让重力恢复常态。瞬间，这熊便向艾莉愤怒地扑去。艾莉微微腾空，给了她轻飘飘的一拳，却直接将她打翻在地，又从侧面袭来。

“说实话，我不太喜欢拳打脚踢什么的。”艾莉说道。“不过倘若只是小打小闹的话……”

熊瘫倒在地，气喘吁吁。

“你们——你们到底在盘算什么？”

艾莉装出一脸严肃的样子。一个立方钢铁囚笼围着熊女构架起来。

“事实是，为了整个朝鲜半岛，我们没办法就这么让你胡作非为。而我们又没法不顾一切地把你赶走。所以我只好先保你安全，等我想到最优解后再来处理你。”

熊女瞪大了眼睛。

“**你根本没有这能——**”

她与时间一并凝固。

“之前啊，倘若每次有人这么和我说话，我就能拿到一角钱的话，那我每天一桶一桶地狂饮醇酒都不是问题……你还好吧，克洛伊？”

克洛伊站在稍远一点的地方，看着这一幕。她嘴巴大张，恐怕要两只手帮忙才能合上下巴了。

艾莉拔出酒瓶。

----

狐也邀请艾莉一行人和她们一起共进晚餐，庆祝平安度过一场危机。外面，神坛树的根若隐若现，就要再度消失入雾气中。笛安把茶姬与期南绑在一起，等到剩下几人吃得让狐也都不敢买单了，二人意识才恢复正常。唯一好的一点就是笛安和往常一样什么也没吃。

“不过啊，别让她待长了，”艾莉一边吃烤肉一边说道。“我当然同意留下那熊，但我的结点也不是垃圾站。而且，我也不同意让一个神明待在里面太久会发生什么事。”

茶姬在一旁大快朵颐。

“要我说，那桓雄也真挺心狠手辣的，”克洛伊试着转移话题，“我是说，他都献祭了一只虎女，而且都没人发现诶……”

狐也插起一块鸡肉，咯咯笑起来。

“不过嘛，我们也可以认为那老虎是自愿牺牲的，值得尊敬呐。”

“为啥啊？”

狐也打开手机，塞到克洛伊手中，荧幕上显示的正是韩国的国兽……

----

“当你深入了解后，就会发现他们人真的很好……”期南说。结点在他们面前闭合。

“真遗憾，没能套到她的电话号码，”狐也填了一句。“好吧，我们下周六还要约的再喝一杯，大概下次运气会好一点……”

“你还想和那个怪物扯上关系？！”茶姬满声愤怒。

她的同伴满腹疑惑，看着她。

“现在你发话了，茶姬，你怎么了！自从你进入结点后就——”

茶姬做了一个手势，狐也噤声不语。

“我明白，狐也，你看不到我看到的！”

妖狐的眉毛皱了起来。

“你看到了什么？结点中有什么？”


茶姬静下心来。她好不容易才逼着自己说出来那几个字：

“亡者。无数亡者的灵魂在其中游荡。赎罪者虽然可以用自然律法使死灵远离她，好让自己寻得一刹的喘息，但是已逝之人的怨恨依然存在。它们笼罩着整个纬度，犹如毒气。我虽然早已读过她的所作所为，但是当这一切血淋淋地呈现在//面前//时……”

“不管怎样，它救了我们，”期南反驳道……

“但这不意味着我们还要继续和她联系下去。期南，”茶姬驳斥道。“她就是个怪物！”


狐也又想起被放逐者之图书馆内的那些学者们曾和她说过的话。蛇之手确实知道不少难以言明的危险之物，但是艾莉，据说，就连最黑暗的神见了她都要敛三分锐气……
