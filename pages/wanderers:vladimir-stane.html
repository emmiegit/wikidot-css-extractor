    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>从前有个小男孩叫弗拉基米尔·斯坦 
他住在梧桐巷对面的房子里
伴随淅沥的雨，他无法入眠
于是他躺在床上直到Ol&#39; Biglio来临

Ol&#39; Biglio到来，悄无声息 
像一个神秘，邪恶的罪犯。
他把弗拉基米尔的被子拿开， 醒来的弗拉基米尔冷的跳起 
伴随这些噪音他如何入睡？

Ol&#39; Biglio的凝视吓到了弗拉基米尔
它外形瘦高，四肢臃肿，骨骼惨白地外露 
他的眼睛闪烁如地狱之火，
他的发上有蛆来去蠕动
但他的气息甜如蜜桃，衣着华丽不失优雅 

他示意年幼的弗拉迪下到他的巢穴
出乎意料地弗拉基米尔的床下是几列楼梯 
他爬入下方，直到听到号角之声 
他看到地狱群魔乱舞，穿着蕾丝内裤</textarea></pre>
