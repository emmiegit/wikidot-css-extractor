    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]
[[&gt;]]
[[module Rate]]
[[/&gt;]]
**Identyfikator podmiotu:** SCP-3689

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Kopia przepisu na SCP-3689 jest trzymana w szafce na dokumenty zastrzeżone. Fundacyjny bot I/O-DINE ma monitorować blogi kulinarne i strony o gotowaniu w poszukiwaniu słów kluczy pasujących do składników SCP-3689. 

Agenci Fundacji osadzeni w rządach krajowych mają upewnić się co do uchwalenia i rygorystycznego egzekwowania praw przeciw wielorybnictwu. Osoby łamiące te prawa mają zostać poddane śledztwom pod kątem wiedzy odnośnie SCP-3689.

**Opis:** SCP-3689 to --hipotetyczna-- kanapka określana przez przepis stwarzający zagrożenie informacyjne, uniwersalnie nazywana przez osoby, które o niej pomyślą mianem &#34;Brzuszek Krakena&#34;. 

Przepis na SCP-3689 składa się z anomalnej listy składników i szczegółowej, specyficznej metody przygotowania; jeśli jakaś osoba nauczy się całego procesu i jest w stanie zwizualizować przygotowywanie SCP-3689, stanie się ona podmiotem efektu SCP-3689. 

Ze względu na ludzką ciekawość i wyobraźnię, jak również powszechne metody przygotowywania owoców morza, przepis na SCP-3689 został odtworzony w umyśle osoby poprzez wiedzę na temat wyłącznie 15 składników i 5 kroków przepisu. 

Składniki SCP-3689 uznane przez RAISA i Departament Kulinarny za posiadające małe prawdopodobieństwo doprowadzenia do pełnej konceptualizacji to: 

* Cytryna
* Świeży wieloryb
* Sos Barbeque
* Kawałki białej czekolady
* Paluszki krabowe
* Bakterie ([[[scp-3536|jakiekolwiek]]])
* Złoto
* Wióry drewna ze &#34;statku, który przepłynął sztorm&#34;

Podmioty świadome SCP-3689 doświadczają uczucia silnego głodu i pragnienia, bóli brzucha i tracą smak i węch. Ludzie ci są przekonani, że jedynym sposobem na załagodzenie tych symptomów jest przygotowanie i skonsumowanie SCP-3689. Amnestycyzacja podmiotów jest nieefektywna i wymaga niebezpiecznie wysokich dawek, by usunąć wspomnienia o wszystkich składnikach. Poza tym podmioty często wyobrażają sobie SCP-3689 na nowo poprzez bezczynne myślenie. Ze względu na rzadkość kilku składników, większość prób przygotowania SCP-3689 skutkuje tym, że podmioty próbują ukończyć kanapkę używając zamienników, lub całkowicie się poddają. Jeśli przygotowano i zjedzono niedoskonałą kanapkę symptomy SCP-3689 zazwyczaj zanikają po okresie 2-4 dni.

SCP-3689 został odkryty po samobójstwie skompromitowanego szefa kuchni podczas śledztwa i katalogowania jego anomalnych własności. Przepis na SCP-3689 został podzielony i umieszczony w kilku różnych książkach kucharskich i dziennikach.

**Dodatek: Notatki Testowe SCP-3689:** Pracownicy klasy D, którym pozwolono na przygotowanie i zjedzenie SCP-3689 podczas wstępnych testów nie zgłaszali, jakoby kanapka była nadzwyczajnej jakości, po czym demanifestowali się, a pokój, w którym przebywali się zalewał. Podmioty remanifestowały się po czasie od 30 minut do 6 godzin, również w towarzystwie powodzi pokoju, i nie pamiętały swoich doświadczeń poza niejasnymi wspomnieniami o &#34;statku i kapitanie&#34;.

W późniejszym teście, D-11424 przygotował i zjadł kanapkę z lekkimi komplikacjami ze względu na nieporęczność macek kałamarnicy i zgłosił, że kanapka &#34;smakuje okej, ale wciąż czegoś jej brakuje&#34;. Kuchnia natychmiastowo wypełniła się wodą morską, a D-11424 zniknął.

Ograniczone nagrania pozyskane z kamery D-11424 pokazały go pływającego w oceanie, a następnie wciągniętego na przepływający drewniany statek żaglowy i przywitanego przez niewyraźną postać ubraną jak XVI-wieczny pirat, chwilę potem kamera została uszkodzona w walce na miecze.

Około 7 godzin później kuchnia znowu została zalana, a D-11424 pojawił się w łódce wiosłowej, w której znajdywały się złote monety, różne ryby, ozdobny kordelas i dekorowany trikorn. Zgłosił niejasne wspomnienia o &#34;wyzwaniu na walkę Krakena i Kapitana&#34;, jak również o zjedzeniu części wspomnianego Krakena dodając go do nowej kanapki SCP-3689, co zdawało się znacznie poprawić jej smak. D-11424 dodatkowo poprosił o zgodę na zatrzymanie kapelusza. Zgody udzielono.
