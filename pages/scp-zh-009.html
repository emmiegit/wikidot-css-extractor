    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:black-highlighter-theme-dev]]
[[include info:start]]
篇名 : 臺式早點
作者 : [[*user ChAoS_UnItY]]
[[include info:end]]
**項目編號：**SCP-ZH-009
@@@@
**項目等級：**Safe
@@@@
**特殊收容措施：**根據Eco-09協議，若SCP-ZH-009發生往常不曾有的異常性質時，應放置於標準收容室（建議規格為15*15*10m），且溫度不得超過4°C。測試期間應當放置於一架不鏽鋼製折疊桌。3級以下人員未經上級指示不得擅自操作。
@@@@
**商業化特殊收容措施：**SCP-ZH-009已安裝至自動化量產陣列之中，除非3級以上人員指示卸載，否則一切的卸載行為將視為竊取基金會財產。根據Eco-09協議，目前之異常量值/供需已達平衡，不必對其進行進一步收容措施。
@@@@
**描述：**SCP-ZH-009為一系列的容器組合，其基本組合為一個450ml的中大型紙杯（以下稱作SCP-ZH-009-1），一個長方型（最大容量為400ml）紙盒（以下稱作SCP-ZH-009-2）及一正方形（最大容量為500ml）塑膠袋（以下稱作SCP-ZH-009-3）。
@@@@
SCP-ZH-009首次發現於臺北市南港區的一間早餐店。發現期間特工Torgan在現場目擊一名男性使用該組合盛裝以下三樣物件：
約300ml的立頓紅茶於SCP-ZH-009-1，共8塊蘿蔔糕於SCP-ZH-009-2，一份雙層切邊巧克力吐司於SCP-ZH-009-3。
@@@@
隨後該名男性與其友人對話時意外觸發該項目之異常性質（詳見附錄ZH-009-Alpha）並引起特工Torgan的注意，經通報後方圓100m內的所有目擊者皆以實施A級記憶消除。由於發生地點之變動性極高[[footnote]]即指現場物件使用頻繁。[[/footnote]]，事後調查之結果不可參考。
@@@@
SCP-ZH-009之異常性質僅能透過在該項目方圓5公尺內的任意物體說出**&#34;一日的開始就此展開&#34;**以觸發。
@@@@
目前已確認SCP-ZH-009的共同點為其異常性質觸發時會導致周圍空氣密度、濕度下降並提高周圍溫度最高至110°C（初步推測是因能量守恆定律所導致的現象），但並不會使周圍環境間接或直接摧毀該本體。值得注意的是，以上項目其產生之可食用物體/液體經人類食用後皆引發大量多巴胺的產生並使食用人員一同表達此可食用物體/液體的味覺感受，目前所有測試後之使用人員感受皆為好感。
@@@@
[[collapsible show=&#34;[異常性質檢視表：3級人員權限需求]&#34; hide=&#34;[檢視中，正在阻擋其他要求]&#34;]]
&gt; SCP-ZH-009-1的異常性質為轉移附近之茶品及能使味覺感到甜之物品（阿斯巴甜、黑糖、焦糖皆是）至該項目之中，且藉由汲取周圍空氣於杯中得以產生一氧化二氫。
@@@@
&gt; SCP-ZH-009-2的異常性質為轉移附近之醬料至該項目內，值得注意的是，第一，該項目內必須裝有可食用之物體才能觸發其異常性質，第二，該項目觸發之異常性質將添加合適醬料至可食用物體表面，但請注意，當附近若無合適之醬料將有可能導致比例混亂[[footnote]]例如番茄醬料包全部加到蘿蔔糕上。[[/footnote]]。
@@@@
&gt; SCP-ZH-009-3的異常性質為轉移附近之抹醬至該項目內，內容物必須是澱粉製品方能觸發其異常性質。注意事項與SCP-ZH-009-2相同。
[[/collapsible]]
@@@@
------
@@@@
**附錄**：
[[collapsible show=&#34;ZH-009-Alpha 特工Torgan的報告&#34; hide=&#34;檢視中，正在阻擋其他要求&#34;]]
= ZH-009-Alpha
= 特工Torgan的報告
@@@@
&gt; 我一如往常地走進[已編輯]早餐店，習慣性地的點完餐並找了張鐵椅坐下休息。直到有一個聲音停下後某一紙杯所在的桌子馬上開始冒煙，我才察覺異常現象的發生。詭譎的是，紙杯裡頭的紅茶居然沒有沸騰，更沒有因紙杯變熱而升溫。突然同一桌上的紙盒內的蘿蔔糕多了醬油膏，且疑似紙杯購買者手上的雙層切邊巧克力吐司外部居然冒出巧克力醬。我立刻通報基金會人員並隨即對在場的所有顧客、店員、及路人實施A級記憶消除。
[[/collapsible]]
@@@@
[[collapsible show=&#34;ZH-009-Beta ChAoS博士的測試之一&#34; hide=&#34;檢視中，正在阻擋其他要求&#34;]]
= ZH-009-Beta
= ChAoS博士的測試—危害
&gt; **互動項目：**SCP-ZH-009-1~-3（皆從事發現場完好無缺地送到收容室內）
&gt; **指導人員：**Dr.ChAoS
&gt; **實施人員：**D-5217（28歲男性，未有任何重大疾病或是不良習慣）
&gt; **實驗目的：**驗證異常性質所產生的物體/液體是否對人體有任何影響。
&gt; **注記：**實驗前已對D-5217全身性掃描，全部讀數皆為正常值。
&gt; ------
&gt; **對話檔：**
&gt; @@@@
&gt; **Dr.ChAoS：**好的......我看看，D-5217，你面前有三樣物品，請你先聞紙杯裡的液體。
&gt; @@@@
&gt; //D-5217聞了聞杯中的液體。//
&gt; @@@@
&gt; **D-5217：**報告，沒有任何異狀，我覺得它只是杯普通的紅茶，但這味道總感覺讓人興奮。說不定它嚐起來不錯喝。請問我能嚐嚐看嗎？
&gt; @@@@
&gt; **Dr.ChAoS：**操作允許。
&gt; @@@@
&gt; //D-5217不斷地喝下SCP-ZH-009-1之中的紅茶。//
&gt; @@@@
&gt; **D-5217：**我覺得它真的只是一杯紅茶，說不定你太警戒心了。唯獨一件事我必須坦承跟你講，這杯紅茶是我人生中喝過最好喝的一杯。
&gt; @@@@
&gt; **Dr.ChAoS：**也是。我們先休息一下，請你等待2級人員帶你離開收容室。
&gt; @@@@
&gt; //D-5217實驗完後再次全身性掃描，發現多巴胺讀數異常飆高。後續的SCP-ZH-009-2及SCP-ZH-009-3皆被證明對人體無害，且食用後一致導致D-5217體內多巴胺大量產生。//
&gt; @@@@
&gt; //對話結束//
&gt; ------
&gt; **結果：**對人體不具任何負面影響。
[[/collapsible]]
@@@@
[[collapsible show=&#34;ZH-009-Gamma ChAoS博士的測試之二&#34; hide=&#34;檢視中，正在阻擋其他要求&#34;]]
= ZH-009-Gamma
= ChAoS博士的測試—觸發
@@@@
&gt; **互動項目：**SCP-ZH-009-1~-3
&gt; **指導人員：**Dr.ChAoS
&gt; **實施人員：**Dr.UnItY
&gt; **實驗目的：**嘗試觸發與最初發現時所發生之相同異常現象。
&gt; ------
&gt; **對話檔：**
&gt; @@@@
&gt; **Dr.ChAoS：**好的，UnItY，你準備好了嗎？
&gt; @@@@
&gt; **Dr.UnItY：**好了，痾，我看看，我想先測試SCP-ZH-009-1。
&gt; @@@@
&gt; **Dr.ChAoS：**測試准許。雖然我們已經證實了裡頭產生的液體無害，但我們還不知道怎麼讓他產生當初的異常現象。
&gt; @@@@
&gt; //（Dr.UnItY貌似進入恍神狀態）//
&gt; @@@@
&gt; **Dr.ChAoS：**Dr.UnItY，你是不是又嗑藥了？算了，趕快操作我們就能去休息了。
&gt; @@@@
&gt; **Dr.UnItY：**喔喔，好，我這就馬上操作。
&gt; @@@@
&gt; //Dr.UnItY拿起SCP-ZH-009-1，檢查外觀及容器內部。//
&gt; @@@@
&gt; **Dr.ChAoS：**怎麼樣？
&gt; @@@@
&gt; **Dr.UnItY：**普普通通，和市面上的耐熱紙杯沒啥差別，甚至連包裝的圖片都一樣。
&gt; @@@@
&gt; **Dr.ChAoS：**好......痾，把它放在鐵桌上面並對著它說**&#34;一日的開始就此展開。&#34;**
&gt; @@@@
&gt; //Dr.UnItY複誦，但收容室內的全方位檢測器顯示空氣密度並未變動，但空氣濕度下降了許多，且SCP-ZH-009-1僅內容物多了水。//
&gt; @@@@
&gt; **Dr.UnItY：**等等，我做錯了嗎？就只有感覺身體突然變乾了些。
&gt; @@@@
&gt; **Dr.ChAoS：**不要跟我說早餐店有著獨家配方，這樣我還要去學皮老闆偷秘方咧。等等！我先新增兩樣物品，看有什麼變化。你先倒掉內容物。
&gt; @@@@
&gt; //收容室接收了一包的立頓紅茶及一小袋淨重120g的二砂糖//
&gt; @@@@
&gt; **Dr.ChAoS：**現在再複誦一次。
&gt; @@@@
&gt; //Dr.UnItY照做，這次全方位檢測器觀測到空氣密度及濕度一併下降，一旁的二砂糖完全不見，立頓紅茶包內紅茶葉部分消失。這次內容物變成常溫的紅茶。//
&gt; @@@@
&gt; **Dr.UnItY：**看來我們做對了。
&gt; @@@@
&gt; **Dr.ChAoS：**太棒了。我有一個想法，等等再說。
&gt; @@@@
&gt; //對話結束//
&gt; ------
&gt; **結果：**需要溶質方能呈現發現時之異常現象。（茶類、奶類、或是調味料皆可）
&gt; **注記：**本次實驗後Dr.ChAoS喝下了於本次實驗所產生的紅茶，反應與ZH-009-Beta之結果相同。
[[/collapsible]]
@@@@
[[collapsible show=&#34;ZH-009-Delta 二次測試後報告—ChAoS博士著&#34; hide=&#34;檢視中，正在阻擋其他要求&#34;]]
= ZH-009-Delta
= 二次測試後報告—ChAoS博士著
@@@@
&gt; 痾，好的，剩下的-2和-3基本上就是和-1同樣地//隔空取物//，與市面上所販售的完全不一樣的是它們居然會調出完美配方，超級好吃又好喝，完全無害。我要向上級提議把該項目加入我們的地下美食街，只是它產生的熱能實在有夠大，我們得找出一個快速散熱的方法才能對內供應。敬告操作人員，**記得戴手套再拿**，你可不想看到你的手燒得紅通通的。喔，還有，**請隨時注意醬料庫存**。
[[/collapsible]]
@@@@
[[collapsible show=&#34;ZH-009-EX SCP-ZH-009的啟業廣告—UnItY博士著&#34; hide=&#34;檢視中，正在阻擋其他要求&#34;]]
= ZH-009-EX
= 地下美食街全新店舖&#34;基金會早餐店&#34;即將開幕！—UnItY博士著
@@@@
&gt; 早上找不到要吃什麼？又抑或是對於外頭難吃的早點感到厭倦？很榮幸的向您介紹基金會早餐店，我們運用了獨家技術製作出了完美紅茶、鹹得剛好蘿蔔糕，以及爆漿雙層巧克力吐司！歡迎光臨，我們期待您的到來。**一日的開始就此展開。**
&gt; = [[size 75%]]即日起購買任一商品即可獲得10元折價券，單次消費中不得疊加使用。[[/size]]
[[/collapsible]]
