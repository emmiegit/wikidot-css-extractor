**项目编号：**SCP-2477

**收容等级：**Euclid

**特殊收容措施：**所有基金会的收容程序提案皆需以SCP-2477方法为对照进行监测。被确定受到SCP-2477影响的所有提案将被驳回。(有关拒绝的合理理由清单，请参阅文件SCP-2477-Thoth)基金会下天文设施将持续不断地跟踪所有已知的A类实例以及B类、C类实例。

工程会议文件，演示文稿和政府议案将由基金会网络爬虫监控以在SCP-2477推导出现前介入。机动特遣队Psi-18（“终身教职追踪者”）将对任何已确定受影响的研究人员以向已批准的研究途径提供财政奖励的方式进行干预。SCP-2477阳性的研究人员(无论基金会内部或外部)亦可被考虑招募进入实验性收容研究小组。

若有任何建设国家级别或国际级别的单一的、资金充足的放射性材料或其他高危害材料的场所的贮存场所的提案提出，机动特遣队Rho-17（“别在我的后院”）将向当局施加政治压力以阻止这一项目的完工。

**描述：**SCP-2477由一系列非传统的、不明显的、基于牛顿物理学错误解释的静力学[[footnote]]量化作用于处于静态物体上的作用力的学科，通常应用于检验或教授理想条件下的工程问题。[[/footnote]]解组成。SCP-2477通常出现于资金充足的项目中，这些项目极大多数致力于完全收容或隔离物理对象。鉴于SCP-2477产生的解系推导于实际而非抽象理论应用中所得，它们更有可能被工程师而非物理学家发现。

在给予足够的资源的情况下，SCP-2477可用于构造能够屏蔽影响对象的所有外力的设备：包括重力、电磁力、摩擦力、物理接触和粒子辐射。这些设施还通过屏蔽所有惯性力将效应作用对象固定在一个位置上。

遗憾的是，完成SCP-2477解决方案所需的异常计算无法在以地球表面某一固定点为基准的参考系下解决。相反，对象在以其他天体或参考点为对照时为位置固定的，且无视地球运动保持在该位置。这些方程均有已知的█个解，每个解均与不同的参考点有关。

在建立一个基于SCP-2477的设施时，使用计算机穷举法分析对该系列方程求解的研究人员难以显著认识到该参考系错误。请参见附录SCP-2477-Iota以获取有关已知的SCP-2477解和示例用途的清单。

**附录 SCP-2477-Iota：首先知晓的SCP-2477事件**

||B||银河（银河系核心）||用于推进反物质的探测和收容的研究的█████-██超级粒子对撞机隔离室。||收容设备在解体前将5000吨的传感器组和磁屏蔽体悬浮到高层大气中。内部包含的传感器包持续传输数据，据信将以200 km/s的速度离开太阳面。||

**文档 SCP-2477-D-1953：标题不可用**
由于访问请求限制，本文档已封存。
[[collapsible show=&#34;[访问历史记录]&#34; hide=&#34;[访问请求通过]&#34;]]
&gt; **文档SCP-2477-D-1953：████ █████上校任务日志的选定部分：**
&gt; 
&gt; 下列陈述是从带时间戳的盘式磁带记录的音频日志中转录出来的。这些记录在恢复后的██年内仍未被破译，直到一个足够强大的预测性解压算法被开发出来。从存储空间内约28小时的低音质音频信息中恢复了█████小时的音频日志。
&gt; 
&gt; -----
&gt; **19██-03-01 00:27:51：**我们在这里待了很久。太阳和星星都不见了。夜空看起来并不明亮，但是██████少校说它看起来更红。也许她是对的。地球与我们并行，或者说至少是它的一个苍白的幻影。我们几个月前就离开了太空舱。我们可以在舱外随心所欲地飞来飞去，比你想象中的速度还要快，但是我们摸不到太空舱外的任何东西。自从发射失败以来，没有任何人的回应，无线电里什么都传不出来。外面的每个物体和每个人被减速到像是近乎静止的爬动。
&gt; 
&gt; **20██-07-15 17:45:05：**一切挡在天空中的东西都消失了。曾经在屋顶下，或者云朵下，或者该死的公车站下的一切，都消失了。余下漆黑一片。随着我们岁月的流逝，我们所爱的人在阴影中若隐若现。大部分人都在里面。很难看见什么。黑暗中的一切也都消失了。我们可以在夜晚的城市里快速穿梭，但是在乡下的任何地方，或者在海上，什么都没有。几年前整个半球消失在我们身后。
&gt; 
&gt; **2███-01-24 14:21:35：**████今天死了，或者对她来说已经过去的今天的什么时候。她就坐在外面的阳光下。她看起来属于遥远的过去。我不知道。也许这个地球不是真的，也许这整件事就是个恶作剧。我只是……这么多年来我一直看着她，我希望她能看到我，哪怕只有一次。我们已经投过票了，我和船员们现在意见一致。我们要仔细看看这个装置。目前我们还不能让它失效，好在我们除了时间什么都没有。
&gt; 
&gt; **████-08-13 10:11:45：**控制中心，或者在那边的什么人。请无视刚才的███消息。我们现在都清醒过来了。我保证。
&gt; 
&gt; **█████-09-21 27:- -:- -：**星球填满了整个天空。几十个，几百个。气态巨行星在地平线上若隐若现。很难区分开卫星和世界。它们如此接近……令人屏息。我们或许该害怕，但我们并没有。我想我们可以走向他们，只要我们愿意。我认为我们得这么做。这里不再有什么东西属于我们了。再见，我的朋友们，我想我们不会回来了。
