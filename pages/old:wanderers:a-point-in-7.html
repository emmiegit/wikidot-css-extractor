七.

渴望了解那些我所不知道的东西我在不能喂食的时候喂食我在不能睡觉的时候睡觉有时候 i 梦见自己竭尽全力只为做一个梦但是却什么也没有发生而且我在死寂中尖叫了许多天但是 i 把自己真的抓的紧紧地在那个地方没有人不能够听见和仅仅
