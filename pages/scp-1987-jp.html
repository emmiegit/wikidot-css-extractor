**タイトル:** SCP-1987-JP - 奴ラガ、フタタビ、ヤッテクル
**著者:** ©︎[[*user Azalea-000]]
**作成年:** 2019
[[include credit:end]]

[[include component:image-block
|name= Defender
|caption=SCP-1987-JP-2
]]

**アイテム番号:** SCP-1987-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現在SCP-1987-JPの異常性は常に活性状態にあり、物理的ないし概念的干渉は不可能です。SCP-1987-JPの存在する施設を封鎖し、SCP-1987-JPに対する監視のみが実施されます。前例の無いアクションや予兆を見せた場合、収容部隊/1987-&#34;ネメシス&#34;が出動し、調査および収容活動がなされます。また、これとともにカバーストーリー&#34;ピクセル・アゲイン&#34;[[footnote]]詳細はカバーストーリーシナリオ文書-1987-JPを参照してください。[[/footnote]]が流布されます。SCP-1987-JP-1-Aは全て回収し、専用サーバーに格納されます。

**説明**: SCP-1987-JPは██県██市のアミューズメント施設[[footnote]]一般にはゲームセンターなどと呼称されます。また、当該施設は当時廃棄された状態でした。[[/footnote]]█████に存在する「グラディウス」[[footnote]]1985年に稼働された、コナミ社(現コナミアミューズメント社に移管)製の横スクロールシューティングゲーム。[[/footnote]]のアーケード筐体です。SCP-1987-JPを移動させる試みは現在まで成功していません。また、本来存在する電源ケーブルは確認できず、内部構造も不明となっています。この要素を除き、同型機との外見および使用資材の差異は見られず、他の同型機に異常性は確認されませんでした。

発見当初よりSCP-1987-JPの異常性は既に活性状態にあり、SCP-1987-JPの異常性の起動要件は不明です。しかし、後述する1987-JP異常イベント「エマージェンシー・スクランブル」の発生の際、SCP-1987-JPの起動が予兆となっていることから、異常イベントの発生源はSCP-1987-JPであると暫定的に決定付けられています。異常イベントの発生タイミングは不規則であり、5~13日の間隔を置いて発生します。

__**エマージェンシー・スクランブル-概要**__

&gt; 異常イベントの発生予兆として、SCP-1987-JPが起動、動作を開始し、通常の「グラディウス」同様、SCP-1987-JPのスクリーンにタイトル画面が5秒間映し出され、その後画面が暗転します。その██秒後画面左上に「&#34;1P  0[[footnote]]この数字はSCP-1987-JP-1が破壊されるごとに100増加します。[[/footnote]]　HI ██████&#34;」と青白い文字で表示されます。SCP-1987-JP起動後、SCP-1987-JPを中心とした半径2km以内の地点がランダムに選出され、その周辺に20～30体のタイプΛ実体[[footnote]]相互に存在を認識が可能でありながら、実体側からのみ一方的に物理的干渉が可能である実体を指す(後述する事例を除く)。この性質の為、タイプΛ実体の収容は非常に困難です。[[/footnote]](SCP-1987-JP-1)が瞬間的に出現します。これらは全て「グラディウス」に登場するキャラクターを模倣した物であり、サイズは2~5m程です。一般的に&#34;ドット絵&#34;と呼称される容姿をしており、常に観測者に対して一定の容姿を保ち、平面であるように見えます。これは何らかの機器を用いた観測においても同様です。
&gt; 
&gt; SCP-1987-JP-1群の出現後、その周辺上空より戦闘機に形容されるタイプΛ実体(SCP-1987-JP-2)が出現します。コックピット部にはパイロットと思われる人型実体の搭乗が確認されており、PoI-256[[footnote]]文書:発見経緯を参照[[/footnote]]と同様の容姿を持ちます(当報告書では便宜上、単にPoI-256と表記します)。SCP-1987-JP-2は対象が操縦しているものと推察されます。出現後、SCP-1987-JP-2は即座にSCP-1987-JP-1群との交戦を開始し、殲滅を行います。また、SCP-1987-JP-2によるSCP-1987-JP-1以外に対する攻撃はこれまで確認されていません。
&gt; 
&gt; SCP-1987-JP-1群が全滅すると、大型のSCP-1987-JP-1実体[[footnote]]これは「グラディウス」においての&#34;ビッグコア&#34;や&#34;マザーコンピューター&#34;と呼ばれる容姿を持ちます。この実体と他のSCP-1987-JP-1群とのサイズ比率は「グラディウス」に準拠しています。[[/footnote]]が出現します。SCP-1987-JP-2はこれと交戦し、いくらかの時間を経て撃破します。撃破が終了すると、全てのタイプΛ実体が消失します。
&gt; 
&gt; 一連のイベントは発生毎に&#34;ステージ&#34;が進行します。現在までに7つ確認されており、これらを順番にステージ:1~7として分類します。SCP-1987-JP-1群の発生パターンは「グラディウス」に由来しています。7つのステージ全てが終了した場合、同じ順序でイベントが初めから繰り返されます。これを1つの&#34;サイクル&#34;としてカウントします。サイクルの回数に上限は見られず、際限なく繰り返されるものと思われます。
&gt; 

[[include component:image-block
|name=Dot
|caption=SCP-1987-JP-1による被害を受けた地域例
]]

SCP-1987-JP-1はSCP-1987-JP-2および周囲の人間に対して非常に攻撃的であり、直径20〜34cm程度の円形の弾を発射することによる攻撃を行います。これに接触し、変化したものはドット絵状のタイプΛ実体(SCP-1987-JP-1-A)となります。SCP-1987-JP-1-Aの形態はステージごとに変化の内容が異なります。ただし、人間以外の物質に接触した場合は、常に下記のステージ:1,2,4,6,7と同様の変化を示します。

ステージ:1,2,4,6,7の場合は、接触した地点の周囲30cm程度とその深さ15cm程度をドーム状に、一辺3.5cmの立方体の集合体へと変化させます。立方体の色はその地点の色合いに依存します。ステージ:3の場合は4~13mの黄土色のモアイ像を、ステージ:5の場合は3m程度の触手を0~4本有する、2~5mのピンク色の細胞集団を想起させるものへと変化させます。これらのサイズや触手の本数を確定する規則性は不明です。モアイ像と細胞塊のオブジェクトには接触した人間の意識が存在していると見られ、自力で移動が可能です。

SCP-1987-JP-1と同様、SCP-1987-JP-1-Aが人間に接触した場合、それらも同様の異常性をもたらします（これらの被害物を包括してSCP-1987-JP-1-Aとして分類します）。多くの場合、被害を受けた人間はSCP-1987-JP-1-Aとなりながらも他の人間に助けを求める、もしくは逃避を続行することにより、更なる被害拡大の一因となります。SCP-1987-JP-1-Aを元の状態に復旧させる試みは全て失敗しています。

被害状況調査の際、機動部隊員の所有していた携帯端末にSCP-1987-JP-1-Aが吸収され、消失するという現象が発生しました。この報告を受け調査を行ったところ、SCP-1987-JP-1-Aは8bit以上のメモリを有するコンピュータを用いてデータとして格納・抽出することが可能であることが判明しました。コンピュータ内に格納状態のSCP-1987-JP-1-AはタイプΛ実体であるにも関わらず、異常イベントの終了に際して消失することはありません。現在は全てのSCP-1987-JP-1-Aをサイト-81██に存在する隔離された専用サーバーに保管する方針が採られています。

**発見経緯:** SCP-1987-JPの発見は、捜索中であったPAMWAC[[footnote]]主にサブカルチャーに纏わる物品を制作する団体です。[[/footnote]]構成員のPoI-256&#34;ディフェンダー&#34;に対する捜索活動を契機とします。当初はPoI-256が█████へ侵入し、その6分後にPoI-256による叫び声に形容される、助けを求めるような旨の音声が付近に存在した財団の監視カメラにより捕捉され、少数機動部隊による確保の試みが行われました。しかしPoI-256の姿は発見されず、直後に異常イベントが発生しました。その後施設に対する調査が実施され、SCP-1987-JPの収容に至りました。注目すべき点として、PoI-256はシューティングゲームの技術に習熟しており、「グラディウス」のスコアにおいて世界記録を保持しています。しかし、PoI-256に航空戦術や空中戦闘機動に関する技術の習得や経験等の経歴は見られません。以上より、戦闘機の操縦技術はゲームの技術に由来するものであると推測されています。上記の現状に併せ、異常イベントのループするという特性上、現在PoI-256を確保する目処は立っていません。

**追加報告:** サイクル2,3,17,23開始時において、出現するSCP-1987-JP-1の出現数の段階的な増加が確認されました。また、サイクル2以降、SCP-1987-JP-2によりSCP-1987-JP-1が破壊された場合、攻撃する際の物と同様の異常性を持った円形の弾を周囲に発射する動作が確認されました。現在SCP-1987-JP-1は1サイクルごとに████体出現が確認されており、SCP-1987-JPの表示は██サイクルのステージ:3以降、「&#34;1P  ERROR!!!!　HI ██████&#34;」の状態から変化を見せていません。

[[collapsible show=&#34;アクシデント報告-1987-JPを開示&#34; hide=&#34;表示を中止する&#34;]]

20██/█/██、██時██分において発生していた異常イベントにて、突如として、発生源不明の機械のノイズ音のようなものが14秒間発生すると共に、SCP-1987-JP-1群全ておよびSCP-1987-JP-2、対象、SCP-1987-1-Aがその場であらゆる動作を停止し、一切の反応を見せなくなりました[[footnote]]この状態のSCP-1987-JP-1-Aはコンピュータによる格納は不可です。[[/footnote]]。この直後、SCP-1987-JPの内部温度が████℃にまで至り、全てのSCP-1987-JP-1が参照画像1のような容姿に変化しました。正確な原因の特定には未だ至っていませんが、過去の異常イベント事例との比較を行ったところ、異常イベント発生の場所が以前と比較して人工物、人間の数が特筆して多くあった事と、異常イベントの詳細な目撃情報から、一種のオーバーフローを起因とした”処理落ち”により動作を停止したと考察されています。この状態は現在まで保持されており、変化は確認されません。依然としてSCP-1987-JP-1群やSCP-1987-JP-2に対する能動的な干渉は不能である為、大規模なカバーストーリーによる隠蔽と封鎖により対処がなされました。現在はこれらに対する恒久的な監視と、異常イベントの再起動に備えた対抗策の模索に専念されます。
