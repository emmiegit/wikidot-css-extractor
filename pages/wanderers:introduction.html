    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>好的，让我们开始吧。就在那边，两棵树中间的拱门那里。

现在，每一个图书馆的进入需要窍门。其中一个入口在纽约，需要你把鸡血倒在一个人孔上才能进去。不过这比較简单，你只需要一个在里面的人邀请你进入。既然我在这了，你就能进去了，下一次你可以自己直接进去。

看到了吗？我和你说什么了？往前走，然后呆住了，每个人第一次来都是这样的。不用担心，这些架子这个世纪内不会掉下来，只是因为它看起来太高并且太窄罢了。

你可以阅读图书馆里的任何书。只要你想的话也可以借阅。不过不要试图拿走，然后自己持有他们。如果你想要一份属于自己的拷贝，你需要自己搞定。比如带到照相馆或者什么地方。我认识一个家伙用一支老旧的羽毛笔借着烛光自己抄了下来。总之你得保证在期限之前将你借走的那份还回来。

哦，这里是大厅。任何时候都起码有数百人在这。它现在看起来有点小，有点温馨不是吗，不过我曾经看到当这里正在开一个大会的时候，有现在的十倍大。空间只是一种幻觉。

现在你看见了那个穿着长袍拿着灯笼的家伙了吗？不要盯着看，那不礼貌。是的，他没有嘴，他是讲解员，这里的工作人员。如果你需要去哪里的话，讲解员会告诉你那里在哪儿。他们同时也负责确保没有人违反这里的规则。

图书馆到处都有门，有些人喜欢穿过那些未标记的门，然后指出这些门通向何处，同时在另一边如何打开它们。我不推荐你尝试这么干，除非你距离家有很长一段路。有时候那群焚书者们会发现某条进来的路，之后破坏掉。不过这并不会经常发生，新的一扇门也会在其他地方打开。这就是我们为什么能藏在另外一边的原因。

现在，如果你想找一本指定的书，就去询问服务台那边的图书管理员吧，他们是没有眼睛的。如果你想将书查出来的话，你需要一张卡片。顺便提醒一下，记得保管好你的卡片。在很多地方它可以作为你的ID。而且如果其他人得到了你的卡片，你就//属于//他们了。

好了，现在你可以开始阅读我们的[[[wanderers:the-library|作品]]]了..</textarea></pre>
