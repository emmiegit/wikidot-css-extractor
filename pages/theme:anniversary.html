[[include :scp-wiki-cn:credit:start-standalone]]
**年终竞演 版式**
制作: [[*user thd-glasses]]
制图: [[*user thd-glasses]]

字体信息
* https://noonnu.cc/font_page/732
[[include :scp-wiki-cn:credit:end-standalone]]
[[/iftags]]

[[div [[iftags -版式]]style=&#34;display: none&#34;[[/iftags]]]]

[[module CSS show=&#34;true&#34;]]

@import url(&#39;https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&amp;display=swap&#39;);

/*
sigma-9 기반 n주년 연말경연 테마
*/

:root {
  --header-logo: url(http://scpko.wdfiles.com/local--files/theme%3Aanniversary/anniversary_h.png) 0px 35px no-repeat;

  --color-bg: var(--color-bg-{$custom}, #B01);
  --color-ip: var(--color-ip-{$custom}, #000);
  --font: var(--font-{$custom}, #FFF);
  --header-sub: &#34;{$subtitle}&#34;;

  --color-bg-1: {$bg};
  --color-ip-1: {$ip};
  --font-1: {$font};
}

/* COMMON */
 #content-wrap {
     min-height:1300px;
     height: 1500px;
}
 
 h1, #page-title {
     font-family: &#39;ZCOOL QingKe HuangYou&#39;,  &#39;GowunBatang-Bold&#39;, Arial, sans-serif;
     color: var(--color-ip);
}
 
 #page-title {
     border-color: var(--color-ip);
}
 
/* links */
 
 a {
     color: var(--color-ip);
}
 
 a:visited, #side-bar a:visited {
     color: var(--color-ip);
}
 
 #page-content a.newpage, #side-bar a.newpage {
     color: var(--color-ip);
     filter: opacity(60%);
}
 
 body {
     background-color: #FFF;
     color: #000;
}
 
/* HEADER */
div#container-wrap {
    background: none;
}
 
div#extra-div-1 {
    height: 140px;
    width: 100%;
    top: 0;
    position: absolute;
    background: var(--color-bg);
}
 
div#extra-div-2 {
    height: 22px;
    width: 100%;
    top: 140px;
    position: absolute;
    background: var(--color-ip);
}
 
 #search-top-box-input {
     border: transparent;
     color: var(--font);
     background-color: var(--color-bg);
}
 
 #search-top-box-input:hover, #search-top-box-input:focus {
     border: solid 0.5px #888;
     color: var(--color-ip);
     background-color: var(--color-bg);
}
 
 #search-top-box-form input[type=submit] {
     border: transparent;
     color: var(--font);
     background: none !important;
     background-color:  var(--color-bg);
}
 
#search-top-box-form input[type=submit]:hover, #search-top-box-form input[type=submit]:focus {
     border: solid 0.5px #FFF;
     color: var(--color-ip);
     background: none !important;
     background-color: var(--color-bg);
}
 
 #login-status {
     color: var(--font);
}
 
 #login-status a {
     color: var(--font);
}
 
 #login-status ul a {
     color: #444;
}

 #header  {
     background: none;
}

 div#header-extra-div-1 {
     background: var(--header-logo);
     filter: hue-rotate({$h}deg) saturate({$s}) brightness({$b});

     position: absolute;
     top: 0px; right: 0px; bottom: 0px; left: 0px;
}
 
 #header h1 a {
     color: transparent;
     font-family:&#39;ZCOOL QingKe HuangYou&#39;,  &#39;GowunBatang-Bold&#39;, Arial, sans-serif;
     font-size: 150%;
     text-shadow: none;
     letter-spacing: 0.5px;
}
 
 #header h1 a::before {
     content: &#34;SCP基金会&#34;;
     color: var(--color-ip);
     text-shadow: none;
}
 
 #header h2 span {
     color: transparent;
     font-family:&#39;ZCOOL QingKe HuangYou&#39;,  &#39;GowunBatang-Bold&#39;, Arial, sans-serif;
     font-size: 120%;
     text-shadow: none;
     margin-left: 5px;
}
 
 #header h2 span::before {
     content: var(--header-sub);
     color: var(--font);
     text-shadow: none;
}
 
 #top-bar a {
     color: #FFF;
}
 
 #top-bar ul li ul {
     border: solid 1px #EEE;
     box-shadow: none;
}
 
 #top-bar ul li.sfhover a, #top-bar ul li:hover a {
     background: #EEE;
     color: #444;
}
 
 #top-bar ul li.sfhover ul li a, #top-bar ul li:hover ul li a {
     border-top: 1px solid #EEE;
}
 
 #top-bar ul li.sfhover a:hover, #top-bar ul li:hover a:hover {
     background: #DDD;
}
 
 #top-bar ul li ul a, #top-bar a:hover {
     color: #444;
}
 
/* SIDE MENU */
 #side-bar {
     background: #FFF;
}

 #side-bar .side-block .menu-item img {
  display: none;
}
 
 #side-bar div.side-block:nth-child(4) &gt; div:nth-child(1) &gt; div:nth-child(1) img {
     filter: none;
     -webkit-filter: none;
}
 
#side-bar .side-block {
  border: none;
  background: #FFF !important;
  box-shadow: none !important;
}
 
 #side-bar .heading {
     color: var(--color-ip);
     border-bottom: solid 1px var(--color-ip);
}
 
 #side-bar div.menu-item.inactive a {
     color: var(--color-ip);
}
 
 #side-bar div.menu-item .sub-text {
     color: var(--color-ip);
}
 
 #side-bar .collapsible-block-folded {
     background: #FFF;
}
 
 #side-bar .collapsible-block-unfolded-link {
     border-bottom: solid 1px var(--color-ip);
}
 
 #side-bar .collapsible-block-unfolded-link .collapsible-block-link {
     color: var(--color-ip);
}
 
 #side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
     color: var(--color-ip);
}
 
/* YUI-TABS */
 .yui-navset .yui-content{
     background-color: #FFF;
}
 
 .yui-navset .yui-nav a, .yui-navset .yui-navset-top .yui-nav a {
    background: #EEE url(none) repeat-x;
    border-top: solid #333 1px;
    border-left: solid #444 1px;
    border-right: solid #444 1px;
    color:#000;
}
 
 .yui-navset .yui-nav .selected a,
 .yui-navset .yui-nav .selected a:focus, /* no focus effect for selected */
 .yui-navset .yui-nav .selected a:hover { /* no hover effect for selected */
     background: #444; /* selected tab background */
     color: #EEE;
}
 
 .yui-navset .yui-nav a:hover,
 .yui-navset .yui-nav a:focus {
     background: #DDD;
     text-decoration: none;
}
 .yui-navset .yui-nav,
 .yui-navset .yui-navset-top .yui-nav {
     border-color: #444;
}
 
/* Rating Module */
 .page-rate-widget-box{
     box-shadow: none;
}
 
 .page-rate-widget-box .rate-points {
     background-color: var(--color-bg) !important;
     border: solid 1px var(--color-bg);
     color: var(--font);
}
 
 .page-rate-widget-box .rateup, .page-rate-widget-box .ratedown {
     background-color: var(--color-bg);
     border-top: solid 1px var(--color-bg);
     border-bottom: solid 1px var(--color-bg);
}
 
 .page-rate-widget-box .rateup a, .page-rate-widget-box .ratedown a {
     color: var(--font);
}
 
 .page-rate-widget-box .rateup a:hover, .page-rate-widget-box .ratedown a:hover {
     background: var(--color-bg);
     color: var(--color-ip);
}
 
 .page-rate-widget-box .cancel {
     background-color: var(--color-bg);
     border: solid 1px var(--color-bg);
}
 
 .page-rate-widget-box .cancel a {
     color: var(--font);
}
 
 .page-rate-widget-box .cancel a:hover {
     background-color: var(--color-bg);
     color: var(--color-ip);
}
 
/* Info Rating Module */
 
 .rate-box-with-credit-button {
     background-color: var(--color-bg) !important;
     border: 1px solid var(--color-bg) !important;
     border-radius: 5px !important;
     box-shadow: none !important;
}
 
 .rate-box-with-credit-button .creditButton p a {
     border-left-color: var(--color-bg) !important;
     color: var(--font);
}
 
 .rate-box-with-credit-button .creditButton p a:hover {
     color: var(--color-ip);
}
 
 .rate-box-with-credit-button .page-rate-widget-box .cancel {
     border-radius: 0;
}
 
 .rate-box-with-credit-button .page-rate-widget-box .rate-points {
     border-left: 0;
}
 
/* Heritage Collection Rating Module */
 
 .heritage-rating-module {
     background-color: var(--color-bg);
     box-shadow: none;
}
 
/* Mobile Media Query */
 @media (max-width: 479px) {
     div#header-extra-div-1 {
         background-position: 0 4.5em;
         background-size: 60px 60px;
    }
     #header h1 a {
         font-size: 120%;
    }
     #header h1, #header h2 {
         margin-left: 66px;
    }
}
/* Small Mobile Media Query */
 @media (max-width: 385px) {
     div#header-extra-div-1 {
         background-position: 5% 5.5em;
    }
     #header h1, #header h2 {
         margin-left: -webkit-calc(66px + 5%);
         margin-left: -moz-calc(66px + 5%);
         margin-left: calc(66px + 5%);
    }
}
/* Note Media Query */
 @media (min-width: 480px) and (max-width: 580px) {
     div#header-extra-div-1 {
         background-position: 0.5em 4.5em;
         background-size: 66px 66px;
    }
     #header h1 a {
         font-size: 120%;
    }
     #header h1, #header h2 {
         margin-left: 80px;
    }
}
/* Mini Tablet Media Query */
 @media (min-width: 581px) and (max-width: 767px) {
     div#header-extra-div-1 {
         background-position: 0.5em 3.5em;
         background-size: 77px 77px;
    }
     #header h1 a {
         font-size: 140%;
    }
     #header h1, #header h2 {
         margin-left: 93px;
    }
}
/* Tablet Media Query */
 @media (min-width: 768px) and (max-width: 979px) {
     div#header-extra-div-1 {
         background-size: 88px 88px;
    }
     #header h1, #header h2 {
         margin-left: 106px;
    }
}

[[/module]]
