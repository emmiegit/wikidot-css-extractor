&#39;Era véspera de Natal de mais um ano e a maioria estava dormindo naquelas partes do mundo engolidas pela noite de 24 de dezembro. Em uma certa casa localizada em uma certa cidade à noite, um certo “intruso” se insinuou e entrou furtivamente naquela casa. Ele era um homem bastante obeso, de pele clara, peito e barriga redondos. Vestido de vermelho e branco, ele era silencioso e furtivo. Nas mãos, ele carregava um saco vermelho igualmente redondo que chacoalhava e tilintava a cada passo que o homem dava. Este homem era o Noel, obviamente.

Noel olhou para a árvore de Natal à sua frente e remexeu em seu saco vermelho. Ele tirou uma caixa de presente, de cor verde e embrulhada com fitas vermelhas. Na fita, havia um cartão escrito &#34;Para Fred&#34;. Noel se abaixou o melhor que pôde, como se fosse colocar a caixa de presente debaixo da árvore. Mas de repente...

&#34;Oiê!&#34; uma voz gritou.

Noel se virou calmamente e viu um garotinho, provavelmente com idade entre seis e nove anos. O menino segurava uma figura de ação de um robô de latão, desgastado pelo tempo – pelos muitos anos que estava em posse do menino. O garotinho olhou fixamente para aquele estranho corpulento à sua frente, tentando ao máximo não piscar.

Mas no final, a tentação de piscar foi muito forte e o garoto piscou. Noel não estava mais perto da árvore de Natal; ele estava bem na frente do garoto. Ele se abaixou novamente e presenteou o menino com a caixa de presente.

&#34;Pequeno Fred, eu imagino? Pegue.&#34;

O garoto aceitou a caixa de presente, deixando cair seu boneco de latão no processo. Ele balançou a caixa, imaginando o que poderia ser. Todo esse tempo, o Noel olhou com um sorriso gentil no rosto.

&#34;Se alguém perguntar, diz que é do seu pai.&#34; Ele disse, saindo da sala.

Com a saída do Noel, Fred continuou a mexer em seu último presente. E então...

&#34;Fred, com quem você estava conversando agora?&#34; Sua mãe gritou, segurando uma lanterna na mão.

&#34;Papai Noel, ele é meio redondo.&#34;

E assim, enxaguando e repetindo o mesmo processo, o Noel acabou entregando presentes para todas as crianças do mundo. E finalmente, ele partiu para seu destino final da época do ano – Sítio-19. Os corredores do Sítio-19 são longos e sinuosos, embora o Noel conhecesse bem o local. Ele passou pelos dormitórios de Classes-D e dos funcionários, e pelas várias jaulas que continham muitos objetos SCP letais.  

Finalmente, o Noel parou – em frente à porta de uma cela. A porta se abriu sozinha, como se percebesse a presença do Noel. Por dentro é uma sala vazia de concreto com uma gaiola de Faraday. Papai Noel entrou na sala e a porta se fechou. Do lado de fora daquela porta, permaneceu uma noite silenciosa, sem mais movimentos.

Dias depois, o Dr. Hughes do Sítio-19 estava fazendo sua ronda pelas anomalias sob sua supervisão. Ele entrou nas celas de um dos SCPs designados: uma sala com uma gaiola de Faraday dentro. Noel estava sentado dentro daquela cela.

&#34;Bom dia, [[[SCP-055]]].&#34; disse o doutor.

------

&#34;...E a grande revelação é que Papai Noel é na verdade SCP-055!&#34; O Pesquisador Jr. Hu Zhi terminou a narração de seu Conto para sua irmã mais velha, Dr.ª Hu An.

An digitou silenciosamente em seu tablet e mostrou ao irmão mais novo.

&gt; Você sabe que há lapsos severos de lógica em sua história. Papai Noel não existe. É impossível para um ser humano distribuir presentes a cerca de 1.9 mil milhões de crianças em todo o mundo durante um ciclo de rotação da Terra. Sua representação do Sítio-19 é uma zombaria completa para a maior instalação da Fundação. E suspeito que você chamou o garoto de &#34;Fred&#34; intencionalmente..
&gt; 
&gt; Além disso, não é aconselhável menosprezar um SCP da classe Keter, mesmo que seja por brincadeira.

&#34;Irmãzinha, relaxe. É época de Natal!&#34; Zhi insistiu: &#34;Dado o estresse de nossos trabalhos diários, um pouco de humor e entretenimento nos manterão sãos o suficiente para lutar por mais um dia. Esse intervalo é até o dia 26, então vamos saborear o momento.&#34;

An suspirou com a resposta de Zhi, espalmando a mão enquanto cedeu à lógica de seu irmão. Ela olhou brevemente para a terceira cadeira vazia na mesa de jantar, enquanto digitava em seu tablet. Zhi espiou o tablet.

&gt; Tem certeza de que Bao voltará para casa pro Natal?

&#34;Sim, ele já deveria ter chegado.&#34;

Enquanto Zhi falava, An continuou digitando palavras adicionais.

&gt; Nem o papai conseguiu convencer ele de voltar para casa. Você acha seriamente que seus e-mails podem passar por essa situação

A campainha da residência de Hu tocou, enquanto An continuava digitando. Os dois irmãos saíram imediatamente da mesa circular de jantar, indo até a porta. Quando a porta se abriu, revelou o irmão mais novo dos irmãos Hu – conhecido como Agente Hu Bao no trabalho.

&#34;Eu disse que ele voltaria.&#34; Zhi comentou; An sorriu gentilmente.

&#34;Feliz Natal, pessoal.&#34; Bao cumprimentou.</textarea></pre>
