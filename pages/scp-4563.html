    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-4563:** 의학 박사 바나바스 P. 록우드
**원작:** http://www.scp-wiki.net/scp-4563
**저자:** [[*user Penguin6]] &amp; Ralph Lloyd
**역자:** [[*user MGPedersen]]
[[include info:end]]

**일련번호:** SCP-4563

**등급:** 타우미엘(Thaumiel)

**특수 격리 절차:** SCP-4563이 심리치료 분야에 방대한 지식을 갖고 있기 때문에, 재단은 SCP-4563을 재단 인원으로 인정하여 그에 맞게 취급한다. SCP-4563은 현재 제17기지 서쪽 건물에 위치한 표준형 사무실에서 근무하고 있다. 현재 제17기지에서 근무하는 모든 인원은 희망시 SCP-4563과의 면담을 예약할 수 있다. 제17기지 내에 격리된, 정신과 진료를 권장받는 모든 저위협 인간형 독립체들은 SCP-4563에 예약 면담이 배정된다. SCP-4563과 그의 환자가 나누는 대화 주제는 환자의 기밀로서 보호받아, 기록되거나 문서화되지 않는다.

SCP-4563은 제한된 파일과 기지 내 구역에 접근할 수 있는 3등급 인가를 받아, [[[SCP-1846|SCP-1846]]]과 [[[SCP-007|SCP-007]]] 같이 SCP-4563이 담당하는 여러 변칙 독립체들에 대한 정보를 제공받을 수 있다.

SCP-4563은 환자에게 약을 처방할 수 있는 권한이 있지만, //레복세틴//[[footnote]] 주요우울증 치료에 사용되는 항우울제.[[/footnote]]은 그 부정적 효과 탓에 더이상 처방할 수 없다. SCP-4563의 신체적 외양 때문에, 카트사리다포비아[[footnote]] 바퀴벌레 공포증. [[/footnote]]가 있는 잠재적 환자는 SCP-4563의 치료를 받지 못한다.

**설명:** SCP-4563은 이질바퀴(//Periplaneta americana//)로, 더듬이를 뺀 키가 대략 2 미터다. 대상은 세로줄무늬 정장과 푸른 중절모를 착용하길 선호한다. 해당 의상은 추가로 난 다리들에 맞게 수선되어 있다. 옷에는 종종 “바나바스 P. 록우드,,Barnabas P. Lockwood,, 박사”로 이름붙여진 배지가 붙어있다. SCP-4563은 공감지수 테스트에서 &#34;높음&#34; 점수를 받았고 심리적으로 안정된 상태다. ##red|대상은 빨간색을 볼 수 없다. 대상이 볼 수 없는 정보는 그러한 방식으로 검열한다.##

대상의 신체 형상은 가끔씩 이질바퀴(//Periplaneta americana//) 한 무리로 분산되나, 그러한 일은 드물어서 고려되지 않을 수준이다. ##red|자주 있는 일이지만, 걱정하지 말 것.## 대상은 재단에게 수혜를 줄 것으로 판단될 정도의 신뢰를 보여주었기 때문에 ##red|무보수## 직원로 임명되었다. SCP-4563이 프로필을 다각화하는 데에 관심을 표함에 따라, 선행을 계속하면 인지도가 높은 환자가 보상으로 제공된다.

면담에 들어가기 전, 환자는 다음과 같은 설문지를 받는다.

&gt; **상담 전 심리 평가:**  
&gt; 1부터 10까지의 척도 중에서, 귀하의 상담 이전 정신 상태를 고르십시오.
&gt; @@ ______ @@
&gt; 1부터 10까지의 척도 중에서, 귀하의 상담 이후 정신 상태를 고르십시오.
&gt; @@ ______ @@
&gt; 귀하께선 다른 재단 공인 상담사와 만나길 희망하십니까?
&gt; Y/N
&gt; 괜찮으시다면, 자세히 써주십시오.
&gt; @@ ______________________ @@
&gt; 그외에 더 작성하고 싶은 사항이 있습니까?
&gt; @@ ______________________ @@
&gt; 귀하의 친구에게 바나바스 P. 록우드 박사를 추천하시겠습니까?
&gt; Y/N
&gt; 귀하께선 바나바스 P. 록우드 박사의 신체 형상과 관련된 예기치않은 사건을 겪으신 적이 있습니까?
&gt; Y/N
&gt; 그렇다면, 자세히 써주십시오.
&gt; @@ __________________ @@
&gt; ##red|바나바스 P. 록우드 박사가 귀하를 불편하게 한 행동을 한 적이 있습니까?
&gt; Y/N
&gt; 그들은 어디로 갔습니까?
&gt; @@ ____________ @@
&gt; 그들은 어떤 종류였습니까?
&gt; @@ _______________ @@
&gt; 귀하께선 의료 지원이 필요하십니까?
&gt; @@ ____________ @@
&gt; **주석:** 귀하의 급여에 추가 보상이 부여됩니다. 귀하의 협조에 감사드립니다. ##

[[size 0em]]기억할 것: 모네드 박사, 베랄타에게 감사함[[/size]]</textarea></pre>
