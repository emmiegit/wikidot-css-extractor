    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1084-JP - 傷に寄り添う
**著者:** ©︎[[*user yoruno_tobari]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1084-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1084-JP群は低脅威度生物収容室に収容されます。転倒を防ぐため、収容室内に段差や障害物がないようにしてください。また、床や壁は衝撃を吸収する素材を使用してください。

給餌などの世話は、ストレスレベルが基準値以下である職員が行うようにしてください。

定期的にSCP-1084-JPに損傷がないか確認する必要があります。損傷が発見された場合は、粘土を適量与えてください。

実験にはレベル2以上の職員の許可が必要です。

**説明:** SCP-1084-JPは体長約20cm、重さ約2kgの未知の生物です。現在57体が収容されています。形状は角の丸い直方体に近く、全身が陶器に似た特徴を持つ黒色の物体で構成されています。体の下部約30%が3つに別れており、脚となっています。移動する際は、中の脚と両サイドの脚を交互に動かして、直立歩行を行います。移動速度は遅く、最高でも時速2km程度です。口は肉眼ではわかりにくいですが、体の正面上部にあります。また、全身に直径約1cmの穴が空いています[[footnote]]穴の数や位置には個体差があります。[[/footnote]]。穴は視力を有していることが判明しているため、眼にあたる部位であると考えられています[[footnote]]眼球がないにも関わらず「視線を感じた」「こちらを見ていた」などの証言が出ています。[[/footnote]]。これは、睡眠時や異物が入る恐れがあるときには閉じます。

SCP-1084-JPの体は非常にもろく、衝撃を受けると容易に破損[[footnote]]割れやヒビ、欠けなどを指します[[/footnote]]します。小さな段差や障害物でも転倒するため[[footnote]]まれに、障害物等が存在しない場所であっても転ぶ場合があります。[[/footnote]]、それが破損の主な要因となっています。これによってSCP-1084-JPが痛みなどを感じている様子はみられませんが、放置した場合時間経過に伴って破損箇所が拡大します。損傷は後述する方法によってのみ回復が可能です。

SCP-1084-JPは他の個体が損傷を負った際、粘土を用いて修復を行います。ただし、損傷が80%を超えている個体と、自身に対しては行われません。修復を行う際は、適量の粘土を咀嚼して使用します。使用された粘土は2～10日かけて体と同じ材質に変化します。修復の技量には個体差があり、技量不足の個体が行った場合体の形が変化することがあります[[footnote]]取れた脚を最大176°向きがずれた状態で付ける、欠けた部分を粘土で補った結果形が若干歪になるなど[[/footnote]]が、今のところ身体機能に影響が出た例はありません。人為的に修復を再現する試みは全て失敗しています。

SCP-1084-JPは、強いストレスやネガティブな感情を持っている生物(以下対象)に対して反応します[[footnote]]特に、恐怖や悲しみの感情に強い反応を示します。[[/footnote]]。対象を視認すると、近づき、体を擦りつけます。対象が持つ感情の大きさに比例して、この行動をとるSCP-1084-JPの数は増えます。触れられた対象はネガティブな感情が軽減されたと訴えます。SCP-1084-JPはこの異常性を発生させたあと、必ず睡眠を取ります。なお、SCP-1084-JP同士でも類似した行動を行うことがありますが、その場合は単にコミュニケーションの一環であると考えられています。

SCP-1084-JPは、[編集済み]に存在する森において職員が偶然発見、収容に至りました。以下は第一発見者に対して行われたインタビューです。

&gt; **対象:**  ██事務員
&gt; 
&gt; **インタビュアー:**  ██博士
&gt; 
&gt; **付記:**  ██事務員は、23体のSCP-1084-JPに埋もれた状態で発見された。
&gt; 
&gt; **&lt;録音開始&gt;** 
&gt; 
&gt; **██博士:** それでは、発見時の状況についてはじめから教えてください。
&gt; 
&gt; **██事務員:** はい。あれは、いつも通り森で散歩していたときのことでした。茂みになにかいるのに気が付いたんです。気になったのでそっと近づきました。あの森では時々小動物を見かけていたので、今回もそれだろうと思って。
&gt; 
&gt; **██博士:** しかし、そうではなかったのですね？
&gt; 
&gt; **██事務員:** はい。近寄ってみるとそこには、えっと、もうご覧になったかと思いますが、なんというか彫刻のような生物のような……まあとにかくあれがいたんです。30体くらいはいたかと。私は咄嗟に木の陰に隠れました。
&gt; 
&gt; **██博士:** その時のアノマリーはどんな様子でしたか？
&gt; 
&gt; **██事務員:** 最初は集団でもぞもぞと動いていることしかわかりませんでしたが、よく見ると中心にいる個体に体を擦りつけていることに気が付きました。体を左右に動かすような感じで、ある意味頬ずりのような。
&gt; 
&gt; **██博士:** 中心にいる個体にはなにか特徴などはありましたか？
&gt; 
&gt; **██事務員:** 大きく割れていました。バラバラになりかけていると言ってもいいかもしれません。そのせいか、その個体だけほとんど動いていませんでしたね。というより動けなかったのかもしれません。あとは……他にも体にひびが入っていたり、欠けてしまっている個体が多くいました。
&gt; 
&gt; **██博士:** それを見てあなたはどうしましたか？
&gt; 
&gt; **██事務員:** その様子を呆然と眺めていました。恥ずかしながら、これまでアノマリーに直接触れた経験がほとんどなかったもので、何も考えられなくなってしまって。少し経ってから、財団に連絡しなければならないことを思い出しました。それで端末を取り出したのですが……。
&gt; 
&gt; **██博士:** 続けてください。
&gt; 
&gt; **██事務員:** その瞬間、全てのアノマリーの動きが止まりました。そして、一斉に視線がこちらに向いたのがわかりました。私は急に怖くなって、逃げようとしました。結局、何歩も走らないうちに転んで、痛みと恐怖で動けなくなってしまいましたが……。
&gt; 
&gt; **██博士:** 端末が通話状態であったことには気付いていましたか？
&gt; 
&gt; **██事務員:** その時はまだ気付いていませんでした。なので、アノマリーが集団で近づいてくる気配がしたとき、もう駄目だと思いました。泣きながら、自分はこのまま誰にも助けてもらえずに死ぬんだ、どれだけ痛くて苦しい死に方をするんだろう、嫌だ死にたくない、ということばかり考えていました。……アノマリーに触れられるまでは。
&gt; 
&gt; **██博士:** アノマリーに触れられたことで、なにか変化があったのですね？　
&gt; 
&gt; **██事務員:** そうです。アノマリーは私に体を擦りつけはじめたのですが、その瞬間から恐怖心が急に引いていくのを感じました。気持ちが落ち着いてきて、そこではじめて端末が通話状態であること、担当者が私に対して呼びかけをし続けてくれていたことに気が付きました。
&gt; 
&gt; **██博士:** なるほど。最初の数分間応答がなかったのは、それが理由でしたか。
&gt; 
&gt; **██事務員:** 本当に皆さんには心配をおかけしました。どうやらその数分の間に収容部隊派遣の手配をしてくださっていたようで……。収容部隊がこちらに向かっていることを聞かされて、心から安心しました。その後は、収容部隊が到着するまで、動かず状況を説明していました。
&gt; 
&gt; **██博士:** あなたは地面に倒れたままの状態で待機していましたが、それは何故ですか？
&gt; 
&gt; **██事務員:** まだアノマリーが体の上に乗っていたからです。その時にはアノマリーは動かなくなっていて、ただ私にぴったりくっついていました。私はひびがあったり割れてしまっている個体がいたのを思い出して、下手に起き上がったりなんかしたら、無傷の個体も地面に落として割ってしまうと思いました。まあ、単純に重たかったからというのもありますが……。
&gt; 
&gt; **██博士:** わかりました。他に気が付いたことや、気になることはありますか？
&gt; 
&gt; **██事務員:** そうですね、不思議なのは自分がいつもと比べて落ち着いていることです。いつもの私なら、もっと取り乱していて、今みたいに体験したことを順を追って話すなんて、絶対にできなかったと思います。
&gt; 
&gt; **&lt;録音終了&gt;** 
&gt; 
&gt; **終了報告書:** SCP-1084-JPは接触した対象に精神的な影響を与える特性を持つと推測されます。なお、検査の結果、██事務員は軽度の打撲と足首の捻挫を負ったのみで、異常性は見られませんでした。

到着した収容部隊によって、現場にいた33体のSCP-1084-JPは確保されました。周囲を捜索した結果、発見現場から約1km離れた地点で18体が発見されました。更に発見から3日後、川岸において、7体のSCP-1084-JPが修復を行っているところを発見、確保しました。その周囲には、SCP-1084-JP█体分の破片が散乱していました。これについては、川岸に粘土層が露出している箇所があったことから、粘土を取ろうとして転落したと考えられています。

**補遺1:** 未収容のSCP-1084-JPが存在している可能性は低いとして、20██年██月█日、捜索は打ち切られました。

**補遺2:**  Dクラス職員以外の職員に対して初めて、SCP-1084-JPを接触させる実験が行われました。

__**実験記録49 - 日付20██/██/██**__ 
&gt; **対象:** エージェント・████
&gt; 
&gt; **実施方法:** エージェント・████をSCP-1084-JP2体(SCP-1084-JP-4、SCP-1084-JP-18)と1時間接触させる。
&gt; 
&gt; **付記:** エージェント・████は任務中に[編集済み]が死亡したことが原因でPTSDを発症。現在任務から外されている。本実験は治療の一環として、本人から同意を得て行われた。また、オブジェクトの特性を考慮して実験は床の上で行われ、██博士は実験室の外から指示を出している。
&gt; 
&gt; **付記2:**  エージェント・████は特に不眠の症状が強く出ており、それに伴い体調も悪化していた。
&gt;  
&gt; **&lt;記録開始&gt;** 
&gt; 
&gt; **エージェント・████:** [足を伸ばして座っている]
&gt; 
&gt; **██博士:** それでは実験を始めます。
&gt; 
&gt; **エージェント・████:** [力なく笑う]了解。
&gt; 
&gt; [SCP-1084-JPを入れたケージが開く]
&gt; 
&gt; **SCP-1084-JP:** [ケージから出ると一直線にエージェント・████の元へ向かう。]
&gt; 
&gt; **エージェント・████:** へぇ、写真で見たときは不気味だと思ったけど、結構可愛いな。
&gt; 
&gt; **SCP-1084-JP-4:** [エージェント・████の背中に体を擦りつけ始める]
&gt; 
&gt; **SCP-1084-JP-18:** [同じく脚に体を擦りつけ始める]
&gt; 
&gt; **██博士:** どうですか。
&gt; 
&gt; **エージェント・████:** ちょっとくすぐったいですが、それ以外は特に……。
&gt; 
&gt; **エージェント・████:** [長い沈黙。だんだん無表情になっていく]
&gt; 
&gt; **SCP-1084-JP-18:** [エージェント████の膝の上に登ろうとする]
&gt; 
&gt; **エージェント・████:** [SCP-1084-JP-18を持ち上げて膝の上に乗せる]
&gt; 
&gt; **エージェント・████:** [SCP-1084-JP-18の眼を覗き込む]……あ。
&gt; 
&gt; **エージェント・████:** [苦痛の表情が浮かび、数秒間呼吸が乱れる]
&gt; 
&gt; **██博士:** 大丈夫ですか？
&gt; 
&gt; **SCP-1084-JP-18:** [エージェント・████の手に体を擦りつける]
&gt; 
&gt; **SCP-1084-JP-4:** [動きが僅かに激しくなる]
&gt; 
&gt; **エージェント・████:** [深呼吸]……はい。もう大丈夫です。[額の汗を拭う]
&gt; 
&gt; **SCP-1084-JP-18:** [エージェント・████と向かい合った状態で動きが止まる]
&gt; 
&gt; **エージェント・████:** [SCP-1084-JP-18を撫でる]
&gt; 
&gt; **SCP-1084-JP-18:** [だんだん眼が閉じていく]
&gt; 
&gt; **エージェント・████:** [小声]ごめんな。
&gt; 
&gt; **SCP-1084-JP-18:** [横向きに転がり眠り始める]
&gt; 
&gt; **エージェント・████:** 寝たみたいです。[欠伸]
&gt; 
&gt; **██博士:** あなたも眠いなら眠っても構いませんよ。
&gt; 
&gt; **エージェント・████:** 眠い？　そっか俺眠かったのか。
&gt; 
&gt; **SCP-1084-JP-4:** [動きが止まる]
&gt; 
&gt; **エージェント・████:** [うたた寝を始める]
&gt; 
&gt; **SCP-1084-JP-4:** [エージェント・████にもたれて眠っている]
&gt; 
&gt; [以降大きな変化なし]
&gt; 
&gt; **&lt;記録終了&gt;** 
&gt; 
&gt; **終了報告書:** 実験後、エージェント・████は実験中に起きたフラッシュバックの症状が普段よりも軽かったことを報告しました。また、自身の状態について正しく認識できていなかったことに気が付いたとも述べました。

実験はその後継続して行われ、最終的にエージェント・████は職務復帰できるまでに回復しました。

この結果を受け、現在SCP-1084-JPを職員のメンタルケアに利用する計画が進められています。</textarea></pre>
