**Об&#39;єкт №:** SCP-1112-RU 

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Навколо об&#39;єкта побудовано охоронну Зону 1112. За кожним приміщенням SCP-1112 має вестись цілодобове відеоспостереження. Контакти з SCP-1112-1 дозволені з письмового дозволу співробітника з 3 рівнем допуску. SCP-1112-2 потрібно щоденно осушувати[[footnote]]Заявки на дослідження крові подаються доктору К████.[[/footnote]], а вилучену рідину – слід поміщати до стерильного герметичного посуду. Усі особини SCP-1112-4, визнані достатньо цінними для вивчення, повинні утримуватися у Біодослідницькому секторі Зони 1112 в окремих камерах, отримуючи належний догляд та харчування. Усі інші SCP-1112-4, що знаходяться в межах об&#39;єкту, повинні відстежуватись та ізолюватись, або знищуватись (на виконання цього завдання направлена МОГ Омега-1 «Санітари лісу»).

**Опис:** SCP-1112 – Напівзруйнований храмовий комплекс в Уральських горах, що розташований у трьох кілометрах на північ від міста ███████. Займає площу близько 7500 м² (встановити більш точні дані -- неможливо, оскільки більшість споруд зруйновано), більшу частину якої займають прямокутна одноповерхова будівля, що має ряд келій, а також три прикрашені зали, призначені, найімовірніше, для богослужінь. Окрім цього, в будівлі знаходиться п&#39;ятнадцять приміщень невстановленого призначення, які перебували в запустінні близько ██ років. На території комплексу виявлено велику кількість різноманітних аномальних об&#39;єктів. Особливий інтерес становлять центральна зала, а також два підземних приміщення, вхід до яких розташований у східній частині об&#39;єкту.

SCP-1112-1 – це гуманоїд, розп&#39;ятий на північній стіні центральної зали. Його долоні й щиколотки прибиті до стіни цвяхами з невстановленого металу. Зовнішність суб&#39;єкта в цілому відповідає //H. sapiens sapiens//, однак його комплекція, вік та расова приналежність неперервно змінюються. Єдина зовнішня риса, не підвладна метаморфозам – широка незагойна рана на грудях, нанесена незрозумілим способом (відсутній великий фрагмент плоті, найближчі тканини структурно не пошкоджені). Не дивлячись на такі серйозні пошкодження, суб&#39;єкт живий, дихає, а його серце б&#39;ється, хоча метаболізм надзвичайно сповільнений. Серце здійснює один удар на добу, завжди в один і той же час. Кров із рани (далі SCP-1112-3) витікає з █:██ до ██:██, накопичуючись в SCP-1112-2. Згідно з зовнішніми ознаками, суб&#39;єкт знаходиться в стані, подібному комі, однак, як було виявлено, зберігає здатність до телепатичної комунікації й керованих змін тіла з ціллю створення нехарактерних для людини анатомічних рис (див. Додаток 3).

SCP-1112-2 – глибока оніксова чаша, об&#39;ємом два (2) літри, яка стоїть поряд з SCP-1112-1 й призначена для збору SCP-1112-3. Кожного дня вона повністю заповнюється, а через декілька хвилин, рідина починає швидко випаровуватись, накопичуючись в храмовому повітрі. Тривалий контакт з випарами SCP-1112-3 спричиняє сильний тератоморфний вплив, непередбачуваного характеру,  на організми живих істот. Даного ефекту можна уникнути, якщо перелити субстанцію до іншої посудини, звідки вона випаровується значно повільніше (близько 18 мл/г при кімнатній температурі, без урахування сторонніх факторів).

SCP-1112-3 – кров SCP-1112-1, рідка фосфоресцентна субстанція червонувато-оранжевого кольору. Фізичні параметри стабільні, [ДАНІ ВИДАЛЕНО], визначити склад не вдалося. У нерозбавленому вигляді вона викликає у будь-яких форм життя аномальні метаморфози, [ДАНІ ВИДАЛЕНО]. При розведенні іншими рідинами властивості SCP-1112-3 значно послаблюються й зазнають певних змін, в залежності від пропорцій розведення й доданої речовини. Як правило, розчин SCP-1112-3 являє собою сильнодійний засіб, що прискорює регенерацію й значно підвищує імунітет. Деякі суміші (склад уточнюється) викликають у багатоклітинних істот, що контактували з ними, глобальну перебудову організму. Варто зазначити, що сам SCP-1112-1 ніяк не реагує на подібні субстанції.

В підземних приміщеннях комплексу були виявлені залишки чогось подібного до хімічних лабораторій, де, напевно, проводилися роботи з різноманітними розчинами SCP-1112-3 й створювались SCP-1112-4. Більша частина обладнання та записів, що знаходились там, були знищені в результаті інциденту 1112 (див. Додаток 2).

SCP-1112-4 – сукупне позначення організмів, що зазнали змін під впливом препаратів на основі SCP-1112-3. На даний момент зареєстровано більше ███ й описано ██ подібних істот, списки яких подано в документах 1-1112-N та 1-1112-M відповідно.

Усі організми, виявлені на території Зони, класифікуються по ступенях змін та складності аномальних властивостей.

0 - звичайний представник виду.
1 - володіє мінімальними відмінностями від вихідного виду.
2 - володіє істотними анатомічними відмінностями.
3 - визначити вихідний вид неможливо.

А - аномальні здібності відсутні.
Б - наявні здібності, що виходять за рамки можливостей звичайних організмів.
В - наявні екстрасенсорні або інші здібності, що виходять за рамки відомого сучасній наці.

**Додаток 1:** SCP-1112 привернув увагу Фонду після повідомлень про страшних звірів навколо теперішньої Зони 1112. У ході розслідування були виявлені сліди інциденту 1112, які дозволили знайти храмовий комплекс й встановити, що джерелом аномалії був саме він. Всередині нього знаходились два SCP-1112-4, які в минулому були людьми. Їх свідчення на даний момент є одним з основних джерел інформації про об&#39;єкт.

**Додаток 2:** Свідчення █████ ██████, одного з SCP-1112-4, відносно інциденту 1112 та історії об&#39;єкту.

[[collapsible show=&#34;Розкрити&#34; hide=&#34;Сховати&#34;]]
&gt; Цей храм стоїть тут давно. Навіть дуже давно. Тоді не те, що про хрещення Русі – про Перуна ніхто не чув! Він старший за єгипетські піраміди, [ВИДАЛЕНО] й Вавилонську вежу, якщо була на світі така. Тут наші отці служили, й діди, й прадіди, й їх прадіди… Й взагалі, скільки наші предки тут жили, завжди поклонялись Змінювачу. Ось так от.
&gt;
&gt; Тільки мало нас стало, зовсім мало. Хто бездітним помер, хто в іншу віру пішов, хто в лісі згинув… Зачахло селище тих, хто потроху пам&#39;ятав, й залишилося нас всього нічого. Тих, хто спорожняв чашу священної крові,та слухав Його слова, та трудився в ім&#39;я отримання Блага.

&gt; Всього-на всього й треба, що заснути поруч – тоді Він уві сні з тобою заговорить, прямо в голові твоїй віщати буде. Так з нами Він й говорив – наставляв, радив, вказував шлях до Блага Перевтілення.

&gt; Благо – це можливість змінити своє тіло на краще. Укріпити, удосконалити, хисту нового набути. Звірів безсловесних перетворювати простіше, на них ми вчились, а ось щоб самому переступити – багато трудитися треба, осягати слово Його.
&gt;
&gt; А ось Ніканор, був у нас такий, не захотів, й вирішив – відразу… Через нього ви нас і знайшли. Зважився він причаститися нерозбавленою Кров&#39;ю, що дозволено лише тим, хто повністю осягнув вчення – ось і погорів, кволий... Спотворений увесь, розум втратив, та й взявся трощити, все що на очі трапиться. Майже усіх наших й порішив, перш ніж помер. Звірів з кліток випустив, розбіглись вони хто куди… Сам ще півверстви від храму пронісся, Кров розбризкав, рослини казна в що перетворив.

&gt; Так і залишилося нас двоє всього. Вирішили спочатку, що судилося вченню загинути… Змінювач – Він же розп&#39;ятий та скований, далеко слово своє нести не може. Чого розп&#39;ятий – про те майже не говорить. Колись давно створив він якогось звіра, якого творити було не велено, й розсердилися на нього інші.

&gt; Так, є на світі й інші боги, й немало їх – але Благо Перевтілення дарує лише один. Не прагнуть інші осіняти свою паству дарами, не прагнуть… За те й не залишали наші предки Змінювача, щоб наблизити час, коли кайдани спадуть.
&gt;
&gt; Але вони поки не пали. Й боюсь, що на моєму віці й не побачимо ми Його звільнення…

//Примітно, що суб&#39;єкт, хоч й старається виглядати простаком з глибинки, говорить немов актор зі сцени. В його мозку є кілька невеличких відділів, які за це відповідають. А ще важко повірити, що на стільки розвинені форми життя дійсно могли деградувати... Якщо чесно, це все дуже нагадує спектакль, покликаний щось приховати, хоча ██████ безперечно щиро вірить у свої слова.// – д-р К████
[[/collapsible]]

**Додаток 3:** Протокол інтерв&#39;ю з SCP-1112-1

[[collapsible show=&#34;Розкрити&#34; hide=&#34;Сховати&#34;]]
██.█.████ було прийняте рішення перевірити інформацію про телепатичні здібності суб&#39;єкта, отриману від одного з культистів. Провести інтерв&#39;ю зголосився д-р К████. Для даної цілі він прийняв стандартну дозу снодійного й ліг спати в центральній залі SCP-1112. Для перевірки було вирішено не використовувати мнестичні чи інші засоби, що полегшуються запам&#39;ятовування сну, оскільки SCP-1112-4 це не було потрібно. Інтерв&#39;ю пройшло успішно й було записане доктором зразу після пробудження.

&gt; //Схоже на усвідомлене сновидіння, тільки відеоряд бідний. Нічого, окрім суб&#39;єкта та яскравого сяйва.//

&gt; **Д-р К████:** __Здрастуйте__**(?)**[!-- Я не знайшов ліпшого варанту, який не змінив би сенсу.  --], SCP-1112…
&gt; 
&gt; **SCP-1112-1:** В моєму положенні це дещо важкувато.
&gt; 
&gt; **Д-р К████:** Що?
&gt; 
&gt; **SCP-1112-1:** __Здравствувати__**(?)**[!-- Я не знайшов ліпшого варанту, який не змінив би сенсу.  --]. Я прибитий до стіни, стікаю кров&#39;ю й залишусь таким ще кілька віків. Втім, на фоні минулих тисячоліть це дрібниці.
&gt; 
&gt; **Д-р К████:** Тисячоліть, кажете… А як, кхм, якщо не секрет, ви опинилися в такому становищі?..
&gt; 
&gt; **SCP-1112-1:** Це довга історія, смертний.
&gt; 
&gt; [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; **Д-р К████:** Цікаво. Тобто ви насправді стверджуєте, що ви являєте собою божество?
&gt; 
&gt; **SCP-1112-1** //(сміється)//: Я не схильний до хвороб, не помру від старості й навіть в такому стані володію могутністю, яка тобі навіть не снилася.
&gt; 
&gt; **Д-р К████:** Звучить переконливо.
&gt; 
&gt; **SCP-1112-1:** Так ось, це дурниці. Подібних мені – сотні. Декілька знаходяться на утриманні твого Фонду, деякі загинули, але усі ми – лише новачки. Для справжніх гравців увесь цей світ– не більший за клітинку на шаховій дошці.
&gt; 
&gt; **Д-р К████:** Звідки ви знаєте про Фонд? Я про нього не зга…
&gt; 
&gt; **SCP-1112-1** //(знову сміється)//: Смертний, саме зараз я знаходжусь у твоєму сні і бесідую з тобою. Невже ти думаєш, що мені не видно твоїх спогадів?
&gt; 
&gt; **Д-р К████:** Тобто вам доступна //уся// моя пам&#39;ять?..
&gt; 
&gt; **SCP-1112-1:** Може й, уся. А може, й лише поверхневі асоціації. В кінці кінців, навіщо мені розкривати всі карти? краще залишити трохи інтриги. Чудовий вираз, до речі – в розумі моїх шанувальників я з таким не стикався, дякую.
&gt; 
&gt; **Д-р К████:** Хм, мабуть, на цьому я закінчу… Хоча ні, стривайте. Не могли б ви надати які-небудь докази, що все це не просто мій сон?
&gt; 
&gt; **SCP-1112-1:** Забавне судження, смертний. І як ти собі це уявляєш?
&gt; 
&gt; //Д-р К████ знизує плечима.//
&gt; 
&gt; **SCP-1112-1:** Що ж, добре. В подяку за цікаву бесіду…
&gt; 
&gt; //(Зовнішність суб&#39;єкта зазнає ряду змін – в зокрема, на торсі проростають численні щупальця, а обличчя перетворюється в пащу невідомої істоти)//
&gt; 
&gt; **SCP-1112-1:** Таких доказів буде достатньо?
&gt; 
&gt; //(Спонтанне пробудження дослідника, кінець протоколу)//

Одночасно з пробудженням д-ра К████ організм суб&#39;єкта зазнав аналогічних метаморфоз. Зміни зберігалися протягом трьох годин, після чого SCP-1112-1 перейшов до свого звичайного вигляду. Окрім цього випадку, інших подібних метаморфоз його зовнішності не спостерігалося. Наявність телепатичних здібностей вважається доведеною.
[[/collapsible]]

//Хм, що б ви там собі не думали, рекомендую обмежити контакти з суб&#39;єктом. В ході цього інтерв&#39;юер він вже дізнався про Фонд, причому явно багато. Що ще він зможе дізнатися, поспілкувавшись з ким-небудь зі співробітників?.. До речі, не забудьте, що своїм культистам і нам він розповів цілковито різні історії свого полону.// – д-р Л██████
