主办方：[[*user Tnsbilws]]
[[collapsible show=&#34;+ 展开内容&#34; hide=&#34;- 隐藏内容&#34;]]
**为什么会想举办竞赛？**

脑子一热，然后想着既然我自己写不好这个题材那不如给一些更有才华以及更有能力的人来写。其次是测试一下晋级赛制的可行性

**你是怎么想到“反转生死”这个题目的？**

这个主题最主要的是”反转“这部分，是我看《续·终物语》阿良良木历进入镜子世界的时候想到的。至于”生死“只是因为我看了很多作品都有这个元素。

//来自主办方的补充：//其实举办这个竞赛之前，我所设想的“反转生死”，更多的是“即使生死反转，生仍是生，死仍是死，这世间所有结果都未曾改变。”因为反转的方式并不是简单的“调换”，而是来源于“镜面翻转”。即使反转之后，你的右手变成了镜子里你的左手，但当你死去的时候，即使反转了现实，镜子中的你仍然只是一具尸体，但如果你是自杀呢？你拿刀的右手变成了你的左手，杀死你的方式发生了根本性的不同。

这也是为什么我会说这个灵感来源于《续·终物语》，因为其中提到了镜子反转的并不是左右，而是内外。而我的点子则是修改的版本，结果一致但过程和方式不同。

**为什么会采用二次投票的赛制？**

因为这可以让后来者更加有机会获奖，尽可能削弱高分作品和早发布作品的优势，另外二阶段投票开始之后，已经投过一阶段投票的读者以及已经阅读过数篇作品的读者会对作品有更深的理解以及评价，事实上的确有人因此受益了。

**你个人最喜欢哪篇作品？**

我个人严格来说并不特别喜欢某部作品，因为我提到过我不会对任何作品做评价以及建议，我不想让“反转生死”这个题目被固定成我所想的那种点子。硬要说的话前十二我都喜欢。

**有什么想对所有或者某个参赛者说的话吗？**

[[*user NyanKoDM]]你标题太长啦！
另外就是辛苦各位作者参与这次赛事，感谢各位为我测试晋级赛制提供的资料，也诞生了许多不错的作品。

**对于接下来准备举办竞赛的个人，你有什么建议吗？**

不要把题目先透露了，不然后续会很麻烦，哪儿都别透露。另外就是以后可以尝试艺作页竞赛。
[[/collapsible]]

[[[spare-no-effort-so-that-you-can-die-easily|你必须十分努力，才能死得毫不费劲]]] 作者：[[*user DouglasLiu]]
[[collapsible show=&#34;+ 展开内容&#34; hide=&#34;- 隐藏内容&#34;]]
**写作的时候对应“生死反转”这个主题的理解是怎样的？**

一眼看过去应该还是比较直接地从字面意义上去理解吧，对应着“生”的事物与对应着“死”的事物相互反转，“生”与“死”这两个元素直接对应到其概念层面上，个人觉得这样也比较适合基金会的异常诡异风，所以自己一开始也是往这个方向想的。这种理解之下的发挥点就是什么是“生”和什么是“死”了。

不过其实根据竞赛本身的描述的话，“死”也可以指代“已消亡的事物”，“反转生死”也可以理解为“已消亡的事物重现”，这也曾是我一个理解的方向，不过后来觉得这样其实只是相当于一个简单的“复活”主题，而我自己又比较希望切题能够尽可能地切得准一点，所以就还是决定选取能够体现出两边“反转”的方向。

**最开始是怎样开始构思的？**

构思的话一开始主要还是在想一个更具体一点的切题方向：什么样的东西之间相互反转。“生”和“死”是两个颇广泛的概念，我希望能够具体一点，能够找到两个具体的事物去演绎。然后就是尽可能地不要和已经被“死亡终结”写过的主题和立意撞车（说到最后没撞似的）。当时脑内小剧场我也不大记得了，反正慢慢地我开始立足在不是具体的“生”和“死”的结果，而是“求生”和“求死”这两个过程上。不记得在哪里看过一个图像化的比喻，上面是“生”，而下面是“死”，我们所有生命都不过是在拼命与下坠的引力做对抗，直至无力为止。那如果这个引力方向反转了呢？于是大概的这么一个构思就出现了。

大概构思有了的话，剩下的就是形式了。我其实一开始是想写SCP条目的，我自己本身也喜欢写条目多一点。一个废案是干脆地接入“死亡终结”设定，写一条通往死亡的“朝圣之路”，主要内容是第一批探索人员如何历经艰辛才最终抵达象征“死亡”的圣地。不过后来觉得这个的本质有点像[[[SCP-4514]]]，也不敢把握自己的笔力能不能够写出惊心动魄的旅程，就弃了。

在这个继续思考的过程里，我开始有了一些平民面对着这个“求死艰难”这个场景挣扎的画面。这些画面不适合体现在条目里，但它们慢慢地堆积起来，好像描绘起来还不错，于是我最后就决定收拾一下这些画面，改为写故事去了。

**文章哪些地方比较满意？**

不开玩笑，最满意的地方就是写出了一篇合格的故事！在这篇之前我尝试过三次写故事。两篇分数不过5，最后都自删了，然后一篇写了个开头之后没再写了。主要是我自己也觉得那时的我还找不到写故事的感觉。尤其是第一篇和没写完那篇，基本是一段对话在强拉着剧情发展，而某个平时读网络小说的朋友就跟我说这是最low的剧情推动写法。直到这一次，我才第一次感觉到是故事本身的剧情发展在推动着我去写，而不是我在试图把剧情往我要的方向拉过去。算是某种开窍吧。

另一个满意的地方就是能够看到各位对节奏把握的赞赏吧。我个人的确很看重行文的节奏，如何让阅读的过程变得流畅。像近期的仙人掌的《终结的方式》，在我看来就是那种节奏把握特别好的。长文特别需要一个流畅的阅读节奏，才能吸引读者读下去。在写的过程中我也在这方面花了很多功夫，甚至为了整体布局而删掉了很多本来想写的句子。努力能够被各位看在眼里并认可，我是真的很高兴！

**文章那些地方觉得不是特别满意？**

最不满意的一个已经被[[*user Ivi-Jinn]]在评论区里指出来了：多角度之下各个角色的区别度不够。我也回复说了，这个我写一半的时候就感觉出来了。主要是上帝视角和第二人称结合得还不够好，笔力不够。就当下这个成品的话我自己暂时也没有特别好的修改方案，只能以后再继续努力吧。

另一个就是其实整体的节奏对我来说还没到完美的地步。不知道各位有没有发现，全篇文章里面“学校”部分的段落特别长。事实上这已经是删减过后的版本，但是因为它承担着解释故事重要元素的成分，所以删到最后也还是现在这个长度。如果可以的话我还是希望能够做到各个段落给人的感觉相仿，不过这样是不是就是“完美”了我也不知道，只能再继续摸索吧。

**为什么是第二人称（你），不是第一人称（我）或是第三人称（他）？**

--因为装逼。--哈哈这个我还真不知道怎么解释。这个故事一开始在我脑海里成形的时候它就是第二人称的，感觉不错我也就没想过要换。就好像最后的留白一样，我想这只能归类到创作过程中的玄学了。

**有计划就这个故事做一些补完吗？**

暂时还没有。主要是既然收尾选择了留白，留白的效果也得到了各位的认可，那哪怕作为作者的我有一个“真正”的答案，我觉得我也不应该下场去做个定论，那样子留白就没有意义了。不过话也不能说死了，ΨK级情景这个点子或许也可以做点别的演绎，看缪斯的心情吧。

**有什么其他想和大家说的嘛？**

真的非常非常非常感谢各位的喜爱！我在中分的资历尚浅，原创文档也不多，这次能够拿到这样的成绩真的是完全出乎了我的意料。非常非常感谢各位的厚爱，也感谢[[*user Tnsbilws]]举办了这么棒的竞赛，各位的参赛作品也都非常的精彩。很高兴能够来到这么一个大家庭，我会继续努力为中分作贡献的，让我们一起加油吧！
[[/collapsible]]

[[[rainy-stars-with-the-thunderstorm|霆霓飘霖，星陨如雨]]] 作者：[[*user Simon Arran]]
[[collapsible show=&#34;+ 展开内容&#34; hide=&#34;- 隐藏内容&#34;]]
**当看到“反转生死”这个题目时，你的想法是什么？最开始是怎样构思的？**

其实早在反转生死竞赛开始前，我就有了关于一个基金会为了维护基准现实或者自身存续而被迫执行弑杀作为某些概念集合体的神明，从而改变了世界的基本法则或者说逆转了宇宙天理的故事。这个构思之缘起还是在我和面包菌[[*user breaddddd]]的[[[SCP-CN-1313]]]幻梦锡杖即将完成之时。起初还曾想过描述一次整个“叙事域”沦入幻梦境之后的世界场景。 后来看到反转生死这一题目后，发现自己的点子意外的可以和竞赛主题贴合，于是就有了弑杀由包括“死亡、天堂、地狱、逆模因、毁灭、遗忘”等诸般概念集合体的“诸天之恶”[[[SCP-3125|3125]]]宇宙海星的想法。至于为什么基金会要尝试与这位看起来不可能战胜的“诸般至高神性集合体之伟大存在”抗衡？恰好在那之前Abi酱写了信标型特征兵器[[[SCP-CN-1325]]]冈格尼尔，这件通过引导海星/3125之权能来从概念层面抹去和/或逆模因化目标的高危兵器被混分窃取这一事件，正好可以作为一切开始的由头。

**你的文章是如何对应“反转生死”这个题目的？**

正如我在后记中所写的，这篇故事（及其续篇“群芳齐绽，向死而生”）与“反转生死”这一题目相呼应之处可以分为四重：

第一重：在付出不计其数的牺牲后，基金会和人类世界逆转了必定死亡之结局，地球、凡尘甚至多元宇宙都迎来了新生。

第二重：在死亡、毁灭、轮回、天堂、地狱等诸多概念本身不复存在后，在漫长历史时期中死去、陨落、消散的实体们（不仅仅是人类）将陆续以灵态或者说精神能量体/意志思念体的形式回归，但它们真的是“生者”或者说“活着”的吗？不知其死，焉知其生？原有的关于生于死的定义已然不复存在，这是对成、住、坏、空天理的反转。

第三重：在不计其数的法则或者说统御与枷锁随着祂的消失而一同瓦解后，承载破碎之神意志的泛宇宙网络即WAN迅速覆盖了群星间的每个角落。那些不需要依凭物质载体（包括肉身和植入物等）就可以自由穿梭于数据层，遨游于凭借神战后残余的Akiva辐射为载体而可以瞬息跨越亿万光年、沟通百千维度的信息海洋中的灵体们，似乎比起那些受物质形态束缚的生命体更加的自由，更加的便利呢，某种程度上，它们比我们更容易享受后WAN时代的“人生”，或者说更像是“活着”。……于是不计其数的文明结构、社会结构乃至个体们的思维模式、世界观、价值观都将发生前所未有的巨大变革。

第四重：在“死亡”这个旧有概念随着众生对既有文献的研读和探讨而逐渐再次被发现时，关于生与死的概念又该如何界定呢？到底是由灵魂决定的“超我”能够代表“生命”，还是由思维决定的“自我”能够代表“生命”，亦或是由肉体和精神决定的“本我”更能够代表“生命”呢？那么诸多的有意识生命体们会选择放弃那容易受到伤害却又会在死亡终结的凡尘中饱受煎熬的躯体，而加入灵体们的行列吗？本我、自我、超我之间的冲突和共恰才构成了完整的人格，那么失去大部分本我属性的灵体到底算不算是完整的“人”呢？在全新的世界观中我们又该怎么定义“人”或者“活物”乃至“合法公民”呢？

**你对你的文章最满意的部分是什么？**

说起最满意的部分 大概是那几段在写的时候一度泪目的情节：

比如：致敬主站逆模因部系列的那段Marion Wheeler的念白（这段也是对整个逆模因部系列故事的提要性总结，某种程度上整篇故事也是个人二设的一个逆模因部系列较为“完满”的大结局）：

“结束了，就快结束了，一切都将在此了结，Marness，Adam，Hughes乃至全部被世间遗忘的四千余位逆模因部英灵啊，那时间长河中被祂吞噬的亿万生灵啊，血债血偿，祂即将陨落，逆模因这一概念本身，即将不复存在，在等待了这漫长的岁月之后，你们终将得到告慰！”

还有在大海啸中颤栗的上海避难所，家住静安区（老闸北）曲阜西路的王奶奶关上正播讲土星鹿广播的老式收音机，然后回想起Svba为救自己而牺牲的那段场景，其中还是用了致敬威廉·考茨温克尔的《天外来客E.T.》的象征生命和希望的意象“天竺葵”，而打蔫的天竺葵在此处象征了晦暗不明的前景，一位老奶奶用布满皱纹的手颤抖着将宝贵的淡水浇灌在天竺葵上的场景，也象征了凡人追求生命和希望的决心。

然后是西恩和其他三位月神带着月球挺身对抗海星和祂的泰坦仆从那段，在脑补和写到西恩向看起来很傻的3740阿舒尔他们告别的那段和月球殉爆的场景时，我曾两度泪目。

其他的感动到自己的场景还有很多，比如拉克穆-勒上临终前化身为环绕太阳系奥尔特云的结界；比如Pangloss、牡鹿、土星鹿为了守护地球而付出了巨大的代价，Pangloss甚至难再具现化出形体；比如诸天神佛、七角之神、第五之主同归寂灭之时，Iris泣不成声，Wheeler热泪盈眶，马布里博士抱头痛哭，O5-2与正在渐渐消散的O5-1相拥而泣，我当时代入了每一个人物，每一段场景，感同身受，与他们同时落泪……

之所以能被自己写下的文字震撼到呢，这点大概也跟我的思维习惯有关，我写每段故事的时候都是先在脑内形成图画和影像，仿佛一切都在另一重叙事里真实发生着，然后我只是一个旁观者，只是在尝试用文字将它们描摹下来，所以读者们说我写的那篇文像是电影，或者说我写的每一篇故事可能都像是电影，因为对我自己来说，它们真的是在脑海里“放映”过的“电影”，其实那种闭上眼睛身临其境的感觉，实难以吾之拙笔驾驭，所以写出的文字，也许只能复述自己所观之景的一小部分而已。

**有什么不太满意的地方吗？**

尽管已经有近3万字的篇幅，但是还是有很多细节内容不及描摹或不尽人意。某些事件细节，比如海星的化身和仆从们苏醒之时，在全球各地掀起的灾难场景，以及各地普通民众或者说平民个体的遭遇和反应，依然只能采取宏大叙事的风格一笔带过。再比如人物的心理活动和语言细节，因篇幅和写作时间所限，除了尾声中街坊们与已故亲人的对话以及银&amp;FAS的互动写得稍微具体一点，其他大部剧情仅能蜻蜓点水式的描绘几个片段。还有一个问题就是文中涉及到人物（包括神性实体）、异常项目、同行组织、设定中心等太过庞杂，尽管确实达到了致敬多个自己喜爱的设定和相关作者的目的，以及尝试尽量共恰式的将几乎全部主站GOI组织和部分中分GOI纳入同一世界观下的同篇故事中的初衷，但也正如Sekai吐槽说的那样，这样写有堆砌设定之嫌。另外与过多设定和篇目的联动，（即便是我在后记中列出了88条实际上一百余种致敬和/或梗的情况下）也会导致很多读者尤其是新人读者难以了解故事的各种背景和各种彩蛋/致敬环节。诚如我曾在QQ上答复Sekai[[*user Sekai_s]]的那样，如果这篇文章真要把细节丰富度写到让我自己满意的程度，大概要十万字，那样的话发布时间可能会延后到比赛截稿前夜，而且还会因文章过长、细节琐碎而（很可能）无法被广大读者接受。这大概也是我写作时面临的一种两难境地吧。

于是我在 霆霓飘霖 的续篇 群芳齐绽 里采用了较为突出细节的叙事方法（那篇2.5w字其实只讲了发生在两个地点的两件事，一个是银&amp;Fas参加休斯举办的飞越数据层无光之海大赛，一个是以4004诺顿为首的众灵制订新宪法并与美国群众“围攻”国会山迫使川普一伙下台的事件，然后前者其实是后者的引子。）


**可以看到你有一整个系列的计划，并且投了两篇文章作为参赛文。这些文章是看到题目后产生的灵感，还是正好与题目相符合？**

诚如我在第一个问题中前述的那样，在看到题目后，我对之前的构思进行了更贴合题目的调整。如果说第一篇的初步构思与题目相符是巧合的话（构思十天左右，实际写作6天），第二篇（构思两周，实际写作5天）则是延续第一篇的世界观，并在进一步构思的过程中尝试突出主题以与题目更加贴切。

具体而言，3月6号到8号，在与Abi酱（[[*user Abigail_Ade]]）的几次探讨后，我们的对话记录形成了1万字左右的提纲，然后这两篇参赛文，以及后续计划中的两篇，都在提纲基础上的展开式叙述和选取重点事件进行具体描写。除第一篇描述弑神和面对神或者说宇宙天理本身的疯狂反扑时，众生挣扎求存的过程外，其后的故事（包括已发的[[[the-day-of-flowers-and-resurrection-through-death|群芳齐绽]]]和尚在进一步构思中的两篇）都将“祂”陨落后的世界——同时也是高度信息化的“后WAN时代”的众生百态作为主要内容来写。

**写作的时候对应“生死反转”这个主题的理解是怎样的？**

**最开始是怎样开始构思的？**

刚开始看到“生死反转”这个主题时其实是感到了意外的好写，不像之前的粉蝶花赛季和冬季征文直接被图/文劝退，于是就动了“扔篇文上去让你们down掉吧”的想法。但真正动笔时才知道没有那么容易，这个主题给我一种“写一篇文章出来容易，写一篇好的文章出来很难”的感觉想到的要么已经是老掉牙的点子了，要么就没有完整的逻辑链。
其实一开始写的是[[[SCP-3999|3999]]]，[[[SCP-CN-647|CN-647]]]等SCP的外围，但写着写着就因为逻辑性弃坑了。当时已经是竞赛开始前三天了，但 我　还没有什么灵感（我一向习惯在准备时间内写完再发），本来想着要么就不参加了吧。但又不甘心，那几天就追着 我的同学问点子，倒也得到了很多鬼马的点子，不过吗~ J 系列咱不会啊。竞赛开始两天后和同学讨论时他提到当一个人不再是他自己时他还算活着吗（也就是那篇[[[after-rebirth|《重生之后》]]]），然后电波就突然对上了，就决定写一个生死观异于常人的故事，于是……疫医……于是……疫医之死……

**文章哪些地方比较满意？**

文章最满意的部分嘛，首先是对于疫医妹妹的设定，这个在下面再细说，其次就是自己的中二腔终于有释放的地方了嘿嘿嘿~

**文章那些地方觉得不是特别满意？**

有很多地方啊，比如环境的渲染几乎没有，比如很多细节都没处理好，主线剧情波动也是太顺了，文似看山不喜平嘛。有时间因素，不过主要还是笔力问题。

**为什么选择写疫医？**

其实想过很多，因为基金会里自带生死反转属性的异常太多了，不过选择疫医主要有两个原因：一是点子就是在向同学科普疫医时出来的，还有就是改版后疫医的中二腔调有种莫名的爽感。

**为什么创作出的疫医妹妹？**

表面上是为了设置一个旁观者视角，从而可以更有代入感的叙述事件，也可以为我省去一些写不好的画面，并表明疫医已经众叛亲离，他的生死观是常人所无法理解的，包括他最亲爱的人，他注定只能是一个孤独的行者。但是，这里玩了一个圈套。欧里（Ollie）在英文原名中是奥利佛（Oliver）的简称，奥菲娅原来是奥利维娅（Olivia），只是为了neta《风暴英雄》里的第一位原创英雄奥菲娅（Orphea）公主才改了几个音节。托斯特（Twist，完全为了恶搞《雾都孤儿(Oliver Twist)》）家族从来就不曾有过“奥菲娅”，“她”不过是医生的另一个人格（我算留了很多暗线在里面，比如那几句摘自《自祭文》的古文，比如情节上一些明显的漏洞╮(╯▽╰)╭）。奥菲娅可以代表过去和正常，所以她会回忆什么的，最后疫医干掉妹妹的情节算是对《魔兽》里阿尔萨斯杀死自己的致敬吧~
