**项目编号：**SCP-5017

**项目等级：**Euclid

**特殊收容措施：**SCP-5017被保存在伪装成华盛顿默温湖以南的伐木场的Site-71。应派出至少12名武装安保人员，四人在外围观察SCP-5017，八人在内部观察SCP-5017。至少两人应该一直直接观察SCP-5017。任何在现场被观察到有异常行为的人员应被立刻拘留。

**描述：**SCP-5017是一块巨大的蛋白石晶洞，大约3米高，1.8米宽。晶洞的外围大约有使用欧甘字母雕刻的1000个古代语言铭文。[[footnote]]由不列颠群岛的古凯尔特人于公元4至6世纪创建。[[/footnote]]在尝试翻译欧甘字母后，[[footnote]]凯尔特语符号类似于符文。[[/footnote]]发现晶洞上未刻有连贯的句子或短语。晶洞发出一种低沉的声音，其约有6分贝，120赫兹。大部分人将其描述为一种令人放松的声音。目前有理论认为SCP-5017可以让使用者进行某种距离不定的传送。

SCP-5017是在一次基金会联合特异事故处对相关人员305，通常被称为D.B. Cooper，的搜索过程中被发现的。SCP-5017在Cooper的降落伞向南6公里的小路尽头被发现。SCP-5017旁边还有装有200000美元的手提箱。在确认其未受任何异常性质影响后，特异事故处回收了该手提箱。Site-71被立刻确立以来收容该物体并且确认PoI-305的位置。PoI-305被认为极度危险且与基金会敌对，对于他的抓捕和审讯是基金会的首要任务。由于PoI-305过去为基金会员工，所以所有的员工都被命令若发现任何与PoI-305有相似之处且行为异常的员工，必须立刻汇报。请阅读PoI-305的相关人员档案来获取相关信息。

[[collapsible show=&#34;+ 相关人员-D.B. Cooper&#34;  hide=&#34;- 允许访问&#34;]]
&gt; __**相关人员档案 编号305**__
&gt; 
&gt; **姓名：**Eric O&#39;Reilly博士
&gt; 
&gt; **已知别名：**D.B. Cooper
&gt; 
&gt; **描述：**白人男性，秃顶，在1971年为35～40岁。
&gt; 
&gt; **出生日期（如果已知）：**被认为在1930到1938年之间。
&gt; 
&gt; **相关原因：**暗杀了六名基金会高级员工、众多全球超自然联盟成员，盗窃了数十个异常物品。
&gt; 
&gt; **交战守则：**立刻参与与之交战并抓捕的计划。审讯是基金会的最高任务。
&gt; 
&gt; **经历：**D.B. Cooper原先作为Eric O&#39;Reilly博士为基金会所知。O&#39;Reilly是研究员，拥有深刻的关于世界历史的知识，并涉及多个异常物品。O&#39;Reilly在基金会工作了十多年，在犯下多项反对基金会的罪行前达到了高级研究员的职位以及3级安保等级。事件发生后，在对O&#39;Reilly的文件进行审查后发现所有关于他身份的文件都是精心制作的仿制品。对于该相关人员真正的身份的调查仍在进行中。其与其他相关组织没有联系，这是基金会人员的共识。

对于在现场工作的人员和被O5议会评为高风险的任务可以根据需要获取更多信息。

&gt; **关于SCP-5017和PoI-305的备忘**
&gt; 基金会的员工经常质疑著名的劫机者兼犯罪策划者D.B. Cooper是否原先是基金会成员。有一些员工进一步怀疑被收容的晶洞和Cooper是否有关，而背景故事只不过是为了掩饰SCP-5017的某种有害影响。基金会在告诉员工做什么的时候是完全透明的。晶洞不会造成任何健康影响，它不是某个秘密石头生物的一部分。它只不过是一种古代器物，用于某种传送。基金会尚未确定PoI-305是如何在FBI有基金会人员协助的搜索下逃脱的。收容的重点是研究如何正确使用它并在PoI-305返回时对其进行逮捕。那些高风险信息只不过是有关PoI-305的犯罪的更多细节，作为对其识别的凭证。这是为了防止基金会人员之间的“猎巫行动”，因为PoI-305的外观可能已经改变。
&gt; 
&gt; - O5-1

[[/collapsible]]
[[collapsible show=&#34;+ 附加文件，需要特殊安保权限&#34;  hide=&#34;- 允许访问&#34;]]

以下信息仅允许高级员工在需要时访问。不要与他人分享关于PoI-305真实性质的信息，无论其安保许可等级如何。

&gt; __**相关人员档案 编号305**__
&gt; 
&gt; **姓名：**未知
&gt; 
&gt; **已知别名：**D.B. Cooper，Eric O&#39;Reilly博士，高级研究员Kernan McInnis，人事主管Liam Collins
&gt; 
&gt; **描述：**大部分最近已知的外貌都是介于35~40岁的白人男性。与主体的大多数外观一致。
&gt; 
&gt; **出生日期（如果已知）：**被认为在1930到1938年之间。
&gt; 
&gt; **相关原因：**在1971年与全球超自然联盟严格地谈判期间，暗杀了六名顶级基金会雇员，后者也失去了几名顶级员工。企图暗杀基金会成员，盗窃了超过一百个异常物品。
&gt; 
&gt; **交战守则：**立刻参与与之交战并捕获的计划。审讯是基金会的最高任务。该相关人员已被证明拥有敏锐的洞察力和不可思议的智力。目标经常冒充基金会成员或者基金会的盟友以来获得对被高度看管的异常物品的访问权限。由于他拥有多个Keter级物品并且对SCP-5017的性质有深入了解，所以对PoI-305的审讯被认为是基金会的重要目标。
&gt; 
&gt; **经历：**相关人员305在近几个世纪持续对基金会及其前身构成威胁。相关人员305被认为可以访问由欧甘石碑构成的网络，作为长距离传送的站点，使得其可以几乎瞬时到达世界上的任何地点。目前，基金会发现了10块欧甘石碑，有可能为PoI-305所用，尽管只有SCP-5017被确认有异常特性。当下未知PoI-305本身是否是异常个体，或者他寿命的延长是使用SCP-5017的结果。只知道PoI-305能够利用SCP-5017异常性质。

&gt; **关于PoI-305的备忘**
&gt; 尽管有与之相反的流言，但其他关于PoI-305的信息是未知的。PoI-305对抗基金会的罪行已被保留，以便O5议会可以在提出指控时可以更好地排除错误的嫌疑人。这项任务并不是某些员工曾经抱怨过的“一场徒劳”或者是“精心设计的惩罚”。对基金会人员的暗杀会被及其认真地对待，而“D.B. Cooper事故”事件与大规模的暗杀袭击有直接关系，会使基金会极其脆弱。请认真对待所有PoI-305的目击并报告Site-71或附近发生的任何异常事件。对PoI-305的抓捕由于一些原因是基金会的首要任务。像你一样的员工很可能会成为下一个受害者。关于D.B. Cooper目前行踪和收容SCP-5017徒劳无益的玩笑只会伤及士气。收容和观察SCP-5017是防止下一次攻击最好的办法。
&gt; 
&gt; - O5-1

[[/collapsible]]
[[collapsible show=&#34;+ 需要5级访问权限&#34;  hide=&#34;- 永远不会有美好的生活&#34;]]
欢迎来到O5议会。作为我们方针的一部分，我们有义务对相关人员305和其对SCP-5017的权限向你作出警告。下面的文档会阐释基金会的历史和该相关人员的历史，以及1971年对基金会原管理员的刺杀的细节。所有我们告诉你的细节都是经过精心整理的，旨在防止以往的高调暗杀，它们经常破坏基金会与其他团体协调和建立更好关系的能力。

&gt; __**相关人员档案 编号305**__
&gt; 
&gt; **姓名：**Cathbhadh
&gt; 
&gt; **已知别名：**目前已知超过两百个别名，在所有情况下，这些别名仅使用一次就会被处理。
&gt; 
&gt; **描述：**大部分最近已知的外貌都是介于35~40岁的白人男性。与主体的大多数外观一致。
&gt; 
&gt; **出生日期（如果已知）：**公元前750年前的某时
&gt; 
&gt; **相关原因：**在先前的几次尝试之后，于1971年暗杀了基金会的管理员。这些企图造成的附带损害导致数千人死亡。积极地使用暴力攻击来孤立基金会使其无法与其他组织形成同盟。
&gt; 
&gt; **交战守则：**立刻参与与之交战并捕获的计划。PoI-305的攻击被认为是对我们的全面攻击的前兆，该攻击是通过SCP-5017以及可能其他欧甘石碑到达另一维度进行准备的。多数人认为先发制人的行动可以夺回多个Keter级物品，这是基金会生存的唯一机会。
&gt; 
&gt; **经历：**Cathbhadh在古爱尔兰是一位杰出的德鲁伊，最终指挥军队并带领其他异常人类穿过不列颠诸岛和现代的西班牙，法国和比利时地区。在后期，他开始在战争中支持比利其人安比奥里克斯的军队以阻止罗马侵占凯尔特人的祖国。比利其人和凯尔特联合部队沦陷后，Cathbhadh和成千上万忠于他的凯尔特人消失了。Cathbhadh在之后以不同身份多次出现，最近一次确认是在1971年，那次他暗杀了基金会的管理员。有关PoI-305对基金会和其他组织已知攻击的时间表，请见附件。

//我们在黑暗与光明中//

&gt; **关于PoI-305“Cathbhadh”的重要事故时间表**
&gt; **公元前54年：**Cathbhadh和他众多的支持者以及盟友消失，最后出现在北比利其。
&gt; **公元前53年：**Ordo Praesidio成立，它是基金会的前身。幸存下来的文件使基金会历史学家相信这次事件内Cathbhadh使用了虚假的身份。
&gt; **公元前44年：**Cathbhadh已知第一次施行暗杀，Ordo Praesidio的领导者被与Cathbhadh密谋的各类反对政治党派所暗杀，试图通过其领导的死亡来推翻Ordo。Ordo立刻上任了新的领导，接过了管理员的头衔。
&gt; **公元14年：**基金会管理员采用了新的身份来躲避频繁的暗杀企图。
&gt; **公元41年：**著名的Ordo成员被发现是Cathbhadh的同谋。其成员被处决，此后对于Ordo成员的年度审查已成为规定。
&gt; **公元395年：**君士坦丁堡组织ΑκτΚ，类似于Ordo，的两名知名人物，和另一位Ordo的知名人物在两个组织的会议期间被暗杀。组织合并的计划被无限期推迟。
&gt; **公元837年：**派系纠纷导致Ordo成员之间出现三方分歧。分歧中心的两位突出人物被发现与Cathbhadh有关系。分歧使Ordo内部出现严重的安保问题，在此期间Cathbhadh开始窃取异常物品。
&gt; **公元1144年：**政治局势迅速变化之后，Ordo被从其主要的罗马行动基地赶下台，而Cathbhadh的介入被认为是极有可能与之有关的。当年晚些时候他开始迁往威尼斯。
&gt; **公元1453年：**基金会在君士坦丁堡的次要基地，约建立已有150年，被非异常攻击者摧毁。目击者报告称Cathbhadh很有可能在破坏开始前就开始了大规模异常物品的劫掠。
&gt; **公元1653年：**Cathbhadh在一千多年来首次亲自执行暴力行动。在Ordo与英国Bewerigend Frýgyld成功的关于是否合并的谈判期间，七名安保人员为了保护管理员和Bewerigend Frýgyld后来将会成为O5-1的领导者被杀。
&gt; **公元1658年：**在第二次尝试中，Cathbhadh成功暗杀了O5-1。这导致了Ordo英国分部的解体。
&gt; **公元1789年：**Ordo次要基地，重建于巴黎，被大规模暴乱摧毁。有一次，目击者报告称几分钟前有被认为是Cathbhadh的人盗窃了异常物品。
&gt; **公元1932年：**Ordo成功和另外两个组织合并，Mitteleuropäische Truppe zur Ausrottung der Hexerei和Meijihantā。两名安保人员被推测为Cathbhadh的人攻击，尽管两人最后从攻击中恢复了过来。
&gt; **公元1939年：**由被推测为Cathbhadh发起的对Ordo成员的暗杀频率变为每周一次。百余人被杀，百余件物品被窃取，且数千个异常个体突破了收容。
&gt; **公元1945年：**Ordo的大部分和各类其他组织合并形成了基金会。延续了一些规则的组织在1932年分裂出去成为全球超自然联盟。
&gt; **公元1959年：**一次对基金会特工和格鲁乌P部门的联合行动的袭击导致九人死亡。Cathbhadh有首要嫌疑。
&gt; **公元1971年：**基金会的管理员，O5-4，O5-7，三名高级研究员，全球超自然联盟副秘书长，共同努力的108理事会部长，以及数十名基金会安保人员在基金会与全球超自然联盟在美国对合并进行讨论期间的一次炸弹袭击中丧生。数天后一架飞机被Cathbhadh劫持。
&gt; **公元1977年：**新上任的基金会管理员作为临时管理员在1971年的爆炸后接替了该职位。当天晚些时候一位自称Cathbhadh的男子接近了她的位置。嫌犯及其沉着冷静。在经过几分钟的对话后，此相关人员发表了一篇笔记，该笔记立刻被基金会研究员带去研究。目前，笔记还没有被翻译。用以备忘的转录版本已附加在下方。

//魔法会死去//

&gt; **__转录：与PoI-305的交互__**
&gt; 
&gt; 事故中此时管理员正在淋浴。PoI-305不知用何种方法穿过了她的个人安保系统却没有引起注意。
&gt; 
&gt; **PoI-305：**哦，抱歉，我可以等你披上毛巾。
&gt; **管理员：**我操，求你别杀我...
&gt; **PoI-305：**我没这么想。只是来这谈谈。就像很久以前我和你的前任谈话一样。
&gt; **管理员：**救命！快点来人！
&gt; **PoI-305：**他们可听不到你。[停顿]他们没死，就声音而言，我刚刚完全密封了这个房间。像我说的，只是来这简短地谈一谈。别把它搞得那么复杂。
&gt; **管理员：**你杀了Gus。你杀了他和许多其他人。不要表现得好像你和他有什么友善的对话。
&gt; **PoI-305：**我确实这么做了。但那是很久以前的事而且之前我不得不杀了他的父亲。至少我警告过他。
&gt; **管理员：**你只是来这在杀掉我之前嘲笑我一番的吗？
&gt; **PoI-305：**我来这可没要杀你。这也许不是夸你的时候，但你是Augustus那种人。你也不像Oliver。当然，你们只是同样抱负远大，眼中有同样的火焰……但是我观察你已有一段时间，确保我可以进行这段对话。我知道你及其聪明机警。我承认，你尽力为基金会作出正确的选择。我想诚挚地给你一个机会。
&gt; **管理员：**我为什么要相信你？
&gt; **PoI-305：**我理解你对我的动机，我的方式，我的……好吧，一切，都充满疑惑。你懂我的意思。
&gt; **管理员：**你为什么谋杀了Gus？
&gt; **PoI-305：**因为那傻子花了几千年在自己后背上安靶子。我是来确保你不会犯同样的错误。
&gt; **管理员：**什么错误？
&gt; **PoI-305：**毁灭我的人民。
&gt; **管理员：**基金会和爱尔兰的政治局势无关……
&gt; **PoI-305：**不，不是那个。德鲁伊，吟游诗人，火棘，法师，巫师，女巫，萨满，你知道那些。那些被你封死了出路的或者被引向死亡的。尽管你提到了，但是我不完全相信你没有在爱尔兰瞎搞。就算没什么关系，我只想让你的小小的基金会停止把人关起来。你可以关起来任何让你发疯的画或者是什么以音速飞行的刀，但你不能仅仅因为他们想找到Danu或者有什么别的关系就把他们抓起来。
&gt; **管理员：**它们是威胁……
&gt; **PoI-305：**对你的世界观而言。你从来没有认真考虑过，仅仅因为某人对于世界该是什么样的看法和你的不一样，但是那却不会使这些看法变成错的。不要把他们当成罪犯。把他们关起来对谁都没好处。
&gt; **管理员：**你会和他们被关在一起的，别想着从这里逃出去，我能使唤整个Site-71的人去找你。
&gt; **PoI-305：**我有在这里数英里之外的传送石。我会在日出，远远在你的保安知道发生任何事之前消失。
&gt; **管理员：**传送石？
&gt; **PoI-305：**一块欧甘石碑，一条从你的地盘回到我的地盘的安全通道，反之亦然。
&gt; **管理员：**我们在华盛顿找到的晶洞？
&gt; **PoI-305：**那是其中之一。
&gt; **管理员：**之一？
&gt; **PoI-305：**别告诉我那是你们找到的第一块。
&gt; **管理员：**你什么意思？到底有多少？
&gt; **PoI-305：**[笑]找到其中一个就花了你们这么长时间？而你们甚至不知道怎么用？你们的组织比我想象的要糟糕。
&gt; **管理员：**有多少？
&gt; **PoI-305：**成千上万。在洞穴里，在丛林中最茂密的地方，在没人能穿过的沼泽里，在苔原和沙漠里，在广阔大海上被人遗忘的小岛上。在Duna生活的每一个地方，你都可能找到我们创造的回家之路。对于德鲁伊来说，那是世界上最容易找到的东西。对于凡人来说，你还差得远，或者使其偏离常态。我曾经确信你们现在至少找到了几十个。你们用了两千年才找到一个。
&gt; **管理员：**它们会带你去哪？
&gt; **PoI-305：**家。我的人民休息恢复的地方，愈合你们造成的伤口的地方。[停顿]你的朋友……Gus……他一直尝试着创造这种力量。从罗马的小政变到他对独裁主义者的不断攻击。他被这个世界深深吸引，他以为自己不会停下思考这个世界是什么。他在其中的地位，和更多自然的改变和增长。所以我们离开了。我们看着，等待着，直到再也看不见。
&gt; **管理员：**你已经想杀他好几千年了。你没有等……
&gt; **PoI-305：**我给了他上千次救赎自己的机会，但他没有那么做。我想我不会跟你犯同样的错误。我和你的朋友很久以前就有过这次对话。徒劳……但你更聪明。一个像你一样的女人没有极高的智慧是不会有这样的地位的。我很快就会走，而且我决定如果无事发生就不再回来。这么长时间我都没好好睡过，我不太记得做梦是什么感觉了
&gt; **管理员：**我们会找到你，我们会找到你的石头然后把它们全都锁起来。我们会阻止你。
&gt; **PoI-305：**你们找到了一个。两千年一个。我建议重新规划规划你们的策略。
&gt; **管理员：**你是否仍愿意回答问题？
&gt; **PoI-305：**现在，我不会告诉你石头在哪。
&gt; **管理员：**不，不是这个。你完美地脱身了。你没理由劫持一架飞机，带我们去找你的石头。那没有任何意义。
&gt; **PoI-305：**我还有另一个组织要摧毁。
&gt; **管理员：**我不明白。
&gt; **PoI-305：**这些天特异事故处的预算如何？六年前还很充足。然后当他们第一次迈出脚步准备将所有可能的资源投入到十年来最引人注目的犯罪中，还抽出了14个小时。他们追上时……找到了你们带走了的一大堆钱，和……我的传送石。他们回到总部，说“我们没抓到那个劫机者，但是找到了他的魔法石头”。他们根本没理由回来。你们基金会可真是群龙无首，联盟仍在动荡，而你们在FBI的朋友已经被我干掉了。你有个伟大的联盟，我的朋友安比奥里克斯也建造了一个伟大的联盟。他在其中干得很好，但一个联盟之中只有将其连接在一起的力量才能使其强大。当骑兵冲锋时……纽带断裂了，士兵分散了。而你的好朋友Gus，他的父亲就是在那时那地杀了安比奥里克斯。真是个傻瓜……他之后只活了一天……我得阻止你们的组织获得更多力量。你们关着上千无辜的男人女人。你们在联盟中的朋友有让你们的监狱蒙羞的墓地。请三思，我并不享受我做的事。我不认为自己是个英雄。我可以在人民为我开拓的小地盘中愉快地生活，藏在你们难以找到的半位面里。但是让你们对世界秩序的想法存在是个错误。干点精明事，长点心。你有能力改变基金会，我建议你使用那些力量。
&gt; **管理员：**你对这一切真是非常平静。
&gt; **PoI-305：**我之前有过与此类似的对话。相似的情况，一位聪明的女人……迷人的女人。洗澡，制定计划……我想念她。
&gt; **管理员：**发生什么了？
&gt; **PoI-305：**尤里乌斯在击败安比奥里克斯的那天杀了她。她曾经是凯尔特人。为什么要冒险？有太多给人分类的神棍。
&gt; **管理员：**我在……
&gt; **PoI-305：**我想你需要考虑一下我的提议。你不会喜欢这种选择的。以防你不在这，这是我写的几页。我希望翻译它不是问题。这是Sasana的德鲁伊用来越过罗马人传递信息的一种旧密码。密码从来没有被破译过。而当我们之中剩下的离开或者死去后，也就没人会用到它了。我再来找你的时候，也许你可以告诉我它的内容。我还会拜访你的飞机，但我还得照顾我的族人。他们有些劳累。他们想回家。
&gt; **管理员：**你什么时候回来？
&gt; **PoI-305：**[举起左手，伸出中指和食指]
&gt; **管理员：**两年？二十年？
&gt; **PoI-305：**[笑]Gus会明白的。事实上，我还会回到这架飞机，只是没有暴力企图。在我花时间探索你们的世界时，已有太多东西改变了。太多新地方，新科技。我要去酒吧，要去见音乐家，该死，我甚至可以尝试制作那些个你发明的动画。回见，女士……另外，在呼唤你的保安之前穿上点衣服。
&gt;[PoI-305走出一扇门，从视线中消失了。]

这次对话被推测为是PoI-305最近一次出现时所为，基金会人员立刻开始寻找类似于在华盛顿发现的欧甘石碑。基金会立刻批准了紧急计划1971-Augustus来永久解决该问题。

&gt; **紧急计划1971-Augustus**
&gt; 1. 翻译PoI-305给管理员的五页纸上的文字。
&gt; 2. 寻找并收容具有和SCP-5017类似功能的欧甘石碑。
&gt; 3. 研究SCP-5017，找出如何到达另一维度现实。
&gt; 4. 在此现实中攻击并摧毁所有与基金会的敌对势力。

在长达十余年，涉及几百名特遣队员的搜索后，有七块石碑被发现，其中四块被判定为误报。剩下的三块周围已经建起收容设施来进行进一步的观察以及为大规模遭遇战做准备。对于SCP-5017如何运行还没有重要突破，但是几百种可能性已经被整理出来。目前，还没有对于PoI-305最近一次出现给予的文档的成功翻译。强烈建议有密文破译经验并拥有适当安保许可等级的基金会人员参与密码的破译工作。
