**特殊收容措施：**--SCP-CN-2016-1儲存於Site-38P的內部異常物品庫中，相關實驗應得到一名二級人員的許可。--

實驗SCP-CN-2016-TR後，SCP-CN-2016-1應被儲存於0.3*0.3*0.3m^^3^^的有吸音噴塗且內附三層隔音板的保險箱中，有特質隔音牆壁並附有音頻實驗設備的Sector-CN-3已圍繞保險箱修建並由兩名安全人員看護，並規定非實驗目的嚴禁任何人員進入。--相關實驗應得到至少兩名C級人員的批准，嚴禁在不佩戴180dB降噪護耳的情況下進行實驗。--嚴禁對SCP-CN-2016進行相關實驗。

[[collapsible show=&#34;+ Sector-3副本，需要3級權限&#34; hide=&#34;- 隱藏&#34;]]
[[include :scpsandboxcn:shilohato2
|experiment-title=Site-CN-██
|sub-title=Sector-3
|left=建造目的：
作為SCP-CN-2016的收容間，並作為其音頻輸出系統及研究室

當前狀態：
投入使用中

|right=保養要求：
每月至少需要兩次檢查保證收容間完好

看護要求：
兩名擁有3級權限的安保人員，需裝備180dB降噪護耳及防聲波護具

|content=&gt; = 概述
&gt; Protection Experiment Sector-3為站點CN-██內一特殊收容區域，其主要職能為隔絕SCP-CN-2016在實驗時可能發出的高分貝聲音。亦作實驗目的，其配有基金會研制的Spectrum Analysis音頻設備。
&gt; 
&gt; Sector-3主要研究成果將運用於對SCP-CN-2016利用位置的研究中。
&gt; ----
&gt; +* **相關人員名單**
&gt; +++* 負責人員：高級研究員魏██
&gt; +++* 研究人員：tidy博士，4級研究員wind，3級研究員fivcat
&gt; +++* 看守人員：特工楊██，特工陳██
&gt; +++* 保養人員：後勤部負責提供
+++* 以下為區域佈局
+++++* 安保室：位於Sector進入區域，內附有大量180dB降噪護耳及防聲波護具。
+++++* 存放室：在不進行實驗時存放SCP-CN-2016-1，應為房間設置密碼鎖，密碼應每周更換。
+++++* 實驗室：配有Spectrum Analysis全套設備，按照SCP ADA規範配有特質降噪設備。
+++++* 觀測室：在進行實驗時研究人員進行數據分析的位置，應與實驗室隔開。
]]
[[/collapsible]]

**描述：**SCP-CN-2016是一份大小為1GB，--命名為「Sound.mp3」的文件，--其名稱，文件格式和文件位置無法通過任何已知的手段更改，文件因未知原因無法被複製和壓縮。

SCP-CN-2016-1是一份基金會32GB標準U盤[[footnote]]對其編號進行核對，發現基金會從未生產過該U盤。[[/footnote]]，於9/3/2010被發現於Site-38P內的一張辦公桌上，相關的監控錄像因未知原因損壞而無法查看，SCP-CN-2016-1可以作為正常U盤被使用，SCP-CN-2016隨後被發現儲存於其中。

SCP-CN-2016主要異常性質表現為當有自主意識的人類激活其時，其將通過U盤連接的音頻處理設備播放激活者潛意識願意聽到的聲音，聲音傳播範圍內的個體皆能聽到相同聲音，此異常對非人類生物無影響。此外還表現於項目不受連接音頻設備響度的限制。

實驗SCP-CN-2016-TR中，對象發出了180dB的聲音，激活對象的秦██越博士死亡，相關實驗人員聽力嚴重受損，站點CN-38P內部分人員聽力受損，少數人員精神創傷，所有玻璃製品被震碎。實驗中聽到的聲音站點員工表示「只記得聽到了很大的聲音」。對當時參與研究的站點主管Dr.wulina[離職]進行的採訪記錄如下。

&gt; **受訪者：**站點CN-38P主管Dr.wulina
&gt; 
&gt; **採訪者：**高級研究員魏███
&gt; 
&gt; **內容簡述：** 實驗SCP-CN-2016-TR後對主管的採訪
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **研究員魏███：**主管？
&gt; 
&gt; **Dr.wulina：**[未回應]
&gt; 
&gt; **研究員魏███：**主管？[露出疑惑表情並揮手]
&gt; 
&gt; **Dr.wulina：**啊？你在叫我？
&gt; 
&gt; **研究員魏███：**是的，工作人員在嗎？是的先生，請拿備用的助聽器來，謝謝。
&gt; 
&gt; **研究員魏███：**您能聽到嗎？
&gt; 
&gt; **Dr.wulina：**馬馬虎虎吧，謝謝，你們聽到那聲音了嗎？我發誓我[已編輯]的絕對是被關進一個大不鏽鋼盆然後被放在裡面猛敲，呃，很奇怪不是嗎？我有些想不起來那到底是什麼聲音了，反正它一定很大！
&gt; 
&gt; **研究員魏███：**好吧，我們需要知道秦博士在實驗前做了什麼。
&gt; 
&gt; **Dr.wulina：**呵，秦博士非說什麼想看看異常對心中什麼也沒有的對象會做什麼反應，我害怕出事，我就跟上一起看，結果我出事了。
&gt; 
&gt; **Dr.wulina：**真是見鬼了，我現在還感覺我腦子被驢踢了一樣，等這些結束了我也不會在這個鬼地方乾了。
&gt; 
&gt; **&lt;記錄結束，Dr.wulina隨後辭職&gt;**
&gt; 
&gt; **備注：**此後對於項目進行的相關試驗只允許調用D級人員。

現已對相關人員予以記憶清除，受影響員工被辭退。對外宣稱站點CN-38P為一音頻實驗機構，實驗中設備發生故障，基金會潛伏在相關媒體中的特工已對相關新聞進行控制，此後SCP-CN-2016被移送至Site-CN-██看管。

該實驗過後，SCP-CN-2016自行更名為「Noise.mp3」，鑒於其異常性質改變，相關實驗已被叫停，由於項目仍有利用價值，對於項目的歸屬權及分級正在討論中。

**附錄l實驗記錄：**對SCP-CN-2016進行實驗的完整記錄被Dr.wulina因[數據刪除]銷毀，高級研究員魏███及時對其進行搶救，但仍有大批記錄損失。

研究員魏███對項目性質改變前的記錄分類為AF，對性質改變後的記錄分類為BF，對造成性質改變的記錄分為TR，以下摘取了部分實驗記錄。

[[collapsible show=&#34;+ 實驗記錄SCP-CN-2016-AF&#34; hide=&#34;- 隱藏&#34;]]

&gt; **__SCP-CN-2016-AF3__**
&gt; **實驗者：秦博士，研究員Lu，研究員hans**
&gt; **測試方式：**秦博士觀看一張雪山脚小屋圖片後激活項目 
&gt; **實驗內容：**實驗者均聽到了一段含有雪山的風雪聲和鍋爐烤火聲的白噪音
&gt; **備注：**度假！ —秦博士

&gt; **__SCP-CN-2016-AF5__**
&gt; **實驗者：秦博士，研究員Lu，研究員hans**
&gt; **測試方式：**研究員Lu觀看國家地理一份關於蒲公英海的文章後激活項目
&gt; **實驗內容：**實驗者均聽到了蒲公英海一般「無法描述」的聲音，且情緒明顯比實驗前更積極
&gt; **備注：**暖洋洋！

&gt; **__SCP-CN-2016-AF17__**
&gt; **實驗者：秦博士，研究員Lu，主管Dr.wulina**
&gt; **測試方式：**秦博士約會後激活項目 
&gt; **實驗內容：**實驗者均聽到了教堂的鐘聲
&gt; **備注：**無

&gt; **__SCP-CN-2016-AF24__**
&gt; **實驗者：秦博士，研究員Lu，主管Dr.wulina**
&gt; **測試方式：**研究員Lu觀看二戰紀錄片後激活項目
&gt; **實驗內容：**實驗者均聽到了含有槍聲，炮火聲，叫喊聲的戰場環境音，經分析為法蘭西會戰。
&gt; **備注：**無

&gt; **__SCP-CN-2016-AF25__**
&gt; **實驗者：秦博士**
&gt; **測試方式：**秦博士經過一天的工作後激活項目
&gt; **實驗內容：**實驗者聽到一段十分舒適的白噪音
&gt; **備注：**秦博士在實驗房間內入眠？？？

&gt; **__SCP-CN-2016-AF30__**
&gt; **實驗者：秦博士，研究員hans，主管Dr.wulina**
&gt; **測試方式：**秦博士食用一份快餐後激活項目 
&gt; **實驗內容：**未記錄
&gt; **備注：**研究員hans和主管Dr.wulina未描述其聽到的聲音就衝去站點食堂購買了大量快餐。
&gt; **留言：**吧唧吧唧吧唧。

&gt; **__SCP-CN-2016-AF37__**
&gt; **實驗者：秦博士，一名曾喜愛「藍調」的PVS患者[[footnote]]俗稱植物人。[[/footnote]]。**
&gt; **測試方式：**秦博士收聽歌曲「藍調」
&gt; **實驗內容：**對象展現出了特殊效應，似乎只要在聲音傳播範圍內的實體不論聽力功能如何都能接收到聲音。實驗結束後患者恢復意識
&gt; **備注：**來自站點醫療部對於徵用該項目的申請和修改其等級的決定均進入討論中。

[[/collapsible]]

[[collapsible show=&#34;+ 實驗記錄SCP-CN-2016-BF，需要二級權限&#34; hide=&#34;- 隱藏&#34;]]

##red|權限認證成功##

&gt; **__SCP-CN-2016-BF1__**
&gt; **實驗者：D-40098**
&gt; **測試方式：**實驗者觀看「地球之聲」紀錄片後激活項目
&gt; **實驗內容：**實驗者描述聽到類似工廠運轉聲及交通擁堵聲後面部扭曲，不久後死亡，屍檢結果顯示耳膜破碎，神經中樞嚴重受損，項目發出了160dB的響聲
&gt; **備注：**這是你們造成的。

&gt; **__SCP-CN-2016-BF5__**
&gt; **實驗者：D-40209**
&gt; **測試方式：**實驗者吃下一塊白巧克力後激活項目
&gt; **實驗內容：**實驗者十分煩躁，聲稱看到了被其殺死的妻子，項目發出了138dB的響聲
&gt; **備注：**無

&gt; **__SCP-CN-2016-BF13__**
&gt; **實驗者：D-40732**
&gt; **測試方式：**實驗者觀看一集「西遊記」後激活項目
&gt; **實驗內容：**實驗者表現出似乎頭部被束縛的痛苦狀態，隨後暈厥，項目發出140dB的響聲
&gt; **備注：**師父！

&gt; **__SCP-CN-2016-BF15__**
&gt; **實驗者：D-40756**
&gt; **測試方式：**實驗者接受強制勞動後激活項目
&gt; **實驗內容：**實驗者自稱聽到了「使人難以入眠」的環境音。項目發出180dB的響聲
&gt; **備注：**工作！工作！更多的工作！

[[/collapsible]]

[[collapsible show=&#34;+ 實驗記錄SCP-CN-2016-TR，需要三級權限&#34; hide=&#34;- 隱藏&#34;]]

##red|權限認證成功##

&gt; **__SCP-CN-2016-TR__**
&gt; **實驗者：秦博士，主管Dr.wulina，D-30009**
&gt; **測試方式：**對D級人員的全部記憶進行刪除後令其激活項目
&gt; **實驗內容：**未記錄
&gt; **備注：**站點-38P全體員工聽到了180dB的響聲，部分員工精神異常。
&gt; **筆記：**「簡直是朱庇特[[footnote]]羅馬神話中的主神，發怒時會震碎一切玻璃製品。[[/footnote]]在發怒。」

[[/collapsible]]
