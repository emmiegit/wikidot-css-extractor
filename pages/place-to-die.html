    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>劳困箴言坟勿讳，
忍观此世没冥幽。
可悲短命多惶诡，
天地赐之今复收。

百载自责责竟日，
少人祝寿贺千觞。
更言空度曷应止？
探险徒然永未央。

其上众人还苦共，
终局必毁现犹哀。
于车于梦尽于痛，
焉有职辞可去来？

本料将逢劫灭，不曾思虑重重。
宁燃烬于永夜，怎愿朽在光中？</textarea></pre>
