**项目编号：**SCP-CN-2475

**项目等级：**Safe

**特殊收容措施：**所有SCP-CN-2475个体应集中收容于Site-CN-75-B的Safe级异常收容区内，未经允许任何人员不得接触。对其进行的实验需3级权限并由站点主管批准。

**描述：**SCP-CN-2475为数瓶20世纪30年代生产的饮用矿泉水，现库存有未开封14瓶、已开封4瓶。所有SCP-CN-2475均采用统一的500mL规格PVC包装，瓶身均贴有一张纸，印有“The Factory”（工厂）字样。尚不明确为何SCP-CN-2475的瓶身无法降解。化学分析表明瓶内水中含有的矿物质与市面上的普通矿泉水成分类似。

项目会在一名人类个体开盖并饮用SCP-CN-2475后数秒至数分钟将其转变为一个SCP-CN-2475-1个体。SCP-CN-2475-1个体将在主观上把普通的饮用水认作人类的血液，产生恶心、呕吐等生理症状，并产生强烈的排斥情绪。同时，SCP-CN-2475-1会将人类的体液和液体排泄物（包括血液、唾液、泪液、尿液等）视为无色无味的饮用水，并在自身缺水时将其优先饮用。根据对D级人员的实验结果，SCP-CN-2475-1为保证水摄入，一般会先借助唾液缓解症状，随后饮用尿液，接着以极端方式打伤他人，并饮用其血液。已证实A级记忆删除可以消解上述两个异常效应，但重复饮用SCP-CN-2475会使其再次显现。

**附录1：**

SCP-CN-2475首次于193█年在[数据删除]市的数个救济站旁和地下民居内被发现。当日，大量患有恐水症的SCP-CN-2475-1个体在多处发生骚动，将路过行人打伤、割伤，并吸吮其血液。随后，机动特遣队赶到并封锁现场，对所有经历或目睹骚乱的观众进行A级记忆删除。在此之后又产生了██起类似事故，前后合计18瓶SCP-CN-2475被基金会回收。

在上述多起事故之后六个月，Site-CN-75研究人员成功锁定[数据删除]市外围的一家已倒闭的“工厂”（The Factory）分厂，并在此地附近发现了数名曾服务于“工厂”并逃出的员工。相当一部分员工承认自己曾制造过SCP-CN-2475，但他们对于救济站内难民饮用了该项目表示疑惑，声称这些难民“似乎不应是该产品的受众，产品至少应从正规途径售卖”，然而进一步调查显示，SCP-CN-2475从未被运送至任何超市或批发市场进行销售。

**附录2：**197█年前后，于[数据删除]市附近有都市传说在坊间流传，经证实与SCP-CN-2475直接相关，并和四十年前的工厂调查结果吻合。全文经研究员整理如下：

&gt; 20世纪30年代中期，某不知名工厂出产了一种瓶装水。这种水没有商标，仅仅有瓶身的“工厂”字样。据说，关于它，有着一个萦绕百年不散的诅咒，和一个鲜为流传的故事。
&gt; 
&gt; 相传，从这个“工厂”出来的货，必然是物美价廉。这个产品也不例外：三分之一于当时流行的水价，瓶身舒适的手感，水清冽的口感，都在告诉着大家，这才应该是上流人必不可少的日常饮品——尽管这只是“工厂”的员工们稀里糊涂了解到的。那里的工人们，[[[scp-001-o5|夜以继日地工作，成为流水线上的血肉机器。]]]做瓶子、摆瓶子、灌水、做瓶盖、拧瓶盖、做封口……这些机械而简单的任务，让疲于寻找工作的人们知足。于是，他们僵硬地坐进工位，将泪水、汗水、唾液、甚至是血液，统统挥洒到了传送带上；他们为了自己未来的生命，不惜一切去透支自己现在的生命。
&gt; 
&gt; 没人知道将血液和水互换的诅咒是从何而起的，但可以肯定的是，这与工人们的劳作息息相关：他们虽然情愿拼命努力，但并不代表他们不打算反抗这种非人的压迫。而反抗的怨念，在“工厂”里，可能成为任何东西。或许有工人这么想过，“为什么工头和管理要这样压榨我们！要是能稍微多睡一会儿、多离开工作岗位一下……”在此之上，他们心里也清楚，这瓶装水的产品是卖给“上流人”喝的，那么，将怨念注入到水里，能否把上层的人给毒死？或者更进一步，让他们也尝尝自己所经历的痛苦？这个邪念就自然而然形成了。
&gt; 
&gt; 但很可惜，“专供给上流人士”也只是工厂的高层有意散布的幌子。“在这里熬出头，会有人赏识你们的！”“他们不会忘记你们每个人赋予的滴水之恩！”“更好的机会，更好的待遇。只要你们为那些人努力，我们自然能帮你实现你们想要的！”这些洗脑般的话语就像是几针麻醉剂，让工人们自我满足，意识到自己仅剩的价值。可实际情况又如何呢？那些瓶装水就从来没上过货架，而是被运送到了各个补给站，给那些贫困无业的人救济用。在上层的眼里，如此压榨得来的产品，可上不得光鲜亮丽的超市柜台。领导们派人把这些水直接放到难民嘴边，吆喝几声，开个高但不离谱的价钱，这样就能把所有人的腰包给榨干！结果，在救济站门口，受到诅咒的工人们互相大打出手，啜饮彼此的鲜血。
&gt; 
&gt; 来自底层的怨念，意图借水逆流而上，却又流转回来，把自己腐蚀得一滴不剩；
&gt; 
&gt; 而上面的人依然高枕而卧，不屑地看向脚下的污秽，小抿一口白水，唇齿间立刻回荡着金钱的清香。
