Si prega di annotare tutti i test tramite il formato seguente:
**Soggetto:**
**Oggetto Recuperato:**
**Oggetto Perduto**
**Note:**

------
**Soggetto:** Dr. King
**Oggetto Recuperato:** Una (1) busta di plastica, contenente 492 semi di mela
**Oggetto Perduto:** Un (1) orologio da polso Rolex, d’oro
**Note:** //questo è il primo test ad aver prodotto qualcosa che il soggetto non aveva perso.//

------

**Soggetto:** Ricercatore Senior Grant

//Nota: il Ricercatore Senior Grant era arrivato con l’intenzione di fare numerosi test successivi, portando con sé 60 penne standard.//

**Oggetto Recuperato:** Un (1) mazzo di chiavi di una Buick LeSabre del 1988
**Oggetto Perduto:** Una (1) penna
**Note:** //Ho venduto quest’auto un sacco di tempo fa. Dannazione.//

**Oggetto Recuperato:** Un (1) preservativo di taglia media, ancora nella confezione
**Oggetto Perduto:** Una (1) penna
**Note:** //Penso di averlo perso alle superiori.//

**Oggetto Recuperato:** Una (1) copia tascabile di Fahrenheit 451
**Oggetto Perduto:** Una (1) penna
**Note:** //La stavo cercando proprio l’altro giorno!//

**Oggetto Recuperato:** Una (1) penna; è stato confermato che appartenesse ad un test precedente
**Oggetto Perduto:** Una (1) penna
**Note:** //Huh. Ma guarda un po’.//

Il Ricercatore Senior Grant ha eseguito il test altre 30 volte, ogni volta ottenendo e perdendo una penna a sfera standard.

------

**Soggetto:** D-1144
//Al soggetto è stato ordinato di pensare ad un cacciavite che ha perso mentre lavorava come meccanico, durante tutti i test.//
**Oggetto Recuperato:** Un (1) passaporto di D-1144, datato 1996
**Oggetto Perduto:** Una (1) penna
**Note:**

**Oggetto Recuperato:** Una (1) bustina di plastica, contenente circa quattro grammi di cocaina
**Oggetto Perduto:** Una (1) penna
**Note:** //Oggetto confiscato immediatamente//

**Oggetto Recuperato:** Un (1) cacciavite, ma non quello a cui stava pensando
**Oggetto Perduto:** Una (1) penna
**Note:** //Ulteriori test non hanno mostrato alcuna possibilità di spingere SCP-1162 a restituire un oggetto in particolare//

------

**Soggetto:** Agente Luminus
//Nota: L’Agente Luminus ha ipotizzato che SCP-1162 inizia a restituire sempre gli stessi oggetti quando &#34;nutrito&#34; con un grande numero di oggetti simili, e ha portato con sé diversi piccoli oggetti presi dal suo armadietto//

**Oggetto Recuperato:** Un (1) paio di occhiali da sole generici, neri
**Oggetto Perduto:** Un (1) tesserino identificativo Fondazione SCP
**Note:** //Il tesserino identificativo dell’Agente Luminus è stato sostituito. In ogni caso, dopo questo test, “1162 se lo è mangiato” non sarà più una scusa valida per la perdita del tuo tesserino. Lascialo al di fuori dell’area di test.//

**Oggetto Recuperato:** Una (1) RAM da 512 MB
**Oggetto Perduto:** Una (1) piccola saliera
**Note:** //Oggetto donato al dipartimento IT del Sito come scorta.//

**Oggetto Recuperato:** Un set di sette (7) matriosche impilate
**Oggetto Perduto:** Una (1) carta di debito MasterCard
**Note:** //Beh, almeno non devo spiegare alla banca come l’ho persa.//

**Oggetto Recuperato:** Un (1) coltello da combattimento KA-BAR, molto arrugginito
**Oggetto Perduto:** A prima vista, niente; tuttavia, dopo una più attenta esaminazione, alla pistola dell’Agente Luminus mancava il percussore.
**Note:** //Me ne vado finché posso.//

------

**Soggetto:** Ricercatore Veldi
**Oggetto Recuperato:** Una scatolina di plastica contenente vari Lego
**Oggetto Perduto:** Una (1) licenza di pesca
**Note:** //Doveva succedere proprio prima di una battuta di pesca, ovviamente.//

**Oggetto Recuperato:** Un (1) telecomando di marca Vizio
**Oggetto Perduto:** Un (1) iPhone
**Note:** //Figlio di [IMPRECAZIONI REDATTE]//

------

**Soggetto:** Sergente Hendrix
**Oggetto Recuperato:** Un (1) biglietto del treno per LA del 1989
**Oggetto Perduto:** Uno Stivale anfibio Sinistro
**Note:** //Beh, non penso di potermi fare rimborsare il biglietto per un nuovo stivale.”

**Oggetto Recuperato:** Stivale anfibio Sinistro
**Oggetto Perduto:** Stivale anfibio Destro
**Note:** //Bizzarro.//

**Oggetto Recuperato:** Stivale anfibio Destro
**Oggetto Perduto:** Stivale anfibio Sinistro
**Note:** //Ora mi sta prendendo per il [IMPRECAZIONI].//

------

**Soggetto:** K████ R█████████, 7 anni

//Nota: Il soggetto è nato e cresciuto in un complesso del culto ████████ ███ recentemente disgregato, dove la proprietà personale non era consentita.//

**Oggetto Recuperato:** Un (1) dente deciduo, canino
**Oggetto Perduto:** Un (1) quarto di dollaro americano, 2002
**Note:** //Il soggetto è stato riportato alla società civile previa somministrazione di amnestici.//

------

**Soggetto:** Agente Richards

//Nota: Il soggetto ha richiesto l’autorizzazione per tentare di recuperare una memory card perduta durante l’esplorazione di [REDATTO]. Il soggetto era fornito di 10 memory card identiche nel tentativo di attivare lo schema “perdita e recupero simili.//

**Oggetto Recuperato:** Un (1) apparecchio ortodontico
**Oggetto Perduto:** Una (1) memory card
**Note:** //Mia madre non mi ha mai perdonato per averlo perso.//

**Oggetto Recuperato:** Un (1) pacchetto di sigarette, fradicio d’acqua
**Oggetto Perduto:** Una (1) memory card

**Oggetto Recuperato:** Una (1) memory card, danneggiata
+*Oggetto Perduto:** Una (1) memory card
**Note:** //L&#39;etichetta identificativa della scheda ha confermato la corrispondenza con quella persa durante la finta battuta di caccia, sembra che fosse parzialmente distrutta. Non sarò di certo io a giustificare la perdita di ███ bigliettoni di equipaggiamento per recuperare qualche sigaretta fradicia e un inutile rottame.//

------

**Soggetto:** D-5524
//Nota: D-5524 portava con sé l’SCP-████, classe Keter, in forma passiva, per vedere se SCP-1162 fosse utilizzabile come  misura di contenimento per alcuni SCP problematici di piccola taglia.//
**Oggetto Recuperato:** Un (1) set mini speaker iHome, senza i cavi
**Oggetto Perduto:** SCP-████
**Note:** //D-5524 è stato terminato subito dopo.//

**Soggetto:** D-5566
//Nota: D-5566 è stata scelta perché non conosceva SCP-████ e il precedente esperimento. Un equipaggiamento di sicurezza completo era a portata di mano, con strumenti sufficienti per contenere l’oggetto se fosse riapparso.//
**Oggetto Recuperato:** SCP-████, in forma attiva
**Oggetto Perduto:** Sconosciuto
**Note:** //D-5566 è stata subito uccisa da SCP-████ una volta rimosso da SCP-1162. Non ci sono state altre perdite; SCP-████ è stato riportato al contenimento senza incidenti. Sembra che se utilizzato come “scivolo di smaltimento”, il successivo oggetto recuperato sarà l’ultimo che è stato volutamente inserito. A causa della natura transitoria di SCP-1162 se non utilizzato regolarmente, ciò presenta un inaccettabile rischio di breccia nel contenimento. Non saranno consentiti ulteriori test di questo tipo.//

------

**Soggetto:** Agente White

**Oggetto Recuperato:** Un (1) paio di calzini consumati, puliti, marcati “Hanes”
**Oggetto Perduto:** Lente a contatto, occhio sinistro
**Note:** //Seriamente? Ho addosso circa quattro strati di indumenti invernali e si prende la mia maledetta lente a contatto?//

**Oggetto Recuperato:** Una (1) garanzia di pagamento di livello██, scritta per l&#39;Agente White, prima della sua retrocessione il 04/01/████
**Oggetto Perduto:** Lente a contatto, occhio destro
**Note:** Ok, ora si ragiona. Se ho capito bene, questo significa che tornerò a ricevere il mio vecchio stipendio?//
//Nota: L’agente White non ha tecnicamente perso il suo livello salariale precedente. Le Risorse Umane concordano che l’Agente White ha volontariamente rinunciato al suo vecchio stipendio a causa della sua documentata prestazione al di sotto degli standard nel suddetto periodo. Dal momento che non si può “ritrovare” ciò che non è stato “perduto”, il suo salario rimarrà ridotto.//

**Oggetto Recuperato:** [REDATTO]
**Oggetto Perduto:** Biancheria intima
**Note:** //Non può essere mio! Sono sposata, a cosa mi servirebbe? Ne ho abbastanza, ho finito qui. Voglio dire… ahh, tutto questo è ridicolo.//

//Nota del Capo Ricercatore: domande sulla natura dell’oggetto recuperato rimarranno senza risposta, oltre ad essere riferite al Capo Ricercatore.//

------

**Soggetto:** Dr. Neiman
//Nota: ll Dr. Neiman ha condotto tutti i test tenendo in mano il cestino del suo ufficio, che era inizialmente pieno.//

**Oggetto Recuperato:** Un (1) CD del gioco di intrattenimento educativo “Dinosaur Hunter”, senza custodia
**Oggetto Perduto:** Una (1) lattina di soda
**Note:** //Me lo ricordo. Lo lasciai nel computer di famiglia a 11 anni, mia madre lo prese e lo mise in “un posto facile da ricordare”. Non l’ho mai più visto.//

**Oggetto Recuperato:** Un (1) paio di occhiali, corrispondenti alle diottrie mancanti del Dr. Neiman
**Oggetto Perduto:** Oggetto sconosciuto dal fondo del cestino
**Note:** //Li ho persi in una gita a Seattle l’anno scorso. Li terrò come riserva.//

**Oggetto Recuperato:** Una chiave USB di 512 MB
**Oggetto Perduto:** Un (1) documento accartocciato
**Note:** //Dalle scuole medie. Perlomeno ho imparato ad avere dei backup.//

**Oggetto Recuperato:** Una (1) copia tascabile de “Le Furie di Calderon”
**Oggetto Perduto:** Il cestino stesso (il contenuto è rimasto intatto)
**Note:** //Oops. Non ci avevo pensato.//

//Note del Capo Ricercatore: È la prima volta che SCP-1162 ha preso un oggetto troppo largo per entrare al suo interno. Ogni test effettuato da questo individuo dovrà essere osservato attentamente.//

------

**Soggetto:** Dr. Hughman
**Oggetto Recuperato:** Una (1) chiave USB col suo nome inciso nel corpo in metallo
**Oggetto Perduto:** Tutti i peli del corpo, compresi i capelli
**Note:** //Beh, meglio della ceretta, immagino.//

------

**Soggetto:** Agente Luminus

**Oggetto Recuperato:** Una (1) copia della prima pubblicazione de “Gli X-Men” (1963), in buone condizioni
**Oggetto Perduto:** Cinturino di un orologio da polso Casio, ma non l’orologio
**Note:** //Era in condizioni perfette quando l’hanno rubato dal retro del mio camion dopo che sono stato riassegnato, la scorsa volta!//

**Oggetto Recuperato:** Una (1) siringa da 10 mL, riempita di una soluzione di tiopental sodico, scopolamina e [REDATTO]
**Oggetto Perduto:** Tazzina da caffè, ma non il suo contenuto
**Note:** //Ow! Dannazione. Beh, mi sarebbe tornato davvero utile quando stavo interrogando quel tizio della Chiesa.//

**Oggetto Recuperato:** Un (1) iPod nano, blu
**Oggetto Perduto:** Un (1) iPod nano, blu, inciso
**Note:** //Come spiegherò alla mia ragazza che ho trovato il mio vecchio iPod e perso quello che mi ha regalato per il compleanno?//

------

**Soggetto:** Dr. Mathanach

**Oggetto Recuperato:** Un (1) piccolo coperchio d’acciaio
**Oggetto Perduto:** Un (1) papillon
**Note:** //Maledizione, era l’ultimo che avevo.//

**Oggetto Recuperato:** Una (1) sagoma da sparo con molteplici fori di proiettile
**Oggetto Perduto:** Una (1) bombetta
**Note:** //Mi stai prendendo in giro? Avevo quella bombetta da anni!//

//Nota: Il Dr. Mathanach ha richiesto la restituzione del cappello in caso di ritrovamento.//

//Nota: Nessuno di noi troverà il tuo cappello, Dottore. Possiamo recuperare solo cose che// noi //abbiamo perso.// –Dr. Neiman

------

**Soggetto:** Dr. Mijak
**Oggetto Recuperato:** Una (1) banconota da 20 franchi
**Oggetto Perduto:** Un (1)  paio di occhiali da vista
**Note:** //Davvero? Dei franchi? Chi li accetta ancora, al mondo?// 

**Oggetto recuperato:** Una (1) serie di documenti.
**Oggetto Perduto:** Un (1) camice da laboratorio
**Note:** //C-cosa? No, no! Avanti, datemi un altro test! Gah, Gerald mi ucciderà...//

Nota: //I documenti confiscati si sono rivelati essere una sorta di... critiche al Ricercatore Senior Gerald. Il Dr. Mijak ha confessato di averli scritti dopo una giornata di lavoro particolarmente difficile, ma ha insistito di non aver mai voluti mostrare al Ricercatore.//

------

**Soggetto:** Dr. Neiman

**Oggetto Recuperato:** Una (1) catena da neve
**Oggetto Perduto:** Un (1) incarto di gomma da masticare
**Note:** “Ah, se solo l’avessi trovata prima di averne comprata una nuova.”

**Oggetto Recuperato:** Una (1) confezione di burro, vuota. Pare che il contenuto si sia sciolto e sia fuoriuscito.
**Oggetto Perduto:** Una (1) banconota da un dollaro
**Note:** //Aaaaah. Ecco spiegato dov’era finito dopo l’ultima spesa. Troverò burro sciolto in tutto il bagagliaio, vero?//

**Oggetto Recuperato:** Un (1) portacarte, incluso il contenuto
**Oggetto Perduto:** Un mazzetto di scontrini
**Note:** //Bingo!//

------

**Soggetto:** Dr. Diamond

Nota: //Il Dr. Diamond ha richiesto dei test per verificare se SCP-1162 sia senziente, in particolare se sia in grado di rispondere a dei messaggi scritti. Inoltre, è sua intenzione scoprire dove finiscono gli oggetti scomparsi e se c’è una correlazione con l’ubicazione degli oggetti scomparsi.

**Oggetto Recuperato:** Una grande quantità di materiale fecale in una busta di plastica
**Oggetto Perduto:** Un (1) foglio di carta a righe ripiegato con la scritta a penna “Come stai oggi”
**Note:** //Ricordo di questa busta! La volevo vendere ad un laboratorio scientifico circa un anno fa per dei test sul DNA. Non guardatemi in quel modo.//

**Oggetto Recuperato:** Un (1) paio di calzini con tintura a nodi, taglia di uno del settimo anno
**Oggetto Perduto:** Un (1) iPod che riproduceva “For Your Love” degli Yardbirds in loop al volume massimo
**Note:** //Riuscivamo ancora a sentire la musica dopo che l’oggetto era sparito, sebbene sembrasse più distante. Abbiamo investigato il suono e abbiamo trovato l&#39;oggetto incastrato nel muro del piano immediatamente sottostante a questo. È possibile che SCP-1162 teletrasporti tutti gli oggetti persi da qualche parte nel terreno sotto di sé. Dobbiamo investigare.//

**Oggetto Recuperato:** Una (1) pallina fucsia
**Oggetto Perduto:** Un (1) piccolo tracciatore di metallo per gentile concessione del team di ricerca di sistemi elettronici della Fondazione
**Note:** //Il dispositivo è stato trovato su una petroliera nel Mar Rosso.//
//-Beh, addio ipotesi.//

------

**Soggetto:** Dr. M██████

**Oggetto Recuperato:** Chiavi per il dormitorio del Dr. M██████
**Oggetto Perduto:** Tesserino Identificativo Standard della Fondazione

**Oggetto Recuperato:** Tesserino Identificativo Standard della Fondazione
**Oggetto Perduto:** Tesserino Identificativo di Ricambio
**Note:** //*[IMPRECAZIONI]&#34;// Dr. M██████

//Nota del Capo Ricercatore: Vi avevamo avvisato riguardo ai Badge di Riconoscimento, Dr. M██████. Spero ti piaccia compilare scartoffie, perché te ne vedrai un bel po&#39;, in futuro.//

------

**Soggetto:** Dr. H███████

**Oggetto Recuperato:** Una (1) riproduzione di una spada in legno
**Oggetto Perduto:** Una (1) matita
**Note:** //&#34;Forte, pensavo di averla persa quando ho traslocato!&#34;// Dr. H███████

**Oggetto Recuperato:** Un (1) ventaglio di carta
**Oggetto Perduto:** Un pacco di biscotti
**Note:** //“Aah, volevo mangiarli oggi a pranzo.”//

**Oggetto Recuperato:** Un (1) ombrello
**Oggetto Perduto:** Una (1) banconota da 20 dollari
**Note:** //“Non mi piace più questo coso, mi sta facendo incazzare.”// Dr. H███████

------

**Soggetto:** Dr. D████

**Oggetto Recuperato:** Una (1) spada in poliuretano di 50 cm
**Oggetto Perduto**: Una (1) banconota da 10 dollari
**Note:** //“La persi a 12 anni, ma non vale neanche lontanamente 10 dollari.”//

**Oggetto Recuperato:** Una (1) foto, troppo bruciata per essere riconoscibile
**Oggetto Perduto:** Un (1) orologio da taschino
**Note:** //“Era un cimelio di famiglia, quello.”// Dr. D████

------

**Soggetto:** Dr. A████
Nota: //Dr. A████ stava usando SCP-1162 nella speranza di trovare alcuni importanti documenti che aveva perso. Aveva portato con sé 100 buste contenenti e-mail di spam.//
Nota: //Non li ho persi! Ho solo dimenticato temporaneamente dove sono!//

**Oggetto Recuperato:** Un (1) libro di recupero di matematica
**Oggetto Perduto:** Una e-mail contenente la ricevuta di un pagamento di un’assicurazione CPI
**Note:** //Questo l’ho perso a 16 anni. Fortunatamente non ne ho avuto bisogno.//

**Oggetto Recuperato:** Una (1) banconota da 20 dollari, fradicia d’acqua
**Oggetto Perduto:** Un oggetto sconosciuto dal mucchio
**Note:** //Oh, perfetto, il mio portafoglio è finito in lavatrice, vero?//

**Oggetto Recuperato:** Un (1) portafoglio, fradicio d’acqua, ma non i suoi contenuti
**Oggetto Perduto:** Un (1) camice della Fondazione
**Note:** //Grandioso, il mio camice è andato e il mio portafoglio È finito in lavatrice. [IMPRECAZIONI REDATTE]!!//

**Oggetto Recuperato:** Un (1) plico di documenti relativi a [DATI CANCELLATI].
**Oggetto Perduto:** Un (1) set di batterie AA da una torcia personale
**Note:** //Finalmente!//

//Nota del Capo Ricercatore: Dopo un’analisi più attenta, pare che questi fossero una prima bozza dei documenti che stava cercando, di cui aveva già una copia. La stesura finale che stava cercando non è più venuta fuori. Gli SCP non sono da usare come scusa per non aver eseguito dei backup regolari.//

------

**Soggetto:** Dr. Alden
**Nota:** //La Dottoressa Alden aveva cinque (5) penne standard di tipo #2 sulla sua persona//
**Oggetto Recuperato:** Carcassa essiccata di una tarantola
**Oggetto Perduto:** Una (1) penna standard di tipo #2
**Note:** //Quella [IMPRECAZIONI] di Bristle è scappata dalla sua gabbia qualche mese fa e non l’ho più vista da allora!//

------

**Soggetto:** Dr. M██████
**Oggetto Recuperato:** Tesserino Identificativo di Ricambio perduto nei test precedenti                     
**Oggetto Perduto:** Piccolo raccoglitore pieno di documenti importanti
**Note:** //&#34;[IMPRECAZIONI].&#34;// –Dr. M██████

------

**Soggetto:** D-6141
**Note:** //Al soggetto era stato ordinato di rimuovere due oggetti da SCP-1162 in due azioni consecutive//
**1° Oggetto Recuperato:** Una cassetta VHS in modalità SP con l’etichetta “Videosorveglianza casalinga 1987/05/02”. Il soggetto era euforico dopo il recupero dell’oggetto
**1° Oggetto Perduto:** Un’azione di risparmio
**2° Oggetto Recuperato:** Un pacchetto di sigarette Camel vuoto
**2° Oggetto Perduto:** Una cassetta VHS in modalità SP con l’etichetta “Videosorveglianza casalinga 1987/05/02”.
**Note:** //Il soggetto ha tentato di rimettere subito la mano all’interno di SCP-1162 dopo aver realizzato la sparizione del primo oggetto recuperato. Il soggetto è stato bloccato prima che riuscisse a farlo. Una volta interrogato, D-6141 ha dichiarato “Era il video della notte in cui è morta. La notte in cui sono stato arrestato”.//

------

**Soggetto:** Dr. Opal
**Oggetto Recuperato:** Una (1) rivista pornografica di marca ███████
**Oggetto Perduto:** Un (1) paio di calzini
**Note:** //“Oddio, ricordo di averla comprata a 13 anni ed andò persa nell’abisso del mio letto.”// –Dr Opal

//Nota del Capo Ricercatore: Sì, “andò persa”. E sono sicuro che non erano i tuoi genitori a lavarti le lenzuola. Pensaci.//

------

**Soggetto:** Dr. ██████
**Oggetto Recuperato:** I resti essiccati di un (1) burrito lungo in modo anomalo
**Oggetto Perduto:** Tutti i capelli, ad eccezione di una singola striscia centrale
**Note:** //“Me lo ricordo, è del mio 16esimo compleanno. Ero ossessionato dai burrito, all’epoca. Anche se la cresta mi fa [IMPRECAZIONI].”// Dr. ██████ (Tutti i capelli sono ricresciuti normalmente)

------

**Soggetto:** Dr. Bell
**Oggetto Recuperato:** Un (1) orsacchiotto marrone
**Oggetto Perduto:** Calzino sinistro
**Note:** //“Ricordo che mi incazzai di brutto quando persi questo orsacchiotto al Campo Estivo, a 5 anni. Non riuscii più a trovarlo…”// –Dr. Bell

------

**Soggetto:** Dr. Westrin
