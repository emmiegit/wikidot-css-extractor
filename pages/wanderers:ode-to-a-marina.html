    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>当我在人生之海上航行
我试图记起
我努力追忆
那些我曾登上的岸汀。

那些与我同游过的人们的名字
那些曾拥有名字的人们
当石块上添了粉笔的笔迹
又放上了我的舟楫。

徜徉时间之海
每段由我们共享的旅程
写下故事
一则岩石的故事。

海抛起浪，又扔下
我在港口驻舟，又出航
我从这个名字漂到那个
从这则故事漫溯到那则。

名字从不屈于时间的淫威
而粉笔里藏着的名字
被海风一点点侵蚀
还有时间的风……

你，你的，你们都被深深蚀刻进岩石
你的名字，本应与我永无交集
却被刻骨铭心地
刻进我的故事。

在我余下的日子里
它们有多少
海就呼喊多少遍
岸就召唤多少遍……

我会为伊，永远消得憔悴
脚步停滞
直到你港湾柔和的海浪
我温柔的，我遥远的，我永不忘的
玛丽娜。[[footnote]]**译注：**原文Marina也有码头的意思。[[/footnote]]</textarea></pre>
