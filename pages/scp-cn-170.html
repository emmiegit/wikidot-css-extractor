**项目编号**：SCP-CN-170


**项目等级**：Euclid（推测已Neutralized）


**特殊收容措施**：机动特遣队 庚子-7“校友”被临时建立以驻守该项目。该项目外部已被伪装成一处建筑工地，“工地“的入口应随时有3人以上守卫。工地周围的居住集装箱将作为机动特遣队 庚子-7“校友”的临时驻扎地点。人员需要采用文件246-3中的的官方说法，将其描述为火葬场遗址或考古发掘地点以应付平民。
根据CN-246-α“返校”协议，MTF中至少1/3的成员为从该校毕业的学生，至少1/3的成员应为非该校毕业生组成。成员应驻扎于SCP-CN-170-1的附近，与任何靠近项目入口的SCP-CN-170-2个体主动交战，以防止由于收容失效而造成的潜在AK级情景“疯狂末日“的风险。 
更新：在事件246-12号事件之后，已授权拆除“工地”的伪装，一支来自MTF庚子-7的13人小队将持续观察项目遗址是否有再次活动的迹象。


**描述**：SCP-CN-170是由于几名毕业生进行怀念母校的聚会而在SCP-CN-170-1中死亡从而被发现的，其由两部分组成，分别为SCP-CN-170-1以及SCP-CN-170-2。
SCP-CN-170-1是一处位于中国███████市███████区的一所高中校舍。其内部弥漫着白色雾气，白色雾气的浓度随SCP-CN-170-2个体数量的增多而增大。校舍内部的档案室不知所踪，原因不明。原校舍于2███年由于异常性质而被废弃，新校舍位于███████。

SCP-CN-170-1只能通过其三个入口进入，分别是东门，位于操场附近，南门，位于花坛附近，以及北门，位于草坪附近，任何其他进入方式诸如空降，翻墙都会在进入校区的一瞬间转移到据此处最近的门的门口，且墙体从外部无法破坏。从内部破坏墙体的行为会导致墙体以10平方米每秒的速度恢复且会吸引附近的SCP-CN-170-2个体靠近。破坏的墙体会流出类似于人类血液的液体，并可在墙体破坏部分看到生物血肉。该液体会在墙体恢复完毕时消失。在人员进入的5-10分钟内，大门将会关闭且无法进入，直到上一次进入的所有人员生命体征消失后，或者非该校毕业生成员站在门卫室前10分钟后，大门会再次打开。其教学楼的5层部分似乎无法进入，并有大量SCP-CN-170-2个体聚集，所有试图靠近5层的行为都会吸引大量SCP-CN-170-2个体靠近。所有进入5层的通路都随机连接到校内的随机地点。

SCP-CN-170-2是一种高度从1.5米-1.91米不等的人形实体，没有听觉和智能，无法确定是否有视觉。他们的身体由黑雾组成，面部会发出暗淡的红光，有着扭曲的人形。该个体在周围没有人类个体存在时，其会漫无目的地“游荡”。当一个SCP-CN-170-2个体周围半径10米内有人类存在时，其会转化成黑色且散发这红光的雾气团[[footnote]]称为侵蚀状态[[/footnote]]并快速冲向最近人类的躯干，被进入的人类（即SCP-CN-170-2-α）会短暂的失去意识并在3-6分钟内恢复，此后，SCP-CN-170-α个体会失去进入SCP-CN-170之前的随机时间段的3-5年不等的记忆，并获得SCP-CN-170-2-β个体的记忆。该效应可用C级或以下记忆删除消除。SCP-CN-170-2-β个体为一群人类个体的总称。[[footnote]]后续调查显示，所有SCP-CN-170-2-β个体均已死亡。[[/footnote]]当一定数量的SCP-CN-170-2个体进入SCP-CN-170-α的体内后，SCP-CN-170-α个体会昏迷，其身体会缓缓地化作黑雾，从中出现比进入SCP-CN-170-α个体中SCP-CN-170-2中数量增加1的SCP-CN-170-2个体。之后，新的个体会在SCP-CN-170-1中继续游荡。
唯一杀死SCP-CN-170-2个体的方法是该校毕业生成员攻击个体的头部、颈部、心脏位置，在一个SCP-CN-170-2个体被杀死后，其会化作一滩留在地上的以碳酸钙为主要成分的灰色粉末。

**附录1**：一支来自机动特遣队 庚子-7“校友”的5人小队携带3台闭路摄影机以及录音设备进入SCP-CN-170-1进行侦察，小队在进入SCP-CN-170-1后3分钟失联，大门于小队进入后30分钟后重新打开。
[[collapsible show=&#34;+展开探索事故记录-01“开学”&#34; hide=&#34;- 现实不似你所见&#34;]]
几名特遣队员随意地走入项目，有的还哼着小曲。一分钟后，项目内部雾变浓，两分钟后，在摄像机镜头中的角落处出现了SCP-CN-170-2个体，个体冲向小队，随着几声咒骂和剧烈的摇晃，摄像机掉落在地，停止工作。
[[/collapsible]]

**附录7**：一支5人小队进入，一小时后摄像机失连，三小时后大门打开，幸存者3人，均有严重情况不等的记忆错乱以及自我认知障碍。

[[collapsible show=&#34;+ 展开探索事故记录07“返校”&#34; hide=&#34;- 失却之梦毫无意义&#34;]]

&gt; 小队成员：Alpha，Beta，Delta，Theta，Gamma
&gt; **Alpha**：“总部，我们已进入项目，正向教学楼方向探索。”
&gt; 停顿5分钟
&gt; **Alpha**：“SCP-CN-170-1内部有几个黑色的人形雾状个体，是否进行交流或者交火？”
&gt; **总部**：“缓慢靠近，尝试交流，武器解除保险。”
&gt; **Beta**：“嗨，老哥，你好吗？”
&gt; 个体未回应。
&gt; **Delta**：“我们正继续靠近......它冲过来了！开火！开火！”
&gt; **Gamma**：“个体在我们靠近的过程中突然变成一个雾团，并向我们高速冲来，在与我们接触前被消灭，并化作一滩灰烬，成分未知，我们收集了样本，等待进一步解析。”
&gt; **总部**：“继续探索。”
&gt; 15分钟的停顿
&gt; **Theta**：“我们已经进入教学楼，教学楼内部零星有几个个体。其中楼梯口附近的墙壁上有一些血迹。我们打算去到更高的楼层。”
&gt; **Alpha**：“我们在四楼，似乎楼层越高，雾就越浓，个体也越多？为什么？”
&gt; **Beta**：“不知道，上去看看吧。”
&gt; 5分钟的停顿
&gt; **Delta**：“四楼通向五楼的楼梯处有很多的个体！我们正强行突破！有几个个体进入了Alpha 和Gamma的体内！啊啊啊滚啊！”
&gt; **Gamma**：“今天就等级考了，化学老师却突然辞职了，他走的时候不停对我笑……”
&gt; **Theta**：“可以看见墙壁上有着更多的血迹，甚至在楼梯上也有出现，组成了一个图案……欲肉教？哦滚啊你这呆逼！”
&gt; **Alpha**：“我要考上███大学！走上人生巅峰！我完了！”
&gt; 随后小队失去联系。两小时后大门打开。
[[/collapsible]]

[[collapsible show=&#34;+ 展开采访记录&#34; hide=&#34;- 已展开&#34;]]
&gt; 采访对象：Beta，小队中相对最理智的幸存者
&gt; 采访人：3级研究员黄锴博士
&gt; 日期：███/███/███
&gt; **黄博士**：“所以，Beta，可以告诉我在你们失连后发生了什么吗？”
&gt; **Beta**（愣了一会）：“啊，当然可以，有什么不可以呢？我那天刚刚复习完，准备历史的高考......操，不是这个，对不起。Alpha和Gamma被进入后就变得有些奇怪，Gamma说了一句话就直接昏迷，而Alpha开始说有关高考的胡话......他不是当年的状元吗？然后我们疯狂对着那些黑雾开火，一边向前缓缓移动，终于到了高考考场......妈的怎么又是这个……”
&gt; **黄博士**：“抱歉，Beta，你的状态不太对，需要医生吗？”
&gt; **Beta**：“啊，确实，可能有那么一两个也进入了我的身体，不过还是让我们说完吧。然后我们靠近5楼。就在我们踏入5楼的一瞬间，我感觉整个人像被塞进洗衣机一样，疯狂旋转，然后我回过神来，我就在操场上了。”
&gt; **黄博士**：“之后呢？其他人呢？”
&gt; **Beta**：“我看见Alpha在花坛里躺着，Delta在草坪上，我就赶紧扶起他们，以最快的速度跑向大门，至于Gamma和Theta，可能已经......之后我们就出来了。”
&gt; **黄博士**：“谢谢你，我们去看医生吧。”
采访结束
[[/collapsible]]

**附录12**：由于大量特遣队成员进入后失联，机动特遣队内部的该校毕业生仅剩一人，即三级特工Lorentz Vanclef，在████年以英国籍转校生身份进入该校。后于圣克里斯蒂娜书院以现实扭曲应对系博士学位毕业进入基金会。由于恐惧与流言在特遣队中流传，导致无人继续承担侦察任务。在本人主动要求的情况下，基金会中国分部派出了仅有特工Vanclef一人组成的侦察队伍从东门进入，进行对项目的侦察。在特工Vanclef进入项目的8个小时后，基金会中国分部收到了来自特工Vanclef个人终端的轰炸定位坐标并对项目进行了轰炸，项目被破坏，爆炸并未波及外部的“工地”伪装。此后项目的异常现象消失，并在内部发现了消失的档案室废墟，特工Vanclef的个人终端以及文件246-12，特工Vanclef对项目异常情况描述的录音资料。内容如下：
[[collapsible show=&#34;+ 展开探索事故记录-12“废校”&#34; hide=&#34;- 我一定会找到你的&#34;]]
&gt;   所以，现在，我已经进入SCP-CN-170-1，来调查这里的异常。这里是我所就读的高中，这次调查，嗯，怎么说呢，还是挺让我怀念的，当然，也有一点……心情复杂。毕竟好好一个学校，怎么就成了异常了呢？算了，少说几句吧。
&gt; 
&gt;   现在在我附近的操场上，只有2、3个SCP-CN-170-2号个体在以极其缓慢的速度游荡，操场上有雾，不过和组成SCP-CN-170-2个体的黑雾不同，是白色的，而且很稀薄。
&gt; 
&gt; （录音停止了约40分钟，只能听见不时停顿的脚步声。在约25分钟时，传出了几声枪响。）
&gt; 
&gt;   现在，我已经将所有校舍外的地区调查了一遍，包括宿舍楼，话说我去了女寝啊，有点令人兴奋，虽然没人了（笑），不过地上没有什么胖次之类的有点可惜（笑）。大多数地区都只有少量的SCP-CN-170-2个体，宿舍楼的3楼以上个体开始增多，不过还是处于可以避开的数量之内，有几个实在避不开的被我干掉了，然后在地上留下了……一团灰？是不是骨灰啊（笑）？这些地区都没有什么明显的异常，不过…..我发现似乎SCP-CN-170-2个体数量越多的地方，雾气反而越少？这也许是我的错觉，需要进一步调查。然后……根据目前的调查结果，我判断项目异常性质的源头应该在教学楼内部，而且根据之前侦察小队为数不多的幸存者的报告，我怀疑就是教学楼的5楼，我将前去调查。
&gt; 
&gt; （录音停止了10分钟左右，其后的录音夹杂着枪声。）
&gt; 
&gt;   我进入了教学楼，这里的SCP-CN-170-2个体开始显著增多，正如我的猜想，个体越多，雾气越少，不过这是为什么呢？我【脏话已编辑】的，这小崽子动的真【脏话已编辑】快，一发入魂！（喘息声）我刚刚消灭了了一个SCP-CN-170-2个体，现在我位于教学楼的4楼，个体的数量已经非常之多了，我应付的有点困难，这可比前三层的数量多了好几倍。我已经看到了通往5层的楼梯了，果然，几乎被SCP-CN-170-2个体塞满了，估计强行通过的话不死也得扒层皮。我觉得，为了了解项目的异常本质，我可能需要与一个SCP-CN-170-2个体主动接触…..我记得教学楼有个货运电梯来着……应该可以用作快速楼层间移动的工具，在哪来着？（一阵急促的脚步声）啊！找到了，原来在这里，可让我好找，按一下，好像还能用。（电梯门打开的声音）卧槽，TM怎么里面还藏着几个？！我挡！哈哈哈，小混蛋，没进去吧？看我头给你打烂！【脏话已屏蔽】给你打断！胸给你拍平！再！你！【脏话已屏蔽】！的！见！（急促的喘息声），刚刚消灭了电梯轿厢中的几个SCP-CN-170-2个体，可真是吓我一跳。
&gt; （录音停止了2、3分钟）
&gt; 
&gt;   现在我在教学楼前的花坛附近，这里有一个落单的SCP-CN-170-2个体，我靠近了它，就像资料上所说的一样，它朝我飞了过来，我拼命忍住不让自己拔枪……
&gt; 
&gt;   （录音中断了5分钟，之后，特工Vanclef似乎暂时被SCP-CN-170-2-β意识所侵占）
&gt; 
&gt;    我怎么在这里？我是谁？对了，我叫【已编辑】，我现在应该准备高考才对，我要回寝室复习。不，不对，我是Vanclef，基金会的特工！冷静冷静冷静……
&gt; 
&gt;   （录音中断了2分钟左右，其中依稀听见急促的喘息声）
&gt; 
&gt;    好的，我已经完成了一次与SCP-CN-170-2个体的接触，这次接触使我获得了名为【已编辑】的SCP-CN-170-2-β个体的记忆，相对的……我，已经记不起大学的前3年的事情了。我……似乎忘记了一个很重要的人......是谁呢......？该个体的记忆以在2████年█月█日于教学楼5楼用刀自杀为结束。还有一点，我无法回忆起该个体自杀前三小时的任何记忆。他就是……刚刚还在马路上的，然后突然就到五楼了，本来打算跳楼的，又掏出了一把刀……关于该个体自杀的原因，应该是考试落榜，而且......在记忆的最后，我感受到了他的情感，那是一种......难以言表的情感......就像是所有的努力都白费了感觉，不，也不对，更像是为了达成某个目标，放弃了许多也改变了许多，最后却前功尽弃的那种不甘。还有，在考试前几个月，有一个老师辞职了，走的时候不停对个体笑，我感觉有些诡异。其余个体的情况尚不可知，需要......更多的接触实验。这次我要去5楼，也许作为记忆的结束，5楼也许有什么特殊之处？我坐电梯去，至少可以看上一眼？
&gt; 
&gt; （随后录音又停止了3分钟，在录音的最末期，可以听见刺耳的尖啸声）
&gt; 
&gt;    该死，我看见了，五楼确实是有东西的，虽然只是一眼，但是我看见一个特工的尸体中出现了一大群SCP-CN-170-2个体，而且那里有着许多尸体，包括许多学生的尸体，正在转化成SCP-CN-170-2，地面上全是鲜血，没有血的地方组成了……欲肉教的图案？这玩意还和欲肉教有关？他们什么时候来中国了？可以看见他们的尸体从头开始一点一点被黑雾包裹，在没有完全转化的个体胸口部分都插着一把刀，刀？刀柄处有一根触须连接向我看不见的什么地方……那个【已编辑】死亡的时候也是在五楼，用刀自杀，这个刀一定有什么特别之处。然后......我就被传送到了，这个地方。哦等等，那是什么？档案室？消失的档案室？我可能找到关键了，我现在就过去——
&gt;   （此时，一个男声出现）
&gt; 
&gt;   “不，你暂时不能过去。”
&gt; 
&gt;   “你，你【脏话屏蔽】是什么东西？嗯？这个声音？有那么一丝熟悉——”
&gt; 
&gt;   “啊，嗯，你的确应该知道我是谁，大范。[[footnote]]特工Vanclef的昵称[[/footnote]]”
&gt; 
&gt;   “你怎么知道我的外号？”
&gt; 
&gt;   “我这么说你大概就明白了，大范同志。”
&gt; 
&gt;   “会这么叫我的只有——你，你是“老大爷”？历史课代表“老大爷”？”
&gt; 
&gt;   “是我，哈哈（干笑），没想到吧？现在，我大抵给你说明一下情况。我自从报考███大学经济系落榜之后，就感觉人生十分的灰暗，什么事情都显得没有意义——”
&gt; 
&gt;   “等等，你不是要成为桌游制作者的吗？按照你那个要制作属于中国人自己的桌游的理想，你不应该报考美工系吗？”
&gt; 
&gt;   “但那个东西......赚不了钱啊（个体的声音变得十分低落。）。我还得养活我病重的外祖父，我破产的青梅竹马一家......光有理想，可做不成啊。我最终还是屈服了，向现实屈服了。可这时我又落了榜，我已经屈服于现实，又抛弃了理想......活着还有什么意义呢？我来到了学校提档案。档案室的门上有一个标志隐隐约约发着光，看不清楚。就在我绝望的时候，有个声音出现在我的耳旁，很具有迷惑力，他说他是亚什么什么斯的七子之五，问我是不是很想自杀，我说是的，然后他问我想不想重来一次，只要用这把刀自杀一次，就可以让一切重来，不过是在别人的身上。我迟疑了，虽然声音已经消失，但是，我感觉得到，它就是从档案室里传出的。我转过身，只看见地上放着一把刀，刀很普通，然后我就这样自杀了。我感觉整个人变得很轻，心中有一种侵占别人身体的欲望在不断升腾......但我忍住了，一直在这里不动，一直在忍，那个声音也没有再次出现......我不知道过了多久，不过剩下的时间肯定不会太久......所以，我希望，你，作为我的朋友，可以把我杀掉，彻底地杀掉，至少让我走的潇洒一点，而不是这副人不人鬼不鬼的模样。”
&gt; （接下来是长达15分钟的沉默，可以听见特工Vanclef在来回踱步，之后就是一声枪响。）
&gt; 
&gt; 我杀了他。他已经是个SCP-CN-170-2个体了。他就蜷缩在档案室的门口，在我靠近时，他甚至有转化为侵蚀状态的迹象......但他没有，一句话也没有，还是保持着人形。然后......我开了枪（隐隐传来一声啜泣）。档案室的门缝里在往外渗着血。现在让我看看，档案室里这个害死我朋友的鸡巴玩意儿究竟是什么！这什么东西！
&gt; 
&gt; （踹门声，然后是一声枪响）
&gt; 
&gt;  这景象真的有些惊人，嗯，有些恶心。里面没有档案，只有一个扭曲的白色肉团黏在天花板上，微微发光，不断脉动着，地上，墙壁上有很多血和人体组织，我看见的就有小肠的好几节，半个胃，还有几片肺。然后其中不时掉落出一把沾满粘液的刀刃。我可以听到它在我耳旁低语[[footnote]]录音中并没有听见其他声音[[/footnote]]，他说他是血肉之主的第五子，为了建立一个美丽的新世界来到这里，他让我拿起刀刃，刺入胸口，过一个更加完美的人生......滚啊！（大口喘息声）这个声音真的很有迷惑力，我尝试开枪射击，不过只在它的表面留下一处凹陷，它就复原了。等一下，在这个肉团的光照下，刀刃上出现了一个图案！是欲肉教的图案！这玩意是欲肉教的东西！
&gt; 
&gt; （录音停止了2-3分钟，特工Vanclef的情绪变得激动）
&gt; 嘿，别说逼话了，你弄死了我的朋友，我是绝对不会听你一句话的，别想了。哈，叫人了是吧？我看见档案室门口有大量SCP-CN-170-2个体聚集，所以我锁上了门。叫人也没用，老我Vanclef不怕你这个【脏话已编辑】，嗯？你说我终究会死，而你是永恒不灭的侵蚀之子？真的吗？嗯，发送定位，轰炸请求......发送成功。如果我还算是个有点作用的员工的话，请基金会用我的遗产照顾老大爷一家，以及【已编辑】一家。我【脏话已编辑】还不信了，你一个被打一枪都会形变的发霉包子挨得过一轮轰炸？挨得过就再来一轮。哦？怕了？开始给我许诺好处了？那么......不可能的！【脏话已编辑】，【脏话已编辑】！既然我注定出不去，那就一起死吧！啊哈哈哈哈哈哈哈——
&gt; 
&gt; （30秒的大笑后，笑声戛然而止）
&gt; 
&gt; 什么？你问为什么？什么为什么？你说你是被人召唤来的？是谁？……是他啊，大家......老大爷......都是因为他.......原来如此......我诅咒他不得好死！
&gt;       （录音结束）
[[/collapsible]] 

于轰炸之后的3小时后，基金会截获了一段来源位于距项目3千米处的的信息：
&gt; 侵蚀之子已死，血肉【无法辨析】大业受挫，加快行动。

庚子-7的剩余成员立即出动，然而公寓已经人去楼空，仅在墙壁上发现了欲肉教的标志以及大量干涸人血。该公寓的所有者是项目前化学教师张【已编辑】，调查显示，个体在辞职前1年加入了欲肉教，现已将个体定性为POI-12376，需尽快抓捕。

由于特工Vanclef发送的定位，该项目被认为已无效化，由于特工Vanclef的尸体未找到，其被认为已牺牲，并被追授一枚基金会驱魔使者勋章 。关于录音中出现的“白色肉团”，暂时命名为SCP-CN-170-3，仅在档案室废墟中发现了破碎的白色组织以及大量透明粘液，并在教学楼五楼发现有人祭以及血肉祭祀圣仪[[footnote]]一种欲肉教祭祀仪式[[/footnote]]的痕迹。应密切关注各高校学生的心理状况，对教师进行每年一次资料复查，并监视档案室以确定是否有类似个体或异常现象出现。
