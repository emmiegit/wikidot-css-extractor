str042=&#34;&lt;P&gt;SCP-280-JP&#39;s anomalous properties manifest upon contact with anything, such as matter, electromagnetic waves, and sound. Surveys tracing the disappeared matter have as of yet been unsuccessful. SCP-280-JP reduces its own diameter in relation to the mass of the erased objects. Additionally, SCP-280-JP shrinks in response to air and electromagnetic waves; therefore the containment facility must be an RF anechoic chamber without light and air to keep the current diameter.&lt;/P&gt;&#34;;

str043a=&#34;&lt;P&gt;SCP-280-JP was found inside the cave in Mount â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ in Nagano Prefecture, Japan. SCP-280-JP was discovered during the search for victims of a general distress accident in the Mount â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ. the Foundation confirmed the existence of the anomaly through the agent who reported the accident, and containment was established.&#34;;

str043b=&#34;SCP-280-JP was discovered by the collapse of Mount â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ in Nagano Prefecture, Japan. It is believed that the collapse occurred because the stable equilibrium of the mountain soil was lost for some reason, and the soil touched SCP-280-JP, which was embedded in the mountain, and disappeared. Immediately after the discovery of SCP-280-JP, the presence was confirmed by the Foundation through the agent who received the report and containment was established.&#34;;

str043c=&#34;SCP-280-JP was discovered by a large-scale disaster of disappearance of the mountains in the â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ region of Nagano Prefecture, Japan. It is not known how SCP-280-JP appeared. The vicinity of the â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ region was camouflaged as an area prone to volcanic toxic gas, and the SCP-280-JP reduction program was initiated. The program works effectively, and the SCP-280-JP has been reduced to its current size.&#34;;

str043d= &#34;SCP-280-JP had initially dug into about â–ˆâ–ˆ% of Japan&#39;s land area. SCP-280-JP was widely recognized by civilians as a space-time distortion from ancient times, and in 19â–ˆâ–ˆ, the countermeasures program was executed under the control and instructions of the Foundation (officially by the Japanese government). The program works effectively, and SCP-280-JP has been reduced to its current size. It is not known why SCP-280-JP appeared. Since there is no logical explanation why, despite SCP-280-JP&#39;s clear property and danger, effective countermeasures have not been implemented until recently, it is suggested to be a product of reality modification.&#34;;

str043z=&#34;&lt;P&gt;SCP-280-JP allows cutting operations ignoring the hardness of matter. By permission from the Site Director, experiments and cutting operations will be available.&lt;/P&gt;&#34;
