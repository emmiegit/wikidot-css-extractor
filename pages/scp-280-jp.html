ก็ว่าไปนั่น
แต่บทความมาแบบนี้ยังไงก็อยากจะดูตรงซอร์สโคดกันสินะครับ
เข้าใจดีเลยล่ะครับ
ก็อยากจะใส่บทความลับอะไรแบบนี้อยู่หรอก แต่9kbเนี่ยมันขนาดมันเล็กกว่าภาพเยอะเลย ยกโทษให้ด้วยนะ
ถ้าตกใจก็ไปคอมเม้นท์อะไรพวก「อะไรฟะเนี่ย ประหลาดใจสุดๆ（SCP-280-JP）」ในทวิตเตอร์กันด้วยนะจะดีใจมากเลยครับ

คำแปลภาษาอังกฤษอยู่ทางนี้ครับ
แต่ไหนๆก็อุตส่าห์แปลเป็นอังกฤษแล้วก็ช่วยอ่านภาษาอังกฤษด้วยเถอะครับ

เนื่องจากคุณลักษณะที่ไม่สามารถเคลื่อนที่ไปไหนได้ของ SCP-XXX จึงมีการหนดให้เป็นพื้นที่-81██ สร้างไซต์-81██ที่บริเวณใจกลางของ SCP-XXX สถานที่กักกันนั้นจะต้องถูกเก็บไว้ในห้องสุญญากาศ ไร้เสียง และไม่มีแหล่งกำเนิดแสง ทางเข้าของสถานที่กักกันจะต้องถูกล็อคอย่างแน่นหนาเพื่อป้องกันไม่ให้พลเรือนเข้ามา บุคลากรที่ต้องการใช้งาน SCP-XXX โปรดส่งแบบฟอร์มคำขอตามที่กำหนดไว้ให้กับผู้ดูแลไซต์

สำหรับเจ้าหน้าที่ควบคุมเท่านั้น

หากต้องการใช้มาตรการเติมน้ำทะเลเพื่อลดขนาด กรุณากดปุ่มต่อไปนี้

เริ่มมาตรการ

SCP-XXX คือความผิดปกติเชิงกาลอวกาศทรงกลมที่มีขนาดเส้นผ่านศูนย์กลาง0.7m(ปัจจุบัน &#34;วันที่วันนี้&#34;) ตอนค้นพบนั้นมีขนาดเส้นผ่านศูนย์กลาง&#34;ขนาดวัตถุ&#34;m แต่ด้วยมาตรการหลังการกักกันของสถาบันทำให้สามารถลดขนาดของมันให้เหลือขนาดเส้นผ่านศูนย์กลางในปัจจุบันได้สำเร็จ

SCP-XXX ตั้งอยู่ที่ละติจูด 36 องศา 39 ลิปดาเหนือ ลองจิจูด 138 องศา 10 ลิปดาตะวันออก ██ กิโลเมตรเหนือเกาะจีแปง ดินแดนของสาธารณรัฐประชาชนจีน บนเกาะนี้มีรูที่ดูเหมือนถูกควักออกมาเป็นทรงกลม ซึ่งเชื่อกันว่ามันขึ้นเกิดจาก SCP-XXX ในตอนที่มันปรากฏตัวขึ้นมา ในปี 19██ มีการสร้างร่องน้ำขึ้นบนเกาะและใส่น้ำทะเลเข้าไปใน SCP-XXX จนทำให้ SCP-XXX ถูกลดขนาดลงจนอยู่ในขนาดที่สามารถควบคุมได้

SCP-XXX มีคุณสมบัติในการลบทุกสิ่งที่สัมผัส ทั้ง สสาร คลื่นแม่เหล็กไฟฟ้า และเสียง เป็นต้น จนถึงปัจจุบันยังไม่สามารถตามรอยสสารที่หายไปได้สำเร็จ SCP-XXX จะลดขนาดเส้นผ่านศูนย์กลางลงตามมวลของสสารที่หายไป นอกจากนี้ เนื่องจากอากาศและคลื่นแม่เหล็กไฟฟ้ายังทำปฏิกิริยาที่ส่งผลให้ SCP-XXX หดตัวลง สถานที่กักกันจึงต้องเป็นห้องสุญญากาศ มืด และไร้เสียงเพื่อรักษาเส้นผ่านศูนย์กลางในปัจจุบัน

SCP-XXX สามารถตัดวัตถุได้โดยไม่สนใจความแข็งของวัสดุได้ การทดลองหรือการดำเนินงานใดๆ โดยการใช้งาน SCP-XXX นั้นได้รับอนุญาตจากผู้ดูแลไซต์
--]

str032= &#34;ที่บริเวณใจกลางของ SCP-280-JP สถานที่กักกันนั้นจะต้องถูกเก็บไว้ในห้องสุญญากาศ ไร้เสียง และไม่มีแหล่งกำเนิดแสง ทางเข้าของสถานที่กักกันจะต้องถูกล็อคอย่างแน่นหนาเพื่อป้องกันไม่ให้พลเรือนเข้ามา บุคลากรที่ต้องการใช้งาน SCP-280-JP โปรดส่งแบบฟอร์มคำขอตามที่กำหนดไว้ให้กับผู้ดูแลไซต์&#34;;

str03e = &#34;Due to the immobile property of SCP-280-JP, &lt;s&gt;the place centered around SCP-280-JP has been designated as Area-81██&lt;/s&gt; Site-81██ has been erected at the place centered around SCP-280-JP. The interior of the containment facility is to be maintained as an RF anechoic chamber under vacuum without any light source. The entrance of the facility is to be locked tightly, and civilians are to be prevented from entering the facility. Staff wishing to use SCP-280-JP should submit a formal request to the Site Director.&#34;;

str042=&#34;&lt;P&gt;SCP-280-JP มีคุณสมบัติในการลบทุกสิ่งที่สัมผัส ทั้ง สสาร คลื่นแม่เหล็กไฟฟ้า และเสียง เป็นต้น จนถึงปัจจุบันยังไม่สามารถตามรอยสสารที่หายไปได้สำเร็จ SCP-280-JP จะลดขนาดเส้นผ่านศูนย์กลางลงตามมวลของสสารที่หายไป นอกจากนี้ เนื่องจากอากาศและคลื่นแม่เหล็กไฟฟ้ายังทำปฏิกิริยาที่ส่งผลให้ SCP-280-JP หดตัวลง สถานที่กักกันจึงต้องเป็นห้องสุญญากาศ มืด และไร้เสียงเพื่อรักษาเส้นผ่านศูนย์กลางในปัจจุบัน&lt;/P&gt;&#34;;

str043a=&#34;&lt;P&gt;SCP-280-JP ถูกค้นพบในถ้ำบนภูเขา██ในจังหวัดนางาโนะ SCP-280-JP ถูกค้นพบระหว่างการค้นหาผู้เคราะห์ร้ายที่ไม่มีอัตลักษณ์พิเศษใดๆ บนภูเขา██ การมีอยู่่ของมันได้รับการยืนยันโดยสถาบันผ่านเจ้าหน้าที่ที่ได้รับรายงาน จึงได้เริ่มการกักกัน&#34;;

str043b=&#34;SCP-280-JP ถูกค้นพบจากการถล่มของภูเขา██ในจังหวัดนางาโนะ การถล่มนั้นเกิดจากการที่ดินของภูเขา██เกิดเสียเสถียรภาพจากเหตุผลบางอย่าง เชื่อกันว่าเป็นเพราะดินไปสัมผัสกับ SCP-280-JP ที่ถูกฝังอยู่ในภูเขาจนถูกลบหายไปทำให้เกิดการถล่มขึ้น ทันทีหลังจากการค้นพบ SCP-280-JP การมีอยู่ของมันได้รับการยืนยันโดยสถาบันผ่านเจ้าหน้าที่ที่ได้รับรายงาน จึงได้เริ่มการกักกัน&#34;;

str043c=&#34;SCP-280-JP ถูกค้นพบเนื่องจากภัยพิบัติขนาดใหญ่ในภูมิภาค██ของจังหวัดนากาโนะซึ่งส่งผลให้พื้นที่ภูเขาหายไป ไม่ทราบว่า SCP-280-JP ปรากฏขึ้นได้อย่างไร พื้นที่รอบๆ ภูมิภาค██ถูกจัดฉากว่าเป็นพื้นที่ก๊าซพิษภูเขาไฟระเบิด และได้มีการเริ่มใช้โปรแกรมลดขนาด SCP-280-JP โปรแกรมทำงานได้อย่างมีประสิทธิภาพ จากนั้น SCP-280-JP ก็ลดขนาดลงจนเหลือขนาดเท่าปัจจุบัน&#34;;

str043d= &#34;ในตอนแรก SCP-280-JP คงอยู่ในลักษณะที่รุกล้ำพื้นที่ประมาณ ██% ของมวลแผ่นดินของประเทศญี่ปุ่น SCP-280-JP ได้รับการยอมรับอย่างกว้างขวางจากพลเรือนว่าเป็นการบิดเบือนเชิงกาลอวกาศมาตั้งแต่สมัยโบราณ แต่ในปี 19██ รัฐบาลญี่ปุ่นได้ดำเนินใชงานโปรแกรมตอบโต้อย่างเป็นทางการภายใต้การควบคุมและชี้นำจากสถาบัน โปรแกรมทำงานได้อย่างมีประสิทธิภาพ จากนั้น SCP-280-JP ก็ลดขนาดลงจนเหลือขนาดเท่าปัจจุบัน ไม่ทราบว่า SCP-280-JP ปรากฏขึ้นได้อย่างไร นอกจากนี้ แม้ว่า SCP-280-JP จะมีคุณลักษณะและความเป็นอันตรายที่ชัดเจน แต่ก็ยังไม่มีคำอธิบายเชิงเหตุผลว่าเหตุใดถึงไม่เคยมีการดำเนินตอบโต้อย่างมีประสิทธิภาพเลยจนถึงปัจจุบัน มีการเสนอความเห็นว่ามีความเป็นไปได้ที่อาจจะเป็นผลจากการเปลี่ยนแปลงความเป็นจริง&#34;;
