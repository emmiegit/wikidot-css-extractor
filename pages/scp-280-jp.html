SCP-XXXはその移動できない性質のため、SCP-XXXを中心にエリア-██に指定します サイト-81██を建設します。収容施設内は真空かつ光源のない電波暗室に保ってください。収容施設の入口は厳重に施錠し、民間人の立ち入りを防止してください。SCP-XXXの利用を希望する職員は、サイト管理者へ所定の申請書を提出してください。

管理担当者専用

縮小用海水注入プロトコルを実施する場合、次のボタンを押してください。

プロトコル開始

SCP-XXXは直径0.7m(&lt;今日の日付&gt;現在)の時空間異常です。 発見時の直径は&lt;オブジェクトのサイズ&gt;mでしたが、財団による収容後の措置により現在の直径まで縮小することに成功しました。

SCP-XXXは北緯36度39分、東経138度10分、中華人民共和国領ジパング島の上空██kmの地点に存在しています。島には球状にえぐられたような穴があり、これは出現当時のSCP-XXXによるものと考えられています。19██年、島に水路を作成しSCP-XXXに海水を注入することでSCP-XXXは管理可能なサイズにまで縮小されました。

SCP-XXXは物質、電磁波、音など、接触したあらゆるものを消失させる特性を持っています。現在まで消失した物質の追跡調査は成功していません。SCP-XXXは消失させた物質の質量に応じてその直径を縮小させます。またSCP-XXXは空気や電磁波にも反応して縮小するため、現在の直径を維持するために収容施設は真空、暗闇、電波暗室である必要があります。

SCP-XXXは物質の硬度を無視した切削作業が可能です。サイト管理者の許可を得ることでSCP-XXXを用いた実験または加工を行うことが認められます。

str042=&#34;&lt;P&gt;SCP-280-JP&#39;s anomalous properties manifest upon contact with anything, such as matter, electromagnetic waves, and sound. Surveys tracing the disappeared matter have as of yet been unsuccessful. SCP-280-JP reduces its own diameter in relation to the mass of the erased objects. Additionally, SCP-280-JP shrinks in response to air and electromagnetic waves; therefore the containment facility must be an RF anechoic chamber without light and air to keep the current diameter.&lt;/P&gt;&#34;;

str043a=&#34;&lt;P&gt;SCP-280-JP was found inside the cave in Mount ████████ in Nagano Prefecture, Japan. SCP-280-JP was discovered during the search for victims of a general distress accident in the Mount ████████. the Foundation confirmed the existence of the anomaly through the agent who reported the accident, and containment was established.&#34;;

str043b=&#34;SCP-280-JP was discovered by the collapse of Mount ████████ in Nagano Prefecture, Japan. It is believed that the collapse occurred because the stable equilibrium of the mountain soil was lost for some reason, and the soil touched SCP-280-JP, which was embedded in the mountain, and disappeared. Immediately after the discovery of SCP-280-JP, the presence was confirmed by the Foundation through the agent who received the report and containment was established.&#34;;

str043c=&#34;SCP-280-JP was discovered by a large-scale disaster of disappearance of the mountains in the ████████ region of Nagano Prefecture, Japan. It is not known how SCP-280-JP appeared. The vicinity of the ████████ region was camouflaged as an area prone to volcanic toxic gas, and the SCP-280-JP reduction program was initiated. The program works effectively, and the SCP-280-JP has been reduced to its current size.&#34;;

str043d= &#34;SCP-280-JP had initially dug into about ██% of Japan&#39;s land area. SCP-280-JP was widely recognized by civilians as a space-time distortion from ancient times, and in 19██, the countermeasures program was executed under the control and instructions of the Foundation (officially by the Japanese government). The program works effectively, and SCP-280-JP has been reduced to its current size. It is not known why SCP-280-JP appeared. Since there is no logical explanation why, despite SCP-280-JP&#39;s clear property and danger, effective countermeasures have not been implemented until recently, it is suggested to be a product of reality modification.&#34;;

str043z=&#34;&lt;P&gt;SCP-280-JP allows cutting operations ignoring the hardness of matter. By permission from the Site Director, experiments and cutting operations will be available.&lt;/P&gt;&#34;
