 &lt;!-- 导入Wikidot默认样式和SCP-JP样式 --&gt;
 &lt;style&gt;
 @import url(http://d3g0gp89917ko0.cloudfront.net/v--de24f08b1628/common--theme/base/css/style.css);
 @import url(http://d3g0gp89917ko0.cloudfront.net/v--de24f08b1628/common--theme/shiny/css/style.css);
 @import url(http://scp-jp.wdfiles.com/local--theme/scp-sigma-9-off-canvas/style.css);
 &lt;/style&gt;

 &lt;p id=&#34;testjs2&#34;&gt;
#危险#这个SPC CL:5以下的人阅读会死可以吗？#危险#
&lt;P align=&#39;left&#39;&gt;&lt;A href=&#34;javascript:void(0)&#34; onClick=&#39;button();&#39; id=&#39;btn1&#39;&gt;+ 同意并阅读&lt;/A&gt;&lt;P&gt;&lt;/P&gt;&lt;input type=&#39;button&#39; value=&#34;不阅读&#34; onClick=&#39;button();&#39; id=&#39;btn2&#39;&gt;&lt;/P&gt;
 &lt;/p&gt;
 &lt;script type=&#34;text/javascript&#34;&gt;
 &lt;!--

str010=&#34;&lt;p&gt;&lt;b&gt;项目编号:&lt;/b&gt; &#34;;
 str020=&#34;&lt;p&gt;&lt;b&gt;项目等级:&lt;/b&gt; &#34;;
 str030=&#34;&lt;/p&gt;&lt;p&gt;&lt;b&gt;特殊收容措施:&lt;/b&gt; &#34;;
 str040=&#34;&lt;/p&gt;&lt;p&gt;&lt;b&gt;描述:&lt;/b&gt; &#34;;

 objNum = &#34;SCP-438-JP&#34;;

 str021=&#34;Euclid&#34;; //如有必要 &lt;s&gt;删除线&lt;/s&gt; 可以打上删除线。
 str031=&#34;若发现SCP-438-JP出现于基金会网络上，不可对被修改的文章选择肯定选项。如果选择了肯定选项，需立即向负责人报告。除D级人员外，所有工作人员都需阅读有关SCP-438-JP的报告。&#34;;
 str041=&#34; SCP-438-JP是在基金会网络上不定期发生的现象。SCP-438-JP会出现在诸如报告和电子邮件等文档文件上，改变句子并询问阅览者。&lt;p&gt;若对上述问题选择了肯定选项，阅览者就会因疾病突发恶化、发作或发生事故而在12小时内死亡。这个现象是不可避免的，但推测有改变的几率，所以阅览者的隔离是没有意义的。如果对遭遇了上述事故的阅览者进行严格隔离，就会发生隔离建筑倒塌和高危险SCP收容失效等大规模灾害。关于阅览者的处理请遵循附页的「SCP-438-JP阅览者处决程序」。&lt;p&gt;与修改前的文本相比，SCP-438-JP修改的文章问题非常拙劣。另外，作为改变后的文章的特征，必定会出现“会死可以吗?”，如果职员事先了解过知识就可以回避。若在浏览后选择了肯定或否定选项，立即返回改变前的文章，其异常性将消失。&lt;p&gt;作为SCP-438-JP的对策，对网络配置和程序进行了修改，但是到目前2015/6为止，还没有发现阻止SCP-438-JP发生的有效手段。&#34;;

function button(){   // Yes表示
 document.getElementById(&#34;btn1&#34;).style.display=&#34;none&#34;;
  document.getElementById(&#34;btn2&#34;).style.display=&#34;none&#34;;
  document.getElementById(&#34;testjs2&#34;).innerHTML= str010 + objNum + &#34;&lt;/p&gt;&#34; + str020 + str021 + str030 + str031 + str040+ str041;
 }

 //--&gt;
