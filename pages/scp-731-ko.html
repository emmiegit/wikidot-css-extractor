[[include info:start]]
**제목:** SCP-731-KO 쌍둥이 역설 도로
**저자:** [[*user Navla]]
----
**작가의 말:** 대충 귀신 나오는 도로입니다.
**[[[navla-page | ∇]]]**
[[include info:end]]

[[size 130%]]**일련번호:** SCP-731-KO
**등급:** [[span class=&#34;accent&#34; style=&#34;--bg-clr: #ffc108; color:black;&#34;]]유클리드(Euclid)[[/span]][[/size]]

+ 특수 격리 절차
SCP-731-KO 구간 도로의 속도를 40 km/h 이내로 제한한다. 해당 구간이 사고 다발 지역이라는 역정보를 살포한다. 과속방지 카메라를 설치하여 70 km/h 이상의 속도로 주행한 운전자의 신원을 파악하고, 변칙성을 인지한 민간인에게 기억소거제를 투여한다.

+ 설명
SCP-731-KO는 세종특별자치시 연기면 한별리에 존재하는 도로인 한누리대로의 일부 800m에 달하는 특정한 구간이다. 해당 구간의 사이에는 한적한 미개발 지역과 터널이 존재하고, 양 옆에 시내버스 601번 노선이 정차하는 버스 정류장이 있다.

해당 도로 구간은 시공간적 관성이 부여되어 있어, 구간을 통과할 때 상대론적 시간지연을 가진다. 상대론적 시간지연이란, 특수 상대성 이론에 따라 속도가 광속에 다가갈 수록 그 내부의 시간이 점차 느리게 흐르는 현상을 말한다. 그러나 SCP-731-KO 내에선 70km/h부터 시간지연이 급격히 적용되며, 약 85 km/h가 특수 상대성 이론에서의 광속과 유사한 도달 불능 속도가 된다. [[footnote]]기존 도로 제한 속도가 60 km/h이기에 본 변칙성은 일반적으로 드러나지 않았으나, 일부 과속 사례에서 변칙성이 적용된 사례를 찾을 수 있었다.[[/footnote]]

고로, SCP-731-KO 구간은 본래 80 km/h의 속도로 주파했을 시 1분도 안되어 주파 가능하지만, 그 변칙성으로 인해 운전자에게 시간지연이 발생, 외부 관칠자 시점 기준 23분은 되어야 주파가 가능하다. 그러나 내부 운전자의 시점에선 일반적인 시간인 20분 내에 주파한 것으로 인식된다.

++ 부록: 발견 기록
SCP-731-KO는 다음 두 신고자에 의해 처음 발견되었다. 이하 내용은 각 발견자의 초기 발견 당시 진행된 면담 기록이다.

+++ 붙임-1: 이강현, 고등학생
[[div class=&#34;blockquote&#34;]]
네, 그러니까... (헛기침) 어... 네, 제가 말씀 드린 게 전부에요.

... 네. 귀신 버스를 탄거요.

그러니까, 제가 밤 10시에 학원 끝나고 버스 타고 갈 때 있었던 일이었어요.
막차라 버스엔 저랑 버스기사만 있었고... 그때 피곤해서 잠깐 졸았거든요? 그런데... 아, 그때 자일리톨 껌을 씹고 있었어요. 이거 중요해요. 잠결에 고개가 팍 앞으로 떨어졌는데, 그 껌이 입에서 빠져나와서 바닥에 떨어졌어요. 그... 뭐였더라? 아무튼 그때 막 비몽사몽해서 그래서 버스 정류장에 도착할 때쯤 저희 집 근처인줄 알고 막! 화들짝 놀라서 벨을 눌렀거든요?

근데 아니었던거에요. 그 터널 지나기 전에 있는 그 정류장이었던 거죠. 근데 그때 전 그것도 잘 몰랐어요. 막 잠이 막 쏟아지는 와중에 집 앞은 아닌거 같은데 뭔가 눈치 보이니까 좀 가까우면 걸어가야지 하고 전 눈치 보면서 그 정류장에 내렸거든요. 아 그런데 그 정류장이 저희 집이랑 꽤 멀었던 거에요. 내리고 나서야 전 아 미친 [비속어 검열] 하고 어떻게 된건지 그제야 상황이 파악이 되더라고요.

전 에라 모르겠다 하고 다음 버스 타야지 했죠. 근데 다음 버스가 오려면 한참 남아서 그냥 조깅 하듯 뛰어서 다음 정거장까지 가기로 했습니다. 그냥 운동 할 겸요. 요새 너무 공부만... 게임만 많이 해서 좀 찔리더라고요.

그래서 터널 지나서 그 풀 밭 있는데를 쭉 한 20분 정도 걸어서 다음 정류장 까지 왔는데, 바로 버스가 오는거에요. 아까 제가 탔던 그 버스랑 같은 번호인 버스가요. 전, 아 이거 타고 바로 집가서 롤 한판 해야지 하고 그 버스를 탔는데... 탔는데..!

너무 이 버스가 익숙한거에요. 마치 방금전에 내린 그 버스처럼요. 그때 갑자기 눈이 휘둥그레 떠지고 막 소름이  돋고 피가 막 몸에서 빠져나가는 느낌 있죠? 그 느낌이 막 오더라고요. 혹시나 하는 마음에 버스기사를 쳐다 봤는데... 아니나 다를까 버스 기사님이 똑같은 분인거에요. 그것도 미친 로봇처럼 앞만 보고 아무말도 안하고...
이게 너무 이상한거 있죠. 진짜 찐으로 소름이 돋더라고요. 

분명 그 버스는 한참 전에 지나갔을 텐데, 차로 2분이면 가는 거리거든요? 설마 같은 그 버스겠어? 라고 생각했지만... 제가 이과거든요. 궁금한 건 확인을 해 봐야 겠더라고요. 제가 설마... 설마 하면서 아까 앉았던 자리에 앉아 봤어요. 아직 자리가 따뜻하더라고요. 그리고... 제가 고개를 내리고 바닥을 본 순간...

제가 본게 뭔지 아세요?

아까 제가 흘렸던 그 자일리톨 껌이 있었어요. 저는 바로 다음 정거장이 되자마자 뛰어내리다 시피 내렸고, 그렇게 택시타고 집갔어요. 그동안 오줌 안지린게 용하죠.
[[/div]]

+++ 붙임-2: 최병욱, 버스기사
[[div class=&#34;blockquote&#34;]]
제가 본거 말입니까? 그 귀신 말이오? 제가 이야기 해드리죠.

전 여느 때와 같이 버스를 몰고 있었습니다. 마지막 버스라 이것만 하고 퇴근할 생각에 싱글벙글 했었죠. 그런데...  갑자기 배에 신호가 오는 것 아니겠습니까. 어차피 막차라 타는 사람들도 별로 없을 것이고, 차도 비어 있었기에 저는 좀 속도를 내보기로 했습니다.

그런데 중간에, 매우 피곤해 보이는 한 학생이 버스에 탔습니다. 그때까지는 뭐 그럴 수 있겠다 싶었죠. 학생들이 밤 늦게까지 공부하다 오는 경우는 많으니까요. 그런데... 중간에, 그 터널 전에 있는 그 정류장 있잖습니까? 거기서 갑자기 그 학생이 무슨 신들린 것 마냥 막 발작하면서 벨을 눌렀습니다. 그래서 전 황급히 버스를 정차시키고 문을 열어주었죠.

그리고 그 학생은 아무일도 없다는 듯이 그 휑한... 터널 앞의 공터에 내리더군요. 마치 그곳이 자신의 집인 것 마냥...
저는 그 불길한 학생을 내려주고 점점 조여오는 대장의 고통과 그 음산한 학생으로부터 벗어났다는 것에 안도하며 조금 흥분해서 악셀을 밟았습니다. 거의 80 키로까지 밟은 것 같습니다. 과속 카메라가 없어서 신경 쓰지 않고 밟을 수 있었어요.

하지만 그 터널을 지나고... 그 다음 정류장에 누군가 서 있더군요. 저는 제 두 눈을 의심했습니다. 아까 그 학생이더군요.

저는 온 몸이 굳어 앞만 바라보고 있었습니다. 그런데, 그 학생의 눈길이 계속 느껴지는 것 있죠? 그 학생은 마치 좀비처럼 핏기 없는 새하얀 얼굴과 땡그랗게 뜬 눈으로 저를 빤히 쳐다보더군요.
분명 그 거리는 걸어서 20분 정도 걸리는 거리일 텐데...

그 귀신은 천천히 아까 앉아있던 자리로 가서 앉더군요. 전 식은 땀을 뻘뻘 흘리며 차를 운전했고, 그것은 다음 정거장이 되자마자 마치 네발로 뛰쳐나가듯 자리를 박차고 달려나갔습니다.

그때 눈물이 다 나더군요. 귀신같은 거 안믿는 사람인데, 그 경험을 하고 나니 진짜 오금이 다 저리더랍니다.
[[/div]]</textarea></pre>
