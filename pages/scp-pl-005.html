    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-PL-005 - Ciśnieniowa muszla klozetowa
**Auteur :** [[user WhiterPL]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 1 septembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-005-PL

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Il est interdit d&#39;installer l&#39;objet en dehors d&#39;un environnement contrôlé. Lorsqu&#39;elle est dans son état inactif, l&#39;anomalie ne requiert pas de Procédures de Confinement Spéciales. 

**Description :** SCP-005-PL est une cuvette de toilettes en céramique. Bien qu&#39;il s&#39;agisse d&#39;un modèle domestique classique, il se distingue par un siphon étroit. Toutes les propriétés physiques de l&#39;objet sont non-anormales. Son signe caractéristique est une plaque montée à l&#39;intérieur de la citerne. Lors de l&#39;inspection de l&#39;anomalie, une source de chaleur a été découverte à sa base pendant la phase active.

Les propriétés anormales de l&#39;objet s&#39;activent lorsqu&#39;il est installé correctement (la citerne doit disposer d&#39;un accès à l&#39;eau et un raccordement au système d&#39;égouts doit être présent, même si une fixation au sol n&#39;est pas nécessaire) et qu&#39;il est utilisé pour déféquer dans une position assise par un humain. D&#39;une manière encore incomprise, une différence de pression est alors créée entre l&#39;environnement externe et l&#39;environnement interne de l&#39;utilisateur, ce qui entraîne un flot rapide d&#39;excréments et d&#39;urine à l&#39;intérieur de l&#39;objet. Cet effet concerne le canal anal et l&#39;urètre et se manifeste malgré l&#39;absence d&#39;étanchéité à l&#39;air de la cuvette. La pression en résultant entrave fortement l&#39;arrêt de l&#39;utilisation de l&#39;objet et nécessite de requérir à une force physique significative afin d&#39;interrompre l&#39;action anormale.

En raison de la force de l&#39;événement, peu de temps après le début de l&#39;effet, le contenu de l&#39;estomac est extrait avec l&#39;acide par le biais du canal anal, ce qui cause des blessures internes importantes et la mort par hémorragie. La force de la manifestation varie selon l&#39;utilisateur, mais le facteur de différenciation n&#39;est pas connu.

**Addendum :** Ci-dessous se trouve le contenu de la plaque à l&#39;intérieur de la citerne.
&gt; [[size 115%]] Merci d&#39;avoir acheté notre MERVEILLE ! [[/size]]
&gt; 
&gt; La //SARL Merveilles de la Maison// vous présente son nouveau produit, **UBIKAZ** !
&gt; 
&gt; Les longs passages aux toilettes vous ennuient ? Vous êtes irrité par les éclaboussures désagréables ? Vous connaissez toutes les marques de poudre de nettoyage par cœur ? Fini, tout ça ! Le temps est venu pour quelque chose de nouveau, quelque chose de MERVEILLEUX ! **UBIKAZ** ! Efficace, confortable et sain ! Oubliez les constipations ! Oubliez le temps perdu ! Oubliez les invités non-invités qui s&#39;assoient sur vos MERVEILLEUX toilettes ! Accueillez la révolution dans le domaine de la défécation !
&gt; 
&gt; //Avec **UBIKAZ** à la maison, c&#39;est moi le patron !//
&gt; 
&gt; [[size 75%]]//SARL Merveilles de la Maison// n&#39;est pas responsable d&#39;une utilisation inappropriée des MERVEILLES.[[/size]]
