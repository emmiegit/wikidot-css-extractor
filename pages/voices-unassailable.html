    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
標題：不容懷疑的聲音
原文：https://scp-wiki.wikidot.com/voices-unassailable
作者：[[*user Vezaz]]
譯者：[[*user Pseudopoet]]
[[include info:end]]

[[size 75%]] 關於冷戰，這些是你需要銘記在心的。[[/size]]
-------

**[[size 125%]]1949年8月19日: 蘇聯第一次試爆原子彈。[[/size]]**

面對核壟斷的喪失，並且試圖維持美國的技術優勢，杜魯門總統下令大規模的重整計畫，其中包括極大幅度增加對超科學武器這一處女地的研究。基金會決定保持獨立於美蘇的控制，搬遷他們最需要謹慎對待的以及最強力的項目到埃及、南斯拉夫及印度尼西亞等參與不結盟運動的國家；許多遺留的超科學資料落入政府手中。

[[size 125%]]「沒有其他價值體系是如此與我們的完全無法調和、如此堅定不移地要摧毀我們的、如此能夠轉化我們社會中最危險且最具爭議的趨勢為己所用--而且沒有別的價值體系有巨大且成長中的軍事力量中心支持。」
-迪安．艾奇遜，於1950年。[[/size]]

//**1950年4月25日：**朝鮮部隊跨越北緯38度線，引起了韓戰。這場戰爭投入了大量美國正規軍，同時也是美國歷史上首次將Euclid級別的資產部署在戰場上。//

++++ 「今天，我們的軍隊組織與我任何承平時期的前輩所知的那種只有微小的關係，也就是說，他們是確實經歷過二戰與韓戰的戰士們。」-艾克．艾森豪，於1961年。

//**1956年10月19日：**為了終止埃及總統賈邁勒．納瑟對基金會的庇護，法國、以色列及英國的軍隊對蘇伊士運河地區發動聯合攻勢。//

-------

++++ 「『保密』這個詞在一個自由且開放的社會中是令人厭惡的；而我們也像前人一樣肯定，有關事實被過度且不適當隱瞞的危險性遠大於援例為其辯護的危險性。」-約翰．F．甘迺迪，於1961年。

//**1962年8月。**蘇聯當局部署多個戰術核飛彈至古巴，使美國陷入恐慌。//

+++  「現在我希望直接向古巴人民聲明，這些新武器的部署並不是為你們著想的。它們對你們的和平與幸福沒有貢獻、只有損害。」-約翰．F．甘迺迪，於1962年。

//當古巴部隊的指揮官在發射臺上引爆了他們的彈頭時，打破了這十三天的外交僵局。哈瓦那在毀滅之前的最後廣播由大量無法理解的求救信號組成。蘇聯當局極力否認在島上有超科學武器的存在。//

//**1964年8月4日﹔**美國驅逐艦馬多克斯號回報與北越的魚雷艇發生衝突。這次事件為美軍無止盡的投入這場長達20年的印度支那戰爭提供了正當的理由。//

[[size 125%]]**「這是我深思後的信念，分享給整個內閣，強韌的心理素質對於和平是不可或缺的；強韌的心理素質將總是可以衡量的。它的任務是和平。」-林登．詹森，於1964年。**[[/size]]

//**1964-1971年間：**在這十年間，美國空軍部署20,000,000加侖 全球超自然聯盟設計的[[span class=&#34;ruby&#34;]]奈米分解液[[span class=&#34;rt&#34;]]nanodigesters[[/span]][[/span]]與[[span class=&#34;ruby&#34;]]噬血蟎[[span class=&#34;rt&#34;]]folomites[[/span]][[/span]]。超過八百萬越南人被殺或受傷，以及因為[[span class=&#34;ruby&#34;]]機械除葉蟻[[span class=&#34;rt&#34;]]robodefoliants[[/span]][[/span]]群落對於當地動植物相的適應與干擾，使得數十萬人出生即帶有嚴重的缺陷。//

+ 「任何意圖管理這些奇蹟與噩夢的嘗試和努力瞭解它們一樣徒勞--而且還更加危險。」-約翰．福斯特．杜勒斯，於1972年。

--------

//**1979年11月4日﹔**一群憤怒的暴徒突襲德黑蘭美國大使館，扣留52名美國公民作為人質。在五個月失敗的談判後，卡特總統批准了鷹爪行動，戰略性的部署超過18個異常實體及生物，計畫在伊拉克入侵前重創伊朗的基礎建設。//

//大約幾個月後，意料之外的大規模交叉污染使伊朗大部分地區變得不適合居住。//

**[[size 150%]]「我們在意識形態上的極度優越證明了維護我們生存之道的所付出的每分努力。」-艾克．艾森豪，於1949年。[[/size]]**

[[size 75%]]哈利．杜魯門只做他認為正確的事，事實證明這是有問題的。當事情開始//發生//時，雷根接替卡特成為總統。[[/size]]
