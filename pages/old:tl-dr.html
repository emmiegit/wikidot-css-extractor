    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki:component:toggle-sidebar-bhl]]


[[=]]
+ 太长不看
[[/=]]
大家好！BattlelockB0ss又来毁掉你们的一天啦。SCP维基（以及它所赖以为生的作者社群）以少数几篇非常著名的文章而为普通大众所熟知。雕像啦、蜥蜴啦，诸如此类。好像在每篇该死的系列1、2文章里，以及点子讨论版上一半的新作者帖子中，这些skips都在被提及。然而，没有人有时间把这些文章全部都读一遍，就为了了解一点背景。说实话，5个补充页面就为了讲一个对自己的倒影发情的光盘？你觉得我看起来像啥，由时间构成的人吗[[footnote]]一篇文的点子，我肯定从来没人写过。[[/footnote]]？因此，我自作主张写了这篇没人想要的文章，包含了[https://scp-wiki.wikidot.com/top-rated-pages 本站评分最高的25个skip]的[[span class=&#34;ruby&#34;]]太长不看[[span class=&#34;rt&#34;]]TL;DR[[/span]][[/span]]版。

TL;DR：BattleblockB0ss又在胡言乱语了。
