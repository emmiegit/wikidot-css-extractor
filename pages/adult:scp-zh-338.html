[[include info:start]]
**標題：** SCP-ZH-338 - 沉船裡的手天使
**作者：** [[*user vomiter]]
[[include info:end]]


**項目編號：** SCP-ZH-338

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-338目前被收容在Site-ZH-09地下四樓E12區。在物件保存上應特別注意儲存區的氣溫與濕度，以乾燥低溫為最佳狀態。收容間內部應備有緊急狀態時用於抑制項目的電磁線圈，必要時至少須對收容物施加0.12T的磁場。任何與SCP-ZH-338直接接觸的員工必須在接觸後的一周內提交一份報告闡述自身的性癖好，若發展出任何原本未有的癖好則應儘快向精神安全部門報備。

**描述：** SCP-ZH-338是一外觀模仿某種靈長目動物完整左臂的機械裝置，固定其根部的基座是一邊長七十五公分的無異常均勻實心金屬立方體。SCP-ZH-338大部分組成材料為青銅，表面大多已氧化為銅綠。除了關節處部分露出光滑球體外，大部分外表面都鋪有一層鱗片造型的金屬片。另外五指之間有一層黃金材質的薄膜形成蹼狀造型，連接著四指的近端指間關節處與拇指指間關節處。從拇指的結構判斷，SCP-ZH-338的原型可能是人類手臂。

SCP-ZH-338具有未知的動力來源與感知能力。一旦任何靈長目的性器官（不論雌雄）靠近它可觸及的範圍內，SCP-ZH-338將自主啟動並試圖以類似手淫的形式刺激對象的性器官，直到該對象掙脫或者達到高潮[[footnote]]通常需要諸如潤滑液等額外輔助。[[/footnote]]。它對於仿造性器官的各種模型都不起反應，但是對於屍體、自活體身上移除的器官或器官標本有百分之三十的機會發生反應。若沒有任何符合條件的對象出現在範圍內，SCP-ZH-338的所有關節都將維持在鬆脫的狀態，可以往符合解剖學結構的方向輕易扳動。已知以強度約0.1T的任意方向磁場籠罩該項目整體可以令其在符合條件的對象出現時依然維持休眠，然而無法確定這項措施抑制的是它的感知能力或動力來源（或兩者同時受到抑制）。

**附錄一：** SCP-ZH-338最初的發現地是台東外海的一處沉船遺跡。當時有一群民間尋寶組織根據歷史文件成功定位了一艘遭海盜襲擊而沉沒的商船，在打撈殘存的高價值物品時也取得了SCP-ZH-388並意外啟動其異常效應。基金會隨後前往回收並給予目擊船員誘導失憶。由事後的文獻回顧發現在不列顛東印度公司的[[[unusual-cargo-hub|特殊貨物事務委員會]]][[footnote]]基金會的前身組織之一。[[/footnote]]的資料庫中有一封信件疑似與該項目相關。該信件的取得來源已不可考，一半的內文由符合18、19世紀書寫風格的荷蘭文寫成，另一半則是疑似城文[[footnote]]古印度的一種文字。[[/footnote]]變體的未知文字[[footnote]]儘管字母的型態與城文類似，但其字串排列出的詞彙發音與已知的任何一種語言都不相符。推測可能是以城文變體轉寫的未知語言。[[/footnote]]。信件內容可翻譯部分的摘要如下：

&gt; 親愛的默澤,,（音譯）,,深淵大使　裘格,,（音譯）,,
&gt; [刪減內容]……請不需要擔心馬特蘭,,（音譯）,,平原上的海盜，我們的現代火力可以輕易掃除那些原始的蠻族。此外您上一次的來信中還有問到，我們是否能夠以更便宜的價格提供卡特兄弟[[footnote]]疑似與「馬歇爾、卡特與達克有限責任合夥企業」（MC&amp;D)有關。[[/footnote]]販售的機械人偶。很不幸的是，之前提供惠更斯的新娘[[footnote]]Bruid van Huygens。未知是否與著名荷蘭學者[*https://zh.m.wikipedia.org/wiki/克里斯蒂安·惠更斯 克里斯蒂安·惠更斯]有任何關聯。[[/footnote]]給您的時候已經附上相當多的優惠折扣，即使大量採購也恕我們無法再以更低的價格做交易，更何況這樣精緻的工藝品其實也很難大量製造。然而，您在同一封信中也有提到您主要是希望藉由機械人偶來消磨深淵居民的精力，以此壓低日益增加的人口數量。我與同事們討論後發現，或許不需要等身大小的人偶即可滿足您的需要。儘管沒有卡特機械人偶那麼精緻的外觀，這件貨物的性能也絕對能讓人開始對無機的金屬如癡如醉。我們會把三具能夠自動消磨人民精力的機械人偶手臂樣品在下一次貨運時順道郵寄給您，屆時再請您確認一下收購的意願……[刪減內容]
&gt; 
&gt; [署名佚失]

該信件還附上一張據稱是樣品圖的素描，然而這些素描與實際的SCP-ZH-338外觀有許多出入。

**附錄二：** 自從初次回收以來已利用多種靈長目動物與D級人員嘗試誘發SCP-ZH-338的異常效應。結果在實驗中達到性高潮的所有實驗對象均出現了不尋常的性癖好與自慰行為。上述實驗動物對異性都出現性慾消退現象，並且觀察到的交配拒絕次數顯著增加，相對的卻出現了受機械零件[[footnote]]包含但不限於齒輪、承軸、滑輪、螺絲、螺母、彈簧等。[[/footnote]]激發性慾的趨勢。

事後誘導失憶令其遺忘與項目相關的記憶可以在短期內抑制這種性傾向的發展，然而有大約百分之十的個案在這之後又故態復萌且變得更為激進。這顯示SCP-ZH-338可能會對實驗對象造成永久性的精神影響。然而事前或接觸後三小時內立即給予預防性的失憶誘導劑可以有效防止這一精神影響的產生。人類對象的樣本量不足以得到顯著結果，但大致上與動物模型的實驗結果類似。其中一個顯著的案例如下。

&gt; **訪談記錄1**
&gt; 
&gt; **前言：** D-11523（男性）是第一批在SCP-ZH-338的刺激下少數成功達到性高潮的人類受試者之一。以下是實驗一周後D級人員定期精神安全檢查時的訪談紀錄。
&gt; 
&gt; ----
&gt; [刪減內容]
&gt; 
&gt; **D-11523：** 我覺得我變得有點……奇怪。
&gt; 
&gt; **[資料已刪除]：** 怎麼了嗎？
&gt; 
&gt; **D-11523：** 這…這實在有點難以啟齒。我最近開始會對一些奇怪的東西興奮。
&gt; 
&gt; **[資料已刪除]：** 是性方面的興奮？
&gt; 
&gt; **D-11523：** 是，對。我……開始對一些奇怪的東西勃起。
&gt; 
&gt; **[資料已刪除]：** 具體來說是什麼樣的東西？
&gt; 
&gt; **D-11523：** 我不知道……可能跟你們之前讓我試用的那個神奇飛機杯有關係。在那之後任何齒輪或是金屬骨架都會讓我想到那個東西，然後我就會不受控制的硬起來。
&gt; 
&gt; **[資料已刪除]：** 繼續說。
&gt; 
&gt; **D-11523：** 我以前有跟醫生你講過，我大概每個禮拜自慰一次。但是……
&gt; 
&gt; **[資料已刪除]：** 頻率發生變化了嗎？
&gt; 
&gt; **D-11523：** 是。頻率大概變成了每天兩次。然後我……[摀著額頭]
&gt; 
&gt; **[資料已刪除]：** 不用擔心，說出來吧。
&gt; 
&gt; **D-11523：** 我就戴著手錶，一個人到廁所裡去。也不需要什麼A片還是色情雜誌了，我就……[沉默]
&gt; 
&gt; **[資料已刪除]：** 嗯……那麼，談談你最近性幻想的對象吧。都是之前讓你試驗過的那個自慰輔具嗎？
&gt; 
&gt; **D-11523：** 這有點難以解釋。
&gt; 
&gt; **[資料已刪除]：** 試著說說看。
&gt; 
&gt; **D-11523：** 一開始想到的都是那個機械手臂沒有錯。但後來漸漸的我開始想像的是轉動的齒輪……兩、三個齒輪把我夾在中間，把我輾成肉醬……[停頓] 這很不正常吧？
&gt; 
&gt; **[資料已刪除]：** 我見過各式各樣奇怪的性癖，[[[church-of-the-broken-god-hub|喜歡齒輪的人]]]其實比你想像中還要多。只不過一天兩次自慰有點太頻繁了，我會幫你開個藥，應該可以試著幫你壓制一點性慾。除此之外還有什麼問題嗎？
&gt; 
&gt; **D-11523：** 沒有了，謝謝你。
&gt; 
&gt; ----
&gt; 
&gt; **後續：** D-11523在訪談後接受了C級誘導失憶，藉由歐式檢驗確定其已失去參與SCP-ZH-338的實驗至給藥當下期間的所有事件記憶。訪談之後D-11523被轉送至集中觀察設施，並令其入住單人房。給藥後最初一個月並未出現異常表現，其自慰頻率與輔助材料恢復到參與實驗以前的狀態。然而給藥後第六十七天他因為[刪減內容]而發生尿道感染。

鑒於動物實驗與D級人員實驗出現的異常結果，項目負責人要求所有與SCP-ZH-338接觸的員工都必須在事後接受適當的精神評估。

&gt; **訪談記錄2**
&gt; 
&gt; **前言：** D-11523使用裝滿金屬零件的魚屍進行自慰而細菌感染，接受治療且狀態穩定後接受本次訪談。
&gt; 
&gt; ----
&gt; 
&gt; **[已刪除資料]：** 現在方便嗎？
&gt; 
&gt; **D-11523：** 是，當然了，醫生。
&gt; 
&gt; **[已刪除資料]：** 你知道自己做了什麼嗎？
&gt; 
&gt; **D-11523：** 我知道你大概想問什麼，我把一隻魚裝滿螺絲釘之類的東西當成飛機杯……然後我也不知道我為什麼會做這種事。
&gt; 
&gt; **[已刪除資料]：** 我認為事出必有因。你曾經有看過或聽過任何人曾經嘗試類似的行為嗎？
&gt; 
&gt; **D-11523：** 不，沒有[沉默兩秒]……我想，跟那場夢有關。
&gt; 
&gt; **[已刪除資料]：** 繼續說。
&gt; 
&gt; **D-11523：** 那一天，我夢到我變成了某種……人魚，不是下半身魚尾的那種東西，是長著魚頭，全身都是鱗片那種……怪物。我在一片漆黑的海底，周遭什麼都沒有……。我醒來之後沒有當一回事，但是在那之後我對正常的人類變得……沒有感覺了。
&gt; 
&gt; **[已刪除資料]：** 你是指無法興起性慾嗎？
&gt; 
&gt; **D-11523：** 對，我本來並不是一個很挑的人。但我那一天在[刪減內容]找了快半個小時的片子，沒有任何一片能讓我硬起來。直到我看到了一個賣車的廣告，我才發現我居然對車子有了性慾！
&gt; 
&gt; **[已刪除資料]：** 在那之後呢？
&gt; 
&gt; **D-11523：** 我試著找了一些車子的圖片，結果發現真正吸引我的其實是更加裸露的部分，像是裡面的引擎或是離合器，甚至是螺絲釘。這應該是不太正常的性癖，但我似乎沒有很驚訝，好像⋯⋯我本來就應該是這樣的人。
&gt; 
&gt; **[已刪除資料]：** 這可以解釋螺絲釘的部分。但為什麼是魚？
&gt; 
&gt; **D-11523：** 什麼意思？
&gt; 
&gt; **[已刪除資料]：** 我是指為什麼要用魚當成輔助道具。
&gt; 
&gt; **D-11523：** [輕笑] 你知道的，手很難裝得下那麼多螺絲釘，而且有時候就是想玩一點刺激的。
&gt; 
&gt; **[已刪除資料]：** [停頓] 我想問的是，你使用魚當成自慰器具的想法是從哪裡來的？
&gt; 
&gt; **D-11523：** 很奇怪嗎？不是連海豚都這麼做？
&gt; 
&gt; [刪減內容]
&gt; ----
&gt; **後續：** 負責人研判D-11523可能受誘導失憶的副作用影響，出現了另一套記憶與常識認知。鑒於這些記憶可能與SCP-ZH-338有本質上的相關，D-11523被視為重要參考人物保留。

**附錄三：** 基金會組織了探勘隊前往SCP-ZH-338最初發現處的沉船遺址進行調查。結果發現在沉船殘骸底下散落著大量青銅製的器物碎片與共計345具完整的靈長目動物骸骨。儘管這些骸骨的大拇指與人類結構相似，但其骨架在肋骨數量與排列方向以及骨盆和肩膀結構等方面與人類都略有差異。有理論認為這些變化與人科生物長期適應水下生活而產生的演化相符。另外有10具骨骸在中軸骨骼上發現珍珠質的腫塊，目前未能解析這些腫塊的成因為何。

另外在距離沉船遺址西北方一公里處發現一具疑似某種未知鯨魚的遺骸，其周遭也散落著36具上述靈長目生物的遺骸。除此之外，在同一地點還發現了數具外觀與SCP-ZH-338相似的青銅製機械手臂，然而它們都沒有與本項目相同的異常性質。值得留意的是，這些機械手臂似乎可以排列出一條外觀上漸變的「演化圖」。若其演化終點是SCP-ZH-338，則起點可能與附錄一信件中的樣品素描十分相似。
