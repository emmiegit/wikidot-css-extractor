    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2088-JP お父さんは秘密
**著者:** ©︎[[*user kyougoku08]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2088-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**  SCP-2088-JP周辺100mの空域は進入禁止とし、航空機の侵入を阻止してください。SCP-2088-JPの視認を防ぐため、SCP-2088-JPの行動ルーティンに合わせ、偽装したヘリコプターを運用してください。SCP-2088-JPが意思を持っている可能性を踏まえ、SCP-2088-JPの特別収容プロトコル改定には1人以上の収容スペシャリストによる助言と2人以上の上級研究員による承認が必要とされます。

**説明:** SCP-2088-JPは██県██市上空約300mに出現する人型実体です。生体反応は確認されません。SCP-2088-JPは物質を透過する性質を持ち合わせており、現在段階で財団の保有する方法のいずれにおいても物理的干渉は成功していません。

SCP-2088-JPは██市に居住していた十 治夫氏と同一の容貌を持ち、衣服を身に付けていません。十氏は9年前に行方不明となり、失踪宣告が行われています。現在段階でSCP-2088-JPがこちらからの問いかけに応えた記録は存在せず、表情もルーティンに則ったもの以外の変化は確認されません。

SCP-2088-JPは定期的に出現、消失、移動を繰り返します。この行動及び移動距離を照合した結果、十氏の生前における生活を同規模で模倣していると結論付けられました。以下はSCP-2088-JPの1日における行動ルーティンのタイムラインです。SCP-2088-JPは約9割程度の確率でこのルーティンに従い、遅延等は確認されません。

||~ 時間 ||~ SCP-2088-JPの行動||~ 注記||
||06:30 ||出現。椅子に座った姿勢になり、何かを体の前で広げるような動作を見せる。新聞を読みながらの朝食であると推測される||　||
||07:30||衣服を身に付けていないにもかかわらず、襟を直すような仕草を見せ、歩行を開始する。出社であると推測される||歩行速度は同世代の男性と比較しやや遅いものの、歩行に伴う移動は発生する||
||08:00||移動速度が約70km/hに上昇する。出勤に使用していたJR██線に乗車したと推測される||僅かに顔をしかめていることが確認される||
||09:00||高度が上昇。椅子に座った姿勢になり、体の前で指を動かす動作を見せる。また、時折立ち上がったり誰かに呼びかける等の行動が確認される。勤務時間であると推測される||呼びかけの際に発声は確認されず、特筆すべき発話内容も確認されない||
||18:00||移動速度が約70km/hに上昇し、最初の出現箇所へ移動する。退勤と推測される||前述行動時と違い、椅子に座った姿勢に移行し、何かをめくる仕草を見せている||
||19:00||服を着替えるような仕草を見せ座り込む。食事及び余暇の時間であると推測される||表情はときおり僅かに変化し、不明な人物と会話する様子も確認される||
||21:00||もたれ掛かった状態で足を延ばし、深く目を閉じている。入浴であると推測される||鼻歌を歌っていることが確認される||
||23:00||仰向けになり、目を閉じている。数分後消滅||　||

SCP-2088-JPの起源に十氏が関与していると判断され、家族を含む周囲の人物に調査が行われましたが、&#34;無口だが真面目で穏やかな人間だった&#34;、&#34;凡庸ではあるが規則正しい人物であった&#34;等の証言が得られるのみであり、有意な情報は得られませんでした。

SCP-2088-JPは十氏の家族には認識できません。これがSCP-2088-JPの影響によるものかは現在時点で不明です。

__**インシデントレポート2088-JP-01 - 日付 ████/██/██**__ 

発見から2か月が経過した████/██/██、SCP-2088-JPの異常性に対するコスト比が議論され、SCP-2088-JPの行動ルーティンが変化しないことから収容飛行船を有人から無線式へと変更、及び規模の縮小が図られました。その翌日、帰宅行動時にルーティンから離れた方向へSCP-2088-JPが移動し小規模な収容違反が発生しました。以下はその際のタイムラインです。

||~ 時間 ||~ SCP-2088-JPの行動||~ 注記||
||06:30||18:00までの行動は同一のものである||　||
||18:00||移動速度が約70km/hに上昇し、約10km離れた地点に移動。その後徒歩で不明な地点へ移動||地上における同距離の地点には雑居ビルが存在する||
||19:30||服を着替えるような仕草を見せ、四つん這いの姿勢になる||　||
||20:00||SCP-2088-JPの全身に細い腫れが確認される。鞭やそれに準ずる道具によるものであると推測される||　||
||21:00||服を着替えるような仕草を見せ、最初の出現箇所へと移動する。これ以降の行動は同一のものである||食事、入浴と推測される動作が短縮されている||

後続調査により、移動距離と一致する地点の雑居ビル内には違法施設が存在していたことが判明しましたが、施設及び構成員には異常が確認されていません。また、所轄署を装った摘発措置では該当施設に十氏の関与は確認されず、周辺人物も同様の結果となりました。

このインシデントを受け、特別収容プロトコルは差し戻しが行われ、SCP-2088-JPが意思を持つ可能性が示唆されました。

**追記:** インシデントレポート2088-JP-03を受け調査したところ、上記事案時、十氏の娘である美鶴氏が自転車と接触し、骨折する事故が発生していたことが判明しました。

__**インシデントレポート2088-JP-02 - 日付 ████/██/██**__ 

上記インシデントから約3か月が経過した████/██/██、帰宅行動時にルーティンから離れた方向へSCP-2088-JPが移動しました。このインシデント時、SCP-2088-JPが初めて音声を発生させ、小規模な収容違反が発生しました。以下はその際のタイムラインです。

||~ 時間 ||~ SCP-2088-JPの行動||~ 注記||
||06:30||18:00までの行動は同一のものである||　||
||18:00||徒歩で約1.5km離れた地点に移動||地上における同距離の地点にはライブハウスが存在する||
||19:30||服を着替えるような仕草を見せ、何かによりかかる仕草を見せる||僅かに興奮した表情を見せている||
||20:00||SCP-2088-JPが歌い始める。音量は約100dBであり、財団による消音措置が行われた||歌詞は家族への感謝をバラード調で歌ったものや、男女の恋愛をハードコア調に歌ったものであり、異常性は確認されない||
||22:00||服を着替えるような仕草を見せ、最初の出現箇所へと移動する。これ以降の行動は同一のものである||食事、入浴と推測される動作が短縮されている||

後続調査を行ったところ、十氏が大学生時以降何らかの音楽活動を行っていた形跡は確認されていません。

このインシデントを受け、特別収容プロトコルに消音措置が追加されることが決定しました。また、SCP-2088-JPの行動ルーティン変化に対する調査が行われました。

**追記:** インシデントレポート2088-JP-03を受け調査したところ、上記事案時、十氏の妻である伊津子氏が██氏との婚姻届を区役所へ提出していたことが判明しました。

__**インシデントレポート2088-JP-03 - 日付 ████/██/██**__ 

上記インシデントから約25か月が経過した████/██/██、SCP-2088-JPが突如膨張を始めました。最終的に体積が約10倍になった段階で破裂し、SCP-2088-JPの消滅が確認されました。インシデント時、SCP-2088-JPの体積は収容に用いられた機体を遥かに超過し、外部に突出したにもかかわらず双眼鏡で観察していた美鶴氏、伊津子氏以外の目撃者は存在しませんでした。この事例において両名がSCP-2088-JPを認識できた原因は不明であり、両名が双眼鏡を利用していた理由も要領を得ない解答であったため、何らかの思考誘導が働いたものであると推測されます。

SCP-2088-JP消滅後、美鶴氏の妊娠が判明しました。これを受け、SCP-2088-JPの行動ルーティン変化は十氏の家族における変化が関与していると推測され、上記調査及び関連すると推測される事例が確認されました。

この事案をもって、SCP-2088-JPへのオブジェクトクラス変更申請が行われました。

**補遺:** 8日後、SCP-2088-JPの再出現が確認されました。異常性は変化していないものの、表情が僅かに微笑んでおり、姿勢が改善されていることが確認されています。これを受け、収容は再開され十氏の家族には定期的な監視が続けられます。</textarea></pre>
