**Titre:** 의학법정 Le Tribunal Médical
**Originel:** [http://fondationscp.wikidot.com/scp-028-fr SCP-028-FR] par [[*user Seed Holt]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-028-fr/RedditDoctors.jpg|caption=병원 복도에서 발견된 사진. 상황은 불명.|width=300px]]

**일련번호:** SCP-028-FR

**위협 등급:** 주황색(Orange) [[span style=&#34;color:Orange&#34;]]●[[/span]]

**등급:** 안전(Sûr)

**특수 격리 절차:** SCP-028-FR은 █████ 북동쪽 교외의 버려진 병원에 있다. SCP-028-FR 내에 머무르는 인원들이 많은 관계로, 병원 출입구에는 보안 초소를 설치하고 보안 인원 15인을 둔다. 또한 탈출을 방지할 수 있도록 감시 장치를 구비한다. 아직까지 탈출을 시도했던 사례는 없다. 보안 인원들은 SCP-028-FR-4가 탈출을 시도할 때를 대비하여, 대상과 우발적 접촉을 방지하는 특수 장비를 갖춘다. 또한 침입자를 차단할 수 있도록 순찰 장치를 구비한다. 실험 진행 시 보안 인원 및 연구진은 특수 방역복을 착용하여 감염을 방지한다. 실험 대상자는 SCP-028-FR에서 나온 뒤 검역 조치[[footnote]]검역 조치에 불응하는 피험자는 모두 제거한다.[[/footnote]]하며, 여러 가지 검사를 실시하여 SCP-028-FR-4에게 받은 질병이 무엇인지 규명한다. 미지의 질병이 발견되었다면, 표본을 채취한 다음 피험자는 가능한 한 일찍 처분한다.

**설명:** SCP-028-FR은 원형 강당으로, 좌석은 모두 여섯 줄 있으며 중앙과 옆에 난 계단으로 오르내릴 수 있다. 대상자는 중앙 계단 아래에 난 작은 문으로 드나들 수 있는데, 이 문이 SCP-028-FR의 유일한 출입구다. SCP-028-FR 안에는 항상 정체불명의 인원들 1██명이 앉아 있으며 (SCP-028-FR-1, 2, 3, 4를 제외한 수), 이들은 음식물이나 휴식을 필요로 하지 않는다. SCP-028-FR 내 상주 인원들은 5~60년대 양식의 복장을 차려 입었다. 몇몇 의료장비들이 종종 강당 바닥에 놓여 있는데, 사용되었던 사례는 현재까지 없다. 사람이 SCP-028-FR으로 들어가면, SCP-028-FR-1이 대상자를 이끌어 강당 한가운데의 의자에 앉힌 다음 SCP-028-FR-2와 토론을 시작하며, 대상자가 저지른 범죄에 따라 어떤 처벌을 내려야 하는지 논쟁한다. 토론이 끝나면 좌석의 1██명이 거수 투표로 대상자가 어떤 질병을 얻을지 결정한다. SCP-028-FR-1, 2, 3, 4는 강당 내의 다른 인원들과 별개의 역할을 맡는다.
* SCP-028-FR-1은 25세 정도의 젊은 남성으로, 안경을 착용하며 대개 차분한 성격이다. 피고 측 변호인 역할을 맡으며, 대상자를 변호하고 가벼운 질병을 선고하기를 주장한다.
* SCP-028-FR-2는 35세 정도의 조금 더 나이 든 남성으로, 다소 냉정한 성격이며 대개 팔짱을 끼고 있다. 원고 측 변호인 역할을 맡으며, 대상자를 기소하고 무겁거나 치명적인 질병을 선고하기를 주장한다.
* SCP-028-FR-3은 간호사 복장을 입은 35세 정도의 여성으로, 중립적인 성격이다. 불명의 방법으로 대상자의 병력이나 범죄 경력을 파악하고 있으며, SCP-028-FR-1, 2가 묻는 질문에 대답해 준다.
* SCP-028-FR-4는 20세 정도의 젊은 남성으로, SCP-028-FR-1, 2, 3과 달리 검은 옷을 입고 있다. 냉정한 성격이며, 항상 출입구 앞에 서서 대상자가 탈출하지 못하도록 막는다. 선고된 질병을 부여하는 역할을 맡으며, 대상자를 SCP-028-FR을 나오기 전에 건드려 이를 집행한다.

**부록-028-FR-01:**
[[Collapsible show=&#34;실험-01&#34; hide=&#34;실험-01&#34;]]
&gt; **피험자:** D-7842
&gt; **특징:** 수용되었을 때부터 매우 성실하게 협조함.
&gt; **범죄 이력:** ██명 살해.
&gt; **장비:** 시청각 녹화 장치.
&gt; **실험 목적:** 일반적 재판의 경과 관찰.
&gt; **재판 경과:** //D-7842는 SCP-028-FR로 진입하자 강당 한가운데의 의자로 이끌려 앉았다. SCP-028-FR-4가 출입구 앞에 섰다.//
&gt; **SCP-028-FR-1:** 좋아요, 재판 시작하겠습니다.
&gt; **SCP-028-FR-2:** 위게트,,Huguette,,, 피고인의 범죄 이력을 말해주시오.
&gt; **SCP-028-FR-3:** //일어나서 말한다.// ██명을 살해했고, 그 밖에 경범죄를 몇 건 저질렀습니다.
&gt; **SCP-028-FR-1:** 그 정도면 됐습니다, 위게트. 고마워요.
&gt; **SCP-028-FR-2:** 무슨 이 정도로 됐다고 그러시오. 계속해 주시겠소?
&gt; **SCP-028-FR-3:** 정확히는 차량 절도 2건, 그 외 각종 절도 8건, 강도행위 4건입니다.
&gt; **SCP-028-FR-2:** 고맙소, 앉아도 좋소.
&gt; **SCP-028-FR-1:** 저는 A형 간염을 구형합니다.
&gt; **SCP-028-FR-2:** 지금 농담하는 것이오? 피고인이 사람을 몇 명이나 죽였는지 듣고 그렇게 말씀하셨소? 적어도 폐암이 마땅하오.
&gt; **SCP-028-FR-1:** 제 의견 아닙니까, 루제,,Rouget,, 씨. 서로 의견은 존중해 주셔야죠.
&gt; **SCP-028-FR-2:** 의견이랄 게 논란만 살 의견인데, 피고인의 작태와 다를 바 없잖소!
&gt; **SCP-028-FR-1:** //주먹으로 책상을 내려친다.// 루제 씨, 자꾸 그런 말씀을 입에 올리시면 어떤 수단을 동원해서라도 당신을 파직시킬 겁니다!
&gt; **SCP-028-FR-2:** //끄응 하는 소리.// 투표로 넘어가시오.
&gt; **SCP-028-FR-1:** 빠르군요. 혹시 설득당하신 겁니까?
&gt; **SCP-028-FR-2:** 그럴 리가. 위원들이 설득당했는지나 보십시다.
&gt; **SCP-028-FR-1:** 루제.
&gt; //좌중에서 ██명이 손을 든다.//
&gt; **SCP-028-FR-2:** 뒤퐁,,Dupont,,.
&gt; //좌중에서 ██명이 손을 든다.//
&gt; **SCP-028-FR-1:** 좋습니다. 파스퇴르,,Pasteur,, 씨, 선고를 집행해 주십시오.
&gt; //SCP-028-FR-4가 D-7842에게 다가가 관자놀이를 건드리고, 나가는 길에서 비켜서 준다. D-7842가 일어나 SCP-028-FR에서 나간다.//
&gt; **발병:** 검사 결과 연구진은 D-7842가 폐암에 걸린 것을 확인했다.
&gt; //**██ 박사 결론:** 관찰한 바로 볼 때 SCP-028-FR-1, 2는 항상 맞부딪치는 듯하다. SCP-028-FR-3, 4의 능력을 더 알아볼 만한 실험이 필요하다.//
[[/collapsible]]
[[Collapsible show=&#34;실험-02&#34; hide=&#34;실험-02&#34;]]
&gt; **피험자:** D-7845
&gt; **특징:** 편집증
&gt; **범죄 이력:** 폭행 █회
&gt; **장비:** 시청각 녹화 장치.
&gt; **실험 목적:** 가만히 있지 못하는 피험자에게 발생하는 결과 관찰.
&gt; **재판 경과:** //D-78945가 SCP-028-FR로 들어갔다. SCP-028-FR-4가 평소처럼 문앞에 섰다.//
&gt; **D-7845:** //웅얼웅얼.// 아니 여기 다 뭔 지랄이야?
&gt; **SCP-028-FR-1:** 자리에 앉아 주십시오.
&gt; **D-7845:** //따르지 않고 목소리를 높인다.// 여기 뭐 하는 뎁니까? 왜 사람들 이렇게 많아요? 뭐 하는 분이세요?
&gt; **SCP-028-FR-3:** ████████ 씨, 뒤퐁 씨께서 앉아 달라고 부탁하셨습니다.
&gt; **D-7845:** //좌중에 대고.// 나 무슨 사진 찍습니까, 이 [데이터 검열] 자식들아?
&gt; **SCP-028-FR-4:** [데이터 말소]
&gt; //D-7845의 시체는, ██████ 요원이 진입해 가벼운 기관지염을 얻은 채로 회수하였다.//
&gt; **발병:** 부검 결과 법의학팀은 피험자가 심장마비로 사망한 것으로 판정했다.
&gt; //**██ 박사 결론:** 추후 명령 시까지 불안정한 피험자는 실험에 사용하지 않는 것으로 한다.//
[[/collapsible]]
[[Collapsible show=&#34;실험-03&#34; hide=&#34;실험-03&#34;]]
&gt; **피험자:** D-7850
&gt; **특징:** 간암 발병
&gt; **범죄 이력:** 강간 4회, 이 중 미성년자 █회
&gt; **장비:** 시청각 녹화 장치.
&gt; **실험 목적:** 이미 중병을 앓는 피험자에게 발생하는 결과 관찰.
&gt; **재판 경과:** //D-7850은 SCP-028-FR로 진입하자 강당 한가운데의 의자로 이끌려 앉았다. SCP-028-FR-4가 출입구 앞에 섰다.//
&gt; **SCP-028-FR-1:** 좋아요, 재판 시작하겠습니다.
&gt; **SCP-028-FR-2:** 위게트, 피고인의 범죄 이력을 말해주시오.
&gt; **SCP-028-FR-1:** 위게트? 무슨 일 있습니까?
&gt; //SCP-028-FR-3이 불편해하는 기색을 드러내며 발치를 내려다보고 안절부절못하는 표시를 보인다.//
&gt; **SCP-028-FR-2:** 위게트, 설마 그런 일은...
&gt; **SCP-028-FR-3:** 아 네, 미성년자 여러 명을 강간했습니다...
&gt; **SCP-028-FR-2:** //한숨을 내쉬며 SCP-027-FR-1에게 말한다.// 뒤퐁 씨, 이런 경우라도...
&gt; **SCP-028-FR-1:** //언짢은 눈으로 D-7850을 바라본다.// 아... 아뇨, 상관없습니다.
&gt; **SCP-028-FR-2:** 어떻게 구형하겠소?
&gt; **SCP-028-FR-1:** //짜증내는 듯 앉는다.// 당신 하고 싶은 대로 다 하세요.
&gt; **SCP-028-FR-2:** 나는 암을 구형하겠소. 기왕이면 중요한 기관으로, 이를테면 심장이나 뇌, 간에.
&gt; **SCP-028-FR-3:** 사실 벌써 간암에 걸려 있습니다.
&gt; **SCP-028-FR-2:** 아 그거 잘됐군, 파스퇴르 씨가 조금만 더 악화시키면 되겠네.
&gt; **SCP-028-FR-1:** 하나 더 주는 쪽은 어떻습니까?
&gt; **SCP-028-FR-2:** 암을? 뭐 원한다면야... 심장에?
&gt; **SCP-028-FR-1:** 제 생각엔 고환이 더 적절하지 않을까 싶습니다.
&gt; **SCP-028-FR-2:** 뭐 그게 좋겠다면야. //좌중에 대고 말한다.// 이번 투표는 생략하겠소, 여러분.
&gt; **SCP-028-FR-1:** 좋습니다. 파스퇴르 씨, 선고를 집행해 주십시오.
&gt; //SCP-028-FR-4가 D-7850에게 다가가 관자놀이를 건드리고, 나가는 길에서 비켜서 준다. D-7850이 일어나 SCP-028-FR에서 나간다.//
&gt; **발병:** 검사 결과 연구진은 D-7850의 간암이 악화되고 고환암이 새로 발병했음을 확인했다.
&gt; //**██ 박사 결론:** 물론 D-7850에게는 보내기 전에 적당한 약을 투여했다. 뭔가 피험자가 끝까지 조용하게 못 있을 것 같은 느낌이 들어서.//
[[/collapsible]]
[[Collapsible show=&#34;실험-04&#34; hide=&#34;실험-04&#34;]]
&gt; **피험자:** D-7891
&gt; **특징:** 前 의사
&gt; **범죄 이력:** 아들 살해
&gt; **장비:** 시청각 녹화 장치.
&gt; **실험 목적:** 피고인이 의사일 때 재판에 차이점이 있는지 확인.
&gt; **재판 경과:** //D-7891은 SCP-028-FR로 진입하자 강당 한가운데의 의자로 이끌려 앉았다. SCP-028-FR-4가 출입구 앞에 섰다.//
&gt; **SCP-028-FR-1:** 좋아요, 재판 시작하겠습니다.
&gt; **SCP-028-FR-2:** 위게트, 피고인의 범죄 이력을 말해주시오.
&gt; **SCP-028-FR-3:** //SCP-028-FR-3이 앞선 실험과 비슷하게 안절부절못하는 태도다.// 자기의.... 자기 아들을 죽이고, 몇 가지 경범죄가 있습니다.
&gt; **D-7891:** 사실이 아니예요! 너무 엄청나게 정의에 어긋...
&gt; **SCP-028-FR-4:** 정의는 절대로 어긋나지 않습니다.
&gt; //SCP-028-FR-4의 목소리에 위압되어 D-7891이 입을 다문다.//
&gt; **SCP-028-FR-1:** 저는 청력 상실과 실명을 구형합니다.
&gt; **SCP-028-FR-2:** 조금 더 상식적으로 발전하셨군, 하지만 아직도 관대하기 짝이 없으시오.
&gt; **SCP-028-FR-1:** 젠체하시 마시고, 그쪽 구형은 뭡니까?
