**Item nº:** SCP-1976

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-1976 deve ser contido dentro de uma câmara padrão de contenção de humanoides, localizado dentro da Ala de SCPs Seguros do [[[secure-facility-dossier-site-77| Sítio-77]]]. Funcionários que entrem na câmara de contenção de SCP-1976 devem usar óculos ofuscantes para prevenir a observação de SCP-1976. Todas as imagens e vídeos que contém SCP-1976 deverão ser destruídos, e a criação de novas imagens deve ser considerada uma quebra menor de contenção.

**Descrição:** SCP-1976 é um organismo humanoide com aproximadamente dois metros de altura e pesando 120 quilogramas. Quando visto remotamente, SCP-1976 se assemelha ao sujeito que se acredita ser responsável por sua criação, um homem adulto chamado ████ ██████, em um estado vegetativo persistente. Uma tatuagem em inglês está presente em suas costas. //Ver Adendo.//

Se um humano púbere é capaz de observar SCP-1976, vendo presencialmente ou por uma imagem produzida, como por meio de fotografia ou vídeo, ele irá ter a crença imediata e permanente que SCP-1976 é a pessoa que ele reconhece como seu pai, que se feriu recentemente devido a um sério acidente. Sujeitos irão tentar chamar atenção de outros sobre a condição de seu pai, o que invariavelmente levar a sujeitos adicionais sendo afetados por SCP-1976. Se uma pessoa afetada por SCP-1976 é apresentada ao seu verdadeiro pai, ele não irá reconhecer como o mesmo e irá reagir como se ele fosse um estranho. Sujeitos que nunca conheceram uma figura paterna, têm os pais falecidos, ou viveu sem seus pais desde a primeira infância não serão afetados.

Se mais de um sujeito afetado por SCP-1976 de uma vez, eles irão acreditar que SCP-1976 é pai deles. Eles irão tentar elaborar argumentos lógicos com outros sujeitos afetados por SCP-1976, tentando usar suas interpretações da aparência SCP-1976 para convencê-los. Quando essas tentativas invariavelmente falharem, os sujeitos tentarão levar SCP-1976 pela força, algumas vezes tentando contactar níveis superiores de autoridade para esse fim.

SCP-1976 foi descoberto em 17/09/1976, depois de um caso de confusão em massa causado por SCP-1976 em um hospital local ter chegado a ativos da Fundação. Investigações sobre a origem de SCP-1976 revelaram que o mesmo foi levado ao hospital de um endereço residencial em Huntington, WV. Vários documentos foram recuperados do endereço, com vizinhos e familiares sendo amnestizados.

**Adendo:** Acredita-se que o texto a seguir foi feito por Alan ██████, um ex-[[[Remembrance|professor de escola]]] que morreu por conta de um tumor cerebral dois meses antes da recuperação de SCP-1976. Investigações sobre conexões entre esse indivíduo e possíveis grupos de interesse ainda não possuem evidências substanciais. É possível que o Sr. ██████ está conectado à [[[SCP-332|Sinfonia]]] [[[SCP-814|Síncope]]]. 

&gt; Eu só queria estar ali pelos meus filhos. Eles eram muito novos para isso. Jess tem 13 e Liz acabou de fazer 12. Eu só queria que eles tivessem um pai quando eles crescessem, e que Margaret tivesse um marido. Quando soubemos do tumor, eu queria passar o maior tempo possível com eles, e eu passei. Esses últimos meses nós ficamos mais próximos do que nunca. Mas minha cabeça continuou piorando, e nossos últimos dias juntos estavam chegando. Eles mereciam mais do que velhas memórias e fotografias.
&gt; 
&gt; Comecei com as coisas que eu guardei dos meus dias de mais jovem. Não era muito como era na época, mas precisava ser feito. Eu peguei o corpo do crematório. Costumava trabalhar lá, então não foi difícil entrar lá. Preciso de um minuto, minha cabeça começou a doer enquanto escrevo isso. Tem um zumbido nos meus ouvidos. Melhorou. Sem zumbido. Eu consigo ouvir como as crianças costumavam cantar.
&gt; 
&gt; Não demorou para ser feito. Isso que possivelmente foi o problema, não tomar tempo suficiente nisso. Não ter certeza que o que deveria estar ao invés do que realmente estava. Eu não poderia fazer de novo, mas poderia ser destruído.
&gt; 
&gt; Quando eu o trouxe para casa, eu disse a eles que eu era um paramédico, trazendo o “Alan” de um acidente. Era mentira, mas o efeito deve ter preenchido as lacunas. Quando eu mostrei a coisa para Liz e Jess...eles só perguntaram onde o pai deles estava. E Margaret pensou que era o pai dela. Eles me perguntaram onde o papai deles estava, e eu não podia dizer a eles e eles choraram e eu chorei e precisei sair. Nunca mais voltei. Eu não queria fazer com que eles nunca tivessem um pai. Eu só fiz isso pelos meus filhos.
