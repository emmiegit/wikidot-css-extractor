**篇名：**海風緩下之時
**作者：**[[*user YONGZUN]]

感謝[[*user Aindavis_817]]在最後如天神般降臨。

[[include info:end]]

海上的日子就是如此。

白雲在青天上無聲地流動，波光在藍海上嘈雜地跳躍，水體碰撞船隻，產生水手習慣而無礙入眠的聲音。

「宗翰，宗翰？宗翰！」擾眠的聲音傳來，馮宗翰將蓋在眼睛上的報告書拿開，映入眼簾的是叫喊自己的隊員。

「嗯啊？嗯.....午安。」馮宗翰睡眼惺忪，乾掉的聲帶發出懶懶的聲音。面前站著的童廷瑋插腰，嚴肅地看著自己。對方是最近幾個月被調來大武的新員工，也是少數沒有沉淪在天高皇帝遠喜悅的有為青年。

「媽的起來啦，工作！」童庭瑋低沉但巨大的嗓門一下子把馮宗翰弄到清醒。突如其來的罵聲同時也讓他下意識地反應，堆在身上的文件也因此飛起而四散，而他也跌在地上。「鑰匙你放在哪裡了？」童廷瑋不等馮宗翰反應，劈頭就問對方身上有沒有拿著東西。

「唉呦不要啦我不要工作！鑰匙我放在口袋裡沒給人拿到！」跌在地上的馮宗翰抓起散落的文件紙張看了看，露出厭惡的表情。上頭的科學術語跟操作守則弄得他暈頭轉向，同樣的事情重複太多次讓人感到厭煩。

面對發火的同儕，偷懶的宗翰只能摸摸鼻子把東西整理整理，開始好好工作。馮宗翰是 [[[http://scp-zh-tr.wikidot.com/scp-zh-347 | NTF-天淵-09 「重低負荷」]]]的研究員，這支海洋特遣隊的初始成員之一。他們的緣分從童庭瑋入隊後便開始，馮宗翰是帶著人的前輩，不過仍然是敵不過嚴格又性格強烈的後輩，約共事一個月後便呈現後輩催促前輩的景象。

看著隨意摸著摸資料的馮宗翰，童庭瑋發覺對方只是在裝忙，氣得踹向對方的屁股。

「唉呦！」馮宗翰喊出了聲，原本凌亂被湊在一起的文件又飛散開。

「我叫你好好工作沒聽懂嗎！就算是老油條也要有點自覺吧！」童庭瑋又再補了一腳，馮宗翰整個人趴在地面上。

「幹你娘我這不就是在做了嗎！不要踹啦！」馮宗翰用手撐起身子，轉過身來對童庭瑋吼回去。「每次你都這樣子強迫人家做事，都不想其他人的節奏！」他抓起了散落在地上的紙張，雜亂地堆起夾入文件夾中，然後起身。「如果今天是其他人早就把你丟下海了！」馮宗翰賭氣，憤怒中待有些羞愧地離開現場，童庭瑋甚至沒有時間反擊。

童庭瑋原本還很生氣的表情慢慢地冷卻，他又犯老毛病了，他心裡的獨裁跟自我中心又再次取得了主導權。他扶了扶額頭，嘆了口氣，想著不是辦法便繼續工作，或許明天或後天才能再跟對方談談。

走在甲板上，剛剛怒火正盛的馮宗翰顯得乏力，他知道是自己理虧，心裡也過意不去。或許之後找個時間請對方吃點東西，把這次衝突產生的裂痕消彌掉。

馮宗翰從思緒拔出後看了看周遭，放慢了腳步。發現很久沒有這麼好的天氣了，陽光在雲的遮掩下不至於如正常夏季正午那樣熾熱。夏日的慵懶自然會爬上人們的心頭佔據，令人只想望著上下搖動，底下流動的海面，然後發散思緒。

----

「交給你了，我要上去。」巫麗勳檢查完探測器具後，敲了敲旁邊支柱確定牢固，便交棒給剛走過來的馮宗翰。

「上去？」他不太了解面前女子的話。

「我要去拿啤酒喝。」巫麗勳攤了攤手，他的酒癮又犯了。正常來說是不允許船員在值勤時喝酒，但上有政策下有對策，酒自然會上船。「不准拿阿童壓我喔！」知道跟馮宗翰是被誰逼著工作的巫麗勳警告著。

「不會啦！不過別吧，到時候設備出事你怎麼修？」馮宗翰伸長脖子，瞇著眼盯著面前的巫麗勳，作為船隻設備的檢修者，似乎不太適合現在喝。「啊對了，這個你拿著，你知道這蠻重要的。」馮宗翰把那把鑰匙拿出來交給巫麗勳，剛剛還很隨便的巫麗勳領略到了其中的含意便謹慎地把鑰匙接走。

「哪次喝了沒弄好的我？」接過鑰匙的巫麗勳雙手交叉放在胸前，一臉神氣地問道。「......沒有」沉默一下，馮宗翰也說不上來幾個例子。「又不是灌三瓶58高粱，那些都只是果汁，肉腳！」巫麗勳笑了一聲後便頭也不回地離開現場，尋找他心心念念的酒精。

巫麗勳向駕駛室慢慢走去，愜意地感受海上的風，硬底鞋踩著甲板發出清脆的聲音。尋著酒精的路上，他看見遠方有大群海鳥在捕食。如果他是個漁夫，或許會開心吧！

畢竟比起魚群，他更喜歡酒精。身為一名在海港邊成長的人，魚已經是熟悉到不能再熟悉的東西了，酒精才是真的使他開心的東西，至少父親在海上罹難後，他靠著這份麻痺度過了那段時日。

巫麗勳推開駕駛室的門，看見這支小隊的舵手，同時也是今次的船長，正控制著船隻運行。他的名字叫做歐敘希，是少數通融巫麗勳可以帶酒上船的人。

因為他也想喝。

「歐小姐歐小姐，歐，小，姐！」哼著歌進到駕駛室的巫麗勳將門關起，對著面前的歐敘希打著隨意的節拍。或許是一個早上沒碰到酒的緣故，他的情緒非常高昂。

歐敘希並沒有轉頭看向對方，但注意到對方的他只是淡淡地用「嗯」來回應，並揮動指頭指向小冰箱。巫麗勳的眼神順著揮動的切線移動，他心心念念的啤酒正放在裡頭冰鎮。

「嗚呼！馬麻來囉！我可愛的孩子！」巫麗勳打開小冰箱的冷藏庫，裡頭冰鎮的涼風鋪到他的膚上。「呼啊——」開心的他從裡頭拿出兩罐包裝花俏的酒，是比較高濃度的進口啤酒。

「哇！下重本囉歐敘希！這冰結不便宜吧！」巫麗勳把小冰箱的冷藏庫關起，兩手分別拿著酒走進正在駕駛座的歐敘希。他把左手的那罐啤酒貼在歐敘希的後頸上，對方的上身小小跳了一下，綁著的馬尾也跟著搖晃。

歐敘希伸了手過去要拿酒，巫麗勳則是賤賤地不讓對方拿到，歐敘希發出不悅的嘟噥聲。「嘻嘻！」最後巫麗勳依舊把酒遞給對方，兩人就在駕駛室裡開喝，現在的時間大概是下午一點。

「44那邊有人幫我訂了好幾箱進口酒。」在兩人寧靜地享受酒精中，歐敘希突然說話。「他說如果可以，也想過來大武這邊。」歐敘希平鋪直敘的言語中沒有太多感情。「真是傻啊，怎麼會有人想來這種地方。」歐敘希搖了搖頭。

「該不會是那個中山男吧！」巫麗勳坐在駕駛室地板上，想了一下可能會有的對象，歐敘希沒有回話，只是點點頭。「他追你追這麼兇喔？我看他至少要混三年才有可能過來啦！」巫麗勳沒有太留情，直指男子的說詞本來就不是什麼可以信的話。「你想嘛，工作認真但一直升不上去，混好要三年混差也要三年才會過來這裡啊他！」趁歐敘希還沒說話，他搶著把話先說完，接著把手上那罐啤酒一飲而盡。

「唉——」歐敘希長嘆了一口氣。「不過他送了這麼多酒，我也過意不去。」歐敘希臉上沒有什麼歉意，只是用一種煩惱的樣子在思考該怎麼回絕對方。「也有點死纏爛打了，要請簡大哥幫忙嗎？」一邊聊天又一邊控制船隻的他，在多工的情況下把手上的那罐啤酒喝完了。

「簡和均？不是不行吧！」巫麗勳站起身子，要再拿一瓶出來，而歐敘希看著他起身，又對著他用手比了一，表示再來一罐。「就只是怕他會把中山男折成兩半，呵呵！」巫麗勳打開冰箱，再拿了兩瓶酒出來。「不過這樣對他老婆也不太尊重，每次我們有死纏爛打的追求者都要他老公來幫忙我們解圍。」他走近歐敘希，把酒遞給對方，語氣裡沒有任何虧欠的意思。

「誰叫他老公對那種人特別有一套。」歐敘希少有地露出微笑。

「那你猜猜誰對你很有一套？」巫麗勳趁對方還沒開酒的時候問道。

「ㄕ哈啊嗯！」歐敘希還沒說完話，巫麗勳突然抱住對方的身子搔癢，把歐敘希嚇到發出聲音。

「就是我本人！嘿嘿！」巫麗勳雖然遭著緩過勁的歐敘希敲打，但仍然是有自信地自詡自己能把對方拿捏得很好。

----

中午的港口沒有太多人，畢竟不是大漁港，場面又更顯得蕭條。赤炎炎的太陽照耀在水泥的港體，港內深青綠的海水波光粼粼，停靠的船小小地搖晃。

「他們什麼時候會回來啊？」翁季朋在港口邊望著東方，看著一望無際的太平洋，這熾熱的季節讓他黝黑的皮膚上滿是汗滴，就算是在建物的陰影下也難以感受涼爽，只能等著鹹鹹海風的吹拂，圖一點赤日下的清涼。

「換班時間後大概兩小時內回來都算早了吧。」簡和均看了看他戴的卡通圖案手錶，指針表示現在兩點十分。「三小時內回來大概算準時。」他放下了手，擺了擺臂，露出一種有點無奈又認命的表情。

今天是翁季朋第一天來港口，帶著他的是在這隻海洋特遣隊中算可靠的簡和均，兩人就在港口的陰影處等著，等著研究船回來，他曾耳聞重低負荷跟基金會在台灣東南部的人員都比較有自己的步調，但第一次就直接面臨遲到兩小時船隻讓他很不適應。

「小翁，這裡工作不會太操吧？」簡和均打破沉默，關心起面前新人的工作狀況。他知道對方曾經在Site-ZH-02跟Site-ZH-44工作，那兩個地方並不是像是這裡一樣悠閒。

「不會，就是還不太習慣生活步調。」翁季朋靠在陰影來源建物的柱子上，身上的汗液比較收斂。「簡大哥，他們最晚會什麼時候到？」翁季朋的視線從看著沒有船要入港的海面，轉向穿著長袖工作服，體型壯碩的簡和均。

「我也不確定。」簡和均再看了看手錶。「之前的紀錄是四點半，不知道會不會破紀錄。」他抬頭，看著面前的翁季朋。

翁季朋愣了一下，抹去額頭上的汗珠。「那你以前都是怎麼樣打發時間的呢？」可能是認清現實了，他接著詢問對方如何處理這個問題。

「到處晃晃吧，或是滑手機。」簡和均也無奈地癱了攤手。

翁季朋只是鼻子哼氣笑了一聲，似乎也只有這個方法。

「啊......對了。」翁季朋似乎是想到了什麼，這聲話也吸引了簡和均的注意。「簡大哥，那支手錶很可愛，你是在哪裡買的呢？」他注意到面前的前輩右腕的手錶，不同於三四十歲的男人可能會戴的款式，是非常可愛的卡通圖樣。

「喔？這個啊。」簡和均看著自己右腕上的手錶，笑了一聲。「這個是我的女兒以前送給我的生日禮物喔！」他臉上露出藏不住的笑容，幸福的體現或許就是如此簡單。「這是他國小二年級的時候用零用錢存下來幫我買的，暑假結束就要上高中了。」簡和均手上的錶雖然有老化的部分，但總體而言是保養得當的。

「原來前輩你結婚了！」翁季朋露出有點意外的表情，他訝異對方怎麼會結婚了還在這種地方工作，他認為男性結婚了要撐起家庭，更不應該讓家人繼續住在這裡。

「是啊，我的老婆就是在這邊的政府機關服務，我就跟著他在這裡了。」簡和均在大武這裡是以愛家出名的男人，傳統說嫁雞隨雞，但他卻反其道而行，也贏得了許多人地誇讚。「我們也不太要求過高的物質生活，也就沒有要離開的意思。」似乎是讀出了翁季朋的心思，簡和均彎著眼輕輕地說道，但其中藏著一些冷冷的態度，像是小冰錐一樣刺激對方的皮膚。

「啊......」翁季朋也發現對方察覺了自己的心思，顯得有些手足無措。「那你的女兒現在要去哪裡讀書呢？」不知道該怎麼辦的他只好再把話題引到對方最愛的對象身上。

「要去高雄女中！那邊有親戚可以照顧他。」簡和均在女兒相關的話題上幾乎沒有抵抗力。「我以後可能會偶爾抽空去高雄，看看他，或是看有沒有哪個傢伙想跟他談戀愛的。」身為溺愛女兒的父親，他認為他的規劃是非常完美，可以防止自己的女兒被不知來處的野男人拐走。

「高雄女中嗎？我以前在那裡任教過。」翁季朋在進入基金會以前是位教師，聽到對方的女兒要去曾經任教過的學校就讀，就有一股熟悉感湧上心頭。「這樣也挺不錯的，以後應該能有一番作為。」翁季朋對此確實由衷地感到高興，能夠遠離鄉下才是對那個女孩子最好的幫助。

簡和均沒有接話，只是看著面前地翁季朋，是一種非常平常的眼神，但裡頭蘊含的冷漠跟厭惡似乎比平常更高了幾分。他是位熱愛此處的住民，已經接受過太多類似的歧視話語，無非是透過嘲諷此處的偏遠與貧窮。翁季朋和他對視，但馬上就移開視線，他也發現自己講錯話，內心的思考也被對方參透。

海風繼續吹拂著港口，兩人的對話冷卻了，太陽在時間的推移下把影子拉長，下午的三點二十分，船入港了。

童庭瑋將工作文件跟紀錄整理好，踏著剛正的步伐下了船。

巫麗勳拿著自己的日誌跟那把重要的鑰匙，踩著微醺的腳步正要下船，不過正要離開前撞見了童庭瑋，對方在極短的速度內發覺自己喝了酒。正要訓斥對方的童庭瑋看見站在港口的簡和均，止住了自己的衝動，只是看著巫麗勳搖搖頭。

馮宗翰把相關數據的文件胡亂插入資料夾，急忙著下船。而在巫麗勳之後離開駕駛室的歐敘希一個重心不穩，剛好倒到馮宗翰的肩膀上。本來馮宗翰還想說什麼，但歐敘希的酒量明顯沒有比巫麗勳好，查覺到問題的馮宗翰只好扶著對方下船。

「真是夠了，你們兩個不要再喝了！」童庭瑋有些生氣，但這次他盡量不要動粗跟過分責罵，巫麗勳一臉無所謂，歐敘希則是坐在港口的地板上休息。「算了，宗翰，把東西給簡大哥吧。」童廷瑋請馮宗翰把東西給對方，但馮宗翰只是把視線移到巫麗勳身上，遲了幾秒巫麗勳才回過神，把鑰匙交給簡和均。

「謝謝你們！」簡和均接過鑰匙後開心地笑了，剛剛在船上的四人也一樣，只有翁季朋不知所措，道謝完的簡和均馬上就上了船去處理事情。

「那把鑰匙，是什麼？」翁季朋向四人問道。

「是簡大哥送女兒當高中禮物的機車鑰匙喔！」童庭瑋溫柔地笑了笑並回答。

「當初弄不見還跟我們哭呢！」巫麗勳接著說著，引得眾人大笑。

知道原委的翁季朋跟著笑了起來，接著也上船和簡和均一同工作，兩方人馬便在此解散。

最後待一切事務結束，海風便緩下了。</textarea></pre>
