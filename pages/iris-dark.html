[[include info:start]]
**아이리스 다크**
**원작:** https://scp-wiki.wikidot.com/iris-dark
**저자:** [[*user Randomini]]
**역자:** [[*user Le_fay]]
[[include info:end]]

 아이리스 다크는 안락하게도 막연한 성취감으로 가득 차 있었다. 그녀는 따뜻한 코코아를 홀짝이며 흐릿하게 빛나는 화면을 응시했다. 바깥에서는 빗줄기가 쏟아지고 있었고, 음산한 구름 사이로 태양이 간간히 모습을 비추었다. 런던의 집값은 //굉장히// 비쌌지만 알고리즘 거래 시스템을 사용하면 1000분의 1초 동안의 시장 가격 변동으로 열 배 가량 돈을 불릴 수 있었다. 보이지 않는 찰나의 시간이 이 시스템의 핵심이었다. 특히 런던의 주식 거래소에서는 밀레니엄 교환 플랫폼을 통해 시장 내 거래를 1000분의 1초 안에 성사시키고 있었다. 그녀가 플랫폼 서버에 물리적으로 얼마나 가까운지 생각해 보면, 이 프로그램이 거의 즉시 주식을 사고 파는 것까지도 가능한 일이었다.

 알고리즘 거래 시스템이 효과가 있다면 매우 짧은 시간의 주가 상승까지도 감지해 즉시 대량 매수와 매도를 반복하며 막대한 돈을 벌어들일 수 있을 것이었다. 물론 아이리스는 이 시스템이 제대로 작동하지 않을 이유는 없다 생각하고 있었다. 아이리스가 만든 시스템은 기존의 기술을 아주 조금 개선했을 뿐이었다. 상호 관계가 있는 몇몇 집합으로 시장을 분할한 것이다. 예컨데, 어느 전자 제품 회사의 주식이 아주 조금 떨어진다면 다른 전자 제품 회사의 주식은 보통 그만큼 값이 올랐다. 단순히 주식 하나하나의 변화를 좇는 것을 넘어 한 집단 전체의 변동 경향을 파악할 수 있었으니 시스템의 잠재적 가치는 훨씬 올라갔다. 개별 주식의 즉각적인 가치 변동이나 파생 상품의 유무 따위에는 관심을 가지지 않았다. 이 시스템은 시장 내 추세를 파악해 이윤을 벌어들였다.

 아이리스는 특별히 달변가이거나 사람들과 잘 어울리는 부류는 아니었다. 투자자들은 그녀의 순진함을 마음에 들어 했다. 사업 설명서는 시장 경향 추적에 관한 미발행 학술 논문 3부와 50페이지 분량의 시스템에 대한 설명이 전부였다. 마지막 장에는 “귀하의 성원에 감사드립니다.”라는 한 마디만이 자리하고 있었다.

 투자자들 중 그 누구도 이 시스템의 방법론을 정확히 이해하지 못했다. 그들은 단순히 알고리즘이 벌어들이는 자금의 증가를, 그 황홀한 그래프를 보고 투자를 결정했다.

 아이리스가 컨트롤과 F7 키를 누르자 소프트웨어가 C코드를 FPGA 프로그래밍 가능 형식으로 변환하기 시작했다. 그녀는 자리에서 일어나 방의 가장자리에 있는 택배 상자로 향했다. 아이리스는 주머니에서 커터 칼을 꺼내 테이프를 자르고 상자를 열었다. 그 안에는 개별 포장 없이 대강 쌓아만 둔 알테라 스트레틱스 5 개발 보드가 한가득 들어 있었다. 아이리스는 부주의한 판매자의 태도에 저절로 눈살이 찌푸려졌지만 그 정도는 아무렇지도 않았다. 스트레틱스 보드는 개당 몇천 파운드를 호가했다. 정가로 구매했다면 아마 이 한 상자가 그녀의 집보다 열 배는 비쌀 것이다. 마침 아마존에 대량으로 구매하는 조건 하에 개당 백 파운드 이하로 책정한 소규모 중고 판매자가 있었다. 알고리즘 거래 시스템은 병렬 연결이었으니 대량 구매야말로 그녀가 원하고 있던 상품이었다. 이토록 만족스럽게 구매했으니 작은 결함 따위는 그리 불평할 만한 것이 아니었다.

 컴퓨터에서 시스템 구축이 끝났다는 알림음이 들려왔다. 아이리스는 상자에서 보드 하나를 가져 와 USB 케이블로 컴퓨터에 연결했다. 보드의 불이 녹색과 빨간색으로 깜박였다. 확실히 전원이 켜졌지만 컴퓨터에서는 연결을 인식하지 못했다. 그녀는 인터넷을 뒤지다 공식 사이트에서 적합한 드라이버를 찾아 설치했다. 작은 알림음이 울리다 드디어 보드가 시스템과 연결되었다. 아이리스는 소프트웨어가 보드에 표시되도록 설정하는 프롬프트를 따라갔다. 최종 확인 버튼을 누르자 컴퓨터에 문구 하나가 떠올랐다.

&gt; 유효하지 않은 연결입니다. (오류 코드: 59277402)

 “이런 젠장.”

 아이리스는 오류 코드를 찾으려 다시 인터넷에 접속했다. 예상대로 도움말이라 써 있는 것은 거의 쓸모없는 내용들이었다. USB 케이블에 문제가 있나 싶어 다른 것으로 교체해 보았다. 그녀는 다시 보드를 컴퓨터에 연결하기 위한 길고 번거로운 설정 과정을 거쳤다. 결과는 변함없었다.

&gt; 유효하지 않은 연결입니다. (오류 코드: 59277402)

 “씨발!”

아이리스는 낙담한 채 상자에서 다른 보드 세 개를 꺼내 마찬가지로 컴퓨터에 연결을 시도했다. 전부 유효하지 않은 연결이라는 말만을 반복했다. 드라이버를 몇 번이고 재설치해도 작동될 리 없었다. 불량품을 받았다는 것 외에는 달리 설명할 길이 없었다. 아이리스는 자리에서 일어나 환불 주소나 고객 센터 번호가 있는지 택배 상자를 꼼꼼히 살폈다. 상자 깊은 곳에서 질 낮은 종이 한 장이 손에 잡혔다. 지극히 평범하고 단순한 파란색 쪽지에는 검정 잉크로 인쇄된 글씨가 번져 있었다.

&gt; //더 좋은 하드웨어를 원하셨습니까?//
&gt; **안타깝게도 그딴 건 없습니다.**
&gt; //펠른제럿의 망가진 제품 구멍가게//
&gt; 런던 시 이슬링턴 구 로턴 가 27b
&gt; 020 8287 8118

역시 불량품이었다.

---------

 쪽지에 적힌 전화번호는 자동 응답기와 연결되었다. 무뚝뚝한 코크니 억양의 목소리는 운영 시간을 확인한 뒤 다음에 다시 전화하라는 안내만을 내뱉었다. 이상한 점은, 분명 전화했을 때 역시 운영 시간에 해당했으니 어쨌거나 문을 열었어야 했다. 아이리스는 고장난 보드 세 개를 주머니에 쑤셔넣은 뒤 우산을 쓰고 빗길 속으로 걸어나갔다. 가게가 있어야 할 장소까지는 그리 멀지 않았다. 버스를 한 번 갈아탄 뒤 정류장에서 몇 블록 안 가 건물에 도착했다. 막상 들어가려니 조금은 긴장되었다. “펠른제럿의 망가진 제품 구멍가게”, 이 이름은 두 가지 뜻을 내포했다. 망가진 제품을 팔고 있는데다 가게 자체도 망가져 있었다. 원색으로 된 목재 간판 곳곳에 칠이 벗겨져 있는데다 간판에서 떨어지는 빗물까지 주황색과 노란색으로 물들었다.

 아이리스는 손잡이를 잡고 천천히 문을 열어젖혔다.

 첫인상은 코를 찌르는 낯선 냄새였다. 라벤더 향과 견과류 볶는 냄새, 커피와 치즈까지 더해져 무어라 형용할 수 없는 감각이었다. 아이리스가 이 이상한 향이 도대체 무엇으로 이루어져 있는지 정확히 말할 수 있기까지는 꽤 오랜 시간이 걸렸다.

 그 다음으로는 가게 안의 화려한 장식이 눈에 들어왔다. 건물 바깥만 보았을 때는 내부 역시 다 쓰러져 가는 모습일 줄 알았건만, 음산함 대신 파란색과 녹색 네온 조명 빛이 가게를 가득 채웠다. 천장과 바닥은 윤기 있는 금속 재질로 되어 있었다. 벽에는 온갖 전자 기기들이 놓여 있는 선반이 자리했다. 문 가까이에 있는 커다란 원형 상자에는 라즈베리 파이와 작은 아두이노 보드가 가득 들어 있었다. 이 모든 기기들이 제대로 작동하기만 한다면 아이리스가 진심으로 바라고 있던 장소일 것이다.

 마지막으로 카운터에 앉은 통통한 남성에게 시선이 향했다. 아마 상호대로 그의 이름이 펠른제럿이리라. 그는 새까만 머리칼과 기다란 턱수염을 각각 땋아 빨갛고 노란 불빛이 깜박이는 장식용 LED 전구까지 감고 있었다. 턱 아래서 반짝이는 빛이 계속해서 그의 얼굴을 비추었다. 그가 들고 있는 파이프의 불씨도 이 빛에 일조했는데, 파이프는 아이리스가 다가오자마자 잽싸게 의자 밑으로 숨겨 버렸다. 갑자기 누군가 가까워지니 놀라기라도 했는지 그는 연신 기침을 해 댔다. 그의 오른손을 대신한 의수까지도 아이리스에게는 흥미거리였다.

 그녀는 의수에 대한 관심을 지워 버리고 카운터 앞에 서 그에게 말을 걸었다.

 “제가 여기서 FPGA 보드 한 상자를 샀는데 전부 불량품이에요.”

 펠른제럿은 기침을 멈추고 그녀를 올려다보았다.

 “뭔 보드라꼬?”

 아이리스는 그의 알아듣기 어려운 억양에 얼굴을 찡그렸다.

 &#34;FPGA요.&#34;

 “뭐?”

 “집적 회로 반도체요. HDL을 사용하는.”

 “여기서 화롯불 같은 건 안 파는디.”

 “화로가 아니라 회로. 이거요.”

 아이리스는 음절 하나하나를 정확히 발음해 정정하고 의자 위에 고장난 보드 중 하나를 올려놓았다.

 “제가 여기서 구입한 거예요. 스트레틱스 5 보드 100개요. 제대로 작동하지 않으니 교환이나 환불해 주세요.”

 “그래, 그래. 알았다 안 하나. 거 억수로 짜증나게 하네. 이리 함 줘 봐라.”

 아이리스는 팔짱을 끼고 펠른제럿을 지켜보았다. 그는 보드 하나를 집어들어 이리저리 돌려 가며 유심히 살펴보았다.

 “거진 갠찮아 보이는디.”

“그런데 작동이 안 돼요.”

 “야들은 멀쩡한 것 같은지라, 새 케이블을 사는 건 어떻겠나? 내가 쪼매 할인해 주께.”

 “연결 문제가 아니에요. 작동하지를 않는다니까요.”

“ 봐라. 환불해 줄 돈도 없고, 다른 재고도 없다 아이가. 솔직히 말하자모, 어떤 아가 환불해 달라 찾아올 줄도 몰랐던기라.”

 “아무튼 찾아왔잖아요.”

 “그래, 그란데 일단 왔으니께, 다른 보드도 한 상자 있는데 아마 가도 거진 맞긴 할 끼라. 그래서, 하려는 게 뭐고?”

 “병렬 처리요. 많이 필요해요.”

 “아, 가는 쓸 만한 게 있제. 아마 대신 쓰기는 충분할구로. 보너를 그냥 주께.”

정확히 4.87초 간의 침묵이 이어졌다.

 “지금 그걸로 때우자는 건가요?”

 “그게 아니고, 내가 말하는 게 뭔지 보여줄 테니께.”

 “아니, 저는 //진심으로// 보너에 관심 없-”

펠른제럿은 테이블 아래서 무언가를 꺼내더니 요란한 소리까지 내며 테이블에 올려놓았다.

“//이게// 보너라카이.”

 그가 말한 보너는 비유적 의미가 아니라 문자 그대로 뼈로 된 입방체였다. 측면에는 여러 종류의 핀과 포트가 끼워져 있었고, 흐릿한 불빛이 안쪽에서 천천히 움직였다. 아이리스는 보너를 손에 들고 이리저리 돌려 가며 살펴보았다. 생각했던 것보다는 가벼웠지만 약간의 무게감은 느껴졌고, 

“아, 네. 이건…일반적으로 쓰이는 건 아닌 것 같은데요.”

“에헤이, 나한테 뭐라하지 말어. 나는 이교도맨치 그런 건 안 하니까. 아무튼 저것도 프로그래밍에는 쓸 수 있지 않나? 왜, 그런 말도 있잖여. 빠져들어서, 어울리고, 이탈하고, 취하며, 고양시켜라. 알제? 물론 마지막 두 가지는 살덩이가 쪼매 있어야 하겄지만.”

“그건 팀 리어리의 명언을 정말…심하게 오용한 것 같은데요.”

“그게 아니라 성경에서 나온 기라.”

“그건 아무래도 상관없으니까 그…보너란 것의 사양을 알려 주세요. 반응 속도, 저장 공간, 아무튼 전부요.”

“정확히는 모른대이. 아마 테라하르츠 정도고, 램은 몇 기가쯤 될 끼다.”

아이리스는 의심스러운 눈으로 상자를 올려다보았다.

“장난치지 말고요.”

“함 봐라. 이기 금속으로 되어 있는 게 아니라, 유도 효과나 그런 건 없다 아이가. 반응 속도는 네가 원하는 만큼 높일 수 있대이. 그리고 요 안에 저장공간 역할을 하는 심장 세포가 있어가, 머슬 메모리 같은 거다. 알제?”

아이리스는 펠른제럿을 멍하니 쳐다보았다. 그는 LED 전구가 감겨 있는 턱수염을 흔들며 턱을 긁었다.

“이제 됐나?”

“지금 말하신 것 전부 터무니없는 이야기인데요.”

---------

 알고 보니 완전히 터무니없는 소리는 아니었다. 아이리스 다크는 어쨌든 지구상에서 가장 효율적인 하드웨어를 발견한 것이다. 그녀는 이 굉장한 도구를 단지 수익만을 위한 사업에 투입하는 것에 약간 죄책감을 느낄 뻔 했다. 약간은.

 아이리스는 펠른제럿에게서 이 굉장한 하드웨어를 최대한 많이 구입했다. 재고는 총 4개였다. 그녀는 며칠 동안 작업한 끝에 새 기기에 맞는 코드를 재구축하는 데 성공했다. 반응 속도가 엄청나게 빨라서, 몇천 개의 스트레틱스 보드를 연결해야 할 수 있을 법한 작업이 보너 한 개로도 손쉽게 이루어졌다. 전력 소모량도 토스터기 하나 정도밖에 되지 않았으니, 이것은 완벽한 기기로 보였다. 

 그 다음 한 주는 새 아파트 안에서 시스템을 재설계하며 보냈다. 여러 보드에서 코드를 처리할 수 있도록 분산하여 만들어 두었기 때문에 상당히 많은 수정이 필요했다. 알고리즘 거래 시스템은 그녀의 역작이었고, 냉장고에 먹을 것이 충분히 있었으니 일주일 내내 방에 틀어박혀 있었다.

 그러니 6월 25일이 되어서도, 그녀는 다음의 편지 중 어떤 것도 읽지 않았다.

 아이리스는 누군가 문을 두드리는 소리를 들었다.

 그녀는 눈을 두 차례 깜박이며 피로를 이겨내려 했다. 누군가 방문할 것이라 예상하지는 않았지만, 며칠 동안 집에만 있었으니 아마 이웃이 관심을 가지거나 했을 것이다. 아이리스는 인기척을 무시했다.

 노크 소리는 멈추지 않았다.

 아이리스는 일 분쯤 지난 뒤부터 불쾌해졌고, 오 분가량 지속되니 혼란스러웠으며, 한 시간이 넘었을 시점에는 당연하게도 불안해졌다. 그녀는 한숨을 내쉬며 코드 변환을 가동해 두고 문으로 걸어갔다. 그녀가 외시경을 통해 바라본 방문자의 모습은 얼굴이 없는 인간 같은 형체였고, 소름끼칠 정도로 기계적이게 문을 두드리고 있었다. 아이리스의 심장이 거세게 뛰었다. 말끔한 정장을 입은데다 이목구비가 없는 남자. 그녀는 들어 본 적 있었다. 아이리스는 뒷걸음치며 호흡을 가다듬으려 애썼다.
