致親愛的，%%title%%

很快的又過了一年，謝謝你，從你加入繁中分部的那天開始，這個小小的網站開始逐漸熱鬧了起來。
我看著的，從做為紀錄者開始一路陪伴繁中成長，認真的說起來這應該是繁中第一次正式過生日。
這樣特別的時刻當然要舉辦小小的活動啦，這次的週年活動是溫馨的分享主題！
[[=]]
+ 我在繁中分部的點點滴滴

你還記得上架第一份作品，緊張的確認分數的時候嗎？

也許是收到手機通知後迫不及待的打開連結，看著喜愛的作者又發表新作品的時候？

又或者是開心的跟大家聚在一起討論基金會宇宙發生的各種可能的瞬間。

一起來分享在繁中分部所發生的有趣的或哭或笑的事情，不論是簡單的留言，或是繪圖慶祝都可以！

共同回憶在這些繁中分部發生的的點點滴滴。
