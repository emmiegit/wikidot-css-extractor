    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-652]
**Autore:** [[*user Spetswalshe]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-652

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-652 deve essere contenuto all&#39;interno di stabilimenti standard per animali domestici. La stanza deve essere fornita dell&#39;arredamento di base per SCP-652 ed il suo responsabile: lenzuola, cibo, acqua e così via. SCP-652 ed il suo gestore sono autorizzati a vagare liberamente per la struttura.

Al personale che entra in contatto con SCP-652 non è consentito indossare stivali pesanti: SCP-652 è terrorizzato da stivali di questo tipo e da chiunque li indossi. Per lo stesso motivo, al personale che entra in contatto con SCP-652 è vietato farsi crescere la barba.

Le vocalizzazioni di SCP-652 devono essere registrate e conservate per eventuali analisi; occorre prestare particolare attenzione a qualsiasi menzione delle espressioni &#34;nube di cenere&#34;, &#34;uragano&#34; e/o &#34;radiazioni&#34;.

**Descrizione:** SCP-652 pare essere un cane maschio e castrato di razza Basset Hound; un&#39;analisi della crescita ossea ha indicato che il soggetto abbia circa tre anni. Il soggetto sembra essere fisicamente nella norma all&#39;infuori di quattro anomalie significative:
* Il soggetto presenta un tatuaggio sulla pancia che ricorda il logo della Marshall, Carter e Dark. Il tatuaggio è stato probabilmente effettuato durante l&#39;infanzia del cane.
* Una scansione a raggi X del soggetto ha rivelato diversi traumi cranici e costole rotte risanate malamente, indicando un abuso fisico estremo.
* I muscoli della mascella del soggetto sono ben sviluppati, molto più rispetto ad un normale cane appartenente a questa razza; tuttavia, la forza del morso è in linea con ciò che ci si aspetterebbe da un cane di queste dimensioni. È probabile che questa anomalia sia il risultato diretto della quarta anomalia, di seguito.
* La laringe del soggetto è gravemente deformata. Un esame radiografico ha mostrato un&#39;alterazione significativa rispetto alle dimensioni ed alla forma stimate. Non è chiaro se questo sia il risultato di operazioni chirurgiche o di ingegneria genetica. Si ritiene che questa deformazione sia collegata al suo comportamento atipico.

L&#39;anomalia comportamentale di SCP-652 è la sua capacità di riprodurre il linguaggio umano invece di abbaiare o produrre altre comuni vocalizzazioni canine. Il soggetto &#39;ripete&#39; costantemente delle frasi pronunciate in almeno trentaquattro lingue umane; sebbene cinque non siano state ancora identificate, l&#39;analisi delle altre ventinove (vedere il documento 652-G per un elenco delle lingue identificate) indica che SCP-652 sia in grado di fornire costanti previsioni meteorologiche per varie località sparse in tutto il mondo. Queste previsioni si sono rivelate accurate al 100% per i luoghi che è stato possibile identificare.

Le previsioni non possiedono legami evidenti con alcuno stimolo esterno; sebbene si possa presumere che SCP-652 sia consapevole del proprio comportamento, non sembra trattarsi di qualcosa che è in grado di controllare. La qualità e la chiarezza delle vocalizzazioni dipendono dalle condizioni fisiche di SCP-652: le espressioni sono limitate e &#39;farfugliate&#39; mentre il soggetto dorme, disturbate mentre il soggetto mangia o beve e confuse ed inframmezzate quando il soggetto è eccitato o spaventato. La &#34;voce&#34; del soggetto ha un tono basso ed un&#39;estensione vocale piuttosto limitata; il personale la descrive sistematicamente come &#34;disturbante&#34;.

Sebbene l&#39;insolita laringe di SCP-652 sia il collegamento più ovvio alla sua costante attività vocale, una rudimentale conoscenza degli atti linguistici indica che il semplice cambiamento della laringe di un animale non gli consenta necessariamente di emettere suoni simili al linguaggio umano; infatti, la biologia comparata afferma che le strutture della laringe umana e canide sono in realtà abbastanza simili. La laringe di SCP-652, in compenso, sembra non essere correlata a nessuna delle due.

**Recupero**: SCP-652 è stato acquisito durante un raid ad un ufficio Marshall, Carter e Dark a █████████████. È stato trovato in una cassa da imballaggio con un marchio che indicava di essere stato recentemente consegnato dalle poste nazionali [REDATTO], con indirizzo di ritorno illegittimo. Al momento dell&#39;irruzione, un agente Marshall, Carter e Dark stava scrivendo una lettera riguardante SCP-652; l&#39;agente è deceduto mentre si opponeva alla cattura e la lettera (documento 652-N41) è stata recuperata dalla sua macchina da scrivere.

**Documento 652-G:** Elenco delle Lingue Identificate Parlate da SCP-652:

Albanese, Armeno, Basco, Bulgaro, Danese, Olandese, Inglese, Estone, Finlandese, Francese, Tedesco, Greco, Hausa, Ungherese, Islandese, Italiano, Giapponese, Kannada, Khmer, Lituano, Malgascio, Polacco, Russo, Rumeno, Spagnolo, Swahili, Tagalog, Urdu, Vietnamita

**Documento 652-N41:** Lettera incompleta da parte dell&#39;agente Marshall, Carter e Dark [REDATTO] a [REDATTO], riguardante SCP-652

&gt; Caro Colonnello [REDATTO],
&gt; 
&gt; Siamo rammaricati che sia rimasto insoddisfatto del suo ultimo acquisto; tuttavia, non è colpa nostra se ha frainteso la descrizione catalografica dell&#39;articolo.
&gt; 
&gt; Detto questo, devo ricordarle nuovamente che tutte le vendite sono irrevocabili. Forniamo ai nostri clienti esperienze uniche e senza precedenti; non offriamo rimborsi, indipendentemente dal fatto che il suo acquisto venga restituito o meno. Ci aspettavamo che l&#39;avesse capito oramai.
&gt; 
&gt; Poiché valorizziamo la sua attività aziendale e poiché ci rammarichiamo per lo sfortunato incidente in seguito al suo acquisto di [DATI CANCELLATI] dell&#39;anno scorso, sono stato autorizzato a riacquistare il suo articolo. La pagheremo [REDATTO] in contanti; alternativamente le offriremo il doppio di tale importo come credito sul suo prossimo acquisto. Sebbene questo sia inferiore del 10% rispetto il prezzo di acquisto originale, il //[fine documento]//
