    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**__이 문서를 사용하는 법__**

안녕하신가! 여러분의 친절한 이웃, TroyL이라고 하네. 난 가능한한 관리를 간단하게 하는게 좋을거같아서 작성자 페이지에 대한 질문들을 모아서 이렇게 형식을 만들었다네. 이 형식의 가장 멋진 점? 다름아닌 자동으로 업데이트되기 때문에 목록을 업데이트 할 필요가 없다는거지!
 
아래를 보게나. &#34;**여기다 이름을 적으시오**&#34;라고 적힌 부분이 보이는가? 그냥 자네의 위키닷(Wikidot) 사이트 유저 네임을 정확하게 입력하게나. 물론 큰따옴표의 안에다가 공백없이 적어야겠지. 짠! 자넨 해냈어! 나머지 부분은 꼴리는 대로 난잡하게 집어넣어보라고. 근데 제발 이걸 그대로 쓰지는 말게나!
 
참고로 농담 SCP나 재단 이야기를 쓴 적이 없다면 해당 부분을 지워주게나. 나중에 그 부분만 복사/붙여넣기하면 되니말일세.

마지막 주석: 다 끝내고나면 반드시 프로필에 &#34;작가&#34;라는 태그를 달았는지 확인하게나! 그건 이 템플릿으로 가능한게 아니니까 말일세. 이 형식이 자네한테 맞기를 바라겠네!
 
**__형식__**:
 
@@__SCP__@@:
@@[[module ListPages created_by=&#34;여기다 이름을 적으시오&#34; separate=&#34;no&#34; limit=&#34;250&#34; perPage=&#34;250&#34; tags=&#34;scp, -농담, -번역&#34; order=&#34;title&#34;]]@@
@@* %%title_linked%%@@
@@[[/module]]@@
 
@@__SCP-J__:@@
@@[[module ListPages created_by=&#34;여기다 이름을 적으시오&#34; separate=&#34;no&#34; limit=&#34;250&#34; perPage=&#34;250&#34;tags=&#34;농담, -이야기, -번역&#34; order=&#34;title&#34;]]@@
@@* %%title_linked%%@@
@@[[/module]]@@
 
@@__부가 페이지/공동 작업__:@@
@@아쉽게도 공동 작업이나 부가 페이지를 받아 올 수 있는 방법은 없어서, 수동으로 입력해야 한다네. 모듈이 가진 기본적인 글머리 기호 형식을 유지하고 싶다면 앞에 별표(*)를 놓게나.@@
 
@@__재단 이야기__:@@
@@[[module ListPages created_by=&#34;여기다 이름을 적으시오&#34; separate=&#34;no&#34; limit=&#34;250&#34; perPage=&#34;250&#34; tags=&#34;이야기, -번역&#34; order=&#34;title&#34;]]@@
@@* %%title_linked%%@@
@@[[/module]]@@
 
@@__다른 창작물__:@@
@@[[module ListPages created_by=&#34;여기다 이름을 적으시오&#34; separate=&#34;no&#34; limit=&#34;250&#34; perPage=&#34;250&#34; tags=&#34;-scp, -작성자, -이야기, -번역&#34; order=&#34;title&#34;]]@@
@@* %%title_linked%%@@
@@[[/module]]@@
 
참고로 모두 태그를 검색하도록 설정되어있다네. 따라서 프로젝트나 안내에 참여한 회원일 경우에는 &#34;안내&#34;태그나 &#34;프로젝트&#34; 태그로 모듈을 만들 수도 있다네.</textarea></pre>
