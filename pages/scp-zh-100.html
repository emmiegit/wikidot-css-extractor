**篇名︰布楊島**
**作者︰**[[*user Reverberate_a]]
-------------------
有藏東西，請看原代碼
有反白
[[include info:end]]

**項目編號**： SCP-ZH-100

**項目等級**： Safe

**特殊收容措施**：項目現在收容於布楊島上，一片橡木林中的一顆橡木之下，須保持該棵橡木之健康，並在予以適當照料的時候給予適當的照顧，若沒有任何需要鏟開泥土的原因，切勿將泥土鏟開來。
[!--項目應收容於Site-ZH-81的第四層甲板之標準收容間中，其收容間應備置紅外線感應裝置與熱感應裝置，若項目沒有任何異常，則該每個月打開一次查看該項目之狀態，並在必要時予以清理。其餘時間必須緊閉收容間艙門。--]

**描述**：SCP-ZH-100為一橡木製木箱，其木箱上有一鎖，由於該鎖並沒有對應之鑰匙，--且無法以任何已知外力打開，因此缺乏對木箱內的描述--。其箱內描述請見事故ZH-100-1。經實驗後證實該木箱在靜止且是被收藏的狀態下，會對其收藏地(後稱為SCP-ZH-100-A)產生以下異常效應。

* 保護色：以SCP-ZH-100-A為基準點，將無法被外界觀測。
&gt; 在此狀態下，SCP-ZH-100-A無法在外部以任何肉眼、儀器觀測，任何其可能表現出的物理現象將不被表現出來。
&gt; 
* 濃霧：以SCP-ZH-100-A為基準點，半徑一公里內將產生大霧。
&gt; 在此狀態下，SCP-ZH-100-A無法在外部以任何肉眼、儀器觀測。從內部無法觀測到此異常狀態。外部可以在這個狀態下接近甚至進入SCP-ZH-100-1實體。
&gt; 
* 空間扭曲：以SCP-ZH-100-A為基準點，其內部產生空間扭曲。
&gt; SCP-ZH-100-A受到SCP-ZH-100的自我保護機制影響，將會對其內部空間產生扭曲，時常以空間延伸作為其異常表現方式。

SCP-ZH-100無法永久地保持其保護色或濃霧的異常性質，在一未定時間過後其異常性質將會失效，SCP-ZH-100-A將會暴露，此時以肉眼、儀器接能夠觀測到其外型。

**附錄-1：**

**事故ZH-100-1**：於20██/██/██，項目之鎖頭被自主開啟，其開啟時間長達兩天。橡木木箱內放置一鴨科動物，目前尚不清楚其品種，僅只能確定其為黑雁屬//(Branta)//，對其進行掃描後發現其黑雁屬鴨科動物內並無一般鴨科動物該有的肺、腸、胃等內臟。經分析過後發現其消化器官部分為一隻兔類生物。再經過掃描後發現其兔科動物同樣缺乏消化器官，且在其腹部有一顆蛋形物體，蛋形物體中置有一根鐵針。該鴨科生物與兔科生物無須進食，且似乎對於自己消化器官內的異常並無產生不適。
在開啟之兩天內，該鴨科生物僅只有啼鳴幾聲，並沒有離開橡木木箱之意願，就算工作人員將其抱至地面，也將會飛回其木箱中。

目前缺乏對此項異常表現的研究機會，在20██/██/██過後於其收容間裝置了紅外線及熱感應裝置。目前僅只能確定有活體生物於木箱內，其餘一切研究與破壞木箱的嘗試皆被暫停實施。

推測其產生之異常現象與該根鐵針有直接相關，但缺乏研究機會而無法證實。

**附錄-2：**

**SCP-ZH-100-A之描述**
SCP-ZH-100-A為一島嶼，從其土壤組成成分分析來看該島為火山島，東西寬17.6公里，南北15.4長公里，面積16.841平方公里，海岸線長35公里，島上主要植物為橡樹林，氣候乾燥卻常瀰漫著濃霧，其岩層主要是由安山岩質的熔岩流和火山碎屑岩所分別構成。島嶼靠北方有一小山丘，其高度初步估算約有海拔250~300公尺高。特殊動植物生態及海洋資源相當豐富。

[!-- SCP-ZH-100-A是一艘由蘇聯計畫，從1985開始興建的航空母艦，級別為庫茲涅佐夫級，為庫茲涅佐夫級二號艦，是一號艦的改良艦，其名為伊薩科夫號，蘇聯於此艦上嘗試新[數據刪除]與最新的核能動力技術，其艦實驗性質居多。全長357公尺。全寬83公尺，略大於一號艦。--]
[!-- 伊薩科夫號的實驗為失敗告終，在開會討論下決定將該艦作為標靶，予暴徒級小型導彈艦作為武器威力之實驗目標，該項計畫於20██/██/██於北海進行，在船身受到42%損毀、飛行跑道受到68%損毀時被基金會接收，因緣際會之下成為SCP-ZH-100的新收容地，為SCP-ZH-100-A，或稱，Site-ZH-81－沿用舊名，伊薩科夫號--]

一份由研究員&#34;褐隼&#34;撰寫之手稿
&gt; 時間：20██/██/██
&gt; 
&gt; 目的地：亞歷山大地島
&gt; 
&gt; 　　隊長的SCP-1841副本翻開了新的一頁，這次是為在北極海的亞歷山大地島，人類最北的科學基地之一，這讓隊伍裡的幾名地理學家非常興奮，畢竟作為俄羅斯的軍事駐紮和科研地區，這邊並不是說想要來就能來的。
&gt; 　　我們在北莫爾斯克駐紮了一天並作了準備，補充了食物和裝備後便踏上由俄羅斯分部幫我們準備好的破冰船，在冬天前往亞歷山大地島不是一個好選擇，但卻只有在這個時間我們才有時間過去。
&gt; 　　雖然作為魚類科學家，但我曾經是美國海軍的一份子，甚至還是個航海士，隊長自然地叫我待在艦橋幫忙注意船隻行進的動線，這個工作說嚴謹嚴謹，說無聊還真的有麼一點無趣，畢竟就是注意著雷達和眼前的各種儀表板、數據，在有需要的時候透過玻璃看看眼前的航線是否平靜。
&gt; 　　而就在我想要跟隊長會報一整天的船隻動態時，有個奇怪的東西出現在雷達上。還很接近我們的船隻，這不可能，我的視線才不過移開儀表板沒有幾秒鐘，怎麼突然間雷達和聲納紛紛偵測到這個異物的存在。
&gt; 　　最糟糕的是隊長的眼神突然亮了起來，他走到我的身邊說道：「停船！」
&gt; 　　說真的，這是我最不想聽到的一句話。
&gt; 　　「我們調查一下。」
[[/collapsible]]
