**Titre original :** Histories
**Auteur :** [[user Djoric]]
**Traducteur :** [[user Theshipening]]
**Date de publication originale :** 28 août 2015
[[include credit:end]]


Il y avait une vaste machine ; une machine fracassante et vibrante, cliquetante et claquante, tiquante et toquante. Son squelette était de plastique et fin, ses veines étaient des tubes de caoutchouc, ses nerfs étaient de verre. Son sang était rouge visqueux et bleu pélagique et jaune pus et noir huileux et clair gras, pompé par les soufflets électriques grinçant qui formaient le coeur de la machine. Des éclairs piégés dans des cloches de verre, crachant des soleils miniatures brûlant d’un blanc éclatant, se nichaient parmi les rouages et les doigts de pistons.

Un homme était assis au centre de la machine, sur une chaise inclinée. Un vieil homme, dont les yeux étaient remplis de statique, dont les fines peaux étaient croisées encore et encore par des sutures noires, qui étaient brouillées comme une peinture à l’huile sur les bords. Des tuyaux et des tubes et des câbles sortaient de ses artères et de ses veines, de sa moelle épinière, de son crâne, de sous ses ongles et de sous sa chemise froissée et tâchée de bave. 

La porte s’ouvrit, et la domestique entra dans la salle. La machine chanta sa chanson maladroite et bruyante, et le vieil homme s’agita.

“Theo ? Est-ce que c’est toi, Theo?” Sa voix était faible, et il se tendit vers l’avant dans sa chaise. Ses yeux de chaîne de test regardèrent fixement droit à travers la domestique.

“Je suis désolé, monsieur. Ce n’est que moi,” dit la domestique. Elle enleva son écharpe et son manteau et ses gants, et les posa sur le portemanteau.

“Seigneur, Theo, combien de temps ça fait ? Rentre, rentre !” Dit le vieil homme. “C’est si bon de te voir à nouveau.”

“C’est bon de vous voir aussi,” dit la domestique. Elle ouvrit un compartiment de la machine et déploya une table à repasser. D’un deuxième compartiment, elle commença à sortir le linge.

“C’est tellement dommage que nous n’ayons pas pu nous rencontrer au Hart, comme on le faisait. Ils l’ont démoli, tu sais ? Ils l’ont démoli, il y a des années. Ils ont fait faillite, et puis quelqu’un l’a démoli et en a construit un nouveau. Je crois que c’est appelé la Reine maintenant. La Reine Noire. Ce n’est pas la même chose, pas la même chose du tout... mais, je ne pense pas qu’on devrait laisser ça nous arrêter. Nous allons bien comme nous le sommes. Tu veux quelque chose à boire, quelque chose à manger ?” 

La domestique commença à repasser les chemises du vieil homme. Leurs couleurs autrefois éclatantes s’étaient estompées jusqu’à être presque blanches, et leurs fils étaient assez usés pour être léger comme un murmure. Souvent les boutons n’étaient pas assortis, ayant été remplacés si souvent. Il était autrefois très friand de boutons.

“Ah, d’accord. Non, ce n’est rien. Je demanderais à la domestique d’aller te chercher quelque chose si tu changes d’avis.” Le vieil homme se reposa dans sa chaise, penché bas. “Non, je ne sais pas où est Edwin. Je ne l’ai pas vu depuis des années, et je n’en ai pas envie. Je n’aime pas l’entourage avec lequel il est parti. Des mecs louches. Un homme qui place l’argent devant l’amitié ne vaut pas qu’on en parle.”

La domestique plia chaque chemise avec une précision exacte. Chaque ligne était propre, chaque couture dressée, chaque bosse et pli repassé et aplati. Les chemises pliées furent placées nettement dans un panier d’osier à ses pieds.

“Même si… le vieux temps me manque, Theo,” dit le vieil homme. “Nous trois prêts à faire quelque chose de fantastique. Ça n’est plus la même chose depuis que tu es parti. Nous aurions pu faire quelque chose de fantastique, nous trois mais… le destin, je suppose. Non, je ne t’en veux pas. Tu as toujours été un homme de la Reine d’abord. Je suis heureux de voir que ça a bien tourné pour toi.”

La pile dans le panier devenait toujours plus grande alors que la domestique travaillait avec une précision mécanique. Des cravates de soie râpées et lâches et délavées étaient ajoutées aux chemises. 

“Non, je, euh… les affaires ne vont pas aussi bien que je le voudrais. Les ventes sont en baisse, et j’ai vu beaucoup de projets échouer dernièrement. La série des Messieurs et des Mesdames n’a jamais décollé autant que je l’espérais. J’ai engagé des gens de l’extérieur pour aider : ils savent tout des affaires et du commerce et des parts et des actions. La synergie, aussi, ils aiment la synergie. Ils ont amené beaucoup de gens avec eux, donc maintenant j’ai un management. Avec des exécutifs, même.” Le vieil homme balança sa tête d’avant en arrière. “Je n’y comprends rien, mais ils ont dit qu’ils aideraient.”

La domestique finit de plier le dernier vêtement : un long manteau qui avait commencé violet, avait été transformé en une mosaïque de carrés rapiécés, et puis fut dévoré par les mites. 

“Je ne le comprends pas beaucoup non plus, monsieur,” dit-elle alors qu’elle pliait la table à repasser. Elle prit le panier et les vêtements jusqu’à un autre compartiment et les y rangea.

“Ils affirment que ce n’est pas vraiment de la magie, mais je ne les crois pas. Ça doit être de la magie. Bien qu’ils soient un genre de magicien très gris et ennuyeux.”

“Très décevant, monsieur,” dit la domestique, prenant un plumeau d’un placard machine. 

“Je voudrais qu’il y ait une autre solution, Theo, mais Redd est mort. J’ai dû l’achever. Il n’était pas bien dans la tête, comme tous les autres. Chacun d’entre eux a été défectueux. Aucun n’a duré, aucun n’a //marché//. Mais…” les yeux du vieil homme s’illuminèrent pendant un instant, et il sembla avoir un sentiment de fierté dans son coeur. “J’ai une fille maintenant, Theo. Une magnifique petite fille. Je l’ai faite spéciale, encore plus que tous les autres. Mais…” le visage du vieil homme se plissa. “Je pense qu’elle est défectueuse aussi. Je pense qu’elle l’est. Elle était censée avoir tout, tout en haut dans sa tête, mais il n’y a rien là. C’est une enfant magnifique, merveilleuse, mais elle n’a pas le truc. Rien du tout.”

La domestique dépoussiéra une étagère de soldats hommes-machines en conserve ; tous des vieux vétérans, qui avaient échangé leurs longues et distinguées périodes de service pour la morosité tranquille, oubliée.

“Je ne sais pas si j’ai encore le truc, non plus. Je peux les //sentir//, tous dans ma tête, mais je ne peux pas les //penser//. Comme si ces parties de mon esprit étaient faites d’argile. J’essaie de les ramener, de rallumer le feu, mais rien ne marche. Mes autres mois sont comme morts. Après tous les problèmes pour les trouver, travailler avec eux, les décortiquer pour voir ce qui nous rassemble, rien. Rien, rien, rien.”

La domestique ramassa les miettes qui couvraient la table basse, pour que les morceaux noirs carbonisés n’attirent pas des souris mécaniques.

“Tout ce que je voulais c’était de faire des jouets, Theo. Pour rendre les gens heureux. Les jouets aident à rendre la vie meilleure, et les gens méritent une vie meilleure que celle qu’ils ont. C’est tout ce que je voulais. Mais tout ce que j’ai c’est une entreprise défaillante et une fille qui est bloquée dans sa propre imagination. Elle allait arranger les choses, Theo. Elle allait arranger les choses. Là où j’avais échoué, où Redd avait échoué, où tous les autres avaient échoué, elle allait arranger les choses.” Le vieil homme regarda dans la salle obscure, dans la machinerie qui était sa maison. “Elle aura l’entreprise, mais pourquoi faire ? Elle va être dévorée. Tu as vu comment ils sont. Toutes les fabriques du monde, à dévorer et dévorer, pour toujours, jusqu’à ce qu’il n’y ait plus de monde.”

Les notes étouffées et le feu vacillant de la machine remplirent le silence. 

“Elle devait les battre.” Il y avait de la nervosité dans la voix du vieil homme maintenant. “Elle allait les battre, Theo. Elle allait //brûler toute cette maudite fabrique !//”

Le vieil homme se pencha en avant aussi loin qu’il le pouvait, tendant un bras tremblant. Une menotte, et un seul maillon de chaîne, étaient pendus sur son maigre poignet.

“Tu vois ça, Theo ?” Il secoua son bras vers la domestique, sa voix montant en hauteur. “J’étais //enchaîné à mon bureau !// J’ai vu des enfants naître de mères sur la chaîne de montage et jetés dans le fourneau ! J’ai vu des machines graissées de sang, du porridge fait de leur farine d’os ! Les fabriques dévorent, Theo, et elles mangeront le soleil ! Je me suis libéré, j’étais libre, //J’ÉTAIS LIBRE//, mais je ne me suis jamais échappé ! L’Exposition Internationale, le nouveau nom, les nouveaux jouets, rien de tout ça n’a aidé ! Rien de tout ça n’a aidé !” Le vieil homme criait maintenant, agitant son poignet cloqué dans l’air. Des larmes coulaient sur son visage ridé.

“Les fabriques dévorent encore, Theo ! Elles nourrissent l’humanité aux fourneaux ! À quoi sert un fabricant de jouets quand les cercueils viennent à taille d’enfants ? Pourquoi est-ce que les cercueils viennent à taille d’enfants, Theo ?”

“Les enfants meurent parfois,” dit la domestique.

“Non ! Non, non, non ! Faux ! Tout faux ! Je ne tolérerais pas ça ! Plus jamais, pas encore ! Plus de cercueils à taille d’enfants ! Aucun ! Je suis le Docteur Wondertainment ! Je suis le Docteur Wondertainment ! Je suis le //bordel de Docteur Wondertainment !// Pas une fabrique, pas Edwin Dark, pas même la mort elle-même ne pourra m’arrêter !” Le vieil homme pleura, sa respiration sifflante s’étouffant dans sa gorge. “Mais je //ne peux pas le faire.// Je ne peux pas le faire, Theo. Les cercueils viennent à taille d’enfants et je //ne peux rien y faire.// Je ne peux que faire des jouets, et mes jouets ne sont pas assez bons. Je ne peux pas les sauver. Je ne peux pas sauver mon entreprise, je ne peux même pas sauver ma fille.” Sa voix s’éteignit. Il s’écroula dans sa chaise et fut silencieux et immobile.

La domestique prit un objet d’un cabinet et marcha jusqu’au vieil homme dans sa chaise. Il la remarqua cette fois-ci, redressant la tête juste un peu.

“Ah, vous êtes là, ma chère. Avez-vous rencontré Theo ? Il devrait être quelque part par là, je crois qu’il utilise les toilettes.”

“J’ai peur que Lord Theodore ai dû partir, monsieur,” dit la domestique.

“Oh, vraiment ? Dommage, dommage. Nous passions un si bon moment. Bien, dites lui bien de passer à nouveau.”

“Bien sûr, monsieur.”

“Vous avez été si serviable pendant toutes ces années. Je suis triste de vous dire adieux, mais vous dire adieux je dois. Il n’y a plus rien pour vous ici. Je vous souhaite beaucoup de chance.” 

“Merci, monsieur.”

“J’ai laissé un cadeau pour vous dans la cuisine, un petit cadeau d’adieux.”

“Merci, monsieur.”

La domestique resta encore au côté du vieil homme pendant plus encore un instant.

“Vous êtes libre de partir, ma chère,” dit-il. “Ne regardez pas en arrière. Vous ne travaillez plus pour moi. Allez trouver quelque chose de nouveau pour votre vie.”

La domestique eut un dernier, long regard vers le vieil homme, et appuya son doigt sur son cou. Ses yeux s’éteignirent, et devinrent noirs. La chanson de la machine se ralentit, et s’estompa, grondant jusqu’au silence. Les soufflets devinrent mous, les lumières s’obscurcirent, les rouages s’endormirent, les pistons grincèrent jusqu’à s’arrêter. 

La domestique se retira de la machine et marcha jusqu’au porte-chapeau. Elle mit son chapeau et son manteau, et enroula son écharpe autour de son cou. Comme le vieil homme l’avait dit, il y avait un colis posé sur le comptoir, emballé dans du papier brun et de la corde.

La machine laissa échapper un gémissement soupirant, et commença à se plier sur elle-même, le vieil homme au milieu. Elle se plia et se plia et devint de plus en plus petite, laissant des murs nus derrière elle.
 
Emma Aislethorp-Brown sortit sur le perron au milieu de l’hiver et verrouilla la porte derrière elle. Elle s’éloigna sous le soleil cristallin et ne regarda pas en arrière.</textarea></pre>
