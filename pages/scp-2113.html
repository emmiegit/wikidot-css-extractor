**Item nº:** SCP-2113
 
**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2113 é armazenado em uma plataforma elevada na Câmara de Contenção Subterrânea B-08 personalizada no Bio-Sítio-66. A Câmara de Contenção Subterrânea B-08 é acessada através de duas entradas; corredor B-08, acessado pelo piso B2 do prédio principal do Sítio-66, ou pelo elevador instalado no Anexo A-11, que foi construído na superfície acima da câmara. O corredor B-08 se estende diretamente do prédio principal até o UCC B-08 e permite o deslocamento ininterrupto diretamente para o laboratório de observação.
 
O UCC B-08 mede 10 metros de cada lado e está situado a uma profundidade de 90 metros no subsolo. O laboratório de observação fica a 5 metros acima do nível do piso da câmara, com uma parede de vidro que permite a observação do item e da entidade.
 
SCP-2113-01 parece estar restrito à área imediata ao redor de SCP-2113. Ocasionalmente, pode passar por barreiras físicas em sua contenção, mas uma violação foi considerada altamente improvável no momento.
 
**Descrição:** SCP-2113 são os fragmentos coletivos de um crânio fossilizado incompleto, identificado como pertencente a um membro da espécie //Liopleurodon ferox//, um predador aquático pliossaurídeo que existiu durante o período Jurássico. O espécime foi recuperado em estado danificado, com a maioria dos fragmentos fósseis embutidos em uma matriz de pedra com um peso combinado de 133 kg. O restante do esqueleto não pôde ser localizado durante a escavação de SCP-2113, apesar dos esforços das equipes paleontológicas que vasculharam a área durante oito meses após a recuperação inicial.
 
SCP-2113-01 é uma entidade grande e insubstancial medindo de seis a oito metros de comprimento, intimamente associada a SCP-2113. É ativamente móvel e levemente luminescente, com uma forma oblonga que se afunila em uma ponta romba perto de sua frente. Seu comportamento é errático; embora normalmente relativamente dócil, a entidade exibiu repetidamente explosões de atividade violenta, resultando em atividade telecinética leve e distúrbios eletromagnéticos em todo o Sítio-66. SCP-2113-01 ainda não provou ser capaz de manipular fisicamente seus arredores de maneira direta.
 
**Efeitos mentais:** Quando em um estado dócil e abordado por um humano, SCP-2113-01 desaparecerá e não reaparecerá até que um período tenha passado, geralmente durando entre quatro e nove horas. Atividade eletromagnética leve e mudanças de temperatura geralmente ocorrem nas proximidades da localização mais recente de SCP-2113-01, cuja ocorrência é inconsistente entre os eventos. Esses desaparecimentos não são considerados violações de contenção, devido à previsibilidade da entidade em permanecer perto de SCP-2113.
 
Esporadicamente, SCP-2113-01 se tornará agressivo em relação a entidades biológicas vivas que se aproximam de sua contenção. Quando em um estado agressivo, SCP-2113-01 permanecerá suspenso no ar por períodos de vinte minutos a duas horas de cada vez, movendo-se rapidamente para &#39;morder&#39; alvos de presas que detecta dentro de dez metros de sua localização. Devido à sua natureza não física, SCP-2113-01 no passado mostrou ser capaz de se mover através de barreiras físicas para alcançar seus alvos. Nunca foi visto viajando mais de 100 metros de SCP-2113.
 
Alvos &#39;mordidos&#39; por SCP-2113-01 relatam alucinações visuais, auditivas e táteis imediatas, que normalmente duram um período de quinze a vinte minutos. Além disso, muitas vezes experimentam despersonalização grave e disforia, que desaparecem ao longo de sete a doze dias. As vítimas geralmente ficam quase catatônicas durante esse efeito inicial.
 
As experiências são relativamente consistentes entre as vítimas, com a maioria relatando que se encontravam existindo como um grande animal (presumivelmente [[[SCP-3637|Liopleurodon ferox]]]) dentro de um ambiente aquático quente. Várias atividades foram relatadas, incluindo, mas não restritas a, caça, disputas territoriais com outra grande fauna predatória e encalhe intencional por motivo desconhecido; indivíduos sem conhecimento prévio da ecologia jurássica descreveram com precisão a aparência de várias flora e fauna que aparecem em suas alucinações particulares.
 
As vítimas desse efeito alucinatório descrevem universalmente uma desconexão visceral de si mesmas e como se sentem como se fossem o animal através do qual essas alucinações são experimentadas. Na maioria dos casos, as vítimas nos estágios iniciais de recuperação apresentam profunda confusão e falta de coordenação. A reabilitação é gradual, mas geralmente bem-sucedida, com todas as vítimas anteriores desse efeito atingindo uma recuperação completa dentro de sessenta dias após o encontro. Os entrevistados descreveram vividamente a natureza instintiva das experiências, bem como sensações físicas e emocionais específicas consistentes em todos os eventos.
 
**Incidente Atípico- ██/██/████:** Em ██/██/████, SCP-2113-01 passou pela antepara do laboratório de observação e atacou o pesquisador Grier antes de desaparecer por setenta e três minutos. O Sr. Grier ficou inconsciente e não pôde ser acordado por duas horas e dezesseis minutos, momento em que ficou consciente, mas catatônico. Ele foi colocado sob observação segura por vários dias, durante os quais ele caiu em breves períodos de inconsciência em intervalos irregulares. Onze dias após o ataque inicial, ele recuperou um pouco de lucidez e prontamente ofereceu um relato de sua experiência. Um registro transcrito não será fornecido aqui, devido à extensão e natureza desorganizada de sua conta.
 
A experiência do pesquisador Grier foi marcadamente divergente do padrão estabelecido. Embora inicialmente colocado debaixo d&#39;água e através dos olhos do animal (como esperado), ele passou a descrever um evento vago, no qual a &#39;água [estava] cantando e rachando&#39; e que seus &#39;ossos foram ... raspados&#39;. Ele então descreveu em detalhes uma série de sensações em todo o seu corpo, uma vez que foi enterrado por sedimentos e permaneceu no local por &#39;um tempo impossível&#39; e que ele &#39;estava lá até depois que o deserto (?) se foi&#39;. Acredita-se que essas sensações (descritas, entre outras coisas, como &#39;endurecimento&#39; ou &#39;entorpecimento duro&#39;, enunciação não foi clara) corresponderam ao processo de fossilização que levou à criação de SCP-2113. A natureza do outro evento descrito envolvendo &#39;cantar e quebrar/rachar a água&#39; ainda é desconhecida, mas acredita-se que tenha contribuído para a criação de SCP-2113-01.
 
Aproximadamente quarenta minutos após retornar à consciência, o pesquisador Grier sofreu uma parada cardíaca causada por exaustão persistente e estresse fisiológico. Nenhuma outra vítima do efeito de SCP-2113-01 passou por um evento como o dele.
