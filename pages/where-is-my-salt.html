    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include :fishbone:theme:area-cn-15]]

A15的食堂里，往往缠绕着谜团，被员工所津津乐道。比如食堂大妈是如何做到一勺土豆丝炒姜丝里全是姜丝，或是把西红柿炒鸡蛋做成蓝色的。但最大，最有名，最变态的谜团，莫过于食盐之谜，尽管它已经消失在历史的长河中。

“传说，食盐是一种上天降下的圣物，是因为那人世间的众生终日向神灵祈求，祈求降下些许增味之物。耶和华听到了庶民的哀求，于是将食盐赐予人类。从此，人类的世界里有了咸味。”

“但这神圣之物怎可太多，耶和华赐予每一名人类的食盐早就有了定量，我们只能多多节省。”

这是十年以前，A15食堂的掌勺大厨，面对着几十名气势汹汹的研究员质询时，云淡风轻的回答。那天的午饭，所有的菜里，总共放了半勺盐。

不过A15的研究员们还是发现自己兴师动众地太早了，因为从那以后，食堂的菜里再也没出现过盐。时过境迁，当年的研究员们早已调任外地，新来的研究员一踏进食堂就不知盐为何物，只有口口相传，说那食堂的最深处，有着一种名为食盐的神物。

长久不吃盐是会对人体造成损伤的——尽管大厨们并不在意这点，毕竟论起对人体的伤害，所有人都认为香菜乱炖白菜根的威力更大。但是不放盐就意味着没有咸味，没有咸味就意味着那些真正吃过盐的领导们会知道食堂不放盐，领导们知道了食堂不放盐就会不给食堂批买盐的经费，没有买盐的经费就意味着外快会少一大半。

俗话说，世上无难事，只怕有心人。作为基金会的食堂大厨，处理问题的方式自然也要与普通食堂的大厨不同，他们跑到了研究员们的办公室，以一顿红烧肉为代价要来了厚厚一摞资料。当然，红烧肉没放盐。

一个月之后，所有来食堂吃饭的研究员们都发现自己的饭菜带了盐味。被伺候的面黄肌瘦的人们顿时爆发出一阵热烈的欢呼，是的，伟大的掌勺大厨，愿意奉献出他传承自上古的食盐，来为基金会人补充营养。那一天，被记录在了Area-CN-15的站历上。

但是食堂真的放盐了吗？越过无数道严丝合缝的铁门，咸味的真相就隐藏在这后面。食堂师傅们用他们的巧手研发出了一个认知异常发生器，部署在了食堂的各个角落，凡是在这发生器作用范围内进食，就会品尝到食盐专属的咸味。为了实验它的作用，主厨甚至奉献了一粒珍贵的食盐。

但这样的把戏显然瞒不了研究员们多久，尽管他们被食堂折磨的营养不良，但这一点也没有减少他们的聪明才智。他们开始说服外勤特工潜入食堂，盗出那传说中的食盐。但食盐的所在地被食堂阿姨拿着炒勺层层包围，这一趟旅程必定是九死一生。

为了盗出食盐，无数的特工和特遣队员扑倒在了食堂的密道上，这已经成了每一名A15员工内心的使命。有人甚至动用了斯兰克顿现实稳定猫，试图借助至高无上的喵喵之王的力量化解食堂阿姨的炒勺轰击。可惜，喵喵之王并不喜欢被人抓着，于是那名可怜的特工身上除了被炒勺暴扣的淤青，还有几道抓痕。

拿到食盐，拿到食盐，拿到食盐。这是萦绕在每一名A15员工身边的口号。这一口号终于在一个月黑风高的晚上得到了实现。

人民的英雄，伟大的食盐自由斗士Tralse特工，绕过层层埋伏，盗走了整整一大袋食盐。他得到了英雄的待遇，热情的女研究员们与他热吻，男人们则把他高高举起，送给他基金会食盐之星的勋章。那袋食盐被护送到主管空闲的办公室，众人架起了火，决定品尝这圣物的味道。

他们决定做一道红烧里脊，食盐被以粒计数地加入其中，无数人翘首以盼。

终于，每个人都分到了一块肉。Tralse作为基金会食盐之星，第一个品尝。他的表情突然古怪起来，示意其他人一起尝。不久，所有人都面面相觑。

“什么嘛，食盐的咸味和酱油原来一样啊。”一个人抱怨。

于是众人作鸟兽散。</textarea></pre>
