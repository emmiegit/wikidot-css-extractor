**Ítem #:** SCP-378

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** El sujeto debe ser contenido en tungsteno (o algún otro material de alta densidad) en todo momento, debido a que su habilidad para cavar a través de obstáculos es mucho menos efectiva en dichos materiales. Un grosor de 3cm es suficiente para contener a SCP-378 por aprox. 6 meses. Todo contacto directo con SCP-378 solo debe realizarse por personal Clase-D al que previamente se le haya realizado una lobotomía. Bajo ninguna circunstancia ninguna persona con funciones cerebrales superiores se le debe permitir acceso al área de contención, independientemente de si el sujeto se encuentra en contención. En el caso de una brecha de contención, el Protocolo MX-664 es el único método comprobado capaz de incapacitar a SCP-378 y debe ser llevado a cabo en el momento que la brecha de contención es reportado.

**Descripción:** SCP-378 parece un invertebrado segmentado no muy diferente a un cien-pies o mil-pies. Fue encontrado por primera vez en ███ ████, México en el verano de 19██. Cuando los pobladores notaron la desaparición de su ganado, reclutaron cazadores locales para encontrar a los culpables. De los cuatro cazadores que comenzaron la búsqueda, solo uno regreso una semana después, en condiciones deplorables. Testigos reportan que los brazos del hombre estaban destrozados y su cara y garganta estaban casi irreconocibles. El hombre (o lo que quedaba de el) rondo por el pueblo por varios días, ignorando todo intento de ayuda o de cuestionarlo.

Cuando los pobladores notaron el olor de carne descomponiéndose proviniendo del hombre, contactaron al gobierno Mexicano por miedo a una enfermedad come carne. Cuando fue recibido el reporte, se sospecho de un brote de [[[SCP-008]]]; Agentes y equipos de contención fueron desplegados inmediatamente.

Los equipos llegaron a la locación para tomar palabra e incinerar el pueblo y el área que lo rodeaba, pero se encontro una sola victima en lugar de un brote. Después de ser incinerado, se descubrió que  el cráneo del hombre contenía el cuerpo carbonizado de SCP-378. El Agente  ██████ ███ recupero el cuerpo y lo preparo para su transporte. Por medidas de seguridad, el pueblo y ½km de tierra fueron quemados.

Durante el viaje de regreso al Sitio-19, el Agente ██████ ███ se comporto normalmente según  los reportes. Le fue realizada una examinación de rutina por parte del personal medico y se encontró que tenia a la misma criatura que había recuperado habitando el lóbulo frontal de su cerebro. Una vez descubierto, el sujeto estallo en carcajadas. Grabaciones de vigilancia muestran al Agente ██████ ███ arrancando su propio brazo con su mano libre y utilizando para atacar al personal medico hasta matarlos, después de cual simplemente volvió a colocarse el brazo con poco esfuerzo. El sujeto fue finalmente detenido con el uso juicioso de lanzallamas por parte de los equipos de seguridad.

Intentos iniciales para contener a SCP-378 fueron fallidos debido a que el gusano era capaz de pasar a través de cualquier cosa que lo contenía utilizando tres dientes que sobresalen de su boca. Solo materiales extremadamente densos han sido efectivos para contener a SCP-378, aunque no permanentemente. Sus subsiguientes escapes han revelado información útil con respecto a su naturaleza:

* La victima sufre de muerte cerebral al momento que ocurre la infección. El sujeto por lo general continua actuando normalmente hasta que alguien se percata de la presencia de SCP-378 en la victima. Esto ha llevado a especular que el obtiene acceso a las memorias de la victima así como a otros rasgos de su personalidad. Esto plantea un riesgo muy considerable cuando se involucra personal de mas alto nivel.
* La forma invertebrada de SCP-378 es básicamente indestructible. Todos los intentos para erradicarlo han fallado, y el uso de fuego solo permite incapacitarlo. Solicitudes para exponerlo a varios SCPs están esperando aprobación.
* SCP-378 no puede abandonar el cuerpo de la victima por su propia voluntad. Una vez dentro de una victima, solo la muerte de esta permite el escape de la criatura. Aun se desconocen las razones de esto.
* Se sabe que las victimas de SCP-378 son capaces de hablar, pero en un lenguaje que no ha sido posible identificar ni traducir. Se desconoce por que la victima habla/actúa normalmente hasta que SCP-378 es descubierto,
* Una vez que la victima es infectada, esta presenta la habilidad de casi instantáneamente recuperarse de cualquier daño físico. La causa de esto es desconocida, aunque la exposición continua al fuego es una medida efectiva contra esto.

**Anexo 178-294b:** [Registro de audio grabado después del intento de escape mas reciente de SCP-378 (██/██/20██; 1830hrs.). SCP-378 esta habitando el cuerpo del Dr. █████ ██████ (2-378), y ha solicitado una audiencia (en Ingles) con el agente a cargo de la unidad de contención de SCP-378.]

&gt; Agente ███ ██████ (3-378): Así que te metiste en el cerebro de uno de los Ds?
&gt; SCP-378: No realmente. La mayoría del cerebro no estaba ahí. Me metí en un espacio vació. Pero eso es semántica, creo yo.
&gt; Agente: Solicitaste específicamente hablar conmigo. Dado tu falta de compasión hasta ahora, supongo que debe ser algo importante?
&gt; SCP-378: Astuto para un humano. Si; hay un asunto importante que tenemos que discutir. Mis hermanos van a despertar muy pronto.
&gt; Agente [sorprendido]: ¿Hermanos? ¿hay mas como tu?
&gt; SCP-378: Un gran numero. Considerando la inhabilidad que tienen para mantener bajo control a tan solo uno de nosotros por periodos extendidos, solo puedo imaginar el caos que varios millones van a causar.
&gt; Agente [obviamente agitado]: [interjección] ¿Millones? ¿P-por que me estas diciendo esto?
&gt; SCP-378: Por que este pobre mundo no nos alimentara por mucho. Con la falta que tienen de tecnología avanzada, podría tomarme miles de años encontrar una manera de salir de este planeta una vez que lo consuman. Y no creo que pudiera soportar otros veinte milenios flotando por el espacio sin nada que comer.
&gt; Agente: ¿Entonces que es lo que quieres?
&gt; SCP-378: Quiero que los mate a todos. Quiero que se asegure que este paraíso no se disuelva ante mis ojos. Voy a decirte como matarlos, pero a cambio quiero dos cosas.
&gt; Agente: Continua...
&gt; SCP-378: Quiero un huésped nuevo cada semana. El interior de los cráneos humanos se vuelve incomodo ya que te acostumbras. Y me gusta cambiar de ambiente. Y como no dudo que recuerdes, necesito de su ayuda para eso. Ademas, quisiera participar en el acto del “sexo”. De todas las mentes de las que he tomado parte, esta parece ser una muy prominente actividad para ustedes. Los recuerdos no son mas que un vistazo. Si este “sexo” realmente vale todo lo que los humanos pasan para lograrlo, creo que me gustaría experimentarlo.
&gt; Agente [sonando sorprendido]: ¿Sexo? ¿Por que?
&gt; SCP-378: ¿Me harías la misma pregunta si fuera yo un humano normal?
&gt; Agente [Pausa]: No.
&gt; SCP-378: Entonces hay que pretender que lo soy, ¿Si?
&gt; Agente: ¿Que es lo que nos detiene de utilizar esta información que nos darías para matarte?
&gt; SCP-378 [ríe fuertemente unos momentos]: ¡Verdaderamente son una raza primitiva! Mis hermanos podrán compartir mis genes, pero no mi fisiología. ¿De verdad creíste que te diría como matarme? [continua riendo]
&gt; SCP-378[Ahora en un tono sumamente serio]: ¿Tenemos un acuerdo?
&gt; Agente: Supongo que lo tenemos... por ahora. Una ultima pregunta: ¿Por que estas aquí? en la tierra, quiero decir.
&gt; SCP-378: Ahh... ¿Porque esta aquí, Agente?
&gt; Agente[después de una larga pausa]: Para detenerte.
&gt; SCP-378[sonríe]: Precisamente...

SCP-378 se negó a continuar hablando sobre el tema. Es de notarse que la operación para exterminar a los &#34;hermanos&#34; de SCP-378 fue considerada exitosa a pesar de casi un 85% de perdidas de los equipos involucrados. Aunque efectiva, los métodos sugeridos por SCP-378 fueron terriblemente ineficientes. Esto pareció causarle gracia al sujeto. Se recomendó el estudio de los cadáveres recuperados de los  &#34;hermanos&#34; con la esperanza de que algún método de neutralizar a SCP-378 sea encontrado.</textarea></pre>
