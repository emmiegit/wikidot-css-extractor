**特殊收容措施：**SCP-CN-1141应当被收容于Mobile-Site-CN中一加装了小型斯克兰顿现实稳定锚且受4级隔离的水生异常个体收容池内。该收容池体积应不小于10m*10m*5m，由可在单向透明与双向透明之间自由切换的钢化玻璃构成并额外进行加固。收容池四周应设有摄像头监控。任何未经过项目主管Dr.Edgar所批准或是携带未审批资料的个体靠近SCP-CN-1141收容区域时会立刻被视作危害到项目收容，并触发有害模因警告。
**更新2019/12/1█：**在编号1141-0001α-6的异常效应实验被执行后，SCP-CN-1141已呈现出自我收容的状态，且休谟指数稳定为正常偏下数值。但上述收容措施依旧应当被继续确保，以避免意外事故发生。

**描述：**SCP-CN-1141是一由难以估算具体数量的[[span class=&#34;ruby&#34;]]远东拟沙丁鱼[[span class=&#34;rt&#34;]]Sardinops sagax[[/span]][[/span]]群所汇聚而成的异常共合体，其外观轮廓通常呈一[[span class=&#34;ruby&#34;]]大尾鳐[[span class=&#34;rt&#34;]]Dipturus macrocauda[[/span]][[/span]]状，但出于其本身的鱼群特性，该异常实体可随意改变其的外在形态。

SCP-CN-1141被数位渔民个体于2019/10/2█首次目击出现于中国东海区域。报告显示其在水面下持续跟随渔船约██分钟，并随后改变形态为一巨大的水面漩涡，造成了█m*█m海域内的高强度休谟指数波动，且一定程度上吸纳了该片海域内绝大多数的水生渔产资源。在检测到这一异常休谟指数波动后，Mobile-Site-CN所属的大型飞行器、舷号CN-NX-01“游侠”被紧急调遣以作为应对对策，通过在海域上方定点投放斯克兰顿现实稳定锚组的方式成功将其收容。

SCP-CN-1141被认为拥有着一定的学习能力和疑似与3U级现实扭曲者相仿的现实扭曲能力。该异常实体不具备与人类的沟通能力，但其能够观察或认知到部分人类群体的行动并加以模仿。在这一过程中，项目通常会使用现实扭曲能力以达成模仿的目的。因此，其所产生的异常效应影响或许能根据其学习的对象提前预测并预防。

目前暂且无法确定SCP-CN-1141的异常效应是否与其的集群生态相关联，尝试将单独的SCP-CN-1141个体从集群中分离的行为皆宣告失败——脱离大群体的SCP-CN-1141个体均被观测到在█~█分钟内肉体产生了迅速的脱水表现并干瘪萎缩，随后确认失去生命体征。
------
[[collapsible show=&#34;▶ 附录1141-0001α：探索项目异常性质的实验记录 &#34; hide=&#34;▼ 检测到3/CN-1141权限，附录已开启，点击返回项目主页&#34;]]
**注：**在探索异常性质如何表现的实验过程中，该项目并未受到斯克兰顿现实稳定锚的制衡。相对应的，一名具有抵抗现实扭曲能力的Mobile-Site-CN成员在实验过程中被配置，以在万一危险情况发生时及时启动斯克兰顿现实稳定锚，从而将SCP-CN-1141再收容。
&gt; 
&gt; **实验编号：**1141-0001α-1
&gt; 
&gt; **过程描述：**向SCP-CN-1141播放教育纪录片《高考██》，测试其对于现代人类群体行动的模仿程度。
&gt; 
&gt; **实验结果：**纪录片播放完毕后，SCP-CN-1141出现异常休谟指数波动。收容池内随后生成一10m*6m*3m的立方体独立空间，一部分SCP-CN-1141个体进入空间内以方阵列队的形式排列，其余SCP-CN-1141个体则围绕在该空间附近游动。数分钟后，在独立空间内的SCP-CN-1141个体开始整齐划一地将身体蜷曲起来，利用尾部在收容池下方的沉积物表面刻出各种难以辨别的痕迹。
&gt; 
&gt; 该过程持续了约两小时三十分钟整，过程中部分SCP-CN-1141个体表现出了独特的行为——例如离开独立空间前去收容池中排泄后重新回到空间内，或是尝试挪动身体朝附近的SCP-CN-1141个体靠近但遭到了其余个体利用尾部的反击。值得一提的是，一名SCP-CN-1141个体在约█小时整的时间点便停止了刻画，利用鱼尾卷起了地面上的一块沉积物，将其放置在了独立空间的前端并游离了空间。该个体随后被在外部等待着的SCP-CN-1141群体簇拥在内，无法继续追踪。
&gt; 
&gt; 当刻画过程结束后，绝大多数SCP-CN-1141个体被报告获得了一定程度的体型增长，少部分个体体型被描述为膨胀，其中获得增长最大的个体体型已近似于身长70cm的鲤鱼类。造成体型增长的营养来源暂且未知，但同时也观测到了部分SCP-CN-1141个体产生了与脱离群体相仿的、因萎缩而失去生命体征的现象。
&gt; 
------
&gt; 
&gt; **实验编号：**1141-0001α-2
&gt; 
&gt; **过程描述：**向SCP-CN-1141播放历史纪录片《大蒙古帝国》（NHK，1995），测试其对于古代人类群体行动的模仿程度。
&gt; 
&gt; **实验结果：**纪录片播放完毕后，SCP-CN-1141出现异常休谟指数波动。随后该异常实体突然爆发出来源未知的冲力，突破了收容池的加固外壁并随着喷涌而出的水浪冲进了附近的另一水生异常实体收容区内。跟踪的监控摄像头显示，出现于另一收容区内的SCP-CN-1141个体拥有如下疑似通过现实扭曲能力取得的特征：
&gt; 
&gt;&gt; * 一定程度的肉体变异。肉质的附肢被观测出现于个体的身体两侧，尾部则进一步产生分叉，且个体腹部出现了颇为不均匀的凹槽。
&gt;&gt; * 大多数个体正通过贴合腹部的凹槽与海马背脊的尖刺这一方式驾驭着来源未知的翼海马，少数经过0001α-1号实验而导致体型大量膨胀的个体则驾驭着体积相比翼海马更为巨大的虎尾海马。
&gt;&gt; * 个体的肉质附肢前段卷并挥舞着由生锈的铁质所组成的战刀、盾牌与长弓。
&gt; 
&gt;  然而，虽然出现于另一收容区内的SCP-CN-1141个体们被观测到直接开始对收容区内的████展开攻击，但是观测结果却显示SCP-CN-1141个体们反常地出现了在水体中行动缓涩的特征，因此大部分攻击均并没有产生效果。
&gt; 
&gt; 在████准备开始反击前，协助实验的外勤特工Edwardo进入收容区并启动了斯克兰顿现实稳定锚，将SCP-CN-1141重新收容于一全新制作并额外再度加固的收容池内。
&gt; 
------
&gt; 
&gt; **实验编号：**1141-0001α-3
&gt; 
&gt; **过程描述：**向SCP-CN-1141播放历史宗教纪录片《基督教文明史》（BBC，2009），并提供《圣经》等参考书目作为附加阅读，测试其对于宗教群体的模仿程度。
&gt; 
&gt; **实验结果：**纪录片与附加资料被阅览完毕后，SCP-CN-1141出现大幅度异常休谟指数波动。随后，一外表呈白金色、周身缠绕光晕与闪耀鳞片的巨大鲤鱼实体被观测出现于收容池内。该实体将身上的宝鳞播撒至十二只体型偏大的SCP-CN-1141个体身上，令这些个体同样产生了向鲤鱼实体的外貌变异的肉体特征。继而，该未知个体与十二只SCP-CN-1141个体被报告从收容池内暂时消失。
&gt; 
&gt; 在此之后，这一异常个体组合被观测到分别出现在了████的收容池、Mobile-Site-CN附近的一处地下河与站点供水处。
&gt; 
&gt; 观测显示，随着这一异常个体组合的出现，████身上因实验编号0001α-2而出现的小部分伤痕已被未知力量治愈；地下河被报告出现了大批与SCP-CN-1141个体相仿的沙丁鱼群堵塞了河道；且站点内部供水系统的部分清水被酒液所替代——对酒精饮料颇有鉴赏力的Dr.██称赞其有着“浓厚的时代感”，但这一说法获得了许多清洗身体时被酒液浇了满头满脸的站点员工的反对。
&gt; 
&gt; 在这一系列异常现象发生后，该未知个体与十二只SCP-CN-1141个体被重新报告出现于收容池内。此时未知个体的外观被报告为凄惨的，大部分闪耀鳞片都被剥落并露出粉红色的血肉。其随后被突然出现的一根竹签自口中贯入，尾部穿出，插在了收容池内的沉积物地面上。同时，其中一只变异的SCP-CN-1141个体被报告产生了肉体退化的现象，从鲤鱼的形态重新萎缩成了远东拟沙丁鱼状。该个体随后便表现出了被SCP-CN-1141群体所孤立的特征，并很快失去了生命体征。
&gt; 
&gt;  ██小时过后，该未知个体的身体逐渐开始分解并光化，随后[数据删除]，收容区内的休谟指数降低为正常数值。在此之后，SCP-CN-1141的群体产生了一定的分裂现象，其分裂为了三只分别呈大尾鳐、巨鳐、尖吻鳐轮廓的异常实体并开始互相啃食。这一行为随后被虔诚的基督徒、外勤特工Edwardo利用斯克兰顿现实稳定锚强制打断。
&gt; 
&gt; **备注：**在1141-0001α-3实验结束后，外勤特工Edwardo提出了暂时离开工作岗位进行一次心理咨询的要求，并获得了项目主管Dr.Edgar的批准。
&gt; 
------
&gt; 
&gt; **实验编号：**1141-0001α-4
&gt; 
&gt; **过程描述：**向SCP-CN-1141播放工厂制作沙丁鱼罐头的过程视频，测试其对于该视频的反应。
&gt; 
&gt; **实验结果：**视频播放结束后，无休谟指数波动产生。SCP-CN-1141依旧维持着其原本的姿态，似乎对该行为并没有模仿的意愿。余谈，有一SCP-CN-1141个体游过时，隔着防护墙朝着Dr.Edgar吐了口水泡。
&gt; 
&gt; //“……见鬼、这[自主规制]到底是谁的点子？！”//
&gt; 
------
&gt; 
&gt; **实验编号：**1141-0001α-5
&gt; 
&gt; **过程描述：**向SCP-CN-1141所在的收容区投放一份无害的可扩散病毒样本实体，该病毒携带着一种能够让生物个体主观认为其有害的模因，测试该项目对于外界危害的应激反应是否也与人类群体行为相仿。
&gt; 
&gt; **实验结果：**在病毒样本感染初期，大多数SCP-CN-1141个体均表现出了颇为不关心的姿态。极小部分SCP-CN-1141个体试图利用自己的身体将病毒样本推离水域，但其随后便会被体型偏大的SCP-CN-1141个体利用尾部卷回来，以仿佛进行球类运动般的姿态与其玩耍。
&gt; 
&gt; 直到病毒扩散至感染中期，此时大部分SCP-CN-1141个体才表露出近似于恐慌的行为特征，同时产生一定的休谟指数波动。部分感染病毒样本的个体开始在收容池内胡乱游荡，而部分感染个体被收纳于一个5m*5m*2m的独立水体空间内，封闭其与外界的联系从而实施隔离。出于部分游荡着的SCP-CN-1141个体为病毒携带者，收容池内迅速产生了大量的被感染SCP-CN-1141个体。在这一情况下，负责隔离的独立水体空间很快被SCP-CN-1141个体充满，但还有更多被感染个体游离于隔离空间之外。
&gt; 
&gt; 出于希望实验继续进行的想法，一部分能够消除空气中病毒模因的小型净化器被投放入SCP-CN-1141的收容区内。然而，少数身形庞大的SCP-CN-1141个体表现出了想要将其独占的特征，个体们将净化器聚拢起来开辟了一定的安全区，并利用自己的身体环绕着净化器游动，从而拒绝外界的小型SCP-CN-1141进入。
&gt; 
&gt; **备注：**经过██小时后，SCP-CN-1141收容池内的病毒扩散态势已宣布不可控。模因疫苗已被投入收容池内，约█小时后生效。该实验证明SCP-CN-1141对于外界危害的应激反应依旧停留于大部分利用动物本能的初级阶段，出于长期收容且维持项目生理体征的目的，建议斟酌是否需要安排SCP-CN-1141学习部分人类群体抵抗外界危害的有效手段。
&gt; 
------
&gt; 
&gt; **实验编号：**1141-0001α-6
&gt; 
&gt; **过程描述：**向SCP-CN-1141播放基金会内部宣传片与某次收容行动的视频录像，测试[数据删除]。
&gt; 
&gt; **实验结果：**宣传片与录像播放完毕后，SCP-CN-1141停止游动了约█分钟。在这一时间内，其休谟指数产生强烈波动，但继而缓慢地恢复正常。随后，一具约有15m高、25m宽的巨型透明沙丁鱼罐头自收容池内显现。同时，SCP-CN-1141主动游入了巨型罐头内，并当全部个体都被收容后将翻盖自行闭锁。此时的休谟指数经测量甚至略低于平均值，故可认为SCP-CN-1141因模仿了基金会的行动而自我执行了收容程序。
&gt; 
&gt; 次日，Mobile-Site-CN内部的基金会徽章上被报告出现了一条沙丁鱼的剪影，目前具有该剪影的徽章已被全部撤下归档。
&gt; 
[[/collapsible]]
------
[[collapsible show=&#34;▶ 附录1141-0069δ：突发事件记录2020/1/█ &#34; hide=&#34;▼ 检测到4/CN-1141权限，附录已开启，点击返回项目主页&#34;]]
&gt; 
&gt; 2020年1月█日夜晚，一次混沌分裂者的突然袭击导致了Mobile-Site-CN的局部收容失效事故。在场的唯一机动特遣队MTF-辛巳-75-“水生花”无法抵挡█名成功突破收容的异常实体，且一名被分级为Keter的人形异常实体也同时正在突破收容的边缘。而与此同时，SCP-CN-1141的收容区内被报告观测到了强烈的休谟指数波动。
&gt; 
&gt; 随后，在场的部分摄像头在被破坏前拍摄到了一名身着基金会成员标配实验服的人形实体突然出现在了战场中央。拍摄该实体面部的尝试宣告失败，但残留的影像显示了该人形实体有着近似于被濡湿的特征。
&gt; 
&gt; [数据删除]
&gt; 
&gt; 在一次剧烈的能量对撞结束后，重新回到战场的机动特遣队成员们发现在场的异常实体均已失去作战能力，并且地面上遗留着一件带着刺鼻鱼腥味的濡湿实验服。值得一提的是，在之后的数天里，█位Mobile-Site-CN成员报告称其脑中多出了有关一名名为Dr. Sardonios的站点成员的记忆，但却无法在名单中找到该成员存在的信息。目前有关人员已接受心理评估与B级记忆删除，相关资料交由Dr.Edgar归档。
&gt; 
------
**记录更新，文字记录备份2020/1/2█，节选自研究助理Ophelia的日记**
&gt; 
&gt; 2020/1/2█，有雨，2:30A.M.
&gt; 
&gt; ……当我和数个MTF-辛巳-75的特工们在这片本该寂静的夜晚中撞开收容区大门，循着警报声冲入房间时，坐在椅子上的机械人形方才抬了抬眼角，背后透过透明的罐壁能够看到那正在游曳着的鱼群，收容区四角的摄像头似乎被信息病毒干扰了那样，雪花状的屏幕侧边不断绽放出火星。
&gt; 
&gt; 在Dr.Edgar的脚边，因疑似身体多处中弹带来的失血而逐渐不省人事的男人倒在地上，血液浸透了他胸口的基金会三级流动研究员名牌。…神啊，这里到底发生了什么？
&gt; 
&gt; 于是，我将视线移开，投向坐在椅子上的机械人形。残破的仿生肌肤还能勉强看出Dr.Edgar的容貌轮廓，差点贯穿了整个左脸颊、撕裂了肌肤下的金属外壳的弹痕，胸口大面积的烧焦伤，和左侧完全破碎，露出下边翡翠色的电子眼的眼镜片，都证明着之前我们听到的，因枪声与异常休谟波动而触发的警报并不是空穴来风。
&gt; 
&gt; 我看向他的脚下，奔腾的烈焰与纵横的雷电在地面上留下了清晰可见的斑痕，并肆意攀上烧焦了项目主管经常披在肩头的那件白大褂的下摆…但也仅此而已了。他朝我们点了点头，略有些佝偻地背着一只手站起身来，将另一只手中的雕花枪械重新插回了外套内部的枪袋里，丝织物的片片焦炭随着人形的动作而翕动着落下，化作遍布狼藉的地面的一部分。
&gt; 
&gt;  …只是一瞬，我透过一个弯折的角度，仿佛看见项目主管背过去的那只机械手正微微颤抖着、扭曲着，遍布着如璀璨花瓣般绽开的血色结晶——而在下一瞬，这些结晶便随着手掌的攥紧，如暖阳中的雪花般弥散于空气中央，不禁让我怀疑起这一切是否是我的幻觉。
&gt; 
&gt; //“…来的有点晚，看起来这个月的工资需要酌情削减。虽然这具身体不需要睡眠——但是也不可能天天杵在这里当保安吧？”//
&gt; 
&gt; 他似乎并没有注意到我的视线，甩了甩那只方才藏在背后的手臂，以对我来说颇为熟悉的、一贯的散漫口吻这么评价着，走到那个呼吸逐渐微弱的家伙旁边。他一脚踢开那家伙手边的大口径手枪并蹲下身来，探出银色的机械义手伸进这名三级流动研究员的口袋，取出了一份折叠起来的、边角随着原主人的境遇而染上斑斑血痕的纸张。
&gt; 
&gt; //**“‘欢迎，我们是蛇之手——’”**//在我们的注视中，Dr.Edgar直起身来，一边故意拖长音调阅读着纸张展开后最上端浮现的语句，一边将视线投向自己背后的异常项目，好像霎时间明白了一切的他露出了颇有些戏谑意味的笑容，//“——哇哦，我是说，这可还真有意思。”//
&gt; 
&gt; ……
&gt; 
------
&gt; 
&gt; 通过2020/1/2█的突发事件，基金会可合理怀疑α-19号相关组织，“蛇之手”意识到了SCP-CN-1141因其本身被动模仿的异常性质所具有的、可被释放并用作武器的可能性，并动用了安置于Mobile-Site-CN的一名三级研究员卧底兼奇术师Donald.███，在接种了模因疫苗并暗中瘫痪了监控设备后，试图借助在凌晨潜入SCP-CN-1141收容区的机会向其灌输蛇之手的理念并教唆其为组织所用。该行动最终因CN-1141项目主管Dr.Edgar当时凑巧在向SCP-CN-1141展示人类群体有关外界危害的防治措施而被挫败，Donald.███被制服并随后交由[数据删除]处理。
&gt; 
&gt; 鉴于此类突发事件随着收容信息泄露有着再度发生的可能性，目前SCP-CN-1141的机密等级已上升为4级，且在准备执行转移至另一秘密收容地点的相关手续。
&gt;
