    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ 방식

자신이 선점하고픈 작품을 골라, **선점자**란에 자신의 닉네임을 적고, **기한**란에 번역 기한을 기입하면 됩니다. 작업을 완료했을 경우, **비고**란의 __미완료__를 __완료__로 바꾸어 주시기 바랍니다. (공동작업 항목의 경우, 완료 글자 옆에 번역한 항목이 몇일자 버전인지 함께 표기해주시길 바랍니다.)

문서 갱신의 경우, 공동작업 페이지는 2명 이상의 인원이 함께 작업할 수 있습니다. 함께 작업하고자 하는 분들은 토론창이나 대화방을 통해 분량과 기한을 잘 조율하시길 바랍니다.
