**SCP-3305**: Người Cha, người Con, và Bánh Mỳ Nướng Thần Thánh

&gt; Khi họ đưa cho những chiếc bánh quy trong Tiệc Thánh, họ không đùa khi nói đó là thân thể của Chúa.

SCP này được dành tặng cho Taylor và Joy, những người đã giúp tôi có được bức ảnh ngu ngốc này.

**Tác giả:** [[*user Captain Kirby]]

[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-3305/mybreadonatree.jpg |caption=Hình ảnh SCP-3305 bị thâu tóm trong Sự kiện SCP-3305-A
|width=300px]]

**Mã vật thể:** SCP-3305

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Đội Đặc nhiệm Cơ động Gamma-86 (Máy Nướng Bánh Mỳ Thần Thánh) sẽ đóng quân vô thời hạn tại SCP-3305. Mọi nhân sự cố gắng truy cập SCP-3305 không có sự chấp thuận sẽ bị giam giữ, cung cấp thuốc lú Cấp-A, và được trả tự do.

Nếu trong trường hợp SCP-3305-1 xuất hiện, đối tượng sẽ bị bắt giữ bởi ĐĐNCĐ Gamma-84 và bị lưu giữ trong một buồng quản thúc tiêu chuẩn dạng người tại Điểm-19. Giao thức Judas sẽ được triển khai trong trường hợp có vi phạm quản thúc phù hợp với các tiêu chí cần thiết

[[collapsible show=&#34;Mở Giao thức Judas&#34; hide=&#34;Đóng Giao thức&#34;]]
&gt; Giao thức Judas là một phương pháp quản thúc kiến nghị bởi Ts. Teller để bắt giữ và thủ tiêu thành công SCP-3305-1, trong khi gây ra thiệt hại tối thiểu về thể chất và tâm lý của những người chịu ảnh hưởng bởi hiệu ứng từ đối tượng. Giao thức này chỉ được triển khai trong trường hợp SCP-3305-1 được triệu hồi và gây ra vi phạm quản thúc, và đối tượng đã tiếp xúc với thường dân.
&gt; 
&gt; //Giai đoạn 1:// ĐĐNCĐ Gamma-84 sẽ đem đến một nhân sự Cấp-D với một loại bệnh tật (từ thời điểm này sẽ được nhắc đến là Bệnh nhân) đến một tòa nhà gần SCP-3305-1. Mọi thiết bị báo cháy trong tòa nhà sẽ bị vô hiệu hóa, và Bệnh nhân phải được giữ trong một căn phòng không thể nhìn thấy được từ bên ngoài. Máy bay trang bị lượng thuốc lú Cấp-B dạng khí vừa đủ sẽ di chuyển đến vị trí gần khu dân sự.
&gt; 
&gt; //Giai đoạn 2:// ĐĐNCĐ Gamma-84 sẽ yêu cầu sự hỗ trợ của SCP-3305-1 trong việc chữa trị Bệnh nhân. Bắt buộc không một thường dân nào được tiến vào trong tòa nhà với SCP-3305-1. Vì bản chất của SCP-3305-1, nếu yêu cầu được thực hiện một cách nghiêm túc, đối tượng sẽ tuân theo.
&gt; 
&gt; //Giai đoạn 3:// Một khi Bệnh nhân đã được chữa khỏi bởi SCP-3305-1 và rời khỏi tòa nhà, ĐĐNCĐ Gamma-84 sẽ hỏa thiêu SCP-3305-1.
&gt; 
&gt; //Giai đoạn 4:// Các máy bay sẽ bắt đầu phân phối thuốc lú Cấp-B lên khắp khu dân sự.
&gt; 
&gt; //Giai đoạn 5:// ĐĐNCĐ Gamma-84 sẽ thực hiện phỏng vấn khu dân sự để xác định các cá nhân còn lưu giữ ký ức về SCP-3305-1, và cung cấp thuốc lú Cấp-B khi cần thiết.
[[/collapsible]]

**Mô tả:** SCP-3305 là một tập thể bao gồm năm cây trong Rừng ██████████ với những lát bánh mỳ trắng được ghim trên cây. Mọi nỗ lực loại bỏ những lát bánh mỳ này đã thất bại.

Nếu một nghi lễ đặc biệt được thực hiện tại SCP-3305 (Xem Tài liệu SCP-3305-R), thì một đối tượng hình người làm từ bánh mỳ sẽ xuất hiện (SCP-3305-1). SCP-3305-1 sẽ cung cấp những phần cơ thể của chính bản thân để ăn, và tự chọc thủng để tạo ra rượu vang để uống. Loại bánh mỳ và rượu vang này có khả năng hồi phục sức khỏe, do những cá nhân đã tiêu thụ chúng báo cáo rằng mọi bệnh tật về thể chất và tâm lý đều được chữa khỏi.

Mọi cá nhân tiêu thụ một phần của SCP-3305-1 đều là sự nhân cách hóa, và bánh mỳ nói chung. Loại hình tôn thờ này rất đa dạng với mỗi cá nhân. Điểm tương đồng giữa hiệu ứng này với những hiệu ứng thấy ở [[[SCP-3250]]] và [[[SCP-2867]]] đang được điều tra.

Mặc dù thuốc lú có thể xóa bỏ thành công các ký ức về việc tiếp xúc với SCP-3305-1, đối tượng chịu ảnh hưởng của hiệu ứng từ SCP-3305-1 vẫn tin vào sự tồn tại của SCP-3305-1, và sẽ tiếp tục tôn thờ bánh mỳ. Chỉ sau khi SCP-3305-1 đã bị thủ tiêu thì thuốc lú mới có hiệu quả trong việc xóa tất cả mọi ký ức liên quan đến SCP-3305-1.

**Tài liệu bổ sung:**

[[collapsible show=&#34;Mở SCP-3305-R&#34; hide=&#34;Đóng tài liệu&#34;]]

&gt; **Vật liệu cần thiết:** 50 ổ bánh mỳ trắng, 3.79 lít rượu vang đỏ, một trinh nữ, 18.14 kg bột bánh mỳ nhà làm, 14.4 cm khối bột mỳ, 3.79 lít dầu, diêm và một cuốn Kinh thánh.
&gt; 
&gt; * Đặt các ổ bánh mỳ giữa những lát bánh mỳ bị ghim để tạo thành một ngôi sao năm cánh (việc này sẽ cần đến cả năm mươi ổ bánh mỳ, giả định là mỗi ổ dài khoảng 30.48 cm).
&gt; * Đổ rượu vang lên tất cả các ổ bánh mỳ.
&gt; * Di chuyển trinh nữ vào trung tâm của ngôi sao.
&gt; * Bao phủ toàn bộ trinh nữ với bột bánh mỳ, sao cho toàn bộ phần da của trinh nữ không thể thấy được.
&gt; * Rắc bột mỳ lên khắp trinh nữ, và những ổ bánh mỳ.
&gt; * Rưới lên người trinh nữ 3.03 lít xăng, và mỗi ổ bánh mỳ 0.19 lít.
&gt; * Đốt cháy cả 5 lát bánh mỳ.
&gt; * Đốt trinh nữ.
&gt; * Với Kinh thánh, đọc to câu Mác 14:22-24.
&gt; 
&gt; Sau khi bột bánh mỳ nở ra, nó trở thành hình dạng của SCP-3305-1, chưa rõ chuyện gì xảy ra với trinh nữ, vì mọi thí nghiệm đều chỉ rõ SCP-3305-1 làm hoàn toàn từ bánh mỳ và rượu vang.

[[/collapsible]]
@@@@
[[collapsible show=&#34;Mở Sự kiện SCP-3305-A&#34; hide=&#34;Đóng tài liệu&#34;]]

Sau đây là những hiểu biết của Tổ Chức về những gì đã xảy ra trong Sự kiện SCP-3305-A. Mọi thông tin được thu thập từ SCP-3305-1, chính quyền địa phương trước khi được cung cấp thuốc lú, và nhân sự của Tổ chức có mặt.

&gt; **Ngày 1:** Một nhóm người chưa xác định thực hiện nghi lễ được mô tả trong tài liệu SCP-3305-R. SCP-3305-1 xuất hiện và được dẫn đến một nhà thờ bỏ hoang gần thị trấn nhỏ ██████. Anh ấy được giấu đi đến hết ngày.
&gt; 
&gt; **Ngày 2:** Vào buối sáng, rượu vang và bánh mỳ từ SCP-3305-1 được phục vụ cho người tham dự. 80% của ██████ đã hiện diện, và tiêu thụ một phần của SCP-3305-1. Đến cuối buổi thuyết giáo, SCP-3305-1 tự giới thiệu bản thân. Mọi thường dân tham dự thừa nhận SCP-3305-1 là thánh thần giáng thế. Một buổi tiệc đã được tổ chức, sử dụng bánh mỳ và rượu vang từ SCP-3305-1.
&gt; 
&gt; **Ngày 3:** SCP-3305-1 thăm phần còn lại của ██████. Những người tỏ vẻ sợ hãi SCP-3305-1 bị khiển trách trái với ý muốn của dị thể. SCP-3305-1 cho một một thường dân bị bệnh Alzheimer ăn một phần của bản thân. Thường dân nói rằng một phép màu đã xảy đến, và bây giờ có thể nhớ lại quá khứ của bản thân một cách rõ ràng.
&gt; 
&gt; **Ngày 4-7:** Những người từ chối tiêu thụ một phần của SCP-3305-1 bị tẩy chay bởi khoảng 40% những người chịu ảnh hưởng của hiệu ứng từ SCP-3305-1. Những cá nhân này thường bị từ chối phục vụ, và bị gọi là “Phi-Gluten”. SCP-3305-1 không nhận thấy sự lạm dụng trong việc chữa trị. Mỗi đêm SCP-3305-1 mời những phần của bản thân mình để tiêu thụ. Đến ngày thứ 7, ước tính khoảng 90% của thị trấn đã tiêu thụ một phần của SCP-3305-1.
&gt; 
&gt; **Ngày 8:** Joseph Westing, người tạo ra tên gọi “Phi-Gluten”, công bố việc thành lập Nhà thờ Bánh mỳ Wonderbread Westing. Những đức tin của nhà thờ giống với đức tin của SCP-3305-1, tuy nhiên, họ tin rằng “Bánh mỳ trắng là loại bánh mỳ thượng đẳng”. 40% của ██████ tham gia Nhà thờ Bánh mỳ Wonderbread Westing.
&gt; 
&gt; **Ngày 9-11:** Những thành viên của Nhà thờ Bánh mỳ Wonderbread Westing trở nên cực kỳ thù địch với những người “Phi-Gluten”. Vào Ngày 11, gia đình Patrickson bị buộc phải ra khỏi ██████. Lời tường thuật của gia đình Patrickson là những báo cáo đầu tiên mà Tổ chức nhận được về SCP-3305. ĐĐCNĐ Gamma-84 được điều tới để điều tra.
&gt; 
&gt; **Ngày 12:** Những thành viên của Nhà thờ Bánh mỳ Wonderbread Westing tấn công một tiệm làm bánh. Hai thường dân đã bị đâm đến chết bằng bánh mỳ bauguette cứng, mài nhọn, và bốn người khác bị đánh bằng vũ khí tương tự. SCP-3305-1 phản đối công khai Nhà thờ Bánh mỳ Wonderbread Westing. ĐĐNCĐ Gamma-84 đến ██████. ĐĐNCĐ Gamma-84 bắt giữ SCP-3305-1, và yêu cầu phương tiện vận chuyển cho SCP-3305-1 về Điểm-19.
&gt; 
&gt; **Ngày 13:** Trong khi đang cố gắng phân phối thuốc lú đến các thường dân của ██████, Nhà thờ Bánh mỳ Wonderbread Westing nổi loạn. Bốn nhân viên của Tổ chức và hai mươi thường dân đã bị thương. Sau cuộc nổi loạn, thuốc lú Cấp-B đã được áp dụng thành công cho phần còn lại của dân số. SCP-3305-1 được phỏng vấn bởi nhân sự ở Điểm-19. Xem Nhật ký Phỏng vấn SCP-3305 để có bản ghi đầy đủ.
&gt; 
&gt; **Ngày 14:** Cư dân của ██████ trở lại tôn thờ bánh mỳ, nói đến SCP-3305-1. Các cá nhân chịu trách nhiệm của Nhà thờ Bánh mỳ Wonderbread Westing thành lập một tổ chức khác với tên gọi Hiệp hội Hawaii của Nhà vua. Khi được hỏi về việc này, SCP-3305-1 trả lời, “Họ vẫn cảm thấy sự hiện diện của tôi, vì thế họ vẫn biết. Dù sao, đức tin cũng đâu phải là gì hơn là một cảm giác?” Ts. Teller yêu cầu việc thủ tiêu SCP-3305-1.
&gt; 
&gt; **Ngày 15:** Giám đốc Điểm Rogers chấp thuận yêu cầu thủ tiêu của Ts. Teller. SCP-3305-1 không kháng cự trong quá trình thủ tiêu. SCP-3305-1 được thủ tiêu bằng cách hỏa thiêu.
&gt; 
&gt; **Ngày 16:** Bộ phận hàng không của ĐĐNCĐ tiến hành phân phối thuốc lú dạng khí đến cư dân của ██████ thông qua rải từ máy bay. Phần còn lại của ĐĐNCĐ Gamma-84 khảo sát thị trấn và cung cấp thuốc lú đến những người không bị ảnh hưởng bởi thuốc lú dạng khí. Mọi ký ức về SCP-3305-1 bị xóa, và mọi bằng chứng về sự tồn tại của SCP-3305 bị tịch thu. ĐĐNCĐ Gamma-84 được chỉ định giám sát SCP-3305.

[[/collapsible]]
@@@@
[[collapsible show=&#34;Mở Nhật ký Thẩm vấn SCP-3305&#34; hide=&#34;Đóng Nhật ký&#34;]]

&gt; **&lt;Bắt đầu Nhật ký&gt;**
&gt; 
&gt; **Ts. Teller:** Xin chào. Tôi chắc chắn rằng anh đã nghe rằng bản thân được đưa đến đây để tra hỏi.
&gt; 
&gt; **SCP-3305-1:** Tôi đã nghe. Và tôi cũng không có gì để giấu giếm cả.
&gt; 
&gt; **Ts. Teller:** Vậy thì, khá là vui khi nghe rằng anh không cảm thấy khó chịu. Anh có thể cho tôi biết anh đến từ đâu không?
&gt;  
&gt; **SCP-3305-1:** Tôi đến từ Tiệm Nướng bánh Vĩ đại. Tôi đã trở lại một lần nữa để khai sáng con người theo con đường của Thợ Nướng bánh, và để cho họ ăn uống với cơ thể tôi.
&gt; 
&gt; **Ts. Teller:** Trở lại? Lần cuối anh đến đây là khi nào?
&gt; 
&gt; **SCP-3305-1:** Tôi biết không phải là khoảng thời gian giữa lần cuối tôi xuất hiện và bây giờ. Tôi có thể thấy rằng những giới hạn rất lớn về công nghệ và văn hóa đã diễn ra. Tôi khá là bất ngờ.
&gt; 
&gt; **Ts. Teller:** Được thôi. Chuyện gì đã xảy ra trong lần xuất hiện trước của anh?
&gt;
&gt; **SCP-3305-1:** Tôi cố gắng làm những việc mà tôi đã làm trong những tuần vừa qua. Tôi mang đến bánh mỳ, và thúc giục mọi người chia sẻ lẫn nhau. Điểm khác biệt duy nhất là, hồi đó, bánh mỳ và rượu vang còn khan hiếm, nên tôi được xem như là một phép màu và một sự ban phước.
&gt; 
&gt; **Ts. Teller:** Vậy anh không xem bản thân mình như vậy ư?
&gt; 
&gt; **SCP-3305-1:** Không không. Tôi chỉ là một con dao cắt bơ khiêm tốn, lan truyền những câu chữ của Thợ Nướng bánh.
&gt; 
&gt; **Ts. Teller:** Anh có cảm thấy đau khi tự xé những phần của bản thân mình ra không?
&gt; 
&gt; **SCP-3305-1:** Tôi có, nhưng từ lâu tôi đã làm quen với nó rồi. Tôi đã chịu đựng vì mọi người theo nhiều cách tồi tệ khác. Cho đi máu mủ và da thịt của mình để nuôi người đói so ra chỉ là một việc cỏn con. Nói vậy, tôi tin rằng tôi chưa cho bạn bánh mỳ.
&gt; 
&gt; //SCP-3305-1 xé ra một mẩu bánh mỳ nhỏ từ cánh tay của đối tượng và mời Ts. Teller.//
&gt; 
&gt; **Ts. Teller:** Cảm ơn, nhưng tôi đã ăn vừa nãy rồi, nên tôi không đói.
&gt; 
&gt; **SCP-3305-1:** Được thôi.
&gt; 
&gt; **Ts. Teller:** Anh có biết đến hành động của một nhóm gọi là “Nhà thờ Bánh mỳ Wonderbread Westing” không? Họ chịu trách nhiệm cho một vụ tấn công một tiệm nướng bánh mỳ ở trong thị trấn vì bán, tôi xin trích dẫn nguyên văn “Bánh mì Ngũ cốc nguyên hạt, bánh mỳ báng bổ thần thánh.”
&gt; 
&gt; **SCP-3305-1:** Tôi có biết đến họ.
&gt; 
&gt; **Ts. Teller:** Anh có nói chuyện với nhóm người này bao giờ chưa?
&gt; 
&gt; **SCP-3305-1:** Không trực tiếp, nhưng tôi đã nên làm vậy. Tôi không thể tha thứ cho lời nhắn của họ. Wonderbread cực kỳ nhạt. Tôi thích Pepperidge Farm hơn nhiều.
&gt;
