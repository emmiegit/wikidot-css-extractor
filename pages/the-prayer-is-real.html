    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

ตั้งแต่ที่ผมพอจะจำความได้ ผมก็ถูกจับยัดใส่กล่องที่ทั้งมืดและอึดอัดเพื่อส่งไปยังจุดหมายปลายทาง ไม่รู้ว่าที่ไหน ผมอยู่ในนั้นนานหลายวัน รู้สึกได้ถึงการสั่นสะเทือนหลายๆครั้งและเมื่อตื่นขึ้นมาก็พบว่าตนเองอยู่บนโต๊ะภายในห้องเรียนวิทยาศาสตร์ของสถาบันฯแห่งไหนซักแห่ง

ทุกวันจะมีคนเข้ามาใช้ห้อง ผมก็ได้แต่เฝ้ามองพวกเขา พวกเขาสนใจตัวผมที่พึ่งมาใหม่ ผมมีเพื่อนที่ซึ่งเหมือนกับผมอีกหลายคนในห้อง แม้จะแตกต่างบ้างในเรื่องที่มีอวัยวะไม่ครบอ่ะน่ะ เราไม่ค่อยจะได้คุยกันเท่าไหร่ส่วนมากพวกเราจะนั่งจ้องซึ่งกันและกัน

เวลาผ่านไปวันแล้ววันเล่า โลกเปลี่ยนไปแต่ผมกับเพื่อนยังอยู่ที่เดิม ตอนนี้ไม่มีใครอยากสนใจพวกเราอีกแล้วก็ตั้งแต่ที่มีไอ้เครื่องฉายภาพโฮโลแกรมนั่นมาแทนพวกเรา พวกเราก็เลยกลายเป็นวัตถุโบราณไปและบางส่วนก็ถูกนำออกจากห้องแล้วแทนที่ด้วยของไฮเทคกว่า อีกไม่นานผมก็คงถูกนำออกไปเหมือนกับเพื่อนของผม

วันหนึ่งในช่วงปิดเทอม ผมอยู่ภายในห้องหันหน้าออกไปทางหน้าต่าง มองเห็นดวงดาวส่องแสงอยู่บนท้องฟ้าทำให้นึกถึงอดีตที่เคยเป็นมาที่ทุกคนเข้ามาห้อมล้อมตัวเขาแล้วถามนู้นถามนี่เกี่ยวกับตัวผม ราวกับว่าไม่เคยรู้ว่าพวกเขาเองก็มีอะไรๆเหมือนกับผม ในขณะที่ผมกำลังหลับจู่ๆก็มีแสงสว่างอันเจิดจ้าส่องเข้ามา ผมรีบมองไปที่สิ่งนั้นแล้วเห็นว่านั่นคือดาวตก ดาวตกนั่นสว่างจ้ากว่าที่เคยเห็นมาทั้งหมด ผมรีบอธิษฐานในใจกับดาวตก เมื่อดาวตกหายไปผมก็ลืมไปแล้วว่าเมื่อกี้ได้อธิษฐานอะไรไปบ้าง แต่ผมก็ไม่ได้ใส่ใจอะไรนักผมอธิษฐานมาเป็นร้อยๆครั้งแล้วและไม่เคยเลยซักครั้ง

แล้วเวลาก็ล่วงเลยไปอีกหลายสัปดาห์ ในขณะที่ผมกำลังหลับ เสียงฝีเท้าเดินอยู่หน้าห้อง ผมคงไม่ได้หูฝาดไปมีคนกำลังมา ประตูห้องเปิดออก มีเสียงอะไรบางอย่างกระแทกกับพื้น ผมค่อยๆลืมตาขึ้นแล้วเห็นว่ามีผู้ชายคนหนึ่งนอนอยู่บนพื้น มีอาการชักเกร็งตาของเขาขุ่นมัวอย่างรวจเร็วก่อนจะแน่นิ่งไป ไม่รู้ว่าเกิดอะไรขึ้นแต่ไม่ใช่เรื่องดีแน่ เขาอยู่ตรงหน้าห่างไปไม่กี่ฟุต ผมก้มตัวลงมองเขาแล้วคิดว่ามีบางอย่างไม่ปกติ ไม่รู้ว่าคืออะไร นึกไม่ออกจริงๆ จากนั้นก็มีคนอีกคนเปิดประตูเข้ามา เขากรีดร้องเมื่อเห็นแล้วออกจากห้องไปอย่างรวจเร็ว ผมไม่เข้าใจทำไมเขาถึงไม่ช่วยชายคนนี้

แล้วเขาก็กลับมาอีกครั้งพร้อมกับเพื่อนอีกสองคน เสียงเอะอะน่าดู พวกเขาหน้าซีด ไม่รู้ว่าเป็นอะไรกัน พวกนั้นไม่ช่วยคนเจ็บแต่กลับสนใจผมแทน พวกเขาพูดคุยกันและคงคิดว่าผมเป็นคนทำให้เพื่อนของเขาตาย แต่ผมไม่...ผมชักไม่แน่ใจแล้วสิ

หนึ่งในกลุ่มได้เข้ามาที่คนที่นอนอยู่ พยายามจะนำร่างออกไป แต่ก็เกิดอาการแปลกๆแบบคนตะกี้ทำให้อีกสองคนตกใจและเข้ามาช่วยและก็เกิดอาการแปลกๆเช่นเดียวกัน จนในที่สุดพวกเขาก็ตายอยู่ตรงนั้นตรงหน้าผม ผมจึงปรึกษากับเพื่อนของผม พวกเขาบอกผมบอกว่าผมเปลี่ยนไป ไม่มีใครรู้ว่าเกิดอะไรขึ้น ผมอาจจะรู้ ผมรู้สึกได้ ผมขยับได้ ผมกระพริบตาได้ และผมกำลังหายใจอยู่ตอนนี้ และไม่รู้ว่าคืออะไรแต่[[[scp-009-th |มันได้เกิดขึ้นแล้ว]]]</textarea></pre>
