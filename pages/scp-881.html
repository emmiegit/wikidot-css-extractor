[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-881/881.jpg|caption=Το υπόγειο Ντάλεθ.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-881

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Όλες οι περιπτώσεις του SCP-881 είναι αποθηκευμένες στο υπόγειο Ντάλεθ της Βάσης-35. Τα φίλτρα αέρα και νερού του υπογείου Daleth πρέπει να ελέγχονται και να καθαρίζονται εβδομαδιαίως, καθώς και μετά από κάθε εξαγωγή ή εισαγωγή έρευνας. Οι περιπτώσεις του SCP-881 αναπτύσσουν τη δική τους τροφή υπό την προϋπόθεση ότι το τεχνητό ηλιακό φως λειτουργεί συνεχώς.

**Περιγραφή:** Το SCP-881 αποτελείται από 9891 περιπτώσεις, κάθε μία από τις οποίες αντιπροσωπεύει μέρος της πρώην ανθρώπινης, ζωικής και φυτικής ζωής των πόλεων ███████ και ████████, οι οποίες υπέστησαν χωρο-φυσική μεταμόρφωση κατά τη διάρκεια της συγκράτησης και καταστροφής του SCP-███-D. Οι περιπτώσεις του SCP-881 έχουν συρρικνωθεί σε ένα κλάσμα του προηγούμενου μεγέθους τους: η κλίμακα ποικίλλει από υποκείμενο σε υποκείμενο, έτσι ώστε ο μεγαλύτερος άνθρωπος έχει ύψος περίπου 15 εκατοστά και ο μικρότερος έχει ύψος περίπου 2,5 χιλιοστά.

Οι φυσικές συνθήκες που επιτρέπουν τη συνέχιση της ύπαρξης του SCP-881 έχουν περιγραφεί λεπτομερώς από τον Δρ. Φόρμπς στο [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Το &#34;φαινόμενο Φόρμπς&#34; επιτρέπει στις περιπτώσεις του SCP-881 να αναπνέουν κανονικό αέρα, να μεταβολίζουν κανονική ή διαφορετικής κλίμακας τροφή και νερό και να αλληλεπιδρούν με άλλο τρόπο με την ύλη σε διαφορετικές κλίμακες. Οι περιπτώσεις του SCP-881 μπορούν να επικοινωνούν λεκτικά, αν και οι μικρότερες περιπτώσεις είναι σχεδόν αθόρυβες σε οποιονδήποτε άλλον εκτός από τον εαυτό τους.

Οι περιπτώσεις του SCP-881 με αυτογνωσία αριθμούνται ατομικά, προκειμένου να παρακολουθούνται οι κοινωνικές σχέσεις. Μετά το περιστατικό και την επακόλουθη απομόνωση, οι παρουσίες του SCP-881 έχουν διαμορφώσει μια ξεχωριστή κοινωνική δομή μεταξύ τους. Οι περιπτώσεις SCP-881-2166 και SCP-881-1144 διορίζονται επί του παρόντος ως &#34;ηγέτες&#34; και διαχειριστές του πληθυσμού.

**Αποσπάσματα από την καταγραφή συμβάντων** 

**Συνέντευξη 881-12** 

Συνεντευκτής: Δρ. Ντάμερ

&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;          
&gt; //Συνεντευκτής:// Κύριε Χέξτον, με διαβεβαιώσατε ότι οι διαδικασίες στείρωσης πραγματοποιήθηκαν στο 100% του πληθυσμού.
&gt;     
&gt; //SCP-881-2166:// Ναι, λοιπόν, συγγνώμη. Ξέρεις ότι είναι δύσκολο να παρακολουθείς τι κάνουν οι ιντσέρηδες δημοσίως, πόσο μάλλον ιδιωτικά. (Σημείωση: &#34;ιντσέρηδες&#34; είναι ο όρος που χρησιμοποιούν οι περιπτώσεις SCP-881 για τους εαυτούς τους με μέγεθος κάτω των 5 χιλιοστών)
&gt;          
&gt; //Συνεντευκτής:// Πριν αναφερθώ εκτενώς στην έννοια του &#34;εκατό τοις εκατό&#34;, κύριε Χέξτον, επιτρέψτε μου να επισημάνω ότι έχουμε καταγράψει δύο νέες περιπτώσεις στην περιοχή των 5 έως 10 εκατοστών.
&gt;      
&gt; //SCP-881-2166:// Ειλικρινά δεν ξέρω τι συνέβη, αρχηγέ. Είδα τον γιατρό να κόβει τη μία από αυτές τις γυναίκες και με διαβεβαίωσε ότι η άλλη ήταν ακριβώς το ίδιο.
&gt;    
&gt; //Συνεντευκτής:// Εάν αυτά τα ζευγάρια δεν αναφέρουν πώς παρέκαμψαν τη στείρωση, θα εξετάσουμε πιο παρεμβατικά μέσα, κύριε Χέξτον. Μην νομίζετε ότι δεν θα το κάνουμε.
&gt;       
&gt; //SCP-881-2166:// Έι, αρχηγέ, αυτοί είναι ████████ πολίτες. Είναι όλοι αγχωμένοι, θέλουν να μάθουν τι κάνετε για να μας φέρετε σε κανονικό μέγεθος. Ένα σχέδιο ή ό,τι άλλο χρησιμοποιούν οι επιστήμονες, καταλαβαίνετε;
&gt;     
&gt; //Συνεντευκτής:// Δεν είστε πλέον ████████ πολίτες και θα το μάθετε όταν το κρίνουμε σωστό. Τώρα, αν ακούσω για άλλο ένα παιδί, θα κόψουμε όλες τις τροφοδοσίες ψυχαγωγίας.
&gt;     
&gt; //SCP-881-2166:// Με κάθε σεβασμό, αρχηγέ, νομίζω ότι αυτό θα χειροτέρευε τα πράγματα.
&gt;   
&gt; **&lt;Τέλος καταγραφής&gt;**

**Σημείωμα 881-C-331**

&gt; {{Φόρμπς&gt; Είναι πραγματικά απαραίτητος αυτός ο τόνος, Ντάμερ; Αυτοί οι άνθρωποι είναι ήδη αρκετά τραυματισμένοι.}}
&gt;      
&gt; {{Ντάμερ&gt; Τα SCP δεν είναι άνθρωποι, Φόρμπς. Έχετε παραλείψει τη βασική εκπαίδευση προσωπικού;}}
&gt;      
&gt; {{Φόρμπς&gt; Θεέ μου, οι μισοί από αυτούς εξακολουθούν να πιστεύουν ότι κάποια μέρα θα γυρίσουν στο σπίτι τους. Αυτό είναι απάνθρωπο.}}

**Αίτημα 881-Ητα-55**

Συνέχεια της έρευνας σχετικά με την αντιστροφή του φαινομένου Φόρμπς.

**Κατάσταση:** απορρίφθηκε από Ο5-7.

**Περιστατικό 881-K6**

Τον τελευταίο μήνα, δύο ερευνητές ( Δρ. ██████, Δρ. ████████), καθώς και έξι άτομα κατηγορίας D [ΑΠΟΡΡΗΤΑ] που είχαν προηγουμένως έρθει σε επαφή με το SCP-881, ανέφεραν στην Ιατρική περιπτώσεις ελκών και εσωτερικής αιμορραγίας στους πνεύμονες, το εσωτερικό αυτί και άλλες κοιλότητες που θα μπορούσαν να εκτεθούν στον αέρα του υπογείου Ντάλεθ.

**Αλλαγές ασφαλείας μετά το περιστατικό 881-K6** 

Η κατάποση ή η εισπνοή ύλης που επηρεάζεται από το φαινόμενο Φόρμπς μπορεί να προκαλέσει κυτταρική βλάβη σε έμβια όντα. Η ύλη του SCP-881 επανατοποθετήθηκε στο επίπεδο βιοασφάλειας 3.

**Συνέντευξη 881-20** 

Συνεντευκτής: Δρ. Ντάμερ

&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;        
&gt; //Συνεντευκτής:// Δεν έχουμε καταφέρει να αναπαραγάγουμε ακόμα την πηγή της μόλυνσης από το SCP-881. Τα φίλτρα δεν δείχνουν καμία ξένη ύλη, αλλά έχουμε χάσει άλλες δύο κατηγορίες D. Μέχρι να λύσουμε αυτόν τον γρίφο, είστε υπό περιορισμό.
&gt;       
&gt; //SCP-881-2166//: Ξέρετε, θα μπορούσαμε να σας βοηθήσουμε σε αυτό. Έχουμε μερικούς πολύ έξυπνους ανθρώπους εδώ κάτω.
&gt;      
&gt; //Συνεντευκτής:// Δεν είστε ερευνητές, 881-2166. Είστε πειραματόζωα. Μιλάω λάθος: Είστε ερευνητικό υλικό.
&gt;     
&gt; //SCP-881-2166//: Αλλά μόλις έμαθα κάτι που εσείς οι επιστήμονες δεν καταλάβατε. Οι ανεξήγητες εγκυμοσύνες.
&gt;     
&gt; //Συνεντευκτής:// (παύση) Ναι;
&gt;      
&gt; //SCP-881-2166//: Αποδεικνύεται ότι αυτός ο χειρουργός εκπαιδεύει ιντσέρηδες ως βοηθούς και ράβει τις γυναίκες πίσω ως ένα είδος αντίστασης. Δεν χρειάζονται καθετήρες, σωστά; Όταν ένας άντρας μπορεί απλά να συρθεί εκεί πάνω και...
&gt;     
&gt; //Συνεντευκτής:// Θα μας παραδώσετε αμέσως το όνομα αυτού του ανθρώπου. Την επόμενη εβδομάδα, θα ξεκινήσουμε ακτινοθεραπευτική στείρωση όλου του πληθυσμού σας.
&gt;   
&gt; //SCP-881-2166//: Τι; Αυτό είναι επικίνδυνο! Δεν μπορείτε να μας το κάνετε αυτό!
&gt;   
&gt; //Συνεντευκτής:// Να είστε ευτυχείς που δεν σας πετάμε όλους στο αποτεφρωτήριο. Έχουμε ανεχτεί περισσότερες από τις αναποδιές που μας αναλογούν, σεβόμενοι ότι κάποτε ήσασταν άνθρωποι, αλλά αυτό είναι αρκετό. Ήρθε η ώρα να φέρεστε όπως πρέπει.
&gt;   
&gt; //SCP-881-2166//: ... Εντάξει, αρχηγέ. Κύριε. Θα ετοιμαστούμε.
&gt;   
&gt; **&lt;Τέλος καταγραφής&gt;**

**Περιστατικό 881-K8**

[ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

**Καταγραφή 881-K8-32**

&gt; {{Ντάμερ&gt; Γαμώτο δεν μπορώ να παρακάμψω το κλείδωμα της βάσης με ακούει κανείς;}}
&gt;     
&gt; {{Ντάμερ&gt; καταραμένα μυρμήγκια που κρύβονται κάτω από τις μύτες μας όλη την ώρα}}
&gt;     
&gt; {{Ντάμερ&gt; Νομίζεις ότι είσαι έξυπνος τώρα;}}
&gt;    
&gt; {{Ντάμερ&gt; δεν θα μπορούσε να βρει μολυσματικούς παράγοντες στον αέρα αν ο μολυσματικός παράγοντας μπορεί να το δει να έρχεται και να κρυφτεί}}
&gt;    
&gt; {{Ντάμερ&gt; αιμορραγώ από κάθε πόρο. Καλέστεεε τους Ο5 να ρξουν πυρηνικά σε υτό το γαμημένο μέρς.}}
&gt;    
&gt; {{Ντάμερ&gt; Τι εναι στο μάτι μου;}}
&gt;   
&gt; {{Ντάμερ&gt; αδγοπψγωψωνξξξξξξξξξξξξξξξξλλκ]]}}

**Αλλαγές ασφαλείας μετά το περιστατικό 881-K8** 

Όλος ο αέρας, τα τρόφιμα και το νερό στη Βάση-35 να απολυμανθούν σε βιολογικό επίπεδο 5-9 και να ανακυκλωθούν. Το επιζών προσωπικό πρέπει να ελεγχθεί για κυτταρική βλάβη και να παραμείνει σε καραντίνα εν αναμονή της πλήρους απολύμανσης. Η ύλη SCP-881 επανατοποθετείται στο επίπεδο βιοασφάλειας 4 και αποκλείεται από την έρευνα μέχρι να αναθεωρηθούν οι διαδικασίες περιορισμού. Το ελάχιστο μέγεθος των περιπτώσεων θα αναθεωρηθεί εν αναμονή της εξέτασης των συλληφθέντων περιπτώσεων SCP-881-9892 έως SCP-881-34416.
