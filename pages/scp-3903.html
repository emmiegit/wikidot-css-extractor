**Объект №**: SCP-3903

**Класс Объекта**: [[[euclid|Евклид]]]

**Особые условия содержания:** Онлайн-сообщества для людей, считающих себя азеркинами и, в частности, эльфами, должны быть под постоянным наблюдением на предмет обсуждения SCP-3903. Все лица, утверждающие, что наблюдали или испытали случаи SCP-3903 или SCP-3903-B, должны быть найдены МОГ Пси-22 &#34;Сон в летней ночи&#34; и, если данные заявления подтверждаются, должны быть либо наняты для экспериментов с SCP-3903, либо обработаны амнезиаком класса G [[footnote]]&#34;Газлайтинговые&#34; амнезиаки. Они заставляют воспоминания, связанные с данным феноменом, стать нереальными в сознании субъектов, которые в большинстве случаев начинают считать их снами, фантазиями или галлюцинациями.[[/footnote]] и отпущены.

Начата кампания по дезинформации для популяризации веры в то, что экземпляры SCP-3903-A страдают редким доброкачественным неврологическим заболеванием, заставляющим их наблюдать SCP-3903 в правильных оптических условиях. Любые видео, показывающие особи SCP-3903-A, создающими или идущими по SCP-3903-B, должны быть опровергнуты как мистификации, созданные при помощи коммерческого ПО для редактирования видео.

**Описание:** SCP-3903 -- это феномен, который может влиять на примерно каждого [УДАЛЕНО] из лиц, обозначенных как SCP-3903-A. SCP-3903 проявляется для экземпляров SCP-3903-A, когда они смотрят на открытый океан [[footnote]] SCP-3903 не происходит во внутренних водоёмах.[[/footnote]] в ночное время [[footnote]] Определённое как положение солнца минимум на 18 градусов ниже местного горизонта.[[/footnote]], когда луна видима на небе. Особи SCP-3903-A будут утверждать, что видят сияющие серебристые шпили [[footnote]] Чаще всего обозначаемые как Фата Моргана или Город Фей на онлайн форумах.[[/footnote]] на горизонте прямо напротив них. В данный момент все описания SCP-3903 исходят от SCP-3903-A, так как Фонд ещё не разработал метод его прямого восприятия.

В данный момент ни один сотрудник Фонда не был обозначен как SCP-3903-A.

Если экземпляр SCP-3903-A пустит &#34;блинчики&#34; по поверхности воды по направлению к SCP-3903, то на месте каждого отскока камня появится диск из посеребрённого стекла (SCP-3903-B), расширяющийся до того момента, когда либо вода перестанет волноваться либо он наткнётся на твёрдый объект, включая другие SCP-3903-B. Каждый диск будет оставаться временно закреплённым на поверхности океана, диски невозможно сдвинуть ни одним известным методом.

Принося с собой достаточно большое количество камней, особи SCP-3903-A могут создать достаточно длинную тропу из SCP-3903-B, чтобы достигнуть SCP-3903 на горизонте, примерно в 5 км от из начального положения. Любой другой метод передвижения оставит SCP-3903 стоять на горизонте относительно положения наблюдателя. Чтобы достигнуть SCP-3903, необходимо достаточное умение кидать &#34;блинчики&#34; вкупе с достаточной силой и выносливостью, чтобы пронести большое количество камней на несколько километров.

SCP-3903-B могут продолжать существовать и формироваться только при наличии лунного света и отсутствии солнечного. Когда луна заходит или закрыта или когда солнце восходит, все существующие SCP-3903-B пропадут.

Одновременное экспериментирование с двумя особями SCP-3903-A примерно в 1000 километрах друг от друга привело к встрече обоих особей и их групп сопровождения снаружи SCP-3903 сразу по достижении конца разными путями. Фонд пришёл к выводу. что SCP-3903 -- это единый, реально существующий объект, который может занимать сразу несколько позиций в пространстве-времени.

В данный момент предполагается, что SCP-3903 представляет собой экстрамерное место, частично проявляющееся в нашей реальности в особых условиях. Неизвестно, почему лишь малая часть населения может воспринимать SCP-3903, но демографический анализ SCP-3903-A показал, что непропорционально большое их количество принадлежит к азеркинам, субкультуре людей, считающих, что они были нечеловеческими сущностями в прошлых жизнях. Экземпляры SCP-3903-A чаще всего заявляют, что в прошлых жизнях являлись каким-либо сказочным существом или феей.

[[collapsible show=&#34;+ Открыть протокол исследования&#34; hide=&#34;- скрыть протокол исследования&#34;  hideLocation=&#34;both&#34;]]

&gt; //Это был первый случай достижения SCP-3903 особью SCP-3903-A. В эксперименте участвовали SCP-3903-A1, Эллет Карлинг, и агент Фонда Джозеф Громвель. Каждый участник команды был экипирован наплечной камерой, отслеживающим браслетом с GPS, фонариком, и соответствующей одеждой вместе с рюкзаком, содержащим бутылки питьевой воды, пайки и аптечку, спутниковым телефоном и блокнотом. Агент Громвель был вооружён двумя пистолетами и магазинами с железными, серебряными и рандолевыми пулями. Громвелю было приказано следовать за Карлинг и нести с собой мешок с 20 килограммами гальки для неё. Их задачей было достигнуть SCP-3903 и по возможности войти внутрь.//
&gt; 
&gt; **&lt;Начало протокола, 21:00&gt;**
&gt; 
&gt; **Агент Джозеф Громвель:** Командование подтвердило, что связь и сигналы GPS идут четко и ясно, то есть мы можем начинать. Вы уже можете видеть город?
&gt; 
&gt; **Эллет Карлинг:** Да, чётко, как и обычно. Я, кстати, в восторге от всего этого. Я всегда была слишком слабой, чтобы взять достаточно камней с собой, но это может реально сработать!
&gt; 
&gt; **Громвель:** Итак, в предыдущие попытки город всегда казался ближе по мере вашего продвижения?
&gt; 
&gt; **Карлинг:** Да, конечно. Я прошла, наверное, чуть меньше трети пути, поэтому могу сказать, что город примерно в трёх милях от нас. Хорошее число для города фей.
&gt; 
&gt; **Громвель:** Если вы не против, хотелось бы спросить, почему вы так уверены, что это город фей? Вы же ни разу там не были.
&gt; 
&gt; **Карлинг:** Наверное, мне известно, что это город фей, по той же причине, по которой я знаю, что у меня душа феи. Я не думаю и не ощущаю так, как остальные люди, и мир, в котором я родилась, кажется мне чуждым. Даже моя семья для меня -- незнакомцы. Когда я смотрю на этот город, он кажется мне знакомым. Он ощущается домом больше, чем любое другое место. Когда я видела азеркинов, обсуждающих его на Реддите, узнала о том, что к нему можно провести путь, пуская &#34;блинчики&#34;, я попыталась сделать это при первой же возможности. Я не могла поверить в происходящее. Я прошла полмили до того, как луна решила скрыться за кучкой облаков и оставить меня плыть обратно на берег. Я тогда чуть словила гипотермию.
&gt; 
&gt; **Громвель:** Ну, в прогнозе сказали, что сегодня ночью будет ясно, поэтому всё должно быть в порядке. Я был и на заданиях гораздо хуже, чем прогулка под луной. Начинайте как только будете готовы. 
&gt; 
&gt; //(Карлинг подчиняется и пускает первый &#34;блинчик&#34;. Создано 13 объектов SCP-3903-B)//
&gt; 
&gt; **Громвель:** Это интересно. Счётчик Канта чуть отклонился, но никакого стороннего излучения. Думаю, это значит, что эти диски -- проявления частей другой реальности, а не манипуляции нашей.
&gt; 
&gt; **Карлинг:** Чувак, это магия фей. Вы не можете её измерить этими мелкими штуковинами и объяснить её теориями.
&gt; 
&gt; **Громвель:** //(посмеивается)// Ты тут, должно быть, новенькая. Иди первой и говори мне, если увидишь что-то необычное.
&gt; 
&gt; //(Карлинг начинает идти к горизонту, Громвель следует за ней.)//
&gt; 
&gt; **Карлинг:** //(напевает)// Всё обернётся светлым хрусталем, уйдут по подлунной дорожке сизые ладьи. На Запад
&gt; 
&gt; **&lt;Перемотка к 21:19&gt;**
&gt; 
&gt; **Громвель:** GPS говорит, что мы на 1.65 километра в море, то есть мы официально перешли метку в 1 милю. Видно ли что-то новое?
&gt; 
&gt; **Карлинг:** На самом деле да. Над городом небо светится, никогда не замечала этого раньше. Будто у него мягкая серебристо-белая аура. Мне всегда казалось, что он отражал свет луны, но сейчас я думаю, что это его собственный свет.
&gt; 
&gt; **Громвель:** Заметили ли вы что-то ещё?
&gt; 
&gt; **Карлинг:** Город определённо окружён стеной. //(ухмыляется)// Большой, красивой стеной. Огромная какая! Серьёзно, это величественная каменная стена, высотой минимум футов сто. Думаю, там есть и гавань; вижу великолепные серебристые ладьи с белыми, как луна, парусами. Дайте мне ещё горсть камней. Я должна посмотреть поближе.
&gt; 
&gt; **&lt;Перемотка к 21:33&gt;**
&gt; 
&gt; **Карлинг:** Вы видите этих птиц?
&gt; 
&gt; **Громвель:** Нет, не вижу ни единой птицы. Опишите их.
&gt; 
&gt; **Карлинг:** Это чайки. Но они полностью белые. Прямо-таки чистейшего белого цвета с черными глазами и лапками и серебряными клювами.
&gt; 
&gt; **Громвель:** Сказочные чайки или нет, ставлю на то, что они обожают картошку фри.
&gt; 
&gt; **Карлинг:** Их голоса тоже странные. Их зов не такой жёсткий как у чаек. Он... триумфальный. Только так я могу его описать.
&gt; 
&gt; **Громвель:** Что они делают?
&gt; 
&gt; **Карлинг:** Они просто летают, занимаются обычными птичьими вещами. Не думаю, что они нас заметили.
&gt; 
&gt; **Громвель:** Дайте мне знать, если это изменится и предупредите, если они попытаются насрать на меня.
&gt; 
&gt; **Карлинг:** Хорошо.
&gt; 
&gt; **&lt;Перемотка к 21:49&gt;**
&gt; 
&gt; **Карлинг:** Ну а теперь я слышу музыку.
&gt; 
&gt; **Громвель:** Музыку?
&gt; 
&gt; **Карлинг:** Из города. Её еле слышно, но она красивая. Божественная, небесная -- музыка фей. По большей части струнные и духовые инструменты, насколько я поняла. Мы так близко. Думаю, что могу различить врата в стенах города. Мы почти на месте.
&gt; 
&gt; **&lt;Перемотка к 22:02&gt;**
&gt; 
&gt; **Карлинг:** Вы всё ещё не видите его? Мы прямо перед ним.
&gt; 
&gt; **Громвель:** Не вижу, но счётчик Канта показывает 0,77, поэтому тут реально что-то чудное. Скажите мне, что вы видите.
&gt; 
&gt; **Карлинг:** Он такой красивый. Всё сделано из сверкающего белого мрамора, отделано мифрилом и инкрустировано бриллиантами, сияющими как звёзды. Серебряные знамёна реют на ветру. Шпили, слишком высокие и тонкие, чтобы быть сделанными из камня, должно быть, магические. Такая радостная музыка... А теперь я слышу и смех. Там, наверное, какое-то празднование или просто их будни всегда такие. По обе стороны врат стоят колоссальные статуи, выше Статуи Свободы, и... Они только что протрубили!
&gt; 
&gt; **Громвель:** Это звучит как предупреждение?
&gt; 
&gt; **Карлинг:** Нет, приветствие! Они открывают врата!
&gt; 
&gt; **Громвель:** Кто-то выходит?
&gt; 
&gt; **Карлинг:** Девочка! Девочка-фея перед вратами. Она такая красивая. Я... я знаю её.
&gt; 
&gt; **Громвель:** Вы её узнаёте?
&gt; 
&gt; **Карлинг:** Да. Я помню!
&gt; 
&gt; //(Эллет Карлинг бежит прямо в открытую воду. SCP-3903-B появляются под ней в момент соприкосновения с поверхностью воды и поддерживают её. Дальнейшие эксперименты показали, что все SCP-3903-A имеют эту способность, если они считают, что находятся в непосредственной близости с SCP-3903. Агент Громвель наблюдает её на протяжение примерно 12 секунд, после чего Карлинг исчезает и её браслет с GPS перестаёт передавать местоположение. Это сопровождается вспышкой зелёного света и кратковременным резким увеличением уровня Юмов. Агент Громвель отчитывается по радио об инциденте и запрашивает помощь. Он громко зовёт Карлинг на протяжение нескольких минут и осуществляет начальное обследование близлежащей территории. Все фоновые показания вернулись к норме. Была найдена серебряная монета около последнего объекта SCP-3903-B)//
&gt; 
&gt; **&lt;Конец протокола&gt;**
&gt; 

[[/collapsible]]

В данный момент все эксперименты, включающие прохождение SCP-3903-A полного пути до SCP-3903 заканчивались их потерей. Ни одна особь не вернулась, все попытки воздержать их от вхождения в город оказались безуспешными. 

**Приложение:** Монета, найденная агентом Громвелем, как оказалось, сделана из иттристого серебра и была тауматургически проводящей. На аверсе изображена королева фей, на противоположной стороне была изображена семиконечная звезда, окружённая данными англо-саксонскими рунами: 

&gt; **᛫ ᚸᚩ ᛫ ᚱᛆᛁᛒᚼ ᛫ ᛘᛆᛁᛐᚼ ᛫ ᛆᚵᛆᛐ ᛫ ᛚᚣ ᛫ ᚼᛆᚵᚼᛆᛁᛑᚼ ᛫ ᚫᚸ ᛫ ᛐᛆᛒᚼᛆᛁᚱᛐ ᛫ ᚢᛁᚱᛐᚼᛁ ᛫ ᛒᛖᛚ᛫**

Считается, что это написано на гэльском и звучит как &#34;Go raibh maith agat le haghaidh ag tabhairt uirthi baile&#34;, что в переводе &#34;Спасибо за то, что вернули её домой&#34;. Агент Громвель получал такие же монеты за каждую особь SCP-3903-A, приведённую к SCP-3903. В настоящий момент они хранятся в слабо охраняемой сейфовой ячейке в Зоне ██.
