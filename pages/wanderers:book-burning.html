当##D8BFD8|我##意识到的时候我正身处火场中心，反常猛烈的火舌并未因我是异乡的来客而对我宽容。

那些火焰贪婪的舔舐着##D8BFD8|我##的身躯，起初##D8BFD8|我##感到的是灼热感与难以忍受的刺痛，但后来却变成了混合着冰冷的，如同咀嚼薄荷叶一般的灼烧感。##D8BFD8|我##忍不住深吸气，但那只会让充斥着火星的热气更深入的侵入##D8BFD8|我##体内脆弱的缝隙，被咳出的它们仅剩黑色的灰烬。##D8BFD8|我##的感官因痛苦而混乱，它们一遍遍大声叫嚷着##D8BFD8|我##所面临的危险，试图驱使##D8BFD8|我##像动物般仓促逃离，然而为了避免陷入更糟糕的境地，##D8BFD8|我##还是最好保持不动。似乎有不少人正与##D8BFD8|我##处于同一境地，正与##D8BFD8|我##一同因痛苦而尖叫着。

这无法杀死##D8BFD8|我##，只是让人相当痛苦。

最终身体被迫习惯了这种疼痛，##D8BFD8|我##得以勉强转动在被煮熟与被重新修好间跑了不知多少个来回的大脑，设法用点简单的小法术让那些火焰远离已经烧的焦黑的皮肤与衣物，接下来只要等待它不受干扰的自行复原。

灼热的空气托起##D8BFD8|我##的发梢和衣摆，创造出了一种轻盈的错觉。##D8BFD8|我##抬头看见高高的穹顶与空中飘舞的书页，未曾燃烧的是象牙的白色，正在燃烧的是火焰的金色或者橙色，已经燃尽的是灰烬的黑色，它们不知从何处飘散而来，像是古人的祭典上抛洒的花瓣。远远的有人叫喊着，一阵猛烈而愤怒的喊声过后便会有不少盛着金色液体的玻璃瓶穿过极高的墙壁上早已破碎的彩色玻璃窗被投掷进来，它们摔碎在地上便燃起更加猛烈的火焰。

地上已经变为一片火海，在火焰的中央，一尊巨大的铜像正在因热量融化。

“此处是由伟大的皇帝Montum下令建立的，帝国史上最为伟大的图书馆。馆藏的每本书都借助秘术之力封入一或多个低贱的奴隶灵魂，恰当教育与法术的枷锁将会使它们成为与这些书籍相配的讲解奴仆，……”##D8BFD8|我##读出铭牌上的文字，但后半部分狡猾的随着融化的金属溜走。或许##D8BFD8|我##可以借此对那些正试图毁掉这座宏伟的建筑的人的目的妄加猜测，但来自图书馆内部的凄惨尖叫几乎要盖过那些人愤怒的呼喊，让##D8BFD8|我##一个字也听不清。

书本们在火焰中惨叫。

##D8BFD8|我##爬上一架随着脚步声呻吟的旋转楼梯，聆听那些从书中传来的无助的求助声。有时##D8BFD8|我##以为自己找到了一个幸运的未遭焚烧的书架，但当##D8BFD8|我##触碰那些华美的书脊时，却发现那些在木制构造中焖烧的火焰早已将它们点燃。##D8BFD8|我##不断冒险向上攀登，期间几次险些摔落，最后却只找到了一些烧得残缺不全的书本，那些困于书中的灵魂面对##D8BFD8|我##的关切只是不断重复着混乱的字句。

揣起一本还算完整的，##D8BFD8|我##登上了损毁不算那么严重的最高层。这时##D8BFD8|我##才发现整座建筑大半都埋于地下，只有最高层位于地上，尽管如此，它尖尖的饰有彩色玻璃的顶层在周围低矮的建筑中也如同高塔一般。那些愤怒的人咒骂着残忍的暴君与为虎作伥的魔术师们，将手中的燃烧瓶透过被打碎的彩色玻璃窗丢进来。##D8BFD8|我##挑了人还算少的一个角落，从墙上的破洞溜出，正是那一刻我看到了外面的景象，同时感受到了##D8BFD8|我##与这里的联系变得微弱——外面的世界并没有什么异状，似乎呼唤##D8BFD8|我##前来的是这座宏伟的图书馆的毁灭。

然而它正在熊熊升起的火焰中呻吟，漆黑的骨架暴露出来。再过一会，它的地上部分大概也会倒下，然后愤怒的人群将会放任火焰燃尽其中的一切，然后倒下些泥土将它的尸骸草草掩埋。在那里面呆下去毫无意义，##D8BFD8|我##想在前去下一个末日前再穿过几条小巷，看看这个陌生的世界。

穿行在那些朴素的砖砌的房屋旁的道路上，几乎所有人都在注意那熊熊燃烧的火焰，而不是穿的相当奇怪的##D8BFD8|我##。在那狭窄的街道上唯独有一个人的神情与别人不同，在那些或愤怒，或幸灾乐祸的脸中他的忧伤格格不入。

“他们焚毁了珍贵的知识，你知道吗？足以构建起我们的世界的知识，他们总有一天会后悔的。”他在##D8BFD8|我##经过的时候低声说。“的确贵族和他们的私人魔术师们残忍且漠视人命，但那些书有罪吗？”

##D8BFD8|我##没有回答，因为联系变得越来越弱，很快##D8BFD8|我##就会凭空消失在空气中，被送往下一个世界。被##D8BFD8|我##端在手中随意翻弄的书中囚禁的灵魂一边啜泣一边语无伦次的感谢我的好心，但##D8BFD8|我##只将为数不多的注意力放在那些线条精美的植物图画上。

书本重重落地发出一声闷响，那名神情忧伤的人回过头去，却只看到了空荡荡的街道和那本有着灼烧痕迹的书本。他疑惑了一会，最后还是小心翼翼的捡起书藏进怀里，转身离去。</textarea></pre>
