**Ítem #:** SCP-5537

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-5537 se mantienen actualmente en el almacenamiento criogénico dentro del ala de clasificación Segura del Sitio-35. Debido a la naturaleza frágil de las instancias de SCP-5537, el acceso a las anomalías está restringido al personal que posea  autorización 4/5537 y que haya sido especialmente autorizado por el actual jefe de investigación de SCP-5537. Además, con el fin de evitar la aparición de la descomposición, las instancias de SCP-5537 no pueden mantenerse fuera de almacenamiento por más de 4 horas consecutivas.

**Descripción:** SCP-5537 designa colectivamente los restos parcialmente podridos de numerosos peces, crustáceos, bivalvos, y otros seres marinos relacionados, todos ellos con una estructura genética idéntica a la de los miembros del grupo //Homo sapiens// (humanos) recuperados en el puerto de Bates, situado en Montauk, Nueva York. El análisis de las instancias recuperadas ha determinado que todas habían muerto en el mismo lapso de tiempo debido a una rápida hemorragia de todas las estructuras orgánicas internas por una causa desconocida.

Junto con las instancias de SCP-5537, se descubrieron los siguientes elementos de interés:

* Una chaqueta de chef; cubierta de sangre y tejido graso. El análisis genético se ha juzgado imposible debido a la continua exposición a la intemperie.

* 174 platos de porcelana. Cada uno de ellos tenía restos de comida adheridos a su superficie y daños consistentes con la exposición al agua salada.

* Charcos cuajados de vómito. El contenido eran instancias de SCP-5537 parcialmente digeridas junto con galletas y sopa de bisque.

* Un cadáver humano. La autopsia reveló que el individuo estaba infectado con Kuru.

* 12 baldes de un galón de restos orgánicos molidos.

* Sigilos táumicos grabados en el lecho de roca cerca del lugar de descubrimiento de SCP-5537.

**Descubrimiento:** SCP-5537 junto con los artículos de interés mencionados anteriormente fueron recuperados en varios puntos del puerto de Bates el 9 de marzo de 2005 en el borde del acantilado que situaba un restaurante de Red Lobster en decadencia (principalmente debido al aumento del precio del marisco más allá de lo que podía permitirse el establecimiento). El interrogatorio del personal que trabajaba en el restaurante no ha dado ningún resultado, y está pendiente la investigación de las prácticas del citado negocio. Actualmente, los agentes de la Fundación están intentando obtener una orden del Jefe Adjunto del Sitio-35 para allanar el restaurante; sin embargo, se está verificando la creencia razonable de actividad anómala presente en el local. Los intentos de localizar a los empleados despedidos como consecuencia del mal funcionamiento del negocio han resultado infructuosos.
