    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名：**SCP-ZH-107 - 捕鳥雲
**作者：**[[*user EmptyName723]]

投稿2022急迫競賽的「飛」。
[[include info:end]]

**項目編號：**SCP-ZH-107

**項目等級：**Keter

**特殊收容措施：**由於SCP-ZH-107的體積與型態，目前仍然缺少有效收容項目的措施。應監控網路上與SCP-ZH-107相關之貼文及言論。同時，應調整會行經SCP-ZH-107附近的船隻路線，並在之後對船上的船員進行訊問、審查，必要時執行記憶刪除措施。觀察、確認、監控項目所在位置之工作則由專責研究團隊執行。

有鑑於2018年的事例，遭遇項目時若無法迅速離開該區域，躲藏於完全遮蔽下（甲板下、貨櫃中等等）將能使生存機率最大化。

**描述：**SCP-ZH-107是一類生活在對流層中低部的實體。項目的外觀、所處高度、厚度等皆與積雲相同，又通常位於類似雲層中，使得觀測與確認略為困難。SCP-ZH-107皆位於水氣豐富的熱帶海面，與陸地的距離亦從未小於20公里。項目會隨著附近雲層一併稍微移動，但拉長時間幅度之下，項目從未遠離過原始位置，推測其具有自主移動的能力，以抵抗風的推動。

SCP-ZH-107所表現出的異常性質在其能夠迅速生成灰白色觸手狀構造並伸長。此過程速度極快，使得該構造可以在數秒內延伸超過████公尺。截至目前，這些灰白色觸手的伸長機制與構成不明，其長度是否有上限也未有定論。這是能夠有效分辨SCP-ZH-107個體與周遭雲朵的唯一方法。

該灰白色觸手僅會在有物體或生物經過SCP-ZH-107下空時生成。SCP-ZH-107會將那些物體或生物[[footnote]]通常是鳥類。[[/footnote]]當作目標並以觸手捲住其肢體完成捕捉。隨後，觸手會收回並將目標帶入底部，而目前尚未發現任何遭捕捉目標的後續蹤跡。

**研究紀錄：**2017年8月，研究團隊派遣了數架無人飛機飛過其上空並進行掃描與採樣。結果顯示，項目有極大比例與普通雲朵完全相同。基於此結果，SCP-ZH-107的實際體積仍待確定。

2018年5月，研究團隊決定讓一架無人飛機飛過SCP-ZH-107個體之下。該機體搭載360度攝影鏡頭並會持續上傳錄影影像。該機體成功受到SCP-ZH-107的捕捉。以下為上傳的影像紀錄。

[[div class=&#34;blockquote&#34;]]
**00:14**　機體從研究船隻上起飛。

**01:03**　機體抵達計畫高度，並開始向SCP-ZH-107的方向飛行。

**02:37**　機體與SCP-ZH-107之水平距離剩下約100公尺。觸手狀構造開始於項目底部成形。

**02:38**　機體雙翼與身軀迅速地被觸手狀構造捲起。機體無法再向前飛行。

**02:41**　捲在雙翼上的觸手彎曲。雙翼被從機體上扯下，隨後被帶向上方。

**02:43**　機體開始向上移動，與項目的垂直距離明顯減短。

**02:45**　項目底部出現縫隙。該縫隙持續增大，並有紅黑色物體從內掉出。將影像以慢動作檢視後，發現紅黑色物體包括破碎的骨頭、翼狀構造與喙。

**02:46**　項目底部縫隙完全打開，約有12公尺寬。機體逐漸接近。

**02:48**　機體進入項目底部，備用照明自動開啟。可以看到周圍為鮮紅色內膜，且染紅的白色尖銳構造遍布內部。縫隙最深處有一個管道入口，但因未能照亮而無法看清。
[[=]]
**［訊號喪失］**
[[/=]]
[[/div]]

**後續更新：**2018年12月，行經南海的一艘船隻（以下稱為A船隻）於海洋中漂浮數日，毫無動靜。附近國家之海巡隊上前查看時，發現A船隻上空無一人，卻未有任何海難通報。海巡人員後續描述情況：「就像是人憑空消失一樣。」

隨著調查發展，基金會鎖定了一艘貨輪。該貨輪在A船隻最後連絡的時間點位於附近海域。經過訊問後，有數位貨輪員工回憶：當天天氣不佳，他們看到有一朵異常低空的雲朵接近A船隻並壟罩其上空。由於距離非常遙遠，沒有人能完整描述事件經過，但數人聲稱看到了多個人形黑影被條狀物體帶向上空並進入雲朵底部。這是他們最後一次看到A船隻。
