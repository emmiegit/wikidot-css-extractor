__12 de Junho, 1976.__

&gt; Oi, meu nome é Lee. Se você está lendo isso, é muito provável que eu vou ficar extraordinariamente chateado com você, já que esse é um diário pessoal que eu comprei ontem na nova ala Montgomery. De qualquer forma, vou falar algumas coisas sobre mim, pelo jeito é isso que você tem que fazer quando se usa um diário. Eu tenho 17 anos, e eu sou um ‘Veterano’ no último ano do Ensino Medo no KL, onde eu faço umas coisas de banda marcial. Eu também coleciono moedas, que não é muito interessante para algumas pessoas, mas eu gosto. Quando eu me formar, eu gostaria de fazer alguma engenharia, mas se isso não der certo, talvez seja bacana fazer algo em mecânica.
&gt;
&gt; A escola não é esse bicho de 7 cabeças, eu tenho a banda, e meus amigos. A maioria do tempo a gente fica zoando na sala de banda, praticando, indo pra outras aulas, e aí indo pra banda quando acaba as aulas. É bem rotineiro. Os outros membros da banda não são super interessantes. A Cindy é legal, mas ela não fala muito comigo. Albert é o líder da banda, e ele não faz muito além de ficar mandão nos dando ordens quando a gente tenta enrolar ele.

__13 de Junho, 1976__
&gt; Ugh, que dia chato. Tem um jogo amanhã que vai decidir qual equipe vai jogar nas competições finais do município, então //é claro// que a gente ficou marchando por ai, torrando no sol, enquanto a gente faz os mesmos movimentos de novo e de novo e de novo e de novo... ugh. O tempo não passava. Pelo menos a gente tinha água, então ninguém desmaiou de calor dessa vez. A Abi ainda morre de vergonha disso. 
&gt;
&gt; O resto do dia foi tão insuportável quanto. Primeiro Período foi só chato chato chato. O Sr. Collins só falava de esportes, que é o que acontece quando você bota o professor de educação física pra dar aula de matemática. O Daniel tava só sendo um cuzão, batendo papo de esporte com ele. Seria legal ter aprendido alguma porra antes de eu zerar o próximo teste, mas tanto faz, acho que eu vou só reprovar de novo. Merda. Eu Preciso de crédito nessa matéria pra conseguir uma Bolsa em Mecânica.
&gt;
&gt; Eu tava falando com a Cindy hoje, e ela chateada que um monte de coisas extracurriculares está sendo cancelada. São alguns problemas financeiros ou algo assim. É uma situação bem chata, eu to bem bolado com isso também. Se eles acabassem com a loja, eu estaria no sal. To esperando que eles resolvam algo.

__14 de Junho, 1976__
&gt; Aquele jogo foi um //massacre//. A gente amassou eles!!! Tava bem perto no inicio, mas na segunda metade a gente tava intocável. O nosso técnico ficava brincando que na verdade os uniformes que foram o segredo. Eles têm aparência bem dahora, eu acho. Eles compraram de um lugar mais barato dessa vez, Sinofone ou algo assim, mas deu tudo certo. Espero que a gente ganhe uniformes novos pras finais.
&gt;
&gt; Merda. Acabei de perceber o tanto de trabalho a mais de banda que eu vou ter que fazer.


__15 de Junho, 1976__
&gt; Alguém quebrou nossa janela da frente hoje, enquanto todo mundo tava fora de casa na escola. Eu só cheguei em casa umas 6, tava ensaiando, e eu quase cortei meu pé em um dos pedaços mais afiados.
&gt;
&gt; Nota pessoal: Use duas sacolas pra vidro quebrado da próxima vez, cortes de vidro não são legais.

__17 de Junho, 1976__
&gt; Falei com a Cindy hoje. Minha válvula de cuspe quebrou, então eu não tinha instrumento pra ensaiar. Ela foi muito legal, conversou comigo o período inteiro e até depois das aulas também.  Eu deveria ver se ela tem interesse em passar um tempo juntos alguma hora, talvez passear pela cidade ou algum lugar assim. Mas eu tenho que arrumar essa válvula antes, o mais cedo possível. Eu vou ver o que tenho na minha jarra de economia...
&gt;
&gt; Acabei de voltar da nova loja de instrumentos do centro. Aparentemente é da mesma marca dos uniformes, e eles se chamam Sinfonia Síncope. É uma loja excelente, eles têm um monte de coisas pra um lugar tão pequeno. Eu até consegui um descontaço só por ser um aluno de Kirk Lonwood. Com certeza eu vou voltar logo, se eu puder. Eu só tenho que fechar meus olhos e seguir a batida. Eu também passei pela loja de moedas, mas não tinha muita coisa interessante, e as coisas boas são caras demais.

__18 de Junho, 1976__
&gt; Fiz um trampo de babá hoje, pra um dos amigos do meu Pai. Eu normalmente não curto muito criança, mas eles eram bem de boas. Velhos o suficiente pra eu não ter que trocar fralda nem nada assim, e eram legais até. A gente se ficou vendo TV o tempo todo enquanto eu estava lá. Os pais me deram 30 conto, que eu vou gastar em umas moedas que eu vi.
&gt;
&gt; Ah, acabei de me lembrar o que a gente tava assistindo. Era aquela serie antiga do batman. Nananananana...

__20 de Junho, 1976__
&gt; A Cindy e eu estávamos conversando de novo hoje, sobre os clubes escolares e coisa assim. Eu disse pra ela que se for pra ela ficar entediada sentindo falta dos clubes antigos dela, a gente podia passar um tempo junto ou fazer algo. Eu realmente gosto de conversar com ela, a gente tem um bom ritmo, falar as palavras juntos e botar elas pra fora harmoniosamente. A gente decidiu ir pro cinema Renmar, ver algum filme. Eu nem me lembro qual foi que a gente escolheu.
 
 __22 de Junho, 1976__
&gt; Acabei de lembrar uma coisa do outro dia. Um monte de lugar na cidade esta fechando. Tinha aquela loja Sínoco ainda, mas o mercadinho, a barbearia, e um monte de outros lugares só pareciam estar abandonados. Eu parei no Sínoco pra pegar algo de presente pro aniversario da Cindy.
&gt;
&gt; A loja ainda estava bonita, mas trocaram todos os funcionários. Não que eles diriam isso ne, de acordo com eles, eles estão trabalhando “com” a loja. Além disso, eles eram muito estranhos. Eu vi um cara esfregar o mesmo lugar no chão pelas duas horas inteiras que eu estava fazendo compras. Ele só assoviou a mesma melodia de 10 segundos de novo e de novo. Era boa, então não me incomodou, mas foi estranho.
&gt;
&gt; Contagiante também.

__25 de Junho, 1976__
&gt; Fui pro conselheiro pra conversar sobre opções de carreira. Não tem muito o que correr atras localmente, mas la em Reskin tem uma faculdade com um curso de engenharia mecânica muito bom. Vai custar uma grana boa... Talvez eu tenha que usar das minhas economias de novo. Eu não quero ter que vender nenhuma das minhas moedas, mas se eu tiver que escolher entre faculdade ou as moedas, eu não vou ter muita opção né.

__29 de Junho, 1976__

&gt; Estive ensaiando pra caramba. A gente tem saído todo dia pra tentar se preparar pro jogão que ta vindo aí. E é claro, o Collins escolhe a rotina mais difícil e mais retardamente contraria que ele consegue imaginar, e espera que a gente consiga executar ela perfeitamente em só quatro semanas. Nós vamos começar uns treinamentos mais intensos essa semana, que vai ser uma miséria. Se nós já não estávamos fazendo treinamento &#34;intenso, eu não quero nem ver o que ta vindo ai.  
&gt;
&gt; Eu botei um classificado no jornal pra algumas das minhas moedas hoje, eu tentei escolher umas que eu estou disposto a me despedir e que ainda tem algum valor. Não recebi nenhuma chamada ainda, mas alguém pode ter ligado enquanto eu estava fora de casa. A gente realmente ta precisando de uma secretaria eletrônica.

__30 de Junho, 1976__

&gt; Como parte da nova rotina de ensaio, estão dando pra gente algumas pílulas de vitaminas ou algo do tipo pra gente sempre estar bem acordado nos ensaios. São tipo umas pílulas mascaveis, nem precisa de agua pra engolir elas. Tomar duas na manha e uma de tarde.
&gt;
&gt; Aqueles cortes de vidro ainda não sararam direito. Merda.

__3 de Julho, 1976__
&gt; Vendi as moedas hoje. O som de tin tin quando eu as passei foi bem legal. Me fez lembrar de moedas em cima de uma bateria. O dinheiro vai pra jarra de economia, e eu vou falar com um conselheiro depois que a gente terminar a temporada.

__6 de Julho, 1976__

&gt; Começou o treino. Estamos fazendo trabalho excelente juntos, pisando bem na batida com nosso som e em sincronia com o metrônomo. Só marchar na batida, Cindy e Randy e Greg em minha volta, nos marchamos em solidariedade, juntos unificados com o milagre do som.
&gt;
&gt; Alguém tem que manter a batida pro mundo. Nós estamos dando a eles o melhor espetáculo que eles já viram, esse jogo vai ser mais memorável pra banda do intervalo que pros próprios jogadores.

__9 de Julho, 1976__
&gt; O rádio estava muito bom hoje. O som deslizou pelos buracos no pano de fibra, se enrolando em volta da moldura de madeira e emanando-se a mim. Nos ouvimos por ontem e antes de ontem quase sem parar, e eu nem percebi. O tempo voa quando você ta ouvindo-o.

__11 de Julho, 1976__
&gt; É uma distração. Nos marchamos todo dia, mantendo a batida. Não tem tempo pra jogar jogos, Cindy. Eu sei que você leu isso. Eu sei que você ta arrancando as páginas pra escrever sua sinfonia pessoal. Bom, eu posso te dizer que você é só um rolo de moedas preso dentro de um caixa registradora, sem ouvir o sino de mãos trocando acima de você.
&gt;
&gt; As coisas são diferentes agora. Sempre serão. Eu me lembro de mudanças antes, ou depois. As vezes é difícil decidir.

__15 de Julho, 1976__

&gt; Não tenho fome mais. Conversamos um com o outro, e tocamos um ao outro, e os transformamos em notação. Estamos conduzindo juntos. Quem precisa de café da manhã, almoço e janta de graça, quando você faz parte de uma peça maior? A Cindy estava comendo. Ela pode, Eu tenho vida a viver.
&gt;  
&gt;    ,,Deus, meu estomago está se contorcendo mais apertado que uma corda de violino bem antes de romper,,


__18 de Julho, 1976__

&gt; Antes de nos conhecermos, Eu era uma jarra de agua, chapinhando e segurando todas minhas notações em meu crânio. Meu fluxo era estagnado, e eu não conseguia acompanhar meus pares. Tivemos que quebrar o vidro, deixar seus cacos caírem, deixar isso afundar nos lados das nossas cabeças. Vibrar ennvolllta até todos os pedaços serem pegos. Agora eu preciso que você monte tudo de novo, com as rachaduras a mostra. Isso vem como uma fonte agora, e Eu sei tanto.
&gt;
&gt; = Eu lembrei como cantávamos.
