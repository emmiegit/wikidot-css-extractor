作者︰[[*user MScarlet]]
[[include info:end]]
大家好，我是斯卡麗([[*user MScarlet]])，中文分部的管理員，也是Komica Wiki的SCP Foundation條目系列的編輯者之一 -- 不過上面這些都不重要就是了。比較重要的是，我是名有一定經驗的翻譯者，對翻譯的流程有一定的認識。

本文章的原文為發佈於中文分部的[http://scp-wiki-cn.wikidot.com/sth-about-translation 同名文章]，按照繁中分部目前的情況以及繁體中文使用者地區的用詞習慣進行過一定的修訂。

------

+ 為什麼我們需要翻譯
講到翻譯，首先要從定義入手：
&gt; Translation is the communication of the meaning of a source-language text by means of an equivalent target-language text. While interpreting—the facilitating of oral or sign-language communication between users of different languages—antedates writing, translation began only after the appearance of written literature. -- //[https://en.wikipedia.org/wiki/Translation Wikipedia - Translation]//
怎樣？您可能看懂了，也可能看不懂。沒事，我只是放錯而已，再來一次：

&gt; 翻譯為透過等義的目標語言文本，以表達源語言文本的含義。儘管傳譯 -- 使操不同語言的人們以會話或手語互相交流的促進者 -- 先於書寫出現，但翻譯卻是在書面文獻出現後才開始進行的。 -- //[https://en.wikipedia.org/wiki/Translation Wikipedia - Translation]，中文譯版//
您看，這樣好理解多吧？或許鑒於翻譯者(即是我)的水平問題未必很通順，但最少也該明白上面那段是在講解關於翻譯的定義，以及翻譯的簡史吧？

這就是翻譯的意義。

儘管我們能很輕易就能直接連上[http://www.scp-wiki.net/ 基金會本部]，以至各種語言的分部，但這些網站都不是以漢語述寫的。沒錯，您可能能看的懂，但並不是所有人也跟您一樣精通英語以至多國語言。就算可能有某些人看懂了，結果冒出一句俚語或者熟語來就「一頭霧水[[footnote]] 這成語也是熟語的一種，對於我們這些漢語使用者來說自然是一看就懂，知道是比喻自己的頭腦朦朧一片，無法明白當前接收到的信息云云；但對於漢語水平不夠熟練的老外來看，可能就直接理解成「頭上都是霧氣凝結而成的水」，這可真是教人一頭霧水了。 [[/footnote]]」了。我們翻譯這些文檔，將大部份人看不懂的語言轉換成我們的母語，將難懂的俚語熟語解釋清楚，甚至乾脆換成接地氣的俗語。

其實，上面講的都是虛的，如果您去餐館吃飯，侍應給您一份中英雙語的餐牌，那麼除非您不在漢語通用語地區長大，不然一般來說您都會先看中文的餐牌--講穿了，翻譯就是為了方便自己，也方便別人，大家看母語文檔看的舒舒服服，不是正好嗎？

這就是翻譯工作的意義，為了令更多人更方便去理解基金會的魅力所在。

------

+ 大致的流程

++ 1.尋找目標
鑒於基金會維基上已經有接近5000篇的SCP文檔，以及數之不盡的各種故事，您在基金會維基上隨便逛逛應該能撿到不少能令您提起興趣的文檔；如果您擅長俄語韓語之類的小語種，您甚至可以去各國分部逛逛--這些地方對於大部分漢語使用者來說都是神秘的處女地，正等待著先驅者的發掘。

++ 2.確認有沒有撞車
我在中文分部待了很長時間，見過最慘烈的事態之一就是翻譯撞號了。遇到有興趣的文檔正躍躍欲試時發現原來早有翻譯的情況已經算好了，更慘的情況是：辛苦翻譯了幾天，結果對著列表上那已經變成紅色的編號欲哭無淚......

雖然目前繁中分部會出現這種事態的可能性並不大，但這個可能性會一直存在，而且隨著繁中分部的壯大，這種事態一定會不斷上演。

所以當你定下目標後，1.把頁面名稱輸入到繁中分部的網址後，確認該篇作品有沒有被翻譯過；2.前往[[[translation-reservation|翻譯預約處]]] 確認一下有沒人在翻譯。這樣一來就能將撞號的可能性減到最低了。

++ 3.預定翻譯文檔
如果不幸撞號了，請回到第一步；如果沒人預訂，也沒有任何成品的話，那恭喜您了，您現在可以開工了。

不過在開工前，建議先在[[[translation-reservation|翻譯預約處]]] 留言，降低後來者跟您搶翻譯的機率。或許這樣未必能避免撞號的慘禍，但總比沒有好。

++ 4.正式開工!
現在，拿出您的渾身解數，充滿幹勁地去翻譯吧！您可以用電腦端的各種文字編輯器，又或者使用我們的[http://scp-sandbox-zh.wikidot.com/ 沙盒] 儲存進度。翻譯一篇文檔時有很多注意事項，下面會細說。但最重要的只有一點。

##Red|**要讓別人看明白。**##

++ 5.校對
完成之後就風風火火地去發表?慢著，再三檢查您的文筆是否通順，用詞是否正確。可以的話把您的翻譯稿交給精通英語的朋友作校對。

++ 6.發佈
一切搞定之後自然就是發佈上去了。具體流程我引用修改一下我發在中文分部的[http://scp-wiki-cn.wikidot.com/translation-movement-guide 另一篇指南] 好了：
&gt; ++ SCP條目
&gt; * 首先在SCP列表點選您將要發佈的SCP編號。
&gt; * 這將會帶你前往一個頁面說該「本詞條仍未有人員修訂」，點選「按這裡」
&gt; * 把中文翻譯複製貼上到文字框裡，再根據原文的代碼調整格式。
&gt; * 把標題的「Scp XXXX」修改成「SCP-XXXX」，XXXX為該號碼。
&gt; * 在「本次編輯的簡要說明: 」一欄填上該SCP的原作者名稱，以及其翻譯者名稱，如果該文檔是自己翻譯的話可不用填上翻譯者名稱。(可選)
&gt; * 儲存。
&gt; * 參考[[[tag-guide | 標籤指導]]] 以及原文，為條目加上標籤。[[footnote]] 筆者發佈本文時還沒找到繁中分部的標籤一覽，或許可以先參考[http://scp-wiki-cn.wikidot.com/tag-guide 中分版本]，除了&#34;人形生物&#34;在這裡叫&#34;異常人形&#34;之外應該就只有簡繁的區別。 [[/footnote]]
&gt; * 打開討論頁，加上著作資訊
&gt; * 前往SCP列表頁，點選「編輯」，找出您已搬運的翻譯的編號，並把那裡的ACCESS DENIED/禁止訪問/英文名稱改成對應的中文名稱。
&gt; * 大功告成
&gt;
&gt; ++ 故事及其他條目
&gt; * 點開側欄的「[[[contribute|創建新頁面]]]」，在「基金會故事」一欄下的框中輸入您將要翻譯的文檔的頁面名稱(www.scp-wiki .net/(頁面名稱))，然後點「建立已翻譯故事」
&gt; * 把中文翻譯複製貼上到文字框裡，再根據原文的代碼調整格式。
&gt; * 更改標題成中文譯名
&gt; * 在「本次編輯的簡要說明: 」一欄填上原作者名稱，以及其翻譯者名稱，如果該文檔是自己翻譯的話可不用填上翻譯者名稱。(可選)
&gt; * 儲存
&gt; * 參考[[[tag-guide | 標籤指導]]]以及原文，為條目加上標籤。
&gt; * 打開討論頁，加上著作資訊
&gt; * 前往對應的中心頁面，點選「編輯」，找出對應的故事名稱，將其翻譯成中文譯名。(如有)
&gt; * 大功告成

------
+ 翻譯時的一些注意事項

++ 1.格式
每篇SCP文檔都有著自己的格式，您還要手動加上去？1.你可能搞不懂 2.費事。 最省事的方法就是原文直接從源碼複製過來，方法如下:
&gt; 點選原文底部的「選項(Options)」，再點選「Page Source」就能觀看其源代碼。

另外，一些用詞遣字，基金會文檔的一些用詞比較...特別，還有公式化。這裡我很難一言說盡。這部份您可以參考主系列上的那些SCP，另外就是把頂欄的「背景設定」、[[[translation-dictionary|翻譯索引頁]]] 以及[[[how-to-write-an-scp|如何撰寫一篇SCP]]] 的「寫作模版」部份看一遍，您就大概明白這大概要怎翻譯了。

++ 2.工具
在翻譯的途中，按照您的外語水平，有時你需要用到工具的協助。字典書，字典機，字典網，以至Google等網站提供的翻譯器，它們都能為您的翻譯工作提供立竿見影的幫助。不過，畢竟是工具，您能利用它，但切記別依賴它。翻譯器裡那個「全頁翻譯」看起來很誘人，但它的準確性只有三成不到，您用它參考沒問題，整段照搬的話是對其他辛苦工作的翻譯者們的褻瀆。

##Red|**珍惜生命，遠離機翻。**##

++ 3.用詞
大部份語言都有一個共通點，就是很喜歡一詞多義。像是State吧，用在名詞裡可以解作狀態，也可以解作一個洲，甚至代指整個美國；用在動詞，用在形容詞又有別的意思。所以要留意當時的語境，還有詞語在句子中的位置，選擇最適合的語義。像把He wear the mail(他穿上鏈甲)翻譯成「他穿上郵件」這樣的事可是十分可笑的。

++ 4.配圖
有時您所翻譯的文檔會有配圖。這些文檔的配圖大多數都是自己上傳到網站上，本地存取。這時照搬過來就是空白一片。我們可以選擇也上傳這些圖片，但我們的網站沒那麼多空間。所以您得將配圖改成從主站原圖中直接存取，具體方法如下：
&gt; 即将：
&gt;
&gt;&gt; @@[[include component:imag​​e-block name=example.jpg |caption=注解]]@@
&gt;
&gt; 修改成：
&gt;
&gt;&gt; @@[[include component:imag​​e-block name=http://scp-wiki.wdfiles.com/local--files/scp-xxxx/example.jpg |caption=注解]]@@

++ 5.準確
您的翻譯的用詞一定要精準，最好能原汁原味地表達出作者要表達的東西。參慮到文章的通順，可以對文句的架構進行少量修改，但是如果把文章改的面目全非，卻只會遭人垢病而已。

要記住，尊重原文，即尊重作者，更是尊重讀者。還有，**作者有提到的都要全翻譯出來，沒提到的，不要腦補。**

++ 6.完整
您既然接下翻譯的工作，那請務必完成了才發佈，中英夾雜的半成品是不待見的。

有時您手上一些已翻譯完成的作品會出現更新的內容，可以的話最好自力補完，不然的話在標籤處加上一句「需更新」，交給其他翻譯者補完亦可。[[footnote]] 這是中文分部那邊的做法，只供參考 [[/footnote]]

++ 7.時間
接下來的工作應該要儘快完成。要記住您預訂文檔的同時，您身後還有很多人等著接手你的工作。如果有人先於您發佈翻譯的話，在質量不相上下，甚至比您的要好的情況下，您的努力就白費了。如果真的做不來，坦言放棄也是一個不錯的選擇。

++ 8.譯註（可選）
這是我個人的喜好，在翻譯的時候，為一些生僻的字句加上註解，在增長自己的見聞的同時，也為讀者帶來方便。具體格式如下:
&gt;&gt; @@要解釋的東西[[footnote]] **譯註：**這是一段譯註 [[/footnote]]@@
&gt; 效果如下：
&gt;&gt; 要解釋的東西[[footnote]] **譯註：**這是一段譯註 [[/footnote]]
當然，這並不是必須的。

要注意的是，您要解釋的東西最好是比較生僻的東西，不然為了好一些眾所周知的事物插上十多條譯註只會招人嫌煩。

------
其實上面說了這麼多，其實翻譯的要點其實就一句而已。

##Red|**要讓別人看明白。**##

[[size 1.5em]]##Red|**要讓別人看明白。**##[[/size]]

這句很重要所以要說兩次，而且這句說就容易，但做起來卻完全是另一回事。**翻譯絕對不是一塊蛋糕(a piece of cake)**，它考驗您的英語文法，考驗您的資料檢索能力，更考驗您的文字組織能力。

別把翻譯看的太簡單了。

這裡，祝您翻譯順利，這篇在有需要時也會再進行更新的。</textarea></pre>
