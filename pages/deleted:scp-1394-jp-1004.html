    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-1394-JP 雨乞ノ巫女
**著者:** [[*user tazen]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1394-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1394-JPはサイト-88██の排水処理設備内に収容されています。担当職員は作業指示書に従い、定期的に設備の点検および水質検査を実施してください。SCP-1394-JPの貸出および実験申請はサイト-88██申請システムより行えます。

**説明:**  SCP-1394-JPは20██/██/██に自殺した真桑友梨佳氏の死体です。SCP-1394-JPの異常性は、あらゆる環境下においてSCP-1394-JP真上の高さ約2.5mの地点にSCP-1394-JPと同形状の雲が常時出現し、そこから合計1mm/h程度の雨が降り続ける事です。SCP-1394-JPを複数のパーツに分けて移動させた場合、パーツ毎に同様の異常性が発生します。また、SCP-1394-JPの上部2.5mの位置に障害物がある場合は、障害物を避けた位置に雲が出現し雨を降らせます。雲や雨の発生メカニズムや由来は現在解明されていませんが、成分に異常性は有りません。各種調査の後、パーツ散逸による異常性拡散を防ぐために、SCP-1394-JPは溶化圧縮処理により、1辺30cmの立方体型密閉容器に封入され、現在の特別収容プロトコルが制定されました。

SCP-1394-JPは21██/██/██に、福井県████地区の████山中でSCP-████-JP[[footnote]]特定の範囲に干ばつを引き起こすKeterクラスオブジェクトです。[[/footnote]]を捜索していたフィールドエージェントが発見しました。発見時、SCP-1394-JPは白骨化した状態で山中に散逸しており、フィールドエージェントが偶然、木々の間に浮かぶ頭蓋骨型の雲を発見したことにより収容に至りました。DNA鑑定によりSCP-1394-JPが真桑友梨佳氏（以下、真桑氏)と判明しました。

真桑氏は20██/██/██に、福井県████地区に存在した真桑八幡神社の例大祭において、観客の前で神楽舞を行っていた最中、隠し持っていた果物ナイフで自らの頸動脈を切り自殺しました。真桑氏は真桑八幡神社神主の娘であり、警察の捜査では自殺の動機が一切見つからなかった点から、何らかの儀式的行為が疑われ財団が調査に入りました。しかし、当時の真桑氏の遺体や真桑八幡神社および神楽舞に不審点や異常性は一切認められず、要注意団体や要注意人物の関与も全く無いと断定されたことから、財団は真桑氏の自殺は非異常性と結論付け調査を終了しました。事件の影響により真桑氏の家族は風評に耐え切れず真桑八幡神社を廃社し行方不明になりました。真桑氏の遺体は司法解剖の後、家族に引き取りを拒絶されたため福井県内の無縁墓地に葬られましたが、20██/██/██に無縁墓地がSCP-████-JPの影響により消滅して以降は所在が分からなくなっていました。

**追記:** 21██/██/██、財団の調査により、SCP-1394-JPの実弟である近藤信道氏（以下、近藤氏)が佐賀県で発見されました。近藤氏には警察の特別捜査による取り調べという設定でインタビューを実施しました。

&gt; **対象:** [近藤氏]
&gt;  
&gt; **インタビュアー:** [██研究員（特別調査担当の刑事という設定）]
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** それでは、友梨佳氏の件についてお話し頂けますか。
&gt;   
&gt; **近藤氏:** あの愚姉のせいで、私は██年間、どこへ行っても後ろ指をさされながら生きてきました。何度も住所や職を変え、ようやく世間からあの醜聞も忘れ去られて、理解ある妻にも出会えて苗字を変えることが出来て[[footnote]]真桑は全国で100人程度の非常に珍しい苗字です。[[/footnote]]やっとまともに生きていけると思ったのに、まだアイツは私に迷惑をかけるというのか・・・。
&gt; 
&gt; **インタビュアー:** 心中お察し致します。しかし、友梨佳氏の件は重要未解決事件であり、特別捜査が必要です。どんな些細な事でもかまわないので、当時の事を詳しくお聞かせ願います。
&gt; 
&gt; （重要度の低い会話のため省略）
&gt; 
&gt; **近藤氏:** ・・・刑事さん、████地区に伝わる雨乞いの昔話をご存じでしょうか。
&gt; 
&gt; **インタビュアー:** 江戸時代に干ばつが起きた際に、ある村娘が自らを竜神の生贄にして雨を降らした[[footnote]]この竜神は真桑八幡神社ではなく、████神社の祭神です。[[/footnote]]、という話の事でしょうか。
&gt; 
&gt; **近藤氏:** 愚姉はそれを本気で信じていた。あの神楽舞の前日、家族で食事中に真剣に語っていた。”私が雨を降らせてみんなを救ってみせる。”と[[footnote]]当時、████地区はSCP-████-JPの影響により、干ばつ状態が2年間継続中でした。[[/footnote]]。
&gt; 
&gt; **インタビュアー:** それは警察にされていない証言ですね。どうして当時証言されなかったのでしょうか。
&gt;  
&gt; **近藤氏:** 話せるわけないだろう！40歳を超えた、いい歳した大人が昔話を信じて衆人環視の中で自殺したなんて・・・優しい両親の脛をかじって定職にもつかずフラフラして、普段は神社の勤めも殆ど果たさないくせに神楽舞だけは年増になっても続けていた末路がアレです。本当にアレは愚かな、愚かな姉でした。
&gt; 
&gt; （重要度の低い会話のため省略）
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;</textarea></pre>
