[[include info:start]]
**篇名：**SCP-278 - 巨大機械蜘蛛
**作者：**[[*user FritzWillie]]
**譯者：**[[*user NocturnalT]]

此翻譯作品用於同歡 [http://scp-zh-tr.wikidot.com/jamcon-zh-2023 繁中急迫競賽2023]，投稿題號為**第二題：核心**

[[include info:end]]

**項目編號：** SCP-278
 
**項目等級：** Safe

**特殊收容措施：**當項目的控制臺沒有被輸入任何指令時，SCP-278會在任何光源昏暗的大型開放空間中築網，項目通常棲息在300立方公尺，位於高處的90度三角角落中。駕駛項目的人員表示，內含其中的複雜機械結構加上缺乏任何電子導航與駕駛項目時的輕鬆相比，SCP-278的操控有著與前者毫無連貫的簡單感。
 
**描述：**SCP-278是一架由鋼材、鐵製零件和榕木所組成的大型機器人，其外觀與//Idiops barkudensis//，一種印度蛛形綱動物極為相似。明確的跡象顯示SCP-278近期已經被「升級」或「現代化」過，核心結構與身體框架則可追溯至約150年前的 [已刪除] 時期。未知團體已為項目增設許多新工程組件。原先為蒸氣引擎驅動的齒輪與滑輪系統似乎已經被液壓與伺服機構所取代。SCP-278的平均長度從後體部（腹部）延伸至最遠的肢體尖端約為16.5公尺（54英尺），而主體最高點離地面約8.2公尺（27英尺）。

SCP的頭胸部中間背著一座含有拉桿與踏板的控制臺。再次提醒，控制台已被多次改造過，實際上把操作機制簡化成更為傳統的「飛行搖桿和油門」配置。雖然SCP-278除了出現一些汽車電池以外缺乏任何電子零件、CPU和接線，但是透過由循環繫繩、反曲滑輪、傳動帶以及液壓活塞組成的繁複網絡，項目複雜的多肢運動結構得以完全運行。SCP-278裡最老舊且依然運作中的組件是一種靠著數個多孔轉鼓與線圈驅動來為各種動作提供不同的指導性命令的「傳輸處理器」。操作控制臺的人類駕駛員本質上負責「換檔」重新調整轉鼓與線圈的配置和位置，引導最關鍵的腿部活動節奏來讓SCP-278行走。

儘管操控著SCP-278的精細細節尚未被完全理解，研究人員依然對於無人操作時能夠自我行動並處理複雜工作的SCP-278感到迷惑，其中最令人印象深刻的是編織一張精巧的「網」，由尼龍繩製成，並且擁有與高空彈跳繩類似的高抗拉強度。自從發現SCP-278後，繩網經常被收納與重複使用，通常一張繩網的直徑長約41公尺。

----

**附錄：**於2008年9月2號，SCP-278逃離收容地點，與此同時，SCP-███自行突破收容使得位於 [已刪除] 的設施停止運作。於夜間時，SCP-278行走了 [已刪除] 公里後抵達位於英國的利物浦，並且發現項目垂直倒掛在當地一棟名為廣場大廈的建築物側邊。SCP人員則以劇團形式將SCP-278展示給大眾，名為《La Princesse》的戲劇製作。透過人類駕駛員的操控，SCP-278在展示秀的偽裝下遊行了城市周遭。
