**项目编号：**SCP-CN-456

**项目等级：**Keter

**特殊收容措施：**情报工作部门须随时对中国各地的监控设备实施监视，目前基金会正在进行潘诺提康-017程序。当确认SCP-CN-456异常出现时，MTF-丙申-27“竖直的刚毛”应立即前往该地点实施对SCP-CN-456-A个体的收容以及相关的善后工作。所有SCP-CN-456-A个体须被收容于Site-CN-75-C7的布置了缓冲材料的特殊昆虫异常收容间内，并确保其被约束保护在其床上，每天需注射定量的镇定剂，并每天须按照人类的膳食以供给所需。

**描述：**SCP-CN-456是指一种随机发生在中国各地的一种异常现象，其影响的对象（被编号为SCP-CN-456-A）均为在心理上厌恶并亲自杀害在其主观上被认知为“蜘蛛”的生物的男性人类个体。SCP-CN-456一般发生在SCP-CN-456-A与其它生命客体发生性行为的开始，在即将发生性接触前，SCP-CN-456-A个体的双手会立即肿大并发生并指畸形，其形状类似精拳[[footnote]]即大多数新蛛亚目的蜘蛛在成年前最后一次蜕皮后，其须肢将会肿大隆起后被称为精拳。其主要作用是吸收并积累精子，并在与雌性交配时将精拳上的精子交予雌性以完成交配。[[/footnote]]。此时，SCP-CN-456-A会立即进行自慰并将其精子喷射在手上并将其放置于交配对象的阴道/肛门/泄殖腔中，此过程一般不超过三十秒。一般情况下，SCP-CN-456-A个体会立即休克，而交配对象会因此行为而造成一定程度上的损伤并中止继续进行性行为。

在SCP-CN-456-A昏迷期间，其身体将会发生一定程度上的变化:
* 嘴唇变为螯肢，但仍然保留语言能力和人类牙齿。
* 额头生长出额外的6只功能完善的眼睛，但SCP-CN-456-A不具备对这些眼的控制能力。
* 双手开始缩小并特化为普通须肢的外形。
* 双腿长出额外的关节，并逐渐变得纤细，其形状类似蜘蛛的足。
* 体表开始长出刚毛。
* 臀部开始逐渐肿大，生殖器官与排泄器官特化成一个畸形的泄殖腔。
* 整体比例开始逐渐缩小，并最终变得如同一只普通的捕鸟蛛大小。

在二至三小时之后，SCP-CN-456-A个体会苏醒过来，其行为方式、行为习惯、习性和反应速度均表现为与捕鸟蛛（//Tarantula//）类似，并有一定记录会将周围的人类作为捕猎目标进行狩猎并进食，但异常影响并不会对其思维方式、语言能力、记忆与思考方式造成影响。SCP-CN-456-A会因自身转变为蜘蛛而感到激烈的惊诧与反感，甚至是造成其心理崩溃。在接下来的时间里，其负面情绪会随时间的推移而逐渐加剧，并开始出现无缘由地对曾经杀害过蜘蛛的事情感到异常的自责与悔恨，这将使其具有严重的自残倾向和自我拒绝，严重时会导致其精神上的麻木以及频繁的自杀倾向。

自发现SCP-CN-456以来██年，已发现超过███████起因SCP-CN-456造成的异常事件，已于200█年██月██日将SCP-CN-456的项目等级自Euclid级更改为Keter级，并正式开始部署潘诺提康-017程序。

**附录A：**[[collapsible show=&#34;访谈报告&#34; hide=&#34;回收文件&#34;]]
&gt; **前言：**此次访谈记录于初次发现SCP-CN-456异常后对收容的SCP-CN-456-A个体（编号为SCP-CN-456-A-01）进行访谈。发现时SCP-CN-456-A-01独自已眩晕在现场并目睹了其手部异常，在其清醒后Yoghurt博士进行了访谈。
&gt; 
&gt; **访谈者：**Yoghurt博士
&gt; 
&gt; **受访者：**SCP-CN-456-A-01
&gt; 
&gt; //**&lt;记录开始&gt;**//
&gt; 
&gt; **Yoghurt博士：**你好，SCP-CN-456-A-01。我想就你身上的异常现象问你几个问题。
&gt; 
&gt; //SCP-CN-456-A-01刚刚苏醒并回过神来，看向自己特化的肢体。//
&gt; 
&gt; **Yoghurt博士：**SCP-CN-456-A-01？请配合我的工作。
&gt; 
&gt; **SCP-CN-456-A-01：**//（小声）//不。
&gt; 
&gt; **Yoghurt博士：**什么？
&gt; 
&gt; //SCP-CN-456-A-01忽然离开座位并趴伏在地上，一旁的安保人员控制住了它。//
&gt; 
&gt; **SCP-CN-456-A-01：**我的身体不受控制了！怎么回事！
&gt; 
&gt; **Yoghurt博士：**控制住它。
&gt; 
&gt; **SCP-CN-456-A-01：**我变成了一只蜘蛛！蜘蛛！怎么回事！
&gt; 
&gt; **SCP-CN-456-A-01：**(使用须肢摸向头部)我的样子！
&gt; 
&gt; **Yoghurt博士：**请冷静一下。请配合我的工作，SCP-CN-456-A-01。
&gt; 
&gt; //SCP-CN-456-A-01无视Yoghurt的话并试图全力挣扎。//
&gt; 
&gt; **Yoghurt博士：**毫无意义，访谈停止吧。麻醉剂准备。
&gt; 
&gt; //**&lt;记录中断&gt;**//
&gt; 
&gt; **后续：**因SCP-CN-456-A-01情绪不稳定，访谈被迫中止。

&gt; **前言：**此次访谈进行在SCP-CN-456-A-01被收容的第三天，此期间又发现了第二例SCP-CN-456造成的异常现象。
&gt; 
&gt; **访谈者：**Yoghurt博士
&gt; 
&gt; **受访者：**SCP-CN-456-A-01
&gt; 
&gt; //**&lt;记录开始&gt;**//
&gt; 
&gt; **Yoghurt博士：**这次可以好好配合了吧。
&gt; 
&gt; **SCP-CN-456-A-01：**对不起......
&gt; 
&gt; **Yoghurt博士：**嗯，就只是简单的几个问题而已。你是从什么时候开始发现你的异常现象的？
&gt; 
&gt; **SCP-CN-456-A-01：**对不起......
&gt; 
&gt; **Yoghurt博士：**请配合工作，SCP-CN-456-A-01。
&gt; 
&gt; **SCP-CN-456-A-01：**对不起......
&gt; 
&gt; **Yoghurt博士：**SCP-CN-456-A-01？
&gt; 
&gt; **SCP-CN-456-A-01：**对不起......我错了......杀了我吧......
&gt; 
&gt; **Yoghurt博士：**什么？
&gt; 
&gt; **SCP-CN-456-A-01：**杀了我吧！
&gt; 
&gt; //SCP-CN-456-A-01开始用头部撞击墙壁和桌子，安保人员及时控制住其行为。//
&gt; 
&gt; **SCP-CN-456-A-01：**求你们杀了我吧！
&gt; 
&gt; //SCP-CN-456-A-01低头啜泣。//
&gt; 
&gt; //**&lt;记录中断&gt;**//
&gt; 
&gt; **后续：**对后续多个SCP-CN-456-A个体进行访谈均无任何实质性进展，已作省略处理。

[[/collapsible]]
**附录B：**[[collapsible show=&#34;潘诺提康-017程序内容报告&#34;hide=&#34;回收文件&#34;]]
&gt; [[=]]
&gt; **潘诺提康-017程序内容报告**
&gt; [[/=]]
&gt; 
&gt; @@@@**潘诺提康-017程序总共分为两部分。**
&gt; 
&gt; @@@@**第一部分：**基金会特工将会从发达城市地区到贫困地区开始为所有住宅安装多个隐藏监视摄像头，以确保基金会人员能够第一时间获取有关SCP-CN-456异常发生的讯息以及为其他可能存在的潜在异常做好防范措施。
&gt; 
&gt; @@@@实行此程序的工作人员须伪装成装修人员对所有正在建造的房屋进行安装，并需要注意未完成程序的房屋以及时在其无人的环境下对房屋内所有的房间实施安装。每个月的固定时间，须安排人员按照DC-4520文件的程序对摄像头进行维护和检查工作。--所有参与潘诺提康-017程序的监视工作人员须在工作期间一直待在相应的工作区域，并在完成一天的工作后对所有工作人员实施A级记忆删除。--监视并提交报告的工作已交由人工智能“笑翠鸟”程序实施并完成。
&gt; 
&gt; @@@@**第二部分：**须定期在网络上投放施加了--2--3级模因影响的相关讯息（如文章、视频等），并以“科普”的名义对外传播“蜘蛛并不危险”的模因讯息，以确保一定程度上减少符合成为SCP-CN-456-A个体条件的人群数量。
&gt; 
[[/collapsible]]
**附录C：**[[collapsible show=&#34;后续讯息&#34; hide=&#34;回收文件&#34;]]
在实施潘诺提康-017程序以及对大多数蛛形纲物种实行有效的保护措施后，SCP-CN-456的异常现象出现的数量开始小幅度的下降，但仍有相当大的一部分人群开始自发性地对潘诺提康-017程序第二部分进行诋毁、骚扰和辱骂，无法得知此现象是否与SCP-CN-456有关，对此方面的调查亦无所获。目前基金会开始加大潘诺提康-017程序的实施力度和在下一次人口普查中对所有符合成为SCP-CN-456-A个体条件的人员实施监控，并对阻止潘诺提康-017程序的人员实施调查和有效的管理，但即便如此，网络上对潘诺提康-017程序第二部分的阻力仍在加大。Yoghurt博士提交了一份有关大范围强制性注入强模因影响的已提交予O5-CN议会--等待审议。--鉴于4级模因影响可能会对部分受影响人员造成一些不可逆的负面影响且实行的困难，提案已被驳回。目前的主要工作在于人们对蜘蛛的观念的变化以减少SCP-CN-456发生的几率。
[[/collapsible]]
**附录D：**[[collapsible show=&#34;事故报告&#34; hide=&#34;回收文件&#34;]]
由于该站点因在SCP-CN-███的实验事故而导致收容失效，其中收容的████个SCP-CN-456-A个体逃离站点。在后续调查和收容行动中发现，其中极大一部分在距离站点掩盖设施的不远处死亡，死因大多数为碾死和踩死。最后一只SCP-CN-456-A-245被发现于其原本的家中，其死因是被在家中玩耍的儿童(编号为POI-25809)踩死并在死后遭到肢解。以下为相关的调查访谈节选:
&gt; **Yoghurt博士：**你为什么要弄死那只蜘蛛呢(指SCP-CN-456-A-245)？
&gt; 
&gt; **POI-25809：**为什么？没有为什么，爸爸告诉我说虫子都是恶心的东西，就该踩死。
&gt; 
&gt; **Yoghurt博士：**你不觉得对你来说这样的行为太残忍了吗？那不也是一条生命吗？
&gt; 
&gt; **POI-25809：**那又怎样？那只虫子跟我又没有什么关系，死了就死了吧。虫子而已。
