+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve图书馆的学者，Avos Torr注释
+++ 星期一，第十三周，第七年，第81回

已经开始了。在这个晚春的早上，我离开了位于绿洲的部落。我将要在至日前开始这一回的旅游，但愿可以藉此避开不幸。我需要尽可能多的运气。

今天的旅行相当平淡无奇。我正在往北向着Fardowns[[footnote]] 我听说过Fardowns的牧羊人是一种稍微文明些的巨魔（troll），与他们更为野蛮的邻居们持续处于战争状态。除了制作奶酪和纺织品以外，他们的工程技术非常有名，经常建造跨度长达数英里的桥梁，但使用的材料只有石头，木头，以及羊毛织物而已。 [[/footnote]]而行。我从没去过那里，但我有听说过那里的牧羊人十分友好。我的长父（first-father）给我的金钱在应对他们时应该十分有用，因此我对旅行的这一步很自信。也许他们能给我应该去哪里的合适建议。

我还注意到一个令人感兴趣的地方。今天下午我经过一块巨大的石头。在很大程度上，它和沙漠里面的其它石头差不多：红褐色，手感粗糙，大致球形。它的直径有我两倍高，在我眼睛差不多的高度有着文字。它表明了某个我不知道名字的人来过这里。文字旁边有着一个奇怪的，和图腾差不多的图案，描绘了某种生物向我认为是一面墙的东西外望去。这生物只有手指和头顶露出在“墙”上。它有着作为眼睛的两个粗糙圆圈，以及一个椭圆形的鼻子。头上没有皮毛和鳞片，但那可能是绘画风格所致。这图案的另一明显特征是两只巨大的尖耳，和狐狸的类似。我很好奇是谁画下这玩意的呢？[[footnote]]  Aframos在石头上发现的图案毫无疑问是一种图腾，也许是岩石周围区域的某种守护者。也许随着时间流逝，人们发现了这岩石并创造了一个神祗用于监视。真是有趣呢。这些文字从另一方面来看，明显是涂鸦。 [[/footnote]]</textarea></pre>
