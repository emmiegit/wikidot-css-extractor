[[include component:image-block name=http://scp-sandbox-3.wikidot.com/local--files/breaddddd/garbage-statue.jpg |caption=SCP-CN-2111的形象，摄于SCP-CN-2111-A未出现的时间点。]]
**项目编号：**SCP-CN-2111

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2111及SCP-CN-2111-A已就地收容。基金会收容人员已伪装为社区工作者，维护原本就建于SCP-CN-2111周围的垃圾回收集散点，并要求住户每日按时倾倒垃圾。在SCP-CN-2111的异常性质显现时，需确保没有无关人员在场，并将回收的垃圾中符合SCP-CN-2111要求的物品取出并置于项目前方。

**描述：**SCP-CN-2111是一座人形雕像，高约2m，位于上海市██小区。在自然情况下，SCP-CN-2111会以大幅快于一般铜雕塑的速度生锈。项目附近的石板上记录了其名称及简介，但没有记录来源或作者。根据石板，SCP-CN-2111名为“废品回收之女神像”，描述为“若向女神供奉，则可保佑社区幸福和睦”。

若将部分物品置于SCP-CN-2111一定范围内[[footnote]]根据测试，范围为其正前方约3m的长方形区域，及雕像脚下的小范围圆形区域。[[/footnote]]时，SCP-CN-2111会在夜晚12:00至1:00之间“吸收”这些物品。“吸收”的具体表现为物品会化作无法触摸的光点逐渐靠近SCP-CN-2111，而SCP-CN-2111的生锈则会根据物品数量消失一部分。物品多为可回收垃圾，也包括废旧电器、用完的电池、毁坏的社区运动器械、废旧自行车等并非可回收垃圾的废旧物品。基金会工作人员正在维持收容的同时测试并完善物品表。

若SCP-CN-2111的生锈部位达到一定比例，小区内发生意外情况的概率将增大。目前观测到的意外情况包括以下几种：
* 居民楼漏水
* 居民楼停水
* 小区内发生斗殴事件
* 小区附近手机信号短暂消失
* 多名住户反映出现网络问题
* 多名住户反映跳闸
* 一名住户房屋内发生火灾

生锈部位占比越大，上述事件发生概率越大且频率加快。值得一提的是，这些事件的成因均不涉及异常，但确实观测到了SCP-CN-2111生锈部位与事件发生频率的正相关，因此暂时推测SCP-CN-2111与这些事件的发生之间存在一定联系。

SCP-CN-2111位于该小区的一个垃圾集散回收点附近。先前，由于部分住户直接将垃圾丢弃于SCP-CN-2111周围，使得SCP-CN-2111的生锈部分一直维持在小范围内。根据访谈，大部分住户将垃圾丢弃于SCP-CN-2111周围的原因为对雕像的简介感到好奇，而少部分贪图方便。随后，由于小区实行定时垃圾分类制度并派遣专人监管，随意丢弃垃圾的现象减少，SCP-CN-2111的生锈逐步增加，致使小区内意外情况发生频率增大。不自然的意外事故发生频率引起了基金会的注意，并随即派遣人员对小区进行排查，随后便发现并收容了SCP-CN-2111。

在基金会收容并接管SCP-CN-2111的供奉工作后，SCP-CN-2111的生锈逐渐减少。20██.██.██，当超过修复SCP-CN-2111所需的废弃物品被供奉时，SCP-CN-2111后方出现了一座新的雕像，以下称为SCP-CN-2111-A。SCP-CN-2111-A当前为数根铜制的房屋框架结构，并会随着额外供奉逐渐增加新的结构，推测最终会形成类似大型祠堂的建筑。目前尚不知晓SCP-CN-2111如何将废品的材料转化为SCP-CN-2111-A使用的材料。置于SCP-CN-2111-A中的废旧物品不会被SCP-CN-2111吸收，但若废旧物品为损坏或老化致使无法使用的物品（如废旧电器等）时，SCP-CN-2111-A会消耗自身的一部分结构将其修复。伪装成社区工作人员的基金会收容人员对外宣称此为社区购买的新雕塑，正在修缮中。

20██.██.██，一名基金会研究员提出对SCP-CN-2111周围的土地进行调查，以研究其如何转化物质。在撬开雕像的介绍石板后，发现一张卷轴，内容如下：

&gt; **第1281次全国城隍代表大会向基层土地神传达的工作建议**
&gt; 
&gt; 现阶段，城市人民对本土土地神信仰薄弱，主要原因为信仰传承断代、土地划分及功能改变、供奉习惯改变等。接下来，我们将就各个原因为各位土地公、土地婆提供工作建议。
&gt; 
&gt; **信仰传承断代：**现代城市人民爱好多元，追求潮流，对传统文化及神灵不甚了解或不感兴趣。土地公、土地婆的名字和形象不深入人心，自然会导致信仰的减少。对此，我们建议各位土地神深入人民群众，了解现代城市人民的喜好，对自身的形象做出一定调整。推荐各位土地神加深对外来信仰和当代潮流、艺术的了解，将自身的塑像和祠堂进行改造。不推荐通过色情、露骨等方式吸引群众信仰。
&gt; 
&gt; **土地划分及功能改变：**城市中的居住处不再以村、镇划分，而是多以小区或社区的形式进行分割。同时，城市人民基本没有种地需求，不需要这方面的保佑。针对新区块分割的问题，希望各位土地神服从调剂，一人或一对夫妻认领一片大型小区或一条街道。针对提供保佑的问题，建议从“土地”出发调整自身保佑的方向，着力于社区安全、绿化环境、空气质量等城市人民关心的问题，或新能源、可持续发展等热议话题。在部分地区，土地神还具有保佑经商或送子送福的能力；在这些地区的土地神可以继续在这些方向上进行发展，并紧贴实事和热议话题，但切记不要挤占其他神明的保佑范围，以免引起纠纷。
&gt; 
&gt; **供奉习惯改变：**根据调查，现代城市人民少有祭拜供奉的习惯，大部分也不认为这样的行为会为其带来好运。对此，我们提供两个方向上的建议：展示神威，或潜移默化。“展示神威”意为当没有人供奉时，可以展示神力对当地造成一定的破坏。但是请切记，现代人民不一定会把这些破坏与神联系到一起，最终可能导致自身神力耗尽。“潜移默化”意为通过城市人民更加习惯的方式进行间接供奉，最直接的例子就是回收箱或集市等。通过这样的方式，依然可以收到供奉品，同时可以潜移默化地暗示人民“社区安康”与土地神之间的关系。这两个方法并不冲突，各位土地神可以刚柔并济，各取其长。
&gt; 
&gt; 以上即为对现代都市中土地神工作开展的数项建议，希望各位土地神紧跟时代潮流，发扬创新精神，从上述建议中发展出多样化的形象和信仰收集方式，进行差异化竞争，做大、做实、做好。
