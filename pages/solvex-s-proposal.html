**項目編號：** SCP-001-JP

**項目等級：** Thaumiel

**特殊收容措施：** SCP-001-JP及其圖片/影像應放置於Site-19標準維安櫃內。僅有維安權限分級5/001以上職員根據免罪協議獲得O5許可時，才能取走SCP-001-JP或其圖片/影像。

全體研究人員免罪協議適用作業已經完成。日後該協議亦將適用於所有新進研究人員。

**描述：** SCP-001-JP是一盞異常燈具。SCP-001-JP的結構材料尚未證實具有任何異常性。項目燃料處注滿了A級靈體的靈質溶液。在一次實驗中，儘管項目持續燃燒了一個月，項目的火光仍未表現出任何將要熄滅的跡象。

燃燒狀態下的SCP-001-JP將對觀察項目者（以下簡稱為觀測者）造成認知危害影響。該認知危害亦將影響其圖片/影像的觀測者。觀測者將會試圖避免提及由其造成的死亡事件。如果無從避免，觀測者將會盡可能地改用委婉詞彙[[footnote]]例如將「死亡」改稱為「終結」。[[/footnote]]。項目還具有次級效應，使觀測者對相應死亡事件的心理負擔有所減輕，唯後續已證實該效應並非SCP-001-JP的異常性質所導致。

SCP-001-JP最初是在德薩克斯州內私人住宅中發現的。最初該項目以不會燃盡的燈為名義接受收容，然而在發現SCP-001-JP接觸職員的離職率顯著下降後，基金會發現了該項目的確切異常性質。

------

&gt; 保護人類免於異常影響的組織很久以前就存在於世界各地了。儘管保護的方式有無數種，但終究得會需要接觸到異常相關知識，而這個過程中，走到活人實驗這一塊將是不可避免的。這些實驗體將因為時代與地區有所不同，比如罪犯、奴隸、各式各樣的種族群體等等。儘管無從逃避，這還是很大程度的侵蝕著研究人員的思想。有些人無法忍受自身的罪孽，最後選擇自沉於汪洋。有些人則為了守住心靈的平靜，選擇忘卻了生死的界線，結果卻因為一些小小爭吵殺害了自己的家人。我一再的告訴無數人說，就是這些犧牲確保世界得到保護。然而這種話終究只是一時的麻痺療法，拯救不了那麼多人殘破不堪的心靈。
&gt; 
&gt; 但我發現了這盞燈具。儘管過程純屬巧合，但它的效應卻相當顯著。這樣研究人員就能在不傷及心靈的同時研究那些駭人異常。於是他們的工作效率急劇提升，異常造成的損害也成反比的減低了。
&gt; 
&gt; 但問題也隨之出現了。那些自行拋棄死之責任的人，在一般道德的日常生活中將會淪為異類。他們已經不可能重新回到公眾之中生活了。
&gt; 
&gt; 於是我提出了這樣的建議：我們是否應該收容那些保護人類免於異常危害的異常人？一開始我收到了很多反對，但在我苦口婆心的勸說下，我的計畫還是穩步的向前推進。於是我們最終成立了一個組織，讓那些將「死亡」改稱為「終結」的傢伙從此遠離公眾。這個組織就是如今的基金會。
&gt; 
&gt; 我仍然感到遺憾的是，加入我等保護人類免於超常影響行列的人們，都要因此被變成反常者，然後作為反常者一起接受收容。但我們仍然需要堅持下去，直到我們找出比這個更好的方法為止。我們必須始終全力以赴。
&gt; 
&gt; -O5-1

------
 
&gt; **免罪協議摘錄**
&gt; 
&gt; 免罪協議旨在減輕實驗期間人員損失時，對研究人員造成的心理負擔。在精神抗性檢查量表得分低於60以下的研究人員，應暴露於SCP-001-JP點燃狀態的影像之下。該協議也同樣制定了將上述觀測者留在基金會的各類措施。</textarea></pre>
