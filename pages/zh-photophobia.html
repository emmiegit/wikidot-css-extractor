**篇名：**恐光症條例（UV－995）
**作者：**[[*user sigtina]]
**創作年：**2023

[[include info:more]]
= **[[[zh-sigtina |作者頁]]]**
[[include info:end]]

[[div class=&#34;document&#34;]]
++ 第一章 總則

++++ 第 1 條
本條例應維持一級維安權限，不得更動。

++++ 第 2 條
 SCP 基金會正式職員經錄用，並領有維安許可證，得適用此條例。

++++ 第 2-1 條
本條例僅適用於 ZH 分部所屬職員。

++++ 第 3 條
本條例所稱正式職員，指具備 SCP 基金會維安權限 A 至 C 級人員，唯 E 級人員得依保留維安權限，視同正式職員。

++++ 第 4 條
本條例所稱常規照明設備，係非基於收容目的及非照明用途之照明設備。

++++ 第 5 條
本條例所稱安全暗號需具備下列資訊：
一、開頭[[[zh-the-witches-gathering-and-the-lightless-forest-1 |「我在無聲無光的森林裡」]]]。
二、精確定位所在位置。

++++ 第 6 條
本條例所稱安全暗號得具備下列資訊：
一、預期前往目的地。

++++ 第 7 條
本條例施行章節應載明於明顯可見之處。

++ 第二章 施行

++++ 第 8 條
有下列所有情形者，本條例立即對其生效：
一、單獨行動。
二、所在於 SCP 基金會設施內。
三、[[[scp-zh-051 |所在於缺乏光線區域且無可行之照明措施]]]。
四、主觀感受[[[scp-zh-151 |周遭空氣正在凝結]]]。
五、主觀感受無法解釋之異樣感。

++++ 第 9 條
本條例生效者，得立即採取下列措施：
一、啟動周遭常規照明設備。
二、持續對周遭廣播安全暗號。
三、對維安部門發送安全暗號
三、對 SCP 基金會正式職員敘述安全暗號。
四、擱置優先度 C 級及以下任務。
五、前往安全區域。

++++ 第 9-2 條
本條例生效者，得於敘述安全暗號後，要求 SCP 基金會正式職員保持通話。

++++ 第 10 條
本條例所稱安全暗號得自動發送。

++ 第三章 職責

++++ 第 11 條
正式職員於接收安全暗號，應視同接觸本條例生效者。

++++ 第 12 條
正式職員應對本條例生效者採取下列措施：
一、通報維安部門並轉達安全暗號。
二、跟本條例生效者保持通話。

++++ 第 12-1 條
正式職員得於當前任務優先度 B 級以上情形，斟酌不採取措施。

++++ 第 13 條
正式職員得要求本條例生效者隨行自身前往安全區域。

++++ 第 14 條
維安人員應對本條例生效者採取下列措施：
一、視同維安權限 B 級人員。
二、指引本條例生效者前往安全區域。
三、通報應變部門以指派三名以上應變人員前往本條例生效者所在區域。
四、收集相關資料。

++++ 第 15 條
本條例生效期間，本條例生效者發送一切訊息應完整保存至歸因完成後三個月後。

++++ 第 15-2 條
訊息應註記下列資訊：
一、事件編號。
二、本條例生效者姓名或代號。
三、本條例生效者所屬單位。
四、發生日期，以西元紀錄。
五、發生時間，以二十四小時制紀錄。

++ 第三章 安全區域之設置

++++ 第 16 條
本條例所稱安全區域，得由疏散避難所充當。

++++ 第 17 條
安全區域應具備下列要素：
一、非完全密閉空間。
二、足以照明區域 48 小時的照明設備。
三、足以供應區域 48 小時持續照明的供電設備。。
四、兩具以上通話設備。
五、兩處以上逃生通道。

++++ 第 18 條
安全區域應明顯記載於員工急難應對手冊並附帶路線圖。

++ 第五章 懲處

+++ 第六章 附則

++++ 第 26 條
本條例施行章節由Site-ZH-02維安部門訂定之。

++++ 第 27 條
本條例自公布日施行。
