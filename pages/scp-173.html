**Mã vật thể:** SCP-173

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-173 cần được quản thúc trong một buồng quản thúc có khóa mọi lúc. Khi nhân sự cần tiếp cận buồng quản thúc của SCP-173, cần ít nhất 3 cá nhân tiến vào trong cùng thời điểm và cửa buồng phải được khóa lại đằng sau họ. Vào mọi lúc, cần ít nhất hai nhân sự giữ giao tiếp bằng mắt với SCP-173 cho đến khi toàn bộ nhân sự đã rời và khóa buồng quản thúc.

**Mô tả:** Được chuyển đến Điểm-19 vào năm 1993. Không rõ nguồn gốc. Được tạo nên từ bê tông và cốt thép cùng với vết sơn phun nhãn hiệu Krylon. SCP-173 có ý thức và cực kỳ thù địch. Dị thể không thể di chuyển trong tầm nhìn trực tiếp. Không nên phá vỡ tầm nhìn với SCP-173. Nhân sự được giao nhiệm vụ tiến vào buồng quản thúc cần thông báo cho nhân sự khác trước khi chớp mắt. Vật thể được cho là đã tấn công bằng cách bẻ cổ ở đáy hộp sọ, hoặc siết cổ. Trong trường hợp bị tấn công, nhân sự phải tuân theo quy trình quản thúc vật thể nguy hại Cấp 4.

Nhân sự báo cáo nghe thấy tiếng đá cạo phát ra từ buồng quản thúc khi không có ai bên trong. Việc này được cho là bình thường, và bất kỳ thay đổi nào trong hành vi này cần phải được báo cáo cho giám sát viên HMCL đang công tác.

Dung dịch màu nâu đỏ trên sàn nhà là hỗn hợp của phân và máu. Nguồn gốc của những chất liệu này hiện chưa rõ. Buồng quản thúc phải được làm sạch định kỳ hai tuần một lần.
