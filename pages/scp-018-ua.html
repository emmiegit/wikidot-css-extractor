**Стаття:** SCP-018-UA - Свинячий паразит
**Автор:** [[*user Dark Escape]]
[[include credit:end]]

**Об&#39;єкт №:** SCP-018-UA 

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** --Усі екземпляри SCP-018-UA повинні міститися в окремих огороджених загонах розміром 3х2 метра. Годівлю необхідно здійснювати  два рази в день харчовими відходами, вранці і ввечері.--  Після інциденту **Inc018-Ціп&#39;як-ua**, кожен екземпляр об&#39;єкта повинен зберігатися в укріпленій камері 3х3 метра. Об&#39;єкт ніяк не повинен контактувати з іншими зараженими та бути під озброєною охороною. При досягненні зрілості екземпляром об&#39;єкта, слід провести зараження здорової тварини, після чого старий екземпляр повинен бути знищений.

**Опис:** Об&#39;єкт було виявлено в Західній Україні, в Івано-Франківській області, на приватній свинофермі біля поселення █████ в 20██ році. Увагу Фонду привернула скарга від власника ферми. Згідно за його словами, під час обробки &#34;хворої&#34; на його погляд свині він виявив в її череві дивну істоту, та відразу вбив її від переляку. Підприємець та інші працівники були затримані і оброблені амнезіаком. Вся інформація, що надійшла до місцевих газет, зусиллями впроваджених працівників Фонду була замінена фальшивою. Було проведено огляд декількох свиней, які виділялися нездоровим виглядом, після чого в них було виявлено невідомий живий організм, якому було присвоєно ідентифікатор SCP-018-E-UA. Після закінчення всіх процедур, свиней та інших тварин разом із фермою конфіскували, а власнику ферми виплатили грошову компенсацію за &#34;втрачену під час пожежі приватну власність&#34;. Ферма була закрита для цивільних та перероблена для тимчасового та більш безпечного зберігання SCP-018-UA.

Ззовні, SCP-018-UA являє собою тварину (В цьому випадку сільськогосподарська свиня) з надто блідою шкірою, а також плямами, рівномірно розташованими по всьому тілу, які нагадують Бешиху. Протягом розвитку зараження SCP-018-E-UA, плями поступово збільшуються, поки не накриють абсолютно всю шкіру. SCP-018-UA не проявляють агресивної поведінки та не мають ніяких потреб окрім споживання їжі. Робота мозку продовжується, але лише частково. Огляд спеціальним обладнанням підтвердив наявність істот SCP-018-Е-UA в 80% реквізованих свиней, інші сільськогосподарські тварини, які ніяк не контактували зі свинями, не були зараженими. Після завершення огляду всі здорові тварини були ліквідовані.

SCP-018-E-UA - це паразит, розмір якого весь час прогресує. Найбільший вилучений зразок мав довжину понад сорок сантиметрів. Під час розтину SCP-018-UA, була виявлена істота, якій було присвоєно ідентифікатор SCP-018-E1-UA. Був проведений детальний огляд і порівняння зі зразком, вбитого фермером. Обидва об&#39;єкти були ідентичні, як і майбутні вилучені зразки SCP-018-E-UA, за винятком невеликих відмінностей. Зовні паразит нагадує подібну до хробака істоту темно-бурого кольору. Були наявні тонкі передні кінцівки, що нагадують руки. Голова частково розвинена, були наявні зачатки таких органів як: фасеткові очі, ніздрі та повністю сформований рот. Вушні отвори не були достатньо розвиненими. Паразит був з&#39;єднаний зі свинею мережею органічних ниток, які розпочиналися від самого SCP-018-E-UA і пронизували всього носія. Об&#39;єкт-носій подавав ознаки життя навіть після розтину грудної клітки, де і знаходився SCP-018-E-UA. Після того, як паразит, був повністю відокремлений від ниток SCP-018-UA, носій одразу помер, а через кілька хвилин і сам SCP-018-E-UA, намагаючись вкусити Доктора Григорова, який проводив операцію. 

Наступні спостереження показали, що після загибелі носія або відокремлення від нього, істота SCP-018-E-UA намагається дістатись до нового носія. Під час проведення серії експериментів **Exp018-1-UA**, було помічено, що SCP-018-E-UA намагались вкусити інших тварин або людей, які перевищували їх масу у декілька разів, але зараження у разі укусу не відбувалось. Було висунуто припущення, що це пов&#39;язано з молодим віком екземплярів SCP-018-E-UA. Результати тестів можна подивитись у протоколі експериментів **Exp018-1-UA**.

Було відмічено, що заражені свині (стримання яких виявилось дуже дешевим та легким) живуть так само, як і здорові свійські тварини. До інциденту **Inc018-Ціп&#39;як-ua** передбачалося, що істота прив&#39;язується до жертви лише для того, щоб вижити самій, не намагаючись якось пошкодити тіло носія та не проявляючи ніякої агресії до інших суб&#39;єктів.

[[collapsible show=&#34;Додаток Inc018-Ціп&#39;як-ua: ВВЕСТИ КОД ДОПУСКУ&#34; hide=&#34;Доступ підтверджено&#34;]]
**Інцидент порушення режиму безпеки SCP-018-E-UA &#34;Inc018-Ціп&#39;як-ua&#34;**

Рівно через місяць, 12.██.██ о **22:00** найстарша з SCP-018-UA впала на землю мертвою, пробившись кілька хвилин у конвульсіях, після чого її тіло почало роздуватися. Це викликало занепокоєння у всього персоналу та доктора Григорова.

**22:02-22:08** В цьому інтервалі, всі інші SCP-018-UA, які містилися в цьому ж приміщенні, одна за одною впадали в подібний стан. Доктор Григоров та співробітники продовжували спостереження.

**22:19** Декілька хвилин SCP-018-UA остаточно не подавали ніяких ознак життя. Доктор Григоров відразу помітив, що весь цей час у роздутих частинах тіла, які повільно збільшувалися в розмірі, щось рухалося. Після цього, доктор викликав МОГ &#34;Кільце Вужа&#34;. 

**22:24** Через декілька хвилин, з пухлин мертвих SCP-018-UA, з&#39;явилися прямоходячі істоти. Дорослі особини SCP-018-E-UA сильно розвинулись, та мали наступні відмінності від молодих: були присутні ноги та добре сформовані передні кінцівки, які нагадували людські. Вага дорослих особин становила від тридцяти до сорока кілограм, шкіра стала світлішою, на плечах та спині з&#39;явилися невеликі хітинові нарости. У деяких особин були присутні треті кінцівки або недорозвинені мандибули. Половина SCP-018-E-UA, які не сформувалися до кінця, загинули при спробі відокремитися від носія. Повністю сформовані SCP-018-E-UA мали середній зріст від 110 до 140 сантиметрів, а ширина тіла не перевищувала 30 сантиметрів. Вони негайно атакували персонал, що залишився в першій камері зберігання, і почали вбивати всіх хто там знаходився. Доктор Григоров встиг активувати систему охорони та заблокувати всі входи та виходи з першої камери. Втраченими вважається шість членів персоналу.

**23:37** Прибули оперативники МОГ &#34;Кільце Вужа&#34;. Будучи озброєними звичайними штурмовими гвинтівками та одним вогнеметом, оперативники знищили всіх SCP-018-E-UA (дванадцять одиниць), ще вісім загинули через відокремлення від SCP-018-UA. Під час зачистки один оперативник був легко поранений ударом SCP-018-E-UA, коли він вів вогонь по іншим екземплярам. Після завершення зачистки, в одному з загонів було виявлено двох живих співробітників, які на момент порушення умов зберігання знаходилися всередині. На їхніх тілах були виявлені сліди укусів. Вони були евакуйовані на найближчу базу та ізольовані.

**23:55** Оперативники МОГ за допомогою вогнеметів випалили всю камеру порушення умов зберігання. Тіла SCP-018-E-UA було вивезено на основну базу для проведення досліджень.

**00:12** В третій камері зберігання почався аналогічний процес народження дорослих особин SCP-018-E-UA. Оперативники МОГ знищили SCP-018-UA до появи SCP-018-E-UA.

**01:29** В другій камері зберігання почався аналогічний процес народження лише у двох з двадцяти заражених свиней. Всі заражені SCP-018-UA негайно були знищені бійцями МОГ.

**03:00** Інцидент **Inc018-Ціп&#39;як-ua** оголошено завершеним. На SCP-018-UA (наймолодші особини) з четвертої камери застосували снодійне і під ескортом МОГ &#34;Кільце Вужа&#34; почали перевезення об&#39;єктів до нового місця зберігання, де були майже готові умови стримування та зберігання SCP-018-UA.

Після інциденту **Inc018-Ціп&#39;як-ua**, SCP-018-UA було надано клас Евклід та кардинально переглянуто умови зберігання. Як було відмічено під час інциденту, навіть недозрілі SCP-018-E-UA з&#39;являлись з тіла носія, але незабаром гинули. Доктор Григоров висунув гіпотезу, що вони слідують стадному інстинкту за ватажком, яким стає найперший SCP-018-E-UA, що дійшов до останньої стадії розвитку та успішно вирвався з SCP-018-UA. Обговорюється можлива здатність до телепатії. Зграйну поведінку та зачатки інтелекту підтвердили записи з відеокамер першої зони, які задокументували все, що там відбувалося до прибуття МОГ. Старе місце зберігання було повністю знищене.

Доктор Григоров отримав догану за халатну поведінку та втрату шести співробітників Фонду, яка була пом&#39;якшена за внесок у дослідження SCP-018-UA та проявлену ініціативу у виклиці МОГ &#34;Кільце Вужа&#34; та блокуванні розповсюдження SCP-018-E-UA. Доктор Григоров продовжив участь у дослідженні SCP-018-E-UA на посаді головного експерта. Експерименти і вивчення об&#39;єкта триває в █████.
[[/collapsible]]

[[collapsible show=&#34;Додаток 018-II-ua: ВВЕСТИ КОД ДОПУСКУ&#34; hide=&#34;Доступ підтверджено&#34;]]
**Запит доктора Григорова щодо тесту над SCP-018-E-UA.**

24.██.██ Доктор Григоров, який проводить дослідження та зберігання SCP-018-UА, запросив дозвіл на проведення польових випробувань SCP-018-E-UA, щоб дослідити їхню поведінку в дикій природі. Для проведення експерименту потрібно виділити закриту лісову зону, розміром 2х2 кілометра та не менше п&#39;яти особин SCP-018-E-UA, які народилися разом. Наразі проводиться обговорення доцільності цього експерименту, але командир третього відділення  МОГ &#34;Кільце Вужа&#34; Дятлов, заявив, що при наданні згоди щодо проведення вони зможуть підтримувати умови зберігання об&#39;єкту.

**ОНОВЛЕННЯ ЗА 26.██.██**

Була надала згода на проведення експерименту. На цьому етапі ведеться пошук місця для проведення випробувань та очікування народження партії SCP-018-E-UA.
