[[tab 實習生特殊計畫]]
&gt; -----
&gt; [[=]]
&gt; [[size 150%]]基金會第一次特殊實習生計畫[[/size]]
&gt; [[/=]]
&gt; -----
&gt; **提案人員：**易博士（基金會）
&gt; @@@@
&gt; **發布於：**2019-07-20
&gt; @@@@
&gt; **章節：**
&gt; ------
&gt;[[=]]
&gt; **序**
&gt; @@@@
&gt; **第壹章：招生辦法/對象**
&gt; @@@@
&gt; **第貳章：實習進修之基本準則**
&gt; @@@@
&gt; **第參章：其他事宜**
&gt; @@@@
&gt;[[/=]]
&gt; ------
&gt; [[=]]
&gt; **序**
&gt; [[/=]]
&gt; 基金會一直在找新人，但這年頭新血不好找啊！博士們一致認為C級人員嚴重缺乏，因此我們決定來搞個實習生企劃，看看能不能--騙--招一點高中畢業生來培養，讓他們直接在基金會得到博士學位（反正基金會一堆高學歷的博士，隨便出去都嚇死人，學位也有效吧？）這樣還能避免他們跳槽（外面不會承認這種學歷啊）！。
&gt; ------
&gt; [[=]]
&gt; **第壹章**
&gt; **招生辦法/對象**
&gt; [[/=]]
&gt; 由於是ZH站第一次施行培養低學歷之基金會員工（嗎？），因此此次只招收一名應屆高中畢業生。應徵人員可以由現有基金會人員推薦，或者由我們由“特殊管道”放出之訊息來獲得相關資訊，之後將會由Mad博士，Vlaentine博士以及XX博士審核，並最終以他們之決策決定實習生之人選。
&gt; ------
&gt; [[=]]
&gt; **第貳章**
&gt; **進修與實習之基本準則**
&gt; [[/=]]
&gt; 實習生在基金會實習兩年之期間內，必須接受基金會之人事調動，且基金會將會提供一位直屬博士，並且由直屬博士來判斷實習是否成功通過，若無法通過，得延長實習時間。博士有權利要求實習生進行“一切能夠協助其成長之事”，並且要求之服從。
&gt; ------
&gt; [[=]]
&gt; **第參章**
&gt; **其他事宜**
&gt; [[/=]]
&gt; 若實習生要求退出實習企劃，基金會將有權施行記憶刪除，並要求之賠償基金會之損失。基金會將在實習期間提供住居以及食物，並提供實習津貼。

[!--人事部門，這樣滿意了吧？
勉強勉強啦⋯
是說這個傢伙真的只是被迫被那群瘋狂教徒改造嗎？
不能確定，但他的能力我們真的太迫切需要了...
的確，一台人形電腦什麼的真的扯...他的奇術又剛好可以嵌合計算...
算了，先觀察吧。
對了，別讓他在一個站待太久，因為該死的記憶刪除對他無效。我可不希望出一個間諜摸熟我們站點的。
人家96檢查過了，感覺沒問題……不過小心為上好了。--]

[[/tab]]

[[tab K的檔案表]]

* **姓名：K** //(Kilmson)//、林杉（簡寫為0San）
-----
* **人員編級：**C級 特殊計畫實習生（實際上跟D級差不多）
-----
* **安全權限：**1級，有時可以申請到2級
-----
* **職位：**實習生，要掃廁所的那種
-----
* **工作站點：**還在實習，目前暫住16
-----
* **專長：**奇術工程，被罵
-----
* **指導教授：**易博士--（master yee)--
[[collapsible show=&#34;▶機密資料（未公開）&#34; hide=&#34;▼欸你怎麼看的到？發生啥事了？&#34;]]
因曾經被破碎之神教會之強化腦實驗計畫，被綁架當作實驗品，他叫做K似乎也是因為他是第11號實驗體，不過因為系統缺陷加上其本身精熟之向量奇術（通常用於工程），在獲得改造腦高速計算能力後，幾乎能夠拿來攻擊使用。
也因此頭頂上有一USB孔，所以他留著長髮，頭上還常常帶著一隻瓢蟲的裝飾來堵住USB孔。
@@ @@

你能夠看到這，那麼這件事你應該知道了。
這是作者曾經的幻想。
童年過去了，作者仍要續寫自己的幻夢，
但這並非易事。
於是他似乎放棄了。
