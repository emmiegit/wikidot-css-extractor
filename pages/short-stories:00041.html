    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：酩酊街&#39;
content: &#34;遥望无回路\n此地徒有雪与夜\n居此共酩酊\n[[collapsible show=\&#34;+ 释义\&#34; hide=\&#34;- 没能赶上的B站的俳句竞赛的作品\&#34;]]\n描述的是一个决定在酩酊街居住下来的的人的心理变化过程。\n远望已经看不到来时的路了，那我已经无路可回了吧。这里只有无尽的雪与看不到边际的黑夜，空气中弥漫着浓郁的酒香气息，似乎是有什么人在喝酒。远处能看到微光，好像是一个城镇。我一直形影相吊，没有什么可怀念的事物。想到此，我看向城镇的方向，缓缓前行。那就在这里居住下来吧，喝个痛痛快快，酩酊大醉地把想要忘却的事情遗忘掉吧。\n[[/collapsible]]&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
