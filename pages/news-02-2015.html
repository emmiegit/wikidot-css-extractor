    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 28 февраля 2015

Завершаем февраль и зиму одним авторским объектом и одним переводом.
* [[[SCP-1216-RU]]] - &#34;Врата рая&#34; от неутомимого нашего [[*user Fortunatus]]. Как говорится, лучшее - враг хорошего. То есть, если слишком хорошо - то это плохо. А Фонд, как известно, должен человечество от всего плохого беречь...
* [[[SCP-1811]]] - &#34;Жизнь на полках&#34;. Всем известно, что книги бывают живыми и разумными ([[[SCP-1195]]], например), но теперь оказалось, что они ещё и размножаться умеют. Похоже, нам понадобится разработать новую науку - генетическое литературоведение.

+++ Статистика за февраль 2015 года

* Принято участников: **29**

* Опубликовано авторских работ: **2**, обе - объекты (и обе - за авторством [[*user Fortunatus]])

* Опубликовано переводов: **39**
* Объектов: **23**
* Шуточных: **2**
* Архивных: **1** объект и два сборника с EditThis (посчитано как **3**)
* Рассказов: **6** (в т.ч. **1** из Библиотеки Странников)
* Прочих документов **5** (личные дела персонала Фонда)

* Размещено галерей работ [[*user SunnyClockwork]]: **1**

* Отправлено в архив **2** объекта

+++ 26 февраля 2015

* [[[SCP-1392]]] - &#34;Функционирующий скарификатор&#34;. Ещё древним медикам было известно, что кровопускание позволяет вылечить множество болезней. Главное, чтоб пациент от самого лечения не загнулся.
* [[[SCP-1513]]] - &#34;Питомцы в горшках&#34;. В школьных учебниках о таком не пишут. Хотя бы потому, что непонятно, в какой учебник это вписывать - в ботанику или же в зоологию.
* [[[SCP-1897]]] - &#34;Общество приручения человеков&#34;. Говорят же, не делай с другими то, чего не желал бы себе. Скажите спасибо, что ещё не вывели мясо-молочные породы.
* [[[SCP-1935]]] - &#34;Пустая комната&#34;. Хорошее жилище: и вид красивый из него открывается, и уборку делать не надо.
* [[[SCP-2055]]] - &#34;Voir Dire&#34;. Видимо, работа в этом суде настолько престижна, что ради того, чтобы на неё устроиться, и умереть не жалко.

* [[[scp-even-number-j|SCP-ВСТАВЬТЕ НОМЕР-J]]]. Набор &#34;собери себе SCP&#34;.

* Продолжаем проливать свет на тёмные века истории Фонда, а именно времена EditThis: [[[mainlisting-editthis-2|Выпуск 2]]] сборника серьёзных статей и [[[mainlisting-editthis-joke-1|Шуточные объекты]]]. Постарайтесь не спутать.
* Туда же, в историческую тему - [[[SCP-517-ARC]]] - &#34;Демон, рождённый войной&#34;. Ещё один грозный рогоносец, которому поотшибал рога Авель.

+++ 16 февраля 2015

* [[[SCP-1222]]] - &#34;Коробка стазиса&#34;. Заглянув в эту коробку, можно надолго выпасть из жизни. Наверное, там какой-то сериал показывают.
* [[[SCP-1352]]] - &#34;Живой смерч&#34;. Фонд содержит уже целую коллекцию экзотических ручных питомцев. Каплеглазики, лампо[[[http://scp-ru.wdfiles.com/local--files/scp-1619/Catlamp.jpg|котики]]], пушистый [[[scp-1850|самолёт]]], ласковый [[[scp-1745|вертолёт]]], а теперь вот вихрь. МКиД на нашем месте давно бы уже открыли зоомагазин.
* [[[SCP-1593]]] - &#34;Палец-похититель&#34;. Неизвестно, кому принадлежала эта запчасть раньше, но теперь она пытается разобрать на запчасти всех, до кого доберётся.
* [[[SCP-1746]]] - &#34;Аномальная погодная модель&#34;. Особые условия содержания ещё никогда не были настолько //особыми//.
* [[[SCP-1932]]] - &#34;Неоднозначная детская площадка&#34;. Ещё одна нехорошая игрушка. Кто-то (или что-то) в нашем (или не нашем) мире, видимо, очень не любит детишек.
* [[[SCP-2913]]] - &#34;Ушёл в отрыв&#34;. Если дурная голова рукам покоя не даёт, то руки не всегда станут это терпеть до конца.
* Шуточный [[[scp-deals-j-V|SCP-СКИДКИ-J-V]]] - &#34;ПОДЕРЖАННЫЕ АВТОМОБИЛИ ПО АНОМАЛЬНО НИЗКИМ ЦЕНАМ&#34;. Кого-кого, а дельцов в мире Фонда всегда хватало. (статья была перенесена в архив).
* Отправились в архив [[[SCP-618-V]]] &#34;Хорошие сигары&#34;.
* Вместе с ним в архив проследовал и [[[SCP-828-V|SCP-828]]] &#34;Зажим&#34;. Новый [[[SCP-828]]] носит загадочное название &#34;ᖃᓪᓗᐱᓪᓗᐃᑦ&#34;, что читается как &#34;Калупалик&#34; и означает одного не особо доброго персонажа эскимосской мифологии.

+++ 12 февраля 2015

* Перенесён с Полигона [[[SCP-1209-RU]]] - &#34;Формоеды&#34; за авторством [[*user Fortunatus]]. Оно ест всё, что имеет кубическую форму, а всё некубическое - кубифицирует и тоже ест.
* [[[SCP-1405]]] - &#34;Гигантский доисторический ленивец&#34;. Гигантский, ленивый, //всеядный//.
* [[[SCP-1363]]] - &#34;Одержимый вирус&#34;. Лучевая болезнь передаётся, оказывается, вирусным путём. Ждём вирус вывихов и переломов.
* &#34;[[[they-call-him-he-who-cannot-see-his-reflection|Для Грёз он не Никто]]]&#34;, о наркомании среди загадочных существ.
* &#34;[[[a-shift-at-the-factory|Смена на Фабрике]]]&#34; о молодых годах одного талантливого бизнесмена.

+++ 8 февраля 2015

Сегодня новостной отдел русскоязычного Филиала Фонда SCP поздравляет себя с четырёхлетием, а также представляет вам праздничную кучу малу переводов. 
* [[[SCP-1305]]] - &#34;Кошачий удильщик&#34;. Ничего святого у этих цыпов! Вот так захочешь загладить няку, а она и не няка вовсе.
* [[[SCP-1390]]] - &#34;Мёртвый язык&#34;. Он нетирпел громатичиских ашыбок. Вот и вымер весь.
* [[[SCP-1450]]] - &#34;Многоцветие&#34;. Обои в доме - это хорошо. Тараканы в доме - это плохо. А если тараканы и есть обои - вызывайте Фонд SCP.
* [[[SCP-1559]]] - &#34;Птичий дух в твоем доме&#34;. Вам надоел городской шум? А прочтите-ка вот это.
* [[[SCP-1789]]] - &#34;Гневный палец&#34;. Судя по замашкам, это деталь от ещё одного Разобранного Божества. Интересно, что об этом думают в ЦРБ.
* [[[SCP-1922]]] - В круге первом. Ещё одно бессмертие, и снова такое, что сдохнуть хочется.
* [[[SCP-2030]]] - &#34;СМ Е Х ЭТ О ВЕ С Е ЛО&#34;. У нас этих SCP-программ уже столько, что можно открывать канал &#34;Цыпа-TV&#34;. Правда, смотреть такое, наверное, только цыпы и согласятся.
* рассказ &#34;[[[critters|Зверушки]]]&#34;, в котором [[[SCP-027|один любитель живой природы]]] расскажет нам о том, какие милые и полезные животные живут у него, хм, повсюду.
* рассказ Библиотеки Странников &#34;[[[fear-of-knowledge|Страх перед Знанием]]]&#34;. Смертные так и смотрят, кому бы попоклоняться - так что не дивно, что даже у [[[/local--files/scp-701/701.jpg|него]]] завёлся свой собственный культ.
* [[[dr-beedee-s-personnel-file|Личное дело]]] доктора БиДи ([[*user BeeDee]]).
* Также добавлена ещё одна, уже седьмая, [[[sp-art-joke-scps|галерея работ]]] талантливого художника и, по совместительству, администратора Китайского Филиала [[*user SunnyClockwork]] - в этот раз представлены различные шуточные объекты.

+++ 4 февраля 2015

Работа по переписыванию содержимого англовики кириллическими буквами кипит, и вот что мы для вас перевели за первые дни февраля-2015

* Объект [[[SCP-2005]]] - &#34;Предсказания прошлого&#34;. Разведданные об очередном объекте, доставленные нашему Фонду агентом Селезнёвой сами знаете откуда.
* Пара крупных рассказов из хаба ГОК:
 * &#34;[[[goc-tale-sequence-trauma|Травма]]]&#34;, который описывает --очередное великое облажание-- неудачную операцию Коалиции и её последствия.
 * и &#34;[[[goc-tale-comeintomyparlor|Приходите ко мне в гости]]]&#34; о том, как туго приходится ГОКам, не имеющим доступа к старому-доброму [[[SCP-113]]].
* Кроме того, продолжается кампания по ознакомлению читателей нашего Филиала с личным составом Англовики. Переведены личные дела:
 * [[[agent-apocalemur|агента Апокалемура]]] ([[*user apocalemur]]),
 * [[[dr-burns-personnel-file|доктора Бёрнса]]] ([[*user Arlecchino]]),
 * [[[alias-personnel-file|Позывного]]] ([[*user Alias Pseudonym]])
 * и [[[dr-aeish-s-personnel-file|доктора Эйша]]] ([[*user Aeish]]).
Приятного, коллеги, чтения.</textarea></pre>
