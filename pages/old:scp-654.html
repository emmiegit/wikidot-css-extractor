    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-654

**项目等级：**Euclid

**特殊收容措施：**在Sector-28的地下12层[[footnote]] **譯註：**Sub-Level 12 [[/footnote]]建立了一个栖息地用来收容SCP-654。该隔间内的温度被保持在约零下5度，盐水将在水池内流通。在水池外围的隔间墙壁应铺设绝缘的陶瓷复合材料。

一组操作人员，由1级人员组成并由海洋生物学家Earles博士带领，每3-8小时轮班工作，负责对项目喂食和进行医疗检查。

对栖息地的清理已指定于标准地下层保管人员，所有人员被允许携带单兵树脂玻璃盾牌以应付突发事故。

**描述：**SCP-654，被它的操作人员称之为“雷之号角”，是一只雄性独角鲸[[footnote]] //Monodon Monoceros// [[/footnote]]，在外形上与其他独角鲸的不同之处在于，该项目从颌下长出的带有螺旋花纹的独角，其螺旋纹是顺时针的，而至今为止所有其他独角鲸的螺旋花纹是逆时针的。

另外，SCP-654最重要的独特性质是，它有能力从它的独角尖端瞬发出静电放电的冲击波。释放过程让人联想起闪电，并伴有响亮的破碎声。尽管不是特别准确，独角似乎有能力指定释放方向，而SCP-654之前在野外曾被观测到使用该技能：该机制，被称之为“斯蒂芬斯效应”[[footnote]] **譯註：**“Stephens effect” [[/footnote]]，该效应的名称是用其发现者，SCP海洋生物学家（现在是SCP-654的首席研究员）█████ Stephens博士来命名的，调整了该机制用来狩猎格陵兰海豹，SCP-654如此大胆以至于敢于不同寻常的攻击成年的格陵兰海豹，并吃到了被烤熟的肉。

项目发现于1982年末的哈德逊湾北岸，SCP-654似乎因为崩裂的冰川而被迫和其群落分开。现在的推测是，由于无法通过哈德逊海峡逃脱，它变得十分泄气，并试图从封闭的通路中开出一条路来。北极熊省立公园[[footnote]] **譯註：**Polar Bear Provincial Park [[/footnote]]动物保护官员将其记录为“非季节性的闪电袭击”，并被派去准备应对可能的森林火灾。但只发现了一大堆奇怪的被融化的冰块，以及三只北极熊的焦尸，该官员于是填写了一份事故报告，并在提交后引发了Sector-28北方行动部的调查。

扫除整个海湾的命令被下达了，直到SCP-654被发现。在短暂的围猎后，它被注射了镇静剂，放在了一副鼠海豚担架[[footnote]] **譯註：**porpoise stretcher [[/footnote]]上，随后被空运到公园的飞机起落跑道。并从那里通过一家私下租用的飞机空运到了Sector-28，在空运时额外注射了镇静剂保持时效，在送达后它被安置在地下13层的浸水洞穴内直到其栖息地建造完成。

**附录654-A：**群落迁徙

当在追踪SCP-654所属群落，以确认类似突变是如何发生时，研究员Robertson，Jones，和Voth发现哈德逊湾并非位于该群落的通常迁徙路径上。除了一次记录之外，该群落一般会小心的避开海峡，似乎是为了避开互相碰撞的冰川。

**附录654-B：**伤害范围

在收容了相当长一段时间后，已确认SCP-654没有办法对自己的能力进行防护，至今为止已有数次它自己弄伤自己。其背部有数道烧伤但是无法进行治疗，因为SCP-654对除了喂食人员之外的所有人都回应以暴力行为，包括Earles博士，且其镇静时间至今只足以用来喂食。同时收容区域也有严重损坏：已提议将其的独角截断或拔取。

__备忘：__SCP-654在野外时偏向于避免伤害人类并在远距离外狩猎。若能提供一个更大的收容设施，这些问题就能解决。

-Stephens博士

__备忘：__Stephens博士的提议被注意到了，并被否决了。目前没有足够的资源来建造一个更大的收容设施。若情况有变，取出独角被认为是可以接受的。

-Menzies主任

**附录654-B-1：**随后报告

在准备了镇静剂，鼠海豚担架，以及一台小型起重机后，治愈SCP-654成为可能。兽医小组在其尾片下发现了严重的伤口，原因未知，不过怀疑是其自残导致。在延长了镇静剂时效，并保持海水沐浴，以及肠道喂食后，应该可以恢复其健康。

-Earles博士

__备忘：__在进一步调查后，尾片伤害被确认是咬伤，似乎是另一种带齿鲸类造成的。目前未知从初次运输开始至今这些伤口是怎么被忽视的。等待调查。

-研究员Jones，Voth</textarea></pre>
