只看人事業的介紹覺得這孩子挺天然的，可以說是只觀察到這樣的表情嗎？

[[include credit:end]]

滿是畫具的空間裡，這裡是基金會藝術員們的基地，他們的工作並不只是為了無法以顯影設備成像的異常紀錄或測試，有的異常他們確實存在，卻也虛無飄渺。

Dr Valentine盯著空白的白紙發楞

她的聲音她的姿態她的氣息，一股腦的擠在了筆上。

她，掙扎著想出來。

可她模模糊糊，還埋在濃厚的霧中。

「你叫什麼名子？」白袍的筆者輕聲的喚著那身影，努力的將濃霧撥去。

##9A0000|「莉亞」##

##9A0000|「我是莉亞！」##

一抹鮮明的色彩劃開了黑暗，少女躍然於紙上。

而當她們活躍筆下的瞬間，究竟是異常的誕生還是收容？
