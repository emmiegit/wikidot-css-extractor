    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1698 – Du kannst von hier aus nicht dorthin gelangen
**Autor:** [[*user Drewbear]] 
**Original:** https://scp-wiki.wikidot.com/scp-1698
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1698

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** In allen Städten, die eine Instanz von SCP-1698 beherbergen, sind lokale Desinformationskampagnen aufrechtzuerhalten, mit der Absicht, alle Anwohner oder Regierungsbeamten glauben zu machen, dass die Standorte verlassen, wegen Renovierungsarbeiten geschlossen oder anderweitig gesperrt sind. Alle Standorte sind mit tragbaren Generatoren und ausreichend Treibstoff ausgestattet, um sie mindestens 30 Tage lang zu versorgen, zusätzlich zu Vorräten, um bis zu 20 Personen für den gleichen Zeitraum unterzubringen.

Allen Mitarbeitern oder Zivilisten, die von einem Expansionsereignis gefangen sind, ist eine Gnadenterminierung anzubieten.

**Beschreibung:** SCP-1698 ist ein Phänomen, das 3 Gebäude betrifft: ein 12-stöckiges Hotel in ████, ██, USA; eine zweistöckige Pension in ████, Frankreich; und ein 5-stöckiges Bürogebäude in ███ █████, Brasilien. Das Phänomen wirkt sich so auf diese Gebäude aus, dass keines von ihnen erfolgreich auf dem Landweg zu erreichen ist. Obwohl sie zu sehen sind, führen alle Versuche, sie zu Fuß oder mit Landfahrzeugen zu erreichen, zu Hindernissen wie dazwischenliegenden Gebäuden, umfangreichen Straßenschäden und damit verbundenen Bauarbeiten, festgefahrenem Verkehr, Sackgassen und Straßensperrungen sowie dichter und unpassierbarer Vegetation. Zu beachten ist, dass es möglich ist, zu Orten zu navigieren, die unmittelbar an diese Gebäude angrenzen, aber ausnahmslos hindert ein Hindernis jeden daran, sich den betroffenen Gebäuden tatsächlich zu nähern.

Alle 3 Gebäude können erfolgreich aus der Luft angeflogen werden, und MTF-Agenten, die per Hubschrauber dorthin gebracht werden, haben festgestellt, dass es keine erkennbaren Anomalien in den Gebäuden selbst gibt, abgesehen von der erwarteten Menge an Verwahrlosung, die sich aus dem langfristigen Mangel an menschlicher Anwesenheit ergibt. Sie berichten weiter, dass es möglich sei, diese Gebäude ebenerdig zu verlassen, aber sobald sie keine direkte Sicht mehr auf das Erdgeschoss des Gebäudes hätten, sei es wieder unauffindbar.

Vor Ort eingesetzte Forscher waren nicht in der Lage, räumliche Anomalien oder Wahrnehmungsgefahren zu erkennen, und das O5-Kommando hat die Nutzung dieser Standorte für die langfristige Speicherung von selten abgerufenen, nichtdigitalen Finanz- und Verwaltungsunterlagen vorläufig genehmigt.

SCP-1698 wurde im August 2010 entdeckt, als das Geheimdienstbüro mehrere gleichzeitige Online-Beschwerden von Kunden, Angestellten und Bewohnern der betroffenen Gebäude identifizierte, die alle über die Effekte von SCP-1698 berichteten. Die Foundation bestätigte diese Berichte und hatte innerhalb von 5 Monaten alle 3 Gebäude und die umliegenden Standorte über Briefkastenfirmen gekauft.

**Anhang:** Am 17.04.2012 wurden die von SCP-1698 betroffenen Gebiete erweitert, so dass es nun nicht mehr möglich ist, Orte innerhalb von 37 Metern um die ursprünglich betroffenen Gebäude zu lokalisieren und sich ihnen zu nähern. Darüber hinaus wurden anschließend 2 weitere betroffene Standorte identifiziert, die sich um einen kleinen Stadtpark in ████████, Australien, und um ein verlassenes Lagerhaus in █████ ███████, Spanien, drehten. Es wurde festgestellt, dass ein dritter Ort, der an diesem Datum auftauchte, eine Instanz von [[[SCP-2449]]] war. Die Bedeutung seiner gleichzeitigen Manifestation ist unbekannt.

Während der Expansionsereignisses befanden sich 131 Nicht-Foundation-Personen in den neu betroffenen Gebieten, darunter 37 Fußgänger, 78 Personen in Gebäuden und 16 Personen in Fahrzeugen. Alle konnten den Bereich, in dem sie sich befanden, nicht verlassen, da sie sich keinem Bereich nähern konnten, der als getrennt angesehen wurde. D.h. Personen auf Straßen konnten nicht auf Parkplätze gelangen, Fußgänger konnten auf Bürgersteigen gehen, aber keine Gebäude betreten oder den Bordstein verlassen, und Personen in Gebäuden konnten keine Außentüren benutzen. Versuche, eingeschlossene Personen einheitlich mit Hubschraubern zu evakuieren, führten dazu, dass die Personen die Leitern aufgrund zwischenzeitlicher Ereignisse wie plötzliches, extrem schlechtes Wetter oder das Verfangen der Leitern in Bäumen oder Stromleitungen nicht erreichten.

SCP-1698 wurde auf Klassifizierung Keter hochgestuft, bis festgestellt werden kann, wie SCP-1698-Expansionsereignisse vorhergesagt, verhindert, gemildert oder rückgängig gemacht werden können.</textarea></pre>
