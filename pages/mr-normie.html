++++ ##963963|Чорна Королева Амброзія##
++++ ##00aa00|Чорна Королева Палійка, до ваших послуг.##
++++ ##0069ff|чорна королева кальдера тут##
----
++ Базова інформація
##963963|Пан Цивіл -- це гуманоїд, здатний до маніпуляцій реальністю/свідомістю на середньому рівні у стосунку до нормалізації особливих соціальних ситуацій.## ##00aa00|Можна впізнати по його спонтанному прояві поблизу дитини, а також татуюванню (чи чомусь подібному) з його ім’ям.##
++ Передумови
* ##00aa00|Існування і розповсюдження лінійки продуктів «Маленькі Пани» від Доктора Дивограйка, існування і розповсюдження пародії на них від [[[scp-2842 | Геймерів Проти Наркоти]]], і все, що може матися на увазі під цими двома.##
* ##0069ff|--широко розповсюджений інтернет, розвинена кіберкультура.-- мій косяк, це вже є передумовами для геймерів проти наркоти.##
++ Переваги
##963963|Пан Цивіл насамперед корисний здатністю здійснювати операції відкрито, не спричиняючи опору оточення; або, у випадку зі зразками, що впливають на свідомість, співучасників. ## ##0069ff|удачі з цим. мені не вдалося навіть //знайти// його в більшості місць, де він мав би існувати. він справді добре зливається з середовищем.## ##00aa00|Зрідка має смак до будь-якої виняткової або ненормальної діяльності. Примус найкращий спосіб домогтися його співпраці.##
++ Недоліки
##963963|Тактики протидії маніпуляціям реальності та захист свідомості часто є корисними для ідентифікації й опору діяльності Пана Цивіла.## ##00aa00|Навіть за наявності підготовки ти не //дізнаєшся// автоматично, коли знайдеш Пана Цивіла, хіба що побачиш тату. Шукай нормальне відношення до девіантної поведінки, або підтримку діяльності, яка, зазвичай, підтримки не отримала б.## ##0069ff|майже завжди вразливий до ножів, куль, отрути й т.д.##
-----
++ Екземпляр: Реальність[!--Вважаю такий переклад Timeline досить вдалим--] B-418
##00aa00|--Утримується Маршалл, Картер і Дарк, зданий в оренду.--## ##0069ff|звільнений.## ##00aa00|Здатен позначати когось особливим знаком, після чого усе, що позначені особистості роблять, протягом наступних кількох годин вважатиметься оточенням соціально прийнятною поведінкою. Це неприємно.## ##0069ff|я вбила його утримувачів і допомогла йому втекти.##

++ Екземпляр: Реальність B-451
##963963|Захоплений Фондом. Пан Цивіл B-451 здатний створювати напівілюзорних (тверді, але без маси та розсіюються від використання значної сили) сутностей, що нагадуватимуть реальні людські відповідності в сенсі демографії, зайнятості й т.д. Ці сутності супроводжуватимуть людину, імітуючи та виявляючи підтримку її діям.## ##00aa00|Не здатен діяти під тиском. Шукай десь іще, якщо тобі терміново потрібні підлабузники.##

++ Екземпляр: Реальність C-008
##0069ff|мертвий. цей змінював місця відповідно до їх використання -- ліжко з’являлося там, де він вкладався спати, дерев’яна підлога там, де люди їли, замки та сигналізації в кімнаті, куди його вкинули. він загинув, коли амброзія взяла його з собою на експедицію і його з’їв пончик.[!--о_0--] ## ##963963|На жаль так, це те, що сталося.## ##0069ff|і я ніколи не дозволю тобі це забути.##

++ Екземпляр: Реальність C-910
##963963|Найнятий Фондом. --Його точні властивості невідомі,-- але діє в спорядженні для прихованих операцій.## ##0069ff|він може змушувати людей засвоювати його вірування/моральні принципи/звички дивлячись на них. ефект минає приблизно за добу. тримайся якомога далі, якщо не хочеш спробувати бути пацифісткою.## ##00aa00|Мала нещастя зіткнутися з ним коли переправляла діаманти крізь C-910 -- я зупинила усю операцію і спробувала здатися «офіцерам поліції», що чекали назовні, до того, як мій лейтенант вирубав мене. Підтримую рекомендацію кальдери.##

++ Екземпляр: Реальність C-992
##00aa00|Високопоставлений член Церкви Розбитого Бога. Винятково ефективний євангеліст: його здібності неочевидні, проте можуть мати до цього стосунок.##

++ Екземпляр: Реальність D-108
##0069ff|мертвий. якщо перебував достатньо близько, то робив нормальним відбирання їжі в інших і поїдання її самостійно. застрелений в голову зі снайперської гвинтівки, в іншому нормальний.## ##963963|За даними розвідки, отриманими під час мого останнього візиту до D-108, за вбивство Пана Цивіла відповідальний Департамент детоксикації шампуню [[[scp-1659|Директорату К]]]##.

++ Екземпляр: Реальність E-404
##00aa00|Мертвий. Лоботомізований в певний момент, з неробочим USB портом, вбудованим у лоб. Не маю уявлення коли це сталося, хто це зробив, або на що він був здатен при житті. Не мала часу на подальше розслідування -- моєї крові було досить, щоб отримати лише пів години з його тілом у ямі.## ##963963|Винятково незвичні соціальні звичаї реальності E-404 є, можливо, результатом втручання цієї (або іншої) ітерації Пана Цивіла.## ##00aa00|Пан Цивіл ніколи не проявляв здібності змінювати ціле суспільство, проте, можливо, призначення модифікацій було саме таким.##
[[/==]]</textarea></pre>
