    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1777 –  King&#39;s Cave
**Autor:** [[*user Smapti]] 
**Original:** https://scp-wiki.wikidot.com/scp-1777
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1777

**Klassifizierung:** Sicher (Änderung in Neutralisiert wird vom O5 geprüft)

**Sicherheitsmaßnahmen:** Aufgrund des öffentlichen Charakters von SCP-1777-2 und der selten/sicheren Art von SCP-1777-1 ist SCP-1777 größtenteils nicht eingedämmt. Standort-E13 hat jederzeit besetzt zu sein und die Fernüberwachung von SCP-1777-2 hat rund um die Uhr zu erfolgen. Sollte SCP-1777-1 vor einem Besucher erscheinen, haben die Standort-Mitarbeiter alle geäußerten Kommentare aufzuzeichnen und dann ein Team zu entsenden, das aus zwei Sicherheitskräften besteht, die als Reiseleiter verkleidet sind, und einer Sicherheitskraft, die so gekleidet ist, dass sie SCP-1777-1 ähnelt. Die vorgeschlagene Tarngeschichte besagt, dass der so gekleidete Agent die Rolle eines Mitglieds einer örtlichen Truppe spielt. Sollte der Besucher nicht bereit sein, die Tarngeschichte zu glauben, ist der Einsatz von Elektroschockern und Amnesika gestattet.

Den Forschern wird empfohlen, nicht mit SCP-1777-2 zu interagieren.

**Beschreibung:** SCP-1777-1 ist offensichtlich ein Gespenst, von dem bekannt ist, dass es in SCP-1777-2 auftaucht. Es handelt sich um einen zwei Meter großen männlichen Menschen, der von Kopf bis Fuß in eine rostige Plattenrüstung gekleidet ist, wie sie im England des 15. Jahrhunderts üblich war. In die Rüstung sind mehrere einfache Markierungen eingeritzt, die gleichen Symbole, die auch in SCP-1777-2 erscheinen. In seinen Händen hält es ein etwa 1,5 Meter langes Langschwert mit Kreuzgriff und einer doppelten Fuller-Klinge. Das Wort &#34;//Veritas//[[footnote]]Wahrheit[[/footnote]]&#34; wurde quer über den Griff eingraviert. Bisher hat es sich als unmöglich erwiesen, 1777-1 in irgendeiner Weise zu berühren.

SCP-1777-2 ist die als King&#39;s Cave bekannte natürliche Struktur auf Arran Island in Schottland. Die innere Hauptsäule ist mit vielen Symbolen verziert, darunter ein Mann, der scheinbar einen Bogen über seinem Kopf hält, und ein weiteres, das ein Schwert darzustellen scheint. Tests haben gezeigt, dass alles, was in diese Säule eingeritzt ist, auch auf der Rüstung von SCP-1777-1 zu sehen ist, wenn es erscheint.

SCP-1777-1 scheint durch die Anwesenheit eines direkten Nachkommen eines der Könige von England ausgelöst zu werden. Dies gilt nicht für Nachkommen von Königinnen. Wenn eine solche Person SCP-1777-2 betritt, erscheint SCP-1777-1 und scheint sie einen Moment lang zu studieren. Es wird dann in einem lateinischen Dialekt &#34;//Puer de// (Name des verwandten Königs einfügen) //est non tempus//[[footnote]]Kind von ( ), es ist nicht deine Zeit.[[/footnote]]&#34; aussprechen, bevor es verschwindet. Es ist nicht sicher, warum dies geschieht, aber wann immer möglich werden bekannte Nachkommen von Königen von SCP-1777-2 ferngehalten[[footnote]]Gemäß den Tamlin-Erscheinungsprotokollen. Siehe &#34;Erscheinungseskalation: Vorläufige Nachforschung in die von Menschen ausgelöste Eskalation von Erscheinungsfeindseligkeit&#34; von Tamlin et al. für [[[SCP-1337|zusätzliche]]] [[[SCP-973|Beispiele]]].[[/footnote]].

SCP-1777-1 hat sich in seiner Bestimmung der Abstammung bisher nie geirrt.

**Anhang 1:** Am 24.03.2006 wurde D-86701, ein Nachkomme von Sweyn Forkbeard, in SCP-1777-2 gebracht. Als SCP-1777-1 auftauchte, versuchte Forschungsleiter Janus, es zu befragen. Er unterbrach es kontinuierlich mehrere Minuten lang, was dazu führte, dass SCP-1777-1 länger als je zuvor manifestiert blieb. Zu diesem Zeitpunkt interagierte SCP-1777-1 zum ersten Mal mit seiner Umgebung, schlug den Forscher mit dem Handrücken und brach ihm den Kiefer. Es sprach die folgenden lateinischen Worte: &#34;//Stultus bestia, relinquere me ad meum munus.//[[footnote]]Törichte Bestie, überlasse mich meiner Aufgabe.[[/footnote]]&#34; Dann beendete es seine Mitteilung an D-86701 und verschwand. 

Seit diesem Ereignis ist SCP-1777-1 nicht mehr erschienen, wenn ein Foundation-Forscher oder ein anderer Mitarbeiter einen potenziellen Besucher begleitet hat.

**Anhang2:** Am 12.07.2011 gelangte ein Besucher, der später als Bernard Scrivens, 23, aus Sussex, England, identifiziert wurde, in SCP-1777-2. Zu dieser Zeit war kein Personal am Standort, schaute sich aber die Videoübertragungen an. 1777-1 erschien ganz normal, aber anstatt zu sprechen, reichte es Scrivens sein Schwert und ging. Ein Team wurde entsandt, um den Standort einzudämmen und festzustellen, was passiert war. Beim Eintreffen wurde das Team von dem Mann angegriffen. Obwohl nichttödliche Gewalt angewendet wurde, lösten die Elektroschocker in Scrivens einen Herzinfarkt aus, der zu seinem Tod führte. Zu diesem Zeitpunkt erschien SCP-1777-1 wieder und sprach: &#34;//Requiesce in pace Arturus, sic finit Camelot.//[[footnote]]Ruhe in Frieden, Artus, so endet Camelot.[[/footnote]]&#34; SCP-1777-1 ist seit diesem Vorfall nie wieder erschienen.

Das Schwert wartet auf die Klassifizierung, bis die anomalen Eigenschaften festgestellt werden.</textarea></pre>
