    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-610-L1
**Autor:** [[*user NekoChris]]
**Original:** https://scp-wiki.wikidot.com/scp-610-l1
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

Nach der Einrichtung des Eindämmungsbereichs für SCP-610 genehmigte die russische Regierung unsere Anfragen, das Gebiet zu erforschen und zu untersuchen. Für die erste Erkundung dieser Art wurde eine kleine, an einer Kamera montierte Einheit, bekannt als &#34;Herbie&#34;, aus sicherer Entfernung zu Gebiet A entsandt. Herbie hat eine Batterielebensdauer von zwölf Stunden und einen weitaus größeren Steuerbereich als für diesen Einsatz erforderlich.

Herbie kann ohne Zwischenfall in Gebiet A eindringen. Die Landschaft um Gebiet A zeigt frühe Stadien der Assimilation durch einzelne SCP-610-Infizierte, die in weitgehend zufälligen Abständen um die Überreste des Dorfes herum gefallen sind. Viele der Häuser scheinen vor langer Zeit Brandschäden erlitten zu haben; jedoch bleibt eine ziemliche Menge intakt. Die Luftaufklärung von Gebiet A in Kombination mit Wärmebildkameras ergab eine geschätzte Population von 79 Infizierten. Unbewegliche Infizierte sind in dieser Zahl enthalten. Es ist jedoch schwierig, einen genauen Prozentsatz von beweglich gegenüber unbeweglich zu ermitteln.

In Gebiet A sind unterschiedliche Grade physischer Mutationen aufgrund von SCP-610 vorhanden und es wird angenommen, dass sich alle Bewohner in fortgeschrittenen Stadien der Infektion befinden. Herbie beobachtete das Äußere des Dorfes zwei Stunden lang, während dieser Zeit verhielten sich alle Infizierten mit einem scheinbar lockeren Sinn für soziale Strukturen. Da Herbie während dieses Beobachtungszeitraums stationär blieb, ist nicht genau bekannt, was jeder einzelne Infizierte tat. Auf dem zentralen Platz kam es jedoch gelegentlich zu Aktivitätsausbrüchen und Stillstand. Da weitere Informationen benötigt wurden, wurde Herbie angewiesen, einem Infizierten beim Betreten eines Hauses zu folgen.

&gt; Es gibt ein holpriges Kamerabild, als Herbie hinter der schnell schlurfenden infizierten Person über den Kies rutscht. Das Innere dieses Hauses ist das gleiche wie das, das an die primäre Akte für SCP-610 angehängt ist. Der Infizierte, der beschattet wird, sitzt am Tisch. Nachdem er sich im Haus befindet, hebt Herbie seine Kamera langsam an, um keine Aufmerksamkeit zu erregen. Diese Aktion wird entweder nicht bemerkt oder ignoriert. Die infizierte Person wird von der Tür aus beobachtet, während sie durch das Haus humpelt und bei jedem der anderen sichtbaren infizierten Organismen anhält. Sie scheint jedoch den unter dem Tisch zu ignorieren, der, obwohl er nicht unbeweglich ist, diesen Bereich nicht verlässt. Was diese Kreatur vor der Infektion war, ist unklar.
&gt; 
&gt; Nachdem sie den Tisch umrundet und dies dreimal wiederholt hat, hält die primär infizierte Person, die von nun an als &#34;Alpha&#34; bekannt ist, bei dem bettlägerigen Infizierten, der als &#34;Beta&#34; bekannt ist, an und greift ihn mit wütenden Schlägen an. Beta kann das Bett aus unbekannten Gründen nicht verlassen, ist aber nicht völlig unbeweglich, da es als Reaktion auf die Schläge von Alpha mit den Armen um sich schlägt. Nach einigen anhaltenden Minuten dieser Schläge explodiert ein durchdringender Ton aus der Umgebung von Beta, das dann fortfährt, eine Wolke unbekannter Materie aus seiner Brusthöhle in die Luft zu schleudern. Alpha verweilt in der Wolke, während es um sie herum in der Luft schwebt und langsam zu Boden sinkt. Die unbekannte Lebensform auf dem Tisch neben Beta beginnt in einem offensichtlichen Anfall zu zucken, und Alpha umrundet dann den Raum noch zweimal, wobei es wieder bei jedem infizierten Organismus anhält, aber immer noch den unter dem Tisch ignoriert, ebenso wie jetzt Beta. 
&gt; 
&gt; Nach diesen zwei Umrundungen setzt sich Alpha an den Tisch und streckt die Hand aus, um die drei Teller darauf zu positionieren, als würde er ihn decken. Nachdem die Teller positioniert sind, winden sich die Gesichtsranken, die sich von Alpha erstrecken, nach oben und beginnen sich auf einem der Teller zu winden, bevor sie auseinanderreißen und sich trennen. Dies wird bei jedem Teller wiederholt. Das an die Primärdatei von SCP-610 angehängte Bild ist ein Standbild dieses Ereignisses.
&gt; 
&gt; Nachdem jeder Teller mit Alphas Fleisch gefüllt ist, verlässt es den Tisch und nähert sich Herbie, der sich aus Alphas Weg entfernt. Alpha verlässt das Haus, aber Herbies Kamera bleibt auf den Tisch gerichtet. Nach einigen Minuten betritt eine Gruppe von sechs bis sieben Infizierten von außen den Raum, Herbie immer noch ignorierend. Jeder Infizierte wirbelt herum, als ob die Bewegung schwierig wäre, zuckt in großen Schritten oder windet sich in kleinen. Diese Infizierten umringen alle den Tisch und jeder greift abwechselnd nach einer Handvoll der von Alpha zurückgelassenen Fleischsubstanz und drückt sie in alle Öffnungen an sich selbst, in die er kann; manche in den Mund, manche in die Brust, manche hinten am Rücken, manche unter die Arme. Als alle Teller leer sind, geht diese Gruppe. Herbie bleibt noch einige Minuten hier, bevor er seine Kamera einfährt und das Haus verlässt.
&gt;  
&gt; Unmittelbar nach dem Verlassen des Hauses kollidiert Herbie mit einem Objekt. Nach dem Schwenken der Kamera um das Hindernis herum, scheint dies Alpha zu sein, dessen Gesichtsranken sich mit einem anderen Infizierten mit ähnlichen Mutationen vermischen. Der Aufprall wird ignoriert und die beiden Infizierten trennen sich nach einigen Minuten. Herbie wird dann angewiesen, weitere Bereiche des Dorfes zu erkunden.
&gt;  
&gt; Die Überreste von etwas, das ein Laden gewesen zu sein scheint, weisen Anzeichen schwerer Brandschäden sowie Aktivitäten im Inneren des Gebäudes auf, die Herbie untersucht. Die Tür ist leicht angelehnt, und mit festen Bewegungen von Herbie wird sie aufgestoßen. Diese Aktion wird nicht bemerkt oder ignoriert.
&gt; 
&gt; Innerhalb des Ladens befinden sich mehrere Infizierte, von denen die meisten herumstehen. Allerdings rollt einer auf dem Boden über eine Stelle von ungefähr 0,3 Metern (1 Fuß) hin und her und wird von den anderen ignoriert. Herbie rollt unter die Trennwand, die den Kassenbereich vom Kundenbereich trennt, und schwenkt hinter dem Tresen herum. Aus einer Kellertür hinter dem Tresen ragt die obere Hälfte einer Person hervor, diese Person scheint nicht an einer fortgeschrittenen Infektion erkrankt zu sein und trägt die Kleidung eines russischen Soldaten. Herbie zoomt die Kamera heran, um die Identifizierung zu bestätigen, und es fällt auf, dass die Augen dieser Person in ständiger Bewegung sind und sich oft auf Herbie konzentrieren. Der Rest des Soldaten bewegt sich nicht. 
&gt;  
&gt; Herbie wird angewiesen, diesen Bereich zu verlassen und begibt sich ins Hinterzimmer. In diesem Lagerbereich ist ein großer Haufen Leichen aufeinandergestapelt, einige Kleidungsstücke sind sichtbar und scheinen sowohl Militärkleidung als auch Alltagskleidung zu sein. Aufgrund der Stapelung sind an keinem der Leichen Gesichtszüge erkennbar. Auf den Leichen sitzt ein Infizierter, dessen unterer Teil mit dem Haufen verschmolzen zu sein scheint und dessen obere Hälfte sich in einem wilden Zustand des Umherschlagens und Krampfens befindet. Ungefähr alle zehn Sekunden fliegt eine Sporenexplosion aus der Oberseite dieses Infizierten, die in der Luft verweilt. Herbie wird angewiesen, das Gebäude zu verlassen.
&gt; 
&gt; Nachdem Herbie dieses Gebäude verlassen hat, passiert er den Dorfbrunnen, der von einer Reihe unbeweglicher Infizierter umgeben ist, die alle auf den Brunnen blicken. Die Arme jeder dieser infizierten Personen sind ausgestreckt, eine in Kontakt mit der nächsten und sie bilden eine perfekte Kette, mit Ausnahme einer Person, deren Arme an den Seiten liegen. Herbie beweg sich an diesem letzten Infizierten vorbei, um sich dem zu nähern, was ein Rathaus oder ein Bürgermeistergebäude gewesen zu sein scheint, als der Infizierte mobil wird und den Rover schnappt.
&gt; 
&gt; Die Videoübertragung von Herbie konzentriert sich auf das Gesicht des Infizierten, das angesichts des Zustands seines restlichen Körpers, der schrecklich aufgebläht ist, seltsamerweise in perfekter Form ist. Diese Infizierte war dem Aussehen nach einst ein junges Mädchen, Alter geschätzt zehn bis zwölf. Herbie wird in ihrem Griff von einer Seite zur anderen gerollt, während ihr Gesicht regungslos auf den Rover starrt. Das Gesicht der Infizierten bläht sich plötzlich auf und explodiert nach außen in eine Reihe fleischiger Lappen, die Herbie packen und hineinziehen. Herbies Videoübertragung endet hier.

Herbie galt zu diesem Zeitpunkt als verschollen. Allerdings dachte niemand bei der Kontrolle daran, die Videoübertragung auszuschalten, da vermutet wurde, dass sie abgebrochen war. Fünf Stunden später wurde Herbies Videoübertragung wieder aufgenommen, stationär und auf einer erhöhten Ebene, die auf den oberen Rand des Dorfbrunnens zeigte. Die Videoübertragung enthielt etwas Unschärfe scheinbar aufgrund eines schleimigen Films, der oft über die Linse sickerte, aber wenn das Bild nicht verdeckt wurde, bot die Übertragung eine perfekte Aufnahmequalität. Herbie reagierte auf keine Fernbefehle, aber sein Video ruckelte von Ziel zu Ziel hin und her und zoomte von selbst hinein und heraus. Die Videoübertragung wurde manuell geschnitten und alle Verbindungen zu Herbies Einheit wurden abgebrochen.

Mit dem nächsten Dokument fortfahren: **[[[SCP-610-L2]]]**</textarea></pre>
