    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**原文**：[*https://scp-wiki.wikidot.com/scp-610-l1 SCP-610-L1]
**作者**：[[*user NekoChris]]
**譯者**：[[*user vomiter]]
[[include credit:end]]


SCP-610周遭的封鎖線建成之後，俄羅斯政府批准我方進入該區域進行研究調查。第一次探索任務中，代號為「賀比」的無人探測器攜帶攝影機從安全距離外出發前往Site A。賀比的電量足夠維持十二小時運轉，遙控距離也遠超這次任務所需。

賀比進入Site A時沒有遭遇任何意外。Site A的附近地貌有遭到SCP-610感染體同化的初期跡象，這些感染體以不固定的間距分別獨自散落在村莊遺跡的周遭。村內有許多家屋似乎在許久之前經歷火燒，但也有許多保持原樣。從空中進行熱輻射觀測的結果顯示大約有79名受感染的居民位於該地。上述數字包含無移動能力的固著感染體，因為實際上很難確切得知可動與固著個體的比例。

Site A中可以觀察到SCP-610所導致程度不同的身體變異，推測所有居民都已經進入後期感染階段。賀比在村莊外圍探勘了兩個小時，所有感染體在這段期間的行為表現似乎暗示其中存在著某種鬆散的社會結構。由於賀比在觀察時保持靜止，因而無法確切得知各感染體實際上在做什麼。然而可以知道的是村中央廣場的活動量會不定時遽增又回落。為求取得更多資訊，賀比在一具感染體進入房屋時也跟進拍攝。

&gt; 影像因為賀比駛過碎石地而有些顛簸，攝影機跟拍的感染體動作蹣跚而迅速。SCP-610主要文件中的附加圖片[[footnote]]譯註：該圖片已刪除。[[/footnote]]。即是該感染體進入的家屋，感染體在該圖片中正坐在餐桌前。賀比的鏡頭在進入建築物後緩慢升起以避免造成劇烈聲響，感染體似乎並未察覺賀比的動作——也可能覺察但選擇忽視。賀比從門廊處觀察受感染者一跛一拐的在家屋內移動。牠會在屋中每個可見的受感染生物面前停頓一下，然而牠似乎忽略了餐桌底下另一名仍然可動卻並未離開該區的感染體。尚無法得知該個體在感染前曾是何種生物。
&gt; 
&gt; 主要跟拍對象（以下稱為Alpha）輕撫餐桌又重複上述行為三次之後停在另一名臥床的感染體（稱為Beta）附近。Alpha接近Beta並開始對牠猛烈拳擊。Beta雖然受制於未知因素而無法離開床舖但並非完全無法動彈，因為牠會隨著Alpha對他的打擊揮舞手臂。這一行為持續數分鐘後從Beta附近的區域爆發出一陣尖銳的聲響，隨即Beta從胸腔吐出一團成分未知的雲霧。這一團圍繞牠們的霧氣緩緩沉降，而Alpha則開始來回徘徊其中。其他餐桌邊的未知生命開始猛烈抽搐，Alpha又接著撫摸過整個房間兩次，一樣也在每個感染生物附近停頓一下，但依舊無視餐桌下的個體，而且這次連Beta也無視了。
&gt; 
&gt; 環繞房間兩次過後Alpha坐在餐桌前，擺出三塊盤子，彷彿在準備晚餐一樣。隨著盤子就位，Alpha面部的卷鬚開始向上蠕動，纏繞捲曲在盤子上，最後從本體上撕裂分離。牠對每一塊盤子都做了相同的動作。SCP-610主要文件中的圖片就是這一過程中的靜止影像。
&gt; 
&gt; Alpha把自己的肉裝在盤子上之後，牠便離開餐桌走向賀比，而賀比則向旁邊退開以免與牠碰撞。Alpha走過門廊離開建築物，但賀比的攝影機依然聚焦在餐桌上。數分鐘後，一群總共六到七個感染體從戶外進入該房間，牠們與Alpha一樣都忽視了賀比的存在。每一名感染體都步態詭異——有的扭動跨出一個個大步，有的快速的踏著小碎步——彷彿移動對牠們而言是一件相當困難的事。這些感染體圍在餐桌旁，輪流從盤子裡抓起一整把Alpha留下的肉團，然後把手裡的東西塞進任何一個自己身上能塞得進的開孔——有些是塞進嘴巴，有些塞進胸口，有些在背上，而有些在手臂之下。這一群感染者在清空盤子之後就離開了。賀比待在原地又拍攝數分鐘才收回鏡頭離去。
&gt; 
&gt; 賀比在離開家屋後立刻撞上一個物體。鏡頭移動後發現似乎是Alpha感染體與另一具有著相似變異特徵的感染體兩者的卷鬚互相糾纏著。上述兩具感染體皆忽視了賀比的撞擊，並且在持續糾纏了數分鐘後才分道揚鑣。賀比之後開始探索村莊內的更多區域。
&gt; 
&gt; 賀比下一個探勘的對象是一棟疑似經過嚴重火災的店舖遺跡，其內部似乎有活動的跡象。該建築物的門輕輕半掩著，賀比以持續穩定的推力將其打開。這一行為並未被感染體察覺或者也可能是遭刻意忽視。
&gt; 
&gt; 店鋪內有數名受感染人類。牠們大部分都站著，只有一名不斷在長度約0.3公尺（1英尺）的地面上來回滾動卻未受其他感染者注意。賀比悄悄地滑過收銀區與顧客區之間的隔板底下，從櫃檯後方拍攝全景。有一個感染人類的上半身挺出櫃檯後方的地板門，該人物似乎並未發展到後期感染，同時穿有俄羅斯軍人的裝備。賀比拉近鏡頭確認該人物的身分，同時也注意到他的眼睛有持續移動且大多數時間都聚焦在賀比身上。該名士兵除了眼睛以外的其他部位都沒有動作。
&gt; 
&gt; 賀比根據指示從當前的所在地移往店鋪倉儲區。在倉儲區內有大量屍體堆疊成一座小山，其中可以看見某些衣物——包含一般的日常穿著以及軍用裝備。這些屍體堆疊的方式讓賀比無法觀察他們的面部特徵。屍體山上坐著一隻感染體，牠的下半身看起來與屍山融為一體，而上半身則不受控制的搖擺抽動著。該感染體大約每十秒會從頂部噴發出一團飄浮在空氣中的孢子。賀比接受指示離開該建築物。
&gt; 
&gt; 賀比在離開上述建築後行經村莊的水井，井邊有著一群處於固著狀態且面朝井口的感染體。這些受感染者的雙手都向外伸展，與鄰接感染者的手臂互相接觸形成一個完整的環——只有其中一具感染體例外，牠的手臂縮在自己身邊。賀比從這一名感染者身邊經過，駛向似乎曾經作為村公所或村長辦公室的建築物。然而上述感染者此時突然恢復活動力，將無人機抓了起來。
&gt; 
&gt; 賀比回傳的影像聚焦在該感染體的面部。相較於其餘嚴重擁腫的身體部位來說，牠的顏面很神奇的維持著相對正常的外觀。根據形貌推測，這名感染者之前曾經是一名十到十二歲左右的女孩。賀比在牠的手中滾過來又滾過去，而牠的眼睛則毫無生機地盯著無人機看。隨後牠的顏面突然像氣球一樣脹大，緊接著向外爆裂出一連串的肉質皮瓣把賀比抓住並向其內部拖行。賀比的影像回傳至此中斷。

這時基金會認為賀比已經在任務中損毀。然而由於沒有任何一名控制人員關閉影像回傳，所以推測傳訊應是遭意外切斷。五小時過後，賀比的影像傳輸重新回復，此時的訊號穩定且鏡頭從地面抬升至村莊水井上緣的高度。回傳的影像中有部分模糊的跡象，顯示鏡頭表面似乎有薄層的粘液緩慢滑過，但其影像紀錄除了受黏液遮蔽的部分都呈現最完美的品質。賀比此後不再回應任何遙控指令，但它的回傳畫面會自動從一個拍攝對象跳動到另一個對象上，而且還在未受控制的情況下拉近或拉遠鏡頭。此時影像連線遭手動切斷，同時根據命令抹除所有與賀比無人機組之間的聯繫。
