    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=SCP-145-J.jpg|caption=El puto pedazo de mierda saboteando deliberadamente mi burrito congelado.|width=300px]]

**Ítem #:** SCP-145-J

**Clasificación del Objeto:** Seguro. Debería ser neutralizado, pero el puto Director del Sitio es demasiado tacaño como para comprar una nueva.

**Procedimientos Especiales de Contención:** Debido a &#34;recortes presupuestales&#34;, SCP-145-J se halla en la cocina del personal principal del Sitio-16, y está disponible para uso general. Aunque no se recomienda. Un par de guantes para cocina han sido proveídos para ayudar en la manipulación de SCP-145-J.

Las heridas provocadas por el uso de SCP-145-J deben ser tratadas con pomada de aloe vera y una regañada de la Jefa de Enfermería █████ Clemens del Sitio-16, por pensar que podías tomar un plato caliente solo con tus manos, idiota descerebrado. Hasta la fecha, SCP-145-J ha provocado 141 casos de quemaduras de primer grado, incluyendo a 63 miembros del personal Clase-D, a 21 agentes de DMs y a un O-5. A ese lo llamo 0-5 desde entonces.

**Descripción:** SCP-145-J es un horno de microondas comercial marca SHARP modelo 1000W/R-21LC, cuyo uso puede causar uno de varios efectos anómalos en cualquier cosa que se ponga dentro de él:

* No calienta nada.
* Quema todo.
* Los bordes se queman pero el centro sigue congelado.
* Toda la porquería sigue helada pero el plato está tan caliente como la lava.
* Humo. Mucho humo.
* La bandeja no gira.
* --La bandeja alterna su rotación entre sentido horario y anti horario-- olvídenlo, se supone que haga eso.

Hasta el momento, todas las peticiones para desarmar a SCP-145-J con la esperanza de hallar el origen de su anomalía se han rechazado terminantemente, porque si no funciona después, eso significa que nos quedaríamos sin //nada//, lo cual es peor que intentar hacer funcionar esa chatarra. A veces sólo quiero traer mi comida para calentarla y no salir a la calle a comer. ¿Has //visto// lo caros que son los lugares que hay por aquí? ¿De verdad necesitamos tener unas instalaciones cerca de un área metropolitana? Los impuestos de propiedad de seguro están por las nubes, quizás esa es la razón por la que no podemos costearnos un remplazo.

Se han aprobado intentos para calentar la comida sin plato, pero eso es bastante antihigiénico y la comida luce asquerosa ahí metida. Durante una auditoria anual de procedimientos de seguridad en el Sitio-16, incluyendo la revisión de viejas grabaciones de seguridad, se descubrió que el Agente ██████ usó a SCP-145-J para calentar un Hot Pocket sin un plato y explotó. Ni siquiera lo limpió después, sólo se fue como si no hubiera pasado nada. ¿Esos son buenos motivos para tomar acciones disciplinarias, no? Eso pensé pero, jódete, sigue aquí. Hemos incinerado Clases-D por menos,  pero sólo porque tiene la estrellita de lameculos honorario de la Fundación o algo así, puede ser estúpido //y// flojo.

SCP-145-J tiene un efecto memético secundario que, al momento de escribir esto, ha afectado a todo el personal vecino. La moral de los empleados del Sitio-16 ha disminuido en los últimos meses, y la confianza, junto con la fe, han llegado a su punto más bajo entre los miembros de la administración de la Fundación. //Vaya, qué puta sorpresa//. ¿Cómo chingados no podemos costearnos un nuevo microondas? ¿No se supone que tenemos un skip que //hace oro?// Ni siquiera //deberíamos// estar restringidos bajo el concepto de presupuesto, somos la Fundación por el amor de Dios; gastamos //miles de millones// de dólares en un elegante casillero con un montón de estúpidas redundancias para que nadie se acerque a una caja que, por cierto, ni siquiera //tiene// algo dentro.

**Anexo:** ¿Es en serio? ¿Este artículo logró entrar en el sistema? ¿Quién pijas mantiene nuestra base de datos? ¿Monos lobotomizados? Dios santísimo, juro que es como si nadie trabajara aquí. Odio este lugar.</textarea></pre>
