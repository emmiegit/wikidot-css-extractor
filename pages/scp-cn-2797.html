**项目编号：**SCP-CN-2797

**项目等级：**Neutralized

**特殊收容措施：**SCP-CN-2797已无效化，原收容措施废除，项目被移出Azoth计划高价值项目名录。

出于安全考虑，Site-CN-80的第六仓库自SCP-CN-2797无效化起，禁止将云杉木带入其中。

**描述：**SCP-CN-2797是一系列纸质印刷品的统称；根据图像不同，以时间顺序编号为SCP-CN-2797-1至SCP-CN-2797-21。SCP-CN-2797的图像风格接近于绘本，且按顺序阅读可以构成某种故事。

SCP-CN-2797出现于四川省██县的一处云杉木林中。每当该处地点处于极端气象条件（如暴风、暴雨等）或自然灾害（如地震、严重山体滑坡）时，林区中所有云杉木的树皮、树干会部分脱落，并形成一张SCP-CN-2797。每次出现的SCP-CN-2797总数与树林中云杉木的数量一致，且出于未知原因并未被极端天气所破坏。每次产生的SCP-CN-2797均为同一种图像，因此归为同一编号。

所有SCP-CN-2797的扫描文件及对应研究过程，请参见附录-2797-1。

[[collapsible show=&#34;+ 附录-2797-1&#34; hide=&#34;- 关闭附录&#34;]]

&gt; **SCP-CN-2797-1**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth1~1.jpg]]
&gt; 
&gt; 基金会发现了SCP-CN-2797的出现，并将该处林区对外封锁。

&gt; **SCP-CN-2797-2**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth2~1.jpg]]
&gt; 
&gt; 根据此画面的提示，此地的云杉木被认为具有与其所述反应的奇术学关系。收容措施由此确立，研究人员开始探测此处的奇术反应。

&gt; **SCP-CN-2797-3**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth3~1.jpg]]
&gt; 
&gt; 基金会确认此地所有云杉木均具有微弱的奇术反应。

&gt; **SCP-CN-2797-4**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth4~1.jpg]]

&gt; **SCP-CN-2797-5**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth5~1.jpg]]

&gt; **SCP-CN-2797-6**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth6~1.jpg]]
&gt; 
&gt; 由于前几次SCP-CN-2797出现时该地区均处于极端气候之下，因此基金会初步总结出了其与极端气象或自然条件的关系。

&gt; **SCP-CN-2797-7**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth7~1.jpg]]
&gt; 
&gt; 图中描绘了更多植物，与该地区现存的植物并不匹配。该地区现存的植物除了云杉木外均不具备异常性质和奇术反应。研究人员在该地区布置了数个立式奇术探测仪，试图发现更多线索。

&gt; **SCP-CN-2797-8**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth8~1.jpg]]
&gt; 
&gt; 在SCP-CN-2797-8产生时，布置在区域内的奇术探测仪记录到了区域内的小型奇术爆发，近似于某种共振效应，使得所有云杉木消耗了部分树干产生SCP-CN-2797。研究人员试图人为破坏树木，但并未成功。

&gt; **SCP-CN-2797-9**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth9~1.jpg]]
&gt; 
&gt; 基金会图形学家和语言学家立刻开始着手研究图中出现的文字，但并未获得有效信息。图像中新出现的植物也并未在当地发现匹配的物种。

&gt; **SCP-CN-2797-10**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth10~1.jpg]]

&gt; **SCP-CN-2797-11**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth11~1.jpg]]

&gt; **SCP-CN-2797-12**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth12~1.jpg]]

&gt; **SCP-CN-2797-13**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth13~1.jpg]]

&gt; **SCP-CN-2797-14**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth14~1.jpg]]
&gt; 
&gt; 结合SCP-CN-2797-9的线索，研究人员认为该词语与阿拉伯字母的某种书写方式存在共性。该词语在阿拉伯语中意为水银或炼金术中的万灵药，同时也是Azoth一词的词源。研究人员随即对SCP-CN-2797-9中出现的词语进行了解读，结果均为一些现实中存在的植物，大部分常用于古代阿拉伯药材中，但与图中的植物形象并不吻合。目前不能确定这种解读是否正确。

&gt; **SCP-CN-2797-15**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth15~1.jpg]]

&gt; **SCP-CN-2797-16**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth16~1.jpg]]
&gt; 
&gt; 由于产生SCP-CN-2797-15后数月内当地没有任何极端天气或自然灾害，研究人员决定尝试人为制造一些无害的现象促使SCP-CN-2797出现。SCP-CN-2797-16的出现验证了引流洪水可有效催生树木产生SCP-CN-2797。

&gt; **SCP-CN-2797-17**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth17~1.jpg]]

&gt; **SCP-CN-2797-18**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth18~1.jpg]]

&gt; **SCP-CN-2797-19**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth19~1.jpg]]

&gt; **SCP-CN-2797-20**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth20~1.jpg]]

&gt; **SCP-CN-2797-21**
&gt; 
&gt; [[=image http://scpsandboxcn.wikidot.com/local--files/breaddddd2/azoth21~1.jpg]]
&gt; 
&gt; 在SCP-CN-2797-21出现后，该片林区的所有云杉木完全剥落并消失，但基金会人员在每棵树木原本所在地面处均发现一根插入地面的云杉木树枝，与SCP-CN-2797-21中描绘的情景极为相似。在回收时，这些树枝具有微弱的奇术反应，但在搬运至Area-CN-101时反应已经消失。同时，研究人员发现，所有SCP-CN-2797变为普通纸张，可以被正常破坏。此后SCP-CN-2797重新分级为无效化，所有SCP-CN-2797与回收的树枝被分开置于Area-CN-101的两处仓库中。
&gt; 
&gt; 由于SCP-CN-2797-20中提及了可能与该项目有关的危险效应，为防止意料之外的奇术反应或异常效应发生，目前依然不允许将云杉木带入设施中，仅允许事先提交报告的研究员将SCP-CN-2797或树枝带离仓库进行实验。由于现存SCP-CN-2797及云杉木树枝数量较多，实验人员仍可提交申请，使用SCP-CN-2797或树枝进行消耗性实验。
&gt; 
&gt; 基金会至今没有发现SCP-CN-2797的创作者。
[[/collapsible]]</textarea></pre>
