**일련번호:**  SCP-955-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-955-KO는 제██기지의 비중요 물품 보관소 4동에 보관 중이며, 별다른 감시는 필요하지 않다. 3등급 이상의 보안 등급을 가진 인원의 승인 하에 실험을 진행할 수 있다. 안전 상의 문제로 인해 다른 SCP 개체를 이용한 실험은 허가되지 않는다.

**설명:** SCP-955-KO는 일반적인 형태의 검은색 폴딩키로, 열쇠엔 어떠한 굴곡도 존재하지 않는다. 겉면에는 &#34;시제품&#34;이라고 적힌 메모 스티커가 붙어있다. 대상의 비정상적인 내구도로 인해 일반적인 형태의 열쇠로 가공하는 것은 불가능했다. SCP-955-KO는 ███시에 위치한 빈 건물에서 발견되었으며, 해당 건물은 이전에 동물병원으로 사용된 것으로 보인다.

SCP-955-KO를 생물의 목 뒤(목이 존재하지 않을 경우, 통상적으로 뒷덜미로 인식되는 부분)에 꽂게 될 경우 아무런 막힘 없이 들어가며, 열쇠를 뽑을 시 아무런 영향 없이 원래대로 돌아온다. 대상을 생물의 목 뒤에 꽂고 돌리면, 변칙적인 현상이 발생한다. 편의를 위해 이후 서술할 내용에서 열쇠 구멍 역할을 하는 생물을 SCP-955-KO-A, 열쇠를 꽂고 돌린 생물을 SCP-955-KO-B로 지칭한다.

SCP-955-KO-A는 SCP-955-KO-B의 모든 언어 구사 능력을 얻게 되며, 기존에 지니고 있던 언어 구사 능력을 상실한다. 변칙적 효과가 나타나는 순간 SCP-955-KO-A의 신체 기관은 습득한 언어의 발화에 적합한 형태로 소량 변화하며, 이 과정은 약1분에 걸쳐 일어난다. 이와 동시에, SCP-955-KO-B 또한 기존에 구사하던 언어의 발화 능력을 잃는다. 서면으로 진행한 면담을 통해, 구사 능력을 제외한 해당 언어에 대한 지식은 그대로 남아있는 것으로 보인다.

다수의 언어를 구사할 수 있는 SCP-955-KO-B가 대상을 사용할 경우에도 예외는 없었으며, SCP-955-KO-A는 SCP-955-KO-B가 사용하던 모든 언어를 구사할 수 있었고, 마찬가지로 SCP-955-KO-B는 구사할 수 있던 모든 언어의 발화 능력을 잃게 됐다. 다만, SCP-955-KO-A가 받아들일 수 없을 정도로 너무 많은 언어를 한번에 습득할 경우, 부작용이 있는 것으로 보인다(실험기록 참조).

SCP-955-KO는 언어를 이해하는 능력 그 자체에 영향을 미치는 것은 아닌 것으로 보이나, 해당 능력으로 인해 SCP-955-KO-A나 SCP-955-KO-B가 잊어버린 언어를 교육을 통해 다시 학습시키는 것은 불가능했다. 다만, SCP-955-KO를 사용하기 전에 대상이 전혀 알지 못했던 언어에 한해서는 학습할 수 있었다.

**부록 955-KO:** 해당 기록은 초기에 SCP-955-KO를 이용해 실행된 실험들의 목록이다.

&gt; **실험기록 955-1**
&gt; 
&gt; **SCP-955-KO-A:** D-649620, 한국어 구사자, 과거 수능 외국어(영어) 영역에서 7등급의 성적을 받은 바 있음.
&gt; **SCP-955-KO-B:** D-304585, 영어 구사자.
&gt; 
&gt; **결과:** SCP-955-KO-A는 일상적인 어휘, 전문적인 어휘에 관계 없이 SCP-955-KO-B이 알고 있던 모든 종류의 영어를 구사할 수 있게 되었으며, 한국어는 더 이상 구사할 수 없게 됨. SCP-955-KO-A의 증언에 따르면 혀가 좀 더 유연해졌다고 하며, 이외 별다른 특이점은 발견되지 않았음.
&gt; 
&gt; **주석:** SCP-955-KO를 언어 학습 목적으로 사용하자는 제안이 제기되어 현재 검토 중에 있다.

&gt; **실험기록 955-2**
&gt; 
&gt; **SCP-955-KO-A:** D-961357, 한국어 구사자.
&gt; **SCP-955-KO-B:** D-450785, 한국어 구사자, 3급 4호의 언어장애를 지니고 있음.
&gt; 
&gt; **결과:** SCP-955-KO-A의 언어 구사 능력이 SCP-955-KO-B와 비슷한 수준으로 떨어짐. 단순히 언어를 학습하도록 만드는 것이 아니라, SCP-955-KO-B가 가지고 있는 언어 구사 능력을 그대로 반영하는 것으로 보임.

&gt; **실험기록 955-3**
&gt; 
&gt; **SCP-955-KO-A:** 캠벨 햄스터 성체 1마리.
&gt; **SCP-955-KO-B:** D-794591, 한국어 구사자.
&gt; 
&gt; **결과:** SCP-955-KO-A는 잠시동안 괴로워하며 경련함. 경련이 멎은 후, SCP-955-KO-A의 주둥이는 이전보다 조금 더 튀어나온 모습을 보였으며, 한국어를 능숙하게 구사할 수 있게 됨. SCP-955-KO-A는 질 좋은 먹이를 요구했으나, 기각됨.

&gt; **실험기록 955-4**
&gt; 
&gt; **SCP-955-KO-A:** 캠벨 햄스터 성체 1마리, 실험기록 955-3과는 다른 개체 사용.
&gt; **SCP-955-KO-B:** D-273509, 8개국어 구사자(한국어, 영어, 중국어, 에스파냐어, 독일어, 프랑스어, 러시아어, 포르투갈어).
&gt; 
&gt; **결과:** SCP-955-KO-A는 한참동안 고통스러워하며 경련했으며, 약 2분 후 사망. SCP-955-KO-A의 두뇌는 절반 가량 녹아내려있었음. SCP-955-KO-A가 정상적으로 언어를 습득했던 건지는 알 수 없었으나, SCP-955-KO-B는 모든 언어 구사 능력을 잃어버림.

&gt; **실험기록 955-5**
&gt; 
&gt; **SCP-955-KO-A:** 래브라도 리트리버 성체 1마리.
&gt; **SCP-955-KO-B:** D-245024, 6개국어 구사자(한국어, 영어, 중국어, 스페인어, 러시아어, 포르투갈어).
&gt; 
&gt; **결과:** SCP-955-KO-A는 한참동안 괴로워하며 경련함. 경련이 멎은 후, SCP-955-KO-A의 정수리 부분이 육안으로도 확연히 분간될 정도로 부풀어오름. SCP-955-KO-A는 SCP-955-KO-B가 구사하던 모든 언어를 구사할 수 있게 됨.
&gt; 
&gt; **주석:** 언어 구사 능력을 제외하면 SCP-955-KO-A는 다른 동종 래브라도 리트리버와 동일한 습성을 보였으며, 이후 제29K기지의 직원들이 &#39;브레이니&#39;로 이름 붙여 기지 내에서 기르고 있다.</textarea></pre>
