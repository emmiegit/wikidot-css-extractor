**项目编号：**SCP-CN-2954

**项目等级：**Euclid

**特殊收容措施：**基金会应对中国境内发布于网络及以纸制形式张贴的房屋出租类广告进行监视，若发现疑似SCP-CN-2954个例，应在确认后予以删除或撕毁以减少由项目造成的失踪事件的发生。

**描述：**SCP-CN-2954为一类房屋出租广告，多以纸制广告及网络信息形式出现，其通常含有诸如“杀人”、“诅咒”等反常内容及不合理的数据等。其异常性质体现在仅于每日23时至次日日出的时间段内拨打其给出的电话号码或使用私信功能可成功与发布者联系，于其他时间段内做出的尝试均以“号码为空号”或“该用户不存在”告终。目前所有与疑似发布者或张贴者成功联系的人员均因不明原因失踪，对SCP-CN-2954来源的追溯尝试均以失败告终。值得注意的是，SCP-CN-2954中给出的地址多确认为垃圾填埋场、正在使用中或已废弃的住所、玩具商店或古董店。且上述场所的管理者、经营者、所有者或使用者均不知晓SCP-CN-2954的存在。

**附录CN-2954-B  通话记录：**

[[div class=&#34;blockquote&#34;]]

**前言：**2023年4月15日24时，为进一步解明SCP-CN-2954，命令D-1342拨打一例纸质SCP-CN-2954上给出的电话号码并尝试交流，通话记录如下：

**&lt;记录开始&gt;**

**D-1342：**喂，您好，请问是竹女士吗？

**[未知女声]：**啊啊啊，是的是的，请问您是……？

**D-1342：**那个我刚到这个城市，看到了您在街上贴的租房广告，觉得挺感兴趣，想跟您问问一些具体的信息啥的。

**[未知女声]：**啊好的好的。

**D-1342：**就是那个，广告里说咱这个房子是四室一厅的，具体是个啥样的布局？广告里没给图啊。

**[未知女声]：**小伙子你是第一次租房子吧？正常来讲都应该是五室一厅的，但前几天被弄下去一条胳膊就变四室了。不过没被丢掉也不影响正常活动。一般别的出租的房子都是以在垃圾堆的、古董店的、玩具店、废楼里的居多，活动自由度小离人类也比较远。咱这种在人家里的好东西可不多见啊。

**D-1342：**没被丢掉？

**[未知女声]：**对啊，现在还在那家人家里放着呢。

[D-1342感到疑惑，被命令继续通话。]

**D-1342：**啊，好的好的，还有，我想问一下为啥广告里说这房子还附带蛊虫？

**[未知女声]：**啊，看来小伙子没那个方面的需求。一般租这种房子的租户都是因为可以活动可以走，跟人类走得近还能用手拿东西，方便他们杀人伤人啥的。咱这个附带的蛊虫能增加害人的方法，算是这房子的一大亮点了，但小伙子你要是不想要这个我可以给蛊虫移走。

[D-1342停顿，额头流汗，用眼神示意实验者，但被命令继续通话。]

**D-1342：**啧……还是……不用了吧，这样就好。房子真挺不错的，最后想问问这房月租金大概多少。

**[未知女声]：**租金啊，虽然咱这房子算在黄金地段，但毕竟少一条胳膊，你小伙子也第一次租房，就每月收你[无法辨别]吧。

**D-1342：**你说啥？

**[未知女声]：**每月[无法辨别]，小伙子你要嫌贵可以开个价，没问题的。

[D-1342被命令跳过该问题继续通话。]

**D-1342：**啊，不用不用，租金挺合算的，您后天晚上有空吗，我想看看房。

**[未知女声]：**那正好，我最近几天都有空，那后天晚上十二点我去接你，你一个人去还不一定能找得着。

**D-1342：**那好的……我在……

**[未知女声]：**不用了，我能找着你。小伙子你愿意来租我房子就好啊，出租这种房子的竞争也挺激烈的，不仅是好房子难找，那些国外的长羊犄角还有长得像苍蝇的房主也时不时来插一脚。

**&lt;记录结束&gt;**

**后记：**通话结束后，基金会派遣奇术应对小组-α对D-1342进行保护并尝试收容潜在的SCP-CN-2954相关个体，同时于2023年4月17日派遣MTF-甲午-02“吉屋出租”及奇术应对小组-β前往该SCP-CN-2954给出地址（确认为一民户）并随时待命。2023年4月17日24时，站点内照明设施因不明原因熄灭，同时D-1342所在隔离室内传出其尖叫，飘动的青色蛇形烟气显现于隔离室内并迅速消失。后D-1342失踪，在隔离室内发现大量其血迹。被派遣至SCP-CN-2954给出地址的人员并未观察到任何异常现象。
[[/div]]

**事故记录CN-2954-C ：**

2023年5月18日，于前述SCP-CN-2954给出的地址对应的民户内一塑料制人形玩偶内部突然涌出大量蜈蚣、蝎、蜘蛛、胡熊蜂等动物，造成业主张██及其女儿死亡。同时玩偶表面增生大量失去活性的畸形人类肢体及人类毛发、眼、耳等组织及器官，其基因经检测与已失踪的D-1342一致。在该人偶内部发现一纸质文本如下：

[[include component:image-block
|name=http://scpsandboxcn.wikidot.com/local--files/cqh/Photo_1685196266198_edit_12639217762598.jpg| caption=文本记录|width=500px]]

已确认目前有██起异常凶杀案件与SCP-CN-2954有关。
