**Об&#39;єкт №:** SCP-069-DE 

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-069-DE зберігається у тераріумі T-A1 Зони DE19 розмірами 15 х 20 х 15 м. Т-А1 складається з куленепробивного скла завтовшки 150 мм з кислотним покриттям для запобігання нападу SCP-069-DE. Тераріум обладнаний склом однобічної прозорості, розташованим дзеркальною поверхнею усередину. Слід зазначити, що інтенсивність світла в зоні спостереження (5000 люкс) не має перевищувати інтенсивності світла усередині Т-А1 (10000 Люкс), оскільки в іншому випадку стінки тераріуму втрачають свій дзеркальний ефект. Інтер&#39;єр тераріуму імітує умови східноєвропейського хвойного лісу, в якому було знайдено SCP-069-DE, що служить для зниження агресивності об&#39;єкта. У приміщенні встановлено двадцять (20) детекторів руху, які використовуються для більш точної локалізації SCP-069-DE. Зовні T-A1 охороняється вісьмома (8) камерами спостереження та десятьма (10) тепловізорами. Для стримування SCP-069-DE облаштована система подачі сильнодіючого нервово-паралітичного газу, який випускається для виводу SCP-069-DE з ладу у разі прориву або перед входом працівників до приміщення Т-A1. Крім того, встановлені дві (2) системи фільтрування повітря для уловлювання нервово-паралітичного газу і навіть дрібних часток SCP-069-DE (наприклад, його волосинок). З міркувань безпеки також встановлена ​​спринклерна система, яка активується в разі пожежі для захисту фауни. Тераріум зсередини опромінений штучним сонячним світлом (від 10000 Люкс) для підтримки його фауни. Т-А1 може бути доступний тільки через шлюз, який також виготовлений з куленепробивного скла, щоб запобігти втечі SCP-069-DE, коли персонал входить до тераріуму. Для живлення SCP-069-DE використовується менший шлюз, який має достатньо простору для вміщення шимпанзе. Доступ до Т-А1 може бути наданий лише за згоди трьох (3) співробітників класу А або більше. Порушники будуть покарані дисциплінарними заходами та переводом на інше призначення.

__Заходи безпеки для входу в приміщення Т-А1:__ Всі співробітники, призначені на роботу з SCP-069-DE, повинні пройти підготовку та екзаменування з безпечної взаємодії з ним.
* Поводження з вогнеметами (Тип 35, модернізований)
* Робота з нервово-паралітичним газом
* Робота з шимпанзе для годування
* Заходи при отруєнні павучою отрутою
* Взаємодія та поведінка з SCP-069-DE
До роботи з SCP-069-DE не допускаються співробітники, що страждають на арахнофобію (страх перед павуками), оскільки цей ефект значно збільшується при виді та може призвести до непередбачених дій чи інцидентів, спричинених персоналом.

Перед входом в кімнату Т-А1 необхідно надягати захисний одяг, що складається з кислотостійкого лабораторного костюма EN 467, респіраторної маски EN 136 класу 3 з захистом від очей, рукавичок EN 374 та бахіл EN ISO 20345. Перед входом до приміщення Т-А1 воно має бути затоплене нервовим газом (час процесу 10 хвилин) для знерухомлення SCP-069-DE. Після цього слід дочекатися повного очищення приміщення системою фільтрації, після чого можна здійснити вхід. Максимальний термін перебування в приміщенні Т-А1 становить п&#39;ятнадцять (15) хвилин, цей період не слід перевищувати за будь-яких обставин. З метою безпеки перед входом у приміщення чергують три (3) співробітники служби безпеки, оснащені вогнеметами (Тип 35, модернізований). Протягом всієї процедури співробітники СБ повинні слідкувати за SCP-069-DE для захисту дослідників. У випадку опритомнення SCP-069-DE, приміщення T-A1 повинно бути герметично закрите, доки працівники СБ SCP-069-DE не дозволять відновити роботу. Якщо співробітники СБ не зможуть впоратися з SCP-069-DE, необхідно негайно задіяти підрозділ МОГ, щоб повернути його під контроль.

**Опис:** SCP-069-DE є велетенським павуком ряду Araneae (Павуки), подібного до [https://en.wikipedia.org/wiki/Giant_huntsman_spider Heteropoda maxima], але приблизно втричі більших розмірів. Тіло SCP-069-DE має діаметр 0,98 м і забарвлене в матовий чорний колір. SCP-069-DE насправді не потребує харчування і, коли не має доступу до їжі, переходить до стану спокою. Цей стан триває, поки поблизу SCP-069-DE не опиниться належна здобич. --SCP-069-DE не може бути знищений у будь-який спосіб.-- Проведені спроби знищення SCP-069-DE показали, що найбільш ефективними методами для виведення його з ладу було використання вогню, хоча той і не наносить об&#39;єкту пошкоджень, а також застосування нервово-паралітичного газу. У таких випадках, SCP-069-DE не вмирає, але падає і вдає з себе мертвого протягом декількох хвилин, після чого знову стає активним. SCP-069-DE носить на тілі людський череп, очевидно, у якості панцира, прикріплений до тіла за допомогою павутиння. Усі спроби видалити цей череп не дали результатів. Точне його призначення все ще не з&#39;ясоване. Ноги волохаті та помітно викривлені в стегнах (Coxae), тому спрямовані більш-менш чітко вперед, тіло гладке, але не глянцеве. На кінцях ніг розташовані кігті, які SCP-069-DE використовує у якості зброї. SCP-069-DE має ще дві помітні особливості. По-перше, його щелепа настільки потужна, що здатна легко ламати кістки. За допомогою іклів SCP-069-DE може вводити різні отруйні суміші. Друга відома властивість – це склад павутиння. SCP-069-DE може виробляти два різних типи ниток. Нижче наведено докладні описи всіх властивостей.

__Опис волосків:__ Волосинки SCP-069-DE мають сильний жалючий ефект, подібний до нейротоксинів, що інгібують іонні канали та впливають на нервову систему, запобігаючи формуванню нервових імпульсів і тим самим викликають судоми та параліч. У надвеликих концентраціях це може призвести до зупинки дихання або серцебиття. SCP-069-DE може випускати волосинки у повітря, що робить його надзвичайно небезпечним знаходження від нього на близькій відстані. Волосинки виростають протягом двох днів.

__Опис отрут:__ SCP-069-DE може змішувати у своїх іклах два різновиди отрути. Перша суміш є смертельною і діє через кілька секунд; її SCP-069-DE зазвичай використовує для захисту. Друга суміш паралізує і знерухомлює жертв SCP-069-DE, що дозволяє йому з&#39;їсти їх пізніше; цю суміш він використовує для полювання. Після серії аналізів і порівнянь з різними отрутами виявилося, що друга отрута ідентична отруті, за допомогою якої [[[SCP-077-DE]]] паралізує свої жертви (див. [[[Untersuchungs-Protokoll G-069-077-01|протокол дослідження G-069-077-01]]]). При додаванні до складу цієї отрути ще однієї складової, вона спричиняє розкладення мозку, що полегшує SCP-069-DE висмоктувати жертв. Раніше ця сполука була невідомою.

__Опис павутиння:__ Один тип ниток має будову звичайного павутиння, тому SCP-069-DE зазвичай використовує її, щоб нападати на здобич згори. Другий тип є більш небезпечним для обох: ці нитки покриті сильною корозійною кислотою,  яка проїдає через декілька секунд шкіру, м&#39;язи та кістки, і навіть неорганічні речовини не забезпечують захисту від неї. Досі не вдалося визначити тип кислоти, оскільки вона нейтралізується протягом однієї хвилини. Вага ниток може сягати 193,5 кг.

**Доповнення:** Дослідження показали, що у якості альтернативного джерела харчування можуть бути використані шимпанзе.

**Відкриття:** SCP-069-DE був відкритий під час лісозаготівлі поблизу села ██████. SCP-069-DE призвів до загибелі 13 із 14 лісорубів, останньому вдалося втекти. Він викликав допомогу, повідомивши про &#34;велетенського павука&#34;, який напав на його колег. Про цей екстрений виклик було повідомлено місцевий форпост Фонду, і до місця події було направлено три мобільні оперативні групи.

Прибувши на місце, групи Браво-5 та Дельта-7 вирушили до району події, група Гамма-2 залишався у резерві біля транспортних засобів. Через десять хвилин групи Браво-5 та Дельта-7 були повністю небоєздатні, проте Гаммі-2, втрутившись, вдалося стримати SCP-069-DE. Це стало можливим лише завдяки тому, що Гамма-2 мала на озброєнні вогнемети (Тип 35, модернізований), які виявилися дуже ефективними проти SCP-069-DE.
