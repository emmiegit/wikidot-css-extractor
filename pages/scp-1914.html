    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1914 – Runderneuertes Infanteriepersonal
**Autor:** [[*user Smapti]] 
**Original:** http://www.scp-wiki.net/scp-1914
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1914

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1914 ist in einer modifizierten Isolierzelle für Humanoide unterzubringen, die mit einer geeigneten Belüftung ausgestattet ist, um die Ansammlung von Abgasen zu verhindern. Alle 10–12 Stunden ist der Motor von SCP-1914 für mindestens zwei Stunden zu aktivieren, damit sich seine Batterie vollständig aufladen kann; während es aktiv ist, sind ihm etwa 250 Gramm nährstoffergänzte Babynahrung und ein halber Liter gereinigtes Wasser zu füttern, um seine organischen Bestandteile zu erhalten, und ihm können auf seinen Wunsch eine Lesebrille und Bücher oder Musik, die vor 1916 veröffentlicht wurden, zu Entspannungszwecken zur Verfügung gestellt werden. SCP-1914 ist ein Gehstock zur Verfügung zu stellen, um sich in seiner Zelle bewegen zu können, und es ist im Rollstuhl oder auf einer Trage zu transportieren und jederzeit von einem Arzt zu begleiten, wenn es während seiner Aktivität zu Test- oder Untersuchungszwecken aus seiner Zelle genommen wird. 

**Beschreibung:** SCP-1914 ist ein menschlicher Mann, mit Stand vom ██.██.20██ im Alter von etwa 1██ Jahren, von dem angenommen wird, dass er im frühen 20. Jahrhundert extremen mechanischen Veränderungen unterzogen wurde. Herz, Lunge, Leber, Bauchspeicheldrüse, Gallenblase, Blinddarm, Segmente des Dünn- und Dickdarms, Dickdarm, Blase, Harn- und Fortpflanzungsorgane von SCP-1914 wurden entfernt und etwa 83 % der Epidermis des Exemplars (mit Ausnahme der Bereiche, die das Gesicht, den rechten Oberschenkel und die rechte Schulter bedecken) durch Leder ersetzt. Röntgenuntersuchungen zeigen, dass Teile des Bewegungsapparates in den Gliedmaßen chirurgisch entfernt und durch Latex, Stahlstangen und Automobilkolben ersetzt und dass Schläuche installiert wurden, die es ermöglichen, flüssiges Kühlmittel und Motoröl durch den Körper zu fließen zu lassen. Auf der Rückseite des Exemplars sind ein Kraftstofftank, ein Öltank und ein Kühlmitteltank angebracht, die maximal fünf US-Gallonen (18,9 Liter), fünf US-Quarts (4,73 Liter) und eine US-Gallone (3,78 Liter) Dieselkraftstoff, Motoröl beziehungsweise Kühlmittel fassen.

Die Bauchhöhle von SCP-1914 enthält eine Autobatterie ohne Markenzeichen, einen Kühler (der teilweise aus der rechten Seite des Exemplars herausragt) und einen kompakten Zweitakt-Dieselmotor, der von dem am Rücken des Exemplars montierten Kraftstofftank angetrieben wird. Der Motor wird mit Hilfe einer Zugschnur aktiviert, die aus dem Rücken von SCP-1914 unter dem Kraftstofftank herausragt; im aktiven Zustand versorgt die vom Motor erzeugte Energie eine mechanische Pumpe und einen Blasebalg, die in der Brusthöhle installiert sind und die Funktionen des Herzens und der Lunge bei gesunden Menschen nachbilden, und lädt die Batterie auf, wodurch diese Funktionen fortgesetzt werden können, während der Motor inaktiv ist. Während sein Motor läuft, ist SCP-1914 bei Bewusstsein und sich seiner Umgebung bewusst; bei Inaktivität reagiert das Exemplar nicht mehr und tritt in einen Zustand der Gehirnaktivität ein, der einem Nicht-REM-Tiefschlaf ähnelt. SCP-1914 benötigt Nahrung und Wasser, um die Gesundheit seiner organischen Bestandteile zu erhalten; Abfallstoffe, die von seinem Verdauungstrakt produziert werden, werden in einen Tank in seinem Unterbauch ausgestoßen, der manuell über eine Luke zwischen seinen Oberschenkeln entleert werden muss.

SCP-1914 spricht fließend Englisch mit einem Akzent, der für die Gegend von Birmingham, England, Vereinigtes Königreich, charakteristisch ist. Es wurde beobachtet, dass SCP-1914 in seinem aktiven Zustand Schwierigkeiten hat, aus eigener Kraft zu stehen oder zu gehen; während Tests hat das Exemplar beschrieben, extreme Schwierigkeiten zu haben, seinen Gleichgewichtssinn aufrechtzuerhalten, und es scheint nicht in der Lage zu sein, sein rechtes Knie zu beugen, die Zehen an einem der Füße zu manipulieren, die Finger seiner rechten Hand zu manipulieren oder einen Arm über die Schultern zu heben. Wenn es mit einem Stock ausgestattet ist, beträgt die maximale Gehgeschwindigkeit von SCP-1914 ohne fremde Hilfe ungefähr 0,5 Kilometer pro Stunde. Der Hals von SCP-1914 ist starr und es ist nicht in der Lage, seinen Kopf zu drehen, ohne den Rest seines Körpers zu drehen. SCP-1914 besitzt ein Sehvermögen von 20/60 und gibt an, dass es Leute in seiner Gegenwart laut sprechen hören kann, aber keinen Geruchs- oder Geschmackssinn besitzt, die Umgebungstemperatur nicht wahrnehmen kann, dass es keinen Hunger oder Durst verspürt, wenn ihm Nahrung und Wasser entzogen wird, und dass es keine Schmerzen verspürt, wenn seine organischen Bestandteile beschädigt werden.

[[collapsible show=&#34;+ Zeige Befragungsprotokoll 1914-1&#34; hide=&#34;– Befragungsprotokoll 1914-1 ausblenden&#34;]]

&gt; **Befragungsprotokoll 1914-1**
&gt; 
&gt; **Befragter:** SCP-1914
&gt; 
&gt; **Befrager:** Dr. S. Samesh
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Samesh:** Bitte nennen Sie Ihren Namen.
&gt;
&gt; **SCP-1914:** Corporal George [ZENSIERT], 29. Division.
&gt; 
&gt; **Dr. Samesh:** Sie sind also in der Army?
&gt; 
&gt; **SCP-1914:** Freiwilliger für den Krieg, Sir.
&gt; 
&gt; **Dr. Samesh:** Welcher Krieg?
&gt; 
&gt; **SCP-1914:** Der Große Krieg, natürlich. Der Krieg, der alle Kriege beendet. 
&gt; 
&gt; **Dr. Samesh:** Wie alt waren Sie, als Sie sich gemeldet haben?
&gt; 
&gt; **SCP-1914:** Sechzehn. Ich sagte dem Anwerber, ich sei einundzwanzig. Meine Leute waren wütend, aber alle meine Freunde machten mit und ich dachte, ich sollte etwas tun.
&gt; 
&gt; **Dr. Samesh:** Und wie sind Sie so geworden, wie Sie jetzt sind?
&gt; 
&gt; **SCP-1914:** Wir rückten auf eine feindliche Position in der Somme vor und eine deutsche Granate landete direkt vor uns. Ein paar Meter näher und ich wäre in Stücke gerissen worden. So wie es war, hätte sie mir fast das Bein abgerissen und ich konnte nicht mehr aufstehen. Erst bei Einbruch der Dunkelheit fanden sie mich und brachten mich zum Sanitätszelt.
&gt; 
&gt; **Dr. Samesh:** Ist Ihnen das dort passiert?
&gt; 
&gt; **SCP-1914:** Nein. Die Ärzte sagten, sie könnten nichts tun, außer mir Morphium zu geben, damit ich mich wohler fühle. Ein Priester kam vorbei und gab mir die Sterbesakramente und alles.
&gt; 
&gt; **Dr. Samesh:** Wann ist es passiert?
&gt; 
&gt; **SCP-1914:** An diesem Tag tauchten einige Männer auf. Amerikaner in Anzügen. Ich sah sie eine Weile mit den Ärzten reden und dann zeigte einer auf mich. Sie legten mich auf eine Trage und luden mich auf einen Lastwagen und sagten mir, ich sei ein Glückspilz.
&gt; 
&gt; **Dr. Samesh:** Wer waren sie?
&gt; 
&gt; **SCP-1914:** Sie sagten, sie seien Teil einer amerikanischen Firma, die mit der Regierung an einem geheimen Projekt arbeitete.
&gt; 
&gt; **Dr. Samesh:** Was für ein Projekt?
&gt; 
&gt; **SCP-1914:** Um Soldaten, die nicht mehr kämpfen konnten, mitzunehmen und sie wieder in die Schlacht zu stecken. Sie sagten, sie würden mir beim Sterben zusehen. Und dann wollten sie mich wieder zum Leben erwecken.
&gt; 
&gt; **Dr. Samesh:** Ist es das, was passiert ist?
&gt; 
&gt; **SCP-1914:** Ich bin mir nicht sicher. Ich kann mich nicht erinnern, gestorben zu sein. Ich erinnere mich, dass ich eingeschlafen bin. Als ich dann aufwachte … hatten sie bereits angefangen, an mir zu arbeiten.
&gt; 
&gt; **Dr. Samesh:** Haben sie das alles auf einmal gemacht?
&gt;  
&gt; **SCP-1914:** Nein. Es ging nach und nach über ein paar Monate. Sie setzten zuerst den Motor und die Batterie ein, nannten es Lebenserhaltung. Sie betäubten mich immer wieder und jedes Mal, wenn ich aufwachte, war etwas anders. Sie fingen an, Dinge herauszuschneiden, weil sie infiziert waren, und setzen mehr Maschinen ein, um ihren Platz einzunehmen.
&gt; 
&gt; **Dr. Samesh:** Wurde deshalb so viel von Ihrer Haut ersetzt?
&gt; 
&gt; **SCP-1914:** Ja. Ich denke, es war Gangrän. Es tat damals so weh. Zumindest jetzt tut es nicht mehr weh.
&gt; 
&gt; **Dr. Samesh:** War es zu irgendeinem Zeitpunkt einfacher, sich zu bewegen als jetzt?
&gt; 
&gt; **SCP-1914:** Nicht wirklich. Die neuen Beine und Arme haben von Anfang an nicht wirklich funktioniert. Sie versuchten, mir wieder das Marschieren und Schießen beizubringen, aber ich konnte nicht einmal eine Waffe halten. Ich glaube nicht, dass sie wirklich wussten, was sie taten. Einer der Ärzte sagte, ich sei ein Prototyp – sie testeten Dinge an mir, um zu sehen, was funktionieren würde.
&gt; 
&gt; **Dr. Samesh:** Gab es noch andere?
&gt; 
&gt; **SCP-1914:** Ich sah dann und wann viel mehr. Hunderte, denke ich. Meistens hatten sie es schlimmer.
&gt; 
&gt; **Dr. Samesh:** Warum?
&gt; 
&gt; **SCP-1914:** Die meisten von ihnen hielten nicht lange. Der Arzt sagte, ich sei der Erste gewesen, der es geschafft hatte, eine funktionierende Batterie zum Laufen zu bringen, damit sie ab und zu den Motor abstellen konnten. Die anderen mussten die ganze Zeit laufen, sonst wären sie für immer gestorben. Einige von ihnen sahen aus, als wäre viel weniger von ihnen übrig als von mir. Ich sah einen Mann, an dem gearbeitet wurde, der aussah, als wäre er nur ein Kopf und ein bisschen Brust.
&gt; 
&gt; **Dr. Samesh:** Was ist passiert, als sie mit der Arbeit an Ihnen fertig waren?
&gt; 
&gt; **SCP-1914:** Sie sagten mir eines Tages, dass die Regierung die Finanzierung für das Projekt kürzte und sie die Forschung aufgeben würden. Sie sagten, sie hätten den Treibstoffbedarf nicht reduzieren können, so dass das fertige Produkt unsere Versorgungslinien austrocknen würde. Sie sagten, sie könnten die Panzerung nicht schwer genug machen, um Schüssen und Artillerie zu widerstehen, ohne sie bewegungsunfähig zu machen. Sagten, wir könnten nicht einmal zielen oder schießen. Sagten, sie wollten unaufhaltsame Krieger, die keine Schmerzen verspüren, und alles, was sie hatten, wäre ein Haufen Krüppel. Sie haben die anderen Prototypen abgeschaltet und mich gefragt, ob ich möchte, dass sie mich auch abschalten.
&gt; 
&gt; **Dr. Samesh:** Was haben Sie gesagt?
&gt; 
&gt; **SCP-1914:** Ich habe sie angefleht, das nicht zu tun.
&gt; 
&gt; **Dr. Samesh:** Warum nicht?
&gt; 
&gt; **SCP-1914:** Weil ich Angst hatte. Ich möchte nicht sterben.
&gt; 
&gt; **Dr. Samesh:** Was ist danach passiert?
&gt; 
&gt; **SCP-1914:** Sie fingen an, mich in einer Glasbox in einem großen Raum festzuhalten. Ich konnte nicht sehen, was um mich herum war, aber ich glaube, es war eine Empfangshalle oder so. Die Leute gingen die ganze Zeit vorbei, wenn ich wach war. Manchmal starrten sie mich an, manchmal ignorierten sie mich einfach und gingen weiter. Sie haben mich ab und zu mitgenommen, um mich wieder in Ordnung zu bringen, und dann ging es für mich wieder zurück in die Box. 
&gt;  
&gt; **Dr. Samesh:** Haben Sie jemals darum gebeten, rausgelassen zu werden?
&gt; 
&gt; **SCP-1914:** Ja. Sie sagten, sie müssten an mir festhalten, weil ich die anderen Prototypen überlebt hatte. Sie wollten sehen, wie lange ich noch laufen würde.
&gt; 
&gt; **Dr. Samesh:** Wie lange ging das so weiter?
&gt; 
&gt; **SCP-1914:** Bis ihr aufgetaucht seid und mich hierher gebracht habt. Nicht sicher, wie lange das war.
&gt; 
&gt; **Dr. Samesh:** Sehr gut. Das sind alle Fragen, die ich für heute habe. 
&gt; 
&gt; **SCP-1914:** Moment. Könnten Sie etwas für mich tun?
&gt;  
&gt; **Dr. Samesh:** Worum geht es?
&gt; 
&gt; **SCP-1914:** Meiner Mama und meinem Papa sagen, dass es mir gut geht? Mr. and Mrs. John [ZENSIERT], Nr. ██ [ZENSIERT] Street, Birmingham. Sie müssen denken, dass ich jetzt tot bin.
&gt; 
&gt; **Dr. Samesh:** Wir werden uns das ansehen.
&gt; 
&gt; **SCP-1914:** Und noch eine Sache.
&gt; 
&gt; **Dr. Samesh:** Ja?
&gt; 
&gt; **SCP-1914:** Wie läuft der Krieg? Haben wir schon gewonnen?
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Zeige Anhang – Stufe-4-Freigabe erforderlich&#34; hide=&#34;– FREIGABE GEWÄHRT &#34;]]

**Anhang:** Während einer Operation am ██.██.20██, um ein beschädigtes Ventil an der Lungenpumpe von SCP-1914 zu ersetzen, wurden wie Worte &#34;Kennzeichnung 1 Runderneuertes Infanteriepersonal: Prototyp 1916-317A, Eigentum der Prometheus Labs (angemeldetes Patent)&#34; als Prägung auf einer an der Pumpe befestigten Metallplatte entdeckt. Die Untersuchung einer Verbindung zwischen Prometheus Labs und der britischen Regierung während des Ersten Weltkriegs und einer weiteren Zusammenarbeit zwischen den beiden danach steht noch aus. 

[[/collapsible]]</textarea></pre>
