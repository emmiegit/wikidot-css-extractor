&gt; //Woe is me! for I am as when they have gathered the summer fruits, as the grapegleanings of the vintage: there is no cluster to eat: my soul desired the firstripe fruit.//
&gt; 
&gt; //The good man is perished out of the earth: and there is none upright among men: [[span style=&#34;color:red&#34;]]they all lie in wait for blood[[/span]]; they hunt every man his brother with a net.//
&gt; 
&gt; //That they may do evil with both hands earnestly, the prince asketh, and the judge asketh for a reward; and the great man, he uttereth his mischievous desire: so they wrap it up.//
&gt; 
&gt; //The best of them is as a brier: the most upright is sharper than a thorn hedge: [[span style=&#34;color:red&#34;]]the day of thy watchmen and thy visitation cometh[[/span]]; now shall be their perplexity.//
&gt; 
&gt; //Trust ye not in a friend, put ye not confidence in a guide: keep the doors of thy mouth from her that lieth in thy bosom.//
&gt; 
&gt; //For the son dishonoureth the father, the daughter riseth up against her mother, the daughter in law against her mother in law; [[span style=&#34;color:red&#34;]]a man&#39;s enemies are the men of his own house.[[/span]]//
&gt; 
&gt; //Therefore I will look unto the [[span style=&#34;color:red&#34;]]Lᴏʀᴅ[[/span]]; I will wait for the God of my salvation: my God will hear me.//
&gt;  
&gt; - **Micah 7:1-7**
