**アイテム番号:** SCP-2227-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** その性質上、SCP-2227-JPに対して収容措置を講じることは不可能です。後述の知覚については、現代科学と矛盾のないよう偽装した情報が各媒体に流布されています。

**説明:** SCP-2227-JPは現生人類の約65%に憑依/共存するクラスη霊体です[[footnote]]強い不干渉性を有します。[[/footnote]]。憑依に関する詳しいプロセスは未解明ですが、対象はあらゆる文字をその媒介としていると考えられています[[footnote]]言語、字体などは問われません。[[/footnote]]。

SCP-2227-JPは、メソポタミア神話[[footnote]]紀元前4千年紀より続いた神話体系。メソポタミアは人類史上、最初に文字を用いたことで知られます。[[/footnote]]における文字の精霊&#34;[[span class=&#34;ruby&#34;]]リサラル[[span class=&#34;rt&#34;]]Risarar[[/span]][[/span]]&#34;に類似した特徴をもちます。ただしSCP-2227-JPに類する神話/伝承が世界各地に存在したことから、対象は特定の信仰を起源にもつものではないと結論づけられました。

各伝承を鑑みるにSCP-2227-JPは人類史のある時期、おそらくは&#34;文字言語&#34;黎明期より人類と共にあったものと思われます。SCP-2227-JPに関する伝承は相関性をもたず遍在しましたが、いずれの文化圏においても「好奇心旺盛で人懐っこい存在」であるとされました。なお、記録抹消を目的とした情報統制プロトコル&#34;Myosotis&#34;は1920年をもって完遂されています。

[[collapsible show=&#34;+ 資料2227-JP-Ⅰ 閲覧&#34; hide=&#34;- 閉じる&#34;]]
**資料2227-JP-Ⅰ:** 『メソポタミアの神々』(イシュディ・ナブ著)より抜粋[[footnote]]同書は検閲済み。[[/footnote]]

[[image http://scp-jp-storage.wikidot.com/local--files/file:7560263-21-ohq5/%E3%83%AA%E3%82%B5%E3%83%A9%E3%83%AB%E5%83%8F%E3%81%AE%E5%A4%89%E9%81%B7.JPG width=120% height=600px position=center]]
[[/collapsible]]

SCP-2227-JPは通常の知覚および既知の光学機器による干渉を受けず、拡張型ハルトマン霊体撮影機によってのみ観測可能です。SCP-2227-JPとの接触を企図した実験は全て失敗しており、対象は前述の観測機器を除く一切の物理的/霊的干渉を受けません。

SCP-2227-JPは憑依した人物(SCP-2227-JP-A)に異常な音声知覚をもたらします。この知覚は原始には人類の&#34;文字言語&#34;獲得に重要な補助的影響を及ぼしたとの仮説が提唱されましたが、実証されていません。

文字を媒介として憑依する性質と、その不干渉性から、SCP-2227-JPに対して有効な収容措置を講じることは実質的に不可能です。なお現在SCP-2227-JP-Aと非影響者との間に言語能力の差異は見受けられず、またその強い相互不干渉性を鑑みるに、SCP-2227-JPとの共存は人類に何らの影響も与えないと考えられています。

近年SCP-2227-JP-Aと認定される人物は不明な要因により急速な減少傾向にあり、2022年に算出された推計では およそ150年の間にSCP-2227-JPは完全に消失するとの試算がなされました。

現在までSCP-2227-JPに能動的な活動は確認されておらず、対象は人間が文字を認識する際に発現する異常な音韻的表象[[footnote]]文字を黙読したとき、頭に聞こえる声。[[/footnote]]としてのみ知覚されます。
