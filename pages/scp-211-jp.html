    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-211-JP

**项目等级：**Euclid

**特殊收容措施：**出于项目本身特性，SCP-211-JP-1的收容设施需设置在其周边。除实验目的外，禁止进入SCP-211-JP-1周边环境。发生一般市民误入时，需散播掩盖故事“水质检查”以防止市民进入。SCP-211-JP-1内部出现物体时，立即向安保许可等级至少为3级的人员报告。

**描述：**SCP-211-JP-1是位于日本██县██山上的、约2000升外观为地热温泉的液体。水温约42℃，水质检测结果表明其成分与一般饮用水相同。

浸入[[footnote]]全身约30%部位进入SCP-211-JP-1之中。[[/footnote]]SCP-211-JP-1的人类（以下指定为“被试”）大约15分钟后会出现异常的感官影响。被试此时会认定除自身以外还有另外一个实体（以下指定为SCP-211-JP-2）沉浸在温泉中。此外，被试会表示SCP-211-JP-1“很舒服”、“想泡很长时间”，表现出极度放松的迹象，但其仍旧能够依照自主意愿从SCP-211-JP-1中离开。若在此状态下再度过45分钟（进入项目后总共1小时），被试将完全消失。此时其携带的一切机械均会被破坏，无法被追踪。

SCP-211-JP-2是能且仅能被被试所认知的实体，据称多数为人形。被试报告称其可以流利地使用日语，目前对人类尚无敌意。SCP-211-JP-2中的部分实体明显是非人的（如猫、狐等），但被试的报告中无一例外声称其使用流利的日语。SCP-211-JP-2的发生数量随日期与时间变动存在差异，同样曾有未报告出现SCP-211-JP-2的事例。

有关SCP-211-JP-2特性的报告如下，需注意其内容出于被试主观性，可能并不可靠：
&gt; **2-伊：**无尾的狐。目前多数的SCP-211-JP-2在讲话前均会目视2-伊。
&gt; **2-吕：**鼻极长[[footnote]]被试目测约为1.2m。[[/footnote]]、后背有白色单翼的男子。较为健谈，多数场合下代表群体与被试会话。
&gt; **2-波：**有两个头的黑猫。据称其每一个头上均盖有叠放的布，原因不明。
&gt; **2-耳：**左腕肘部完全由类似骨的物质构成的、外形纤瘦的男子。经常向肘部浇热水。
&gt; **2-本：**皮肤为红色、高大健壮的男子，据被试称其身高约有3m。右侧太阳穴部位存在一角状物体，且右眼不断流出应为眼泪的液体。
&gt; **2-部：**有三条极长的舌头、高约1m的男子，偶尔可见其舔舐2-吕的皮肤。
&gt; **2-止：**无舌头，约40余岁的男子。可通过未知手段讲话，偶见其吟咏俳句。

SCP-211-JP-2会频繁地向被试提供酒、馒头、煮鸡蛋等饮品或食物，劝其饮用和食用。如果被试摄取了相应的物品，则同样会与经过1小时后的情况一样完全消失。被试可拒绝被提供的饮食，即使如此SCP-211-JP-2同样不会出现异样反应。使用D级人员进行的实验表明，上述的饮食对人类没有危害，仅对浸入SCP-211-JP-1的人具备特殊影响。

若被试受到某种影响而自SCP-211-JP-1离开，其会丧失对SCP-211-JP-2的记忆，仅会声称自己“去泡了一趟很舒服的温泉”。

使用容器将SCP-211-JP-1内部液体移除后，液体会以未知方式增加到约2000L，尽管并未发现普通天然温泉具备的喷出口。此外，使用从SCP-211-JP-1移除的液体进行洗浴不会发生异常。


██博士在浸入SCP-211-JP-1的状态下以笔记形式间接对SCP-211-JP-2进行了采访，采访记录参见下述的内容：

**采访记录**

&gt; **采访对象：**SCP-211-JP-2(2-伊、2-吕、2-波)
&gt;  
&gt; **采访者：**██博士
&gt;  
&gt; **备注：**本次采访是由██博士以笔记形式记录的。
&gt;  
&gt; **&lt;记录开始&gt;**
&gt;  
&gt; **2-吕：**呣，又是人类吗。[做出为被试空出位置的举动]
&gt; 
&gt; **██博士：**非常感谢，这温泉很不错。虽然有点失礼，但你们是什么样的东西？
&gt;  
&gt; **2-吕：**什么样的东西吗……你们看我们是什么呢？
&gt;  
&gt; **██博士：**让我来说的话……虽然我对是否正确没有自信，但看起来你们就像是某种妖怪。
&gt; 
&gt; **2-吕：**[嘴角似乎浮起笑容]……是吗，那可太好了。
&gt;  
&gt; **██博士：**“太好了”是指什么？也就是说你们确实是妖怪吗？
&gt;  
&gt; **2-伊：**……如果你觉得我们是妖怪我们就是，如果觉得是神的话那就是神。不管怎么说，现在的我们只不过是一群喜欢泡温泉的老头子，请随意。
&gt;  
&gt; **2-波：**……妖怪、吗。[抚摸其角]
&gt;  
&gt; **2-伊：**[无法听清的言语]，那些傻话我们都听了八百遍了。
&gt;  
&gt; **2-波：**……抱歉。[递给被试一个酒瓶]
&gt;  
&gt; **██博士：**不不，这个就免了吧。感谢您的关心。除了我们以外还有人来过这个温泉吗？
&gt;  
&gt; **2-吕：**唔，有过几次……可他们都回去了，大概是回到与我们不同的地方吧。
&gt; 
&gt; **██博士：**这是说你们无家可归吗？
&gt;  
&gt; **2-吕：**非要说的话……这片温泉就是我们回到的地方吧。虽然说有的人不在这，但他们肯定都会来。
&gt; 
&gt; **██博士：**这样啊，非常感谢。[沉默约20秒]……我们发现并收容这个地方之前，有人来过这个地方，并从我们的世界中消失了。你知道他们怎么样了吗？
&gt;  
&gt; **2-吕：**[俯首]……我们所期望的大概是错误的吧。
&gt;  
&gt; **██博士：**这是怎么回事？
&gt; 
&gt; [SCP-211-JP-2群闭口不言，拒绝回答。]
&gt; 
&gt; **██博士：**……那么你们所期望的是怎么样的？我会尽可能帮忙的。
&gt; 
&gt; **2-吕：**[看着2-伊的方向]……你们把这地方收容了以后，都没有人来了啊。
&gt; 
&gt; **██博士：**是的，那是我们应该做的。
&gt; 
&gt; **2-吕：**……我们需要人，希望能有人定期来这温泉里。当然，只是短时间就可以。请和我说……不不，听我说就好。哪怕一分钟也没事。我们需要人类……拜托了。
&gt; 
&gt; **██博士：**……我会妥善处理。[看了看表]我差不多该告辞了，感谢你们协助采访。这个馒头[[footnote]]检查结果表明其不存在异常。[[/footnote]]我能拿一个回去吗？
&gt; 
&gt; **2-吕：**唔，那你就拿去吧……希望哪天我们还会见面。
&gt; 
&gt; **██博士：**非常感谢。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束报告书：**采访表明存在其他SCP-211-JP-2的个体。今后，为了与SCP-211-JP-2建立合作关系以及获取信息，建议定期与SCP-211-JP-2进行交流。

SCP-211-JP最早是因社交媒体上出现的“谁也未曾到来的秘密温泉”引起基金会特工注意并最终发现并收容的。此外，对SNS上首次发起该话题的用户进行的调查发现，其住所位于SCP-211-JP-1周边地区。

**附录-211-1：**20██年9月██日，基金会在SCP-211-JP-1内部发现一个普通日本酒使用的酒瓶。检查结果表明其内容物是比普通的日本酒度数更高的液体，成分则与日本酒无区别，饮用的D级人员声称其“虽然很烈但很好喝”。此外酒瓶上贴有应是日本纸的物体，上书以下文字：
&gt; 　着裈之人　与妖共浴</textarea></pre>
