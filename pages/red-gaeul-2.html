**붉은 꿈**

**저자:** [[*user poi-damgi]]
[[include :scpko:info:end]]

&#34;아, 지금 올 줄은 몰랐군.&#34;

그 남자는 서서히 일어나면서 미소했다. 검은 점퍼를 입은 그 남자는 마르기는 했지만 키가 상당히 컸다. 이효인 본인보다도 더 크니, 거의 190cm에 가까워 보였다. 남자는 사람 좋게 웃고는 있었지만 그리 친밀한 인상이 아니였다. 이효인은 알 수 없는 기분을 느꼈고, 어항의 물 떨어지는 소리에서 환각처럼 톱니장치의 소음을 들었다.

&#34;자네가 이효인 요원이겠지?&#34;

남자가 이효인, 이라는 이름을 이   효   인, 하고 늘려 불렀다. 마치 확인을 해 두겠다는 말투였다.

&#34;예. 제가 이효인입니다.&#34;

&#34;내가 왜 자네만 따로 불렀는지 궁금하겠지, 안 그런가?&#34;

&#34;그렇습니다.&#34;

특무이사관보는 천천히 돌아섰다. 그 눈은 이제 이효인이 아니라 어항을 향하고 있었다. 이효인 또한 겉눈질로 그쪽을 힐끔힐끔 바라보았다. 수초가 듬성듬성 심긴 거대한 어항에 회백색의 민물고기 떼가 이래저래 돌아다니고 있었다. 그는 그걸 보면서 가본 적도 없는 깊은 열대우림의 강바닥을 연상했다. 긴장한 와중 조금이나마 평화로운 광경이였다. 코에서 다시 가는 피 한 줄기가 내렸다.

&#34;자네, 적백합교회라는 조직을 아는가?&#34;

&#34;예. 그런데.....&#34;

이효인은 과거를 대강 기억했고, 다시금 속이 울렁거렸다. 피는 망상의 물리법칙을 따라 오락가락하며 움직이다가 바닥에 추락하면서 시뻘건 왕관을 쓰고 웃는 신의 모습을 그린다. 피 냄새. 붉은 어둠. 그런 것의 찬란한 심상이 그의 목을 죄는 것이 느껴져오자 이효인은 말을 잇지 못하고 눈을 꼭 감았다. 그리고 떴다. 다시. 다시. 이효인은 재단의 방식대로 생각하도록 노력했다. GoI-231K, 세계 오컬트 연합 식별자 루벨라, 2001년 스퀴테 작전으로 반파된 변칙적 종교집단.

&#34;그들이 돌아왔네.&#34;

이효인은 숨을 멈췄다. 남자는 그의 안색을 살피는 듯 조용히 이효인을 바라보았다. 이효인은 숨을 쉬었다. 천천히, 하는 머리의 명령과는 상관없이 숨을 쉬었다. 돌아왔다고? 돌아왔다고. 심장이 뛰었다. 방은 너무나 차가운 색이였는데 그 위로 다시금 피가 보였다. 가슴이 미친 듯이 명령했다. 가, 효인아, 피자 가게로 가--

&#34;괜찮나?&#34;

이효인 요원이 일순간 주저앉았다. 코피가 휴지를 타고 흘렀다. 순간 이사관보가 바람처럼 다가와 이효인의 팔을 제 어깨에 올리고 천천히 들어올렸다. 마르다고 생각했던 몸에서 고목 같은 힘이 느껴졌다. 그는 순간 알 수 없는 안심을 느꼈다.

&#34;예, 예. 이사관보님.&#34;

이사관보가 그를 부축해 어항 옆의 의자에 앉혔다. 그리고 휴지를 몇 장 뽑아 흰 셔츠에 묻은 코피를 닦고, 얼굴을 닦아주었다. 이효인의 숨이 서서히 느려지고 있었다. 그는 마지막으로 크게 토하면서 이사관보의 얼굴을 올려다보았다. 그 얼굴은 알 수 없는 표정으로 얼룩져 있었다. 동정과 조소 그리고 기회의 눈빛이 강하게 뒤섞인 그 모습은 러시아 소설의 주인공처럼 어두웠다.

&#34;미안하군. 자네 사정을 생각하지 않아서. 사안이 워낙 급한지라.... 의무반을 부르겠네.&#34;

&#34;잠시만요--&#34;

이효인은 날이 선 눈으로, 계속해서 그를 올려다보고 있었다.

&#34;그 새끼들이, 돌아왔다는 게. 무슨 말씀이십니까.&#34;

&#34;자네, 힘들면 듣지 않아도 돼.&#34;

&#34;아니요.&#34;

이효인은 서서히, 그리고 동작 하나하나가 확신에 찬 모습으로 다시금 일어났다. 가슴이 붙잡힌 새처럼 가쁘게 뛰었다. 그 몸에서 피가 돌면서 몸 전체에 불쾌한 열감이 돌았다. 목에 핏줄이 섰다. 이효인은 방금 어둠을 만났다. 10년도 더 전에 만난 그 어둠을. 이제 이효인은 피를 묻힌 채 덜덜 떨던 어린애가 아니라고, 소년에서 청년으로 성장하며 무력감은 한동안 잊혀졌으리라고 최소한 이효인 본인은 생각했다. 발전하고 나아가서 그놈들을 다시 마주하게 된다면야. 할아버지의 죽음을 갚고 내 복수를 할 수 있다면야. 그러한 충동에 미친 듯 날뛰는 온몸의 감각을 다스리면서 그는 신음하듯이 내뱉는다.

&#34;듣고 싶습니다. 그 놈들에 대해서.&#34;

------


[[div class=&#34;blockquote&#34;]]
[[=]]
++++ 적백합교회
+++++ Red Lilium Church
[[/=]]

**개요:** 적백합교회는 1990년대부터 대한민국 내 곳곳에 암약하고 있던 종교 집단이다. 이 집단은 주홍왕이라 불리는 독립체를 구원자로 숭배하며, 이 독립체를 기준차원에 소환하기 위해 7년에 한번씩 민간 영유아를 납치하여 인신공양하는 의식을 시행했다. 이외에는 큰 사건을 일으킨 바는 없으나 2001년 재단이 이들을 향해 시행한 작전으로 이들 대다수가 사망하거나 구금된 이후 재단 인원에 대한 적개심을 보이고 있다. 현재 대략 예닐곱 명 정도가 체포되지 아니한 채 남아있는데 이들 중 일부는 변칙적 인간이며, 모두 재단을 제거하기 위한 활동으로 인원에 대한 공격 등을 벌이고 잇다.

//적백합교회// 태그가 달린 모든 문서를 보려면, [# 이곳]을 클릭할 것.


[[/div]]

------

&#34;안타깝지.&#34;

이사관보는 서류를 다시금 탁자 위에 덮어놓았다. 이효인은 이를 유심히 보았다. 공격. 그 글씨 때문에 아직도 심장이 가쁜 것은 맞지만, 그나마 견딜 만 했다. 피도 멎었고 더는 그 환상도 떠오르지 않았다. 대신 있는 것은 적개심. 그 적개심이 그를 다스리면서 안녕을 빌어주고 있었다. 그러거나 말거나 남자는 계속해서 설명을 이어갔다. 목소리가 나름 좋아서 이효인은 재단에서 처음 일하기 시작할 때 들었던 오리엔테이션을 상상했다.

&#34;우리가 아는 것은, 요약하자면 이 수준이지. 물론 아주 정확한 요약이다만......&#34;

&#34;문제가 더 있습니까?&#34;

&#34;이 요약의 현재가 부실하다는 거야.&#34;

남자는 몸을 곧추세우며, 팔을 뻗어 탁자 옆쪽의 서류 하나를 가져왔다. 파일이 탁자 위에 놓인 스킨답서스 화분을 아슬아슬하게 스쳤다. 이 정도 직급이라면 비서 하나 있을 법 한데, 하고 이효인은 의아해했다. 파일이 펼쳐지자 이사관보는 몸을 뻗어 이를 효인에게 보여주었다. 그것은 몇몇 인물들의 사진과 어딘지 모를 도시의 조감도였다. 도시에는 붉은 점이 몇 군데 찍혀 있었다. 일곱 사람. 이효인은 그들이 누군지 어림짐작하고는 안 그래도 하얀 얼굴이 핏기 없이 희어졌다. 기억 속의 사람들인지 아닌지는 모르겠지만 이 중 둘. 둘이 그 자들이리라.

&#34;지금까지 못 잡아낸 건 여섯이네. 이 사진에선 일곱이지만..... 하나는 명천구에서 잡혔지. 문제는 지금 국가초상방재원에게 넘어가서, 우리 측에선 심문 기회가 없다는 거고.&#34;

이사관보가 박민수, 라고 쓰인 사진 쪽을 가리켰다. PoI-2134라고 쓰인 글 위에 박힌 사진은 불독을 연상시키는, 표독스런 관상의 중년 남성이였다. 이효인은 그를 본 적 없었다. 기분이 묘했다. 그의 옆에 놓인 다른 이들을 보니 마치 아주 오래 전 역사의 배반자들을 스스로 죽일 기회가 온 것만 같았다.

&#34;이 자는 명천구에서 방재원 팀한테 엄청나게 얻어맞았다더군.&#34;

이효인은 피식 웃음을 흘렸다가, 당황해 다시 입을 다물었다.

&#34;어쨌거나... 본론으로 들어가지. 이 여섯 인물이 계속해서 재단에 대한 적개심을 드러내고 있다네. 아마, 복수. 뭐 그런게 아닐까 싶네만. 서서히 도를 넘고 있다는 거지.&#34;

남자가 한숨 섞인 말투를 해 보였다.

&#34;재단 요원에 대한 기습도 비번해지고..... 그러니 대응책이 필요했지. 저 자들을 추적하고 비밀리에 구금하는 인원.&#34;

&#34;기동특무부대가 있지 않나요?&#34;

&#34;있긴 하지만, 이 일을 전문적으로 하는 이들은 없지.&#34;

이효인의 머릿속에서 몇 개의 기동특무부대 이름이 스쳐지나갔다. 지금 그가 속해 있는 람다-7. 이들은 언제나 미확보된 독립체와 싸우고, 싸우고 또 싸워야 했으니 확실히 너무 바빴고 을호-2, 이들은 유령과 교전하는 데 전문이였지 다른 조직과 싸우는 데는 썩 좋지 않았다. 거기다 이 부대 전체가 고작 7명 포획을 목적으로 운용되는 것은 확실히 비효율적이리라.

&#34;그래서 한국사령부 병참부에서 소규모 팀을 짜라는 지시가 내려왔네. 현재 3명이 팀에 속해 있는데.....&#34;

이사관보가 차갑게 웃으면서 이효인을 바라보았다.

&#34;자네가 그 팀의 요원이 되어주게.&#34; 

-----

[[div class=&#34;blockquote&#34;]]
그래서 적백합교회가 정확히 무엇을 했는가?

나는 18년도 말, 내가 처음 변칙예술계에 입문했던 그때부터 이들을 추적해왔다. 그때 나는 주홍왕님을 모시기 시작한지 3년 정도가 되었던 해였고 막 한국으로 다시 귀국한 때였다. 나는 미국 쪽에서 선생님께 신앙을 배웠는데, 그 즉시 자칭 주홍왕 숭배자인 그들과 직면했다. 주홍왕 신앙에 관심이 많았던 나는 그들을 들여다보았다. 그래서 뭘 보았는지 아는가?

개새끼들.

당시 적백합교회 잔당은 7명이였다. 이들 중 하나와 접촉했을 적에 난 호기심에 가득 차 있었고, 그는 내 호의를 현실의 쓴맛과 도둑질로 갚았다. 내 그림 중 하나를 털어가버린 것이다. 그것도 주홍왕의 성화(聖畵)를. 그제서야 나는 좀 더 객관적인 정보 공급처를 동해 적백합교회를 들여다보게 되었다. 그래, 유아 일곱을 바쳐서 주홍왕을 현현시킨다는 교리가 어디서 붙었는지는 모르겠지만.... 그들은 절박했고, 굉장한 믿음이 있었다. 그래서 역겨웠다.

거짓을 믿는 자 특유의 불쾌감이 있었다.

그래서 나는 양복쟁이들을 도와서 제법 쓸만한 정보를 모으기로 했다. 살인마가 아무리 독실하던 그는 살인마 그 이상도 그 이하도 될 수 없다.

[[&gt;]]
— 홍하나, 명천구의 숭배 예술가, PoI-6019
[[/&gt;]]
[[/div]]

------

이효인은 침대에 누웠다.

심장이 아직도 거세다. 말이 좋아야 능력을 보고 진행한 것이지, 복수에 동참하라는 신호탄이나 다름없었다. 이런 생각이 들자 괜히 몸이 답답했다. 번데기 속의 나비가 이런 기분일까 하는 생각에 그는 셔츠 가슴팍과 팔 쪽의 단추를 대강 풀었다. 난방 하지 않은 숙소 공간의 찬 기운이 안쪽까지 스며들었다.

복수라.

이효인 요원은 왜 그들이 할아버지와 할머니를 죽였는지 몰랐다. 왜 죽여야 했을까. 그 빌라엔 수십 명이 더 살았다. 그들은 아무도 죽지 않았고 죽음조차도 몰랐다. 그런데 할아버지와 할머니만이 죽었다. 그는 그 칼이 목을 궤뚫고 피부를 가를 당시 비명의 소리가 형편없이 쪼그라들던 것을 기억했다. 할아버지가 그들을 막아서며, 효인더러 그 가게로 가라고 했던 것도 기억했다. 왜 하필 그들을 죽였을까. 이효인은 어느 순간 그 이유를 추론하길 관둬버렸다.

마치 과거 기지에서 봤던 영화에 나오던 그 괴물처럼. 싸구려 영화의 괴물들은 사실 기지에 격리 중인 변칙 개체들보다도 더 부조리하다. 부조리의 상징처럼 배고프지도 자극받지도 새끼를 잃지도 않은 짐승들은 마구잡이로 사람을 죽이고 찢는다. 그 적백합교회 놈들도 이 짐승들과 다를 바가 없다고, 어느 순간 이효인은 사고를 제한해버렸다. 광견병 걸린 개에게 물린 거야. 그는 종종 되뇌였다. 그리고 지금은 그렇게 독백했다.

나를 위한 거야.

대의를 위한 거야.

적백합교회 잔당이 지속적으로 재단 요원을 기습하고, 치고 빠지고 사라졌다 다시 나타난다. 만일 잡아낼 수가 없다면 누가 얼마나 죽을지를 알 수가 없다. 어서 짐승을 붙잡고 가두거나 도살해내서 물려죽을 사람을 미연에 방지해야 한다. 윤리적이고, 개인적이며, 이상적인 선택지. 이효인은 그것이 두려우면서도 매력적이라 슬펐다. 그 팀에 가입하는 것은 이미 확정된 선택지였고 견뎌내는 건 극복해야 할 것이였다.

이효인은 다시 일어나서, 윗옷을 아예 벗어버리고 이불을 덮었다. 그리고 잠들었다.

(이효인은 바닷가에 서 있는 꿈을 꾸었다. 할머니와 할아버지가 곁에 서 있었는데 으레 의식적으로 생각하면 그리 되듯이 얼굴이 희미했다. 바다는 푸르르고 하늘은 맑은 하늘빛이였으며 모래는 붉은 기 없이 희었다. 저 멀리서 고래가 울었다. 새들이 날던 하늘에서는 거대한 고래가 지평선과 수평선이 무너지는 꿈의 경계서 길게 울고 있었다. 할아버지는 인상 좋게 웃으며 고래를 가리켰다. 기나긴 노래를 들은 파도가 춤을 추었다. 이효인은 그것이 그리웠다. 가진 적은 없었지만.)

(그리고 그 모든 것을 붉은 하늘이 덮는다.)

(정전. 꿈을 깬다.)

이효인은 일어나 다시 이사관보 사무실로 향한다.

------


&#34;인사하게.&#34;

이사관보 사무실. 이효인은 다시 처음 보는 사람과 마주했다. 이효인은 앉아서 그를 지긋이 노려보았다. 이사관보는 다만 넉살 좋게 웃으면서 둘 사이에 서 있었다. 이효인의 반대편에 선 자는 키가 큰 여자였다. 머리는 단발로 짧게 깎았으며 새카만 옷을 입은 여자. 인상이 날카로움과 무관심함의 중간인 여자. 이효인은 이유 없이 움츠러들었지만 상대는 뜻 모를 미소를 지으면서 그를 응시했다.

&#34;누구...&#34;

&#34;최진아 요원. 원랜 기특대 무호-17 소속인데 차출 왔지. 자네와 대화가 잘 통할 거라네.&#34;

최진아라는 여자는 알듯말듯한 웃음만 입가에 띄우고서 다만 웃고만 있었다. 이효인은 본디 사람을 좋아하는 성격이 아니라, 한참 고민하다가 인사를 내밀었다.

&#34;이효인 요원입니다. 전에는 람다-7, 지금은 이 팀에 속해 있습니다.&#34;

&#34;저도 반가워요.&#34;

여자가 낮은 목소리로 대답했다.

&#34;저는 최진아에요. 저도 이 팀 소속입니다.&#34;

최진아가 일어서 이사관보 옆쪽으로 다가섰다.
