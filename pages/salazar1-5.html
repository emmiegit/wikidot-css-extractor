**Titre original :** I Finally Landed, But This Place Is Not Home 
**Auteur :** [[user Azmoeth Jikandia]]
**Traducteur :** [[user DrJohannes]]
**Date :** 12 juin 2019
[[include credit:end]]

Les enfants de Marifah escaladaient les tours de Dieu en courant, car il n&#39;y avait plus d&#39;arbres au Ciel pour regarder le soleil.

Mm-ee-ll-aa était toujours l&#39;une des premières à gravir les marches de la Cité de Dieu et à regarder le ciel passer du bleu au rouge, au vert, puis finalement au noir. Comme les autres enfants, lorsque Mm-ee-ll-aa se réveillait, la première chose qu&#39;elle faisait était de faire bénir ses pieds par Marifah et de courir jusqu’à la ville.

Bien qu’elle subsistait en mangeant aussi peu de nourriture que tous les autres enfants, Mm-ee-ll-aa était très gracieuse lorsqu&#39;elle vagabondait, certains aurait dit &#34;dansait&#34;, à travers les ruines. Dans une autre époque, les enfants auraient été jaloux de l’agilité de Mm-ee-ll-aa, mais dans ce monde, ils ne pouvaient que la féliciter, car qu&#39;est-ce qui pouvait bien différencier le meilleur du pire quand tout était placé sous la domination du Ciel ?

Mm-ee-ll-aa sautait de bâtiment en bâtiment, regardant les merveilles de la ville en contrebas. De nombreux quartiers avaient été submergés, d&#39;autres brûlaient dans les flammes éternelles, mais le pire, c’était ces quartiers qui semblaient inchangés depuis les temps anciens. Car c&#39;était là que vivaient les Chasseurs de Geyre. Des hommes violents, dangereux, qui se nourrissaient de chair humaine et dont le regard pouvait vous réduire en cendres ; du moins c&#39;était ce qu&#39;on racontait à leur sujet.

Elle arriva enfin à son endroit préféré de toute la ville. Il y avait un panneau, près du sommet, écrit dans une langue ancienne. Un voyageur était venu une fois dans la Cité de Dieu, et il avait dit à Mm-ee-ll-aa que son nom sonnait comme celui de la tour. Elle se souvenait encore de la façon dont il avait prononcé le nom de la tour : &#34;Metlife&#34;[[footnote]]Compagnie d’assurance américaine.[[/footnote]].

Mm-ee-ll-aa découvrit une fenêtre vide tout en grimpant et y entra. On leur disait toujours dit de ne pas entrer dans les bâtiments et de rester dehors. Mais Mm-ee-ll-aa aimait en savoir plus sur les anciens. Elle se plaisait à croire qu&#39;elle était un véritable Sonneur. 

Le Sonneur était un homme de l&#39;ancien temps, au sujet duquel on racontait qu&#39;il avait voyagé dans tous les coins du monde et capturé 10000 merveilles. Il vivait à une époque où les hommes étaient encore capables de nager et où les arbres poussaient toujours. Certains sages racontaient que lorsque Abirt avait abattu le dernier arbre du Ciel, c&#39;était le Sonneur qui l&#39;avait tué, ramenant l&#39;équilibre dans le monde de Marifah. 

Mm-ee-ll-aa traversa un vaste couloir en jetant un coup d&#39;œil dans chaque pièce. Beaucoup étaient encore intactes et contenaient des tablettes ancestrales et d&#39;autres antiquités de petite taille. 

Soudain, tandis que ses yeux erraient d&#39;un point à un autre, elle se retrouva en face d&#39;un trésor. C&#39;était une fine feuille blanche comportant un petit dessin à la base. Celui d&#39;un arbre. Elle arracha rapidement l&#39;image de la feuille et fit demi-tour pour quitter le bâtiment. 

BOUM !

Mm-ee-ll-aa fit instinctivement un bond en arrière et se cacha derrière un bureau. Quoi qui ait pu provoquer cette explosion, c&#39;était tout près, peut-être seulement un étage au-dessus ou au-dessous d&#39;elle. 

Elle s&#39;allongea sur le plancher délabré et rampa jusqu&#39;à la fenêtre, la sueur perlant de plus en plus sur son front. L&#39;explosion aurait pu être provoquée par n&#39;importe quoi : une merveille, un Dieu, un membre de la tribu. Dans la grande province du Ciel, les prêtres disaient toujours aux jeunes de s&#39;enfuir quand quelque chose d&#39;inhabituel se produisait dans la ville. Mais Mm-ee-ll-aa avait cessé de suivre la voie cosmique il y a des années et s&#39;était jurée de suivre la sagesse du Sonneur à la place.

Mm-ee-ll-aa regarda par-dessus le rebord de la fenêtre et vit que le bruit provenait d&#39;un étage en dessous d&#39;elle. Elle grimpa sur la vitre, descendit sur le côté et jeta un coup d&#39;œil à l&#39;étage inférieur depuis le sommet de la fenêtre.

A l&#39;intérieur, elle aperçut la source du bruit. C&#39;était une capsule, fumant et projetant des étincelles comme celle d&#39;un Ange voyageur. Elle se faufila par l&#39;ouverture de la fenêtre et bondit pour se cacher derrière un meuble renversé. 

Un sifflement s&#39;échappa de la capsule et une porte s&#39;ouvrit sur le côté. Un homme en sortit, tout vêtu de blanc. Ce qui choqua le plus Mm-ee-ll-aa n&#39;était pas le logo SCP sur le côté de sa chemise, ni l&#39;arme qu&#39;il tenait à la main, ni l&#39;exotisme de ses vêtements. C&#39;était que sa peau était pâle et lisse. La seule personne qui avait une peau aussi douce que la sienne était Marifah lui-même.  

Les yeux de Mm-ee-ll-aa scrutaient l&#39;homme par-dessus le meuble, et l&#39;intrus se retourna et jeta un coup d&#39;œil dans sa direction. Elle se baissa, tentant de ne pas être repérée, mais c&#39;était trop tard.

-----

//Qu&#39;est-ce que c&#39;était que ça ?// se dit le Lieutenant Samson. Il sortit la tête de son module d&#39;atterrissage. //Où suis-je ? Ça ne ressemble pas à Omicron Zéro.// Ses yeux parcoururent la pièce.

La main de Samson tâtonna dans son sac à dos pour y saisir son pistolet. À la base, il était en route pour rencontrer un associé qui se trouvait dans un monde différent, mais pour une raison quelconque, le transporteur extra-dimensionnel qu&#39;on lui avait fourni s&#39;était écrasé dans ce qui semblait être un bâtiment abandonné. Il y avait de la poussière, du verre brisé, et une atmosphère de mélancolie omniprésente. Les bureaux étaient renversés et il y avait une fenêtre cassée à proximité. 

Samson sortit du module et remarqua immédiatement une silhouette qui bougeait près d&#39;un meuble renversé. Il pointa son pistolet dans sa direction.

Samson avança rapidement ; il était essentiel qu&#39;il sécurise la totalité de son environnement immédiat. Lorsqu&#39;il atteignit le meuble, il bondit en avant et pointa son arme... Mais il ne s&#39;attendait pas à voir un enfant.

Il supposait que c&#39;était une petite fille, mais il avait un léger doute. Elle portait des guenilles sales et un chiffon couvrait une grande partie de son visage, de sa bouche à son cou. Ce qui était le plus étrange, c&#39;était plusieurs scarifications sur son visage. Il y avait quatre lettres : &#34;M&#34; sur son front, &#34;E&#34; sur sa joue gauche, &#34;L&#34; sur sa joue droite, et &#34;A&#34; sur son nez.

&#34;’//Je suis peut-être toujours sur Terre, pour ce que j&#39;en sais.//’ ‘Hé, toi. Tu parles anglais ?&#34; L&#39;enfant le fixait, mais ses yeux étaient davantage teintés de curiosité que de peur. 

//Attends, je crois que j&#39;ai quelque chose qui pourrait être utile.// Samson enleva son sac à dos et ouvrit la fermeture éclair. Ce geste pourtant banal effraya l&#39;enfant, et celle-ci se mit à reculer lentement.

&#34;Ne t&#39;inquiète pas. Shhhh,&#34; dit Samson en essayant d&#39;être rassurant. Quelque chose qui choquerait probablement ses collègues là d&#39;où il venait.

Il sortit de son sac une barre de biscuit et la cassa en deux. Il mit une moitié dans sa bouche et tendit l&#39;autre à l&#39;enfant.

L&#39;enfant prit le biscuit et ôta le tissu qui entourait son visage. À la stupéfaction de Samson, les lèvres de l&#39;enfant étaient cousues et il y avait une petite entaille dans sa gorge. Elle brisa le biscuit en très petits morceaux et les y jeta avec précaution. La conviction de Samson qu&#39;il s&#39;agissait encore de //sa// version de la Terre se dissipa rapidement.

L&#39;enfant sauta par-dessus le meuble et se dirigea vers la capsule. Elle la fixa pendant un moment et Samson s&#39;approcha à son tour. Ses yeux balayèrent la capsule et s&#39;arrêtèrent sur une image familière. Un double cercle avec trois pointes vers l&#39;intérieur et trois bords qui dépassaient. 

&#34;Est-ce que tu sais lire ?&#34; demanda Samson, en faisant glisser ses doigts sur les lettres : &#34;Ces mots disent &#39;Cap...sule...S...C...P...&#39;&#34;. Les oreilles de Mm-ee-ll-aa semblèrent se dresser.

Avant qu&#39;un autre mot ne puisse être prononcé, elle bondit devant Samson et, d&#39;une main, saisit au vol une flèche qui venait de transpercer silencieusement l&#39;air autour d&#39;eux.

Pour Samson, le temps sembla ralentir tandis qu&#39;il réalisait qu&#39;ils venaient d&#39;être attaqués. Il dégaina à nouveau son pistolet de son étui et s&#39;accroupit. Mm-ee-ll-aa sauta sur le dos de Samson et le guida vers la fenêtre. De là, elle pointa vers le bas, où Samson pouvait voir clairement...

Trois chasseurs prêts à attraper leur proie.

&#34;Enfin, voilà un peu d&#39;action !&#34;, s&#39;esclaffa le lieutenant.

Le lieutenant scruta le sol et aperçut une voiture renversée. Ils n&#39;étaient qu&#39;à deux ou trois étages au-dessus du niveau du sol ; il estima qu&#39;il pouvait se permettre de sauter, ce qu&#39;il fit.

------

Mm-ee-ll-aa ne s&#39;attendait pas à ce qu&#39;il saute du bâtiment. Ses pieds étaient couverts et elle savait qu&#39;il n&#39;était pas béni. Elle s&#39;agrippa fermement à son dos et continua de s&#39;y accrocher après qu&#39;ils aient heurté le sol.

L&#39;homme lisse courut, esquivant un grand nombre de flèches, et se cacha derrière une machine ésotérique. Elle avait toujours pensé que c&#39;était une décoration, mais elle n&#39;avait jamais réalisé qu&#39;elle faisait aussi un excellent bouclier improvisé.

Tandis que les flèches commençaient à déferler sur la machine, l&#39;homme lisse se remit à parler, mais, comme la première fois, elle ne comprenait rien à ce qu&#39;il racontait. Elle jeta un coup d&#39;œil par-dessus leur bouclier et vit les trois chasseurs. Ils portaient des capes noires et leurs visages étaient enduits d&#39;une peinture rouge sombre. Deux d&#39;entre eux tenaient des arcs et le troisième avait les mains vides.

Curieusement, les chasseurs cessèrent de tirer et celui qui avait les mains vides commença à parler. 

&#34;Écoutez ! Il existe deux choses en ce monde, les Dieux et les Hommes. Si vous êtes des hommes, alors vous mourrez. Si vous êtes des Dieux, alors nous mourrons. Laissez-nous vivre, mourir, et répéter cette boucle pour toujours, car nous sommes les fils de Geyr...&#34;

L&#39;homme lisse regarda par-dessus la barrière et tira en direction des chasseurs avec son arme magique. 

...Un mouvement plus rapide que la lumière. C&#39;est ce que Mm-ee-ll-aa vit lorsque le chef des chasseurs attrapa au vol le morceau de métal que l&#39;homme lisse venait de tirer.

&#34;Ahh,&#34; dit le chasseur aux mains vides en fermant les yeux. &#34;Geyre nous bénit, aujourd&#39;hui. Un agneau de plus pour l&#39;abattoir.&#34;

L&#39;homme lisse marmonna quelques mots et se mit à courir. Les yeux fermés, il courut à travers les ruines avec son instinct pour seul guide. 

Mm-ee-ll-aa s&#39;agrippait toujours à l&#39;homme et regarda en arrière tandis que les trois chasseurs le poursuivaient. L&#39;un sembla s&#39;envoler, l&#39;autre traversa le sol, et le chef resta immobile, comme s&#39;il attendait que l&#39;homme vienne à lui.

[[=]]
**À suivre**
[[/=]]</textarea></pre>
