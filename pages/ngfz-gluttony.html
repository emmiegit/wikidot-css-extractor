------
走在荒凉的草地上，夜莺仍有种不真实感，她为了找一本不知所云的书籍残页跑过了大半个世界，连她自己也说不清这么做的目的何在。

此时此刻，Tralse和她正踩在世界最大的一片盐池之上。在“镇定之锤”小队丧失行动能力之后，暂时没有新的特遣队可以和他们一起行动，只有一位名为Gercery向导与他们同行。

他们只能孤军深入。

------
天空是深蓝色的，其上不时飘荡着几朵洁白的云，如果不是身上的作战服，夜莺当真感觉自己正在旅游。在这样的地方藏有异常实在是难以想象的。

实际上，她宁愿就这么走下去，最好永远都不要再找到下一份残页，公款旅游岂不妙哉？

但往往的，事与愿违。Tralse发出的奇怪声音打破了夜莺美好的幻梦，她恶狠狠地瞪过去一眼：“瞎叫唤什么？安静点！” Tralse则是一脸委屈，无奈地指指肚子，表示自己仅仅是太饿了而已。夜莺把眉毛一挑，却也懒得再作计较，索性扔给Tralse一件压缩干粮，自己直接向前走去。

夜莺翻开自己腰间的那本忏悔录，想从其上寻找到一些此地的线索，但她却只能失望地发现上面没有任何新文字出现，而那份残页的异常效应也没有任何迹象。看着一望无垠的盐池，她又忍不住爆了句粗口。

Gercery疲惫地抹了把汗：“夜莺女士…依我来看，我们一时半会是找不见你想找的东西啦…不如坐下来休息会吧？” 夜莺仰着脸想了想，表示同意。Tralse也急忙屁颠屁颠地跑过来，坐在夜莺身后。

三人都无言，最后还是Gercery打破了平静：“二位如果不嫌弃的话，我就讲个儿时的小故事，权当乐子如何？” 那两人也早已枯燥不堪，一听见这一提议连忙点头，作出洗耳恭听的样子。

“我小时候啊…特别喜欢吃荤菜，每顿饭可以吃掉一大碗红烧肉。” Gercery说着，如今瘦削的脸上露出几分回忆的神色，“慢慢地，我越来越胖，越来越胖…最后成了个小肉球。”

“我母亲，一位温婉的江南女人，为了遏制我的偏食，就经常给我讲故事。她告诉我，时时刻刻吃个不停的小朋友，肚子会越来越大…越来越大…直到爆炸！说真的，现在看来这可真是个漏洞百出的故事，不过对当时的我有奇效，我真的信了，并且长久的不敢多吃东西。”

“现在想想还是挺神奇的，不知道为什么当初那么想吃东西，就跟饿死鬼投了胎一样。现在进了基金会，我有些时候都怀疑那时候是不是被大胃王异常影响了。” Gercery笑笑，目光却仍迷离在上方的天空，似乎那里有吸引一切的磁石。

夜莺闭着眼睛，她正在闭目养神。Tralse则没那么安静了，东瞅瞅，西看看，不经意间看见了Gercery此刻的样子。

Gercery依旧看着天空，但是他的肚子却正在不自觉地缓缓地变大，就像是一个吹足了气的气球，膨胀的圆滚滚的。Tralse反应极快，一脚把夜莺踹开，自己也飞速避让。夜莺感到自己冷不丁挨了一脚，正要破口大骂，但却在看见Gercery的一瞬间住了嘴，拉着Tralse开始后退。

Gercery的脸被憋成了酱紫色，肚子已经有近一米高，终于，一声闷响。

不可计数的秽物从Gercery爆炸的肚子里冲出，冲刷着陆地和天空。夜莺自认为避让的足够远，却仍然被溅了一身。

##gray|//“饿啊…”//##

有声音从Gercery的腹部传出。夜莺头皮发麻，手里飞快地掏出一个现实稳定震爆弹，并暗示Tralse联系站点。

##gray|//“饿啊…”//##

声音越来越近了，Gercery的腹部已经成了一个无底坑洞，隐隐有巨大的血泡冒出，随后便消散在空气中。夜莺扔出手里的震爆弹，还未等接触到Gercery的身体，那声音却突然变得强烈起来。

Tralse示意联络器没有信号，目前只能靠他们自己了。

##gray|//“饿…饿…！”//##

急促的喘息声传来，一张硕大的嘴从Gercery的肚子里冒出。夜莺目瞪口呆地看着它将震爆弹一口吞入了喉咙。

##gray|//“不够…不够…”//##

说它是嘴其实是最为恰当的比喻，因为这个见鬼的玩意根本就没有身体。夜莺所能看见的，只是一张人类的大嘴，扎根在死去的向导身上，凄厉地向她发出咆哮。夜莺作为Area-CN-15的著名女强人，此刻倒也没有完全丧失战斗力，她做出了顽强的抵抗。

震爆弹、破片弹、旋镖、斯兰克顿飞刀…她几乎倾尽自己的全力，把所有的武器倾倒在这张大嘴上。但她绝望的发现，所有的攻击都被它吞入腹中——如果它有腹的话。

Tralse看见了正和大嘴缠斗的夜莺，一个想法忽而冒上他的脑子。他抽出夜莺放在作战包里的武士刀，悄没声地绕过咆哮的大嘴，趁它在扑向夜莺之际，尽力挥出一刀。

血肉断裂的声音有点难听。那张丑恶的嘴登时就瘫在地上无力地抽搐。Tralse松了口气，随手拉住夜莺，咕哝了一句：“这下该结束了吧。”夜莺点点头，她身上的武器也扔光了，再来一次实在是受不住。

仿佛诅咒般的，刚说完这句话的Tralse就发现事情有点怪，准确的说，是环境有点怪——四周早非当初的盐池，而是一片腥臭的沼泽地，无数硕大的气泡正如沸腾一样从沼泽底部冒出，那深层的存在似乎正在苏醒。Tralse呆滞地看着眼前的一切，不妙的感觉袭上二人心头。

一颗牙从泥潭的最底端伸出，

然后是整张嘴。

放大了数十倍的巨口从一个破裂的泡沫里深处，牙齿泛着黄色，唇齿间还有点点泥汤流下。但由于缺失了脸的其他部分，看起来有点像Tralse外婆的假牙——他马上压下这个可笑的念头，就算是假牙，也是个可以杀人的假牙。

Tralse虽说平时不正经，但到了关键时刻还是挺顶用的，他拔出腰间装着银子弹的手枪，快准狠地向着那口打出三枪。然后看着它们消失在泥浆里，没有造成半点伤害。

巨口微微一扬，连根带叶地将沼泽周围的几棵树吞入口中，一路消失在泥浆里。

夜莺颤抖着，似乎感觉自己已经能闻到那嘴的腥臭，感受到骨被搅碎的痛感。巨口喷斥着令人作呕的气息而靠近。夜莺突然记起他们在珠穆朗玛峰脚下的经历，顷刻间福至心灵。她从怀里拉出那本书，终于看见其上浮现了新的字句。

//“主，我于此忏悔我的暴食之罪。”//

//“在我生命的部分，我曾沉湎于食物的美味与诱惑，而丧失了对自己的控制。”//

//“我进食，时刻不停地进食，似要撑破自己的肠胃。”//

//“我无时无刻不感到饥饿，满足口腹之欲似乎成为我唯一的目标。”//

//“我彼时不曾为此而忧虑，却不知我疏忽了对主的崇敬。”//

//“当我醒悟之时，我方发现于我身上之异常。”//

//“我于未知之时沾染了暴食的罪恶，如附骨之蛆寄生在我身上。”//

//“我将其斩去，记录于此书页之上。”//

//“我将其埋葬，埋葬于这世上的寡食之所，以压抑那无穷的食欲。”//

//“神圣的主，我虔诚地忏悔我之过错。”//

//“望您，能减免我的罪过，使我在死后仍能侍奉于主的左右，”//

夜莺以上次的经验，高声朗诵着忏悔的篇章，以期这异常自行消退。不可否认，的确有了些许作用，那沾满泥浆的嘴在一瞬间停滞了，化成片片雪花归入忏悔录中。但也仅仅是这一张嘴而已。夜莺清晰地感觉到这泥潭在愤怒，在暴怒，在无能狂怒。地面颤抖起来，地面之下的异常彻底被激怒，暴食之罪的化身终于决定露出它的真面目。

口，口，更多口。

这是Tralse看见眼前的怪物时所能见到唯一的东西。它似乎是人形的，但却异常高大，估计约有十几米。四肢间的界限不明显，被黏稠的泥水所链接。它身躯上布满的，是大大小小的嘴巴，每一只嘴都在冲着二人怒吼，想要将其一口吞进腹中。

Zikmess封印的罪孽，经过漫长的岁月已然变成了难以言表的巨兽。

暴食之罪愤怒着，它似乎是第一次遭到挫折，那几乎坠到地上的肥大腹部抖动着，里面不知消化过多少亡灵。Tralse打光了自己所有的子弹，不过令人惋惜地没有发挥作用，反而让暴食更加愤怒。

夜莺则凝视着它，她隐隐感觉到一丝不对劲。这全身长嘴的暴食，虽然又是怒吼又是尖叫，却始终不敢离她太近，却总是往Tralse的方向靠。

她忽而明白了原因，这罪恶之物在恐惧，她可以感知到源自那泥浆深处，发散的不是愤怒，而是深深的恐惧，对夜莺手里忏悔录的恐惧。

于是夜莺高擎书籍，伴着Tralse的惊叫跃向暴食。

下一秒，金光。

------
夜莺再醒来的时候，仍然躺在盐池边，双手平放在胸前，紧紧抓着忏悔录。她没有翻开，她知道暴食已经被归入其中。她渐渐恢复了对身体的知觉，头疼地厉害，正想起身，却感到有东西压在自己的腿上。夜莺往下一看，脸马上垮了下来。

Tralse正以同样的姿势沉睡，只是头枕在夜莺的大腿上。

接下来的故事，无非就是惊叫，暴打和抽泣罢了。

------

夜莺已经看见了盐池的尽头，歪了歪头，对身边的Tralse说：“不能这么下去了，我必须得向鱼骨要支援。”

鼻青脸肿的Tralse还时不时的哼哼几下，但也回答：“那你打算要谁？”

夜莺的眼里闪过一丝狡猾：“你知道，我们A15有个部门，对欲望这种东西研究的还是有点门道的吧？”

“哪个部门？”

“情欲部。”
