**Objekt #:** SCP-7179

**Třída Objektu:** Safe

**Specální Zadržovací Procedury:** Neboť není možné vnímat, či vstoupit do SCP-7179 bez použití anomálních způsobů, není jeho zadržení potřebné.

**Popis:** SCP-7179 označuje neznámý počet krychlových extradimenzionálních prostorů, měřících přibližně 10 km na každé straně. Po smrti jakéhokoliv člověka je jejich vědomí přeneseno do instance SCP-7179, kde se opět fyzicky zhmotní ve stejném stavu, jako před svmrtí, ovšem v dokonalém zdraví. Na základě omezeného pozorování a experimentace bylo zjištěno, že neexistuje žádný známý případ, kdy by se lidské vědomí po smrti neocitlo uvnitř SCP-7179.

Mimo nevýrazných rozdílů mezi jednotlivými prostory SCP-7179, jsou všechny instance identické. Každý prostor se nachází v přímořském prostředí s jediným tropickým ostrovem ve středu. Prostředí tohoto prostoru se udržuje na konzistentní teplotě: takové, jaká je dostatečně pohodlná zemřelé osobě. Dále, instance SCP-7179 nikdy nevykazují bouřlivé, nebo proměnlivé počasí, a slunce neustále svítí přímo nad ostrovem, což způsobuje věčný den. Neboť se nezdá, že by v SCP-7179 existoval přirozený vítr, nedochází zde ani k žádné vodní aktivitě. Osoby, pokoušející se opustit instanci SCP-7179, skončí na opačném konci stejného prostoru, tedy SCP-7179 funguje efektivně jako omnizámek. Dodatečně, plynutí času uvnitř SCP-7179 je vyseoce nekonzistentní se naší realitou.

Rostlinný život v SCP-7179 produkuje několik různých druhů poživatelného tropického ovoce. Rovněž jsou přítomny neznámé druhy ovoce, jež fungují stejně jako alkohol, metamfetamin a kokain. Zvířecí život zahrnuje několik druhů tropických ptáků, motýlů a několik instancí domácích prasat.

Na pobřeží každého ostrova je plážový domek, který obsahuje různé vybavení a nábytek pro pohodlné žití. Každý dům je obýván až třemi lidskými bytostmi, jež odpovídají sexuální preferenci zemřelé osoby; tyto bytosti nemají zdánlivě žádnou vlastní vůli a jsou kompletně loajální zemřelé osobě, ovšem jinak jsou naprosto identické s normálními lidmi. Zranění způsobená lidem v SCP-7179 se pomalu léčí, ovšem smrt je nemožná; ze zdánlivě smrtelných zranění je tedy možné se vyléčit, byť je tento proces značně bolestivý.

**Dodatek 7179.1:** Oddělení Taktické Teologie se podařilo plně pozorovat instanci SCP-7179 zapomocí Inteligenčního Konstruktu Duševního Rozhraní, Dante.isic. Povaha konstruktu je memetická a spojí se s vědomím osoby skrze noosféru, což dovoluje, aby byla data zasílána zpět do fyzického světa.[[footnote]]Opak, tedy přenos dat ke konstruktu nebo zemřelé osobě, není možný.[[/footnote]]

Dante.isic byl tajně spojen s Paulem Hiddlestonem, 34 let starému muži, kterému byla diagnostikována neléčitelná rakovina mozku. Hiddleston zemřel krátce po spojení s konstruktem a jeho vědomí bylo transportováno do SCP-7179.

[[div class=&#34;blockquote&#34;]]

**[Příchod]:** Pan Hiddleston vstupuje do své instance SCP-7179. Stojí vedle malého plážového domku. Tři ženy, vypadající kolem pětadvaceti let, vyjdou z domu, aby ho pozdravily. Poté, co se rozhlédl kolem a zvykl si na SCP-7179, začne si pan Hiddleston připadat pohodlně a začne se zabývat požitkovými aktivitami, jako jsou jezení, pití, užívání drog a sexuální styk.

**[2 roky]:** Po nějaké době začíná pan Hiddleston pít alkohol a pojídat ovoce s mysl ovlivňujícími efekty častěji. Těmto aktivitám se věnuje častěji, než čemukoliv jinému.

**[3 roky]:** Pan Hiddleston přestává kompletně jíst po dlouhá rozmezí času. Občasně se snaží konverzovat se ženami na ostrově, ale je frustrovaný jejich chybějící vůlí a individualitou.

**[5 let]:** Pan Hiddleston kompletně přestává se svými předchozími aktivitami a tráví většinu času blouděním po SCP-7179.

**[6 let]:** Pan Hiddleston začíná panikařit a pokouší se opustit SCP-7179 tím, že postaví raft z jednoho stromu na ostrově. Pokaždé, když dorazí na okraj SCP-7179, objeví se na opačné straně. Po několika pokusech pan Hiddleston zkolabuje ze zoufalství na několik dní, načež se znovu vrátí ke svým předchozím aktivitám.

**[7 let]:** Pan Hiddleston využívá živočichů a rostlin na ostrově k tomu, že se začíná učit kulinářským aktivitám. Postaví základní farmy a ohrady, aby mohl chovat a množit zvířata. Jeho mentální zdraví se zlepšuje, jak se učí novým dovednostem.

**[18 let]:** Pan Hiddleston se stává expertem na vaření, přičemž dovede napodobovat jídla z paměti a rovněž vytvořil několik nových. Nevykazuje žádné známky zhoršení a začíná křížit jednotlivé rostlinné druhy.

**[37 let]:** Pan Hiddleston pokračuje ve svých snahách, ovšem začíná vykazovat znaky únavy a znudění.

**[81 let]:** Pan Hiddleston znovu upadá do depresivního stavu. Vyhledává další způsoby jak trávit čas a eventuelně se začíná učit konstrukci. Začíná vyrábět nástroje a vybavení pro stavbu.

**[101 let]:** Po velkém množství chybných pokusů se panu Hiddlestonovi podaří postavit jeho první dům. Pokračuje v další stavbě.

**[287 let]:** Díky neustálému starání o stromy a častým stavebním projektům, se panu Hiddlestonovi daří pokrýt ostrov mnoha základními strukturami. Následně zaměřuje své snahy na udržování a vylepšování struktur, dokud se nestává mistrem v jejich zpevňování.

**[416 let]:** Panu Hiddlestonovi se díky studiu, experimentaci a zkušenostem, podařilo plně konvertovat každou strukturu na použitelný dům. Začíná expandovat své struktury, přidává další patra a dekorace, spolu s mnoha vodními vozidly.

**[850 let]:** Snažení pana Hiddlestona znovu začíná zpomalovat, jak se jeho schopnost produkovat dřevo a sklízet přírodní zdroje dostává do ekvilibria s jeho stavební expanzí. Začíná strhávat staré struktury a přestavuje je do nových, které různě mixuje po následujících několik století.

**[2009 let]:** I přes častou aktivitu vykazuje pan Hiddleston zhoršujícíc symptomy deprese a úzkosti, zatímco začíná seriózně zvažovat koncept nekonečného života v SCP-7179. Jeho mentální stav se nadále zhoršuje, jak hledá nové způsoby jak se udržet příčetným.

**[5478 let]:** Pan Hiddleston začíná bezhlavě ničit své struktury; po několika měsících je celá vesnice zničena. Znovu začíná stavět.

**[11902 let]:** Pan Hiddleston útočí na tři ženy a trhá jejich těla na kusy. Následně vykazuje symptomy silného stresu a pokouší se vzít si vlastní život tím že se utopí, avšak bezúspěšně. Pokračuje dál ve stavbě, ovšem prokládá své projekty sebepoškozováním.

**[19600 let]:** Tři ženy jsou opět plně uzdraveny. Touto dobou již pan Hiddleston nevnímá koncept násilí a začíná experimentovat na jejich tělech.

**[124000 let]:** Pan Hiddleston staví jednoduchou strukturu, jež ho má kompletně rozdrtit pod tíhou několika tisíců tun dřeva a kamení. Po aktivaci tento stroj kompletně zdevastuje a zničí jeho tělo.

**[900000 let]:** Pan Hiddleston je plně uzdraven. Přestože se zdá, že tento zážitek pro něj byl nekonečně bolestivý, umožňuje mu tento stimul únik od nudy. Tento proces opakuje několika různými způsoby.

**[5800000 let]:** Pan Hiddleston sám sebe zaživa upálí. Jeho tělo je plně spáleno na popel, než oheň uhasne.

**[16000000 let]:** Pan Hiddleston je plně uzdraven. Provádí mnoho podobných sebedestruktivních pokusů, ale s každou takovou zkušeností pouze více a více znecitlivuje.
