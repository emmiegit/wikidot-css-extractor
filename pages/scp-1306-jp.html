    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1306-JP - ママ友
**著者:** ©︎[[*user TF2045]] ︎[[*user Dragongirl_Hiyoku]]
**作成年:** 2019
[[include credit:end]]

**アイテム番号:** SCP-1306-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1306-JPの移動エリア内の住宅の一部は財団フロント企業や財団職員によって所有されており、SCP-1306-JPの監視を主目的としたセーフハウスとして活用されています。民間人がSCP-1306-JPを目撃した場合はセーフハウスに待機した職員によって記憶処理が行われます。SCP-1306-JPと民間人の接触が発生した場合は対象をサイト-81██に移送し、不活性化が確認された後に記憶処理を行って解放します。SCP-1306-JPの収容には余暇活動への興味関心が強いと診断された職員が、実験の被験者には余暇活動への興味関心が薄いと診断されたDクラス職員が割り当てられます。SCP-1306-JPによって新たに存在が判明したGoI-6774の拠点や構成員は、機動部隊ぎ-9(&#34;スニフルトン・ノストリルズ&#34;)によって監視されます。

**説明:** SCP-1306-JPは大阪府大阪市旭区の住宅街に出現する人型実体です。頭部はアルバムと見られる冊子に置換されている他、妊娠後期の女性と同程度の腹部の膨らみが存在しますが、発見時から腹部に変化は見られません。物理的干渉に対しての反応や負傷を示しませんが、身体能力は妊娠後期の女性と同程度であると推測されています。

通常時のSCP-1306-JPは毎日午前0時に住宅街のランダムな地点に出現し、午前2時までエリア内を徘徊します。徘徊中に人間(以下、対象)を発見すると追跡を開始して身体的接触を試みますが、対象が何らかの余暇活動に強い興味や熱意を有している場合は無視して徘徊を継続します。接触に成功したSCP-1306-JPは対象の体内に吸収されるように消失し、対象はSCP-1306-JPの存在や接触時に生じた感覚に違和感を覚えながらも、多くの場合は程なくして帰宅します。

接触の成功以降SCP-1306-JPは活性化し、対象は30日に渡って連続性ある内容の明晰夢を経験します[[footnote]] 対象が自身の意思で内容をコントロールする試みは全て失敗している。 [[/footnote]]。これらの夢においてSCP-1306-JPは若い女性の声で日本語を用いて会話を行います。また、夢での行動を記憶しているように振る舞う他、時折自身の「子供」について言及します[[footnote]] [[[SCP-514-JP|脳情報デコーディング技術を用いた夢の可視化]]]により、明晰夢上のSCP-1306-JPからは腹部の膨らみが消失していることが確認されている。 [[/footnote]]。夢の中では約10年の時間が経過していることが示唆されていますが、SCP-1306-JPや対象を含めて、登場する人物の外見に老化の兆候は見られません。特筆すべき点として、対象は夢で経験した出来事やSCP-1306-JPの発言を正確に記憶します。以下は明晰夢のパターンです。

||~ 接触から経過した期間 ||~ 内容 ||~ 子供について ||
||1~5日 ||対象が直近24時間以内にとった行動の一部を再度体験する。選出される場面は当時の対象が軽度のストレスを感じたものが優先される。この期間のみ三人称視点で、以後は一人称視点で進行する。SCP-1306-JPは登場しない。 ||N/A ||
||6~12日 ||対象が外出する際、自宅周辺でSCP-1306-JPと遭遇する[[footnote]] これ以降、SCP-1306-JPは夢や現実において「佐藤さん」などの「日本人の姓+さん」と呼称される。 [[/footnote]]。最初は会釈のみだが、回数を重ねるごとにSCP-1306-JPとの会話時間が増える。会話の内容は雑談が中心だが、SCP-1306-JPが対象の取り組む余暇活動について複数回質問することがある。 ||会話の最中に「小学生の子供がいる」「帰りが遅くていつも困っている」と発言している。 ||
||13~27日 ||SCP-1306-JPが対象や周辺住民を誘い、SCP-1306-JPの自宅や旭区内の施設で何らかの余暇活動を行う。活動内容はスポーツや料理、創作活動など多岐にわたり、毎回異なる。 ||SCP-1306-JPが「本当は勉強ばかりしてる子供を誘おうと思っていた」「子供にもあなたにも早く趣味を見つけてほしい」と発言することがある。自宅で活動する際はSCP-1306-JPと子供の会話が発生する場合があるが、子供の発言は最低限の返事のみとなっている。子供の頭部はぼやけて映るため、外見的な異常性が存在するかは不明。 ||
||28~30日 ||SCP-1306-JPの自宅のリビングで、SCP-1306-JPと対象が談笑する。話題は主に余暇活動に関するもの。30日目のみ、SCP-1306-JPが対象にGoI-6774&#34;X9[[footnote]] 様々な余暇活動の愛好家で構成された比較的小規模な団体。構成員にアノマリーが存在する一方、参加を希望する民間人を積極的に受け入れている。 [[/footnote]]&#34;を紹介し、覚醒後に電話をかけるよう勧める。(インタビュー記録参照) ||「子供は高校を卒業してすぐ家を出た」と発言している他、「趣味があればあるほどいい人生が送れるから、あなたはきっと幸せになれる」といった発言が確認されている。 ||

SCP-1306-JPは30日目の夢の終了を以て不活性化し、対象は13~27日目に取り組んだ余暇活動のうち1つに対する強い興味を持ち、精力的な活動を開始します。活動が長期化した対象はその内容に強く関連する物事[[footnote]] 調理への興味を持った場合、野菜のプランター栽培や料理に関する文化史の研究など。 [[/footnote]]への興味を連鎖的に獲得し、多くの場合活動を開始します。これらの活動の規模は対象の経済状況や身体的、精神的、社会的健康に深刻な負の影響を及ぼさない範囲に留まり、本稿執筆時点で確認された全ての対象はストレスや疲労の大幅な解消が見られました。これらの影響は記憶処理を行うことで解消されます。

SCP-1306-JPは20██/██/██、旭区で確認された「四角い頭の妊婦」の目撃情報と、「約1か月続く、酷似した内容の明晰夢」の関連の調査中に発見されました。以下は対象であった葛目氏へのインタビュー記録の抜粋です。

&gt; **対象:** 葛目 ██(19歳男性)
&gt; 
&gt; **インタビュアー:** 棚橋博士
&gt; 
&gt; **付記:** インタビューを円滑に進めるため、SCP-1306-JPは「佐々木さん」と呼称されています。
&gt; 
&gt; **&lt;抜粋開始&gt;**
&gt; 
&gt; **棚橋博士:** では、あなたが見た夢について話していただけますか?
&gt; 
&gt; **葛目氏:** あれは……ちょうど3か月ぐらい前でしたね。帰りがすっかり遅くなって夜道を歩いてたら、近くに誰もいないのに、背中に人に触られたような変な感触がしました。気持ち悪くなって急いで帰って、眠ったら何日も妙な夢が続きまして……嫌な内容ばっかりで、それもはっきりと覚えてるもんだからストレスで……
&gt; 
&gt; **棚橋博士:** 佐々木さんが夢に出てから、何か良い変化はありましたか?
&gt; 
&gt; **葛目氏:** 最初のうちはあんまり……一応ご近所さんなので挨拶はしましたが、段々鬱陶しくなってきました。大学とバイト、あとはツイッターとスマホゲームばっかりの生活で、子供のことも分からないし、趣味らしい趣味なんてないのにしつこく話をふったり質問したり……実際はあの人なりの僕への気遣いだったらしいんですけど。
&gt; 
&gt; **棚橋博士:** 気遣いですか。
&gt; 
&gt; **葛目氏:** ほら、趣味が有る人生って充実してそうですし、佐々木さんもそう思ってたらしいです。実際、ハンドメイドを始めてみてから生活がちょっとは豊かになりました。反対に、それまでの何もしなかった日々への後悔も湧きあがってきたんですけど……多分最初の夢は、そんな人生のつまらなさを伝えようとしていたんだと思います。今もあの頃の生活を続けていたかもしれないと思うと、正直ゾッとします。
&gt; 
&gt; **棚橋博士:** 成程。
&gt; 
&gt; **葛目氏:** それにちょっと変かもしれませんが、あの頃はなんとなく童心に帰ってましたね。眠る度に次の夢を見ることが楽しみになって。夢で新鮮な体験をしているうちに、いつの間にか「人生を楽しむ大人」に憧れるようになりました。少し子供っぽいのは分かってます。でもハンドメイドに出会ってからはどんどんそれに近づいている感じがして、今まで味わったことのない何かを生み出す楽しさに気付いたとき、「ああ、理想の自分になるのって、こんなに幸せなのか」と実感しました。佐々木さんもそれを見抜いていたらしくて、最後に二人っきりで話したときは「新しい道が拓けたお祝いに」と、グループを紹介してくれて……
&gt; 
&gt; **棚橋博士:** そのグループについて具体的に教えていただけますか。
&gt; 
&gt; **葛目氏:** 「エックスナイン」って名前の、趣味を極めようとする人の集まりって聞いてます。アルファベットのXとアラビア数字の9です。「君と同じような人も多いから、前向きだと分かってもらえればきっと歓迎してくれる」と言ってました。
&gt; 
&gt; **棚橋博士:** メンバーと会ったことは?
&gt; 
&gt; **葛目氏:** それはないんですけど電話なら。目が覚めたら電話してみて、と番号教えてもらって。ただどうやって番号を知ったのか聞かれた時に佐々木さんの名前を出したら「彼女の紹介なら、申し訳ないが受け入れるわけにはいかない」とか「今度は自分の意思で好きになれるものを探してくれ」って言われて切られたうえに、着信拒否されたらしくて……それっきりですね。
&gt; 
&gt; **棚橋博士:** ありがとうございます。次の質問ですが、佐々木さんが何故あなたに趣味を見つけさせようとしたのか、理由を聞いたことはありますか?
&gt; 
&gt; **葛目氏:** それに関しては聞いても何も……いや、でも一度だけ、意味は分からないんですが答えてくれましたね。
&gt; 
&gt; **棚橋博士:** 何と答えたのですか。
&gt; 
&gt; **葛目氏:** 「ママ友だったから」とだけ。なんでそんな答えが返ってきたのかは分からずじまいでしたが。
&gt; 
&gt; **&lt;抜粋終了&gt;**
&gt; 
&gt; **終了報告書:** 他の対象の供述も余暇活動の内容以外は一致していますが、GoI-6774への電話番号のみ各対象ごとに異なり、現在██種類が確認されています。応対した人物の特徴は各番号ごとに異なる情報が得られていますが、共通して参加拒否の理由にSCP-1306-JPの関与を挙げていること、一部はSCP-1306-JPの「やり口」を激しく非難していたことが判明しています。</textarea></pre>
