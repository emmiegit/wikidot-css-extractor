    <pre><textarea class="page-source" readonly>//就这样，旧神们再也无法忍受 麦卡奈-瑞——于锻炉上粉碎人类灵魂之神（Meknah-Re, He That Breaks Men&#39;s Souls Upon the Forge）了，于是祂们合力将其躯体撕成碎片，把那些散发着恶臭的残骸抛撒到四面八方，使之再难彼此寻觅。祂的心脏被丢弃在沙尔-哈拉德沙漠的荒丘上，任由流沙吞噬。其舌头被割下并加重，随后抛入施瓦塔兹湖。祂的内脏被留在寒冷高原上冻结。其大脑被焚毁，灰烬洒落在萨尔纳斯焦黑的废墟中。祂的双眸被抛向宇宙，至今仍在那里相绕旋转，被异教徒大衮人奉为不可见的天狼双子星，它们至今仍向我们投射着羡慕的星光。其阳具被割下，竖立在失落的安提戈废墟前，警告任何胆敢靠近那受咒之地者。据说，至今仍有些人追随着“破碎之神”，他们想尽办法要把这些受诅咒的神骸重拼完整。倘若那一天真的到来，人类必将面临可怖的末劫。//  
——阿卜杜拉·阿尔哈萨德//《死灵之书》//，第六卷（“论死去的诸神”）


巴士在马萨诸塞州中部森林中一条人迹罕至的土路上轰鸣颠簸着。我独自坐在后排（因为我们在伊克斯布里奇（Ixbridge）停泊时，我的伙伴都下了车），裹着大衣以抵御深秋的寒风。当我长出了一口气，紧攥着行李包低头看表时，窗外一株株未遭人类贪婪破坏的古树正从我余光里飞掠而过。六点一刻，离日落还有半小时，距巴士抵达艾尔舍[[footnote]]**译注：**尽管该地名称为“艾尔郡（Ayrshire）”，但从后文可知，该地并非正式的郡县（shire/county）级政区，而是一个荒僻的小镇，推测其名称可能是早期英格兰移民按家乡地名风格命名的。[[/footnote]]那荒凉偏僻的小村庄还有十五分钟。我把手伸进口袋，取出那封让我踏上文明腹地之旅的电报，再次阅读三天前从守望者（Overwatch）那里收到的短讯：

&gt; **1927年10月3日**
&gt; 
&gt; **自从8月14日以来，埃丁斯教授一直未曾回复 完毕**
&gt; **已知他最后的行踪是在艾尔舍的格拉辛格旅店 完毕**
&gt; **鉴于其研究的性质他可能正处于危险之中 完毕**
&gt; **找到埃丁斯或其遗体并尽快报告 完毕**
&gt; **我们控制 我们收容 我们保护**

我与伯纳德·艾丁斯已经有一阵未曾谋面了，在那个晦暗的星期一清晨，当西部联盟的人送来他的信时，我的心沉了下去。艾丁斯是哈佛人，和我一样，尽管我们在这所著名学府共同度过的时光并不长。当我还是个刚被学院著名足球队相中的呆头呆脑新生时，他已经在攻读地域民俗学研究生了。几年后，一战结束了，他在我至今依然只闻其名的“基金会”里找到了工作，之后他来找我，给了我一个职位。

“你疯了，伯尼？”在他第一次提出这个建议时，我问他。“我不是科学家。我很难想象自己对一群穿着白大褂的书呆子和博士有什么用，除非你们需要一个受试者。”

“基金会可不止有实验室和发霉的故纸堆，瑞格。”他回答我说。“你听说过胡佛[[footnote]]**译注：**此处的胡佛应该指的是约翰·埃德加·胡佛（John Edgar Hoover ），时任美国调查局（BOI）局长，后来他将BOI改组为FBI，并（在基金会世界观下）创立了UIU。[[/footnote]]在招募调查员吗？我们也在招募自己的调查员。我们需要头脑灵活、目光敏锐而且能干练、迅速、安静完成任务的年轻人，就像你这样。”

“所以我要当特工？”我问他。“我相信你能找到比我更合适的人选。”

“你太轻视自己了。你参加过战争，不是吗？”

“是的，大部分时候在比利时。”

“而我知道你是宪兵队的一员，负责处理韦斯特博士在弗兰德斯蹂躏我们自己孩子的案件。”

一想起在韦斯特那地狱般的实验室里看到的恐怖景象，我就不寒而栗，正是这位博士的疯狂天才赋予了那些扭曲的科学怪物生命。&#34;是的。&#34;我温顺地回答。

“那你已经看到了我们基金会要处理的事情。这个世界充满了难以理解的怪物，它们潜伏在逻辑本身的边缘，我们需要有能力的人来面对它们同时保持理智。你能活着走出韦斯特的梦魇之穴，证明你就是我们需要的那种人。请答应我，你下周会和我一起去Site 19和跟杰克谈谈这个职位的事。”

我犹豫再三还是答应了。差不多两周后，人事主管，那个脖子上挂着奇怪奖章、眼神与年轻面容不符的怪人，握着我的手，欢迎我成为一名后备外勤特工。现在，我发现自己离家乡只有不到两百英里，但却离我所熟悉的任何文明区域都更远了。我要找到那个人，我欠他太多了。

今年六月，我最后一次与艾斯丁教授交谈时，他正在进行休假，以进行自我认识他起就一直热爱的劳动。从他在阿卡姆的孩提时代起，教授就对马萨诸塞州偏远地区时不时出现的诡异独特民间传说颇为着迷。他关于杜克斯县居民大衮崇拜历史的论文至今仍是这方面的权威著作，并为他赢得了学术地位，他的研究同事们（还有我）都尊称他为教授。而他在阿卡姆给那本阿拉伯人古书副本写的注释，在我们与某对苏美尔夫妇打交道的过程中被证明是非常有价值的。当教授独自踏入本州较为偏僻的地区，寻找有待研究和编目的新未知邪教和宗派时，我曾向他道别，并饶有兴趣地关注着他从印斯茅斯、纽卡斯尔和哈德利三岔口发来的消息。他最终从艾尔舍——我甚至很难在勘测员的地图上找到这个地方——给 Site 19发来了信件，说他打算在这里待上一两个周，研究一下他听说过的一个奇特的五旬节派教会[[footnote]]**译注：**五旬节派教会（Pentecostalist Church）是一个产生于19世纪末的基督教新教派别，源于1867年“圣洁运动”中有教徒提出的“五旬节运动”概念，该运动在1901年从美国堪萨斯州的杜百加镇（Topeka）首先发起，于1906年成为正式教派 。主要流行在北美，于北欧和英国亦有传播。该教派将“圣灵”视为三位一体中的首位，并认为虔诚者能直接受到圣灵感召，他们在每年五旬节（复活节后的第50天）举行“圣灵降临仪式”。后来该教派又分化出多个分支派系。[[/footnote]]。然而，已经过去将近两个月了，我至今没有收到教授的来信、电报或电话。

昨天上午，我在阿卡姆图书馆翻阅书籍时得知，艾尔舍位于西面约 100 英里处，坐落在查塔姆湖东北岸，四周环绕着古老的原始森林。十九世纪中叶，该镇曾有三千多人口，拥有一家磨坊和一条通往波士顿的铁路线。报纸上说，在过去的十年里，战争给小镇的经济带来了沉重的打击[[footnote]]**译注：**此处并非指战争波及到艾尔舍，而是第一次世界大战期间美国根据《义务兵法案》强行将大量年轻人征召入伍（尤以美东各州居多），这些人后来相当一部分留在了欧洲，大部分则在回国后去了更繁华的地区工作，导致了很多类似艾尔舍镇这样的东部城镇衰落。[[/footnote]]，镇上的许多年轻人远渡重洋，一去不复返，磨坊关闭了，火车向西开行的次数越来越少，如今当地只剩下了三四百人。寻找通往村庄的交通工具就像在地图上寻觅村庄本身一样困难——铁路线在最近的一场暴雨中被泥石流覆盖，预计在入冬之前无法恢复通行，没有铺设好的公路通往那里，我也找不到足够详尽的地图或指南能让我独自驾车穿过森林。在询问了全州半数的公交公司之后，我才发现一家小型长途汽车公司每天有一趟车经过艾尔舍前往安姆斯特。现在，我正接近那个目的地。

“下一站——艾尔舍！”当巴士拐过一个弯道时，司机大喊一声，将我从沉思中唤醒，映入眼帘的是一栋破旧的老房子。艾尔舍的街道至少铺设了柏油路面，但亟待维修。街上看不到轿车和货车，前往镇中心的车程并不比之前几个小时的旅程轻松。巴士驶过一排排的房屋、商店和教堂，这些地方看起来似乎已经多年无人居住了。似乎每经过一幢修葺一新的房子，我们就要再经过十五幢废弃的陋屋，我不禁怀疑教授的传言和人口普查报告是假的，我们实际上驶进了一座鬼城。远处，靠近湖岸的地方，耸立着老磨坊的废墟，寂静无声，不祥地矗立在工人们曾经居住的房屋之上。尽管太阳的琥珀色光晕已经在树线后变得昏暗，但路边的街灯依然漆黑一片，透过遮挡窗户的帘布，我看到仅有的一盏灯光忽明忽暗，仿佛是蜡烛而非灯泡发出的光。公交车缓缓停在了小镇的公共场所边上，这是第一大街和华盛顿街拐角处一个杂草丛生的小公园。车门滚动着打开了，我站起身来，手拿着包，大步朝门走去。

“谢谢您，好心人。”我对司机说，并递给他一美元表示感谢。

&#34;不客气，&#34;司机说，&#34;不过，你确定自己不愿意继续往前，去安姆斯特吗？我听说过一些关于这个小镇的怪事，而且我年纪越大，听到的传说就越诡异。这里可不是游客该来的地方。&#34;

&#34;我不是来游玩的，向您保证，&#34;我回答道。&#34;我在找一个老熟人。也许您还记得两个月前在这停留过的一位年长者？&#34;

&#34;记得，&#34;司机说。&#34;他不愿分享自己的故事，我也懒得打听。如果他离开了这里，一定是搭乘的飞毯，因为我肯定没去接过他。&#34;

&#34;那也许我应该去本地的地毯制造商那里打听一下。您知道去格拉辛格旅店的路吗？&#34;

&#34;沿着华盛顿街往西走五个街区。如果我是你，就会抓紧时间——我听说天黑后访客出现在艾尔舍的街道上是不明智的。

我点点头，微笑着转身下了车。当我走在人行道上时，空气中弥漫着浓郁而凝滞的味道，充满了回忆和遗憾。长途车开走了，在驶向城市边缘时，速度似乎加快了一倍，冷清的街道上笼罩着自我参观伊布废墟以来从未遇到过的宁静。总感觉有双眼睛自绿地另一侧那座半塌楼房的二层窗户里狐疑地注视着我，但当我转身向东穿过艾尔舍空旷的街道时，除了自己，我没看到也没听到任何一个人的声音，甚至连鸟叫声和蟋蟀的瞿鸣都没有。

在离车站还剩两个街区的地方，我站在一条孤寂冷清的街道中央，公交车肯定已经把我遇未来二十四小时内撤离的希望隔绝在了几英里外甚至更远的地方。这时，太阳才从西边的地平线落下。

第一声尖叫从我身后某处传来。
