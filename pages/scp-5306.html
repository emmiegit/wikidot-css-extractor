**特殊收容措施：**SCP-5306被收容于Site-63的一个标准人形收容间内。

SCP-5306-A被保存在Site-63的B仓库中，以测试为目的的访问目前未被限制。

SCP-5306-B将被保存在Site-63的7-D储物柜中。目前，SCP-5306不被允许接触SCP-5306-B。

**描述：**SCP-5306是一个有生命且具有智慧的人类骨架，身着破损的外套、皮靴，腰上有三个空的皮套以容纳各类武器，以上服饰均有严重浸水的痕迹。实体左眼眶上戴有一个眼罩，尽管其并不具备双眼。当SCP-5306受到损伤时，其会在一小时内再生；这种再生现象在功能上近似于爬行动物再生失去的肢体，但对何处身体部位可被改造疑似无任何限制。这种再生干扰了试图确定SCP-5306确切年龄的碳测年尝试，但项目声称自己有三百多年的历史。项目不需要食物以维持生存，但似乎乐于将海水倒入嘴中。SCP-5306称自己为”弗里德里克船长“。

SCP-5306-A是一艘双桅船，船体上有数个穿孔与其他损坏痕迹。尽管有损坏，但其仍能正常工作，并能潜水和重新浮出水面。SCP-5306-A能够以与SCP-5306类似的方式再生，但其总是保留少量损伤。SCP-5306可以独自操作SCP-5306-A，尽管与其同型号的船只通常需要多名船员操作。

2012年，SCP-5306-A在离佛罗里达州海岸稍远的海底被发现，但它直到2021年才（被发现）与SCP-5306相关联。

以下时间线是根据涉及SCP-5306-A事件的口述历史和传说构建的。

&gt; **1738：**SCP-5306-A首次出现于大西洋，其正在攻击一支贸易船队。
&gt; 
&gt; **1742：**SCP-5306-A第一次在战斗中被击沉。一小时后，它从海中浮起并成功摧毁了对其造成损失的船只。
&gt; 
&gt; **1768：**在之前SCP-5306-A的攻击地点附近的一个小渔村附近发现了被埋藏的一袋金币。次日村庄被烧毁，金币丢失。当地人声称SCP-5306对此负责。
&gt; 
&gt; **1805：**SCP-5306在掠夺一艘受损船只时被抓获。它通过伤害自身使其能够穿过船体上的一个小孔而逃脱。
&gt; 
&gt; **1822：**SCP-5306-A在与多艘贸易船只的战斗中被击沉。SCP-5306-A重新出现并继续战斗，但再次被击沉。在其摧毁整个舰队之前，SCP-5306-A又被击沉了三次。
&gt; 
&gt; **1873：**在靠近之前SCP-5306-A攻击地点的一个大型贸易港口附近发现了一个埋藏的金币库。一艘类似于SCP-5306-A的船被看到穿过浓雾接近该镇，但它并没有参与。
&gt; 
&gt; **1889：**SCP-5306-A袭击了一支贸易船队，并在战斗中被击沉。一小时后，SCP-5306-A重新出现，但没有重新交战。
&gt; 
&gt; **1917：**SCP-5306-A在战斗中被击沉，且没有重新出现。
&gt; 
&gt; **2021：**SCP-5306在加州圣何塞的一家电脑用品店被目击，随后被基金会控制。

在SCP-5306被逮捕后，对其住所进行了突击搜查，其住所为一艘停靠在该实体被捕地点附近的船屋。当地人报告称，在其于当天早晨抵达之前，他们从未见过该船。在船上发现了以下值得注意的物品。

* 一张与SCP-5306-A相匹配的舰船草图。
* 一个18世纪双桅船的半成品模型。
* 四本以海盗为主题的小说，每本都具有一定的水渍痕迹。
* 一套积有大量灰尘的高尔夫球杆。
* 一个装有1963年至2016年的各种账单的废纸篓，以及一本由Itztlacoliuhqui-Ixquimilli[[footnote]] 译注：原文如此 [[/footnote]]撰写的《如何打破古老的诅咒》

将物品归还SCP-5306的提议正在等待批准。

以下采访于最初收容项目后不久进行。

&gt; **采访者：**Randal博士
&gt; 
&gt; **受访者：**SCP-5306
&gt; 
&gt; [记录开始]
&gt; 
&gt; ----
&gt; 
&gt; **Randal：**我们开始采访吧。我们想了解你在那家电脑商店里做什么。
&gt; 
&gt; **SCP-5306：**想为我的新船买些零件。我听说他们在打折。
&gt; 
&gt; **Randal：**你不认为他们会害怕你吗？
&gt; 
&gt; **SCP-5306：**隔壁有一家卖海盗游戏的店，我想他们不会介意和一个真正的海盗做生意的。
&gt; 
&gt; **Randal：**所以你是一个真正的海盗，而不仅仅只是穿上了服装？
&gt; 
&gt; **SCP-5306：**哈，我当然是真的！我是一个恐怖的高层，公海上的恐怖人物，是欧洲贸易路线上的祸害，也是地面上最富有的尸体！或者说，我曾经是，好吧。
&gt; 
&gt; **Randal：**所以你知道你是一具骷髅。
&gt; 
&gt; **SCP-5306：**是的。
&gt; 
&gt; **Randal：**那就对了。你能告诉我们你是怎么变成这样的吗？
&gt; 
&gt; **SCP-5306：**哦，你知道是怎么回事。从坟里偷点金子，被诅咒成骷髅然后永生，再得到一艘神奇的幽灵船。这在以前是标准的海盗行为。
&gt; 
&gt; **Randal：**好吧......你知道这些黄金怎么了吗？
&gt; 
&gt; **SCP-5306：**三百年过去了，我有点蒙。
&gt; 
&gt; **Randal：**三百年了？这段时间你都在做什么？
&gt; 
&gt; **SCP-5306：**好吧，有一段时间我抢劫商船，靠这个发了大财......然后他们开始用金属而不是木头造船，用导弹换掉大炮。我跟不上了。这不再是个稳定的职业了。
&gt; 
&gt; **Randal：**所以你就退休了？
&gt; 
&gt; **SCP-5306：**有一阵子了。我退了下来，有了一些爱好。但我没办法处理这种安静的假生活。所以我把我的生意现代化了，我找到了一种新的海盗形式，它没有任何打打杀杀，但仍然有所有的刺激和冒险。
&gt; 
&gt; **Randal：**真的？你能详细说明一下吗？
&gt; 
&gt; **SCP-5306：**其实是一个相当大的网站，femur island点com。实际上，我在这方面得到的乐趣比我在水上的任何时间都多。互联网就像公海一样无法无天，但我不用担心吃枪子。
&gt; 
&gt; **Randal：**呃......没听说过。
&gt; 
&gt; **SCP-5306：**你应该去看看。我在上面看到了很多海盗电影。其中有些影片的准确度很高，真是不可思议。
&gt; 
&gt; **Randal：**这可能是个问题。
&gt;  
&gt; [记录结束]

此次采访后，基金会工作人员回到SCP-5306的住处并发现床下藏有一台异常笔记本电脑。这台电脑，下称SCP-5306-B，上贴有多个海盗主题贴纸，并在背面被刻上了//█S█S Flying Anne&#39;s Pearl1//[[footnote]]华硕标志中的A和U被刮掉了。 [[/footnote]]的名字。SCP-5306-B具有反常的浮力，对任何可能由水造成的损害都具有免疫力。当被以其他途径损坏时，SCP-5306-B会以与SCP-5306类似的方式再生。其能够在没有电源的情况下运行，且即使被隔离在法拉第笼内也能接收到稳定的互联网连接。

SCP-5306告诉基金会工作人员，在被基金会逮捕之前，它已经利用其网站FemurIsland.com非法传播经复制的数字产品三年了。

SCP-5306还告诉工作人员，FemurIsland.com自成立以来已产生超过一百万美元的收入。基金会使用该网站以获得收容经费的行为目前正在接受伦理道德委员会的审查。</textarea></pre>
