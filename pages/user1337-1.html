走廊尽头的灯泡坏了，而瑞德的办公室刚好就在那个最偏的角落里，所以他不得不经过那个他最不喜欢的过道。

咔喀，瑞德不偏不倚地踩到了一只铅笔上，手上的资料滑了下来。&#34;你这是在干嘛？&#34;。瑞德听到了一个沙哑的声音。

他抬起头，发现组长伊芙琳竟站在旁边。&#34;你怎么搞的，这样都能摔倒，这些资料对我们来说可是很重要的。&#34;伊芙琳说。

&#34;可是...&#34;瑞德犹豫道，&#34;灯泡坏了我什么也看不到啊。&#34;

&#34;那就去报告给后勤部，他们会给你安排好的，还有，快把这些资料整理好发给我，还有一个小时就要开会了！&#34;伊芙琳的叫声快要把他的耳膜刺穿了。

&#34;好的好的，马上马上！&#34;他匆匆从地上收拾起文件，溜进了办公室里。

&#34;后勤部......她刚才说的是后勤部吗......？&#34;瑞德想着。&#34;啊！&#34;他这才记起还有一份紧急文件要整理。一个上午，文件源源不断地从传真机里吐出来，他甚至连午饭都没有时间吃。

下班后，瑞德站在硕大的指示牌上寻找着后勤部的位置。花了足足有三分钟，瑞德才用酸痛的眼睛找到了在B—3区的后勤部。他的视线滑过一个个门牌，最后在一个生锈的铁门前停住了。

他伸手敲了敲门，开门的人是一位年龄比较高的驼背欧裔男子，脸上还挂有一丝不满。瑞德见了，变得有些胆怯，&#34;额，您好?我是来......&#34;

没等瑞德说完，那个男人就打断了他&#34;抱歉，我已经下班了，有事的话只能等到明天。&#34;

&#34;A—1办公区走廊有一个灯泡坏了，很快就好，帮忙换一下吧。&#34;瑞德恳求到。

&#34;明天我会帮你上报的。&#34;说完，男人撞开他匆匆的走了。

可过了一个星期，瑞德都没见到灯泡有换好。在午休时，他又跑到了后勤部那。

&#34;额，请问A—1办公区走廊的那个灯泡什么时候修啊&#34;，瑞德问那个正在做数独游戏的男人。

&#34;工人都去修管道了，没时间管你的灯泡。&#34;男人抬头看了他一眼，又接着做他的数独。瑞德想了一下，前不久确实有一场严重的管道泄漏事故，没有半个月还不知道能不能修好。

&#34;那到底要怎么办啊？&#34;瑞德又问。

&#34;你可以写信给主管调一个人出来，如果你觉得可以的话。&#34;男人这次都没有正眼看瑞德一眼。

&#34;唉。&#34;瑞德叹了口气，&#34;怎么换个灯泡这么难。&#34;

瑞德用吃午饭的时间把人员调离申请给写好了，但他有点不好意思麻烦主管审批这种小事，他在主管办公室的门口站了许久，最后终于下定决心走了进去。&#34;主管！我有.......&#34;

&#34;把文件交给我的秘书就行了。&#34;主管打断了他的话，用手指着角落里的一个桌子。瑞德不敢吱声，压着脚步把申请放到了桌子上。他甚至不敢看那个秘书一眼，生怕冒犯到她。

离开办公室后，瑞德重重喘了几口粗气，&#34;终于办妥了！&#34;他心满意足的回到了办公室里。然而他粗心地把那份申请放到了一份本该发给议会的实验记录上.......
