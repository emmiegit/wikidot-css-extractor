    <pre><textarea class="page-source" readonly>[[&gt;]]

**Ítem #:** SCP-356-ARC

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Como SCP-356-ARC es inamovible por cualquier medio actualmente disponible, se debe apostar un contingente de █ agentes, disfrazados como personal de custodia del Cementerio █████████. Deben observar cualquier activación de SCP-356-ARC, informar eventos y detener sujetos. Todos y cada uno de los sujetos deben ser llevados inmediatamente al Sitio-██ para su evaluación e interrogación. Los sujetos deberan [DATOS BORRADOS]

**Descripción:** SCP-356-ARC es una estatua de una mujer desnuda, de 1,1 m de altura, acostada sobre una losa plana. El material parece ser mármol, aunque los intentos de obtener muestras hasta ahora no han sido exitosos. Aunque normalmente está quieta, la parte humanoide de la estatua se &#34;hundirá&#34; periódicamente en la losa. Los sujetos que se acerquen mucho al SCP en esa etapa experimentarán un fuerte deseo de tocar primero la superficie superior de la losa y luego subir a ella.  Efectos grupales [DATOS BORRADOS].

Los sujetos que se suban a la losa luego &#34;caerán&#34; dentro de ella, pasando a través de la piedra sólida sin distorsión detectable o daño a la losa.  Solo el cuerpo humano pasará a través de la losa, y toda la ropa y otros artículos personales quedarán sobre la losa. La ropa se rasgará y los artículos personales mostrarán daños consistentes con el impacto en la piedra.

Después de un período de tiempo (hasta la fecha, el evento de acceso más largo ha sido de 46 minutos y 3 segundos), el sujeto será expulsado del SCP totalmente ileso y la parte humanoide volverá a emerger en su posición normal. Todos los sujetos hasta ahora se han negado rotundamente a discutir lo que sucedió dentro de SCP-356 incluso bajo amenaza de muerte, y aquellos que emergieron con objetos no identificados en sus manos también han guardado silencio sobre sus adquisiciones.  El examen físico de los sujetos no revela anomalías en el 99% de los casos.

**Anexo:** El ██/██/09, el personal D-42966 estaba cerca de SCP-356 cuando se activó. Regresó del SCP temblando, aunque no mostró signos de exposición a bajas temperatura. Los agentes pudieron convencerlo de que hablara de su experiencia, pero él solo pudo decir, &#34;Era un--&#34; antes de morir de forma abrupta. La autopsia reveló que su corazón había experimentado repentinamente un colapso masivo, consistente con una enorme presión o un impacto repentino.

Después de recibir permiso para usar [[[SCP-484]]] en un experimento teniendo como objetivo a SCP-356-ARC, el Agente Green administró una dosis a un personal de Clase-D, ordenándole que mirara a los ojos al &#34;objetivo &#34;.  La transcripción del video es la siguiente:

&gt; **Green**: Sr. ██████, indique lo que ocurrió durante el evento.
&gt; **Clase-D**: ¡Vete a la mierda! ¡Todos vayanse a la mierda, todos! ¡Estan jodidamente //dementes//, hombre!
&gt; **Green**: Cálmate por favor.
&gt; **Clase-D**: ¡Cálmate, a la mierda! ¿Qué tal si te hago pasar por toda esa mierda y luego te digo que te calmes, qué te parece eso?
&gt; **Green**: Si te niegas a calmarte, el personal de seguridad te sedará de inmediato.
&gt; **Clase-D**: ¡Sédame esta, hijo de puta! *Le levanta el dedo corazón a Green*
&gt; 
&gt; █████ ███████ (personal de seguridad) agarra el dedo del sujeto y rápidamente lo dobla hacia atrás contra la articulación. El dedo del sujeto se rompe en dos lugares y el personal adicional inmoviliza y seda al sujeto
&gt; Pasan dos minutos mientras el sedante hace efecto. █████ ███████ emitió una reprimenda por parte del Agente Supervisor ██████.  El sujeto se relaja rápidamente mientras se aplican los primeros auxilios. El agente Green parece estar tomando notas, antes de reanudar el interrogatorio.
&gt; 
&gt; **Green**: ¿Estás listo para cooperar con esta entrevista ahora?
&gt; **Clase-D**: C...claro... por supuesto...
&gt; **Green**: Bueno. Ahora, si pudiera describirme lo que recuerda del interior.
&gt; **Clase-D**: Un... pasillo... como dos encima de cada uno pero como que no...
&gt; **Green**: ¿Estaba solo el pasillo, o habían más cosas?
&gt; **Clase-D**: Uh... una especie de cortina gris... pero es como agua. Recuerdo... extendender la mano para tocarla, y...
&gt; **Green**: ¿Y... qué?
&gt; **Clase-D**: Y hubo... un destello de... oscuridad. ¿Tiene sentido?
&gt; **Green**: Algo, sí. ¿Entonces que?
&gt; **Clase-D**: No podía moverme... y entonces esta //cosa// se acercó a mí y luego... luego me desperté desnudo en la hierba y mi collar se había ido. Espera, no tengo un collar.
&gt; **Green**: Olvídese del collar, Sr. ██████. ¿Puedes describirme a esta //cosa//?
&gt; **Clase-D**: Yo... no lo sé. Parecía... estar llorando. Como herida y... no lo sé.
&gt; **Green**:  ¿Llorando?
&gt; **Clase-D**: Escucha, hombre, ni siquiera lo sé. Cuando era pequeñp, mi mamá murió frente a mí. Cáncer. Ella fumaba como una maldita chimenea. Se veía cómo me sentí cuando la vi morir.
&gt; **Green**: …
&gt; **Clase-D**: Escucha, no sé qué quieres que diga, ¿si?  Eso es lo que recuerdo.

**Nota:** El sujeto entró en coma varias horas después de la entrevista y falleció después de tres días en coma. La causa de muerte no pudo ser determinada.</textarea></pre>
