**Speciální Zadržovací Procedury:** SCP-5987 bylo ošetřeno pro zabránění koroze slanou vodou a připevněno na historicky odpovídající miniaturu plachetnice z 19. století, která je umístěna do výběhu se slanou vodou v, Mořské Pozorovatelně, Zóně-34. SCP-5987 by mělo být každý měsíc kontrolováno pro známky poškození.

**Popis:** SCP-5987 je figura z //Duc de Dantzig//, Francouzské bukanýrské brigy[[footnote]]Dvou plachtová loď často používaná na přelomu 18. a 19. století.[[/footnote]] z 19. století. Nicméně, analýza prokázala, že SCP-5987 bylo vytvořeno přibližně o 200 let předem a byla na brigu přidáno po sestavení.

SCP-5987 je schopné ovládat všechna vodní vozidla v okolí kilometru od své lokace. V minulosti tuto schopnost využívalo k potápění rivalských lodí nebo dohnání na pevninu pro vykradení. V roce 1811 tuto aktivitu ukončilo poté co zabilo kapitána François Aregnaudeau a jeho posádku. Poté co bylo spáleno lodí Francouzského námořnictva byl způsob &#34;smrti&#34; dostatečně silný pro vytvoření přízračného narušení navázaného na svou lokaci.

Aktuálně SCP-5987 využívá svou schopnost pro plutí ve svém výběhu. Zaměstnanci v blízkosti hlásí, že slyší neznámý sbor zpívat Francouzskou námořnickou písničku //Boney, to byl válečník.//</textarea></pre>
