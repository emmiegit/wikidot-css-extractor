{{&gt; BEM VINDO, O5-6.}}

{{&gt; O5-7 O ENVIOU UM ARQUIVO PARA REVISÃO. ACESSAR O ARQUIVO?}}

sim

{{&gt; ACESSANDO ARQUIVO: SCP-5760}}

----
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-5760/mummy.jpg|caption=SCP-5760 armazenado a seco.]]

**Item nº:** SCP-5760

**Classe do objeto:** Seguro

**Procedimentos Especiais de Contenção:**  SCP-5760 está atualmente sendo guardado na instalação de armazenamento a seco em uma área do Sítio-19. O acesso de SCP-5760 está limitado para indivíduos com Nível de acesso 4.

**Descrição:** SCP-5760 é um corpo mumificado, localizado abaixo do Sítio-19 durante operações de expansão. Datações de carbono mostram que SCP-5760 tem aproximadamente 40.000 mil anos de idade. Apesar de sua idade extrema, SCP-5760 está notavelmente intacto. Embora tenha sido encontrado envolto em pedra, aparenta como se tivesse sido preservado em gelo. Traços de tinta foram encontrados no pulso esquerdo de SCP-5760, indicando que SCP-5760 tinha uma tatuagem em algum ponto, mesmo assim foi tornada ilegível devido ao apodrecimento.

Qualquer dano feito a SCP-5760 se repara a uma velocidade extremamente alta, com um grande corte no abdômen durante uma tentativa de autópsia totalmente se fechando em 15 segundos.

O sistema nervoso de SCP-5760, entretanto, está totalmente intacto e funcional. Varreduras cerebrais tiradas de SCP-5760 mostram que apesar de seu estado, ainda está totalmente consciente. Ainda não se sabe o quanto SCP-5760 consegue perceber no seu estado dessecado.

Nenhuma outras anomalias foram associadas com SCP-5760.

**Adendo-A-1:** Quando SCP-5760 foi recuperado, foi encontrado segurando um pedaço de papel extremamente velho. Devido a idade do papel, foi tornado quase ilegível. Tentativas de restauração ainda estão sendo feitas.

----

{{&gt; O5-7 ANEXOU DOIS ARQUIVOS A SCP-5760. ACESSAR ARQUIVOS?}}

{{sim}}

{{&gt; ACESSANDO MATERIAIS...}}

{{&gt; MOSTRANDO ARQUIVO 1/2}}

&gt; [[collapsible show=&#34;▷ RESULTADO DAS ANÁLISES DE DNA DE SCP-5760 10/26/19&#34;hide=&#34;▽ RESULTADOS DAS ANÁLISES DE DNA DE SCP-5760 10/26/19&#34;]]
&gt;
&gt; Seguindo a descoberta do sistema nervoso funcional de SCP-5760, pesquisadores da Fundação realizaram uma análise de DNA. Quando os resultados foram descobertos e colocados na rede da Fundação, foram imediatamente marcados como Nível 5, documento de alto risco e acionando um protocolo automático e enviando a FTM Alpha-1 (&#34;Mão Direita Vermelha&#34;) para o Sítio.
&gt;  
&gt; A historia oficial, a que você e até os outros O5s receberam, era o que era, inicialmente pensado, apenas um erro.
&gt;
&gt; Não era.
&gt;  
&gt; Pelo valor nominal, o resultado era totalmente benigno, nada fora do comum. Contudo eles foram marcados pois correspondiam exatamente com um membro do conselho O5. Especificamente O5-4.
&gt;  
&gt; Eu não sei o que ele está fazendo, mas isso, junto do segundo arquivo que eu anexei, me mostra que agora mesmo nós não podemos confiar nele.
&gt;   
&gt; Eu sei que você pode manter segredo, Seis. O5-4 nem sabe que isso existe e eu quero que continue assim.
&gt;  
&gt;  E veja se você consegue achar qualquer coisa sobre esse &#34;Wondertainment.&#34;
&gt; [[/collapsible]]
