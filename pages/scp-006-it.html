**Объект №:** SCP-006-IT

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-006-IT проживает в стандартной камере содержания для гуманоидов с минимальными удобствами внутри [[[siti-italiani#toc9 | Зоны Радуга]]]. Для входа в камеру содержания необходим уровень допуска 3 и выше. При входе в камеру необходимо соблюдать максимальную осторожность, чтобы не прикасаться к объектам внутри неё; если же это необходимо, то перед манипуляциями с предметами следует получить устное &#34;разрешение&#34; от SCP-006-IT. На руки субъекта постоянно должны быть надеты застёгивающиеся на запястье толстые кожаные перчатки, которые невозможно снять без посторонней помощи. Данные перчатки могут быть сняты только во время экспериментов. Обслуживающему персоналу было предписано вступать в диалог с субъектом, если тот изъявляет желание поговорить, и слушать внимательно, почтительно отвечая на вопросы.

**Описание:** SCP-006-IT был найден ██.██.20██ в нескольких метрах от входа в [[[siti-italiani#toc2 | Зону Плутон]]] и является мужчиной-италиком в возрасте 30 - 35 лет с серыми глазами и тёмно-каштановыми волосами. Рост субъекта составляет 170 см, а вес - 75 кг. SCP-006-IT разговаривает на языке, который был классифицирован как латынь периода I/II веков нашей эры, однако в данный момент субъект активно изучает современный итальянский. 

SCP-006-IT обладает аномальной способностью присоединять к &#34;его Империи&#34; всё, к чему он притрагивается голыми руками. Данное свойство проявляется только при контакте с внешними эпителиальными клетками его ладоней; в настоящее время ведётся исследование на предмет генетических отклонений в этих клетках. Когда субъект касается какого-нибудь предмета, здания или любого материала, на последнем появится &#34;имперская печать&#34; (далее именуемая как SCP-006-IT-1), и он станет несдвигаемым и неразрушаемым. Эффект прикосновения SCP-006-IT к неодушевлённым предметам, похоже, является перманентным. Если человек прикасается к объекту, затронутому данным явлением, без &#34;разрешения&#34;, полученного в устном виде на латыни (для получения которого персоналу рекомендуется использовать стандартную фразу &#34;//O caesar, accedere mihi licet ad regnum tuum?//&#34;[[footnote]] О, Цезарь, дозволено ли мне притронуться к твоему царству? (прим. переводчика)[[/footnote]]), то он разогреется до температуры в  ███ К, делая невозможным физический контакт. В то же время, SCP-006-IT войдёт в состояние неконтролируемого бешенства и набросится на того, кто &#34;вторгся в его Империю&#34;, пытаясь забить того до смерти, если его не остановить. Впоследствии субъект не сохраняет воспоминаний о нападениях, даже когда они заканчиваются смертью противника (см. инцидент 006-██ от 26.03.2016).

В случае, если SCP-006-IT притрагивается к человеку, SCP-006-IT-1 проявится в качестве татуировки на его теле. В 90% зарегистрированных случаев, печать появилась под правым ухом; в остальных 10% печать была обнаружена после вскрытия рядом с ███████ ██████. Данное расхождение, похоже, проявляется случайным образом.
Рассматриваемый субъект впадёт в кататоническое состояние на период от 10 до 100 секунд, после чего встанет и &#34;принесёт клятву верности Императору&#34;, провозглашая себя его рабом &#34;до самой смерти&#34;; в этой стадии субъект демонстрирует идеальное владение латынью и не изъясняется на других языках. С этого момента субъект начнёт постоянно следовать за SCP-006-IT, не желая расставаться с ним и агрессивно реагируя на попытки насильного разлучения. В некоторых случаях, субъекты, подверженные влиянию SCP-006-IT, отказывались принимать пищу без его приказа, что зачастую приводило к голодной смерти (см. инциденты  006-██ и -██ от 05.11.2012). Эффект SCP-006-IT-1 на человека не является перманентным и пропадает после того, как рассматриваемый субъект заснёт или потеряет сознание. После пробуждения субъекты, находившиеся под влиянием SCP-006-IT, не помнили ничего из случившегося в 100% случаев.

SCP-006-IT называет себя Императором ██████ (человек с таким именем не упоминается ни в одном известном списке римских императоров) и преемником Нерона, что определяет годом его всхождения на трон 68 год нашей эры (в официальной хронологии, в указанном году императором стал Гальба). Слова SCP-006-IT подтверждает радиоуглеродный анализ его одежды, которая была датирована 65-75 годами нашей эры, в то время как его тело не проявляет временных аномалий. 
SCP-006-IT продемонстрировал глубокие познания латинского языка и литературы, отдавая предпочтение Виргилию и Сенеке и искренне недоумевая, как Цицерон стал таким известным, будучи весьма посредственным оратором.

С момента постановки на содержание, SCP-006-IT всегда проявлял примерное поведение и ни разу не пытался нарушить условия содержания. Учитывая этот факт, руководство итальянского филиала одобрило бòльшую часть пожеланий, изъявленных субъектом, среди которых фигурируют:
* Уроки итальянского языка (Одобрено. Сведения, предоставленные SCP-006-IT оказались чрезвычайно полезными для Фонда)
* Следующие книги:
  * //De brevitate vitae// Сенеки (одобрено)
  * //De otium// Сенеки (одобрено)
  * //Энеида// Вергилия (одобрено)
  * //Буколики// Вергилия (одобрено)
  * //De Bello Civili// Цезаря (одобрено)
  * //Сатирикон// Петрония (одобрено) //Прочтя собрание дошедших до наших дней фрагментов романа, SCP-006-IT засмеялся, назвав их &#34;самыми неинтересными частями&#34; и впоследствии смог предоставить подробное описание утерянных 20 томов.//
  * Книга под названием //&#34;Bellum ███████&#34;// за авторством ████████ (Отказано, за неимением каких-либо упоминаний об этом произведении)
* Одна льняная тога (одобрено)

**Примечание д-ра Х████:** //Мы ещё не можем с полной уверенностью ответить на вопрос происхождения SCP-006-IT. Несмотря на это, количество информации о римской культуре и истории периода ранней Империи, которое он нам передал, впечатляет. Филологический отдел Фонда нашёл в его лице золотую жилу. На данный момент нам удалось установить существование четырёх ранее неизвестных авторов и тот факт, что знаменитый поэт ██████ является всего лишь средневековой фальсификацией.//

SCP-006-IT отдаёт себе отчёт о своих аномальных способностях и заявляет, что получил их во время военной кампании в Иллирии от человека в капюшоне, которого охарактеризовал как &#34;слугу иноземного божества&#34;. SCP-006-IT рассказал, что после получения способности его солдаты (скорее всего, находясь под эффектом SCP-006-IT-1) провозгласили его императором. Субъект часто уточняет, что для него эта способность является скорее проклятием, и что народ любил его именно за то, что он не использовал её на зданиях и предметах общественного значения. 

**Отрывок из интервью 006-1**:
[[collapsible show=&#34;+ Показать интервью&#34; hide=&#34;- Скрыть интервью&#34;]]

&gt; **Опрашиваемый:** SCP-006-IT
&gt; 
&gt; **Опрашивающий:** д-р Д█████
&gt; 
&gt; **Предисловие:** Это интервью было проведено через █ дней после постановки SCP-006-IT на содержание. Интервью проводилось в присутствии переводчика. 
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **д-р Д█████:** Здравствуйте, SCP-006-IT. Я д-р Д█████. Мне нужно задать Вам несколько вопросов. Мы можем начать интервью?
&gt; 
&gt; **SCP-006-IT:** Конечно.
&gt; 
&gt; **д-р Д█████:** Итак, Вас обнаружили рядом с зоной Плутон. Этот комплекс содержится в состоянии строжайшей секретности, так что каким образом Вы смогли попасть туда?
&gt; 
&gt; **SCP-006-IT:** Не знаю, как так получилось. Я находился в дороге уже несколько дней после падения Города. Я направлялся на юг с целью попасть в Неаполис, чтобы собрать там оставшиеся легионы, пока не увидел зелёный свет, освещавший горизонт. Я проследовал к его источнику, надеясь обнаружить поселение, но нашёл лишь тот //предмет//. Я приблизился и, чтобы понять, что это было, доронулся до него. После прикосновения я очутился здесь, где, через некоторое время, меня нашли ваши люди.
&gt; 
&gt; **д-р Д█████:** Какой город Вы имеете в виду?
&gt; 
&gt; **SCP-006-IT:** Конечно же Вечный Город! Рим! Столица моей Империи!
&gt; 
&gt; **д-р Д█████:** Вы утверждаете, что являетесь одним из римскиx императоров?
&gt; 
&gt; **SCP-006-IT:** Не &#34;одним из&#34;, а единственным настоящим! Я взошёл на трон после смерти Нерона. Новость о столь великом торжестве должна была дойти даже до таких далёких земель, как ваши.
&gt; 
&gt; **д-р Д█████:** И что вы подразумеваете под &#34;падением&#34;? 
&gt; 
&gt; **SCP-006-IT:** Разрушение. Рим был опустошён, покрыт солью, уничтожен. Храмы осквернили, дворцы сравняли с землёй, вырезали жителей. Капитолий был превращён в груду развалин. 
&gt; 
&gt; **д-р Д█████:** Понятно. Но какой народ это совершил? Германцы, галлы, тевтоны?
&gt; 
&gt; **SCP-006-IT:** Ни один из покорённых народов не смог бы разрушить Рим. Его разрушила изнутри группа людей, называющие себя //Solis custodes//[[footnote]]Хранители Солнца (прим. переводчика)[[/footnote]] Они не могли сравниться с нашими легионами, но на их стороне был //бог//. Бог разрушения дал им немыслимое оружие, которое испепелило Город.
&gt; 
&gt; **д-р Д█████:** Вы понимаете, где находитесь сейчас?
&gt; 
&gt; **SCP-006-IT:** Я не дурак. Понятно, что я очутился очень далеко. Может, в другом мире за Геркулесовыми столпами, но сейчас мой мир потерян навсегда.
&gt; 
&gt; **д-р Д█████:** Я подозреваю, что под &#34;немыслимым оружием&#34; Вы имели в виду что-то подобное? //[Указывает на табельное оружие Агента █████, присутствующего на интервью.]//
&gt; 
&gt; **SCP-006-IT:**  //[Слегка усмехаясь]// Я видел ваши технологии. Хоть я и не до конца их понимаю, но если сюда придут //Solis custodes//, то вы окажетесь не больше, чем песком под их сандалиями.
&gt; 
&gt; **&lt;Конец отрывка&gt;**

[[/collapsible]]


**Приложение 006-А:** Учитывая информацию, полученную от субъекта, Фонд в данный момент ищет связь между появлением SCP-006-IT и [[[SCP-003-IT]]]. которая подтвердила бы то, что д-р Х████ назвал &#34;Теорией Параллельных Измерений&#34;.
&gt; **Последнее примечание д-ра Х████:** //Как ответственный за проект 006-S, я провёл исследование на тему &#34;Solis custodes&#34; и обнаружил большое количество схожих упоминаний в неофициальных отчётах событий, произошедших в разные эпохи. Например, в 12██ группа людей совершает [УДАЛЕНО] в Тирренском море; свидетели сообщают о &#34;немыслимом оружии&#34;. В 17██ во Франции случается [УДАЛЕНО], которое заканчивается с концом Французской Революции; отчёты сообщают о &#34;религиозных людях, поклоняющихся немыслимому богу&#34;. В 19██ году, во время инцидента Паганини-V, было подтверждено участие людей [УДАЛЕНО] с немыслимым [УДАЛЕНО]; последующие события завершились только с концом Второй мировой войны.//

**Приложение 006-В:** ██.██.2010, Орган надзора S5 приказал [[[squadre-speciali-mobili#SIR-I | МОГ-I]]] //&#34;Aureæ Notitiæ&#34;// начать расследование о возможном существовании секты, описанной SCP-006-IT, и о её возможной связи с важнейшими событиями мировой истории.</textarea></pre>
