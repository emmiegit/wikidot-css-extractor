[[[SCP-213| Sogni ad Occhi Aperti]]]

Questo è tutto ciò che è rimasto. Questo è tutto ciò che posso avere. Sono un potente semidio rinchiuso nella camera di un bambino. Sapete dove va il potere? Scorre dalle dita e da abiti fradici per finire dentro a uomini devastati. Cercano perdono e quindi entro in azione. Nostra madre era lì e il frigo volò via. Il bel collo della mamma sparì in un lampo e di colpo c&#39;era del sangue sulle --mie-- nostre povere mani, gocciolava anche sul pavimento. Ora siamo tutti a pezzi.

I mostri, i carcerieri, ora mi trattengono e non mi lasciano andare. Gli servo intatto. Mi fanno discutere con nonna, ma lei sa che abbiamo già vinto. Questo non ha alcun senso. Di cosa sto parlando? Niente di tutto questo è realmente accaduto. Devo calmarmi prima di iniziare a sparare altre cazzate. Respiri profondi. Quante dita ho... dieci? Dieci sembra un buon numero. Uno, due, dieci. Va bene, ricominciamo.

Mi chiamo Andrew e c&#39;è qualcosa di molto sbagliato in me. Non so che cosa sia e nemmeno come sia accaduto... tutto quello che posso dire è che quando avevo 17 anni ho iniziato ad essere in grado di distruggere le cose, semplicemente... farle scomparire toccandole. Non c&#39;è modo di controllarlo perché appena provo a fare qualsiasi altra cosa, qualcosa viene atomizzato o qualcuno muore.

Dio... se questa... non prigione, ma galera, se non mi avessero preso, non so quante altre persone sarebbero morte. Quanti morti ci sono qui al momento? Dicono che ho ucciso trenta persone, ma probabilmente è un&#39;esagerazione. Qualcosa per farmi il lavaggio del cervello. So di aver ucciso... Ho ucciso mamma, ma è stato un incidente. Non sapevo cosa stavo facendo.

Ma in realtà non è affatto andata così.

Mi chiamo Damien e sono davvero incredibile. In realtà, incredibile è un eufemismo. Posso fare delle robe incredibili, strabilianti, che nessuna di voi fighette che stanno leggendo potrebbe nemmeno sognare. Senti amico, quando riesci a far fottutamente sparire gli oggetti con un semplice tocco di merda, attirerai l&#39;attenzione. Certo, prima di venire in questa discarica, mi sono divertito un sacco a fare bordello, ma ci sta anche questo posto. Dove altro potremmo fumare un paio di cicche e rilassarci con uno Yoo-Hoo?

//Fa freddo qui, ma siamo ancora svegli. Lo strumento affila la lama su ogni cote che vede aprendosi nuovi orizzonti rompendo le limitazioni di fronte a lui. Afferra, vede, assaggia e tocca ogni forma in un milione di nuovi modi. Alla velocità della luce.//

No, si sta ricordando male. Deve rispondere a noi. Qual&#39;è il suo nome?

...Non ne ho uno. Non lo so.

Da dove viene? 

California. Solo... mi permetta solo di riflettere per un po&#39;, ok? È troppo per me, è troppo tardi...

Provi solo a restare con noi, ok? Chi è lei?

Ho detto che non lo so! Cazzo, può darmi solo un dannato minuto?

Per favore si calmi. È al sicuro qui.

No, ma... è là fuori. Sta... uscendo, sta per arrivare e farà a pezzi le persone.

Adesso è al sicuro... è finita.

No. Non finisce mai. Non importa quante cazzo di volte voglia tornare al punto di partenza, strisciare in un piccolo buco dentro di me e lasciare che questa cosa prenda il sopravvento, non succede mai. 
Qualcosa mi allontana sempre dal bordo. I ricordi mi ingannano e, come tanti altri giorni, il sole sorge da ovest e l&#39;orologio conta alla rovescia da zero.

Continuano a farmi cambiare. Ogni volta che la morte si avvicina, vengo modificato per adattarmi meglio al mondo. La mia mente si spezza e muta per adattarsi meglio alla loro nuova opera, la //pièce de résistance// della loro nuova mostra. Ricordi e storie riscritte, fino a quando non resta nulla di ciò che era stato creato inizialmente se non un nome. E io, il mio nome, non so nemmeno quale sia.</textarea></pre>
