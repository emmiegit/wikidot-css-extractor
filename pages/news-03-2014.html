    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Статистика за март 2014 года

Добрый день, уважаемые коллеги. В этот раз подведение итогов серьезно запоздало. Приношу извинения за доставленные неудобства, а ещё сегодня постараюсь покороче.

Итак, март в цифрах:

* Принято участников: **25**

* Опубликовано переводов: **33**
 * Объектов: **30**
 * Шуточных объектов: **1**
 * Рассказов: **2**
 * Прочих документов: **0**

* Опубликовано авторских работ: **6**
 * Объектов: **3**
 * Шуточных объектов: **0** 
 * Рассказов: **1**
 * Прочих документов: **2**

Судя по тому, что уже размещено за неполные три недели апреля, прогноз на 30.04 выглядит многообещающим. Если же говорить о марте, то очень радует три перенесённых с Полигона SCP-объекта, да и вообще, да и по переводам тоже хорошо отработали. Отдельно отмечу новый [[[SCP-1017-RU]]] - первый в истории нашего сайта рерайт достаточно старого объекта и, на мой взгляд, он удался. Ну а вообще, я обещал изложить покороче, поэтому на этом закончим рассмотрение результатов марта и займёмся приумножением достижений апреля месяца.

//С уважением, Особист//
//Администратор сайта//
//Российский филиал Фонда SCP//

+++ 30.03.2014
* [[[SCP-1244]]] - Универсальный секундомер. Когда он досчитает до конца, с вами случится какое-то важное событие. Может быть, птичка нагадит на голову. А может, метеорит упадёт. Для Секундомера эти события абсолютно одинаковы по важности.
* [[[SCP-2050]]] - Белки-крестоносцы. Религия продолжает завоёвывать умы наших братьев меньших. Завтра на улице к нам пристанет стая енотов с душеспасительными брошюрками...
* [[[SCP-2078]]] - Политическая альтернатива. Интересно, как называется политическое учение, которое проповедует этот кандидат в президенты. Нямкократия?
* [[[SCP-2928]]] - Техника №21. Хочешь что-то спрятать - спрячь на виду. Даже сделай так, чтобы это что-то было повсюду: в кино, в игрушечном магазине и в книжке с комиксами. Тогда, встретив на улице [УДАЛЕНО], среднестатистический гражданин решит, что просто мультиков пересмотрел.
* [[[SCP-2950]]] - Просто стул. Это просто стул. Он совершенно не опасный и не интересный. Нечего о нём и говорить.

+++ 27.03.2014
Дорогие товарищи! Слухи о смерти новостного раздела несколько преувеличены. И сейчас мы вам это докажем.
Добавлены следующие объекты:
* [[[SCP-360]]] - Вознесение. Не надо постов, молитв и умерщвления плоти. Надо лишь набрать высоту и смешать небольшое зелье. Старый объект под номером 360, &#34;[[[SCP-360-V | Творческий кризис]]]&#34; был сдан в архив. Похоже, кризис был преодолён.
* [[[SCP-1415]]] - Рукавица плоти. Делает неживое живым, сохраняя функцию. Например, если потрогать ею H&amp;K MP5, получится что-то вроде [[[SCP-127]]].
* [[[SCP-1762]]] - Куда исчезли драконы? Это была красивая сказка, но мы что-то недоглядели, пропустили, забыли... И сказка стала грустной.
* [[[SCP-1971]]] - Город, которого не было. Ошибка картографа? Коллективный вымысел? Или же бывают такие места, которые нельзя нанести на карту?
* [[[SCP-2762]]] - Лунные змеи. Отдел &#34;П&#34; оправдывает своё название, и не зацикливается на одной культуре, создавая такие разработки, что правителю самой могущественной страны становится очень некомфортно.
* [[[SCP-1212-J]]] - Стандарты. Наглядный пример того, какой вред наносит однобокое восприятие.

Объекты российского филиала:
* Глобально переписан объект [[[SCP-1017-RU]]] - Последняя услуга. Прекрасная возможность уйти, удовлетворив самую //острую// потребность. Старый [[[SCP-1017-RU-V | Самоубийственный нож]]] сдан в архив, и, возможно, будет списан.
* [[[SCP-1181-RU]]] - Грозящий небу. И небу нечего противопоставить его угрозам. Видимо, водятся за ним немалые духовные заслуги.
* [[[SCP-1186-RU]]] - Дамская сумочка. Источник мифов о женских сумках, где можно найти буквально ВСЁ, найден.

Переведены два рассказа:
* [[[recovered-document-4761-cotbg-82|Изъятый документ 4761: ЦРБ-82]]] - такое происходит до массового применения амнезиаков и внедрения легенд в прессу.
* [[[lord-blackwood-astro-naut |Лорд Блэквуд, космо-лётчик]]]. Для настоящего джентльмена, путешественника и естествоиспытателя даже космос не преграда.


+++ 14.03.2014

После бурной активности, на Основном сайте наступило небольшое затишье. Это значит, что есть время направить наш новостной перископ в сторону Полигона и как следует рассмотреть всё то, что на нём считает себя готовым.

В частности, ждут нашей с вами оценки рассказы:
* &#34;[[[http://sandbox.scpfoundation.ru/experimentation|Эксперимент]]]&#34; и
* &#34;[[[http://sandbox.scpfoundation.ru/don-t-trust-their-eyes|Не верь глазам]]]&#34;.
Оба рассказа повествуют о том, что сотрудникам класса D также может улыбнуться удача в Фонде. Просим всех желающих высказаться по этому поводу.

Что касается объектов, то ждут своей участи следующие статьи:
* [[[http://sandbox.scpfoundation.ru/scp-1165-ru|SCP-1165-RU]]] - &#34;1 грамм&#34;
* [[[http://sandbox.scpfoundation.ru/scp-1176-ru|SCP-1176-RU]]] - Генератор жизни
* [[[http://sandbox.scpfoundation.ru/scp-1181-ru-bhrigu-grozasij-nebu-var-2|SCP-1181-RU]]] - Грозящий Небу (вар. 2)
* [[[http://sandbox.scpfoundation.ru/scp-1200-ru|SCP-1200-RU]]] - Нейропрограмматор
* [[[http://sandbox.scpfoundation.ru/scp-1210-ru|SCP-1210-RU]]] - Компьютер из будущего

Также давайте определимся с бывшими конкурсными статьями:
* [[[http://sandbox.scpfoundation.ru/scp-1117-ru|SCP-1117-RU]]] - &#34;Мертвая мать&#34; и
* [[[http://sandbox.scpfoundation.ru/scp-1204-ru|SCP-1204-RU]]] - Взломщик

И, наконец, одобрена к переносу статья [[[SCP-1186-RU]]] - Дамская сумочка. Автор, не спите =)

Пока что всё.

+++ 11.03.2014
На сей день накопилась куча мала переводов, о которых мы сейчас вам и поведаем.

* [[[SCP-1070]]] - Переобучающая программа. Говорят: будешь много знать - скоро состаришься. Поэтому если эта программа видит, что вы много знаете, она вас постарается омолодить - хотя бы ментально.
* [[[SCP-1150]]] - Пассажиры. Очередной вид бестелесных разумных существ. Человек для них - друг, товарищ и средство передвижения.
* [[[SCP-1446]]] - Метафизические граффити. Эта живая картинка сама себя рисует прямо у вас на глазах! Сначала &#34;на глазах&#34; в переносном смысле, потом - в буквальном. //Теперь всё путём?//
* [[[SCP-1684]]] - Вирусная недвижимость. На службе этих мошенников-риэлторов - ментальное_воздействие и телепортация. Остап Бендер о таком и мечтать не мог.
* [[[SCP-1808]]] - Часы с Губкой Бобом. Это устройство можно использовать, когда нужно до чего-то дотянуться, например. Правда, будет //чуть-чуть// больно.
* [[[SCP-1956]]] - Гномы. Ещё одна труппа из фуллерского цирка. //Волшебники-гномы! в минувшие дни/Искусно гитары ломали они./Виолы, тромбоны, альты, саксофоны/Ловили они и жевали они.//
* [[[SCP-1989]]] -  Проигрыватель LaserDisc. Устройство, позволяющее почти любой фильм превратить в фильм-катастрофу. В экранизацию беляевского рассказа &#34;Над бездной&#34;, например.
* [[[SCP-2461]]] - Последствия. Новый блокбастер от Альто нашего Клефа. При чтении стенограммы переговоров рекомендуется представлять себе эту сцену в исполнении голливудских актёров с //хадактедной// озвучкой переводчиков эпохи VHS ;)

+++ 08.03.2014

Во-первых, поздравляем всех наших милых участниц с праздником весны и женственности и желаем всевозможных плюшек и няшек =)

К сегодняшнему дню у нас накопилось кое-что новенькое:

* [[[SCP-1317]]] - Косметика от Фабрики. Решает все проблемы с кожей. Нет кожи - нет проблем.
* [[[SCP-1359]]] - Лакомый кусочек. Ласковая фраза &#34;Ты такая милая, так бы и съел&#34; этой дамочке вряд ли по душе...
* [[[SCP-1453]]] - Opalus Probandi. Брайт любил во время очередного выговора оправдываться тем, что &#34;просто потрогал этот камень&#34;, но потом ему и это оправдание запретили.
* [[[SCP-2002]]] - Убитое будущее. Что сказать... ГОКники они и в космосе ГОКники. Так и норовят ГОКнуть кого-то не того.
* Авторский рассказ [[[time|Время]]] от Petit Noir. Старость, как говорится, не радость. А для персонажей вселенной SCP - тем более :(
* А ещё - появились долгожданные обновления в рубрике &#34;[[[http://scpfoundation.ru/forum/t-365380/nas-isut#post-1985299|Нас ищут]]]&#34;. Читаем и --ужасаемся-- улыбаемся.

+++ 04.03.2014

Представляем вам первую порцию переводов Весны-2014

* [[[SCP-1291]]] - Футбольные боги. Не расстраивайтесь, если любимая команда играет из ряда вон плохо - возможно, это входит в условия содержания какого-нибудь страшно опасного объекта.
* [[[SCP-1418]]] - Гребень вдовы. Такая вот вечная молодость. Главное не увлекаться, а то можно совсем разложиться ненароком.
* [[[SCP-1501]]] - Копейка рубль бережёт. Нет, всё-таки робот не сможет заменить человека. По крайней мере, в такой сфере деятельности, как попрошайничество.
* [[[SCP-1575]]] - Статуя Венеры. Кто сказал, что человека из обезьяны может сделать только труд? Доктор Моро одобрил бы.
* [[[SCP-1704]]] - Завершённое дело. &#34;Странное какое-то Царство Небесное...&#34; - &#34;Рррразговорчики в Раю!&#34;
* [[[SCP-1806]]] - Теневая скульптура. Ещё один космический &#34;подарочек&#34;. С неба вообще когда-нибудь падало что-то хорошее?
* [[[the-death-of-boris-yegorovich|Смерть Бориса Егоровича]]]. В некотором царстве, в некотором государстве жил-был Змей, и была у него Длань...</textarea></pre>
