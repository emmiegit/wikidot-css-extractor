    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1988 - Respiration
**Auteur :** [[user DrBerggren]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 17 mai 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1988

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Comme SCP-1988 se propage grâce aux changements de résidence, des agents infiltrés dans des sociétés immobilières à Chicago en Illinois, Dover au Delaware et Portland au Maine doivent altérer le marché artificiellement afin qu’il soit désavantageux pour les citoyens de déménager hors de la ville. Un budget doit être alloué afin de faire la publicité d’une ligne téléphonique dans ces villes que les civils peuvent contacter pour signaler toute défaillance du matériel, des appareils électroménagers ou des installations dans leurs maisons. De plus, des satellites doivent surveiller ces villes afin de détecter toute augmentation anormale du taux d’émissions de dioxyde de carbone. 

Lorsqu’une maison infectée est découverte, les résidents doivent être relogés dans une nouvelle maison construite après --1961-- 1971. Les résidents doivent recevoir des bons pour des appareils électroménagers écoénergétiques nouvellement fabriqués sous prétexte d’un programme gouvernemental. L’ancienne propriété doit ensuite être saisie et réaménagée pour servir à des fins civiles. Aucune partie de la propriété réaménagée ne doit avoir été construite avant --1961-- 1971.

**Description :** SCP-1988 est une infection transmissible de nature bioarchitecturale qui affecte les maisons construites avant --1961-- 1971. SCP-1988 se limite principalement à la zone géographique de Chicago en Illinois et ses banlieues, mais des explosions de cas ont également été signalées à Dover au Delaware et Portland au Maine. L’infection se transmet lorsqu’un résident d’une maison infectée déménage dans une maison non infectée. Il est impossible de déterminer si les résidents eux-mêmes sont à l’origine de ce phénomène.  

Les maisons affectées par SCP-1988 passent par trois phases différentes. La première phase survient généralement dans les 120 premiers jours où la maison est occupée. Lors de cette phase, des courants d’air et des zones froides notables se feront sentir dans la maison. Les portes et les fenêtres deviendront difficiles à ouvrir et à fermer, et elles pourront parfois s’ouvrir et se fermer par elles-mêmes. Les portes et les fenêtres en métal se mettront à chauffer et à se refroidir de façon cyclique. La taille des portes et des fenêtres en bois commencera à augmenter puis diminuer ; ce phénomène se produit normalement au gré des saisons et entraîne un changement de température et de pression sur une base annuelle, mais dans ce cas, chaque cycle se produit en quelques heures seulement. Finalement, les cycles des portes et des fenêtres se synchroniseront dans toute la maison. Ceci marque le début de la deuxième phase. 

Au cours de la deuxième phase, les appareils électroménagers et la plomberie commenceront à faire défaut. Les courts-circuits et les fusibles grillés sont fréquents. Les appareils de transfert de chaleur, tels que les réfrigérateurs et les fours, inverseront leur fonction ou changeront la direction par laquelle ils transfèrent la chaleur. Les drains et les robinets peuvent devenir bouchés sans aucune explication physique apparente. À ce stade, les résidents auront certainement remarqué le comportement anormal de la maison. Dans pratiquement tous les cas, ils décideront de déménager dans une nouvelle maison dans une des deux autres villes affectées. Le déménagement des résidents marque le début de la troisième phase.

Au cours de la troisième phase, l’isolation, le câblage ainsi que la plomberie de la maison se transformeront progressivement en un système hautement complexe d’organes biologiques fonctionnels ressemblant à des poumons, des bronches et des alvéoles de diverses espèces de mammifères grâce à un processus inconnu de décomposition structurelle[[footnote]]Les organes correspondent à ceux de toute espèce mammifère ayant vécu dans la maison avant le début de la troisième phase.[[/footnote]]. Les robinets, les drains et les prises de courant deviendront des organes ressemblant à des trachées qui communiqueront avec les autres pièces de la maison ; les appareils électriques branchés dans les prises seront éjectés au cours de ce processus. Bien que les organes ne soient pas visibles sans retirer les murs, la maison respirera visiblement, sa taille augmentant et diminuant de 5 cm par cycle. L’intérieur de la maison se remplira régulièrement de dioxyde de carbone qui sera ensuite relâché par les fenêtres et les portes puis remplacé par de l’oxygène venant de l’extérieur. Ce cycle conduit à l’accumulation de gaz à effet de serre, ce qui favorise la croissance rapide de formes de vies végétales. Cependant, l’augmentation drastique du nombre de plantes entourant la maison infectée ne semble pas pouvoir être entièrement expliquée par le haut taux de production de dioxyde de carbone. 

Il a été découvert que la progression des symptômes de SCP-1988 dépend d’une façon ou d’une autre du fait que les résidents soient conscients du comportement anormal de la maison. Si un résident n’est pas conscient ou incapable de se souvenir qu’il y a quelque chose d’anormal, les symptômes ne dépasseront pas la deuxième phase et se résorberont avec le temps jusqu’à cesser complètement. Cette caractéristique de SCP-1988 fut découverte lorsqu’un homme âgé atteint de la maladie d’Alzheimer est retourné dans sa maison infectée à Chicago après qu’il l’ait quitté pour déménager à Dover, provoquant alors la disparition complète des symptômes d’infection de SCP-1988. Le point d’origine de l’infection est une maison située à Park Ridge en Illinois qui se trouve à être la maison d’enfance de ████████ ████, bien qu’aucun lien avec l’individu n’ait été établi. Le facteur causal derrière SCP-1988 est toujours incompris, ainsi que la raison pour laquelle seules les villes de Chicago, Dover et Portland sont affectées.

**Addendum :** Un changement dans les paramètres de l’anomalie a été noté le █/██/20██, environ dix ans après que SCP-1988 ait été documenté pour la première fois. SCP-1988 affecte désormais non seulement les maisons construites avant 1961, mais également les maisons construites pendant la décennie qui a suivi.
