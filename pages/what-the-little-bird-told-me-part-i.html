    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** What the Little Bird Told Me Part I 
**Auteur :** [[user chaucer345]]
**Traducteur :** [[user DrJohannes]]
**Date :** 15 juin 2021
[[include credit:end]]

Il y avait une fête derrière la fenêtre.

Tous les danseurs du Tyran virevoltaient dans les rues, brandissant les bannières de la Maison Totch en l&#39;honneur de la récente victoire du conquérant.

Des odeurs de viande et d&#39;épices emplissaient les rues. Il y avait des rires, de l&#39;alcool, et tout ce qu&#39;une personne peut désirer d&#39;une célébration.

J&#39;ai étouffé la jalousie dans ma poitrine. Tout cela n&#39;avait pas d&#39;importance pour une vieille esclave comme moi, à part signifier davantage de labeur pour descendre des meubles supplémentaires pour le banquet de la victoire du Seigneur Totch.

J&#39;essayais de me dire que ça pourrait être pire. Le Seigneur Totch était fabuleusement riche, et ses serviteurs n&#39;avaient jamais faim. Ceux d&#39;entre nous qui travaillaient dans la maison étaient habillés de manière si raffinée que, sans nos colliers de bronze, on aurait pu nous prendre pour de la petite noblesse. Les coups de fouet n&#39;étaient pas terribles, mais après avoir assouvi la soif de sang de sa seigneurie, nous étions toujours soignés et recevions des rations supplémentaires.

En fin de compte, la situation était plutôt bonne. Franchement, c&#39;était mieux que ce qu&#39;une enfant de bagnard comme moi pouvait espérer. Tout ce que j&#39;avais à faire pour que ça continue, c&#39;était de déplacer des bidules en bois de valeur inestimable, et cela signifiait passer du temps dans le grenier du palais.

Geyre m&#39;avait accordé assez de force pour soulever de lourdes charges même au crépuscule de ma quarantaine, et je passais le temps intelligemment en triant les objets utilisables parmi les débris issus d&#39;une centaine de nobles conquêtes. Il y avait une paire d&#39;épées en bronze, un vase conçu dans un four plus loin au sud, des robes et des fourrures que je n&#39;osais pas toucher avec mes mains sales...

Et il y avait des chaises. Beaucoup de chaises, mais pas assez pour empêcher la petite noblesse du Tyran de se disputer l&#39;honneur de s&#39;y asseoir.

Mais tandis que je montais les marches en bois pour emporter ma dixième sélection d&#39;objets, j&#39;entendis quelque chose.

Il y eut un tout petit pépiement provenant de derrière un drap tissé à la main.

En temps normal, cela ne m&#39;aurait guère dérangée. J&#39;étais trop occupée pour m&#39;occuper des rats du palais alors qu&#39;il y avait un banquet à préparer, mais il y avait quelque chose dans ce pépiement qui me semblait étrange. Il ressemblait presque à un mot.

Je ne sais pas d&#39;où m&#39;est venue cette lubie, mais je n&#39;ai pu m&#39;empêcher de poser les chaises un instant pour voir ce qui avait fait ce bruit. Je savais que c&#39;était quelque chose de vivant, car je pouvais entendre une légère respiration provenant d&#39;un coin sombre.

J&#39;ai poussé un petit coffre de côté et je me suis retrouvé face à un spectacle des plus curieux.

C&#39;était un étrange dôme couvert, comme le temple que j&#39;avais visité il y a bien longtemps, mais en miniature. Il était recouvert d&#39;un tissu crasseux, et je me suis brièvement demandé pourquoi on ne nous avait pas demandé de nettoyer cette pièce plus tôt.

La bienséance exigeait que je ne m&#39;en mêle pas et que je demande au maître de maison s&#39;il voulait qu&#39;on la nettoie plus tard, mais je suppose qu&#39;à ce stade du récit, je dois admettre quel est mon plus grand défaut.

On ne penserait pas qu&#39;il y a grand-chose qui cloche chez moi, à première vue ; après tout, j&#39;ai une excellente peau foncée, des cheveux encore beaux pour mon âge, et il ne me manque que deux dents, mais mon défaut se trouve à l&#39;intérieur de ma tête.

Je suis curieuse, et j&#39;ai du mal à retenir mes mains et à tenir ma langue (bien que Kalef sache combien de temps je me suis entraînée). Si j&#39;étais devenu l&#39;érudite que je désirais être avant d&#39;apprendre où était ma place, cela aurait été un atout inestimable. Malheureusement, cela ne faisait que m’handicaper, dans ma position actuelle.

Donc, après un bref conflit interne, et un coup d’œil pour vérifier qu&#39;aucun des autres esclaves ne m&#39;avait suivi jusqu&#39;ici, j&#39;ai soulevé le tissu.

J&#39;ai vu beaucoup de choses terribles dans ma vie. J&#39;ai vu mon père se faire décapiter pour avoir volé du pain sur la place, j&#39;ai vu les conséquences de la charge meurtrière qui a permis de conquérir la nouvelle ville du Seigneur Toch, et j&#39;ai vu plus de bébés morts de froid serrés dans les bras de leur mère incrédule que je ne peux en compter.

Mais il y avait quelque chose de viscéralement horrible dans ce qui était sous ce drap. Quelque chose d&#39;horrible et de diabolique.

C&#39;était une cage remplie d&#39;os, secs et craquelés, avec une odeur de pourriture et d&#39;excréments qui les recouvrait... et par-dessus tout cela, il y avait un hideux petit oiseau émacié. Il ne devait pas être plus gros qu&#39;un étourneau, mais il était clairement difforme, avec des griffes sur ses ailes ainsi que sur ses pattes et une couche de peau caoutchouteuse qui masquait ses yeux.

Le pire dans tout ça, c&#39;est qu&#39;il respirait.

La chair rouge et caoutchouteuse se souleva, et la créature me regarda fixement.

Et puis, à mon grand étonnement, elle s&#39;exprima. &#34;S&#39;il vous plaît... Aidez-moi...&#34;

Il n&#39;y avait absolument aucune raison pour moi de faire autre chose que de m&#39;enfuir. Cette créature était clairement un monstre, et je savais ce qui se passait dans les contes lorsqu&#39;on en rencontrait un...

Mais quelque chose en moi s&#39;est brisé en le regardant.

J&#39;ai ouvert la cage, je l&#39;ai attrapé et je l&#39;ai porté jusqu&#39;à une bassine d&#39;eau. C&#39;était une chance que j&#39;en avais apporté une au cas où j&#39;aurais eu besoin de nettoyer des chaises avant de les déplacer. J&#39;ai approché sa tête de l&#39;eau et il la plongea dedans instantanément.

J’aurais juré qu&#39;il avait englouti la moitié de la bassine avant de relever sa tête. Pendant ce temps, ses plumes ont repoussé, passant de picots à un noir soyeux, tandis que la créature grossissait jusqu&#39;à atteindre la taille d&#39;un pigeon.

Je suis restée figée. Il se retourna et leva les yeux vers moi. &#34;M-Merci. Mademoiselle... ?

J&#39;ai fait non de la tête. &#34;Je ne te donnerai pas mon nom, créature. Je suis juste une servante.&#34;

Il hocha la tête. &#34;Très sage.&#34;

Il toussa. &#34;Je crois bien que j&#39;ai dormi pendant très longtemps.&#34;

J&#39;ai incliné ma tête vers la chose. Elle se leva sur ses pattes. On aurait presque dit qu&#39;elle me souriait. &#34;Je suis le - euh, je ne peux pas dire que je me souvienne encore de mon numéro. Je suis un Arpenteur. Sais-tu ce que ça veut dire ?&#34;

J&#39;ai refait non de la tête et j&#39;ai fait un pas en arrière. Je ne savais pas si cela servirait à grand-chose, mais je n&#39;étais pas prête à prendre le moindre risque avec ce dont j&#39;étais de plus en plus convaincue qu&#39;il s&#39;agissait d&#39;un des démons de York.

L&#39;oiseau hocha la tête. &#34;Je suppose que c&#39;était trop en demander. Écoute, si je me suis réveillé, cela signifie que ma Carte n&#39;est pas loin.&#34;

J&#39;ai cligné des yeux. &#34;Ta carte ?&#34; Comme d&#39;habitude, je n&#39;ai pas pu m&#39;empêcher de poser une question.

L&#39;oiseau hocha à nouveau la tête, puis s&#39;éclaircit la gorge. &#34;Je suppose que tu n&#39;as pas vu un petit étui à parchemin en argent, par ici... ?&#34;

Étonnamment, si.

Le Tyran était toujours prêt à montrer à tous le butin de ses conquêtes... Mais sous haute surveillance, bien sûr.

J&#39;ai croisé les bras. &#34;Que veux-tu en faire ?&#34;

&#34;Ça m&#39;aidera à rentrer chez moi,&#34; dit-il. &#34;Je pense que j&#39;ai déjà passé beaucoup trop de temps dans cet endroit.&#34;

Je l&#39;admets, j&#39;étais tiraillée. Mon maître pouvait me tuer facilement si jamais je le trahissais, mais je n&#39;avais aucune idée de ce que le démon pourrait me faire si je refusais. Je commençais déjà à maudire ma gentillesse.

La créature a soupiré. &#34;Écoute. Je sais que c&#39;est beaucoup à encaisser d&#39;un coup, mais j&#39;aurais vraiment besoin de ton aide, ou au moins de quelques indications. Peut-être que nous pourrions passer un pacte ?&#34;

Un frisson parcourut ma colonne vertébrale.

Les pactes étaient dangereux. Les pactes étaient conclus entre les rois et les dieux ou les sorciers. Ils étaient si éloignés de ce à quoi je pouvais m&#39;attendre dans ma position que je ne pouvais même pas imaginer ce qui se passerait si j&#39;en concluais un.

&#34;Qu&#39;est-ce que tu m&#39;offrirais ?&#34; ai-je demandé prudemment.

Il pencha la tête, regardant mon collier. Ses yeux semblèrent s&#39;éclairer comme si l&#39;inspiration l&#39;avait frappé. &#34;Que dirais-tu de la liberté, du pouvoir et de la chance d&#39;explorer d&#39;autres mondes ?&#34;

Le bronze de mon collier m&#39;irritait. Les traces de coups de fouet dans mon dos me piquaient.

Et il avait dit &#34;autres mondes&#34;, au pluriel.

&#34;Que veux-tu que je fasse ?&#34;</textarea></pre>
