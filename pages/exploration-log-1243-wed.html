**Introducción:** Este documento contiene un informe sobre la expedición 1243-DZ, que tuvo lugar el ██/██/████. El propósito de la expedición era probar la validez del ritual, cuya descripción se obtuvo en el curso del Experimento 1243-B9, y, de tener éxito, llevar a cabo un estudio del espacio extradimensional descubierto. La expedición exacta de partida seleccionó la habitación 9 en el sótano del Sitio-3. Las cámaras de vigilancia están desactivadas de acuerdo con los requisitos del ritual.

**Participantes:**
Agente Grigoryev
Agente Apraksin
Agente Aqua

++ **Transcripción de la Grabación de las Pruebas de Sonido**

**Agente Grigoriev:** Uno, dos, verificando la conexión. La sala se ha ajustado a los requisitos, comencemos el experimento. 
**Base:** Entendido. Vamos. 
//La voz del Agente Aqua, que comienza el canto, se escucha. Texto eliminado por razones de seguridad.//
**Agente Grigoryev:** Aqua se pasea por la sala, en base a las acciones prescritas, estamos manteniendo a Apraksin en el centro. Hasta ahora, no hay cambios. 
//Aproximadamente dos minutos de silencio por radio.//
**Agente Grigoriev:** Aqua ya ha dado algunas vueltas, pero fue en vano. La cabeza ya me esta dando vuelta por este maldito incienso.
**Agente Apraksin:** Espera un minuto, ¿esta puerta estaba aquí antes? 
//El movimiento del Agente Aqua disminuye gradualmente.//
//Una pausa.//
**Agente Grigoryev:** Reporte: se encontró una puerta que no estaba marcada en el plano del edificio. En la pared opuesta a la entrada, cerca de la esquina más alejada. No se ve diferente de la entrada, solo se ve más vieja. 
**Base:** Revísenla.
**Agente Grigoriev:** Ya estamos revisando. Por lo mismo todo esto comenzó, ¿no? Detrás de la puerta hay un corredor. En las paredes - cables de diferente espesor, en el techo - luces fluorescentes. No funcionan. La pintura de las paredes debajo de los cables es verde, no se puede ver el color del piso, está muy sucio. En pocas palabras, no hay nada particularmente inusual. Chicos, sostengan la puerta... voy de camino hacia el pasillo. ¿Están escuchando? ¿La comunicación no falla? 
**Base:** La comunicación no tiene problemas.
**Agente Grigoryev:** Excelente. Comenzamos la expedición. Chicos, avancen hacia mí. 
//Una pausa.//
**Agente Grigoryev:** Los tres estamos en el pasillo, la puerta ha sido cerrada. 
**Base:** Entendido, sigan moviéndose. 
//Durante varios minutos nada más que el sonido de respiración y pasos.//
**Agente Grigoriev:** El corredor está cambiando gradualmente. El aislamiento de los cables se ve peor, hay grandes piezas de metal pelado en algunos lugares. En las paredes, comenzaron a aparecer manchas de moho, cuanto más lejos, más grandes... 
**Agente Apraksin:** ¡M-madre! 
**Base:** ¿Cuál es el problema? 
**Agente Apraksin:** Aquí en la pared se deslizó una especie de cruce entre un animal pequeño con un ciempiés, veinte centímetros de longitud, nada menos. Escondido detrás de los cables. 
**Base:** La próxima vez, intente tomar una muestra. 
**Agente Apraksin:** (ininteligible) 
**Base:** ¿Qué? 
**Agente Apraksin:** Nada. 
**Agente Grigoriev:** Hmm, pero esta cosa no parece ser un cable...¿Qué es esta mierda en realidad? 
**Agente Aqua:** Parece la raíz de un árbol. Y hay más... y aún... ¡Oh, mierda! 
**Agente Grigoriev:** Base, aquí crecen las raíces en los cables. Y viceversa. No tengo idea de cómo lo hace. 
**Base:** ¿Puedes tomar una muestra? ¿Raspar algo de corteza? 
**Agente Grigoriev:** Ahora lo intentaremos. 
//Un breve silencio.//
**Agente Grigoryev:** Ajá, está listo. Parece que esta todo en orden, no se desmorona en polvo, no se mueve, no se convierte en...
**Agente Aqua:** Eso puede ser temporal, así que cierra el matraz aún más fuerte. 
**Agente Grigoriev:** Como si no lo supiera. Base, ¿necesitan más muestras? 
**Base:** No, pueden continuar moviéndose. 
//Durante dos minutos y medio nada más que sonidos de respiración y pasos.//
**Agente Grigoriev:** La condición del corredor está empeorando. Con todo la porquería y el musgo, los cables-raíces no pueden ser distinguidos, y el suelo parece ser ahora de tierra, aunque es imposible saber en qué punto cambio. ¡Aunque eso ya lo sabían! 
//Se escucha un sonido de murmullo indistinguible, que crece gradualmente.//
**Base:** ¿Qué tienes ahí? 
**Agente Apraksin:** ¡Tenemos gusanos! 
**Agente Aqua:** Un tubo alrededor del piso. Casi cilíndrico, con extremidades de ambos extremos - boca redonda...Wow, también con dientes. 
**Agente Apraksin:** ¡¿Tomamos muestras?!
**Base:** Agente Apraksin, no tiene que gritar. Las muestras no son necesarias.
**Agente Grigoriev:** Bueno, es fácil tomar estas mierdas - fluyen de un modo en que ningún animal- //la conexión se corta.//

Después de tres horas y media los Agentes Grigoriev y Aqua regresan al punto de partida. Avería de comunicación encontrada.

++ **Entrevista de Seguimiento**
&gt; **Entrevistador:** Dr. L██████. 
&gt; **Entrevistado:** Agente Grigoryev.
&gt; 
&gt; **Dr. L██████:** Entonces, ¿qué sucedió después de que se cortara la conexión?
&gt; 
&gt; **Agente Grigoriev:** No lo notamos inmediatamente. Al principio atrapamos un par de estas criaturas, las mismas con las que volvíamos, que resultaron solo cables con una forma extraña, y luego esta corriente turbulenta salió bruscamente de la nada. Tratamos de informarlo, y fue aquí donde descubrimos que la conexión había muerto. Éramos nosotros por nuestra cuenta, y ya sabe, no estaba precisamente contento. Y luego nos dimos cuenta de que el corredor había cambiado y todo empeoró aún más.
&gt; 
&gt; **Dr. L██████:** ¿Cómo había cambiado exactamente?
&gt; 
&gt; **Agente Grigoriev:** Totalmente. De repente resultó que no estábamos en un túnel subterráneo, si no en, no sé, alguna cueva de montaña. El suelo era de piedra, las paredes eran de piedra, las estalactitas en lo alto...que podíamos ver si alzábamos las linternas lo suficientemente alto en ambas direcciones. Y lo más interesante es que ninguno de nosotros notó cómo sucedió. Naturalmente, el sentimiento en ese instante fue terrible - y nosotros queríamos, debíamos, retirarnos de ahí. Sin embargo, la descripción del ritual prohibía estrictamente dar marcha atrás, como recordara. Y estaba ese otro problema.
&gt; 
&gt; **Dr. L██████:** ¿Cuál?
&gt; 
&gt; **Agente Grigoriev:** Orientación. Todavía estábamos intentando atrapar a estos gusanos, girando en todas direcciones, un poco confusos, el pasillo de la izquierda no era diferente del pasillo de la derecha...En resumen, afortunadamente, encontraron una solución y elegimos la dirección correcta... (silencio) o los tres hubiéramos podido regresar.
&gt; 
&gt; Entonces, fuimos más allá del corredor. Poco a poco este se expandió, y expandió y, finalmente, nos llevo a una cueva estrecha con un techo abovedado. Variedad de estalactitas, estalagmitas, y estos... estalagnates, estala- cuando crecen juntos en forma de columna. Aproximadamente en el centro y ligeramente a la derecha hay un lago ancho y oscuro. En el otro extremo, varios pasajes. Oscuro, sombrío, gótico, casi como una &#34;Navidad&#34; a lo Lovecraft, solo que sin cadáveres ni monstruos.
&gt; 
&gt; Entonces surgió la pregunta de cuál de los pasajes elegir. Aquí fue el momento ¿cuál era la trampa? El ritual requiere que no te des la vuelta en absoluto, que sigas recto. Entonces la bifurcación casi nos dejo paralizados. Examinamos cuidadosamente todas las aberturas y, finalmente, descubrimos que en la piedra, sobre la entrada al corredor del medio, se encontraba una advertencia. Las instrucciones mencionaban algo similar, así que concluimos que por aquí debíamos seguir.
&gt; 
&gt; **Dr. L██████:** ¿Y qué mostraba exactamente el letrero? ¿Puedes recrearlo?
&gt; 
&gt; **Agente Grigoriev** //(dibuja en una hoja de papel)//: Algo similar a esto.
&gt; 
&gt; **Dr. L██████:** Ya veo. Continúe.
&gt; 
&gt; **Agente Grigoriev:** Resumiendo, comenzamos por este corredor. Con el tiempo, notamos que iba cuesta abajo muy lentamente, descendimos muy profundo. Por cierto, a excepción de los gusanos, ya no vimos señales vida. Ni insectos, ni arañas, ni siquiera musgo y moho, no. Piedras desnudas. Esperábamos algo completamente diferente, y ,debe entenderlo, estábamos alerta. El hecho es que no había nada vivo aquí, solo estaban estas marcas en las paredes, simplemente comenzaron a aparecer más a menudo en este corredor. Básicamente, solo algunos garabatos de líneas que se cruzan, como las cuneiformes, de vez en cuando, imágenes vagas medio borradas.
&gt; 
&gt; Poco a poco, el comienzo se vuelve notablemente más cálido. Las marcas seguían allí, pero también había algo nuevo: los fósiles comenzaban a destellar en las paredes de vez en cuando... o algo similar a ellos. Algunas criaturas como trilobites, enormes ciempiés y algo mas que era incomprensible, de vez en cuando emergían de las piedras. De vez en cuando, los dibujos en las paredes parecían deslizarse sobre los fósiles, como si, no sé, alguien intentara terminar de pintarlos.
&gt; 
&gt; Conforme el corredor se extendía, se hizo más cálido. Y luego Aqua notó algo interesante: el color cambió.
&gt; 
&gt; **Dr. L██████:** ¿Con eso quiere decir?
&gt; 
&gt; **Agente Grigoriev:** Es difícil de explicar. Al principio solo pensamos que la roca estaba cambiando, todo estaba hecho de un color naranja rojizo, no sé cómo describirlo con mayor precisión. Y luego, de repente, nos dimos cuenta de que esto se aplicaba no solo a las piedras, sino a nosotros. También nos vimos a través de un filtro rojo. No tenía idea si sucedía algo con la luz de la linterna o con la física del lugar.
&gt; 
&gt; **Dr. L██████:** O la composición del aire había cambiado. ¿Dificultades para respirar, algún olor extraño?
&gt; 
&gt; **Agente Grigoryev:** Parece que no había. Pero entonces, ya sabes, es más fácil describir todo como un mal viaje.
&gt; 
&gt; **Dr. L██████:** Eso es verdad, también.
&gt; 
&gt; **Agente Grigoriev:** Entonces, el corredor seguía yendo cuesta abajo, se estaba volviendo más rojo y más profundo, en resumen, la dinámica persistía. Los fósiles aparecían cada vez más y más, parecían cada vez más extraños y, a su debido tiempo, remplazaron por completo de las paredes y el techo a los dibujos. Pronto era imposible distinguirlo todo de la piedra desnuda -- había un mosaico de segmentos y bordes petrificados, en este espectro rojo-naranja natural, y que fluía entre sí en las paredes y el techo, incluso formando una especie de patrones o relieves. Horriblemente psicodélico, de hecho.
&gt; 
&gt; Luego el suelo gradualmente comenzó a nivelarse, hasta que la pendiente desapareció por completo. Decidimos que ahora algo cambiará, así que por las dudas, nos preparamos, y no fue en vano. El corredor nos llevó a la siguiente gran cueva, pero era completamente diferente de la primera. Si en la primera simplemente había caóticos trozos de carámbanos y columnas de piedra, en esta había una mezcolanza de malditos fósiles: cubrían todo en general, por lo que parecía que todo lo era. Esta cueva tenía una simetría - no la misma que solíamos conocer, una bastante distinta. Parecía que estabas dentro de un organismo extraño...Y en el centro del piso, algo así como... ¿una escultura que emergía del suelo? Ni siquiera sé cómo describirlo claramente. Un enorme monolito con una superficie acanalada, como si su pecho estuviera hecho de células fosilizadas, fragmentos de conchas y algunos otros artilugios incomprensibles. La parte superior se parecía a una calavera fusionada con una piedra... muy rara.
&gt; 
&gt; Ja, de repente me acorde. ¡Es igual que las de Giger! ¿Recuerda ese momento en &#34;Alien&#34; cuando encuentran en la nave a un alienígena muerto? Muy similar, al menos, con la misma atmósfera, excepto que la escala de colores no es la misma. Las paredes estaban tan rojas que casi brillaban. No es que realmente brillaran, de repente se hizo evidente que sin las linternas todo era visible: cada detalle de la cueva podría verse con bastante claridad.
&gt; 
&gt; Entonces, dejamos el corredor, volteamos nuestras cabezas, miramos alrededor. Todavía no había movimiento alrededor nuestro, solo estos fósiles, el enrojecimiento y aire seco y caliente. Una especie de desastre geológico. Aqua dijo, que la cosa no era como la que se nos describió en la sesión informativa, pero que bajo la definición de &#34;área estancada&#34; se acerca mucho más. Y luego sucedió algo que nadie esperaba, nos respondieron.
&gt; 
&gt; **Dr. L██████:** Agente, aprecio su erudición en el género del horror, pero por favor - sin pausas dramáticas.
&gt; 
&gt; **Agente Grigoriev:** Bien, bien. Entonces, al principio no entendimos quién era, o qué era, de repente escuchamos una voz: &#34;Esta no es un área estancada.&#34; Volteamos nuestras cabezas, no podíamos entender nada. Bueno, finalmente, tuvimos el coraje de preguntar: ¿qué se supone que es entonces? La misma voz responde: &#34;Esta es su montaña y su gruta.&#34; Entonces, gradualmente comprendemos que suena como si estuviera en nuestra cabeza... ¿Y sabe qué? Venia de esa escultura que sobresalía del suelo.
&gt; 
&gt; **Dr. L██████:** ¿Y cómo determinaste eso?
&gt; 
&gt; **Agente Grigoryev:** No tengo idea. Algún tipo de transmisión telepática de información, o algo así. Y esta voz mientras tanto continúa: &#34;Ustedes no son peregrinos.&#34; Y aquí, ya sabes, se puso realmente incómodo: este desarrollo de eventos en la descripción del ritual no se informó. ¿Y quién sabe qué sucedería si la gente del lugar decide visitarnos? No tengo nada a la vista excepto piedras, pero he trabajado para la Fundación durante muchos años para saber que no debía bajar la guardia.
&gt; 
&gt; Intentamos convencer a esta... criatura, pero no pasaba nada. Sabía que nosotros no formábamos parte de sus cultistas fanáticos y estábamos ahí por puro interés científico - aunque lo expresamos de manera diferente. A continuación, declaró que &#34;Todo el mundo recibe lo que quiere&#34;, y nos ofreció a que le hagamos tres preguntas. Aquí lamentamos mucho que la conexión se cortara, y ninguno de los doctores tampoco sabía que hacer. ¿Cómo sabemos que preguntas deben ser hechas? Entonces tuve que improvisar.
&gt; 
&gt; En fin, en primer lugar, preguntamos - ¿dónde estamos? El rito, como se vio después, nunca condujo a la zona de estancamiento, y era necesario averiguar los detalles. Bueno, él dijo... (de repente se estremece y se frota la sien) Maldición, y todavía recuerdo ver las imágenes claramente. Parece alguna forma de sugestión. Hijo de puta.
&gt; 
&gt; Entonces esto es lo que dijo... &#34;Este es el umbral de la Montaña Sagrada, más profunda de lo que el planeta puede contener. Tu camino se encuentra solo en las afueras, pero puedes ir más y más profundo. Allí, en lo más profundo, por la voluntad del Guardián de las Montañas el espiritu se descompone y se desintegra para convertirse en el aliento de la entropía.&#34;
&gt; 
&gt; Entonces sería lógico preguntarse quién era el Guardián, pero Apraksin no pudo resistir y le preguntó - ¿De donde venían estos fósiles y que estaban haciendo aquí? Estaba nervioso todo el camino y los miraba, por alguna razón lo sacaban de sus casillas. Bueno, qué puedo decir...hicimos la pregunta. La piedra respondió: &#34;Hay muchos caminos hacia el Señor Descompuesto. Los que optaron por el camino de la Diosa del Todo, quien vigila esta montaña, renuncian a este camino. Los puedes ver a tu alrededor: nosotros, los fieles admiradores de el Guardián de los Caminos Terrestres, estamos esperando, convirtiéndonos en parte de la piedra. Tú también te unirás a nosotros si te quedas aquí el tiempo suficiente.&#34;
&gt; 
&gt; Parece que afectó a Apraksin también. Aparentemente, él le presentó en cada detalle cómo se convertiría en piedra. Gritó que era suficiente y regresó a la zona, luego se volvió y corrió. No tuvimos tiempo para detenerlo... y vimos con nuestros propios ojos lo que sucede si rompemos las condiciones del rito. Mientras corría, su cuerpo se torció de alguna manera extraña, todo su cuerpo se disloco y luego desapareció. Sin ningún rastro. &#34;¿Y ahora qué?&#34; Preguntó Aqua. Hice nuestra última pregunta.
&gt; 
&gt; Y la estatua respondió con calma: &#34;Él se ha desviado del camino predeterminado, y ahora no tiene retorno. Quizás, vagando en las profundidades de la Montaña, él comprenderá la verdad. Ustedes también deben continuar el camino hacia adelante, porque solo siguiendo la ruta elegida, podrán regresar. Recuerden que cualquier giro te llevará a la verdad, pero no te traerá de vuelta.&#34;
&gt; 
&gt; Entonces el monolito guardo silencio, haciéndonos saber que la conversación había terminado. Así que seguimos adelante. Caminamos a través de la cueva... Probablemente la expedición más extraña en mi vida. Esta no parecía tan grande, era un camino largo sin embargo, pero caminamos a través de ella por un muy, muy largo tiempo. A veces, parecía que estábamos marcando el tiempo y todo a nuestro alrededor estaba cambiando. La estatua todo el tiempo se alzaba hacia la izquierda y ligeramente detrás, sin moverse un centímetro, sino fluyendo y fundiéndose en algunas formas extrañas.
&gt; 
&gt; **Dr. L██████:** ¿Distorsión de la topología?
&gt; 
&gt; **Agente Grigoryev:** Aparentemente, sí. La salida se acercaba gradualmente, pero a medida que las cosas avanzaban, todo se volvía cada vez más extraño. El enrojecimiento en el ambiente había llegado a ser tal que lastimaban los ojos, además de todas partes habían humos de diferentes colores, venenosos y muy brillantes, iluminando las proyecciones individuales y huecos en las paredes. Fue... doloroso, no sé cómo más decirlo. Una vez más, no pude evitar pensar que estábamos dentro de un órgano, de algún paciente muerto hace mucho, completamente ulcerado. Entonces me vinieron pensamientos extraños: que estaba dentro de la mente de alguien, como si todas estas cuevas fueran los pliegues de la mente de alguien, y nosotros solo éramos pensamientos al azar, perdido en la locura de alguien, o al revés: que el laberinto crece en nuestro cerebro... (sacude la cabeza) Bueno, al menos, tuve tales pensamientos, no hice preguntas a Aqua sobre ese tema.
&gt; 
&gt; Los últimos pasos hacia la salida fueron particularmente difíciles. Con cada paso, la fatiga, la apatía, el deseo de caer, inmóvil...como esos fósiles en las paredes, o como una estatua. Que hubiera paz y quietud, y nada más. Y justo en ese momento estábamos en la misma salida, y en ambos lados, como si estuvieran esperando por nosotros, dos pedestales se alzaron.
&gt; 
&gt; (Pausa)
&gt; 
&gt; **Dr. L██████:** ¿Y qué pasó despues?
&gt; 
&gt; **Agente Grigoriev:** No recuerdo. Más bien, al contrario, recuerdo más de lo necesario. ¡En ese lugar mi memoria se rompe, doctor! Recuerdo cómo salimos de esa cueva y caminamos por el túnel, pronto alcanzamos la salida la zona... pero también recuerdo que, en cambio, sucumbimos a la fatiga y nos sentamos en los pedestales... ¡Y seguimos sentados allí! Mire, doctor, nos sentamos allí, y nos convertimos en piedra, y soñamos que nuestras proyecciones están ahora en el Sitio-3, y nadie ve la diferencia... Doctor, no sé cuál es la verdad.
&gt; 
&gt; **Dr. L██████:** Entiendo. La entrevista ha terminado.
&gt; 
&gt; (Fin de la Entrevista)

++ Resultados del Examen Médico

El examen médico de los agentes Grigoriev y Vodnyi dio resultados contradictorios. El metabolismo de ambos agentes se ha ralentizado de forma anómala, lo cual, por razones desconocidas, no afecta la velocidad de reacción, pero, teóricamente, puede causar envejecimiento lento y, como resultado, prolongar la vida laboral. No hubo otros cambios anómalos en los organismos o evidencia de una posible naturaleza inhumana. No se encontraron anomalías psicológicas significativas, los recuerdos fantasma se eliminaron con éxito con amnésticos de Clase-A.

El estado de ambos agentes se está discutiendo actualmente.</textarea></pre>
