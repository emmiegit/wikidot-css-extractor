[[include component:credit-button]]
**Artikel:** SCP-432 - Schranklabyrinth
**Autor:** [[*user evilscary]]
**Original:** https://scp-wiki.wikidot.com/scp-432
**Übersetzer:** [[*user Balthuris]]

Lizenzen:

**Datei:** SCP-432-video-frame.png
**Name:** Tunnel Industrial Shelter Asphalt
**Autor:** tomaszpro
**Lizenz:** Pixabay
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block name=SCP-432-video-frame.png|caption=Foto aus dem Inneren von SCP-432|width=400px]]

**Objekt-Nr.:** SCP-432

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-432 ist in einem Standardlager in Sektor-25 aufzubewahren, jederzeit abzuschließen und der Schlüssel zum Schloss in der angrenzenden Sicherheitsstation unter Bewachung durch drei (3) Stufe-3-Mitarbeiter aufzubewahren. Es sind keiner weiteren besonderen Sicherheitsvorkehrungen erforderlich.

**Beschreibung:** SCP-432 ist ein zweitüriger Stahlschrank, 2 m hoch, 1,2 m breit und 1 m tief. Das Äußere des Schranks ist mattgrün gestrichen und weist außer kleinen Korrosionsstellen und leichten Kratzern, die darauf zurückzuführen sind, dass er über einen längeren Zeitraum den Elementen ausgesetzt war, keine besonderen Merkmale auf. Die Schranktüren sind mit einem einfachen Schiebebolzen und einer Vorrichtung für ein Vorhängeschloss ausgestattet, sodass die Tür von außen verschlossen werden kann.

Die Innenmaße von SCP-432 unterscheiden sich erheblich von den Außenmaßen; die Türen öffnen sich in einen scheinbar extradimensionalen Raum, der einen großen Labyrinthkomplex enthält, der aus einer noch unbekannten Reihe von Korridoren besteht. Die Wände, der Boden und die Decke der Korridore bestehen aus stark verrostetem Stahl und haben die gleichen Höhen- und Breitenmaße wie das Äußere von SCP-432 (2 m hoch und 1,2 m breit).

Die Korridore in SCP-432 werden in unregelmäßigen Abständen von scheinbar normalen Haushaltsglühlampen beleuchtet, die mit Drahtgeflechten an den Wänden befestigt sind. Viele der Lampen flackern, und zahlreiche andere sind durchgebrannt oder defekt. An einigen Stellen wurden mehrere an den Korridorwänden verschraubte Stahlrohre gefunden, die sich auffallend kalt anfühlen und fließendes Wasser enthalten, wobei die Quelle und der Bestimmungsort der Rohre und des Wassers unbekannt sind. Vieler der beobachteten Rohre sind offensichtlich reparaturbedürftig und führen kaltes (durchschnittlich 3 °C) Wasser. Die Analyse dieses Wassers hat einen geringen Sauerstoffgehalt und Spuren von Eisenoxid ergeben, das Wasser ist ansonsten jedoch trinkbar.

Die genaue Größe des Labyrinthkomplexes, mit dem SCP-432 verbunden ist, kann nicht genau bestimmt werden, da sich der durch den Schrank geschaffene „Eingang“ jedes Mal, wenn die Schranktüren geschlossen und wieder geöffnet werden, offenbar in einen anderen Abschnitt des Labyrinths bewegt. 

Das Schicksal des Personals innerhalb des Labyrinths, wenn die Tür geschlossen wird, ist unbekannt, wobei die im Labyrinth entdeckten Überreste darauf hindeuten, dass der Hungertod ein wahrscheinliches Ergebnis ist. Andere Überreste und zusätzliche Beweise, die während der Erkundung gesammelt wurden, deuten darauf hin, dass das Labyrinth einen großen räuberischen Bewohner unbestimmter Art beherbergt, der im Folgenden als SCP-432-1 bezeichnet wird.

GPS-Geräte, die in SCP-432 verwendet werden, sind ebenso wie Mobiltelefone unbrauchbar. Ferngesteuerte Geräte, die in SCP-432 geschickt werden, sind ähnlich beeinträchtigt und funktionieren nicht mehr, nachdem sie durchschnittlich 20 Meter in das Labyrinth hineingelangt sind, sodass eine Fernkartierung der internen Struktur unmöglich ist. Funkübertragung mit hoher Verstärkung können verwendet werden, um mit dem Personal innerhalb des Labyrinths in Kontakt zu bleiben, wobei tiefer im Labyrinth Störungen auftreten. Wenn die Schranktüren geschlossen werden, wird jeglicher Kontakt mit dem Personal in SCP-432 abgebrochen.

**Zusätzliche Anmerkungen:** SCP-432 wurde in einem verlassenen Industriekomplex in ██████, Großbritannien, entdeckt. Die Foundation wurde darauf aufmerksam, nachdem Dr. T. Small Berichte über das Verschwinden mehrerer Obdachloser in der Gegend gehört hatte, die sich in diesem Komplex aufgehalten hatten. Bei seiner Untersuchung entdeckte Dr. Small den Schrank in der Mitte eines verlassenen Stahlwerks, umgeben von einer Reihe von Schlafsäcken, Kleidersäcken und anderen persönlichen Gegenständen, was darauf hindeutet, dass eine Reihe von Obdachlosen dort kürzlich ihr Lager aufgeschlagen hatten. SCP-432 war unverriegelt, aber die Tür war bei seiner Entdeckung geschlossen. Nachdem er die unmittelbare Umgebung hinter dem Eingang erkundet hatte, verließ Dr. Small SCP-432 und beauftragte das Personal der Foundation, den Schrank zur Analyse nach Sektor-25 zu bringen.

Derzeit wurden █ Expeditionen in SCP-432 geschickt, um seine innere Geografie zu erforschen. Bis heute sind ██ D-Klasse-Mitarbeiter in dem Labyrinth verloren gegangen. Ohne die ausdrückliche Genehmigung von mindestens zwei (2) Stufe-4-Mitarbeitern dürfen keine weiteren Expeditionen unternommen werden.

Farbproben, Metallermüdung und Konstruktionstechniken lassen darauf schließen, dass SCP-432 in den frühen 1950er Jahren gebaut wurde. Die in SCP-432 gefundenen Artefakte wurden jedoch genau auf einen viel früheren Zeitpunkt datiert.

**Expeditionen:**
Nachstehend sind die bisherigen Expeditionen innerhalb von SCP-432 aufgeführt.
Die von Dr. T. Small und Dr. ████████ vereinbarte Standardausrüstung für die Mission besteht aus:

Eine (1) Handlampe (Taschenlampe) mit einer Lebensdauer von drei (3) Stunden und zusätzliche Energiequellen für bis zu sechs (6) weitere Stunden
Ein (1) Headset-Mikrofon, das mit der Kontrolle verbunden ist
Eine (1) schultergetragene Videoeinheit für die drahtlose Übertragung
Zwei (2) 0,5-Liter-Flaschen mit Wasser
Zwei (2) Energieriegel mit hohem Kaloriengehalt
Acht (8) Stück Leuchtkreide
