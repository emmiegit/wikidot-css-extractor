    <pre><textarea class="page-source" readonly>[[include component:image-block name=Tank_Maker2.jpg|caption=研究人员████████走过scp-1917后方的轨道。]]

**项目编号：**SCP-1917

**项目等级：**Safe

**特殊收容措施：**Site-93，占据了澳大利亚的██████████附近的内陆约30公里的土地，被用于收容SCP-1917和评估SCP-1917-1的实体。site的防区被用两道3米厚的龙牙反坦克路障同心层保护起来，还有5米高的通电围栏和备用的无线电信标系统，以在手动起爆项目的瘫痪炸药失败时使用。Site-93的安全人员应配备足以机动杀死SCP-1917（或任何SCP-1917-1实体）的反坦克武器，以应对项目在Protocol Maginot（马其诺协议）实行后没有被瘫痪的情况。

SCP-1917应全天有Site-93的人员伴随以监视安装的瘫痪炸药的状况以及换代的新SCP-1917-1的性质。SCP-1917的外部舱口被固定为打开以更容易的进入车辆内部，一套无线摄像机被安装在项目内以监督SCP-1917-1的制造。

若发生SCP-1917变得与基金会人员敌对或建造了能自我启动的SCP-1917的实体的情况，将启动Protocol Maginot。site内的人员在撤退到安全距离前将引爆安装的炸药以瘫痪所有启动的SCP-1917-1实体。若此阶段Protocol没有成功瘫痪项目，将出动site内的M1A2 SEP2 TUSK坦克排。由于SCP-1917可以自我修复的特性，人员应尽快考虑进入车辆内部。

至今为止，SCP-1917已要求各类书本材料。一份样本列表如下；

* 简式装甲和火炮，1950-1970（通过）
* 
* 乔巴姆（Chobham）型坦克装甲的设计文件（拒绝）
* 
* R.P. Hunnicutt的文集（通过）
* 
* Panzer Tracts，H. Doyle （通过）
* 
* 现代艺术和设计杂志的选集（通过）
* 
* Installation Art: A Critical History, C. Bishop (通过)
* 
* M1A2 MBT的完整设计蓝图（拒绝）
* 
* T-99 MBT的完整设计蓝图（拒绝）

SCP-1917-1的实体在为期7天后应在Site-93重新回收为原材料。

**描述：**SCP-1917是一个异常的，智能装甲车辆，其功能是作为生产坦克的移动工厂。项目的车体是矩形的，尺寸为55米X35米X25米。由一对未知生产者的2500马力的汽油涡轮发动机驱动，用8套Mole型无限履带[[footnote]]Lancelot de Mole，澳大利亚发明家，在1912年发明了一种无限履带，其部分灵感来自一次大战期间的英国坦克，不过从没有量产和采用过。[[/footnote]] 进行移动。SCP-1917的外部车体是完整的，只有一个双门式舱口（当前固定为打开位置），一系列大型舱门位于其前下部车体，数根巨大的气体进入/排出孔位于其后上部车体，并混杂着各种外部灯具。SCP-1917似乎有能让其外部车体上任何部位出现有关节的机械臂，吊柱或者绞盘。

短句&#34;IMPERIUM AUSTRALIS INCOGNITA LANDSHIP MANUFACTORY MK. XXIV（帝国南极星INCOGNITA陆行工厂MK. XXIV）&#34;[[footnote]]基金会所知的世界/宇宙中没有发现使用该名称的公司，地区或国家。研究正在进行。[[/footnote]] 直接刻在车体舱门上部的车体钢板上。SCP-1917的车体由高质量的轧制钢板组成，并用于铺设和分割。SCP-1917被证明有能力用自己储备的材料快速修复和修改其外部车体，尽管它从没被看见武装自己或呈现出一种用于战斗的形态。

SCP-1917的内部是一个异次元空间，尺寸为1公里X1公里X1公里，可以通过主舱门（打开时）和外部舱口进入。大部分空间被全自动组装线占用，用来定制设计和生产装甲车辆。组装系统由一系列通过未知方法进行补充的原材料储料器负责供给；补充的速率似乎与SCP-1917用其空气进入管吸入的空气容量一致，而产出在有风的天气里会更高。一系列4个5000升的汽油罐直接连接到引擎的燃料引入口内，其补充方法与材料储料器一致。所有SCP-1917内的建造系统都完全是机械动力的，除了那些合并灯光或焊接系统。SCP-1917可以根据自己的意志随意重新排列其内部区域布局，而单个组件在没有连接到其他动力来源的情况下可以独立运作。在外部舱口附近的一小片区域似乎被设计作为一个监督区域，无论项目内部的几何条件如何改变，此处都保持静止。此区域配备有一块紧凑的制图板，一套装满了牵伸装置的柜子，以及一个书柜，当前是空的。一份放在上面的书写材料将会在3个小时内慢慢变成灰烬，之后SCP-1917将完全获取其包含的知识。这是与SCP-1917交流的主要形式，因为它似乎无法明白人类语言或朗读它。

SCP-1917通过生产SCP-1917-1来进行交流，其最大生产速度是一小时一辆。SCP-1917-1总是履带装甲车辆（或部分是，见下文的附录1），制造使用的科技为1912-1970年代。尽管SCP-1917-1实体经常可以和真实的量产坦克分享设计部件，SCP-1917似乎更偏好设计原创车辆。每个SCP-1917-1实体都有一个名字或数字番号，印它的炮台或上部车体上，并通过这个方法SCP-1917在[数据删除]被发现时和基金会取得了联系。SCP-1917精通英文，法文，德文，俄文，中文和日文，并证明熟悉数种其他语言及方言；它似乎偏好用法文交流。SCP-1917称SCP-1917-1为“艺术装置”或“工作”，并坚决拒绝设计仅仅用于战斗用途的车辆（见下文的附录2）。所有SCP-1917-1实体都没有异常，尽管它们的设计趋向于奇异或故意做得奇怪。

**附录1：**SCP-1917-1实体样本

|| 实体编号||  建造日期   ||    名称   || 描述/日志|| 
|| SCP-1917-1-36到SCP-1917-1-42|| ██/██/2002|| &#34;матрёшка 1&#34; through &#34;матрёшка 6&#34; (&#34;Matroyshka&#34;[套娃]) || 车辆非常类似1940年代的俄制T-34/76坦克，尽管每个实体都比前者要小20%。内部构件被设计成此类车辆可以装入另一个之中。|| 
|| SCP-1917-1-99|| ██/██/2002 || “Folly” （愚蠢）|| 一条敷设了橡胶的履带铰链，尺寸为4米X2米X1米，设计与德国Pzkpfw“虎”式坦克相符|| 
|| SCP-1917-1-101|| ██/██/2003 || &#34;Icebox&#34; （冰盒）|| 用于冰冷天气下使用的步兵战车。大部分的外部车体由pykete[[footnote]]一种水冰与木屑的合成物[[/footnote]] 构成，装备有一门小口径加农炮，发射30毫米的冻结的二氧化碳炸药，或‘干冰炸弹。’|| 
|| SCP-1917-1-45|| ██/██/2004 || &#34;Ecologist&#39;s Nightmare&#34;（生态学家的噩梦） || 轻型侦察车辆，车体主要由分层钢板和柱子编织物构成。引擎使用一种竹子制作的柴油，并连接到一个高效能气化单位。外部车体用梯田种植箱和灌溉系统构成，似乎故意用于培育竹子。|| 
|| SCP-1917-1-167|| ██/██/2004 || &#34;Grue de L&#39;Orient&#34; (&#34;Crane of the Orient&#34;[纸鹤]) || 主车体用一整块钢板制成，通过折叠法成形。主炮被换成了一个复杂的机械装置，用于把纸片折叠成各种样子的纸花然后高速弹出。|| 
|| SCP-1917-1-205|| ██/██/2005 || &#34;Au R&#39;voir, Mes Enfants&#34; (&#34;Goodbye, my Children&#34;[再见，我的孩子们]) || 紧凑的，功能完整的无炮塔车辆，类似法国ARL V39自行火炮。车体漆成黑色。车辆配备了一套扬声器系统不断播放2046组单独的6位数字（由一个女声用里昂口音的法语朗读）随后用内部炸药爆破。SCP-1917在下面一周没有生产SCP-1917-1.|| 
|| SCP-1917-1-303|| ██/██/2007 || &#34;Regrets.&#34; （后悔）|| 全副武装的M1A2 Abrams 主战坦克。内部充满了随后分析是机油，人血，汗和泪水的混合物。SCP-1917如何学会制造此型坦克未知。DNA测试显示出了前后矛盾的结果。|| 

**附录2：**SCP-1917建造测试结果

在██/██/2013，研究员H████开始一系列测试以确认SCP-1917是否能批量制造现代载具。SCP-1917被提供了一份简化版本的瑞典CV-90步兵战车的蓝图，以及一份手写命令指示它生产3辆用于实弹测试。在延长为八天的异常生产后，SCP-1917生产了SCP-1917-1-504，505和506（称之为&#34;S&#39;il vous plaît, ne l&#39;faites pas.&#34;[[footnote]]“请别这么做”[[/footnote]] , &#34;Futilité&#34;[[footnote]]“徒劳”[[/footnote]]  and &#34;Sauvagerie&#34;[[footnote]]“野蛮人”[[/footnote]] ）。当这些车辆被证实可以完全可以运作并可以战斗后，SCP-1917重新设计了其内部使得其完全不符合人体工程学。测试人员报告严重的重复性劳损，与内部夹具碰撞导致的擦伤，有故障的电子设备导致的头疼。在后期测试中发生了一系列灾难性电子和机械故障后车辆被废弃。</textarea></pre>
