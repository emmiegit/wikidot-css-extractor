    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Để duy trì chất lượng bài viết trên wiki, các trang được cộng đồng thành viên hoặc nhân viên wiki cho là chưa đạt chất lượng (thông qua bình chọn của cộng đồng hoặc đánh giá của nhân viên) sẽ bị xóa bởi nhân viên wiki. Ngoài ra, các trang vi phạm luật lệ của wiki cũng sẽ bị xóa. Nếu như trang bị xóa bởi nhân viên wiki, việc xóa trang sẽ luôn được ghi lại ở [http://scp-vn.wikidot.com/forum/c-2425147/thong-bao thread Tổng kiểm duyệt mỗi năm thuộc thư mục Thông báo của diễn đàn], bất kể trang bị xóa vì lý do gì. Nhân viên có nhiệm vụ đưa ra lý do cụ thể cho từng trường hợp xóa trang.

+++ Quy trình xóa trang tiêu chuẩn và Các lý do xóa trang
Thông thường, khi mỗi trang trên wiki rơi vào diện sắp bị xóa, nhân viên xóa trang sẽ đăng một post thông báo vào phần bình luận của trang đó. Post này sẽ bao gồm một đồng hồ đếm ngược trong vòng 24 giờ; sau khi đồng hồ đếm ngược về 0, trang sẽ bị xóa bởi nhân viên. 

Các trang bị xóa với lý do sau sẽ được đặt đồng hồ đếm ngược như một hình thức thông báo với các thành viên khác của wiki:
* Trang được cộng đồng đánh giá ở mức -5 hoặc thấp hơn (không tính các lượt đánh giá với mục đích cố tình tác động đến đánh giá chung của toàn bài). Nếu như sau khi đặt đồng hồ thông báo, mức đánh giá của trang được quan sát thấy tăng lên trên mức -5, đồng hồ đếm ngược sẽ được rút lại. Nếu sau đó mức đánh giá của trang lại hạ xuống -5 hoặc thấp hơn, đồng hồ đếm ngược sẽ được đặt lại từ đầu.
* Bài viết được nhân viên wiki đánh giá là có chất lượng kém. Các bài này thường mắc phải ít nhất 1 trong những lỗi sau:
 * Quá nhiều lỗi trình bày, chính tả, ngữ pháp, đánh máy.
 * Bản dịch sử dụng các phần mềm dịch (như Google Translate) thay vì tự dịch bằng khả năng ngôn ngữ của bản thân người tạo bài.
 * Giọng văn không phù hợp với nội dung bài.
 * Nội dung bài tự sáng tác thiếu sự đầu tư. Có thể kể đến các ví dụ như dị thể mạnh một cách không cần thiết, nhân vật chưa được xây dựng hoàn thiện, dị thể quá đại trà,...
* Bài viết SCP-VN bị đăng vào link dành cho bản dịch SCP và ngược lại. Người đăng bài sẽ được nhân viên thông báo khi phát hiện lỗi sai này và yêu cầu đổi link bài; nếu trong vòng 3 ngày từ khi được thông báo mà người đăng bài không hồi đáp, bài sẽ bị xóa theo quy trình thông thường.
* Bài viết SCP-VN có số hiệu ngoài phạm vi từ 001 đến 999; bản dịch của các tác phẩm không tồn tại trên các wiki SCP chi nhánh khác.
* Vi phạm bản quyền liên quan đến các thương hiệu sản phẩm và văn hóa phẩm.
* Các trường hợp khác theo quyết định của nhân viên wiki.
Ngoài ra, nhân viên wiki có quyền xóa trang mà không thông báo trước bằng đồng hồ đếm ngược với các lý do dưới đây:
* Đạo văn (trang sẽ bị xóa ngay khi phát hiện và người đăng bài sẽ bị cấm vĩnh viễn khỏi wiki).
* Nội dung trang vi phạm hoặc cổ súy vi phạm pháp luật nước Cộng hòa Xã hội chủ nghĩa Việt Nam hoặc thuần phong mỹ tục Việt Nam.
* Nội dung trang có yếu tố kì thị, thù địch, phân biệt đối xử với các nhóm yếu thế nói riêng và người khác nói chung.
* Spam (đăng một bài nhiều lần mà không có chỉnh sửa giữa các lần, đăng bài liên tục với chất lượng thấp).
* Các trường hợp khác theo quyết định của nhân viên wiki.
Việc xóa trang có thể sẽ đi kèm các hình thức kỷ luật khác trong trường hợp cần thiết.
+++ Hướng dẫn xóa trang cho nhân viên
++++ Một số lưu ý chung
Tiêu đề của post thông báo xóa trang cần nêu rõ đây là post của nhân viên và mục đích của post.

Nhân viên có thể tạo đồng hồ đếm ngược tại [http://05command-vn.wikidot.com/timers Hệ thống xóa bài của Trang Quản trị], hoặc tại link này: http://aelanna.com/Tools/deletion-time.html, hoặc sử dụng các công cụ tạo đồng hồ khác tùy ý.
++++ Hướng dẫn quá trình xóa trang thông thường:
* **Bước 0 (nếu cần thiết):** Tạo post thông báo xóa trang, xóa tất cả các tag mà trang hiện có và thêm tag **sắp-xóa**.
* **Bước 1:** Mở trang cần xóa và sao chép mã nguồn của trang để lưu lại.
* **Bước 2:** Ở cuối trang, nhấn vào nút &#34;+ Lựa chọn&#34;. Các lựa chọn khác sẽ hiện ra; nhân viên cần chọn &#34;Xóa&#34;.
* **Bước 3:** Lựa chọn &#34;Xóa hoàn toàn&#34;. Màn hình xóa trang sẽ hiện ra như dưới đây.

[[image deletions1.png]]

Tiếp tục chọn &#34;Xóa&#34; ở phía dưới. Xác nhận thêm một lần nữa.
* **Bước 4:** Tạo post thông báo đã xóa bài trong thread tổng kiểm duyệt hàng năm theo hướng dẫn. **Nhân viên cần lưu ý sao chép lại mã nguồn của trang đã xóa và các bình luận có ích cho tác giả/dịch giả.**
++++ Hướng dẫn xóa bài mềm tránh hỏng link
Hiện tại, cộng đồng đã phát hiện một số đường link thuộc wiki là các đường link dễ hỏng, nghĩa là người dùng không thể hoặc sẽ không thể đăng bài hay truy cập vào các đường link này. Đây thường là các đường link thường xuyên có người đăng tải bài viết, và bài viết ở các đường link này cũng thường xuyên bị xóa. Hiện tại các đường link có nguy cơ hỏng cao nhất của wiki SCP chi nhánh Việt Nam là các link SCP-VN còn trống với số hiệu nhỏ.

Đây là ví dụ một URL bị hỏng trên SCP Wiki:

[[image https://cdn.discordapp.com/attachments/700445513287467128/867932367619256350/unknown.png]]

Việc xác định đường link nào dễ hỏng tùy thuộc vào đánh giá và quan sát của nhân viên, tuy nhiên khi xóa bài ở các đường link dễ hỏng, trước hết nhân viên cần xóa bài mềm (xóa bài thông qua đổi link). Cách thực hiện xóa bài mềm như sau:
* **Bước 1 và Bước 2:** Tương tự xóa bài bình thường.
* **Bước 3:** Lựa chọn &#34;Chỉ đổi tên&#34; thay vì “Xóa hoàn toàn”. Màn hình xóa trang sẽ hiện ra như dưới đây:

[[image deletions2.png]]

Tiếp tục chọn Rename/Move và xác nhận.
* **Bước 4:** Xóa bài như bình thường.
+++ Hướng dẫn tự xóa bài cho thành viên
Để tránh các trường hợp phá hoại wiki, wiki đã được cài đặt để chỉ nhân viên và người tạo trang có thể xóa trang. Nhân viên wiki khuyến khích thành viên liên lạc với nhân viên để yêu cầu xóa giúp, hoặc xóa trang theo cách xóa bài mềm (đổi tên trang) khi có mong muốn tự xóa trang nhằm tránh đường link bị lỗi. 

Thành viên có thể thực hiện xóa bài mềm theo cách sau:
* **Bước 1:** Lướt xuống cuối trang, nhấn vào nút “+ Lựa chọn”. Sau khi các lựa chọn khác hiện ra, nhấn vào nút “Xóa”.
* **Bước 2:** Lựa chọn “Chỉ đổi tên”. Màn hình xóa trang sẽ hiện ra như dưới đây:

[[image deletions2.png]]

* **Bước 3:** Tiếp tục chọn Rename/Move và xác nhận.
Nếu có thắc mắc, thành viên hãy liên lạc với [http://scp-vn.wikidot.com/contact-staff các nhân viên wiki trong danh sách này] để được giải đáp. Nhân viên wiki sẽ cố gắng hỗ trợ các bạn trong phạm vi có thể.</textarea></pre>
