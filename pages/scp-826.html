**Αριθμος Αντικειμένου:** SCP-826

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-826 πρέπει να φυλάσσεται σε χρηματοκιβώτιο 25 cm x 25 cm με κλειδαριά με αριθμητικό πληκτρολόγιο. Ο συνδυασμός για την κλειδαριά θα δίνεται μόνο σε όσους έχουν άδεια επιπέδου 2 και θα αλλάζει σε εβδομαδιαία βάση.

**Περιγραφή:** Το SCP-826 είναι ένα ζευγάρι βιβλιοστατών διαστάσεων 20 cm x 15 cm, σε σχήμα δύο δρακοκεφαλών με στραμμένα προς τα έξω. Απόξεση από την επιφάνεια του SCP-826 αποκάλυψε σύνθεση 99% Sn, 0,5% Cu, 0,3% Sb και 0,2% Pb, που αντιστοιχεί σε υψηλής ποιότητας κασσίτερο. Ωστόσο, δεν είναι σαφές αν το SCP-826 είναι συμπαγής κασσίτερος ή αν ο κασσίτερος είναι απλώς μια επίστρωση για κάποιο άγνωστο στοιχείο που δίνει στο SCP τις ιδιότητές του.

Όταν ένα άτομο τοποθετεί ένα βιβλίο ανάμεσα στο SCP-826, αγγίζοντας και τις δύο άκρες του, και φεύγει από το δωμάτιο, το SCP-826 θα μετατρέψει, με μια στιγμιαία διαδικασία, το εσωτερικό οποιουδήποτε δωματίου στο οποίο βρίσκεται αυτή τη στιγμή (ένα δωμάτιο που ορίζεται ως κλειστός χώρος) στο περιβάλλον του περιεχόμενου βιβλίου. Οποιαδήποτε μορφή εισόδου στο δωμάτιο θα ανοίξει σε μια τυχαία τοποθεσία μέσα στο περιβάλλον του βιβλίου. Κατά τη διάρκεια αυτής της διαδικασίας μεταμόρφωσης, το SCP-826, μαζί με το βιβλίο που περιέχει, θα μεταφερθεί σε άλλο μέρος του περιβάλλοντος του βιβλίου, δείχνοντας προτίμηση σε μέρη όπου συνήθως βρίσκονται βιβλία (βιβλιοθήκες, σπουδαστήρια κ.λπ.). Για να αντιστρέψει τις επιδράσεις του SCP-826, το άτομο πρέπει να αφαιρέσει το βιβλίο από το SCP-826 και στη συνέχεια να βγει από το δωμάτιο στο οποίο βρέθηκε το SCP-826. Το άτομο θα βρεθεί έξω από το αρχικό δωμάτιο περιορισμού του SCP-826, ενώ το δωμάτιο περιορισμού του SCP-826 θα επανέλθει στο φυσιολογικό. 

Επιπλέον, το άτομο θα βρεθεί σε μια τυχαία χρονική θέση στην πλοκή του βιβλίου, από την αρχή έως το τέλος του βιβλίου. Εάν το άτομο δεν βρει το SCP-826 μέσα στο σκηνικό πριν από το &#34;τέλος&#34; του βιβλίου, το SCP-826 θα &#34;επαναφέρει&#34; το σκηνικό, ξεκινώντας την πλοκή του βιβλίου από την αρχή. Το άτομο τότε θα &#34;ενσωματωθεί&#34; στο βιβλίο ως χαρακτήρας του παρασκηνίου, χάνοντας όλες τις αναμνήσεις μιας προηγούμενης ζωής εκτός του SCP-826.

Συνιστάται στους ερευνητές που μελετούν το SCP-826 να εισάγουν τα αποτελέσματα στην [[[Καταγραφή Πειραμάτων 826.]]]
