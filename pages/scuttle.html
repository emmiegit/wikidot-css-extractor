Pro všechny.

Dívala jsem se na záznamy toho incidentu a společně s Terrym jsme přes dálkové spojení zkontrolovali integritu našich záloh SCUTTLE. Asi máme problém.

Poslala jsem poslední tři týdenní zálohy (které jsou víceméně jeden velký soubor s informacemi o všem, co bylo v počítači načtené) našim programátorům, ale možná je poškozený základní obraz. Víceméně jsme začali s jednou velkou zálohou systému, ke které každý týden připisujeme, co se změnilo, a to označíme jako nový snímek. Tomu se říká inkrementální obraz. Dovoluje nám to mít o dost delší historii záloh. SCUTTLE je moc velký na to, abychom každý týden dělali úplně nový obraz celého systému. Je to hodně dat a riziko poškození během přenosu je až moc vysoké.

Myslím si, že všichni víte, co to je za systém a co má na starosti. Ale pokud si to potřebujete připomenout, vizte Portál RAISA, KB10235, „Pojistka Proti Nezadržitelným Hrozbám Lidstvu“ a KB10236, „Protokol Spínače Mrtvého Muže SCUTTLE.“

Kontrolovali jsme základní obraz, když jsme ho vytvářeli, takže ještě přesně nevím, proč máme tyto potíže. Zazněla tu však otázka: Co se stane, pokud je poslední funkční obraz starší než 4 týdny. Teoreticky by to měly vyřešit zavedené kontroly a synchronizace, ale tohle je první výpadek SCUTTLE přímo na samotném serveru za tu spoustu let, po kterou systém používáme. Takové riziko si prostě nemůžeme dovolit, alespoň ne dokud neprovedeme další testy.

Dovolím si proto využít svoje administrativní práva a stahuji Terryho Thompsona ze všech ostatních případů, dokud tento problém nevyřešíme.

S pozdravem,

Maria Jonesová
Ředitelka, Administrace Záznamů A Informační Bezpečnosti (RAISA)

Zaměstnanci RAISA,

Kvůli přetrvávajícímu výpadku SCUTTLE vyhlašuji příkaz SCRAMBLE do Oblasti-01. Transportní spoje byly informovány a provedou přípravy na váš odlet. Pokud jste v Oblasti-01 nikdy nebyli, nelekněte se až ji uvidíte. Je o dost větší, než vypadá. Budete tam mít dost místa pro vaši pracovní stanici na pár týdnů. Na tom problému se SCUTTLE budeme pracovat nonstop od této chvíle až do 12. února ve 2300. Jestli do té doby nenajdeme řešení, evakuujeme Oblast a všechen personál. Prosím, otevřete si přílohy, je v nich historie incidentu a zápis žádostí, záznam FSET serveru SCUTTLE a nějaká dokumentace architektury ScuttleOS. Právě teď je systém úplně mrtvý, takže žádné hloupé nápady. Máme týmy pokoušející se zachránit něco ze starého systému, tým, který připravuje všechna nadační data pro relokaci a tým, který se snaží sestavit něco, co bude posílat pulz všem odpojeným Oblastím. Naneštěstí pro ten poslední, SCUTTLE byl vytvořen ještě před tím, než se někteří z vás narodili a není to tak jednoduché.

Pokud máte jakékoliv otázky, prosím, kontaktujte svého dozorce nebo váš transport.

Sice jsme Nadaci do téhle situace dostali my, ale uděláme vše, co je v našich silách, abychom ji zachránili.

Maria Jonesová
Ředitelka, RAISA

Dobré ráno (nebo večer, podle toho, kde zrovna jste),

Moje jméno je Maria Jonesová a jsem ředitelka Administrace Záznamů a Informační Bezpečnosti. Někteří z vás jsou s RAISA obeznámeni, ale řekla bych, že velká část o nás nic neví. Jsme kombinace IT personálu, programátorů, bezpečnostních inspektorů a inženýrů, kteří udržují síť Nadace funkční a bezpečnou. Poslední dva týdny se potýkáme s problémem týkajícím se všech nadačních Oblastí.

Jak většina z vás ví, Oblast-01 je takzvaná zelená zóna, nejsou tu zadrženy žádné anomálie a zdejší personál se místo toho soustředí na výzkum, sběr dat a administraci. Je tu také umístěno zařízení nazývané SCUTTLE, které je naší poslední možností v případě, že by oblast převzaly nepřátelské jednotky nebo neočekávaná anomálie. SCUTTLE je takzvaný „spínač mrtvého muže,“ pokud vaše Oblast dlouho neobdrží zprávu od SCUTTLE (tedy od Oblasti-01), je odpálena oblastní nukleární hlavice, která je navržena tak, aby kompletně zničila celou vaši Oblast.

Asi už tušíte, kam s tím mířím, SCUTTLE je nefunkční.

Chci vás nejprve ujistit, že rozhodně nejste v bezprostředním nebezpečí náhlého usmažení. Víme přesně, kdy vás evakuovat do bezpečí, pokud se nám ten problém nepodaří vyřešit. Takže prosím, pokračujte ve své práci jako obvykle až do 10. Února, 2300 UTC. Pokud ode mě do té doby neobdržíte email, přijde vám v tu chvíli automaticky odeslaná zpráva s plánem evakuace. Tyto plány budou velmi podobné evakuačním cvičením, kterými jste si už jistě několikrát prošli.

Nadační administrace aktivně pracuje na kampani pro ochranu našeho utajení v případě, že dojde na nejhorší. Ale upřímně, není moc důvěryhodných krycích příběhů pro takové množství nukleárních hlavic odpálených najednou po celém světě. Pokud vás něco napadne, přijímáme návrhy na [misinfo].

Nadace přežije, musí přežít. Všichni si vážíme vaší spolupráce v této těžké situaci.

Maria Jonesová
