[[include info:start]]
篇名：馬斯列尼查
作者：[[*user AbyssDream]]
相片提供者：[[*user Reverberate_a]]
相片來源：[http://scp-zh-tr.wikidot.com/darkroom 虹光之間中心頁]

[[include component:image-block name=https://i.imgur.com/An4M7Xc.jpg | caption=SCP-ZH-301-2 | width=300px]]

**項目編號**：SCP-ZH-301

**項目等級**：Euclid

**特殊收容措施**：SCP-ZH-301被收容於Site-ZH-81的人形項目收容室，在不影響收容的情況下滿足其要求。每年的SCP-ZH-301-2需偽裝成俄羅斯民俗活動，並對參與事件的居民實施記憶消除。除非得到SCP-ZH-301之許可，否則不可對其進行實驗。

**項目描述**：SCP-ZH-301為一兩公尺高，披有紅色花布的稻草人形。可從腹部處發出女性聲音，並使用俄語及帶有重度俄國口音的英語溝通，發聲原理不明。該項目能夠得知俄國較為近代的資訊，且智力等同健康成年人類。SCP-ZH-301可移動四肢，但對精密操作有困難。

每年西曆的二月末至三月初之間，SCP-ZH-301之複製品（以下稱SCP-ZH-301-1）將隨機出現於俄羅斯的城鎮，並持續燃燒24小時，SCP-ZH-301-1在燃燒期間會發出人耳無法辨別的高頻率聲音，約為25000赫茲。在燃燒期間會吸引城鎮居民聚集，居民對此現象保有極大的興趣，但依然會因生理需求而停止觀賞。此燃燒現象及圍觀事件稱為SCP-ZH-301-2。

該項目於俄羅斯的███村發現，該村莊已經遭到廢棄。與當地機構協商後，將此項目交由第一發現者的Site-ZH-81進行收容及研究。


[[collapsible show=&#34;+ [訪談紀錄ZH-301：]&#34; hide=&#34;- [訪談紀錄已展開。]&#34;]]

&gt; **受訪者**：SCP-ZH-301（以下稱ZH-301）
&gt; 
&gt; **訪談者**：周良博士
&gt; 
&gt; **備註**：此次訪談以英語進行。
&gt; 
&gt; **[訪談開始]**
&gt; 
&gt; **周良博士**：你好，ZH-301。
&gt; 
&gt; **ZH-301**：你好，好先生，這裡是哪裡？
&gt; 
&gt; **周良博士**：這裡是Site-ZH-81，為了防止事故發生，我們必須暫時把你收容在這裡。
&gt; 
&gt; **ZH-301**：好的先生，我十分了解。
&gt; 
&gt; **周良博士**：你可以介紹一下自己嗎？例如你是何時出現，或是對自身的異常性質是否有頭緒？
&gt; 
&gt; **ZH-301**：好先生，我是死者。我生於第一名死者的靈，認同自身民族的將成為我。
&gt; 
&gt; **ZH-301**：我是離去的人們，但不經歷我就無法獲得昇華，如同沒有經歷過冬日便不知暖陽的美好。
&gt; 
&gt; **ZH-301**：我用春日的第一道光為孩子們揉製烤餅，用第一座虹縫製新衣。
&gt; 
&gt; **ZH-301**：好先生，我帶走冬日，還有悲傷記憶。
&gt; 
&gt; **周良博士**：好的，我了解了。所以……你是那些死去的人的……集合體？
&gt; 
&gt; **ZH-301**：是的，死去的人，他們認同這塊土地為家鄉，所以他們回來了。
&gt; 
&gt; **ZH-301**：他們回來了，帶著閃耀的知識珍寶，和大家分享。在燃燒過後，留念成灰，僅剩寶石。
&gt; 
&gt; **周良博士**：你知道你的副體燃燒時會發出高頻率的噪音嗎？
&gt; 
&gt; **ZH-301**：那不是噪音，是尖叫，大家在燃燒，那很痛。不過我們獲得了壯大的圍觀禮，即使是最低下的孩子都將被目送。
&gt; 
&gt; **ZH-301**：不用擔心，我的好先生，好人類，那是必經之路，他們必須痛苦。沒有黑暗，光明便不再有意義，我們是必要的犧牲。
&gt; 
&gt; **ZH-301**：好先生啊，我已經將我們對現世的傷害降到最低了，請不要連我們的喪禮都奪取。
&gt; 
&gt; **[訪談結束]**
&gt; 
[[/collapsible]]


[[collapsible show=&#34;+ [附錄ZH-301-1：]&#34; hide=&#34;- [附錄已展開。]&#34;]]

SCP-ZH-301所提出的要求：

&gt; **要求**：與原先花布相似的布料。
&gt; 
&gt; **回覆**：許可。
&gt; 
&gt; **附註**：SCP-ZH-301用其替換原先的布料，且對此感到滿意。
&gt; 

&gt; **要求**：俄羅斯的城鎮照片。
&gt; 
&gt; **回覆**：許可。
&gt; 

&gt; **要求**：到SCP-ZH-301-2現場觀看。
&gt; 
&gt; **回覆**：駁回。
&gt; 

&gt; **要求**：SCP-ZH-301-2發生時之現場照片（請專業攝影師拍攝）。
&gt; 
&gt; **回覆**：許可，總計拍攝14張照片。
&gt; 

&gt; **要求**：請不要打擾我們。
&gt; 
&gt; **回覆**：許可。

[[/collapsible]]


[[collapsible show=&#34;+ [附錄ZH-301-2：]&#34; hide=&#34;- 請讓我們走完最後一程。&#34;]]

在回收SCP-ZH-301時發現了缺頁嚴重的日記，由俄文寫成，推斷筆者為SCP-ZH-301的製造者。



&gt; 馬斯列尼查會是我的最高傑作，那份逝去的哀傷會被溫暖的烈焰蓋過，人們將不再害怕死亡，他們歡笑著送走冬日。
&gt; 
&gt; 比起畏懼黑暗，他們會更加期待光明到來。
&gt; 所以早先一步離去的人們是必要的。
&gt; 


&gt; 我們的光會伴隨子孫，直到不再有人認此地為故鄉。
&gt; 馬斯列尼查，我的女兒，我的摯愛，也是我自身。
&gt; 請以暖陽揉製烤餅，以虹縫製新衣。
&gt; 
&gt; 妳將永存。
&gt; 我們都將永存。
&gt; 


&gt; 
&gt; 我快要感受不到自己的一切，是時候了。
&gt; 


&gt; 是時候向冬天告別了，我的母親、摯愛，以及自我。
&gt; 
&gt; 我們將為妳舉行盛大的悼念。
&gt; 
&gt; 直到不再有人認妳為故鄉。
&gt; 

[[/collapsible]]</textarea></pre>
