**タイトル:** SCP-516-JP - 夢に生命を
**著者:** ©︎[[*user amamiel]]
**作成年:** 2016
[[include credit:end]]

**アイテム番号:** SCP-516-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-516-JPはサイト-81██の収容ロッカー内に保管されます。通常の実験時には、文章516-JP-4を参考にサウスウィック覚醒機-B型を併用してください。実験後に担当者が必要と判断した場合に限り、被験者に対する心理カウンセリング、または投薬が許可されます。

**説明:** SCP-516-JPは複数の改造を受けた████社製の眼鏡型ヘッドマウントディスプレイです。特筆すべき改造として、ディスプレイ画面の完全な除去とコード先端のプラグ部分がACアダプタ（6V/500mA）に置き換えられている点が挙げられます。上記の改造のため、映像や音声をSCP-516-JPから出力することは不可能です。

ACアダプタを電源に接続した上で、被験者が通常のヘッドマウントディスプレイ同様にSCP-516-JPを装着して睡眠を行った場合、被験者は睡眠と同時にレム睡眠状態へと移行します。その睡眠中、被験者はノンレム睡眠状態へと移行しなくなり[[footnote]]そのため、正常な睡眠時に比べて成長ホルモンの分泌量は激減し、脳疲労の回復効果も軽微なものになります。[[/footnote]]、外部刺激に対して非常に鈍くなります[[footnote]]個人差はありますが、強く揺する、耳元で怒鳴る、軽い痛み程度の外部刺激では目を覚まさなくなります。[[/footnote]]。この睡眠状態は外的要因によって覚醒しない限り、被験者の健康状態にかかわらず最低でも3時間以上継続します。

睡眠を開始してから3時間経過した時点で被験者は「明晰夢[[footnote]]一般的に自分で夢であると自覚しながら見ている夢のことを指します。[[/footnote]]」を経験し始め、それと同時にSCP-516-JP-Aと指定される存在が被験者の夢の中に出現します。SCP-516-JP-Aの姿形は不定であり、多くは人型や何らかのマスコットキャラクターを模した姿で出現します。特殊な例では「姿形はなく、空から声だけで被験者に語りかける存在」、「スマートフォン内にナビゲーションアプリとして存在」などのケースが報告されています。SCP-516-JP-Aは自らが被験者の夢の中の存在であることを完全に理解しており、全ての場合において睡眠状態からの被験者の覚醒を妨害します。その妨害手段は基本的に攻撃的な方法ではなく、以下のような手段を用いて被験者を懐柔することにより、被験者自身の意思で夢に留まり続けるよう仕向けます。

* 豪勢な食事や贈り物で被験者をもてなす
* 召使いを出現させて被験者の身の回りの世話・奉仕を行う
* 被験者の望むことを全て叶えてみせる
* 現実が如何につまらなく、夢の中が如何に素晴らしいかを語る
[!-- * 「まだ夢の中に居てくれ」と泣いて懇願する --]

上記の手段を行う際、SCP-516-JP-Aは手段に適した人物・物体を夢の中に出現させます。SCP-516-JP-Aを含め、出現する存在は被験者の趣味嗜好を反映した姿形・性質を取る傾向にあります。また、被験者は強力な外部刺激による覚醒以外に、夢の中で「目覚めたいと強く念じる」か「何らかの方法で死亡する」ことによって覚醒が可能です。しかし、被験者が目覚めたい、もしくは被験者が死にたいと考え始めた場合、SCP-516-JP-Aが用いる手段およびその内容は非常に過激かつ暴力的なものになります。これらの手段は多くの場合、被験者の精神に強い悪影響[[footnote]]躁鬱病やパーソナリティ障害に似た精神疾患を伴い、場合により自傷行為を試みるケースもあります。[[/footnote]]を与える可能性があります。そのため、実験時には被験者を強制的/瞬間的に目覚めさせるためにサウスウィック覚醒機-B型[[footnote]]装置の詳細は文章516-JP-4を参照して下さい。[[/footnote]]の使用が推奨されます。

SCP-516-JPは20██/██/██に京都府██郡████で発生した██ ██氏の不審な自殺事件を調査した際に、[!--事件について職員が███氏に聞き込みを行った際、同氏の不審な言動・挙動から自宅を調査したことで--][編集済]同氏の友人である███ ██氏の自宅から段ボール箱に入った状態で発見・回収されました。███氏に対するインタビューより、同氏は事件の数日前にSCP-516-JPを「良い夢が見られる安眠器具」として██氏から借り受けたこと、同氏は1度だけSCP-516-JPを使用[[footnote]]███氏は、SCP-516-JPを用いた状態でおよそ18時間の睡眠を取ったと主張しています。これは検証実験から得られた自然覚醒までの平均時間とほぼ一致しています。[[/footnote]]していることが判明しました。一方で、SCP-516-JPの製作者および起源に関する情報は一切得られませんでした。

**付録516-JP-A:** 以下の文章はSCP-516-JPが収められていた段ボール箱の底部から発見された、経年劣化した紙に印字されていたものです。検査の結果、インクや紙は一般に広く流通しているものと判明しており、記述した人物あるいは団体の特定には至りませんでした。

&gt; [[size large]]**//『Breathe Life into the Dream[!-- ^^TM^^ --]』//**[[/size]]
&gt; 
&gt; //**貴方の夢に命を吹き込むグッドなマシーン！**//
&gt; //**完璧にリアルな人格を持った「夢ちゃん/夢くん」が**//
&gt; //**貴方をサイコーに満足させてくれることでしょう！**//
&gt; //**弊社独自の現実拡張機能で、よりリアルな夢体験を貴方に！**//
&gt; 
&gt; * //夢に命を吹き込むのに、毎回およそ3時間が必要です。//
&gt; * //一度でも目覚めると、その夢は死んでしまいますのでご注意ください。//
&gt; * //本商品の使用の際には、弊社より好評発売中の『THE WAKER[!-- ^^TM^^ --]』（別売り）のご利用をお勧めします。//
&gt; * //お子様の使用は精神的健康・発育に悪影響を及ぼすおそれがあります。必ずお子様の手の届かない場所に保存・保管してください。//
&gt; * //本商品の使用に起因する事故・事件に関して、弊社は一切の責任を負いかねます。あらかじめご了承ください。//
[[size 0%]] [[/size]]
**付録516-JP-B:** 以下は███氏に対して行われたインタビュー記録の抜粋です。

__**インタビュー記録516-JP - 日付 20██/██/██**__ 
&gt; **対象:** ███ ██氏（男性 23歳）
&gt; 
&gt; **インタビュアー:** 看得研究員
&gt;  
&gt; **&lt;録音開始, 20██/██/██&gt;**
&gt;  
&gt; **[重要度の低い会話のため省略]**
&gt; 
&gt; **看得研究員:** ███さん、大丈夫ですか？ ずいぶん顔色がすぐれませんが。
&gt;  
&gt; **███氏:** ああ、大丈夫です。お気になさらず。あの機械（SCP-516-JP）を使ってから、いつもこの調子なもので。
&gt; 
&gt; **看得研究員:** 差支えがなければですが、その機械を使用して見た夢の内容について、お聞きしても構いませんでしょうか。
&gt;  
&gt; **███氏:** [8秒間沈黙]
&gt; 
&gt; **看得研究員:** ███さん？
&gt;  
&gt; **███氏:** え？ あ、夢の内容ですね。ええ、構いませんよ。[小休止]えっと、確か……ああ、そうだ。私は気が付くと見覚えのない建物の中、ホテルのエントランスホールのような場所に立っていたんです。そこでわけも分からずボーっとしていたらエレベータが降りてきて、その中から彼女が歩いてきたんだった……かな。
&gt; 
&gt; **看得研究員:** 「彼女」とは？
&gt;  
&gt; **███氏:** 彼女は現実では見たこともないほどに美しい女性でした。見た目は20代くらいで、その[6秒間沈黙]███高校の制服に似た服を着ていたと思い……いえ、着ていました。
&gt; 
&gt; **看得研究員:** 結構です。続けて下さい。
&gt;  
&gt; **███氏:** はい……彼女は私の手を引くと、出てきたエレベーターの中に私を招き入れました。混乱する私に、彼女は「ここは貴方の夢の中です」と囁いて。それを聞いたら、なぜだか分かりませんが「ああ、そうなんだ」と納得してしまったんです。それからエレベーターは最上階に着き、エレベーターから出た私が見たのはパーティー会場とそこに集まった大勢の人たち、それとテーブルに並べられた豪勢なフルコースでした。みんな、私のことを拍手と黄色い声で出迎えてくれて[微笑]まるでスーパースターにでもなった気分でしたよ。それから現実じゃ食べたこともないフォアグラやキャビアなんかを食べて……どんな味だったかは良く覚えていないですが、ただただ美味しいとばかり感じたことは覚えています。
&gt; 
&gt; **看得研究員:** 素晴らしい内容の夢だったようですね。失礼、続きをお願いします。
&gt; 
&gt; **███氏:** 満腹になるまで食べた後、彼女に別の部屋へと連れて行かれました。
&gt; 
&gt; **[重要度の低い内容のため省略]**
&gt; 
&gt; **███氏:** [8秒間沈黙]最高の夢でした、そこまでは。
&gt; 
&gt; **看得研究員:** そこまでは？
&gt; 
&gt; **███氏:** 十分に良い思いができたので……私はそろそろ目覚めようかと考え始めていました。そうしたら、彼女たちは「もっと楽しみましょう」ってすり寄ってきて、それを無視して友達に言われた通り「目覚めたい」と心の中で念じていたら[5秒間沈黙]急に彼女たち、泣き叫びながら私にしがみ付いてきました。彼女たち口々に「行かないで」、「見捨てないで」、「助けて」って叫んでいて……怖くなって夢中で部屋を飛び出し[咳き込む]ました。
&gt; 
&gt; **看得研究員:** ███さん、少し息を整え[███氏が遮る]
&gt; 
&gt; **███氏:** 部屋を出た途端、さっきまでパーティ会場にいた人たち、全員が私に群がってきて……全員がまた口々に「助けて」、「殺さないで」と口々に……。私のためならなんでもするって叫びながら、彼らは[嗚咽]どうにか掻き分けて、逃げて、逃げて屋上に着いた私は[3秒間沈黙]屋上から飛び降り、次の瞬間には目を覚ましていました。
&gt; 
&gt; **看得研究員:** ███さん、大丈夫ですか？
&gt; 
&gt; **███氏:** すみません。傍から見たら、どう見ても大丈夫じゃないですね。[小休止]時折思い出すんです。彼女たちの声、叫びが。その度に、なぜか分からないんですが、罪悪感というか……変に感情が昂ぶってしまって。
&gt; 
&gt; **看得研究員:** 罪悪感ですか。それはまた、なぜ。
&gt; 
&gt; **███氏:** だってそうでしょう。彼女たちは死にたくないから私の言うことに従い、私のやりたいことを全て叶えてくれていたんです。[5秒間沈黙]そんなことも知らずに私は、彼女たちが本心から私のことを好い、慕ってくれているなんて……友達や恋人のように勝手に思い込んで……。
&gt; 
&gt; **看得研究員:** 死にたくないから従っていた？ それはどういうことですか？ 
&gt; 
&gt; **███氏:** あの機械ですよ！ 先生も、あの機械と同じ段ボール箱に入っていた紙を読みましたよね？ あの機械が、彼女たちに死ぬことの恐怖を教えたんです！ だから、彼女たちは私に従い、私のことを好いているように演じ、私が目を覚ましてしまわないように奉仕し続けた……。[小休止]だけど、私は、殺してしまった。私が彼女たちを……私が[研究員が遮る]
&gt; 
&gt; **看得研究員:** ███さん、どうか落ち着いて。彼女たちは夢の中の存在であって、実在はしないんです。███さんは誰も殺していないし、誰に対しても罪悪感を感じる必要はないんです。
&gt; 
&gt; **███氏:** [5秒間沈黙]すみません。また、変なことを言ってしまったみたいで。一体いつになったら、こんな嫌な夢から覚められるんでしょうね……。
&gt; 
&gt; **看得研究員:** どうぞ、ご心配なさらず。できるだけ早く元の暮らしに戻れるよう、███さんには信頼できるカウンセラーをご紹介いたしますので。
&gt; 
&gt; **███氏:** そうですか……ありがとうございます。
&gt; 
&gt; **&lt;録音終了, 20██/██/██&gt;**
&gt;  
&gt; **終了報告書:** インタビュー終了後、███氏には記憶処理が行われました。また、SCP-516-JP使用後の経過観察を行うため、███氏は財団管轄下の精神病院に収監されました。
&gt; 
&gt; **メモ:** //一部発言から、███氏はSCP-516-JP-Aを含む、夢の中の全人物を実在するかのように扱っている節が見られます。[!-- これは、回収された文章にある「現実拡張機能で、よりリアルな夢体験」の意味する、SCP-516-JPの異常特性の一部である可能性が示唆されます。 --]実在の人物と思い込むほどにリアルな夢を見せたのか。もしくは夢の中の人物が実在すると被験者に思い込ませることで「夢に生命を与えた」、つまりは被験者に夢をリアルなものとして認識させたのか。[!-- そうなると使用者を信じ込ませることで、夢に生命を与えたと偽っているとも取れます。 --]どちらにせよ、検証実験時における被験者への影響を留意する必要があります。 - 看得研究員//</textarea></pre>
