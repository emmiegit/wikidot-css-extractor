    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

&gt; Abaixo são fornecidos os documentos que você solicitou.
&gt;&gt; Registro da brecha no Sítio 62 em ██/██/████.
&gt;&gt;
&gt;&gt;&gt; **██/██/██, 0134 HORAS:** Entidade desconhecida se manifesta fora da entrada principal do Sítio 62. Funcionários de segurança entram em pânico e fogem.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 0140 HORAS:** Entidade desconhecida abre as portas da entrada principal do Sítio 62. Saídas de vídeo são tomadas por estática por um período de 36 segundos. O apagão dos vídeos segue a possível rota da entidade através do Sítio.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 0203 HORAS:** Entidade desconhecida relatada por funcionários. Entidade indo em direção aos cofres de armazenamento de SCPs inanimados. Equipes de segurança encarregadas de conter a entidade.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 0220 HORAS:** Equipe de segurança incapacitada pela entidade. Entidade deixa o Sítio sem oposição. Interferência de vídeo cessa. Segurança posteriormente relata universalmente um sentimento avassalador de terror que os impedia de agir contra a entidade.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 0310 HORAS:** Uma verificação de inventário do Sítio 62 revela a ausência de [[[SCP-573]]].
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 0316 HORAS:** Aviso enviado a todos os Sítios para ficarem de guarda quanto à entidade.
&gt;&gt;&gt; 
&gt;&gt; 
&gt;&gt; 
&gt;&gt; Determinou-se que a entidade desconhecida era [[[SCP-303]]] por meio de investigações forenses e do banco de dados SCP. Zero encontros com SCP-303 haviam sido registrados desde ██/██/████ (167 dias antes da brecha de contenção no Sítio 62).
&gt;&gt; 
&gt;&gt; 
&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 1817 HORAS:** Funcionários no Sítio ██ relatam sentimentos de mal-estar e pânico. Como o Sítio ██ está situado nas Montanhas Rochosas, ele foi colocado em confinamento enquanto os Sítios próximos eram contatados.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 1822 HORAS:** Todas as saídas de vídeo do Sítio ██ são cortadas. Energia falha, sinal de socorro de emergência ativado.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 1859 HORAS:** Sinal de socorro é desativado automaticamente. O sítio não responde a contato externo.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 2011 HORAS:** FTM Alpha-16 chega ao Sítio ██. Todos os funcionários foram encontrados mortos por evisceração ou continuam desaparecidos.
&gt;&gt;&gt; 
&gt;&gt;&gt; **██/██/██, 2113 HORAS:** FTM falha ao verificar a localização da anomalia alojada no Sítio ██. [[[SCP-899]]] declarado desaparecido.
&gt;&gt; 
&gt;
