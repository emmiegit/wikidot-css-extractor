**Objek #:** SCP-028

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Saat ini tidak diperlukan perhatian khusus untuk penahanan, sebab SCP-028 belum menunjukkan perubahan dalam ukuran, posisi, atau bentuk selama periode penahanannya, tetapi akses harus dibatasi. Saat ini, SCP-028 berada di situs (Situs-█), dikarenakan SCP-028 tidak dapat dipindahkan dengan cara apa pun. SCP-028 disegel di dalam ruangan beton berukuran enam (6) kali enam (6) kali tiga (3) meter ((dua puluh (20)) kali dua puluh (20) kali sepuluh ((10) kaki)) dengan satu pintu, dijaga dua (2) personel bersenjata yang ditempatkan di luar. Hanya personel berwenang yang diizinkan untuk terpapar pengaruh oleh SCP-028 dan dilakukan sangat berhati-hati setiap saat. Meskipun SCP-028 itu sendiri tidak berbahaya, efeknya bisa sangat merusak bagi yang tidak siap. (Lihat Dokumen EL-028-1125)


**Deskripsi:** SCP-028 terletak di halaman penyimpanan terbengkalai di luar tambang tembaga di Michigan Utara. SCP-028 tidak memiliki keberadaan fisik yang dapat dideteksi dalam bentuk apa pun, tetapi efeknya terjadi dalam kubus berukuran 2,1 meter di sekitar apa yang umumnya dianggap sebagai &#34;pusat&#34; dari SCP-028. Semua bentuk pemindaian dan pengujian di wilayah SCP-028 tidak menunjukkan pembacaan yang janggal. Menambahkan atau memindahkan objek, baik memindahkan tanah dari bawah SCP-028 tidak berpengaruh terhadap ukuran atau bentuk wilayah efek SCP-028, maupun pengaruh dan kualitas efek.

Subjek yang &#34;memasuki&#34; SCP-028, dalam waktu tiga (3) hingga enam (6) detik, mendapati dirinya mendadak mengetahui wawasan lengkap suatu hal. Sejauh ini, wawasan ini beragam dalam ukuran maupun kegunaannya, terkadang tidak diketahui selama beberapa waktu. Wawasan yang lebih &#34;mendalam&#34; umumnya memiliki efek yang lebih kuat, dengan beberapa kasus [DIHAPUS: LIHAT DOKUMEN EL-028-1125]. Paparan efek ini dapat dialami beberapa kali apabila keluar-masuk wilayah SCP-028, tetapi dapat menyebabkan migrain yang kuat dan pusing setelah dua (2) kali paparan.

SCP-028 menjadi perhatian Yayasan setelah meneliti laporan berita tentang penambang lokal yang mengirim desain untuk reaktor fusi dingin ke kantor paten AS. Tuan ███ melaporkan bahwa hal tersebut, &#34;baru saja datang kepada saya, seperti petir yang tiba-tiba!&#34;. Laporan berita dan subjek terkait segera diusut oleh Yayasan serta pihak terkait ditahan setelah penemuan SCP-028. Desain reaktor diimplementasikan untuk penahanan [[[SCP-1995]]]. Pengujian SCP-028 selanjutnya telah menghasilkan hasil yang beragam.

**Dokumen #EL-028-1114:** Isi Keterangan Sebagian informasi untuk 1/5/██ (Catatan: Seluruh wawasan bersifat sempurna, total, dan eidetik)

* Setiap entri buku telepon untuk Kota New York tahun 1998

* Cara mendesain ulang mesin pembakaran internal agar berjalan dengan darah manusia, hanya menggunakan bagian yang sudah ada sebelumnya. (Catatan: Desain ulang sepenuhnya membutuhkan empat (4) jam dan bekerja dengan efisiensi yang lebih tinggi daripada bensin)

* Lokasi kunci untuk kendaraan Buick LeSabre

* Metode perawatan yang tepat untuk koloni tikus Mol

* Asal dan sejarah dua belas objek SCP. (Catatan: Terutama [DIHAPUS])

* Sejarah keluarga Blackthorn, berlokasi di London, Inggris.

* Struktur geologi bumi di bawah Greenland, termasuk beberapa gua yang tidak diketahui dan [DIHAPUS]

**Dokumen # EL-028-1125:** Isi

**E-112:** Subjek D-1182 terpapar oleh pengaruh SCP-028. Subjek mulai menangis dan meringkuk dengan menunjukkan tanda penderitaan yang tinggi. Tidak responsif terhadap pertanyaan dan tidak peka terhadap rangsangan selama beberapa hari. Subjek kemudian memasuki kondisi katatonia, tak lama setelah menegaskan, &#34;ini bukan kehidupan&#34;. Subjek mengalami koma dan meninggal tak lama kemudian. C.O.D (//Cause of Death//) disebabkan syok.

**E-127:** Agen ███████ tidak sengaja terpapar pengaruh SCP-028. Ia tiba-tiba menunjukkan tanda-tanda terkejut dan bingung. Ketika ditanyai, agen tersebut meminta, &#34;waktu sejenak untuk menenangkan pikiran saya&#34;. Setelah beberapa detik, ia tertawa, menggelengkan kepala, dan menarik pistol dinas dari sarung pistol. Agen kemudian menembak dan melukai Dr. ████ dan membunuh Agen ████████ serta █████, sebelum ditahan. Interogasi pasca-insiden mengungkapkan bahwa Agen ███████ memiliki wawasan luas tentang aktivitas Yayasan yang dirahasiakan, termasuk beberapa objek SCP yang sebelumnya tidak pernah ia lihat, termasuk [[[SCP-2669]]].

Setiap personel Yayasan yang diketahui telah memasuki wilayah efek SCP-028 harus ditahan tanpa batas waktu.

**Dokumen # EL-028-1128:** Isi

**Eksperimen-189:** Subjek D-9843 terpapar oleh SCP-028. ████/03/19 11:46

Pemeriksaan pada subjek menunjukkan alur pernapasan tidak biasa. ████/03/19 13:37

Hasil interogasi mengungkapkan bahwa subjek telah mempelajari cara mendaur ulang karbon dioksida di dalam tubuhnya. ████/03/19 17:21

Upaya berulang kali untuk mengajarkan keterampilan yang sama terhadap personel Kelas-D lainnya gagal. ████/03/24 12:11

Subjek dieksekusi. ████/07/18 15:03

Otopsi tidak menunjukkan organ yang tidak biasa. ████/07/18 18:37

Catatan Peneliti: Dr. ████████ █████: //Lah? Kok dia bisa?//
