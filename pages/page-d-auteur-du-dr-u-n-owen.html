    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Page d&#39;auteur du Dr U N Owen
**Auteur :** [[user Dr U N Owen]]
**Date de publication originale :** 28 avril 2021
[[include credit:end]]

[[div class=&#34;blockquote&#34; style=&#34;text-align:center&#34;]]
//Bien le bonjour cher visiteur
Je suis le Dr U N Owen, et je te souhaite la bienvenue sur ma page d&#39;auteur.
Si tu es ici, c&#39;est que tu t&#39;intéresses au moins un peu à moi ou à mes travaux. Ou alors tu t&#39;es égaré. Dans tous les cas je te remercie du temps que tu passeras à lire cette page.
Installe-toi confortablement, prends tes aises, sers-toi un verre et lis tout ton soûl.//

Tu trouveras sur cette page quelques mots sur [#moietlafonda ce que je fais à la Fondation], ce qui m&#39;y a amené,  ce qui m&#39;y plaît, ce qui m&#39;y plaît moins, et sur le moi IRL. Un peu plus bas tu trouveras également [#mestravaux la liste] de mes traductions et de mes créations, avec une petite description à chaque fois et éventuellement mes impressions. Enfin, tu découvriras [#idees ma boîte à idées], où tu pourras piocher à ta guise si le cœur t&#39;en dit, ainsi que la liste des skips que j&#39;ai envie de traduire.

J&#39;espère que tu apprécieras ce petit moment en ma compagnie.

Bonne lecture !

[[size 80%]]P.S. : Je précise que contrairement à beaucoup d&#39;avatars, le Dr U N Owen n&#39;existe pas dans l&#39;univers de la Fondation, et que je ne compte pas l&#39;y faire rentrer. Je n&#39;en vois tout simplement pas l&#39;intérêt pour le moment. C&#39;est juste mon pseudo.
J&#39;ai par contre un personnage que je fais revenir régulièrement par commodité, la Docteure Nora Aasen, qui réside habituellement dans le [[[installations-de-la-branche-francophone#mayim|Site-Mayim]]], et j&#39;espère qu&#39;elle ne m&#39;en veut pas pour [[[dans-les-abysses|ce que je lui ai fait subir]]].[[/size]]
[[/div]]
@@ @@
-----
@@ @@
[[# moietlafonda]]
[[tabview]]
[[tab À la Fonda]]
Je ne me souviens plus de la manière dont j&#39;ai été introduit dans l&#39;univers de la Fonda. Ce n&#39;était pas [https://www.youtube.com/watch?v=xnywr1eFZqk la vidéo de LinksTheSun], ni [https://www.youtube.com/watch?v=2Vh8I49Ezlw celle d&#39;Alt236] (que je vous recommande chaudement si vous ne l&#39;avez pas encore vue). Je pense que je suis tombé dessus par hasard au détour d&#39;une ruelle d&#39;internet. Au début, ça devait être courant 2013, je ne connaissais que la main branch, et pendant très longtemps je me suis contenté de lire ce que j&#39;y trouvais par-ci par-là. Finalement je n&#39;ai découvert la branche francophone que très tard. Au fil du temps, je me suis senti de plus en plus attiré par ce monde foisonnant, et début 2019 (6 ans plus tard, oui, oui) j&#39;ai fait le pas et je me suis inscrit sur la branche francophone. J&#39;y ai été actif quelques mois, mais ma situation professionnelle et personnelle à l&#39;époque étant quelque peu instable, j&#39;ai disparu pendant presque dix-huit mois avant de repointer mon nez fin août 2020, avec la ferme intention d&#39;ajouter ma goutte d&#39;eau à l&#39;océan.

Ce que j&#39;apprécie ici, c&#39;est bien entendu la foultitude d&#39;idées diverses qu&#39;on y retrouve, et à chaque fois que je lis un nouveau skip ou un nouveau conte, je suis étonné de l&#39;idée sous-jacente. Ce que je recherche avant tout dans un rapport, c&#39;est une émotion, un sentiment de mystère, de fantastique ou de merveilleux, un petit instant hors du temps et du monde. Le principe de &#34;canon fluide&#34; me plaît tout particulièrement, je pourrais presque pousser jusqu&#39;à affirmer : &#34;il n&#39;y a pas de canon&#34;. Le monde de la Fondation est le nôtre ou il est totalement différent ; il est sans espoir ou la Fondation y entretient l&#39;espoir ; il est très réaliste ou complètement fantastique ; il est dépassé ou il est à la tête de la lutte contre l&#39;anormal ; il est très concret ou parfois totalement abstrait. C&#39;est cette diversité que je trouve formidable : elle offre, sous une apparence formatée et stricte, une liberté de création incroyable. Les skips qui utilisent des clichés et des ressorts déjà éprouvés ne me dérangent pas, tant que c&#39;est bien traité. J&#39;ai tendance à aimer les longues histoires bien développées, et je suis tout particulièrement attiré par les rapports qui ont pour trame de fond l&#39;archéologie, l&#39;histoire, la mythologie, l&#39;astronomie, la fantasy, le fantastique ou la science-fiction. Je suis également assez sensible à la qualité de l&#39;écriture. La richesse du vocabulaire et de la formulation, le &#34;flow&#34; du texte et la manière dont il &#34;sonne&#34; sont des données qui pèsent leur poids dans mon appréciation d&#39;une œuvre. C&#39;est d&#39;ailleurs ce que j&#39;essaie toujours de retranscrire avec plus ou moins de succès lorsque j&#39;écris ou que je traduis.

Par contre, je suis moins attiré par les travaux qui sont trop terre-à-terre, ils ont tendance à m&#39;ennuyer très rapidement. Les skips &#34;militants&#34; (même si c&#39;est pour une cause que je soutiens), ceux qui se veulent trop conceptuels et ceux qui brisent le quatrième mur (si ce n&#39;est pas fait avec beaucoup de subtilité) ne m&#39;attirent pas beaucoup non plus. Ah oui, et ceux qui s&#39;appuient sur une mode non plus (je te regarde, [[[SCP-5167]]]).

Bien entendu, il ne s&#39;agit pas là de règles strictes, simplement de tendances qui se détachent de mes lectures. Il y a des exceptions dans chaque catégorie.
[[/tab]]
[[tab IRL]]
Je viens d&#39;une vallée latérale des Alpes suisses connue pour sa station de ski. Par conséquent, bien entendu, le ski de piste et le ski de randonnée (ou peau-de-phoque pour les intimes), ainsi que l&#39;alpinisme font partie de mes activités favorites. L&#39;été, le ski de randonnée se transforme souvent en randonnée tout court.

Quant à mes occupations plus domestiques, je m&#39;adonne volontiers à des activités vidéoludiques (j&#39;ai un faible pour les rpg tactiques à la //Baldur&#39;s Gate// et pour les rpg/aventure en monde ouvert comme //Horizon Zero Dawn// ou, beaucoup plus vieux, comme //Gothic 3//), à la lecture (j&#39;ai adoré le //Cycle de Fondation// d&#39;Asimov, Tolkien en général, les romans de Terry Pratchett, les œuvres de Lovecraft, mais aussi dans un registre complètement différent, les livres de Yuval Noah Harari, etc.), et, bien sûr, à l&#39;écriture et à la traduction pour la Fonda. J&#39;ai également des tendances cinéphiles, mais je ne suis pas un grand dévoreur de séries. J&#39;écoute aussi beaucoup de musique, du classique au rock indie en passant par le jazz, mais j&#39;avoue que je ne me tiens pas vraiment au courant des dernières tendances (c&#39;est un euphémisme).

Enfin, j&#39;occupe également une grande partie de mon temps libre par le chant et la direction chorale et je fais partie d&#39;un petit ensemble qui s&#39;amuse à arranger //a capella// des classiques de la musique pop, de Stromae à Imagine Dragons (jetez donc un œil [https://www.youtube.com/channel/UCn-c--Cc54iwkCv6POcTe5A ici] si ça vous intrigue).
[[/tab]]
[[tab Fanart]]
[[div class=&#34;blockquote&#34;]]
[[=image Dre_Aasen.jpg]]
//La Dre Nora Aasen du conte &#34;[[[dans-les-abysses|Dans les abysses]]]&#34; par [[*user SekaiMelji]]//
[[/div]]
[[div class=&#34;blockquote&#34;]]
[[=image ange.png]]
//Une illustration pour [[[scp-573-fr|573-FR]]] par [[*user Al_W0onder]]//
[[/div]]
[[/tab]]
[[/tabview]]

[[# mestravaux]]
[[tabview]]
[[tab Mes traductions]]
[[collapsible show=&#34;► Propositions de 001&#34; hide=&#34;▼ fermer&#34;]]
* **[[[billiths-proposal|Proposition de Billith]]] - Le monde entier**
Une proposition qui place la Terre en tant que premier SCP. Dans un style très SF, ça m&#39;a bien plu, même si je ne suis pas particulièrement fan des perspectives impliquées par les derniers collapsibles. //J&#39;ajoute que je me suis largement appuyé sur la traduction de la version précédente par [[*user Trank]] pour celui-ci. Un grand merci à lui ^^//
@@ @@
* **[[[wmdd-s-proposal|Proposition de WMDD]]] - Projet Palissade**
Un énorme morceau, très long, très touffu, très compact, très cohérent, la pièce centrale de la série du Projet Palissade. Il faut un peu de courage pour le lire, mais qu&#39;est-ce qu&#39;il est bien ficelé ! Si vous voulez le lire et en saisir tous les enjeux, je vous invite à vous plonger dans le [[[project-palisade|Projet Palissade]]] en entier et à consulter les entrées dans l&#39;ordre. C&#39;est ainsi que les auteurs ([[user weizhong]], [[user thedeadlymoose]], [[user Dexanote]] et [[user Drewbear]]) l&#39;ont conçu.
@@ @@
* **[[[djkaktus-s-proposal-ii|Proposition de djkaktus II]]] - Rédemption**
Troisième entrée de la dantesque série [[[ouroboros|Ouroboros]]], cette proposition postule l&#39;existence d&#39;une espèce d&#39;homme-trou-noir. Du djkaktus habituel : c&#39;est assez cliché, ça se lit facilement, c&#39;est agréable, sans prise de tête ni réelles surprises. Ce n&#39;est pas un chef d&#39;œuvre, pas mauvais non plus. C&#39;est un peu comme aller voir un film Marvel : on sait qu&#39;on est dans le mainstream jusqu&#39;aux yeux, mais on a passé un bon moment quand même. À lire en lien avec le conte [[[moonrise|Aube lunaire]]].
@@ @@
* **[[[djkaktus-s-proposal-iii|Proposition de djkaktus III]]] - Le Dénouement final**
Quatrième et dernière entrée de la série [[[ouroboros|Ouroboros]]]. C&#39;est un monstre de 27 offsets, une saga épique avec en personnages principaux les O5  et l&#39;Insurrection du Chaos. Du djkaktus tout craché.
Traduit avec la complicité de [[*user Alwaid]] et de [[*user Lunamiou]].
[[/collapsible]]
[[collapsible show=&#34;► Série 1&#34; hide=&#34;▼ fermer&#34;]]
* **[[[SCP-315]]] - L&#39;homme enregistré** - par [[*user tombones]]
Ma toute première traduction. C&#39;est l&#39;histoire d&#39;un individu qui n&#39;existe que sur des DVD. Assez intéressant, avec une pointe d&#39;humour.
@@ @@
* **[[[SCP-404]]] - Mémoire perdue, Mémoire retrouvée** - par [[*user far2]]
Des photos qui se développent en montrant le passé de celui qui regarde. Parfait pour créer des situations gênantes.
@@ @@
* **[[[SCP-412]]] - Miroir mutagénique** - par [[*user RichardJ28]]
Un miroir qui provoque une addiction et des changements plutôt radicaux chez les personnes un peu trop narcissiques.
@@ @@
* **[[[SCP-414]]] - Malgré tout, je préférerais être malade** - par [[*user SoullessSingularity]]
Un groupe d&#39;entités qui rend visite aux personnes trop solitaires et provoque chez elles une addiction affective. Je garde un bon souvenir de celui-là, il est bien écrit et sait toucher la corde sensible.
@@ @@
* **[[[SCP-415]]] - L&#39;homme récolté** - par [[*user name]]
Un individu qui semble avoir été la victime d&#39;expériences particulières. Et qui en est toujours victime, bien qu&#39;il ne sorte jamais de sa cellule.
[[/collapsible]]
[[collapsible show=&#34;► Série 2&#34; hide=&#34;▼ fermer&#34;]]
* **[[[SCP-1071]]] - Test d&#39;amélioration** - par [[*user Ihp]]
Un série anormale d&#39;un test d&#39;entrée à l&#39;université qui provoque des effets assez indésirables si on échoue.
@@ @@
* **[[[SCP-1086]]] - Syndrome du cerveau secondaire** - par [[*user Eskobar]]
Une bactérie qui a la particularité de former un deuxième cerveau à partir des globules blancs du corps. Mais elle ne rend pas plus intelligent, loin de là.
@@ @@
* **[[[SCP-1150]]] - Les Passagers** - par [[*user bimston]]
Un petit skip très &#34;série I&#34; sur des entités incorporelles qui partagent le corps des humains sans pour autant être malveillantes.
@@ @@
* **[[[SCP-1719]]] - L&#39;effet Harrison-Grey** - par [[*user eric_h]]
Des lentilles permettant de voir la véritable nature des gens. Qui peut être… surprenante, y compris pour les intéressés.
@@ @@
* **[[[SCP-1351]]] - Caverne de Moëbius** - par [[*user Hornby]]
Une caverne à la topologie étonnante...
@@ @@
* **[[[SCP-1352]]] - Tourbillon conscient** - par [[*user D-Mos]]
Un animal de compagnie inhabituel et quelque peu encombrant.
@@ @@
* **[[[SCP-1353]]] - Mille-pattes réconfortant** - par [[*user SoullessSingularity]]
Des peluches à l&#39;aspect atypique. Ne manquerait plus qu&#39;elles soient animées et que leur effet réconfortant soit contestable…
@@ @@
* **[[[SCP-1354]]] - Soupe parlant bizarrement** - par [[*user Enresshou]]
Et si la fameuse soupe aux lettres se mettait soudain à communiquer grâce à son alphabet intégré ?
@@ @@
* **[[[SCP-1355]]] - Maison des boîtes harmonieuses** - par [[*user Zyn]]
Une école désaffectée abritant des formes de vie inattendues et étrangement attirantes.
@@ @@
* **[[[SCP-1398]]] - Hateful Dead** - par [[*user scroton]]
Un exemplaire d&#39;un vinyle du groupe de rock //Grateful Dead// avec des paroles pour le moins surprenantes... Traduction réalisée dans le cadre du [[[initiatives-de-traduction|PACTE]]]
@@ @@
* **[[[SCP-1399]]] - Une autre manière d&#39;entendre** - par [[*user Schroding]]
Un livre qui provoque des hallucinations auditives. Mais sont-ce bien des hallucinations ? Traduction également réalisée dans le cadre du [[[initiatives-de-traduction|PACTE]]]
[[/collapsible]]
[[collapsible show=&#34;► Série 3&#34; hide=&#34;▼ fermer&#34;]]
* **[[[SCP-2123]]] - J&#39;ai accidentellement tout l&#39;univers** - par [[*user Waterfire]]
Vous vous souvenez de cette rumeur qui disait que les accélérateurs de particules pouvaient créer des trous noirs qui allaient tout détruire ? En fait, c&#39;est pire.
@@ @@
* **[[[SCP-2254]]] - La Hire le Démoniaque et la vallée de la luxure** - par [[*user djkaktus]]
Première entrée du lore si controversé de djkaktus. Un entité invisible qui pousse les jeunes humains à s&#39;accoupler afin de créer d&#39;autres entités anormales.
@@ @@
* **[[[SCP-2456]]] - Rêves d&#39;un monde brisé** - par [[*user megalan]]
Un skip qui postule une origine commune à certaines croyances historiques particulièrement marquantes. Un peu de cinquisme, un soupçon de Main du Serpent, pour un bon skip bien ficelé.
@@ @@
* **[[[SCP-2498]]] - Le Corps arc-en-ciel** - par [[*user minmin]]
Ma première traduction vraiment longue et l&#39;un de mes skips favoris. Il s&#39;inscrit dans le canon de [[[the-coldest-war-hub|la Guerre la plus froide]]]. Des expériences en Inde visent à créer un individu doué de vision à longue distance afin de soutenir l&#39;effort de guerre. Elles y parviennent, et même un peu trop bien, avec des conséquences vraiment inattendues. C&#39;est très long, et je ne me suis pas ennuyé une seule seconde. L&#39;écriture est impeccable, les enjeux importants, la narration menée d&#39;une main de maître. Très peu de skips ont provoqué chez moi une émotion comparable à celui-ci. Lisez-le.
@@ @@
* **[[[SCP-2934]]] - WTF maintenant j&#39;ai horreur de Ndrec Gega !** - par [[*user Buttfranklin]]
Un petit skip sans prétention et pourtant étonnamment efficace à propos d&#39;une technique de campagne électorale pour le moins intrusive.
[[/collapsible]]
[[collapsible show=&#34;► Série 4&#34; hide=&#34;▼ fermer&#34;]]
* **[[[SCP-3117]]] - Un trou en forme de monstre** - par [[*user The Great Hippo]]
Un skip étrange et méta, où le danger prends réalité au fur et à mesure que le lecteur essaie de comprendre ce qui se passe.
@@ @@
* **[[[SCP-3200]]] - Chronos** - par [[*user weizhong]]
Une gigantesque zone vide d&#39;étoiles en expansion a été découverte à 700 millions d&#39;années-lumière de la Terre. La Fondation envoie une équipe pour découvrir ce qui s&#39;y cache. Un rapport SF très sympa à lire.
@@ @@
* **[[[SCP-3417]]] - Les Prédicateurs de l&#39;amas globulaire Terzan 2** - par [[*user NatVoltaic]]
La Fondation découvre que des faisceaux de rayons X provenant de l&#39;autre bout de la Voie Lactée peuvent être convertis en textes pour le moins énigmatiques. Faisant partie du canon [[[ad-astra-per-aspera-hub|Ad astra per aspera]]] et de [[[second-hytoth-hub|L&#39;Église du second Hytoth]]], c&#39;est un rapport très intéressant et plutôt bien mené.
@@ @@
* **[[[SCP-3591]]] - Le Géant déchu** - par [[*user thedeadlymoose]]
Une des entrées du Projet Palissade. Une entité titanesque s&#39;est écrasée sur Terre, et pourtant personne ne semble s&#39;accorder sur son apparence. Un bon skip, assez intéressant à lire, avec un petit twist à la fin qui ne prend tout son sens qu&#39;en lisant toute la série.
@@ @@
* **[[[SCP-3818]]] - Deux pour le prix d&#39;un** - par [[*user Dexanote]]
Un agent se réveille un matin avec un autre lui-même dans son lit. Une autre entrée du Projet Palissade, un peu en-dessous du reste selon moi.
[[/collapsible]]
[[collapsible show=&#34;► Série 5&#34; hide=&#34;▼ fermer&#34;]]
* **[[[SCP-4011]]] - L&#39;Histoire est écrite par les vainqueurs** - par [[*user incidental_cabbage]]
La Fondation a des sites partout, y compris sur Mars, sauf qu&#39;elle n&#39;avait aucune idée de l&#39;existence de celui-ci. Ni de son contenu. Un skip assez orienté &#34;action&#34; (pour un rapport SCP) dans un style SF. Très agréable à lire et bien exécuté.
@@ @@
* **[[[SCP-4043]]] - Gaïa** - par [[*user GentleGifts]]
Un très joli skip, avec une vibe un peu écolo et une ambiance définitivement &#34;feelgood&#34;. Et presque un happy ending. J&#39;aime les happy endings.
@@ @@
* **[[[SCP-4231]]] - La Maison Montauk** - par [[*user thefriendlyvandal]]
Un long skip-conte ou conte-skip liant [[[SCP-231]]], [[[SCP-2317]]], la procédure Montauk, Alto Clef et les plieurs de réalité en un récit narrant l&#39;histoire d&#39;une inondation anormale catastrophique et de ses origines. On n&#39;en ressort pas indemne.
* **[[[SCP-4259]]] - Un [INDESCRIPTIBLE] amical** - par [[*user Darius Rudominer]]
Une entité qui ne peut pas être décrite par des adultes. Une prémisse intrigante pour un résultat assez décalé.
@@ @@
* **[[[SCP-4812]]] - Colère** - par [[*user djkaktus]]
Deuxième entrée du lore de djkaktus. Trois entités en une, qui semblent avoir un fort lien les unes avec les autres. Comme d&#39;hab, ça se lit facilement, c&#39;est assez intéressant, ça casse pas des briques mais c&#39;est agréable. Je n&#39;en demande pas plus.
@@ @@
* **[[[SCP-4840]]] - Lancelot le Démoniaque et la cité volante d&#39;Audapaupadopolis** - par [[*user djkaktus]]
Encore une entrée de la mythologie de djkaktus. Celui-ci a la particularité de développer une cosmogonie très simple mais complète. Très controversée, parce qu&#39;elle fait beaucoup de crosslink et reprend des personnages importants de la Fondation de manière simpliste et incohérente avec leurs canons respectifs. Personnellement je lis les skips d&#39;abord comme des entités indépendantes, et leur cohérence dans l&#39;univers m&#39;importe moins que leur cohérence interne, par conséquent ça ne m&#39;a pas gêné outre mesure. Encore une fois, c&#39;est très cliché mais ça fonctionne en ce qui me concerne.
@@ @@
* **[[[SCP-4972]]] - Quelque chose ne va pas** - par [[*user Tanhony]]
Mais qu&#39;est-ce qui se trouve dans cette chambre de confinement ?
[[/collapsible]]
[[collapsible show=&#34;► Série 6&#34; hide=&#34;▼ fermer&#34;]]
* **[[[SCP-5002]]] - Une mort en confinement** - par [[*user psul]]
Une enquête très sympa à la Agatha Christie, sur fond de meurtre, de vengeance et d&#39;amours contrariées. Et d&#39;anormal, bien entendu. Assez long, mais très plaisant, facilement dans mon top 10 imaginaire. Et puis, j&#39;adore Agatha Christie.
@@ @@
* **[[[SCP-5501]]] - Portraits vides** - par [[*user MalyceGraves]]
Un skip du [[[the-alchemy-department-hub|Département d&#39;Alchimie]]] si cher à [[*user Alwaid]]. Un autre de mes SCP favoris. Il s&#39;agit d&#39;un antique appareil photo à soufflet accompagné de plaques photographiques partiellement développées aux propriétés assez indésirables. Mais le véritable intérêt de ce rapport réside pour moi dans la manière dont l&#39;auteur l&#39;a intégré dans des événements historiques de la Guerre de Sécession. C&#39;est fait de manière exemplaire et apporte une énorme cohérence au skip.
@@ @@
* **[[[SCP-5621]]] - Jalousie, meurtre et alchimie** - par [[*user DrMagnus]]
Une autre entrée du Département d&#39;Alchimie. Petite enquête sympathique sur un meurtre en milieu universitaire.
@@ @@
* **[[[SCP-5666]]] - Quand un esprit s&#39;envole vers le soleil** - par [[*user Lamentte]]

+++ __Rapports SCP__
* **[[[SCP-374-FR]]] - Gelé dans le temps**
Mon premier rapport. Sorti du congélo[[footnote]]pffrfr ![[/footnote]] après deux ans d&#39;hibernation, c&#39;est un iceberg enfoui en plein milieu du Sahara. Il semble même très bien se porter.
@@ @@
* **[[[SCP-456-FR]]] - Rêve lucide**
Et si un élément habituel de votre vie, quelque chose dont vous avez tellement l&#39;habitude que vous n&#39;y accordez presque pas d&#39;attention, que vous l&#39;oubliez, même, avait en réalité été créé de manière anormale dans un tout autre objectif ?
@@ @@
* **[[[SCP-467-FR]]] - De bonnes humeurs**
Un rapport qui parle d&#39;alchimie (la vraie, pas le [[[the-alchemy-department-hub|Département]]]) et d&#39;humeurs, et de ce qui pourrait arriver si on pouvait les manipuler. J&#39;ai eu beaucoup de plaisir à l&#39;écrire, il m&#39;a permis de découvrir plein de choses sur l&#39;alchimie, l&#39;hermétique et la révolution iranienne.
@@ @@
* **[[[SCP-477-FR]]] - La petite fille aux allumettes**
J&#39;ai voulu m&#39;essayer au format court, ça a donné ce rapport. Dans une ambiance un peu atmosphérique et mélancolique, c&#39;est une ruelle de New York qui semble conserver le souvenir d&#39;un événement tragique.
@@ @@
* **[[[SCP-497-FR]]] - Sortir dans la lumière**
Le temples égyptiens me fascinent depuis tout petit, avec cette aura de mystère si caractéristique et ces représentations si particulières. Je vous propose ici un voyage onirique dans l&#39;un d&#39;entre eux, peut-être pas de tout repos.
@@ @@
* **[[[SCP-567-FR]]] - Ilmarinen**
Une idée un peu barrée qui traînait depuis longtemps dans mon bouillon de culture : et si les centrales solaires à tour, ce constructions si atypiques, cachaient en réalité plus que l&#39;oeil ne peut en voir ?
Écrit pour [[*user Lylah Dears]] dans le cadre du 35 décembre 2021
@@ @@
* **[[[SCP-573-FR]]] - Le Doigt de l&#39;ange**
Un petit skip sur une aiguille à tricoter permettant de rendre la terre fertile... moyennant une contrepartie plutôt contraignante.
@@ @@
* **[[[SCP-587-FR]]] - Éléonore**
Ma proposition pour le concours des 10 ans de la branche FR, avec les contraintes //Soulagement - Anderson Robotics - Atompunk - Intégrer un autre SCP-FR//. Ou quand la Fondation découvre un complexe de développement d&#39;un nouvel androïde.
@@ @@
