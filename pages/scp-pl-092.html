    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
**Identyfikator podmiotu:** SCP-PL-092

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Obiekt nie wymaga specjalnych zabezpieczeń. Powinien być przechowywany w standardowej przestrzeni magazynowej danego ośrodka, wyposażonej w gniazdo elektryczne typu E z dostępem do prądu przemiennego o napięciu 125 V. Kontakt z podmiotem przysługuje pracownikom z poziomem upoważnienia 3 lub wyższym.
 
**Opis:** SCP-PL-092 to radioodbiornik marki ███████, wyprodukowany w Polsce w 1959 roku, odbierający fale długie, średnie i krótkie. Został on podany modyfikacjom, w wyniku których usunięto niektóre oryginalne elementy i dołączono nowe. Zmiany te są mało widoczne i do ich zaobserwowania konieczna jest wnikliwa analiza podmiotu.
[[include component:image-block name=http://i.imgur.com/LS83tYc.jpg|caption=Obiekt SCP-PL-092.|width=300px]]
Odkrycie obiektu nastąpiło w latach 60 XX w. i zostało dokonane przez Wojskową Służbę Wewnętrzną.[[footnote]] Wojskowa służba specjalna, pełniąca część funkcji kontrwywiadowczych w czasach Polskiej Rzeczpospolitej Ludowej. [[/footnote]] Po tym jak przechwycono artefakt, został on przekazany działowi badawczemu Rawar.[[footnote]] Rawar – zakłady przemysłowe, produkujące urządzenia radiolokacyjne dla wojska od 1954r. [[/footnote]] Jak wynika z zachowanych materiałów, instytucji tej nakazano znaleźć sposób na „pełne skorzystanie z możliwości urządzenia”. Badania zostały wstrzymane z powodu kradzieży obiektu i przekazania go Centralnej Agencji Wywiadowczej Stanów Zjednoczonych Ameryki. Z niejasnych przyczyn amerykańskie prace badawcze nad podmiotem zostały przerwane wkrótce po ich rozpoczęciu, a sam obiekt został umieszczony w magazynie. Przebywał tam do 2014 roku, kiedy to został ponownie odnaleziony przez centralny odział Fundacji. Po dokonaniu wstępnego rozpoznania, podjęto decyzję o przekazaniu artefaktu polskiej filii Fundacji.[[footnote]] Posunięcie te uzasadniono tym, że obiekt jest dziełem polskiej myśli technicznej i to temu oddziałowi najłatwiej będzie go zrozumieć. [[/footnote]] Warto nadmienić, że pozyskana dokumentacja nie tłumaczy do jakich celów planowały użyć podmiotu komunistyczne służby.     

Anomalne działanie SCP-PL-092 następuje w momencie zasilenia obiektu. Zaczyna wtedy funkcjonować jak typowe radio, zdając się odbierać transmisje radiowe. Jednak wnikliwa obserwacja pozwala zauważyć, że wszelkie dźwięki mogące być ludzką mową zostają zakłócone w stopniu uniemożliwiającym ich zrozumienie. Ponadto urządzenia dostępne Fundacji często nie są w stanie wykryć sygnału, z którego korzysta podmiot.[[footnote]] Warto zauważyć, że zakresy fal które odbiera SCP-PL-092 nie są obecnie używane przez państwowe czy komercyjne stacje radiowe. [[/footnote]] Stąd niektórzy badacze wysuwają tezę, że SCP-PL-092 jest w stanie samoistnie generować wydawane przez siebie dźwięki, wskazując, że zmiany zakresów fal są nienaturalnie płynne, pozbawione jakichkolwiek zakłóceń. Warto jednak zaznaczyć, że podczas doświadczeń obiekt był zdolny odebrać sygnał nadawany przez Fundację. Ponadto znany jest przypadek przechwycenia przez podmiot rozmowy dokonywanej przy użyciu [[[SCP-PL-081]]].[[footnote]] Także w tym przypadku słowa stały się niezrozumiałe. Pozostałe dźwięki obiekt oddał bez zmian. [[/footnote]]

Ze wszystkich anomalnych zachowań artefaktu, najtrudniej jest zaobserwować jego samoświadomość i inteligencje. Wymaga to chęci skomunikowania się ze strony SCP-PL-092. Jest on w stanie tego dokonać przy użyciu różnych dźwięków, mających wywołać określone odczucia lub przywieść na myśl konkretne czynności czy sytuacje.[[footnote]] Obiekt nigdy nie próbował komunikować się przy użyciu alfabetu morsa czy też innego szyfru. [[/footnote]] Podczas tej czynności, wskaźnik zamontowany w obiekcie pokazuje nieustanną i niezwykle szybką zmianę zakresu i długości fal.

Ponieważ rozumienie określonych odgłosów jest często subiektywne, komunikacja z podmiotem prowadzona przez Fundację opiera się na prostych pytaniach, na które obiekt odpowiada wypracowanymi wcześniej, prostymi dźwiękami, oznaczającymi zaprzeczenie lub potwierdzenie. Przy użyciu tej metody udało się ustalić, że artefakt zna biegle języki polski i rosyjski, a także angielski na poziomie umożliwiającym komunikację. Ponadto byt twierdzi, że niegdyś był człowiekiem i konstruktorem urządzenia, znanego dziś jako SCP-PL-092, do którego przeniósł swoją świadomość.[[footnote]] Szczegóły odnośnie okoliczności tego zdarzenia dostępne w załącznikach. [[/footnote]]

**Uwagi końcowe:** Pomimo licznych prób, nie udało się ustalić czy zakłócanie słów przez podmiot jest zależne od jego woli. Obiekt konsekwentnie odmawia udzielenia odpowiedzi na to pytanie.

W związku z powyższym, dla lepszego zrozumienia artefaktu zaleca się zapoznanie z załącznikiem „Budowa obiektu”, który zawiera istotne szczegóły, nie umieszczone w części ogólnej raportu.

**Załączniki**
[[collapsible show=&#34;(rozwiń)1.Budowa obiektu&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]

Zarówno obudowa, jak i większość części wewnątrz obiektu, to najpewniej oryginalne elementy radia marki ███████ z 1959r.  Wprowadzono w nim jednak zmiany których lista znajduje się poniżej.

&gt; **Zmiany zewnętrzne**
&gt; 
&gt; Elektronowy wskaźnik strojenia, zwany potocznie „magicznym okiem”, umieszczony z przodu obudowy, został wymontowany. Zastąpił go mikrofon, wyglądem przypominający oryginalny element.
&gt; 
&gt; Dodatkowo, łatwą do usunięcia pokrywę z tyłu podmiotu zastąpiono drewnianą klapą. Jest ona zablokowana zamkiem. Metoda jego odblokowania pozostaje nieznana. 
&gt; 
&gt; Ponadto sytuację komplikuje pokrycie całej obudowy, łącznie z materiałem, nieznaną substancją, w dotyku przypominającą zwykły lakier. Jest ona niezwykle wytrzymała i wzmacnia całość konstrukcji.[[footnote]] Ponieważ pobranie próbki zakończyło się niepowodzeniem jej skład pozostaje nieznany. [[/footnote]] Uniemożliwia ona dostanie się do wnętrza obiektu przy zastosowaniu metod niestwarzających ryzyka jego całkowitego zniszczenia.

------

&gt; **Zmiany wewnętrzne**
&gt; 
&gt; Choć na obecną chwilę niemożliwe jest dokładne zbadanie wnętrza podmiotu, udało się uzyskać podstawowe informacje o jego budowie. Było to możliwe dzięki zastosowaniu sonaru, który Fundacja usytuowała z przodu artefaktu.
&gt; 
&gt; Bliżej lewej ścianki obudowy znajdują się oryginalne elementy radioodbiornika. Na prawo od nich znajdują się trzy, bliżej nieznane, części.
&gt; 
&gt; Pierwsza z nich posiada cylindryczny kształt. Zaobserwowano, że gdy na wskaźniku urządzenia zostanie wskazana zmiana zakresu fal, element ten emituje duże dawki promieniowania alfa. Co ciekawe nie następowało to, gdy podmiot zmieniał zakres odbierając różne sygnały nadawane przez Fundację.  
&gt; 
&gt; Za nim umiejscowiony jest drugi element, mający kształt sześciościanu. Kablami podłączone są do niego zarówno oryginalne elementy jak i mikrofon oraz cylindryczna część. Jeden przewód biegnie też do klapy z tyłu obudowy. Obserwacje wykazały, że temperatura tej części stopniowo rosła podczas dokonywania aktu komunikacji z obiektem. 
&gt; 
&gt; Na szczycie opisanej powyżej części umiejscowiony jest element w kształcie ostrosłupa. Choć jest bezpośrednio podłączony do sześcianu, nie nagrzewa się wraz z nim. Nie zaobserwowano żadnych nadzwyczajnych zachowań tej części.
[[/collapsible]]
[[collapsible show=&#34;(rozwiń)2.Powstanie obiektu&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]

&gt; Komunikacja z bytem odbywa się zwykle przy użyciu prostych pytań i dźwięków. Jednak aby dowiedzieć się w jakich okolicznościach nastąpiło przeniesienie jego świadomości do urządzenia, został on poproszony o oddanie tego zdarzenia w możliwie najdokładniejszy sposób. Poniżej znajduje się odpowiedź udzielona przez SCP-PL-092.

------
[[embedaudio]]&lt;iframe width=&#34;100%&#34; height=&#34;160&#34; src=&#34;https://clyp.it/50wk3pg4/widget&#34; frameborder=&#34;0&#34;&gt;&lt;/iframe&gt;[[/embedaudio]]
[[/collapsible]]
[[collapsible show=&#34;(rozwiń)3.Przesłuchanie&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]
Przesłuchanie Inż. Edmunda Cristona miało miejsca dnia 30.09.2014 roku, o godzinie 15.20, w placówce numer ██. Przesłuchiwany to biały mężczyzna, w wieku 81 lat. W latach 1948-1989 był specjalistą CIA. Zachowana dokumentacja odnośnie podmiotu wskazuje, że akcja wykradzenia artefaktu, została zorganizowana na podstawie jego doniesienia.
 
Poniżej znajduje przetłumaczony skrypt przesłuchania, prowadzonego przez doktora ███ ███. Przesłuchiwanemu oznajmiono, że jest ono zorganizowane w ramach akcji CIA, mającej na celu wyjaśnienie dawnych spraw. 

&gt; **[Rozpoczęcie nagrania]**
&gt; 
&gt; **Dr. ███ ███ -** Proszę nam powiedzieć, co wie pan o tym urządzeniu?
&gt; 
&gt; [[size 85%]]//Inż. Edmund Criston podchodzi ostrożnie do SCP-PL-092//[[/size]]
&gt; 
&gt; **Inż.E.C –** Wygląda mi to na dość stare radio. Być może jeszcze działa. Mógłbym na oko spróbować określić jego specyfikacje, ale do czego wam to potrzebne?
&gt; 
&gt; **Dr. ███ ███ –** Ten radioodbiornik został wywieziony z terenów Polski, w ramach operacji CIA zorganizowanej w czasach zimnej wojny. Według zachowanej dokumentacji to pan zainicjował tę akcję.
&gt; 
&gt; **Inż.E.C –** Czyli to radio Tadeusza… [[size 85%]]//Przesłuchiwany dokładnie przygląda się obiektowi//[[/size]] Jeśli chcecie wiedzieć jak działa lub co dokładnie robi, to was rozczaruję. Nie wiedziałem tego pond pół wieku temu i nie wiem teraz.
&gt; 
&gt; **Dr. ███ ███ –** W takim razie, dlaczego postanowił pan przekonać CIA do jego wykradzenia?
&gt; 
&gt; **Inż.E.C –** To też już tłumaczyłem dawno temu. Nie zachowaliście w archiwach moich zeznań?
&gt; 
&gt; **Dr. ███ ███ –** Po zakończeniu badań sprawa została zapomniana i z biegiem lat część dokumentacji zaginęła. Ale teraz do niej wracamy, więc proszę wytłumaczyć wszystko jeszcze raz.
&gt; 
&gt;  **Inż.E.C –** Dobrze. Zacznę od początku. [[size 85%]]//Przesłuchiwany zamyśla się na chwilę//[[/size]] Poznałem Tadeusza Jabłońskiego na uczelni w 1938r. Chociaż pochodził z Europy od razu się zaprzyjaźniliśmy. Liczyłem, że po ukończeniu studiów będziemy pracować razem, ale zaraz po zakończeniu II wojny światowej zdecydował się wrócić do ojczyzny by wspomóc jej odbudowę z powojennych zniszczeń. 
&gt; 
&gt; **Dr. ███ ███ –** Czy po jego wyjeździe utrzymywał pan z nim kontakt?
&gt; 
&gt; **Inż.E.C -** Tak. Początkowo nie było z tym problemów. Tadeusz zatrudnił się w instytucie radiotechnicznym, więc miał stały dostęp do radia. Sytuacja skomplikowała się w 1947 roku, gdy do władzy w Polsce doszli komuniści. Kontakty z ludźmi zachodu przestały być mile widziane.
&gt; 
&gt; [[size 85%]]//Dr. ███ ███  wskazuje na SCP-PL-092 i mówi://[[/size]]
&gt; 
&gt; **Dr. ███ ███ –** W takim razie skąd pan wiedział o tym urządzeniu? 
&gt; 
&gt; **Inż.E.C -** Nie mówię, że utraciliśmy kontakt. Tadeusz skonstruował własne radio, które przebijało się przez zagłuszenia, a którego sygnał było ciężko wykryć. Był naprawdę bystry. Na tyle, że zachował posadę mimo swoich kontaktów ze światem zachodnim. Wtedy też zaczął pracę nad projektem dla nowej władzy. Ale szybko tego pożałował.
&gt; 
&gt; **Dr. ███ ███ -** Co dokładnie ma pan na myśli?
&gt; 
&gt; **Inż.E.C -** Tadeusz mówił, że kiedy zaczynał był spokojny, bo nie konstruował broni. Ale potem zdał sobie sprawę, że to coś gorszego. Coś co pozwala podjąć decyzję o jej użyciu.
&gt; 
&gt; **Dr. ███ ███ –** Wie pan, co miał na myśli?
&gt; 
&gt; **Inż.E.C -** Nie. Ale wtedy zaczął prosić bym przekonał CIA by wywieźli go z Polski. Wiedział, że pełniłem tam rolę specjalisty i liczył, że może kogoś przekonam.
&gt; 
&gt; **Dr. ███ ███ –** Z tego co wiemy, pierwsze pańskie próby zakończyły się niepowodzeniem.
&gt; 
&gt; **Inż.E.C  -** Zgadza się. Tadeusz był tym bardzo zdenerwowany. Po jakimś czasie stwierdził, że już za późno. Komuniści zdobyli schematy jego urządzenia, więc nawet gdyby je zniszczył, niewiele by to dało. Powiedział, że musi znaleźć sposób aby przekonać ich, że jego sprzęt jest bezużyteczny.
&gt; 
&gt; **Dr. ███ ███ –** Jak chciał tego dokonać?
&gt; 
&gt; **Inż.E.C  -** Dokładnie nie wiem. Ze stresu zdawał się tracić zmysły. Podczas jednej z naszych ostatnich rozmów powiedział, że mogą go zabić, ale on i tak będzie czuwał nad swoim wynalazkiem. I dopilnuje, by nikt nie miał z niego pożytku.
&gt; 
&gt; **Dr. ███ ███ –** Mimo tych słów zdecydował się pan przekonać CIA do zdobycia urządzenia?
&gt; 
&gt; **Inż.E.C  -** Gdy ich agenci donieśli, że komuniści przejęli urządzenie od jego twórcy, stwierdzili, że coś może być na rzeczy. I zorganizowali całą tę akcję, a mnie wcisnęli jako jej inspiratora. Być może po to żeby w razie czego mieć kozła ofiarnego albo by pokazać, że nie ignorują ważnych sygnałów.
&gt; 
&gt; **Dr. ███ ███ –** A co było przyczyną szybkiego przerwania badań prowadzonych później nad tym radioodbiornikiem?
&gt; 
&gt; **Inż.E.C -** Nie wiem. Nie dopuścili mnie do nich, bo byłem zbyt powiązany z jego twórcą, który w końcu pracował dla wroga. Raz zasłyszałem tylko, od osoby pracującej nad dziełem Tadeusza, że albo to olbrzymi skarb albo niezwykle perfidny dowcip. 
&gt; 
&gt; **[Koniec nagrania]**

Po przesłuchaniu Inż. Edmundowi Cristonowi podano preparat amnezyjny klasy C.
[[/collapsible]]
[[collapsible show=&#34;(rozwiń)4.Dodatkowe informacje odnośnie obiektu&#34; hide=&#34;Zwiń załącznik&#34;hideLocation=&#34;both&#34;]]
W niniejszym załączniku zamieszczono wszelkie informacje, których interpretacja budzi wątpliwości i z tego powodu, nie zostały uwzględnione w ogólnej części raportu. Mogą jednak okazać się przydatne gdy artefakt zostanie lepiej poznany lub wspomóc jego zrozumienie. 

&gt; Jak było wspomniane, pozyskana dokumentacja odnośnie wcześniejszych badań nad obiektem była niekompletna. Z zapisków zespołu badawczego Rawaru usunięto między innymi informacje odnośnie zastosowania podmiotu. Zachowała się natomiast notatka, o następującej treści:
&gt; 
&gt;  //„Nie możemy pozwolić generalicji na tak łatwe szacowanie prawdopodobieństwa zwycięstwa. W przeciwnym razie zimna wojna może się rozgrzać i wszystkich nas poparzyć.”//

------

&gt; W ramach doświadczeń mających na celu dokładne określenie zakresu fal odbieranych przez SCP-PL-092 zamierzono wyemitować dwa, specjalnie przygotowane sygnały: Pierwszy o częstotliwości 30 kHz i drugi 32 kHz. Awaria jednego z urządzeń sprawiła, że niemożliwa była jednoczesna emisja dwóch sygnałów. W związku z tym podjęto decyzję aby wyemitować tylko pierwszy. 
&gt; 
&gt; Podczas nastawiania artefaktu na właściwą częstotliwość, natrafił on na pasmo 32 kHz i odebrał sygnał. Była to druga transmisja przygotowana w ramach badań. Przeprowadzone ze względu na to zajście śledztwo wykazało, że nie była ona emitowana ani w czasie doświadczenia ani nigdy wcześniej.
&gt; 
&gt; W związku z tym przeprowadzono serię analogicznych eksperymentów, z użyciem różnych częstotliwości. Nieemitowany sygnał został wychwycony w 3/5 przypadków.
