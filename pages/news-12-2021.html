@@   @@ Надеюсь синдром лица в тарелке обошёл вас стороной или вы уже справили праздники и готовы к новому выпуску новостей сайта!

@@   @@ Стартовало продолжение позапрошлогоднего конкурса коротких статей: [[[small-form-contest-ii-ny2022|Конкурс №18: Малая форма II. Новогодний кэшбек]]]. На этот раз более короткие статьи получают небольшой бонус к финальной оценке. Равно как и статьи на новогоднюю тему или статьи, получившие бонус с лотереи в конце конкурса. Успейте поучаствовать!

@@   @@ Кадровые новости! Ваши любимые: в начале декабря на должность модератора сайта вступила [[*user Kardalak]]. Однако покинул свой пост [[*user Arbelict]], который занимался чтением и написанием статей на протяжении трёх лет. В Tech-staff тоже пополнение: на должность назначен [[*user jewalky]]. Свой пост Translation-Staff временно оставила [[*user perseide]].

@@   @@ Коротко о новых статьях за месяц:
* [[[SCP-1367-RU]]] - быстраденьги от дадо. Платно? Значит надо заработать. [[*user Laminate Glebs]]
* [[[SCP-1353-RU]]] - Голографический клоун. Чёт вообще не смешно. Автор: [[*user Kardalak]]
* [[[SCP-1983-RU]]] - Я помню 04 ноября 1983 года. Дети 1983 года поймут... Автор: [[*user Arbelict]]

* [[[running-away-from-death|Убегая от смерти]]]. И от бывшей. Автор: [[*user Alex Serge Fisher]]

@@   @@ По переводам сегодня пусто... Конечно я шучу! Вот переводы за месяц:

* [[[SCP-2216]]] - Видения на периферии. Фигуры на периферии мне незнакомы.
* [[[SCP-3874]]] - Шестьсот к одному. Да, Фидель Кастро был просто очень везучим мужиком, в этом нет ничего необычного, расходимся.
* [[[SCP-4045]]] - Автоэротизм. Надеюсь, Роджер Тейлор не имел в виду что-то подобное, когда писал &#34;I&#39;m In Love With My Car&#34;.
* [[[SCP-4100]]] - Будущее несовершенно. Подготовьте листочек и ручку перед ознакомлением, в процессе чтения Вам потребуется разгадать несколько Фондо-ребусов.
* [[[SCP-4171]]] - Жребий. Простое совпадение или нет?
* [[[SCP-5094]]] - Школа для детей мисс Джей Уиз. Внимание: уровень доброты в данной статье зашкаливающий, Вы были предупреждены.
* [[[SCP-5218]]] - Предвзятость II. Помимо содержания аномалий, Фонд так же отлично справляется с другим делом - заглатыванием крючков ТВП.
* [[[SCP-5288]]] - Один балл. Неплохая попытка оправдать низкое качество товаров, которые я заказывал в онлайн-магазинах, Фонд, но я на это не куплюсь.
* [[[SCP-5618]]] - Тупиковая ситуация. Конец света - это, конечно, хорошо, но файлы-то сами себя не отредактируют.
* [[[SCP-5733]]] - Нож. Крик. Затемнение. Ну наконец-то, герой ужастиков, который прислушивается к твоим подсказкам.
* [[[SCP-5871]]] - Ретроактивный нож. Нож, который --не-- был, --не-- есть и --не-- будет.
* [[[SCP-5917]]] - Карта Мультивселенной. Возможность телепортироваться в любое измерение, за которую придётся заплатить своей человеческой морфологией.
* [[[SCP-6161]]] - Кондитерский нож. Этот кондитер явно не любил заморачиваться над своими блюдами.
* [[[SCP-6622]]] - Бобровая энергия. Малоизученный, но крайне эффективный источник зелёной энергии.
* [[[SCP-6653]]] - Бесполезный. Наверное, самое детальное описание жилья во всём Фонде.

* [[[SCP-2212-J]]] - ПОЗВОНИ СЕЙЧАС И ПОЛУЧИ АПОЛЛИОН БЕСПЛАТНО! ХВАТАЙ БЕСПЛАТНО (--НО С ОДНИМ УСЛОВИЕМ--).

@@   @@ И из других филиалов:

* [[[SCP-041-UA]]] - Президент запретил. Страшная штука эти ваши мемагенты в Интернете...

* [[[SCP-210-FR]]] - Кролик. SCP-210-FR - это больше чем кролик.

* [[[SCP-544-JP]]] - Одинокая комната радиовещания. D-1104 спас ребёнка от аномалии, а ты даже не вспомнишь, кто он такой.

* [[[SCP-PL-167]]] - Македонский. Снова проделки [[[scp-3790|&#34;Департамента Аномалий&#34;]]].

* [[[SCP-555-KO-J]]] - Ответ на проблемы SCP. См. Описание.

@@   @@ И пара рассказов:
* [[[fragmented-compiled|ФРАГМЕНТИРОВАН / ВОССОЕДИНЁН]]]. Заключительная часть эпопеии об ОПИИ.
* [[[scp-wiki-discussion-page-simulator|Симулятор Обсуждения под статьёй на SCP-вики]]]. Заголовок статьи исчерпывающий.

@@   @@ В завершении надо сказать, что год выдался для Руфонда не самым лёгким, происходили самые странные и в чём-то шокирующие события. Но мы всё ещё здесь. Всё ещё пишем и переводим. Находим новых творцов и делаем сайт удобнее для всех. С наступившим новым годом и до новых встреч!
