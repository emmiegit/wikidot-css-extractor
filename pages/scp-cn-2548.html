**项目编号**：SCP-CN-2548

**项目等级**：Euclid

**特殊收容措施**：自2022,1.1起，为为后勤部门承担项目频率抑制的主体责任提供方便，所有基金会在职员工的私人卧室布置方案、出行酒店选择等均需在后勤部门处 备案，   由后勤部门负责的员工休息设施、安全屋、私人设施建设等中，禁止以下物品以两两及以上组合形式同时出现，在该收容措施颁布之前已有相关组合的基金会设施视为潜在的收容失效对象且需要被尽早回收检查：
* 常用衣柜
* 带滑动靠椅的书桌
* 可重复反锁的房门
当一次SCP-CN-2548被报道正在发生，任何救援方案都不将适用，项目对策小组应尽力阻止一切干扰正在发生的SCP-CN-2548进程以避免潜在的人员损失风险，项目发生时位于项目进程中心的所有人员均应被视作K.I.A,而不论时间先后。当前，确定一次SCP-CN-2548的结束和相关资料收集与分析是项目对策小组的主要职责。

本收容措施颁布后，有关该项目的实验申请需要得到至少两名四级人员的书面批准和一名二级以下非D级分类基金会员工的自愿参加。

对同行组织AWCY发起大规模敌对活动的提案已被否决，已掌握的项目相关信息无法对本迭代的AWCY形成有效指控。

**描述：**SCP-CN-2548是一类只针对非D级分类SCP基金会在职员工的低概率异常事件，截止2022.1.1,已确认相关案例17例，最早也是唯一一次留有有效记录的案例为事故记录20211028(详见附录),事故20211028后所有试图获取SCP-CN-2548更多信息的尝试均告失败。确信在一个具有&#34;特殊收容措施&#34;中所述组合的封闭空间中SCP-CN-2548发生概率达到峰值且进程不可逆转，受相关记录限制，SCP-CN-2548的具体触发条件尚不明确，SCP-CN-2548的具体进程亦无法确定，若确需项目的异常进程参考请见事故记录20211028。

可以确信的是SCP-CN-2548的发生伴随着SCP-CN-2548-1的转化，是否转化以及转化后异常性质烈度取决于被转化者与受困于事件发生中心者的熟识程度，而无关被转化者在空间意义上距离事件发生中心的远近。

SCP-CN-2548-1的异常性质表现为对正在发生的SCP-CN-2548抱有异常的预感并会在主观证实后采取一切可用的救援措施而不顾后果。物理晕厥被证明可以有效阻止SCP-CN-2548-1行动直到事件结束。

一次标准的SCP-CN-2548事件结束会伴随着以下特征
* SCP-CN-2548-1失去其异常性质。
* 房门门锁被破坏
* 房内靠墙摆放一个打开的、属于房间主人的空置旅行箱
* 房主的所有衣物被无规律挂在房间内一切除了衣柜以外可挂置的地方
* 被翻倒的滑动靠椅
* 书桌上一张50mm*30mm的无异常纸条
* 房主失踪或被发现猝死在床上。
* 枕下出现一张宣传单（下称SCP-CN-2548-2）
SCP-CN-2548-2是一类带有明显奇术作用痕迹的旅行社宣传单，被广泛发现于SCP-CN-2548发生后的室内枕头下方。更多有关SCP-CN-2548-2的信息请见事故记录20211028的补充记录部分。

更多细节请见事故记录20211028,截至目前，该项目目前造成九十二名员工损失， 两名员工辞职。
