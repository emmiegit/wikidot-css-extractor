    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en una cámara de aproximadamente 40 m^^2^^ y una altura menor a 2 m. Hay una gran cantidad de estalactitas en esta habitación. También hay muchos cristales de rubí distribuidos por toda la sala y las paredes. Además, ha habido un derrumbamiento en el conducto derecho, por lo que es inaccesible. En el centro de la sala está inscrita la palabra &#34;Gregario&#34;.

Pocos segundos después de penetrar la sala, 9 estrépitos consecutivos de breve duración son audibles en el conducto izquierdo de la cámara.

Frente al conducto derecho hay una instancia de SCP-ES-155-B sentada. Esta tiene incrustada un objeto similar a una lanza en la caja torácica y todo su torso y brazo, así como parte de la cabeza y la lanza, con fragmentos de rubí.

Otro individuo está agarrando la lanza y está inclinado, por la cual cosa da la impresión de que está tirando. Un tercer individuo coloca sus manos cerca del lugar donde está incrustada la lanza. Un último se ubica a algunos metros agachado con un cúmulo de arena en sus manos, pese a que no hay arena en toda la cámara.

Tallados en la pared sudoeste hay un texto en hebreo. 
[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Hace poco, una de nuestras cazadoras encontró algo muy extraño cerca de la superficie. Era bastante pequeño y rosa. Tenia forma cilíndrica y se movía y retorcía mucho. Lo partió por la mitad para que dejara de moverse en vano, pues continuó por bastante tiempo. Ella admitió que era lo más terrorífico que había visto nunca. Con esto no puedo evitar preguntarme, ¿si tan cerca de la superficie hay demonios tan espantosos como este, qué tipo de criaturas nos aguardan ahí fuera? ¿Estamos tan siquiera preparadas para hacerles frente? Creo que si logramos salir de aquí, será nuestra tumba. Puede que nuestra reina nos prefiera aquí abajo. Puede que nos haya estado protegiendo todo este tiempo. Ellos no deben salir. No deben llegar nunca al Artefacto. He conseguido sellar una de las entradas, ahora me dispongo a sellar la otra.//
&gt; 
&gt; //Bienvenido, viajero del tiempo, a Gregario. Si estás aquí es debido a que el Artefacto a sufrido daños y es tu deber destruirlo a toda costa. Si deseas entrar a la habitación central, antes debes saber que el Artefacto tiene nuestra alma de Rubí.//

[[/collapsible]]

A continuación, debe retroceder a la cámara anterior.

[http://lafundacionscp.wikidot.com/scp-es-155/offset/4 Entrar por el conducto izquierdo]</textarea></pre>
