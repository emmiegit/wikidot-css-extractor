**项目编号：**SCP-CN-2337

**项目等级：**Euclid

**特殊收容措施：**目前为止，严禁任何三级奇术师以下人员使用旧塔（O Tower或称OT）系列奇术，违反者将强制植入EVE粒子抑制器并在各站点动力部门服役五年。所有三级奇术师及以上人员使用旧塔（O Tower）系列奇术需提前向基金会奇术师公共事务部门提交从业资格审批后在视频记录下进行。

任何除现有记录外在奇术网络中共鸣的旧塔（O Tower）系列奇术必须尽快以罗尔斯格式记录，并上传至Site-CN-01的终端奇术格中。在基金会奇术研究总部对其进行充分实验之前，其余人员不得知晓详情。

**描述；**SCP-CN-2337是一系列于2000年后出现在奇术网络中的未知奇术（详见记录CN-2337-A），目前尚无法解析该系列奇术的全部成因、映射，也无法解明这一系列奇术的创作者（仅有证据证明每一个旧塔系列奇术均为不同个体所创作）。唯一可知的是该类奇术通常包含了一个有关于“塔”的意象，故而称为旧塔系列。在进一步的研究中，研究小组发现这一系列奇术中包含有大量基金会的奇术认证信息，尽管基金会从未有任何有关于这一系列奇术的创作记录。

SCP-CN-2337的异常性质表现为两点：

Ⅰ：（此处引用旧塔研究小组实验报告原文）
&gt; ……OT系列的奇术完全独立于现有奇术体系，其中已解明奇术的映射部分对应了一些非现有记录历史中的节点。换而言之，旧塔系列奇术的创作应当并非发生在现有的历史之中。但项目的异常之处便在于，即使并不能在现有的可观测历史之中找到对应节点，旧塔系列奇术依然可以在现实之中实现映射。

Ⅱ：在部分奇术师使用旧塔系列奇术后出现了视听幻觉、认知障碍、记忆混乱等症状（以下称为SCP-CN-2337-1）。这些症状并非为某种生理病变导致，EVE粒子检测也没有得到任何有意义的结果。所有SCP-CN-2337-1均反应自己看到了一处山丘之上的电视塔（编号为SCP-CN-2337-b），并经历部分与当前现实迥异的幻觉体验。所有的幻觉体验中被注意到的日期均被报告为2000年12月31日。

请注意，尽管人为的进行幻觉体验对于解析旧塔系列奇术是必要的措施，但仍要注意的是这样的幻觉体验对于人员的危害尚不明确，故不建议除旧塔研究小组以外的基金会人员使用旧塔系列奇术。

&gt; **奇术编号**：HC-0001
&gt; **奇术名称**：链接
&gt; **成因**：婴儿在胎中与母亲所紧密相连的固有印象
&gt; **映射**：将自身与奇术网络链接
&gt; **符号**：无需额外符号，新入职奇术师可由从业一年以上的人员指导进行链接

&gt; **奇术编号**：OT-0003
&gt; **奇术名称**：巴别塔
&gt; **成因**：旧塔奇术所形成的宇宙中一座记载于传说只言片语中的人类古迹
&gt; **映射**：使用人员丧失了对于其所掌握的所有语言文字的口述及书写能力，尽管这些人员仍然能够理解并记忆这些语言文字。取而代之的，他们转而使用一种非任何现存记载的语言文字进行交流。这些语言文字能够被任何人类个体识别并理解。
&gt; **符号**：一个库勒格式的几何奇术阵（阵中心的锚点被确定为一个三角形的塔式符号），一份施术者的母语文字载体。

&gt; **奇术编号**：OT-0075
&gt; **奇术名称**：高塔奇缘（暂定）
&gt; **成因**：未解明
&gt; **映射**：在使用者将这一奇术施展在任意一处高度超过10米的障碍上时，一串被鉴定为20-28岁人类女性的毛发将会从这一障碍的任意一处缝隙中生长而出。尽管这些毛发的构成完全符合正常生理结构，其却能刚好承受施术者的体重（50-96kg）。同时，在施术者借助这些毛发攀登障碍之后，其所上升的高度将远远大于毛发所处的高度。据施术者反应，他们甚至能够借助这一毛发上升至障碍本身之上的高度。但鉴于这一行为本身具有不可控的危险性，故而尚未组织相关实验。
&gt; **符号**：一个德米勒格式的叙事奇术阵，一首赞美爱情的十四行诗，施术者克服障碍的决心

&gt; **奇术编号**：OT-0152
&gt; **奇术名称**：埃菲尔铁塔
&gt; **成因**：旧塔奇术世界中一座本世界同样存在的建筑物的同位体
&gt; **映射**：在使用者施展本奇术后，将会对半径五十米以内未装备心灵遮断合金（或同类型心灵影响抑制装置）的人类个体造成弱思维影响。具体表现为可在使用者选定的对象的思维中插入（Insert）一个由使用者创造的想法。这一想法由于其弱思维影响的性质，将难以被受术者主观察觉，但已证实能够对受术者产生行为影响。
&gt; **符号**：一个库勒格式的几何奇术阵（阵中心的锚点被确定为一个三角形的塔式符号），一根非奇术科技产出的电视天线，施术者在插入想法时必须以法语进行。

&gt; **奇术编号**：OT-2000
&gt; **奇术名称**：旧塔
&gt; **成因**：未解明
&gt; **映射**：施术者将会获得一段有关于旧塔世界中其自身同位体的回忆
&gt; **符号**：一个库勒格式的几何奇术阵（阵中心的锚点被确定为一个三角形的塔式符号），任何施放过旧塔系列奇术的施术者，一段有关于旧塔世界的回忆

**以下记录为整理后有研究意义的旧塔世界记忆概要：**

1.罗尔斯·德沃森（现代奇术之父，研究并创设了奇术统一场理论）意外死亡，这间接导致了本应在1779年发现的奇术网络断裂（史称：镜碎末日）现象直到200年后才被观测到；

2.旧塔世界的基金会同位组织并没有使用奇术技术以及相关科技进行异常收容，并将部分被本世界奇术理论解明的事物定性为异常；

3.部分人员并不能在旧塔世界中体验到自身的同位体记忆，或者观测后受到严重的精神冲击而不能阐述；

4.有一位研究员在获取了记忆后发现其身处SCP-CN-2337-b内部，在有限的记忆中，他观测到了其中大量的类似发信装置的结构，并有大量有关于“塔”的记录与图片，在记忆的末尾，这一同位体似乎正在进入某种维生装置中，其上印有“东京塔”之字样。
