**项目编号：**SCP-CN-2450

**项目等级：**N/A[[footnote]]该项目分级表示该项目经评定后认为其不适用《[[[esoteric-classes-complete-list|一般与特殊分级策略]]]》。有关做出该分级评定结果的原因，请参考本文的[#SpecialContainmentProcedures “特殊收容措施”]、[#Description “描述”]与[#AddendumMain “附录”]等章节。[[/footnote]]

[[# SpecialContainmentProcedures]]

**特殊收容措施：**鉴于SCP-CN-2450的自身性质，以及“基金会”本身及其活动亦受SCP-CN-2450的性质的影响。因此，试图制定一种具备确定性的“收容措施”以对其进行收容是没有必要且没有意义的。尽管如此，基金会将尽一切可能维护SCP-CN-2450，使其在总体上呈现出一种部分可控的稳定性与方向性。

由于SCP-CN-2450的存在已被大量文献、宗教经典、奇术记录等正面或侧面地记载，这些文献将被尽可能汇总到Site-CN-02存档。一个由科研人员、艺术家、文学家、宗教界人士、奇术师、现实扭曲者、前异学会成员等构成的工作组已被组织并对这些内容进行尽可能的分析，以试图获取一种或若干种使个体或群体脱离SCP-CN-2450的影响的方法。有关该计划的信息，请参考[#prj-CN-2450-001 “‘梦幻泡影’计划”]。

[[# Description]]

[[include component:image-block name=Illust.png | caption=SCP-CN-2450的运转方式与影响的非严谨描述 | link=&#34;*/local--files/scp-cn-2450/Illust.png&#34;]]

**描述：**由于语言和文字本身同样具备SCP-CN-2450的特征并受其影响，因此，试图通过语言对SCP-CN-2450进行可持久化的描述被认为是没有意义的。尽管本条目仍将使用可以阅读的语言对SCP-CN-2450进行描述，但是这种描述仅是一种被认为在当前语言环境下与SCP-CN-2450自身性质相对契合的文字串。这些描述，包括“SCP-CN-2450”这一项目编号本身及其指代，可能可以有效体现SCP-CN-2450的性质，亦可能随时不可阅读、出现严重偏误或完全无效化。

SCP-CN-2450可以被描述为一切存在及其活动所具备的不确定性质。目前认为SCP-CN-2450不具备一个物质性/非物质性的自身，而仅能进行概念性质的归纳、总结和描述，以尽可能接近SCP-CN-2450自身的性质。SCP-CN-2450自身的主要性质常被描述为“不确定性”，一些词汇，如“无常”、“无定”、“生灭”、“运动”等，亦可用于对SCP-CN-2450的性质的概括性描述。目前的观测和研究表明SCP-CN-2450所具备的这种性质的影响范围涉及目前可被观测到的所有物质性与非物质性的存在及其活动，包括SCP-CN-2450的可被感知（或认知）到的自身（或其自身所具备的特点）。受到SCP-CN-2450的性质影响的对象，包括SCP-CN-2450的可被感知（或认知）到的自身（或其自身所具备的特点），将同时具备SCP-CN-2450的特征。

在不严谨的情况下，SCP-CN-2450的运作对一特定事件的当前状态[[$ o_{now} $]]的影响可以用下式定性地描述：

[[math]]
o_{now}=f(i_{1},i_{2},...,o_{prev},\Psi)
[[/math]]

式中，[[$ o_{now} $]]为一个事件的当前状态（或当前的观测状态），[[$ i_{1},i_{2},... $]]为该事件的输入事件，包括其现在状态与过去状态的集合，表征外部事件、活动与扰动对目标事件的影响；[[$ o_{prev} $]]为该事件在过去的状态的输入集合，表征该事件的过去状态对该事件的影响；[[$ \Psi $]]为数量不定的噪声、随机输入函数以及SCP-CN-2450的附加影响的集合，[[$ f() $]]表示将各输入项转化为当前状态的广义上的函数（或映射），[[$ f() $]]的表示形式是无法确定的，[[$ f() $]]同样可以作为对SCP-CN-2450的性质的描述的一种描述性广义函数（或映射），[[$ f() $]]不一定满足一一对应和/或多一对应的映射关系。需要注意的是，尽管使用了形如“当前”和“过去”的描述，但是实现该模型的自变量不一定固定为时间变量[[$ t $]]、空间坐标[[$ \mathbf{x} $]]或二者的结合[[$ \left (  \mathit{\mathbf{x}}, t \right ) $]]，即该简易模型不一定单纯为对SCP-CN-2450在时间序列、空间序列或时空复合序列上的描述。

基于上述简易模型进一步推广可知，对于不同的目标事件而言，单一事件的输出端输出[[$ o_{now} $]]形成并存在反馈、互为输入、简单级联等不同的自连接/互连接情况，亦大量存在无连接和孤立的情况，因此不同的目标事件通过SCP-CN-2450的效应构成了复杂的互连接/自连接/无连接网络。且这种连接性与连接关系同样具有SCP-CN-2450的性质，并受到SCP-CN-2450的影响。

在学术层面，SCP-CN-2450所具有的性质可以通过多种方法进行定性或定量地描述。包括但不限于：概率及概率分布、熵、稳定性、噪声、扰动、模型、随机参数、混沌、误差、不确定性等。但是，这些描述方法本身的名词、构造这些名词的理念和经验等，以及执行这些名词所对应的方法的原理、流程、工具、概念、理念、经验等，仍受SCP-CN-2450自身性质的影响。

需要注意的是，尽管SCP-CN-2450通常被描述为“不确定性”，但是SCP-CN-2450自身也隐含一种表现为确定性或大概率性的性质[[footnote]]亦有学者称其为“主方向性”。[[/footnote]]。目前的观点认为，这种“确定性”（或“大概率性”）是SCP-CN-2450在自身的主要性质——即通常所称的“不确定性”——的广泛影响下所呈现的性质。同样有观点认为，SCP-CN-2450的这种“确定性”（或“大概率性”）是SCP-CN-2450所呈现出的迷惑性性质，SCP-CN-2450的主要性质仍需以“不确定性”描述。

目前的观点认为，SCP-CN-2450参与形成并维持了当前的基准现实，且构成并推动了基准现实以及由基准现实所派生的所有物质/非物质性存在及其活动。SCP-CN-2450促使基准现实维持和发展，同时SCP-CN-2450亦可能导致基准现实的结构转变、性质转变、重构和崩毁。SCP-CN-2450自身的性质嵌入在当前的基准现实框架内，但是SCP-CN-2450不是基准现实的一部分。

可以认为，SCP-CN-2450促进了当前宇宙和所有平行/多元宇宙的形成、演化和消亡，以及物质、生命等的出现、发展和灭失。在时间角度，SCP-CN-2450同样导致了某些特定事件在特定时空节点的发生，以及某些特定事件在未来的特定时间节点的大概率发生。SCP-CN-2450同时影响了包括人类在内的智能实体的智能与意识及其活动的产生、活动与丧失。

在基金会方面，SCP-CN-2450是基金会出现和运转的原始动力。SCP-CN-2450自身的性质促使并推动了基金会的成立和发展；设施的建立、维持和废弃；人员及小组的招录、编制、行动、死亡、解散等；收容物、异常事件和异常项目的出现、变异、活动、被收容、突破收容、处决、无效化等；收容措施的制定、使用和停用等。SCP-CN-2450的效应同样导致了[[[canon-hub | 位于不同时间线（及平行宇宙）的基金会（或与基金会具备相似特性的组织）的不同历史、发展方向和/或消亡]]]。

在叙事层面，目前的研究可以证明SCP-CN-2450是一个具有跨叙事层特性的项目。SCP-CN-2450的性质同时影响本叙事域、本叙事层、所有下层叙事层、上层叙事层内的所有物质性与非物质性存在及其活动。现有的证据表明，在上层叙事层内，“基金会”最原初的叙述因的出现同样是SCP-CN-2450作用于上层叙事实体及其思维活动的结果。SCP-CN-2450同时促使上层叙事产生具备极大不确定性的压印流，经由叙事基础架构处理后汇入本层叙事各叙事域的压印流并形成SCP-CN-2450对本层叙事的影响的体现。在这个过程中，上层叙事层、本叙事层，以及位于叙事层之间并贯穿各叙事层的叙事基础架构，以及叙述因、模板、文字制导、压印流、叙事框架、叙事总基调、叙事流等，均受到SCP-CN-2450自身性质的影响。

目前的证据显示，包括已知的若干至高神性实体在内的，可被描述为“神”、“神性”、“神的实体”、“至高神”、“至高神性”等的实体，包括存在改变当前基准现实能力的神性实体，以及奇术、奇术师、现实扭曲术、现实扭曲者等，其自身及活动均受到SCP-CN-2450的影响。SCP-CN-2450的影响可使这些实体自身及其活动起效、存在、维持、失效或消失。

尽管SCP-CN-2450表现出极强的不确定性，但是目前的观点并不认为SCP-CN-2450无法受到外部和/或内部作用的影响。目前的观点和实验认为，尽管仍然受到SCP-CN-2450自身性质的影响，但是包括人类和基金会在内的物质性/非物质性的活动可以对SCP-CN-2450所呈现出的方向性性质造成一定程度上的导向作用或其它影响。

SCP-CN-2450最初被人类感知到的时间现已不可考，但来自早期宗教、文学艺术作品等的提示显示人类对SCP-CN-2450的初步理论化和体系化的认识及论述至少可以追溯到约2500至3000年前的中国、古代印度、古代希腊等地的哲学家和宗教修行者等所做出的论述。且[[[yixuehuihub|中华异学会]]]据信曾对SCP-CN-2450做过论述。目前，基金会中国分部境内所掌握的有关SCP-CN-2450的各类文献或非文献资料均被保存在Site-CN-02内部。

根据部分中华异学会前成员的叙述，异学会自获悉SCP-CN-2450的存在后，即在内部形成了一个专注于对其进行研究的团体。这个团体的主要成员包括政治家、文学家、艺术家、宗教修行者等。这些成员的共同工作目的是对SCP-CN-2450进行研究，并试图获取一种脱离SCP-CN-2450影响的方法。据悉，这个团体在历史上主要通过诗赋、散文、艺术作品、偈语、论述、评注等多种方式记录其对SCP-CN-2450的研究内容以及借由该研究获取的成果。中华异学会并入基金会后，现存的有关SCP-CN-2450的资料已全部转交由Site-CN-02保管。经推断系异学会对SCP-CN-2450的原始记述的文件请参考本文[#Addendum1 附录2000-1]。有关前述异学会成员历史上的研究成果，由于其内容相对冗杂，整理不便，请与Site-CN-02文献管理部门联系。

除基金会外，SCP-CN-2450的存在已确定为数个基金会的同行组织所知，有关这些同行组织对SCP-CN-2450的主要态度的摘要，请参考本文[#Addendum2 附录2000-2]。请注意，由于基金会对这些组织了解有限，因此这些资料的真实性可能无法保证。本附录亦不收录位于不同维度或位面的基金会、基金会的相似组织或同行组织对具有与SCP-CN-2450相似性质的项目的论述，如需这方面的资料，请与多元宇宙部联系。

目前，对SCP-CN-2450的研究主要以哲学、社会科学、管理学、科学、工程学等方面的理论研究为主。但是，基金会目前提出了一个涉及对SCP-CN-2450的有限利用的研究计划。该计划编号为PRJ-CN-2450-001，文字代号为“‘梦幻泡影’计划”。有关该计划的详细信息，请参考本文[#Addendum3 附录2000-3]。

[[# Addendum1]]

**附录2000-1：**前基金会时期对SCP-CN-2450的标准化记述

在前基金会时期，[[[yixuehuihub|中华异学会]]]即已对SCP-CN-2450进行过类似的记述，这份记述所持有的编号为“异学贰肆伍”，目前已进行的考古工作中已经发现了记录在竹简[[footnote]]需要注意的是，根据目前的断代结果，在该记述形成的时期，竹简作为记录材料已基本被纸帛取代。[[/footnote]]上的性质与SCP-CN-2450相似的异常项目的记录，且根据记录所用的“号、类、经、传”格式推断该记录的内容系由异学会或与其存在关联的组织或个人记录的。这份记录于1987年4月在陕西省宝鸡市扶风县出土于法门寺地宫中，在其内容获得初步辨识后由基金会介入并送交Site-CN-02保管。对竹简样本的碳-14（^^14^^C）测定显示，该记录最早形成于唐朝初叶。

法门寺内及法门寺地宫中未发现与该记录有关的其他记录或文物。关于将该记录埋入法门寺地宫的原因，有学者推测认为，由于这份记录的记述较多地涉及了佛教有关“无常”的观点与论述，这份记录可能是被作为与佛教“无常”观点的印证物，一同被埋入地宫的。

出土时，这份记录本身及用于记述的文本已严重损毁，且“史”、“赞”两部分完全缺失，考虑到同时出土的其它文物的保存情况，造成这种程度的损毁的原因的无法理解的。因此，这份记录的内容几乎完全不可读。此处仅能摘录仍然可以辨识的部分并添加标点和句读如下。在该摘录中，推测在原文中为姓名、书名等专有名词的指代的部分已通过下划线（“__@@     @@__”）加注；原文中的连续不可辨识的部分，以省略号（“……”）表示：

&gt; **号：**异学贰肆伍
&gt; 
&gt; **类：**魉
&gt; 
&gt; **经：**此者……之无常也。世间诸法生灭……嗟夫！由此而有诸苦……病、死……别离……会[[footnote]]由于“经”部分残存文字中存在较多对佛教文献及术语的引用，故推测此处的“病、死、别离”等内容指代佛教观念中的“八苦”，即生、老、病、死、求不得、爱别离、怨憎会、五蕴炽盛等共八种“苦”。此处的标点加注亦系遵照该推测进行。[[/footnote]]……皆囿于此。
&gt; 
&gt; **传：**……甚多。夫子于此所言甚深，盖__子贡__曰：“夫子之言性与天道，不可得而闻也”……若__韩婴__云：“树欲静而风不止”……福兮……祸兮……天地不仁……又若释家《阿含经》云：“一切诸行无常，一切……”……《大智度论》云：“……有三种：一者、一切有为法，念念生灭皆无常”……
&gt; 
&gt; 今考吾等所持之[[[darkequation-s-proposal | 尺牍]]]，所述诸等神怪志异……此所起……及无色界天……无间地狱……轮回不得离……起颠倒梦想，执无定无常为常……迷于世间幻梦，而造种种苦……种种怪异……脱之。
&gt; 
&gt; **史：**//&lt;从阙&gt;//
&gt; 
&gt; **赞：**//&lt;从阙&gt;//

除这份已知最早的可能涉及SCP-CN-2450的异学会标准格式文档之外，异学会成员历史上保留了大量可能涉及SCP-CN-2450的研究成果或主观体验记录，由于其内容相对冗杂，整理不便，请与Site-CN-02文献管理部门联系。

[[# Addendum2]]

**附录2000-2：**目前已知的知晓或感知到SCP-CN-2450存在的同行组织及其对SCP-CN-2450的态度（摘要）

* **全球超自然联盟（GOC）：**由于与基金会的合作关系，基金会向GOC有限地分享了有关SCP-CN-2450的资料。GOC目前认为SCP-CN-2450是潜在有害的，并应通过多种可能的方式加以压制，借以维持“世界的稳定性”。
* **联邦调查局所属特异事故处（UIU）：**由于与基金会的合作关系，基金会向UIU有限地分享了有关SCP-CN-2450的资料。UIU对SCP-CN-2450的存在没有表态。
* **Alexylva大学：**目前发现的部分据信来自Alexylva大学的学术文献显示该组织知晓SCP-CN-2450的存在。该组织对SCP-CN-2450的存在的研究可能主要为哲学与宗教学理论的研讨。
* **鹿学院：**鹿学院对SCP-CN-2450的认知较为广泛，除哲学、社会学、宗教方面的学术讨论外，鹿学院同时将对SCP-CN-2450的认知和研究融入到其异常艺术学科中。
* **圣克里斯汀娜书院：**圣克里斯汀娜书院据悉会在特定课程中向学生教授有关SCP-CN-2450的内容，一些学生团体的研究报告、学生作品和泄露的教案中曾发现了与描述与SCP-CN-2450相似的内容，但是这些内容相对浅显，且目前尚未发现异常性质明显涉及该方面的、来自该组织的项目。
* **Are We Cool Yet?（AWCY）：**考虑到AWCY组织自身为一个由异常艺术家组成的松散社群的特质，以及目前报告的与AWCY有关的异常项目的整体特征，目前的研究认为AWCY内部有部分成员（尤其是有宗教、哲学与社会学背景、或创作过内容涉及这些方面的作品的成员）知晓SCP-CN-2450的存在，但是这种感知被认为大多停留在感性的认知层面，而尚未（或至少没有大规模地）上升到理论层面。
* **混沌分裂者：**根据混沌分裂者内部传回的消息，混沌分裂者的高层在理论层面知晓SCP-CN-2450的存在，且数次在德尔塔指挥部内部的会议中提到SCP-CN-2450，但目前尚无有关混沌分裂者是否在研究SCP-CN-2450的装备化和/或武器化的报告。
* **破碎之神教会：**据信破碎之神教会内部将SCP-CN-2450（或具备相似特性的非物质存在）称为“锈蚀”或“老化”等，并认为SCP-CN-2450的存在是“神的破灭所带来的必然结果”。破碎之神教会认为当“神”重新完整时，SCP-CN-2450所具备的不确定性将被消灭，并转化为稳定的“神性”。但是同样存在认为SCP-CN-2450与“神性”并不矛盾的教徒。
* **第二海托世教会：**目前发现的一些第二海托世教会的宗教文书和记录表明，该组织认为SCP-CN-2450同时具备两方面的特征。一方面，第二海托世教会认为SCP-CN-2450促进了宇宙的形成与发展。另一方面，第二海托世教会认为SCP-CN-2450是一种宇宙外的威胁，并且可能最终导致当前宇宙的毁灭。
* **玛娜慈善基金会：**玛娜慈善基金会对SCP-CN-2450持有一种宗教意义上的认知，并认为SCP-CN-2450是导致冲突、自然灾害、环境破坏、超自然力量侵害或其他会对人类生命、生存方式、现有或未来的社会造成灾难性后果的影响的原因之一。玛娜慈善基金会认为SCP-CN-2450的影响是中性且长期存在的，而仅能通过其工作降低或补偿SCP-CN-2450的负面影响。
* **“银河联邦”：**由于该组织自身的教义大量借用了佛教的观点，因此“银河联邦”知晓SCP-CN-2450，且将其表述为“诸行无常”。该组织对SCP-CN-2450的认知的核心内容与汉传佛教的主要观点相近，但该组织对SCP-CN-2450的阐述和阐释大量杂糅了天文学、宇宙学等方面的术语。
* **岿阳派：**岿阳派对SCP-CN-2450的认知据悉基本符合中国传统文化中对“世事无常”的认知。此外，部分文艺作品中的暗示可能表示部分岿阳派成员同样参与了异学会历史上对SCP-CN-2450的持续研究。
* **修正花卉：**部分修正花卉的制品的附带文件显示，修正花卉认为SCP-CN-2450是“社会道德败坏的辅助原因之一”。
* **剧组：**由于剧组这一组织的行动特质以及其掌握概率操作、超形上技术等技术方案，目前的观点认为该组织不仅知晓SCP-CN-2450的存在，且可以部分地操作或利用SCP-CN-2450的性质。另有一种观点认为，该组织对SCP-CN-2450的性质的操作或利用可能源自上层叙事实体的压印。

&gt; * SCP-CN-2450视角下的异常项目的形成、发展与研究。

&gt;&gt; **PRJ-CN-2450-001实验报告 No.12 （摘要）**
&gt;&gt; 
&gt;&gt; **实验时间：**2003年2月12日
&gt;&gt; 
&gt;&gt; **实验主题：**基于奇术的概率操作
&gt;&gt; 
&gt;&gt; **实验地点：**Site-CN-02 法阵学实验室
&gt;&gt; 
&gt;&gt; **实验内容：**本实验基于奇术学部设计的PbC-Prt-2型概率干扰法阵，试图通过合理引导EVE粒子浓度与VER辐射强度的分布，对1000次硬币（质量分布尽可能均匀，已对该硬币进行过物理学层面的仿真进行确认）抛掷实验的结果进行控制，希望实际均值E(X)尽可能趋近1（定义掷出正面为“1”，掷出反面为“0”）。实验同时设置了不使用概率干扰法阵、并使用3层标准奇术阻隔板隔绝法阵影响的对照组。
&gt;&gt; 
&gt;&gt; **实验结果：**本实验共进行了10次。
&gt;&gt; * **实验组E(X)：**0.927 0.970 0.991 0.992 0.975 0.982 0.956 0.966 0.984 0.980
&gt;&gt; * **对照组E(X)：**0.581 0.427 0.492 0.682 0.701 0.694 0.656 0.689 0.592 0.511
&gt;&gt; 
&gt;&gt; **实验结论：**实验组明显受到了概率干扰的影响，且这种影响是正面的。但是，同时发现对照组的均值与期望值（0.500）在部分实验中偏差较大。对该现象的一个解释是SCP-CN-2450的作用，以及对法阵影响的屏蔽尚不完全。
&gt; [[/collapsible]]

&gt;&gt; **PRJ-CN-2450-001实验报告 No.20 （摘要）**
&gt;&gt; 
&gt;&gt; **实验时间：**2004年1月8日 至 2004年10月3日
&gt;&gt; 
&gt;&gt; **实验主题：**通过奇术及现实扭曲术操作SCP-CN-2450并影响时间线的尝试
&gt;&gt; 
&gt;&gt; **实验地点：**基于TLSim-CN02-01时间线仿真集群的模拟实验（该集群位于Site-CN-02）
&gt;&gt; 
&gt;&gt; **实验内容：**本实验尝试通过将数个实验证明存在一定应用价值的应用奇术与现实扭曲术方法输入仿真器并仿真，检验预定事件“CrLf”（一个可能在特定时间段内发生的K级事件集合体）是否发生。仿真域为地球，初始条件为2004年1月1日地球的量化数据。
&gt;&gt; 
&gt;&gt; **实验结果：**仿真了62个时间线。其中，58个时间线的“CrLf”事件在预定时间正常发生，4个时间线在“CrLf”事件预计发生的时间点前被销毁（其中，3个时间线中的人类在“CrLf”事件发生前灭绝，提早离开时间线；1条时间线仿真时出现严重软件错误，经排查与程序编码问题、输入参数和初始条件无关，推测原因为仿真时出现了严重偏离预期的值）。
&gt;&gt; 
&gt;&gt; **实验结论：**目前尚无法基于SCP-CN-2450进行有效的灾难预防和预报。

&gt;&gt; **工作笔记 2005/Mar/15 No.0042 （作者从略）**
&gt;&gt; 
&gt;&gt; 近期的实验表明现实扭曲和奇术也是受限制于SCP-CN-2450的。
&gt;&gt; 
&gt;&gt; 奇术和现实扭曲所表现出的“改变随机性”的结果不过是SCP-CN-2450的自身性质所决定的一种趋向性罢了。换而言之，奇术确实会影响EVE浓度和VER强度，现实扭曲确实会改变休谟指数，但是这种影响一则不能持久化，二则存在无法遏制的波动，三则无法绝对精准地达到施法者所期望达到的目的。

&gt;&gt; **工作笔记 2016/Nov/13 No.0003 （作者从略）**
&gt;&gt; 
&gt;&gt; 作为梦幻泡影的一部分，一种斯克兰顿现实稳定锚的改进版本终于被上面批准了。好消息，好消息。
&gt;&gt; 
&gt;&gt; 通过增强型延迟休谟池平衡技术以及多级缓冲和反馈技术，几次实验以来这个型号的稳定锚对休谟指数的非显著波动的抑制比都达到了93.6%，休谟指数增益和休谟指数的关系曲线也显示当设备在基线稳定模式下工作时在35休谟到314休谟的显著区域之中能达到99休谟到103休谟稳定的现实锚定基准。即使在20休谟到35休谟的低休谟区间，以及314休谟到900休谟的高休谟区间，也基本能保证稳定在90休谟到120休谟的区间之内。如果是休谟提升（强稳定）工作模式，那么通过多元宇宙部的多维连接技术，也能在45休谟到950休谟的环境下，稳定到约1000休谟；15到45休谟的低休谟区间也能稳定到约600休谟。
&gt;&gt; 
&gt;&gt; 关于这个型号的便携版本和作战/行动用版本，目前还在研究中，主要的麻烦还是供能和持续性方面的问题。
&gt;&gt; 
&gt;&gt; 但是作为研究中的副产品，目前认为SCP-CN-2450的性质与休谟指数关系不大。100休谟的现实锚定环境不会影响SCP-CN-2450的性质。还有研究员认为环境中休谟指数的波动，乃至休谟差异的产生，也和SCP-CN-2450有关。好像奇术部门那边的消息也认为SCP-CN-2450的性质和奇术以及概率控制技术关系不大。
&gt;&gt; 
&gt;&gt; 或者说，现实扭曲也好，奇术也好，概率控制也好，也受制于SCP-CN-2450？

&gt;&gt; **工作笔记 2017/Jun/09 No.0017 （作者从略）**
&gt;&gt; 
&gt;&gt; 这段时间以来，演绎部又和几个上层叙事实体——确切来说是他们在这个叙事层高位的投影体——进行了[[[page-and-view-hub | 交流]]]。交流的结果却不是很乐观。
&gt;&gt; 
&gt;&gt; 上层叙事也是不可依赖的。或者说，上层叙事实体也爱莫能助。
&gt;&gt; 
&gt;&gt; 毕竟对于他们而言，基金会是一个“集体写作社区”，而且有一个很常见的词叫“一无二随”。也就是说，哪怕对于以为确定的作者。他的“设定”会如何发展成切实流入的压印流，以及别的作者（当然也包括这位作者自己），会怎样基于这个“设定”构造后续的压印流。同时，压印流也会受到叙事机制和叙事框架的影响。同时，对于上层叙事实体而言，“叙事”这个概念本身就类似一个未必稳定的“设定”。
&gt;&gt; 
&gt;&gt; 而且，作为文字制导的“文档”或者“设定”同样会被改变，会被破坏，会被删除。而上层叙事实体自身也同样会受到与SCP-CN-2450的性质类似的性质的影响，使得他们无法对自身以及自身的精神活动和创作行为做出绝对准确的预测和控制。
&gt;&gt; 
&gt;&gt; **都是不一定的。**

&gt;&gt; **会议简报 MET-RECLS1：SCP-CN-2450的重分级讨论**
&gt;&gt; 
&gt;&gt; （会议时间、地点、人员等从略）
&gt;&gt; 
&gt;&gt; -----
&gt;&gt; 
&gt;&gt; 本次会议针对SCP-CN-2450的项目分级进行讨论。在会议中，PRJ-CN-2450-001项目的高层成员基于PRJ-CN-2450-001的研究成果对SCP-CN-2450的性质进行了讨论，并拟定了一系列SCP-CN-2450的可选项目分级。
&gt;&gt; 
&gt;&gt; * **N/A：**保持SCP-CN-2450的原始分级不变。这一分级的支持者认为SCP-CN-2450虽然属于当前的基准现实，但当前基准现实同样受到SCP-CN-2450的影响，因此不能以和基准现实的结合性为标准对SCP-CN-2450进行重分级，亦不需要对SCP-CN-2450新设分级。这一分级的支持者同时认为SCP-CN-2450影响异常项目以及跨叙事作用的性质属于异常性质，因此不赞成将SCP-CN-2450重分级为Explained或撤销编号。
&gt;&gt; * **Enochian：**Enochian分级表示项目不能被收容，因其属性构成了基准现实的一方面。这一分级的支持者认为SCP-CN-2450属于当前的基准现实的一个有机组成部分。该提案同时偏向于认为SCP-CN-2450是一种“概念”，对SCP-CN-2450的概念化过程即为对SCP-CN-2450的事实上的收容。
&gt;&gt; * **Chhokmah：**Chhokmah分级表示项目与基准面纠缠于一体，收容它将不可避免地影响到智能实体。这一分级的支持者认为SCP-CN-2450属于当前的基准现实的一个方面并构成了包括人类在内的智能实体的智能的一部分。这一分级的支持者认为，SCP-CN-2450构成并影响包括人类在内的智能实体的智能。
&gt;&gt; * **Anitya / Anicca：**该分级是针对SCP-CN-2450提出的专有新设分级。该分级名称取自佛教术语“无常”（Anitya）的巴利文单词Anicca。Anicca分级的初步定义为：项目被描述为极强的不确定性，且构成并影响基准现实以及所有物质性/非物质性存在及其活动，但项目不是基准现实以及任何物质性/非物质性存在或其活动的全体或部分。项目同时具备跨叙事特性。并且，无法通过SCP条目和/或项目分级的形式对项目进行准确且有效的描述。
&gt;&gt; * **Explained：**该分级的支持者认为SCP-CN-2450不是异常项目，且可通过哲学、社会学等方面的研究对SCP-CN-2450进行阐述，因此SCP-CN-2450应被视为已解明，但是有必要保留SCP-CN-2450条目（且不重编号为SCP-CN-2450-EX）以供研究之用。
&gt;&gt; * **撤销SCP-CN-2450编号：**这一提案的支持者认为SCP-CN-2450不是异常项目，无需收容，无需进行包括Explained分级在内的分级。
&gt;&gt; 
&gt;&gt; 由于对重分级问题的争议较大，会议最后决定进行投票表决，表决结果如下：
&gt;&gt; 
&gt;&gt; ||~ 分级 ||~ 得票率 ||
&gt;&gt; || Explained || 25.9% ||
&gt;&gt; || Anitya / Anicca || 24.5% ||
&gt;&gt; || N/A || 18.7% ||
&gt;&gt; || Enochian || 14.2% ||
&gt;&gt; || Chhokmah || 10.0% ||
&gt;&gt; || 撤销编号 || 0.8% ||
&gt;&gt; || //弃权// || 5.9% ||
&gt;&gt; 
&gt;&gt; 投票结果产生后，会议对投票结果进行了确认，同时决定开始形成SCP-CN-2450的Explained级重分级申请书。

&gt; 
&gt; **项目编号：**SCP-CN-2450
&gt; 
&gt; **原项目分级：**N/A
&gt; 
&gt; **提案的新分级：**Explained

&gt;

&gt; 
&gt; **重分级提案理由（简述）：**
&gt; 
&gt; 对SCP-CN-2450的研究已表明SCP-CN-2450所呈现的性质，包括其所表现出的跨叙事性质与影响SCP项目的特性的性质，均系正常的运动过程的随机性的体现。此外，PRJ-CN-2450-001项目中获得的研究成果、原中华异学会的研究成果以及历史上科学、工学、哲学等学科的研究成果均显示SCP-CN-2450所表现出的性质及其影响结果不具备充分的可被描述为“异常特性”的理由。
&gt; 
&gt; 另外，由于对SCP-CN-2450的研究表明，SCP-CN-2450自身及其影响的时间、空间跨度均超出基金会可控范围，且SCP-CN-2450自身的存在对普通民众而言是可感知且没有呈现出明显的异常特性的，因此，认为基金会不再有维持SCP-CN-2450的收容与帷幕的必要。
&gt; 
&gt; 最后，根据演绎部目前已进行的论证，考虑到SCP-CN-2450的效应对于上层叙事、上层叙事实体、文字制导、压印流、叙事基础架构等均存在作用，因此推论认为SCP-CN-2450对派生自上层叙事的本层叙事具有已经明确的、广泛的作用。基金会应放弃对SCP-CN-2450的开发利用尝试，并专注于当前任务。
&gt; 
&gt; 综上所述，申请将SCP-CN-2450重分级为Explained。

有关将SCP-CN-2450重分级为Explained的提案正在审查与讨论中。关于正在审查中的文档版本，由于目前提案的SCP-CN-2450的修改版本文档不涉及除移除特殊收容措施之外的内容改动，故此处不再附录。
