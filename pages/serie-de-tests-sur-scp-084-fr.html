    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>这是为了更好地理解[http://fondationscp.wikidot.com/scp-084-fr SCP-084-FR] 能够采用的不同形象而进行的实验列表，具体取决于所选择的媒介。请记住，所选材料很可能会影响其最终成像。
实验报告采用以下格式撰写：


&gt; **监督人：**
&gt; **材料：**
&gt; **成像：**

&gt; **监督人：** Dr Gray
&gt; **材料：** 无涂层纸张
&gt; **成像：** SCP-084-FR以铅笔轮廓显像，其身体线条非常粗略地描绘出来。纸张是无色的。
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** 铜版纸
&gt; **成像：** SCP-084-FR出现于正面，有更多描绘细节，有彩色着色。
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** 中国叶纸
&gt; **成像：** SCP-084-FR以印度墨水绘制的形象展现。
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** 混凝土墙
&gt; **成像：** SCP-084-FR以涂有彩色喷漆的涂鸦出现。
&gt; **笔记：** //&#34;这是我第一次达到真人大小！&#34;//
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** Dr ████的右前臂。
&gt; **成像：** SCP-084-FR以一种颜色细致的纹身出现，但她不再在手臂上移动。
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** 一张纸莎草
&gt; **成像：** SCP-084-FR以赭石色描线轮廓出现。
&gt; **笔记：** //&#34;我猜这是一张埃及血统的纸……&#34;//
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** 一张黑白照片。
&gt; **成像：** SCP-084-FR以真人形象成像，其特征与其原始外观相似，但没有颜色。
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** 一张彩色照片。
&gt; **成像：** 与之前相同的结果，但具有所有适当的着色。
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** Dr ███████的绘图纸
&gt; **成像：** SCP-084-FR以铅笔绘成像，除了具有丰富的细节并因此接近现实之外，还呈现有3D的浮雕效果。 
&gt; **笔记：** //&#34;我从未感觉在一张纸上感觉如此神清气爽！&#34;//
&gt; 
&gt; **监督人：** Dr Gray
&gt; **材料：** G. Apollinaire的作品之一。
&gt; **成像：** SCP-084-FR的轮廓以图像诗的形式成像，此诗描写了太阳与月亮之间不可能的爱情关系。

&gt; **监督人：** Pr Acyde
&gt; **材料：** 白色棉质服装。
&gt; **成像：**  SCP-084-FR以转印纸上打印的简化形象成像。
&gt; 
&gt; **监督人：** Pr Acyde
&gt; **材料：** 蕾丝面料
&gt; **成像：**  SCP-084-FR采用花边图案的形状成像，与原始图案融为一体，无需修改。SCP与媒介近乎无法区分。
&gt; 
&gt; **监督人：** Pr Acyde
&gt; **材料：** 不同尺寸的十字绣。
&gt; **成像：**  SCP-084-FR在面料上以彩色线绣成像。细节水平取决于媒介框架的大小和密度的比率。
&gt; 
&gt; **监督人：** Pr Acyde
&gt; **材料：** 橡木板。
&gt; **成像：**  SCP-084-FR在该媒介上以橡木痕迹成像，其细节水平超过专业品质。

&gt; **监督人：** Dr Sergio
&gt; **材料：** 漫画“丁丁在美国”。
&gt; **成像：** SCP-084-FR采用相同的风格绘制，并且与专辑的其他部分具有相同的细节级别。其大小已经改变，以适应其余角色。

&gt; **监督人：** Dr Michel
&gt; **材料：** 来自不同类型游戏的各种扑克牌（或收藏品）（32张卡，54张牌，塔罗牌，黑石，魔术，Y███-██......）。
&gt; **成像：** SCP-084-FR总是以相同的风格成像，并且具有与用于同一套牌或版本中的卡片的女性角色的表示相同的细节水平。对于塔罗牌游戏，如果其是一张王牌，风格会有所不同。 
&gt; **笔记：** //&#34;经工作人员的投诉和道德委员会的决定之后，Michel博士不再被授权将SCP-084-FR转移到此类的材料上。&#34;//

&gt; **监督人：** Dr Faust 
&gt; **材料：** 瓷碗，（18世纪，日本北部生产，Faust博士的财产）
&gt; **成像：** SCP-084-FR通过瓷釉显像并融合至瓷碗图像中。
&gt; **笔记：** //&#34;我现在想吃亚洲人了&#34;//。
&gt; 
&gt; **监督人：** Dr Faust 
&gt; **材料：** &#34;M█ H███ A███████&#34;系列漫画读本[[footnote]] 来自亚洲地区的漫画[[/footnote]] 
&gt; **成像：** SCP-084-FR以K████·H████的绘画风格成像，并穿着一套带有“Super Comic Power＃084”字样的全套西装。
&gt; **笔记：** //&#34;这……好险啊。&#34;//</textarea></pre>
