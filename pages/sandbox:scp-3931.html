**Объект №:** SCP-3931

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Все второстепенные операции Фонда должны быть немедленно прекращены. Предложения по нейтрализации SCP-3931 более не принимаются.

Все аванпосты Фонда должны следовать стандартным процедурам &#34;Брось и беги&#34; по событию XK.

**Описание:** SCP-3931 - это продолжающийся тауматургический ритуал, способный поражать все живые организмы в наблюдаемой вселенной. В настоящее время последствия от воздействия SCP-3931 считаются летальными и катастрофичными. Происхождение SCP-3931 и связанных тауматургических ритуалов остается неоднозначным.  

Хронология событий, связанных с SCP-3931 представлена ниже.

||~ Дата ||~ Событие ||
|| 05/10/2024 || Глобальная Оккультная Коалиция обнаруживает SCP-3931. Д.К. аль Фине заявляет, что попытки уничтожить аномалию с помощью контр-ритуала оказались неуспешными. Совет О5 и Совет 108 экстренно устанавливают связь. ||
|| 06/10/2024 || Специалисты по тауматургии от Фонда и ГОК&#39;а устанавливают природу SCP-3931: он затрагивает организмы, которые неподвижны и уничтожает их путем кремации. Не смотря на то, что принцип работы такого ритуала еще не до конца объяснен, Отдел Тауматургии Фонда докладывает, что SCP-3931 находится в периоде активации и с вероятностью в 95% полностью завершится 14/10/2024. Начинается поиск способов предотвращения активации SCP-3931. ||
|| 07/10/2024 || Дружелюбно настроенные СО были проинформированы о ситуации и получили запрос о помощи. ГОК все еще отказывается прояснять обнаружение SCP-3931, потому О5-2 и О5-7 предлагают начать расследование в ГОК&#39;е. Решение принимается единогласно, и временная оперативная группа собрана к 17:45. ||
|| 08/10/2024 || Отдел &#34;ПЕНТАГРАММА&#34; Министерства Обороны США и Британская Паранормальная Разведывательная Служба [[footnote]]В простонародье известна как МИ-666.[[/footnote]] предлагают поддержку. Другие СО, с которыми была установлена связь прошлым днем, либо не ответили, либо не в состоянии помочь. В это время, Фонд начал расследование и связался с несколькими информаторами из ГОК. ||
|| 09/10/2024|| Расследование показывает, что SCP-3931 был разработан самой ГОК. Д.К. аль Фине подтверждает это; ГОК намеревалась использовать этот ритуал, как оружие против определенных целей, таких как скульпторы реальности. Ошибка при тестировании привела к нынешней ситуации, когда неправильное исполнение ритуала привело к появлению SCP-3931. Совет О5 и Директора МИ-666 выражают гнев, но в результате соглашаются сотрудничать с ГОК в интересах предотвращения сценария класса К. ||
|| 10/10/2024 || Директор ПЕНТАГРАММ&#39;а Роуан Баричелло создает утечку информации касательно SCP-3931. Несколько связанных организаций выражают свою озабоченность, некоторые начинают паниковать, а остальные видят ситуацию, как шанс посеять хаос. Директор Баричелло собирается распустить операции &#34;Вуаль&#34; (и к тому же, Международное Соглашение Вуали) с помощью трансляции экстренных сообщений по Соединенным Штатам. Вмешательство ГОК в виде убийства директора проходит успешно, и ситуация находится под контролем к 14:29. Исследовательские команды ГОК-Фонд все еще не могут разработать способ нейтрализации SCP-3931. После долгих дебатов, Фонд и ГОК соглашаются связаться с Дланью Змея для помощи.||
|| 11/10/2024 || Несколько государств проинформировано о ситуации с SCP-3931 различными связанными организациями. Только две страны согласились не информировать своих граждан о текущей ситуации. O5-11 объявляет, что Вуаль в критическом состоянии; усилиям по обеспечению информационной безопасности препятствуют несколько государств. Попытки отключить социальные сети и телефонные линии только приближают неотвратимый сценарий Сорванного Маскарада. Даже не смотря на то, что покров скоро спадет, публика в большинстве своем остается скептической. На данный момент документация SCP-3931 рассекречена для всех сотрудников Фонда. Предложения по нейтрализации принимаются от всех работников, но усилия по предотвращению SCP-3931 все еще тщетны. Вопреки спокойствию ранее, глобальная паника начинается после утечки информации ПЕНТАГРАММ&#39;ы в Пентагоне. Эта информация содержит не только объяснение тауматургии и обсуждения свойств SCP-3931, но также раскрывает несколько СО и аномалий международному обществу, включая и сам Фонд. Социальные сети восстанавливаются спустя некоторое время позже 22:00 по запросу нескольких аномальных и неаномальных сущностей. ||
|| 12/10/2024 || O5-6 просят появится на публике в Лондоне, чтобы подавить страх перед надвигающимся сценарием XK. Это событие прошло неудачно. МИ-666 позже анонсируют, что более не могут поддерживать Фонд в связи с восстанием аномальных групп в стране[[footnote]]Дипломаты СО из Зоны 48 налаживают связь несколько часов спустя и благодарят организацию от имени Совета О5.[[/footnote]]. В отделе непредвиденных ситуаций Зоны 01 сообщают, что несколько стран в критическом состоянии. Ядерное противостояние между США и Северной Кореей[[footnote]]Конфликт начался после того, как представители ПЕНТАГРАММ&#39;ы официально использовало Северную Корею как козла отпущения за создание SCP-3931.[[/footnote]] начинается спустя некоторое время после 21:00, но ситуация урегулируется сама по себе с минимальными вмешательствами. В 23:52, O5-13 заявляет, что конфликт был предотвращен. Публика не информирована об этом. ||
|| 13/10/2024 || O5-2 анонсирует на недавно подтвержденном Твиттер аккаунте Фонда, что более усилий по предотвращению SCP-3931 совершено не будет. Общественный резонанс усиливается; ГОК отказывается делать публичное заявление. Пешеходные дорожки и тропы подготавливаются оставшимися властями, как способ выжить после полной активации SCP-3931. Полагается, что, продолжая ходить, отдельные личности могут отдалить свою смерть[[footnote]]В некоторых регионах предлагают использовать велосипеды. Использование автомобилей также предложено многочисленными личностями и организациями, однако, большая масса людей не имеют возможности использовать проезжую часть или не имеют доступа к запасам топлива на данный момент.[[/footnote]]. Окончательно устанавливается связь с Дланью Змея, которая отказывается помочь Фонду до тех пор, пока Совет О5 не согласится гарантировать им и нескольким аномалиям амнистию. Среди Совета О5 идут долгие дебаты, но к моменту консенсуса, оставшиеся члены Длани Змея уже эвакуировались в Библиотеку Странников. Примерно часом позже, в 16:17, всему персоналу Фонда дается разрешение покинуть свои посты. ||
|| 14/10/2024 || Зоны Фонда инициируют процедуры &#34;Бросай и беги&#34; и все Зоны блокируются к 06:00. После этого Зона 01 становится единственной активной Зоной Фонда, за исключением орбитальных и лунных Зон[[footnote]]В связи с суровостью ситуации, Отдел Астрономии был не в состоянии вернуть персонал, задействованный в этих Зонах. O5-5 позже выражает свою благодарность, тем кто остается в этих местах.[[/footnote]]. Письмо, адресованное Совету О5 от Общества Уилсона по вопросам дикой природы прибывает в Зону 19, но на тот момент в ней не осталось сотрудников. Совет О5 в следующие три часа безрезультатно пытается наладить связь с Тимом Уилсоном. Оставшийся персонал Фонда приглашен в Зону 01. См. //приложение// для дальнейшей информации. ||

**Приложение:** Последствия

14 октября 2024 заключительное собрание было организовано в Зоне 01 со всеми оставшимися сотрудниками Фонда. В связи с большой потерей персонала и ресурсов, плана пережить сценарий XK создано не было.

Однако, ни о каких пострадавших не было доложено. Сотрудники в замешательстве, вместе с остатками Отдела Тауматургии незамедлительно произвели анализ SCP-3931 - он активировался как ожидалось, но не повлиял ни на какие организмы на Земле. К 16 октябрю 2024, ГОК также доложила об отсутствии пострадавших.

Вскоре после этого, О5-1 сделал следующее обращение:

&gt; //[O5-1 вздыхает.]//
&gt; 
&gt; Даже не знаю, что сказать.
&gt; 
&gt; Полагаю, начну с объяснения. Со всей совестью, я не имею ни малейшего понятия, почему мы еще не мертвы. Никто, по сути, не знает. В данный момент, мы считаем это потому, что, эм, параметры 3931 довольны неясны. Оно просто убивает любого, кто неподвижен, но не поясняет ничего под этим. Технически, мы постоянно движемся благодаря движению Земли и орбиты. Происхождение 3931, хоть и расплывчатое, но начинается глубоко в прошлом. Те, кто сделали заклинание вероятно не подумали, или не знали на счет орбит, так что да, слава науке. Обычно мы пытаемся сохранить нормальность, но я думаю в этот раз нормальность спасла наши задницы.
&gt; 
&gt; Теперь, как с этим покончено, я просто... Я просто хочу сказать простите. O5-12 на самом деле предположил, что это может произойти, но на тот момент мы не могли рисковать активацией 3931. Мы потерях всех друзей, коллег и даже семьи, потому что мы... потому //я// подвел вас всех. Я знал, что был шанс, что вся эта фигня с 3931 может накрыться, но я был настолько обескуражен в попытках остановить это. Я был слишком ослеплен своим узким кругозором, чтобы полностью понять, настолько плохи дела в мире.
&gt; 
&gt; Мы могли бы держать все в тайне. Все бы, предположительно, скончались в спокойствии даже не зная, что 3931 существовал. Если бы мы держали всю эту штуку в секрете, большинство из вас даже не встретило бы Совет сегодня. Большинство из вас даже не было бы в Зоне 01 прямо сейчас; вы, вероятно бы выпивали со своими друзьями, или пошли бы пошли на свидание с той исследовательницей, которая вам нравилась, или были бы дома со своими детьми. Заместо этого, мы провалились в нашей самой главной миссии: информационная безопасность.
&gt; 
&gt; Я желал бы, чтобы у меня была какая-то великая речь или удивительный план по возвращению нас всех на места, но у меня их нет. Правда нет. //Что же нам тогда делать//? Конечно, 3931 не убил всех нас, но чертовски преуспел в конце света. Просто //опасаясь// угрозы уровня XK было достаточно, чтобы разрушить все.
&gt; 
&gt; //[O5-1 полощет горло. На мгновение слышно, как шуршит бумага.]//
&gt; 
&gt; Я не знаю, что черт возьми произойдет дальше, но мы постараемся сделать то, что мы делаем всегда.
&gt; 
&gt; И надеюсь, в следующий раз угроза XK действительно убьет нас всех, прежде чем мы убьем себя сами.
