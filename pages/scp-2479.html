    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2479

**项目等级：**Euclid

**特殊收容措施：**两条出入SCP-2479的道路被基金会永久封堵。基金会将阻止由俄勒冈州舍伍德市[[footnote]]**译注：**Sherwood，位于俄勒冈州的西北部。俄勒冈州的位置在美国太平洋沿岸，在加利福尼亚州和华盛顿州之间。[[/footnote]]出发，试图沿着上述道路前进的非基金会车辆接近SCP-2479。任何通过路障的非基金会车辆将被视作入侵者。

基金会媒体与相关的审查协议将抹去SCP-2479被基金会收容之前的讯息[[footnote]]一份经过审查的广告见**附录2479b**[[/footnote]]。SCP-2479周围的区域已被伪装成拆迁公司的基金会以拆迁一所杂乱的废弃主题公园为理由永久封闭。

基金会在SCP-2479-1至SCP-2479-16旁边均建造了小型收容间，以便收容SCP-2479-A的个体。为研究与监视项目，基金会在距SCP-2479活跃的区域数公里的位置建设了Site-2479。

基金会成员将时刻监控SCP-2479周围区域。为防止信息泄露，任何于此区域或Site-2479附近活动的未授权人员都应尽快逮捕并将其扣留。SCP-2479-A个体也将受到同样的监控，任何情况下，都不允许其离开SCP-2479的活跃区域。

出于试验目的以外，任何员工未经站点主管██████允许不得进入SCP-2479的活跃区域。

**描述：**SCP-2479为一所坐落于俄勒冈州舍伍德市东数英里的废弃游乐园，占地约128英亩（合52公顷）。进出SCP-2479停车场的两条主干道是项目唯一的出入口，一堵脊状混凝土墙围绕在SCP-2479活动区域周围，只能从墙上攀登进去。因长期废弃，SCP-2479已被浓密的灌木丛与植被覆盖。

在被基金会收容时，SCP-2479在地图与路牌上的标识为“动物大陆游乐园”。公园最初被委托给███ ██████ ███████████建造，在短暂开放之后，公园因未知原因而关闭。

截止██年5月11日被基金会收容时止，SCP-2479拥有十六个一般游乐设施：
* 四台以家畜家禽为原型的过山车（SCP-2479-1至SCP-2479-4）。
* 两台猫狗外形的碰碰车（SCP-2479-5与SCP-2479-6）。
* 两台安装了马雕像的旋转木马（SCP-2479-7和SCP-2479-8）。
* 一台章鱼飞椅（SCP-2479-9）。
* 两台以不同鸟类为原型的跳楼机（SCP-2479-10与SCP-2479-11）。
* 一台海星外形的旋转秋千 (SCP-2479-12)。
* 狐狸图案的摩天轮(SCP-2479-12)。
* 两架以毛虫和蝴蝶为原型的“五彩滑道”（分别命名为SCP-2479-14 与SCP-2479-15）。
* 以多种蛛形纲动物为原型的鬼屋（SCP-2479-16）。

SCP-2479唯一的入口是一扇位于其中停车场最北部的大门。大门旁边有一较小的售票处，一个巨大的库房和一连串绿色的绳索为排队的游客圈出了一个区域。一进门即可看到以写有“兽大陆”[[footnote]]因未知原因，SCP-2479外出现的同一标题写法都有不同。[[/footnote]]，多个拟人化的卡通动物形象排成了一列，通向SCP-2479的活跃区域。总会有一SCP-2479-A实例出现在售票处之中。

SCP-2479-A是一数量为20到30的群体，外观为拟人化的动物，以适应这些个体在公园中的不同位置[[footnote]]例如，一个出现于SCP-2479-4之外的SCP-2479-A个体的外观是一只鸭子。[[/footnote]]，这些位置被命名为“领地”。每一个SCO-2497-A个体均以操标准英语，语调与儿童艺人表演时高而滑稽的语调相似。SCP-2479-A对基金会员工的询问完全没有反应，而是排成了简单的队列，鼓励询问者前往公园中的景点。观察表明，一个SCP-2479-A个体可以以不发声的方式与其他SCP-2479-A个体交流。SCP-2479-A个体不与动物进行交互，这些个体按其领地被另外编为SCP-2479-A-1到SCP-2479-A-16，不同的个体可以共享同一个编号。

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--resized-images/scp-2479/scp2479a/medium.jpg |caption=一个收容中的SCP-2479-A-11个体。]]

对再收容的SCP-2479-A个体进行的试验显示，SCP-2479-A覆盖有浓密的毛发，类似于多毛症患者。在多数案例中，这些浓密的毛发使SCP-2479-A的皮肤形成了类似吉祥物的外表，其嘴部、耳部与眼部的表皮永久性硬化。SCP-2479-A的毛发数量不定，生理上有多种不同的畸形，这些变化取决于SCP-2479-A表现出的动物外形（见**附录2479a**）。

观察表明，SCP-2479-A具有有性生殖行为，--尽管这并非发生在指定个体之间--（见**事故报告2479/2**）

所有的SCP-2479-A都有可能产生敌对倾向，但仅有以下情况出现才会进入敌对状态：

* 任一个体对SCP-2479-A表现出敌对状态
* SCP-2479-A感到某一个体多管闲事、烦人，或是惹人厌 [[footnote]] “惹人厌”的行为包括喊叫、站在一个个体之前或是坚持询问。[[/footnote]]
* SCP-2479-A观察到有个体从大门以外的区域进入SCP-2479

观察表明，SCP-2479-A以抓和咬的方式进行攻击。

SCP-2479-B为500到700副动物面具的统称，均存放于SCP-2479大门的库房里。每一副面具都与公园其他地点的游乐设施或是吉祥物的动物相似。在尝试通过SCP-2479的大门进入其中的时候，出现在售票处的SCP-2479-A个体会鼓励游客进入售票处，在进入SCP-2479前收集一副面具。

佩戴SCP-2479-B几分钟之后，受试者会感到腹部异常疼痛，排汗加快，以及瞳孔异常放大。在佩戴超过10分钟后，不管SCP-2479-B是否还戴在个体身上，这些症状都不会消失。超过15分钟，症状会延续到SCP-2479活跃区域以外。第1小时末，个体身上会出现进一步的症状，包括多汗症、无法控制的颤抖，以及急性多毛症，并导致面部与全身毛发的急剧增长。在不移除SCP-2479的情况下，上述症状会更加疼痛，且持续时间更长。

受试者面部与全身毛孔周围的毛发会硬化，并在第2小时内形成异常的角质结构。此时，若SCP-2479-B还存在的话，也会因为突起的面部结构而移除，或融入皮肤之中。

受试者最终会产生与令其产生异常症状的SCP-2479-B上描绘图案一致的动物特征。约1小时15分钟后出现神经退化情况，在此时间点之后，受试者——此时为SCP-2479-A实例——就会试图走向个体外观相似的经典，并将其认定为它们的领地。个体过去的所有记忆都会被抹去或是忽视，并停止回答问题或是对谈话做出反应。

如在佩戴SCP-2479-B满15分钟内使用手术将受试者生长的毛发移除，受试者身上将留下永久性疤痕.

[[collapsible show=&#34;+ 附录2479a&#34; hide=&#34;-附录2479a &#34;]]
以下为SCP-2479-A实例及其表现出的生理缺陷的范例。
&gt; **名称：** SCP-2479-A-2
&gt; **动物外形：** 家牛 (//B. taurus//)
&gt; **独有特征：**头顶生长出一对巨大的畸形角质结构。指甲与趾甲向内生长，体型大，颜色变黑，足底皮肤硬化。推测其分别代表了角与蹄。

&gt; **名称：** SCP-2479-A-5
&gt; **动物外形：** 家猫 (//F. catus//)
&gt; **独有特征：**臀部处的毛发伸长且可以摇摆，发根植入肛门上方。长而尖利的齿在其口腔中错误地生长。牙龈处形成囊肿。

&gt; **名称：** SCP-2479-A-7
&gt; **动物外形：**马 (//E. f. caballus//)
&gt; **独有特征：**类似于SCP-2479-A-2个体那样出现了畸形的角质结构与指（趾）甲过度生长的情况。齿向不同方向生长，且体积增大。鼻腔内排列着浓密的角质结构，体积扩大至正常尺寸的4/3倍。

&gt; **名称：** SCP-2479-A-11
&gt; **动物外形：**圭拉杜鹃[[footnote]]**译注：**Guira Cuckoo，生活于南美东部热带地区的鸟类，少数的非寄生杜鹃。[[/footnote]](//G. guira//)
&gt; **独有特征：** 上唇处生长出直而大，且带有凹陷的角质结构，外观类似于鸟喙。臂部上生长出柔软的“羽毛”。

&gt; **名称：** SCP-2479-A-16
&gt; **动物外形：**墨西哥红膝鸟蛛[[footnote]]Mexican redknee tarantula[[/footnote]] (//B. smithi//)
&gt; **独有特征：**六个畸形、粗糙的肢体，从其脊椎的第14根椎骨中伸出了红色的角质结构。从头部中央生长出六种不同的角质结构。个体的犬齿过度生长，并会在其口部完全闭合时戳伤其牙床。个体的腹部生长出畸形的角质结构，研究员发现该结构中充满了[数据删除]。
[[/collapsible]]

------

**11/02/██修订：****事故2479/1**发生后，据观察显示，SCP-2479-A的交互模式在某种程度上与其在埃尔顿食物链模型[[footnote]]**译注：**Charles Elton food chain mode。Charles Elton，英国动物生态学家，于1927年创造了“food chain”一词。[[/footnote]]中的位置一致。该模型遵守线性次序，即每一个个体都通过其食物链下层的动物维持生存；因此，SCP-2479-A可适当地划分为初级、次级、三级与顶级消费者等子类别。

举例来说，SCP-2479-A-13个体（长得像狐狸，外形与赤狐种//V. vulpes//成员相似）会定期离开SCP-2479-13的“领地”，报道称这一周期为两周或某一个体显露出营养不良症状之时[[footnote]]在恢复期中，SCP-2479-A个体中普遍存在营养不良状况。原因可能是之前观察到的，这些个体在缺乏食物时坚持不愿离开其领地。[[/footnote]]。随后，基金会观察到SCP-2479-A-13搜寻SCP-2479-A-4或SCP-2479-A-11（分别类似于鸭子与鸟类）以及[数据删除]的实例。此外还观察到SCP-2479-A-13个体单独或成对进行“狩猎”，然而如SCP-2479-A-5（代表物种如狼//C. lupus//）[[footnote]]**译注：**此处疑有误，附录2479a中已提到SCP-2479-A-5的外形类似家猫。[[/footnote]]等三级消费者会以不少于三个个体的规模离开其领地。

[[collapsible show=&#34;+ 事故报告2479/1&#34; hide=&#34;- 事故报告2479/1&#34;]]

&gt;██/██/██，四到七只SCP-2479-A-5（灰狼//C. lupus//）个体自发从SCP-2479-5附近逃脱，引发了一场发生速度与规模超出预期的突发事件。所有个体快速移动至SCP-2479-6并袭击了9个在其领地游荡的SCP-2479-A-6个体，仅两个个体幸免。这一行为此前未有记录，甚至在接触交互试验中也未出现。
&gt; 
&gt; 两类个体进入混战的七分钟之后，机动特遣队介入其中，SCP-2479-A-5个体均猎到了最近的死亡或丧失行动能力的SCP-2479-A-6个体，并以远慢于它们离开领地时的速度返回领地。接下来的六个小时之后，每一个SCP-2479-A-5个体都食用了其捕获的个体。
&gt; 
&gt; 由于事出意外，SCP-2479-A-5展示出的速度与攻击方式均未有数据保留下来。推荐在受控环境下进行进一步试验。

[[/collapsible]]

SCP-2479活跃区域内生态系统的最新发展是Site-2479的主要研究项目。一种假设称，一项包括将个体暴露于多个SCP-2479-B的“繁殖计划”可以将顶级消费者引入SCP-2479生态系统，以控制SCP-2479-A个体之间的交互。

以下内容记录了单一个体交叉暴露在多个SCP-2479-B实例下的试验。

------

[[collapsible show=&#34;+ 测试记录2479a&#34; hide=&#34;- 测试记录2479a&#34;]]
**实验侧重点：**初级交叉暴露
&gt; **测试A** - 日期██/██/██
&gt; **受试者：** D-7220
&gt; **测试步骤：**受试者暴露于SCP-2479-B-8（普氏野马//E. f. przewalskii//）之下。
&gt; **测试结果：**SCP-2479-B-8引发的症状持续2小时以上。受试者在2小时9分钟后完全转化。
&gt; **测试后续：**允许现已转化为SCP-2479-A-8的受试者居住于SCP-2479-8内。

&gt; **测试B** - 日期██/██/██
&gt; **受试者：** SCP-2479-A-8 （前D-7220）
&gt; **测试步骤：**样本暴露于SCP-2479-B-8之下（与其外形相似的SCP-2479-B）
&gt; **测试结果：** SCP-2479-B-8引发的症状持续2小时以上。症状强烈程度与通常情况相同，但生理上继续发生变异，受试者的体积和/或异常结构的长度大致会达到之前的两倍。大多数测试中，这一变化会导致轻微的皮肤损伤，以及口腔、鼻腔和肢体的畸形。研究者观察到这些区域周围的皮肤也被拉伸，受试者如预期那样并未表现出过度的痛感。 
&gt; **测试后续：**测试中的损伤由医务人员治疗，SCP-2479-A-8个体被收容。

&gt; **测试C** - 日期██/██/██
&gt; **受试者：** SCP-2479-A-8 (前D-7220)
&gt; **测试步骤：**样本暴露于SCP-2479-B-6（家猫//F. catus//）之下。
&gt; **测试结果：** SCP-2479-B-6引发的症状持续2小时以上。总体来说，转换初期的不适感比此前观察到的更强烈。牙齿进一步扩张、齿尖更尖，并在暴露末期伴随着轻微的牙折。个体体毛大致变为之前的两倍，肛门上方约一英寸处形成发根并生长出毛发。测试过程中，研究者发现个体出现了擦伤。 
&gt; **测试后续：**测试中产生的伤口由医务人员进行治疗。被编为SCP-2479-A-8/6[[footnote]]基金会使用复合数字编号，以避免预设个体领地。 [[/footnote]]的受试者被收容，以便基金会进行研究。

&gt; //**笔记：**SCP-2479-B似乎会对任何戴上它的个体产生效果，不论该个体之前是否曾暴露在其下。SCP-2479-B引起的症状只是之前症状的“叠加”；体毛生长至两倍，齿的大小与宽度变成之前的两倍等等。鉴于转换导致的伤口可以被安全治愈，故可以为了产生符合顶级消费者的SCP-2479-A个体而进行SCP-2479-B的交叉暴露实验。——██████博士//
[[/collapsible]]

[[collapsible show=&#34;+ 测试记录2479b&#34; hide=&#34;- 测试记录2479b&#34;]]
**实验侧重点：**创造潜在的顶级消费者SCP-2479-A
&gt; //**笔记：**由站点主管█████授予实验许可，该实验目的为创造一顶级消费者。此系列实验的受试者D-6018因其运动才能以及在身体检查中的优异结果而被选中。——██████博士//

&gt; **测试A** - 日期██/██/██
&gt; **受试者：** D-6018
&gt; **测试步骤：**受试者暴露于SCP-2479-B-6（家猫//F. catus//）之下。
&gt; **测试结果：**与SCP-2479-B引发的症状相同。受试者在2小时17分后完全转化。
&gt; **测试后续：** SCP-2479-A-6个体被送入临时收容室。

&gt; **测试B** - 日期██/██/██
&gt; **受试者：** SCP-2479-A-6 (前D-6018)
&gt; **测试步骤：**样本暴露于SCP-2479-B-13（赤狐//V. vulpes//）之下。
&gt; **测试结果：**个体生长出更大更尖利的牙齿，同时长出了各种退化的齿结构。体毛生长至原来的两倍。个体皮肤生长出数处畸形的角质结构，原因未知，同时伴随着几处类似皮肤炎的炎症症状。 
&gt; **测试后续：**编号为SCP-2479-A-6/13的受试者接受了小型的整形外科手术，以清除体表增生与炎症。SCP-2479-A-6/13随后被收容进临时收容室中。

&gt; //**笔记：**在测试B之前，SCP-2479-A-6/13试图接近SCP-2479-6，并宣称其为自己的领地，但最近的交叉暴露实验似乎使其完全丧失了这方面的欲望。实验成功了，然而。个体仍然遵循其之前的狩猎模式。未来的实验有望揭示其对“领地”的理解，这可能会作为阻止收容失效与控制数量的手段。——██████博士//

&gt; **测试C** - 日期██/██/██
&gt; **受试者：** SCP-2479-A-6/13 (前D-6018)
&gt; **测试步骤：**样本暴露于SCP-2479-B-16（亚马孙巨人捕鸟蛛//T. blondi// ）之下。
&gt; **测试结果：**个体从第12节椎骨中开始生长出六个附肢，但未生长完成，附肢长度最终达到了 4到6英寸之间。毛发仅略微生长，但数量剧增，并覆盖了皮肤表面更多部位，包括上述的六个附肢。个体在面部长出了四个角质结构，位置与蛛形纲生物其他的眼睛相同。巨大浓密的角质结构从皮肤中伸出，并在表皮层之外生长了5cm。样本同样显示出和其他SCP-2479-A-16相同的[数据删除]。在两小时结束并失去意识之前，受试者表现出极度的痛苦，推测是对压力与不适的反应。之前测试中出现的炎症再次出现了。
&gt; **测试后续：**编号为SCP-2479-AX的受试者接受了恢复性外科手术，以治疗炎症与清除大面积表皮增生与面部角质结构。在完全转化一天之后，个体通过了身体检查，观察显示其功能正常。SCP-2479-AX随后被收容进临时收容间中。

&gt; //**笔记：**基于之前对SCP-2479-A-6、SCP-2479-A-13与SCP-2479-A-16的了解，理论上来说，目前SCP-2479-AX可以“狩猎”所有已知的SCP-2479-A个体，并位于SCP-2479的食物链顶端。现在可以对SCP-2479-AX应用性进行彻底测试。——██████博士//
[[/collapsible]]

[[collapsible show=&#34;+ 测试记录2479c&#34; hide=&#34;- 测试记录2479c&#34;]]
**实验侧重点：** 评估潜在顶级消费者的应用性。
&gt; **测试A** - 日期██/██/██
&gt; **受试者：** SCP-2479-AX,█████████研究员
&gt; **测试步骤：**样本被介绍给█████████研究员 (//未//选在狩猎时段)。
&gt; **测试结果：**如同其他SCP-2479-A个体中观察到的情况，样本开始了一次单方面的谈话。SCP-2479-AX鼓励█████████研究员前往三处景点：SCP-2479-6, SCP-2479-13与 SCP-2479-16。样本没有回应任何问题。 
&gt; **测试后续：** SCP-2479-AX被重新收容。

&gt; **测试B** - 日期██/██/██
&gt; **受试者：** SCP-2479-AX, SCP-2479-A-4
&gt; **测试步骤：**样本被介绍给SCP-2479-A-4 (//未//选在狩猎时段)。
&gt; **测试结果：** SCP-2479-AX如预测一样开始了一次单方面对话。SCP-2479-A-4并未发出声音，而是无声地注视SCP-2479-AX达40分钟。
&gt; **测试后续：**两个体均被重新收容。

&gt; //**笔记：**到目前为止，基金会未发现任何SCP-2479-A个体在狩猎时段与其他个体交流。原因可能是SCP-2479-A并未将SCP-2479-AX识别为其群体中的一员//或//人类，因此没有交互的能力。——██████博士//

&gt; **测试C** - 日期██/██/██
&gt; **受试者：** SCP-2479-AX
&gt; **测试步骤：**允许样本在被监视的状态下进入SCP-2479的活跃区域(//未//选在狩猎时段)。
&gt; **测试结果：**观察显示，样本未试图接近或宣称任何“领地”。反之，SCP-2479-AX在SCP-2479-A低密度分布区域内无目的[[footnote]]一份助理研究员██████的报告描述称，SCP-2479-AX的行动“没有目标，就像是在模仿那些离群的动物或者走丢的孩子。” [[/footnote]]游荡。基金会观察到样本试图隐蔽起来：SCP-2479-AX没有明显的行动目标，而是偏好高密度的灌木区域以隐藏自己。样本的排泄频率明显高于其他SCP-2479-A个体。 
&gt; **测试后续：**在样本停止活动3小时后，基金会将其收容。

&gt; **测试D** - 日期██/██/██
&gt; **受试者：** SCP-2479-AX
&gt; **测试步骤：**允许样本在被监视的状态下进入SCP-2479的活跃区域(狩猎时段)。
&gt; **测试结果：**样本以约每小时14英里的速度向SCP-2479-1（SCP-2479-A-1的领地，该种个体的外形为山羊//C. a. hircus//）前进。在抵达该区域后，[数据删除]，并导致了8个已出现SCP-2479-A-1个体中的3个死亡。SCP-2479-AX仅食用了其中的2具尸体，将其携带至SCP-2479-AX 15分钟前被释放的位置，并食用以及[数据删除]了一小时左右。
&gt; **测试后续：**实验之后，样本被安全地重新捕获并再次收容。SCP-2479-AX与SCP-2479-1周围的SCP-2479-A-1的残骸[[footnote]]**译注：**原文SCP-2479-1，但根据上下文，此处指的是类人个体SCP-2479-A-1的身体，下同。[[/footnote]]被回收。

&gt; **测试E** - 日期██/██/██
&gt; **受试者：** SCP-2479-AX
&gt; **测试步骤：**允许样本在被监视的状态下从另一个位置进入SCP-2479的活跃区域(狩猎时段)。据此位置最近的景点为SCP-2479-4，其中除一SCP-2479-A-4（绿头鸭//A. platyrhynchos//）个体外全部空闲。
&gt; **测试结果：**样本开始向SCP-2479-4前进并[数据删除]，和前次实验相同，SCP-2479-AX导致了现存唯一一个SCP-2479-A-4个体死亡。SCP-2479-AX走向尸体并开始进食与[数据删除]。
&gt; **测试后续：**实验之后，样本被安全地重新捕获并再次收容。SCP-2479-A-4的残骸被回收。

&gt; //**笔记：**SCP-2479-AX似乎了解SCP-2479中景点的位置，并在狩猎时选择了最近的领地。如果样本继续这种无差别的狩猎方式，我们就可以在以后的收容失效事件中将其作为重新收容的措施，秘密释放于SCP-2479中，但我们还需要进一步的实验，以完整理解SCP-2479-AX的狩猎模式。——██████博士//

&gt; **测试F** - 日期██/██/██
&gt; **受试者：** SCP-2479-AX
&gt; **测试步骤：** [数据删除]
&gt; **测试结果：** [数据删除]
&gt; **测试后续：**见**事故报告2479/2**.

[[/collapsible]]
[[collapsible show=&#34;+ 事故报告2479/2&#34; hide=&#34;- 事故报告2479/2&#34;]]

&gt; ██/██/██，在SCP-2479-AX的实验期间，所有SCP-2479-A-13自发地产生了一次近乎遍及整个站点的大规模狩猎事件，这一事件与此前观察到的狩猎时间没有任何联系。SCP-2479-A-13“群”分为两群，每群七个个体，两群个体同时对SCP-2479-7与SCP-2479-11进行了攻击。机动特遣队Epsilon-11（“九尾狐”）被立即调入，在确保收容协议之时，SCP-2479-AX超过一个半小时未处于监控之下。
&gt; 
&gt; 从附近设施回收的数个录像记录显示，SCP-2479-AX走向了SCP-2479-6，随后开始了攻击，将3个雌性SCP-2479-A-6个体压制并使其丧失行动能力，随后被[数据删除]，直至SCP-2479-AX被重新定位并收容。三个相关的SCP-2479-A-6[[footnote]]**译注：**原文为SCP-2479-A-3，从后文来看，这里实际上是指之前被攻击的SCP-2479-A-6，故修改。[[/footnote]]个体同样在之后的七周中受到了监控。
&gt; 
&gt; 事故后的产检显示[数据删除]。
&gt; 
&gt; 已收容三个SCP-2479-A-6个体用于研究。
 
&gt; //**笔记：**任何涉及SCP-2479-AX的实验直到进一步通知前均应取消。——站点主管 █████//
