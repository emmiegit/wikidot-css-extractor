**Об&#39;єкт №:** SCP-1182-RU-V

**Клас об&#39;єкта:** [[[safe|Безпечний]]]

**Особливі умови зберігання:** SCP-1182-RU-V слід зберігати у надійному сейфі, під охороною щонайменше двох співробітників з 3 рівнем допуску. Використання в особистих цілях дозволяється після проходження психологічного тесту на [ДАНІ ВИДАЛЕНО] і дозволу мінімум двох співробітників 4 рівня. У разі відмови повернути об&#39;єкт потрібно здійснити затримання згідно з приміткою 1182-RU-А, надіслати заарештованого на реабілітаційні психологічні курси та обмежити доступ до SCP-1182-RU-V.

**Опис:** SCP-1182-RU-V являє собою звичайні чорні моніторні навушники фірми «███████» з відсутнім шнуром для під&#39;єднання. На лівому навушнику є регулятор гучності, але він ні на що не впливає.

Властивість об&#39;єкта проявляється при його контакті з людиною. При надяганні навушників звичайним способом SCP-1182-RU-V буде вловлювати й ретранслювати будь-які спрямовані проти носія негативні думки та образи, на якій би відстані вони не були задумані. При цьому суб&#39;єкт буде чути їх озвученим беземоційним машинним голосом, що виключає можливість впізнати «недоброзичливця». Коли навушники не знаходяться на носії, вони видають шум, що нагадує статичні перешкоди.

SCP-1182-RU-V передає думки в момент їх виникнення. При цьому підтекст не має значення, тобто іронічна фраза в колі друзів буде передана так само як і реальна загроза. Якщо наразі про носія ніхто нічого поганого не думає, то навушники будуть програвати вже отриманий матеріал, тим самим тримаючи носія в постійній напрузі, що несприятливо позначається на психіці. Негативні думки передаються, якщо їхній об&#39;єкт однозначно визначений, будь то обличчя, ім&#39;я, дія, що була вчинена носієм у минулому або щось інше. Наприклад, ███████ ██████ під час одного з експериментів &#34;почув&#34; на свою адресу прокляття щодо пачки тістечок [ДАНІ ВИДАЛЕНО], які він дійсно з&#39;їв.

**Примітка 1182-RU-А:** У зв&#39;язку зі специфікою ефекту SCP-1182-RU-V після █ годин використання у носія виробляється залежність від об&#39;єкта, заснована на страху. Вилучення навушників ускладнене, оскільки носій завжди знає, про що думають співробітники, які його переслідують. Для проведення операції захоплення потрібно мінімум ██ співробітників для створення &#34;шуму&#34; і 4 охоронців, озброєних транквілізаторами. Основна маса повинна перекривати думки охоронців потоком образ, погроз і помилкових тактичних ходів, спрямованих проти носія SCP-1182-RU-V, бо при одночасному уловлюванні думок від декількох людей навушники змішують їх в один важкорозбірливий гомін.</textarea></pre>
