    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2725

**项目等级：**Euclid

**特殊收容措施：**SCP-2725被锚定于Site-88里的一个加固了的机库中。其表面已被安装了多个追踪装置，以便进行回收。试图逃离收容机库的SCP-2725-1A或1B实例将被注射镇静剂。每月将对载具进行一次检查，并且站点主管已批准将修理工作交给在安保人员的监督下的SCP-2725-1A。因此目的，人员应向SCP-2725-1A提供废弃的材料。

SCP-2725-1D被存放在一个低温收容单间内。靠近SCP-2725-1D五米范围内的SCP-2725-1A实例必须被送回机库。

对SCP-2725-2的全球大气监测是用卫星和地面观测前哨站来进行的。对已确认的目击事件的反应是将半径两公里内的飞行器转移出SCP-2725-2的位置，以减少敌对事件的可能性。

**描述：**SCP-2725是//阿克伦号航空母舰//的残骸，这是一艘曾属于美国海军的充氦刚性飞艇。该载具已使用废料和有机物进行了广泛的修复和改装，以使其在1933年被毁后能够继续发挥运作。

大部分外壳已被一种膜状材料所取代，其在表面的上方和侧面形成了类帆形结构。侧向螺旋桨似乎已被修复，回收水槽被一系列包含鱼叉和安装炮塔的孔所取代。一对大型火炮被放置在上方前部的船体附近，靠近瞭望台的位置。大多数硬铝框架似乎都增加了额外的大梁。

在内部，气室已用额外的电镀来进行了加固，并且其内部衬有能够产生氦气以提供浮力的微生物生长垫。在尾部，辅助控制室已被完全拆除，而后部空间则被用作SCP-2725-1A的巢穴。汽油发动机已被修复，并连接到一个类似心脏的有机结构，此结构通过未知的机制为整个载具提供动力。

在前端，控制室的尺寸有所扩大，占据了前舷梯的一部分，并扩大到了船体的一半。机库已被开辟以容纳SCP-2725-1C。沿着上部和下部船体横向排列的数个大型舱口与SCP-2725-1B所在的中空腔室相连。出于各种目的，飞艇内还建造了其他几个腔室。侦察篮似乎已被处理。

SCP-2725经常维持着一个异常的椭球体场，其长约270米，宽110米，高60米，这使得对象在外部视觉和雷达观测中是不可见的。据推测，这个场域可被减弱，这就解释了最初看到对象的原因。SCP-2725以100公里/小时平均速度行驶，最快的记录速度为150公里/小时。据观察，飞艇可以在不同的高度移动，而不会受到气温变化的明显影响。

SCP-2725-1指代居住在并维持SCP-2725的有感知的实例的统称。SCP-2725-1A和1B生物是在飞艇的下部后端附近的一个类荚状结构中诞生的，以保持种群数量的稳定。

* SCP-2725-1A：SCP-2725-1A是一种类昆虫生物，类似于黑潮虫，经测量长度为1.8m。它们有两对抓爪，可以从嘴里分泌有机粘合剂。SCP-2725-1A是目前数量最多的实例，它们修复SCP-2725上的任何损伤并为其结构添加材料。
* SCP-2725-1B：翼展长达六米的类翼龙的生物。这些生物展现出能够生物发光的身体，主要用于协助SCP-2725在夜间导航，此外还会保护其免受任何感知到的威胁。
* SCP-2725-1C：居住在SCP-2725的机库中的一个巨大的、有触手的生物。SCP-2725-1C负责射击瞄准和控制。它的一些触手遍布整个内部，其中一些延伸到船体之外，理论上可以充当检测系统。另一组触手位于机库内，长度可延伸至17米。这些触手用于捕捉感兴趣的物体。
* SCP-2725-1D：SCP-2725-1D是一具位于驾驶舱内的活动的人类尸体，身穿军装并和一个无线电通讯设备融为一体。该实体似乎指挥着SCP-2725和SCP-2725-1A、1B和1C。SCP-2725-1D拥有一台经过有机物修改的恩菲尔德No.2转轮手枪，但从未观察到其使用它。

SCP-2725不断追捕一种有敌意的空中生命体，其被指定为SCP-2725-2。SCP-2725-2是一个长350m的分节蛇形生物，每节都有一对起伏的、5米长的翅膀。SCP-2725-2未被观察到进食，并拥有先进的伪装能力，使其无法被视觉和雷达观察发现。

SCP-2725和SCP-2725-2在每次相遇时似乎都会进行战斗。在一些案例中，这两个物体因失去了伪装机制而被目击了。SCP-2725已被观察到使用其武器和SCP-2725-1B对SCP-2725-2造成致命伤害。观察显示该对象经常瞄准该生物的翅膀。另一方面，SCP-2725-2试图用自己包裹飞艇并通过收缩将其压碎。迄今为止，SCP-2725和SCP-2725-2已发生27起有记录的事件。

**附录：项目历史**
SCP-2725首次被发现是在1942年2月24日的加利福尼亚上空。第37沿海炮兵旅的空袭督导员是第一批目击者，他们在恐慌中于晚上6:57拉响了警报，引发了一系列的惊慌。几个小时内，洛杉矶县下令全面封锁，防空炮已准备就绪，尽管追击飞机仍处于停飞状态。在晚上12:00至凌晨1:00之间，SCP-2725被目击到卡尔弗城向西北移动至圣莫尼卡。在此期间，沿海炮兵旅开始向对象开火，并成功造成了一些伤害。SCP-2725最后于凌晨4:15从圣莫尼卡地区飞离。于上午7:12宣布“解除警报”并取消封锁。报道称由于炮弹碎片而导致建筑和车辆受损，还有五名平民死亡，其中三人是因恐慌而造成的车祸。

由于该事件的规模和媒体的快速报道，基金会将精力集中在掩盖事件上，将其视为战争焦虑加剧引发的一场虚假的警报，并将不明目标的报道归因于气象气球、照明弹和防空炮弹。目击者拍摄的大部分照片在交给新闻媒体之前都被没收和/或编辑以支持这一解释。基金会与美国军方合作，海军部长Frank Knox在第二天召开了新闻发布会，以宣传这一掩盖行动。第37沿海炮兵旅和其他相关军官也配合提供了额外的虚假信息并确保了事件原因的不确定性。

从1943年到1963年，SCP-2725在全球的不同地点至少被看见了12次。在多个实例中，有报告称对象多次从飞机和船只上回收原材料。在所有事件下，这些舰艇都被遗弃了。SCP-2725-2也是在这期间首次被发现，在所报告的12次目击中，有5次是在与SCP-2725交战。

直到1972年，SCP-2725才被再次目击，据报告当时飞艇位于██████，██████的西南方向200公里处。基金会让Site-88的三架侦察机起飞来进行调查。与SCP-2725-1D的初步接触就是在此次调查期间发生的。然而，通讯在SCP-2725-2出现时被切断，它摧毁了两架侦察机。第三架飞机介入了冲突，让SCP-2725能够伤害到SCP-2725-2并迫使该生物撤退。SCP-2725-1D认为这是一种援助行为，其提出要修复侦察机上的损坏。然而，这架飞机在战斗后坠入海中，并在一小时后被基金会船只救起。与此同时，SCP-2725再次消失，并在接下来的二十一年里再也没被人看见过。

SCP-2725最终在1993年被收容，它当时被发现盘旋在距离██████约500公里的太平洋的海面上空，其伪装场被损坏。对飞艇的初步调查显示SCP-2725-1A处于活跃状态，正在修复受损的气室以及推测负责产生伪装场的装置。SCP-2725-1D被发现坐在飞艇的驾驶舱内。在确保载具安全后，基金会将其拖至Site-88的机库来进行进一步研究。对SCP-2725-1D的检查显示它在无线电中录制了一段录音：
&gt; 最终记录：在我多次尝试消灭蛇却屡屡失败后，我遗憾地被迫交出了我的职责徽章。我的上级告诉我，我的飞艇和艇员的命运已不再是我需关心之事。我不知道从现在起会发生什么，但我真诚地希望有人能在我失败的地方取得成功。只要那个怪物还活着，天空就永远不会安全。

**附录：**
在检查SCP-2725-1D时，研究人员在对象的脖子上发现了一把青铜钥匙。对SCP-2725的探索表明，这把钥匙可以打开飞艇中一个先前无法进入的舱室。据推测，这个舱室是SCP-2725-1D的居住区域。基金会从这个房间里发现了以下物品：

* 19个未知生物的挂在墙上的战利品，推测是由SCP-2725-1D捕获并放置的。
* 几张可以追溯到20世纪30年代和40年代的地图。
* 一张照片，描绘了SCP-2725及其艇员，以及五个未知个体和一只身份不明的飞行生物。照片背后的注释写着“1962-胜利日！”，并标志着G.M的签名。
* 一只M1加兰德步枪的碎片。
* 三颗重约45磅的红蛋。分析确认它们处于休眠状态。
