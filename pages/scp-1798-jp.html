**アイテム番号:** SCP-1798-JP

**オブジェクトクラス:** Keter


**特別収容プロトコル:** SCP-1798-JPはサイト-8124の高度環境保全物品保管庫に収容されます。Dクラス職員を含む全職員は危険度の高い実験・調査を行う前と1週間毎の定期検査の際、EIBMRD[[footnote]]&#34;External Interact Brain Memory Reading Device&#34;外部干渉型脳記録走査装置[[/footnote]]を用いて記憶に関する精密検査を実施してください。これらの精密検査の結果SCP-1798-JPの影響を受けたと考えられる職員2人を発見した場合、両者に1798-JP改変修正プロトコルを試みてください。

なお、本特別収容プロトコルは暫定的なものであり、オブジェクトの影響を最小限とするような改善企画書の提出が奨励されています。適切な案を立案した場合は、添付文書&#34;SCP-1798-JP収容実験記録&#34;を参照の上、セキュリティクリアランスレベル3以上の職員に提出してください。

[[collapsible show=&#34;+ 旧特別収容プロトコル&#34; hide=&#34;- テキストを隠す&#34;]]
**旧収容プロトコル:** SCP-1798-JPを財団外の企業に委託する際は破損や紛失に留意した上で収容計画を立案し、セキュリティクリアランスレベル3以上の職員に提出して下さい。SCP-1798-JP収容に際し全職員に対して以下の処置を定期的に実施します、特にDクラス職員及びフィールドエージェントなどが危険度の高い実験・調査を行う前には必ず実施して下さい。セキュリティクリアランスレベル4以上を持つ2名以上の問題作成担当者により、各セキュリティクリアランス職員のみが知り得る情報を用いた20問程度の多択式テストを作成し、該当職員に対して実施します。問題作成担当者は情報漏えい及び難易度に配慮して問題を作成して下さい。試験の結果標準偏差の+3σを超える外れ値の成績を示した職員に対して再度精密検査を実施します。これらの精密検査の結果SCP-1798-JPの影響を受けたと考えられる職員に対し1798-JP改変修正プロトコルを試みてください。

[[/collapsible]]

**説明:** SCP-1798-JPはEugène Delacroix作「民衆を導く自由の女神」の複製絵画です。SCP-1798-JPは真作と異なり、ヒト由来の体液を含んだ遠紫外光のみ反射する不可視のインクを用いて&#34;Revolution&#34;という文字が乱雑に書かれています。

SCP-1798-JPは、所有している企業、あるいは組織体の構成員に対してその異常性を発現すると考えられています。SCP-1798-JPは組織構成員２名の&#34;立場&#34;を入れ替えます。当該事象(以下&#34;交換イベント&#34;と呼称)により入れ替えられた両者は自身が入れ替えられたという自覚を持ちません。両者は主観的な記憶や人格に関しては交換されませんが、各々が自分の立場に相応しい人間として振る舞うために必要な最低限の客観的な記憶[[footnote]]人間関係や職場、居住する場所の所在などが含まれますが、付与される記憶の詳細については現在も調査中です。[[/footnote]]を付与されます。交換イベントが発生した際に両者の間で空間移動が生じていると考えられていますが、その瞬間を認識、及び記録することは成功していません。

SCP-1798-JPは書類及び記録、周囲の人間の認識に対して改変を行い、入れ替えられた立場が適切なものであると認識させます。この認識障害はフェーズβ型認識障害[[footnote]]認識障害心理学における認識障害強度の分類でありα,β,γの3種に分類される。フェーズα型認識障害は数秒間の観察によって気づくことが可能であり、フェーズγ型認識障害では認識障害であると教えられても認めることが不可能とされる。[[/footnote]]に分類され、注意深く観察し、異常を確認した場合認識障害であると認識することが可能です。交換イベントによる改変は以下に示す1798-JP改変修正プロトコルによって完全に修正することが可能です。

&gt; **1798-JP改変修正プロトコル**
&gt; * 交換イベントにより入れ替えられた両者を同席させた後、両者にその片方のみが知っているはずの情報について質問します。
&gt; この際、他の人間が同席していても問題ありませんが、少なくともSCP-1798-JPに罹災した両者がお互いを認識している必要があります。そのため、多人数の人間に対して一斉に質問するなどの行為ではプロトコルは成功しません。
&gt; * 質問に対し、本来その情報を知っているはずの人間が答えられず、知らないはずの人間が答えた場合、改変が修正されます。
&gt; * 財団においては職員が知りうる各セキュリティクリアランスに応じて公開されている知識を用いて当該プロトコルが実施されます。

交換イベントに選ばれる人間に規則性は見出されていませんが、20██年現在同等の役職、財団においては同一のセキュリティクリアランスレベル(以下SCL)の人間が入れ替えられた事例は確認されていません。交換イベントによる認識と情報の改変は完全に機械的なものであり、当事者の持つ性別や年齢などの肉体的な情報と明らかな矛盾が生じていたとしても関係なく行われます。この矛盾に対して電子データは論理矛盾を示さないため、自動的な監視による交換イベントの発生を検知する試みは成功していません。

__**インシデントレポート1798-JP-01 - 日付 20██/██/██**__ 
SCP-1798-JPは19██/██/██、サイト-8124に存在する████商工会議所本部に飾られていたところを収容されました。収容の経緯は以下の通りです。

日本に存在する1█社の企業について、19██年～19██年の2年間で1█社の業績が急激に悪化、また█社が急激に業績を回復したことで市場株価に大きな変動が生じました。この事案に対して、該当する企業が同一の企業組合に加盟していることに疑問を抱いた財団エージェントが企業組合の本部である商工会議所を捜索した結果、SCP-1798-JPが発見されました。当初SCP-1798-JPは企業の業績を操作する異常性があるとみられていましたが、企業情報を精査した結果、企業重役の非合理的な裁量が原因で株価の急変に繋がったことが判明しました。重役に関する調査を継続すると、保守的な業界でありながら重役の平均年齢が2█歳と異常に若く、また役職のない壮年の社員が複数名存在したことから、会社人事に干渉する異常性があることが判明しました。

[[collapsible show=&#34;+ インシデント1798-JP-01に関するインタビュー&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **日付:**19██/██/██
&gt; **インタビュー対象:** 株式会社[編集済][[footnote]]当該株式会社は████商工会議所に所属している。[[/footnote]]下島社長(男性・当時2█歳) 及び神谷従業員(男性・当時6█歳)
&gt; 
&gt; **下島氏:** あなたがどうして急に社長になったって？失礼だよキミ、私は昔から社長だよ。
&gt; 
&gt; **エージェント般若:** 具体的には何年前からでしょうか？
&gt; 
&gt; **下島氏:** それはもちろん設立当時からだよ、私は裸一貫からこの会社を築き上げてきたんだ。そこのキミ、お茶を頼む。
&gt; 
&gt; **神谷氏:** かしこまりました社長。すぐにお淹れいたします。
&gt; 
&gt; **エージェント般若:** ずいぶん年上の方が部下なんですね、ところで貴社の設立は40年前であなたが生まれる前だとお聞きしていますが。
&gt; 
&gt; **下島氏:** はあ？そんな馬鹿な、私は昔からこの会社を盛り上げてきたんだ、たとえば、えーっと、なんだっけかなあ、おもいだせないな。
&gt; 
&gt; **エージェント般若:** 設立時のエピソードをお聞かせ願います。
&gt; 
&gt; **下島氏:** 設立時、設立時はそりゃもう苦労したよ、したんだっけかな、あれ、どうだったっけ。
&gt; 
&gt; **神谷氏:** 昔はとにかくお金がなくて、毎日毎日頭を下げては金策をしてましたよ、銀行屋はだーれも金を出そうとしやがらないし、何度首を吊ろうと思ったか。
&gt; 
&gt; **エージェント般若:** あなたは昔のことに詳しいんですね、昔から勤務されているんですか。
&gt; 
&gt; **神谷氏:** そりゃ裸一貫、一からこの会社を築きあげたからこの部屋でこうやって座って、ありゃ、誰だ君は。
&gt; 
&gt; **下島氏:** し、失礼しました！申し訳ございません！
&gt; 
&gt; **分析:**  インタビュー後再度人事情報、会社情報を確認したが、いずれも神谷氏が社長であり、下島氏が役職のない社員であることを示していた。途中下島氏が知り得ない情報について答えられなかったことからSCP-1798-JPの改変作用は記憶に対しては限定的なものであると推察する。-エージェント般若

[[/collapsible]]
SCP-1798-JPが収容される前に現実改変の特性とその修正方法が大まかではありますが判明したため、財団はオブジェクトをフロント企業[編集済]に移譲し、かつ限られた人員を割り振ることで影響を最小限とした上でSCP-1798-JPの特性について調査を開始しました。しかし、この試みはフロント企業ではなく財団内において交換イベントに罹災した人間が出現したことで中止されました。

__**インシデントレポート1798-JP-02 - 日付 20██/██/██**__ 
██博士(28歳女性)から「夫が女性であることに気づいた」との報告がありました。記録を照合したところ、██博士の夫も財団に所属するSCL2のエージェントであり、51歳の女性でした。
さらに記録を精査したところ同性婚が認められていない地域に居住していたにも関わらず公的な戸籍上も女性同士が婚姻関係にあることを示していました。調査を続行した結果、当時同一サイトに勤務していたSCL3の上級研究員が勤続25年にも関わらず年齢が32歳であることが確認されたため、当該オブジェクトの影響により交換された当人であると判断、1798-JP改変修正プロトコルが実施されました。

この結果を受け、財団がSCP-1798-JPの影響を受けないようにオブジェクトを確保、収容する方法が模索されました。以下に実施された収容方法の主な例について記載します。

__**実験記録1798-JP-1**__
**収容方法:** 別のフロント企業を設立、財団外の人員を雇用しSCP-1798-JPの収容を業務として実施させた。
**結果:** 収容後4日後に交換イベントが発生。サイト-31██に所属するSCL1の一般職員(28歳男性)とサイト-42██のSCL3の上級研究員(52歳男性)が交換された。
**分析:** 当初SCP-1798-JPは商工会議所において保管されており、その下部組織においても交換イベントが発生したことから財団の下部組織での収容では財団に影響が及ぶと考えられる。また、サイトをまたいでの交換イベントの発生を確認した。-██博士

__**実験記録1798-JP-2**__
**収容方法:** 既存の小規模な企業(従業員数2人)にオブジェクトを委譲、財団エージェントによる監視を実施。
**結果:** 収容後10日後に交換イベントが発生。サイト-24██に所属するSCL0のDクラス職員(35歳男性)とサイト-92██に所属するSCL2のエージェント(39歳女性)が交換された。
**分析:** 監視している時点で所有していると判定されるようだ。そして危惧していた通りDクラス職員も所属従業員とみなされる事が判明した。交換イベントの監視には慎重を期する必要がある。-██博士

__**実験記録1798-JP-3**__
**収容方法:** 既存企業(従業員数10人)にオブジェクトを委譲。監視は実施せず。
**結果:** 移譲後1カ月で企業が破綻、社長と平社員とで交換イベントが発生したとみられる。SCP-1798-JPが競売に掛けられることになったために財団にて再収容実施。
**分析:** 小規模な企業ではSCP-1798-JPの影響が強すぎる。散逸の危険性から収容を実施する企業を十分に選定する必要がある。-██博士

__**実験記録1798-JP-4**__
**収容方法:** 既存企業(従業員数130名)にオブジェクトを委託した上に財団の資金を投入、代わりに最低限の業務だけ実施させ、監視は実施せず。
**結果:** 収容後82日後に交換イベントが発生。サイト-81██に所属するSCL0のDクラス職員(29歳男性)とサイト-[削除済]に所属するSCL[削除済]の[削除済]が交換された。
**分析:** 効果の正確な発動条件は判明していない。前回の実験結果は単に財団において交換イベントが生じる前に企業が破綻しただけであると考えられる。-██博士

 __**インシデントレポート1798-JP-03 - 日付 20██/██/██**__ 
19██年11月の定期点検時、SCP-1798-JPに書かれていた&#34;Revolution&#34;という文字の一つが&#34;Foundation&#34;に変化していることが確認されました。

20██年現在、SCP-1798-JPの財団外への収容計画は██件実施されていますが、いずれも失敗に終わっています(詳細は添付文書&#34;SCP-1798-JP収容実験記録&#34;参照)。また、インシデント1798-JP-03の発生に伴いSCP-1798-JPが財団の存在を認識していることが判明しました。これらの事由より、SCP-1798-JPを確保、あるいは収容を試みた時点で財団へ影響が及ぶことが示唆されます。さらに、交換イベントの発生間隔が最短█時間から最長███日に渡る上その発生の予測が困難であることから、SCP-1798-JPの影響が消失したのか単に交換イベントが生じていないのかを判断するのは不可能であるとの結論に至りました。そのため財団外組織への収容計画は一時的に凍結され、交換イベントへの監視を重点的に実施することでSCP-1798-JPの収容を行うことが決定されました。交換イベントは過去1█年間に██回確認されています。

特別収容プロトコルが改正される以前においては、財団職員としてあり得ない行動[[footnote]]SCiP同士の安易なクロステストやSCiPへの不適切な接触[[/footnote]]を起こす職員が多数発生しており、捕捉されていない交換イベントが生じていたことが示唆されます。旧特別収容プロトコルにある通り、業務に関する記憶を用いたテストを定期的に実施して交換イベントの発生を検知していましたが、EIBMRDの開発に伴い当機器を用いて一早く交換イベントの発生を検知する手法が特別収容プロトコルに採用されました。EIBMRDにより解析された記憶情報についても交換イベント発生に伴い改変が行われ、名前や自身の姿などが書き替えられますが、交換前の人物の記憶の大部分は保たれます。当該記憶情報に対して罹災者自身は自身の記憶を保っているため、両者は差異として検知可能です。収容プロトコルの改正により、捕捉していない交換イベントの発生は最小限に抑えられていると考えられます。しかしながら、交換イベントが高SCLの職員に及んだ場合のリスクの高さから、適切な収容プロトコルの模索は現在も実施中です。

[[collapsible show=&#34;+SCP-1798-JP担当職員公開情報&#34; hide=&#34;- 生体・記憶情報を認識しました。&#34;]]
**追加収容プロトコル:** 交換イベントに罹災した職員に対して、交換された側の職員が発見できない、あるいは職員が終了していた場合、EIBMWD(&#34;External Interact Brain Memory Writing Device&#34;外部干渉型脳記録書込装置)を用いて元の人物の保有していた記憶を上書きして下さい。記憶情報は交換イベントにより適切なものに書き換わるため齟齬は生じません。当該措置については職員の士気低下、及びDクラス職員を用いた致死的な実験の忌避に繋がることが予期されるため、セキュリティクリアランスレベル4以上の情報として扱われます。
