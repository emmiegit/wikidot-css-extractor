**Об&#39;єкт №:** SCP-009

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Об&#39;єкт слід зберігати у зачиненому сховищі у контейнері об&#39;ємом не менш ніж 14 м^^3^^, виготовленого з термостійкого сплаву.

За будь-яких обставин SCP-009 не слід піддавати впливу температур, які перевищують 0°C, окрім як під час проведення дослідів. Також слід уникати наявності будь-яких звичайних рідин у твердому стані (особливо замороженої води) на відстані 30 метрів від камери зберігання. Камера об&#39;єкта має бути обладнана датчиками температури, за якими повинен проводитись постійний моніторинг, а система охолодження повинна бути обладнана щонайменше трьома (3) додатковими охолоджувальними агрегатами. Слід негайно повідомляти та ремонтувати будь-яку несправність датчиків або систем охолодження.

Якщо в будь-який час температура у камері зберігання підійметься вище -5°C, камеру слід негайно загерметизувати й заповнити охолоджувальною речовиною, доки температура не знизиться до діапазону від -30°C до -25°C. Коли у камері зберігання працюють співробітники, з неї слід викачати все повітря, відфільтрувати з нього всю водяну пару та зберігати при наведених у цьому документі умовах протягом наступних 24 годин. Будь-які випаровування, що проявляють властивості SCP-009, повинні бути ізольовані та повернені до камери зберігання настільки швидко, як це можливо. 

Весь персонал, який взаємодіє з об&#39;єктом, повинен використовувати повні ізоляційні костюми. Весь персонал після виходу з камери зберігання повинен пройти процедури зневоднення всіх приладів, дослідницьких матеріалів та інших об&#39;єктів, які знаходились у камері зберігання SCP-009. У разі, якщо будуть помічені ознаки забруднення, слід залишити матеріали та персонал у камері й пустити в дію її блокування 2-го рівня. За необхідності дозволяється використати летальну зброю, однак усім силам безпеки рекомендується залишатись настільки далеко від своїх цілей, наскільки це можливо, щоб зменшити шанс контакту з рідинами, забрудненими SCP-009.

**Опис:** SCP-009 складається приблизно з 3700 літрів речовини, яка має ряд унікальних властивостей. Хоча невелика кількість речовини у будь-якому стані виглядає як звичайна безбарвна вода, великі маси мають виражений червоний колір.

Найбільш примітною власністю SCP-009 є його реакція на зміну температури, яка повністю протилежна такій для звичайної H,,2,,O: об&#39;єкт знаходиться у рідкому стані при температурі від -100°C до 0°C і перетворюється на тверде тіло при більш високих температурах. При температурі нижче -100°C SCP-009 переходить у газоподібну фазу, зберігаючи своє червоне забарвлення при високому тиску.

Дослідження атомарної структури SCP-009 дало неоднозначні результати. Випробування вказують на те, що об&#39;єкт складається з тієї ж комбінації гідрогену та оксигену, що і справжня вода, тому дослідники припускають, що джерелом аномальної активності об&#39;єкта є самі атоми. На думку д-ра ██████, об&#39;єкт може походити з іншої реальності або бути зміненим іншою реальністю, в якій закони фізики діють протилежним чином.

Ця теорія має певні підтвердження у світлі здатності SCP-009 &#34;асимілювати&#34; звичайну воду. У разі спричинення фізичного контакту з будь-яким водним розчином (будь то лід, солона вода або водяна пара в повітрі), SCP-009 &#34;поширюється&#34; та забруднює всю звичайну H,,2,,O у враженому розчині, змушуючи його перейняти властивості об&#39;єкта. Хоча ці властивості є в усіх станах, найбільш повільно цей процес іде у рідкому стані (і саме тому він є найліпшим для зберігання).

Якщо об&#39;єкт входить у контакт з будь-яким біологічним джерелом тепла, він починає неконтрольовану реакцію, під час якої органічні рідини живого організму швидко перетворюються на SCP-009 та під впливом тілесного тепла переходять до твердого стану (через те, що температура тіла ссавців вище, вони найбільш чутливі). І оскільки SCP-009 під час замерзання виділяє теплову енергію (у тій же кількості, у якій звичайний лід споживає тепло під час плавлення), процес стає самопідтримуваним, доки вся наявна волога не буде перетворена на SCP-009 або доки реакція не буде зупинена зовнішнім втручанням.

Експерименти на персоналу класу D дозволили спостерігати процес враження, який коротко можна описати як послідовність стадій:

1. Початкова взаємодія. Суб&#39;єкт контактує з SCP-009, що запускає процес перетворення всієї води на враженій поверхні (звичайно, на шкірі) та викликає появу у неї властивостей SCP-009. Присутність парів, туману, снігу або іншої води у твердому або газоподібному стані прискорює цей процес.

2. Перетворення поверхні. На вражених частинах поверхні тіла формується тонкий шар замерзлої форми SCP-009, оскільки теплота тіла та тепло, яке виділяється SCP-009, спричиняють зростання температури вище точки замерзання. Розвиток цієї стадії може тривати від п&#39;яти (5) хвилин до однієї (1) години, в залежності від температури тіла жертви. Протягом цієї стадії -- замерзання починає розповсюджуватись крізь поверхневий епідерміс та швидко досягає живих клітин.

3. Перетворення внутрішніх тканин. Експоненційне зростання температури SCP-009 спричиняє розповсюдження крижаних кристалів крізь тіло жертви, що спричиняє значне руйнування внутрішньої клітинної структури. Фактична втрата крові на цьому етапі мінімальна через те, що кристали заповнюють проколоті ними рани, дозволяючи суб&#39;єктам залишатися живими та у свідомому стані до ██ годин.

4. [ДАНІ ВИДАЛЕНО]

5. Смерть. Настає через численні пошкодження органів, втрату крові та систематичну кристалізацію.

Тести на персоналі класу D були зупинені 23.04.20██.

**Додаток: Обставини виявлення:** Об&#39;єкт було знайдено в ████, Аляска, 05.11.19██. Фонд втрутився після того, як від місцевого племені ████ було отримано повідомлення про виявлення спотворених тіл команди мисливців на тюленів, які, судячи з усього, потерпіли аварію корабля на відстані ██ від селища.

Жертви були знайдені зануреними в червоний лід. Причиною їх загибелі стала внутрішня кровотеча. Обличчя жертв, риси яких не були значно вражені, демонстрували ознаки паніки та сильного болю. Передбачається, що низькі температури у цьому регіоні сповільнюють процес заморожування. Це збільшило час перетворення до приблизно ██ годин та дозволило жертвам залишатись свідомими протягом [ДАНІ ВИДАЛЕНО].

**Додаток:** 16.12.20██

Глибоке охолодження SCP-009 для проведення експериментів не допускається до подальших розпоряджень. Персоналу слід мати на увазі, що рідкий азот повинен використовуватись лише у контрольованих кількостях і тільки для досягнення потрібної температури.

Остаточна нотатка: Можливе використання SCP-009 у холодному термоядерному синтезі розглядається.
