**Документ:** Медицинское обследование особей SCP-562.

Органы и кожа особей SCP-562 не вызывают иммунную реакцию в организме человека. Однако поскольку их сукровица содержит частицы меди и она гуще, чем человеческая кровь, требуется осторожность при пересадке органов. 
У SCP-562 два четырехкамерных сердца, структура которых сильно отличается от структуры человеческого сердца. Несмотря на это, они успешно могут использоваться для пересадки человеку. Одно из сердец является основным и обеспечивает бо́льшую насосную силу, чем человеческое сердце, а также у него 4-тактный цикл биения, в противоположность 2-тактному человеческому. Вторичное сердце находится ниже в организме, чем основное, и служит для поддержки кровяного давления в конечностях. Это сердце может быть безопасно удалено, хотя его насосные способности незначительно меньше, чем у нормального человеческого сердца.  

Согласно теоретическим исследованиям, одно из этих сердец, имплантированное человеку, будет служить примерно 10 лет, но реальный срок гораздо меньше. Эти сердца не реагируют должным образом на человеческие гормоны надпочечников или другие регулирующие сердце гормоны, поэтому частота биения имплантированного сердца гораздо выше, чем у обычного человеческого.

У SCP-562 одно &#34;лёгкое&#34;, очень похожее на человеческое. Это лёгкое больше подходит для насыщения кислородом сукровицы SCP-562, чем человеческой крови, но достаточно эффективно в качестве ремонтного материала для поврежденного лёгкого человека. Результат полной замены лёгкого не отвечает требованиям, так как вызывает астматические симптомы и быструю утомляемость.

Кожа особей упруга, чувствительна и хорошо окрашивается, чтобы более походить на человеческую. Она остаётся живой, пока жив организм-носитель, поэтому рекомендована для замены кожи, пострадавшей от ожогов, так как приживается на всю жизнь. Но перед пересадкой на кожу должно быть оказано воздействие электрическим током, отключающее производство яиц/спермы. Однако кожа особей более чувствительна, чем кожа человека, и некоторые из реципиентов заявили, что испытывают эротические ощущения при касании трансплантированных участков.

Хитин особей тверже и менее пластичен, чем кожа, но также хорош для пересадки людям. Он достаточно гибок для безопасного вживления в человеческие суставы, но по той же причине снижается скорость работы сустава, так как приходится прилагать большую силу для управления им. Хитин менее чувствителен, чем человеческая кожа, и требует более стойкого, чем кожа, красителя для придания естественного оттенка. Хитин также рекомендован для ожоговых больных.

В связи с различиями в анатомии человека и SCP-562 нужны регулярные инъекции сукровицы или проведение трансплантации небольшого количества &#34;костного мозга&#34; SCP-562 реципиенту. При этом нужно соблюдать осторожность, концентрация сукровицы в человеческой крови должна быть менее 5, но более 3 процентов для нормального функционирования органов SCP-562.

Пересадка органов от человека к SCP-562 представляется сложной из-за их неспособности усваивать некоторые необходимые человеку вещества и неспособности их сукровицы переносить вышеуказанные вещества. Ткани человека также не подходят, так как начинается иммунная реакция на них.

Особи SCP-562 способны к регенерации хитина с меньшим рубцеванием, чем &#34;кожа&#34;, однако &#34;кожа&#34; заживает быстрее. Пищеварительный тракт и другие внутренние органы не совместимы с аналогичными у людей.

Слюна SCP-562 и другие выделения SCP-562 содержат сложные протеины и ферменты.

Больше всего этих белков в &#34;репродукционной слюне&#34;, выделяющейся при поцелуях. Эта слюна содержит мощное обезболивающее и вызывает небольшое чувство эйфории. Она влияет на рецепторы эндорфина, серотонина и дофамина в мозгу, делая её аддиктивной и в то же время действенной в малых дозах. Она сохраняет свои свойства и после отсеивания яиц. Разрушение ферментов может быть замедлено с помощью охлаждения и заморозки. Нагревание слюны разрушает протеиновые цепочки и ферменты, вызывающие данный эффект, поэтому рекомендуемая обработка для использования слюны как лекарства - просеивание охлаждённой слюны через сито с отверстиями не более чем 0.03 мм. 

Кожу SCP-562 покрывает слизь. Она не имеет обезболивающих свойств, но содержит гаметы. Содержание яиц в слизи намного меньше, чем в слюне. У большинства млекопитающих она, попав в организм, спровоцирует лёгкие галлюцинации, незначительно повышает сексуальное желание и вызывает умеренную пассивность/внушаемость, похожую на состояние гипнотического транса у людей.

&#34;Волосы&#34; SCP-562 прочные, но не такие прочные и липкие, как спидроин. Они также не такие липкие, как паутина. Тем не менее, они могут вырабатываться в больших количествах. Волосы могут быть эффективны для зашивания ран, так как обладают гиппоалергенными свойствами и способностью к биоразложению.

В глазах SCP-562 присутствуют колбочки, которые сходны с таковыми у людей, что позволяет объектам взаимодействовать с людьми посредством цветовосприятия. К тому же объекты способны имитировать человеческие цветовые предпочтения. Также их глаза видят излучение в инфракрасном спектре, что позволяет им видеть тепло человеческого тела.

У них нет органа, воспринимающего запахи. Их &#34;нос&#34; несет чисто декоративную функцию, но они могут &#34;чуять&#34; своим языком, ткани которого более схожи тканями человеческого носа, чем человеческого языка, хотя имеют мало общего и с теми, и с другими. Их &#34;вагинальная полость&#34; - отверстие, через которое они избавляются от твердых и жидких отходов.

Их разум направлен на поиск млекопитающих, особенно людей, и, как показали исследования, люди - их &#34;любимчики&#34;.

Мозг особей находится не в голове, а близко к их центру массы в полужесткой не-костной структуре, позволяющей мозгу расти вместе с ними.

//Шансы на то, что это существо возникло естественно [ДАННЫЕ УДАЛЕНЫ]. Однако они, похоже, они имеют земные корни, что подводит нас к теории о [ДАННЫЕ УДАЛЕНЫ]. ~ Д-р Дюмон//

При тщательном заботе и уходе и заботе особи SCP-562 могут прожить до 5 лет, пока их вес не превысит возможностей сердца. Однако SCP-562 подвергаются структурному коллапсу в возрасте примерно 4-х лет и достигнув 4-х метров в длину, так как их хитиновая и хрящевая структура не способна более выдерживать их вес.
