**Τεστ καθρέφτη 2: Χρώμα (Πράσινο)**

Το άτομο είναι η D-54493, γυναίκα, 23 ετών, μέση σωματική διάπλαση. Το παρελθόν του ατόμου δείχνει την περίπτωση μιας κλοπή μεγάλης αξίας αυτοκινήτων και μια δολοφονία δευτέρου βαθμού δύο παιδιών κατά τη διαφυγή με το όχημα. Το άτομο είναι συνεργατικό σε όλα τα στάδια του πειράματος. Το άτομο μπήκε στον παρεχόμενο καθρέφτη κρατώντας το SCP-093 το οποίο εκπέμπε ένα πράσινο χρώμα. Οι εξωτερικοί τεχνικοί παρατήρησαν ότι ο καθρέφτης διατήρησε μια πραγματική αντανάκλαση έως ότου το άτομο είχε περάσει εντελώς μέσα σε αυτό, η θέα άλλαξε σε ένα αγροτικό τοπίο, σκεπασμένο με ένα πράσινο χρώμα, παρόμοιο με το πρώτο τεστ. Η ροή του βίντεο ακολουθεί στα συνημμένα μέσα:

&gt; Η κάμερα ενεργοποιείται. Το άτομο κοιτάζει πάνω από την ίδια  έκταση χωραφιών που ανέφεραν οι τεχνικοί. Όλα τα πράσινα στην ροή του βίντεο είναι βαθύτερα και η πράσινη απόχρωση επικαλύπτει τα κανονικά χρώματα των αντικειμένων παρόμοια με την μπλε απόχρωση στο Τέστ 1. Κανένα σημείο από το Τέστ 1 δεν διακρίνεται όταν το άτομο μετακινεί την κάμερα γύρω από την περιοχή. 
&gt;                                  
&gt; Υπάρχει ένα χωράφι, εγκαταλελειμμένο, στη μέση του οποίου βρίσκονται τα ερείπια ενός σκιάχτρου άγνωστου σχεδιασμού, τα θραύσματα που αφήνονται είναι σάπια και σχισμένα. Τίποτα δεν υπάρχει στην καλλιεργημένη γη. Μια αγροικία είναι ορατή στα δεξιά του χωραφιού, μεγάλο, με δύο ορόφους, μια είσοδος ενος υπόγειου καταφυγίου είναι ορατή στο ένα άκρο. Το άτομο προετοιμάζει το όπλο της αμέσως και ζητείται από τον έλεγχο να χαλαρώσει πριν προχωρήσει, με τη βαριά αναπνοή της να κυριαρχεί στην τροφοδοσία ήχου.
&gt;                                       
&gt; Το άτομο περιμένει για λίγα λεπτά και ανακοινώνει ότι είναι καλά και μετά προχωρά σύμφωνα με τις οδηγίες για να περπατήσει στην περίμετρο της αγροικίας. Δύο παιδικά ποδήλατα, αγοριού και κοριτσιού, βρισκόταν στο σπίτι κοντά στις πόρτες του καταφυγίου. Μία από τις πόρτες του καταφυγίου βρισκόταν στο γρασίδι, σχισμένη από την είσοδο, όπως αποδεικνύεται από το θρυμματισμένο ξύλο. Στις σκάλες βρισκόντουσαν ρούχα διατεταγμένα με μια φθίνουσα σειρά, παπούτσια και πουκάμισο που ανήκαν σε ένα αγόρι. Το άτομο αρχίζει να ουρλιάζει στον έλεγχο, ρωτώντας αν αυτό είναι μια απεσιας φάρσας. Ο έλεγχος της διαβεβαιώνει ότι δεν έχουν δει ποτέ αυτό το περιβάλλον και να ηρεμήσει. Το άτομο σταματάει για αρκετά λεπτά να ηρεμήσει πριν συνεχίσει. Είναι άγνωστο αν το SCP-093 συνδέει το παρελθόν του ατόμου με το τοπίο τους.
&gt;                                                
&gt; Μετά από αρκετά λεπτά το άτομο συμφωνεί να συνεχίσει. Η επικοινωνία με το άτομο είναι σε σίγαση και η συνομιλία του ελέγχου σχολιάζει τη νευρική στάση του ατόμου και αποτελεί για ενάμισι λεπτό. Η επικοινωνία αποκαταστάθηκε καθώς το άτομο φτάνει στον πάτο της σκάλας. Το υπόγειο της αγροικίας δεν είναι αξιοσημείωτο και τυπικό. Αρκετά ξύλινα ράφια ευθυγραμμίζουν τον μακρινό τοίχο που περιέχει άγνωστες κονσερβοποιημένες ουσίες. Τα σπασμένα φωτιστικά κινιούνται απαλά από τους δοκούς στήριξης. Η κάμερα μετακινείται αργά γύρω από το υπόγειο, δεν υπάρχουν ορατά αποτυπώματα και το υπόγειο υποτεθεί ότι έχει εγκαταλειφθεί για κάποιο χρονικό διάστημα. Το άτομο αρχίζει να σχολιάζει μια δυσωδία.
&gt;                                                   
&gt; Καθώς το άτομο κινείται σε όλη την περιοχή, μια μεταλλική λαβή είναι ορατή στο έδαφος, παρόμοια με ένα διάφραγμα σε ένα υποβρύχιο με μια περιστρεφόμενη λαβή. Το άτομο παρατηρεί ότι η μυρωδιά είναι πιο έντονη γύρω από την λαβή και ότι το χώμα γύρω από την λαβή σημειώνεται ως σαν πηλό. Η λαβή της πόρτας είναι παλιά και το χρώμα έχει πελεκηθεί. Το άτομο εξαναγκάστηκε να γυρίσει τη λαβή η οποία, όταν περιστραφεί πλήρως, ανοίγει την πόρτα. Το άτομο αρχίζει να βήχει κατά την απελευθέρωση του υποτιθέμενου παλιού αέρα. Όταν η κάμερα γυρνάει για να δει τι υπάρχει στην πόρτα, είναι μια σήραγγα από λευκό σκυρόδεμα παρόμοιο με αυτό που βρέθηκε στο μπλε τεστ αλλά σε πολύ καλύτερη κατάσταση. Το άτομο ζητήθηκε να κατεβεί τη σκάλα και να κλείσει την πόρτα από πίσω της.
&gt;                                                    
&gt; Μετά από αρκετή πίεση το άτομο συμφωνήσει να κατεβεί, αλλά δεν κλείνει την πόρτα, αναγνωρίζονται οι ανησυχίες σχετικά με τη διακοπή του συστήματος τροχαλίας με αυτόν τον τρόπο. Κατεβαίνοντας τη σκάλα και το ταξίδι στην αγροικία έχει καταναλώσει περίπου 53 m από καλώδιο όταν φτάσει στον πάτο. Το εσωτερικό της πόρτας φαίνεται να είναι ένα καταφύγιο ακατάλληλο για μακρόχρονη χρήση. Είναι ευρύχωρο, περίπου το μισό μέγεθος του υπογείου, που περιέχει τρεις κουκέτες, μία για ένα ζευγάρι και δύο για μία χρήση.
&gt;                                                 
&gt; Αρκετά κουτιά τροφίμων παρόμοια με αυτά που βρέθηκαν κατά τη διάρκεια του μπλε τεστ που έχουν την ένδειξη «Δημητριακά» γεμίζουν έναν σκουπιδοτενεκέ κοντά στον πάτο της πόρτας. Στα κρεβάτια υπάρχουν δύο σκελετοί και στο πάτωμα είναι ένας τρίτος,  δίπλα του είναι ένα απλό περίστροφο έξι βολών  που δεν περιέχει πυρομαχικά. Τρεις χρησιμοποιημένες σφαίρες βρίσκονται στο πάτωμα κοντά στο όπλο. Στην άλλη πλευρά του σκελετού υπάρχει ένα δεσμευμένο βιβλίο σε καλή κατάσταση, αυτό ανακτάται και τοποθετείται σε ένα δοχείο στον σάκο εξοπλισμού κατόπιν αιτήματος. Το όπλο παραμένει ανέγγιχτο ανά αίτημα από τον έλεγχο.
&gt;                             
&gt; Το άτομο εξερευνά περισσότερο το καταφύγιο, εστιάζοντας σε ένα γραφείο όπου έχει κοπεί μια εφημερίδα και είναι σε καλή κατάσταση. Τα κομμένα άρθρα ανακτώνται χρησιμοποιώντας ένα δοχείο από τον σάκο εξοπλισμού. Δεν υπήρχαν αλλά πράγματα στο καταφύγιο καθώς η κάμερα μετακινείται τριγύρω. σκουπιδοτενεκέδες που περιέχουν ρούχα, μερικά παιδικά παιχνίδια που μοιάζουν με δημοφιλή προϊόντα της δεκαετίας του 1950 είναι επενδυμένα στον τοίχο.
&gt;                                          
&gt; Ζητείται από το άτομο να φύγει από το καταφύγιο και στη συνέχεια ζητείται απότομα να περιμένει από έναν τεχνικό ελέγχου που κατευθύνει την προβολή της κάμερας σε μια περιοχή κοντά στην έξοδο της πόρτας προς την λαβή. Στενότερη επιθεώρηση καθώς το θέμα κινείται διαπιστώνει ότι μια μικρή περιοχή έχει εφοδιαστεί με αυτό που φαίνεται να είναι μια υποδοχή Ethernet, το κάλυμμα του οποίου βγήκε λίγο από τον τοίχο από μια περίεργη κεχριμπαρένια ουσία. Το άτομο αρνείται να αγγίξει ή να πάρει ένα δείγμα σχολιάζοντας ότι βρωμάει τόσο άσχημα που αν το θέλουν αυτοί μπορούν να το πάρουν μόνοι τους. Ο έλεγχος αρνήθηκε και το άτομο φεύγει από το καταφύγιο.
&gt;                                
&gt; Καθώς το άτομο πιάνει τη σκάλα για να φύγει η κάμερα κουνιέται για μια στιγμή και στην κορυφή του τούνελ φαίνεται μια ανθρωποειδής μορφή να κοιτάζει προς τα κάτω. Ο έλεγχος ζητά από το άτομο να επιβεβαιώσει την φιγούρα, το άτομο δηλώνει ότι τίποτα δεν είναι εκεί και αρχίζει να ανεβαίνει. Η φιγούρα εξαφανίζεται έξω από την προβολή της κάμερας αφού το άτομο αγγίξει το πρώτο σκαλί και ανεβαίνει χωρίς περιστατικό. Στην κορυφή του τούνελ, δεν φαίνεται τίποτα άλλο, τίποτα δεν έχει διαταραχθεί. Το άτομο επιμένει ότι δεν υπήρχε τίποτα εκεί και κλείνει την πόρτα και κάνει εμετό αμέσως μετά.
&gt;                                           
&gt; Το άτομο βήχει και χρησιμοποιεί ένα παρεχόμενο μπουκάλι νερό για να γαργάρει και στη συνέχεια παγώνει και ρωτάει τον έλεγχο αν ακούει «αυτό». Ο έλεγχος δεν αναφέρει ήχο. Το άτομο πλησιάζει προσεκτικά την λαβή του υπογείου με το όπλο και σηκώνει το κεφάλι της αρκετά ώστε η κάμερα να μπορεί να βλέπει τι είναι έξω. Στην απόσταση, περίπου 700 μέτρα από το αγρόκτημα, δύο τεράστια ανθρωποειδή όντα σέρνονται στο τοπίο. Οι οντότητες δεν παρατηρούν το άτομο που παραμένει ήσυχή, αλλά το όπλο της τρέμει ορατά
&gt;                                              
&gt; Το άτομο ζητήθηκε να παραμείνει ακίνητη και σιωπηλή καθώς τα όντα κινούνται. Είναι χωρίς χαρακτηριστικά, φαίνονται από μια πλευρά, κινούνται πέρα από το οπτικό πεδίο, έτσι τα πρόσωπα είναι ορατά μόνο για λίγα λεπτά. Κατά τη διάρκεια αυτής της περιόδου είναι σαφές ότι δεν έχουν χαρακτηριστικά του προσώπου. Τα χέρια που χρησιμοποιούν για να σέρνουν τον εαυτό τους είναι κοντά μερικές φορές και μακριά άλλες φορές, αλλάζουν σε διάφορα μήκη κάθε φορά που κινούνται. Δεν υπάρχει πισινή περιοχή στα όντα, όλο το σχέδιο του σώματος φαίνεται να τελειώνει στον κορμό. Τα δύο πλάσματα πήραν περίπου δέκα λεπτά για να εξαφανιστούν στον ορίζοντα προτού το άτομο αρχίσει να πανικοβάλλεται και ζητά να επιστρέψει. Το αίτημα απορρίφθηκε. Το άτομο έχει εντολή να μπει στο σπίτι από το υπόγειο και να μην εγκαταλείψει το σπίτι υπό οποιεσδήποτε συνθήκες.
&gt;                                
&gt; Ο πρώτος όροφος ανοίγει από μια λαβή στο ταβάνι / πάτωμα που ανοίγει με σκουριασμένες ρωγμές που προκαλούν το άτομο να σταματήσει για 37 δευτερόλεπτα πριν συνεχίσει προς τα πάνω και μπει στην κουζίνα. Ένα βαρύ στρώμα σκόνης καλύπτει όλα τα αντικείμενα στην κουζίνα. Το ψυγείο βρίσκεται ανοιχτό, όλα τα τρόφιμα είναι χαλασμένα. Δίπλα στην κουζίνα είναι ένα καθιστικό στο οποίο το άτομο μπαίνει αργά. Υπάρχει μια πολυθρόνα, ένας καναπές και μια τηλεόραση με σχεδιασμό της δεκαετίας του 1950. Στήν πολυθρόνα είναι ένα laptop το οποίο μοιάζει επίσης με σχεδιασμό του 1950 και είναι σκεπασμένο με βαριά σκόνη. Ανοίγοντας το laptop αποκαλύπτει τις τελευταίες στιγμές του λειτουργικού συστήματος του, το &#34;Πίστη OS&#34;, αφήνοντας μια κατάσταση αναμονής και απενεργοποιείται αμέσως. Το laptop δεν έχει εξωτερική πηγή τροφοδοσίας και δεν ενεργοποιείται ξανά. Όταν ζητήθηκε από το άτομο να ανακτήσει το laptop, φέρνει μαζί του το μαξιλάρι της πολυθρόνας, τα δύο κολλημένα μαζί. Το άτομο συνιστάται να αφήσει το laptop όπου είναι.
&gt;                                                    
&gt; Η εσωτερική πόρτα που βγαίνει από το σπίτι είναι καρφωμένη κλειστή με παχιές ξύλινες σανίδες, δεν υπήρχε προσπάθεια αλληλεπίδρασης με αυτά. Η κάμερα δείχνει μια σκάλα που οδηγεί στον επάνω όροφο. Το άτομο ανεβαίνει τις σκάλες χωρίς να ζητηθεί και οι σκάλες παραμένουν σιωπηλές προς έκπληξή του ελέγχου. Όταν το άτομο φτάνει στην κορυφή των σκαλοπατιών, βλέπει έναν διάδρομο με δύο πόρτες, ένα στην κάθε πλευρά, και στο τέλος του διαδρόμου ένα ανελκυστήρα τροφίμων στον τοίχο.
&gt;                                 
&gt; Το άτομο ανοίγει από μόνη της την πόρτα, η οποία ανοίγει σε ένα μεγάλο υπνοδωμάτιο. Το κρεβάτι είναι τακτοποιημένο, αλλά η ντουλάπα δίπλα του είναι ανοιχτή και τα ρούχα είναι πεταγμένα στο πάτωμα. Το άτομο βρίσκει στο κρεβάτι διάφορα κοσμήματα και ενημερώνεται να τα αφήσει. Το άτομο αρχίζει να διαμαρτύρεται, μετά σχολιάζει ότι βρωμάνε και τα αφήνει, φεύγοντας αμέσως από το δωμάτιο. Το άτομο ζήτησε να ανοίξει την δεύτερη πόρτα.
&gt;                             
&gt; Ανοίγει η δεύτερη πόρτα και βλέπει ένα κοινόχρηστο παιδικό υπνοδωμάτιο, προφανώς αγοριού και κοριτσιού, λαμβάνοντας υπόψη τους τύπους παιχνιδιών και ρούχων που είναι διάσπαρτα στο πάτωμα. Υπάρχει επίσης ένα παράθυρο που το άτομο πλησιάζει και σκουπίζει με μια κουρτίνα για να καθαρίσει τη σκόνη. Ζητήθηκε από το άτομο να μετακινήσει την κάμερα στο παράθυρο και το κάνει. Η καλλιεργήσιμη γη είναι ορατή και περίπου 40 χλμ από αυτό μια πόλη. Καθώς η κάμερα αρχίζει να απομακρύνεται, κινείται προς τα κάτω και είναι ορατή η περιοχή γύρω από το σπίτι. Περίπου 300 φιγούρες παρόμοιες με εκείνα από το βίντεο που τραβήχτηκε κατά τη διάρκεια του Μπλέ τέστ είναι ορατά γύρω από το σπίτι, να κοιτάζουν όλα το ψηλά στο παράθυρο. Το άτομο ζητήθηκε να επιβεβαιώσει τις φιγούρες, αλλά δηλώνει ότι δεν υπάρχει τίποτα. Το άτομο ζήτησε να επιστρέψει και συμφωνεί αμέσως.
&gt;                                       
&gt; Η έξοδος από το σπίτι δεν ήταν ανώμαλη, το σύστημα τροχαλίας δεν εμφανίζει ακανόνιστη συμπεριφορά. Καθώς το άτομο  επιστρέφει στο σημείο προέλευσης του συστήματος τροχαλίας, ένας δυνατός θόρυβος στεναγμού κάνει την εικόνα να αντηχεί. Οι τεχνικοί του ελέγχου αναφέραν ότι μπορούσαν επίσης να ακούσουν τον θόρυβο και βίωσαν τη δόνηση. Το άτομο επιστρέφει από το σημείο προέλευσης χωρίς έρευνα και ο καθρέφτης επιστρέφει στην ανακλαστική επιφάνεια. Το SCP-093 κατάσχεται. Το βίντεο τελειώνει.
&gt;                             
&gt; Θραύσματα εφημερίδων κατατέθηκαν ως █████.
