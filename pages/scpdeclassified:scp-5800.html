    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在我开始之前，还请您读完此解密推荐列表再往下读。

* [[[https://scp-wiki-cn.wikidot.com/scpdeclassified:scp-3125|SCP-3125]]]

* [[[https://scp-wiki-cn.wikidot.com/scpdeclassified:scp-1425|SCP-1425]]]

* [[[https://scp-wiki-cn.wikidot.com/scpdeclassified:scp-3005|SCP-3005]]]

* [[[https://scp-wiki-cn.wikidot.com/scpdeclassified:scp-2719|SCP-2719]]]

你好啊，老读者，俺是解密新人u/ExpandingFladgelie哒！今天咱们来看看迄今为止，基金会的最混乱的发癫文之一，[[[SCP-5800]]]。文章开篇就是一则通知，但却不来自任何一个我们已知的的基金会附属机构。

&gt; 不幸的是，我不得不锁定这个条目，原因如下：
&gt; 
&gt; 我们最初在Site-01的废墟中发现了这个条目。当我们想要把数据输送到旧的基金会数据库中时，它就会自动删除。如果可能的话，我会尽力避免这样的事发生。
&gt; 
&gt; 鉴于scp-wiki.net日渐受到众人的关注，我们锁定了所有页面，以防止破坏。
&gt; 
&gt; 更多信息请联系基金会留档公会。

嗯，就是这样。监督者们的庞大而神秘的堡垒Site-01已化为废墟，而这个‘基金会留档公会’也是在那里发现这些数据的。最初的数据把自己删掉了，所以他们就把这个页面锁起来了。我们也发现[[[https://scp-wiki-cn.wikidot.com|维基本身]]]也是公会创造的东西，用来将恢复的档案线上保存；因为这个项目引起了一些关注，所以这些页面也就都锁死了以防被恶意破坏。

咱们来移步至特收程序吧。

&gt; 必须防止任何科研机构或天文台发现SCP-5800-1。泄露与传播的与SCP-5800-1相关的信息将要记录下来，并使之远离公众视野或作为骗局处理。基金会协议必须保持发挥适当作用，以防止任何实体出现或实体突破光圈。

老一套的掩盖信息手段，不错。有提及天文台，这意味着它有可能是个让我们离开外太空的好方式。还有提到防止光圈突破，基本上就是个孔洞或传送门。让我们再看看他们如何堵住这个虫洞吧，好吗？

&gt; 基金会中的形而上学家为SCP-5800-1的周围准备了一个A.I.M（绝对理想材料）室，以此来永久地封闭光圈中出现的一个或者多个实体。

所以，一些形而上学异常也用了起来，叫做理想材料。概念工程可能也被投入到这些理想材料的生产中去。基金会在与5800的抵抗上，使用异常资产可谓孤注一掷。

咱们再来看看描述：

&gt; SCP-5800是一个处于假设中的交替现实，在相对论物理学中被称为第五维度。由于基金会技术不支持我们正确分析更高维度，SCP-5800的的内部结构目前尚不可知。SCP-5800内保留了与现实基础物理定律截然相反的标准定律。

所以，和理论物理学上聊的各种理论上的描述一样，即时空中五维的概念。这些概念所描述的交替现实好似5800-1的又一侧面，但咱们先放下这点到后面再谈：

&gt; SCP-5800中存在着难以想象的抽象概念，它们在与自然生态系统中相互作用的与生物组分相似的思想子空间中运行。大多数抽象概念或实体在其本质上都具有掠夺性，为了增加其本身的分型拓扑，他们都会包围或是支配那些[[[SCP-5712|较弱的思想概念]]]。

我靠，这信息量也忒大了。从根本上讲，这个五维空间中有一个由抽象概念组成的生态系统，这些实体的活动同人类圈（即人类思维的领域，涵盖有人类的认知与模因信息，无论异常与否）中的行为一样。这些生物有着很强的掠夺性，会捕食一些不那么“强”的抽象概念。思想概念的捕食与消化，好比SCP-2719将一个概念再定义、再分配入一个被称作“内部”的信息槽内。当前咱们还不清楚不断增加的“分型拓扑”是什么玩意，但你应该明白这是对SCP-3125的引用，那是另一个有着奇怪的几何结构的概念异常；在这两例中，这些异常都在互联维度中存在并不那么精确的数学描述。接下来，我们就要知道这些生物是怎么和我们有关系的了：

&gt; SCP-5800-1是一个距地球约5.5 Au（天文单位）的光圈，并表现为均匀的五维多胞体（施莱夫利符号 t1{3,3,3,4}），每215年施莱夫利符号递增一次。这个光圈不符合任何的时空。取而代之的是一种镶嵌式的几何结构，其几何形状不断增加，基金会超级计算机无法处理SCP-5800-1的数学表示。

与您对于SCP-3512的想法相反，施莱夫利可不是什么第五教会式的胡言乱语，而是一个正统的数学概念。此概念的同名者，路德维希·施莱夫利曾创建了一个系统，将欧氏几何推广到了超出二维或是三维的空间。举个例子，如果我们有一个符号{4,3}，其中4指物体面数，而3指共顶点相交的面数；数字从左到右书写，维度也随之递增：向右延伸出的数字越多，对应的维度也就越高。我推荐你看看视频[[[https://www.bilibili.com/video/BV1z64y167um/?share_source=copy_web&amp;vd_source=929e004df0c78c3fcf04d5ae2a3f19ec|‘【jan Misali】正多面体有48个，这可能是全网第一个详细列表 - there are 48 regular polyhedra’]]]，可以了解更多关于施莱夫利符号的细节。

&gt; SCP-5800是在[[[SCP-1425]]]、[[[SCP-2155]]]、[[[SCP-3005]]]和[[[SCP-4565]]]这几个事件与其对人类社会影响之后而被命名的。在对SCP-5800进行更准确的计算定量之后，基金会的资源将会用于其的无效化。

老爷天，全和第五教会有关，然后你还觉得3512这个笑话是个用来提某个恶心SCP的蹩脚借口！咱们来回顾一下其中的每一篇文吧。注意，每个项目的编号都和5有关：

SCP-1425是一本仪式用书，可以扭曲现实以达到使用者同样扭曲的欲望。这本书描述了第五世界，即上述仪式进程完成后的世界。

SCP-2155是关于特诺奇提特兰独立国的模因余像。相关档案中提到了‘第五太阳’，为用来描述现实现状的措辞。

SCP-3005是一个可以锚定到另一些与我们共识现实大不相同的宇宙的现实稳定锚。因为其影响效果的相似处，以及好几行第五教会弄出的巧言乱语，所以那个宇宙有可能就是第五教会口中的第五世界。

SCP-4565是一场由梵蒂冈发起的军事战争，关乎欲肉教、齿轮正宗以及第五教会的疯狂行径，其中略有提及神秘的“天国之钥”，下文中我们还会影射它的。

一切都指向一点：有一个交替现实，有一种来自群星的力量，这些异常都归于这一点上。这就是SCP-5800，第五教会千年以来梦寐以求的第五世界，而基金会则竭尽所有用于它的彻底收容上。

接下来，我们来看附录一，Igor Petrislav的工作成果节选。Igor Petrislav是第一个把他的研究正式纳入我们今日所称的奇术范畴的人，并且也做了5800相关的实验。自1751年死后，相关实验始终雪藏，直至1996年。让我们来看看他发现了什么。

&gt; 如果有思想的世界，那么一定会有与思想相对的世界。为了突破这两个世界的界限，我做了一些相关的实验，但现在我知道为什么这两世界的界限被封闭了起来了。我发现它的终端已经有了些破损，并且那里充满了一些物质。这些物质在我们的世界的宇宙中，只能用“光”来准确描述。

Igor发现，我们的理念世界（现称作人类圈）是一类二元对立的，其中充满了他描述为“光”的东西，至少是一个在物理现实世界中的合理模拟类比。

&gt; 这种“光”很容易吸收一些事物；不幸的是，它会将思想融化，导致人陷入疯狂。Abram盯着通往那个世界的大门足足有一整天，最终他完全说不出一句完整的话，其中，没有观察到粉红色，也没有烟雾的出现。此外，这种光线对于动物似乎也有着不利的影响，我养的两只猫一看到我把它打开，它们就逃命去了。

粉光是在SCP-3005中一个反复存在的符号，而烟雾则是第五教会的一个常见主题。这种光让人愉悦，但有成瘾性，可以支配、摧毁意识与周围环境。Igor养的猫在看到传送门后就跑掉了，这可不是个好兆头。

&gt; 如果我进行的观察是正确无误的，我相信它将会淹没一切在这个世界里的东西，并且将它们的思想留在那里。Viktor把一个苹果放在入口处，然后取出。然后苹果慢慢地改变了形状与颜色，最终变成了一条绿色的蛇，它讲述了一个关于液态之手与该死的天上的星星的警世故事。在那之后，我封闭了入口；我再怎么也不愿让我的思想与那个世界互动了。

概念一旦陷入，就会扭曲乃至疯狂，蛇描述了“该死的星星”与“液态之手”。Igor封印了大门，并也可能因为一样的忧心，他关于该项目的研究也一并封存。

接下来，我们就有了一份来自基金会的MacWaren博士的记录。

&gt; 好吧，我应该离开办公室的，我不能写任何东西了。过去两天我的耳朵和鼻子都在流血，弄得我的文件一团糟。

所以，MacWarren的状态肯定不怎么好，我们看看他还有什么要说的。

&gt; 我之所以用“大小”这个词，是因为那[咳嗽声]那里，呃……这些事物是以无穷的集合来出现的；就像在——在数学中去数有多少整数或自然数一样。这——这些生物被定义为不可数的无限大。尽管我们的逻辑告诉我们，不可能有比……嗯……存在无限大的东西了。
&gt; 
&gt; 是的，我知道这对于那些普通门外汉来说是不可能的。但这是真的。这些生物用他们的“aleph数”来表示：用来表示无穷的集合的数的基数。Hutchinson指出，这些生物存在于这些数字中，并且已经认识到了这一点很长时间。

在某种意义上来说，这些生物是无限的，但因为它们受aleph数的支配，所以依然遵循着一套严格的等级体制。如果你想了解无限量是如何赋有不同值的，VSause的[[[https://www.bilibili.com/video/BV1Us411z7zG/?spm_id_from=333.999.0.0&amp;vd_source=477430f897838d7fc4f8911f3bfc41a1|‘【Vsauce】如何超越∞？ ’]]]。SCP-5800内的生物以一种古怪的形而上学的方式存在在这些无穷的集合内。或者，这至少是MacWarren被引导着这么想的。

&gt; 我们发现，有一种哲学是围绕人类本身的思想和内在的潜能而展开的。为了超越一切的界限，他们必须把思想从掌控中分离出来，并“打开内在的东西”。这，呃……只是一个隐晦的比喻。伟大的存在，高居于由繁星与光辉铸造的多角宝座之上，某种程度上，思想才能教会我们如何与之融合。
&gt; 
&gt; 抱歉，说得有点忘乎所以。总之，一些教派有着悠久的历史，一把钥匙一直传承到第三次十字军东征。一把能够打开通往世界与思想的一切大门的钥匙。只不过我们不怎么了解这扇门罢了。

在人类的认知中有一种潜能，一旦开发，就可以让我们超越万物的界限。据说有一把可以打开任何一扇门的钥匙，连那扇我们在我们的意识中，用来掩盖潜能的门都能打开。这把钥匙可以追溯至第三次十字军东征；而这也正是SCP-4565的主要目标。这些东西似乎影响了MacWarren的心智，让他已经开始谈一些古怪离题，与第五教会有关的胡言乱语。他努力地回忆基金会到底有没有收容过这么一扇门，似乎也不知道这扇“精神之门”是否为实物。

&gt; 无论如何......我不希望有人能理解这些。Calvin和我在这件事上下了很多心血，我——我想这不知道是怎么一回事，它影响了我；别人都叫我请个病假。我们对于SCP-5800的研究全都推给了一个叫做[[[SCP-3330|Harkness]]]的人，他在这方面比我们更有经验。

现在我们看到了两位作者的下层叙事化身（MacWarren即自己，而Notgull则是Calvin研究员）。Calvin和MacWarren的状态都很糟，所以Billith的下层叙事，Harkness，接手了这项工作，毕竟正如SCP-3330所示，他在第五主义上更有经验，何况他还精通模因学（见其[[[sr-researcher-james-a-harkness-personnel-file|作者页]]]）。我们没有获得更多的信息，还是继续往下读吧。

&gt; 在SCP-███和SCP-████-█的试验之后，SCP-████出现，在对该异常的探测可以确定其成因。在SCP-████的入口处建立了一个Urelena级研究站。Simon Browning主管最初被命名为该勘测项目的总负责人；然而，O5-5为了勘测工作，以进一步精确结果为由，凌驾于α-污染协议之上。

所以，SCP-5800-1显然是在一些交叉测试（很有可能就是上面描述中列出的那些SCP）后出现的，所以便在其显现点处建立了一个研究站，由O5-5直接领导，确保事件进行顺利。而在2095年左右的时候，研究站上发生了一些事情，导致任务失败。

&gt; **研究站：**这里是Stroffson探员，正在1093号Urelena级研究站上。我们正在经历一种情况，有人能听到吗？
&gt; 
&gt; **SITE-19：**这里是Dr. Johannson，在土星的新旧金山的Site-19，怎么了？
&gt; 
&gt; **研究站：**我们正在被拉进SCP-████。我们觉得我们都要完了。
&gt; 
&gt; **SITE-19：**你精神状态还好吗，探员？我们的望远镜上完全没有观测到你们的研究站被拉进去。
&gt; 
&gt; **研究站：**不不不，那是一......一束光，那有一束光，我们都要被拉进去了。
&gt; 
&gt; **SITE-19：**你要我们派一个疏散小队吗？
&gt; 
&gt; **研究站：**我们正在被拉走，不。我不这么认为......我想他们不会成功的。
&gt; 
&gt; //&lt;通讯突然中断&gt;//

在救援队到来之前，研究站就从现实中彻底消失了，只有O5-5和他的几个同事幸存。很明显，有个什么东西夺去了那些可怜的灵魂，而O5-5还要解释很多东西。我们又收到了一则来自公会的分栏信息。

&gt; 下面的文件是在SCP-5800的同一个记录文件上的。由于这些事件发生后，基金会继而崩溃，故认为有一定关联。

公会发现了一些其他相关文件，我们来看看。

[[div class=&#34;blockquote&#34;]]

**SCP-5800描述扩展资料：**SCP-5800-A是指一个基金会处于现实实体的概念。在2095/05/05的事件发生之后，SCP-5800-A部分已经被SCP-5800淹没于其内部。这对现实中的基金会产生了巨大影响，导致了：

* 改变基金会的核心使命。
* 将几名高级人员替换为GoI-005（“第五教会”）的成员。
* 由于新协议的发布，释放部分SCP物件与实体。
* 吸收一些团体成员，如GoI-049（全球超自然联盟）。

[[/div]]
5号监督者带回一些东西，腐蚀了基金会与许多其他组织。几名高层人员被换入第五教会，而GOC则被完全吸纳，一切都要玩完了。

我们接下来看到MTF-Alpha-1阻止O5-5进行一个奇怪到离谱的仪式。事件发生后，基金会就分裂了，陷入一场争夺监督者席位的叛乱，所以有些很糟很糟的事发生了——这已然成为一场暴动。

&gt; **Dr. Reemus：**不不不。从长远一些的角度来看，叛变并不明智。与消灭暴君相比，团结起来支持消灭暴君的立场要容易得多。
&gt; 
&gt; **O5-5：**这对你来说微微有那么一点极端，不是吗？
&gt; 
&gt; **Dr. Reemus：**那你的故事又是什么？为什么你突然改变了基金会的核心使命？为什么吸收了我们的竞争对手？
&gt; 
&gt; **O5-5：**你真的什么都不明白，不是吗？你自认为我们可以把这世界上的所有问题都锁进盒子里就可以解决。四面的盒子里装着最为阴暗，最为黑暗的邪恶的东西。

Reemus谈到了混沌分裂者，并将之与现前的叛乱作比较，但有一点不同，这是一场对针对立场的叛乱，而非一场针对由特定的人们的建立起的统治的叛乱。在这一情况下，有一想法并驾齐驱，即一纸让基金会彻底在第五教会的控制之下的修正指令。

&gt; **Dr. Reemus：**如果这与数字五有关，那么没有任何科学依据来证明你说的这些。
&gt;
