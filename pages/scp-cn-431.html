**项目编号：**SCP-CN-431

**项目等级：**Safe

**特殊收容措施：**所有发现的SCP-CN-431应被收容于Site-CN-75的低价值异常物品收容柜内，SCP-CN-431-8将被单独放置在异常生物收容单元内并使用直接注射的方法维持营养的供给。对市面上可能存在未被收容的SCP-CN-431实体和疑似与SCP-CN-431异常相关的事件进行调查以确保及时对未收容项目实施收容。

**描述：**SCP-CN-431是对一系列原材料均来自同一名人类个体[[footnote]]对所有SCP-CN-431实体进行DNA鉴定分析确认来自一名因于199█年██月██日失踪至此而被推断为已故的亚裔男子███，该人员已被编号为POI-54123。[[/footnote]]的异常个体的统称，其包括：

* SCP-CN-431-1是目前已收容的--3--26块肥皂，对其原材料的分析证实为人类脂肪，经实验确认其并不会使用或破坏而损失质量。当SCP-CN-431-1接触到水时，其会在停止接触水前似乎无限地产生血泡沫并发出一个未知男性的痛苦呻吟声，而接触到其产生的血泡沫的人类个体均会麻痹感觉神经末梢并刺激大脑皮层产生强烈的性兴奋以至于有意或无意地忽视SCP-CN-431的其它异常现象，此后该人员将拒绝离开血泡沫并会在其开始口渴时大量饮用血泡沫，若1小时内不阻止此行为，该个体将会因此而死于窒息或肠道破裂导致的内出血。若该个体隔离且一小时内未接触SCP-CN-431-1产生的血泡沫，将会出现严重的戒断反应。

* SCP-CN-431-2是两副人类皮革制成的皮手套，虽然其表面有因长时间使用而破旧的痕迹，但以目前基金会已知手段均无法对其造成破坏。对其表面所覆盖的污渍进行分析研究发现其均来自其它异常个体，例如：翼人的唾液、SCP-███-1的分泌物、[已编辑]的酸液和[已编辑]等。当一名人类个体佩戴SCP-CN-431-2并抚摸其它动物个体的头部时，该个体将会向使用者表现出臣服以及模拟犬科动物行为模式以向使用者示爱，此异常影响一般在受影响后的1小时后消失，而受影响个体仍保留期间的记忆且相关记忆无法被删除。

* SCP-CN-431-3是一把由整副人类脊椎和肋骨拼接雕刻成的1m高的手杖。当一名人类个体手持SCP-CN-431-3并打击到其他人类个体的身体时，受害个体将表现出积极被使用者殴打的行为和情绪，期间可观察到对象出现瞳孔放大、多汗、反射神经缓慢、对使用者外人员的违拗及谵妄等现象。一般情况下，此异常现象仅会维持1-3小时，除非期间使用者继续使用SCP-CN-431-3进行攻击。

* SCP-CN-431-4是一张由人类体毛编织成的面积为2m²的红色毛毯。当一名人类个体将SCP-CN-431-4覆盖在其体表超过[已编辑]m²时，该个体全身的皮肤和脂肪将会开始溶解并逐渐转化为普通的生理盐水，期间该个体表现出多巴胺过量分泌和并拒绝停止接触SCP-CN-431-4。当受影响个体的皮肤和脂肪转化完成时，该个体会使用双手进行自残和自杀的尝试，随后[数据删除]，根据人员的观察报告称在该个体死亡后SCP-CN-431-4的颜色亮度加大现象。

* [数据删除]

* SCP-CN-431-8是一个经改造的人彘，[已编辑]，经伦理道德委员会和O5议会的一致决定，维持SCP-CN-431-8的生命以确保[已编辑]正常生长，[数据删除]。

@@     @@在最近一次对新发现的SCP-CN-431个体实施收容后的调查中，发现了疑似与SCP-CN-431直接相关的个体家中藏匿了大量的SCP-CN-431-1、SCP-CN-431-3、SCP-CN-431-4、[已编辑]、一台能够正常运行的[[span class=&#34;ruby&#34;]]Bright/Zartion人类复制器[[span class=&#34;rt&#34;]]Bright/Zartion Hominid Replicators[[/span]][[/span]]（BZHR）、两封正在被焚烧的书信、三具外形与POI-54123完全相同的人类尸体以及一个仍存活的人彘[[footnote]]确认为POI-54123，个体确认因长时间受SCP-CN-431-2和SCP-CN-431-3的异常影响导致其无法维持正常人类生活，目前已被处理。[[/footnote]]。根据报告称，当调查人员到达现场时，该民居内所有的SCP-CN-431个体均被整齐地摆放在应在的位置，虽然内部并无任何人类活动的迹象，但似乎被细心打理了一般的整齐和清洁，且会是置身于此的人员产生趋向积极的心理倾向影响，造成此现象原因不明。

@@     @@对POI-54123的发现报告称，当时对象被安置于餐桌上的大型瓷器盘子中，盘子两侧摆放着刀与叉，以及半杯混杂了人血的脑脊液，且在桌面的中心点燃了两根由人体脂肪制成的蜡烛;而对对象身体检查中发现其体表的所有毛发、四肢、双耳、鼻腔、舌头、眼球以及[已编辑]被粗暴的手段移除，眼皮、嘴唇及四肢的创口处使用切成条状的部分小肠缝合，眼球原本的位置被填充了两个等大的球状玻璃......值得注意的是对象的腹部被掏空并填充了一个仅5个月大的人类胚胎[[footnote]]经DNA分析鉴定确认与POI-54123为直系血缘关系。[[/footnote]]，胚胎的脐带被一种未知结构的奇术装置连接着POI-54123的动脉血管，因未知原因仅摄入血液便足以补充所需营养。对象似乎被施加了某种异常的精神影响导致其一直沉浸在某种似乎趋于美好的幻想中，导致其在经受痛苦时一直保持笑容和对疼痛不作任何反应。此后对象被正式编号为SCP-CN-431-8。

@@     @@两封书信因年代久远和焚烧原因而导致部分内容不可识别和损失，目前辨识出的内容如下：

&gt;

&gt; 
&gt; @@     @@我至今能记起其推崇的教条与信念，我在懵懂的儿时也常常能够感受到其意志之强烈，甚至到了足以为它牺牲一切的坚定信念。我也真真切切地感受到了他实践信念的决心，以及来自被欺骗者们真诚的反馈与赞美，而这也巩固了他的决心。一直如此。
