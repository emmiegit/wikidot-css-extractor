[[include info:start]]
篇名：SCP-ZH-913 回家月餅
作者：[[*user samscript]]
明年中秋節，記得回家。
[[include info:end]]

**項目編號：**SCP-ZH-913

**項目等級：**--Safe-- Neutralized

**特殊收容措施：**SCP-ZH-913當前已無效化。三垣指揮部已指派 MTF-三台-3「月餅食客」與ZH-913專案小組針對相關事件進行調查與後續處理，以應對相關事件再次發生。
[[collapsible show=&#34;[查看原版收容措施]&#34; hide=&#34;-收回&#34;]]
收到項目之ZH項目員工應在2019/9/20之前撰寫一份書面報告並寄至 [# ting_researcher913@mail.foundation-zh]，格式可於ZH內部網路各站點首頁存取。
收到項目之員工--暫不建議--[[span style=&#34;color:blue&#34;]]可自行選擇是否食用[[/span]]。各單位主管在2019年中秋假期期間可自由批准臨時特休。
[[/collapsible]]

**描述：**SCP-ZH-913是一系列於2019/9/12出現於基金會ZH分部2級以上職員[[footnote]]接收者約佔總員工數的32.4%[[/footnote]]辦公桌面上的小型月餅，直徑約七公分，半球體最高處約四公分。項目中餡料種類各異，包含各式常見且無異常之口味。所有項目都在12日19:00~20:00間出現，所有已知收到項目的職員回報都聲稱，項目在自身「未注意或目睹」的情況下突然出現在桌面上，且下方用衛生紙墊著並可能帶有月餅殘屑。

項目與衛生紙之間會夾有一張印刷紙小字條SCP-ZH-913-1，上方帶有繁體中文的手寫信息。已回收到的SCP-ZH-913-1都帶有規勸或鼓勵基金會員工返家與成長期家人團聚的信息，並會在SCP-ZH-913被消耗超過50%體積時自體燃燒消失，沒有灰燼留下。經檢驗確認項目底下的衛生紙不帶有任何異常性質，且應是來自距離該職員桌面最近的衛生紙／紙巾／可拋棄式清潔用紙包裝。

食用SCP-ZH-913已確認不會造成任何生理損害，然而其會使接收者（ZH-913a）浮現明顯增生，沒有強迫性質的返家意圖。該心理現象只會在項目出現的桌面持有人，亦即ZH-913a本人食用後產生，交由其他人食用則無異常效果發生。

經過統計，ZH-913a帶有的普遍性質為：
* 屬於華人社群
* 於基金會外有父親、母親、配偶、子嗣、祖父、祖母等長期撫育者至少一人，且超過一週未見面
* 知悉中秋節但思緒上不重視該節日之文化與社會意義
* 於接收項目前未有中秋假期返家打算（該條件與是否於ZH分部留守或值班為獨立[[footnote]]事實上，食用項目後，排班人員皆主動申請當日特休，各單位未有不准假之衝突情形發生。[[/footnote]]）

未於2019/9/14日出前被食用完畢的項目皆會且已經自體焚燒消失，沒有留下任何例外。項目當前被分級為Neutralized。
於項目集體無效化前，於Site-ZH-44執行的唯一異常輻射檢測表示其帶有薄弱奇術與神性輻射，神性色澤符合既定的「潘洛斯色塊」（p=0.74）。
