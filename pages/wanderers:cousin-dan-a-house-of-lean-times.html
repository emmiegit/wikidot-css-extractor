    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我和我全家人都是乡下人，该啥样就啥样，到时候还这样。我们中的大多数人活的就像泥坑里打滚的猪头，但不是全部，打个比方，我老表，丹。

他长的跟座山差不多大，像太阳一样闪闪发光，饭量大的跟群马一样。别人说他能窜上天在雷云里头跳舞，还能跟朵花唠嗑侃大山。勒罗伊舅伯和佩妮舅妈从他一生下来就可宠着他了，他就这样在俺们枯木村的田间地里长大。

现在我跟你讲，他是在雷暴雨正撒野的时候出生的，外面风刮的鬼哭狼嚎，结果那接生婆一往他后背上拍了几巴掌，他更是嚎的跟啥似的，风都让丫的声音震出老远去，边逃边说再也不来了。

他出生的时候长得不太大，也就是一般的小毛毛的两倍。但丫长的贼快。五岁的时候，比一整天还高那么几寸。丫真的贼大，实话跟你讲，俺舅和舅妈都说他得自己去盖新房，因为他只要一抬手都能把他们的屋子掀了。

问题是，他需要的是个贼他妈大的房子，况且丫的离停止长个儿还差得远呢。建这么个玩意，难。

他一开始想用木头，结果他才建到三分之一，一松手，底下弄好的就给压的碎成了牙签。然后他想用砖头，结果盖到三分之二，底下的砖都被压成泥了。还是不行，他就想试试钢铁，结果当他终于盖上最后一片瓦时，底下的部分，惨不忍睹，比一个十码的屁股坐上一个二码的椅子还惨。

这明摆着他得找些比钢铁还宁的东西。他才不晓得啥是那样的玩意，但是他相信，要是需要什么，只需要朝四周看看，它自己就会出现了。所以他爬上他能找到的最高的山，然后俯视四方。那里视野贼棒。他不得不，不得不去估摸着自己爬了多高。他确信无疑，在几百里外，发现了一个农庄，人们都在干裂的地里干着农活，而且是个农民都知道，最难熬[[footnote]]双关语，原文hard，此处意为“难熬”，上文的“硬”原文也是hard 译注[[/footnote]]的时候就是这样的旱季。然后，他往下走了几步去问他们能不能把这旱季都给他。他们说随他便，只要给他们送点水。这对于丹来说似乎是比公平的交易，他现在要做的只是想想该咋整。

他想了有一分钟，然后把鞋带弄下来，系成个套索。他找啊找，终于在二十里外找到了条河，然后他把那条河使劲儿套上，把它拖到了农场那里。老乡可高兴了，把旱季给了他，还附带一个巨大的克龙烟嘴，他拿它吹泡泡，因为他还没到抽烟的岁数。

到最后，他终于拿那些他背回去的旱季给自己建了座房子。他把它建的足够大，就是得去适应一下那新颖的设计。还有，他盖房子的时候还没考虑到月亮，所以他不得不给房顶装上合叶才没给月亮撞上。

我对天发誓这都是真的，要是老子撒谎，就让保罗·班杨捶死我。</textarea></pre>
