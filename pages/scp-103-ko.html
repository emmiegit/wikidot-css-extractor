**일련번호:** SCP-103-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 모든 SCP-103-KO 개체는 격리 전용 하드 디스크에 저장해야 하며, 선임 연구원의 허가 하에 실험에 이용할 수 있다. SCP-103-KO를 이용하거나 대상의 작용을 목격한 것으로 보이는 재단 외 인원은 심문 후 A등급 기억 소거를 실시하며, 특히 대상을 이용한 인원은 석방 이후에도 요주의 인물로 분류된다.

**설명:** SCP-103-KO는 변칙적인 방식으로 편집된 동영상 파일로, 현재 재단에 162개체가 확보되어 있다. 각 파일의 길이는 10초에서 1분 정도이지만, 대상의 용량은 비슷한 길이의 일반적 동영상보다 5~10배가량 크다. 분석 결과 SCP-103-KO의 내용은 시중에 유통되는 인터넷 강의나 기타 동영상을  50~300배속으로 빨리 감기 한 것으로, 배속에 의한 음성이나 영상 내용의 손실은 거의 일어나지 않았다. 

SCP-103-KO가 재생되는 동안 재생 기기와 대상을 재생한 인원을 포함하는 육면체 형태의 좁은 공간[[footnote]]SCP-103-KO-1로 지칭한다.[[/footnote]]에서 시간적 변칙 현상이 발생한다. SCP-103-KO-1의 바닥 면적은 평균적으로 2m^^2^^ 정도이며, 사용자 아래의 바닥에서 시작해 사용자의 앉은키보다 10cm 정도 위까지 이어진다. 

재생 중인 SCP-103-KO를 제외한 SCP-103-KO-1  내부의 시간은 외부와 비교하여 SCP-103-KO가 빨리 감기 되는 비율과 유사한 비율로 더 빠르게 흐른다. 이때 SCP-103-KO-1의 경계면은 가벼운 시각적 환각을 일으켜 대상 내부의 움직임을 비변칙적으로 보이게 한다. SCP-103-KO-1 내부의 인원은 SCP-103-KO가 재생되는 동안 바깥을 볼 수 있으나, 대상이 재생되는 동안 SCP-103-KO-1의 외부가 거의 정지한 것으로 인식한다. 

SCP-103-KO-1의 경계면은 쉽게 통과할 수 없다. 일정 질량 이상의 물체가 대상의 경계를 통과할 경우 발열, 비정상적인 가속도, [편집됨]과 같은 이상 현상을 겪으며, 이러한 현상은 SCP-103-KO-1이 사라진 후에도 일정 시간 동안 계속된다. SCP-103-KO-1은 대상 내의 인원이 SCP-103-KO를 일시 정지하거나 모두 시청했을 때 사라진다. 

2016/9/21에 이루어진 최초 발견 이후 학원가와 입시 커뮤니티에 대한 재단의 감시가 강화되고 있음에도 SCP-103-KO는 현재까지 월평균 3개체 정도가 꾸준히 발견되고 있다. SCP-103-KO의 원본인 인터넷 강의를 제공한 업체들은 모두 자신들은 대상과 무관하며, 대상은 불법 복제된 동영상일 것이라고 밝혔다.

추가적인 조사 결과 SCP-103-KO의 원본이 되는 인터넷 강의의 유출본을 유통하는 웹사이트에서 SCP-103-KO를 유통하는 몇몇 계정들이 발견되었다. 해당 사이트들은 현재 저작권 침해를 이유로 폐쇄되었다. 해당 사이트에서 SCP-103-KO의 유통을 주도한 계정은 &#39;Celestion&#39;라는 가명을 사용했으며, 사이트에 대한 재단의 공격 직후 변칙적인 방법으로 추적을 피했다. 해당 계정의 소유주[[footnote]]POI-1516으로 지정되어 있다.[[/footnote]]는 해당 사이트 이외의 SCP-103-KO의 유통망이 존재하는 것이 확실하므로 최대한 빠르게 특정, 격리되어야 한다.

**부록: 사건기록 103-KO** 
SCP-103-KO의 특성으로 인해, SCP-103-KO의 발견은 대상에 의한 사고를 동반하는 경우가 많다. 아래 항목은 SCP-103-KO로 인해 발생한 대표적인 사건들이다.

&gt; 사건 기록 103-KO-3
&gt; 일시:2017/6/17
&gt; 장소: 서울특별시 관악구 ████ 카페
&gt; 내용: 2층에서 떨어진 플라스틱 컵이 1층에 형성되어 있던 SCP-103-KO-1 위에 떨어졌다. 컵과 음료는 이후 30분 정도 공중에 떠 있었다. 이후 SNS에 유포된 사진에 대해서 합성 사진이라는 역정보가 유포되었고, SCP-103-KO를 사용한 인원을 추적해 대상을 회수했다. 
&gt; 비고: 해당 사건에서 컵을 떨어뜨린 인원과 SCP-103-KO를 이용 중이던 인원은 모두 같은 고등학교의 같은 반에 재학 중인 학생이었다. 컵을 떨어뜨린 학생은 그것이 단순한 실수였다고 증언했으며, SCP-103-KO의 특성에 대해서는 알지 못했다. 

&gt; 사건 기록 103-KO-7
&gt; 일시: 2017/7/20
&gt; 장소: 성남시 분당구 ██독서실
&gt; 내용: 발견 당시 SCP-103-KO-1이 1인용 독서실 내에 형성되어 있었다. 대상을 사용한 인원은 파손된 독서실 내에 기절한 채로 발견되었는데, CCTV 조사 결과 해당 인원은 SCP-103-KO-1에서 억지로 빠져나온 결과 ██m/s의 속력으로 독서실 벽에 부딪힌 것으로 판명되었다. SCP-103-KO-1 내에서 SCP-103-KO가 저장된 태블릿 PC가 방전된 채로 발견되었는데, 이로 보아 SCP-103-KO을 재생하던 기기가 비정상적인 방식으로 종료됨으로써 SCP-103-KO-1이 올바르게 사라지지 않은 것으로 보인다. 해당 SCP-103-KO-1과 이에 영향받은 인원의 변칙성은 6시간에 걸쳐 사라졌다. 사건의 원인이 된 SCP-103-KO 개체가 회수된 뒤 해당 사건을 가스 누출에 의한 것으로 위장하는 역정보가 유포되었다.

&gt; 사건기록 103-KO-12
&gt; 일시: 2018/10/10
&gt; 장소: ████번 시외버스
&gt; 내용: SCP-103-KO-1이 차량 내에서 형성되었고, 그로 인해 바퀴 중 하나가 SCP-103-KO-1의 범위 안에 들어갔다. 이로 인해 SCP-103-KO-1의 효과로 바퀴가 가속되어 버스가 전복되었다. 이 사건으로 SCP-103-KO의 사용자를 포함한 ██명의 사상자가 발생했다. SCP-103-KO가 저장된 스마트폰은 크게 파손되었으나, SCP-103-KO는 무사히 회수되었다.</textarea></pre>
