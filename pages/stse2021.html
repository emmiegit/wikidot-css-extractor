= **[[size 2.3em]] 风暴之王[[/size]]**
@@@@
@@@@
= **[[size 1.5em]]Dr.Stse2021厚涂艺术作品集[[/size]]**

----
@@@@
@@@@
[[f&lt;image http://scpsandboxcn.wikidot.com/local--files/collab:drstse/stse2021.jpg width=&#34;150&#34; height=&#34;150&#34; ]]

&gt; 如你所见，这里存放了我于2021年至今，由一些初始的迷思，到提起笔所完成的艺术作品，其中有一些源于我对某一个概念的设想，某一个故事的灵感，或是一篇作品给予我的启发。总之，祝你阅览愉快，我的朋友。
&gt; @@@@
&gt; @@@@
&gt; @@@@

@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@
@@@@

----

[[image http://scpsandboxcn.wikidot.com/local--files/collab:drstse/ludi.jpg]]
@@@@
[[=]]
[[collapsible show=&#34;+ 这里是基金会LT-35，确认跃迁至坐标，行动开始。&#34; hide=&#34;- 这里是基金会LT-35，确认跃迁至坐标，行动开始。&#34;]]
&gt; 这一张，本应是用作我某个灵感的故事插图，但由于与我一同合著的朋友都太过繁忙，这个坑也就此搁置，我便先将其放在这里，也许以后的哪一天能完成。
[[/collapsible]]
[[/=]]
@@@@
@@@@
@@@@
@@@@
----

[[image http://scpsandboxcn.wikidot.com/local--files/collab:drstse/Tushuguan]]
@@@@
[[=]]
[[collapsible show=&#34;+ 被放逐者之图书馆，一次赠书&#34; hide=&#34;- 被放逐者之图书馆，一次赠书&#34;]]
&gt; 图书馆，图书馆。
&gt; 这幅作品起源于阅读6000的时候，想要试着表现那个一望无际，充斥着奇术，怪异管理员的神秘之地。在绘制过程中，主体人物的刻画并没有给我带来太多的困难，但一个个形式不同的书架差一点将在深夜痛苦作画的我就此带走。这张在所有作品中花费了最长的时间，而其呈现的画面效果也令我满意。
[[/collapsible]]
[[/=]]
@@@@
@@@@
@@@@
@@@@
----
[[image http://scpsandboxcn.wikidot.com/local--files/collab:drstse/碎神2021.jpg]]
@@@@
[[=]]
[[collapsible show=&#34;+ 当祂行于地上，世界将回归沉寂&#34; hide=&#34;- 当祂行于地上，世界将回归沉寂&#34;]]
&gt; 一直想画一下这位经典的神性实体，在2020年，这幅作品便有了一个初始版本，但由于画面效果并不尽人意，所以决定暂时搁置，待画技提升后再进行重置，直到最近突然想起，便从文件夹里翻了出来，进行一些拙劣的重塑。
[[/collapsible]]
[[/=]]
@@@@
@@@@
@@@@
@@@@
----
[[image http://scpsandboxcn.wikidot.com/local--files/collab:drstse/scp-CN2999.jpg]]
@@@@
[[=]]
[[collapsible show=&#34;+ Misha..Misha!&#34; hide=&#34;- Misha..Misha！&#34;]]
&gt; 这一副作品我想赠予[[*user DouglasLiu]]
当我阅读到CN–2999的附录时，misha走向站点大门的一刻给予了我极强的冲击感，一个身着防护服的绝望之人的形象在我的脑海中浮现，这个画面一直于我的脑中念念不忘，我亲手将其录入到精品栏中，并以这篇作品的最后一行字作为题词。
然后，世界会继续美丽。
[[/collapsible]]
[[/=]]
@@@@
@@@@
@@@@
@@@@
----

[[image http://scpsandboxcn.wikidot.com/local--files/collab:drstse/风暴穿行者.jpg]]
@@@@
[[=]]
[[collapsible show=&#34;+ 你拥有决死的意志，欢迎面见风暴穿行者&#34;]]
&gt; 久违的画了下叙的半身像，本篇艺作业风暴之王的名字也来源于他，虽然这张图的完成日期实际上是2022.8.5，但我还是觉得放在这里比较好。
[[/collapsible]]
