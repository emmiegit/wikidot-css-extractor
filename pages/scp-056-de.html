**Об&#39;єкт №:** SCP-056-DE

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Кожен екземпляр SCP-056-DE зберігається повністю екранованим у клітці Фарадея розмірами 15 х 15 х 15 см, щоб виключити випадкову реактивацію. По можливості, слід уникати розміщення SCP-056-DE поблизу електричних полів. Тести з SCP-056-DE можна проводити тільки у камері з антимікрохвильовим екрануванням, усі виходи, включаючи вентиляційні шахти, мають бути закриті алюмінієвими або дюралюмінієвими пластинами.

При підозрі на наявність у приміщенні активного пристрою SCP-056-DE, приміщення слід негайно, але ненав&#39;язливо, залишити і попередити службу безпеки. Двері приміщення при виході слід відчиняти на мінімальну можливу ширину. У самому приміщенні не слід висловлювати свою підозру, як усно, так і письмово. Після зв&#39;язку з охороною перед дверима споруджується шлюз зі стійких до мікрохвиль матеріалів. Внутрішня частина цього шлюзу має знаходитися під постійним спостереженням за допомогою тепловізійних камер і негайно герметизуватися після потрапляння до неї SCP-056-DE. Під час будівництва шлюзу всі інші двері та вікна приміщення, а також всі отвори розміром більше за 10 х 10 см слід закрити алюмінієвими або дюралемінієвими пластинами товщиною не менше 1 см. Транспортувати ці пластини до приміщення можна тільки через шлюз.

Після ізоляції приміщення таким персонал, оснащений антимікрохвильовими костюмами, тепловізорами і сітями зі стійкої до мікрохвиль пластмаси, проводить ретельний обшук приміщення на предмет SCP-056-DE. При виявленні пристрій має бути негайно поміщений до клітки Фарадея зі стійкого до мікрохвиль матеріалу. Після ізоляції пристрою від будь-яких електричних полів протягом 24 годин поспіль, його можна зберігати у стандартній клітці Фарадея. Якщо жодного пристрою не виявлено після години обстеження приміщення, підозра вважається необгрунтованою.

Якщо зберігання додаткових примірників SCP-056-DE буде визнане керівником закладу неможливим або неважливим, пристрій може бути знищений разом з його кліткою Фарадея за допомогою важкого пресу. Слід зазначити, що прес при цьому може зазнати незначних пошкоджень.

Всі екземпляри SCP-056-DE, виявлені поза межами закладів Фонду, слід за можливості заключити у належну клітку Фарадея і доставити у розпорядження Фонду. Такі пристрої не слід знищувати з огляду на їх потенційну цінність як джерела інформації. Однак, якщо захопити пристрій без втрати персоналу неможливо, екземпляр дозволяється нейтралізувати на місці за допомогою відповідних засобів.

**Оновлення:** 60% камер відеоспостереження у всіх закладах Фонду тепер обладнані тепловізорами для полегшення виявлення SCP-056-DE.

**Опис:** SCP-056-DE – це серія ідентичних безпілотних пристроїв сферичної форми, діаметром 10 см, вагою 3,1 кг і з повністю гладенькою поверхнею. Після повного зарядження SCP-056-DE здатні працювати безперервно протягом двадцяти чотирьох годин.

SCP-056-DE здатні підзаряджатися від навколишніх електричних полів. Для повного заряду SCP-056-DE достатньо пробути десять хвилин в електричному полі, породженому звичайними побутовими предметами, такими як телевізори чи холодильники. Крім того, вони можуть активуватись при контакті з електричними полями, якщо вимкнулися через споживання всієї накопиченої енергії.

Зовнішня частина SCP-056-DE створена із невідомого сплаву, компоненти якого ще не були повністю ідентифіковані Фондом. Цей сплав оточений аномальним полем, яке викривляє електромагнітні хвилі з довжиною від 100 нм до 200 мм таким чином, щоб вони огинали об&#39;єкт. Це робить SCP-056-DE абсолютно невидимим і приховує від радіолокаційних пристроїв. Проте SCP-056-DE може бути локалізований за допомогою тепловізійних камер, оскільки це поле також створює характерне теплове випромінювання навколо об&#39;єкта. На тепловізійних камерах пристрої мають кільцевидний вигляд.

Крім того, всі екземпляри SCP-056-DE здатні маневрувати в повітрі за допомогою раніше невідомих механізмів і здатні застосовувати до предметів на своєму шляху силу до 5 Н. SCP-056-DE також може випромінювати дуже потужні мікрохвилі, які протягом десяти секунд здатні випарувати всі рідини, яким властивий дипольний момент.

Екземпляри SCP-056-DE дуже легко розбити за допомогою сильного удару, але вони містять у своєму герметичному корпусі речовину, яка, схоже, вибухає при контакті з киснем. При цьому пристрій повністю руйнується, а його фрагменти розлітаються у вигляді небезпечних осколків. Така особливість дещо сповільнює дослідження внутрішньої структури пристроїв, але серед уламків було виявлено достатньо доказів, щоб визначити призначення SCP-056-DE. Крім того, на внутрішньому обладнанні SCP-056-DE було виявлено логотип групи особливого інтересу &#34;Raptor Tech. Industries&#34;.

SCP-056-DE, схоже, призначені для спостереження. Дотепер невідомо, яким чином вони можуть отримувати дані про навколишнє середовище, незважаючи на своє дифракційне поле, але пристрої мають кут огляду у 360° і здатні сприймати звук. Штучний інтелект пристроїв дозволяє їм виявляти загрози і безпосередньо реагувати на них. Крім того, ШІ SCP-056-DE може бути запрограмований для того, щоб атакувати певні цілі за допомогою своїх мікрохвиль (див. додаток 056-DE-1). Спроби зламати систему SCP-056-DE через їх бездротове з&#39;єднання поки що не вдалися.

Всі активні екземпляри випромінюють зашифровані радіохвилі. Декодування цих радіохвиль показало, що SCP-056-DE надсилає самостійно записані моніторингові відеоролики із звуком і отримує нові команди двічі на добу.

**Відкриття:** Вважається, що SCP-056-DE вперше проникнув до закладу Фонда у ██.████ року. Протягом наступних █ місяців Фонд неодноразово стикався з несправностями у важливій електроніці та загибеллю співробітників від нагрівання всіх рідин організму до температури вище 100°С. Жертвами стали високопоставлені агенти та дослідники, особливо ті, хто займався дослідженнями щодо ГОІ &#34;Раптор Тек. Індастріз&#34;. 17 січня Фонд зміг випадково виявити примірник SCP-056-DE. Зону-DE██ за день до того було знеструмлено через провал зберігання SCP-███-DE, і відновити електропостачання вдалося лише через два дні. Як наслідок, у всіх пристроїв SCP-056-DE в Зоні забракло енергії для подальшої роботи, що призвело до їх дезактивації. Агент фон Дарфф виявив один з цих дезактивованих пристроїв, коли спіткнувся об нього. Пристрій був доставлений в контрольовану тестову камеру та уважно вивчений після відновлення джерела живлення. Після з&#39;ясування того, що SCP-056-DE був причиною вищезгаданих несправностей та смертей, у всіх закладах Фонду було віддано наказ про обшук приміщень на предмет інших пристроїв за допомогою тепловізорів. Всього було захоплено ███ одиниць.

**Додаток 056-DE-1:** Під час хакерської атаки на сервер групи особливого інтересу &#34;Повстанці Хаосу&#34; було виявлено такий електронний лист.

&gt; Відправник: невідомий
&gt; 
&gt; Тема: Бюлетень Раптор Тек. Індастріз
&gt; 
&gt; Зміст:
&gt; 
&gt; ++ Раптор Тек. Індастріз представляє:
&gt; ++ &#34;Спостерігач&#34; (нім. Wächter) від R.T.I.
&gt; 
&gt; Шпигунство, саботаж та ліквідація мають декілька спільних рис. Всі три є ефективним засобом заподіяти шкоду супротивнику. Всі три треба довго готувати. Всі три є великою небезпекою для персоналу, якому доводиться йти на зайняту противником територію. І всі три несуть ризик втрати власного персоналу та інформації.
&gt; 
&gt; Раптор Тек. Індастріз розуміє переваги таких дій, але вважає, що їх недоліків та ризиків можна уникнути. Виходячи з цієї ідеї, ми розробили новий продукт, який представляємо вам: &#34;Спостерігач&#34; від R.T.I.
&gt; 
&gt; Завдяки нашій левітаційній системі &#34;Спостерігач&#34; від R.T.I. рухається абсолютно безшумно, а наш новий прозорий сплав робить його невидимим для людського ока, відеокамер і навіть радіолокаторів. При розмірі всього 10 см він ідеально підходить для проникнення до баз і підрозділів противника.
&gt; 
&gt; Для виконання своїх завдань &#34;Спостерігач&#34; має спеціальну камеру без &#34;сліпих плям&#34; та мікрофон, який приймає всі звуки навколо пристрою у найкращій якості звучання. За допомогою консолі управління &#34;Спостерігача&#34;  (входить до комплекту) ви можете відстежувати будь-яку бажану ціль ворога в реальному часі. Також ми обладнали наш виріб найсучаснішою мікрохвильовою технологією. &#34;Спостерігач&#34; здатний знищити будь-яку живу ціль протягом декількох секунд і може повністю вивести з ладу електроніку ворога, таку як пристрої електромагнітного імпульсу. Наш продукт також має додаткову можливість нападу завдяки розміщеному усередині заряду вибухівки, який у випадку пошкодження &#34;Спостерігача&#34; перетворює його на осколкову гранату.
&gt; 
&gt; Всякий раз, розроблюючи нові продукти, ми надаємо велике значення кожній мислимій деталі. Ми усвідомлюємо, що наладити постачання безпілотника на території противника було б складно, тому &#34;Спостерігач&#34; здатний заряджатися від електричних полів, створених електропристроями та лініями електропередач. Навіть без джерела живлення, він може безперервно працювати протягом 24 годин. Щоб ще більше розвантажити людину-оператора, &#34;Спостерігача&#34; обладнано нашим Штучним Інтелектом від R.T.I. Завдяки такому програмному забезпеченню безпілотник може самостійно уникати небезпек, переслідувати цілі та нейтралізувати їх негайно або в потрібний час. Можемо запевнити вас, цей ШІ сконструйовано таким чином, що &#34;Спостерігач&#34; не може бути зіпсований ворожими хакерами.
&gt; 
&gt; Це &#34;Спостерігач&#34; від R.T.I.: тихий, ефективний, перевірений випробуваннями та екологічно чистий. Підніміть свою війну на новий рівень.

Відправника цього листа відстежити не вдалося. Перевірка даних, отриманих під час хакерської атаки, показала, що Повстанці Хаосу отримали 120 пристроїв SCP-056-DE від Raptor-Tech. Industries.</textarea></pre>
