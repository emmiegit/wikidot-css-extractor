**タイトル:** SCP-722-JP - ささの葉今さら
**著者:** ©︎[[*user stengan774]]
**作成年:** 2022
 
----
//[[[author:stengan774|この著者の他の作品]]]//
[[include credit:end]]

**アイテム番号:** SCP-722-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 何らかの対応が必要とされるSCP-722-JP実例に対しては別紙№722-JP実例総覧に記載されている個別の対処方法を実施してください。SCP-722-JPと██小学校で実施されたイベントとの因果関係の調査は継続されます。

**説明:** SCP-722-JPは2025/07/07以降に相次いで確保された、現時点で計265点の異常な物品・存在・現象の総称です。発見当初これらは個々にオブジェクト分類される予定でしたが、追跡調査の結果それぞれの異常に存在する明確な共通点が確認されたことで総体的にSCP-722-JPへと指定されるに至りました。

一部の例外を除き、大部分のSCP-722-JP実例はそれぞれ特定の人物一名を中心に発生していると同時に、その全員が1996年に███市立██小学校へ在籍していた経歴を持つという点で共通しています。しかしながら、当時██小学校に在籍していた生徒の内、SCP-722-JP実例に関連していない人物が複数存在する点が指摘されたことで更なる詳細な調査が実施されました。

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5644609-130-w6bg/%E4%B8%83%E5%A4%95.jpg
|caption=██小学校の文集に添付されていた画像
]]

その結果、SCP-722-JP実例に関連する人物がいずれも、1996年に校内イベントとして同校で開催された「七夕まつり」[[footnote]]このイベントは日本における伝統的な七夕の風習をもとに、各々の生徒の願い事を書いた短冊を笹竹に飾るというものであったことが判明しています。[[/footnote]]に参加していたことが判明しました。██小学校及び当時の生徒・教員に対する調査において現在まで異常な点は確認されておらず、このイベントとSCP-722-JPとの明確な因果関係は不明瞭です。

財団は██小学校に保管されていた当時の指導教員の日誌及び保護者向けの文集から、短冊に書かれていた記述の転写を入手しました。これらの記述はその内容からSCP-722-JP実例との何らかの関連性があるものと考えられており、対応させる形式で以下に抜粋・掲載されています。

[[row]]
[[cell]]
3
[[/cell]]
[[cell]]
 &#34;そらをとびたい&#34; (1ねん2くみ むらた のぶゆき)
[[/cell]]
[[cell]]
村田 信幸氏は07/07の午前07:32、職場へ向かう途中に上空へと緩やかに浮遊し始めた。監視カメラには空中で仰向けとなり腰部付近を引っ張られるように上昇していく村田氏の姿と、「下ろしてくれ」という叫びが記録されていた。その後村田氏は高度12000m付近[[footnote]]一般的な旅客機が飛行する高度。気圧や気温、酸素濃度の低下により、人体が順応することは困難とみなされている。[[/footnote]]にて停止した。以降、一切の外力を受け付けない状態で当該地点に固定されている。
[[/cell]]
[[cell]]
移動・回収は不可能であると判断され、隠蔽と偽装情報の流布を実施。
[[/cell]]
[[/row]]

[[row]]
[[cell]]
26
[[/cell]]
[[cell]]
&#34;あたまがよくなって、テストで1ばんをとれますように&#34; (2ねん4くみ きのした つかさ)
[[/cell]]
[[cell]]
木下 司氏は07/07の午前8時頃、前触れなく小学校学習指導要領(平成4年度版)に定められる全科目の内容に関する知識と技術を獲得した。木下氏に大きな知能レベルの変動は見られていない。
[[/cell]]
[[cell]]
記憶処理を施した後解放。
[[/cell]]
[[/row]]

[[row]]
[[cell]]
47
[[/cell]]
[[cell]]
 &#34;新しいゲーム機がほしい&#34; (5ねん4くみ 松原 圭太)
[[/cell]]
[[cell]]
07/07午前11時頃、松原 圭太氏の周辺には1996年6月23日に発売された家庭用ゲーム機「NINTENDO64」が出現した。初期モデルでありながら経年劣化や傷・破損が確認されていないことを除き、このゲーム機には異常は見られていない。松原氏は「これと同じものは(1996年の)クリスマスにもらった」と証言している。
[[/cell]]
[[cell]]
ゲーム機を回収した後、記憶処理を実施。
[[/cell]]
[[/row]]

[[row]]
[[cell]]
75
[[/cell]]
[[cell]]
&#34;次の大会では活やくできますように&#34; (4ねん2くみ 吉井 はやと)
[[/cell]]
[[cell]]
07/07午後1時頃、██小学校学区が属する少年野球リトルリーグにて、登録されている選手の氏名、チーム名が不明な手段によって「吉井 隼人」へと書き換えられた。この現象は関係者が全日本リトルリーグ野球選手権大会のトーナメント経過を確認した際、全試合で登板している謎の選手「吉井 隼人」に違和感を覚えたことによって発覚した。
[[/cell]]
[[cell]]
カバーストーリー「ハッキング」の流布後、デジタルデータ・紙面記録双方の記載を正しく改ざん。
[[/cell]]
[[/row]]

[[row]]
[[cell]]
113
[[/cell]]
[[cell]]
&#34;まさとくんと恋人になりたいです&#34; (3ねん1くみ いわなが まい)
[[/cell]]
[[cell rowspan=&#34;3&#34;]]
07/07午後3時頃、大久保 真人氏と後藤 愛美氏、及び彼らの主要な親族はカトリック系教会に外見上類似する不明な建築物内部へと転移した。大久保氏・後藤氏とその親族は転移直前の服装にかかわらず自身が所持する何らかの式服(燕尾服、ドレス、学生服、紋付き袴など)を身に着けており、全員が「今から大久保氏と後藤氏の結婚式が始まる」という由来不明の観念を共有していた。

神父服を着用した不明なコーカソイド系老年男性により結婚式が一般的なものと同じように進行される中、岩永 麻衣氏が式場に不明な経路から突入し、「自身と大久保氏は長らく恋愛関係にあった」と主張するとともに結婚式の中止を迫った。それに対して大久保氏が反駁し両者が言い争う中、後藤氏は「自身は3名の友情を信じている」と悲鳴交じりに主張し、婚約を破棄することで自分たちの友情を取り戻そうと大久保氏・岩永氏に求めた。

大久保氏・岩永氏は涙を流し、互いの友情を永遠とすることを改めて誓い合った。3名が肩を抱き合い、それを見た参列者と神父服の老年男性は拍手を送る中、大久保氏・後藤氏とその親族、及び岩永氏は基底世界へと帰還した。なお3名は高校進学を境に疎遠となっており、この現象の発生時点でそれぞれ配偶者を有していたが、この事態に違和感を持たなかったと証言している。
[[/cell]]
[[cell rowspan=&#34;3&#34;]]
関係者全員に対する記憶処理を実施。
[[/cell]]
[[/row]]

[[cell]]
&#34;セーラームーンのようになりたい&#34; (1ねん2くみ ほんだ はるか)
[[/cell]]
[[cell]]
本田 春佳氏は07/07の午後7時頃、突如として全身が発光し**[{{レベル4クリアランス制限}}]**。これは1996年当時放映されていたアニメ「美少女戦士セーラームーン」の第5期「セーラースターズ編」の内容を踏まえたものと見られ、███████████████████████消失時点で言及された&#34;銀河の未来を賭けた決戦&#34;とは██████████████████████████、████████████████を示唆する可能性が██████████████。以降の消息は不明となっている。
[[/cell]]

[[/cell]]
