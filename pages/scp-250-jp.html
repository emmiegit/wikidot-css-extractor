**アイテム番号:** SCP-250-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-250-JPはサイト-8181の標準人型収容施設に収容します。収容状態の確認は1フレーム/秒の監視カメラおよび収容室に設置済みの各種測定器を用いて行ってください。SCP-250-JPとの通常の意思疎通は書面または専用チャットルームにて行われます。 SCP-250-JPには毎月1回以上、健康診断と精神科医によるカウンセリングを行ってください。

**説明:** SCP-250-JPは日本人とフランス人の両親を持つ女性です。収容前の国籍は日本であり、日本語以外の言語は習得していません。SCP-250-JPはその特異性を除けば身体的な問題点、またやや鬱傾向があるものの精神的な問題点はありません。

SCP-250-JPの特異性は人間がSCP-250-JPを観測しようとしたときに発生します。他の人間はSCP-250-JPを観測しようと意識している限り、SCP-250-JPの行動および発話を認識することができません。SCP-250-JPのいかなる発言および行動も、観測者に無視される結果となります。観測中のSCP-250-JPが物を持ち上げるなどした場合、物品が浮き上がったかのように見えた後、物品自体も認識不能になります。この影響は映像および録音にも発生しますが、SCP-250-JPの書いた文書には影響しません。このためSCP-250-JPとの意思疎通は主に文書またはチャットで行われています。SCP-250-JPを撮影した写真は認識可能ですが、連続写真を1枚/秒よりも早い速度で視聴した場合、認識不能になります。

SCP-250-JPを意図して観測しようとしていないとき、他の人間はSCP-250-JPを認識可能であり、声を聞き、姿を見ることができます。大勢の会話に割り込む、視界の端を歩くなど、SCP-250-JPに留意していない限り、SCP-250-JPは周囲に認識されることができます。しかしその声に耳を傾けたり視線を向けたりすると、直ちにSCP-250-JPは認識不能になります。この特異性によりSCP-250-JPはしばしば自身が「また無視された」と考え、これがSCP-250-JPの鬱傾向の主因となります。

__**インタビュー記録 20██/██/██:**__
&gt; **対象:** SCP-250-JP
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **付記:** インタビューには収容室内に設置した2台のPCを接続した専用チャットルームを用いる。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **██博士:** こんにちは、SCP-250-JP。元気かな？
&gt; 
&gt; **SCP-250-JP:** こんにちは先生。でも私の名前は[データ削除]だよ。
&gt; 
&gt; **██博士:** わかっているよ、[データ削除]さん。今日はあなたがいつから無視されるようになったと感じ始めたのか、話してもらえるかな。
&gt; 
&gt; **SCP-250-JP:** また？ まあ同じ話を何度もするのは慣れてるし、先生は好きだからいいけど。
&gt; 
&gt; **██博士:** ありがとう、よろしく頼むよ。
&gt; 
&gt; **SCP-250-JP:** 小学校5年の2学期から。夏休み中はなんともなかったの。友達ともプールに行ったし、家族でバーベキューもした。でも夏休みの終わりにひどい風邪をひいたの。もう休みのギリギリまで、始業式に出れないんじゃないかと思った。無視されはじめたのは、風邪がなおって2学期が始まってからのことだよ。
&gt; 
&gt; **██博士:** 2学期の話はこの前聞いたね。風邪の話を聞かせてもらえるかな。
&gt; 
&gt; **SCP-250-JP:** 夏休みの終盤、友達とその親と、キャンプに行ったの。とっても楽しかった。星なんかすごい見えたの。都会の空って本当に星が見えないのね。みんなと、熊でも出るんじゃないかって夜中まで騒いじゃった。でもなんで外でみんなでカレーを食べるってだけのことが、あんなに楽しいのかな？
&gt; 
&gt; **██博士:** 風邪に関する話をしていただけないかな？
&gt; 
&gt; **SCP-250-JP:** あ、ごめん。でね、そのキャンプで泊まったバンガローが思ったよりも寒かったの。私と同じように██さんも風邪ひいちゃって、あとで██さんのお父さんがみんなの家に謝りにまわってて、すごく大変そうだった。うちのお母さんも怒ってたし。
&gt; 
&gt; **██博士:** ██さんも風邪をひいたんだね？ 何かきみにだけ変わったことはなかったのかな。
&gt; 
&gt; **SCP-250-JP:** うーん、そうだなあ。あっ、そういえば河原できれいな石を拾ったよ。
&gt; 
&gt; **██博士:** 石？
&gt; 
&gt; **SCP-250-JP:** うん。とっても綺麗なすべすべした石。家に持って帰ろうとしたんだけど、いつの間にかなくなってたの。
&gt; 
&gt; **██博士:** なるほど…。あとでその石について、詳しい資料を書いてもらおうかな。
&gt; 
&gt; **SCP-250-JP:** 宿題？ またご褒美考えておくね。
&gt; 
&gt; **██博士:** そう、宿題だ、頼むよ。さて、風邪の話はそろそろ終わりにしよう。少し実験に付き合ってもらえるかな？
&gt; 
&gt; **SCP-250-JP:** どうしたらいいの？
&gt; 
&gt; **██博士:** ちょっと席から立ち上がって、私の頭を軽く叩いてもらえるかな。
&gt; 
&gt; [██博士は椅子を引く音は聞こえたが叩かれたことは認識できなかった]
&gt; 
&gt; **SCP-250-JP:** これでいい？
&gt; 
&gt; **██博士:** ありがとう…叩かれてありがとうというのも変な話だな。では次に、収容室のドアを叩いて、思いっきり大きな音を立ててもらえるかな。道具を使ってもいい。
&gt; 
&gt; **SCP-250-JP:** 変なこというのね。いいよ。椅子でぶったたけばいい？
&gt; 
&gt; [収容室外部で待機していた保安員は音に反応したが、██博士は音を認識できなかった]
&gt; 
&gt; **SCP-250-JP:** 手がしびれちゃった。どうだった？
&gt; 
&gt; **██博士:** ありがとう、最高のできだったよ。では今日はこれで終わりにしよう。
&gt; 
&gt; **SCP-250-JP:** 待って、先生。あの、私、また友達と遊んだりできるよね？
&gt; 
&gt; **██博士:** ああ、我々は皆、そのためにいるんだ。
&gt; 
&gt; **SCP-250-JP:** できるだけ早くね。女の青春は短いの。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** SCP-250-JPが無害な少女のうちに収容できてよかった。SCP-250-JPが有害な人格を持った場合、史上最悪の犯罪者にさえ成りえただろう。SCP-250-JPがキャンプ場で見つけたという石の捜索を立案してみるが、もし石がSCP-250-JPと同じ性質を持つなら、我々はそれを見つけられないだろう。なにしろ、探そうとすれば見えなくなるんだから。だがしかし、SCP-250-JPは石を見つけられた。きっとそこにヒントがあるはずだ。石と、彼女を見つけるためのヒントが。

**補遺1:** 20██/██/██、SCP-250-JPが体調の不良を訴えました。体温は自分で測定しチャットで報告できましたが、直接の診察が不可能であるため、病状の把握は本人の申告のみに基づいた問診により行われました。本件のケースでは問診から適切な処置を判断できるだけの情報を得られたため、SCP-250-JPに自身で処置するための薬と物品を提供できました。しかし今後SCP-250-JPが重い病気やケガなどを負った場合、治療が困難または不可能であるおそれがあります。SCP-250-JPの健康状態の確保は優先的課題とします。

**補遺2:** 20██/██/██、██研究員がSCP-250-JPの健康状態の調査のため収容室内に立ち入った際、視界の端にSCP-250-JPと共に未確認の生命体の姿を一瞬だけ視認しました。研究員が視線を向けた時点で生命体は消え失せており、その後未確認の生命体は出現していません。現在のところ、研究員の見間違いであるのか、SCP-250-JPと同じく観測しようとすると見えなくなる存在であるのかは不明です。生命体は拳程度の大きさの赤い塊であり、SCP-250-JPの足元を飛び回っていたように見えた、と報告されています。なお温度、放射能、重量などあらゆる測定器はSCP-250-JP以外の生命体が収容室内に存在する可能性を否定しています。本件は継続調査中です。

**補遺3:** SCP-250-JPが紙面で提出した「石」の資料の書き起こしを次に示します。
&gt; このくらい→[およそ縦4cm、横8cmの楕円を図示]の大きさ。重さは普通。手触りはツルツルしていて、表面がみがかれているみたいだった。大理石の床みたいな感じ。色は薄い緑色。水に濡れるともっときれい。ポケットに入れておいたはずなんだけど、帰ろうとしたときにはもうなかった。どこかで落としたんだと思うけど、探しに行っている時間はなかったのであきらめた。あとはわかんない。ご褒美はアイスがいいな。

また紙面の裏側に、次の文章を書いたあと消しゴムで消した痕跡が見つかりました。SCP-250-JPは裏面には何も記載していないと主張しています。また字体が崩れているため筆跡鑑定は不能です。
&gt; //準備できたよ。//

**補遺4:** 20██/██/██、ゴミ箱に捨てられていた画用紙から再度、鉛筆で書いてから消した文章が見つかりました。SCP-250-JPは記載を否定しています。文章の内容は以下です。
&gt; //ごめんね。//</textarea></pre>
