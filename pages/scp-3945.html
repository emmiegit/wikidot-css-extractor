**SCP-3945：**巨大的梦魇豹
**作者：**[[*user time2shine]]
**原文：**[[[http://www.scp-wiki.net/scp-3945 |SCP-3945原文]]]
**译者：**[[*user Albus610]]
----
[[[Albus610作者页]]]
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：**SCP-3945

**项目等级：**Safe

**特殊收容措施：**SCP-3945将收容于标准收容室中。物体应始终用厚布覆盖。SCP-3945绝不能用肉眼观看，所有互动必须通过远程方式进行的。

自2月12日起，SCP-3945的实验将无限期暂停。

**描述：**SCP-3945是一种未知来源和物种的异常动物的剩余生物组织，目前包含在福特150卡车轮胎上。轮胎本身没有显示出异常特性或独特的材料成分。轮胎上的所有动物血液看起来都很新鲜，仍然保持着鲜艳的血红色。一个挂在衣领碎片上的金色铃铛被压在轮胎胎面之间。铃铛的一面雕有文字，经判断是“SHADE”。远程从轮胎中去除生物物质的尝试失败了。

SCP-3945对没有宠物的观察者通过直接视觉诱发幻觉。如果观察者从未拥有过宠物，这将会显现SCP-3945-2。否则，SCP-3945-1将会显现。

SCP-3945-1是拥有宠物的观察者产生的幻觉，通常是观察者认为的“最好的”或“最受喜爱的”动物的幻觉。

观察者称他们产生幻觉中的宠物与他们记忆中的“不同”，他们报告说他们四肢拉长或变短，头发乱蓬蓬的，有暗坑而不是眼睛，等等。在某些情况下，观察者报告说SCP-3945-1的表现根本不是他们的宠物，而是在大小和品种上相似的黑色阴影。97 %的情况受试者会在5 - 60分钟内出现幻觉。

在每一次幻觉中，SCP-3945-1在它死亡前会出现几分钟。SCP-3945-1的死亡与最初宠物的死因不一致。值得注意的是，95 %的测试已经导致SCP-3945-1被未知的掠食者剖腹或吞食。异常被杀死后，幻觉的残骸会在视线中时隐时现。这种幻觉模式会没完没了地重复。

反复出现幻觉后，受试者开始表现出极度的情绪困扰，导致抑郁、精神不稳定和自杀意念。这种现象导致了██件自杀事件。

如果受试者从未拥有过宠物，SCP-3945-2将会显现，这个个体的形状和形式总是和主题描述的一样:一只笼罩在黑烟中的大黑豹。

**发现：**SCP-3945被发现于Lockford市市长在家中明显自杀后。他死前给妻子打了一个电话，他在电话中描述了他看到了且听到了他幼年的狗Bass歇斯底里的样子。呼叫记录包括在下面。

&gt; **呼叫记录**
&gt; **时间： 9:41 PM**

&gt; Janelle，是Bass。我他妈的八岁时的狗。Bass在这里，但她不在，她正在死亡，我不知道...我看到了她的胸腔，她的心脏和胃一次又一次地张开。她有太多的腿，脸上有肿瘤，我不记得了……记住，发生在我身上的事情，我甚至不能再思考了，我不能在外面、里面或侧面看到那只该死的**狗**……
&gt; //（难以理解。砰的一声巨响。在后方大声咒骂的声音。经过1分32秒的静态和拖着脚步走的背景噪音后，通话结束。）// 

市长去世前不久，Lockford市的自杀率大幅上升。当地报纸刊登了一篇描述大规模关于家庭宠物幻觉的文章后，基金会派出了特工。后来，当特工Brinks在检查市长的卡车时，开始产生幻觉，他的前宠物鬣蜥出现了异常。在卡车的其余部分被确定为非异常后，特工卸下了轮胎。尽管收容了异常，特工Brinks仍然产生幻觉。接着他受到了仔细的监督和基金会的心理评估。

**实验记录：** 

[[collapsible show=&#34;实验记录 3945-1a&#34; hide=&#34;关闭实验记录&#34;]]
&gt; **实验：**测试对SCP-3945的反应
&gt; **人员：**Booker博士, D-6512

&gt; **Booker博士：**请进入收容室，检查物体
&gt; 
&gt; **D-6512：**好的。
&gt; 
&gt; //( D-6512走进测试室。她摸着轮胎，看着四周。她直接用眼睛接触SCP-3945的残留物，并皱起鼻子。)//
&gt; 
&gt; **D-6512：**博士，这东西真恶心。看上去这只动物刚刚被碾死……
&gt; 
&gt; //(五分钟过去了。D-6512开始产生幻觉。)//
&gt; 
&gt; **D-6512：**搞什么鬼。Skippy？
&gt; 
&gt; **Booker博士：**你能描述一下你看到了什么吗？ 
&gt; 
&gt; **D-6512：**这听起来可能很疯狂，但是我可以在这里看到我的老狗Skippy。可是他已经死了8年了。只是，Skip-[[footnote]]**译注：**指Skippy。注意不是指skip（SCP）。[[/footnote]]
&gt; 
&gt; //(她停下来，按住肚子。)//
&gt; 
&gt; **D-6512:** 博士，我感觉不太好。那不是Skippy，我肯定知道。Skippy有一双可爱的棕色小眼睛。这只狗要么没有眼睛，要么只是黑的？我不知道。哦，我操。
&gt; 
&gt; //(受试者的眼睛睁大了。她干呕，然后吐在地板上，跪倒在地。她含着眼泪喃喃自语。她喉咙里发出断断续续的低泣。)//
&gt; 
&gt; **D-6512:** 博士…Skippy走了，他…操。某种东西……打开了他。他全身都被打开了，他的血和内脏到处都是。请让我离开这里。
&gt; 

&gt; **研究者笔记：** 该异常动物需要直接视线。我们努力使这个过程不那么“明显”，但不确定这是否可能。
&gt; 
&gt; D-6512在测试四天后死亡。警卫报告说，她开始尖叫，然后不停地把头撞到墙上。第二天，她被发现死在牢房里，一支钢笔刺进了她的喉咙。 -  Booker博士

[[/collapsible]]

[[collapsible show=&#34;实验记录 3945-1b&#34; hide=&#34;关闭实验记录&#34;]]
&gt; **实验：** 测试对SCP-3945的反应/面谈
&gt; **人员：** Booker博士, D-1422

&gt; **Booker博士：** 好吧，我们正在录音。D-1422，在开始测试之前，我们将进行一次简短的面试，好吗？你能先告诉我你在生活中养了什么样的宠物吗？
&gt; 
&gt; **D-1422:** 嗯，好。我小时候养了一只狗，一只名叫Gus的德国牧羊犬。我12岁左右的时候，我们还有几只猫逃跑了。我妈妈认为是郊狼抓住了他们。然后，当我25岁的时候，我有一只名叫Purdy的英国斗牛犬，这是我有过的最好的狗。哦，还有一只鸟。嗯，更多的是我妈妈的鸟。
&gt; 
&gt; **Booker博士：** 没有逃跑的宠物，它们是怎么死的？
&gt; 
&gt; **D-1422:** Gus和Purdy都死于年老。不确定那只鸟。
&gt; 
&gt; **Booker博士：** 好的。我还有一个问题——你家里有精神病史吗？有精神病、精神分裂症之类的吗？ 
&gt; 
&gt; **D-1422:** 一点也没有。
&gt; 
&gt; **Booker博士：** 谢谢你。请进入收容室并检查里面的物体。
&gt; 
&gt; //( D-1422进入收容室，与SCP-3945进行眼睛接触。)// 
&gt; 
&gt; **D-1422:** 基督。
&gt; 
&gt; //(他继续检查轮胎，看了一遍。他转向玻璃，耸耸肩。)//
&gt; 
&gt; **D-1422:** 这是寻宝游戏吗？我应该在这里找到什么吗？
&gt; 
&gt; **Booker博士：** 请继续观察并报告发生的任何现象。
&gt; 
&gt; //(三十分钟过去了。D-1422突然从座位上扑了下来，趴在他的手和膝盖上。他高兴得满脸通红。)//
&gt; 
&gt; **D-1422:** Purdy！现在如果你不是最漂亮的女孩…我以为你死了。看看你，在地上滚来滚去。我好想你。 
&gt; 
&gt; **Booker博士：**  D-1422，你能告诉我你看到了什么吗？ 
&gt; 
&gt; **D-1422:** 是Purdy!她看起来几乎和新的一样好……不过比我记得的要大一点。  
&gt; 
&gt; //( D-1422现在盘腿坐在地板上。他的行为就像一只狗在舔他的脸，笑着。两分钟40秒后，他喉咙里发出一声喉声噪音，伸出双手，好像是在向某人伸出手来。眼泪顺着他的脸流下来，他开始哭泣。)//
&gt; 
&gt; **Booker博士：** 你能告诉我发生了什么吗？ 
&gt; 
&gt; **D-1422:** //（哭泣）// 哦，操，Purdy女孩……你怎么了……//( D - 1422移动他的手，好像他正在把东西收集成一捆。他把想象中的包裹抱在怀里，就像婴儿一样，在地板上来回摇摆。)// 
&gt; 
&gt; **Booker博士：** D-1422，请描述Purdy的遭遇。 
&gt; 
&gt; //( D-1422对任何询问都没有反应，仍然摇晃着，双臂保持在同一位置。他被带回牢房。)// 

&gt; **研究者笔记：**  SCP-3945异常似乎导致受试者产生关于宠物的幻觉，特别是受试者喜欢的宠物。有趣的是，热成像没有显示任何信息，尽管休谟读数与收容室中的异常活动相关。
&gt; 
&gt; D-1422自实验以来一直保持紧张。不说话，什么都没吃，只是偶尔喝水。我问他是否仍然产生幻觉，因为他房间里的摄像头显示了他对看不见的幻觉的反复反应。不行。
&gt; 
&gt; 我觉得有趣的是，我没有产生幻觉。我的狗Shelly还活着。也许有关系。只有死宠物？-Booker博士

[[/collapsible]]

[[collapsible show=&#34;实验记录 3945-1c&#34; hide=&#34;关闭实验记录&#34;]]
&gt; **实验：** 测试对SCP-3945的反应，面试+无宠物
&gt; **人员：**  Booker博士，D-0909

&gt; **Booker博士：** 现在开始录音。D-0909，我有几个问题想让你回答。你有没有养过宠物？ 
&gt; 
&gt; **D-0909:** 宠物？不。我爸爸总是告诉我动物太乱了，我想只是我从来不喜欢狗或猫。到处拉屎，让整个房子都散发出臭味。
&gt; 
&gt; **Booker博士：** 说实话，你一生中从未养过宠物？
&gt; 
&gt; **D-0909:** 没有。 
&gt; 
&gt; **Booker博士：** 好的。请进入收容室。检查角落里的物体。请确保查看对象的所有部分。 
&gt; 
&gt; //( D-0909走进收容室。他环顾四周，然后走到轮胎边。他把它翻了几次，从收容室的一边滚动到另一边，同时在收容室前咧着嘴笑。他与SCP-3945有眼神接触。几乎就在那之后，他踉踉跄跄地走到角落里，开始尖叫。)// 
&gt; 
&gt; **D-0909:** 天哪，那是什么？你看到了吗？耶稣，带我离开这里，请开门。 //(他试图转动锁着的把手，越来越惊慌。)//
&gt; 
&gt; **Booker博士：** 请描述一下你看到了什么。 
&gt; 
&gt; **D-0909:** //（大叫）// 这是一只巨大的该死的猫，一只黑豹什么的，只是坐在角落里用他妈的红眼睛看着我。//（结结巴巴）// 它有一个，呃，一个铃铛和一个项圈。//(他畏缩在角落里。)// 它甚至没有动，只是盯着。来吧，伙计，带我离开这里，这不好玩。 //(他开始疯狂地来回移动门把手，用肩膀撞门。)// 
&gt; 
&gt; //(应Booker博士的要求，警卫打开门，D-0909蹒跚而出。他冲进房间最远的角落，警卫们移动来约束他。他呼吸沉重吃力，眼睛睁得大大的。)// 
&gt; 
&gt; **D-0909:** 博士，它正//他妈的//透过那堵墙盯着我。请你们中的一个杀了它，开枪什么的。我受不了这种疯狂的事情。 
&gt; 
&gt; **Booker博士：** “穿过墙”是什么意思？ 
&gt; 
&gt; **D-0909:** //（激动、好斗）// 你认为我是什么意思？他妈的白痴。//(他在卫兵的臂弯中不规则地移动，摇头。)// 
&gt; 
&gt; //( 30秒后，D-0909平静下来，在角落里打盹。他低声说话。)// 
&gt; 它的眼睛不停地看着我。

&gt; **研究者笔记：** D-0909今天开始喊一些具体的东西——“SHADE”，和铃上的文字一样。名字？ 
&gt; 
&gt; 有趣的是，D-0909对黑豹的描述与轮胎上的生物模式相符。到目前为止，D-0909在他的牢房里对着黑豹的眼睛大喊大叫。他说它们在整个设施中跟踪他，他晚上看到它们，像被追捕一样在黑暗中来回摆动。建议进行更多实验，看看黑豹是否会再次出现。-布克博士

&gt; **12月2日更新：**
&gt; 
&gt; D-0909被发现死在他的牢房里；喉咙和胃有很大的伤口，内脏不见了。 
&gt; 
&gt; 此外，在他的牢房里有很多画。很多对红色圆圈。
[[/collapsible]]
