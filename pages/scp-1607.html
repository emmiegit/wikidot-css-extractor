**SCP-1607:** 문화 발생지,,Culture Generator,,
**저자:** [[*user Tanhony]]
**역자:** [[*user LR0725]]
**원작:** https://scp-wiki.wikidot.com/scp-1607
[[include info:end]]

**일련번호:** SCP-1607

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1607이 격리된 구역은 3 m 높이의 전기 울타리로 둘러싸며, 그 주변은 보안 인원이 감시한다. SCP-1607의 변칙적 특징에 의해 나타난 인간은 SCP-1607을 떠나지 못하도록 유도한다.

새 인구집단이 출현하였을 때, 안전하다고 판단되는 경우 외교사절을 파견하여 이들이 한 달 동안 SCP-1607을 떠나지 못하게 한다. 매월 초에는 잠재적 적대 집단과의 전투를 위해 무력 대응을 준비하여야 한다.

**설명:** SCP-1607은 알래스카주 남서부에 위치한 정착지로 그 외관, 크기, 거주 인구는 주기적인 간격을 두고 한순간에 변화한다. SCP-1607은 여러 개의 작은 부족 마을에서 큰 소도시 규모의 정착지에 이르기까지 다양한 형태로 존재할 수 있다. 일반적으로 SCP-1607의 건축 양식과 문화는 지금까지 알려진 그 어떤 문명과도 닮은 점이 거의 없지만, 간혹 역사적 문명이 변형된 모습으로 나타나기도 한다.

매월 초 SCP-1607은 새로운 정착지를 만들어내는데, 그 크기와 건축양식, 인구집단의 사회 구조가 변경된다. SCP-1607을 둘러싸고 있는 지역의 지형도 변화하는 사례가 있었으나 이 경우는 드물다. 매월 말, 이 새로운 정착지는 저절로 사라져 새로 만들어진 정착지로 대체된다. 현재까지 SCP-1607에서 같은 정착지가 두 번 발생한 적은 없다.

SCP-1607이 외부차원적일 수 있는 어떠한 수단을 이용하여 이미 존재하는 정착지를 실제로 옮기는 것인지, 아니면 단순히 다른 문화의 환영을 보여주기 위해 스스로를 바꾸는 것인지는 현재 알려져 있지 않다. SCP-1607에 의해 생성된 사람들은 첫 번째 설명이 옳다고 주장하며 때때로 본인들의 &#39;고향&#39; 문명에 관한 다양한 정보를 내놓기도 하지만 (면담 1607-1 참고), 이 정보가 실제로 맞는지는 확인할 방법이 없다.

**정착지 기록 1607-1:**

2009년 달마다 변화한 SCP-1607의 기록. 다음은 간략하게 요약한 것이다. 발생한 정착지에 대한 보다 상세한 정보는 문서 1607-09를 참고하라.

||~ 달 ||~ 정착지 정보 ||
|| 1월 || 인신공양 개념과 인공기관을 통한 강화에 기반을 둔 문화. 건축은 실제 역사 속 아즈텍 문명에 큰 영향을 받은 것으로 보인다. 기술 수준은 아즈텍 문명과 비슷하였으나, 인공기관 분야에서는 상당한 기량을 보였다. ||
|| 2월 || 부족 단위의 호전적인 수학자 집단. 이들은 복잡한 방정식을 푸는 것을 힘을 드러내는 수단이자 청소년들이 자신을 증명하는 의식으로 생각한다. 이들의 수학적 기량에도 불구하고, 기술 면에서는 원시적인 수준을 보인다. 따라서 이들의 초기 공격은 격리에 미미한 혼란만 일으켰을 뿐이었다. ||
|| 3월 || 정착지의 주된 건축 자재이기도 한 인공 고분자 물질 숭배를 기반으로 한 문화. 이 물질을 생산하는 SCP-1607의 공장들은 사원에서 성지로 여긴다. 외교 선물로 마네킹을 선사하였고 이들은 그 선물을 받아들였다. ||
|| 4월 || 수백 년 전 이미 사망한 것으로 보이는 지도자의 시체가 자신들을 지배하는 중이라고 주장하는 집단. 자신들의 지도자를 모방하고자 하는 노력의 일환으로, SCP-1607 내의 많은 사람들이 썩어 가는 옷을 입고 보다 시체처럼 보이기 위해 화장품을 사용했다. 산 채로 묻히는 것은 노인과 환자에게 허락되는 굉장한 영예로 여겨졌으며, 철저히 자발적으로만 가능했다. ||
|| 5월 || 통치자가 사망하면 후계자가 그 이름을 계승하고 전대 지도자와 닮기 위해 성형 수술을 받는 정착지. 출현 기간 동안 이 문화는 성형 수술 없이도 전대 지도자의 모습을 닮았던 쌍둥이 형제가 합법적인 후계자 자리를 놓고 분쟁을 일으키며 위기를 겪었다. 격리 파기를 막기 위해 적대적 대응이 일부 필요했다. ||
|| 6월 || 거대 목제 구조물을 짓고 신에게 바치기 위해 그 구조물을 불태우는 데에 전념하는 집단. 이들은 고통스러운 화상을 계급의 표식이라고 여긴다. 또한 범죄자들은 익사시켜 처형하였다. ||
|| 7월 || 본인들 문화권 내의 다른 일원들을 숭배하는 데에 전념하는 집단. 사람들은 다른 사람들에게 기도를 올리고 공양을 하며, 똑같은 행동이 다른 사람들에 의해 자신에게도 행해진다. SCP-1607 내의 모든 건물들은 집단 내 각각의 사람들을 위한 사원으로 쓰였다. ||
|| 8월 || 아주 평화주의적인 것으로 생각되는 집단. 구조물과 의복은 자연적으로 사망한 사람들의 부산물로 만들며, 자신들의 규칙을 따르지 않은 자는 SCP-1607에 위치한 여러 개의 구덩이 중 하나로 빠뜨리는 모습을 보였다. ||
|| 9월 || 365개의 서로 다른 신격을 숭배하는 데에 전념하는 집단. 모든 날은 각각 서로 다른 성일(聖日)로 여겨지며, 매일 각기 다른 여러 가지 의식을 수행해야 했다. 이들은 출현했을 당시 피로에 시달리는 것처럼 보였다. || 
|| 10월 || 시각을 죄악시하여 모든 사람들이 다섯 번째 생일에 눈을 멀게 하는 집단. 종교 지도자들은 맹인인 것에 더해, 수술을 받아 귀를 먹게 하는 과정을 거쳐 권력을 차지했다. 외교 선물로서 SCP-1607 집단은 인간의 안구들이 담긴 상자를 사절에게 보냈는데, 이들은 이것이야말로 &#39;우리들의 신성함의 증거&#39;라고 주장했다. ||
|| 11월 || 본인들의 문화의 일부가 아니었다면 어떤 것이든지 존재하지 않는다고 생각하는 것으로 보이는 집단. 외교사절을 파견했을 때, 사절이 접촉하고자 했던 모든 사람들은 모두 사절을 무시하고 눈을 피했다. ||
|| 12월 || 사절들에게 &#39;하늘에 있는 분들&#39;과의 연락이 왜 끊겼는지 계속 물어본 원시 부족 집단. 이들은 조잡한 나무 오두막에서 살며 원시적인 도구를 사용했다. 질문을 수 시간 정도 계속한 뒤, 부족민들은 &#39;하늘에 있는 분들&#39;을 기다리기로 하여 원시적인 회관에 모였다. 이들은 수 일간 자신들의 몸 상태도 소홀히 한 채 계속 회관에 머무르다가 결국 갈증으로 사망하였다. ||

[[collapsible show=&#34;면담 기록 1607-1&#34; hide=&#34;숨기기&#34;]]
**면담자:** █████ 박사
**면담 대상:** &#39;달렌 달렌브렌드&#39;,,Dalen Dalenbrend,, (달렌브렌드 본인의 말에 따르면 뜻은 &#39;달렌의 형제, 달렌&#39;이다.)

서론: 2009년 5월에 실시한 면담. 이때 SCP-1607은 통치자가 사망하면 후계자가 그 이름을 계승하고, 성형 수술로 전대 지도자와 닮아져 통솔력을 얻는 문화가 된 상태였다. 다음은 외교사절을 맡았던 █████ 박사와, 이전 지도자의 쌍둥이 형제인 달렌 달렌브렌드 사이의 면담 기록이다. 이때 달렌 달렌브렌드는 본인의 조카인 &#39;달렌 달렌서드&#39;,,Dalen Dalenserd,,로부터 통치권을 찬탈한 상태였다. 면담 시점에도 SCP-1607 내에서는 폭력 행위가 계속 일어나고 있었다.

&gt; &lt;면담 시작&gt;
&gt; 
&gt; █████ 박사: 이렇게 자리에 나와 주셔서 감사합니다.
&gt; 
&gt; **달렌브렌드:** 나는 답을 듣고 싶네. 우린 어디 있는 건가? 왜 우리를 이곳으로 데려온 건가, 눈의 백성[[footnote]]이때 달렌브렌드는 추운 기후에 관해 얘기한 것일 가능성이 높다.[[/footnote]]이여? 자네는 누구인가. 악마나 그 비슷한 무언가라도 되는 건가?
&gt; 
&gt; **█████ 박사:** 제 이름은 █████ 박사이고, SCP 재단이라는 조직을 대표하여 나왔습니다. 저는 여러분들이 어떤 사건을 겪었단 것을 알고 있고, 그 문제를 해결할 수도 있다는 걸 말씀드리고 싶습니다. 아마 한 달 정도는 필요하겠지만, 충분히 가능할 겁니다.
&gt; 
&gt; **달렌브렌드:** 자네가 말한 &#39;사건&#39;이란 게 적어도 어떤 면에서는 좋은 일을 했지. 내 조카는 이런 사건에 전혀 준비된 상태가 아니었고, 나와 내 백성들만큼 기민하지 못했네. 우리는 그녀석을 어린아이마냥 사냥해버렸다네!
&gt; 
&gt; **█████ 박사:** 자, 저희가 여러분들을 원래 있던 곳으로 돌려 보내드리기 위해서는, 어느 정도 그곳에 대한 정보가 필요합니다. 주변의 마을이나 대륙, 어떤 것이든 알려 주실 수 있을까요?
&gt; 
&gt; **달렌브렌드:** 북쪽에는 피부의 굴,,Den of Skins,,이 있었네. 그곳은 나, 박피자 달렌,,Dalen the Skinner,,이 내 적들을 200년 전쯤에 벌한 곳이었는데-
&gt; 
&gt; **█████ 박사:** 잠시만요, 200년 전이요?
&gt; 
&gt; **달렌브렌드:** 그래, 나의 증조부이자, 오래 전의 나였던 박피자 달렌은 반역을 일으킨 자신의 삼촌, 거짓된 달렌,,Dalen the False,,을 잡아다가 포로들의 눈 앞에서 산 채로 피부를 벗겨냈지. 그 피부는 아직도 거기 매달려 있다네, 나의 적들에 대한 상징으로 말일세. 어쩌면 나도 내 조카의 피부를 벗겨낼지도 모르지.
&gt; 
&gt; **█████ 박사:** 그 외에는 뭔가 없나요?
&gt; 
&gt; **달렌브렌드:** 바다 건너에는 공허의 땅,,Hollow Places,,이 존재한다네. 그곳의 왕들은 자기들의 이름을 그대로 따서 쓰며, 거미 신을 섬겼지. *웃는다.* 우리의 대왕이었던, 또한 나 자신이었던 진실된 달렌,,Dalen the True,,이 바다를 항해해 가 그것들을 끝장내버리기 전까지 말이지. 그 왕들의 내장은 뽑아버리고 거미 신의 우상은 박살을 내놨지!
&gt; 
&gt; **█████ 박사:** 일단 당신의 백성들을 마을 안에 머물게 한다는 확언을 듣고 싶습니다. 바깥은 안전하지 못합니다, 위험한 짐승도 있고.
&gt; 
&gt; **달렌브렌드:** 좋소. 하지만 이 일이 한 달 내에는 끝났으면 좋겠군, 눈의 백성이여. 추위의 달렌,,Dalen the Cold,,이라고 불리고 싶지는 않거든.
&gt; 
&gt; &lt;면담 종료&gt;
