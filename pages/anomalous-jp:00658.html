    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 片面に「STAFF ONLY」の表記がある鋼製のドア。いかなる手段でも開けることができない。\n**回収日:** 19██/██/██\n**回収場所:** ██県██市内の大型スーパー。ドアのみの回収が不可能であったため壁ごと回収された。\n**調査記録:** 発見当時、「STAFF ONLY」の表記がある面が通路側に露出する状態で設置されていた。設置されていた場所は壁であり、ドアの向こうに空間は存在しなかった。本オブジェクトが設置された記録は確認できていない。\n**現状:** サイト-██の標準監視室-05にて収容中。\n**追記:** 発見場所であるスーパーの利用者から「誰も触っていないのに勝手に開いて閉じた事がある」という証言が複数得られた。財団の収容後にも同様の現象が複数回確認されている。開いている時間は平均して約5秒であり、監視カメラやセンサーによる測定結果はノブの回転とドアの開閉以外の事象を示していない。また、ドアは壁に設置されているにもかかわらず、開いている状態のドアの向こう側には何も観察されない。侵入実験はドアを通ることが出来ず全て失敗に終わっている。&#34;
