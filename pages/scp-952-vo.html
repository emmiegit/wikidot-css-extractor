**Ítem #:** SCP-952

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Hasta la fecha, SCP-952-Alfa no ha sido contenido y ha evitado el contacto con el personal de la Fundación. Se cree que se encuentra actualmente en el Medio Oeste de los EE.UU. De ser capturado, se ha establecido una unidad de contención estándar dentro del Sitio-17. No se le permitirá el contacto a SCP-952-Alfa con el personal femenino. Los sujetos SCP-952-Alfa-1 a -5 han sido asignados a una unidad de contención estándar y cada uno debe estar bajo constante vigilancia directa. Se ha establecido un personal de 12 miembros para actuar como tutores y niñeras. Los sujetos de más de 11 años no se les permitirán el contacto con personal femenino. 

Se ha desarrollado e introducido un nuevo software para actualizar las máquinas de ultrasonido que nos informará acerca de la presencia de los vástagos y enmascarar su presencia. Hasta ahora, no se ha encontrado ningún vástago fuera de Norte América. 

Cuando se encuentren más instancias de SCP-952-Alfa, éstos deben ser abortados o terminados, lo que sea necesario. En este momento no tenemos la necesidad de más sujetos de prueba. 

**Descripción:** SCP-952-Alfa es un varón humanoide, pareciendo tener 16 años de edad. Es descrito con las medidas 168 cm, 61 kg aproximadamente, con cabello rubio a la altura de los hombros y ojos de color azul. Las víctimas han descrito a SCP-952-Alfa como un ser sobrenaturalmente persuasivo, así como también tiene genitales anormalmente grandes. De acuerdo con las víctimas, el sujeto se identifica como &#39;Jack de Corazones.&#39;

El SCP se mueve con tranquilidad frecuentemente, sin ningún tipo de apoyo financiero. Cuando llega a un pueblo, buscará una fémina menor de 16 años que aún no haya entablado relaciones sexuales. Después de encontrar a su nueva víctima, comenzará una fase de cortejo, a menudo oculta como un aviso espiritual. Esto toma de semanas a meses, dependiendo de la víctima. Las víctimas afirman que a pesar que los actos que entablan son muy dolorosos, crean sentimientos hacia al SCP y hacia el niño que juran sentir en su vientre. Las víctimas de SCP-952-Alfa hallarán en algún punto de su encuentro, en su muñeca un tatuaje de un corazón con la letra J en el medio de éste. 

El vástago engendrado por SCP-952-Alfa tiene un periodo de gestación de 4 meses. Cuando nacen, los SCPs resultantes parecen humanoides, con la adición de un gran pelaje cubriendo sus piernas, pequeños cuernos en su frente, genitales anormalmente grandes y patas hendidas en lugar de pies. Estos vástagos no han mostrado diferencias de los patrones de crecimiento humano normales. 

**Anexo:**
 ██/██/1999  SCP-952-Alfa-1 es descubierto en cuestión de horas del nacimiento, varón, fue tomado bajo la custodia de la Fundación. La madre del SCP fue detenida, pero se demostró que no era anómala. Se le dio un Amnéstico de Clase A, y se le dijo que abortó acabado el interrogatorio. Se le dijo a los agentes estar atentos a alguien que se llamase a sí mismo &#39;Jack de Corazones. &#39;

██/██/2002 SCP-952-Alfa-2 es descubierto, dos años de edad, varón. La madre demostró ser ferozmente fiel, terminada accidentalmente durante la aprehensión del SCP. Cuando fue presentado a SCP-952-1, ambos SCPs se trataron uno al otro como si fueran amigos. 

██/██/2004 Cae la cornamenta de SCP-952-Alfa-1.

██/██/2004  SCP-952-Alfa-3 es descubierto //en útero//, varón. Se le administró a la madre amnésticos después del nacimiento e interrogatorio. 

██/██/2006 La víctima 952-3 es descubierta en cuidados intensivos en el Hospital del Condado de ████. La víctima afirma que SCP-952-Alfa la cortejó por seis meses aproximadamente, llevando a un encuentro sexual. Después de la penetración, SCP-952-Alfa montó en cólera, golpeando a la víctima severamente, reclamando que ella era &#39;impura.&#39; La víctima informó que había sido sujeta a atenciones no deseadas de parte de un familiar a una temprana edad. 

██/██/2007 Cae la cornamenta de SCP-952-Alfa-2.

██/██/2008 Caen las patas hendidas de SCP-952-Alfa-1, se encontraron pies humanos normales debajo. 

██/██/2008 SCP-952-Alfa-4 es descubierto en útero, varón. Se mantuvo el procedimiento normal. 

██/██/2009 SCP-952-Alfa-5 es descubierto en útero, varón. Se mantuvo el procedimiento normal. 

██/██/2009 //Eso es todo. Tenemos cinco de esos pequeños bichos, estamos manejando una organización importante, no una guardería. Si encontramos más, podemos diseccionarlos y ver cómo funcionan.// -O5-6

██/██/2009 Un grupo de siete mujeres, cada una con un vástago engendrado por SCP-952-Alfa, y dichos vástagos, fueron encontrados viviendo juntos en un pequeño campamento en las afueras de ████████. Los agentes de la Fundación se encontraron con intentos de fuerza terminal. Las madres y los vástagos fueron terminados en el tiroteo consiguiente. El mayor vástago parecía tener 14 años, el cual no mostró evidencia obvia de anormalidad. Después de la disección, varios órganos inusuales [DATOS ELIMINADOS] los cuales se repetían en los vástagos más jóvenes. 

██/██/2010 Cae el pelaje sobre las piernas de SCP-952-Alfa-1. Ahora parece ser externamente un humano normal. El sujeto mostró un interés inusual en los miembros del personal femenino. Los miembros del personal femenino mostraron un interés común y se les prohibió la interacción con SCP-952-Alfa-1. 

██/██/2010 Los exámenes han demostrado que los vástagos son infértiles. 

[[collapsible show=&#34;Informe de Campo 952-23-RJ&#34;]]

//Veamos, luz verde parpadeante, creo que eso significa que esto está funcionando... Aquí el Padre Robert Jakal, técnicamente asignado como Capellán del Sitio para el Sitio 23, actualmente asignado al caluroso como las bolas Uganda, solo porque usé la palabra &#39;jigaboo&#39; en frente de O5-4. Pero, dejando a un lado la política, se supone que estoy retirado. Fuera del deber activo solo para ayudar a alguien para encontrar paz en lo que hace. Pero, aquí en el sitio clickclickzang, digo 45, no tenemos tantos agentes como parece, así que mientras que los chicos grandes están afuera haciendo verdadero trabajo, yo tengo que mirar dentro de la estúpida mierda, porque estos estúpidos locales piensan que un hombre puede asaltar un banco y huir montado en una jodida cabra.//

//Oh, cierto, casi lo olvido, estoy subiendo esto como un informe oficial de actividades que pueden ser de interés. Treinta malditos años en el campo y ni siquiera tuve que poner cara para hacer un informe, no, tengo que hablarle a una maldita máquina. De cualquier manera, he regresado de ver donde fue esta cabra, una completa falsedad, y estoy caminando de vuelta porque el Sitio BFE es la peor pieza de mierda fundada en la que he trabajado. De todos modos. Esta linda joven negra vino hacia a mí, no podía ser mayor de 17 o 18, luego, comienza a balbucear en frente de mí. En inglés, gracias a dios.//

//Parece que recientemente dio a luz, y pensó que su bebé estaba poseído por el demonio. Ella no quería ir con los sacerdotes locales, porque ellos ya estaban decepcionados por dejar que “ella misma” fuese violada. Ella vio mi collar, y pensó que podría ayudarla. Me habló de todo durante el camino a su departamento. Una noche ella estaba afuera trabajando, algún chico que ella nunca había visto la llevó a un callejón y tuvo lo suyo con ella. Cuando ella se dio cuenta que estaba embarazada, se alegró al saber que no contrajo SIDA, así que ella no consideró llevar a término. Pero fue un embarazo corto, se hinchó en un par de meses. Por supuesto, esto parece algo anormal para mí, así que llamé al sitio, dándoles a saber que tal vez tenga algo, y que estaría con ella, haciendo mi deber como un hombre de dios.//

//Así, llegamos ahí, y estaba esperando que fuera un bebé prematuro, o tal vez algún tipo de fluke genético... Dios mío, esta cosa era fea. Me refiero, en el fondo del barril, increíblemente oculto. Y he visto cosas, ¿cierto? Este era un tipo de niño, parecía que tenía al menos un mes de nacido, su cabeza es grande, con ojos oscuros, sin irises, sin escleróticas, nada. ¡Y sus piernas! Es como un jodido pulpo. Tiene sus dos brazos, sus dos piernas, pero parecía que no tenía huesos dentro de ellos, y los dedos estaban... agitándose. Los dedos, eran de dos pulgadas de largo en este bebé, y solo estaban... moviéndose, constantemente. ¡Y la boca! Es como una malnacida sanguijuela. Podría jurar que vi dientes ahí.//

//De cualquier modo, me estoy preparando para hacer alguna mierda de ritual, para hacerla sentir mejor, y antes de que yo llamase a las tropas, esta pequeña cosa se cagó encima. Y, por dios, nunca había olido algo tan fétido. He limpiado la cámara de 173. He estado en osarios donde los cuerpos han estado pudriéndose por meses. Y aún así, este olor, simplemente, llenó mi nariz, y mi boca, y antes de que lo supiera, estaba afuera, vomitando todo lo que tenía en mis tripas como una puta en su primer día. Este viejo que está cruzando la calle está burlándose de mí, como si fuera el mejor chiste de todos. Me deshice de mi almuerzo, luego llamé al sitio. No pudieron haber pasado más de 5, 10 minutos en los que estaba afuera del apartamento. Regresé adentro, y la chica está muerta en el suelo, su garganta fue cortada con un cuchillo de carnicero que estaba a lado de ella. La ventana de atrás estaba abierta, y alguien tomó al niño. ¡Así de rápido! No pude encontrar cabezas ni cola de quien lo haya tomado. Ni siquiera los perros pudieron seguir la esencia.//

//Oh sí, ¿la parte interesante? La chica muerta tenía un tatuaje en su muñeca. Parecía como una pica, con una J dentro de ella.//

[[/collapsible]]

██/██/2011 Solicitando permiso para comenzar con las preparaciones para encontrar a los sujetos SCP-952-Beta, Gamma, y Delta.</textarea></pre>
