**アイテム番号:** SCP-CN-2632

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-CN-2632はヒト型実体用冷凍保管室内に収容されます。

**説明**: SCP-CN-2632は20██年██月█日に自殺した真桑友佳梨の死体です。真桑は生前財団所属のレベル3研究員であり、死因は毛布を頚部に巻き付けたことによる窒息です。死体は財団附属病院呼吸器科疾病隔離病棟内で発見されました。現場痕跡の科学的検査及び真桑の生前の身体状況から判断して、死因は自殺であると断定されています。

オブジェクトの異常性により、生前の真桑研究員と面識のあった財団職員は対象の死を知った後、一般的なもの以上の悔恨を示すとともに、“何としてでも最後に彼女を一目見なければならない”という考えを抱きます。一部の研究員は真桑が呼吸器官の重い病状が原因で入院した経緯を知らず、また真桑の死因を知らされていないにもかかわらず、同様に“もし彼女が入院している時に会いに行ければ良かったのに……”という思いを抱きました。この他にも、対象の頚部に巻き付いた毛布は外されていないにもかかわらず、上記の職員は対象を目視した後、依然として“真桑は病死だ”という判断を維持し、かつ“真桑の死因は自殺である”等の発言を理解することができませんでした。

対象が入院した期間中、対象と同様に財団に就職した家族を除けば、見舞いに訪れる人物はおらず、対象は同病室の財団レベル3研究員である青沼望のみと会話をしました。青沼研究員と真桑研究員は年齢が近く、20██年██月[[footnote]]対象が自殺する四年前、この時青沼研究員の年齢は十七歳であった。[[/footnote]]に長期に亘る呼吸器官系の病状が重症化したため入院しました。入院の約二ヶ月後、真桑研究員が入院して青沼研究員と同室になりました。20██年██月[[footnote]]対象が自殺する一年前[[/footnote]]に、対象の病状が悪化しました。青沼研究員の病状もある程度悪化しましたが、全体的に対象よりも良好でした。対象が自殺した際、対象の病状は生命へ危険が及ぶ可能性がある程進展しており、青沼研究員の病状は軽微なものでした。

以下は青沼研究員に対するインタビュー記録です。

[[div class=&#34;blockquote&#34;]]

**インタビュー日時:** 20██/██/█[[footnote]]対象の自殺当日。 [[/footnote]]
**インタビュアー:** 対話部門所属 瀧川五月研究員[[footnote]]生前の対象とは面識がない。[[/footnote]]
**インタビュイー:** 対話部門所属 青沼望研究員

----

**瀧川:** 本当に申し訳ないけれど、定例調査のための、基本的な質問がまだあるの……できるだけ早く終わらせるわ。

**青沼:** はあ……ふう……大丈夫、お手数をおかけします……。

**瀧川:** 昨日の夜、真桑氏とは何か話した?

**青沼:** いいえ。何も。……実際のところ、最近は、友梨佳の身体の状態はもう、長時間の会話に耐えられなくて、補助呼吸器の類いだって常に必要でした。

**瀧川:** 分かった。それなら、あなたが今年真桑としゃべった時に、より印象に残った話題は何だったかを話せる?

**青沼:** 最近……。ごめんなさい、ちょっと思い出します……。

**瀧川:** ええ、ゆっくりで大丈夫。

[約五分間の沈黙]

**青沼:** ……私の病気は小さな頃から始まって、入院するのは初めてじゃなかったんです。私にとって、入院は当たり前のことの一つでした。両親ともに財団の職員だったから、私が財団に入ったのはとても小さい頃でした。財団には病気を治療する異常な手段があるのでしょう? でも私の病気に対しては根本的な治療方法が無くて、ただ抑制するだけしかできませんでした。これは瀧川さん、あなたも知っているでしょう。

**瀧川:** ええ、わかっているわ。

**青沼:** 財団に入ってから何年かの間は、深刻な発作がほとんど起こらなかったのは間違いありません。でもその後しばらくして……その時は瀧川さん、あなたも現場にいたはずです。あれ程酷い発作はそれまで無くて、緊急措置がとられなかったら、おそらくここで座ってはいないでしょうね……。その後、私は入院し始めて、今に至ります。

**瀧川:** ……

**青沼:** もともとそれ以前は、私の病気は私にとって、単なる当たり前の先天性の欠点に過ぎませんでした。もしかしたら、忘れている思い出もあるかもしれないけど、それらは私の一部のようになっている感覚なんです。子供の頃、病室から見る景色や、消毒液の臭いは別に嫌いじゃなくて。むしろ、時が経つにつれてその平和な環境に頼るようになりました。つまりは、静かな空気と、両親がいつでも見舞いに来てくれるという安心感に頼っていたんです。

**青沼:** でもあの時から、私が見る世界は完全に変わってしまいました。この病気に対してこの上ない恐怖……死や、それに類するものへの恐怖を感じ始めました。あの体験は、私を傷つけるものではない私の一部だった病気を、私とは違う別の存在へと変えてしまった。徐々に私の世界を奪う存在、徐々に私の空間を支配する存在へと。それからしばらくして、両親も仕事が忙しくなりました。ほとんどの時間、丸一日病室の中は私一人だけでした。

**青沼:** そんな恐怖が頂点に達して私を呑み込んだ頃、友梨佳が同じ病室にやって来ました。

**瀧川:** それは四年前?

**青沼:** はい。友梨佳は私と全然違いました。彼女は最初から“病気”が死をもたらすものだとはっきりと認識していました。それが根底にあるから、態度は私とは正反対でした。だから、友梨佳が入院してからは、病室の雰囲気はまるっきり変わったと言えるでしょう。友梨佳は進んで私の考えを打ち壊して、私が長い間会話をしていないと気づくと、進んで深く考えないバカ話をしました。でも、それは単に話をするといったことじゃなかったんです。そんな方法は思春期の中高生にはおそらく通用しなかったでしょうね。単なるバカ話に見えたとしても、実際のところは私の意識を別の問題に向けたんです。まるで小説か何かのように。

**青沼:** 病室内で過ごした時間が人間に与える影響は極めて小さくて、私の覚えている限りでは、両親はこれに関する調査をしていました。病室内での思考は緩慢になり、停滞して、時間に対する認識の尺度も変化していきます。普通の家族は“年、月、日”を使って時間を判断するけれど、病室の中では自分自身の身体の変化によって思考するように変化します。ひとたび病気の進行がゆっくりとしたものに変化すると、記憶も曖昧模糊になって、起こった出来事の順番も判断できなくなってしまう。

**瀧川:** 対話部門の言葉を使うと、心的朦朧と言えるかもしれない。

**青沼:** そう、朦朧状態です。あの時間の中で、何を会話したのか? 財団に入る前に好きだったこと。小学生の頃に経験したこと。外界と接触できなかったから想像していた、今の社会で流行っていること。アノマリーや財団と関わらなかった生活の想像。自分の人生を元に小説を書くならどう書くべきかの想像。友梨佳は感情を表に出したがる人じゃなくて、だいたいこの点ではちょっと私と似ていたから、会話がすごく弾んだとしても、病室の中は以前のような安静状態だったと言えるでしょう。

**青沼:** また時間をはっきりと意識した時には、もう春になっていました。私自身の症状も重くなって、はっきりした呼吸を維持することが難しい時もありましたが、友梨佳の症状は私よりも重かった。……あの時、私ははっきりと気が付きました。つまり、私のあの恐怖は、一時的に抑えられていたに過ぎなかったのだと。……適当なチャンスさえあれば、それは以前のように私の感情を支配するのだと。それは私にはどうやってもコントロールできない状況でした。死ぬことへの……それ自体の恐怖。曖昧なところも何一つ無い恐怖。

**瀧川:** 実のところ、私がとても興味深いのは、どうして対話部門の同僚が、誰もあなたに会いに行かなかったのかということよ。私でさえそんなことは考えもしなかった……。

**青沼:** もしかしたら、それも別の異常現象かもしれませんね。でも、他の解釈もあるかもしれません。対話部門のほとんどの人間は感情の異常に敏感で、空気に漂う雰囲気を直感的に感じられる。あの雰囲気を読んだから、自分から病室から離れたのかもしれません。たとえ見舞いに来ても、恐怖感を覆すことはできないから、見舞いは私の苦痛を増やすだけだったでしょう……私がそんな気分になっていたかもしれないことに今気が付きました。

**青沼:** ともかく、病気が重くなるにつれて、空気中の雰囲気もどんどん停滞していきました。……もし友梨佳が私より先に死んでいたら、私はきっとそれ以上生きていけなくなったでしょう。これは感情的に断言できます。まるで柱で空を支えるのに、柱はどんどん脆くなって、最後には折れてしまうように。病室の空気はますます静かになっていって、私が物思いに耽る時間はますます増えていって、少しずつ、思考もただ苦痛からもたらされるものに変わっていくだけでした。

**青沼:** それで、あの時、この病室に一人で来たばかりで、時間がそれほどゆっくりにはなっていなかった頃のように、友梨佳が私の目の前に来たんです。

**瀧川:** ……

**青沼:** “……私も死ぬのは怖いわ。”こう私に言いました。私は思考の世界から覚醒させられて、何も言葉を発せられず、そんな友梨佳を見ているだけでした。どうして、私にそんなことを話そうとするの? そんな考えが頭に浮かびました。でも、私が感情をうまく整理して口を開く前に、友梨佳は勝手に話し続けました。“だから、私も望と一緒だよ。もちろん、私たち二人のどちらかが病気が原因で死んだとしたら、残りの一人はきっとあの雰囲気に打ちのめされて、生きる術を無くすでしょう。そうはいっても、私はそうなって欲しくない。私は、望よりも先に死ぬかもしれないから。”   

**青沼:** 友梨佳は独り言を言っているように、こう話しました。……病室の中で長い間過ごした人は、“ちがう、きっと大丈夫だから! ” なんてことは言えません。だから、私は……あの時、何も言うことができなくて、ただ黙りこくって灰色の天井を眺めるだけでした。もう見慣れない天井じゃない、四年間見つめ続けた、馴染み深い天井を。友梨佳は言い続けました。“でも、きっとまだ方法はある。いつだって、ただ雰囲気を叩き壊せばいいの。”  

**瀧川:** ……

**青沼:** その後から、友梨佳は長い間呼吸器を付けて生命を維持しなければならない状態になって、二度と私と話すこともありませんでした。あれが、私の思考の中から生み出された雑音だったのかどうか、私には判断できない。……そして、はっきりしないのは、友梨佳はいつあんな決心をしたかということです。本当にバカらしくないですか? 自殺をして雰囲気を覆すなんて。

**瀧川:** でも……

**青沼:** ……ああ、雰囲気は確かに覆されました。……でも覆ったというよりは、むしろ移動したんです。思うに、それも異常な状態の原因だったのでしょう。もともと私だけが抱いていた、死に対する恐怖という苦しい雰囲気は友梨佳の身体に移動したんです。病気の苦痛は友梨佳の体調に負けて、そして私の内の雰囲気もこの負けによって移動した。……そういった恐れは私の心からは離れませんでした。ほとんど。だけど、私が呼吸した空気からは感じられたんです。絶対に、絶対に何かが変わってしまったんだと……。

**青沼:** でも、一体なぜそんなことをしたの……ねえ?

[青沼研究員が少しの間両目を擦る。]

**瀧川:** ……青沼……。

**青沼:** ……私は良くなったんですか? 友梨佳が死んでから、すぐにこんな考えが頭に浮かびました。……その上、この考えは何の罪悪感も生みはしませんでした。最もはっきりとした変化は、心的朦朧が無くなってしまったんです……一緒に、朦朧が覆い隠していた記憶も今ははっきりとしましたけどね。……それは違う苦しみ、生者だけが持ちうる苦しみなんです。

[約五分間の沈黙。]

**青沼:** 瀧川先輩、一つお願いをしていいですか?

**瀧川:** 話して。

**青沼:** 私に記憶処理を施してください。それなら、病気が治り次第、雰囲気も消えてしまうでしょう。私は嫌なんです……友梨佳をあんな雰囲気の中に埋葬するのは。

**瀧川:** でも、それらを忘れてしまって本当に大丈夫なの?

**青沼:** ……私は、信じています……どうにかして思い出せると信じています。

**青沼:** 移動したのは……私の雰囲気だけじゃありませんから。

[暫し沈黙する。]

**青沼:** 友梨佳の思った未来でもあるんです……。

[[/div]]

**追記:** 20██/██/█[[footnote]]対象が自殺した一ヶ月後[[/footnote]]、青山研究員は異常な速度で回復し退院し、クラスA記憶処理を受けました。同日、オブジェクトは異常性を消失しました。真桑研究員の葬儀の計画は準備中です。</textarea></pre>
