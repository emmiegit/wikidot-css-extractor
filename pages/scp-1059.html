**Objek #:** SCP-1059

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Dokumen yang diketahui ditulis oleh personel yang terinfeksi SCP-1059 harus ditulis ulang oleh peneliti yang tidak terinfeksi.  Personel yang diketahui terinfeksi SCP-1059 harus diobati dengan terapi memetik balasan dan dibebastugaskan sampai mereka tidak menunjukkan tanda-tanda infeksi lebih lanjut.  Setelah itu, mereka harus dipantau untuk mengetahui tanda-tanda kekambuhan.  Individu di luar Yayasan yang diketahui membawa SCP-1059 harus diobati dengan amnestik Kelas-A jika memungkinkan, atau dibebastugaskan dari posisi di mana mereka berpotensi menulari orang lain.

**Deskripsi:**  SCP-1059 adalah dorongan memetika untuk menyembunyikan, menyensor, atau mengaburkan informasi saat berkomunikasi dengan orang lain.  Hal ini paling sering terjadi pada mereka yang bekerja dengan materi rahasia atau sensitif.

Subjek yang terinfeksi akan, ketika menyampaikan informasi, menemukan bahwa informasi yang tampaknya acak akan secara tak wajar terlihat penting.  Informasi ini akan diperlakukan seolah-olah berada pada tingkat klasifikasi tertinggi yang penulis ketahui.  Mereka akan melakukannya bahkan setelah informasi tersebut terbukti tidak berbahaya, atau bahkan penting bagi mereka yang membaca materi yang dihasilkan.

SCP-1059 menyebar dengan cara membaca materi yang terinfeksi atau berdiskusi dengan individu yang terinfeksi.  Mereka yang paling berisiko adalah mereka yang masih mempelajari prosedur klasifikasi.  Infeksi dapat dengan mudah dicegah dengan mempertahankan landasan yang kuat dalam aturan dan regulasi yang mengatur materi rahasia di dalam organisasi. 

SCP-1059 ditemukan di Badan Keamanan Nasional ketika ada ketidaksesuaian yang diketahui oleh Agen Jameson, seorang agen Yayasan yang ditempatkan di markas besar NSA di Benteng Meade, Maryland.  Dokumen yang berasal dari kantor tertentu diklasifikasikan sebagai Top Secret, terlepas dari isi sebenarnya.  Setelah kemungkinan penyebab lain dikesampingkan, penyelidikan lebih lanjut menunjukkan beberapa orang telah terinfeksi dengan agen memetik yang sebelumnya tidak diketahui, yang akhirnya ditetapkan sebagai SCP-1059.

**Lampiran 1059-1:** Penanganan yang tidak tepat terhadap bahan yang terinfeksi menyebabkan wabah SCP-1059 terjadi di dalam Yayasan.  Sejauh ini sulit untuk dilacak, dan audit penuh atas dokumen dan staf Yayasan masih menunggu.  Sejauh ini, tujuh belas kematian dapat secara langsung dikaitkan dengan informasi penting yang dihapuskan dari prosedur penahanan.

**Lampiran 1059-2:** Dokumen ini telah menunjukkan tanda-tanda infeksi SCP-1059, dan telah diperluas untuk memenuhi standar Yayasan.  Silakan lihat Dokumen SCP-1059-A untuk versi sebelumnya.

[[collapsible show=&#34;+ Dokumen SCP-1059-A&#34; hide=&#34;- Dokumen SCP-1059-A&#34;]]**Objek #:** SCP-1059

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Dokumen yang diketahui ditulis oleh personel yang terinfeksi SCP-1059 harus ditulis ulang oleh peneliti yang tidak terinfeksi.  Personel yang diketahui terinfeksi SCP-1059 harus diobati dengan [DISUNTING] dan dibebastugaskan sampai mereka tidak menunjukkan tanda-tanda infeksi lebih lanjut.  Setelah itu, mereka [DATA DIHAPUS].  Individu di luar Yayasan yang diketahui membawa SCP-1059 harus [DATA DIHAPUS], atau dibebastugaskan dari posisi di mana mereka berpotensi menulari orang lain.

**Deskripsi:**  SCP-1059 adalah dorongan memetika untuk menyembunyikan, menyensor, atau [DISUNTING] informasi saat berkomunikasi dengan orang lain.  Hal ini paling sering terjadi pada mereka yang bekerja dengan materi rahasia atau sensitif.

Subjek yang terinfeksi akan, ketika menyampaikan informasi, menemukan bahwa informasi yang tampaknya acak akan secara tak wajar terlihat penting.  Informasi ini akan diperlakukan seolah-olah berada pada tingkat klasifikasi tertinggi yang penulis ketahui.  Mereka akan melakukannya bahkan setelah informasi tersebut terbukti tidak berbahaya, atau bahkan penting bagi mereka yang membaca materi yang dihasilkan.

SCP-1059 menyebar dengan cara [DISUNTING].  Mereka yang paling berisiko adalah mereka yang masih mempelajari prosedur klasifikasi.  Infeksi dapat dengan mudah dicegah dengan [DATA DIHAPUS]. 

SCP-1059 ditemukan di ████████ ████████ ██████ ketika ada ketidaksesuaian yang diketahui oleh Agen ███████, seorang agen Yayasan yang ditempatkan di markas besar ███ di ██. █████, ████████.  Dokumen yang berasal dari kantor tertentu diklasifikasikan sebagai Top Secret, terlepas dari isi sebenarnya.  Setelah kemungkinan penyebab lain dikesampingkan, penyelidikan lebih lanjut menunjukkan beberapa orang telah terinfeksi dengan agen memetik yang sebelumnya tidak diketahui, yang akhirnya ditetapkan sebagai SCP-1059.

**Lampiran 1059-1:** Penanganan yang tidak tepat terhadap bahan yang terinfeksi menyebabkan [DATA DIHAPUS].
