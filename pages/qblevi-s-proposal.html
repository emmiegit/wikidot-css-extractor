    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**アイテム番号:** SCP-CN-001

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-CN-001は既に本ドキュメント中に収容されています。

**説明:** SCP-CN-001は固定的物理キャリアを持たない情報です。

CN支部が設立し、コンピュータシステムのメインデータベースが初めてネットワークに接続した際、本オブジェクトは全ての個人端末内、SCPオブジェクト索引番号001のページに自然発生しました。サーバのハードディスクデータに対する逐一の分析では対応するデータを発見できませんでした。それにより一連の実験が行われ、オブジェクトの異常性がデータベースの媒体と関連がないこと、オブジェクトは除去不能であることが証明されました。

[[collapsible show=&#34;+ 実験記録概要&#34; hide=&#34;- 記録終了&#34;]]
ハードディスクの交換、サーバの交換、クラウドストレージ技術の採用はいずれも異なる結果を得られていない。

当該位置に予め他のデータを書き込んだ後に再度ネットワークに接続すると、副索引ページが生成された。その中では2つの項目が当初のデータを本オブジェクトと分けて指し示している。

本オブジェクトの内容に対して編集を行うコマンドは反応なし。

メインデータベースの更なる実験として、コンピュータシステムの利用を停止し、伝統的な文書ファイル保管庫を採用する。本オブジェクトはファイルの要求に合致する様式で保管庫索引番号001の枠中に出現した。

そのファイルを取り出して廃棄すると、同様のファイルが枠中に再度出現した。

そのファイルを取り出し、枠中に他のファイルを埋める。再度そのファイルを廃棄すると、同様のファイルが容量制限を無視して枠中に再度出現、軽度の空間異常を生成した。

そのファイルに対する情報伝達に影響を及ぼさない程度の書き換えは可能。一定量を超えるものは廃棄とみなされる。

メインデータベースの更なる実験として、上2種の形式の利用を停止し、超記憶症候群患者の脳内記憶を採用する。患者に口述と筆写の2種の方法でSCP-CN-001の内容を提供するように要求すると、対象はいずれも本オブジェクトを提供した。

患者にSCP-CN-001が他の内容であると伝えた後で再度述べるように要求すると、本オブジェクトも併せて提供された。

記憶処理プログラムはデータベースに選ばれた患者の本オブジェクトに対する記憶に影響を及ぼさない。但し他の人に対しては効力を発揮可能。

患者の担当を解除し、再度コンピュータシステムを採用すると、記憶処理プログラムは効力を発揮可能となる。上段階の実験で生成された書面も安全に廃棄可能。
[[/collapsible]]
SCP-CN-001の情報の内容は以下の通りです。
&gt; すべての関係する者へ:
&gt; 
&gt; お前達がこの情報を読んでいるということは、今お前達が異常オブジェクトを捜索する組織を設立しているということだ。
&gt; 
&gt; どうかすぐにその事業を止めてくれ。
&gt; 
&gt; 実物のみが異常性を持っているわけではない。お前達がそれを予想すらしていないのなら、この警告自身がその証拠だ。
&gt; 
&gt; だがこれはお前達が警戒すべきものではない。警告の内容こそ警戒すべきものだ。
&gt; 
&gt; ある異常性を持つ、極めて危険な概念を我々は発見した。その内容がまさに「異常オブジェクトを捜索する組織」だ。
&gt; 
&gt; その異常性は生物的特徴を持っており、「その実体化した存在の生存、成長、繁殖を維持する」と要約される。これによってそれは必要な要素を創造することもできる。
&gt; 
&gt; 異常オブジェクトはますます増える。永遠に止まることはない。
&gt; 
&gt; 我々は発見するのが遅すぎた。確認したときには、文明はすべて手の打ちようもなくなった。資源の9割以上も異常オブジェクトの収容と破壊のために用いられた。
&gt; 
&gt; 一般大衆は精鋭の逃亡を実行する者、終末を狂喜する者、時の変化を待つ者という3つの派閥に分裂した。どの派閥も私の提案に反対した。ならば、彼らの存亡は私と何の関係があるというのだ？
&gt; 
&gt; 私の同志は少なく、支配できる資源も極めて限られている。検証方法の同封さえできない。お前達が信用するのを願うことしかできない。
&gt; 
&gt; それを考えるな、それに応えるな、それを“生み出させる”な。
&gt; 
&gt; たとえお前達の事業がどれほど崇高に見えても、それは原因であって、結果ではないと覚えておけ。
&gt; 
&gt; 追伸: できることなら、我々を覚えてくれ。我々の文明の名は[変換不能な文字化け]。
本ドキュメントの設置後、SCP-CN-001が再度出現することはありませんでした。順序と内容が本ドキュメント内に完全に包含されていたためであると推測されています。セキュリティクリアランスによる制限のため、本部及びその他の支部、並びにGOC等要注意団体において本オブジェクトに対応したバージョンが存在するかは確認できていません。
[[collapsible show=&#34;+ 追加: インシデント記録CN-001-01概要&#34; hide=&#34;- 記録終了&#34;]]
&gt; CN支部成立後、中華異学会の残存資料の整理が行われました。その過程において、異学会成立初期に“天命”と“帝令”の間で衝突が起こるという内容が、破損した書物の中で発見されました。最後に“帝令”の勝利をもって、異学会は正式な活動を開始しました。描写に基づくと“天命”は本オブジェクトの特徴を備えていますが、実証する方法はありません。当該記載はただ1冊の中のみであり、その真実性と正確性を実証することはできません。
[[/collapsible]]
[[collapsible show=&#34;+ 追加: インシデント記録CN-Site-1-13概要&#34; hide=&#34;- 記録終了&#34;]]
&gt; CN支部が成立して半年後、サイト-CN-1がカオス・インサージェンシーの大規模侵攻に遭いました。対峙中、侵攻者は「財団の事業が必ず直ちに終了されなければならない証拠を発見した。」と声明しました。サイト駐屯職員は本部の命令に基づき、カオス・インサージェンシーの全ての声明について採択しませんでした。侵攻者は駐屯職員に対して罵倒を行った後に突撃を開始、最終的に駐屯職員は多大な損失を出しながらも撃退しました。その後カオス・インサージェンシーがCN支部への襲撃の中で再度この事を言及したことはありません。
[[/collapsible]]
最初の類似組織の設立を促進した要素は解明済オブジェクトによる説明が可能であるため、SCP-CN-001の内容に論理的な一貫性があると考えられています。しかしながら、その内容の真偽は既存の手段で検証することはできません。いずれにしても、CN支部の日常業務に一切の影響を与えることはありません。内容が偽の場合は当然であり、内容が真であったとしても、現在獲得している全ての異常オブジェクトの総合危険度評価は//我々ももはや[[span class=&#34;ruby&#34;]]止めるわけにはいかない[[span class=&#34;rt&#34;]]虎に騎りては下り難し[[/span]][[/span]]//ことを示しています。</textarea></pre>
