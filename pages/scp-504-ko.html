**일련번호:** SCP-504-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-504-KO는 제36K기지에 위치한 4등급 표준 격리실에 격리하며, 격리실 내부에 위치한 인공 조명의 전력은 항상 공급되어야 한다. SCP-504-KO의 격리실에 입장하는 모든 인원은 칼, 총기와 같은 무기를 소지해서는 안되며, 정신질환을 가진 인원의 출입 또한 금지된다. SCP-504-KO에 의한 정신질환이 확인되는 인원은 등급에 따라 격리 또는 복구 절차를 시행한다. 격리실 관리자는 대상의 특성을 충분히 숙지하고 있어야 하며, 격리실 경비원은 격리실 내부에 침입자가 발생했을 경우 시스템을 작동하여 격리실 내부의 모든 산소를 제거하고 이산화탄소를 주입한다. 대상과의 실험을 진행할 때는 지시 사항을 D계급 인원에게 알려준 뒤 D계급 인원이 지시하는 방식으로 진행한다. 대상과의 실험은 주당 3회 내로 제한된다.

**설명:** SCP-504-KO은 복숭아나무,,//Prunus persica//,,의 종으로, 열매, 가지, 뿌리 등은 다른 종과 차이점을 지니지 않는다. SCP-504-KO의 수정 역시 가능하나 수정을 통해 얻은 종자가 발아하면 평범한 복숭아나무로 성장한다. 그러나 대상은 다른 종과 다르게 증산작용을 하지 않으며, 꽃과 열매의 향이 상대적으로 매우 강하다. 또한 줄기의 70%가 손상되어도 6일 안에 재생한다.

만일 누군가 SCP-504-KO에게 피해를 가하면, 피험자는 긴장감과 초조함을 느끼게 된다. 이 상태에서 사죄의 의미의 글이 적힌 종이를 SCP-504-KO이 위치한 토양에 묻거나 대상에게 직접 말 또는 행동으로 사죄할 경우 SCP-504-KO의 변칙성은 일어나지 않는다. 10분 이내로 이 행동을 실행하지 않을 경우, 피험자는 편집증과 우울증과 같은 정신질환이 일어나며 나무를 같은 사람으로 인식하고 행동하는  사수착인증,,woodpeoplonia,,이 일어난다. 피험자는 SCP-504-KO에게 피해를 입힌 부위에 따라 자신이 누군가의 부위를 해쳤다고 생각하며 죄의식을 느낀다.

이 현상을 치료하기 위해서는 이하의 사항(이하 504-우드피폴로니아 복구 절차)을 진행해야 한다.
* 직업이 경찰, 형사, 판사인 사람. 혹은 경찰, 형사, 판사의 경력이 있는 사람이 피험자를 심문하고, 피험자가 주장하는 것에 알맞는 형벌을 내린다.
복구 절차가 실행되지 않으면 기억 소거를 포함한 어떠한 의학적 방법으로도 일어난 정신질환을 치료할 수 없다. 절차 실행 후 피험자의 사수착인증을 제외한 모든 정신질환은 치료된다. 실험 결과 사수착인증은 심리학적 치료를 포함한 어떠한 치료 방법으로도 그 증상을 완화시키거나 치료할 수 없는 것으로 보인다.

SCP-504-KO의 변칙적인 특성은 피험자의 행동을 방관한 인원이나, 행동을 지시한 인원에게도 동일하게 일어난다.[[footnote]] 대상에게 피해를 입히라고 명령할 것을 명령한 인원에게는 이상 증세가 일어나지 않는다. [[/footnote]] 그러나 피험자와 다르게 증상이 2~3일 더 늦게 일어난다. 대상이 피해로 인식하는 범위는 물리적인 피해뿐만 아니라 욕설, 방치, 소음, 도촬을 포함한 정서적 학대도 포함된다.

**문서 SCP-504-KO.333:** 이하의 면담은 짐도 스미스,,Dr. Jimdo Smith,,박사에 의해 이루어졌으며, 면담 대상자인 D-7070은 SCP-504-KO의 뿌리를 파내고, 도끼로 그 일부를 절단하는 명령을 수행하였다.
&gt; **면담자:** 짐도 스미스 박사
&gt; 
&gt; **면담 대상:** D-7070
&gt; 
&gt; ------
&gt; [기록 시작]
&gt; 
&gt; **짐도 스미스 박사:** 좋습니다. D-7070. 기분이 어떱니까?
&gt; 
&gt; **D-7070:** (침묵)
&gt; 
&gt; **짐도 스미스 박사:** D-7070. 면담에 대해 비협조적인 태도를 보이지 마십시오. 다시 한번 묻겠습니다. 지금 기분을 말씀해주시겠습니까?
&gt; 
&gt; **D-7070:** 박사님..그건 진짜 실수였어요..
&gt; 
&gt; **짐도 스미스 박사:** D-7070. 전 당신의 행동에 대해 묻지 않았습니다.
&gt; 
&gt; **D-7070:** 제기랄. 전...정말 제가 원한게 아니라...
&gt; 
&gt; **짐도 스미스 박사:** 심리가 불안정하군요. 원인이 뭡니까?
&gt; 
&gt; **D-7070:** ...방금 도끼로 그의 다리를 토막냈습니다. 
&gt; 
&gt; **짐도 스미스 박사:** D-7070. 뭔가 잘못 알고 계시는군요. 당신은 방금 사람이 아니라 SCP-504-KO의 뿌리를 잘랐습니다.
&gt; 
&gt; **D-7070:** 뿌..뿌리? 나무? 이젠 박사님마저 절 능욕하는 겁니까? 
&gt; 
&gt; **짐도 스미스 박사:** 진정하세요. D-7070. (SCP-504-KO의 사진을 꺼내 D-7070에게 보여줌) 이것이 당신이 말하는 &#39;그&#39; 입니까?
&gt; 
&gt; **D-7070:** 그래요. 내가 그를 불구로 만들었어요. 병신으로 만들었다고. (D-7070의 돌발 행동의 조짐이 보였고 경비 요원에 의해 격리되었다.)
&gt; 
&gt; [기록 종료]
//주석: D-7070은 SCP-504-KO를 사람으로 착각한다. 자신이 잘라낸 뿌리를 사람의 다리라고 생각하고, 죄책감을 느낀다. - 짐도 스미스 박사//

짐도 스미스 박사가 D-7070이 격리된 격리실에서 D-7070의 연구를 위한 면담을 진행하였고, 경비 요원인 레그네드 맥스웰 요원,,S.A. Reghned Maxwell,,과 마우리츠 코르넬리스 윈드네어 요원,,S.A. Maurits Cornelis Windner,,에게 D-7070을 면담 도중 난입하여 구속 및 처벌을 실행하도록 하였다.
&gt; **면담자:** 짐도 시미스 박사
&gt; 
&gt; **면담 대상:** D-7070
&gt; 
&gt; **추가 인원:** 레그네드 맥스웰 요원, 마우리츠 코르넬리스 윈드네어 요원
&gt; 
&gt; 
&gt; ------
&gt; [기록 시작]
&gt; 
&gt; **짐도 스미스 박사:** D-7070. 상태는 좀 나아졌습니까?
&gt; 
&gt; **D-7070:** (침묵)
&gt; 
&gt; **짐도 스미스  박사:** 여전하군요. (한숨) 알겠습니다. 당신이 저지른 죄라는게 정확히 뭔지, 그리고 &#39;그&#39;가 누군지 답해주십시오.
&gt; 
&gt; **D-7070:** 말했잖습니까. 도끼로 다리를 찍어버렸다고.
&gt; 
&gt; **짐도 스미스 박사:** 그렇다면, &#39;그&#39;는 누군가요?
&gt; 
&gt; **D-7070:** 제가 불구로 만들어버린..
&gt; 
&gt; **짐도 스미스 박사:** 네. 그러니까, 그가 누구이고, 당신은 왜 그런 짓을 했나요?
&gt; 
&gt; **D-7070:** 도저히 제가 왜 그랬는지 모르겠습니다. 그는 아무런 잘못도 없는데.
&gt; 
&gt; **짐도 스미스 박사:** (혼잣말로)답답하군...D-7070? &#39;그&#39;의 대한 정의를...아닙니다. 차후 묻도록 하죠. 우선 제공된 심리 테스트를 완료해서 제출해주시기 바랍니다. 말하고 싶은게 있으면 언제든지 부르세요. 그리고...(신호)
&gt; 
&gt; (레그네드 맥스웰 요원과 마우리치 코르넬리스 윈드네어 요원이 박사의 신호를 받고 D-7070의 격리실에 잠입한 후 수갑으로 구속하였다. D-7070은 별다른 저항없이 구속되었다. 이후 마우리치 코르넬리스 윈드네어 요원이 심문을 진행하였다.)
&gt; 
&gt; **마우리치 코르넬리스 윈드네어 요원:** 일련번호. D-7070. 지금부터 제36K기지의 한 격리실에서 발생한 살인미수 사건에 대한 조사를 진행하겠습니다.
&gt; 
&gt; **D-7070:** 무..무슨? 잠깐.
&gt; 
&gt; **마우리치 코르넬리스 윈드네어 요원:** 목요일 15시 25분 당시 당신이 어디서 뭘하고 있었는지 서술해주십시오. 
&gt; 
&gt; **D-7070:** 자-잠깐. (불안해하며)이-이게 무슨 짓이야?
&gt; 
&gt; **마우리치 코르넬리스 윈드네어 요원:** D-7070. 우리는-
&gt; 
&gt; **D-7070:** (비명)
&gt; 
&gt; **짐도 스미스 박사:** 레그네드, 자네가 심문을 맡아줄 수 있겠나? 윈드네어는 놈을 묶는 것을 도와주게.
&gt; 
&gt; **레그네드 맥스웰 요원:** 알겠습니다. D-7070. 당장 자리에 앉으십시오.
&gt; 
&gt; **D-7070:** (별다른 저항없이 자리에 앉음)
&gt; 
&gt; **레그네드 맥스웰 요원:** 이렇게 비협조적으로 나오시면 강도 높은 심문을 진행할 수 밖에 없습니다. 아시겠습니까, D-7070?
&gt; 
&gt; **D-7070:** ...죄송합니다.
&gt; 
&gt; **레그네드 맥스웰 요원:** 좋습니다. 목요일 15시 25분. 당신은 어디서 뭘하고 있었습니까?
&gt; 
&gt; **D-7070:** 저는.... 도끼와 삽을 이용해 한 남자의 다리를 잘라버렸습니다.
&gt; 
&gt; **레그네드 맥스웰 요원:** 그 뒤엔. 그냥 도망치셨습니까?
&gt; 
&gt; **D-7070:** 예. 
&gt; 
&gt; **레그네드 맥스웰 요원:** 지시한 자가 있습니까?
&gt; 
&gt; **D-7070:** 네. 동그랗고 갈색 테의 안경을 쓴 사람입니다. 이름은...모르겠어요.
&gt; 
&gt; **레그네드 맥스웰 요원:** 인상착의는. 추가로 없는 건가요?
&gt; 
&gt; **D-7070:** 하얀색 실험복...같은 걸 입고 있었고, 종이로 뭔가를 적고 있었습니다. 마이크로 저에게 지시했죠.
&gt; 
&gt; **레그네드 맥스웰 요원:** 알겠습니다. D-7070. 당신을 살인미수로 징역 6년을 선고합니다. 우발적인 사고였음과 배후가 있었음을 고려해 형량이 감소되었음을 알립니다. (무전기로) 이제 됐나요? 박사님?
&gt; 
&gt; **짐도 스미스 박사:** 잘했네. 레그네드. 윈드네어도 이제 나와도 좋네.
&gt; 
&gt; [기록 종료]
//주석: D-7070은 예전의 성격을 모두 되찾았다. 그러나 가끔 나무에게 대화를 시도하는 등 다소 이상한 행동이 목격된다. - 짐도 스미스 박사//

**문서 ko-790:** 짐도 스미스 박사가 D-403이 SCP-504-KO의 잎을 제거하는 실험을 진행하던 도중 D-403이 SCP-504-KO가 자신에게 말을 걸어온다고 주장하며 실험에 불응하였다. 계속되는 D-403의 태도로 짐도 스미스 박사는 실험을 일시 중단하고 D-403와 면담을 진행하였다.
&gt; **면담자:** 짐도 스미스 박사
&gt; 
&gt; **면담 대상:** D-403 및 SCP-504-KO
&gt; 
&gt; ------
&gt; [기록 시작]
&gt; 
&gt; **짐도 스미스 박사:** D-403. 저 나무가 계속 당신에게 말을 걸어온다는 거죠?
&gt; 
&gt; **D-403:** 예? 나무 말고 저 남자가요.
&gt;
&gt; 
&gt; **짐도 스미스 박사:** 그렇다면, 대화하실 수 있겠습니까? 저 나무...아니 남자랑요.
&gt; 
&gt; **D-403:** 예. 알겠습니다. (SCP-504-KO를 바라보며) 이제 말하세요. 예. 아, 죄송합니다. 시키는 대로 하면 안...네? 할말이요? 저 사람이랑? 알겠습니다.
&gt; 
&gt;  **짐도 스미스 박사:** 그래, 뭐라고 하던가요?
&gt;
&gt; 
&gt; **D-403:** 자신의 머리카락을 뽑지 말라고 하더군요. 무엇보다도 박사님께 할 말이 있다고 했습니다.
&gt; 
&gt; **짐도 스미스 박사:** 호오? 그렇습니까? 말씀하십시요. SCP-504-KO.
&gt; 
&gt; **SCP-504-KO:** (반응 없음)
&gt; 
&gt; **D-403:** 박사님? 왜 대답하지 않는 건가요?
&gt; 
&gt; **짐도 스미스 박사:** ....무슨 말이라도 해야 대답을 할 거 아닌가. 나랑 장난하자고 하는 건 아니겠지, D-403?
&gt; 
&gt; **D-403:** 정말 아닙니다. 지금 저 남자가 계속 말하고 있는데요?
&gt; 
&gt; **짐도 스미스 박사:** 뭐라고 말하는지 말해보게. 그럼.
&gt; 
&gt; **D-403:** &#34;제 이름은 왈츠 스티브 입니다.&#34; 라고 하네요.
&gt; 
&gt; **짐도 스미스 박사:** (SCP-504-KO를 향해) 그래요, 스티브씨. 무슨 일입니까?
&gt; 
&gt; **D-403:** 정말 이상하군요....서로 말하는 데 서로 듣지 못하니. 스티브씨도 뭐라고 하는 거냐고 묻네요.
&gt; 
&gt; **짐도 스미스 박사:** (잠시 고민) 그래. 그럼 내 말을 스티브씨에게 전해줘보게, D-403. 
&gt; 
&gt; **D-403:** 예...말씀하시랍니다.  스티브씨. 네? 예. 네. 네. 저 박사님. 스티브씨가 자신의 주소랑 뭐...다른 걸 말했는데요. 자신은 원래 인간이었다? 무슨 소리인지 잘...
&gt; 
&gt; **짐도 스미스 박사:** 계속 말해보게.
&gt; 
&gt; **D-403:** 스티브씨는 원래 ██의 █████에 사는 분이신데. 19█9년 쯤 그 동네의 한 공원에서 누군가 자신을 죽였다고 하네요. 도대체...
&gt; 
&gt; **짐도 스미스 박사:** D-403. 자네는 말이 되던 안되던 들은 그대로를 말하게.
&gt; 
&gt; **D-403:** 네....저 어쨋든 그곳에서 살해를 당했고, 당시 술집에서 시비가 붙었다고 하는군요. 예? 예. 자신을 죽인 사람은 백인 남성, 그리고..대머리고요, 오른쪽인가 왼쪽에 문신이 세겨져 있고, 또..키는 제 키랑 거의 비슷하고, 네, 식칼로 자신을 찔렀고, 자신이 의식을 잃기 시작할 때 그 남자가 지금 자신의 모습인 나무 아래에 묻었다고 하네요.
&gt; 
&gt; **짐도 스미스 박사:** 잠깐. 처음부터 다시 말해주게. 어서. (필기도구를 꺼냄)
&gt; 
&gt; **D-403:** (반복)
&gt; 
&gt; [기록 종료]

//주석: 나무가 자신에게 말을 걸어왔다는 것부터 이미 나와 장난하자고 하는 것 같았으나 무언가 이상한 느낌이 강력하게 들었다. 대상은 특정 인격을 가진 것으로 보이며, 대화 역시 진행할 수 있는 것으로 보인다. 다만 통역가 역할을 하는 인원 1명이 더 있어야 하는 다소 특이한 대화 방식이 따를 뿐. - 짐도 스미스 박사//

**문서 KO-scar:** 조사
문서 ko-790의 인터뷰 이후 짐도 스미스 박사와 레그네드 맥스웰 요원이 인터뷰의 내용을 토대로 █████의 경찰청장 M███ ██████을 만나 사건 조사를 의뢰하였고, 이하의 자료를 획득했다.
[[collapsible show=&#34;+ 사건 기록 열람&#34; hide=&#34;- 기록 닫기&#34;]]
&gt; **사건 번호: 34-A**
&gt; 
&gt; **날짜:** 19█9/4/30
&gt; 
&gt; **가해자:** K████
&gt; 
&gt; **피해자:** 왈츠 스티브
&gt; 
&gt; **목격자:** G███ ████ 외 3명
&gt; 
&gt; **서문:** 가해자 K████과 피해자 왈츠 스티브는 새벽 5시경 한 술집에서 서로 시비가 붙었고, K████는 귀가하던 왈츠 스티브를 미행함. K████는 왈츠 스티브가 ████공원을 지나갈 때 공원의 복숭아나무 밑에서 왈츠 스티브를 흉기로 수차례 찔러 살해함. 시신은 발견되지 않았으나 다량의 왈츠 스티브의 혈액이 토양에서 발견됨. 나무 밑을 판 흔적은 무슨 목적이였는지 불명.
[[/collapsible]]
사건 기록 조사 결과 가해자 K████는 교도소 수감 도중 재단에 의해 D계급 요원(D-5675)으로 등용된 상태였고, 짐도 스미스 박사는 즉시 해당 요원과 실험을 진행하였다. 이하는 그 기록이다.

&gt; **실험 기록 KO_5675**
&gt; 
&gt; **대상:** D-5675
&gt; 
&gt; **서문:** SCP-504-KO의 격리실에 D-5675를 데려왔고, 반응을 관찰하였다. 
&gt; 
&gt; **결과:** D-5675는 SCP-504-KO를 보자마자 정적되더니 이내 주저앉았다. 그리고 &#34;아니지, 아닐꺼야. 절대 그럴리 없다고. 도대체..&#34;라고 말하며 SCP-504-KO의 존재를 부정하는 태도를 보였다. 이후 D-5675는 자신을 격리실 밖으로 나가게 해달라며 떠는 목소리로 소리쳤다. 그때 갑자기 D-5675가 자신의 목을 잡고 괴로워하였고 호흡 곤란 증세를 보였다. D-5675는 15분만에 의식을 잃었고 즉시 격리되었으며, D-403를 통한 대화로 SCP-504-KO를 설득시키려 하였으나 효과를 보지 못하였다.
