    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我目睹她穿越青春的面纱，
同我一般的人类。&#34;来吧，亲爱的
&#34;让我们把你妆点，来吧，亲爱的
&#34;让我们将你滋养。”多么—
—令人悚然。
　
哦，于死亡降临时熄灭
在年轻的岁月里枯萎
让我在成长的过程中死去
而非重归孩童，逐渐凋零
未曾死亡，不过离去
　
因我们全部的努力与救赎
世界是否更似乐土
当我们死于二十八岁的青春
仍以愉悦的心灵期盼命运的降临
仍怀揣年少时的愿想？
　
疾病无法治愈
却未必致死
死亡绝非病症
却终结一切
它将降临，带来解脱
　
不，还有另外的话语我当讲述
关乎理性与构筑的回响
它已降临于我的造主
也将落在“幸运者”的头顶
于是我开始忧虑前方的旅途
　
我畏惧的不是死亡或地狱
而是遗失成熟，沦为孩童
停滞，失去力量和挥舞的双手
死亡终将至于每个人的身旁……
　
但我们无需推迟它的到来</textarea></pre>
