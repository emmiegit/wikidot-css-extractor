    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[span class=&#34;myTitle&#34; style=&#34;display: none;&#34;]]黑暗仪式[[/span]][[span class=&#34;mySize&#34; style=&#34;display: none;&#34;]]4217[[/span]][[span class=&#34;myPreview&#34; style=&#34;display: none;&#34;]]//最后，阿德里安对着一个银戒指哈哈大笑。然后故事就结束了。//
——摘自《落魄者》，被放逐者之图书馆[[/span]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

**项目编号：**SCP-CN-144

**项目等级：**Safe

**特殊收容措施：**SCP-CN-144被收容于Site-CN-91的人形生物休眠柜中，每日需进行一次体表清洁和给养。建议喂食流质食品，以使排泄物容易清理。为保持仪容，它在闲置时需穿着一套标准的人形SCP制服。对SCP-CN-144的实验或者应用应经过3级人员的批准。

作为保密协议的一部分，将以捐赠为由定期向████孤儿院的账户中汇入奶粉金。此外，基金会将以社会医疗项目的名义，每年对POI-144-1进行一次全面体检。一旦发现反常或者异常的状况，将视情况记录或者收容。

对POI-144-1之父（若存在）的追踪工作仍在进行中。

**描述：**SCP-CN-144为一名被确认处于脑死亡状态的黄种人女性。尽管大部分身体机能已经停止，它的生殖系统和乳腺系统仍完好、健康。项目具有规律的月经周期和排卵活动，也可以分泌母乳（详见下文）。据基金会人员的推测，其在生理上具有完全的怀孕和生育能力；出于伦理原因，未对此进行测试。

SCP-CN-144的腹部有一人造瘘口通向胃部，肠胃系统可以消化放入的人类食物，并将残渣通过肛门排泄出。项目每日需通过瘘口“进食”约250g食物；若少于此量，它体内除生殖、乳腺系统以外的生物组织(脂肪、肌肉、肿瘤等)会被消耗以满足每日给养。SCP-CN-144每日分泌约150mL乳汁，化验显示与健康人类分泌的新鲜母乳无异；增加喂食量可相应地增加产乳量。

超声检查显示SCP-CN-144腹腔内的一个未知器官似乎接替了大脑的部分职能，以调控养分分配、激素分泌和微弱的血液循环等。据分析，该器官会优先使生殖系统和乳腺系统保持功能，其次用于产乳，故SCP-CN-144的形体高度消瘦。

SCP-CN-144已被确认患有晚期恶性肿瘤，且已大面积扩散。取样检测显示，最早的肿瘤在约1998(±2)年便已经产生，而且在约2003(±2)年便已发展到致命的程度。SCP-CN-144的生殖系统和乳腺系统则未检测出癌细胞存在。

进一步检查发现，SCP-CN-144的腹部有一处不明显的伤疤，大致呈六角形，似乎是多年以前被小刀划破皮肤而产生。推测其可能具有某种仪式性质。

SCP-CN-144的身份与来历尚不明确，DNA检测显示其与黄种人最为接近，但未能找到任何一个种族之演化树的标志性基因突变位点。这可能暗示了SCP-CN-144属于人类的某一未知支系，或者来自另一平行现实。

**附录1：**回收记录

于2018年1月15日，安插有基金会特工的████警察局接到报警称，当地的一所孤儿院仓库内藏匿有一具女性尸体。在发现该尸体的反常性质之后，基金会人员迅速介入。

████孤儿院的高层工作人员供称，SCP-CN-144在2004年拜访了该院，将自己年仅3岁的孩子（PoI-144-1）交予孤儿院抚养，并告知了自身的情况；详见访谈记录144R1。她在数日之后死于癌症恶化；此后，████孤儿院一直将SCP-CN-144作为该院收养的新生婴儿的母乳来源。

[[collapsible show=&#34;+ 访谈记录144R1&#34; hide=&#34;- 关闭访谈记录&#34; hideLocation=&#34;both&#34;]]

&gt; **采访者：**M██博士，下称M博士
&gt; **受访者：**Z███先生，████孤儿院高层，下称Z先生
&gt; 
&gt; &lt;无关内容已略去&gt;
&gt; 
&gt; **M博士：**小姑娘[[footnote]]孤儿院工作人员对SCP-CN-144的称呼。[[/footnote]]可能根本没有去世，只是处在一种特殊而罕见的昏迷状态而已。医生会去做相应的检查，肯定不会冤枉好人的，这你们不必担心。
&gt; 
&gt; **Z先生：**我不是在担心这个。（//Z先生沉默片刻。//）我怕我们当时做了错误的决定，耽误了小姑娘的救治。这样的话真是该遭雷劈。
&gt; 
&gt; **M博士：**小姑娘是什么样的情况，方便说一下吗？
&gt; 
&gt; **Z先生：**这……
&gt; 
&gt; **M博士：**总之请你放心，急救人员都有判断错误的时候，更何况外行。我们主要是希望了解小姑娘的身份，也许就能联络到她的家人了。
&gt; 
&gt; **Z先生：**是。（//停顿并喝水//）
&gt; 说来也很离奇，还是04年的一个晚上，小姑娘带着一个小孩过来。挺可怜的……看上去还很年轻，但憔悴得不像个人，一进门就说孩子叫什么名字，三岁，托付给我们了。
&gt; 护理员一看就猜到怎么回事，准备送她去医院，问她有没有紧急联络人。但她说绝对不要告诉任何其他人，包括孩子。（//叹气//）我本来都不想和你们说的……
&gt; 她说她活不了几天了，但身上有一个什么“魔法”，即使死了身体也能不坏不朽[[footnote]]该描述与实际情形不完全相符。推测项目对于自身的异常性质并不具有透彻的了解。[[/footnote]]，还能产奶喂小孩。每天塞点能吃的东西就好。又说她死后随便我们处置，只要不亏待她的孩子就好。
&gt; 
&gt; **M博士：**“魔法”？
&gt; 
&gt; **Z先生：**嗯，她说得很肯定。我们一开始以为她是疯子……（//Z先生有些眼角发红。//）被人强奸然后生了孩子之类的，还考虑联络其他的社工机构。
&gt; 
&gt; **M博士：**也就是说，你们当时不认为她有任何特异之处？
&gt; 
&gt; **Z先生：**对，她无法证明给我们看，只是宣称如此。虽然小姑娘的尸身确实……有些科学无法解释清楚的地方，但看上去更像是意外获得的能力，而非她自身有意制造的。
&gt; 总之，当时我们没一个相信她所说的话。但她看上去确实神志清楚、奄奄一息……而且在那种情况下，你没办法拒绝一个一心一意想保护孩子的母亲在临终前的恳求。
&gt; 
&gt; **M博士：**我理解。
&gt; 
&gt; **Z先生：**我们将她带到了单人间照顾，叮嘱其他人绝对保密，毕竟不救人这事儿也……不好吧。把孩子接到了宿舍。孩子还不知道是怎么回事呢……（//长时间的停顿//）之后小姑娘也没说什么和身份有关的话，后面几天几乎都是昏迷的。
&gt; 
&gt; **M博士：**没有提及自己的身份吗？
&gt; 
&gt; **Z先生：**对……有护理员心疼她，问她叫什么，是哪来的，她也说不出个具体的地名或者方位……只说是“其他地方来的”。护理员又问她孩子的父亲是谁，她不肯说。只说孩子是跟她姓的。又问她这个“魔法”是怎么回事，但她也不开口。（//显得气愤//）你说这是怎么搞的？
&gt; 三天之后就走了。临走前精神了一些，拉住护工的手，说自己也是在类似的福利院里待了好多年，一直很崇拜我们这样的…福利工作者…（//Z先生此时使用了提供给他的纸巾。//）说一定要留神，不能……她说不能让有些坏人一直在没人看到的地方欺负困难人士们。
&gt; 
&gt; **M博士：**何出此言？
&gt; 
&gt; **Z先生：**护理员大概是想到了什么，就问她，这孩子的父亲是你说的坏人吗？她说不是，是杀死了坏人的人。（//停顿，似乎在思索。//）之后没多久就走了。
&gt; 
&gt; **M博士：**听到这样的事情我很抱歉，先生。我们会尽力还她一个公道的。
&gt; 
&gt; **Z先生：**（//点头//）那就拜托了。你们可能想看看她当时的随身物品[[footnote]]已清点，见附录3。[[/footnote]]。尽管没有能证明身份的东西……但也许你们能找到一点线索。
&gt; 
&gt; **M博士：**那真是太感谢你了。不过这件事最好还是继续保密，毕竟会有人说风凉话的。小姑娘得交给我们照看了，不过每个月会有一笔资金打到贵院的账户上，就当是补偿孩子们的奶粉钱吧。
&gt; 
&gt; **Z先生：**了解。

[[/collapsible]]

除参与保密协议的多名████孤儿院工作人员以外，其他意外涉及者均接受了B级记忆清除。

**附录2：**PoI-144-1

基因检测发现，PoI-144-1约有70%到80%的基因序列与母本一致，而剩余的基因序列无法匹配上任何已知人类，即父本未知。除此之外，PoI-144-1无异常，目前仍在████孤儿院监护、基金会监控中。

[[collapsible show=&#34;+ 访谈记录144R2/抄本&#34; hide=&#34;- 关闭抄本&#34; hideLocation=&#34;both&#34;]]

&gt; **采访者：**M██博士
&gt; **受访者：**PoI-144-1
&gt; **前言：**采访是在社会调查暨心理咨询义诊的掩护下进行的，且为获取PoI-144-1的信任，访谈进行了多次。一些值得注意的问答已被摘录如下。
&gt; 
&gt; **问：**关于你的母亲，你还能记得多少？
&gt; **答：**我记得她在某个公寓里把我带大，但具体的细节……我记不清多少了。那个时候他们说我还没满3岁。但我记得有一天她郑重其事地告诉我，她要永远地离开了。之后我就再也没有见到她了。
&gt; 
&gt; **问：**你记得你的父亲吗？
&gt; **答：**我不记得我见过他。
&gt; 
&gt; **问：**你的母亲有提起过他吗？
&gt; **答：**我不太确定……也许吧，我不记得。其实我怀疑那时候的我未必还知道有这么一个人，或者关心过。
&gt; 
&gt; **问：**我很抱歉。
&gt; **答：**没什么可抱歉的。
&gt; 
&gt; **问：**关于你的母亲，你能想起什么值得一提的事件吗？
&gt; **答：**有，但恐怕都是些琐事。(//停顿//) 嗯……有一件事我一直比较困惑，可能要问问你们。
&gt; 
&gt; **问：**请讲。
&gt; **答：**我记得这样一个画面，是傍晚，家里没有开灯，天色是昏紫色。她抱着我站在窗前。我看到外面是一大片铅灰色的楼，没有任何特征，只有一排排一模一样的、四方形、黑洞洞的窗口，延伸到很远的地方。
&gt; 我想应该不是这个城市……我长大后再也没有见到过类似的建筑。人们的住处总是各式各样的，灯也可以随意开关，而不是所有的窗户一起点亮。别人都说没有这样的公寓。明明我小时候就在那里长大……
&gt; 
&gt; **问：**我不太确定我听说过类似的地方，但是会帮你调查的。
&gt; **答：**谢谢，这对我很重要。也许有人能找出那是哪里，要么就是我记错了。
&gt; 
&gt; **问：**还有没有其他你长大之后就再也没有见到过的事情？
&gt; **答：**嗯……我不知道这个算不算，可能只是一个梦。
&gt; 
&gt; **问：**没关系的，请讲。
&gt; **答：**我记得有一天，我的母亲牵着我在外面走了很远，然后到了一个地方。可能是室内，但我不记得有屋顶。墙上和柱子上有不少很漂亮的画和装饰，那时候的我第一次见到这种东西，所以印象很深。
&gt; 有一些墙壁里放着很多……我想是书？还有纸页散落在地。有……很淡的阳光洒在上面，还有藤蔓长到了书架上。但是没看到其他人。
&gt; 
&gt; **问：**你还记得其他细节吗？
&gt; **答：**嗯。我们在里面绕了很久，我有些不耐烦了，想回家。母亲却显得高兴，跟我说我们要去别的地方了。她还说她相信某某人就是通过这里离开的。
&gt; 
&gt; **问：**谁？
&gt; **答：**母亲说了一个名字，但我实在是记不清楚了，似乎都不是中文名。
&gt; 
&gt; **问：**她还说了什么吗？
&gt; **答：**我也希望我能记得的多一点啊，但……小时候的记忆实在是太模糊了。我知道这段记忆看起来不真实，但我总感觉不是假的。
&gt; 
&gt; **问：**为什么这么说呢？
&gt; **答：**因为那天我看到了很多新奇的事物，所以记得真切。我第一次见到那么漂亮的房间和彩色的画，在那之前房屋似乎都是千篇一律的，画也都是母亲在家拿黑笔画的，还不允许我告诉别人画画的事。
&gt; 
&gt; **问：**又为什么怀疑它不是真的呢？
&gt; **答：**因为实在是没有见到过类似的地方……可能是我比较喜欢孤儿院的阅览室，所以捏造出了一个巨大阅览室的记忆或者梦境吧。
&gt; 
&gt; **问：**你知道欧洲的一些宫廷图书馆吗？它们有着很高的穹顶，雕廊画柱，或许会符合你的记忆。
&gt; **答：**我看过那些图书馆的照片，看过凡尔赛宫和其他宫廷的照片。那里也是一样的华丽而古老，但就是完全不同。长大之后再去回忆，前者是属于“人”的，所有的审美与矫饰被留给人们自身。但那里无人打理，就像……完全属于书的世界。

[[/collapsible]]

**附录3：**SCP-CN-144最初的随身物件
* 一套浅色印花连衣裙，穿戴在身。
* 一个布包，包含了下述物件。
* 一套衣物，包括起皱的灰色衬衫和黑色长裤。与PoI-144-1抵达████孤儿院时的穿着一致。
* 一张带烫金装饰的羊皮纸卷，但没有文字。
* 三枚金币（共52克），正反面印花分别是一座石质拱门和一名头戴皇冠的女性。
* 一枚银戒指，无装饰，未穿戴。
