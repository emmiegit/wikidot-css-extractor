**项目编号：**SCP-CN-472

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-472必须随时处于至少两名看守人员的监视之下，看守人员应配备非致命性武器，并随时准备响应SCP-CN-472内部可能发出的求救信号。经特殊处理的有线摄录设备应当放置于SCP-CN-472附近，以备实施救援之用。SCP-CN-472的入口应安装至少3cm厚的铅质外向单开门，非隔音处理。由于其不可移动的特性，SCP-CN-472所处的建筑物已由基金会收购并封锁。基于可能的辐射危害，SCP-CN-472的看守人员应当每三小时进行一次轮换，每名看守人员每天不得工作超过六个小时。当一名看守人员在SCP-CN-472服役达到半年后，应被调离至其他站点。除特殊需要外，当有基金会人员在SCP-CN-472内部时，需保持SCP-CN-472入口呈开启状态。进入SCP-CN-472需要四级以上人员授权。

**描述：**SCP-CN-472是一处位于██市██大学的时空异常。该异常位于██大学学生居住区█栋五楼的一处四人宿舍单间中。基金会特工在网络检索中收到关于“通往天堂的门”的报告后立刻前往该大学，迅速控制了SCP-CN-472并对相关人员进行了B级记忆删除。刚被发现时，SCP-CN-472被描述为“一间发光的屋子”，“宿舍的门通往天堂”或[数据删除]。

该处宿舍单间从外观看来并无异常，然而在打开门后可以看到异常的明亮白光。经测量，该处异常可以连续不间断发射可探知范围内所有波长的电磁波，这些电磁波只从门内射出并随着传播距离迅速衰减（包括被认为具有较强穿透力的长波也是如此）。这些电磁波在距离门三米之外时被认为是对人体无害的，在较近距离也只会对生物体产生正常电磁波应有的效应。然而由于电磁波的存在，对SCP-CN-472内部进行光学观察已被证明不可行。对于SCP-CN-472所处单间的墙壁的测量结果表示电磁波只会经由门发出，并不会穿透墙壁或窗户发生侧向渗漏。基于SCP-CN-472的上述特性，相邻的宿舍单间被改造以放置相关实验设施和器材。

为了探明SCP-CN-472中电磁波的来源，基金会进行了数次派遣人员进入SCP-CN-472的探索活动。探索报告见附录（需要三级以上权限）。值得注意的是，探索活动查明了SCP-CN-472中存在至少两名智能个体，其被命名为SCP-CN-472-1和SCP-CN-472-2。另根据SCP-CN-472内部回收的资料推定第三名人形智能个体SCP-CN-472-3的存在。

SCP-CN-472-1具有高度敌意。任何时候都要尽力防止其突破收容。考虑到SCP-CN-472-1潜在的研究价值，在有可能的条件下应尝试捕捉其活体。基于██大学于20██年所进行的[数据删除]，SCP-CN-472-1被认为拥有高达142的智商，对象已经被观测到██次在SCP-CN-472入口处布设致命性陷阱，并██次尝试破坏收容设施。

SCP-CN-472-2在探索过程中从未被直接观测到，然而根据机动特遣队在SCP-CN-472内部收集到的信息来推测，SCP-CN-472-2具有研究价值和合作意向。目前与SCP-CN-472-2的交流已经取得一定进展，对象声称自己在被SCP-CN-472-1追杀并寻求基金会的援救[[footnote]][对SCP-CN-472-2的进一步援救计划正在等待O5议会审批][[/footnote]]。

由于缺乏相关信息，SCP-CN-472-3的状况尚不明朗。建议在发现疑似SCP-CN-472-3目标后立即使用非致命性武器控制并将其收容。

**附录：**
[[collapsible show=&#34;+ 探索记录-472-D-Ⅰ&#34; hide=&#34;- 权限已获取&#34;]]
&gt; **受访者：**D-16127
&gt; 
&gt; **采访者：**Dr.Wang
&gt; 
&gt; **前言：**D-16127被命令进入SCP-CN-472并报告其所见。D-16127在SCP-CN-472中停留了24秒，期间D-16127可以与驻守SCP-CN-472附近的安保人员进行正常的语言交流。D-16127离开SCP-CN-472后安保人员暂时关闭了SCP-CN-472的门。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Wang：**你好，D-16127，在访谈开始前，你还有什么疑问吗？
&gt; 
&gt; **人员：**能不能别用那个傻逼的数字叫我，叫我[数据删除]。
&gt; 
&gt; **Dr.Wang:**很抱歉，你知道规矩的。如果你在这次实验中表现良好，我们会考虑对你的减刑。那么，首先，请你复述你在SCP-CN-472内部停留时的经过。
&gt; 
&gt; **D-16127:**我不是都说了吗，我进去以后那儿到处都是白晃晃的，我啥也看不见，倒是能摸着一些东西，管教的跟我喊话问我里面有啥，我一紧张就把不知道啥玩意儿碰翻了，叮铃咣铛响。然后我就出来了。里面他妈的亮的要死，我都快瞎了。
&gt; 
&gt; **Dr.Wang:**再进一步提问前，我想再一次提醒你，采取合作的态度将会为你带来基金会最大的优待。那么，在视觉失效的情况下，你在里面有其他的感受吗？例如听到了什么声音，或者闻到了某些味道。
&gt; 
&gt; **D-16127:**诶，你提醒我了。那里面是有一种噪音......好像是空调还是冰箱之类的。我没敢往里摸，离我还挺近的应该。倒是没啥怪味儿，就......有点霉味儿吧，好长时间没洗的衣服袜子那种味道。
&gt; 
&gt; **Dr.Wang:**能不能仔细描述一下你接触到的那个物体？
&gt; 
&gt; **D-16127:**就是......摸着像是塑料还是木板吧，是活的应该。
&gt; 
&gt; **Dr.Wang:**你的意思是它是某种生物？
&gt; 
&gt; **D-16127:**不是，我是说它没被焊死在地上！感觉像是个小桌子啥的，也不沉。
&gt; 
&gt; **Dr.Wang:**你知道自己在SCP-CN-472内部前进了多远的距离吗？
&gt; 
&gt; **D-16127:**呃......感觉也就没两步吧？三米左右？可能？妈的，里面啥也看不见，我也没敢走远。
&gt; 
&gt; **Dr.Wang:**好的，感谢你的配合。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：** 随后的医学检查发现D-16127身体内部多个器官发生病变，推测是由于其暴露于辐射环境中。其左肾脏出现隐性灼伤，疑为体液受微波加热所致。考虑到实验数据的回收，之后的探索实验应将防辐射设备纳入考量。

[[/collapsible]]
[[collapsible show=&#34;+ 探索记录-472-D-Ⅱ&#34; hide=&#34;- 权限已获取&#34;]]
&gt; **受访者：**D-52143
&gt; 
&gt; **采访者：**Dr.Wang
&gt; 
&gt; **前言：**D-52143被要求进入SCP-CN-472并沿直线方向行进尽可能远的距离。根据上次实验，基金会为D-52143配备了遮蔽眼部的全身防辐射服和用于探路的拐杖。由于先前已经证明了无线通讯设备和光学记录设备在SCP-CN-472中无效，此次实验为D-52143配备了有线通讯设备。然而在D-52143进入SCP-CN-472后，通讯信号仍受到了极大的干扰。D-52143在SCP-CN-472内停留了47秒后返回。在D-52143探索SCP-CN-472的过程中，入口始终没有关闭。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Wang:**既然你已经没有疑问了，那么我们开始吧。首先，请复述你在SCP-CN-472中的经历。
&gt; 
&gt; **D-52143:**嗯......好的。你们给我那个衣服，没有眼洞，所以请别指望我能说出我看到了些什么......我只往里走了几步就到头了。那个尽头很明显，是一面墙，也可能是落地窗吧，我用拐棍敲过了，有玻璃的声音。里面有空调声，对，我很确定，就是挂式空调的声音，那空调很旧了，声音很大。
&gt; 
&gt; **Dr.Wang:**你有接触里面其他的东西吗？
&gt; 
&gt; **D-52143:**有。里面有一把，不对，有几把椅子。就是大学里面很常见的那种。我确定那是椅子，我摸出来它的靠背了。
&gt; 
&gt; 随后安排D-52143参观了该宿舍楼同楼层的其它四人间。
&gt; 
&gt; **Dr.Wang:**你认为SCP-CN-472中的陈设和其他房间相同吗？
&gt; 
&gt; **D-52143:**哦是的，当然。面积也差不多，椅子的位置也一样。我觉得那地方只是个会发光的宿舍而已，你们是不是有点小题大做了？
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：** 根据D-52143的报告，考虑将该SCP划分为Safe。最后的确认实验将在随后进行。

[[/collapsible]]

[[collapsible show=&#34;+ 探索记录-472-D-Ⅲ&#34; hide=&#34;- 权限已获取&#34;]]
&gt; 在第三次实验中，D-52143携带与第二次实验相同的设备进入SCP-CN-472。随后安保人员关闭了SCP-CN-472的入口。20秒后安保人员重新打开入口，呼喊D-52143的名字然而并没有得到回应。三名穿着同样防辐射装备的D级人员被要求进入SCP-CN-472带回D-52143，然而他们仅报告了SCP-CN-472与普通四人间宿舍的高度相似，并未在SCP-CN-472内部发现D-52143。自此D-52143被认为已损失。意识到SCP-CN-472并非只是单纯的“发光的宿舍”后，Dr.Wang向基金会中国分部██市总部申请调用机动特遣队。项目被最终划分为Euclid。
[[/collapsible]]

[[collapsible show=&#34;+ 探索记录-472-附加&#34; hide=&#34;- 权限已获取&#34;]]
&gt; 在机动特遣队部署前，Dr.Wang组织了一次针对SCP-CN-472所处房间窗户的破坏性实验。根据特工吴██的报告（吴特工先后使用手、脚、铁锤、钉枪、54式手枪和电钻尝试破坏SCP-CN-472所处房间的窗户），该处窗户虽然看上去是普通的黑色不透明玻璃，但却“比防爆盾还硬”。SCP-CN-472所处房间的墙壁也表现出了相似的性质。考虑到可能引发的时空异常扩大化，Dr.Wang停止了进一步的破坏性实验。自此，SCP-CN-472被认为仅存在一个入口，即原宿舍的正门。
[[/collapsible]]

[[collapsible show=&#34;+ 探索记录-472-MTF-Ⅰ&#34; hide=&#34;- 权限已获取&#34;]]
收到请求后，中国分部机动特遣队μ16 “Cloud Driver”，“ 腾云者”的一个四人小队被派遣至SCP-CN-472以进行后续调查。&#34;腾云者&#34;的队员装备了全身静电防护作战服和可视化声纳系统，具备在视觉和光学仪器失效的情况下作战的能力。先前使用军用遥控车的测试证明了使用静电防护处理的特殊线控设备来进行SCP-CN-472内外通讯是可行的，因此“腾云者”小队全员搭载了有线通讯装置。
&gt; 
&gt; **程特工：**通讯系统测试。
&gt; 
&gt; **李特工：**没有问题。
&gt; 
&gt; **刘特工：**检查完毕，一切正常。
&gt; 
&gt; **孙特工：**ok
&gt; 
&gt; **程特工：**小孙，认真点。好了小伙子们，我们要进去了。王老师，您还有什么要说的吗？
&gt; 
&gt; **Dr.Wang:** 注意安全，这个空间异常的性质我们还没有完全把握，你们一定要与我们随时保持联系。
&gt; 
&gt; **程特工：**您放心。那我们进去吧，幺两幺，老刘走前面，我殿后。
&gt; 
&gt; **孙特工：**程姐，让我殿后呗，你可是咱们队的队花，可不能有什么闪失。
&gt; 
&gt; &lt;钝器击打声&gt;
&gt; 
&gt; **孙特工：**诶哟哟！程姐我错了！我错了！程姐......行行行行您殿后，那我们可就全依仗您了。
&gt; 
&gt; **李特工：**（笑声）
&gt; 
&gt; //队员们进入SCP-CN-472//
&gt; 
&gt; **程特工：**指挥部，这里是“腾云者”。我们已经进入异常，开始传输实时声纳成像数据。目前未发现威胁。
&gt; 
&gt; **刘特工：**这里有杂音干扰，声纳调试......幺陆K赫兹，重复，全员幺陆K赫兹。
&gt; 
&gt; //SCP-CN-472外监控点的图像逐渐清晰。图像显示队员们处于一个类似正常宿舍四人间的房间内。//
&gt; 
&gt; **Dr.Wang:** 有发现类似光源的物体吗？或者任何其他的异常？
&gt; 
&gt; **孙特工：**程姐，这窗户好像可以打开啊。
&gt; 
&gt; **Dr.Wang:** 可以透过窗户看到什么吗？
&gt; 
&gt; **程特工：**抱歉，博士，你也看到了，声纳成像系统是不能透过玻璃看东西的。小孙，把窗户打开试试吧，不要把自己暴露在窗口上，小李，你随时准备应付窗户后面可能的东西。
&gt; 
&gt; &lt;装备整备声，滑轮活动声&gt;
&gt; 
&gt; **程特工：**三，两，幺。好的，威胁排除。小李，透过窗户你都看到什么了。
&gt; 
&gt; **孙特工：**咱们不会把他们电钻都没打开的东西就这么打开了吧？
&gt; 
&gt; **李特工：**程队，有点不对劲。里面......里面好像是另外一个宿舍。四把椅子，上床下桌......没错，应该是另外一个类似的学生宿舍。好像......好像还是跟这边一样的。
&gt; 
&gt; **程特工：**王老师，我们这有个平行世界。怎么办，要进去吗？
&gt; 
&gt; **Dr.Wang:**嗯......请继续深入，不过小心对方世界可能存在的人员。如果与异常人形个体接触，请尽量避免交战。
&gt; 
&gt; **程特工：**明白。小伙子们都听到了吧，对面很有可能跟我们一样如临大敌，就跟我们在[数据删除]遇到的一样。小孙，还是你来开门，老刘，小李，你俩在背后支援我。
&gt; 
&gt; &lt;静电沉默，脚步声&gt;
&gt; 
&gt; **李特工：**卧槽！
&gt; 
&gt; **程特工：**这下有意思了。王老师您看到了吧？门后还是一间宿舍，而且如果不出意外。这三间宿舍会是一模一样的。我猜我们如果再翻一扇窗户，我们还能找到一间一样的宿舍。
&gt; 
&gt; **孙特工：**就是这样，这怕是个无限循环哦。报告总部，请求返回。
&gt; 
&gt; **程特工：**返回请求只有队长有权限发出。不过我这次同意小孙的意见，如果它是无限的，那么继续探索下去也没有意义。
&gt; 
&gt; **Dr.Wang：**好的，准许返回。
&gt; 
&gt; //“腾云者”小队随后退出SCP-CN-472，小队退出后，SCP-CN-472的门被暂时关闭。//
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 探索记录-472-MTF-Ⅱ&#34; hide=&#34;- 权限已获取&#34;]]
在Dr.Wang与基金会██市分部进行了简短的的电话会议。探索实验被指示继续。此次探索实验的目的有二，首先探明空间异常可能存在的极限，其次是搜寻失踪D级人员的下落。截至“腾云者”小队再次进入SCP-CN-472，足够长度的静电保护通讯电缆正在制备中。由于目前电缆长度有限，此次行动仅由程特工和李特工两人参与。
&gt; 
&gt; //“腾云者”两人小队进入SCP-CN-472//
&gt; 
&gt; **程特工：**小李，你有没有发现什么不对劲？
&gt; 
&gt; **李特工：**是有点不太对劲......程队，这不是咱们刚才来过的那个屋子。
&gt; 
&gt; **程特工：**窗户是关闭的。
&gt; 
&gt; **李特工：**没错。而且你看，这个房间里，四张书桌上的书本都不见了，椅子也少了一把。
&gt; 
&gt; &lt;静电沉默&gt;
&gt; 
&gt; **程特工：**好的，我想我们不能因为这点小事就打退堂鼓。你也不想被小孙笑话吧？继续前进，我来开窗户。
&gt; 
&gt; &lt;滑轮活动声&gt;
&gt; 
&gt; **李特工：**没有发现异常......我的意思是，还是一个镜像的房间。
&gt; 
&gt; **程特工：**（沉默三秒后）不要急着下结论，你把[数据删除]教你的东西都忘了吗？
&gt; 
&gt; &lt;静电沉默，脚步声&gt;
&gt; 
&gt; **李特工：**程队，有些不对劲。这里一股烧焦的味道......嘿！这里，看这，这......虽然声纳成像很模糊，但这应该是烧火的痕迹。

&gt; **李特工：**程队，这个房间有点不对......你看，光探测器没有反应。这个房间里面没有电磁波干扰。

&gt; **程特工：**也就是说他生火是为了照明？也有可能是为了保暖。柴火堆都凉透了，这火应该是已经熄灭有一段时间了。看来这地方没我们想的那么简单。
&gt; 
&gt; **李特工：**所以我们应该再往前看看。 
&gt; 
&gt; **程特工：**你说的对，我们走吧。一样的流程，我来开门。
&gt; 
&gt; &lt;铰链活动声&gt;
&gt; 
&gt; **李特工：**三，两，幺。暂无威胁，可以前进。
&gt; 
&gt; **程特工：**呵，有点意思，这房间倒是跟咱们第一次进去的房间对上号了。
&gt; 
&gt; //接下来的436间房间均未发现与探索报告-472-MTF-Ⅰ中所示空间有显著差异，仍存在大量电磁干扰。双人小队共使用了长达7.12km通讯电缆。电缆已达到储备上限。小队被要求返回。截至目前，小队仍未达到该处空间异常的“极限距离”。//

&gt; **程特工：**那就这样吧，小李，咱们开了这扇窗户就回去。
&gt; 
&gt; **李特工：**明白。
&gt; 
&gt; &lt;滑轮活动声&gt;
&gt; 
&gt; **李特工：**我靠！程队！
&gt; 
&gt; &lt;枪械上膛声&gt;
&gt; 
&gt; //声纳成像系统显示一人型对象正坐于放置在房间正中央的椅子上，面向二人小队的方向。由于声纳成像系统精度的限制，并不能分辨对象面容及表情。对象无明显肢体动作。//
&gt; 
&gt; **李特工：**D-52143?
&gt; 
&gt; //对象做出点头的动作//
&gt; 
&gt; **程特工：**你在这里坐着干什么？为什么不说话？
&gt; 
&gt; //对象做出摇头的动作//
&gt; 
&gt; **李特工：**是不能说话吗？你的行动受到了限制吗？
&gt;

&gt; 
&gt; //对象做出摇头的动作//
&gt; 
&gt; **李特工：**那东西在附近吗？
&gt; 
&gt; //对象做出摇头的动作//
&gt; 
&gt; **李特工：**程队，咱们得把他带出去。
&gt; 
&gt; **程特工：**但是我们不可能进入那个房间的。我们的电缆长度已经达到极限了，你也知道咱们走了多远。我也不认为咱们其中一个回去剩一个人留在这是什么好主意。
&gt; 
&gt; **李特工：**好办，我把这碍事的电线先卸下来，然后翻窗户过去。他离窗户不远，我应该能够抓住他。程队你指挥我，人一救回来咱们就撤。
&gt; 
&gt; **Dr.Wang：**请允许我提醒你们，你们的装备并没有内置电源。一旦切断联系，声纳成像系统将失去供电。
&gt; 
&gt; **李特工：**没问题，这么点距离我不认为我还能找不到方向。
&gt; 
&gt; **程特工：**（沉默一会儿）指挥部，我判断回收这个D级人员价值较大，风险较小。请求通过李特工的方案。
&gt; 
&gt; **Dr.Wang：**请求批准，注意安全。

&gt; //随后李特工切断了他的通讯信号。//

&gt; **李特工：**我操，还真什么都看不见了。

&gt; **程特工：**我看着呢，你过去吧。

&gt; //随后李特工翻过了窗户。然而当李特工翻过窗户后并没有按照预定计划进入目标房间，而是似乎掉入了一个具有一定深度的洞中。其在翻过窗户后直接向下坠落，消失在程特工的视野里。录音装置捕捉到了李特工的惨叫声，似乎是落到了足够深的地方以至于在惨叫声完全无法捕捉前仍未到达底部。//

&gt; **程特工：**小李！（拿枪指向人形对象） 小李掉到哪去了？

&gt; **程特工：**D-52143？回答我！你为什么要骗我们？

&gt; **Dr.Wang：**程特工，你现在很危险。我们不能在一次行动中损失两名特遣队员。请你立即返回。
&gt; 
&gt; **程特工：**但是小李他还在那下面，他有可能还活着啊！

&gt; //随后程特工单独返回SCP-CN-472的入口。李特工使用的通讯电缆被遗留在SCP-CN-472中。SCP-CN-472的入口被关闭。//
[[/collapsible]]

[[collapsible show=&#34;+ 探索记录-472-MTF-Ⅲ&#34; hide=&#34;- 权限已获取&#34;]]
第三次探索行动遭遇意外后，Dr.Wang不顾程特工的强烈意愿暂停了探索活动。16小时后，充足的静电防护通讯电缆被运送至SCP-CN-472处。根据程特工的要求，随之到达的还有便携式破墙器械，四级研究员吴██被指示随小队成员一同进入SCP-CN-472以指导使用这些器械。此次任务以搜救D-52143和失踪的李特工为首要任务。Dr.Wang要求小队成员在有可能的情况下收集一些SCP-CN-472内部的文档资料。
&gt; 
&gt; //四人小队进入SCP-CN-472//
&gt; 
&gt; **刘特工：**看，小李的电缆不见了，在门这边整个断掉了。
&gt; 
&gt; **孙特工：**是啊，这截面还挺整齐。妈的畜生，等王老师审完那个D级，我马上就一枪崩了他。
&gt; 
&gt; **程特工：**你俩，别说了。有点奇怪，这里不是我跟......不是我跟小李上次进来的地方。书和椅子都很整齐，这不是跟第一次一样了吗。
&gt; 
&gt; **吴██：**是俺的错觉还是嘛，你们不觉得这挂式空调有点儿古怪吗？为什嘛它的盖子是掀起来的？
&gt; 
&gt; **Dr.Wang：**吴██，允许你对空调进行进一步检查。
&gt; 
&gt; **吴██：**明白。嗬，这声纳贼不好使，嘛玩意儿也看不清。来，孙同志，帮俺搬个椅子。
&gt; 
&gt; &lt;机械运转声，金属碰撞声&gt;
&gt; 
&gt; **吴██：**报告，这空调可不简单，不对，他就不是一个空调。这儿没有空调该有的滤网，也没有转换机，这空调就是个能吹风的壳子嘛！不过这儿还有点儿别的东西，俺瞅瞅啊，二极管，点灯器，嗬，这谁往里放了个[数据删除]啊！真能捣鼓。敢情这儿的电磁波都是这空调吹出来的。
&gt; 
&gt; **Dr.Wang：**你能拆除这台装置吗？
&gt; 
&gt; **吴██：**估计问题不大。
&gt; 
&gt; //约三十分钟后，吴██携带被拆除的类似空调的装置走出SCP-CN-472，该装置立即被送往████████进行进一步研究[[footnote]][为避免引发新的类似SCP-CN-472的时空异常，对该装置的复制已被O5议会制止][[/footnote]]。装置拆除后，该房间内异常电磁波即消失（这是第一次可以从SCP-CN-472外直接观察内部），然而空间异常以及相邻房间的电磁波干扰仍然存在。根据Dr.Wang的指示，从房间内回收了数份文件，包括：十六本笔记本，两台便携个人电脑，四张床的床单，以及数件半成品电子设备。其余小队成员被命令继续前进以完成既定目标。//
&gt; 
&gt; &lt;静电沉默&gt;
&gt; 
&gt; **孙特工：**还是人家玩技术的厉害啊，咱们来两次了都没发现，人家一眼就看出来了。
&gt; 
&gt; **刘特工：**（苦笑声）
&gt; 
&gt; &lt;静电沉默，开门声&gt;
&gt; 
&gt; **程特工：**三，两，幺。无威胁。小孙，我们把背后都交给你了，认真点。在救回小李之前我不想我的队里再少人了。
&gt; 
&gt; //随后三人小队向前行进了共786个房间，这些房间全部高度相似。之后特遣队成员申请使用破墙机械。请求被准许，随后小队通过打破墙壁的方式向进入方向右侧行进了19个房间。//
&gt; 
&gt; &lt;混凝土碎裂声&gt;
&gt; 
&gt; **孙特工：**程姐！老刘！你们看地上那是什么？
&gt; 
&gt; **程特工：**这......直径十二厘米，从房门延伸至窗口，窗户是开着的！不会错，这就是......这就是小李的通讯电缆！这应该是我们俩走过的路。
&gt; 
&gt; **孙特工：**那沿着这线往前走就能找到老李了吧！
&gt; 
&gt; //孙特工试图用手抓取地上的电缆，然而电缆似乎相当严重地老化了，并不能完整地被从地上拾起。三人小队试图追踪电缆的走向，然而电缆在房门处和窗户处被整齐地切断了，衔接的房间里并没有剩下通讯电缆的残骸。//
&gt; 
&gt; **孙特工：**操。
&gt; 
&gt; //三人小队随即被召回SCP-CN-472外。三人小队走出SCP-CN-472后，入口仍保持打开。//
[[/collapsible]]

[[collapsible show=&#34;+ 探索记录-472-MTF-Ⅳ&#34; hide=&#34;- 权限已获取&#34;]]
在进行此次探寻前，Dr.Wang根据SCP-CN-472内部回收的资料，制作了总计64份纸质材料，分装在密封袋中，交付“腾云者”队员并要求将其分别放置于不同房间中较为显眼的位置，并破坏相应房间的空调装置。小队成员照做后SCP-CN-472被关闭了10个小时。之后三人小队携带一定的补给再次进入SCP-CN-472，被要求尽可能多地收集先前散落出的材料。
&gt; 
&gt; **孙特工：**王老师这是逗咱们玩儿呐。
&gt; 
&gt; **刘特工：**别这么说。既然是命令，那就有这么做的理由。少说话，多干活儿。
&gt; 
&gt; //随后三人小队前进了53个房间，接着使用破墙工具向进入方向左侧前进了17个房间。向左前进的过程中，每一个和到达房间用门窗联通的前后四个房间也会被调查。在打破第十七个房间的墙壁时，小队成员进入了先前李特工殉职的房间。//
&gt; 
&gt; &lt;混凝土碎裂声&gt;
&gt; 
&gt; **刘特工：**程队！是你们之前遇见的那个人体！
&gt; 
&gt; **程特工：**警戒！
&gt; 
&gt; **孙特工：**不对！程姐，警戒四周。咱们要担心的不是躺在地上的那个人体。那明显是具尸体。小心点周围有没有什么东西，想想老李是怎么栽的？
&gt; 
&gt; &lt;静电沉默&gt;
&gt; 
&gt; **程特工：**呼......看来周围并没有东西。老刘，你进去吧，千万小心有陷阱，落脚前看清楚。小孙，你跟上。
&gt; 
&gt; //三名特工依次进入房间。声纳成像系统显示房屋陈设跟别的房间并无太大差异。除了一个人体保持静止躺倒在倾覆的椅子旁。房间的窗户是打开的，窗户下落脚的地板被挖空成了一个直径约2米的接近半圆的洞。//
&gt; 
&gt; **刘特工：**程队，这洞太深了，声纳探不下去。
&gt; 
&gt; **程特工：**小孙，把你的安全绳钉好。一会儿你下去看看能不能找到什么。老刘，警戒一下周围。我看一下这个尸体。
&gt; 
&gt; //根据程特工的调查和声纳成像发回的结果，人形物体系D-52143的遗体，其衣着特征与D级人员制服相仿。然而尸体的腹部受到重创，内脏被掏空，下肢亦呈[数据删除]。尸体没有腐烂迹象。//
&gt; 
&gt; **孙特工：**程姐，好了。
&gt; 
&gt; **程特工：**好，准备绳降，我跟老刘在这，有危险马上呼救。
&gt; 
&gt; //随后孙特工绳降至洞内，于约一分半种后返回。声纳成像和孙特工的报告均表明下层是重复的宿舍房间，并未发现更深的洞口或李特工的遗体。//
&gt; 
&gt; //稍作整顿后，由于器械损耗严重，三人小队放弃破墙的行为，而是沿着初始前进方向深入SCP-CN-472内部。三人小队最终前进了共4782个房间，花费29个小时，最终发现了李特工的[数据删除]和预定被回收的文档。三人小队被命令返回。//
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-472回收资料Ⅱ（需要四级以上权限）&#34; hide=&#34;- 权限已获取&#34;]]

本视频记录（文字版）是回收于“腾云者”小队的第四次行动中特工李██身上的便携式摄影机的视频片段。该摄影机半植入于特工左肩并由浸没式动作马达供电，不方便取出，因此在光学传感器失效的本次行动中仍由李██携带入SCP-CN-472。由于存储装置严重损毁，本记录仅能还原出约42秒的内容，分为18秒和24秒两段，其中长度为18秒的片段仅有音频有效，画面则大部分是持续的白色亮光，推测是受到了SCP-CN-472内的电磁波干扰。
&gt; 
&gt; **片段Ⅰ**
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; //吞咽声//
&gt; 
&gt; **不明个体：**啧...嘶...撒...莫...
&gt; 
&gt; //影像受到严重干扰，2秒后恢复//
&gt; 
&gt; **不明个体：**噗...能...呲...
&gt; 
&gt; //摄像机受到冲击//
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; ——
&gt; 
&gt; **片段Ⅱ**
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; //录像显示拍摄者位于SCP-CN-472内的一间房间中，光线条件较差，推测该房间空调装置已遭到破坏。拍摄者背对着明火，无法进行面部识别。拍摄角度显示拍摄者将镜头对准自己，然而其颈部以上缺少[数据删除]。//
&gt; 
&gt; **拍摄者：** 不过马██身上消失的东西更多，他就剩[数据删除]还是实体了，我估计这就是他一直感到饥饿的原因。那些光就像是有腐蚀性一样，我的[数据删除]也开始慢慢消失了。好在只要不泡在那光里面就没事，但愿吧。马██知道我躲在阴影里，那光就像是他的巢穴一样，他什么都知道，他甚至还能操控光，就像我刚才说的那样。唉，这个屋子里的东西也要烧完了，等我回去他可能又会
&gt;

[[collapsible show=&#34;+ 学生访谈记录&#34; hide=&#34;- 权限已获取&#34;]]
&gt; **受访者：**在SCP-CN-472发生前曾居住在相邻宿舍的学生杨██
&gt; 
&gt; **采访者：**██████
&gt; 
&gt; **前言：**在采访前，受访者被出示了在SCP-CN-472内回收的笔记本。该笔记本属于曾居住于现为SCP-CN-472的宿舍中学生马██。马██和同寝室的其他三名学生在SCP-CN-472出现后即失踪。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **采访者：**你能认出这个笔记本吗？
&gt; 
&gt; **杨██：**呃......我见过，应该是马██的。里面写着██理工大学和██俱乐部对不对，就是他的，他最崇拜的科学家就是[数据删除]。
&gt; 
&gt; **采访者：**你读过这本笔记的内容吗？
&gt; 
&gt; **杨██：**大概看过一点吧。他写的实验啊数据啊我看不懂，毕竟我俩专业不一样，他学的是[数据删除]。不过能看出来他对这个DIY项目是真的挺骄傲的。
&gt; 
&gt; **采访者：**他是否向你透露过他在做什么呢？
&gt; 
&gt; **杨██：**嗯，说过一些吧。他说他想像当年[数据删除]和四个朋友在宿舍里建立[数据删除]一样在宿舍里搞一个自己的物理实验室。啊对了，他说他跟毛██在做一个用微波加热宿舍的除湿设备。
&gt; 
&gt; **采访者：**马██平时在生活中是一个怎样的人？
&gt; 
&gt; **杨██：**他？嗯......他人缘还行，是个人精。他的智商很高，平时都不怎么学习，考试也能拿到年级里数一数二的成绩。也就只有一个缺点吧，他平时太偏执了，有时候你要是不同意他他就会跟你动手，还特别记仇。
&gt; 
&gt; **采访者：**你对马██的几个室友怎么看？
&gt; 
&gt; **杨██：**嗯......我想想啊，宋██在朋友圈里口碑一向不好，跟马██也一直有点小矛盾吧，不过马██一般不会把事情闹大。赵██每天跟仙人似的，谁也不知道他在想什么，他也没什么特别要好的朋友。毛██倒是跟马██关系非常好，不过似乎马██经常会欺负毛██似的跟他开玩笑。
&gt; 
&gt; **采访者：**非常感谢，一旦有查到他们四人的下落，警方会立刻告知你们。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**随后杨██被实施了B级记忆删除
