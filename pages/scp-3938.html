    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3938

**项目等级：**Safe

**特殊收容措施：**SCP-3938被收容在Site-13的一间标准收容室中的一个单一自行车架上。SCP-3938将被配备一个GPS跟踪装置。与项目有关的测试需由3级安全权限人员批准。

**描述：**SCP-3938是一辆动画风格的自行车。前面的把手之间有一张由一个圆形的红鼻子，有椭圆形瞳孔的大眼睛，以及蓝色的嘴唇组成的塑料卡通人脸图案。项目的两个车轮都有一个橙色的圆盘轮罩，其中心有一个红色的圆圈。SCP-3938的座位设计类似于附带靠背的沙发座垫，并有一条可系在腰上的安全带。它的后轮有两面印有W字样的天线旗，座位两侧下方各有一个电台扬声器。项目后面有一块白色金属板，上面写有“Wondertainment博士的随你想去机”。

SCP-3938表现出智能，且能使用英语发声。项目已展示能说出其他语言的能力，但由于使用不流利，它表示不愿使用其他语言。项目以一种兴奋的语气说话，并经常提出让人员乘坐它的请求。它可让自身站起，以缓慢的速度在附近游荡，在这种情况下它声称觉得很疲惫。SCP-3938喜欢讨论地理和地标话题，据称它喜欢讨论这些话题是因为它正完成其预期目标，即成为有关上述品牌的教育产品。

当项目被人类骑乘时，SCP-3938能以每小时██千里的速度快速移动。不管速度如何，项目有时会留下火焰的痕迹，并在电台扬声器上播放迈克尔·杰克逊（Michael Jackson）的《速度狂魔》（《Speed Demon》）或密特·劳弗（Meat Loaf）的《地狱蝙蝠》（《Bat Out Of Hell》）等歌曲。[[footnote]]调查显示，项目与迈克尔·杰克逊、密特·劳弗及其音乐制作人都没有直接关系。[[/footnote]] SCP-3938还能通过未知的方式飞行，此情况只能在越过障碍[[footnote]]例如建筑物或岩石地形。[[/footnote]]或在骑手的要求下进行。在骑乘过程中，SCP-3938会询问乘坐者是否有其想去的特定地点。当骑乘者给出一处地点时，SCP-3938会通过空中交通方式或陆上交通方式将骑乘者送达至指定地点；然而，SCP-3938有时会拒绝要求并提供与此地点相关的理由。例如，要求前往月球会得到“您需要一套太空服。”的答复。当最后到达指定地点时，SCP-3938会带着骑乘者参观该地区的著名地点和周围骑乘者可能感兴趣的区域。

SCP-3938装在一个大纸箱内。纸箱上展示有SCP-3938的图像，角落处标有价格35.99美元，同时还写有“无悖论！”的字样，以下是纸箱上对项目的描述。

&gt; 哇，有了**Wondertainment博士的随你想去机**，你将会去很多地方！
&gt; 
&gt; 现在你可以去参观并获悉那些古老遥远的名胜古迹。你不用再仅仅只从书中看世界，所以去实地参观任何地方吧！无论何处，也无论过去、现在或未来！你可以通过飞行，或在古老的土地上这样做！哇！
&gt; 
&gt; 
&gt; 孩子们，确保戴好头盔，并且不要喂食恐龙！
&gt; 
&gt; 如有任何疑问，请联系Wondertainment客户服务，电话1-800-█████-████。[[footnote]]已确定为已停用的号码，拨号时会自动播放信息：“对不起，Wondertainment与此号码无关。请联系客服人员，了解客服服务何时启动。”[[/footnote]]

根据上列描述，尽管没有证据表明，但仍假设SCP-3938可进行时间旅行。详见附录01和文件3938。

SCP-3938是在2006年10月12日由相关组织Marshall，Carter和Dark有限公司主持的拍卖会上被机动特遣队Mu-03（“最高出价的投标人”）回收。

**附录 01：**以下是对SCP-3938的采访记录。
&gt; **受访者：**SCP-3938
&gt; 
&gt; **采访者：**Rodriguez博士
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-3938：**嗨，你好！今天过得怎么样？想要搭车吗？
&gt; 
&gt; **Rodriguez博士：**不用了，谢谢，SCP-3938。我只是有一些问题想要问你。
&gt; 
&gt; **SCP-3938：**问题是个好东西。你想知道什么？
&gt; 
&gt; **Rodriguez博士：**嗯，你有什么我们还不知道的功能吗？
&gt; 
&gt; **SCP-3938：**这个问题感觉有点傻。我不认为......真的没有。
&gt; 
&gt; **Rodriguez博士：**你确定吗？大多数Wondertainment的产品通常有一系列的功能。
&gt; 
&gt; **SCP-3938：**嗯。好吧，我想我可以及时去任何地方。但也有可能不是这样。装着我的纸箱上有这么写吗？
&gt; 
&gt; **Rodriguez博士：**嗯……
&gt; 
&gt; //[Rodriguez博士通过耳机被告知否认SCP-3938的问题。]//
&gt; 
&gt; **Rodriguez博士：**没有，盒子上没有关于这样的内容。
&gt; 
&gt; **SCP-3938：**真的吗？这……很奇怪。我觉得我曾经可以。虽然，如果纸箱上说的不是这样，那好吧。我有什么资格去争论呢？不过，我还是无法摆脱我确实有这个功能的感觉。
&gt; 
&gt; **Rodriguez博士：**怎么说？
&gt; 
&gt; **SCP-3938：**不知道为什么，我记得我曾经看到过一头恐龙......哦，好吧！可能只是我记错了吧。现在每个人都会这样的。[笑]
&gt; 
&gt; **Rodriguez博士：**呃......好吧，我想我们今天就到此为止吧。
&gt; 
&gt; **SCP-3938：**哦，在你走之前，你确定你不想要搭车吗？
&gt; 
&gt; **&lt;记录结束&gt;**

**附录 02：**[需要4级安保许可]

[[collapsible show=&#34;+ 检查许可&#34; hide=&#34;- 准予访问&#34;]]

在Site-13的邮件室中发现了以下纸条。

&gt; 致SCP基金会：
&gt; 
&gt; 我最近注意到，你们都拥有一件有缺陷的产品，就是那台随你想去机。该产品出现了多处问题，但主要还是关于它被移除的时间旅行功能。它无法执行上述功能，也不应该有任何记忆。我们的包装部门却同时忘记更换纸箱。除此之外，它还有一些运行时间旅行功能机制留下的残留物。
&gt; 
&gt; 为了各位的安全，请确保该产品不要受到伤害，否则会发生爆炸。当然，我知道你们是什么样的人，你们不会让它受到伤害。正如我的公关部门通知我的，为防止不好的事情发生，应该保持这个信息的私密性。他们说，这对生意没有好处。
&gt; 
&gt; 我们将很快派出回收人员去取回有缺陷的产品。目前，它正被重新组装，因为它在运输过程中与另一台随你想去机一起被炸毁。
&gt; 
&gt; 所以请诸位小心，让那辆自行车保持平静和快乐。最好不要伤害它的感情。
&gt; 
&gt; 真诚地
&gt; Wondertainment博士及其同事们
