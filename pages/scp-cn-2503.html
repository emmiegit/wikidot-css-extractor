**项目编号**：SCP-CN-2503

**项目等级**：Safe

**特殊收容措施**：--SCP-CN-2503应收容于Site-CN-02的一间Safe级别储存间，储存间内应当放置至少两件长宽高小于60cmX40cmX30cm的物品。--新的收容措施正在拟定中。

**描述**：SCP-CN-2503是一个行李箱，其外观与████于2014年发布的████铝框拉杆箱万向轮旅行行李箱蓝色款完全一致。其内部容积为60cmX40cmX30cm。已有的打开项目的尝试均失败。

每间隔35分钟，项目外部--距离项目最近的--随机的一件可以被项目容纳的物品和项目内部的物品将共同消失3秒，然后项目外部距离项目最近的物品将出现在项目内部；项目内部的物品将出现在其65分钟前所在的位置。

[[/tab]]
[[tab 迭代二]]
**项目编号**：SCP-CN-2503

**项目等级**：Euclid

**特殊收容措施**：SCP-CN-2503目前已转移至新成立[[footnote]] 本文档撰写于2015年 [[/footnote]]的站点Site-CN-112进行收容，SCP-CN-2503应被放置在一间建立于地下的海拔-232km的别储存间，以此储存间为中心半径为200m的球形范围内不允许设置任何重要的设备或收容间。

**描述**：SCP-CN-2503是一个行李箱，其外观与████于2014年发布的████铝框拉杆箱万向轮旅行行李箱蓝色款完全一致。其内部容积为60cmX40cmX30cm。已有的打开或破坏项目的尝试均失败。

每间隔35分钟，项目会在其外部以为自身为中心的一个半径为200m的球形范围内选取一件可以被项目容纳的物品，该物品和项目内部的物品将共同消失3秒，然后项目外部被项目选取的物品将出现在项目内部；项目内部的物品将出现在其65分钟前所在的位置。

SCP-CN-2503拥有自主意识，对自身以及所处环境拥有感知和理解能力。其对于外界表现出强烈敌意，会通过自身的异常性质进行破坏性行为。

**附录**：
[[collapsible show=&#34;+ 由SCP-CN-2503引发的事故记录&#34; hide=&#34;- 由SCP-CN-2503引发的事故记录&#34; ]]
&gt; **事故编号**：SCP-CN-2503-α
&gt; **时间**：2015年6月20日（SCP-CN-2503迭代一撰写后第三天）
&gt; **陈述**：SCP-CN-2503通过其异常性质将SCP-CN-███-1转移到其内部，致使SCP-CN-███突破收容。SCP-CN-███进而破坏了SCP-CN-███的收容措施致使其突破收容。SCP-CN-███已被控制并重新收容，SCP-CN-███目前下落不明。此事故共计伤亡27人。
&gt; **后续处理**：SCP-CN-2503的项目描述被修改，新的特殊收容措施开始拟定。此次事件被判定为是由于对项目了解不足而导致的意外。

&gt; **事故编号**：SCP-CN-2503-β
&gt; **时间**：2015年11月24日
&gt; **陈述**：为确定SCP-CN-2503异常性质的最大影响半径，SCP-CN-2503被运至Site-CN-██进行测试。经过大量测试后SCP-CN-2503异常性质的最大影响半径最终被认为是20m。在当天的第【数据丢失】次测试时X光检测到SCP-CN-2503内部出现的是一件用途不明的电子元件。同一时刻Site-CN-██中储存的唯一一台斯克兰顿现实稳定锚失控发生了████████████并██████。此次事故导致Site-CN-██内职员--全员殉职--仅4人幸存，Site-CN-██【数据删除】，原储存文件以及收容项目均已转移至Site-CN-02。
&gt; **后续处理**：该电子元件经检查来克兰顿现实稳定锚，缺失此元件会导致克兰顿现实稳定锚失控。此次事件被认为是由SCP-CN-2503引发。研究员███提出“SCP-CN-2503可能具有智能”并申请将SCP-CN-2503的项目等级提为Euclid。该申请被提入审议日程。

&gt; **事故编号**：SCP-CN-2503-γ
&gt; **时间**：2015年12月10日至13日
&gt; **陈述**：将SCP-CN-2503运往Site-CN-112的途中，SCP-CN-2503共计破环了12台运输工具。破环的方式均为：利用自身的异常性质取走运输工具的重要元件致使其无法工作。由于准备得当，此次事件仅造成2人受伤。
&gt; **后续处理**：SCP-CN-2503被认为具有智能，将SCP-CN-2503的项目等级提为Euclid的申请被通过。

&gt; **事故编号**：SCP-CN-2503-δ
&gt; **时间**：2016年1月28日
&gt; **陈述**：**[[span style=&#34;color:#338855&#34;]]【数据删除】[[/span]]**
&gt; **后续处理**：**[[span style=&#34;color:#338855&#34;]]【数据删除】[[/span]]**

&gt; **事故编号**：SCP-CN-2503-θ
&gt; **时间**：2016年2月28日
&gt; **陈述**：**[[span style=&#34;color:#338855&#34;]]【数据删除】[[/span]]**
&gt; **后续处理**：**[[span style=&#34;color:#338855&#34;]]【数据删除】[[/span]]**

[[/collapsible]]
[[collapsible show=&#34;进一步观察SCP-CN-2503的申请&#34; hide=&#34;进一步观察SCP-CN-2503的申请&#34; ]]
&gt; 致SCP-CN-2503项目管理员楚博士：
&gt; 　　您好。
&gt; 　　我是SCP-CN-2503-β的幸存者之一，基金会2级研究员王东升。我在此申请进一步进行实验以探明SCP-CN-2503的异常性质。
&gt; 　　SCP-CN-2503实际上比所有人想象的都要聪明。在刚开始被基金会发现时它刻意将自身的异常性质伪装成了“就近抽取”，以此让所有人轻视它，否则它就不会被放置在Safe级储存间。而在引发了SCP-CN-2503-α后它又一次伪装，又一次欺骗了所有人！
&gt; 　　其实在SCP-CN-2503刚进入我的原站点时我们就被告知让重要设备尽量远离它的测试地点，我们也这么做了。结果在之后的数百次测试中SCP-CN-2503从来没有取走过20m外的东西，我们也真的这么认为了！这一简陋的诡计再一次让我们中招！我和几个同事在那天去取一台稳定锚，我们打算将锚储存在34号储存间，那个储存间的位置距离测试地点刚好是200m。在储存前我们还特意询问了测试组这样的距离是否安全，得到他们肯定的回复我们才决定储存，结果就在我们离开不到一分钟，那事情发生了……他们都死了。
&gt;  　　它在耍我们！它在耍我们！我们怎么能肯定200m就是它的最大范围？如果那有200km呢！如果那有200光年呢！它会不会有一天拿一个黑洞过来把我们全吸进去！就是像锚失控那样的情景！
&gt; 　　我在此申请进一步探明它的异常性质！
&gt; [[&gt;]]
&gt; 研究员王东升
&gt; 2016年1月2日
&gt; [[/&gt;]]

&gt; 致研究员王东升：
&gt;  　　那次事件应该是给你造成了极大的影响，导致在事故后检查时你的精神鉴定结果异常，在这种情况下，原则上应当否决你的任何申请，但你的考虑不是完全没有意义，如果SCP-CN-2503真的具有高度智慧那么它的确很有可能继续隐藏自己的异常性质。
&gt;  　　批准你的申请，但我建议你去接受精神疗养，不要参与进一步的探明实验。
&gt; [[&gt;]]
&gt; SCP-CN-2503项目管理员楚宏达
&gt; 2016年1月3日
&gt; [[/&gt;]]
