    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个印有劣质产品®的铜制水龙头，当对象连接着水管且在被顺时针旋转45°时，必定会有一股强烈的水流从水龙头嘴或者卫生间各个地方喷出且必定喷涌至使用者的脸部、胸部及胯部这些位置之一，且对象拧开后使用者无法在30秒内自行关闭该水龙头，当对象被从水管上拆下时则无异常效应。\n**回收日期：**20██/██/██\n**回收地点：**Site-CN-██的二楼洗手间内\n**当前状态：**存放于Site-CN-██低价值异常物品收容柜。\n**笔记：**之前我试着堵上这个水龙头然后拧拧试试，结果天花板的自动喷水灭火系统把我浇了个透心凉。——Dr.刘\n我试着曾经试着穿着雨衣带着头盔去试，结果一股水流由下水道从下而上直冲而来喷向我和我刚洗的裤子，害得一整天都没人靠近我。——Dr.石\n昨天我去洗手间洗手时，发现不信邪的Dr.曹穿着全套潜水服去拧这个水龙头，这次卫生间里倒是没有任何地方喷出一滴水，但是有一股强烈的水流从他的嘴里喷了出来，而且差点把他淹死在自己的面罩里。——Dr.李\n我不敢相信竟然会被这破水龙头害得差点自己被自己的口水淹死。——Dr.曹&#34;</textarea></pre>
