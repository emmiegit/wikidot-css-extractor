@charset &#34;utf-8&#34;;
 
@import url(&#39;https://fonts.googleapis.com/css?family=Do+Hyeon&#39;);
 
/*
    SCP-001 The Way It Ends
    [2018 Wikidot Theme]
    djkaktus
    Dr Devan
    Edited by XCninety
*/
 
/* COMMON */
h1, #page-title {
    color: #000000;
}
 
sup {
    vertical-align: top;
    position: relative;
    top: -0.5em;
}
 
a {
    color: #e80e0e;
}
a.newpage {
    color: #e80e0e;
}
a:visited {

}
.title.modal-header {

}
.owindow {

}
 
body {

    color: #dbdbdb;
}
div#container-wrap {
    background: url(http://www.kaktuskontainer.wikidot.com/local--files/component:thewayitendstheme/body_bg.png) top left repeat-x;
}
/* HEADER */
#header {
    padding-bottom: 30px; /* FOR MENU */

}
#search-top-box-input {
    border: solid 1px #920909;
    color: #000000;
    background-color: #c20000;
}
#search-top-box-input:hover,
#search-top-box-input:focus {
    border: solid 1px #920909;
    color: #000000;
    background-color: #c20000;
}
#search-top-box-form input[type=submit] {
    border: solid 1px #920909;
    color: #000000;
    background-color: #c20000;
    background: linear-gradient(to bottom, #de0000,#9a0000,#610000);
}
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    border: solid 1px #920909;
    color: #000000;
    text-shadow: 0 0 1px rgba(255,255,255,.25)
    background-color: #c20000;
    background: linear-gradient(to bottom, #de0000,#9a0000,#610000);
}
 
#login-status {
    color: #f4f4f4;
}
#login-status a {
    background-color: #000000;
    color: #f4f4f4;
}

    color: #f4f4f4;

}
 
#account-topbutton {
    background: #920909;

}
 
#header h1 a {
    color: transparent;

    font-family: &#39;Play&#39;, &#39;Do Hyeon&#39;, sans-serif; &#39;Open Sans&#39;, sans-serif;

}
 
#header h1 a::before {

    color: #c20000;
    text-shadow: 3px 3px 5px #000000;
}
 
#header h2 span {
    color: transparent;
    text-shadow: none;
}
 
#header h2 span::before {
    content: &#39;감독관 사무실&#39;;
    color: #000000;
    text-shadow: 1px 1px 1px #000000;
    text-shadow: 1px 1px 1px rgba(0,0,0,.8);}
}

}

}

#top-bar ul li:hover a {

}

#top-bar ul li:hover a:hover {

}

}

}

}
.page-rate-widget-box .rateup,

}

}
#page-content .rate-box-with-credit-button {

}
}
