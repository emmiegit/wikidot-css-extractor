    <pre><textarea class="page-source" readonly>[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-3820/dog.jpg|caption=在收容区内SCP-3820-A-2378。其完全被一种质地类似于大理石的材料所覆盖，但材料具有足够的延展性，允许其正常移动。]]

**项目编号：**SCP-3820

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**任何声称或已确认的自发出现事件[[footnote]]包括但不限于突然地、看似随机的或在意想不到的地点发现其个体。[[/footnote]]，其中涉及活的、异常的犬科动物或猫科动物个体应被视为可能的SCP-3820-A个体并报告给SCP-3820研究人员。涉及此类事件的个体将被指定为SCP-3820-A，并视为普通的异常动物进行收容。

若一个SCP-3820-A个体在封闭状态下自然消失，将立即通知SCP-3820研究人员。SCP-3820-A个体的消失不被视为普通的收容失效。

**描述：**SCP-3820是一种现象的统称，在这种现象中，//犬科动物//或//猫科动物//的异常活体，被称为SCP-3820-A，会在地球上自发出现和消失。SCP-3820-A个体可在全世界任何有人类居住的地点突然出现，它们出现的地点似乎没有规律。

经证实的SCP-3820-A出现的视频记录显示，画面中突然出现一束明亮的蓝色闪光，其持续约一秒钟后消失，至少有一个SCP-3820-A个体在闪光的中心处出现。

已知SCP-3820-A种群由各种品种组成，包括目前未知的血统或基因工程杂交品种。每个SCP-3820-A个体都有完全独特的异常性质，其危害程度和收容难度各不相同[[footnote]]例如，SCP-3820-A-456是一只背上长着有毛发覆盖的章鱼状触角的猎狐犬，SCP-3820-A-3005是一只美国短毛猫，能够通过摩擦人类个体来改变其对颜色的认知。[[/footnote]]。

无论是否有任何异常性质或未知基因，大多数SCP-3820-A个体在生理和视觉上都与非异常同类相似。大多数个体对人类的行为也十分温顺或友好，这表明它们已被驯化。

在收容状态下，所有SCP-3820-A个体最终都会经历一个自发的消失事件。安保录像显示，画面中出现了一束明亮的蓝色闪光，与出现事件的录像相似，其持续大约一秒钟后消失，之后画面显示SCP-3820-A个体消失。

研究人员尚未确定SCP-3820-A个体自发出现和消失的机制，也未发现SCP-3820-A个体的来源以及它们的最终目的地。在消失事件中检测出微量的劳伦斯粒子[[footnote]]劳伦斯粒子是在超维度空间内发现的独特物质。当进入超维度空间的地面入口形成时，一些劳伦斯粒子通常会从入口放射出来。[[/footnote]]痕迹，这表明SCP-3820-A个体可能来自维外。

自三年前第一个确认的SCP-3820-A个体被收容以来，截至2017年7月31日，已有3504个SCP-3820-A个体被收容，目前处于收容状态的个体仅有101个。一个SCP-3820-A个体会在基金会度过三天到一年不等的收容时间，平均约为一个月。

在3504个确认的SCP-3820-A个体中，有1750个个体重返地球，并至少有一次被基金会收容。

[[collapsible show=&#34;▶ 事件记录-3820-1&#34; hide=&#34;◀ 折叠&#34;]]

**事件记录-3820-1：**2017年8月8日，Site-19行政人员哈维·布莱克（Harvey Black）接到一个不明身份的相关人员[[footnote]]内部调查部门未能确认或追踪该来电者。[[/footnote]]的来电，来电内容涉及SCP-3820-A-3500[[footnote]]SCP-3820-A-3500被确定为最有可能的来电对象，因为对象在3820-1事件发生前两小时从Site-19的收容区 &#34;被不情愿地抛弃 &#34;。[[/footnote]]。

以下是不明来电者与布莱克之间的通话记录。

&gt; **布莱克：**这里是行政部，我是哈维·布莱克，员工号码为██████。请说明你的——
&gt; 
&gt; **来电者：**你好，我叫Calxochitli，请问是Site-19吗？
&gt; 
&gt; **布莱克：**你能告诉我你的员工号码吗？
&gt; 
&gt; **来电者：**员工号码？哦不，我不是什么员工。我只是一个热心肠的普通人，给你打电话是好让你知道你的小骗局已经结束了。
&gt; 
&gt; **布莱克：**...骗局？你是怎么知道这个号码的，女士？
&gt; 
&gt; **来电者：**现在来看这不重要。重要的是现在一切都结束了，所以我只要你跟我坦白，好吗？这样事情就会变得容易很多。
&gt; 
&gt; //布莱克启动了无声紧急报警装置，指定该致电为潜在的三级安全漏洞。//
&gt; 
&gt; **布莱克：**女士，我不相信你被授权拨打这个号码，所以你最好告诉我你是怎么——。
&gt; 
&gt; **来电者：**请你不要换话题了好吗？我想尽快结束通话。
&gt; 
&gt; //布莱克收到了来自Site-19安全部的指令，命令他继续与未知来电者对话，并试图尽可能获得更多的信息。//
&gt; 
&gt; **布莱克：**我明白了，如果你真的不想说其他事，那你介意解释一下我们到底是怎么“骗”你的吗？
&gt; 
&gt; **来电者：**你现在是认真的吗—— (//叹气//) 好吧，让我唤起你的记忆。让我想想，你答应过我的小狗Xolot会得到一个豪华的五星级围栏，有机的血祭和无限的游玩时间——我可以一直说下去。
&gt; 
&gt; **布莱克：**女士，我完全不知道你在说什么。
&gt; 
&gt; **来电者：**你是真的无知，还只是令人恼火的固执？
&gt; 
&gt; **布莱克：**你有什么证据证明我们在欺骗你呢？
&gt; 
&gt; **来电者：**我很高兴你这么问。我有你们那些计划的视频证据，因为你们懒得把它项圈上的隐藏摄像头拿掉。所以你就承认吧。
&gt; 
&gt; **布莱克：**听着，在我和你合作之前，谁都不许招供出任何事，明白吗？
&gt; 
&gt; **来电者：**嘿，我才是提出要求的人——(//停顿//) 好吧，我也不是个不讲理的女人。你想要什么？
&gt; 
&gt; **布莱克：**我再问你一遍，你是怎么知道这个号码的？
&gt; 
&gt; **来电者：**你真的想知道？嗯，因为你的前线公司把你出卖了。你的联系方式被卖给了我，这样他们就不会像你一样受到这么严厉的责罚了。
&gt; 
&gt; **布莱克：**那我们的这个&#34;前线公司&#34;到底是谁？他们怎么会知道我们的号码——
&gt; 
&gt; **来电者：**还想装傻，你这个撒谎的家伙——(//叹气//)抱歉，是我太无礼了。我还以为你也只是这个阴谋中的一个棋子，那你就放弃吧，告诉我真相如何？如果你合作的话，我保证不会把你拖入诉讼。
&gt; 
&gt; **布莱克：**这是你的企图吗？女士，我觉得起诉我们不是最明智的选择——。
&gt; 
&gt; **来电者：**哦，看在Quetzalcoatl的份上，我给了你一个他妈的机会，不是吗？我都不知道我为什么要对你这么客气。
&gt; 
&gt; **布莱克：**我现在想起来了，我很确定那个&#34;前线公司&#34;只是把我们作为诱饵来引你上钩，而他们——。
&gt; 
&gt; **来电者：**如果你对我没有任何用处，那这次谈话就结束了！我的律师—不—//律师团队//很快就会找上你，所以——嘿！不要打扰我——你说什么？(//停顿//)我——我们不能起诉维度外的人？也不能把他交给警察？他妈的该死啊——
&gt; 
&gt; //呼叫者断开连接。//

在通话中，所有目前被收容的SCP-3820-A个体同时从其收容单元中消失。截至2017年11月1日，没有新的SCP-3820-A出现的报告，SCP-3820目前被认为无效化。
[[/collapsible]]
