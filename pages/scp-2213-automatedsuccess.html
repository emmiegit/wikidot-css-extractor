[[module Rate]]
[[/&gt;]]

&gt; Автоматические удаление и замена информации произведены успешно. Пожалуйста, проследуйте в Лабораторию В для того, чтобы пройти обработку амнезиаком.

**Объект №:** SCP-2213

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Если на кожухе, закрывающем SCP-2213, появятся признаки повреждений, вызванных усталостью материала, директор Зоны должен начать Операцию Мю-4, в ходе которой производится вскрытие объекта и замена кожуха.

Доступ к детальной информации по Операции Мю-4 разрешён только директору Зоны 131. После завершения Операции Мю-4 все принимавшие в ней участие сотрудники Фонда, включая директора Зоны, должны пройти обработку амнезиаком класса С.

Все особи SCP-2213-1, захваченные Фондом, должны быть немедленно уничтожены. В будущем особей SCP-2213-1 рекомендуется устранять на месте посредством сжигания сразу после материализации (за исключением случаев, описанных в документации по Операции Мю-4).

**Описание:** SCP-2213 – это дверь, из которой, если её не накрыть кожухом, примерно каждые две минуты выходит существо (далее обозначается как особь SCP-2213-1). В остальном объект представляет собой обычную дверь, сделанную из дубовой древесины.

Сразу после обнаружения объекта в 1964 году он был накрыт защитным кожухом, который с тех пор препятствует материализации новых особей SCP-2213-1. Через регулярные промежутки времени SCP-2213 ощутимо вздрагивает, что свидетельствует о предотвращении очередного события материализации защитным барьером.

Особи SCP-2213-1 внешне очень похожи на людей, но не обладают способностью к развитому мышлению. SCP-2213-1 также полностью лишены растительности на теле. Существам требуется небольшое количество питательных веществ для поддержания жизнедеятельности (один из экземпляров, дольше всех остальных находившийся на содержании, прожил без пищи семь месяцев, прежде чем умереть от голода), и они обладают устойчивостью к ранениям и травмам из-за недоразвитых внутренних органов. 

Из-за вертикальных зрачков острота зрения существ снижена, однако они очень хорошо видят в темноте. Кроме того, несмотря на отсутствие видимых органов чувств для восприятия звуков экземпляры SCP-2213-1 демонстрировали поведение, свидетельствующее о наличии у них способности «наблюдать» звук.

[[collapsible show=&#34;+ Операция Мю-4&#34; hide=&#34; &#34;]]

//Доступ к этому файлу осуществлялся 3 раза.//

**Активирован терминал директора Зоны.**

**Пожалуйста, введите личные данные**

**С возвращением, д-р Маррик. Ваши личные данные распознаны:** //доступ разрешён.//

Объявлять о начале Операции Мю-4 имеете право только Вы или вспомогательная группа из четырёх сотрудников. Слежением за системами кремации и камерой содержания SCP-2213 занимаетесь непосредственно Вы. Все лица, участвовавшие в Операции Мю-4, включая Вас, должны проходить обработку амнезиаком класса С сразу после подтверждения её успеха, кроме случаев утечки информации, напрямую противоречащей документации по SCP-2213.

Процессы удаления старого кожуха и его замены полностью автоматизированы. Вам остаётся только следить за системой и в случае её отказа вызывать резервную группу. 

Вступать в разговор с особями SCP-2213-1 запрещено при любых обстоятельствах. SCP-2213 ни в коем случае не должна оставаться без кожуха дольше 12 секунд. Если потребуется помощь резервной команды, но она не сможет справиться с поставленной задачей до события материализации, Вы должны будете привести в действие систему кремации особей SCP-2213-1 после того, как все работы будут выполнены. Потеря резервной группы в данном случае будет считаться необходимой мерой.

Если кому-либо, кроме Вас, станет известно об истинном уровне интеллекта экземпляров SCP-2213-1, Ваша обработка амнезиаками может быть отложена до тех пор, пока не будет устранена утечка информации.

В данном разделе можно оставлять важную информацию для будущих директоров Зоны.
