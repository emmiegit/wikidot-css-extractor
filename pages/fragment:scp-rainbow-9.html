    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>##red|**8부: 최종 SCP 항목 제출**##

##red|프로젝트에 필요한 연구를 모두 완료했다면 최종 격리 절차를 설계할 수 있습니다. 격리는 어떤 SCP 프로젝트든 최중요 요소에 해당하므로, 개체를 무사히 격리해낼 수 있다면 자원을 그다지 철저하게 제약하려 하지 않아도 무방합니다.##

**개정 SCP 항목:**

&gt; **일련번호:** SCP-7100
&gt; 
&gt; **등급:** 케테르
&gt; 
&gt; **특수 격리 절차:** SCP-7100 발생 여부는 TELLER-I/O 유닛을 이용해 감시한다. 수렴 확률이 80%를 상회한다면 가장 가까운 재단 기지가 드론을 파송하여 비구름 속으로 진입해 수증기 중에 화합물-Y059를 혼입한다. 해당 혼입물은 빗방울의 굴절률을 변경해 빛의 파장을 더욱 넓게 분산시켜 2차 무지개가 발생할 확률을 크게 저하시키는 역할을 맡는다.
&gt; 
&gt; 위 절차를 거치고도 2차 무지개가 발생하고 수렴점이 안정적으로 유지된다면, SCP-7100의 피영향자를 일체 기억소거하고 각 인물의 행동을 감시해야 한다.
&gt; 
&gt; 현존하는 SCP-7100-2 표본은 모두 유리병에 담아 저장한다. SCP-7100-2 표본을 섭취하는 행위는 장기효과가 깊이 연구되지 않은 관계로 금지한다.
&gt; 
&gt; **설명:** SCP-7100은 무지개의 도달가능한 물리적 말단이 출현하는 현상이다. 구체적인 출현 방법은 텔러 박사의 〈무지개의 끝에 닿기: 광학적 수렴론〉이 서술하는 바와 같다. SCP-7100 개체는 어떤 외우주공간의 동굴로 연결되는 통로로 기능한다. 2차 무지개 말단에서 발견되는 SCP-7100 개체 속에는 SCP-7100-1 개체들이 서식한다.
&gt; 
&gt; SCP-7100-1 개체[[footnote]]##red|하위 지정번호를 사용할 때는 설명에서 해당 하위번호를 최초 사용하는 지점과 하위번호의 정의를 최대한 가까이 배치하는 쪽이 좋습니다.##[[/footnote]]는 //Coccinellidae//(무당벌레) 속에 속한 듯이 생긴 곤충으로, 몸길이 0.75m 너비 0.5m이며 초록색 날개에 하얀 점이 찍혔다. 이 곤충들은 지각과 지능을 띠며, 마치 MIDI를 활용하는 피아노로 사람 목소리를 구성하듯이 &#39;딱딱&#39; 소리를 서로 어울러 사람의 말을 모사할 수 있다.
&gt; 
&gt; SCP-7100-1 개체는 자신들이 신화 속 생명체 &#34;레프러콘&#34;이라고 주장하나, 보통 알려진 레프러콘과 그다지 비슷한 모양새를 띠지 않는다. 이 개체들은 평소에 어떤 즙(SCP-7100-2)을 저장하는데, 이 즙을 먹는 사람은 행운이 증가한다(예시는 실험기록 참조).
&gt; 
&gt; SCP-7100 개체가 출현할 때, 2차 무지개 말단 근처에 있던 사람은 불명의 기작으로 무의식에 빠진다. 해당 인물들이 무의식 상태에 빠지면 SCP-7100-1 개체들이 나타나 SCP-7100-2를 강제로 다량으로 먹여 행운을 극도로 폭증시킨다. 이후 피영향자는 짧은 기간 극도로 높은 행운을 경험하다가 이내 빠르게 평소의 확률상태로 돌아온다. 피영향자는 대개 SCP-7100의 영향을 거쳐 얻었던 자신의 상태를 유지할 만한 능력이나 지식, 자질 등이 부족한 관계로, 이상과 같이 급격히 등락하는 행운을 겪으면서 충격에 빠지기 쉬우며 대개 깊은 불행을 이어 겪고는 한다.
&gt; 
&gt; 피영향자가 1차 무지개 말단에서 발생한 SCP-7100 개체를 잊거나 인식하지 못하는 기작은 현재 불명이다.[[footnote]]##red|SCP 프로젝트에서 미해결한 문제를 명시해 놓으면 이후의 프로젝트 담당자가 해당 개체를 추가 연구하는 데 크게 도움을 줄 수 있습니다.##[[/footnote]]

------

##red|최종 SCP 문서가 제출 후 승인되면 자신의 멘토나 기지 선임 연구원, 기지 연구이사관보 등에게 최종 보고를 실시하면서 프로젝트 담당자의 역할을 공식 종료하게 됩니다. 어떤 사항이 새로 밝혀진다면 다시 연락을 받을 수도 있겠지만, 대개 이제 여러분은 다른 SCP 프로젝트에 새로 집중하고는 합니다. 최초 SCP 프로젝트 종료 후 최종 보고는 여러분의 멘토와 멘티로서 만나는 마지막 자리이기도 합니다. 이 시점부터 여러분은 완전하고 자율적인 변칙현상 연구자로서 발걸음을 내딛을 것입니다.##

**최종 보고:**

&gt; **맥키:** 안녕 윌리엄.
&gt; 
&gt; **텔러:** 아-안녕하세요. 죄송해요, 진작에 이번 미팅 확정했어야 하는데...
&gt; 
&gt; **맥키:** 다 알아, 다른 프로젝트 맡아서 하느라 바빴잖아. 다른 하는 일은 어때?
&gt; 
&gt; **텔러:** 뭐... 되게, 네 되게 잘돼가죠. 그치면 지금 그 이야기는 하고 싶지 않아요.
&gt; 
&gt; //텔러가 목을 가다듬는다.//
&gt; 
&gt; **텔러:** 공식적으로 제가 있는 SCP 선임연구원 직을 사임하려고 해요.
&gt; 
&gt; **맥키:** 아직 SCP-7100 때문에 그래?
&gt; 
&gt; **텔러:** 네, 그것 때문에라도... 제가 이 자리를 고수하면 현명하지 못해요. 그때 그 프로젝트야 SCP-7100-2 덕분에 다 했지만, 애초에 제가 변칙연구 선임씩이나 맡을 만큼 유능한 것도 아니었어요. 자격이 제대로 출중한 사람이 제 자리를 맡는 게 낫잖아요, 특히 제 행운이 다 마르기 전에.
&gt; 
&gt; //맥키가 한숨을 내쉰다.//
&gt; 
&gt; **맥키:** 자네 그거 인적자원부에다가 말했어?
&gt; 
&gt; **텔러:** 아직 서류 제출은 안했어요. 그-그냥 박사님한테 먼저 말하려고.
&gt; 
&gt; **맥키:** 그렇구만. 자, 그쪽 방향 논의야 잠시 미루자고. 내가 지금 SCP-7100 최종 보고를 들어야 하는데 질문이 몇 가지 있어서 말이지.
&gt; 
&gt; **텔러:** 아. 그랬던가요, 그쵸. 죄송해요.
&gt; 
&gt; **맥키:** 좋아, 첫 번째 질문. 노먼하고 현장 임무 나갔을 때 빼고 딱히 어울린 적 있어? 전에 액체 속에 같이 빠졌잖아.
&gt; 
&gt; **텔러:** 아-아뇨. 한 번도 없어요.
&gt; 
&gt; **맥키:** 아하. 그럼 내가 근황 좀 알려줘야겠네. 우리 임무 끝나고 2주 뒤에 노먼이 출근길 한복판에서 차가 고장나서 미국자동자서비스협회를 불러야 했어. 그리고 다음 주에 여자친구가 코로나에 걸려서 서로 열흘 동안이나 못 만났대. 그리고 며칠 전에 계단을 걷다가 발가락을 엄청나게 크게 찧었다지.
&gt; 
&gt; **텔러:** 아... 그런 말씀을 왜 하시는 건지 모르겠어요.
&gt; 
&gt; **맥키:** 두 번째 질문. SCP-7100-2를 인체에 다른 방식으로 작용하는 실험을 실시해본 적 있어? 피부 접촉이라거나.
&gt; 
&gt; **텔러:** 아뇨. 어, 안 해봤죠.
&gt; 
&gt; **맥키:** 마지막 질문. 액체 속에서 굴러다닐 때 입에 액체가 조금이라도 들어갔어?
&gt; 
&gt; **텔러:** 그런 적까지야 없... 잠깐만요.
&gt; 
&gt; **맥키:** 이 정도 점을 찍어줬으면 자네가 알아서 잇겠지.
&gt; 
&gt; **텔러:** 아니, 이건 표본 크기가 너무 작잖아요! 증거로 유의미한 수준도 아니에요. 그리- 그리- 그리고 그랬다면 왜 모든 일이 이렇게 착착 맞아들었는지 설명이 안되잖아요! 왜 저같은 초짜가 새로 맡은 프로젝트가 이렇게 쉽게 풀리는데요!
&gt; 
&gt; //맥키가 책상 맞은편으로 걸어가 텔러의 등을 툭툭 두드린다.//
&gt; 
&gt; **맥키:** 현실을 받아들여, 이 친구야. 자넨 운이 좋았던 게 아냐. 그냥 유능한 거야.</textarea></pre>
