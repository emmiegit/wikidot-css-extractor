[[=]]
[[div class=&#34;blockquote&#34;]]

媽媽！媽咪！我卡在洞裡了，請救救我。
這個洞在擠壓我的身體。
請救救我！我爬不出來！媽咪！
噢，牆壁壓的我好痛。
……
媽咪？我覺得好餓。
我什麼時候才能吃到飯，媽咪？
我為什麼要被困在這裡？
我受傷了，肚子咕咕叫著要吃東西。
……
媽咪，我被困在這裡太久了。
太久太久，我真的好想吃東西。
讓我吃點東西吧，我覺得我真的餓壞了。
我不要聽生日快樂歌了。
……
媽咪！媽咪！我在往下掉！
在天花板！是我！接住我！媽咪！
在天花板！是我！接住我！媽咪！
噢，好痛，你在哪裡，[http://scp-zh-tr.wikidot.com/scp-6670 媽咪？]
我好痛苦，我需要你，媽咪？
……
我已經流浪那麼久了，媽媽……
為什麼不找我，為什麼不回應我答，媽媽？
我真的好餓，蛋糕根本不夠，
只有縫線，卡在我的齒縫之中。
……


[[/div]]
