亞熱帶季風性氣候的夏季清晨，上午五點三十分，她躺在冰涼的地板上，窗外空氣溫熱而濕潤，日光漸盛。
----
她想起南方小城██秋日午後的陽光。

那時候一切都還正常，全然是暖調的溫馨美好。絕大部分事情她已經有些記不清了，回憶的模糊塊面中只餘幾幀依然明晰，偶爾一些畫面會自己跳至眼前，而它們近來出現的頻率越來越高——這些畫面時常是不知姓名的婦人溫暖柔軟的懷抱、海岸邊的瑰麗落日、落在額上的潮濕親吻，如此等等。每當至此視野範圍內都會泛出柔和而略顯昏暗的橘紅色，團在她的腦海深處影影綽綽地閃爍，那是大致被稱為“童年”或者“家鄉”之類的的奇妙東西，那光細細密密地包裹住她，讓她的頭腦眩暈又清晰。然後這熟悉的溫暖軟化她的四肢，溶解她的骨骼，從尾椎纏繞著向上托住後頸，在她耳邊輕輕呢喃。

“我愛你。”那個聲音說，音色糖漿般低沈黏稠，不一會兒就消散在空氣裡。

她時常蜷縮在堆積如山的柔軟織物中嘗試抱緊自己，但那種令人眷戀的溫熱感隨著時間的推移愈發的離她遠去，她感到軀體逐漸僵硬而寒冷，思維也日益變得停滯，偶爾那聲音似乎又在耳邊迴響起來，溫柔地讓她感到無措而焦慮。
--//我好想家。//--
----
她聽到有什麼東西被敲碎了，聲音清脆略有些尖銳，大抵是玻璃或者陶瓷的製品。這讓她心中冒出沒來由的驚惶，於是她嘗試伸出手。
----
回憶又開始了，這次她稍稍能想起些連續的片段。她一直猜測距離片段中事件的發生其實並沒有過去多久，但為什麼呢？為什麼舊時的記憶就像水泥池，散發著夏日雷雨前城市柏油路面的味道，黑色的泥沼吞噬她的身軀，這讓她無法動彈和前行。

很久以前她就被發現有些與眾不同——//最開始的時候我只是被認為運氣很好//，她皺著眉頭想著，嘗試從艱深而滯澀的早期記憶中抓取些什麼。被稱之為家的東西陌生而久遠，但不知為何每當氣管內排出的空氣和振動的聲帶糾纏在一起，顫抖的濕熱氣體從口腔滑出時，一直散發著的不知何處的痛楚總會得到一瞬間的平息——

“h-o-m-e。”她又輕聲念了一邊。

時間軸繼續推移，而她幸運的真相也被發掘出來。她隱約記得那同樣是一個夏季的夜晚，深藍的天空溫柔的覆蓋住城市，星光從紗窗漏進來。她當時打碎了自己喜愛的陶瓷杯······還是玻璃杯？總之聲音清脆而有些尖銳，接著她看著一地的碎片開始哭泣。

//我不想失去它//。入目是碎片在地板上隨意鋪開的景象，她心中的想法愈發的強烈。她抬起手擦乾眼角的淚水，彎腰想要把碎片拿起，然而在指尖觸碰到冰冷的堅硬物體的時候，奇蹟發生了：——那些碎片飄了起來，尖銳的邊緣閃閃發光，模糊的顏色漂亮的令人髮指。碎片圍繞著她周身上下浮動，就好像起舞一般。在她短暫的欣賞了一會兒這奇異的景色之後，碎片圍成了一圈，排著隊一片片拼接完好——

完整而圓潤的杯身立在窗台上，反射出窗外的漂亮夜空。
----
幾秒之後她懊惱的發現手無法被抬起，關節就像被釘住了一樣，她甚至連活動身體都做不到。四肢似乎有些發冷，溫熱黏稠液體附著著她，那熟悉的溫暖突然回來了。
----
記憶又變得有些模糊了，就連故事的主角都不甚清晰。她只看到一片繁複的大理石斑紋，手中憑空出現一朵粉色的小花，花瓣有著金屬般綺麗的虹色光澤，並不太像大自然原有的產物。此時她的心情大約是忐忑不安而滿懷期待的，手心都滲出了些微的汗。粉色小花從手裡被接過，接著是幾秒的寂靜。在她感到呼吸窒塞，吞嚥艱難，胃部開始抽動著泛疼之際，對面終於有所動作。剎那間空氣宛如堅硬的石塊擠壓進了肺部，心臟抽動著幾乎沈進腹腔裡。

她得到了一個擁抱。

中年女子的懷中乾燥而溫暖，散發著常見的好聞的洗衣液芳香。她欣喜異常，對方手中小花的花瓣愈發瀲灧。

然後她聽到一聲溫柔到哀傷的嘆息：“我很喜歡你的禮物，但······答應我，以後如非必須，請不要輕易再使用你的能力，可以嗎？”

她當時並不明白為什麼會被這樣要求，只是有些沮喪的照做了。不過照例的，每年她都會送出一枝花，出於一個對她來說顯而易見卻又不知為何的原因。

“只要花就夠了，我很喜歡你的花。”她記得那個聲音那樣說到。
----
她感到清晨溫暖的風貼上她的臉頰，不知何處傳來歌聲。那歌聲柔軟而繾綣，好似搖籃曲。她妄圖改變現實以製造助力，但重力輕柔而不容拒絕地把她拉回地面。

**她想起來了。**
----
之後的幾年情況直轉而下。

能力越發的不受控制，周圍的現實不斷被篡改，而人們毫無所覺。有時她從夢中驚醒，窗外寂靜，而在她面前的是不斷閃爍的斑斕縫隙。一切都變得破碎然後重建，她一次又一次開始懷疑她所處的整個世界是否都只是她自己的臆想。
[[span style=&#34;color:white&#34;]]她看到因為她而死的人們的屍體倒在地上，血液沾濕她的鞋底。[[/span]]
她獨身一人已經有一段時間，而這一事實至今都讓人難以面對。恍惚間她總能聽到傍晚潮汐溫柔地拍打沙灘，深粉色的積雨雲懸停於海平線上方。她邁開腿，向海洋深處前行。

鹹濕的洋流關進她的鼻孔鑽入氣道，成噸的悲傷融入大海。其實她也不是很能確定自己到底身處何方，入目只是澄澈的無邊無際的藍，鯨魚與巨大的鳥類翱翔於其中，極光輕撫大地。這實在有些抽象，她卻下意識覺得那似乎應該是[[[http://scp-wiki-cn.wikidot.com/scp-cn-1999|很久以後的事。]]]隨後黑暗吞噬她的身體，她隨洋流游弋，與起伏著的潮水一同離開。

那是最後一個下午。
----
最終她得以從混沌的思緒中脫身，而劇痛也在一瞬間侵襲了她，她看見陽光穿過破碎的窗和一地玻璃碎片——還泛著鑽出地平線時的些微紅色，太陽終於攀至了低矮樓房的上方。

地上還有一些陶瓷杯的殘片，**媽媽**送給她的，在她六歲的時候。
----
“我要走了。”女人輕撫她的臉，“可能得很久之後才能回來。”

她先是呆楞了許久，像是在思考這句話的具體意義，突然天空露出裂縫，那一刻她察覺到世界的崩塌，破碎的磚塊戳進她的背脊，她顫抖著彎下腰。

女人察覺到了她的驚惶，於是再次在她額上落下一吻：“你要相信這是一個禮物，是餽贈。”她頓了頓，眼裡似有淚光閃過，“我們得有很長一段時間不能見面了。比一年還要長上很多······我很喜歡你的花，你能再給我一枝嗎？”她低下頭，手溫柔的拂上女孩的背脊。

“你還記得你給我的第一枝花的顏色嗎？那是我最喜歡的一枝——當然了別的我也非常非常喜歡，只是你知道的嘛，今年的母親節我趕不上了，所以——”

她停住話頭，女孩在她懷裏泣不成聲。一枝鮮豔的淺粉色康乃馨被放在女人手中，花瓣泛著金屬般的綺麗光澤。

“媽······”她大聲嗚咽，眼淚沾濕了衣襟。
----
她用盡了全身的力氣，終於抬起了手，接著是腳，努力向陶瓷杯的碎片爬去。

“實體仍未失去行動能力，第二發SRA準備。”

她把手伸到最長。在第二發斯克蘭頓現實穩定錨被釘入顱骨中的前一刻，白色的尖銳碎片被她用力攢在手心。
----
[[size smaller]]她又想起了那個離別的日子，就在這座南方小城，那時午後陽光正盛。她在閣樓的小窗裡遠遠的看著母親被人帶上了一輛車。其中一個人在關車門的時候露出了後背，上面有一個標誌：[[/size]]

特遣隊隊長抽了口煙：“三年前██才被解決掉，沒想到她還收養了個女兒。”

[[size smaller]]一個圈，上有三個箭頭朝著圓心。[[/size]]

“身上背著幾百條研究員和特遣隊員的命······就那麼逃出來了。”

[[size smaller]]她在媽媽的衣櫃裡的一件白襯衫上看到過這個標誌。[[/size]]

一時間所有人都沒有說話，煙霧飄散在初夏的清晨裡。

[[size smaller]]她沒有力氣繼續思考了。[[/size]]

“這事兒，十三年了······現在終於算是結了。”
----
她感覺思想被抽離了身體，恍惚又看到了海邊的落日，天空被太陽渲染出絢麗奪目的漸變色。一個熟悉的聲音又在耳邊響起，糖漿般黏稠而低沈，很快就消散在空氣中。

“媽······”</textarea></pre>
