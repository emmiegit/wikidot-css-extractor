//**很久很久以前
有个孩子姓张
自幼奋发向上
熟读三纲五常**//

//**可怜乡试不过
索性大闹一场
家中分文闲钱
送去异国他乡**//

//**汽船漂洋过海
望见满山金矿
无穷的欲望
填满这大西洋**//

//**过了十几年
天空暗淡无光
孩子成为罪犯
人们放荡张狂**//

//**行走在这路上
他们不可不防**
**他这样想着
被送到了南洋**//

//**汽船漂洋过海
望见满地行僵
但在这人群之中
有着无穷的希望**//

//**他遇见了一个同胞
满脸异样的目光
煤油灯光照亮了
那人腰间别的手枪**//

//**希望这就来了
今日运势正昌
他向那人搭话
那人一声不响**//

//**受到如此冷遇
他的面庞红涨
一筹莫展之际
听到一声尖响传到耳旁**//

//**家家户户发出强光
发生的事他毕生难忘
人们开始手舞足蹈
伴着这邪恶的月光**//

//**一只手伸向腰间
另一只十分迷茫
那人咽了咽口水
脸上尽是仓皇**//

//**印度斯坦的土地上
爆发几声枪响
人群冲向这同胞
脚下是迸裂的日光**//

//**过了不知多久
罪犯发呆了半晌
他扒光身旁同胞的衣服
一套名贵西装**//

//**擦干羊绒上的脑浆
扔掉惨不忍睹的面庞**
**他也姓张**
**罪犯紧盯一张卡片
说着拾起掉落的手枪**//

//**那人是个特务
为了控制“异常”**
**这大概就是了吧**
**罪犯这样想**//

//**不过如此而已
时时刻刻走在刀尖上
这些暴民可真是猖狂
特工笑了笑**//

//**什么三纲五常
行走在这路上
他们不得不防**//
