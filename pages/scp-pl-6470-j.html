    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-PL-6470-J — Mem z kotem [NIEBEZPIECZNE]
**Auteur :** [[user Draven Addams]]
**Traducteurs :** [[user Alwaid]] &amp; [[user Herolles]]
**Date de publication originale :** 16 janvier 2021
**Image :** Contenu original
[[include credit:end]]

[[include component:image-block name=riqS0RH.jpeg|caption=La version complète de SCP-6470-PL-J dont le danger mémétique a été censuré, datant du {{16/01/2021, 15h59}}|width=300px|align=right]]

**Objet n^^o^^:** SCP-6470-PL-J

**Classe :** --Keter-- Déclassé

**Procédures de Confinement Spéciales :** --Il n&#39;est actuellement pas possible de confiner le sujet au sein d&#39;un seul site. Il convient de s&#39;assurer que celui-ci ne fuite pas des serveurs des différentes branches de la Fondation. Le sujet présente des propriétés mémétiques particulièrement puissantes et peut uniquement être consulté par des employés possédant une accréditation de Niveau 4 ou plus.-- En raison de la suppression de SCP-6470-PL-J, les Procédures de Confinement Spéciales ne sont plus nécessaires.

&gt; **Note :** La description suivante a été rédigée antérieurement à la suppression de l&#39;objet, et peut donc contenir certaines inexactitudes. Les informations mises à jour sont disponibles dans **l&#39;Addendum 6470-J.1**.

**Description :** SCP-6470-PL-J est un document désigné [[[scp-pl-kot-j|SCP-CHAT-PL-J]]]. Celui-ci est présenté comme un document de la Fondation, cependant son contenu consiste uniquement en une photo d&#39;un //Felis catus// noir assis sur une chaise de bureau de même couleur et regardant vers la droite (selon la perspective du lecteur). Toute personne regardant SCP-6470-PL-J sans avoir suivi d&#39;entrainement de résistance aux mémétiques ressentira un puissant désir de le qualifier de meilleur rapport jamais vu et de partager son contenu au plus de personnes possible. Dans la plupart des cas, les individus affectés par SCP-6470-PL-J éprouveront de la confusion. Les individus résistants à l&#39;effet principal du sujet se sentent souvent gênés ou furieux en percevant ce dernier. SCP-6470-PL-J a été créé par le Dr ████████████ la nuit du {{15/01/2021}} au {{16/01/2021}} dans le cadre d&#39;une &#34;expérience sociale&#34;. Le Dr ████████████ a indiqué qu&#39;il n&#39;était soi-disant pas conscient de l&#39;effet mémétique du document et qu&#39;il prévoyait de supprimer toute information à son sujet au bout d&#39;un certain temps, bien que la réaction des membres du personnel concernés ait rendu cela impossible (voir : Incident 6470-J/2021). Le responsable a été sanctionné par une suspension temporaire de ses accréditations et un entretien disciplinaire.

**Incident 6470-J/2021** Le {{16/01/2021}} à {{00:26}}, le Dr ████████████ a partagé SCP-6470-PL-J sur un serveur de la branche polonaise et a encouragé ses collègues à le lire. Une grande partie des membres du personnel a pris conscience du danger mémétique émis par le document et a pris des mesures pour l&#39;éliminer, mais la plupart des employés ont été affectés par ce dernier et ont commencé à encenser le rapport de façon inappropriée compte tenu de son contenu (une seule photo d&#39;un chat noir), par exemple :

&gt; Jestem zdumiony niewiarygodnym poziomem tej pracy. //(Je suis impressionné par l&#39;incroyable qualité de ce travail.)//

&gt; Mój nowy, ulubiony polski obiekt (…). //(Mon nouvel objet polonais préféré (…).)//

ou d&#39;une façon simplifiée et infantile :

&gt; (…) kotek słodki af //((…) tro pipou ce chaton)//

&gt; Kot //(Chat) (sic)//

À {{12:50}} le même jour, les informations concernant SCP-6470-PL-J ont fuité sur le serveur international. Par la suite, des copies du fichier sont apparues sur les serveurs d&#39;autres branches : l&#39;Archive Internationale de Traduction ({{12:52}}), la branche coréenne ({{13:46}}), la branche italienne ({{14:22}}), la branche chinoise ({{14:42}}), la branche espagnole ({{15:16}}), la branche japonaise ({{16:58}}), la branche russe ({{15:03}}), et la branche allemande ({{23:39}}). Cela est l&#39;état actuel de l&#39;objet au moment où ces lignes sont écrites ({{23:41}}), bien qu&#39;il puisse changer dans le futur. Les lecteurs étrangers ont réagi de façon similaire aux premiers lecteurs polonais, percevant ces copies comme des &#34;traductions&#34; du rapport :

&gt; I really like the quality of the translation. //(J&#39;aime beaucoup la qualité de la traduction.)//

&gt; 지금껏 본 번역 중에서 제일 원문에 충실한 번역이었습니다. (기립박수) //(C&#39;était la traduction la plus fidèle que j&#39;aie jamais vue. (Applaudissements))//

**Addendum 6470-J.1 :** Déclassification

Le {{18/01/2021}} à {{10:00}}, le Dr Maxwell, l&#39;administrateur des serveurs de SCiPnet, ainsi que la FIM Êta-10 &#34;Ne Voient Pas le Mal&#34; ont lancé la procédure de déclassification de SCP-6470-PL-J. Le fichier d&#39;origine a été supprimé, et toutes les copies sur les serveurs étrangers ont été retrouvées par Êta-10 et sont en cours de suppression. Les membres du personnel de chaque branche ont reçu des instructions adéquates afin de prévenir toute transmission de l&#39;anomalie.

&gt; //**Note :** Mon Dieu, enfin. Ce n&#39;était même pas drôle. -- Dr ██████████//</textarea></pre>
