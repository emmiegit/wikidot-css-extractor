**アイテム番号:** SCP-1031-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1031-JPの記事、更新履歴は常にネットワーク監視プログラム『Quadrangular』を用いて監視してください。また、一般人のSCP-1031-JPへのアクセスを防ぐため、DNS設定を後述のダミーサイトへとアクセスするように変更してください。SCP-1031-JP担当職員はダミーサイトを作成し、トップに『管理人交代による閉鎖、サイト移転のお知らせ』を表示、移転先にて交代でオカルト系ニュースサイト『キルキル速報　世界の未知と不思議に迫る』を運営してください。また、SCP-1031-JPの影響による暴動が発生した場合は、機動部隊さ-11(&#34;イングラムM10&#34;)が対処に当てられます。

**説明:** SCP-1031-JPは異常特性を有したWEBサイトです。構成は管理人とのチャットやメールフォーム、記事、記事へのコメント欄などの一般的なWEBサイトと変わらないことが確認されています。20██/██/██、███県警察サイバー犯罪対策課に「全く見たことのないサイトに自分の行動が逐一書かれている」と通報があり、SCP-1031-JPの発見に至りました。SCP-1031-JPの発信元はIPアドレスの解析により、東京都[編集済]に存在することが判明していますが、当地区には老朽化の激しい一軒家が存在するのみで、内部にもPC機器の類の物品は確認されていません。今日に至るまで、サイト運営者を特定する試みは全て失敗に終わっています。

SCP-1031-JPは1日もしくは2日に1度更新されます。記事のタイトルは現在日本に住んでいる人間の本名(以下、記事対象者と記述)で統一されます。内容は記事対象者の起床時間、食事、仕事及び学業の様子、就寝時間など、24時間の行動を記した記事が多数を占めています。また、記事対象者の選定基準は不明です。

以下はWEBサイト内の記述の一部です。

[[collapsible show=&#34;+ 文書記録-1031&#34; hide=&#34;- 文書記録-1031を閉じる&#34;]]
__文書記録1031-32__
&gt; **更新日時:** 20██/██/██ 金曜日
&gt; 
&gt; **記事タイトル:** 中里 ███ (18歳、大学生 男性　███大学音楽科に所属)
&gt; 
&gt; **内容:** 7:55 起床 住居は神奈川県███市███町3-2-15、302室。部屋の間取りから特定。
&gt; 
&gt; 8:00 朝食 朝のニュース[編集済]を見ながらの朝食。朝食は山崎パンの惣菜パン『ランチパック』のツナマヨネーズ味であった。
&gt; 
&gt; 8:25 登校 ███線を使って登校。その後、大学のバスを使い、徒歩3分でレッスン室へ到着。
&gt; 
&gt; (以下、同様の記述が続くので割愛)
&gt; 
&gt; **補足:** 中里氏の住んでいるアパートの部屋である302室の写真、部屋で朝食を食べる中里氏の画像が添付されていました。部屋にはカメラなどは設置されておらず、どのように撮影が行われたのかは不明です。
&gt; 

__文書記録1031-45__
&gt; **更新日時:** 20██/██/██ 火曜日
&gt; 
&gt; **記事タイトル:** 柊 ███ (22歳、アルバイター 女性　コンビニエンスストア██████に勤務)
&gt; 
&gt; **内容:** (重要度の低い記述なので前略)
&gt; 
&gt; 20:00 勤務終了。今回の勤務は[編集済]との同シフトであった。
&gt; 
&gt; 20:15 自転車を使って帰宅。住居は青森県██市████町22-1。
&gt; 
&gt; 20:30 夕食。コンビニエンスストア██████の味噌ラーメン。先程のアルバイト先での行動から、余った食品をそのまま自宅へ持ち込んできたと予想できる。
&gt; 
&gt; (以下、同様の記述が続くので割愛)
&gt; 
&gt; **補足:** コンビニエンスストアでレジを打つ柊氏の画像、自転車に乗って帰宅する柊氏の画像が添付されていました。柊氏の勤めるコンビニエンスストアの防犯カメラの映像にも氏を撮影したと思わしき人物は映っていませんでした。帰宅する氏の写真については後日、氏にインタビューを行った結果、周囲に人影は確認できなかったとのことです。これまでの文書記録と同様に、どのように撮影が行われたかは不明です。氏はインタビューの後、クラスA記憶処理を行い解放しました。
&gt; 

[[/collapsible]]

SCP-1031-JPを記事対象者以外の人間が閲覧すると、█時間以内に『記事対象者に対して何か言いたい』という衝動を抱き、多くの場合は記事に備え付けられているコメント欄へと書き込みをします。スクリーンショット、紙媒体にコピーした記事などは異常性を発現しませんでした。また、この衝動はクラスB記憶処理で除去することが可能です。
コメント欄への書き込みはコメント0件から██件の間は批判的なものが多く、『体調不良で学校を欠席するなんて甘えだ』『そんな歳でフリーターなんて[罵倒]みたいだ』などのものから、『こんなに裕福な暮らしをしているんだから他の者にも分け与えたらどうだ』などの支離滅裂なコメントも見受けられます。(以下、これらの批判的なコメントをする対象をSCP-1031-JP-1と記述)
また、SCP-1031-JP-1によるコメントが██件まで到達した時点で、記事対象者を擁護するようなコメントをする者が出現します。具体的には『(記事対象者)さんは頑張っている』『こんな時間まで働くなんてすごい』といったコメントです。(以下、記事対象者を擁護するコメントをする対象をSCP-1031-JP-2と記述)

そして、記事対象者を擁護するコメントの割合が増えてきたところで、SCP-1031-JP-1とSCP-1031-JP-2によるコメント欄での議論が発生します。議論が発生して█時間〜██時間後、両者は記事対象者の半径10m以内に未知の方法で転移し、口論を始めます。[[footnote]]現在までの最大転移人数は███人、転移人数の上限は無制限と推測されています。[[/footnote]]次第に口論はエスカレートし、暴力行為を伴うものになり、最終的には両者もしくは片方が殺害されるまで続きます。また、ごく稀にですが記事対象者への暴力行為が確認されています。

以下は記事対象者である中里氏へのインタビュー記録です。

[[collapsible show=&#34;+ インタビュー記録-1031-32&#34; hide=&#34;- インタビュー記録-1031-32を閉じる&#34;]]
&gt; **対象:** 中里 ███氏(記事対象者。以下、中里氏と記述)
&gt; 
&gt; **インタビュアー:** エージェント・八神
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント・八神:** それでは、インタビューを開始します。今からいくつか質問をしますので、それらに答えてください。
&gt; 
&gt; **中里氏:** はい……わかりました。あの、
&gt; 
&gt; **エージェント・八神:** どうかされましたか？気分が悪いなら、一時退室もできますよ。
&gt; 
&gt; **中里氏:** あの……[削除済]速報[[footnote]]SCP-1031-JPのタイトル。[[/footnote]]のことですよね？
&gt; 
&gt; **エージェント・八神:** はい。あなたがその[削除済]速報を知ったのはいつ頃ですか？
&gt; 
&gt; **中里氏:** ええと……事件があった日のちょうど数日前、だった気がします。
&gt; 
&gt; **エージェント・八神:** どなたからの情報で知ったか、覚えていらっしゃいますか？
&gt; 
&gt; **中里氏:** 最初は、よくある噂だったんです。『自分の行動が隅から隅まで書かれてる気味の悪いサイトがある』って、大学で話題になってて、ふと耳に入った感じ、っすね。
&gt; 
&gt; **エージェント・八神:** 続けてください。
&gt; 
&gt; **中里氏:** それで……ダチに、オカルトとか、そういう感じの話が好きな奴がいるんすけど……そいつに、見せてもらったんです。[削除済]速報。
&gt; 
&gt; **エージェント・八神:** おそらくそのご友人も、噂話を聞いてでしょうね。続けてください。
&gt; 
&gt; **中里氏:** いや、俺も本当にあるとは思わなくて……。今のご時世、ソフトとか使えばスクリーンショットくらいは捏造なんて簡単にできるし。でも、目の前でそいつが[削除済]速報にアクセスするところ、見てる……見ちまったんですよ。
&gt; 
&gt; **エージェント・八神:** 画像編集ソフトなどの捏造ではない、と知ったのですね。
&gt; 
&gt; **中里氏:** それで、気味悪ぃって言って、俺とオカルト好きのそいつと、もう一人のダチで見てました。だって、俺のアパートとかダチと親以外の誰にも教えてないし、今日の食ったもんとか、大学行くのにどの電車使ってるとか、授業の内容から何から細かく書かれてて、本当に気色悪いっつーか……誰かに監視されてる気がして、その夜は寝れなかったですよ。見せてきたあいつも、心配してました。
&gt; 
&gt; **エージェント・八神:** ストーカーなどに遭われていると思ったのでしょうね。サイトを見せられた頃に、誰かにつきまとわれている、とか、視線を感じる、などといったことはなかったんですよね？
&gt; 
&gt; **中里氏:** はい。別に普段通りに学校行って暮らしてましたよ。
&gt; 
&gt; **エージェント・八神:** わかりました。続けてください。
&gt; 
&gt; **中里氏:** んで……その……見せられた次の日、土曜日の夜のことも、話さなきゃならないんすよね？
&gt; 
&gt; **エージェント・八神:** お願いします。
&gt; 
&gt; **中里氏:** はい……えっと、土曜日、俺……どうしても[削除済]速報のことが気になって、覗いてみたんです。なんでかはちょっと、分かりませんけど……やっぱり、嘘じゃなくて、俺のことが書いてあって……警察に通報しよう、って思ったんすけど、まともに取り合ってくれないだろうと思って……。(頭を抱える)
&gt; 
&gt; **エージェント・八神:** 大丈夫ですか？
&gt; 
&gt; **中里氏:** はい……っと、それで……こんなこと忘れて、もう寝よう、って思って。でも、そうしたら……さっき言ってた、ダチ2人がいきなり、俺の部屋ん中に現れて。
&gt; 
&gt; **エージェント・八神:** 玄関から入ってきた、というのではないのですよね。
&gt; 
&gt; **中里氏:** ワープしてきた、みたいな表現が正しいかな……と思います。そんで、2人とも一瞬ポカンとしてたんですけど、すぐに口喧嘩し始めて。
&gt; 
&gt; **エージェント・八神:** どのようなことを言っていたかは覚えていますか？
&gt; 
&gt; **中里氏:** 『███(中里氏の本名)は悪くない！頑張ってる！』とか、『なんだよ！俺は中里のために言ってるんだよ！』とか、俺のことで喧嘩してたのは覚えてます。それで……最終的に、殴り合い始めて……俺は、ただ、見てるだけしか、できなくて……(嗚咽)
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **付記:** 中里氏はクラスA記憶処理を行い解放、また中里氏の友人二人の家族及び学校関係者にはカバーストーリー『殺人事件』を流布して対応しました。

[[/collapsible]]</textarea></pre>
