**项目编号：**SCP-CN-001

**项目等级：**Keter

**特殊收容措施：**SCP-CN-001应被安放在一个隔绝任何可见光的密封房间中，该房间内应铺设大量不具备电磁波探测功能的传感器。收容间的维护仅通过自动化设施进行。

负责SCP-CN-001的人员应定期轮换。这些人员不应掌握非汉藏语系语言的知识，并需要定期注射“初见”记忆强化剂。若没有足量符合条件的人员，允许将非汉藏语系语言测试等级低于3的员工进行记忆删除后调至项目团队。

除“守望者”外，任何肉眼直视或使用电磁波探测器观察项目的人员将被立即处决。

##8B0000|被编入“守望者”的员工不得对异常个体10000(POI-10000)透露万象协议范围外的信息。##仅批准“守望者”开展项目实验，且只能使用不掌握汉藏语系知识的D级人员。

描述：SCP-CN-001是一块长宽高比为1:4:16的石碑，表面刻有一段未知文字，内部由未知材料制成，破坏尝试均告失败。##8B0000|项目本身携带一段信息浓度极大的模因，能够主动适应观看者的语言以输出其信息。这一过程中，项目会试图“重组”观看者掌握的语言，将其信息浓度大幅提高，最终超出人脑的处理上限。这一效应对仅掌握汉语且定期注射“初见”记忆强化剂的人员有可能无效。这些人员将被灌输一整套新的语言，但灌输速度极慢。##

##8B0000|SCP-CN-001首次被发现于南极洲科茨地，并被运送到哈利湾站作为科考成果。科考站内部的基金会人员发现项目表面的文段发生变化时立即通知上级，随后赶来的基金会人员搭乘基金会破冰船“南极领地”（Antarctic Territory）将其运出。哈利湾站的记录被修改，相关人员全部进行记忆删除。##

##8B0000|“南极领地”破冰船在即将进入英国本土时与总部失去联系，一支拥有完善模因防护措施的小队空降登船将其接管。现场勘察表明，船上人员均脑死亡，多个主要舱室曾爆发相当程度的混乱，但没有发现毒物或模因载体。##

##8B0000|随后，总部将其运送至[数据删除]。由于对其异常性质的错误推断，该站点爆发了一次小规模收容失效。因总部应对失当，多个同行组织介入了重收容行动。最终，伊斯兰物品回收办公室（ORIA）的特工将其缴获，并将其接力运送至伊朗境内。##

##8B0000|基金会与ORIA的初次接触十分不顺利。但随后ORIA态度大变，称该物品已被运输至印度泰米尔纳德邦，并以共享部分资料为条件请求基金会将其回收。基金会派出小队到达ORIA据点时，发现该据点有明显的收容失效迹象。随后，模因部的全盲特工将SCP-CN-001完全遮盖。接着，小队将其就近转运至906站点（Site-906，现[[[secure-facility-dossier-site-cn-71 | Site-CN-71]]]）。##

##8B0000|随着香港与内地联系渠道逐渐打通以及对SCP-CN-001的研究取得进展，基金会将其转运至中国内地进行收容。随后不久，中国分部正式建立，针对项目的“初见”记忆强化剂也研制成功。注射“初见”记忆强化剂后，仅拥有汉语知识的使用者有可能免疫项目的不良影响。所有免疫者将被编入“守望者”并负责项目的研究。##

##8B0000|最初，“守望者”试图通过项目灌输的信息理解其语言，但进展极其缓慢。经过O5议会批准，中国分部利用生物技术制造了一名语言中枢极其发达的个体，该个体被编为POI-10000。POI-10000基本掌握汉语后，在“守望者”的控制下多次接触项目，成功破译了少量项目表面文字的内容。但由于O5议会仅批准制造一名个体，相关研究的进展依然较为缓慢。##

##8B0000|已确认项目携带的模因对以英语为代表的印欧语系语言知识具有靶向性，推测是由于总部人员研究中过度暴露所造成。##任何对SCP-CN-001表面文字的图像或视频记录均带有无法消除的认知危害，推测为某个“解析”步骤的反复归递导致。“守望者”成员均认为朗读的音频无法准确传达原意，因而不进行音频记录。

##8B0000|为防止POI-10000成为不稳定因素，中国分部将通过万象协议控制其接触的资料。##

[[collapsible show=&#34;+ 回收于“南极领地”破冰船的部分研究记录&#34; hide=&#34;- 回收于“南极领地”破冰船的部分研究记录&#34;]]

&gt; ...从好望角出发后第十天，我们终于有了头绪：这块石碑上的文本应该属于某种综合语。虽然这些文本一直在变化——或者说更新，但总体结构越来越接近腓尼基文字，还带有大量书写形式相似但词尾有所变化的词汇。我们还发现了大量的相同字符，说明它很可能属于表音文字体系。依照目前的进度推断，我们在半年内就会有重大突破...

[[/collapsible]]
[[collapsible show=&#34;+ ORIA交换的部分资料&#34; hide=&#34;- 呈最高领袖&#34;]]

&gt; 奉普慈特慈的安拉之名 
&gt; 
&gt; 尊敬的最高领袖：
&gt; 
&gt; 从基金会回收的石板即将破译完成，其文本包含的信息量超过我们以往接触的任何文段。
&gt; 
&gt; 自我们的科学家开始研究起，石板上的文本就在以越来越快的速度更新，文本文字的构造也越来越接近阿拉伯字母。虽然其中包含有波斯字母和相当数量的波斯语句式，我们仍找出了一些与阿拉伯语常用词汇和专业名词对应的词。
&gt; 
&gt; 我们的科学家还提出了一种假设：石板的高速更新很可能是适应观看者语言的一种方式，因为从基金会获得的资料并未体现出如此高的指向性。相应的，适应过程可能对观看者产生精神上的负面影响。我们已实行强制轮班，并将石板转移至印度泰米尔纳德邦的一处秘密据点以防止可能出现的恶劣情形。
&gt; 
&gt; 向您致意
&gt; [[&gt;image http://scp-wiki.wdfiles.com/local--files/groups-of-interest/ORIA.png]]
&gt; [[&gt;]]
&gt; 您忠实的
&gt; Kianoosh Alll Jabaritaemeh
&gt; [[/&gt;]]

[[/collapsible]]
[[collapsible show=&#34;+ Site-906（现Site-CN-71）部分研究报告&#34; hide=&#34;- Site-906（现Site-CN-71）部分研究报告&#34;]]

&gt; ...从ORIA和我们掌握的资料来看，项目的设计目的应当是输出信息，适应观看者语言只是其中一个步骤。
&gt; 
&gt; 在目前的实验中，我们尝试用汉语的多种方言和数个欧洲语言进行破译，而项目文本也确实产生了适应这些语言的变化。但大部分情况下，项目文本最终会根据观看者的第一语言改变自身——这种改变往往伴随着观看者语言能力的受损甚至丧失。
&gt; 
&gt; 当前受影响较小的只有一名本土招募的研究员——他的第一语言是一种汉语方言。我们一致认为，这一项目应当封存起来，等待中国分部正式成立后运往中国内地进行研究。
