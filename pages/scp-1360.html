**Articolo:** SCP-1360
**Autore:** [[*user Jacob Conwell]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1360 Link]
**Traduttore:** [[*user Mainardo]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1360/SCP-1360.jpg|caption=SCP-1360 durante il contenimento.]]

**Elemento #:** SCP-1360

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-1360 deve essere contenuto all&#39;interno di una cella di contenimento standard per umanoidi presso il Sito-19. Per potervi accedere è richiesta la presenza di quattro addetti alla sicurezza. Le restrizioni non possono essere evase a meno che non sia espressamente richiesto dagli esperimenti. Per poter comunicare con il personale, SCP-1360 deve essere sempre dotato di penna e taccuino.

**Descrizione:** SCP-1360 è un androide animato e dotato di articolazioni complesse. SCP-1360 è alto 1,83 m e pesa 100 kg. Due cerchi bianchi in PMMA, di circa 3 cm di diametro ciascuno, fanno le veci degli occhi per l&#39;androide. Il corpo di SCP-1360 è composto da involucri di policarbonato stampato su telaio in alluminio. Questi involucri sono ricoperti da un tessuto nero dalla composizione sconosciuta, denominato SCP-1360-1. Questo rivestimento funge da pelle ed ha uno spessore uniforme di 1 cm. Il numero di serie 031 è intrecciato sul braccio sinistro di SCP-1360 in una variante rossa di SCP-1360-1.

I test per identificare SCP-1360-1 hanno fino ad ora avuto un successo limitato. Il materiale è un tipo di fibra aramidica con una resistenza alla trazione di circa 4000 MPa, insieme a una gravità di 1,1 che rende il materiale più leggero e resistente del Kevlar. Il materiale è inoltre in grado di autoripararsi, con le fibre adiacenti di SCP-1360-1 danneggiate che si intrecciano e si fondono insieme. SCP-1360-1 è in grado di riparare i danni agli involucri in policarbonato di SCP-1360, dal momento che le fibre di SCP-1360-1 riempiono le aree danneggiate durante la riparazione del rivestimento esterno. Tutti i campioni di SCP-1360-1 si disintegrano dopo 48 ore di separazione da SCP-1360.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1360/SCP-1360-1.jpg|caption=Porzione di SCP-1360-1 prelevata dalla parte posteriore di SCP-1360, addì 08/09/2009.]]

Le dita di SCP-1360 contengono una serie di strumenti. A questi è possibile accedere svitando la punta del dito ed includono:
* Un ago d&#39;acciaio attaccato ad un rotolo di filo rosso fatto dello stesso materiale di SCP-1360-1. (Pollice sinistro);
* Un rotolo di cerotti realizzati con lo stesso materiale di SCP-1360-1: largo 5,1 cm. (Indice sinistro);
* Un paio di forbici per tessuti in acciaio in miniatura. (Pollice destro);
* Un bisturi d&#39;acciaio (indice destro).
Sia il medio che l&#39;anulare sono cavi e servono come spazio di archiviazione.

SCP-1360 è intelligente e mostra una precisa conoscenza del combattimento a mani nude e nell&#39;uso delle armi da fuoco. È ossessionato dalla fuga e dal ritornare presso l&#39;ente che chiama “[[[Anderson Robotics Hub|Anderson]]].”

SCP-1360 afferma di provare dolore nonostante la sua apparente mancanza di sistema nervoso. Afferma che questo dolore è il risultato della rimozione di un componente avvenuta poco prima del contenimento iniziale e di conseguenza si considera incompleto.

Nonostante non sia in grado di parlare, SCP-1360 può leggere e scrivere fluentemente inglese, giapponese e tedesco. Le interviste hanno avuto un discreto successo, sebbene la fuga e la riparazione siano gli argomenti di conversazione preferiti.

**Addendum: 1360-A:** Il seguente messaggio è stato scoperto all&#39;interno dei file d&#39;una chiavetta USB all&#39;interno del dito medio destro di SCP-1360 dopo il recupero.


&gt; **IMPORTANTE: LEGGERE PRIMA DELL&#39;UTILIZZO**
&gt; 
&gt; Gentile James,
&gt; 
&gt; Congratulazione per l&#39;acquisto del tuo nuovo **Droide Umanoide Utilitario Serie Peregrine (Modello Civile)**. L&#39;Unità #31 possiede le seguenti caratteristiche:
&gt; 
&gt; * Personalità Pre-programmata #4 (Hector).
&gt; * Piena comprensione di tre lingue (Inglese, Giapponese, Tedesco).
&gt; * Il nostro rivestimento standard in aramide e la funzionalità di autoriparazione.
&gt; 
&gt; Come concordato con il signor Saker durante il vostro incontro di orientamento, l&#39;Unità #31 è stata modificata per includere le modifiche da lei richieste:
&gt; 
&gt; * Rimozione dei programmi di vocalizzazione.
&gt; * Il nostro set di abilità avanzate per il combattimento con arma da fuoco.
&gt; * Il nostro set di abilità avanzate per il combattimento corpo a corpo.
&gt; 
&gt; Al pari delle unità **Kestrel** e **Merlin** che ha acquistato, l&#39;Unità #31 è stata programmata per ricevere comandi solo da lei e da sua figlia. Inoltre può fungere anche da unità di comando. Con il vostro permesso, #31 è in grado di impartire comandi agli altri tuoi droidi in vostra assenza.
&gt; 
&gt; È importante notare, tuttavia, che a differenza dei suoi acquisti precedenti, l&#39;Unità #31 contiene un’intelligenza artificiale in grado di adattarsi per rendere le interazioni dell’unità più umane e personali. La personalità di #31 si evolverà nel tempo in base alle sue interazioni con lei e in base all&#39;utilizzo che farà dell&#39;unità. Nel giro di pochi giorni #31 può diventare sia il migliore amico di sua figlia che il suo più fedele servitore.
&gt; 
&gt; Come per le altre unità, non provi a riparare #31 in caso di malfunzionamento. Nel caso in cui si trovasse insoddisfatto dalle prestazioni dell&#39;unità, blocchi nuovamente questa unità all&#39;interno del vano portaoggetti per il dito medio destro e pronunci la frase di risposta. L&#39;Unità #31 tornerà quindi automaticamente in una delle nostre strutture e verrà contattato per ulteriori informazioni sulla sostituzione o sul rimborso del suo acquisto.
&gt; 
&gt; Come sempre, è un piacere fare affari con lei.
&gt; 
&gt; //Anderson//


**Addendum: 1360-B:**  Addì [[[Peregrine|17/11/2009]]], a seguito del quarto tentativo di fuga fallito, è stata trovata la seguente annotazione all&#39;interno della cella di contenimento di SCP-1360:

&gt; //Segnale di ritorno disattivato. È meglio tu rimanga dove sia.//
&gt; //Siamo spiacenti, #31.//
&gt; //Anderson//

A partire da questa data SCP-1360 ha cessato ogni comunicazione con il personale della Fondazione. Inoltre, SCP-1360 ha cessato ogni resistenza al contenimento e alla raccolta di SCP-1360-1.
