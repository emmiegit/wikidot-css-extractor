**Объект №:** SCP-1353-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Условия содержания SCP-1353 в настоящий момент разрабатываются. Сотрудникам, у которых есть оригинальные предложения по мерам сдерживания, следует незамедлительно связаться с д-ром Архаровым или оставить их ниже в разделе ОУС данного документа в следующем формате:

&gt; **Предложение №:** 
&gt; **Автор:** 
&gt; **Суть предложения:** 
&gt; **Статус:** 

Все сотрудники класса D обязаны после каждого пробуждения отчитываться об увиденных сновидениях под запись с использованием полиграфа. Следующие условия являются основаниями для перевода на одиночное содержание или устранение[[footnote]]На усмотрение Службы безопасности.[[/footnote]]:

* Признаки лжи или утаивания информации в таких отчётах;
* Признаки осведомлённости о судьбе других сотрудников класса D;
* Попытки общения на темы, связанные со снами, судьбами других сотрудников класса D или организацией профсоюза.

Прочие сотрудники обязаны докладывать своему руководству о любых снах, в которых фигурируют другие сотрудники Фонда, кроме тех, кто совершенно точно был жив на момент окончания сна. Амнезирование проводится по мере необходимости. Перевод в класс D из других классов приостановлен до дальнейшего уведомления. Гражданские лица, достоверно попавшие под воздействие SCP-1353, могут быть амнезированы, приняты на службу в Фонд или устранены. В случае массовых событий SCP-1353 в гражданской среде санкционировано применение протокола &#34;Конкиста&#34;. Установление личности &#34;Агнессы&#34; имеет высший приоритет.

Ниже перечислены актуальные предложения по сдерживанию SCP-1353. Информация обновляется.

**Описание:** SCP-1353 представляет собой явление, при котором живые сотрудники Фонда (субъекты) взаимодействуют во сне с --недавно-- погибшими сотрудниками Фонда (объектами) или сущностями, выдающими себя за таковых[[footnote]]Подтверждено получение информации, на момент смерти известной только объекту.[[/footnote]]. Событие подтверждено в ██ учреждениях Фонда и, похоже, носит случайный характер. Выявленные на данный момент закономерности состоят в следующем:

* Субъект и объект всегда принадлежат к одному классу и имеют один и тот же уровень допуска;
* В случае, если смерть объекта произошла недавно (менее 40 дней назад), контакт происходит исключительно с субъектами, спящими не далее 50 километров от места смерти объекта.

Статистическая вероятность контакта с конкретным объектом, похоже, не зависит от времени, прошедшего с момента смерти.  Недавно умершие объекты во время события SCP-1353, как правило, дезориентированы, тогда как объекты, мёртвые в течение продолжительного времени, способны к целенаправленной передаче информации.

**Отчёт об обнаружении:** ██.██.20██ охрана Зоны 7 пресекла попытку общения между D-2153, D-4698 и D-9090. Дальнейшее разбирательство показало, что за последние 2 ночи D-2153 и D-4698 видели реалистичные сны с участием других сотрудников класса D, ранее ликвидированных после взаимодействия с опасными аномалиями, и получили от них информацию о неизбежном устранении или гибели при продолжении службы в Фонде. Расследование показало, что за тот же период времени (3 дня на момент составления данного документа) ещё ███ сотрудников Фонда подверглись подобному аномальному воздействию. Явление классифицировано как SCP-1353, куратором назначен д-р Архаров.

**Инцидент 1353-1:** ██.██.20██ сотрудники класса D, размещённые в крыле E12 Зоны ██, предприняли попытку бунта, выдвинув требования о предоставлении гарантий освобождения и о создании профсоюза сотрудников класса D. Бунт был успешно подавлен сотрудниками Службы безопасности. Допрос участников показал, что причиной для попытки нарушения режима явилась информация, полученная 4 сотрудниками в результате воздействия SCP-1353. Наблюдение за сотрудниками класса D усилено, начата разработка мер сдерживания на случай повторения инцидента.

**Инцидент 1353-2:** ██.██.20██ Агент Шишаков вызвал своего командира, агента Корнеева, на разговор, в ходе которого продемонстрировал осведомлённость о деталях процедуры [УДАЛЕНО]. На допросе субъект показал, что получил данную информацию во сне от агента Макеева, который был ранее [ДАННЫЕ УДАЛЕНЫ]. Использование амнезиака класса A показало нормальную эффективность, субъект был временно отстранён от работы и переведён на одиночное содержание для долгосрочного наблюдения. Процедура [УДАЛЕНО] проводится в обычном режиме.

██.██.20██ на автоответчик Вероники Строговой, сотрудника Отдела внешних связей, ответственного за контакт с [[[scp-1070-ru |ЛПИ-10118]]], поступил звонок с внешнего номера. Полная стенограмма приводится ниже.

&gt; Вера, здравствуйте! Это я! Вас нет? Ладно, я пока надиктую... В общем, я тут придумал, как вам ещё помочь. У вас же там, в Фонде, сплошные опасности, правильно? Наверняка же то и дело кто-нибудь умирает, кто знает что-нибудь важное... Нужное... Ну, я и подумал, и я поговорил с Агнес... Со своей... Со своими знакомыми, и мы придумали, что можно сделать. Короче, теперь убитые будут сниться тем, которые живы... Э-м-м-м... Сотрудникам Фонда, я имею в виду. Нет, вы не подумайте: никаких утечек информации, всё будет ограничено вашими классами и уровнями допуска, я всё понимаю... Так вот. Они будут сниться и всё расскажут -- особенно про то, как умерли, и что ещё важного было. Агнесса сказала, что с более ранними будет чуть посложнее, они там, возможно, уже освоились, или как-то так... Но с новыми, по крайней мере, проблем не возникнет. Ну, кто теперь молодец, кто всех спас? Не благодарите. Я перезвоню.

Неизвестно, каким образом ЛПИ-10118 и аффилированные с ним лица смогли создать SCP-1353 или каким образом SCP-1353 определяет сотрудников Фонда и их классы и уровни допуска. Расследование продолжается.
