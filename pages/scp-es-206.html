**Artículo:** SCP-ES-206 &#34;Empezamos Por Amor al Arte, e Hicimos Tan Solo del Arte Amor&#34;

**Autor:** [[*user MrPsyche]]

**Créditos Retroalimentación:** [[*user Inv-Labyrinth]], [[*user LechugaNinja]], [[*user amai-ixchel]], [[*user Shadow-MASK]], [[*user Agente Shuffle]], [[*user zilla 31]], [[*user agente alan]], [[*user extasis]] y [[*user Richard Llamas]]

[[include info:end]]

**Ítem #:** SCP-ES-206

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-ES-206-1 permanece contenido en una cámara de contención, recubierta con materiales de aislamiento acústico, en el Sector-23 del Sitio-34. Los miembros del personal que expresen haber escuchado ruidos provenientes de SCP-ES-206-1, deberán recibir atención psiquiátrica y, de ser necesario, ser transferidos a otro proyecto.

SCP-ES-206-2 se mantiene contenido en una cámara de contención ignífuga, en el Sector-19 del Sitio-34. Todo el personal que tenga que manipular a SCP-ES-206-2, deberá usar equipamiento ignífugo y equipamiento contra peligros químicos.

Los sujetos que sean expuestos a la toxina producida por el objeto, deberán recibir asistencia médica inmediata.

SCP-ES-206-3 está almacenado en una bóveda de seguridad en el Sector-22 del Sitio-34. Su uso está restringido, exceptuando su activación con fines de experimentación. A todo el personal asignado a SCP-ES-206-3, se le tiene que administrar el inoculador correspondiente contra los efectos meméticos de SCP-ES-206-3-A.

Ante una visualización accidental sin la inoculación apropiada, se debe parar la proyección y, posteriormente, realizarse un examen médico para descartar daños neurológicos graves.

SCP-ES-206-4 se encuentra contenido en una bóveda de seguridad en el Sector-22 del Sitio-34. Debido a las propiedades del objeto, debe permanecer cubierto en todo momento y la experimentación se encuentra actualmente prohibida.

Los individuos que mantengan contacto visual con SCP-ES-206-4 por un período de tiempo prolongado, deberán recibir atención psiquiátrica inmediata. Según la gravedad del caso, el uso de amnésticos, e inclusive la eliminación, están autorizados.

El apartamento de origen de SCP-ES-206 debe permanecer asegurado hasta que las investigaciones concluyan. El seguimiento de la célula del Grupo de Interés &#34;Are We Cool Yet?&#34;, en Montreal, Canadá, debe ser prioridad.

En caso del descubrimiento de más obras relacionadas con al PdI-1736 &#34;Josef Couvar&#34;, estas serán contenidas y clasificadas bajo la designación de SCP-ES-206.

**Descripción:** SCP-ES-206 es una colección de diferentes piezas de arte anómalo, atribuidas al PdI-1736 &#34;Josef Couvar&#34;.

La cantidad exacta de artículos pertenecientes a SCP-ES-206 es desconocida, y actualmente solo se tiene el conocimiento de 4 obras bajo custodia de la Fundación:

SCP-ES-206-1 es una escultura con forma humanoide y una altura de 1.72 m, la cual presenta múltiples daños y ha sido severamente desfigurada. Sus propiedades anómalas se manifiestan cuando un individuo permanece a menos de 10 metros de distancia con el objeto. En este punto, SCP-ES-206-1 comenzará a emitir ruidos descritos como cacofonías, gritos, llantos, lamentos e inclusive voces de personas recientemente fallecidas. Esto, generalmente, produce en los sujetos estados de angustia emocional, ansiedad y paranoia.

Estos efectos parecen empeorar conforme el tiempo de exposición al ruido, siendo a partir de 14 minutos cuando se presentan fuertes ideaciones suicidas y comportamientos autodestructivos.

El uso de materiales como corcho o fibra de vidrio, entre otros aislantes acústicos, parecen ser suficiente para repeler los efectos anómalos de SCP-ES-206-1.

SCP-ES-206-2 es la designación colectiva a aproximadamente 780 instancias de //Viola odorata// (&#34;violeta de jardín&#34;), aglomeradas en una sola pila y las cuales presentan un estado avanzado de descomposición. El objeto permanece en una combustión continua, y todos los intentos por apagar el incendio han fracasado.

Si una de las flores es retirada del conjunto, otra se manifestará en el mismo sitio reemplazando a la  original, y la instancia extraída se pulverizará al instante. Análisis a los restos dejados no han dado resultados concluyentes.

Además de lo anteriormente dicho, SCP-ES-206-2 también es capaz de producir una toxina mediante vía gaseosa, la cual generalmente se transporta con el humo provocado por la combustión. En caso de inhalación, la toxina afecta directamente las funciones cardíacas y puede provocar la muerte si no es tratada.

SCP-ES-206-3 es un proyector multimedia estándar el cual no presenta anormalidades, más allá de su capacidad de funcionar sin ninguna fuente de energía discernible. Cada que SCP-ES-206-3 es activado, siempre proyectará a SCP-ES-206-3-A.

SCP-ES-206-3-A es un archivo audiovisual, cuyo contenido únicamente es la representación artística de la [https://es.wikipedia.org/wiki/Nebulosa_de_la_H%C3%A9lice Nebulosa NGC 7293], acompañada por sonidos incomprensibles, además de símbolos con etimología desconocida.

Estos símbolos han sido detectados como agentes meméticos, los cuales producen ataques epilépticos en los sujetos que los visualicen de forma directa la obra. De igual, se sabe que el efecto memético también se activa cuando el sujeto visualiza el cielo nocturno. La única manera conocida de frenar la epilepsia es cortando el contacto visual con ambos estímulos.

Los individuos que han sido inoculados contra el peligro memético, siguen reportando sentimientos de incomodidad o ansiedad al visualizar a SCP-ES-206-3-A. Se sigue debatiendo si esto es causado por una reacción natural, o por algún efecto anómalo que aún no ha sido descubierto.

SCP-ES-206-4 es una pintura, contenida en un marco de madera de 118.9 x 84.1 cm, realizada enteramente con sangre humana. La obra está creada de manera abstracta y parece representar un ser de apariencia humanoide, el cual carece de la parte superior de la cabeza y del lado izquierdo del tórax.

SCP-ES-206-4 también presenta símbolos similares a los encontrados en SCP-ES-206-3-A, diferenciándose estos por ser un cognitopeligro de Clase II. El cognitopeligro parece activarse únicamente ante exposiciones directas mayores a 21 minutos. A partir de este punto, los sujetos expresan efectos como angustia emocional, ansiedad, ideaciones suicidas, comportamientos autodestructivos, paranoia y psicosis.

En tiempos de prolongación extrema (mayores a 2 horas), los sujetos presentan síntomas del trastorno antisocial de la personalidad, y llegan al punto de agredir de forma letal a otros individuos.

**Anexo ES-206.1**
**Descubrimiento**

Tras un seguimiento intensivo por parte de la Fundación, se pudo realizar una redada a una reunión del Grupo de Interés &#34;Are We Cool Yet?&#34;. En la operación se pudo obtener información relevante, incluida la identificación de un individuo posteriormente denominado como PdI-1736 &#34;Josef Couvar&#34;.

El 30/03/2006 se aprobó una redada a su residencia, un apartamento ubicado en la avenida █████, en Montreal. La misión fue encargada al Agte. Jeremy Gerrard y al Agte. Michael Murray.

La transcripción se encuentra a continuación:

&gt; **Parámetros de la Misión:** Redada a la residencia de la PdI-1736 &#34;Josef Couvar&#34;
&gt; 
&gt; **Personal:** Agente Jeremy Gerrard y Agente Michael Murray
&gt; 
&gt; **Información Adicional:** Grabación obtenida de la cámara corporal del Agte. Murray
&gt; 
&gt; -----
&gt; = &lt;INICIO DEL REGISTRO&gt;
&gt; ------
&gt; 
&gt; //Una puerta de madera es visible, el número del apartamento es 401.//
&gt; 
&gt; **Agte. Gerrard:** ¿Seguro que este es el lugar?
&gt; 
&gt; **Agte. Murray:** Si los datos son correctos, sí.
&gt; 
&gt; **Agte. Gerrard:** Bueno, prepárate. Estos tipos saben manejar taumaturgia, memética y otras cosas. Son muy impredecibles.
&gt; 
&gt; **Agte. Murray:** Lo estamos tomando por sorpresa, no te preocupes.
&gt; 
&gt; //Murray desenfunda su arma.//
&gt; 
&gt; **Agte. Murray:** ¿A la de tres?
&gt; 
&gt; //Gerrard asiente con la cabeza, mientras también desenfunda su arma.//
&gt; 
&gt; **Agte. Murray:** Una... dos... ¡tres!
&gt; 
&gt; //Gerrard abre la puerta de una patada, y apunta hacia el interior.//
&gt; 
&gt; **Agte. Gerrard:** ¡Despejado!
&gt; 
&gt; //Murray le sigue. En la sala principal se encuentra múltiples objetos distribuidos de forma errática sobre el suelo. La mayoría son pinturas y fragmentos de cerámica. Todo presenta un fuerte deterioro.//
&gt; 
&gt; **Agte. Gerrard:** Creo que sí era el sitio correcto.
&gt; 
&gt; //Murray levanta un de las pinturas para observarla mejor.//
&gt; 
&gt; **Agte. Gerrard:** No deberías tocar eso. Puede ser radioactivo, o algo así.
&gt; 
&gt; //Murray deja el objeto de vuelta en el suelo, para luego observar atentamente el panorama.//
&gt; 
&gt; **Agte. Murray:** ¿Qué le habrá pasado? Todo esto eran buenas obras.
&gt; 
&gt; //Gerrard encoge de hombros.//
&gt; 
&gt; //Los agentes siguen explorando la sala.//
&gt; 
&gt; **Agte. Murray:** ¡Eh! ¿Y si te quedas acá, y cubres la salida? Yo iré a echar un vistazo a todo lo demás.
&gt; 
&gt; **Agte. Gerrard:** Está bien, aunque ten cuidado. Recuerda lo que te dije.
&gt; 
&gt; //Murray comienza a caminar lentamente por el sitio, mientras observa manchas de sangre en la alfombra.//
&gt; 
&gt; //Llega a una habitación, que parece ser la cocina. La mesa está arreglada, hay un plato de espagueti a medio comer sobre la mesa. Más espagueti, junto a fragmentos de cerámica y sangre, se encuentran esparcidos sobre el suelo.//
&gt; 
&gt; **Agte. Murray:** Alguien no terminó la cena. ¿Habrán irrumpido en la casa?
&gt; 
&gt; //Murray sigue revisando el lugar, y se encuentra varias botellas con contenido alcohólico. Sigue explorando hasta llegar a una puerta cerrada, la cual abre lentamente mientras apunta su arma.//
&gt; 
&gt; **Agte. Murray:** //(gritando)// ¡Despejado!
&gt; 
&gt; //La habitación parece ser el dormitorio. Más botellas son visibles en el suelo, además de un rastro de sangre que va en dirección hacia una de las paredes.//
&gt; 
&gt; **Agte. Murray:** Esto no puede acabar aquí...
&gt; 
&gt; //Murray se acerca a la pared, palpándola, para finalmente atravesarla. El espacio al otro lado no corresponde a las medidas del apartamento.//
&gt; 
&gt; **Agte. Murray:** No euclidiano, ¿eh? Sí que quería mantener todo oculto.
&gt; 
&gt; //El escenario es un largo pasillo con varias puertas, la mayoría abiertas y únicamente dos cerradas.//
&gt; 
&gt; //Murray pasa primero por las puertas abiertas. En sus interiores hay lienzos, piedras cinceladas, tablones, velas, caballetes, libros, maquinarias, herramientas, entre otras cosas.//
&gt; 
&gt; **Agte. Murray:** //(susurrando)// No hay nada interesante, a menos que me haya saltado algo...
&gt; 
&gt; //Murray se acerca a una de las puertas cerradas, mientras ruidos consistentes a murmullos y quejidos son audibles. Abre la puerta, al otro lado se encuentra SCP-ES-206-1.//
&gt; 
&gt; **Agte. Murray:** ¡La puta mierda! //(pausa)// Vale, al fin encuentro algo.
&gt; 
&gt; //Murray se retira, y vuelve a cerrar la puerta. Se acerca a la puerta de al lado. La abre, y en el interior es visible un individuo de espaldas frente a un caballete, aparentemente pintando.//
&gt; 
&gt; **Agte. Murray:** //(Susurrando)// Dios, esto... //(incomprensible)//
&gt; 
&gt; //El suelo y las paredes están repletas de sangre, vísceras y materia fecal. Varias moscas son visibles.//
&gt; 
&gt; //La figura se detiene, posiblemente al percatarse de la presencia de Murray. El agente apunta con su arma.//
&gt; 
&gt; **Agte. Murray:** ¡Eh, tú! ¡Date vuelta!
&gt; 
&gt; //La figura se gira, mostrando que es Couvar. Su cavidad torácica y abdominal están vacías, dejando únicamente trozos de carne putrefacta y el esqueleto.//
&gt; 
&gt; **Agte. Murray:** ¿Pero qué ca--?
&gt; 
&gt; //Couvar interrumpe acercándose rápidamente hacia Murray. El agente reacciona disparando su arma dos veces en la cabeza del individuo. El cuerpo de Couvar cae al suelo.//
&gt; 
&gt; //Murray, aún agitado, se acerca lentamente al caballete. Son visibles varios objetos, como un corazón humano en estado de descomposición, la fotografía manchada en sangre de un individuo de sexo femenino y un calendario con la fecha 02/04/2006. Mientras tanto, Gerrard llega rápidamente al lugar.//
&gt; 
&gt; **Agte. Gerrard:** ¿¡Mike!? ¿¡Está todo bien!? ¿¡Qué ocurrió!?
&gt; 
&gt; **Agte. Murray:** Lo encontramos. Infórmalo al Sitio.
&gt; ------
&gt; = &lt;FIN DEL REGISTRO&gt;
&gt; -----
&gt; 
&gt; Durante la autopsia, se hizo notable la ausencia de la mayoría de órganos y la insuficiencia de sangre en su organismo. La forma en la que Couvar pudo mantenerse con vida es actualmente desconocida.
&gt; 
&gt; Todos los objetos identificados como anómalos en su domicilio, fueron contenidos y posteriormente clasificados bajo la designación de SCP-ES-206.
&gt; 

**Anexo 2**
**Diario**
Durante las investigaciones en el apartamento, se encontró un diario perteneciente al PdI-1736 &#34;Josef Couvar&#34;. En este se daba descripciones de los objetos encontrados en su domicilio. Aun así, la mayor parte del texto contiene información errónea respecto a su naturaleza actual. El contenido debe ser tomado con cuidado.

La información más relevante se expone a continuación:
||**Título**||**Descripción**||
||//--El ángel-- LA PUTA que me --ha dado-- CORTÓ las alas//||--He tallado esta piedra para que luzca cómo ella, pero con alas, como un ángel. ¿No es genial? Además, con magia, he hecho que cante. Me ha costado, pero al final pude hacerlo. He pensado añadir sus canciones favoritas, además de algunas de rollo angelical. Intentaré hacer que se mueva, pero para eso tendré que pedirle ayuda a Maiers. Él sabe mucho sobre taumaturgia.-- Un ángel, ¿no? Una mierda. Ya lo decía mi padre, &#34;ten cuidado con los cantos de sirenas.&#34; Yo era quien sufría, y fue ella quien me cortó. Irónico, ¿verdad? Ya estaba harto de sus quejidos y chillidos: &#34;Josef, deberías dejar de tomar tanto.&#34; &#34;Josef, debería darte un descanso.&#34; &#34;Josef, deberías salir de tu estudio.&#34; &#34;Josef, no me trates así.&#34; Simplemente, exploté y se fue llorando como la puta que es.||
||//--Dulces como tú,-- QUE TE JODAN Violeta//||--Esto va a ser lo favorito para todos en la exposición: Flores infinitas. Cada que sacas una, vuelve a crecer, y además huele muy bien. Simple, pero a la vez muy original. Para conseguirlo, trabajé junto a Montes. Es un chico agradable y tiene su propia colección en Ottawa dedicada a las plantas, curioso, ¿no? Lo que no sé es que hacer después del evento con tantas flores, quizás se la deje a él.-- ¿Dulce? ¿Ella dulce? Si solo era una jodida planta carnívora, algo que solo me estaba envenenando. Le doy todo, ¿y ella qué hace? Me deja. La he estado tratando de llamar, pero no responde. ¿Eso es lo que valgo para ella? Me dan ganas de quemarlo todo el recuerdo, y dejar de pensar en ella.||
||//--Más allá del infinito-- UNA PUTA QUE ME DEJÓ A MI SUERTE CUANDO YO LE DI TODO//||--Esta es mi apuesta más arriesgada. Pude crear un meme a través de la foto de nuestro segundo aniversario. La proyectaré, y cuando se pregunten cuál era la obra, ¡ta-da! Solamente deben ver el cielo nocturno, y ahí estará. Mejor que cualquier estrella fugaz, constelación o lo que sea. 6 segundos de ella como un gif en la constelación de Orión. Va a ser muy genial. También pensé que sería aburrido ver lo mismo en el cielo nocturno todos los días, así que decidí fabricar un antídoto. Por si lo piden.-- Ella decía que yo era su mundo, a pesar de algunas peleas, lo decía. Aun así, me está dejando morir. No, no me está dejando morir. Es ella quien me está matando, con todas esas putas mentiras. Sigue sin contestarme, intenté de todo. También saqué a la basura todas las fotos. Solo me quedé una, para saber quién me jodió la vida. ¿A quién engaño? La amo, y la extraño. Solo quiero volver a verla...||
||//--Explosión de amor-- VETE A LA MIERDA ZORRA//||--Seguí tonteando con la memética. Esta vez tomé el estilo de otro anartista, y le añadí también partes del mío. No me rompí tanto la cabeza, solamente nosotros dos, y con el meme añadiré movimiento y otros efectos. Aunque únicamente funciona de noche. Muy minimalista, para mi gusto. No quiero dar tan mala impresión en mi primera exposición. Estoy dudando si llevarlo. De todas formas, planeo dárselo a ella. Sé que le gustará.-- Llamé a Maiers, le pedí que me trajera las otras obras, como el huevo y el saxofón. No quiso. El idiota dijo qué estoy mal, ¿yo mal? Son ellos quienes lo están. Seguro que fue por ese estúpido que la puta de Violeta me dejó. Hablando de ella, intenté llamarla por media hora. Finalmente contestó. Tuvo el descaro de ponerse a llorar y decir que la maltrataba. ¿Yo, maltrato? Que la follen. Dice que soy insensible, y que no tengo corazón. Yo enseñaré lo que no es tener corazón.||
