**Mã vật thể:** SCP-1612

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** Các cá thể sống của SCP-1612 phải được nuôi trồng tại Vườn ươm-18 thuộc Điểm Sinh học-13. Khí hậu và đất trồng tại Vườn ươm-18 phải tuân theo những điều kiện môi trường đặc thù tại những khu vực mà các cá thể SCP-1612 được tìm thấy, ví dụ như đồng cỏ trên núi Kazbek, Georgia. Các cá thể SCP-1612 phải được tưới tiêu nhiều lần trong ngày.

Nhân sự tiến vào Vườn ươm-18 phải mặc quần áo bảo hộ để tránh các vết thương nhẹ gây ra bởi SCP-1612-1.

Toàn bộ hạt giống không được sử dụng để duy trì SCP-1612 ở cấp độ loài ổn định phải được bảo quản bên trong Tủ khóa Quản Thúc Sinh học tại cánh lưu trữ của Điểm Sinh học-13, và phải được niêm phong trong bao bì bằng nhựa 4 lớp. Những hạt giống trên phải được duy trì ở nhiệt độ không đổi -18 °C.

Đội Đặc nhiệm Cơ động Pi-3 (hay còn gọi là &#34;Đội Cứu Hỏa Của Zeus&#34;) phải xác định vị trí các cá thể SCP-1612 chưa được quản thúc và vận chuyển chúng đến Điểm Sinh học-13.

**Mô tả:** SCP-1612 là một biến thể không xác định chưa từng được biết đến của loài //Glycine max//, hay còn được gọi là cây đậu tương. Các cá thể SCP-1612 thường xuyên tiết ra một loại dầu có khả năng tự bốc cháy, dễ bay hơi từ khu vực trung tâm và phần bên ngoài của mô phân sinh ngọn. Ngọn lửa sinh ra từ loại dầu trên (sau này gọi là SCP-1612-1) thường có kích thước nhỏ và dễ kiểm soát, dù vậy những đợt lửa bùng lên có thể gây bỏng cấp độ một cho các nhân sự tại vườn ươm. Vẫn chưa thể xác định nguồn gốc của loại vật chất mà SCP-1612 sử dụng để sản sinh ra loại dầu trên.

Thử nghiệm đã cho thấy SCP-1612-1 rất khó bị dập tắt. Để có thể ngăn loại dầu trên bốc cháy, hàm lượng Oxy trong không khí phải giảm xuống dưới 3%[[footnote]] Gỗ sẽ ngừng cháy nếu hàm lượng oxy ở mức 17%.[[/footnote]]. Nghiên cứu còn phát hiện ra SCP-1612 có khả năng kháng lại việc bị dập tắt. Khi SCP-1612 ngập hoàn toàn ở dưới nước, SCP-1612 sẽ tiếp tục cháy thêm vài giây trước khi tắt. Tuy nhiên, khi SCP-1612 được đem trở lại trạng thái ban đầu, SCP-1612-1 sẽ cháy trở lại. Việc thường xuyên tưới nước cho SCP-1612 đã được chứng minh là sẽ làm giảm đi tần suất bốc cháy của SCP-1612-1.    

SCP-1612 ban đầu được phát hiện gần chân núi Kazbek, Georgia tại 42°40&#39;N, 44°35&#39;E. Kể từ đó, những lùm cây chứa cá thể SCP-1612 đã được tìm thấy tại nhiều địa điểm trên cả bảy lục địa, với mỗi lùm cây chứa khoảng từ 20 đến 100 cá thể. Những lùm cây lớn nhất được tìm thấy tại Thung lũng Tách giãn Lớn, Kenya và lưu vực sông Ấn. 

**Phục lục 1612-1:** Tại những lùm cây chứa cá thể SCP-1612 đã được khám phá luôn hiện diện tờ ghi chú dưới đây:

&gt; //Đừng để ngọn lửa tắt.//
&gt; //-Pangloss//
