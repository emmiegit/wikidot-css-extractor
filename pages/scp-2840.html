[[==]]
**Objek #:** SCP-2840

**Kelas Objek:** Euclid

**Prosedur Penahanan Khusus:** SCP-2840 ditahan di dalam tiga host Kelas-D tanpa kekerasan yang ditempatkan di suite penahanan humanoid di dalam Gedung Satelit C di Situs-66. Ketiga host ini harus mengikuti jadwal tidur seperti yang ditetapkan oleh Dr Bridge dan diizinkan memiliki materi hiburan seperti yang diminta.

Personil yang ditemukan tertidur dalam jarak 100 meter dari host SCP-2840 saat ini akan diturunkan pangkatnya.

**Deskripsi:** SCP-2840 adalah entitas psikis inkorporeal yang ada dalam pikiran manusia yang mengalami tidur REM.

SCP-2840 berada dalam satu subjek manusia pada satu waktu, dan tampak tidak aktif ketika subjek sadar. Ia mampu mentransfer dirinya sendiri antara host yang memasuki tidur REM dalam jarak 100 meter dari satu sama lain. Saat ini tidak mungkin untuk melacak pergerakan SCP-2840 antara subjek di luar laporan diri. Saat menjadi host SCP-2840, individu akan mengingat mimpi mereka setiap malam, meskipun tidak sempurna dan melupakan detail kecil.

SCP-2840 tertarik pada individu yang memiliki riwayat mimpi buruk kronis dan teror malam. Subjek yang menderita mimpi buruk yang berulang akan mendapati diri mereka tidak dapat mengalami mimpi yang berulang lagi setelah ditempati oleh SCP-2840.

Host kemudian mengalami perubahan dalam siklus mimpi malam mereka setelah mendapatkan SCP-2840. Setelah periode ini, teror malam mereka akan terganggu oleh perubahan skenario yang dramatis. Detailnya bervariasi, tetapi interaksi selalu berakhir dengan netralisasi mimpi buruk dan penggantiannya dengan SCP-2840.

SCP-2840 akan bermanifestasi di tengah skenario, dengan keras menginterupsi mimpi dan mengubahnya ke skenario yang berbeda. Misalnya, subjek yang bermimpi dikejar menemukan bahwa pengejarnya diserang dan dimakan oleh sosok tanpa ciri, dan kemudian menemukan diri mereka terperangkap di dalam hutan gelap dengan sosok yang mengejar dengan santai. Subjek lain dengan teror tenggelam mengalami pengeluaran tiba-tiba dengan gelembung dari bawah, yang menyebabkan menjadi mimpi jatuh dalam kehampaan yang jelas.

Saat masih tidur, host menyadari dan memahami bahwa mereka sedang bermimpi, tetapi juga mengerti bahwa mereka sepenuhnya aman. Setiap host mengakui bahwa entitas atau skenario, seperti sosok tanpa ciri atau kekosongan, seharusnya menyebabkan rasa ketakutan atau kecemasan, tetapi malah menanamkan rasa aman dan relaksasi. Setelah bangun, host menyadari bahwa SCP-2840, dalam bentuk apa pun yang diambil selama mimpi, menyadari keberadaan mereka dan itu menghilangkan ancaman yang dirasakan dari mimpi buruk mereka.

SCP-2840 ditemukan di rumah sakit jiwa di [DIHAPUS]. Selama periode 4 bulan, 29 pasien melaporkan mimpi serupa, yang sekarang dipahami sebagai gejala utama SCP-2840. Agen yang ditempatkan yang sedang mengikuti contoh SCP-███ memperhatikan tren di antara pasien yang tidak terkait dan memulai penyelidikan terhadap fenomena tersebut. Inang SCP-2840 saat itu ditentukan dan diekstraksi untuk penahanan, dan tetap menjadi bagian dari prosedur penahanan sebagai D-2840-B.
[[/==]]
