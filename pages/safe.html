    <pre><textarea class="page-source" readonly>[[div class=&#34;rimg&#34;]]
[[image safe.jpg width=&#34;250&#34;]]
[[span]]Маркування класу «Безпечний»[[/span]]
[[/div]]

Класифікація «Безпечний» присвоюється об&#39;єктам або суб&#39;єктам, які зберігаються надійно і ефективно. «Безпечний» може вимагати певних заходів стримування, але це не означає, що очікуються небезпечні ситуації. В іншому випадку (або в міру надходження додаткової інформації про об&#39;єкт) класифікація може бути переглянута.

Деякі «Безпечні» - люди, гуманоїди чи інші розумні істоти. Щоб запобігти можливих травм і/або смертей серед персоналу Фонду SCP, взаємодія з ними має бути ввічливою і професійною. Також повинні братися до уваги процедури їх стримування.

З деякими «Безпечними» об&#39;єктами дозволено контактувати будь-якому співробітникові Фонду, причому в деяких випадках незалежно від рівня допуску; на інші ж накладаються різні обмеження. «Безпечні» - єдині об&#39;єкти, з якими мають право контактувати співробітники з рівнем допуску O5, але тільки при дотриманні всіх заходів безпеки.

Слід усвідомлювати, що класифікація об&#39;єкта як «Безпечний» не означає, що процедури зберігання не потрібні. Багато «Безпечних» об&#39;єктів можуть бути дуже небезпечними в певних умовах. Важлива риса «Безпечних» об&#39;єктів це те, що їх можна не побоюватися при відповідних процедурах змісту. Наприклад, класифікацію «Безпечний» можна було б присвоїти пістолету, ядерній зброї або полонію.

**Приклади «Безпечних» об&#39;єктів:**

[[[SCP-005]]] - класичний приклад об&#39;єкта класу «Безпечний». Проявляє аномальні властивості, які не завдають шкоди (хоча вони і можуть бути використані зі злим умислом), причому активує їх не сам об&#39;єкт, а той, хто його використовує.

[[[SCP-044]]] - даний об&#39;єкт, навпаки, здатен на масові руйнування, однак, знову ж таки, сам по собі він не активується - обов&#39;язково потрібний той, хто буде заряджати об&#39;єкт і стріляти.

[[[SCP-003-UA]]] - це розумний об&#39;єкт, який, однак, майже не може впливати на навколишнє середовище і може бути дуже легко ізольований від зовнішнього світу.

[[[SCP-024-UA]]] - дослідження цього об&#39;єкта виявили, що за його допомогою теоретично можна як спричинити загрозу розвитку [[[special-events-classification|події класу K]]], так і з невеликою імовірністю [[[thaumiel-class|запобігти її настанню]]], але якщо з об&#39;єктом не взаємодіяти, або взаємодіяти з дотриманням всіх необхідних умов безпеки, то він не несе жодної загрози.  

[[[SCP-030-DE]]] - класичний приклад аномальної зброї. Об&#39;єкт призначений для вбивства людей та інших живих істот. Але якщо його навмисно не використовувати таким чином, то він не несе жодної небезпеки, і тому і класифікується як «Безпечний».

[[[SCP-1263-RU]]] - даний об&#39;єкт може працювати як канал зв&#39;язку з іншими, дуже небезпечними аномаліями, але вони проявляють себе лише у результаті активної взаємодії з об&#39;єктом.

&gt; //**Правило коробки:** Якщо покласти об&#39;єкт у коробку, прибрати її подалі, і нічого поганого не трапиться, то це, швидше за все, «Безпечний».//</textarea></pre>
