[[include component:image-block name=http://scp-int.wdfiles.com/local--files/scp-445-fr/chim.jpg|caption=El Dr. Vicat, brevemente transformado en una instancia SCP-445-FR, sentado en su escritorio por orden de sus superiores. Se negó a escribir algo que no fuera una blasfemia.]]

**Ítem #:** SCP-445-FR

**Nivel de Amenazal:** Amarillo ##yellow|●##

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-445-FR debe ser alojado en el recinto de los chimpancés del Sitio-Lamedh y tratado como un miembro no anómalo de su especie. SCP-445-FR-A debe ser vaciado de su munición y mantenido lo más lejos posible del recinto para evitar una brecha de contención. No es necesario que el personal que entre en el recinto lleve equipo antibalas.

SCP-445-FR y SCP-445-FR-A sólo deben entrar en contacto durante experimentos altamente controlados en los que el personal implicado esté protegido por un equipo antibalas.

**Descripción:** SCP-445-FR es un chimpancé común (//Pan troglodytes//) armado con un revólver MAS 1873-1874 francés ahora en adelante, denominado como SCP-445-FR-A. Si la entidad utiliza SCP-445-FR-A para disparar hacia un ser humano, éste se transformará en un chimpancé común y SCP-445-FR se transformará en un humano; el chimpancé recién creado será entonces apodado SCP-445-FR. Todas las instancias anteriores conocidas actualmente de SCP-445-FR son seres humanos que afirman haber sido disparados por la instancia anterior. Por lo tanto, la instancia original sigue sin ser identificada.

La conversión en una instancia de SCP-445-FR es indolora e instantánea al contacto con una bala disparada. El sujeto conserva sus recuerdos y se cree que también su conciencia, aunque con la inteligencia de un chimpancé. El sexo del sujeto humano se conserva,[[footnote]]No se ha realizado ninguna investigación sobre el género, ya que es muy difícil conocer la identidad de género de un chimpancé.[[/footnote]] y ocasionalmente otros rasgos como corpulencia, tamaño, musculatura o problemas de salud. La ropa y los accesorios se conservan, aunque son desechados rápidamente por SCP-445-FR, que no los utiliza. Se conservan los tatuajes y los piercings, pero no el afeitado del pelo de la cabeza o del cuerpo.

A pesar de su posesión del revólver, SCP-445-FR parece no tener ninguna habilidad particular en cuanto a su uso; todas las transformaciones hasta la fecha son el resultado de experimentos controlados o de accidentes debidos a la tendencia natural de los chimpancés a jugar con los objetos que les rodean. Cuando un disparo de SCP-445-FR-A provoca una transformación, no se consume ninguna munición.

Las reacciones de los sujetos a la transformación son variadas, pero generalmente comienzan con una gran confusión (si el sujeto no era consciente de los efectos de la anomalía) y la inspección de su nuevo cuerpo. Después, se acomodan rápidamente a su condición y se integran en la comunidad de chimpancés del recinto. Al volver a transformarse en un humano, los sujetos expresan nostalgia o incluso ira, y a menudo exigen volver a su estado anterior. Esto no se considera un comportamiento anómalo.

**Anexo:** Experimentos

A menos que se indique lo contrario, SCP-445-FR está instruido para disparar el arma a cambio de fruta.

&gt; **Fecha:** 5 de Diciembre, 1967
&gt; **Protocolo:** SCP-445-FR es instruido para disparar a un miembro del personal de Clase-D con SCP-445-FR-A.
&gt; **Resultados:** SCP-445-FR se transforma en un hombre (Maxime Ploumion). D-2678 se transforma en un chimpancé común y pasa a llamarse SCP-445-FR. Maxime Ploumion, visiblemente sorprendido por su transformación, maldice a los investigadores e intenta hacerse con el revólver.
&gt; **Estado de la Munición:** No Consumida.

&gt; **Fecha:** 6 de Diciembre, 1967
&gt; **Protocolo:** SCP-445-FR es instruido para disparar a un miembro del personal de Clase-D con un revólver no anómalo.
&gt; **Resultados:** D-6320 recibe un disparo en la pierna. No hay transformación.
&gt; **Estado de la Munición:** Consumida.

&gt; **Fecha:** 7 de Diciembre, 1967
&gt; **Protocolo:** Se instruye a un chimpancé no anómalo dispare a un miembro del personal de Clase-D con SCP-445-FR-A.
&gt; **Resultados:** D-9325 recibe un disparo en el pecho. No hay transformación.
&gt; **Estado de la Munición:** Consumida.

&gt; **Fecha:** 8 de Diciembre, 1967
&gt; **Protocolo:** SCP-445-FR es instruido para disparar a un chimpancé no anómalo con SCP-445-FR-A.
&gt; **Resultados:** Muerte del chimpancé. No hay transformación.
&gt; **Estado de la Munición:** Consumida.

&gt; **Fecha:** 9 de Diciembre, 1967
&gt; **Protocolo:** Se instruye a un chimpancé no anómalo dispare a un miembro del personal de Clase-D con un revólver no anómalo.
&gt; **Resultados:** D-1420 recibe un disparo en el pecho. No hay transformación.
&gt; **Estado de la Munición:** Consumida.

&gt; **Fecha:** 10 de Diciembre, 1967
&gt; **Protocolo:** SCP-445-FR es instruido para disparar a un miembro del personal de Clase-D con SCP-445-FR-A (cargado con una marca de munición diferente).
&gt; **Resultados:** SCP-445-FR falla el tiro a D-9465 y golpea al Dr. Vicat. Le dan el revólver para que dispare a D-9465 y se transforme de nuevo en humano, pero duda y se niega a disparar. Tras una hora de intentos infructuosos por convencerle, los investigadores abandonan la idea y el Dr. Vicat es introducido en el recinto con los demás chimpancés del Sitio-Lamedh. En los días siguientes, varios miembros de la administración del sitio entran en el recinto e intentan persuadirlo, sin éxito. Después de ser amenazado por el director del sitio, raspa en la tierra las palabras &#34;VÁYANSE A LA MIERDA&#34;. Finalmente, al cabo de una semana, le hacen disparar sin darse cuenta y vuelve a transformarse en humano. El Dr. Vicat no recibe ninguna sanción, pero se le asigna otro proyecto.
&gt; **Estado de la Munición:** No Consumida.

**Anexo:** Entrevista a una antigua instancia de SCP-445-FR

&gt; **Entrevistado:** Maxime Ploumion
&gt; **Entrevistador:** Dr Vicat
&gt; **Fecha:** 9 de Diciembre, 1967
&gt; ----
&gt; **Dr Vicat:** ¿Puede relatar su conversión en una instancia SCP-445-FR?
&gt; 
&gt; **Maxime Ploumion:** Fui cuidador en el zoo de Vincennes, cerca de París, donde me ocupaba de los chimpancés. Un día, al entrar en el recinto, me di cuenta de que había uno que nunca había visto. Fue muy extraño, normalmente cuando recibimos animales nuevos, lo planeamos con meses de antelación. Entonces, me di cuenta de que tenía una pistola, así que imaginé que debía haberse escapado de un circo y se la había llevado. Fui a quitársela para que no se hiciera daño, pero se defendió y me dispararon. Miré mi cuerpo y luego vi que había un hombre frente a mí. Comprendí que me habían convertido en un chimpancé.
&gt;   
&gt; **Dr Vicat:** ¿Cuál fue su reacción inicial al cambio?
&gt; 
&gt; **Maxime Ploumion:** Oh, Dios... si hubiera sabido antes que era el mejor regalo que podía recibir. Pasé al menos quince minutos sollozando antes de subir al árbol con los demás.
&gt; 
&gt; **Dr Vicat:** ¿Estaba contento con su transformación?
&gt; 
&gt; **Maxime Ploumion:** Obviamente. Cuando eres un humano, estás constantemente ansioso por todo. ¿Se ve bien mi pelo? ¿Gano lo suficiente? ¿Conseguiré una novia? Incluso cuando todo parece estar bien, encuentras formas de preocuparte por cosas completamente abstractas como tu reputación en la sociedad o mierdas como esa. Mientras que los chimpancés... Es como si estuvieras permanentemente borracho, no te preocupas de nada más que de las necesidades básicas como comer y beber. Por supuesto, tienes que participar en la dinámica del grupo, pero no es difícil de entender, no hay empresas, ni gobiernos, ni extraños... Sabes quién es más dominante y quién no. No puedes preocuparte por nada más, ¡ni siquiera es fisiológicamente posible!
&gt; 
&gt; **Dr Vicat:** Así que preferías la vida como chimpancé.
&gt; 
&gt; **Maxime Ploumion:** Y eso es decir poco. Además, podéis iros a la mierda bien fuerte. ¿Qué voy a hacer ahora que me has convertido en esto?
&gt; 
&gt; **Dr Vicat:** Como sabrás, no podemos liberarte si conoces la existencia de la Fundación. Primero se borrará tu memoria y se reconstruirá una vida para ti. Solo digamos que ya no tendrá que preocuparse por nada de esto.

**Anexo:** Incidente del 16 de Septiembre de 2008

Al entrar en el recinto por la mañana, los cuidadores encontraron a una mujer desnuda y a un chimpancé de más. SCP-445-FR-A había sido sacado de su armario de seguridad y llevado al recinto. La mujer fue identificada como D-6532, transformada en experimentos anteriores. El objeto fue devuelto inmediatamente a una taquilla de seguridad cuya llave guarda un miembro del personal con autorización de Nivel 4.

La instancia encontrada no podía ser el Dr. Vicat, ya que era humano en ese momento. Un censo de todo el sitio autorizó a todo el personal del sitio. El autor debía tener conocimiento de la anomalía y tener acceso a la taquilla de seguridad, o tener vínculos con el personal que tenía acceso. A día de hoy, no se ha identificado al chimpancé excedente. La administración del centro exigió que no se disparara hasta su identificación.

La instancia SCP-445-FR es una mujer con un premolar inferior derecho falso y un tatuaje en el brazo izquierdo que representa una estrella. Todo el personal que reconozca esta descripción debe informar a la administración del sitio.</textarea></pre>
