    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-151-D:** &#34;K&#34;
**저자:** [[*user Kraito]] 
**원작:** http://www.scpwiki.com/decomm:scp-151-d
**역자:** MysteryInc	
[[include info:end]]

**일련번호:** SCP-151

**등급:** 무효 (케테르)

**특수 격리 절차:** SCP-151과의 상호작용은 오직 여성 인원만이 수행한다. 여성 및/또는 아동에 대한 폭력 범죄로 유죄 판정을 받은 D계급 인원은 SCP-151에게 접근해선 안 된다. SCP-151의 격리실은 SCP 규정을 준수하는 한에서 SCP-151이 요구하는 모든 편의시설을 갖추어야한다. 대상의 매우 파괴적인 본성 때문에 SCP-151의 움직임을 막으려 시도해서는 안 된다.

**설명:** 털로 덮인 꼬리가 있고 검은 의복을 입은 키 4 피트 4 인치짜리 알비노 인간 어린이(남성)로 보이는 존재다. 격리 팀과의 상호작용은 SCP-151이 불사신임을 보여준다. 그것은 도주하는 동안 빠져나가기 위해 눈앞의 방벽을 폭파시킴으로서 염동력이 있다는 증거를 보였다. 운 좋게도 방벽의 파괴 때문에 다른 SCP의 격리가 파기되지 않았다. 극도로 폭력적인 반응을 일으켜 심각한 부수적 피해를 일으킬 수 있기 때문에 SCP-151은 여성 및/또는 아동에 대한 폭력 범죄로 유죄 판정을 받은 인원과의 접촉을 막기 위한 추적 장치를 장착하는 것에 동의했다.

**문서 028/005/150/040/151:** ███████ 요원은 [[[SCP-028]]]에 노출되었지만 효과가 나타나지 않았다. 이틀 후 ███████ 요원은 [[[SCP-005]]]를 습득하고 사용해 [[[SCP-150]]]을 습득했고 [[[SCP-040]]] 격리실에 진입했다. ███████ 요원이 격리실에 진입하자 [[[SCP-040]]]이 반응했고 ███████ 요원은 [데이터 말소]로 변했다. ███████ 요원(현재 SCP-151로 분류됨)은 [[[SCP-040]]] 격리실에 [[[SCP-005]]]와 [[[SCP-150]]]을 방치하고 그 자리를 떠났다. SCP-151에게 공격받지는 않았지만 모든 격리 시도가 실패했다. SCP-151의 행방은 현재까지도 불명이다. SCP-151은 다른 모든 SCP 격리와 기밀 유지에 심각한 위험이 된다고 여겨진다. 가능한 모든 수를 동원하여 그것을 체포/제거하는 것을 권장한다.

**부록 151-01:** 현재 기동특무부대 오메가-7 (판도라의 상자)이 SCP-151을 추적하고 있지만 아직까지 발견하지 못했다.

**부록 151-02:** ██/██/████ 기동특무부대 오메가-7이 SCP-151과 접촉했다. SCP-151은 [[[SCP-152]]]로 만든 바둑에 도전한 [[[SCP-076]]]-2를 제외한 특무부대 전원을 의식 불명 상태로 만들었다. 바둑은 무승부로 끝났고 의식을 되찾은 나머지 특무부대원들이 심문을 위해 SCP-151을 시설로 호송시켰다.

**문서 151-A:** 면담자 ███████ 박사

&gt; **███████ 박사:** &#34;그렇다면 ███████ 요원, 당신의 행동에 대해 설명해 주시겠습니까?
&gt; **SCP-151:** &#34;K.&#34;
&gt; **███████ 박사:** ...
&gt; **███████ 박사:** &#34;네?&#34;
&gt; **SCP-151:** &#34;K.&#34;
&gt; **███████ 박사:** &#34;다시 한 번 말씀해 주시겠습니까?&#34;
&gt; **SCP-151:** &#34;나를 K라 불러줘.&#34;
&gt; **███████ 박사:** &#34;어째서 K죠?&#34;
&gt; **SCP-151:** &#34;그게 내 이름 첫 글자와 가장 유사한 거니까.&#34;
&gt; **███████ 박사:** &#34;███████ 요원, 이 기록에 따르면 당신의 어떤 이름도 그 글자로 시작하지 않습니다.
&gt; **SCP-151:** &#34;난 ███████ 요원이 아니야, 그는 단지 내 계획에 휘말린 불우한 영혼에 불과해.&#34;
&gt; **███████ 박사:** &#34;그 계획이 뭐죠?&#34;
&gt; **SCP-151:** &#34;내게 필요한 객체들에 접근할 수 있는 자가 SCP-028을 사용해 처음에는 이해 못할 심원하고 모호한 지식에 접근할 때까지 기다렸어. 그러고 나선 내가 살기 적합한 육체를 만들기 위해 그자의 머릿속에 명령을 심어줬지.&#34;
&gt; **███████ 박사:** &#34;그럼, 당신은 뭐죠?&#34;
&gt; **SCP-151:** &#34;굉장히 지루하군. 체스 한 판 둘래?&#34;
&gt; 
&gt; 대상이 더 이상의 질문에 대답하기를 거절하여 면담은 종료되었다.

**부록 151-03:** 안전상의 문제로 특수 격리 절차가 수정되었으며 인원들의 이해를 돕기 위해 해당 객체에 대한 설명이 갱신되었다.

**부록 151-04:** 무효로 재분류되었다 [[[experiment-log-151-d|실험-기록-151-d]]] 참조</textarea></pre>
