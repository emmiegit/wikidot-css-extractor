------

&gt; **หมายเลขบนพิมพ์เขียว** : 01003
&gt; 
&gt; **บุคคลากร/นักวิจัยที่ได้รับมอบหมาย**:ดร.แสลงค์
&gt; 
&gt; **ชนิดของอาวุธ** : เครื่องกระสุน
&gt; 
&gt; **วันที่ค้นพบ** : █/7/19██
&gt; 
&gt; **วิธีการค้นพบ** : ถูกส่งมาจากเจ้าหน้าที่ของสถาบันที่แฝงตัวใน USSR
&gt; 
&gt; **ระยะเวลาการผลิต** : 30 นาที / นัด
&gt; 
&gt; **รายละเอียด** : เป็นกระสุนขนาด 7.92x57 มิลลิเมตร  Mauser โดยกระสุนนั้นใช้สำหรับปืนลูกเลื่อน Karabiner 98K โดยกระสุนเหล่านั้นส่วนท้ายนั้นบรรจุดินปืนเพียง 14 % เท่านั้น โดยส่วนที่เหลือเป็นวัสดุชนิดเดียวกับหัวกระสุน เมื่อยิงออกไป กระสุนเหล่านั้นจะพุ่งออกไปด้วยความเร็ว 1237 เมตรต่อวินาที โดยกระสุนนั้นจะพุ่งออกไปทั้งหมด โดยไม่ทิ้งปลอกกระสุนไว้ สถาบันไม่ทราบว่ากระสุนนั้นพุ่งออกไปโดยไม่ทำความเสียหายแก่กระบอกปืนได้อย่างไร

------

&gt; **หมายเลขบนพิมพ์เขียว**: 17803
&gt; 
&gt; **บุคคลากร/นักวิจัยที่ได้รับมอบหมาย**:ดร.แสลงค์
&gt; 
&gt; **ชนิดของอาวุธ** : ยานเกราะ
&gt; 
&gt; **วันที่ค้นพบ** : █/7/19██
&gt; 
&gt; **วิธีการค้นพบ** : ถูกส่งมาจากเจ้าหน้าที่ของสถาบันที่แฝงตัวใน USSR
&gt; 
&gt; **ระยะเวลาการผลิต** : 148 ชั่วโมง
&gt; 
&gt; **รายละเอียด** : เป็นรถถังที่มีลักษณะคล้ายกับ Panzer.II Ausf. J โดยปืนนั้นถูกเปลี่ยนเป็นปืนกลขนาด 8.8 เซนติเมตรจำนวน 3 กระบอก โดยวัตถุนั้นสามารถเคลื่อนที่ได้ 60 กิโลเมตรต่อชั่วโมงและสายพานรถถังทั้งหมดนั้นถูกเปลี่ยนเป็นล้อเหล็กขนาดเส้นผ่าศูนย์กลาง 74 เซนติเมตร โดยแต่ละล้อมีระบบกันสะเทือนที่มีประสิทธิภาพสูง และการควบคุมรถถังนั้นสามารถทำได้ด้วยจำนวนคนเพียงคนเดียว โดยช่องพลขับนั้นประกอบไปด้วยอุปกรณ์ที่มีรูปทรงคล้ายกับแว่นครอบตาและแว่นนั้นถูกเชื่อมต่อกับระบบเซนเซอร์ที่อยู่ระหว่างปืน 3 กระบอก เมื่อมองผ่านแว่น เป้าหมายจะแสดงเป็น “จุด” เรียงต่อกันเป็นรูปทรงของเป้าหมายนั้นๆ และระบบหมุนป้อมรถถังนั้นสัมพันธ์กับการหันคอของผู้ที่สวมใส่

------

&gt; **หมายเลขบนพิมพ์เขียว**: 12109
&gt; 
&gt; **บุคคลากร/นักวิจัยที่ได้รับมอบหมาย**:ดร.แสลงค์
&gt; 
&gt; **ชนิดของอาวุธ** : ปืนกลเบา
&gt; 
&gt; **วันที่ค้นพบ** : █/7/19██
&gt; 
&gt; **วิธีการค้นพบ** : ถูกส่งมาจากเจ้าหน้าที่ของสถาบันที่แฝงตัวใน USSR
&gt; 
&gt; **ระยะเวลาการผลิต** : 35 ชั่วโมง
&gt; 
&gt; **รายละเอียด** : เป็นปืนกลเบา MG-42 ที่ระบบยิงนั้นถูกทำให้สั้นลงและเพิ่มระบบที่ทำให้สารที่อยู่ใน “กระป๋องแก็ส” ที่ถูกติดตั้งภายนอก เคลือบกระสุนในเวลาประมาณ 0.2 วินาทีต่อนัด โดยสารประกอบภายในกระป๋องนั้นถูกผสมระหว่าง ██████,██████████และ ██████████████ ซึ่งมีฤทธิ์ที่ทำให้ผู้ที่ถูกยิงเกิดอาการสูญเสียการทรงตัวและล้มลงโดยผลของอาการนั้น “ถาวร” โดยไม่สามารถรื้อฟื้นความสามารถในการทรงตัวได้อีก

------


&gt; **หมายเลขบนพิมพ์เขียว**: 00709
&gt; 
&gt; **บุคคลากร/นักวิจัยที่ได้รับมอบหมาย**:ดร.แสลงค์
&gt; 
&gt; **ชนิดของอาวุธ**: PRCLATR  (Portable Recoiless Anti-Tank Rifle) (ปืนไร้แรงสะท้อนถอยหลังต่อต้านรถถังชนิดพกพา)
&gt; 
&gt; **วันที่ค้นพบ**: 24/8/195█
&gt; 
&gt; **วิธีการค้นพบ**: ถูกเก็บกู้ในเรือขนส่งสินค้าของรัสเซียที่อัปปางในอ่าว ████ ในแถบเอเชียตะวันออกเฉียงใต้ วัตถุถูกเก็บในกระบอกสูญญากาศและล็อคกุญแจ 2 ตัว ภายในกระบอกยังค้นพบพิมพ์เขียวหมายเลข 00710 และ 00711 ควบคู่ไปด้วย บริเวณเรือลำดังกล่าวอัปปางนั้นถูกขึ้นว่าเป็นเขตทุ่นระเบิดน้ำลึกที่ยังไม่ถูกถอดชนวนตั้งแต่สมัยสงครามโลกครั้งที่ 2 
&gt; 
&gt; **ระยะเวลาการผลิต**: 34 ชั่วโมง / ชิ้น
&gt; 
&gt; **รายละเอียด**: วัตถุมีลักษณะคล้ายกับปืน &#34;Panzerfaüst&#34; แต่มีลักษณะที่สั้นลง 1/4 ส่วน   และทำมาจากวัสดุที่มีส่วนผสมระหว่างเหล็ก ██████ และพลาสติกชนิด ████████ ด้วยวิธีการผสมที่เป็นวิธีเฉพาะที่อยู่ในแบบพิมพ์เขียวเท่านั้น ทำให้วัตถุมีน้ำหนักเพียง 0.█ กิโลกรัมและมีความแข็งแรงเป็นพิเศษ ซึ่งวัตถุนั้นสามารถบรรจุกระสุนได้เพียง 2 ชนิดเท่านั้น คือกระสุนที่อยู่ในแปลน 00710 และ 00711 เท่านั้น ความพยายามในการบรรจุกระสุนแบบธรรมดานั้นสามารถบรรจุได้แต่กระสุนจะไม่ทำงาน

------

&gt; **หมายเลขบนพิมพ์เขียว**: 00710
&gt; 
&gt; **บุคคลากร/นักวิจัยที่ได้รับมอบหมาย**:ดร.แสลงค์
&gt; 
&gt; **ชนิดของอาวุธ**: เครื่องกระสุน
&gt; 
&gt; **วันที่ค้นพบ**: 24/8/195█
&gt; 
&gt; **วิธีการค้นพบ**: พบในกระบอกสูญญากาศพร้อมกับหมายเลข 00709
&gt; 
&gt; **ระยะเวลาการผลิต** ไม่สามารถผลิตได้
&gt; 
&gt; **รายละเอียด**: เป็นกระสุนที่หัวทำมาจากธาตุที่ไม่รู้จัก คาดว่ากระสุนนั้นมีความเร็วสูงมาก และไม่ทำให้เกิดแรงสะท้อนเมื่อใช้ควบคู่กับ 00709
&gt; 
&gt; **หมายเหตุ**: ในแบบพิมพ์เขียวระบุว่าให้ใช้ ธาตุ █████ ซึ่งไม่มีอยู่ในตารางธาตุที่มนุษย์รู้จัก จากลักษณะที่อยู่ในพิมพ์เขียวสามารถระบุว่าเป็นเพียงโลหะหนักที่มีชั้นพลังงานหลักอะตอมสูงมาก คาดว่ามีความแข็งแรงสูงมากกว่าเพชรและมีจุดหลอมเหลวที่สูงกว่า ████ องศา เมื่อทดลองทำกระสุนแบบเดียวกันแต่ใช้ไทเทเนียม (Titanium)ผสม แทน ในขณะที่กระสุนพุ่งไปได้ระยะหนึ่ง หัวกระสุนได้แตกกระจายออกเนื่องจากกลไกขับดันทำให้กระสุนพุ่งไปด้วยความเร็ว ██ มัค ซึ่งเหล็กหัวกระสุนนั้นไม่สามารถทนแรงต้านอากาศได้ 

------

&gt; **หมายเลขบนพิมพ์เขียว**: 00711
&gt; 
&gt; **บุคคลากร/นักวิจัยที่ได้รับมอบหมาย**:ดร.แสลงค์
&gt;  
&gt; **ชนิดของอาวุธ**: เครื่องกระสุน
&gt; 
&gt; **วันที่ค้นพบ**: 24/8/195█
&gt; 
&gt; **วิธีการค้นพบ**: พบในกระบอกสูญญากาศพร้อมกับหมายเลข 00709
&gt; 
&gt; **ระยะเวลาการผลิต** 7.5 ชั่วโมง / นัด
&gt; 
&gt; **รายละเอียด** เป็นกระสุนต่อต้านรถถังที่ปลายหัวกระสุนเป็นเหล็กผสมระหว่าง ████ และ ██████  ภายในหัวกระสุนจะบรรจุกระบอกเก็บแก๊ส
&gt; เมื่อทำให้เมื่อกระสุนพุ่งออกและปะทะกับแผ่นเหล็กของรถถัง หัวกระสุนจะเจาะเข้าไป 1/2 ของกระสุนพร้อมกับปล่อยแก๊สที่ถูกบรรจุในกระบอกนั้นทันที โดยกลไกในการปล่อยแก๊สใช้เวลาเพียง █ วินาทีในการขับดันแก๊สเหล่านั้นจนหมด

------


&gt; **หมายเลขบนพิมพ์เขียว**: 00001
&gt; 
&gt; **บุคคลากร/นักวิจัยที่ได้รับมอบหมาย**:ดร.แสลงค์
&gt; 
&gt; **ชนิดของอาวุธ**: ยานเกราะ
&gt; 
&gt; **วันที่ค้นพบ**: 5/12/1947
&gt; 
&gt; **วิธีการค้นพบ**: พบอยู่ใต้ห้องเก็บเอกสารส่วนตัวของ อดอลฟ์ ฮิตเลอร์ พิมพ์เขียวมีจำนวนทั้งหมด 42 แผ่น ทุกแผ่นประทับว่า 0001/1 ถึง 45 ตามลำดับ แต่ทว่าไม่พบ พิมพ์เขียวแผ่นที่ 27-30 ทั้งหมดนั้นถูกใส่อยู่ในกล่องไม้ที่ฝากล่องถูกประทับว่า &#34;Abgelehnt&#34; (ปฎิเสธ)
&gt; 
&gt; **ระยะเวลาการผลิต** ผลิตไม่สมบูรณ์ (ทั้งหมดใช้เวลาสร้าง █  ปี ยกเว้นส่วนปืนส่วนเครื่องยนต์)
&gt; 
&gt; **รายละเอียด**: เป็นยานเกราะที่มีลักษณะคล้ายกับ &#34;Schwerer Gustav&#34; ที่ล้อรางถูกเปลี่ยนเป็นสายพาน และปืนใหญ่ถูกนำออกและแทนที่ด้วยสองส่วนคือ ดาดฟ้า (กว้าง 120 เมตรยาว 60 เมตร) และชั้นล่าง (กว้าง 90 เมตร ยาว 30 เมตร)  บนดาดฟ้าแบ่งเป็นสองส่วนคือขอบนอกและขอบใน ส่วนขอบนอกติดปืนขนาด 15 Cm Howizer  (ปืนใหญ่อัตตราจร) ฝั่งละ 15 กระบอก โดยมีปืนกลต่อต้านอากาศยาน 2 Cm Flakvierling 38 ระหว่างปืนแต่ละกระบอก ถัดมาวงในติดตั้งปืนต้านอากาศยาน 8.8 Cm Flak 18-36 (ปืนใหญ่ต้านอากาศยาน) 4 กระบอกในบริเวณมุม และส่วนตรงกลางติดตั้งป้อมปืนปืนใหญ่ที่มีลักษณะคล้ายกับปืนใหญ่ Krupp 28 Cm-Kanoe 5 (E) (ปืนใหญ่รถไฟ) จำนวน 2 กระบอก ทั้งสองนั้นหันไปทางเดียวกันทั้งคู่ 
&gt; และส่วนดาดฟ้าใช้คนทั้งสิ้น 242 คนในการทำให้ยุทโธปกรณ์บนดาดฟ้าทำงานอย่าง 100%
&gt; 
&gt; (ประจำปืน Howizer 3 คนต่อกระบอก ,Flakvierling 4 คน ต่อกระบอก , 8.8 Flak 4 คนต่อกระบอกและ Krupp Kanoe จำนวน 12 คนต่อกระบอก)
&gt; 
&gt; ส่วนชั้นล่างนั้นประกอบไปด้วยสองส่วน คือส่วนบัญชาการ และส่วนเครื่องยนต์
&gt; 
&gt; ส่วนบัญชาการนั้นมีความกว้าง 43 เมตร ยาว 28 เมตร โดยใช้พลรถถังจำนวน 32 คน (พลขับ 5 คน , ทหารสื่อสาร 7 คน , ทหารช่าง 15 คน , ผู้บัญชาการ 5 คน พร้อมอุปกรณ์รองนับการทำงาน ส่วนที่เหลือนั้นคือเครื่องยนต์ในการขับเคลื่อนยานเกราะ
&gt; 
&gt; **หมายเหตุ**: ยานเกราะนี้ไม่สามารถชับเคลื่อนได้เนื่องมาจากในแบบพิมพ์เขียวนั้นนะบุว่าให้ใช้ &#34;Anti-Uranium&#34; ในการให้พลังงานแก่การขับเคลื่อนยานเกราะ แต่ว่าเทคโนโลยีของมนุษย์ปัจจุบันนั้นสามารถสร้าง &#34;Anti-Material&#34; ของธาตุได้เพียงบางชนิดเท่านั้น ซึ่งมนุษย์ยังไม่สามารถสร้าง Anti-Uranium ได้ เมื่อทดลองนำธาตุ Uranium บรรจุลงไปทำให้เครื่องยนต์ไม่สามารถขับเคลื่อนได้ซึ่งสถาบันไม่ทราบสาเหตุเช่นกัน และเครื่องยนต์ไม่สามารถเปลี่ยนได้เนื่องจากระบบที่ซับซ้อนของเครื่องยนต์นั้นทำให้ระบบล้อและเครื่องยนต์สัมพันธ์กันอย่างมีประสิทธิภาพสูงด้วยวิธีที่ไม่รู้จัก</textarea></pre>
