[[include component:credit-button]]
**Artikel:** SCP-1120 – Freeze Tag
**Autor:** [[*user StopSquark]]
**Original:** https://www.scp-wiki.net/scp-1120
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1120

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** Jede Instanz von SCP-1120 ist in einer Isolierzelle in  Standardgröße im B500-B600-Zellenblock des Eindämmungsbereichs-56 einzudämmen. Die Mauer-, Decken- und Bodensteine der Zellen haben aus einer Mischung von drei Teilen gemahlenem menschlichen Knochen und zwei Teilen Industriezement zu bestehen. In jede Gruppe von fünf Zellen des Blocks ist eine bewaffnete Wache aufzustellen. Für den Fall, dass SCP-1120 aktiv wird und die Eindämmung bricht, wird dem Personal geraten, Prozedur SCP-1120-Epsilon durchzuführen. Unter keinen Umständen sollte einem lebenden Menschen erlaubt werden, eine Instanz von SCP-1120 zu berühren.

Zum Zeitpunkt dieses Schreibens befinden sich alle hundert (100) bekannten Instanzen von SCP-1120 in Foundation-Gewahrsam. Für den wahrscheinlichen Fall, dass doch eine Museumsausstellung mit einer oder mehreren Instanzen von SCP-1120 entdeckt wird, sind alle Instanzen von SCP-1120 sofort zu erwerben und durch Gipsrepliken zu ersetzen. Ist dies nicht möglich, sind ein oder mehrere Mitglieder der MTF-Delta-6 &#34;Vestal Virgins&#34; (z. Dt. &#34;Vestalinnen&#34;) damit beauftragt, sich in das Museumspersonal zu integrieren, die Überwachung aufrechtzuerhalten und die Schaffung von Instanzen von SCP-1120-1 mit allen erforderlichen Mitteln zu verhindern. Alle neuen Instanzen von SCP-1120-1 sind als Instanzen von SCP-1120 zu behandeln und entsprechend einzudämmen.

**Beschreibung:** SCP-1120 ist der Sammelname für eine Reihe von menschlichen Skeletten, die in scheinbar pyroklastischem Eruptivgestein eingeschlossen sind. Obwohl freiliegende Knochen mit herkömmlichen Mitteln zerschmettert und zerstört werden können, hat sich die epidermale Gesteinsschicht, die SCP-1120 umhüllt, als unglaublich widerstandsfähig gegen Beschädigungen erwiesen. Es wird angenommen, dass dies eher eine Eigenschaft von SCP-1120 als des Gesteins selbst ist, da Gesteinsproben ihre anomalen Eigenschaften zu verlieren scheinen, sobald sie aus SCP-1120 entfernt werden. Labortests an epidermalen Steinfragmenten, die aus SCP-1120 entfernt wurden, haben eine Unterstruktur der Tephrmatrix identifiziert, die mit der von nicht anomalen Ignimbriten übereinstimmt, obwohl nicht bekannt ist, ob dies die interne Petrologie von SCP-1120 genau widerspiegelt oder nicht.

Instanzen von SCP-1120 variieren in Übereinstimmung mit der menschlichen Statur. Die meisten Altersgruppen und Geschlechter scheinen vertreten zu sein; mehrere Instanzen von SCP-1120 haben ungefähr die Größe von vorpubertären Menschenkindern.

Instanzen von SCP-1120 sind lebendig, ob sie jedoch intelligent sind, muss noch bestimmt werden. Derzeit befinden sich alle Instanzen von SCP-1120 im Ruhezustand. Es ist nicht bekannt, was sie dazu veranlassen wird, aktiv zu werden, da dies erst ██ Mal seit ihrem Eintritt in Foundation-Gewahrsam geschehen ist.

Beim Eintritt in einen aktiven Zustand wird eine Instanz von SCP-1120 die Umgebung patrouillieren und versuchen, ein lebendes menschliches Subjekt aufzuspüren. Wenn SCP-1120 ein geeignetes menschliches Subjekt findet, wird SCP-1120 sofort angreifen und versuchen, das Subjekt zu greifen. Instanzen von SCP-1120 zeigen unmenschliche Stärke und es wurde beobachtet, dass sie während der Verfolgung Schlackenwände durchbrechen und große Teile der städtischen Infrastruktur zerstören. Die Verfolgung ist jedoch kein Einzelfall: Wenn SCP-1120 ein weiteres, näheres Subjekt entdeckt, wird es seinen Kurs anpassen, um das näher gelegene Ziel zu verfolgen. Koordinierte Personalteams können diese Tatsache leicht ausnutzen, um Instanzen von SCP-1120 in entsprechend ausgewiesene Eindämmungseinrichtungen zu &#34;treiben&#34; (ein Prozess, der in der Dokumentation als Prozedur 1120-Epsilon bezeichnet wird).

Wenn irgendein Teil der Haut eines Subjekts mit SCP-1120 in Kontakt kommt, wird SCP-1120 die Verfolgung sofort einstellen. Bei Kontakt wird das Subjekt, das im Folgenden als SCP-1120-1 bezeichnet wird, in einen Zustand der Paralyse eintreten und in der Position eingefroren bleiben, in der es zuletzt von SCP-1120 berührt wurde. Die Instanz von SCP-1120, die den Kontakt initiiert hat, nimmt eine Rückenlage ein und kehrt in einen Ruhezustand zurück. Im Laufe der nächsten drei Minuten wird sich das gesamte Haut-, Muskel- und Organgewebe von SCP-1120-1 in magmatisches Gestein umwandeln, beginnend mit den Fußsohlen und endend mit dem Scheitel des Kopfes. Es wird angenommen, dass der Prozess äußerst schmerzhaft ist – Scans von Personen, die sich einer Transformation unterziehen, haben vor Abschluss des Prozesses immense Nervenschäden und schwere innere Blutungen angezeigt. Das gesamte Knochenmaterial, einschließlich des Marks, bleibt jedoch von der Transmutation unberührt. Dieses Merkmal erstreckt sich auf Knochen, die aus dem Körper entfernt wurden: SCP-1120 ist nicht in der Lage, menschliche Knochen in irgendeiner Weise oder Kapazität zu zerbrechen oder zu zertrümmern. Die Ursache dieser Einschränkung bleibt unbekannt.

**Entdeckung:** Zwanzig (20) Instanzen von SCP-1120 wurden am 12. Oktober 197█ im ██████ Museum of Natural History entdeckt. Abhörer der Foundation reagierten auf einen Anruf bei einem lokalen Polizeiregister, in dem von &#34;Steinmenschen&#34; berichtet wurde, die Museumsbesucher terrorisierten. Als Strafverfolgungsbeamten getarnte Foundation-Agenten kamen am Schauplatz an und konnten nach mehreren Stunden alle Instanzen von SCP-1120 endgültig umzingeln und überwältigen. Mehrere Stadtblöcke wurden währenddessen zerstört und ██ Verluste verzeichnet. Über Chemtrails wurden Klasse-B-Amnesika ausgegeben und eine Vertuschungsgeschichte über ein Erdbeben wurde an die lokalen Medien ausgegeben. 

Elf (11) weitere Instanzen wurden am 6. März 198█ von einem archäologischen Ausgrabungsteam in [ZENSIERT] ausgegraben. Obwohl die Exemplare während der Ausgrabung ruhten, führten die unachtsamen Aktionen des Ausgrabungsteams zur Schaffung von ██ weiteren Instanzen von SCP-1120. Die Berichte erreichten schnell in der Nähe befindliche Zivilisten und im Gegenzug Foundation-Mitarbeiter. SCP-1120 wurde ohne Zwischenfälle eingedämmt.

Die übrigen Instanzen wurden in [ZENSIERT] entdeckt. Es ist sehr wahrscheinlich, dass diese nicht die einzigen Instanzen von SCP-1120 sind, die die auf diese Weise verborgen bleiben. Den Mitarbeitern wird empfohlen, wachsam zu sein und große Vorsicht walten zu lassen.

**Anhang 1120-A:**

&gt; //Das folgende Graffiti wurde an der Wand des ██████ in Pompeji gekritzelt entdeckt. Es wird angenommen, dass es von einem Agenten einer primitiven Gruppe hinterlassen wurde, die wie Vorläufer der aktuellen Foundation arbeitete, obwohl archäologische Beweise dafür dürftig sind.//
&gt; 
&gt; Es gibt so viele davon. Wir können ihnen nicht entkommen. Sie müssen eingedämmt werden, bevor sich die Steinpest weiter ausbreitet. Es hat es bereits nach Herculaneum geschafft. Wir haben keine Zeit. An alle, die dies lesen: Flieht, solange ihr könnt. Ich gehe jetzt, um den Zorn des Vesuvs zu provozieren, in der Hoffnung, dass eine Aschewolke sie für immer begraben wird. Mögen die Götter über mich wachen.
&gt; 
&gt;
