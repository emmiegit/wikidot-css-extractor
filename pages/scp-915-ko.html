**일련번호:** SCP-915-KO

**등급:** 안전(Safe)

**특수격리절차:** SCP-915-KO는 제 12K기지 저위험 변칙개체 보관 창고에 격리한다. SCP-915-KO의 실험 및 대여는 격리 담당자인 이현일 박사의 재가를 받아야 하며, 동일 인물이 1주일 이상 사용하는 것은 3등급 이상 연구원의 추가적인 재가를 요한다.

**설명:** SCP-915-KO는 지름 3cm, 높이 2mm의 원기둥형 금속 패치이다. 대상의 밑면에는 피부 표면에 쉽게 탈착 가능한 수준의 점성을 가진 접착제가 도포되어 있고, 윗면에는 하늘색으로 Gol-771(이하 플러그소프트)의 로고가 각인되어 있다. SCP-915-KO의 원활한 구동을 위해서는 작동 200시간마다 약 3시간 정도를 태양빛에 노출시키어야 하는데, 이는 충전을 위한 것으로 추정된다.

SCP-915-KO의 변칙적 특성은 대상을 어깨 상단부분에 부착하고 수면을 취하였을 때 발생한다. 수면 중 첫 수면 방추가 나타나는 지점에서, SCP-915-KO의 사용자는 4개의 특정한 선택지를 고르는 꿈을 꾸게 된다. 해당 선택지는 각각 &#34;꿈 녹화하기&#34;와 &#34;새 게임&#34;, &#34;이전 게임 불러오기&#34;, &#34;멀티플레이&#34;로 구성되어 있다.

&#34;꿈 녹화하기&#34;를 선택할 경우 이후의 수면은 통상적인 수면과 거의 동일하게 진행된다. 그러나 사용자는 통상적 수면과 달리 무조건적으로 2개 이상의 꿈을 꾸게 되는데, 깨어나기 직전의 렘수면 단계에서 사용자는 해당 꿈들을 저장할지 선택할 수 있게 된다. 저장을 선택할 경우 어떤 이름으로 저장할지 고르게 되고, 그 직후 저장 여부와 관계없이 수면상태에서 깨어난다.

&#34;새 게임&#34;을 고를 경우, 사용자는 이전 SCP-915-KO 사용에서 저장된 꿈 중 하나를 선택해 4개의 정해진 게임 중 하나를 해당 꿈에 적용시켜 실행할 수 있게 된다. 현재 해당 게임들의 목록은 다음과 같다.

||~ 게임 목록 ||~ 특징 ||~ 비고 ||
||~ 드림 시네마틱! || 사용자는 게임 내부의 사건이나 인물에 대한 상호작용을 할 수 없으며, 오직 본래 녹화된 내용대로 전개되는 꿈을 시청만 할 수 있다. 게임 내부에서 제공되는 인터페이스를 통해 시간을 정지시키거나 빨리 감기, 뒤로 감기 등의 행동이 가능하다. || 시청 30분마다 CP라 명명된 재화를 획득하며, 해당 재화로는 인칭 변환, 사물 확대 등의 추가적인 인터페이스 기능을 해금 가능한 것으로 추정된다. ||
||~ 오리진 커뮤니케이션 || 꿈 내부의 인물들과 의사소통이 가능하다. 인물마다 각각의 친밀도가 표시되며, 소통 내용에 따라 친밀도가 올라가기도 내려가기도 한다. || 쌓은 친밀도 25마다 OP라 명명된 재화를 획득한다. 해당 재화를 소비하여 등장인물들과 연애, 결혼, [데이터 말소] 등의 특정한 행동이 가능하다.||
||~ 익스트림 드림 워 || 꿈 내부의 등장인물 및 생물들과의 전투가 가능하다. 등장하는 적의 난이도는 해당 꿈의 피수면자가 그 적의 강함을 어느정도로 인식하는지에 따라 변동되며, 게임 내부에서 사망하거나 전투를 진행할 수 없을 정도의 부상을 입은 경우 자동적으로 게임이 종료된다.|| 일정수 이상의 적을 처치하면 BP라 명명된 재화를 획득한다. 해당 재화를 통해 특수한 능력이나 무기를 구매 가능하다. ||
||~ 갓 오브 더 버터플리아 || 꿈 내부의 사건, 인물, 사물 등을 자유롭게 조작할 수 있다. 조작은 생각을 통하여 일어나며, 조작에 따라 원 꿈과 달라지는 사건이나 현상을 관찰 가능하다. || 타입 그린 현실조정자가 실행할 경우 게임이 강제 종료되는 버그가 있다. ||

선택한 게임의 종류와 관계없이, 게임 내부에서 상호작용할 수 있는 물체 및 공간은 선택된 꿈이 저장될 당시의 해당 꿈을 저장한 사람이 경험한 것으로 한정된다. 이후 게임 실행 30분마다 자동적으로 현재의 진행 상황이 저장되며, 게임은 사용자가 수면상태에서 완전히 벗어날 때까지 계속된다. 저장된 게임은 다음 SCP-915-KO 사용에서 &#34;이전 게임 불러오기&#34; 선택지를 통해 이어서 진행할 수 있다.

멀티플레이를 선택할 경우, 상기된 게임들을 동일한 시각에 다른 SCP-915-KO 기기를 사용하고 있는 인물들과 같이 진행할 수 있다. 또한 자신이 저장한 꿈을 일종의 공개적인 포럼에 게시할 수 있는데, 해당 포럼에서는 타인이 게시한 꿈을 내려받아 해당 꿈으로 게임을 실행하는 것 또한 가능한 것으로 확인되었다. 멀티플레이를 통해 게임을 실행할 시 약 12번의 실행 당 1번씩 기존 꿈에 저장되어 있지 않았던 [데이터 말소]가 나타나는데, 이 현상의 정확한 발생조건이나 원인은 밝혀지지 않아 이에 대한 조사가 현재 진행 중에 있다. 

**SCP-915-KO 발견 기록:** SCP-915-KO는 제 █회 부산 G-STAR 게임 쇼의 플러그소프트 부스에서 현장에 파견되어 있던 경██ 요원이 해당 부스에서 열린 퀴즈 이벤트의 1등 경품으로 확보하였다. 이후 경██ 요원은 근처 재단 기지에 해당 부스를 보고하였고, 해당 부스에 대한 민간인의 접근 차단과 기억소거는 성공적으로 진행되었다. 대상의 최초 발견 당시 실험에서 멀티플레이의 인원 모집이 평균 █분 이내로 완료되었던 것으로 보았을 때, SCP-915-KO의 최초 발견 시점에서는 이미 최소 300대 이상의 SCP-915-KO 기기가 시중에서 유통 중에 있었던 것으로 추정된다.

++ **추가 기록 915-KO-1**

**개요:** 요주의 웹 사이트 &#34;골목길&#34; 전담 부대 델타-18(&#34;밈당김&#34;)의 정기적 조사활동 도중 확보한 SCP-915-KO 관련 정보

&gt; ++ **##blue|뒷골목,,게임골,,##**
&gt;
&gt; +++ **[긴급] 이번에 나온 플소 신작 사지마라**
&gt;
&gt;
&gt; +++ **날짜: 2022/6/25**
&gt;
&gt;
&gt; +++ **작성자: 대전꿈돌이(오네이로이 공동체)**
&gt;
&gt;
&gt; -----
&gt; 겜골 사람들이라면 이번에 나온 플소 신작이 뭔진 다 알 거라 생각함. 본론부터 말하자면 이번 플소 신작은 ㅈㄴ 큰 문제가 있음.
&gt; 
&gt; 먼저 작동방식. 개인적으로 플소게임 좋아하기도 하고, 내 직업이 꿈이랑 관련돼 있어서 겜 나오자마자 어떻게 작동하는지 코드까지 뜯어봤는데 이 새끼들 아직도 3연직 칼리즈 방식 쓰고 있었음. 칼리즈가 뭐냐면 우리의 무의식 기억을 저장하는 칼리 3구역이랑 전두엽을 그냥 쌩 직선으로 연결시키는 건데, 이게 18세기에 드림워킹할 때나 쓰던 방식이라 안정성은 개판이고 기억 보안도 절대 장담할 수 없는 방법임.
&gt; 
&gt; 근데, 더 큰 문제는 따로 있음. 사실 3연직 칼리즈가 구식이긴 해도 아예 못 써먹을 만한 건 또 아니거든, 어찌 됐건 좆만한 돈으로도 그럭저럭 꿈을 이용할 수 있는 방법은 맞으니까. 그런데도 요즘 안 쓰이는 데에는 안정성을 제외하고도 큰 이유가 있다는 건데, 그건 바로 효율성이 똥망이라는 거임. 이게, 무려 10Dd의 힘을 써도 1시간 정도밖에 지속 안 하는 기적의 효율성을 보여주거든? 근데? 이번에 발매한 Dream Reality는 무려 멀티플레이를 지원하네? 상식적으로 말이 안 됨.
&gt; 
&gt; 애초에 3연직 칼리즈로는 싱글 구동시키는 걸로도 위태위태 한데 멀티 구동시키려면 사용자 EQ가 1000이 넘어도 불가능함. 그런데도 멀티가 돌아간다는 건, 플러그소프트가 외부에서 Dd를 끌어와서 서버에 집중시키고 있다는 거임. 그것도 엄청나게. 근데, 전 우주를 통틀어서 이 정도의 Dd를 뽑아낼 수 있는건 하나밖에 없지. 바로 //태아//임.
&gt; 
&gt; 잘 모르는 사람들을 위해 설명하자면, 태아가 뱃속에서 꾸는 10개월의 꿈은 미래의 그 사람의 인생을 결정할 정도로 매우 깊은 꿈이어서 마음만 먹으면 정말 많은 Dd를 뽑아낼 수 있지만, 대신에 그 꿈을 빼앗긴 태아는 죽은 채로 태어나게 됨. 이게 지금까지 꿈을 다루는 사람들이 태아에게서 Dd를 채취하는 걸 암묵적으로 금지하고 있던 이유인데, 지금 플러그소프트는 이 금기를 깬 것 같음.
&gt; 
&gt; **3줄 요약**
&gt; 
&gt; **1. 이번 신작 안정성 개판이다.**
&gt; 
&gt; **2. 플러그소프트가 개새끼짓을 하고 있다.**
&gt; 
&gt; **3. 하지마라**
