[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2875/bear.jpg|caption=SCP-2875-A em ███████, WI como resultado de SCP-2875.]]

**Procedimentos Especiais de Contenção:** Um perímetro deve ser estabelecido a 2km do centro de ███████, WI, e nenhum funcionário que não seja da Fundação deve ultrapassar este limite. A Força Tarefa Móvel Lambda-2 &#34;Chain Gang&#34;[[footnote]]**Nota do Tradutor:** Este era um termo dado a prisioneiros acorrentados que realizavam trabalhos braçais como forma de punição.[[/footnote]] deve supervisionar a contenção de SCP-2875.

**Procedimentos de Contenção Atualizado:** Devido a descobertas recentes, apenas equipamentos aprovados pela FTM Λ-2 são considerados aceitáveis ​​para rescindir instâncias de SCP-2875-A. Sob nenhuma circunstância, quaisquer funcionários devem tentar rescindir uma instância de SCP-2875-A com uma arma de fogo, dispositivo incendiário ou outro implemento não autorizado.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2875/location.png|align=right|width=30%|caption=███████, WI, EUA.]]

**Descrição:** SCP-2875 é um fenômeno que ocorre apenas na cidade de ███████, Wisconsin. Ao meio-dia, a cada três dias, entre 50-100 //Ursus arctos horribilis// (urso pardo do continente) adultos totalmente crescidos aparecerão por toda a cidade. Essas instâncias não são anormalmente fortes ou rápidas, ou anormalmente hostis, e geralmente agem como qualquer outro membro de sua espécie, dada a situação.

O fenômeno aparenta ser cumulativo; as instâncias (SCP-2875-A) permanecerão no centro da cidade por um curto período de tempo antes de dispersarem-se, e mais instâncias aparecerão três dias depois. Devido aos possíveis problemas de dimensionamento do crescimento da população de ursos, tornou-se imperativo rescindir as novas instâncias o mais rápido possível.

Atualmente, o único meio viável de rescindir instâncias de SCP-2875-A é usando um spray tranquilizante de aerossol altamente concentrado e, em seguida, um instrumento contundente para causar trauma na região craniana, matar qualquer uma das instâncias usando uma arma de fogo ou dispositivo incendiário resultará em duas novas instâncias aparecendo ao lado do cadáver da instância falecida. Portanto, apenas dispositivos de força contundente motorizados padrões da Fundação foram permitidos para uso contra as instâncias, com outras armas contundentes ou laminadas sendo permitidas por instrução do líder da FTM.

**Descoberta:** SCP-2875 foi descoberto por equipes de contenção da Fundação enviadas para investigar relatórios sobre o súbito desaparecimento de uma cidade inteira de pessoas. Ao chegar em ███████, a situação rapidamente se tornou aparente quando a cidade foi observada como sendo inundada com instâncias de SCP-2875-A. Inicialmente, as equipes de contenção se prepararam para mover todas as instâncias para outros habitats fora de ███████, mas quando a natureza recorrente de SCP-2875 foi descoberta, os procedimentos de contenção atuais foram estabelecidos.

**Nota do Líder da FTM:** //Eu sei que muitos de vocês pensam que isso é algum tipo de piada, mas uma cidade de ursos que aparecem constantemente é sério. Você pode imaginar o que aconteceria com o ecossistema local se deixássemos essa coisa de lado? Era como uma maldita arena de ursos quando chegamos, e isso foi só depois de alguns dias.//

**Adendo 2875.1:** Mensagens de Voz Coletadas

//As mensagens de voz que vem a seguir foram recuperadas de um dispositivo móvel encontrado em uma caverna fora de ███████. O proprietário do dispositivo ainda não foi verificado.//
