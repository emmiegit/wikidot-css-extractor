**项目编号：**SCP-CN-464

**项目等级：**Keter

**特殊收容措施：**鉴于SCP-CN-464的特殊异常性质，基金会目前对该现象主要进行跟踪与监控。

当一次SCP-CN-464事件发生时，SCP-CN-464-1周围的平民应立刻进行疏散，并在SCP-CN-464-1周围设置封锁线与临时站点以对该现象进行监控和进一步分析。对任何私自企图进入SCP-CN-464-1的人员应控制并进行A级记忆删除，在SCP-CN-464事件结束后放归。任何原先位于或进入SCP-CN-464-1的人员将被视作已损失，并按基金会标准协议进行掩盖。在调查行动SCP-CN-464-A后，禁止任何对SCP-CN-464-1的有人探索计划。

若SCP-CN-464的异常效应产生扩散，应立刻执行协议SCP-CN-464-Forsaken。

**描述：**SCP-CN-464是一种随机发生在有人聚居区域[[footnote]] 包括但不限于村庄，小镇，城市，国家乃至[数据删除]等 [[/footnote]]的异常现象。具体表现为以下几个阶段:

**第一阶段：**当SCP-CN-464事件发生时，受SCP-CN-464影响的区域[[footnote]] 即是指产生SCP-CN-464现象的区域，最大可至████平方千米 [[/footnote]]（以下称为SCP-CN-464-1）内的所有广义上的“排水设备”[[footnote]] 包括但不限于排水口，下水管道，窨井乃至抽水马桶等 [[/footnote]]均开始不受控制地溢出一种成分未知的黑色液体（以下称为SCP-CN-464-2），任何已知手段均无法阻止该液体的溢出，同时该液体的来源目前仍未知。已知在该阶段内SCP-CN-464-2并不会对人类个体产生异常影响，但所有SCP-CN-464-1内的人类个体均会对SCP-CN-464-2产生抗拒感，但此类抗拒感可被自身所抑制。在该阶段，SCP-CN-464-1外的人类个体仍能进入SCP-CN-464-1。但任何从SCP-CN-464-1内部离开的尝试都失败了，在之后的阶段亦是如此。

**第二阶段：**当SCP-CN-464事件发生后约24-36小时，SCP-CN-464-1内的SCP-CN-464-2一般已上涨到约1.5m-2m的高度。此时SCP-CN-464-2将会形成类似于海浪的浪潮，并似乎产生智能，表现出主动淹没SCP-CN-464-1的意图。在该阶段被SCP-CN-464-2所淹没的人类将会消失，任何检测与追踪设备均无法追查其下落。在该阶段，任何人类个体均无法进出SCP-CN-464-1，但远程信号传输设备与外部观测措施仍能奏效。

**第三阶段：**当SCP-CN-464事件第二阶段发生约18小时，SCP-CN-464-1内的SCP-CN-464-2开始加快速度上涨，同时SCP-CN-464-1内将会升起成分不明的黑色雾状物质，这阻碍了对SCP-CN-464-1的外部观测尝试。约1小时后，任何与SCP-CN-464-1内部的联系将会被全部切断，远程信号传输设备完全失灵。目前基金会内部对该阶段的了解基本源于记录SCP-CN-464-B.

**第四阶段：**当SCP-CN-464事件第三阶段发生不定时间后[[footnote]] 目前最短记录为2小时38分钟，最长记录可达██小时 [[/footnote]]，SCP-CN-464-1内的黑雾将会逐渐消散，信号传输也将逐渐恢复。当黑雾完全消失后，人类个体将能够再度进出SCP-CN-464-1。此时，SCP-CN-464-1原有的人类个体已全部失踪，目前仍未知其去向。SCP-CN-464事件被视为已结束。

[[collapsible show=&#34;+ 附录：调查行动SCP-CN-464-A记录&#34; hide=&#34;- 隐藏&#34;]]

&gt; **前言：**在Area-CN-07第一次于位于████地区的████镇监测到SCP-CN-464现象后，为了调查事件具体情况，同时对SCP-CN-464的异常现象进行进一步调查，Area-CN-07派遣了特别行动小队CN-464-Alpha进入SCP-CN-464-1进行调查。CN-464-Alpha的五名小队成员分别用A-01，A-02，A-03，A04，A-05表示。

&gt; **&lt;记录开始 &gt;**
&gt; 
&gt; **A-01：**我们已经成功进入产生异常效应的████镇内，请给出下一步指示。
&gt; 
&gt; **指挥部：**请你们按原计划伪装成排水工程修理团队，进入平民居住区并收集足够的异常液体，以待进一步分析。
&gt; 
&gt; **A-01：**明白。 
&gt; 
&gt; **&lt;特别行动小队CN-464-Alpha按计划进入平民居住区并回收了足量的SCP-CN-464-2,冗余内容省略 &gt;**
&gt; 
&gt; **A-04：**好，这样就差不多了。非常感谢您对我们工作的协助。根据现在的溢水情况，我们目前可能暂时无法很好处理。不过我们不久后会派遣规模更大的抢修团队，届时我们会通知的。
&gt; 
&gt; **平民：**唉……真是谢谢你们了。这破下水管也不知道怎么回事，从昨天早上就不停地往外冒黑水，到处都渗，连马桶都他娘的往外冒水，搞得人日子都没法过了……而且也真是怪了，怎么堵也堵不住。以前虽然也漏水，但咱自己还能凑合着弄弄，现在可倒好，直接水漫金山了！听说隔壁老王头火了，拿502往排水口倒，结果那水居然把502都冲出来了!唉，咱们是没啥办法了，你们工作人员可得给我们处理好了！要不然我们这日子还怎么过！我平时可是没少…..( 冗余内容省略)
&gt; 
&gt; **A-03：**不好意思，冒昧问一下，除了大量溢出黑色液体，你们这里还发生过一些……嗯…….怪异的事么？
&gt; 
&gt; **平民：**这倒是没有…….不过那冒出来的水实在是让人感觉渗的慌……虽然说好像和普通的水没啥区别，但总给人一种不详的感觉……
&gt; 
&gt; **A-03：**我明白了......总之我们就先离开了，请您务必耐心等待我们的进一步通知。
&gt; 
&gt; **平民：**慢走啊！路上小心！现在连大路上也都是这黑水，你们可得当心一点。
&gt; 
&gt; **A-04：**谢谢您的提醒，再见。
&gt; 
&gt; **&lt;特别行动小队CN-464-Alpha离开了居住区&gt;**
&gt; 
&gt; **A-01：**任务已完成。接下来的指示是？
&gt; 
&gt; **指挥部：**辛苦了。虽然有让你们进一步观察情况的打算，但果然还是样本的研究更为重要。你们就先撤回指挥部吧，如果情况有变，我们会进行通知。
&gt; 
&gt; **A-01：**了解了，我们这边也会做好准备。
&gt; 
&gt; **&lt;通讯暂时中断&gt;**
&gt; 
&gt; **&lt;通讯中断约18小时后，特别行动小队CN-464-Alpha主动向指挥部发起了通讯&gt;**
&gt; 
&gt; **指挥部：**是遭遇了什么问题么？你们的回归时间似乎比计划要晚。
&gt; 
&gt; **A-01：**抱歉，有点状况……我们似乎无法走出████镇外的丛林。我认为这可能是项目的异常效应，请求指挥部的协助。能对我们现在的位置进行定位么？
&gt; 
&gt; **指挥部：**稍等……有了，根据监测，你们现在正位于距████镇3公里处的丛林中。你们只要一直沿西南方向前进，就能走出丛林。
&gt; 
&gt; **A-01：**这正是问题所在，我们正在这么做。我们已经走了超过6个小时了，如果刨除休整的过程，则是10个小时左右。
&gt; 
&gt; **指挥部：**很遗憾，从我们的定位来看，你们连一步也没有挪动。
&gt; 
&gt; **A-01：**……请详细说明。
&gt; 
&gt; **指挥部：**你们所有人的定位都没有发生任何变化，从几分钟前开始就是如此。
&gt; 
&gt; **A-01：**但我们现在仍在前进。
&gt; 
&gt; **指挥部：**……看来你们遇到了麻烦。需要救援或是其他协助么?
&gt; 
&gt; **A-01：**我不认为再送人进来是个好办法。我们得自己解决这一切。
&gt; 
&gt; **A-02：**队长，很抱歉打断你的谈话。但我认为您该看看这个。
&gt; 
&gt; **A-01：**这个是……难道说……
&gt; 
&gt; **A-02：**是的，这是我3个小时前留下的标志。我想您应该知道这意味着什么。
&gt; 
&gt; **A-01：**……情况有变。看来我们得暂时停下脚步了。抱歉，指挥部，能保持与我们的联系么？我们需要你们的协助。
&gt; 
&gt; **指挥部：**我们会的。我们也正在对████镇附近的区域进行解析。
&gt; 
&gt; **A-01：**谢谢。大家对现在的状况有什么看法？
&gt; 
&gt; **A-05：**我认为我们应该原地待命等待救援。我们现有的装备并不能支持我们应对高危异常。
&gt; 
&gt; **A-03：**只是什么都不做并不能解决问题。我们现在正在遭受异常效应，如果我们按兵不动，我们并不知道情况会如何发展。
&gt; 
&gt; **A-02：**我同意。
&gt; 
&gt; **A-04：**我认为我们现在能做的事情只有一件，那就是折返，然后继续调查这异常现象。很显然它让我们在这里原地打转的目的只有一个，它不想让我们离开。那我们就应该折返，然后想办法解决这一切。
&gt; 
&gt; **A-01：**你说的有道理。全员，武装准备。我们要返回████镇内。
&gt; 
&gt; **&lt;在2小时后，特别行动小队CN-464-Alpha成功返回了████镇内&gt;**
&gt; 
&gt; **其它队员：**了解。
&gt; 
&gt; **A-03：**见鬼……怎么会变成这样。
&gt; 
&gt; **A-02：**这下子可不妙了……不过还好我们提前准备了特殊防水设备。
&gt; 
&gt; **指挥部：**发生了什么？请汇报你们目前的状况。
&gt; 
&gt; **A-01：**████镇内目前已经被黑色异常液体完全覆盖，初步估计水深约1.8m。现在这个样子与其说是积水……不如说是浪潮。黑色的浪潮。
&gt; 
&gt; **指挥部：**我们这边也看到了，请继续调查。
&gt; 
&gt; **A-02：**看这样子我们应该朝地势较高处移动，毕竟谁也不知道那浪潮还有什么异常效应。等等，那边好像有什么动静？
&gt; 
&gt; **A-05：**我看到了，是平民，正在向我们呼救。请求指示。
&gt; 
&gt; **A-03：**我请求对其施以救助，或许我们可以从他身上得到有用的信息。
&gt; 
&gt; **A-02：**我认为还是小心为上。营救平民可能反而会使我们陷入危险。
&gt; 
&gt; **A-03：**让我来救他吧。请相信我，队长。
&gt; 
&gt; **A-01：**请求批准。由你去营救那个平民，自己小心。
&gt; 
&gt; **A-03：**我明白了。保证完成任务。
&gt; 
&gt; **&lt; A-03靠近了平民，并对其施以救助&gt;**
&gt; 　
&gt; **A-03：**没事吧！你还好么？
&gt; 　
&gt; **平民：**（惊恐地呢喃）那黑潮，它要来了……我们所有人，它要把我们所有人都吞掉……
&gt; 
&gt; **A-03：**你说什么？
&gt; 
&gt; **&lt; 有黑色的浪潮正朝A-03和平民所在的位置逼近&gt;**
&gt; 
&gt; **A-01：**小心！在你后面！
&gt; 
&gt; **A-03：**什么……我█！
&gt; 
&gt; **&lt; A-03回头并发现了浪潮，及时闪躲。平民被浪潮吞没 &gt;**
&gt; 
&gt; **&lt;黑色的浪潮继续朝A-03所在的位置逼近&gt;**
&gt; 
&gt; **A-03：**该死的！那他妈是什么东西？
&gt; 
&gt; **A-01：**快回来这边！只要不靠近那液体，他应该就对付不了你！
&gt; 
&gt; **A-03：**我正他妈在那么做！█！
&gt; 
&gt; **&lt;黑潮已经极度接近A-03 &gt;**
&gt; 
&gt; **A-01：**用你的钩索！03！我们会接应你！
&gt; 
&gt; **A-03：**马上好！我正在……
&gt; 
&gt; **&lt;黑潮突然升高，并在A-03做出反应前将他吞没&gt;**
&gt; 
&gt; **A-01：**03！他妈的我们得去救他！他在那黑潮里面！
&gt; 
&gt; **A-04：**不……没有那个必要了……他的生命反应已经完全消失了……
&gt; 
&gt; **A-01：**你说什么胡话!他可不是会被那种破水淹死的人！
&gt; 
&gt; **A-04：**比那更可怕……从探测器上显示，他完全……消失了。什么也不剩。
&gt; 
&gt; **A-01：**不可能！指挥部，我们现在所处的区域的生命反应是？
&gt; 
&gt; **指挥部：**有四个，只有四个人。分别是A-01，A-02，A-04以及A-05。除此之外没有任何生命反应。
&gt; 
&gt; **A-01：**█…….03和那个平民的下落呢？
&gt; 
&gt; **指挥部：**抱歉，没有线索。自从他们被那潮水吞没后，他们就彻底消失了。我们正在试图定位他们。
&gt; 
&gt; **A-02：**（剧烈的喘息）
&gt; 
&gt; **A-05：**怎么会……03……
&gt; 
&gt; **A-04：**这个潮水……看来不一般。
&gt; 
&gt; **A-01：**……我们知道了。A-03已经损失。请给出下一步指示。
&gt; 
&gt; **指挥部：**继续探索可能使你们陷入危险，先观察情况吧。尽量寻找合适的场所建立临时据点是不错的方案。
&gt; 
&gt; **A-01：**了解。大家……继续前进吧。
&gt; 
&gt; **&lt;特别行动小队CN-464-Alpha继续前进，直至他们在一废弃的类似祭祀用地的场所发现一老年男子 &gt;**
&gt; 
&gt; **A-05：**居然……还有幸存者么。
&gt; 
&gt; **A-04：**看起来他会是重要的情报来源。有必要找他问问情况。
&gt; 
&gt; **A-01：**大家向那里的废弃建筑物前进吧，如果遇到情况，以保障自身安全为优先。
&gt; 
&gt; **其余队员：**了解。
&gt; 
&gt; **&lt;特别行动小队CN-464-Alpha成功到达该老人所在的位置 &gt;**
&gt; 
&gt; **A-02：**喂！你没事吧？能告诉我们这个镇子发生了什么，水怎么涨得这么高？
&gt; 
&gt; **老人：**哈哈，哈哈哈！这是奇迹，这是神之显现！被遗弃者的居所，黑暗之潮终将显现！接受他们的抱拥吧，这是所有人的归宿！
&gt; 
&gt; **A-01：**你在说什么?其他人呢？回答我们的问题！
&gt; 
&gt; **老人：**他们已然归去，唯有我孑然一人于此，因为我能感受到仍有人执迷不悟。
&gt; 
&gt; **A-04：**执迷不悟？你在说我们？
&gt; 
&gt; **老人：**正是如此，你们仍在此做困兽之斗。你们仍选择逃避。而你们的友人早已接受了他的命运，你们和他都早已……
&gt; 
&gt; **&lt; A-01用拳打在老人的脸上，老人晕了过去 &gt;**
&gt; 
&gt; **A-01：**你他妈再说一遍？我才不允许你这个疯子对他……
&gt; 
&gt; **A-04：**队长，你冷静一点！他说的话也许也有参考价值……
&gt; 
&gt; **A-01：**你们相信他说的话?他根本就是个疯子!这种在绝望中寻求救赎然后陷入疯癫的人我他妈见过一千万个！我们他妈为什么要听他……
&gt; 
&gt; **&lt; A-01痛苦地用双手掩面 &gt;**
&gt; 
&gt; **A-01：**抱歉……我失态了。对不起，03那小子是我看着他成长起来的，我只是不能忍受有人在这个时候……算了，对不起，都是我的错。
&gt; 
&gt; **A-02：**我们理解您的感受，但正是这个时候我们才要振作起来，03他也不想看到您现在这个样子。
&gt; 
&gt; **A-01：**我知道……总之，谢谢你。我们继续前进吧。
&gt; 
&gt; **A-05：**那么这个老头呢？该怎么处理他，要带着他走吗？
&gt; 
&gt; **A-02：**把他留在这里吧，他也不像是想得救的样子。现在这个状况一个没有行动能力的人对我们是很大的负担。我们可不能保证当黑潮来临时我们能保护他。况且他醒来又胡言乱语也会影响到所有人的情绪。
&gt; 
&gt; **A-05：**我没意见。
&gt; 
&gt; **A-04：**现在也只能这么做了。
&gt; 
&gt; **A-02：**那么我们走吧，队长。
&gt; 
&gt; **A-01：**好吧……现在得先建立临时据点。
&gt; 
&gt; **&lt;特别行动小队CN-464-Alpha继续前进，并成功在一高层建筑物内建立了临时据点 &gt;**
&gt; 
&gt; **&lt;小队成员在临时据点内暂时休整，通讯暂时中断&gt;**
&gt; 
&gt; **&lt;约16小时后，特别行动小队CN-464-Alpha再次向指挥部发起了通讯&gt;**
&gt; 
&gt; **A-01：**抱歉，是指挥部么？现在的情况似乎不太妙。潮水上涨的速度比我们想象的要快，而且……
&gt; 
&gt; **&lt; A-01将镜头朝向窗外，天空中可见大片黑雾&gt;**
&gt; 
&gt; **A-01：**雾是从差不多45分钟前升起的，在短短时间内它已经笼罩了整个镇子。你们能分析它的成分么？
&gt; 
&gt; **指挥部：**稍等。（约15分钟后）抱歉，做不到。这雾阻断了我们的探测手段。这应该也是项目的异常性质的一部分。我们正寻找对策。
&gt; 
&gt; **A-01：**明白了。我们也会继续从内部调查的。
&gt; 
&gt; **A-05：**队长，看这边。那潮水似乎有什么不对劲……
&gt; 
&gt; **A-01：**怎么了?
&gt; 
&gt; **&lt;通讯信号受到严重干扰&gt;**
&gt; 
&gt; **A-01：**滋滋……滋滋啪（干扰杂音）……信号……怎么……滋滋滋滋（杂音）
&gt; 
&gt; **指挥部：**怎么回事，是信号干扰么？CN-464-Alpha小队，请回答？
&gt; 
&gt; **&lt;严重的干扰音&gt;**
&gt; 
&gt; **&lt;通讯中断&gt;**

&gt; **后记：**此后Area-CN-07无法再次与特别行动小队CN-464-Alpha取得联系。在██小时后，黑雾逐渐散去，Area-CN-07再次部署了对SCP-CN-464-1的探索，从中寻获了CN-464-Alpha小队遗留的记录CN-464-B。依据其中的内容，特别行动小队CN-464-Alpha被认为已损失。基金会随后根据调查行动SCP-CN-464-A记录与记录CN-464-B对项目进行了分级与描述，并建立了初步收容措施。

**附录：**记录CN-464-B

&gt; **前言：**该记录在SCP-CN-464-1内被发现，被推定为特别行动小队CN-464-Alpha队员A-04所遗留的录音文件。

&gt; **&lt;录音开始&gt;**
&gt; 
&gt; 好，这样应该就可以了。我是……我是特别行动小队CN-464-Alpha队员，A-04。经过这段时间的调查，我想我已经对那黑潮的真实性质有了一定了解。虽然这只是我自己的猜测，你们也可以把它当做戏言。但我希望有什么人能听到这些话……拜托了。
&gt; 
&gt; 首先……来说说通讯被切断后发生了什么吧。我们看到了……有东西从黑潮中浮现。我们当时还不知道这意味着什么……总之，一开始是一些生活垃圾，然后是一些家禽，猪，鸡，我在镇上看到有人贩卖这些。各种各样的东西从中浮现，我们甚至能够看到我们被迫丢弃的一些设备……
&gt; 
&gt; 然后，他们也浮了上来。那些村民，他们不断地从黑潮中涌出。我们没有想到人居然还能从黑潮中出现……但当时我们居然天真的以为是他们原模原样地从黑潮中回来了……真是愚蠢之极……
&gt; 
&gt; 然后他们就随着黑潮扑了上来，那不是人类的速度……他们和潮水同化了。不，不对，他们就是黑潮。
&gt; 
&gt; 他们在我们还没能做出反应之前就抓住了05。该死的，我们想要救他，但其剩下的，它们从四面八方涌来，我敢肯定如果我们走得再迟一步那么我就没法留下这录音。但……05最后绝望的呼救现在仍在我耳边响起，我们……我们遗弃了他。
&gt; 
&gt; 然后我们继续前行。黑潮涨得太快了，我们得向更高处前进，还要躲避它们……我们从地图上找到，在镇子的最北边，有一个瞭望塔。如果到那里的话应该还能再撑一段时间……我们别无选择，只能前进。
&gt; 
&gt; 在大概离瞭望塔还有1千米的时候，我们发现了一些动静……02自告奋勇去查看，我们为了确保他的安全也跟了上去。
&gt; 
&gt; 然后我们看到了……另外两个人从黑潮中升起。他们是03，还有05。
&gt; 
&gt; 我们都愣住了，我们知道那就是他们，装备，面容还有其他的一切和他们一模一样。我们没有人来得及做出反应……
&gt; 
&gt; 但那不是他们了，他们早已被遗弃。
&gt; 
&gt; 我不知道多快……三秒？还是两秒？总之在我反应过来前，02就被它们拖入了黑潮。
&gt; 
&gt; 然后队长拉着我，我们拼命逃，我们只想着逃，我们只能逃。因为我们别无他法。我们一次也没有回头，因为我们只能将它们遗弃。
&gt; 
&gt; 最后，我们逃到了瞭望塔。但剩下的……它们就像是嗅到了我们的气息，开始向瞭望塔聚集过来。黑潮上涨的速度也越来越快……我们都很清楚，这样下去，我们没有一个人能登上瞭望塔。
&gt; 
&gt; 然后队长让我上去，他来拖延时间。他说因为我曾是研究员，能对这类异常作出清晰的总结和描述。他说这是我们……唯一能做的事了。我不知道该怎么做，但队长说这是命令，我必须爬上去，然后记录一切。我不得不这么做。
&gt; 
&gt; 我爬了上去，我不知道我为了什么爬上去，我不知道我有什么资格爬上去，但我还是这么做了。因为我必须记录这一切？不，不是。因为我抗拒它们，我抗拒这黑潮。我只是想逃避。
&gt; 
&gt; 我最终站在了塔顶。我向下仰望，可是只有它们，只有黑潮。
&gt; 
&gt; 然后我坐了下来，看着这一切。因为我本来也没什么可以做的了。
&gt; 
&gt; 然后我在黑潮之中看到了它们，而它们中的每一个，我现在全部都清清楚楚地记得。
&gt; 
&gt; 首先是一只玩具熊，我小时候很喜欢，但不知什么时候我开始对它感到厌烦，终于有一天我亲手将它丢弃。
&gt; 
&gt; 然后，是数不清的书本和卷子…….他们伴我度过了我的学生时代，而我亲手将它们焚烧殆尽。呵，当年的我们还真是疯狂。
&gt; 
&gt; 然后，我看到两个老人。他们的脸是那样熟悉。我记得，我直到现在仍然记得。可我不敢看。我只是……他们一直一直都……可是我忙于追逐那虚无飘渺的幻梦，却忽视了眼前切实的……对不起。我遗弃了他们。
&gt; 
&gt; 然后我看到无数安居乐业的平民，他们被我们当作可被接受的牺牲。
&gt; 
&gt; 然后我看到一群穿着橙色衣服的囚犯，他们被我们肆意消耗。
&gt; 
&gt; 然后我看到一群穿着白大褂的研究员。我看到了小林。当年我和他一起进入了基金会。我以为我们会是终身的朋友。可当那起事故发生时，我遗弃了他，我遗弃了他们所有人。到最后只有我一个人，只有我自己。
&gt; 
&gt; 然后我看到四个再熟悉不过的脸。他们依然站在那里，好似昨日。但我一个，一个，亲手将他们遗弃。
&gt; 											
&gt; 然后我想起那个老人所说的一切。他是个疯子，彻彻底底的疯子。可他窥见了黑潮。
&gt; 
&gt; 而我现在也窥见了。
&gt; 
&gt; 然后我理解了。
&gt; 
&gt; 我们所遗弃的一切，我们把它们冲入了深不见底的排水口。我们认为他们会这么消失，永远。
&gt; 
&gt; 可是我们错了，我们彻底错了。排水口也是有限度的，它会被填满，甚至会上溢。所有的一切聚集在了一起，合而为一，只余一个概念。
&gt; 
&gt; 那就是黑潮。
&gt; 
&gt; 所有被遗弃之物，从黑潮中升起，注视着，无声地诉说。
&gt; 
&gt; 那么，最后一个问题，黑潮为什么会出现？它们为什么会在这里上溢？是因为它们想要复仇，它们想要让那些遗弃它们的人品尝同样的痛苦？
&gt; 
&gt; 不，绝对不是。
&gt; 
&gt; 因为它们在寻找。任何人事物总是有同样的天性，它们不断地追逐同类，想要与他们拥抱，结合，归一。
&gt; 
&gt; 所以它们上溢了。它们注视着同类，拥抱他们，让他们回归他们应有的归宿。
&gt; 
&gt; 因为我们早已被遗弃。当黑潮上溢时，这个世界便早已将他们遗弃。而当我们踏足于其中，我们自身便也被遗弃。
&gt; 
&gt; 我们遗弃了它们，他们遗弃了我们。
&gt; 
&gt; 这里//只有//黑潮。
&gt; 
&gt; **&lt;记录结束&gt;**
