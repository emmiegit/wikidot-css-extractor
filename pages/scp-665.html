    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-665 - Der Müllmann
**Autor:** [[*user apocalemur]]
**Original:** https://scp-wiki.wikidot.com/scp-665
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-665

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-665 darf sein Zimmer unter keinen Umständen verlassen, es sei denn, das Gelände wird vollständig evakuiert; für diesen Fall wurde eine speziell konstruierte Kiste aus rostfreiem Stahl gebaut. Das Zimmer von SCP-665 ist vollständig aus rostfreiem Stahl oder einem ähnlichen Metall zu bauen. Das Bett von SCP-665 besteht aus einer einzigen Matratze, die speziell so konstruiert ist, dass sie eine Masse von mehr als 1000 kg hat. SCP-665 darf nur mit einer speziell zusammengestellten Flüssignahrung gefüttert werden, die in die mit seinen Händen verschmolzenen Trinkgläser gefüllt wird. SCP-665 darf Zugang zu lebenden Tieren haben, sofern diese kein Halsband oder eine ähnliche Verzierung tragen und er nicht versucht, sie zu füttern.

Von körperlichem Kontakt mit SCP-665 wird dringend abgeraten. Wenn es notwendig ist, darf dies nur mit nackter Haut geschehen und ist auf ein Minimum zu beschränken.

**Beschreibung:** SCP-665 ist ein männlicher Mensch, im Alter von ██ Jahren. Alle diese Informationen, einschließlich seiner Spezies, wurden durch ein Interview gewonnen. Er hat sich geweigert, weitere Informationen zu geben (siehe Anhang). Weitere physische Beschreibungen können zum jetzigen Zeitpunkt nicht gegeben werden, da sich das äußere Erscheinungsbild von SCP-665 häufig ändert. Jedes nicht lebende feste Objekt mit einer geringeren Masse als der von SCP-665, das mit dem Körper von SCP-665 in Berührung kommt, verschmilzt sofort mit ihm. Innerhalb einer Stunde wird das Objekt zu einem Teil des Körpers von SCP-665 und wirkt auf kleinere Objekte in gleicher Weise. Es sei darauf hingewiesen, dass die Masse von SCP-665 mit jedem hinzugefügten Gegenstand zunimmt; daher wird allen Mitarbeitern davon abgeraten, weitere Gegenstände hinzuzufügen.

Die chirurgische Analyse von SCP-665 hat sich als schwierig erwiesen, da die meisten chirurgischen Instrumente einfach in seinem Körper assimiliert werden. Die wenigen Gegenstände, die mittels eines halbierenden Lasers aus SCP-665 isoliert wurden, haben gezeigt, dass sich das Herz-Kreislauf-System von SCP-665 erweitert hatte, um diese Gegenstände aufzunehmen. Obwohl diese Gegenstände ihr ursprüngliches Aussehen behielten, ähnelten ihre chemischen Eigenschaften eher denen von Menschenfleisch.

Derzeit ist nicht bekannt, wie sich SCP-665 vor seiner Eindämmung mit Nahrung versorgen konnte, da die oben erwähnten Trinkgläser von der Foundation eigens zu dem Zweck hinzugefügt wurden, flüssige Nahrung zu enthalten.

**Nachtrag:** SCP-665 hat sich in letzter Zeit als weitgehend unkooperativ gegenüber dem Personal der Foundation erwiesen und weigert sich, Fragen zu beantworten oder sich untersuchen zu lassen. Obwohl SCP-665 keine Anzeichen von Gewalttätigkeit gezeigt hat, muss betont werden, dass es dem Personal ausdrücklich untersagt ist, SCP-665 irgendeinen Gegenstand zuzuführen, der möglicherweise als Waffe verwendet werden könnte.</textarea></pre>
