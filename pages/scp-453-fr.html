**Titre :** SCP-453-FR - Des lampadaires conscients
**Auteur :** [[user Dr Xav]]
**Date de publication :** 29 septembre 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-453-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-453-FR-1 à 4 sont confinés dans une enceinte en béton de 24 × 20 × 6,5 mètres, anciennement hangar 2 du sous-Site K1 du Site-Khaf[[footnote]] Le sous-Site K1 offrant un espace limité, ces dimensions présentaient le meilleur compromis.[[/footnote]]. L&#39;espace de confinement --est recouvert d&#39;herbe synthétique et de décorations d&#39;extérieurs telles que des chaises et des tables basses-- doit être recouvert d&#39;une fine couche de terre où des pousses d’herbe sont arrosées tous les deux jours par un système automatique. Des décorations et accessoires, issus des interactions entre les entité et le personnel, sont présents pour le confort des entités ainsi qu&#39;un sac de matériel utilisé lors des tests récurrents. Des représentations artistiques diverses et autres tableaux résultant des séances de test sont accrochés sur les murs de la cellule de confinement. L&#39;unité est pourvue d&#39;un toit dépliant qui peut être ouvert au besoin pour les expérimentations. Les entités sont raccordées électriquement au réseau du Site-Khaf et ne doivent en être isolées sous aucun prétexte.

Le personnel peut accéder, en dehors du cadre des tests, de façon limitée à SCP-453-FR via une fenêtre d&#39;observation en verre photochrome[[footnote]] Dont l&#39;opacité peut être réglée manuellement en fonction des besoins.[[/footnote]] renforcé de 2 × 1,5 mètres et adjacente à l&#39;ouverture menant à l&#39;intérieur de l&#39;enceinte de confinement. --Le personnel est autorisé à interagir avec les entités sur demande, chaque interaction doit être encadrée par un agent de sécurité de Niveau 2 et ne doit pas dépasser une durée de 10 minutes.-- Le personnel est autorisé, dans le cadre de séances de tests uniquement, à interagir à travers la fenêtre d&#39;observation de l&#39;enceinte de SCP-453-FR. Les membres du personnel interagissant avec SCP-453-FR doivent porter une visière de protection contre les lumières intenses. Un contrôle de l’état général des entités doit être effectué de façon hebdomadaire par des techniciens du site. Ceux-ci incluent :
* La présence de corrosion.
* Un écaillement de la peinture.
* Un dysfonctionnement du luminaire ou du panneau solaire.
* Des dommages liés aux composants électroniques des entités.
Une attention particulière est requise vis-à-vis de SCP-453-FR-3, toute irrégularité dans le comportement de l&#39;instance doit être signalée.

À la suite des tests sur les émotions des entités, le personnel est autorisé à interagir par l&#39;intermédiaire de l&#39;art ou toute autre activité stimulante pendant la durée des interactions au travers de la fenêtre d&#39;observation. Le personnel interagissant avec SCP-453-FR doit être conscient que toute tentative de contact ou de stimulation avec SCP-453-FR-3 est considérée comme inutile et que persévérer dans cette optique est prohibé.

Depuis l’Incident 453-FR-01, plus aucun membre du personnel n’est autorisé à approcher SCP-453-FR-3 à moins de 4 mètres (un marquage au sol a été réalisé dans l&#39;enceinte de confinement pour les équipes d&#39;entretien). Les tests incluant un contact physique entre les membres du personnel et les entités sont suspendus pour éviter de nouveaux incidents.


**Description :** SCP-453-FR désigne un ensemble de 4 lampadaires à LED de la marque Novéa, désignés SCP-453-FR-1 à SCP-453-FR-4, mesurant 4 mètres de haut pour un poteau de 10 centimètres de diamètre et de coloration gris clair. Chaque entité est un modèle &#34;Combi Top 5&#34; équipé d&#39;un luminaire &#34;Atinia Slim 6600&#34;. Chacune des entités génère un flux lumineux de 8000 lux dans leur phase active. --Les entités sont alimentées par des panneaux solaires 360Wc orientables à 360°, situés à l’horizontal sur le dessus du panneau LED, ainsi qu’une batterie de stockage interne standard fixée sous le panneau solaire des entités-- (voir événement 453-FR-01; Élongation du panneau solaire de 13 centimètres vers l&#39;arrière des entités avec perte de 20 % de leur mobilité.). La marque, le modèle ainsi que les numéros de série sont inscrits sur la face supérieure du panneau LED. Depuis l’Incident 453-FR-01, SCP-453-FR-3 se démarque des autres instances par un panneau solaire endommagé et une lumière grésillante. 

SCP-453-FR a une structure et une composition similaire aux autres lampadaires de la marque à quelques exceptions près. La partie contenant le panneau LED est excessivement plus large et arrondie que sur les autres modèles. Le panneau solaire est très rapproché du luminaire au point de presque le toucher, et constamment orienté vers l&#39;arrière. La structure interne des entités diffère des lampadaires traditionnels car dotée de nombreux câbles en acier reliés depuis la base du poteau vers différents points d&#39;accroche au sein de la structure de celui-ci, matérialisés par des crochets fermés. Ces points sont tous rattachés à plusieurs petites poulies électriques qui peuvent tirer ou relâcher les câbles des zones auxquelles elles sont fixées,  permettant de tordre le métal (il semble devenir ductile, similaire à du plastique chauffé mais conservant toujours sa résistance et ses propriétés habituelles). Le métal déformé ne semble pas présenter de signes d&#39;altération ou de dégâts, les observations ont seulement permis de constater par l’intermédiaire de caméras thermiques, que le métal en déformation était plus chaud de 22°C en moyenne. Le mécanisme est toujours majoritairement incompris à l’heure actuelle et demeure en cours d’étude. Le système interne de SCP-453-FR a pu être découvert et étudié uniquement via imagerie sonique à travers la paroi des entités, tout prélèvement étant présentement prohibé (voir Incident 453-FR-01).

Chaque instance de SCP-453-FR montre un niveau de conscience ainsi qu&#39;un degré d’intelligence similaire à celui d’un canidé et est généralement docile bien que &#34;méfiante&#34; avec des individus qui leur sont inconnus. Généralement, un délai d&#39;une à deux semaines est nécessaire afin que les entités s&#39;acclimatent à de nouveaux individus. Il a été mis en évidence que les entités possèdent une mémoire faciale ainsi qu’un mécanisme de défense révélé lors de l’incident 453-FR-01. Les entités ont un degré de compréhension et une capacité d’interaction avec leur environnement direct assez poussés. Il apparaît que les instances utilisent leurs luminaire LED comme un appareil optique, capable de distinguer les formes, les visages et les couleurs. Les tests ont montré que les entités pouvaient également comprendre le sens de certaines expressions faciales et gestuelles après répétition.

SCP-453-FR possède un cycle de &#34;sommeil&#34; de six heures pendant lesquelles la luminosité de leur luminaire diminue jusqu&#39;à atteindre 1230 lux en moyenne. Lors de cette phase de sommeil, toutes les entités &#34;s&#39;enroulent&#34; autour de leur base et demeurent immobiles. En parallèle leur consommation d’énergie est la plus basse, équivalent au cinquième de leur consommation moyenne pendant leur phase d&#39;activité. Ce comportement n’est toujours pas entièrement compris à l&#39;heure actuelle. 

Les entités, bien que ne présentant aucun dispositif électronique ou biologique permettant d&#39;assurer des fonctions de reconnaissance et de réaction à l&#39;environnement, ont démontré la possibilité et une volonté d&#39;interagir avec celui-ci. Ce phénomène a surtout été remarqué chez SCP-453-FR-2, plus avenant que les autres. Les entités peuvent exprimer la peur, l’agressivité, la joie et l&#39;excitation.
Ces comportements sont aisément discernables et se rapprochent des réactions qu&#39;aurait un mammifère soumis aux mêmes émotions. 
* La peur se manifeste par un éloignement des entités de la source de cette émotion ainsi qu&#39;un léger tremblement et une lumière vacillante.
* L&#39;agressivité, comme démontrée par SCP-453-FR-3 est représentée par un grésillement et un effet stroboscopique du luminaire ainsi qu&#39;une torsion du corps accompagnée d&#39;un bruit de plissement métallique.
* La joie et l&#39;excitation, principalement exprimées par SCP-453-FR-2 et -4 se manifestent sous la forme d&#39;une agitation de leur corps semblable à des &#34;sautillements&#34;   accompagnée de clignotements du luminaire.
* La curiosité, principalement manifestée lorsque les entités sont en présence d&#39;un objet qui leur est inconnu, apparaît sous la forme d&#39;une position statique où elles fixent l&#39;objet pendant une durée variable[[footnote]] Cette durée dépend de la &#34;complexité apparente&#34; de l&#39;objet en question : un ballon apparaît moins complexe qu&#39;un poste radio par exemple.[[/footnote]] avant de s&#39;en approcher lentement et de tenter de stimuler l&#39;objet, via des variation de luminosité et de courts flashs, puis par un contact physique réalisé par le panneau solaire. Les instances de SCP-453-FR montrent une prédominance de leur curiosité sur leur peur mais restent tout de même méfiantes, à l&#39;instar d&#39;un chien domestique. Les objets semblent apprécier le contact avec d’autres entités quelles qu’elles soient, à l’exception de SCP-453-FR-3.

**Addendum 01 : Récupération**
SCP-453-FR fut localisé le long de la N██ près de la ville de █████ en Haute Corse. Les habitants ont rapporté à la gendarmerie locale la présence de lampadaires &#34;bougeant seuls&#34;. La Fondation fut alertée via deux agents intégrés au service policier de Haute Corse et put récupérer les entités sous couvert de travaux publiques sur ladite route. Le déplacement fut possible après raccord des entités sur des générateurs provisoires par précaution. L&#39;opération prit environ trois heures, le personnel nota la passivité des entités (y compris SCP-453-FR-3) durant toute la phase de raccord aux générateurs et leur extraction du sol. Aucun incident notable n&#39;a été signalé, les instances furent transférées au Site-Khaf dans une première cellule de confinement standard de 3 × 5 × 3 mètres en attendant l&#39;aménagement d&#39;un espace de confinement adapté au sein du sous-Site K1. En parallèle, des études comportementales et physiques préliminaires ont été réalisées afin d&#39;évaluer le niveau de dangerosité et les capacités anormales des entités. 

**Addendum 02 : Déplacement vers le Site-Khaf**
Au moment de leur récupération, les instances de SCP-453-FR se sont vues aménager un espace de confinement provisoire en vue d&#39;un futur déplacement vers un Site plus adapté. Toutefois, en raison de l&#39;événement 453-FR-01 survenant durant les phases de tests sur le comportement[[footnote]]Les entités auraient du être déplacées une fois le comportement de SCP-453-FR parfaitement compris afin de rendre le confinement vers un autre Site plus simple et efficace.[[/footnote]], il a été jugé risqué de déplacer les instances vers une autre localisation lointaine. De ce fait, le confinement initial des entité a été agrandi et occupe à présent l’entièreté du hangar 2. Des modifications esthétiques se sont révélées avoir un impact positif sur le comportement des entités, celles-ci interagissant occasionnellement avec certains de ces objets.

L&#39;origine de l&#39;anomalie de SCP-453-FR reste inconnue ainsi que leur potentiel nombre réel, et aucun indice n&#39;a pu être tiré des entités elles-mêmes, de leurs inscriptions à leur structure interne. L&#39;entreprise responsable de l&#39;installation des lampadaires sur cette nationale affirme que ceux-ci étaient parfaitement normaux et possédaient toutes les spécifications standards lors de la livraison sur le chantier en 20██.

[[collapsible show=&#34;Annexe : Incident et Événement 453-FR-01.&#34; hide=&#34;Fermer l&#39;annexe&#34;]]
**Incident 453-FR-01**
Le 04/08/20██, lors de l&#39;entretien n^^o^^ 47 de la cellule de confinement et des entités par le personnel agréé, il a été recommandé d&#39;inspecter SCP-453-FR-1 et de tenter une soudure d&#39;une section de son poteau, présentant une fente due à l&#39;usure et aux mouvements de l&#39;entité. Cette dernière s&#39;est vue croître en largeur depuis plusieurs semaine et semble gêner les mouvements de l&#39;entité, une de ses poulies étant rattachée à la bordure de ladite fente. La séance d&#39;entretien est supervisée par deux chercheurs spécialisés sur SCP-453-FR. Lorsque le membre du personnel pénètre l&#39;enceinte de confinement, équipé de matériel de soudure à l&#39;arc, et se dirige vers SCP-453-FR-1, SCP-453-FR-3 s’incline en l&#39;observant, le tout en produisant un effet stroboscopique et un grincement métallique peu audible de 45 décibels. À un mètre de distance, l&#39;entité commence à exprimer de la détresse lorsque le personnel prépare son équipement. Au moment du contact avec l&#39;entité, SCP-453-FR-1 produisit un grincement métallique de 80 décibels avec des oscillations prononcées de luminosité. À ce moment, SCP-453-FR-3 se redressa sur toute sa longueur avant d&#39;émettre un puissant flash d&#39;une intensité lumineuse de 95000 lux (mesurés par les deux photomètres fixés sur le mur sud de l&#39;enceinte), en direction du personnel, provoquant une cécité temporaire. L&#39;entité effectua par la suite un rapide arc de cercle afin d’asséner un violent coup au personnel d&#39;entretien qui fut projeté à 4 mètres contre l&#39;un des murs, le tuant sur le coup.

Le reste de l&#39;équipe technique affiliée à SCP-453-FR fut demandée, le personnel dépêché sur place rencontra des difficultés à calmer les entités, particulièrement SCP-453-FR-3 devenu très hostile. À la suite de l&#39;Incident, l&#39;entité semblait affaiblie, sa partie supérieure demeurant proche du niveau du sol et son luminaire affichant un effet stroboscopique important. Son panneau solaire a également été endommagé à cause de l&#39;impact avec le personnel d&#39;entretien. Cependant l&#39;entité a continué d&#39;essayer de percuter ou d&#39;aveugler le personnel dans l&#39;enceinte. Finalement, au bout de quatre jours, les entités sont revenues à un état passif. Il est depuis interdit de s&#39;approcher à moins de trois mètres de SCP-453-FR-3.

**Événement 453-FR-01**
Le 20/11/20██ à 19h34, les entités ont toutes subi une nouvelle transformation. Celle-ci s&#39;est faite instantanément durant leur cycle de sommeil.
Chacune des entités a reçu les modifications suivantes :

* Un panneau solaire plus long, descendant légèrement le long du corps des entités (le panneau de SCP-453-FR-3, bien qu&#39;amélioré, est resté endommagé).
* Une batterie de marque inconnue et de conception mal comprise à base de transfert ionique (le cycle de sommeil des entités est descendu à quatre heures et quart au lieu de six).
* Un dédoublement du nombre de micro-poulies et de câbles octroyant plus de mouvements et de précision.
* SCP-453-FR-2 a reçu une transformation unique : une micro-couche de terre compactée et riche en nutriments est apparue spontanément sur l&#39;entité en de divers endroits, en parallèle d&#39;un micro-couvert végétal. Les caméras thermiques ont révélé un écoulement de masse froide le long des couches de terre, identifié comme un déplacement de la condensation accumulée et la distribution de celle-ci par capillarité.

Depuis cet événement aucune autre transformation n&#39;a eu lieu à ce jour.
**Note :** //Les transformations subites de SCP-453-FR ne présentent aucune corrélation chronologique ou indices indiquant que ce genre d&#39;événement peut ou non se reproduire, les entités sont surveillées dans le cadre de cette possibilité.//
