**アイテム番号:** SCP-1005-KO

**オブジェクトクラス:**--Euclid--Explained

**特別収容プロトコル:**--SCP-1005-KOの原本は3型標準隔離室に隔離します。 対象のコピーはすべて発見次第焼却もしくは削除しなければならず、機動特務部隊エタ-10(&#34;比例物視&#34;)とExulansis.aicがこれを監視します。--

--また、SCP-1005-KOのすべての隔離過程には共感能力適性評価で15点以下の点数を受けた人員だけを動員し、共感能力適性評価で20点以上を受けた人員はいかなる状況でも対象あるいは対象のコピーに露出してはいけません。 万一、そのような人員が対象と接触した場合には、Cクラス記憶処理剤を投与し、3日間経過を観察しなければいけません。--

20█/01/01付で対象はExplainedに再指定されました。

**説明:** SCP-1005-KOは牛革材質の1150ページハードカバー書籍です。 大賞の表紙には「つるはしをかける男」という題名が刻印されており、著者名や出版社名は記録されていません。 対象は1900年代半ば、江原道で鉱夫として働くある家長の人生を描写する内容が盛り込まれています。

SCP-1005-KOは20█/12/31に大韓民国世宗特別自治市█洞の多世帯住宅で発見されました。 大象の当時の所有者は当該世帯の入居者である金█で、特殊清掃業者として勤めていた時、20/11/29に心筋梗塞により孤独死した朴█の自宅で発見された書籍を遺族の同意を得て譲り受けたと供述しています。 当時、財団は出所不明の新種ミーム書籍がインターネットと中古書店などを通じて流布され、これを確保するために調査中であり、オンラインにこれを流布した利用者を追跡した末に最初の流布者がキム·ミームであることを突き止めました。

SCP-1005-KOとそのコピーは、人間がこれを識別し、情報を習得できれば影響を及ぼすものと見られます。 対象は共感能力適性評価で23点以上の点数を受けた人間がこれを読んだ場合に大きな感情的動揺を起こし、対象に対する情報を約10%以上習得する場合、対象と対象を作成した作家の熱烈な追従者であることを自任します。 対象の影響を受けた人員は共通して自分の周辺人に該当書籍を読むことを勧め、自分が持っている書籍を複製して流布したり暴力を使って強要する行為も報告されました。 次は対象に影響を受けた人員が残した評価の一部で、変則性を示さないことが確認されました。

[[div class=&#34;blockquote&#34;]]

&gt;これは老人と海、The Old Man and the Sea、に匹敵するか、より優れた傑作です。 これを一度読んでみると、自分の周りに大切な人がどれだけ多いかについて、そして生きていること自体がどれほど祝福されたかを理解することができます。 空気さえも温かくて甘い気分というか。 //- 札幌大学ソン·ハソル教授//

&gt;人間が他人のためにどこまで犠牲できるのか、そしてそれをどこで見つけられるのかを教えてくれる師匠のような本。死ぬ前にこれを読めるというのは祝福だ。 //- イベク作家//

&gt; この本は黄昏で押し出される一人の人間が怒り、抵抗し、結局は倒れることになる内容を盛り込んでいます。 しかし、彼は最後までもがき、自分自身を最後まで守り抜き、一人の人間として死にました。 彼はどんな偉業も成し遂げませんでしたが、彼は誰よりも人間らしかったです。 //- ペク·ユンソル研究員//

[[/div]]

また、対象はミーム予防接種やバハラス再認識法、MK.5セレネなどの各種精神災害的防護手段をすべて無視するため対象に対する効果的な防護手段が研究中です。

**（20￠/01/01 改訂されました）** ミーム学部の継続的な研究結果、SCP-1005-KO からいかなる変則的な情報も発見されませんでした。 対象は節制された表現を使用し読者の共感を誘発するための装置を多数設置して没入を誘導する非変則的小説と判明し、これによりオブジェクトクラスがEuclidからExplainedに変更されました。 また、対象は財団の偽装企業であるスラヴィック·カービン出版社、Slavic Carbine Publishing,,から翻訳および出版して現地要員の活動費を充当することに使用することが決定されました。

***付録 1005__**
[[=]]
**髪の毛**

[[div class=&#34;blockquote&#34;]]
私の最後の作品を読む人へ//

私は40歳を過ぎたばかりのサラリーマンであり、名もなき小説家だ。 まず、私の小説を知ってくれるあなたに深く感謝する。 あなたがこの本を愛してくれるなら、私は自分が死の深淵にいても十分幸せだ。

私は文を書きたかった。 幼い頃から文を書くのが好きで、友人たちが嘲弄し、家族が非難しても文が良かったので文を書いた。 他人が試験成績を出すためにペンを握る時にも文を書くためにペンを握り、他人が集まって座って酒を飲む時にも私は机に座って文を書いた。

もちろん成績は良くなかったので他人が見下す大学に入学したが、私は文を書くことができて喜んで侮辱に耐えられた。 大学を卒業して私が書いた原稿を数多くの出版社に提出したが、頻繁に断られた時も私は文を書くという希望を捨てなかった。

しかし、終末の時は訪れた。 一人残された父が過労による心筋梗塞で亡くなった。 私が自分の手で父の遺骨を撒く時、私の希望も散々と飛んでいった。 その時から私は文を書く代わりにつまらない職場を求めて毎日無意味で苛酷な業務の森を害していった。

そうするうちに同期が書いた本を偶然インターネット書店のベストセラー項目で見た日、私の夢が再び燃え上がった。 すり減った体とすり減った精神に、言葉では言い表せないほど熱い熱望が再び燃え上がった。 私は仕事の合間に文を書いて退社し、時には退勤してからも寝る時間まで節約しながら文を書き下ろした。

数年間の作業の末にこの文を完成させた時、私は初めて小説家としての自分が死んだという事実を理解した。 私は文が好きで、文が書きたかったし、文を書いて死にたかった。 しかし、可憐で無知な小説家は現実の壁にぶつかって冷たく冷めてしまったという事実が鮮明に感じられた。

「つるはしをかける男」は私の最後の作品だ。 消えていく灰の中の小さな火種が消える直前にさらに鮮明に光を放つように、この作品を書き下ろした。 たとえ消えた火種だが、多くの人がこの文を読んだら、私の希望だけは消えずに生きていけるだろう。

//-20██/11/27, 小説家パク·チョップ-//
