    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**文件CN/251/Exploration/1：SCP-CN-251-1探索记录**

**前言：**在发现SCP-CN-251的异常性质后，基金会对此废弃工厂展开更彻底的搜查，随后在一间房间的地毯下找到了暗藏的地下室入口。该入口为一层不锈钢门板，需要通过转盘开启。在确认其空间异常性质后，三名机动特遣队-丁酉-7（“扬州慢”）成员对其展开探索。以下记录来自三名成员的头盔式摄像机。

&lt;记录开始&gt;

**指挥部：**测试无线电连接情况。

**丁酉-7-1 “Antelope”：**到。

**丁酉-7-2 “Butterfly”：**到。

**丁酉-7-3 “Chameleon”：**到。

**指挥部：**信号传输正常。请汇报。

**丁酉-7-1 “Antelope”：**从入口下去后，我们似乎已经置身于另一个世界的房屋中。看上去像是一间农舍，窗帘拉得严严实实。有一点阳光透进来……到处都是灰。

**指挥部：**很好。记住你们的任务是初步探索，尽量弄清楚这里发生了什么。一旦有危险，立刻回撤。

**丁酉-7-1 “Antelope”：**收到。

&lt;小队开始在农舍内调查。除了预期在闲置多年的农舍内可以找到的物品外，没有任何暗示空间异常之来源的线索。&gt;

**丁酉-7-2 “Butterfly”：**看我找到了厨房……真难闻。那是发霉烂掉的腌肉吗？

**丁酉-7-3 “Chameleon”：**这有份报纸，写的英语。（停顿）96年2月8日，奇怪了。

**指挥部：**小队，对这些物品取样。Antelope，你发现了什么？

**丁酉-7-1 “Antelope”：**我在打开窗帘。（不断地咳嗽）妈的，全是灰 - 

**丁酉-7-2 “Antelope”：**那是什么？指挥部，你看到了吗？

&lt;窗户外可见广阔的农田，似乎是一个村庄。高空中漂浮着许多大型的黑色球状物，在地面留下一个个巨大的圆形投影。&gt;

**指挥部：**确认。我看到了。小队，请前往户外调查，随时准备撤离。

**丁酉-7-1 “Antelope”：**收到。

**丁酉-7-2 “Butterfly”：**收到。

**丁酉-7-3 “Chameleon”：**收到。

&lt;另两名成员来到客厅。Butterfly推开农舍的大门，与此同时三名成员均发出了恶心的声音。&gt;

**丁酉-7-3 “Chameleon”：**妈的，有一股东西腐烂的臭味。

&lt;小队开始对农舍附近的田地、马厩、果园等进行调查。&gt;

**丁酉-7-3 “Chameleon”：**（可以听到持续不断的隆隆声）就是这里。马厩里有……一匹死马，上亿只苍蝇。这声音跟发动机一样，我操。

**丁酉-7-2 “Butterfly”：**农田中停着收割机，证明这里曾经有人类居住。稻子收割了一半，剩下的已经干枯。

**指挥部：**收到。保持警惕，继续前进。

&lt;队伍开始顺着田间的小路前进。小队行进了约500米。&gt;

**丁酉-7-2 “Butterfly”：**我会说这是一派不错的田园风光……除了一个人都看不到以外。连尸体都没有。还有那些球。

**丁酉-7-1 “Antelope”：**天上那些球体 - 它们是什么？

**丁酉-7-1 “Chameleon”：**也许是我们在工厂里发现的泡泡球的一种，就是那个像肥皂泡一样的气球，你玩过吗？特别有趣 -

**丁酉-7-2 “Butterfly”：**我不觉得眼下的境况有什么好玩的。

**丁酉-7-1 “Antelope”：**你们认为它们注意到我们了吗？

**丁酉-7-2 “Butterfly”：**它们似乎只是在漫无目的地飘荡……像许多飞艇一样，我猜每个都有几十、上百米大？

**丁酉-7-3 “Chameleon”：**嘘 - 前面有另一间房子。我们要不要进去看看？

&lt;小队注意到了位于左前方的一栋漆成奶黄色的房屋；房屋较小，仅有两扇狭小的窗户。从外部看去，屋内一片漆黑，无法看清任何物体。&gt;

**丁酉-7-2 “Butterfly”：**我没意见。

**丁酉-7-1 “Antelope”：**指挥部？

**指挥部：**同意。请保持警惕。

&lt;小队前往奶黄色房屋。&gt;

**丁酉-7-1 “Antelope”：**（//敲门，使用英语//）你好，有幸存者吗？我们代表一个收容异常事物的组织，你可以相信我们。

**丁酉-7-1 “Antelope”：**看上去没人。

&lt;Butterfly前往房门右侧的玻璃窗，并贴近查看。&gt;

**丁酉-7-3 “Butterfly”：**看不见东西。这窗户太小了，不采光 - 不过足够我们钻进去。谁帮我拿一下背包里的榔头，试试窗户 - 谢谢，Antelope。
 
&lt;Butterfly使用工具破坏了玻璃窗。&gt;

**丁酉-7-3 “Butterfly”：**我操 -

&lt;一种黑色的、橡胶气球一般的物体迅速从打碎的窗户中膨胀而出，立刻将Butterfly的头部埋入，并持续膨胀。另两名特遣队成员发出惊呼，此时画面剧烈抖动，应为Antelope和Chameleon本能地躲避。Butterfly的头盔式摄像机则记录到了[数据删除]。&gt;

**指挥部：**保持冷静！小队，请撤退。

&lt;可以看见一个直径约2米的黑色球体从窗户旁产生，并包裹住Butterfly的大半个身体。Antelope上前并拉扯Butterfly不断挣扎的腿部，试图帮助其脱身；而Chameleon开始拉扯Antelope。这一尝试似乎遭遇了很大的阻力，黑色球体的表面开始不断波动颤抖，并以一种类似于胞吞的方式将Butterfly逐渐吞入。Butterfly的头盔式摄像机依然显示[数据删除]。&gt;

**丁酉-7-3 “Chameleon”：**Antelope，不要冒险 - 走吧 -

**指挥部：**我重复一遍，请立刻撤退！

&lt;Antelope和Chameleon开始向来时的方向撤退。Antelope回头开枪但没有命中；可以看到Butterfly已经消失不见，黑色球体已经从窗户旁完全脱离，漂浮着向小队逃跑的方向追赶。两人不断回头射击，黑色球体扭动躲避，前进速度明显降低。&gt;

&lt;17秒后，小队成员已经与黑色球体拉开了较大距离，而黑色球体在原地保持静止，并再次开始不断地波动。

**丁酉-7-1 “Antelope”：**操 - Chameleon，你快看那玩意 -

&lt;黑色球体以一种类似于胞吐的方式缓慢排出了一堆干净、扭结、缠绕的特遣队标准制服，包括Butterfly的背包和头盔式摄像机。Antelope发出干呕声。&gt;

&lt;两声枪响；子弹被黑色球体躲避，但没有阻碍其加速。&gt;

**丁酉-7-3 “Chameleon”：**没用了 - 快跑！

&lt;Antelope与Chameleon开始沿着来路飞奔。&gt;

**丁酉-7-1 “Antelope”：**这他妈到底是什么东西？

&lt;约不到一分钟后，Antelope的速度似乎明显不及Chameleon。&gt;

**丁酉-7-1 “Antelope”：**Chameleon，我跑不动了，等等我 -

&lt;Chameleon回头。可见多个较小的黑色球体已经粘合在了Antelope的制服上，并且后方仍有大量黑色球体向Antelope的方向蜂拥而去。这似乎对他的行动造成了很大的阻碍。Chameleon发出一声短促的尖叫。&gt;

**指挥部：**Chameleon，放弃队友，送回取样材料。

**丁酉-7-3 “Chameleon”：**（颤抖的声音）我 - 我明白 -

&lt;Chameleon继续向来路奔跑。Antelope的头盔式摄像机显示，他开始试图将黑色球体从衣物上取下，但抓取的尝试只会让球体从指缝间穿过，并分裂为多个更小的球体。越来越多的黑色球体开始在Antelope的衣物上聚集堆叠，很快包裹了大部分的躯干。Antelope脱下外套并在地面打滚，这使得球体发出一连串挤压的声音，并分裂为大量更小的个体。&gt;

**丁酉-7-1 “Antelope”：**Chameleon，你说过那只是泡泡球的 - 你说那是玩 -

&lt;Antelope的话被一声模糊的叫喊打断，似乎是嘴部被强行捂住。黑色很快覆盖了其头盔式摄像机的画面。Chameleon停下脚步并回头，持枪瞄准已经被黑色球体覆盖的、挣扎的Antelope。&gt;

**指挥部：**Chameleon，撤退，这是命令！

**丁酉-7-3 “Chameleon”：**你给我闭嘴。（连续的三声枪响）

&lt;Antelope挣扎停止，鲜血从大量黑色球体间渗出。这些小球开始脱离Antelope的身体，并在半空中聚集，慢慢重新形成一个较大的黑色球体。Chameleon不断后退，再次瞄准大球并开枪。&gt;

&lt;黑色的大球立刻爆裂，一股暗红色的粘液从中溅出了大约10米的距离。它随后掉落在地，并开始像泄气一般凹陷瘫软。大量暗红色的物质从破裂处涌出，似乎是混合着半消化腐肉的粘液，并且带有碎骨和淡黄色的人类脂肪。&gt;

**丁酉-7-3 “Chameleon”：**操……（压低的哭泣声）

&lt;Chameleon继续向来路奔跑且不再回头，在17秒后进入了SCP-CN-251-1所在的农舍，喘息着关闭并锁好农舍大门。&gt;

**指挥部：**Chameleon，坚持住。我们在开门了。

&lt;Chameleon将一扇窗户的窗帘拉上，因为灰尘而剧烈咳嗽。通过窗户可以看见空中有大量的巨型黑色球体开始向农舍聚集。&gt;

&lt;Chameleon奔向通往农舍二楼的楼梯，SCP-CN-251-1的门被外部的监控人员打开。&gt;
 
**指挥部：**来 - 搭把手 - 你安全了。

&lt;记录结束&gt;

**备注：**丁酉-7-3在离开SCP-CN-251-1后被立刻用标准箱式设备隔离，并接受全身性的检查。在其衣袋内发现了一个直径约1cm的黑色SCP-CN-251球体，该物体已被装入合金储存箱并焊死，随SCP-CN-251-1一同封入混凝土层之内。除此之外没有发现异常。</textarea></pre>
