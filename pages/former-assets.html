[[/=]]
//“你不怕小丑，是吗？”//

当Victor接受MC&amp;D的销售经理面试的时候，他们问了他很多不寻常的问题，不过不知怎么的，这个问题总显得最不合逻辑。他现在在想，要是他当时回答他怕，他们估计就不会雇用他，也不会把他派到这来。

他看着//赫曼·富勒的不安马戏团//的数不胜数的条纹帐篷，努力想搞明白到底是什么叫他如此不安。随便四处望望，没有什么不寻常的。马戏团搭起来的时候他偷偷瞄了那些个怪胎，小丑和景点几眼，完全不够他清楚的找到到底哪有问题，但那种深深的，可憎的感觉却始终缠绕着他。

没准就是因为那漆黑色的棉花糖，所有人都知道棉花糖应该是亮粉的，宝蓝的，也许有的时候是雪白的，但绝对不是漆黑的。特别是这种深邃，深不见底的漆黑，就好像一团黑暗具象化在了一根棍子上一样。而且为什么那些大喇叭在还没有顾客的时候就开始吹奏了？无缘无故就开始吹喇叭感觉真是不正常。

“你是Victor?”

Victor在听到他的名字时扭过头来，距他几码远处站着一个大块头的肌肉男，一脸大胡子，戴着顶圆礼帽，而且当然...

//我的老天啊，这怎么可能？他的喉咙穿过了他的脑壳？//

“是的，我是Victor Chan，来自Marshall,Carter&amp;Dark的香港办事处，“他问候道，尽全力把自己对这人的怪异容貌的恐惧掩饰起来。Victor长的又瘦又小，他可不想冒犯到他，同时他痛苦地意识到这般情况下他那件五位数的昂贵意大利西装只显得软弱可欺。”我和Gorham先生在电话里谈过，他告诉我来见一位名叫Manny的先生，请问您是否就是那位先生？”

“你没找错人。”长着一张颠倒脸的男人干巴巴的说。”这和爱姆西地[[footnote]]**译者注：**原文Emcee D，为口齿不清的MC&amp;D发音[[/footnote]]有啥关系？你有东西要卖我，你想来一次私人演出？”

“考虑到贵团的一批前资产目前正被SCP基金会扣押，我有一个提议想与您商讨。”Victor回答道。Manny低声呻吟，嘟囔着说了些什么，听上去可能是”Icky&#34;。“如果我的话冒犯到您的话我很抱歉，但我确信您对取回这些资产里的某些部分充满兴趣。”

“你，呃，你得跟我们的领班Veronica谈。舞台前的事情我管，幕后的她负责。我感觉这些事后面是她在处理，”他抱怨道，“跟我来，咱们看看她是不是在她的帐篷里。”

“谢谢您，先生。”

Victor尽可能紧的跟在Manny身后，他可不想在这个用糖上色的大迷宫里迷路。当他们往马戏团深处走时，那股棉花糖的恶心甜腻味道变得愈来愈浓，Victor得拿一块手帕捂住口鼻，在环绕他们的永不停息的谈话声中，Victor敢发誓他听到的有些声音可不像人类。尽管他还没看见任何动物，他还是能听到它们各种各样的声音回荡在空气中。有些听着不像他熟悉的生物，而所有这些声音听起来要么极其恶毒，要么就是特别的孤独失落。那喇叭依旧是最糟的，吹奏的那不知怎的显得险恶的音乐几乎要侵入他的大脑，哄骗他放下戒备，这样就可以随心所欲的宰割他。

当他审视周围诡异的环境时，他注意到赫曼·富勒的名字一次又一次的在每个帐篷，摊位，小吃摊和大篷车上出现。这让他感到很是奇怪，Manny说过马戏团领班是个女的。

要是Victor干的是什么更正常一点的工作，他可能会简单的假定赫曼是马戏团已死的创始人，但要是这个赫曼和他自己的雇主有些共同之处的话，就不太可能是死了。

“富勒先生需要在我们达成的任何协议上签字吗？”他在手帕底下咳嗽着，决定最好还是做点本职调查。Manny一听到这个名字，他那张颠倒脸上浮现出一道冷酷的怒视。

“不。”

Victor不敢把这个话题继续下去了。

Manny把他领进一座金红色条纹的帐篷，他在那看到了两个小丑。一个的外貌严重扭曲，那是一个瘦高的巨人，长着一张细长的脸，灰烬一般的灰色皮肤和长长的尖鼻子。他那没有眼睛的眼窝和超大号的嘴唇一样是墨黑的。这东西冲着他微笑，露出了一口完美的森森白牙。

另一个小丑在迷你蹦床上跳上跳下，笑的无法控制。她看着像是个年轻的女人，尽管她那光滑的白色皮肤让人无法确定。她穿着一双不成双的条纹袜子和一件蓬松的紫色连衣裙，一头赤褐色头发扎成两个像丝带一样卷曲的双马尾。她的嘴涂成了大大的一个微笑，红红的微笑，红色的尖头线条穿过了她的眼睛。Victor在想在她的化妆下面是不是就仅仅是一个正常的人类而已。

“Lolly!”Manny大喊一声来引起她的注意。她在空中翻个跟头，穿着一双黑色厚底鞋落到地上。

“嗒哒！”她骄傲地喊道，绽出一个微笑，他现在能看到她也和其他人一样有一口完美洁白到不可能的牙。

她也是他们的一员。

“Veronica人呢？”Manny问。

“在混乱兽栏呢。那粉色大象喝了酒，现在看谁都有幻觉，”小丑嘲弄地说。

“我去找她。Lolly，你能不能好心帮个忙，在我回来之前招待一下咱们的客人？”

“当然啦！”她激动地说，跑过来握他的手。“你好！我叫Lolipop，你叫我Lolly就好，你是跑路来加入马戏团的？”

“不，Lolly，他只是来谈生意的，他叫Victor，是爱姆西地的销售员。”

“这活计听起来够无聊的。你应该跑路来加入马戏团的。我们这多好玩啊，而且我可从来没有啥烦心的，因为我是Icky最喜欢的小宝贝。”她伸出舌头，对着Manny嘲弄地做个鬼脸。

“别担心小子，我马上就回来。”Manny告诉Victor，同情地在他背上拍了一拍。“还有别担心那个大家伙。他不过是她的保姆罢了。”

“我不能一个人待着。”她调皮的笑了笑。Manny离开了帐篷，留下Victor和两个小丑呆着。“你咋看起来被吓坏了？我说真的，面条先生可从没有伤过谁。我明白我们这些小丑看起来是怪了些，但我们可不是怪物。”

“不，当然不是啦，我就是...就是有点紧张。我感觉有点不自在。”Victor说，挤出一抹不自然的微笑。“我不太常...呃...出外勤？要是你们这么讲的话。”

“你为啥不坐下来歇会呢？”Lolly提议道，然后把他领到帐篷西侧一张大木桌边。她打开一个迷你吧台，从里面拉出来一瓶看着像装满粘稠黑色液体的传统牛奶瓶的东西。她在他旁边坐下，弹开瓶盖。“抱歉，咱们继续之前我得来一口。”

她从瓶子里喝了一大口，一阵痉挛把她甩到椅子上。她在显而易见的狂喜中呼喊出声，然后便是重重的喘息，努力恢复镇定。

“你还好吗？”Victor问。

“哦当然，我高兴地要疯了，真的。要是那帮凡人喝一口这玩意，他们那血啥啥素[[footnote]]**译者注：**原文serosomething，疑为角色忘记了serotonin（血清素）这一单词的拼写[[/footnote]]就会升的老高，然后就是心脏病。”

她对着他笑笑，她的牙齿上还滴着那古怪的黑色液体。“要是我像你那样长时间不碰这玩意以至于感受到除了狂喜以外的其他东西的话，我会觉得挺可悲的。不过你还是可以吃点棉花糖的。我敢打赌你还没听那喇叭的音乐听到飘飘欲仙过，是吧？”

“很抱歉我不得不拒绝了。毕竟，我只是来谈生意的。”，他尽可能礼貌的拒绝了。那棉花糖的气味刚刚还叫他的牙齿隐隐作痛。

Lolly从瓶子里喝了远比上次小的一口，然后把它递给了面条先生。

“你以前来过我们的马戏团没？”她问。&#34;Victor只是摇了摇头。“你们见过面后我可以带你转转。这个地方，它真是，真的是神了！真的是神了！这的人，这的游乐设施，这的游戏，这的奖品，甚至这的事物都有魔力！这里是这一坨屎的平凡世界里的一处魔法圣地。我第一眼看到这个地方的时候就明白我不可能再回真实世界去了，而我也确实没回去过。”

“回去？你是说你不总是...你现在这样？”

“昂，昂，“她摇了摇头。”当我还是个小女孩的时候，我正常的不能再正常了。我妈妈就是个人渣，我小时候过得很惨，所以当马戏团来城里的时候，我把她钱包里的所有的钱全拿走然后度过了我这辈子最棒的一天！那天我遇到了Icky。她拯救了我，就像她之前的救的一大帮子小孩子一样，但我是特别的，没准是因为当我来到她身边的时候，她是那样的又漂亮又威严又奇异又惊艳，我不可救药的爱上了她。等你见了她，你也会爱上她的。她是个魔术师你知道吧；一个真的有魔法的魔术师，而我是她可爱又讨人爱的助手。”

“当你...”

“还是她的玩伴，”他挂着调皮的笑容补充道。

“你说她解救了你，你是说让你在马戏团表演吗？”

“不仅仅是表演啦，她还把我变成了一个小丑！这儿的面条先生生来就是一个小丑，但我是转化来的，这就是为啥我看着和其他小丑不太一样，不过Icky觉得我很漂亮。我那时担心她不会让我留在这因为我没有这里的其他人特别。但她问我喜不喜欢小丑然后我说喜欢因为，嗒，所有人都爱小丑，然后她说我可以变成一个小丑！哎，你爱不爱吃糖？”

“我，爱？”

“嗯，我们小丑需要吃好多的糖所以我们的食谱里基本上全是糖。所以我们得带这些特殊的牙套免得牙齿全烂完掉光了。我甚至都没刷过牙。我小时候特讨厌牙医，多亏了Icky我再也不用去看牙医啦！这难道没有让你想当个小丑吗？”

“我...没有那么怕牙医，说实话。至少比起别的东西没那么怕。”他回答。“Lollipop小姐...”

“Lolly,”她坚持。

“好吧，Lolly，要是我没理解错的话，你是说你曾是个离家出走的孩子，被Icky异常改造来为马戏团表演，对吗？”他问道，没能完全掩盖他声音里的恐惧。

“...然后我就能吃所有我想吃的糖啦，“她透过她那怪异而宁静的笑容说。”说真的，这是我遇到过最棒的事情了。我喜欢表演。每次我站在舞台上的时候我都得逗乐惊艳数百号人。我得给他们展现真的有魔法这种东西，这是一个人能向别人施展的最激动人心的东西了。你可不能让我放弃这个。Icky将我从糟糕透顶的平凡生活中解救出来，我会永远因为这件事爱她。”

“她也解救了其他人，是吗？”

“呃，她让我们感觉像一家人一样，但Manny才是把他们带进门的人。每隔几个月吧。他们在那边可不安全，怪胎在凡人的世界里，所以我们把他们带到这来，在这他们又安全又有人爱，还能成为马戏团的明星！”

“我确信这是极大的特权，“Victor说，提醒他自己这没比MC&amp;D做的某些事情恶劣到哪去。”不过如果你想要离开的话，你能离开吗？”

“作为一个小丑没了牛奶我可活不了，所以离开就等于判了我死刑。”

“我明白了，”Victor点点头。“有什么办法能让你摆脱小丑的身份吗？”

“无意冒犯，但比起再次变得平凡，我宁可死于没有牛奶。”她回答说。“凡人可做不了这些。”

她拉出一大堆气球，只吹了一口气就吹起来一个。她毫不费力的把它绑好，而当她放手的时候，那气球就像充了氦气而不是空气一样浮了起来。她又迅速地充了几个气球，然后拿他们耍起了杂耍。又升又降，这些气球似乎违反了物理规律，仿佛是沿着一条不断变化的无形轨道，按她的心意漂浮或坠落。气球似乎有了生命，这种印象因她的咯咯笑声而愈发明显。

“令人印象深刻。”Victor赞叹道。“希望他们给你不少钱。”

“我们收券。因为我们要去那么多平行现实里的那么多个国家，这样更方便。要是要搞清那么多种货币就太麻烦了，”Lolly回答，一边咯咯笑着一边说话对她来说毫无困难。“出马戏团的时候把它们兑换成真正的钞票有点麻烦，但我还是喜欢这样。这让我们这里像是个自己的小小王国，而我呢，就是公主。”

一个气球从她的掌控之中跑了出来然后飘到了面条先生旁边。他用手指把气球戳破，那气球像个被杀了的人一样尖叫起来，碎屑撒的满帐篷都是。其他的气球一下都陷入一片死寂。

Victor的脸扭曲起来，充满了恐惧和困惑。

“哦，别担心那个。这就像是你把龙虾丢进沸水里时蒸汽从它们的壳里跑出来一样，”Lolly说，同时让气球自由飘走。“气球可没有灵魂。信我，我知道的。有次我们需要一个古神之类玩意的许可来进入他的维度啥的，他要求献祭。我把气球给他的时候他气坏了，我觉得要是谁清楚一个东西有没有灵魂，那就是一个专吃灵魂的古神了。我们最后去了一个收费比较合理的维度，然后他们就能看我上下颠倒着骑独轮车了。”

“不过我不太想谈其他世界的恶魔了。太没劲了。我想聊点有趣的事儿。你为爱姆西地卖魔法商品是吧？你卖过最酷的魔法玩意是啥？”

“恐怕我不能向任何不是我们潜在客户的人透露有关商品的信息。”

“我是个潜在客户。仅仅因为我把钱存到猪猪银行而不是真正的银行并不能让我的钱变得不那么不值钱。”

“我...对此没有异议。我身上碰巧有一份商品目录，”他说着，打开他的公文包。“我觉得让你看看也没什么坏处，只要你保证把它交给Manny或者马戏团领班。”

“刺穿我的心脏，希望去死，拿根针插我眼睛里，”她郑重其事的发誓然后迫不及待的翻开了目录。“哇哦，这看着比Wondertainment的看着漂亮多了。”

“这有份我们有的Wondertainment产品的节选，从第33页开始，然而我们的很多商品都是由一些最熟练的异常艺术家制作，他们被认为是...”

“一块泡泡浴糖果卖120刀！你们是傻了吗？”

“我们是Wondertainment这款产品的独家经销商，所以没有市场竞争，市场价自然高。”

“我们作为奖品赠送的东西比这好多了。真有人为了一块魔法糖果付好几百美元吗？”

“嗯，就像你自己说的，魔法在你们，//可爱//，的马戏团之外可是难得一见。我们的客户通常非常愿意支付我们的要价。”

“你知道不，Icky给我从爱姆西地那买了小破烂。”她一边说着一边随意地翻着那本薄薄的目录。

“...小破烂？”

“哦老天爷啊！你得见见我的玩偶！”她激动地喊道，一把把目录扔到桌子上，跑到一个蒂姆波顿风的玩偶屋那拿出来了一个紫色头发，纽扣眼睛，穿着和她差不多风格衣服的玩偶出来。

“这就是我的玩偶小破烂。她是个有魔力的玩偶所以要是她落到了爱死西皮[[footnote]]**译者注：**原文Essie P，为口齿不清的SCP发音[[/footnote]]或者其他那些囚禁或者杀死怪胎的坏人手里，事情可就糟糕了，”她一面说一面坐回到他身边。“这就是为啥她通常在陌生人旁边特别害羞而且表现得像个普通玩偶一样，但她可不是.有点可惜，我想和她一起弄一些表演，但我还是喜欢她现在的样子。Icky为我买了她。我来这的时候什么都没有，除了身上穿的衣服和兜里的一些钞票，然后她说一个女孩子需要一个玩偶，而我值得得到她能找到的最不寻常的玩偶。她给她在爱姆西地的联络员打了电话给我弄来了这个玩偶。”

“我知道你们多半不会在乎给她一个充满爱意的家而是把她卖给第一个出价的，不过我还是很感激你们第一个找到了她，因为你们可能是唯一一帮会卖掉她的人。”

“我想说的是，尽管你们对糖果漫天要价，我还是很高兴我们是生意上的伙伴。小破烂，是不是啊？”她把玩偶举到耳边就好像它在对着她说话一样。Victor有点因为一个成年女性假装对着一个玩偶说话而不安，不过让他更不安的是那玩具中传来的模糊的低语。“小破烂说你们的人对她很好而且她很感激她最后到了马戏团这和我在一起而不是被爱死西皮拿去做实验，但她还是太害羞，不敢跟你说话。”

“也许下次吧。”Victor笑笑。他注意到靠近帐篷的声音。

“Manny,要是你不把那大象弄走我们就得在马戏团停止供应酒精，因为不管我们怎么做她总是会把自己弄到酒里去。”他听到一个女人说。

“要是我不得不的话，我会把这该死的玩意送到戒酒中心去，不过到现在她带来的还是比她损耗的多，她在这不动。”他听到Manny回答，“毕竟，她...”

“别说出来！”

“...为花生工作。”

女人叹了一口气，和Manny一起走进了帐篷。她很明显就是领班，穿着一件长尾的红色天鹅绒外套和高跟靴。她长长的黑发上戴着一顶高帽子，不过不知怎么的Victor觉得这帽子更像魔术师的而不是领班的。她的皮肤和小丑一样是瓷器般的白色，但她精致的紫色妆容更像太阳马戏[[footnote]]**译者注：**Cirque du Soleil，位于加拿大魁北克省蒙特利尔的一家马戏团[[/footnote]]而不是玲玲马戏团[[footnote]]**译者注：**Ringling Bros，位于美国纽约的一家马戏团[[/footnote]]，这似乎是整个马戏团都遵循的审美。Victor还注意到她那非常显眼，简直像是动画片一样的沙漏形身材，又瞟了一眼面条先生那夸张的特征，猜想他们是为了他人观赏取乐而被塑造成这样的。

“Icky！”Lolly激动地大喊，从她的椅子上窜起来跳进了领班的怀抱里。

“悠着点小Lolipop。我看到你已经把今天的牛奶喝了，好姑娘，”她夸奖道。“咱们的客人怎么样了？”

“他还是有点紧张，不过凡人嘛就是这样的，他是个好人啦。过来打个招呼。”

“啊他来了，从伦敦的不死商人那来的，”领班走向她的书桌时说。

“有人告诉我永远不要这样叫他，不过是的，我来自Marshall,Carter&amp;Dark，”Victor说，站起来握她的手。但领班没有握手而是抓住了他的脸，似乎是在检查他，她明亮的紫色眼睛里闪烁着疯狂的光。她微笑着，她那完美的白牙证实了她确实是一个小丑。

“棒极了，太漂亮了。看来你们的老板得到信了，知道我喜欢年轻的。比以前伦敦办公室那个老家伙可爱多了。他叫啥来着，//Bourgeois//?”

“Burgess，”Manny回答。

“差不多。”领班耸了耸肩。

“Icky，我觉得你吓到他了。”Lolly说。

“你说对了，我很抱歉，”领班说着，将Victor从她那强到不自然的控制中释放出来。“我应该更专业一些的。你可以叫我领班小姐，年轻人。我觉得这听着专业多了。当然，你听到别人说Icky的时候说的就是我。魔法小丑Icky是我在当领班之前表演的节目名。而且是的，咱们这的Manny坚持叫我Veronica，我当凡人时无聊的名字。真不知道为啥。你看我平凡吗？”

“别问这种会引起争端的问题。”Manny反对。“我们都很忙，你叫这小子来是有原因的，我们直入主题吧。”

“你说得对。坐下吧年轻人，”领班说。Victor迅速顺从，领班坐在他对面。她从杯子里倒了一杯牛奶，一口喝下，喊叫着拍着桌面。她又给自己倒了第二杯。但开始正常的小口喝着。Lolly坐在领班的大腿上，手放在领班的肩膀上就好像她是在拜访圣诞老人一样。Manny站在他们右边，而面条先生站在Victor后面，准备在他打算对他的雇主动手的时候干预。

“你准备好了就开始，”领班说。Victor开始翻弄他的公文包拿出一个棕黄色的文件夹。

“应您的要求，我已经整理好了一份档案，里面包含了所有据我们所知由SCP基金会扣押的马戏团前资产，”他说着，把文件夹推到她面前。如果有什么您想要取回的资产，我们在基金会内部的线人可以提供有关收容设施和人员的情报或者制造安全系统的故障。我们为协助服务的开价是当你们取回资产时从同一设施取走一件我们选中的SCP物品。”

“我们不去招惹爱死西皮！”Manny咬着牙怒吼道。

“是啊，我不喜欢爱死西皮，他们残忍。”Lolly说。“他们把怪胎们关起来就因为他们是怪胎。这可不对。小丑应该逗人们开心，要是他们把我关起来我就没法逗人开心了。”

“亲爱的，你没什么好担心的，”领班说，“有了这个万花筒，我们就能穿过想穿的任意一道门。而有了爱姆西地的特工我们都不用怕被摄像头拍到。他们永远都不会知道是我们干的。特别是我们还要偷其他东西,完美的障眼法，作为一个魔术师，我可是精于此道。”

“我知道你在做什么，”Manny说。“你觉得你从爱死西皮那救回来一两个怪胎把他们带回家，其他怪胎就会像小丑们那样爱戴你了，然后你就不再需要我来管理他们了。”

“Manny，我不是赫曼，”领班向他保证。“我没想着要除掉你。你在马戏团待的时间比谁都长；这你比谁都清楚。这马戏团没了你可就要垮了，可没人想让马戏团垮掉，特别是我。赫曼说马戏团是一个大家庭的时候他只是说说而已，但我是认真的。你就像这里的所有人一样是我的家人，Manny。当然，这样说有助于鼓舞士气，但我们对我们失散的小表演者确实有责任，至少要确保他们没事，要是他们出事了，就要出手援助。马戏团是个家庭，一家人就要待在一起。”

Manny做了一个Victor猜测是捂脸的动作，但由于他那张上下颠倒的脸，看着更像摸下巴。

“容我插几句嘴，领班说的没错，用这种方式招惹基金会是完全安全的，”Victor说。“Marshall,Carter&amp;Dark已经窃取物品几十年了，还没有造成任何后果。基金会有许多能造成世界末日的威胁必须收容。他们不可能费心去追踪每一个失踪的异常小玩意。他们已经知晓我们这两个组织但除了一些间谍活动他们还什么都没做。更何况，要是一切按计划进行，他们甚至都不知道我们牵扯进了这件事。”

“Manny，我们没必要怕爱死西皮。我们有万花筒可以快速逃走，还有占卜师提前预警，”领班说。“爱死西皮碰不了我们，我们能失去什么呢？”

Manny长叹了一口气。

“至少打开文档看看吧。我们也得看一下。”

领班高兴的叫起来，贪婪地一把从桌子上拿过文档。Victor注意到她的眼睛在每一页上快速地移动，他猜她是在做速读。

“让我看看....不，太臭了，太贪婪了，简直就像打官司一样难受。嗯....机关嘴。”

“哦，我喜欢机关嘴。他教的我耍杂技，”Lolly说。

“所有人都喜欢机关嘴，”领班感慨的说。

“不要他，他回不来了，在他搞得那一出好戏之后，”Manny坚定的说。

“我明白,”领班同意，沮丧地翻着页。“尽管你在把他关上之前应该先把机关枪从他嘴里拿出来的。”

“哦，我们能把肉肉蠕虫拿回来吗？它太好玩了！”Lolly问。“它跑的又快又高，能转圈能倒挂，还能侧翻能倒车，跑起来就像嗖嗖嗖嗖嗖！它还很黏呢。”

“没了Charley我们没法安全的操作那机器，”Manny说。“他不在这里了，是不是？”

“是，他...把自个炸飞了。哈，”领班说。“继续。内脏彩带？真是一团糟，没法怪他生气。得了癌症？糟糕透了。我们没准该给他寄个明信片慰问一下啥的。”

她翻到下一页，眼睛一下瞪大了。

“Virtuoso，”她柔声说。“他们抓了Virtuoso。”

“那是谁啊Icky？”Lolly问。

“他是富勒的造物。他有一副最动听的嗓音，呃，其实是很多副嗓音。他唱个不停，这是他谋生的方式。我会在他的笼子旁一坐就是几个小时，就为了听他唱歌。我也和他说话，我就像他听不懂我说话一样和他说话，因为我不觉得他能听懂。但有一天晚上我在赫曼用拐棍打完我以后去找他，我都不记得为什么打我了，但我的确记得我在哭。Virtuoso唱完了他的歌，但没有像往常一样马上接着唱下一首而是看向我说了几个字：‘有什么需要吗？’。我当时完全怔住了，只是嘀咕着问他会不会唱吉尔伯特和萨利文[[footnote]]**译者注：**Gilbert and Sullivan，19世纪英国的一对歌剧创作组合，《皮纳福号军舰》（H.M.S.Pinafore）是他们最出名的作品之一。[[/footnote]]的歌，然后给我唱了整首的《皮纳福号军舰》。”

“从那时起我就和他聊天，而他也会倾听，尽可能小声的低声哼唱，并在他觉得有必要说的时候回答。他为我唱蠢兮兮的歌，我会和他合唱，给他带花。我是他的头号粉丝，而他是我的朋友。”

领班猛地吸了一口气，眼泪流过她的面颊。Lolly递给她更多牛奶，但她把杯子推开。

“我以为他死了，”她接着说。“我以为赫曼把他活活烧死了。那是场意外。Virtuoso的脸被刺穿了，然后他的歌声震聋大部分观众。在那之后赫曼决定他是一个需要被处理的累赘。随后的几周我都是在眼泪中入眠。但他还活着！他从火中活了下来最后到了爱死西皮那！这么长时间里他一直被关着。他生来就是要唱歌的，他生来就应该被听到，而那些杂种把他关到隔音房里让他只能给自己唱歌！我们不能让他这样活着，Manny。”

“你想干啥就干去吧。我不拦着你。”他回答。“完事以后确保把万花筒关上就行。我可不想从那些门之中窜进来一支机动特遣队。”

“谢谢你。”她说。她把SCP报告交给Victor。“我们想从爱姆西地那要的就是这个。爱死西皮1860号。我要你们手里有关关押他的地方的每一点信息。”

“好极了。我会通知我的上司。当我们决定要那些物品作为可接受的报酬以后我会联系你，然后我们继续。”，他一边说一边收拾公文包。“还有什么事情吗？”

“还有一件事。”领班说，从她的口袋里拿出一张VIP通行劵递给他。“我先让你在有空的时候来我们看看，我们请客。要是要当我们这的爱姆西地代表你得好好体验一下马戏团。穿便宜点的西装，我们这有些表演可能会有些混乱。”

“...好吧，好的，我，呃，我在Marshall,Carter&amp;Dark并不是严格的九点上班五点下班，而且贵团也没有公布巡演时间表所以我不太清楚我们该怎么...”

“你有Gary的电话。你有空的时候就给他打电话，他会派人穿过门廊来接你，”她坚决地说。

Victor呃啊了一瞬间来想个法子拒绝，这时小破烂动了起来，她从领班那拿过劵穿过桌子走向他，热情地挥舞着劵。她纽扣做的眼睛缓慢地旋转着，她缝合的嘴巴逐渐展开，露出一丝黑色的笑容，释放出微弱而超自然的尖叫声。

“啊啊啊啊啊啊，她喜欢你呢！”Lolly咕咕的叫着，“现在你必须得回来了，不然会伤了她的心的。”

“我不会让她伤心的，”他回答，小心翼翼的接过劵。

//我当初为什么不说我害怕小丑呢？//
