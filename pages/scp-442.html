**Об&#39;єкт №:** SCP-442

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Коли SCP-442 не використовується для експериментів, його слід зберігати подалі від його теперішнього власника в безпечному контейнері. Теперішній власник має заповіт залишити SCP-442 співробітнику класу D. Власник виключається з ротації співробітників класу D. Якщо співробітник класу D, зазначений у заповіті поточного власника, буде ліквідований або іншим чином визнаний недійсним щодо права власності на SCP-442, як скоріше слід скласти новий заповіт.

**Опис:** SCP-442 — це позолочений кишеньковий годинник діаметром три (3) сантиметри зі стрілками, що показують годину та хвилину. По краю годинника зроблено напис «Моєму доброму другові рука допомоги». Хоча видимих швів, які б дозволяли відкрити SCP-442, не пошкодивши його, не виявлено, сканування внутрішньої частини SCP-442 не виявило нічого незвичайного в його роботі.

Поки SCP-442 заведено, він самостійно встановлює правильний час. У разі перетинання часових поясів або відразу після заведення SCP-442, якщо об’єкт відображає неправильний час, його стрілки почнуть швидко рухатись, щоб встановити правильний час. Власник SCP-442 під впливом об’єкта отримає внутрішнє відчуття часу, і він може декламувати точний час із будь-якою точністю, доки з них находиться SCP-442. Крім того, власник SCP-442 ніколи не запізниться, якщо об’єкт у заведеному стані буде разом з ним. Всі спроби змусити власника запізнитись не будуть мати успіху, якщо при ньому знаходиться SCP-442 у заведеному стані.  Однак, якщо SCP-442 не заведений або вилучений у власника, останній нікуди не зможе встигнути вчасно. Причиною запізнення стануть різні інциденти, серйозність яких буде зростати, і протягом тижня вони приведуть до загибелі власника. Право власності на SCP-442 переходить так саме, як і на інші речі, і тому сам об’єкт може бути проданим або подарованим. SCP-442 ніколи не залишається без власника, і тому загибель теперішнього власника негайно призводить до того, що об’єкт переходить до нового власника. Завжди існує заповіт, в якому об&#39;єкт заповідається комусь близькому до попереднього власника у разі його смерті. Всі спроби запобігти створити заповіт зазнають таких саме невдач, як і спроби змусити власника запізнитись. Новий власник миттєво дізнається про існування SCP-442, та сам об’єкт йому дуже подобається, хоча наслідки володіння ним проявлюють себе лише після першого контакту з SCP-442.

SCP-442 був переданий Фонду на зберігання Дж████ С████, молодшим техніком, який працював у Зоні 19, після того як він успадкував об’єкт як сімейну реліквію. Начальство С████ помітило миттєву зміну його робочих звичок після того, як він отримав SCP-442; С████ раніше мав репутацію за відсутність навичок розподілу часу, і регулярно отримував догану за запізнення на роботу. На запитання доктора Дж██████ технік Дж██████ С████ продемонстрував SCP-442 та сказав, що це &#34;талісман&#34;. Потім він розповів доктору Дж██████ фрагменти сімейних історій, пов’язаних з SCP-442, які, як показали пізніші експерименти, здебільшого відповідають дійсності. Було проведено тестування для підтвердження статусу SCP-об’єкту, після чого було виявлена безпечність об&#39;єкта, і нарешті С████ було дозволено зберігати SCP-442 за умови, що він передасть його Фонду після своєї смерті. С████ перебував під наглядом і регулярним психологічним обстеженням протягом всього часу володіння SCP-442; одночасно вивчався подальший вплив SCP-442.

Тривале володіння SCP-442 повільно змінює особистість суб&#39;єкта. Протягом двох років, незалежно від попереднього ставлення, власник проявляє надзвичайно високий самоконтроль і своєчасно реагує на ситуації. Здатність С████ контролювати моторику різко зросла протягом цього періоду, і на тестах на моторику він отримував 99 балів зі 100. Протягом цього ж часу володаря SCP-442 починають все більше дратувати запізнення інших; так, С████ розірвав стосунки з кількома друзями через їх дрібні запізнення. Після десяти років володіння SCP-442 Дж████ С████ повністю змінився. Хоча С████ демонстрував рівень професіоналізму, гідний похвали будь-якого співробітника Фонду, його приватне життя дуже постраждало. Не терплячи запізнення, С████ відштовхнув усіх своїх друзів і у нього діагностували клінічну депресію. Після того, як С████ покінчив життя самогубством, O5-█ дізнався, що об’єкт перейшов йому у власність. Після чого було обрано співробітника класу D, якому для подальших експериментів і передали SCP-442.</textarea></pre>
