..그래, 이건 내가 평안감사께 직접 들은 이야기일세. 

세조 3년, 평안도에 역병이 돈 적이 있었네. 다만 이 역병이라는 게 평안도 전체에 돌지를 않고 한 고을에만 돌았었지. 선왕 폐하의 즉위 직후, 더군다나 세간에 괴이한 소문이 떠돌던 차라 조정에서도 꽤나 중대하게 보았다네. 역병을 조사하기 위해 평안감사와 혜민국의 의관 둘이 파견되었어. 그들은 서둘러 말을 몰아 그 고을에 도착했네.

장계에는 분명 몇 사람은 살아있다고 쓰여 있었으나, 감사께서 도착하였을 때에는 이미 한 명을 빼고 모두 죽은 상황이었다네.  그 사람마저도 위독했지. 사정을 들어보는 편이 우선이었겠으나, 환자가 정신을 차리지 못하여 우선 역병을 진찰한 의사를 찾아가셨다네. 증상은 해괴했지. 조선팔도의 병이란 병은 다 만나보았을 혜민국의 의원조차 도무지 무슨 병인지 알 수가 없었네. 역병에 걸린 지 십수일이 지나면 몸에 타박상이 생기고, 이내 몽둥이에 맞은 사람처럼 시름시름 앓다가 죽는 병이 대관절 어디 있겠는가. 또한 역병이라고 해두어서 기본적인 격리는 시켰지만, 그 고을 출신이 아닌 사람들가운데 병에 걸린 자는 아무도 없었네. 하지만 역병에 걸린 자 가운데 살아난 사람 역시 없었지.

그리하여 결국 그 환자가 눈을 뜰 때까지는 아무것도 할 수 없었다네. 하지만 그 환자의 증언은 더욱 해괴했어.

그 마을의 노인 한명이 곧 환갑이었던 모양일세. 마을 내에서 평판이 좋은 사람이어서 그랬는지 환갑 잔치를 성대하게 치루기로 했던 모양이야. 노인의 집이 아닌 근처 유지의 커다란 기와집에서 열렸고, 소도 몇 마리 잡았다고 하네. 그렇게 거창하게 잔치를 준비하는 와중에 대문에 거지 소년이 하나 들어왔다고 하네. 옷은 누더기였고 머리 역시 헝클어져 있었지만, 안광만은 범상치 않았네. 다른 잔치라면 떡이라도 몇 개 들려서 보냈겠지만 이런 길일에 거지소년을 대접할 수는 없었겠지. 문을 지키던 노비들이 잘 타일러 내보내려고 했다 하네.

하지만 소년은 가지 않았지. 마을 사람들 역시 불쾌해 했다네. 더러는 욕을 하고, 더러는 자기가 직접 쫓으려고도 했었지. 유지는 화가 났네. 기껏 자신이 집을 빌려주었는데 이런 자가 문 앞에 있으면 위신이 망가지지 않겠는가. 그리하여 노비를 시켜 아이를 쫓게 했다네. 하지만 아무리 끌어내려고 해도 아이는 못이 박힌 듯 움직이지 않았어. 장정 두명이 뒤에서 질질 끄는데 말이야. 유지는 더욱 화가 나, 자신이 직접 몽둥이를 들고 와 아이의 머리통을 깨려고 휘둘렀다네.

아무 일도 없었지.

그제서야 유지는 그 아이가 보통 사람이 아닌 걸 알게 되었네. 몽둥이로 머리통을 크게 얻어맞고 피 한방울 흘리지 않는 사람같은 건 없으니까. 잔치의 모든 사람들이 대경하여 땅바닥에 엎드리고 아이에게 빌었네. 아이는 그 마을 사람들을 지긋이 바라보다 살짝 웃고, 어디선가 꺼낸 바가지를 땅에 깨 버렸다고 하네. 환자는 그토록 끔찍한 웃음소리는 들어본 적이 없다고 했네.

잔치는 당연히 망쳐졌지. 뒤숭숭한 일이 있었으니까. 그 이후, 마을에 문제의 역병이 돌기 시작했네. 아이를 쫓으려고 한 노비 두명은 팔에 누군가 잡아끄는듯한 손자국이 생겼지. 시름시름 앓다가 죽었네. 몽둥이로 머리를 가격한 유지는 머리가 깨져버렸네. 대낮에 아무 일도 없었는데, 사람의 머리가 수박 터지듯이 깨져버린 걸세. 아이에게 욕을 했던 사람들은 온 몸에 멍이 생기기 시작했지. 그렇게 하나 둘씩 천천히 죽어갔다네. 아무 말도 하지 않은 사람들도, 심지어 밥이라도 몇 덩이 줘서 내보내자고 했던 사람들도 모두 죽었네. 환자는 이미 자신의 운명을 깨달은듯, 삶의 희망을 버린 모습이었지.

환자는 이 이야기를 말하고 몇 시진 후에 혼수상태에 빠졌고, 이튿날 삼경에 숨을 거뒀네. 감사와 혜민국의 두 의원들은 장계에 올릴 말이 해괴하기 짝이 없어 당황했지. 하지만 그들이 더 이상 알아낼 수 있는 건 전혀 없었네. 남은 환자들은 없었고, 버려진 고을에 가도 아무것도 찾을 수 없었네. 병의 단서란 전혀 없었지. 그리하여 그들은 말을 맞추고, 장계를 거짓으로 써서 보냈다네. 공자가 괴력난신을 논하지 않았거늘 어찌 사실대로 말할 수 있겠는가. 차라리 그 편이 낫겠지. 그래서 이 괴질은 그저 괴질로 끝난 것일세.

때때로 나는 이 이야기에 잠을 설치지 않을 수가 없네. 아무것도 없기 때문일세. 소년에게는 의도도, 제한도 없었지. 아무것도 없이 텅 비었다는 건, 실로 공포스러운 것이라네.

…밤이 늦었네. 들어가보도록 하게. 다음에는 다른 이야기를 해 주겠네.</textarea></pre>
