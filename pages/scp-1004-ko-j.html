**Mã vật thể:** SCP-1004-KO-J

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1004-KO-J được lưu trữ trong tủ khóa vật thể cấp-Safe tiêu chuẩn tại Điểm-50. Tủ khóa phải được canh giữ bởi hai bảo vệ và sử dụng khóa kép. Nhân sự không được tiếp xúc với dị thể. Trong trường hợp xảy ra vi phạm quản thúc giống với sự cố trước đó, Giám đốc Điểm sẽ chỉ định một nhân sự sử dụng dị thể này. Phải cầm SCP-1004-KO-J bằng găng tay. Trong điều kiện thông thường, SCP-1004-KO-J không được phép rời khỏi Điểm-50.

**Mô tả:** SCP-1004-KO-J dường như là một thanh kim loại, dài 35cm và nặng 400g, được trang trí bằng màu hồng đơn giản và một viên ngọc giả thủy tinh màu đỏ gắn trên đầu thanh. Khi dị thể tiếp xúc cơ thể của một cá nhân, ý thức của người đó sẽ bị thay đổi.

Cá nhân tiếp xúc với SCP-1004-KO-J sẽ thay đổi quần áo của họ thành một bộ trang phục bao gồm một chiếc băng đô đặc biệt, áo khoác ngoài, găng tay với những dải ruy băng lớn làm bằng nỉ, một chiếc váy ngắn màu hồng gần như không che được xương chậu, giày cao gót và quần tất dài đến đầu gối, và [BỊ TÁC ĐỘNG] như đồ lót hỗ trợ bên trong, tất cả đều có kích thước phù hợp với người dùng. Khi ngừng tiếp xúc, cá nhân đó sẽ quay trở lại trạng thái ban đầu. Trong thời gian tiếp xúc, đối tượng khỏa thân, nhưng do toàn thân chiếu ánh sáng với mức độ từ hàng chục đến hàng trăm nghìn lux nên không thể nhìn đối tượng bằng mắt thường. Không thể tiếp xúc với cá nhân trong thời gian họ sử dụng SCP-1004-KO-J .

Nếu một người đàn ông sử dụng dị thể, hình dạng của --ng██████████-- đối tượng sẽ cự█ █ỳ [DỮ LIỆU BỊ XÓA]

Những đối tượng chịu tác động của SCP-1004-KO-J sẽ trở nên táo bạo và dũng cảm hơn đáng kể, đồng thời giỏi trong việc tìm kiếm đồ vật hoặc người bị mất tích. Có thể sử dụng các đối tượng nói trên để thu hồi các SCP biến mất tại Điểm-50, hoặc bắt những nhân sự Cấp D đã trốn thoát. Đáng lưu ý rằng, khi nhân sự cấp D chống cự lại, đối tượng sẽ nói những cụm từ như &#34;Nhân danh tình yêu và công lý, pa-dum pa-dum pop!&#34;, mặc dù chưa rõ tác dụng của việc này.

Ghi chú: //Nếu bạn có đùi to, đừng chạm vào dị thể.// - Giám đốc Điểm Watanabe

**Phụ lục 1:**

&gt; 
&gt; **Lời tựa:** Đặc vụ Linda được cho phép sử dụng SCP-1004-KO-J nhằm mục đích tái quản thúc nhân sự Cấp-D trong sự cố vi phạm quản thúc SCP-████-KO
&gt; **&lt;Bắt đầu Bản ghi, 201█.0█.██. 17:50&gt;**
&gt;  
&gt; **D-5111:** Huff... Huff... Có lẽ mình an toàn rồi...
&gt; 
&gt; **Đặc vụ Linda:** Tìm thấy ngươi rồi, ác nhân! Ta sẽ bắt giữ ngươi!
&gt; 
&gt; **D-5111:** Cái quái? Mày là cái quái gì thế?
&gt; 
&gt; **Đặc vụ Linda:** Tôi tên Saint Linda, quân thập tự chinh của tình yêu! Run sợ đi!
&gt; 
&gt; **D-5111:** //(Cười)// Heh... Hee hee, ta không ngờ là mình lại gặp một con đĩ điên đấy.
&gt;  
&gt; **Đặc vụ Linda:** Ngươi sẽ hối hận sớm thôi! Popple-poupe chuffle-chuffle pinky-pinky pow-pow!!
&gt; 
&gt; (Tiếng ai đó bị đánh đập thậm tệ, tiếng la hét của một người đàn ông)
&gt; 
&gt; **D-5111:** Aaaaargh! Cứu tôi! Con điên này đang đánh tôi!
&gt; 
&gt; **Đặc vụ Linda:** Woo-hoo, cảm nhận được cây gậy thần của tình yêu chưa!? Shoo-shoo kabalabam ratta-ratta prookah!!
&gt; 
&gt; **D-5111:** Aargh! Tôi sẽ chết mất!! Tha cho tôi đi...!!
&gt;
&gt; **&lt;Kết thúc Bản ghi, 201█.0█ 17:57&gt;**
&gt; 
&gt; **Tuyên bố Kết thúc:** Một lần nữa, một buổi trình diễn thành công của Đặc vụ Linda. SCP-1004-KO-J sẽ được sử dụng để chống lại những cuộc vi phạm quản thúc  của Cấp-D trong tương lai. -Giám đốc Điểm Watanabe
&gt;  
&gt; **Ghi chú Bổ sung:** Đặc vụ Linda rất hài lòng với vai trò của cô ấy.</textarea></pre>
