**Objek #:** SCP-015

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-015 tidak mungkin untuk dipindahkan, dan tertanam di tempat. Celah setidaknya 2 m (6 kaki) perlu dipertahankan di sekitar seluruh struktur yang menahan SCP-015 setiap saat, dan tidak ada struktur apa pun yang melakukan kontak dengan struktur penahanan SCP-015 saat ini. Eksplorasi diperbolehkan, tetapi hanya dalam tim beranggotakan tiga orang (3) dengan garis pengaman penuh dan pelacakan GPS. Setiap tonjolan dari SCP-015 harus ditutup dan disegel segera, dengan situs baru dicatat dan dicatat.

Tidak ada tindakan agresif yang harus dilakukan kepada SCP-015. Tidak ada alat tangan atau listrik yang diperbolehkan di dalam Ruang SCP-015. Tidak ada perbaikan atau pemeliharaan yang harus dilakukan di manapun pada SCP-015.

**Deskripsi:** SCP-015 adalah massa pipa, ventilasi, boiler, dan berbagai peralatan perpipaan lainnya yang sepenuhnya mengisi gudang di ███████. Pipa-pipa tersebut tampak tumbuh saat tidak diamati, mencoba untuk terhubung ke struktur terdekat melalui sistem saluran pembuangan dan pipa bawah tanah. SCP-015 berisi pada perkiraan saat ini, lebih dari 190 kilometer (120 mil) pipa, dengan diameter mulai dari 2,5 cm hingga lebih dari 1 m. Beberapa pipa tampak baru, sementara yang lain berkarat dan bocor. Pipa telah dilaporkan terbuat dari tulang, kayu, baja, abu tekan, daging manusia, kaca, dan granit. Tidak ditemukan pipa yang terdiri dari timbal, plastik PVC, tembaga, atau bahan tradisional lainnya untuk produksi pipa.

[[[Plumbing | SCP-015 bereaksi terhadap alat dan agresi.]]] Setiap personel yang bertindak kasar, membawa peralatan, atau mencoba merusak atau memperbaiki SCP-015 dengan cara apa pun, akan memicu reaksi. Setiap pipa di dekat subjek akan meledak, menyemprot subjek selama beberapa detik sebelum aliran tiba-tiba berhenti. Pipa telah dilaporkan mengandung minyak, merkuri, tikus, spesies serangga yang belum teridentifikasi, kaca tanah, air laut, isi perut, dan besi cair. Pipa akan terus meledak di sekitar subjek sampai mati atau mundur.

SCP-015 dipotong kembali ke struktur saat ini setelah menempel pada 11 bangunan lain di area tersebut. Saat ini, 11 personel telah tewas, dan 20 lainnya masih hilang. Laporan telah dibuat tentang benturan dan teriakan yang datang dari dalam SCP-015.
