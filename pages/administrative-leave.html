O professor Mago não sabia o que esperar das novas turmas da Universidade Alexylva. Claro, a universidade era conhecida em todo o império como um centro de paratecnologia. Ele poderia agradecer ao Triunvirato por eles, por mais sombrias que fossem suas operações, mas, infelizmente, o Triunvirato às vezes tomava decisões muito, muito questionáveis. Pelo que ele ouviu, eles estavam fazendo algo inédito: em vez de perder um ou dois dispositivos ocasionais para a linha de base do Phitransium, eles começaram a se comunicar com aqueles na linha de base. Um homem que se autodenominava Anderson e dizia ser um mestre em alvenaria de autômatos. Certo, ele nunca tinha visto Anderson, nem ninguém no campus, mas considerando o quanto o Triunvirato estava colocando nessas aulas, ele sem dúvida era uma celebridade.

A área ao redor do escritório principal de Alexylva sempre foi um centro de burburinho. Alunos recebendo horários, relaxando com os amigos e o frenesi muito comum do corpo docente ao receber novas tarefas de classe. Mago passou pelos pretores, seus rostos carrancudos correndo para oferecer-lhe acesso à parede onde as tarefas dos professores eram afixadas. Ajeitando os óculos na ponta do nariz, Mago passou o dedo pelas frias tábuas de pedra, parando ao ver seu nome: Mago, Fulvius, designado para um novo curso. AN/AX-054, “A Questão Pinóquio”, ao lado de um “Hannibal Locke”. Que peculiar. Ele empurrou o resto do corpo docente lutando para ler os comprimidos e se dirigiu para a porta aberta do escritório principal. Passando por um afresco de Tanit, ele passou a mão pelos cabelos grisalhos e esfiapados, enquanto se aproximava da recepção.

&#34;Com licença&#34;, ele pigarreou, fazendo com que a recepcionista olhasse para Mago com desgosto, como se ele tivesse acabado de dizer a ela que sua taça de vinho havia sido derramada nos oceanos do Sylvanos do Leste. “Eu exijo meus tablets de aula, por favor.” Suspirando, a secretária largou a caneca de café e folheou um grande arquivo no fundo de sua mesa, antes de pegar os materiais necessários. Entregando-os, ela o levou até a porta, onde alguns alunos começaram a jogar futebol.

Carrancudo, ele gritou quando a bola de futebol atingiu seu tablet, quase quebrando-o no chão. &#34;Ei! Seus pagãos! Jogue sua bola no chão ou vou denunciá-lo ao Triunvirato!” Ele ergueu o punho quando os alunos viraram as costas e correram, os sons cadenciados de suas risadas flutuando ao vento. Balançando a cabeça e murmurando algumas antigas maldições cartaginesas, Mago fez a longa caminhada até seu quarto, aninhado em um pequeno canto da ala paracientífica de tijolos. Embaralhando seus papéis e revisando suas tabuinhas, ele se preparou para a longa aula que viria.

As semanas seguintes passaram rapidamente. Todos os dias, centenas de novos rostos ansiosos se arrastavam por sua classe e saíam pela porta. Cada um parecia um aluno modelo na cabeça de Mago, todos simplesmente ansiosos para aprender. Ele estava orgulhoso de sua classe, todos eles, pois eram verdadeiros Romuli e Remi, cada um competindo pela nota perfeita, querendo lamber até a última gota da teta da mãe loba. E seu ensinamento mostrava como ele era grato. Mago alegrou a turma com as histórias de suas escapadas quando era mais jovem, quando sua barba não era tão longa, quando seus cabelos não eram tão grisalhos e quando havia mais deles. Ele gostou disso, dessa ideia de ser a figura para a qual todos se voltavam. Que as pessoas admiravam. Que as pessoas achavam legal por serem conhecedoras. E como um dragão, ele cuspia seu conhecimento como faíscas, e os cérebros dos alunos eram como iscas. A chama de sua curiosidade brilhou intensamente.

Acariciando a barba enquanto classificava a última final do segundo curso, Mago olhou para cima enquanto estudava a máquina peculiar no fundo da sala. Seu único olho o encarava incessantemente, enquanto se erguia orgulhosamente sobre suas três pernas. Suas orelhas estavam dobradas para trás, como se pudesse ganhar vida a qualquer momento. Infelizmente, seu operador não estava aqui no momento, mas o professor ainda não confiava na máquina. Não se parecia com nada que ele tivesse visto antes e funcionava de maneiras misteriosas. Uma câmera, como o Triunvirato a chamou, e era capaz de capturar a essência de sua alma e reproduzi-la para que todos pudessem ver. Bem, todos os que tiveram acesso a algo que o Triunvirato e seu breve co-professor chamaram de Internet. Pelo que ouvira, o lugar parecia absolutamente maravilhoso. Um lugar para o zeitgeist acessar qualquer conhecimento, a qualquer momento, e era gratuito para quase todos na linha de base. O mero pensamento disso fez cócegas nas orelhas de Mago.

Ele olhou de volta para as atribuições. Mago sempre pensou, ao longo dos últimos dois semestres ou mais, que a aula estava acontecendo, que os projetos finais eram um pouco... estranhos. Construindo autômatos inteiros? Aqueles que pareciam professores? Quando chegou ao que Aquilia e Caio fizeram dele, foi atingido por uma sensação de estranheza quando cutucou e cutucou o cabelo e os olhos do autômato. Eles piscaram e, para sua surpresa, vocalizaram em uma voz familiar para ele.

“OLÁ PROGENITOR,” ele falou. “EU SOU A UNIDADE M4-G0, PROJETADA PARA REPLICAR SUAS AÇÕES E PROCESSOS DE PENSAMENTO.” Mago apertou sua mão nervosamente, ao que respondeu, &#34;APERTO FABULOSO VELHO MENINO&#34;, no mesmo tom profundo e avô que o professor usava. Ele se recusou a ver mais e deu notas perfeitas aos dois alunos. Na verdade, ele não conseguia olhar para nenhuma das cópias do professor, pois elas apenas lhe davam uma sensação persistente de pavor. A sensação de que algo estava simplesmente... errado com eles. //&#39;Claro que algo está errado com eles, as malditas coisas são autômatos. Talos ficaria orgulhoso&#39;// Mago pensou, ao relembrar a experiência.

Ele foi interrompido por uma batida na porta. &#34;Entre&#34;, gritou Mago. Ele acreditava que era um de seus alunos. Muito provavelmente, ele erroneamente deu uma nota ruim a um depois de examinar seu autômato. A experiência provou ser muito chocante. Embora não tão chocante quanto Mago olhando para cima para ver um autômato, embora incompleto.

&#34;VOCÊ ESTÁ SENDO RESGATADO&#34;, clicou, e Mago pôde ver engrenagens, sinos e assobios, tinir e girar enquanto a casca incompleta do autômato revelava sua natureza artificial. &#34;POR FAVOR, NÃO RESISTA, POIS VOCÊ AGORA VAI JUNTAR-SE AO CONHECIMENTO. OBRIGADO PELO SEU SACRIFÍCIO&#34;, continuou zumbindo, antes de erguer um braço. Quando o professor pegou seus óculos, Mago mal pôde ver o braço do autômato balançar para baixo para acertá-lo na cabeça.

Então, tudo escureceu.

------

A luz piscou. Os predadores uivaram. O metal tiniu.

E ele acordou.

Assim que Mago acordou, ele lutou, pois estava acorrentado. Seus olhos revelavam apenas medo, pois ele olhava com os olhos arregalados e via seus alunos observando ansiosamente suas reações. Cuidadosamente cutucando sua carne, ansioso para examiná-la com nada mais que uma faca e um bisturi. Mago rugiu e sacudiu suas correntes. Os alunos não fizeram nada além de anotar obedientemente em suas tabuinhas a terra. E então eles vieram atrás dele. Eles cortaram sua pele, abriram suas rugas com seus bisturis, prenderam seu lenço de papel na cama com tachinhas.

Mago não ouviu o androide dizer que a substituição do corpo docente havia começado, nem percebeu que era apenas o primeiro de uma longa fila de pessoas a serem colocadas sob a faca. Mas ele percebeu uma coisa quando a serra espalhou sangue por seu corpo, quando seus pelos de orelha e tímpanos fizeram cócegas pela última vez com os sussurros dos alunos sobre o ótimo trabalho que Aquilia e Gaius haviam feito.
