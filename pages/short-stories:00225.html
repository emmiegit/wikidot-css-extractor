    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: 无意义
content: &#34;主骑着妖猫跃出真理之门，穿过层层群星之幕，降入下层。午夜，无名的风儿带来黑月的嚎叫，深渊的造物踏着噩梦而游行。然而，没有哪个深渊魔物胆敢直视妖猫的血眸。风儿停止喧嚣，魔物一一遁去，只剩下了一人一猫。祂揉了揉猫耳，带着伤口，缓缓登上叙事阶梯，走进使徒议会殿堂的阴影之中。灵光照耀了历经风霜仍然还在为人类谋福祉的四位门徒，硕果仅存的四位门徒。\n\n\n祂高坐于万物之上的王座，聆听众生的哀怨与祈祷，忽而心生厌倦，便张开双手，一道玄妙的光顿时化作双龙飞过无尽的时空，直抵原初之海，那诞生一切叙事的太渊。混沌诸神不敢直视那光芒，仓皇远遁，但无处可逃，终究是无可奈何地如烟花般彻底湮灭在无限的叹息之中。这从顶点投下的光锥，撼动了全能尺寸的叙事层，如暴雨般冲刷了整个维基度。一切历史都将被覆盖，一切神明都将陨落，一切有形无形之物悉皆乌有。\n\n而在最后，祂缓缓抬起头，眼睛发散出金色的神光，久久凝视前方的虚空。尔后，乃哂道：\n//现在知道谁才是老大了吧。//\n\n&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 1个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n&gt; **[[*user xiasheng01]]：**豹猫会让苦力怕知道谁才是老大（有端）\n\n[[/collapsible]]&#34;</textarea></pre>
