    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Strona została zarchiwizowana z powodu długotrwałego braku zamiennika dla strony hostującej mapę, co niweluje sam sens jej istnienia. Na decyzję administracji wpłynęła bardzo wysoka ocena strony oraz jej znaczenie jako zwieńczenia ukończenia pierwszej setki polskich raportów oryginalnych.
&gt; 
&gt; Po znalezieniu nowego hosta strona zostanie usunięta z archiwum.
&gt; 
&gt; //Po więcej informacji odnoście zarchiwizowanych SCP, prosimy sprawdzić [[[FAQ]]] lub hub [[[archived-scps-pl | Archiwum SCP]]]//

Poniżej znajduje się mapa anomalii i placówek Fundacji. Dodawanie nowych wpisów jest zarezerwowane dla administratorów.
Jeżeli widzisz, że brakuje jakiegoś znacznika, daj nam znać: niezwłocznie go dodamy.

&gt; **Notatka:** Ze względu na zmianę polityki Zeemaps trwają prace nad przeniesieniem mapy na inną platformę -- przepraszamy za utrudnienia.
**Legenda**

&gt; * [[span style=&#34;color:white&#34;]]█[[/span]]Kolor biały: Bezpieczne Placówki
&gt; * [[span style=&#34;color:green&#34;]]█[[/span]]Kolor zielony: Obiekty klasy Bezpieczne
&gt; * [[span style=&#34;color:yellow&#34;]]█[[/span]]Kolor żółty: Obiekty klasy Euclid
&gt; * [[span style=&#34;color:red&#34;]]█[[/span]]Kolor czerwony: Obiekty klasy Keter
&gt; * [[span style=&#34;color:blue&#34;]]█[[/span]]Kolor niebieski: Akcja opowieści

**Obsługa mapy:**
* Klikając w dany znacznik znajdziesz link kierujący do powiązanego artykułu (//Website//).
* Możesz przełączać pomiędzy widokiem mapy, a satelity, klikając opcję w lewy, górnym rogu.
* Skorzystaj z pola wyszukiwania, aby znaleźć interesującą Cię lokację bądź obiekt.
* Możesz przybliżać lub oddalać klikając +/- w prawym, dolnym rogu, albo używając kółka myszki.
* Dane na mapie są regularnie aktualizowane</textarea></pre>
