[[[SCP-023-TH]]] » บันทึกการทดสอบ-023-TH

**การทดสอบโดยคลาส-D:**

//การทดสอบนี้ถูกควบคุมโดยเอเย่นฟิลอสซาฟิคเพื่อความปลอดภัยและไม่ให้คลาส-D ใช้ SCP-023-TH-1 นอกเหนือจากการทดสอบที่กำหนดเอาไว้โดยดร.███████//

**ผู้ทดสอบ:** D-7885
**ผลลัพธ์:** SCP-023-TH-1 เป็นเหยี่ยวขนาดยักษ์เพศผู้ ปีกกว้าง 3 เมตร และหนักราวๆ 14 กก. ขนสีน้ำตาลขาว  SCP-023-TH-1 ไม่สามารถเกาะอยู่ที่แขนของผู้ทดสอบได้ มันมีทักษะในการล่าที่ดีแต่การที่มันตัวใหญ่ทำให้ไม่เหมาะกับล่าสัตว์ขนาดเล็กอย่างกระต่าย แต่มันล้มวัวตัวใหญ่ที่ถูกปล่อยออกมาได้อย่างสบายๆ

**ผู้ทดสอบ:** D-7886
**ผลลัพธ์:** SCP-023-TH-1 เป็นเหยี่ยวปีกแหลมสีน้ำตาลเพศผู้ ที่ตาข้างซ้ายบอด มีกระดิ่งอยู่ที่ข้อเท้าทั้งสองข้าง ไม่พบความผิดปกติ

**ผู้ทดสอบ:** D-1425
**ผลลัพธ์:** หลังจากเป่านกหวีดและรอ 5.20 นาที ก็มี SCP-023-TH-1 ขนาดใหญ่ที่ไม่ทราบชนิดบินวนไปมาอยู่เหนือหัวของเขา และถ่ายอุจาระใส่หัวผู้ทดสอบก่อนจะบินหายไป

**ผู้ทดสอบ:** D-9245
**ผลลัพธ์:** SCP-023-TH-1 เป็นอีแร้งที่ไร้ขนเหมือนถูกโกนออกแบบลวกๆ แต่ขนปีกยังมีอยู่ มีกระดิ่งที่ข้อเท้า ที่ลำตัวมีฝีแตกหลายจุดดูเหมือนว่ามันจะถูกทาด้วยสารอะไรซักอย่าง คาดว่ามันอาจจะป่วย

**ผู้ทดสอบ:** D-2566
**ผลลัพธ์:** SCP-023-TH-1 มีลักษณะคล้ายงูที่มีปีก ลำตัวยาว 3 ฟุต ไม่มีเครื่องประดับ SCP-023-TH-1 ได้รัดแขนของผู้ทดสอบไว้แน่นและกัดที่มือของเขาทันทีที่มันมาถึง เจ้าหน้าที่ต้องใช้ความพยายามอย่างมากในการดึงมันออกจากแขนที่เริ่มเขียว
**หมายเหตุ:** หลังจากนั้น D-2566 ได้เสียชีวิตด้วยอาการหัวใจล้มเหลว

**ผู้ทดสอบ:** D-5214
**ผลลัพธ์:** SCP-023-TH-1 เป็นกลุ่มอีกาสีดำประมาณ 5-6 ตัว ที่ตรงเข้ามาทำร้ายผู้ทดสอบอย่างมีเจตนา และดูเหมือนว่าพวกมันจะไม่ยอมไปง่ายๆและดึงลูกตาซ้ายของเขาออกมาก่อนจะบินจากไป

**หมายเหตุ:** //เรื่องที่เกิดขึ้นนี้ ผมอยากให้มีการตรวจสอบภูมิหลังของผู้ทดสอบแต่ละคนด้วย// - ดร.███████

------

**การทดสอบโดยบุคลากร:**

**ผู้ทดสอบ:** ดร.ทอมสัน นิรนาม
**ผลลัพธ์:** SCP-023-TH-1 เป็นอีแร้งสีดำ ไม่ระบุเพศ  มีกระดิงติดอยู่ที่ข้อเท้าสองข้าง ปีกข้างขวาเหมือนได้รับบาดเจ็บ ตาของมันเป็นสีแดงกร่ำจ้องเขม็งมาที่เขา และปากของมันก็คาบลูกตาอยู่ก่อนจะกินเข้าไป
**หมายเหตุ:** //ทำไมผมถึงรู้สึกว่ามันไม่ค่อยอยากเป็นมิตรเลย// - ดร.ทอมสัน นิรนาม

**ผู้ทดสอบ:** ดร.เอส
**ผลลัพธ์:** SCP-023-TH-1 ดูเหมือนบินตรงเข้ามาที่แขนของดร.เอส ที่ยืนออกไปเพื่อให้เกาะแต่แล้วมันก็บินวนไปเกาะอยู่ที่คานเหล็กของหลังคาใกล้ๆทำท่าเหมือนเหนื่อยหอบก่อนจะมาเกาะที่แขนของเขา SCP-023-TH-1 เป็นเหยี่ยวภูเขาเพศเมียที่มีขนสีขาวทั้งตัว และตาสีเขียว มีกระดิ่งติดอยู่ที่ข้อเท้าสองข้าง ไม่พบความผิดปกติใดๆ

**ผู้ทดสอบ:** ดร.██████
**ผลลัพธ์:** SCP-023-TH-1 เป็นเหยี่ยวขนาดเล็กไม่ทราบชนิดและเพศ มีขนสีน้ำตาลขาว มีกระดิ่งอยู่ที่ข้อเท้า มันตัวเล็กเท่ากับกำมือและเกาะอยู่ที่นิ้วมือของเขา SCP-023-TH-1 นี้บินเร็วมากจนมองไม่ทัน 

**ผู้ทดสอบ:** นักวิจัย█████████ ██████
**ผลลัพธ์:** SCP-023-TH-1 เป็นเหยี่ยวไม่ทราบชนิดและเพศ ลำตัวของมันเป็นหินทั้งหมด และมีพฤติกรรมเหมือนเหยี่ยวทั่วไป มีกระดิ่งอยู่ที่ข้อเท้า การตรวจสอบพบว่าภายในตัวก็เป็นหิน แต่ไม่รู้ง่า SCP-023-TH-1 นี้เป็นหนึ่งในสัตว์ในตำนานหรือไม่

**ผู้ทดสอบ:** ดร.เฟมัส
**ผลลัพธ์:** SCP-023-TH-1 เป็นนกอินทรีย์เพศผู้ที่โตเต็มที่ ขนบางส่วนของมันเป็นสีแดงเหมือนไฟ มีกระดิ้งติดอยู่ที่ข้อเท้าสองข้าง ตาของมันเป็นสีฟ้าและท่าทางทะมัดทะแมง ดูเหมือนว่าจะเป็นตัวที่ดูดีที่สุดที่ปรากฏออกมา

**ผู้ทดสอบ:** นักวิจัย██████████
**ผลลัพธ์:** SCP-023-TH-1 เป็นค้างคาวไม่ทราบชนิดและเพศ มีสีดำทั้งตัว ไม่มีดวงตาและมีเขี้ยวยาวเลยปากออกมา SCP-023-TH-1 นั้นเกาะที่แขนของนักวิจัยในท่ากลับหัวห้อยลงมา ไม่สวมเครื่องประดับ หลังจากนั้น SCP-023-TH-1 ก็ได้เข้าทำร้ายพนักงานที่อยู่ใกล้ๆโดยการกัดที่ใบหน้าของเขาก่อนจะบินหนีไป 
**หมายเหตุ:** //ผมไม่เข้าใจ ทำไมมันทำแบบนั้น// - นักวิจัย██████████

//**เพิ่มเติม:** นักวิจัย██████████ ดูเหมือนว่าจะมีปัญหาทางจิตและปัญหากับพนักงานในไซต์อยู่ก่อนแล้ว และนี่อาจเป็นเหตุผลที่ SCP-023-TH-1 เข้าทำร้ายพนักงาน//

**ผู้ทดสอบ:** ดร.███████
**ผลลัพธ์:** SCP-023-TH-1 เป็นนกแก้วไม่ทราบชนิด เพศเมีย ขนเป็นสีเหลืองขาว มีกระดิ่งติดอยู่ที่ข้อเท้า การตรวจสอบไม่พบความผิดปกติ ดูเหมือนว่า SCP-023-TH-1 จะถูกฝึกพูดมาก่อนหน้าแล้ว และคำที่มันพูดออกมาคือ &#34;[ข้อมูลถูกลบ]&#34; และ &#34;[ข้อมูลถูกลบ]&#34; ซึ่งเป็นคำสบถของดร.███████
**หมายเหตุ:** //[ข้อมูลถูกลบ]// - ดร.███████

**ผู้ทดสอบ:** ดร.ฟินิกซ์
**ผลลัพธ์:** SCP-023-TH-1 เป็นนกไม่ทราบสายพันธุ์คาดว่าเป็นนกฟินิกส์ขนาดเล็ก (เท่ากับเหยี่ยว) จงอยปากและขาของมันเป็นสีทอง มีกระดิ่งติดอยู่ ขนเป็นสีแดงเพลิงและมีเหมือนเป็นเปลวไฟติดอยู่ที่ขนปีก จากการทดสอบนั้น SCP-023-TH-1 ล่าไม่เป็นและน่าจะเป็นสัตว์เลี้ยงไว้เพื่อความสวยงาม
**หมายเหตุ:** //อ้าว ตกลงเจ้านี่มันทำอะไรเป็นมั่ง...// - ดร.ฟินิกซ์

//**เพิ่มเติม:** การทดสอบกับบุคลากรอีก 2 คน พบว่า SCP-023-TH-1 เป็นนกฟินิกซ์ เพียงแต่มีลักษณะบางอย่างที่แตกต่างกัน เช่น ขนาด หรือสีขน//

**ผู้ทดสอบ:** ดร.โคมิคเซอร์
**ผลลัพธ์:** SCP-023-TH-1 เป็นลิงเผือกเพศผู้มีปีกไม่ทราบชนิด มีเขี้ยวยาวสองซี่ด้านหน้า ผมบนหัวตั้งเป็นกระจุก และสวมปลอกคอสีเหลือง จากการตรวจสอบนั้นคล้ายกับลิงที่อยู่ในเรื่องรามเกียรติ์ แต่ SCP-023-TH-1 ก็ไม่ได้ทำอะไรมากไปกว่ากินกับเล่น

**ผู้ทดสอบ:** ดร.รัน
**ผลลัพธ์:** SCP-023-TH-1 เป็นนกขนาดเล็กไม่ทราบชนิดและเพศ ขนสีเขียวมรกตและตาสีน้ำตาล มีจำนวน 5 ตัว แต่ละตัวมีกระดิ่งอยู่ที่ข้อเท้า SCP-023-TH-1 บินมาเกาะเรียงกันอยู่ที่แขนของเขา การทดสอบของ SCP-023-TH-1 นั้นพบว่าพวกมันจะร่วมด้วยช่วยกันเพื่อล้มเหยื่อที่มีขนาดไม่ใหญ่มากนักลงได้
**หมายเหตุ:** //พวกคุณไม่ต้องเฝ้าผมขนาดนั้นก็ได้ ผมไม่เอาพวกมันไปสตาฟหรอก// - ดร.รัน (แววตาเหมือนมีเล่ห์ใน)

**ผู้ทดสอบ:** วอร์เรน
**ผลลัพธ์:** SCP-023-TH-1 เป็นนกฮูกตัวใหญ่ไม่ทราบชนิด เพศผู้ มีขนและดวงตาสีเงินและหนักประมาณ 5 กก. มีกระดิ่งอยู่ที่ข้อเท้า SCP-023-TH-1 นั้นหมุนหัวได้เกินกว่า 360 องศาซึ่งไม่มีทางเป็นไปได้ในนกฮูกปกติ แต่การตรวจสอบก็ไม่พบความผิดปกติ แต่ SCP-023-TH-1 นี้ก็มีข้อจำกัดเรื่องความสามารถ มันไม่สามารถล่าได้ในตอนกลางวันโดยมันจะพลาดเป้าตลอดเวลา และมีความแม่นยำสูงตอนกลางคืน

**ผู้ทดสอบ:** ฟิลอสซาฟิค
**ผลลัพธ์:** SCP-023-TH-1 เป็นมังกรน้ำแข็งขนาดเล็กเท่ากับอินทรีย์และสวมปลอกคออยู่ ทุกครั้งที่หายใจจะมีควันออกมาจากจมูกแต่ไม่สามารถพ่นอะไรออกมาได้ SCP-023-TH-1 ชอบอยู่บนพื้นมากกว่าขึ้นมาเกาะที่แขนของเขา SCP-023-TH-1 เป็นประเภทกินแมลงและนกเป็นอาหารแล้วก็ชอบให้คนลูบที่ตัว

//**เพิ้มเติม:** การทดสอบกับบุคลากรอีก 2 คน พบว่า SCP-023-TH-1 เป็นมังกร เพียงแต่มีลักษณะบางอย่างที่แตกต่างกัน เช่น ขนาด สี และความสามารถ//

**ผู้ทดสอบ:** ดร.สแลงค์
**ผลลัพธ์:** SCP-023-TH-1 เป็นนกพิราบไม่ทราบสายพันธ์ุ มีลักษณะขนสีเทา ตัวใหญ่ผิดปกติกว่านกพิราบทั่วๆไป ขนตั้งแต่คอถึงหัวมีสีน้ำเงิน จงอยปากงุ้มลงมากกว่าปกติ ตาข้างซ้ายสีดำทืบส่วนข้างขวาสีเทาอมแดง บริเวณขาขวามีหลอดเหล็กขนาดเล็กประมาณ 3-4 เซนติเมตรผูกติดอยู่ ซึ่งตัวนกแสดงความทรมานมากเมื่อพยายามจะเอาออก แต่ตัวนกนั้นไม่แสดงท่าทีก้าวร้าวใดๆเลย ไม่แสดงท่าทีคุกคามหรือพยายามโจมตีเจ้าหน้าที่ของสถาบันเลย เมื่อศึกษาพฤติกรรมและความสามารถของตัวนกนั้นทำให้รู้ได้ว่า นกนั้นมีความจำที่ดีมากในการจำเส้นทางต่างๆ และมีความสามารถในการหลบหลีกสิ่งกีดขวางและสิ่งที่เข้าปะทะตนได้ด้วย เช่น หิน มีด ลูกธนู และ กระสุนปืน 
**หมายเหตุ** //แหม่ ถ้ามันยังอยู่ ผมว่าจะตั้งชื่อให้มันซะหน่อย// -ดร.สแลงค์

**ผู้ทดสอบ:** ███████
**ผลลัพธ์:** SCP-023-TH-1 เป็นเหยี่ยวขนสีเทาเพศเมียที่กำลังตั้งท้อง มีกระดิ่งอยู่ที่ข้อเท้า SCP-023-TH-1 เลือกที่จะกินแมลงกับหนอนมากกว่าเนื้อที่เตรียมไว้ให้ หลังจากผ่านไป 12 นาที SCP-023-TH-1 ก็ได้ไข่ออกมาบนจานอาหาร 
**เพิ่มเติม:** SCP-023-TH-1 ได้กกไข่อยู่ตรงนั้นและเมื่อไม่อยู่ในสายตา ทั้ง SCP-023-TH-1 และไข่ก็หายไป
**หมายเหตุ:** //โธ่เอ้ย นึกว่าจะได้ลูกนกมาเลี้ยงซะอีก// - ███████

**ผู้ทดสอบ:** อาร์ม
