**Объект №:** SCP-1080-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** SCP-1080 необходимо содержать в комнате размерами 5 x 5 x 3 метра со стальной дверью толщиной не менее 20 см. Вся поверхность комнаты должна быть обшита тканью, устойчивой к механическим повреждениям и химическим воздействиям, и набитой изнутри поролоном.

Комната должна содержать: 1 двухместный матрас для сна, обитый хлопком, одного плюшевого медведя среднего размера модели &#34;██████ █████&#34; и 2 комплекта пижам из износоустойчивой ткани, без пуговиц и болтающихся элементов, которые следует менять раз в неделю. Запрещены к проносу любые острые предметы, разного рода швейный инвентарь и предметы личного обихода, не установленные правилами. Все запросы на получение вещей следует отправлять доктору Ф████.

Пижамы после использования объектом следует проверять на целостность, дабы предотвратить использование их составных частей для создания «шпионов». В случае обнаружения повреждений следует проводить обыск камеры и изымать все неразрешённые объекты. 

Кормление SCP-1080 следует проводить раз в день. В связи с отсутствием рта, ему приходится питаться через ████████, находящегося у основания [ДАННЫЕ УДАЛЕНЫ]. Перед приёмом пищу следует [ДАННЫЕ УДАЛЕНЫ] что облегчает её усвоение.

Всем сотрудникам, работающим с SCP-1080, следует избавиться от всех плюшевых и тряпичных игрушек в пределах ██ км от Зоны ██ и своих мест проживания, либо удалить им &#34;глаза&#34; ради безопасности самих сотрудников (см. приложение 1). 

**Описание:** За исключением лица, SCP-1080 выглядит как обычный подросток ██ лет, среднего телосложения, ростом ███ и весом ██. У объекта отсутствует рот, оба глаза, вместо них гладкая кожа. На месте левого глаза пришита ███████ пуговица диаметром █ см. Любая попытка прикоснутся к &#34;глазу&#34; приводит SCP-1080 в ярость. Для нейтрализации объекта необходимо использовать электрошокеры до тех пор, пока он не потеряет сознание.

Обычно SCP-1080 ведёт себя относительно нормально, не считая того, что он часто издаёт звук, напоминающий сдавленное хихиканье, и всегда таскает с собой мишку. Также у него периодически случаются припадки, во время которых он сдавленно кричит и бьётся о стены головой, либо пытается причинить себе вред подручными средствами. Припадки &#34;Пуговицы&#34; предназначены для привлечения внимания, так что их стоит игнорировать. Такое поведение свойственно людям с [ДАННЫЕ УДАЛЕНЫ]. 

Доктор Ф████ установил, что, хотя у SCP-1080 нет рта, он может общаться посредством письма либо любой плюшевой игрушки, в данном случае - мишки &#34;██████ █████&#34;. Все игрушки под контролем &#34;Пуговицы&#34; изъясняются одним и тем же монотонным голосом, при этом всегда говоря об объекте в третьем лице. Ряд тестов выявил у объекта IQ около 115 баллов. Своего настоящего имени SCP-1080 не знает и просит обращаться к нему как &#34;Пуговица&#34;, либо по номеру. На любые вопросы касательно его &#34;глаза&#34; объект реагирует негативно.

**Приложение 1:** У SCP-1080 обнаружена способность управлять любой мягкой игрушкой в пределах ██ км. Игрушки под контролем SCP получают физическую силу, равную силе взрослого самца ███████, что позволяет им [ДАННЫЕ УДАЛЕНЫ]. Также, материал, из которого была сшита игрушка, приобретает прочность, схожую с кевларом. Этот феномен был установлен после инцидента с доктором ████████, который был найден у себя дома задушенным во сне. За день до этого он разозлил SCP-1080 своим вопросом о [ДАННЫЕ УДАЛЕНЫ], после чего &#34;Пуговица&#34; написал на листке &#34;я бы на вашем месте не засыпал сегодня&#34;, затем его скулы приподнялись, изображая что-то вроде злорадной улыбки. Экспертиза нашла на шее доктора ████████ частички ██████, схожие с теми, из которых был сшит находящийся в комнате тряпичный медведь, подарок [ДАННЫЕ УДАЛЕНЫ].

Установлено, что SCP-1080 может управлять игрушками в радиусе ██ км. Максимальное количество игрушек, которыми объект может управлять одновременно, составляет ██. Контроль над игрушками сохраняется только пока объект находится в сознании. Качество управления повышается с уменьшением подконтрольных единиц.

Во время интервью SCP-1080 пояснил, что ему просто нравится наблюдать за людьми, и обычно он ничего не делает и просто смотрит через своих &#34;маленьких друзей&#34;. Но если он видит, как [ДАННЫЕ УДАЛЕНЫ], он может взять контроль над игрушкой и устранить неугодного.

**История получения:** SCP-1080 был найден на заброшенной текстильной фабрике в [ДАННЫЕ УДАЛЕНЫ], выпускавшей тряпичные игрушки, в окружении культа так называемых «Сшитых».

Культ состоял в основном из беспризорников в возрасте 12-17 лет. Особенностью секты была фанатичная преданность &#34;Пуговице&#34;, и то, что обряд инициации включал в себя ритуал «пришивания» к телу неофита пуговиц либо частей тряпичных игрушек, что повышало лояльность к культу и весьма увеличивало физические данные. Во время допроса выживших членов было выявлено, что посредством этих фетишей &#34;Пуговица&#34; мог общаться и управлять своей паствой.

Штурм и захват был произведён Фондом ██.██.199█. Агенты встретили яростное сопротивление в виде культистов, а также големов, состоящих из плоти, ткани, грубых орудий ближнего боя и [ДАННЫЕ УДАЛЕНЫ]. Сам же SCP-1080 восседал на гротескной пародии на плюшевого медведя. Бой был яростным, но после того, как агент ████████ смог лишить &#34;Пуговицу&#34; сознания, плюшевые монстры упали обездвиженными, а паства начала в панике метаться по территории завода. Членов культа допросили, а завод со всем содержимым сожгли. SCP-1080 был отправлен Зону ██, где он содержится всё это время.

**Примечание:** //Прошу разрешения на присвоение SCP-1080 класса &#34;Кетер&#34;, в связи с учащающимися случаями нахождения недалеко от Зоны содержания объекта плюшевых игрушек с [ДАННЫЕ УДАЛЕНЫ]. Это может быть началом полноценной атаки.// - Д-р Ф████

**Приложение ██:** Необходимо усилить меры безопасности и [ДАННЫЕ УДАЛЕНЫ], так как на следующий день после получения приказа об устранении SCP-1080 он попросил аудиенции у ███████, на которой предложил свои услуги для помощи Фонду. На рассмотрении находится вопрос о создании мобильной группы ██-4 под кодовым названием &#34;Плюшевые мишки&#34;, которые смогут производить захват объектов классов &#34;Евклид&#34; и &#34;Кетер&#34; благодаря усиленным физическим способностям, основанных на свойствах &#34;Пуговицы&#34;, схожих с теми, что были у культа &#34;Сшитых&#34;. Сам же SCP-1080 будет выполнять роль оператора группы и тяжёлой поддержки, так как будет облачён в специально разработанный костюм [ДАННЫЕ УДАЛЕНЫ]. В целях предосторожности на объекте во время тренировок и оперативных заданий будет находиться электрический ошейник &#34;██████&#34; со встроенным [ДАННЫЕ УДАЛЕНЫ], при помощи которого можно будет обездвижить и обезвредить объект. В данный момент проект находится на рассмотрении O5-█, O5-██ и O5-█ для получения разрешения на начало экспериментов на персонале класса D.</textarea></pre>
