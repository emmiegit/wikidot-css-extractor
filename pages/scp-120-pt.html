**Artigo:** SCP-120-PT -- Soldados de Nações Desertas
**Autor:** [[*user Hinomupi]]

[[include component:wikimodule |normal= --]]]
[[include credit:end]]
**Item n°:** SCP-120-PT

**Classe do Objeto:** Keter

**Nível de Ameaça:** ● Preto

**Procedimentos Especiais de Contenção:** As informações atualmente disponíveis sobre SCP-120-PT sugerem que não é possível efetivamente conter SCP-120-PT e uma tentativa falha de contenção resultaria na destruição da Fundação e na morte de todos que trabalham para ela. Por isso a contenção dos objetos envolve apenas evitar contato com eles.

Quando tecnologias de viagem mais rápida que a luz forem inventadas, deve-se estabelecer uma região de exclusão de dez dias-luz ao redor de cada instância. Não deve ser permitida a entrada de veículos ou transmissão de informação através desta região.

À distância de dez dias-luz das instâncias devem haver sondas não tripuladas[[footnote]] Três para cada sistema planetário habitado por humanos, cada uma colinear a um sistema planetário e uma instância. [[/footnote]], essas sondas criarão interferência com quaisquer transmissões entrando ou saindo da zona de exclusão, de forma que SCP-120-PT não receba transmissões vindas de fora, além de transmitir sinais para fora da zona de exclusão que simulam o que seria emitido por um buraco negro de 30 massas solares; apenas funcionários da Fundação com nível de acesso maior ou igual a 4/120-PT devem ser informados que não há um buraco negro no sistema. Quaisquer naves que violarem a região de exclusão devem ser destruídas completamente com explosivos de nulidão[[footnote]] Armamentos que fazem tudo em um certo raio deixar de existir. [[/footnote]], e os sinais que simulam o buraco negro devem ser ajustados para considerar a nave ter atravessado o horizonte de eventos. 

**Descrição:** SCP-120-PT são três humanoides, cada um criado para lutar por uma aliança de estados-nações, denominados GdI-120-PT-A, GdI-120-PT-B[[footnote]] Sendo GdI-120-PT-A1 e GdI-120-PT-B1 a denominação dos países mais influentes das respectivas alianças. [[/footnote]] e GdI-120-PT-C, do segundo planeta (denominado por seus habitantes como &#34;Rienia&#34;) que orbita ao redor da estrela ███-██████, a 164 anos-luz da Terra.

Formar uma aliança com qualquer uma das instâncias de SCP-120-PT ou tentar e falhar em neutralizar alguma instância pode resultar num Evento Classe XK. Ainda existe a possibilidade de um Evento Classe XK ocorrer devido a algum conflito entre as instâncias de SCP-120-PT ocorrer perto demais da Terra.

A existência de SCP-120-PT foi descoberta quando a Fundação interceptou uma transmissão (documento 120-PT-1) em 1952 de GdI-120-PT-C. A transmissão começava com uma mensagem explicando que o objetivo desta era para evitar que &#34;a história do planeta seja esquecida com a morte de seu último habitante&#34;, após isso, a transmissão explica toda a história do planeta. A transcrição dessa transmissão, tanto em sua língua original quanto em português, está disponível para requisição.

Quando duas ou mais das instâncias de SCP-120-PT se encontram, elas lutam uma com a outra. Devido aos armamentos utilizados por cada instância, essas batalhas tendem a destruir o local onde acontecem; acabando quando uma ou todas as instâncias envolvidas estão significativamente danificadas e têm que se retirar para se repararem, sendo o reparo extremamente eficiente.
* **SCP-120-PT-A:** Um androide que foi programado para destruir todos das nações com as quais GdI-120-PT-A estivesse em guerra e para melhorar a própria eficácia em combate. Seu corpo é semelhante anatomicamente ao de um unanhi[[footnote]] Transcrição fonética de &#34;oonanni&#34; utilizada no documento 120-PT-1 na língua original, refere-se à espécie dominante humanoide de Rienia. [[/footnote]].
* **SCP-120-PT-B:** &#34;Estátua&#34; de um humanoide imbuída com a alma de um soldado do exército do GdI-120-PT-B1 (PdI-120-PT-B01). Seu corpo não apresenta articulações e é controlado exclusivamente por taumaturgia. Corpo verde com símbolos desconhecidos em roxo pelo corpo inteiro e detalhes ornamentais em amarelo.
* **SCP-120-PT-C:** Uma pessoa (PdI-120-PT-C01) usando um exoesqueleto com propriedades taumatúrgicas. Sua inteligência é taumaturgicamente melhorada para que pudesse aprender com as outras instâncias de SCP-120-PT. Atualmente provavelmente tem seu corpo parcialmente ou inteiramente substituído por próteses mecânicas e/ou taumatúrgicas.
Todas as instâncias de SCP-120-PT são &#34;programadas&#34; para melhorarem-se e, segundo o documento 120-PT-1, agem &#34;como autômatos&#34; (por &#34;autômatos&#34; entende-se que os objetos seguem as ordens dadas à risca sem questioná-las, são sapientes sem serem sencientes e/ou que os objetos não possuem emoções).

**História:** As datas a seguir são estimadas considerando a distância do sistema estelar à Terra, as datas mencionadas na transmissão e o trânsito do planeta em torno de sua estrela para conversão de unidades de tempo utilizadas no documento 120-PT-1 para unidades de tempo do sistema internacional.

* **1622:** Fim de uma guerra entre GdI-120-PT-A1 e uma antiga potência mundial, com vitória de GdI-120-PT-A1, resultando numa ordem geopolítica monopolar. Países que formarão GdI-120-PT-B tentam resistir ao máximo influência monetária e cultural de GdI-120-PT-A1.
* **1690:** Uso amplo de taumaturgia começa em GdI-120-PT-B1, esse evento ficou conhecido como &#34;Revolução Mágico-Industrial&#34;. Marca o início do calendário utilizado em GdI-120-PT-B1
* **1736:** Intervenção militar do GdI-120-PT-A1 em um futuro país do GdI-120-PT-B falha devido à interferência de tropas do GdI-120-PT-B1. Esse evento marca o fim da ordem geopolítica monopolar e início de uma ordem geopolítica bipolar.
* **1745:** Criação do GdI-120-PT-B (&#34;A Liga Santa&#34;[[footnote]] O documento 120-PT-1 também refere-se ao GdI-120-PT-B como &#34;a região além do rio Tiresiro&#34; [[/footnote]]).
* **1749:** Criação do GdI-120-PT-A (&#34;Confederação dos Estados Aliados&#34;). Futuros integrantes do GdI-120-PT-C não fazem parte de nenhuma das duas alianças.
* **1780:** Inicia-se o desenvolvimento de SCP-120-PT-A.
* **1781:** Assassinato de PdI-120-PT-A01. Isso resulta em GdI-120-PT-A1 declarando guerra às nações de GdI-120-PT-B, essa guerra ficou conhecida como a &#34;Última Guerra do Leste&#34;.
* **1781:** Inicia-se o desenvolvimento de SCP-120-PT-B.
* **1784:** SCP-120-PT-A é ativado.
* **1784:** SCP-120-PT-B é ativado.
* **1784:** SCP-120-PT-A e SCP-120-PT-B começam a desenvolver novos armamentos e armaduras. Devido a não fazer parte de sua programação informar seus superiores de seus avanços, nenhum governo pôde aproveitar essa tecnologia.
* **1784:** SCP-120-PT-A e SCP-120-PT-B tornam-se invulneráveis aos armamentos disponíveis aos outros soldados.
* **1784:** SCP-120-PT-A e SCP-120-PT-B começam a desobedecer ordens e começam a reciclar objetos utilizados por seus exércitos para se melhorarem.
* **1784:** Oficialmente forma-se o GdI-120-PT-C (&#34;Tratado de Irusveu&#34;, depois renomeado para &#34;Tratado do Fim dos Tempos&#34;), formado por todas as nações que não fazem parte dos GdI-120-PT-A e GdI-120-PT-B, e começa-se o desenvolvimento de SCP-120-PT-C.
* **1784:** SCP-120-PT-A e SCP-120-PT-B enfrentam-se em uma batalha, com quatro batalhões de cada lado. SCP-120-PT-A e SCP-120-PT-B são os únicos sobreviventes.
* **1784:** SCP-120-PT-A e SCP-120-PT-B entram em território inimigo e começam a massacrar os civis. População dos GdI-120-PT-A e GdI-120-PT-B começam a emigrar para GdI-120-PT-C.
* **1784:** GdI-120-PT-A e GdI-120-PT-B estabelecem tratado de paz, mas SCP-120-PT-A e SCP-120-PT-B não cessam o conflito.
* **1784:** SCP-120-PT-C é ativado e programado para seguir as outras instâncias de SCP-120-PT para aprender com a tecnologia delas.
* **1784:** GdI-120-PT-C mobiliza todos os seus exércitos para a fronteira de seu território.
* **1785:** Imigração para GdI-120-PT-C cessa.
* **Outubro de 1788:** Numa batalha entre SCP-120-PT-A e SCP-120-PT-B, uma das instâncias é arremessada para dentro do território do GdI-120-PT-C, atinge uma casa e mata três civis, em retaliação, SCP-120-PT-C começa a atacar as outras instâncias. Isso implica na entrada do GdI-120-PT-C na Última Guerra do Leste contra GdI-120-PT-A e GdI-120-PT-B.
* **Dezembro de 1788:** População de GdI-120-PT-C é reduzida a 50%. Ocorre a transmissão do documento 120-PT-1. Estima-se que a população do planeta tenha se reduzido às três instâncias de SCP-120-PT até o fim do ano.

Desde o começo da observação do sistema planetário em que SCP-120-PT se encontra, a redução do brilho da estrela quando o planeta se alinha com a Terra e sua estrela permite estimar que o raio do planeta foi reduzido em 15%.

Devido a não haver conexão entre qualquer nação da Terra com qualquer nação de Rienia, a probabilidade de SCP-120-PT vir para a Terra é ínfima, mas não zero. Portanto, SCP-120-PT somente será uma ameaça quando dispositivos de viagens mais rápidas que a luz forem desenvolvidos.
