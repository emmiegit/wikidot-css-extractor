**Ítem # :** SCP-471-FR

**Nivel de amenaza**: Naranja[[span style=&#34;color:orange&#34;]]●[[/span]]

**Clase:** Keter

**Procedimientos Especiales de Contención:** Debido a su naturaleza, las instancias de SCP-471-FR son imposibles de contener, pero sus movimientos son fácilmente predecibles y deben ser seguidos y anticipados por el personal del Sitio-127 [[footnote]]Donde esta localizado el director del [[[the-alchemy-department-hub|Departamento de Alquimia]]].[[/footnote]], basándose en los principales sistemas de detección de tormentas además que las corrientes húmedas que pasan por la estratosfera.

Toda maquinaria transportando elementos metálicos, eléctricos o electrónicos (particularmente barcos y aviones) que podrían estar en la zona de influencia de una instancia de SCP-471-FR en fase de alimentación deberá ser desviado por el [[[forces-intervention#phi-16|DM Phi-16 &#34;Vasijas rotas&#34;]]] bajo el pretexto de peligros a causa de una tormenta. En caso de que este procedimiento falle, se deberán explicar las desapariciones o las destrucciones de las maquinas por una tormenta eléctrica. En el caso de los barcos, estos deberán ser abordados y secuestrados administrando amnésicos de Clase A a el personal abordo. En el caso de los aviones, la comunicación será bloqueada, el vehículo deberá ser recuperado y su personal amestizado.

Los aparatos no autónomos de la Fundación deben mantener al menos una distancia de al menos 10 km de las instancias SCP-471-FR. Esta distancia de seguridad debe aumentar aproximadamente 100 km si una entidad llega a menos de 50 km de un polo. En cambio, los aparatos autónomos o controlados remotamente que no contengan ningún componente de los tipos mencionados, podrán acercarse sin ningún riesgo de las entidades. Principalmente drones de la Fundación encargados de  la modificación de los niveles de Humes de la atmosfera como parte de la lucha contra las incursiones del [[[http://lafundacionscp.wikidot.com/groupes-d-interet-fr#toc8 | GdI-842 &#34;Reino de Univers&#39;Island&#34;]]] en la realidad terrestre.

**Descripción:** SCP-471-FR es una especie de medusas etéreas [[footnote]] Nombre científico dado por el Departamento de Alquimia  de la Fundación: //Cnidarætheria gigantis//. [[/footnote]] de un tamaño pudiendo ser de algunos kilómetros asta varias desenas de kilómetros flotando por el atmosfera terrestre é. Físicamente se asemejan a la especie //Cyanea capillata// (medusa melena de león ártica). Estas criaturas son compuestas de [[[finding-balance|éter]]], flujos elementales invisibles y intangibles que compone la base del universo. En particular, están compuestas de los éteres aéreos, acuosos y eléctricos que son respectivamente Éteres de aire, agua y electricidad.

En razón de su naturaleza, las instancias de SCP-471-FR son permanentemente intangibles y su gran mayoría del tiempo invisibles. Las instancias pueden volverse en parte visibles encima de las nubes de tormenta, o parecerse al éter Rayo que se desarrollan en la aparición de rallos. Los tentáculos y/o brazos de las instancias simulan un trueno durante menos de un milisegundos, dando lugar a fenómenos luminosos transitorios (PLT). Su cuerpo también puede iluminase con un rojo durante  1 a 5 milisegundos encima de tormentas, los que corresponde a PLT. Las instancias parecen también interactuar con las auroras boreales (ver Anexo-1).

La talla madia de las instancias SCP-471-FR crese según sus edades: el cuerpo puede llegar a un diámetro de 40 km, y sus tentáculos de unos 100 km de largo. Las criaturas evolucionan típicamente en la mesosfera y la baja termosfera, a altitudes comprendidas entre 40 km y 140 km. Sin embargo, del echo de su naturaleza etérea e inestable, el tamaño de sus brazos puede variar muy rápido y pasar de 50 a mas 150 km en unas pocas oras, normalmente en su fase de alimentación sus brazos pueden llegar hasta la sima de la tormenta. En algunos casos, cuando la tormenta se produce en el mar la entidad alcanza su tamaño máximo, los tentáculos de la entidad pueden extenderse la interior de la nube, pero en ese caso nunca llegara a la superficie del mar.

Las instancias SCP-471-FR son sensibles al nivel de Humes en la alta atmosfera, y usan las corrientes de Humes como sistema de transporte, dándoles un soporte. Las entidades se propulsan como medusas no anómalas, por de contracción y repulsión. También pueden desplazarse sin corrientes de Humes, pero su vellosidad se reduce. Existe en 2020 ██ instancias de SCP-471-FR. Podemos encontrarlas bajo cualquier latitud, bien que las entidades son mas frecuentes enzima de los continentes de latitud tropical. Estas instancias mantienen una existencia solitaria, pero se puede agrupar en eventos tormentosos con un gran impacto, como por ejemplo ciclones, o tormentas muy comunes, como en el lago Maracaibo en Venezuela y las islas Tiwi en Australia. En esos casos, es podrán ver flash luminosos rojos al de nivel de sus avezas, supuestamente un método de comunicación entre las entidades, o al menos para señalar su presencia al los otros individuos.

Las instancias de SCP-471-FR se forman a partir de medusas no anómalas: en su lecho de muerte, estas ultimas liberan pequeñas partículas de éter acuoso que se mescla con cantidades normales de  éter aéreo que esta esparcido en el atmosfera. Si la mescla sobrepasa una concentración de un volumen de unos 10 km^^3^^ y una instancia de SCP-471-FR se encuentra en proximidad, esta ultima se va a acercarse la zona de concentración y procederá a englobar con sus brazos  durante una quincena de horas; en este tiempo, los éteres se mesclan y se organizan en forma de medusa. Después de este proceso, una instancia juvenil de SCP-471-FR es creada, Con un tamaño aproximado de 5km de largo y dos kilómetros de ancho. La entidad madre y la entidad hija están unidas asta encontrar una tormenta para alimentarse, después de esto se separan. La entidad hija procederá a crecer alimentándose de éter eléctrico. Después de que alcanzar su talla máxima, le entidad se posicionara encima del océano donde el tiempo se tranquilo y estable, y sus tentáculos van progresivamente a alargarse asta alcanzar el océano. El ente apesara a &#34;descargar&#34; su éter para crear numerosas medusas juveniles no anómalas de esencies aleatorias (peor adaptadas en la zona donde están) durante varias horas. La entidad desaparecerá progresivamente en el proceso descomponiendo su éter que lo formaba: el éter aéreos se dispersa en el atmosfera, el éter acuoso en el océano, y el éter eléctrico es integralmente utilizado para formar medusas no anómalas. De esta manera el ciclo de vida se completa (acumulación de éter y vida de una instancia SCP-471-FR) su duración media es de 8 a 10 años, se produce aproximadamente un nacimiento y una muerte cada mes.

En el momento en el que un objeto o un ser vivo pasa a proximidad  (menos de 5 km de una parte de su cuerpo) de una instancia de SCP-471-FR, esta racionará activando un mecanismo de autodefensa que se basa en la aparición de rallos à partir de éter eléctrico que la compone. Esta respuesta aumenta en instanciada si el objeto se mantiene en los al redores de la entidad, y mas aun si el acercamiento atraviesa la entidad. Los efectos observados asta entonces están listado aquí abajo, con una duración aproximativa y la activación de efecto de una instancia de 3 km:

|| **Tiempo de activación** || **Efectos en objetos** || **Efectos en seres vivíos** ||
|| Cuando se entra en la zona || Intensificación del campo eléctrico local, ionización de aire, formación de ozono || Sensación de picor en la piel ||
|| 2-4 minutos|| Aparición de rayos al rededor del objeto, sin colisión || Espasmos musculares involuntarios, parálisis parcial y temporal ||
|| 6-8 minutos || Aparición de fuego a partir de las extremidades del objeto || Tención muscular en uno o mas miembros, quemaduras ligeras (de primer grado) ||
|| 10-15 minutos || Algunos cortos circuitos en el objeto (si esta compuesto de elementos electrónicos o eléctricos) || Quemaduras graves (de secundo grado o superiores) por electrocución ||
|| 12-17 minutos || Cortos circuitos generalizados, corte completo de energía del objeto (si comporta des elementos eléctricos o electrónicos) || Electrocución y muerte por esta ultima en el ██% de los casos ||

Se ha notado que la protección habitual dada por las estructuras metálicas de los aviones y los barcos, que actúan como una carga de Faraday e impiden que el trueno cause daños, no funcionan en este caso. Los éteres puedes atravesar los objetos materiales y manifestarse  tanto al interior como en el exterior de estos últimos. En el pasado, este fenómeno, añadido a la sensibilidad de las entidades al  Humes, pudo impedir una correcta realización de los protocolos [!--Encontrar un nombre en algún momento--] para controlar niveles de Humes atmosféricos para la Fundación daba a la formación de pasajes entre la Tierra y Univers&#39;Island. Una protección alquímica puede ayudar a reducir estos efectos, pero solamente durante algunos minutos y estando a una distancia  (3 km o mas) de las entidades, después de eso los efectos habituales retoman su intensidad normal.
Nuevos drones con propulsores y controladores éter-taumatúrgicos sirves actualmente a la ejecución de este protocolo.

**Circunstancias de descubrimiento:** SCP-471-FR es una especie nativa de la realidad tetradimensional donde se encuentra el Reino de Univers&#39;Island. En esta realidad, las entidades tienen un tamaño muy residido (entre 1 et 10 m de largo de la entre el cuerpo asta el final de sus brazos) y no llegan a latitudes tan elevadas: las entidades se encuentran en altitud ente 1Km en sima y debajo de la isla del Univers&#39;Island. El radio de activación de sus mecanismos de defensa es de 50m, y sus reacciones de autodefensa es mucho mas débil que en nuestra realidad, esto es debido por el echo que se desplazan en bancos de una desena a varias centenas de entidades. Los Islandies[[footnote]] Los residentes del Univers&#39;Island. [[/footnote]] las llaman &#34;vuelateres&#34;.

Instancias de SCP-471-FR llegaron a la Tierra en 19██, cuando el aparato de una expedición del  Univers&#39;Island, perseguido por aeronaves de la Fundación en plena tormenta en las Bermudas, paso a su realidad de origen. Este portal llegaba al medio de un banco de vuelateres, que atraídos por el éter de los rallos, llegaron a la Tierra. Las entidades empezaron a atacar las aeronaves de la Fundación, forzando la retirada rápida y causando daños mayores entre las naves de la Fundación, que provoco que tuvieran que tener un aterrizaje forzoso en pleno mar.

Los alquimistas de la Fundación empezaron a estudiar y seguir las entidades al fin de elaborar procedimientos de contención. Pero, las corrientes de Éter siendo muy inferiores en la Tierra  que en el Univers&#39;Island debido a la presencia del Gran Sello[[footnote]]Un dispositivo alquímico puesto para estudiar la influencia de la Alquimia y del Éter en un radio de dos años luz al alrededor de la tierra.[[/footnote]], las instancias de SCP-471-FR se han reagrupado y han fusionado para crecer y absorber el éter electriz en un mayor volumen. Esto llevo a una elevación de sus actitudes de repartición. Este proceso duro aproximadamente un año. La contención se volvió en ese momento totalmente imposible, entonces se decidió de vigilarlos y de alejar los civiles lo mas posible de las entidades.

**Anexo 1 - Incidente 471-FR-89 :** El marso 1989, una tormenta magnética particularmente violento apareció en la Tierra a causa de una actividad solar muy importante. En el transcurso de este episodio, unas ██ instancias de SCP-471-FR han sido observadas dirigirse hacia los polos, bien que una tormenta había sido observada o revista en esta pare en particular del globo. Las instancias se han posicionado de manera a seguir las auroras boreales, entonces  las instancias a causa de la tormenta magnética, todas las instancias llegaron a su tamaño máximo en una decena de horas, antes del disfuncionamiento de los aparatos electrónicos en un radio de 10 a 100 km la rededor de ellas durante unas 6 horas. La mayoría de las regiones donde es encontrabas eran regiones polares o árticas, el evento no tuvo consecuencias mayores en la mayoría de los casos. Solo una entidad, que se encontraba cerca de la Bahía James en el Quebec, fue la causa de daños importantes rompiendo centrales eléctricas de complejo de La Grande, provocando una avería generalizada de la instalación eléctrica del Quebec durante nueve horas.

El incidente fue designado en una año eléctrico generalizado a causa de la tormenta magnética, y los procedimientos de contención fueron adaptados en consecuencia.

++ __Conclusión__

Nuestro estudio a mostrado que estas criaturas, //Cnidarætheria gigantis// o SCP-471-FR, son pasivas si nada se acerca a ellas, y que en este caso, los efectos engendrados por la manifestación del Éter Electriz son graduales y poco peligrosos al principio. Su población parece haberse equilibrado rápidamente, en el espacio de dos a tres meses. las entidades son igualmente poco visibles en la mayoría de los casos y imposibles a detectar por aparatos convencionales. En los raros casos donde son visibles, es por medio de un fenómeno meteorológico extremadamente cercano de lo natural, que además es un fenómeno aun no explicado en la ciencia no anómala. Finalmente, los encuentros de civiles con las caruras solo se puede producir el las fases de ceración de medusas (o &#34;muerte&#34; de la entidad) y sus fases de alimentación de medusas al final de vida. Si embargo es probable que las investigaciones del desarrollo de viajes espaciases y de vuelo a alta altitud sean comprometidos por la existencia de tales entidades.

Seguramente es posible de prevenir la ceración de SCP-471-FR absorbiendo articulas de éter acuoso liberado por la muerte de criaturas acuáticas, y así evitar la formación de de nuevas entidades, bien que esto necesita nuevas infraestructuras y una cantidad astronómica de aparatos de almacenamiento de éter. Podríamos &#34;absorber&#34; el almacenamiento de éter de las entidades, pero teniendo en cuenta del tamaño, seto parece imposible. A demás, teniendo en cuenta del peligro relativo que presentan actualmente es mínimo, esto parece ser una empresa inútil.

En consecuencia, nuestras precauciones de simple vigilancia de las entidades en caso de un cambio de comportamiento, y apartar a los civiles. Es decir dejémoslas en paz, y estaremos tranquilos.

--//R. Diaghilev, Alquimista del Séptimo Circulo//
