    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2077-JP - チューリングシュレッダ
**著者:** ©︎[[*user broccoryman]]
**作成年:** 2020
[[include credit:end]]

**アイテム番号:** SCP-2077-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2077-JPはサイト-644地下3階の中型ロッカーに収容されています。担当職員はSCP-2077-JP上部の差込口および下部の紙屑受けに何も入っていないことを確認してください。SCP-2077-JPは異常性を活性化させるために電力を必要としないことが判明していますが、実験に用いる際には50Hzの交流電流を用いてSCP-2077-JP付属のブレードを作動させることが許可されています。また、実施の際にブレードの切れ味が悪く細断に失敗した、またはする恐れがあると判断可能な場合、速やかにサイト管理者に報告することが義務づけられています。過去にはこのブレードによる職員の傷害事故が報告されていますが、これはSCP-2077-JPの異常性に由来するものではないことが判明しています。職員の保護のため、実験の際は刃傷防止用手袋および射撃用イヤープロテクターを装着し、可能な限り遮音性の高い実験チェンバーを使用してください。

**説明:** SCP-2077-JPは19██年に製作された--手回し式の--書類細断機です。SCP-2077-JPは文書を細断する際に異音[[footnote]]約140dB,,SPL,,・7000-8000Hz。 [[/footnote]]を発し、SCP-2077-JPは細断された投入物の意味内容を再解釈します。結果として、SCP-2077-JPによる細断後の物体は元々の性質に関係なくA4サイズの上質紙にSCP-2077-JPが再解釈した内容が記載されたものとして出力されます。

__**実験-1 (20██/█/23)**__
&gt; **実施方法:** 実験チェンバー内にSCP-2077-JPを設置、Dクラス職員が上部の差込口に対象を挿入し、手動で細断を行う。
&gt; 
&gt; **対象-1:** 実験当日の████新聞朝刊の一部
&gt; **結果:** 異音とともに細断が行われた。細断後の文書は各新聞記事の的確な要約。また、写真部分はSCP-2077-JPによる細断が行われておらず、文書は写真を避けて記載されていた。
&gt; 
&gt; **対象-2:** ███博士の家族写真
&gt; **結果:** 細断音、細断後の対象ともに正常。通常の細断機同様に細断された。
&gt; 
&gt; **対象-3:** 実験当日付の████新聞朝刊の一部と同サイズの白紙
&gt; **結果:** 細断音、細断後の対象ともに正常。通常の細断機同様に細断された。
&gt; 
&gt; **対象-4:** アトランダムに生成された単語の羅列が印刷された紙
&gt; **結果:** 細断音、細断後の対象ともに正常。通常の細断機同様に細断された。
&gt; 
&gt; **対象-5:** 19██年に使用されたコンピュータ用パンチカードの束
&gt; **結果:** 異音とともに細断が行われた。パンチカードに記録されていたバイナリコードが██枚のA4用紙にわたって正しく文字列として出力された。
&gt;  
&gt; **対象-6:** [編集済]についての詳細な文書
&gt; **結果:** 異音とともに細断が行われた。[データ削除済]。
&gt; 
&gt; **対象-7:** 対象-6を換字式暗号によって暗号化した文書
&gt; **結果:** 異音とともに細断が行われた。細断後の文書は[編集済]についての詳細な情報が文字により記述されたもので、対象-6と完全に一致した。
&gt; 
&gt; **対象-8:** 対象-6をテキストデータとして記録した電子記憶媒体
&gt; **結果:** 異音とともに細断が行われた。細断後の文書は[編集済]についての詳細な情報が文字により記述されたもので、対象-6と完全に一致した。
&gt; 
&gt; **分析:** SCP-2077-JPは記述された情報ならば紙媒体・印刷物でなくとも細断可能。また、SCP-2077-JPは暗号文や電子情報の復号が可能。
&gt;

実験-1の際、ブレードの不具合により対象が細断されなかった事故[[footnote]] 事故の詳細については事故報告書-2077-20██-█を参照。 [[/footnote]]が発生しました。ブレードにより細断されなかった対象はSCP-2077-JPによっても細断されていませんでした。

この結果を受けて、当日中に実験-2および実験-3が実施されました。実験-2では、SCP-2077-JPに取り付けられていたブレード部を取り外して対象-1から8までの複製を投入しましたが、いずれの対象にも変化はなく、細断音はしませんでした。実験-3では電動式の細断ブレードをSCP-2077-JPに取り付けて対象-1から8までを投入しました。この場合には実験-1と同様の結果が得られました。

このため、SCP-2077-JPの活性化は対象の物理的細断が条件となっていることが推測されます。またこれらの実験を通してSCP-2077-JPからブレード部の交換が可能であることが確認できたため、以降はブレード部の性能向上が図られました。


__**実験-4 (20██/█/27-20██/█/10)**__
&gt; **実施方法:** 実験チェンバー内にSCP-2077-JPを設置、Dクラス職員が電源を投入後、上部の差込口に対象を挿入する。
&gt; 
&gt; **対象-1:** ██:CD(SD)ラットの雌雄各1個体
&gt; **結果:** まったくの無音で細断が行われた。██:CD(SD)ラットのゲノム情報が2組正確に出力された。
&gt; 
&gt; **対象-2:** あやまって切断されたDクラス職員の左手人差し指[[footnote]] 事故の詳細については事故報告書-2077-20██-█を参照。 [[/footnote]]
&gt; **結果:** 対象-1とともに無音で細断が行われた。ヒトゲノムが正確に出力された。対象-1および対象-2の出力が完了するまでに15日を要した。
&gt; 
&gt; **対象-3:** Paroedura picta[[footnote]]和名: ソメワケササクレヤモリ[[/footnote]]
&gt; **結果:** 無音で細断が行われた。対象のゲノム情報が正確に出力された。出力が完了するまでに2日と10時間を要した。
&gt; 
&gt; **対象-4:** Polychaos dubium[[footnote]] アメーボゾアの一種 [[/footnote]]
&gt; **結果:** 無音で細断が行われた。対象のゲノム情報が正確に出力された。出力が終了するまでに1年と213日を要した。
&gt; 
&gt; **対象-5:** 非ゲノム複製生命体[[footnote]] 財団下部機関である████によって製造され、実験用サンプルとして財団に供給された。 [[/footnote]]
&gt; **結果:** 対象は正常に細断された。

実験-4以降、ヒトを超えるゲノムサイズを持つ生物を対象とした実験は事前申請が必要になりました。

[[include component:coltop show=+ 補遺: 実験-5|hide=- 閲覧終了]]

__**実験-5 (20██/█/██-)**__
&gt; **実施方法:** 実験チェンバー内にSCP-2077-JPを設置、Dクラス職員が電源を投入後、上部の差込口に対象を挿入する。
&gt; 
&gt; **対象-1:** 実験1の対象5(「1-5」と定義)の複製(細断後を「1-5&#39;と定義」)
&gt; **結果:** 実験1同様、異音とともに細断が行われた。パンチカードに記録されていたバイナリコードが██枚のA4用紙にわたって正しく文字列として出力され、実験1とまったく同じ文書が得られた。
&gt; 
&gt; **対象-2:** 1-5&#39;(細断後「1-5&#39;&#39;」)
&gt; **結果:** 異音とともに細断が行われた。バイナリコードがデコンパイルされ、ソースコードが文字列として出力された。
&gt; 
&gt; **対象-3:** 1-5&#39;&#39;(細断後「1-5&#39;&#39;&#39;」)
&gt; **結果:** 異音とともに細断が行われた。ソースコードをコンパイルする方法および実行方法とその結果何が得られるかについて説明した文書が出力された。
&gt; 
&gt; **対象-4:** 1-5&#39;&#39;&#39;
&gt; **結果:** 異音とともに細断が行われた。電子計算機の動作機序および具体的な起動手順を説明した文書が出力された。
&gt; 
&gt; **対象-5:** 実験4の対象2(「4-2」と定義)の一部(細断後「4-2&#39;」)
&gt; **結果:** 異音とともに細断が行われた。左手人差し指を切断されたDクラス職員の[データ削除済]が出力された。文書には左手人差し指が失われているとの記述が見つかった。
&gt; 
&gt; **対象-6:** 4-2&#39;(細断後「4-2&#39;&#39;」)
&gt; **結果:** 異音とともに細断が行われた。現生人類の種類別や特徴および習性、生息地などのお詳細な説明が記述された文書が出力された。
&gt; 
&gt; **対象-7:** 4-2&#39;&#39;(細断後「4-2&#39;&#39;&#39;」)
&gt; **結果:** 異音とともに細断が行われた。[データ削除済]が記述された文書が出力された。この文書の出力には21日を要した。
&gt; 
&gt; **対象-8:** 4-2&#39;&#39;&#39;(細断後「4-2&#39;&#39;&#39;&#39;」)
&gt; **結果:** 異音とともに細断が行われた。[データ削除済]が記述されたヘブライ語の文書が出力された。この文書の出力には7日を要した。
&gt; 
&gt; **対象-9:** 4-2&#39;&#39;&#39;&#39;(細断後「4-2&#39;&#39;&#39;&#39;&#39;」)
&gt; **結果:** 異音とともに細断が行われた。[データ削除済]と推定される内容が記述された文書が現在出力中。
&gt; 

[[include component:colend nohide=true]]

SCP-2077-JPにおいて、出力結果が予想できない対象を用いた実験にはHMCLおよびO5による承認が必要です。

[[footnoteblock]]</textarea></pre>
