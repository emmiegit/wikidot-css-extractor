    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-750

**项目等级：**Euclid

**特殊收容措施：**网络监控部门已经将监控SCP-CN-750的来源问题列入了行动清单，所有发现SCP-CN-750的文件或来源的地址应该立即处以删除或掩蔽。对曾经暴露于其下的平民施以A级记忆删除，并尽可能的回收和销毁一切复印件。基金会只保留一份原件，仅允许4级以上权限申请使用。

**描述：**SCP-CN-750是一在PC平台上运行的.exe程序。程序总大小1██.█mb，并且只有一个项目。程序全名为&#34;万能游戏修改器beta0.1.1.exe&#34;。

当直接运行这个文件时（此时状态标记为SCP-CN-750-1），项目将会显示一个简单的界面，一个普通的无背景窗口内置三个按钮，&#34;使用方法&#34;，&#34;设置/选项&#34;，&#34;关闭&#34;。窗口右下角有&#34;OB传媒为您服务&#34;的字样。

&#34;设置/选项&#34;界面内只有&#34;面板快捷键[[footnote]]默认为Ctrl+Windows徽标键。[[/footnote]]&#34;与&#34;升级到完整版&#34;两个选项。设置快捷键可以在后面的阶段使用项目的面板，而&#34;升级到完整版&#34;则可以使项目升级到3阶段。

&#34;使用方法&#34;中将会提醒使用者&#34;将本文件移动至你需要修改的游戏根目录即可开始你在虚拟世界的称霸之路！&#34;当使用者将文件复制或者移动到一个电子游戏[[footnote]]尚不可知其如何区分&#34;电子游戏&#34;与否的概念，推测项目具有感知性。[[/footnote]]中后，项目将进入下一阶段（该状态标记为SCP-CN-750-2）。

在该阶段中，当使用者启动该电子游戏后，使用在&#34;设置&#34;中设置的快捷键即可呼出一个面板。呼出面板将会完全按照游戏的HUD[[footnote]]head up display，抬头式显示器系统，在游戏领域的应用表示玩家在游戏世界之外会看到的关于个体的具体参数的界面。[[/footnote]]风格进行修饰，使得其&#34;看起来就像游戏的一部分&#34;。该面板中的选项将有关于游戏内部属性和参数的修改，并且至今使用的个例中全部都是有效的。使用此项目进行游戏的修改至今没有被任何反作弊软件反制或者检查到。此种行为通常将使得使用者拥有对游戏的完全控制权，并且不论该游戏是否为多人游戏，修改都会生效。

SCP-CN-750-3则是在1状态下，使用&#34;设置/选项&#34;里的&#34;升级为完整版&#34;得到的。点击以后，界面将显示出一个注册页面，内部需求使用者的邮箱与密码，以及确认密码，以及一个在页面中直接生成的四位数的验证码。在提交以后，界面将显示&#34;升级完成！请谨慎使用&#34;字样，&#34;升级为完整版&#34;按钮将被移除。

在此阶段下，在项目所属游戏中呼出面板内将会额外出现一个可勾选选项，&#34;实际化&#34;。在勾选此选项的那一刻开始，操作者以及所有目睹操作者（标记为SCP-CN-750-a）或者知晓操作者操作该项目的人员（标记为SCP-CN-750-b）的认知都会遭到扭曲，表现为项目可以修改以操作者为中心，半径50m的现实世界。此时项目的所有修改在SCP-CN-750-a/b的认知当中会&#34;具现化&#34;，包括属性的修改，物品的生成等都会被其直接感知，或者用仪器感知（a/b对仪器的观察也受到项目的扭曲。）

在扭曲的第一阶段，a与b，如果目睹了项目带来的影响，都会感到诧异。a将会开始倾向于更多的使用项目来&#34;修改现实&#34;，并且展现出渐渐的成瘾性。此阶段的a无法被记忆消除影响，其将会强制性记住该项目的存在。

在a使用项目对&#34;现实&#34;进行了多次修改，或者感知到修改的&#34;好处&#34;达到2小时后，项目对a的影响将会进入第二阶段。在此阶段，a对使用项目来达成自己的目的，或者探索项目在修改超出常识的项目的好奇心，将会表现出极度的依赖性。这种依赖性将会越来越严重，逐渐可能会加深到连随手可做的小事都使用&#34;修改&#34;来进行。同时，a将会逐渐表现出极度的狂妄症。同时，a与b将会主动遗忘关于&#34;断电&#34;和&#34;关闭程序&#34;对其&#34;修改&#34;的影响，并会无意识的保持项目的运行。此阶段的a无法被记忆消除影响。

需要注意的是，无论第一阶段还是第二阶段，如果未被项目影响的人员对a和b的认知提出了不同意见或者质疑，a与b都会陷入认知混乱之中。很快，a将会提前进入效果弱化的第三阶段。

在144h（6天）后，或者程序被主动关闭或设备被损坏而停止运行后，对a和b的异常影响将会消失，其认知将会回归正常。a与b将会陷入短暂的迷茫，在此之后a与b将会理解项目的性质，b将会主动遗忘关于项目曾经&#34;带来的影响&#34;，同时a将会进入第三阶段。在这一阶段，a将表现出极度的沮丧，失落，或者绝望。心理承受能力差的人员甚至可能因此失去理智，陷入癫狂状态。此阶段无法被记忆消除影响。

b在认知异常的任何持续阶段都可以被A级记忆消除抹消。

**回收记录：**多起人员离奇死亡或者失踪案件，以及有人产生极度自大症的精神疾病的个案被基金会控制，进一步调查显示涉案者的共同点多为轻重不一的&#34;外挂使用者&#34;或者&#34;修改器玩家&#34;。在长时间没有进展以后，研究员Worker在某家破解软件网站找到了SCP-CN-750。当他阅读了压缩包内同时附带的&#34;readme.txt&#34;以后，立即上报了基金会。实验与掩盖措施同时执行。但是研究员Worker将该项目通报给了Site-CN-██的大部分成员后，在最早的实验中，站点内的大部分人员都受到了认知危害的影响，从而使研究员Worker写下了归档前的档案与收容措施。

在实验D-2之后，研究员Worker写下了文档并上传，但是他并没有关闭项目的电源。对项目不知情的站点医务人员报告了送来的个体&#34;尽管表现的很痛苦，但是并没有灼伤&#34;的异常情况。在一段时间的迷茫之后，研究员Worker最终理解了项目的真正性质，与其他人研究以后确定了项目的异常性质，并写下新的文档。

**附录：**在研究员Worker回收的压缩包内的readme.txt内容：

&gt; 生活诸事不顺，甚至玩游戏都被别人骂坑的你，是否对这个残忍的世界充满绝望？
&gt; 欢迎使用由OnlyBlaze传媒开发的万能修改器！单人多人全数支持，让那些曾经嘲讽你的小学生和垃圾人机目瞪口呆吧！
&gt; //生活不只是游戏//，现在就激活完整版，让你的人生如开挂般充满无限可能，成为世界的焦点吧！
&gt; 若有遇到任何问题，还请致电客服:1█████。OnlyBlaze传媒将竭诚为你提供最优质的服务！

研究员Worker在成功回收项目后，因为进入弱化效应的第三阶段而陷入了极度沮丧中。考虑到其心理素质层级较低，已对其进行心理辅导，并且批予了3天的假期。

**笔记：**
&gt; //若再发现有人以实验为掩护申请项目来玩自己的电子游戏，将给予重度处罚。——O5-7//</textarea></pre>
