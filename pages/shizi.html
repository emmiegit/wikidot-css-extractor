&#34;你已经在这个廊道来回转了15分钟了，你能听见吗，嗨，嗨！&#34;

Stse博士再一次绕回到台阶前，他面无表情的在一张印有基金会logo的便签纸上画下了一个符号。

&#34;空间异常。&#34;

&#34;该死，我知道你能听见我！&#34;

随着声音的响起，廊道外的夜空阴暗下来，星辰与月亮被遮蔽于黑暗之中。

&#34;敌意实体。&#34;Stse博士写了一行小字在便签纸右下角。

&#34;我不是什么敌意实体，嘿，看这里，看到我了吗，那个杯子。&#34;

他打量了一下台阶上所谓的塑料&#34;杯子&#34;，那个像是中学生网购来的中二笔筒似的骷髅杯。

&#34;....Wondertainment最近财政困难了？&#34;

&#34;什...嘿，听着，我不知道你在说谁，我是一只十字路口恶魔，来跟我做笔交易怎么样。&#34;

站在台阶前的中年人退后两步，再次打量了一下周围的中式廊道，然后缓缓的看向台阶上的骷髅杯。

&#34;你知道这里是山区公园的单向廊道吧。&#34;

廊道内陷入了短暂的安静。

&#34;嗯...其实也不是非要十字路口。&#34;

Stse自顾自的蹲下身翻找着廊道旁的土堆，从里面拽出了一块巴掌大小的石头。

&#34;我警告你，你要是敢向我丢石头，你就会遭受恶魔的诅咒！&#34;

青色的鹅卵石飞快的飞过廊道，越过杯子砸向了廊道的北面，鹅卵石像是被某种巨力拉扯，在空中突然碎裂开来。

&#34;北面廊道有未知危险，不要与杯子物理接触。&#34;两个符号被记录。

&#34;嘿，不错的洞察力，不过这都是徒劳的，你出去的唯一办法就是和我做笔交易。&#34;

中年男人又开始往南面的廊道走去，一步又一步，骷髅杯渐渐的消失在了远处，但尖利的声音仍旧回荡于Stse的耳边。

&#34;什么都行，你想要的一切，升官，加薪，爱情，都可以，只要付出一点点代价，你就可以拿到你想要的东西，然后回到你的伙伴身边。&#34;

Stse博士突然跳起了踢踏舞。

&#34;你在干什么...&#34;

&#34;嗯，该实体可监视附近空间。&#34;

中年男人停下动作，在便签纸上画下了一个符号。

&#34;现在几点了？&#34;

&#34;额...晚上7点45分，没用的，我可以维持这片空间几百年！&#34;

&#34;该空间时间与外界同步。&#34;

廊道再次陷入安静。

&#34;什么都行？&#34;

&#34;任何要求！&#34;

&#34;什么代价？&#34;

&#34;你的灵魂！&#34;

&#34;什么时候？&#34;

&#34;待你死后！&#34;

&#34;我要成为地狱之王，你的主宰。&#34;

&#34;不行。&#34;

廊道，安静。

&#34;这里是独立于主空间外的空间吗？&#34;

&#34;我不会再回答任何与交易无关的问题。&#34;

&#34;我可以通过交易获得超越人类的力量吗？&#34;

&#34;可以，但价值不能大于你的灵魂。&#34;

&#34;可以获得像你一样，锁定并分割主空间的一片空间，将人困住？&#34;

&#34;可以。&#34;

中年男子拍了拍牛仔裤上的灰尘，从外衣兜里掏出了一个方型的金属小盒。

&#34;你知道吗，作为恶魔，你倒是挺单纯的。&#34;

随着小盒落地，周围的空间出现了一瞬间的扭曲，整个廊道开始旋转，南面与北面开始交合，星辰重新显现于天空中，几名穿着制式防弹衣的武装人员涌进了廊道。

&#34;下次不要再下意识肯定别人的问题了，好好想想。&#34;

中年人将便签纸递给了一名特工，&#34;便携式SRA，每20秒一枚，持续压制，让稳定小组上来接手。&#34;

星辰闪耀，古朴的廊道中一只骷髅杯屹立于台阶之上，照亮它的不是星光。

它被一只探照灯照着。
它在夜晚的风中凌乱。</textarea></pre>
