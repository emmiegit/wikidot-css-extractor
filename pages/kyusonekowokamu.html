    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 窮鼠猫を噛む、その日まで
**著者:** [[*user BARIGANEsensha]]
**作成年:** 2024
[[include :scp-jp:credit:end]]
[[include component:jstyles]]
[[include :scp-jp:theme:basalt]]

とある木曜日の深夜、新橋の路地を一人の男、五行結社金軍・副指揮官&#34;スヒヂニ&#34;こと笠間純也は歩いていた。わざとらしいほどに&#34;和&#34;を主張する大仰な肩書きにはなんとも似つかわしくないネズミ色のトレンチコートに身を包み、正確に100bpmを刻んで歩を進めていた。

率直に言えば、笠間は「財団」の職員でもあった。それもこの世界において慈善活動の分野で影響力を発揮している「マナによる慈善財団」のことではなく、かつて正常性維持機関としてかの世界オカルト連合をも凌ぐ影響力を誇った「財団」の、職員である。今やそんな栄華など見る影も無く、超常組織の人々の記憶からすら綺麗さっぱり“消された”死に体の組織だが、[[[http://scp-jp.wikidot.com/department-of-reconstruction-1|そんな廃墟を再興させようなどと企んでいるロマンチスト達が存在した]]]。笠間自身も、そんな夢物語に魅せられた一人だった。しかし二足の草鞋を履くというのはそう容易いことではない。どちらの草鞋を履いていても命の危険が伴うともなれば尚更である。この日の笠間は五行結社フロント企業の事務所の一角で次期異常存在討伐作戦の立案に頭を捻っていたが、その後財団の再生部門に所属するメンバー2人との会合を終えて今に至る。毎日ではないにしても、こんな生活をかれこれ半年は続けている。歩きながら既に、泥のように眠る準備が万端であった。

疲労と空腹で脳内が牛丼に染まりかけていた笠間だったが、駅前広場に至る大通りに出たところで足が止まる。そして、全身から血の気が引く。普段から軍で索敵役を務めているだけあって、幸か不幸か刹那に全てを理解してしまった。人行き交う駅前広場、その脇に真っ黒いコートを着て中折れ帽を被った人物らしき影。街路樹を背にして直立したまま、不規則なリズムで頭だけをこくりこくりと前後に大きく振っている。

&gt; 人間ではない。
&gt;
&gt; 周囲の人々はまるで視界に入れていないようだが、明らかに動きも周囲に漂う気も普通じゃない、異常だ。これまでに幾度となく相対してきた、“異常”だ。

まずいことになった。現在の財団にはかつてのヴェールの守護者としての強大な力などありはしない。人類を護るために身を挺して地球中で目を光らせる勇敢なエージェントも、理の外にいる怪異達を解き明かさんとその卓越した頭脳を振り絞る明晰な研究員もいない。つまるところ、たった今得体の知れない怪異と遭遇した笠間のことを守ってくれる存在がいない。

&gt; どうする？奴が異常存在なのは間違いないが、性質に関してはまるで察知出来ていない。服装、動き、出現場所……異常性を示唆するものは何か無いか？ダメだ判断材料に乏し過ぎる。第一に敵対性も判明していない状況下でオブジェクトを刺激する方が逆効果かもしれない。ここは報告だけに留める方が賢明か……？でも、立地が立地なだけに加害性があった場合の被害は計り知れない。まったくの放置というわけにも……。いや、そもそも報告って言ったって再生部門のメンバーに伝えたところで一体何が出来る？こうしている間にも奴の周りでは気の乱れが大きくなっている……。

答えを出せない優秀な頭脳とは裏腹に、実のところ、&#34;スヒヂニ&#34;の頭の中にはこの状況で採るべき最善の選択が浮かんでいた。あるいは、誰の目にも自明であることだろう。

「所属する金軍に連絡する」、ただそれだけのことだ。

普段からよく知り行動を共にする仲間達のこと、怪異一体を無力化することなど造作も無いだろう。しかし、五行結社の「無力化」とは「異常存在の破壊」を意味する。破壊に成功したが最後、異常存在達の性質を解明することは適わない。また、作戦を遂行する際には異常存在の無力化以外の一切の物事は考慮の対象とならなくなる。きっと多少の一般市民の犠牲が出ようが、必要経費と切って捨てられることだろう。それらは、今まさに再生を図ろうとしている財団、ひいては笠間自身の信条に真っ向から反対する。

言ってしまえば、そんなことはいつも五行結社の一員として加担している行為の延長に過ぎない。今回はそれに一般市民への被害を未然に防ぐという大義すらついてくる。客観的に見ればそうすべきだろう。しかしながらそれらを笠間が成し得ていたのは&#34;財団職員としての任務の一環&#34;と割り切れていたからに過ぎない。笠間には、初めて自らが主体となって破壊へと導くような振る舞いをすることが、財団に対して極めて不正義な事に思えた。だが、悩んでいるうちに異常存在の気はさらに大きくなっていた。決断しなければいけない。

財団職員として、今どうすべきか。財団とは、いかにあるべきか。逡巡した笠間は歯を食いしばってスマホを握った。
 _
 _
 _
 _
微かな日の光に目を覚ます。どうやら、もう次の日の朝が来たらしい。捲し立てるように電話を掛け、当の自分は何だかんだと理由を付けて逃げ帰ってきた気がするが、あまり記憶がない。どうやって自宅まで帰ってきたのかも覚えていない。

とりあえずいつものように体を起こす。気分は晴れない。いつものように口をゆすいで、顔を洗って、寝室に戻ってくると同時に着信音が鳴り響く。他ならぬ直属の上司、金軍の総指揮官&#34;ウヒヂニ&#34;からだった。失礼を承知で3コールほどの時間を空け、深呼吸をしてから応答する。
 _
 _
「ああ、起こしてしまったか？スヒヂニ」

「いえ、ちょうど寝起きだったもので」

「そうか。昨日は迅速な報告をしてくれて助かったよ」

「……そんな、礼には及びません。成すべき事を成したまでのことです」

「あの後は首尾良く片付いた。恐らく周囲の動物の首を切断するだとか、そんな物の怪だったんじゃないかって話だ。破壊の術式自体は何の問題もなく効いたから、さほど厄介な奴でもなかったと思う。まあ同じ類の化け物がまだいても不思議じゃないからしばらく用心はしておけ、という連絡だ」

「ああ、ええ、はい。ありがとうございます。お互い気を付けて」
 _
 _
何の問題もなく片付いたらしい。よかった、よかった。そう何度も復唱しながら、頭の中を切り替えようとリモコンの電源ボタンを押し込む。

&gt; ────昨夜10時20分頃、東京都港区の新橋駅前で無差別と思われる殺傷事件が発生しました。通行人をナイフのようなもので刺し、2人が死亡、4人が重軽傷を負って病院へ搬送されました。警察は住所不定無職の○○○○容疑者を殺人および傷害の容疑で現行犯逮捕しました。現時点で動機などは明らかになっておらず、警察は慎重に捜査を進める方針です。

どうやら昨夜、あの後に広場で通り魔事件があった、ことになっているらしい。カバーストーリーの類だろう。犠牲者が2人で負傷者は4人、ということは恐らく計10人以上は巻き添えにされているだろうか。自分自身が同じようなお話を幾度となく流布してきた側だけに、規模感は手に取るように理解できてしまう。これも全て自分が引き起こしたことなのだろうか。

動揺を押し潰すように懸命にコーヒーをあおる。たった一人出勤前の自宅で、誰に対してそんなことをしているのかもわからないままに。自らが殺した罪無き市民に対して？ネズミであることをひた隠しにしながら泣きついた同僚達に対して？あるいは、自分が犯していた罪の大きさをこの期に及んで認識した自分に対して？答えなど出ようはずもない。

「自分って今何やってんだろうな」

笠間は元来から陰陽道を中心とした占術に長け、凋落する以前の財団職員の頃は戦術対策チームで収容作戦の立案を担っていた。誇張抜きでともすれば5秒で世界を壊滅させられるような、極めて危険な怪異を相手取って戦ったこともある。それが今となっては、少々危険なだけの異常存在一体満足に収容出来ない。ちょっと頭が回るだけの人間が数人集まったくらいで、この世界の理の外にいるバケモノ達を相手取って人類を守るなど、出来るつもりだったのだろうか？今やその役割は財団なんぞが担わずとも五行結社を含めた他の団体が十分にこなしている。

思いつめたところに再び携帯が鳴る。伝え忘れたことでもあったのだろうかと思ったが、鳴ったのは&#34;スヒヂニ&#34;として使っている端末ではなく、笠間純也として使っている再生部門の連絡用端末であった。
 _
 _
「笠間、元気か？」

「あ、伊東さん……。僕は大丈夫です。どうかしましたか？」

「昨日新橋で五行が暴れていたらしいと東弊内で情報が回ってきた。そしてさっきのニュースを見てな。アレは五行の仕業か？」

「ええ、ウチが流した筋書きで間違いないかと。あと、五行に明け渡してしまったのも……僕なので」

「どういうことだ？」

「……実は」
 _
 _
信頼する先輩に一部始終を打ち明けた。自らの不正義を、正義を、その全てをぶちまけた。
 _
 _
「なるほどな。それが賢明な判断だったと思う」

「……そう言っていただけると、救われます。この先もずっとこうなのかな、なんて思っちゃったもんで」

「そんなことはないはずさ。……とは、言い切れないな。残念ながら。なんせ一度大きな転換を迎えた世界情勢をもう一回ひっくり返そうってんだ。いくら再生部門が粒揃いとは言え、今の我々のマンパワーに比すればあまりにも規模の大きい話なのは違いない」
 _
 _
全くもって返す言葉もない。再生部門の誰もがきっとそう思っているはずだ。
 _
 _
「でも、クサいことを言うようだが、結局我々の居場所はここにしか無いだろ？少なくとも俺が信じた正義は、今でも財団の精神にある。だから俺は財団をもう一度立て直したい。人類を守るための最善の手段としてな」

「……僕も、そう思います……！」

「言ってくれると思った。なら、やるしかないさ。出来なかろうが。再生部門の未来がどう転ぼうが、俺達の未来はその先にしかない」
 _
 _
確保、収容、保護。

白衣に袖を通したあの日から信じて続けてきた言葉だ。自分が信じる正義を再び手に入れるには、今は正義に背き続けるしかない。世界情勢が変われど、我々は、我々が目指すべき世界はきっと何一つ変わってはいない。罪と向き合ったその先に光明があると信じて。

“笠間純也”は目を瞑ってコーヒーを飲み干し、今日もいつもと同じように狩衣に袖を通した。</textarea></pre>
