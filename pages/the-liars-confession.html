//James Blackshaw – Part VI//
[[include :snippets:html5player
|type=audio
|url=http://scp-wiki.wdfiles.com/local--files/the-liars-confession/James%20Blackshaw%20-%20Part%20VI%20.mp3]]

　　一群穿著黑色正裝的人們正聚集在一座新墳的四周，這些曾經與Kondraki博士共事，並在這個故事被講述的當下仍然活著的人們：Gears，Alto Clef，Kain Pathos Crow (為表體面，他同意攜帶項圈)，Simmons，還有幾位助手和一名年輕漂亮的的女人，此人曾經試圖冒充死者遺孀，然而卻在喪禮上被驗明出為Jack Bright。

　　一位牧師正在主持喪禮儀式，棺材被放下，爾後上面覆滿泥土，一切似乎都顯得分外不自然，Kondraki這類任意妄為又愛惹是生非的傢伙竟然會這樣安然地躺在棺材裡而不幹點甚麼。每個人都顯露出有些茫然的臉色，彷彿不知道該為此哀悼還是該鬆口氣。

　　「塵歸塵、土歸土」

　　這些聚集的人們開始散去。基金會的成員們已對失去同事和直面死亡這些事情感到司空見慣，他們轉身離去，不曾回頭，彷彿迫不及待要闔上自己生命中的這一章。而Clef博士是唯一一個慢慢來的人，人們走過他身旁，從這肥胖駝背的培訓與發展主管的背影邊掠過。唯有Gears博士在他身旁稍作停歇，並投來疑惑的目光，但Clef只是用眉毛做了個「這裡沒什麼好讓你看的」的表示。

　　最終整個墓園裡只剩他孤單的身影，Clef走向新鋪的墓土，那裡仍然散發著令人感覺如此不真實的泥土味和墓地露水的清新氣味。Clef打開一瓶他在整個儀式期間藏在自己衣服下面的海尼根啤酒。幾滴起泡的液體滴落在墓碑上。

　　「為你祝福。」Clef咕噥著，移動到墓碑前，給了它一個譴責的眼神。
　　
　　「好吧、好吧，Konny，大家都知道你是個不折不扣的大混蛋。當然，要不是為了符合葬禮的規矩，他們才不會對你說這麼多胡言亂語到如屁話的讚美詞，至於James Blackshaw」Clef笑了一聲：「這是Kain的主意，儘管我告訴他你更喜歡貝多芬。」

　　他從瓶子中喝了一大口，在接下來的幾分鐘持續保持沉默。
　　
　　「但你知道嗎？我從來想過你會這麼快就鬆懈下來，真的，你是那個騎著蜥蜴，導致整個公爵事件混亂的人，你還用你的劍術愚弄了亞伯，可現在呢？你只是一堆骨頭，對吧？而我們卻在這裡。」

　　Clef盯著墓碑上刻著的性名語生卒年，彷彿這塊石頭能理解他的話語，一個惡作劇的咧嘴笑容自「謊言之父」的面容上掠過。
  
　　「順帶一提，有件事我現在可以告訴你，而這件事我從來沒告訴過任何人。你能保守秘密的，對吧，我死去的朋友？」

　　墓地以樹梢竟悄悄的窸窣聲夾雜著遠方車輛的吵雜聲回應了他，晨霧在山谷中柔和的飄動。

　　「好吧，我明白了，你是感興趣的，總歸而言，你總是渴望給我的臉拍張照，不是嗎？這是你的職業榮譽問題，對吧？是什麼讓你覺得我好像真的有一張臉，你有沒有注意到，Konny，人們對我的看法不盡相同，甚至有人提到了第三隻眼，但卻讓他成為笑柄，說真呃，有誰會想到這樣的事？」Clef撫過了自己的前額：「如果你對聖經，Konny（我懷疑）有一點了解的話，你可能聽說過那個長著六隻翅膀和四張臉的傢伙。但讓我告訴你，那只是個開始，而我的情況更糟。」

　　Clef又從瓶子裡飲盡一口，他彈掉自己嘴唇上的啤酒泡沫「鬍鬚」，繼續說道。

　　「好吧，讓我們從另一個角度來看待這個問題，你們總是一致的稱呼我為一個騙子。我習慣了不去冒犯別人，甚至會配合演出。然而我所說的一切都不是謊言。可它就是真相嗎？」Clef笑出聲來：「Lil曾經問過我這個問題，她是這麼問的：『告訴我真相。』我直接笑了出來。我的天啊！我笑得可誇張了，Konny，你們都太小心眼了，你們發明了諸如真理、謊言、命運、正義、蛋型的枕頭之類種種荒謬的玩意。可它們不存在，Konny。它們從來就不存在，喔，除了蛋型枕頭。在事故後O5指揮部不辭辛勞的在我的筆記型電腦上揮了很多時間恢復音檔。它們雇來專家來識別影片中我嘴唇的動作，我也不完全確定，但我幾乎肯一他們已經盡自己所能了。你知道如果他們搜查正確的話會發現什麼嗎？我的笑聲、好多笑聲！還有幾句無論我怎麼說都是真的話語。」Clef含糊地說出最後一句話，再次伸手去拿瓶子。
　　
　　「或者可能都不是，所以你最好把我一個人和這些廢話都留在這裡。你只是個有限性命運的原始生日。我如何向你解釋什麼是多平面現實？你甚至不能理解波粒二線性。好吧，以你自己為例，Konny。如果你明白我知道什麼，你就不會像個懶惰鬼一樣躺在棺材裡，你會戰勝死亡，你會站在我身後！」
　
　　Cleg聳了聳肩，幾乎不敢回過頭去。

　　「我是任一、也是萬物，我是你能夠想像到的一切，上帝？也會是的。魔鬼？也行！不，說真的，你為什麼要躺在盒子裡思考？」Clef又笑了起來：「我喜歡你，Konny。我喜歡你對我的看法，我也喜歡你眼中的我的模樣。我告訴過你，這一切只是一種幻覺。就像你的蝴蝶們。說到這個，我知道你的把你的小蝴蝶們關在地下好幾公尺的地方，卻沒有給牠留下任何一滴糖漿。你是個了不起的混蛋，Konny，你真的是。我知道你在外面，你不會放棄出席自己喪禮的機會！我們所有人都深深的希望著——你從棺材裡跳出來大喊「驚喜！」，所以現在來吧，到外面來！」

　　Clef環顧四周，他凝視著樹林、墓穴……空氣——也許會突然掠過一隻蝴蝶的羽翼，他等了大約一分鐘，臉上帶著一種彷彿永遠不會從他臉上離去的燦爛笑容，可隨之而來的是緊張的笑聲——並墜入沉默。他獨自在此，如此真實，孤身一人。

　　「可憐的一袋骨頭。」他咕噥著，走了幾步，卻直到最後一刻仍張望著墳墓，然後他把瓶子塞進上衣口袋裡並轉身離開，未曾再向身後回望一眼。</textarea></pre>
