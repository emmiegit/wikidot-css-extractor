**Zusatzdatei für [[[SCP-603]]]:**

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/603-ft-2012/tamag.png|caption=SCP-603-70]]
**ID:** SCP-603-70
**Alias:** Tamagotchi
**Kompiliert am:** 09. Mär. 20██
**Aufgezeichnet von:** Dr. Brown
**Beschreibung:** Ein Bild eines Gesichtes wird mit drei Kreisen und einer Linie in das Fenster gerendert. Drei Symbole werden unten rechts im Fenster angezeigt. Über dem Gesicht wird ein Adjektiv angezeigt, das sich in regelmäßigen Abständen ändert, um die aktuelle Stimmung von Dr. Giles wiederzugeben. Das Aussehen des Gesichts ändert sich nicht.

Die Verbindung zu Dr. Giles wurde entdeckt, als es sich im medizinischen Zentrum von Standort-6 mit Beschwerden über Narkolepsie, Reisekrankheit und Müdigkeit meldete. Weitere Tests, die von Dr. Brown und Dr. Giles durchgeführt wurden, bestätigten die Verbindung.

Die Überwachung zeigt, dass Dr. Giles die Person war, die dem SCP-603-Computersystem am nächsten stand, als SCP-603-70 zum ersten Mal gestartet wurde.


Der Benutzer kann mit der Maus auf die Symbole am unteren rechten Rand des Fensters klicken. Die Symbole zeigen je nach Adjektiv unterschiedliche biologische Wirkungen auf Dr. Giles. Obwohl die Symbole oft unterschiedliche Ergebnisse haben, haben einige Adjektiv-Symbol-Kombinationen erwiesenermaßen immer die gleiche Wirkung. Diese sind im Folgenden dokumentiert:

**Adjektiv:** Hungrig
**Schaltfläche 1:** Dr. Giles wird ein starkes Verlangen spüren, nach Nahrung zu suchen.
**Schaltfläche 2:** Eliminiert das Hungergefühl von Dr. Giles für bis zu einer Stunde.
**Schaltfläche 3:** Dr. Giles wird sich sofort übergeben.

**Adjektiv:** Müde
**Schaltfläche 1:** Dr. Giles wird sich für eine Stunde in den Personalraum zurückziehen.
**Schaltfläche 2:** Dr. Giles wird sofort einschlafen.
**Schaltfläche 3:** Dr. Giles wird sich sofort übergeben.

**Adjektiv:** Glücklich
**Schaltfläche 1:** Dr. Giles wird anfangen, einige seiner Lieblingslieder zu singen.
**Schaltfläche 2:** Dr. Giles wird einen Betriebsausflug organisieren.
**Schaltfläche 3:** Dr. Giles wird in einen intensiven Zustand der Euphorie fallen, der 10 - 20 Minuten anhält.

SCP-603-70 ist eine wiederkehrende SCP-603-Szene, die in über 20 Versionen von SCP-603 vorkommt.

**Liste der aufgezeichneten Adjektive:**
Gelangweilt, Glücklich, Hungrig, Durstig, Konzentriert, Müde, Energisch, Traurig, Erregt, Überarbeitet, Wütend, Verliebt, Unbeeindruckt, Auf der Toilette

**ID:** SCP-603-101
**Alias:** Eingabe erbten
**Kompiliert am:** 17. Nov. 20██
**Aufgezeichnet von:** Dr. H███
**Beschreibung:** Ein kleines (auf 13 Zeichen begrenztes) Texteingabefeld wird auf dem Bildschirm angezeigt, zusammen mit den Worten &#39;EINGABE ERBETEN&#39;. Wenn ein beliebiges Wort in das Feld eingegeben und die Eingabetaste betätigt wird, wird das Feld geschlossen und die Meldung in &#34;EINGABE ERHALTEN&#34; geändert. Außerdem zeigt der eingebende Agnosie für das getippte Wort und das Objekt, Konzept oder Wesen, für das es steht. Dr. H███, der Entdecker, der &#34;Hallo&#34; tippte, zeigte Verwirrung, wenn er von Kollegen mit &#34;Hallo&#34; oder &#34;Hi&#34; begrüßt wurde, und musste auf das Konzept der Begrüßungswörter erneut angelernt werden.

Aufgrund der Verwirrung und der damit verbundenen psychischen Probleme, die SCP-603-101 auslösen kann, wird empfohlen, die Tests auf D-Klasse-Personal zu beschränken.

//**Anmerkung:** Nach dem unglücklichen... kleinen Zwischenfall von D-349, wird jeder D-Klässler, der die Wörter &#34;du&#34;, &#34;sie&#34; und &#34;zweite Person&#34; eingegeben hat, in eine Arrestzelle gesperrt. Unter keinen Umständen dürfen sie frei in die Kaserne zurückkehren und mit anderem Personal in Kontakt kommen. Wir haben schon zu viel Blut aufwischen müssen, um das noch einmal zu tun. -Dr. H███//

**ID:** SCP-603-116
**Alias:** Ohne
**Kompiliert am:** 10. Dez. 20██
**Aufgezeichnet von:** Dr. ██████
**Beschreibung:** In der Mitte des Bildschirms wurde ein digitaler Countdown angezeigt, der bei 256 begann und mit jedem Tick um 1 abnahm. Die Frequenz der Ticks schwankte zwischen 0,5 und 2,0 Hz. Als der Countdown bei -1 angelangt war, kam es zu einem standortweiten Stromausfall, der 5 Sekunden lang andauerte.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/603-ft-2012/printerlocated.png|caption=SCP-603-118 Ausdruck-Dokument (Scan)|width=200px]]

**ID:** SCP-603-118
**Alias:** Ohne
**Kompiliert am:** 01. Jan. 20██
**Aufgezeichnet von:** Dr. ██████
**Beschreibung:** Der folgende Text wurde nach und nach über einen Zeitraum von etwa 2 Minuten auf dem Bildschirm ausgegeben:

&gt; Suche nach Drucker
&gt; Suche...
&gt; Suche...
&gt; Suche...
&gt; Suche...
&gt; Suche...

Der Bildschirm wurde anschließend gelöscht und das angehängte Dokument wurde auf dem Drucker SCPP-HDPJ3740 gedruckt. Als SCP-603-118 ausgeführt wurde, waren 203 Drucker an das SCP-Intranet angeschlossen.

**ID:** SCP-603-121
**Alias:** Geschichtenerzähler
**Kompiliert am:** 01. Jun. 20██
**Aufgezeichnet von:** Dr. █████████
**Beschreibung:** Bei der Ausführung erscheint auf dem Bildschirm alle 20 Sekunden die Meldung &#34;Suche nach Bild&#34;, bis ein geeignetes Bild auf einer angeschlossenen vernetzten Festplatte gefunden wird. Bei den Tests wurde festgestellt, dass das Bild eine Auflösung von mindestens 1000 Pixeln im Quadrat haben muss; das Seitenverhältnis scheint ebenfalls berücksichtigt zu werden, wenn das Verhältnis des Bildes zu sehr von der Hauptanzeige abweicht. Es wird des Weiteren immer das größte Bild in der Datei ausgewählt, das die Kriterien erfüllt.

Wenn ein geeignetes Bild gefunden wurde, gibt das Programm &#34;Bild gefunden, Verarbeitung&#34; aus und bleibt mindestens 30 Sekunden lang auf diesem Bildschirm, kann aber je nach Größe des Bildes auch länger andauern. Wenn es fertig ist, wird das Bild auf dem Bildschirm in Graustufen angezeigt. bei näherer Betrachtung auf einem größeren Bildschirm besteht das Bild aus sehr kleinen Zeichen, die aus einer Vielzahl verschiedener weltweit verwendeter Schriftarten entnommen werden können.

Unmittelbar nach dem Betrachten des Bildes wird ein memetischer Effekt beobachtet, das Subjekt beschriebt das Gefühl als &#34;inspiriert&#34; und ist stets sehr motiviert, eine Geschichte über das gezeigte Bild zu schreiben. Wenn es ihm erlaubt wird, verfasst es eine kurze Geschichte über das Bild. Wenn das Bild einer anderen Person gezeigt wird, wiederholt sich der Effekt, und die Geschichte, die über das Bild verfasst wird, ist identisch mit dem ersten. 

Wenn das Programm mit demselben Bild erneut ausgeführt wird, entsteht jedes Mal dieselbe Geschichte. Bearbeitete Bilder oder Fotos desselben Bereichs, die zuvor verwendet wurden, erweitern in der Regel die erste Erzählung entweder als Fortsetzung oder als Vorgeschichte.

Wird der Betroffene auf diesen Effekt hingewiesen, wird er vehement jede Hilfe von außen bei der Arbeit abstreiten, und manche werden bei dieser Behauptung sogar gewalttätig, wobei Betroffene mit früherer Schreiberfahrung nur sehr selten Ähnlichkeiten im Schreibstil mit ihren früheren Werken aufweisen.

Die Wirkung hält etwa 72 Stunden an. Danach können sie sich nicht mehr daran erinnern, die Geschichte geschrieben oder gelesen zu haben, wenn sie dazu befragt werden. Die meisten erinnern sich nicht einmal daran, dass sie zur Arbeit gekommen sind, und beschreiben die Zeitspanne in ihrer Erinnerung als verschwommen. Eine mögliche Verwendung als Kurzzeit-Amnesikum ist noch nicht zugelassen.

----

**ID:** SCP-603-508
**Alias:** &#34;Jean, die Kinder sind nicht sicher&#34; (Jacob Variante)
**Kompiliert am:** 19. Nov. 20██
**Aufgezeichnet von:** Dr. █████████
**Beschreibung:** Ein Jacob-Fenster wird gerendert. Die Szene ist identisch mit den meisten Jacob-Iterationen; jedoch wird eine schwarze, 1 Pixel dicke diagonale Linie über den Bildschirm gerendert, und das Drücken einer anderen Taste als der Eingabetaste hat keine Wirkung.

Wenn der Benutzer die Eingabetaste drückt, gibt das Programm automatisch eine Dialogzeile in das Eingabefeld ein und Jacob antwortet darauf. Der Dialog ist bei jedem Durchlauf des Programms identisch.

Vollständiges Transkript: [[[scp-603-508-log|SCP-603-508-LOG]]]

Wenn nach der Beendigung dieses Dialogs noch weitere Male die Eingabetaste gedrückt wird, wird, &#34;null&#34; auf unbestimmte Zeit angezeigt.

----

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/603-ft-2012/isthisa.png|caption=SCP-603-734]]
**ID:** SCP-603-734
**Alias:** &#34;Dies ist A&#34;
**Kompiliert am:** 023. Nov. 20██
**Aufgezeichnet von:** Dr. Zara
**Beschreibung:** Läuft in einer Auflösung von 320x240, 256 Farben. Das Programm erzeugt verschiedene Bilder und fragt, ob jedes ein gewöhnliches Objekt oder ein Lebewesen darstellt: Wenn &#34;JA&#34; oder &#34;NEIN&#34; eingegeben wird, geht die Szene zum nächsten Bild über. Die Bilder wiederholen sich nicht, es sei denn, der Prozess wird komplett neu gestartet, wie es bei SCP-603 üblich ist; es werden immer dieselben Bilder und Fragen produziert, unabhängig davon, wie die Fragen beantwortet werden. Diese Szene wiederholte sich mehrmals; bei der dritten Iteration erschienen &#34;Verifizierungsbilder&#34;, bei denen eine falsche Antwort den Prozess abbricht.
