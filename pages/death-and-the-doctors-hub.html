**//Смерть — це не найбільше зло: скоріше воно в тому, коли той, хто хоче померти, цього не може.//**

                                                                                                                **//Софокл//**



[[/=]]
 
&gt; Спочатку була смерть. Тоді, і назавжди після того. Як найдавніші істоти Творця, Брати Смерти не до кінця розуміють лиш декілька речей.
&gt;
&gt; Як не дивно, одна така річ - їхні власні творіння.
&gt;
&gt; Народжені з братських могил під час чуми, Діти Кургану назавжди зобов&#39;язані та віддані Смерті, тим, хто дали їм життя.
&gt;
&gt; Народжені від конфлікту і в конфлікті, Діти Кургану завжди прагнуть створити світ без нього. Світ, де вони більше не будуть потрібні.
&gt;
&gt; Народжені з майстерністю в медицині та лікуванні, Діти Кургану називають себе чумними лікарями, ім&#39;ям, що підходить їм з багатьох причин. З кожної вилікуваної ними чуми, з&#39;являється нова від самого їхнього існування.
&gt;
&gt; Діти Кургану прагнуть лише лікувати, але Брати Смерти мають для них інші плани.
&gt;
&gt; Як і життя.
