Все эксперименты оформляются следующим образом:
**Субъект:**
**Полученный предмет:**
**Потерянный предмет:**
**Примечание:** 
------

**Субъект:** Доктор Кинг
**Полученный предмет:** Один (1) пластиковый пакет, содержащий 492 яблочных семечка.
**Потерянный предмет:** Одни (1) наручные часы &#34;Rolex&#34;, золотые.
**Примечание:** //Это первый случай, который объект выдал что-то, чего субъект не терял.//
------

**Субъект:** Старший научный сотрудник Грант

//Примечание: С.н.с. Грант пришел с намерением провести продолжительное тестирование и имел при себе 60 стандартных шариковых ручек.//

**Полученный предмет:** Один (1) комплект ключей для автомобиля Buick LeSabre 1988 года.
**Потерянный предмет:** Одна (1) ручка.
**Примечание:** //Я эту машину уже давно продал. Чёрт.//

**Полученный предмет:** Один (1) презерватив среднего размера, в упаковке.
**Потерянный предмет:** Одна (1) ручка.
**Примечание:** //Думаю, это я ещё в школе потерял.//

**Полученный предмет:** Одна (1) книга &#34;451 по Фаренгейту&#34;, в мягкой обложке.
**Потерянный предмет:** Одна (1) ручка.
**Примечание:** //Буквально на днях её искал!//

**Полученный предмет:** Одна (1) ручка, подтверждено, что она была использована в предыдущем опыте.
**Потерянный предмет:** Одна (1) ручка.
**Примечание:** //Ха. Вы только поглядите.//

С.н.с. Грант провёл опыт ещё 30 раз, каждый раз теряя и получая одну стандартную шариковую ручку.
------

**Субъект:** D-1144
//Субъект проинструктирован на протяжении опыта думать об отвёртке, которую он потерял, работая механиком.//
**Полученный предмет:** Один (1) паспорт D-1144, датированный 1996 годом.
**Потерянный предмет:** Одна (1) ручка.

**Полученный предмет:** Один (1) пластиковый пакет, содержащий почти четыре грамма кокаина.
**Потерянный предмет:** Одна (1) ручка.
**Примечание:** //Предмет немедленно конфискован.//

**Полученный предмет:** Одна (1) отвёртка, но не та, о которой думал субъект.
**Потерянный предмет:** Одна (1) ручка.
**Примечание:** //Дальнейшие опыты не выявили возможности выбирать предоставляемый объектом предмет.//
------

**Субъект:** Агент Люминус
//Примечание: Агент Люминус предположил, что SCP-1162 становится рекурсивным, &#34;поглотив&#34; большое количество одинаковых предметов, поэтому взял с собой несколько различных маленьких предметов из своего шкафчика.//

**Полученный предмет:** Одни (1) обычные солнечные очки, чёрные.
**Потерянный предмет:** Один (1) бэдж Фонда.
**Примечание:** //Агенту Люминусу выдан новый бэдж; однако после этого опыта, слова &#34;его съел 1162&#34; не будут приниматься как оправдание потере бэджей. Оставляйте их вне зоны проведения эксперимента.//

**Полученный предмет:** Одна (1) планка ОЗУ на 512 МБ
**Потерянный предмет:** Одна (1) маленькая солонка.
**Примечание:** //Предмет пожертвован IT-отделу Зоны в качестве запасной части.//

**Полученный предмет:** Набор из семи (7) матрёшек, собранный.
**Потерянный предмет:** Одна накопительная карточка MasterCard.
**Примечание:** //&#34;Ну, хорошо хоть, что я не обязан объяснять в банке, при каких обстоятельствах её потерял.&#34;//

**Полученный предмет:** Один (1) боевой нож KA-BAR, сильно поржавевший.
**Потерянный предмет:** На первый взгляд, ничего; однако, при подробной проверке обнаружилось, что у пистолета агента Люминуса отсутствует ударник.
**Примечание:** //&#34;Пойду-ка я, пока вконец не проигрался.&#34;//
-------

**Субъект:** Научный сотрудник Верди
**Полученный предмет:** Маленькая пластиковая коробка, содержащая различные детали конструктора Lego.
**Потерянный предмет:** Одна (1) лицензия на рыбалку.
**Примечание:** //&#34;И, конечно, это случилось как раз тогда, когда я собрался поехать порыбачить&#34;.//

**Полученный предмет:** Один (1) пульт для телевизора марки Vizio.
**Потерянный предмет:** Один (1) iPhone.
**Примечание:** //&#34;Ах ты [РУГАТЕЛЬСТВО УДАЛЕНО]&#34;//
-------

**Субъект:** Сержант Хендрикс
**Полученный предмет:** 1 (один) билет на поезд в Лос-Анджелес, датированный 1989 годом.
**Потерянный предмет:** Левый ботинок.
**Примечание:** //&#34;Не думаю, что получится сдать этот билет и купить за эти деньги новый ботинок.&#34;//

**Полученный предмет:** Левый ботинок.
**Потерянный предмет:** Правый ботинок.
**Примечание:** //&#34;Странно.&#34;//

**Полученный предмет:** Правый ботинок.
**Потерянный предмет:** Левый ботинок.
**Примечание:** //&#34;Да эта [РУГАТЕЛЬСТВО] издевается.&#34;//
-------

**Субъект:** K████ Р█████████, возраст 7 лет
//Примечание: Субъект родился и рос в составе недавно ликвидированной секты ████████ ███, где не разрешалось иметь личных вещей.//

**Полученный предмет:** Один (1) молочный зуб, клык.
**Потерянный предмет:** Одна (1) монета в 25 американских центов, 2002 года.
**Примечание:** //Субъект обработан амнезиаком и возвращён в гражданское общество.//
-------

**Субъект:** Агент Ричардс

//Примечание: Субъект попросил разрешения попытаться извлечь карту памяти, потерянную во время исследования [УДАЛЕНО]. Субъект имеет при себе 10 одинаковых карт памяти, чтобы попытаться действовать по принципу &#34;подобия потерянного и найденного .//

**Полученный предмет:** Один (1) стоматологический фиксатор.
**Потерянный предмет:** Одна (1) карта памяти.
**Примечание:** //Мама меня вечно попрекала за то, что я это потерял//.

**Полученный предмет:** Одна (1) пачка сигарет, отсыревшая.
**Потерянный предмет:** Одна (1) карта памяти.

**Полученный предмет:** Одна (1) карта памяти, повреждённая.
**Потерянный предмет:** Одна (1) карта памяти.
**Примечание:** //Инвентарный номер подтвердил, что это искомая карта памяти. Я не хочу слушать, как вы объясните потерю имущества на ███ баксов ради мокрых сигарет и бесполезного хлама.//
-------

**Субъект:** D-5524
//Примечание: D-5524 имеет при себе объект SCP-████ класса Кетер, в пассивном состоянии. Целью эксперимента является установить возможность использования SCP-1162 для содержания проблематичных объектов SCP небольшого размера.//

**Полученный предмет:** Один (1) комплект портативных колонок iHome, без провода.
**Потерянный предмет:** SCP-████
**Примечание:** //D-5524 устранён сразу после этого.//

**Субъект:** D-5566
//Примечание: D-5566 не располагала никакой информацией об SCP-████ или предыдущем эксперименте. Сотрудники службы безопасности, оснащённые соответствующим оборудованием, готовы к сдерживанию объекта в случае его повторного появления.//
**Полученный предмет:** SCP-████, в активном состоянии.
**Потерянный предмет:** Неизвестно.
**Примечание:** //D-5566 была немедленно убита SCP-████ при его извлечении из SCP-1162. Других жертв не последовало; SCP-████ был возвращён на содержание без инцидентов. Похоже, что при использовании в качестве &#34;мусорной корзины,&#34; объект в качестве следующего предмета выдаёт то, что последним было в него сознательно помещено. В связи со склонностью SCP-1162 телепортироваться при отсутствии регулярного использования, это создаёт неприемлемый риск нарушения условий содержания. Дальнейшие исследования в этой области запрещены.//
-------

**Субъект:** Агент Уайт

**Полученный предмет:** Один (1) основательно изношенный носок, чистый, с надписью &#34;Хейнс&#34;.
**Потерянный предмет:** Контактная линза с левого глаза.
**Примечание:** //Да ну? На мне четыре слоя зимней одежды, а оно забирает мою хренову линзу?//

**Полученный предмет:** Один приказ о присвоении категории по денежному содержанию на имя агента Уайт, категория ██(до понижения в должности от 01.IV.████.
**Потерянный предмет:** Контактная линза с правого глаза.
**Примечание:** //&#34;Ну ладно, теперь дела пошли серьёзно. Если я всё правильно вижу, получается, мне обратно повысили оклад?&#34;//

//Примечание: Технически агент Уайт не теряла прежней категории по денежному содержанию. По мнению отдела кадров, агент Уайт добровольно отказалась от прежней категории, так как выполняла свою работу в данный отчётный период посредственно (что зафиксировано в отчётах). Поскольку то, что не &#34;потеряно&#34;, нельзя найти, категория по денежному содержанию агента Уайт остаётся прежней, то есть пониженной.//

**Полученный предмет:** [УДАЛЕНО]
**Потерянный предмет:** Нижнее бельё.
**Примечание:** //Нет-нет-нет, это не моё! Я замужем, зачем мне такое? Ладно, якорь мне в задницу, с меня достаточно. Я имею в виду... аххх, это нелепо&#34;.//

//Примечание: В качестве стандартной меры предосторожности и учитывая атипичные свойства [УДАЛЕНО] специалистов психологического отдела уведомили о возможной необходимости принятия мер с их стороны.//
-----

**Субъект:** Д-р Миджак

**Полученный предмет:** Одна (1) 20-франковая банкнота.
**Потерянный предмет:** Одни (1) корректирующие очки.
**Примечание:** //Серьёзно? Франки? Где ещё в мире их принимают?//

**Полученный предмет:** Один (1) комплект документов.
**Потерянный предмет:** Один (1) лабораторный халат.
**Примечание:** //Ч-чего? Нет, нет! Отойдите, дайте мне ещё один опыт! Блин, Джеральд меня уроет...//

//Примечание: Изъятые документы оказались довольно... недружелюбной  критикой старшего научного сотрудника Джеральда. Доктор Миджак признался, что написал этот документ после особенно тяжёлого рабочего дня, и утверждает, что он никогда не стал бы показывать это Джеральду.//

-----

**Субъект:** Доктор Нейман
//Примечание: Доктор Нейман на протяжении всего эксперимента держит в руке полную мусорную корзину из своего кабинета.//

**Полученный предмет:** Один (1) CD с развивающей игрой &#34;Охотник на динозавров&#34;, без упаковки.
**Потерянный предмет:** Одна (1) банка из-под содовой.
**Примечание:** //Помню. Я оставил его в семейном компьютере, когда мне было 11 лет, а мама взяла его и положила в &#34;легко запоминающемся месте&#34;. С тех пор я его и не видел.//

**Полученный предмет:** Одни (1) очки, подходящие к нынешнему зрению доктора Неймана.
**Потерянный предмет:** Неизвестный объект из глубины корзины.
**Примечание:** //Потерял во время поездки в Сиэтл в прошлом году. Оставлю себе в качестве запасных.//

**Полученный предмет:** Одна (1) флэшка на 512 МБ.
**Потерянный предмет:** Один (1) скомканный документ.
**Примечание:** //Времён школы. Это научило-таки меня делать резервные копии.//

**Полученный предмет:** Один (1) экземпляр книги &#34;Фурии Кальдерона&#34; в мягкой обложке.
**Потерянный предмет:** Мусорная корзина (содержимое не затронуто).
**Примечание:** //Ой. Не ожидал.//

//Примечание главы исследований: Это первый случай, когда SCP-1162 принял объект, который слишком велик, чтобы поместиться внутри него. Все дальнейшие эксперименты с участием этого сотрудника должны проводиться под пристальным наблюдением.//
------

**Субъект:** Доктор Хагман.
**Полученный предмет:** Одна флэшка на 2 ГБ с его именем, выгравированым на металлическом корпусе.
**Потерянный предмет:** Все волосы на теле, внутренние и внешние.
**Примечание:** //Эффективнее, чем восковая эпиляция, по-моему.//
------

**Субъект:** Агент Люминус
**Полученный предмет:** Один (1) экземпляр 1 выпуска &#34;The X-Men&#34; (1963), в удовлетворительном состоянии.
**Потерянный предмет:** Ремешок от наручных часов &#34;Casio&#34;, сами часы не затронуты.
**Примечание:** //Он был в отличном состоянии, когда его спёрли из задней части моего пикапа при последнем переназначении!//

**Полученный предмет:** Один (1) шприц ёмкостью 10 мл, наполненный смесью пентатола натрия, скополамина и [УДАЛЕНО].
**Потерянный предмет:** Стаканчик для кофе, содержимое не затронуто.
**Примечание:** //Ай блин! Ага, мне бы это серьёзно пригодилось, когда допрашивал того парня из Церкви.//

**Полученный предмет:** Один (1) iPod nano, синий.
**Потерянный предмет:** Один (1) iPod nano, синий, с гравировкой.
**Примечание:** //Ну и как я буду объяснять подружке, что нашёл свой старый iPod, но зато потерял тот, что она подарила мне на день рождения?//
------

**Субъект:** Доктор Матанак 

**Полученный предмет:** Одна (1) небольшая металлическая юла.
**Потерянный предмет:** Один (1) галстук-бабочка.
**Примечание:** //Чёрт подери, эта была у меня последняя.//

**Полученный предмет:** Одна (1) фигурная мишень, имеется несколько пулевых отверстий.
**Потерянный предмет:** Одна (1) шляпа-котелок
**Примечание:** //Вы, должно быть, шутите, эта шляпа, мне служила верой-правдой много лет!//

//Примечание: Доктор Матанак просит в случае, если кто-то найдёт его шляпу, незамедлительно её ему вернуть.//

//Примечание: Никто не найдёт вашу шляпу, доктор. Мы сможем найти только то, что// сами //потеряли.// --Доктор Нейман.
----

**Субъект:** Доктор Нейман

**Полученный предмет:** Одна (1) цепь противоскольжения.
**Потерянный предмет:** Одна (1) обёртка от жевательной резинки.
**Примечание:** //Эх, если бы я нашел это// до //того, как купил новую.//

**Полученный предмет:** Одна (1) коробка сливочного масла, пустая. Содержание, видимо, растаяло и испортилось.
**Потерянный предмет:** 1 (одна) банкнота достоинством в один доллар.
**Примечание:** //Фииии. Забыл про это после похода в магазин. Как я не заметил, что у меня в машине тает пачка масла...//

**Полученный предмет:** Одна (1) визитница вместе с содержимым.
**Потерянный предмет:** Комок различных чеков из магазинов.
**Примечание:** //Бинго!//
-----

**Субъект:** Доктор Даймонд

Примечание: //Доктор Даймонд предложил опыт для установления наличия или отсутствия разумности SCP-1162, в частности, его способности реагировать на письменные сообщения. Кроме того, он собирался выяснить, куда именно исчезают потерянные предметы, и существует ли корреляция в отношении расположения исчезнувших объектов.//

**Полученный предмет:** Большое количество фекалий в полиэтиленовом пакете.
**Потерянный предмет:** Один (1) сложенный листок из блокнота с надписью карандашом: &#34;Привет, как дела?&#34; на внутренней стороне.
**Примечание:** //Помню! Я собирался сдать это в лабораторию для тестирования ДНК, год назад. Чего вы так смотрите?//

**Полученный предмет:** Одна (1) пара носков 36 размера.
