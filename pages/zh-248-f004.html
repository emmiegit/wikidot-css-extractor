[[include info:start]]
**篇名：**伊伽姊姊去哪了? 
**作者：**[[*user sigtina]] 
**創作年：**2021 
**[http://scp-zh-tr.wikidot.com/winter-ace-2021 2021冬季競賽 主題《紅》]：**作品概念「血紅 」。 

**⚠️ 內容警示：**本作品涉及中量血腥、暴力及虐待之情節，請斟酌閱讀。 
[[include info:more]]
= **[[[zh-sigtina |作者頁]]]**
[[include info:end]]

[[include :scp-zh-tr:component:info-cw]]

[[div class=&#34;document&#34;]]
今天我們搬新家了，搬到了一個亮亮白白的地方，這裡好寬好寬，而且我們都有自己的床可以睡，伊伽姊姊她還說這裡是很安全的地方，再也不會吃不飽了，我相信姊姊的話，因為這裡很亮很亮，大家都穿著白衣服，一定都是好人。

但翔哥哥卻不這麼認為......他說越是白的地方越顯得像塗了漆的桶子，裡黑外白，不太清楚他在說什麼，塗白了不就是白色的嗎，對了對了，其實翔哥哥其實我是自己叫的，因為他的翅膀好高好大而且他說他沒有名字，所以我就幫他取了名字。
----
今天吃得很飽，我好高興，伊伽姊姊說的沒錯，再也不用再吃乾巴巴的餅乾了，但伊伽姊姊好像不這麼覺得，剛剛跑去跟外面的保全哥哥吵架，然後就很生氣地出去了。

姊姊真是的，他們人這麼好，不用去爭也會給我們食物呀，而且保全哥哥他很辛苦的，每天都站在那裏好久好久。

對了，翔哥哥他今天出去外面了，好像是要參加什麼實驗的樣子......
----
翔哥哥他受傷了，翅膀上夾了好大一個板子，這讓姊姊她非常的擔心，而翔哥哥他則笑著說他只是摔跤了，因為在練習怎麼飛起來的時候不小心掉下來了，我覺得好不明白，我們不就是因為不能飛而來到這裡的嗎，為什麼又要我們飛呢。
----
今天來了一個新朋友，她說她叫小鴿子，她好小隻好可愛，不過不知道為什麼她的腳不見了，好可憐的樣子。

另外姊姊她似乎跟白衣服吵了起來，伊伽姊姊很喜歡吵架呢。
----
白衣服不見了，另一個穿白衣服的說今天開始是他負責照顧我們，不過他好奇怪，一直盯著我們看，而且還指著伊伽姊姊說要「領養」姊姊她。

那是什麼意思，姊姊為什麼臉色變得很可怕，還在白衣服走了以後對著我說要我保護好大家呢?
----
今天是很特別的一天，來了好多人，房子變得超熱鬧的，頭髮像星星一樣閃閃的是娟兒、喜歡窩在角落睡覺的是良伶、小畢他是我們之中少數的男孩子，翔哥哥終於有弟弟了呢。

不過小鴿子她怎麼不見了呢，她又沒有腳不可能自己去外面走走吧?
----
小鴿子她受傷了，保全哥哥說她是去試用義肢去了，不過用不好的樣子，真是的，小鴿子的翅膀都摔到骨折了，哭的好傷心呢，可憐的孩子，不過其實沒有義肢也沒有關係，我可以當小鴿子她的腳，揹著她帶她去走走呀，才不需要什麼義肢呢。

而翔哥哥他也真是的，偏偏這時候人不在，不知道去哪裡了，小畢他也一臉不高興的樣子，今天真是糟糕的一天呢。
----
今天又有新朋友來了，她叫做千醇，看起來弱弱的好像風一吹就會倒下來的樣子，而且不太愛理人，叫她她都不理我，不過翔哥哥已經快一周沒回來了，伊伽姊姊說明天要大家一起跟她去找保全哥哥問個清楚。
----
伊伽姊姊說翔哥哥離開了，我太確定那是什麼意思，但姊姊她的表情好嚴肅的樣子，姊姊說她已經給白衣服領養了，說這是為了保護我們，我不太懂這是什麼意思。
----
小鴿子被領養了，有一名看起來瘦瘦的白衣服過來說要領養她，好像要去很遠很遠的地方，不過他有說會好好照顧小鴿子的。

我能相信他嗎?
----
今天我被叫去做實驗了，白衣服說是要去刀房的樣子。

那裡是什麼地方，翔哥哥是不是就是去那裏了呀?
----
千醇、愛依、小洛，身為姊姊的我會保護好她們的，不能哭出來，伊伽姊姊一定也是這麼認為的，那麼我也不會妥協的。

會保護好大家的，絕對，會保護好你們的。
----
娟兒她離開了，似乎是跳樓的樣子......不，那就是實驗，一定是白衣服他們推她下去的，伊伽姊姊妳去哪了，我好想妳，我這樣子保護不了大家的，姊姊，妳到底在哪裡。
----
翔哥哥當時說的對，這裡並不安全，這裡是監獄，白裡透紅的監獄，今天伊伽姊姊來探視我們了，她變得好瘦好瘦，而且姊姊她戴起了眼罩起來......姊姊偷偷告訴我她已經只剩下一顆眼睛了，而且笑著說被拿去吃了......姊姊，對不起，我不知道該說什麼?

因為我肚子裡的東西也被拿走了，感覺快死掉了。
----
睡不著，已經快三天了那東西還在腦子裡鑽著，瞧她們擔心的樣子，該擔心的應該是我啊，一想到萬一伊伽姊姊和我倒下了，換他們被叫去做實驗，就覺得難過，不過聽維安人員講，小鴿子似乎過得還不錯，最近還知道怎麼看書的樣子，早知道就大家都去給他養了。

說笑的，那位[http://scp-zh-tr.wikidot.com/lucifelle 研究員先生]的話，只要不喝咖啡就會倒下來了，怎麼可能養得起我們呢。
----
很痛，真的受不了了，那傢伙真的瘋了，嘴巴裡還鹹鹹的感覺那根釘子還插在我的臉頰上，感覺真的快死掉了。

伊伽姊姊她到底怎麼撐過來的，我不喜歡這裡，連廢墟都比這裡安全，連垃圾堆都比這裡舒服多了。
----
伊伽姊姊，妳當時真的真的太天真了，這裡就是徹頭徹尾的監牢，小畢他，他今天把維安人員撞倒了，想要帶著大家逃走，他真的是很勇敢的孩子。

然後就被殺了，就在大家的面前被維安人員殺了，就這樣死掉了，沒有什麼辦法，我救不了他，只能眼睜睜看著他就這樣走了，我不知道，我......我到底在做什麼。
----
實驗仍然在進行，跟飛行無關就只是單純的殺戮而已，今天回來的時候發現愛依她的頭整個被打開了，粉紅色的就這麼露在外面，而小洛他昨天晚上就已經走了，因為他腸子都被拿走了，根本吃不了飯。而我什麼都做不了，連話都講不出來了，就跟一個沒用的人偶一樣，只能看著大家被抓走。

伊伽姊姊，妳說呢，我們究竟是為了什麼才這樣的，為什麼只有我們要受這樣苦的，為什麼。
----
千醇被砍掉手了，敏兒也是，翅膀被整個拿掉了。

而我也沒可以拿得了。
----
伊伽姊姊，不知道妳還在嗎。

如果妳還在的話請告訴我，這樣夠了嗎?

我可以休息了嗎?

對不起，我真的真的再也受不了了，我好害怕，我真的已經不知道怎麼辦，我甚至連安慰大家都做不到只能被扔在地上攤在那裏動也動不了。

良伶、小畢、千醇、愛依、小洛，大家都盡力了，然而等著我們的還是那過於蒼白的牆，以及冰冷的刀片。

我累了，真的累了。
----
伊伽她死了，很慘，白衣服他用鑽頭把她的頭鑽了，就這樣就死了......伊伽，如果真的有天堂的話。

**我們別再見面了**，那裏太白了，還是滲水生苔的地下室適合我們，那浸了水還是乾澀的餅乾好吃，再冷的汙水都比現在的風來得暖和，我恨妳，伊伽，是妳讓我堅持到現在，是妳讓我熬過那些該死的實驗，但我也愛妳，是妳讓我撐到現在還能呼吸，也是妳讓我沒了心臟也頑強地活下去的。

謝謝妳，替我和大家承擔了那苦難，也請妳別不要擔心，千醇和敏兒她們已經答應會保護好小梅的。

絕對，不會讓那些研究員傷害她的，那麼。

**[[[scp-zh-248|永別了，伊伽姊姊。]]]**
