    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>电梯里站着四个男人。两个身穿松垮制服的壮汉站在边上，双目空洞地盯着面前的墙。最左边警卫的身旁是一位灰色胡须的中年英国男子。他咧歪地微笑着，或许是缘于前些日子的中风，他胡子的一边比另一边明显高出一截。他身着一件白色系扣衬衫，胸口处凸印着草体的“Marshall, Carter, and Dark LTD”字样。最后一个人尽管似乎是在笑，但实际上没有，因为他的脸是颠倒的。

“我们今天给你准备了几个很有意思的货，Manny，是这个名吧？”英国男子问道。

“没错，你可以这样称呼我，”颠倒脸人回答道。这个绰号很蠢，但他已经跟这位叫Burgess的英国男子打过两次交道（尽管那时他是陪着Fuller一起的）。此外，用Manny而不是更正式的什么称呼也有助于减轻过于职业性的谈话气氛。

“很好。请跟我来。”电梯门滑开时，英国人最后一句话音也随之落下。Manny则一脸无动于衷地跟在他身后，穿过一条金碧辉煌的走廊，走近一间装饰着挂毯的红色大房间。它们看到，屋子的中央有三个生物，被关在狭小的钢笼里。第一个，是一个肥胖的澳大利亚老原始野人，她的头紧紧压在笼子的铁条上，两眼冒绿光地盯着Manny从走廊进入。另一个笼子里坐着一位小男孩，肯定不超十五岁，全身被一层深粉色的薄膜物质覆盖着。他没有抬头。第三个笼子里好像就是一团闪烁的火焰，但颠倒脸人发誓他看到了一个身影在里面挪动。

“好吧。他们都能干什么？”他停顿了一下。“这个女的，”Manny说。“我想知道她的能力。”

“没问题，我们叫她神奇澳洲人。她能将自己的重心移到身体外几英尺，进而完成不可思议的杂技表演。我们完全不知道她是怎么做到的，但话说回来，我们也不在乎。”Burgess表现得像个推销员，展示着年轻人的活力，尽管他知道就算使出浑身解数不安马戏团的人也基本不会受什么情绪影响。毕竟，他们卖东西是为了谋生，就像他一样。

“我能看看嘛？”颠倒脸人询问道。他说话时，眉毛在脖子上耸动着。

“当然！”Burgess回到。“Anna，让笼子翻个。”

什么也没发生。“Anna，让笼子翻个。”他又说了一次。还是没动静。Burgess走过来踢了一脚女人脸旁边的铁条。她大叫了一声，身体贴到了笼子的上侧面，让笼子被甩向了天上，直到笼体被锚定在地上的粗钢链拽住。她透过笼子，又一次看向笼外的Manny。

“Burgess先生，”他恼怒地说道，“这个女的活不了多久。每次表演这个小把戏都会伤到她，而且她太老了。恐怕我要是选了这个，她也就能给我们演四场。顶多五场。”

“要不你再更仔细地检查检查她？她其实比看上去的要健康。”Burgess提议说。

“不了，她不行。下一个呢？”Manny问道。在中间那个笼子，里面的生物轻轻呻吟着。

“这家伙有一种奇怪的特性，我们想他作为怪人应该能对你们胃口。它能分泌一种滑溜溜的橙红色物质，一直有微甜的气味。这个比上一个年轻很多，应该更符合你的意向。”

笼子里的男孩既没抬头也没理两个人。它又开始猛烈地呻吟起来，然后发出一声响亮的抽泣。

“嘿，这个人畜无害。”Burgess从口袋里掏出一把钥匙，走到笼子后面打开了门。他使劲儿把笼门翻向Manny一侧，让笼子朝上，然后一股粉红色的黏液就像电影明星走的红毯一样冲到了地板上。里面的生物也惊慌失措地跟着黏液一起滑出。它跌跌撞撞地想起身，却踩到了分泌物，又当即滑倒了。在它拼命试图搞清楚新环境的时候，它的目光缓缓与Manny碰上了。

Manny俯下身去跟它说话，所以他的额头正好在这个生物的上方。它恳求地抬头看着他。过了好长一会儿，Manny才站起身面向Burgess。“这个我回头再说。如果你不介意我想看看最后一个。”

“没问题，先生，”Burgess说道。他朝第三个笼子小心翼翼地踱着步，以免踩到越淌越大的烂泥。“这家伙有点倒霉。怕是跟一个错误的人打赌输了。他的整个头都永远地被火焰吞没。也许你对这个感兴趣，Manny？”

“我其实没什么感觉，”这个怪人插嘴道。他的伦敦口音几乎和Burgess一样重。

Manny露出了一个大大的笑容，脸颊朝两侧张开，他贴到笼子的火焰旁。“你是英国人？”

“是的先生，”它回答。

“供一日三餐，穿指定服装。”他问道。“这工作咋样？”

“乐意至极，先生。”

“完美！”说完，Manny起身朝Burgess走过来。“你们想什么时候安排演出？”他问道。

“我们的赞助人要求下下星期四。”

“可以。当天我会通知他们地点。”Manny伸出手来。“很高兴与你再次做生意，Burgess。”

“在下也是，”Burgess回答说。他跟Manny握了握手，给了他钥匙。Manny打开了怪人的笼子，看着它站起来满意地点了点头。“需要我带你出去吗？”Burgess询问道。

“不用，谢谢，我知道路。请替我向Marshall问好。”他转过身来。“跟着我，”他指着那个火人说。两人走过走廊，朝升降梯行去。在被一个警卫狠狠瞪了一眼后，他们决定走楼梯下去。最后，火面人开口了。

“谢谢你，”他轻声说道。

颠倒脸人又笑了笑。“大多数人都不会那么容易和我走。我通常要说服他们，给他们提供爱情，金钱，或者名声。你想要的就是离开那个笼子。”Manny叹息道。

“我猜有的人就是很简单。”他回答。

“我猜也是。”</textarea></pre>
