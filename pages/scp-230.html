[[include component:scp-meta-title-hiding css-style=classic]]


**項目編號：** SCP-230

**項目等級：** Euclid

**特殊收容措施：** SCP-230的活動範圍僅限於Site-██內一間有維安管制的居住房內。該房間內必須有一套可控的換氣系統以適度過濾來自該房的空氣，以免上述氣體直接進入建築物的常規通風系統內。可以向SCP-230提供不違反SCP基本收容措施的任何事物。其房門經過設計，在每次關閉時便會自動上鎖，且只能從外側開啟。進入SCP-230所在房間的人員必須穿戴附加獨立氧氣供應裝置的全套危害物質防護服。所有職員萬一暴露於SCP-230房內空氣，或曾與SCP-230或其體液有直接接觸者，均必須隔離觀察至少一個月以上。SCP-230導致的症狀若一個月後依然沒有消退便應接受終結。若駐站醫療團隊在一個月內完成對上述職員的治療，則該職員將被轉調他處並且不得與SCP-230有任何接觸。

有鑑於近期發生的事件，曾經暴露又在團隊治療下恢復者應當接受定期心理檢驗。若該員在檢驗中出現230-4436b號文件所示的任一項特徵即應給予終結。

**注意：** 本項目曾多次試圖利用暴露於SCP-230的職員助其脫逃。雖然由於受曝職員幾乎都會產生功能缺損而令這一作為只能造成輕微威脅，然而仍然須注意的是這些職員會為了待在SCP-230身邊做出暴力行為。

**描述：** SCP-230是一名體格瘦弱且骨瘦如柴的高加索男性。SCP-230身高185公分，體重68.04公斤，外觀年齡約為三十出頭。他穿著輕便，特別偏好粉色與黃色衣物。SCP-230作為一個人而言十分開朗，甚至似乎無法產生任何負面情緒。

SCP-230會從毛孔釋放一種名為███化合物的特殊物質。其成分類似於海洛因，在離開SCP-230的毛孔之後將立即揮發，汙染其周遭的空氣。氣態███化合物似乎僅需30ppm即可令吸入者產生極度的愉悅感。針對D級人員的分析顯示，暴露於SCP-230的異常效應之下令他們腦中多巴胺濃度飆升至性高潮時的五倍以上。受試者也表現出類似於海洛因副作用的機能損害，然而他們也在實驗中變得對SCP-230十分服從：只要不是從該項目身邊離開，受試者將願意為他做任何事。

███化合物存在於SCP-230的體液之中。即使是單純的皮膚接觸都有可能暴露於該物質的影響之下。暴露後將導致立即成癮，且其戒斷症狀極端強烈，甚至有百分之三十的致死率。雖然每人在戒斷時出現的情況有個體差異，但總體而言可能發生的症狀包含：食慾減退、震顫、恐慌、嘔吐、腹瀉、易怒、失智、精神錯亂、失明以及出血。這些症狀一般而言會維持大約兩周才開始減退。戒斷症狀的強度似乎取決於該名受影響者曾接觸多少███化合物——若曾吞服SCP-230任何一種體液（例如唾液、血液等），則停止攝取該物質將有100%的致死率。

SCP-230被發現時位於█████████的公寓中，他的身邊還有二十個人扮演著他的僕從。SCP-230當時似乎刻意抑制他所影響的人群大小。其周遭還擺放著數具受暴露者的屍身，SCP-230針對上述屍體給出的解釋是「因為變得越來越擠，所以我只好請一部份人停止呼吸。」

SCP-230看起來持續受███化合物影響，但似乎沒有出現任何副作用。目前沒有任何手段可以有效改變SCP-230的情緒狀態。對其施用各種可能導致抑鬱的藥物後，SCP-230只是產生更多███化合物來抵銷藥效。

SCP-230非常友善，能與任何員工坦率交流。SCP-230對於自己如何釋放，以及從何時開始釋放███化合物均一無所知。有關其過去經歷，SCP-230表示他從有記憶以來就一直在釋放███化合物。

SCP-230喜歡談論他所認定為「好的（Good）」或「愉悅的（Gay）」事物。SCP-230對於「愉悅（Gay）」這個字有某種強烈偏愛。當SCP-230被問及如何形容他自己，「愉悅的（Gay）」在回答中出現了六次，「愉悅（Gaiety）」四次，還有「最愉悅的（Gayest）」一次——當時他稱呼自己是「這世界上最愉悅的人（Gayest man alive）」。

**██████博士的備註：** //SCP-230對「Gay」一詞的執著與性傾向完全無關。SCP-230沒有顯示出任何性傾向，因為他甚至對於性完全不感興趣。這其實相當合理，畢竟SCP-230做任何事都可以有相同程度的欣快感，那麼「性」自然就變得毫無必要了。//

**附錄230-1：** 持有二級權限的██████ ███研究員曾在實驗時意外暴露於███化合物，她隨後接受拘禁以及針對戒斷症狀的一段治療。醫療職員花費一個月完成治療後，██████ ███離開拘禁。然而兩個月後，██████ ███被發現嘗試闖入SCP-230的收容區域，她的反應相當激烈且造成數名職員受傷，於是基金會再度將其拘禁。██████ ███檢驗完畢後受到終結。該事件後已新增預防措施以免類似情況再次出現。細節請見230-446b號文件。
