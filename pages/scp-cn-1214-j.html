**特殊收容措施：**对网上APP进行追踪和删除，对已下载和仍存于各服务器的APP进行删除，并联合多所互联网公司进行辟谣，宣告这只是一个黑客恶作剧。

目前软件使用权限仅对基金会内部有条件开放，--用于解决基金会工作中遇到的问题--

**描述：**SCP-CN-1214-J是一款来源未知的APP软件，软件声称可以回答任何问题，用户在APP中输入任何问题加上提出问题时的自拍照片后，都会在提出问题的次日清晨六点得到回复答案，所有问题答案和邮费账单会精准投递在用户所在地为中心点半径十米内，即使移动中依旧会精准获得问题答案投递。所有答案均为货到付款，付款金额以邮费为主。经计算，每份答案中单张标准A4纸的平均邮费并不相同，一般与纸张数成正相关。

截至目前基金会对APP提出的问题99%得到了回答，APP提供的所有答案均较逻辑上的常规答案更复杂，且无论答案为何都会以文字或图案记录在标准A4纸张上。在获得的回复答案中可以被证实的已经证实全部正确[[footnote]]其中大部分因为实践或论证过程成本太高被放弃。[[/footnote]]，其中一些答案甚至包括超越现有人类科学极限内容或大多数普通人不应接触的未知生物信息。

----

**SCP-CN-1214-J案例**
&gt; **SCP-CN-1214-J案例1**
&gt;
&gt; **提出问题：**如何在窗边拉开窗帘
&gt;
&gt; **问题回复：**收到50页如何在窗边拉开窗帘，其中包含11页的窗帘拉开物理学原理和32页用47种共计60件常见物品搭建打开窗帘机械详尽方法和图片及7页打开窗帘带来的后果
&gt;
&gt; **付款金额：**25 RMB
&gt;
&gt; **笔记：**//我用了一个星期搭建了图纸上的设计，竟然真的管用，虽然是一次性的。//——楠特工
&gt; //办公室的圆珠笔都去哪了？还有垃圾桶，昨天他们还在这的//——魁博士

&gt; **SCP-CN-1214-J案例2**
&gt;
&gt; **提出问题：**魁博士的夫妻冷战问题
&gt;
&gt; **问题回复：**回复超过500页方案，其中包含137步的解决方法52项危机处理意见，魁博士在完成第63步时由于长期冷战离婚，正在尝试完成步骤是否可以复婚。
&gt;
&gt; **付款金额：**93.5 RMB
&gt;
&gt; **笔记：**//真的，我现在已经不考虑女人了，我只想完成挑战。下一步是什么来着？去月球种植玫瑰，好样的让我们开始//——魁博士
&gt; //所以说真正解决方案是戒色么//——某特工

&gt; **SCP-CN-1214-J案例3**
&gt;
&gt; **提出问题：**杨-米尔斯存在性和质量缺口答案
&gt;
&gt; **问题回复：**回复体积超过10000立方米，其中包含157页目录
&gt;
&gt; **付款金额：**1275 6895.23 RMB（基金会予以██博士贷款，预计723年还完。）
&gt;
&gt; **笔记：**//对面什么时候新建一片大楼//——A特工
&gt; //那是 ██博士通过SCP-CN-1214-J得到的杨-米尔斯存在性和质量缺口答案//——B特工
&gt; //额，那问题解决了么//——A特工
&gt; //不知道，据说答案比问题还要复杂的多//——B特工
&gt; 
&gt; //你们是从半人马星座寄来的么，这个邮费是奖金的几百倍[[footnote]]世界七大数学难题之一，根据克雷数学研究所订定的规则，所有难题的解答必须发表在数学期刊上，并经过各方验证，只要通过两年验证期，每解破一题的解答者，会颁发奖金100万美元。[[/footnote]]//——近乎抓狂的██博士
&gt; **附录：**██博士全部业余时间用来解析此次回复，希望有生之年获得奖金用于偿还贷款。至文档归档时██博士解析量达到5.14%。

&gt; **SCP-CN-1214-J案例4**
&gt;
&gt; **提出问题：**如何杀死SCP-682
&gt;
&gt; **问题回复：**一张账单，要求预先支付大量资金
&gt;
&gt; **付款金额：** 
&gt; ||~ 用户名称 ||~ 共计张数 (张）||~ 应付款 ||~ 其他||
&gt; ||金（魁博士网络账号） || 2.75316*10^^25^^ || 3.12*+∞ ||由于付款金额巨大，本APP此次将采用预付款模式，因此带来的不便请您谅解||
&gt;
&gt; **笔记：**//这张账单是我见过它回复的最为简练的东西了，如果他的回答可以像账单一样简洁，我想所有人都会爱上他。//——魁博士
&gt; 
&gt; **附录：**由于金额无法实现，基金会取消了这次交易
&gt; //真是省了一大笔钱//——站内主管

&gt; **SCP-CN-1214-J案例5**
&gt;
&gt; **提出问题：**呲呲滋呲滋滋呲呲呲滋呲呲
&gt;
&gt; **问题回复：**全部用呲和滋组成超过700页文档并配有多张有关电子原件构成图片，
&gt;
&gt; **付款金额：** 302.4RMB
&gt;
&gt; **笔记：**//这次不仅看不懂答案，连问题都看不懂。//——魁博士
&gt; //可是它看懂了。//——广特工

&gt; **SCP-CN-1214-J案例6**
&gt;
&gt; **提出问题：**如何在软件中提出问题后不支付邮费
&gt;
&gt; **问题回复：**未知
&gt;
&gt; **付款金额：** 未知
&gt;
&gt;  **笔记：**//自首人员请带上答案到我的办公室，记住**带 上 答 案**。//——魁博士
&gt;
&gt; **附录：**由于此次提问导致基金会内部成员使用APP提问后会提示“由于与您相关人员提出有可能逃避付费的问题，您的问题将自动转化为预付款模式，因此带来的不便请您谅解。”。基金会正在全力追查提出此问题的人员。

----

**APP评价回复**

&gt; 好评
&gt; 当时提问了如何解决我的书桌不平问题，第二天马上就邮来一大摞纸，虽然纸上写的并不能看懂，不过垫桌角刚刚好，桌子不平的问题果然解决了。

&gt; 好评
&gt; 我尝试着把儿子五年级的数学题发了上去，第二天回复了近300页的答案，为了向老婆和孩子证明这个答案，我捡起了从高考就扔下的数学，并自学了高等数学，最近我打算尝试考一下数学系研究生。顺便看看有没有数学系的教授能帮我把这道题讲一下。

&gt; 差评
&gt; 当时我正在乘坐国际航班睡觉，飞机内突然出现大量纸张，当时我和空姐吓了一跳，甚至挤破窗户，导致飞机进行了迫降。

&gt; 差评
&gt; 当时在被条子通缉，走投无路了试了一下软件，结果今天早上就把我藏身的地下室门堵住了，我已经呼救了一个多小时。好了，警察已经来了，再见。

&gt; 好评
&gt; 我是替我弟弟带个好评，感谢APP对于我五岁弟弟我从哪里来问题回复，虽然2000多页的内容我弟弟一页都读不下来，但是其中有关人类生理卫生和人类如何找另一半简直令我受益匪浅，用心攻读一个月后我已经成为我们学校的情圣，必须好评。

&gt; 好评
&gt; 提供完美的执行步骤模板，已经在实验室内推广，新人收容人员不理解实验人员收容方案导致收容失败案例有了明显减少。

**附录：**任何使用SCP-CN-1214-J的行为必须得到四级以上权限人员的批准，否则将被判定为个人行为，一切费用及其他后果自行负责。基金会保留追究擅自使用人员责任的权利。任何收容工作在穷尽其他一切方式前不得使用SCP-CN-1214-J。</textarea></pre>
