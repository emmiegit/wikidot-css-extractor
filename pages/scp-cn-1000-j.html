**项目编号：**SCP-CN-1000-J

**项目等级：**Keter

**特殊收容措施：**
[[collapsible show=&#34;+ 第一代收容措施（已废除)&#34; hide=&#34;- 第一代收容措施（已废除)&#34;]]
任何与SCP-CN-1000-J进行[数据删除]，或协助SCP-CN-1000-J收容突破的人员都将被降为D级人员作为惩罚。基金会将不惜一切代价执行代号为001-FairyKiller的收容计划以阻止可能发生的SK级支配地位转变情景。计划涉及多个基金会前台组织，各国政府以及媒体，内容包括但不限于：
* 在世界范围内搜寻和收容SCP-CN-1000-J。
* 通过伪造科研成果和大范围记忆修改，将SCP-CN-1000-J宣传为一种具有不可告人目的的敌对外星智慧。
* 投资并拍摄10部《黑█人》电影，均以“人类大战外星侵略者并粉碎外星人阴谋”为主题。
* 将《█体》系列作品编入中小学语文教科书。
* 启动对史蒂芬·█金的复活计划。
[[/collapsible]]
[[collapsible show=&#34;+ 第二代收容措施（已废除)&#34; hide=&#34;- 第二代收容措施（已废除)&#34;]]
因SCP-CN-1000-J已被大众知晓且数量逐渐超出控制，基金会已无力收容全部的SCP-CN-1000-J，故对项目的收容措施进行了下列更新以尽可能延后即将发生的SK级末日情景：
* 通过贿赂专家和伪造数据，将与SCP-CN-1000-J的[数据删除]宣传为一种具有致命后果的危险行为。
* 雇佣大量公众号，媒体号和网络水军，发布《一个精致妖精的自我修养》，《如果你爱一个妖精，就应该给她买█████》，《一个好男人应该对妖精█████》等煽动性内容。
* 与安德森机器人展开合作并启动对█████的量产计划，以期与SCP-CN-1000-J之间展开竞争。
[[/collapsible]]

**当前收容措施：**
鉴于SCP-CN-1000-J造成的SK级情景已不可被阻止或逆转，且人类文明在文化层面上并未遭受致命损害，“忽怠协定”已根据O5议会的指示投入使用。过去版本的收容措施均已废除。为了确保基金会员工的身体健康，禁止员工与两名或者更多的SCP-CN-1000-J同时保持关系。项目将被于SK级情景完全发生后重新分级为Explained。

**描述：**SCP-CN-1000-J为一类体型和外观与人类相似，但拥有一对鳞翅目昆虫翅膀的异常实体，所有项目的生理性别均为雌性。基因鉴定表明，SCP-CN-1000-J为一类经历了某种生物改造的泰坦妮亚/妖精亚种。

项目具有对人类而言充满性吸引力的外貌和比普通人类略高的智能，并可使用一种或多种人类语言与人类进行交流；一般而言，SCP-CN-1000-J总会表现出试图与人类目标（无论性别）发展亲密关系的倾向。项目进行此行为的动机尚不明确。

在项目与某名人类的关系发展到一定程度的情况下，项目将尝试与该名人类[数据删除]。尚未发现这一过程具有明显危害，尽管部分人类会因为高强度而频繁的[数据删除]，或同时与多名SCP-CN-1000-J[数据删除]而[数据删除]。

虽然基金会采取了严格的监管与惩罚措施，部分收容了SCP-CN-1000-J的站点仍因员工违规接触SCP-CN-1000-J并沉迷于[数据删除]而陷入了工作效率低下的状态。部分记录详见事件SCP-CN-1000-J-A。

**事件SCP-CN-1000-J-A：**
特工█████因与一名SCP-CN-1000-J[数据删除]，并试图协助该项目突破收容而被逮捕。由于该特工长期沉迷[数据删除]导致战斗能力严重下降，此次收容突破未造成任何人员损失。以下为对特工█████的审讯记录节选：
&gt; //特工█████：//我今年已经32岁了，为基金会工作了10年，从没谈过一场恋爱。相亲会我去过了无数次，她们嫌弃我穷，嫌我工作太忙，嘴不够甜，薪水太低买不起房子。我一整天打枪的特工会说什么话啊？
&gt; 
&gt; //特工█████：//可是她不一样。她又聪明又漂亮。没有对我提太多要求，没朝我要房子，车子或者几十万的彩礼。她只想要我真心对她好。在碰见她之前，我[数据删除]的连女人的[数据删除]都从来没有摸过！
&gt; 
&gt; //特工█████：//把我降为D级吧。我知道做了事情就要承担后果。但是我真的不后悔，一辈子有这么一次值了。

由于特工█████在接触SCP-CN-1000-J前工作努力并表现优秀，推测项目可能具有一定的精神影响能力。在伦理委员会的干涉下，特工█████被免于降为D级人员的惩罚，仅在进行了A级记忆删除后被辞退。

在随后的几个月里，SCP-CN-1000-J的个体数目有明显增多的迹象，可能意味着越来越多的泰坦妮亚妖精被转化为了SCP-CN-1000-J。尚不清楚这一变化的深层原因。

**事件SCP-CN-1000-J-B：**
██年██月██日，某个[[[SCP-1000]]]栖息地遭到了不明暴徒的袭击。所有袭击者均为身穿黑袍，头顶纸袋的SCP-CN-1000-J，使用拳头对栖息地内部的SCP-1000进行了惨无人道的殴打。事件发生后，一个名为SPC（Sasquatch Punching Center）的异常组织声称对此次袭击事件负责，并声称“这不是残酷的暴行，这是光荣的复仇”。以下为对某名在袭击事件中受伤的SCP-1000个体的采访：
&gt; 
&gt; //Dr.Bishop：//████████，请问你对本次袭击事件有何种看法？
&gt; 
&gt; //████████：//我真傻，真的。我单知道那些妖精们会寻我的仇，却没想到躲在████里也有。我一清早起来就开了门，跟着几个伙伴上山寻吃的去。结果走了一半就不见了。我喊他们的名字，没有应。我急了，在山上寻了半天，寻来寻去寻到了山坳里，只见一地的血和毛。我就想，糟了，怕是撞见妖精了。再进去，然后......然后......（项目情绪激动并开始流泪，声音模糊无法辨认）
&gt; 
&gt; //████████：//我很久之前说过，不要和日之子[数据删除]，不然会得大病。但他们不听。进来的贡品身体又壮皮肤又白，他们就轮流上去[数据删除]。结果都没了，什么都没了。那场瘟疫里我没了九个兄弟。你们也不要和妖精[数据删除]。妖精是一群记仇的小心眼，她们不会白让你们[数据删除]的。

**事件SCP-CN-1000-J-C：**
██年██月██日，O5-13[[footnote]] 原O5-13携带4名SCP-CN-1000-J叛逃至迪拜，其职位由Dr.Abigail继任。 [[/footnote]]关于废除SCP-CN-1000-J收容措施的提案：
&gt; 基金会要被妖精们给吃垮了。
&gt; 
&gt; 截至今天为止，我们共计收容了███万个SCP-CN-1000-J，光是它们吃住的开销就已经花掉了我们全部资金的20%。多个Keter项目的收容设施因经费匮乏而处于失修状态，有好几个站点已经连续三个月开不出工资了。
&gt; 
&gt; 并且员工跳槽的问题也愈演愈烈。一开始是蛇之手，然后是GOC，现在连欲肉教都把“入教送妖精”写进了广告里。而我们不但禁止[数据删除]，而且还开不出工资……
&gt; 
&gt; 更何况，别以为我不知道这些员工在私底下都干了些什么。我说的不只是那两位[数据删除]的前O5，我是说所有人。过去十年中，Site-CN-16收容的SCP-CN-1000-J数量从50增长到了300。没错，这个设施在近十年里没有从外界收容任何个体。
&gt; 
&gt; 不知道的还以为我们在养兔子呢。
&gt; 
&gt; 基于以上原因，我提议废除现行的SCP-CN-1000-J收容措施。
&gt; 
&gt; 把它们放出去，让它们工作。至于SCP-CN-1000-J-A计划？随它们去吧，在我们无法维持一大堆Keter级项目收容的情况下扯这些还有什么用。
投票结果如下。
同意：//O5-2，O5-3，O5-4，O5-5，O5-6，O5-8，O5-10，O5-12//
反对：//O5-7[[footnote]] 前任O5-7在与SCP-CN-1000-J[数据删除]时突发心脏病死亡，继任者为Dr.Bishop。 [[/footnote]]//
弃权：//O5-1，O5-9，O5-11//
当晚，安保员工在办公室内发现了O5-7的尸体。死因为极度愤怒所诱发的中风。


[[collapsible show=&#34;+ 以下内容仅限4级及以上人员查看：&#34; hide=&#34;- 以下内容仅限4级及以上人员查看：&#34;]]

基金会情报人员成功破译了多则SCP-CN-1000-J间的通话记录，并发现了项目与人类进行亲密互动的真实目的（即SCP-CN-1000-J-A计划）。SCP-CN-1000-J-A为一项代号为“泰坦妮亚的复仇”的秘密行动，旨在引发一场SK级情景并使泰坦妮亚妖精重新成为地球上的优势智慧生物。具体实现方式为：派遣经过基因改造的妖精（即SCP-CN-1000-J）进入人类社会，诱使人类个体与项目[数据删除]并诞下后代。

由于SCP-CN-1000-J的相貌，智力与健康皆明显超出一般人类的水准，且具有优秀的生育能力和强烈的性渴望，故可推测项目在求偶方面较一般人类雌性而言将具有极大优势。又因SCP-CN-1000-J产下的后代均同样为SCP-CN-1000-J，项目在人口中所占的比例将必然以指数级增长。粗略估算表明，截至20██年，99%以上的人类人口将被SCP-CN-1000-J所代替。

除此之外。部分异常组织疑似已开发出了面向人类的[数据删除]，用于将目标改造为SCP-CN-1000-J个体。这可能会加速当前SK情景的发生。

**两名SCP-CN-1000-J的通讯记录节选：**
&gt; //SCP-CN-1000-J-2：//所以你把我们整成这副24小时发情的样子到底有什么意义啊？！
&gt; 
&gt; //SCP-CN-1000-J-1：//别急，这可是我们泰坦妮亚复兴必需的一环。经过多年的研究和调查，我已经对日之子的弱点了如指掌了。如果你还不信的话就请看看这些吧。
&gt; 
&gt; //SCP-CN-1000-J-2：//[数据删除]人类与[数据删除]精灵？妖精[数据删除]辱......调教？[[[SCP-CN-234-J]]]实验记录报告？不不不这简直太可怕了。这些东西你都是在哪里找的？
&gt; 
&gt; //SCP-CN-1000-J-1：//都是我在日之子的通讯设备上查到的结果。如你所见，这些家伙们在某些方面的欲望普遍非常强烈。他们甚至会无视种族的界限，连对我们这种存在都抱有着各种[数据删除]的幻想，简直就是名副其实的“日”之子......不过反过来说，我们也可以利用这一弱点。你只要想想，要是某天一大群美少女突然入侵地球了，他们怕不是根本无法反抗哦。
&gt; 
&gt; //SCP-CN-1000-J-2：//请恕我不能做出这样乐观的假设。他们的武力要比我们强大得多。日之子又不是傻子，等他们反应过来我们就彻底完蛋了。
&gt; 
&gt; //SCP-CN-1000-J-1：//你瞎想些什么呢，我们根本不会用武器打他们啊。
&gt; 
&gt; //SCP-CN-1000-J-2：//那要用什么？
&gt; 
&gt; //SCP-CN-1000-J-1：//用子宫。
&gt; 
&gt; //SCP-CN-1000-J-2：//等等......你是个天才。你真是个天才，草。
[[/collapsible]]</textarea></pre>
