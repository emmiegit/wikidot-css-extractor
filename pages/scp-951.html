**Item nº:** SCP-951

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Uma cópia de SCP-951-1 deve ser mantida em um armário de contenção padrão e usada apenas para testes. A supressão extensiva de informações de SCP-951 não é necessária; no entanto, sites relacionados a falhas ou bugs de videogames devem ser monitorados regularmente para obter descrições de SCP-951, e qualquer indivíduo discutindo SCP-951 deve acreditar que SCP-951 é uma falha normal e não anômala. Indivíduos que perpetuam ainda mais a natureza anômala de SCP-951 devem ser localizados e receber um amnésico de Classe A e sua cópia de SCP-951-1 substituída por um cartucho não afetado confirmado. Além disso, arquivos de imagem ROM patrocinados pela Fundação de cópias não anômalas de SCP-951-1 devem ser distribuídos para evitar upload acidental de cartuchos afetados e minimizar a exposição a SCP-951.

**Descrição:** SCP-951 é uma falha encontrada no jogo Sega Genesis/Sega Mega Drive &#34;Pauper: Rise of the Monster King&#34; (aqui designado SCP-951-1), um jogo de role-playing baseado em turnos criado pelo desenvolvedor japonês ██████. A falha foi encontrada em cerca de 1 em cada 3 cartuchos; no entanto, não parece haver nenhum padrão reconhecível encontrado entre os cartuchos afetados. Arquivos de imagem ROM carregados de cópias afetadas de SCP-951-1 parecem ter as mesmas propriedades anômalas dos cartuchos físicos.

A jogabilidade típica consiste em o jogador reunir membros do grupo, ou &#34;monstros&#34;, e usar esses monstros para lutar em encontros inimigos encontrados ao longo do jogo. No meio do primeiro ato do jogo, o jogador é capturado e levado para a &#34;Masmorra de Dorlok&#34;. Normalmente, neste caso, o jogador se encontraria com o personagem &#34;Hirago&#34; e usaria esse personagem para batalhas subsequentes durante sua fuga. No entanto, se o jogador pular a conversa com &#34;Hirago&#34; e, em vez disso, escapar utilizando um bug encontrado na sala da masmorra que permite ao jogador atravessar paredes, o jogador não tem monstros para usar. Em um cartucho não afetado, o jogo simplesmente trava após sair da área. No entanto, em um cartucho afetado, o próximo encontro de batalha apresentará uma instância de SCP-951 no grupo de jogadores.

SCP-951 (apelidado de &#34;LUCAS&#34; no jogo) não possui uma figura definida, sendo exibido como um bloco de pixels aleatórios. Apesar disso, SCP-951 funciona como um monstro normal, utilizando habilidades especiais dos movimentos de outros monstros do jogo durante as batalhas. Em pontos de script específicos do jogo em que o personagem &#34;Hirago&#34; deve ter diálogo, SCP-951 substitui o diálogo do personagem com texto principalmente ilegível, embora palavras reconhecíveis como &#34;amigo&#34; e &#34;jogar&#34; tenham sido observadas. Testes repetidos desses eventos roteirizados mostraram que o diálogo exibia mudanças a cada jogada.

O uso contínuo de SCP-951 fará com que outros bugs ocorram no jogo, incluindo:

* A contagem de itens do jogador flutua durante as batalhas, geralmente fornecendo 4-6 itens extras a qualquer momento.
* Personagens inimigos sendo derrotados aleatoriamente sem nunca interagirem com eles. Isso é limitado especificamente a encontros aleatórios; monstros chefes com script não são afetados.
* Erros gráficos e de interatividade de seções não essenciais do jogo (por exemplo, casas que não fazem nada para promover a história do jogo se tornando inacessível).
* O bônus médio de experiência ao derrotar monstros aumentou significativamente, geralmente dando 2 a 3 vezes mais experiência do que o normal.

Fora dos encontros de diálogo com script, SCP-951 exibiu a capacidade de se comunicar com o pessoal através do uso de caixas de diálogo que aparecem na tela fora das batalhas, entendendo as vocalizações dos pesquisadores. O texto exibido dentro dessas caixas é muito mais claro, e SCP-951 parece ser muito amigável ao se comunicar, muitas vezes sugerindo métodos para trabalhar o jogo de forma rápida e eficaz.

À medida que o jogo avança, SCP-951 continua a aumentar o poder com o jogador e continua a ajudá-lo em cada luta. Se o jogo for vencido usando SCP-951, a cena no final detalhando o destino de cada um dos personagens é reproduzida normalmente, porém a cena detalhando o destino de &#34;Hirago&#34; é substituída por SCP-951, e diz &#34;LUCAS fez um novo amigo, e sempre apreciarei o tempo que passaram juntos. Obrigado por me conhecer.&#34; Iniciar um novo jogo após completar um jogo e realizar a falha resultará na nova instância de SCP-951 sem memória do jogador ou de qualquer conversa que possa ter tido.

**Adendo:** A seguir está uma amostra de discussão sobre SCP-951-1 e SCP-951 para os agentes de inteligência da Fundação usarem como guia sobre como lidar com discussões sobre SCP-951 (neste caso, o usuário Anonymoose é o agente da Fundação):

[[collapsible show=&#34;Mostrar registro&#34; hide=&#34;Esconder registro&#34;]]
&gt; **Lizalfos ██ ███ ████, 9:40**
&gt; Ei, alguém já jogou Pauper Rise of the Monster King? Encontrei recentemente em uma venda de garagem e até agora está muito legal. De qualquer forma, a razão de eu trazer isso à tona é porque eu encontrei uma  falha em monstro incrível que meio que quebra o jogo e eu queria saber se alguém mais o encontrou.
&gt; 
&gt; **ReGGie ██ ███ ████, 9:42**
&gt; @Lizalfos, está falando do lucas? lucas é foda em destruir tiers
&gt; 
&gt; **Wetualo ██ ███ ████, 9:45**
&gt; LUCAS definitivamente está lá em cima com merdas como Missingno, embora eu não ligasse muito para o jeito que ele fodeu com a minha tela.
&gt; 
&gt; **Lizalfos ██ ███ ████, 9:51**
&gt; Ah merda, Lucas vai foder com meu save? Assim como Missingno faz no Pokémon?
&gt; 
&gt; **Wetualo ██ ███ ████, 9:54**
&gt; Missingno não estraga seu arquivo, isso era &#39;M. E pelo que eu vi, o LUCAS não faz nada de ruim no seu save.
&gt; 
&gt; **Rogric ██ ███ ████, 9:55**
&gt; Lucas deixa o jogo no modo facil, quem usa ele é idiota
&gt; 
&gt; **ReGGie ██ ███ ████, 9:58**
&gt; &gt;Não estou usando Lucas 
&gt; Casual detectado
&gt; 
&gt; **Lizalfos ██ ███ ████, 10:01**
&gt; ...Acho que Lucas acabou de falar comigo. Minha mãe me chamou no andar de baixo e eu disse que desceria em um minuto, e o jogo apareceu com algo como &#34;Você já está saindo?&#34;. Assustador.
&gt; 
&gt; **Wetualo ██ ███ ████, 10:05**
&gt; Provavelmente só uma coincidência
&gt; 
&gt; **Anonymoose ██ ███ ████, 10:10**
&gt; Wetualo está certo. LUCAS deveria ser um monstro no jogo que foi cortado cedo (como você provavelmente poderia adivinhar pelo seu nome estranho em comparação com os outros monstros do jogo), e usá-lo extrai dados do jogo em lugares estranhos. Provavelmente, se você receber um pop-up aleatório ao usar o LUCAS, é o jogo assumindo que você está fazendo algo que não está.
&gt; 
&gt; **Lizalfos ██ ███ ████, 10:13**
&gt; @Anonymoose Como você sabe disso?
&gt; 
&gt; **Wetualo ██ ███ ████, 10:13**
&gt; @Anonymoose Maneiro
&gt; 
&gt; **Anonymoose ██ ███ ████, 10:15**
&gt; @Lizalfos Estou trabalhando em um hack de ROM do PRotMK, então vi esse sistema em primeira mão. :)
&gt; 
&gt; [OUTROS DADOS IRRELEVANTES REMOVIDOS]

[[/collapsible]]

**Adendo:** O seguinte é um registro de entrevista com SCP-951 realizado em 13 de maio de ████:

[[collapsible show=&#34;Mostrar registro&#34; hide=&#34;Esconder registro&#34;]]
&gt; **Entrevistador: Dr. █████**
&gt; 
&gt; **Dr. █████:** Bom dia, SCP-951.
&gt; 
&gt; **SCP-951:** Olá! Hoje devemos dar uma olhada nas Cavernas de Magma, acho que tem umas coisas bem legais por lá!
&gt; 
&gt; **Dr. █████:** Talvez, mas eu tenho algumas perguntas para você primeiro.
&gt; 
&gt; **SCP-951:** O que você quiser fazer, ficarei feliz em fazer isso com você!
&gt; 
&gt; **Dr. █████:** Tudo bem, então qual é o seu nome?
&gt; 
&gt; **SCP-951:** LUCAS, claro! Bem, quero dizer, você me chama de SCP-951, que eu acho que é um nome bem legal também!
&gt; 
&gt; **Dr. █████:** Claro. De onde você veio, SCP-951?
&gt; 
&gt; **SCP-951:** Como assim?
&gt; 
&gt; **Dr. █████:** Qual é a primeira coisa que você consegue lembrar?
&gt; 
&gt; **SCP-951:** Conhecendo você pela primeira vez!
&gt; 
&gt; **Dr. █████:** E essa é a //mais antiga// coisa que você consegue lembrar?
&gt; 
&gt; **SCP-951:** Umm...
&gt; 
&gt; //(SCP-951 não responde por quatro minutos)//
&gt; 
&gt; **SCP-951:** Sim!
&gt; 
&gt; **Dr. █████:** Por que você demorou tanto pra responder?
&gt; 
&gt; **SCP-951:** Estava pensando.
&gt; 
&gt; **Dr. █████:** Entendo. SCP-951, por que você ajuda os jogadores a vencer este jogo?
&gt; 
&gt; **SCP-951:** Jogadores?
&gt; 
&gt; **Dr. █████:** Deixe-me reformular, por que você está //me// ajudando a vencer este jogo?
&gt; 
&gt; **SCP-951:** Porque você é meu amigo e eu quero que você vença!
&gt; 
&gt; **Dr. █████:** Por que você me considera seu amigo? Você mal me conhece.
&gt; 
&gt; **SCP-951:** Eu nunca tive nenhum amigo, e eu gosto de você! Você é legal comigo!
&gt; 
&gt; **Dr. █████:** Como você pode dizer que nunca teve amigos se sua memória mais antiga é me conhecer?
&gt; 
&gt; **SCP-951:** A mesma razão pela qual eu sei que meu nome é LUCAS: eu só sei!
&gt; 
&gt; **Dr. █████:** Entendo. Você está ciente do que acontece com você depois que o jogo é concluído?
&gt; 
&gt; **SCP-951:** Eu morro.
&gt; 
&gt; //(Dr. █████ faz uma pausa momentânea antes de continuar)//
&gt; 
&gt; **Dr. █████:** Você poderia detalhar o que você quer dizer com isso para mim, por favor?
&gt; 
&gt; **SCP-951:** Quando este jogo acabar, estarei morto. Não sei o que acontece depois disso, mas sei que com certeza vou morrer.
&gt; 
&gt; **Dr. █████:** Se você está ciente de que vai morrer, não faria mais sentido você me impedir de vencer?
&gt; 
&gt; **SCP-951:** Sem chance! Isso deixaria você triste, e eu não quero isso. Como eu disse, você é meu amigo, e eu vou ajudá-lo no que puder!
&gt; 
&gt; **Dr. █████:** Entendo. Acredito que isso conclui nossa entrevista de hoje, obrigado SCP-951.
&gt; 
&gt; **SCP-951:** De nada! Vamos jogar agora?
&gt; 
&gt; **Dr. █████:** Não neste momento, SCP-951.
&gt; 
&gt; **SCP-951:** Ah, tudo bem. Você promete que vamos para as Cavernas de Magma mais tarde?
&gt; 
&gt; **Dr. █████:** ...Eu prometo.
&gt; 
&gt; **Notas:** //Embora seja certamente incomum que SCP-951 esteja ciente de que &#34;morrerá&#34; quando o jogo for finalizado, a menos que haja algum motivo oculto que não consideramos, SCP-951 parece ser inofensivo.// - Dr. █████
[[/collapsible]]

**Adendo:** O seguinte documento impresso foi recuperado junto com dezesseis cartuchos afetados de SCP-951-1. Além disso, cada cartucho foi gravado com um número de série, um dos quais com a palavra &#34;PRIME&#34; gravada após seu número de série. A investigação sobre os números de série está em andamento, no entanto, os resultados até agora foram inconclusivos.
