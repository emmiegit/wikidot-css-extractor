Drogi biskupie.

Bądźże pochwalony, Ekscelencjo! Mam nadzieję skrytą, iż nad ziemią Poznańską pogoda dopisuje — w końcu prędkowrotna jest w pełnej swej sile i natura powraca ze swojego zimowego letargu do stanu ożywienia. Wierzę również, iż Bóg zdrowiem oraz spokojem obdarował, szczególnie w tak burzliwych oraz niepewnych czasach.

Aczkolwiek, nie piszę do Ciebie, ekscelencjo, aby kontemplować na temat kwiatów, roślin, przyrody. Ani, aby prowadzić monolog na temat sytuacji naszego narodu, wyrażaniu swoich przemyśleń na temat wiary też nie ma to służyć. Mój powód wiążę się z mą okupacją oraz misją jaką Tyś mi powierzył.

Piszę do Ciebie w sprawie dość nietypowego przypadku  Jana Kobyły oraz jego wszczętego przez ciebie procesu o herezję, którego prowadzenie podarowałeś mi Ty.

Jako Wierzący, mnich oraz Inkwizytor uważam za swoją powinność zwalczanie wszelkiej herezji oraz nawracanie tych którzy zostali nią złudzeni. Ma misja wymaga umysłu i wiary ze stali, choć czasami i ja mam chwile, w których zadaje pytania, pytania których wstydzę się głęboko  . Jednakże za każdym razem za moje przewinienia przed Bogiem spowiadam.

Ale do rzeczy,

Dnia świętego Macieja przybyłem do miasta, gdzie spotkałem się z resztą dostojników i duchownych, na których barkach miał spocząć los uczonego. O brzasku dnia następnego wybraliśmy się do jego domu, gdzie go pojmaliśmy. Widok absolwenta nauk wielu w żelaznych okowach jest pełen smutku, aczkolwiek powinien stanowić przestrogę dla każdego z nas. Jan zaś trzymał przez cały czas swój łeb nisko, jakby lękając się naszego osądu, a przynajmniej tak nam się zdawało. Wtrąciliśmy go do lochu na czas jego procesu i tutaj również jego twarz niewzruszona, bez żadnego wyrazu bądź intencji. Tak oto rozpoczął się proces alchemika, renomowanego lekarza i astrologa — Jana Amadeusza kobyły. Myślę, że stosowne będzie Przytocznie po raz wtóry czemuż to ów człek stanął pod zarzutem herezji— ponoć konspirował z czartami, a także przeprowadzał plugawe rytuały pod osłoną nocy, rzekomo posiadał także wiele zakazanych przez bullę papieską woluminów. Zarzuty te — dość ciężkie, aczkolwiek nie pozbawione podstaw. Nazajutrz po wtrąceniu do lochów tego obłąkańca, wraz z kilkoma innymi duchownymi udałem się do jego domu, by dokonać rewizji posiadanych przez niego ksiąg oraz przeszukać jego pracownię, pragnąć poznać gdzie leży prawda. Od przekroczenia progu tego domostwa, doszło nas uczucie, którego nie zapomnę do końca swych dni, a może i jeszcze dłużej….

Jednakże, pomimo tego, postanowiliśmy, iż mimo wszystko przeszukamy jego czarci dom. To co tam znaleźliśmy było wystarczającego, by przesądzić o losie uczonego Księga na księdze, wolumin na woluminie — nigdy w swej karierze nie ujrzałem tyle bluźnierczych tekstów w jednym miejscu — a ja zwalczałem husytów i protestantów!
Oprócz ksiąg bezbożnych ja wraz ze swymi braćmi w wierze odkryliśmy liczne kości. Zwierzęce oraz, ku naszej zgrozie, również ludzkie. Zebraliśmy wszystkie nasze znaleziska oraz zamknęliśmy dom na siedem zamków, zmówiliśmy również modlitwę krótką kiedy opuszczaliśmy progi tego przeklętego domostwa. Przenieśliśmy ów teksty do ratuszu, gdzie miałby się odbyć proces Alchemika, tam wraz z moimi szanowanymi braćmi w misji, postanowiliśmy zbadać dogłębnie owe manuskrypty,  by być może powód bądź   podstawę do obrony znaleźć.  

Niech nas bóg wszechmogący ułaskawi nas świętą nieświadomością.

Strony starsze, niż ściany Rzymu, Konstantynopolu czy Jerozolimy, zapisane znakami których żadna l u d z k, a gardziel nie wymówi, a co za tym zrozumie… może dla naszego własnego dobra. Same księgi były opatrzone także rysunkami czartów z najgłębszych kręgów piekieł, niemożliwych mechanizmów które zakrzywiają wszelkie prawa natury, czy też krajobrazów odległych krain, na których ludzka stopa nie stanęła. Jednak najgorsze w nich było w jaki sposób były narysowane. Nawet dzieła największych mistrzów naszej i poprzednich epok nie dochodzą w detalach do ilustracji, które tam ujrzeliśmy, sprawiając, że te niemożliwe z pozoru obrazy wydawały się… jakby istniały. Nawet materiał z jakich książki były wykonane był taki obcy… wręcz sztuczny.

Nasza lektura, zrodziła wiele pytań – czemu? Po co? Jaka jest treść tych ksiąg? Oraz wiele innych których pragnąłbym nie wspominać, jednakże zapewniła nam jedną odpowiedź, w imię której zaszliśmy tak daleko, odpowiedziała nam na pytanie Czy Jan Amadeusz Kobyła był heretykiem oraz bluźniercą w oczach boga? Odpowiedz brzmiała tak. Więcej dowodów nie było potrzebnych, milczeniem przypieczętowaliśmy jego los.

O brzasku Jan Kobyła miał spłonąć.

Kiedy większość naszego trybunału zbierała drewno na stos ja wraz z katem udaliśmy do celi Kobyły. Nie wiem, co mną kierowało – czy to może duma? Czy to może nadzieja na to, iż dla tego człowieka jest jeszcze nadzieja i przebaczenie? A może mój obowiązek jako inkwizytora tego, który nie tylko rozpala stosy, ale także tego, który nawraca tych co zbluźnili? Cokolwiek to było to to doprowadziło mnie do obecnego stanu. Kiedy wkroczyliśmy do celi ujrzeliśmy Kobyłę, przykutego do ściany, wygłodzonego, brudnego oraz pozornie upokorzonego. Podniósł powoli swój łeb i spojrzał na nas obu, jego twarz pokryta kryształowymi kropelkami potu wykrzywiła się w wyraz uśmiechu, uśmiechu jakiego posyłają sobie dobrzy kompani nad kuflem piwa, jednakże zarówno ja, jak i kat spostrzegliśmy coś obrzydliwego, nieludzkiego w tym uśmiechu. Kat przygotował swe narzędzia zamawiając krótką modlitwę ja zaś przystąpiłem do swego kazania. Nasz werdykt Kobyła przyjął ze szyderczym śmiechem, który wręcz wołał o pomstę do nieba. W tym momencie zrozumiałem, że on nie jest jakimś zwykłym obłąkanym, którego umysł jest rozdrobniony bardziej, niż ziarenka piasku, wydawał się wręcz opętany przez czorta z otchłani piekieł, ale nadal sprawiał wrażenie jakby był świadom swych czynów. Kontynuowałem swe próby nawrócenia Kobyły na ścieżkę moralności, dobroci a także prawdy. Jednakże on szydził ze mnie, z każdego mojego słowa, które padło z moich ust, nawet najgorsi husyci czy protestanci podejmowali próbę przekazanie mi swych racji lub odpowiedzenia na ma słowa, on zaś zawarł w każdym swoim plugawym oddechu nutę szyderstwa. Koniec końców ma bezsilność przerodziła się w desperację, a ta w nienawiść i złość. Podniosłem mą prawicę oraz uderzyłem szydercę w jego łeb. W odpowiedzi on spojrzał na mnie, swoimi pustymi oczami. Nigdy nie zapomnę jego oczu jego bezdusznych ślepi, które przeszywają duszę. Czym głębiej w nie spoglądałem tym więcej dostrzegałem – jakoby małe podłużne oraz oślizgłe istoty kłębiły się w pustce jego oczy. 

Upłynęła krótka chwila  przeklętej ciszy.

W tem heretyk otworzył swe usta szeroko po czym wyzionął ze swej gardzieli obłok dymu w żółtym kolorze. Wraz z nim nadszedł odór…. Odór rozkładającego się mięsa i śmierci wcielonej. Od wdychania ów oparów, poczułem się słabo, me nogi zdrętwiały nie będąc w stanie utrzymać reszty mego ciała, zaś me płuca podjęły próbę usunięcia oparu wymuszając kaszel,  zaś świat wokół zaczął wirować. Od niechybnego upadku uratował mnie kat, któremu po dojściu do zmysłów podziękowałem serdecznie. Spojrzałem na kobyłę, odwrócił ode mnie wzrok, zaś ja splunąłem i wraz z towarzyszem tego szaleństwa opuściłem jego cele.

Niedługo później udałem się na spoczynek, choć mój sen był spokojny nie dał mi ukojenia, każdy najmniejszy gmer zakłócał mój spokój. Wielokrotnie ze snu budził mnie nawet najmniejszy i niewinny gmer który pod osłoną nocy zmienia się w najgorszy i najbardziej plugawy dźwięk dla uszu człowieka.

Jeszcze noc trwała kiedy wyprowadziliśmy kobyłę, że jego celi, nie jęczał ani nie lamentował, także nie wyrzekł się swoich zbrodni kiedy odczytywałem jego wyrok. Wraz z pierwszymi promieniami wstającego słońca zapłonął stos, z nim przeklęte woluminy i manuskrypty, które w ogniu zjednoczyły się ze swoim plugawym właścicielem.

Z każdą chwilą płomienie ognia stosowego wznosił się coraz wyżej. Z grozą obserwowałem jak płomienie pochłaniają Kobyłę, a wraz z nim domy, mieszkańców, jak i… mnie.
Ma skóra topniała i pękała pod wpływem żaru nieczystego, mój umysł zalany falą bólu wielkiego. Niczym robak w ziemi się tarzałem, by ogień ugasić. Cudem łaski bożej ( a być może mocą nieczystą czarta w człowieka postaci) zebrałem siłę wewnętrzną i zacząłem uciekać. Kiedyś żem uciekał słyszałem czarci śmiech, oraz woń drewna palonego. Kiedy żem opuścił mury miejscowości, obejrzałem się.
Ogień z piekieł rodem pochłaniający domy oraz ich właścicieli. Zrobić żem nic nie mogłem, jedynie patrzeć i wznosić swe błagania do boga, by oszczędził duszę tych, których pochłonęły płomienie…

Inkwizytor Beżobor Czetnik.</textarea></pre>
