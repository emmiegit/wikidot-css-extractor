**Ítem #:** SCP-578

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-578 debe mantenerse en el almacén especialmente preparado en el Sitio 14. Iluminación completa debe ser utilizada para iluminar el recinto en todo momento. Debido al efecto de campo intermitente expuesto por SCP-578, todos los sistemas de energía eléctrica o electrónica en el sitio deben mantenerse en aparatos esenciales con una rotación de reemplazo de no más de dos semanas. En el caso de que SCP-578-1 entre en su segundo estado, todos los dispositivos eléctricos activos durante la manifestación deben ser evaluados para su reemplazo.

Cualquier personal asignado a SCP-578 que muestre senescencia prematura debe ser retirado del proyecto hasta que se interrumpa el desarrollo de síntomas.

El equipo de seguridad debe estar equipado con dispositivos de energía conductora de autodefensa (DEC) de estilo bastón. Las técnicas y recomendaciones de combate específicos que se utilizarán en el entrenamiento del personal que se ocupa de SCP-578 se incluirán en el Documento 578-c. Las consideraciones específicas actuales relacionadas con cada forma de SCP-578 se pueden encontrar en la sección de descripción.

La cámara interna del área de contención de SCP-578 debe ser esférica sin áreas planas. Esta aprobada una pasarela metálica en la cámara interior para el acceso de investigadores y equipos de seguridad. La cámara interior se pintará de rojo que coincida con la especificación de color Pantone 18-1555 &#34;Lava fundida&#34;. Siempre que el personal de la Fundación o los invitados se encuentren en la cámara interior, esta debe estar completamente iluminada. Las lámparas utilizadas para esto deben ser reemplazadas regularmente y almacenarse fuera del área de contención cuando estén en desuso. A excepción de estas lámparas, toda la electrónica está prohibida en la cámara interior. Esto incluye auriculares de uso personal asignados al equipo de seguridad, así como los DEC utilizados para controlar a SCP-578.

Las paredes de la cámara interior deben revestirse con una jaula de Faraday y otras formas de protección contra las señales electromagnéticas. Dentro de la jaula de Faraday, pero aún dentro estando dentro de las paredes de la cámara interior, se instalará un sistema Arc Torus. (Consulte la sección de Referencias del resumen sobre SCP-578 para obtener más información.)

Esta cámara interior debe estar suspendida en una cámara exterior. Esta cámara exterior debe tener la forma de un tetraedro regular. La pared interior de la cámara exterior y la pared exterior de la cámara interior deben tener todas las superficies disponibles cubiertas por espejos octogonales bañados en plata. Esta cámara debe estar completamente iluminada para que ningún área quede en ensombrecida La iluminación debe ajustarse para que el personal pueda trabajar dentro del espacio sin quedar cegado. Se sugiere que se coloquen cuatro lámparas en los vértices de la cámara exterior, así como tres lámparas colocadas en el centro de cada cara de la pirámide de la cámara exterior. Pasillos de metal pueden ser utilizados de forma mesurada dentro de la cámara exterior para uso del personal de mantenimiento, así como para acceder a la cámara interior.


La pared exterior de la cámara exterior debe contener una jaula de Faraday y un sistema Arc Torus por cada uno que esté en la pared de la cámara interior.

En el documento 578-a se incluirán más detalles sobre la construcción.

La cámara de contención debe ser construida en el espacio del almacén asignado a SCP-578. Se debe pintar un diseño de estilo laberinto en el piso. Este diseño debe cambiarse luego de cada brecha de contención. Los criterios sobre la complejidad y aleatoriedad adecuados para el diseño se especificarán en el Documento 578-d. El suelo debe cubrirse con sal de roca molida. Antes de su uso, se debe confirmar que la sal fue minada en vez de ser extraída del océano.

Se debe colocar un canal de cuatro metros (4m o~ 13&#39;) en el piso del almacén y llenarlo con agua en constante movimiento. Debido a un aumento en la tasa de contaminación del agua en presencia de SCP-578, el agua del canal debe ser reemplazada por una  fresca o purificada cada dos horas. Se pueden colocar pasarelas metálicas sobre este canal, pero deben mantenerse limpias de polvo y otro tipo de polución dos veces por semana.

**Descripción:** SCP-578 aparece como tres entidades distintas, etiquetadas como SCP-578-1, SCP-578-2 y SCP-578-3 respectivamente. Cada forma de SCP-578 posee un efecto de campo que puede inducir daños en los dispositivos eléctricos, así como inducir senescencia prematura al personal. El daño a los dispositivos eléctricos puede ser permanente y acumulativo, lo que exige una rutina de reemplazo. La senescencia inducida parece ser temporal en su mayor parte, aunque ha demostrado ser fatal luego de una larga exposición. Si bien la mayoría de los daños se curan con el tiempo, algunos efectos son ocasionalmente permanentes, como el daño en la piel en forma de arrugas o manchas de melanina. No se han observado daños en los telómeros de los sujetos afectados.

-----

El nombre en clave de SCP-578-1, &#34;Niña&#34; aparece como una niña, de aproximadamente 5 a 7 años de edad. SCP-578-1 no muestra transparencia o falta de color. Está vestida con ropa característica de un moderno estilo Lolita o reproducciones modernas de ropa del periodo barroco o rococó. El efecto de campo de SCP-578-1 toma la forma de una interrupción eléctrica sustancial con una senescencia inducida mínima. Mientras SCP-578-1 está activo, se ha observado una interferencia sustancial en las transmisiones radiales. Parece ser que estas interrupciones se manifiestan como sonidos o voces adicionales en el canal utilizado por las radios de la Fundación, sin importar el protocolo de cifrado que se utilice para dicho canal. Estas interrupciones son gritos infantiles de alegría, murmullos y risas, música de periodo barroco o rococó, o un sonido de clic descrito como el &#34;tic-tac de mil relojes&#34;. Se aconseja durante las manifestaciones de SCP-578-1 que se mantenga al mínimo el uso de la radio.

Aunque SCP-578-1 atraviesa fácilmente toda obstrucción física, impide la función del sistema Arc Torus y no parece verse afectado por el diseño del laberinto ni por la difusión de la sal, SCP-578-1 no parece amenazar activamente con escapar. SCP-578-1 rara vez sale de la cámara exterior del área de contención, a menudo bailando frente a los espejos. SCP-578-1 no pone en peligro a ningún miembro del personal de investigación siempre que este se mantenga una distancia prudente y adecuada de SCP-578-1. Cualquier contacto físico con SCP-578-1 por parte del personal directa o indirectamente como con un DEC induce un cambio significativo en el comportamiento de SCP-578-1. Cualquier persona que haya tenido contacto físico con SCP-578-1 experimentara un rápido desarrollo de senescencia sustancial. La senescencia inducida durante este tiempo a menudo resulta fatal. Se aconseja al personal de seguridad que evite todo contacto con SCP-578-1.

Aunque SCP-578-1 no muestra ningún trauma físico en su estado inicial, se ha demostrado que el contacto físico violento con el personal de la Fundación induce heridas físicas en su forma. Además, ante cualquier contacto físico, SCP-578-1 cesa todo movimiento y comienza a manifestar laceraciones que parecen consistentes con las causadas por un cuchillo. Estas heridas se manifiestan durante un período de veintitrés (23) minutos y finalizan con lo que parece ser la muerte de SCP-578-1. Tras esta &#34;muerte&#34;, una de las tres formas de SCP-578 (incluyendo SCP-578-1, en una sola pieza) reemplazarán al cadáver.

Las interrupciones de la radio también cambian y han demostrado ser algo dañinas psicológicamente. El contenido de estas interrupciones son fuertes gritos y [DATOS BORRADOS]. Se aconseja que si SCP-578-1 comienza a manifestar heridas, las radios sean apagadas mientras dure la manifestación.

-----

El nombre en clave de SCP-578-2 &#34;Infeliz&#34; aparece como una mujer demacrada en sus veinte (20). SCP-578-2 aparece sin color, manifestándose en blanco y negro. Muestra escarificación sustancial de la piel, trismo, bruxismo y caries dentales avanzadas. Estos síntomas son consistentes con el abuso de metanfetamina. SCP-578-2 inicialmente se manifestó sin ropa, sin embargo recientemente el SCP se ha manifiesta con una camiseta y ropa interior casual. El motivo de este cambio permanece siendo desconocido.

SCP-578-2 muestra un deseo activo de escapar, junto con fuerza física y velocidad inconsistentes con su apariencia poco saludable (aunque todavía dentro de los límites humanos). El uso de los DECs causará un dolor físico obvio a SCP-578-2 y puede incapacitarlo temporalmente por un período de no más de veinte (20) segundos. Se debe hacer énfasis al equipo de seguridad que incluso si SCP-578-2 parece estar neutralizado, se recuperará. A diferencia de SCP-578-1 o SCP-578-3, SCP-578-2 no manifiesta heridas resultantes de una confrontación física con el personal de la Fundación. Se debe advertir al personal sobre el efecto nocivo del contacto cercano prolongado a SCP-578-2. En ningún momento SCP-578-2 ha mostrado un estado inconsciencia o dormido. El uso de los dispositivos DEC debe enfocarse en mantener a SCP-578-2 a una distancia prudente, así como en desalentar el comportamiento no cooperativo de SCP-578-2. Los intentos de utilizar armas de fuego para manejar a 578-2 han provocado la manifestación de heridas, pero no existe evidencia de ningún tipo de daño estructural.

SCP-578-2 muestra tanto la interrupción de los sistemas electrónicos que se le acercan como un efecto de senescencia en cualquier persona que se encuentre cerca. Este efecto de senescencia es acumulativo si no se permite una curación adecuada entre exposiciones. Como tal, para limitar el tiempo de exposición, se recomienda que el personal realice un ciclo de tiempo para contener activamente a SCP-578-2 hasta que se pueda usar un sistema Arc Torus portátil para inmovilizar a SCP-578-2. A diferencia de SCP-578-1, y al igual que SCP-578-3, SCP-578-2 es efectivamente contenido por el sistema Arc Torus.

SCP-578-2 se manifiesta con un cuchillo de carne de doce punto siete centímetros (12,7 cm o 5 &#39;&#39;) en la parte inferior del lado derecho de su espalda. Este cuchillo de carne se llama denomina 578-2a en los documentos de la Fundación. Frente a una resistencia significativa, SCP-578-2 lo quitará de su costado y lo usará como arma. No se recomienda desarmar a SCP-578-2. Cada uso del Fenómeno 578-2a ha provocado una senescencia espontánea fatal en todos los sujetos hasta la fecha.

Por la noche, SCP-578-3 siempre se manifestará después de la aparición de SCP-578-2. Se desconoce si SCP-578-2 tiene la intención activa de que esto suceda. En cualquier caso, parece que SCP-578-2 intentará compensar las deficiencias de SCP-578-3 saliendo del área de contención hacia el recinto del almacén más allá del canal, esperando que SCP-578-3 se manifieste. El diseño de laberinto y la difusión de sal han demostrado ser de gran utilidad para confundir o detener a SCP-578-2. Se ha observado que SCP-578-2 pasa como máximo dieciocho (18) minutos intentando activamente descifrar el laberinto o contando granos de sal. SCP-578-2 parece ser consciente de esta limitación e intentará activamente evitar observar el piso del área del almacén.

SCP-578-2 no muestra aversión al agua corriente. Debido a la relación de SCP-578-2 con SCP-578-3, es imperativo que el personal de seguridad no permita que 578-2 cruce el canal de agua de 4m.

-----

El nombre en clave de SCP-578-3 &#34;Salvaje&#34; aparece como una mujer humana desnuda con piel muy bronceada y cabello sucio de castaño a rubio. SCP-578-3 posee el efecto de campo menos poderoso de las tres formas, mostrando un efecto electrónico mínimo (aunque detectable y ocasionalmente problemático). El efecto de senescencia solo aparece en aquellos sujetos a violencia física del segundo estado de SCP-578-3, y puede complicar sustancialmente la recuperación.

SCP-578-3 se manifiesta inicialmente demacrado, aparentando estar al borde de la inanición. Además, se puede  ser observado sufriendo de ataxia, mioclonías y temblores de las extremidades. Al manifestarse, SCP-578-3 deambulará sin rumbo hasta encontrarse a alguien. Entonces se dirigirá lentamente hacia la persona e intentará comunicarse de forma no verbal, llevando sus puños a la parte inferior del abdomen y golpeándolos contra su estómago. SCP-578-3 no mantiene este comportamiento durante un período prolongado, optando después de unos minutos por morder a cualquiera persona que esté cerca. Este comportamiento de morder parece tener como objetivo el consumir a la víctima, sin embargo, debido a la excepcional debilidad del estado inicial de SCP-578-3, estos intentos de consumir al personal pueden sobre fácilmente.

A diferencia de SCP-578-1 o SCP-578-2, se tiene conocimiento que durante estado inicial de SCP-578-3, vocaliza, aunque solo cuando está solo. Los sonidos no son están en Español. Además, son muy confusos con muchas secciones repetidas y pausas repentinas. Todos los intentos de traducir o analizar la gramática de estas vocalizaciones han fracasado. El sistema Arc Torus resulta eficaz contra la forma inicial de SCP-578-3. SCP-578-3 estará notablemente fascinado por los espejos durante este período. En el estado inicial de SCP-578-3 este manifestará las heridas infligidas por el personal de la Fundación, lo que puede acelerar la aparición del segundo estado del SCP.

Tomando nota de su estado demacrado, el Dr. █████████ sugirió que se le proporcionara comida a 578-3. 578-3 consumió rápidamente esta comida, pareciendo favorecer a las frutas y verduras crudas. Sin embargo, parece que colocar la comida desencadena regiones de oscuridad alrededor de SCP-578-3 para manifestar animales en unos pocos minutos, incluidos grupos de perros salvajes. En los documentos de la Fundación, estos animales son denominados Fenómenos 578-3a. Aunque al emerger 578-3a atacara exclusivamente a  578-3, es posible interactuar con instancias de 578-3a. Se advierte que dichas interacciones a menudo terminan con el personal siendo atacado. Si se permite que el ataque de 578-3a a SCP-578-3 tenga éxito, 578-3 quedará con heridas evidentes sustanciales. Una iluminación suficiente retrasa la aparición de 578-3a, lo que permite que 578-3 termine la comida proporcionada. Sin embargo, una vez consumida, parece que 578-3 la regurgitará de forma involuntaria, lo que desencadena la aparición de 578-3a.

SCP-578-3 colapsará rápidamente después de manifestarse por primera vez, por inanición o por un ataque externo por parte del personal de la Fundación o Fenómenos 578-3a. Todos los signos vitales cesarán rápidamente. Después de esta aparente muerte, SCP-578-3 reanudará el movimiento. SCP-578-3 se moverá usando sus cuatro extremidades de una manera similar a los humanos salvajes. Aunque pueda ser dudoso el describir la psicología de una entidad como 578-3, parece que la frustración es un motivador clave para este SCP. La aparición de vocalizaciones y comportamientos consistentes con la frustración a menudo ocurren junto a  cambios en la musculatura de 578-3. Estas alteraciones le permiten a 578-3 moverse más rápida y ágil. Se han asociado más hazañas físicas con SCP-578-3, incluida la capacidad de adherirse a la pared exterior del área de contención y arrastrarse por ella.

Aunque se ha observado que SCP-578-3 atraviesa una obstrucción física, SCP-578-3 muestra una extrema renuencia a hacerlo. De hecho, la obstrucción física que tenga una adecuada resistencia es una forma eficaz de contener al SCP. SCP-578-3 también muestra una extrema aversión al agua en movimiento. Sin embargo, tomando impulso significativo, se ha observado que SCP-578-3 es capaz de saltar el agua en movimiento. Actualmente, no se ha observado que SCP-578-3 salte lo suficientemente lejos como para exceder el canal de 4 m utilizado en la contención de SCP.

SCP-578-3 no se manifestará durante el día en el Sitio 14. Aunque SCP-578-3 emergerá al azar en otros momentos durante la noche, se ha demostrado que SCP-578-3 siempre emerge las noches antes de luna llena, durante la luna llena, la noche siguiente y recientemente ha comenzado manifestándose en las noches de luna nueva. El momento en el que se manifiesta parece estar centrado en el punto en el que la luna llena alcanzará su mayor altitud en el cielo nocturno. El tiempo de manifestación es variable, con tiempos más largos relacionados con salidas de luna más altas.

Durante momentos de baja frustración, la sal esparcida y el patrón de laberinto a menudo consiguen inhibir a SCP. SCP-578-3 incluso contará granos de sal y trazará líneas laberínticas de una manera tranquila diferente a su comportamiento bestial. El tiempo más largo que se ha observado a SCP-578-3 involucrado en este comportamiento es de cinco (5) minutos. Si no se encuentra con altos niveles de frustración, el Arc Torus también contendrá a SCP-578-3. SCP-578-3 muestra una tremenda aversión a los espejos de todo tipo en todos los niveles de frustración mientras se encuentra en el segundo estado. 578-3 será atraído y consumirá porciones de carne cruda. Recientemente se ha descubierto, debido a experimentos sugeridos por el Dr. █████████, que el personal que ha comido recientemente también atrae la atención de 578-3.

SCP-578-3 mostrará las heridas infligidas por el personal de la Fundación o por cualquier manifestación espectral en su estado inicial. Sin embargo, muchas de estas heridas son absorbidas o reducidas debido al aumento de la musculatura que toma lugar durante la transformación física de SCP-578-3. A diferencia de SCP-578-2, SCP-578-3 puede permanecer incapacitado durante períodos de tiempo relativamente más largos, aunque rara vez se observan períodos de más de cinco (5) minutos. El personal de seguridad debe actuar rápidamente para incapacitar a SCP-578-3 antes de que los niveles de frustración alcancen su punto máximo. Mientras SCP-578-3 está incapacitado, el r puede ser configurado para llevar a SCP-578-3 de regreso al área de contención.
-----

**Referencia:** El sistema Arc Torus fue diseñado originalmente por el Dr. █████████. El sistema demostró ser eficaz en las pruebas de campo y se utilizó durante un encuentro con [DATOS BORRADOS]. Este encuentro describió demostró el posible viabilidad del uso del sistema Arc Torus.

El uso posterior para contener a SCP-578 tuvo cierta efectividad. Sin embargo, los encuentros prolongados con la entidad ectoplásmica tuvieron un efecto perjudicial severo en cualquier sistema electrónico, y especialmente en el sistema Arc Torus. Después de un incidente que involucró a SCP-578 donde casi veinte (20) sistemas Arc Torus fallaron de forma sucesiva, permitiendo a SCP-578-2 escapar al área general del Sitio ██, se determinó que se necesitarían promulgar nuevos procedimientos de contención.

El Dr. ████ optó por una estrategia &#34;folclórica&#34;. Aunque inicialmente hubo mucha renuencia a este sistema entre los investigadores, ciertos aspectos demostraron ser efectivos. Los resultados experimentales ayudaron a aislar qué factores y estrategias resultaban ser más útiles para contener a SCP-578, y estas estrategias se reflejan en los procedimientos especiales de contención actuales.

El sistema Arc Torus consiste en un cable de al menos dos punto cinco cuatro centímetros (2.54cm o 1&#39;&#39;) de diámetro, con diámetros más grandes que demuestran ser más efectivos para contener a SCP-578. Este cable más grande también presenta una mayor dificultad de movimiento, una mayor probabilidad de desgarro y un costo más alto. El cable debe estar compuesto de un metal fuertemente conductor, siendo las aleaciones de plata las preferidas actualmente. El cable es uno de los muchos que se utilizan para rodear completamente un área con un alto grado de corriente eléctrica. Esta corriente también genera un fuerte campo magnético. Parece que alguna combinación de estos dos impide el movimiento del ectoplasma.

La viabilidad de tal sistema radica en el efecto de campo electromagnético mostrado por muchas entidades ectoplásmicas. El Arc Torus, como cualquier otro sistema basado en el movimiento de electrones, está sujeto a fallas en presencia de entidades con dicho efecto de campo. El uso de jaulas de Faraday puede mejorar un poco este efecto de campo ectoplásmico.</textarea></pre>
