    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-CN-033 - 悲喜皮影戏
**Auteur :** [[user Areyoucrazytom]]
**Traducteur :** [[user Lafo]]
**Date de publication originale :** 11 juillet 2015
**Image :** Représentation de SCP-033-CN
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wikidot.com/local--files/scp-cn-033/6493530720130301190346029.jpg|caption=Représentation de SCP-033-CN.]]

**Objet n^^o^^ :** SCP-033-CN

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;objet ne requiert pas de procédures de confinement spéciales à l&#39;heure actuelle ; cependant, il ne peut être sorti du Site-33-CN sans autorisation. L&#39;objet est actuellement confiné dans une boite de dimensions 30 cm x 50 cm x 30 cm située dans la salle de repos des employés du Site-33-CN. L&#39;objet est très ancien : lors de sa manipulation, les membres du personnel doivent respecter des mesures de précaution afin de ne pas endommager l&#39;entité 033-CN.

Mise à jour du ██/██/2012 : Les caractéristiques de l&#39;objet ont évolué. Il est déconseillé au personnel d&#39;utiliser l&#39;entité 033-CN à des fins de divertissement, mais il n&#39;est pas nécessaire de mettre en place des mesures de confinement spéciales. Lors des recherches, le personnel ne doit pas utiliser 033-CN dans des conditions qui pourraient causer des dégâts à l’objet.

**Description :** SCP-033-CN est une collection de marionnettes traditionnelles d&#39;ombres chinoises, comportant en tout 5 marionnettes. Chaque marionnette fait approximativement 30 cm x 5 cm, ces dimensions variant peu entre les marionnettes. Cette collection comprend chaque personnage du théâtre d&#39;ombres chinoises traditionnel : Sheng, Dan, Jing, Mo, Chou, qui sont répertoriés SCP-033-CN-1 (Dan), SCP-033-CN-2 (Sheng), SCP-033-CN-3 (Jing), SCP-033-CN-4 (Mo) et SCP-033-CN-5 (Chou). L&#39;arrière de chaque marionnette est articulé avec 4 bâtonnets en bois, comme une marionnette normale. Lorsque l&#39;objet est inactif, les instances 033-CN-1 à 033-CN-5 apparaissent sous leur aspect original.

Lorsqu&#39;un individu manipule les baguettes en bois de n&#39;importe quelle marionnette, la caractéristique anormale de 033-CN se manifeste. Tous les personnages se lèvent et prennent vie. Lorsque l’objet est activé, les instances 033-CN-1 à 033-CN-5 ont des voix humaines correspondant à leur personnage et disposent d&#39;un niveau de conscience proche de celui des humains. 033-CN n&#39;étant pas doté de larynx, l&#39;origine de ces voix humaines reste inconnue. L’activation de l&#39;objet se déroule généralement en 3 étapes :

* Étape 1 : 033-CN-1 se dirige vers la personne qui l&#39;a activé et lui demande courtoisement de choisir une pièce à jouer. Si la personne ayant activé l&#39;objet ne répond pas après 1 minute ou laisse carte blanche à 033-CN-1, 033-CN choisit aléatoirement une pièce. Si la personne ayant activé l&#39;objet choisit une pièce, 033-CN-1 se retire en signe d&#39;acquiescement. Il est à noter que les pièces qui peuvent être demandées sont limitées aux opéras traditionnels chinois et aux pièces de théâtre d&#39;ombres chinoises. Si une pièce qui ne respecte pas ces deux critères est choisie, 033-CN-1 choisit aléatoirement une pièce.

* Étape 2 : Si une pièce est choisie, 033-CN doit interpréter ladite pièce. Lors de cette étape, un petit théâtre d&#39;ombres chinoises apparaît à l&#39;emplacement de 033-CN. Il comporte une scène, un rideau et une source de lumière. L&#39;origine de ce théâtre est inconnue. Il s&#39;agit de la seule propriété de manifestation de l’objet. Après étude, le rideau s&#39;est avéré être une simple toile, et la provenance de la source de lumière reste inconnue. L&#39;arrière du rideau est automatiquement inondé d&#39;une lumière jaune, mais il a été impossible d’en déterminer la source. _
 _
Lorsque la pièce débute, un accompagnement musical et des tambours dont la source est inconnue retentissent. L&#39;accompagnement est similaire à celui que l&#39;on peut entendre dans ces pièces, mais les personnes qui ont vu des représentations de 033-CN témoignent que &#34;la musique est magnifique&#34;. Lorsque les instances 033-CN-1 à 033-CN-5 sont en cours de représentation et que l&#39;arrière du rideau est regardé, il est constaté que personne ne les manipule : les marionnettes sont collées au rideau et bougent toutes seules. _
 _
Les marionnettes 033-CN-1 à 033-CN-5 n&#39;apparaissent pas toutes systématiquement, et leur présence dépend de la pièce choisie et des personnages qui la composent. S&#39;il y a plus de 5 personnages dans une pièce, de nouvelles ombres apparaissent sur le rideau. 033-CN semble être un objet comportant un nombre indéfini de personnages ; cependant, les nouveaux personnages disparaissent à la fin de la représentation. Il est à noter que lors de la représentation, l’apparence des instances 033-CN-1 à 033-CN-5 peut changer par rapport à leur apparence hors représentation. Selon la pièce jouée, elles peuvent légèrement ou complètement modifier leur apparence ou leur voix. Si la pièce comporte des personnages qui ne sont pas humains, les instances 033-CN-1 à 033-CN-5 peuvent se transformer en d&#39;autres êtres (lapin, démon renard, etc.). Ce sont des personnages fréquents dans les légendes et contes pour enfants. _
 _
Lors d&#39;une représentation de 033-CN, un léger effet de compulsion peut survenir. L&#39;objet attire l&#39;attention des individus à proximité afin qu&#39;ils regardent la représentation. Les individus qui regardent la représentation sont concentrés sur celle-ci et entrent dans une sorte d&#39;état de bonheur serein. 033-CN attire l&#39;attention des spectateurs présents aux alentours : si 033-CN fait une représentation dans une salle, les personnes de la salle sont attirées par la représentation ; si 033-CN fait une représentation en extérieur, les personnes dans un périmètre de 20 mètres sont attirées par la représentation. Il est à noter que cet effet ne s&#39;impose pas de force à la personne : si l&#39;emprise s&#39;arrête, la personne est laissée dans un état de &#34;bonheur&#34;, et le spectateur peut choisir de ne plus regarder la pièce. Lors d&#39;une représentation, les spectateurs regardent avec plaisir le spectacle de 033-CN et ont témoigné que &#34;la pièce était fabuleuse&#34;. Les spectateurs font tout pour ne pas perturber la représentation de 033-CN : si une personne cause un dérangement, elle ressent un léger remord, comme si elle venait d&#39;interrompre une représentation magistrale.

* Étape 3 : Lorsque la pièce est terminée, la scène, le rideau, la source de lumière ainsi que les personnages supplémentaires disparaissent sans laisser aucune trace. Au même moment, les marionnettes reprennent leur apparence originale, celle décrite à l&#39;étape 1, et 033-CN-1 se dirige vers l&#39;avant. Si la personne qui a activé l&#39;objet pose une question ou parle à 033-CN dans les 5 minutes après la fin de la représentation, chaque marionnette ne répondra qu&#39;avec une seule phrase. Si dans les 5 minutes après la représentation, il n&#39;est pas adressé la parole à l&#39;objet ou si la discussion est terminée, toutes les marionnettes de 033-CN retournent dans la boite et redeviennent inertes. Elles ne peuvent être réactivées qu&#39;une heure plus tard. S&#39;il est adressé la parole à 033-CN-1 pendant cette pause, il répond que &#34;les acteurs doivent se reposer&#34;.

La particularité de 033-CN se manifeste également à la fin des représentations, où les spectateurs entrent dans un état d&#39;euphorie. Si la représentation est une comédie, les spectateurs sont heureux. Si la représentation est un drame, les spectateurs ressentent les drames qui se déroulent, mais sont tout de même laissés dans un état d&#39;euphorie pour avoir assisté à une bonne représentation. Des expériences sur le long terme ont montré que cet effet psychologique a des vertus positives. Grâce à cette propriété, 033-CN a permis de remonter le moral du Site-33-CN en servant de divertissement, et il a été possible de poser des questions à 033-CN dans le cadre des recherches. Bien qu&#39;il ne soit possible de poser des questions qu&#39;une fois la représentation terminée, le personnel enthousiaste du Site-33-CN note que ces recherches avancent rapidement.

**Addendum 033-CN-01 : Rapport d&#39;interrogatoire de 033-CN**

Après plusieurs interrogatoires, des informations ont été obtenues sur la provenance et l&#39;histoire de 033-CN. D&#39;après les propos de 033-CN, il a été créé lors du règne du 5^^e^^ empereur de la dynastie Qing, dans la région de Hangzhou. 033-CN n&#39;a pas de souvenir de son créateur, les chercheurs en ayant déduit que celui-ci a essayé d&#39;effacer ses traces. En raison de la spécificité de l&#39;objet, il fut découvert peu de temps après par un fonctionnaire de la région. Par la suite, l&#39;objet a été désigné comme &#34;trop extraordinaire&#34;, fut envoyé comme tribut à l&#39;empereur Liqin et est devenu une des attractions favorites du palais. À la mort de l&#39;empereur Liqin, 033-CN est resté dans le palais. Il est à noter que d&#39;après 033-CN, lorsque l&#39;empereur Guangxu a été détrôné et envoyé en prison, 033-CN l&#39;a accompagné lors de son incarcération. Lorsque l&#39;empereur Puyi a été expulsé du Palais impérial, dans le tumulte, 033-CN s&#39;est retrouvé entre les mains de locaux ; l&#39;objet est passé d’individu en individu avant d&#39;être finalement récupéré par la branche chinoise de la Fondation le ██/██/1990.

**Addendum 033-CN-02 : Évolution des caractéristiques de 033-CN**

Depuis 2007, les caractéristiques de 033-CN ont lentement changé : bien que le SCP conserve la caractéristique de rendre les spectateurs heureux, ils peuvent désormais également ressentir un sentiment de tristesse. Les spectateurs peuvent expérimenter ce sentiment même si 033-CN interprète une comédie. Avec le temps, la tristesse ressentie est plus profonde à chaque représentation : il a été déduit que cela résulte de la tristesse de 033-CN qui s&#39;exprime et imprègne les personnes à proximité.

//&#34;Ce n&#39;est pas une tristesse qui peut être surmontée par un peu de bonheur, c&#39;est une tristesse qui se répand et s&#39;immisce dans le cœur des personnes. À chaque fois que je suis sous cet effet, je n&#39;arrive pas à le comprendre, je viens d&#39;assister à une représentation fabuleuse, je suis heureux à vouloir sourire de toutes mes dents, mais dès que j’ébauche un sourire, des larmes commencent à couler de façon incontrôlable. Ce n&#39;est pas une sensation qui donne envie de pleurer à chaudes larmes, mais plutôt une tristesse profonde qui est difficile à expliquer.&#34;// --Docteur Darklight

Bien qu&#39;il soit possible d&#39;éprouver ce sentiment de tristesse, les personnes qui en ont fait l&#39;expérience parlent d&#39;une &#34;libération du stress&#34;. Il a été déduit que faire l&#39;expérience de ce sentiment a un effet positif de décompression sur les personnes stressées. Ci-dessous figure l&#39;interrogatoire de SCP-033-CN concernant cette évolution :

&gt; **Docteur Darklight :** Pourquoi vous ne faites plus ressentir du bonheur aux gens, mais de la tristesse ?
&gt; 
&gt; **SCP-033-CN-1 :** Nous faisons de notre mieux pour vous faire assister à une représentation joyeuse.
&gt; 
&gt; **SCP-033-CN-2 :** Mais nous ne pouvons cacher cette tristesse.
&gt; 
&gt; **SCP-033-CN-3 :** Nous allons très bientôt nous éteindre.
&gt; 
&gt; **SCP-033-CN-4 :** Nous perdons notre énergie vitale.
&gt; 
&gt; **SCP-033-CN-5 :** Nous sommes en train de mourir.

Il est à noter que lorsque des enfants de moins de 13 ans sont présents à proximité de 033-CN, ce sentiment de tristesse n&#39;apparaît pas : 033-CN retrouve ses effets originaux et a tendance à choisir des pièces pour enfants ou des légendes joyeuses à jouer. Ci-dessous figure l&#39;interrogatoire de l&#39;objet concernant ce phénomène :

&gt; **Docteur Darklight :** Pourquoi n&#39;êtes-vous pas triste devant les enfants ?
&gt; 
&gt; **SCP-033-CN-1 :** Nous aimons beaucoup les enfants.
&gt; 
&gt; **SCP-033-CN-2 :** Les enfants ne doivent pas être tristes.
&gt; 
&gt; **SCP-033-CN-3 :** La jeunesse doit être encore plus heureuse.
&gt; 
&gt; **SCP-033-CN-4 :** À l&#39;origine nous avons été créés pour les enfants.
&gt; 
&gt; **SCP-033-CN-5 :** Les enfants sont notre avenir.

Les recherches concernant l&#39;affirmation &#34;Nous sommes en train de mourir&#34; de 033-CN montrent qu&#39;elle ne concerne pas l&#39;objet en lui-même, mais le déclin de l&#39;art traditionnel du théâtre d&#39;ombres chinoises. Il est encore indéterminé si la disparition complète de cet art pourrait avoir des effets sur 033-CN.

//&#34;Je pense comprendre cette tristesse. La façon dont ils parlent de cet art est similaire à celle dont nous pouvons parler d&#39;un proche décédé. Malheureusement, nous sommes désemparés face à l&#39;explosion de la culture numérique. Si cela est possible, j&#39;aimerais que l&#39;objet interagisse avec SCP-085, pour que l&#39;objet soit avec un contemporain et que cela puisse peut-être atténuer cette tristesse semblable à celle de la &#34;perte d&#39;un être cher&#34;.&#34;// --Docteur Darklight
