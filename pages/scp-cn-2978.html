**项目编号：**SCP-CN-2978


**项目等级：**Safe


**特殊收容措施：**所有已查获的SCP-CN-2978应收容于Site-CN-11-δ分区的低价值物品收容区的储存柜中。对于SCP-CN-2978的实验应取得二级以上研究人员的许可，以避免实验过程中SCP-CN-2978被育龄人类或任何牲畜误服的可能性。有关在畜牧业领域应用项目的提案基于伦理道德方面的考量，暂不予以通过[[footnote]] 该提案由于后续事件中对SCP-CN-2978本质的进一步认识已被自动废止 [[/footnote]]。对于SCP-CN-2978制造商的追查目前仍在进行。


**描述：** SCP-CN-2978是Site-CN-11自2014年开始在中国境内各快递集运中心陆续截获的确信由同一商家发出的药物之总称，SCP-CN-2978样本皆为没有包装盒的散装胶囊，内容物为成分不明的深红色粉末，对于囊壳的化验表明其为市面广泛流通的淀粉胶囊壳。通过对药物流向的走访，可以确定SCP-CN-2978被当作一种非正规制药厂流出的廉价兽用催情剂售卖。对于药物购买者提供的销货方信息的调查总是止步于一不再经营的网上兽药商店。


在因SCP-CN-2978而进入发情期并受孕的雌性动物的孕期结束后，其产下的幼崽普遍具有高度的智能并持续处于恐慌情绪，所有幼崽均可以在未接受任何训练的情况下天然地表现出不同程度的对人类语言发出指令的理解，同时个体往往具有强烈的自残倾向，部分个体表现出试图与人类沟通的意愿。更多信息详见表A。

[[collapsible show=&#34;表A- 目前或曾经处于基金会控制下的SCP-CN-2978影响实例&#34; hide=&#34;收起&#34;]]
||~ 物种||~ 表现 ||~ 现状 ||
|| 兰德瑞斯猪（长白猪）|| 最初被发现的受影响幼崽，回收于河北省保定市曲阳县西养马村，关于该地某户农民家中“聪明得不同寻常的小猪仔”的传言引起了基金会的注意，经核实发现该窝猪仔的出生受到SCP-CN-2978影响。|| 在被收容之前该群体已死于一次自发性的集体投水事件。有关该窝猪仔的解剖显示其脑部生理结构与正常同物种个体没有区别。 ||
|| 中国荷斯坦奶牛（中国黑白花奶牛） || 个体表现出对包括同类在内的牲畜的厌恶与对人类的亲近，同时具备高度的人类语言理解能力，收容期间该个体曾数次表现出急躁情绪并试图用牛蹄在地面上划出类似文字的痕迹；在屡次尝试刻画中文未果后，个体于2019年4月1日在研究人员辅助下画出类似英文“cheat”的字样 。|| 该个体目前收容于Site-CN-11的动物饲养区，考虑到该奶牛的心理健康需求，允许站点工作人员与其进行容许范围内的互动。||
||白羽肉鸡哈巴德品种 || 个体表现出强烈的自杀意愿，由于个体在尚未孵化期间便被基金会掌握并妥善收容，其自杀行为一直受到有效干预。该个体虽然表现出对于人类语言指令的理解能力，却拒绝配合进一步阐述自身的异常智力从何而来。 || 该个体在一次刻意的拒不排蛋的行为后猝死，项目有关负责人已被通报批评。||
|| 中华田园猫（该个体罹患重度畸形）|| 根据项目负责人猜想，首次尝试对该个体进行中国修订版韦氏成人智力量化测试，确定其韦氏离差智商在85——100水平之间，需注意在该测试中存在大量涉及“生活常识”类问题，如红楼梦的作者或埃及处在哪个大洲等。|| 由于个体表现出的强烈痛苦，征得其本人同意后，已对其进行人道毁灭。 ||
[[/collapsible]]


**附录：**在2022年最新一次对SCP-CN-2978 的物流拦截行动中，查获一份特殊的SCP-CN-2978 样本，引起SCP-CN-2978 研究人员的重视，与以往不同之处在于该SCP-CN-2978样本仅有一枚，被放置于一精细包装的礼品盒中，内附一张手写字条，文本内容详见附录CN-2978。
[[collapsible show=&#34;附录CN-2978：回收到的信件&#34; hide=&#34;有关疑似POI/GOI“黄金姬”的调查工作已经开展&#34;]]
&gt; 尊敬的黄金姬女士，我最后的救星：
&gt; 
&gt; 您好！
&gt; 
&gt; 尚不清楚“黄金姬”是您的化名还是您旗下团队的名称，请允许我这样称呼您，如有冒犯，烦请海涵。
&gt; 
&gt; 化作收纳于这胶囊中的红色粉末，在沉睡中等待我来生的父母实在是未曾有过的体验——按您的话来讲，这是我的灵魂精炼的结果[[footnote]] 有关与基金会炼金学部合作研究SCP-CN-2978 的提案已进入审批流程 [[/footnote]]，是称为“实体化阿赖耶识”的东西。倘您所言非虚，它保证了我的“自我”得以在服下这灵魂结晶的孕妇所怀胎儿的体内延续，惟愿我的意识能安然抵达来世。
&gt; 
&gt; 但，坦白来说，逼迫我走上这条对我现在的人生可说是绝路的事物，无外乎两个字“金钱”，如今我已弹尽粮绝，购买您这价格不菲的第二人生服务耗尽了我最后可以周转的资金，我实在没有购买与之配套的专人上门取货服务的余裕了（您并不留情的要价也是令我望而生畏的原因）。因此，我拜托了我的一位信得过的亲戚，请他将这个真正意义上攸关我性命的包裹寄出，如他忠实地按照我说的做，当您读到这封信时，“我”已经在您面前了。
&gt; 
&gt; 另：在签订购买合同时您反复强调的“亲民版”、“清仓”、“大甩卖”等字眼实在让我有点儿在意，希望这不会成为您为我挑选新家庭时的衡量标准之一。
&gt; 
&gt; 顺颂
&gt; 
&gt; 商祺
[[/collapsible]]
