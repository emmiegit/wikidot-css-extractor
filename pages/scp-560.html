**Objekt-Nr.:** SCP-560

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-560 ist auf einem optischen Speichermedium der Foundation in Archivierungsqualität mit einer Größe von mindestens ███ GB aufzubewahren. Auf diesen Datenträger sollte mindestens einmal im Monat mit dem Desktop-Computer in der SCP-560-Eindämmungseinheit zugegriffen werden. Wenn der Computer nicht mehr funktioniert, sollte der Datenträger in einem stoßfesten Gehäuse der Spezifikation ███-███-████ aufbewahrt werden. Gemäß den Protokollen der Foundation für sicheres Löschen sollte das leere Laufwerk auf zivilem Wege entsorgt und durch ein löschbereites Laufwerk von der Standort-██-Forschung ersetzt werden. Tests an Arbeitsplätzen mit Netzzugang oder anderen Wechseldatenträgern als der SCP-560-Speichereinheit sind auf Stufe-4-Anordnung verboten.

**Beschreibung:** SCP-560 ist eine einzelne digitale Lebensform von unbestimmter Herkunft. Mit einem Binär- oder Hex-Editor betrachtet, erscheint SCP-560 als ein Muster von Bits, das sich durch die Datenstruktur des von ihm belegten Speichermediums bewegt. Die Analyse der Bitstruktur von SCP-560 ist noch nicht abgeschlossen.

SCP-560 verhält sich ähnlich wie bestimmte Arten von Schadsoftware. Bevor die Foundation die Lebensform in ████ entdeckte, hatten Amateurforscher in den Foren von █████████ ein Muster in den von der Kreatur verbrauchten Daten entdeckt, das sie auf einen besonders produktiven Virus zurückführten. Anstatt ein Amnesikum zu verabreichen, entfernte die Foundation SCP-560 und erlaubte dem Forum, sein Projekt fortzusetzen. Das Forum feierte kürzlich den ██ Jahrestag der Untersuchung von SCP-560.

Sobald SCP-560 in ein digitales Habitat eindringt, beginnt es mit er Verarbeitung des Inhalts des Speichermediums. Derzeit wird angenommen, dass die Lebensform Daten ähnlich wie Amöben metabolisiert, indem sie Daten in sich aufnimmt und beschädigte Bilder, Testdateien, ausführbare Dateien, Videos und Tondateien ausscheidet. Die Beschädigung erfolgt schrittweise bei jeder einzelnen Datei, da die Lebensform während der Nahrungsaufnahme von Datei zu Datei wandert. SCP-560 zeigt eine Vorliebe für Dateien mit sensiblen Daten; Dr. █████ stellt die Theorie auf, dass verschlüsselte, komprimierte oder hochdichte Daten SCP-560 eine große Menge an metabolischer Energie liefern. Diese Vorliebe macht es ideal für den Einsatz in sicheren Löschprotokollen der Foundation.

Im Gegensatz zu einem Computervirus legt SCP-560 keine Kopien von sich selbst in beschädigten Dateien ab. Gegenwärtig wird spekuliert, dass SCP-560 sich durch [ZENSIERT] reproduziert; da es jedoch keine existierenden [ZENSIERT]. Im Laufe des Fütterungsprozzesses verbraucht SCP-560 exponentiell Daten, wobei seine Fütterungseffizienz mit der Menge der verbrauchten Daten steigt. Nachdem ein Speichermedium gelöscht wurde, geht SCP-560 in einen kryptobiotischen Zustand über. Mit einer geringen Menge an Informationen kann SCP-560 unbegrenzt überleben.

SCP-560 wurde von Mitarbeitern der Foundation während eines technisch bedingen Ausfalls der Inhaltsserver von ███████ am ██. April ████ erfasst. Der Organismus ging in einen kryptobiotischen Zustand über und wurde kurz darauf erfolgreich geborgen. In Anbetracht der jüngsten [ZENSIERT] wird jede Weitergabe von Informationen über SCP-560 mit einer fristlosen Kündigung geahndet.

**Anhang:** Das Betrachten von durch SCP-560 beschädigtem Material auf einem 3D-fähigen Fernsehgerät oder durch eine stereoskopische, linear polarisierte oder zirkular polarisierte Brille ist verboten. -O5-3

**Revision ██.██.████:** Dies schließt 3D-fähige Videospielsysteme ein. -O5-3</textarea></pre>
