**Název: SCP-019-JP**

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-019-jp/%E3%83%9C%E3%83%8E%E3%83%9C.jpg

**Objekt #:** SCP-019-JP

**Třída Objektu:** --Keter-- Neutralizováno

**Speciální Zadržovací Procedury:** SCP-019-JP musí být drženo v rozměrné zadržovací cele pro zvířata v Oblasti-8159. Skryté bezpečnostní kamery musí být instalovány do jeho cely a pořád pozorovány personálem. Jakékoli použití realitu ohýbajících schopností SCP-019-JP musí být bezprostředně nahlášeno. Pro SCP-019-JP je dvakrát denně zajištěna dieta vhodná pro lidoopy, sestávající se především z ovoce. Do cely SCP-019-JP mohou být umístěny přiměřené rekreační předměty a rostliny pro snížení jeho stresu. Rutinní čištění a údržba je provedena jednou za tři dny.

**Popis:**
&gt; SCP-███-JP je typický, zkorumpovaný ohýbač reality. Přestože sám sobě říká &#39;zachránce&#39;, důkazy prokazují, že SCP-███-JP zpáchalo množství zločinů (včetně krádeže, páchání násilí, zabití, znásilnění a [DATA VYMAZÁNA]) za použití své realitu-ohýbající schopnosti; SCP-███-JP reaguje vztekem na jakékoli zmínění této skutečnosti. SCP-███-JP tvrdí, že má 300 bodů IQ. Nicméně, úroveň chování naznačuje, že jeho inteligence je podprůměrná. Jeho mentální aktivita je navíc poměrně chabá kvůli jeho asociální povaze. SCP-███-JP bylo polapeno následně po incidentu, který se odehrál během svatebního obřadu v █████████ Kostele, na němž bylo přítomno ██ jedinců včetně personálu Nadace. Souhrn škod zahrnuje;
&gt; * Vražda 18 lidí (také 1 novorozené nemluvně a 2 zaměstnanci Nadace)
&gt; * Znásilnění 4 žen, věk mezi 7 až 32
&gt; * Zabití █ policistů, kteří byli na místo vysláni.
&gt; Když na scénu dorazila nadační Anti-ohybačská Úderná Jednotka, SCP-███-JP se pokusilo skrýt všechny důkazy za pomocí svých anomálních schopností. Podle vlastní výpovědi spáchalo SCP-███-JP před tímto incidentem 1█ podobných zločinů.
&gt; SCP-███-JP prohlašuje, že zůstává v držení dobrovolně. Vyjádřilo touhu pomáhat Nadaci v dosažení jejích cílů, dokonce tvrdilo, že v minulosti asistovalo při nápravách prolomení a znovu-zadržení dalších SCP objektů. SCP-███-JP nabídlo budoucí spolupráci nebo asistenci výměnou za svobodné používání svojí &#34;síly&#34;. Když jsou tyto žádosti odmítány, reaguje vůči zaměstnancům agresivně.
&gt;**Záznam Rozhovoru - い:**
&gt;&gt; **Dotazovaný:** SCP-███-JP
&gt;&gt; **Dotazující:** Dr. ███████
&gt;&gt; **&lt;Začátek Zvukového Záznamu, ████/██/██&gt;**
&gt;&gt; 
&gt;&gt; **SCP-███-JP:** Hoši proč mě držíte za těchhle podmínek? Potom co jsem vám tak laskavě umožnil mne chytit, jen protože jsem chtěl! Hej doktore, víš ty co, měli byste mne dát do svojí Nadační Úderné Jednotky!
&gt;&gt; 
&gt;&gt; **Dr. ███████:** Ahoj, SCP-███-JP. Odpověď na tvou žádost je &#39;Ne&#39;. Prosím, vzpomeň si co jsi v minulosti udělal.
&gt;&gt; 
&gt;&gt; **SCP-███-JP:** Heh. V životě jsem nepřekročil zákon! Jak můžou být moje činy nezákonný, hm? Můžete prokázat, že jsem někoho zabil nadpřirozenou silou? Co? Já vám to řeknu; když jsem síly používal, všichni ti lidi říkali &#34;Prosím zabij mě!&#34; a &#34;Prosím pojď do mě!&#34; (SCP-███-JP použije vysoko položený hlas, pravděpodobně napodobuje ženu) a tak. Ahaha, ty věci byly vykonány s oboustraným souhlasem. Všeeechny z nich.
&gt;&gt; 
&gt;&gt; **Dr. ███████:** Jistě. Ještě mi řekni, jak jsi svou schopnost získal?
&gt;&gt; 
&gt;&gt; **SCP-███-JP:** Mmm, koho to zajímá? Jednou jsem se probudil a najednou dostal tuhle moc. Jako nějakej hrdina v komiksu! Určitě to musí být dar od Boha, který řekl &#34;Jen si to sakra vezmi a dělej cokoli budeš chtít&#34;. Jako v lehkých románech a komiksech, ti hodní jsou vždycky cvoci. A vždy jim to nakonec projde, bez ohledu na to jak násilní byli. Vidíte? Takže, mne musíte taky omluvit. Tak velká moc si zasluhuje speciální zacházení! Takže, prosím, dejte mne do té Úderné Jednotky. Hned!
&gt;&gt; 
&gt;&gt; **Dr. ███████:** Tak. Poznamenal jsem si vaši žádost, přivedeme ji ke zvážení.
&gt;&gt; 
&gt;&gt; **&lt;Konec Audio Záznamu, ████/██/██&gt;**
&gt;&gt; 
&gt;&gt; **Sdělení Na Závěr:** SCP-███-JP je typický megaloman, a jeho povaha je extrémně nebezpečná. I pokud zvážíme jeho primitivní intelekt, já prohlašuji, že SCP-███-JP není vhodné pro další testování a výzkum. Vyžaduji autorizaci pro terminování SCP-███-JP. – Dr. ███████
&gt; 
&gt; 
&gt; Vzhledem k minimální hodnotě SCP-███-JP jako protředek Nadace v jakémkoli ohledu, terminace byla schválena a bude uskutečněna co nejdříve.

Tento předchozí dokument obsahuje složku SCP-███-JP, ohýbače reality, jehož označení bylo následně změněno na SCP-019-JP.

SCP-019-JP je instance bonobo (//Pan paniscus//).

Když byl usnesen proces terminace, SCP-███-JP použilo své schopnosti pro pokus o útěk. Poté, co mu byla částečně oddělena hlava, SCP-███-JP vyměnilo svou vlastní hlavu s jinou patřící bonobo, který byl držen v přilehlém křídle za účely výzkumu. Tento čin způsobil smrt SCP-███-JP a zrození SCP-019-JP -- realitu ohýbající entity, která sestává z hlavy bonobo a těla SCP-███-JP. Po této změně umístění, SCP-019-JP ihned přeměnilo své lidské tělo na opičí tělo bonobo.

Od tohoto incidentu nebyly další projevy anomální schopnosti zaznamenány. Vznikla teorie, že zdroj schopností SCP-███-JP existoval někde v těle v části pod krkem a možná byl ztracen během počáteční přeměny SCP-019-JP.</textarea></pre>
