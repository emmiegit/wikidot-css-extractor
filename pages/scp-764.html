    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-764 – Die obszöne Show
**Autor:** [[*user Heiden]]
**Original:** https://scp-wiki.wikidot.com/scp-764
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-764

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-764 ist im Gefahrstofftresor MT-███ aufzubewahren, wobei der Entriegelungsmechanismus nur von zwei Klasse-1-Forschern oder höher betrieben wird, die im Tandem arbeiten. Kein Personal hat ohne angemessene Sicherheitsvorkehrungen einzutreten, und kein Personal hat sich im Gefahrstofftresor MT-███ aufzuhalten, es sei denn auf direkte Anweisung von Stufe-4-Personal oder als Teil eines genehmigten Zerstörungsversuchs. Personal, das den Gefahrstofftresor MT-███ betritt, hat die Verriegelungsstulpen der Eindämmungsausrüstung 313, Größe 14, zu tragen, und der Schlüssel ist //nicht// in den Tresorraum zu bringen. Die Stulpen verhindern aufgrund ihrer Größe physisch Versuche, SCP-764 überzuziehen, und ermöglichen daher, dass SCP-764 mit einem Mindestmaß an Sicherheit gehandhabt wird.

**Beschreibung:** SCP-764 ist ein Paar Kasperle-Puppen, die bei visueller Inspektion keine außergewöhnlichen Eigenschaften aufweisen. Wenn sie von Personen ohne Barriere zwischen ihnen und SCP-764-1 oder SCP-764-2 beobachtet werden, verspürt eine einzelne Person den Zwang, mit den Puppen &#34;eine Show abzuziehen&#34;, selbst wenn keiner der Anwesenden über Fähigkeiten, Talente, oder Ausbildung zum Thema Puppenspiel verfügt. Alle anderen verspüren einen überwältigenden Drang, sich die Show anzusehen, und empfinden alle Ereignisse bis zum Ende der Show als Höhepunkt der Unterhaltung. Während das Subjekt SCP-764-1 und SCP-764-2 trägt (unter keinen Umständen wurden SCP-764-1 und SCP-764-2 auf getrennten Darstellern gesehen), sind alle Personen ohne physische Barrieren zwischen sich und SCP-764 gezwungen, sich hinzusetzen und die Show anzusehen. Die Show beginnt als normales Kasperletheater mit leichter Slapstick-Comedy und Gewalt zwischen den Puppen.

Nach drei bis fünf Minuten wird eine Person aus dem Publikum ausgewählt und nach vorn gebracht, die an einem Teil der Show teilnimmt (normalerweise als Polizist oder Wachtmeister, aber in Vorfall 764-34d spielte die Person den E-Klasse-Agenten Jonathan █████████, eine Person, die Teil des für die Bergung von SCP-464 verantwortlichen Teams war). Zwischen dem &#34;Freiwilligen&#34; und den Puppen findet ein unbeschwerter Austausch statt, bevor der heftige Slapstick wieder einsetzt, aber nach diesem Austausch werden beide Puppen Waffen in angemessener Größe schwingen und anfangen, den &#34;Freiwilligen&#34; bösartig anzugreifen. Das restliche Publikum wird dies sogar noch amüsanter finden als die vorherigen Eskapaden der Puppen, und sogar der &#34;Freiwillige&#34; wird lachen, bis SCP-764-1 die letzte und ausnahmslos tödliche Wunde zufügt und witzelt: &#34;So wird das gemacht!&#34;

Eine weitere kurze Verzögerung wird folgen, wenn die Puppen scherzen, bis ein weiterer &#34;Freiwilliger&#34; nach vorn gebracht und der Vorgang wiederholt wird, wobei die Rollen, die von denjenigen übernommen werden, die nach vorn kommen, im Laufe der Show immer bizarrer werden. Die Show endet mit dem Tod des Puppenspielers oder nachdem vier bis elf Personen getötet wurden. An diesem Punkt beginnt der Puppenspieler, die Puppen zu entfernen und zu fragen: &#34;Hat euch die Show gefallen?&#34; und als Antwort von allen überlebenden Zuschauern: &#34;Ja, Professor&#34; erhalten. Eine auf diese Weise beendete Show wird die Fähigkeit von SCP-764 negieren, Personen für elf bis sechsundzwanzig Minuten mental zu beeinflussen.

**Anhang:**

Vorfallprotokoll 764-23b – //Dieser Eindämmungsbruch ereignete sich, als ein D-Klasse-Mitarbeiter im Prozess des Transports von SCP-764 die Kiste mit SCP-764 öffnete. Die Tür zum Eindämmungstresor MT-███ wurde sofort versiegelt und verschlossen. Nach ungefähr zweieinhalb Minuten wurde ein Aufnahmegerät gebracht, um den Rest des Vorfalls aufzuzeichnen.//

&gt; D-88778 lacht.
&gt; 
&gt; D-88778: Das ist albern, du bist so … 
&gt; 
&gt; D-88778 beginnt zu husten.
&gt; 
&gt; SCP-764-1: Oh nein, er ist krank! Wir müssen operieren! 
&gt; 
&gt; SCP-764-2: Aber Kasperle, du bist gar kein Doktor!
&gt; 
&gt; SCP-764-1: Hat mich das schonmal aufgehalten?
&gt;  
&gt; D-88778 lacht wieder und hustet dann weiter.
&gt; 
&gt; SCP-764-1 schwingt ein Skalpell, das etwa halb so lang wie es selbst ist.
&gt; 
&gt; SCP-764-1 beginnt vor sich hin zu summen, als es D-88778 in die Kehle schneidet, der ein Lachen zu unterdrücken scheint.
&gt; 
&gt; SCP-764-1 greift in den Einschnitt und fummelt herum, bevor es etwas ergreift und daran zieht.
&gt;  
&gt; SCP-764-1: Ich glaube, ich habe es, da ist etwas in seiner Kehle! Wir werden dich noch retten!
&gt; 
&gt; SCP-764-2 schüttelt den Kopf.
&gt; 
&gt; SCP-764-1 zieht das Zungenbein heraus und schüttelt es triumphierend in der Luft.
&gt; 
&gt; SCP-764-1: Hab doch gesagt, ich schaffe das!
&gt; 
&gt; SCP-764-2: Er //braucht// das, du Idiot!
&gt; 
&gt; SCP-764-2 beginnt, SCP-764-1 mit einem winzigen Nudelholz zu schlagen.
&gt; 
&gt; D-88778 macht ein Geräusch, das Lachen sein könnte.
&gt;  
&gt; SCP-764-1: Au! Hör auf! Ich werde ihn wieder hinkriegen, du wirst sehen, Frau!
&gt;  
&gt; SCP-764-1 führt das Skalpell zurück in den Einschnitt und beginnt, mit der Klinge zu Schneiden. Nach einem Moment greift SCP-764-1 hinein und beginnt zu ziehen, während Blut zu spritzen beginnt. Ungefähr vier Zoll (10,16 cm) der Halsschlagader werden aus der Wunde herausgezogen.
&gt; 
&gt; SCP-764-1: So wird das gemacht!
&gt; 
&gt; Beide Puppen sacken zu Boden, als D-88778 zusammenbricht.</textarea></pre>
