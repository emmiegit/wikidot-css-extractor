**Ítem #:** SCP-ES-182

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El acceso al área donde se encuentra SCP-ES-182 está restringido mediante señales que indican peligro de derrumbes, manteniéndose además la anomalía al interior de un recinto bajo la apariencia de instalaciones mineras en desuso. Se realizará vigilancia mediante sistema de cámaras trampas, enviando sus registros al Sitio más cercano.

**Descripción:** SCP-ES-182 es una puerta hecha --de madera con medidas 11 m x 4 m x 13 m, similares a la de un escenario de ópera-- de hierro con medidas 10 m x 6,5 m x 0,25 m, similares a la de una pantalla de cine ubicada en la intersección de las Grutas de Venus y Tannhäuser, cadena montañosa de Hörselberg, Alemania. Todos los intentos de moverlo han fracasado. No se ha observado efectos adversos a causa de la extracción de muestras.

Periódicamente SCP-ES-182 se abrirá y de su interior saldrán una serie de instancias humanoides, denominadas SCP-ES-182-1. SCP-ES-182-1 son humanoides normalmente ataviados con ropajes del siglo XIII. Las instancias de SCP-ES-182-1 no responden a estímulos externos y se limitan a interpretar una obra basada en [https://es.wikipedia.org/wiki/Tannh%C3%A4user la leyenda de Tannhäuser]. Desde el interior de SCP-ES-182 se proyectarán luces que en su conjunto producen una ilusión óptica de escenografías y decoraciones.

**Descubrimiento:** SCP-ES-182 fue descubierto por la AIGECA[[footnote]] Agencia Imperial Germánica de Examinación de Cuestiones Anómalas. [[/footnote]] en 1845, por investigaciones debido a reportes de habitantes locales de “voces en las montañas cantando en algo parecido a alemán”[[footnote]]Más tarde se halló que era alto alemán medio, predecesor del alemán moderno hablado entre 1050 y 1350.[[/footnote]]. La AIGECA investigó el interior del Hörselberg y halló SCP-ES-182. Después de su absorción por la Fundación, se actualizaron sus actuales procedimientos de contención, introduciendo el uso de vigilancia remota.

**Eventos Relevantes:**

&gt; **Fecha:** 19/10/1845
&gt; 
&gt; **Descripción:** Primer evento registrado por la AIGECA. Las instancias de SCP-ES-182-1 interpretaron la ópera //Tannhäuser y el torneo poético del Wartburg// con la única variación de que estaba interpretada en alto alemán medio en vez del alemán moderno.
&gt; 
&gt; **Notas:** Según los registros de AIGECA, las instancias de SCP-ES-182-1 guardaban un gran parecido físico con el elenco original dirigido por Richard Wagner.

&gt; **Fecha:** 22/08/1891
&gt; 
&gt; **Descripción:** Las instancias de SCP-ES-182-1 interpretan la ópera //Tannhäuser y el torneo poético del Wartburg//.
&gt; 
&gt; **Notas:** Las instancias de SCP-ES-182-1 guardaban un gran parecido con el elenco de la primera representación de dicha obra en el Festival de Bayreuth [[footnote]] El Festival de Bayreuth es un festival de música clásica dedicado a la representación de óperas de la autoría del compositor alemán del siglo XIX Richard Wagner. [[/footnote]]. Al final de la obra, todas las instancias dieron las gracias a los espectadores por &#34;volver a confiar en nosotros después del fiasco del 61 por los franceses&#34;.

&gt; **Fecha:** 09/03/1968
&gt; 
&gt; **Descripción:** Durante este evento, sólo una instancia de SCP-ES-182-1 salió del interior de la puerta, pronunciando la frase //Aún no es hora de la función// antes de regresar.
&gt; 
&gt; **Notas:** La instancia que se expresó en alemán moderno, era de sexo masculino, vestía ropas contemporáneas y mostraba ligeras dificultades en el movimiento

&gt; **Fecha:** 25/06/1982
&gt; 
&gt; **Descripción:** Las instancias de SCP-ES-182-1 interpretan una obra del género ciencia-ficción sin título. Un detective llamado Wolfram von Eschenbach tiene como última misión capturar y llevar a un simulacro desobediente llamado Tannhäuser a la Gruta de Venus con el objetivo de que no alargue su esperanza de vida. En su búsqueda, conocerá a Elisabeth, un simulacro que le planteará dudas de su misión y su filosofía de vida.
&gt; 
&gt; **Notas:** Al igual que el evento de 1968, las instancias de SCP-ES-182-1 visten ropas contemporáneas a la época. El elenco ha sido ampliamente reducido, con los tres personajes mencionados los únicos visibles en el escenario. El resto de las instancias de SCP-ES-182-1 se muestran como sombras. Es de destacar que el personaje de Venus no aparece, a pesar de ser una pieza central en la leyenda de Tannhäuser.
&gt; 
&gt; Las instancias de SCP-ES-182-1 guardan gran parecido a los actores Harrison Ford, Rutger Hauer y Sean Young respectivamente en la película //Blade Runner// de 1982. SCP-ES-182 cambió a su forma actual durante este evento.

&gt; **Fecha:** 11/09/1992
&gt; 
&gt; **Descripción:** Las instancias de SCP-ES-182-1 interpretan una obra del género ciencia-ficción sin título. La interpretación es idéntica a las ocurridas entre 1982 y 1992 excepto por una escena añadida en el intermedio y la modificación del final.
&gt; 
&gt; **Notas:** La escena del intermedio consistía en una alucinación de Wolfram von Eschenbach avistando una calavera en un paisaje onírico. El desenlace de esta obra difiere en las muertes de Elisabeth y Wolfram von Eschenbach en vez de Tannhäuser. El personaje de Tannhäuser expresa un sentimiento agridulce por los eventos acontecidos.


&gt; **Fecha:** 6/10/2017
&gt; 
&gt; **Descripción:** Aparece la instancia de SCP-ES-182-1 correspondiente a Tannhäuser sola. El único efecto audiovisual es la lluvia.
&gt; 
&gt; **Notas:** La instancia de SCP-ES-182-1 murmura y se lamenta de no haber vuelto con Venus. Esto dura durante 3 minutos antes de volver a SCP-ES-182, dejando antes una férula murmurando: //Aún espero que florezca//.

**Ítem #:** SCP-ES-182

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El acceso al área donde se encuentra SCP-ES-182 está restringido mediante señales que indican peligro de derrumbes, manteniéndose además la anomalía al interior de un recinto bajo la apariencia de instalaciones mineras en desuso. Se realizará vigilancia mediante sistema de cámaras trampas, enviando sus registros al Sitio más cercano.

**Descripción:** SCP-ES-182 es una puerta inmóvil de medidas similares a la de una pantalla de cine hecha de madera ubicada en la intersección de las Grutas de Venus y Tannhäuser, cadena montañosa de Hörselberg, Alemania. 

SCP-ES-182-1 es un humanoide en avanzado estado de descomposición ataviado con ropas típicas de un Minnesänger[[footnote]] Músicos y poetas alemanes con un rol similar a los trovadores occitanos.  [[/footnote]] alemán proveniente de SCP-ES-182. Periódicamente, SCP-ES-182 intentará cantar sin éxito debido a la ausencia de la mayoría de cuerdas vocales.

SCP-ES-182-2 corresponde a un objeto similar a una férula. El bastón muestra un avanzado deterioro y fue encontrado el 6/10/2017 en las inmediaciones de SCP-ES-182. SCP-ES-182-1 ha expresado un fuerte interés por el objeto.

El 12/09/2020, SCP-ES-182-1 salió de SCP-ES-182 en su actual estado. A la fecha actual[[footnote]] 6/10/2049 [[/footnote]] SCP-ES-182 aún no ha sido abierto.

SCP-ES-182-1 parece ser afectado por el actual [[[end-of-death-hub|Escenario ΩK &#34;Fin-de-la-Muerte&#34;]]].

**Vocalizaciones Descifradas:** A pesar del estado de las cuerdas vocales, SCP-ES-182-1 pudo pronunciar frases coherentes. Transcritas del alto alemán medio:

&gt; CUEVA... VACÍA... REINA... SÚB... ...DITA... MOS... CAS...
&gt; 
&gt; URBA... ...INT... ...IÓ
&gt; 
&gt; FALSO... HAB... CAMIN... SE... ...TIR VIV... IR...
&gt; 
&gt; FAL... ES... ER... DAD... ...ERO
&gt; 
&gt; ...UNDO... OID... ...CIÓN ...FRIM... ...ENTO...
&gt; 
&gt; SANTA ELISABETH RUEGA POR MÍ[[footnote]] La única frase pronunciada completamente. [[/footnote]]


Se ha estimado que SCP-ES-182-1 es del siglo XIII.
