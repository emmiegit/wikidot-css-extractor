    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:black-highlighter-theme]]
[[include info:start]]
**Alias:** 비극의 우물 속으로
**Original:** [https://scp-wiki.wikidot.com/scp-4763 SCP-4763] by [[*user MaliceAforethought]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-4763

**변칙 등급:** 안전(Safe)

**특수 격리 절차:** SCP-4763이 있는 농지 주위에는 철책선과 CCTV 시스템을 설치한다. 지능성 개체는 대상에게 접근하지 못한다.

**설명:** SCP-4763은 웨일즈 길스필드(Guilsfield)의 버려진 우물이다. SCP-4763 속에는 점성 있는 검은 액체가 항상 10m 깊이로 차 있는데, 재단 형이상학자에 따르면 이 액체는 불순 액상 파토스(pathos)이다. 해당 액체를 먹으면 국소현실에 영구 재구축이 유발되는데, 자세한 내용은 문서 4763-아이스킬로스,,Aeschylus,, 상에 있다. 파토스의 성질상 이 재구축 현상은 액체를 삼킨 대상에게 항상 (신체적으로나 정신적으로나) 해롭게 작용한다.

**발견:** SCP-4763이 발견된 것은 티모시 드리스콜,,Timothy Driscoll,, (13) 이 우물에 반려 강아지 두 마리에 연이어 빠져 사망했을 때이다. 티모시는 자신을 학대하는 아버지에게서 빠져나와 몸을 숨길 작정으로 이 농지로 도망쳐왔던 참이었다. 두 강아지는 몇 달 전에 먼저 실종되었다가 티모시가 사망하고서야 같이 발견되었다. 이후 이 사건을 당국이 조사에 미처 착수하기 이전에 티모시의 아버지가 시체를 회수하려다가 똑같이 빠져 죽었고, 이 소식을 들은 티모시의 어머니는 목을 매어 자살했다. 이때 올가미를 맸던 대들보가 쇠약해져 있었던 탓에, 어머니의 숨이 끊어지자마자 일가족의 집은 바로 내려앉았으며, 티모시의 형과 나머지 3마리 강아지가 사망했다.

티모시는 신문배달 아르바이트를 맡고 있었으며, 아버지와 형은 가족끼리 정육점을 운영하고 있었는데 근처에 대형 슈퍼마켓이 생겨 영업이 부진하던 상태였다. 어머니는 아마추어 소설가였다. 최근에 어머니는 처음으로 출판 제안을 받는 데 성공했으나, 집이 무너지고 뒤이어 화재가 발생하며 원고가 모두 유실되었다.

당시 파괴되지 않았던 유일한 물체는 £2,200,000 상당의 금액에 당첨된 복권이었다. 재정적 외삽법으로 추정한 결과, 사건 이틀 후에는 일가족 전체가 은퇴한 채로도 살아갈 수 있었던 것으로 밝혀졌다.</textarea></pre>
