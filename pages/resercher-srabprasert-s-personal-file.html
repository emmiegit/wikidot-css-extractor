    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**ชื่อ:** นายวิรชัย  ทรัพย์ประเสริฐ (Mr.Wiracha Srabprasert) / โคดเนม: แม็กซ์ (MAX)

**ระดับการกวาดล้าง:** 2

**หน้าที่:** คอยช่วยเหลือการทดลองในไซต์-20(หลัก) และ ไซต์-29(เฉพาะกิจ) ที่เกี่ยวกับ SCPs ประเภท Safe และ Euclid 

**ที่อยู่:** ไซต์-20

**ประวัติ:**นายวิรชัย เกิดในวันที่ 26/กรกฎาคม/1987 ในครอบครัวที่มีฐานะปานกลาง ซึ่งเขาเป็นลูกชายคนเดียวของครอบครัวทรัพย์ประเสริฐ เรียนจบปริญญาตรีสาขาวิทยาศาสตร์ทั่วไป มีบิดาทำงานอยู่ในองค์กร SCP-TH

 เขามีผลงานในการเอาตัวรอดจากเหตุการณ์การกักกันรั่วไหลถึง 3 ครั้ง มีการเสนอให้ไปฝึกเป็น MTF แต่เจ้าตัวปฏิเสธและขอเป็นผู้ช่วยงานวิจัยต่อไป

**ความสามารถ:** สามารถแก้ปัญหาฉุกเฉินได้ในเวลาอันสั้นและคับขันได้,สามารถทำให้ทุกคนที่กำลังเครียดใจเย็นลงได้--ด้วยมุก--

**ลักษณะ:** เป็นผู้ชายเชื้อสายไทยแท้ มีผมสีดำสั้น ดวงตาสีนำ้ตาล สูง 182 เซนติเมตร หนัก 78 กิโลกรัม 

**นิสัย:** เป็นคนขี้เล่น แต่เมื่อถึงเวลาทางการ เขาจะเป็นคนที่จริงจังมากๆ และยังชอบพกหูฟังและเครื่องเล่นเพลงแบบพกพาไปด้วยกับตัวตลอด มีนิสัยที่โกรธได้ง่าย อย่างไรก็ตาม หากปล่อยไป 1 วันเป็นอย่างน้อย จะกลับมาเป็นปรกติ

**งานอดิเรก:** ฟังเพลง คุยกับเพื่อนในสถาบัน และ เล่นมุก

**อาวุธประจำตัว:** ปืนพกสั้น 1 กระบอก

**หมายเหตุ:**//มีข่าวลือว่านักวิจัยแม็กซ์คนนี้ คอยติดต่อกับ O5-13 อย่างลับๆ//
