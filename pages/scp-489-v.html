 **Объект №:** SCP-489

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-489 в настоящее время содержится в сознании Ф█████ К██████, сотрудника класса D, осуждённого за убийство в ████. Субъект освобождается от обычной ежемесячной ротации настолько долго, сколько он служит носителем SCP-489. Вторичный субъект, Р█████ И██████, должен содержаться в том же жилом помещении в качестве резервной единицы сдерживания.

Основного и вторичного субъектов следует содержать в камере размерами 3 х 3 х 3 м и снабжать обычным продовольствием и удобствами для персонала класса D. Субъекты должны быть всегда скованы вместе наручниками для поддержания на близком расстоянии друг от друга.

Основному субъекту должны систематически вводиться стимуляторы, в том числе метамфетамины и кофеин, для того, чтобы он гарантированно не уснул. На момент написания этого отчета, основной субъект не входил в фазу быстрого сна в течение двух лет, трёх месяцев и семнадцати дней, довольствуясь короткими &#34;микроснами&#34; для сброса химии мозга.

**Описание:** SCP-489 представляет собой смертельный когнитивно опасный компонент, который активизируется во время фазы быстрого сна. Убийственная последовательность проходит в четыре этапа.

Этап 1: Субъекты сообщают о ярких осознанных сновидениях. Характер этих снов различен, но всегда включает в себя тёмную фигуру, напоминающую шестикрылого гуманоида, замечаемую боковым зрением.

Этап 2: Субъекты сообщают, что ясность сна увеличивается до такой степени, что он становится неотличимым от реальности. Психологические эффекты усугубляются: пациенты склонны к экстремальному поведению, пытаясь убедиться в том, что находятся в реальности. Тёмная фигура становится всё более преобладающей и вызывает чувство крайнего ужаса.

Этап 3: Субъект впадает в кому. Природа снов не определена, так как ни один из субъектов, заражение которых дошло до этой стадии, уже не просыпался. Анализ мозговых волн указывает на увеличение уровня адреналина и повышенную стимуляцию миндалевидного тела[[footnote]] Части мозга, отвечающие за формирование эмоций, в частности, за страх и панику. [[/footnote]].

Этап 4: Субъект умирает, - как правило, от сердечного приступа. SCP-489 переходит на человека, на момент смерти носителя находившегося к нему ближе прочих.

**Приложение:** SCP-489 был впервые обнаружен у жителя Вьетнама (Субъект Альфа), который в течение тридцати лет не входил в фазу быстрого сна. Сразу же после того, как ему ввели седативное, субъект впал в кому и умер через 24 часа, по-видимому от сердечного приступа, вызванного экстремальным стрессом, похожим на таковой при очень сильном чувстве ужаса. Д-р ███████, учёный, отвечавший за исследования (Субъект Бета), уже на следующий день сообщил о бессоннице и осознанных сновидениях; через две недели он впал в кому, и вскоре скончался. Заражение перешло к супруге доктора (Субъект Гамма), которая в момент его смерти находилась ближе всех к его постели.

Именно в этот момент аномальная смертность привлекла внимание Фонда SCP. Субъект Гамма была незамедлительно помещена под охрану и наблюдение. Отчеты, составленные по Субъекту Гамма, снабдили Фонд информацией по временной шкале развития смертельного компонента.

Поскольку когнитивно опасные сущности особи в дикой природе довольно редки, сотрудники Фонда обязаны отслеживать сообщения о долгосрочной бессоннице, так как это может быть признаком развития ещё одного экземпляра SCP-489.</textarea></pre>
