**特殊收容措施：**SCP-CN-878-01的骨灰由SCP-CN-878-02保管。因SCP-CN-878-01已失效，SCP-CN-878-02的SCP编制将被取消。

SCP-CN-878-02将在完成奇术学博士学位的学习后，以1级研究员的身份加入基金会。

**描述：**SCP-CN-878-01是一只成年家猫，具体品种为挪威森林猫，毛色为纯黑色，体长122cm，体重5kg。曾是一个能力未知的异常神性实体，于201█10月21日因衰老造成的器官衰竭自然死亡。

SCP-CN-878-02是一名亚非混血的女性，出生与199█年，现年16岁。根据调查，SCP-CN-878-02为其母（推测已遭SCP-CN-878-01杀害）与一名[资料删除]籍非法移民所生，在生父被驱逐出中国后，曾遭受过生母的虐待。SCP-CN-878-02本身不具备任何异常属性，但曾因为其与SCP-CN-878-01之间特殊的关系成为了收容SCP-CN-878-02的关键。

**附录：**SCP-CN-878-02自愿上交了与SCP-CN-878-01相处的这些年所留下的日记与学习笔记，用于对SCP-CN-878-01准确信息的研究。以下是与SCP-CN-878-01有关的日记的最后一篇：

&gt; 201█10月21日，天气晴
&gt; 
&gt; 今天汤姆走了。
&gt; 
&gt; 康诺丢斯占，他一直不肯告诉我这名字是什么意思。这么一个古怪的名字，虽然总比那位不愿给我起名的母亲要好，但世界上大概不会有女孩子想叫什么“康诺丢斯占”吧。
&gt; 
&gt; 但这依然是我的名字，无论我多么不喜欢它。
&gt; 
&gt; 对我而言，我痛苦的过去虽然短暂，却时常是我一切焦虑的来源。我没有父亲、也没有真正的母亲，还是个混血儿。就仿佛，世界上所有种类的认同焦虑都曾出现在我的身上。
&gt; 
&gt; 每当那时我就会告诉自己：你可是被邪神加护过女人，怎么可以倒下？
&gt; 
&gt; 这样想着，我就得以站起来，继续前进。
&gt; 
&gt; 后来汤姆变成了一只笨猫，为了拯救这个不太值得他拯救的世界。临走前还给我留下了一封超危险的信……那封信不但被施加了危险的模因，还告诉了我一个惊天秘密。
&gt; 
&gt; 原来他一直骗了我，康诺丢斯占在古神语中根本不是什么他的加护。
&gt; 
&gt; 这个词的真实意思远没有那么暧昧，那么难以翻译，其实很简单。
&gt; 
&gt; 康诺丢斯占，意思是：“巨龙守护的宝藏”。
&gt; 
&gt; 今天站点里那位一无所知的火葬场工作人员，问我汤姆是谁。毕竟他可能火化过很多D级人员，却从没火化过一只猫。我想了很久要怎么回答他才不落俗套——他是感知之外的存在、他是人类最初的邪神、他是混沌与恐惧的化身、他是人类的英雄。
&gt; 
&gt; 我想了很多，但最后说出口的却还是最俗套的那一种。
&gt; 
&gt; 我说：他是我的家人。</textarea></pre>
