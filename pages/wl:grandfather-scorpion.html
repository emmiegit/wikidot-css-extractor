    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

Старик был лыс, и его кожа была жёсткой. У него было короткое тело, с непропорционально большими, корявыми руками. Его глаза были тёмными и блестящими. Его тёмная кожа блестела, словно натёртая воском, в ярком свете солнца.
- Я Дед Скорпион, - сказал он мне. - Я стар. Я был первым на суше. Когда другие ползли на берег, я был там, ждал их. Я был смертью от щёлкающих клешней и стремительного жала.

- Однажды, когда мир был моложе, и все Народы говорили, мне нужно было пересечь море. Вода была глубока и питала ненависть ко мне. Я был первым из её детей, кто оставил её, и море никогда не простило мне этого.

- Мимо проплывала черепаха, и я попросил её подвезти меня на панцире. Она отказалась, сказав, что я ужалю её, и она умрёт.

- Позже, над моей головой пролетала птица. Я попросил её перенести меня на другую сторону. Она отказалась, сказав, что я разорву её на части моими клешнями. Я был сильнее, понимаете, и больше.

- Наконец, лиса проходила мимо. Я спросил, может ли она перенести меня через море. Она сначала отказалась, но я пообещал, что не трону её. Она согласилась из жалости, и я забрался к ней на голову.

- Когда мы были на полпути, я ужалил лису, и мы стали тонуть. «За что?» - спросила лиса. - «Теперь мы оба умрём». Я пожал плечами. - «Я - Дед Скорпион. Это в моей природе». И так я утонул в море.

Старик отхлебнул чай.

- Но я - древнее жало, и я умирал много раз, и я всегда жил снова. Я буду жить и умирать ещё долго после того, как люди уйдут с Земли. Я был первым, кто вышел из воды. Я - старейший. Я - Дед Скорпион.</textarea></pre>
