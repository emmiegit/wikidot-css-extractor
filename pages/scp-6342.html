[[&gt;]]

**Identyfikator podmiotu:** SCP-6342

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** SCP-6342 obecnie zamieszkuje Komorę 32 w Skrzydle Przechowywania Humanoidów w [[[SCP-6145 | Ośrodku 24]]]. SCP-6342 ma być przez cały czas podpięty do wlewu dożylnego i otrzymywać lekcje od [[[SCP-6087 | specjalisty ds. komunikacji]]] Dr. Wilfreda Newmana nie mniej niż trzy razy na tydzień. 

**Opis:** SCP-6342 to Neville Hillcrest, mężczyzna pochodzenia brytyjskiego, obecnie po pięćdziesiątce. 

Dnia 14.03.2005, SCP-6342 przeszedł anomalną zmianę fizyczną. Oczy, uszy i usta podmiotu nie są już obecne, zostały zastąpione przez warstwę żywej tkanki skórnej. Analizy rentgenowskie wykazały, że oczodoły podmioty zostały wypełnione litą kością, łącząc szczękę z żuchwą.

Ze względu na swój stan, SCP-6342 nie jest w stanie przyjmować składników odżywczych w sposób normalny i zamiast tego jest podtrzymywany poprzez infuzję dożylną. Jako że podmiot nie posiada możliwości komunikacji, obecnie przechodzi lekcje w dotykowym języku migowym.

Przed zabezpieczeniem przez Fundację, SCP-6342 był właścicielem ziemskim mieszkającym w mieście Weyford w Anglii. Warto zauważyć, że jego transformacja zbiegła się w czasie z zamordowaniem Jane Davies, 29-letniej lokatorki nieruchomości należącej do SCP-6342. Policja ustaliła, że ofiara zmarła wskutek obrażeń zadanych jej przez jej męża, Stuarta Daviesa, którego znaleziono po popełnieniu samobójstwa poprzez przedawkowanie leków. 

Dalsze śledztwo sugeruje, że mąż Pani Davies fizycznie się nad nią znęcał przez nie mniej niż osiemnaście miesięcy przed jej śmiercią. Badania nad znaczeniem tego trwają.
