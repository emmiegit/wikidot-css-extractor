    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Темой третьего конкурса являются рассказы о деятельности Фонда и/или его предшественников в произвольный промежуток времени до 1850 года.

Конкурс разбит на три этапа:
1. Прием работ на полигон до 15 ноября (авторы должны будут добавить к этой странице ссылку на свой рассказ);
2. Оценивание их пользователями до 30 ноября (голосование за свои работы запрещено);
3. Выбор победителя администраторами из числа тех работ, что набрали рейтинг +5 и выше.

Кооперация с другими авторами допустима.

Победитель данного конкурса будет участвовать в организации следующего (образуется своеобразная эстафета для авторов).

* [[size 110%]]Второе место: рассказ [[[/in-times-of-yore |&#34;Во время оно&#34;]]].[[/size]]
