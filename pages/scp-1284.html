[[include component:credit-button]]
**Artikel:** SCP-1284 – Die Braut des Mondkindes
**Autor:** [[*user Pig_catapult]]
**Original:** http://www.scp-wiki.net/scp-1284
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1284

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1284-1 (derzeit SCP-1284-1/8) ist in einem Humanoiden-Wohnquartier in Standardgröße im Bioforschungsbereich-12 einzudämmen, der zusätzlich zu normalen Leuchten mit Wachstumslampen ausgestattet ist, die ein sonnenäquivalentes Lichtspektrum abdecken. In seinem Wohnraum haben keine Fenster vorhanden zu sein, und sollte eine Situation eintreten, in der SCP-1284-1 durch oder in einen Raum mit Fenstern verlegt werden muss, müssen diese Fenster mit allen verfügbaren Mitteln vollständig verdunkelt werden. Unter keinen Umständen darf SCP-1284-1 direktem Mondlicht ausgesetzt werden, definiert als direkte Sichtverbindung zwischen irgendeinem Teil des Körpers von SCP-1284-1 und einem beleuchteten Teil des Mondes.

Unter normalen Umständen ist SCP-1284-1 vegetarisch zu ernähren, erhält drei Mahlzeiten pro Tag und kann einen Imbiss zwischen den Mahlzeiten verlangen. Nach einem SCP-1284-2-Entstehungsereignis ist SCP-1284-1 Formel 1284-A über eine Magensonde zu verabreichen und stündlich für 15 Minuten einem sonnenlichtäquivalenten Lichtspektrum auszusetzen, bis es alle vier Gliedmaßen vollständig regeneriert hat und in der Lage ist, sich selbst fortzubewegen. Es habt jederzeit mindestens eine Krankenschwester in Bereitschaft zu sein, um SCP-1284-1 dabei zu helfen, seine Schultern und/oder Hüften einzurenken, falls sie außerhalb eines SCP-1284-2-Entstehungseignisses ausgerenkt werden.

SCP-1284-1 ist mit einer Hormonbehandlungen zu versorgen, um den Beginn der Pubertät so lange wie möglich zu verzögern, und mit Beruhigungsmitteln, um die Wahrscheinlichkeit eines Entstehungsereignisses von SCP-1284-2 zu verringern. Blutproben sind in zufälligen Abständen von nicht länger als einem Monat und nicht kürzer als fünf Tagen zu entnehmen, auf Hormonspiegel zu testen und die Medikamentendosis von SCP-1284-1 entsprechend anzupassen. Zweiwöchentlich ist eine psychologische Untersuchung durchzuführen. Sobald die Hormonbehandlungen begonnen haben, ist SCP-1284-1 unter kontinuierlicher Selbstmordwache zu halten.

Alle Medien, denen SCP-1284-1/8 ausgesetzt ist, müssen vorab überprüft werden, um sicherzustellen, dass sie keine Objekte, Tiere oder Darstellungen davon enthalten, die in den Dokumenten 1284-06-A oder -B/8 aufgeführt sind.

Sollte SCP-1284-1 aus irgendeinem Grund sterben, ist Protokoll 1284-Alpha sofort auszuführen, um das neue SCP-1284-1 zu identifizieren und es aus der allgemeinen Bevölkerung zu entfernen.

Außerhalb der Tests sind alle Instanzen von SCP-1284-2 zu zerstören, indem sie einem sonnenäquivalenten Lichtspektrum ausgesetzt werden. Die verbleibende Zellaufschlämmung ist nichtanomal und kann auf die zweckmäßigste Weise entsorgt werden.

**Beschreibung:** SCP-1284-1 ist eine Reihe prämenarchaler weiblicher Menschen, die schwere, dauerhafte und scheinbar spontane Veränderungen in Physiologie und Psychologie erfahren haben. Es wurde immer nur eine lebende Instanz von SCP-1284-1 lokalisiert, aber die globale Art der Anomalie macht eine eindeutige Bestätigung unpraktisch.

Alle Instanzen von SCP-1284-1 leiden unter einer einzigartigen Psychose, die vollständig in Dokument 1284-01-A beschrieben ist. SCP-1284-1 hat Kugelköpfe in seinen Hüft- und Schultergelenken, die kleiner als normal sind, wodurch sie leicht luxieren können, aber eine positive Identifizierung erfordert die Bestätigung von Ringmuskeln in den umgebenden Blutgefäßen oder die direkte Beobachtung eines Entstehungsereignisses von SCP-1284-2.

SCP-1284-1 reagiert weder auf seine Bezeichnung noch auf seinen Geburtsnamen und kann es möglicherweise auch nicht, wird aber auf jede angemessene Annäherung an &#34;Mondbraut&#34; in scheinbar jeder Sprache antworten, selbst wenn es keine Kenntnisse der fraglichen Sprache hat.[[footnote]]Für eine vollständige Liste der bisher getesteten Sprachen siehe Dokument 1284-05-A.
Eine vollständige Liste der bestätigten Arbeitsbezeichnungen finden Sie in Dokument 1284-05-B.
Eine unvollständige Liste der bestätigten nicht funktionierenden Bezeichnungen finden Sie in Dokument 1284-05-C.
Um eine Sprache oder Bezeichnung zum Testen vorzuschlagen, wenden Sie sich während der Bürozeiten an Dr. Stoker.
Seit Vorfall 1284-1/5-009 müssen Tests mit nichtnatürlichen (erfundenen) Sprachen vom Psychologen von SCP-1284-1 und mindestens zwei Linguisten mit Stufe-3-Freigabe oder höher, die mit den Umständen von SCP-1284-1 vertraut sind, abgezeichnet werden .[[/footnote]]

Bei Sonnenuntergang Ortszeit bei Vollmond, wenn SCP-1284-1 starker Belastung ausgesetzt ist oder wenn SCP-1284-1 direktem Mondlicht ausgesetzt ist (siehe oben), werden sich eines oder mehrere seiner Gliedmaßen aus seinen Kugelgelenken lösen, und Ringmuskeln in den umgebenden Blutgefäßen werden sich schließen. Dies provoziert den Beginn der Apoptose von Geweben distal zu den geschlossenen Ringmuskeln, gefolgt von einer sofortigen Ablösung der betroffenen Extremität. Im Laufe von etwa fünf Sekunden baut sich eine neue SCP-1284-2-Instanz aus jedem abgelösten Glied zusammen.

Instanzen von SCP-1284-2 sind fleischfressende, vierbeinige Fleischmassen mit rudimentären Mündern und Zähnen. Bei direkter Betrachtung erwecken Instanzen von SCP-1284-2 die visuelle Illusion, domestizierte Kaninchen zu sein, aber indirekte Betrachtung (z. B. in einem Spiegel oder per Videoübertragung) oder taktile Untersuchung zeigt, dass sie tatsächlich haarlos und größtenteils hautlos sind und keinen  ausgeprägten Kopf, Schwanz oder erkennbare Sinnesorgane haben. SCP-1284-2-Instanzen werden ausnahmslos alle Lebewesen außer SCP-1284-1 oder anderen SCP-1284-2-Instanzen, zu denen sie einen ungehinderten Weg haben[[footnote]]Die Wegfindungsfähigkeiten von SCP-1284-2 werden unvollständig verstanden, scheinen aber nicht auf Geruch, Sichtlinie, Echoortung, elektrischen Signalen oder der Erkennung von Vibrationen zu beruhen. Wenn ein Labyrinth und zwei mögliche Ziele angezeigt werden, eines physisch näher, aber mit einem längeren erforderlichen Pfad und das andere physisch weiter entfernt, aber mit einem kürzeren erforderlichen Pfad, navigieren SCP-1284-2-Instanzen am Ende ausnahmslos durch das Labyrinth zum Ziel am Ende des kurzen Pfades, ohne falsch abzubiegen.  Die mögliche Verwendung von SCP-1284-2 zur Lokalisierung verlorener Agenten an räumlich widersprüchlichen Orten wird untersucht. [[/footnote]], angreifen und versuchen, sie zu verzehren. Während es Gewebe verbraucht, baut eine SCP-1284-2-Instanz es in seine eigene Masse ein und nimmt an Größe zu, bis es ein Gesamtgewicht von 6,2 Kilogramm erreicht. An diesem Punkt wird es beginnen, sein konstituierendes Gewebe schnell neu zu organisieren und sich über einen Zeitraum von 7 Sekunden in zwei 3,1-Kilogramm-Instanzen von SCP-1284-2 aufzuspalten. Eine von 8 auf diese Weise gebildeten Instanzen von SCP-1284-2 wird versuchen, ihren Weg zurück zu SCP-1284-1 zu finden und sich stückweise an SCP-1284-1 zu verfüttern. Selbst wenn es anders angewiesen wird, wird SCP-1284-1 ausnahmslos nach besten Kräften bei den Versuchen von SCP-1284-2, es zu essen, kooperieren. Bildgebungstests haben gezeigt, dass der Magen von SCP-1284-1 im Inneren größer wird, um Gewebe von SCP-1284-2 aufzunehmen, ohne dass sich die äußeren Abmessungen ändern.

Wenn sie einem sonnenlichtäquivalenten Lichtspektrum ausgesetzt werden, verflüssigen sich SCP-1284-2-Instanzen spontan und SCP-1284-1 beginnt, verlorene Gliedmaßen mit einer Geschwindigkeit von 0,2 Kilogramm pro Stunde zu regenerieren, wenn es genug Biomasse dafür konsumiert hat. Obwohl nicht beobachtet wurde, dass die Gliedmaßenregeneration von SCP-1284-1 gegen die Erhaltung der Masse verstößt, bilden sich die Ersatzzellen spontan, anstatt durch Mitose von bestehenden Zellen getrennt zu werden.

Die Menarche war für Instanzen von SCP-1284-1 ausnahmslos tödlich, was zu einer kontinuierlichen, schnellen Blutung des Endometriums bis zum Tod durch Ausbluten führte. Versuche, die Blutung zu stoppen oder zu verlangsamen, blieben bisher alle erfolglos, da es zu einem anomalen drastischen Anstieg des Blutdrucks und einer spontanen Thrombolyse kam. SCP-1284-1-Instanzen zeigen ein Bewusstsein dafür, dass dies geschehen wird, wobei die ausgedrückten Gefühle darüber von leichter Nervosität bis hin zu gespannter Vorfreude reichen. SCP-1284-1-Instanzen sind aktiv unkooperativ bei den Foundation-Versuchen, die Menarche zu verzögern oder zu verhindern.

Für den Fall, dass die aktuelle Instanz von SCP-1284-1 stirbt, wird ein weibliches Kind im Alter zwischen 2 und 5 Jahren, das in einer ländlichen Gemeinde mit weniger als 1000 Einwohnern lebt, zu einer neuen Instanz von SCP-1284-1 und wird damit beginnen, das abnormale Verhalten von SCP-1284-1 zu zeigen.[[footnote]]Siehe Dokument 1284-01-A für das vollständige Verhaltensprofil.[[/footnote]]

Die aktuelle Instanz von SCP-1284-1, SCP-1284-1/8, ist eine menschliche Frau indischer Abstammung und mit Stand vom ██.██.████ ██ Jahre alt. Es stellt sich ausnahmslos als &#34;Candrani&#34; vor, im Gegensatz zu seiner Geburtsurkunde, die angibt, dass sein Vorname &#34;████████&#34; ist.

SCP-1284-1/8 leidet an einer zusätzlichen Psychose ähnlich der Depersonalisationsstörung ohne erfolgreiche Realitätstests, wodurch letztendlich ein persönliches Narrativ entsteht, in dem unangenehme Ereignisse und Reize vollständig derealisiert werden. Obwohl diese Störung unter den Instanzen von SCP-1284-1 nicht üblich ist und zu diesem Zeitpunkt nicht als anomal angesehen wird, ist Personal, das mit SCP-1284-1/8 interagiert, davon abzuhalten, dieses Narrativ in Frage zu stellen.
 
**Anhang:** ██.██.████: Transkript der angehängten Befragung.
&gt; **Befragter:** SCP-1284-1/1
&gt; 
&gt; **Befrager:** Dr. ██████
&gt; 
&gt; **Vorwort:** Erster Versuch, Informationen von SCP-1284-1 bezüglich der Natur von SCP-1284-2 zu erhalten. Unterhaltung auf Deutsch. Beachten Sie, dass SCP-1284-1 zum Zeitpunkt dieser Befragung 6 Jahre alt ist.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. ██████:** Was weißt du über SCP-1284-2?
&gt; 
&gt; **SCP-1284-1/1:** [neigt den Kopf zur Seite] Was?
&gt; 
&gt; **Dr. ██████:** Was weißt du über die … Kaninchen, die vorhin aufgetaucht sind?
&gt; 
&gt; **SCP-1284-1/1:** [richtet den Kopf gerade] Oh! [lächelt] Du meinst die Untertanen meines Königs.
&gt; 
&gt; **Dr. ██████:** [zögert] … Ja. Kannst du beschreiben, was sie getan haben? 
&gt; 
&gt; **SCP-1284-1/1:** [immer noch lächelnd] Mein König hat befohlen, dass sie mir zu Ehren ein Fest abhalten. 
&gt; 
&gt; **Dr. ██████:** Ich verstehe. Was war der Anlass?
&gt; 
&gt; **SCP-1284-1/1:** [runzelt die Stirn, neigt den Kopf] Ich weiß nicht, was du meinst.
&gt; 
&gt; **Dr. ██████:** Warum hat dein König ihnen befohlen, ein Fest abzuhalten?
&gt; 
&gt; **SCP-1284-1/1:** [richtet seinen Kopf gerade] Es ist sein Recht.
&gt;  
&gt; **Dr. ██████:** Das beantwortet meine Frage nicht wirklich.
&gt; 
&gt; **SCP-1284-1/1:** Es ist sein Recht.
&gt; 
&gt; **Dr. ██████:** Gibt es einen Grund, warum er wollte, dass sie speziell zu deinen Ehren ein Fest abhalten?
&gt;   
&gt; **SCP-1284-1/1:** Ich bin seine Braut, obwohl unsere Ehe noch vollzogen werden muss. 
&gt; 
&gt; **Dr. ██████:** [bewegt sich unbehaglich] … Richtig. Kannst du mir mehr über deinen König erzählen? 
&gt; 
&gt; **SCP-1284-1/1:** [schaut nach unten, lange Pause, schatu wieder hoch] Er ist mein König.
&gt; 
&gt; **&lt;Ende des Protokolls &gt;**
&gt; 
&gt; **Abschließende Bemerkung:** Diese Reihe der Befragung ergab keine weiteren Informationen.

**Anhang:** ██.██.████: Die Erforschung einer Verbindung zwischen SCP-1284 und anderen Leporin-Anomalien, die mit dem Mond in Verbindung stehen, wie [[[SCP-1282]]] und [[[SCP -1640]]], ist noch nicht abgeschlossen. Eine Verbindung zwischen dem von SCP-1284-1/1 erwähnten &#34;König&#34; und [[[SCP-2686]]] wurde ausgeschlossen.

**Anhang:** ██.██.████: Der Versuch, die Menarche durch chirurgische Entfernung der Gebärmutter und Eierstöcke von SCP-1284-1/3 zu verhindern, schlug fehl. Das Subjekt regenerierte Organe auf die gleiche Weise wie Gliedmaßen. Für den zweiten Versuch wurde die Genehmigung verweigert.

**Anhang:** ██.██.████: Der Versuch, die Menarche durch Unterernährung von SCP-1284-1/3 zu verhindern, schlug fehl. Das Subjekt erlebte trotz seines Zustands eine Menarche und starb im Alter von 12 Jahren.

**Anhang:** ██.██.████: Der Versuch, Menarche durch hormonelle Behandlung von SCP-1284-1/4 zu verhindern, schlug fehl. Das Subjekt hatte eine Menarche und starb im Alter von 12 Jahren. Postmortem-Tests zeigten, dass die Hormonspiegel des Subjekts durch eine unbekannte Methode auf innerhalb der erwarteten unbehandelten Spiegel korrigiert wurden.

**Anhang:** ██.██.████: Der Versuch, die Menarche durch Hormonbehandlung und regelmäßige Blutüberwachung von SCP-1284-1/5 zu verhindern, schlug fehl. Das Subjekt erlitt unerwartet eine Menarche und starb im Alter von 13 Jahren. Blutproben, die während der Menarche entnommen wurden, zeigten eine Korrektur der Hormonspiegel an, die nicht mit früheren Tests übereinstimmten.

**Anhang:** ██.██.████: Die Hormonbehandlung von SCP-1284-1/6 wurde nicht begonnen. Das Subjekt litt an einer schweren Lungenentzündung als Komplikation einer Maserninfektion, als es anfänglich gesichert wurde, und starb trotz der besten Bemühungen der Foundation und des örtlichen medizinischen Personals 35 Stunden später im Alter von 4 Jahren.

**Anhang:** ██.██.████: Eine Blutprobe, die SCP-1284-1/7 24 Stunden vor dem regulären Probenahmeplan entnommen wurde, zeigte eine höhere Hormonkorrekturrate als frühere Tests angezeigt hatten. Vorläufige Randomisierung des Probenahmeplans genehmigt.

**Anhang:** ██.██.████: Transkript der angehängten Befragung.
&gt; **Befragter:** SCP-1284-1/7
&gt; 
&gt; **Befrager:** Dr. ████
&gt; 
&gt; **Vorwort:** Auszug aus der psychologischen Untersuchung, nachdem SCP-1284-1/7 anfing, Anzeichen von Depression und Widerstand gegen die Einnahme von Medikamenten zu zeigen. Übersetzt aus dem Mandarin. Zu beachten ist, dass SCP-1284-1 zum Zeitpunkt dieser Befragung 14 Jahre alt ist.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. ████:** Kannst du mir beschreiben, warum du dich so fühlst? 
&gt; 
&gt; **SCP-1284-1/7:** Ihr verweigert meinem König sein Recht.
&gt; 
&gt; **Dr. ████:** Wie das?
&gt; 
&gt; **SCP-1284-1/7:** Wir sollten unsere Ehe vollziehen, aber ihr habt es verhindert.
&gt; 
&gt; **Dr. ████:** Und wie haben wir das gemacht?
&gt; 
&gt; **SCP-1284-1/7:** Eure Pillen.
&gt; 
&gt; **Dr. ████:** Wenn wir dir diese Pillen nicht geben würden, würdest du verbluten.
&gt; 
&gt; **SCP-1284-1/7:** Es ist sein Recht.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**

**Anhang:** ██.██.████: Der Versuch, die Menarche durch Hormonbehandlung und unregelmäßige Blutüberwachung von SCP-1284-1/7 zu verhindern, war erfolgreich. Das Subjekt punktierte die eigene Halsschlagader mit einem Stift und starb im Alter von 16 Jahren.</textarea></pre>
