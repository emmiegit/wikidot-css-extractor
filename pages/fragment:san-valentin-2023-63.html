    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Quentin Wackenroder
--------------------------------
Doctor Quentin, ha pasado un tiempo. La verdad que no me imaginaba cruzando caminos con alguien del departamento de teología táctica. Aún a estas alturas, lo que he conocido de usted es más bien poco, mas no por eso menos importante.
 
Puedo decir con seguridad que se ha encajado de forma excepcional y no únicamente por su trabajo, sino por la forma en que ha sabido llegar a muchos de nosotros. ¿Cuántos investigadores pueden decir que llevan un animal de hule consigo? Es un individuo particular, doctor, lejos de ser algo negativo, lo veo más bien como una extensión de sí mismo.
 
Su disposición al momento de ayudar dice más de su persona de lo que pueda pensar, ha guiado a algunos, inspirado a otros y es respetado por una amplia mayoría, creo que ese es un buen motivo para sentirse satisfecho, pero como hombres de ciencia solemos ser reacios a la idea de conformarnos, y a veces aceptar algo que venga de otros.   
 
No he sabido nada nuevo de su parte desde el año pasado, tal vez se encuentra de vacaciones; si es así, felicidades. En cualquier caso, paso a desearle un buen día y que la fortuna le sonría en lo que queda del año. De haber sido transferido de vuelta a algún otro sitio solo me queda desearle éxitos a donde vaya, pero recuerde que siempre será bienvenido en el Sitio-34.
 
Atentamente,
[[&gt;]]
William T. Falcone
[[/&gt;]]
 [[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user Jomosu_Oficial]]
[[/=]]
