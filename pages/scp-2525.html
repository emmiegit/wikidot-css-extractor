**Объект №:** SCP-2525

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2525 находится внутри трубы из органического стекла высотой 1,5 м, помещённой в камеру содержания с лазерными датчиками движения, расположенными на высоте 0,5 м над полом. Оповещение о срабатывании датчиков мгновенно отправляется директору Зоны Бресеску и научным сотрудникам Россу и Красневски. Дежурный исследователь должен как можно скорее прибыть в комнату SCP-2525-1 и проследить за субъектом во время и после события активации, что позволит провести запись сигнала без инцидентов.

SCP-2525-1 содержится в стандартном жилом отсеке. С разрешения директора Зоны 22 SCP-2525-1 обладает правом ограниченного доступа в сопровождении охраны в сектора, не являющиеся критически важными, в целях проведения физических упражнений, а также для поддержания в норме психического здоровья. Карта доступа SCP-2525-1 была официально аннулирована, поэтому ему запрещается взаимодействовать с другими объектами на содержании. Несмотря на то, что SCP-2525-1 сотрудничает с персоналом Фонда, любые проявления лжи с его стороны должны караться дисциплинарными мерами на усмотрение директора Зоны.

Все записи, сделанные SCP-2525-1, требуется архивировать на серверах, доступ к которым разрешён для сотрудников с 4 уровнем допуска. Новые записи, полученные после каждого завершения события активации, нужно передавать на прослушивание директору Зоны.

**Описание:** SCP-2525 - это цилиндр из металла и полимеров высотой 40 см и диаметром 9 см, установленный на штативе-треноге. Он заполнен вязкой субстанцией примерно на 80%; анализ этого вещества, а также материалов, из которых сделан цилиндр, дал невозможные результаты.

Один раз в течение 8-32 дней SCP-2525 переходит в активную фазу и взлетает на высоту 1 м. Он висит в воздухе примерно 10-12 секунд, после чего возвращается в исходное состояние. Во время активной фазы SCP-2525 испускает яркое зелёное свечение, а субстанция внутри него словно бы «вскипает».

Начало активного состояния SCP-2525 совпадает с получением посланий у SCP-2525-1, который является бывшим м. н. с. T██████ Л███. Информация, содержащаяся в них, в основном представляет собой детально разработанные стратегические и тактические планы вторжения на Землю инопланетной цивилизации, которое должно начаться с захвата Зоны 22. Иногда послания несут в себе пропагандистские и мотивирующие речи, предназначавшиеся для прежнего владельца SCP-2525, а также данные о Земле и её населении. Источник этих сообщений пока что неизвестен.

SCP-2525 был обнаружен вместе с существом внеземного происхождения, которое в настоящий момент обозначается как SCP-2525-N. Дополнительная информация о захвате SCP-2525 доступна в прикреплённом Архивном Документе 2525-A.

**Приложение:** Анализ сигналов показал, что существа, посылающие их, в некотором роде способны воздействовать на разум субъекта, который их получает. После встречи с SCP-2525 SCP-2525-1 было предоставлено ограниченное право пользоваться допуском уровня 1 для того, чтобы продолжать работу в Фонде, однако ██.██.████ его лишили данной привилегии. Из-за практически полной утечки планов Зоны 22 было решено, что SCP-2525-1 будет разрешён доступ только в те участки комплекса, которые не представляют особой важности. Для того, чтобы неизвестные существа не узнали с помощью субъекта ещё какую-либо ценную информацию, его обработали амнезиаками.

[[collapsible show=&#34;Архивный Документ 2525-A&#34; hide=&#34;Архивный Документ 2525-A&#34; hideLocation=&#34;both&#34;]]
**Объект №:** SCP-2525

**Класс объекта:** --Кетер-- Нейтрализованный

**Особые условия содержания:** SCP-2525 содержится в контейнере из железобетона размерами 5 x 5 x 3 м, помещённом под купол радиусом 20 м, стены и пол которого облицованы удалённо активируемыми электропанелями. У камеры содержания не должно быть окон, вход в неё осуществляется через единственную бронированную дверь, охраняемую сотрудниками СБ. За SCP-2525 установлено постоянное наблюдение через видеокамеры с замкнутым контуром, помещённые под колпаки из пуленепробиваемого стекла. Если камере содержания будет нанесён ущерб, об этом необходимо сразу уведомить главу МОГ Омикрон-9 («Звук и ярость»), который приведёт в действие Протокол 2525-Филигрань, если возникнет необходимость в проведении ремонтных работ. (За дополнительной информацией обратитесь к Документации по Протоколу 2525-Филигрань.)

SCP-2525-1 находится внутри трубы из органического стекла высотой 1,5 м, помещённой в камеру содержания с лазерными датчиками движения, расположенными на высоте 0,5 м над полом. Оповещение о срабатывании датчиков мгновенно отправляется доктору Кларку и главе МОГ Омикрон-9, который в данном случае сразу активирует Протокол 2525-Алькатрас.

Члены МОГ Омикрон-9, участвующие в выполнении Протокола 2525-Алькатрас, должны быть одеты в армейские бронежилеты и иметь при себе высоковольтные электрошоковые дубинки и тазеры. Одному из участников операции также требуется выдать устройство генерации ультразвука с малой дальностью действия. (За дополнительной информацией обратитесь к Документации по Протоколу 2525-Алькатрас.) К сопровождению членов МОГ Омикрон-9 допускаются сотрудники, набравшие 90 или более баллов при прохождении Стандартного теста Фонда на ментальную устойчивость и 95 или более баллов при прохождении Стандартного теста Фонда на физическую выносливость.

**Описание:** SCP-2525 - это гуманоидное существо инопланетного происхождения ростом 2.3 м и весом 145 кг. Оно имеет два набора жвал, фасеточные глаза, перепончатые крылья и дополнительную пару недоразвитых рук, которые, как предполагается, используются во время брачных игр. Длина основных рук существа составляет 1,4 м, и каждая из них заканчивается тремя пальцами; длина среднего - 0,3 м. Тело существа покрыто хитиновыми пластинами, которые делают его невосприимчивым к стандартному огнестрельному оружию, но не затрудняют движений. В ходе экспериментов выяснилось, что существо уязвимо к электрическому току напряжением выше 1000 В и направленным звуковым импульсам частотой выше 1,5 МГц.

SCP-2525 является невероятно сильным, ловким и умным. Оно демонстрирует враждебность по отношению к людям, и не раз нападало на исследовательский персонал Фонда без всякой причины. Своими длинными средними пальцами оно способно пробивать листовую сталь. Большую часть времени существо проводит в попытках разрушения стен своей камеры и нарушения ОУС. Оно также █ раз разрушало свою камеру содержания, нарушая целостность швов между плитами перекрытий, в результате чего возникла необходимость в улучшении строительных и ремонтных протоколов (см. Документацию по протоколу 2525-Филигрань). Во время нарушений ОУС, а также в тех случаях, когда сотрудники входят в камеру содержания существа, оно демонстрирует агрессию и хищническое поведение, нападая с потолка и стен или используя ловушки для того, чтобы лишить свою жертву возможности двигаться.

SCP-2525 способно к общению посредством щелчков и высокочастотных звуков, не улавливаемых человеческим ухом, а также с помощью прямой передачи телепатических сообщений в области радиусом 12 м вокруг себя. В ходе экспериментов выяснилось, что существо не наделено способностью к управлению мыслями и действиями людей, и поэтому этот метод общения с ним считается самым безопасным, пока не будет расшифрован язык, на котором оно разговаривает. Предполагается, что существо может понимать человеческую речь, хотя есть мнение, что эта особенность связана с его способностью к телепатии. 

SCP-2525 было захвачено в Каскадных горах ██.██.████ после получения сообщения о взрыве в этом районе. Вместе с SCP-2525 были найдены фрагменты крупного летательного аппарата, которые в настоящее время хранятся в Зоне ██, и цилиндр из металла и полимеров, обозначенный как SCP-2525-1. 

SCP-2525-1 установлен на штативе-треноге, его высота составляет 40 см, а диаметр - 9 см. Он заполнен вязкой субстанцией примерно на 80%; анализ этого вещества, а также материалов, из которых сделан цилиндр, дал невозможные результаты.

Один раз в течение 8-32 дней SCP-2525-1 переходит в активную фазу и взлетает на высоту 1 м. Он висит в воздухе примерно 10-12 секунд, после чего возвращается в исходное состояние. Во время активной фазы SCP-2525-1 испускает яркое зелёное свечение, а субстанция внутри него словно бы «вскипает».

Каждый раз, когда SCP-2525-1 переходит в активное состояние, SCP-2525 получает сигналы с зашифрованными сообщениями. Узнать непосредственно, какая информация в них содержится, можно только в ходе интервью с SCP-2525. В настоящее время SCP-2525 уверенно утверждает, что в пересылаемых ему сообщениях содержатся пропагандистские и воодушевляющие речи, данные о Земле и человеческой цивилизации и планы инопланетного вторжения на Землю, которое должно начаться с захвата Зоны 22. Источник этих сообщений неизвестен, хотя SCP-2525 заявляет, что они поступают с его родной планеты. Её местонахождение пока что остаётся неясным.

Сбору данных, которые получает SCP-2525-1, был присвоен приоритет класса 1.

&gt; **Протокол инцидента 2525-Альфа-12**
&gt; 
&gt; ██.██.████ в 12:56 SCP-2525-1 пришёл в активное состояние. Доктор Кларк в тот день не находился на рабочем месте, поскольку проходил медицинское обследование. М. н. с. Т██████ Л███ решил участвовать в исполнении Протокола 2525-Алькатрас вместо д-ра Кларка. И хотя м. н. с. Л███ до этого скрупулёзно изучил аудиозаписи голоса SCP-2525 и языка, на котором оно говорит, в ходе данного инцидента произошёл его первый прямой контакт с SCP-2525. (Отчёт об инциденте составлен на основе записей с камер наблюдения и интервью, проведённых после инцидента.)
&gt; 
&gt;&gt; 12:57: Протокол 2525-Алькатрас приведён в действие. Члены МОГ Омикрон-9 успешно проникают в зону содержания и усмиряют SCP-2525.
&gt;&gt; 
&gt;&gt; 13:04: М. н. с. Л███ входит в контейнер и начинает интервью. SCP-2525 требует сказать ему, где находится д-р Кларк. Видно, как м. н. с. Л███ пошатывается, поскольку в первый раз испытывает на себе телепатическое воздействие. М. н. с. Л███ запрашивает помощь у одного из членов МОГ и сообщает SCP-2525, что д-ра Кларка в настоящий момент нет поблизости. Интервью продолжается.
&gt;&gt; 
&gt;&gt; 13:45: Отмечено, что интервью продолжается необычайно долго, поскольку SCP-2525 отказывается вступать в разговор. SCP-2525 не даёт какой-либо полезной информации, поэтому принято решение об отмене Протокола 2525-Алькатрас. Когда сотрудники покидали камеру содержания, то заметили, что SCP-2525 стало менее активным, чем обычно. По словам м. н. с. Л███, оно два раза спросило его о том, где находится д-р Кларк.
&gt; 
&gt; //Не подумайте, что я бесчувственный человек, но я хочу внести предложение о том, чтобы с этого момента доктор Кларк проходил сеансы химиотерапии на территории Зоны, если это возможно, на тот случай, если цилиндр захочет активироваться вновь. SCP-2525 не доверяет мне, и я определённо уверен, что я ему не нравлюсь. Во время интервью оно молчало, как партизан.// - М. н. с. Т██████ Л███

&gt; **Протокол Инцидента 2525-Альфа-13**
&gt; 
&gt; ██.██.████ был одобрен запрос д-ра Кларка на вход в купол содержания SCP-2525 в сопровождении МОГ Омикрон-9. Д-р Кларк постучал в дверь контейнера и стал разговаривать с SCP-2525. Далее приводится расшифровка реплик д-ра Кларка.
&gt; 
&gt;&gt; SCP-2525, это Натаниэль Кларк! До меня дошли новости, что ты доставляешь моему ассистенту неприятности в моё отсутствие, я прав?
&gt;&gt; 
&gt;&gt; Ну, я заболел. Мне нужно пройти курс лечения, да и к тому же я не всегда смогу лично брать у тебя интервью. Я ожидаю, что ты будешь сотрудничать с ним так же открыто, как и со мной, понимаешь?
&gt;&gt; 
&gt;&gt; Не совсем. T██ трудится в поте лица, пытаясь расшифровать язык, на котором ты говоришь. И у него хорошо получается. Разве тебе не хочется, чтобы у нас была возможность свободно общаться с тобой?
&gt;&gt; 
&gt;&gt; Скажу только, что на какое-то время привычный для тебя порядок вещей нарушится. Всё зависит от того, насколько удачно пройдёт моё лечение. Но если мне опять станет известно о новых инцидентах, мы будем вынуждены ужесточить условия твоего пребывания в этом месте, тебе ясно?
&gt; 
&gt; В этот момент SCP-2525 протыкает стенку контейнера когтем на 20 см выше головы д-ра Кларка. Сотрудники МОГ применяют против SCP-2525 электрошок и выводят д-ра Кларка из зоны содержания. Протокол 2525-Филигрань приведён в действие без инцидентов.
&gt; 
&gt; //Мой онколог непреклонен, поэтому я должен сделать всё необходимое, чтобы облегчить ношу, взваленную на м. н. с. Л███. Я прошу, чтобы он и дальше участвовал в проведении процедур в соответствии с Протоколом 2525-Алькатрас, может быть, со временем SCP-2525 привыкнет к его присутствию.// - Д-р Натаниэль Кларк.

&gt; **Протокол инцидента 2525-Альфа-22**
&gt; 
&gt; (Примечание: Это первое интервью, взятое у SCP-2525 после смерти д-ра Кларка. Ниже приведена расшифровка реплик м. н. с. Л███.)
&gt; 
&gt;&gt; Нет, сегодня его здесь нет, он... Он умер. Я был бы очень признателен, если бы ты...
&gt;&gt; 
&gt;&gt; Не говори со мной в таком тоне. Как будто бы для тебя он не был дорог.
&gt;&gt; 
&gt;&gt; Чёрт побери. Током его, током.
&gt;&gt; 
&gt;&gt; //Против SCP-2525 применяют электрошокеры.//
&gt;&gt; 
&gt;&gt; Я не собираюсь разговаривать с тобой о нём, понятно? Это всего лишь стандартное интервью, и мне не хотелось бы, чтобы из-за тебя...
&gt; 
&gt; В этот момент SCP-2525 рычит и вырывается из удерживающих механизмов, несмотря на то, что против него применяют четыре электрических стрекала и один тазер. М. н. с. Л███ выбегает из контейнера, а члены МОГ не могут справиться с существом. Во время драки устройство генерации ультразвука вышло из строя и было уничтожено. SCP-2525 вышвыривает всех пятерых членов МОГ из контейнера и захлопывает дверь. Все они получили незначительные травмы. Приведены в действие протоколы по восстановлению условий содержания.
&gt; 
&gt; После обсуждения ситуации с агентом М████████ и директором Зоны Бресеску м. н. с. Л███ вновь входит в купол содержания вместе с вспомогательной командой, состоящей их членов МОГ. Слышно, как SCP-2525 что-то говорит из своего контейнера.
&gt; 
&gt;&gt; **М. н. с. Л███:** SCP-2525, ты меня слышишь? //[пауза]// Оно хочет, чтобы мы ушли.
&gt;&gt; 
&gt;&gt; **Агент М████████:** Протокол 2525-Алькатрас все ещё действует. Заставьте его говорить.
&gt;&gt; 
&gt;&gt; **М. н. с. Л███:** Эх, вот был бы у нас протокол на случай подобных ситуаций. Эээ, SCP-2525, если тебе ещё есть, что сказать, то мы можем прямо сейчас продолжить интервью. //[пауза]// SCP-2525?
&gt;&gt; 
&gt;&gt; //SCP-2525 издаёт звуки в течение 81 секунды, пока сотрудники переговариваются друг с другом.//
&gt;&gt; 
&gt;&gt; **М. н. с. Л███:** Господи, мне кажется, оно очень переживает из-за того, что случилось с доктором Кларком. Я слышал, как оно позвало его по имени два раза.
&gt;&gt; 
&gt;&gt; **Агент М████████:** Да Вы, наверно, шутите?
&gt;&gt; 
&gt;&gt; **М. н. с. Л███:** Клянусь, оно сказало что-то вроде «его надо было спасти» или «его можно было спасти». Не знаю, судя по его настроению...
&gt;&gt; 
&gt;&gt; //SCP-2525 издаёт громкий рык, переходящий в визг.//
&gt;&gt; 
&gt;&gt; **Агент М████████:** Выведите исследователя и вскройте дверь!
&gt; 
&gt; Дверь, ведущую в контейнер, заклинило, поэтому потребовалось 20 минут на то, чтобы вскрыть её ацетиленовым резаком. Когда члены МОГ Омикрон-9 наконец вошли в контейнер, где содержится SCP-2525, то увидели, что оно обезглавило себя. ██.██.████ объект был объявлен нейтрализованным. SCP-2525-1 присвоили статус аномального предмета.

&gt; **Приложение: Инцидент 2525-Альфа-23:** Спустя 21 день после Инцидента 2525-Альфа-22 аномальный предмет №25341 перешёл в активное состояние. Сотрудники, находившиеся в этот момент в комнате отдыха Зоны 22, сообщили, что в тело м. н. с. Л███ вошёл яркий луч зелёного света. Процедуры по содержанию были восстановлены, и объекту присвоили обозначение SCP-2525.

[[/collapsible]]

[[collapsible show=&#34;Интервью 2525-█, требуется уровень допуска 4/2525&#34; hide=&#34;Личные данные приняты&#34; hideLocation=&#34;both&#34;]]

**Опрашиваемый:** SCP-2525-1, ранее известный как м. н. с. Л███

**Опрашивающая:** Исследователь Красневски

**Предисловие:** Данное интервью было проведено по запросу SCP-2525-1 от ██.██.████.

**&lt;Начало записи&gt;**

**Исследователь Красневски:** SCP-2525-1, пожалуйста, объясните для протокола, почему Вы подали запрос на проведение интервью.

**SCP-2525-1:** Я просто хочу чётко дать всем понять, что и дальше буду помогать Фонду в работе с SCP-2525. Также я хотел прояснить кое-какую информацию по 2525-тире-N. Насколько я помню, его теперь так обозначают?

**Исследователь Красневски:** Верно. Продолжайте, пожалуйста.

**SCP-2525-1:** Хорошо. Надо было мне раньше рассказать обо всём этом, но с тех пор, как я стал аномалией, моя жизнь...

**Исследователь Красневски:** Можете не торопиться.

**SCP-2525-1:** А, да, спасибо. Ну так вот. Как известно, данные об SCP-2525 и его происхождении мы по крупицам получили из интервью с SCP-2525-N. И дело в том, что всё это - полная ложь. SCP-2525 врало нам с самого начала, и это было что-то вроде… обманного манёвра. Оно изящно пудрило нам мозги всё то время, что находилось на содержании.

**Исследователь Красневски:** Продолжайте.

**SCP-2525-1:** Для начала следует сказать, что его сородичи не стремятся захватывать Землю, на самом деле они пытаются оказать нам помощь. Я видел, что они пытались нам передать с помощью этих сигналов... Это планы высокоразвитых технологий, прогнозы на будущее... Ну, как бы сказать, руководства по улучшению человеческой жизни. И не только человеческой: они целую кучу таких цилиндров разбросали по всей Вселенной, и каждый из них рассылает данные всем расам, которые они воспринимают как недоразвитые.

**Исследователь Красневски:** Значит, планы об инопланетном вторжении...?

**SCP-2525-1:** Полная выдумка. Оно просто делало вид, что является особью-солдатом или чем-то в этом духе. Не знаю, какие у него были мотивы, но среди множества описаний новых медицинских процедур и прочих полезностей я находил много «предложений о взаимовыгодном сотрудничестве», зашифрованных специфическими терминами.

**Исследователь Красневски:** Доктору Кларку было хоть что-то об этом известно?

**SCP-2525-1:** Насчёт этого... Я и сам ничего не знаю толком. Есть у меня предположение, что он мог что-то знать, или хотя бы догадываться, но он не посвящал меня в свои дела. Так или иначе, SCP-2525 привязалось к нему, и пусть даже оно водило нас за нос... Как бы сказать, оно относилось к нему с уважением. Видело в нём равное себе разумное существо. Это последнее, о чём оно мне поведало перед тем как, эээ, покончить с собой.

**Исследователь Красневски:** Ясно. Вам есть, что ещё добавить?

**SCP-2525-1:** Я, ну... Знаешь, если бы у меня было, на чём писать, я бы определённо всё записал. Ха-ха. Потому что, как бы сказать... а, неважно. Эээ, я пока могу сказать только, что не знаю, почему сейчас конкретно мне идут эти послания от цилиндра. Мне кажется, это из-за того, что я находился близко к SCP-2525, когда он умер, а может и нет, не могу сказать. Кстати, этот процесс похож на... как будто ты внезапно вспоминаешь то, что давно забыл. Если только не принимать во внимание, что вся эта информация раньше никогда не была мне известна. 

**Исследователь Красневски:** Если это всё, то мы закончим интервью.

**SCP-2525-1:** Слушай, Стелла...

**Исследователь Красневски:** Да, T██?

**SCP-2525-1:** Ты хотела сказать, SCP-2525-1. //[Смеётся]// Знаешь, я просто... вообще не понимаю, как мне теперь подавать заявки на разные вещи. Мой уровень допуска аннулирован, и я не могу получить доступ к своим старым проектам, но мне надо заняться хоть каким-то делом, а иначе у меня нахрен кукуха съедет. Может, ты попробуешь поискать старые аудиозаписи голоса SCP-2525-тире-N? Я добился неплохих успехов в расшифровке его языка.

**Исследователь Красневски:** Я постараюсь узнать. Заранее извини, если что-то пойдёт не так.

**SCP-2525-1:** Да неважно. Они ведь замнут всё сразу после того, как интервью закончится. Гигантские буйные инопланетяне - это, конечно, здорово, но даже Фонд не захочет жить с мыслью о том, что они на самом деле пытаются нас спасти.

**&lt;Конец записи&gt;**

**Заключение:** Поскольку SCP-2525-1 ранее сделал значительный вклад в дело Фонда, было принято решение о смягчении мер по содержанию в его отношении, что должно благоприятно сказаться на состоянии его физического и психического здоровья, от которого зависит, насколько охотно он будет делиться новыми данными. Вышеприведённую информацию запрещено добавлять в условия содержания, находящиеся в общем доступе, в соответствии с Распоряжением о выборочном сокрытии информации 2525-145.
[[/collapsible]]

[[collapsible show=&#34;Архивный документ 2525-N-██, требуется допуск уровня 4/2525-N&#34; hide=&#34;Опознание личности завершено успешно&#34; hideLocation=&#34;both&#34;]]

Незадолго до смерти д-р Кларк сделал несколько записей. Далее следует расшифровка записи от ██.██/████, в которой он приводит свои мысли касательно SCP-2525-N.

&gt; Сейчас ночь, время на часах... Без пятнадцати два. Я хочу поговорить об SCP-2525.
&gt; 
&gt; Данное существо настолько же восхитительно, насколько и опасно, но в его поведении есть кое-что, о чём я постоянно думаю. Я сам составлял для него условия содержания и могу сказать со всей уверенностью, что оно нападало на сотрудников Фонда даже в том случае, если его не провоцировали. Тем не менее, чем чаще я вспоминаю об этих инцидентах, тем больше понимаю, что SCP-2525 никогда никого не убивало. Да, конечно, были многочисленные случаи смерти от травм, причинённых его гигантскими клинками. Но оно никогда само не наносило смертельное ранение. Мне, конечно, стоило бы проверить записи с камер наблюдения, чтобы в этом удостовериться, но боюсь, что мне уже не хватит на это времени, которое сейчас для меня — самая главная ценность. Пострадавшие погибали от кровопотери, потому что не могли получить срочную медицинскую помощь из-за задержек, вызванных восстановлением условий содержания, или если ударялись о стену и теряли сознание.
&gt; 
&gt; Есть во всей этой истории один раздражающий фактор, загадка, над разгадкой которой я не могу думать, поскольку боюсь, что могу зайти не туда. Хорошо, конечно, что в моём ведении находилось так много объектов на содержании, но у меня просто не оставалось времени на то, чтобы посвятить себя изучению конкретно одного из них. Зато теперь я разложу части этой головоломки в соответствии со своим видением решения этой проблемы, чтобы мой преемник мог собрать воедино то, что я не могу. И уже никогда не смогу.
&gt; 
&gt; SCP-2525 обладает просто чудовищным уровнем интеллекта. Чтобы понять это, достаточно посмотреть видеозаписи, сделанные во время последнего нарушения условий содержания. И в то же время оно продолжает царапать стены своей камеры содержания и кидаться на всех, кого увидит. Не похоже на действия разумного существа, относящегося к высокоразвитой расе, способной создавать устройства, подобные тем, что были обнаружены вместе с ним. Сам собой напрашивается вывод о том, что оно является всего лишь особью-солдатом, разведчиком, посланным для подготовки плацдарма для вторжения, но в то же самое время описание типичного безумного берсерка ему тоже вряд ли подходит, о чём я могу судить после всех тех разговоров, которые мы с ним провели, когда у его горла не держали электрошокер. 
&gt; 
&gt; И еще кое-что. До появления Протокола 2525-Алькатрас мы вообще не представляли, как работает SCP-2525-1. Тем не менее, можем ли мы перехватывать сигналы, транслирующиеся прямо в мозг SCP-2525, даже после его создания? Разумеется, нет, и мы не можем доверять ничему из того, что существо рассказало во время интервью. Или, если быть более точным, допросов. Разве мы не получили в очередной раз доказательства того, что допрос с применением пыток является неэффективным и ненадежным способом получения информации? 
&gt; 
&gt; Я искренне считаю, что по большей части, если не полностью, всё, что поведало нам SCP-2525, было выдумкой. Я могу только догадываться, какая правда скрыта за этой ложью. Я уже какое-то время не читал отчеты, полученные в ходе допросов, но если бы я к ним вернулся, у меня всё равно возникло бы ещё больше вопросов. В нашем учреждении сидит враждебный и очень умный лжец, а нам нечем ему ответить. И с нынешним подходом к его содержанию ничего не изменится, поверьте. Какое же выражение подходит к этой ситуации? А, «ты мне, я тебе», вроде бы?
&gt; 
&gt; //[молчание в течение 52 секунд]//
&gt; 
&gt; Не знаю, стоит ли мне это говорить, но к тому моменту, как эти записи будут найдены, болезнь наверняка меня доконает, так что, черт возьми, в задницу все последствия. Я думаю, что SCP-2525 очень одиноко. Оно ведёт себя так не потому, что хочет, а потому, что чувствует, что должно, и это отделяет его от других представителей его рода. К такому выводу я пришел после того, как оно проникло в мой разум. Невозможно описать словами всё, что оно мне говорило, поскольку оно общается посредством передачи понятий, а не слов. Я, например, знаю его имя, но я совершенно не понимаю, как его произнести, потому что оно мне никогда об этом не рассказывало.
&gt; 
&gt; Как я уже говорил, SCP-2525 - разумное существо, и я полагаю, что оно смотрит на меня практически как на равного себе. Не сомневаюсь, вы сочтете меня глупцом из-за того, что я сейчас скажу. Можете утешить себя мыслью о том, что я говорил это, находясь под воздействием лекарств, которые уже текут у меня по венам вместо крови и измотали мои здоровье и волю похлеще любой раковой опухоли. Я думаю, что SCP-2525 видит во мне друга. В каждом признании, которое мы из него вытягиваем, чувствуется печаль, которая пропадает, если он говорит непосредственно со мной как с равным. Несмотря на то, что оно нападает на меня, это необходимо лишь для пускания пыли в глаза. Какая-то часть меня считает постыдной необходимость держать его взаперти и обращаться с ним подобным образом. Мы могли бы многому научиться у его сородичей. Но я посвятил свою жизнь науке, и, как ученый, должен действовать только на основе наблюдений. Это лишь безрассудное проявление чувств, не более. Думаю, на этом всё.
 
[[/collapsible]]
