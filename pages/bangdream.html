“哼，哼，啊啊啊啊啊...”一阵噪音般的铃声突然响起，“妈的，这个点谁会给我打电话？”李华骂骂咧咧地从兜中拿出了自己的手机，接通了电话。

“李华啊，我思来想去做出了一个大胆的决定，我要和你一起成立少女乐队！”电话那头的Flash兴奋地说“成立少女乐队多是件美事啊！我也要成为KirakiraDokiDoki的乐队偶像！”

“那个...其实我听到了星星的声音，我也想要跟星星一样KiraKiraDokiDoki...”

“你真该去治治脑子了！”李华挂断了电话，叹了口气。径直向小吃店空着的一排座位走去。

“真的，我想和你一起成立少女乐团！”一只孔武有力的手从李华背后伸出，搭在了他的脖子上。“好不好，一起来做乐队偶像！”李华回过头来，映入眼帘的是抱着一把星星形状的吉他的Flash。“你丫的到底烦不烦啊!你一个大老爷们做啥少女乐队偶像啊，难不成你要把你的██割掉变个性？”

“我可以帮你干活啊！”Flash真诚地看着李华，“我已经从英分调到中分了。好吗~，一起成立少女乐队吧，我求你了。”

“我不会再参加乐队了。”李华摇了摇头，抓起了一旁的菜单。

“可是参加乐队不是你最初的梦想吗？”

第二话：封印着黑暗恶魔的魔法使者参上！

“所以说你会弹吉他吗？”李华坐在食堂的一张桌子旁，手里端着一杯热茶，看着对面坐着干饭的Flash。

“会一点，要我弹给你听吗？”Flash兴高采烈地抱起了一旁放着的吉他，弹奏了一曲小星星。“这是我唯一会的乐曲了！”

听完Flash的激情演奏，李华黑着着脸，用手指了指一旁的电视，上面正在播放一档热门综艺节目，一只大猩猩正在弹奏着吉他。

李华拍着桌子，愤怒地吼着Flash。“还有一个乐队就一个吉他手兼主唱和一个键盘手啊，你家两个人办乐队啊，给爷招人去！现在先去找个房间练习用，正好我和Site-CN-29的人事主管非常熟，赶紧找个地方救一下你废物的吉他技术！我已经把申请书写”

“汝等且慢！”背后传来陌生的声音。“吾有一事与汝商议。”

“你是不是有什么大病，我这边建议你去找家医院治治脑子，医药费我出行吧。我还有事，不想听你在这里叨叨。”李华回过头，继续拖着Flash向人事部门走去。

“且慢，汝等之愿望也为吾毕生之夙愿，吾愿加入汝之联盟！吾名为王亚子，愿以深渊魔法使之名义为汝效劳！”

“你能不能好好说话！你说的一句话我都听不懂！”李华一脸嫌弃地看着眼前站着的王亚子，准备拉着Flash继续往前走。

“当然，吾乃来自封印着魔神的来自深渊的魔法使！”

“感觉好厉害啊！”

“这两个人没救了，为什么我要在这个乐团遭这个罪啊！为什么我身边都是些奇怪的人啊！”李华看着眼前交谈甚欢的二人，无奈地叹了口气。“不过也好，现在这个乐团招到了一名鼓手，起码比没有一个人愿意加入要好。”李华一把抓住了身边的Flash，“赶紧到人事部门申请练习用的房间吧，别在这耗着了，既然加入了，你们两个一定要听从我的指挥。”

“好的！”两个人异口同声地喊道。三人向人事部门走去。

第三话：SCP Party

“砰，砰，砰。”一阵清脆的敲门声响起。

“请进，请问有什么事啊。”Site-CN-29的人事主管王强抬起了头，向门外看去。

“王强啊，我这有个事找你办一下，能不能批给我们一件空房间啊”李华拽着Flash走进了王强的办公室。

“你们要干啥使啊，没有正当理由就算你是我的好兄弟我也不会批的。”

“我们要办乐队！”Flash一脸激动地看着王强，“办一个令人闪闪发光心动不已的乐队！”

“啊这，可是现在基金会很多比你们早申请的业余活动的活动室还没有批啊，你知道的，现在基金会的空房间有点紧缺。”王强挠了挠头，“这里有一间没有一个业余活动社团愿意要的，因为它太破了，而且堆满了杂物。”王强顿了顿，“但你们其中一个人可能不想去到那个房间。”

“为什么？”站在王强桌前的几人疑惑地问。

“李华，那是你和你之前的乐队成员的练习室。”王强迟疑了一下，最终将真相告诉了乐队的几人。

“没事，只要有练习的地方就好。”李华把申请书拍在了王强的桌子上，王强利落地签上了自己的名字。

“真的没有关系吗？”

“没关系，我已经忘掉过去了，现在我要向未来看齐了，谢谢你的房间，我们先走了。你们两个赶紧跟我走，快去收拾屋子去！”李华向王强摆了摆手，转身走出了办公室，旁边二人向王强鞠了一躬之后也赶忙跑出办公室。
“好家伙，看样子他也成长了不少啊，以前他可是会刻意回避一切与他之前那个乐队有关的事。”王强看着李华一行人离去的背影，赞许地说。

那间空房间位于于园区[[footnote]]Site-CN-29分为两处设施行使项目的收容与研究职能，位于广州白云区郊外与天河区珠江新城，对外分别以军事禁区和医学技术企业掩盖，此处所说的是位于天河区珠江新城的设施[[/footnote]]西北角的一座五层建筑的第三层，李华轻车熟路地抄了一条近道，来到了空房间门前。

“多么令人怀念的地方啊！”李华说着，打开了房门，然后大量杂物倾泻而出，瞬间淹没了李华的脚脖子。

“卧槽，这TM什么鬼啊，这个房间怎么成垃圾场了！”李华惊讶地叫道

“这是撒旦降临的印记，这间房间遭到了来自地狱的诅咒！吾作为深渊魔法使，定要涤荡这片受到污染的地方！”王亚子拿起了一把扫帚，冲到了房间里。

“我也要好好努力打扫卫生”Flash抄起了一旁的拖把，跑进了房间。

“唉，这两个人真叫人没办法，行，那我也去打扫吧，毕竟这个房间和我有缘。趁现在没有接到工作赶紧打扫。”李华慢慢地走进了房间，与二人一起打扫着。

夕阳渐渐沉到了海面以下，一轮明月挂在了漆黑的夜空上，发出了皎洁的光芒。

此时的三人终于打扫完了卫生，向基金会大门外的一家小吃店走去。

“妈的，这个房间怎么这么脏啊！整整花了我5个小时来打扫这个弔房间。你所成立的这个乐队叫什么名字啊”李华伸了个懒腰，对Flash说。

“不知道啊，我从来没有想过这个问题。”Flash摇了摇头

“什么玩意？你还没想好叫什么名吗？”李华瞪大双眼看着Flash

“那就叫狂乱的黑暗盛宴吧！”旁边的王亚子说道。

“你给我闭嘴，你提议的乐队名全部否决！”李华弹了王亚子的脑袋一下。

“叫Poppin Party怎么样啊，很不错吧！”Flash得意地看着李华。

“好是好，但我怎么记得这个名字好像跟日本的一支乐队重名啊，叫SCP Party还差不多。”

“好那就这个名吧！这个名字非常不错！”Flash激动地说

“我也赞成”王亚子一只手捂着脑袋，另一只手举过了头顶。

“啊这，怎么这么快就觉得了？我还没怎么好好想啊！”

“以后我们的乐队就叫SCP Party了！赶紧往小吃店走吧，我快饿死了！”Flash向路边的小吃店跑去，王亚子紧随其后。“你在干什么啊，赶紧跟上来啊！”两人在小吃店门口向李华叫道。

“这两个人总是出乎别人的意料，不过事情总是会向好的一面发展。现在这个乐队起码逐渐走上正轨了。”李华无奈一笑，向小吃店走去。

第三话完。

第四话：五人同行

第二天

“现在到了招新的时候了！”李华手中拿着一张海报，“这是我花了一晚上时间设计好的宣传海报。Flash，你去把它贴在Site-CN-29大门口的宣传栏上。”

“这张海报做的真不错。”Flash赞许地说，接过了李华递给他的海报。

“肯定有不少勇者愿意加入我们的联盟，到时候我们的联盟肯定能让整个基金会感到震悚。”

“这可不一定，光你们两个就能把所有愿意加入的人都吓走。目前来说就只能等待看看有没有人愿意加入了。我烤制了一些蛋糕，你可以来一块。”李华走向了一旁的桌子，拿起了一盒不知名的绿色粉末。

“大事不好了！”Flash冲开了练习室的门，重重地摔在了地上，半天才爬起来。

“卧槽，你TM在干啥，能不能稳一点！！！”李华一脸惊诧地看着Flash，手中的绿色粉末撒了一地。

“有人愿意加入了！”

“什么，这么快，快让我看看是谁！”李华瞪大了眼睛，惊讶地说。

“她现在在门口等着，我马上把她带过来。”Flash跑出了活动室，不一会，一个清纯可爱的“少女”进到了活动室里

“请问这里是SCP Party的活动室吗？”她疑惑地问道

“是，是！终于有一个正常人加入这个乐队了！竟然还是个可爱的妹子！”李华惊讶地说

“我叫瑞希，是一名贝斯手，最近从日分转到了中分，现在在中分负责监测各个人形异常的各项指标。我曾经在日分加入了乐队RAISE A SUILEN，而且非常喜欢偶像，所以到了中分也想继续做乐队偶像，因为整个Site-CN-29就只有这一支乐队，而且光从海报上就能看出这支乐队非常的武士道，所以就赶忙加入了！”“少女”激动地说。

“其实原来还有一个......算了，不说了，欢迎你来到SCP Party！不得不说你一个小闺女愿意和一群大老爷们一起玩乐队还真是件不可思议的事啊。”李华笑着说。

“其实啊，我是一个男的，虽然经常被人家认成女孩子......”瑞希尴尬地笑了笑。

“什么玩意，你是个男的，卧槽，你确定你没有骗我？”李华眼睛瞪得像铜铃一般声音颤抖地问道

“是的，这件事情经常让我很尴尬。”

“明明长得这么可爱...声音也是，为什么会这样。”

“这也是没有办法的”瑞希笑了笑

“好吧，不过起码有人愿意加入这个奇怪的乐队。”李华缓了缓神，小声嘀咕着，随后笑着说：“欢迎加入！我要烤蛋糕，你愿不愿意来一块！既然加入了我们都会把你当成家人的！”

“太棒了，又有一位成员加入了我们的乐队！李华，我可以吃一块你的蛋糕吗？这是抹茶的吧。”Flash拿起了一块烤好的蛋糕，向李华摆了摆手

“当然可以，这个应该是抹茶的。”

“What the fuck！！！这是什么啊，为什么这么辣！！！”李华将嘴中的蛋糕吐了一桌子，在四处找水杯。

“不是抹茶的吗，哦，我好像拿成芥末粉了”李华拿起了一旁的绿色粉末，看了看标签

正在活动室里一团糟的时候，门外传来了叩门声。

“请进”Flash喊道，他正在拿着一个水瓶疯狂往嘴里灌水。

“你好，我是吴明式，是一名吉他手，我想加入你们的乐队，嗯，就这样。”一个长着一张大众脸的男人走了进来

“啊，你不就是我们科里工作的那个...那个...谁来着？啊这，我忘了。”瑞希笑着说

“我是吴明式。”男人面无表情地说。

“哦，对，你是我们科的那个化学家吴明式！欢迎你加入！”瑞希走上前，同吴明式握了握手

“欢迎你，吴明式！从今往后我们就是一家人了”Flash高兴地说

“好的，我们乐队现在有五个人了，所以说赶紧去练习吧！”李华抱起了一旁的键盘，将它放在了房间的一侧。

于是五人便合奏了一曲，一曲终了，李华的脸色变得非常难看。

“所有人里面就你最废，现在开始给我特训！！！”李华揪着Flash的耳朵，大声地吼着，随后从一个柜子里掏出了一本乐谱，指着其中的几首乐曲“先练着这几首曲子，练不好今天晚上就别睡觉了！”

“不要啊！！！”Flash挣脱了李华的手，抱头鼠窜。

在场的其他人相识一笑，虽然现在并不熟识，但时间会加深几人的友谊，SCP Party会在乐队之路上披荆斩棘，向未来走去。

乐队故事前篇完。
