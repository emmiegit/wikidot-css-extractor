    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:classic]]
[[&gt;]]

[[/&gt;]]

**アイテム番号:** SCP-6254

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-6254はサイト-44のS棟の標準ヒト型実体収容チャンバーに収容され、1日に2回食事を与えられます。SCP-6254の起源に関する調査は[[[SCP-6078 | 神話・民俗学部門]]]が進めています。

**説明:** SCP-6254はヒトとイヌの特徴を有する二足歩行実体です。試験により、SCP-6254の毛と歯は//Canis lupus// (ハイイロオオカミ) と同一であると判明していますが、両目に関しては遺伝的に人間と同一です。身長は225 cmで、現在のところ知性は有していないと考えられています。SCP-6254はおとなしく、財団職員に対して友好的であり、主に家畜犬と同様の行動を取ります。SCP-6254は雑食性ですが、ピザやハンバーガーといった、ヒトを対象とした食べ物を特に好みます。

SCP-6254が回収されたきっかけは、1978年のミシガン州ホワイトレイク郊外で、民間人2名が近くの森で[[[SCP-6145 | ウサギ]]]を狩猟していた際に、イヌのようなヒト型生物に遭遇したとの報告がなされたことでした。特筆すべき点として、回収当時、SCP-6254は破れたジーンズとポロシャツの組み合わせという擦り切れた衣服を着用しており、壊れたロレックスの時計を身につけていました。加えて、肩と胸腔に銃創が2つずつ発見されました。SCP-6254は財団の治療に対して良好な反応を示し、傷が両方とも非常に速く治癒する様子が観測されました。

SCP-6254の発見以来、財団の神話・民俗学部門はSCP-6254の説明と一致する生物に関する典拠不明の文献を研究しています。これらの報告は主にアメリカ合衆国の五大湖に集中しており、最古の文献 ([[[SCP-6097 | 全米確保収容イニシアチブ]]][[footnote]]1797年から1900年まで北アメリカで活動していた財団の前身組織。[[/footnote]]から継承) は1887年にまで遡ります。厳密な詳細は異なるものの、この実体は概して敵対的であると特徴付けられています。ほとんどの情報源によれば、この生物は10年に一度、7で終わる年の最初の満月時に一貫して攻撃的になると示されています。SCP-6254はこれまでそのような行動を取っていませんが、プロジェクト主任のアーサー・デイの申請により、SCP-6254は1987年の1月中は厳重に監視されることになり、それ以来、実体には追跡用首輪が取り付けられています。

**補遺:** 1987年1月14日の東部標準時12時35分、SCP-6254が収容室から消失しました。当初の回収の取り組みは失敗し、追跡用首輪は無反応であると判明しました。1時20分、ウィスコンシン州ウォキショー在住のローランド・ベインズが、緊急通報受理機関に連絡を取りました。ベインズはSCP-6254の説明と一致するヒト型実体が乱暴に詰め寄り、無理やり家に押し入ってきたと主張しました。この通報は財団工作員が傍受し、機動部隊プサイ-12 (&#34;動物管理局&#34;) が調査のために派遣されました。

エージェントらはベインズ宅を徹底して捜査したにも拘らず、ベインズやSCP-6254の所在を特定できませんでした。ガレージの調査中、エージェントは外見上30歳後半と見られる裸のヒト男性を発見し、この男性が身につけていた物はのちにSCP-6254の追跡用首輪であると確認されました。この人物は、栄養失調と内臓損傷の兆候が見られる老齢のブラッドハウンドに対して、撫でたり餌を与えたりしていたのが観測されました。

この人物はのちに、ミシガン州ホワイトレイク在住のダグラス・ブラウン (48) と特定されました。ブラウンはかつて故郷でドッグレース場を所有・経営しており、1977年1月、動物虐待の疑いで捜査下にあった最中に失踪しました。特筆すべき点として、ブラウン氏は10年前に失踪してから歳を取っていないように見受けられ、過去10年間の記憶を有していませんでした。ベインズのグレーハウンドを飼いたいというブラウンの要望は却下されました。ブラウンはのちに財団の拘束下から解放され、新しい身分を割り当てられました。

ローランド・ベインズの行方は現在も不明です。ベインズの失踪以降、ウォキショーとその周辺地域でSCP-6254の目撃事例が数件報告されていますが、これまでのところ回収の試みは全て失敗に終わっています。Keterへの再分類は保留されています。</textarea></pre>
