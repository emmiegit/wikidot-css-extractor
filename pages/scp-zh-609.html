    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user samscript]]
**篇名：**睡前檢查
----
參加2022急迫競賽第二題：「檢查」
[[include info:end]]

**項目編號：**SCP-ZH-609

**項目等級：**Euclid

**特殊收容措施：**要求所有就寢於Site-ZH-72的女性員工皆應在每日入眠前檢查宿舍內的各處：

# 個人私密部位，包含目測與專一性試紙檢查
# 盥洗台各處，包含盥洗與美容工具
# 書桌的椅子表面
# 房間的窗戶邊緣

在發現項目後，受影響員工應透過指定工具完全採集樣本，並最遲在發現後的24小時內送交該設施的HMCL處理。回收的SCP-ZH-609樣本僅能保存在Site-ZH-72與Site-ZH-44內。項目本身的儲放、實驗或樣本研究皆不得在Site-ZH-22進行。所有牽涉SCP-ZH-609的臨床試驗皆應在倫理委員會批准後方能進行。禁止使用平民與Site-ZH-72以外的基金會員工進行臨床試驗。

為避免受影響員工基於私人生理緣故私藏項目樣本，已向該設施的女性員工提供「擅自塗抹項目可能導致體重增加、青春痘增生」等虛假資訊，並承諾對受影響者提供微量金額補償，以預防違規事件頻傳。同時，對該設施的生理男性員工已提供另一版本的虛假項目檔案，宣稱「與項目接觸的男性人體將會誘發多種性傳染疾病，並導致不孕」。僅有4/ZH-609權限的基金會員工才能接觸完整的項目資訊，這些員工在進入Site-ZH-72時將隨時有維安人員陪同。

對於SCP-ZH-609相關事件產生不良心理反應的員工應可申請搬遷至設施地下一樓的特殊寢室。有關SCP-ZH-609相關事件的輔導資源可參見Site-ZH-72女性職員手冊。

**描述：**SCP-ZH-609是一種與Site-ZH-72內生理女性員工相關的異常有機液體。項目為半透明的藍綠色黏性液體，每次可採集的體積約在10到35毫升間不等，平均密度約1.035 g/cm^^[[size 50%]]3[[/size]]^^。對項目的成分分析僅能確認其屬於包含碳、氫、氧、硫元素的有機化合物，對其進行遺傳定序、胺基酸定序、進階生化分析則尚無法得到結果。

SCP-ZH-609每晚只能最多影響Site-ZH-72的一名生理女性員工，且總是會按照特定的次序出現：(1)宿舍窗戶的內側窗框 (2)書桌前的椅子上 (3)盥洗台或盥洗用具表面 (4)受影響者的外陰部、陰道或子宮[[footnote]]已知的所有紀錄中，僅有2%的案例能在子宮內發現項目，約30%的案例會出現在陰道上三分之二區段。[[/footnote]]。追蹤這些物質的顯形過程無法得到有效結論，當前懷疑這些物質可能是透過微觀超維度異常或反熵特性生成的。然而，逆向檢查能夠緩阻SCP-ZH-609的「擴張」程序；舉例來說，倘若一名受影響員工已經先檢查過盥洗平台不存在SCP-ZH-609，則項目僅會顯形於窗框與椅子上，而不會出現在自身的生殖部位。

儘管SCP-ZH-609所出現的位置經常令女性員工感到不安，項目被確認並不具有致孕性與生理毒性——反之，SCP-ZH-609在2020年的《米拉拉計畫》中展現了對女性月經週期的「保護效果」。根據該次研究結論，生殖系統（含外陰部）接觸過SCP-ZH-609的受試者皆在接受測試後的下個行經期內經歷了更輕微的疼痛感、更穩定的排經量，以及後續三個月更穩定的月經週期。另外，SCP-ZH-609也被認為降低了受試者在接觸後三個月內的受孕成功率，然而這方面尚未取得明確結論。

SCP-ZH-609的來源被認為與一個理論性的異常實體：SCP-ZH-609-A有關，這個理論主要源自SCP-ZH-609的受影響者不約而同的口述報告。那些在私密部位發現SCP-ZH-609的受影響人員皆回報在事發當晚感受到不佳的睡眠品質，並隱約記得一個異常實體的存在。透過潛意識誘導程序則有機會取得該實體的明確描述，包含帶有藍色光暈的四足動物、有著鹿首與馬的尾巴、在額頭處有一個和女性外陰部無異的開放式構造、缺乏眼睛，以及[已刪減內容] 這些受影響者都否認與該實體進行任何性接觸，並且在接觸該實體時便會自睡夢中醒來，隨後發現私密部位的SCP-ZH-609。對於SCP-ZH-609-A的真實性驗證工作已被列為該設施的A級優先事項。

根據2021年的Site-ZH-72報告，該設施內約有75%的女性員工曾經歷過至少一次SCP-ZH-609相關事件，這些員工都介於24到48歲之間，約有25%的受影響者對SCP-ZH-609相關事件產生至少一次不良的心理反應，並有[已刪減]因此調職。鑑此，Site-ZH-72已增設地下一樓的無窗女性宿舍區，截至目前仍未有任何一宗SCP-ZH-609的有關事件發生。</textarea></pre>
