    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>這裏是**獨一概念性地堡**。這裏看起來像個酒吧，罐罐烈酒在架上擺列得整齊，煙灰缸整齊的擺在吧檯上，凳子已經為客人準備好了。牆邊安著一列列桌椅讓人群可以坐下一同暢飲。牆壁和地板各由優質精細的磚頭以及最順滑的全新木材砌成。角落裏的自動點唱機所傳出的陣陣音樂流淌著整個空間。

吧檯後的那個男人，沖刷著臉上透著憂慮笑容的男人是**管理員**。他正等著一個客人。他把抹布從吧檯上拿起。

[[=]]
**管理員**

//「快來了！只要花點耐心就好了。」//
[[/=]]

通往酒吧的那扇門開了。**黑月**走了進來。管理員看向了他。

[[=]]
**管理員**

//「啊！你到了！可真不急阿。你想來些甚麼嗎？」//
[[/=]]

黑月搖了下頭，確認自己到底發生了什麼微小的變化。它稍微變成了想像中的模樣，就像遭束縛的一團黑霧。其語調就如千萬小小的低語聲，組成了如神般回響的聲調。

[[=]]
**黑月**

//「這是什麼？」//
[[/=]]

管理員皺起眉來，輕笑了下。這個問題對他來説是很荒謬的，就像個他不太明白的笑話般。

[[=]]
**管理員**
//（展開雙臂）//


//「這可是間酒吧！怎麼？你不喝點東西？」//
[[/=]]

黑月踏前了數步，腳步不知怎的可以同時輕盈及沉重。也許可以用輕快的重踏來描述這種情況。

[[=]]
**黑月**

//「為什麼我在説話？這不是我該做的。」//
[[/=]]

管理員點了點頭。這是他數十億年間都在渴望能親口説出的解釋。親口説出這個解釋可能比任何東西都還要令人感到激動，這是真的。但與此同時，他卻在酒吧中四處走動，揮動著手指來梳理他的論點。

[[=]]
**管理員**

//「這可是個//非常//有趣的問題。你看，我們所在的地方是個唯一收容性地堡，抱歉，是//唯一一個//唯一收容性地堡。此處的所有東西，包括你與我，都只不過是些資訊罷了，」//
[[/=]]

[[=]]
**黑月**

//「毫無意義。」//
[[/=]]

黑月踏前了一步，而管理員則退後了一步。與其他東西無關，這個空間似乎埋藏著數千年的恐懼，他得保持距離。

[[=]]
**管理員**

//「不，不，站在我的角度來想吧。這其實很完美！你看，這裏的所有事物之所以存在，完全是因為我提供了相對應的資訊。那些瓶子，酒吧，點唱機，音樂本身，甚至我身處的這個空間皆是如此！説真的，如果我想的話，我完全可以不給你任何身處的空間，讓這地堡完全封閉起來。」//
[[/=]]

黑月踏前，而管理員則退後，再次躲藏於櫃檯背後，但字句仍從他的口中流出。

[[=]]
**管理員**

//「當然，如果我那麼做的話，你可能就直接把這個地方轟成碎片了。畢竟到頭來，你還是個宇宙中一個恆定的存在，而這裏也只不過是由一堆渺小的概念組合而成。這就是為什麽我要把你放在一個類人的軀殼裏。」//
[[/=]]

黑月停下來了，停了一陣子。困惑因不確定的感覺而生，兩者皆是這被稱作「世紀之死」的東西未曾體驗過的。

[[=]]
**黑月**

//「你到底對我做了什麼？」//
[[/=]]

管理員笑了。這絲恐懼正是他所等待許久的。

[[=]]
**管理員**

//「我給了你一條最易走的路，而你正如我希望般也走上了這條路。至少接下來的幾分鐘，我把你拉下來到同一層了。」//
[[/=]]

犬之狂吠，獅之吼叫，蛇之嘶吼，同時在黑月體内爆發出來，那是如同超新星的爆炸。管理員倒吸了口氣，但臉上仍掛著笑容。

[[=]]
**黑月**

//「毫無意義。你們最後都會一樣死去。」//
[[/=]]

管理員嘆了口氣，頗為不滿地傾向他剛剛才清理完的吧檯上方，徑直地凝望著黑月。

[[=]]
**管理員**

//「天哪，抱歉，我只是有點不滿。我已經為此等待了數十億年，而你，對我而言，在這一刻也只不過是個卡通裏面的大反派而已。這不是你的錯，假設吧，你是片被塑膠瓶困住的大海，你出來的時候不會很漂亮的。」//
[[/=]]

黑月繼續踏前了，那團拳頭似的黑霧臉龐就像犬類露齒低吼時猙獰的模樣。管理員再度後退了，順帶把手舉起來。

[[=]]
**管理員**

//「冷靜！冷靜！這裏可是有最重要的機會啊！我們可是第一次在這裏對談，所以，來嘛，何不//停下來//呢？何不放我們一馬？」//
[[/=]]

黑月翻過了櫃檯，腳下的木頭隨即碎裂，掉至地上。一陣刺耳的尖叫從它旋轉的嘴唇中衝向站在前面的管理員。


[[=]]
**黑月**

//「毫無意義！」//
[[/=]]

[[=]]
**管理員**
//（嘆氣）//

//「我猜我問得太多了。好吧，B計劃。」//
[[/=]]

在電光石火之間，他像他訓練過千萬年的動作般拿出吧檯底下的霰彈槍，隨即射向了數個木桶，子彈隨之轉向黑月的胸膛。黑月驚訝地往後退去，兩個孔正顯現在它的胸膛之上，但它沒有倒下，陣陣憤怒的戰歌聲似乎在他體内爆發出來。

[[=]]
**管理員**
//（驚訝）//

//「喔，額，你這個小 ——」//
[[/=]]

隨著吠叫聲的回蕩，黑月向著管理員衝上前去，用上全身的力氣把它自己與管理員甩至地上。霰彈槍隨之從管理員的手中滑落至地板的另一端。

在摔落的那瞬間，黑月爬上了木頭堆的上方，拿起散落在管理員脖子周圍的碎片，隨之用那些碎片保護著自身。那是它自己如同一團團黑霧的手掌碎片。這些碎片足夠堅硬，能將它//擠壓//進一個極小的空間，同時也能夠擠壓他們兩個。

管理員喘了口氣，嘗試把黑月的手拉出來，但他的力氣在密不可分的黑霧面前顯得渺小，即使他雙眼眥目，臉龐發藍也無補於事。管理員走上臺階，抓起黑月的臉龐，用盡他全身的力氣把黑月//重擊//至酒吧的另一端。

兩人再次掉入木頭堆之中。這個空間此時此刻只剩下了黑月的低吼，管理員的喘氣聲，以及點唱機所傳出陣陣輕快的音樂聲。

[[=]]
**管理員**
//（按壓著喉嚨，嘶吼道）//

//「幹！幹！」//.
[[/=]]


管理員先站了起來，習慣一下他的身體狀況。接著伴隨著比一點更多的憎恨，他腳跺向了黑月膝蓋的關節。黑月隨之咆哮。

但這勝利只持續了幾秒。黑月抓住了管理員的雙腿，把他拉回地面。但當他跌下時，那位人類抓住了排在吧檯上的煙灰缸，並帶著它一同摔落。

他的頭用力撞向了木頭地板，鮮血直流，遮住了他的雙眼。他抽蓄了下——傷到了一些重要器官。

黑月再度爬到他身上，跨坐著，伴隨著激動與冷血的惡意，用手猛抓著他的臉。

[[=]]
**黑月**
//（憤怒）//

//「毫無意義！毫無意義！給我//去死//！」//
[[/=]]

集聚最後一份力量，管理員揮起他的手——握著煙灰缸的那隻手。水晶般的碟子躍向了黑月的頭，一次，兩次，三次，//更多次//，多到它已經變成了模糊的動作，直到黑月倒下，癱軟了下來。

陣陣音樂聲仍從點唱機傳出。

他嘆了口氣，彷彿吐出了他一生至今所建立的一切。管理員翻滾，遠離黑月的屍體，隨之放開了現在完全沾染著某種噁心油狀物質的菸灰缸。

他閉上眼簾數秒，他所想的是，安息。但他還有最後一件事情要做。

[[=]]
**管理員**
//（小聲）//

//「來吧老兄，你可以的。我們……我們走吧。」//
[[/=]]

管理員以他全身的力氣爬起，以吧檯支撐著身體，鮮血仍流滿了他的面容。他撐不了幾分鐘，毫無疑問，他早就該死了。

他踉蹌而行，慢得痛苦，走向了點唱機。歌曲已經漸進尾聲了。

他摸索著口袋，掏出了一枚硬幣。他微笑，有如這枚硬幣是這世界上最美麗的事物。或許它真的是。

[[=]]
**管理員**

//「事情是這樣的……這地方只是資訊，外……外面甚麼都沒有了。連物質都沒有。宇宙在很久之前就閉上它的大門了。但只要按下一顆按鈕，這個地方就可以從資訊轉回物質。」//
[[/=]]

歌曲戛然而止，他把硬幣投入了點唱機，隨即閉上了雙眼。

[[=]]
**管理員：**

//「讓……讓我們看看把一些東西帶進空無一物會發生甚麼呢？」//
[[/=]]

那一霎那，他看似即將攤下。但，並沒有。

相反，他敲向了按鈕。

[[=]]
**管理員**
//（大笑）//

**//「要有光。」//**
[[/=]]</textarea></pre>
