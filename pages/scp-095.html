    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ#** SCP-095

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** เมื่อไม่ได้อยู่ระหว่างการวิจัยตามกำหนดการให้เก็บSCP-095 ไว้ในปลอกหุ้มโพลีเอทิลีนแบบมาตรฐานและเก็บไว้ในตู้เก็บเอกสารแบบล็อคมาตรฐานเพื่อป้องกันความเสียหายหรือการสึกหรออนุญาตให้สำหรับบุคลากรระดับ1 และสูงกว่าที่ต้องการดูSCP-095 ทำการสแกนดิจิตอลความละเอียดสูงได้

**รายละเอียด:** SCP-095 ดูเหมือนจะเป็นชุดของหนังสือการ์ตูนขาวดำอายุพอประมาณจำนวนสามเล่มที่ตีพิมพ์ในปี1932ปกด้านหน้าและด้านหลังหายไปและมีหลายหน้าอ่านไม่ออกเนื่องจากความเสียหายจากน้ำมันถูกพบโดยเจ้าหน้าที่███████ในร้านขายของเก่าเล็กๆในเมืองเดนเวอร์รัฐโคโลราโดและซื้อมาได้ในราคาถูกโดยไม่มีปัญหาอะไรเห็นได้ชัดว่าเจ้าของร้านไม่เคยอ่านวัตถุเกินประโยควันที่จัดพิมพ์ในหน้าแรก

การตรวจสอบ SCP-095 ทางนิติเวชพบว่ามันเป็นของจริงแม้ว่านอกจากเนื้อหาของมันแล้วจะไม่มีอะไรที่โดดเด่นเลยก็ตาม มันถูกพิมพ์ด้วยกระดาษเยื่อราคาถูกและลงสีด้วยสีย้อมที่พบได้ทั่วไปตามสิ่งพิมพ์อื่นๆในยุคนั้นตราประทับของผู้จัดพิมพ์ระบุว่าถูกผลิตโดย‘Future Funnies’บริษัทที่ทำการอยู่นอกเมืองเพอร์เพิลเลค รัฐโอไฮโอ การวิจัยและการสอบถามทั้งหมดจนถึงตอนนี้ได้แสดงให้เห็นว่าทั้งบริษัทและเมืองนั้นไม่มีอยู่จริง

ตัวการ์ตูนเป็นเรื่องแต่งแนววิทยาศาสตร์ราคาถูกที่มีชื่อว่า‘การผจญภัยสุดขอบปรมาณูของรอนนี่ เรย์-กัน’ โดยตัวละครนำมีความคล้ายคลึงกับอดีตประธานาธิบดีโรนัลด์เรแกนของสหรัฐอเมริกาอย่างไม่มีที่ติแต่ละเรื่องเริ่มต้นด้วยกรอบคำบรรยายขนาดใหญ่ที่เขียนว่า “ในโลกอนาคตอันไกลโพ้น ณ ทศวรรษ 1980 มีเพียงรอนนี่ เรย์-กันเท่านั้นที่จะสามารถช่วยโลกใบนี้ได้” ดูเหมือนว่ามันจะเป็นรูปแบบจบในตอนต่อหนึ่งฉบับตีพิมพ์ มีคำอธิบายสั้นๆของทั้งสามเรื่องอยู่ด้านล่าง

* **รอนนี่ vs. จอมพลอวกาศ คาร์เตอร์**
เรื่องนี้กล่าวถึงผู้ว่าการดาวเคราะห์รอนนี่ เรย์-กัน และเพื่อนสนิทของเขาพันตรีอวกาศ เฮอร์เบิร์ตที่ปะทะกับจอมพลอวกาศ คาร์เตอร์ ในขณะที่ทั้งคู่กำลังแย่งชิงตำแหน่งจอมพลอวกาศเหตุการณ์ดังกล่าวเป็นไปตามเหตุการณ์คร่าวๆ ของการเลือกตั้งประธานาธิบดีปี 1980

* **นักฆ่าอวกาศ!**
เรื่องนี้เป็นการติดตามตัวละครชื่อ สเปซแมน ฮิงคลีย์ในขณะที่เขาเตรียมลอบสังหารจอมพลอวกาศเรย์-กันเขาจัดการจับเรย์-กันตอนที่ไม่ทันตั้งตัวและทำร้ายเขาด้วย &#34;ลำแสงทำลายล้าง&#34; ก่อนที่เขาจะถูกทหารของเรย์-กันปราบเห็นได้ชัดว่าเหตุการณ์นี้อ้างถึงความพยายามลอบสังหารปี 1981 โดยจอห์นฮิงคลีย์จูเนียร์

* **ดาวเคราะห์ป่าดงดิบ!**
เรื่องนี้เป็นการติดตามความพยายามของ เรย์-กันในการสร้างกองทัพหุ่นยนต์บนดาวเคราะห์นิกะที่ปกคลุมไปด้วยป่าดงดิบเพื่อปกป้องมันจากพวกโจรทรายที่ชั่วร้าย ถึงแม้เรย์-กันจะบอกว่าเขาจะสูญเสียอำนาจการบัญชาการของเขาถ้าหากเข้าไปยุ่งกับเหตุการณ์บนดาวเคราะห์นิกะ แต่เขาก็ยังส่งผู้พันของเขาพันเอกอวกาศ เวสต์ ไปแอบสร้างกองกำลังภายใต้กำบังของป่า ตอนที่แผนของพวกเขาถูกเปิดโปงพันเอกอวกาศเวสต์ก็ได้เป็นคนรับผิดต่อสาธารณชนและช่วยหัวหน้าของเขาเอาไว้โครงเรื่องดูเหมือนจะเป็นการเล่าเรื่องคร่าวๆ ของข้อพิพาทอิหร่าน-คอนทราในปี 1986

ที่น่าสนใจที่สุดคือหน้าสุดท้ายของหนังสือแต่ละเล่มซึ่งมีโฆษณาถึงเรื่องอื่นๆที่ถูกตีพิมพ์โดยFuture Funniesการสืบสวนถูกดำเนินการเพื่อค้นหาสำเนาที่เหลือรอดในทันทีเรื่องที่ถูกโฆษณาไว้มีการระบุไว้ด้านล่าง

* **พันตรีอวกาศ เฮอร์เบิร์ตเริ่มต้นแผนการณ์!**
* **นักบินอวกาศวิลลี่ vs. ซัคคิวบัสอวกาศ**
* **วอล์คเกอร์จากโลกลอบโจมตี!**
* **แบร์รี่ บีเทลจุสบนดาวเคราะห์แอฟการ์**
* **ไดมอนด์ ดอนนี่ในชุดสุดแสนทันสมัย!**
* **คุณแม่แห่งนภา ซาราห์ บนโลกน้ำแข็ง**
* **นักบินแฟรงเก้น vs. ห่าจรวด**
* **ผู้บัญชาการดวงดาว พลูตอน พ่ายศึก!**
* **ภัยคุกคามใหม่–มนุษยชาติสูญสิ้น!**

**บันทึกส่วนตัวของ:** ดร.█████████

**วันที่: 10-06-2004**

ผมคิดว่าคงไม่จำเป็นต้องมาเน้นอีกว่าการเก็บกู้เรื่องราวที่อยู่ในโฆษณาทั้งหมดนั้นทันทีมันมีความสำคัญมากขนาดไหน โดยเฉพาะสองเรื่องสุดท้ายนั่น
