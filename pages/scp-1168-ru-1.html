------
**Дата:** ██.██.20██
**Опрашивающий:** Агент К., Отдел ██████████ ████████████
**Опрашиваемый:** Агент Н., МОГ Дельта-3
------
[[/=]]

**Агент К.:** Здравствуйте, агент.

**Агент Н.:** Здравствуйте.

**Агент К.:** Расскажите пожалуйста, как вверенная вам опергруппа обнаружила и захватила объект SCP-1168.

**Агент Н.:** [удивленно] А чем вас не устраивает составленный мной рапорт?

**Агент К.:** Видите ли, имел место сбой системы. Ряд документов был утрачен, и ваш рапорт в том числе. Мы надеемся восстановить его с ваших слов.

//Замечание: рапорт агента Н. удален из общего доступа по распоряжению// [УДАЛЕНО]. //Копия помещена в закрытый архив ███//.

**Агент Н.:** [вздыхает] Жаль, потому что суть я помню, но всех дат, имен и прочих деталей по памяти не расскажу.

**Агент К.:** Уж как получится.

**Агент Н.:** Хорошо. На тот момент мы работали в █████ уже года три. Хоть и, казалось бы, провинция, но там все время происходит что-нибудь, что требует внимания. Чаще пустышки, но бывают и настоящие дела. Как и в тот раз.

Началось все с того, что в городе объявился очередной серийный убийца. Без малого за год -- шесть трупов. Все найдены в лесополосах, довольно далеко друг от друга, и всех объединяла одна черта: тела были сильно обезображены пескоструйным аппаратом, из-за этого их подолгу не получалось опознать. Маньяка за глаза так и назвали -- Пескоструйщиком. Полиция работала, мы отслеживали через своего человека в убойном отделе… мы всегда отслеживаем такие дела на всякий случай, хотя поначалу казалось, что по нашей части тут ничего нет: довольно экстравагантный, но ничем не аномальный серийник. Потом он как-то запропал, полгода ни слуху, ни духу.

А потом -- новый случай, и сразу из ряда вон. Нашли разом два трупа, в трех шагах друг от друга. И не в лесополосе, а посреди спального района. Один осел по стене, глаза выпучены и так и остались открытыми. Грудная клетка буквально разорвана. Второй… вот второй -- типичная жертва Пескоструйщика. Мясо стесано до костей, даже опознать невозможно.

Сразу скажу, на тот случай мы не попали. Дежурный, вызывая бригаду, недолго думая, так и сказал: мол, выезжайте, тут снова ваш клиент. Ну мы и решили было, что все как и в прошлые разы, а когда до нас уже дошли отчеты и стало понятно, что все совсем не как в прошлые разы, осталось только изучать бумаги. Но пока мы думали, как к этому делу подступиться, произошел новый эпизод, и опять все то же самое: два трупа в спальном районе. Двух суток не прошло. Тут мы взялись уже всерьез.

На место опять вовремя не успели, тела уже увезли. Но картина получалась та же: спальный район, гаражи; одна жертва убита непонятно чем -- сломан позвоночник, выковырян большой кусок мозга. Вторая обработана пескоструем.

С одной стороны, никто поначалу не сомневался, что это дело рук все того же Пескоструйщика. В самом деле, не каждый день кто-то прибегает к такому экзотическому орудию. Но почему так резко сменился почерк?

Во-первых, две жертвы вместо одной, причем убитых разными способами. Конечно, большинство серийников -- психопаты, и стремятся соблюдать какой-то ритуал. Иногда этот ритуал видоизменяется и развивается. Но все равно получалось как-то сложно.

Во-вторых: опять же, две жертвы. В паре метров друг от друга. Ни следов перемещения тел, ни признаков борьбы или попытки к бегству. Убийца убивал одного, а второй стоял и смотрел, дожидаясь своей очереди? По обоим трупам получалось, что он их застал врасплох, но как? Оба способа убийства -- из тех, которые быстро не выполнишь.

В-третьих, детали: Пескоструйщик сначала убивал жертвы, обычно тяжелым предметом по голове, а только потом обезображивал. И всегда отвозил трупы в лесополосу. То есть, эта его фишечка с пескоструйным аппаратом была скорее методом запутать следы и затруднить следствие, ну и, возможно, глумлением над трупом, но не методом убийства. А тут -- тела брошены прямо на месте преступления, довольно людном причем. И, насколько успели осмотреть обработанный труп, его-то обтесали при жизни. Короче, при внешнем сходстве подход к работе был совершенно разный.

С самими трупами тоже было много непонятного. Судмедэксперт написал, что они были совсем свежими. В принципе, у этих тел нашелся бы кусок, подходивший под любые сроки, эксперт просто подогнал свое заключение под версию следствия… да и под здравый смысл, что уж там. Необъяснимые с этой позиции следы разложения он просто отбросил, списав на какое-то неопознанное прижизненное заболевание. Но два трупа с редкой патологией подряд?

В общем, мы решили на них взглянуть. Сначала -- на доставленный со второго случая. Открывают нам ячейку холодильника -- и вуаля! Никакого трупа нету. Пропал. Когда решили посмотреть на первый и его тоже не нашли, я даже и не удивился: уже понял, что это один и тот же труп. Да и не такой уж и труп, пожалуй…

Естественно, началось расследование, но оно ничего не дало. Холодильники так и оставались закрыты, все двери в морге запирались, как положено, вахтеры отрицали, что входил кто-то левый и тем более выходил с чем-то, в чем можно утащить тело взрослого мужика. Следов никаких. На записях камер -- ничего. Вернее, это тогда решили, что ничего: мы уже потом узнали, что если не просматривать записи пристально от и до, не отрываясь, там кое-что можно заметить. Но тогда это оставалось необъяснимым.

Нам же, напротив, многое стало ясно. Если труп может сам двигаться, то и убивать может. Если предполагать, что убийства были на самом деле не двойными, а одна из «жертв» и есть убийца, все странности в картине мест преступления исчезали сами собой. Короче, теперь мы знали, кого искать. Мы, конечно, дали маху, позволив ему уйти, хотя сейчас я думаю, что возьми мы его тогда, еще не зная всех деталей, он бы и от нас сбежал.

Дело оставалось, в общем-то, за малым: найти его теперь. Грешным делом, мы сначала решили дождаться, когда он еще кого-нибудь убьет; это казалось единственным практичным вариантом. Но тут всплыло одно неожиданное осложнение.

Я как раз отсматривал снимки с мест преступления: составлял список тех, кого потом надо будет обработать амнезиаком. И одного опера никак не удавалось опознать: в кадр он попадал довольно часто, но нигде не было видно лица -- то резко не в фокусе, то блик, то пятнышко или пылинка в объективе. Кто он такой, узнали-то без особого труда, поспрашивав у остальных, но подозрения уже закрались. Мы добыли его личное дело, отсканировали фотографию в высоком разрешении и переслали в лабораторию. И что бы вы думали? Поддельная. Лицо-то его, но снимок поддельный. Отрендерен по цифровой модели.

**Агент К.:** И что это значит?

**Агент Н.:** Ну у кого у нас такие проблемы с фотогеничностью?.. ГОК. Они тоже занялись этим делом. Если бы мы стали ждать, они бы увели объект у нас из-под носа. Нужно было что-то придумать и действовать на опережение.

Мы задались вопросом: если наш загадочный полутруп -- не жертва Пескоструйщика, то кто его так разукрасил? И почему сам Пескоструйщик полгода как пропал? У Пескоструйщика появился подражатель? Едва ли. Дело не афишировалось, в сообщениях говорилось максимум об обезображенных телах, но без указания конкретного метода. Чтобы понять, что орудовали именно пескоструйным аппаратом, нужно было видеть какое-то из тел, да еще и обладать определенными познаниями в вопросе. А что если это была месть? Око за око? То есть, наш подозреваемый -- это и есть Пескоструйщик, которого кто-то угостил его же пилюлей?

Мы снова подняли материалы дела, и наше внимание привлек некий Т██████в: еще во время серии полугодичной давности он заявил о пропаже своей сожительницы, которую потом нашли в лесополосе в известной кондиции. Она стала предпоследней жертвой. Он же ее тогда и опознал. И его же сразу задержали, потому что, во-первых, самому сообщить о пропаже -- самый хрестоматийный прием отвести от себя подозрение; следователи решили, что он испугался, убив свою знакомую, что на него выйдут из-за их связи, и пошел на это. А во-вторых, работал он не кем-нибудь, а оператором пескоструйного аппарата.

Просидел он под следствием месяца три: версия не сошлась. Аппарата у него в собственном распоряжении не было, служебный всегда был на виду. А главное, пока он сидел, произошло еще одно убийство. Короче, его выпустили. Но теперь у него был и мотив личной мести, и знание о способе убийства.

Как оказалось, теперь он жил то у друзей, то у родственников, нигде подолгу не задерживаясь. Не сразу, но мы его нашли: в довольно плачевном состоянии. Он пил, не просыхая, а если трезвел, то прямо лез на стену от страхов. Разговорить оказалось нетрудно.

//Далее агент Н. в свободной форме передает содержание беседы с Т██████вым. Выдержки из записи этого разговора, приложенной к рапорту агента://
&gt; Ну выпустили меня, и что? Жизнь уже поломана, в глазах всех я сиделец. И Л███ больше нет. Стал выпивать, работу забросил. И как-то встретил Ф█████, своего соседа по гаражу. Позвал в собутыльники, стал ему за жизнь рассказывать. А он вдруг как-то заинтересовался: все расспрашивал, о чем там со мной следаки говорили, что они там думают, как дела ведутся. Я еще думаю: какое ему дело-то? Тут мы, с водкой, закуской, заходим в его гараж; я еще всегда думал, зачем ему гараж, если у него машины с роду не было? И я вижу: там в углу у него стоит аппарат! Пескоструй, списанный. Тут меня и озарило.
&gt; 
&gt; Я ему: что ж ты, гад, с моей Л███й сделал? Он в отказ, и так, и сяк… И тут я глядь -- а у него на шее цепочка. Ее цепочка, которую я же ей подарил! Ну тут я озверел просто. Повалил его, скрутил проволокой и в смотровую яму спихнул. Зарядил аппарат, и говорю: вот тебе, сука, получай сам, что с другими делал.
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; Сколько? Не знаю. Долго. Очень долго. Но он все никак не умирал. Понимаете?! С него давно и кожа, и мясо слезло, он корчился, хрипел, но все никак не помирал. Сначала, пока мог, крыл меня, на чем свет стоит, под конец даже булькнуть уже не мог, но все шевелился. В конце концов вроде затих. Я его вытащил, отволок на пустырь и закопал там. А потом напился до беспамятства.
&gt; 
&gt; &lt;…&gt;
&gt; 
&gt; Не знаю… [плачет]. Мерещится он мне все время. Ночами то и дело снится его рожа перекошенная -- уже без глаз, кожа с черепа наполовину содрана, а он все кричит: «Век меня не забудешь! Я тебя с того света достану!»
&gt; 
&gt; Вот и никак не забуду. То и дело мерещится его дыхание в затылок. И шаги, как будто он все ходит за мной и ходит… Как тут не пить? Только когда выпью, отстает вроде…

**Агент Н.:** Мы его спросили, для проформы, по сути: где он был во время последних убийств. А тут и оказывается: да в ста метрах буквально. В одном случае ночевал у собутыльника в том самом доме, под окнами которого все случилось. В другом -- заснул в гараже. Выходило, что его старый знакомый Ф███ не бросал слов на ветер и решил сдержать обещание. Только почему-то безошибочно вышел на нужное место, но уже дважды обознался.

**Агент К.:** И что вы сделали дальше?

**Агент Н.:** Ушли оттуда.

**Агент К.:** Что, просто ушли?

**Агент Н.:** Ну да. Надо было проверить версию. И потом, если бы мы продолжали крутиться вокруг Т██████ва, это могло бы привлечь внимание ГОК.

**Агент К.:** И вы не дали ему амнезиак?

**Агент Н.:** Минимальную дозу. Затерли только наш визит, а воспоминания о совершенном убийстве и всем прочем оставили в неприкосновенности.

**Агент К.:** Почему?

**Агент Н.:** ГОКовцы все равно могли на него выйти. У них были все те же факты, и они могли сделать все те же выводы. А могли и по каким-то другим каналам сообразить. Забегая вперед, они и сообразили, так или иначе. Если бы у него в воспоминаниях обнаружился такой явный пробел, они бы сразу поняли, что над этим делом работаем мы, и принялись бы вставлять нам палки в колеса.

**Агент К.:** И по этой причине вы оставили необработанного свидетеля аномального события?

**Агент Н.:** А что? ГОК бы его потом все равно обработали. Они это делают не хуже нашего, только их методы требуют намного больше времени. Мы бы заодно и на этом выиграли.

**Агент К.:** Продолжайте.

**Агент Н.:** Т██████в рассказал, где он закопал тело Пескоструйщика. Это была старая свалка строительного мусора. Конкретное место оказалось найти достаточно легко; насыпь давно заросла чахлой растительностью, корни которой не могли проникнуть в сцементировавшийся грунт, а там, где была могила, и мусор оказался разрыхлен, вырос кустарник. Мы раскопали это место и, как и ожидалось, ничего не нашли. Вернее, нашли полость в слежавшемся субстрате, размером с человека, и истертую, посеченную проволоку.

Предположения подтвердились: Ф████-Пескоструйщик вылез из могилы. Но как вылез! Не потревожив поверхностный слой почвы, даже проволоку не распутав. Просто испарился оттуда и появился в другом месте. Собственно, как и из холодильника морга до этого.

Мы уже усекли, что на глазах у свидетелей он не двигался никогда. Мертвым прикидывался? Логичная тактика в его случае. Вспомнились заодно и ложные вызовы, участившиеся необъяснимым образом где-то за месяц до последних убийств: люди сообщали о трупах, подходящих по описанию под жертвы Пескоструйщика, но прибывшие наряды ничего не находили. Сначала списали на массовую истерию, какая бывает, когда в городе появляется маньяк, а теперь и это нашло свое объяснение.

Пока думали, что будем делать, мы установили за домом Т██████ва наблюдение, и быстро заметили, что не мы одни: вокруг него кольцом, как раз примерно в сто метров радиусом, вдруг обнаружилось несколько групп не то маркшейдеров, не то геодезистов с теодолитами.

Да, ГОК бывают не слишком изобретательны, и настолько часто прибегают к такой маскировке, что это уже бросается в глаза. Наверное, они еще не догадались, что мы по этой причине отслеживаем все конторы, которые занимаются подобной работой, и поэтому можем быстро проверить, с кем имеем дело. На штативах у них, разумеется, никакие не теодолиты, а те штуковины[[footnote]]агент имеет в виду т.н. прибор «[[[goc-supplemental-equipment|VERITAS]]]», широко используемый оперативниками Глобальной Оккультной Коалиции[[/footnote]], которыми они отслеживают всякие бестелесные сущности. Что они там надеялись увидеть?

Я вспомнил рассказы Т██████ва: дескать, ему мерещатся шаги Пескоструйщика. А может, не мерещатся. Может, какая-то его часть и правда незримо присутствует рядом с ним постоянно. И отстает, как только тот напьется? Почему бы и нет. Глаз-то ни у самого Ф█████, ни у его призрака нет -- кто знает, как они отличают людей друг от друга? Может, напившись до скотского состояния, Т██████в становится для него неузнаваем, и привидение-наводчик перекидывается на кого-то, имеющего на тот момент более человеческий облик, и уже этим более похожего на искомого Т██████ва. Нутром чувствуя приближение мстительного жмура, тот инстинктивно прикладывается к бутылке и тем самым спасает себе жизнь, но подставляет кого-то другого. Такая вот теория. Видимо, эту-то сущность ГОКовцы и сумели заметить на своих приборах.

В общем, у них было явное преимущество в оснащении и очевидно давно уже готова засада. Газовщиков, в отличие от геодезистов, мы не проверяем, но грузовичок с газовыми баллонами, припаркованный неподалеку, тоже выглядел подозрительно[[footnote]]агент подразумевает смесь токсинов «Дохлофос»[[/footnote]]. Наверняка и снайперы дежурили где-то наготове. А у меня -- три агента и совсем нет времени дождаться подкреплений. Оставалось идти на риск.

██████ и █████ подогнали наш микроавтобус со снаряжением. Мы прикинули варианты плана и стали ждать. Вечером, когда уже почти стемнело, █████, которого я поставил наблюдать, сообщает: из подъезда выходит Т██████в, а с ним -- тот самый подставной опер. Т██████в трезвый, как стекло. И вроде даже улыбается. Как и не был в запое. Видимо, форсированную детоксикацию сделали и память промыли: он все свои страхи позабыл и идет, радуется жизни. Наивный. Только оглядывается через каждые десять шагов: слышит что-то. А опер делано пожимает плечами и успокаивает его, наверное.

Ну и вот гуляют они по дворам, беседуют; мы их ведем наблюдением с соседней крыши. Близко подходить нельзя -- эти-то, с теодолитами, заметят и поднимут тревогу. Они, наверное, рассчитывали и объект заметить -- и, естественно, смотрели в свои приборы, не отрываясь ни на секунду… Ну вы поняли.

Наконец, те двое заходят в какой-то закоулок -- и вдруг встают, как вкопанные. Нашли. Или он их нашел. Т██████в пугается, пятится. Кричит, кажется. А «опер» уставился, глаз не сводит, выхватывает рацию и говорит что-то. К ним тут же сбегаются со всех сторон четверо с автоматами.

Ну а тут и наш выход; я даю команду, и ██████ запускает глушилку связи: тем уже ни подкрепление вызвать, ни предупреждение от наблюдателей получить. Пока поймут неладное и так до них доберутся, пара минут у нас есть.

█████ с гранатомета кладет ослепляющую гранату аккурат туда, куда ГОКовцы все разом и уставились. Мы с ██████ бежим к ним, но добежать не успели -- █████ с крыши сообщает, что те вроде как даже толком не дезориентированы: трое заняли круговую оборону и ждут нападения, а двое других отступили в укрытие и оттуда смотрят на объект, держат на прицеле. Вернее, не на объект, а на пустое место. И, получается, и не замечают, что на пустое.

Тут я все понял. Все-таки, оптические импланты -- это не глаза, и с этим объектом они их обманули. Они так и думали, что он там, перед ними -- вот вокруг него они оборону и заняли.

**Агент К.:** А объект?

**Агент Н.:** А объект пошел, за чем явился. Я спрашиваю █████, где Т██████в? Убежал, говорит, сразу как рвануло. Упустил. Мы с ██████ разделились, начали прочесывать все вокруг, и через два двора я из-за угла вылетаю прямо на него. В последний момент: он уже сползает по стене, и глаза такие… как будто удивленные, а у него из груди торчит рука мертвяка. Я не знаю, как этот жмур так делает, но он ее туда не вбил, не воткнул, а… Короче, хорошо видно было, что одно ребро Т██████ва проходит у него между костями предплечья. Как раз там, где на них мяса нет. Я его поймал взглядом на промежуточном моменте: он застрял в скелете у своей жертвы. Я кричу в рацию: «Нашел, все сюда!» -- а сам разбегаюсь и даю пинка прямо по туше. И закрываю глаза в этот момент на полсекунды.

**Агент К.:** Зачем?

**Агент Н.:** Пытался человека спасти. Если этот хрен, когда его не видят, умеет пролезать и руки просовывать через все подряд, то должен был, я так думал, использовать этот момент, чтобы выбраться из неловкого положения, и стать неосязаемым, ну или какой он там при этом. И по инерции от пинка он бы отлетел, вытащив из Т██████ва свою неосязаемую руку.

**Агент К.:** Получилось?

**Агент Н.:** Почти. Руку-то он вытащил, и отлететь отлетел, но успел дотянуться в последний момент и продеть палец мне под сухожилие на стопе. И так его дернул по инерции, что я потом хромал полгода. А вот Т██████ва я не спас: дырка в груди была ого-го, он протянул еще с полминуты, не больше. И едва испустил дух, как я над ухом слышу хрип какой-то, или шепот… Ледяной такой, пробирающий… Эта зараза на меня переключилась!

Знаете, я не из робких, но ни секунды не думал, сразу побежал оттуда во всю прыть. Прямо на раненной ноге, даже не чувствовал ее почти. Догнал бы этот мертвяк и меня, но тут как раз ребята подбегают: берут его на прицел, не спускают глаз. Так что те полминуты не Т██████ву, так мне жизнь спасли. Тут уже ██████ подъезжает на микроавтобусе. Мы объект закинули в кузов, и поехали: один за рулем, трое сзади, следят. Сразу вышли на связь, доложили, вызвали подкрепление. Ну и все, в общем.

**Агент К.:** Доставили объект в Зону?

**Агент Н:** [усмехается] Да хрен там, он сбежал на полпути. Через кузов просочился в какой-то момент и ушел. Но далеко не убежал, у нас уже был эскорт: прочесали местность, нашли. Но это уже не моя была работа.

**Агент К.:** Понятно. Спасибо.

**Агент Н.:** Да всегда пожалуйста.

**Конец записи.**

**Заключение:** //Агент Н. продолжает вызывать определенные подозрения своим пренебрежительным отношением к инструкциям и степенью своей осведомленности об оснащении сотрудников и методах работы Глобальной Оккультной Коалиции, однако прямых оснований для сомнений в его лояльности Организации на данный момент не обнаружено. Не подлежит сомнению, что грамотные, смелые и находчивые действия агента привели к захвату опасного SCP-объекта и опережению конкурирующей организации при этом. Рекомендую продолжить наблюдение.//
