[[include component:image-block | name=ELEPHANTFRIEND.jpg | caption=Una foto de SCP-5739 tomada al momento de su contención apareciendo encima del cuerpo de Emily Cole.| width=WIDTH-GOES-HERE]]

**Ítem #:** SCP-5739

**Clasificación del Objeto:** Neutralizado

[[collapsible show=&#34;Ver Procedimientos Especiales de Contención Previos&#34; hide=&#34;Ocultar Procedimientos Especiales de Contención Previos&#34;]]
SCP-5739 está contenido en una cámara de contención humanoide estándar. Cada dos semanas, dos miembros del personal de Clase-D deben limpiar la unidad de contención de SCP-5739 y recolectar cualquier instancia de SCP-5739-1.
[[/collapsible]]

**Procedimientos Especiales de Contención:** Los restos de SCP-5739 están contenidos en una unidad de almacenamiento en el ala de crio-almacén del Sitio-73. Las instancias legibles de SCP-5739-1 deben ser registradas y guardadas en la unidad previamente mencionada. El personal con un nivel de autorización de 2 o superior tiene permitido acceder a los restos de SCP-5739.

**Descripción:** SCP-5739 era una entidad biológica de 1,5 metros de altura compuesta en su totalidad de epidermis humana. A pesar de su composición, SCP-5739 mantenía una estructura rígida asemejando un cráneo de paquidermo. Antes de su neutralización, SCP-5739 levitaba en todo momento dos metros por encima del suelo.

Las instancias de SCP-5739-1 son divisiones de 35 centímetros x 35 centímetros de SCP-5739 que se desprenden físicamente de SCP-5739 mediante un proceso que es similar a la dermatitis exfoliativa[[footnote]]Una enfermedad que causa inflamación y escamación en la piel.[[/footnote]]. Las instancias de SCP-5739 contienen frases en Inglés grabadas con lo que se hipotetiza son uñas humanas. Ejemplos de SCP-5739-1 han sido registrados debajo. Debido a su potencial sgnificado, cada instancia de SCP-5739-1 debe poseer una designación única.

**Descubrimiento:** El 04/12/2015, el cuerpo de Emily Cole, de 12 años, fue descubierto en el lugar donde residía en Omaha, Nebraska. La totalidad de su piel se encontraba ausente de su cuerpo. SCP-5739 fue grabado levitando encima del cuerpo de Emily, inmóvil. El hermano mayor de Emily Cole, Albert Cole, contactó la estación de policía local en una llamada telefónica, interceptada por un agente de la Fundación encubierto trabajando dentro de la fuerza policial. Albert Cole exhibió ansiedad extrema durante su entrevista; volteándose a mirar pasillos vacíos, sobresaltándose al mínimo contacto con objetos, y desatendiendo al personal. Fue amnestizado poco después y todos los síntomas cesaron.

La siguiente instancia de SCP-5739-1 se encontraba a un lado del cuerpo de Emily Cole.

**SCP-5739-1-1:**
&gt; SIN DESCANSO PRESTAR
&gt; COMBINACIÓN DESCONOCIDA
&gt; RECIÉN DISTENDIDA
&gt; 
&gt; AUSENTEMENTE ENMENDAR
&gt; LA CURVA RECORRER
&gt; ASCENDER
&gt; NO PUEDES SIMULAR
&gt; 
&gt; ELEFANTE AMIGO
&gt; MI AMIGO MAS QUERIDO
&gt; NO TIENDO A INTENTAR
&gt; COMO TÚ TIENES PRETENDIDO
&gt; ASÍ TERMINAR

**Anexo 5739-1:** SCP-5739 no ha exhibido ningún comportamiento notable desde su contención. Las pruebas de ADN han determinado que SCP-5739 está compuesto de tejido epidérmico perteneciente a múltiples individuos no identificados.

Incidentes similares al descubrimiento de SCP-5739 han sido registrados por múltiples testimonios de testigos en Omaha, Nebraska. Todos estos testimonios fueron recogidos dentro de un centro psiquiátrico. Todos estos pacientes fueron diagnosticados con histeria colectiva prolongada. Albert Cole está registrado en una lista de seguimiento por trauma psicológico.

La siguiente instancia de SCP-5739-1 fue recuperada directamente debajo de SCP-5739 en su celda poco después de las pruebas genéticas.

**SCP-5739-1-2:**
&gt; CUBRE EL ESTRUENDO
&gt; TODO EXCEPTO EL OCASO[[footnote]]**N. Del Trad.:** Usado como sinónimo de “Oeste” o “Dirección Oeste”. “Westbound” es la palabra original.[[/footnote]]
&gt; NOTA EL TRASFONDO
&gt; 
&gt; POR AQUÍ HABRÁS PASADO
&gt; DE OTRA FORMA NO ENCONTRADO
&gt; INDESCRIPTIBLEMENTE AHOGADO
&gt; 
&gt; ESCUCHA SU SON
&gt; ENCERRADOS Y LASTIMADOS
&gt; RECONOCIDOS COMO NO ENCONTRADOS
&gt; SE DIERON CUENTA DE SU PRISIÓN
&gt; 
&gt; MENSAJES LIBERADOS
&gt; ELEFANTE ENCONTRADO

**Anexo 5739-2:** El 27/12/2015, registros de las cámaras de seguridad mostraron a SCP-5739 experimentando convulsiones; 1 minuto y 26 segundos luego del comienzo de las convulsiones SCP-5739 se rompió con fuerza, cubriendo el área circundante con sus restos.

Se le ordenó a Dos Clase-D que entraran a la celda de contención de SCP-5739 y limpiaran las cámaras de cualquier resto del objeto. Al ser examinados de cerca, todos los restos de SCP-5739 parecían ser instancias de SCP¨-5739-1. 99,62% de las instancias de SCP-5739-1 eran ilegibles debido a su combinación con otras instancias y una gran cantidad de lo que luego se determinó que era sudor. Se determinó que instancias de SCP-5739-1 restantes no eran anómalas, y un equipo de limpieza oficial fue desplegado. La siguiente es una transcripción de las inscripciones en las instancias de SCP-5739-1 recuperadas.

&gt; LA SONRISA DEL ELEFANTE

&gt; LA LLEGADA DEL GEMELO ADVIERTO
