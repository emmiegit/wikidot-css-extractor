**Objek #:** SCP-742

**Kelas Objek:** Keter

**Prosedur Penanganan Khusus:** Contoh SCP-742-1 disimpan dalam sel isolasi yang terpisah di sayap keamanan maksimum Site-██, dan diberi makan █ kilogram sumsum tulang manusia yang baru dipanen yang diperoleh [DISUNTING] selain ransum kelas humanoid standar.

Sampel dari virus SCP-742 itu sendiri disimpan di dalam kubah terjaga di Situs-19. Personel harus ditekankan bahwa sementara individu yang terinfeksi sangat berbahaya, SCP-742 itu sendiri memiliki infektivitas yang sangat rendah, kecuali ketika disuntikkan langsung ke aliran darah dan tidak dianggap sebagai bahaya hayati.

Satuan Tugas Gemerak ██████-█ telah dibuat untuk merespon wabah SCP-742 yang tidak ditahan, dan saat ini berada di lapangan di █████████, ████████████████.

**Deskripsi**: SCP-742 adalah sebuah retrovirus, kira-kira ██ kali lebih kompleks dari setiap virus yang telah diketahui. SCP-742 menginfeksi semua jenis sel, akan tetapi pada awalnya hanya memasuki siklus litik pada sel-sel penolong, yang mengarah ke keadaan kompromi immuno yang memungkinkan SCP-742 untuk menginfeksi setiap sel subjek yang terinfeksi. Sel-sel yang terinfeksi mengeluarkan hormon yang meningkatkan nafsu makan serta senyawa sinyal, setelah infeksi penuh dicapai konsentrasi senyawa sinyal ini mencapai tingkat target dan infeksi masuk tahap kedua. 

Selama tahap dua SCP-742 memengaruhi sistem saraf, menyebabkan subjek yang terinfeksi dengan rakus mengonsumsi makanan kaya protein dalam jumlah besar dan kemudian mencari daerah yang gelap dan terpencil (sering kali gua, bangunan yang ditinggalkan, atau ruang bawah tanah.) Pada titik ini subjek memasuki tahap hibernasi, melambatkan metabolisme tubuh hingga ke titik hampir mati. Selama periode ini retrovirus SCP-742 benar-benar menyalihkan dirinya ke dalam DNA subjek yang terinfeksi dan menghidupkan sifat virusnya — setelah kejadian ini subjek ditunjuk sebagai SCP-742-1.

Contoh SCP-742-1 yang baru dibuat menggunakan energi-makanan yang dicerna selama fase virus untuk mengubah fisiologi mereka, menghasilkan suatu organisme yang secara kasar mirip dengan manusia tetapi dengan saluran pencernaan kedua yang terkait dengan [DATA DIHAPUS] bagian atas mulut, Setelah sepenuhnya dirubah, contoh SCP-742-1 terus berfungsi seolah-olah mereka adalah manusia normal, dan hampir tidak dapat dibedakan tanpa pemeriksaan medis. Namun, infeksi SCP-742 mengacaukan genom selama transkripsi balik, yang mengarah pada gejala yang konsisten dengan disfungsi telomerase dalam waktu sekitar satu bulan.

SCP-742-1 dapat mencegah hal ini dengan menelan sel induk manusia. Di alam liar, SCP-742-1 adalah pemburu nokturnal, memangsa manusia yang terisolasi. Korban pertama kali lumpuh dengan gigitan berbisa, kemudian dikeringkan dari sumsum tulang melalui [DISUNTING]. Kadang-kadang beberapa daging korban juga akan dimakan. Contoh SCP-742-1 tidak menua secara normal dan, jika tetap disuplai dengan sel induk, secara biologis akan abadi. Contoh SCP-742-1 secara khusus menargetkan korban lebih muda karena volume sel induk yang lebih tinggi yang dapat diperoleh. Anak-anak yang masih memiliki gigi bayi akan ditemukan dengan keadaan gigi mereka hilang sebagai tambahan [DATA DIHAPUS]. Contoh of SCP-742-1 juga akan menargetkan ibu hamil untuk memasuki tahap menular.

Biasanya SCP-742-1 menggunakan sel induk pluripoten dari sumsum tulang untuk meregenerasi dirinya sendiri dan tidak mampu menyebarkan infeksi SCP-742. Namun, setelah menelan setidaknya ███ gram sel induk totipotent (biasanya dari janin manusia, meskipun sumbernya tidak relevan) SCP-742-1 mengeluarkan sejumlah kecil cairan yang diisi dengan retrovirus SCP-742. Cairan ini, disuntikkan [DATA DIHAPUS] Arteri utama seorang manusia adalah vektor transmisi utama untuk infeksi SCP-742. Contoh SCP-742-1 berperilaku dengan tunduk pada contoh yang menginfeksi mereka.</textarea></pre>
