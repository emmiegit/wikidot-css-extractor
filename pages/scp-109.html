**Mã vật thể:** SCP-109

**Phân loại:** Euclid (Xem phụ lục 109-1)

**Quy trình Quản thúc Đặc biệt:** SCP-109 hiện đang được quản thúc tại Đơn vị Lưu trữ Không Quan trọng số 7 và không cần giám sát tích cực.Nó không được di chuyển khỏi đơn vị ngoại trừ việc được vận chuyển đến cơ sở nghiên cứu, và sau đó chỉ được tiếp xúc bởi nhân viên có chứng chỉ an ninh Cấp 3 trở lên. Khi đặt SCP-109 vào vị trí quản thúc, nhân viên phải đảm bảo rằng nó được đóng chặt và đặt nó trên bệ đúc ở vị trí thẳng đứng.

**Mô tả:** SCP-109 là một bình chứa nước tiêu chuẩn của Quân đội Hoa Kỳ (khoảng năm 1899) được làm bằng hợp kim thiếc và được bao phủ bởi một lớp bông dày,có một dây đeo bằng da màu đen. Khi mở ra, món đồ gần như đầy nước. Một lượng nước dường như không giới hạn có thể được lấy ra khỏi chiếc bình mà không làm thay đổi mực nước hoặc khối lượng của nó,khối lượng 3,16 kg vẫn không đổi . Các quan sát bên trong chiếc bình cho thấy thể tích ước tính là 2,8 L và hình dạng phù hợp với bên ngoài.

Nước trong SCP-109 có màu xám xanh nhẹ, với nồng độ 20 ppm thiếc và 170 ppm các chất điện giải khác. Nước trong SCP-109 luôn được giữ ở mức 19 ° C nhưng nhiệt độ có thể được tăng lên hoặc hạ xuống khi lượng nước được chuyển sang vật chứa khác

**Phụ lục 109-1:** Khi chiếc bình được đưa đến Điểm-19, nó đã được phân loại là Safe. Khi các cuộc thử nghiệm được tiến hành trên nó, nhiều kết quả khác nhau xung quanh thử nghiệm đã thúc đẩy Tướng ████████ ████ tái phân loại dị thể lên Euclid.


**Phụ lục 109-2:** Gần đây, Ts. ████████ đã nộp một yêu cầu và đã được chấp thuận cho phép sử dụng SCP-109 để tưới cây đậu bắp mọc trong văn phòng. Nhân sự phải được thông báo rằng Ts. ████████ sử dụng SCP-109 cho mục đích này trong một thời gian ngắn vào thứ Sáu hàng tuần.

**Phụ lục 109-3:** &#34;Tôi nhận thấy rằng các nhân sự Cấp D mới thường không dám đổ nước trong bình. Các vệ binh nên  được nhắc nhở rằng họ không khuyến khích hoạt động như vậy và thông báo cho họ rằng SCP-109 không đáy. Tụng &#39;Chug!&#39; nhiều lần bị coi là thiếu chuyên nghiệp. &#34; - Tiến sĩ Klein

**Thông tin bổ sung:** Do phạm vi thử nghiệm được thực hiện trên SCP-109, phần này đã được cung cấp để trình bày kết quả thử nghiệm theo thứ tự thời gian. Ngày thử nghiệm đã được giữ kín để bảo mật.

&gt; **THỬ NGHIỆM 1:** Đối tượng tiếp thụ nước từ SCP-109, báo cáo rằng nó rất sảng khoái và, mặc dù có chứa kim loại, nhưng rất ngon. Xét nghiệm mẫu nước tiểu của đối tượng cho thấy mọi thứ vẫn bình thường.
&gt; 
&gt; **THỬ NGHIỆM 2:** Ngay sau Thử nghiệm 1 cho thấy các đối tượng tự mất nước trong 1 ngày trước khi hấp thụ nước từ SCP-109. Thử nghiệm vẫn chưa kết thúc vì các đối tượng không thể cung cấp mẫu nước tiểu.
&gt; 
&gt; **THỬ NGHIỆM 3:** Đối tượng được tắm trong nước từ SCP-109. Đối tượng báo cáo cảm thấy tràn đầy năng lượng  và làn da được cải thiện nhiều sau khi tắm.
&gt; 
&gt; **THỬ NGHIỆM 4:** Vi khuẩn Streptococcus được nuôi trong nước từ SCP-109 phát triển mạnh và nhân lên nhanh chóng. Nước từ SCP-109 được cấp cho đối tượng bị nhiễm trùng liên cầu đã giết chết gần như tất cả vi khuẩn và đã phục hồi hoàn toàn trong vòng 24 giờ.
&gt; 
&gt; **THỬ NGHIỆM 5:** Chất thay thế máu được tạo ra bằng nước từ SCP-109, được truyền cho một người đi bộ bị một người lái xe say rượu đâm phải. Đối tượng không có triệu chứng xấu sau khi truyền máu và đã hồi phục hoàn toàn.Đối tượng được chữa trị trong vòng sáu tuần.
&gt; 
&gt; **THỬ NGHIỆM 6:** Nước từ SCP-109 được sử dụng cho các sinh vật và thực vật khác nhau, toàn bộ đều rất khỏe mạnh và không có triệu chứng xấu.

&gt; Đề xuất cho phép SCP-109 và [[[SCP-402]]] thử nghiệm đã được thảo luận trong một khoảng thời gian dài. Vì rủi ro mất một hoặc cả hai dị thể hoặc gây ra những tình huống cực kỳ nguy hiểm, thử nghiệm sẽ không bao giờ được chấp thuận.
