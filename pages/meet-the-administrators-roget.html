    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//最近，我很长时间以来第一次看到Roget的[[[an-interview-with-the-administrator|网站创建人The Administrator访谈]]]，从中得到启发，开始撰写一系列以目前SCP基金会维基管理员为采访对象的访谈。作为社区外展服务与MAST团队[[footnote]] **译注：**Maintenance and Ancillary Staff Team，维护与辅助人员团队 [[/footnote]]基层员工中的一员，我有幸与Roget共事。由于这个计划的灵感来源是他的作品，因此我首先找到他进行访谈，他则慷慨地同意了。~ [[*user WhiteGuard]]//

------

[[=]]
++ ##800000|[[*user RJB_R]]是谁？##
[[/=]]

------

@@@@
@@@@

[[[dr-rogets-file|Roget]]]于2017年3月3日正式成为管理员，并担任[[[http://05command.wikidot.com/maintenance-and-ancillary-staff-team-main|维护与辅助人员团队]]]的领袖，直至今日。Roget自2012年1月19日成为此网站的成员，截至撰写本文时，他投稿了164篇SCP文章、95篇故事、6篇GoI格式作品、38篇其余类型作品，总共在本网站上投稿了303篇文章。这使他成为了本网站中撰写文章数最多的用户，同时用户[[*user ihp]]以169篇文章排名第二。根据得分数比较得出，本网站中Roget最受欢迎的文章为[[[SCP-031|SCP-031：爱为何物？]]]，得分为+486。他除拥有写作才能外，还恰巧是我们网站的历史学家，撰写了出色的[[[history-of-the-universe-hub|SCP宇宙史]]]。接下来的采访中，将包含11个来自我自己的问题与4个来自社区的问题，以及他的回答。

@@@@
@@@@

[[=]]
//粗体文本代表问题，而方框内部的文本为Roget的回答。//
[[/=]]

------
[[=]]
++ ##800000|访谈者问题：##
[[/=]]
------

@@@@
@@@@

**你最开始是怎么找到SCP基金会的？第一印象如何？当时意识到这可能是一个你能花8年来写作的地方吗？如果没有的话，你是什么时候想到这可能会是“你的东西”的？**

&gt; 在高一时，我一个已经入坑的朋友让我看了Facepunch[[footnote]] **译注：**一个[[[https://forum.facepunch.com|论坛]]]。 [[/footnote]]里关于它的帖子。我一直都是个作者，而且我想看看能不能为这个棒棒的社区做点什么，我的感情与兴趣已经被它吸引。自开始写作后，我就从未想停下。

@@@@
@@@@

**你会怎么描述你的写作风格？是相信这些年来自始至终保持不变，亦或是相信你的风格已经经历了某些剧变？你认为这些年来对你文章影响最大的是什么？**

&gt; 我更喜欢简洁。长文写作对我来说一直是个难题。很大程度上，我受到了玛丽·比尔德和斯蒂芬·金的影响。我总是重新回到保持文章简练的状态，不想给读者留下深刻的印象，而是尽最大努力且尽可能快地和他们交流。

@@@@
@@@@

**众所周知，你是个历史迷。我也挺喜欢历史。这科目一直很吸引我；然而，有一名我很喜欢听他讲课的中学老师帮助我将这份兴趣转变为激情。在你一生中，有没有一些事情激发你对历史的热爱？请描述一下你对这个领域有多着迷。**

&gt; 我父亲过去经常开着一辆老皮卡车带孩子们在镇子上兜风，并告诉我们从他小时候到现在镇上发生的变化。我相信我的父亲为我灌输了伟大的爱与感激之情，使我懂得要了解过去、了解一切。我发现学习历史是了解其他一切事物的好方法。我一般用历史唯物主义的角度审视历史事件，而且我发现这是最有启发性的方法，它可以总结过去，并用这些知识改善现在的生活。

@@@@
@@@@

**在于2012年发行、现今已名声大噪的游戏《SCP：收容失效》中，你最喜欢里面出现的哪个SCP？你选好后，愿意分享一下这篇经典的文章吸引你的是什么魅力或有趣的特征吗？**

&gt; 我从没玩过，所以我得去查一下。是[[[SCP-066|066]]]，不论我读多少遍，这篇文章都会使我毛骨悚然。

@@@@
@@@@

**说到经典SCP，当那个现在已臭名昭著的“传承条目”推出时，你就在周围。尽管没几个人接纳它，你觉得
有没有可能让类似它的东西复活？或甚至可以创建一个完全不同的表，用于庆祝与传承条目中相同的特定SCP？**

&gt; 我觉得我们该更充分地利用用户管理列表来完成这份工作，而传承条目并不适合此事，它也不是为此创建的。我认为传承条目是这场追求奇特设定运动的最后一口气，已经被理所当然地扔进历史的垃圾箱了。

@@@@
@@@@

**你还记得读过的第一篇SCP吗？也可以是你读到的第一篇真正吸引你的文章？你觉得早期的这些文章有什么有意思的地方迫使你想要加入？**

&gt; 我还记得最早我读了[[[SCP-504|致命一击番茄]]]，然后是[[[SCP-106|恐怖老人]]]。我在一间已废弃的计算机室里一台老式iMac上读SCP，我们几个小孩还在那玩龙与地下城。我觉得这种气氛深入浅出地促成了我对此的投入。

@@@@
@@@@

**如果非要让你说的话，你最喜欢的SCP是？文章呢？还有作者？最后是001提案？**

&gt; 1. [[[SCP-3001]]]，它让我自十岁以来第一次做噩梦。
&gt; 2. [[[Pila]]]
&gt; 3. 我们都站在[[[dr-sorts-personnel-file|Sorts]]]，[[[dr-gears-s-personnel-file|Gears]]]，[[[absentmindednihilist-s-personnel-file|AbsentmindedNihilist]]]，[[[agent-lament-s-personnel-file|TroyL]]]，与[[[dr-k-stuff-s-personnel-file|DarkStuff]]]的肩膀上。
&gt; 4. 我觉得没人能比得上[[[dr-manns-proposal|Mann博士的提案]]]。螺旋路的概念是多么的优雅。

@@@@
@@@@

**你已经在这个网站里呆了将近八年。你已看到了很多人以各种身份努力：作者、读者、校对员、网站职员、甚至是管理员。你最怀念谁的参与？如果他们碰巧看到了这篇访谈，你想对他们说什么？**

&gt; 我希望知道[[[accelerando-personnel-file|Accelerando]]]怎么样了，以及希望我们上次谈过后他一切都好。

@@@@
@@@@

**现在你已经当了三年的管理员了，你确定你还处在正确的轨道上完成你想做的一切吗？有什么你希望可以以不同方式应对的事件吗？**

&gt; 我不会太过沉湎于过去，最多只会从错误与失利当中吸取教训。我很看好我们的社区。我不觉得这达到了我们潜力的十分之一。

@@@@
@@@@

**有宠物吗？**

&gt; 该从何说起？我要按从大到小的顺序说：
&gt; 1. 司鲁格 - 又大又帅的黄色拉布拉多犬。
&gt; 2. 基辛格 - 态度强硬的曼克斯猫。寻回猫[[footnote]] **译注：**原文为Rescue Cat。 [[/footnote]]！
&gt; 3. 尼克松 - 家里最毛茸茸的猫咪。寻回猫！
&gt; 4. 雅达利 - 声音短尖的小地精猫。寻回猫！
&gt; 5. 泡菜 - 一条刚搬进新箱子的球蟒，她很爱新家。
&gt; 6. 勺子 - 一条搏鱼，在一个十加仑水缸里过着幸福的生活。
&gt; 7. 蜗牛 - 我们之前有两只，但其中一只总是跳到缸外，最后死了。
&gt; 8. 小虾 - 它们很有趣。
&gt; 还有大约50盆我另一半种的室内盆栽。

@@@@
@@@@

**[[[SCP-055]]]是什么？**

&gt; 寻找方洞的圆榫。

@@@@
@@@@

------
[[=]]
++ ##800000|社区成员问题：##
[[/=]]
------

@@@@
@@@@

**你是如何激励自己成为一名SCP维基管理员的？** ~ [[*user barredowl]]

&gt; 总的来说，我认为SCP维基是一个奇妙而独特的地方，过去的九年对我来说十分美妙。我很荣幸能帮助维基变得更好。
@@@@
@@@@

**你帮忙创作了网站上的很多东西：76年班、阿卡迪亚、浊海老者设定。其中你最喜欢的是什么？哪些是你希望得到更多关注的？** ~ [[*user Ihp]]

&gt; [[[scp-1872|车用激光指示器]]]，[[[scp-1894|节食课程]]]，[[[scp-1727|汽车-天国]]]：我的CRSHCRS系列。尤其是第一个，绝对是我写过最有趣的文章之一。

@@@@
@@@@

**在你任职期间，你看到网站中最有影响力的变化是什么？以你所能看到的，维基在不远的将来会面临的最大挑战是什么？** ~ [[*user MalyceGraves]]

&gt; 那就应该是高级职员从一群自由的长期用户发展为一个拥有强有力法律传统的组织机构了。我认为我们最大的问题是，我们很大一部分老文章很难查找，如果没人读我们那些最好的文章，就太可悲了。我们可以合作解决这个问题。

@@@@
@@@@

**你是怎样为你的作品寻找灵感的？** ~ [[*user Hexick]]

&gt; 我从日常生活中获得灵感。我写的第一篇SCP是[[[SCP-1507|1507]]]，它的灵感来自我母亲对装饰与火烈鸟的痴迷。

@@@@
@@@@

------

采访到此结束。希望你喜欢！我要再次感谢Roget接受了我的采访请求。再次感谢提供问题的网站成员：**[[[barredowl-s-spectacularly-crafted-author-page|barredowl]]]**，**[[[ihp-s-author-page|Ihp]]]**，**[[[malycegraves-author|MalyceGraves]]]**，以及**Hexick**。我的下一个采访对象是[[*user Zyn]]。如果你有想问她的问题，请在本文的讨论版中留言，我会从里面选出我最喜欢的问题。

[[=]]
**感谢阅读！**
[[/=]]
