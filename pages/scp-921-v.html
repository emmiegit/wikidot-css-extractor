**Объект №:** SCP-921

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-921 следует хранить в камере для наблюдений размером 5 м х 5 м в Зоне 20. Дверь в камеру должна быть всё время заперта, за исключением приказаний сотрудников с 4 или более высоким уровнем допуска. В комнату содержания было установлено одностороннее зеркало для наблюдений за всеми экспериментами. Ценным сотрудникам, работающим с SCP-921, рекомендовано надевать специальные изолирующие костюмы для защиты.  

**Описание:** SCP-921 - это электрический стул, ранее находившийся в собственности государственной тюрьмы █████ в ███████, █████. Данное устройство начало использоваться в 19██ и было списано ██ лет спустя. Согласно отчётам о казнях, с помощью SCP-921 было казнено [УДАЛЕНО] заключённых.

SCP-921 работает как обычный электрический стул, за исключением двух ключевых отличий: во-первых, объекту, судя по всему, не нужен никакой внешний источник энергии. SCP-921 полностью функционировал, даже когда его не подключили к нужному электрооборудованию.

Второй и, возможно, самой примечательной особенностью объекта является воздействие, которое он оказывает на привязанных к нему людей. Испытуемый начинает биться в конвульсиях, будто на его тело воздействует несмертельная доза электричества. Напряжение будет постепенно увеличиваться, пока испытуемый не погибнет или не будет снят со стула.

Выжившие после воздействия SCP-921 начинают сильно путаться в воспоминаниях, касающихся их прошлого. В частности, появляются новые воспоминания, которые противоречат старым. Яркость этих приобретённых воспоминаний, похоже, разнится и зависит от личности испытуемого и времени, проведённом на SCP-921. Дополнительную информацию см. в Приложении 921-02.

**Приложение 921-01:** SCP-921 был изъят из государственной тюрьмы █████ после того, как группа подростков проникла в давно заброшенную тюрьму. Фонд узнал о свойствах объекта, когда один из подростков заявил, что он ███ █████, казнённый серийный убийца. Для изъятия SCP-объекта и его транспортировки в Зону 20 для исследований была отправлена небольшая оперативная группа, возглавляемая д-ром З██████.

Во время изъятия SCP-921 агент ██████ каким-то образом попал под его воздействие. После возращения группы в Зону 20, его изолировали в камере для психически больных с целью дальнейших исследований.

**Приложение 921-02:** Ниже приведено интервью с одним из испытуемых после эксперимента с SCP-921.

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; Маккалум: Хорошо себя чувствуете?
&gt; 
&gt; D-921-109: Да, док, только голова слегка кружится.
&gt; 
&gt; Маккалум: Отлично. Сейчас я задам вам несколько вопросов, чтобы удостовериться, что всё в порядке. Как вас зовут?
&gt; 
&gt; D-921-109: … █████ ████████.
&gt; 
&gt; Маккалум: Какое преступление вы совершили до того, как вас задержали?
&gt; 
&gt; D-921-109: (молчание) Думаю…
&gt; 
&gt; Маккалум: Какое?
&gt; 
&gt; D-921-109: Это было оно или…
&gt; 
&gt; Маккалум: Какое? Отвечайте уже!
&gt; 
&gt; (Краткое молчание)
&gt; 
&gt; Маккалум: Так что? Что вы помните? 
&gt; 
&gt; D-921-109: Поджог?
&gt; 
&gt; Маккалум: (пауза) Интересно. Вообще-то, согласно вашим записям, это - (замолкает)
&gt; 
&gt; D-921-109: Нет. Нет, не поджог. Это было изнасилование, да?
&gt; 
&gt; Маккалум: То есть, вы не помните?
&gt; 
&gt; D-921-109: Я ограбил своего отца и прострелил ему кишки. Я угнал у одного мужика машину, только чтобы задавить его.
&gt; 
&gt; Маккалум: Думаю, с вами всё ясно, г-н -
&gt; 
&gt; D-921-109: (впадает в исступление) Я убил ребёнка и украсил его головой свою лужайку. Я начинал с грабежа банков в Лондоне. (продолжает громко говорить)
&gt; 
&gt; Маккалум: (охране) Выведите его отсюда.
&gt; 
&gt; D-921-109: (кричит) Я убила своего мужа ради страховки! Я задушил жену, потому что она мешала мне веселиться!
&gt; 
&gt; (Прибывшая охрана хватает D-921-109. Раздаются звуки борьбы и несколько криков сотрудника класса D.)
&gt; 
&gt; D-921-109: (рыдает) Нет, нет! Я невиновен! Невиновен! Отец, скажи им! Скажи им!
&gt; 
&gt; (Охрана вкалывает D-921-109 сильное успокоительное, он затихает.)
&gt; 
&gt; **&lt;Конец записи&gt;**

В настоящее время исследуются свойства SCP-921 вызывать галлюцинации. То, что D-921-109 считал, что в комнате вместе с ним находился священник, позволяет предположить, что новые воспоминания сильнее оригинальных. --Намечены дальнейшие испытания.--

**Приложение 921-03:** Дальнейшие испытания с SCP-921 отложены. Подробности в отчёте об инциденте 921-JK.</textarea></pre>
