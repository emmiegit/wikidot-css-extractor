    <pre><textarea class="page-source" readonly>&gt; 
&gt; **不存在的：化石的六节诗**
&gt; 
&gt; 于鸦片的朦胧快感中
&gt; Mary躺在床上，注视着地上的雕版
&gt; 曾属于她的蛇颈龙骨架，现在钉在博物馆墙上
&gt; 寒气从窗边潜入，钻进她的毯子
&gt; 而阿蒙神就在那被遗忘的珍玩之中
&gt; 
&gt; 他就作为一件珍玩在那众多古董之中
&gt; 岁月为珍奇小件积灰，又或许是鸦 片的作用使然
&gt; 她充满爱意地扫视着空贝壳和头骨，阿蒙低语：“找到这些真好”
&gt; 她保持她的姿势，如婴儿般蜷缩在毯子里一动不动
&gt; “这里一无所有”她喃喃自语，“唯有墙壁的吱呀声”。
&gt; 
&gt; 唯有三月的风让墙壁吱呀哀嚎
&gt; 博物馆空负盛名，只留馆长常在
&gt; 在她生命消散之时，她握紧了毯子
&gt; 只余鸦片酊的麻木感在旁相伴
&gt; 她又想起了她找到的蛇颈龙
&gt; 静止于海滩，菊石相伴
&gt; 她再次看了一眼那个男人，他有一对扭曲的公羊角
&gt; 
&gt; Amon跪在她身边，“你把你一生都刻在一堵墙上，从未停歇，可怜的女人”
&gt; 他在说什么？她在朦胧之中想道
&gt; 我一生的工作只是有关于贵族和流言者的好奇心。他们利用了我
&gt; 鸦片酊剂在桌上沉默，反射着隆起的毯子的微光
&gt; 
&gt; “别那样想
&gt; 那些以遗体覆盖了地球的动物将被铭记”阿蒙说道
&gt; “而挖掘者们将会被神话传颂。”她的心脏的震动开始减弱
&gt; 这让她肿瘤覆满的胸腔略微平静
&gt; 墙上的死物们静静凝视着她，这个捕手将在接受治疗前加入它们
&gt; “别嘲笑一个快死的女人，你有我在。”
&gt; 
&gt; 他转过身去
&gt; 他的角惊扰了货架上的灰尘
&gt; 数百个未卖出的痂壳和粪化石精致无比
&gt; 她轻叹一声，乞求着盗墓的特赦
&gt; 她的双眼紧闭，好奇鸦片去了哪里。
&gt; 
&gt; 菊石在近海固化，最终形成了阿蒙的形状
&gt; 一个女人在海边卖贝壳，最后也陷在了墙上
&gt; 邻居们纷纷到来，看到了鸦片最后用毯子把她包上

------

&gt; //“她在海边卖海贝//
&gt; //她卖的海贝是真海贝//
&gt; //若她在海边卖贝壳//
&gt; //我确信她卖的是真海贝”//
&gt; //我们都说童谣里的人是虚构的//
&gt; //真是这样的吗？//</textarea></pre>
