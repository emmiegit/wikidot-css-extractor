[[include component:credit-button]]
**Artikel:** SCP-459 - Interplanetarer Thermostat
**Autor:** [[*user Pyonta]]
**Original:** https://scp-wiki.wikidot.com/scp-459
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-459

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-459 ist ohne Strom in einem Standard-Sicherheitsschrank aufzubewahren. Der Zugangscode ist alle zwei Wochen zu ändern und Personal der Stufe 3 und höher bekannt zu geben. --Der Umzug zu Testzwecken muss mindestens eine Woche im Voraus beantragt und von einem Mitarbeiter der Stufe 4 genehmigt werden.-- Nach dem 15.04.20██ wurden die Tests auf unbestimmte Zeit ausgesetzt. Vorschläge für die Verwendung sollten an Mitglieder des O5-Rates gerichtet werden.

**Beschreibung:** SCP-459 scheint ein Standard-Heimthermostat zu sein. Das Gerät ist mit einem kleinen Display, vier Tasten und zwei Einstellrädern auf beiden Seiten des Bildschirms ausgestattet; die beiden Tasten auf der rechten Seite erhöhen und senken die Temperatur, und die beiden anderen scheinen die relative Luftfeuchtigkeit in der Umgebung zu beeinflussen - diese Tasten funktionieren jedoch nur, wenn beide Einstellräder auf die Position &#34;Aus&#34; gestellt sind. Der linke Drehknopf (Drehknopf 1) ist mit verschiedenen Standard-Wetterbedingungen wie &#34;Regen&#34;, &#34;Schnee&#34; und [DATEN GELÖSCHT] markiert. --Die Beschriftung der vierten und fünften Position ist abgetragen und wurde als 4 und 5 gekennzeichnet.-- Die vierte und fünfte Position sind mit &#34;T-Storm&#34; bzw. &#34;Hurricane&#34; bezeichnet. Das rechte Zifferblatt (Zifferblatt 2) hat ██ verschiedene Einstellungen, die alle nicht gekennzeichnet sind. Die Positionen ganz rechts auf jeder Skala sind die &#34;Aus&#34;-Positionen.

SCP-459 kann, wenn er an ein Heiz- und Kühlsystem angeschlossen ist, zusätzlich zu Temperatur und Luftfeuchtigkeit auch das Wettergeschehen verändern. Der Wirkungsbereich scheint etwa 139 m² groß zu sein, was der Fläche eines bescheidenen Hauses entspricht. Wie diese Wirkungen zustande kommen, ist derzeit nicht bekannt, da die Heiz- und Kühlsysteme des gesamten Geländes keine Anomalien in diesem Bereich zeigen, selbst wenn die Temperatur erheblich abweicht. Jüngste Tests deuten darauf hin, dass SCP-459 auf Ressourcen von anderen Planeten und möglicherweise aus anderen Dimensionen zugreifen kann.

**Anhang 459-1:** SCP-459 wurde in einem Vorstadthaus in ██████████, ██████, entdeckt, nachdem Nachbarn von lauten Geräuschen und hellen Blitzen in der Nacht berichtet hatten. Die ersten Versuche der Behörden, das Haus zu untersuchen, führten zu [ZENSIERT] und erregten die Aufmerksamkeit der Foundation. Eine Gruppe von Agenten mit Standard-Schutzausrüstung unterbrach die Stromzufuhr zum Haus und holte SCP-459 ohne Zwischenfälle zurück, wobei alle Agenten mit dem Gerät zur Standort-██ zurückkehrten. Die Leichen von [ZENSIERT], den Bewohnern des Hauses, wurden ebenfalls geborgen; als Todesursache wird offiziell ein Gasleck angegeben.

**Test Log 459-2**

//Hinweis vor dem Test: Die Standardeinstellungen sind 20 Grad Celsius und 50 % relative Luftfeuchtigkeit. -Dr. ███████//

**Name:** Dr. ███████
**Datum:** 16.3.20██
**Einstellung Temperatur/Luftfeuchtigkeit/Wetter:** 20 °C/50 %/Dial 1, Schnee
**Ergebnis:** Nach 127 Sekunden begann es im Testgebiet zu regnen. Die von SCP-459 angegebene Temperatur wird bestätigt. Nach zwanzig Minuten klarte das Wetter auf.
**Anmerkung:** //&#34;Ich dachte, es würde die Temperatur senken... Nun, ich hatte zur Hälfte Recht - es handelt sich funktionell um normales Wetter, das den gleichen Regeln folgt.&#34; -Dr. ███████//

**Datum:** 16.3.20██
**Einstellung Temperatur/Luftfeuchtigkeit/Wetter:** 23 °C/75 %/Dial 1, &#34;4&#34;
**Ergebnis:** Nach 47 Sekunden begannen sich dunkle Wolken zu verdichten, gefolgt von leichtem Regen und gelegentlichem Gewitter. Die Windgeschwindigkeit in der Testkammer erreichte einen Spitzenwert von 67 km/h. Nach 34 Minuten klarte das Wetter auf.
**Anmerkung:** //&#34;Nichts besonders Ungewöhnliches, aber vielleicht sollten wir beim nächsten Test etwas Wetterschutz in der Nähe haben.&#34; -Dr. ███████//

**Datum:** 16.3.20██
**Einstellung Temperatur/Luftfeuchtigkeit/Wetter:** 26 °C/80 %/Dial 1, &#34;5&#34;
**Ergebnis:** Zunächst schien das Ergebnis identisch mit dem zweiten Test zu sein, aber sieben Minuten nach der Aktivierung begannen sich die Wetterbedingungen drastisch zu verschlechtern, mit starkem Regen und Winden, die bis zu 162 km/h erreichten, gefolgt von [ZENSIERT]. Es dauerte über zwei Stunden, bis sich das Wetter aufklärte. Es wurden standortweite Stromausfälle gemeldet.
**Anmerkung:** //&#34;Das sollten wir nicht noch einmal versuchen... Während es im Nachhinein urkomisch ist, einer Handvoll klatschnasser Forscher dabei zuzusehen, wie sie durch eine Testkammer geblasen werden, haben der Stromschlag für meinen Assistenten und das Risiko eines standortweiten Versagens der Eindämmung dem Ganzen einen kleinen Dämpfer verpasst.&#34; -Dr. ███████//

**Datum:** 24.3.20██
**Einstellung Temperatur/Luftfeuchtigkeit/Wetter:** 20 °C/50 %/Dial 2, Position ganz links.
**Ergebnis:** Nach fünf Minuten Inaktivität verließ Dr. ███████ die Testkammer aufgrund von spontanem Nasenbluten. Um 07:32 Uhr nach der Aktivierung begann eine Brise durch den Raum zu wehen, die sehr schnell an Geschwindigkeit zunahm, woraufhin die Sicht durch große Mengen an nicht identifiziertem rotem Material verdeckt wurde. [DATEN GELÖSCHT]. Sensoren maßen eine Windgeschwindigkeit von 428 km/h, bevor sie zerstört wurden. [DATEN GELÖSCHT]. Der gesamte Ostflügel wurde abgeriegelt. Das Wetter legte sich erst eine Woche nach dem Vorfall und weitere Tests wurden ausgesetzt, bis die Testkammer vollständig inspiziert und repariert werden konnte. Die Inspektion der Kammer ergab große Mengen an Ammoniak, Schwefelwasserstoff und anderen chemischen Verbindungen, die für die Jupiteratmosphäre bekannt sind.
**Anmerkung:** //&#34;War das der ███████// rote Fleck?!//&#34; -Dr. ███████//

**Datum:** 15.4.20██
**Einstellung Temperatur/Luftfeuchtigkeit/Wetter:** 20 °C/50 %/Dial 2, eine Umdrehung von der äußersten linken Position.
**Ergebnis:** Das Personal der Klasse D stellte das Gerät entsprechend ein. Nach 742 Sekunden: [DATEN GELÖSCHT]. Alle weiteren Tests werden auf unbestimmte Zeit ausgesetzt.
**Anmerkung:** //&#34;Es hat drei Wochen gedauert, bis wir das Ding zurückbekommen haben, aber es ist völlig unbeschädigt. Es ist möglich, dass wir dieses Ding benutzen können, um natürliche Umgebungen für bestimmte// auf der Erde lebende //Tier-SCPs nachzubilden.&#34; -Dr. ███████//</textarea></pre>
