    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **Тема конкурса объектов: &#34;добрые&#34; SCP-объекты.**

Фонд - оплот всевозможных объектов, одним своим существованием приводящих в ужас, приносящих боль, смерть и всевозможные неприятности отдельным людям и всему человечеству. Но не только.

Задача конкурсантов - написать объект (не шуточный), несущий разумное, доброе, вечное.


++ **Тема конкурса рассказов: посмертное существование.**

Уже очень многое известно о жизни бравых сотрудников Фонда (и не только Фонда) - буквально о всех аспектах их существования в мире, полном аномалий. И множество вариантов умереть - или стать бессмертным. Но все так же мало - о том, что ждет после смерти... Или и это уже известно?

Задача конкурсантов - написать рассказ, раскрывающий тему посмертного существования.


-----
**Правила конкурса:**

**//Общие://**

**1.** На конкурс допускаются SCP-объекты и рассказы, соответствующие заданным темам.

**2.** Основная идея, структура и формат рассказов, природа и свойства объектов, отношение к связанным организациям и т.д. не регламентируются и могут быть любыми в рамках обычных критериев качества статей. 

**3.** От одного участника может быть подано максимум один рассказ и один объект. Возможно выступление в соавторстве.

**4.** На конкурс могут быть поданы как оригинальные статьи, так и переписанные с &#34;Удаленных&#34;.

**//Порядок подачи работ://**

**5.** Работы следует отправлять через систему личных сообщений Викидота участнику [[*user Osobist]]. В теме письма должно быть указано «Работа для конкурса».

**//Важно://** Работы должны быть полностью готовыми, т.к. впоследствии будут публиковаться без каких-либо изменений. После отправки работ сообщения с предложениями изменений или более новые, правленные версии конкурсных материалов приниматься не будут. Авторам настоятельно рекомендуется сохранить копии отправленных сообщений и оффлайновые копии работ на всякий случай. См. также п. 12.

**6.** При отправке работ (но не заранее!), являющихся отчетами об объектах или включающих в себя такой отчет, выбранный для объекта номер должен быть забронирован в списке объектов Полигона.
//(пример)//
[[image http://scpsandbox.wdfiles.com/local--files/scp-list/na(1).png]] @@[[[SCP-1999-RU]]]@@ - номер занят для Конкурса №8

Отмечать в списке рассказы и прочие документы не требуется.

**7.** Если статья предусматривает наличие иллюстраций, они временно размещаются на стороннем хостинге. Локальная загрузка будет производиться при публикации.

**8.** Из-за ограниченных возможностей системы личных сообщений Викидота, вероятно, могут возникнуть трудности с передачей некоторых элементов оформления. При отправке сообщения, пожалуйста, воспользуйтесь функцией предпросмотра и убедитесь, что все отображается корректно. В случае затруднений обращайтесь, опять же, в личку.

**9.** Работы можно отправлять с сегодняшнего дня и до --**26.10.2015**-- **01.11.2015** включительно.

**//Порядок оценивания работ://**

**10.** Все присланные работы --**27.10.2015**-- **02.11.2015** будут опубликованы на Полигоне с указанием авторства. Авторам рекомендуется в кратчайшие сроки проверить опубликованные материалы и подтвердить, что все скопировано верно.

**11.** Работы оцениваются участниками обычным порядком с момента публикации и до --**27.11.2015**-- **01.12.2015** включительно.

**12.** После публикации работ допускается внесение в них авторами небольших правок (опечатки, детали оформления, исправление других мелких ошибок). Крупные правки и концептуальные изменения в статьях запрещены.

**//Определение победителя://**

**13.** По истечении срока голосования, т.е. --**27.11.2015**-- **02.12.2015**, работы, не набравшие оценок, соответствующих действующим критериям переноса на Основной (+3 голоса АМС, +6 голосов рядовых участников) снимаются с конкурса. Из оставшихся работ Администрацией к --**30.11.2015**-- **02.12.2015** выбираются и объявляются победители в двух номинациях.

**14.** Автор признанной наилучшей статьи об SCP-объекте объявляется победителем в первой номинации и получает, помимо всеобщего уважения, право назвать тему следующего конкурса SCP-объектов. Автор наилучшего рассказа объявляется победителем второй номинации и получает право назвать тему следующего конкурса рассказов. 

**15.** Возможно признание автора и объекта, и рассказа победителем в обеих номинациях сразу.

**16.** Все прочие работы снимаются с конкурса и в дальнейшем рассматриваются на общих основаниях.

**17.** Возможна ситуация, когда конкурс выявит победителя только в одной номинации. В этом случае следующий конкурс будет проведен без разделения тем, а переход на две параллельные линии конкурсов отложен или отменен.

**//Сроки проведения конкурса://**

Кратко возвращаясь к датам, обозначенным в предыдущих пунктах:
