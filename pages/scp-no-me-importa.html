    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Mã vật thể:** Tôi không quan tâm

**Phân loại:** Thứ gì đó, thứ gì đó, ăn con người.

**Quy trình Quản thúc Đặc biệt:** SCP sao cũng được phải được quản thúc trong một cái lồng kim loại, tôi nghĩ vậy. Nó phải được đặt trong một buồng giam có màu đỏ nhưng tôi khá chắc đó là màu cam. Ý tôi là, nếu bạn nhìn kỹ nó trông nó có màu cam, nhưng nhìn từ xa nó lại có màu đỏ. Thật thú vị phải không? Không thèm trả lời.

**Mô tả:** SCP là… một thứ gì đó, nó dường như là một quả cầu kim loại… uggghhh, tôi ghét việc này. Kể từ khi giám đốc điểm tìm thấy SCP-████ có thể tạo ra những lon thiếc biết đi đó, hắn đã thay thế tất cả nhân sự ngoại trừ tôi[[footnote]][[[aumento-de-eficiencia|Tăng Cường Hiệu Quả]]][[/footnote]]. Vì rõ ràng là, những lon thiếc biết nói không có đủ khả năng ngôn ngữ để viết tài liệu cho SCP.

Công việc của tôi thậm chí không phải là viết tài liệu! Tôi được chỉ định ở đây vì tất cả các nhân sự lưu trữ thông tin đều phản đối robot và bị… “sa thải”. Nhưng tôi biết sớm họ sẽ thay thế tôi, và sau đó tôi sẽ quay lại các đường phố của ██████, OH, nghe này, tôi vừa bị kiểm duyệt. Chà, bạn có thấy tiện ích của máy kiểm duyệt mới 1-████ HAHAHAHAHA không, điều thú vị nhất cho đến nay là tôi đã viết “ughhh” và “HAHAHA” trong một tài liệu chính thức của Tổ Chức, **vui nhộn** phải không? Dù sao thì họ cần tài liệu này để làm gì? Các cỗ máy có 99,9% cơ hội tái quản thúc bất kỳ SCP vi phạm quản thúc nào nằm trong diện quản thúc của chúng tôi. Tệp thông tin này chỉ là tào lao. Tôi thậm chí đã không viết bất kỳ điều gì ở đây.

Vậy được, được thôi, thông tin của bạn đây: “//SCP-████ là một quả cầu thủy ngân đông đặc, có thể tích 10 mét, nó sẽ nói chuyện với bất kỳ người nào trong bán kính 99 cm xung quanh mình bằng những ngôn ngữ khó hiểu, SCP-████ sẽ nuốt chửng bất cứ ai// và tôi đã xong với cái việc vớ vẩn này. Nếu bạn muốn biết thêm thông tin, hãy hỏi giám đốc điểm vì tôi không thể chịu đựng việc này nữa.

**Phụ lục: Trò tiêu khiển**

Giờ tôi chẳng có bất kỳ nhân sự nào khác để nói chuyện nên tôi dành phần lớn thời gian của mình chỉ để ném một quả bóng giảm căng thẳng mang nhãn hiệu của Tổ Chức vào tường. Tôi cũng gây rối với các robot bằng cách hỏi chúng “//này lon thiếc, chia 0 cho 0 đi//” và sau đó chúng nổ tung. Vì không có ai theo dõi camera giám sát nên tôi không bị giáng cấp xuống Cấp-D. Và nói về Cấp D, thậm chí họ đã bị thay thế. Ủy ban Đạo đức cho biết việc sử dụng robot để thử nghiệm là &#34;nhân đạo&#34; hơn. Ha! Nhục thay cho họ vì giám đốc đã thay thế họ bằng robot.

**Phụ lục: VĂN PHÒNG MỚI**

ĐẶC VỤ ██████ KHÔNG ĐỦ TƯ CÁCH CHO CÔNG VIỆC CỦA MÌNH VÀ ĐÃ ĐƯỢC THAY THẾ BẰNG MỘT ROBOT CHUYÊN DỤNG TRONG VIỆC TẠO CÁC TÀI LIỆU ĐƯỢC PHÂN LOẠI, THEO MỆNH LỆNH CỦA LÃNH ĐẠO MỚI CỦA ĐIỂM ████, LEADERBOT 2.5. BÁO CÁO KẾT THÚC.</textarea></pre>
