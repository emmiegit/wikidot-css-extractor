**제목:** SCP-1234-JP - 편식가들의 풀 코스
**저자:** [[*user apple3]]
**원본:** http://ja.scp-wiki.net/scp-1234-jp
**역자:** [[*user Elfen_mathL]]
[[include credit:otherwise]]

**일련번호:** SCP-1234-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1234-JP는 개체를 중심으로 건설된 격리 시설 내부에 격리되어 있다. 담당 인원은 극단적으로 치우친 식생활을 하지 않는 자로 충원한다. 한 피험자를 이용하여 복수에 걸친 실험을 행할 때에는, 반드시 무장한 인원 한 명이 피험자와 동반한다.

**설명:** SCP-1234-JP는 ████ 현 ████ 시의 산에 존재했던 음식점 ████의 폐허이다.19██년 폐점된 뒤 해체되지 않고 방치되어 있었다.

극단적인 편식[[footnote]]다수의 식재에 혐오감을 느껴 먹을 수 없어, 특정 식품만 섭취하는 현상을 지칭한다. 알레르기는 포함하지 않는다.[[/footnote]] 경향이 있는 자(이하, 피험자라 한다)가 SCP-1234-JP를 육안으로 인식하였을 때 변칙성이 나타난다. 피험자가 SCP-1234-JP를 시각으로 인지한 뒤에 수면을 취하면 폐점 직전의 SCP-1234-JP라 여겨지는 음식점이 나타나는 꿈을 꾼다. 이때, 현실과 같이 감각을 느낄 수 있다. 피험자가 입점하면 20대 남성으로 여겨지는 웨이터가 응대하여 테이블로 안내한다. 이때, 주문을 받지 않는다. 요리는 대체적으로 풀 코스의 순서[[footnote]]1 전채, 2 스프, 3 물고기, 4 로스트 이외의 고기, 5 셔벗, 6 로스트 고기, 7 생야채, 8 단 것, 9 과일, 10 커피[[/footnote]]를 지켜 옮긴다. 이때 대접하는 음식은 피험자가 싫어하는 음식을 중심으로 만들어지나, 어떠한 피험자도 그 요리에 관하여 긍정적 감정을 가지며, 모두 먹을 수 있게 된다. 식재나 조리 방법을 웨이터에게 질문하려는 시도는 웨이터가 답변을 피하여 모두 실패로 끝났다. 또한, 주방 침입은 실험 1234-JP-5의 한 번을 제외하고는 웨이터가 붙잡거나, 강제 퇴장시키는 등의 이유로 성공하지 못하였다.

요리를 섭취한 피험자는 잠에서 깬 뒤로 현실에서도 싫어하였던 식재료를 먹을 수 있게 된다. 하지만 현실에서의 요리의 맛은 꿈 속에서 먹었던 맛에 비하여 못 미친다고 느끼게 되어, 꿈을 꾸기 위하여 다시 SCP-1234-JP를 찾고자 한다. 다시 시각으로 인지하면 해당 음식점이 꿈에 나타나나, `이미 편식은 나았다&#39;는 이유로 입점을 거부당한다.

꿈을 꾼 뒤로 피험자는 좋지 않은 성격이나 태도가 개선되며, 이에 따라 피험자가 전에 부정적 인식을 갖고 있던 상대에게도 친밀감을 갖고 대하게 된다. 이 건에 대하여 면담을 진행한 결과, 일관되게 `전에는 싫어했는데 친밀감을 느끼게 되었다&#39;는 내용을 진술하였다.

발견되었을 때, SCP-1234-JP가 일으키는 꿈을 꾸기 위하여 몇 명의 일반인이 매일 SCP-1234-JP를 방문하였고, 영향을 받지 않았던 주민으로부터 수상한 사람이라 하여 몇 번 신고가 이루어졌다. 지방자치단체의 몇 번에 걸친 경고 및 접근성이 나쁨에도 찾는 사람이 끊이지 않는 것이 재단의 관심을 끌어, 그를 심문한 끝에 변칙성이 발각되었다. 영향을 받은 일반인에게는 기억소거를 실시하였고, 주민들에게는 폐허 애호가라는 역정보를 유포하였다.

████현 ████시 내에는 과거 5년 이내에 실종 사건이 7건 발생하였다. 최초 사건 발생 시기와 SCP-1234-JP를 반복하여 방문하는 일반인이 나타나기 시작한 시기가 거의 일치하는 점에서 현재 그 사건과 SCP-1234-JP와의 관련성을 조사하고 있다.

__**면담 기록 1234-JP**__
[[collapsible show=&#34;+ 면담 기록 1234-JP-2&#34; hide=&#34;- 면담 기록 닫기&#34;]] 
&gt; **면담 대상:** D-22014
&gt; 
&gt; **면담자:** ██ 박사
&gt; 
&gt; **서론:** 실험 기록 1234-JP-2 종료 3일 뒤에 이루어진 면담이다. 실험에서는 요리를 섭취할 것 및 웨이터에게 질문할 것을 지시하였으나, 질문에는 실패하였다.
&gt; 
&gt; **&lt;기록 시작, 20██/██/██&gt;** 
&gt; 
&gt; **██ 박사:** 실험 이후로 꽤 편식이 나은 것 같네요.
&gt; 
&gt; **D-22014:** 네. 저 스스로도, 전혀 입에도 못 댔던 해산물을 먹을 수 있게 되다니 꿈에도 생각지 못했죠. ……아니, 원래는 꿈이었죠.
&gt; 
&gt; **██ 박사:** 그렇군요. 하지만, 나았음에도 불구하고 음식을 별로 입에 대지 않네요. 뭔가 이유가 있나요?
&gt; 
&gt; **D-22014:** 아, 그건…… 뭐라고 해야 할지, 좀 부족해서요. 꿈 속에서 먹은 요리가 엄청 맛있었으니까, 전에 맛있다고 느꼈었던 것마저 또 안 그랬던 것 같아서.
&gt; 
&gt; **██ 박사:** 그랬군요……. 달리 뭔가 실험 이후에 신경 쓰이는 점이나 알게 된 점 같은 건 있습니까?
&gt; 
&gt; **D-22014:** 또 같은 꿈을 꾸고 싶다고 생각해서 그런 건지, 먹을 거 꿈이 좀 많아진 것 같네요. 실험 때 같이 현실감 있는 게 아니라, 먹으려고 해도 꿈이 깨 버리는 평범한 꿈이지만요. ……한번 더 그 꿈이 보고 싶어요.
&gt; 
&gt; **██ 박사:** 검토하겠습니다. 이걸로 면담 종료합니다.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 면담 후에 두 번에 걸쳐 D-22014를 이용한 실험을 진행한 결과, 꿈을 꾸어도 입점은 할 수 없었다고 진술했다. 편식 및 성격 개선을 위하여 반항적 태도를 취하는 D계급 인원에게 SCP-1234-JP를 이용하자는 제안도 올라왔으나, 꿈에 의존하는 경향이 보이는 것이 문제일 것이다.
 [[/collapsible]]

면담 기록 1234-JP-5는 다른 실험에서 확인되지 않은 결과를 보고한다. 이후 실험에서의 재현이 어려움에 따라, 현 단계에서는 신빙성이 떨어짐에 유의할 것.
[[collapsible show=&#34;+ 면담 기록 1234-JP-5&#34; hide=&#34;- 면담 기록 닫기&#34;]]
&gt; **면담 대상:** D-19134
&gt; 
&gt; **면담자:** ██ 박사
&gt; 
&gt; **서론:** 실험 기록 1234-JP-5 종료 후에 이루어진 면담이다. 실험에서는 요리를 섭취한 뒤 웨이터에게 원재료에 대한 질문을 하고, 가능하면 주방에 침입하라는 내용을 지시하였다.
&gt; 
&gt; **&lt;기록 시작, 20██/██/██&gt;**
&gt; 
&gt; **██ 박사:** 그럼, 실험 결과를 보고해 주세요.
&gt; 
&gt; **D-19134:** 꿈 속에서 음식점을 발견했어요. 들어가서 안내받은 뒤로는 바로 요리가 왔고요. 제가 싫어하는 게 좀 많이 나왔습니다마는, 다 먹을 수 있었습니다.
&gt; 
&gt; **██ 박사:** 그렇군요. 요리에 대해서 이상한 점은 없었습니까?
&gt; 
&gt; **D-19134:** 아, 그렇네요. 먹은 적 없는 고기 요리가 나왔어요.
&gt; 
&gt; **██ 박사:** 그 요리에 대해 질문하였습니까?
&gt; 
&gt; **D-19134:** 했지요. 어째 대답을 안 해주더만 말입니다. ……뭐, 그것도 보통 팔지를 않을 뿐이지, 솔직히 먹은 시점에서 뭔가 느낌이 왔단 말이죠.
&gt; 
&gt; **██ 박사:** 알고 있었다? 그러면 그것은 무엇이었습니까.
&gt; 
&gt; **D-19134:** 인육으로 만든 요리, 죠. 흥미는 있었지만 지금까지 먹어본 적은 없었어서, 설마 이런 데에서 먹을 수 있을 줄은 생각조차 못 했어요.
&gt; 알고 계시나요? 인육은 [편집됨]이나 [편집됨]같은 향이나 맛이 나서 식감이 독특한 게 특징이라고요. 먹은 건 로스트 고기였습니다마는, 남은 지방 하나 없이, 딱 좋게 부드러워서, 얼마나 맛있었는지 모르겠어요. [수 초 동안 침묵]
&gt; 물론 현실에서야 불가능하겠지만, 된다면 먹어보고 싶네요……. 아, 죄송합니다. 너무 길게 이야기했네요.
&gt; 
&gt; **██ 박사:** 아니요, 문제 없습니다. 주방에는 침입할 수 있었습니까.
&gt; 
&gt; **D-19134:** 그랬죠. 안에는 셰프 말고도 몇이 구석에 서 있었어요. 걔네들은 내가 싫어하는 애들뿐이었죠. 내가 봤을 땐 딱 그 중에 한 사람이 셰프에게 끌려가서 전자레인지에 통구이를 당했어요. 옆에는 요리로 내고 남은 게 있었죠. 조리 방법부터 해서, 제가 먹은 건 그거겠네요. 타 버린 머리통도 같이 놓아져 있었습니다.
&gt; 
&gt; ……그 머리는 당신이었다고요, 박사님.
&gt; 
&gt; 뭐, 그 뒤엔 아쉽게도 셰프한테 발각이 돼 버리고 말았던 겁니다. 음식점에서 내쫓기고 동시에 시야가 흔들리더니, 눈을 떠 보니 꿈에서 깨 있었다, 대충 그런 느낌입니다.
&gt; 
&gt; **██ 박사:** [수십 초 동안 침묵] ……알겠습니다. 면담 마치겠습니다.
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt; 
&gt; **결론:** 이전 D-19134는 ██ 박사에 대하여 다소 반항심을 보였으나, 실험 이후에는 ██ 박사에 대한 태도가 고쳐져 같이 식사를 하고 싶다고 신청하게 되었습니다. (요청은 ██ 박사에 의하여 모두 기각되었습니다.) 이에 따라 꿈 속에서 섭취한 고기는 피험자가 싫어한다고 느끼는 인물의 고기이며 섭취할 때마다 감정에 변화가 생긴다는 가능성이 부상하였습니다. 이후 실험에서는 섭취와 같이 주방의 조사도 같이 실행해야 할 것입니다.
