[[include component:credit-button]]
**Artikel:** SCP-1244 – Universelle Stoppuhr
**Autor:** [[*user Crythis]]
**Original:** http://www.scp-wiki.net/scp-1244
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1244

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** --SCP-1244 ist derzeit in Schließkassette ██-█ an Standort-██ eingedämmt.--  SCP-1244 ist derzeit unter Beobachtung in Lagerraum ██, der sich eine Wand mit der Küche der D-Klasse-Kantine teilt. Unter keinen Umständen sollte der obere Knopf außerhalb des überwachten Testverfahrens gedrückt werden.

**Beschreibung:** SCP-1244 scheint eine Stoppuhr der Marke ██████ ██████ zu sein, insbesondere ein Modell, das 19██ hergestellt wurde. Röntgenscans des Geräts zeigen ein sehr komplexes Inneres, das mit Zahnrädern und Hebeln aus verschiedenen Materialien gefüllt ist. Der Innenraum hat wenig bis gar keinen Bezug zu den erwarteten Komponenten, sowohl in der Komplexität als auch in der Materialzusammensetzung. Versuche, das Design auf der Grundlage von Scans zu replizieren oder sogar abzubilden, sind wiederholt gescheitert, und alle Anfragen zum Zerlegen der Uhr wurden abgelehnt, da die Gefahr besteht, dass das Gerät beschädigt wird. Eine Gravur auf der Rückseite lautet: &#34;Ich sehe dich bald – C&#34;.

Wenn der Knopf auf der Oberseite der Uhr gedrückt wird, dreht sich der Zeiger der Uhr schnell im Uhrzeigersinn und zeigt eine Zeit zwischen zehn (10) und sechzig (60) Sekunden an und beginnt dann, mit einer für eine Stoppuhr normalen Geschwindigkeit bis zur Null (0)-Markierung herunterzuzählen. Wenn der Zeiger Null erreicht, stoppt er mit einem lauten Klicken, was genau mit einem Ereignis zusammenfällt, das für eine Person in der Nähe von Bedeutung ist, mit einer Reichweite von mindestens 16 Metern. Die Ereignisse sind immer die Art, die durch eine festgelegte Zeitdauer verursacht wird, und waren alle im Gange, bevor der Knopf gedrückt wurde. Statistisch gesehen tritt die Anzahl solcher Ereignisse während des Gebrauchs der Uhr mit ungewöhnlicher Häufigkeit auf, was auf eine Art zeitliche Verursachung durch eine unbekannte Methode hindeutet.

**Testprotokoll**
------
Aufbau: Digitaluhr mit verbleibenden 30 Sekunden bis zum Alarm
Datum: 13.01.██

SCP-1244 drehte sich auf 30 Sekunden und zählte zusammen mit der Digitaluhr herunter.

------
Aufbau: Digitaluhr mit verbleibenden 8 Minuten bis zum Alarm 
Datum: 17.01.██

SCP-1244 drehte sich auf 53 Sekunden. Als es Null erreichte, stürmte Stufe-2-Forscher ██████ in den Raum und entschuldigte sich für die Verspätung zum geplanten Test. Der Forscher verspürte keinen seltsamen Zwang, sondern war beim Lernen aufgehalten worden, hatte das Zeitgefühl verloren und war  durch die Einrichtung geeilt, um pünktlich anzukommen.
------
Aufbau: Alle Zeitmesser aus dem Raum entfernt, alle Forscher anwesend 
Datum: 17.01.██

SCP-1244 drehte sich auf 10 Sekunden. Als es Null erreichte, wurde kein Ereignis aufgezeichnet.
//Anmerkung: Es wurde später festgestellt, dass dies mit dem Ende der Wachschicht C zusammenfiel. Zwei Wachen waren zu dieser Zeit im Flur außerhalb des Raums stationiert. – Dr. ██████//
------
Aufbau: Forscher in der hintersten Ecke des Zimmers wurden angewiesen, im Kopf von 30 herunterzuzählen
Datum: 17.01.██

SCP-1244 drehte sich auf 27 Sekunden und erreichte zeitgleich mit dem Forscher Null.
//Anmerkung: Ich schätze, der Typ hat etwas schnell gezählt. – Dr. ██████//
------
Aufbau: Nicht-Forscher aus dem Testflügel evakuiert
Datum: 19.01.██

SCP-1244 drehte sich auf 57 Sekunden. Als es Null erreichte, wurde kein Ereignis aufgezeichnet.
//Hinweis: Dieses Ereignis passierte genau um 23 Uhr Ortszeit oder Mitternacht in ████████, wo Dr. ██████s Frau zu dieser Zeit lebte. Sie war wütend, dass er ihren Jahrestag verpasste. – Dr. ██████//
------
Aufbau: Testflügel geleert, Knopfdruck per ferngesteuertem Roboterarm 
Datum: 21.01.██

SCP-1244 drehte sich auf 32 Sekunden. Als es Null erreichte, entzündete sich der Roboterarm und ließ SCP-1244 fallen.
//Hinweis: Wir haben ein Servosystem im Arm gefunden, dessen Garantie genau 2 Jahre nach dem Kauf abgelaufen ist, was auf die Sekunde genau mit seinem Ausfall übereinstimmt. Es scheint, dass es ohne offensichtlichen Countdown zum Synchronisieren … einen findet. – Dr. ██████//

------
Aufbau: Digitaluhr mit verbleibenden 61 Sekunden bis zum Alarm
Datum: 22.01.██

SCP-1244 drehte sich auf 60 Sekunden. Als es Null erreichte, brach Forscher █████ auf dem Boden zusammen, verstorben durch ein geplatztes Hirnaneurysma. Später entdeckte medizinische Berichte von vor 90 Tagen gaben ihm ungefähr drei Monate zu leben.
//Anmerkung: Vielleicht bin ich es nur, aber es fühlt sich an, als wäre das ein wenig rachsüchtig gewesen. Es ist meine Empfehlung, dass wir das Beenden der Tests an diesem speziellen Objekt in Betracht ziehen, ich würde es lieber nicht mehr verärgern und riskieren, dass es mit anderen SCPs in der Einrichtung interagiert. – Dr. ██████//

------

**Vorfall 1244-A:**
Am 19.03.██ bemerkte das Reinigungspersonal ein leises tickendes Geräusch aus der Schließkassette von SCP-1244. Dies wurde dem Forschungspersonal gemeldet, das feststellte, dass es sich selbst aktiviert hatte, nachdem es fast zwei Monate lang weggesperrt war. Das Forschungspersonal konnte nicht feststellen, womit es synchronisiert wurde, aber das Objekt wurde inzwischen in einen Raum neben einer Kantinenküche gebracht. Überwachungsgeräte zeigen, dass es sich gelegentlich aktiviert und mit der Mikrowellenuhr auf der anderen Seite der Wand synchronisiert. Seit diesem Schritt ist dies das einzige zusätzliche anomale Verhalten, das aufgezeichnet wurde.</textarea></pre>
