[[include component:image-block name=scp-026-th-1.jpg|caption=SCP-026-TH ที่แอบอยู่ใต้หินในกระถางต้นไม้ที่อยู่ตรงทางเดินของอาคาร|width=300px]]

**วัตถุ#** SCP-026-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ไม่มีมาตรการพิเศษสำหรับ SCP-026-TH, SCP-026-TH นั้นอาศัยอยู่ในลิ้นชักโต๊ะของดร.ชัชช์ ภายในนั้นมีกระเป๋าสะพายหลังสีเขียวและสมุดบันทึกขนาดจิ๋วกับไส้ดินสอกดที่ SCP-026-TH ได้เอาซ่อนไว้ในมุมหนึ่งของลิ้นชัก SCP-026-TH จะถูกเตือนให้ระวังตัวเวลาไปไหนมาไหน

**รายละเอียด:** SCP-026-TH เป็นแมงมุมกระโดด เพศเมีย ชื่อของเธอคือ &#34;มาเรีย&#34; ที่รู้กันว่ามักอยู่ตามออฟฟิชและโรงอาหารของไซต์-29 เพื่อหาเศษอาหารและแมลง จากการสอบสวนพบว่าเธอมาที่สถานนี่ได้โดยการกระโดดเกาะเจ้าหน้าที่คนหนึ่งตอนที่เขามาสำรวจ [[[SCP-202-TH]]] และดูเหมือนว่าเธอจะรู้สึกปลอดภัยเมื่ออยู่ที่นี่

[[include component:image-block name=scp-026-th-2.jpg|caption=SCP-026-TH ที่ถ่ายในระยะใกล้|width=300px]]

[[include component:image-block name=scp-026-th-3.jpg|caption=SCP-026-TH ที่ออกมาเดินเล่นนอกอาคาร|width=300px]]

SCP-026-TH นั้นไม่ได้มีความผิดปกติทางชีววิทยาหรืออะไรก็ตามที่ทำให้เธอแตกต่างจากแมงมุมทั่วไป นอกจากเสียงอันแหลมเล็กของเธอ SCP-026-TH สามารถเข้าใจและพูดภาษาของมนุษย์ได้ด้วยวิธีการที่ไม่รู้จัก แม้ว่าเสียงที่แปล่งออกมาเป็นคำพูดนั้นจะแหลมเล็กเหมือนกับตัวในการ์ตูนก็ตามแต่ก็สามารถได้ยินในระดับปกติของมนุษย์ และดูเหมือนว่า SCP-026-TH จะมีความคิดและสติปัญญาเท่ากับมนุษย์ผู้ใหญ่ 

นอกจากนั้น SCP-026-TH มักจะจดบันทึกเรื่องราวต่างๆที่เธอได้พบเจอในแต่ละวันลงในสมุดบันทึกขนาดจิ๋วที่แผ่นแรกของสมุดนั้นเขียนไว้ว่า &#34;การผจญภัยในโลกกว้างของยัยตัวจิ๋ว&#34; และ SCP-026-TH มักจะสะพายกระเป๋าสีเขียวที่ทำมาอย่างดีจากใบไม้ไปด้วยเวลาที่เธอต้องการจะออกไปนอกสถาบัน[[footnote]] ซึ่งส่วนใหญ่แล้วก็ไม่ได้ไปไหนไกลจากประตูทางเข้าออกไซต์-29 [[/footnote]]

**ภาคผนวก-1:** ดร.ชัชช์เป็นคนแรกที่ได้พบเจอและพูดคุยกับ SCP-026-TH ภายในห้องทำงานของเขา เมื่อวันที่ ██/██/20██

การสนทนานี้เป็นเทปบันทึกที่ได้มาจากห้องรักษาความปลอดภัยขณะที่ดร.ชัชช์กำลังวุ่นอยู่กับงานของตัวเอง

&gt; **SCP-026-TH:** [[size 150%]]สวัสดี![[/size]]
&gt; 
&gt; //(ดร.ชัชช์แสดงอาการตกใจออกมาอย่างเห็นได้ชัด แล้วลุกขึ้นยืนอย่างรวจเร็ว)//
&gt; 
&gt; **ดร.ชัชช์:** นะ...นั่นใคร?
&gt; 
&gt; **SCP-026-TH:** ชั้นเอง ชั้นอยู่ตรงนี้
&gt; 
&gt; **ดร.ชัชช์:** ไหนวะ
&gt; 
&gt; **SCP-026-TH:** ตรงนี้ บนแฟ้ม
&gt; 
&gt; //(ดร.ชัชช์ได้ก้มตัวลงไปมองบางอย่างที่อยู่บนแฟ้มข้างโต๊ะ)//
&gt; 
&gt; **SCP-026-TH:** ไง
&gt; 
&gt; **ดร.ชัชช์:** อ๊ากกก!
&gt; 
&gt; //(ดร.ชัชช์ได้หยิบสมุดเล่มหนึ่งขึ้นมาแล้วไล่ฟาดบางอย่างบนโต๊ะ จนข้าวของบนนั้นกระจุยกระจาย)//
&gt; 
&gt; **SCP-026-TH:** หยุดนะ หยุด
&gt; 
&gt; **ดร.ชัชช์:** แกเป็นตัวอะไรวะ?
&gt; 
&gt; **SCP-026-TH:** ชั้นก็เป็นแมงมุมนะสิย่ะ 
&gt; 
&gt; **ดร.ชัชช์:** รู้แล้ว แต่แกพูดได้
&gt; 
&gt; **SCP-026-TH:** อ่อใช่ ชั้นพูดได้ ประหลาดดีไหมล่ะ
&gt; 
&gt; **ดร.ชัชช์:** ต้องการอะไร?
&gt; 
&gt; **SCP-026-TH:** ชั้นอยากอยู่ที่นี่
&gt; 
&gt; **ดร.ชัชช์:** ว่าไงนะ? แกจะเข้ามาแล้วก็มาพูดว่า จะอยู่ที่นี่ เฉยๆไม่ได้นะ
&gt; 
&gt; **SCP-026-TH:** ชั้นต้องทำยังไงล่ะ ชั้นไม่มีเงินหรอกนะ
&gt; 
&gt; **ดร.ชัชช์:** ... เฮ้อ เอางี้ บางทีแกน่าจะเข้าไปตรวจนู้นนี่นั่นที่ห้องใกล้ๆนี้หน่อย แล้วค่อยว่ากัน
&gt; 
&gt; **SCP-026-TH:** ก็ได้ๆ แล้วชั้นจะได้อยู่เลยใช่ไหม?

**ภาคผนวก-2:** บันทึกบางส่วนที่ได้มาจากไดอารี่ของ SCP-026-TH ที่คาดว่าเกี่ยวข้องกับ SCP-202-TH

&gt; ชั้นไม่รู้ว่าตัวเองอยู่ที่ไหนแล้วในตอนนี้ ชั้นออกจากป่ามาไกลมากๆจนหาทางกลับไม่เจอ ไม่คิดว่าการเดินทางของชั้นจะออกมานอกเขตได้ไกลถึงเพียงนี้ ชั้นไม่กล้าคุยกับใครที่ผ่านมาเลย ชั้นรู้ว่าพวกเขาต้องสติแตกแน่ๆถ้าเจอชั้น แล้วชั้นก็ได้เจอกับผู้ชายคนหนึ่งเขาใจดีมาก เขาให้ชั้นพักในบ้านหลังใหญ่ของเขา มันทำให้ชั้นรู้สึกปลอดภัยจากพวกนกกับตัวต่อนั่น ที่นี่มีแมงมุมเยอะแล้วพวกเขาไม่คุยกับชั้นเลยด้วยซ้ำ ถึงชั้นจะปลอดภัยแล้วแต่ผู้ชายคนนั้นเขาไม่ได้อยู่ที่นี่ เขาทิ้งมันเอาไว้ และชั้นก็ต้องอยู่คนเดียวอีกครั้ง

&gt; ชั้นไม่รู้ว่าเกิดอะไรขึ้นตอนที่ชั้นไม่อยู่ มีคนบุกรุกเข้ามาในบ้านของชายใจดีคนนั้น พวกเขาพยายามจะเอาสิ่งของออกจากบ้านแต่ทำไม่ได้ ของพวกนั้นดีดกลับไปที่เดิมตลอดเลย ชั้นไม่เคยเจออะไรแบบนี้ มันประหลาด นึกแล้วเชียวว่าบ้านนี้ต้องมีผี

&gt; ชั้นเฝ้ามองดูพวกเขาทำอะไรต่ออะไรกับบ้านหลังนี้ พวกเขาพูดถึงเรื่องน่ากลัวที่อยู่บนชั้นสอง ชั้นไม่เคยขึ้นไปบนนั้นหรอกนะเพราะรู้สึกแปลกๆ พวกเขากำลังจะเปลี่ยนบ้านให้กลายเป็นคุก และไม่นานก็จะมีคนมาทำความสะอาด ชั้นอยู่ที่นี่ต่อไปไม่ได้แล้ว คงต้องหนีไปอยู่ที่อื่น แต่ชั้นก็อยากจะรู้เหมือนกันว่าพวกเขามาจากไหน ชั้นจะตามเขาไป

**ภาคผนวก-3:** บันทึกการสัมภาษณ์ SCP-026-TH

&gt; **ดร.██████:** นี่เป็นครั้งแรกที่เราได้เจอกัน ชั้นชื่อ ██████
&gt; 
&gt; **SCP-026-TH:** ชั้น มาเรีย
&gt; 
&gt; **ดร.██████:** มาเรีย เธอมาจากไหน?
&gt; 
&gt; **SCP-026-TH:** ในป่า ป่าลึกมากๆ
&gt; 
&gt; **ดร.██████:** ที่นั่นมีตัวที่เป็นเหมือนเธอไหม?
&gt; 
&gt; **SCP-026-TH:** มี ครอบครัวของชั้นเอง ชั้นมีพี่ 21 ตัว และน้องอีก 33 ตัว
&gt; 
&gt; **ดร.██████:** ทำไมถึงออกมาจากป่าละ?
&gt; 
&gt; **SCP-026-TH:** ชั้นชอบเดินทาง ปรกติแล้วชั้นจะไม่ออกไปไหนไกล
&gt; 
&gt; **ดร.██████:** แต่ครั้งนี้ไม่สินะ
&gt; 
&gt; **SCP-026-TH:** ใช่ ชั้นหลงทาง
&gt; 
&gt; **ดร.██████:** บางทีชั้นอาจพาเธอกลับบ้านได้ แค่ต้องรู้ว่าป่าไหน
&gt; 
&gt; **SCP-026-TH:** ชั้น...อ่อ ชั้นไม่รู้ รู้แต่ว่าเป็นป่าลึกลับ เป็นชุมชน มีคนอื่นอยู่ที่นั่น
&gt; 
&gt; **ดร.██████:** คนอื่นเหรอ?
&gt; 
&gt; **SCP-026-TH:** ใช่ๆ คนอื่น ที่เป็นมนุษย์แบบคุณกับพวกคนประหลาดๆ พวกเขาอยู่ที่นั่น ถ้าคุณรู้จักพวกเขาอาจช่วยชั้นกลับบ้านได้
&gt; 
&gt; **ดร.██████:** แล้วชั้นจะไปรู้ได้ไงว่าคนไหนประหลาดไม่ประหลาด?
&gt; 
&gt; **SCP-026-TH:** ก็คนที่ดูประหลาดๆไง คนที่คุณจับมาขังนั่นนะ พวกเขารู้ว่าอยู่ที่ไหน
&gt; 
&gt; **ดร.██████:** เธอหมายความว่าไง? ที่ๆเธออยู่มันเป็นยังไงเหรอ บอกชั้นหน่อย
&gt; 
&gt; **SCP-026-TH:** ก็แบบว่า...เป็นที่ๆพวกตัวประหลาดๆอาศัยอยู่รวมกัน ชั้นก็รู้เท่านี้แหละ ชั้นก็ตัวประหลาด ครอบครัวชั้นถึงได้อยู่ที่นั่น

**ภาคผนวก-4:** ถึงแม้ไดอารี่ของ SCP-026-TH นั้นจะมีบันทึกมากมาย แต่ดูเหมือนว่าจะไม่ได้มีการบอกถึงแหล่งที่อยู่ของสมาคมกลายพันธุ์ที่ตอนนี้เป็นที่ต้องการตัวของสถาบัน SCP ส่วนใหญ่แล้ว SCP-026-TH จะเขียนเฉพาะเรื่องของตัวเอง
