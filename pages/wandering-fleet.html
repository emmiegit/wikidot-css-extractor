    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:sotm]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

1973年7月13日凌晨时分，太阳系中八大行星中从内侧数起的第三颗的那颗类地行星消失了。仅存的那一小撮人类在曾经的近地轨道上迷茫地望着家园存在过的位置，然后被太阳的重力场捕获。

最初的一个月并不好过。基金会在收容突破中几乎丢掉了所有的轨道研究复合站，三分之二GOC星舰因为失去了地脉支援而没了动力。没有资源，没有给养，没有维护。曾经的尖端科技一瞬成了飞行棺材。残忍之处在于，里面的那些尸体还活着。

在8月初终于有了一些好消息。人们在Theta-C星系找到了那颗蓝色弹珠。偌大一颗星球是怎么瞬移到数光年开外的已经不重要了。地球联合舰队终于找到了航向。

而在今天他们抵达了。

FSFM&#34;Hourmazd&#34;号上的船员大多没有母星情结。毕竟亲眼见过陆地的那批人类已经是他们的曾曾曾祖父母辈了。老实说，他们和//Homo Sapiens//之间有没有生殖隔离都是个问题。

但他们依然很激动。

毕竟是场挺漫长的旅行。

但在他们来得及和母星进行第一次通讯前，来自Sol星系的最后一艘飞船，FSFM&#34;Hourmazd&#34;，在灵能导弹的光晕中化为了碎片。

2473年11月30日，地球联合舰队覆灭。

[[collapsible show=&#34;呃...等等，那究竟是哪年...？&#34; hide=&#34;好吧。得稍微复习下历史。&#34;]]

----
&gt; **1973年7月13日：**所有人造地外飞行物和设施同时失去应答。
&gt; 
&gt; **1973年7月21日：**基金会发射探测飞船进行调查。
&gt; 
&gt; **1973年7月25日：**探测器抵达密涅瓦月面基地。调查表明所有人造地外飞行物和设施同时遭遇了一起TK级&#34;时间冻结&#34;事件。同日晚间，事件被归档为SCP-OS-001。
&gt; 
&gt; **1973年8月29日：**平民政府被告知了SCP-OS-001事态。此后，基金会协同政府开始伪造地球与地外人员之间的通讯。
&gt; 
&gt; **1973年11月23日：**基金会与平民政府开始逐步恢复地外力量。其中，密涅瓦基地Ⅱ的建立由于其高昂成本被无限期推迟。
&gt; 
&gt; **1977年7月25日：**中国天文学家付建明提出氦闪理论。其中包括了太阳将快速膨胀吞没地球的论点。基金会招募了付建明并给予了其最低限度的研究资金。
&gt; 
&gt; **2003年10月：**一场G5级别的太阳日冕拋射袭击地球，平民世界仅损失一颗卫星，而基金会则丢失了其在近日轨道上运作的最新型观测飞船SCPS Ishimura。自此，太阳氦闪理论引起了基金会的高度重视。付建明的研究小组获得更多数据和资金。同时，基金会开始与各国常规科学机构进行更深度的合作。
&gt; 
&gt; **2015年：**由于[数据删除]，付建明被基金会解职。由于太阳风暴的危害远远小于预期。平民政府退出计划，但基金会与联盟依然保持着对氦闪的研究。
&gt; 
&gt; **2018年：**氦闪研究小组专家刘欣推出“流浪地球”模型，第一次提出行星发动机概念。
&gt; 
&gt; **2026年6月：**第25太阳周期日冕抛射风暴袭击地球。超过G5等级的太阳风暴摧毁了40%的民用输变电线路以及通信设施，使50%以上的民用电子仪器被毁，全球暴乱爆发。
&gt; 
&gt; **2026年7月：**暴乱进一步升级。资源紧缺。多个基金会设施失守或发生收容突破。
&gt; 
&gt; **2027年：**XK级情形发生。人口锐减75%。
&gt; 
&gt; **2028年：**SCP-2000被启用。拉撒路-01程序开始执行。
&gt; 
&gt; **2097年：**拉撒路-01程序执行完成。在执行恢复程序的70年间，对氦闪和重核聚变的研究并未中止。付建明[[footnote]]复制人[[/footnote]]研究小组评估了现状。重聚变技术逐渐成熟，中田一夫成功制造出第一台行星发动机，其复制人则对设计进行了大量优化。
&gt; 
&gt; **2098年：**历史重置至2026年。
&gt; 
&gt; **RE-2026：**FAST确认到太阳中心核聚变加速。O5议会通过决议，加快了对平民世界的技术输入。在四年间，行星发动机技术，完美版本的流浪地球模型被公开。基金会数次险些曝光但最终成功平定了舆论危机。
&gt; 
&gt; **RE-2030：**“流浪地球”计划公布。地下城和行星发动机建设开始。
&gt; 
&gt; **RE-2039：**地球刹车完成。
&gt; 
&gt; **RE-2060：**月球被放逐出地月系统。同年，行星发动机组完工。
&gt; 
&gt; **RE-2065：**地球加速开始。由于SCP-OS-001的受害人造飞行器依然被固定在原处，如何避免与它们的相撞成为了计划实行中的最大难题。幸运的是，地球最终成功地避开了所有障碍物。
&gt; 
&gt; **RE-2075：**地球逃离太阳公转轨道。
&gt; 
&gt; **RE-3050：**地球抵达Theta-C星系。

----

&#34;你知道SCP-OS-001吗？&#34;

&#34;当然。整整300条船被固定死在原位，不知道他们现在怎么样。&#34;

&#34;前几天我们击落了一只不知道从哪冒出来的三无舰船，你知道吧？&#34;

&#34;呃...没怎么关心。Vossk骚扰啥的三天一次不很正常吗。&#34;

&#34;是这样没错...但是光学识别系统在碎片上发现了一些有意思的东西。你看看这个。&#34;

&#34;草。这...这是基金会标志？&#34;

&#34;是的。是的。再放大看看...你会发现上面还有字。FSFM&#34;Hourmazd&#34;。你知道的，两千年前的船根本没有什么灵能系统，也不可能应答我们的IFF...&#34;

&#34;你的意思是...&#34;

&#34;是的。那群可怜的OS-001受害者被固定在了原地至少20个世纪。然后不知道因为什么原因突然之间恢复了...而在他们船员一眨眼的时候，地球已经瞬移到了他娘的Theta-C。鬼才会想得到地球给自己装了个引擎，然后一路飘了整整一千年。&#34;

&#34;卧槽...也就是说，他们用着20世纪的古代技术在没有母星，没有资源的环境下飘了五百年...&#34;

&#34;然后被我们花了不到五分钟击落了。&#34;

[[/collapsible]]</textarea></pre>
