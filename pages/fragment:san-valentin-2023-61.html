    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Borja Dowell
--------------------------------
Buenos días, señor Dowell, espero no interrumpirlo en un momento crítico, hasta donde sé la mañana suele ser el horario con menos tráfico de solicitudes. En fin, trataré de no robarle mucho de su valioso tiempo. Esta carta viene con el único propósito de agradecerle por su diligente entrega a la Fundación y sobre todo por ejercer como un representante del comité de ética para LATAM. 
 
Sé algunas cosas sobre usted, como que es un hombre centrado, sobrio y preciso, aunque por momentos también tajante y cerrado. Considero ambos aspectos como caras de la misma moneda, algunas decisiones requieren de personas capaces de “mantener la cabeza fría” en situaciones límite; a veces esa forma de pensar no saca lo mejor de nosotros, eso es verdad, pero al final del día los resultados siempre suelen decir más que cualquier discrepancia.
 
El tiempo nos ha demostrado que si la Fundación se encuentra dónde está, ha sido por su forma de operar y eso también involucra aquel viejo dicho: “La Fundación es fría, no cruel”. Sí, aún después de todos estos años considero que esta es la forma en que deben ser las cosas; sin embargo, con el paso del tiempo también llega nuevo conocimiento, hechos que a veces tocan viejos paradigmas y te muestran una perspectiva más amplia.
 
No soy nadie para criticar la eficiencia de su labor, eso es verdad, pero si tuviese la oportunidad de dejarle algún obsequio, más allá de las felicitaciones y cumplidos, sería darle esa seguridad para permitirse un respiro de vez en cuando, conversar con algún allegado o incluso un amigo y ser capaz de mantener una conversación de forma sincera. No intento colarme en su vida, señor Dowell, es más una recomendación para su día a día.
 
Pero no lo hace nada mal, siga esforzándose como siempre y dejando en alto la imagen de nuestra tierra.
 
Atentamente,
[[&gt;]]
William T. Falcone
[[/&gt;]]
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user morhadow]]
[[/=]]
[[/div]]</textarea></pre>
