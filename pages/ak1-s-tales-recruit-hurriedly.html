    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>黑压压的人群
正如这句话所说的景象在那里蔓延开来。
Site-8181，通往统筹世界强大力量的大门之一。
那扇门前的人们正见证着巨大的奇迹。
它以文字的形式写在一张小纸片上。

&gt; [[=]]
&gt; + 紧急招募
&gt; ++ **站点职员招聘通知**
&gt; [[/=]]
&gt; **待遇：** 雇用Site-8181职员
&gt; 
&gt; **人数：** 若干名
&gt; 
&gt; **要求：** 对基金会绝对忠诚
&gt; 
&gt; **审查内容：** 忠诚心测试，身心检查
&gt; 
&gt; **审查日：** ████/██/██ AM10：00起（受理从9:40开始）
&gt; 
&gt; **审查地点：** Site-8181 第二体育馆
&gt; 
&gt; **必要物品：** 无。但当天请穿便于活动的衣服。
&gt; [[&gt;]]
&gt; **发行：** Site-8181管理员
&gt; 
&gt; 以上
&gt; [[/&gt;]]

“喂，喂ー！ 听说了吗大伙！”
“正如告示所示，我们在招募职员！”
“现在开始发公告！请稍等一下！！”
为了盖过人潮的喧嚣，男人用扩音器提高声音。

群众被这句话吸引，在站点前发出了一阵骚动。
成为基金会这一巨大力量的一员，就是成为这个世界上最有特权的阶级
既不需要害怕邻居的告密，也不需要为不知何时到来的敲门声而害怕。
只要能走到这扇门的另一边，世界就会不一样了。
知道这件事的群众兴奋不已，像雪花一样散落的传单
就像第一次看到雪的孩子一样，小心翼翼地拿在手里踏上了回家的路。

“分发完了！”
“嗯，那就准备审查吧”
报告和命令结束后，男人行了个礼离开了站点管理员办公室。
独自留在房间里的老人把目光转向位于宽敞房间中央的昂贵办公桌的文件上。
那里有一份报告。
那是关于前几天发生的、令人心痛的收容失效对象的
几个小错误叠在一起，令一个对象在实验中获得了自由。
但幸运的是，对象很快被重新收容，再次被关进监狱。
对站点的损害也微乎其微，其他对象的收容体制也没有出现问题。
但因为收容失效，以长夜博士为首的数名珍贵基金会职员牺牲了。
作为补偿，进行了这次招募。
站点管理员仔细看了报告书，作为处理结束进行了归档。

然后拿起一张纸，上面写着遇难者的数据

撕掉了。

“处理完毕了，吧”
老人自言自语着，把它们扔进垃圾桶。

最后留在桌子上的是
“高忠诚度职员招聘计划”
以及
“低忠诚度职员处决计划”
只有这两份报告。

“基金会需要的是有能力的人才，但不需要不忠诚的人”</textarea></pre>
