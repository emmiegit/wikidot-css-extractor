**项目编号：**SCP-9999-J

**项目等级：**Apollyon

**特殊收容措施：**如果存在收容或抑制SCP-9999-J发生的可能性的话，目前还没有发现能够如此的方法。

**描述：**SCP-9999-J是一个多元形而上学事件链，它会导致最终影响到基本现实的MK级常态崩溃情景持续发生。这一事件被观测到已跨越多个现实，目前正以几何速度传播。虽然SCP-9999-J理论上说发生在我们所处现实之前能影响到的现实数量是无限的，但就目前的影响速率，这一事件在数学上也无法避免。

通过使用邻近存在性瞬态屏障望远阵列对其进行扩展观测，[代号：T-BONE][[footnote]] **译注**：邻近存在性瞬态屏障the Transient Barriers Of Nearby Existence的缩写，也指T骨牛排。 [[/footnote]]，基金会研究员已确认28天前的一系列事件表明MK级情景的开端处于98.7%的置信区间。[[footnote]] **译注：**置信区间是指由样本统计量所构造的总体参数的估计区间。在统计学中，一个概率样本的置信区间是对这个样本的某个总体参数的区间估计。置信区间展现的是这个参数的真实值有一定概率落在测量结果的周围的程度，其给出的是被测量参数的测量值的可信程度，即前面所要求的“一个概率”。 [[/footnote]]以下时间线被架构以用于显示目前所处情况：

&gt; **第0日：**据报道生肉与鲜肉制品的消失率增长了将近1600%，而这些产品都是在消费者购买后不久消失的。
&gt; 
&gt; **第1日：**报道称各种肉类的消失量持续增长，但现在范围已经扩大到重度加工的肉类，例如绞肉与香肠的消失。
&gt; 
&gt; **第3日：**随着各种生肉与加工肉在商业设施中（如杂货店的食品柜台）飘浮升空，公众开始意识到这一现象。
&gt; 
&gt; **第5日：**生肉与加工肉开始以每小时0.15米的速度从冷藏器和存储单元内垂直上升。试图用常规方法保护这些肉类被证明是无法降低其高度的。
&gt; 
&gt; **第8日：**上升速度已加速至约每小时0.45米。
&gt; 
&gt; **第10日：**上升速度已加速至约每小时1.0米。
&gt; 
&gt; **第15日：**FAA[[footnote]] **译注：**全称为Federal Aviation Administration ，即美国联邦航空管理局。 [[/footnote]]因担心空中交通拥堵而停飞所有非必要航班。
&gt; 
&gt; **第21日：**牛类动物开始上升。试图重新保护飘浮中的牛类，但其普遍做出激烈反应。这种情况偶尔会影响到动物，并且它的发生似乎是全球性的。
&gt; 
&gt; **第22日：**已飘浮的牛类动物现在开始以约每小时1.0米的速度上升。目前为止，此种现象已蔓延至世界上超过50%的牛类动物。
&gt; 
&gt; **第23日：**现象已蔓延至100%的牛类动物。
&gt; 
&gt; **第25日：**FAA和军方已经停飞所有航班。
&gt; 
&gt; **第28日：**各种肉类和牛类动物开始进入高层大气。
&gt; 
&gt; **第29日：**为了应对危机，O5议会制定“揭开面纱”方案并召开世界领导人会议。

-----

以下是世界领导人会议关于SCP-9999-J事件的记录。

&gt; **O5-1：**感谢你们赶来这里，以如此之快的速度。我知道这很难理解但我们现在必须尽快工作，如果我们想阻止常态崩溃的话。我们应——
&gt; 
&gt; **美国总统：**我也只是在两天前才//全然//获悉贵组织的存在。你介意告诉我为什么我要相信你们对这个问题的答案或解释吗？
&gt; 
&gt; **O5-1：**简单来说，总统先生，没有人有答案。那就是我们齐聚此地的原因。当然如果有人告诉你这很容易或他们能解决这个问题，他们其实在卖给你万金油。
&gt; 
&gt; **GOC领导人：**嗨，兄弟，稍等一下。这并不复杂；我们就去吃素，甚至从此变成素食主义者，以防此种情况蔓延到其他的东西，比如鱼或什么的。
&gt; 
&gt; **美国总统：**是的你一直这么给我说，但我必须找到一个答案，公之于众，使他们冷静下来。而且不会让问题变得更糟糕。但豆腐是无法接受的。
&gt; 
&gt; **欧盟代表：**我们可以吃大量的清淡沙拉和意大利面，而不是那么多牛肉，就看你能否——
&gt; 
&gt; **美国总统：**闭嘴，法国人。如果我们将一起做事情，那么我要你尊重美国人危难中的生活方式。这很重要。 这将关系到我们的生存。没有这些牛肉， 数百万的人会饿死。
&gt; 
&gt; **O5-1：**先生们，请继续聊吧。可是到底如何我才能把你们的注意力重新集中在我所介绍的情况上？
&gt; 
&gt; **UIU议员：**你好，我们审阅了你的资料，并且我认为我们已经有能力制定出一个完全合理、成本效益高的问题解决方案，将照顾到我们所有人的利益。
&gt; 
&gt; **O5-1：**请保持安静，UIU。
&gt; 
&gt; **GOC领导人：**好吧，基金会，告诉我们现在需要做什么。
&gt; 
&gt; **O5-1：**事实上，约一个月前其他全部现实开始有肉类飘浮，然后上升。我们不知道为什么，不知道是谁或什么东西导致了它的开始，更不知道它会持续多长时间。我们唯一可以肯定的是，这将在这里发生，而且很快就会发生。
&gt; 
&gt; **欧盟代表：**所以你意思是一旦开始，你没有任何方法来扭转或者阻止它？
&gt; 
&gt; **O5-1：**没错。我们不知道如何阻止它，我们也不知道这如何终结。
&gt; 
&gt; **GOC领导人：**我真心希望我们能用使我们都满意的某种方式来解决它。
&gt; 
&gt; **O5-1：**是，我们也如此希望，今天我将你们召集于此，把一切都安排妥当，就是为了这个原因。我们已经观测到一切事物构建起来的方式，我们认为怀着决心离开此处显得尤为重要。
&gt; 
&gt; **欧盟代表：**好吧我的选民无法忍受的一件事，是简单地使事件终结，或是没有真正释放紧张情绪而忽略我们。我们， 也就是说，阅读我报告的平民，将会要求取得答案。
&gt; 
&gt; **O5-1：**我明白，可是坦率来讲，我们找不到答案的情况下你们也没有权利获得它们。除非你在这里帮我寻找到一个解决方案，否则我没有义务和你分享//任何内容//。
&gt; 
&gt; **美国总统：**嘿伙计，没人想要那样。
&gt; 
&gt; **O5-1：**当然，我也不想要那种事情发生。但是牛排如此之高[[footnote]] **译注：**原文为&#34;the steaks are high&#34;是谐音&#34;the stakes are high&#34;，意为赌注大，风险高。[[/footnote]]的时候我还有什么选择呢？
@@ @@
