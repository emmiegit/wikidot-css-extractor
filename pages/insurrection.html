&gt; **Descrizione**: SCP-E15 è una bambina caucasica dell’età approssimativa di 12 anni, la quale sembra emettere un campo letale dalla composizione ignota. Tale campo è costituito da una forma di radiazioni non ancora identificata che non corrisponde ad alcun fenomeno attualmente compreso… 

-----

__17/04/1914__:

Il vero nome di Elizabeth Tate era svanito dodici anni prima, assieme al suo certificato di nascita e ai ricordi della sua famiglia. Sia lei sia suo marito erano scomparsi, proprio come le loro identità, e adesso tutti la chiamavano O5-11. La donna sospirò alzandosi dalla sua scrivania, varcando la porta e aprendola, entrando nell’ufficio di Albert e sorridendogli mentre lui si alzava, girava intorno alla sua scrivania, si sporgeva e la baciava, proprio come faceva tutti i giorni prima di pranzo. O5-11 gli rivolse uno sguardo affettuoso:

«Andiamo?» gli chiese.

O5-12 ricambiò il sorriso e rispose, col suo marcato accento di Boston:

«Ma certo»

Era stato più facile unirsi alla Fondazione in quel modo: insieme, mano nella mano, ancora sposati. Era stato meno difficile lasciarsi il resto del mondo alle spalle.

«Com’è andata, stamattina?» chiese O5-12. 

Era sempre gentile, la lasciava parlare per prima e poi raccontava la sua giornata. Era sempre stato cordiale. O5-11 divagò su alcune cose che le erano successe, come un breve litigio tra due giovani agenti a cui faceva da mentore per un problema con la posta tra gli uffici. Stava evitando di parlare del problema che l’aveva davvero tenuta occupata e O5-12 lo sapeva.

«Arriverà oggi» annunciò. 

O5-11 fece la finta tonta:

«Chi?» 

«Lo sai bene. La ragazzina»

O5-11 tacque per un secondo, chinando lo sguardo, poi alzò una mano e si strofinò gli occhi. 

«Sai che non voglio parlarne, Albert» affermò.

«Be’, prima o poi dovrai affrontare l’argomento. Sei tu l’esperta del contenimento e avremo bisogno di mettere alla prova i suoi limiti: la tengono sotto sedativi da un pezzo, ma alla fine diventerà immune ai sonniferi. Quando succederà, dovremo sapere quanto sarà grave» disse O5-12.

«Non parliamo del lavoro» protestò O5-11.

O5-12 annuì. Non c’era più nient’altro di cui parlare: le loro vite erano il lavoro. Ma rispettò la richiesta di sua moglie e le fece cenno di fare strada, prima di seguirla a ruota. La riunione di quel pomeriggio sarebbe stata una brutta esperienza.

-----

O5-1 diede inizio alla riunione, facendo un cenno al Comando O5 radunato in parte. Diede la parola a O5-6, il quale espose ai Sovrintendenti le condizioni dei cadaveri che erano stati recuperati, la storia di copertura che era stata allestita e la situazione generale di una piccola cittadina nell’Illinois in cui una numerosa famiglia felice era scomparsa, assieme a due vicini di casa. O5-6 passò la parola a O5-4, che a quanto pareva aveva trovato alcune persone che comprassero le abitazioni rimaste vuote all’improvviso. A quel punto, O5-12 si alzò e annunciò il trasporto di SCP-E15 al Sito-14, con tutti i problemi logistici con cui aveva fatto i conti a causa del suo effetto anomalo. E poi arrivarono le immagini. O5-6 distribuì una manciata di fotografie di una ragazzina: in una foto, era seduta in camera sua e leggeva un libro, ovviamente prima dell’incidente. Le altre erano state scattate dopo. La ragazzina che piangeva sotto un tavolo e che dormiva in un treno. O5-7 fece un respiro lento e profondo:

«Allora ci siamo? È davvero quello che sembra?»

O5-11 percepì una punta di trepidazione nella sua voce, magari persino entusiasmo. O5-6 annuì:

«L’abbiamo fatta spogliare e le abbiamo dato vestiti di ricambio. L’abbiamo isolata e sperimentata sugli animali: tutte le prove sono state concludenti»

La voce di O5-6 era troppo pragmatica per i gusti di O5-11, troppo distaccata. La donna si strinse nelle spalle per il disagio: avevano fatto spogliare una bambina piccola. Se pensava alle persone che reclutavano per gli incarichi come quello, le veniva il voltastomaco.

«O5-11?» la chiamò O5-1. 

«Sì?» chiese lei.

«Che ne pensi del contenimento attuale? Sembra che il suo raggio d’azione si stia espandendo, stando ai risultati delle verifiche sul campo di O5-6»

O5-11 diede una rapida occhiata a O5-6, che aveva la sua solita espressione di pietra, poi tornò a guardare O5-1. 

«Dobbiamo vedere con esattezza quali sono gli effetti a un livello microscopico. Per quanto ne sappiamo, potrebbe essere la portatrice di una malattia o aver mangiato qualcosa…» 

O5-5 corrugò la fronte e la interruppe, esasperato:

«Oh, ma per piacere, O5-11! Abbiamo preso una decisione due settimane fa, quando sono arrivati i primi rapporti dal campo. È un’anomalia»

«È una bambina!» esclamò O5-11, sul punto di alzarsi.

Con la sua solita calma irritante, O5-6 aggiunse:

«Le prove che ho raccolto finora sono decisive e inconfutabili. Abbiamo bisogno che ci aiuti a contenere questo evento»

O5-11 si sedé di nuovo, fissando O5-6. Era bravo in quella strategia: sfruttare il senso del dovere degli altri per convincerli. 

«Dovete capire che questa è una situazione mai riscontrata prima. Abbiamo scoperto statue, armi, portali per altre dimensioni, segnali anomali dal centro del Texas, ma non abbiamo mai contenuto persone»

«Ci sarebbe SCP-076» le ricordò O5-2.

O5-11 rabbrividì un po&#39; al pensiero di Abele e precisò:

«Che abbiamo catalogato come la bara nel cubo di pietra, non come l’entità che ne esce»

«Forse, allora, dovremmo rivedere //quella// classificazione, invece di questa» commentò O5-1.

O5-11 lo guardò e strinse gli occhi fino a farli diventare due fessure, ma poi tornò a fissare i documenti davanti a sé. Ne lesse il contenuto e scosse la testa: 

«Ci servono più risultati empirici. Dobbiamo sapere esattamente come muoiono le persone. Non ho mai visto ustioni del genere, prima d’ora»

«Io sì: sono i residui di qualcosa in cui ci siamo imbattuti con le Curie» iniziò a spiegare O5-2.

Ma ormai l’attenzione di O5-11 si era affievolita e la donna si era persa nei suoi pensieri.

-----

O5-11 faticava a rivedere i risultati delle prove che aveva richiesto. L’effetto anomalo che circondava la ragazzina funzionava, a prescindere da quanto fosse cosciente, ma dovevano svegliarla per nutrirla, il che la faceva urlare e piangere. Quindi c’era almeno un soggetto di prova che moriva tutte le volte. O5-2 aveva ragione: la schermatura suggerita da lei stava tenendo a bada i sintomi peggiori, ma l’effetto si stava intensificando con costanza. Di lì a poco, sarebbe bastato aprire la porta per nutrire... O5-11 non voleva usare la sua denominazione da anomalia, ma O5-6 si rifiutava di dirle come si chiamava la ragazzina quando glielo chiedeva. Si strofinò gli occhi, senza voltarsi quando la sua porta si aprì e si richiuse. Solo una persona entrava senza bussare. O5-12 le poggiò le mani sulle spalle, massaggiandole con delicatezza mentre lei sorrideva.

«Ciao» lo salutò.

Lui non rispose, ma la donna sentì il profumo del suo dopobarba e quello contava come risposta, al momento: solo la sua presenza.

«Non so se posso farcela» mormorò.

«Puoi e devi. È necessario» rispose O5-12.

La donna annuì debolmente, sospirando e guardando i documenti sulla sua scrivania.

«Se l’effetto continua così, dovrò consigliare la terminazione. Non c’è altra scelta – dichiarò – Anche con l’idea di O5-2, sarà impossibile sviluppare un contenimento efficiente prima che succeda qualcosa di terribile»

Sapeva che O5-12 stava annuendo. Era quello che faceva sempre per lei: la lasciava parlare e ascoltava in silenzio. Elizabeth sospirò:

«Devo discuterne con O5-1. Non riesco proprio a continuare così. Non posso. La stiamo trattando come se il problema fosse lei»

«Allora parla con lui: è sempre stato ragionevole. Ascolterà le tue preoccupazioni»

O5-11 sbuffò, scettica:

«Però farà qualcosa al riguardo?» chiese.

O5-12 non rispose: non sapeva la risposta, così come non la sapeva lei.

«Domani» affermò la donna.

-----

«Non avrò questa discussione di nuovo» disse O5-1. 

La sua voce era paternale e severa. O5-1 sedeva alla sua scrivania pulita e ordinata; alle sue spalle c’era un’immensa finestra che si affacciava sull’atrio del Sito-14, al piano di sotto. O5-11 sospettava che l’avesse fatta progettare così per incutere soggezione ai visitatori e per intimidire la gente con la prospettiva forzata. Ma lei non era né una visitatrice, né un membro del personale qualunque.

«È necessario che ne parliamo» ribatté.

«Infatti ne abbiamo già parlato tre volte» rispose O5-1.

O5-11 continuò imperterrita:

«La fisica, la mistica; dove tracceremo la linea di confine, O5-1? Quando si classifica così un essere umano, bisogna iniziare a prendere in considerazione tutti gli altri. E noi? Ho settant’anni, ma sembro una trentacinquenne. Sono anomala?»

«Sai che è l’effetto di SCP-006, O5-11» 

La durezza del tono di voce di O5-1 aumentava a ogni parola.

«Sì, ma cosa sono per un osservatore esterno? E cosa siamo noi, se non osservatori esterni?»

«Basta. È una questione semplice: la ragazzina è letale. Abbiamo perso due agenti bravi e dozzine di soggetti di prova, cercando di contenere l’effetto anomalo. O5-2 e O5-5 sono confusi e tu, invece di aiutarli, hai perso tempo con una discussione filosofica risolta settimane fa»

«Non è giusto! Guarda l’insegna della Fondazione. Guarda cosa c&#39;è scritto lassù! “//Nessun altro ci proteggerà, dobbiamo dunque difenderci da noi//”. Il nostro scopo è proteggere l’umanità e quella bambina ne fa parte. Come puoi fare finta di niente, sapendo quanto è sbagliato? Non ti rendi conto di quanto è orribile la decisione che abbiamo preso? Dovremmo tenerla al sicuro, ma la stiamo terrorizzando, la spaventiamo a morte ogni volta. Siamo i mostri che dovremmo combattere, O5-1!»

Il capo del Comando O5 attese con pazienza che finisse, prima di sentenziare: 

«A volte, la situazione va accettata per quella che è. SCP-E15 sta uccidendo persone e, per questo, dobbiamo contenerla. Aiutaci»

O5-11 si rese conto che non l’avrebbe ascoltata. Fece un lento respiro profondo, poi annuì contrariata:

«D’accordo»

O5-1 annuì:

«Bene. Dirò a O5-5 di aspettare le tue istruzioni» disse.

O5-11 si voltò e uscì dal suo ufficio, con un groppo nel petto. Non poteva permettere alla Fondazione di fare una cosa del genere. Gliel’avrebbe impedito. Ma aveva bisogno di aiuto; solo O5-12 la stava ascoltando, mentre il resto del Comando O5? Non era ancora pronta a inimicarselo. Doveva cominciare in piccolo. E solo una persona aveva esperienza con quella situazione.

-----

O5-11 si recò all’ala del personale del Sito-14, poi iniziò a cercare il direttore del personale. Quando finalmente lo trovò, lo vide chinato su un tavolo in un ufficio che non era il suo, intento a leggere un documento. Magari si trattava del fascicolo di una recluta consigliata da qualcuno, in quel caso la donna si augurava che fosse qualcuno che avrebbe avuto il lusso di un tranquillo e sicuro laboratorio, invece del campo. Bussò sullo stipite della porta e, quando l’uomo alzò lo sguardo, gli sorrise:

«Adam, hai tempo per parlare?»

Il direttore del personale la guardò e annuì, posando il documento sul tavolo e spingendolo verso l’angolo, lontano da loro due.

«Ma certo. Qualcosa non va?»

«Si tratta del problema con la nuova denominazione» ammise O5-11.

Adam annuì: 

«Il sottotipo umanoide. Ebbene?» 

«Ho certi problemi ad accettarlo. Non riesco a convincere gli altri. O5-12 mi ascolta e magari potrei convincere O5-8, ma O5-1 è inflessibile sulla questione. Tu sei un suo amico, e anche di O5-2. Dimmi come posso fargli cambiare idea»

Adam corrugò la fronte: 

«Non sono proprio sicuro che ci sia bisogno di fargli cambiare idea: la denominazione degli umanoidi era inevitabile. Finora l’abbiamo aggirata con SCP-076, poi abbiamo definito SCP-014 una psicosi, ma non possiamo più evitare questo problema. Ci sono anomalie troppo potenti per il loro stesso bene: dobbiamo contenerle»

O5-11 lo fissò, stizzita: 

«È una bambina, Adam, non un’//anomalia//. So che puoi capire quello che sto passando, soprattutto dopo…»

Gli occhi di Adam si strinsero e O5-11 si interruppe, rendendosi conto di aver commesso un errore, facendo per alludere a SCP-321. Il direttore del personale si alzò dalla sua sedia e incrociò le braccia, indignato: 

«Sei un’amica, Lizzy, e ti voglio tanto bene. Ma se ti azzardi a usare mia figlia contro di me in questo modo, non ti rivolgerò mai più la parola»

O5-11 si sentiva un nodo alla gola: 

«Non lo intendevo in quel senso»

«Invece sì. Se hai problemi con la nostra linea di condotta, ti consiglio di affrontare l’argomento con O5-1»

O5-11 sospirò: 

«Non mi ascolta, è irremovibile»

«Perché SCP-E15 ha ucciso una dozzina di persone, poi ne ha uccisa un’altra dozzina»

«No. Non è perché ha ucciso delle persone. Quella è solo la nostra giustificazione. La bambina non aveva idea di cosa fosse capace, né di come controllarsi»

«E ha mandato tutta la sua famiglia nella tomba. Non ho intenzione di discuterne oltre con te. Parlane con O5-7, se hai così tanto bisogno di esternare i tuoi sentimenti»

Adam recuperò il documento e lo riaprì, sedendosi di nuovo alla sua sedia. O5-11 lo guardò, sentendosi furiosa per un istante, prima di voltarsi, varcare la porta e attraversare il corridoio, a passo sempre più veloce.

-----

O5-11 stava leggendo i fascicoli che O5-5 le aveva mandato. Includevano il rapporto dell’incidente originale, oltre alle descrizioni del decadimento corporeo che si stava ancora osservando e agli effetti ulteriori sui cadaveri più recenti. Era stata un’idea di O5-2: studiare il tasso di decomposizione per vedere se aveva accelerato? Astuto. O5-11 sfogliò i rapporti, chiedendosi quanti degli incidenti fossero stati causati da una gestione mediocre del problema. Se fosse andata lei, al posto di O5-6, la faccenda non sarebbe mai arrivata a quel punto. Ma era stato scelto O5-6, per la specifica ragione delle sue motivazioni e obiettivi, e adesso era un fiasco totale, per quanto la riguardava. 

La donna passò in rassegna i rapporti giornalieri: il campo si espandeva di quasi due centimetri e mezzo ogni giorno e sembrava sempre più rapido. Perdevano un soggetto di classe D a ogni pasto, quindi avevano dovuto lasciare SCP-E15 in una condizione di inedia; O5-11 scosse la testa e si strofinò gli occhi. Fece un sospiro per disperdere la tensione, poi controllò il conteggio dei cadaveri. Era troppo alto, anche se le vittime erano tutti criminali. Sapeva che quella ragazzina era letale, ma le alternative (aiutarla a controllare le sue proprietà anomale, studiandole a dovere) non erano mai state prese in considerazione. Le misure adottate finora non erano altro che gabbie, lucchetti e morfina. 

Non era giusto rinchiudere una persona in quel modo, ingabbiare una bambina. Era sbagliato, del tutto contrapposto a ogni cosa che la Fondazione rappresentava nella maniera più assoluta. O5-11 sospirò e si alzò, gettando i fascicoli sulla scrivania e andando nell’ufficio di O5-12, senza bussare. Suo marito la fissò, si alzò e aggirò la sua scrivania. La baciò come faceva sempre, poi guardò il suo viso.

«Qual è il problema?» le chiese l’uomo.

Ed ecco che tutto riemerse: la rabbia che covava per O5-1 per la sua indifferenza alle sue preoccupazioni, la rabbia rivolta a se stessa per non essersi fatta valere di più. Era furiosa per non essere riuscita a scongiurare tutto ciò, nonostante la sua autorità. Si fece coraggio e affermò:

«Non è giusto. Dovremmo proteggere le persone, non rinchiuderle. Il problema potrebbe stare altrove. Magari è qualcosa nelle sue cellule o nel suo tessuto osseo; anzi, forse non è neanche lei il problema. Sono loro che la rendono tale. La stanno punendo perché non riescono a vedere il problema al di là della bambina»

O5-12 annuì, aspettò e la lascio parlare, come faceva sempre.

«Dobbiamo fare qualcosa per fermarli, Albert»

Era raro che lo chiamasse per nome, ma questa volta lo fece.

«Cosa?» chiese lui.

«Dobbiamo allontanarla da loro. Fermarli prima che contengano altre entità umanoidi. Rallentarli finché non li convinciamo a dovere»

O5-12 si accigliò: 

«Non so se possiamo. Ci siamo arruolati nella Fondazione a vita»

O5-11 scosse la testa e suggerì: 

«Allora dobbiamo andarcene»

«Come?» domandò lui.

-----

«Ho bisogno del tuo aiuto» ammise O5-11.

O5-7 alzò un sopracciglio, poi si sporse in avanti, sorridendo con malcelato interesse e corrugando la fronte con curiosità. 

«Cosa intendi?» chiese.

O5-7 era un vigliacco, sotto sotto. In un certo senso, era risentito perché alcuni degli altri Sovrintendenti lo consideravano uno pseudo-scienziato, anziché un maestro legittimo nel suo campo. D’altronde, il suo ruolo era stato cruciale nell’istituzione del suo campo.

«So che non siamo sempre stati amici, ma dal punto di vista filosofico, qualche settimana fa hai concordato con me su questa faccenda, quando sono arrivati i primi rapporti»

«Su cosa?» 

La donna sapeva che O5-7 lo sapeva già, ma lui voleva che glielo dicesse. Come voleva:

«La classificazione degli umanoidi. Questa bambina di classe Keter» disse.

O5-7 si stravaccò sulla sua sedia, annuendo tranquillamente: 

«Sì, sono filosoficamente d’accordo» confermò.

Non avrebbe ammesso altro, O5-11 se ne rendeva conto. Era intelligente, ma freddo. Non era proprio in disaccordo sul concetto degli esseri umani considerati anomalie, ma sul concetto degli esseri umani considerati esseri umani. O5-11 abbozzò un sorriso complice:

«Sai perché sono qui. Sai cosa dovremo fare per gestire la faccenda, cosa ci costringeranno a fare. Quindi lascia che ti faccia un’offerta: se il mio piano funziona, potrai studiare gli umanoidi. Potrai dare un&#39;occhiata a tutti quelli che vuoi, nessuno escluso. Analizzarli, scoprire perché diventano anomali, cosa passa per le loro teste. Niente esperimenti su di loro, ma ti darò tutto l&#39;accesso che vuoi»

«Potrei ottenerlo da solo» si limitò a replicare O5-7.

«No, non puoi. O5-1 è troppo intelligente e, con O5-2 e O5-6 dalla sua parte, sai che non otterrai mai l&#39;accesso che desideri davvero. Hai dimenticato che O5-5 ti ha riso in faccia, quando gli hai spiegato le tue teorie sullo sviluppo cognitivo? Si prendono gioco di te alle tue spalle e lo sai. Questa è la tua occasione, l’unica. Non riuscirai mai a vedere davvero cosa fa un potere simile alle persone, come le cambia»

Stava facendo leva sui suoi desideri e sulle sue insicurezze, sulla mancanza di rispetto che subiva da parte dei “veri” scienziati. Sulla sua costante preoccupazione per la legittimità della sua “psicologia”. 

«Sarebbe un accesso che nessuno di loro ti concederebbe, Wilhelm» gli offrì.

Lo guardò, poi diede un&#39;occhiata alla sua scrivania, osservando per un attimo le sue dita che tamburellavano sul legno. O5-7 ci stava pensando, stava soppesando i rischi. Alla fine, si decise: 

«Molto bene. Cosa ti serve?» le chiese.

O5-11 tolse i gomiti dalla scrivania. Se non altro, adesso O5-7 era interessato. 

«Ci servono le risorse di O5-4. Magari anche quelle di O5-8, se riusciamo a convincerla»

«O5-4 mi ascolterà, ma io e O5-8 non siamo mai andati d’accordo» rispose O5-7.

«Allora incastrala. Se viene uccisa e i Sovrintendenti perdono un loro membro, mi starà bene come se si unisse a noi. Sistemeremo ogni cosa molto presto»

Lo fissò, mentre le sopracciglia di O5-7 si alzavano con stupore. Non si aspettava che O5-11 fosse così spietata, a quanto pareva. L’aveva sottovalutata perché era una donna, senza dubbio. Dopo un attimo, annuì: 

«Posso fare in modo che O5-4 dispieghi i suoi agenti. Dimmi solo i luoghi»

O5-11 alzò un sopracciglio, mentre O5-7 sorrideva: 

«Lo sai già?» gli chiese.

O5-7 annuì, ridendo: 

«Be’, tuo marito dev’essere coinvolto, vero? Non saresti mai venuta da me, se non l’avessi già convinto»

O5-11 annuì: 

«Farà come gli chiedo. Ti dirò le coordinate esatte al più presto»

«Certo» rispose O5-7. 

Questa volta fece un sorriso più ampio; fin troppo. O5-11 uscì e si sentì sporca. Come se le avessero appena strofinato dei pesci morti e freddi su tutto il corpo. Tornò nel suo ufficio, sedendosi e prendendo alcuni brevi appunti. Il colpo avrebbe dovuto essere sferrato con precisione chirurgica, per funzionare.

-----

«Cosa resta da fare, allora?» chiese O5-12.

«O5-7 ha accettato ed è disposto a stare al gioco, se non altro per vedere cosa succederà. Magari pensa di poter tornare di corsa da O5-1, se le cose gli si ritorcono contro. Abbiamo bisogno di fondi e uomini, quindi dovremo persuadere almeno O5-4. O5-7 può portarlo dalla nostra parte» 

«E se riuscissimo a convincere O5-2?» propose O5-12.

O5-11 scosse la testa: 

«Lei non accetterà mai: si fida troppo ciecamente di O5-1 per permetterci di farla franca»

«O5-6 non sarà mai d&#39;accordo. E nemmeno O5-3» affermò O5-12.

«Che ne pensi di O5-13?» propose lei.

«Dubito che farebbe mai qualcosa oltre dare voti di spareggio. Hai parlato con Adam? L’hanno scelto come mio successore, e coi suoi problemi familiari…»

«Adam ha reagito male alla mia proposta»

O5-12 fece un sospiro malinconico: 

«Peccato: sarebbe stato un vero fattore motivante. O5-9 e O5-10 saranno fuori portata quando le cose si metteranno a posto e ci sono buone probabilità che possiamo isolare anche O5-3. Impedirebbe a chiunque di agire in fretta contro di noi. Che ne dici di O5-8? Bella è stata dalla tua parte, l&#39;ultima volta che siamo stati tutti insieme»

O5-11 giocherellò nervosamente con la sua fede nuziale per un attimo:
 
«Ci ho pensato io. Non interferirà»

O5-12 annuì: 

«Allora quando faremo la nostra mossa?» chiese.

O5-11 sospirò: 

«Presto, molto presto. Hanno scoperto un bambino che sa volare»

-----

Mentre la sua giornata volgeva finalmente al termine, O5-12 prese il telefono. Fece tre chiamate, prima di riattaccare. A quel punto, si alzò e raggiunse il suo armadietto, lo aprì e ne tirò fuori alcune cartellette. Le infilò in una custodia di pelle marrone, poi diede un’attenta occhiata al suo ufficio per l’ultima volta, prima di incamminarsi oltre la soglia. A tarda notte, era su un treno diretto a Los Angeles.

-----

Due ore dopo che O5-12 fu a bordo del suo treno, O5-7 depose due lettere nella sua cassetta della posta in uscita. La prima era indirizzata a O5-1 e spiegava che si sarebbe preso qualche giorno per andare nel suo laboratorio a Düsseldorf. La seconda era indirizzata a O5-8 e la informava che tutto aveva proceduto senza intoppi e che avrebbe potuto unirsi al resto della cospirazione tra pochi giorni. O5-7 aprì il cassetto della sua scrivania e tirò fuori un paio di guanti bianchi, li indossò e fissò i polsini della sua giacca, prima di andarsene. Avrebbero trovato un cadavere identico a lui su un transatlantico, la mattina seguente. Lo sventurato sarebbe stato pugnalato alla schiena, ma tutte le porte e le finestre sarebbero state chiuse dall’interno. O5-7 era sempre stato un appassionato dei bei misteri.

-----

Nello stesso momento in cui un addetto alla sicurezza urlante e in preda al panico trovava il corpo di un uomo anziano in uno scompartimento anteriore, O5-4 aveva schierato tutti i suoi agenti in posizione. Colpirono i treni, le automobili e le navi in sincronia quasi perfetta. O5-4 dirigeva di persona una di quelle squadre. Non lasciò superstiti.

-----

O5-11 entrò nell&#39;ufficio di O5-12 e aprì la porta, guardando la scrivania e immaginando lui che vi girava intorno per andare a baciarla. Abbozzò un sorriso, poi fece un passo indietro, chiudendo la porta e tirando un sospiro profondo. Riusciva quasi a sentire il profumo del suo dopobarba. Si voltò e camminò lungo il corridoio, salutando alcune persone con un cenno del capo lungo il tragitto, poi uscì dal Sito-14 e imboccò la strada. In pochissimo tempo, si perse tra la folla. Mentre camminava, guardava i volti della gente. In una città, nessuno guardava davvero un altro individuo. Si era circondati e soli allo stesso tempo. O5-11 si chiedeva quanti di loro sarebbero stati rinchiusi in una gabbia, se avesse lasciato che O5-1, O5-2, O5-6 e gli altri agissero a modo loro. Quanti di quei milioni di civili senza volto e senza nome che avrebbero dovuto proteggere sarebbero stati imprigionati e dimenticati? Quando salì sul suo treno, non riuscì a dormire.

-----

&gt; In data 19/07/1914, 14 trasporti della Fondazione sono stati attaccati nello stesso momento. Durante questi attacchi, sono state rubate numerose anomalie, tra le quali 2 entità umanoidi appena identificate. Un numero significativo di anomalie sequestrate erano oggetti con potenziali usi pratici, tra cui il Bastone di Ermes e il Guanto di Mida.
&gt;  
&gt; Dato che per un gran numero di queste anomalie non era previsto un trasporto, attualmente si presume che qualcuno nel dipartimento logistico debba aver organizzato l’azione di persona.
&gt;  
&gt; Le informazioni attuali suggeriscono che questa azione è stata organizzata dai più alti livelli amministrativi della Fondazione. Al momento, il principale sospettato è O5-12.
&gt;  
&gt; Ulteriori informazioni saranno rese disponibili man mano che emergeranno, ma è necessario presumere il peggio. Queste circostanze sono attualmente classificate come una situazione da Codice Epocale. Non fidatevi di nessuno.
&gt;  
&gt; O5-1

-----

O5-11 sorrise a O5-12, mentre i due camminavano l’una verso l’altro e si davano un rapido abbraccio. Pochi minuti dopo, O5-4 e O5-7 attraversarono il polveroso pavimento di legno della stazione ferroviaria, facendo un cenno a O5-11.

«Le anomalie sono state trasferite – annunciò O5-7 – O5-12 aveva informazioni su alcune strutture di stoccaggio che erano disponibili: ho distrutto i fascicoli su di loro prima di partire. Potremo continuare a usare quasi tutta la mia infrastruttura e la Fondazione non ne avrà alcuna traccia nei registri»

O5-11 levò lo sguardo sugli altri tre, facendo un respiro profondo: 

«Abbiamo qualche notizia su ciò che sta succedendo nella Fondazione?» chiese.

O5-4 annuì: 

«Sono allo sbaraglio. Abbiamo rubato o distrutto un sacco di documenti prima di andarcene, quindi è il caos più totale»

O5-11 fece un respiro profondo e lento: 

«Bene. E i due bambini?»

O5-7 sorrise a O5-4, che si voltò a guardare un uomo in giacca e cravatta gessate per fargli un cenno. Lo sconosciuto annuì, poi si voltò ed entrò nella stazione. Pochi secondi dopo, dall’edificio uscì un bambino sui nove o dieci anni, che si avvicinò al gruppo con fare nervoso. O5-11 si inginocchiò per guardarlo negli occhi e gli sorrise.

«Come ti chiami?» chiese.

«Ben» mormorò il bambino.

«Ben, ho sentito che sai fare qualcosa di incredibile. È vero?» domandò lei.

Il ragazzino annuì, chinando lo sguardo e raschiando il terreno con un piede per la tensione. O5-11 sorrise ancora: 

«Ben, ci sono alcune persone molto spaventose che vogliono portarti via e chiuderti in una gabbia. Ma non glielo permetteremo, capito? Ti terremo al sicuro e, una volta che quegli uomini saranno sistemati, ti riporteremo dalla tua famiglia. Ma fino a quel momento, faremo in modo che non ti accada mai nulla. Va bene?»

Ben la fissò. Sembrava spaventato, ma lei smise un attimo di sorridere. Dopo un po’, annuì. O5-11 guardò O5-12. 

«Che ne è stato di SCP-E15?» gli chiese.

O5-12 scosse la testa in silenzio e la donna annuì, poi rivolse un ultimo sorriso a Ben e fece un cenno a O5-4, che lo accompagnò di nuovo dall&#39;uomo in giacca e cravatta. O5-7 le si avvicinò e le parlò, con voce fredda: 

«Abbiamo uomini, armi e strumenti. Siamo in grado di prendere quello che ci serve. Se agiamo in fretta, potremmo sventrare la Fondazione»

Ma O5-11 scosse la testa: 

«No, non voglio spingermi troppo lontano. Una volta che si saranno resi conto di quello che abbiamo fatto e del motivo per cui l&#39;abbiamo fatto, capiranno che non possono più zittirci con un rimprovero. Ci supplicheranno di tornare» disse.

O5-7 concordò: 

«Non potranno mettere in discussione i nostri risultati. Queste persone hanno solo bisogno di imparare a controllare le loro proprietà anomale. Non ci hanno mai nemmeno provato, con quella bambina. Volevano solo costruirle una gabbia migliore» commentò, con voce disgustata. 

O5-11 era convinta che quel tono fosse finto, ma era comunque convincente.

«Una volta che ci saremo organizzati, agiremo di nuovo – dichiarò O5-12 – O5-3 ha già trovato una località per i suoi progetti del Sito-17. Un sito che si specializzerà sugli umanoidi»

O5-11 annuì, guardando gli altri mentre O5-4 tornava dal gruppo. 

«Muoviamoci – esortò – Ho ancora dei contatti in Germania che possono darci una mano. La Fondazione è ferita, ma guarirà in fretta»

-----

O5-2 si appoggiò alla vetrata e guardò il grande atrio sottostante, osservando gli uomini e le donne che camminavano avanti e indietro per il Sito-14. Da quell’altezza, sembravano più bambole che persone. Giocattoli. Era un pensiero inquietante. Guardò O5-1, in piedi accanto a lei.

«La situazione non farà che peggiorare, prima di migliorare» affermò.

O5-1 annuì, tornando alla sua scrivania e sedendosi. 

«Lo so, ma sapevamo che Elizabeth avrebbe reagito così, quando abbiamo iniziato a gestire gli umanoidi» rispose.

O5-2 sospirò, raggiunse un angolo dell’ufficio e adagiò la schiena contro il muro, poi guardò O5-1 negli occhi: 

«Sei sicuro di quell’uomo? Che possa tenere la situazione sotto controllo? Lo conosco a malapena» 

O5-1 annuì, convinto: 

«Farà quello che può. Ci avvertirà quando potrà. È il massimo che possiamo chiedergli, in questo momento – girò un foglio dall’altro lato – Hai preparato i documenti di promozione?» le chiese, cambiando argomento con disinvoltura.

O5-2 annuì: 

«Sì. Potremo eleggere Adam a O5-12 lunedì prossimo. E credo che possiamo affidare la posizione di O5-7 a Watson. Se non altro, è più stabile e più affidabile»

«Bene. Abbiamo bisogno di persone su cui poter contare, ora più che mai» sentenziò O5-1.

-----

Elizabeth, che aveva accolto con piacere l’idea di farsi chiamare Comando-3, sorrise ad Albert, seduto accanto a lei. Suo marito veniva chiamato Comando-4 dai loro subordinati. Lui ricambiò il sorriso. La coppia si diede la mano e le loro dita si intrecciarono le une nelle altre per un affettuoso istante.</textarea></pre>
