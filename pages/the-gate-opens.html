Yahweh acordou em Sua forma humana em Sua sala no Sítio 17, sabendo que a hora havia chegado.

Em um instante, Ele estava no Sítio 0. Os funcionários na sala de controle, alguns meio sonolentos, levantaram-se num salto quando Ele apareceu. Ele parou por um momento para observar a expressão de compreensão em seus rostos. O5-14 se levantou.

&#34;A Hora chegou,&#34; entoou Yahweh.

Em outro piscar de olhos, Ele estava no Portão. O ser que a Fundação chamava de SCP-001-Gamma curvou-se diante Dele, baixando sua espada em chamas, suas quatro asas flamejantes abertas em reverência.

&#34;Uriel,&#34; disse Yahweh. &#34;É Hora. Abra o Portão. Lidere meus exércitos pela Terra.&#34;

&#34;EU OUÇO E OBEDEÇO, MEU SENHOR E MEU DEUS,&#34; disse Uriel.

O Portão começou a se abrir. Atrás dele estava um exército de anjos, milhares de criatures brilhantes de muitos olhos, queimando com pura luz vermelha. Eles levantaram suas espadas brancas, cantando um cântico de guerra, e o farfalhar de incontáveis asas brilhantes encheu o ar.

---------------

A coisa dentro do Sítio 10, a singularidade que fazia, não fazia, sempre fez e nunca fez parte da Fechadura, se espalhou como uma flor.

O Sítio 10 foi demolido em um instante. Ninguém dentro teve tempo para ter últimos pensamentos antes de morrer.

Então, todos estavam vivos de novo, abalados, depositados em algum lugar de Nova Hampshire. Junto com o Sítio 10, intacto, além da destruição que o Arauto havia feito nele.

Enquanto isso, as ruínas do Sítio 10 e os cadáveres de todos nele estavam enterrados nas profundezas do vasto vale que nunca existiu antes no planeta Terra, e ainda assim, agora, sempre existira, deslocando algumas milhares de milhas de deserto no Oriente Médio. Ele estava ali e não estava. De qualquer forma, ele //era//.

Ondas de energia azul e verde se espalharam, e o vale se encheu de plantas e animais como nunca haviam sido vistos antes.

Bem no centro, orbitando em uma onda de cores iridescentes do arco-íris, a Fechadura pairava no centro de uma pequena singularidade. Aberta, finalmente. Enviando seu sinal.

-----------------

Dr. Everett Mann estava no meio da dissecação de uma instância recentemente morta de SCP-098 quando suas pernas começaram a se contorcer.

Everett parou o bisturi no meio do corte e observou com curiosidade. Isso nunca acontecera antes.

Ele olhou para a gaiola de espécimes vivos de SCP-098. Eles também estavam agindo estranhamente. Eles estavam imóveis. Nem um único membro laranja-avermelhado estava   fazendo sequer uma contração muscular. SCP-098 não era exatamente a espécie mais calma de crustáceos anômalos, e Everett nunca os vira se comportar dessa maneira.

Eles pareciam estar... observando. Esperando por algo.

A instância de 098 morta continuava se contorcendo.

&#34;Hmmm,&#34; disse Everett.

Seu celular vibrou em seu jaleco. Era o celular de segurança, que só tocava em emergências graves. Everett largou o bisturi e atendeu a chamada.

&#34;Everett Mann, Sítio 2036, status cinco,&#34; disse ele.

&#34;A espada cai e se ergue,&#34; disse a voz do outro lado da linha.

&#34;Mas mata com um golpe,&#34; respondeu Everett.

&#34;A Ordem de Emergência Patmos está agora em vigor,&#34; disse a voz. &#34;995 quebrou a contenção. 616 foi aberto. Estamos aguardando relatórios sobre 001-Gamma. Estamos assegurando 073 e 076…&#34;

&#34;E você quer saber sobre 098,&#34; disse Everett.

&#34;SCP-098 se ativou?&#34; perguntou a voz.

&#34;Lamento desapontá-lo. Eles estão agindo um pouco estranho, mas não posso dizer...&#34;

A instância de 098 morta congelou e explodiu em uma chama laranja pálida.

Depois que outro momento se passou, os outros espécimes de 098 explodiram em chamas, todos ao mesmo tempo. Pequenas fendas em suas conchas se abriram e delicadas asas vibrantes como as de uma libélula saíram. Pelo que Everett sabia, cada instância gerara tantas asas quanto tinha de membros. Até mesmo a instância morta. Que agora parecia significativamente menos morta.

Eles quebraram as laterais de sua gaiola em um instante, todos tagarelando ao mesmo tempo em alguma língua alienígena. Eles rasgaram a janela de vidro da câmara de experimentos selada e enxamearam pelo sítio, demolindo paredes que estavam em seu caminho. Everett ficou olhando para eles.

&#34;Esquece,&#34; disse Everett para a voz que esperava na outra linha. &#34;Eu diria que aquilo provavelmente conta.&#34;

-----------------

Yahweh apareceu para todos os treze membros restantes do Conselho O5 de uma vez em treze locais diferentes. Ele não apareceu, é claro, para o Administrador, porque o último Administrador havia morrido anos atrás e não havia sido substituído. O5-14 não votava mais em questões do Conselho e, portanto, o Conselho não precisava de uma votação de desempate. Mas para todo o resto, Ele apareceu. Eles eram todos Seus e sempre foram Seus. Mesmo os não-crentes, que pensavam nele como nada mais do que um dobrador de realidade com um complexo de deus, não teriam escolha a não ser jogar seu jogo. Eles eram //todos// Seus, tão certo quanto as mãos presas ao Seu Corpo.

Treze pessoas pularam de seus assentos, de suas camas, caíram de joelhos, tropeçaram e caíram no chão.

&#34;Uriel, meu servo, uma vez disse ao seu Fundador para se preparar para o grande e terrível dia do Senhor,&#34; disse Yahweh em treze vozes ao mesmo tempo. &#34;Este dia se aproxima agora. Façam seus preparativos finais. Não há mais nada que vocês precisem fazer a não ser esperar. Meus exércitos cavalgam pela Terra. Em breve chamarei os Quatro Cavaleiros. Assim que o último julgamento for aberto, então o grande e terrível dia do Senhor chegará. E então todos terão o Paraíso.&#34;

Ele voltou a ser um corpo humano único, sem esperar resposta, tendo uma leve sensação de vertigem. Ele pode ser um super-ser onipotente, mas isso não teria servido para enfiar //tudo// neste minúsculo corpo humano que Ele escolheu para ficar até o Fim dos Dias acabar. Por causa disso, Ele não tinha feito recentemente o hábito de existir em vários lugares ao mesmo tempo. Isso vinha naturalmente, como respirar, mas ainda parecia anormal, como respirar pela primeira vez depois de passar longos minutos debaixo d&#39;água.


Na verdade, havia algo estranho… alguma pequena pontada de memória, desencadeada pelo que Ele acabara de fazer…

O pensamento escapou de Suas mãos. Essa era a desvantagem da fragilidade humana. Este era um corpo humano perfeito, mas mesmo um corpo humano perfeito ainda tinha falhas em comparação com a verdadeira onisciência.

Ele sabia o próximo passo, como sempre soube. Ele voltaria ao antigo Vale sem nome. O primeiro lugar que Ele criara, o precursor do Éden. O Vale onde ninguém jamais pôs os pés a não ser Ele, e ninguém jamais poria, nem mesmo após o Fim dos Dias.

Ele deu um passo e lá estava.

E…

Ele não estava sozinho.

------------------

Sirenes berravam no Sítio 2036. Everett Mann ouvia, perplexo. Com ou sem Ordem de Emergência Patmos, não havia necessidade de todo aquele barulho.

Ele saiu das antigas câmaras de contenção e pesquisa auxiliar para SCP-098 em uma multidão de funcionários. Ninguém parou para lhe dar tempo. Bastante rude, pensou Everett. 098 nem estava matando ninguém. Só… saindo. Os buracos nas paredes e no teto poderiam ser reconstruídos.

Ele avistou Gears na multidão e caminhou até ele. Outra pessoa em quem se podia confiar para lidar com situações de maneira razoável.

&#34;Parece que temos uma brecha de contenção massiva,&#34; disse Gears.

&#34;Sim, SCP-098,&#34; disse Everett. &#34;Ouvi dizer que 995 e 616 também violaram a contenção. 001-Gamma, em breve, tenho certeza. Mas não vejo a necessidade dessa confusão toda. Já interrompemos cenários Classe-XK antes, podemos fazer isso de novo. A única diferença neste caso é que podemos ter que lidar com O5-14 criando um estardalhaço--&#34;

Gears levantou a mão. Interrupção não era seu estilo, Everett sabia, o que explicava em parte por que ele conseguia parar qualquer um com aquele gesto. &#34;Não estou falando de Patmos,&#34; disse Gears. &#34;Nem de 001-Gamma.&#34;

&#34;Ahn?&#34; Everett levantou uma sobrancelha. &#34;O que mais escapou?&#34;

&#34;Uma caralhada de coisas,&#34; disse Gears, perfeitamente calmo, xingando pela primeira vez que Everett já tinha ouvido falar.
