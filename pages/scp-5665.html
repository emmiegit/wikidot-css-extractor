    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5665 SCP-5665 Esplosioni Anali]
**Autore:** [[*user gee0765]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-5665

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Non è possibile garantire il contenimento sicuro delle istanze di SCP-5665 a causa della loro tendenza ad autocomburere. Per questo motivo, gli sforzi di contenimento devono essere concentrati sulla diffusione di disinformazione riguardo l&#39;esistenza dell&#39;anomalia e sull&#39;impedimento della sua scoperta da parte del pubblico.

**Descrizione:** SCP-5665 è una variante anomala di mucca da latte in grado di produrre enormi quantità di metano tramite il loro sistema digestivo grazie a fonti sconosciute. Inoltre, sono in grado di espellere questo gas attraverso i loro ani e di innescarlo, presumibilmente utilizzando un organo non identificato capace di produrre fiamme situato all&#39;interno del sistema digestivo inferiore. Le istanze di SCP-5665 sono in grado di muoversi allo stesso modo di una mucca comune; tuttavia, è stato osservato che preferiscano invece propellersi attraverso la combustione della loro flatulenza anomala. Nonostante le alte temperature e pressioni alle quali è soggetto SCP-5665, sembra che non sia fisicamente influenzato da questo metodo di trasporto.[[footnote]]Come mostrato nell&#39;Addendum 5665.001, le istanze di SCP-5665 sono anche immuni agli effetti dell&#39;attrito dell&#39;aria, tra cui anche l&#39;aumento della temperatura.[[/footnote]]

SCP-5665 generalmente vive in mandrie di cinque o dieci istanze che sono in grado di riprodursi usando gli stessi metodi del bestiame non anomalo. L&#39;analisi dei tessuti prelevati dalle istanze decedute ha rivelato che gli esemplari femmine sono in grado di produrre latte ordinario. Le istanze necessitano inoltre di una quantità di cibo e acqua simile a quella del bestiame comune.

I tentativi di contenere o limitare intenzionalmente in altro modo il movimento delle istanze di SCP-5665 hanno sistematicamente provocato la combustione spontanea dell&#39;entità[[footnote]]Questo include anche qualsiasi tentativo di sedare o immobilizzare le istanze.[[/footnote]], spesso causando ingenti danni collaterali o, se altre istanze si trovano nelle immediate vicinanze, reazioni a catena. A causa di ciò, osservazioni o analisi accurate delle istanze di SCP-5665 su piccola scala sono funzionalmente impossibili.

**Addendum 5665.001:** Incidente del 26/05/2020
Alle 09:46, una congregazione di circa quaranta istanze di SCP-5665 si è radunata in un campo in Cornovaglia, Inghilterra. Il gruppo ha tentato di unirsi usando gambe e code, prima di iniziare contemporaneamente a produrre flatulenza esplosiva. Ciò ha spinto le entità verso l&#39;alto ad una velocità in rapida accelerazione, che ha superato la velocità di fuga della Terra.

Si ritiene che l&#39;insieme di istanze di SCP-5665 stia viaggiando in una direzione che le farà collidere con la Luna il 02/06/2020.
