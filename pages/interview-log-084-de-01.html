[!-- Дата создания: 25.07.2016 --]
[!-- Последняя правка: 23.07.2017 --]
[!-- Актуальная версия: 6 --]

&gt; **Предисловие:** Следующая запись -- разговор между д-ром ███████ и сотрудником службы безопасности ROD-0233 (//Имя: Глен Т.//) от ██.██.20██.

**Сотрудник службы безопасности:** Еще на прошлогоднем медосмотре врач порекомендовал мне завязать с курением. У меня были диагностированы признаки рака легких 1 стадии. Опухоль уже распространилась на легочные лимфоузлы и корень легких. С тех пор я естественно использовал каждый день. Моя жена стала сводить меня с ума, и уже даже мысль о болезни заставляла мои внутренности кровоточить. Я классно провел время с женой и семьей в путешествии. Побывал во Франции и Испании, а после и в Барселоне. Было действительно невыносимо. Но все же я был рад, что болезнь не перешла в последнюю стадию.

**Д-р ███████:** Что произошло в том году, когда вам пришлось столкнуться с болезнью? Что говорили врачи? Ухудшалось ли ваше состояние со временем?

**Сотрудник службы безопасности:** Плохие новости довели мою дочь до слез. Она заперлась в своей комнате и не хотела со мной разговаривать. Было очень больно.
 
**Д-р ███████:** Сколько лет вашей дочери? 

**Сотрудник службы безопасности:** Ей уже исполнилось 8. Сейчас она лучший ученик по математике! Когда я еще был болен, ее оценки скатились до четверок.

**Д-р ███████:** А как ваше самочувствие, после того, как SCP-084-DE вылечил ваш рак и улучшил здоровье?

**Сотрудник службы безопасности:** С тех пор мне намного лучше! Никакого кашля, никаких жалоб, правда! Только... я плохо представляю, как сказать своей семье, что аномальный объект полностью вылечил меня от рака. Кроме этого, я знаком с секретностью и инструкцией по безопасности Фонда.

**Д-р ███████:** Инструкция по безопасности персонала существует уже ни много ни мало 2 года. Есть еще очень многое, что можно сделать не так, но мы, как немецкое отделение Фонда, не можем позволить отдельным людям, совершившим ошибку и ставшим чем-то из ряда вон выходящим, пострадать. Вы понимаете, что я хочу сказать?

**Сотрудник службы безопасности:** Я не могу так просто разорвать отношения со своей семьей. Как Зои должна справляться со всем одна? Она уже достаточно подавлена от того, что я заболел раком!

**Д-р ███████:** Вы здоровы, Глен! У вас нет рака! Впрочем, радуйтесь, не многим выпадает возможность исцелиться при помощи какой-нибудь аномалии.  

(//Тишина//)

**Д-р ███████:** Решайте, Глен. Ваша семья или ваша жизнь.

//&lt;Конец интервью&gt;//

&gt; **Заключение:**
&gt;  После разговора мы дали Глену Т. некоторое время на размышление. Вопреки своему психологическому портрету, он  удивительно быстро решил разорвать контакты со своей семьей. Семья Глена была уведомлена, что их мужчина поддался болезни. Через две недели после интервью Зои Т. вместе с дочерью были найдены мертвыми у себя дома. Похоже, что Зои сознательно превысила дозу принимаемых антидепрессантов. Глен Т. не был проинформирован об инциденте. Никакая общедоступная информация касательно инцидента не должна дойти до Глена Т.
&gt;
&gt; -Д-р  ███████</textarea></pre>
