##pink|**sylvie**## 01/12/2020 (Sun) 15:11:23 #34260094
------
어릴 때 나는 면역 체계가 발달하지 않아서 입원을 자주 했다. 무슨 병인가 때문에 그랬다던데 아무튼 남들보다 자주 아팠다는 뜻이다. 부모님은 병원비 대느라고 맨날 늦게까지 근무하셔서, 아홉 살인데 나는 보통 혼자 있어야지 했다. 병상에서 기침하고 재채기하고 기타 여러가지 고생하고.

너무 속상하진 않았다. 너무 부모님이랑 소원하게 성장했다고 생각은 하는데, 뭐 어떡하냐? 두 분 나 건강하라고 일하신 거였고 나도 다 이해했는데. 물론 상처가 있기는 있었지만. 그래도 내가 느낀 감정은 대개는 지루함이었다. 너무 지루해서 가끔 병상에서 일어나서 링거 스탠드 잡고 병원을 돌아다니고는 했다. 다른 어린이들 구경을 많이 했다. 우는 애도 있고 병상에 무심히 앉아 있는 애도 있고. 한번은 어떤 애한테 손인사해 봤는데 눈도 깜빡 안했었다.

보통은 그렇게 멀리 못 나가서 간호사가 나 발견하고 병실로 다시 데려다놨다. 돌아오면 너무 답답해서 누워서 막 씩씩거렸다. 가끔은 간호사도 안쓰러웠는지 장난감이나 책을 가져다주기도 했다. 퇴원할 때면 봉제인형을 한가득 싸들고 돌아오곤 했다. 그런 점은 괜찮았지.

그런데 어느날, 내가 평소처럼 복도를 걸어가는데 나이 든 의사랑 마주쳤다. 머리는 대머리고 수염이 짧고 듬성했다. 나는 의사를 보고 제일 먼저 이렇게 말했다. &#34;머리가 정사각형이에요.&#34;

그때까지 의사는 표정이 뭔가 불안해 보였는데, 내 말을 듣고 나서 얼굴을 일그러트려서 입꼬리를 올렸다가 웃음을 터뜨리면서 말했다. &#34;호오, 친구 꼬마 토끼를 닮았는걸!&#34;

무슨 소린가 싶었다. 토끼는 나도 체험동물원에서 많이 봤는데, 걔네들은 깡총깡총 뛰어다니던데 내가 방금 뛰던 것도 아니고. 그래서 그런 생각도 말했다.

의사는 표정을 가식적인 웃음으로 바꾸면서 고개를 갸우뚱했다. &#34;하기야 그렇지.&#34; 그러고 그냥 지나쳐 갔다. 아니, 가려다가 딱 멈춰서 나한테 고개를 천천히 돌렸다. 웃음기가 사라져 있었다. &#34;그런데... 친구는 왜 병실에 있지 않니?&#34;

&#34;산책 나왔어요.&#34;

&#34;혼자서?&#34; 의사가 한 걸음 다가와서 말했다.

&#34;아무도 밖에 나가게 안 해줘서요.&#34;

&#34;흠, 친구가 괜찮다면 한번 밖으로 데려다주고 싶은데.&#34;

무슨 말을 들었나 싶었다가 신나서 웃음이 확 나왔다. 그때가 그 병원에서만 입원해서 햇빛도 못 본 지 일주일은 됐었다. 진짜 //나가기만// 하면 소원이 없던 상황이었다.

그런데 왠지 의사가 나보다 더 신나 보였다. 의사는 링겔을 들고 나를 휠체어에 앉혀서 바깥으로 꺼내줬다.

열두시쯤 되는 시간이었다. 햇빛은 처음에는 눈부시긴 했는데 피부에 닿는 따뜻한 감촉이 좋았고, 거기다 산들바람까지 시원하게 불어오니까 금상첨화였다.

&#34;매일 바깥에 나올 수 있으면 좋겠어요.&#34;

&#34;나갈 수 있을 거야. 친구한테 약속할게.&#34; 의사가 그렇게 대답했다가 또 말했다. &#34;친구한테 선물을 주지.&#34; 그러면서 은색 줄 목걸이를 나한테 걸어줬다. 목걸이에 갈색 털로 뒤덮인 덩어리가 걸려 있었다. &#34;이게 무슨 물건인지 아니?&#34;

몰라서 고개를 저었다.

&#34;토끼 발이야. 행운의 상징이라고들 하지. 이 토끼는 아주 건강하게 살았던 토끼가 쓰던 발이야. 안타깝게도 토끼는 야생에서 한두 해밖에 못 살지만, 1년이라도 완벽히 건강해지는 건 없는 것보다 낫다고 생각하지 않니?&#34;

고개만 그냥 끄덕이면서 위를 올려다보는데 살며시 눈이 감겼다. 언제부턴지 몰라도 모든 감각이 주변의 고요함 속에 푹 잠기면서 그렇게 무의식 속으로 빠져들었다.

##pink|**sylvie**## 01/12/2020 (Sun) 15:24:11 #34261290
------

꿈도 안 꾸고 잠에서 깨니까 아는 천장이 보였다. 내가 있던 병실이었다. 베개에서 머리 떼고 일어나 보니까 몸이 가벼워진 게 확 느껴졌다. 에너지가 새로 솟아나서 병상에서 마구 뛰어다니느라고 간호사들까지 와글와글 몰려들었다. 얼마 안 돼서 가족들이 찾아와서 퇴원을 시켜줬다. 면역 체계도 기적 같이 강해지고, 하여튼 모든 게 오케이였다. 가족들은 토끼 발 목걸이가 있는 줄도 몰랐다. 얼마 뒤부터는 나도 의식 안 하고 살았다.

그런데 1년이 지나서 갑자기 목걸이가 무거워졌다. 한 걸음걸음마다 숨이 가빠 왔다. 에너지가 완전히 사라져 버렸다. 결국 그때 그 병원으로 다시 입원했다.

부모님하고 간호사가 이야기를 하면서, 가끔씩 나를 내가 진짜 싫어하던 그 동정심 섞인 표정으로 슬쩍 바라보고 그랬다. 그게 싫어서 이불 속에 얼굴을 푹 파묻고 금세 잠이 들었다.

잠 깨 보니까 아무도 없었다.

그런데 문이 쾅 열리고, 전에 바깥으로 데려다준 그 의사가 화난 듯이 서둘러서 들어왔다. 의사는 내가 깨 있는 걸 보고 또 그 가식적인 웃음을 지었다. &#34;친구 몸은 좀 괜찮니?&#34;

안절부절 못해지면서 몸이 떨리면서 대답했다. &#34;아니요.&#34;

&#34;흠, 대체 뭐가 문제인 거지? 혹시 친구... 선물이 제대로 안 작동했니?&#34;

&#34;많이 아파요. 전에 입원했을 때랑 똑같아요.&#34;

그때 의사한테 뭔가 크게 버튼이 눌렸나 보다. 얼굴이 팍 일그러져서 굉장히 경멸하는 표정이 되었다. 그런데 나한테 경멸하는 건 아니었다. 의사는 손바닥으로 이마를 세게 짝 치고, &#34;1년밖에 안 가잖아&#34;라는 말을 미친 사람처럼 중얼거렸다.

앉아 있는 채로 무서워서 아무것도 못했다.

이윽고 의사가 다가오면서 이렇게 외쳤다. &#34;괜찮아, 그냥 잊었을 뿐이니까! 친구를 위해서 이 문제를 고쳐 줄게! 친구를 //고쳐 주겠어!//&#34;

의사가 다가오자 나는 입을 벌리고 오지 말라고 소리치려고 그랬다. 하지만 아무 소리도 안 나왔다.

------

깨 보니 엄마 차 조수석에서 안전벨트 찬 채로 있었다. 엄마가 백미러로 나를 보면서 싱긋 웃었다. &#34;아유 잠꾸러기. 몸은 좀 어떻니?&#34;

&#34;그냥...&#34; 얼버무리다가 아래를 봤다. 목걸이가 달라졌다. 매달린 게 전의 갈색 발이 아니라 하얀 토끼 발이었다.

&#34;간호사 선생님이 퇴원해도 괜찮다고 하셨어.&#34;

&#34;나중에 또 병원 가야 돼요?&#34;

&#34;나중에 또 아프면 가야겠지.&#34;

나는 행운의 토끼 발을 살포시 쥐고, 창밖으로 지나가는 어두운 숲을 바라봤다. &#34;앞으로 안 아플 것 같아요.&#34;

&#34;엄마도 그랬으면 좋겠네.&#34; 그렇게 엄마가 말하고, 우리는 별 말 없이 집으로 돌아왔다.

그날 퇴원하고 364일이 지난 날 잠자려고 누웠을 때였다. 한밤중 비몽사몽한 와중에 침침한 눈으로 방 창문이 끼익 열리는 게 보였다. 머리를 툭 내려놓으니까 뭔가 안으로 기어오는 소리가 들렸다. 들어온 것은 천천히 걸어와서 침대 옆까지 다가왔다. 그리고는 목걸이를 만지작거리고, 차갑고 거친 손으로 내 턱을 쓸고, 그랬다가 떠났다. 다음날 아침 일어나니까 간밤의 일이 기억이 날락말락했다. 꿈인 줄 알았다. 그런데 목걸이를 보니까 토끼 발이 까맣게 변해 있었다.

10년이 지났지만 그것이 아직도 찾아온다. 문도 창문도 다 잠가 놔도 어떻게든 길을 찾아서 들어온다. 목걸이를 벗어보려고도 해 봤지만, 벗기만 하면 몸이 무거워져서 다시 걸어야 한다. 나는 이미 죽었어야 했다는 기분이다. 살아 있는 유일한 이유가 그것이 찾아오는 것 때문인 것처럼.

오늘이 그날이다.

이번에는 문을 열어놓을까 보다.
