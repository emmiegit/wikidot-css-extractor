[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2475/Conan%20Doyle.jpg|caption=Địa điểm của SCP-2475]]

**Mã vật thể:** SCP-2475

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Phải có ít nhất một đặc vụ của Tổ Chức làm việc tại //Conan Doyle// cho các mục đích giám sát. Các đặc vụ của Tổ Chức nằm dưới thẩm quyền của Thống đốc Khu vực 41A (Scotland-Lowlands) sẽ theo dõi các tin tức từ địa phương và quốc gia về những tên tội phạm trốn thoát hoặc các cá nhân nằm dưới sự điều tra của chính quyền, và sẽ truyền tải thông tin ấy tới các đặc vụ cài cắm để ngăn chặn các cá nhân nói trên đi vào SCP-2475. Nếu SCP-2475 hoạt động, Thống đốc Khu vực 41A sẽ tùy ý quyết định việc sử dụng thuốc lú để che đậy cuộc vi phạm quản thúc.

**Mô tả:** SCP-2475 là một dị tượng đang ảnh hưởng tới //Conan Doyle//, một quán ăn và khách sạn cao cấp tọa lạc tại Edinburgh, Scotland. //Conan Doyle// lần đầu được xây dựng vào năm 1873, nhưng không biểu lộ dị tính cho tới tận năm 1987.

Khi có bất kỳ cá nhân nào từng có tiền án về tội bạo lực hoặc trộm cắp đi vào //Conan Doyle// và gọi đồ ăn hoặc thức uống, những nhà cầm quyền tại địa phương sẽ nhận được thông báo về địa điểm của đối tượng. Họ nhận thông báo dưới nhiều hình thức đa dạng; những cách thức này đã từng được sử dụng trong quá khứ bao gồm các cuộc gọi ẩn danh[[footnote]]Giọng nói trong các cuộc gọi thường luôn thay đổi tần số; các nỗ lực làm rõ giọng nói thông qua việc dùng thiết bị phân tích âm thanh đều không thành công.[[/footnote]], email, tin nhắn bằng văn bản, và thậm chí là những phương thức đã lỗi thời như điện tín. Mặc cho nhiều nỗ lực, không một hình thức liên lạc nào được sử dụng bởi SCP-2475 thành công trong việc lần theo dấu vết về một cá nhân hay tổ chức nào.

Hiệu ứng trên xảy ra bất chấp việc cá nhân ấy có thực sự bị kết tội hay không; Hiện vẫn chưa rõ cách thức SCP-2475 nắm giữ thông tin từ bên ngoài. Ủy ban Đạo đức vẫn đang trong quá trình phê duyệt về việc sử dụng SCP-2475 để hỗ trợ cho lực lượng hành pháp tại địa phương.

**Phụ lục:** Vào ngày 22 tháng 10 năm 2001, một cá nhân (người được phát hiện là chịu trách nhiệm cho một vụ trộm cắp tại địa phương) đã tiến vào //Conan Doyle// với một bản sao của //Chiếc nhẫn tình cờ//, cuốn sách đầu tiên trong chuỗi tác phẩm //Sherlock Holmes// phổ biến rộng rãi. Những nhà chức trách địa phương đã không nhận được thông báo về sự hiện diện của anh ta; thay vào đó, khi điều tra thức ăn mà anh ta đặt, đối tượng đã lên cơn dị ứng và đã tử vong trên đường đi tới bệnh viện ở địa phương. Hồ sơ bệnh án của cá nhân trên không hề có ghi chép nào liên quan tới các chất gây dị ứng được sử dụng trong bữa ăn của anh ta.
