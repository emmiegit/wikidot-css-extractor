    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1354 – Hochtrabend sprechende Suppe
**Autor:** [[*user Enresshou]]
**Original:** http://scp-wiki.wikidot.com/scp-1354
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1354

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1354 sind in Sektor-28 in luftdichten Plastikbehältern in Lebensmittelqualität einzudämmen. Jede Instanz ist mindestens einmal jährlich einer psychiatrischen Begutachtung zu unterziehen.

**Beschreibung:** SCP-1354 ist die Sammelbezeichnung für --zwölf (12)-- elf (11) 250-ml-Volumina aus Suppenbrühe, bezeichnet als SCP-1354-1 bis -11. Trotz ihres Alters zeigen Instanzen von SCP-1354 keine Anzeichen von Verderb und haben sich als essbar erwiesen. Darüber hinaus sind Instanzen von SCP-1354 exotherm, halten eine konstante Temperatur von 37 Grad Celsius aufrecht und zeigen keine Anzeichen von Verdunstung.

Instanzen von SCP-1354 sind in der Lage, schriftliche Antworten auf verbale Kommunikation über die Manifestation von buchstabenförmigen Nudeln zu geben. Sofern nicht anders angegeben, bleiben Antworten 3-4 Minuten lang auf der Oberfläche von SCP-1354, bevor sie untertauchen und verschwinden. Für Befragungszwecke sollen Instanzen von SCP-1354 intakt bleiben (&#34;intakt&#34; definiert das Aufrechterhalten eines Volumens von mehr als 245 ml). Während die Entfernung von weniger als 5 ml keine Effekte auf SCP-1354 hat (und sich innerhalb von 24 Stunden regeneriert), scheint die Entfernung größerer Mengen Verwirrung, Psychose und zusammenhangslose Reaktionen in SCP-1354-Instanzen zu verursachen. Versuche, SCP-1354 mit zusätzlichen Flüssigkeiten auf mehr als 250 ml zu verdünnen, führen dazu, dass SCP-1354 die zusätzliche Flüssigkeit &#34;absorbiert&#34; und ein konstantes Volumen beibehält.

Jede Instanz von SCP-1354 scheint das Bewusstsein einer von mehreren Dutzend Personen zu enthalten, die zwischen dem 07.04.19██ und dem 16.02.20█ in ██████████, Oregon, als vermisst gemeldet wurden. Alle vermissten Personen, die Instanzen von SCP-1354 entsprechen, teilen mehrere Merkmale, insbesondere das Alter (zwischen 30 und 35) und den Status als Familienoberhaupt eines Alleinerziehenden (siehe Befragungsprotokoll 1354-001). Der Aufenthaltsort von Kindern von SCP-1354-Instanzen sowie von weiteren ██ vermissten Personen, von denen angenommen wird, dass sie nicht eingedämmten Instanzen entsprechen, ist weiterhin unbekannt.

Die Foundation wurde auf SCP-1354 aufmerksam gemacht, nachdem hartnäckige Gerüchte über &#34;sprechende Suppe&#34; in örtlichen Obdachlosenunterkünften und Suppenküchen in Umlauf kamen. Weitere Untersuchungen führten zur Beschaffung dieser Instanz sowie weiterer elf Instanzen von SCP-1354, die während einer kürzlich durchgeführten Konservenaktion erworben wurden. Allen Zeugen wurden Klasse-B-Amnesika verabreicht.

&gt; **Befragungsprotokoll 1354-001**
&gt; Dr. F███████: SCP-1354-1, können Sie mich hören?
&gt; SCP-1354-1: JA. WER SIND SIE?
&gt; Dr. F███████: Mein Name ist Dr. F███████. Ich möchte Ihnen einige Fragen zu Ihrem aktuellen Zustand stellen, wenn das in Ordnung ist.
&gt; SCP-1354-1: MEIN AKTUELLER STATUS?
&gt; Dr. F███████: Ja. Erinnern Sie sich an die Ereignisse am 15.04.20██? (//Anmerkung: Das Datum des Verschwindens von SCP-1354-1//)
&gt; SCP-1354-1: NORMALER TAG. NEUER MANN IN DER SUPPENKÜCHE. UNHEIMLICH
&gt; Dr. F███████: Was war los mit ihm?
&gt; SCP-1354-1: MIT ESSEN GESPROCHEN. SANG IHM WAS VOR. HÖRTE IHM ZU. BESCHWERT ES SEI UNGEBILDET. SAGTE IHM, DASS ES ESSEN IST. AUFESSEN UND GLÜCKLICH SEIN.
&gt; Dr. F███████: Was ist danach passiert?
&gt; SCP-1354-1: SAGTE, ICH WÄRE UNHÖHLICH. SAGTE, ER HOFFTE, MEIN KLEINES MÄDCHEN WÜRDE MIT MANIEREN AUFWACHSEN. ERSCHRECKTE MICH.
&gt; Dr. F███████: Warum hat Sie das erschreckt?
&gt; SCP-1354-1: NIEMAND DORT WEIẞ, DASS ICH EINE TOCHTER HABE.
&gt; Dr. F███████: Interessant. Ist an diesem Tag noch etwas passiert?
&gt; SCP-1354-1: NEIN. GING HAUSE. GING SCHLAFEN. AUFGEWACHT. DANN WAR ALLES SO.
&gt; Dr. F███████: So wie was?
&gt; SCP-1354-1: NASS. DUNKEL. STILL.
&gt; Dr. F███████: Danke. Das ist alles.
&gt; SCP-1354-1: WARTEN SIE. IST MEINE KLEINE OK?
&gt; Dr. F███████: Der Aufenthaltsort Ihrer Tochter ist derzeit unbekannt. Sie ist seit demselben Tag vermisst, an dem Sie …
&gt; //(Anmerkung: Die Buchstaben beginnen schnell genug auf der Oberfläche zu erscheinen, um SCP-1354-1 zum Kochen zu bringen.)//
&gt; SCP-1354-1: VERMISST?! ER WAR ES, ER HAT MEINE TOCHTER MITGENOMMEN. TUN SIE ETWAS, BITTE SIE MÜSSEN ETWAS TUN, DAS MÜSSEN SIE …
&gt; Dr. F███████: Diese Befragung ist beendet.

&gt; //Anmerkung des Forschers: Acht weitere Instanzen von SCP-1354 haben die Begegnung mit einer ähnlichen Entität in oder um ██████████, Oregon, unmittelbar vor ihrem Verschwinden beschrieben. Diese Entität wurde vorläufig als SCP-1354-A bezeichnet, wobei Beschreibungen an Foundation-Mitarbeiter weitergeleitet wurden, die in die ██████████ Polizeibehörde eingebettet sind.//</textarea></pre>
