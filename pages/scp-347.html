[[include credit:start]]
標題：SCP-347 - 隱形女
作者：[[*user agatharights]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-347

**項目等級：** Euclid （在適當心理諮商後可能最終可以視為Safe）

**特殊收容措施：** SCP-347目前留置於Site-17一間以紅外線攝影機監視的5m x 5m房間內，房內附有完整的蓮蓬頭與浴缸，家具根據其要求擺設——包含一張雙人床、多項SUMO牌家具、兩張扶手椅、一張桌子與一張旋轉椅、數個書架還有一台電視機與DVD播放器。書架上擺滿各類書本，主要是冒險小說、經典言情小說和藝術書籍。她可以被給予任何在她抵達SCP設施前發行的電影和電視劇DVD，也可以隨時要求新的視聽材料。儘管SCP-347大部分時間並不穿著任何衣物，但還是可以允許她擁有一個衣櫃容納她所要求的任何服飾，還有各種化妝道具與假髮供其自娛。

若SCP-347在房間內則必須將其上鎖，且至少兩名員工每小時確認其門鎖是否有變化跡象。員工進出房間時可以打開門鎖。SCP-347喜歡與帶來食物或其他物品的員工共處，甚至會隨意地聊天或調情，但員工都已事先被警告要避免過度的依附或誘引關係。

SCP-347的外出准許條件為：至少一名高於二級權限員工的陪同，在臉上塗畫化妝油彩並穿戴手套，以方便辨認其面部表情與手勢。人員應極力避免針對SCP-347選擇全裸離房一事做出評價，特別不建議對她做出負面的表示。一旦SCP-347表現出暴力行為或嘗試逃脫應立即將其制伏，隨後將她帶回房間並嚴密封鎖房門。

若SCP-347成功在員工面前消失，紅外線「熱成像」夜視鏡將分發給相關人員，同時所有奇怪事件都應視為她的蹤跡而立刻回報。基於維安考量，目前依然禁止SCP-347與其他SCP接觸。

**描述：** SCP-347是一名成年的年輕女性，身高164公分，體重55公斤。SCP-347除了完全不可見以外，幾乎就是一名普通的19歲至25歲女性。她的不可視特性也包含任何她身體裡的東西，雖然她的糞尿與唾液會在離開她身體時顯形，但她的血液、皮屑和頭髮樣本都還是維持不可見。儘管理論上眼睛內的視錐與視桿細胞必須不透光才能提供視力，但實驗證實雙眼完全透光的她卻也有著正常的視力。SCP-347對自己的描述是一名雙眼褐色且頭髮烏亮的普通混血女性。她稱自己的名字為__克勞蒂亞__——不過這一名稱很可能是取自《隱形人》電影主演克勞德 · 雷恩斯的假名。迄今為止仍無法確認其真實身分。

除了不可見的特性外，SCP-347唯一超出常人的只有一身開鎖與竊盜的天分，她曾被觀察到將小物品吞入身體以將其變為隱形，然後再次吐出時不會連帶其餘胃內容物一同吐出——她聲稱是在午夜秀中看過__史蒂維 · 斯塔爾__的演出後才有了上述戲法的點子。

SCP-347最初的回收地點位於████████████。一開始是該區域的SCP工作團隊注意到有許多則關於當地某廢屋鬧鬼的傳聞。隨後紅外線攝影機發現她依然會放出人類的熱輻射，於是SCP-347很快就被捕獲。經過多番解釋，她表示願意接受SCP居留，只要求可以有溫暖的食物以及躲避風吹日曬的居所。目前猜測她已經在街道與廢屋內生存了好幾年，然而SCP-347堅定拒絕談論這些話題。已知她曾經造成兩名人類死亡以及多起疑似「騷靈現象」的事件。

SCP-347在初次回收時表現出心理不穩定的跡象並時常爆發暴力行為與竊盜癖，而且最初的數天內都拒絕說話。傳統心理諮商已經減少上述問題的嚴重性與發作頻率，理論猜測只要有足夠時間就能讓SCP-347從長年受忽視與完全孤獨所造成的創傷恢復。

[[[run-away-forevurrr|建議讓SCP-347與其他SCP接觸]]]，因為接觸人類可以讓她十分愉悅，而她也相當享受他人對她不帶異樣眼光的承認。SCP-347在受忽略時似乎並不會去尋求注意，而是重新排列或隱藏周遭物品來玩弄他人。值得注意的是SCP-347若與沉睡中或分心狀態的人獨處時，她會輕撫睡眠者並為他們蓋被子或一些其他小事。SCP-347稱這些行為對她來說是「對的事」但被這麼做的人經常將其描述為「令人不安」。


雖然SCP-347在可見光下完全不可見，但依然可以透過紫外光或紅外線攝影機觀察。

**附錄：** 萊茲博士已下令要求所有與SCP-347相處的男性職員都應禮貌性地拒絕她的靠近。（詳見347-01號文件）

**347-01號文件** //她是個隱形的竊盜狂。之後你離開時可能會遲個三秒才發現自己口袋裡的鑰匙已經不翼而飛，不管後果是什麼你都必須自己負責。而且，我們最不需要看見的情況就是一場不可見的懷孕。// -- 萊茲博士
