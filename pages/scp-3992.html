    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3992

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3992/devil_mask.jpg|caption=SCP-3992-4。|width=300px]]

**项目等级：**Safe

**特殊收容措施：**所有的SCP-3992实例都被存放在Site-17的上锁储物柜中。

**描述：**SCP-3992是一些儿童版的万圣节面具。实例拥有一系列不同的设计，描绘着各种万圣节主题的鬼怪。实例由简单的塑料、油漆以及细绳制成。每个实例内部都有一个标签，上面写着“Wondertainment的怪诞又有趣的万圣节面具”。

SCP-3992在非异常个体佩戴时不会表现出任何异常特性。然而，当一个异常个体佩戴上时，其外观会物理地变化为外表各异的青少时期人形实体。佩戴者所穿的任何服装在外观上变化为符合SCP-3992外观特性的服装。服装只有在佩戴者未穿任何东西时才出现。

现需证实，佩戴SCP-3992实例的异常个体实际上并不经历外表上的物理变化，而是看起来像是人形。个体的外观和显现的服装的变化在身体上未能感受到，且受影响的个体可以继续活动并能与周围环境互动。当脱下SCP-3992实例时，此效果将停止。SCP-3992实例佩戴者的外观在身体特征上有显著差异，包括肤色、肤色、大小和性别。

**发现记录：**SCP-3992是于20██年██月24日在美国威斯康星州██████的一所房子中发现的。这所房子因怀疑有异常活动而被基金会扣押。在SCP-3992中，还发现了其他几个异常项目，其中大部分为起源于Wondertainment的异常。该房屋的前居民被发现逃离该地区，至今仍下落不明。SCP-3992被放置在阁楼的一个纸板箱里，里面还有几件万圣节装饰品。值得注意的是，在SCP-3992-6（吸血鬼面具）的内部发现了“Stanley”这个名字。记录显示，前居民中有位儿童与其同名。

随SCP-3992一起被发现的文件如下：

&gt; 在这最阴森的时候，致以我们最忠实的顾客，
&gt; 
&gt; 在这个节日里，我们的Wondertainment博士想为您献上一份非常特别的礼物。多年来，您一直对我们忠实光照，我们谨向您献上一份特别的礼物，以感谢您的支持。
&gt; 
&gt; 我们的Wondertainment一直信仰并投身于在别人看来可能是荒诞不经的事物。这个世界上有太多的奇迹，被那些只是不理解，或者是觉得异常太可怕的人给否认了。我们亲自了解到他们接受您是件困难的事情，尤其是在这个世俗的世界里，所以我们带来了一个好消息，就在这个晚上，您可以走出去为那些奇怪而可怕的事情来庆祝一下，并且不用担心别人会怎么看您！
&gt; 
&gt; 对于那些每天都在与这些情绪作斗争的顾客们，我们决定在这个万圣节给亲们一个特别的免费奖励！谨向您献上我们的一点心意，感谢您一直以来的支持。在这个盒子里，您会发现一套完整的我们的新式**Wondertainment的怪诞又有趣的万圣节面具！**在这个万圣节，您可以穿上一件让人惊叹的服装，甚至连您自己都认不出来！
&gt; 
&gt; 孩子们，玩得开心！在“不给糖就捣蛋”的时候，还请尽量不要在黑暗的森林中游荡！
&gt; 
&gt; 如果您在路上遇到了[[[SCP-2287|无头先生]]]，请代表我们的Wondertainment博士向他问好！我们非常想念你，老朋友！我们希望你能得到很好的照顾。
&gt; 
&gt; --Wondertainment博士

**附录3992-1：**有使用SCP-3992对其他几个SCP项目进行测试的建议，以此作为发现其对拥有不同物理性质的异常个体的影响范围的一种手段。现已批准使用多个SCP项目进行测试。

[[collapsible show=&#34;访问测试记录&#34; hide=&#34;关闭&#34;]]
&gt; **测试：**3992-1-002
&gt; **对象：**[[[SCP-2006]]]（使用《鬼海怪物》中的外观）
&gt; **SCP-3992实例：**SCP-3992-1（狼人面具）
&gt; **结果：**SCP-2006以一个穿着破格子衬衫和牛仔裤的青少男性人形实体出现。在SCP-2006的手上出现了一副类似于爪子的灰色皮毛的橡胶手套。
&gt; **说明：**SCP-2006被要求在测试期间改变其外观，以了解SCP-3992对SCP-2006变形能力的影响。SCP-2006的大小，肤色和毛发发生了一些变化，但仍然是人形的。
&gt; SCP-2006起初拒绝脱下SCP-3992-1，但当研究人员确定它远没有之前的外表可怕时，它最终遵从了。
&gt; 
&gt; **测试：**3992-2-001
&gt; **对象：**[[[SCP-2662]]]
&gt; **SCP-3992实例：**SCP-3992-2（女巫面具）
&gt; **结果：**SCP-2662以青少女性的外观出现。SCP-2662出现时穿着黑色蜘蛛网主题的女巫服装，戴着一顶尖巫帽，手里拿着扫帚（当脱下SCP-3992-2时，随着SCP-3992-2的效果消失）。值得注意的是SCP-2662的外观是女性而不是男性。这被认为是由于SCP-3992-2类似于一个普通女巫。
&gt; **说明：**SCP-2662对整个身体变化的评价是“相当不舒服”。SCP-2662后来保证，它之前所说的话绝不是为了给人留下自己无礼或者不敏感的印象，它说它对女性不存在任何歧视，而且如果她们愿意也可以成为自己的教徒。
&gt; 
&gt; **测试：**3992-3-001
&gt; **对象：**[[[SCP-1279|SCP-1279-1]]]
&gt; **SCP-3992实例：**SCP-3992-3（弗兰肯斯坦[[footnote]]**译注：**又称科学怪人。[[/footnote]]面具）
&gt; **结果：**SCP-1279个体以一个全身涂着绿色涂料的人类男性出现，穿着一件弗兰肯斯坦的怪物服装，其中包括黑色衬衫和裤子、破旧的灰色外套和靴子，脖子上还有一对突出的金属螺栓。个体看起来是用有感知的双腿直立地站着。
&gt; 当从个体身上取下SCP-1279时，SCP-3992-3的效果消失。
&gt; **说明：**//有趣的是，SCP-3992一定认为只要戴上SCP-1279后的SCP-1279-1就是异常。在使用其他类似异常进行测试时，可能也会出现这种情况。//
&gt; 
&gt; **测试：**3992-4-004
&gt; **对象：**[[[SCP-2980|SCP-2980-1]]]
&gt; **SCP-3992实例：**SCP-3992-4（恶魔面具）
&gt; **结果：**SCP-2980-1的实际年龄没有变化。SCP-2980-1的所有异常特征和身体部位似乎都被服装所取代，其中包括一条假红尾巴和一双类似偶蹄的靴子。SCP-2980-1的外观是一个未知种族的男性，全身涂着红色涂料。
&gt; **说明：**SCP-2980-1评论SCP-3992-4的效果时相当幽默，但有句是“与真实相比其它什么都不是”。
&gt; SCP-2980-1后来声称认出了“Wondertainment”这个名字。当被问及这一问题时，SCP-2980-1表示，这一名字与自己一位三代表亲的名字有惊人的相似之处。SCP-2980-1没有提供任何其它有用的信息。
&gt; 
&gt; **测试：**3992-5-003
&gt; **对象：**[[[SCP-2287]]]
&gt; **SCP-3992实例：**SCP-3992-5（木乃伊面具）
&gt; **结果：**SCP-2287不再以无头的外观出现。SCP-2287以秃顶的人类男性形象出现。通过SCP-3992-5的眼孔可以看到一对绿色瞳孔。检查显示它的“先生”纹身已不存在。SCP-2287的其他部位没有任何物理变化，因为它没有其它的身体异常。SCP-2287的衣服被多层黄色的亚麻布取代，这些亚麻布包裹着它的整个身体，就像一具埃及木乃伊。
&gt; **说明：**值得注意的是，SCP-2287的异常特性在佩戴SCP-3992-5时停止表现。这是否因为它是一款Wondertainment的产品还不得而知。
&gt; SCP-2287评论说戴面具很有趣，“很高兴看到另一端是什么样子”。SCP-2287后来询问是否有可能在某个时候再次佩戴SCP-3992-5（目前处于讨论中，SCP-3992的效果可能有助于遏制SCP-2287的异常特性）。
&gt; 
&gt; **测试：**3992-6-009
&gt; **对象：**[[[SCP-956]]]
&gt; **SCP-3992实例：**SCP-3992-6（吸血鬼面具）
&gt; **结果：**SCP-956以一位粉红长发的青少白人女性的外观出现。服装由黑色斗篷，黑色裤子和红色天鹅绒背心组成。
&gt; **说明：**SCP-956最初没有显示身体运动的迹象，仍处于被动状态。然而，几秒钟后，SCP-956明显地俯视着自己，并且开始严重呕吐。SCP-956试图用有感知的手脱下SCP-3992-6。当失败时，SCP-956开始猛烈地抓住SCP-3992-6，直到它被一名协助的D级人员脱下。
[[/collapsible]]
**附录3992-2：**在20██年9月29日，在Site-17外面找到了一个寄给基金会的包裹。里面是第二套SCP-3992。这些实例包括骷髅、杰克南瓜灯、女妖、僵尸和小丑种类。

并包含如下的便条：

&gt; 致SCP基金会，
&gt; 
&gt; 我们看到您一直在摆弄我们的产品，对此我们深表高兴。很高兴看到您让别人体验到了节日气氛，我们希望您们能和他们一起玩乐！
&gt; 
&gt; 为了感谢您对我们众多产品的大力测试，我们向您献上最新一批**Wondertainment的怪诞又有趣的万圣节面具！**以下内容尚未正式发布，但我们希望能尽快推出它们！
&gt; 
&gt; 我们真挚地希望您能与更多的客人分享这些面具，并获得多个一流的结果！
&gt; 
&gt; 但老实说，我们生产这些产品是因为许多人没有机会体验一个美好的童年，甚至没有机会庆祝一年中如此独特的时刻。因此，在这个神奇的时刻，当世俗与秘怪交织在一起时，我们如此地想要庆祝它并且给予更多的欢乐。
&gt; 
&gt; 因为这就是它的全部，对吗？
&gt; 
&gt; --您的，Wondertainment博士
