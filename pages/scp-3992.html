    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**ソース:** [[[https://scp-wiki.wikidot.com/scp-3992|SCP-3992]]]
**メタタイトル:** ワンダーテインメントヘンテコハロウィンオモシロマスク！
**著者:** [[*user Penton]]
**作成年:** 2017
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3992

[!--
[[include component:image-block name=devil_mask.jpg|caption=SCP-3992-4. |width=300px]]
--]

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 全てのSCP-3992実例はサイト-17の標準的な収容ロッカーに保管されます。

**説明:** SCP-3992は複数の子供用ハロウィン仮装フェイスマスクです。SCP-3992のデザインは多様であり、ハロウィンをテーマとする各種の怪物を模しています。SCP-3992実例は単純なプラスチック素材、塗料、紐で構成されています。どの実例も、内側に“ワンダーテインメントヘンテコハロウィンオモシロマスク”と記されたラベルがあります。

非異常な人物が着用しても、SCP-3992実例は全く異常性を示しません。しかしながら、異常な実体が着用すると、容姿の様々な思春期のヒト型生物へと変化したように見えます。実体の衣服は、そのSCP-3992実例の外見と一致するコスチュームに変化したように見えます。実体が何も着用していない場合、衣服は単純に出現したように見えます。

SCP-3992実例を着用した異常実体は、実際には肉体的に変化しておらず、ヒト型になったように見えるだけです。外見の変化や出現した衣服を物理的に感知することはできず、異常実体は普段通りに活動し、周辺環境と相互作用し続けることができます。SCP-3992実例を外すとこの効果は停止します。SCP-3992を着用した異常実体に生じる肉体的変化には、肌の色、頭髪、体格、性別などの面で個体差があります。

**発見ログ:** SCP-3992は20██/██/24、アメリカ合衆国ウィスコンシン州██████の家屋で発見されました。この家屋は異常活動の原点となった疑いで財団に接収されていました。SCP-3992の他にも、数点の異常な物品が発見されましたが、その大半はワンダーテインメント関連製品でした。家屋の元居住者たちは当該地域から逃亡し、現在まで発見されていません。SCP-3992は家屋の屋根裏部屋から、幾つかのハロウィン装飾と共に見つかりました。特筆すべき事に、“スタンリー”という名前がSCP-3992-6 (吸血鬼のマスク) の内側に書き込まれていました。記録では、家屋の元居住者の1人が同名の子供であったとされています。

次の文書がSCP-3992と共に発見されました。

&gt; この一番不気味な季節に、私たちの一番大切なお客様へ。
&gt; 
&gt; 我々ワンダーテインメント博士社の一同より、この祝日に合わせた超特別なプレゼントをお届けしたいと思います。長年のご愛顧に感謝し、なかなか周りに合わせづらい皆様に、とびきりのご褒美をご用意いたしました。
&gt; 
&gt; ワンダーテインメント社では、他の人々が奇妙だ、不気味だと感じるものを歓迎することを信条としています。この世界には、異常なものを理解できない、あるいは恐ろしいと考える人々によって閉じ込められた不思議があまりにも沢山あります。皆様にとって、特に平凡な世界では、自分が何者であるかを受け入れるのは難しいことだと、我々は身をもって知っています。そこで素敵なお知らせがあります -- 一晩だけ、周囲の視線なんて気にせず、外に出て奇妙なことや怖いものを祝ってみましょうよ！
&gt; 
&gt; 日頃から悩みを抱えているお客様のために、今年のハロウィンは特別に無料でプレゼントをお送りさせていただきます。普段からご愛顧いただいている皆様への、ちょっとした感謝の気持ちです。この箱には、我が社の新製品 **ワンダーテインメントヘンテコハロウィンオモシロマスク！** のコンプリートセットが入っています。今年のハロウィンは、自分が誰だか分からなくなっちゃうほど魅力的な仮装で浮かれ騒ぎましょう！
&gt; 
&gt; 楽しんでおいで、子供たち！ トリック・オア・トリートしながら暗い森に迷い込まないようにご用心！
&gt; 
&gt; そして、もしも道中で[[[scp-2287 | 首無し男]]]に出会ったら、ワンダーテインメント博士から宜しくと伝えてくださいね！ 君がいなくてとても寂しいんだ、古き友よ！ 元気でいてくれることを願う。
&gt; 
&gt; - ワンダーテインメント博士より。

**補遺 3992-1:** SCP-3992を様々に異なる身体的性質の異常実体に着用させた場合の作用範囲を探る手段として、他数種類のSCPオブジェクトを用いた実験が提言されました。各種SCPオブジェクトでの実験が承認されました。
 
[[collapsible show=&#34;実験ログにアクセス&#34; hide=&#34;閉じる&#34;]]
&gt; **実験:** 3992-1-002
&gt; **対象:** [[[SCP-2006]]] (“[[[http://www.imdb.com/title/tt0054768/ | 呪われた海の怪物]]]”の姿をしている)
&gt; **SCP-3992実例:**  SCP-3992-1 (人狼のマスク)
&gt; **結果:** SCP-2006は破れた格子縞のシャツとジーンズを着た思春期の男性ヒト型実体の姿になった。灰色の毛皮に覆われ、鉤爪を有する手を模したゴム手袋がSCP-2006の両手に出現した。
&gt; **注記:** SCP-3992の影響がSCP-2006の変身能力にどう作用するかを確認するため、SCP-2006は実験中に姿を変えるように依頼された。SCP-2006の体格、肌の色、頭髪に若干の変化が生じたものの、ヒト型の容姿は保たれた。
&gt; 
&gt; SCP-2006は当初SCP-3992-1を外すことを拒んだが、研究員らが“以前の姿に比べて全く怖くない”と納得させると、最終的に指示に従った。
&gt; 
&gt; **実験:** 3992-2-001
&gt; **対象:** [[[SCP-2662]]]
&gt; **SCP-3992実例:** SCP-3992-2 (魔女のマスク)
&gt; **結果:** SCP-2662は思春期の女性の姿になった。変身後、SCP-2662はクモの巣の模様が付いた黒い魔女のコスチュームを着用し、先端の尖った魔女帽子を被り、箒を持っていた (SCP-3992-2を外すと、箒は知覚効果と共に消失した) 。SCP-2662の容姿が男性ではなく女性になったことは特筆に値する。これは、SCP-3992-2が一般的な魔女に似せて作られているためだと考えられる。
&gt; **注記:** SCP-2662はこの肉体的変化全般について“かなり落ち着かない”とコメントした。SCP-2662は後ほど、決してわざと失礼・無神経な発言をしたつもりではなく、女性に対して特に反感を抱いてはおらず、もし望むならば女性もカルト信者になることはできると述べた。
&gt; 
&gt; **実験:** 3992-3-001
&gt; **対象:** [[[scp-1279 | SCP-1279-1]]]
&gt; **SCP-3992実例:** SCP-3992-3 (フランケンシュタインの怪物のマスク)
&gt; **結果:** SCP-1279-1個体は緑色のボディペイントを施された人間男性の姿になった。変身後、当該個体は黒いシャツとズボン、破れた灰色のコートとブーツ、首から突き出した2本の金属ボルトから成るフランケンシュタインの怪物のコスチュームを着用していた。個体は2本脚で直立しているように知覚された。
&gt; 
&gt; SCP-1279を当該個体から脱がせると、SCP-3993-3の効果は停止した。
&gt; **注記:** //興味深いな、3992が1279-1を異常と見做すのは、1279を身に付けている間だけのようだ。類似するアノマリーで実験すれば、同じ結果が得られるかもしれない。// 
&gt; 
&gt; **実験:** 3992-4-004
&gt; **対象:** [[[SCP-2980 | SCP-2980-1]]]
&gt; **SCP-3992個体:** SCP-3992-4 (悪魔のマスク)
&gt; **結果:** SCP-2980-1の外見年齢は変化しなかった。SCP-2980-1が有する全ての異常な特徴や部位は、赤い付け尻尾や蹄のある足に似せたブーツなどのコスチュームに置換された。SCP-2980-1自身は赤いボディペイントを施された人種不明の人間男性の姿になった。
&gt; **注記:** SCP-2980-1は、SCP-3992-4の効果について、かなり愉快ではあるが“実物には遠く及ばない”とコメントした。
&gt; 
&gt; SCP-2980-1は後ほど“ワンダーテインメント”という名前に聞き覚えがあると主張した。これを問い質されると、SCP-2980-1は、とある“3代離れた”親類の名前に非常に似ていると述べた。SCP-2980-1はこれ以外の有用な情報を提供しなかった。
&gt; 
&gt; **試験:** 3992-5-003
&gt; **対象:** [[[SCP-2287]]]
&gt; **SCP-3992実例:** SCP-3992-5 (ミイラのマスク)
&gt; **結果:** SCP-2287は首無しではなく、禿頭の人間男性の姿になった。SCP-3992-5の覗き穴を通して緑色の瞳孔を確認できた。検査したところ、“ミスターズ”の刺青は存在しなくなっていた。SCP-2287の他の部位には元々異常性が無いため、肉体的変化が見られなかった。SCP-2287の衣服は、エジプトのミイラのように全身に巻かれた黄ばんだ麻布の層に置換された。
&gt; **注記:** 特筆すべき事に、SCP-3992-5を着用している間、SCP-2287の異常性は機能しなくなった。これがワンダーテインメント関連製品であるためかは不明である。
&gt; 
&gt; SCP-2287はマスクを着けるのが楽しかったとコメントし、“反対側からどんな風に見えるか知れて良かった”と述べた。SCP-2287は後ほど、いつかまたSCP-3992-5を着けることは可能かを訊ねた (決定は現在保留中。SCP-3992の効果は、SCP-2287の異常性を封じるにあたって有用になり得る) 。
&gt; 
&gt; **試験:** 3992-6-009
&gt; **対象:** [[[SCP-956]]]
&gt; **SCP-3992実例:** SCP-3992-6 (吸血鬼のマスク)
&gt; **結果:**  SCP-956は長いピンク色の髪を有する思春期の白人女性の姿になった。コスチュームは黒いマント、ズボン、赤いウェストコートから成っていた。
&gt; **注記:** SCP-956は当初、身動きする様子を示さず、受動的な状態を保っていた。しかしながら数秒後、SCP-956は明白に自らの身体を見下ろし、激しくえずく音を立て始めた。SCP-956は自らの手と知覚した部位でSCP-3992-6を外そうとした。これに失敗すると、補佐役のDクラス職員がSCP-3992-6を外すまで、SCP-956は荒々しくSCP-3992-6を引っ掻き続けた。
[[/collapsible]]
**補遺 3992-2:** 20██/09/29、サイト-17の外部で、財団に宛てられた1個の小包が発見されました。内部には2組目のSCP-3992セットが入っていました。これらの実例は骸骨、ジャック・オー・ランタン、バンシー、ゾンビ、ピエロを模していました。

以下のメモが同封されていました。
     
&gt; SCP財団様へ。
&gt; 
&gt; 皆様が当社製品で遊んでいるのを知り、大いに満足しています！ 皆様が他の人々に祝日気分を体験させているのは嬉しい限りですし、皆様自身も楽しんでいることを願っています！
&gt; 
&gt; 沢山の当社製品を熱心に試験していただいた感謝の気持ちを込めて、皆様には **ワンダーテインメントヘンテコハロウィンオモシロマスク！** の最新版をお届けします！ 同封したセットはまだ正式には発売されていないのですが、間もなくお披露目できるでしょう！
&gt; 
&gt; 是非とも別なゲストの方々と共有して、最高の結果を残してください！
&gt; 
&gt; しかし、正直なところ、我々がこうした製品を作っているのは、まともな子供時代を経験する機会を得られず、またこうした特別な時期を祝うことさえできない人々が多く存在するからなのです。だから、平凡と不気味が入り混じる魔法の時間にこそ、それを正しく祝い、少しだけ多くのものを贈りたいのです。
&gt; 
&gt; だって、ハロウィンってそういうものでしょう？
&gt; 
&gt; - 敬具、ワンダーテインメント博士
