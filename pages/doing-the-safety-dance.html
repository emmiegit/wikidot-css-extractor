    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+ Bay nhảy trong khuôn khổ An toàn - Hướng dẫn viết Quy trình Quản thúc của VAElynx, Việt hóa bởi Irina Bougainvillea.

+++ Giới thiệu
//Lưu trữ. Quản thúc. Bảo vệ. - phương châm của Tổ Chức SCP//

Một ngày nào đó, bạn bỗng có ý tưởng viết một SCP. Có thể ý tưởng của bạn đã rõ ràng, có thể không, nhưng bạn đã bắt đầu bằng cách viết phần mô tả.[[footnote]]Và bạn nên làm như vậy. Hãy viết Mô tả trước khi viết Quy trình Quản thúc Đặc biệt, trừ khi ý tưởng của bạn đã cực kỳ rõ ràng. (Lời khuyên từ người Việt hóa)[[/footnote]] Đến đây thì không vấn đề gì, phải không? Vậy nhưng, chẳng bao lâu sau, bạn đã mắc kẹt với một vấn đề không thể tránh khỏi: Tổ Chức sẽ quản thúc vật thể của bạn thế nào, và làm sao để giữ cho mọi người được an toàn trước sự hiện diện của nó? Hay nói cách khác, viết Quy trình Quản thúc Đặc biệt như thế nào đây? 

Bạn không cô đơn đâu. Vì vậy, tôi đã quyết định viết một bản hướng dẫn khá ngắn gọn và tiện dụng về cách viết quy trình quản thúc. 

+++ Nhưng tại sao tôi phải quan tâm chứ?

Sự quan trọng của quy trình quản thúc có thể được giải thích theo hai cách. 

Bên ngoài vũ trụ SCP, quy trình quản thúc cũng tương tự như muối ăn. Không một ai, ngoại trừ --các chuyên gia ẩm thực-- lũ dở người đi ăn ở một quán nào đó chỉ vì “Trời ơi, muối ở đó ngon lắm.” Nhưng nhìn chung, bất kể món ăn của bạn tuyệt vời ra sao, bỏ quá ít, quá nhiều hay quên muối đều sẽ khiến nó không thể nào ghi điểm. 

Sự hiện diện của quy trình quản thúc, và việc chúng ta đang cố gắng quản thúc dị thể thay vì hoàn toàn đầu hàng hay tư duy theo kiểu phá hoại (như GOC chẳng hạn), chính là điều khiến cho một bài viết nào đó trở thành một SCP. Đến đây có thể bạn sẽ tự hỏi, rõ ràng là có những dị thể mà Tổ Chức [http://scp-wiki.wikidot.com/system:page-tags/tag/chưa-quản-thúc không thể quản thúc] hay đã bị [http://scp-wiki.wikidot.com/system:page-tags/tag/vô-hiệu-hóa vô hiệu hóa] mà? Thế nhưng, bất kể bạn nghĩ thế nào, có một sự thật rằng những bài viết như vậy đều chỉ có thể thành công nếu được viết tốt hơn hẳn so với tiêu chuẩn thông thường.

Bên trong vũ trụ SCP, quy trình quản thúc là phần quan trọng nhất của mỗi văn bản, vì phần này ghi rõ các biện pháp cần làm để bảo đảm an toàn. Phần này, cùng với phần mô tả, sẽ cung cấp thông tin ban đầu giúp nhân sự xử lý khi có vấn đề bất thường (thường là khi vật thể vi phạm quản thúc). Thông thường, bạn sẽ không được phép tiếp xúc với dị thể khi chưa đọc hoặc chưa đọc kỹ quy trình quản thúc. Điều này cũng một phần giải thích cho phép ví von của tôi ở đầu bài – một quy trình quản thúc nghe như thể được Ts. Wondertainment viết tay vào hồ sơ sẽ không thể nào khiến cho độc giả gác lại sự hoài nghi của họ và đặt mình vào trong thế giới của Tổ Chức. Khi đó, phần còn lại trong bài viết của bạn sẽ chẳng thể nào gây ấn tượng gì với họ. 

+++ Những điều bạn nên làm

#  **Quản thúc:** Tôi đã --gợi ý-- nói rất rõ ràng ở các mục bên trên rằng Tổ Chức sẽ luôn làm hết sức có thể để quản thúc dị thể. Dù vậy, “quản thúc” có thể có nhiều cách hiểu khác nhau, chứ không phải chỉ bao gồm việc đem dị thể về một cơ sở và nhốt nó vào một buồng giam. Với [[[SCP-3180]]], “quản thúc” nghĩa là Tổ Chức ngăn chặn thông tin về dị thể bị lan truyền và cố gắng phát hiện các trường hợp vi phạm quản thúc tiềm tàng. Với [[[SCP-610]]], “quản thúc” nghĩa là thiết lập một ranh giới bao quanh khu vực dân thường không được vào, và cũng là khu vực mà Tổ Chức phải ngăn không cho dị thể thoát ra. Và còn nhiều ví dụ khác nữa. Tuy nhiên nhìn chung, khi bạn khẳng định rằng một SCP không thể được quản thúc, người đọc sẽ nghĩ rằng bạn thiếu trí tưởng tượng và thiếu sự đầu tư khi viết. Trong trường hợp đó, trừ khi phần còn lại của bài viết thực sự tuyệt vời, người đọc sẽ mãi giữ nguyên quan điểm như vậy. 
#  **Tìm hiểu:** Bạn càng nới rộng được khoảng cách về kiến thức giữa mình và người đọc thì việc lôi cuốn người đọc càng dễ, và bài viết càng có khả năng thành công cao. Nghiêm túc mà nói, kể cả khi bạn đã thuyết phục được người đọc đặt mình vào thế giới bạn tạo ra rồi, đọc và tìm hiểu vẫn là cách tốt nhất để bạn có được những ý tưởng mới. Hãy lên Google và Wikipedia. Đừng nên e ngại khi hỏi trong [http://scp-vn.wikidot.com/forum/c-2476555/nh-n-xet-bai-vi-t-va-y-t-ng forum] và [https://discord.gg/mqVdQAMTyX chat] – rất có thể bạn sẽ tìm được ai đó hiểu biết về chủ đề bạn muốn hỏi, bất kể chủ đề đó có kì quái đến đâu.
# **Tối ưu hóa:** Nguồn lực của Tổ Chức dồi dào nhưng không vô hạn. Các quy trình quản thúc với phương pháp hợp lý và tiết kiệm chi phí luôn là điểm cộng, và sẽ giúp bạn tạo ấn tượng với người đọc rằng Tổ Chức là một cơ quan làm việc chuyên nghiệp và hiệu quả. 
 # Một cách tư duy dễ dàng mà bạn nên sử dụng là hãy nghĩ tới phương pháp đơn giản nhất có thể (một tủ khóa với kích cỡ phù hợp cho một vật dụng, một buồng giam cho một dị thể dạng người,...), nghĩ xem vấn đề gì có thể xảy ra khi đặt vật thể vào đó, từ đó thay đổi kích thước nơi cất giữ/giam giữ và các hình thức kiểm soát hoạt động của dị thể.
#  **Đọc lại:** Những trường hợp dưới đây có thể xảy ra: Bạn đã viết Quy trình Quản thúc trước khi viết Mô tả và Phụ lục, hoặc khi đang viết dở phụ lục thứ n, bạn lại muốn lèo lái bài viết của mình theo một hướng khác thú vị hơn. Lúc đó, quy trình quản thúc cũ có thể sẽ không hiệu quả nữa, hoặc bạn tìm ra được một cách thức quản thúc nào đó hiệu quả hơn nhiều. Đó là khi bạn nên thay đổi Quy trình Quản thúc trong bài viết của mình.

+++ Những điều bạn không nên làm

# **Phân loại sai:** Hãy nghe theo những thông tin trong bài luận [[[object-classes|]]]. Hãy nhớ, Keter không có nghĩa là nguy hiểm chết người – [[[SCP-4319]]] chắc hẳn chưa từng khiến ai phải chết, tuy vậy, nó vẫn hoàn toàn xứng đáng với phân loại Keter. Ngược lại, [[[SCP-219]]] sẽ giết chết bất cứ ai tiếp xúc với hiệu ứng của nó, nhưng nó vẫn được phân loại Safe vì đó là điều có thể phòng tránh. Hãy lưu ý rằng phân loại của các bài viết tồn tại từ lâu trên Wiki[[footnote]] [[[scp-series|Series I]]] đối với các bản dịch, và các SCP-VN được viết trước tháng 5 năm 2021.[[/footnote]] có thể không còn đúng nếu xét theo cách hiểu hiện tại – ngoài việc dựa theo tiền lệ, bạn hãy áp dụng lập luận của bản thân.
 # **Lưu ý đặc biệt – Giao trứng cho ác:** Đừng phân loại một SCP là Keter chỉ vì nó sẽ gây hiểm họa nếu nằm trong tay các thế lực thù địch.
#  **Giấu hoặc xóa bỏ thông tin trong quy trình quản thúc:** Người đọc sẽ muốn ăn tươi nuốt sống bạn nếu như bạn làm vậy. Hãy suy nghĩ từ góc độ của nhân sự Tổ Chức – nếu bạn không có đủ quyền hạn an ninh để đọc quy trình quản thúc (đây vốn dĩ là điều không thể nếu bạn được phân công làm việc với một dị thể nào đó), thì bạn đọc tài liệu để làm gì? Tài liệu duy nhất tôi từng gặp thực hiện điều này mà vẫn thành công là [[[SCP-835]]], nhưng lý do nó thành công được là vì phần còn lại của bài viết rất hay, và những dữ liệu bị giấu đều sẽ được tiết lộ trong bài. 
 # **Lưu ý đặc biệt - Ts. Gi█u T█n:** Một số tác giả muốn đưa nhân vật đại diện cho bản thân vào bài viết của mình và viết những điều như “Việc sử dụng SCP-XXX-VN trong các thử nghiệm cần có sự cho phép của Nghiên cứu viên Nguyễn Văn A”. Dù vậy, việc này thường gặp phải những phản ứng tiêu cực từ người đọc[[footnote]]Nếu bạn viết tốt, tôi không quan tâm đâu.[[/footnote]], nên các tác giả đó đã quyết định “chữa cháy” bằng cách dùng bút nhớ dòng màu đen để sửa câu đó thành “Việc sử dụng SCP-XXX-VN trong thử nghiệm cần có sự cho phép của Nghiên cứu viên ██████ ███ █”. Tốt hơn rồi phải không? Phải không? Không may thay, điều đó có nghĩa là để có thể thí nghiệm với vật thể đó, bạn cần xin phép một người mà bạn không biết là ai. Và nếu vật thể đó được giữ trong văn phòng của chính người ấy, điều đó còn tệ hơn.
# **Xây dựng cơ sở quản thúc quá lớn:** Theo quy định ở các nước Bắc Âu, một căn hộ đủ tiêu chuẩn dành cho một người sinh sống chỉ cần có diện tích 12 mét vuông, và thêm 6 mét vuông cho mỗi người khác cùng sống trong căn hộ đó. Nếu SCP của bạn có thể nhét vừa vào trong một két sắt và không phát ra loại bức xạ hủy diệt nào hay có tính chất gì kì lạ, chẳng có lý do gì bạn phải để nó trong một căn phòng đủ rộng cho cả một gia đình sinh sống cả. Một tủ khóa ở nơi thích hợp là đủ rồi.
 # **Lưu ý đặc biệt – Trèo cao thì ngã đau:** Trừ khi bạn đang muốn quản thúc một thực thể khổng lồ, hoặc vật thể của bạn có vùng ảnh hưởng đủ rộng để việc treo lơ lửng nó trên không trung trong một không gian lớn là cần thiết, chẳng có lý do gì bạn phải để trần buồng quản thúc cao hơn so với một căn phòng thông thường (tức là khoảng 3 mét). Việc tạo ra các buồng quản thúc hình lập phương (ví dụ như kích thước 5 x 5 x 5 mét) lại càng không nên – điều đó cho thấy rằng tác giả bài viết quá lười biếng để tưởng tượng ra khoảng không gian hợp lý cho việc quản thúc.
#  **Dùng kiến thức khoa học vớ vẩn để quản thúc dị thể:** Titan nguyên chất, “kim loại tinh luyện không thể phá hủy”, buộc vật thể lại bằng sợi carbon… bạn sẽ chỉ làm cho người đọc cười ra nước mắt thôi. Đặc biệt là khi bạn kết hợp điều này với mục #3 để tạo ra những cơ sở quản thúc khổng lồ, đáng sợ và bất khả xâm phạm hay tạo ra những thứ hư cấu như buồng quản thúc hình cầu. Những chi tiết vô lý như vậy sẽ khiến người đọc không thể gác lại sự hoài nghi của mình, và trong phần lớn các trường hợp, là biểu hiện của sự lười biếng, tẻ nhạt và tư duy theo lối mòn. Đối với truyện viễn tưởng, //“nó rất mạnh”// không nên là lý do duy nhất để bạn sử dụng thứ gì đó. Ngược lại, nếu bạn sử dụng những vật liệu thực tế và các quy trình có thể thực hiện được, người đọc sẽ dễ dàng bị thu hút hơn. Và bản thân việc quy trình quản thúc không hiệu quả vì những giới hạn thông thường của khoa học có thể sẽ là một điều đáng sợ trong bài viết của bạn. Bạn hãy thử nghĩ xem [[[SCP-106]]] sẽ bớt đáng sợ đi bao nhiêu, nếu như buồng quản thúc của nó chỉ đơn giản là được bao bọc bằng hợp kim tungsten titan ███████ được gia cố bằng kim cương, khiến cho nó mãi mãi không thể thoát ra khỏi đó?
 #  **Lạm dụng các thuật ngữ khoa học nhưng lại xai trính tả và khum biết chúng nghĩa là gì:** Nghiêm túc đấy. Hãy viết đúng chính tả và sử dụng thuật ngữ đúng nghĩa, đúng cách. Kể cả khi người đọc hiểu ý bạn, các cụm từ như “số lượng điện lớn”, “tâm thần phân liệt đa nhân cách” hay “động đất 10 độ Richter” sẽ chỉ khiến người đọc nghĩ rằng bạn chẳng có kiến thức gì về vấn đề bạn đang nhắc tới.
 #  **Hệ đơn vị đo:** Tổ Chức là một cơ quan đa quốc gia, vì vậy việc sử dụng hệ đo lường SI (hệ đo lường hiện đang được sử dụng tại Việt Nam và hầu hết các nước trên thế giới) là điều hợp lý. Việc phải đổi đơn vị đo có thể sẽ gây ra hiểm họa an ninh. Các lỗi nhầm lẫn về đơn vị đo thường là lỗi nhỏ và khó phát hiện, nhưng trong các tình huống cấp thiết hay căng thẳng như vi phạm quản thúc, con người có khả năng nhầm lẫn cao hơn, từ đó gây ra nhiều sai sót hơn. Khi NASA mắc lỗi như vậy vào năm 1999, [https://www.latimes.com/archives/la-xpm-1999-oct-01-mn-17288-story.html một nhiệm vụ của họ đã thất bại và họ đã tự phá hủy một tàu vũ trụ trị giá 125 triệu đô-la]. Khi Tổ Chức mắc lỗi như vậy, thế giới có thể sẽ bị diệt vong. 
#  **Thiết kế quy trình quản thúc thiếu suy nghĩ:** Có thể bạn nghĩ rằng việc cố tình cho dị thể của bạn thường xuyên vi phạm quản thúc và giết chết rất nhiều người sẽ khiến nó nguy hiểm và đáng sợ hơn. Tuy nhiên, sẽ rất đáng xấu hổ nếu như một ai đó đọc bài của bạn, rồi gãi đầu gãi tai và nghĩ một cách đơn giản rằng &#34;Thế quái nào mà Tổ Chức lại không quản thúc nó bằng cách dùng [DỮ LIỆU BỊ GIẤU] nhỉ?&#34; Hãy nhớ rằng nhân sự Tổ Chức là những người rất thông minh và biết tính toán, đồng thời họ nắm rõ lượng thông tin ít nhất là tương đương với những gì người đọc của bạn có thể xem được. Vì vậy, người đọc sẽ luôn kỳ vọng rằng nhân sự Tổ Chức giải quyết được vấn đề bằng những biện pháp thông minh. 
 #  **Tổ Chức SCP không phải một khách sạn:** SCP của bạn không nên được phép đi lang thang trong Điểm-██-VN hay được Tổ Chức tuyển dụng làm siêu anh hùng cả. Đây là những điều hoặc chỉ có trong các bài viết từ rất lâu trước đây và khiến cho nhiều người rất khó chịu, hoặc được đưa vào bài viết một cách có mục đích. Ví dụ, [[[SCP-1316]]] đã cho thấy chính xác hiểm họa khi Tổ Chức thiếu cảnh giác và để cho //một chú mèo dễ thương// đi lang thang quanh cơ sở. [[[SCP-6567]]] được phép đi lại tự do trong cơ sở, tuy nhiên chỉ trong những khu vực và khoảng thời gian nhất định; đồng thời, nó cũng bị trừng phạt nếu như có hành vi gây rắc rối cho nhân sự. Cũng với lý do đó, nếu bạn muốn đưa một đồ vật vào trong buồng quản thúc của một dị thể có trí khôn, hãy cân nhắc về khả năng dị thể lạm dụng đồ vật đó hoặc sử dụng nó để tự làm hại bản thân. Một thực thể dạng người đang được quản thúc không bao giờ nên được cho tiếp xúc với dao trong buồng giam. Dù vậy, việc một đồ vật có thể bị lạm dụng hay không cũng phụ thuộc vào tính cách và dị tính của từng dị thể – ví dụ như, cho [[[SCP-5002]]] các vật dụng để viết lách cũng có thể dẫn đến vi phạm quản thúc.
 # **Tổ Chức không phải một nơi vô tổ chức:** Nhân sự Tổ Chức sẽ không thực hiện những việc mà một người biết suy nghĩ sẽ không bao giờ làm. Vì vậy, sẽ rất vô dụng khi bạn đưa ra cảnh báo rằng nhân sự không được phép làm những việc ngu ngốc, ví dụ như thử nghiệm các vật thể nguy hiểm trên đối tượng là con người (trừ nhân sự Cấp-D). Việc đưa những cảnh báo đó vào bài viết không chỉ khiến cho người đọc (cả trong và ngoài vũ trụ SCP) phí thời gian, mà còn tạo ấn tượng rằng các sự cố như vậy xảy ra rất thường xuyên. Điều đó sẽ khiến người đọc nghĩ rằng nhân sự Tổ Chức là một lũ trẻ con hiếu động thay vì những cá nhân chuyên nghiệp. Những ngoại lệ được chấp nhận bao gồm các cảnh báo nhấn mạnh việc nhân sự phải tránh những lỗi nhỏ có thể gây ra hậu quả lớn, ví dụ như [[[SCP-1308|dùng giấy bọc kim loại bằng nhôm thay vì bằng thiếc]]]. Các lưu ý này thường sẽ được ghi rõ trong hồ sơ.
 #  **Đừng viết quá chi tiết:** Nếu một vật thể chỉ cần được đặt trong một thùng gỗ, đừng viết rằng cái thùng gỗ đó phải là gỗ sồi dày 5 cm. Ngoài việc độ dày của thùng không hợp lý và sự dài dòng khi viết khiến cho người đọc chán nản, điều này cũng có thể gây ra một thảm họa nếu xét trong bối cảnh vũ trụ SCP. Hãy thử nhìn nhận vấn đề từ góc độ của một nhân viên bảo vệ cấp-0. Bạn phải canh gác n SCP mỗi ngày, và SCP nào cũng có quy trình quản thúc dài dằng dặc. Bạn quá bận rộn… nên bạn quyết định ăn gian một tí… chắc là không có gỗ sồi thì dùng gỗ thông cũng được. Và rồi… đúng vậy. Chẳng có chuyện gì xảy ra cả, vì thứ trong văn bản hướng dẫn không phải thứ mà dị thể thực sự //cần//. Vậy nên ngày hôm sau bạn vẫn tiếp tục làm thế, vì những yêu cầu phức tạp như trong văn bản là rất quá đáng, phải không? Đúng vậy, trừ khi bạn cần vận chuyển một dị thể có khả năng tự bốc cháy một cách ngẫu nhiên, nhưng bạn lại dùng thùng gỗ. Và dị thể bốc cháy. Xin chia buồn với bạn và cơ sở quản thúc của bạn. 
#  **Sử dụng nhân sự một cách không hợp lý:** Việc bạn sử dụng nhân sự một cách thiếu thông minh sẽ gây khó chịu cho bất cứ ai từng làm công việc quản lý, kể cả khi kinh nghiệm của họ chỉ bao gồm làm trưởng nhóm thuyết trình hồi còn đi học. Chẳng có lý do gì bạn phải cho nhân sự cấp-D sử dụng vũ khí, trừ khi thực hiện những thử nghiệm có kiểm soát. Dùng vũ khí là quyền của nhân viên an ninh. Bạn cũng không thể cho phép các nhân viên cấp-D đi lòng vòng quanh cơ sở để ăn cắp vặt và gây ra vi phạm quản thúc được. Nhiệm vụ của nhân viên an ninh cũng là ngăn chặn những chuyện như thế. Ngược lại, việc yêu cầu một O5 làm những việc mà một nhân sự cấp 2 hay 3 cũng có thể làm được (ví dụ như cấp phép cho một thử nghiệm) chỉ để nhấn mạnh tầm quan trọng của việc cần thực hiện cũng lố bịch chẳng khác nào bắt chủ tịch Petrolimex đi bơm xăng cho con xe của bạn vậy. Một lần nữa, nếu bạn không hiểu rõ, hãy hỏi những người đã hiểu. [[[security-clearance-levels | Dù rằng đây không phải một hướng dẫn lý tưởng, nhưng hình dung chung của mọi người đều tương tự như thế này, và bạn nên sử dụng trang này để hiểu nhân sự nào nên làm việc gì.]]]
 #  **Tổ Chức có nhiều cấp-D và họ có thể chết không thương tiếc, nhưng cấp-D không mọc ra từ trên cây:** Việc liên tục giết người để phục vụ cho việc quản thúc cần một lý do thực sự chính đáng. Hãy xem [[[SCP-966]]] - nó sử dụng cả con người và động vật làm thức ăn, nhưng Tổ Chức cho nó ăn thịt động vật, vì như thế được rồi.
 #  **Làm ơn, đừng để ĐĐNCĐ chết như ngả rạ:** Đội Đặc nhiệm Cơ động thường bao gồm các cá nhân chuyên nghiệp được huấn luyện kỹ càng, và họ cũng thường có đủ vũ khí và có thể nhanh chóng thích ứng với các diễn biến mới. Kể cả khi vi phạm quản thúc xảy ra, hoặc một sự việc bất thường xảy ra trong quá trình thu thập dị thể, rất ít khả năng nguyên một đội đặc nhiệm sẽ bị tiêu diệt. Bạn có thể xem các phụ lục của [[[SCP-2935]]] để biết một đội đặc nhiệm chuyên nghiệp nên hành xử ra sao. Và từ những kinh nghiệm thông thường, bạn hoàn toàn có thể thấy rõ rằng phần lớn người đọc coi việc nhân vật chết vì hành xử ngu ngốc là hài hước thay vì kinh dị. 

Trên đây là những điều cơ bản bạn nên biết khi muốn viết một quy trình quản thúc thuyết phục. Chúc bạn thành công với bài viết của mình!</textarea></pre>
