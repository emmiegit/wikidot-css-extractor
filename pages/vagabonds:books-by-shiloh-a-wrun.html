**Titre original :** Books By Shiloh A. Wrun
**Auteur :** [[user Captain Kirby]]

**Date de publication originale :** 11 septembre 2021
[[include credit:end]]

+ Désolés ! Nous ne disposons pas de copies d&#39;œuvres de l&#39;auteur que vous recherchez !

[[include component:image-block

En raison de récentes **DÉCISIONS JURIDIQUES** et **ACTES IMPARDONNABLES**, la Bibliothèque des Vagabonds a éliminé toutes les œuvres de Shiloh A. Wrun.

Cependant, si vous souhaitez consulter notre collection de traités et d&#39;écrits historiques afin de mieux vous informer sur les **ATROCITÉS** de Wrun, vous pouvons vous diriger vers les textes suivants :

&gt; [[[vagabonds:two-lovers-underwater|Deux amants sous l&#39;eau]]] : Un fragment de la documentation de l&#39;une des nombreuses enquêtes sur Shiloh A. Wrun.

&gt;  [[[vagabonds:an-analysis-of-his-temple-of-walls|Une analyse de &#34;Son Temple de Murs&#34;]]] : Un traité décortiquant les techniques des premières œuvres de Wrun. Ce document a subi une **CORRUPTION** conséquente.

&gt; [[[vagabonds:an-interview-with-the-author|Un entretien avec l&#39;auteur]]] : Un enregistrement encore intact du seul entretien connu avec Wrun précédent sa condamnation.

&gt; [[[vagabonds:the-last-testimony|Le dernier témoignage]]] : Wrun prononce sa dernière défense pendant son procès pour crimes contre la Bibliothèque.

**Comment contribuer**

Les œuvres de Shiloh A. Wrun sont jamais vraiment //que// les œuvres de Shiloh A. Wrun. Elles sont soit en train d&#39;analyser des histoires qu&#39;il a écrites, soit en train de se pencher sur son processus d&#39;écriture, soit évoquent les crimes qu&#39;il a commis à travers ses écrits. En fin de compte, ces histoires abordent la relation entre le lecteur, l&#39;auteur et l&#39;écrit. C&#39;est pour cela que simplement écrire une histoire que Wrun aurait pu avoir écrite ne suffit pas. En fait, il vaut mieux inclure le moins de mots possibles des travaux supposés de Wrun, puisque le bannissement de Wrun signifie que ses travaux ne sont même plus du tout supposés apparaître dans la Bibliothèque.

Une fois que vous aurez écrit un texte correspondant à cette idée (écrire sur Wrun plutôt qu&#39;écrire ses histoires), vous pourrez l&#39;ajouter au centre en tant que suite suggérée, avec un petit résumé décrivant en quoi l&#39;article est relié à Wrun.</textarea></pre>
