    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 24.12.12. - 30.12.12
Добавлены объекты:
* [[[SCP-540]]] - Агробомбы. Пожалуй, первое оружие, положительно сказывающееся на экологической обстановке.
* [[[SCP-714]]] - Нефартовое кольцо. Антивирус ██████ского для мозга. Когда мозг не может думать, мемагенты и воздействия ему нипочём.
* [[[SCP-715-V]]] - Клонирующая будка. Небанальный способ открыть для себя разные стороны своей психики.
* [[[SCP-776-ARC]]] - Слегка несчастливая игральная кость. Азартные игры со стихиями и здесь заканчиваются печально.
* [[[SCP-837]]] - Глина умножения. К чёрту ваши законы сохранения, буду складываться как мне угодно!

Добавлен рассказ [[[the-keterlord|Владыка Кетеров]]]. Так проходит день рождения у человека с таким прозвищем.

**Вниманию переводчиков**. По запросу администрации SCP WIKI добавлен [[[licensing|список авторства объектов]]]. Ссылку на него также можно найти внизу левого меню. При переводе объектов просьба вносить в этот список объект с указанием автора. Если объект был переписан, автором считается последний, кто выполнял переделку.

+++ 19.12.12. - 23.12.12
Переведены рассказы:
* [[[follow-the-keter|Следи за базаром]]] - DA EPIC RAP BATTLES OF SCP!!! WHO WINZ???
* [[[letter-of-the-day|Письмо дня]]] - Дорогая принцесса Се... Да, это опять кроссовер. Мы просто оставим это здесь.
* [[[whatcha-doing|Ф████ и Ф███]]] - компанию орангутангу, псу и бобру похоже скоро составит разумный утконос. Опять кроссовер, всё верно.
* [[[shark-tale|Об акулах и не только]]] - ВНИМАНИЕ, опасно для мозга! А также зубов, глаз, пальцев и прочих частей тела.
Добавлено [[[dugond-personnel-file|Личное дело доктора Салигова]]].\

[[collapsible show=&#34;&gt; На Полигоне&#34; hide=&#34;&lt; Закрыть&#34;]]
[[[http://sandbox.scpfoundation.ru/SCP-1160-RU|SCP-1160-RU]]] -  Ядовитая устрица
[[[http://sandbox.scpfoundation.ru/SCP-1121-RU|SCP-1121-RU]]] -  Отпечаток на зеркале
[[[http://sandbox.scpfoundation.ru/SCP-1161-RU|SCP-1161-RU]]] -  Запах денег
Рассказ [[[http://sandbox.scpfoundation.ru/site-7-x-mas|Новый год в Зоне 7]]]
[[/collapsible]]

+++ 14.12.12. - 19.12.12
Новых объектов нет, но тем не менее работа продолжается.
* Новый подвид [[[scp-603|Якова]]] был обнаружен и [[[scp-603-508-log|допрошен]]]
* Рассказ [[[grafomania|&#34;Графомания&#34;]]]. Нарушение условий содержания мемагента, со всеми вытекающими последствиями.
* Рассказ [[[dr-ikari-i-presume|&#34;Доктор Икари, я полагаю... &#34;]]]. И снова кроссовер, по абсурдности затмивший всё.
* И еще один рассказ [[[smooth-as-silk|&#34;Гладкая как шелк&#34;]]]. Новый взгляд на концовку &#34;Евангелиона&#34; - самого неоднозначного аниме нашего времени.

[[collapsible show=&#34;&gt; На Полигоне&#34; hide=&#34;&lt; Закрыть&#34;]]
[[[http://sandbox.scpfoundation.ru/scp-1185-ru|SCP-1185-RU ]]] - Мир, созданный Вами
[[/collapsible]]

+++ 10.12.12. - 14.12.12
Мы имеем переводы аж двух новых объектов:
* [[[SCP-401]]] - Ладонное дерево. Ну кто ТЕПЕРЬ хочет стать деревом?
* [[[SCP-1178]]] - МКБР, плавающая в воздухе. Она никуда не летит. И это хорошо.
И целых три авторских объекта:
* [[[SCP-1111-RU]]] - Перстень подчинения. Ещё один повод задуматься о том, какой ценой даётся власть.
* [[[SCP-1163-RU]]] - Процессор. Похоже кто-то понял фразу &#34;оживить обстановку&#34; буквально.
* [[[SCP-1178-RU-V]]] - Силуэт. Ещё одна таинственная сущность.
Немного запоздал [[[experiment-log-1180-ru|протокол]]] к недавнему [[[SCP-1180-RU|объекту]]] 
Новые рассказы пополнили библиотеку. На этот раз оба являются кроссоверами: [[[hephaestus|Гефест]]] и [[[holder-of-the-foundation|Хранитель Фонда]]]

Также на этой неделе отметил свой день рождения [[*user Fartun]]. Поздравляем его с этим замечательным праздником и желаем неустанного достижения новых высот и творческих успехов!

[[collapsible show=&#34;&gt; На Полигоне&#34; hide=&#34;&lt; Закрыть&#34;]]
[[[http://sandbox.scpfoundation.ru/SCP-1202-RU-J|SCP-1202-RU-J]]] - Оно заставило меня забыть
[[[http://sandbox.scpfoundation.ru/SCP-1067-RU|SCP-1067-RU]]] - &#34;Внутренняя война&#34;
[[[http://sandbox.scpfoundation.ru/SCP-1280-RU|SCP-1280-RU]]] - Барабан Рьорна
[[[http://sandbox.scpfoundation.ru/SCP-1117-RU|SCP-1117-RU]]] - &#34;Враг внутри&#34;
[[[http://sandbox.scpfoundation.ru/SCP-1998-RU|SCP-1998-RU]]] - &#34;Мусор&#34;
[[[http://sandbox.scpfoundation.ru/SCP-1197-RU|SCP-1197-RU]]] - Карта звездного неба
[[[http://sandbox.scpfoundation.ru/SCP-1155-RU|SCP-1155-RU]]] - &#34;Язык прошлого&#34;
[[[http://sandbox.scpfoundation.ru/SCP-1280-RU|SCP-1280-RU]]] - Барабан Рьорна
[[[http://sandbox.scpfoundation.ru/SCP-1183-RU|SCP-1183-RU]]] - Канцелярия
[[[http://sandbox.scpfoundation.ru/dugond-personnel-file|Личное дело доктора Салигова]]]
[[/collapsible]]

+++ 09.12.12
За прошедшую неделю накопилось довольно много изменений.

Переводы:
* [[[SCP-865]]] - Плеть джентльмена. Идеальное оружие для просвещённого времени. Не оставляет улик и не вызывает подозрений.
* [[[SCP-1213]]] - Осиротевшая катапульта. Беда с этими детьми, вечно они любят всё бросать, кидать и швырять.
* [[[SCP-1658]]] - Текстовый грибок. Несёт сквозь столетия любовь к печатному слову, и ни перед чем не остановится.
* [[[SCP-1839]]] - Способы размножения костистых рыб. При прочтении может возникнуть желание забраться в воду. Это нормально.

Авторские объекты:
* [[[SCP-1180-RU]]] - Соединительная нить. Совмещает почти всё. Даже гений и злодейство, если удастся их обвязать.
* [[[SCP-9999-RU-J]]] - Музей Славы и Всякой Всячины. Посетители этого музея довольно часто попадают в Фонд.

Перенесены все рассказы, победившие в третьем конкурсе. Просим участников проголосовать.
* Первое место - &#34;[[[psychiatric-hospital |Сумасшедший дом]]]&#34;.
* Второе место - &#34;[[[in-times-of-yore|Во время оно]]]&#34;.
* Третье место - &#34;[[[odditorium |Кунсткамера]]]&#34;.

Из других рассказов - переводной &#34;[[[little-hurley-lost-in-meatspace|Катюша потерялась в мире мясных]]]&#34; и авторский &#34;[[[maw|Полигон Смерти]]]&#34;. Первый служит дополнением к вышеупомянутому SCP-1213, второй же посвящён Полигону и заслуживает тега &#34;мета&#34;. Также продолжается цикл &#34;По образу Своему&#34; - переведена [[[in-his-own-image-part-2|вторая часть]]] и [[[in-his-own-image-interlude-2|вторая же интерлюдия]]].

Наряду с тем был дописан [[[experiment-log-1109-ru|Протокол экспериментов SCP-1109-RU]]].

Также в архив был перенесён - [http://scpfoundation.ru/scp-578-arc SCP-578-ARC]. Краткость - сестра таланта: этот принцип данная статья отрицала.

+++ 02.12.12
Календарный приход зимы, похоже, послужил триггером для перехода ото сна к активности.

Переводы:
* [[[SCP-1316]]] - Кошачье подслушивающее устройство. Агенты разные бывают...
* [[[SCP-1589]]] - Древнеримский голем. Вам стоит его покормить - тогда вы получите... что-то.
* [[[SCP-1722]]] - Посох старого ворчуна. &#34;Нет, серьёзно, кто так пишет новости? Кто вообще им сказал, что тематический юмор в комментариях должен быть насколько плоским?&#34;
* Новая [[[in-his-own-image-part-2|часть]]] серии рассказов [[[in-his-own-image|По образу своему]]]. &#34;- Будет вам небольшая головоломка. - Какая? - SCP-884.&#34;

Авторские статьи:
* [[[SCP-1167-RU]]] - Деполигонация. Кто там говорил, что это у него восприятие мира особенное? К объекту прилагается [[[experiment-log-1167-ru|протокол]]].
* [[[SCP-1225-RU]]] - Сарай мисс Рэд. Как же ты мог забыть? Ты должен помочь ей... Должен.
* Рассказ [[[a-perfectly-happy-man|Совершенно счастливый человек]]]. Все дела закончены. Ему пора.

Помимо этого, [[[http://scpfoundation.ru/scp-914-deleted-logs|часть протокола экспериментов SCP-914]]] была вырезана из основной статьи. Англики выкинули, мы - аккуратно отложили в архив.

Да, и ещё одно. Буквально только что свой день рождения отметил участник сайта [[*user John_Newman]]. Нам остаётся лишь пожелать всего того, что обычно желают в этих случаях, а так же мирных расходников и больше удачных статей.

+++ 01.12.12
Поздравляем всех сотрудников Фонда с наступлением зимы, и напоминаем, что до события класса XK остаётся чуть более двух недель!

Новых авторских объектов нет, зато есть аж пять переводов:
* [[[SCP-031-V-1|SСP-031-V - Что такое любовь?]]] - на лицо ужасный, добрый внутри. Он всего лишь хочет немного любви.
* [[[SCP-198|SCP-198 - Стаканчик Джо]]] - руками не трогать. Вас предупреждали. Да, это очень невкусно. В качестве дополнения - не менее невкусный [[[experiment-log-198|протокол]]].
* [[[SCP-958-v|SCP-958 - Генерал-Бип ]]] - обычно мы играем в игрушки, но иногда игрушки играют в нас.
* [[[SCP-1176|SCP-1176 - Медовый Человек ]]] - благими намерениями вымощена дорога в ад, и никто не знает это лучше него.
* [[[SCP-1616|SCP-1616 - Грызлик ]]] - милый, пушистый, кетерный.

На Полигоне настоящий бум:

[[collapsible show=&#34;&gt; Открыть&#34; hide=&#34;&lt; Закрыть&#34;]]
Завершился [[[http://sandbox.scpfoundation.ru/project-manhated|project-manhated]]] - попытка создания объекта авторами, не знающими друг о друге. С результатом можно ознакомится [[[http://sandbox.scpfoundation.ru/scp-hisl-j|здесь]]].
Также имеем объекты:
[[[http://sandbox.scpfoundation.ru/SCP-1164-RU|SCP-1164-RU - Каталог товаров]]];
[[[http://sandbox.scpfoundation.ru/SCP-1230-RU|SCP-1230-RU - Радар]]];
[[[http://sandbox.scpfoundation.ru/SCP-1167-RU|SCP-1167-RU - Деполигонация]]];
[[[http://sandbox.scpfoundation.ru/SCP-1180-RU|SCP-1180-RU - Соединительная нить]]];
[[[http://sandbox.scpfoundation.ru/SCP-1893-RU|SCP-1893-RU - Ведьма]]];
[[[http://sandbox.scpfoundation.ru/SCP-1645|SCP-1645 - пока без названия]]];
[[[http://sandbox.scpfoundation.ru/SCP-1195-RU|SCP-1195-RU - Вспышка вечности]]];

И рассказы:
[[[http://sandbox.scpfoundation.ru/maw|Полигон Смерти]]];
[[[http://sandbox.scpfoundation.ru/scastlivyj-celovek|Совершенно счастливый человек]]];
[[/collapsible]]
К сожалению, нас вынужден покинуть участник [[*user Jukka_Sarasti]], по не зависящим от него причинам. От нас же остаётся пожелать ему успешной защиты диссертации.</textarea></pre>
