**Ítem #:** SCP-500-J

**Clasificación del Objeto**: --Super-- Keter 

**Procedimientos Especiales de Contención:** SCP-500 debe mantenerse en la Zona Primaria de Contención del Área de Contención 25b reemplazando a SCP-076 con su boca cubierta en todo momento (la cinta adhesiva ha sido reemplazada desde entonces). Mientras SCP-076 se mantenga en el closet del conserje del 3er piso, la seguridad estará a cargo de Scruffy, el jefe del staff de limpieza del Área 25b. Todas las medidas de seguridad anteriores han sido redobladas, con 4 ojivas nucleares extras provistas a la base solo por si acaso. 

**Descripción:** SCP-500, conocida oficialmente como [DATOS BORRADOS], es una --arpía malévola decidida a destruir todo a su paso-- fémina humana que posee una amplia variedad de habilidades.
Aquellas descritas por el staff de la base son:

* Reducir a cualquier hombre a lágrimas.
* Crear una necesidad urgente de suicidarse --unos de estos días lo juro--
* Causar adicción a una amplia gama de bebidas alcohólicas --no puedo enfrentarme a esa perra sobrio--
* Una mirada asesina a cualquier fémina cercana --a las que suelo echarles un vistazo pero no es nada por el amor de dios-- la cual, de acuerdo a los hallazgos del equipo de investigadores, provoca la muerte de dicha fémina.
* La habilidad de rastrear sin importar --donde estoy-- la locación.
* La habilidad de intentar comunicarse en el peor momento posible --quiero decir, vamos, no es ese tipo de sala de masajes LO JURO--
* La habilidad intuitiva de decir cuando alguien esta mintiendo y destruir la mentira entera --con el resultado usual donde yo duermo en el sillón mientras el maldito perro duerme en mi lado de la cama.--
* Causar un total desequilibrio mental en cualquier hombre --que ni las drogas pueden evitar, oh si lo he intentado. Estas mejor con un arma en mi opinión--
* Discutir por múltiples horas --en las cuales decir cualquier cosa me lleva de nuevo al maldito juego justo antes de que se acabe--
* --Ella fue capaz de sacar una maldita [DATOS BORRADOS] posición justo como [DATOS BORRADOS] [DATOS BORRADOS] [DATOS BORRADOS] [DATOS BORRADOS], pero a la mierda con eso--

Por orden de O5-8, SCP-500-J debe ser simplemente contenida, sin ningún tipo de análisis.

Debe notarse que toda la documentación SCP y planos de seguridad revisados fueron provistos por O5-8, quien aseguró al staff encargado que el Comando O5 en su totalidad aprobó los nuevos procedimientos. O5-8 también mencionó que el corte de comunicación producido ese mismo día será arreglado lo antes posible.

**Nota:** SCP-076-2 despertó en su área de contención temporal encontrando un DVD portable reproduciendo &#39;El Guerrero Mortal&#39; sin parar. Esto aplacó a SCP-076-2 lo suficiente para permitir que la seguridad lo controle. Por los esfuerzos mostrados en contener a SCP-076-2, Scruffy ha sido ascendido a jefe de seguridad del Área 25b.</textarea></pre>
