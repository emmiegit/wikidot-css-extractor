[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/dr-manns-proposal/curving%20path.jpg|caption=Частина SCP-001.|width=300px]]

**Об&#39;єкт №:** SCP-001

**Клас об&#39;єкта:** Ембла

**Умови зберігання:** SCP-001 зберігається на території Зони 0 в околицях [ВИДАЛЕНО]. Навколо периметра спостережуваних ефектів SCP-001 було зведено огорожу. На додачу до служби безпеки Зони 0, не менше ніж п&#39;ятьом озброєним охоронцям слід постійно перебувати на посту, щоби запобігти несанкціонованому проникненню. Прилегла фізична лабораторія повинна працювати цілодобово, вивчаючи будь-які аномальні прояви.

Мала металева меморіальна дошка повинна підтримуватись у хорошому стані. Про будь-які пошкодження треба негайно сповіщати співробітників обслуговування.

**Опис:** SCP-001 — це витий гравійний шлях у лісистій місцевості. Якщо пересуватися ним проти годинникової стрілки, стежка постійно вестиме вгору, навіть після досягнення початкової точки. Якщо пересуватися за годинниковою стрілкою, у стежки спостерігається однакове число підйомів і спусків, як і очікувалось.

Для доступу до протоколу експериментів SCP-001 необхідний рівень допуску 5.

Нові члени Ради Наглядачів мусять ознайомитися з [[[document-001-o5|документом 001-О5]]].</textarea></pre>
