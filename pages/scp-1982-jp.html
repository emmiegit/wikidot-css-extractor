**项目编号：**SCP-1982-JP

**项目编号：**Euclid

**特殊收容措施：**为调查SCP-1982-JP的活动地点，机动部队せ-02“世间尽头”成员将被派遣到日本全境内闹市区。发现项目时需对其进行严密监视，避免其与一般市民接触。“收容行动1982”的详细内容将对MTF せ-02公开。若一般市民与项目发生“约会事件”则散播掩盖故事“整人大成功”。

**描述：**SCP-1982-JP为一外表为20~24岁亚裔女性的人形实体。其会在每天19点至次日1点随机出现在日本国内的闹市区。在下述的“约会事件”结束前，项目会始终处于同一地区，而在事件结束后则改为在其他地区出现。

若成年男子以交往或性关系等目的与SCP-1982-JP接触时，将发生一系列的事件，以下将其称为“约会事件”。该事件的时间线如下：

SCP-1982-JP会对其接触的男性（以下称为“对象”）主动做出展示自身性魅力的行动[[footnote]] 通常包含主动地露出胸部和大腿，或者大量使用含性暗示的词汇、短语等。[[/footnote]]，在很多情况下，对象将SCP-1982-JP带到宾馆、自己家等试图与其发生关系。

[[include component:image-block
name=http://scp-jp.wdfiles.com/local--files/scp-1982-jp/kogure.jpg|
caption=DEMON阁下，圣饥魔II主唱
]]

若是与对象进行两人接触的情况，SCP-1982-JP对于性关系表现消极。此时若是马上进行表明则会遭到项目拒绝。对象会与SCP-1982-JP进行对话而提高性兴奋度，在两者彼此交涉而不进行性关系（或未发生性关系）的情况下，与项目的“约会事件”仍会持续。此状态下SCP-1982-JP在与对象交往以外的时间下落不明，但由于此时其不会与其他男性出现约会事件，是较容易执行收容的状态。

若以控制SCP-1982-JP为目的接近项目[[footnote]] 表面上不以控制为目的而接触的情况同样如此。但是，若与SCP-1982-JP直接接触的对象不是以控制为目的，而引导对象的人员是的情况下除外。 [[/footnote]]，或是对象交涉不成功欲强迫发生关系（含企图对项目性虐待或平常的虐待）的情况下，SCP-1982-JP的样貌会瞬间变成与歌手“DEMON阁下”[[footnote]] 本名为小暮█，乐队“圣饥魔II”的主唱。 [[/footnote]]完全相同的样子。变为此状态的SCP-1982-JP会把对象痛骂一顿，然后离开对方的视线，在没有目击者或者监控镜头的地方消失。目前尚未成功录制项目消失瞬间的场景。
----
= **收容行动1982**

以下是对SCP-1982-JP执行的收容行动的概况。

__**行动概况：**__将一名1982-JP级精神鉴定水平测试中合格的D级人员（以下为简便称为D-1982）暂时释放到SCP-1982-JP出现的区域。给予其住所，其在住宅内的行动通过住所内监控探头监视，外部行动则通过特工秘密监视。1982-JP级精神鉴定水平测试包含如下内容：

* 对女性有足够的性趣味
* 有一定标准的社交性和活跃性
* 无强奸或施暴等行为取向

对D-1982使用模因触媒，使得其对SCP-1982-JP抱有好感而与其进行接触，从而触发“约会事件”。D-1982将SCP-1982-JP带回自宅后--不进行性关系而--继续交往。此后D-1982需每月报告一次与SCP-1982-JP交往后的进展。一旦D-1982的言行中发生某些偏差，则立即对其进行适当处置以确保SCP-1982-JP被收容。

**备注：**为了确保D-1982在交往6个月以内对SCP-1982-JP提出进行性关系，需在模因触媒和月度报告中使用建议等方式进行诱导。

----
= **影像记录1982**

以下是收容行动执行6个月后D-1982进行的月度报告的节选。

&gt; **&lt;中略&gt;**
&gt; 
&gt; **畠山博士：**那么，能告诉我你和你正在交往的██[[footnote]] SCP-1982-JP使用的化名。 [[/footnote]]桑之间的关系吗？
&gt; 
&gt; **D-1982：**啊，还是老样子。我们经常约会，之前去看电影来着。
&gt; 
&gt; **畠山博士：**原来如此，约会的细节还请写个书面报告。所以，你们之间还是没有进行过性关系吗？
&gt; 
&gt; **D-1982：**每次都这么问我，你们是什么色鬼吗？
&gt; 
&gt; **畠山博士：**如果你的行为中发现了什么可疑之处，我们会把你带回研究所来的。
&gt; 
&gt; **D-1982：**啊——行了行了，我没做过，我不喜欢那种肉体上的交往啥的。
&gt; 
&gt; **畠山博士：**原来如此。今后也不打算吗？
&gt; 
&gt; **D-1982：**对，并不打算，是因为……[沉默]那个啊，真要说的话，有些不好意思。
&gt; 
&gt; **畠山博士：**怎么了吗？
&gt; 
&gt; **D-1982：**我可能会说一些乱七八糟的话，但是您不能轻浮对待，可以吗？
&gt; 
&gt; **畠山博士：**我答应你。
&gt; 
&gt; **D-1982：**说到恋爱的话就是“心”吧。一开始和她打招呼也是因为心里有什么想和她说，应该是这样。我想我会真心保护她，然后她就到我的心里来了。[沉默]不知怎么回事，但我觉得要是真做了就结束了，现在她也没要求过。
&gt; 
&gt; **畠山博士：**原来如此，这还是头一次——
&gt; 
&gt; [D-1982住宅的门铃响了。]
&gt; 
&gt; **D-1982：**是她来了，我能开门吗？
&gt; 
&gt; **畠山博士：**请吧。可以的话，把摄像头放在可以看到你们对话的地方。
&gt; 
&gt; **D-1982：**这个吗？好吧，我知道了。
&gt; 
&gt; **D-1982：**那我开门了啊。
&gt; 
&gt; [D-1982打开住宅的大门]
&gt; 
&gt; **D-1982：**怎么这时候突然来找我？
&gt; 
&gt; **SCP-1982-JP：**呐，███[[footnote]] D-1982的本名。 [[/footnote]]君。
&gt; 
&gt; **D-1982：**怎么了？
&gt; 
&gt; **SCP-1982-JP：**到现在为止我们还没做过吧？
&gt; 
&gt; **D-1982：**诶？你、你说什么啊？
&gt; 
&gt; **SCP-1982-JP：**所以说呢……
&gt; 
&gt; [SCP-1982-JP变成与“DEMON阁下”一致的外貌]
&gt; 
&gt; **SCP-1982-JP：**捏哈哈哈哈哈哈！见了鬼了，看来你发现了反大麻玩家™出品的“小恶魔系女子先生”！性冷淡可是感情破裂的根源哦？把它们全部收集起来成为“玩家先生”吧。那么，别了。[离开D-1982的宅子]
&gt; 
&gt; [D-1982转向镜头]
&gt; 
&gt; **D-1982：**诶，变成DEMON阁下了啊。
&gt; 
&gt; **&lt;记录结束&gt;**

记录结束后，基金会特工被立即派往现场，并决定进一步行动是修改项目收容协议与进一步查明其异常性质。此外，D-1982在行动后被执行记忆删除，重新分配到其他事务使用之。此次记录后，SCP-1982-JP再次处于未收容状态。
