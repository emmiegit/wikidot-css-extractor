    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Ah, hola.

No, no te levantes. Al menos baja el arma, no hará absolutamente nada. No soy real, ¿cómo puedes dispararme? Aquí vamos. ¿Ves, no es mucho más agradable? Todos somos amigos aqui. Mira hacia esa ventana, por favor. Ah, y sonríe. Ahí, eso está bien.

Te ves sorprendido, doctor. Has estado teniendo un atracón de mí, ¿no? ¡Me gusta tu estilo, te caes y tu solo vuelves a subir! Es una pena, sin embargo, que eso fuera lo que me deja entrar. Bonito sofá. No te levantes, me pondré comodo. ¿De qué estás hablando, doctor? Oh, no, no he venido aquí como una especie de retribución vengativa. Realmente no me importa que la gente me esté mirando, aunque me gustaría que los compartieras. Eres muy egoísta y me alejas así de los niños, ¿sabes?

Admito que perdí los estribos durante un tiempo, ¿no? No te preocupes, he llegado a un acuerdo con mi nueva audiencia. Me dejan a los niños bastante a menudo. ¡Algunas personas los llamarían monstruo! Yo no, yo no juzgo. Soy justo.

Jaja, ¿qué estás escribiendo? Lo siento mucho, doctor, pero esto no es una entrevista. Yo pondría eso en la basura. Eso es. Todo va a la basura eventualmente. Te ensucias con tu //preciosa// entrevista, los niños ensucian sus pequeñas mentes e incluso tuve que ensuciar algunos de mis otros trucos. Oh si. He estado haciendo pequeños trucos durante bastante tiempo, doctor. Baja el arma.

Creo que empecé de a poco, con la idea del fuego metiendola en algunos estúpidos hombres de las cavernas en sus cráneos. Los niños realmente no tenían tiempo para mí en ese entonces, así que seguí adelante. Sin embargo, la final resulto una buena idea. Los niños susurraban acerca de mí en la oscuridad, incluso los adultos //¡me pintaban!// ¡Apenas tuve que hacer nada!

Pero luego tenían que ser inteligentes, ¿verdad? De repente, todas esas supersticiones comenzaron a flotar y no tuve hijos para ayudar, ni padres para...bueno, pronto lo descubriras. Y, sin embargo, había una pequeña forma que me quedaba, un personaje amante de la diversión que todavía podía alcanzar dentro de la cabeza de esos niños y //voltearlas//. Estoy hablando, por supuesto, sobre Bobble el Payaso. Oh, no te veas tan triste.

Sonreír. ¡Estás en la televisión!

&gt; --A partir del ██/██/20██, parece ser que [[[SCP-993]]] a dejado de transmitir.--
&gt; 
&gt; A partir del ██/██/20██, [[[SCP-993]]] ha reanudado su transmisión normal. Se está considerando la reclasificación a Euclid.
&gt; 
&gt; ||~ Título del Episodio ||~ Contenido ||
&gt; || &#39;¡Bobble Está de Vuelta!&#39; || El set del episodio parece ser la oficina del Dr. █████. Bobble aparece en la habitación y el Dr. █████ se muestra en shock, luego se enfrenta al espectador y sonríe. Bobble y Dr. █████ parecen conversar durante quince minutos, aunque no se escucha ningún diálogo. Quince minutos después, el Dr. █████ levanta una pistola y dispara a Bobble sin ningún efecto. Bobble luego desmiembra y quita sistemáticamente las extremidades faciales del Dr. █████ con un cuchillo grande de carnicería. Señales de movimiento del Dr. █████ son visibles durante tres minutos, después de los cuales los créditos ruedan. Alarmantemente, el Dr. █████ desapareció sin dejar rastro un día antes del episodio transmitido.||</textarea></pre>
