    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-3206

**项目等级：** Euclid

**特殊收容措施：** 肯尼亚图尔卡纳县必须接受电话监控。确认受到SCP-3206影响的个体必须在外科医生和兽医的主持下接受必要的外科手术，之后对该个体进行记忆删除并将其释放。出于对行为研究的目的，在SCP-3206影响下，最多可允许50名受影响的个体持续存在，一次不可超过三个月。

所有涉及号码为+254 █████████的电话都必须记录在案，参与这些通话的个体必须至少拘留五个小时。如果SCP-3206出现，上述人员必须遵守前面提及的收容措施。

POI-3206-1至-8必须接受以视频和电话形式的监控。如果观察到相关人员的异常活动，则该人员应被控制在Site-52内。

更新（2013年4月12日）：PoI-3206-3目前未被收容（详见通话记录BN0358）。直到另行通知，所有其余的POI必须拘禁在Site-52的标准人形收容室内。暂时禁止与SCP-3206-A进行直接交互。

**描述：** SCP-3206是一种人类发育出具有完整功能的、与//Equus ferus caballus//（家马）的同一器官在解剖学与遗传学上相似的犁鼻器官[[footnote]]**译注：**在多种动物身上发现的第二嗅觉器官[[/footnote]] （VNO）的现象。此现象伴有有蹄类动物和拥有VNO的猫科动物的典型行为，尤其是裂唇嗅反应[[footnote]]**译注：**上唇向后卷曲，露出门牙、牙龈和VNO（延伸），用于调查特定地点或气味[[/footnote]]。

约有76%的受影响个体会寻求医疗护理或对SCP-3206的影响表示担忧，自从收容措施开始以来，受影响个体的比例呈下降趋势。在少数情况下，个体会以各种方式强迫或投机取巧地使用SCP-3206，他们通常追逐相关人员并聚集在卫生条件差的公共卫生间中。

迄今为止，已确认的绝大多数SCP-3206案例均发生在肯尼亚图尔卡纳县的农村地区。SCP-3206首次被记录于2005年11月份。

**附录3206-01：** SCP-3206的表现形式与拨打或接听号码为+254█████████的电话有关。 无论在何种情况下，几个实体（统称为SCP-3206-A）中的一个都可以被听到，尽管对其的理解偶尔会被来源不明的马叫声干扰。SCP-3206-A试图将VNO出售给另一方，并拙劣地使用通常与欺诈性电话营销相关的话术。如果另一方拒绝报价，通话将会终止，事态也不再发展。

如果接受报价，该实体将停止发声并无法与其进行沟通。反之，人们会听到持续不断的伴随着无规律低沉呻吟声的重击声。随着时间的推移，这些声音的频率和强度将会逐渐增加，以啪唧啪唧的拍打声和据描述让人想起处于困境中的小马驹的叫声而结束。此时，通话结束。SCP-3206将在三至四个小时后出现在接听了该通话的个体上。

对该电话的追踪尝试一直以失败告终。

**附录3206-05：** 通过语音识别软件，目前已确定SCP-3206-a与其余八位个体（指定为PoI-3206-1至-8）之间存在显著匹配。目前所有人均为存活状态，且为彼此间无特殊关系的图尔卡纳地区的牧民。尚未发现涉及SCP-3206的证据。

[[collapsible show=&#34;打开文件：SCP-3206通话记录BN0358&#34; hide=&#34;关闭文件&#34; hideLocation=&#34;both&#34;]]
&gt; **SCP-3206记录BN0358**
&gt;
&gt; **前言：** 本次通话由H.Ouma特工发起，旨在处理SCP-3206-A的身份问题。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Ouma:** 你好？请表明你的身份。
&gt; 
&gt; **3206-A:** 您好。您能给我打电话真是太好了（能够听到嘶鸣声）。我们一直尝试通过用信件、电子邮件与您联系，还甚至敲了敲您卧室的门。您准备好接受我们有限且千载难逢的报价了吗？我们提供仅售零先令[[footnote]]**译注：**国家货币，肯尼亚先令的方言术语[[/footnote]]的优质VNO。
&gt; 
&gt; **Ouma:** 是Rachel Githuru[[footnote]]**译注：**PoI-3206-3[[/footnote]]吗?
&gt; 
&gt; //3206-A约在30秒内没有反应，此时一个带有明显困惑且莫名有些痛苦的男性嗓音开始发声。//
&gt; 
&gt; **3206-A1:** 您—您好。您能给我打电话真是太好了。我们一直尝试通过用信件、电子邮件与您联系，还甚至敲了敲您卧室的门。您准，准备好接受我们有限且千载难逢的报价了吗？我们提供仅售零先令的优质VON。
&gt; 
&gt; **Ouma:** 你是谁？Rachel Githuru在哪儿？
&gt; 
&gt; **3206-A1:** 报价。很好 //（能够听到刺耳的嘶鸣声）//。 你想要的所有VNO——能终身免费供应的那种。怎么样，女士？
&gt; 
&gt; **Ouma:** Rachel Githuru到底在哪儿？
&gt; 
&gt; **3206-A1:** 哦，我的同僚？她，她走了。她没做好她的工作，这太遗憾了。老板不得不解雇她。但我向你保证，我是一个绰绰有余的替代者。求您，告诉我那笔交易怎么样？我该把多少VON记在您的名下啊？我可不接受否定的回答。
&gt; 
&gt; **Ouma:** 抱歉，我不想要任何的VNO。除非你愿意回答我的问题。
&gt; 
&gt; //能够听到刺耳的嘶鸣声，之后，那个身份不明的声音继续低语。//
&gt; 
&gt; **3206-A1:** 好，好的。我是John Ochieng。讲真，我不知道我在哪儿。我醒来后就坐在这张桌子旁，然后手里拿着手机。这里有……刚才有一个东西，它叫我和你说话。就说这些话。但它......我想它现在已经不见了。
&gt; 
&gt; **Ouma:** 好吧，John。描述一下你周围的环境。说不定有什么东西可以让你弄清你在哪儿。
&gt; 
&gt; **3206-A1:** 太，太黑了。我不知道，我想我在一栋大楼里，大概。我身上有东西…很干燥的东西。我想这是干草。到处都是干草。等等，这玩意儿为什么这么粘？
&gt; 
&gt; **Ouma:** 你还记得你是怎么来到这儿的吗，John？
&gt; 
&gt; **3206-A1:**不能了， 我记得……我觉得我当时在沙发上睡着了，然后我醒了…就在这儿了。我的妻子和孩……孩子们还好吗？求你了，确保他们没事儿。
&gt; 
&gt; **Ouma:** 嗯，我们……你的家人住在哪？？我们可以把他们带到安全的--
&gt; 
&gt; **3206-A1:** 听着，求你…接受这个报价。那东西——它回来了。求你了，收，收下它吧。我不想让它—求你了。
&gt;   
&gt; **Ouma:** 试着远离那个个体，能离多远就离多远。
&gt; 
&gt; **3206-A1:** 求，求你，女士。来个免费的VNO。帮助这个饥寒交迫的小公司维持下生计吧。我，我的孩子们，他们是这么的可爱。我不希望他们... ...迷失方向。就这一次，免费了。
&gt; 
&gt; **Ouma:** 我，好的，John。我接受你的报价。
&gt; 
&gt; **3206-A1:** 哦，哦，谢谢//（能够听到低沉的嘶鸣声）//。感谢您的购，购买，请务必将我们的号码传给您的……朋友和家人。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结案声明：** Ouma特工在终止通话后四小时受到SCP-3206的影响。未发现与该通话相关的其他事件。未发现SCP-3206-A（次命名SCP-3206-A1）的未知迭代与活个体之间存在匹配。目前正在调查图尔卡纳县的失踪人员是否与SCP-3206-A1有关。
&gt; 
&gt; PoI-3206-3的监控在通话过程中自动中断。正在寻回POI-3206-3。
[[/collapsible]]

**附录3206-11：** 自从SCP-3206-A1最初显现以来，已有26次通话记录了它的出现。在这些案例中，SCP-3206-A1的行为连贯性的缺乏，令人对从通话记录BN0358中的个体所获信息的真实性产生了一些怀疑。
