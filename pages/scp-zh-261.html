    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-vn:info:start]]
tác giả: [[*user minmasterqw]]
dịch giả: [[*user Jasian_Nguyen]]
tiêu đề: Đường Cuba
original title: [http://scp-zh-tr.wikidot.com/scp-zh-261 古巴糖]
[[include :scp-wiki:info:end]]

**Mã vật thể:** SCP-ZH-261

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** 33 cá thể SCP-ZH-261 hiện đang được trồng tại Điểm-ZH-31, và được thu hoạch đều đặn thường xuyên. Lượng SCP-ZH-261 đã thu hoạch cần được chế biến thành SCP-ZH-261-1 nhằm bảo quản lâu dài. Nghiêm cấm việc tiêu thụ SCP-ZH-261 và SCP-ZH-261-1 mà không có thẩm quyền.

**Mô tả:** SCP-ZH-261 là một tập hợp cá thể mía đường dị thường, tương đồng về mặt di truyền với giống mía dại New Guinea. Tổ Chức đã nuôi trồng được ba mươi ba cá thể SCP-ZH-261 từ giống cây gốc. Thử nghiệm cho thấy cá thể SCP-ZH-261 được nuôi cấy vẫn mang các dị tính tương tự cây cha mẹ.

Loại đường chế biến từ SCP-ZH-261, được định danh là SCP-ZH-261-1, có khả năng gây nhiễu loạn và ảnh hưởng lên các thực thể huyền thuật. Các cá nhân sau khi tiêu thụ[[footnote]]Bao gồm nhưng không giới hạn ở việc tiêu thụ trực tiếp, trong đồ uống và trong thực phẩm.[[/footnote]] SCP-ZH-261-1 sẽ gần như kháng lại khả năng bẻ cong thực tại của các thực thể huyền thuật. Phạm vi của khả năng này là khác nhau ở mỗi cá nhân. Thống kê và phân tích các thử nghiệm cho thấy 85% cá nhân có khả năng vô hiệu hóa các ảnh hưởng trong cường độ EVE từ 3.75 cho đến 4.8. Khả năng này sẽ biến mất trong vòng 8 tiếng.

**Cập nhật ngày 14/5/2018:**

SCP-ZH-261-1 cũng là một công cụ thần học chiến lược. Tiêu thụ SCP-ZH-261-1 dưới dạng đường thô được khắc một hoa văn nhất định sẽ ảnh hưởng đến nhận thức và hành vi cũng như tạm thời cải thiện thể chất của cá nhân đó. Phòng ban thần học chiến lược tại Cơ sở-57  đã xác định rằng hành vi của các cá nhân này tương đồng với một vị thần quan trọng trong tôn giáo bản địa Vodú của Cuba. Tác dụng này sẽ duy trì trong vòng 3 tiếng và gây tổn thương não vĩnh viễn, với 95% khả năng cá nhân bị ảnh hưởng sẽ mắc phải bệnh Alzheimer sớm và tử vong trong vòng từ 3 tới 4 năm. Tác dụng trên có thể được tái kích hoạt với các hình mẫu như hai chìa khóa chéo nhau (đại diện cho Thánh Peter) và dùi cui cùng thước thợ mộc (Đại diện cho Thánh Jude).[[footnote]]Có suy đoán rằng những hình mẫu trên không thật sự đại diện cho các vị thánh Công giáo. Thay vào đó, các tín đồ Vodú thường sử dụng một số vị thánh Công giáo như đại diện cho các vị thần của mình.[[/footnote]]

**Phát hiện:** [[[mac-hub|Dị thể được phát hiện bởi một đặc vụ ngầm của Tổ Chức trong Bộ Dị Thường Cuba (MAC) vào năm 1966.]]] Các thông tin thu thập từ nội bộ MAC tiết lộ rằng SCP-ZH-261-1 đã được thêm vào thực đơn, [[[SCP-ES-157|đặc biệt là vào kem]]], của một số nhà chức trách bao gồm Che Guevara và Castro. Đối chiếu với thông tin từ Lầu Năm Góc cho thấy rằng tính đến năm 1990, SCP-ZH-261 đã được sử dụng ít nhất 13 lần để chống lại các cuộc tấn công huyền thuật từ xa, với các cường độ khác nhau, xuất phát từ các đặc vụ dị thường thuộc Lầu Năm Góc.

**Phụ lục-1:** Trích từ //Lịch sử Dị thường Truyền miệng: Hậu quả từ Hồng Kiếm//
&gt; **Thông tin nền:** Dưới đây là bài phỏng vấn ông █████. Ông █████ hiện đang ở tuổi 85, là cư dân của thành phố dị thường &#34;la Pequeña Habana&#34;, một tín đồ của Vodú Cuba, đồng thời cũng từng chứng kiến và sống sót qua sự kiện &#34;Đêm của những thanh Hồng Kiếm&#34; tại Cuba.
&gt; 
&gt; (Phỏng vấn bắt đầu)
&gt; 
&gt; **Đạo sĩ Trương:** Ông có thể tóm tắt tình hình khi đó không?
&gt; 
&gt; **Ông █████:** Đó là vào khoảng sáu mươi năm về trước khi mà Castro chỉ mới lên cầm quyền…
&gt; 
&gt; **Ông █████:** Ông ấy là… một kẻ cai trị hoang tưởng. Ông đã không tiếc bất kỳ điều gì để bảo vệ tổ quốc, nhưng điều này cũng làm ông còn kinh khủng hơn cả quỷ dữ dưới địa ngục, và đó là nguyên do mà sự kiện đó xảy ra.
&gt; 
&gt; **Đạo sĩ Trương:** Có điềm báo gì về việc sự kiện đó sắp xảy ra không?
&gt; 
&gt; **Ông █████:** Không. Không hề có. Chúng chỉ tới, hỏi mọi người rằng họ có phục tùng hay không, và bắn chết tất cả những người không tuân theo.
&gt; 
&gt; **Ông █████:** Một nhà thờ Vodú khi đó chật ních chừng khoảng bốn mươi tới năm mươi người. Nhưng tất cả đã bị sát hại chỉ sau khoảng mười phút.
&gt; 
&gt; **Đạo sĩ Trương:** Giáo hội ngầm của ông có thử chống trả hay chuẩn bị gì không?
&gt; 
&gt; **Ông █████:** Có chứ. Nhiều tín đồ ngầm đã cầu xin //houngan// và //mambo//[[footnote]]houngan là một thầy tu Vodú, còn mambo là một nữ thầy tu.[[/footnote]] để được chỉ dẫn. Một vài //loa//[[footnote]]Tên gọi chung cho thần linh Vodú.[[/footnote]] cũng đã tham gia, nhưng sau cùng tất cả đều vô ích.
&gt; 
&gt; **Đạo sĩ Trương:** Vì sao?
&gt; 
&gt; **Ông █████:** Bởi vì không chỉ có chúng tôi làm thế mà còn cả phía đối lập nữa. Mà quá trình khốc liệt này còn có thể ảnh hưởng tới cả tính mạng các houugan hay bokor của chúng tôi.
&gt; 
&gt; **Ông █████:** Nhưng còn phía bên kia thì sao ư? Họ chẳng phải mất mát gì cả. Họ chỉ cần ăn một viên đường khắc hình là một loa đã cưỡi[[footnote]]nghĩa là bị ám[[/footnote]] lên họ.
&gt; 
&gt; **Đạo sĩ Trương:** Đây là viên đường đó phải không? (Đưa ra một bức ảnh của SCP-ZH-261-1)
&gt; 
&gt; **Ông █████:** Chính nó. Chúng khắc biểu tượng của nhiều loa lên những viên đường trước khi ăn, và rồi một loa sẽ cưỡi lên chúng.
&gt; 
&gt; **Đạo sĩ Trương:** Ông có nói rằng đây là một nghi thức nguy hiểm. Họ đã tìm ra cách để loại bỏ những mối nguy đó hay sao?
&gt; 
&gt; **Ông █████:** Trong quân đội thì làm gì có chuyện thiếu nguồn nhân lực vừa dễ thay thế vừa phục tùng tuyệt đối, phải chứ?

Dựa theo đoạn phỏng vấn này, khả năng cao SCP-ZH-261-1 đã được sử dụng trong cuộc thảm sát &#34;Đêm của những thanh Hồng Kiếm&#34;. Vì phần lớn tài liệu liên quan đến &#34;Đêm của những thanh Hồng Kiếm&#34; là thông tin tuyệt mật trong nội bộ MAC và đã bị hủy khi tổ chức này giải thể, các phương thức sử dụng SCP-ZH-261-1 hiện vẫn chưa thể được xác định. Tuy nhiên, đoạn phỏng vấn trên cũng tiết lộ rằng có khả năng dị thể có liên quan đến các vị thần Vodú bản địa ở Cuba. Dù vậy, việc dị thể có mối liên hệ đến các thực thể thần thánh hay không vẫn đang được điều tra.</textarea></pre>
