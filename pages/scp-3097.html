**アイテム番号:** SCP-3097

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現在SCP-3097は、標準的なAnomalousアイテムロッカーに収容されています。 SCP-3097を用いた実験は、実験地周辺や遠隔地に重大な損傷を及ぼす可能性があるため、明確な屋内で行わなければなりません。 SCP-3097は、実験後に再収容する際、管理可能な大きさに縮小させます。

SCP-3097の実験に使用される全ての犬は、財団による動物実験の対象の中から選ばれ、厳格な服従訓練を受けたものに限られます。万一職員の命令に従わなかった場合、長距離用麻酔銃で沈静化を行って下さい。

**説明:** SCP-3097はヨーロッパハンノキの枝木であり、収容されている時は約60cmの長さに保たれています。SCP-3097は人間によって投擲されると、空気中を推進し最終的に着陸するまでにサイズが増大します。空中にいる間、SCP-3097は投擲した人物の視点において、投擲する直前に見られた時と同じ大きさのままになるようにサイズの変更を続けます。すなわち、SCP-3097をより近くで見つめ、投擲された後の飛行距離が長くなるほど大きくなります。同様にして、一度増大したSCP-3097のサイズは、自分自身に向かって投擲することで縮小します。

**補遺3097-1:** 2016/06/27、SCP-3097の異常な性質は、投擲した後に追いかけようとする犬にも影響することが発見されました。この日いくつかの品種の犬がSCP-3097の実験に関わっており、そのすべてが影響を受けています。 SCP-3097によってサイズが増減したイヌは、そのことによって生じた外観にかかわらず問題なく生存し、また[[[http://ja.scp-wiki.net/scp-881 | 「フォーブス効果​​」]]]との類似点を有しています。犬は著しい成長または収縮といった、変化によってもたらされる目に見える混乱以外に、明らかな生理的変化はみられません。


[[collapsible show=&#34;+ レベル2クリアランスが必要&#34; hide=&#34;- アクセス承認&#34;]]
**補遺3097-2:** 20██/08/13、SCP-3097の影響により著しく成長した[編集済み]匹の犬が、実験中に発生したいくつかの混乱のために収容違反しました。逃亡した犬（最大で███メートルになる数種のウェルシュ・コーギー、以降SCP-3097-Bと呼称）の再収容は、他の品種の犬との実験を行う前に達成されるべきです。

**更新:** 20██/05/03、SCP-3097-Bの大半は再収容されています。現在、SCP-3097-Bの重量、サイズ、およびSCP-3097の異常な特性のために、SCP-3097-Bを管理可能なサイズに戻す実現可能な手段はありません。 SCP-3097-Bを収容するための管理不能なサイズとコストから、大部分のSCP-3097-Bを即座に終了させるよう提案されました。

**補遺3097-3:** 財団倫理委員会との最近の協議において、SCP-3097-Bを管理する別の案が提示されました。重要な建材の輸送に用いるサイト用建機にはメンテナンスや多額の燃料費がかかること、また、SCP-3097-Bが従順に訓練されていることから、より効率的かつ費用対効果の高い代替手段としてSCP-3097-Bを利用することが、複数のサイトで承認されています。
