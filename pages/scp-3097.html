**Artikel:** SCP-3097 - Stöckchenspiel
**Autor:** [[*user Penton]]
**Original:** https://scp-wiki.wikidot.com/scp-3097
**Übersetzer:** [[*user Kurtonator]]

**Objekt-Nr.:** SCP-3097

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-3097 ist in einem Standardschrank für anomale Gegenstände zu verwahren. Tests mit SCP-3097 finden ausschließlich in geschlossenen Räumen statt, um Schäden an umliegenden oder weit entfernten Orten zu vermeiden. SCP-3097 ist auf eine überschaubare Größe zu reduzieren, bevor es nach Tests wieder eingeschlossen wird.

Alle Hunde, die bei Versuchen mit SCP-3097 eingesetzt werden, sind aus dem Tierversuchszentrum der Foundation auszuwählen und müssen ein strenges Gehorsamstraining erhalten haben. Für den unwahrscheinlichen Fall, dass sie sich weigern, dem Personal zu gehorchen, müssen sie mit lang wirkenden Betäubungsmitteln ruhiggestellt werden.

**Beschreibung:** Bei SCP-3097 handelt es sich, wenn eingedämmt, um einen ungefähr 60cm langen Ast einer Erle. Wenn SCP-3097 von einem Menschen geworfen wird, wird es kontinuierlich größer, bis es gelandet ist. Während es sich in der Luft befindet, wird SCP-3097 seine Größe verändern, so dass es aus Sicht des Werfers seine ursprüngliche Größe beibehält. D.h., je näher SCP-3097 dem Werfer erscheint, desto größer wird es, je weiter es sich von ihm entfernt; genauso schrumpft SCP-3097, wenn es von jemanden in die eigene Richtung geworfen wird.

**Anhang 3097-1:** Am 27.06.2016 wurde festgestellt, dass die anomalen Eigenschaften von SCP-3097 auch auf Hunde wirken, die das Subjekt fangen, nachdem es geworfen wurde. Bisher hat man SCP-3097 an mehreren Hunderassen getestet, welche alle gleichermaßen betroffen waren. Hunde, deren Größe von SCP-3097 verändert wurde, leiden unter keinerlei Komplikationen, welche eigentlich hätten auftreten sollen, was auf Parallelen zum [http://scp-wiki-de.wikidot.com/scp-881 „Forbes-Effekt“] hindeutet. Die Hunde erfahren nach einem starken Wachsen oder Schrumpfen keine offensichtlichen körperlichen Veränderungen, abgesehen von der sichtlichen Verwirrung.

[[collapsible show=&#34;Stufe 2 Freigabe erforderlich&#34; hide=&#34;Zugriff gewährt&#34;]]
**Anhang 3097-2**: Am 13.08.20██ kam es zu einem Eindämmungsbruch von insgesamt [ZENSIERT] Hunden, die durch die Wirkung von SCP-3097 ein starkes Wachstum erfahren haben, aufgrund mehrerer Probleme während eines Tests. Die Wiedereindämmung aller entkommener Instanzen, die von hier an als SCP-3097-B bezeichnet werden (mehrere Rassen walisischer Corgis, die bis zu ███ Meter groß sind), ist sicherzustellen, bevor weitere Tests mit anderen Hunderassen genehmigt werden können.

**Stand 03.05.20██**: ein Großteil der Instanzen von SCP-3097-B konnte wieder eingedämmt werden. Es ist keine Möglichkeit bekannt, die Instanzen auf eine überschaubare Größe zu reduzieren wegen ihres Gewichts, ihrer Größe und der Art der anomalen Wirkung von SCP-3097. Die unkontrollierbare Größe und die Kosten für die Eindämmung der Instanzen von SCP-3097-B führten dazu, dass ihre Einschläferung vorgeschlagen wurde.

**Anhang 3097-3**: Nach Rücksprache mit der Ethikkommission der Foundation konnte eine andere Lösung für den Umgang mit den Instanzen von SCP-3097-B gefunden werden. Aufgrund der Wartungsanforderungen und Treibstoffkosten für mehrere Baufahrzeuge auf mehreren Baustellen der vielen Standorte der Foundation, die für den Transport wichtiger Baumaterialien nötig sind, und dem antrainierten Gehorsam der Instanzen von SCP-3097-B, wurden diese als bessere und kosteneffizientere Alternativen in mehreren Standorten genehmigt.
