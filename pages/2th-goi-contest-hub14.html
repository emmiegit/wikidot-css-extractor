+ 伊呂波学園大学

------

**//団体概要（ディスカッションより抜粋）//**
[[collapsible show=&#34;+ テキストを表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; 要注意団体というのは別に財団と絶対に敵対関係にある必要はないのではと思い、
&gt; 財団に雇用するエージェントや博士を養成する学校、という団体があってもいいんじゃないかと考えました。
&gt; 今自分が考えている設定を羅列すると、それだけで下書きの公開と変わらなくなってしまいそうなので、7月8日までは書かないようにします。
&gt; 一応、高等教育機関の自治を主張し財団の内部や下部の組織ではない独立した存在である、という設定は重要なので明記しておきます。また必要であれば分からない部分や知りたい部分の質問があった場合は答えさせていただきます。
&gt; 
&gt; 7月1日追記: 皆様のご意見を受けて、敵対勢力の構成員を養成する、東弊重工や日生創などが合同で設立した大学、といったアイデアに変更しました。
&gt; 学校の名称や所在地、成り立ち、教職員や生徒に関する設定、そして何が要注意なのかなど、思いついたものは何でもいいので書き込んでいただいて、そしていい物をどんどん取り入れていきたいです。
&gt; 
&gt; SCPについて取り扱い、学ぶ研究教育機関、という点はかわらないので、どのような授業を行うのかなど、皆様のアイデアを引き続き募集しています。
[[/collapsible]]
