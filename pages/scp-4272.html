    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号 :**SCP-4272

**项目等级：**Keter

**特殊收容措施：**戈顿场频发生器 [[footnote]] 旨在防止瞬时移动的实体入侵。 [[/footnote]] 将被安装在各大艺术馆[[footnote]] 指藏品总价值超过500000美元的艺术馆。[[/footnote]]中。 现有的YouTube算法将被编辑，以禁止频道“老约翰尼评论”和与其相关的所有内容出现在推荐视频内。由SCP-4272拿走的艺术品将被视作遗失, 其空缺需由被捏造的替补品更补。安插在艺术馆的基金会特工需配有镇定剂手枪，在收容SCP-4272时以备不时之需。

**描述：**SCP-4272是一名肥胖的中年男性，种族未知。 SCP-4272的异常属性体现在如下几点：

*  令事物瞬时移动。这仅限于SCP-4272和与SCP-4272直接接触的物品[[footnote]]具有一定未知尺寸与质量的物品 [[/footnote]]

*  控制附近[[footnote]] 一定未知范围[[/footnote]]的记录设备。被损坏或无法运行的设备并不影响SCP-4272正常使用它们。

*  由SCP-4272创建的数据无法从运营平台中删除。

 [[span style=&#34;color:white&#34;]] . [[/span]]

**SCP-4272制作的视频文本**

**视频标题：**老约翰尼评论《睡莲池》
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 视频文本&#34; hide=&#34;- 收起&#34;]]

&gt; **//[视频开始]//**
&gt; 
&gt; //SCP-4272正坐在一辆停着的车的驾驶座上//
&gt; 
&gt; **SCP-4272：**大家好啊，这里是推特，是我伙计们，没错，老约翰带着另一则评论回来了。今天我们将要评价评价一些艺术。许多人都一直在说这个——
&gt; 
&gt; //SCP-4272//从客座上拿出//克劳德·莫奈//的《睡莲池》
&gt; 
&gt; **SCP-4272：**美轮美奂。而我们马上就要对它进行考核!从外观来看，它的确很美，展示效果极佳 , 很明显这家伙放了心思在他的作品上， 我真是爱极了那些用心对待自己作品的人。有些评论家坚持认为这是有史以来最美的艺术作品之一，但是正如我常说的一样，不试试怎么知道！
&gt; 
&gt; //SCP-4272狼吞虎咽这幅画接近三十秒，汽车可见明显摇晃。//
&gt; 
&gt; **SCP-4272：**嗯，很好，成分真的—
&gt; 
&gt; //SCP-4272停下来大声舔手指。//
&gt; 
&gt; **SCP-4272：**融合得很好。优质帆布。虽然它回味起来有点不舒服，而且框架的嘎吱声也不足以使这件作品达到顶尖水平。我给它-
&gt; 
&gt; //三张SCP-4272面部的照片叠加在屏幕上。//
&gt; 
&gt; **SCP-4272：**三到五分。我会再吃一次，但是这件作品有一些问题阻碍了它的优秀。不管怎样，今天就到此为止。如果你喜欢这篇评论或发现它有帮助，请留下一个赞，如果你不同意我所说的任何内容，请务必在下面的评论中告诉我。我是老约翰尼，下次再见。
[[/collapsible]]
-----
**视频标题：**欢迎来到老约翰尼的评论频道! （频道预告片）
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 视频文本&#34; hide=&#34;- 收起 &#34;]]

&gt; **//[视频开始]//**
&gt; 
&gt; //一段黑屏为开头//
&gt; 
&gt; **SCP-4272：**这个世界满是矫揉做作的艺术评论家，比起批评艺术，他们更想试图说明自己有多聪明，只有一个人可以为艺术带来应有的欣赏。
&gt; 
&gt; //背景中可听到柔和的电子音乐。多个著名艺术作品的剪贴画出现在屏幕上。清晰可见有爱德华·雷诺阿 (Edward Renoir )的《红磨坊之舞》(Dance at Le Moulin )、爱德华·霍珀 (Edward Hopper ) 的《夜鹰》 (Nighthawks )和安迪·沃霍尔 (Andy Warhol) 的《金宝汤罐头》( Campbell&#39;s Soup Cans )//
&gt; 
&gt; **SCP-4272：**那些所谓的批评家只满足于看看，但我的哲学与众不同。欣赏一幅画的图片与欣赏这幅画在本质上是一样的。事实上，我在这里评论过的大部分作品都在没有任何人注意到的情况下被替换了！一张好的艺术照片与艺术本身并没有什么区别……除了一件事！让我们一起欣赏艺术的全貌！
&gt; 
&gt; //背景音乐明显增强。可识别为回响贝斯[[footnote]]译注，Dubstep，源起于英国伦敦南部的电子音乐。 音乐重点在于紧密的制作与不断回响的贝斯跟低音鼓节拍，配上取样音乐，偶尔会有人声配唱（源自百度）[[/footnote]]。几段关于SCP-4272混乱地吞食艺术品的片段，似乎是增强SCP-4272在每一个连续的片段中的声音。//
&gt; 
&gt; **SCP-4272：**加入我的旅程，把艺术从这些精英手中夺走，给旧艺术带来新的欣赏!
&gt; 
&gt; //最后30秒只包含图像，鼓励观众订阅频道并在多个异常社交媒体网站上关注SCP-4272。//


[[/collapsible]]
-----
**视频标题：**与老约翰尼的问答! (1/3)
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 视频文本&#34; hide=&#34;- 收起 &#34;]]

&gt; **//[视频开始]//**
&gt; 
&gt; //SCP-4272坐在一辆停着的车里。汽车的窗户被雪覆盖。//
&gt; 
&gt; **SCP-4272：**嘿，我是老约翰尼！不久前我请各位亲爱的朋友们提前问一些问题，我将在这里回答其中的一些！向下划，第一个问题来自Northmound。North问“作为一个油管主，你的工作最棒的部分是什么？”我很高兴说是你们所有人。坦白讲，当我开始这个频道的时候，我的状态并不是很好，老实说，当我意识到人们欣赏我真实的样子时我挺惊喜的。是的，每个人都这么说，但我是真心的。现在，Firebone60问：“所有你曾评价过的艺术品中你最喜欢哪一个？”实话说，我挑不出来。有一些我已经给出了5分。但变化大正是这份工作最棒的地方。比如，如果让我选一款的话，我会选《尖叫》，但这就好比苹果派和巧克力火锅：它们尝起来完全不同。下一个问题，MudaMuda14，他的问题是“是什么让你开始做全职评论？”
&gt; 
&gt; //SCP-4272沉默。//
&gt; 
&gt; **SCP-4272：**我和一群对我很刻薄的人发生了一些事。我是说，我有我的怪癖，不是吗。他们以此针对我。事实上已经很多年了，这对我打击很大，长话短—
&gt; 
&gt; //SCP-4272沉默。//
&gt; 
&gt; **SCP-4272：**我离开了。不想再让我的生活中充斥着消极情绪，所以我开始 [http://scp-wiki-cn.wikidot.com/three-portlands-hub 在某处]经营商店 。好吧，今天我们就到此为止了。我正考虑着将这次问答分为三部分，所以让我们一起期待明天的问答。[[footnote]]五天后另一个名为“老约翰尼的问答（三次中的第二次）”的视频出现 [[/footnote]]
&gt; 



[[/collapsible]]

-----
**视频标题：**“老约翰尼评论”节目10K粉特别直播
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 视频文本&#34; hide=&#34;- 收起 &#34;]]

&gt; **//[视频开始]//**
&gt; 
&gt; //SCP-4272在卢浮宫中，这个镜头似乎是由多个监控摄像头拍下来的。时间戳显示，这段视频从当地时间凌晨1:26开始。//
&gt; 
&gt; **SCP-4272：**大家好，感谢各位一万粉的关注! 实不相瞒，这个频道是我最近认为最美好的事情了，没有你们的支持我不可能走到现在。那么现在，从我之前视频的评论中，我问过你们一万粉时想要看什么 ，想看看我如何获得第一手艺术品的呼声最大 。好吧，我现在就正在为你们直播我如何做到的。各位，欢迎来到我的私人小吃店!
&gt; 
&gt; //SCP-4272笨拙地穿过过道，触发了多个警报。//
&gt; 
&gt; **SCP-4272：**该死，这一般不会这么快发生的。好吧，现在看来我们有时间限制了! 这倒是使事情变得更刺激了起来。
&gt; 
&gt; //在SCP-4272前面十米处，一名警卫从拐角处跑来。//
&gt; 
&gt; **警卫：**Arrête toi là![[footnote]] 法语，“站住！” [[/footnote]]
&gt; 
&gt; **SCP-4272：**我可以停下来，但这可是你的工作，初出茅庐的臭小子。
&gt; 
&gt; //SCP-4272 开始迅速跑离警卫，并在第一个拐角处将警卫甩开。一路上，SCP - 4272从墙上扯下一个监控摄像头。 尽管摄像头有严重的结构损坏，却仍在尽力记录SCP-4272.//
&gt; 
&gt; **SCP-4272：**哈哈，哈，这些家伙总是，哈，带着电击枪，哈，我们不喜欢这个，哈，让我们来点什么然后把它变成雪花片，幸运的是，我总是有备而来。
&gt; 
&gt; //SCP-4272撞倒附近的雕塑，使其摔在地上碎成碎片。//
&gt; 
&gt; **SCP-4272：**自命不凡的混蛋们从来不认为地毯有用。我想我应该接近了……
&gt; 
&gt; //SCP-4272被绊倒，可以听见警卫走近的声音。//
&gt; 
&gt; **SCP-4272：**天啊，我是不是摔在了我想的东西旁边?
&gt; 
&gt; //SCP-4272调整相机拍摄// 施洗者圣约翰 //作者：达芬奇//
&gt; 
&gt; **SCP-4272：**大奖。
&gt; 
&gt; //SCP-4272试图够那幅画，但被玻璃罩挡住了。SCP-4272咕哝了一声，从腰带处抽出一把锤子。//
&gt; 
&gt; **SCP-4272：**反正你在那儿也没干什么。
&gt; 
&gt; //SCP-4272把画从画框里扯下来塞进运动裤口袋中。守卫及时赶到，见证了SCP-4272窃走画作的过程。//
&gt; 
&gt;  **警卫：**Qu&#39;est-ce qui ne va pas avec toi?[[footnote]] “你他妈发什么疯？&#34;[[/footnote]]
&gt; 
&gt; **SCP-4272：**好了朋友们，这就是今天的全部内容，再次感谢一万粉的关注，我们下个视频再见! 
&gt; 
&gt; //SCP-4272立即消失，与其一同消失的还有地板上与它的手臂接触的一小部分[[footnote]]大概重五公斤[[/footnote]]。视频在SCP-4272消失两秒后结束。//
[[/collapsible]]
-----
**附录 4272-A:**
以下视频在现有的收容措施实施三天后上传。

**视频标题:** 我被（有效地）遏制了
[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 视频文本&#34; hide=&#34;- 收起. &#34;]]

&gt; **//[视频开始]//**
&gt; 
&gt; //SCP-4272在一辆停着的车里。它的脸上可以看到干涸的泪痕//
&gt; 
&gt; **SCP-4272：**所以，我注意到YouTube的算法正在尽其所能阻止人们观看我的视频。老实说，这简直是乱搞。我在这里制作内容已经有几年了，在这之前我们正准备着将这个频道做大。对于那些不知道发生了什么事的人来说，基本上这整个频道都不存在，除非你专门去搜索视频的确切标题。很糟糕，因为这是我的谋生之道。而且，当我发布消息时，我的代言人都没有收到通知。我们要做口头宣传，我将在Patreon上为任何想要捐款的人开放一个账号，描述里有链接。
&gt; 
&gt; //SCP-4272沉默。//
&gt; 
&gt; **SCP-4272：**还有对那些搅乱我频道的混蛋的公开信息：住手。我不会伤害任何人，除了那些自命不凡的有钱人，他们把艺术当成了洗钱的价签。除了他们，甚至没有人知道现在展出的是假的。我没有伤害任何人，以后也不会了。所以让我为我和我的粉丝们的生活带来一些快乐，别再多管闲事。
&gt; //SCP-4272 再次沉默。//
&gt; 
&gt; **SCP-4272：**很抱歉这个问题有点让人沮丧，伙计们。我很快就会带来更多的内容，我只是有点沮丧。我是老约翰尼，就到这儿了，我们下个视频再见。

[[/collapsible]]
