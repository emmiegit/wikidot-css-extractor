    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

+ ¡¡¡ADVERTENCIA!!!
++ Aviso del departamento de Trastadas Sexuales Rancias e Idioticas:
++++ Lo que sigue es un peligro informativo de clase FOSA SÉPTICA que contiene Squickercoito Sexual Consensual Eldritch De mal gusto y no debe ser leído por cualquier persona en el trabajo, cualquier persona en casa del trabajo, o cualquier persona. (Pero sobre todo por nadie en el trabajo).

[[[scp-682|El lagarto]]] se levantó de los escombros humeantes de un McDonald&#39;s, situado en los escombros humeantes de Adams y Wabash en los escombros humeantes de Chicago, Illinois. De su boca chorreante cayeron fragmentos aún calientes del cráneo del último humano existente.

Y tras un gran rugido de odio y victoria primigenios, el lagarto se dio cuenta de lo condenadamente //silencioso// todo se había vuelto. Durante más de un año, mucho después de que el humo se disipara y las flores empezaran a florecer en los cadáveres, el Lagarto se sentó y esperó a que ocurriera - algo -, cualquier cosa..

//Tienes lo que querías, Sherman,// se dijo el Lagarto[[footnote]] El nombre del Lagarto es Sherman McGillicuddy Junior. He visto su certificado de nacimiento. [[/footnote]]. //¿Por qué no eres feliz?//

//¿Los echo de menos?//

Sherman tuvo una arcada al pensarlo, regurgitando un fragmento de una bomba nuclear especialmente picante.

//Hay más de una forma de vida que puedo destruir. ...joder, Sherman, no te engañes, no es lo mismo. Necesitas un// desafío.

Había un oponente más que destruir. El imposible. El jefe final. Incluso cuando murió, nadie ganó.

Sherman hizo crujir sus nudillos. Levantó su garra derecha. Se clavó la mano en el pecho. Sintió que las venas se rompían una a una. Tanteó en busca del premio.

//**&#34;¡VEEEEERGAAAAAA!&#34;**//

Un último tirón.

//Squarlch!//

Y justo cuando la palabra &#34;squarlch&#34; se utilizó para describir un sonido por primera y última vez en la existencia, Sherman se arrancó su propio corazón del pecho y lo arrojó a los restos oxidados de la freidora.

Oscuridad.

------

El corazón de Sherman se regeneró, como siempre. Se despertó una hora más tarde para encontrar otro lagarto idéntico, crecido a partir de su corazón incorpóreo.

//&#34;¡Mi propio clon!&#34;// gritó Sherman.

//&#34;¡Ahora ninguno de los dos será virgen!&#34;// gritó Herman.

[[collapsible show=&#34;+ Porción Infopeligrosa&#34; hide=&#34;- No sé qué esperabas&#34;]]

Como si fuera un instinto, Herman arrancó la membrana de cuero de un metro de grosor de su propio abdomen, liberando sus 7.000 pechos prensiles en forma de espagueti. Los venenosos pezones azules en el extremo de cada zarcillo pálido resollaban desde sus análogos de la garganta, recordando a Sherman una sección de viento de madera mal afinada.

El nuevo y más fuerte corazón de Sherman dio un vuelco, y clavó su hocico en la palpitante teta de Herman. Las púas tóxicas de los pezones llenaron las venas de Sherman de feromonas ácidas, haciendo que su gran secuoya de salchicha del amor se estremeciera en su glándula de castidad. Unos cuantos cientos de tetas limpiaron los dientes de Sherman y se desprendieron para mostrar sumisión.

La cara de Sherman se levantó de las tetas deslizantes y una sonrisa de satisfacción cruzó sus labios. Contempló el magnífico rostro de Herman, maduro con todos los Tumores de Cópula™ de apareamiento completamente erectos que se habían desenfundado de sus párpados. Tan magníficamente húmedos eran estas pollas de ojos que ningún humano podía mirarlos sin que se le atrofiara el cerebro.

Sherman estaba irremediablemente enamorado y luchaba por encontrar las palabras adecuadas para expresarlo.

//**&#34;¡AGÁCHATE, MOCOSO FECULENTO, ¡ES LA HORA DE TOMAR UNA SALCHICHA!&#34;**//

Herman gruñó y levantó la cola, mostrando sus siete cloacas nupciales y sus diecinueve capas de dientes afilados. //**&#34;METE TU CHORIZO EN LOS POZOS DE MIS DIENTES, ¡HAZLO O TE COMERÉ LOS OJOS!&#34;**// gruñó Herman.

//**&#34;¡TIENES UNA GRAN HABILIDAD CON LAS PALABRAS! ¿ESCRIBES POESÍA?&#34;**//

//**&#34;ESCRIBO PESADILLAS INFANTILES CON LOS DIENTES.&#34;**//

//**&#34;¡YO TAMBIÉN! ¡VERGA!&#34;**//

//**&#34;¿LO SÉ, VERDAD? ¡SOMOS COMO ALMAS GEMELAS!&#34;**//

//¡Crack!// En el momento oportuno, la glándula de castidad de Sherman explotó, derramando 19 galones de sangre sobre el hormigón. Salió Yggdrasil, el magnífico árbol del mundo que unía los nueve reinos. Eso es lo que Odín diría si viera la hidra de pantalón de siete cabezas de un kilómetro de largo de Sherman.

Mientras Sherman desplegaba sus alas y volaba hacia el cielo para ganar la distancia suficiente como para empujar completamente a Herman, soltó su poderoso grito de apareamiento, que se escuchó en todo el Multiverso, gritando en las mentes de cada alma que habitaba en la luz...

+ &#34;DESDE EL CORAZÓN DEL INFIERNO, ¡LO METO EN EL CAGADERO!&#34;

[[/collapsible]]

------

...¡Feliz Día del Árbol!</textarea></pre>
