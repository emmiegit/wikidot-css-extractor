    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-505-FR-J - Caméra de surveillance
**Auteur :** [[user D-2108]]
**Date :** 1^^er^^ juin 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-505-FR-J

**Niveau de Menace :** //En cours d&#39;évaluation//

**Classe :** //En cours d&#39;évaluation//

**Procédures de Confinement Spéciales :** SCP-505-FR-J doit être confiné dans une cellule. L&#39;entité doit être surveillée en permanence à l&#39;aide d&#39;une caméra de surveillance. La caméra de surveillance doit être en permanence fonctionnelle. En cas de coupure de courant dans le Site, un générateur auxiliaire doit pouvoir alimenter la caméra de surveillance ; un générateur de secours est également en place au cas où le générateur auxiliaire subirait un dysfonctionnement de nature dysfonctionnelle.
Les images transmises par la caméra doivent être envoyées dans deux Sites différents ; un satellite spatial mobilisé dans l&#39;espace par la Fondation assure le transfert des données de manière optimale. Une fois les images récupérées, elles doivent être traitées et analysées en permanence par trois groupes de quatre chercheurs experts en mémétisme avec une vision parfaite sur l&#39;échelle de Monoyer, la relève s&#39;effectuant toutes les 16 heures. Dans le cas où une anomalie surviendrait sur les images enregistrées, une comparaison devra être faite dans l&#39;immédiat avec les autres Sites chargés de traiter les données. S&#39;il s&#39;avère que SCP-505-FR-J a brisé son confinement, des mesures spéciales seront prises de manière exceptionnelles.

Afin de s&#39;assurer que la caméra ne subit aucun dysfonctionnement, trois autres caméras ont été placées dans les angles de la pièce afin de surveiller la caméra de surveillance. Les images transmises par celles-ci doivent être redistribuées vers trois autres Sites différents et être analysées en permanence par trois groupes de quatre techniciens experts en audiovisuel avec une vision parfaite sur l&#39;échelle de Monoyer, la relève s&#39;effectuant toutes les 16 heures. Une comparaison des images entre les trois Sites devra être faite si une anomalie est constatée. S&#39;il s&#39;avère que la caméra subit un dysfonctionnement physique, celle-ci devra être immédiatement remplacée.

Afin d&#39;assurer un confinement optimal, la caméra de surveillance doit subir un examen technique tous les trois jours. En cas de défaut, la caméra doit être immédiatement remplacée afin de pouvoir continuer de surveiller l&#39;entité. De manière générale, la caméra doit être changée après chaque mois de fonctionnement.

En cas de brèche de confinement, la caméra doit être changée. Il a été prouvé scientifiquement que les brèches se produisent dans 95 % des cas à cause d&#39;un dysfonctionnement de la caméra.

Actuellement, la caméra utilisée est la CS-VNMS/15. Elle dispose d&#39;optiques extrêmement performantes qui permettent une surveillance sur les différents spectres de la lumières, avec un zoom pouvant atteindre le niveau moléculaire. Les optiques comprennent du matériel de vision nocturne, infrarouge, ultraviolet, thermique et paraplégique. La caméra est également équipée d&#39;un phare antibrouillard, et d&#39;un balais essuie glace afin d&#39;assurer une surveillance dans toutes les conditions possibles. 

**Description :** SCP-505-FR-J possède une silhouette similaire à celle d&#39;un humanoïde, mais son physique et ses motivations restent flous pour les chercheurs de la Fondation. Il semble capable de se téléporter de manière aléatoire lors de ses déplacements, en se dirigeant parfois vers la sortie de sa cellule avant de disparaître progressivement sur les écrans de surveillance. Cependant, il est incapable de devenir invisible, conclusion faite grâce aux enregistrements sur différents spectres de la caméra. De plus, et les chercheurs sont formels là-dessus, l&#39;entité semble également incapable de cracher de l&#39;acide.

SCP-505-FR-J est encore très mal compris.

__Note 1 :__ Je pense sincèrement que l&#39;installation d&#39;une porte empêcherait l&#39;entité de s&#39;échapper. - //Assistant Chercheur J████████//</textarea></pre>
