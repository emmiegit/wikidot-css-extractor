**Mã vật thể:** 6802

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-6802 được giữ trong một buồng quản thúc tiêu chuẩn dành cho động vật, và được cung cấp đồ ăn cho chó loại thông thường hai lần một ngày. SCP-6802 có thể được cho nước súp ít muối như một phần thưởng cho hành vi tốt. Mỗi tháng một lần, một người chăm sóc thú cưng đã qua đào tạo sẽ cắt tỉa lông và móng của SCP-6802, với sự trợ giúp của một nhà huấn luyện động vật.

Khi đã vào trạng thái tìm kiếm, một Nghiên cứu viên Cấp thấp sẽ được giao việc đồng hành cùng SCP-6802. Nếu không nhân viên nào thường trực khi SCP-6802 vào trạng thái tìm kiếm, nhân viên khả dụng gần nhất tại cơ sở sẽ được yêu cầu thực hiện vai trò đó. Khi trong trạng thái tìm kiếm, SCP-6802 có quyền đi đến hầu hết các khu vực của cơ sở, bao gồm ký túc xá chung, căn tin, và nhà bếp; danh sách đầy đủ có sẵn trong tài liệu 6802-B.

Các thùng dung tích 300 lít được đặt quanh Điểm 18 tại các khu vực an toàn. Vì mục đích sinh khoáng chất, chúng cần được trộn lên thường xuyên.

**Mô tả:** SCP-6802 là một cá thể chó lớn, gần với giống chó săn lông vàng. Đối tượng đeo một cái vòng cổ màu xanh lá được gắn dây, giống với loại của những con chó dẫn đường sử dụng bởi người khuyết tật, bên trên ghi rằng SCP-6802 là &#34;CHÓ SÚP&#34;. Điều tra cho thấy rằng chưa từng có một phân loại như thế bởi Đạo luật về người Mỹ Khuyết tật, Đạo luật Bình đẳng Vương Quốc Anh 2010, Đạo luật Kiểm soát Chó New Zealand 1996, hay bởi các chính quyền tương tự. Dù vòng cổ có thể được tháo ra qua cách thức thông thường, điều này có vẻ như sẽ khiến SCP-6802 cảm thấy buồn rầu và đã bị cấm bên ngoài việc thử nghiệm.

SCP-6802 hành xử như những cá thể chó không dị thường cho tới khi vào trạng thái tìm kiếm, sẽ xảy ra khoảng 3-4 lần một tuần. Khi trong trạng thái tìm kiếm, SCP-6802 dường như bị ép buộc thấy rõ, thường đi chậm, rên rỉ, và sủa để gây chú ý. Khi nhìn thấy SCP-6802, mọi cá nhân sẽ đều tiếp nhận rằng SCP-6802 &#34;muốn súp&#34;. Cá nhân sẽ cố lấy dây dắt SCP-6802 và đi cùng nó để tìm súp, ưu tiên sự an toàn của SCP-6802, chính họ, và có được súp, theo thứ tự như vậy. Trạng thái tìm kiếm sẽ tiếp diễn cho tới khi SCP-6802 tìm được súp ở dạng và ở nhiệt độ có thể tiêu thụ.

Khi tìm thấy súp, SCP-6802 sẽ bắt đầu toàn lực hít lấy chúng với tốc độ nạp 100 lít trên giây, xấp xỉ tốc độ trung bình của một vòi chữa cháy tiêu chuẩn. Sau khi đã tiêu thụ súp, SCP-6802 sẽ quay về trạng thái tìm kiếm, tiếp tục cho đến khi nó đã nạp đủ khoảng 120 lít súp. Khi này, nó sẽ quay trở về hành vi bình thường và được dắt về buồng quản thúc.

Nếu bị bỏ lại trong trạng thái tìm kiếm, sự thèm súp của SCP-6802 sẽ tăng theo thời gian, cuối cùng cố gắng vi phạm quản thúc nhằm tìm súp. Khả năng khiến những đối tượng nhìn thấy phải giúp đỡ nó cũng tăng lên, dẫn đến việc SCP-6802 trở thành hiểm họa nhận thức độc Cấp-4 sau khoảng 3 giờ trong trạng thái tìm kiếm mà không có người giám sát.

**Đối tượng №**: VNP-6802 – //định danh cũ là [*/scp-6802 SCP-6802]//

**Chi tiết**: Một con chó săn lông vàng có khả năng tiêu thụ một lượng súp lớn đến dị thường trong một thời gian cực ngắn.
**Giao Thức Bình Thường Hóa**: VNP-6802 sinh sống cùng một nghiên cứu viên cấp thấp tại ████, ████. Mỗi lần một tuần, nó được đem đến điểm Vanguard 76 để tiêu thụ [http://www.scpwiki.com/scp-348 VNP-348], sẽ tự làm đầy đến khi VNP-6802 đã thỏa mãn.

Sau mỗi lần tiêu thụ xong, VNP-348 sẽ tạo nên một bức ảnh nhỏ hình một con chó mỉm cười đang được xoa đầu.
