**特殊收容措施：**在不用于测试时，SCP-3324应被收容于[[[secure-facility-dossier-site-77 | Site-77]]]的一个标准小型物品存放柜中。

任何想要取用SCP-3324的个体必须取得站点主管的书面许可方可进行。若站点主管想要取用SCP-3324，则他们必须获取O5的批准方可进行。所有涉及SCP-3324的测试必须得到严格的计划、记录和归档并有站点主管参与，以限制可能的滥用。若任何Site-77人员未预料地表现出肾结石的症候，则他们应接受检查以确定是否为SCP-3324-2实例。

测试31之后，SCP-3324与其他异常的交互测试需要一名4级或更高许可等级个体的书面许可。

**描述：**SCP-3324是一柄不锈钢制手持过滤器，其制造商标记显示它是由Oneida有限公司生产的。基金会的调查没有发现具有异常属性的其他同型号或相似型号手持过滤器，亦没有发现制造此型号时有过异常活动的证据。

若一名个体排尿入SCP-3324，其异常属性会触发并导致此个体（下记为SCP-3324-1）逆行性地患上肾石病（肾结石）。[[footnote]]已经是SCP-3324-1或SCP-3324-2实例的个体，或正患有非异常性肾结石的个体不受影响。[[/footnote]]一旦排尿入SCP-3324，SCP-3324-1实例会开始经受持续于过去18天的肾结石。它们会在结石穿过肾脏和输尿管时，间歇性地经历严重的后腰疼痛、血尿和偶发的尿路感染，最终以结石被排入SCP-3324结束。当肾结石被排出时，利用合适的仪器可以探测到快子发射。

SCP-3324-1实例拥有两套呈现分歧的记忆，一套是它们在过去18天中患有肾结石（当前时间线），一套是它们未患有（先前时间线）。其他个体也可能拥有第二套记忆。要判断SCP-3324-1实例以外的个体能否收到多重记忆，即使确实存在某种判据，这些判据也没有被完全理解。不过目前已经知道，任何特定个体收到第二套记忆的似然度，大致与此个体在过去18天中和SCP-3324-1实例互动的频繁度成正比。

SCP-3324-1实例经历的总体事件序列在当前时间线和先前时间线中总是非常相似。肾石病影响最强烈的症候（例如尤其严重的后腰疼痛发作）会在SCP-3324-1实例做出相对不符合于先前时间线的行为时发生。因此以下理论被作出，即SCP-3324倾向于将其对时间线的影响以某种方式最小化。

SCP-3324有着第二套异常属性，于事故████-E后被发现。受第二套症候影响的个体被记作SCP-3324-2。更多细节仅限拥有4级或3/3324级许可的人员访问。


[[collapsible show=&#34;+ 数据受限：需要3/3324级或4级许可&#34; hide=&#34;− 凭据通过&#34;]]
&gt; **事故████-E：**于07/09/17，SCP-████经历了一次拆包事件，并不慎以第三人称提及了自己，使得SCP-████-1脱离了收容间并逃入临近的D级宿舍。在宿舍内，它在被安全人员重新收容前杀死3名、伤到7名D级。SCP-████的研究员已作出结论，即将此事故的责任归咎于SCP-████是不合理的，因此不会采取纪律性措施。SCP-████目前正与研究员合作以发展出避免更多此类事故的方式。

在事故████-E中，SCP-████-1似乎选择不去攻击D-348-6166-0040，这是此物品未曾有过的行为。进行了一系列严格的测试以尝试确定此不寻常行为的成因，但没有得到决定性的结果。然而，事故████-E发生2天后，D-348开始表现出肾结石症候。随即作出以下假说，即SCP-3324可能与SCP-████-1的行为有关联。随着发现D-348已被安排在10天后与SCP-3324进行测试[[footnote]]在2周前的一次测试政策调整之前，用于与SCP-3324进行测试的D级人员已被随机选取。[[/footnote]]，当前描述此物品的第二套异常属性的模型被建立起来。

若一名可以取用SCP-3324的个体[[footnote]]暂且被定义为“可以取得并或多或少‘在有需求时’使用SCP-3324的个体”。[[/footnote]]计划让一名个体（自身或另一名个体）在未来的某个时间点排尿入SCP-3324，被安排使用SCP-3324的个体即转变为一例SCP-3324-2实例。SCP-3324-2实例会开始表现出肾结石症候。如果距计划它们使用SCP-3324的时间仍多于18天，则它们会在计划排尿日的18天之前开始表现出症候。如果一例SCP-3324-2实例被安排在未来18天以内使用此物品，则它们会从某个不固定的时间点开始表现出症候，从作出计划的几小时后到计划排尿时间的2.5天前不等。

无法阻止SCP-3324-2实例在计划好的时间排尿入SCP-3324并排出其肾结石。任何可能会阻止其发生的行动都会以某种方式受到形势之阻挠。据信这是SCP-3324操纵因果性以避免时间悖论的结果；若SCP-3324-2实例不将其结石排入SCP-3324，就无法有逆行性因果触媒在最初给予其结石。被SCP-3324阻挠的、尝试过的行动包括用外科手术移除肾结石、在计划好的时间将其约束至另一房间以及杀死SCP-3324-2实例。

**择选实验记录：**
__**测试17 - 07/12/17**__
&gt; **对象：**D-348
&gt; **提议：**D-348将被施以镇静剂直至失去意识。随后Binney特工会用其随身武器尝试处决D-348。
&gt; **结果：**第一次尝试中，Binney特工的随身武器卡弹了。随即Binney特工拆解、完全清洁、并重新组装了他的武器。其第二次尝试中，他的火器再次卡弹。Binney特工再次清洁了武器。其第三次尝试中，武器成功开火，然而Binney特工在开火时无预料地打了喷嚏，导致子弹击中了D-348的肩膀而非头部。在此时间点SCP-3324领导研究员Thompson博士叫停了测试，D-348因其伤处被给予医学治疗。
&gt; **分析：**//我在那个时间点停止测试，是因为我认为SCP-3324的因果影响属性已经被足够完整地建立起来了。然而，我选择在那个时间点停止测试是因为受到了SCP-3324的影响——这一可能性还没有被我排除。——Thompson博士。//

__**测试31 - 08/25/17**__
&gt; **对象：**D-720-1963-4822
&gt; **提议：**D-720将被转化为SCP-3324-2实例。之后他会被暴露于SCP-████，这一异常的本质属性会杀死100%的暴露于其异常效应的个体。
&gt; **结果：**一进入SCP-████的作用半径，D-720就如预期地将其触发至作用状态。不过，略早于预期中SCP-████将D-720处决的时间点，D-720消失了1.42秒又重现。随即他一如其他暴露于SCP-████的个体一样气化了。9天之后，即计划好的向SCP-3324排尿的日期和时间，SCP-3324被置于配置有快子探测器和高速摄像机的测试间中的一张桌子上。D-720在测试间中显现了1.42秒。他的裤子和内裤在地板上他身后约.5米的位置显现。估计有2毫升的尿液从他的阴茎中出来并落在SCP-3324中。同时，D-720的肾结石以高速从其躯干左下的部分穿过皮肤射出并落进SCP-3324。此时间段内测量到了大幅提升的快子发射。
&gt; **分析：**//好吧，看起来3324并不真的是我们所希望的那种奇迹般的因果性护甲，不过它仍然有着巨大的潜力。唉，无论如何，D-720身上发生的事情只比本来会发生的事情糟糕一点点。——Thompson博士。//
[[/collapsible]]

SCP-3324是从████████大学的███联谊会之屋回收的。联谊会成员Jeffrey B████在一次霸凌仪式中被强迫向不同的物品排尿并进行清洁，然后转化为一例SCP-3324-1实例。次日他在社交媒体上探讨了他感到自己有两套记忆，试着确定是否还有其他人有着类似的体验。几个朋友说他们也对某些事件有着两种记忆。基金会网络爬虫将这些交流旗标为异常活动的可能征兆，引出了此项目之发现。
