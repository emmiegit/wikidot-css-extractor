    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2192-JP – 同情はいらない
**著者:** ©︎[[*user CAT EYES]]
**作成年:** 2020

----
//[[[author:cat-eyes|この著者の他の作品]]]//
[[include credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-14-txso/6080657644_19cfe82456_c.jpg|
caption=SCP-2192-JPの住居]]

**アイテム番号:** SCP-2192-JP

**オブジェクトクラス:** --Euclid-- 協議中
 
**特別収容プロトコル:** 協議中

[[collapsible show=&#34;+協議前の特別収容プロトコルを閲覧する&#34; hide=&#34;- 協議前の特別収容プロトコルの閲覧を終了する&#34;]]

SCP-2192-JPは、広島県呉市の住居に収容されています。SCP-2192-JPには月に一度の健診を実施してください。

[[/collapsible]]

**説明:** SCP-2192-JPは、広島県呉市に存在する住居に住む三人のモンゴロイド男性と二人のモンゴロイド女性で、一般的な家族関係を形成しています。SCP-2192-JPからは何らかの身体的異常が検出されていますが、外見及び言動に異常は見られません。発見当時のSCP-2192-JPの家族構成及び身体的異常は以下の通りです。続柄はSCP-2192-JP-1から見た続柄を記載しています。

||~ 番号 ||~ 氏名 ||~ 続柄 ||~ 年齢 ||~ 身体的異常 ||
||1 ||永末 彩 ||本人 ||41歳 ||血糖値[[footnote]]基準値は70～110mg/dL [[/footnote]]:180mg/dL前後 ||
||2 ||永末 俊光 ||夫 ||45歳 ||血糖値:40mg/dL前後 ||
||3 ||永末 大和 ||長男 ||10歳 ||白血球数[[footnote]]基準値は3200～8500/㎕ [[/footnote]]:130,000/㎕前後 ||
||4 ||永末 夏帆 ||長女 ||9歳 ||血圧[[footnote]]基準値は88～120mmhg [[/footnote]]:25mmhg前後 ||
||5 ||永末 慶 ||次男 ||4歳 ||心拍数[[footnote]]幼児の基準値は110～120回/min [[/footnote]]:30回/min前後 ||

SCP-2192-JPは、2001年5月2日に行われた健診の際に発見されました。当初はそれぞれ一般的な病気であると考えられていましたが、数値以外に症状が見られず、また治療の効果が一切無かったことから財団の注意を引きました。--現在、財団の所有する病院での入院及び治療を名目とした収容を計画中です。--

[[div class=&#34;blockquote&#34;]]

**対象:** SCP-2192-JP

**インタビュアー:** エージェント・相模

**&lt;録音開始&gt;**

[最初に入院及び治療の説明が行われた。]

**エージェント・相模:** 今まで、自覚症状などはありましたか？

**SCP-2192-JP-1:** 特に何も無かったです。最近疲れやすくはなってきてますけど、もう40歳超えましたからそのせいだとばかり……

[SCP-2192-JP-1が、庭先で遊んでいるSCP-2192-JP-3～5のほうを見る。]

**SCP-2192-JP-1:** 息子たちもあんなに元気ですし、夫も私より年上とは思えないくらい元気ですからね。

**エージェント・相模:** そう言えば、旦那さんは今どちらに？

**SCP-2192-JP-1:** 夫は今買い出しに……あ、丁度帰ってきました。

[庭先に自動車が進入し停止する。車内からSCP-2192-JP-2が降りてきて、住居内に入ってくる。]

**SCP-2192-JP-2:** ただいま。

**SCP-2192-JP-1:** おかえり、あなた。あの、実はね……

[SCP-2192-JP-1がSCP-2192-JP-2に入院及び治療の説明をする。SCP-2192-JP-2は驚愕の表情を浮かべたものの、最終的に納得した表情でうなずく。]

**SCP-2192-JP-2:** まあ、そういうことなら……

**エージェント・相模:** いきなりのことでご迷惑をかけてしまい申し訳ありません。

**SCP-2192-JP-2:** 仕方ないですよ、私たちだって死にたい訳ではないですし。

**エージェント・相模:** ご理解いただきありがとうございます。

**SCP-2192-JP-4:** お母さん、お腹減った。

**SCP-2192-JP-1:** あら、もうこんな時間なのね。そろそろ良いかしら、夫も帰ってきたし夕食作らないと。

**エージェント・相模:** そうですね、では失礼します。

**SCP-2192-JP-2:** お前たち、急だけど明日から入院するから飯食ったら支度しとけよ。

**SCP-2192-JP-4:** ええ、ディズニーランド行くって約束してたじゃん。

**SCP-2192-JP-2:** 悪いけど無しだ、ごめんな。

[SCP-2192-JP-3～5が駄々をこね始める。それをSCP-2192-JP-1,2がなだめている。]

 **&lt;録音終了&gt;**

[[/div]]

**補遺:** 2001年5月9日、SCP-2192-JPの移送中に身体的異常に変化が生じ、全員が頭痛や目眩などの体調不良を訴えました。移送を中断し付近の病院で治療を受けたものの回復の傾向は見られませんでしたが、住居に戻ったところ体調不良が回復しました。そのため、SCP-2192-JPの入院は無期限に延期されました。

[[collapsible show=&#34;+インシデント記録2192-JP(2020/8/18)&#34; hide=&#34;- インシデント記録2192-JP(2020/8/18)&#34;]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-15-79h5/50516393948_c5ae47f84f_c.jpg|
caption=インシデント発生後のSCP-2192-JPの住居]]

**インシデント記録:** 2020年8月18日、市内の病院でSCP-2192-JP-1(当時60歳)が心筋梗塞のため死亡しました。それに伴って、SCP-2192-JP-2～5が消失すると同時に住居及び敷地の外見、形状が変化し、住居内部に数枚の書類が出現しました。現在、オブジェクトクラス及び特別収容プロトコルについて協議中です。出現した書類は以下の通りです。

* 永末俊光名義の借用書八枚及び連帯保証人承諾書三枚

* 永末俊光の解雇通知書(1992年2月9日付)

* 永末俊光の遺書(年月日不明)

* 永末俊光の死亡届書(1992年4月18日届出。死因は低血糖症と記載されている。)

* 永末大和の死亡届書(1994年2月16日届出。死因は白血病と記載されている。)

* 永末夏帆の死亡届書(1994年11月5日届出。死因は出血性ショックと記載されている。)

* 父の欄に記載がない死産届書(1997年4月12日届出。)

[[/collapsible]]</textarea></pre>
