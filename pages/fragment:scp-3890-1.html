    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Identyfikator podmiotu:** SCP-3890-2

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Ze względu na moje obecne okoliczności, zabezpieczenie SCP-3890-2 jest niemożliwe. Muszę być uważna przez cały czas i wypatrywać obecności SCP-3890-2. Przy pierwszym spostrzeżeniu, że to, do czego się zbliżam nie wygląda na takie, jakie się zdaje, będę musiała natychmiast uciekać.

**Opis:** SCP-3890-2 jest ożywionym bytem o różnych kształtach i rozmiarach, który zamieszkuje SCP-3890. Nie jestem pewna czy SCP-3890-2 pochodzi stąd czy w pewnym momencie w przeszłości został tutaj przeniesiony tak jak ja. Z tego, co zaobserwowałam w jego zachowaniu, zdaje się być jakąś formą drapieżnika.

Obecnie SCP-3890-2 poluje na mnie.

Pierwszy raz napotkałam byt krótko po tym, jak zapisałam moje wstępne obserwacje dotyczące SCP-3890. Zakradł się na mnie od pleców, kiedy odpoczywałam i dopadł mnie, kiedy nie byłam skupiona. Przez jego atak straciłam przytomność i obudziłam się kilka godzin później w nocy. Zaatakował mnie kilka razy od czasu pierwszego kontaktu w odstępach co kilka godzin.

SCP-3890-2 posiada zdolność do, o ile mogę to stwierdzić, udawania jakiegokolwiek przedmiotu. Jak dotąd ukrył się jako:

* Osobnik SCP-3890-1;
* Kawałek luźnej dokumentacji;
* Gwiazda na niebie;
* Budynek na horyzoncie;
* Mucha;
* Plama brudu na mojej nodze.

Obecnie nie jestem pewna czy SCP-3890-2 po prostu oszukuje mój mózg, żebym postrzegała go jako te rzeczy czy //faktycznie// się nimi staje.

Kiedy się zbliżam do przedmiotu, który SCP-3890-2 udaje, przez brak lepszego określenia, &#34;rozwija się&#34; zanim uderzy mnie. Jego prawdziwa postać jest trudna do opisania, gdyż stale zmienia się i wykręca. Najbardziej zbliżoną rzeczą, jaką można go opisać jest czarne origami, które składa się i rozkłada, rozciąga i zbija. 

SCP-3890-2 wykorzystuje amnestyzację jako rodzaj ataku. Jako że dotychczas nie zranił mnie fizycznie, utraciłam wszystkie wspomnienia znaczącej ilości mojego dzieciństwa i wczesnej dorosłości. Nie mogę już sobie przypomnieć do jakiego liceum chodziłam ani jaka była moja pierwsza praca. Moja obecna hipoteza zakłada, że byt karmi się wspomnieniami.

Osobniki SCP-3890-1 są ludźmi, którzy zostali w przeszłości przeniesieni tutaj. Padli ofiarą SCP-3890-2 i utracili wszystkie wspomnienia. [*/scp-3890/offset/2 Z] tego, co tutaj zobaczyłam, to jest jedyna odpowiedź, do jakiej mogłam dojść.</textarea></pre>
