    <h2 class="header">Page Source</h2>

**Titre :** SCP-068-FR -  Générateur de Mondes Parallèles
**Auteur :** [[*user Dr Grym]]
**Date :** 27 juin 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-068-FR

**Niveau de Menace :**  Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Thaumiel

**Procédures de Confinement Spéciales :** Les deux instances de SCP-068-FR, nommées SCP-068-01-FR et SCP-068-02-FR, doivent être confinées au Site-Aleph dans deux salles différentes en béton armé de 5 m x 5 m x 5 m. Le personnel ayant accès à SCP-068-FR doit être validé par le personnel de Niveau 4 ou supérieur supervisant le confinement de l’objet.

**Description :** SCP-068-FR est un contour circulaire posé sur la tranche de 2 m de rayon faisant office de porte relié à ce qui semble être un poste de commande sur le côté droit de l’objet. L’ensemble semble être fait de titane, et de nombreux symboles sont gravés sur le pourtour. L’origine de l’artefact est inconnue à ce jour. Seuls les deux instances actuellement connues ont été trouvées, côte à côte, à environ [DONNÉES CENSURÉES], en Iran.

Sur le poste de commande, deux demi-sphères sont disposées. Toutes les deux ne s’activent que lorsqu’un humain pose la main dessus.

Lorsque la demi-sphère gauche est activée, l’être humain en contact avec celle-ci pourra ouvrir une porte vers un monde parallèle, uniquement en pensant à un monde différent et à ses caractéristiques.

Une fois le souhait formulé, une lumière va se former au centre du cadre de la « porte », puis va s’étendre jusqu’aux bords de celle-ci. Une fois cette étape passée, la lumière va laisser place à l’image du monde de l’autre côté de la porte. La nature du souhait semble être totalement libre. Les caractéristiques du monde créé peuvent être aussi bien extrêmement précises que totalement vagues. Toutefois, il a été prouvé que le résultat obtenu dans le cas de caractéristiques données plutôt vagues peut être totalement différent selon la personne qui a formulé le souhait. La vision inconsciente du monde qui va être créé semble donc jouer un rôle dans la création du monde. 

Dans certains cas, comme dans ceux d’un monde créé selon la caractéristique « où la vue n’existe pas », « où la lumière n’existe pas », il n’y aura qu’un grand noir.

Une fois l’ouverture créée, le sujet ayant ouvert la porte va voir sa main posée sur la demi-sphère partir en cendres, jusqu’au niveau du coude. Une fois le processus terminé, un moignon sera déjà formé à ce niveau du bras. Bien que ne souffrant d’aucune hémorragie ou autre blessure grave suite à l’amputation, les sujets en ressentent une douleur comparable à celle d’une amputation classique.

Quelle que soit la nature de l’univers créé, celui-ci ne peut pas interférer ou agir sur le nôtre. La porte semble faire office de sas de sécurité. Néanmoins, il est possible, si les deux univers possèdent les même caractéristiques physiques, de communiquer à travers le portail, de manière orale ou électronique.

L’autre demi-sphère sert à « sélectionner » des ouvertures déjà créées. Le sujet en contact avec l’artefact prendra conscience lors du contact avec celui-ci de tous les mondes déjà connectés avec le nôtre, et sera libre de choisir lequel ouvrir. 

Utiliser la demi-sphère à droite du panneau de contrôle n’aura aucun contrecoup sur le corps du sujet. 

Les êtres humains n’ayant pas eu de contact avec l’artefact peuvent tout de même passer à travers les passages créés. Les portes restent ouvertes 72 minutes exactement.

Il est toutefois fortement déconseillé de traverser la porte. 
Bien que dans la totalité des cas, il fut prouvé que le retour était possible via une porte similaire, il est également possible que la plupart des mondes créés ne possèdent pas les mêmes lois physiques que le nôtre. 
Par exemple lorsque qu’il fut demandé à un Classe D de passer dans un « monde sans gravité », celui-ci se décomposa instantanément une fois de l’autre côté du portail.

--L’utilisation de SCP-068-FR est dorénavant réservée prioritairement à des usages à but utilitaires pour la Fondation. Néanmoins, si les tests proposés par le personnel sont jugés dignes d’intérêt et sans danger par les superviseurs du confinement de SCP-068-FR, ceux-ci pourront se dérouler sous une surveillance stricte.--

--Dans le cas de contacts avec des organismes vivants de l’autre côté, surtout si ceux-ci sont intelligents, il est recommandé de [DONNÉES CENSURÉES].--

--Bien que l’hypothèse que notre monde puisse être aussi « visité » a été émise, aucun événement de la sorte n’a encore été constaté.-- [CODE EPSILON-[[[scp-299-fr|113-B]]] – DONNÉES CLASSIFIÉES]

--La Fondation étudie encore si l’artefact crée des mondes ou ouvre simplement des passerelles entre plusieurs mondes déjà existants. 
La création de plusieurs mondes utilisables en cas de scénarios de fin du monde de type –XK devrait commencer sous peu, l’aval du Conseil O5 ayant été donné pour lancer les tests.--

Les tests sur SCP-068-FR sont interrompus jusqu’à nouvel ordre.

[[collapsible show=&#34;+ Autorisation de Niveau 5 requise&#34; hide=&#34;- Lettre au Conseil O5&#34;]]

&gt; Chers collègues,
&gt; 
&gt; Étant en charge de la section s’occupant de cet artefact, j’ai cru bon de fermer de façon définitive les tests sur SCP-068-FR
&gt; Nous avons compris grâce aux micros placés sur D-3498 lors de son expédition dans le 17^^ème^^ monde généré par nos soins que SCP-068-FR ne fait pas que créer des mondes. Il peut aussi les détruire. Vous trouverez ci-joint le compte rendu de cette expérience qui a été immédiatement classifiée.
&gt; 
&gt; Pendant quelques semaines, cependant, nous avons laissé les tests se poursuivre.
&gt; 
&gt; Et c’est là qu’est arrivé l’Incident 068-01-FR. 
&gt; 
&gt; À la surprise générale, l’artefact s’est activé de lui-même, et une entité vaguement humaine équipée d’une blouse blanche a passé le seuil de la porte.
&gt; 
&gt; Celle-ci a été immédiatement refermée par D-5455, qui a ouvert le monde de test numéro 16. Cependant, en fermant la porte, D-5455 a « perçu » le monde d’origine de la créature comme faisant partie des mondes sélectionnables par la partie droite du poste de commande. C’était un de ceux que nous avions créé, le tout premier en fait, et une fois le portail fermé entre nos deux mondes, le temps semblait s’y être écoulé différemment. Plus rapidement, même. Beaucoup plus rapidement. 
&gt; À tel point que lors de l’exploration du monde en question, un semblant de Fondation a pu être détecté.
&gt; 
&gt; Ce qui veut dire que non seulement nous ne sommes pas les seuls à pouvoir utiliser la porte, mais que nous sommes également sous la menace d’un effondrement de notre univers si jamais d’autres manipulent mal la machine.
&gt; 
&gt; C’est pourquoi je me tourne vers vous aujourd’hui.
&gt; 
&gt; Nous savons que les univers que nous créons peuvent un jour ou l’autre engendrer la vie, et ce, à cause des anomalies temporelles entre les univers, plus rapidement que prévu. 
&gt; 
&gt; C’est pour cela que j’ai lancé la création de la FIM Epsilon-3 « Escadron Suicide » qui sera chargée de détruire les portes dans les mondes créés pour éviter que les possibles générations qui y seront engendrées les utilisent. 
&gt;
&gt; Cette FIM a déjà opéré, le jour même de l’Incident 068-01-FR. C’est elle qui a inspecté le monde en question et qui a détruit les deux instances de SCP-068-FR qui y étaient présentes, en utilisant des bombes à retardement. Il va sans dire que les 7 membres de l’expédition ont été décorés de l’Étoile de la Fondation à titre posthume, bien que secret.
&gt; 
&gt; J’attends l’aval du conseil pour renouveler l’opération autant que possible, afin d’éliminer toute menace, et ce sur l’ensemble des mondes que nous avons créés.
&gt;
&gt; SCP-068-FR ne doit désormais plus servir qu’en cas d’extrême urgence.
&gt;
&gt; En espérant une réponse que j’espère positive de votre part.
&gt; 
&gt; O5-7

**Rapport sur l’expérience du [DONNÉES CENSURÉES] :**

&gt; **Introduction :** Lors de ce test, il a été tenté de voir ce qu’il se produisait lorsqu’un monde était créé depuis SCP-068-01-FR alors que SCP-068-02-FR était actif.
&gt; 
&gt; Un Classe D fut envoyé équipé de différents capteurs et d’un micro à travers SCP-068-02-FR.
&gt; Une fois que les responsables de l’expérience furent assuré que la communication entre les deux mondes via l’équipement du Classe D était possible et optimale, l’équipe chargée de SCP-068-01-FR activa l’artefact.
&gt; 
&gt; Alors que la lumière commençait à apparaitre au centre de SCP-068-01-FR, des cris ont pu être entendus dans le micro du Classe D. Très vite, l’image perçue à travers le portail de SCP-068-02-FR devint totalement noire, et quelques secondes après, le portail se referma brutalement, bien avant les 72 minutes habituelles, provoquant une légère onde de choc autour de l’artefact.
&gt; Les dernières données reçue par les capteurs du Classe D indiquaient une température extrêmement élevée. 
&gt; 
&gt; Les hypothèses des différents chercheurs en charge de l’expérience furent les mêmes : le monde de l’autre côté de SCP-068-02-FR avait été victime d’un Big Crunch brutal et inopiné, au moment même où un monde nouveau était généré par SCP-068-01-FR.
&gt; 
&gt; L’ensemble du personnel présent reçut des amnésiques de Classe A et l&#39;expérience fut classifiée.
