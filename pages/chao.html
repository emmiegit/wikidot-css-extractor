    <pre><textarea class="page-source" readonly>[[&gt;]]

水是无色的，海是湛蓝的；水是无味的，海是略咸的；水是单纯的，海是复杂的；水是平稳的，海是起伏的。水构成了海，海包容了水；水构成了潮，潮带起了水。

潮水涨起，抚平了滩上的一个个沙坑，带起了坑中的几条小鱼。潮水落下，留下了沙中的一个个水洼，存活着洼中的几只小虾。
潮将再起，继续冲刷着沙，留下冒险的鱼虾。

当太阳落下，月亮升起，黑夜来临，潮水退去。沙滩上仅留下大大小小的水洼散落着零星的鱼虾，胜过遍地的黄沙，却远不如海的博大。

------

锚沉了。

船锚沉在海底，紧绷的绳拴住了船。锚的沉没，使船停止漂泊，免遭风浪。

海洋的深处，有着一艘巨大的船。平凡的外壳中，是这个世界上最大的几个组织之一的一处基地。海面上风平浪静，只有微微的海浪打在船上，激起一些水花。
今天没有异常。

&gt; **From：**Site-██
&gt; **To：**Site-█
&gt; 今日本站点新发现异常0处，新收容异常0处，收容失效0次。设备正常，未受其他组织袭击，帷幕未揭开。

&gt; **From：**Site-██
&gt; **To：**Site-█
&gt; 今日本站点新发现异常0处，新收容异常0处，收容失效0次，无效化异常项目1次。设备正常，未受其他组织袭击，帷幕未揭开。
今天依然没有异常。
&gt; **From：**Site-██
&gt; **To：**Site-█
&gt; 今日本站点新发现异常1处，新收容异常1处，收容失效1次，无效化异常项目1次，1名D级人员死亡。设备正常，未受其他组织袭击，帷幕未揭开。

&gt; **From：**Site-██
&gt; **To：**Site-█
&gt; 请求分配给本站点4台标准级斯克兰顿显示稳定锚。

锚在海中，稳定着现实的船；锚在船中，稳定着现实之海。

&gt; **From：**Site-██
&gt; **To：**Site-█
&gt; 今天没有异常

------

绳断了。

锚与船之间紧绷的连接绳在风浪之中断裂了。绳断的断裂，使船离开了原处，失去动力的船在风浪之中漂泊、摇摆。

海浪拍打着巨轮，在锚与船的连接断开后，锚沉在海中寻不到踪迹，被海潮一轮一轮冲刷走的巨轮更无法寻找锚的踪迹。
现实的船在风浪中摇摆，似乎无力反抗，但不至于沉没；现实之船被风浪所冲刷，似乎坚挺如钢，但却是大厦将倾。

&gt; **From：**SCP-Site-██
&gt; 本周出现4处异常现象，3件异常物品，发生4起收容失效。仅存32名D级人员、12名研究员、16名安保人员、3件可武器化异常物品。发动机组严重受损失去航行能力，船体60%部分损坏/丢失/被污染，斯克兰顿现实稳定锚仅存一台。
&gt; 暂时没有其他异常组织介入。
&gt; **//请求支援，我们快撑不住了//**

&gt; **To：**SCP-Site-█
&gt; 我们暂时没有剩余的人员装备可以支援，自身防御尚且不足。
&gt; 希望你们能撑住。
&gt; 希望我们以后还能有机会再打一次。
……

&gt; **From：**SPC-Site-█
&gt; 异常鲨类数量急速增长，实力也在增加，深海已沦陷，浅海即将失守，请求支援。
&gt; 海洋出现多处空间异常。
&gt; 疑似出现逆模因鲨类。

&gt; **From：**前Alpha-1
&gt; 引擎失效。负负相增。

------

船沉了。

狂暴的风浪一次次的拍打着船，船在海面上剧烈地摇晃，划出的水波又助长了浪，一次比一次强。船破了，便沉了。

&gt; **From：**GOI-001
&gt; 下个叙事见。

&gt; **--前--Alpha-1:**
&gt; 下个叙事见。

&gt; **From：**全球超自然联盟
&gt; 希望下个叙事没有异常。

&gt; **From：**殴鲨中心
&gt; 也希望没有鲨鱼。

&gt; 但希望仍有艺术。
&gt;
&gt; 和孩子们的玩具。

&gt; 无人生还。
&gt; 乌有之人无可生还。

船沉，浪静，风平。

------

潮退了。

大大小小的水泡，长长短短的鱼虾，反射着彩光的水波，带来了生机的绿藻，都回到了海中。
仅留的沙坑水洼，残喘的绿藻蓝虾，也将在积水渗入黄沙后消失。不过多久，遍地只余漫漫黄沙，微微清风。

异常大量出现，生灵不堪重负。行星上异类丛生，大陆移位。恒星空间错乱，最终坍塌。
规则破碎混乱，各时、各处，各不相同，空间分崩离析。
宇宙之中被混沌无序所填满，仅有的[[[1|生机]]]也将离去，终将塌缩，亦或是分解。

------

待至天明

**涨潮了**</textarea></pre>
