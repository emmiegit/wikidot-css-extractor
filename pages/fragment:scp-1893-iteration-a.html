    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>이번 &#34;심문&#34;은 홉스 요원에게는 그저 너무 가혹했다. 홉스는 그를 철제 의자에 붙들어 맨 사슬 속에서 몸을 뒤틀어 입안에 고인 더러운 피를 뱉어내곤 같은 방에 있는 인물에게 굴복의 뜻으로 고개를 끄덕여 보였다. 눈 언저리가 퉁퉁 부어 그의 시야를 가리고 있었다.

심문자가 미소를 지었다. &#34;일련번호?&#34; 홉스의 새로운 주인님이 날카롭게 갈린 잇새로 말했다. 머리에 새겨진 황소뿔 형상의 문신이 그의 이마가 찌푸려짐에 따라 위협적으로 꿈틀댔다. 홉스는 그를 미노타우로스로 생각하곤 했었다. 이제 그는 그저 주인님이었다.

&#34;SCP-1893.&#34; 홉스가 대답했다.

&#34;등급?&#34; 심문자가 으르렁거렸다.

&#34;유클리드(Euclid).&#34;

&#34;특수 격리 절차?&#34; 억류자가 낮게 말했을 때 그 장중한 목소리에는 공격성이 돌아오려 하고 있었다. 홉스는 또 한 번 주인님의 노여움을 사기 전에 최대한 빨리 대답하려 안간힘을 썼다.

&#34;SCP-1893을 포함하거나 언급하는 이야기는 재단 연구진이 다른 컴퓨터 시스템에 대한 오염의 위험을 감수하지 않고도 옮길 수 있는 방법을 발견하기 전까지 제38기지의 3차 메인프레임에 격리한다.&#34; 홉스가 입을 열었다. &#34;해당 메인프레임에는 비슷한 이야기 여러 개를 항시 보관한다. SCP-1893이 공격적이거나 수상한 행동을 보이기 시작하면 SCP-1893이 사용하는 문체로 쓰인 새 이야기를 추가로 컴퓨터에 다운로드한다. SCP-1893의 침입 이전과 이후 이야기의 하드카피를 이사관 집무실의 삼중 보안 금고에 보관하며, 오염을 피하기 위해 다른 사본은 장소와 형태를 불문하고 만들지 않는다. SCP-1893에 대한 토론은 가능한 한 전자기기를 통하지 않는 방법으로 행하도록 하며, 상기 예를 제외하고 재단 서버 및 컴퓨터 상에서 일련번호 SCP-1893의 언급은 금지된다.&#34;

홉스가 겨우 알아볼 수 있을 정도인 억류자의 형상은 그를 음울한 눈길로 노려보고 있었다. 홉스는 자신이 완전히 굴복했음에도 불구하고 주인님을 만족시키지 못했다는 공포에 빠졌다. 주인님은 그가 굴복했다는 사실을 //알아야만// 했다... 그렇지 않은가?

다른 인물은 코웃음을 쳤다. 다시 쥐어패는 수고를 감수할 만한 가치도 없다는 것마냥. &#34;설명?&#34; 마침내 억류자가 침을 뱉는 소리가 들려왔다.

홉스는 충분히 빨리 대답하지 못했다. &#34;SCP-1893은 전자기기 또는 디지털 환경을 기반으로 하는 것으로 추정되는 완전히 이해되지 않은 현상이다. 이 현상은 새로운 환경에 적응하며 살 수 없는 환경을 피하고 간접적인 방식이긴 하나 재단 연구원들을 대상으로 기초적인 의사소통 능력을 보이는 등 초보적인 수준 이상의 지능을 가지고 있음을 나타낸 바 있다. 이 독립체가 지성체인지, 지각은 가지고 있는지 여부는 불명이다--&#34;

홉스의 새 주인님은 그가 예상했듯 마지막 문장이 끝나자마자 격노에 찬 음성을 내질렀다. 그건 부분적으로는 홉스가 이제껏 입을 다문 이유이기도 했다. 재단에 대한 충성심 때문이 아니라, 억류자가 진노할 것이 두려워서. 그에게는 더 이상 자신의 망가진 상태를 부끄러워할 만한 정신 능력조차 남아 있지 않았다. 그가 원하는 것은 오로지 더한 고통을 피하는 것 하나뿐이었다.

하지만 주인님은 이번에는 굴욕을 주는 정도로 만족하지 않을 것이었고, 홉스도 그걸 알고 있었다. 그는 처음 한 방이 얼굴에 꽂히지 않길 바라며 고개를 돌렸으나 그닥 도움은 되지 못했다. 부츠가 익숙한 감각과 함께 갈비뼈를 깨부숨과 동시에 그가 묶인 의자를 뒤로 넘어뜨렸다. 홉스는 콘크리트에 머리를 박지 않기 위해 머리를 들려고 했지만 너무 어지러워서 몸을 가눌 수가 없었다. 심문자는 그의 배를, 얼굴을, 가랑이 사이를 발로 차고 또 찼다.

구타는 홉스가 예상한 것보다 빨리 끝났다. 홉스는 어쩌면 억류자가 그에게 채찍과 당근을 둘 다 주고 싶었던 건지도 모른다고 생각했다. 고통의 존재와 (부분적인) 부재 말이다. 효과가 있었다. 그가 홉스의 목이 부러지기 직전에 멈추었다는 사실도 도움이 되었다.

심문자는 홉스를 들어 앉은 자세로 돌려놓고 머리를 똑바로 세워준 다음 계속하라는 뜻으로 고개를 까딱였다.

&#34;SCP-1893의 기본적인 특징은 그 밈적인 성질로, 소설적 서술을 통하지 않고서는 대상을 감지하거나, 상호작용하거나, 이에 대해 논하는 것이 불가능하다. 정확히는, SCP-1893을 언급하는 전자문서는 독립체에 의해 다양한 길이, 분위기, 내용의 산문으로 변형된다. 단 SCP-1893이 변형한 문서는 일정한 특성을 가진다.&#34; 홉스는 계속할지를 묻는 눈으로 새 주인님을 바라보았다.

으르렁거리는 소리는 아마도 계속하라는 뜻일 것이었다. &#34;첫째로,&#34; 홉스가 말했다. &#34;본래 문서의 내용은 그대로 남겨져 이야기에 나오는 등장인물들의 대화를 대체하게 된다. 둘째로 이러한 이야기는 보통 두세 명의 등장인물을 포함하며, 대화 내용은 동일하나 등장인물들과 주변 환경의 설정 및 분위기는 접근 당시 SCP-1893의 &#39;기분&#39;을 반영하는 것으로 보인다. 셋째로 SCP-1893이 독자의 신원을 파악할 수 있는지 여부에 따라 이야기 플롯의 구성 요소가 바뀔 가능성이 있으나 연구진은 현재까지 이런 변화에서 패턴을 찾아내지 못했다.&#34;

심문자는 마치 말하지 않은 것이 더 있는 것을 안다는 듯한 태도로 홉스를 바라보았다. 홉스는 다음 부분을 생각하고 겁에 질려 식은땀을 흘리며 헐떡였다.

&#34;마지막으로 SCP-1893이 변형시킨 이야기에는 모두 정체불명의 인물이 등장하는데, 이 등장인물은 비정상적으로 키가 크고 근육질이며 대체로 얼굴이나 그 근처에 황소뿔 형태의 문신을 한 것으로 묘사된다. 해당 등장인물이 다른 이들과 상호작용하는 정도는 그때그때 SCP-1893의 공격성에 따라 변화한다. SCP-1893이 차분할 때에는 해당 등장인물의 존재는 암시 또는 거론될 뿐이며, 대상이 위협을 느낄 때나 공격할 준비가 된 상황에서는 정도에 따라 보다 중요하거나 플롯의 중심이 되는 역할을 가진다.&#34;

[[module ListUsers users=&#34;.&#34;]]

홉스는 문을 두드리는 노크 소리를 들었다. 이상한 일이었다. 그전에는 방 구석에 저런 문은 없었기 때문이다. 억류자가 다가가 문을 열었다. 홉스는 자신의 심문이 끝난 다음에는 그 친절한 방문자가 지독하게 좋지 않은 몇 시간을 보내게 될 거라 확신했다.

홉스는 방으로 걸어 들어온 사람의 얼굴을, 심지어는 윤곽조차도 알아볼 수가 없었다. 아니, 그자는 그냥 들어온 것이 아니라 //느긋하게// 걸어 들어왔다. 한 발짝 비켜 길을 열어준 건장한 억류자 바로 옆을 산책하듯 지나쳐 몇 발짝 더 걷자 정체불명의 전달자는 홉스 바로 앞에 서 있었다. 그자는 홉스 쪽으로 몸을 기울이고 무언가를 속삭였다.

&#34;다 널 위한 일이야, %%title%%. 이걸 쓴 건 인간이 아니거든.&#34;

영문 모를 말을 속삭인 전달자는 몸을 돌려 문을 통해 밖으로 나갔다. 홉스는 그 문이 방금 전까지만 해도 없었다고 //맹세//할 수도 있었다. 억류자는 문을 닫고 그의 사냥감에게로 돌아왔다.

[[/module]]

억류자는 다음에 할 말을 신중히 고르고 있기라도 한 듯이 생각에 잠긴 태도로 고개를 끄덕였다. 홉스가 주먹이 더 날아올 거라 거의 확신한 순간 목소리가 들렸다. &#34;부록 1893-A?&#34;

홉스는 다시 한 번 안도의 한숨을 내쉬었다. 억류자가 홉스 주위를 빙 둘러 뒤로 돌아가는 동안 그는 경솔하게도 횡설수설을 이어나갔다. &#34;현재까지 취해진 조치는 모두 SCP-1893을 완전히 격리하는 데 실패했으나, 모든 증거가 대상을 현재와 같은 방식으로 분류한 재단의 결정이 해당 독립체가 SCP-1893을 자신의 &#39;이름&#39;으로 받아들이고 전자매체 내 문제의 일련번호에 대한 언급에 특별히 반응하게 된 원인이 되었음을 시사한다. 이를 사실로 상정하고 SCP-1893의 처리가 불가피해질 때를 대비한 이론적인 계획이 수립되었다. 이 계획에 따르면, 재단 인원은 먼저--&#34;

//쩌적.// 홉스는 야구배트가 뒤통수를 강타하는 충격을 제대로 느끼지 못했다. 너무 빨리 의식을 잃었기 때문이다. 그 다음 이어진 열두 번의 스윙도 마찬가지였다. 마침내 홉스의 산산이 부서진 몸이 그 자신을 의자에 묶어둔 사슬에 기대어 축 늘어졌다. 자세히 보아야 얼굴이라는 것을 알 수 있을 법한 머리 앞면에서 뚝뚝 떨어진 피가 콘크리트 바닥을 흘렀다. 억류자는 쥐고 있던 야구배트를 끈적거리는 바닥에 텅 소리 나게 떨어뜨린 다음 문 밖으로 걸어나갔다.

[[module ListUsers users=&#34;.&#34;]]

,,그러니 허튼짓할 생각 마, %%title%%, 난 //다 보고 있으니까.//,,

[[/module]]</textarea></pre>
