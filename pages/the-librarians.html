    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>도서관에는 규칙들이 있습니다.

책은 제시간에 반납할 것.

책을 손상시키지 말 것.

책을 훔치지 말 것.

도서관 소유 자산을 손상시키지 말 것.

도서관 내부에 있는 이들을 해하지 말 것.

귀하는 이 규칙들을 깨서는 안 됩니다. 만약 깬다면, 붙잡혀서 강제로 도서관에서 일하게 될 것입니다. 어떨 때는 몇 년동안, 어떨때는 몇 세기동안. 그들이 자신의 형을 다 살지 않는 이상, 그들은 자신의 새 역할을 다 잘 수행하기 위해 기이하고 인간같지 않는 형상에 갇힙니다. 사서들은 어두운 갈색 예복으로 구분가능합니다. 이 하인들 말고도 많은 다른 형체들이 있지만, 귀하가 가장 많이 만날 세 종류가 있습니다.

**기록보존사**(Archivist)
이 사서들은 도서관의 대강당의 책상에서 일합니다. 그들은 눈이 없지만, 도서관 내의 어떠한 책이라도 본능적으로 어디에서 찾을 수 있는지를 압니다. 그들은 또한 도서관 카드를 배포하고, 사람들에게 책을 대출해주며, 누가 어떤 책을 빌렸는지를 기록합니다. 만약 귀하가 책상 밑을 살펴본다면, 그들에게는 다리가 없고 대리석 바닥에 박힌 의자와 직접적으로 연결되어있다는 것을 보게 될겁니다.

**해설사**(Docent)
가장 흔한 사서들인 해설사들은 도서관 내부를 안내하며, 어디서 어떤 책을 찾을 수 있는지를 보여주고, 규칙의 위반을 적발하기 위해 서고를 활보하고 다닙니다. 해설사들은 완벽할 정도로 침묵을 지키는데, 사실은 입이 없습니다. 그들의 왼손이 있어야 할 곳에는 쇠사슬이 돋아있고, 이 사슬은 절대로 어두워지지 않는 황동 등불에 연결되어 있습니다.

**급사**(Page)
급사들은 도서관의 책들을 다시 책꽂이에 꽂아놓습니다. 그들은 여섯개에서 열 개의 팔과 휘어진 다리 그리고 작달막한 몸을 가지고 있어 기어오르는 것을 아주 잘하며, 사다리도 없이 가장 높은 책꽂이에 까지 도달할 수 있습니다. 이들은 거의 땅을 밟지 않습니다.</textarea></pre>
