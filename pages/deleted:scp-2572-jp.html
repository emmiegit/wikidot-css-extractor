    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2572-JP - なんでも出せる本(コストカットver.1)
**著者:** ©︎[[*user Tuki0617]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-2572-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2572-JPはサイト-81██のSafeクラス標準収容ロッカーに収容されます。また、実験の際にはレベル2以上の職員1名から許可を得てください。

**説明:** SCP-2572-JPは破壊耐性を有する「なんでも出せる本(コストカットver.1)」と書かれている厚紙のカバーがついた全150ページの本です。ページは全て白紙であり、文章を書き込んだ場合1度書き込んだ内容を消しゴムなどで消すことで再度使用することが可能です。SCP-2572-JPの異常性はページに文字を書き込んだ数日後に発現します。SCP-2572-JPに書き込まれた内容よりも「価値の低い」状態で出現します。[[footnote]]「牛」であれば牛を模した折り紙や人形、「宝石」であれば約1センチメートル大のジルコニアの原石が出現します。[[/footnote]]

**実験記録:** 以下の実験は、SCP-2572-JPの異常性が形容詞がついた言葉や文章、同音異義語に対して発現するのかを調査するために行われました。

&gt; **実験1** 
&gt; 
&gt; **実験方法:** D-19337にSCP-2572-JPに書き込ませ、経過を観察する。今後記載がない場合、同様の条件で行われたものとする。
&gt; 
&gt; **書き込んだ文字:** 死んだ猫
&gt; 
&gt; **出現した物体:**「死にました」と張り紙のされたぬいぐるみの猫。

&gt; **実験2**
&gt; 
&gt; **書き込んだ文字:** 溺死した猫
&gt; 
&gt; **出現した物体:** 「溺れて死にました」と張り紙のされた海水に濡れたぬいぐるみの猫。

&gt; **実験3**
&gt; 
&gt; **書き込んだ文字:** 侃侃諤諤(かんかんがくがく)[[footnote]] 多くの人が集まってうるさく議論すること。 [[/footnote]]ってどういう意味？
&gt; 
&gt; **出現した物体:** 検索エンジン「Google」のURLが書かれた紙1枚。

&gt; **実験4**
&gt; 
&gt; **書き込んだ文字:** あめ
&gt; 
&gt; **出現した物体:** 雨をイメージしたイラストが描かれた飴1つ。味はソーダ味。

&gt; **実験5**
&gt; 
&gt; **書き込んだ文字:** かみ
&gt; 
&gt; **出現した物体:** 長髪の人間の形に切り取られた一般的な紙。顔に当たる位置に「神」と印刷されている。

**補遺:** 2022/5/██の定期検査の際にSCP-2572-JPの収容ロッカー内に非異常性の紙が発見されました。以下はその内容です。
**文書SCP-2572-JP:**
&gt; ##blue|コストカットについて##
&gt; この度は、本書をご愛用頂きありがとうございます。最近、新型コロナウィルス蔓延によるテレワーク移行、円安による物価の高騰などの要因により、出現する物体の低価格化を実行することに致しました。問題が解決次第、低価格化を取り消して行きたいと思っております。ご迷惑をおかけしますが、よろしくお願いします。-BNG文具店一同

この事象の後、タイトルが「なんでも出せる本(コストカットver.2)」へと変化し、同時に外見がパンフレットのようなものに変化しました。また、ページ数が10ページへと減少し、出現する物体がより「価値の低い」ものへ変化したことが確認されました。[[footnote]] 「牛」の場合牛のボヤけた写真、「宝石」の場合1センチメートル大の石が出現するように変化しました。[[/footnote]]また、文書内に記載のあったBNG文具店は現在まで発見されていません。</textarea></pre>
