**Объект №:** SCP-6969-RU-J

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Субъект должен быть уничтожен в ближайшее время. На данное время Организация не обладает средствами для окончательного устранения субъекта, поэтому в настоящий момент используются нижеприведённые процедуры сдерживания.

Субъект должен содержаться в Зоне 178, на территории площадью ██ квадратных километров. Территория должна быть обнесена бетонным забором с колючей проволокой под напряжением. На территории в случайном порядке должны быть установлены торговые точки и питейные заведения, предназначенные для обустройства нормальных жизненных условий субъекта и предотвращения попыток побега. Кроме того, по территории должны быть распределены камеры видеонаблюдения.

Все предметы, полученные в торговых точках от субъекта, следует отправлять на изучение в Зону 7+. 30% золотой валюты следует отправлять в денежный запас Фонда, остальная валюта должна оставаться в Зоне 178 для сохранения экономического баланса.

//И только попробуйте присвоить, – д-р Л██████.//

**Описание:** SCP-6969-J-1 – субъект, рядом с которым определённым образом нарушаются законы вероятности и некоторая часть законов физики. Себя субъект называет «героем», также называет имя █████████ ██████. Субъект обладает аномальной силой, а также, по всей видимости, большим боевым опытом, демонстрируя высокое искусство в рукопашном бою и владении оружием. Помимо этого, за субъектом замечена склонность к ведению дневника.

SCP-6969-J-2 – феномен, сопровождающий субъекта. По всей видимости, это разумное нематериальное существо, находящееся в тропосфере и способное к общению. По всей видимости, SCP-6969-J-2 может силой воли оказывать различное влияние на погоду (зафиксировано появление молний, в том числе шаровых; радуг, [ДАННЫЕ УДАЛЕНЫ]) и на здоровье субъекта, а также окружающих его существ. Главная же особенность заключается в способности воскрешать SCP-6969-J-1 в случае гибели.  Сам субъект называет SCP-6969-J-2 «Великим» или «Всемогущим», и, по всей видимости, поклоняется ему, как божеству.

SCP-6969-J-3 – одна из основных аномалий, сопровождающих перемещения субъекта. Это разнообразные существа, периодически материализующиеся в непосредственной близости от SCP-6969-J-1 и атакующие его. Как правило, сражения заканчиваются в пользу субъекта, хотя иногда происходит наоборот. SCP-6969-J-1 называет данных существ «монстрами» и, по всей видимости, знает название каждой из многочисленных их разновидностей. В большинстве своём существа разумны, хотя существуют некоторые исключения.

Некоторые наиболее примечательные примеры SCP-6969-J-3:

# //Газовый Гигант//. Полупрозрачный гуманоид высокого роста, по всей видимости, полностью состоящий из неустановленного газа высокой плотности. Несмотря на консистенцию, был уязвим для атак субъекта.
# //██████лоид ████████оидный//. Крылатый гуманоид, лишённый волосяного покрова. Вокруг рта помещается несколько выростов, напоминающих щупальца головоногих моллюсков.
# //█████████ Положительный//. Гуманоид, чрезвычайно напоминающий ████████ ██████████. В процессе сражения постоянно отвлекал субъекта интеллектуальными задачами.
//Кажется, кто-то над нами тонко издевается – д-р Л██████.//

SCP-6969-J-4 – предметы, извлекаемые субъектом у убитых SCP-6969-J-2, т.н. «трофеи». Это могут быть самые разнообразные предметы, иногда совершенно неясного назначения. Некоторые из них обладают аномальными свойствами, представляющими научный интерес. Полный список собранных в настоящий момент предметов находится в документе 6969-4-С. 

Вместе с SCP-6969-J-4 из трупов «монстров» часто извлекаются золотые монеты, используемые SCP-6969-J-1 в качестве денежного средства. Также периодически он извлекает прямоугольные металлические слитки размером 250×120×65 мм. Их материал напоминает ██████ ██████ █████, однако ещё не удалось взять ни один объект на анализ для установления точного состава. Несмотря на формат и высокий вес, субъект носит их с собой, не испытывая затруднений (по всей видимости, экстрамерные карманы нивелируют вес и объём). На вопрос о причинах сбора этих предметов SCP-6969-J-1 ответил [ДАННЫЕ УДАЛЕНЫ].

Собрав необходимое количество «трофеев» и золота, субъект ищет возможность продать собранное добро. Реализовав эту возможность, он отправляется в питейное заведение, где, как правило, тратит всю или большую часть накопленного. Кроме того, часто он старается закупить медицинские средства, при этом отдавая отчётливое предпочтение тетраэтил-4,4-диаминотрифенилметана оксалату. Заполучив данный препарат, SCP-6969-J-1 [ДАННЫЕ УДАЛЕНЫ] с эффективностью ███%. 

Восстановив здоровье и истратив все или большую часть денежных средств, субъект отправляется на дальнейшие поиски SCP-6969-J-3.

**Приложение 1:** История обнаружения объекта.

Из [УДАЛЕНО] поступили сообщения о странном человеке с необычным снаряжением, который пытается продать необычные предметы, расплачивается в питейных заведениях чистым золотом и убивает неизвестных существ, появляющихся неизвестно откуда. Руководство Фонда заинтересовалось, и на места была выслана МОГ Йота-150 «Инкогнито». После того, как были установлены пределы аномальных особенностей субъекта, была начата разработка условий содержания. Золото и SCP-6969-J-4 были изъяты из обихода местных жителей, им были введены амнезиаки. 

**Приложение 2:** Субъект приручил одного из SCP-6969-J-3, классифицированного как «███████████ кот», и дал ему кличку «Пушок». В настоящий момент изучается поведение существа, ведётся исследование по сравнению его и сородичей. 

**Приложение 3:** На территории Зоны 178 замечено аномальное поведение некоторых видов животных, в особенности белок. Они проявляют признаки интеллекта значительно выше нормы, а некоторые исследователи отмечают признаки несомненной разумности. Камеры видеонаблюдения несколько раз зафиксировали сложное общение между белками, █ случаев контакта белок и субъекта, [УДАЛЕНО].

**Инцидент 6969-J:** На территории Зоны 178 было зафиксировано появление неизвестного лица, сопровождаемого явлениями, напоминающими действия SCP-6969-J-2. Вскоре субъекты столкнулись друг с другом, начали спорить на повышенных тонах, после чего вступили в сражение. Схватка сопровождалась активным вмешательством со стороны SCP-6969-J-2. SCP-6969-J-1 одержал победу и экспроприировал у соперника ряд «трофеев» и некоторое количество золота. Вскоре после этого было замечено исчезновение неустановленного лица.

Когда субъекта попросили прокомментировать это, он сообщил, что это обычная дуэль между героями. 

**Заключение д-ра Л██████:** //По всей видимости, сейчас мы наблюдаем деятельность пришельца из альтернативной реальности с совершенно другими законами мироздания. Одного присутствия этого существа достаточно, чтобы законы нашей планеты стали нарушаться. Появление чудовищ непонятно откуда, сидящий на небесах мелкий божок, швыряющий громы и молнии… Для нас – чушь. Там – адекватная реальность.//</textarea></pre>
