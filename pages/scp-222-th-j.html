**Název: SCP-222-TH-J**
**Originál:** http://www.scpwiki.com/scp-222-th-j
**Autor:** [[*user INT_Translator]]
**Překladatel:** [[*user Watani]]
[[include info:end]]

**Objekt #:** SCP-222-TH-J

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-222-TH-J je umístěno v Oblasti-██. V této oblasti je mu dovoleno se pohybovat pod dohledem alespoň jednoho zaměstnance s bezpečnostním prověřením 2. úrovně. SCP-222-TH-J nemá povoleno se vyskytovat v oblasti jednoho metru od jakéhokoliv počítače. Pokud je v této oblasti nalezeno, mělo by být okamžitě přeneseno do své zadržovací místnosti. Kterýkoliv personál, který ho bude obtěžovat nebo napadat, se bude potýkat s přísným napomenutím či přeložením do jiné oblasti. Pokud se bude SCP-222-TH-J slušně chovat, dostane šantu kočičí.

**Popis:** SCP-222-TH-J je dvouroční štíhlý americký krátkosrstý kocour. Dle testů je SCP-222-TH-J vysoce inteligentní a schopné rozumět lidské řeči. Zdá se, že ho trénoval jeho předchozí majitel, i když si nedokáže vzpomenout, kdo to byl. I přes intenzivní pozorování Nadace nebyly zjištěny žádné další neobvyklé vlastnosti krom jeho vysokého intelektu. Je schopno navázat konverzaci[[footnote]]Většina jeho odpovědí jsou hašteřící, pohrdavé, uštěpačné, atd., aby rozzlobily příjemce.[[/footnote]] s výzkumným pracovníkem psaním do laptopu. Také zbožňuje šantu kočičí.

**Objevení:** SCP-222-TH-J nebylo doneseno personálem Nadace, ale bylo odesláno do Oblasti-██ v krabici, ve které byl dopis na kterém stálo „Drahá Nadace, rád bych vám tohoto kocoura na nějakou chvíli přenechal. Doufám, že tu díky vám přestane se svým nevhodným chováním.“

------

[[collapsible show=&#34;Záznam z výslechu SCP-222-TH-J &#34; hide=&#34;- hide&#34;]]
&gt; **Dr. Alfa:** Ahoj
&gt;
&gt; **SCP-222-TH-J:** Nazdárek, doktůrku. Proč je tu dnes takové vedro? Udělej s tím něco!
&gt;
&gt; **Dr. Alfa:** Kocoure, kdo tě sem poslal?
&gt;
&gt; **SCP-222-TH-J:** Já nejsem kocour. Oslovuj mě správně, ty jeden hloupý člověče!
&gt;
&gt; **Dr. Alfa:** Kdo je tvým majitelem…? //(Dr. Alpha začal se svým rozzlobeným hlasem.)//
&gt;
&gt; **SCP-222-TH-J:** Řekl bych ti to, kdybych to věděl. //(SCP-222-TH-J použil v chatu emotikon smajlíka.)//
&gt;
&gt; **Dr. Alfa:** Víš, co je tohle za místo?
&gt;
&gt; **SCP-222-TH-J:** Hádám, že tohle je místo, kde spolu lidi jako ty bydlí [VYMAZÁNO] za účelem rozmnožování [VYMAZÁNO].
&gt;
&gt; **SCP-222-TH-J:** Hele, doktůrku! Měl bys pro mě šantu kočičí?
&gt;
&gt; **Dr. Alfa:** Cože? A co to má jako být?
&gt;
&gt; **SCP-222-TH-J:** Coooo? Cos to teď sakra řekl!? Jak jsi vůbec vystudoval na doktora!? Vždyť ani nevíš, co je to šanta kočičí! //(SCP-222-TH-J zuřivě píše do chatu následující zprávy.)// Kreténe! Do které školy jsi vůbec chodil!? Jak tě zatraceně nechali projít!? Když ani nevíš, co je to šanta kočičí! Taková škoda! Tví přátelé by se za tebe měli stydět, že mají tak hloupého kamarádíčka jako jsi ty! Nemáš snad doma mazlíčky, že ne!? A máš vůbec nějaké přátele nebo žiješ sám!? Pošetilče! Já tě naučím, co je to šanta kočičí! Taková hovadina! [VYMAZÁNO].
&gt;
&gt; //(SCP-222-TH-J pokračuje s nadávkami na Dr. Alfu ještě další tři minuty a pak přestává.)//
&gt;
&gt; **SCP-222-TH-J:** Hloupej doktůrku, už víš co je to šanta kočičí? Víš, šanta kočičí mi pomáhá se uklidnit.
&gt;
&gt; **Dr. Alfa:** Err, jaká je tvá schopnost?
&gt;
&gt; **SCP-222-TH-J:** Chci šantu kočičí, dones mi ji hned teď!
&gt;
&gt; **Dr. Alfa:** Až potom co skončíme s tímto tématem. Ve zkratce, co máš za schopnost?
&gt;
&gt; **SCP-222-TH-J:** Však víš! Bezpečnostní systém tady je velmi slabý!
&gt;
&gt; **Dr. Alfa:** Co tím myslíš?
&gt;
&gt; //(SCP-222-TH-J něco stisknulo na klávesnici. Hned na to vypadla elektřina pro celou oblast. Sekundární elektrický systém byl nahozen, aby nahradil ten primární. Rozezněl se poplach.)//
&gt;
&gt; **Dr. Alfa:** Co to sakra děláš!?
&gt;
&gt; **SCP-222-TH-J:** Jen jsem se naboural do malého bezvýznamného systému. Velmi jednoduché…
&gt;
&gt; **Dr. Alfa:** Dobře, už dost, ty hloupá kočko!
&gt;
&gt; **SCP-222-TH-J:**  Zaznamenej si, že █████ bude vládnout světu! A hele... tenhle systém už je docela komplikovanější.
&gt; //(Něco začne psát, mezitím co si olizuje svá ústa.)//
&gt;
&gt; **Dr. Alfa:** Říkám, že už stačí!!! //(Velmi hlasitě udeří do stolu.)//
&gt;
&gt; **SCP-222-TH-J:** Nemáš žádné zatracené právo mi tu rozkazovat! Kreténe!
&gt;
&gt; **Dr. Alfa:** Dost! Jinak…
&gt;
&gt; **SCP-222-TH-J:** Jinak co!? Nemáš žádné právo mě udeřit! Jinak tě přeloží jinam! 
&gt;
&gt; //(Dr. Alfa se postavil a odešel z místnosti. O chvíli později se vrátil s rozprašovačem vody. Následně začal stříkat přímo na SCP-222-TH-J dokud SCP-222-TH-J neseskočilo z laptopu a neuteklo od Dr. Alfy s hlasitým syčením.)//
&gt;
&gt; **Dr. Alfa:** Tohle bylo jen varování, ty zatracená kočko! Příště si na tebe vezmu celou mísu s vodou.
&gt;
&gt; //(SCP-222-TH-J je drženo Dr. Xu, aby se nepřiblížilo k laptopu a je odesláno zpět do své místnosti se třemi lahvičkami šanty kočičí.)//
[[/collapsible]]

------

**Dodatek-222-XD:** Záznamy o Událostech SCP-222-TH-J

-Datum: 2.4.20██

SCP-222-TH-J použilo počítač v kanceláři výzkumného pracovníka ██████, který během tohoto dne spal, bez jeho svolení. Také se pokusilo vložit virus do centrálního počítače Oblasti-██, což způsobilo poruchu systému a odemčení bezpečnostních dveří na dvě hodiny.

-Datum: 1.6.20██

SCP-222-TH-J se nabouralo do bezpečnostního systému, otevřelo si celu a pak i dveře od zadržovací místnosti [[[SCP-247]]], čímž mu umožnilo se pohybovat volně po chodbách, pročež byla celá oblast evakuována.

-Datum: 16.7.20██

SCP-222-TH-J použilo chytrý telefon asistenta výzkumného pracovníka, který si ho zapomněl na jídelním stole, a poslalo pornografický videoklip do počítačů všech výzkumných pracovníků Oblasti, které díky tomu byly na dvacet minut vyřazeny.

-Datum: 30.8.20██

SCP-222-TH-J smazalo všechna výzkumná data Dr. ████████ a napsalo spoustu vysvětlivek.

-Datum: 20.12.20██

SCP-222-TH-J [VYMAZÁNO] a předávkovalo se šantou kočičí, zorganizovalo dubstep koncert v Nadaci, kde se zhostilo role dýdžeje, což málem způsobilo běsnění [[[SCP-339]]] a SCP-███ kvůli vysoké hlasitosti.

------

**Dodatek-1:** Asistuje při práci mnoha výzkumných pracovníků, i když si spousta z nich stěžuje na jeho impulzivnost. Výzkumní pracovníci, kterým asistovalo, ho často odměňovali šantou kočičí. Po obdržení šanty kočičí se moc neliší od jiných drogově závislých koček. Mnoho pracovníků chtělo, aby jim asistovalo, ale ničeho takového se nedočkali. Kdykoliv kdy se v Oblasti-██ stanou nějaké zvláštní události, výzkumní pracovníci často věří, že je to vinou té kočky.

------
