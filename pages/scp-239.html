**Mã vật thể:** SCP-239

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-239 phải được quản thúc trong một phòng duy nhất được trang bị 1 (một) giường, 1 (một) máy đo điện tim và 1 (một) đường truyền tĩnh mạch chứa đầy pentobarbital trộn với [DỮ LIỆU BỊ XÓA] được bổ sung hàng ngày. Trong mọi trường hợp, không được đưa SCP-239 ra khỏi khu vực quản thúc của cô ấy vào bất kỳ thời điểm nào. Các bức tường của phòng quản thúc này phải được phủ một lớp hợp kim chì-telekill. Chỉ nhân sự Cấp 2 mới được phép tiếp xúc với SCP-239 vào bất kỳ lúc nào. Tất cả nhân sự an ninh thuộc khu vực quản thúc SCP-239 phải được trang bị mũ đội đầu bằng Telekill ([[[SCP-148]]]). Tên chính thức của đối tượng là Sigurrós Stefánsdóttir. Tuyệt đối không được đánh thức đối tượng ở mọi trường hợp. Bất kỳ nhân sự nào bị phát hiện đang cố gắng đánh thức đối tượng sẽ bị tử hình ngay lập tức.

**Mô tả:** SCP-239 có vẻ ngoài là một bé gái 8 tuổi, cao 1 mét và nặng 20 kg. Đối tượng có mái tóc vàng dài ngang vai. Khi quan sát kỹ hơn, đôi mắt của đối tượng &#34;lấp lánh&#34; một màu xanh xám. Đối tượng dường như phát ra một dạng bức xạ chưa từng được phát hiện trước đây, được đặt tên là ███████████. Những sóng này dường như vô hại ở mức độ thấp nhưng ở mức độ cao hơn, chúng có thể phá vỡ vật chất ở cấp hạ nguyên tử.

SCP-239 dường như có khả năng thực hiện bất cứ điều gì đối tượng bày tỏ ý muốn. Nói một cách đơn giản, đối tượng có thể làm bất cứ điều gì mà cô bé thực sự muốn làm ở mức độ tâm lý cơ bản miễn là cô ấy có ý thức. May mắn thay, cô ấy dường như chỉ có thể ảnh hưởng đến bản thân và môi trường xung quanh; do đó, &#34;Nếu cô ấy có thể nhìn thấy nó, cô ấy có thể thay đổi nó.&#34; Tuy nhiên, đó không phải là cách hành động thận trọng nhất để thử kiểm tra sức mạnh của cô ấy. Cô ấy dường như có thể tạo ra và ảnh hưởng đến sinh vật sống; ví dụ, khi một nhân viên cấp D vô tình gây hại cho cô ấy, cô ấy chỉ đơn giản là ước anh ta biến mất. May mắn thay, khi đối tượng cảm thấy có lỗi vì những gì cô đã làm, cô đã ước anh ta quay trở lại. Bản năng sinh tồn của SCP-239 khiến cô ấy hầu như bất khả xâm phạm khi cô ấy còn ý thức. Da của đôi tượng không thể bị thương tổn bởi bất cứ thứ gì ngoài trừ [[[SCP-148]]].  

Với mục đích là phương pháp kiểm soát khả năng của đối tượng, cô ấy đã được nói rằng mình là một phù thủy. Bên cạnh việc cải thiện tinh thần, phương pháp này khiến cô ấy tin rằng mình không thể sử dụng khả năng của mình ngoài danh sách &#34;thần chú&#34; được phê duyệt trước bởi Tổ Chức. Việc này hy vọng sẽ ngăn chặn bất kỳ và mọi nỗ lực trốn thoát. Tuy nhiên, đối tượng phải luôn giữ bình tĩnh để ngăn chặn bất kỳ ý muốn tiềm thức nào gây hại cho bản thân hoặc người khác. 

**Nguồn gốc:** SCP-239 được Tổ Chức chú ý ngay sau khi cô sinh ra ở █████████, ███████. Khoảng ba giờ sau khi đối tượng sinh ra, Bệnh viện ███████ █████ đã bị phá hủy bởi một vụ nổ không rõ nguyên nhân. Báo chí đưa tin rằng là do rò rỉ khí gas. Các đội SCP đã được cử đi không lâu sau đó để tìm kiếm bất kỳ dị thể nào tại địa điểm này. Người duy nhất sống sót mà họ có thể xác định được là SCP-239. Trong tám năm tiếp theo, đối tượng được nuôi dưỡng dưới sự chăm sóc của SCP.

Kể từ ngày ████████ █, 20██, Đối tượng sẽ được giữ trong tình trạng hôn mê do y tế cho đến khi có thông báo mới. Quyết định này được đưa ra bởi [DỮ LIỆU BỊ XÓA].

SCP-239 được quản thúc vĩnh viễn tại Điểm-17. 

**Ghi chú từ Ts. ████████, ngày 26/12/04:** //Ai nghĩ rằng việc kể cho cô bé về &#34;Ông Già Noel&#34; và sau đó nói với cô bé rằng đó chỉ là một câu chuyện là một ý kiến hay hả?! Bây giờ chúng ta có một SCP tiềm năng khác để giải quyết, nhưng chúng ta không thể bắt được ông ta vì ông ta là &#34;ma thuật&#34;.//

**Báo cáo của Ts. A. Clef:** //Phân tích của tôi về tình trạng đã đưa tôi đến kết luận rằng SCP-239 là một rủi ro an ninh và quản thúc không thể chấp nhận được. Mặc dù một số đề xuất đã được đưa ra như: sử dụng cô ấy để quản thúc các SCP khác, ví dụ về [[[SCP-953]]] và những dị thể là một lời nhắc nhở rõ ràng về rủi ro của việc đánh giá quá cao khả năng của Tổ Chức trong việc kiểm soát các SCP bằng sức mạnh bẻ cong thực tại.//

//Do đó, tôi muốn đưa ra đề xuất sau: một dụng cụ xuyên thủng sẽ được chế tạo từ [[[SCP-148]]], có khả năng xuyên qua lớp da bất khả xâm phạm của SCP-239. Công cụ này sẽ được sử dụng để giết SCP-239 khi cô ấy đang ngủ và sức mạnh của cô ấy bị vô hiệu hóa. Vì sự nguy hiểm của việc SCP-239 thức tỉnh và chống lại việc tiêu hủy, tôi khuyến nghị rằng nhân sự được chọn để thực hiện cũng mang theo [[[SCP-668]]], để giảm thiểu các sự cố.//

//Một trong những mối nguy hiểm của quy trình này là khả năng SCP-239 sẽ thức tỉnh và xem người đó như một người bạn hoặc &#34;người tốt&#34;, từ đó thay đổi thực tại sao cho phù hợp. Vì lý do này mà tôi muốn tình nguyện thực hiện quy trình này. Xem xét hồ sơ nhân sự của tôi sẽ chỉ ra rằng [DỮ LIỆU BỊ XÓA] của tôi sẽ cho phép tôi thực hiện nhiệm vụ ngay cả sau một sự biến đổi thực tại như vậy xảy ra.//

//- Clef//
