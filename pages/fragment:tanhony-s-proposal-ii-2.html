[[&gt;]]
**最後更新時間： 1991/04/11**
[[/&gt;]]

**項目編號：** SCP-001-CAGE

**項目等級：** Thaumiel

**特殊收容措施：** 遭到基金會現今的結構及任務所約束，SCP-001-CAGE之行動應受限於Site-01中。特定的安保人員應恆常伴隨SCP-001-CAGE以確保協議的順利執行，以及以此在項目嘗試逃脫時透過鎮定劑麻痹SCP-001-CAGE。

SCP-001-CAGE對SCP-001的研究應在Site-01四樓，與其個人所選擇的研究人員共同進行。任何此研究所需要的對外溝通應以遠端通訊或透過中介進行。

以上的收容程序正在考慮變動直到唯一概念性地堡（SCB）之落成。

**描述：** SCP-001-CAGE是一外觀為三十多歲的男性人類個體，在大多數的官方基金會文件中被稱為「管理員」。SCP-001-CAGE之實際年齡仍然未明，但相信其存在時間較已知的主流人類文明之存在時間還要長許多。

在收容時期，SCP-001-CAGE完全沒有展現出衰老的跡象。目前沒有任何方法永久地傷害或癱瘓SCP-001-CAGE，因為其身上所有的傷口均會在受傷後剛好四秒逆轉，不受其受傷程度所影響。鎮定劑已被證明在一定程度上有效，因SCP-001-CAGE會在鎮靜劑效用遭逆轉後的一小段時間仍保持昏沉。

每當問及項目的不死及不敗能力，SCP-001-CAGE聲稱此為身為「制衡者」，即受命調查SCP-001以對抗該實體者，所導致的結果。根據SCP-001-CAGE的聲稱，「制衡者」此身份可被轉移至他人，但項目拒絕透過將身份轉移至其他基金會人員以此來證明此能力。

SCP-001-CAGE同時是SCP基金會的原始創辦者，曾參加第一届的O5議會並在前基金會時期持續提供了不同異常物品的資料。以換取項目的自願收容及供應前述資訊，已提供SCP-001-CAGE用於研究SCP-001並收容或無效化該項目所需的資源。

------

**附錄001-CAGE-1（訪談紀錄）：**

基於基金會於1███年的原始構成，SCP-001-CAGE需參加與O5議會定期的訪談以確認其目前之精神狀態以及研究SCP-001之效率。下述的訪談紀錄是最近的紀錄，完整紀錄可在Site-01資料庫查閲。

&gt; **&lt;紀錄開始&gt;**
&gt; 
&gt; **O5-3:** 那個，我們開始錄影了。你準備好開始了嗎？
&gt; 
&gt; **SCP-001-CAGE:** 天哪，太棒了。你知道嗎，我最近真的非常喜歡錄影設備。太方便了。
&gt; 
&gt; //（沉默。）//
&gt;  
&gt; **O5-3:** 所以，像之前那樣，先來個記憶測試吧。
&gt; 
&gt; **SCP-001-CAGE:** 你是新來的嗎？
&gt; 
&gt; **O5-3:** 不好意思？
&gt; 
&gt; **SCP-001-CAGE:** 我想我之前應該沒見過你。你是新來的嗎？
&gt;  
&gt; **O5-3:** 我已經坐在這裏三十年了。
&gt;  
&gt; **SCP-001-CAGE:** 所以你是//新來//的。抱歉，抱歉。記憶測試，來吧。
&gt; 
&gt; //（O5-3打開一張紙並開始閲讀上面的内容。）//
&gt; 
&gt; **O5-3:** 你還記得你什麼時候出生嗎？
&gt; 
&gt; **SCP-001-CAGE:** 在名傳之前。
&gt; 
&gt; **O5-3:** 在 -- 什麼之前？麻煩你能夠再解釋多一點嗎？
&gt; 
&gt; **SCP-001-CAGE:** 你需要名字來避免誤認他人，但在我出生之時，沒有這個煩惱，因為人數根本不夠。
&gt; 
&gt; **O5-3:** 好，我明白了。那你還記得你如何獲得你現今的異常性質的？
&gt; 
&gt; **SCP-001-CAGE:** 制衡者？
&gt; 
&gt; **O5-3:** 如果你想這麼叫它的話。
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **SCP-001-CAGE:** //（小聲）// 我們的村莊在海邊 -- 只有帳篷和洞窟，但這在那個時代也算得上個村莊了。我當時是個小男孩。當時最接近名字的東西便是自己本身，畢竟這世界上就只有一個你。
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **SCP-001-CAGE:** 有天，有新人來到了這裏，一個隱士。他看起來從未吃過任何東西，像個枯骨似的，但他沒有死。他來到了村莊的中央，坐在石頭之上，隨後等待 -- 幾天之後，黑月嚎叫了。
&gt; 
&gt; **O5-3:** SCP-001？
&gt; 
&gt; **SCP-001-CAGE:** 黑月。那個村上最年輕的獵人只是走進去他的洞穴，之後他就沒出來過了。一座純黑的雕像，踏出的腳還沒到地，四秒後，隨即化為烏有。那個隱士轉向了我，問我剛剛看到了什麼。
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **SCP-001-CAGE:** 我告訴他了。他跟我説了了有關黑月的那些事，告訴我那些他費盡那無盡的畢生所學到的東西。大概花了他四分鐘。
&gt; 
&gt; **O5-3:** 説的很快嗎？
&gt; 
&gt; **SCP-001-CAGE:** 不。他只是知道得不多。//（小聲）// 他活了一千多年。
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **SCP-001-CAGE:** 隨後他把這能力給了我，隨即化為了塵土。我開始前行。夠......夠了嗎？下一個？
&gt; 
&gt; **O5-3:** 嗯，夠了。
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **SCP-001-CAGE:** //（嘆息）// 讓我看看。還有什麼？
&gt; 
&gt; **O5-3:** 記憶測試已經搞定了。所以，001那邊//現在//進度如何？
&gt; 
&gt; **SCP-001-CAGE:** 只能説，緩慢。其實沒什麼意外，推進速度從一開始就很慢了。Dr. Moto有個蠻振奮的提案，但我總是把希望寄托在SCB之上。
&gt; 
&gt; **O5-3:** 有趣。你能夠講得再深入點嗎？
&gt; 
&gt; **SCP-001-CAGE:** 我已經把計劃書發送出去了，而且它們都通過了。再講就有點纍贅了。
&gt; 
&gt; **O5-3:** 儘管如此，我比較想現在跟你談談那些。
&gt; 
&gt; **SCP-001-CAGE:** 你根本就是當我一團屎，不是嗎？
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **O5-3:** 不好意思？
&gt; 
&gt; **SCP-001-CAGE:** 你可能有三種想法：你認為我在説謊，要嘛你信不過我，又或者我根本再打一場毫無勝算的戰鬥。從你的雙眼來看，應該是前兩個，大概率是第一個。
&gt; 
&gt; **O5-3:** 説真的，我已奉上最崇高的尊重......
&gt; 
&gt; **SCP-001-CAGE:** ......//基於你的位置和貢獻。// 是的，非常感謝你這樣稱讚我。不過，我想不要掩蓋你的私人感情會比較好。這實際上在羞辱我們兩人。
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **O5-3:** 你好像講得你就住在我心裏一樣。
&gt; 
&gt; **SCP-001-CAGE:** 正是。
&gt; 
&gt; **O5-3:** 你可不會讀心。我們很久以前就已經確認過了。
&gt; 
&gt; **SCP-001-CAGE:** 沒錯，我的確不會。你的前輩們做得不錯。
&gt; 
&gt; //（沉默。SCP-001-CAGE向前傾了下。）//
&gt; 
&gt; **SCP-001-CAGE:** 但人們總是覺得每個人都是獨一無二的。只不過 -- 這只是我的個人感受，所以千萬不要當真。只有一部分人，大概一百多個吧，他們之間只有極少的差異，很少發怒，對花朵的癡迷，對黃蜂的恐懼，他們只不過是在那模具上添加些許小點綴罷了。
&gt; 
&gt; **O5-3:** 那......
&gt; 
&gt; **SCP-001-CAGE:** 你坐在這裏的時間也跟我差不多了，你應該發現很容易就可以記得他們。所以，再一次，真的不要對我説謊。我已經看過太多了。
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **O5-3:** 我覺得你對我存有一些誤解。我真的，//真的//有些質疑，不過，就像我説的那樣，我幾乎已經獻出我最莊重的尊重。但如果，就像你説的那樣，只有觀測能夠止住SCP-001的步伐，但它//永遠都不可能//被觀測，那些付出的努力似乎都白費了。
&gt; 
&gt; **SCP-001-CAGE:** 你讀過//《白鯨記》//了嗎？
&gt; 
&gt; **O5-3:** //現在？//
&gt; 
&gt; **SCP-001-CAGE:** 這是梅爾維爾先生的新書。我對這本書印象真的很深。裏面有個角色 -- 亞哈，他和鯨魚有場死鬥，最後凄慘地死去。
&gt; 
&gt; **O5-3:** 我認為這本書的主軸是講述亞哈嘗試報復自然的行動在開始時便是個失敗。
&gt; 
&gt; **SCP-001-CAGE:** 真的？我可不那麼想。
&gt; 
&gt; **O5-3:** 好，那你的想法呢？
&gt; 
&gt; //（沉默。）//
&gt; 
&gt; **SCP-001-CAGE:** 亞哈只不過是不夠努力罷了。
&gt; 
&gt; **&lt;紀錄結束&gt;**

**附錄001-CAGE-2：**

在此次訪談後，SCP-001-CAGE提供了更多有關Dr. Moto提案的資訊，有關SCP-001如何受限於奧羅瑪斯德斯計劃之執行。Dr. Moto的收容嘗試紀錄已更新，可於[http://scp-zh-tr.wikidot.com/tanhony-s-proposal-ii/offset/2 附件]中查閲。</textarea></pre>
