    <pre><textarea class="page-source" readonly>[[iftags -조각문서]]

[[module ListPages tags=&#34;{$ko-tag},{$en-tag},{$ru-tag},{$cn-tag},{$fr-tag},{$pl-tag},{$es-tag},{$th-tag},{$jp-tag},{$de-tag},{$it-tag},{$ua-tag},{$pt-tag},{$cs-tag},{$zh-tag},{$vn-tag},{$la-tag},{$int-tag}&#34; created_by=&#34;{$user}&#34; order=&#34;rating desc&#34; limit=&#34;1&#34; separate=&#34;no&#34; wrapper=&#34;no&#34;]]

[[#ifexpr {$number} &gt; 0 |  | [!-- ]]
**특수 격리 절차:** SCP-074-KO는 [[[secure-facility-dossier-site-145k|제145K기지]]]의 표준 인간형 격리실에 격리된다. 격리실 내부에는 침대 하나와 책상 하나만이 지급된다. 대상에게는 매일 세 끼의 식사가 제공된다.

절대로 대상을 면담할 때 {$user} 요원이 면담에 참여하게 해서는 아니된다. 만일 그 어떠한 상황에서도 대상이 {$user} 요원과 접촉하게 된다면, 즉각 둘을 떨어트려 놓은 뒤 대상에게 A등급 기억소거를 실시해야 한다.

**설명:** SCP-074-KO는 20대 초반으로 보이는 아시아계 남성이다. 키는 약 1.8m, 몸무게는 약 70kg이다. 대상은 검은 머리카락에 갈색 눈동자를 가지고 있다. 현재 대상은 약 5년간 재단에 격리되고 있는데, 그 동안 나이를 먹지 않은 것으로 보인다.

SCP-074-KO는 자신을 {$user} 요원이라고 주장한다. 하지만 대상의 주장과는 다르게, 대상의 DNA를 포함한 그 어떤 신체 부위도 {$user} 요원과 같지 않다. 하지만 {$user} 요원과 대상을 각각 따로 면담하여 과거를 물은 결과, 대상이 재단에 격리되기 이전의 기억이 완전히 같은 것으로 판명되었다. 현재 대상이 어떻게 {$user} 요원의 기억을 가지고 있는지는 밝혀지지 않았고, 대상의 정체 또한 미확인 상태이다.

5번째 면담 이후, {$user} 요원과 SCP-074-KO 사이의 면담이나 연구를 포함한 그 어떤 접촉도 금지되었다.

**부록 074-A:** 면담 기록 074-1: 첫 번째 면담
[[div class=&#34;box-paper&#34;]]
**면담 대상:** SCP-074-KO

**면담자:** ███ 박사

**서론:** SCP-074-KO이 격리된 직후의 첫번째 면담이다.

**███ 박사:** 그래, 에스시피 공-칠-사 케이 오. 지금 어디 있는지 알겠나?

**SCP-074-KO:** 모르는게 이상하지 않겠어요, ███ 박사님? 여긴 재단이잖아요, 제 직장이요!

**███ 박사:** 후우, 몇 번을 말하지만, 자네는 {$user} 요원이 아니네.

**SCP-074-KO:** 그게 무슨 말씀이세요, ███ 박사님! 저 {$user}이에요! 지난번에 같이 실험에도 참여했었잖아요!

**███ 박사:** 그만하게. 화를 낸다고 해도 자네가 {$user} 요원이 아니라는 것은 변함이 없네.

**SCP-074-KO:** 이 무슨 말도 안되는 소리입니까!

**███ 박사:** 여기서 면담은 중지하도록 하지. 조금 생각을 정리하게나.

[███ 박사가 문을 열고 나감.]

**SCP-074-KO:** 박사님! ███ 박사님!

**결론:** 면담 이후, SCP-074-KO는 30분간 화를 주체하지 못하고 면담실에서 계속해서 소리를 지르며 화를 냈다. 대상은 이후 면담실 내부에 살포된 진정 가스에 의해 기절하였다. 이 면담을 통해, 대상은 자신이 {$user} 요원이라고 굳게 믿고 있다는 것이 확인되었다.
[[/div]]
**부록 074-B:** 면담 기록 074-5: {$user} 요원과 SCP-074-KO과의 면담
[[div class=&#34;box-paper&#34;]]
**면담 대상:** SCP-074-KO

**면담자:** {$user} 요원

**서론:** SCP-074-KO가 격리된 지 5번째 면담으로, 이번에는 대상이 주장하는 당사자와 면담을 시켜보았다. {$user} 요원에게는 대상에 대해 미리 알려주지 않은 상태에서 질문할 내역만이 주어진 상태이다.

**{$user} 요원:** 음, 그래.... 에스시피 공칠사 케이 오지?

**SCP-074-KO:** ......

**{$user} 요원:** 격리되기 이전이 기억이 나나?

**SCP-074-KO:** ......

**{$user} 요원:** 본명을 기억하는가?

**SCP-074-KO:** ......

[{$user} 요원이 약 10분간 질문지에 적힌 질문을 던졌지만, 대상은 10분 내내 아무 말도 하지 않으며, 요원의 얼굴을 계속해서 쳐다보기만 하였다.]

**{$user} 요원:** [유리창 너머의 ███ 박사를 바라보며] 아무 말도 하지 않는데요. 그냥 면담을 끝.....

**SCP-074-KO:** ...{$user}... {$user}....

**{$user} 요원:** [마이크를 가까이 들이밀며] 뭐라고? 다시 말해주게나.

**SCP-074-KO:** [자리에서 거칠게 일어나며] 너는 {$user}가(이) 아니야! 그건 나라고!

[면담 종료]

**결론:** SCP-074-KO는 {$user} 요원이 손을 쓸 틈도 주지 않고 그에게 달려들었고, 이내 격렬한 몸싸움이 벌어졌다. ███ 박사는 신속히 다른 요원들을 진입시켜 {$user} 요원과 SCP-074-KO를 떼어냈다. 대상에게는 A등급 기억소거가 실시되었다. 현재 어떻게 대상이 {$user} 요원을 알아보았는지가 조사중이다.
[[/div]]
[[/module]]
