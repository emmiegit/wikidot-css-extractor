寒冷的晚风吹灭了万家灯火，一切本应该就此沉眠在黑暗之中。然而，在某处还泛着苍白的亮光。

辛苦了一天后，手脚酸软的他躺在床上，将被子蒙住头，好让头部可以枕在被子上，以让自身能更舒服地看着手机。酸涩的眼睛迷离看着夜间模式下的网站，不一会便感觉索然无味。也许是时候休息了。不，不知道为何，他反倒是越困越精神。真是个糟糕的状态，兴许是刚才太过于兴奋，又或者是之前接待客人时吃得太饱了，总之就是失眠了。

难受，他只能再看看他关注的网站中有什么新鲜血液加入。在不经意滑动和摩挲屏幕时，他随手点开了一篇名字叫《[[[cannot-help-laughing|忍俊不禁]]]》的文章。里面讲了一个人独居时疑神疑鬼，总感觉家中还有其他人在。可能躲在门后面，也可能躲在衣柜中，从各种缝隙里将恶意呵向主角。而主角也真是的，为了检查到底有没有这号人，还得各种假装不经意地去看每个角落。

他没看多久也忍俊不禁了，觉得自己非常有先见之明，在购置床铺时特意选择了那种低位的床。那床的下面还有一栏小抽屉，每个抽屉不过两肘子高，还塞得满满的。这样，除非有什么奇妙的缩骨功练家子来个大变活人，或者里世界的[[[the-dolly|小妖精]]]正蹑手蹑脚地捡垃圾，又或者别的什么蠕动意大利面条怪，他就感觉安全多了，至少可以不用担心耳边不时传来的窸窸窣窣的声音随时挠穿床板。

再死硬的人终究敌不过生理的反馈，意识越发坠入深渊。反抗是徒劳的，夜中的残响逐渐归于平静。悄悄地掀开了一条缝，只看到月色光颓然渐湿了窗帘，从底部滴下了晶莹的清水，发出了幽咽的泣涕声，慢慢滑入更加冰冷的地面。很好，他想，这栋房既没有被[[[merry-freakmas|圣诞老人]]]光顾，也没有[[[the-midnight|暗夜猎妈人]]]顺着网线砍来。

可他刚摁下手机按钮，闭上眼睛，外面忽然就发出了急促的响声。“操！”他还没有喊出口，那声音不久就消逝在了远方。准是什么人定了午夜外卖，让[[[the-rider-in-yellow|快递小哥]]]出来吓唬那些半睡半醒的人。以前几十米外的那个小区夜间还有挑灯搓麻的家伙，不过随着时间的流逝，越来越多的人搬出了这片城乡结合部，会是谁呢？也快[[[guo-nian-guan|过年]]]了吧，得找女朋友了。

想哪去了。他努力不去想被口和[[[fuckkkkkfishshshhhhhhh|操鱼]]]有什么不同，但大脑里面正就像扑棱棱地飞着[[[moth-in-skull|蛾子]]]一样，他的思绪难以停止。刹那间，一阵细微的响声拴开了他的肾上腺素，他一激灵便差点叫出声。窸窸窣窣，沉闷而骤，忽然消失，又突然变得轻细了，就像是拿着碎瓦片，横面刮擦，然后突然提起，改让棱角划地。就像墙里有老鼠似的，声音沿着奇怪的轨迹在传递。

真糟糕啊，他不禁回忆起了小时候的事情。小时候他独自住在天井旁的二楼房间里，每每到夜晚，总能听见三楼对应处的平台上，传来类似花盆挪动的响声和莫名的脚步声。三楼那里原本还住着亲戚，不过自从他们搬出去后，那里就荒废了，成了老鼠的窝。会有别的“东西”住了进去吗？尤其是三楼平台正接着邻居的瓦房顶，又没有栅栏锁什么的，又是什么在发出诡异的声响？这吓得小家伙不轻，特别是三楼平台对下来就是厕所，让他每次想上厕所时总要不时瞄一瞄楼上和厕所门后，回到床上也只好假装抱着[[[paper-man|纸片人]]]老婆睡觉了。幸好一夜无事，可白天到楼上“探险”时，什么也没有发现，告诉大人大人也常说疑神疑鬼可能是猫和老鼠什么的。

真不该半夜看恐怖小说。那篇小说将其噩梦从尘封的昏暗之处勾回了来了。恐惧宛如蠕动着的黑暗，意欲将其吞噬。为了制作“预警结界”，他至今还保留着拿着绳子绑住一些小物件看会不会被弄倒、清点冰箱中的食物等习惯，虽然基本上没有什么异常情况发生，但还是怕万一。今天也绑住了吧，他想。

窸窸窣窣，窸窸窣窣，烦人的轻响从楼上传来，时断时续。糟糕透了，就像他前些天曾在夜里听过的声音一样，窸窸窣窣，窸窸窣窣。他是多么怀念小时候在夜晚聆听被大人说是“蝙蝠捉[[[mosquito|蚊子]]]”的那种尖细的扑打声，至少那个声音能遮盖过沉闷的蠕动拖移声。

一阵强烈的[[[looking-for-the-best-meal|饥饿感]]]打断了他的浮想联翩，这便是熬夜的坏处。他看了看手机，4:44，真糟糕。他不想离开被窝。恐惧深深烙印在他的肌肉里，每个晚上，他宁愿在[[[drowner|溺死在梦中]]]，也不愿出去上个厕所。然而动静越发大了，他觉得，是时候采取行动了，加油吧，奥利给！他蠕动着，侧起身从被套里处抽出了根伸缩棒——有备无患，看了看周围环境。虽然一开始被前方的圆形黑洞给惊到了——夜晚玩手机就是这样容易被视觉残留吓着，不过确定没有异常情况后，便趁着夜色轻手轻脚地走上楼去。无声无息，完美。

[[[devil-inside-the-mirror|镜中]]]不会藏有怪兽，就算有也可以一棍子打碎。这是他从小就自我鼓励的信条。带着一棒打翻天宫的心态，他眯着眼睛，望向那扇半开着的门。门口的丝线正垂下随着风儿抓向虚空，时而拂过下方蠕动着的黑影。

悄悄地，悄悄地，悄悄地靠近，趁其不注意接近。咯，他猛地开启手机闪光灯，将黑暗从那对猩红之眼旁边驱逐后，再挥舞其棒子，对着黑丝缠绕粘连之处，猛烈地砸、砸、砸，只听得如一声喷嚏似的声响，一切都在此刻安静了下来。

他俯下身子，轻轻地吻了吻那奄奄一息的少女。
