**Передмова:**
//Початкові експерименти з SCP-1003 проводяться в лабораторії, за необхідності – на полігоні. У якості піддослідних використовуються співробітники класу D. Керує експериментом доктор Мальбург.//

------

**Акумульований час:** 1 година
**Умови експерименту:** Жодних специфічних умов.
**Результат:** Піддослідний зник відразу після того, як відпустив кнопку. Через 61 хвилину і 2 секунди піддослідний з&#39;явився в тій же точці простору.

&gt; Витяг з опитування учасників експерименту:
&gt;
&gt; Д-р Мальбург: Скажіть, чим ви займалися останню годину?
&gt; Піддослідний: Ну як же, працював, їв, потім мене привели сюди. Тепер ось із вами балакаю.

------

**Акумульований час:** 1 година
**Умови експерименту:** Після зникнення піддослідного на випробувальному полігоні було детоновано невелику кількість [ДАНІ ВИДАЛЕНО].
**Результат:** Піддослідний з&#39;явився через 61 хвилину і 2 секунди після зникнення, цілий і неушкоджений.
**Коментар:** //Я роблю з цього висновок, що пристрій допоможе пережити вплив ядерної зброї. Прекрасний засіб самозахисту. Хоча з ядерною зброєю його було б непогано перевірити.// – д-р Мальбург

&gt; Витяг з опитування учасників експерименту:
&gt;
&gt; Д-р Мальбург: Ви бачили, чули, відчували вибух?
&gt; Піддослідний: Який вибух?
&gt; Д-р Мальбург: Тут стався вибух. Бачите, навіть на асфальті залишилися сліди.
&gt; Піддослідний: Бачу. Але вибуху не бачив.
&gt; Д-р Мальбург: Ви не відчуваєте, що у вас виник провал в пам&#39;яті?
&gt; Піддослідний: Ні.
&gt; Д-р Мальбург: Звідки, на вашу думку, на асфальті взялися ці сліди?
&gt; Піддослідний: Та біс вас зна, що ви тут робите.

------

**Акумульований час:** 2 години
**Умови експерименту:** Піддослідному ввели отруту, що діє через годину після надходження до організму.
**Результат:** Піддослідний з&#39;явився через 122 хвилини 4 секунди після зникнення. Через годину після появи піддослідний помер.
**Коментар:** //Отже, біохімічні процеси на час зникнення припиняються. Якщо мислити в рамках старого-доброго закону збереження маси, то піддослідний переміщається в таку точку Всесвіту або паралельного Всесвіту, де час стоїть на місці. Якщо це не так, то я абсолютно не можу зрозуміти принцип роботи пристрою.// – д-р Мальбург

------

**Акумульований час:** 1 година
**Умови експерименту:** Піддослідного разом з пристроєм і кисневим балоном помістили в герметичний свинцевий контейнер.
**Результат:** Через 61 хвилину і 2 секунди піддослідний з&#39;явився всередині контейнера.
**Коментар:** //Ецих. Без цвяхів. Отже, телепортація (я припускаю, що це телепортація) не має нічого спільного з альфа-, бета- і гамма-випромінюванням.// – д-р Мальбург

------

**Акумульований час:** 1 година
**Умови експерименту:** Перед експериментом піддослідному видали бездротовий переговорний пристрій.
**Результат:** Піддослідний з&#39;явився через 63 хвилини 30 секунд після зникнення. Див. витяг з опитування учасників експерименту.

&gt; Витяг з опитування учасників експерименту:
&gt;
&gt; Д-р Мальбург: Ви мене чуєте?
&gt; Піддослідний: Чую! Навіщо говорити по гарнітурі, якщо ми в одній кімнаті стоїмо?
&gt; Д-р Мальбург: По моїй команді натиснете кнопку, на якій намальована окружність, і відразу відпустите. Чи готові?
&gt; Піддослідний: Готовий.
&gt; Д-р Мальбург: Почали! &lt;піддослідний зникає&gt; Ви мене чуєте?
&gt; Піддослідний: Та скільки можна… &lt;передача припиняється&gt;
&gt; Д-р Мальбург: Алло?
**Коментар:** //Є прогрес! Воно витратило на передачу звука цілих 2 хвилини 28 секунд. Продовжимо в цьому напрямку.// – д-р Мальбург

------

**Акумульований час:** 1 година
**Умови експерименту:** Перед експериментом піддослідному надали мініатюрну відеокамеру.
**Результат:** Піддослідний з&#39;явився через 70 хвилин 36 секунд після зникнення. Протягом 40 секунд після зникнення на екрані, на який передавався сигнал з відеокамери, було видно перешкоди, після чого екран вимкнувся.
**Коментар:** //9 хвилин и 34 секунди на сорокасекундну передачу перешкод. Думаю, наші засоби спостереження не можуть сприймати ту реальность.// – д-р Мальбург

------

**Акумульований час:** 1 година
**Умови експерименту:** Після зникнення піддослідного на його місце помістили суцільний сталевий куб.
**Результат:** Через 62 хвилини 12 секунд куб розколовся, і звідти вийшов піддослідний, який виглядав вельми здивованим. Злам був кристалічним, так, як ніби б куб зсередини піддався крихкому руйнуванню.
**Коментар:** //1 хвилина 10 секунд. Потужний апарат.// – д-р Мальбург

------

**Акумульований час:** 1 година
**Умови експерименту:** Двоє піддослідних стали приблизно на рівній відстані від об&#39;єкта і взялися за руки; один з них натиснув на кнопку.
**Результат:** Другий виглядав шокованим. Зниклий піддослідний з&#39;явився через 61 хвилину 2 секунди.
**Коментар:** //Отже, це не поле.// – д-р Мальбург

------

**Акумульований час:** 1 година
**Умови експерименту:** Двоє піддослідних стали приблизно на рівній відстані від об&#39;єкта, взялися за руки і одночасно натиснули на кнопку.
**Результат:** Піддослідні з&#39;явилися через 61 хвилину 2 секунди. При дослідженні обсягу заряду SCP-1003 виявилося, що він заряджений на дві години замість однієї.
**Коментар:** //Об&#39;єкт вміє розмежовувати дві органічні структури. Це вже цікаво.// – д-р Мальбург

------

**Акумульований час:** 1 година
**Умови експерименту:** Кровоносні системи двох піддослідних були напряму з&#39;єднані. Один з них натиснув на кнопку.
**Результат:** Обидва піддослідних зникли одночасно і з&#39;явилися через 61 хвилину 2 секунди. При дослідженні обсягу заряду SCP-1003 виявилося, що він заряджений на одну годину.
**Коментар:** //…але не розрізняє групи крові. І ефект жодним чином не залежить від маси тіла суб&#39;єкта.// – д-р Мальбург

------

&gt; Резюмуючи висновки експериментів, описаних вище, можна висловити робочу гіпотезу, згідно з якою:
&gt; * Об&#39;єкт переносить суб&#39;єкта до іншої реальності (далі – Континуум А), в якій час стоїть на місці, і витрачає на це перенесення 1 хвилину 2 секунди;
&gt; * На трансляцію звуку з Континууму А протягом трьох секунд витрачається 2 хвилини 28 секунд, на трансляцію зображення протягом сорока секунд – 9 хвилин 34 секунди, проте зображення не сприймається;
&gt; * На крихке руйнування площею 1,80 х 1,80 м витрачається 1 хвилина 10 секунд;
&gt; * Тактильний контакт органічних структур не змушує об&#39;єкт сприймати ці структури як єдине ціле, на відміну від контакту крові.</textarea></pre>
