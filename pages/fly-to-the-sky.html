//如果可以的話，//

//我想飛。//

//再次翱翔在聖光之間。//


@@@@
@@@@
@@@@


「她的時間不多了。我們預期她將會在下次日出化為塵土。」

黑亮的緞帶圍繞著闇紫色的牧師袍，主的犧牲倒掛在Missingberg手中偽經的封面。眼前吐露出邪道之語者胸襟別著唯一一個能讓基金會留存他的理由—邪偽部門的徽章。

「我的朋友，任何俗世聖潔的恩典在這個部門都是庸俗的偏執，包括您與倫理委員會那偽善的信念。」

Missingberg緊閉他身後的拉門，門後的世界不是正義與良善注視之地，那些觀念一旦進入將破碎、扭曲，只有純粹的污穢才能存留。在善與惡的分界線，雙方在正中放置了酒席，那些不純的善意和必要的惡意在此匯聚，以及招待CandleLight特工這種替聖光傳令的羔羊。

CandleLight身旁的燭台點燃著詭異的黑火，長桌的另一端傳出陣陣細語，那是不能被理解的語言。但就算是近似深淵也要受到倫理委員會的掌控，就算是非正道的仁慈又或是面對聖光的妥協。CandleLight特工就是來一窺奧秘的牧師。

「鑑於項目的特性，倫理委員會要求直到項目無效化前的最後一刻都要保有尊嚴⋯⋯。我這麼說吧，吾友。那是墜落的天使，那是神蹟存在的證據，比起不可名狀、稍縱即走的天使，人型天使對基金會的價值可不是單純的宗教人型而已⋯⋯。」

「而她已經墮落，CandleLight。救贖之光，尤其是倫理委員會的善意就是她消亡的原因。當你將她迎接至希望的腳下，她的羽翼就會被燃燒殆盡。」

CandleLight端詳著手中的銀杯，紅酒從杯緣灑落到反光的大理石地板。CandleLight身後牆上裝飾的騎士塑像與Missingberg身旁的奇美拉石膏像對峙。CandleLight將銀杯推過長桌至Missingberg的面前。「你知道嗎，去他的禮節，我要進去看她。這件事我作主。」

CandleLight起身脫去純白的禮袍，踏著隨性的步伐來到Missingberg面前。聖光和邪佞的對決顯然在兩個人的身高上平手，如果兩人的一言一行都是角力的話。

「讓開，小M，我要進去。」

CandleLight態度的轉變使Missingberg保持不住嚴肅，銀色的頭髮隨著偷笑微微顫抖。

「不可以喔，C醬。聖潔的代言人怎麼能這麼粗俗呢？要溫柔一點才行。」

「要連最後一點禮節都拋下才能進來這個部門啊。『最真的惡念才能存留。』這可是你對我說的。」

「好，好。對她溫柔一點，你也不要被真理吞噬了喔。」

Missingberg推開身後的其中一扇門，比交界處更深層感受壓迫著CandleLight的胸膛，CandleLight頭也不回進入房間，背後隱約傳出Missingberg的碎念，「還是老樣子呢。」之類的。

@@@@
@@@@
@@@@

微弱的月光從房間的落地窗映在床上，女子坐在床上雙手握拳，向著面前的倒十字祈禱。比起女子身上單薄的內襯，一雙柔亮的翅膀佔據CandleLight的視線，與昏暗的四周並不相容。

「神的使徒啊，感謝主，我們相會了。主有對你說我的願望嗎？」

女子展開她的翅膀，羽翼豐滿只是刻意做的偽裝，羽梗之下只剩殘破的羽毛。女子的談話使羽毛脫落，這是基金會所不了解但邪偽部門所知之處，墮天使的懺悔即是凋零，逝去就是她們的善終。

「倫理委員會想要知道妳的狀況，如果可以也請配合我們的研究⋯⋯。」

「但那也是善行，對吧？我所知的如實相告，卻也來日不多了。最後我想回歸主的懷抱，以我想要的方式。」

Candlelight不願直視女子空洞的雙眸，只是在手中的紙一陣塗鴉。Missingberg依靠在門邊觀察著Candlelight的舉動。

「那所謂惡行，不僅倫理委員會不會通過，教會也不會允許。目前的狀況不能讓妳回復到能飛行的狀態。也許我們換個方式？」

「那可不一定，還有機會的⋯⋯。」

「Missingberg！不可以！我知道你想做什麼！不值得你這麼做，最起碼不是你⋯⋯。」

Candlelight抓緊漫步前來的Missingberg，雙手緊緊按住Missingberg的雙肩，飄落的紙張上塗鴉之中，圍繞著獻祭這兩個字。

「Candlelight！不是只有教會想要人型天使的研究結果，地下教會也一樣。作為長久以來傳說中的有力盟友卻從未有人見過真實的墮天使，更遑論是理解其中的奧秘了。地下教會可憎的手段如此之多，而我也知道你會怎麼做，還不如這裡就讓我⋯⋯。」

「小M你，慌張了喔？」

「欸？」

目睹互動的墮天使躲在棉被裡偷笑。

@@@@
@@@@
@@@@


人的善惡開始模糊，不是從最近開始的事，在現代卻被逐漸展現。但這不代表積累罪孽千年已久的墮天使能在現代輕易被救贖。

糜爛使世間的善惡模糊，並非教會與地下教會遺忘了他們各自的初衷，人心在這個年代使兩方不再主動衝突，取而代之的是協調著各自所需。但這份合作的和諧無法提供多餘的罪孽給墮天使。

墮天使們不僅失業了，他們的本質也沒有隨著時代改變，說著奇怪的詞語被俗世間驅逐，不適應凡塵的古老墮天使只能回歸地獄或是懺悔，被聖光消滅。

這是兩方教會共同的理解，但是沒有實例可以證實。


@@@@
@@@@
@@@@

//從何時開始，無法展翅飛翔？//

//我想是從開始後悔的那刻吧。//

//並不是後悔誤入歧途，或是後悔盲信聖光。而是開始了解自己的想法。我想飛，我想為自己而飛。無論從何處躍起，最後的目的都要是自己的願望。但是有了自我的同時，我再也無法飛升。//

//我想飛，但是不能僅僅依靠翅膀，我要自己飛起來，填滿心中的渴望，向著目標。//

@@@@
@@@@
@@@@


「這是附近最隱密但是也最接近主的地方了。」

CandleLight推著輪椅前往Site-ZH-16的附屬教堂，他臨時支開了當地的神職人員，避免天使的出現引起騷動。輪椅上的女子身上鋪著厚重的毛毯，CandleLight將輪椅停在牆上偌大的十字架前，不採光的室內隱約有著一道光打在十字架上。

「總覺得你們倆好有趣。能跟我說說你們的事嗎？」女子閉起眼睛，臨走前享受最後一刻的安寧。

「小M他，是個溫柔的人啊。行事溫柔體貼，是公認的好牧師，也是許多人眼中的好對象。我們在基金會的職前訓練中認識，他想要了解這個世界，跨過兩方教會的界線，和處在聖光中的牧師交流教義。」

「經過基金會的訓練之後，當大家以為他會被分配到正義的宗教部門時，卻不知道他因為出身地下教會，內心其實頗為掙扎。相反的，與他同期的我，並不是宣道的料。只好撿了倫理委員會中與邪偽部門中介的缺。當我聽到小M最後派駐到分界處的那刻，總覺得他似乎妥協了什麼，既不是完全壓抑自己的想法待在宗教部門，也不是在邪偽部門屈居高位。」

「在那之後，每當部門間發生衝突，我們兩個就會擔任各自部門的代言者，在分界處說著令人不自在的公務用語，或許不自在的只有我而已，小M本來就是那種人嘛⋯⋯。」

聽著CandleLight的碎念女子又開始偷笑。

「不是只有往上爬才是在飛行喔。」女子一字一字說出口，語氣越來越微弱。「想要看著自己在意的人，想要和他一起飛翔。要好好體會他的想法啊。你們要一起飛，一起實現你們的願望⋯⋯。」

意識中，天使展開翅膀飛向耀眼的雲朵，所剩無幾的羽毛隨著羽翼拍打灑落地面。

隨後天使重重墜落。</textarea></pre>
