**项目编号：**SCP-857-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-857-JP需收容在Site-8102的陆生生物收容室，收容室内需安装监控摄像头、运动物体传感器和机械化警报系统。视认SCP-857-JP时应观看事先录制的视频，而不是直接视认其本体。收容室的门口需至少设置两名保安人员以及监控摄像头，禁止人员进入。SCP-857-JP每天需喂食一次，需饲喂其50kg猪肉或牛肉。喂食是需使用经自律化改造的、福斯特米勒公司制造的Talon MK II型机器人，收容室内的清扫则使用iRobot公司制造的清扫机器人。考虑到机器人可能发生故障，需要准备备用的机器人。

**描述：**SCP-857-JP为一头具备认知危害能力的山羊（//Capra Linnaeus//）。其头颈部异常发达，不存在生殖器官。虽然其没有眼球，但能以未知手段认知周围环境。SCP-857-JP与通常的山羊不同，是肉食性的。其认知危害的影响区域为以其为圆心5m~10m的区域内，在被视认的瞬间显现其异常性，已确认观看监控摄像头的实时影像也会显现异常性。视认到SCP-857-JP的动物（以下指定为SCP-857-JP-A）会暂时失去其视力，并对SCP-857-JP进行求爱活动。此后SCP-857-JP-A将移动到便于SCP-857-JP捕食的位置，在其头部正下方停止行动，然后被其捕食。包含人类在内的一切生物均可受到SCP-857-JP的能力影响。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 结束阅览&#34;]]
__**实验记录01**__
&gt; **实验对象：**SCP-857-JP与一头公山羊
&gt; 
&gt; **实验方法：**将公山羊牵入SCP-857-JP的收容室，通过监控摄像头观察行动。
&gt; 
&gt; **结果：**公山羊变为SCP-857-JP-A，对项目进行求爱活动并被其捕食。此外观看了实时录像的██研究员等多名人员均变为SCP-857-JP-A并遭项目捕食。
&gt; 
&gt; **分析：**//今后的实验禁止观看实时录像。──██博士//

__**实验记录02**__
&gt; **实验对象：**SCP-857-JP与一头母山羊
&gt; 
&gt; **实验方法：**将母山羊牵入SCP-857-JP的收容室。不观看实时监控录像，而观看录制后的。
&gt; 
&gt; **结果：**母山羊变为SCP-857-JP-A，对项目进行求爱活动并被其捕食。此外，确认到录制的监控录像不会显现其异常性。
&gt; 
&gt; **分析：**//确认了项目会对同种生物和人造成影响。──██博士//

__**实验记录03**__
&gt; **实验对象：**SCP-857-JP与公山羊、母山羊各一头，两头山羊是一对的
&gt; 
&gt; **实验方法：**将两头山羊牵入SCP-857-JP的收容室。
&gt; 
&gt; **结果：**无论是公山羊还是母山羊均变为SCP-857-JP-A，对项目进行求爱活动并被其捕食。
&gt; 
&gt; **分析：**//确认了即使存在伴侣也会受到项目影响。──██博士//

__**实验记录04**__
&gt; **实验对象：**SCP-857-JP与一头怀孕的母山羊
&gt; 
&gt; **实验方法：**将山羊牵入SCP-857-JP的收容室。
&gt; 
&gt; **结果：**母山羊变为SCP-857-JP-A，对项目进行求爱活动并被其捕食。
&gt;  
&gt; **分析：**//确认到怀孕中的个体也会受到其影响。──██博士//

__**实验记录05**__
&gt; **实验对象：**SCP-857-JP与D-39835（男性，异性恋）
&gt; 
&gt; **实验方法：**将D-39835带入SCP-857-JP的收容室。
&gt; 
&gt; **结果：**D-39835变为SCP-857-JP-A，对项目进行求爱活动并被其捕食。
&gt; 
&gt; **分析：**//再次确认项目的认知危害效果同样对人类有效。──██博士//

__**实验记录06**__
&gt; **实验对象：**SCP-857-JP与D-22543（女性，异性恋）
&gt; 
&gt; **实验方法：**将D-22543带入SCP-857-JP的收容室。
&gt; 
&gt; **结果：**D-22543变为SCP-857-JP-A，对项目进行求爱活动并被其捕食。
&gt; 
&gt; **分析：**//项目的影响与遗传学上的性别无关。──██博士//

__**实验记录07**__
&gt; **实验对象：**SCP-857-JPとD-34578（原本为男性，经变性手术后为女性）
&gt; 
&gt; **实验方法：**将D-34578带入SCP-857-JP的收容室。
&gt; 
&gt; **结果：**D-34578变为SCP-857-JP-A，对项目进行求爱活动并被其捕食。
&gt; 
&gt; **分析：**//按照指示进行了实验，可到底为什么还要进行这样的实验？在实验01中不就确认了对人类会带来认知危害影响吗？──██研究员//

__**实验记录08**__
&gt; **实验对象：**SCP-857-JP与D-89932（女性，在关押过程中怀孕）
&gt; 
&gt; **实验方法：**将D-89932带入SCP-857-JP的收容室。
&gt; 
&gt; **结果：**由于伦理委员会的通知，无限期冻结实验。
&gt; 
&gt; **分析：**//立即拘留实验负责人██博士，并对其进行讯问。──道策管理官//
[[/collapsible]]

**附录：**SCP-857-JP是在东京都██市内进行社会性试验“通过放牧山羊被草地除草”时混入放牧的山羊中，并引起了基金会的注意的。此次事件中共有██人因SCP-857-JP而死亡。基金会在散播了标准掩盖故事“从动物园中逃出的猛兽”后将其控制并收容。

[[collapsible show=&#34;+ 采访记录&#34; hide=&#34;- 结束阅览&#34;]]
以下为对幸存者进行的采访记录。
&gt; **采访对象：**中山██（性别为男）
&gt;  
&gt; **采访人员：**██特工
&gt;  
&gt; **备注：**采访在基金会经营的医院内进行。
&gt;  
&gt; **&lt;录音开始，20██年██月██日&gt;**
&gt;  
&gt; **██特工：**中山先生，你身体怎么样？
&gt;  
&gt; **中山：**啊，不必担心。比起我来说，她去哪了？
&gt;  
&gt; **██特工：**“她”是指谁？是你住在事发地附近的朋友吗？
&gt;  
&gt; **中山：**不对，不是那样。她忽然就出现了，我……我也看见她了。其他的家伙都看见她了。她就是突然……突然的就在那儿啦。
&gt;  
&gt; **██特工：**你说的“她”……是指这个吗？（出示SCP-857-JP的照片）  
&gt;  
&gt; **中山：**哈啊？你在说什么啊，这不是山羊吗？她不是那个样子，她有一头长长的黑发，穿着反季的连衣裙，在草地上微笑着。我一看到她的时候，忽然视野就变得漆黑一片了。我看不见了，回过神来发现周围的所有人都聚集在她旁边，我打算避开那些家伙去见她。
&gt;  
&gt; **██特工：**但是你没能见到“她”是吗？
&gt;  
&gt; **中山：**啊，她周围挤着很多人。男的女的，家庭主妇还有孩子这些都有。虽然好像听见在人群的另一头传来了惨叫声，但我觉得无论如何也要去见她……于是就挤进人群里去了。
&gt;  
&gt; **██特工：**你在那里见到什么了呢？
&gt;  
&gt; **中山：**我看见一个男人被她抱住了。看见她在咬他的脖子，她在咬他。我因为嫉妒发狂了，不是那家伙。说什么都该是我。请她那样做的是我啊。我的眼前什么也看不见，其他的那些人似乎也和我有一样的想法，在我周围打起来，我还没回过神来的时候后脑勺不知被谁揍了，然后就失去了意识。
&gt;  
&gt; **██特工：**你没事比什么都好，我想问你一个问题，“她”对你来说意味着什么？
&gt;  
&gt; **中山：**我也不知道，她是能接受我的独一无二的存在。她告诉我，至今为止我一直都是孤独的，有着无论如何都无法填补的孤独。治愈的方法只有她，被她吃掉，孤独才能被治愈。
&gt;  
&gt; **██特工：**那么我明白了，你好像还有些后遗症。好好治疗吧。
&gt;   
&gt;  
&gt; **&lt;录音结束，20██年██月██日&gt;**
&gt;  
&gt; **结束报告书：**对中山先生执行了记忆删除，不过未能消除SCP-857-JP的影响。为此决定将其继续置于基金会监控下。

&gt; **采访对象：**大村██（性别为女）
&gt;  
&gt; **采访者：**██博士
&gt;  
&gt; **备注：**采访是在基金会前台经营的精神科诊所进行的。
&gt;  
&gt; **&lt;录音开始，20██年██月██日&gt;**
&gt;  
&gt; **██博士：**那么大村女士，可以谈谈那个时候的事情吗？
&gt;  
&gt; **大村：**可以，经历那件事对我来说是难忘的事情。
&gt;  
&gt; **██博士：**经历了你所说的“那件事”，你是怎么想的？
&gt;  
&gt; **大村：**我经历过“那件事”……不，是见到了他，我都无法考虑其余的事情了。
&gt;  
&gt; **██博士：**你能够告诉我“他”的详细信息吗？
&gt;  
&gt; **大村：**（拍桌子的声音）对我来说，他是不可替代的人！让我、让我见他！   
&gt;  
&gt; **██博士：**请你冷静一下。那么，“他”对你来说是怎样的人？
&gt;  
&gt; **大村：**他站在草丛上微笑着。特别是他的穿着很普通，没什么特别值得一提的。就是衬衫、夹克、长裤，可以说非常朴素。但是一看到他的笑脸，我就明白了。我被他所吸引了。因为在那一瞬间，我眼前一片漆黑。
&gt;  
&gt; **██博士：**你看起来很执着，跟“他”说话了没有？
&gt;  
&gt; **大村：**哪有啊！因为……只是陌生人嘛。然后，过了一会儿眼睛就看得见了……注意到的时候，他周围人山人海。甚至还有小姑娘和老奶奶，简直就像偶像或者演员来了一样……
&gt;  
&gt; **██博士：**人们都聚集过来了啊……他们挡住你了吗？
&gt;  
&gt; **大村：**是的，所以我拨开人群去看他。因为，他是我的，是我找到他的。那时候我觉得，不能把他让给其他人。
&gt;  
&gt; **██博士：**你在那里见到什么了呢？
&gt;  
&gt; **大村：**那个不知道从哪来的女人和他拥抱在一起。可当我看到这些的时候，视野又变得漆黑了。我想，我绝对不能原谅她！可等我意识到的时候，已经是在救护车上了……此后就是您知道的那样。
&gt;  
&gt; **██博士：**我明白了，我想你看到的是幻觉。因为你的压力而出现了幻觉。
&gt;  
&gt; **大村：**那种事怎么都无所谓！让我见见他！喂！他现在在哪呀！？
&gt;  
&gt; **&lt;录音结束，20██年██月██日&gt;**
&gt;  
&gt; **終了報告書：**让大村女士服用了记忆删除药剂，可是未能消除项目的影响。幸运的是，由于项目活性化时幸存者非常少，决定将其置于基金会监视下。
[[/collapsible]]

基金会对向██市借出山羊的从业者██牧场的企业情报进行了调查，结果发现其是从其他同行那里买来的改良品种山羊。进一步调查的结果是在调查线路上发现一家与日本生类创研相关的企业“日生基因材料”。基金会对该公司进行了强袭和搜查，并发现10头SCP-857-JP的同种个体。在回收与项目相关的所有材料后，将所有个体就地处决并焚烧其尸体。


[[collapsible show=&#34;+ 讯问记录01&#34; hide=&#34;- 隐藏文档&#34;]]
特工在研究设施内拘束了研究员，并讯问其制作项目的意图。

&gt; **讯问对象：**日本生类创研的研究员
&gt;  
&gt; **讯问者：**██特工
&gt;  
&gt; **备注：**讯问在设施内进行。
&gt;  
&gt; **&lt;录音开始，20██年██月██日&gt;**
&gt;  
&gt; **██特工：**语音信号01，完成对象的拘束。现在开始讯问。
&gt;  
&gt; **研究员：**求你了，不要再打我了。
&gt;  
&gt; **██特工：**啊，把我们需要的东西说出来就好了。
&gt; 
&gt; **研究员：**明白……那我说了。事情的开始是某个富翁的委托。他在阿富汗的山区发现了稀有金属的矿床……他打算把那块地方买下来，不过那附近有武装势力驻扎。
&gt;  
&gt; **██特工：**简明扼要地说。
&gt;  
&gt; **研究员：**知、知道了。总之，在那里的那些人很碍事。为了有效地“减少”他们，只从PMC[[footnote]]私营军事公司（private military company）的缩写。[[/footnote]]雇人是不够的。那个地方的住民都是潜在的武装分子，需要减少其人口并且分散周边村落。
&gt;  
&gt; **██特工：**所以需要的就是吃人的山羊啊。
&gt; 
&gt; **研究员：**没错，阿富汗的游牧民都是饲养山羊的，把它混进其中就是最理想的状态。我们着手研究，但是预算和时间都不够。总部的同事们认为我们的研究的重要度很低，也试着和委托人交涉了一下，但是他只是在催我们赶紧做。
&gt;  
&gt; **██特工：**于是，你们迫切需要进行紧急的测试。
&gt;  
&gt; **研究员：**对呀！因为预算不足，连最基础的测试环境都没有。虽然我们拼命地研究，不断钻研并积累成果。然后就进行了测试。
&gt;  
&gt; **██特工：**你没有考虑到被我们察觉的可能性吗？
&gt;  
&gt; **研究员：**肯定是会考虑到的呀，但是交货的期限就要到了，我们没得选了。把需要的东西做出来然后交给那个蠢富翁就好了。
&gt;  
&gt; **██特工：**托你们的福，死了好些人呐。那么，测试也成功了，你们就打算逃跑吗？
&gt;  
&gt; **研究员：**对呀，我们都已经做完了，就差打包交货了。
&gt;  
&gt; **██特工：**这样啊，来得及太好了。至于如何处置你们我不知道。
&gt;  
&gt; **&lt;录音结束，20██年██月██日&gt;**
&gt;  
&gt; **结束报告书：**为今后进行的研究，将该名研究员拘束于基金会站点内。
[[/collapsible]]

[[collapsible show=&#34;+ 讯问记录02&#34; hide=&#34;- 隐藏文档&#34;]]
以下是对试图进行有伦理性问题的实验的██博士进行的讯问。
&gt; **讯问对象：**██博士
&gt;  
&gt; **讯问者：**道策管理官
&gt;  
&gt; **备注：**道策管理官基于伦理委员会的命令对██博士进行讯问。
&gt;  
&gt; **&lt;录音开始，20██年██月██日&gt;**
&gt;  
&gt; **道策管理官：**那么开始讯问。██博士，你明白你的实验违反了基金会的理念吗？
&gt;  
&gt; **██博士：**啊，我知道的。但是我有必要完成对那个的研究。
&gt;  
&gt; **道策管理官：**完成研究？那个原本就是日创的人制造出来的极其粗糙的东西。研究那个究竟有什么好处呢？
&gt;  
&gt; **██博士：**你不明白吗？说它是从侵蚀人类的病中拯救出来的救世主也不为过。
&gt;  
&gt; **道策管理官：**救世主？你是认真的吗？那只是个怪物。说起来，“侵蚀人类的病”到底是什么呢？
&gt;  
&gt; **██博士：**就是“孤独”。
&gt;  
&gt; **道策管理官：**孤独？  
&gt;  
&gt; **██博士：**人类让各种各样的信息流通到全世界，不过，到每一个异常的终止时，差异就会在那里变得清楚。越是接触信息，越能清楚各种各样的人的差异。在那里，相同理念之类的东西毫无意义。人们感到差异，孤独就会加深。最后就有了70亿的孤独。
&gt;
