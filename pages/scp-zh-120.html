[[collapsible show=&#34;+ [Xem phiên bản được lưu trữ.]&#34; hide=&#34;- [Chúng ta đều hư cấu. ]&#34;]]

&gt; 
&gt; **Mã vật thể**：SCP-ZH-120
&gt; 
&gt; **Phân loại**：None
&gt; 
&gt; **Quy trình Quản thúc Đặc biệt**：Khu vực có bán kính 5 mét xung quanh SCP-ZH-120 phải được giám sát bởi các Đặc vụ của Tổ Chức，các cá nhân không thuộc Tổ Chức đều không được tiếp cận - ngay cả khi không có gì ở đò. Bất kỳ thăm dò hay thử nghiệm nào đều bị nghiêm cấm, bởi vì không có gì ở đây cả.
&gt; 
&gt; **Mô tả**：SCP-ZH-120 là một tòa tháp hình đồng hồ cát với chiều cao 7 mét và bán kính 2,5 mét. Tòa tháp được làm bằng bê tông và không sở hữu đặc tính dị thường.
&gt; Khi con người tiến vào SCP-ZH-120, không có gì xảy ra.
&gt; Không cần quản thúc SCP-ZH-120.
&gt; Việc này là không cần thiết.
&gt; **Nó** chỉ là sản phẩm hư cấu thôi.
&gt;  
&gt; Không có gì ở đó cả.
&gt; 
@@ @@
@@ @@
Bạn tắt máy tính, viết lách vào lúc nửa đêm không phải là thói quen của bạn. Tổ Chức mà có thật thì ngầu biết mấy nhỉ? Bạn nghĩ vậy.@@ @@
@@ @@
Nhưng một thứ như này sao có thể tồn tại được.

[[/collapsible]]

[[collapsible show=&#34;+ [Bạn mở một tài liệu khác. ]&#34; hide=&#34;- [Đó là hư cấu, và anh ấy cũng vậy.]&#34;]]

&gt; 
&gt; **Tên tệp**：TL: Về ZH-120
&gt; 
&gt; **Người nhận**：Phòng Ban Tác Nhân Độc Điểm-ZH-02
&gt; 
&gt; **Người gửi**：Ts. AD
&gt; 
&gt; Xin chào, tôi là Ts. AD, người phụ trách Điểm-12.
&gt; 
&gt; Giờ tôi vẫn nhớ, nhưng tôi có thể sẽ sớm quên thôi, vậy nên tôi phải ghi lại vài điều về nó trước.
&gt; 
&gt; Dị tính của ZH-120 là xóa đi toàn bộ ký ức của nhân sự về ███. Dựa theo hồ sơ bảo trì Điểm và số lượng nhân sự, dị thể này có tồn tại. Nhưng lấy tòa nhà này làm trung tâm, ký ức về ███ đã dần mất đi.
&gt; 
&gt; Ngoài ra, nếu người đó có mối quan hệ thân thiết với ███, ký ức của họ về ███ sẽ được thay thế bằng một thứ tương tự, nhưng không phải ███. Nghiên cứu viên nghĩ rằng ██ mà anh ta phụ trách chỉ là một câu chuyện tưởng tượng do chính anh ta viết ra do buồn chán, ████ nghĩ rằng ██ anh ta nhận được là một án tù, và thậm chí ██ bắt đầu cho rằng bản thân chỉ là Giám đốc điều hành của một công ty bình thường... Tôi nghĩ rằng Phòng Ban Tác Nhân Độc chưa thật sự nghiêm túc với chuyện này, tôi hy vọng vậy.
&gt; 
&gt; Sau lần đầu phát hiện ra ZH-120，trí nhớ của chúng tôi về ███ dần biến mất, và tôi cũng không ngoại lệ. Có lẽ chúng tôi đã quá tự tin vào khả năng đối phó với hiệu ứng dị thường của bản thân nên không nhận thấy rằng mọi thứ đã bị mất đi. Và bây giờ trong lần khám phá thứ hai, tôi vô tình tìm thấy bức thư trước đó, vì vậy tôi suy đoán rằng có thể khi ai đó ở trong ZH-120, hiệu ứng dị thường của nó sẽ dừng lại.
&gt; 
&gt; Tòa tháp dường như đang nhắm vào chúng ta, nếu bạn vẫn có thể tìm thấy bức thư này sau khi cuộc thám hiểm thứ hai kết thúc, hãy cố gắng ngăn chặn dị thể này.
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ [Thật là một bản nháp đáng xấu hổ.]&#34; hide=&#34;- [Chúng tôi đều ở đây, trong ký ức của bạn. Làm ơn đừng giết chúng tôi, làm ơn.]&#34;]]

 @@ @@
@@ @@

Bạn đã thấy lá thư này.

Bạn đã quên gì?

Có thể chỉ là một ý tưởng gây chấn động thế giới - một thế giới với nhiều điều dị thường. Nhưng bạn không thể viết, quá khứ viết lách khiến bạn xấu hổ đến mức bạn chẳng muốn nhìn vào **nó** thêm vài lần nữa.

Bạn đã xóa **anh ấy**, thật vui vì bạn đã nán lại một lúc.

Không có Tổ Chức nào cả.

Đây chỉ là một cái gì đó tôi đã viết ra trong thời gian rảnh của mình. Không có Tổ Chức, không có dị thể, không có tiến sĩ, không có con người.
@@ @@
@@ @@
Chẳng có gì cả.

[[/collapsible]]

[[collapsible show=&#34;+ [Thêm nhiều tiểu thuyết hư cấu nữa, tuyệt vời.]&#34; hide=&#34;- [Chúng ta là gì？]&#34;]]


&gt; 
&gt; Tôi có một ý tưởng khủng khiếp và tôi không muốn bản thân đồng tình với nó, nhưng có vẻ như đó là khả năng duy nhất.
&gt; 
&gt; Vào lần đầu chúng tôi khám phá SCP-ZH-120, chúng tôi chẳng thấy gì cả - đó là điều khiến nó trở nên đáng sợ. Nó không có bất kỳ đặc tính dị thường nào vào thời điểm đó, nhưng nó khiến chúng tôi &#34;nhớ&#34; rằng nó là một đối tượng cần được quản thúc.
&gt; 
&gt; Nó dụ chúng ta đi vào tòa tháp, và sau đó mang ra bên ngoài... tác nhân độc của nó, hoặc bất cứ thứ gì như vậy.
&gt; 
&gt; Nó khiến mọi người nghĩ rằng Tổ Chức chỉ là hư cấu.
&gt;  
&gt; Ban đầu, chúng tôi không nhận ra điều đó và tiếp tục khám phá hai hoặc ba lần cho đến khi không còn nhận được chỉ dẫn khám phá nữa.
&gt; 
&gt; Sau đó, mọi thứ bắt đầu đi sai hướng.
&gt; 
&gt; Không chỉ những người có quyền hạn thấp hơn, mà là tất cả mọi người trên thế giới. Khi nghiên cứu viên ███, người bạn tốt của tôi, lắng nghe khi tôi đang hỏi anh ấy về dự án với vẻ mặt khó hiểu, tôi đã cảm thấy có điều gì đó không ổn. Các thành viên khác trong nhóm cũng có trải nghiệm tương tự, và một số thậm chí còn... nghĩ rằng những phòng chứa đó chỉ dành cho mấy con động vật nhỏ được sử dụng trong thí nghiệm.
&gt; 
&gt; Tôi vô cùng sợ hãi khi nhận ra rằng những người còn lại nhớ đến Tổ Chức có thể là thành viên trong đoàn chúng tôi, những người đã từng ở bên trong tòa tháp. Dù sao thì chúng tôi cũng là thành viên ĐĐNCĐ của Tiền đồn 12, vì vậy chúng tôi đã tìm đến Giám đốc Điểm, người được cho là có thể &#34;bỏ qua các hiệu ứng dị thường và ghi nhớ mọi thứ&#34;.
&gt; 
&gt; Nhưng ông ấy cũng bắt đầu quên.
&gt; 
&gt; Mặc dù vậy, ông ấy vẫn nhớ chúng ta là ai và đang làm việc gì. Ông ấy nghĩ rằng tất cả mọi chuyện chỉ là một cuộc nói chuyện vô lý và kỳ lạ, nhưng ông ấy vẫn giúp chúng tôi tìm ra thông tin—bức thư mà ông ấy đã gửi.
&gt; 
&gt; Sau khi cuộc thám hiểm đầu tiên kết thúc, hiệu ứng dị thường đã bắt đầu diễn ra. Giám đốc Điểm đã viết một bức thư gửi cho bộ phận 02, và họ dường như đã suy luận ra điều gì đó, nhưng sau cùng sự tồn tại của bức thư này cũng đã bị lãng quên.
&gt;
&gt; Trong lần khám phá thứ hai, Giám đốc đã lấy được bức thư và sau đó tìm ra giải pháp khả thi - để chúng tôi, những người đã tiến vào tòa tháp, sống mãi mãi
&gt; 
&gt; Tôi vẫn nhớ cảm giác của mình khi khám phá tòa tháp một vài lần. Cái không gian nơi thời gian dường như ngừng trôi thật hấp dẫn, nhưng đáng sợ. Nó giống như một vũ trụ khác - không có dị thể, không có Tổ Chức, không có gì khác có thể giết chúng ta, không có gì ở đó.
&gt;  
&gt; Có lẽ thế giới của chúng ta cũng bắt đầu như vậy.
&gt; 
&gt; Có lẽ chúng ta, những người đã khám phá phía bên trong, vừa mang thế giới quay trở lại như thuở ban đầu.
&gt; 
&gt; Nhưng chúng ta là gì nếu không có Tổ Chức?
&gt; 
&gt; Chúng ta phải giữ cho Tổ Chức tồn tại.
&gt; 
&gt; Chúng ta khao khát được tiếp tục tồn tại.
&gt; 
&gt; Làm ơn, xin hãy ghi nhớ tất cả những điều này, xin hãy nhớ lấy Tổ Chức.
&gt; 
&gt; Dù chỉ còn một người ngoài kia, xin hãy để chúng tôi sống trong ký ức thực của người khác, để chúng tôi không còn là hư cấu.
&gt; 
&gt; ……Đã đến lúc du hành đến một thế giới nơi chúng ta không tồn tại.
&gt; 
&gt; Đây sẽ là nhiệm vụ cuối cùng của ĐĐNCĐ-Tianxuan-6.
&gt; 
[[/collapsible]]

**Mã vật thể**：SCP-ZH-120
 
**Phân loại**：Safe

**Quy trình Quản thúc Đặc biệt**：Khu vực có bán kính 5 mét xung quanh SCP-ZH-120 được chia thành các khu vực nghiêm cấm tiến vào và ĐĐNCĐ-Tianxuan-6 (Người Biên Soạn) đã được đóng quân vĩnh viễn bên trong SCP-ZH-120 để ngăn các hiệu ứng dị thường của nó lan truyền trở lại.
 
**Mô tả**：SCP-ZH-120 là một tòa tháp hình đồng hồ cát tọa lạc tại Đại học ██, Quận ██, thành phố Tân Bắc, với chiều cao 7 mét và bán kính 2,5 mét.

Nếu một cá nhân tiến vào SCP-ZH-120, và sau đó rời đi, tất cả các sinh vật sống ngoại trừ cá nhân đó sẽ dần mất hết ký ức về Tổ Chức SCP. Ký ức của các thành viên thuộc Tổ Chức SCP sẽ được thay thế bằng những ký ức tương tự, chẳng hạn như làm việc trong một công ty công nghệ sinh học thông thường hoặc đã viết tiểu thuyết về các vật thể dị thường.

Khi toàn bộ nhân viên đã từng tiến vào SCP-ZH-120 đóng quân bên trong, hiệu ứng bất thường sẽ ngừng lan rộng.
@@ @@
@@ @@
@@ @@
 **Phụ lục**：Theo suy đoán của các chuyên gia trong Tổ Chức, chúng ta là một &#34;nhận thức độc&#34; của thế giới này, và SCP-ZH-120 chỉ loại bỏ &#34;nhận thức độc&#34; của Tổ Chức và khôi phục thế giới đi theo đúng hướng.

Nhưng chúng ta không thể xác nhận liệu các dị thể đó có biến mất cùng với Tổ Chức hay không, vì vậy tại thời điểm này, chúng ta chỉ có thể coi SCP-ZH-120 là một trong các dị thể và quản thúc nó.

Vào thời điểm chúng ta có thể hoàn toàn xác nhận điều này, nhiệm vụ trọn đời của ĐĐNCĐ-Tianxuan-6 sẽ kết thúc.

Của cả chúng ta nữa.
@@ @@
@@ @@
 ——Giám Đốc Điểm-ZH-12, Ts. AD
