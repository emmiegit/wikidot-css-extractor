**項目編號：**SCP-CN-2083

**項目等級：**Keter

**特殊收容措施：**CN-2083-放晴協議 已被證明能有效遏止SCP-CN-2083的異常影響。基金會已於各國天文台合作，共同訂立 CN-2083-放晴協議 之具體執行時程，以控制SCP-CN-2083現象的發生頻率。

**描述：**SCP-CN-2083為一發生於地球大氣層内的全球性異常現象，其表現為對流層内雨層雲 (Ns, //Nimbostratus//) 之異常形成，其已對超過90%的地表造成影響。受影響地區將持續被雲層遮蔽，並有高幾率出現降雨。SCP-CN-2083於████年首次出現後一直持續至今，於 CN-2083-放晴協議 被制定前，SCP-CN-2083每年均導致約█.█兆美元的經濟損失，其中大部分來自農業及畜牧業。

於████年，基金會於日本██地區探測到長時日照，被派往調查之特遣研究團隊於當地居民手中獲得部分與一奇術陣列相關之資料。基金會其後根據一元代文獻上對於該陣列之相關記錄對其進行改良，並制定 CN-2083-放晴協議 以無效化SCP-CN-2083現象。

[[collapsible show=&#34;+ 探索記錄-CN-2083-A~D&#34; hide=&#34;- 探索記錄-CN-2083-A~D&#34;]]

__**-探索記錄-CN-2083-A-**__

[[include :scp-sandbox-3:image-zoom name=Daybreak.jpg|caption=攝於 ███附近山區|width=300px|align=right]]

&gt; ----
&gt; 
&gt; __**記錄日期：**02/11/████__
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **安保人員-A：**...現在時間為████年十一月二日下午三時██分，目標區域已進入可見範圍，預計隊伍於約三小時後到達目的地。於該地區上空沒有發現任何雲層，陽光...這裏真的能看見陽光...
&gt; 
&gt; **研究人員-1：**我早說過我們的報告不可能出錯，那幫混蛋啥都不會就只會挑我們的刺，怕不是太久沒曬太陽腦袋裏的草都枯...
&gt; 
&gt; **研究人員-2：**閉嘴，省口氣快點走。後面的跟緊一點，照片等到了再拍也可以，我們抓緊時間，越早到達那邊我們研究的時間就越多。
&gt; 
&gt; **安保人員-B：**███說得對，我不喜歡這座山，我可不想再在這森林裏再過一晚。
&gt; 
&gt; **研究人員-3：**你不用太緊張啦，你這都說了好幾天了，上一個村落的村民也說這座山沒甚麼危險呀，我們還不是只看到過幾隻兔子狐狸，不用怕了啦。
&gt; 
&gt; **安保人員-B：**我不是怕野獸，有問題的是這座山本身。這邊很...臭，有甚麼不乾淨的東西躲在這山裏。
&gt; 
&gt; **研究人員-3：**...臭？沒洗澡當然臭呀...
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; ----

__**-探索記錄-CN-2083-B-**__

&gt; ----
&gt; 
&gt; __**記錄日期：**02/11/████__
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **安保人員-A：**好的，我們已經到達村子外面了，裏面感覺...人還挺多的。
&gt; 
&gt; **研究人員-2：**我們快進去，大家注意一下，別表現出任何敵意，我們只是來獲取資料的。
&gt; 
&gt; **研究人員-1：**這幫鄉巴佬還能幹些甚麼...喂！有能管事的人嗎？
&gt; 
&gt; [研究人員-1 獨自進入██村內]
&gt; 
&gt; **研究人員-3：**這傢伙遲早得死...我們也快跟上吧，不看著他等一下他又亂來了。
&gt; 
&gt; [隊伍全體進入██村內，可見當地居民於村內活動，部分人員於田地內耕作]
&gt; 
&gt; **██村村長：**...是是，歡迎各位來到咱們村子呀，咱們有好一陣子沒有外面人來這...
&gt; 
&gt; **研究人員-1：**別廢話了，先帶我們...
&gt; 
&gt; **研究人員-3：**老先生好呀，我們是研究氣象的氣象學家，主要來這是來考察的，打擾了。
&gt; 
&gt; **安保人員-B：**您好，想必您就是這村子的村長吧。
&gt; 
&gt; **██村村長：**是是，咱們村子不是很大呀，見笑了見笑了...寧們趕路一定累了吧，我找幾間屋子讓寧們安頓安頓哈。
&gt; 
&gt; **研究人員-2：**你們去整理一下裝備，我先在附近跑些檢測。你也一起來做記錄吧，別浪費時間。
&gt; 
&gt; **安保人員-A：**好的。
&gt; 
&gt; [研究人員-2、-3 以及 安保人員-B 跟隨當地居民一同進入一所民居]
&gt; 
&gt; **研究人員-2：**我們先測數值吧...除氧氣濃度稍高外空氣沒有異常，水質正常，沒有異常污染物質。光譜檢測...標準，這是陽光，貨真價實的陽光。土壤樣本已收集。休謨濃度差屬於合理範圍。EVE粒子...檢測到高強度的EVE粒子流，也許這就是了。我們先去和其他人會合，等一下看看能不能從當地人口中問出些甚麼。奇術進程...奇術進程嗎？
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; ----

__**-探索記錄-CN-2083-C-**__

[[include :scp-sandbox-3:image-zoom name=Weather-boy.jpg|caption=攝於 ██村內|width=300px|align=right]]

&gt; ----
&gt; 
&gt; __**記錄日期：**04/11/████__
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; [數據缺失]
&gt; 
&gt; **██村村長：**...咱一直都說那是祖先留下的禮物，年輕人沒有見識過，不懂，可咱也不能...啊，是這裏了。
&gt; 
&gt; [視訊畫面重新出現，可見對象位於一木製建築室內，就地存有相當數量的人形布偶]
&gt; 
&gt; **██村村長：**這手藝一直都是世世代代傳下來的，多少外地人想學也學不到呀！可現在村裏都沒人肯學了，都嫌噁心，也不想想要是沒有祂們...
&gt; 
&gt; **研究人員-1：**是是是，它們可厲害了，快告訴我們這玩意到底怎麼弄吧。這裏也不知道多久沒打掃，這味道臭得很呀！
&gt; 
&gt; **研究人員-3：**老先生，剛才聽您說過，這技術外人學不來，怎麼您現在會願意教導我們呢？
&gt; 
&gt; **██村村長：**唉，咱雖然沒有出去，可外面發生甚麼事咱也是知道的，這也算是功德一件吧！更何況咱本來還發愁材料不夠呢，寧們這來了，就當是給寧們的謝禮了。
&gt; 
&gt; **安保人員-A：**我們快點處理完之後走吧，這邊的讀數太高了，不安全。
&gt; 
&gt; **研究人員-2：**那我們開始吧，這...
&gt; 
&gt; [數據缺失]
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; ----

__**-探索記錄-CN-2083-D-**__

&gt; ----
&gt; 
&gt; __**記錄日期：**09/11/████__
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; [數據缺失]
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; ----

**備註：**是次探索共造成四人死亡，一人受傷。據生還人員 研究人員-1表示，研究團隊於██村受到當地居民襲擊，隊伍被困當地，部分隊員於死亡後被[數據刪除]。研究人員-1其後使用信號彈縱火後逃脫，唯大部分記錄文件於過程中損毀，僅有部分留存。在研究人員-1的協助下， CN-2083-放晴協議 執行程序已被還原。

[[/collapsible]]


[[collapsible show=&#34;+ CN-2083-放晴協議：執行程序-修訂版本 ██&#34; hide=&#34;- CN-2083-放晴協議：執行程序-修訂版本 ██&#34;]]

__**-CN-2083-放晴協議-**__

&gt; ----
&gt; 
&gt; **所需資源：**穿著紅衣的女性人類個體一名、4米×4米的白布一幅、繩索一條、掃帚 (任意材質) 一把
&gt; 
&gt; **1.** 令該人類個體以雙手持握掃帚。
&gt; 
&gt; **2.** 將白布中心置於該人類個體頭部上方，使該人類個體全身被白布包覆。
&gt; 
&gt; **3.** 以繩索結一套結，將套結環於該人類個體頸部以固定白布
&gt; 
&gt; **4.** 將繩套懸於空中以絞殺該人類個體
&gt; 
&gt; **5.** 直至掃帚自該人類個體手中掉落為止，SCP-CN-2083-現象將被遏止。
&gt; 
&gt; ----

[[/collapsible]]

CN-2083-放晴協議 已被證明能有效遏止SCP-CN-2083現象的發生，對陣列的後續改良工作，如使用電流以保持個體肌肉收縮、以低溫保存個體狀態等方案之測試仍在進行中。
