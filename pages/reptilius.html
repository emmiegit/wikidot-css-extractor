    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Reptilius
**Auteur :** [[user Salman Corbette]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 11 janvier 2012
[[include credit:end]]

Le document suivant est en possession de la Fondation depuis 18██. Plusieurs techniques de datation ont toutes situé le document à son époque authentique. Les chercheurs de la Fondation sont incapables de déterminer où ce document pourrait se situer parmi les autres travaux de l’auteur. Traduction actuelle du grec ancien par le Dr ██████.

&gt; Reptilius
&gt; 
&gt; Par Platon[[footnote]] Ceci est contesté. Le contenu du document correspond grosso modo à la philosophie de Platon, mais l&#39;absence de mention de celui-ci dans d&#39;autres sources concernant les œuvres de Platon jette le doute sur son authenticité. Il est possible que la connaissance de ce document ait été supprimée, car il traite d&#39;actes d&#39;invocation de quelque chose qui n&#39;était pas considéré comme un dieu à l&#39;époque. [[/footnote]]
&gt; 
&gt; Date de rédaction inconnue
&gt; 
&gt; Traduction par le Dr ██████
&gt; 
&gt; **Personnages :**
&gt; 
&gt; Mactavius la Victime
&gt; Salares le Prêtre
&gt; Copernic le Désemparé
&gt; Musinus le Sceptique
&gt; Socrate le Philosophe[[footnote]] Notez que Platon a utilisé Socrate dans la plupart de ses dialogues (généralement dans le rôle du philosophe pensif), et que sa présence dans ce dialogue se réduit à un simple personnage. [[/footnote]]
&gt; 
&gt; **Scène :**
&gt; 
&gt; Un temple de guérison
&gt; 
&gt; **Salares :** Êtes-vous venu voir celui qui se fait des idées ?
&gt; 
&gt; **Musinus :** Nous sommes venus examiner ses affirmations.
&gt; 
&gt; **Sal. :** Il est plongé dans un profond sommeil. Souhaiteriez-vous que je vous récite ce qu’il m’a dit ?
&gt; 
&gt; **Socrate :** Nous le souhaitons pour un examen approprié.
&gt; 
&gt; **Sal. :** Voici le rouleau, Socrate. Je vais réciter le dialogue consigné comme si c’était lui qui me parlait ainsi qu’à mon serviteur Copernic, qui était là avec moi. J’ai omis, pour plus de commodité, les termes &#34;j’ai dit&#34;, &#34;j’ai remarqué&#34;, qu’il a utilisé lorsqu’il a parlé de lui-même, ainsi que &#34;il était d’accord&#34; ou &#34;pas d’accord&#34; dans la réponse, de crainte que la répétition de ces derniers ne soit gênante.
&gt; 
&gt; **Mus. :** Veuillez continuer, Salares.
&gt; 
&gt; Salares lit le rouleau.
&gt; 
&gt; **Mactavius :** Par pitié aidez-moi, prêtre, je suis blessé.
&gt; 
&gt; **Sal. :** Serviteur, apporte à cet homme de l&#39;eau et des bandages, ainsi que de l’huile d’olive afin de laver ses blessures.
&gt; 
&gt; **Mac. :** Merci, prêtre. Je vous suis reconnaissant. 
&gt; 
&gt; **Sal. :** Que vous est-il arrivé, Mactavius, en ce jour, qui a fait que vous soyez blessé de la sorte ?
&gt; 
&gt; **Mac. :** Dans ce cas, laissez-moi commencer, prêtre, de sorte que, pendant que vous me soignez, je puisse vous dire ce qui s&#39;est passé. Je me rendais à la demeure de mon oncle Thérapède tout en réfléchissant à la théorie des idées, laquelle m’avait laissé perplexe pendant de nombreuses années. J’envisageais la vraie forme d’un lézard, qui a un museau pointu, une queue allongée et quatre pattes, avec une palmure entre chaque doigt. Il est aussi recouvert d’écailles de sorte que n’importe quel homme puisse le distinguer des autres créatures de son type. Mes pensées s&#39;attardaient sur ce à quoi pourrait ressembler la vraie forme d&#39;un lézard dans le monde des Idées, où toutes les formes sont vraies, et non dans le monde sensible où nous sommes tous l’ombre projetée d’une vraie forme.
&gt; 
&gt; Mon esprit décida de se concentrer sur un aperçu du monde des Idées, et non des simples ombres, et je choisis de m’asseoir sur la route et de méditer sur ce monde jusqu’à ce qu’il m’apparaisse plus clairement, et tandis que j’étais assis plusieurs hommes passèrent devant moi et raillèrent ma réflexion. Cela ne m’a pas déconcentré, et j’ai continué à méditer sur ce monde des heures durant avant qu’une vision de celui-ci ne commence à m’apparaître plus clairement. 
&gt; 
&gt; **Copernic :** Prêtre, cet homme ment. Il ne peut entrevoir le monde des Idées parce qu’il n’y a pas de monde des Idées.
&gt; 
&gt; **Sal. :** C’est le travail du philosophe de réfléchir à ce genre de choses, serviteur, et non celui d’un homme qui dilapide ses pensées dans le monde inférieur. Aussi vais-je te demander de te taire afin que Mactavius puisse continuer son histoire.
&gt; 
&gt; **Mac. :** Cette vision était très difficile à regarder, mes yeux ayant été conçus seulement pour observer les ombres, et non pour observer le monde des formes véritables, que nul homme n’avait auparavant observé. Je décidai d’observer la vraie forme d’un lézard, ce à quoi mes pensées étaient occupées plus tôt, et que je souhaitais désormais voir. Je cherchai la vraie forme du lézard et je la vis. Elle était terrible et majestueuse, et elle regarda dans ma direction, et voyant que j’étais en train de l’observer elle se mit à me pourchasser. Je m&#39;enfuis sur la route mais elle m’a suivi, m’a attaqué et m’a blessé.
&gt; 
&gt; Peu après, plusieurs hommes armés de lances et d’épées surgirent de la demeure de mon oncle Thérapède pour me secourir et l’attaquèrent avec leurs armes. Le lézard changea alors de forme pour se protéger, et il dévora tous les hommes, avant de fuir de la route et à travers les collines d’Olympie. 
&gt; 
&gt; **Sal. :** Comment se fait-il que le lézard ait changé de forme ? 
&gt; 
&gt; **Mac. :** Il a changé d’apparence et est donc devenu beaucoup de choses différentes pendant que les hommes l’attaquaient. Quand Euripède, un des hommes de mon oncle, le perfora de sa lance, le lézard adopta peu après un bouclier sur ses flancs, et il était devenu plus difficile de l’entailler à l’aide d’une lance ou d’une épée. Les hommes ne pouvant l’abattre, il les dévora tous.
&gt; 
&gt; **Cop. :** Prêtre, ce n’est pas possible. Comment un lézard posséderait-il une telle intelligence pour savoir comment générer un bouclier pour lui-même, alors qu’un lézard possède seulement l’intelligence nécessaire pour fuir ses agresseurs, et non pour se défendre en changeant de forme ?
&gt; 
&gt; **Mac. :** Ce lézard possédait une intelligence, et me raconta qu’il devait me tuer pour qu’il puisse quitter ce monde des ombres, afin de revenir dans le monde des Idées, et que toutes les ombres devraient mourir, car elles ne sont pas véritables. Puis je me suis évanoui de mes blessures alors qu&#39;il s&#39;enfuyait.
&gt; 
&gt; Salares termine de lire le rouleau.
&gt; 
&gt; **Mus. :** Cet homme délire, puisqu’une telle chose n’a pu se produire. Avait-il des blessures à la tête pour qu&#39;il en vienne à imaginer de telles choses ?
&gt; 
&gt; **Sal. :** Non, il y a de nombreuses empreintes de crocs le long de son torse et de ses bras, dont il sera marqué à jamais. Les empreintes sont très larges, plus larges que celles laissées par un lion ou un ours, et aussi très profondes. Mactavius a perdu énormément de sang par ses blessures, et ne peut plus mouvoir son bras gauche.
&gt; 
&gt; **Mus. :** Vous ne croyez tout de même pas cet homme ?
&gt; 
&gt; **Sal. :** Je crois que la bête vient du monde des Idées, et était sous sa forme idéale.
&gt; 
&gt; **Mus. :** Une telle discussion est insensée. Comment un homme pourrait-il voir le monde des Idées, alors qu&#39;il est toujours lié à la réalité ?
&gt; 
&gt; **Soc. :** Peut-être était-ce simplement une pensée puissante du monde des Idées.
&gt; 
&gt; **Mus. :** Un tel acte serait impossible. 
&gt; 
&gt; **Soc. :** Ne pouvez-vous pas imaginer les caractéristiques communes à tous les lézards ?
&gt; 
&gt; **Mus. :** Si, un lézard possède quatre pattes et une queue d’une longueur extrême, ainsi qu’une tête aplatie et des écailles le long de son corps. Ses pieds sont palmés et il se déplace prestement sur le sol.
&gt; 
&gt; **Soc. :** Pouvez-vous imaginer un animal avec tous ces traits ?
&gt; 
&gt; **Mus. :** Oui.
&gt; 
&gt; **Soc. :** N’est-ce donc pas sa forme idéale ?
&gt; 
&gt; **Mus. :** Vous être très sage, Socrate. Ce n’est pas quelque chose que je pensais être vrai.
&gt; 
&gt; **Sal. :** Êtes-vous maintenant d’accord qu’il est possible d’imaginer un lézard idéal ?
&gt; 
&gt; **Mus. :** Oui. Mais qu’en est-il de son apparence changeante ?
&gt; 
&gt; **Sal. :** Cela, je l’ignore.
&gt; 
&gt; **Soc. :** Le lézard vient du monde des Idées, n&#39;est-ce pas ?
&gt; 
&gt; **Sal. :** C’est ce que nous en avons conclu, Socrate.
&gt; 
&gt; **Soc. :** Qu&#39;en est-il de ses propriétés lorsqu&#39;il entre dans notre monde inférieur ?
&gt; 
&gt; **Sal. :** C’est une véritable entité parmi les simples ombres.
&gt; 
&gt; **Soc. :** En quoi sommes-nous des ombres ?
&gt; 
&gt; **Sal. :** Nous sommes les simples ombres des formes idéales, projetées dans ce monde par la lumière d’une bougie. 
&gt; 
&gt; **Soc. :** La bête ne vacillerait-elle donc pas comme une ombre à la lumière d&#39;une bougie, changeant de forme ?
&gt; 
&gt; **Sal. :** Effectivement.
&gt; 
&gt; **Mus. :** Excellente explication Socrate, mais alors pourquoi réclame-t-elle sa liberté ? et pourquoi a-t-elle dévoré les soldats de Thérapède ?
&gt; 
&gt; **Soc. :** Une forme idéale est faite à partir de la façon dont nous percevons les caractéristiques du lézard, non ? 
&gt; 
&gt; **Mus. :** Cela est vrai.
&gt; 
&gt; **Soc. :** N’est-ce pas vrai que le lézard cesserait d’exister dès lors que nous n’observons plus ses caractéristiques ?
&gt; 
&gt; **Mus. :** Oui, car il serait alors libéré de notre monde inférieur, et retournerait dans le monde des Idées. Finement observé, Socrate, cela explique pourquoi la bête souhaite détruire toute vie autour d’elle, car la vie l&#39;observerait et l&#39;empêcherait de s&#39;échapper, et cela la courroucerait, mais je doute que nous puissions y réfléchir plus longtemps aujourd’hui. Nous sommes attendus à la demeure d’Antioche pour y dîner avec le roi, car il a ouï dire de la sagesse de Socrate et souhaite que nous partagions le dîner avec lui, nous devons donc y aller.
&gt; 
&gt; **Soc. :** Demain, je souhaite revenir et discuter de l&#39;invocation de cette créature et d&#39;autres formes idéales, comme cet homme l&#39;a fait avant nous, il est donc de notre devoir de trouver la connaissance de la façon dont il a accompli cela. Par conséquent, nous en discuterons plus avant. Pour l&#39;instant, je vous dis au revoir, prêtre.
&gt; 
&gt; **Sal. :** Adieu. 

La documentation supplémentaire mentionnée dans le dialogue n&#39;a pas été trouvée.
[[footnoteblock]]</textarea></pre>
