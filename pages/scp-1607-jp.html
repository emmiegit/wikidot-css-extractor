**アイテム番号:** SCP-1607-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 2014/05/12以降、SCP-1607-JPの新規発生情報はありませんが、SCP-1607-JP-AとSCP-1607-JP-Bを発見した場合、即座に保護し、プロトコル「メアリーの部屋」を実施してください。現在まで確認されているSCP-1607-JP発症者が全て死亡、もしくは失明するまで、各個体の居住する区域には財団提携の眼科医が配属されます。

**説明:** SCP-1607-JPは特定の条件下で発生する色覚障害です。現在判明しているSCP-1607-JPの発生対象条件は以下の通りです。

&gt; 1-██製の点眼薬[[footnote]]199█年に廃番済み。[[/footnote]]の服用経験がある
&gt; 2-左右の視力が各1.0以上である
&gt; 3-太陽の高度が██°以上である
&gt; 4-以上の条件を満たした上で、雲の量が1%以下の晴天下で太陽を0.0█秒以上直視する

条件を満たした人物はSCP-1607-JP-AもしくはSCP-1607-JP-Bに変化します。SCP-1607-JP-Aは視野角180度に対して、赤、緑、青の色視野が99%に及び、焦点は広範囲になります。SCP-1607-JP-Aはたびたびめまいや眼精疲労を訴えますが、これらは視野情報量の拡大によるものであり、最終的に順応することが可能です。SCP-1607-JP-BはおおむねSCP-1607-JP-Aと同じですが、極めて緻密な色彩識別能力を持ちます。その一方で、赤、緑、青など一般的な色を認識することが困難になります。その結果、従来の色の認識と異なることに強いストレスを覚え、多くの場合は鬱の兆候を示します。現在確認されている個体数は、SCP-1607-JP-Aが--259--261体、SCP-1607-JP-Bが--12--25体です。

2018/██/██現在、SCP-1607-JP-AおよびSCP-1607-JP-Bの治療法は発見されていませんが、感染性は無く順応が可能であることから、基礎的な色の認識を教育し経過観察後に解放する方針となっています。現在は対症療法として、全ての対象に彩度および明度減退効果のある視覚矯正コンタクトレンズが処方されています。

___**インタビュー記録1607-JP-A-2（201█/██/██）**__
&gt; **対象:** SCP-1607-JP-A-2（本名█ █氏。201█/██/██ ██県██市の病院でSCP-1607-JP-Aと診断された。）
&gt;  
&gt; **インタビュアー:** ████博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **████博士:** こんにちは、█さん。気分はいかがでしょうか。
&gt;  
&gt; **SCP-1607-JP-A-2:** 正直、気分は悪いよ。景色はいつでも眩しいし、度の合わないメガネを付けたみたいに気持ち悪い。
&gt;  
&gt; **████博士:** あなたがまた本来の生活を過ごせるよう協力しましょう。まず、そのような目の調子になったのはいつからですか？
&gt; 
&gt; **SCP-1607-JP-A-2:** んだなあ。先週の水曜日に、いつもより早起きしたんだ。外がすごくいい天気で、空がとってもキレイだから散歩に出かけたんだ。そんで、ふと上を見たら、突然目に何か入ったように痛くなって、すごく眩しくて動けなくなった。
&gt; 
&gt; **████博士:** 目に何か入ったようとは、実際に何かが入ったのですか？
&gt; 
&gt; **SCP-1607-JP-A-2:** いや、それはあくまでもたとえで、いきなり眩しいもの見た時、目が痛くなるだろ？アレだった。眼科に行っても眼精疲労としか言われないし、本当に困ってた。先生のくれたコンタクトのおかげでだいぶマシになったよ。
&gt; 
&gt; **████博士:** お疲れ様です。どうぞお大事になさってください。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt;  補遺:  201█年現在、財団の把握している全てのSCP-1607-JP-Aは新たな色覚を「慢性的な目の疲れ」と認識し、順応して正常な生活を送っていることが確認できています。


__**インタビュー記録1607-JP-B-1（201█/██/██）**__
&gt; **対象:** SCP-1607-JP-B-1（本名██ █氏。201█/██/██ ██県█市の病院でSCP-1607-JP-Bと診断された。）
&gt;  
&gt; **インタビュアー:** ████博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **████博士:** こんにちは、██さん。気分はいかがでしょうか。
&gt;  
&gt; **SCP-1607-JP-B-1:** はい。
&gt;  
&gt; **████博士:** 気分が優れないとのことですが、また目の調子が悪くなったのですか？
&gt;  
&gt; **SCP-1607-JP-B-1:** いえ。
&gt; 
&gt; **████博士:** ほんの少しでもいいです。詳しくお話しいただけませんか。
&gt; 
&gt; **SCP-1607-JP-B-1:** [20秒ほど沈黙]先生には、私の服が何色に見えますか。
&gt; 
&gt; **████博士:** あなたの服の色は、そうですね、青色に見えます。
&gt; 
&gt; **SCP-1607-JP-B-1:** 私のメガネのフレームの色は、何色に見えますか。
&gt; 
&gt; **████博士:** 青色に見えます。
&gt; 
&gt; **SCP-1607-JP-B-1:** 先生のネクタイは何色に見えますか。
&gt; 
&gt; **████博士:** これはラベンダーです。紫色とも言いますね。
&gt; 
&gt; **SCP-1607-JP-B-1:** どうして？どうして先生は私の服とメガネの色を青色と言うんですか？私の服とメガネの色を青色と答えるのに、先生のネクタイはラベンダーと言うんですか？なんで先生はネクタイを紫色とラベンダーだと言うんですか？
&gt; 
&gt; **████博士:** ██さん、落ち着いてください。あなたには、ご自身の服とメガネの色を、青色ではないと思われるのですか？
&gt; 
&gt; **SCP-1607-JP-B-1:** いえ、違うんです。青色なんです。私は青色が大好きだったから、青い服と青いメガネを選んだんです。私は青色が大好きだったんです。でも先生、青色はどんな色なんですか？
&gt; 
&gt; **████博士:** 青色は、ある範囲の色群を表す言葉です。どうか落ち着いてください。
&gt; 
&gt; **SCP-1607-JP-B-1:** 違うんです、違うんです。私には先生のおっしゃる青色と青色が同じに見えないんです。
&gt; 
&gt; **████博士:** どういうことでしょうか。
&gt; 
&gt; **SCP-1607-JP-B-1:** 先生、私はこのメガネのフレームの青色と、服の青色が、全く別の色に見えるんです。いえ、好きな色なんです。青色が好きだから選んだんです。でも違うんです。でもこの色をなんと言えばいいのかわかりません。別の友人は、メガネをブルーと言い、私の服をスカイブルーと言いました。でもこの色はスカイブルーじゃないんです。でもスカイブルーがどんな色なのかわからないんです。
&gt; 
&gt; **████博士:** それは、似た色でもないのですか。
&gt; 
&gt; **SCP-1607-JP-B-1:** 同じ色だとみんなは言います。子供たちもそう言いました。でも違うんです、私にはこの色が全然違うんです。赤色と緑色の違いのような、でも、でも赤色と緑色もわからないんです。子供の擦りむいた膝から流れた血の色が赤くなかったんです。でも血が赤色だとしたら、ルビーは何色ですか？子供たちの遊ぶクレヨンの色は何色ですか？先生、助けてください。こんな真実は知りたくなかった。
&gt;  
&gt; [以降、SCP-1607-JP-B-1は泣き崩れ、会話が成立しなくなったため、インタビューを終了しました。]
&gt; 
&gt; **&lt;録音終了&gt;**

**補遺1:**  インタビュー記録1607-JP-B-1に基づき、SCP-1607-JP-B-1の色覚実験が行われました。

[[collapsible show=&#34;[実験記録1607-JP]&#34; hide=&#34; - [隠す]&#34;]]
__**実験記録 1607-JP-1: 日付201█/██/██**__
&gt; **実験責任者:** ████博士
&gt; 
&gt; **対象:** SCP-1607-JP-B-1
&gt; 
&gt; **実施方法:** 赤、オレンジ、黄色、緑、青、紫、ピンクで構成された市販の色鉛筆を7つ並べ、色名を回答するように要求する。
&gt; 
&gt; **結果:** SCP-1607-JP-B-1は「わからない」「知っているはずなのにわからない」など発言し、悲鳴をあげて暴れだしたため中断。
&gt; 
&gt; **分析:** 対象は色名を求められると、即座に「わからない」といった旨の回答をします。ただし、全てが違う色であるとは認識できているようです。

__**実験記録 1607-JP-2: 日付201█/██/██**__
&gt; **実施方法:** テーブルに7本の██製色鉛筆(scarlet, vermillion, geranium red, carmine, crimson red, orange, cobalt blue)を配置し、「1」と書かれたgeranium redの色鉛筆を見せ、同一色である色鉛筆を求めさせる。
&gt; 
&gt; **結果:** SCP-1607-JP-B-1は、即座にgeranium redの色鉛筆を選択し、「この1本のみだ」と回答。
&gt; 
&gt; **分析:** この結果は概ね想定内です。少なくとも色感覚は残っているようです。気になるのは、同系色を見てもずっと不安そうだったにも関わらず、正解を目視した瞬間に「これだ」と断言し、その後、何度も色鉛筆の名前を確認して「これがgeranium red」と復唱していたことです。 SCP-1607-JP-Bから失われているものが何かを確認する必要があります。

__**実験記録 1607-JP-3: 日付201█/██/██**__
&gt; **実施方法:** 事前に赤い色水を見せ、「それは赤色です」と伝える。1分後、それぞれredという色名の色鉛筆、赤のボールペン、赤の水性マーカー、赤の油性マーカー、赤のクレヨン、赤のアクリル絵具、赤の水彩絵具、赤の油絵具、赤の折り紙、赤のTシャツを見せ、この中に赤色はあるかと質問する。
&gt; 
&gt; **結果:** SCP-1607-JP-B-1は「わからない」と回答。その後、「さっきの色水が赤色ならこれらは何色なのか」「赤とは何を指すのか」などと発言し、自傷行動を試みたため警備員により拘束。
&gt; 
&gt; **分析:** どうやらほぼ同一の色でない限り、同系色とも認識できないようです。

__**実験記録 1607-JP-4: 日付201█/██/██**__
&gt; **実施方法:**  複数種の色相環、塗料、光線、物品などを用いて広義的に赤色と称されるものを見せ、「赤とは特定の範疇に含まれる色の群を指す総称である」と教育。その後、それぞれredという色名の色鉛筆、赤のボールペン、赤の水性マーカー、赤の油性マーカー、赤のクレヨン、赤のアクリル絵具、赤の水彩絵具、赤の油絵具、赤の折り紙、赤のTシャツを見せ、この中に赤色はあるかと質問する。
&gt; 
&gt; **結果:** SCP-1607-JP-B-1は困惑しつつも、「全て赤色である」と回答した。
&gt; 
&gt; **分析:** SCP-1607-JP-Bは色認識のクオリアに影響を受けている可能性があります。そのため、従来の色の認識と現在の色の認識が一致せず、現在の色をうまく表現できなくなるようです。色の1つ1つに「これも赤という」と教育し、色の名称に合わせて認識させることで、以後その色に対しての反応を改善することが可能です。
[[/collapsible]]

実験記録 1607-JP-4の結果に基づき、今後、SCP-1607-JPには色彩認識教育を施し、部分的に記憶処理を施した後、解放するように方針は変更されました。

//SCP-1607-JP-Bは、口を揃えて「こんな真実は知りたくなかった」と発言します。「真実」とは何を指しているのでしょうか？ SCP-1607-JP発症者は見えている色が七色などで大別できないだけでなく、何か異常なものが見えている可能性があります。DクラスにSCP-1607-JPを人為的に発症させる術を発見する、もしくはSCP-1607-JP-A発症者がいないか調査を行います。// ──███博士

**補遺2:**  SCP-1607-JPの発生要因の一つである目薬の成分を配合、Dクラス2名がSCP-1607-JP-Aに変化したことが確認されました。

[[collapsible show=&#34;[事案1607-JP-1]&#34; hide=&#34;- [隠す]&#34;]]
**事案1607-JP-1:** 201█/██/██ Dクラスの視覚情報を映像化したところ、平均的な人間よりも広範囲なスペクトルを視認できていることが確認され、また従来の可視光線の認識と異なる部分が見受けられました。この映像を直視した職員6名全員がSCP-1607-JP-Bに変化しており、監視カメラ越しの映像や解像度を落とした映像を目視した職員には影響がなかったことから、SCP-1607-JP-Aもしくは-Bの視界を直接目視した者にのみ感染するものと推定されます。

//あの映像を見たとき、私は視覚情報映像化が正常に行われなかったと思いました。想像していたものとまったく異なっていたからです。かつての景色を忘れた私にその正体を説明することはとても難しいです。ただ、彩度・明度減退効果のあるコンタクトレンズの処方は、現状で最も穏やかな対処法でしょう。それより効果的なものとなると、視力自体を奪うしかありません。// ──SCP-1607-JP-B-21[[footnote]]███博士。事案1607-JP-1にてSCP-1607-JP-Bに変化した。[[/footnote]]
[[/collapsible]]
