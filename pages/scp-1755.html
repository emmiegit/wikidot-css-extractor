**Artikel:** SCP-1755  –  Baumwollfäule
**Autor:** [[*user Anaxagoras]]
**Original:** https://scp-wiki.wikidot.com/scp-1755
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1755

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** --Eine Probe von SCP-1755 ist an Standort-40 gemäß den Standardverfahren für Klasse-1-Biogefahrenstoffe einzudämmen. Allen an Standort-40 stationierten Mitarbeitern ist es untersagt, baumwollhaltige Kleidung zu tragen. Nicht eingedämmte Exemplare von SCP-1755 sind zu verbrennen und das Gebiet ist auf weitere Ausbrüche zu überwachen.--

Angesichts eines fast vollständigen Ausbruchs durch SCP-1755 werden sich weitere Eindämmungsbemühungen darauf konzentrieren, den anomalen Ursprung von SCP-1755 zu verbergen. SCP-1755 wird als Ergebnis experimenteller Gentechnik präsentiert. Die Foundation wird mit Regierungen und großen landwirtschaftlichen Biotechnologieunternehmen zusammenarbeiten und sie unterstützen, je nach Bedarf durch Stellvertreter, um SCP-1755 unter Kontrolle zu bringen.

Alle Exemplare, die sich nicht in kontrollierten Forschungseinrichtungen befinden, die mindestens Klasse-2-Biogefahrenmaßnahmen einhalten, sind zu vernichten oder einzudämmen. Für den Fall, dass SCP-1755 in freier Wildbahn ausgerottet wird, wird es als SCP-1755-EX reklassifiziert.

**Beschreibung:** SCP-1755 ist eine Wurmart, die nicht eng mit einer existierenden Spezies verwandt ist. Optisch ähneln Exemplare von SCP-1755 dünnen Fasern und ihre Haut kann eine Vielzahl von Farben haben. SCP-1755 sind Zwitter mit einer Lebensdauer von etwa fünf Wochen. SCP-1755 frisst nur Baumwollfasern.

Wenn es einem Kleidungsstück ausgesetzt wird, das hauptsächlich aus Baumwolle besteht, verzehrt SCP-1755 einen Faden und reproduziert sich parthenogen, wodurch eine neue Instanz von SCP-1755 mit einer Hautfarbe entsteht, die der des verzehrten Fadens entspricht. Dieser Prozess ist äußerst effizient und ein SCP-1755-Exemplar ist in der Lage, ein ganzes Hemd in etwa zwei Wochen umzuwandeln. Beim Verzehr eines Kleidungsstücks verbinden sich SCP-1755-Exemplare miteinander, wodurch ihre Anwesenheit durch visuelle oder taktile Untersuchung schwer zu erkennen ist.

Beim Umwandeln eines Kleidungsstücks kann sich SCP-1755 durch Kontakt mit anderen Baumwollstoffen ausbreiten. Bei vollständiger Konvertierung gehen jedoch alle Instanzen von SCP-1755 für etwa drei Monate in einen Ruhezustand über, in dem kein Ansteckungsrisiko besteht. Am Ende dieses Zeitraums verenden sie aufgrund von Nahrungsmangel. An diesem Punkt wird SCP-1755 am sichtbarsten, da betroffene Kleidungsstücke oft zu faulen beginnen. Untersuchungen zeigen, dass ein Ton im Bereich von 435 kHz bis 520 kHz dazu führt, dass ein ruhendes SCP-1755 seine Verbindungen löst, was dazu führt, dass sich ein vollständig umgewandeltes Kleidungsstück auflöst.

SCP-1755 wurde nach einem Ausbruch an der Universität von Sheffield entdeckt, bei dem ein großer Teil der Kleidung von Studenten und Lehrkräften zu verfaulen begann. Eine Vertuschungsgschichte, die den Vorfall einer Fehlfunktion der Chemiewaffenforschung zuschrieb, wurde als ausreichend angesehen, und die weit verbreitete Verteilung von Amnesika wurde als unnötig und kontraproduktiv für die Geheimhaltung erachtet.

**Anhang 1755-30:** Jüngste Berichte in landwirtschaftlichen Fachzeitschriften über einen parasitären Wurm unbekannter Phylogenie, der Baumwollkulturen befällt, legen eine mögliche Verbindung zu oder einen Ausbruch von SCP-1755 nahe. Weitere Untersuchung gerechtfertigt.

**O5-Memo CB-General-322:**
&gt; Mit großem Bedauern bin ich gezwungen, die Bemühungen zur primären Eindämmung von SCP-1755 mit sofortiger Wirkung einzustellen. Überarbeitete Sicherheitsprotokolle wurden entwickelt und werden so bald wie möglich umgesetzt. Wie viele von Ihnen vielleicht wissen, haben wir die Art und Bedrohung von SCP-1755 falsch eingeschätzt. Was wir für einen Wurm hielten, der Baumwollkleidung befallen hat, hat sich auch als ernsthafte, vielleicht existenzielle Bedrohung für die globale Baumwollernte erwiesen.
&gt; 
&gt; Es ist unwahrscheinlich, dass die Foundation an dieser Angelegenheit schuld ist. SCP-1755 hatte sich wahrscheinlich über die Grenzen der Eindämmung hinaus ausgebreitet, bevor irgendwelche Ereignisse eintraten, die unsere Aufmerksamkeit erregten. In Anbetracht dessen, wie schnell sich SCP-1755 vermehrt und wie schwer es zu entdecken ist, hätte keine Maßnahme seinen Aufstieg zu einer weltweiten Baumwollpflanzen-Epidemie verhindern können. Dennoch wird eine interne Überprüfung von Standort-40 durchgeführt, um sicherzustellen, dass dies nicht das Ergebnis eines Foundation-Missmanagements ist.
&gt; 
&gt; Die Sicherheit hat versagt. Die Eindämmung ist gescheitert und wurde wahrscheinlich von vorneherein nie eingerichtet. Es bleibt nur Schutz. Die größte Bedrohung für die Normalität, die von SCP-1755 ausgeht, liegt nicht in seiner anomalen Art, sondern in der Bedrohung, die es für die globale Textilindustrie darstellt. Um die Baumwollernte zu schützen, wird die Foundation große zivile und staatliche Organisationen bei der Forschung unterstützen, die daran arbeiten, einen Weg zu finden, SCP-1755 einzudämmen.
&gt; 
&gt; Dies ist nicht das erste Mal, dass es zu einem Ausbruch dieser Größenordnung gekommen ist, und es wird nicht das letzte Mal sein. Wir haben das Glück, dass SCP-1755 nicht anomal in dem ist, was es tut, sondern dass es überhaupt existiert. Eine einfache Vertuschungsgeschichte sollte daher ausreichen, um die öffentliche Kenntnis des Übernatürlichen zu verhindern.
&gt; 
&gt; Mit der Zeit wird SCP-1755 zweifellos zur Strecke gebracht werden und dieser Vorfall wird der Vergangenheit angehören. Wir müssen untersuchen, was schief gelaufen ist, damit wir besser vorbereitet sind, falls der nächste totale Bruch mit etwas deutlich Paranormalerem auftritt. Wir werden lernen, wir werden uns vorbereiten, wir werden durchhalten. 
&gt;  
&gt; —O5-2

**Anhang 1755-102:** Am 17.05.15 stellten sich zwei Doktoranden der Universität von Sheffield den britischen Behörden und behaupteten, Informationen über den Ausbruch von SCP-1755 zu haben. Die Studenten, David Lister und George Freeman, wurden dann auf Anfrage in Untersuchungshaft genommen.

**Anhang 1755-110:** Exzerpt aus einer Befragung von David Lister über die Erschaffung und den Zweck von SCP-1755.
&gt; **Dr. Chao:** Sie sagen also, dass Sie keine Ahnung hatten, dass die Würmer Baumwollpflanzen befallen würden? 
&gt; **David Lister:** Das ist richtig. Ich sage nicht, dass wir das nicht hätten kommen sehen sollen, aber nein, diese Art von Ausbruch war nicht das, was wir vorhatten.
&gt; **Dr. Chao:** Was hatten Sie dann vor? Sie haben diese Dinger fabriziert und sie dann auf Ihrem Campus verbreitet. Was war die Absicht dahinter?
&gt; **David Lister:** Äh, es ist eigentlich etwas peinlich. Es war als Streich gedacht. 
&gt; **Dr. Chao:** Sie meinen die Art und Weise, wie betroffene Kleidung nach ein paar Wochen verrottet?
&gt; **David Lister:** Nicht wirklich. Das war ein weiterer unbeabsichtigter Nebeneffekt. Haben sie das Geräusche-Ding bemerkt? Das Ding, wo die Würmer ihre Verbindung brechen, wenn sie 450 Kilohertz ausgesetzt werden?
&gt; **Dr. Chao:** Ich denke schon, ja.
&gt; **David Lister:** Ja. Die Idee war also, es auf dem Campus zu verteilen, ein Gerät zu bauen, das die Frequenz erzeugt, und es dann einzuschalten, wenn ein hübsches Mädchen vorbeikommt.
&gt; **Dr. Chao:** Was?
&gt; **David Lister:** Sie wissen schon, ein Nacktifizierer.</textarea></pre>
