Este es un registro ampliado de los vendedores recurrentes que se encuentran en [http://lafundacionscp.wikidot.com/scp-2444 SCP-2444]. Las nuevas entradas deben añadirse utilizando la plantilla que figura a continuación.

**Descubierto por:** Agente de Campo Virtanen
 
&gt; **Nombre Dado:** Karen
&gt; **Descripción:** Cóndor de California hembra (//Gymnogyps californianus//). Se comunica mediante un dispositivo portátil de texto a voz que maneja con los dedos de los pies. Ambas alas parecen haber sufrido graves fracturas óseas en el pasado que han cicatrizado mal, lo que limita en gran medida su capacidad de vuelo.
&gt; **Artículos habituales vendidos:**
&gt; * Tiras de cecina sin envasar.
&gt; * Un gran trozo de madera seca, con una inscripción desconocida. A pesar de afirmar que el objeto está en venta, la vendedora ignora todos los intentos de comprarlo o de hacer más preguntas sobre el objeto o su precio. Los intentos de tocar el objeto hacen que la vendedora se ponga muy nerviosa.
&gt; * Pequeñas cruces de madera, cada una con una masa de tejido muscular vivo en forma de cruz grapada. Las pruebas genéticas indican que el tejido procede de varios coyotes (//Canis latrans//)
&gt; * Hojas vacías de papel blanco A4. Las hojas suelen estar manchadas de suciedad, tinta, polvo o aceite de motor.
 
&gt; **Nombre Dado:** Ninguno
&gt; **Descripción:** Mujer humana de ascendencia inuit, de aproximadamente 7-8 años. Tiene un brazo sobrante a partir del codo izquierdo, cubierto de cicatrices de quemaduras que parecen de naturaleza química. Indica con frecuencia que su posición como vendedora es temporal y que está esperando a que un individuo en posición de autoridad sobre ella la sustituya, y que este individuo le ha prohibido decir su nombre o el nombre de este individuo. Habla con fluidez inuktitut, francés, ruso e inglés.
&gt; **Artículos habituales vendidos:**
&gt; * Tarjetas postales que representan diversos lugares de una ciudad desconocida. Las imágenes suelen mostrar edificios decrépitos de una gran variedad de culturas y estilos arquitectónicos consumidos por tejido vivo, así como altas agujas y zigurats formados por tejido similar bajo cielos de color rosa. Todas las postales están etiquetadas en un idioma aún no traducido.
&gt; * Grandes bolsas de comida para perros, la mayoría de las cuales no coinciden con ninguna marca conocida o coinciden con marcas que están descatalogadas.
&gt; * Medusas lunares vivas (//Aurelia aurita//) almacenadas en un gran tarro de cristal lleno de agua. La vendedora saca de vez en cuando una medusa del tarro y la inspecciona, antes de devolverla al tarro, tirarla al suelo y pisarla, o consumirla.
&gt; * Varias píldoras sin etiquetar, la gran mayoría de las cuales son inertes o contienen dosis variables de varios tipos de esteroides androgénicos-anabólicos, tanto conocidos como desconocidos.
 
&gt; **Nombre Dado:** Caesar, Calvin, Callum (Alterna con frecuencia entre estos nombres)
&gt; **Descripción:** Autómata construido a partir de varias piezas de ordenador, a menudo decrépitas, ensambladas alrededor de un armazón humanoide. 
&gt; **Artículos habituales vendidos:**
&gt; * Joyería mal modificada para incluir imágenes asociadas a la subcultura Steampunk o a la Iglesia del Dios Roto.
&gt; * Destornilladores muy dañados, algunos inservibles.
&gt; * Varios manuales de instrucciones de dispositivos electrónicos, la mayoría de los cuales son ilegibles debido a la gran cantidad de errores de traducción aparentes, y la mayoría de los cuales contienen sutiles agentes meméticos destinados a inducir la admiración por la industria electrónica. Se desconocen las funciones de la mayoría de los dispositivos representados en estos manuales.
&gt; * Instancias de [http://lafundacionscp.wikidot.com/scp-2534 SCP-2534] vendidas como objetos de colección
 
&gt; **Nombre Dado:** Sr. Jeffers
&gt; **Descripción:** Masa animada y humanoide de pelusa que lleva un traje de esquí, guantes, un gorro de punto y grandes gafas de sol negras. Afirma que &#34;Sr. Jeffers&#34; es un seudónimo, pero se niega a dar detalles sobre su razón para no revelar su nombre completo. 
&gt; **Artículos habituales vendidos:**
&gt; * Varias prendas de vestir, a menudo de tamaño desproporcionado para los humanos.
&gt; * Ventiladores de mesa.

&gt; **Nombre Dado:** Charlotte
&gt; **Descripción:** Mujer humana de ascendencia desconocida que sufre de hipertricosis generalizada. Habla con acento británico 
&gt; **Artículos habituales vendidos:**
&gt; * Botellas de vidrio que contienen varios tipos de zumos y refrescos, con la mayoría de las marcas que indican productos que no se encuentran en la realidad de referencia. Todas las botellas han sido abiertas, vaciadas, rellenadas con un líquido diferente al que indicaba la marca y selladas de nuevo antes de su venta. La mayoría están contaminadas con diversos patógenos bacterianos.
&gt; * Varios objetos metálicos muy oxidados.
&gt; * Varias plantas de interior en maceta, la mayoría no coinciden con ninguna especie terrestre conocida. Todas están en mal estado de salud.


**Descubierto por:** Dr. Garcia

&gt; **Nombre Dado:** &#34;Unidad Cinco Charlie Tres Siete Víctor Tango Tango[Censurado en aras de la brevedad; el nombre completo parece constar de varios miles de palabras]&#34;
&gt; **Descripción:** Esfera iridiscente azulada flotante compuesta por un material desconocido similar a la cerámica, de aproximadamente 88 cm de diámetro.  Ocasionalmente emite sonidos que parecen crepitaciones electrostáticas.  Se comunica generando pulsos de calor dirigido que producen marcas de quemaduras en las superficies sólidas cercanas, marcas que adoptan la forma de códigos de barras legibles por máquinas.
&gt; **Artículos habituales vendidos:**
&gt; * Frascos de vidrio hexagonal de varios fluidos, incluyendo amoníaco anhidro, agua salada en varias concentraciones y 1-metilnaftaleno
&gt; * Bloques cúbicos de metal de bismuto
&gt; * Discos de un metal químicamente idéntico al cobre-iridio, pero compuesto de antimateria.  Almacenados en un contenedor debidamente blindado
&gt; * Ardillas vivas

**Descubierto por:** {{Error: Campo no anclado temporalmente.}}

&gt;  **Nombre Dado:** Martin Cooper
&gt;  **Descripción:** Un humanoide con un traje NBQ de marca y modelo desconocidos conectado a un tanque de oxígeno y a un respirador, todos ellos aparentemente de grado militar. La capucha tiene una sección transparente alrededor de los ojos, pero está oscurecida por lo que él afirma que son fluidos corporales secos. El sujeto no explica por qué lleva el traje y se niega a quitárselo.
&gt;  **Artículos habituales vendidos:** 
&gt; * Frascos con líquido de conservación y ADN de varias especies de peces.
&gt; * Contadores Geiger muy deteriorados.
&gt; * Pulverizadores manuales llenos de ácido clorhídrico o gasolina.
&gt; * Cuchillos pequeños.
 
&gt;  **Nombre Dado:** N/A
&gt;  **Descripción:** Un brazo robótico que funciona con monedas y tiene una pantalla que sirve para elegir los artículos de la mesa que parece identificar mediante los códigos de barras de cada producto. Se vuelve hostil cuando se cogen los artículos sin pagar.
&gt;  **Artículos habituales vendidos:** 
&gt; * Sándwiches de helado derretido.
&gt; * Réplicas exactas de un billete de un dólar. En particular, dos dólares.
&gt; * Tallos de maíz en maceta muertos.
&gt; * Cabello humano que no coincide con ningún humano conocido conservado en ámbar. El análisis genético del cabello indica que en su totalidad tiene alopecia.

**Descubierto por:** Investigador de Campo Hansen

&gt; **Nombre Dado:** Concepto de antimemético; análogo a &#34;envejecido&#34;
&gt; **Descripción:** Estructura monolítica compuesta por lo que parece ser piedra desgastada, con marcas negras que cubren la mayor parte de la superficie del vendedor. El cuerpo del vendedor está agrietado y las marcas suelen estar desgastadas u ocultas de otro modo. Se comunica únicamente con símbolos cognitopeligrosos, dibujados en una hoja de papel por medios desconocidos.
&gt; **Artículos habituales vendidos:**
&gt; * Implementos con cuchillas, aparentemente destinados a ser utilizados como armas. Todos incorporan una geometría no euclidiana en su diseño, y no pueden ser utilizados por organismos humanoides sin infligir graves daños físicos a su portador. Suelen estar corroídas o dañadas.
&gt; * Elemento conceptual desconocido. El vendedor no ha revelado el motivo o la finalidad.
&gt; * Cajas de papel desgastadas, llenas de piezas de cartulina. Las piezas presentan cognitopeligros desconocidos. Aparentemente destinadas a aliviar el dolor.
&gt; * Frascos de vidrio, llenos de gusanos conservados.
&gt; * Porciones de pizza sin cocinar, congeladas.

**Descubierto por:** Agente de Campo Virtanen

&gt; **Nombre Dado:** Charles, Anne, Zaar-Visyat
&gt; **Descripción:** Un traje de buzo pesado del siglo XIX, que pierde constantemente pequeñas cantidades de agua. Está habitado por al menos tres entidades conscientes distintas capaces de hablar. &#34;Charles&#34; habla con un ligero acento sureño americano con su voz originada en el casco del equipo de buceo, y es el que vende artículos y responde a las preguntas sobre la mercancía. &#34;Anne&#34; habla con una voz femenina sin acento que se origina en el antebrazo derecho del equipo de buceo, y habla sobre todo a las otras conciencias, y solo habla a los demás sobre asuntos que no tienen que ver con la mercancía, como responder a preguntas sobre direcciones o dar consejos sobre la vida o las relaciones. &#34;Zaar-Visyat&#34; habla con una voz fuerte y andrógina con un fuerte acento de origen desconocido, su voz se origina en el muslo izquierdo del equipo de buceo. Por lo general, permanece en silencio o murmura incoherencias, y solo habla en raras ocasiones, incluso cuando los individuos intentan regatear o robar la mercancía. Se ha hecho referencia a una cuarta entidad, &#34;Alan&#34;, pero nunca ha hablado, y su existencia no ha sido confirmada.
&gt; **Artículos habituales vendidos:**
&gt; * Estrella de mar de hormigón decorativa
&gt; * Revistas de deportes extremos, varias de las cuales describen deportes desconocidos para la realidad de referencia, a menudo utilizando equipos de función o propósito desconocidos. Muchas de estas revistas presentan daños causados por el agua.
&gt; * Cañas de pescar
&gt; * La gamba de salmuera (//Artemia salina//) de la marca Sea-Monkeys destinada a ser mantenida como mascota de acuario novedosa. Los ejemplares se desarrollan normalmente hasta aproximadamente 25-31 días después de la eclosión, tras lo cual se agrupan en grupos de cinco, emiten pequeñas cantidades de [http://lafundacionscp.wikidot.com/scp-1425 humo] y luego fallecer por una severa hemorragia cerebral
 
&gt; **Nombre Dado:** Annelise, Edelfäldt
&gt; **Descripción:** &#34;Edelfäldt&#34; parece ser una mujer de ascendencia africana, mientras que &#34;Annelise&#34; parece ser una mujer de ascendencia eslava rodeada por una gran cantidad de polillas de especie desconocida. La vendedora no parece inmutarse por ello, a pesar de que las polillas le cubren a menudo la cara o las manos. Las vendedoras se registran juntas debido a que comparten el puesto y la mercancía. 
&gt; **Artículos habituales vendidos:**
&gt; * Colecciones de mariposas taxidermizadas, varias de las cuales no coinciden con ninguna especie terrestre conocida.
&gt; * Colchones. Dormir en ellos hace que el soñador muestre varios signos comúnmente asociados a las pesadillas, como movimientos y vocalizaciones a lo largo del ciclo de sueño, pero todos los soñadores a los que se les ha permitido despertarse por sí mismos han informado de que no recuerdan ningún sueño, así como de que están inusualmente bien descansados, mientras que los soñadores que han sido despertados por factores externos informan de pesadillas persistentes. No se han observado anomalías en el contenido de estas pesadillas.
&gt; * Varios cuadernos y libros de contabilidad, la mayoría parcialmente llenos de escritos incomprensibles o dibujos de formas fractales.
&gt; * Flores secas. &#34;Edelfäldt&#34; intenta ocasionalmente consumir estas flores antes de ser disuadida jocosamente por &#34;Annelise&#34;
&gt; * Nombres, inscritos directamente en el escritorio. La compra de uno de estos nombres hace que éste desaparezca de la superficie del escritorio, y que todos los humanos que conozcan al comprador por su nombre completo puedan identificarlo por el nombre comprado además de por su nombre anterior.
 
&gt; **Nombre Dado:** Sir Ephraim Jeremiah Adlerforth III Esq.
&gt; **Descripción:** Un tentáculo cefalopódico rojo de aproximadamente 6,2 m de largo, que se extiende fuera de una anomalía espacial negra, aproximadamente esférica, de unos 0,7 m de diámetro. La voz del vendedor se origina más allá de la anomalía espacial y está ligeramente distorsionada.
&gt; **Artículos habituales vendidos:**
&gt; * Espadas, cuchillos y otras armas blancas diversas. El vendedor afirma que estos objetos tienen un gran valor sentimental para él, y suele ser reacio a venderlos.
&gt; * Fósforos individuales sin envasar
&gt; * Cuencos y cálices de hierro fundido
&gt; * Pequeños humanoides aparentemente hechos de llamas, atrapados dentro de botellas de cristal transparentes. Las entidades no reaccionan a los estímulos exteriores, y dedican la mayor parte de su tiempo a intentar romper las botellas con sus puños, sin éxito. Al abrir las botellas, la entidad se desvanece.
&gt; * Cráneos de homínidos desconocidos

**Descubierto por:** Agente de Campo Wilson

&gt; **Nombre Dado:** Δ
&gt; **Descripción:** Un portátil de la marca HP 15 con sistema operativo Windows 10, manejado por dos manos robóticas que terminan en cables que se conectan a los puertos del ratón y los auriculares. Se comunica abriendo WordPad y escribiendo.
&gt; **Artículos habituales vendidos:**
&gt; * Varios juguetes rotos de temática de ciencia ficción fabricados en los años 50
&gt; * Revistas electrónicas, la mayoría de las cuales sufren daños por quemaduras
&gt; * Aproximadamente cinco mil ejemplares de la novela //Sueñan los androides con ovejas eléctricas?//, todos ellos impresos íntegramente en binario.
&gt; * Esqueletos humanos compuestos por componentes informáticos desechados.
&gt; * Copias de [[[SCP-1314]]]

**Descubierto por:** Agente de Campo Jed

&gt; **Nombre Dado:** Sargento Mayor Cabo Teniente Coronel General (El orden de los nombres varía)
&gt; **Descripción:** Varón de ascendencia británica que viste un uniforme militar muy raído. Varias armas de fuego parecen haberse fundido en la entidad, causándole una gran cantidad de angustia y limitando su capacidad de hablar
&gt; **Artículos habituales vendidos:**
&gt; * Varias armas de fuego, que la entidad saca de su cuerpo. Aproximadamente el 82% de estas armas de fuego son instancias de [[[SCP-127]]]
&gt; * Fotografías en blanco y negro de seres humanos con uniformes militares andrajosos y trajes de etiqueta que son conducidos a través de túneles de hormigón por masas animadas de vegetación
&gt; * Varios tipos de munición, la mayoría correspondientes a ningún arma de fuego conocida
&gt; * El cadáver de un varón humano que lleva un uniforme militar hecho jirones. La causa de la muerte varía mucho, siendo las más comunes las heridas de bala, las quemaduras de tercer grado, el aplastamiento y la petrificación de los órganos internos. El vendedor acaricia ocasionalmente este cadáver y llora.
&gt; * Tabletas de chocolate parecidas a las que se entregan a los soldados estadounidenses como ración
&gt; * Figuras de acción de plástico de soldados con uniformes militares, que en su gran mayoría muestran una fisiología no humana, como miembros o rasgos faciales ausentes o extraños.
&gt; * Piezas de chatarra, la mayoría con nombres inscritos. La compra de una hará que el comprador se olvide de todas las personas con el nombre inscrito

**Descubierto por:** Agente de Campo Ayane

&gt; **Nombre Dado:** Martin Chubblewitz
&gt; **Descripción:** Un ajolote, mucho más grande que el promedio, de un (1) metro de largo y treinta y cinco (35) centímetros de alto. Parece flotar en el aire por medio de un mecanismo desconocido. Cuando se le pregunta al respecto, solo responde con &#34;magia&#34;. Se comunica en inglés, con acento australiano, aunque no está claro cómo consigue hablar, ya que el ajolote carece de las cuerdas vocales necesarias para ello.
&gt; **Artículos habituales vendidos:**
&gt; * Libros recopilatorios de tiras cómicas de //Garfield//.
&gt; * Tarros de cristal llenos de varios tipos de medusas
&gt; * Tarjetas de San Valentín, idénticas en apariencia a [[[SCP-4095]]] pero que no conservan los atributos anómalos originales
&gt; * Varios planos en papel de Nuakchot, la capital de Mauritania
&gt; * Velas que, al encenderse, desprenden un tenue aroma similar al de la lavanda

**Descubierto por:** Agente de Campo Evans

&gt; **Nombre Dado:** [[[SCP-173]]]
&gt; **Descripción:** Una estatua de hormigón y barras de refuerzo mal hecha, de diseño similar a SCP-173. Las diferencias notables incluyen una pequeña cámara y un dispositivo de control, la incapacidad de matar rompiendo cuellos, y una voz que ha sido correspondida con el PdI [[[http://lafundacionscp.wikidot.com/dado-hub |dado]]]. 
&gt; **Artículos habituales vendidos:**
&gt; * Varios tipos de frutos secos, entre ellos las almendras, los pistachos y los cacahuetes, que son los más vendidos.
&gt; * Todas las instancias de [[[SCP-3220]]]
&gt; * Productos de dado como [[[SCP-3521]]], partes de [[[SCP-888-EX]]], y principalmente varias copias de [[[SCP-4610]]].

**Descubierto por:** Agente de Campo Fredrickson

&gt; **Nombre Dado:** Zanquito Panquito
&gt; **Descripción:** Una figura animatrónica de 1,002 metros de altura de un huevo vagamente humano con una cara de pantalla de ordenador. La cara expresa expresiones sencillas y tiene rasgos faciales simples y caricaturescos, excepto los ojos, que están muy detallados y parecen humanos. Lleva un mono verde, un sombrero alpino y un par de zuecos de madera. 
&gt; **Artículos habituales vendidos:**
&gt; * Huevos duros de avestruz 
&gt; * Copias impresas del cuento infantil //Zanco Panco// escrito en inglés
&gt; * Un peluche del huevo de la serie de videojuegos Pokemon
&gt; * Pingüinos de cerámica verde con pechos azules.
&gt; * Imágenes impresas de huevos de gallina y de pato.

**Descubierto por:** Investigador Douglas

&gt; **Nombre Dado:** George Oliver Ingrid 
&gt; **Descripción:** Un hombre blanco de 2,5 metros de altura con un sombrero de copa blanco cremoso, corbata púrpura y traje blanco a rayas. El diseño del traje y de la corbata muestra los logotipos de varios GDIs, y los logotipos del traje parecen cambiar cada vez que vuelve a estar en la mira. Los rasgos faciales incluyen unos ojos negros y brillantes, una nariz pequeña y redondeada y un bigote de plástico de juguete. No se aprecia nada más de pelo.
&gt; **Artículos habituales vendidos:**
&gt; * Pequeñas figuras de plástico de los Pequeños Señores del Dr. Wondertainment
&gt; * Pegatinas del logotipo de Gamers Against Weed
&gt; * Peluches de Finn el Halcón, la mascota de Anderson Robotics
&gt; * Carteles para el Circo de lo Inquietante de Herman Fuller
&gt; * Tarjetas de papel de dos por cinco con las palabras &#34;Are We Cool Yet?&#34; escritas con rotulador

**Descubierto por:** Investigador Svennson

&gt; **Nombre Dado:** Steve, Alex
&gt; **Descripción:** Una figura humanoide que se parece a un jugador de Minecraft. La piel parece estar dividida por la mitad; la mitad de la piel es una piel de &#34;Steve&#34; y la otra mitad es una piel de &#34;Alex&#34;. 
&gt; **Artículos habituales vendidos:**
&gt; * Una copia pirata en CD del juego //Minecraft//, donde una entidad parecida a [[[SCP-4335]]] sigue constantemente al jugador. 
&gt; * 5 picos diferentes que se parecen a los de //Minecraft//: uno de madera, uno de piedra, uno de hierro, uno de oro y uno de diamante. 
&gt; * Un objeto con forma de huevo que se parece al &#34;Huevo de Dragón&#34; de //Minecraft//.

**Descubierto por:** Dr. Gaol

&gt; **Nombre Dado:** Cuidador del Zoo
&gt; **Descripción:** Una entidad humanoide que lleva un agal, un thawb, un sarouel, guantes y un material negro y liso que le cubre la cara y la mayor parte de la cabeza; el vendedor no deja ninguna parte de su cuerpo al descubierto y ocasionalmente se pueden ver retorcimientos bajo su sarouel. La entidad es incapaz de escribir (salvo las palabras &#34;Zoo&#34; y &#34;Cuidador del Zoo&#34; en inglés) o de hablar, pero tiene una comprensión principiante del lenguaje de señas americano. El vendedor es muy educado y tiene una personalidad jovial, pero ha mostrado un tiempo de reacción retardado durante las transacciones.
&gt; **Artículos habituales vendidos:**
&gt; * Una colección de panfletos y carteles que detallan varios animales anómalos localizados en un zoológico no especificado. Una gran parte de estos animales coinciden con entidades SCP bajo custodia de la Fundación, y unos pocos selectos bajo la jurisdicción de Soluciones de Wilson para la Fauna Silvestre.
&gt; * Criaturas de taxidermia que no se parezcan a ninguna especie del Catálogo de Especies Ampliado de la Fundación, a ningún animal de los folletos mencionados anteriormente, a ningún organismo catalogado o hipotético SK-BIO, ni a ningún organismo producido a partir de la experimentación con [http://lafundacionscp.wikidot.com/scp-1112-ru SCP-1112-RU-3]. Cada una de las taxidermias es visualmente única entre sí.
&gt; * Instancias de [http://lafundacionscp.wikidot.com/scp-1420 SCP-1420].
&gt; * Gaviotas adultas y sanas que llevan etiquetas con la leyenda &#34;Buque/Corcel Usado&#34;. Ocasionalmente, una entidad amorfa negra que sobresale de un portal en el lomo de una gaviota aparece asistiendo al vendedor; esta entidad habla muy bien del vendedor.
&gt; * Robótica e IA característica de los productos de Anderson Robotics. Todas muestran corrupción por la EdI-26112715, pero ninguna muestra síntomas de posesión típicos de la infección y no son contagiosas. Todas las IAs muestran personalidades agresivas, pero no violentas.</textarea></pre>
