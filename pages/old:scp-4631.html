    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4631

**项目等级：**Euclid

**特殊收容措施：**SCP-4631现存的成熟个体被保管于Site-66的A7实验室中。考虑到实验的需要，所有的个体应被分别放置在数个小型防冻培养盒中并在-80℃的环境下保存，以在长期保存时维持其生物活性。每3个月需最少安排一次实验，使用实验获得的新个体替换之前的个体，之前的个体将被销毁。安排在各国警察系统的基金会特工需密切注意频繁出现的强吻骚扰事件，若确认嫌疑人为SCP-4631感染者，嫌疑人和受害者都将以“新型传染性病毒感染”为由进行医疗隔离。对于处于感染前期的感染，可以通过声带肌切除手术消除SCP-4631的影响，确认影响消失后，将进行记忆删除，并以残疾人关爱协会的名义提供手语教学帮助；若确认感染已发展到后期，将对感染者执行处决并完全焚毁遗体，以“感染致死”掩盖事故真相，并为感染者的家属提供抚恤金。

**描述：**SCP-4631是对一类扁形虫的总称，推测为比目虫下属的亚种。相比其它的亚种，SCP-4631并没有表现出异常的生存能力：在离开人体环境后，若不提供合适的培养液，所有个体都将会在2小时内迅速死亡，并且可以被常规伤害手段处决。

当SCP-4631的卵接触到正常人类的唾液时，将以极快的速度的孵化成长度在0.3mm-0.5mm的幼虫，这个过程只需要数秒。当孵化完成后，幼虫将穿过会咽部进入气管，当到达咽喉部位后，将通过细胞融合穿过气管壁，随后附着于声带肌上。在这之后，SCP-4631的幼体将会缓慢吞噬声带肌肉以增大体积，其细胞结构和整体形态都与原先的肌肉极为相似。由于SCP-4631能够产生高效的感觉神经抑制剂，这个过程通常不会引起宿主的疼痛和不适，但会导致宿主的语言能力下降。在12小时后，SCP-4631将会与连接声带肌的血管和神经接通，合成并释放大量的肾上腺素，这将使宿主变得暴躁、易怒，降低其寻求医疗帮助的意愿。2-3天后，大部分宿主的声带肌已被SCP-4631完全取代。

当完全取代宿主的声带肌肉后，SCP-4631将停止释放肾上腺素，转而释放与宿主性征相符的激素，并且控制咽部神经产生瘙痒感，引导宿主进行“亲吻”的行动。此时SCP-4631将产生大量的虫卵，通过唾液腺进入口腔，亲吻时会通过唾液的交换传染给被亲吻者。在亲吻时，咽部的瘙痒感将消失，但在亲吻结束后会立即复发，这会导致宿主对“亲吻”形成强迫性冲动。

在SCP-4631完全取代声带肌肉后，宿主的语言能力将完全恢复，其声音的音色整体上不会有太大变化，但都被描述为“性感的”“令人向往的”，无论其原本的嗓音如何。经过声波分析，确认宿主的声音中带有与这些描述相关的波形。

2019.1.16，█████当地警局共接到13起街边性骚扰事件报警。在将嫌疑人抓获后，警局审讯人员怀疑其患有生理性精神疾病，送至当地医院进行检查。在检查过程中，发现其声带肌肉的异常。安排在当地警局的特工在了解此事后将其上报基金会，对相关人员进行记忆删除。嫌疑人被迅速转移至附近的站点进行观察实验，确认SCP-4631具有异常性质，实验对象随后被处决。对13名受害者进行了医疗隔离，进行声带肌肉切除手术和记忆删除后解除隔离并跟踪观察两周，确认SCP-4631影响消除。目前尚未发现其它SCP-4631的感染案例。</textarea></pre>
