**Ítem #:** SCP-4791

**Clasificación del Objeto:** Neutralizado (Ver Novelas Significativas)

**Procedimientos Especiales de Contención:** Las instancias de SCP-4791 se guardarán en la biblioteca del Sitio-34 con fines de archivo.

**Descripción:** SCP-4791 se refiere a &#34;Dr. Moroes Hadowell; El Casamentero de la Dama&#34;, una serie de novelas pertenecientes al género de ficción criminal escrita por la PdI-4791 (M.H.)  La serie se centra en el protagonista del mismo nombre: un científico convertido en casamentero al servicio de la Dama, cuyo trabajo es ayudar a sus objetivos a encontrarla, sin éxito.

Los métodos elegidos por el Dr. Moroes Hadowell consisten siempre en causar daño letal a sus objetivos hasta que son deshabilitados.

El personaje de la Dama nunca se ve en la serie, siendo su existencia referida únicamente por el Dr. Moroes Hadowell. A menudo se la describe como una mujer pálida, delgada y cubierta con un velo, desaparecida desde el Día Omega [[footnote]] Un evento frecuentemente mencionado en SCP-4791, que supuestamente ocurrió en una fecha no especificada del año 2019.[[/footnote]].

Al final de la lectura de una instancia de SCP-4791, los sujetos sufrirán durante 2 horas de una dolencia física relacionada con el método elegido por el Dr. Moroes Hadowell para el regreso de la Dama.

**Anexo 1:** El siguiente es un prólogo que aparece en todas las instancias de SCP-4791.
[[collapsible show=&#34;+ Abrir Prólogo&#34; hide=&#34;- Cerrar Prólogo&#34;]]

&gt; Saludos, mi querido lector. Al abrir este libro conocerás en profundidad las vicisitudes de Moroes, una persona como tú y como yo, que sólo quiere hacer feliz a su Dama y sacar a sus pretendientes de la pobreza terrenal. Espero que a lo largo de tu lectura sientas lo que --mi--  tu protagonista siente, y te des cuenta de su búsqueda.
&gt; 
&gt; M.H.
[[/collapsible]]



**Anexo 2: Novelas Significativas:**

||~ **Título** ||~ **Contenido** ||~ **Efecto** ||
|| //Una Mente Sana en un Cuerpo Dormido//|| Cronológicamente la primera novela de la serie, ambientada después del Día Omega. La novela comienza con Moroes despertando de una pesadilla causada por la reciente desaparición de la Dama. Sufre de una crisis de identidad, replanteándose la posibilidad de volver a su trabajo como científico. Durante el transcurso de la novela, Moroes se reconcilia con su aspecto de casamentero y encuentra a su próximo objetivo, un hombre sin techo. Moroes incapacita al vagabundo y le extirpa quirúrgicamente el cerebro. Al final, Moroes corta el cerebro por la mitad en un intento de traer a la Dama de vuelta, sin éxito.  ||Pérdida de la percepción de estímulos externos, percepción de bilocación. ||
|| //Ofrenda a la Dama// || En esta novela, Moroes considera a la Dama como una figura divina, y trata de recuperar su presencia. La novela comienza con Moroes seleccionando a su próximo objetivo, un hombre de nacionalidad española. El método de incapacitación consiste en hacer un sacrificio humano a Huitzilopochtli con un pedernal tallado afilado como navaja. Al final, Moroes saca el corazón y trata de evitar que lata, sin éxito. || Dolor torácico severo, seguido de una disminución progresiva de los latidos del corazón [[footnote]]  Aproximadamente 1 lpm cada 30 segundos.[[/footnote]] hasta alcanzar 1 lpm. ||
|| //Ardiendo desde la Célula// || A diferencia de las otras novelas, tiene lugar al interior del laboratorio de Moroes, sin ninguna mención directa de la Dama. Moroes tiene varios cultivos celulares de diferentes especies animales, listos para ser probados. El mismo resultado ocurre en todos ellos; la incineración de los cultivos sin daño aparente.|| Sensación de ardor en partes al azar del cuerpo. ||
|| //El Edén es la Primera Tumba//|| Primera novela que se desvía del género de la novela policíaca, abarcando elementos surrealistas. En ella, Moroes, junto con un soldado cuyo nombre es desconocido, se infiltran en un centro de investigación científica abandonado, siguiendo una pista sobre el paradero de la Dama. Cuando llegan al supuesto paradero, una puerta emerge en medio de la habitación. Antes de cruzarla, el soldado mira con tristeza a Moroes y regresa. Después de cruzar la puerta, Moroes se encuentra en un jardín de margaritas. Finalmente, llega a una casa, en la que encuentra a una mujer de pelo rubio y rostro pálido sin vida. Las páginas restantes están en blanco.||  2 horas después de completar la lectura, las palabras &#34;Oh, Dama mía, ahora el mundo no podrá conocerte tal como eras en realidad&#34; se manifestaron en las páginas anteriormente en blanco. Inmediatamente después de esto, todas las instancias de SCP-4791 dejaron de exhibir propiedades anómalas.||
