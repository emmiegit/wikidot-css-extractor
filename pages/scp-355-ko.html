**제목:** SCP-355-KO - ♪
**저자:** [[*user romrom]]

-----
[[include component:wikimodule |ratings= --]]]
-----
[[include info:end]]


**일련번호:** SCP-355-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-355-KO가 서은우 연구원 주변에만 나타나는 관계로, 서은우 연구원은 상시 녹음기를 지니고 있어야 한다. SCP-355-KO 의 출현이 확인될 시, 서은우 연구원은 표준 대응 지침을 사용해 응수하여야 한다.

**설명:** SCP-355-KO는 변칙적인 기작을 이용해 발생하는 인간의 휘파람 소리이다. 개체는 서은우 연구원 주변에서 발생하여, 최소 10초, 최대 10분동안 지속된다. 소리의 근원은 불명이나, 항상 남성의 휘파람 소리라는 것이 특기할 만하다.

SCP-355-KO는 자주 유명한 노래들을 휘파람을 이용해 연주하는데, 주로 1980 - 1990년대 인기곡을 연주한다. 현재까지 연주한 곡들의 예시로는 마이클 잭슨의 Bad, Man In The Mirror, 그리고 김완선의 가장무도회 등이 있다.

서은우 연구원의 사견에 의하면, SCP-355-KO가 등장하는 장소는 주로 매우 &#34;사적인&#34; 장소이다. 서은우 연구원은 SCP-355-KO가 화장실 옆 칸이나 옷방, 또는 욕실 밖 등의 장소에서 자주 발생한다고 주장했다. 이 가설의 신빙성은 확인되지 않았다.

@@@@
@@@@

**부록:** 서은우 연구원은 SCP-355-KO의 근원을 밝히려 지속적으로 시도하였지만, 실패하였다. 이하는 그 시도 중 일부의 목록이다.

&gt; **발생 장소:** 서은우 연구원 거주지의 화장실
&gt; **행동:** 서은우 연구원은 화장실 문을 열고 난입했다. 화장실 불이 켜진 것을 제외하고는 어떠한 존재도 부재했다.

&gt; **발생 장소:** 서은우 연구원 거주지의 욕실
&gt; **행동:** 서은우 연구원은 커튼을 들추고 소리를 질렀다. 샤워기 물이 따뜻한 온도로 켜져있었고, 비누거품이 난 것을 제외하면 특기할 만한 사항은 없었다.

&gt; **발생 장소:** 제21K기지 공용 남자화장실 3번 칸
&gt; **행동:** 서은우 연구원은 화장실에서 나와, 3번칸 문을 걷어차고 들어갔다. 변깃물이 내려간 것을 제외하고는 어떠한 변칙적 현상도 일어나지 않았다.

[[collapsible show=&#34;갱신된 부록이 있습니다. 확인하시겠습니까?&#34; hide=&#34;승인됨.&#34;]]

**부록-2:** SCP-355-KO의 378번째 발생 이후, 서은우 연구원이 자신의 방에서 한 종이를 발견하였다. 연구원은 그 종이를 기록한 후 재단 행정부에 보고하였는데, 내용은 다음과 같다.

&gt; 제발, 사람 사는데 이러고 살지 맙시다. 
&gt; 남이 일 보는데 문 열고 들어오고, 남이 정당하게 샤워기 쓴다는데 커튼 들추고, 남이 드라이어 쓰는데 문 벌컥 열고 들어와서 소리지르고. 이게 뭡니까?
&gt; 자꾸 사생활 하는데 들춰보고 이러는게 한두번이 아닙니다.
&gt; 저도 참을만큼 참았습니다. 슬슬 짜증나고 불쾌해요. 
&gt; 다른 룸메이트 찾으러 갑니다. 안녕히 계시고, 다시는 만나지 맙시다.

이 쪽지의 발견 이후, SCP-355-KO는 관측되지 않았다. 무효 등급으로의 재지정이 논의 중이다.
