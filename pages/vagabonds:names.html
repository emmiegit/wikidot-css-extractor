**Titre original :** Names
**Auteur :** [[user Dragonofelder]]
**Traducteur :** [[user Dr Bellefleur]]
**Date de publication originale :** 24 février 2019
[[include credit:end]]
----

Quand ils commencèrent à le construire, ils lui donnèrent de nombreux noms ; Titan, Nimbus, Classe Galactique.

Alors que les plans étaient changés et étendus, de nouveaux noms furent donnés ; Délivrance, Fin de l&#39;Espoir, Voyageur.

Alors que les idées venaient de plus en plus vite, les technologies progressant dans l&#39;objectif de réaliser ce seul projet, les noms devinrent plus
longs ; Voleur de Système, Gardien des Étoiles, Mégalithe.

Puis ils prirent du recul, et virent l&#39;importance de leur tâche, et devinrent plus sérieux ; Infinité, Domination, Alpha.

Puis, lorsqu&#39;il fut achevé, ils comprirent qu&#39;il ne pouvait être nommé. Rien ne pouvait le définir, rien ne pouvait le décrire, il //était// simplement. Il n&#39;aurait pas de nom, car aucun ne pouvait comprendre son ampleur, sa puissance et sa raison d&#39;être.

C&#39;était le vaisseau.</textarea></pre>
