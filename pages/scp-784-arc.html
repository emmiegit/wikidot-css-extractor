**Item nº:** SCP-784

**Classe do Objeto:** --Euclídeo-- //Presumivelmente Neutralizado//

**Procedimentos Especiais de Contenção:** [[collapsible show=&#34;Procedimentos Especiais de Contenção Antigos&#34; hide=&#34;Retornar aos Dados Atuais do Arquivo&#34;]]

&gt; SCP-784 era mantido em uma cela de contenção de concreto reforçado  com dimensões internas de 10m x 10m x 10m e paredes de 2m de espessura. Dito recipiente deveria ser mantido imerso em um tanque de 100 por cento de acetona a uma profundida de pelo menos um metro: sob nenhuma circunstância o recipiente de retenção deveria ser removido deste tanque de acetona, exceto para limpeza semanal e reabastecimento (veja abaixo).
&gt; 
&gt; Os componentes biológicos de SCP-784 requerem um suprimento de nutrientes a ser fornecido em uma solução de eletrólito oxigenado e glicose (consulte o Documento Suplementar 784-A). Como SCP-784 era capaz de filtrar e circular o referido líquido por conta própria, tudo que era necessário era que o reservatório fosse reabastecido semanalmente. Pelo menos dois funcionários Classe-D com pulverizadores de acetona deveriam ser mantidos em espera enquanto o terceiro realizava o reabastecimento e uma inspeção por sonar do recipiente de retenção: quaisquer pontos fracos deveriam ser remendados imediatamente. Caso avaliação determinasse que a estrutura estivesse perigosamente instável, dito recipiente deveria ser selado dentro de um revestimento secundário com dimensões internas de 14m x 14m x 14m.
&gt; 
&gt; Nenhum dispositivo eletrônico, vidro de silicone ou metais deveriam ser permitidos dentro de 500m de SCP-784. Funcionários responsáveis pela manutenção de SCP-784 deveriam ser informados sobre os perigos de trabalhar com uma solução de acetona 100% e receber equipamento respiratório e roupas para materiais perigosos.

[[/collapsible]]

[[collapsible show=&#34;Procedimentos Especiais de Contenção Atuais&#34; hide=&#34;Voltar aos Dados Atuais do Arquivo&#34;]]

&gt; Os restos de SCP-784 devem ser mantidos em Armazenamento de Materiais Perigosos usando os mesmos critérios. Nenhuma pesquisa adicional é permitida no momento.

[[/collapsible]]

**Descrição:** SCP-784 são os restos mortais do Agente A████████ A██████. Oficialmente morto em ação por [DADOS EXPURGADOS] durante operações de recuperação nos Laboratórios Prometheus ████, Agente A██████ na verdade sobreviveu aos ferimentos e recebeu aprovação para ser submetido a aprimoramento por [[[SCP-212]]]. Excepcionalmente, SCP-212 optou por não reparar as vastas lesões de A██████ (incluindo a amputação traumática de todos os quatro membros) ou remover um fragmento de [DADOS EXPURGADOS] que se alojou no cérebro do Agente A██████. Em vez disso, SCP-212 integrou o fragmento de circuito mais completamente no cérebro do Agente A██████ e realizou uma manutenção padrão de órgãos.

Dito fragmento de circuito imediatamente começou a se reparar e substituir as células gliais do Agente A██████, deixando os neurônios intactos. Ao substituir por completo as neuroglias do Agente A██████, o referido circuito fez vários orifícios na parte de trás de seu crânio e, então, removeu a totalidade dos ossos parietal e occipital e os substituiu por placas de metal reforçadas. Agente A██████ foi então declarado morto em ação e reclassificado como SCP-784.

SCP-784 consiste em dois componentes: a porção biológica consiste nos neurônios e medula espinhal do Agente A██████ e porções de seu crânio e vértebra: o restante de seu corpo tornou-se necrótico com o tempo e foi desbridado para evitar que uma infecção se espalhasse.

O segundo componente é composto de uma colônia de nanomáquinas e assume a forma de uma rede de tentáculos de aço e silício emergindo da parte de trás do crânio e da coluna do Agente A██████. A parte mecânica de SCP-784 se mostrou capaz de se reformar em uma variedade de formas diferentes, incluindo, mas não se limitando a: ferramentas de corte, tentáculos preênseis, interfaces para dispositivos eletrônicos e montadores moleculares. SCP-784 é capaz de decompor e incorporar qualquer objeto de silício ou metal em sua rede de nanomáquinas e demonstrou também a capacidade de integrar dispositivos eletrônicos. Itens que não sejam metálicos ou à base de silício podem ser decompostos, mas não são facilmente integrados.

**Adendo ██-██-████**:

[[[784incident1|Após os eventos de ██-██-████]]], os 0,5 litros restantes de nanomaterial recuperados da falecida Diretora Valentine são tudo o que resta.

A colônia de nanomáquinas mostra duas fraquezas: primeiro, as nanomáquinas individuais não conseguem funcionar sem uma conexão física com a parte biológica. Em segundo lugar, exposição ao calor (acima de 100 graus C) ou certos solventes fará com que as nanomáquinas se desnaturem de maneira semelhante a proteínas: uma solução de 100% de acetona demonstrou ser tanto eficaz como fácil de obter em grandes quantidades e foi selecionada como meio de contenção.

Apesar de sua natureza, SCP-784 normalmente não é hostil à vida, exceto como um meio de nutrir seu componente biológico. As únicas baixas infligidas por SCP-784 foram causadas antes que um meio de comunicação pudesse ser estabelecido e a necessidade de uma solução de nutrientes fosse conhecida. Nesse incidente, SCP-784 atacou e envolveu um funcionário Classe-D que inspecionava sua cela de contenção e liquefez uma porção de sua carne, convertendo-a em uma solução nutritiva que então administrou ao seu componente biológico.</textarea></pre>
