    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block-quoted name=http://scp-jp.wdfiles.com/local--files/yonedu-gensui/yonedu.jpg|caption=米津元帅（摄于1943年）|width=200px]]
&gt; **姓名：**米津元帅
&gt; 
&gt; **相关人员编号：**PoI-IJ-08
&gt; 
&gt; **性别：**男性
&gt; 
&gt; **所属团体：**大日本帝国异常事务调査局(IJAMEA)
&gt; 
&gt; **详情：**PoI-IJ-08是第二次世界大战时期IJAMEA所属的军人。目前已知其最高军衔为中将。此人在1944年以后失踪。
&gt;   
&gt; PoI-IJ-08在20世纪40年代的文件中即已频繁提及音乐人[https://zh.wikipedia.org/wiki/%E7%B1%B3%E6%B4%A5%E7%8E%84%E5%B8%AB 米津玄师]及其所作的音乐，本案由时间异常部指定为调查对象。
&gt;  
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; [[=]]
&gt; ：
&gt; ：
&gt; [[/=]]

[[=]]
：
：
：
[[/=]]

醒来的时候感觉糟透了……头好痛。

这里是哪儿？……现在是什么时候？……

在我的脑子还一片混乱的时候，隐隐听见了[https://music.163.com/#/mv?id=10883036 似乎在哪里听过的歌曲]……没错了，现在是2019年，我穿越到了七十多年以后了。接下来我还要确认我在哪里，去问问那些唱歌的孩子们吧。

“抱歉，这里到底是哪里啊？”

“这儿是恋昏崎，叔叔是什么人？”

“我叫米津，抱歉，可以去叫个大人过来吗？”

[[=]]
：
[[/=]]

那些孩子们叫来一个自称姓[[[koutou-no-umi|印西]]]的男子，他切实地告诉了我各种事情。

包括这个地方名为恋昏崎，
还有这是时空连续体歪曲的内侧……也就是从原本的世界稍微偏移出来的空间的事情。

这其中还有令人讶异的事实。

“是这样吗……日本战败了啊……”

“是战败了。”

“I am a Loser....”

哎呀，不小心说了敌国的语言了，虽说事到如今没什么大不了的。

“那么帝国呢？还有军队呢？”

“都不复存在了。”

“怎么会这样……”

如果这一切都是梦境该有多好……不过我也不是未曾设想过这种情况发生。

本来，我的任务就是让事务局在未来还能继续存在。我能听见“未来的音乐”，也正是如此才被任命为进行时间旅行的人。我记得当时我们说过，即使我们的命运注定残酷，帝国的精神也不会断绝。

“可是在战争时期居然就能做到级别这么高的时空穿梭，真是惊人啊。”

“失控船锁？”

“啊，如果说是时间旅行的话你会明白吗？”

看起来这位印西和我们一样……都是曾经处理过异常的人。毕竟是住在这种异常领域内呢，其他的居民大概也有很多是这种人。既然如此沟通就方便多了……首先就把这里当做据点吧。

“即使回到原来的时代也没有办法……比起这个，都不知道怎么回去。这样下去会变成无法前往任何地方的坠落卫星的吧。如果可以的话，能不能让我住在这里呢？”

“坠落卫星？……啊，我想应该没什么问题，毕竟你也有自己的苦衷嘛。明天你去一次公所吧。”

“万分感谢。”

[[=]]
：
[[/=]]

三天以后，我站在我的新家前。我复兴帝国的事业就从这里开始吧。虽然说无论前后终究不复存在，但是也不该为此俯首。赶快升旗吧。

虽说[http://scp-jp.wdfiles.com/local--files/ijamea-hub/ensign.png 不怎么好看的样子，]但是毕竟是事务局的旗帜，能令人打起精神来。

……哦呀？有客人来了，第一个造访我的基地的人似乎是公所里的人。

“初次见面，我姓米津，叫我米津元帅吧。很高兴见到你。”</textarea></pre>
