**项目编号：**SCP-CN-516

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-516的副本被存储在Site-CN-75的数据库中，工作人员需搜查网络上所有的SCP-CN-516副本并删除。任何关于SCP-CN-516的实验都需要三级许可。自愿探索SCP-CN-516-1内部情况的人员可以向项目主管（现为Dr. Jacob）提交申请书。关于进入SCP-CN-516-1的人员的救援方式正在研究中。

**描述：**SCP-CN-516是一款由LETTERS娱乐有限公司Forever&amp;Funny工作室开发的名为//Forever Funny Adventure（永乐冒险）//的像素横版过关游戏，可在PC端和移动端上运行，在Steam和移动端应用商店内售价为16人民币。SCP-CN-516在第一次完成游戏前不会产生异常性质，玩家可正常地进行游戏。玩家在各主流游戏平台、游戏社区上对SCP-CN-516的评价多为“极度困难”，主要表现为预料外的陷阱、会变化的场景等。

SCP-CN-516的异常性质将在玩家完成第一次游戏之后出现。当玩家完成游戏[[footnote]] 该条件不受游戏难度限制。 [[/footnote]]后，“开始游戏”界面的“选择难度”一栏上将多出“真实难度”这一选项。若玩家选择该选项，则玩家将立刻从所在处消失，消失的方式目前仍是未知的，装配在玩家身上的所有监控设备都失去了信号，而玩家所在房间的监控显示，前一帧玩家仍在原处，后一帧就失去了玩家的画面，与此同时，设备上将出现一个与玩家装束相似的像素角色。根据探索记录CN-516-1-α可以推断该角色可能为消失玩家的意识，即可解释为“玩家进入了游戏中”。当运行SCP-CN-516的设备上有一名玩家“进入游戏”时，无法对该设备进行任何操作。

玩家“进入游戏”后，会进入一个与SCP-CN-516的场景风格基本相同的三维空间（定义为SCP-CN-516-1）。SCP-CN-516-1的面积无法估测，但玩家可活动的范围被限制在一条宽度大约为2米的直线范围上，试图离开这一范围的尝试目前均失败了，玩家会受到不明力场[[footnote]] 与俗称的“空气墙”相似。 [[/footnote]]的阻挡。在玩家进入到SCP-CN-516-1后，在玩家的前方大约1m处将出现一个悬浮窗口，其中内容为：

&gt; 欢迎游玩Forever Funny Adventure的最新也是最难的模式——真实难度模式！您将能够切实体验到闯关的快感，当然，失误也会有一定的代价，不过不用担心，因为你可以从存档点重新开始！祝您游玩愉快！
&gt; 
&gt; P·S：该模式调不出菜单栏的BUG正在修复中，请玩家朋友们放心，我们的程序员很快就会修好的。如果想退出游戏，目前只能按通关后的退出键，敬请谅解。
&gt; 
&gt; [[&gt;]]
&gt; F&amp;F工作室
&gt; [[/&gt;]]

在SCP-CN-516-1内，玩家只能通过行走或跳跃的方式进行移动，且与玩家意图做出的具体动作无关[[footnote]] 如：当玩家意图在SCP-CN-516-1中进行跑动这一动作时，仍然只能以行走的速度移动。 [[/footnote]]。进行其他动作无法对玩家本身及SCP-CN-516-1中的物体造成影响。玩家在SCP-CN-516-1中不会有进食、排泄、睡眠的生理需要。玩家在SCP-CN-516-1中的活动将同步表现在玩家进入SCP-CN-516-1前运行SCP-CN-516的设备上，研究证明，此时的SCP-CN-516无其他异常性质。SCP-CN-516-1中的时间将明显快于现实中的时间，且会影响玩家对时间的认知，如认为在SCP-CN-516-1内过去的一日即为现实的一日，而实际上现实中仅过去了[已编辑]。

当玩家触碰到SCP-CN-516-1中的陷阱[[footnote]] 主要为尖刺，少数情况下为其他物品。 [[/footnote]]或掉入悬崖下方某处[[footnote]] 推测这一高度是固定的，由于条件限制，无法进行进一步测量。 [[/footnote]]时，玩家将从躯干内部爆开死亡，随后将重新出现在SCP-CN-516-1中最近所到达的一个高约1.3m的红色三角旗前方[[footnote]] 与SCP-CN-516正常游戏时的存档点外形基本一致。 [[/footnote]]。玩家不会失去死亡前的记忆，而对于死亡时的描述为“短暂的剧痛，随后失去知觉”。

当玩家完成SCP-CN-516-1中所有的场景，其前方大约1m处将再次出现一个悬浮窗口，其中内容为：

&gt; **恭喜通关！**您是第[已编辑]个通关本模式的玩家！感谢您对LETTERS的支持，我们将会在未来为您呈现更多高质量的游戏！
&gt; 
&gt; [[&gt;]]
&gt; F&amp;F工作室
&gt; [[/&gt;]]
&gt; 
&gt; 点此退出游戏

在玩家将手移动到“点此退出游戏”前之后，将离开SCP-CN-516-1，出现在其消失前所在的位置，其生理状态与消失前无任何差别。大部分玩家在离开SCP-CN-516-1后都出现了不同程度的心理健康问题，现在正在调查是否与SCP-CN-516的异常性质有关。

**附录：**
[[collapsible show=&#34;+ 探索记录SCP-CN-516-1-α（需要3级权限）&#34; hide=&#34;- 关闭&#34;]]
在派遣█名D级人员探索SCP-CN-516-1未果后，特工杨██自愿进入SCP-CN-516-1进行探索。以下为杨██使用随身携带的通讯装备所做的电子书面记录。项目负责团队的研究笔记位于每段记录的下方。
&gt; **第0天，死亡次数1**
&gt; 
&gt; 探索任务今天开始，首先我去测试了一下死亡的感觉，那感觉就像身体从内部爆开了一样，具体位置不明，疼痛感强烈，但是持续很短。目前的场景和游戏本体没有什么不同，都是像素风，左右两个方向去不了，有空气墙挡着。如果有更多发现我会继续记录。
&gt; ------
&gt; **笔记：**//关于死亡的描述非常重要。由于没有更多的材料，目前只能将杨特工的记录作为标准描述。——Dr. Jacob//

&gt; **第1天，死亡次数26**
&gt; 
&gt; 我怀疑这里的时间和外面不同步，一天内不应该只通过这么多的关卡，不过在这其中没有场景的切换，所以也有可能是我主观的问题。在这里面的关卡设计和游戏本身的不同，我之前玩的其他难度对我现在的探索根本没有帮助。陷阱变化的音效与游戏本体相同，声源推测是陷阱本身。
&gt; ------
&gt; **笔记：**//后经杨特工和监控组的确认，这一段记录被写下时现实中并没有经过一日，进一步推测得出SCP-CN-516-1内时间与现实中时间流逝速度之比约为[已编辑]——Dr. Jacob//
&gt; 
&gt; //之后的测试证明，在SCP-CN-516-1中的关卡设置虽然与其他难度的设置不同，但仍是固定的，故提议将杨特工探索SCP-CN-516-1的电脑录屏作为其他探索人员的一个参考。——研究员莫█//

&gt; **第2天，死亡次数75**
&gt; 
&gt; 过去了那么长时间，我的身体还没有感觉到饥饿和疲惫，推测这里面不会有生理方面的需求。这种设计难道是想要人一口气打完不成？
&gt; 由于目前没有其他有价值的发现，故之后不再每日记录。
&gt; ------
&gt; **笔记：**//这里提到了在SCP-CN-516-1中没有生理需求，但是心理方面还有待研究。——Dr. Jacob//

&gt; **第5天，死亡次数269**
&gt; 
&gt; 在写下这段记录的前一段时间我刚刚通过了一道极难的陷阱组，不过重点在后面，我现在面对两条路，一条向上，一条向下，我将选择向下的那一条。
&gt; ------
&gt; **笔记：**//由于杨特工选择了下面那条路，所以我们已知的区域目前仅限在这一张图的下部，不过我们推测，两条路都是可以通关的，但是仅停留在推测。——研究员莫█//
&gt; 
&gt; //值得注意的是杨特工在开头记录了一段通过的感受，也许这是他心理状态变化的开始。——Dr. Rabbit//

&gt; **第9天，死亡次数402**
&gt; 
&gt; [脏话删除]，我好不容易跳过那一道准备休息一下的时候地板下面突然钻出来一个刺儿！这破地方的风景千篇一律，就[脏话删除]没变过！
&gt; ------
&gt; **笔记：**//从这里可以看出杨特工的心理状况已经开始波动了。——Dr. Hare//
&gt; 
&gt; //杨特工记录下的场景没有变化被证明是正常情况。——Dr. Jacob//

&gt; **第10天，死亡次数459**
&gt; 
&gt; 我[脏话删除]恨死LETTERS那帮子[脏话删除]了！做出来这种恶心游戏！
&gt; ------
&gt; **笔记：**//这里仅仅是杨特工的发泄，并没有有价值的信息。——研究员莫█//

&gt; **第12天，死亡次数585**
&gt; 
&gt; 我已经受够了，我每天要体验那么多次的死亡，每一次都一样痛。我已经12天没吃东西没睡觉了，虽然在这里不会饿，不会困，[脏话删除]。
&gt; ------
&gt; **笔记：**//杨特工的心理状态越来越差，已经无法保持初始的冷静了。——Dr. Jacob//

&gt; **第17天，死亡次数941**
&gt; 
&gt; 苹果树上的苹果也能砸死我，[脏话删除]！
&gt; ------
&gt; **笔记：**//SCP-CN-516-1中的陷阱不只一种。——Dr. Hare//
&gt; 
&gt; //经过昨天的研究，杨特工死亡次数的大幅度增大仅仅是由于心理状态不稳定。实际上，监控组的陆██当时提到，后面的部分关卡比之前的还要简单。——Dr. Rabbit//

&gt; **第29天，死亡次数2016**
&gt; 
&gt; 我试过自杀，但是每一次都会回到存档点，没有用的。我只能继续向前。
&gt; ------
&gt; **笔记：**//距离上一次记录间隔长达12日，死亡次数大幅度上升，杨特工已经崩溃了。——Dr. Rabbit//

&gt; **第33天，死亡次数2033**
&gt; 
&gt; （没有任何文字记录）
&gt; ------
&gt; **笔记：**//这是最后一篇记录，也就是他通关后，回到现实之前做的记录。应注意杨特工只记录了天数和他的死亡次数，并且在回到现实之后陷入长达[已编辑]日的昏迷中，这也许是心理方面的问题。——Dr. Hare//
&gt; 
&gt; //根据监控组的数据，上一次记录时，杨特工离通关只差一个关卡了，而他仍停留了4天。——Dr. Rabbit//
[[/collapsible]]

&gt; 致：Surprise Collection Production Inc.（惊喜收藏制作公司）[[footnote]] 基金会对各平台方面进行掩盖工作时提供的前台公司名称。 [[/footnote]]
&gt; 
&gt; 这是第三次了，如果不算你们偷了隔壁R&amp;R工作室的[[[http://scp-wiki-cn.wikidot.com/scp-cn-654| 半成品]]]那一次的话。总部生气了，A&amp;A的老大也已经骂了你们几天了，不过他们活该，谁让他们做[[[http://scp-wiki-cn.wikidot.com/scp-cn-747| 手游]]]？对不起跑题了。你们怎么能用这种[[[http://scp-wiki-cn.wikidot.com/scp-cn-316| 手段]]]抢占我们的市场！你们这种不正当竞争的公司到底怎么开到现在的？律师函在写了，到时候法庭上见。
&gt; 
&gt; [[&gt;]]
&gt; LETTERS娱乐有限公司，F&amp;F工作室
&gt; [[/&gt;]]
