    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>(訳注:本来このページは[[[SCP-1521]]]の原文記事には存在しません。とりあえず、左から右に向かって訳します。)

[[include component:image-block name=page1_small.jpg|caption=1枚目|link=&#34;*http://scp-wiki.wdfiles.com/local--files/scp-1521/page%201.jpg&#34;]]

&gt; //レオ10世とは何者なるや?　何故に聖人候補なるや?//
&gt; 
&gt; 教皇レオ10世は、聖座を代表する者の中でも最も神聖なる御方です。地上に彼の御方が存在したことによって、多くの子供・多くの患いし物乞い・幾許かのサラセン人に奇跡的な治癒が齎されました。その者たちを最も気高く癒し祝福するために、彼の御方は自らの身を貧困の悪臭で貶める事を受け入れました。
&gt; 
&gt; 彼の御方の昇天以来、聖人候補たる教皇レオ10世聖下の最上神聖銀行の我々は、父なる神と御子イエスの下、彼の御方に仕える聖職者たちによって確立された、豊かにして誠実なる伝統を続けて参りました。
&gt; 
&gt; 神の恵みの聖光が、汝の下へと降り、神とイエスと正義の下にその魂を祝福せん事を。
&gt; 
&gt; 栄光あれ! 栄光あれ! 何時何時迄も栄光あれ! アーメン。

&gt; **天の光を以て、神の御意志は常に地を統べたもう**
&gt; 
&gt; この最上神聖パンフレットは聖人候補たる教皇レオ10世聖下の御手によって祝福され、聖遺物箱の外で保管されております。 (ごく少額の料金で閲覧し触れることが可能です。)
[!--preserved in out～「～の外で保たれる。」です。--]
[!--この最上神聖パンフレットは聖人候補たる教皇レオ10世聖下の御手によって祝福され、聖遺物箱に保管されております。 (ごく少額の料金で閲覧し触れることが可能です。)--]

&gt; **聖なる収入、聖なる貯蓄**
&gt; 
&gt; [[size 150%]]**聖人候補たる教皇レオ10世聖下の最上神聖銀行**[[/size]]
&gt; 
&gt; **貴方の富と人生を、神の御手に委ねましょう**

[[include component:image-block name=page2_small.jpg|caption=2枚目|link=&#34;*http://scp-wiki.wdfiles.com/local--files/scp-1521/page%202.jpg&#34;]]

&gt; [[size 150%]]**[何故、富を聖人候補たる教皇レオ10世聖下の最上神聖銀行に委託すべきや？]**[[/size]]
&gt; 
&gt; 貴方が苦役の末に得た富を何処に預け入れるかの決定は、全く難しい事ではございません。主にして我らが父である神は、田畑に出て労苦すべし、額に汗する努力をして稼ぐべしと我々を導いて下さいました。そして事実、我々はそのようにしてきたのです。
[!--抜けていたyour hard earned moneyを補完しました。--]
[!--何処に富を預け入れるかの決定は、全く難しい事ではございません。主にして我らが父である神は、田畑に出て労苦すべし、額に汗する努力をして稼ぐべしと我々を導いて下さいました。そして事実、我々はそのようにしてきたのです。--]
&gt; 
&gt; 我々の働きにおける稼ぎは、他の全ての物事と同様に、また神の物でもあるのです。なぜなら、神は我々に金と富を与え、我々がイヴの犯した罪ゆえに汚れた存在であり神の祝福に値しないという事を見せるからです。これらの富を安全な保管のため神の御許へお返しすることによって、貴方はそれが地において信じるに値する唯一者、万物の上に君臨する神エホバの手に握られているという保証を得ることができるのです。
[!--抜けていたforを補完しました。--]
[!--我々の働きにおける稼ぎは、他の全ての物事と同様に、また神の物でもあるのです。神は我々に金と富を与え、我々がイヴの犯した罪ゆえに汚れた存在であり神の祝福に値しないという事を見せるのです。これらの富を安全な保管のため神の御許へお返しすることによって、貴方はそれが地において信じるに値する唯一者、万物の上に君臨する神エホバの手に握られているという保証を得ることができるのです。--]
&gt; 
&gt; 貴方は他の者を信じる事が出来ましょうか? 貴方はあえて他の者を信じるのでしょうか?
&gt; 
&gt; この銀行は、聖人候補たる教皇レオ10世聖下が御子イエス・キリストを磔にした者どもを打ち倒す神のヴィジョンをご覧になった後、彼の御方の御知恵により設立されました。
&gt; 
&gt; 貴方は、かつて主を磔にしたシオニストどもを支援しようというのですか? それとも、貴方の心の中に居るイエスを信じますか?
&gt; ----
&gt; “健全な精神を持つ者であれば誰であれ、これらの様々な過ちが敬虔で純真な者たちにとって如何に破壊的で有害でけしからぬ誘惑的なものであるか、彼らが如何に全ての誠実の母にして信仰の教師たる神聖カトリック教会の博愛と畏敬とは対照的な者たちであるか、そしてまた彼らが聖職の規律、すなわち従順の力に対して如何に破壊的かについて無知ではいられない”

&gt; [[size 150%]]**汝の身に如何なる寄与の提供ありや?**[[/size]]
&gt; 
&gt; 聖人候補たる教皇レオ10世聖下の最上神聖銀行は、神の御意志と現代的常識の両方に従う事をお求めの方々に、多様なサービスを提供させていただいております。例として以下が挙げられます：
&gt; 
&gt; * シオニストの強欲の汚れと人道にもとる色欲から解放された普通預金口座・当座預金口座
&gt; * 神によって定められし妥当な利率のローン
&gt; * ごく少額での聖遺物の利用
&gt; * 聖人候補たる教皇レオ10世聖下の最上神聖銀行への寄付による聖遺物の物理的利用
&gt; * 洗礼・祝福・奇跡
&gt; * 貴方の口座からの全自動十分の一税引き落とし
&gt; 
&gt; 更なるサービスにつきましては是非本店まで御越しになりまして、私どもの下に大勢おります、祝福されし主の御意志とキャッシュフローの代弁者の一人に御声掛けください。
&gt; 
&gt; [[size 150%]]**聖遺物**[[/size]]
&gt; 
&gt; 聖人候補たる教皇レオ10世聖下の最上神聖銀行は、教区民の方々に教会の神聖なる遺物を閲覧し触れる機会を提供しております。例として以下が挙げられます：
&gt; 
&gt; * 聖ユダの骨
&gt; * 聖ヒエロニムスの萎びた手
&gt; * イエスの生みの親、聖母マリアの母乳
&gt; * 聖クリストフォロスの血
&gt; * 聖クリストフォロスの杖
&gt; * 真なる十字架の砕片
&gt; * 生前のキリストによって祝福されし偽なる十字架の砕片
&gt; * 洗礼者ヨハネの骨
&gt; * 幼少期の洗礼者ヨハネの骨
&gt; 
&gt; 教皇レオ10世聖下は忠実なる信者を保護するべく、毎日数環のロザリオを祝福しております。これらのロザリオは、キリスト教の聖遺物を閲覧する・触れるための費用を賄う余裕のない方々もご利用可能となっております。

&gt; [[size 150%]]**奇跡**[[/size]]
&gt; 
&gt; 私どもが聖座に背いた者たちに奇跡を提供できないという事を、厳粛なる悔恨を以て受け止めております。ドイツ語話者の方には、主なる神と聖座への信仰に関する宣言がない限り、奇跡を起こすことができません。
&gt; 
&gt; 癒しを求める方々は、我らが主たる神の聖泉へと足を踏み入れることで、その願いが聞き届けられる場合があります。この泉には日に二回、夜明けと日没に、大天使ラファエルが水を振るわせに御出でになります。価格は病の程度や患者の年齢により異なります。
[!--初訳の「mayを推量とする」解釈で構文を訂正し整理しました。have+目的語+過去分詞で受動の使役「～してもらう」、続くby～は手段になります。--]
[!--癒しを求める方々は、我らが主たる神の聖泉へと足を踏み入れる許可が下りる場合があります。この泉には日に二回、夜明けと日没に、大天使ラファエルが水を振るわせに御出でになります。価格は病の程度や患者の年齢により異なります。--]
&gt; 
&gt; [[size 150%]]**聖人候補たる教皇レオ10世聖下の最上神聖銀行を離れる方々へ**[[/size]]
&gt; 
&gt; 貴方が他の場所をご利用になりたい場合、私どもは事情を理解しております。しかしながら、そのような決定をなさるのであれば、神への執り成しをして頂けるよう貴方の守護聖人に深く祈りを捧げるべきとご忠告申し上げます。
&gt; 
&gt; 他所の銀行は、我らが救世主を十字架に磔にし、罪を負わせて死ぬがままにしたユダヤ人どもによって経営されているという事をお忘れなく。ユダヤ人の手に富を預ける前に、彼らの冷血さと罪についてご一考ください。
&gt; 
&gt; 当銀行を離れることは、私どもの優れた金利よりもコストがかかる可能性があります。また、貴方の魂を損なう可能性もあります。
&gt; 
&gt; 
&gt; [[size 150%]]**[聖人候補たる教皇レオ10世聖下の最上神聖銀行]**[[/size]]
&gt; 
&gt; 更なる情報をお求めの方は、イタリア国ローマ本店まで是非御越しください。手紙でのお問い合わせは：
&gt; ----
&gt; [[size 150%]]**聖人候補たる教皇レオ10世聖下の最上神聖銀行**[[/size]]
&gt; ████████ ████████ ████████ ████████ ████████
&gt; 
&gt; 手紙を通じて祝福をお届けできない事をお詫び申し上げます。</textarea></pre>
