    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一台基金会标准型号表演用机器人。当一名正常人类与项目接触超过5秒，项目会读取该人类的理想。读取完成后项目将迅速离开该人类，寻找大量人类聚集地并高声发出类似于日语“ゆめ(yume）～～ゆめ～～”的声音。任何听到项目发出声音的人类个体，其原有的理想都会被改写为项目此前所读取的理想。\n**回收日期：**20██/██/██\n**回收地点：**Site-CN-██\n**当前状态：**安置于Site-CN-██低价值异常物品储藏室。\n**事件：**20██/██/██，对项目进行例行实验过程中。在读取了D-374959的理想后由于安保人员疏忽大意，项目意外地离开了实验室。项目随后成功到达Site-CN-██食堂，其所发出的声响被正在就餐的上百名基金会员工耳闻。万幸的是，由于D-374959刚刚进行过月末洗脑，--是个没有梦想的孩子--不具有正常的思维，项目并未对听到声音的基金会员工造成太大影响。\n**笔记：**//可恶，为什么我想吃屎？——正在就餐的██特工//&#34;</textarea></pre>
