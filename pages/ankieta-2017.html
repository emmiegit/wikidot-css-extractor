    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Wraz z końcem roku, otworzyliśmy ankietę mającą na celu podsumowanie naszej pracy i zyskanie informacji o użytkownikach wiki. Dzięki temu będziemy mogli obrać odpowiedni kierunek rozwoju z waszą pomocą, więc dziękujemy serdecznie za pomoc!

Łącznie otrzymaliśmy **131 odpowiedzi**. W przyszłym roku będziemy porównywać wyniki z tą ankietą, niestety teraz nie mamy takiej możliwości. Jest to bardzo dobry wynik, cieszy nas popularność tej ankiety, i postaramy się wykorzystać odpowiedzi w niej udzielone jak najlepiej, aby poprawić funkcjonowanie naszej witryny. 

Poniżej znajdują się statystyki odpowiedzi, łączne pule i komentarze do nich, zapraszam do zapoznania się z nimi!

------

&gt; Zdecydowana przewaga płci męskiej. Niestety, nasza witryna nie jest zbyt popularna pośród kobiet, ale postaramy się to zmienić: uważam, że tworzenie większej liczby ciekawych fabularnie postaci może pozytywnie wpłynąć na żeńską część fanów SCP, i mam nadzieję że w przyszłym roku ten wynik będzie lepszy na ich rzecz.

&gt; Jest dużo odpowiedzi inne, jednak ich lwia część to &#34;celowo znalazłem&#34;. Cóż, przyznaję, przy tworzeniu odpowiedzi nie pomyślałem o takiej opcji. Mój błąd, wezmę to pod uwagę za rok. Najmniej osób pojawiło się z Facebooka. Postaramy się więc tworzyć tam posty bardziej skierowane w stronę nowych czytelników, aby zachęcić ich do pozostania na witrynie. Najwięcej mamy ludzi z angielskiej strony, więc uważam tutaj tłumaczenia za ważny krok. W końcu z jakiegoś powodu przybyli tutaj, czyż nie?

&gt; Znów bez niespodzianek: niemal wszyscy ankietowani czytają nasze artykuły. Bardzo nam miło, że aż tyle osób czyta nasze prace! Najmniej mamy zaś pracujących nad pracami przeznaczonymi na inną stronę, jak i prowadzących inne strony na temat SCP. Małe ogłoszenie dla wszystkich: pracując nad swoimi dziełami (nawet rysunkami czy muzyką, nie tylko raportami), możesz śmiało napisać na stronie: pomożemy! Podobnie ma się sprawa z administratorami innych stron: napisz do nas, podejmiemy współpracę, pomożemy z doborem zawartości!
