**アイテム番号:** SCP-766-JP

**オブジェクトクラス:** Safe 

**特別収容プロトコル:** 回収されたSCP-766-JP実体はすべてサイト-81██の低脅威度ロッカーに収容します。SCP-766-JPの担当研究員は許可された機器内でSCP-766-JP-Aの再生が可能です。実験目的でSCP-766-JP-Aの投影を行う場合は実験の目的・概要を所定のフォームに書き、クリアランスレベル4以上の職員へ申請を行って下さい。
SCP-766-JP-Bはサイト-81██の霊安室に保管されています。SCP-766-JP-Bの回収場所で発見されたGOI-███”Are We Cool Yet?”に関する情報へのアクセスにはクリアランスレベル3以上が必要です。

**説明:** SCP-766-JPは████社で市販されているものと同規格の8GBのUSBドライブです[[footnote]]表面には”8GB”とのみ書かれており、メーカー・販売元を示す表記はありません。[[/footnote]]。SCP-766-JPは非異常性のUSBドライブと同様にPCに接続でき、PCから後述のSCP-766-JP-Aを除くファイルの保存・移動などの操作を行うことが可能です。

SCP-766-JP-AはMP4形式の映像ファイルです。SCP-766-JP-A はMP4形式に対応したメディアプレイヤーで再生が可能ですが、USBドライブ外への移動・複製・削除はエラーメッセージが表示され失敗に終わります。
SCP-766-JP-Aの内容はすべて竜巻を映した映像となっています。映像解析の結果、██個の映像が過去実際に発生した竜巻を撮影したものであることが分かっていますが、撮影者の特定には至っていません。

SCP-766-JPの異常特性はSCP-766-JP-Aをプロジェクターによって投影することで発現します。SCP-766-JP-Aが平坦な面に投影されるとき、投影面自体、又は投影面を中心とした一定の範囲内で様々な異常現象が発生します。現象の内容と効果範囲は個々のSCP-766-JP-Aに固有であり、同一のものはありません。

現時点でSCP-766-JP実例は18個確認されており、内16個が現在も収容されています。そのすべてが回収された時点でSCP-766-JP-Aとテキストメッセージ一つのみが保存されている状態でした。テキストメッセージの内容からGOI-███”Are We Cool Yet?”[[footnote]]異常芸術を扱うアーティスト集団として知られる。[[/footnote]]の関与が疑われています。

以下に回収されたSCP-766-JPの概要を一部抜粋して掲載します。完全なリストは付属文書766-JP-0003を参照してください。

[[collapsible show=&#34;+ SCP-766-JP抜粋リストを開く &#34; hide=&#34;-リストを閉じる&#34; hideLocation=&#34;both&#34;]]
**SCP-766-JP-1**
**特性:** 投影面を中心とした半径10m範囲の物体を宙に浮かせ、投影面の周囲を周回させるように浮遊させる。移動速度はおよそ40m/s。SCP-766-JPを接続したPC及びそのPCに接続されたプロジェクター等の機器は影響を受けない。
**テキストメッセージ:**
&gt; //少しでも、真に迫った体験を。Are We Cool Yet?//
**付記:** 20██/2/██、東京都█区の美術館の展覧会に出展。25×25mの展示室の中央にスクリーンを配置し、同じ展示室内に配置された彫刻や絵画を浮遊させていた。美術館スタッフからの「ポルターガイスト現象が起きている」という通報により存在が発覚し、エージェントによる回収・隠蔽工作が行われた。
**補遺:** この時点ではオブジェクト指定はされず、Anomalousアイテムとして収容された。SCP-766-JP-2の出現後、関連性が強いとして現在のオブジェクト指定と収容プロトコルの策定がなされた。
------
**SCP-766-JP-2**
**特性:** 投影面を中心とした半径500m範囲内でランダムに竜巻を発生させる。竜巻は周囲の人間を追跡して巻き込む。巻き込まれた人間は空中に吸い上げられたのち、数秒後に突然消失する。一度投影を開始すると不明な要因によりPCとプロジェクターが操作不能に陥り、電源の供給を断った状態でも投影を続ける。
**テキストメッセージ:**
&gt; //悲劇のスイッチがスイッチの形をしているとは限らない。Are We Cool Yet?//
**収容経緯:** 20██/4/██、██県███市の展覧会に出展。市街地に突如「人間を追いかける竜巻が出現した」との情報を元に収容部隊が出動・オブジェクトを特定。電源を遮断した状態でもオブジェクトの活性化状態が続いたため、最終的に空路にて太平洋沖の孤島にあるサイト-81██まで輸送された。初期収容部隊員█人を含む██人の人間がSCP-766-JP-2によって発生した竜巻に巻き込まれており、その消息は現在まで不明。
**補遺:** 収容体制の確立から3日後、SCP-766-JP-Aがゴミ処理場を映したモノクロの映像に変化。これ以降新たな竜巻は発生せず、オブジェクトは無力化されたと判断された。
------
**SCP-766-JP-4**
**特性:** 投影面を中心とした半径20m範囲内の物体・生物が回転する時、回転角が180°を超えた時点で回転が止まらなくなり、1分にわたっておよそ200rpm[[footnote]]rotation per minute[[/footnote]]で高速回転する。
**テキストメッセージ:**
&gt; //画面の前のアナタも、LET’S TRY!!!//
**付記:** 20██/6/█、██県██市の展覧会に出展。展示物の高速回転による指の損傷等で██名が病院へ搬送された。回収及び関係者への記憶処理、カバーストーリー「巨大オブジェの倒壊」の適用は問題なく行われた。
------
**SCP-766-JP-7**
**特性:** 投影面が認識災害のキャリアとなり、視認した人間の頭部がシュレーゲルアオガエル(Rhacophorus schlegelii)のものに変化する。
**テキストメッセージ:**
&gt; //自然の力を軽く見てないかい？いっぺん竜に睨まれた蛙の気持ちになって考えてみたら？//
**付記:** 20██/7/██、██県██町の展覧会に出展。被害者の通報を受けた財団エージェントが派遣されるより早く世界オカルト連合(GOC)の構成員が到着し、SCP-766-JP-7は破壊された。このため、元のSCP-766-JP-A自体に認識災害が含まれていたかは不明。被害を受けた人間は全員GOCに回収されたと考えられる。
------
**SCP-766-JP-10**
**特性:** 投影面からヒノキ(Chamaecyparis obtuse)由来の芳香を発する。芳香は明らかに異常な誘眠作用を持つ。
**テキストメッセージ:**
&gt; //タツマキ ノトドカナイ シズカナ モリノナカデ オオイナル ネムリヲ//
**付記:** 20██/9/█、██県██市の展覧会に出展。回収・隠蔽工作は問題なく遂行された。
**補遺:** 収容から一週間後、投影面から青酸ガスが発生するようになったことが確認された。
------
**SCP-766-JP-11**
**特性:** 投影された映像を見ている人物(被験者)と同一の容姿をした人物が映像内に出現する。[[footnote]]複数の人間が映像を見る場合でも、視聴した人間全員が映像内に登場した人物を自分自身だと認識します。[[/footnote]]映像の中で被験者は30代のアジア系男性(同行者)と共に竜巻に接近して間近で竜巻を撮影しようとするが、途中で同行者に背後から銃で足を撃たれる。同行者は被験者を残して逃走し、被験者がその場から動けず竜巻に巻き込まれる場面で映像が終わる。
**テキストメッセージ:**
&gt; //他人を頼れば痛い目に合うだけ。Have you not understood yet?//
**付記:** 20██/9/██、██県███市の展覧会に出展。回収・隠蔽工作は問題なく遂行された。
------
**SCP-766-JP-14**
**特性:** 投影面がポータルとなり、動画の「中」の世界へ侵入することができる。内部は映像から推測される通り暴風が吹き荒れる状態となっており、ドローンによる探索は困難。Dクラス職員による有人探査は現在審議中。
**テキストメッセージ:**
&gt; //ここにあるのは肉、呪い、その他貴方の期待するモノ。//
**付記:** 20██/12/██、██府██市で開催された、”Are We Cool Yet?”が主催する異常芸術の展覧会に出展。[編集済み]より事前に展覧会の情報を得た財団が派遣した機動部隊により他の異常芸術と共に収容された。
------
**SCP-766-JP-17**
**特性:** 投影面を中心とした半径約500m範囲の人間に対し距離・遮蔽物の存在に関係無く動画の音声を聞かせる。この音声を聞いたものは音声の発生源がSCP-766-JP-17の現在位置にあることを認知し、そこへ向かわなければならないという強迫観念にとらわれる。
**テキストメッセージ:**
&gt; //誰でもいい 誰か聞いてくれ 誰か見てくれ 棚の中にしまい込まないでくれ//
**付記:** 20██/1/██、██県█市の商店街に出現。回収・隠蔽工作は問題なく遂行された。
------
**SCP-766-JP-18**
**特性:** 投影面を中心とした半径約50m範囲の気温を0.74K/時のペースで上昇させる。
**テキストメッセージ:**
&gt; //誰かに認めてもらうなんてウンザリだ。俺がCoolだと思えればそれでいいじゃないか。//
**付記:** 20██/3/██、東京都███市にあるマンションの住人からの異常高温に関する通報ののち、SCP-766-JP-Bと共に回収された。SCP-766-JP-17の発見・回収から2ヶ月以上の間隔が開いている点は留意すべきである。
[[/collapsible]]

SCP-766-JP-BはSCP-766-JP-18と同時に発見された人間の遺体です。遺体の身元は”Are We Cool Yet?”の構成員と接触した疑いで諜報部門の捜査対象となっていた、大学生の████氏であると判明しています。SCP-766-JP-18及びSCP-766-JP-Bの回収以降新たなSCP-766-JPが出現していないことから、SCP-766-JP-BがSCP-766-JPの異常性の起源であると推測されます。SCP-766-JP-Bの体温は常にマイナス██℃を示し、死因は低体温症であることが確認されています。</textarea></pre>
