**项目编号：**SCP-CN-2557

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2557-1至-5应被分别收容于Site-CN-21的五个标准人形收容间中，视其表现分配娱乐设施。五年一次地，所有SCP-CN-2557个体将在站点内一特定户外地点汇合并进行仪式。安保人员应随时关注其行动以便进行控制。新产生的个体将被收容于已死亡者之前所在的收容间内。个体死亡后，其遗体将被立即焚烧。

**描述：**SCP-CN-2557为五个异常亚裔人类女性个体[[footnote]]分别编号为SCP-CN-2557-1至-5 。[[/footnote]]的总称。五个个体外表均处于青年时期，且自被收容以来未出现衰老迹象，目前已知其不需要通过进食及饮水来维持生命体征。

SCP-CN-2557-A为一奇术仪式，其能且仅能由五个SCP-CN-2557个体共同完成。该仪式需每隔五年进行一次，且仅能在秋季晴朗的夜间进行。仪式具体步骤如下：

* 在户外寻找一处较为平整的地面，将大量细小石块摆放为一个标准的五角星形图案。
* 五个SCP-CN-2557个体依次跪坐在五角星每一锐角的顶点处，面部朝向其中心。
* 五个SCP-CN-2557个体拾起各自所在顶点处的石块，并分别使用该石块在自身头部、左臂、左腿、右臂以及右腿处刻画一复杂五角星图样。
* 所有SCP-CN-2557个体开始以未知语言歌唱，并将同一片段重复五次。

在以上步骤被完整执行后，五个SCP-CN-2557个体将自发妊娠，并在之后的45分钟内相继分娩，分别产下一个成年人类的头部、左臂、左腿、右腿以及右臂。分娩产生的肢体截面光滑，表面无毛发，能在小范围内持续运动，口部亦可发出单个音节。在已知的报告中，产下头部的个体总会因为失血过多而死亡，人为阻止该进程的行动均以失败告终。

在此之后，分娩产生的肢体及头颅均会向五角星的中心缓慢爬行。此后的15分钟内，大量人体组织将从该中心快速生成，组成躯干部分，毛发开始生长，头颅持续发出亢奋的尖叫声。一个与死亡SCP-CN-2557个体外表完全相同的新个体将被生成。

新产生的SCP-CN-2557个体均未保留其亲代的人格及记忆。因此，询问项目关于其自身来源及异常性质的尝试均未取得有价值的结果。

该项目初次发现于1994年，发现地位于泉棠市██镇███村。在此之后，基金会人员在当地累计挖掘出了217具腐烂程度不一的人类遗体。对其中保存相对完好的部分进行检验，得知其遗传物质分别属于13名不同人类个体。据推测，其中腐烂程度最高的个体的死亡时间可追溯至此前500年。

对项目的进一步研究显示，当前的五个SCP-CN-2557个体具有完全相同的基因组成。
