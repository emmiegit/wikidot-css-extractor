    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**项目为10根纯度为98%的金条；当这些金条在同一地点储存超过72小时，或者对金条进行熔炼和远距离分离都会触发一次“事件”；\n“事件”会在项目周围约600米范围内随机召唤若干“劫匪”对项目进行抢夺；“劫匪”通常为来自不同时代的人类男性；但收容以来“劫匪”也曾以：数根从马桶里伸出的30米长的触手，一头全身高度腐烂但仍可活动的驼鹿，一只会说话的家鼠等形式出现。\n**回收日期：**20██/██/██\n**回收地点：**一头搁浅的鲸鱼腹中\n**当前状态：**Area-CN-07的一处秘密保险库中，正等待装车\n**笔记：**太棒了这个工作，只要来来回回运金块就可以拿到工资。——██特工&#34;</textarea></pre>
