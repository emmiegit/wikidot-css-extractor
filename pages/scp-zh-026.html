    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]


[[include info:start]]
原作者 : [[*user minmasterqw]]，[[*user AbyssDream]]
篇名 酩酊街的兔兔
[[include info:end]]

**項目編號：**SCP-ZH-026

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-026現時被收容於Site-ZH-██，SCP-ZH-026每個月最少要被用於遊戲「抓豆袋」一次以停止項目的自主活動性及避免事件025-A發生。SCP-ZH-026的實驗需要經由Dr. X[[footnote]] 此項目並非Dr. X專精的負責領域(精神/心理影響相關異常)。當被詢問關於此特例之原因時，Dr. X提供的回答為：「...因為[[[scp-zh-025 | 雪喵]]]很喜歡這個。」 [[/footnote]]、特工Willow或其他三級權限成員的書面批准方可進行。

**描述：**SCP-ZH-026是三個四面布豆袋，外有以櫻花和兔子為主題的和風刺繡。當SCP-ZH-026被用於遊戲「抓豆袋」時將會觸發其異常效應；如果SCP-ZH-026從玩家手上意外滑落，玩家附近將會出現以項目著地面繡花為主題的影像，該影像將會維持15分鐘然後消失。影像與花紋對照表如下：

||~ 花紋||~ 影像||
||粉紅色背景，有兩個淺粉紅色櫻花圖案。||有粉紅色的櫻花在玩家面前飄落。||
||淡橙色背景，有一個淺粉紅色櫻花圖案及一隻白兔圖案。||一隻白兔在轉圈，圓圈中心有一片櫻花瓣||
||橙色背景，有一個淺粉紅色櫻花圖案及一隻白兔圖案。||一隻白兔在玩家附近跳躍或慢行，行經處會有櫻花瓣飄落。||
||粉紅色背景，有一個淺粉紅色櫻花圖案及一隻白兔圖案。||一隻白兔在玩家附近站著，站立處會有櫻花瓣飄落。||

SCP-ZH-026-1是一隻白兔，會在玩家成功一連接著三個SCP-ZH-026個體後產生。與上述效應當中會出現的皆為影像不同，SCP-ZH-026-1具有實體，但由於所有SCP-ZH-026-1個體（包括剪下的毛髮及分泌物）都會於1小時後消失，至今為止基金會所作的任何取樣測試亦失敗。

當SCP-ZH-026被靜置超過一個月，項目將會嘗試自主移動，多數情況下項目都會嘗試移動到靠近日光的位置（例如窗戶）。不過，至今為止仍未有項目自主打開收容所門窗的實例發生。

每位使用SCP-ZH-026進行遊戲的玩家，即使沒有飲用任何酒精飲料下於三個小時內口腔酒精濃度測試仍會超標。同時，大部分玩家亦表示 有感受到「輕飄飄，像喝醉酒一樣」的感覺並有20%玩家因此宿醉。

**附錄一：與項目一同回收的紙條**

&gt; [[=]]
&gt; 櫻花飄呀飄，人影茫茫走一遭
&gt; 兔子跑呀跑，夢中姑娘摔了跤
&gt; 孩兒要回家，茫茫然然動不了
&gt; 過客捧腹笑，酩酊街上櫻花飄
&gt; [[/=]]
&gt; 這是我第一次做的新朋友，名叫「兔兔」！
&gt; 不過看他們仨近期整天跑去家裏的窗戶，或許是想出去了。所以我和我的其他好朋友決定：
&gt; 
&gt; + 把他送到這裏來！
&gt; 
&gt; 由於是第一次，可能做得不太好，但也希望收到的人可以多多關照他們幾個。
&gt; 最後，按照朋友們的說法，循例也要說一句……
&gt; [[&gt;]]
&gt; //來自 滿懷愛意的酩酊街// 還有記得有空的時候找他們玩！
&gt; [[/&gt;]]

**附錄二：事件025-A**
由於項目負責人Dr. X的失誤，2019年5月1日時項目有超過一個月未被人用於遊玩。然後，下述紙條於2019年5月2日在項目負責人辦公桌上被發現。

&gt; 
&gt; + 記得要跟他們玩！
&gt; 
&gt; [[&gt;]]
&gt; //來自 滿懷愛意的酩酊街// 
&gt; [[/&gt;]]

為避免上述異常事件再次發生，項目負責人現時增加多一位，由Dr. X及特工Willow共同負責。不排除上述事件為項目的特殊性質（如：項目具有使用未知方法與原製造者聯絡/自然生成紙條），建議往後可以此作為方向進行實驗，以進一步擴闊基金會對相關組織「酩酊街」的資訊搜習。
