**作者:** [[*user WinterShadow]]

**原文鏈接:** [http://www.scp-wiki.net/scp-3582 SCP-3582]

&gt; 明白。正在讀取SCP-3582疊代1，創建日期3/15/2023...

**項目編號：** SCP-3582

**項目等級：** Euclid

**特殊收容措施：** 已圍繞目前受SCP-3582影響範圍建立Area-3582，並以軍事測試基地為掩飾禁止平民進入Area-3582附近三公里範圍內。一共250台斯克蘭頓現實穩定錨以三十米為間隔圍繞SCP-3582被放置。非D級人員不可進入SCP-3582。任何受SCP-3582影響的基金會設備或人員被視為已損毀。

**描述：** SCP-3582是一個空間性現象，影響範圍大約為36平方公里的圓形，位於美國喬治亞州米切爾郡。受影響地區包括其內所有建築、物體與生物皆會受到隨機而零落的現實改變。

已被觀察到的現實改變情況包括：
* 地形被改變成不連貫、不自然以及符合非歐幾裡得幾何的結果。
* 非異常的物體或生物自發出現。須注意物質出現點並不受已存在物質影響，因此會引致固體物質的相交和錯位。
* 擁有與非異常物體類似外表的物體或生物自發出現。

SCP-3582影響範圍的休謨讀數極為不穩；休謨指數範圍由 1 至 --7-- --13-- --34-- 72。 以目前增長速度推測，斯克蘭頓現實穩定錨將於6/22/2024對SCP-3582影響的限制不再起作用。正在考慮重新分級為Keter。

**附錄3582.1:** 相關事件附錄

以下為從SCP-3582被發現直至3/15/2023之間所發生值得留意的異常事件列表。

||~ 事件日期 ||~ 事件描述 ||
|| 1/27/2021 || SCP-3582首次被發現，附近異常事件被報告。初次收容措施被採用。 ||
|| 2/10/2021 || SCP-3582內大約三平方公里範圍出現異常地形變動，結果多為不連貫以及突起狀的；範圍內設備受到小量損害。首次觀測到SCP-3582的大型影響。 ||
|| 11/23/2021 || 日常巡邏行程中有12棵梣樹自發出現，引致2名D級人員死亡。死因為在樹木出現時被樹體封閉。||
|| 4/10/2022 || 3只母牛自發出現，一隻幾乎完全被地面覆蓋，死於軀體與周圍泥土錯位所引起的嚴重失血；另一隻從高空大約15米墜落而死；最後一隻安然無恙。採集到的樣本沒有發現異常性質。 ||
|| 10/19/2022 || 一名D級人員在檢查一輛福特品牌皮卡車的自發出現事件時被一名四十多歲、作農夫打扮的男人取代。對象感到驚慌並於與Area-3582工作人員接觸時變得狂暴，因此被就地處決。首次觀測到SCP-3582直接影響人類。 ||
|| 1/12/2023 || 位於現場的斯克蘭頓現實穩定錨在能源供應短暫中斷後 [[footnote]]能源中斷原因未明。 [[/footnote]]，大約200噸泥土於Area-3582內自發出現，引致18名基金會人員死亡。SCP-3582驅逐範圍加闊，收容措施作出修訂。 ||

**8/16/2023更新：** 基於最近發生事件，以上檔被視作已經過時。請流覽SCP-3582文檔反覆運算2。

&gt; 正在讀取SCP-3582疊代2，創建日期6/4/2024...

[[collapsible show=&#34;+ 打開SCP-3582疊代2&#34; hide=&#34;- 關閉文檔&#34;]]

**項目編號：** SCP-3582

**項目等級：** Keter

**特殊收容措施：** 所有新出現的SCP-3582-1需被記錄。在可行情況下需撤離並隔離影響範圍內所有人員。基金會與所有與之合作的GoI需要共同阻止，並在有可能時逆轉SCP-3582。

**描述：** SCP-3582是一項受影響地球表面以指數形式擴張的空間現象。受影響地區包括其內所有建築、物體與生物皆會受到隨機而零落的現實改變。[[footnote]] 自SCP-3582被發現起，其現實改換速度正在穩定增長。 [[/footnote]]

已被觀察到的現實改變情況包括：
* 地形被改變成連貫、自然、非異常的結果。
* 非異常的物體或生物自發出現。須注意物質出現點受已存在物質影響，因此會防止固體物質的相交和錯位。
* 擁有與非異常物體類似外表的物體或生物自發出現。
* 受影響人類轉變成SCP-3582-Σ實例（見下）。

SCP-3582-Σ指代受SCP-3582影響的人類。他們並非被類似的類似物完全取代，而是精神上和身體上的改變，似乎是他們以前的身份和未知的替代身份的融合。在40%的例子中，這會導致輕微的腦損傷，其中7%的例子中導致嚴重的腦損傷或死亡。

SCP-3582理論上被認為是此宇宙與另一近乎相同的相似宇宙正在發生的宇宙相交，因此被指定為 「Öẞ級『眾界合一』情景」。SCP-3582確切的來源和性質未知。對SCP-3582所引起星際現象的測量顯示相交於四十億年前開始發生。

SCP-3582-1是指受SCP-3582影響的全部地區。--參考補充資料3582-1.L以檢視未刪節的所有移植地點列表。--於6/4/2024記錄時，26%的地球表面已被SCP-3582覆蓋及被轉化為SCP-3582-1。

**研究筆記6/23/2024：**
&gt; SCP-3582-1自發出現以及擴張的速度一直在上升。我們和大部分其他3582-1收容區域的收容人員已經失去聯繫。我很想繼續用臨床腔，但是我不認為任何會關心這種小事的人會看到這份筆記。我連O5都聯繫不了，前幾天站點主管Walters還把自己鎖在辦公室裡。
&gt; 大部分有人地區已經在幾個月前開始崩潰了。我們在封鎖這個站點之前還能看到遠處暴徒放的火和搖搖欲墜的建築。
&gt; 我不覺得我們在3582擴張到我們這裡來之前還有多少時間剩下了。我們的備用能源不夠供應那些現實穩定錨，我已經開始覺得我周圍的現實在崩潰了。這個站點曾經收容的幾個SCP都已經被處決了。還留在這裡的大部分研究員都已經放棄希望等死，而我離那也不遠了。我目前想不到現在有什麼還有需要做的事。

&gt; 或許下一個世界會做得更好。

- Hana Winters博士，Site 37
