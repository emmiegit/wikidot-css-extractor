**项目编号：**SCP-CN-2285

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2285仅需存储于站点异常物品存储室。 --项目进入活跃期时，建议进行书面或影音记录，以俟必要时进行研究。-- 现已停止一切相关的交互实验，并通过保持幕布打开的方式抑制其进入活跃期。项目是否需要增加更多收容措施仍有待商榷。

**描述：**SCP-CN-2285为一微缩舞台模型，长宽高规格约为60cm×40cm×40cm。项目以木质外壳与一面遮住舞台的红色幕布为主体，内部无复杂结构。大多数情况下，项目不会显现任何异常性质。

若维持幕布关闭，项目会不定期地进入活跃期。活跃期开始时，幕布将自发移向两端、显出舞台上来源未知的棉制布偶。布偶的形象通常为面目模糊的孩童或高度卡通化的小动物，且总是单独出现。此后布偶将陈述一段独白。独白无任何声学效应且未造成语言障碍，推测直接作用于观众的意识。独白持续时长不定，在此期间项目内部将保持明亮，尽管并无光源。独白结束后，幕布将会关闭，布偶消失。

**备注：**见习研究员吴峨针对布偶来源的假说因缺乏实证而被移除。

项目回收于2019年11月，此后共6次进入活跃期，出现的布偶各不相同，编为SCP-CN-2285-1至 --SCP-CN-2285-5-- SCP-CN-2285-6。以下为项目活跃期间留下的记录。

[[collapsible show=&#34;+ 附录CN-2285-1&#34; hide=&#34;- 收起&#34;]]

&gt; //SCP-CN-2285-1呈现典型洋娃娃的形象，着有白色纱裙。在此后的独白中，它始终蜷缩在舞台深处的角落。//
&gt; 
&gt; **SCP-CN-2285-1：**我是一只布娃娃呀。
&gt; 
&gt; **SCP-CN-2285-1：**布娃娃是用布做的，它是柔软的。它会安安静静地坐在原处，等你来抱。你抱住它就可以把自己缩小，一直缩回某个阳光明媚的下午。那个下午有风轻拂过，柔软的柳枝微微颤动。草茵上树影婆娑，蒲公英随风浮游。你的目光被遍地的野花勾住，一直延伸到远处的河流。你一想起那里，丁丁冬冬的声音就十分模糊地传来了。在音韵与色彩的双重和谐之中，夏天十分可人地铺设在你的四周。你会笑，会想要唱一首歌；而当你低下头，我已经不见了。
&gt; 
&gt; **SCP-CN-2285-1：**那时候我已经落进了泥水，洗也洗不净。
&gt; 
&gt; //SCP-CN-2285-1不再做出任何反应，独白结束。//

&gt; //SCP-CN-2285-2呈现出孩童的形象，无法辨认性别。幕布拉开时，它立于舞台中央。//
&gt; 
&gt; **SCP-CN-2285-2：**妈妈，我拧不开我的瓶盖了。妈妈我觉得我就像是一只空瓶，我肚子里回荡的声响，都是别人吹进的冷风。
&gt; 
&gt; **SCP-CN-2285-2：**妈妈，我剥不开我的蛋壳了。妈妈我觉得我就像是一颗鸡蛋，我壳外面游走的手指，它们想要把我抓出来。
&gt; 
&gt; **SCP-CN-2285-2：**妈妈，我穿不上我的衣服了。妈妈我觉得我就是一件衣服，装点着另一个我看不见的实体。
&gt; 
&gt; **SCP-CN-2285-2：**妈妈，我活不成了。
&gt; 
&gt; **SCP-CN-2285-2：**妈妈我觉得我从来没有活过，妈妈如果我替你死掉你会替我活吗？
&gt; 
&gt; **SCP-CN-2285-2：**妈妈我是那个最好的孩子吗？
&gt; 
&gt; **SCP-CN-2285-2：**妈妈我是人吗？
&gt; 
&gt; **SCP-CN-2285-2：**妈妈你在哪里？
&gt; 
&gt; **SCP-CN-2285-2：**妈妈，如果我是一只布娃娃，布娃娃有妈妈吗？
&gt; 
&gt; //SCP-CN-2285-2此后蜷缩在地，独白结束。//

&gt; //SCP-CN-2285-3呈现长发女孩的形象。独白过程中，它保持正对观众。//
&gt; 
&gt; **SCP-CN-2285-3：**我看见你了。
&gt; 
&gt; **SCP-CN-2285-3：**我看不清你。
&gt; 
&gt; **SCP-CN-2285-3：**我摸不清你的性别也指不出你在哪片经纬度蠕袅。可是我知道你在那里。你看见我了吗？你看清我了吗？我会杀了你吗？你会杀了我吗？
&gt; 
&gt; **SCP-CN-2285-3：**我梦见一只公鸡的鸣叫，被飘飞的桂花——桂花，截断。
&gt; 
&gt; **SCP-CN-2285-3：**那么，你会杀了我吗？
&gt; 
&gt; **SCP-CN-2285-3：**你能杀了我吗？能吗？
&gt; 
&gt; **SCP-CN-2285-3：**你砍了我的手去吧，我再不要触碰我不想触碰的物件。
&gt; 
&gt; **SCP-CN-2285-3：**你封了我的嘴吧我再不要说出拙劣的客套，无理的索取，睡前的忘也忘不掉。
&gt; 
&gt; **SCP-CN-2285-3：**你挖了我的眼去吧，我再不要看见我不想看见的景致。
&gt; 
&gt; **SCP-CN-2285-3：**你封了我的耳吧我再不要听见你们的争吵，你们的辩论，你们的纷纷杂杂。
&gt; 
&gt; **SCP-CN-2285-3：**你舀了我的脑子去吧。
&gt; 
&gt; **SCP-CN-2285-3：**我不要。
&gt; 
&gt; //SCP-CN-2285-3此时摔倒，幕布立即拉上。未确认独白是否正常结束。//

&gt; //SCP-CN-2285-4由白布缝成，接缝处针脚粗糙。面目模糊不清，勉强保持人形。//
&gt; 
&gt; **SCP-CN-2285-4：**我是一只布娃娃。
&gt; 
&gt; **SCP-CN-2285-4：**我是用布做的。这一层薄薄的布呀，里面塞满棉花，外面一片光鲜。
&gt; 
&gt; **SCP-CN-2285-4：**我不会动也不会说话，你可以信任我。
&gt; 
&gt; **SCP-CN-2285-4：**因为呀，我不存在。

[[/collapsible]]

[[collapsible show=&#34;+ 附录CN-2285-2&#34; hide=&#34;- 收起&#34;]]

**备注：**2022年5月，项目再次进入活跃期。此次活跃期间，首次出现布偶在独白中变化形态的现象、首次出现内容较浅明的独白、首次出现与观众的互动。此次活跃同时也刷新独白时长的记录。以下是全程记录。

&gt; //SCP-CN-2285-5呈现短发女孩的形象。尽管仍为棉制，该个体与正常人类达到了极高的相似度。幕布拉开时，SCP-CN-2285-5坐在舞台边缘，直视观众。//
&gt; 
&gt; **SCP-CN-2285-5：**我小时候做过一个梦。
&gt; 
&gt; **SCP-CN-2285-5：**我梦见有一头好大好大的怪兽在追我们。我们在一座黑乎乎的建筑物里跑，什么都看不见。只有怪兽在发出微光，荧绿的颜色。其实我当时没害怕，毕竟都是从电视里胡乱剪裁出的要素，再毫无厘头地拼成一坨，哈。
&gt; 
&gt; **SCP-CN-2285-5：**然后，然后那个怪兽就叼走了我爸爸。怪兽直到这时才显示出具体的形状。我的梦境为它增添上闪电的打光，于是我就看见了它向外爆开的口器，看见那些黏糊糊的触手。也许现在看来没什么吧，我当时可是被吓坏了。眼前一黑，梦中的一切形象全部没有了。但我就是醒不来，无论。我一点点镇静下来，安静下来，融入这片黑暗。我觉得我也是其中一部分，就是说，我也没有了。
&gt; 
&gt; **SCP-CN-2285-5：**这样的感觉下一次降临就到了六年之后。六年时间很长。荣格应该说过，小孩未必有独立的自我意识，它们往往是父母的投射，或者别的什么。比如那个梦，也许就是因为我的父亲长年在外工作吧。总之，六年时间足够把我从一个丢进人群里找不出的小学生，变成有浊。
&gt; 
&gt; **SCP-CN-2285-5：**有浊，这个是我的名字。你觉得这个名字好听吗？就是你，拍照的这位。
&gt; 
&gt; **吴峨：**你能看见我？
&gt; 
&gt; **SCP-CN-2285-5：**对，你觉得好听吗？
&gt; 
&gt; **吴峨：**我觉得，挺好的。（停顿）我能问你几个问题吗？
&gt; 
&gt; **SCP-CN-2285-5：**我还是先讲完这段吧。有浊。有时候，我念着这两个字眼，突然觉得好陌生。我就想，这个有浊，她谁啊？为什么我就得是有浊，我就得是她？有浊是个啥样子？
&gt; 
&gt; **SCP-CN-2285-5：**她是个三角梅。
&gt; 
&gt; **吴峨：**不好意思，我没听懂这句，请问你能解释一下吗？
&gt; 
&gt; **SCP-CN-2285-5：**她本可成为的人、她最终成为的人，她以为自己成为的人，却不是同一个人。
&gt; 
&gt; **SCP-CN-2285-5：**我当时特别喜欢睡觉。睡不着就躺在床上，咀嚼自己的一生。我所说过的每一句话，我所写过的每一个字。我咬着牙齿，感觉血液是如何涌上我的头颅，耳中又如何充斥咚咚的杂音。
&gt; 
&gt; **SCP-CN-2285-5：**我想起一次又一次拙劣的对话，想起一遍又一遍近乎愚蠢的笑。我喜欢检视自己，喜欢时时批驳自己的所思所行，同时批驳批驳本身。可是头一次，在这漫长的检视中，我哭了。
&gt; 
&gt; **SCP-CN-2285-5：**我关上房门又钻进被子。外面在下雨，雨声时刻提醒我，有一个广阔的世界你永远无法逃避。我闭上眼睛又堵住耳朵，抱紧了我的布娃娃，想象这个世界上只有我和我的布娃娃，浮动夜海中。外面的一切都没有了。
&gt; 
&gt; **SCP-CN-2285-5：**就是说，我的罪证都没有了。
&gt; 
&gt; **SCP-CN-2285-5：**我们再说回来，再一次感受到自己不存在，是在六年之后的另一场梦境。梦里我站在教学楼的最顶层，向下望。我们学校的地面在这里凹了一层，所以你走下去是四层，跳下去多送一层。梦里我想着要下楼，一急，就走出了栏杆。
&gt; 
&gt; **SCP-CN-2285-5：**大地扑面而来，撞击接踵而至。我脑子里轰的一声，震懵了。我趴在石砖地上，又下了雨，好冷。有什么东西在流走，有什么面孔在汇聚。我想向他们解释我不是有意跳下来的，但不能够。黑色盖在我的身上。许多年来我在夜晚回家，路上就是这样的感觉，一片空寂，整个世界就只有你一个人。
&gt; 
&gt; **SCP-CN-2285-5：**我再度浸入黑色，并染上了这一色彩。醒来时我头昏脑胀，耳中嗡嗡作响。此前度过的永恒之死已被我遗忘，面前徐徐展开的世界好陌生。
&gt; 
&gt; **SCP-CN-2285-5：**后来我再一次站在顶楼，感觉自己正置身梦中。我趴在栏杆上想，要不然，就这样吧。
&gt; 
&gt; //SCP-CN-2285-5突然跳下舞台并旋即消失。研究员吴峨受到极大惊吓。随后SCP-CN-2285-5于舞台中央再次出现，并剥去外壳。外壳立即风化，显示出一只小人偶。人偶表失大部分特征，仅保持人形轮廓、简易五官与头发。//
&gt; 
&gt; **SCP-CN-2285-5：**于是我破壳而出。我不知道这六年之中都发生了什么，我不知道为什么我会变成有浊，我问你知道吗你到底知不知道。你知不知道？
&gt; 
&gt; //SCP-CN-2285-5冲向舞台外，但在边缘处被弹回原处。此后人偶保持蜷缩。//
&gt; 
&gt; **SCP-CN-2285-5：**我不是有浊。
&gt; 
&gt; **SCP-CN-2285-5：**但我不是她还是谁呢？
&gt; 
&gt; //SCP-CN-2285-5撕去自己的头发并抹去五官。//
&gt; 
&gt; **SCP-CN-2285-5：**我是墙上的一块砖，是一粒盘中的纽扣。
&gt; 
&gt; **SCP-CN-2285-5：**我是一只布娃娃呀，我是布做的。
&gt; 
&gt; **SCP-CN-2285-5：**让我做一只布娃娃好不好，求求你了。
&gt; 
&gt; **SCP-CN-2285-5：**求求你了。
&gt; 
&gt; //持续约十分钟的哭泣，而后幕布短暂地合上。当幕布再次打开， --SCP-CN-2285-5-- SCP-CN-2285-6出现于舞台中央，呈现一朵棉花的形象。//
&gt; 
&gt; **吴峨：**你是谁？
&gt; 
&gt; **SCP-CN-2285-6：**交流。否定。三角梅。棉花。空心，好。
&gt; 
&gt; **吴峨：**你告诉我，你到底是谁？你的名字到底是什么？
&gt; 
&gt; **SCP-CN-2285-6：**名字。编造。真实。██。
&gt; 
&gt; //此后项目不再作出任何回应。见习研究员吴峨陷入情绪失控。三十秒后幕布关闭，记录结束。由于未能及时对项目执行应对程序中的“询问”，吴峨已接受处分。//

[[/collapsible]]
