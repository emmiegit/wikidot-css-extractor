**Item nº:** SCP-2774

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** Todas as instâncias de SCP-2774 devem ser destruídas na recuperação. O Rastreador Web A03G32 foi configurado para monitorar e escanear todas as formas de mídia visual online de SCP-2774-A e alertar as equipes de recuperação após a detecção. As equipes são designadas para monitorar a Internet e a televisão ao vivo para SCP-2774-A. Caso detectado, equipes de recuperação devem ser despachadas imediatamente. Qualquer funcionário que for exposto a uma instância de SCP-2774 por mais de cinco segundos deve receber Amnésticos Classe-C e ser temporariamente realocado para o Sítio-116. Devido à natureza de SCP-2774, é recomendado que, os pesquisadores atribuídos a SCP-2774 tenham alguma forma de deuteranopia[[footnote]]Coloquialmente referido como daltonismo vermelho-verde[[/footnote]].

As equipes de recuperação estão trabalhando para recuperar as pessoas afetadas por SCP-2774 e realocá-las no Sítio-116 para testar uma possível cura. Até que uma seja descoberta, o Sítio-116 servirá como residência permanente para todas as pessoas afetadas[[footnote]]Leia o Adendo Alfa[[/footnote]]. A aprovação para teste com sujeitos no Sítio-116 deve vir do Comitê de Ética e do superintendente do local, Dr. Martin. Os sujeitos mantidos no Sítio-116 devem manter --contato limitado-- nenhum contato com os funcionários, a menos que aprovado pelas partes adequadas.

--Para os sujeitos mantidos no Sítio-116 deve ser permitido por duas horas por dia interação social com outros sujeitos. Serão designados 30 minutos para o seguinte: Café da Manhã, Almoço, Pátio e Jantar. Os sujeitos não podem sair das áreas sociais designadas ou ficar em grupos maiores que 5 .-- Os sujeitos serão contidos em celas de contenção humanoide de nível Euclídeo a partir de 15/10/2010. Os sujeitos não devem ter interação social de nenhum tipo. Ademais, os sujeitos não devem deixar suas celas até demais aviso.

**Descrição:** SCP-2774 é qualquer meio que contenha SCP-2774-A. SCP-2774-A é uma imagem memética de uma entidade humanoide desconhecida, presumidamente vestindo uma fantasia de bicho-preguiça. Efeitos da visualização de SCP-2774 começam entre 40-100 horas após a exposição a SCP-2774-A. Os afetados começarão a perder a capacidade de usar funções cognitivas ou tomar decisões avançadas, exceto por um período de cerca de 150 segundos a cada 24 horas. Este período ocorre aleatoriamente.

SCP-2774-A se manifesta em diversas formas de mídia não-transmissível, incluindo filmes, televisão, revistas, e em alguns casos registros de vídeo ou foto pessoais. SCP-2774-A, tipicamente, está localizado no fundo de qualquer mídia que apareça. Até a presente data, não houve nenhuma instância de SCP-2774 na internet. Um único incidente no norte do Canadá, no qual SCP-2774 apareceu na televisão local ao vivo, resultou na realocação de mais de 4.000 pessoas para o Sítio-116. A imagem apenas retêm suas propriedades anômalas caso contenha matizes de vermelho ou verde: dessa forma, aqueles que possuem deuteranopia ou outras formas de daltonismo não são afetados por SCP-2774.

Acredita-se que SCP-2774-A possua propriedades meméticas que são aumentadas com base no número de pessoas que afeta. As manifestações de SCP-2774-A parecem se tornar mais frequentes conforme o número de vítimas vivas aumenta. Após a implementação do Protocolo-XXJ9, os relatos de manifestação caíram significativamente. Testes mostram que, incluindo daltônicos, SCP-2774 não afeta a maioria das pessoas que o visualizam. Estima-se que menos de 40% das pessoas expostas a SCP-2774 sejam realmente afetadas. Essa porcentagem também é afetada diretamente pelo número de vítimas vivas de SCP-2774-A.

Quando sujeito aos efeitos de SCP-2774-A, as vítimas parecem se mover normalmente com base em memória muscular, embora com tempos de reação mais lentos. São muito passivos e complacentes com os funcionários, dispostos a responder a perguntas básicas e a seguir comandos, apesar de demonstrarem falta de emoção. Por mais que pareçam conscientes, as vítimas não podem controlar suas ações de forma alguma durante esse período. As vítimas, ao entrarem em seus 150 segundos de lucidez, costumam ficar altamente agitadas e com medo. As vítimas podem agir irracionalmente enquanto estão lúcidas. Os afetados relatam memória completa do tempo gasto sem função cognitiva, mas nenhuma capacidade de compreender suas ações ou afetá-las de alguma forma. Aquando da realização inicial das habilidades cognitivas recuperadas, a maioria expressa pavor ao perceber a permanência de sua situação. Em vários casos, aqueles afetados por SCP-2774 relatam observarem SCP-2774-A enquanto seu corpo está agindo de forma autônoma. A percepção da realidade parece ser perdida durante esse tempo. Os sujeitos devem ser considerados instáveis ​​quando conscientes, e --para serem abordados com cuidado-- não devem ser abordados em nenhum momento.

Aqueles que foram reassentados no Sítio-116 demonstraram afinidade com SCP-2774-A. Arte, literatura e efígies de SCP-2774-A podem ser comumente encontradas nos cantos das salas dos sujeitos. Presume-se que todos os objetos foram criados enquanto inconscientes. --Esses objetos são comumente negociados entre sujeitos durante as horas livres.-- Quaisquer desses itens devem ser removidos e incinerados e seus criadores exterminados, junto com quaisquer sujeitos vistos emulando SCP-2774-A.

[[collapsible show=&#34;+ Registro de Entrevista Gravada 0027&#34; hide=&#34;- Fechar&#34;]]
Dra. Klara Chung conduziu a seguinte entrevista com o Sujeito-0866 (David) em 11 de Junho de 2010 ao confirmar a lucidez.

&gt; //**&lt;Começando&gt;**//
&gt; 
&gt; **Dra. Chung:** Olá David, se você ajudar a responder algumas perguntas, podemos nos aproximar de normalizá-lo. Você está pronto?
&gt; 
&gt; **Sujeito-0866:** E-Eu não sei. Só se apresse.
&gt; 
&gt; //[Sujeito-0866 começa a se mexer desconfortavelmente em sua cadeira.]//
&gt; 
&gt; **Dra. Chung:** Já que temos um tempo limitado, você poderia nos dizer o que exatamente você sente quando não está... no controle?
&gt; 
&gt; **Sujeito-0866:** Sim, sim... Bem, acho que é assim. É como se estivessem dirigindo, com você sentado no banco do passageiro, certo? Exceto que seus braços e pernas estão amarrados para que você não possa se mover. V-você também não consegue sentir nada em seu corpo. A pior parte disso é que você não consegue manter um pensamento por mais de cinco segundos. É um inferno.
&gt; 
&gt; //[Sujeito-0866 respira fundo e se estica um pouco.]//
&gt; 
&gt; **Dra. Chung:** Você está bem? Podemos continuar amanhã se você quiser.
&gt; 
&gt; **Sujeito-0866:** Estou bem. É que... Eu só quero aproveitar ser capaz de me controlar um pouco antes que eu perca o controle. Q-Quando você está preso lá, na sua própria cabeça..... Você só quer gritar. Mas você não consegue. Você pode tentar por horas e horas. Mover um braço, uma perna, fazer um som. Nada vai acontecer. Você nem consegue controlar sua respiração. E então, as alucinações. Aquela //preguiça//. Eu só...
&gt; 
&gt; //[Sujeito-0866 olha para os guardas ao lado da Dra. Chung, então confere o relógio. Sujeito-0866 começa a tremer.]//
&gt; 
&gt; **Sujeito-0866:** Aquilo está nos observando. Eu não quero ver ele de novo, eu só não consigo! Não leve isso pro lado pessoal, por favor. Me desculpe.
&gt; 
&gt; //[Sujeito-0866 relutantemente avança em direção ao guarda à direita da Dra. Chung. Sujeito-0866 é exterminado imediatamente após o contato. Dra. Chung sai da sala.]//

Após essa entrevista, o relógio na sala de entrevistas do Sítio-116 foi removido.

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista Gravada 0030&#34; hide=&#34;- Fechar&#34;]]
Dra. Klara Chung conduziu a seguinte entrevista com a Sujeita-7444 (Claire) em 1° de Outubro de 2010 ao confirmar a lucidez.

&gt; //**&lt;Começando&gt;**//
&gt; 
&gt; **Sujeita-7444:** Posso... //Você// vai nos matar?
&gt; 
&gt; **Dra. Chung:** Não, nós iremos ajudar vocês. Agora, nós temos poucos-
&gt; 
&gt; **Sujeita-7444:** Se você quer nos ajudar, por favor... //Apenas nos mate//. É o único jeito de parar... //aquilo//. Simplesmente não há mais sentido.
&gt; 
&gt; **Dra. Chung:** //[Anota depressa]// Parar o que?
&gt; 
&gt; **Sujeita-7444:** A preguiça... Eu não sei o que é. Nos primeiros dias em que você está preso, talvez só apareça uma vez? Duas, três vezes, merda, não sei, ok? M-mas depois de uma semana ou mais, você o vê em todos os lugares. //Nenhum lugar// é seguro. No canto do meu olho, ele está... Encarando... Eu não sei, eu não sei!
&gt; 
&gt;  //[Sujeita-7444 perde a compostura.]//
&gt; 
&gt; **Dra. Chung:** Por favor, poderia dizer mais sobre esta preguiça?
&gt; 
&gt; **Sujeita-7444:** S-Se eu disser, ele irá me punir por isso! A preguiça nunca fala, nunca diz uma sequer palavra. Eu sinto como... Eu preciso ser //isso//, eu preciso agir como tal para que aquilo me deixe em paz! Todos sabem que ele quer nossa ajuda! Ele também irá saber se não fizermos nada. Ele pode nos ver, mesmo quando estou acordada, posso vê-lo nos observando agora, b-bem atrás de você, ele está sentado aí, olhando diretamente pra mim!... Q-Quando eu durmo, //ele// me faz manter os meus olhos abertos às vezes. Não podemos controlar nossos corpos quando estamos assim, mas //ele// pode. Eu só... assisto. Ele me encara a noite toda, então começa a gritar comigo, e eu não posso chorar ou gritar por socorro ou-
&gt; 
&gt;  //[A partir deste ponto, a Sujeita-7444 não dá respostas, tendo um colapso na mesa.]//
&gt; 
&gt; **Dra. Chung:** Claire? Claire, você está bem? Médico, precisamos de assistência!
&gt; 
&gt;  //[Equipes médicas entram correndo na sala. Foi determinado ser um retorno ao estado cognitivo anterior.]//

Aproximadamente quatro horas após a entrevista, a Dra. Chung entrou com um pedido de extermínio imediato da Sujeita-7444. Este pedido foi aprovado em 4 de Outubro de 2010.

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Entrevista Gravada 0032&#34; hide=&#34;- Fechar&#34;]]
Dra. Klara Chung conduziu a seguinte entrevista com o Sujeito-9225 (Jason) em 5 de Outubro de 2010 ao confirmar a lucidez.

&gt; //**&lt;Começando&gt;**//
&gt; 
&gt; **Dra. Chung:** Olá Jason. Quanto mais aprendermos, mais cedo podemos curar você e todos os outros. Não temos muito tempo, você poderia responder às seguintes perguntas?
&gt; 
&gt; //[Sujeito-9225 balança a cabeça rapidamente.]//
&gt; 
&gt; **Dra. Chung:** Ótimo. Agora, outros mencionaram alucinações enquanto estavam incapacitados. Pode-nos dizer que tipo de alucinações você acaba vivenciando?
&gt; 
&gt; **Sujeito-9225:** Sim... É como... É... Tem todo mundo, ok? E eles estão andando como zumbis, como eu. Eu vejo a preguiça, a coisa com fantasia de preguiça. Ela anda por aí e... controla as pessoas. Coisas pequenas, como tarefas básicas, sabe? Está testando o que pode fazer. Não sei se é uma alucinação...
&gt; 
&gt; **Dra. Chung:** //[Rapidamente anota]// Que tipo de coisas aquilo obriga você a fazer?
&gt; 
&gt; **Sujeito-9225:** Ok... //[Suspiro Profundo]// Bem, normalmente a-apenas... Nos controla, mas acontece mais e mais. Toda vez que mais pessoas vem pra cá, //aquilo// nos faz fazer mais coisas. E-Eu acho que em breve aquilo pode fazer com que façamos ainda mais coisas. No começo eram apenas coisas como... mover um braço, ou uma perna ou algo assim. Da última vez, ele nos fez lutar, lembra disso alguns dias atrás? Aquilo era a coisa fazendo, dava para ver que os distorcia... Tudo tem mudado também. F-Ficando mais escuro, mais... sólido. Tipo, depois de um tempo que-
&gt; 
&gt; //[Sujeito-9225 sacode a cabeça para trás. A Dra. Chung pula para trás em sua cadeira enquanto o Sujeito-9225 convulsiona, e a segurança entra correndo na sala. Sujeito-9225 olha para trás para Dra. Chung com uma expressão vazia.]//

//[Após esta entrevista, segurança adicional foi prescrita ao Sítio-116, bem como uma carta ao Comitê de Ética solicitando a implementação do Procedimento-XXJ9. O pedido foi aceito dois dias após o envio. Veja Adendo Alfa.]//
[[/collapsible]]

[[collapsible show=&#34;+ Adendo Alfa (Nível 3 Exigido)&#34; hide=&#34;- Permissão Concedida&#34;]]

//Adendo: Procedimento-XXJ9//

&gt; Seguindo o Registro de Entrevista Gravado 0032, minha equipe e eu redigimos o Procedimento-XXJ9 a fim de ajudar a conter SCP-2774-A. Começaremos reduzindo a população atual do Sítio-116 de aproximadamente 6.400 sujeitos para 200 até o mês que vem. A exterminação será realizada pela equipe do Sítio-116 por método de injeção letal. Os cronogramas de extermínio serão enviados a todos os funcionários.
&gt; 
&gt; Além disso, as forças-tarefa encarregadas de controlar SCP-2774 fora do local foram instruídas a executar qualquer pessoa exposta, em vez de transportá-la para cá. Esse procedimento foi aprovado pelas partes necessárias e começará dentro de uma semana.
&gt; 
&gt; Se você está no local e lendo isso, provavelmente terá que participar de tal. Amnésticos de Classe-A estarão disponíveis após o cumprimento de suas obrigações caso você opte. Tenha em mente o estado de sofrimento em que essas pessoas se encontram. Isso é tanto para o benefício deles quanto para o nosso.
&gt; 
&gt; Assinado, Dra. Klara Chung.

[[/collapsible]]
