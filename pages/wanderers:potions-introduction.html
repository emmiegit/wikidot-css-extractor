何謂魔藥(potion)？廣義而言，所有有識主動存有之個體運用以對其他物質造成影響的物質，就可以稱為魔藥。十分難懂嗎？這是從大魔貓頭鷹百科全書裡節錄下來的答案，如果要說得簡單明白一點，一個傢伙如果用乙醇把你灌醉，那麼這個乙醇就是一種廣義的魔藥；但他如果用乙醇淋了你一身然後點火燒了你，那麼這個乙醇就不是魔藥，因為對你產生了實際影響的是火而不是乙醇這個物質。

你可能已經聯想到，在這個定義中，基本上料理也能被歸類為一種魔藥。是，沒錯，料理這樣的東西由廚師製成，而後用以影響食客的味覺與嗅覺感官，的確已經符合魔藥的廣義定義了。事實上根據某些說法，最初的魔藥也是由一批廚師製作出來的，至於他們製作的最初的魔藥究竟是[破損]或者是當初醉倒八歧大蛇的美酒倒是不得而知，不過可以確定的是，從古至今的確不斷的有在廚藝上登峰造極的人類進入了魔法的領域，不論是讓料理出現輻射高強度可見光的特效，或者讓料理本身出現猶如媚藥一樣的效果都可以歸為這一類。

然而甚麼才是狹義的魔藥呢？根據使用這個名詞的人所待的群體不同，範圍可大可小，甚至有時兩個團體的人談及魔藥時說的根本不是同一個東西。這點導致使用魔藥者的人數儘管不斷增加，僅次於咒法，但依然無法如咒法一般形成一個完整且統合的體系。筆者考究了數十個魔藥公會與魔藥學院的中心思想之後勉強得出了一個結論：「受影響的物質必須不只源於第一質料，可以是第一質料與外源物質的參雜，或者完全由外源物質構成。」儘管這樣的定義依然牽涉到各個流派對於第一質料與物質的定義，但至少比完全的霧裡看花好多了。

如果從務實的角度看，環境精靈魔藥學可以說是最能符合所有魔藥學派別的一支了。他們主要的影響對象是存在於世界中的環境精靈，這些精靈基本上都不會由(不論是哪種定義的)第一質料單獨構成，而且幾乎沒有不存在這些精靈的地方，也因此這個門派的魔藥有著幾乎可以說是最高的泛用性，不會像某些魔藥因為水底缺乏火之精靈而無法發揮作用。但是由於到處都是這種環境精靈，要保持這類魔藥不變質是相對困難的事。

另外值得一提的是，東亞文化圈中某些地方將米酒撒出去的敬天儀式其實是由環境精靈魔藥學的施法行為演變而來的，當然民間的敬天行為目前一般不認為有相當的魔藥效果，但考究這些民間習俗有助於還原過去的魔藥學理論並填補火之千年對整個魔法學界的重大打擊。</textarea></pre>
