夕阳已经沉没在地平线下了，然而老街中的夜生活却才刚刚开始。

昏黄的路灯拉亮，光芒被边上的玻璃幕墙反射回，点缀出一地碎金般的景象。三三两两的人群漫步在街中，丝毫不在乎路边横流的污水与堆叠的垃圾，对他们来说这早已是习以为常的景象。几个满面烟尘的小贩们站在街边上，手中的烤串飞舞着轻盈的轨迹，木炭的火星溅在路边的水坑里，激起几滴浑浊的水滴。时不时有孜然与其他调料混合的气味从街边的店中飘出，五颜六色的霓虹灯碰撞出了这不眠的夜。

“干杯！”Lying举着一杯威士忌，棕黄带红的酒在灯光下折射出绚丽的花纹，杯中漂浮的几颗冰块回荡在酒面上，在杯底投射下几片浅色的阴影。“干！”另一杯啤酒和他撞在了一起，苍白的手握着玻璃杯，F的嘴角噙着一抹笑意。奶油般的深棕色泡沫浮在酒面上，有几缕随着杯子的碰撞洒了出来，在空中散成一朵朵木色的昙花。在Lying的边上还摆着一整架的鸡腿，半生不熟的血丝铺着些许淡黄，脂肪和血纹铺成了一幅瑰丽的画卷。

“乌拉！”Caspar发出一声含糊不清的声音，嘴里叼着半只红亮的小龙虾，身边的简易架上的小龙虾堆成了一座小山。在他的面前放着一副飞行棋，如果往里仔细看能看见几朵慵懒的云浮在空中，几架螺旋桨飞机停泊在云中，在完全没有支点的环境里静止着。他是个奇术师，本来他的航班在中午就应该抵达这里，但他睡的太久了。当他到的时候，众人都已经散去，只剩下Lying、F、陈域和Hunter，而Hunter还因为喝上头了而不能来参加这独属于夜晚的狂欢。

陈域捧着一碗土笋冻，大概他的食物是与这里的环境最格格不入的，但灰白色的土笋在这里却也别具一番风味。一小碟佐料摆在他手边，酱油中飘着密密麻麻的蒜末与几叶香菜。

F端起手里的酒一饮而尽，馥郁的黑巧克力、洋李、蜜糖和浓重的苦咖啡气味混在一起，再加上草莓的芳香都充斥着他的感官。醇厚的味道中又带有一种砂糖的粗砺感，同时也很粘稠。麦芽的甜味和咖啡的苦味复杂而微妙地结合在一起，最后还回荡着啤酒本身淡淡的味道。

“Caspar，你之前不是说你带了你做的奇术飞行棋吗？”F又往杯里倒了一杯酒，“拿出来玩玩啊？”“等……等下，好了！”Caspar随手拽了一张纸抹在嘴上，把叠在一起的飞行棋展开。“等等，桌上很脏啊！”F喊了一句，刚咽下去的酒差点从嘴里喷了出来，桌上那几个深褐色的圆斑就是他刚刚的成就。除此之外，桌上还有着那种路边餐馆特有的烟灰与油渍，这些混合在一起就是一幅新时代抽象艺术的杰作，但此刻这幅杰作却粘在棋盘的背后。“我——的——棋——啊——”

“--贴贴--别哭了。”陈域放下了土笋冻，拍了拍Caspar的肩：“等你再大些就知道这种见鬼的事情其实很多。” 

……

Caspar终于收拾干净了飞行棋：“来吧，绝对够高端。”陈域饶有兴致的靠了过去，作为一个半吊子的奇术师，他对同行的“工作”还是很感兴趣的：“这个的触发有什么条件吗？”“没有，只要你是个人就行了。”Caspar扬了扬下巴，“为了这套检测系统，我花了整整两个星期。”F挑了挑眉，伸手按在飞行棋上，几道明亮的光芒打在他的手上，轻轻地弹开了他的手。Caspar震惊了：“什么情况？没道理啊！难道又出错了吗？”说着就要收起飞行棋。“行了行了它没有问题，有问题的是我。”F无奈的摊了摊手，“具体事项保密，只能告诉你我不能算一个人类。”“……”

“那就只能把这个去掉了。”Caspar扣下了一个纽扣大小的装置，把它小心翼翼地放到了外套的夹层里。“这个是怎么玩的？和普通的飞行棋一样吗？”Lying捏起一根烤得金黄的鸡腿。

“对，就是飞行棋的规则，没有五个点走后门的操作。” Caspar从口袋里摸出20个棋子，“用这个激活它。”

Lying接过棋子，扔到了棋盘中。四人只感觉眼前的棋盘急速放大，自己仿佛处在一片失重的空间中。

“啊这，就这么开始了吗？”Caspar目瞪口呆，他还没解说过这套棋的特别之处……不过大概他已经说过了。路过的几个人对着他们的桌子啧啧称奇，Caspar变得更加惊慌了：“这算不算向平民泄露异常？”

“不算。你要知道，这里可没有什么正道的光。”F靠在椅背上，“这是Site-CN-66的后街，规则由我来制定，有光的地方就有黑暗。”他一边说着一边扔出了一个小型的机械装置：“科技与奇术的结合，能制造一个简易的光幕，伪装成这里没有人的景象。”

陈域也发问了：“那那些看见的人怎么办啊？”“在他们走出这条街之前，会有人给他们记忆清除，他们会认为自己过了一个难忘的狂欢夜。”F还是靠在椅背上，漫不经心地转着一串烤肉：“店主是个初阶的绿型，他会帮我们掩饰的。”

“行吧行吧你是主管你最大。”Caspar坐回了椅子，长舒了一口气。

“对了你应该会玩飞行棋吧？”Lying想起了下午的大富翁，F大概是没有任何游戏方面的知识的。“会的，刚刚在等Caspar的时候学了一下。”F咬着烤肉说。

“行了行了既然没有问题了那就开始吧。”陈域说，他已经迫不及待地想试用一下这套奇术工艺品了。

“投骰子吧。”Caspar拿出一个骰子，向空中一抛。骰子迅速裂解开，变成几片素白的类丝绸制品，在风中摇摆。

“果然高端，但是怎么读数？”“看你能扔出几条丝带了，我扔了4条，算4点。” Caspar摇头，“这玩意太不给我面子了。”

“我试试吧。”F招了招手，骰子化作一道纯白的轨迹滑到他的手中，静静地躺着。随后他一抛，骰子在空中炸成了六条丝带。一架P40-C从云层里滑出，停在F的身边。流线型的机身微微抖动着，机头下方硕大的散热器吞吐着连绵不绝的热浪，三叶螺旋桨慢慢地转着。

“就这么出了6？”Caspar有些蒙，他自己尝试的时候一直拿捏不好怎么骰出一个完美的6。

“我也不清楚，大概是运气罢。”F笑了笑，再次投骰。

“砰”又是六条丝带散开，另一架飞机停在F的身边。“这算什么？”Caspar彻底凌乱了，“继续，接着骰啊！”

F耸耸肩，骰子回到他的手中，在空中变成三条丝带。“看来我的运气到头了，不过按照规则好像能往前进4格吧？”F的瞳孔中燃烧着胜欲，“下个是Lying了吧？”

“是我。”Lying点了点头，以同样的弧度抛出骰子，又是华丽丽的六。

“我**”Caspar彻底无语了，“还能更狗一点吗？”

Lying兴高采烈地看着自己身旁的庞然大物，伸手触碰了下机翼。骰子飞回他的手中，又是一个六。

“爱咋玩咋玩，淦。”Caspar麻木了，瘫坐在椅子上，嘴里嚼着小龙虾。

“耶，三个六了！”Lying兴奋地大叫了一声，F抢过了他手里的骰子：“按照规则你不能再骰了。”“为什么！”

F拿出了手机：“如果连续三次掷得6点，则己方所有棋子返回停机坪（包括已经到达终点的棋子），且不得再次投掷骰子。”Lying只感觉自己的世界观崩塌了：“为什么我以前从来没有听过这种制杖规则啊！”

“信不信由你咯，百科是这么写的。”--“草哦兄弟这就怪起来了。”--

……

战事进入了白热化的局面，Caspar终于骰出了他的第一个六，并且成功单杀F的一架飞机，Lying持续不断的扔六，至今为止还在基地没动过。陈域反而是最接近胜利的一个，四架飞机全部飞在空中，而且已经有一架进入了终点通道。

“这还玩寂寞啊！”Caspar抓狂，他已经骰了35次骰子，前23次都没有扔出六，但第一次扔出六的时候，F的先遣队刚好飞到他的家门口……

“安啦，我那架被你打回去的还在基地里没有出来呢。”F拍着Caspar的肩膀说，“你不也出了两架飞机了吗，看看Lying还没出来呢。”

就在F刚说完这句话的时候，Lying骰出了他本局的第一个五。

“耶耶耶耶我终于出来了！”“全部给我滚。”

三架飞机叠在一起，以一种首尾相接的姿势螺旋飞行，那是陈域的。因为他扔出的骰子不能让他的飞机直接到达终点，他选择了叠子。“好家伙，这波就**离谱。”

轮到Caspar扔骰了。六条丝带挂在空中，无风自动。“这波啊，这波是神迹。”他刚想让另外一架飞机出场，但眼角的余光……

“走你。”Caspar毅然选择了移动另外一架飞机，机翼下挂载的7.62 mm机枪滑出，对着陈域的三架飞机一顿扫射……“杀敌一千自损寂寞。”被击落的飞机变回了棋子，缓缓地回到陈域身边的云层中。

陈域的心在滴血，他只扔出了4次六，现在其中三次的成果都被Caspar一次爆杀。“又是六，这波起了。”Caspar看着空中飘着的丝带，眼眶略微湿润。

飞机自云层中滑出，翱翔于天空之中。“还好，这波不是六。”

……

又过了几十分钟，第一个胜者出现了，他是陈域。即使被Caspar一次性爆掉三架飞机，他依然成为了最后的赢家。而F全程都在不断的重复出飞机到飞机被炸的循环，只有一架飞机成功到达终点。Lying大概是来之前踩到了**，陷入了扔六的怪圈，好不容易出去的一架飞机又被迫返航。Caspar的四架飞机都在路上，连成了飞行棋理论上最高端的四叠子，每一次投骰都能让四架飞机全部移动。

“不玩了不玩了，这都1个小时了才赢一个人。”Lying忍不住了，他已经扔六扔到麻木了，厌倦了飞机不断从他的身边飞来飞去。

“啊这，不要吧，好不容易才能玩一次。”Caspar失望的说，把头转向了F。F无视了他带着恳求--弱小且无助--的目光，赞成了Lying的观点：“那就散了吧，反正我们工作也不是很忙，有空再聚聚呗。”

“那就说好了喔……再见了。”
