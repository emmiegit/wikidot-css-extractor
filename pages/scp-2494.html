**Mã vật thể:** SCP-2494

**Phân loại:** Euclid (Đang chờ chuyển sang Keter)

**Quy trình quản thúc đặc biệt:** SCP-2494 hiện vẫn chưa được quản thúc. ĐĐNCĐ Rho-14 (&#34;Handschuhe&#34;) được giao nhiệm vụ truy vết nguồn gốc hiện tượng dị thường và thuyên cản nhận biết công chúng về các đợt bùng phát. Tất cả các cá thể SCP-2494-1 cần được thu bắt, cấp phép và lập danh mục. Một cá thể SCP-2494-1 cho mỗi loài lớn cần phải được lưu trữ tại kho lưu trữ mẫu vật Điểm-73.

**Mô tả:** SCP-2494 là một hiện tượng dị thường khi mà các loài động vật (SCP-2494-1) có biểu hiện bàn tay người, được tích hợp vào trong nội tạng của chúng. Cho tới nay, tất cả các cá thể SCP-2494-1 đều là động vật có xương sống. Nguồn gốc và phương thức hoạt động của SCP-2494 hiện chưa rõ, nhưng hiện tượng dị thường trên cho tới nay chỉ tập chung vào các khu vực lân cận của Sông Tweed dọc biên giới Scotland/Anh.

Các bàn tay liên quan tới SCP-2494 có kích cỡ phong phú, nhưng SCP-2494-1 kích cỡ trên dài hơn 0.4m hoặc nặng 9 kg tương đương với bàn tay tiêu chuẩn của con người. Các bàn tay thường được biến dị ở đầu chi trước (&gt; 90%), ít gặp hơn ở chi sau (&gt; 60%). Trong một số trường hợp hiếm hoi, bàn tay có thể trồi lên từ xương sọ, dọc theo cột sống, ở vị trí của đuôi hoặc ở cuối mũi. Bàn tay được kết hợp phù hợp với sinh lý của SCP-2494-1 và màu sắc thay đổi tùy theo da của con vật. Xét nghiệm ADN luôn có kết quả trùng hợp với bộ gen chủ thể.

SCP-2494-1 thường không bị cản trở bởi những bàn tay này, ngoại trừ trường hợp vị trí gây mất cân bằng quá mức đối với cá thể. SCP-2494-1 có thể thao tác tốt, mặc dù các cá thể sẽ chỉ sử dụng tay nếu hành vi đó là điển hình cho loài của chúng. Tuy nhiên, SCP-2494-1 đã được phát hiện đang nắm chặt các bức thư và tờ rơi; nguồn gốc của giấy tờ trên vẫn đang được điều tra. (Tham khảo phụ lục 2494-02 và -05.)

**Phụ lục 2494-01: Một phần Danh sách các Cá thể SCP-2494-1 hiện nằm trong Kho lưu trữ Mẫu vật**

||~ Cá thể ||~ Mô tả ||~ Ghi chú ||
|| SCP-2494-1-03-A || Chuột choắt tai nhỏ đực (//Micromys minutus//). Bàn tay mọc lên từ đầu chi trước, dài 7mm ở ngón giữa. ||Cá thể vẫn có thể thu nắm hạt giống để ăn. ||
|| SCP-2494-1-07-C || Thỏ rừng châu Âu đực (//Lepus europaeus//). Các bàn tay kết nối với cả bốn chi. || Vị trí mọc tay gây nên cản trở mặt chuyển động của cá thể. ||
|| SCP-2494-1-10-F || Nhím gai châu Âu cái (//Erinaceus europaeus//). Bàn tay ở nằm khu vực cuối mõm. || Cá thể đã tử vong khi đang trên đường đến khu vực Tạm lưu trữ của Tổ chức. ||
|| SCP-2494-1-12-B || Chó chăn cừu Anh Quốc đực (//Canis lupus familiaris//). Tay mọc ra từ đỉnh hộp sọ. || Bản tính liên quan tới việc mang thai. Hiện đang được lưu giữ tại điểm Tạm lưu trữ của ĐĐNCĐ Rho-14 như là vật thể giải trí tinh thần. ||
|| SCP-2494-1-14-C || Bò rừng châu Âu đực (//Bos primigenius taurus//). Các bàn tay ở đầu chi trước và vị trí của sừng || Thử nghiệm cho thấy không có sự thay đổi mùi vị của thịt từ cá thể SCP-2494-1-14 và thịt từ các bàn tay. Các cá nhân thí nghiệm cho thấy các khu vực phía cuối thịt là vô cùng dai và khó ăn. ||
|| SCP-2494-1-18-A || Choi choi sông cái (//Charadrius dubius//). Các bàn tay được mọc từ cổ cánh, thay thế các cánh bay. || Cá thể không thể bay. Khung xương bàn tay được nén khí hóa, tương tự như các cá thể gia cầm SCP-2494-1 khác. ||
|| SCP-2494-1-42-A || Cá hồi Đại Tây Dương cái (//Salmo salar//). Tay thay cho vây lưng. || Tham khảo phụ lục 2494-05 ||

//Để có Danh sách toàn bộ loài SCP-2494-1, liên hệ Ts. ███████.//

[[collapsible show=&#34;+ Phụ lục 2494-02: Thu thập Giao tiếp SCP-2494&#34; hide=&#34;- Truy cập thông qua&#34;]]
//Dưới đây là bản danh sách bao gồm ghi chú và tờ rơi được giữ bởi SCP-2494-1 trong lúc được thu hồi.//

**Vật phẩm 1:** Được lưu giữ bởi SCP-2494-1-07-A, 14/05/2010, viết trên tờ giấy nhớ.

&gt; Đôi tay Siêu hảo

**Vật phẩm 2:** Được lưu giữ bởi SCP-2494-1-10-F, 25/02/2012, viết trên giấy vở nát cạnh.

&gt; Mấy Cái Tay Này Có Đủ To Để Được Nghe Thấy Chưa?
&gt;
&gt; Tay Mềm^^®^^

//Ghi chú: Không có bản quyền nào tương tự như trên tồn tại.//

**Vật phẩm 3:** Được lưu giữ bởi SCP-2494-1-03-D, 03/03/2013, viết trên giấy đóng gáy xoắn dài 0.7m.

&gt; Bạn Có Mơ Về Những Cái Tay? Bạn Bao Giờ Thắc Mắc Bạn Thích Loại Tay Nào? Bạn Có Cầu Mong Những Cái Tay Không, Hoặc Nhiều Tay Hơn? Bạn Có Biết Cảm Giác Nó Như Nào, Thiếu Thốn Những Cái Tay, Tuy Vẫn Tiêu Thụ Chúng Vì Khao Khát? Hay Bạn Chỉ Sở Hữu Chúng Với Sự Vô Tâm?

**Vật phẩm 4:** Tờ rơi nhiều màu được lưu giữ bởi SCP-2494-1-12-A, 15/01/2014.

&gt; BẠN CÓ YÊU NHỮNG ĐÔI BÀN TAY KHÔNG?
&gt;
&gt; BẠN LÀ NHỮNG CON NGƯỜI, VỚI ĐÔI BÀN TAY CỦA RIÊNG MÌNH?
&gt;
&gt; TAY BẠN CÓ PHẢI CHỊU CẢNH THÔ RÁP KHÔNG?
&gt;
&gt; ĐỪNG LO! CHÚNG TÔI CÓ THUỐC!
&gt;
&gt; THỬ Tay Mềm^^®^^ NGAY HÔM NAY!
&gt;
&gt; ĐÔI TAY MỀM XUYÊN NGÀY XUYÊN ĐÊM!
&gt;
&gt; (Không khả dụng trên mọi phương tiện Truyền Thông)
[[/collapsible]]

[[collapsible show=&#34;+ Phụ lục 2494-05: Báo cáo sự cố 2494-09&#34; hide=&#34;- Truy cập thông qua&#34;]]
Ngày 15/04/2015, Một đàn gồm 13 cá thể //Cá hồi Đại Tây Dương// thuộc SCP-2494-1 đã được phát hiện trên Sông Tweed tiến hành tiến đến Điểm-73. ĐĐNCĐ Rho-14 đã có thể truy bắt được toàn bộ đối tượng và tiến hành thủ tục thông báo phản hồi thông tin.

Mỗi cá thể sở hữu một bàn tay thay cho vây lưng, có thể được nhìn thấy  phía trên bề mặt nước. Chuyển động trong nước có phần vụng về. Mỗi tay nắm chặt một túi nhựa đựng một số tờ giấy nhỏ, bên dưới có ghi dòng chữ.

&gt; Chào Mừng Bạn Mới!
&gt;
&gt; Chúng Tôi Phát Hiện Bạn Nhìn Nhận Bằng Đôi Mắt Của Bạn. Nhìn Chúng Bay, Bơi Và Bò. Chúng Tôi Vô Cùng Vui Mừng Khi Được Gặp Gỡ Những Người Có Chung Sở Thích Về Tay Như Chúng Tôi! Chúng Tôi Mong Bạn Thích Thú Với Những Đôi Tay Mới Này. Ngửi Thấu Chúng Với Mũi Của Bạn. Nếm Vị Chúng Với Miệng Bạn. Chạm Cảm Chúng Với Đôi Tay Của Bạn. Với Đôi Bàn Tay Hùng Vĩ, Đầy Vinh Quang Của Bạn, Hãy Chạm Vào Chúng Bằng Bàn Tay Với Bề Mặt Vô Cùng Tinh Khiết. Mong Bạn Tìm Thấy Niềm Hạnh Phúc Trong Mỗi Bàn Tay!
&gt;
&gt; Tay Mềm^^®^^

Từ sự cố này, các cá thể SCP-2494-1 với tần suất đáng kể, vị trí mọc bớt thuận lợi và số lượng tay tăng mạnh sau mỗi lần xuất hiện. Cá thể lưu giữ giao tiếp cũng tăng. Điều tra tiếp tục được tiến hành; nâng cấp phân loại lên Keter đang được xem xét thông qua.
