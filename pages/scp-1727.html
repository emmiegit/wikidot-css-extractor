[[include component:image-block name=1727-nuevo.jpg|caption= Vehículo lanzado por SCP-1727 durante pruebas de fuentes de agua en espacios cerrados.]]

**Ítem #:** SCP-1727

**Clasificaciones de Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1727 se encuentra en una cámara de contención de alta capacidad, situada en el ala SCP segura del [[[secure-facility-dossier-site-77| Sitio-77]]]. En esta cámara de contención se mantendrá una piscina lo suficientemente grande como para abarcar la masa de los vehículos utilizados en las pruebas, que será mantenida diariamente por personal de la Fundación. La zona en la que se descubrió SCP-1727 ha sido adquirida por organización fachada de la Fundación, y todos los edificios cercanos han sido demolidos.

**Descripción:** SCP-1727 es un túnel de lavado portátil de la marca ███ ███████ fabricado en 1999. El exterior está pintado de azul, con un logotipo de la inexistente “Corporación CRSHCRS1[[footnote]]Denota una posible conexión con [[[SCP-1894]]][[/footnote]]” impreso en los laterales. Los componentes interiores de SCP-1727 coinciden con los que se encuentran en otros túneles de lavado portátiles de la marca ███ ███████..
Cuando un vehículo entra en SCP-1727, será limpiado normalmente por los componentes de SCP-1727. El conductor puede elegir entre varias opciones para cambiar la forma en que se limpiara su vehículo. En la parte inferior hay un botón con la etiqueta “Limpieza a fondo”, que cuesta el doble que las otras opciones. Si se selecciona la última opción, los instrumentos de limpieza mantendrán el vehículo en su sitio y la parte del techo de SCP-1727 se abrirá mediante un mecanismo desconocido. A continuación, el vehículo será catapultado hacia arriba, en ángulo. SCP-1727 dispensara entonces un recibo con un mensaje personalizado.

[[=]]
[[collapsible show=&#34; Acceder a la documentación de ejemplo &#34; hide=&#34;Acceso Autorizado&#34;]]
&gt; Un trabajo rápido y bien hecho, como le gusta al cliente.

&gt; A lo alto y todo limpio, pulido por nubes esponjosas.

&gt; Estuvo cerca. ¡Pero emocionante!
[[/collapsible]]
[[/=]]
Los vehículos lanzados por SCP-1727 continuaran siendo propulsados por el aire hasta que pasen por una fuente de agua lo suficientemente grande como para encerrarlos. Tenga en cuenta que estos vehículos no siguen un arco normal, sino que continuaran desplazándose por el aire a la misma velocidad hasta localizar una fuente de agua adecuada. Estas pueden ser lugares como océanos, lagos, ríos, acuíferos o cuerpos como piscinas, peceras y nubes. El uso de [[[SCP-1872]]] no afectara a la trayectoria ni a la velocidad del vehículo. Al llegar a su destino, los vehículos deceleraran normalmente. Los conductores no suelen sobrevivir al impacto.

SCP-1727 fue descubierto después de que los pasajeros de un avión civil informaran de la presencia de vehículos que se precipitaban a través de las nubes. Clasificado inicialmente como Evento Extranormal, se llevó a cabo una investigación más profunda después de que los informes sobre el impacto de un vehículo en el campo de pruebas militares ███████ llegaran a los activos de la Fundación en el ejército estadounidense. Se difundió una noticia de tapadera sobre bromistas locales, clasificándose como Seguro el 17/11/2000.


**Incidente 1727-1:** Durante las pruebas del 16/11/2000, no se encontró un vehículo lanzado por SCP-1727. No se ha encontrado ningún informe que coincida con el efecto de SCP-1727, y a partir del 14/4/2009 no ha reaparecido. El mensaje de recepción impreso por SCP-1727 se ha puesto a disposición en este informe.

&gt; = Ups.
