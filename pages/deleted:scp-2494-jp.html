    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2494-JP - 呪いのじゃがいも
**著者:** ©[[*user Fuga314159]]
**作成年:** 2023年
[[include credit:end]]

**アイテム番号:** SCP-2494-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2494-JPは、約40cm✕40cm✕50cmの施錠された植物収容コンテナに保管されます。SCP-2494-JPに対する物理的接触および関連する実験は、レベル2以上の職員1名の許可をとった場合のみ行えます。SCP-2494-JPが収容されたコンテナは、常に監視されます。定期的に起こる**呪い**の現象を軽減するためにSYM-ⅡR電磁機を使い、一定の電流をコンテナに流します。万が一**呪い**の影響が拡大した場合は、専門部隊を派遣し、影響を受けた職員を即時拘束をし、記憶処理を施してください。現在、日本中に存在しているSCP-2494-JPを機動部隊が回収しています。

**説明:** SCP-2494-JPは、北海道■■山■■近くの販売所で発見された未知の種類のじゃがいもです。SCP-2494-JPの異常性は、多数のSCP-2494-JP群を肉眼で確認した子供を持つ家族のうち、親のみに**呪い**という現象が発生します。**呪い**の詳細は以下の通りです。
　１・それを肉眼で確認した子供を持つ家族のうち、親のみが、それをその子供の家族であると認識するようになり、それを持って帰りたいと強く願うようになります。
　２・それを持って帰った場合、SCP-2494-JPに関係するもの(例、［データ削除済み］や［データ削除済み］など)が子供の周囲約■kmにわたって出現し、子供が異常性に気付いても親は、その事を異常であると認識できなくなります。

**補遺:** SCP-2494-JPの異常性を財団が発見したため、研究部門および佐山主任研究員指揮のもとであらゆる手段を尽くした結果、**呪い**を完全に治すことはできず、電流を流すことで多少の抑制をすることができました。現在、SCP-2494-JPによる影響を受けた人は、約■百人いることが財団の調査でわかっています。</textarea></pre>
