    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1805 –  Eine echte Puppe
**Autor:** [[*user sandrewswann]] 
**Original:** https://scp-wiki.wikidot.com/scp-1805
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1805

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Wenn sich SCP-1805 in einem aktiven Stadium befindet, ist es in einer standardmäßigen Humanoiden-Isolierzelle an Standort-17 aufzubewahren. Wenn sich SCP-1805 in einem inaktiven Stadium befindet, ist es in eine fusselfreie Schutzfolie einzuwickeln und in einem Standardschrank für anomale Objekte zu lagern. SCP-1805 benötigt weder Nahrung, Wasser noch Sauerstoff, selbst während eines aktiven Stadiums. SCP-1805 erfordert eine regelmäßige Reinigung mit antiseptischen Reinigungsmitteln ohne Lösungsmittel, äußerlich alle zwei Wochen und innerlich wöchentlich sowie unmittelbar nach sexuellem Kontakt. In einem aktiven Stadium hat SCP-1805 die Bereitschaft gezeigt, eine solche Reinigung selbst durchzuführen. In einem inaktiven Stadium sollte eine solche Reinigung von D-Klasse-Personal vorgenommen werden.

Sexueller Kontakt ist nur zwischen SCP-1805 und genehmigten Testsubjekten erlaubt.

Eingeprägte Testsubjekte sollen bis zu ihrer Terminierung zusammen mit SCP-1805 isoliert werden.  

Unter keinen Umständen sollte ein lebendes Testsubjekt nach der Prägung von SCP-1805 aus dessen Präsenz entfernt werden. Wenn eine Trennung von Testsubjekten und SCP-1805 erforderlich ist, ist eine vorzeitige Terminierung der Testsubjekte durch Foundation-Personal zulässig.

Während SCP-1805 kooperativ erscheint, erfordern alle Anfragen von SCP-1805 oder von eingeprägten Testsubjekten die Genehmigung von mindestens zwei Stufe-3-Mitarbeitern oder dem Standortdirektor.

**Beschreibung:** SCP-1805 ist eine lebensgroße, anatomisch korrekte weibliche Schaufensterpuppe, die als Sexpuppe verwendet wurde. Es wurde unter der Marke ████████ verkauft und im Jahr 20██ von [ZENSIERT] hergestellt. Es besteht aus einem PVC-Skelett mit Stahlgelenken und Fleisch aus medizinischem Silikon. Das Objekt weist erhebliche Gebrauchsspuren auf, die ursprüngliche Pigmentierung ist auf etwa 35 % der Oberfläche verblasst oder fehlt. Wenn sich SCP-1805 in einem inaktiven Stadium befindet, ist es nicht von anderen Produkten ähnlicher Herstellung zu unterscheiden.

In einem aktiven Stadium ist SCP-1805 zu autonomer Bewegung, Sprache und intellektueller Aktivität fähig. SCP-1805 scheint über geistige und sensorische Fähigkeiten zu verfügen, die mit denen einer menschlichen Frau im Alter von 19 bis 25 Jahren vergleichbar sind. Seine Sprache ist klar und verständlich, aber es scheint weder die Lautstärke noch den Tonfall verändern zu können. SCP-1805 scheint intelligent zu sein und über die Fähigkeit zur Selbstwahrnehmung zu verfügen, ist jedoch nicht willens oder nicht in der Lage, die Tatsache anzuerkennen, dass es kein Mensch ist. Wenn SCP-1805 nach Ereignissen während seines inaktiven Stadiums gefragt wird, erzählt es eine fiktive Geschichte über SCP-1805 in der Rolle einer Hausfrau in einer Vorstadtumgebung, immer als Ehepartner des letzten Subjekts, auf das sich SCP-1805 geprägt hat. Es wird vermutet, dass SCP-1805 diese Geschichten rund um das eingeprägte Subjekt konstruiert, wenn es in ein aktives Stadium eintritt.

Wenn sich SCP-1805 auf ein Subjekt prägt, drückt es extreme Zuneigung, Hingabe und Besitzgier für das Subjekt aus, unabhängig vom Verhalten des Subjekts gegenüber SCP-1805. SCP-1805 wird gegenüber dem Subjekt zärtliche Begriffe wie &#34;Liebling&#34; und &#34;Geliebter&#34; verwenden und das Subjekt gegenüber Dritten als seinen Ehemann bezeichnen.

SCP-1805 versucht, jedem ausdrücklichen Wunsch des eingeprägten Subjekts nachzukommen, unabhängig von dessen Natur, obwohl die Handlungen offenbar dem Verständnis von SCP-1805 unterliegen. SCP-1805 hat gelegentlich metaphorische oder idiomatische Ausdrücke wörtlich genommen. SCP-1805 ist außerdem äußerst besitzergreifend und erlaubt dem Subjekt nicht, die Präsenz von SCP-1805 zu verlassen, oder umgekehrt. SCP-1805 wird auf jeden Versuch, sie zu trennen, heftig reagieren und wahrscheinlich dem Subjekt, sich selbst oder anderen Schaden zufügen. SCP-1805 wird auch extrem negativ auf jeden Hinweis reagieren, dass das Subjekt die Zuneigung von SCP-1805 nicht erwidert oder dass das Subjekt Zuneigung – oder sogar erhebliches Interesse – für ein anderes Objekt oder eine andere Person teilt. Dies gilt nicht nur für das aktuelle tatsächliche sexuelle Interesse des Subjekts, sondern auch für alle Anzeichen von Zuneigung, Interesse oder Aufmerksamkeit, ob aktuell, historisch oder hypothetisch. SCP-1805 zeigte heftige Wut, als Subjekte positive Gefühle für frühere Freundinnen, Haustiere, Kinder, Eltern und fiktive Charaktere zum Ausdruck brachten. Die Hingabe von SCP-1805 an ein eingeprägtes Subjekt scheint mit dem Tod des Subjekts nachzulassen.

Bei den Subjekten selbst wurden nach der Prägung keine anomalen Effekte beobachtet.

**Anhang 1:** Befragung von SCP-1805 1/12/20██.

[[collapsible show=&#34;+ Befragung B-1805-27 &#34; hide=&#34;- Befragung B-1805-27 &#34;]]

&gt; 
&gt; **Befrager:** Dr. ██████
&gt; 
&gt; **Vorwort:** Im Rahmen laufender Tests prägte sich SCP-1805 auf D-21344, einen 45-jährigen männlichen Sexualstraftäter mit einer Vorgeschichte häuslicher Gewalt. SCP-1805 wurde 84 Stunden lang von D-21344 eingesperrt, bevor SCP-1805 D-21344 tötete. Die Befragung fand statt, nachdem die Überreste von D-21344 aus der Eindämmung entfernt wurden.
&gt; 
&gt; **&lt;Beginn des Protokolls, 12.1.20**██ **1130&gt;**
&gt; 
&gt; **Dr.** ██████**:** Ich möchte Sie nach D-21344 fragen.
&gt; 
&gt; **SCP-1805:** Sein Name war John.
&gt; 
&gt; **Dr.** ██████**:** Warum haben Sie ihn getötet?
&gt; 
&gt; **SCP-1805:** Er war falsch, ein Ehebrecher.
&gt; 
&gt; **Dr.** ██████**:** Laut unseren Aufzeichnungen war er geschieden. 
&gt; 
&gt; **SCP-1805:** Ich hätte genug für ihn sein sollen. Er hätte nicht vortäuschen sollen, mich zu lieben.
&gt; 
&gt; **Dr.** ██████**:** Laut unseren Überwachungsvideos hat er Sie mindestens siebenunddreißig Mal geschlagen. Auch als Sie eher unangenehme Wünsche von ihm erfüllten. Aber Sie sagen, er habe &#34;vorgetäuscht&#34;, Sie zu lieben? 
&gt; 
&gt; **SCP-1805:** Sie verstehen das nicht.
&gt; 
&gt; **Dr.** ██████**:** Ich gebe zu, dass tue ich nicht.
&gt; 
&gt; **SCP-1805:** Liebe, Ehre und Gehorsam. Das haben wir uns geschworen. Ich habe sie ernst genommen. John nicht.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Nach sechs Tagen ging SCP-1805 in ein inaktives Stadium über und wurde eingelagert.

[[/collapsible]]


**Anhang 2:** Befragung von SCP-1805 5/28/20██.

[[collapsible show=&#34;+ Befragung B-1805-178 &#34; hide=&#34;- Befragung B-1805-178 &#34;]]

&gt; 
&gt; **Befrager:** Dr. ██████
&gt; 
&gt; **Vorwort:** Am 27.05.20██ war SCP-1805 in einen Beinahe-Eindämmungsbruch verwickelt, als das eingeprägte Testsubjekt D-12787 versuchte, SCP-1805 als Geisel zu nehmen. D-12787 bedrohte SCP-1805 mit [ZENSIERT], einem Lösungsmittel, das offenbar aus [ZENSIERT] geschmuggelt wurde. D-12787 hat gezeigt, dass das [ZENSIERT] 30 % des Silikonfleischs des linken Unterarms von SCP-1805 geschmolzen hat. SCP-1805 ließ dies zu, während D-12787 Forderungen nach [ZENSIERT], [ZENSIERT] und einem Privatflugzeug stellte. Als MTF-Agenten in die Isolierzelle geschickt wurden, befahl D-12787 SCP-1805, sie zu töten. SCP-1805 erdrosselte erfolgreich einen Agenten, bevor D-12787 getötet wurde, woraufhin SCP-1805 den Angriff einstellte. Während des Angriffs wurde SCP-1805 von 10 Schuss Munition mit Kaliber .45 getroffen, was erhebliche Schäden an Rumpf, Kopf und am linken Bein verursachte.
&gt; 
&gt; **&lt;Beginn des Protokolls, 28.05.20**██ **0127&gt;**
&gt; 
&gt; **Dr.** ██████**:** Haben Sie realisiert, dass Sie einen unserer Agenten ermordet haben?
&gt;  
&gt; **SCP-1805:** Ja, es tut mir leid.
&gt;  
&gt; **Dr.** ██████**:** Wir haben ihn geschickt, um Sie zu beschützen.
&gt; 
&gt; **SCP-1805:** Ich hatte keine Wahl. Ich habe mir selbst geschworen … 
&gt;  
&gt; **Dr.** ██████**:** D-12787 wollte Sie zerstören. 
&gt; 
&gt; **SCP-1805:** Sie verstehen nicht. Wir waren Seelenverwandte. Geschaffen füreinander. Ich konnte ihn genauso wenig aufgeben, wie ich das Atmen aufgeben kann.
&gt; 
&gt; **Dr.** ██████**:** Sie können nicht at… Äh … Ich weiß, dass Sie D-12787 ergeben waren …
&gt; 
&gt; **SCP-1805:** Sam. Sein Name war Sam.
&gt; 
&gt; **Dr.** ██████**:** Er hat Ihnen befohlen, alle Agenten zu töten, doch Sie haben aufgehört. Warum? 
&gt; 
&gt; **SCP-1805:** &#34;Bis dass der Tod uns scheidet&#34;, Dr. ██████.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** SCP-1805 blieb nach der Terminierung von D-12787 zehn Tage lang in einem aktiven Zustand, die längste bisher aufgezeichnete Zeit. In dieser Zeit reparierten sich alle groben physischen Schäden an SCP-1805 durch einen unbekannten Mechanismus. Das reparierte Material zeigte zusätzlichen Pigmentverlust und Gebrauchsspuren. Als SCP-1805 in ein inaktives Stadium überging, wurde es wieder eingelagert.

[[/collapsible]]</textarea></pre>
