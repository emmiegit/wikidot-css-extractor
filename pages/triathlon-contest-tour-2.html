**Внимание! Приём работ закончен. До 14 сентября проходит финальный этап голосования.**
------
[[/=]]

Приветствуем вас на странице конкурса № 10, дорогие пользователи сайта! Перед конкурсантами стоит задача: написать объект (не шуточный) или рассказ на одну из предложенных ниже тем. Каждый участник может предложить только одну работу по конкретной номинации, но поучаствовать хоть сразу во всех трёх.

//**Темы конкурса:**//

**1. Время**. Путешествия в прошлое. Гости из будущего. Временные петли и парадоксы. Цикличность эпох. Альтернативная история. Футуристические прогнозы.

**2. Океан**. Классическая локация для литературы ужасов. Удивительно, но океаническое дно изучено хуже, чем поверхность Луны или Марса. Какие секреты скрывает океан? Полёт фантазии неограничен — от затерянных цивилизаций рыболюдей до ужасающих морских змеев, которые топят корабли моряков.

**3. Точка зрения**. Вы должны рассказать об одной аномалии при помощи документов двух разных связанных организаций, например: Фонда и ГОК, или ТВП и МКиД. Акцентируйте ваше внимание на отличиях между принципами двух разных организаций: как они относятся к необъяснимому? как они используют объекты (и используют ли)? Какая часть истории доступна каждой из них? Шаблоны документов СО вы можете посмотреть [http://scpfoundation.ru/goi-hub в разделе «Материалы Связанных Организаций»].

------

+++ Правила конкурса:

//**Общие**//:

1. На конкурс допускаются SCP-объекты и рассказы, соответствующие заданным темам.

2. Основная идея, природа и свойства объектов, отношение к связанным организациям и т.д. не регламентируются и могут быть любыми в рамках обычных критериев качества статей.

3. Один участник может написать от одного до трёх объектов, при условии что каждый из них будет написан на разную тему.

4. На конкурс могут быть поданы только оригинальные статьи.

5. Работа в соавторстве не применима из-за специфики призов.

//**Порядок подачи работ:**//

**6.** Работы необходимо отправить через систему личных сообщений Викидота участнику [[*user Osobist]] или же на адрес osobist@scpfoundation.net. В теме письма должно быть указано «Работа для конкурса».

//Важно: Работы должны быть полностью готовыми, т.к. впоследствии будут публиковаться без каких-либо изменений. Косметические правки и правки грамматики будут доступны, но только после публикации. После отправки работ сообщения с предложениями изменений или более новые, отредактированные версии конкурсных материалов приниматься не будут. Авторам настоятельно рекомендуется сохранить копии отправленных сообщений и оффлайновые копии работ на всякий случай. См. также п. 13.//

**7.** После отправки статьи на конкурс необходимо забронировать номер в списке статей Полигона. Для этого напротив выбранного номера нужно добавить приписку //«Номер забронирован участником %%% для конкурса № 10»//.

**8.** Участником конкурса может быть любой желающий, регистрация на Викидоте не обязательна. Единственное исключение — участники сайта, заблокированные на сайте в силу тех или иных причин.

**9.** Если статья предусматривает наличие иллюстраций, они временно размещаются на стороннем хостинге. Локальная загрузка будет производиться при публикации.

**10.** Из-за ограниченных возможностей системы личных сообщений Викидота, вероятно, могут возникнуть трудности с передачей некоторых элементов оформления. При отправке сообщения, пожалуйста, воспользуйтесь функцией предпросмотра и убедитесь, что всё отображается корректно. В случае затруднений обращайтесь, опять же, в личку.

**11.** Работы можно отправлять с 13.07.2018 и до 13.08.2018 включительно.

**12**. Все присланные работы будут опубликованы на Полигоне одновременно 14.08.2018.

//**Порядок оценивания работ:**//

**13**. Работы оцениваются участниками обычным порядком с момента публикации и до 13.09.2018 включительно.

**14**. После публикации работ допускается внесение в них авторами (или другими участниками) небольших правок (опечатки, детали оформления, исправление других мелких ошибок). Крупные правки и концептуальные изменения в статьях запрещены. Не-участники сайта могут запросить выполнение мелких правок у организаторов конкурса.

//**Определение победителя:**//

**15**. По истечении срока голосования работы, не набравшие оценок, соответствующих действующим критериям переноса на Основной (+3 голоса АМС, +6 голосов рядовых участников) снимаются с конкурса. Из оставшихся работ победителем в каждой теме признаётся работа, набравшая наибольшее число голосов. Если в какой-либо теме наибольшее число голосов наберут сразу две или более работ, сроки голосования будут продлены на пять дней. Сроки будут продлеваться вплоть до выявления победителя.

**16**. Победителям достаётся слава, почёт, уважение и секретный приз. Порядок получения приза будет разъяснён отдельно.

**17**. Все конкурсные работы, соответствующие критериям переноса на Основной, переносят туда в стандартном порядке.

**18**. Если ни одна из конкурсных статей в той или иной номинации не набирает проходной балл, то номинация с конкурса снимается, статьи оцениваются обычным порядком. Зарезервированный приз откладывается до следующего конкурса.

//**Сроки проведения конкурса:**//

Кратко возвращаясь к датам, обозначенным в предыдущих пунктах:

**13.07 — 13.08**: приём работ;
**14.08**: публикация работ на Полигоне;
**14.08 — 13.09**: голосование;
**14.09**: объявление победителей.

__**Внимание! Приём работ на конкурс продлён до 7 сентября!**__
