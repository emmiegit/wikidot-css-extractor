**SCP-004-JP:** 모순 없는 계산기
**저자:** [[*user hadhad]]
**원작:** http://scp-jp.wikidot.com/scp-004-jp
**역자:** [[*user evilheat]]
[[include info:end]]

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/image-use-policy/sasidome.png
|caption=SCP-004-JP와 형태가 동일한 PC-G850VS]]

**일련번호:** SCP-004-JP

**등급:** 안전(Safe)

**특수격리절차:** SCP-004-JP는 암호입력식 로커에 보관한다. 연구를 할 때는 사전에 서류에 의한 O5의 허가를 받아야 하며, 연구 후에 피험자는 반드시 기억소거와 전신 MRI검사를 받아야한다.

**설명:** SCP-004-JP는 중량 380g, 크기 196x95x20mm의 다기능계산기이다. 출처는 불명이나, 외견은 제품번호가 표기되어있지 않은 점과 무게가 약 2배인 점 이외에는 샤프전자의 학교용 포켓 컴퓨터인 PC-G850VS와 매우 유사하다. SCP-004-JP는 키보드로 입력한 계산식을 논리적 모순이 발생하더라도 정확하게 답을 산출해낸다. 논리적 모순・████, ██, ███의 존재증명, ███████ 등 정확한 해답이 구해지지 않는 계산식을 중간식의 설명을 따라가면서 구하는 것이 가능하지만, 피험자가 중간식의 의미를 이해하면 █████가 발증하며 [편집됨]**(실험기록참조)** SCP-004-JP에는 일반적인 사칙연산, 함수계산기능뿐 아니라, 자연 언어의 입력이 가능하다. 자연 언어 처리모드에서는 다수의 외국어**(대응외국어 항목 참조)**에 대응하며, 단어와 단어 사이를 &#39;&gt;&gt;&#39;로 구분하여 카테고리에 따른 계산식의 입력이 가능하다. 프로그램 언어**(대응 프로그램 언어 항목 참조)**의 입력도 가능하다.

[[collapsible show=&#34;+ 대응외국어(모드선택화면에서 인용)&#34; hide=&#34;- 대응외국어 감추기&#34;]]

&gt; || 대응외국어(예상) || 표기 || 동작검증 || 비고 ||
&gt; || 영어 || EN || 완료 || ||
&gt; || 프랑스어 || FR || 미완|| ||
&gt; || 러시아어 || RU || 미완 ||  ||
&gt; || 일본어 || JP || 완료 ||  ||
&gt; || 불명 || DL || 미완 || &#39;돌고래어&#39;라는 추측안이 나옴. ||
&gt; || ████어 || ██ || 미완 || [편집됨] ||
&gt; || 에스페란토 || EP || 미완 ||  ||
&gt; || 불명 || 2乍 || 미완 || 「乍」의 세로획에 수직으로 그은 가로획이 3획 ||
&gt; || 그 외 || ETC || 미완 || 일람에 존재하지 않는 언어. 이하, 이 모드로 입력 ||
&gt; || 중국어 ||  || 완료 ||  ||
&gt; || D-004-JP-04어 ||  || 완료 || D-004-JP-04가 아무렇게나 입력 ||

[[/collapsible]]

[[collapsible show=&#34;+ 대응프로그램 언어(모드선택화면에서 인용)&#34; hide=&#34;- 대응프로그램 언어 감추기&#34;]]

&gt; || 대응언어(예상) || 표기 || 동작검증 || 비고 ||
&gt; || FORTRAN || FORT || 미완 ||  ||
&gt; || C언어 || C || 완료 ||  ||
&gt; || B언어 || B || 미완 ||  ||
&gt; || COBOL || COBL || 미완 ||  ||
&gt; || LISP || LISP || 미완 ||  ||
&gt; || BASIC || BASC || 미완 ||  ||
&gt; || BCPL || BCPL || 미완 ||  ||
&gt; || ALGOL || ALGO || 미완 ||  ||
&gt; || PL/I || PL/1 || 미완 ||  ||
&gt; || SIMULA || SMLA || 미완 ||  ||
&gt; || FORTH || FRTH || 미완 ||  ||
&gt; || 그 외 || ETC || 완료 || 일람에 존재하지 않는 언어. 이하, 이 모드로 입력||
&gt; || BRAINF█CK ||  || 완료 || 그 외 항목으로 입력||
&gt; **주석:** 일람에 표시된 언어는 1957~1972년까지의 언어이다.
[[/collapsible]]

**부록:** 실험기록

&gt; **실험방법1:** 실험에는 기하학, 미적분학, 수리 논리학 등의 수학분야를 배운 피험자를 사용. 피험자는 SCP-004-JP에 계산식을 입력했다.
&gt; **일시:** 199█/██/██　16:30
&gt; 
&gt; **피험자:** D-004-JP-01
&gt; **계산식:** 1+1=
&gt; **결과값:** 2
&gt; **중간식:** 페아노의 공리・귀납적 정의・자연수의 덧셈을 이용한 증명.
&gt; 
&gt; **피험자:** D-004-JP-01
&gt; **계산식:** PI= (원주율)
&gt; **결과값:** 상태에 &#34;inf-&#34;가 추가됨. 소수점 이하 ████자리 이상이 산출되었다.
&gt; **중간식:** 기존의 고속 푸리에 변환을 이용한 식에 ████████의 특성을 이용한 식
&gt; 
&gt; **피험자:** D-004-JP-01
&gt; **계산식:** Sociable Numbers &gt;&gt; Length &gt;&gt; Max (사교수[[footnote]] **사교수(社交数):** 수의 일종으로 A의 진약수(1과 자신을 제외한 약수)의 합이 B가 되고 B의 진약수의 합이 C가 되며 C의 진약수의 합이 A가 되는 수의 모임을 뜻한다.[[/footnote]]의 최대 길이)
&gt; **결과값:** 상태에 [편집됨].
&gt; **중간식:** [편집됨]
&gt; **주석:** 피험자가 신체이상을 호소함. 기억소거 완료 후 상태 회복

&gt; **실험방법2:** 전회의 실험에 더해, 피험자의 머리에 뇌파측정기구를 붙였다. 또한, 일부 실험에는 D-004-JP-04라는 중학생용 학력평가에서 하위 3%에 속하는 점수를 받은 인원이 참여했다.
&gt; **일시:** 199█/██/██　09:45
&gt; 
&gt; **피험자:** D-004-JP-02
&gt; **계산식:** 자연 언어처리・일본어 모드로, &#39;3명의 어린이가 300엔의 과자를 나눠서 샀다. 계산 직후, 점원은 50엔 할인인 것을 생각해내고 50엔을 거슬러주려 했다. 그러나 50엔은 3명이서 나눠가질 수 없다. 그래서 50엔 중 20엔을 몰래 자신의 주머니에 넣고 아이들에게는 각각 10엔씩 돌려줬다. 아이들이 지불한 금액은 각각 90엔. 모두 합치면 270엔이 된다. 또한 점원이 주머니에 넣은 20엔을 더하면 290엔이 된다. 그런데, 남은 10엔은 어디로 사라졌는가?&#39;라고 입력
&gt; **결과값:** 실수!:계산방법
&gt; **중간식:** SUM[B-&gt;A[10]*3;A-&gt;B[250];A-&gt;C[20]]=300  (올바른 계산 방법을 표시)
&gt; **피험자의 이상:** 없음
&gt; 
&gt; **피험자:** D-004-JP-02
&gt; **계산식:** My &gt;&gt; Life Span &gt;&gt; Length　(피험자의 수명)
&gt; **결과값:** ███000 seconds
&gt; **중간식:** [데이터 말소]
&gt; **피험자의 이상:** 급격한 해마 영역의 신경 손상이 보였으며, 소리를 지르며 통곡하기 시작했다.
&gt; **주석:** 피험자는 기억소거를 격렬하게 거절, 기억소거로부터 █일 후,  ███사고에 의해 [편집됨]. SCP-004-JP에는 미래예지능력이 있을 가능성이 있으므로 나중에 실험해보고 싶다.
&gt; 
&gt; **피험자:** D-004-JP-03
&gt; **계산식:** 자연 언어처리・영어모드로, &#39;Can an omnipotent being create a stone so heavy that it cannot lift it?&#39;을 입력 (전능의 역설[[footnote]] **전능의 역설:** 전능한 신은 자신조차 들지 못할 바위를 만들어 들 수 있는가? 만들 수 있다면 이는 신이 들지 못해서 전능하지 않고, 만들 수 없다면 만들 수 없어서 전능하지 않다. 따라서 전능한 신이 아니라는 역설.[[/footnote]])
&gt; **결과값:** YES
&gt; **중간식:** [데이터 말소]
&gt; **피험자의 이상:** 중간식을 읽은 정보량에 비례한 과도한 스트레스와 해마 영역의 신경손상이 관측됨. 피험자는 격렬한 자살 충동을 보이며 바닥에 머리를 강하게 박아 [데이터 말소], 대량출혈에 의해 █시간 후 사망.
&gt; 
&gt; **일시:** 200█/██/██　14:05
&gt; 
&gt; **피험자:** D-004-JP-04
&gt; **계산식:**자연 언어처리・ETC모드에서, 중국어(간체)로 &#34;2等于1. 为什么不呢?&#34;라고 입력　(1=2이다. 어째서인가?)
&gt; **결과값:** 중국어로 [데이터 말소]
&gt; **중간식:** 무한 연분수・구분구적법・유수 정리・█████법・█████의 정리・█████・████████의 법칙을 이용・바나흐-타르스키 역설에 의한 증명・슈뢰딩거의 고양이・███████████의█████・████의 측면에서 평가한 1=2의 증명식.
&gt; **피험자의 이상:** 중간식을 보는 것에 경도의 거부반응을 보였으나 뇌 손상이나 정신 이상은 보이지 않았음.
&gt; **주석:** 중국어가 디폴트로 일람 표시가 되어있지 않음에도 불구하고, 중국어에 사용되는 한자 변환이 가능한 모양이다. 그렇다면 왜 ETC 항목이 존재하는 걸까. 현재, &#39;개발자나 특정 사용자의 국적을 배려한 제작&#39;이라는 고찰안이 나왔다.
&gt; 
&gt; **피험자:** D-004-JP-04
&gt; **계산식:** 자연언어처리・ETC모드에서, --적당히--무작위로 타이핑해서 &#39;우로kj후우jbjs부이우gf루후이에f부g브l후이g1wlfjhzb후에g후이gldbzyrk베rf&#39;라고 입력
&gt; **계산값:** A89-H]58负2~3+PÇ///⊥йGH+;d;
&gt; **중간식:** 영어, 프랑스문자, 중국문자, 러시아문자, 그리스문자, 기호, 수학기호, ████문자, 불명의 문자가 사용된 10567자리의 문자열.
&gt; **피험자의 이상:** 없음
&gt; 
&gt; **피험자:** D-004-JP-04
&gt; **계산식:** 자연언어처리・영어 모드로, &#39;Who made you?&#39;라고 입력 (SCP-004-JP의 제작자)
&gt; **계산값:** D.O.L.P.H.I.N.
&gt; **중간식:** 연표를 출력. 내용은 [편집됨]알베르트 아인슈타인에서 바네바 부시까지 [편집됨] 제너두 프로젝트의 일환으로 마련된 [편집됨]으로 ██████・█・██████ 박사가 개발에 관계[편집됨].
&gt; **피험자의 이상:** 없음
&gt; **주석:** 이 연표가 사실이라면, 존 C. 릴리의 지구암호제어국의 존재가 [편집됨] 돌고래어로 기술[편집됨]
&gt; 
&gt; **피험자:** D-004-JP-04
&gt; **계산식:** 자연언어처리・ETC모드에서, 일본어 입력으로D-004-JP-04가 만들어낸 언어를 이용해 &#39;모뮤니냐=사비랏쿠푸폰, 베랴라란, 홋호온! 표-이! 헤베베베・..・・&#39;이라고 입력
&gt; **결과값:** █████에 갇혀있기만해서 ███가 그립다. ███하고싶어 죽겠다. 빨리 끝내고 ████의 █████를 [부적절한 내용 편집됨]
&gt; **중간식:** 각각의 품사를 해설. [부적절한 내용 편집됨].
&gt; **피험자의 이상:** 기분이 고조되어, 감동을 느낌. &#39;쩔어, 맞췄어! 이거 끝내주네!&#39;라고 큰소리로 발언. 이상성 없는 수준의 호흡 흐트러짐 발생.
&gt; **고찰:** 사용자의 사고를 읽는 기능이 탑재되어 있을 수 있다.
&gt; 
&gt; **일시:** 200█/██/██　18:55
&gt; 
&gt; **피험자:** D-004-JP-05
&gt; **계산식:** 프로그램 모드・C언어로 &#39;main( i ) { for ( i ; ; ) printf ( i%15 ? i%5 ? i%3 ? &#34;%d,&#34; : &#34;Fizz,&#34; : &#34;Buzz,&#34; : &#34;FizzBuzz,&#34; , ++i ) ; }&#39;라고 입력
&gt; **결과값:** 상태에 &#34;inf-&#34;가 추가. 영원히 생성되는 쉼표로 구분하는 FizzBuzz의 수열.
&gt; **중간식:** 소스의 어셈블리언어판과 기계어번역이라 생각되는 대상기종불명의 비트문자열.
&gt; **피험자의 이상:** 없음
&gt; 
&gt; **피험자:** D-004-JP-05
&gt; **계산식:** 프로그램 모드・ETC에서 BRAINF█CK언어로 &#39;&gt;++++++++++&gt;+&gt;+[[+++++[&gt;++++++++&lt;-]&gt;.&lt;++++++[&gt;--------&lt;-]+&lt;&lt;&lt;]&gt;.&gt;&gt;[[-]&lt;[&gt;+&lt;-]&gt;&gt;[&lt;&lt;+&gt;+&gt;-]&lt;[&gt;+&lt;-[&gt;+&lt;-[&gt;+&lt;-[&gt;+&lt;-[&gt;+&lt;-[&gt;+&lt;-[&gt;+&lt;-[&gt;+&lt;-[&gt;+&lt;-[&gt;[-]&gt;+&gt;+&lt;&lt;&lt;-[&gt;+&lt;-]]]]]]]]]]]+&gt;&gt;&gt;]&lt;&lt;&lt;]&#39;라고 입력
&gt; **결과값:** 상태에 &#34;inf-&#34;가 추가. 영원히 생성되는 개행으로 구분하는 피보나치 수열.
&gt; **중간식:** 소스의 어셈블리언어판과 기계어번역이라 생각되는 대상기종불명의 비트 문자열.
&gt; **피험자의 이상:** 없음
