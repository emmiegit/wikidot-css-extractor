**Ítem #:** SCP-1469

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La Fundación ha comprado y vallado la zona que rodea a SCP-1469-1, con el propósito de contenerlo en el sitio. Sólo se puede entrar y experimentar con SCP-1469-2 con el permiso previo de al menos un (1) Investigador Principal de Nivel 3, y sólo se pueden retirar objetos de SCP-1469-2 con el permiso previo de al menos un (1) Director de Sitio de Nivel 4. Todas las personas no autorizadas que intenten acceder a SCP-1469-1 serán detenidas, interrogadas y se les administrará un amnéstico de Clase B si el personal de seguridad del sitio lo considera necesario.

**Descripción:** SCP-1469-1 es un tramo de pavimento de un solo carril sin señalizar conectado a una carretera de acceso rural situada a 53 km al oeste de [CENSURADO], Utah, que se extiende 31 m antes de terminar en un denso bosquecillo de robles de Gambel (//Quercus gambelii//). Este tramo carretero no figura en ningún mapa civil, ni existe información alguna sobre su construcción o finalidad en ningún registro oficial. Al transitar de norte a sur a través de los árboles, SCP-1469-1 parece actuar como un portal permanente a SCP-1469-2.

SCP-1469-2 es un espacio extradimensional que se extiende en todas las direcciones alrededor de un bosquecillo idéntico de //Q. gambelii// y está repleto de instancias de SCP-1469-3. La composición atmosférica dentro de SCP-1469-2 parece coincidir con la de la zona exterior de SCP-1469-1 y la hora del día, medida por la posición del sol, es idéntica; sin embargo, la temperatura ambiental -- a pesar de variar a lo largo del ciclo día-noche-- se mantiene como las de finales de primavera o principios de verano, independientemente de la época del año. Mediante el uso de vehículos aéreos no tripulados, se ha determinado que la curvatura de la superficie de SCP-1469-2 coincide con la de la Tierra, pero las expediciones realizadas hasta la fecha no han descubierto ningún rasgo geológico ni variación en el trazado de SCP-1469-2 extendiéndose al menos 400 km en cada dirección. La navegación por GPS no funciona y las señales de radio no llegan a SCP-1469-2; la comunicación con los equipos de expedición sólo es posible a través de un transceptor estacionario conectado por línea fija a SCP-1469-1, instalado por el personal de la Fundación. En el interior de SCP-1469-1 no se ha detectado nunca ninguna señal distinta de la radiación de fondo habitual.

SCP-1469-3 es una serie de casas construidas en estilo ranchero estadounidense con planos idénticos de una sola planta, tres (3) dormitorios y dos (2) cuartos de baño, que se extienden en todas direcciones desde el punto de entrada de SCP-1469-2. Cada instancia está construida en parcelas idénticas de 850 m², pero poseen variaciones significativas en color, decoración y mobiliario en un estado prístino consistente con el que se espera de una casa nueva preparada y lista para mudarse. Las instancias carecen de electricidad y de agua corriente; se desconoce cómo el césped de las instancias SCP-1469-3 (que, según los experimentos, es césped azul de Kentucky (//Poa pratensis//) normal) se mantiene sano e inmaculado a pesar de la falta de riego o de mantenimiento.

Ninguna entidad ha sido encontrada en SCP-1469-2 desde su descubrimiento; sin embargo, periódicamente, una o más instancias de SCP-1469-3 desaparecen cuando no son observadas y son reemplazadas por una nueva instancia tras un periodo de 24-72 horas. La antigüedad de los materiales de SCP-1469-3 indica que las instancias más antiguas tienen entre 80 y 90 años.

**Anexo 1469-1:** Registro de instancias notables de SCP-1469-3

&gt; **Ref #:** SCP-1469-3-108-A
&gt; **Ubicación:** 1,4 km al norte-noreste de la entrada a SCP-1469-2
&gt; **Fecha de descubrimiento:** ██/██/██
&gt; **Descripción:** La instancia estaba decorada en estilo rústico pero con gran cantidad de iconografía religiosa nórdica. Todo el texto encontrado parece estar en una escritura aún desconocida.
&gt; **Nota:** La instancia se des-manifestó en ██/█/██ y fue reemplazada 48 horas más tarde por una instancia poco llamativa con decoración campestre francesa.
&gt;
&gt; **Ref #:** SCP-1469-3-322-C
&gt; **Ubicación:** 2,8 km al este de la entrada
&gt; **Fecha de descubrimiento:** █/██/██
&gt; **Descripción:** La vivienda era de dimensiones normales, pero contenía mobiliario moderno y electrodomésticos de tamaño inusualmente grande. Las mediciones de referencia sugieren que la vivienda estaba pensada para ocupantes de aproximadamente 2,5 a 2,8 m de estatura.
&gt;
&gt; **Ref #:** SCP-1469-3-488-B
&gt; **Ubicación:** 1,9 km al oeste-suroeste de la entrada
&gt; **Fecha de descubrimiento:** ██/██/██
&gt; **Descripción:** La instancia no estaba amueblada, con las paredes y el suelo sin revestimiento, pero el personal de campo informó de &#34;una fuerte sensación de bienestar&#34; cuando se encontraba en su interior. La instancia permaneció en su ubicación sólo tres (3) días, la duración más corta de cualquier instancia SCP-1469-3, antes de desaparecer. La parcela en la que se encontraba sigue vacía tras cuatro meses de observación periódica.
&gt;
&gt; **Ref #:** SCP-1469-3-618-D
&gt; **Ubicación:** 5,3 km al noroeste de la entrada
&gt; **Fecha de descubrimiento:** ██/█/██
&gt; **Descripción:** La instancia estaba decorada con muebles de estilo rústico y pintura que parecía completamente negra, con experimentos posteriores que mostraron patrones decorativos que sólo eran visibles en longitudes de onda ultravioleta. El personal que realizaba experimentos en el lugar declaró sufrir náuseas leves y desorientación debidas a algún tipo de confusión sensorial; durante las sesiones informativas, el personal declaró que &#34;los ángulos parecían estar mal&#34;, a pesar de que las mediciones realizadas durante la inspección inicial no lo corroboraban. El personal afectado fue puesto en cuarentena por razones de seguridad, pero se recuperó completamente y volvió al trabajo sin incidentes.

**Anexo 1469-2:** Registro de experimento

El ██/█/██, una serie de unidades de rastreo por GPS fueron colocadas dentro de varias instancias de SCP-1469-3 en un intento de probar la hipótesis de que instancias de SCP-1469-3 estaban siendo desplazadas a lugares del mundo real. El █/██/██, seis (6) de las treinta (30) instancias originales designadas para el rastreo se han des-manifestado, pero las unidades GPS colocadas en ellas aún no han sido encontradas.

**Anexo 1469-3:** Registro de incidentes

El ██/██/██, tras exhaustivos análisis de muestras de material recogidas en instancias de SCP-1469-3, se descubrió la siguiente nota impresa cerca de la entrada a SCP-1469-2:

&gt; A quien corresponda:
&gt;
&gt; No sé cómo han entrado aquí y son libres de seguir mirando, pero //por favor// dejen de dañar a los productos puesto en venta. Se agradece su colaboración.
&gt;
&gt; -- //La Dirección//
&gt;
&gt; [[size 80%]]P.D. -- Si lo rompes, lo compras.[[/size]]

Poco después de este incidente, la administración de la Fundación descubrió un déficit inexplicable en el presupuesto del sitio por un valor de █.███.███ de dólares estadounidenses. Se han suspendido otras solicitudes de muestreo y recuperación a la espera de nuevas investigaciones.
