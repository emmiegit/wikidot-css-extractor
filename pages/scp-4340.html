[[include component:image-block

**Mã vật thể:** SCP-4340

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc Biệt:** Do bản chất ôn hòa và vị trí biệt lập của SCP-4340, việc quản thúc dị thể được đặt ở ưu tiên thấp. Nhân sự thuộc đội nghiên cứu thường trực tại Kauai sẽ luân phiên làm việc theo tuần. Những thành viên của đội đều được kiểm tra tâm lý hàng tháng.

Do việc dị thể tiếp xúc với thường dân dường như không thể tránh khỏi, một trình thu thập dữ liệu web (I/O-SAURON) đã được tạo ra để gắn cờ và xóa bỏ thông tin liên quan/đề cập tới các hiện tượng của SCP-4340 khỏi các diễn đàn mạng công cộng, cũng như ngăn chặn những câu chuyện về sự tồn tại của //Moho braccatus// bị phát tán.

**Mô tả:** SCP-4340 là một hiện tượng thính giác được miêu tả giống như tiếng gọi bạn tình của một con chim Kauaʻi ʻōʻō đực thuộc loài //Moho braccatus//, đã tuyệt chủng vào năm 1987. Hiện tượng này xuất hiện duy nhất tại những khu vực rừng rậm, hoang vu trên đảo Kauai thuộc quần đảo Hawaii. SCP-4340 chưa từng được ghi lại tại những khu vực có dân cư sinh sống lâu dài.

Những cuộc điều tra của Tổ Chức đã chỉ ra rằng SCP-4340 không xuất phát từ một cá thể sinh học thuộc loài //Moho braccatus// hay một nguồn âm vật lý nào. Điều này đã được chứng thực vì các bức ảnh hồng ngoại không cho thấy bất kì thể sống tỏa nhiệt nào trong những khu vực mà SCP-4340 phát ra.

Việc tiếp xúc lâu dài với SCP-4340 có thể gây ra các triệu chứng tâm lý như trầm cảm, hoảng loạn và chán nản. Mặc dù ban đầu chúng được cho là hậu quả của tác nhân lan truyền dị thường, các nghiên cứu sau đó đã chứng minh những hiệu ứng này là hoàn toàn bình thường.

**Phụ lục:** Một trong những tài liệu chi tiết nhất về SCP-4340 thuộc về Edward Cassin, một nhà điểu học nghiệp dư sinh sống trong một khu rừng hẻo lánh trên đảo Kauai từ năm 1993 đến khi ông mất vào năm 1996. Xác của ông được tìm thấy bởi các đặc vụ Tổ Chức dưới một gốc cây cách lều của ông vài trăm mét, thi thể mang nhiều vết thương lớn do bị ngã từ độ cao. Tuy nhiên, nguyên nhân tử vong được xác định là do thiếu dinh dưỡng. Một tấm lưới và một quyển sổ chưa dùng đã được tìm thấy trên cây.

Sau khi nghe thấy SCP-4340 trong khoảng vài tháng, Cassin đã dành nhiều thời gian để tìm kiếm một cá thể //Moho braccatus//. Ông giữ cuốn nhật kí hàng tuần trong lều của mình. Ghi chép cuối cùng trong nhật ký ở bên dưới:
&gt; //Tiếng hót không dừng lại. Mỗi ngày tôi đều thức dậy để nghe những âm thanh ngọt ngào như đập vào tai kia. Càng nghe, tôi càng ước được quay đầu về phía cửa sổ và nhìn thấy thứ gì đó có thật, thứ gì đó hữu hình. Nhưng cùng lúc, tôi lại nhận ra rằng khoảnh khắc mà tôi hằng mong ước sẽ không bao giờ tới.//
&gt; 
&gt; //Nó chỉ là một chú chim nhỏ màu xanh. Có bao nhiêu con như vậy trên thế giới? Có lẽ còn nhiều con nữa mà chúng ta chưa phát hiện ra, từng ấy chắc là đủ để bù đắp cho số lượng của Kauaʻi ʻōʻō. Tôi không biết mình còn hi vọng hay không nữa, nếu thứ mà tôi đang tìm kiếm lại không phải một sinh vật sống?//
&gt; 
&gt; //Tôi vừa nhận ra vài điều về con người. Một trong những điều ngây thơ nhất là việc ta nhìn nhận Trái Đất là một thứ gì đó luôn thay đổi.//
&gt; 
&gt; //Hay đúng hơn, chúng ta đang xem nó như một thứ thay đổi theo ý của mình. Nhưng hành tinh này, thi thoảng, lại không hề muốn thay đổi. Chúng ta có thể làm bất kì thứ gì ta muốn, nhưng Trái Đất chỉ muốn bám víu vào bản thể cũ của nó. Một bản thể mà nó biết.//
&gt; 
&gt; //Tất nhiên, thế giới chẳng thể ngăn chúng ta thay đổi nó. Có quá nhiều người đang sống trên hành tinh này. Và tất thảy các loài sinh vật mà con người đã đụng tới đều biến mất vào hư vô, nhưng họ chưa từng nhận ra điều đó.//
&gt; 
&gt; //Vậy thế giới có thể làm gi? Thảm họa thiên nhiên không thể ngăn được chúng ta. Mỗi lần chúng xảy ra, ta lại xây dựng lại từ đống đổ nát, tiếp tục thay đổi hành tinh, tiếp tục để lại dấu ấn của mình.//
&gt; 
&gt; //Nếu bạo lực không có tác dụng, thế giới có thể làm gì? Có lẽ nó sẽ cố gắng bám vào những thứ có thể bám trụ được. Có những thứ mà Trái Đất chưa muốn từ bỏ. Đó chính là những bóng ma- những thứ nằm ngoài tầm hiểu biết của chúng ta.//
&gt; 
&gt; //Và những con ma này sẽ hát lên. Chúng không biết gì hơn ngoài hát mà chẳng hiểu vì sao mình chưa bao giờ nhận được hồi âm. Đó là tiếng gọi một chiều sẽ mãi vang vọng cho đến khi Trái Đất sẵn sàng buông bỏ và để chúng biến mất vào hư vô.//
