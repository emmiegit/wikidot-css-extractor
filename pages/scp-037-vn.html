**Ítem #:** SCP-037-VN

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-037-VN se encuentra en una celda de contención de 3,5 m x 4 m x 2 m con 5 superficies interiores cubiertas de espejos en el suelo en el Sitio 19. El tamaño mínimo de la sala es el requerido por SCP-037-VN. Los elementos recreativos se cambiaran una vez al mes. Se requiere el permiso del personal de nivel 4 o superior para entrar en su habitación, cada entrada sólo puede ser de una (1) persona y una (1) persona que este dispuesta a cerrar la puerta si algo va mal. Cualquiera que entre en la habitación de SCP-037-VN tendrá los ojos vendados y estará absolutamente prohibido mirarle mientras esté haciendo yoga.

Las pruebas en SCP-037-VN necesitan el permiso de al menos un personal de nivel 4. Todo el personal que haga experimentos sin permiso será degradado y tendrá que escribir un informe de autocrítica.

**Descripción:** SCP-037-VN es un hombre blanco y de 1,72m de altura con un peso bajo de unos 40kg, además de tener una buena figura. Su edad y nacionalidad son desconocidas. Cuando se le pregunta por su nombre, SCP-037-VN se llamara a sí mismo Yoga de Yego, y muestra incomodidad cuando no se le llama por dicho nombre.

Sus propiedades anómalas tienen una estrecha relación con el yoga. Cualquiera que mire a SCP-037-VN mientras este haciendo yoga se verá obligado a imitar el movimiento, cuya eficacia se ha confirmado en muchas personas a la vez. Al imitar, la víctima corre el riesgo de sufrir graves fracturas y seguirá imitándolo hasta que ya no pueda moverse. Este efecto tiene efecto en todos los humanos que miren a SCP-037-VN mientras este haciendo yoga, incluso aquellos con tetraplejia seguirán siendo afectados.

Las entrevistas con SCP-037-VN se desarrollan sin problemas, pero 4 personas capacitadas con armas se quedarán fuera para evitar que SCP-037-VN se escape.

**Incidente 037-A:** //April/15/████// - SCP-037-VN intentó escapar, lo que provocó la muerte de 22 personas después de salir de su celda de contención. El Doctor ████ ████████ ha sido considerado responsable de este incidente.

**Anexo 037-A:** //Julio/29/2008// - Registro de Entrevista 037-A

&gt; **Prólogo:** Esta es la primera entrevista con SCP-037-VN después de ser contenido.
&gt; 
&gt; -----
&gt; 
&gt; **&lt;Comienzo&gt;**
&gt;  
&gt; **SCP-037-VN:** Oh, hola, estoy revisando estos movimientos, así que por favor, entrevístame rápidamente.
&gt;  
&gt; **Dr. Michael:** Hola Yoga de Yego, y sí, lo haré rápidamente
&gt; 
&gt; **Dr. Michael:** ¿Puede decirnos cuál es su nacionalidad, si es Inglesa?
&gt; 
&gt; **SCP-037-VN:** [silencio]
&gt; 
&gt; [El Doctor hizo preguntas similares pero SCP-037-VN no respondió]
&gt; 
&gt; **&lt;Fin&gt;**
&gt; 
&gt; -----
&gt; 
&gt; **Nota:** SCP-037-VN todavía se comportan normalmente después de que se le preguntó esas preguntas. Todos los intentos de pedir su información personal fueron fallidos.
