    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
&gt; 今日はサイト-CN-58の平穏でありながら平穏でない一日だ。
&gt; 
&gt; Domain研究員は、疲れきった体を引きずりながら、自宅であるボロ屋へようやく帰った。窓の外には、昼間にあっただろう喧騒さは既になく、物音と言えばたまに通り過ぎる車のエンジン音くらいで、それ以外は静寂そのものだった。残業は財団職員にとって日常茶飯事みたいなものだが、深夜まで拘束されたのはわりと初めてだった気がする。残業代どころかボーナスもなし、このままじゃハゲ対策のシャンプーも買うどころじゃなくなってしまう、とDomainが思った。
&gt; 
&gt; 瞼が重くてしょうがない。しかし、Domainは敢えて今日、いや昨日の出来事を頭の中でおさらいした。いつもどおりの確保、収容、保護。違うことといえば、中国支部の番号持ちオブジェクトの数が999個になったことなのだろうか――そもそも閲覧に制限がかかり本当かどうかがわからない001を除けば、の話だが。そこで、O5のさるお方が中国支部で演説を行った――いやいや、O5が自ら姿を現すなんてありえないじゃないか。「反ミームで顔を隠し、音声処理で声質も変換したO5のさるお方が演説の動画を撮影し、中国支部の全職員に鑑賞させ、鑑賞後には『SCP財団中国支部の繁栄と人類の安全のために命を捧げることを誓います』とか宣誓させた」とでも言うべきだ。
&gt; 
&gt; クソッタレの官僚主義が。ファ○ク――こう低く罵ったところで、Domainが眠りに落ちた。
&gt; ----
&gt; 財団に週休二日制は確かに存在する。だが研究員たちが休んだところで、異常が現れないわけではない。そのため、いつでも当番がいるように職員ごとのシフトが細かく決められているが、サイト管理官ともなれば、ほぼ年中無休で勤務する羽目になる。だからこそ、休日の朝5時にサイトに駆り出され、目の下のクマがどこぞの炭鉱にぶち込まれてたのかという深みを帯びていても、眉間にシワを寄せているサイト-CN-58管理官代理のStrike博士に対しては、Domainは文句を言えるはずなどなかった。
&gt; 
&gt; 「こりゃ大事やで」Strike博士は、自分の眉間に止まる蝿すらも潰す勢いでシワができていることを自覚しながらも、何気に冗談にも聞こえる言葉で予断を許さない状況を宣言した。
&gt; 
&gt; 「さっきサイトの人事ファイルをチェックしたんやけど、下級職員――まあウチら管理官以外の職員な――その人数が一晩のうちにほぼ倍増したんや。んで、それらの人事ファイルはまるで前触れもなくデータベースに出来てたんや」
&gt; 
&gt; Domainもさすがに事の重大性に気づいた。「要注意団体の工作か？」 
&gt; 
&gt; Strike博士の手はキーボードの上で踊る。「そうは見えへんがな。ちゅうのも、サイト-CN-58のほぼすべてが2倍まで膨れ上がったんや。空き収容室、資金、記憶処理剤、スクラントン現実錨、あとDクラス職員その他もろもろ。アノマリー自体とお給料以外、確保やら収容やら保護やらに有利なリソースが全部増えとるで」
&gt; 
&gt; 財団の賃金と福利厚生について議論する気にはなれないDomainは、ただ「小規模なCK-クラス現実再構築シナリオか？ほかのサイトからの報告は？」と言い返す。
&gt; 
&gt; 「聞いてはみたんやけど、いくつかのサイトに同じ状況が起こってるっちゅうが、それとは別に複数の手強いアノマリーが現れたらしいで。しかも、追々機密指定されるようなもんが大半らしいやからな。サイト-CN-34なんか、なんでもブリュースター-クラスの創造神実体[[footnote]]訳注: サイト-CN-34の管理下にあるSCP-CN-089、SCP-CN-092、SCP-CN-222及びSCP-CN-622との関与が疑われている神性存在。[[/footnote]]が見つかったらしくて対応に追われて手も足も出ない状態やったな。[[span class=&#34;ruby&#34;]][http://ja.scp-wiki.net/secure-facility-dossier-site-cn-71 筆架山][[span class=&#34;rt&#34;]]ビーコン・ヒル[[/span]][[/span]][[footnote]]訳注: 香港にある山。サイト-CN-71の所在地。収容違反が起こっても大丈夫なようにカバーストーリー「ガス管爆発」が常時適用されている。[[/footnote]]がまたもや吹っ飛んだし、演繹部門[[footnote]]訳注: [[*user Veleafer]]のヘッドカノンにして提言の一つでもある。設定上では財団本部の空想科学部門の中国支部で、「物語」を改変させるようなアノマリー（メタ系）の収容を専門とする。[[/footnote]]もごった返し――まあ、演繹部門の場合、ウチらシロウトにとっては常時ごった返し状態なんやろ。本部の[[span class=&#34;ruby&#34;]]空想科学[[span class=&#34;rt&#34;]]パタフィジックス[[/span]][[/span]]部門は逆になんもなかったらしいやけど」
&gt; 
&gt; 「これほどとは……すぐにO5評議会に報告しないと」
&gt; 
&gt; しかし、Strike博士は、つい先程Bクラス記憶処理剤を一本キメてきたような怪訝そうな表情で、「報告？何を？」とだけ返事した。 
&gt; 
&gt; 「何をって、あれをだな……」
&gt; 
&gt; 声になるはずだった言葉はすっと消えていく。サイト-CN-58の所有設備の増加やら、サイト-CN-34のブリュースター-クラス創造神実体やら、サイト-CN-71の収容違反やら演繹部門の[データ削除済]やら――軽微な頭痛を伴い、朝の会話内容はすべて、Domainの頭から綺麗さっぱりと消失したのだった。
&gt; 
&gt; 「いや、なんでもない。勘違いをしたようだ。」
&gt; 
&gt; 「ほらな。あんたこそ、目のクマがひでえのに休日の朝に出勤なんて、ほんまアホやな」
&gt; 
&gt; 「なにをー！てか残業代払えや！」 
&gt; 
&gt; こうしてサイト-CN-58管理官代理事務室の雰囲気は俄に景気づいたのだった。
&gt; ----
&gt; O5-9は山積みの書類の整理を終え、大きくあくびをした。
&gt; 
&gt; O5ともなれば、さぞ神のような暮らしをしているに違いないと、財団職員はみなそう思っていることだろう。[[[scp-006|若さの泉]]]に浸かったことがある、とか。[[[scp-500|万能薬]]]を飲んだことがある、とか。その気になれば[[[scp-2399|2399]]]だってハイジャックできるし、[[[scp-169|169]]]だって掘り起こせる、とか。なんでもアリで、地団駄を踏むとトランプ氏だって震え出す、とか。O5は、そういう幻想を抱かれている存在だ。
&gt; 
&gt; O5-9も、かつてはそう思っていた。しかし、実際になってみたらどうだ。苦労してO5に上り詰めてみたら、毎日の仕事内容といえば、90%が回ってきた奇天烈な申請の対応だった。SCP-███を併用して、O5が13人の体制でも敷いていなければ、自分の精神はとっくに破綻していただろう。
&gt; 
&gt; せっかく休憩時間にありつけたところで、O5-9はなんとなく数日前の会議のことを思い出す。
&gt;&gt; 「中国支部の管理下にあるオブジェクトの数は、じきに1000に近づきます」
&gt;&gt; 
&gt;&gt; 「またか、これは厄介ですね」
&gt;&gt; 
&gt;&gt; 「この件に関しては、あなたに一任したいと思います、[[span class=&#34;ruby&#34;]]9[[span class=&#34;rt&#34;]]ナイン[[/span]][[/span]]。具体的なマニュアルについては、さきほど書類で送付しました。中国支部の担当者であるあなたにしかできないことです。」
&gt;&gt; 
&gt;&gt; 「わかりました。どれどれ……『トリガー式記憶処理ミーム』って？なぜ私たちの手にこんなものがあるのですか？コレがあるなら、記憶処理剤は不要なはずですが？逆に言うと、記憶処理剤があるなら、こんなものは必要ないはず……」
&gt;&gt; 
&gt;&gt; 「心して聞いてください、9。ソレの由来については、私たちにもわかりません。インシデントSCP-X000が最初に発生した際に、ソレはすで存在していました。コスト面においてもパフォーマンス面においても、ソレがインシデントの影響を除去する最適な手段であることは実際に証明されています。ソレより有効な手段がない以上、我々はソレを使うしかありません。会議はここまでです。」
&gt; O5-1め、独断専行な……と愚痴をこぼしつつ、O5-9はもう一度、「O5のみ閲覧可」と書かれるファイルを開いた。
&gt;&gt; **アイテム番号:** SCP-X000
&gt;&gt; 
&gt;&gt; **オブジェクトクラス:** Thaumiel
&gt;&gt;  
&gt;&gt; **特別収容プロトコル:** SCP-X000の後続的な影響を除去するため、財団本部または支部のいずれかの収容下にある番号持ちオブジェクトの数が千の倍数に近づいた際に、本部または支部の担当者は、SCP-X000-1を含ませた演説動画を撮影し、本部/支部の全職員に閲覧させるようにしなければなりません。
&gt;&gt; 
&gt;&gt; **説明:** SCP-X000は、財団本部及び支部に発生する異常現象です。財団本部または支部のいずれかの収容下にある番号持ちオブジェクトの数が千の倍数に近づいた場合、本部/該当支部が所有する資源は異常的に増大します[[footnote]]ただし、世界の資源総量は増大しません。 [[/footnote]]。資源の増加量は、本部/該当支部が番号持ちオブジェクトを1000個保有していた際の所有資源量に相当します。同時に、本部/該当支部の所轄地域において、複数の高脅威度アノマリーが出現します。通常、これらのアノマリーは収容されると、関連文書を閲覧するのに必要なセキュリティクリアランスは高く設定される傾向にあります。注目すべきは、本部/該当支部所属の職員は、これらの変化を認識できる点です。
&gt;&gt; 
&gt;&gt; SCP-X000-1、通称「トリガー式記憶処理ミーム」は、現時点で唯一、SCP-X000の財団職員に対する後続的影響に対抗する手段です。その由来も仕組みも未だ明らかになっていません。本部/該当支部所属の職員がSCP-X000による変化を認識した際、SCP-X000-1を含む動画を閲覧することで、変化を認識できなくなります。
&gt;&gt;&gt; 我々の同僚へ
&gt;&gt;&gt; 
&gt;&gt;&gt; この文書を読んでいるということは、本部、もしくはいずれかの支部が保有する資源が再び増えるということだろう。おめでとう、と言わせてもらいたい。正直な話、この文書の出自については、我々にもわからない。我々にできるのは、過去のことを語るだけだ。
&gt;&gt;&gt; 
&gt;&gt;&gt; 過去のある時点で、本部に収容されているオブジェクトの数が1000になった。最初に我々も気に留めることはなかったが、ある日、[[span class=&#34;ruby&#34;]]12[[span class=&#34;rt&#34;]]トゥエルブ[[/span]][[/span]]が気づいてしまったのだ。財団が動かせる資源は一夜にして倍に増えたことに。
&gt;&gt;&gt; 
&gt;&gt;&gt; そして数日のうちに、我々は[[[scp-1013|コカトリス]]]を、[[[scp-1010|森の人]]]を、ある[[[scp-1001|ウェルウィッチア]]]と数体のKeterクラスを発見した。[[[scp-1000|ビッグフット]]]が一般人に目撃され、伝説上の生き物たちが次から次へと姿を現した。そしてこの文書とSCP-X000-1も、突如として財団のデータベースに出現したのだ。
&gt;&gt;&gt; 
&gt;&gt;&gt; 本来なら、財団にとっては些細なことかもしれないが、おぞましいことに、財団職員たちがパニックを起こしてしまった。O5評議会へ報告の嵐がなだれ込み、根も葉もないウワサが流行るようになった。「世界が滅びる、財団もじきに終わる」「伝説が現実になった、異常は普通だったんだ」などと実にバカげたデマもあるくらいだった。精神が持たなくなったあるサイト管理官が、あろうことかサイトに収容されていたすべてのオブジェクトを解放するという暴挙に出た。いくつかの要注意団体からの圧力も相まって、財団の存続は危ぶまれていた。
&gt;&gt;&gt; 
&gt;&gt;&gt; 信じられないだろう？我々だって、当時は信じられなかった。追い詰められた我々は、やむなく数人の職員たちにSCP-X000-1の効果を試した。ソレが上手くいったのだ。それからのことは、言わずともわかるだろう。
&gt;&gt;&gt; 
&gt;&gt;&gt; 聞け、我々の同僚たちよ。このすべてが、誰かの手によるものだったとしても、我々にはもはや選択肢と呼べるものがなく、既に書かれてあった“筋書き”通りに前に進むしかない。新しい時期を迎える我々は、新しい偉業を成し遂げなければならない。新たなる脅威に直面することもあるだろう。そのために我々は、新しい資源と手段を用意しなければならない。ならば、この異常現象に、我々の助けになってもらおうではないか。
&gt;&gt;&gt; 
&gt;&gt;&gt; 我々は、より強大になるかもしれない。
&gt;&gt;&gt; 
&gt;&gt;&gt; そして人類は、またも次の1000個もの異常と向き合うことになるだろう。
&gt;&gt;&gt; 
&gt;&gt;&gt; **確保、収容、--修正--保護**
&gt;&gt;&gt; 
&gt;&gt;&gt; [[&gt;]]
&gt;&gt;&gt; ——O5-1
&gt;&gt;&gt; [[/&gt;]]
&gt; 「筋書き？」
&gt; 
&gt; O5-9が表情をしかめ、O5-1が低ヒューム値個体[[footnote]]低ヒューム値個体については、[http://scp-wiki-cn.wikidot.com/be-bended-and-low-hume-1 現実に改変される者: 低ヒューム値個体についての公開講座]を参照してください。[[/footnote]]だったという噂を思い出す。
&gt; 
&gt; まあ、もういいや。睡眠のほうがよっぽど大事だ。
&gt; 
&gt; ああそうだ。時間があったらセキュリティ部門にチェックしてもらわないと。なんか最近、誰かに見られてる気がしてならないんだ。
----
「物語の修正は終わった？」

「ああ。あのO5-1ってヤツ、めっちゃ使いやすいな。トカゲに乗るどこぞの野郎とは大違いだ。まったく、あいつを使ったら尻ぬぐいまでやらされる……しかしまあ、適当にでっち上げた『トリガー式記憶処理ミーム』がこんなに効くとは思わなかったよ」

「拡張作業もほとんど終わったし、コンテストが終了したら開放する予定だ。しかし……どうやらO5-9は我々に勘付いてしまったようだ」

「あいつはほっとけって、まだ仕事があるからな」

SCP財団のサイト管理者は自分たちの子、もとい財団のホームページを見て、満足げに微笑んだのだった。

[[[scpcn1000contesthub|SCP-CN-1000コンテスト]]]は、まもなく始まる。</textarea></pre>
