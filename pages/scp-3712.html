[[include info:start]]
**原文：[http://www.scp-wiki.net/SCP-3712 SCP-3712]** 你阿嫲覺得好
**原作者** : [[*user JoseDzirehChong]]
**翻譯者** : [[*user minmasterqw]]
[[include info:end]]

**項目編號：** SCP-3712

**項目等級：** Euclid

**特殊收容措施：**SCP-3712將被收容在Site-179的標準物品收容櫃中。在實驗期間，不允許研究人員或其他人員直視SCP-3712，因此與SCP-3712的所有互動將由D級人員進行。

除非獲得3級或以上級別人員的許可，否則任何人均不得與SCP-3712互動超過四次。

**描述：**SCP-3712是一件彩繪木偶，具有十二個可活動關節（分別為：下顎，肘部，脖子，肩膀，臀部，膝蓋，腳踝），呈現出一位老年婦女的樣貌。非活躍期間，即使雙手為空，項目仍會執行與編織，縫製和烘焙之類的類似動作。雖然客觀上項目之外觀相同，但對象多數表示項目與他們的祖母或外祖母外觀類似。

當對象直視SCP-3712[[footnote]]由於項目之雙眼被固定而不可動，可藉由斜視避免觸發效應。[[/footnote]]，其主要異常屬性將被觸發。 對象（以及與之接近的人）將開始聽到物體發出的「提醒」，例如，避免在低溫下外出以防止感冒（如實驗3712- 5）。上述效應亦會對聾人，非英語使用者及文盲生效，但對非人類/無意識者/死者無效。在建立視線之前強行將SCP-3712雙目合上亦不會阻止該效應的激活。

如果不遵循SCP-3712的提醒，則其所提及的後果將會發生。在實驗3712-5中，D-3712-18被指在低溫下外出會使她感冒。然後命令D-3712-18進入一間已被徹底消毒完全處於無菌狀態的攝氏5°C房間。即使進行滅菌處理，但仍觀察到D-3712-18開始流鼻涕，後來被醫務人員診斷為患上普通感冒。

SCP-3712會對與之互動過的對象提供超出「祖母」身份之提醒。從諸如「行路踩夾縫，母背碎光光」[[footnote]]譯註：此句原句為step on a crack, break your mother&#39;s back，為美國諺語，指出行路不小心踩到裂縫的話會有惡運發生。[[/footnote]] 之類的俗諺，甚至轉向新穎（且通常是無意義的）提醒，例如「蜜蜂會針只用鉛筆的人」。

SCP-3712對同一對象的第五次提醒將會是致命且無法遵守的，並最終以引致對象死亡。例如，在D-3712-06與物體的第五次互動中，聽到有人說「親愛的要小心了，去低於攝氏10,000度的溫度會使人溶化，您真應該去一個溫暖的地方」。D-3712-06於幾秒後就自發坍塌成骨灰和粉狀骨塊。這種效應會影響並無與SCP-3712建立視線的人，例如在測試3712-7期間，針對D-3712-03的致命雷擊令八名於附近的人員也受到嚴重傷害。

所有測試表明項目是由無異常的木材構成，但SCP-3712無法被永久性摧毀。雖然可以藉焚燒，壓碎或以其他方式破壞， 但每次的破壞將會使項目重新出現於其首次發現地點。 這當中包括不對項目造成破壞的其他棄置手段，例如將其丟棄在垃圾堆填區。

由於項目是在Site-179建成六年後突然出現在內。假設是SCP-3712的前擁有者試圖破壞項目，使其出現在原來的位置，也就是Site-179的現地址。
