[[module Rate]]
[[/&gt;]]

Стая[[footnote]]Ты почти уверен, что это подходящее слово.[[/footnote]] рыб приглашает тебя на свой концерт сегодня вечером. Здорово, думаешь ты, но они предупреждают тебя: это будет ровно тридцать минут чистой нойз-музыки[[footnote]]Жанр, происходящий от англ. слова «noise» — шум, и известный своим прекрасным звучанием, которое любят все.[[/footnote]]. И ещё, сесть будет негде, поскольку концерт пройдёт в самом сердце океана.

Принимаешь ли ты их приглашение?
[[collapsible show=&#34;+ Да&#34; hide=&#34;- Да&#34;]]
[[html]]
&lt;iframe style=&#34;border: 0; width: 100%; height: 42px;&#34; src=&#34;https://bandcamp.com/EmbeddedPlayer/track=1692686303/size=small/bgcol=333333/linkcol=0f91ff/artwork=none/transparent=true/&#34; seamless&gt;&lt;a href=&#34;http://akumeoy.bandcamp.com/track/deeper&#34;&gt;deeper by unspecified flock (?) of fish&lt;/a&gt;&lt;/iframe&gt;
[[/html]]

-- Сет-лист, -- говорят рыбы, -- можно найти на [http://akumeoy.bandcamp.com/track/deeper Bandcamp&#39;е]. Ты спрашиваешь рыб, откуда у них аккаунт на Bandcamp&#39;е, но они быстро меняют тему. Они хотят узнать твоё мнение об их творчестве, и с полной уверенностью ты отвечаешь, что это и правда похоже на музыку. Затем рыбы предлагают тебе немного кетамина, и остаток ночи ты проводишь как в тумане.

На следующее утро ты просыпаешься, весь мокрый, но невредимый.
[[/collapsible]]

[[collapsible show=&#34;+ Нет&#34; hide=&#34;Будто у тебя есть выбор&#34;]][[/collapsible]]
