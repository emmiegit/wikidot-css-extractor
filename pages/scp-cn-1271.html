**项目编号：**SCP-CN-1271

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1271被收容于Site-CN-09的一间标准人形生物收容室。收容室内应有一台监控设备随时处于工作状态以对项目进行观察记录。禁止任何无4级/1271级权限的人员接近该项目或尝试与该项目交流。任何尝试无权限接近该项目的人员将立即被驱逐。任何被确定与该项目完成交流的无权限人员将被立即处决。

**描述：**SCP-CN-1271的外观表现为一个幼年男性人类个体。与一般的幼年男性人类个体相比，SCP-CN-1271在其胸部中央、双手手心、背部中央各有一个类似于眼的器官。该器官构成完整，有完整的眼睑、眼球、睫状肌等结构且可正常工作。项目的瞳孔颜色为红色，但并不影响项目对物体的观察。

除瞳色外，SCP-CN-1271头部的双眼与正常人类个体的双眼并无差异，但其余的四只眼睛均可在观察任何物体时透过不透明介质进行观察且可根据SCP-CN-1271的想法改变透视程度。根据目前所知，其视力所及的的最大范围约为一万三千公里，尚未进行更大范围的观察测试。

经确认，SCP-CN-1271的基因被确定与████年收容失效的人造功能性异常“千瞳（以下称为SCP-CN-1271-Q）”一致，但认为其与SCP-CN-1271-Q不属于同一个体。已调动“千瞳计划”成员主导SCP-CN-1271的收容与管理，并批准将4级机密“千瞳计划”的相关细节导入此文档中。

&gt; **██/██/████，描述重要更新：**SCP-CN-1271被发现在其胸前与后背有共四处新发育的眼部特征。在经过一段时间的发育后四处眼球均发育完全并具有基本观察功能。关于新眼球是否具有异常性质尚待测试。
&gt; 

&gt; **重要附件**：在SCP-CN-1271-Q被处决后，在其随身物品中查获了一个基金会记录本，其中有几页被撕下的纸张。基金会对其文字内容进行了整理并完全保存了其完整性。记录如下：[[[http://scp-wiki-cn.wikidot.com/thousandeyes |记录-SCP-CN-1271]]]

[[collapsible show=&#34;+ SCP-CN-1271 收容记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; 基金会在██市市郊的林区内发现了SCP-CN-1271的居住地。通过持续调查基金会锁定了SCP-CN-1271及与其同行的另一个个体（命名为SCP-CN-1271-Q）并确定其为异常。
&gt; 
&gt; 在追踪过程中基金会虽然控制了SCP-CN-1271，但失去了SCP-CN-1271-Q的信息。目前，基金会已对SCP-CN-1271的居住地进行了全方位监控以期获得SCP-CN-1271-Q的踪迹。截至目前，暂未获得关于SCP-CN-1271-Q的更多信息。居住地所有有价值线索已被备案上传。
&gt; 
&gt; 基金会在SCP-CN-1271的居住地发现了在发生于████年的“视域崩溃”事故中失窃的电脑与培养器，其中培养器有被使用过的痕迹。

&gt; **██/██/████**：经调查，基金会确认SCP-CN-1271-Q个体为失踪功能异常“千瞳”(以下称为SCP-CN-1271-Q)。已批准调用MTF-甲未-8“掩饰者”[[footnote]] MTF-甲未-8“掩饰者”:基金会为抵抗超感知型异常而专组建的机动特遣队。 [[/footnote]]对其展开围捕。
&gt; 

&gt; **██/██/████**：在MTF-甲未-8“掩饰者”的努力之下，功能异常SCP-CN-1271-Q的陪伴员，即研究员██在尝试协助功能异常“千瞳”逃离的过程中被基金会发现并处决。
&gt; 
&gt; 

&gt; **07/10/████：事件：视域入侵**：功能异常SCP-CN-1271-Q在盗取了██博士的身份卡后侵入了基金会的监控系统与安防系统，并解除了所有keter级与Euclid级收容物的安防措施。据推测，其利用自身异常性质成功窃取了基金会Site-██的密钥。约五十四个小时后，所有项目均恢复收容，但站点设施受损严重，死亡人数约为██。SCP-CN-1271-Q在混乱中失踪。基金会已通过对其的处决申请，目前该项目已被处决。
[[/collapsible]]

[[collapsible show=&#34;+ 千瞳计划-此处内容仅允许拥有4/1271级权限者阅览&#34; hide=&#34;- 隐藏&#34;]]
&gt; **██/██/████**，基金会启动了名为“千瞳计划”的行动，旨在通过实验制造出具有特殊能力的生物以供基金会利用。首期“千瞳计划”目的在于获取拥有超感知能力的个体以加强对异常的管理并编入战斗人员以加强情报获取能力。
&gt; 
&gt; 首期“千瞳计划”在经历37次失败后成功培养出符合条件的个体，以计划名为其命名为“千瞳”(即SCP-CN-1271-Q)。SCP-CN-1271-Q具有常人的智商与感情需求，因此基金会派遣一名研究员与其进行适当交流以满足其感情需求，使其心理对基金会无抗拒情绪，以期在利用其异常性质时尽可能降低项目反抗的可能性。
&gt; 
&gt; 由于人造基因组的不稳定性与项目异常性质的弱化，基金会多次对其进行了手术以保证其健康与异常性质的强度。
&gt; 
&gt; 项目SCP-CN-1271-Q在为基金会工作的7年间，其成功协助基金会阻止了5次keter级异常的有预谋逃离，并成功地在数次收容失效事故中为基金会提供敌对异常的位置与行动方向，使基金会成功阻止了多次收容失效。
&gt; 
&gt; 在发生于████年的“视域崩溃”事故中，基金会制功能性异常项目SCP-CN-1271-Q失踪。截至今日，项目SCP-CN-1271-Q的状态仍被确认为“失踪”。在恢复控制后的清查中发现，在此混乱期间，“千瞳计划”小组的一台电脑与一套培养设备被盗。

&gt; 在事件“视域入侵”后，“千瞳计划”被无限期搁置。
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-1271-Q&#34; hide=&#34;- 隐藏&#34;]]
**项目编号：**--SCP-CN-千瞳--SCP-CN-1271-Q

**项目等级：**--Euclid--Neutralized

**收容措施：**项目居住于Site-CN-09的一间标准人型收容室里。在基金会的训练与改造下，项目被用于Site-CN-09的异常监视与情报搜集。

一名参与了“千瞳计划”的研究员被指定为项目的陪伴人，给予项目基本的感情需求与交流需求，以保证其心理健康与可控性。

&gt; **重要内容更新：**SCP-CN-1271-Q的陪伴人在通过测验后被赋予了4级权限，以在工作中进行效率更高的的行动与反馈。

&gt; **重要内容更新：**SCP-CN-1271-Q在事件“视域入侵”发生后失踪。基金会已通过对该项目的处决申请。目前该项目已被更名为“SCP-CN-1271-Q”并已处决。

**描述：**SCP-CN-1271-Q是基金会“千瞳计划”所培育得到的一个人型个体。由于其是由直属于O5议会的“千瞳计划”研究小组培育所得，且不应被划分为一般异常，其项目编号不使用数字而以计划名“千瞳”为其命名。

在其胸部中央、双手手心、背部中央各有一个类似于眼的器官。该器官构成完整，有完整的眼睑、眼球、睫状肌等结构且可正常工作。项目的瞳孔颜色为红色，但并不影响项目对物体的观察。

除瞳色外，SCP-CN-1271-Q头部的双眼与正常人类个体的双眼并无差异，但其余的四只眼睛均可在观察任何物体时透过不透明介质进行观察且可根据SCP-CN-1271-Q的想法改变透视程度。

此项目的工作方式为通常有：通过其异常性质对站点进行监视，排查异常的行动与收容情况，在发生战斗时探测敌人的行动并尝试通过透视观察敌人的行动计划，以协助基金会对敌人进行精确打击。

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1271 医学观察记录 &#34; hide=&#34;- 隐藏&#34;]]
&gt; 
&gt; **██/██/████：**在观察中，基金会发现SCP-CN-1271的后背及胸口数处疑似有新眼球生长的情况。经医学检查，发现共四处有新眼球生长。基金会的医务人员将24小时驻扎于SCP-CN-1271的收容室附近以防止项目所可能遭受的伤害与病变。

&gt; **██/██/████，更新：**SCP-CN-1271的后背及胸口四处新眼球生长位置的皮肤已经裂开，其眼睑结构发育尚不成熟，因此从外侧可以观察到内部的眼球结构。

&gt; 
&gt; **██/██/████，更新：**SCP-CN-1271的四处新眼球已发育完全并可进行正常的视觉观察。新发育的眼球是否具有异常性质尚待进一步的观察与实验。

&gt; **██/██/████，更新：**SCP-CN-1271在第一次全身医学检查中被发现体内已有多处病变，但尚未有发作的症状。基金会的医学力量将加强对项目的关注以保证其安全。

&gt; **██/██/████，更新：**SCP-CN-1271体内的多处病变已发展为显性，正在进一步地威胁SCP-CN-1271的生命。基金会以投入医疗力量对项目进行治疗，但收效甚微。项目目前需要进行皮肤移植、体内肌肉组织移植和造血干细胞移植。但由于项目基因序列及生理构造与正常人不同，目前未找到和适合的移植源。

&gt; **██/██/████，更新：**SCP-CN-1271-Q恢复收容后，基金会收集了其体表细胞样本与造血干细胞取样并在适当的培养后进行移植。手术进行较为顺利，SCP-CN-1271与SCP-CN-1271-Q均在恢复期结束后恢复到正常收容措施。
[[/collapsible]]</textarea></pre>
