**Объект №:** SCP-1194-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с невозможностью перемещения объекта, окружающая территория площадью в 4 км^^2^^ была объявлена частной собственностью и окружена колючей проволокой. Периметр должен постоянно патрулироваться группой сотрудников службы безопасности в форме ЧОП из 12 человек. Данная зона обозначена как Участок 1194.

Из-за особенностей функционирования SCP-1194-RU проведение экспериментов допускается только с санкции Совета О5, ОВС или DIRA по согласованию с ОВБ и куратором HMCL проекта. Испытания проводятся силами специально подготовленных сотрудников с уровнем допуска 2 и выше. 

Ввиду высокой нагрузки на ЦНС, оказываемой объектом при использовании, операторы перед проведением экспериментов принимают Препарат 1194-А-2, а после окончания переводятся на другой объект и при необходимости проходят реабилитационную терапию в подконтрольных Фонду санаториях.

**Описание:** SCP-1194 представляет из себя большую параболическую антенну, находящуюся севернее города █████████, Челябинской области. Под объектом находится небольшой бункер, представляющий собой бетонную комнату без удобств с единственным выходом - каменной лестницей, закрывающимся при помощи автоматически управляемой броневой перегородки. Внутри бункера имеется панель управления со сбитыми серийными номерами, по формату соответствующая модифицированному пульту связи советского военного образца. Единственные подписанные элементы - кнопка включения/выключения, тумблеры запуска режимов &#34;приём&#34; и &#34;передача&#34;, а также реле &#34;ФОКУС&#34; и кнопка &#34;СТАРТ&#34;.

Панель управления соединена с большим количеством устройств, расположенных в основании антенны. Предназначение большинства из них остаётся неизвестным, общая схема соединений крайне запутанная, со следами множества переделок, в т.ч. кустарного характера. Видны попытки целенаправленного повреждения и демонтажа тех устройств, которые значительно старше других и имеют метки использования в другом проекте (см. Приложение 2).

При включении аппарата броневая перегородка на входе автоматически закрывается, отрезая находящегося внутри (здесь и далее - оператора) от внешнего мира. При этом запускаются основные системы, приводя антенну и переключатели настройки в стандартное положение. Так же в этот момент оператор обычно начинает слышать скрежет, скрип, треск и другие звуки, вызванные подачей питания на повреждённые или отсутствующие части механизма антенны.

В случае, если включается режим &#34;приём&#34; и нажимается кнопка &#34;СТАРТ&#34;, в бункере происходит вспышка голубовато-синего света неизвестной природы, приводящая к отключению электронного оборудования кроме самого пульта управления. В то же время оператор начинает воспринимать психоэмоциональное состояние группы людей (количеством до 2 тыс. человек), на которую в этот момент &#34;наведена&#34; антенна и приобретает способность к интуитивной настройке её &#34;наведения&#34; при помощи непомеченных переключателей и тумблеров. Для крупных групп людей доступна информация только о главенствующей у большинства эмоции в наиболее общей форме, однако при помощи реле &#34;ФОКУС&#34; имеется возможность сузить масштаб воздействия вплоть до одного человека, обратно пропорционально повышая при этом объём получаемых данных[[footnote]]Хотя аппарат и не даёт возможности непосредственного чтения мыслей, на самом узком фокусе оператор получает информацию о поступках, эмоциях и намерениях цели за последние 8-12 часов.[[/footnote]]. Хотя большинство операторов было способно в данном режиме найти и &#34;навестись&#34; на любую достаточно подробно описанную цель за 20-40 минут, каких-либо закономерностей в поведении неподписанных переключателей обнаружить не удалось, и предполагается, что настройка антенны каким-то образом зависит от личных качеств оператора.

Данный режим несёт слабое воздействие на организм оператора, но в некоторых случаях может кратковременно приводить к таким симптомам как: тошнота, головная боль, слабость и повышение температуры тела. Длительных эффектов, однако, не обнаружено и стационарная реабилитация не требуется.

Режим &#34;передачи&#34; позволяет при нажатии кнопки &#34;СТАРТ&#34; транслировать эмоции, желания и намерения оператора на группу людей, на которую в этот момент &#34;наведена&#34; антенна. В зависимости от широты фокуса возможна передача от одной усиленной главенствующей эмоции в случае &#34;наведения&#34; на большую группу людей, до конкретных желаний и принципов, которые будут неотличимы от собственных в случае воздействия на одного человека. В момент воздействия в области неба над выбранной группой людей часто наблюдается северное сияние даже если это явление нехарактерно для данного региона. Регулировка типа воздействия производится при помощи другого набора неподписанных переключателей. Следует отметить, что данный режим не даёт оператору ни понимания, куда &#34;наведена&#34; антенна ни возможности интуитивного управления её &#34;наведением&#34;. Учитывая, что корреляции физического положения антенны с точкой её &#34;наведения&#34; установить не удалось, режим &#34;передачи&#34; запрещено включать без предварительного запуска режима &#34;приёма&#34;.

Режим &#34;передачи&#34; проявляет наиболее сильное воздействие на мозг оператора. Наиболее частыми последствиями являются слуховые галлюцинации в форме запугивающих оператора голосов, проявление фобий, реже - бредовые идеи, мания преследования и др. В связи с этим операторам, как правило, требуется уход в отпуск по состоянию здоровья и длительное лечение на стационаре с запретом повторного участия в экспериментах с SCP-1194.

**Приложение 1: История обнаружения** 

Согласно имеющимся документам, в 1997 году в рамках программы по передаче в ведение международных организаций аномалий, ранее находившихся в ведении спецслужб СССР, на баланс корпорации &#34;Логос&#34; было переведено &#34;сооружение с механизмами аномального действия, несущими угрозу разуму человека средней степени, ныне нефункциональными&#34;, находящееся по данным координатам. Более подробной информации об изначальном предназначении объекта не сохранилось ввиду сокрытия данных корпорацией &#34;Логос&#34; и уничтожения исходной документации [[[progress-institute-hub|создателями объекта]]].

На протяжении следующих трёх лет от корпорации &#34;Логос&#34; поступали регулярные запросы на перевод объекта на баланс Фонда под различными предлогами, а так же предпринимались попытки договориться с ГОК об уничтожении объекта или продать его третьим лицам, включая сделку с минобороны США на &#34;прототип климатического оружия&#34;.

01.03.2001 происходит инцидент, приведший к гибели сотрудника корпорации на данном объекте, однако после него резко прекращаются попытки со стороны Логоса избавиться от аномалии. Спустя полгода согласно разведданным стартует проект &#34;Психокорректор&#34;, в который Логосом включено исследование и &#34;доработка&#34; данного объекта.

В последующие годы наблюдался аномально высокий уровень смертности среди &#34;испытателей с полной занятостью&#34;[[footnote]]Аналог сотрудников класса D в корпорации. Далее используется сокращение ИПЗ.[[/footnote]]. В то же время корпорация заключает ряд крайне выгодных сделок, в которых другая сторона резко и кардинально меняла позицию. Похожие прецеденты наблюдались в отношении их взаимодействия с государственными организациями, руководством ГОК и даже некоторыми членами ██████ ██.

01.05.201█ корпорация &#34;Логос&#34; в рамках жеста доброй воли, призванного разрядить напряжённость в отношениях, передали SCP-1194 в его текущем виде Фонду, пояснив своё решение &#34;сложностями в содержании&#34; и &#34;утерей документации по аномалии в ходе инцидента с другим объектом&#34;. Точные мотивы данного поступка неизвестны до сих пор, однако представители корпорации крайне торопились завершить процесс передачи, который был окончен за неделю до события ██.██.201█.


**Приложение 2: Инцидент 1194-17** 

&gt; 05.07.2013 была проведена попытка разборки механизмов SCP-1194 с целью починки и замены повреждённых компонентов, а так же анализа остальных. В ходе работ сотрудником ИТС Смирновым было обнаружено одно из старых устройств, относящихся к оригинальной аномалии, в отличие от остальных - в целом виде, но без питания. На устройстве была обнаружена маркировка [[[scp-1320-ru|ВРР-06]]]. При попытке изъятия устройства Смирнов случайно переключил его в другую подсеть, подав питание на него и смежный повреждённый элемент, в результате чего оказался незамедлительно убит, предположительно, электрическим током. До настоящего времени данное устройство продолжает работать, оказывая негативное когнитивное воздействие на всех, пытающихся залезть во внутреннюю структуру объекта. Других последствий не обнаружено.

**Приложение 2: Меморандум для сотрудников медицинской службы, обслуживающих SCP-1194** 
[[collapsible show=&#34;ДОСТУП ТОЛЬКО ДЛЯ АВТОРИЗИРОВАННЫХ СОТРУДНИКОВ МЕДИЦИНСКОЙ СЛУЖБЫ С ДОПУСКОМ 2/1194 И ВЫШЕ&#34; hide=&#34;[ДОСТУП РАЗРЕШЁН]&#34;]]
&gt; //Дорогие коллеги,//
&gt; 
&gt; //В связи со спецификой данного объекта хочу оставить здесь для всех напоминание о том, что наши задачи здесь значительно отличаются от обычных. **Во-первых**, проверяйте работу рекрутёров. Это не является нашей прямой обязанностью, но напрямую влияет на результаты общего труда, потому прошу перепроверять, что кандидаты в операторы://
&gt; //1) **Не обладают высшим техническим образованием.** Пока оператор находится внутри, аппарат в его полном распоряжении. Одна истерика по поводу [[[https://ru.wikipedia.org/wiki/Эффект_Вавилова_—_Черенкова|эффекта Черенкова]]] уже стоила нам нескольких жизней и чуть не привела к уничтожению пульта управления.//
&gt; //2) **Не имеют каких-либо связей с предыдущими операторами.** До тех пор, пока не найдётся способ отключить часть аппарата, которую сдуру врубил Смирнов, нам нужно будет регулярно объяснять операторам, что голоса, транслируемые из каждого утюга - это временные галлюцинации, и лучше будет, если эти галлюцинации не смогут давить на него личным знакомством.//
&gt; 
&gt; //**Во-вторых**, нашей главной задачей является поддержание морального состояния оператора как во время, так и после эксперимента. Если вы не можете удержаться от того, чтобы предпринимать бесполезные для пациента, но критически вредные для протоколов секретности меры или не в состоянии назвать симптомы, отложенные Препаратом 1194-А-2 &#34;редким и краткосрочным побочным эффектом&#34;, то переводитесь на другой объект с амнезированием, не подводите остальных.//
&gt; 
&gt; //Ну и **в-третьих**, состояние оператора после эксперимента оценивается не только для наших архивов, но и для ОВБ, чтобы они смогли правильно оценить необходимые меры и скорость их принятия. Мы должны не только выписать оператора в нормальном психологическом состоянии, пока он ещё в [[[https://ru.wikipedia.org/wiki/Фаза_видимого_клинического_благополучия_(лучевая_болезнь)|фазе видимого благополучия]]], но и правильно оценить, сколько она ещё продлится.//
&gt; //Ещё одно лицо, свалившееся в тарелку с салатом в общей столовой, приведёт к по-настоящему **серьёзным** мерам.//
&gt; 
&gt; //С уважением,//
