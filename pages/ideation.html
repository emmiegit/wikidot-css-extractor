    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**这里有些关于点子的好点子！**
首先，是一些人人皆知的道理。

**在你的设想完善之前，别下笔，**
**也别以为你的点子早已完美无缺。**

这世界上**永远没有完美无瑕的点子**，
因为追求它的高度完善是个**疯狂的过程**。
（这会耗费不少时间——你也并没有那么多）
可只有**好点子**才能被大众接受，
坏点子只会被**嗤之以鼻**。
于是就有了这篇文章——教你把**坏点子**变成**好点子**！

制造一个**坏点子**是**很容易的**，
而本文将教你**把坏点子改造成好点子**，
这样，你就可以**轻松产出好点子**啦！
（这往往非常有用）
一旦你学会了这些技巧，**你就不愁没有东西写**。

这篇文章写得很有**禅意**，因为它妙趣横生，
这也是为了使它**浅显易懂**。
（这里绝无隐藏的禅宗公案，我保证）
无论如何，这是很有意义的，因为想点子某种意义上近于冥想。
（如果你愿意的话，可以一边读这篇文章一边打坐）
----
**好点子是什么？**
**坏点子又是什么？**
在我们开始前得先弄明白这个问题。

坏点子可能**太简单**，或者**太复杂**；
坏点子可能**过于缺乏独创性**；
坏点子可能**概念太难理解**；
坏点子总是**满足上述特点至少一条**。
这就是坏点子，**坏点子的一切**。

好点子**的复杂度刚刚好**；
好点子可以是原创的，也可以是借鉴来的，但**原创更好**；
好点子**的概念简洁凝练**；
好点子总是**满足上述特点至少一条**。
这就是好点子，**好点子的一切**。
----
**我们如何产出一个好点子？**
脚踏实地，从头做起。
（别去盖空中楼阁）

首先，**从一些简单的点子开始**。
一个简单的点子完全可以**用一个词来定义**。
（或者两个）
**想一个简单的点子是很容易的**
如果你在这方面有困难的话，**翻开字典**。
随便挑一个词。

下面是一些简单想法的**例子**：
**鸟**
**树**
**木匠**
**快乐**
**疼痛**
**旋转**

前三个点子是**物质的**，
这类点子**更为具体**，
它们与**特定的事物**相对应。
后三个点子是**抽象的**，
这类点子**不那么具体**，
它们与**广泛的事物**相对应。
（这里有个特例——但无论如何我们得尝试去分类）
----
现在，把一个**实物**点子和一个**抽象**点子组合在一起，
这样你就得到了一个**复合点子**。

下面是些**简单的复合点子**：
**旋转鸟**
**制造快乐的木匠**
**疼痛之树**

这里还有些**其他的复合点子**：
**电脑腐蚀**
**医学蠕虫**
**清扫狗**

有些复合点子可能看上去**很傻**，
别担心。
（其实仔细想想，所有点子都挺傻的）
----
一旦你有了一个复合点子，你就得把它变现为一个**具体点子**，
一个具体点子会把你的设想变成**一句话**。
这句话是对一个**特定事物**的描述。
这个句子应该**很短**。

这些是我们用复合点子衍生的具体点子：
**旋转着飞翔的鸟**
**一种能让人快乐的木匠**
**引起人们痛感的树**
**一种导致腐蚀的电脑**
**在临床上起作用的蠕虫**
**清扫东西的狗**

每个复合点子都可以衍生出很多具体点子，
这里就有一些对刚才点子的替代品：
**让人转变政治立场的鸟**
**具有疼痛感的树**
**经历过专业医学训练的蠕虫**

现在选一个**你觉得最有趣**的吧！
----
一旦你有了一个具体点子，你就得**完善它**。
具体点子是进一步构思的**基石**。
从现在开始，**不要大幅修改你的具体点子了**。
（除非你有更好的想法）

一个完善的点子是一个**全面的点子**；
一个完善的点子**比一个具体点子包含更多细节**。

具体的点子是**一句概括性的话**；
完善的点子是**一段概括性的话**。
（也许更多）

一个完善点子必须包含**具体点子的细节**，
为此，我们进行**概念扩展**。
一个完善点子不该包含**没必要的细节**，
为此，我们进行**概念收缩**。

把你的点子想象成**一团黏土**，
现在，你得把它捏出**一个漂亮的形状**。

也许你一开始不知道它该是什么形状的，
你只会在把玩这团概念黏土时才会意识到。
也许你已经设想了一个，但是你会在玩的过程中想到一个更好的。
**这很好！**
**探索和发现是创造的乐趣所在。**

**你要怎么塑造你的黏土？**
你可以**添加黏土**。
（这是概念扩展）
你也可以**刻掉一些**。
（这是概念收缩）
要塑造好你的黏土，你得知道**怎么做这两件事**。
----
概念扩展有两种方式：
**根据点子的中心思想展开**
**根据点子的实体特性展开**

概念收缩也有两种方式：
**去掉弱化了主旨的概念**
**去掉那些与写作目的无关的概念**

这是你在完善点子时唯一应该做的事情。
----
**我们如何根据一个点子的主旨进行扩展？**
我们需要**想一些新的事情来强调我们的写作目的**。
这一点非常重要，所以我得重复一遍。
你必须添加一些新内容来**强调你的写作目标**。

要做到这一点，我们必须**明确我们的写作目的**。
幸好，作为作者，这一点我们可以**自己定义**。
所以你可能已经明白你想要的是什么了。

举个例子：**有痛感的树**
**读者会对这篇文章产生什么感受？**
读者可能对这个点子感到**不适**。
但这是为什么呢？

这些树会**经受痛苦**，但它们**不能移动**。
如果一个人受伤了，感到很疼，他会去**治疗自己的伤口**，或是去**看医生**。
树**不能为自己疗伤**；
树**不能去看医生**；
树甚至**不能呼救**。

这些都与**通常情况下人的情感**有关。
这是些对于任何人来说都真实可感的事情。
人们**享有****控制自己身体**的能力；
人们**享有****求助他人以保证自己安全**的可能；
人们**不喜欢经受或目睹他人经受痛苦**；
人们**不喜欢其他人受到伤害的场景**。

这些是关于人类的一般事实。
（也许不是所有人都这样，但大多数人如此）
它们的结合会引起**更强烈的反应**。
人们害怕面对自己的痛苦无能为力；
人们害怕对未来的不安全感和不确定性；
人们为这些事情**深感不安**。
因此，我们可以确定我们的写作目的为：**让读者感到不安**。
我们知道我们必须怎么做：**把写作方向建立在大多数人类的特性上**。

我们需要想一些让读者感到不安的特定手段。

我们知道人类**不喜欢无法控制自己的身体**。
这是因为他们现在做这种事轻而易举。
追根溯源，这是对**失去控制权**的恐惧。
为了有效地唤起这种感受，你可以设定这棵树**曾经可以移动**。
你先赋予树权力，再移除它的权力。
也许新生的树木**可以四处移动**，
也许老树的树皮变硬了，**不能走动了**。

这也是一个有效手段，因为它**类比了人类的衰老**。
年轻人能够**自由而迅速**的四处走动；
而老人变得**虚弱无力**。
**对衰老的恐惧**是对失去控制权的恐惧的一个来源。

对人类来说，**衰老的终点是死亡**。
树木可以**存活数百年**。
也许树木在十年内可以自由活动，然后**在漫长的余生里受困**。
一动不动，被固定在干燥而结实的树皮里。
完全无法移动；
无法观察周围的世界；
**被孤独和沉闷折磨得几近癫疯**；
**甚至没能力发出一声尖叫**……

这有效地将**对死亡的恐惧**转变为**对永生中的永恒痛苦的恐惧**。
它可以让人们意识到，你害怕的东西，**反过来也很可怕**。
一个人待在厚重的夜幕下很可怕，毫无疑问，
那我们能从烈日下拥挤的人群中引发恐惧感吗？
当然能做到。

再举一个例子。

我们知道人们**不喜欢看到他人受伤的图片**，
我们现在想让他们**对一棵受到伤害的树的图片产生共鸣**。
如果他们理解了这棵树正在经受痛苦，**这是很可怕的**。
这棵树**非常痛苦**，但**无能为力**。
打个比方，被砍断的树就像是被砍断的人类身体。
但看着一棵被毁的树，读者不会产生同理心。
为了使之有效，你必须**设法使他们萌生同理心**。

这就是扩展一个具体点子的抽象概念的方法：
**利用人类的通性**。
----
**我们如何根据点子的实质形式进行扩展？**
我们将**质疑这个具体点子的合理性**。
这一点很重要，所以我要再说一遍：
**你必须质疑你的点子的合理性**。

举个例子：**在临床上起作用的蠕虫**。
**临床药物**如何和**蠕虫**联系在一起？
自然界有很多种**寄生虫**
**绦虫**是一种寄生在消化道的寄生虫
它们在历史上曾经被用于**减肥**
另一种蠕虫**水蛭**，过去人们用它**放血**
它们的唾液含有**抗凝剂**，**血管扩张剂**和**麻醉剂**

更广泛地想想，还有哪些长得像蠕虫的东西和医疗相关？
我们想想其他那些没有四肢的动物吧。
**蛇**与**医神阿斯克勒庇俄斯**的权杖有关。
**蛆**被用于**清理伤口上的坏死组织**。

如果我们有条**可以做这一切**的蠕虫呢？
把它放入消化道，它可以用于**减肥**。
把它压在皮肤上，它可以用来**放血**，**镇静**和**麻醉**。
它可以用来清除伤口周围的**坏死组织**。
它不是绕在阿斯克勒庇俄斯权杖上的蛇——它是**一条虫子**！
我们现在有一种蠕虫，它对古代医生很有用。

所有这些扩展都来自于**对这个点子的质疑**。
我们所有的答案在概念上都**与最初的点子有关**。
这意味着**这个点子的每个部分都是相关联的**。
这使得概念**更加详尽**，同时**保持连贯性**。

我们现在继续质疑。

**基金会为什么隐瞒这种蠕虫的存在？**
这种蠕虫有医疗用途，但被保密。
再一次，我们将研究相关问题，以找到可能的答案：
**为什么现实世界中的医疗工具使用受到限制？**

有时候它们具有**潜在的危险性**。
也许蠕虫的镇静剂有足够的力量**置人于死地**。
也许这就是它在野外捕猎猎物的方式？

也许它具有**强烈的成瘾性**。
也许那些接触蠕虫的人以后会有**严重的戒断症状**。
也许这会让它的宿主依赖它？

有可能它会导致**异常的副作用**。
也许蠕虫吃了腐肉后会**在宿主体内产卵**。
也许这就是它的繁殖方式？

我们问题的答案会**引出更多的问题**。
**你回答的问题越多，你的点子就越完善。**
通过问相关的问题，你会得到相关的答案。
因此，整个概念将**非常连贯**。
审问一个**坏点子**有助于把它变成一个**好点子**。
你只需要提出正确的问题，并给出恰当的答案。

这就是根据一个想法的物理形式进行扩展的方法。
**质询**。
----
这两种技巧是关于如何**扩展一个点子**的。
**扩展一个点子**比收缩它更重要。
这些技巧展示了如何**以正确的方式进行扩展**。
我们的收缩技巧**解决了错误扩张的问题**。

**错误的方法是随意添加内容**。
很多人都这么干。
**你可别学他们**！

我们将简要介绍一下收缩技巧。
----
**我们如何消除那些模糊了更强大概念的较弱概念？**
我们要找出**弱概念和强概念的区别**。
这很重要，所以我会再说一遍。
**你必须知道什么使一个概念强或弱。**

一个**强概念**在概念上与你点子的许多其他部分相联系。
一个**弱概念**在概念上与你的点子的其他部分是不相干的。

举个例子：
**一台可以神奇地悬浮在空中的电脑，上面安装着一个侵略性的人工智能。**
这个点子实际上**由两个部分组成**：
**一台可以神奇地悬浮的计算机**以及
**携带着攻击性人工智能的计算机。**
第二个点子比第一个好，因为它在概念上更紧密地联系在一起。
因此，**不让电脑悬浮**可能能改善这个点子。

再举个例子：
**一个能够传送、飞行、读心并能穿墙透视的人**。
这个点子有太多的**组成部分**。
其实只要**一两个**就够了。
这让我们更好地集中精力扩展这些概念。
（这就是为什么超级英雄一般只有一两个超能力）

这就是如何阻止弱概念掩盖强概念的方法。
**删除或改进不连贯的部分**。
----
**我们如何删除与作品的中心不匹配的概念？**
我们将要**确定我们作品的中心思想**。
这一点特别重要，但你以前就已经知道怎么做了。
所以我觉得我不需要再啰嗦一遍。

举个例子：**一只能杀死所有看到它的人的紫狗**
为什么狗得是紫的？
这对点子本身有帮助吗？
完全没有。
**不要无缘无故让你的狗变紫**。
（而且杀人也够无聊的，说实话）

再举个例子：**一个在人触摸它时可以致幻的盒子**
为什么物体需要是一个盒子？
如果我们用更具体的东西替换这个盒子，这个点子会更好吗？
会的。
**当可以使用特定对象时，不要使用通用对象。**

您可能会保留一些不符合写作意图的细节。
不应无缘无故地这样做：
它应该有助于使这个点子**变现**。
**细节决定了中心思想**。
重要的是**只包括相关细节**。

这就是删除与中心思想不匹配的概念的方法。
**丢弃与你的目标无关的细节。**
----
**利用人类的通性**。
**质询**。
**丢弃与你的目标无关的细节。**
**删除或改进不连贯的部分**。

**这就是你所需要知道的，关于好点子的一切。**
----
这里还有些**高级秘诀**！

也许可以试着把**三个简单的点子**结合到你的复合点子中？
两个具体的和一个抽象的？
两个抽象的和一个具体的？
也许更多？
这为您提供了**更多具体点子的选择**。
（不要用太多，否则很早就会变得太复杂。）

也许可以尝试**使用同一个复合概念中的多个具体概念**？
一种旋转着飞行**还可以**让人改变政治倾向的鸟？
一棵可以导致**并且**自身感受到疼痛的树？
一条可以用于临床**同时自身也是**医学专家的蠕虫？
这样你就会有一个**更大的，主题连贯的具体点子**。

也许你已经有了一个完整的点子。
也许你可以试着**通过这些步骤来简化它？**
你可以**一路逆推回你的简单点子。**
然后你就可以继续这一切步骤了。
最终你会得到一个**完全不同的点子！**
----
这里有一个**针对读者的写作练习**。
（我们将在评论区完成它）

在讨论区一楼[[footnote]]译者注：为了便于阅读，这里将原作者发布在讨论区内的关键词移至注释区。三个物质概念是鸟、树、木匠；三个抽象概念是快乐，疼痛，旋转。[[/footnote]]，我提供了**三个具体概念和三个抽象概念**。
（当然有可能被某些手快的人刷到楼下了）
然后，将一组简单点子组合成**复合点子**。
接着给每个复合点子想出一个或几个**具体点子**。
（挑出你喜欢的——或者是特别有挑战性的！）
最后，把一个具体点子发展成**有凝聚力的点子**。
（最好附上你的完善思路）

这样的话，讨论区就会出现很多**运用了这些技巧的例子**。
如果你对别人的脑洞很好奇，就来看看吧！
如果有人提出了你特别喜欢的有凝聚力的点子，那就去问问他们你能否使用这个点子吧！
（他们可能会受宠若惊！）

每组简单点子可以演变为九个复合点子。
