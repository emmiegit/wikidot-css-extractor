    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-371-J - ピーナッツで草www🥜😂
**著者:** [[*user Uncle Nicolini]]
**訳者:** [[*user Flips_0122]]
**原記事:** http://www.scp-wiki.net/scp-371-j
**作成年:** 2019
[[include credit:end]]

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:5477413-8-dy1b/371-j-jp.png|caption=収容中のSCP-371-J[[footnote]]訳注: この記事はフィクションです。登場する人物および作品名は架空のものであり、実在の人物や作品名とは関係ありません。[[/footnote]]]]


**アイテム番号:** SCP-371-J

**オブジェクトクラス:** Neutralized (旧Euclid)

**特別収容プロトコル:** N/A

**説明:** SCP-371-Jは認識災害性を有する殻付きの//Arachis hypogaea//[[footnote]]ラッカセイ[[/footnote]]の種子です。SCP-371-Jを認識した人間の対象は様々な激しさで笑い始めます。誘発される笑いの激しさは対象がこれまでに財団サイトに勤務している期間の合計によって変化しますが、その地位やセキュリティクリアランスとの相関性はありません。観察された影響は、突発的な気胸[[footnote]]肺虚脱[[/footnote]]の発症(民間人)から、穏やかな笑顔(様々なサイト管理官)まで多岐にわたります。SCP-371-Jに曝露した対象は、死亡するかその付近からSCP-371-Jが除去されるまで笑い続けます。

SCP-371-Jの特性が財団に関係している理由は現時点では判明していません。その作成、動機、作成者の疑いがある人物については現在研究調査が行われています。

**発見:** SCP-371-Jは東京都の美術展覧会で43名の民間人が死亡した後に発見されました。全員の死因は酸素欠乏症によるものでした。財団エージェントはSCP-371-Jの発見・収容に成功しました。職員2名が過度の笑いによって意識を失い、転倒して負傷しました。

**実験記録:** 以下の記録は様々な財団職員に対するSCP-371-Jの影響を示すものです。

&gt; **職員:** D-1221
&gt; **財団に雇用されている期間:** 1日
&gt; **結果:** 左肺に気胸を発症した。被験者は処置が可能となる前に死亡した。

&gt; **職員:** D-11424
&gt; **財団に雇用されている機関:** 5ヶ月
&gt; **結果:** 被験者は意識を失うまで笑い転げた。

&gt; **職員:** レックス研究員
&gt; **財団に雇用されている期間:** 1年
&gt; **結果:** 視界内からSCP-371-Jが除去されるまで笑い転げた。被験者は酸素欠乏による軽度の頭痛及び笑いによる軽度の腹痛を発症した。

&gt; **職員:** エバーウッド博士
&gt; **財団に雇用されている期間:** 6年
&gt; **結果:** 被験者は穏やかに笑った。悪影響は確認されなかった。

&gt; **職員:** ウォルターズ博士
&gt; **財団に雇用されている期間:** 16年
&gt; **結果:** 被験者は曝露時の短時間笑い、その後再び沈黙した。

&gt; **職員:** ギアーズ博士
&gt; **財団に雇用されている期間:** 28年
&gt; **結果:** 被験者は実験開始時にSCP-371-Jへの軽い苛立ちを口頭で表明し、その後は実験の期間中を通して態度・表情に顕著な変化を見せなかった。

&gt; **職員:** ワース用務員
&gt; **財団に雇用されている期間:** 59年
&gt; **結果:** 被験者はSCP-371-Jの殻を破壊し、内容物を消費した。質問された際、対象は[[[licensing-guide|「信じてくれよ、俺ぁあんたらのためにやってんだよ。」]]]と返答した。このイベント以降SCP-371-Jの異常性が発露することはなく、同アノマリーはNeutralizedに再分類された。</textarea></pre>
