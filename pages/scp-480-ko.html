**일련번호:** SCP-480-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-480-KO는 민간에 간척공사중인 것으로 위장하며 주변 공기를 정화시키기 위한 장치를 설치해야 한다. SCP-480-KO로 기인된 독성으로 인하여 샘플 채취 및 추가적인 실험은 허가되지 않는다. SCP-480-KO으로의 출입 또한 지정된 방호복을 입어야 하며 활성상태로 인한 비상절차에 따른 출입 이외는 허가되지 않는다.

SCP-480-KO의 활성상태는 12시간에 한번씩 대상이 존재하는 약 1.2제곱킬로미터 구역 경계에 설치된 20개의 CCTV를 통해 감시되어야 한다. 활성상태가 관측되었을 경우 이하의 절차를 시행한다.

* 제145K기지에 대기중인 특수수송차량 2대를 SCP-480-KO에 배치하여야 한다.
* 특수수송차량에 실린 정화조와 흡입장치를 통해 독성 가스와 액체상 물질을 제거한다.
* 활성상태로 인한 크기 5m 이상의 고체 폐기물이 SCP-480-KO 내에 생성되었을 경우 상부에 보고하고 이하 절차를 따른다.
* SCP-480-KO 옆 공사장으로 위장된 주차장에 있는 지게차를 이용하되, 운전자는 외기와의 차단이 완벽하게 가능하며 방진 및 방사능 차폐가 가능한 방호복을 착용하여야 한다.
* 지게차로 운반한 폐기물은 원거리에서 성분 분석을 끝마친 후에 SCP-480-KO 밖으로 운송될 수 있으며, 운송 불가능 판정을 받을 경우[[footnote]]현실차원에 비해 낮거나 높은 흄 준위(이사관 재량에 따른다), 100mSv 이상의 방사능 수치, 일반 토양 농도의 1000배 이상 농도의 납, 카드뮴, 기타 유독한 중금속 및 무기물질, 반수치사량 이상의 신경독 및 이외 유기 독성 물질, 기타 이사관 재량에 따른 오염물질은 중화과정이 필수적이며 운송해서는 아니된다. //&lt;초상오염물질의 운반 시 메뉴얼&gt;, p3에서 참조.//[[/footnote]] 주차장 옆 창고로 위장된 지하폐기처리장으로 이송되어야 한다.
* 지하폐기처리장으로 이송되지 않고 운반가능 판정을 받은 폐기물은 연구용으로 사용가능하다.

**설명:** SCP-480-KO는 변칙적 생물체의 배설기관이며 전라북도 고창군의 갯벌에 위치해 있다. SCP-480-KO의 물리적 경계는 존재하지 않으며 개펄과 갯벌 밑의 셰일층으로만 구성되어 있다. SCP-480-KO를 배설기관으로 하는 이 생물체(이하 SCP-480-KO-1로 지칭) 또한 물리적 경계 없이 지성체를 이루는 소량의 유기체 주위 주변 물질이 응집된 형태를 가지고 있는 것으로 예상된다. 비파괴 검사를 통해 물질의 응집도를 측정하여 크기를 대략적으로 추정한 결과 상부 맨틀까지도 SCP-480-KO-1의 기관이 뻗어있음을 시사한다. 실체가 없는 특성상 정확히 인지할 수 없지만 우측 상상도[[footnote]]모바일 환경에서는 상단[[/footnote]]를 통해 SCP-480-KO-1의 모습을 얼추 파악할 수 있다. SCP-480-KO-1를 사살하거나 SCP-480-KO를 뽑아내 무효화 혹은 이동하는 방법은 아직까지 고안되지 않았다.

SCP-480-KO에서 나오는 물질은 대부분 인간에게 유독하며, 이는 배출물의 성분 분석으로 추측한 SCP-480-KO-1의 소화과정에 기인한다. 주변 암반 지하에 뻗어있는 SCP-480-KO-1의 섭취기관은 주변 암석과 광물 등을 선택적으로 흡수하고, 수 km 지하의 역암층에 위치한 소화기관에서 이것을 소화시킨다. 소화되고 남은 농축된 중금속과 유기물 등은 SCP-480-KO를 통해 배출된다. 배설물에는 주로 납, 카드뮴 등 암반에서 소량 발견되는 중금속이 고농도로 발견되며, 이산화황, 이산화질소 등 독성을 지닌 고농도의 가스도 동시에 배출된다. 배출과정은 약 이틀에 한번씩 일어나며, 배출 속도는 매우 느리게 관측된다. 배출 시에 주변 100m 반경으로 약한 진동이 일어나기도 한다.

**부록 #1:** SCP-480-KO 및 SCP-480-KO-1의 유념할만한 실험 기록

SCP-480-KO-1이 고지능을 가지고 있는지는 확실치 않으나, 자극과 반응을 일으키는 기본적인 지성체가 지하에 있는 것은 확인되었다. SCP-480-KO에 자극을 주면 상부 맨틀에 위치하는 것으로 추정되는 지성체에 자극이 전달되면서 주변 물질에 운동성을 띠게 하고 이는 주기적인 지반의 진동으로 이어진다. 해당 과정은 이하 실험기록을 통해 확인할 수 있었다.

&gt; **실험 기록 480-KO-가-12**
&gt; 
&gt; **서론:** 시추관 작업을 통해 SCP-480-KO 밑 지반을 조사하며, SCP-480-KO-1의 운동성 및 지능에 대해 탐구한다.
&gt; 
&gt; **기록:**
&gt; 
&gt; **(AM 10:11)** 방호복을 착용한 5명의 인원이 트랙터를 통해 천공기와 시추관을 SCP-480-KO의 중앙에 위치시켰다.
&gt; 
&gt; **(AM 10:20)** 지시에 따라 천공기를 작동시키고, 준비된 시추관을 지하 100m까지 넣는 과정을 진행했다. 시추관을 넣는 과정에, 이전과는 다른 매우 격렬한 반응이 일어났으며 다량의 독성 폐기물을 주기적으로 방출했다. 그러나 시추관을 SCP-480-KO 밖으로 밀어내거나 천공기를 넘어뜨리는 등의 현상은 관찰되지 않았으며 시추관이 상하로 진동하는 모습이 관찰되었다. 이것이 SCP-480-KO-1의 자의에 의한 것인지는 확실치는 않다.
&gt; 
&gt; **(AM 10:25)** SCP-480-KO가 폐기물을 방출하는 주기가 점점 짧아지더니 새로운 분출물을 뿜어냈다. 5명의 기존 인원을 대피시키고 준비된 기동특무부대가 투입되었다. 분출물의 성분 분석 결과 이전과 달리 무독하며 상부 맨틀의 암석과 유사한 분포를 보이는 것을 확인할 수 있었다.
&gt; 
&gt; **(AM 10:30)** 새로운 분출물의 분출 이후 SCP-480-KO는 시추관의 수직 운동에도 반응하지 않았다. 오히려 시추관을 가볍게 위로 밀어내는 모습이 관찰되었으며 이 과정은 약 12시간 동안 이어졌다.
&gt; 
&gt; (중략)
&gt; 
&gt; **(PM 10:47)** SCP-480-KO에 계속 시추관을 집어넣는 시도를 하자, SCP-480-KO-1이 다시 분출물을 뿜어냈다. 이 시점에 실험을 종료하였으며 연구부에 진동 패턴의 분석을 의뢰하였다.
&gt; 
&gt; **(PM 10:49)** 실험 이후 철수를 위하여 시추관을 SCP-480-KO에서 제거하려고 시도했으나, SCP-480-KO 지하 암반이 물리적으로 시추관을 압박하여 시추관을 빼낼 수 없었다. 시추관에 100톤 가량의 해수를 부어 시추관 주위 암반을 연약하게 만든 후에야 시추관을 빼낼 수 있었다.
&gt; 
&gt; **결론 및 비고:** SCP-480-KO에 가해진 물리적 자극에 SCP-480-KO-1이 반응할 수 있다는 것을 파악하였다. 진동 패턴의 분석 결과 척추동물의 성적 자극에 대한 반응과 비슷한 과정을 보인다는 결론을 얻었으며 이것이 SCP-480-KO-1을 규명하기 위한 단서가 될 지는 아직 미지수이다.

**부록 #2:** 실험 이후 격리 절차 변경에 대한 안

실험 이후 차강률 연구원[[footnote]]제27K기지 격리절차수립부 연구원[[/footnote]]이 SCP-480-KO의 특성을 이용하여 격리절차를 수정하는 안을 제시하였다.

&gt; **발신자:** 이강수 이사관(igangsu@scpfoundation.net)
&gt; **일자:** 2022/09/25 14:50
&gt; **수신:** 차강률 연구원(chakr@scpfoundation.net)
&gt; 
&gt; **내용:** 격리절차 변경에 대한 의견 잘 읽었습니다. SCP-480-KO 실험기록에 의하면 내부에 시추관을 통해 물리적 자극을 주면 12시간 동안 대상이 비활성화 상태에 들어간다고 한 걸 볼 수 있습니다.
&gt;  
&gt; 그러나 이를 이용한 격리 절차에 대해선 저는 강경히 반대하는 바입니다. 우선 단 한 번만의 내부 자극을 통해 SCP-480-KO의 반응을 완전히 이해할 수 있는 것도 아니며, 내부 자극을 통했을 때 일반적 과정보다 더 많은 폐기물을 배출해낼 수도 있는 일입니다.
&gt; 
&gt; 제 개인적 사유로 반대한다는 것 또한 알아두셨으면 좋겠습니다. 식사 중에 읽어서 답장이 미흡할 수 있다는 점 양해 바랍니다.
&gt; 
&gt; 추가 실험 또한 예정된 바와 같이 금지하는 것으로 하겠습니다.
