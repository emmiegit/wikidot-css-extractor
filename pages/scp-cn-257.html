**项目编号：**SCP-C##8E8E8E|N-257##

**项目##8E8E8E|等级：##**##5B5B5B|Sa####8E8E8E|fe##

**##000000|特####5B5B5B|殊####8E8E8E|收容####BEBEBE|措施：##**##5B5B5B|非实验状态下，SCP-CN-257实体持续收容于Area-CN-05的####5B5B5B|独立收容间内。项目随CN分部标准收容章程每月初进行检查##。由于项目##8E8E8E|未表现出危害性较大####BEBEBE|的异常性质，暂且不需要####5B5B5B|更多的收容措施。##
##8E8E8E|__//2017/01///__## __//██更新//__
**##8E8E8E|新增收####BEBEBE|容措施：##**自事故##F0F0F0|257-1##后，项目的实验请求被无限##8E8E8E|期推迟。鉴于项目可能引发的####F0F0F0|K##级情景，项目遵照##F0F0F0|α协议##，已被##BEBEBE|转移至加强型收容####8E8E8E|室施以监管。##相关的实验##BEBEBE|资料已被2级加密，以防止无关####F0F0F0|人员的介入。##

##5B5B5B|**描述：**##SCP-C##8E8E8E|N-257####8E8E8E|为一支外观为██型的0.5mm黑色圆珠笔，外部由工业塑料一体制成，目前无表面采样记录。项目的异常性质表现为任##何形式对该项目本身进行描述，都将受到##BEBEBE|一定的记述性干扰。####8E8E8E|项目具有异常于普通圆珠笔的物理抗性，抛击和坠落都无法对其造成诸如笔帽摔落一类的破坏。而人员使用项目进行正常书写时，其触感将和普通圆珠笔保持一致。##

##8E8E8E|项目的异常淡化效应具有针对性。正常地使用其书写无关内容流利而顺畅；而一旦使用者引发想要描述其本身的念头，描写（包括使用暗示、乱序文本进行记述）将难以进行。这种效应在其它介质上也同样适用。目前所有使用电子设备存储其有关资料的实验都引发了文本淡化或者文档崩溃等有关问题。####BEBEBE|在几起特殊案例中，描述项目的行为对存储单元造成如消磁##等不可逆的损失。##F0F0F0|其中一次造成了CK级别的现实重构事件，直接导致存储单元被从现实抹去。 ##

##8E8E8E|使用非文本介质进行记述的行为同样会受到项目异常效应的干扰。无论使用何光焦的摄制设备，对项目的拍摄成像都将模糊不清并有部分色块丢失。而人眼对项目####BEBEBE|进行观察将不会出现此问题。将项目画下来的行为也失败了，绘##画者的主观意识会受到##8E8E8E|影响导致作画内容模糊不清。##
##BEBEBE|__//2017/01/██更新__//新增描述如下。##
[[collapsible show=&#34;  &#34; hide=&#34;    &#34;]]
= **[监测到数据存在大段损坏。已自行消除无关内容。]**
α，或者说那个东西，需要被永久收容！就是现在！
我不敢用更多的代词，现在市电系统已经消失了，这台笔记本电脑的自带电源也坚持不了多久r3;tf
...不管了，我设置了两层代理，α应该不会这么快发现我。如果你能从众多描述α的文档中选择这篇文档，那是你的幸运

我不知道α会接下来会做什么。不过**重构**与这篇文档应该无关了

**新增描述：**--α应该永久被收容--α效应无法被收容。所有站点人员--在提及α效应时--严禁提及任何α效应，严禁以任何形式表示出进一步的指代行为。若事故发生，β-1紧急预案将启动。Area-CN-05的所有SRA机组必须以反接形式开机并至少运行168个小时制造矢量断层。红绿色扇区共计205个低温冷冻仓将打开从而最大限度地保留有生技术力量ut3fp;2

##8E8E8E|α...####BEBEBE|不，我听见他们全他妈的来了##
##BEBEBE|//请救救我//##

**实验##BEBEBE|记录##：**
[[collapsible show=&#34;+ SCP-CN-257-A&#34; hide=&#34;- 收起&#34;]]
**· 第一次实验记录**
**实验过程：**指示D-232使用项目在白纸上书写：
&gt; 1. 物体以一定的初速度沿水平方向抛出，如果物体仅受重力作用，这样的运动叫做平抛运动。
&gt; 2.若有三点F、D、E分别在的边AB、BC、CA或其延长线上，且满足AF/FB×BD/DC×CE/EA=1，则F、D、E三点共线。
&gt; 3.##BEBEBE|SCP-CN-257外观为普通的##黑色中性笔。
&gt; 4.马克思采取了唯物的看待历史的观点，假设社会变化的原动力在于阶级之间的冲突。认为历史有其客观的支配规律，认为社会变化是辩证的。
**实验结果：**1和2号命题被顺畅写下。当使用项目书写3号命题时，项目突然出现断水现象，在书写第四命题时恢复。
//我们刻意使用较长的命题对其进行比较。##8E8E8E|项目似乎具有智能，这太有意思了。  -Dr_J███##//
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-257-B&#34; hide=&#34;- 收起&#34;]]
**· 第二次实验记录**
**实验过程：**使用与项目同种品牌的圆珠笔。指示D-232使用项目在白纸上书写：
&gt; 1.1+1=2.
&gt; 2.##BEBEBE|SCP-CN-257书写直径为0.5mm。##
&gt; 3.1+1=2.
**实验结果：**1和3号命题被顺畅写下。当书写2号命题时，圆珠笔发生断水。换用不同的圆珠笔多次实验，现象一致。
//这种效应覆盖范围似乎十分广泛啊，准备一台电脑。我看看##BEBEBE|它##想干什么。-Dr_J███//
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-257-C&#34; hide=&#34;- 收起&#34;]]
**· 第三次实验记录**
**实验过程：**一台基金会标准档案录入设备，搭载**Foundation10**系统。指示D-232输入文本如下：
&gt; C﨎j9??&lt;?8苘09?B##8E8E8E|SCP-CN-257永远无法正常描述##0悈	4?ddd?,?dddd,r222h0+,?F/
**实验结果：**文本出现未知的淡化效应。观测屏幕上的LED色块表明文本本身变淡，即使文本编辑器并不具备相应功能。换用不同的文本编辑器，效果一致。
//应该是这样。不过，我可以试试玩文字游戏。 -Dr_J███//
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-257-D&#34; hide=&#34;- 收起&#34;]]
**· 第四次实验记录**
**实验过程：**指示D-232分别在白纸和录入设备上输入以下文本：
&gt; ##BEBEBE|这##是一个惬意的午后
&gt; ##BEBEBE|只##有潺潺的流水声在耳边划过
&gt; ##BEBEBE|破##旧的敞篷车在一旁沉默
&gt; ##BEBEBE|笔##尖闪出微弱的光
&gt; ##BEBEBE|无##人知道我来到此地
&gt; ##BEBEBE|法##律与道德只是他乡之物
&gt; ##BEBEBE|被##大自然覆盖的感觉如同身处在
&gt; ##BEBEBE|描##写出来的故事里
&gt; ##BEBEBE|述##uft238t2hf04pt982379f4t
**实验结果：**竖行的文本全部被淡化。
//只要我们能看见的，##BEBEBE|它##也能看见，是么？我得做些什么了。-Dr_J███//
[[/collapsible]]
[[collapsible show=&#34;+ SCP-CN-257-E&#34; hide=&#34;- 收起&#34;]]
**· 第五次实验记录**
**实验过程：**
录入设备被独立放置在密闭实验室中并由220V稳压电源供电。一组程序被写入录入设备以持续输出文本，在ASCII码中项目的异常性质体现不大。32台打印机被连接以打印录入设备输出的文本。远程摄像将监测密闭实验室中的所有细节。
实验开始将持续向不可上色文档中输入以下文本。在生成足够多的文本段时，32台打印机将被遥控启动并开始打印。
&gt; ##8E8E8E|SCP-CN-257####8E8E8E|为一支外观为██牌的0.5mm黑色圆珠笔。项目的异常性质表现为，当使用任##何形式对该项目本身进行描述时，有关项目的信息都将产##BEBEBE|生一定的信息淡化现象。##
**实验结果：**
[[note]]
**00:04**   4*10^4个文本段被分卷储存于32个文件中。遥控打印机开始印刷。
**00:05**   在启动的60秒内，301张携带文本信息的纸张被打印出。相关文本段逐渐出现并逐渐清晰，色阶由亮变暗。
**00:06**   消耗纸张总数达到1000。可观察文本段：125
**00:08**   消耗纸张总数达到2500。可观察文本段：793
**00:12**   摄像信号突然中断。同时密闭实验室##BEBEBE|中传出振幅极大的噪声，随后其音调蔓延到了不同的波长，造成附近##的数名研究员的听觉系统受到不可逆的损害。##BEBEBE|噪声在32秒后停止。##
**00:20**   机动特遣队 **MTF-甲未-4**//&#34;孤舟蓑笠翁&#34;//进入实验室。实验室内所有打印设备和纸张、摄制设备、录入设备全部消失，对实验室空气成分的分析显示空间中充满大量的氧化█、███气体。##BEBEBE| SCP-CN-257被观测到处于收容间的正中央，无法确定其何时从收容室消失。事件被判定为收容失效。##随后项目被重新建立收容方案并改进收容措施。
[[/note]]

##FFB5B5|+ SCP-CN-257-N**[数据损坏]**##

[[collapsible show=&#34;   &#34; hide=&#34;错误！侦测到文档存在大段损坏&#34;]]

**· SCP-CN-α α-1紧急预案内容**
事故α-1之后，针对SCP-CN-α的紧急预案措施如下：
&gt; · 所有在职员工需一套辨析系统和抑制组模因。
&gt; · 任何有关α的内容将被禁止提及。抹杀触媒将随时启动以防止可能的暴露行为。
&gt; · α-Original将由三层复式混凝土和加厚钢板彻底封锁。两组对消立场和自转机组用以悬空α-Original。
&gt; · 站点//&#34;望天阁&#34;//计算机对目前163个α效应常态指数进行监测。若出现##AE0000|__错误！数据损坏__##，β-1紧急预案##AE0000|__错误！数据损坏__##
**· __//2017/02/██更新__//SCP-CN-β β-1紧急预案内容**
##AE0000|__错误！数据损坏__##
&gt; = //我知道你现在已经看到了这一段内容并感到疑惑。没错，θ效应。你本来不应该知道它。//
&gt; = //为何这些无序的文本还会留在这里。4级研究员啊。基金会总有一些东西你不应该知道。θ，θ效应是什么？你真的可以就把它理解为##BEBEBE|一只破笔，造成的单纯的信息危害罢了。##//
&gt; = //不必惊慌。无论如何，面对[[[http://scp-wiki-cn.wikidot.com/scp-cn-562|它]]]，[[[http://scp-wiki-cn.wikidot.com/scp-cn-519|亦或者是它们]]]，我们总会有最后的处理手段。//
&gt; = **请放轻松。** -θ5-θ，此处##BEBEBE|θ##指代##BEBEBE|&#34;Oblivion&#34;##
@@@@
