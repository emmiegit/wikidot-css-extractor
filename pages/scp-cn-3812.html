**项目编号：**##transparent|SCP-CN-3812##

**项目等级：**（表明分级）##transparent|Keter##

**特殊收容措施：**[说明收容措施的段落]

##transparent|//基金会记忆部//已于Area-2设立并投入对SCP-CN-3812的研究工作。项目目前被保存在B区的一高密度信息复合收容室内部，以抽象信息完全浸入。每日一次，需要向收容区域投放大量的信息媒介以维持SCP-CN-3812的自我收容。此项目适用逆向收容法则，极端情况下，考虑启用位于A区的CAS-01设施。不建议在任何情况下移动项目。##

##transparent|除非新的收容条例需要，本档案禁止被变更。##

**描述：**[描述SCP的段落]

##transparent|目前正在尝试基于现实法则给予项目-3812的相应定义。尝试适用图像、信号、定义式、代码、姿态语言的描述均失败了，收容团队可能损失了数名执行此内容的研究员。##

##transparent|已经可以确认项目具有较严重的认知影响与信息危害，曾尝试使用特外站点-02进行描述但同样失败，间接导致了02站点的损失。除非得到项目直属主管的书面批准，禁止执行相应测试内容。##

**附录：**[可选的附加段落]

##transparent|项目最初被发现于特外站点-02，在引发了多起人员失踪后建立收容。首次录入档案时遭遇了不明威胁（见 事故3812-A）导致了12人死亡，科研团队在数日后制定了逆向收容程序，但没有录入SCP-CN-3812的相关档案。这一操作造成了一系列乌龙事件，直至15年后项目移动至Site-42。##

##transparent|标准移位程序执行过程中，SCP-CN-3812数次尝试“突破”包裹它的箱子，MTFC回报了相关内容后被指示继续行动。但我们推测在那时项目获得了新的[资料删除]使得它突破收容的欲望增强了。刚刚抵达Site-42的几周内，Site-42发生了十余起有关SCP-CN-3812的异常突破事件，尽管在高效的处理下没有引发严重后果，但项目趋于不稳定的现实也不被研究者所接受。##

##transparent|可是直到现在，它依然在寻找机会，寻找一个属于自己的机会。##

**项目编号：**SCP-CN-3812

**项目等级：**收容中

**特殊收容措施：**SCP-CN-3812目前被保存在Site-42一间以[[[SCP-148]]]制成的小型压力收容室内，主要收容区域以高密度含氧液体充满，并保持项目处于溶液池正中央。此项目适用极端Keter级收容协议，人员需要保持对项目的I类接触。站点内职员被指示判别SCP-CN-3812的不同形态并报告给收容团队。

所有安保人员应尽一切可能阻止项目自我终结。

**描述：**确信SCP-CN-3812存在某种异常性质，可能作为一例影响范围巨大的认知改变实体，但目前没有报告过项目攻击基金会职员或对人类表现出的敌意行为。项目的主要潜在威胁为：认知影响可能导致职员在处置其它事务时出现失误、长时间自我认知错误导致的心理/精神疾病等，记忆清除不能逆转这一影响过程。

尽管对职员有多种负面影响，但SCP-CN-3812似乎很享受与职员或其它能够对刺激做出反应的物件互动。目前仍不清楚这种行为的动机。对项目执行的多次重复实验无法确定其是否拥有智慧和自主意识，但以其多次突破收容措施的行为，认为项目拥有基础的自我认知功能。通常在职员将SCP-CN-3812带回收容设施时，项目会进行剧烈但徒劳的反抗，但偶然地，项目将变得异常配合并自行回到收容区域。

尝试以SCP-CN-3812的数个外形直接描述项目的过程遭到了不明威胁，在[# 事故3812-A]后，项目档案被变更为如今的格式并保存。不清楚这些侧面是否存在某种信息危害或其它未定义的异常性质，对项目的威胁系数评估正在连年下降。

SCP-CN-3812的外形似乎多变，多次目击记录和相关实验均证明了SCP-CN-3812不断试图融入周围环境，对项目的收容工作造成了巨大影响。项目似乎同时作为多种物件存在，截至目前报告的SCP-CN-3812外形如下：

* 人类（性别、国籍随机，年龄2-22岁）
* 与人类四肢比例相似的毛绒玩偶（动物外形居多）
* 陆生草本植物（身体的下半部分被埋在土中）
* 瓷砖、木板等建材（无法融入原建筑）
* 职员的随身物件（被职员轻易发现）
* 一盏亮着的欧式吊灯（因坠落被重新收容）
* SCP-999（仅维持数秒后转变为一坨绿色凝胶状物质）
* SCP-CN-3812（与原外形存在差异）
* SCP-CN-3812（与原外形存在缺陷）
* [删除]（数秒后消散）

这些侧写在被发现时均存在或大或小的缺陷，使得SCP-CN-3812容易被分辨。但随着时间推移，缺陷正逐渐减少或消失，它们开始出现在不合理的位置。推测SCP-CN-3812正不断“熟悉”Site-42的环境，将其转运至其它站点或重启特外站点-02的提案已经提出，等待更进一步的命令。
