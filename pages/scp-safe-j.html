    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-SAFE-J - Some safes
**Auteur :** [[user DJ Suptic]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 18 juin 2015
**Image :** [[[*https://www.flickr.com/photos/presagio/79871687/|Coffre-fort]]]
[[include credit:end]]

[[include component:image-block name=scp-safe-j/safe-j|caption=SCP-SÛR-J]]

**Objet n^^o^^ :** SCP-SÛR-J

**Classe :** Sûr, Euclide, et Keter

**Procédures de Confinement Spéciales :** Les dangers et les difficultés des aspects sûrs et non-sûrs de SCP-SÛR-J sont encore en court d&#39;étude. Il est plus sûr de vous fier à votre jugement lorsque que vous êtes en présence de SCP-SÛR-J-A (la partie Sûre de SCP-SÛR-J), SCP-SÛR-J-B (la partie Euclide de SCP-SÛR-J), et SCP-SÛR-J-C (la partie Keter de SCP-SÛR-J).

**Description :** SCP-SÛR-J est une série de trois serrures de sûreté (toutes des serrures de sûreté de la marque █████ ████), visuellement identiques. SCP-SÛR-J-A est une serrure de sûreté Sûre, SCP-SÛR-J-B est une serrure de sûreté Euclide, et SCP-SÛR-J-C est une serrure de sûreté Keter. Bien que le degré de sûreté de chaque serrure de sûreté est mis en évidence par sa classe (que celle-ci soit Sûre ou non-Sûre), la sûreté pratique de chaque serrure de sûreté est indiquée ci-dessous.

La serrure de sûreté Sûre est sûre pour les tests, et n&#39;a besoin d&#39;aucun confinement supplémentaire. La serrure de sûreté Euclide est sûre tant qu&#39;elle ne se situe pas sur la serrure de sûreté Keter, auquel cas seule la serrure de sûreté Sûre peut ramener la serrure de sûreté Euclide à un état sûr en toute sécurité. La serrure de sûreté Keter n&#39;est jamais sûre - les essais de procédures de confinement visent à rendre cette serrure de sûreté aussi sûre que la serrure de sûreté Sûre, mais la serrure de sûreté Keter ne sera jamais aussi sûre que la serrure de sûreté Sûre ou la serrure de sûreté Euclide.

Les membres du personnel assignés à l&#39;étude des serrures de sûreté SCP-SÛR-J sont le Dr Sûr, le Dr Euclide, et le Dr Keter. Le Dr Sûr est en charge de la serrure de sûreté Sûre, le Dr Euclide est en charge de la serrure de sûreté Euclide, et le Dr Keter aide aux recherches sur la serrure de sûreté Sûre et sur la serrure de sûreté Euclide. La serrure de sûreté Keter est prise en charge par les trois docteurs, et les efforts combinés du Dr Sûr, du Dr Euclide et du Dr Keter sont nécessaires pour s&#39;assurer que la serrure de sûreté Keter est aussi sûre que la serrure de sûreté Sûre du Dr Sûr et que la serrure de sûreté Euclide du Dr Euclide.

Récemment, il a été découvert que des émissions de micro-ondes à une échelle macroscopique dans un espace euclidien provenant de la serrure de sûreté Keter pouvaient générer une forte attirance magnétique sur tout type de nourriture pouvant être considérée comme étant au miel. Les objets au miel attirés par la capacité de la serrure de sûreté Keter sont désignés SCP-SÛR-J-D, et peuvent être utilisés pour rendre la serrure de sûreté Keter sûre (donnant ainsi une classe Thaumiel au miel). Les objets au miel Thaumiels sont sûrs à utiliser sur la serrure de sûreté Sûre du Dr Sûr, sur la serrure de sûreté Euclide du Dr Euclide, et sur la serrure de sûreté Keter non-sûre des Drs Sûr, Euclide et Keter. La sûreté de la capacité d&#39;émissions de micro-ondes à une échelle macroscopique de la serrure de sûreté Keter non-sûre des docteurs, et la sûreté des objets au miel Thaumiel attirés par sa capacité d&#39;attirance des objets au miel, ont été confirmées sûres (mais pas Sûres) par le Dr Sûr, le Dr Euclide, et le Dr Keter.

Ce qui est sûr, c&#39;est que lorsque tous les composants de SCP-SÛR-J sont confinés de façon sûre (la serrure de sûreté Sûre du Dr Sûr, la serrure de sûreté Euclide du Dr Euclide, la serrure de sûreté Keter des Drs Sûr, Euclide et Keter, et les objets sûrs au miel Thaumiel attirés par les micro-ondes sûres (mais non-Sûres) à une échelle macroscopique dans un espace euclidien de la serrure de sûreté Keter non-sûre des Drs Sûr, Euclide et Keter), l&#39;ensemble de SCP-SÛR-J est considéré Sûr.</textarea></pre>
