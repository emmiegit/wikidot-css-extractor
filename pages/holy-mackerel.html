[[span style=&#34;color:white&#34;]]** &#34;Oficialmente conocido como Estimulante Mnesico 125, Puesto Frio actualmente solo se administra oficialmente a investigadores en proyectos altamente clasificados o SCP, sin embargo, debido a su naturaleza altamente adictiva, sigue siendo una sustancia ilícita popular entre el personal de la Fundación con una variedad de niveles de autorización. Los rumores hasta el día de hoy persisten sobre el personal superior que disfruta de &#34;salas de descanso&#34;, pero todas las afirmaciones no tienen fundamento.

A Puesto Frio se le dio su nombre porque el efecto que produce es similar a tener un cubo de agua helada en la cara. Se decía que los que lo necesitaban estaban trabajando en &#34;puestos de agua fría.&#34; Este término se acortó a simplemente puesto frío y se usó en referencia a la droga, así como a las estaciones que la necesitaban.&#34;

//Extracto de &#34;Una Guía Introductoria a la Farmacología de la Fundación&#34; por el Dr. Adenech Legesse// **[[/span]]

¿Estamos rodando?

Te vi traer algo de whisky. ¿Tienes algún puesto frío o algún otro mnestico a mano? Han pasado ocho horas desde mi última dosis. ¿No? Bien. El whisky servirá.

Recitaré la entrada de memoria primero. Luego describiré mi reacción inicial.

¡Ahem!

…

**Item #:** SCP-XXXX

**Clasificacion del Objeto:**  Euclid/Apollyon

**Procedimientos Especiales de Contencion:**
IRRELEVANTES.

**Descripcion:** SCP-XXXX es un arrecife de coral antimemético que se encuentra a siete kilómetros al norte de [ELIMINADO]. Contiene dieciocho especies de peces aereos, incluidas tres que se parecen a la caballa.



…¿que?

Esa fue toda la entrada. Me quedé completamente confundido por esta rareza, esta idea de una broma. Que alguien me creo un maldito artículo sobre alguna maldita plantilla que creó el sistema. Esto no es un SCP. Incluso está etiquetado con X en lugar de números. ¿Por qué está esto incluso en la base de datos? Seguramente Rosen y sus monos de la AIC no dejarían que sus robots lo consideren una entrada real. Ni siquiera tengo una clasificación adecuada, ¿y quién demonios piensa que los antimemes son reales? Son un tema teórico discutido en seminarios.

Lo estás grabando, ¿no? Bueno.

Esos fueron mis pensamientos iniciales. Despotricar confundido, eso es todo. Pero ahora me he vuelto sabio. En serio hay algo mal con la Fundación. Algo se está pudriendo, puedo saborearlo. Es acre, un limón mohoso escalfado en ácido de batería.

Este vago de Willendorf estaba tratando de crear algo llamado Operación CIRCULO ARCTICO. Hay personas en los altos mandos convencidas de que algo está comiendo documentación con la misma facilidad con la que una persona se mete papas fritas en la cara.

No menos que los O5 me trajeron, preguntando por 001. Nunca había conocido a los O5 antes. Muy pocos lo han hecho. No sé lo que esperaba y demonios si sé algo sobre 001. Clasificado incluso para mí. Pero entro. Veo trece hombres sucios y decrépitos con uniformes de la UIU parados en los podios en este espacio gigante y sucio. Montones de basura podrida que llega hasta el techo. Literalmente hay mierda en el suelo.

No estoy inventando esto. Esto es verdad. Tan diferente de la imagen que los chicos de relaciones públicas publicaron, ¿verdad? Supongo que el Administrador titiritero domina a estos monstruos y hace las llamadas reales. Pero tal vez no.

Pásame ese whisky, ¿quieres?

De todos modos, el líder allí, supongo que es O5-1, habla sobre la importancia de mi trabajo con 001. Le señalo a la vieja focha que nunca me asignaron a 001. Lo habría sabido.

Sacude su cabeza arrugada y flácida, y abre mucho la boca. Veo sus encías podridas.

&#34;¿La entrada sin números? Mi doctor, eso es 001.&#34;

Estoy en shock. ¿La plantilla de broma? ¿La teoría de mierda de Willendorf? Dios, puedo ver por qué se fue la Insurgencia.

El de la derecha. El que no tiene ojos. O5-7. Saca este ridículo pergamino adornado. Como un rollo de papiro egipcio. Se extiende sobre el podio y se desenreda a mis pies.

De Verdad.

En él hay una lista de entradas: Entradas de broma, entradas sin respeto por el protocolo, algunas no tienen mayúsculas, algunas tienen cada palabra en mayúscula. Los objetos son extraños, por decir lo menos. Nada que hayamos contenido. Algunos ya tienen números asignados a objetos contenidos, algunos tienen marcadores de posición obvios.

&#34;¿Qué es esto, señor?&#34; Pregunto

Todos los viejos se inclinan juntos y hablan como uno, una voz singular que todavía escucho sonar alrededor de mi cráneo como una moneda hoy.

&#34;Tu nuevo trabajo.&#34;

Por otra parte, me inyectaron amnésicos, así que no tengo idea de si mis impresiones fueron precisas.

Quieren que vea grietas en la burocracia ahora. Documentación deformada donde no debería estar. Pregunto sobre cada error obedientemente como un buen perro, pero Rosen no está disponible y presentando documentos en Groenlandia. Busco sobre cada mosca Kafka-quiana en la cubierta.

Y ahora también lo hacen mis antiguos colegas. ¿Conoces a los Brightbots? ¿Sabes cómo se crearon? Bueno, autorizaron la fragmentación de SCP-963 a través de un horrible proceso arcano. Tomó las piezas y conectó cada pequeño fragmento en el centro de sus últimos androides. Ellos hacen el trabajo que nosotros, el personal superior, una vez hicimos. Horribles y hermosas, esas máquinas. Tan insensible e impertinente como el viejo Jack, pero totalmente leal a los O5 y los asociados. No queda humanidad. Solo crueldad.

Recuerdo la primera línea de ellos. En aquel entonces no te inyectaron a la fuerza con &#34;poste frío&#34; para ayudarte a ver, simplemente te golpearon. Pero aproximadamente un año antes de comenzar, autorizaron el uso de esa dulce mezcla mnestica. Desde entonces hemos estado en un &#34;poste frío&#34; bastante pesado. Te enganchan, así que anhelas más y más. Es la herramienta de productividad perfecta. No tienes que dormir, apenas tienes que comer. Todo lo que tiene que hacer es trabajar y permanecer pasivo hasta que se extiendan nuevamente. Use esa subida para buscar evidencia de 001. Luego te inyectan más &#34;poste frío&#34;. Repiten.

No creo que el cuerpo humano esté destinado a tener tanta mnesticidad al mismo tiempo. Ayer aluciné una caballa sobre mi escritorio. Estaba tatuado &#34;001.&#34;

Pero en mi busqueda no he encontrado nada. Plantillas y errores creados por programas y fallas de recuperación del sistema. No son nada. No hay ningún 001 allí, solo un mal funcionamiento del software. Mis días son inútiles, mis búsquedas no tienen sentido.

Sin embargo, algo los está volviendo locos a todos allí. Los viejos y sus monos inhumanos y sus gerentes robots. Has visto cómo las operaciones normales se están desmoronando. El una vez poderoso personal de alto rango ahora quebraba a los investigadores que no podían abandonar el sitio. Brightbots por todas partes. Todos están convencidos de que la Operación CIRCULO ARCTICO tiene algo de verdad detrás. Estoy viendo cómo nuestros poderosos sitios literalmente caen en ruinas. Skips seguros ignorados, algunos eliminados. Los Euclid apenas tienen suficiente personal para mantenerlos. Tengo un miedo racional de que empiecen a olvidarse de Keters menores, algún horrible dia. Todos los recursos se canalizaron al problema de 001. Todo está al final de la cuerda. Nos estamos olvidando de quién se supone que debemos ser.

Ahí es donde entras, chico. ¿Tu? Tendrás que asegurar y contener y proteger porque de lo contrario el infierno se desatará.

¿Yo? ¿Quieres que sea el informante? He estado en esta mierda demasiado tiempo. Estoy muy comprometido. Demonios, incluso empiezo a creer que la Operación CÍRCULO ÁRTICO tiene mérito a veces. Como si ahora me confundiera con las fechas. Estoy investigando sobre la Insurgencia del Caos, que se separó de nosotros en la década de 1920, como saben. Y eso tiene sentido si crees que fuimos fundados oficialmente en la década de 1890 como la Fundación SCP, un proyecto conjunto de grupos nacionales anteriores. Pero si crees, como yo, que los O5 son antiguos tipos de la UIU, eso sitúa la Fundación en los años cincuenta. Entonces, ¿cómo podrían separarse de la Insurgencia antes de que fuéramos fundados? Las fechas comienzan a ponerse borrosas, ¿ves? Tal vez sean las drogas, tal vez sea mi edad.

Dios, soy un desastre. Una sombra de mi mismo. ¿Qué me pasó?

Mierda, si lo sé, de verdad.

…

Recuerdo que cuando era agente de campo conocía a un gran entomólogo llamado Bill Scott. Hace mucho que se fue. Lo recuerdo como un hombre maravilloso, peculiar como el infierno y curioso como un niño sobre todo lo que lo rodea. Me llevo de viaje al Amazonas para clasificar nuevos insectos extraños. Ver si algo llamaría la atención de un Director de Sitio. Alguna abeja o mierda entrópica como esa. Recuerdo vívidamente un viaje en el que seguimos a antropólogos civiles para observar a los pueblos indígenas Sateré-Mawé, en la Amazonía brasileña. Esta cultura tiene un ritual donde llenan un guante con hormigas bala y los adolescentes deben usar este guante durante diez minutos como un ritual de dolor para ayudarlos simbólicamente a convertirse en guerreros. Bill y yo éramos los únicos no miembros de la tribu que llevaban un guante ese día, los civiles preferían mirar y tomar notas. Supongo que incluso entonces, éramos gallinas, ya que los muchachos hicieron esto unas veinte malditas veces durante unos días.

Primero te cubren las manos con carbón como protección, ¿ves? Y sacaban una cosa que parecía guante de horno, el guante, plagado de cientos de horribles hormigas negras gigantes. Y comienzan los peores diez minutos de tu vida. Inmediatamente comencé a aullar de dolor cuando las hormigas comenzaron a morder. Estas jodidas pesadillas merecen su nombre, déjame decirte. Era como si alguien estuviera disparando ráfagas de escopeta a través de mi brazo, destrozando sangre y huesos y derritiendo, rezumando carne en el suelo de la selva. Ondas agonizantes de dolor se dispararon por mis brazos, y pude ver las hormigas pululando por mi brazo, miles de pies pequeños, cada pie trayendo más explosiones de escopeta, sentí que mi alma se moría, mi cerebro se apagaba instintivamente. Todo lo que sabía era dolor y hormigas. Derritiéndose, ardiendo, pinchando y miles de heridas de carne mientras mis poros se rasgaban por la fuerza, las hormigas caían por miles en los agujeros, picaban todo el tiempo. El dolor todo lo consume. Fuego y hormigas en mi médula espinal, viajando hasta mi cerebro. Hormigas saliendo de mi boca, mis fosas nasales, las cuencas de mis ojos. Toda mi vida ha sido un dolor que no podrás entender.

Y a través de los aullidos y las lágrimas, y antes de desmayarme, miré y vi a Bill erguido. Estaba mirando su mano, casi indiferente ante el horror que le sucedía en el brazo. Tenía una expresión burlona, ​​como si las hormigas fueran un juguete extraño en un estante e intentara descubrir cómo funcionaban.

Pensé en esa expresión mientras entraba y salía de la conciencia en los próximos días. La picadura de hormiga bala tarda un tiempo en curarse. Pero detrás de la bruma de la fiebre y la agonía vi lo mejor que la Fundación podía y debería ser. Independiente, pero afectuosa. Observadora y metódica, pero curiosa y llena de maravillas. Capaz de extraer fuerzas imposibles para enfrentar el horror, tanto en nombre de la ciencia como de las personas normales que viven en este mundo. Un científico frío, un guerrero idiotamente valiente, un héroe no reconocido que hace lo que debe hacerse.

Tengo alucinaciones sobre esas hormigas bala ahora. Sueño que pululan sobre ese arrecife de coral que respira aire. Comiendo al pez volador. A veces despierto satiefecho de esos sueños.

Pase esta grabación a cualquiera que todavía tenga sentido en este lugar abandonado de Dios, luego deje que le administre amnésicos y regrese a su estación. No te preocupes por mí, no volverás a saber de mí.

Gracias por el whisky, en cualquier caso.</textarea></pre>
