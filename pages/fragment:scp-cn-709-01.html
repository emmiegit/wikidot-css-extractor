    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-709

**项目等级：**Keter

**特殊收容措施：**需要在项目所在海域进行的任何工程（包括地质钻探、填海造陆、跨海大桥/隧道建设）必须向基金会子公司[[span class=&#34;ruby&#34;]]南华工程院[[span class=&#34;rt&#34;]]South China Project company[[/span]][[/span]]递交书面申请，在得到批准后方可进行。观测点Alpha-1“镇海卫”应时刻监测项目的状态。若项目进入活跃期，MTF-辛丑-09“六博黑”需在街面巡逻以救援受SCP-CN-709-1影响的人员。若**1661-洪旭程序**失效，应与当地地震局合作，发布“大规模地质灾害预警”以疏散警戒区域内的所有居民。

**描述：**项目为躯干呈蛇形、体表覆有鳞片、体长超过50km的大型异常生物，形态与当地传说中的“蛟龙”相似。目前项目栖息于厦门岛周围的海床上，其躯干在海平面下███米处环绕厦门岛一周。

    大多数时候项目都处于休眠状态，但在中国农历中秋节时除外。
    在中国农历的“中秋节”当天，项目有一定几率进入活跃期并：

&gt; * 用躯干撞击跨海桥梁、隧道与厦门湾区沿海的建筑；
&gt; * 发出类似咆哮的声音（编号为SCP-CN-709-1），声音频率在1000Hz-20000Hz之间，最远可传播█km；
&gt; * 通过未知手段引发大规模气象与地质灾害，包括旱灾、洪水、雷暴、12级大风、海啸、[数据删除]；

已确认SCP-CN-709-1具有认知危害效应，部分认知阻抗指数（CRV）在12.5以下的人类在听到SCP-CN-709-1时（受影响人类个体之后编号为SCP-CN-709-2）会无法自控地前往厦门岛北部海岸（确认在海面下██米处为项目的嘴部）并跳入海中。接触水面后SCP-CN-709-2个体将不再受SCP-CN-709-1的影响并开始挣扎，但通常会在3秒之内沉入海底并被项目吞噬，无论该个体是否会游泳、是否穿戴救生浮具。该处海面的异常仅发生在项目进入活跃期时，其余时段均无异常。目前Area-CN-63保有三份SCP-CN-709-1录音，经测试，在项目休眠期间SCP-CN-709-1不具备异常效应。

在项目进入活跃期时执行**1661-洪旭程序**是目前为止唯一能使项目重新进入休眠期的手段。执行该程序的个体不受SCP-CN-709-1的影响。此外，若SCP-CN-709-1个体目视**1661-洪旭程序**执行，或听见执行程序时骰子发出的声音（包括影像、录音），亦能摆脱SCP-CN-709-1的影响。

[[collapsible show=&#34;+ 点击查看1661-洪旭程序操作方法&#34; hide=&#34;- 点击收起&#34;]]
&gt; ①	至少五个、最多不超过十五个年龄在4周岁以上的人类，围绕一张桌子站成一圈，桌子材质不限；
&gt; ②	选择一个干净、完整、内无其他物品的碗放在桌上，碗的材质任意，摆放位置任意；
&gt; ③	准备六颗正方体六面骰子，骰子六个面分别有1、2、3、4、5、6个点，用以表示1、2、3、4、5、6共六个数字，骰子相对两面之数字和必为七。其中，表示1与4的点必须为红色；
&gt; ④ 将六颗骰子掷入碗中。若出现以下情况，可视为1661-洪旭程序已完成：
&gt;          ●有至少4个骰子的“四点”朝上；
&gt;          ●有至少5个骰子的“一点”、“两点”、“三点”、“五点”、“六点”朝上。
&gt; ⑤若未出现以上情况，则换掷骰者左手边另一人执行步骤④直至1661-洪旭程序完成。
[[/collapsible]]

        经测试，1661-洪旭程序完成人数超过厦门岛常住人口的1/90时可使项目直接进入休眠期。

**附录1：**Area-CN-63民俗文化异常办公室提供的资料

&gt;         据查，在███年前，厦门岛附近流传有“闹海蛟龙”的传说。明末国姓爷的部队进驻厦门、金门后不久，国姓爷的一位部下洪旭发明了可以抑制项目的1661-洪旭程序，其时名为[https://baike.baidu.com/item/%E5%8D%9A%E9%A5%BC “██”]，对外称“游戏而已，聊解将士思乡之情”。 国姓爷离开闽南前往台湾后，1661-洪旭程序逐渐传至厦门周边的金门、泉州、漳州等地区，SCP-CN-709活动逐渐减少，最终进入长期休眠状态并被当地居民遗忘。清██年间，项目由于未知原因苏醒，造成厦门及周边地区大旱，但在█个月后项目即自行进入休眠，此次苏醒亦不被重视。[[footnote]]“██时，闽地大旱，人复相食……祈雨月余而不得……乃至嘉禾屿之普陀寺，入山门，忽闻[http://scp-wiki-cn.wikidot.com/yixue106 夔]声如雷。少倾，暴雨滂沱……闽地旱情乃解。”——清代《普陀寺旱灾碑记》[[/footnote]]
&gt; 从那时算起，**事故709-K**是███年来项目第一次也是唯一一次进入活跃期。

&gt; **笔记：**//时至今日，当地民众依然对1661-洪旭程序的异常效应一无所知。由于1661-洪旭程序对收容该项目有极大帮助——只要它仍然起效，SCP-CN-709即可视为无效化级异常——我认为无需对其进行任何干涉，可将其保留作为当地独有的民俗活动。——客座文员 恋
&gt; 批准。——O5-7//

**附录2 事故报告709-K：**2010/██/██，厦门市进行高集海堤修缮工程时，一艘货船意外触礁倾覆，沉船与大量沙石的冲击意外致使项目苏醒并进入活跃期，SCP-CN-709-1的影响造成超过███人死亡，此外项目的活动导致约1000米的海堤堤身被撞毁，鹰厦铁路断裂，但由于事发夜间，并无客车通行，所以亦无其他人员伤亡。

此外，此次事故导致厦门市处于试运行状态的地铁鼓浪屿线跨海隧道被项目躯体的活动撞毁，淹水事故发生时隧道隔离门及时降下，未有人员伤亡。隧道废墟与其他车站设施被清除、封闭后Area-CN-63施放大规模A级记忆删除并重新启用厦鼓轮渡、发布掩盖信息，称“高集海堤正在开口改造”、“并无修建鼓浪屿线之规划”。

**附录3：**MTF-辛丑-09“六博黑”探索报告

&gt; 为确保项目仍然处于休眠期，Area-CN-63于201█/██/██派遣MTF-辛丑-09“六博黑”对项目进行全身扫描。扫描时意外发现项目头部钉有3根铍青铜合金锥。稍后特遣队释放了六台“榜眼”探测器对铍青铜合金锥进行摄像，回收的图像表明所有铍青铜合金锥均刻有文字“永曆拾伍年[[footnote]]南明永历帝年号，公元1661年。[[/footnote]]異學會監察洪旭督造”、“國姓成功勘定”。然而中华异学会并无名为“监察”的职务，亦无任何关于项目与厦门地区、1661-洪旭程序的资料。
**备注：**研究表明项目体内的铍青铜合金锥性质与[http://scp-wiki-cn.wikidot.com/scp-2847 基金会在河南发现的铍青铜合金锥]极为相似，但厦门岛周围的水体并没有受到影响。Area-CN-63已向总部递交调用SCP-2711以进行对比研究的申请。
