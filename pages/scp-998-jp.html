    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-998-JP

**项目等级:** Neutralized

**特殊收容措施:** [[collapsible show=&#34;查看分类为Neutralized之前的特殊收容措施&#34; hide=&#34;特殊收容措施关闭&#34; ]] 实际上SCP-998-JP目前在各国政府的协助下处于封锁中。与SCP-998-JP的通讯必须使用日语。

在通讯时，五人中至少有一名SCP-998-JP负责主任，或同时至少有一名UNSSC观察员，需根据数名职员的发言尽量选择不刺激对方的话语，以问答的形式进行。SCP-998-JP-1问到的涉及地球环境、生物、文化、科学等多个方面的问题，需尽可能准确地回答。但需注意，不可回答任何军事机密问题。记录器会自动将来自SCP-998-JP-1的通信替换为“+”，将来自地球的通信替换为“-”。

现在SCP-998-JP-1的3人通讯员自称为夸特、连德尔、塞梅尔亚。另外，为能随时开始通信，需至少让1名值得信赖的职员作为通讯监视员，并每六小时交替一次。若收到SCP-998-JP的通信，通讯监视员不可做出回答，不论时间如何，需呼叫负责主任或拥有3级以上安保权限的职员，或UNSSC观察员（管理权限：绿色以上）中的任何人。

//（更新1）//UNSSC总部已设置。由于该地址是合同机密的，因此仅对安保3级或更高级别的基金会员工或UNSSC员工公布。

//（更新2）//若普通人目击到SCP-998-JP-1的宇宙飞船团，各国政府当地驻留的UNSSC话务员需使用特别封锁程序隐藏该情报。情报隐匿后，当地特工需对该人进行记忆处理。[[/collapsible]]


**描述:** SCP-998-JP是从外太空发出的强力通信电波。电波包含文字数据，使地球可以与来自SCP-998-JP的生命SCP-998-JP-1进行通信。SCP-998-JP采用未知技术，可将所发出的电波转换为更强大的信号。这使得与SCP-998-JP-1顺利沟通成为可能。所有通讯数据记录都集中于中央记录部，仅对权限级别为2/998-JP或UNSSC管理权限：蓝色，只对具备以上信息资格要求的人员公开。

SCP-998-JP-1是在SCP-998-JP上发送信息的高智慧生命体。SCP-998-JP-1存在于珀尔修斯的手臂上，他们居住在被称为“诺戈”的行星（赤经度█████████・赤纬度███████）上。详细情况不明，但是可以推测其科学能力比我们进步约███年。SCP-998-JP-1为与居住在其他星球的智慧生命体进行接触和理解而发出了SCP-998-JP，并声称偶然与地球的通讯成功了。另外，对于以上记录中的行星“诺戈”的物理性质·轨道要素的数据的访问，需权限级别为3/998-JP或UNSSC管理权限：绿色，只对具备以上信息资格要求的人员公开。

SCP-998-JP于2███/02/12，被基金会所有的一个日本天文台接收到了。刚开始只是毫无意义的文字罗列，但每次交流时都会“学习”语言，现在已经达到和日本一般成年人使用的日语相比毫不逊色的地步了。这些都是通过SCP-998-JP-1所持有的高级语言解析·翻译装置进行的。

**补充998-JP:** 事件记录时间线

&gt; **2███/05/21**
&gt; SCP-998-JP-1提出了与我们进行友好接触的提案。O5委员会就此事项进行了磋商，获准与SCP-998-JP-1进行有限接触。

&gt; **2███/06/05**
&gt; 观测到推测属于SCP-998-JP-1的多个大型载人宇宙飞船接近地球。预计██天后会进入地球环绕轨道上。为抑制社会恐慌,，允许暂时无视SETI的「ETI信号观察程序」（//Protocols for an ETI Signal Detection//），并向各国政府颁布了关于此信息的言论钳制令。

&gt; **2███/06/07**
&gt; SCP-998-JP的发信源已更改，发现其正在从其太空船上发出。SCP-998-JP-1侧的通讯是由搭乘宇宙飞船的夸特、连德尔、塞梅尔亚3人继续进行的。

&gt; **2███/06/08**
&gt; 随着SCP-998-JP-1宇宙飞船的接近，在联合国和基金会的协助下，「联合国宇宙监视司令部(United Nations Space Surveillance Command)」(UNSSC)在最高机密下成立。另外，首席执行官暂定由联合国维和部队(PKF)的██████担任。

&gt; **2███/06/09**
&gt; 基金会负责SCP-998-JP的工作人员暂时进入了UNSSC的管理层，并决定将其视为其工作人员。

&gt; **2███/06/10**
&gt; 基金会监视小组（OU-247:&#34; 蜂巢&#34;）确认到SCP-998-JP-1的宇宙飞船团配备了大规模战斗用的武器装备。UNSSC事务总长认为SCP-998-JP-1与人类敌对是显而易见的，建议应该先对宇宙飞船团发动攻击。

&gt; **2███/06/14**
&gt; 对联合国的成员国，UNSSC的首席执行官秘书长██████强烈主张，应该尽快对SCP-998-JP-1的宇宙飞船团进行先发制人的攻击。各国表示不同意，并要求UNSSC谨慎采取行动。
&gt; 同日，事务总长██████自行解雇了反抗自己的多个职员，决定将身边以及UNSSC总部的警备限定为该机关所属的武装警备兵。

&gt; **2███/06/15**
&gt; UNSSC开始自行准备攻击。联合国的多个成员国要求██████事务总长退职，但因没有正当理由而被拒绝了。而且，有些国家认为对UNSSC的先发制人是正当的，拒绝采取制裁措施。
&gt; 另外，在UNSSC管理下工作的基金会职员们，偶尔被UNSSC所属的武装警卫兵明显监视着。

&gt; **2███/06/16**
&gt; UNSSC决定于2███/06/20对SCP-998-JP-1的宇宙飞船团进行攻击。此外，据报告，SCP-998-JP-1的宇宙飞船兵器正在迅速行动。
&gt; 如果情况没有改善的话，双方的冲突是不可避免的，基金会开始了对UNSSC总部压制的讨论。最坏的情况为，派遣武装战斗用机动部队联合单元到UNSSC总部。

&gt; **2███/06/17**
&gt; 在UNSSC总部， SCP-998-JP的通讯监视员特工█████被杀。特工█████持有关于SCP-998-JP-1的重要报告，因此访问了UNSSC总部。根据工作的其他职员证言，他走到走在走廊的事务总长██████那里，把手伸到他穿的夹克内侧。就在此时，根据事务总长的指示，武装警备兵立即击毙了特工█████。但是，在日后的联合国调查中发现，他想要取出的只是信封里的退休申请书。由于这个事件，事务总长██████被认为为明显过度防卫，要求其出庭国际司法裁判所。结果，UNSSC对宇宙飞船团的攻击推迟了大约一周。在事件发生前大约三天，经确认，特工█████经常向周围的职员透露想辞去UNSSC的工作。

&gt; **2███/06/19**
&gt; SCP-998-JP-1的宇宙飞船队停止了接近地球，进入了静止状态。此日，未确认到SCP-998-JP的信息。

&gt; **2███/06/22**
&gt; 突然，SCP-998-JP-1的宇宙飞船团开始回旋，并离开地球的环绕轨道。SCP-998-JP发出的消息只写了「因为内部发生了一次小叛乱，我们暂时返回母星」。此为SCP-998-JP的最后通信。

&gt; **2███/06/29**
&gt; 由于SCP-998-JP-1离开了有效攻击范围，联合国和基金会决定中止对UNSSC的攻击。UNSSC事务总长██████因过度防卫丑闻而退职，███被任命为新任UNSSC事务总长。

&gt; **2███/10/05**
&gt; SCP-998-JP的项目等级变更为Neutralized。同时，根据联合国和基金会各分部的决定，UNSSC也正式解体了。

+ [警告] 执行文件扫描。请勿关闭数据设备。

&gt; 2███/05/12(02:46)

&gt; **+:**//喂，有人吗？//

&gt; **-:**晚上好　我叫█████　你叫什么名字？
&gt; **+:**//晚上好　名字是　如果用你的发音方式　塞梅尔亚//
&gt; **-:**好名字啊
&gt; **+:**//谢谢//
&gt; **-:**有性别吗？
&gt; **+:**//用你的话来说　Female//
&gt; **-:**是叫做女性喔　因为在地球上，Female是描述动物的词汇
&gt; **+:**//是这样啊　搞错了//
&gt; **-:**那也是没办法的事
&gt; **+:**//是吗//
&gt; **-:**等等　观察者来了，我们得把通信关掉
&gt; **+:**//为什么？//
&gt; **-:**其实我是不允许和你通信的　这件事请保密
&gt; **+:**//知道了 下次什么时候能说话呢？//
&gt; **-:**明天晚上吧，换班前
&gt; **+:**//那么　在那之前//
&gt; **-:**再会，塞梅尔亚
&gt; **+:**//再会，█████！//
