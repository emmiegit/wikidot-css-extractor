**일련번호:** SCP-969-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-969-KO는 현재 제██기지의 특수 멸균실에 격리되어 있으며 대상을 이용한 실험은 반드시 4등급 인원 2명의 허락 아래 이루어지며 오로지 어떤 기록도 적혀져 있지 않는 기계로만 한다. 현재 격리되어 있는 개체는 SCP-969-KO-δ로 누군가의 이름이 적힌 명찰 등에 잘 감염되는 개체이다. 만일 대상과 유사한 증상을 보이는 서류가 있을 경우 이유를 불문하고 즉시 소각한다.

**설명:** SCP-969-KO는 변종 박테리아지만 공기 중에 부유하고 있을 때 독감 바이러스의 특성을 보이는 특이종이다. 그 종류에 따라 ‘어떤 내용의 지식’이 적힌 서류들이라면 감염되며 그 종류는 다양한 것으로 추측된다. 

일반 서류들이 대상에게 감염되면 (대상에게 감염된 개체는 SCP-969-KO-01이라 칭한다.) 먼저 스스로 펼쳐지고 닫히면서 그 안에 있는 기록들이 종이 밖으로 날아간다. 이때 나는 소리는 일반 종이들이 덮혀지면서 나는 소리가 아니라 재채기 소리가 나는 것으로 확인되었다.

종이 밖으로 날아간 기록들은 재채기를 하면 나오는 분비물들처럼 날아가고 이내 시야에서 사라진다. 대상에게 감염이되면 기록은 날아가지만 완전히 백지가 되는 것은 아니다. 재채기를 하고 나면 문서에 어떤 기록이 있었는지 추론할 수 있는 기록만이 남아있게 된다. 이러한 행위는 SCP-969-KO-01의 추론가능기록이 남을 때까지 지속되다가 멈추게 되며 이 때 대상은 평범한 서류로 돌아오게 된다. 한 장짜리 서류가 SCP-969-KO-01이 되었을 경우, 스스로 뒤집혀지는데 뒤집힐 때 나는 종이 소리 대신 재채기 소리가 난다.

SCP-969-KO가 어떻게 기록을 떼어내는 것인지 관찰해 본 결과, SCP-969-KO-01에 붙어 있던 SCP-969-KO들이 기록의 글자 테두리를 감싸기 시작하며, 테두리를 다 감싸고 나면 SCP-969-KO-01이 재채기를 시작할 때 그 반동으로 SCP-969-KO-01로부터 떨어져 나간다. 그리고 그 떨어져 나간 기록들은 공기 중에서 SCP-969-KO들이 먹어치우는 것으로 확인되었다. 

또한 대상의 변이하는 속도는 매우 빠른 것으로 보인다. 대상이 변이되면 최초 보균서와 비슷한 종류의 서류들만 먹으며 기록으로써 적힌 글자가 아닌 경우엔 전염이 안되는 것으로 보인다. 그러므로 SCP-969-KO는 단순히 글자를 먹는 것이 아닌 지식을 흡수하는 것이고 대상에겐 그러한 것을 구분하는 지능이 있는 것이 아닌가 연구진 사이에서 추측하고 있다.

대상의 현저히 빠른 변이성으로 인해 잘못하면 생물체에게도 감염되도록 변이되면 걷잡을 수 없는 피해가 속출될 수 있기에 SCP-969-KO-δ 이후의 SCP-969-KO에 대한 실험은 생물체가 하지 않고 오로지 기계로만 하도록 개정되었다.

지금까지 재단 내에서 확인된 SCP-969-KO의 종류는 총 4가지로 각각 SCP-969-KO-α, SCP-969-KO-β, SCP-969-KO-γ, SCP-969-KO-δ라 칭하였다. (부록 969-KO-A1 참조)

**부록:**

&gt; **969-KO-A1**
&gt; 
&gt; 일련번호 : SCP-969-KO-α
&gt; 설명 : SCP-969-KO-α는 가장 먼저 발견 된 개체이다. 미국 19██년  ████의 ██도서관에서 도서관 사서를 맡고 있던 ███이 아무도 없음에도 불구하고 재채기 소리가 들려 경찰에 신고한 사건 때문에 처음 발견되었다. 근처에서 잠복근무하고 있던 ███ ████ 요원은 도서관의 책들에 적혀진 기록들이 사라진 것을 이상히 여겨 표본으로써 SCP-969-KO-01을 가져오게 되었다. 대상은 잉크로 써진 책들에만 감염되었으며 이에 대한 현상을 기록한 뒤, 전부 소각하였다.
&gt; 
&gt; 일련번호 : SCP-969-KO-β
&gt; 설명 : SCP-969-KO-β는 SCP-969-KO-α를 전부 소각하고 바로 발병된 개체이다. 최초 보균서는 SCP-969-KO-α에 대한 기록을 적은 서류였으며 이 때, 한 장짜리 서류가 어떤 반응을 보이는지 처음 관찰되었다. SCP-969-KO-β는 주로 한 장짜리 서류에 감염되었으며 손으로 써진 서류들이 더욱 잘 감염되었다. SCP-969-KO-01들을 즉시 한 곳에 모은 뒤 곧바로 소각하고 살균하였다.
&gt; 
&gt; 일련번호 : SCP-969-KO-γ
&gt; 설명 : SCP-969-KO-β가 나타난지 █년 후, SCP-969-KO-γ는 SCP-969-KO의 담당을 맡았었던 ███ 박사의 개인 수첩에서 발병된 개체이다. SCP-969-KO-γ는 개인 사생활과 관련된 책 등에게 감염되었으며 연필이나 샤프로 적힌 책들이 더욱 잘 감염되었다. 그러나 그 기록들 중 형광펜으로 표시한 부분은 날아가지 않았으며 추후 조사 결과 SCP-969-KO-γ는 형광펜을 소화시키지 못 하기 때문에 그런 것으로 확인되었다. 조사가 끝난 뒤, SCP-969-KO-γ에 감염된 SCP-969-KO-01의 표본을 무사히 채취하였고 아래와 같은 실험이 진행되었다.
&gt; 
&gt;&gt; **969-KO 실험/기록**
&gt;&gt; 
&gt;&gt; 실험 대상 : SCP-969-KO-01
&gt;&gt; 
&gt;&gt; 실험자 : ███ 박사
&gt;&gt; 
&gt;&gt; 과정 : SCP-969-KO-01에게 ███ 요원의 일기, ███ 요원의 보고서, ███ 요원이 적은 낙서와 그림 등을 주어 전염이 되는지 알아본다. 이 때, 대상의 주변에는 그 외에 전염될 서류는 없었으며 살균실에서 실시되었다. 모든 실험들은 D계급 인원에게 가져가도록 지시하였다.
&gt;&gt; 
&gt;&gt; 결과 : SCP-969-KO-01은 오로지 기록으로써 적혀진 글자들만 먹는 것으로 보인다. 처음 보균서와 같은 분류인 일기는 전염되었으나 낙서나 그림은 사라지지 않았다. 또한 SCP-969-KO-β와는 달리 보고서는 비교적 느린 속도로 전염되는 것이 확인되었다. 이 후, SCP-969-KO-γ는 SCP-969-KO-δ로 변이되었다.
&gt;&gt; 
&gt; 일련번호 : SCP-969-KO-δ
&gt; 설명 : SCP-969-KO-δ는 SCP-969-KO-γ에 감염된 SCP-969-KO-01로 실험하던 도중 변형되어 발병된 개체이다. 최초 보균서는 D계급 인원이 착용하고 있던 옷의 번호판이며 대상은 구겨지면서 재채기 소리를 내었다. 이 후, 주변에 있던 연구원들의 이름표에 전염되었으며 코팅된 것을 제외한 명찰은 각 이름의 첫 자를 제외한 글자가 사라졌다. SCP-969-KO-γ는 형광펜이 칠해진 부분을 소화시키지 못했으나 SCP-969-KO-δ의 일부 개체가 소화한 것을 발견하여 이때, 대상의 변이속도가 매우 빠르다는 것을 확인하였다. 발병을 확인한 후, 대상의 표본을 채취한 뒤 소각하고 멸균처리를 하였다.</textarea></pre>
