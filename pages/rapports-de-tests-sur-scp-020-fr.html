프로젝트 담당자: ████████ 박사

//SCP-020-FR 관련 업무를 맡은 연구원은 결과 기록 시 본 보고서에 이하 양식에 따라 추가하는 것을 권장합니다.//

&gt; **날짜:** YYYY/MM/DD
&gt; **실험 대상:**
&gt;
&gt; **절차:**
&gt;
&gt; **결과:**
&gt;
&gt; **비고:**

-----
-----

 **날짜:** 2013/08/15
 **실험 대상:** 순도 98%의 철로 된 5×5×5 cm 육면체.
 
 **절차:** 대상을 SCP-020-FR에게 접촉시켰다.
 
 **결과:** 3초 후 육면체가 흐릿한 백색을 띠었다. 분석 결과 육면체는 순도 100%의 규소로 이루어졌으며, 이는 SCP-020-FR가 변성 대상을 성분 무관하게 그 전체를 변성시킨다는 것을 뜻할 수 있다.
-----
 **날짜:** 2013/08/15
 **실험 대상:** ████████ 박사의 오른쪽 라텍스 장갑
 
 **절차:** ████████ 박사는 직전 실험의 규소 육면체를 회수하려다가 실수로 장갑을 SCP-020-FR에 접촉시켰다.
 
 **결과:** 약 5초 후 장갑은 은백색 금속 빛깔을 띠었다. 분석 결과 장갑은 코발트로 변성되었으나, 라텍스의 탄력은 그대로 유지되었다.
 
 **비고:** 해당 장갑은 심층 분석을 위해 실험실로 이송되었다.
-----
 **날짜:** 2013/08/15
 **실험 대상:** 앞서 만들어진 5×5×5 cm 규소 육면체.
 
 **절차:** 집게를 이용해 대상을 SCP-020-FR에게 접촉시켰다.
 
 **결과:** 변화 없음. 대상은 여전히 규소로만 이루어진 채로 있다.
 
 **비고:** //그렇다면 한 번만 작용한다는 말이군.//
-----
 **날짜:** 2013/08/14
 **실험 대상:** 물 1mL
 
 **절차:** 피펫을 이용해 액체를 SCP-020-FR에게 접촉시켰다.
 
 **결과:** 액체는 곧바로 주홍빛을 띠고, //지독한// 악취를 내뿜었다. 분석 결과 해당 액체는 브롬이었다.
 
 **비고:** //또 실험하기 전에 우선 환기부터 해야겠다.//
-----
 **날짜:** 2013/08/15
 **실험 대상:** 5×5×5 cm 나무 육면체.
 
 **절차:** 집게를 이용해 대상을 SCP-020-FR에게 접촉시켰다.
 
 **결과:** 대상은 하얀 섬광을 내뿜으며 붕괴했다. 방 안에서 강력한 방사선이 검출되었다.
 
 **비고:** //이런 주장을 해도 될까 모르겠지만, 대상은 인류가 입자가속기에서만 생성할 수 있었던 원소로 변성되었던 것일 수도 있다. 이 생각이 맞다면 방사선도 대상의 붕괴도 모두 설명이 된다. 다음 실험을 위해서는 안전 기준을 더 상향해야겠군...//
-----
-----
**비고:** 이하의 실험들은 D계급 인원이 방사선 차폐된 방에서 실시했다. ████████ 박사가 납유리를 사이에 두고 결과를 관찰했다.

 **날짜:** 2013/08/14
 **실험 대상:** 5×5×5 cm 플라스틱 육면체.
 
 **절차:** D-1524가 집게를 사용해 대상을 SCP-020-FR에게 접촉시켰다.
 
 **결과:** 10초 후 육면체는 반투명한 푸른빛을 띠었으며 약한 빛을 내뿜었다. 분석 결과 육면체를 이루는 원소는 파악되지 않았다.
 
 **비고:** //이제는 이 SCP가 물체를 불명의 원소로 변성시킬 수 있다는 것도 알게 됐다.//
-----
 **날짜:** 2013/08/15
 **실험 대상:** 45g 실험용 흰쥐.
 
 **절차:**  D-1524가 대상을 SCP-020-FR 위에 올려놓았다.
 
 **결과:** 15초 후 대상은 빛나는 회색을 띠었다. 분석 결과 대상은 티타늄으로 이루어졌다.
 
 **비고:** 베르스트라피스,,Verstrat-Fils,, 요원이 해당 쥐를 달라고 요청했다.
//키울 수 있는지 살펴봐는 주겠지만, 아니 솔직히 이름을 &#34;티탄&#34;이라 짓는다니 그게 무슨 창의성이야?//
-----
 **날짜:** 2013/08/16
 **실험 대상:** D-1524 (백인 남성, 37세, 1.75m, 89kg)
 
 **절차:** D-1524가 장갑을 벗고 SCP-020-FR을 만졌다.
 
 **결과:** D-1524는 30초 후 광택 없는 검은빛으로 완전히 바뀌었다. 대상자는 변성 중에 고통이나 불편감 등은 &#34;약간 간지러운&#34; 정도 이외에 느끼지 못했다. 피부나 연조직, 내부 장기 대부분은 평범한 탄소였지만, 치아나 수정체, 각막, 뼈 등은 다이아몬드로 밝혀졌다. 혈액은 액체 탄소였으며, 온도는 37°C였다. 연구진은 탄소가 해당 온도에서 어떻게 액체 상태를 유지하는지 아직 밝혀내지 못했다.
 
 **비고:** D-1524를 처리하기로 하였으나, 총알이 두개골을 뚫지 못했다. 결국 다이아몬드 드릴로 머리에 구멍을 내어 제거했다. 윤리위원회에는 알리지 않았다. D-1524의 시체는 부검을 위해 실험실로 이송했다.

//아냐, 안돼, 아무것도 말하지 마, 괜히 걔네들 들이닥쳐서 막 소리지르고 또 쓸데없이 서류 쓸 일 많아진다.
변성을 통제는 할 수가 없으니 유감이다, 분명히 수많은 사람들을 튼튼한 뼈를 만들어주면 살릴 수 있었을 텐데.//
-----
 **날짜:** 2013/08/17
 **실험 대상:** D-████ (백인 남성, 24세, 1.6m, 45kg)
 
 **절차:** 대상자가 장갑을 벗고 SCP-020-FR을 만졌다.
 
 **결과:** D-████는 광택 없는 회색빛을 띠었다. 무슨 현상이 생겼는지 확인하려던 와중에 대상자는 비명을 지르며 [데이터 말소]
 
 **비고:** D-████는 경비원이 처리했다. 이 작업 때문에 철갑탄을 동원해야 했다. 부검 결과 D-████는 전신이 납으로 변성되어 있었다. 보통의 탄환 관통 위력으로는 대상자의 피부를 뚫고 들어가거나 넉넉한 피해를 입히지 못했다. D-████의 혈액은 액체 납이었다. D-████의 질량은 200kg로 추정된다. 대상자가 어떻게 이동하고 또 연구진을 공격할 수 있었는지는 불명이다.

향후로 D계급 인원에게 SCP-020-FR을 이용하는 실험은 프로젝트 담당자와 O5 최소 1인의 허가를 얻어야 한다.
-----
**날짜:** 2013/10/22
**실험 대상:** 《반지의 제왕》 블루레이 CD

**절차:** 집게를 이용해 CD를 대상에게 접촉

**결과:** 2초 후 블루레이는 구릿빛을 띰... 분석 결과 대상은 역시 구리였다.

**비고:** //틀어봤는데 아직 된다!// - 벤지 박사

-----

**날짜:** 2013/12/05
**실험 대상:** 5×5×5 cm PVC 육면체.

**절차:** 집게를 이용해 육면체를 SCP-020-FR에게 접촉시켰다.

**결과:** SCP-020-FR에 접촉되고 몇 초가 지나 육면체가 금속빛을 띠었다. 분석 결과 육면체는 운셉트펜튬 (175번 원소) 로 이루어졌다.

**비고:** //원자핵 양성자 수의 이론적 한계를 넘었어, 이런 일은 불가능하다고 생각했는데!// - 캉티위스,,Quantius,, 박사
-----
**날짜:** 2014/04/02
**실험 대상:** 오렌지맛 환타 1L
 
**절차:** 집게를 이용해 SCP-020-FR을 오렌지맛 환타 1L가 든 통에 담갔다.
 
**결과:** 환타가 검은색 금속 액체로 변성되었다. 실내에 있던 가이거 계수기가 즉시 반응했으며, 실험실이 소개되었다.
 
**비고:** //벤지 박사는 앞으로 SCP-020-FR에 관한 실험을 실시하지 못합니다. 드랑녹,,Drannoc,, 박사는 앞으로 동료에게 실험을 제안하지 못합니다.//
-----
 **날짜:** 2014/08/25
 **실험 대상:** 철퇴
 
 **절차:** 그림 박사가 철퇴를 SCP-020-FR에 접촉시켰다.
 
 **결과:** 철퇴는 이제 파괴가 거의 불가능하며 비중이 매우 낮은 (0.5 이하) 금속으로 이루어지게 되었다.
 
 **비고:** //아 씨, 그 사람 좀 그 물건 근처에서 놀지 말게 시키라고 말했잖아요. 그리고 박사님께 그거 아다만티움 아니라고 말씀 좀 드려요. 제가 무슨 말 하려는지 여러분이 아주 잘 아시겠죠.// - 네렘사 요원
-----
**날짜:** 2014/10/17
**실험 대상:** 선글라스, 렌즈 빼고

**절차:** 카제,,Kaze,, 박사가 선글라스를 렌즈를 미리 뺀 채로 SCP-020-FR에 접촉시켰다.

**결과:** 몇 초 후 선글라스가 반짝이기 시작했다. 분석 결과 대상은 다이아몬드였다. 이후 렌즈를 정확하게 다시 끼워넣을 수 있었다.

**비고:** //예아, 이걸 쓰면 엄청 세련되어 보인다구!// - 카제 박사
-----
 **날짜:** 2014/11/15
 **실험 대상:** 에즈쇼 박사의 핸드폰.
 
 **절차:** 에즈쇼 박사가 장갑을 끼고 핸드폰을 SCP-020-FR에 접촉시켰다.
 
 **결과:** 핸드폰은 독특한 현상을 보이고 나서 단색으로 회색빛을 띠었다. 대상은 고체 헬륨으로 변성되었으며, 주위 에너지 환경에도 불구하고 안정 상태를 유지하는데다가 멀쩡하게 기능했다 (다만 참고로, 대상의 화면은 녹색 계열의 색깔을 전혀 표시하지 못하게 되었다. 헬륨이 방출하는 선스펙트럼은 적색 및 청색에 몰려 있다). 해당 기계의 회로에 대하여 더 세밀한 연구가 계획 중이다.
 
 **비고:** //변성시켜서 수신 좀 더 잘되게 만들려고 그랬더만, 말짱 황이네. 아오, 이 기지에선 아예 쓸모가 없어졌잖아.// - 에즈쇼 박사
-----
**날짜:** 14/12/14
**실험 대상:** 5×5×5cm 아연 육면체.
**절차:** 집게를 이용해 대상을 SCP-020-FR에다 접촉시켰다.
**결과:** 6초 후 대상은 검은 광택을 띠고, 연기를 방출하며 검은색 젤을 분비했다. 분석에 들어갔으나 대상을 구성하는 물질이 무엇인지는 판명되지 않았다. 해당 젤은 -252.87℃ (수소의 액화점) 까지 냉각해야 응고하며, 표면에 접착되는 성질을 띤다.

**비고:** //내 새 구두가 거의 저 정도인데!// - 알렉상드라 박사
-----
**날짜:** 2014/12/30
**실험 대상:** 껌.
**절차:** 라텍스 장갑을 착용하고 대상을 SCP-020-FR에 접촉시켰다.
**결과:** 대상이 금색을 띠었다. 분석 결과 대상은 금으로 이루어졌다.
**비고:** //우와, 맛도 나쁘지 않아! 고급형 껌을 팔겠다는 내 꿈을 이제는 이룰 수 있겠어!// - 일리위스,,Hylius,, 박사
**비고:** //불허함.//

-----

**날짜:** 2016/11/26
**실험 대상:** 5×5×5 cm 알루미늄 육면체.

**절차:** 생프라,,Sempras,, 박사가 대상을 SCP-020-FR에게 접촉시켰다.
 
**결과:** 대상이 금속빛을 띠더니 약간 녹아내렸다. 분석 결과 대상은 갈륨으로 이루어졌다.

**비고:** //스트레스 해소 방법을 또 하나 찾았군.// - 생프라 박사

-----

**날짜:** 2018/03/10
**실험 대상:** 순도가 최대한 높으며 치수 (5×5×5 cm) 및 부피가 서로 최대한 비슷한 철 육면체 2개.
 
**절차:** D-9671이 대상들을 SCP-020-FR에다 접촉시켰다. 실험 목적은 SCP-020-FR이 같은 물질로 이루어진 물체들을 똑같은 방식으로 변성시키는지 확인하는 것이다. 접촉 시 두 물체가 똑같은 온도를 띠도록 주의하였다.
 
**결과:** 육면체 하나는 무른 회황색 금속으로 변성했으며, 얼마 안 가 불이 붙었다. 이후 분석 결과 해당 금속은 스트론튬이었다.
다른 육면체는 무거운 회백색 금속으로 변성했으며, 텅스텐으로 밝혀졌다.
 
**비고:** //좋아, 부피도 질량도 조성도 온도도 변성 결과에는 영향을 미치지 않는단 말이군. 아니면 차이가 아주 미세해서 우리가 파악하지 못할 정도라거나.// - 고바투앵,,Gobatoin,, 박사

-----

**날짜:** 20██/07/09
**실험 대상:** ████표 표준 규격 플라스틱 소형 블록 약 2,000개.
 
**절차:** SCP-020-FR은 변성을 거쳐 순도 100%의 물질을 내놓을 수 있으므로, 대상을 이용해 재단에 유용한 광물 원료를 생산하는 방안을 검토하였다[[footnote]]티타늄 등 일부 물질은 영어권 등 재단 다른 지부에게 변칙개체를 격리하는 데에 여전히 수요가 있다.[[/footnote]]. 블록들은 방호복을 착용한 D계급 인원이 하나씩 SCP-020-FR에다 접촉시켰다. 변성을 통해 획득한 물질들은 분류 및 정리를 거쳤다. 획득한 경험적 데이터는 통계적 규칙을 정립하는 데 이용할 예정이다. 불명 및 미확인 물질은 추후 분석을 위하여 보관했다.
 
**결과:**

* 사건 1: 3차 변성 시 발생. SCP-020-FR이 받침대에서 떨어졌으며, 굴러떨어지면서 방바닥과 탁자를 각각 티타늄과 알루미늄으로 변성시켰다. 이에 보안 프로토콜을 개정하였다. 실험실의 집기 및 내장재는 이미 변성된 상태라야 하며, 또한 연구 담당자에게 실험 실시에 이용할 만하다고 인정받아야 한다.

* 사건 2: 17차 변성 시 발생. 산소 블록이 우발적으로 수소 블록에 접촉하여 격렬한 발열 반응을 일으키며 실험실 다른편에 있던 실험자에게까지 영향을 끼쳤다. D계급 인원은 3도 화상을 입었다. 보안 프로토콜을 개정하였다. 변성된 물체는 서로 다른 성질의 원소들이 접촉하지 않도록 즉시 현장에서 회수해야 한다.

* 사건 3: 34차 변성 시 발생. 실험도구 (집게, 탁자 등) 상에서 산화환원 반응들이 나타났다. 보안 프로토콜을 개정하였다. 향후로 실험 도구는 언제나 기본적 화학반응에 숙달된 인원 최소 2인의 감독하에 조작해야 한다. 변성된 물체는 가능한 경우라면 반응을 최소화할 수 있도록 비활성기체 원소로 변성된 집게 및 기타 도구로 조작하도록 한다. 더불어 산소 등 산화력이나 조연성이 강한 원소는 매우 신중하게 조작 및 저장하며, 또한 모든 유기물질 및 금속을 멀리하도록 한다.

* 사건 4: 192차 변성 시 발생. 이때 변성된 블록은 모든 파장을 흡수했으며, 그 질량 (지구 궤도의 경미한 왜곡 및 전세계 조수간만차의 일시적 변화 등을 미루어 보아 10^^██^^kg로 추정) 으로 인해 중력 변칙현상을 일으켜 기지 내에서 사소한 격리 실패를 ██건 초래했다. 실험자와 당시 실험실에 있던 장비 일체가 대상의 중력에 강하게 영향을 받아 [데이터 말소]. 기록된 바에 따르면 대상은 실험실에 있던 장비들 (그리고 D계급 인원) 의 약 1m^^3^^와 접촉하고 난 뒤 불안정성이 급격히 높아졌다가 [데이터 말소]. 보안 프로토콜을 개정하였다. 이런 사태에 대응할 방책을 찾아낼 때까지 실험은 일절 중지한다.

**비고:** //이거 내 &#34;현실 주기율표&#34; 컬렉션 완성시키는 건 물 건너갔네.// - 미셸 박사
-----
**날짜:** 2020/06/17
**실험 대상:** 사과.
**절차:** 고무장갑을 착용하고 대상을 SCP-020-FR에게 접촉시켰다. 실험 목적은 음식을 시간이 지나도 불변하는 물질로 변성시켜 보존할 수 있는지 확인하는 것이다.
**결과:** 대상이 투명색을 띠었다. 분석 결과 해당 물질은 다이아몬드로 밝혀졌다. 그러나 사과를 먹기로 한 D계급 인원은 굳기 때문에 먹는 데 실패했다.
**비고:** //어쨌거나 절대 안 썩는 음식을 개발하는 데는 성공했군. 절대 못 먹는 게 문제지만.// - █████ 박사</textarea></pre>
