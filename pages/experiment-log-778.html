    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Un registro de las exploraciones de [[[SCP-778]]].

**Prueba 1**
Tres agentes, con radios bidireccionales y suministros estándar para una caminata de un día, instruidos a seguir a SCP-778 hasta que el sendero termine.
**Resultado:** Sonido de cascada no escuchado, Camino termina después de 7.6 km, en un área del parque no accesible debido a la distancia. Nada inusual reportado a lo largo del camino.

**Prueba 2**
Tres agentes, con radios bidireccionales y suministros estándar para una caminata de un día, instruidos a seguir a SCP-778 hasta que el sendero termine.
**Resultado:** Sonido de cascada escuchado, El camino no acaba. Después de 12 kilómetros, los agentes fueron autorizados a regresar. Aunque llegaron al mismo lugar, el camino de regreso fue reportado diferente al camino por el que había ido, y requirió de un viaje cuesta arriba en ambas direcciones.

**Prueba 3**
Tres agentes, equipados con equipos de rastreo GPS, instruidos a seguir a SCP-778 hasta que el sendero termine.
**Resultado:** Aparatos registran movimiento inconsistente dentro del parque, en momentos moviéndose mas rápido o más tardado que lo normal. Los agentes no reportan ninguna anomalía y se mueven a ritmo normal, llegando a un camino aproximadamente a 20 km de la entrada del sitio. Sonido de cascada notado. 

**Prueba 4**
Tres agentes enviados al camino donde SCP-778 termino después de la Prueba 3 instruidos a seguirlo de regreso.
**Resultado:** Área completamente cubierta de naturaleza, no hay rastro del sendero.

**Prueba 5**
Tres agentes, con radios bidireccionales y suministros estándar para una caminata de un día, instruidos a seguir SCP-778 hasta que el sonido de cascada fuera escuchado, luego viajar fuera del camino, hasta que la fuente del sonido fuera localizada.
**Resultado:** Sonido de cascada escuchado a 4.2 km. El viaje inmediatamente se hizo más difícil por la presencia de grandes arbustos y árboles. Los agentes continuaron, usando navajas para cortar vegetación, hasta encontrar varias huellas de pies grandes asemejando [DATOS BORRADOS]. Después de notar varias figuras grandes a la distancia moviéndose en la vegetación, posiblemente [DATOS BORRADOS], los agentes inmediatamente regresaron al camino y de regreso al punto de inicio sin ningún problema.

**Prueba 6**
Tres agentes, con suministros de campamento nocturno y equipados con armas, instruidos a seguir a SCP-778 hasta que el sonido de la cascada fuera escuchado, luego viajar fuera del sendero hasta que la fuente del sonido fuera localizada.
**Resultado:** Sonido de cascada escuchado a 15.9 km. Unas grandes nubes negras durante la noche hicieron la exploración y la detección auditiva más difícil, y el equipo pronto perdió tanto la fuente del sonido como el camino. 
La ultima transmisión de radio declaró que iban a instalar un campamento por la noche en una ubicación desconocida, &#34;al límite de algún tipo de campo&#34;, hasta que los radios fueron apagados por la noche. La radio aparentemente nunca se prendió de nuevo. 
El operador de comunicaciones en la base noto el sonido de un aullido parecido a un lobo a la distancia, aunque los lobos no son nativos de esta área, y esto no fue mencionado y posiblemente no fue notado, en la transmisión. Todo intento de recuperar al equipo ha fracasado.

**Nota:** Recomendado que, a menos que la situación cambie, todas las exploraciones fuera del sendero de SCP-778 sean hecha por personal Clase-D, o por un solo agente, para evitar una excesiva perdida del personal, si ocurriera otra vez.

**Prueba 7**
Un agente, con radio bidireccional, equipo de caminata de día estándar, y un radio transmisor y cámara montada en su casco, fue instruido a seguir a SCP-778 hasta que el sonido de cascada fuera escuchado, y luego viajar fuera del sendero, hasta que la fuente del sonido fuera localizada. Nótese que ese día había una niebla densa que hacia la visión a aproximadamente 30 metros imposible. 
**Resultado:** Sonido de cascada nunca escuchado, el agente notó que el camino parecía continuar en una pradera alpina rocosa y muy empinada, y que era difícil ver. Se le instruyó seguir. El agente empezó a escalar, y se volvió distraído e indiferente, haciendo notar que el camino solo iba hacia &#34;arriba y arriba y arriba&#34;. Contacto perdido.</textarea></pre>
