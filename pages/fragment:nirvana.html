    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :snippets:html5player
|type=audio
|url=http://scp-sandbox-3.wdfiles.com/local--files/izsac/District%209.mp3]]

&gt; 每天，数以万计的人正在忍饥挨饿；
&gt; 每天，数以万计的人正在因亲人的离世而哭号；
&gt; 每天，数以亿计的人生活在欺凌与不公中，在痛苦中入睡而又在噩梦中醒来；
&gt; 
&gt; 我们不能给予他们食物，因为食物终究会被吃完；
&gt; 我们不能给予他们金钱，因为金钱终究会被剥走；
&gt; 我们不能帮他们解决困难，因为终究会有下一个困难等着他们；
&gt; 
&gt; 但是我们可以给他们陪伴，告诉他们[[[SCP-CN-026|不再孤独]]]；
&gt; 但是我们可以给他们安宁，告诉他们[[[SCP-CN-054|逝者幸福]]]；
&gt; 但是我们可以给他们寄托，告诉他们[[[SCP-CN-120|愿望终会实现]]]；
&gt; 
&gt; 为了[[[stream-980|让人们的脸上不再流下泪水]]]；
&gt; 为了[[[salvia-japonica-thunb|让无依无靠的孩子不再被排挤至死]]]；
&gt; 为了[[[on-the-train|终结世间一切痛苦]]]；
&gt; 
&gt; 加入我们，
&gt; 给我们一份属于你的力量，
&gt; 你也可以做到这一切；
&gt; 
&gt; 让你的善意不再白白浪费；
&gt; 让你的关怀不再引来贪欲和敌视；
&gt; 让你的温暖真正走进人们的心里；
&gt; 
&gt; 我们是Nirvana，
&gt; 我们等你和我们一起，
&gt; 改变这个世界，
&gt; 给你和你爱的人一个真正的家。</textarea></pre>
