    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1532 – Dr. Gales Menschen-Emporium©
**Autor:** [[*user tellerno]]
**Original:** http://scp-wiki.wikidot.com/scp-1532
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1532

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da der genaue Aufenthaltsort von SCP-1532 unbekannt ist, konzentrieren sich die derzeitigen Sicherheitsmaßnahmen darauf, das Bewusstsein der Öffentlichkeit für seine Fähigkeiten zu verhindern. Mobile Task Force Gamma-5 (alias &#34;They&#39;re on our side, Sir!&#34;, z. Dt. &#34;Sie sind auf unserer Seite, Sir!&#34;) hat eine Medienkampagne gestartet, die die Öffentlichkeit darüber informiert, dass SCP-1532 ein illegales Unternehmen ist, das sich des Postbetrugs schuldig gemacht hat, und dass alle Kopien von SCP-1532-b so schnell wie möglich den zuständigen Behörden übergeben werden sollten. Alle Instanzen von SCP-1532-b sind zu finden und zu zerstören, und allen Zeugen sind Klasse-C-Amnesika zu verabreichen. Alle verdächtigen Instanzen von SCP-1532-a, die außerhalb des Foundation-Gewahrsams gefunden werden, sind einzufangen und zu testen, um zu bestätigen oder zu leugnen, ob es sich um SCP-1532-a handelt. Bestätigte Instanzen von SCP-1532-a sind nach Bedarf zum Studium oder zur Terminierung einzubehalten. Instanzen von SCP-1532-a können in Verbindung mit anderen SCP-Objekten von Personal mit Stufe-5-Freigabe getestet werden.

**Beschreibung:** SCP-1532 ist eine unbekannte Einrichtung, die Menschen künstlich erschafft und verkauft. SCP-1532 wirbt für sich selbst, indem es spontan Kataloge (gemeinsam als SCP-1532-b bezeichnet) in den Briefkästen von Wohnadressen in den USA und Kanada generiert. Tests dieser Kataloge zeigen, dass sie nicht anomal sind und auf normalem Rotationstiefdruckpapier mit gewöhnlicher Druckfarbe gedruckt werden. SCP-1532-b weist den Leser an, einen Menschen zu erschaffen, indem er eine große Anzahl verfügbarer Eigenschaften auswählt und sie in das Bestellformular auf der Rückseite des Katalogs einträgt und es dann mit dem mitgelieferten vorfrankierten Umschlag einsendet. Einzelne Eigenschaften, die in SCP-1532-b gefunden werden, haben spezifische Preise, wobei der durchschnittliche Kauf pro gekauftem Menschen [ZENSIERT] kostet. Einkäufe können bezahlt werden, indem entweder dem Bestellformular Bargeld beigefügt oder eine Kreditkartennummer auf dem Formular eingetragen wird, wobei in diesem Fall der entsprechende Geldbetrag vom Bankkonto abgebucht und an einen unbekannten Bestimmungsort überwiesen wird. Tests haben gezeigt, dass SCP-1532 nur US-amerikanische oder kanadische Dollar für Barzahlungen akzeptiert und alle gängigen Kreditkarten annimmt.

Wenn ein Bestellformular für SCP-1532-b ordnungsgemäß ausgefüllt und in einen Briefkasten platziert wird, verschwindet es spontan innerhalb von sechs Stunden nach der Abgabe. Drei bis fünf Wochen später wird ein Mensch, der mit der aufgegebenen Bestellung identisch ist (gemeinsam als SCP-1532-a bezeichnet), von einem blauen Transporter geliefert, auf dessen Seite die Aufschrift &#34;Dr. Gales Menschen-Emporium©&#34; gemalt ist. Der Transporter erscheint spontan acht Kilometer von seinem Ziel entfernt, setzt eine Instanz von SCP-1532-a ab und verschwindet dann, nachdem er weitere acht Kilometer zurückgelegt hat. Alle Versuche, dem Transporter zu folgen oder ihn zurückzuverfolgen, sind fehlgeschlagen.

Instanzen von SCP-1532-a scheinen von normalen Menschen physisch nicht unterscheidbar zu sein; sie alle teilen jedoch bestimmte Eigenschaften, die ihre Identifizierung und Lokalisierung ermöglichen. Alle Instanzen von SCP-1532-a haben ein identisches Fingerabdruckmuster, das unter dem Vorwand einer vermissten Person an Polizeikräfte in den kontinentalen USA weitergegeben wurde. Alle Instanzen von SCP-1532-a sind vollständig steril und nicht in der Lage, sich sexuell fortzupflanzen. DNA-Tests von Instanzen von SCP-1532-a zeigen, dass sie alle eine identische spezifische nichtkodierende Sequenz auf Chromosom 19 enthalten, die nirgendwo sonst in der Natur zu finden ist.

[[collapsible show=&#34;+ Anhang 1 anzeigen&#34; hide=&#34;- Anhang 1 ausblenden&#34;]]
**Anhang SCP-1532-1:** Auszüge aus SCP-1532-b:

+++ __**Skelettsystem:**__ Jeder neue Mensch muss irgendwo anfangen, und hier bei __Dr. Gales Menschen-Emporium__© beginnen wir mit dem Skelett. Knochen sind wie die Stützbalken in einem Haus: Man sieht sie vielleicht nicht, aber sie sind entscheidend für die Entwicklung. Wir von __Dr. Gales Menschen-Emporium__© haben eine große Auswahl an Skelettstrukturen für jeden Menschentyp zur Auswahl. Alle Skelettstrukturen sind wahlweise mit männlichen oder weiblichen Hüftknochen erhältlich.

**Kind im Herzen:** Man sagt, dass gute Dinge in kleinen Paketen kommen, und das gilt besonders für das Modellskelett von Kind im Herzen! Diese niedlichen kleinen Knochen sehen vielleicht zerbrechlich aus, aber keine Sorge! Dieses System ist mit der gleichen Haltbarkeit gebaut, die Kunden von allen Skelettstrukturen von Dr. Gale erwarten. Perfekt für Kunden, die möchten, dass ihr Mensch für immer eine lustige Größe behält.
Artikelnummer: CH024

**Elegante Dame:** Das Elegante-Dame-Skelett wurde ursprünglich ausschließlich für menschliche Frauen entwickelt, wurde aber auf vielfachen Wunsch angepasst, um auch für Männer erhältlich zu sein. Dieses modische mittelgroße Skelett ist perfekt für &#34;sorglose junge Erwachsene&#34;.
Artikelnummer: CL015

**John Croft:** John Croft ist unser beliebtestes Skelett, und das aus gutem Grund! Dieses Allzweck-Knochensystem kann bei praktisch jedem Menschentyp angewendet werden, von der jungen, lebhaften Frau bis zum älteren, weisen Mann. Dieses Modell ist ideal für diejenigen, die ein Skelett suchen, das zu allem passt.
Artikelnummer: JC201

**Großer Paul:** Dieses Spezialskelett ist für den Kunden, der einen GROẞEN Menschen will! Mit dieser hochwertigen Knochenstruktur wird Ihr Mensch die anderen überragen. Beeindrucken Sie noch heute Ihre Freunde und schüchtern Sie Ihre Feinde mit dem Großen Paul ein!
Artikelnummer: TP102

+++ __**Muskeln und Fett:**__ Nach dem Skelettsystem müssen Sie Ihrem Menschen Muskeln zur Bewegung geben! Alle Menschen, die von __Dr. Gales Menschen-Emporium__© gekauft wurden, verfügen über einen speziell auf ihren Muskel- und Fetttyp abgestimmten Stoffwechsel, um sicherzustellen, dass sie auf natürliche Weise die von Ihnen bestellte Figur beibehalten.

**Jugendlicher Geist:** Dieses elegante System fängt die Essenz der menschlichen Jugend ein. Die glatten, geschmeidigen Muskeln und das geformte Fettgewebe beschwören den sorglosen Geist eines Menschen herauf, der sein ganzes Leben vor sich hat.
Artikelnummer: YS124

**Viel zu Lieben:** Mit großzügigen Mengen an Fettgewebe über den ganzen Körper ist dieses System für diejenigen, die ihre Menschen mit Kurven mögen. Das System beinhaltet auch einen verbesserten Muskelaufbau, sodass all diese wabbelige Güte Ihren Kauf nicht verlangsamt.
Artikelnummer: LL145

**Gelegenheitsathlet:** Halten Sie Ihren Menschen fit und gesund mit dem Gelegenheitsathlet-Muskelsystem! Dieses System verbindet körperliches Können mit lässigem Stil zu einem unserer beliebtesten Artikel. Ihr Mensch wird mit den Gelegenheitsathlet-Muskeln großartig aussehen, unabhängig von Alter oder Geschlecht!
Artikelnummer: CA209

**Herkulischer Körperbau:** Wenn Sie einen starken Menschen wollen, dann wollen Sie Herkulischer Körperbau, unser stärkstes verfügbares Muskelsystem! Menschen mit dem Herkulischen Körperbau können garantiert bis zu 400 Pfund/181 Kilogramm heben! Und da praktisch kein Fett am ganzen Körper vorhanden ist, haben Sie einen ungehinderten Blick auf die Muskeln unter der Haut!
Artikelnummer: HP245

**Leicht und schlank:** Für diejenigen, die glauben, dass weniger mehr ist, ist Leicht und Schlank die ideale Wahl! Diese Muskeln sind so dünn, dass Sie sie kaum sehen können, und dieses Modell ist zu 99 % fettfrei!
Artikelnummer: SS098

+++ __**Haut:**__ Die Haut ist der sichtbarste Teil des Körpers und bei __Dr. Gales Menschen-Emporium__© verwenden wir nur die besten Materialien, um eine makellose Epidermis für Ihren Menschen zu schaffen.

**Schneewittchen:** Spieglein, Spieglein, an der Wand. Wer ist der Blasseste im ganzen Land? Das Schneewittchen hat einen wunderbaren cremeweißen Ton für Ihren Menschen, perfekt für diejenigen, die nach einem wirklich einzigartigen Kauf suchen.
Artikelnummer: SW087

**Angelsächsisch:** Diese helle Haut ist großartig für diejenigen, die den europäischen Stil lieben! Der Angelsachse bezieht sowohl seinen Namen als auch seine Färbung von den Ureinwohnern des Vereinigten Königreichs und funktioniert mit fast jedem Haar- oder Augenstil.
Artikelnummer: AS118

**Asiatische Überzeugung:** Die exotischen Stile des Fernen Ostens können Ihnen mit dem Hautton Asiatische Überzeugung gehören! Von Tokio bis Hanoi ist diese unverwechselbare Epidermis ein Muss für alle Fans des Orients.
Artikelnummer: AP163

**Südlich der Grenze:** Verleihen Sie Ihrem Menschen mit den satt gebräunten Farben Mittelamerikas etwas lateinamerikanisches Flair. Nichts sagt &#34;//muy elegante//&#34; [sic] so aus, wie Südlich der Grenze!
Artikelnummer: SB112

**Einfach Dalit-iös:** Ihr Mensch wird mit dem Einfach-Dalit-iös-Hautton Curry in ihr Leben bringen. Diese goldbraune Haut verleiht Ihrem Menschen diesen wunderschönen Hindi-Look, garantiert!
Artikelnummer: SD123

**Back in Black:** Sie sagen, dass Schwarz zu allem passt, und wir stimmen zu! Diese dunkle, satte Farbe ist perfekt, um das urbane Gefühl des modernen Menschen einzufangen. Achtung: Once you go black, you never go back!
Artikelnummer: BB130

+++ __**Persönlichkeitsmatrizen:**__ Sobald Sie die grundlegenden Dinge aus dem Weg geräumt haben, können Sie den wichtigsten Teil Ihres Menschen hinzufügen: seinen Verstand. Dr. Gales Menschen-Emporium© garantiert Qualität und volle Funktion für alle mentalen Merkmale, und wir können jeden Intelligenzquotienten nahtlos mit einem Persönlichkeitstyp mischen, um ein einzigartiges Individuum zu schaffen! 

**Treuer Begleiter:** Diese Persönlichkeitsmatrix ist großartig für diejenigen, die für immer einen besten Freund haben wollen. Der Treue Begleiter ist immer bereit, Zeit mit Ihnen zu verbringen, egal ob Sie zusammen am Strand spielen, am Feuer ein gutes Buch lesen oder einfach nur gut schlafen möchten. Seien Sie nie wieder allein mit einem Treuen Begleiter!
Artikelnummer: FC210

**Geliebter Feind:** Ein Mensch mit der Persönlichkeitsmatrix Geliebter Feind ist immer bereit für einen gesunden Wettkampf. Der Geliebte Feind wird ständig danach streben, Sie in Sport, Finanzen oder was auch immer Sie am interessantesten finden, zu übertreffen. Mit dem Geliebten Feind gehört Ihnen der perfekte Gegner!
Artikelnummer: FE203

**Liebste Mama**: Brauchen Sie jemanden, der sich um Sie kümmert? Dann suchen Sie nach der Persönlichkeitsmatrix Liebste Mama! Die Liebste Mama unterstützt Sie warmherzig und bedingungslos, wann immer Sie sie brauchen, und macht sich im Haus nützlich, wenn Sie allein sein möchten.
Artikelnummer: MD196

**Perfekter Partner:** Befriedigen Sie Ihre Urtriebe mit der Perfekter-Partner-Persönlichkeit! Der Perfekte Partner wurde entwickelt, um den ultimativen Freund/die ultimative Freundin zu erschaffen und ist unsere beliebteste Persönlichkeitsmatrix aller Zeiten! Genießen Sie eine Nacht in der Stadt mit Ihrem Perfekten Partner!
Artikelnummer: MS201

**Hübscher Höfling:** Wenn Sie den perfekten Jasager wollen, gibt es keine bessere Persönlichkeitsmatrix als den Hübschen Höfling! Dieser Mensch wird //allem// zustimmen, garantiert! Sie werden nie einen gefügigeren Gefährten finden als einen Hübschen Höfling!
Artikelnummer: SS220
[[/collapsible]]

[[collapsible show=&#34;+ Anhang 2 anzeigen&#34; hide=&#34;- Anhang 2 ausblenden&#34;]]
**Anhang SCP-1532-2:** Die Adresse auf dem vorfrankierten Umschlag, der jeder Kopie von SCP-1532-b beiliegt, lautet wie folgt:
&gt; Dr. Gales Menschen-Emporium
&gt; 143 Short Street
&gt; @@Lempster, Wyoming     7236C@@
Es gibt keine Aufzeichnungen über eine Stadt, ein Dorf oder eine Siedlung im Bundesstaat Wyoming mit dem Namen Lempster, und die Postleitzahl stimmt nicht mit den aktuellen oder früheren US-Postvorschriften überein. 
[[/collapsible]]
[[collapsible show=&#34;+ Befragung 1 anzeigen&#34; hide=&#34;- Befragung 1 ausblenden&#34;]]
Auszug aus einer Befragung, die von Dr. E█████ mit einer Instanz von SCP-1532-a geführt wurde, die von einer Foundation-Scheinfirma gekauft wurde. Der Kauf beinhaltete die Persönlichkeitsmatrix &#34;Hübscher Höfling&#34;.
&gt; **Dr. E:** Hallo.
&gt; **SCP-1532-a:** Hallo, Sir.
&gt; **Dr. E:** Bitte geben Sie Ihren Namen für das Protokoll an.
&gt; **SCP-1532-a:** Nun, ich wurde als &#34;Testsubjekt 1&#34; gekauft, aber Sie können mich nennen, wie Sie wollen, Sir.
&gt; **Dr. E:** Sie wissen also, dass Sie von Dr. Gales Menschen-Emporium gekauft wurden?
&gt; **SCP-1532-a:** Natürlich bin ich das, Sir.
&gt; **Dr. E:** Was genau sind Sie?
&gt; **SCP-1532-a:** Es tut mir leid, Sir, aber ich fürchte, ich verstehe die Frage nicht wirklich. Ich bin sicher, es ist meine Schuld.
&gt; **Dr. E:** Nun, wie wurden Sie erschaffen?
&gt; **SCP-1532-a:** Es tut mir wirklich, wirklich leid, Sir, aber ich erinnere mich nicht.
&gt; **Dr. E:** Wissen Sie, wo sich Dr. Gales Menschen-Emporium befindet?
&gt; **SCP-1532-a:** Dr. Gales Menschen-Emporium befindet sich in 143 Short Street, Lempster, Wyoming. Postfach 7236C.
&gt; **Dr. E:** Können Sie den Standort von Lempster, Wyoming, auf einer Karte anzeigen?
&gt; **SCP-1532-a:** Natürlich, Sir.
&gt; [Dr. E zeigt SCP-1532-a eine Karte des Staates Wyoming. SCP-1532-a inspiziert die Karte drei Minuten lang.]
&gt; **SCP-1532-a:** Es tut mir leid, Sir, aber diese Karte ist völlig falsch. Soll ich Ihnen eine bessere suchen?
&gt; **Dr. E:** Nein. Machen wir weiter.
&gt; **SCP-1532-a:** Was auch immer Sie sagen, Sir.
&gt; **Dr. E:** Was ist das Allererste, woran Sie sich erinnern können?
&gt; **SCP-1532-a:** Ich war in einem Lieferwagen, Sir. Sie gaben mir einen Namen und eine Adresse, zu der ich gehen sollte. Ich glaube, es war … vor etwa zwei Stunden.
&gt; **Dr. E:** Und das stört Sie überhaupt nicht?
&gt; **SCP-1532-a:** Nein, Sir. Sollte es mich stören?
&gt; **Dr. E:** Es würde die meisten Leute stören.
&gt; **SCP-1532-a:** Das wusste ich nicht, Sir. Doch ich glaube Ihnen.
&gt; **Dr. E:** Wissen Sie, wer Dr. Gale ist?
&gt; **SCP-1532-a:** Dr. Gale ist der Besitzer und Eigentümer von Dr. Gales Menschen-Emporium, Sir.
&gt; **Dr. E:** Ist Dr. Gale ein Mensch?
&gt; **SCP-1532-a:** Ich fürchte, ich weiß es nicht, Sir. Ich vermute es. Aber vielleicht nicht.
&gt; [IRRELEVANTE DATEN GELÖSCHT] 
[[/collapsible]]

[[collapsible show=&#34;+ Befragung 2 anzeigen&#34; hide=&#34;- Befragung 2 ausblenden&#34;]]
Am 04.11.20██ erschienen mehr als zweitausend Exemplare einer neuen Version von SCP-1532-b in Briefkästen auf dem gesamten nordamerikanischen Kontinent. Diese Version enthielt mehrere neue Eigenschaften, die in früheren Ausgaben nicht zu finden waren. Die Neuauflage enthielt auch eine Telefonnummer für den &#34;Kundendienst&#34;. Die Kundendienstnummer ist fünfzehnstellig und damit deutlich länger als jede normale Telefonnummer für den nordamerikanischen Kontinent. Versuche, die Telefonnummer zurückzuverfolgen, sind fehlgeschlagen. Das Folgende ist ein Protokoll eines Telefongesprächs zwischen Dr. C████ und einem oder mehreren unbekannten Entitäten. Dr. C████ wurde angewiesen, das Gespräch so lange wie möglich zu verlängern, um die gewonnenen Informationen zu maximieren. Aufgrund des Kontexts des Gesprächs und des deutlichen Wechsels zwischen den Stimmen vom anderen Ende der Leitung ist es höchstwahrscheinlich, dass mindestens drei verschiedene Personen mit Dr. C████ sprachen, im Folgenden als Entität-1, -2 und -3 bezeichnet.
&gt; **Entität-1:** Guten Morgen, danke, dass Sie Dr. Gales Menschen-Emporium angerufen haben, mein Name ist Ted. Womit kann ich Ihnen behilflich sein?
&gt; **Dr. C:** Hallo Ted. Darf ich fragen, wo sich Ihre Einrichtung befindet?
&gt; **Entität-1:** Dr. Gales Menschen-Emporium befindet sich in der Short Street eins-vier-drei in Lempster, Wyoming.
&gt; **Dr. C:** Und wo liegt Lempster, Wyoming?
&gt; **Entität-1:** Es ist auf der Karte, Sir. Westlich von New Dunsmouth und südlich von Pale Sun.[[footnote]]Beide Namen entsprachen keiner Stadt oder Gemeinde, die irgendwo in den Vereinigten Staaten gefunden wurde.[[/footnote]]
&gt; **Dr. C:** Haben Sie Längen- und Breitengradkoordinaten?
&gt; **Entität-1:** Ich fürchte, ich habe diese Informationen nicht. Haben Sie eine konkrete Beschwerde zu einem unserer Produkte? Weil ich andere Kunden in der Leitung habe.
&gt; **Dr. C:** Ja, tatsächlich. Ich habe kürzlich einen Menschen von Ihrer Firma gekauft, aber er starb nach weniger als einer Woche.
&gt; **Entität-1:** Kann ich den Produktnamen und die Lieferadresse haben?
&gt; **Dr. C:** Er wurde von meiner Firma [ZENSIERT] als &#34;Testsubjekt Eins&#34; gekauft.[[footnote]]Testsubjekt Eins wurde von einer Foundation-Scheinfirma (siehe Befragung 1) gekauft und war vor diesem Anruf terminiert worden.[[/footnote]]
&gt; **Entität-1:** Okay, los geht&#39;s. Gemäß unseren Aufzeichnungen war das Produkt lebendig und gesund, als es an Sie geliefert wurde.
&gt; **Dr. C:** Ja, das weiß ich. Aber es ist gestern einfach tot umgefallen.
&gt; **Entität-1:** Sind Sie sicher, dass der Mensch Zugang zu Nahrung und Wasser hatte?
&gt; **Dr. C:** Ja.
&gt; **Entität-1:** Nun, das Beste, was ich tun kann, ist, Ihnen zu erlauben, den Körper für einen Rabatt auf Ihren nächsten Einkauf an uns zurückzusenden.
&gt; **Dr. C:** Das ist inakzeptabel. Ich möchte einen Ersatz.
&gt; **Entität-1:** Ich bin nicht berechtigt, einen Ersatz auszustellen, Sir. Möchten Sie mit dem Manager sprechen?
&gt; **Dr. C:** Ja, bitte.
&gt; **Entität-1:** Bitte bleiben Sie in der Leitung.
&gt; [Der Ton auf der anderen Seite wird zu berühmten klassischen Stücken, die von einer Jazzband etwa zehn Minuten lang gespielt werden.]
&gt; **Entität-2:** Hallo, danke, dass Sie Dr. Gales Menschen-Emporium angerufen haben, mein Name ist Clair. Mir wurde gesagt, Sie haben eine Beschwerde über einen kürzlich gekauften Menschen?
&gt; **Dr. C:** Ja, er ist gestern gestorben und ich hätte gerne einen Ersatz.
&gt; **Entität-2:** Sind Sie sicher, dass der Mensch Zugang zu Nahrung und Wasser hatte?
&gt; **Dr. C:** Ja.
&gt; **Entität-2:** Haben Sie den Menschen vor seinem Tod körperlich verletzt oder beschädigt?
&gt; **Dr. C:** Nein.
&gt; **Entität-2:** Nun, ich schätze, wir könnten einen Ersatz anbieten, wenn Sie den Menschen zurück in unsere Fabrik bringen könnten.
&gt; **Dr. C:** Wo befindet sich Ihre Fabrik?
&gt; **Entität-2:** Einhundertdreiundvierzig Short Street, Lempster, Wyoming.
&gt; **Dr. C:** Ich habe gerade eine Karte von Wyoming vor mir und sehe keinen Ort namens &#34;Lempster&#34;.
&gt; **Entität-2:** Nun, ich schätze, Sie brauchen eine neue Karte. [lacht] Folgen Sie einfach der Interstate 12 von Pale Sun nach Süden und Sie werden direkt darauf stoßen.
&gt; **Dr. C:** Die Interstate 12 verläuft nicht durch Wyoming.
&gt; **Entität-2:** Sind Sie sicher, dass Sie sich eine aktuelle Karte ansehen?
&gt; **Dr. C:** Ich bin mir sicher.
&gt; **Entität-2:** Nun, es tut mir leid. Aber wenn Sie den Menschen nicht in unsere Fabrik zurückbringen können, können wir keinen Ersatz anbieten.
&gt; **Dr. C:** Das ist inakzeptabel. Ich verlange, mit Ihrem Vorgesetzten zu sprechen.
&gt; **Entität-2:** In Ordnung, wenn Sie darauf bestehen. Ich verbinde Sie, aber es kann eine Weile dauern, bis Dr. Gale ans Telefon geht.
&gt; [Der Ton auf der anderen Seite wird erneut zu berühmten klassischen Stücken, die von einer Jazzband für etwa eine Stunde und zwanzig Minuten gespielt werden]
&gt; **Entität-3:** Was spricht mich an?[[footnote]]Die linguistische Analyse der Syntax von Entität-3 zeigt, dass Entität-3 deutlich weniger fließend Englisch spricht als Entität-1 und -2. Die Stimmanalyse kann weder bestimmen, woher der Akzent von Entität-3 stammt, noch kann sie das Geschlecht von Entität-3 endgültig bestimmen.[[/footnote]]
&gt; **Dr. C:** Spreche ich mit Dr. Gale?
&gt; **Entität-3:** So werde ich genannt.
&gt; **Dr. C:** Sind Sie ein Mensch?
&gt; **Entität-3:** Ich erschaffe Menschen.
&gt; **Dr. C:** Aber sind Sie selbst ein Mensch?
&gt; **Entität-3:** Hören Sie auf, Dr. C████. Sie haben nichts zu beanstanden.
&gt; **Dr. C:** Woher kennen Sie meinen Namen?
&gt; **Entität-3:** Legen Sie auf. Sie haben nichts zu beanstanden.
&gt; **Dr. C:** Sagen Sie, woher Sie meinen Namen kennen.
&gt; **Entität-3:** Wird jemand gern gefressen?
&gt; **Dr. C:** Was?
&gt; **Entität-3:** Legen Sie auf.
&gt; **Dr. C:** Was war das mit gefressen werden?
&gt; **Entität-3:** Legen Sie auf. Gehen Sie zurück zu Ihrer Foundation.[[footnote]]Es ist derzeit nicht bekannt, ob Entität-3 sich der Existenz der SCP Foundation bewusst ist oder ob es das Wort &#34;Foundation&#34; mit einer anderen Bedeutung verwendet hat.[[/footnote]] Sie haben nichts zu beanstanden.
&gt; **Dr. C:** Was wissen Sie über die Foundation?
&gt; **Entität-3:** Ich habe eine andere Arbeit, die erledigt werden muss. Auf Wiederhören.
&gt; **Dr. C:** War…
&gt; [ANRUF BEENDET]
 [[/collapsible]]

//– Diese Dinger sind biologisch nicht von Menschen zu unterscheiden und nicht so teuer. Wenn wir sie in großen Mengen kaufen könnten, könnten wir die Notwendigkeit der D-Klasse insgesamt beseitigen. – Dr. E█████//

//– Negativ. Bis wir den Aufenthaltsort von SCP-1532 finden und feststellen, wie diese Dinger hergestellt werden, müssen wir sie als potenziell feindliche Entitäten betrachten und angemessen mit ihnen umgehen. – O5-██//

//– Warum geben wir so viele Foundation-Ressourcen aus, um zu versuchen, SCP-1532 zu lokalisieren, wenn wir nicht einmal wissen, dass es in irgendeiner Weise existiert, die wir verstehen können? Alles, was wir darüber wissen, stammt von Instanzen von SCP-1532-a und -b. Was, wenn es nur in dem Bereich der Realität existiert, aus dem die Transporter kommen und zu dem sie fahren? – O5-█//

//– Die potenziellen Gewinne für die Foundation rechtfertigen weitere Untersuchungen. Darüber hinaus kannte die als &#34;Dr. Gale&#34; identifizierte Entität den Namen von Dr. C████ und schien von der Existenz der SCP Foundation zu wissen, was eine ernsthafte Sicherheitsverletzung darstellt, die wir verfolgen müssen. – O5-██//</textarea></pre>
