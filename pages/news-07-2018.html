    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ @@  @@31 июля

@@   @@Конец июля - время новостей! И начнём с важного напоминания. 13 июля у нас стартовал [[[http://scpfoundation.ru/triathlon-contest-tour-2|десятый конкурс]]] с тремя весьма интересными темами для творчества. Принять участие может каждый, даже если он не зарегистрирован на сайте! --Спешите, приём работ окончится 13 августа--. **Приём работ продлён до 7 сентября!**

@@   @@Родной филиал в этом месяце статьями не обзавёлся, зато есть отличные новости от наших арт-коллег: __5 августа в 16:00__ в книжно-канцелярском магазине &#34;Буквоед&#34;, расположенном в Санкт-Петербурге на Невском проспекте в доме 46, состоится презентация артбуков «SCP Foundation», в рамках которой произойдёт встреча с создателем книги - [[[artscp|Андреем Дуксиным]]]. Приглашаем всех заинтересованных!

@@   @@И, наконец, представляем вашему вниманию переводы, их нынче много:

* [[[SCP-1313]]] - Решить относительно медведицы. Полтора землекопа - слишком просто для Фонда, тут можно насчитать медведя. Одного, но злобного.
* [[[SCP-2087]]] - Лучший из всех возможных миров. Впрочем, худший тоже.
* [[[SCP-2098]]] - День святого Саймона. Все на митинг святого Саймона! Ждём вас сегодня в полдень на площади.
* [[[SCP-2116]]] - Одинокая кукла. Строим дома викторианской эпохи. Недорого.
* [[[SCP-2132]]] - Самый опасный в мире курорт с полосой препятствий и гладиаторской ареной. Да начнутся ИГРЫ! Но сперва поблагодарим за это наших спонсоров - уважаемых господ Маршалла, Картера и Дарка.
* [[[SCP-2232]]] - Птицефон: Мысли шире. Голубиная почта? Ха, прошлый век! Будущее за пеликаньими SMS и ястребиным Wi-Fi.
* [[[SCP-2398]]] - Бита, выбивающая хоум-раны. А еще она отлично взрывает коров и докторов.
* [[[SCP-2419]]] - Смеющиеся люди. Когда зомби-апокалипсис случится, он будет жарким.
* [[[SCP-2432]]] - Обслуживание в номерах.  Бросить всё, снять номер, отдохнуть, втянуться, погрузиться в гостиничную жизнь...
* [[[SCP-2437]]] - Человек в ящике. Только ты стал повелителем целого мира, как сразу что-то пошло не так.
* [[[SCP-2458]]] - Напевом музыка чарует. Тревожит, затягивает слушателя, заставляет двигаться в такт - хочет он того или нет.
* [[[SCP-2545]]] - Бочка мармеладных мишек. Думаете, живая масса, которая ассимилирует и поглощает всё на своём пути, не может быть милой и забавной? А вот почитайте-ка этот объект.
* [[[SCP-2621]]] - Достучаться до небес. Фонд снова отправился на поиски аномалий по библейским местам. И нашёл кое-что интересное.
* [[[SCP-2736]]] - Эра Никсона. Любителям теорий заговоров мировых правительств этот объект точно понравится.
* [[[SCP-2757]]] - Фантастический проектор от Доктора Развлечудова™. Всего за [УДАЛЕНО] долларов Вы можете стать героем своего любимого мультфильма, не выходя из дома. Торопитесь, пока товар есть в наличии!
* [[[SCP-2766]]] - Аква Калигула. [*https://ru.wikipedia.org/wiki/Астерикс Совсем сдурели эти римляне!] То у них [[[SCP-1732|лев]]] на императорском престоле сидит, то вино с кровью из-под земли течёт...
* [[[SCP-2895]]] - Жалик. Когда ты не такой, как все, но очень хочешь, чтобы всё было наоборот.
* [[[SCP-2912]]] - Клоуновый клоунский клоун. Нелегко разводить клоунов, когда Фонд постоянно мешается под ногами.
* [[[SCP-2948]]] - Многоразовая бомба. Эта штука уж точно покажет кузькину мать кому угодно.
* [[[SCP-3003]]] - Конец истории. Идеальное общество, где все люди в едином порыве служат Великой Цели... кормить жуков.
* [[[SCP-3063]]] - Муха. Получи, что хочешь и сдохни в му--к--хах.
* [[[SCP-3316]]] - Грандиозное зрелище. Первое правило глазного бойцовского клуба: никому не рассказывать о глазном бойцовском клубе.
* [[[SCP-3454]]] - --Мир-- __ПРОТИВНИКИ__ Высоких Пчёл.  Они несут истину заблудшему миру, и истина в том, что пчёлы высокие.
* [[[SCP-3470]]] - Месть Гарри Поттера. У всех машины как машины, жрут бензин, а эти жрут людей.
* [[[SCP-3562]]] - Зайди ко мне после урока. [[span style=&#34;color:red;&#34;]]Неправильно оформлены новости. Тезисы не отражают суть статей. И не используй маркированные списки. Переделать![[/span]]

* [[[scp-309-j|как удалять статьи]]] сорри посоны я тут новенький ещо в кнопках ни разабрался

@@   @@Список рассказов пополнили следующие тексты: 

* [[[you-can-leave-your-friends-behind|Танцы до упаду]]]. Воевать обычным оружием становится скучно...
* [[[setting-the-stage|Постановка сцены]]]. Для кого-то это просто реквизит, а Фонд ему номерки присваивает и по камерам распихивает.
* [[[over-thinking-the-rainbow|(Размышляя) над радугой]]]. Взгляд на резонансные события июня 2018 года. Чтобы помнили.
* [[[boiled-scrambled-and-fried|Омлет, глазунья и яйца вкрутую]]]. Снёс однажды SCP-049 яичко...
* [[[ethics-committee-observer-orientation-pt-ii|Инструктаж для Наблюдателей Комитета по этике, часть 2]]]. Все любят чятеги.

@@   @@Кроме всего прочего наконец обновлена [[[http://scpfoundation.ru/history-of-the-foundation-ru/comments/show|история Российского филиала]]], появилась летопись 2017 года. Также пополнился список [[[http://scpfoundation.ru/groups-of-interest|связанных организаций]]] Японского и Французского филиалов. В Библиотеку странников занесли текст [[[demon-mouth|о благородных Шерстозубах, столь несправедливо прозванных &#34;Адскими Пастями&#34;]]]. А список персонала дополнило [[[dr-light-s-personnel-file|личное дело доктора Лайт]]].
