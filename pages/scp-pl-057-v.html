**Объект №:** SCP-PL-057

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** На данный момент SCP-PL-057 хранится в Зоне 12. Ввиду своих аномальных свойств объект не требует особых условий содержания, однако за ним установлено видеонаблюдение и обеспечена циркуляция воздуха в камере содержания во избежание порчи.

**Описание:** SCP-PL-057 представляет из себя панфлейту, изготовленную из ясеня и состоящую из двух рядов по 23 трубки в каждом. Лабораторный анализ показал, что объекту около 200 лет.

Аномальные свойства объекта проявляются в случае, когда он находится в замкнутом помещении без видеонаблюдения вместе с одним человеком. Через короткий промежуток времени после создания указанных условий объект начнёт издавать музыку, и в помещении начнут появляться клубы дыма неизвестного происхождения[[footnote]] Стоит отметить, что размер помещения не влияет на количество дыма - он всегда появляется большими массами.[[/footnote]]. Все попытки начать наблюдение сторонними лицами за проявлением эффекта заканчивались тем, что оно мгновенно прекращалось, а объект не претерпевал никаких изменений. Кроме того, по окончании события воздух в помещении казался свежее, и чувствовался запах горящего костра.

Музыка, издаваемая SCP-PL-057, не проявляет аномальных эффектов и не оказывает негативного влияния на психику; напротив, персонал, который прослушивал мелодии, утверждал, что они &#34;приятны для уха&#34; и имеют успокаивающее воздействие. Вероятнее всего, такой результат исходит из спокойного темпа мелодий, а не из вероятности того, что они могут иметь аномальные свойства.

**Приложение:** Во время проявления аномалии SCP-PL-057 удалось записать на аудионосители более 20 различных мелодий. В связи с отсутствием у них аномальных свойств любой сотрудник с уровнем допуска выше второго может подать заявку на получение аудиозаписи данных мелодий для использования в рекреационных целях.</textarea></pre>
