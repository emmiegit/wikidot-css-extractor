**Item nº:** SCP-692

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Cada pacote de SCP-692 deve ser armazenado em um recipiente de plástico selado. Qualquer tecido, sintético ou não que entre em contato com SCP-692 deve ser incinerado dentro de uma (1) hora após o ocorrido, a menos que esteja sendo usado para teste, caso em que deve ser incinerado após o teste.

A equipe de segurança presente nos testes deve ser equipada com lança-chamas à base de gás.


**Descrição:**  SCP-692 compreende 57 pacotes de sabão em pó &#34;Weisser Riese&#34; obtidos pela Fundação de um armazém geral em ██████, República Tcheca, e várias residências próximas. Todos os pacotes pertencem ao lote ████/███.

Testes químicos não revelam desvios estatisticamente significativos da composição em relação ao sabão em pó &#34;Weisser Riese&#34; de lotes não afetados.

Quando um artigo de roupa exposto a SCP-692 entra em contato ininterrupto por pelo menos quinze (15) minutos com um organismo multicelular vivo, dentro de quatro (4) a quinze (15) horas, a roupa (referida como SCP-692-1) irá animar-se espontaneamente.

SCP-692-1 nesta fase mostra os contornos do organismo hospedeiro, embora a bissecção de várias instâncias de SCP-692-1 tenha revelado que o interior de tal contorno contém ar à pressão ambiente.

Através de um mecanismo até agora desconhecido, SCP-692-1 é capaz de locomoção, manipulação de objetos e, às vezes, acréscimo de mais peças de roupa a sua massa. Além disso, SCP-692-1 com um único item &#34;central&#34; se comportará como uma entidade única, mesmo que não haja conexão física entre os itens.

O comportamento de SCP-692-1 depende do tempo de exposição ao organismo, períodos mais longos resultam em uma maior qualidade de simulação - aproximadamente três horas de contato ininterrupto são suficientes para a imitação da maioria dos mamíferos.

SCP-692-1 não são afetados pela maioria dos danos mecânicos e, de tal maneira, a incineração é o método recomendado de descarte.

**Adendo 692-1:**
[[collapsible show=&#34;RELATÓRIO DE TESTE SCP-692&#34; hide=&#34;RELATÓRIO DE TESTE SCP-692&#34;]]

&gt; **ITEM:**  0.5m x 0.3m folha de pano.
&gt; **AGENTE HOSPEDEIRO:** Um gato doméstico.
&gt; **TEMPO DE EXPOSIÇÃO:** cinco (5) minutos.
&gt; **RESULTADO:** Nenhum efeito observado mesmo após quatro (10) horas. Tecido incinerado.
&gt;  
&gt;  
&gt; **ITEM:**  0.5m x 0.3m folha de pano.
&gt; **AGENTE HOSPEDEIRO:** Um gato doméstico.
&gt; **TEMPO DE EXPOSIÇÃO:** quinze (15) minutos.
&gt; **RESULTADO:** Duas horas após a impregnação, a folha envolveu-se como se envolvesse o corpo de um gato doméstico de tamanho igual ao agente hospedeiro. O SCP-692-1 resultante não mostrou traços de animação. Cortar o SCP-692-1 resultante em vários segmentos não produziu efeitos adversos. O SCP-692-1 resultante foi posteriormente incinerado.
&gt;  
&gt;  
&gt; **ITEM:**  0.5m x 0.3m folha de pano.
&gt; **AGENTE HOSPEDEIRO:** Um gato doméstico.
&gt; **TEMPO DE EXPOSIÇÃO:**  três (3) horas.
&gt; **RESULTADO:** Uma hora e meia após a impregnação, a folha se enrola como se envolvesse o corpo de um gato doméstico de tamanho igual ao agente hospedeiro. O SCP-692-1 resultante exibiu um comportamento consistente com o do agente hospedeiro. Quando apresentado a um rato vivo, o SCP-692-1 resultante parecia animado e conseguiu capturá-lo e matá-lo. O SCP-692-1 resultante não é afetado negativamente por lavagem de máquina, embora isso pareça irritá-lo. Esta instância de SCP-692-1 atualmente reside no escritório do Pesquisador E████████.
&gt;  
&gt;  
&gt; **ITEM:** Um macacão de classe D padrão.
&gt; **AGENTE HOSPEDEIRO:** D-835, um homem branco de 25 anos.
&gt; **TEMPO DE EXPOSIÇÃO:** três (3) horas.
&gt; **RESULTADO:**  Duas horas e meia após a impregnação, o macacão apareceu como se estivesse preenchido com um corpo humano. O SCP-692-1 resultante tornou-se animado quando abordado, batendo o técnico presente em uma parede e tentando escapar da sala de teste. O SCP-692-1 resultante falhou em escapar, pois sua ausência de mãos não permitia a manipulação de mecanismos de segurança, e foi posteriormente incinerado pela segurança.
