    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
Estimada Amalia Mondragón:

Mi nombre es Nicolás Trident Peña, un nuevo miembro de la Fundación, hijo de la Dra. Peña, a quien probablemente conozca.

El motivo de esta carta es enviar el aprecio que siento hacia usted y su trabajo en la Fundación.
La manera en la que mi madre, con emoción en su rostro contaba el aprecio que le tenía a usted cuando entré a la Fundación, y me recomendó que la conociera, fue muy hermoso para mí.

Me detalló como siempre estaba usted dispuesta a ayudar a los que necesitaban consejo, y guiar a los más nuevos en el trabajo, sin nunca perder su sonrisa y complicidad con los demás trabajadores. Esa característica suya realmente debe de haber impactado en mi madre. Realmente la aprecia.

Espero llegar a conocerla mejor, y poder confirmar la impresión que tengo de usted por los relatos de mi madre.

Un cordial saludo,
Inv. Trident Ψ.
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Alienproof_23]] PARA [[*user Amai-Ixchel]]
[[/=]]
[[/div]]</textarea></pre>
