**SCP-617:** 애완돌,,Pet Rocks,,
**저자:** [[*user SpoonOfEvil]]
**역자:** [[*user LR0725]]
**원문:** https://scp-wiki.wikidot.com/scp-617
[[include info:end]]

**일련번호:** SCP-617

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-617은 항상 방음 용기에 보관해야 한다. 보관 시 SCP-617은 방음 격리실에 격리해야 하며 그 &#34;입&#34;은 실험 및 예정된 식사 시간을 제외하면 항상 지퍼를 닫은 채로 둔다. SCP-617의 격리 영역에 들어간 모든 인원은 예방 조치로서 청력 보호구를 착용해야 한다. SCP-617은 4등급 연구원의 승인 없이 격리실에서 반출되어서는 안되며, 이송 시에는 보안 용기 안에 항시 보관하여야 한다.

격리 파기 사태가 발생할 경우 SCP-617은 적절한 청력 보호구를 갖춘 인원이 회수해야 한다. 전체 구역을 봉쇄해야 하며 SCP-617을 격리할 때까지 모든 인원을 철저히 수색한다.

**설명:** SCP-617은 온전히 작동하는 지퍼가 측면에 달려 있단 점을 제외하면 커다란 화강암 바위의 모습을 하고 있다. 지퍼를 열어본 결과, SCP-617은 인간의 치아와 비슷한 모습과 구조를 한 이빨이 달린 입을 가지고 있다는 것이 밝혀졌다. X선과 MRI 스캔은 SCP-617의 돌로 된 외부를 관통하지 못하는 것으로 보인다. SCP-617의 내부 구조를 탐색하기 위한 비슷한 검사들도 마찬가지로 결론을 내지 못했다. SCP-617의 입은 온전한 기능을 가지고 있으며, 소리를 내거나 음식을 섭취하는 데에 쓰일 수 있다. 또한 SCP-617은 제한적인 움직임을 보여, 스스로의 힘으로 굴러다닐 수 있다.

그러나, SCP-617의 가장 위험한 점은 기생하려는 성향과, 인간 행동에 영향을 미치는 능력이다. SCP-617은 말할 수 있을 뿐만 아니라, 듣는 사람의 잠재의식을 조종할 수 있는 저주파음을 낼 수 있다. SCP-617의 영향을 받은 사람은 SCP-617에 정서적 애착을 보여 마치 애완동물인 것처럼 대우하며 최선을 다해 적극적으로 돌본다. SCP-617의 영향을 받고 있는 한, 피해자는 SCP-617을 돌보는 것을 우선하며 집을 준다거나, 위험으로부터 보호하고, 특히 먹이를 잘 주는 것을 가장 중요하게 여긴다.

SCP-617은 활성 상태의 소화계를 가지고 있으며, 주로 신선한 고기로 구성된 식단을 먹으며 살아간다. SCP-617은 스스로 음식을 얻는 것이 불가능하기 때문에 자신의 &#34;주인&#34;에게 음식을 모아오라고 설득한다. 주인은 이후 SCP-617에게 먹이를 주기 위해 모든 수단을 사용한다. 기록된 사례들에서는 SCP-617에게 먹이를 주기 위해 가축이나 다른 애완동물을 도살하고, 심지어 다른 사람을 살해하기까지 하는 것이 나타났다. 극단적인 상황에서는 주인이 자기 자신의 신체 일부를 SCP-617에게 먹이는 경우도 드물지 않았다. 음식을 구하고 다닐 때 주인이 보이는 폭력적이고 예측할 수 없는 행동은 SCP-617이 잠재의식을 조종하며 나타나는 부작용으로 보인다. SCP-617의 잠재의식 조종은 합리적 사고를 담당하는 것으로 추정되는 뇌 영역에 직접적으로 영향을 미친다.

일부 사례에서 SCP-617은 주인이 자고 있을 때 실제로 주인을 잡아먹기도 한다. 주인은 공격을 알아차리지 못하거나, 공격 당하는 것을 알아도 별 반응을 보이지 않고, 마치 이 행동이 완벽히 정상적인 것처럼 SCP-617을 계속 돌본다. 그러나 주인을 SCP-617이 내는 저주파음에서 분리하면 결국 그 영향에서 회복하기 시작한다. 회복한 뒤에도, 만일 SCP-617에 다시 노출되는 경우 피해자는 재발에 여전히 취약한 모습을 보인다.

추가 연구를 통해 SCP-617의 지퍼를 잠그면 소리를 내는 능력이 완전히 무효화되는 것이 밝혀졌다. 그러나 이때도 SCP-617은 먹이를 필요로 하며, 제한적인 움직임을 보일 수 있어 평지를 따라 느리게 구르는 것 역시 가능하다. 또한 SCP-617은 지성이 있어, 평균 수준의 지능을 가지며 사람의 말을 할 수 있다. 그러나 모든 의사소통 시도에서 SCP-617은 기본적인 대화 이상의 그 어떤 것에 대해서도 이야기할 수 없거나, 혹은 이야기할 의지를 보이지 않았다. 그렇지만 SCP-617은 먹이를 먹고 싶어하는 욕구를 계속 말로 드러내며, 목소리가 들리는 모든 사람에게 자신을 돌보라고 설득하려 시도한다. 따라서 표준 IQ 검사 수행은 불가능하다.

재단은 일련의 연쇄살인 사건에서 모든 피해자들이 부분적으로 먹혔다는 공통점을 보이면서 SCP-617의 존재를 처음 알게 되었다. 재단은 조사에 직접 관여하여 용의자 █████████ ██████의 집을 추적하는 데에 성공했다. 작전 도중 (사후 보고서 617 참조), SCP-617의 설득 능력이 발견되었으며 격리에 성공하였다.

**사후 보고서 617:** SCP를 보유하고 있을 가능성이 있는 █████████ ██████을 구속하기 위해 ████ 요원이 파견되었으나, 모든 연락이 두절되었다. 조사를 위해 재단의 무장 대응팀이 파견되었다. 이들은 ████ 요원이 적대적으로 변한 것을 발견하여 교전을 개시하였다.  ████ 요원과 █████████ ██████은 뒤따른 총격전에서 모두 사망하였으며, 대응팀에서는 3명이 부상을 입었다. 이 시점에서 정신적 혹은 밈적 인자가 의심되어 대응팀은 후퇴하여 방어선을 형성하도록 명령받았다. 해당 구역을 원격으로 조사한 결과 변칙적인 저주파음이 나고 있다는 것이 밝혀졌다. 청력 보호구를 착용한 D계급 인원이 SCP-617을 회수하며 격리에 성공하였다.

█████████ ██████의 집에 대한 법의학 분석 결과, 그가 최소 6개월 동안 SCP-617을 소유하고 있었다는 것이 드러났다. 이 기간 동안 그는 자신의 모든 애완동물을 아직 살아 있는 동안 조금씩 절단하여 체계적으로 SCP-617에게 먹였다. 애완동물을 모두 먹이고 나서, █████████ ██████은 사람으로 목표를 바꿔 처음에 조사가 이루어졌던 일련의 연쇄살인을 시작하였다. 부검 결과 █████████ ██████의 몸에는 사람이 문 자국이 여럿 있었고 손가락 2개, 발가락 6개, 살점 약 6온스[[footnote]]역주: 약 170그램.[[/footnote]]가 사라진 상태였다. 치의학 분석 결과 물린 자국은 SCP-617의 이빨과 완벽히 일치하는 것으로 밝혀졌다. 살인 피해자들의 부검을 통해 SCP-617의 능력을 알 수 있었다.

현재로서는 SCP-617이 얼마나 오랜 기간 존재해 왔는지, --혹은 SCP-617 개체가 더 있는지-- 알 수 없다. 시신을 먹어치웠거나 유사한 소시오패스적 행동이 나타난 연쇄살인 사건을 분석하는 데에 중점을 더욱 널리 두어야 한다.

**부록 1:** SCP-617을 회수한 후 2개의 개체가 더 발견되어 격리되었다. 재단은 현재 SCP-617-1, SCP-617-2, SCP-617-3의 세 개체를 격리 중이다. 세 개체는 번식, 의사소통, 경쟁 등의 패턴을 관찰하기 위해 모두 같은 격리실에 격리 중이다.
