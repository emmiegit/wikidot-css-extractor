**勇者与魔王**

**作者：**[[*user TimeElapsed]]

看似付出了努力，但却在一瞬戛然而止。

[[include :scp-wiki-cn:credit:end]]

&gt; ##gray|**lonelinesslingers**## 2021/1/20 (Wed) 23:37:22 #89932017
&gt; ------
&gt; 又到了每两个月一次祈禳的时候。
&gt; 
&gt; 祈禳的仪式倒也简单，无非就是在客厅里一块圈定的地方，画一个圆内接正五角星的法阵，点上几根蜡烛，然后撒盐，自己站在当中，摆几个手势，当成是作法，来回倒腾几下，就好了。这些步骤都写在了我客厅里贴着的一张A4纸上，字体不知是谁的，墨水很浓。关键的字词上用好多的圈、下划线强调几番，总之是我哪怕不敢做也得做了。
&gt; 
&gt; 有什么用呢？我不知道。起初我以为能涤荡大卧室中隐隐的腥臭，但并不行；然后我以为作法这件事本身能让我想起来为什么去作法，但也不行；后来我以为这东西就是纯粹强身健体的，但不靠谱。要问为什么是个五角星，可能五角星更漂亮吧，虽然六角的更像回事。撒盐和点蜡烛让我想起曾经看过的一些跟驱魔术有关的都市传说、电影云云，但似乎又没有什么恶魔要让我驱散，至少我没亲眼看见过坊间流传的各种妖魔鬼怪。一个都没有。
&gt; 
&gt; 我能找到的这仪式最佳的作用，就是能减轻我对黑暗的恐惧。很奇怪，乱七八糟的jumpscare我都有看到过，但都于我无感；可就是纯粹的黑，让我本能地想要去远离。就在我正打字的时候，我的电脑亮度是开到最大的，各个房间里的吊灯和预备做祈禳仪式的蜡烛也全点亮了，生怕有任何一丝的黑暗会把我整个吸进去然后一口吞掉。你们可能会觉得我是小孩子，这种恐惧要是不随着年龄增长而消失，那就是精神问题了。没错，我也这么想，然后等啊等。十几年过去，还没消停，我就去找了医生。医生说，你回想回想以前有没有在黑暗中被人突然吓到的经历。就像一个本不恐高的人被人在热气球篮筐的边缘猛推了一下就有了恐高一样，恐黑也是同理。我摇了摇脑袋，说没有类似的经历。

&gt; ##blue|**Re_Spec**## 2021/1/20 (Wed) 23:42:13 #89934040
&gt; ------
&gt; 我倒是觉得，你可以让你家人、朋友、或随便找个什么熟人，跟着你一起，到比较暗的地方待一会儿，这样应该能抵消一点你的恐惧吧。话说，你一直一个人在家？

&gt; ##gray|**lonelinesslingers**## 2021/1/20 (Wed) 23:43:35 #89934311
&gt; ----
&gt; ……是的。我没跟家人住，呃，具体怎么说呢，我完全没有关于父母的记忆；不知是谁把我抚养长大，然后留在这儿。要是说现实中的熟人，我也是没有的。我目前并不上学，也不怎么和邻居交往，大多时候是个铁家里蹲，可能只有网络上的交流能冲淡我的孤独感了吧，所以我才会在这里聊聊天。
&gt; 
&gt; 嘛，扯远了，要说跟别人一起待在黑暗里冲淡恐惧这种事，我还真就没做过。每到太阳下山，我就会把窗帘什么的都拉上，然后把全部的灯打开，睡觉也不关；电费我每天都关注，一定交得足足的，若有停电通知必定备好蜡烛和手摇手电……

&gt; ##green|**mahoshojoAFchan**## 2021/1/20 (Wed) 23:46:32 #89934932
&gt; ----
&gt; 症状这么严重！？你确定以往没有过与之相关的心理创伤吗？

&gt; ##gray|**lonelinesslingers**## 2021/1/20 (Wed) 23:47:59 #89935212
&gt; ----
&gt; 不知道，至少我不记得了。我有段时间一直以为大家都跟我一样很怕黑暗的那种，后来发现不是，我也就懒得考究为什么只有我这样了。我能肯定的是，我对黑暗的恐惧，随着我的祈禳在慢慢减弱，虽然很不明显，但有效果。

&gt; ##green|**mahoshojoAFchan**## 2021/1/20 (Wed) 23:50:12 #89935525
&gt; ----
&gt; 啊这。确定不是心理暗示吗。

&gt; ##gray|**lonelinesslingers**## 2021/1/20 (Wed) 23:50:13 #89935530
&gt; ----
&gt; 等我先去摆摆蜡烛，作完法之后我再跟你们聊聊吧。

@@@@
@@@@
@@@@
@@@@

&gt; ##gray|**lonelinesslingers**## 2021/1/20 (Wed) 23:56:00 #89935848
&gt; ----
&gt; 淦，我的蜡烛不知怎么的全从中间断掉了。

&gt; ##white|**Monochrome**## 2021/1/20 (Wed) 23:56:52 #89935921
&gt; ----
&gt; 可还行。怕不是哪个小作坊产的。

&gt; ##green|**mahoshojoAFchan**## 2021/1/20 (Wed) 23:56:55 #89935926
&gt; ----
&gt; 啊这。感觉这是个不祥的征兆啊……

&gt; ##gray|**lonelinesslingers**## 2021/1/20 (Wed) 23:58:42 #89936003
&gt; ----
&gt; 应该不会啊，Mono，我几年了都用的同一个牌子的蜡烛，之前都没事的……AF，被你这么一说，还真有些鬼找上门的感觉，不过我觉得没事，我已经在网上重新下单了，快递大概半个小时就送货上门。仪式过会儿进行吧。

&gt; ##pink|**DioAPPLE**## 2021/1/20 (Wed) 23:59:15 #89936217
&gt; ----
&gt; 也就是说，你暂时没事干了呢。

&gt; ##blue|**Re_Spec**## 2021/1/21 (Thu) 00:00:16 #89936531
&gt; ----
&gt; 那要不我们趁这机会分享些故事，杀杀时间？

&gt; ##green|**mahoshojoAFchan**## 2021/1/21 (Thu) 00:00:57 #89936602
&gt; ----
&gt; 吼啊！gkdgkd，我已经关好灯钻进我的小被几了。

&gt; ##blue|**Re_Spec**## 2021/1/21 (Thu) 00:01:28 #89936725
&gt; ----
&gt; emmmmmmmm……

&gt; ##white|**Monochrome**## 2021/1/21 (Thu) 00:01:30 #89936745
&gt; ----
&gt; 呃。

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:04:04 #89937007
&gt; ----
&gt; 我觉得OK。我已经想到了一个故事了，分享下如何？

&gt; ##gray|**lonelinesslingers**## 2021/1/21 (Thu) 00:04:39 #89937369
&gt; ----
&gt; 可以啊。谢谢各位陪我聊天；那请您说吧。

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:06:32 #89937788
&gt; ----
&gt; 嘛我就开始了。这故事我老早就打好了，现在细细看来，似乎还蛮通俗的，那我就一段一段慢慢放上来可以吗？

&gt; ##gray|**lonelinesslingers**## 2021/1/21 (Thu) 00:07:11 #89937934
&gt; ----
&gt; 可以啊，您请便咯。

@@@@
@@@@
@@@@
@@@@

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:13:12 #89938301
&gt; ----
&gt; 宁静的山谷里，小村庄里的人过着简朴的生活。连绵的山脉从四面环着小村；小溪懒散地流，与偶而被山坡挡住的太阳一起，刚好支撑着村民的生计。从不知是第几代祖先于此定居起，大家都没有机会翻到山的外侧，去欣赏那边的风景。因为相传在那里有一个恐怖的大魔王统治着周边，倘若谁胆敢踏入他的领地，必定会被无情吞噬。

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:15:06 #89938412
&gt; ----
&gt; 于是就这样，村里人的事务也无外乎耕作、丰收、挖矿、冶炼、锻造、魔法研究之类。起初这一切的劳动都单只是为了他们自己的延续，毕竟活着最好；但随着时间的推移，他们对祖先那魔王的说法越发感兴趣了。

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:16:28 #89938500
&gt; ----
&gt; “要不要，我们选出一个勇者，来讨伐外面的大魔王呢？”

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:19:03 #89938892
&gt; ----
&gt; 然后村民们就这么做了。最强壮的年轻人们投入了对战斗的操练之中，附魔铠甲、附魔剑、魔法炼成、天赋鉴定、比武选拔，这些事情也就纷至沓来。虽然有些老人嘴里念叨着“那可是魔王！我们怎么可能战胜它？”但当年轻人问他们，“魔王长什么样子？可曾见到他吃过人？他会什么技能？他真的强大吗？”，老人们只好为难地摇摇头。

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:21:32 #89939025
&gt; ----
&gt; 村庄的科技与魔法研究可谓是非常先进了，诸如改变空间内时间流速、远距离传送这种，比较高端的功能，对于他们来讲都很容易做到。而攻击魔法的话，不论是走的我们在各种小说中熟知的“地水火风”这种元素套路，还是放射光线、粒子流、迷你黑洞这种结合科技气息的“高大上”套路，他们也都玩得转……总之很厉害就是了。就这样村子过了几十年、几百年，终于……

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:21:59 #89939091
&gt; ----
&gt; 全村目前唯一的一名成熟、健壮、勇敢的青年，被选为了勇者。

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:23:25 #89939227
&gt; ----
&gt; 在欢送仪式的那天，村子里的老人、妇女、小孩子们，都纷纷赶来庆贺，“你就是我们之中被选中与大魔王一战的人呢，恭喜你！希望你能凯旋而归，祝愿你的丰功伟绩永载史册！”
&gt; 
&gt; 勇者笑了笑，也回头向他们道别，然后坚定地走出了村子的边界，只见他倏忽一下，身上闪过一阵紫光，便从人们的视线中消失了。他迫不及待地用传送魔法去那小小的山谷世界的外面。

&gt; ##red|**Knishknish**## 2021/1/21 (Thu) 00:26:19 #89939488
&gt; ----
&gt; 过了一会，村子里的人便赶忙把各类道具都收起来，继续干自己的事情了。小孩子们又开始了操练，而老铁匠们也接着打造他们的武器。
&gt; 
&gt; 村里的人满怀希望：几年后培养出来的勇者，一定能够将魔王斩于刀下。

@@@@

&gt; ##gray|**lonelinesslingers**## 2021/1/21 (Thu) 00:40:12 #89941548

&gt; 算了快递到了，我去开个门。

&gt; ##red|**Kni5hkni5h**## 2021/1/21 (Thu) 00:47:39 #89942111
