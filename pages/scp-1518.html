**Titre original :** SCP-1518 - The Bubble Fountain
**Auteur :** [[user Anborough]]
**Traducteur :** [[user french_pain]]
**Date de publication originale :** 25 octobre 2013
[[include credit:end]]

**Objet n^^o^^ :** SCP-1518

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-1518 est conservé dans une chambre forte à humidité contrôlée dans le secteur souterrain du Site-117. La chambre forte mesure 10 m x 5 m x 10 m, construite en béton et recouverte de mousse industrielle. SCP-1518 est lui-même confiné dans une coque cylindrique de 1,5m x 2m x 1,5m construite avec la même mousse industrielle. La coque a une épaisseur de 30 cm et est composée de 2 morceaux de taille égale divisés par une jonction verticale. Cette jonction est articulée pour permettre à la coque de s&#39;ouvrir afin d&#39;effectuer des rotations et des maintenances nécessaires en raison des dommages causés par SCP-1518-1. La chambre forte renferme 4 coques supplémentaires pour les besoins de la rotation ; ces coques doivent rester ouvertes lorsqu&#39;elles ne sont pas utilisées lors d&#39;une inspection. Les 5 coques sont suspendues au plafond par l&#39;ensemble mécanique utilisé pour la rotation.

À intervalles de trois heures, les membres du personnel surveillant SCP-1518 doivent faire tourner les coquilles à distance, en utilisant des ventilateurs pour forcer SCP-1518-1, libéré pendant la rotation, à pénétrer dans les murs recouverts de mousse. Après cela, un membre du personnel de Classe D équipé d&#39;une bombe à mousse doit pénétrer dans la chambre forte et réparer tous les dommages infligés à l&#39;intérieur de la coque précédente. Si SCP-1518 venait à ouvrir une brèche dans sa coque actuelle, la rotation et l&#39;entretien doivent avoir lieu immédiatement, et le programme sera ajusté en conséquence. Une fois toutes les 24 heures, 2 membres du personnel de Niveau 3 doivent entrer dans la chambre et inspecter l&#39;intégrité des coques.

Suite à l&#39;Incident-SCP-1518-B3, la chambre forte contenant SCP-1518 doit être davantage insonorisée, la surveillance auditive doit être désactivée et le personnel chargé de la maintenance doit être équipé de protections auditives.

Aucune conduite ou réseau d&#39;eau ne doit exister à moins de 10 m de la chambre forte. SCP-1518 ne doit pas être exposé à la pluie et ne doit en aucun cas être transféré à travers des étendues d&#39;eau.

**Description :** SCP-1518 est une fontaine en calcaire non fonctionnelle de 1,1 m x 1,8 m x 1,1 m. Elle ne semble pas posséder de source d&#39;énergie ni de commandes de fonctionnement externes. La fontaine est remplie d&#39;un liquide ressemblant en apparence à de l&#39;eau. Ce liquide ne s&#39;évapore pas et semble inamovible de l&#39;artefact ; les mécanismes qui maintiennent la substance en place sont inconnus, mais elle ne déborde pas si la fontaine est déplacée ou même retournée. Toute matière solide ou liquide exposée au liquide (autre que SCP-1518 lui-même) se sublimera ou s&#39;évaporera instantanément, respectivement.

SCP-1518 libère sporadiquement des bulles (SCP-1518-1) de taille variable. Les instances de SCP-1518-1 se comportent en grande partie de la même manière que des bulles non anormales, mais leur éclatement n&#39;a été observé en aucune circonstance. Après leur libération, les instances de SCP-1518-1 flotteront lentement loin de SCP-1518 jusqu&#39;à ce qu&#39;elles entrent en contact avec une matière solide ou liquide (autre que SCP-1518 lui-même et le liquide qu&#39;il contient, car les bulles semblent &#34;rebondir&#34; sur ces substances). Aucun effet secondaire n&#39;a été observé suite à l&#39;interaction de SCP-1518-1 avec des matières gazeuses.

SCP-1518-1 ont une réaction mutuellement destructrice avec la matière solide. La bulle exposée va diminuer de taille jusqu&#39;à cesser d&#39;exister et détruira une quantité de matière solide égale au volume perdu (la masse et la densité de la substance ne sont pas déterminantes dans cette réaction). Il ne reste aucune trace de la bulle ou de la matière détruite.

SCP-1518-1 assimilera toute matière liquide à laquelle il est exposé et augmentera sa taille d&#39;une quantité égale au volume de la matière assimilée. Pour cette raison, une exposition à la pluie ou à une atmosphère fortement humide est généralement dévastatrice. De plus, la forte teneur en liquide de la matière biologique vivante entraîne généralement la mort des organismes exposés. Actuellement, il est estimé que le contact d&#39;une seule bulle avec une masse d&#39;eau océanique est susceptible de déclencher un Scénario de fin du monde de Classe XK.

SCP-1518 a été découvert à [SUPPRIMÉ], en Bosnie, en 199█. La zone en question faisait à l&#39;époque l&#39;objet d&#39;un nettoyage ethnique systématique en raison de la guerre civile en cours en Bosnie ; un nettoyage ayant fait ███ morts avait eu lieu dix jours seulement avant les premières rumeurs concernant l&#39;artefact. Le principal informateur était █████ ██████████, un membre d&#39;un escadron de la mort engagé pour mener à bien cette opération de nettoyage. Les 14 autres membres de l&#39;équipe ont été tués par un comportement anormal associé à SCP-1518. Peu après la récupération de l&#39;artefact, une légère pluie s&#39;est abattue sur la région, causant d&#39;importants dégâts et tuant l&#39;équipe de récupération. L&#39;équipe secondaire est parvenue à récupérer l&#39;artefact, qui a été transféré au Site-117. ██████████ s&#39;est suicidé peu après son premier contact avec la Fondation, mais ses effets personnels ont été retrouvés, dont un journal.

&gt; //Des linguistes de la Fondation ont fourni la traduction française la plus directe des documents retrouvés.//
&gt; 
&gt; ██/██/199█, Entrée ██
&gt;  
&gt; J&#39;ai reçu un message de █████ aujourd&#39;hui, demandant nos services à [SUPPRIMÉ]. Je savais que l&#39;endroit était gravement infesté et j&#39;ai été honnêtement surpris de ne pas avoir eu de nouvelles plus tôt. Il a même proposé un hébergement pour quelques nuits. Les autres ont pleuré de joie quand je leur ai annoncé la nouvelle. Avoir un lit seul n&#39;était pas courant. Une chambre complète avec de la nourriture, de l&#39;alcool et une salle de bain relevait du miracle.
&gt; 
&gt; ██/██/199█, Entrée ██
&gt; 
&gt; L&#39;arrivée a été simple, █████ nous a accueillis et nous a conduits à son domaine. Un endroit magnifique, avec de nombreux objets en marbre, en granit, en grès. Il nous a offert un déjeuner et nous a indiqué où trouver les &#34;zones à problèmes&#34;. Il avait installé un petit coin sur son balcon avec des jumelles et un télescope : apparemment, il voulait regarder demain.
&gt; 
&gt; ██/██/199█, Entrée ██
&gt; 
&gt; Stérilisation préliminaire sans incident. Les hommes sont nettoyés, les femmes et les enfants sont détenus au premier étage du domaine. Je ne sais pas pourquoi les autres ont gardé les enfants également. Normalement, ils devraient être nettoyés avec les hommes. █████ ne s&#39;est pas plaint : il a l&#39;air de tout apprécier.
&gt; 
&gt; ██/██/199█, Entrée ██
&gt; 
&gt; La stérilisation n&#39;est pas un motif de joie ou de satisfaction. C&#39;est un travail. Un devoir. Je ne suis pas sourd au monde. Nous sommes des monstres. Des assassins de familles et d&#39;enfants innocents. Le monde feint de s&#39;en soucier. Il ne s&#39;est pas lamenté sur ceux qui souffraient dans mon pays jusqu&#39;à ce que nous les tuions. Il ne s&#39;est pas lamenté sur la mort de ma femme, ni sur celle de mes enfants. Je ne fais pas l&#39;apologie du monde et de sa &#34;droiture&#34;.
&gt; 
&gt; Les autres ne sont pas comme moi. Ils rient et se moquent. Ils prennent des prix en chair et en os. Aujourd&#39;hui, ils ont pris leur prix non seulement sur les femmes, mais aussi sur les enfants. Lorsqu&#39;ils ont terminé, ils ont jeté les enfants dans la rivière et n&#39;ont tué les femmes que lorsque tous les enfants s&#39;étaient noyés. █████ a applaudi et jubilé depuis son balcon. Je suis retourné dans ma chambre et j&#39;ai réfléchi pendant deux heures à mon alcool et à mon arme. Je réfléchis à cette dernière tous les soirs. Il n&#39;y a pas de justice. Il n&#39;y a pas de droiture.
&gt; 
&gt; ██/██/199█, Entrée ██
&gt; 
&gt; Le bruit des femmes et des enfants a troublé mes rêves d&#39;ivrogne. Je me suis réveillé au bout de quelques heures. La nuit était silencieuse. J&#39;ai trouvé cela étrange, car les autres devaient sûrement être encore en train de faire la fête. Puis je l&#39;ai remarqué par la fenêtre. La pluie. De la pluie qui tombait vers le haut. J&#39;ai cru à un rêve ou à une illusion d&#39;ivrogne, mais quelque chose me disait que j&#39;étais réveillé.
&gt; 
&gt; J&#39;ai quitté ma chambre pour explorer le manoir. Je n&#39;ai vu personne. Je n&#39;ai rien entendu. Mes mains tremblaient sur mon arme. Je ne sais pas pourquoi je l&#39;ai apportée. À quoi pourrait-il bien servir ?
&gt; 
&gt; Je suis sorti dans la cour. J&#39;ai vu les autres, flottant dans l&#39;air. Était-ce de l&#39;air ou de l&#39;eau ? Leurs cheveux et leurs vêtements flottaient comme s&#39;ils étaient sous l&#39;eau. Puis j&#39;ai vu █████. Il se tenait à l&#39;intérieur d&#39;une de ses fontaines sculptées. Non, il ne se tenait pas dedans. Il s&#39;enfonçait. █████ s&#39;enfonçait dans une eau qui ne devait pas avoir plus de quelques centimètres de profondeur. Il n&#39;a fait aucun bruit, aucun mot, aucun geste. Il ne m&#39;a pas remarqué, pas plus que les autres. Leurs yeux étaient écarquillés et fixaient des choses que je ne pouvais pas voir. Des choses que je ne voulais pas voir. Après que █████ se soit enfoncé dans la fontaine et ait disparu, les autres ont suivi, un par un.
&gt; 
&gt; Puis ils ont tous disparu. La pluie s&#39;est arrêtée. Le silence a pris fin. Je pouvais entendre le vent.
&gt; 
&gt; J&#39;ai été choisi pour survivre et témoigner. C&#39;est mon devoir. Il y a une justice et elle est impitoyable. Il y a une droiture et elle est terrible. L&#39;eau est haineuse.

**Addendum [1518-001] :** Rapport d&#39;Incident SCP-1518-B3

Le ██/██/████, à 5h05, SCP-1518 a commencé à émettre des bruits incohérents par rapport à son comportement précédent. Ce son n&#39;a été que partiellement étouffé par la mousse entourant SCP-1518 et a été détecté par la surveillance audio de la chambre forte, exposant l&#39;Agent █████ au phénomène. █████ a ensuite ouvert la coque entourant l&#39;artefact en violation du protocole et est entré dans la chambre, où il a tenté de &#34;boire&#34; dans SCP-1518, ce qui a entraîné sa mort. Quatre autres membres du personnel ont été tués au cours de cet incident, avant que des agents dotés d&#39;une protection auditive ne parviennent à désactiver la surveillance et à sécuriser SCP-1518. Le phénomène a cessé 3 heures plus tard.

Le bruit généré par SCP-1518 peut être écouté sur des enregistrements en toute sécurité et il a été déterminé qu&#39;il s&#39;agit d&#39;une chanson en boucle chantée par des enfants en bosniaque (le nombre, l&#39;âge et le sexe de ces individus sont incertains). Les cycles de la chanson ne sont pas identiques ; les paroles sont cohérentes mais la vocalisation exacte fluctue.

Une transcription complète et traduite de la chanson est disponible ci-dessous :

&gt; Venez attraper les bulles,
&gt; Il y en a tellement, tellement,
&gt; Ne les laissez pas éclater,
&gt; La bulle est votre vie
&gt; 
&gt; Est-ce vous, mère, père ?
&gt; Ne pleurez pas, ne pleurez pas,
&gt; Est-ce vous, sœur, frère ?
&gt; N&#39;est-ce pas magnifique ?
&gt; 
&gt; Maintenant, les bulles tombent,
&gt; En bas, en bas, en bas, en bas,
&gt; Impossible d&#39;arrêter les bulles,
&gt; Elles éclatent, elles éclatent
&gt; 
&gt; Venez attraper les bulles,
&gt; Vous les voyez, mère, père ?
&gt; Nous sommes les bulles,
&gt; Regardez-nous éclater et mourir
