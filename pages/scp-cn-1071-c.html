    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**文件已被拦截。监督者指挥部已确认该文件内存在SCP-CN-1071认知危害。**


**文件将被自动销毁，同时您将被引导至最新的SCP-CN-1071文档页面。**



 [[collapsible show=&#34;+  最新版本文档&#34; hide=&#34;-  收起&#34;]]



**项目编号**：SCP-CN-1071

**项目等级**：Safe

**特殊收容措施**：机动特遣队Alpha-1（“Red Right”-红右手）已被派遣消灭残存基金会易感人员，机动特遣队Eta-10（&#39;See No Evil&#39;-非礼勿视）被派遣往全世界网络、媒体中植入致命模因触媒。所有未进行记忆强化手段的基金会站点核弹已经引爆，基金会所属的洲际弹道导弹已经被发射往联合国五大常任理事国的首都。所有未接受记忆强化的人（包括非基金会员工）均必须立即予以处决。同时，全世界人口正在进行批量化处决以改善记忆强化效果。

**描述**：SCP-CN-1071是一可影响人类行为的智能敌意模因，其传播途径主要通过接触已受影响人员（称之为SCP-CN-1071），包括物理、视觉、听觉接触。

记忆强化治疗被确认可以有效治疗、预防SCP-CN-1071感染，因而只需对全世界人口施以记忆强化，同时处决所有未受记忆强化者，SCP-CN-1071即可被有效收容，预计于120小时后即可完成无效化SCP-CN-1071。因而，项目重新分级为Safe等级的申请已经通过，**本该如此**。



[[/collapsible]]

文件销毁失败，但是考虑到SCP-CN-1071已经被宣布无效化，文件内已无认知危害存在。
