**Mã vật thể:** SCP-2349

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Một tổ SCP-2349 được nuôi trong môi trường nhân tạo tại Điểm-86. Trang bị bên ngoài buồng chứa môi trường này là một lồng Faraday. Tiến vào môi trường yêu cầu có giấy cấp phép từ một (1) Nghiên cứu viên Cấp 3. Tuyệt đối không đưa bất kỳ vật thể kim loại nào vào môi trường trừ lúc cho ăn hằng ngày, bao gồm đồng hồ đeo tay và các phụ kiện khác. Tổ SCP-2349 được cho ăn 6 kg phế liệu sắt và nhôm. Hai tháng một lần, tổ sẽ được cung cấp 5 kg côn trùng chết, không chứa thuốc trừ sâu. Tất cả các cá thể SCP-2349-1, dù ở bất kỳ trạng thái nào, cũng phải bị loại bỏ và tiêu hủy nếu không được dùng để thử nghiệm.

**Mô tả:** SCP-2349 có ngoại hình tương tự loài //Camponotus alboannulatus//[[footnote]] Do đó, hệ thống phân cấp trong xã hội loài kiến sẽ được áp dụng để phân cấp xã hội loài SCP-2349. [[/footnote]]. Các cá thể loài SCP-2349 có khả năng tiêu thụ kim loại và không cần các nguồn dinh dưỡng tự nhiên. Hàm dưới của loài SCP-2349 cấu thành từ một lượng lớn hợp kim đồng-nhôm. Nước bọt của chúng có tính ăn mòn cao, cho phép dễ dàng cắt qua kim loại. Hơn nữa, các cá thể kiến thợ của loài có một cơ quan tại gốc hàm dưới có khả năng tạo ra điện tích trong mỗi lần cắn đủ để hàn kim loại với nhau. Các cá thể kiến chăm sóc tổ của loài SCP-2349 đã được quan sát sinh ra những quả trứng kim loại và bơm vào chúng một hợp chất lạ, giả thuyết cho rằng những quả trứng này là một hình thức sinh sản tạm thời trong trường hợp mất đi kiến chúa.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2349/Ant.jpg|caption=Xác một cá thể kiến thợ]]


Tổ SCP-2349 được phát hiện lần đầu tại Singapore. Khi Tổ Chức vào cuộc điều tra sau nhiều báo cáo về sự cố mạch điện, kim loại biết mất, các tín hiệu radio kỳ lạ. Các va chạm sóng điện từ đã gây ra sự cố cho máy móc trong khu vực 1km xung quanh tổ. Trong phạm vi này, các vật thể SCP-2349-1, những cột thu phát bằng kim loại dựng lên bởi SCP-2349, đã được phát hiện, và số lượng tập trung tăng dần xung quanh tổ. Các vật thể được thu hồi có chiều cao trung bình 189.4 cm và phạm vi phát sóng [DỮ LIỆU BỊ XÓA] km, lớn nhất từng được ghi nhận tính đến thời điểm hiện tại.

Khi một tổ SCP-2349 được hình thành, thông thường ở các khu vực cao và giàu khoáng sản, quá trình xây dựng SCP-2349-1 được bắt đầu gần như ngay lập tức. SCP-2349-1 là định danh cho các cột thu phát được xây bởi SCP-2349. Các cột thu phát này được tạo thành gần như hoàn toàn từ kim loại vụn tái tinh chế bởi SCP-2349, hầu hết đều không có đặc điểm cấu trúc đồng nhất.

Khi một cụm SCP-2349-1 được hoàn thành, mỗi cột sẽ bắt đầu quá trình thu phát sóng các tín hiệu hiện chưa thể được giải mã. Tất cả các tín hiệu phát sóng đều khác nhau đối với từng tổ SCP-2349 đã được phát hiện. --Mục đích các đợt phát sóng này hiện vẫn chưa được làm rõ-- (Xem Phụ lục 2349-B).

Tổ các SCP-2349 tại Điểm-86 sau khi được tách ra và cho dựng nên các SCP-2349-1, đã cho thấy khả năng liên lạc với nhau. Nhằm kiểm chứng giả thuyết này, một nhân sự cấp D được đưa đến tổ thứ nhất và được yêu cầu dậm chân quanh các cá thể SCP-2349 và cản trở quá trình xây dựng SCP-2349-1. Khi nhân sự cấp D đó được đưa đến tổ thứ hai, nhân sự đã bị tấn công bởi một nhóm kiến lính, đây là lần đầu tiên kiến lính ở loài SCP-2349 được trông thấy. Các cá thể được ghi nhận đã tạo một đường biên quanh tổ hướng về phía mà nhân sự cấp D sắp tiến đến, dựa trên hướng mà nhân sự rời khỏi tổ đầu tiên.

Sau thử nghiệm, hai tổ đã được tái hợp nhất và một Lồng Faraday được dựng lên quanh buồng quản thúc nhằm ngăn việc tổ SCP-2349 tại Điểm-86 liên lạc với các tổ SCP-2349 bên ngoài. Sau khi hoàn thành xây dựng, chu kỳ sinh sản của các cá thể SCP-2349 đã giảm đi đáng kể, và quan sát trong ba tuần sau đó cho thấy các cá thể hoạt động trong trạng thái vô định. Việc phát triển của tổ SCP-2349 tại Điểm-86 giảm đi được cho là chấp nhận được nhằm ngăn khả năng các thông tin mật bị truyền dẫn ra ngoài.

Kể từ khi tổ SCP-2349 được phát hiện và quản thúc, chỉ ██ tổ khác được phát hiện. Điều này, cùng với việc số lượng SCP-2349 được Tổ Chức quản thúc đang sa sút đã xác nhận khả năng sinh sôi của loài là khá chậm. Dù chưa rõ điều gì sẽ xảy ra nếu các tổ SCP-2349 khác được cho dựng nên SCP-2349-1 với số lượng lớn như tổ đầu tiên, giả thuyết cho rằng trường điện từ sinh ra có thể gây thiệt hại hoàn toàn mạng lưới điện trong phạm vi ███ km quanh một cụm cột thu phát trung tâm.

**Phụ lục 2349-A:** Số lượng các cá thể SCP-2349-1 đã giảm và thưa thớt đi nhiều so với khi được phát hiện lần đầu. Giả thuyết cho rằng hiện tượng này là do Điểm-86 nằm ở một độ cao khá thấp so với mực nước biển chứ không phải do lượng thực phẩm được cung cấp.

**Phụ lục 2349-B:** Vào ngày ██/██/9█ một tổ SCP-2349 tại ████ ██████, Argentina đã gửi đi một thông điệp, tính tới hiện tại đây là thông điệp duy nhất được giải mã thành công, là một chuỗi tiếng Tây Ban Nha mã hóa thô sơ. Không may thay, tổ SCP-2349 này đã tuyệt diệt do một trận cháy rừng trước khi Tổ Chức nghiên cứu sâu hơn. Bản ghi chuỗi tin được gửi như sau:

&gt; Bắt đầu Truyền tin
&gt; 
&gt; Tổ ██-██ đang gửi
&gt; 
&gt; Địa giới bị xâm phạm
&gt; 
&gt; Tàn vong gần phủ tổ.
&gt; 
&gt; An nguy Người chưa rõ.
&gt; 
&gt; Cầu mong hãy về nhà.
&gt; 
&gt; Kết thúc Truyền tin.
