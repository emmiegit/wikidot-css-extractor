**Titre original :** Profil de Purplefishman
**Auteur :** [[user purplefishman]]
**Date de publication originale :** 7 octobre 2014
[[include credit:end]]

[[include component:image-block name=photo_purplefishman.jpg|caption=L&#39;agent Purplefishman ayant refusé de fournir une photo, le Dr Johannes a pris le parti d&#39;utiliser cette image pour illustrer ce dossier.]]
**Nom :** ███████ ████████

**Alias :** Purplefishman

**Hiérarchie :** Assistant chercheur de niveau 2

**Spécialité :** Aucune ; assiste les chercheurs au gré des expériences à effectuer

**Lieu :** Site Aleph ; a brièvement travaillé sur d&#39;autres sites le temps d&#39;échanges internationaux

**Historique :** Homme caucasien, 34 ans, 1,72 m, célibataire, sans enfants. Après des études scientifiques classiques, l&#39;agent Purplefishman fut embauché suite à une procédure de recrutement classique. Son travail consiste principalement à préparer les expériences sur les SCPs, à assister les chercheurs lors de la tenue desdites expériences et à rédiger les rapports correspondants.

Alors que la grande majorité de ses collègues ont quelque chose d&#39;exceptionnel, que ce soit par leur passif, leurs manies, leurs actions et/ou la présentation de propriétés anormales, l&#39;agent Purplefishman, lui, se caractérise par son extrême platitude. Il n&#39;a jamais fait parler de lui en bien comme en mal, n&#39;a jamais demandé la moindre promotion ou évolution de carrière, n&#39;a jamais fait de coups d&#39;éclats contre des SCPs, et reste extrêmement discret dans ses actions et ses conversations. L&#39;agent Purplefishman arrive le matin aux horaires syndicaux, effectue le travail qui lui est confié d&#39;une manière impersonnelle, avant de repartir le soir aux horaires habituels. Il n&#39;a jamais été impliqué dans une des frasques de ses collègues, et n&#39;a jamais causé d&#39;incidents majeurs (ou même mineurs). Lors d&#39;entretiens professionnels, lorsque la question de son évolution de carrière est abordée, l&#39;agent Purplefishman répond systématiquement qu&#39;il est bien où il est et qu&#39;il n&#39;en demande pas plus.

Sa discrétion professionnelle se reflète sur sa manière d&#39;être, du fait que l&#39;agent Purplefishman, au lieu de se déplacer dans le Site Aleph, se faufile silencieusement d&#39;un point à un autre en attirant le moins possible l&#39;attention sur lui. A plusieurs reprises, il est arrivé que certains de ses collègues réalisent au bout de plusieurs minutes qu&#39;il est présent dans une pièce, et ce même si il était déjà sur place lors de leur arrivée. L&#39;agent Purplefishman se socialise très peu avec ses collègues, et semble se contenter d&#39;effectuer son travail sans générer la moindre remarque.

Un temps, son extrême banalité a fait l&#39;objet d&#39;études de la part de certains de ses collègues pour déterminer si il s&#39;agissait d&#39;une propriété anormale, mais leurs conclusions sont que, non, il est juste naturellement fade.

Les seules fantaisies qui lui sont connues sont le choix de son alias (qu&#39;il justifia de la manière suivante : &#39;&#39;j&#39;aime bien comment ça sonne&#39;&#39;) et son intérêt pour la culture populaire fantaisiste. Ce dernier point n&#39;est qu&#39;une hypothèse, cependant, car cet intérêt ne se manifeste que par sa tendance à s&#39;insinuer dans des conversations relatives à la science-fiction et/ou la fantasy pour délivrer une petite remarque avant de reprendre ses activités habituelles.

**Ils parlent de lui :**

Qui ça ? - //92% des membres du personnel du Site Aleph//

Qu&#39;on lui mette des clochettes à ses chaussures, qu&#39;il agite une crécelle, n&#39;importe quoi pourvu qu&#39;il fasse du bruit quand il se déplace, bordel. Ce matin encore, je me prends un café à la machine, je me retourne, et je manque de faire un arrêt cardiaque en tombant nez à nez avec sa gueule de con. - //Agent Neremsa//

Je n&#39;ai rien à dire sur ce type. Et je ne dis pas ça dans le sens que j&#39;ai une dent contre lui, non. Je n&#39;ai vraiment rien à dire sur lui. Il est juste... Là. Je peux vous faire un dossier à charge sur tout le monde, ici, mais à son sujet, ça se limiterait à la phrase &#39;&#39;il existe&#39;&#39;. - //Dr Johannes//
