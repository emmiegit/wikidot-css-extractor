    <pre><textarea class="page-source" readonly>這是一篇整理表，整理了常出現於[http://scp-zh-tr.wikidot.com/forum/c-6232339/ 創作點子及腦力激盪]和[http://scp-zh-tr.wikidot.com/forum/c-6232340/ 草稿及其評價][[footnote]]譯註：此處改為繁中網站的相應網址。[[/footnote]]討論區的點子和寫作陷阱，並對這些做出較詳盡的解釋。

**與我的[[[mackenzie-tips|寫作撇步頁面]]]相同，這些都是主觀觀察得到的結果，同時並不代表絕對正確的事實或規定。**你可以自由地選擇聽從或無視以下提及的任何一條。

[[toc]]

+ 點子與概念

++ 基金會並不是魔法道具手冊或怪物指南。

稱於[http://www.wizards.com/DnD/Default.aspx Dungeons &amp; Dragons]的產業鏈的[http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/35magic 數個][http://www.wizards.com/dnd/Product.aspx?x=dnd/products/dndacc/02430000 代表性的][https://www.wizards.com/dnd/product.aspx?x=dnd/products/dndacc/9780786951017 資料手冊]，這是一個需要解釋的較廣分類。

++++ 普通魔法物品
普通魔法物品可以是以下所述：

* 一個在它的用途上超級有用的物品。（例如一個能切開所有東西的劍或一個能破壞所有東西的槍，這些常常被稱為「[[[the-big-list-of-overdone-scp-cliches|超極限物品]]]」或「OTT」物品。）
* 一個在它的用途上超級沒用的物品。（也被稱為「反OTT」物品）
* 任何僅包含一個物品，與有明確定義的啟動方法與功能的物品，且沒有任何背景或故事。
* 整體來說，任何描述讀起來像是從遊戲或類似地方出來的物品都被歸類在這個分類。

魔法物品的問題就是，它們普遍都很無聊。對我而言，基金會在本質上是探索人類對超自然與異常的回應；一個沒有深入刻劃感情而單純存在的物體並不符合那個描述。

要讓一篇SCP文章成功，先想好一個//效果//和//故事//會有幫助；一旦你有要講的故事，你隨時都可以想出一個物體或生物，把它們塑造成你要的樣子。從物體開始並反過來會變難很多。

+++++ //後續：詛咒魔法物品//
當一個點子被指出是單純的魔法物品後，常見的回應是加上後果。這麼做是錯誤的，因為這樣並沒有直接處理基本問題：它還是一個魔法物品，現在它只是一個//被詛咒//的魔法物品。

+++++ //後續：引誘人很無聊//
為了啟動效果而引誘人們使用它的任何物體通常會變得勉強或不有趣。實際上，讓[http://scp-zh-tr.wikidot.com/system:page-tags/tag/%E5%B7%A5%E5%BB%A0 工廠]物體這麼有趣的部份原因是因為，那些糟糕的事會發生是因為人們//自願//使用它們，而不是物體對著他們的腦說悄悄話。

+++++ //後續：概念的獨特性//
SCP社群將獨特視為一個非常重要的面向。然而，很多新成員常被到底是什麼讓一個東西變得獨特或具原創性這個問題纏住。

拿經典的三兄弟，[[[SCP-261]]]、[[[SCP-294]]]和[[[SCP-914]]]做例子。它們的概念都是相似的，因為本質上它們都是「隨機物體產生器」；這些物體在刺激下都會製造其他物體，而那些物體通常都具有異常性質。其他會進行一樣的行為但看起來不一樣的東西（如外觀上是書或家電，而不是販賣機）普遍來說還沒獨特到可以成為一個不同的SCP。

如果你的點子可以被說成「像是［已經存在的SCP］，只是［有點不一樣］」，那你可能要後退一步，並思考你是不是走在正確的軌道上。還要一點要記住，//你//覺得概念與現存作品比起來夠不夠獨特並不重要，重要的是//社群//擁有能夠把你的文章投票刪除的力量，而如果你不能說服他們，你就有大麻煩了。

++++ 怪物指南條目（即一般怪物）
就像是魔法物品，怪物這種生物的存在就是為了製造痛苦與受難，並沒有規律或理由。這不代表我們必須知道所有的生物從哪裡來，只是代表不要只單純描述它的外觀和行動。

一篇文章是怪物指南條目的確切跡象是，文章詳細解釋了它的能力與它如何對特定刺激做出反應，尤其是它會被「激怒」的狀況，或會生氣然後變得有敵意。如果它感覺可以被當作一般敵人丟進一個角色扮演活動，那你寫錯方向了。

如同普通魔法物品，很多時候的問題是這隻生物沒有吸引人的背景或故事。如果它與基金會的唯一互動是它殺了很多人或它很難收容，又或是它根本可以搬到任何其他設定裡去當「當日怪獸」，那你沒有掌握好它。

++ 人形實體、搞笑和Keter級項目

從數據上來說，這三個分類比任何你想得出來的其他東西都更難寫，因此我都會建議新成員不要嘗試寫這三類，直到他們寫出了一些成功的作品。

++++ 人形實體
問題大到讓它需要[[[so-you-want-to-write-a-humanoid-scp-object|它自己的心得文章]]]，人形SCP有一系列相關聯的寫作陷阱。極大一部分的人型SCP要不是超級英雄（有超能力的人）、超級壞蛋（一樣，只是//邪惡//）就是[http://tvtropes.org/pmwiki/pmwiki.php/Main/MarySue 瑪莉蘇]那種「實現願望」的奇幻故事。

一個人型SCP寫錯方向的確切跡象是，當它的特定外觀或習慣與它的異常屬性或收容需求沒有關聯時，文章是否大量、不需要地詳細解釋這些內容。另一個大警旗是人型實體能夠在基金會站點遊蕩（就算是有護衛伴隨），或基金會沒有理由地讓它們得到想要的任何東西。

++++ 搞笑SCP
搞笑SCP常被認為比普通SCP更好寫作，或是當作那些沒辦法上主清單的點子的某種「垃圾箱」。這不可能更偏離事實了，因為搞笑SCP不只要達成所有主清單SCP的需求，還要廣泛地好笑。整體來說，搞笑SCP比普通SCP還要難寫，畢竟不論它寫得多好，只要讀者沒有因你的笑點而笑，他們就不會幫你的文章加分。

+++++ //後續：參考流行文化的搞笑SCP並不好//
普遍來說，將遊戲、電影或其他小說內的事物直接寫成SCP並不好笑，而在數年前的大編輯時，大部分落入這個分類的搞笑SCP就被掃除一空了。

++++ Keter級項目
廣泛的定義上，Keter級項目是「對全人類有害的威脅」[[footnote]]譯註：##red|注意！##此定義已不合時宜，現在最常使用的是盒子測試：「如果你把項目關在盒子裡，而只要你不嚴格地去執行收容措施的話，它就會主動的跳出盒子，那它就是Keter」。__此意味著Keter級SCP需要使用完全量身定制的收容程序，而且收容難度和收容所需資源量極高__。[[/footnote]]，並與人形實體和搞笑SCP同樣地難以寫作。這是因為，要想出一個影響廣泛到會威脅全人類，同時能讓基金會維持隱密帷幕的某種東西，同時讓它成為有趣作品的過程出乎意料地困難。雖然一個能一口吞下地球的星球大小怪物幾乎確定會被分為Keter級生物，在這樣寫的同時，要讓它變得可信（在基金會的寫作框架下）和有趣幾乎不可能。

看一下主清單的話，你也會發現Safe級和Euclid級項目的數量是Keter級項目的//四倍之多//；光這樣應該就能明確指出它們有多麼少見了。

++ 危險／死亡／血腥是廉價的恐懼

在SCP的背景中，危險是一個很籠統的概念；有些SCP被收容是因為它們會威脅基金會對世界隱藏現實的脆弱本質的任務。單純地讓某個東西血腥恐怖很簡單，但單獨來看並不有效：肉體恐怖可能可以從你的讀者那得到快速的回應，但如果那是你唯一的看點，他們可能不會有長久的興趣。

換另一種說法，只包含突發驚嚇和怪獸的恐怖電影通常不會與那些操弄觀眾內心恐懼和恐懼症的懸疑驚悚電影同樣有趣或成功。

+++++ //後續：強姦是極度敏感的話題//
不論是SCP或在其他任何地方，強姦是一個//極//難寫作的題材。不只是因為它不可能以有品味的方式寫作，你幾乎保證會只因這個主題就得到負面回饋。即使是資深的作者，有許多案例是與強姦相關的SCP被積極地評分下架，只是因為他們與寫得好差了一步之遙。

我想不需要說，直到你有//大量//在網站寫作的經驗之前，這是你//完全//不應該碰的東西。

++ SCP一定要具獨立性

這代表著，一定要讓讀者可以「了解它」，就算這是他們讀過的第一篇SCP也一樣。你必須預設讀者沒有其他更充實文章的背景知識來支撐你的作品。

+++++ //後續：別嵌入關注組織//

很多新寫手會落入的陷阱就是，為了要讓一個東西更有趣，他們從[[[groups-of-interest|關注組織]]]隨機挑選一項並試著塞入他們的文章。這通常沒有用，畢竟大多數寫給關注組織的文章都是一開始就規劃好的；如果你用這種與該關注組織先存的官方設定衝突的方式嵌入，這會讓你的文章被扣分。

+++++ //後續：不要無謂地交互試驗或交叉連結//

這是那些高置架上的[[[scp-series|系列一]]]裡更常見的現象，不僅是交叉連結或交互試驗幾乎不再出現，它們同時也是保證扣分的好方法。普遍來說，交互試驗和交叉連結會被視為是明目張膽地寄生在另一篇文章上並吸取票數；就算是非本意的案例，如果理解一篇文章會需要其他被連結的文章，那麼頁面獨立存在的能力會被認為不夠完整。

+ 格式與寫作

++ SCP文章應該簡要

當我寫SCP時，我會把它想像成一種專業文件的執行重點；你的讀者也許夠聰明可以讀得懂你的科學胡扯，但他們沒有閒到會去讀一個十頁論文，上面寫著物理性異常的不明性質。專業且精準，但讓你的用詞簡單、容易了解。過度使用艱澀詞彙和科學術語並不一定會讓文章變好。

++++ 特殊收容措施
與上述SCP文章主題的解釋相同，文章中的特殊收容措施部分普遍來說，被認為是在發生重大事故或收容失效時，為了維持收容、再度收容物體所設的緊急指示。負責的小隊必須知道如何保持自己與項目的安全，直到可以確定更久遠的解決方法。

你也可以在[[[mackenzie-containment|這篇文章]]]裡讀到如何寫出好的收容措施。

+++++ //後續：特殊收容措施應該要//特殊
在收容措施部分內的所有內容必須與被提及項目的異常屬性有直接關聯。我的意思是，如果「守衛輪替」、「門鎖密碼」和「鎖門措施」這種東西與這個SCP沒有直接關聯，那這些都是「沒用的瑣事」；基金會雇用的任何人都會知道這些基本措施，那對這個特定項目並不重要。

這對特定大小的房間或特定材料也是一樣：它們僅在物體或生物有收容風險，或未達成時會對站點人員造成危險的時候才應該被提及。將一個人形SCP放入「標準人形實體收容間」並沒有錯；不需要提到是一個內部有著家具與床的六乘八房間，除非以這個實體而言，你想像中的標準收容措施與你實際需要的有明顯的差別。

更簡單地說：要假定基金會員工夠聰明，而且已經經過了基本維安訓練。把不需要說明的事詳細說出來只會讓你的文件充滿不需要的文字。

+++++ //後續：措施不應被刪節//
如果你在措施區刪節任何東西，就有點違背了當初設置緊急指示的目的。收容團隊//需要//知道的任何內容都應該隨時開放，而不必要的任何內容最初就不應存在於措施區。

//唯一//被普遍接受的例外是站點數字和名字；如果你身處一個站點，而你需要一個與剛突破收容的項目有關的緊急指示，那你他媽的已經知道你在哪裡，而那份資訊在當下就變得不必要。

+++++ //後續：措施不應指定特定人員//
在宇宙觀裡，讓一個人成為單一項目所有研究的聯絡點不太合理。如果那個人受傷、遭殺害或無法工作，那所有研究將被迫停擺直到有人能夠接手為止，然後我們就要更新所有有關的文件，這只會造成大量疑惑。不提到名字而是寫「高級研究員」或「站點主任」會更好。

在宇宙觀外，任何在措施區內的特定名字會，第一、與基金會無名／無臉的主題相違，讓整個文章感覺不對和第二、看起來像自我插入，不論那是不是你的目的。

+++++ //後續：基金會是冷酷的，而非殘酷。//
我很確實地相信，D級人員並不會在月末被隨意地殺害；讓基金會這麼浪費人類生命看起來並不合理，同時我也很難想像，如何對外否認有這麼多人同時從地球表面上單純地消失，就算他們大多都是從第三世界國家或獨裁國家引入也一樣。

具體來說，將人類餵給SCP幾乎是永遠不該做的，除非讓該SCP維持收容有個絕對//需要//人類的//特別//、//可以讓人信服//的理由。一隻牛或豬更有營養，在道德上跟人類比沒那麼糟，而且誠實地說，很少有SCP可以分辨出來。就算有SCP喜好人肉，我們普遍不會迎合它們的要求，所以這應該不會是問題所在。

++++ 描述
這不用說都懂，但不少人會忘記這點：

//你的SCP的描述區必須真的描述這個SCP。//

記住這應該是執行重點；高級員工例如監督者沒有閒時間，且他們不應該要讀完你的整份文件後才知道被描述的項目是一個生鏽的刀子，會操控人的心智去獻祭嬰兒（拜託不要用這個點子，這只是個示範）。

一個普通的經驗法則是，如果讀者在讀完第一段後沒看到完整的物理描述，或第二、三段後不能很好地了解它的效應，那你可能寫得太拐彎抹角了。

+++++ //後續：SCP文章依然要有文學價值。//
儘管有著不常見的格式，SCP文章應該仍具有虛構故事的所有傳統性質：

* 你需要解釋清楚。
* 你需要營造氣氛。
* 你需要戲劇性地揭幕或有故事高潮。
* 你需要有某種結局，就算只是在敘事上賣關子。

SCP文章需要以專業且專門的格式寫作，這個事實並不會免除你身為作者達成以上標準的責任；這就是寫SCP時基礎難題的一部分。

+++++ //後續：起源資訊並不必要//
我看過很多人想破頭，試圖想出一個東西是如何且怎麼被發現的，但是有時候最好的方法就是完全不要提到。如果你發現你自己刪節了很大一部分的起源資訊，就因為你想不出同時有趣且可信的東西的話，那你最好還是考慮是不是完全留白就好。

++++ 附錄／其他
文章的附錄有兩種主要用法：

* 在描述區建構的概念之上更進一步。
* 在文章後建立「後續內容」來製造出一個有時間進展的感覺。

他們//不//應該用來分開邏輯上應該屬於主描述區的內容。主題如物體或生物的起源資訊則有個人看法：法則是，如果起源資訊較短，它會比較適合在描述區的後面。如果很長或比較難懂，它可能在附錄裡會過的好一點。

+++++ //後續：不一定需要實驗記錄／訪談紀錄／事件紀錄//
就如任何附錄一樣，上述的紀錄需要有實際的價值；它們應該在項目上加入有意義的見解，而不是掛在後面，只為了讓文件變得更長。

記住這個：[[[SCP-173]]]無與倫比的短，但它成功地在佔據的小空間中描繪出上好的圖畫。比較長並不一定比較好。

+++++ //後續：幽默的附錄已經退流行了//
常常被稱為「歡樂基金會」，這指的是符合以下任何模式的附錄：

* 下一個為了自利而亂用這個物品的人將被懲罰。
* 下一個用這個物品惡作劇的人將被懲罰。
* 關於這個物品，下一個不遵守命令或違反維安措施的人將被懲罰。
* 任何提到被「降級成D級人員」
* 任何提到因微小違規而被處決。

這類型的附錄在數年前就退出風潮了，畢竟它們暗示著基金會充滿著白癡或愛惡作劇的人，而他們會濫用可能具有「威脅存在本身」的異常屬性來將全人類的安全置於危險之下。這不再出現了，而還有這些的老文章正被慢慢地編輯修改或淘汰。

這不代表SCP不能有情境式的幽默感；很多著名文章有一定程度的荒謬性，整體來說，這讓它們變得更好。就是不要把基金會是一群滴口水白痴的幽默感放進你的文章。</textarea></pre>
