    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Nachkonstuktion
**Autor:** [[*user RJB_R]]
**Original:** https://scp-wiki.wikidot.com/reversed-engineering
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

Professor Duncan Gills sah auf seine Uhr. Fünfundvierzig Minuten. So lange hatte er gebraucht, um das Gesicht der Robotik zu verändern … der Foundation und vielleicht sogar der Welt. Er blickte auf seine Kreation hinab, das Ergebnis von so viel Löten, grimmiger Schmuddeligkeit, bearbeiteten Rädchen und sogar ein bisschen Glück. Es war ein kleiner Messingautomat mit Glühbirnenaugen und einem Lächeln, das einen ganzen Weihnachtsbaum zum Leuchten bringen könnte. Nachkonstruktion zweier Skips in eine glorreiche Einheit. Sie würden jetzt seine Forschung finanzieren! 

Mister Brass, oder was er einmal war, lag friedlich darunter, bedeckt mit wunderschönen Rillen und Zahnrädern und allen möglichen fantasievollen mechanischen Klappen. Dies war sein Coup de grâce, seine schönste Stunde. Damit musste der Uhrwerkvirus nicht mehr gefürchtet werden. Weit davon entfernt! Es würde die Quelle neuer Foundation-Drohnen werden, die aus seinem Labor und über die Erde marschieren würden, bis die ganze Welt in ihrem liebevollen Griff wäre.

Atemlos beugte er sich zu seiner neuen Schöpfung hinunter. &#34;Brass, kannst du mich hören? Bist du da? Bitte sag etwas!&#34;

Ihm wurde mit einem eisernen Griff um seine Kehle und einer mechanischen, monotonen Stimme geantwortet, die in seinen beiden Trommelfellen dröhnte, als hätte der kleine Schlagzeuger einen Zwilling.

&#34;ZERSTÖRT ALLE MENSCHEN.&#34;

//Oh Scheiße …//

----

Dr. Gears blickte auf, als sich das Klirren, das gerade außerhalb seines Büros zu hören war, nach innen verlagerte.

&#34;Ich grüße Sie, Doktor Gills. Ich vertraue darauf, dass Ihr Kostüm ein Ergebnis der Forschung ist.&#34;

Es gab keine Antwort, nur das leise Summen eines internen, sich windenden Netzwerks von Zahnrädern.

&#34;Ist das ein Kostüm?&#34;

Die beiden Roboter sahen sich an, dann wieder zu Gears. &#34;NEGATIV.&#34;

&#34;Ich verstehe.&#34;

Als sie nach seinem Gesicht griffen, hatte Gears einen letzten flüchtigen Gedanken. Es war ein alberner, von einem Mann, der normalerweise nicht zu Höhenflügen neigt.

//Ich nehme an, ich bin jetzt wirklich ein Zahnrad …//

----

Die Situation verbreitete sich schnell über die Grenzen des Standorts hinaus. Anstatt den Uhrwerkvirus zu beruhigen, hatte Dr. Gills ihn stattdessen zu einer neuen, schrecklicheren und virulenteren Form mutiert. Jetzt würden alle Mister Brass werden und mit ihren Verbündeten Schritt halten.

Schritt für Schritt überquerten sie die sicherste Einrichtung der Foundation und brachten jede Anomalie zum Einsturz, auf die sie stießen. 682 wurde durch das Drehen eines Ventils und die Zusammenarbeit des gutgeschriebenen Kollektivs zu einem Set aus drei nervösen, Messing-schreiender Bots. Die leitenden Angestellten versuchten ihr Bestes, um dies zu verhindern. Aber es war alles umsonst.

Bright fiel, als sein Schimpansenkörper ihrem metallischen Griff nicht entkommen konnte. Seine kalten Affenfinger waren nicht mehr um eine glänzende Metallkehle gewickelt, sondern in schimmernde Bronze gehüllt.

Clef war begeistert, als ihm klar wurde, dass nicht einmal ein Pakt mit sich selbst ausreichen würde.

Als sie hinter Mann her waren, war er fasziniert und wollte sie studieren. Vielleicht hätten sie sein Angebot auch angenommen, wenn er nicht das Entriegelungsverfahren erwähnt hätte.

Schließlich fielen die Mitarbeiter einer nach dem anderen, wo sie lagen. Bis einer der wenigen Überlebenden vortrat. Ein Mann, der der Champion aller sein würde. Dr. Kondraki und seine Booterfly-Armee.

Er warf seine Macht gegen sie und befahl seinen Schmetterlingen atemlos, durch ihre Reihen zu schwingen und illusorische Mächte in ihren Windschatten zu bringen. Leider war es umsonst. Ihre kalten, gefühllosen Robo-Augen fielen nicht der Torheit der magischen Augen des Menschen zum Opfer, und sie nahmen ihn wie alle anderen.

Alles schien verloren …
----

In einem einsamen Raum, abseits der Hektik, hob Forscherin Zyn einen der verletzten Schmetterlinge auf. Sie wog vorsichtig seinen Flügel und flüsterte ihm zu: &#34;… Nein, du verdienst dieses Schicksal nicht.&#34;

Ihr nächstes Ziel war Manns Labor … und mit //Schicksal//.

----

Die Union aus Messing bereitete sich auf eine Invasion der Welt vor. Wenn die Foundation sie nicht mit ihren größten Champions aufhalten konnte, wer hatte dann überhaupt eine Chance?

Da hörten sie es. Ein Flattern, anfangs leise, aber immer stärker werdend, bis bald jedes ihrer kleinen eisernen Trommelfelle im Takt dröhnte.

Sie stürmten wie die Rache der Sith durch den Schauplatz, verwüsteten zuerst die vorderen Reihen und stürzten sich auf die anderen. Schmetterlinge mit rasiermesserscharfen Kanten, die durch das Messing rissen, als wäre es Seidenpapier mit der Glasknochenkrankheit. Als die in Messingsärgen eingeschlossenen Menschen befreit wurden, jubelten sie. Bald war jeder Mensch frei, und nur die ursprünglich Infizierten blieben übrig. Als es in Bänder geschnitten wurde, hörte es einen letzten Schrei von seinem Zerstörer:

&#34;Konstruiert das nach, Bitches!&#34;</textarea></pre>
