    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-026
**Autor:** [[*user H3G1]]
[[include info:end]]



**Objekt #:** SCP-026-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-026-CS je uloženo ve Skladišti B Oblasti-15CS. Přístup k objektu za účelem testování je umožněn všem zaměstnancům Úrovně 1. Při testování je nutné zapisovat každý průlom v řešení SCP-026-CS spolu s postupem. Jakékoliv nepředvídatelné chování objektu je nutné nahlásit oblastnímu řediteli. 

**Popis:** SCP-026-CS je hlavolam měnící svou podobu po každém úspěšném vyřešení. Věří se, že každá změna SCP-026-CS je unikátní a dodnes nebyly objeveny žádné identické modifikace či postupy k jejich řešení. Dodnes bylo objeveno téměř 4 000 modifikací, z nichž většina byla podobná klasickým hlavolamům a skládačkám různé obtížnosti. Mezi příklady unikátních či anomálních řešení SCP-026-CS patří:

* zasazení do zeminy. Během dvou týdnů v květináči vyrostl stonek, na němž se zformovala další modifikace SCP-026-CS.

* představování si, jak by měl být hlavolam vyřešen. Poté, co subjekt v myšlenkách prošel svou představu o řešení a představil si složenou podobu se stále nesložené SCP-026-CS změnilo v jiný hlavolam.

* opakování již vyzkoušeného řešení konkrétní modifikace poté, co přišla další osoba, která měla s řešením pomoct. 

* složení Rubikovy kostky v blízkosti SCP-026-CS.

* podvod. Subjekt vložil do SCP-026-CS (v podobě dřevěné skládačky) dílek z jiné skládačky. Jednalo se o jediný případ, kdy bylo objektem podvádění přijato jako řešení.

* bezcílné skládání. Subjekt se nepokoušel složit SCP-026-CS i přesto, že znal řešení. V určitém bodě se SCP-026-CS změnilo na jiný hlavolam, přičemž se ozvalo jemné cinknutí, které se od té doby ozývá při každém úspěšném vyřešení.

Na základě pozorování subjektů pokoušejících se vyřešit SCP-026-CS byla vybudována hypotéza o vedlejším efektu objektu, který ovlivňuje zájem řešitele. Žádný se subjektů se nikdy při řešení nestresoval či se jinak negativně neprojevoval. Naopak pokud po dlouhou dobu nebyl subjekt schopný postoupit v řešení, poprosil o pomoc další osobu či osoby, se kterými momentální modifikaci eventuálně vyřešil. Tuto hypotézu podporuje i příbalový leták nalezený u objektu (viz Dodatek 026-CS-A).

**Dodatek 026-CS-A:** Záznam o objevení

SCP-026-CS bylo nalezeno v P.O. BOXu jedné z nadačních krycích společností &#34;Stezka - cestovní poradenství&#34;. SCP-026-CS přišlo ve formě malé fialové krabičky, ne které bylo vytištěné zlaté &#34;W&#34;. Po otevření byla v krabičce nalezena instance [[[SCP-445]]] složená do origami kolibříka. Po rozložení byl na instanci SCP-445 nalezen níže přiložený text, ze kterého bylo vyvozeno, že je v nejlepším zájmu Nadace všechny modifikace SCP-026-CS vyřešit.


[[=]]

&gt; Už tě nebaví ty staré, známé, nudné skládačky a &#34;náročné&#34; hlavolamy? 
&gt; Chceš potrápit své mozkové závity? 
&gt; 
&gt; **Vyzkoušej náš nový Senza hlavolam od Dr. Wondertainmenta^^®^^!**
&gt; 
&gt; Žádné návody, žádné &#34;otoč tohle a pak tamto&#34;, jenom TY a stovky a stovky hodin ZÁBAVY!
&gt; Pokud si nebudeš vědět rady, zavolej si na pomoc kamaráda a spolu se pokuste rozluštit //tajemství vesmíru//!
&gt; @@ @@
&gt; @@ @@
&gt; [[size 60%]]Čtením tohoto letáku vyjadřujete souhlas se smluvními podmínkami společnosti Doktor Wondertainment, s.r.o., jimiž se Dr. Wondertainment^^®^^ zbavuje veškeré zodpovědnosti za potenciálně způsobenou újmu na zdraví či majetku a jimiž se zavazujete ke zdržení se všech právních aktivit směřovaných proti výše zmíněným právním a/nebo fyzickým osobám.[[/size]]

[[/=]]
