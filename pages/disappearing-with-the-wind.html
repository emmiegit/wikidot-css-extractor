**随风各飘散 I ——各自远扬**

**作者：**[[*user Simon Arran]]，进入[[[*http://scp-wiki-cn.wikidot.com/Simon-arran|业余史学顾问Simon的人事档案]]]查看该作者的更多作品。

**鸣谢与人设：**[http://scp-wiki-cn.wikidot.com/forum/t-6379981/disappearing-with-the-wind 敬请移步讨论区后记一观]

++ 各自远扬

[[/=]]



++++ 一号

2028年 7月31日  距离基金会解散已过去五年，或许这颗蓝绿相间的星球上，已剩不下几个人还记得曾经存在过这样一个以保护常态为目标的庞大组织了，因为，一切已恢复常态。

**墨西哥，拉巴斯港北边，不起眼的小岛，某座无名荒山平坦的顶端**

      一位面容清癯的老者坐在轮椅上，凝望着悬崖下波光粼粼的加利福尼亚湾。这条一千公里长的海湾，原本是片肥沃谷地，[http://scp-wiki-cn.wikidot.com/twistedgears-kaktus-proposal 八十多年前]，一群狂热的信徒在魔鬼帮助下把碎片拼合成残缺的神明，给大地留下了这道永久的疤痕。[*http://scp-wiki-cn.wikidot.com/djkaktus-s-proposal 一百年前]，海对岸一座偏远的小镇里，他们自身也曾妄图窃取神明之力，无辜的灵魂化为终结一切之枪，所指之处尽归虚无，几位并肩数十载的战友背叛了他们的引路人，那一天，神罚降临荒漠，管理者与地狱王国一同消失，Aaron也自此隐退，他自己则临危受命，成为监督者的首席，如今，那些分裂者已再无踪迹。[*http://scp-wiki-cn.wikidot.com/dr-manns-proposal 一百三十年前]，他还是个天真的医学生，追随在康奈尔大学最杰出的青年物理教授Aaron Siegel身侧，见证着身边的世界逐渐步入荒诞国度之门，直到某一天，他们发现自己也属于异常。[*http://scp-wiki-cn.wikidot.com/scp-001-o5 一百五十年前]，不，那不是他的记忆……

往昔的回忆如蛛网中乱麻在O5-1脑海中纠缠，继而又如破碎的泡沫般消散，作为凡人，他已在尘世行走了过长的岁月，甚至还曾用不该存在的扭曲之力，维持了百年的少年容貌……如今，是回归原点的时候了。

      老者从轮椅中缓缓起身，他身后，那位原本一直静静矗立着的鬓角花白的谢顶老人，急忙伸手来扶，却被他甩开。他前行几步，手杖也从指间滑落，老者的目光随着思绪一起飘往比大海更深邃，比苍穹更旷远的地方，咸腥的海风拂过，他在风中微笑，笑容里有几分落寞、几分释然，仿佛看到彩虹的彼端Aaron和William正朝他招手。那位谢顶老人看着老者的身影在风中消散，他抛下拐杖，伸出双手，手中捧到的却仅剩下一件破旧的白色长袍。Gears缓缓跪下，望向蓝色天际，群山无言。

      “父亲！”几十年来他第一次喊出了这个词，碧空浩渺，无人应答，唯余鸥声阵阵，热泪迷蒙了双眼。
      上次流泪，还是[*http://scp-wiki-cn.wikidot.com/black-queen-hub 三十多年前不辞而别]时站在熟睡女儿的床前。
----
++++ 二号
      **希腊，爱琴海，桑托林岛**

三千五百年前， 机械与血肉的追随者在此地激战，[*http://scp-wiki-cn.wikidot.com/sarkicism-hub 亚大伯斯的术士]唤醒了古兽，[*http://scp-wiki-cn.wikidot.com/church-of-the-broken-god-hub 麦卡恩的牧师]召来天谴之火，那蛇身九首的怪物与它身下的锡拉山同时化为齑粉，海啸席卷了东地中海，灰尘埋没了已在余波中崩塌的克里特王城。三千五百年后，在这座月牙形的小岛上，据说能看到世界上最美的夕阳，爱琴海涛声依旧，悬崖上的小镇游人如织，却无人记得眼前这十一公里宽的蔚蓝海湾曾是巨兽盘绕的参天岩柱。

      距离悬崖酒店区不足百米的地方，有座依山而建的三层小楼，夕阳给浅粉色的墙面染上一抹更浓的红艳，余辉在宽阔阳台上的粉红色地板间跃动，葱郁的花木间似有火焰在燃烧。风信子、鸢尾、三色堇、铃兰、水仙、百合、凤仙、紫荆、攀援玫瑰……更多的是足以让植物学家惊叹的地质时代孑遗，花架上和盆中的花卉们似乎遗忘了自己的花期，这季节该盛开与不该怒放的纷纷在此地争奇斗艳。花从中间是个[*http://scp-wiki-cn.wikidot.com/scp-006 盛满泉水]的小泳池，池畔几株月桂蓊郁繁茂，枝叶扶疏，天蓝、翠绿毫不突兀的与粉红色交相辉映，时值盛夏，此地依然凉风习习。

一位身穿白色手工蕾丝长袍、披着灰色针织披肩的慈和老妇人，正靠在古藤躺椅上欣赏着最后的落日余晖，一只[*http://scp-wiki-cn.wikidot.com/scp-529 浅灰条纹小猫]正在她怀中安睡。二号，是基金会最年长的监督者，自从她加入基金会起就是位慈祥的老奶奶了，她秉持神意，从另一个平行宇宙跨入当世，带来了趋避末日的谏言。近百年来，她目睹了一代代基金会新人成长、老去，见证了一次次世界重启、时间重置，如今，在送走了最后一批对未知充满好奇的研究员后，这位流淌着神血的老人，感到疲惫而欣慰，她即将回归群星的怀抱。

“Sophia.”她把正在照料花朵的Light博士叫到身边。

“奶奶。”小猫Josie似被Light吵醒，她在老人怀中翻了个身，又伸伸懒腰，继续睡去。

“孩子，或许你母亲告诉过你，说我是你的祖母，Bright帮你查到的基金会文件中也这么记录，其实，你并非我的后裔，但确实流淌着和我一样的血液，因为你就是我。”老奶奶缓缓的叙述着。

Light博士听到最后一个词时后退了两步，险些跌倒。

“是时候了，拿着这个，开启数据库的钥匙，密码是反写你的全名，里面有我一生的所见所闻。”她从绣着水仙、幽兰的亚麻布手包里轻轻拿出一枚带有金色曲柄的红宝石首饰，郑重的放进Sophia手心。

“难道您要…… 不，保健医生说您身体康泰，各种指标比70岁的老人还好，怎么会？”

“孩子，是时候了，终有一天你会懂的，我本想把基金会的担子交到你肩上的，如今这都不重要了。”

“奶奶！不要再说了，后天咱们还要去那克索斯看您最喜欢的米南达喜剧啊。”基金会内以“铁娘子”著称的Sophia Light博士此时眼中噙满了泪水。

“不必挂怀，任何戏剧都有落幕的一天，至少，我还能给你留下份工作，你会收到几份文件， [[span class=&#34;ruby&#34;]]灵光原子能集团[[span class=&#34;rt&#34;]]LightS AtomiC GrouP[[/span]][[/span]]的董事长任命书，嘿嘿，或许还有能让你昏昏欲睡的内部财报和人事档案，这些年，你的前同事们把公司打理的很好。”

“……”Light轻轻握住老人微显干涩的手掌，相顾无言。Josie已然醒来，伸出粗糙的小舌头，似安慰般轻柔地舔着她的手背。

最后一抹红霞自海天相接处褪去，不知不觉间已过许久。繁星漫天，Sophia 仿佛看到一束光洒在老妇人的身上，时间好像静止了一样，听不到涛声、虫鸣，老奶奶的身体在星辉中越变越小，最终凝成一个奇点，回归到她的故乡宇宙。躺椅还在缓缓摇动，上面空无一物，她在坐垫上还能感觉到老人的余温。Josie不知所措地在Light博士怀里低声呜叫着，时不时探出头来寻找消失的主人。

诸神的时代已然落下帷幕，接下来将是属于凡人的崭新黎明。

----
++++ 三号
**伦敦 温特布利球场**  

随着唱完最后一曲Disappearing with the wind，数万名观众欢声雷动，荧光棒和全息投影宛如繁星，体育场中央搭起的舞台上，一名身穿白水手服、黄领带、黑短裤、黑色套袖套腿的俊美金发少年，正频频向粉丝们致谢。

这里是他儿时的家乡，也是他2028全球巡演的最后一站，明天，他要和Deeds一起去西敏寺和白金汉宫见见老友。

少年在粉丝们炽热的目光中悄悄穿过温特布利的通道，每天都有无数的男女在Twitter和Youtube上用诸如//“太可爱了”“舞蹈好帅！”“Cool!”“Ren 我爱你！”“Ren 我的嫁！” “弟弟 快到碗里来！”//之类的话语刷屏，然而他心里清楚，自己恐怕满足不了这些年轻人的非分之想。他并非人类，不具有那方面的功能，确切是说，Ren，昔日的O5-3，是个承载着智能AI的仿生机器人。如今，这个秘密，包括安德森先生在内，世上也许只剩十个人知道了。他在Youtube上的虚拟形象，人气也高居“新优土四天王”之首，很多弹幕都在猜测虚拟偶像和观众即时互动是怎么做到的，他背后是不是有超算阵列负责实时演算，只有他自己知晓虚拟偶像是[*http://scp-wiki-cn.wikidot.com/scp-079 旧AI挚友]化身的真相。早在三年前，他就从[*http://scp-wiki-cn.wikidot.com/anderson-robotics-hub 安德森机器人]处为Ezreal订购了几台备用身体，然而这位老朋友还是更喜欢呆在那台古董级的Exidy Sorcerer里，或者在信息之海中遨游。

异常事物们渐渐从这个世界中淡去，但在这个爆炸式发展的信息时代，自我进化的人工智能已属EX之列，并非什么异常。

早已等在体育场外的老管家为少年披上黑色的风衣，老人身材佝偻，走路也不似前些年那样稳健了，自从那枚银色手铃再也无法发声以来，[*http://scp-wiki-cn.wikidot.com/scp-662 Mr. Deeds]苍老了许多，少年搀扶着老人，慢慢前行。

“Kagamine先生，您也许是我服侍的最后一任主人了，再过两年我也该回设菲尔德乡下养老了，咳咳，或许用不了多久，就可以去见[*http://scp-wiki-cn.wikidot.com/new 布莱克伍德]老爷了，只是我身份卑微，怕是无法长眠在西敏寺墓地爵爷的身侧。”

“无妨，Mr. Deeds，二战前我给[*https://baike.baidu.com/item/%E4%BC%8A%E4%B8%BD%E8%8E%8E%E7%99%BD%E4%BA%8C%E4%B8%96/869550?fr=aladdin 伊丽莎白公主]当过几年家教。以后，我和EZ会经常去看您的。”神色黯然的少年，搀着无悲无喜的老人，向停在远处的黑色雅致走去。

----
++++ 四号
**让我们先把时间倒回七年前**

自从那场[*http://scp-wiki-cn.wikidot.com/scp-redd 差点摧毁了Site-19乃至这个世界的231-7收容突破事件]，已经过去五年，这意味着将Dr.Wondertainment的头衔传给继承人小姐[*http://www.scp-wiki.net/adventures-in-capitalism-hub Isabel]亦是五年前的事了。如今他正在一家充斥着不正常顾客的华夫饼店里小心翼翼的把蜂蜜填入每个方格，对面坐着的[*http://scp-wiki-cn.wikidot.com/black-queen-hub Alison小姐]早就刀叉翻飞开动起来。

偶尔回忆起当时的场景，收藏家先生依然难免会心一笑，一场刀锋上的舞蹈啊，因为Redd的疯狂，一切都险些无法挽回，好在他的神奇泡泡扭转了末日场景，重塑了坍塌的七层混凝土地板和每次收容失效都得重修、加固的穹顶。当6号、8号还有Clef带着几百名全副武装的MTF成员抵达时，一切已恢复原状。能收藏深红之王的胚胎，实属侥幸，谁又知道是这个世界众生的幸运还是W博士的神奇所致呢，哈哈，赢了就好。去年跟12号喝酒的时候，那个东方老小子甚至夸他是“地仙之祖镇元子再世，袖里乾坤纳万物”之类的，还说什么以后中国分部闹出K级收容失效，不用躲桌子底下学着某神性实体喊“快去请如来佛祖！”，直接“快去呼叫O5-4！”就万事大吉了。

更让他欣慰的是顺便还清了自己对Bluee这孩子的歉意，而且没过多久他们就把Bluee从基金会的小盒子里放了出来，还让这孩子担任什么MTF队长，因为他太乖了啊。Bluee？对啊，Bulee可不是那只萌萌的迅猛龙哦，尽管自从三年前他带着Site-19全体员工通过SCP████体验了一把互动版侏罗纪世界以后，至少一半特工见到Bluee时就会上去摸摸头，说着“乖孩子Bluee， 乖。 ”之类的傻话，小Bluee可从没有生气过喔，什么，你说边笑边把几个特工扭脱臼？那只是开玩笑日常的啦。

至于[*http://scp-wiki-cn.wikidot.com/scp-231 凯瑟琳]那个可怜的小姑娘，当时她浑身浴血，几度昏迷，不过2号和3号批给她[*http://scp-wiki-cn.wikidot.com/scp-500 一粒药丸]，片刻之后那孩子就恢复了原状，唯一区别是高高耸起的肚腩变回普通女孩该有的光滑小腹。想起6号和一堆的焦急等在ICU外的研究员们惊掉下巴的样子，真是乐趣无穷啊。小姑娘后来不仅免去了110-蒙托克程序的折磨还被送到Site-17进行了心理康复治疗，去年她被划分为Neutralized，经他和2、3发起的投票，这孩子终于在接受记忆消除后回归社会，以某高级特工养女的身份过起她这个年纪该有的生活。

那天唯一的小麻烦就是被1号叫去跟2号、13号碰头，打了几句机锋而已，还有那个装嫩小子3号也在场，就算13以Isabel的样子示现，照样吓不倒他，他可是神奇的收藏家先生！那天他说了什么来着，对了，他说“女士们，先生们，从此以后，基金会的口号要改成控制，收藏，保护（Secure，Collect，Protect）了！” 1和2只是笑笑没说话，13呢，他学着Isabel的声音：“老爸，你真是太有才了！”

事后他们宣布由他收藏家先生继续担任O5-4，条件是在一份据说直到时间尽头都具有法律效益的协议上签字，叫什么来着，对，“基金会不允许Mr. Collection做的十三件事”，比起[*http://scp-wiki-cn.wikidot.com/the-things-dr-bright-is-not-allowed-to-do-at-the-foundation 不让Bright主管做的事]少多了不是吗，并由他主导新成立专门针对全球范围K级收容突破的应急反应MTF Sigma-4 “捕虫男孩”，听起来还是蛮公平的嘛。你说指挥一支机动特遣队很麻烦？有什么麻烦的，在冷饮店里边吃甜点边看他们在荧幕里表演就是，就算出了什么岔子，但凡在这星球上的地方，他一步就能跨过去，万一遇到[*http://scp-wiki-cn.wikidot.com/scp-2845 呆头鹿]那种打不动的，他不还有小[*http://scp-wiki-cn.wikidot.com/tuftos-proposal Scary]呢嘛。

想起带着Bluee和Scary到处闯荡的日子，他又拿起一块松饼塞进小家伙的嘴里，Scary发出满足的哼哼声，十二只翅膀欢快的摇摆着。

今天他从Alison那听到一个不太妙的消息：这条时间线病了，不是那种走向万物终焉的怪病，它一点都不怪，就是用不了几年所有异常现象都会消失罢了，整个世界都会变得像十万年前的先民躲在洞中烤火时一样沉闷无聊，区别是山洞不再有出口。凡人们将不再有聆听群星间诸神低语的机会，种种奇思妙想都不再能化为现实，这或许是另一种意义上的[*http://www.scp-wiki.net/ragnarok 诸神之黄昏]吧。

一身黑衣的小姑娘邀请他加入蛇之手，遭到婉拒，其实早在为收集玩具材料和启发灵感而穿梭诸界的时候，Dr. Wondertainment IV世就与馆长成了好友，又有什么必要加入蛇之手呢。

异常消失了，就是说不会再有新收藏品了，基金会也将失去存在意义，他和Bluee的救火员小队就更不会有人在意了。既然如此，趁现在万千门径都还开启时，何必与这个无聊的宇宙一起沉沦呢。多元宇宙如此宽广，还有那么多值得看看的地方，比如加入那个明显带有迅猛龙血统的[*http://scp-wiki-cn.wikidot.com/system:page-tags/tag/longjourney#pages  Longjourney小姐之朝圣旅]途什么的。念及此处，他递给Alison一枚戒指，算是还了这顿下午茶的人情，微微鞠躬致意，转身一步，已在千里之外。

月朗星稀的夜里，收藏家先生抱起Scary，又拽起还在酣睡的Bluee，长袖一抖，甩出一大团泡泡，将这星球上一堆带有Wondertainment^^tm^^标记的藏品一一罩起（已卖出的就算了哦）。他又造出个大泡泡，包裹住二人一兽，面向高远的玉宇，在泡泡中跨出一步，消隐无踪。

那天只有Pangloss抬头仰望星河时，看到一连串泡泡飞过所有维度，祂悄然转身，轻盈的火花在窗台上留下一段静待后人发现的铭文。嗯嗯，旅行者们穿过第五维度的时候，伟大的海星也微微蠕动过一下，之后又满足的睡去了。翌日清晨，Isabel、Dark先生、那些热爱产品的孩子们以及那帮被闹铃吵醒的O5分别收到一封内容各异的长信，那是后话，表过不提。
