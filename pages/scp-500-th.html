    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-500-th/SCP-500-TH.jpg|caption=拍摄者手握一个SCP-500-TH实体|width=300px]]

**项目编号：**SCP-500-TH

**项目等级：**Safe

**特殊收容措施：**SCP-500-TH收容于Site-███一间配置玻璃围墙的收容间内，收容间内具有游乐场、花园和池塘，上述设施均使用在其被发现时获取的原始物品。每天需以糖果或甜食投喂三次。目前，仅允许至少具备2级安保许可的人员与SCP-500-TH交谈，禁止使用其进行任何测试或将其个体带出收容间。每周需在收容间内对每个个体进行一次健康检查。

**描述：** SCP-500-TH为一类具有自主意识的千层糕[[footnote]]**译者注：**（泰：ขนมชั้น）使用木薯粉、粳米粉、椰奶和砂糖制作的泰式甜点，通常有明显的层次。[[/footnote]]，目前共有107个个体。SCP-500-TH可进行的活动包括行走、跑步、跳跃、游泳、会话，以及食用各类甜食。尽管其个体不存在面部和口部，但可通过包裹并缓慢消化食物以“进食”。基金会进行的检查表明，在物理上SCP-500-TH仅是普通的层状糕点，其中不含生命物质，且可以正常食用。

SCP-500-TH不能进行繁殖，其种群具备社会性，较弱小的个体会被其他个体捕食，或经过多数同意后逐出群体。

SCP-500-TH最初发现于泰国███████████省一家名为████████████████的糖果工厂，该工厂于2000年开工，在2006年关闭后废弃。曾有若干居民因工厂内传来谈笑声而前去探索，但未能发现声音的来源。直到2013年，泰国一家电视台报道了上述现象，引起基金会注意。随后派遣人员使用工具调查时，发现SCP-500-TH在工厂的管道中游走，随后调查人员发现了一个隐藏的密室，并在其中发现了SCP-500-TH。

**采访记录：**

绿色的SCP-500-TH被取出并进行采访。

&gt; █████博士：是谁创造了你们？
&gt; 
&gt; SCP-500-TH：//（沉默）//
&gt; 
&gt; █████博士：我换一个问题，你们的种群就是这些吗？
&gt; 
&gt; SCP-500-TH：不。
&gt; 
&gt; █████博士：发生了什么？
&gt; 
&gt; SCP-500-TH：有几个离开了屋子，我们此后再也没见过它们。
&gt; 
&gt; █████博士：哦，很抱歉。
&gt; 
&gt; //（绿色的SCP-500-TH被放回收容间。）//

红色的SCP-500-TH被取出并进行采访。

&gt; █████博士：是谁创造了你们？
&gt; 
&gt; SCP-500-TH：是工厂的主人。
&gt; 
&gt; █████博士：你知道他的名字吗？
&gt; 
&gt; SCP-500-TH：//（前后摇晃）//
&gt; 
&gt; █████博士：你见过他的样子吗？
&gt; 
&gt; SCP-500-TH：//（前后摇晃）//
&gt; 
&gt; █████博士：那你知道什么事？
&gt; 
&gt; SCP-500-TH：//（前后摇晃）//
&gt; 
&gt; █████博士：//（叹气）//我得换一个问。
&gt; 
&gt; //（红色的SCP-500-TH被放回收容间。）//

黄色的SCP-500-TH被取出并进行采访。

&gt; █████博士：你知道是谁创造了你们吗？
&gt; 
&gt; SCP-500-TH：是工厂里的人。
&gt; 
&gt; █████博士：他叫什么名字？
&gt; 
&gt; SCP-500-TH：不知道，我们都不知道。
&gt; 
&gt; █████博士：你见过他吗？
&gt; 
&gt; SCP-500-TH：见过。
&gt; 
&gt; █████博士：//（拿出一页文档，上面有一张该工厂的员工合影）//是他们当中的哪一个？
&gt; 
&gt; SCP-500-TH：//（用右角指向合影中一名老妇人）//
&gt; 
&gt; █████博士：就是她吗？
&gt; 
&gt; SCP-500-TH：是她。如果你能找到她，请告诉她不必再寻找我们，我们有了新的主人了。
&gt; 
&gt; //（黄色的SCP-500-TH被放回收容间。）//

**附录：** 基金会对照片中的老妇人进行了搜索，但并未找到与其有关的记录，其在工厂关闭后的行踪同样不明。</textarea></pre>
