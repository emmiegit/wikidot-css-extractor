**Ítem #:** SCP-351

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-351-1 debe mantenerse en un disco óptico estándar, almacenado en los archivos del Sitio-19. Las personas no autorizadas que vean el expediente o escuchen a una persona infectada relatando los falsos recuerdos inducidos por SCP-351-1 recibirán Amnésticos Clase A inmediatamente y permanecerán en observación hasta que el personal de la Fundación trate al individuo. Si esto no es posible debido a circunstancias extenuantes, el individuo (s) debe ser eliminado por cualquier medio disponible. El personal bajo observación debe permanecer en una sala insonorizada y debe ser asistido únicamente por personal que lleve auriculares insonorizados. En ninguna circunstancia el personal médico o de seguridad debe quitarse la protección auditiva ni leer nada que haya sido escrito por SCP-351-2 en ningún momento.

El personal infectado, SCP-351-2, debe estar contenido en una sala insonorizada, suficientemente grande para alojar cómodamente a todos los miembros y permitir que se hablen libremente entre sí. Se les debe animar a que discutan entre sí sobre sus recuerdos de eventos pasados. Todas las pruebas y experimentaciones se llevarán a cabo por medio de examinadores Clase-D, a quienes se les ha instruido que hagan preguntas específicas al sujeto y registren las respuestas en papel. La información escrita no transfiere el agente memético. Este es extremadamente virulento cuando se transmite verbalmente o a través de grabaciones de audio.

Los Clase-D utilizados en cualquier experimentación con respecto a SCP-351 deben ser eliminados inmediatamente después del experimento para prevenir la propagación de la infección. Cualquier método de ejecución disponible es viable, pero se sugiere el uso de armas de fuego por su mayor eficiencia y rentabilidad.

Todos los investigadores, personal médico y personal de seguridad deben llevar consigo en todo momento una dosis de amnéstico Clase A suficiente para su peso corporal mientras estén involucrados de cualquier forma con SCP-351.

**Descripción:** SCP-351-1 es un agente memético virulento en forma de archivo de texto simple en ASCII (. txt), que hace que los individuos que se asocian entre sí &#34;recuerden&#34; eventos que nunca ocurrieron. Un individuo infectado con el agente memético recordará haber participado en eventos que nunca ocurrieron, mientras que múltiples individuos infectados por la misma persona o asociados con esa persona después de la infección recordarán haber participado en esos mismos eventos. 

El personal infectado debe ser designado SCP-351-2. Las pruebas actuales muestran una estabilidad mental normal excepto por creer en eventos ficticios. Cuando un individuo es cuestionado sobre su creencia, generalmente muestra niveles de malestar emocional similares a los que un individuo normal mostraría si su memoria fuera cuestionada. Las personas infectadas soy muy elocuentes acerca de sus nuevos recuerdos, y con mucho gusto hablarán largo y tendido sobre ellos a cualquier persona, infectada o no. Si éste es un aspecto del agente memético en sí mismo o simplemente encontrar el tema interesante es hasta ahora desconocido y merece más estudio. Individuos con diferentes recuerdos ficticios entremezclarán recuerdos. Las memorias &#34;falsas&#34; contradictorias dentro de un grupo de SCP-351-2 [DATOS BORRADOS].

Cuando a un grupo suficientemente grande de SCP-351-2 se les permite interactuar diariamente, ellos gradualmente llegarán a compartir sus falsos recuerdos lo suficiente para formar toda una realidad falsa. Las creencias acerca de objetos o ideas con las que los individuos del grupo interactúan con frecuencia rara vez se alteran, mientras que la memoria a largo plazo es especialmente propensa a ser reescrita. Un grupo de SCP-351-2 suficientemente aislado del mundo exterior eventualmente &#34;crearan&#34; una razón ficticia por la que están ahí, con pasados falsos para todos los individuos y detalles menores variados. En esencia, un grupo aislado puede alterar por completo su versión recordada de la historia. Con el tiempo, incluso las memorias falsas en desuso se sobrescribirán, lo que resultará en [DATOS BORRADOS] dentro del grupo. Generalmente los individuos no infectados insertados en un grupo ya establecido de SCP-351-2 reaccionarán negativamente durante el primer mes, hasta que el agente memético altere sus memorias lo suficiente como para formar parte del cohesivo &#34;canon grupal”. Esto se debe a que el sujeto no infectado tiene recuerdos contradictorios en relación con los infectados.

Los amnésticos Clase A (memoria a corto plazo) deben considerarse un antídoto para la exposición extremadamente reciente, pero si la infección se produjo antes del &#34;punto de corte&#34; del amnéstico utilizado, la (re)infección y alteración de la memoria se produce rápidamente. Los amnésticos Clase B y Clase C tienen una eficacia moderada para &#34;curar&#34; a un individuo infectado, aunque con un riesgo bastante alto para el paciente. Se recomiendan los Clase B cuando se desconoce el momento de la infección, o para aquellas personas que los medicamentos Clase A no han logrado curar. Los medicamentos Clase B tienen una oportunidad significativa de borrar las memorias que contienen el agente memético (y todas las demás memorias a largo plazo), pero cualquier cosa que todavía se conserve en la memoria a corto plazo representa una oportunidad de reinfección; por lo tanto, los amnésticos Clase B deben evitarse si es posible. Tras la eliminación del agente memético, la persona infectada permanecerá extremadamente vulnerable a la reinfección hasta que regrese a un estado de funcionamiento normal y haya sido informada sobre los eventos ocurridos. 

Actualmente está pendiente de aprobación administrativa la realización de nuevos ensayos e investigaciones sobre la posible militarización de SCP-351-1.
