    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2022-JP - 僕の人生とメトロノーム
**著者:** ©[[*user superyuri777]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2022-JP

**オブジェクトクラス:** --Safe-- --Keter-- --Euclid-- Keter[[footnote]]何度も収容違反したため、オブジェクトクラスが何度も変更された。現在、収容違反時に███████工場の立ち入り許可をもらわなければいけないなどの複数の手順が必要なため、現在Keterにされています。[[/footnote]]

**特別収容プロトコル:** SCP-2022-JPは、強化ガラスで囲い触れさせることを防いでください。
いかなる場合でもSCP-2022-JPを使用した実験を実行することは認められていません。SCP-2022-JPを回収の際は必ず素手で持たずににロボットアームなどを用いて回収してください。

**説明:** SCP-2022-JPは、見た目はごく普通のアメリカ製██████社[[footnote]]財団が発見した実例は1件のみであり、同社で製造された他のメトロノームに異常性は確認されていません。[[/footnote]]のメトロノームです。SCP-2022-JPの異常性は、SCP-2022-JPを持った場合、被験者はSCP-2022-JPを離すことが手を切断しようとしても不可能になります。離せなくなった時から、SCP-2022-JPから「カチッ　カチッ」という音が鳴り始めます。音が鳴るごとに、被験者は9カ月年を取ります。また、SCP-2022-JPから音が鳴るごとに音のテンポが速くなります。年をたくさん取った後、被験者は加齢に伴い、衰退死します。また、その死体はSCP-2022-JPに吸収されます。

**補遺:発見経緯:** SCP-2022-JPと同じ種類の██████社のメトロノームを作ったアメリカにある███████工場[[footnote]]新たなSCP-2022-JPが作成される可能性があるため、、現在███████工場は閉鎖されています。[[/footnote]]の作業員がSCP-2022-JPを持って、手から離れなくなったという通報があり、警察と財団が協力して回収に至りました。

SCP-2022-JPは、収容違反時[[footnote]]収容違反時、アメリカに収容所を建設したほうが回収が速くなる[[/footnote]]のことを考慮して現在アメリカに収容されています。

__**回収記録-2022-JP - 日付20██年/██月/██日**__
&gt; **回収経緯** 回収部隊い-3がSCP-2022-JPを警察と協力して回収に行った。
&gt; すでに21人が死亡。警察も到着済み。
&gt; 誤って警察官の1が、SCP-2022-JPを持ってしまう。警察官一人が死亡。
&gt; 回収部隊い-3の隊員が誤ってSCP-2022-JPを持ってしまう。隊員一人が死亡。
&gt; 慌てて来た隊員のもう一人がまた誤ってSCP-2022-JPを持ってしまう。もう一人の隊員が死亡。
その後何事もなくSCP-2022-JPをロボットアームを用いて回収。収容成功。
&gt; 
&gt; **被害者人数:** 合計24人。作業員21人警察官1人回収部隊い-3隊員2人

２回目の収容違反で被害者人数[[footnote]]すでに███████工場は閉鎖中。[[/footnote]]隊員が1人死亡。
被害は最小限に収まった。</textarea></pre>
