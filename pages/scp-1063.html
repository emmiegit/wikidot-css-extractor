**Objek #:** SCP-1063

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-1063 harus disimpan dalam habitat berukuran 20m x 20m x 6m yang menyerupai lingkungan hutan peluruh/konifer, dibatasi oleh dinding granit kasar setebal 60 (enam puluh) cm yang ditutupi dengan lumut hidup; SCP-1063 --tidak mampu-- sangat enggan untuk merusak objek yang mendukung tanaman hidup. Semua personel yang memasuki penahanan SCP-1063 untuk tujuan apa pun harus membawa tanaman hidup dalam pot dengan terbuka; penjaga harus membawa penyembur api serta tanaman pot.

Dilarang berbicara bahasa Inggris dalam jarak 30 meter dari penahanan SCP-1063, dikarenakan SCP-1063 memusuhi individu yang didengarnya berbicara bahasa Inggris.

Vegetasi dan mikrofauna di habitat SCP-1063 harus dirawat mengikuti jadwal 1063-N6. Iklim di habitat SCP-1063 harus diatur sesuai jadwal 1063-CX5; setelah setiap simulasi hujan, SCP-1063 harus diberi handuk polos yang terbuat dari 100% serat alami yang tidak diwarnai, sehingga dapat mengeringkan komponennya yang tidak tahan air.

**Deskripsi:** SCP-1063 adalah robot humanoid yang dibangun seluruhnya dari kayu, dengan sambungan yang sangat diartikulasikan yang terbuat dari bantalan bola kayu dengan berbagai ukuran. Tingginya 2 meter, 103 kg, dan menyerupai pria Kaukasia berjanggut dengan pakaian formal pertengahan abad ke-19. Lengan kiri bawahnya tidak berhenti di tangan, melainkan rata dan melebar membentuk bilah kapak dengan lebar hampir 70 cm. Meskipun bilah ini terbuat dari kayu, namun sangat tajam, dan sifat mekanisnya hampir seperti logam; ketika diprovokasi, SCP-1063 mampu memotong kepala atau anggota tubuh manusia dalam satu pukulan, dan memotong lebih dari 30 (tiga puluh) cm granit, tanpa merusak bilahnya.
 
&#34;Pakaian&#34; SCP-1063 diukir dari kayu dan merupakan satu kesatuan dengan tubuhnya, dengan pengecualian beberapa aksesori kosmetik yang semuanya terbuat dari tembaga teroksidasi parah (enam kancing &#34;kemeja&#34;, pita topi bengkok dan penyok yang melingkari kepalanya, sebuah pelek kacamata berlensa rusak yang mengelilingi mata kanannya, kancing manset di &#34;lengan&#34; kanannya, gesper ikat pinggang, dan rantai arloji menjuntai dari &#34;kantong mantel&#34; kirinya - tetapi tidak ada arloji), dan ban lengan Swastika yang compang-camping dan pudar di kanan atasnya. tangan.

Sumber dayanya tidak diketahui, begitu pula metode yang digunakannya untuk melihat, mendengar, dan berpikir; pencitraan radiografi, ultrasonik, dan [DISUNTING] semuanya menunjukkan bahwa ia adalah kayu solid, kecuali aksesori kosmetik yang disebutkan di atas.

SCP-1063 tidak dapat berbicara, tetapi dapat menulis dalam beberapa dialek Jerman, serta dalam bahasa Prancis. Pemeriksaan psikologis telah mengungkapkan kepribadian yang umumnya ramah, ditandai dengan perubahan suasana hati dan kecerdasan yang rendah secara keseluruhan. (CATATAN: Peneliti yang ingin mewawancarai SCP-1063 harus membiasakan diri dengan mode kaligrafi Fraktur). SCP-1063 menyebut dirinya sebagai &#34;Freiherr von Schwarzwald&#34;, atau &#34;//Lord of the Black Forest//&#34;(“Penguasa Hutan Hitam”), dan menggambarkan dirinya sebagai bangsawan sejati, dimuliakan oleh &#34;Raja sendiri&#34; (diterjemahkan dari bahasa Jerman); SCP-1063 belum dapat memberikan informasi yang lebih spesifik tentang raja mana ini, tetapi tidak menyukai dugaan raja yang dimaksud adalah Wilhelm I dari Prusia (yang kemudian menjadi Kaiser, atau Kaisar), menggambarkannya sebagai &#39;pemula. &#39; dan &#34;terlambat&#34;. Sikap ini, dan pernyataan lain yang dibuat oleh SCP-1063, menunjukkan bahwa ia dibuat tidak lebih dari pertengahan abad ke-19, yang sesuai dengan gaya pakaiannya.

SCP-1063 telah menyatakan bahwa keberadaannya memiliki dua tujuan. Tujuan pertama, yang diklaim telah dimilikinya sejak &#34;hari pertama saya bangun&#34;, adalah untuk melindungi pepohonan dan tumbuhan lain di wilayah Hutan Hitam Jerman dengan cara apa pun. Tujuan kedua, yang diklaim telah diajarkan oleh &#34;para prajurit baik yang telah memberikan saya ban lengan [swastika]&#34;, adalah untuk melindungi Jerman dari penjajah berbahasa Inggris.

SCP-1063 pertama kali mendapat perhatian Yayasan sebagai buntut dari laporan jumlah orang hilang yang tidak wajar dari desa [DISUNTING], Jerman, pada tahun 19██. Personel yayasan ikut mengawasi wilayah tersebut sambil menyamar sebagai regu pencari, dan diserang oleh SCP-1063 ketika mereka mulai menyiapkan api unggun; subjek dengan cepat ditenangkan dan ditangkap tanpa korban.

Setelah menangkap SCP-1063, personel memaksanya untuk menunjukkan lokasi tubuh ██ orang yang telah dibunuhnya karena &#34;tidak menghormati alam&#34; atau berbicara bahasa Inggris; mayat-mayat itu kemudian dimutilasi lebih lanjut untuk mendukung tajuk samaran tentang penemuan bahan peledak sisa yang tidak disengaja dari Perang Dunia Kedua
