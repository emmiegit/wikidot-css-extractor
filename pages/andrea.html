**Titre original :** Andrea
**Auteur :** [[user Oreobanane]]
**Traducteur :** [[user Oreobanane]]
**Date de publication :** 21 décembre 2020
[[include credit:end]]

Les rues sont désertes à cette heure-ci et je trouve facilement une place dans le parking. Ça n’aurait pas été aussi simple à 17 heures et c’est pour ça que j’ai choisi d’y aller maintenant. On sera tranquille : on ne verra personne, et personne ne nous entendra parler.

-- Voilà, on est arrivés, tu peux sortir.

Andrea me scrute, suspicieux. Il n’a rien dit pendant tout le trajet.

-- T’es sûr qu’on pouvait pas rester au Virtus ?
-- Non, on ne pouvait pas, réponds-je. Ça fait du bien de sortir un peu, tu crois pas ?

Son regard me fait comprendre que non. Je lève les yeux au ciel et lui fais signe de me suivre. Nous traversons la rue et entrons dans mon bar préféré, celui dans lequel j’ai rencontré Eleonora il y a dix-sept ans. A cette heure-ci, il est pratiquement désert, et il se passe peu de temps avant qu’un serveur ne vienne vers nous.

-- Bonjour, messieurs, qu’est-ce que je vous sers ?

Je commande une bière, celle que Francesco m’a fait goûter au Hellfest il y a deux mois et que j’avais tellement aimée que j’ai pris une cuite avec. Heureusement, personne l’a jamais su, et c’est mieux comme ça,  je ne veux pas imaginer ce qui arriverait si tout le monde savait que Lorenzo le casse-couille bigot et psychorigide se met des murges pendant des festivals de metal. Déjà que j’ai une sale réputation…

-- Et vous, monsieur ? Demande le serveur. Qu’est-ce que je vous sers ?

Andrea commande un San Pellegrino. Nous nous asseyons en terrasse et je demande un cendrier avant de sortir une cigarette du paquet que je me suis acheté aujourd’hui. Andrea me regarde, surpris.
-- Tu fumes ?
-- Oui. Tu savais pas ?

Il secoue la tête.

-- Je ne savais pas que tu buvais et que tu fumais. C’est pas très catholique de boire de l’alcool, tu sais ?

Il a son habituel sourire sarcastique, que je décide d’ignorer. Si on avait été au travail, je lui aurais mis une gifle, mais nous ne sommes pas au travail.

-- Bien sûr que si, mon cher, réponds-je en secouant le briquet pour le faire fonctionner. C’est le sang du Christ.

Le briquet ne marche pas. J’en prends un autre dans ma poche. L’étonnement d’Andrea grandit, je le vois stupéfait et ça me fait rire.

-- Tu m’imaginais pas comme ça, hein ?
-- Non, je dois admettre que non, répond Andrea. T’es vraiment pas pareil quand t’es au boulot. Bigotti le sait ?

J’éclate de rire et m’étouffe avec la fumée.

-- Oh mon Dieu, non ! C’est la dernière chose que ce vieux schnock de Bigotti doit savoir. Je suis le casse-pieds de service et je dois le rester.  

Andrea aspire sa San Pellegrino par la paille. Ça semble l’amuser, comme un gamin, comme mes enfants quand ils étaient petits, et ça m’arrache un sourire.

Comment était ma vie quand j’avais son âge ?

J’étais à l’enterrement de ma femme, Donatella, avec les cervicales et la mâchoire fracturées dans l’accident qui m’a rendu veuf et a détruit ma vie. Je me suis retrouvé seul avec Alice, ma pauvre fille, qui à trois ans s’est retrouvée sans mère et avec un bras paralysé, et il m’a fallu un déménagement à Rome pour guérir et laisser derrière moi Trente, désormais associée à la mort de ma femme. Pour aller mieux. J’ai repris le bénévolat en centre de détention pour aider les détenus à se réinsérer et pour me consacrer à autre chose, en plus de ma fille.
Puis, la Fondation. Le site Virtus. Le nouvel appartement. La nouvelle vie que je cherchais désespérément. Et bien évidemment, une aide inattendue, de deux mètres pour 130 kilos et des tatouages de partout, qui m’a aidé à m’intégrer et à surmonter mon chagrin. Je ne pourrais jamais assez remercier ce colosse saint-marinais, sa femme et leurs enfants, qui dès mon arrivés au site Virtus nous ont aidés, ma fille et moi. Elia, Serena et leur mère ont été pour Alice un soutien fondamental : Serena est devenue sa meilleure amie, Silvia s’est comportée comme une mère pour elle. Pour moi, ils ont été une deuxième famille, Francesco a été un ami, un frère, un guide, une oreille attentive, Silvia a été l’épaule sur laquelle j’ai beaucoup pleuré, un soutien sans lequel je n’aurais sans doute pas survécu.

-- Tu sais, je déteste vraiment Bigotti. Il mérite bien son nom.

Andrea me fait revenir à la réalité.

-- Je ne l’aime pas beaucoup moi non plus.

Au moins, nous avons quelque chose en commun. C’est de la haine envers quelqu’un, mais malheureusement, la haine fait nouer des liens.
C’est pour cela que je l’ai amené ici. Ici, il n’y a pas de personnel de la Fondation, personne ne nous reconnaîtra et nous ne perdrons pas notre crédibilité. Je l’ai invité à prendre un verre pour mieux le connaître. Pour mieux nous connaître l’un l’autre. En tant que collègue, il est détestable, il est arrogant, sadique, sans aucun respect pour l’être humain. Il manque sérieusement de tact et d’empathie et ses tentatives pour paraître supérieur à tout le monde le font ressembler à un enfant en recherche d’attention. Quand je le vois au travail, j’ai l’impression de voir mon fils de quinze ans qui joue l’homme adulte, et cette façon de faire ne me plaît pas de la part de quelqu’un qui a passé les trente ans. J’espère pouvoir l’apprécier en tant qu’être humain, hors du cadre du travail.

-- Ah, au fait : j’ai appris que tu es devenu grand-père ?

Je deviens tout niais en repensant au petit corps dans les bras de ma fille épuisée après l’accouchement. Aux recommandations que j’ai faites à Elia neuf mois avant et qui ressemblaient presque à des menaces, inutiles parce que je sais qu’Elia aime Alice et qu’il ne lui fera jamais de mal.  

-- Oui, le 28 juin. Alice a donné naissance à un petit garçon.

Andrea sourit. D’habitude, il ne montre rien d’autre qu’un insupportable cynisme et une totale indifférence envers ce qui ne le concerne pas. Un monstre sans émotions. Il est surpris de ne pas me voir aussi sérieux que je le suis habituellement. Il voit que je fume, que je bois de la bière et que je raconte des bêtises et ça le surprend, mais moi aussi je suis surpris de voir un sourire sincère sur son visage, voir ses émotions, voir… voir que oui, c’est un être humain normal. Il est comme nous, dans le fond, même si c’est compliqué de l’admettre, que ce soit pour moi ou pour lui.

-- Tu dois être heureux.
-- Tellement, Andrea. Tellement.
-- Le petit ami de ta fille est le fils du commandant Galeazzo, c’est bien ça ?

J’acquiesce. Ça n’a jamais été un secret pour qui que ce soit : tout le monde sait que Francesco Galeazzo l’écraseur de têtes est mon meilleur ami.

-- Je suis content pour toi, Lorenzo.

Il soupire.

-- Val et Sandro vont à la plage la semaine prochaine. Ils veulent que je vienne avec eux, mais j’en ai pas trop envie.

Je bois ma bière. Je sais de qui il parle et je crois que ce sont les seuls amis qu’il a.

-- Tu devrais accepter, réponds-je. Être enfermé vingt-quatre heures sur 24 ne fait de bien à personne.

Il me regarde, consterné.

-- T’es sérieux ? Me dit-il d’un air presque fatigué. Tu penses vraiment que j’ai du temps à perdre avec tout ce que j’ai à faire ? Je t’en prie !

Je commande autre chose à boire.

-- Et alors ? Une pause par-ci par là ne te ferait pas de mal, justement parce que tu bosses trop. Tu risques un infarctus, si tu continues comme ça, tu t’en rends compte ?  
-- Et donc ? Lorenzo, je ne peux pas me permettre de m’arrêter, il en va de tout ce que j’ai créé et qui me tient à cœur. Si je m’arrête, qui m’assurera que tout va comme ça devrait aller, que tout le monde fait correctement son travail, qu’il n’y a pas d’espions ou qu’un éventuel hypocrite décide de s’en prendre à mes collègues parce que je ne suis pas là pour veiller sur eux ? Comme si on était les seuls à commettre des atrocités.

Je ne peux pas le nier. De ce que je sais, Costa se venge systématiquement sur les fascistes qu’il interroge, et même si je sais pourquoi, je n’approuve pas. Et Livi est le plus grand connard que la terre ait jamais porté, après l’immense fils de pute qu’était le précédent S5-6.

-- Je ne suis pas comme toi, Lorenzo. Ton autorité est absolue, que tu sois là où pas. Moi, j’ai tout à prouver, tout le temps, et ce n’est jamais assez. Je suis impuissant et inutile.

Il a l’air triste, je ne l’avais jamais vu comme ça.

-- Tu es aussi utile que moi, Andrea. On ne s’entend sur rien, mais toutes les sections servent à quelque chose.

Il hausse les épaules.

-- La section oui, mais moi ? Je déteste l’admettre, mais toi tu as mérité ta place et le respect de tes pairs. Moi pas.

Sa voix se rompt alors qu’il finit sa phrase. Il baisse tout de suite la tête et échappe un soupir tremblant.

-- Lorenzo, tu sais que je suis le seul qui ne mérite pas pleinement ce poste. J’ai été de l’autre côté, dans les cellules, et… peut-être que j’aurais dû y rester… Je sais que je ne suis qu’un gamin qui joue à être un adulte. Je n’étais pas prêt, je ne le suis toujours pas, et je donnerais tout our que ce soit //elle// qui reprenne son poste.

Je lui souris et lui mets une main sur le bras. Ses yeux se fixent sur moi, brillants de larmes, et il est clair qu’il essaie de se retenir de pleurer. Je sais combien cette histoire le détruit de l’intérieur.

-- Toutes ces choses que tu as faites pour ta section, ce grand recrutement, cette échelle et tout ça, c’est de ça que tu dois être fier, Andrea. Peut-être que tu n’étais en effet pas le premier choix, peut-être que beaucoup te trouvent trop jeune pour une telle charge et je suis d’accord avec eux, mais c’est toi qui as été choisi. Tu n’es pas fier de ce que tu as fait ?

Un autre soupir tremblant me laisse comprendre qu’il n’est pas d’accord avec moi. Je dois continuer.

-- Peut-être que tu n’es pas encore prêt, mais maintenant tu es là et tu ne peux rien faire d’autre que ton boulot. Et pourquoi tu ne le ferais pas pour //elle//, qui a cru en toi au point de te confier le boulot de toute sa vie, et pour tes subordonnés, qui te font confiance chaque jour sans hésitation ?
 
Il hoche la tête.

-- Ok...

Il se redresse et après s’être rapidement essuyé le nez et éclairci la gorge, il change de sujet. Je le comprends : Andrea ne veut pas se confier sur sa vie personnelle, il garde tout pour lui. Moi aussi j’ai fait ça pendant des années, tant que je n’ai pas trouvé quelqu’un à qui me confier. En fait, j’en ai un peu parlé avec les autres surintendants, mais jamais avec lui.

-- Donc tu crois que je devrais m’amuser davantage ?

Sa voix, qui a retrouvé son habituelle note assurée, me tire de mes pensées.

-- Oui, tu devrais. Et pour commencer, tu devrais accepter cette proposition d’aller à la plage. Les vacances, ça fait jamais de mal, il y a tes assistants pour faire ton boulot, pour interroger les fascistes après que Galeazzo leur ait éclaté la tête et que Costa se soit déchaîné sur eux. Va à la plage, amuse-toi !

Andrea termine sa San Pellegrino avec un air pensif et je savoure ma bière. Nous payons, sortons et allons vers la voiture.

-- Je peux te demander deux minutes, je dois passer un coup de fil.
-- Oui, vas-y.

Alors que j’entre dans la voiture et mets le contact, il reste dehors et je le vois sortir son portable. Pendant un petit moment, il se mordille la lèvre, puis murmure quelque chose pour lui-même, et colle son téléphone à son oreille. Quelques secondes plus tard, son interlocuteur décroche.

-- Salut Valeria, c’est moi. Ouais, je me suis enfin décidé à téléphoner, j’espère que tu es honorée de – très drôle. Dis moi, Sandro et toi vous allez toujours à la plage la semaine prochaine ? En fait, j’ai un peu réfléchi et je me dis que si je vous laissais tout seuls, on risquerait de perdre le commandant de la //Sagitta// pour congé maternité et je ne voudrais pas donner cette satisfaction au //Dictator//. Arrête de rire et dis moi si oui ou non, comme ça… parfait. Bien sûr que je m’enlèverai mon glyphe du visage, je ne suis pas débile. À la prochaine fois, ne te fais pas buter.

Il raccroche et lorsqu’il entre dans la voiture, il est aussi excité qu’un gamin à qui les parents auraient promis le double de cadeaux pour son anniversaire.

-- Alors, tu vas à la mer ?
-- Hm ? Ah, euh… oui, en fait, je me disais que ça serait problématique que je fasse un burn-out au travail, non ? Du coup, une petite pause ne me ferait pas de mal. Hein ?  

Je ris à sa tentative de se donner une consistance. Nous continuons à bavarder pendant tout le trajet et au bout d’un quart d’heure, nous sommes de retour sur le parking du site Virtus. Avant de sortir, il sort un genre de miroir et de feutre et se dessine une copie temporaire du glyphe qu’il a tatoué sur le visage. Une fois fini, il file hors de la voiture et se dirige vers l’entrée. Je le suis quelques minutes plus tard. Au boulot, je suis son ennemi et il serait bizarre de nous voir entrer ensemble comme si de rien n’était. Je le retrouve dans le hall alors qu’il parle avec un collègue, et je décide de faire mon entrée en scène.

-- Ah, vous voilà enfin ! Je vous ai cherché toute la journée ! Il faut qu’on discute un peu du dernier projet que vous m’avez proposé ; bon sang mais comment vous avez pu penser une seule seconde qu’on aurait pu approuver un plan aussi barbare ?

Andrea se tourne vers moi et m’adresse son habituel sourire moqueur.

-- Oh allons, Docteur Ferri, ne soyez pas si bigot ! En fin de compte, vous n’avez qu’à faire un petit mouvement de la main pour apposer votre signature, donc que dites-vous de faire votre travail afin que je puisse faire le mien ? Comme ça, vous donneriez aussi le bon exemple à vos collègues et vous leur ferez comprendre qu’ils doivent cesser d’être une bande de tire-au-flanc et qu’ils doivent gagner leur salaire.

Je secoue la tête et le fixe avec rage. Je ne sais pas s’il est sérieux ou non, mais il ne rend vraiment la tâche plus facile.

-- Nous, notre salaire on le gagne à la sueur de notre front, et peut-être qu’on mériterait une grosse augmentation, vu qu’on doit vous gérer vous et votre bande de gamins psychopathes. Vous devriez plutôt arrêter de jouer les savants fous et bosser sérieusement au lieu de faire des conneries !

Je note avec plaisir que le sourire d’Andrea a un léger tremblement au coin de la bouche. J’ai tapé dans le mille. C’est comme ça au boulot, lui le beau gosse je-sais-tout et obsédé par le contrôle, moi le casse-pieds qui le réfrène un peu, le seul qui ne le craint pas et qui arrive à le remettre à sa place.

-- Tire-aux-flancs, commente-t-il avec nonchalance, même si je le vois lever les yeux au ciel avec une pointe de frustration.

Feignant de ne rien avoir entendu, je monte les escaliers pour me rendre à mon bureau. Comme je l’imaginais, il me suit tout de suite et à en juger par le rythme de ses pas, j’ai encore touché son orgueil.

-- Pardon, docteur Verdi ? Je n’ai pas entendu.
-- Les membres de la SRE-M sont des feignants inutiles !

Nous croisons Costa, qui a un œil au beurre noir.

-- Bonjour, commandant Costa, qu’est-ce qu’il vous est arrivé ?
-- La routine habituelle, vous en faites pas : un agent du CFO en rogne. J’ai vu pire, c’était pas la première fois, ça sera pas la dernière.

Andrea me rejoint.

-- Vous voyez ? Vous voyez que c’est mieux de nous les laisser. Avec mon département, ce genre de problème n’arrive jamais.

Il me défie du regard. Nous sommes vraiment retournés au travail et nous devons nous comporter comme tous les autres membres du personnel nous ont toujours vus.

-- Qu’en dites-vous, docteur Ferri ? C’est peut-être le temps que je m’occupe moi-même de cette affaire, vous ne croyez pas ?
-- Retournez jouer aux petites voitures dans votre bureau, docteur Verdi.

Oh, c’est beau, ça, je dois réutiliser cette réplique un jour, c’était passif agressif à souhait.

-- Rabat-joie bigot.

Je soupire et secoue la tête en souriant. Entre temps, je vois arriver Bigotti et Staffelli, attirés par nos cris et l’éternel spectacle que représentent nos disputes. Je les salue d’un signe de main avant de continuer.

-- Docteur Verdi, la prochaine fois, j’aimerais un peu plus de créativité dans vos tentatives d’être humiliant.

Il me lance un regard noir. On dirait Tommaso quand il dit à son petit frère qu’il a été adopté et qu’Alice lui répond avec une totale indifférence que //lui// a été trouvé dans une poubelle.

-- En plus, si le département de mémétique est géré par un sale morveux qui ne sait rien faire d’autre que paraître terrifiant pour avoir l’air autoritaire, je comprends pourquoi les choses vont si mal.

Une porte s’ouvre. Francesco sort d’un bureau, regardant sa main qui saigne et bougeant es doigts avec difficulté. Il nous observe deux secondes avant de se tourner vers Costa.

-- Bordel de merde, Leonardo, ce fils de pute est coriace, je me suis pété la main sur son nez. Je vais à l’infirmerie.

Andrea me fixe comme pour dire &#34;je te l’avais dit, imbécile&#34; et le silence qui suit met clairement Costa mal à l’aise.

-- Qu’est-ce qu’il se passe ?
-- Rien, Francesco, répond Costa.
-- Hm, je vois. La routine habituelle. Je vais à l’infirmerie, tu viens avec moi, Leo ?

Costa le suit. Nous attendons qu’ils aient disparu et je souris à Andrea.

-- Beau petit caprice. Tu penses qu’ils se rendront compte de notre petite escapade d’aujourd’hui ?
-- Non, répond Andrea, et je préfère qu’ils ne le sachent pas. Du coup je m’en vais ou je vais recommencer à t’insulter

J’acquiesce. Nous avons notre réputation à préserver. Nous ne nous détestons pas et cette discussion s’est révélée très agréable, mais personne ne doit le savoir. En tant que Lorenzo Ferri mais surtout Septième Surintendant, je dois détester le docteur Verdi, aussi connu comme le Cinquième Surintendant.
Bien que nous soyons allés au bar ensemble il y a seulement quelques heures.</textarea></pre>
