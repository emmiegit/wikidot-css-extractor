**Item nº:** SCP-923

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Nenhum. SCP-923 está atualmente em órbita a uma altitude de ███ km. Isso, combinado com suas defesas automatizadas, impossibilita a recuperação. SCP-923 relata que não tem controle sobre seus mecanismos de defesa. Como tal, não pode ser contido no sentido tradicional.

Em vez disso, deve-se tomar cuidado para garantir que nenhum outro satélite entre no caminho de SCP-923, pois danos adicionais ao objeto podem causar resultados catastróficos. Além disso, seus mecanismos de defesa destruindo outro satélite mostrariam sua natureza anômala e destruiriam a história de capa de um satélite espião militar.

Como o objeto ignora todas as consultas e instruções que não possuem autorização de nível O5, o encerramento do objeto foi suspenso até que se torne inutilizável.

**Descrição:** SCP-923 é um satélite que inclui um grande prato parabólico construído de ligas desconhecidas. O objeto também é equipado com um reator ███████, que satisfaz as necessidades de energia de seu &#34;mecanismo de disparo&#34;. Não está claro como SCP-923 gera os efeitos de disparo em um alvo, mas testes mostraram que indivíduos colocados entre SCP-923 e seu alvo não são afetados.

Muitas das informações sobre SCP-923 foram coletadas do próprio SCP-923. O objeto relata que foi construído pela Fundação no Sítio ██, que foi planejado para ser construído em ████████, ██, mas cancelado devido a questões logísticas. SCP-923 não deve ser informado sobre isso em nenhuma circunstância. O objeto é semi-senciente e capaz de deduções básicas, mas parece usar essa habilidade apenas para consultas de informações.

SCP-923 chegou ao conhecimento da Fundação em ██/██/██ quando começou a relatar mensagens de &#34;rescisão bem-sucedida&#34; de vários pontos ao redor do globo no sistema de retransmissão de informações seguras O5. Esses relatórios continuaram ao longo de █ horas, totalizando 57 terminações ao redor do globo em intensidades entre ██ e ███. 55 dessas mortes foram confirmadas desde o incidente original. Para acessar a lista de indivíduos demitidos, consulte o Documento 923-0014-K. A Fundação não conseguiu determinar como SCP-923 obteve acesso ao sistema de retransmissão de informações seguras O5. Ajustes foram feitos para evitar que SCP-923 colete qualquer informação nesse sistema, a menos que seja especificamente para SCP-923.

SCP-923 é capaz de mudar rapidamente sua órbita para alcançar um alvo rapidamente. Ao receber autorização de nível O5, o objeto aceitará ordens de disparo. Requer coordenadas GPS padrão, altitude, hora e um valor inteiro para a intensidade. Um registro de experiência para determinar o que os números significam foi incluído. Foi concedida permissão especial para manter alguns funcionários da Classe-D vivos além da data de validade normal para fins de estudo.

**Intensidade: 10**
Resposta: Erro relatado por SCP-923 afirmando que era incapaz de disparar em uma intensidade inferior a 23.

**Intensidade: 25**
Resposta: Os sujeitos relataram ouvir vozes, interagir com pessoas que não estavam presentes, paranóia avassaladora, compulsão para prejudicar os outros e terror. Entrevistas com indivíduos afetados relataram fortes sentimentos de &#39;ser observado&#39;, embora não tenham sido capazes de elaborar mais.
Tempo até a recuperação: 15-19 dias.

//Nota do Dr. ████:
Para melhor examinar os fenômenos causados por SCP 923, vários dispositivos de gravação foram colocados próximos ao alvo.//

**Intensidade: 35**
Resposta: Semelhante à intensidade 25, mas com os sujeitos também relataram compulsões para se machucar, pensamentos suicidas constantes. Pesquisadores a menos de 10 metros do alvo relataram ter ataques de pânico.
Tempo até a recuperação: 6-8 meses.
Feeds de vídeo e dados: Todos os feeds visuais e de áudio foram perdidos durante o teste de fogo, e vários dispositivos de gravação pareciam ter sido deslocados até 10 centímetros de sua colocação inicial. Um dispositivo parecia ter aderido fortemente ao chão durante o teste.

Os feeds de vídeo recuperados mostram grandes danos, consistentes com [DADOS EXPURGADOS]. Os feeds de áudio não registram nada fora do comum, mas quando apresentados a pesquisadores ou sujeitos afetados, sentimentos de pavor ou pensamentos suicidas retornam. Além disso, os indivíduos afetados também afirmam que o feed de áudio corresponde às vozes ouvidas e ficam cada vez mais agitados quando informados de que o feed contém estática aleatória.

//Nota do Dr. ████:
Parece que essa coisa realmente tem um efeito de explosão e não é apenas um laser de loucura. As interrupções de alimentação de áudio e vídeo são particularmente interessantes. A partir de agora, os pesquisadores devem observar remotamente e os funcionários da Classe-D devem ser protegidos para que não possam se machucar. Precisamos deles vivos para estudar.//

**Intensidade: 50**
Resposta: Idêntica ao teste anterior.
Tempo até a recuperação: Os indivíduos não se recuperaram. Indivíduos contidos de alguma forma causaram automutilação, pois lágrimas e cortes foram encontrados em sua pele, apesar de ainda estarem em contenção de corpo inteiro. Os observadores não viram mais ninguém entrar ou sair da área de teste, nem viram os sujeitos de teste da Classe-D escaparem de suas amarras. Como eles conseguiram se ferir ainda é desconhecido.
Vídeo e feeds de dados: Idêntico ao teste acima, embora o deslocamento tenha sido mais pronunciado.
Nota adicional: Os pesquisadores que recuperam o funcionário da Classe-D relataram extremo desconforto quando dentro da área de teste e que &#34;se sentiu errado&#34;, mas não puderam fornecer mais detalhes. Isso sugere algum tipo de efeito posterior persistente, embora nenhuma outra mudança tenha sido observada. Talvez as configurações de nível mais alto revelem mais.

**Intensidade: 75**
Resposta: O alvo ficou completamente catatônico. Um número de funcionários da Classe-D dentro de 15 metros do alvo foram capazes de se libertar de suas restrições e começaram a matar todos os funcionários da Classe-D que podiam ver por [DADOS EXPURGADOS] com os dentes antes de eventualmente se ligarem. Indivíduos a até 50 metros de distância relataram ataques de pânico com duração de até uma hora. Todos os funcionários da Classe-D apresentaram lacerações nas pernas e braços, cuja causa é desconhecida. Nenhuma arma branca foi recuperada e os ferimentos não correspondem aos danos causados por dentes ou unhas.
Feeds de vídeo e dados: Como acima, alguns dispositivos estavam faltando após o teste. Os feeds de vídeo e dados causaram extrema angústia naqueles que experimentaram os ataques de pânico.
Nota adicional: Como antes, os pesquisadores que entraram na área relataram extremo desconforto, com alguns experimentando ataques de pânico leves enquanto observavam a paisagem e relataram ouvir sussurros e vozes, movimento nos cantos de sua visão e outros sintomas. Esses sintomas foram marcadamente semelhantes aos de uma explosão de intensidade 25, mas muito mais suaves. Pequenos relatos de atividade anômala, incluindo “atividade poltergeist” (objetos se movendo por conta própria) foram relatados, embora nenhum tenha sido capturado pela câmera de vídeo. Os telêmetros a laser mostram que agora há uma distorção espacial leve e permanente no centro do local da explosão. O local está atualmente programado para testar os efeitos a longo prazo do 923 em uma área e os efeitos daqueles que vivem no local da explosão.

//Nota do Dr. ████:
Isso está cruzando a linha do científico para o bárbaro. SCP-923 disse que sua saída máxima é 238, que prontamente converte em intensidade &#34;keter&#34;. Vamos apenas ver o que isso faz e relatar nossas descobertas.//

**Intensidade: Keter**
Resposta: É altamente recomendável que essa intensidade nunca mais seja usada. Além de causar psicose permanente em todos os indivíduos em um raio de 2 quilômetros ao redor do alvo, equipamentos de vigilância no epicentro observaram a materialização de [DADOS EXPURGADOS], que se dissipou após ██ minutos. O local, localizado em ██°██&#39;██&#34;, -██°██&#39;██&#34;, agora é designado como SCP-923-02, devido aos efeitos permanentes na paisagem e ao redor do epicentro, e deve ser colocado em quarentena com procedimentos de contenção padrão. Sujeitos que tentam alcançar o epicentro experimentam sentimentos de pânico cada vez maiores, começando a uma distância de ███ metros, eventualmente resultando em psicose semelhante aos testes de menor intensidade. A investigação pós-incidente do local revelou distúrbios espaciais e temporais consistentes com [DADOS EXPURGADOS]. Devido a [DADOS EXPURGADOS] e ao dano causado ao ponto zero, SCP-923 está atualmente passando por revisão O5 por seu potencial de causar um evento da Classe XK.
Nota adicional: Enquanto mais da metade do equipamento foi perdido neste experimento, um dos dispositivos de vigilância perdidos na Intensidade: 75 disparos foi recuperado após este teste. Foi fortemente danificado e mal funcional. Os esforços para recuperar dados deste dispositivo estão em andamento.

**Adendo:** Disparar SCP-923 causa alguns danos internos, resultando no aumento da intensidade mínima que pode disparar. O diagnóstico interno de SCP-923 informa que ele não pode mais disparar em uma intensidade abaixo de 66. É altamente recomendável que o objeto não seja usado para nada que não seja absolutamente necessário.
