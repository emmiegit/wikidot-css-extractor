//グリゴリー・グラドコフの「Песни о картинах」のリズムで//


もし箱の中を見たときに
男と猫が座っていたり
もしくはナイフかダガーのショットが
ずらりと並んでいたり

ホコリまみれのオブジェクトをとりだす
誰もが彼のことを忘れていたら
それは[[[http://scpfoundation.net/safe|Safe]]]というもの
それ以上のことはない

もし箱の中を見たときに
キューブといろんな食べ物
グレーで臆病なおじいちゃんとか
他にも奇跡があったかも

毎晩オブジェクトが
私を見ている
その物体、同志、そうだね...
[[[http://scpfoundation.net/euclid|Euclid]]]と呼ばれている

もし箱の中を見たときに
恐怖に満ちた痛みや
奇妙な発見があったり
反動力で固定されてるなら

このオブジェクト達から守らなければならない
戦士に戦車...  サムライ！
もちろん子供たちも
皆知ってる[[[http://scpfoundation.net/keter|Keter]]]だよ

箱しか見えないなら
O5じゃないとダメ
世界が崩壊してしまうから
助けなければならない

このオブジェクトは滅多にない
アフリカに吹雪が吹くように
忘れないように、書き留めておけよ、友よ
それは[[[http://scpfoundation.net/thaumiel|Thaumiel]]]だった</textarea></pre>
