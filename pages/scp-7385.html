**Item Nº:** SCP-7385

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção** De acordo com a revisão mais atual, SCP-7385 não requer nenhum procedimento de contenção por parte da Fundação dada a ausência de perigo que a entidade representa, apesar de sua influência ontocinética altamente avançada na estrutura da realidade.

Nenhum funcionário da Fundação está autorizado a interagir com SCP-7385 de uma maneira que possa causar sofrimento emocional ao indivíduo. SCP-7385 deve permanecer livre de qualquer forma de contenção, morando com sua esposa na cidade de ███████. A interação agressiva e potencialmente destrutiva com indivíduos ou propriedades relacionadas a SCP-7385 é fortemente desencorajada e não autorizada, independentemente das circunstâncias.

Devido a tais fatores, e principalmente por solicitação hipernarrativa //(ver Adendo 7385-B)//, a Fundação cessará quaisquer contatos e experimentos com SCP-7385.

**Descrição:** SCP-7385 é a designação alternativa para ████████ ████████, um homem caucasiano com cerca de 74 anos.

SCP-7385 é incapaz de sofrer qualquer tipo de dano físico ou psicológico. Qualquer tipo de fator negativo que possa atingir SCP-7385 de alguma forma resulta em sua anulação devido a uma anomalia involuntária de alteração da realidade relacionada ao indivíduo. Isso inclui, mas não está limitado a:

* a morte do sujeito, independentemente da possível causa;
* lesões corporais;
* doenças físicas ou mentais;
* danos morais ou sociais;
* quaisquer possíveis fatores angustiantes que possam afetar SCP-7385, como testemunhar eventos desastrosos com danos a outros seres vivos, sejam letais ou não.

Conforme afirmado anteriormente, qualquer conceito, seja ele uma entidade ou fenômeno, que tente resultar em alguma forma de sofrimento em SCP-7385 será inevitavelmente impedido de ocorrer, independentemente das propriedades de tal conceito e do escopo de sua ação. Todas as tentativas de violar as alterações da realidade relacionadas a SCP-7385 foram infrutíferas.

--A causa dessa propriedade anômala é desconhecida.-- //(consulte Adendo 7385-B)//

Apesar de sua indestrutibilidade, SCP-7385 não parece possuir quaisquer outros tipos de propriedades anômalas. O indivíduo também não representa nenhum tipo de ameaça à Fundação ou à humanidade. O comportamento de SCP-7385 é completamente não hostil, e o mesmo, aparentemente, não está totalmente ciente de suas propriedades anômalas //(consulte Adendo 7385-A)//.

**Descoberta:** As propriedades anômalas de SCP-7385 foram notadas pela Fundação desde meados de 2015. Antes deste período, teoriza-se que SCP-7385 era um ser humano não anômalo, sujeito a formas de sofrimento.

Análises colaborativas realizadas por membros dos Departamentos de &#39;Patafísica, Ontocinética e Anomalias Temporais levaram à hipótese de que uma grande alteração na linha do tempo, a nível narrativístico, resultou nas propriedades atuais de SCP-7385, de modo que mesmo memórias negativas presentes na mente do indivíduo também foram removidas. Estas mudanças temporais também se aplicam a qualquer humano ou não humano que esteja relacionado com SCP-7385 mesmo antes de 2015.

Ao longo do tempo, os agentes da Fundação que monitoram as atividades de SCP-7385 têm registrado múltiplos fenômenos anômalos caracteristicamente desastrosos que, em teoria, deveriam afetar SCP-7385 negativamente, mas todas as observações mostraram que, independentemente da gravidade do evento, o indivíduo sempre permanecia inalterado.

Devido à falta de informações relevantes sobre SCP-7385 em relação à sua natureza não anômala &#34;passada&#34;, não se sabe ao certo por que o indivíduo se tornou anômalo de 2015 até os dias atuais.

**Adendo 7385-A:** Entrevista.

[[collapsible show=&#34;Abrir Registro&#34; hide=&#34;Fechar Registro&#34;]]

&gt; **Entrevistado:** SCP-7385
&gt; @@@@
&gt; **Entrevistador:** Pesquisador Senners, Departamento de Ontocinética
&gt; @@@@
&gt; **Prefácio** Esta entrevista foi realizada em ██/██/2019, antes da revisão dos procedimentos de contenção que levaram à cessação das interações com SCP-7385. Na época, SCP-7385 não sabia da existência da Fundação, com o entrevistador Pesquisador Senners inicialmente se identificando para o indivíduo como um médico do centro hospitalar de ███████. Nenhum evento possivelmente prejudicial a SCP-7385 ocorreu antes ou após a entrevista.
&gt; @@@@
&gt; **&lt;Iniciar Registro&gt;**
&gt; @@@@
&gt; **SCP-7385:** Bom dia, doutor. Espero que esteja tudo bem com você hoje.
&gt; @@@@
&gt; **Pesquisador Senners:** Olá, senhor ████████, muito obrigado! Espero que tudo esteja com você também.
&gt; @@@@
&gt; **SCP-7385:** Eu estou sempre bem! Então doutor, por que você quis marcar uma consulta comigo? Nunca relatei nenhum tipo de sintoma ou agendei nenhum check-up com você antes.
&gt; @@@@
&gt; **Pesquisador Senners:** Então, senhor ████████, eu sei que você nunca foi a uma consulta médica comigo antes. Mesmo assim, por solicitação governamental, nós, do centro médico, precisamos prestar um atendimento especial a você.
&gt; @@@@
&gt; **SCP-7385:** Mas doutor, nunca tive um histórico de compromissos com este hospital me envolvendo, até onde me lembro. Só venho aqui para levar meus netos quando necessário e todas as consultas não tiveram resultados negativos.
&gt; @@@@
&gt; **Pesquisador Senners:** Até onde consegue lembrar?
&gt; @@@@
&gt; **SCP-7385:** Então, doutor, espero não ter amnésia ou algo pior, mas sinceramente não me lembro de muita coisa aqui neste hospital.
&gt; @@@@
&gt; **Pesquisador Senners:** Era sobre isso que eu queria falar com você hoje.
&gt; @@@@
&gt; //(Neste momento da entrevista, o equipamento utilizado pela equipe do Departamento de Ontocinética que acompanhava secretamente a unidade hospitalar detectou um evento de reestruturação da realidade local. A causa da atividade ontocinética local é incerta, mas teoriza-se que SCP-7385 estava começando a mostrar sinais de desconforto.)//
&gt; @@@@
&gt; **SCP-7385:** OK. Diga-me, eu também quero muito saber.
&gt; @@@@
&gt; **Pesquisador Senners:** Então, alguns funcionários do governo e eu, associados ao Ministério da Saúde, pesquisamos sua documentação referente ao seu histórico hospitalar.
&gt; @@@@
&gt; **SCP-7385:** E o que é isso? O que você quer dizer?
&gt; @@@@
&gt; **Pesquisador Senners:** Isso significa que você é o homem mais saudável que já conhecemos.
&gt; @@@@
&gt; **SCP-7385:** Glória a Deus! Esse é um dom espiritual, tenho certeza absoluta!
&gt; @@@@
&gt; **Pesquisador Senners** Sim. Posso concordar com você nisso.
&gt; @@@@
&gt; **SCP-7385:** Também sou grato a Ele por nunca ter abandonado meus filhos e netos. Sou um homem abençoado, de uma família abençoada!
&gt; @@@@
&gt; **Pesquisador Senners:** Amém. Posso perguntar-lhe outra coisa, se não se importaria?
&gt; @@@@
&gt; **SCP-7385:** À vontade.
&gt; @@@@
&gt; **Pesquisador Senners:** Você se lembra de ter tido algum sintoma nos últimos anos? Seja de qualquer tipo. Psicológico ou físico.
&gt; @@@@
&gt; **SCP-7385:** Para falar a verdade, doutor, não me lembro de ter sofrido nada na minha vida ou nos últimos anos. Para ser mais honesto, nem reclamei de alguma dor.
&gt; @@@@
&gt; **Pesquisador Senners:** Continue, por favor.
&gt; @@@@
&gt; **SCP-7385:**Nem sei o que é sentir dor, acho que nunca vi ninguém chorar, a não ser quando vi meu filho e minha filha nascerem. Isso me encheu de alegria. Certamente sou abençoado. Todas as vezes que fui ao hospital, seja aqui ou em outro lugar, por qualquer motivo, em todas as consultas, nunca recebi nenhum tipo de diagnóstico. Também passei pelos corredores e não notei muita coisa.
&gt; @@@@
&gt; **Pesquisador Senners:** OK //(anotando em um caderno da Fundação, mas formatado de acordo com os padrões de documentação hospitalar local)//. Muito bom. Então você pode confirmar que nunca chorou ou viu alguém passar por uma situação ruim ou algo parecido?
&gt; @@@@
&gt; **SCP-7385:** Certamente sou um homem de alegria. Confirmo tudo o que você está perguntando. Não me lembro de nenhum tipo de tristeza, seja em mim ou em meus amigos e familiares. Para ser sincero, nem sei o que é essa tristeza de que muita gente fala. E até me sinto estranho com isso às vezes. O mundo está sempre me agradando, mas ainda sou grato.
&gt; @@@@
&gt; **Pesquisador Senners:** Quanto à sensação de estranheza, você notou algo além disso? Como se sua perspectiva geral tivesse sido drasticamente alterada de uma hora para outra ou nada fosse perceptível para você?
&gt; @@@@
&gt; **SCP-7385:** Não percebo muita coisa. Minha visão continua tão boa como sempre. Não vejo nada de errado comigo mesmo, com meu estilo de vida ou mesmo com a vida de minha família e de pessoas próximas em geral. Tudo parece bem para mim. No máximo, apenas uma leve sensação de dúvida, mas que desaparece rapidamente.
&gt; @@@@
&gt; **Pesquisador Senners:** Portanto, você realmente não percebe nada de errado com você ou com o que está ao seu redor.
&gt; @@@@
&gt; **SCP-7385:** Confirmo que tudo parece absolutamente bem.
&gt; @@@@
&gt; **Pesquisador Senners:** Tudo bem. Terminamos por hoje! Muito obrigado senhor ████████, foi um prazer conhecê-lo.
&gt; @@@@
&gt; **SCP-7385:** Eu quem lhe agradeço, doutor. Pensando bem, acho que esta é a última vez que irei a um lugar como este.
&gt; @@@@
&gt; **Pesquisador Senners:** Aproveite! Se algo parecer ainda mais incomum, entre em contato conosco novamente.
&gt; @@@@
&gt; **SCP-7385:** Tudo bem, doutor! Adeus! Deus te abençoe muito.
&gt; @@@@
&gt; **&lt;Fim do Registro&gt;**

[[/collapsible]]

**Adendo 7385-B:** Comunicação hipernarrativa feita ao Departamento de &#39;Patafísica.

[[collapsible show=&#34;Abrir Registro&#34; hide=&#34;Fechar Registro&#34;]]

A seguinte nota foi enviada em ██/██/2020, para um dos servidores do terminal de pesquisa do Departamento de &#39;Patafísica no Sítio-██, anexada à pasta de documentos e protocolos de SCP-7385.

&gt; A dor de perder alguém é uma das piores coisas que um ser humano pode sentir. Lembro-me de quando, por volta de 2012, estava fazendo um desenho em um bloco de notas antigo. Eu estava na casa da minha avó. Era um lugar de paz e natureza, uma casa simples com um jardim não muito grande mas cheio de detalhes. E naquele momento eu estava desenhando uma explosão, algo que eu tinha o hábito de fazer, um gosto muito peculiar em relação ao que as outras crianças costumam desenhar. Foi então que meu avô apareceu e me repreendeu.
&gt; @@@@
&gt; “Parece que você só sabe desenhar essas coisas! Por que você não desenha algo mais bonito?”
&gt; @@@@
&gt; E essa foi uma das lembranças mais memoráveis que tive dele. Em 2015, ele veio descansar. Aquela época foi difícil para meu pai e meus tios. Minha avó ficou viúva relativamente solitária durante anos, e por isso desenvolvi o hábito de vê-la todas as semanas, principalmente depois de uma noite em que ela veio aos prantos, me dizendo que eu poderia morar com ela, pois ela se sentia sozinha.
&gt; @@@@
&gt; Não faz muito tempo que descobri o seu universo. Daqui de cima, para alguns, é uma obra desconhecida, para outros, uma comunidade gigantesca e complexa. Uma das coisas que mais me encantou foi o conceito de “patafísica”. Quando a realidade interage com a ficção e, como resultado, alguns de vocês ficam insatisfeitos com o fato de viverem em um mundo fictício e tentam de tudo para nos “atacar” de alguma forma. É hilário, mas interessante, como a sua falta de livre arbítrio nos alimenta com mais ideias e ideias.
&gt; @@@@
&gt; E uma ideia que tive foi eternizar alguém, do meu universo, para o seu universo. Fazer com que um ente querido, que não está mais comigo, esteja entre vocês. A ficção sempre foi uma ferramenta impressionante. Eu sei que este universo onde você vive é hostil. Milhares de anomalias diferentes, algumas inofensivas, outras que simplesmente deveriam ser ameaçadoras não apenas para o seu mundo, mas também para o meu. Patético, em certo ponto, mas algo legal de ver.
&gt; @@@@
&gt; Como forma de vingança, você poderia olhar para SCP-7385 com raiva, pois ele nunca sofre, ao contrário de todos vocês. Mas o sofrimento é onipresente. SCP-7385 não deveria, pois já sofreu muito, assim como os outros que foram imortalizados de alguma forma, seja na história ou na estória. Então, estou lhe dando um presente, não apenas meu avô, mas a chance de que o autor e a obra ainda possam se conciliar. SCP-7385 é o oposto de uma ameaça, é a ideia de que num universo de ameaças, ameaças criadas por nós, também pode haver esperança, criada por nós também.
&gt; @@@@
&gt; Peço que vocês deixem SCP-7385, ele não precisa ser contido, nem precisa presenciar as outras catástrofes que vocês enfrentma em cada mundo. Que sirva de figura de paz, de paz eterna. Uma ponte que conecta minha realidade à de vocês. E que sirva também de exemplo para inspirar meus colegas autores. Vocês nunca foram capazes de realmente matar seus deuses, mas nós nunca iremos matá-los de verdade.
&gt; @@@@
&gt; Vocês mesmos são a razão pela qual ainda nos preocupamos com vocês.

[[/collapsible]]
