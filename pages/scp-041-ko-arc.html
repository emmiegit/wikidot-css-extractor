**일련번호:** SCP-041-KO

**등급:** --유클리드(Euclid)-- --안전(Safe)-- 유클리드(Euclid)

**특수 격리 절차:** SCP-041-KO 는 제88기지 지하 3층의 유클리드급 중형 개체 격리실에 격리되어 있다. 만일의 사태에 대비하여 개체의 수족은 표준형 쇠사슬로 콘크리트 벽에 결속되어 있으며, 격리 인원들은 개체에 어떤 반응이나 변칙적 변화가 있는지 확인하여 보고해야 한다. 극도로 통제된 실험의 경우를 제외하고는, 어떠한 경우에도 모든 재단 인력은 SCP-041-KO와의 직접적 의사소통이 금지된다.

SCP-041-KO-1은 화학적 보존 처리하여 격리실 입구에 게시하며, 1 시간에 한 번 이상 당직 연구원이 그 내용의 변화가 있는지 확인하여 상급자에게 보고해야 한다. 내용의 변화가 있을 때, 작게는 격리대장에 기록한 후 지속 감시하는 것부터, 크게는 기지 대응반의 호출까지도 가능하다.

SCP-041-KO가 현재로서는 VLFP와 매우 밀접하게 관련되어 있는 만큼, 모든 격리 절차의 재조정, 특히 승격의 경우 4 등급 이상 인원의 허가와 재단 대외연락 부서의 인가가 동시에 필요하다. 재단이 소유하고 있는 격리 정보는 VLFP 측에 제한적으로만 공개되며, VLFP 측에서 획득한 격리 관련 정보는 재단이 온전하게 양도받아야 한다. SCP-041-KO 의 격리 부서에는 대외연락 부서의 인원이 1 명 이상 파견되어 VLFP와의 협조를 유지한다.

**설명:** SCP-041-KO는 신장 163 cm 의 코카시안계 여성의 모습을 한 구체관절인형이다. 체모는 다갈색이며 피부색은 밝은 미색, 홍채의 색은 군청색이다. 일반적인 다른 구체관절인형과는 달리, 얼굴에서 안구의 크기가 차지하는 비율이 1.8 배 더 크다. 개체는 최소한의 의상을 갖추고 있는 상태로 발견되었으나 의상 자체에는 변칙성이 없는 것으로 판명되었고, 현재 재단은 당초 함께 발견된 의상의 소유를 포기한 상태이다.

SCP-041-KO는 미약한 수준의 의사소통 능력과 스스로 움직일 수 있는 힘을 지니고 있다. 의사소통은 12~14 개월 월령의 평균적 인간의 능력과 유사하다. 재단에 의해 &#34;그렇다&#34;, &#34;아니다&#34;, &#34;위험&#34;, &#34;안전&#34;, &#34;알겠다&#34;, &#34;모르겠다&#34; 를 비롯한 18 가지의 단어를 가르치는 것이 한때 시도되었으나, 현재는 이것이 격리 절차에 당초 의도했던 것만큼 많은 이점을 가져다 주지 못할 것이라는 결론이 내려졌다. 스스로 움직이는 능력의 경우, 옆에서 부축해 주지 않는다면 몸을 가누는 것조차 어려울 정도이다. 재단이 인식하는 한, SCP-041-KO 는 재단에게 적대적인 태도를 보이지 않고 있다.

SCP-041-KO는 등 뒤에 다음과 같은 문구가 영어로 인쇄되어 있다. 문구 마지막에 적힌 인명은 제작자의 이름, 숫자는 제작연도로 추정된다. 그러나 이를 근거로 한 재단의 수소문에도 불구하고, 이와 같은 인형 제작자는 존재하지 않는 것으로 보인다.

&gt; 로맨스와 현실은 다르다. 여기 우리가 아름답다고 생각했던 미의 기준이 그대로 옮겨져 있다. 그녀를 흠모하라. 그 부자연스럽게 큰 눈동자를 보면서 여전히 그녀가 귀엽고 아름답다고 생각할 수 있다면. - V. Nekosius, 2006

SCP-041-KO와 함께 회수된 A5 용지 사이즈의 박엽지는 SCP-041-KO-1 로 명명되어 있다. 이 종이에는 SCP-041-KO의 여러 제반 정보들이 VLFP의 양식에 맞추어 한국어로 기록되어 있다. 회수 이후 이 정보들은 불규칙적으로 변화해 왔으며, 띄어쓰기 교정과 같은 사소한 수준의 변화가 총 14 차례, 내용의 전반적 변화가 총 2 차례 있었다. 이 중 두 차례의 전반적 변화는 따로 사건 기록 041-KO-A 로 분류되어 있다. 최종 버전인 1.17. 버전의 내용에 대해서는 [[[scp-041-ko-1-17|별첨 문서 041-KO]]]를 참고할 것.

재단은 SCP-041-KO의 내용의 변화가 VLFP 측에서 모종의 이유로 나타나고 있다고 여기고 있으나, 해당 단체와의 접촉에도 불구하고 많은 성과를 얻지는 못했다. 아직까지 VLFP 측에서 SCP-041-KO-1에 대응하는 부분을 열람하지 못한 상태이며, 접근 자체도 불가능하다. 해당 박엽지에 적힌 정보에 따르면, 적어도 문제의 내용은 &#34;|˚￠þª¿:°‡】∝ˇ″ŧ&#34;라는 표제어로 등록되어 있다.

차후 SCP-041-KO-1이 재단에게 이로운 방향으로 변화할지 적대적인 방향으로 변화할지에 대해서, 재단이 예측할 수 있는 방법은 현재로서는 전무하다. 현재로서는, 차후 SCP 등급 조정이 전적으로 SCP-041-KO-1의 내용 변화에 의거하게 될 가능성만을 열어두고 있다.

**부록:**
**사건 기록 041-KO-A**

2012년 █월 █일 05:18 분경, 별첨 문서 041-KO에 새로운 내용이 추가되었다. 이때 새롭게 바뀐 버전은 1.16. 버전이다. 새롭게 추가된 내용은 다음과 같다.

&gt;&gt; [[size 135%]]**주의. 내용 누설이 있습니다.**[[/size]]
&gt;&gt; 
&gt;&gt; 본 항목과 하위 항목은 작품의 줄거리나 결말, 반전 요소를 설명하고 있습니다.
&gt;&gt; 작품의 내용 누설을 원하지 않는다면 이 문서를 닫아 주세요.
&gt; 
&gt; ...라고 여겨졌고 위키에도 그렇게 쓰여 있었으나 사실은 훼이크. --다행이다-- 네코시우스 자신이 직접 밝힌 바에 따르면 **그냥 별것도 아니고 속에다 조잡한 태엽 넣고 스피커 넣어서 만든 인형이며, [http://rigvedawiki.net/r1/wiki.php/%EB%88%88%EA%B9%94%EA%B4%B4%EB%AC%BC 눈깔괴물]이 싫어서 [http://rigvedawiki.net/r1/wiki.php/%EC%98%A4%EB%8D%95%EA%B9%8C 오덕까] 정신으로 심심풀이로 만든 건데, 왜들 그리 호들갑을 떠는지 이해가 안되고 있다**고.(…) 제작자 본인이 적잖이 언짢아하고 있는 와중에 일부 [http://rigvedawiki.net/r1/wiki.php/%EC%B9%B4%EB%8D%94%EB%9D%BC%20%ED%86%B5%EC%8B%A0 카더라 통신]은 심지어 그가 존재하지 않는 사람이라고까지 했으니... --[http://rigvedawiki.net/r1/wiki.php/%EC%B0%A8%EC%A7%80%EB%A7%A8%20%EC%BC%84%21 잘도 이런 미친 소리를!]--
&gt; 
&gt; 실제로 멀쩡히 살아계시는 분이고 아직도 작품활동을 하고 계시니, 착한 [http://rigvedawiki.net/r1/wiki.php/%EC%9C%84%ED%82%A4%EB%9F%AC 위키러]라면 이런 [http://rigvedawiki.net/r1/wiki.php/%EA%B3%A8%EB%A3%B8#s-4 골룸]한 루머는 행여나 퍼뜨리지 말자.

동월 동일 05:44 분경 열린 긴급 회의에서는 SCP-041-KO-1 의 변칙적 특성만이 인정되었고, 이틀 후 최종적으로 열린 등급 재조정 심사에서 새로운 서술내용이 받아들여져, SCP-041-KO 는 안전 등급으로 재조정되었다.

재조정 17시간 후, SCP-041-KO-1 에 다시 변화가 나타났다. 이때 새롭게 바뀐 버전은 현재 버전인 1.17. 버전이다. 해당 버전은 1.15. 버전과 정확히 동일하며, 1.16. 버전에서 추가되었던 단락이 다시 사라졌다. VLFP 출신 연구원들을 대상으로 한 회의 중에, 해당 서술이 잘못되었다고 판단되어 &#34;되돌려졌을&#34; 수 있다는 가설이 제기되었다.

연구원들의 추정에 의거하여, 재단은 대외연락 부서를 통하여 VLFP 최고 책임자와의 접촉을 시도하였다. 재단이 질의한 부분들에 대해, 최고 책임자 [편집됨]은 질의 9 시간 후에 다음과 같은 답신을 보내 왔다. 일차적 검열이 이루어졌으나 소소한 오타와 문법적 문제는 교정하지 않았다.

&gt; **발신인:** [편집됨]
&gt; **수신인:** SCP 재단 제88기지 감독관 정██
&gt; 
&gt; -----
&gt; 
&gt; 0. 제보감사. 해당 토론건 증거게시판으로 옮겼습니다. 토론 참가자 IP 는 그쪽에서 정식으로 협조공문 보내오면 제공하겟습니다.
&gt; 
&gt; 1. 기술적인 문제일 수도 있는데 주말 전까지 이것저것 만져보는 중입니다.
&gt; 
&gt; 2. 그러잖아도 저번에 그쪽에서 요청했던 것들 한꺼번에 모아서 처리할 생각입니다. 이번달 정기 기억소거는 좀 앞당겨서 받아야 할듯한데 개인적인 일로 계속 지체되고 있습니다.
&gt; 
&gt; 3. [데이터 말소]
&gt; 
&gt; 4. 그쪽이 서버비 부담하실 거면 고려해보죠.

재단은 VLFP의 최고 책임자 [편집됨]의 이 답신 내용 중 [데이터 말소]에 의거하여, 이에 따라 SCP-041-KO의 등급을 다시 유클리드로 재조정하고, 폐기되었던 특수 격리 절차를 복구하였다.</textarea></pre>
