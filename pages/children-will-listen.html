&gt; **Nota:** Esta es la **Parte 6** de una historia de 7 partes. Se recomienda que la leas desde el principio, con [[[scp-3475|SCP-3475 – Nuestros Fundamentos Cambiantes]]].

Annette eligió una escuela. Por supuesto que eligió una escuela. El último insulto.

La bomba nuclear me hizo recobrar los sentidos. Puedo notar el condicionamiento de la Fundación otra vez. Con él, es difícil ver la luz. Con él viene la culpa y la vergüenza, y ahora, la escuela. Maldita sea.

—¿Por qué elegiste este lugar?

NECESITABA UN LUGAR SILENCIOSO. ESTABA VACÍO. EDIFICIO ABANDONADO.

Asiento con desgana. Annette no está en modo de batalla, al menos. Esas cosas no son una amenaza para nosotros. No son una amenaza para nadie. Son felices. Decido indagar más. Para rascar la costra, para hurgar en el hematoma.

—¿Sabes qué era este lugar?

¿E S C U E L A?

Tengo que decírselo a alguien. No puedo. ¿Tal vez salga a la luz? Recuerdo los borrones en el coche, atrapados en algo que ya no podían percibir, que ya no podían experimentar. Muriendo solos, juntos. Sacudo la cabeza. Todavía me duele. Todo me duele. El descondicionador está casi listo. Es una bonita cajita en mi cabeza, esperando a ser abierta. Pide a gritos que la abran. Promete oscuridad. La escena será así:

Entraremos a la escuela. La elegante doctora Williams estará en un féretro, rodeada de equipo médico, serena y sedada. Annette me agarrará por el hombro, rogándome por última vez que no lo haga, que no siga adelante. Me quitaré su mano de encima y continuaré imperturbable. Me inclinaré hasta la altura del oído y, en un susurro jadeante...

No quiero entrar a la escuela. La escuela es mala, la escuela es la culpa.

Entramos a la escuela.

Pasillos vacíos. Annette extiende una mano. El dispositivo está apagado.

ALGO AQUÍ.

Se aleja por el pasillo, pegada a la pared. Intento hacerme pequeño en un rincón de la entrada. Juro que oigo los pasos de pies pequeños, pero es imposible, porque si hubiera alguien aquí, no oiría nada en absoluto.

Annette se da la vuelta al llegar a la esquina, a toda velocidad. Se abalanza sobre mí, me levanta de los pies y me arrastra hacia la puerta. Consigo alargar la mano y dar golpecitos en su hombro:

&#34;EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE&#34;.

Llegamos a la puerta. Se detiene.

&#34;NIÑOS&#34;.

Me suelta y reactiva el dispositivo en su muñeca.

Q INTENTAS DECIR.

—Detente —le digo—. Sé lo que son.

Me pongo en pie y miro a Annette. Sus ojos se encuentran con los míos, en lo que debe de ser un gesto de reflejo.

—Por favor, llévame con Williams.

Ella no se parece en nada a lo que esperaba. Annette la tiene en un altar desordenado de escritorios, más prácticos que estéticos. Una de sus piernas está doblada en un ángulo espantoso. Manchas rojas rodean su boca. Una bolsa de suero intravenoso medio vacía fluye hacia su brazo. Lo que una vez fue su cara está ahora agujerada y podrida, cubierta de un moho negro.

Annette, al ver esto, suelta un gemido agudo. Se precipita a hacer algo. Me duele la cabeza.

—¿Los ves?

SÍ.

—¿Cómo se reproducen los humanos?

Silencio. Se acerca a mí, se arrodilla y me mira a los ojos.

¿POR QUÉ?

Ahora las palabras me salen a trompicones. Desaparecieron, un día. Los niños. Los menores de 18 años, el principio del fin.

¿Cuál es el sustento de los humanos sino las ideas? Hay un río a través de la historia humana, un flujo de memes siempre en movimiento. Y entonces, un día, cambió de dirección. En algunos lugares, los ríos invierten su dirección de forma natural, se desbordan en un torrente titánico, hasta que lo que iba en una dirección ahora va en otra. Creo que eso fue lo que ocurrió con las ideas, y lo que ocurrió con la humanidad: Un día simplemente cambió de rumbo, hacia algo nuevo.

Algunas cosas no se pueden eliminar, no del todo. Nunca se puede contener un río. Nos estábamos quedando sin amnésticos. Demasiados desastres habían ocurrido demasiado rápido. Las estrellas se habían ido. &#34;Dejémoslo en manos de los memeticistas&#34;, decían. ¡Ja! La memética es el arte envenenado, y nosotros los envenenadores. Pero ellos nos lo echaron encima y se amnestizaron a sí mismos. Amnestizaron a toda la Fundación, dejándonos solos con nuestra culpa. Y hay algunas cosas que no se pueden eliminar, algunas cosas incrustadas demasiado profundamente en la psique humana. ¿Y se nos pidió que elimináramos algo que ni siquiera los amnésticos podían tocar?

Así que tomé ese impulso y lo recanalicé. Yo, y solo yo. Yo era el único que podía hacerlo. No por la habilidad, sino por la voluntad. Como las estrellas. Todos saben que hay estrellas en el cielo, así que pones estrellas nuevas y nadie se da cuenta. Sus hijos se van, haces nuevos hijos. O cambia el impulso, la fuerza. Redirigir. Transformar. Sus hijos son la hierba, la brisa y las estrellas del cielo. Todas esas cosas y más.

¿Y qué con los niños? ¿Qué les ocurrió? ¿Cuántos murieron de hambre delante de unos padres que no podían verlos? ¿Cuántos bebés lloraron, sin recibir respuesta hasta que dejaron de llorar? Cuando hice que la gente olvidara, ¿siguieron siendo gente? ¿Hice algo bueno? Entonces, ¿por qué me siento tan mal?

Annette se me queda mirando.

—¿Y bien? —Le exijo. Me yergo, inflo el pecho—. ¿Qué vas a hacer?

Sus ojos se cruzan con los míos. Sé, de repente, que se compadece de mí. Que siempre me ha compadecido, que siempre ha compadecido a los memeticistas más de lo que yo me he compadecido de mí mismo. Se aparta y no hay ninguna catarsis.

En algún lugar de la habitación hay niños.

—Lo siento —digo, sabiendo que no puede saberlo, ni tampoco le importa.

En algún lugar dentro de mí, la última pieza encaja en su lugar.

¿Cómo olvidar lo que he hecho? Conozco al menos una manera. La caja está tensa y pulida. No puede explotar por sí sola, pero quiere hacerlo, puedo sentirlo, lo desea //mucho//. Al sentarme, siento que mi cuerpo se vuelve más pesado. Me cuesta respirar. Tengo algo en el pecho. Algo debe estar en mi pecho. Me duele la cabeza. Me ruborizo. Demasiado tarde me doy cuenta de lo que está pasando. Miro a Annette. Lo que nunca fueron unos ojos me devuelven la mirada.

—¿Están tratando de matarme? —Susurro.

NO.

Soy un tonto. Empiezo a llorar. Lloro durante mucho tiempo, no por ellos, sino por mí. Ellos parecen comprender.

Puede que el río cambie de dirección, pero no desaparece. Quizá haya algo al otro lado. Lo que vi en la ciudad apenas podía ser humano, pero estaba //vivo//. Puede haber luz en la oscuridad; ¿qué otra cosa son las estrellas?

Me levanto de un salto. No sé cuánto tiempo llevo sentado en el suelo. Mi cabeza está a punto de estallar. Me tambaleo hacia Williams y echo un último vistazo a su rostro destrozado.

—¿Puedes sobrevivir al descondicionador?

NO TENGO CONDICIONAMIENTO.

—Decide qué harás con ello.

LO HARÉ.

Hace una pausa.

ADIÓS.

GRACIAS.

Lo dice de verdad.

Me agacho, a la altura de la oreja. Un agujero hasta el cerebro. Respiro profundamente. La caja nunca quiso abrirse. Siempre fui yo. Quizá las cosas cambien. Quizá las cosas tengan que cambiar.

Susurro: Lo siento:

[[&gt;]]
El dique se rompe. Se hace la luz. Veo a Williams por primera vez, como debe hacerlo Annette. Me sonríe. En la luz veo a Annette, como siempre.

Hay música. No sé quién la toca, pero hay música. A mi alrededor hay muchos niños. Me ven y se ríen.

Hay estrellas. Hay niños.

En sus ojos hay estrellas.[[/&gt;]]
