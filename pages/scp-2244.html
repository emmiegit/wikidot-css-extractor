**Особые условия содержания:** Приближаться к SCP-2244-1 и вступать во взаимодействие с любым из экземпляров SCP-2244-2 запрещено для всего персонала Фонда, за исключением лиц, чьи имена указаны в Приказе 44-08A7, подписанном как минимум тремя членами Совета О5 и обоими администраторами Зоны 629. Работники Фонда, нарушившие условия взаимодействия, подлежат строгим дисциплинарным взысканиям, вплоть до увольнения и последующей обработки амнезиаками.

Персоналу, не одобренному Приказом 44-08A7, не разрешается вступать в разговор с экземплярами SCP-2244-2, обращаться к ним в устной форме и мешать их работе. Сотрудники, проигнорировавшие приказ, также подлежат строгим дисциплинарным взысканиям, вплоть до отстранения без оплаты и обработки амнезиаками. Все наблюдения за SCP-2244-1 и/или SCP-2244-2 должны быть запротоколированы обоими Администраторами Зоны. Если какой-либо из сущностей SCP-2244-2 станет известно о наблюдении за ней (обозначено как Событие 00A1), персоналу Фонда следует прекратить выполнение всех задач и покинуть территорию, если это представляется возможным.

Необходимо отметить, что членам персонала, не прошедшим учет во время События 00A1, не будет гарантирована ни защита Фонда, ни какая-либо иная помощь в случае, если они окажутся задержаны экземпляром SCP-2244-2. Сотрудники, вернувшиеся из заключения у SCP-2244-2, подлежат допросу со стороны администраторов Зоны и могут быть переназначены на другой объект по их усмотрению.

**Описание:** SCP-2244-1 - это четырехэтажное офисное здание, расположенное в [УДАЛЕНО], Майами, штат Флорида, принадлежащее «Sunset Community Foundation» - некоммерческой организации, предоставляющей технологические компоненты и курсы по навыкам в сфере IT для малообеспеченных слоев населения. До ██.██.2014 эта организация не существовала[[footnote]]До того момента в месте расположения SCP-2244-1 находилось заброшенное жилое здание.[[/footnote]]. Несмотря на это, вся документация, относящаяся к SCF, указывает на то, что данная компания осуществляла свою деятельность в Майами, штат Флорида, с 1971 года, и включает в себя законную регистрацию и формы заявок об освобождении от уплаты налогов, а также записи о грантах, выдаваемых другими предприятиями, организациями и корпорациями.

Экземпляры SCP-2244-2 являются сотрудниками SCF. Во всех случаях наблюдения они представляли собой женщин в возрасте от 14 до 70 лет. В период до 2014 г. любые проявления SCP-2244-2, равно как и любую их связь с сообществом, задокументированные факты их рождения, проживания где-либо, а также владения недвижимостью, зафиксировать не удалось. Судя по наблюдениям, ни один сотрудников не покидает SCP-2244-1 дольше, чем на 3-4 часа.

Кроме того, у субъектов выявлены полная невосприимчивость ко всем видам амнезиаков, а также аномальная физическая сила и скорость. Если применить к ним насилие или каким-либо иным образом ограничить их движения, субъекты впадают в кататоническое состояние и перестают реагировать на раздражители в течение 30-180 секунд, после чего внезапно исчезают[[footnote]]Вместе со всей одеждой, которые была на них надета, имевшимися у них предметами, частями тел и телесными жидкостями.[[/footnote]].

В не-враждебном состоянии субъекты SCP-2244-2 категорически запрещали сотрудникам Фонда входить в SCP-2244-1 и отказывались отвечать на вопросы, касающиеся их компании, в формальном или неформальном виде. Попытки агентов получить информацию путем шпионажа и/или установления дружеских отношений с субъектами оказались безуспешными. По этой причине персонал Фонда из Зоны 692 (расположенной напротив SCP-2244-1) пока что может только вести внешнее слежение за зданием. Окна (через которые видны лишь пустые кабинеты) прочно закрыты, что не позволяет проводить дальнейшие наблюдения внутри здания. Все входы в SCP-2244-1 заблокированы или охраняются экземплярами SCP-2244-2.

По состоянию на 30.10.2014 субъекты SCP-2244-2 узнали о попытках наблюдения и расследования со стороны Организации. После Инцидента 00A8A субъекты позволили сотрудникам Фонда провести короткие интервью, чтобы ответить на вопросы, касающиеся безопасности и секретности их работы, также немного внимания было уделено и другим вещам.

**Обстоятельства обнаружения:** ██.██.2014 SCP-2244-1 появился на месте [УДАЛЕНО], который ранее был заброшенным жилым зданием. Точное время и детали инцидента установить не удалось в связи с отсутствием свидетелей и камер видеонаблюдения. 

Вещественные доказательства существования SCP-2244-1 и самой компании «Sunset Community Foundation» были найдены как внутри, так и за пределами Соединенных Штатов, датированные 2014 годом и ранее. Изучение документации Фонда, касающейся SCP-████, который ранее был [ДАННЫЕ УДАЛЕНЫ] из-за его меметических свойств, показало, что два предприятия, за которыми Фонд вёл слежение в период между 2005 и 2007 годами, на самом деле не обладали документацией, касающейся &#34;SCF&#34;[[footnote]]Судя по полной копии документации этих предприятий, сделанной в то время.[[/footnote]]. Сведений о пожертвованиях, сделанных в пользу SCF и указанных в документах после 2014 года, не найдено в документах, датированных более ранними годами.

**Инцидент 00A8A:** ██.██.2015 камеры видеонаблюдения Фонда, направленные на SCP-2244-1, внезапно отключились. В то же время дежурный персонал Зоны сообщил, что SCP-2244-1 на мгновение исчез и вновь появился, но уже в виде более крупного здания. До этого SCP-2244-1 представлял собой двухэтажное строение, занимавшее █,███ квадратных метров, после чего оно стало четырехэтажным, занимающим ██,███ квадратных метров. В течение нескольких часов экземпляры SCP-2244-2 накрывали здание брезентом, а также доставляли к нему строительную технику и транспортные средства, чтобы скрыть внезапные перемены.

После этого события группа субъектов SCP-2244-2 обратилась к персоналу Фонда и заверила, что SCP-2244-1 ни в коей мере не опасен, и что решение об изменении поступило &#34;извне&#34;. Они отказались вдаваться в подробности, однако один из участников группы сделал неявное замечание: &#34;[Люди] сверху говорят, что хотят большое и быстрое обновление, не заботясь о последствиях, а затем жалуются на то, что это обновление оказалось слишком внезапным&#34;.

**Приложение:** ██.1█.2015 была предпринята попытка проникновения в SCP-2244-1. В операции участвовал агент, снабженный скрытым аудиопередатчиком, по согласованию с еще тремя полевыми агентами и Администратором Зоны █████. Агент сообщил об обнаружении экземпляров SCP-2244-2, стоящих неподвижно в комнатах и не подозревающих о его присутствии. Агенту удалось найти нескольких субъектов, находившихся &#34;в сознании&#34;, и успешно передать разговор между ними до того, как его обнаружили. На данный момент о состоянии агента ничего неизвестно.

Администратор Зоны █████ отказался предоставлять объяснение этой операции и позже подал заявление об отставке. Он будет заменен администратором Ли, начиная с ██.██.2015.

&gt; Запись от ██.1█.2015
&gt; 
&gt; (Примечание: Сигнал был подвержен сильным искажениям, что свидетельствует о наличии генератора помех в SCP-2244-1. Участвовавшие в дискуссии субъекты не были идентифицированы и далее обозначены как «Субъект-1», «Субъект-2» и т. д. )
&gt; 
&gt; **Субъект-1:** Ага.
&gt; 
&gt; **Субъект-2:** [Неразборчиво] был начат. Ей не оставалось ничего другого.
&gt; 
&gt; (слышен смех неопознанного субъекта)
&gt; 
&gt; **Субъект-1:** Это //вообще// не мои проблемы.
&gt; 
&gt; **Субъект-3:** Сейчас ты говоришь так, но кто-то потом их на тебя свалит.
&gt; 
&gt; **Субъект-1:** Я работаю только с Разделом Е. [Неразборчиво] в любом случае не может уйти домой. Так почему это моё дело?
&gt; 
&gt; **Субъект-2:** Люди могут погибнуть.
&gt; 
&gt; **Субъект-1:** Люди постоянно умирают. Спроси, они пытались выключить и включить снова?
&gt; 
&gt; **Субъект-2:** Это так, к слову.
&gt; 
&gt; **Субъект-4:** Включить. Выключить. Включить. Выключить. [Примечание: Субъект-4 повторяет эти два слова в течение всей записи.]
&gt; 
&gt; **Субъект-3:** [Неразборчиво]
&gt; 
&gt; **Субъект-1:** Тридцать лет коту под хвост из-за того, что кто-то не удосужился делать резервные копии каждые 5 лет. Как я уже говорила, мы не можем отправить им своих людей. С какого года они должны начинать? 1984?
&gt; 
&gt; **Субъект-2:** [Неразборчиво] 
&gt; 
&gt; **Субъект-1:** Здорово, что я не на их месте. Несколько десятилетий [Неразборчиво].
&gt; 
&gt; **Субъект-5:** Но ведь из Разделов C или D за ними тоже кто-то наблюдает, подобно нам?
&gt; 
&gt; **Субъект-2:** Мы на одной планете находимся!
&gt; 
&gt; **Субъект-5:** Это не значит, что все секции одинаковые.
&gt; 
&gt; **Субъект-2:** Уверена? Я тоже об этом думала... Но поняла, что ничего не поняла.
&gt; 
&gt; [В этот момент агент был обнаружен, и передача прервалась.]
