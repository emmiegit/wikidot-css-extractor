+ 들어가기 전에
# SCP 재단 한국어 위키에 방문한 모든 분들을 환영합니다. 이 페이지는 SCP 재단 한국어 위키와 이곳의 작품들 속에서 많이 사용되는 어휘들을 모아 놓은 곳입니다. SCP 작품을 처음 보면 당연히 뭐가 뭔지 헷갈릴 건데, 그럴 때 찾아보는 데 유용합니다.
# SCP 재단 위키의 모든 컨텐츠는 회원들이 창작한 픽션입니다. 실제 인물, 단체와는 아무런 관련이 없습니다.
# SCP 재단은 이 위키 사이트와 작중의 단체가 혼동되는 경우가 많습니다. 위키 사이트에 대해서만 사용되는 말도 있고, 작품 안에서 사용되는 용어도 있습니다. 아래에서 그 단어들을 상세히 설명하고 있습니다. 신입 독자와 눈팅 유저에게 당장 필요하지 않은 내용은 가독성을 위해 접어 놓았으나 기왕이면 그 부분도 읽어주시길 바랍니다.
# 재단에는 고정된 하나의 설정이 존재하지 않습니다. 최소한의 합의 하에 빈 부분은 작가가 자유롭게 채워나가게 됩니다. 따라서 SCP 보고서와 이야기마다 설정 차이가 존재할 수 있습니다. 아래 &#34;작중에서 사용되는 용어&#34;에 정리된 내용은 많은 작가들과 작품들이 공통 바탕으로 삼는 설정이지만, 작품에 따라 이것들도 얼마든지 바뀔 수 있습니다.
　 
　 
+ 사이트 안에서 사용되는 용어

**SCP 재단** ― 작중에 등장하는 단체인 SCP 재단을 지칭할 수도, 지금 당신이 보고 있는 한국어 위키위키 사이트를 가리킬 수도, 원본이라 할 수 있는 영어 위키를 가리킬 수도 있습니다. 문맥에 따라 파악하세요. 팁을 주자면, 보통 작품 내의 재단은 대부분 &#34;재단&#34;이라 부르고, 위키에 대해선 &#34;SCP 재단&#34;과 &#34;재단&#34;하고 &#34;위키&#34;를 혼용합니다.

* **SCP 재단** ― 이 사이트가 다루는 가상의 조직으로, 자세한 설명은 아래의 [[[scp-ko-glossary#toc2|세계관 안에서 사용되는 용어]]]의 &#39;SCP 재단&#39;을 참고하세요.
* **[http://www.scp-wiki.net/ SCP 재단 위키]** ― 위키닷 기반의 영어권 SCP 창작 위키 사이트로, SCP라는 장르의 본산지입니다. &#34;영어 위키&#34;, &#39;영위키&#34;로 불리며 흔히 &#34;본사&#34;라고도 부릅니다.. 이곳에서 만들어진 항목의 번역본에는 &#34;[http://scpko.wikidot.com/system:page-tags/tag/en#pages en]&#34; 태그가 붙습니다.
* **[http://scpko.wikidot.com/ SCP 재단 한국어 위키]** ― 위키닷 기반의 공식 한국어권 SCP 창작 위키 사이트입니다. 여러분이 읽고 있는 바로 이 사이트이죠. 대부분 &#34;한국어 위키&#34;, 줄여서 &#34;한위키&#34; 라고 부릅니다. 이곳에서 만들어진 항목에는 &#34;[http://scpko.wikidot.com/system:page-tags/tag/ko#pages ko]&#34; 태그가 붙습니다.
* **[http://scpko.wikidot.com/scp-international SCP 인터내셔널]** ― 전세계의 공식 SCP 창작 위키 사이트들의 총칭입니다. 이곳들에서 만들어진 항목의 번역본에는 저마다 정해진 언어 태그가 붙습니다.
* **[http://scp-int.wikidot.com/ 국제 번역 보관소 (International Translation Archive)], SCP-INT** ― 각 언어권 위키의 작품을 영어로 번역해 모으는 위키이자 위키간 협력을 증진하는 SCP 재단 국제 공동체의 이름입니다. 이 사이트의 등장으로 국제 SCP 커뮤니티의 소통과 번역의 가능성이 새 지평을 맞이했는데, 한국어 작품을 영역해 이곳에 올리거나, 한국어 위키에 원어 구사자가 없는 언어의 작품을 이곳의 영역본을 통해 번역해올 수 있게 되었습니다. &#34;국제 위키&#34;, &#34;INT 위키&#34;, 혹은 그냥 간단하게 &#34;인트&#34;라고도 불립니다.

**SCP**
* **secure, contain, protect (확보, 격리, 보호)** ― 작중의 SCP 재단의 구호입니다.
* **special containment procedures (특수 격리 절차)** ― 이상 현상이나 개체를 격리하는 방법을 정리한 것입니다.
* **특수 격리 절차를 적용해 격리해야 하는 대상** ― 대화에서 SCP는 보통의 경우 이 뜻을 나타냅니다. 이 위키에서 다루는 주된 제재입니다. 이 단어는 SCP 보고서들을 보면 더 잘 알 수 있을 겁니다.
 * 주의해야 할 것은, 위키에선 몰라도 작품 내에서는 SCP 대상을 그냥 &#34;SCP&#34;라고 부르지 않습니다. &#34;SCP&#34;, &#34;그 SCP&#34;, &#34;SCP 하나&#34; 이런 식으로 표현하지 않는다는 거죠. 일련번호를 부르거나 대상, 개체, SCP 대상 등으로 지칭하는 것이 옳습니다.
* **SCP 보고서** ― 위에서 말한 SCP 대상들에 대한 보고서로, 이 위키의 주된 창작물입니다. SCP들은 저마다 다양한 특성을 갖고 있고, 보고서들은 이것을 설명하고 격리 절차를 서술해둔 재단의 내부 문서라는 설정입니다. 이 종류의 글들은 [http://scpko.wikidot.com/scp-series SCP 목록] [http://scpko.wikidot.com/scp-series-ko KO 목록], [http://scpko.wikidot.com/scp-international 인터내셔널]에서 볼 수 있습니다. 공통적으로 &#34;[http://scpko.wikidot.com/system:page-tags/tag/scp#pages scp]&#34; 태그가 붙습니다.
* **SCP 보고서의 분류**
 * **일반** ― 아래 분류들을 제외한 일반적인 현역 SCP 대상들입니다.
 * **농담** ― 일반 SCP와는 달리 순전히 개그를 목적으로 창작된 SCP입니다. 일련번호에 -J가 붙습니다. 농담 항목의 규칙은 단 하나, 재미있어야 합니다.
 * **해명** ― 처음 격리될 땐 이상 현상이라고 생각되었으나 시대가 지나면서 그 원리가 완전히 밝혀진 SCP입니다. 일련번호에 -EX가 붙습니다.
 * **무효** ― 이상 특성을 가지고 있어 재단에 격리되어 있었지만 모종의 이유로 파괴되었거나 이상 특성을 잃은 SCP입니다.
 * **퇴역** ― 악질적으로 수준 낮은 항목은 특별히 -D 일련번호를 붙이고 퇴역 SCP에 등재되기도 했습니다. 퇴역 이야기를 별도로 창작하기도 하며, 다른 SCP들이 따라하지 말아야 할 반면교사로 남겨집니다. 그러나 퇴역을 노리고 고의적으로 악질 항목을 창작하는 경우가 늘어났기 때문에 퇴역 제도는 공식적으로 중단되었고 퇴역 항목은 더이상 추가되지 않습니다.
 * **보존** ― 삭제되어야 할 정도로 평점이 떨어졌거나 작가가 삭제하려고 하는 항목이라도 재단 세계관 구성에 필수적이거나 그 SCP를 사용하는 이야기가 있는 경우, 또는 운영진이 보존하기로 결정한 경우 일련번호에 -ARC를 붙이고 보존할 수 있습니다. 단, 이런 SCP는 정식 SCP 목록에서는 제외됩니다.
 * **DEL** ― 원본 사이트에서는 삭제되었지만 한국어 위키에서는 보존하기로 결정한 번역 SCP나 페이지에 붙입니다. 이는 타 언어권과 한국어권의 평가 기준 차이 때문에 종종 일어나는 의견 충돌의 해결책입니다.
 * **변칙 항목 기록** ― 정식 SCP 목록에 등록할 정도는 아닌 경미한 이상 현상과 개체들을 기록합니다. 이 목록에 있는 대상들도 재단의 관리 하에 있으며 연구 결과에 따라 정식 SCP가 되기도 합니다. 이들은 각자의 항목을 생성하지 않고 하나의 목록 페이지로 정리하며, 정식 SCP 대상이 아니므로 &#34;scp&#34; 태그가 아닌 &#34;[http://scpko.wikidot.com/system:page-tags/tag/%EC%9D%B4%EC%95%BC%EA%B8%B0#pages 이야기]&#34; 태그가 붙습니다.
 * **이상 징후 기록** ― 정식 SCP로 등재되기 전에 무력화된 것들을 기록합니다. 역시 한 페이지에 기록하며 &#34;scp&#34; 태그 대신 &#34;[http://scpko.wikidot.com/system:page-tags/tag/%EC%9D%B4%EC%95%BC%EA%B8%B0#pages 이야기]&#34; 태그가 붙습니다.

**기여하기** ― 이 위키에 새로운 페이지를 개설하는 것을 말합니다. 사이드바의 &#34;기여하기&#34; 링크로 들어가면 자세한 설명과 도구들이 있습니다.

**공동작업** ― 위키위키 사이트라는 점을 활용한 합작 방식입니다. &#34;[http://scpko.wikidot.com/system:page-tags/tag/%EA%B3%B5%EB%8F%99%EC%9E%91%EC%97%85#pages 공동작업]&#34; 태그가 달린 페이지에는 다른 작가들도 페이지에 정해진 규칙대로 내용을 추가할 수 있습니다. 단 번역된 공동작업 페이지는 엄연히 원본이 존재하므로 번역본에 임의로 내용을 추가해선 안됩니다. 유명한 해외 공동작업의 경우 경우 해당 항목의 한국어 공동작업 페이지를 따로 만드는 경우도 있습니다.

**[http://scpko.wikidot.com/chat-guide 대화방]** ― SCP 재단 한국어 위키의 대화방은 한국어 위키 내외의 사람들이 모여서 잡담을 나누는 채팅용 서버입니다. 회원이라면 누구든 디스코드를 통해 접속할 수 있습니다.

**번역** ― SCP 재단은 영어권 웹에서 시작되어 현재는 여러 언어권에서 함께 즐기고 있는 글로벌 컨텐츠입니다. 이러한 세계의 SCP 작품들을 한국어/한글로 즐기기 위해 필수적인 활동이 바로 번역입니다. 한국어 위키에서 번역을 할 땐 먼저 &#34;[[[reserved-translations|번역 예약]]]&#34; 페이지에서 작품을 선점하시고, 자신의 샌드박스에서 번역해서 &#34;[[[http://scpko.wikidot.com/forum/c-669811/|비평]]]&#34; 포럼에서 다른 회원들의 비평을 거친 뒤 한국어 위키의 항목에 추가하시면 됩니다.
* 번역 문서에 평가할 땐 번역의 질이 아닌 컨텐츠 내용에 대해서만 평가하시면 됩니다. 번역에 이의가 있다면 [[[translate:rules|번역 검토 절차]]]를 이용해주세요. 한국어 위키에서의 평가는 원본 사이트의 평점에 반영되지 않으므로, 원한다면 해당 사이트에 가입해 직접 추천하는 것도 좋을 것입니다.
**비평** ― 작품의 질을 높이기 위한 SCP 재단 위키의 자체 평가 시스템입니다. 비평은 크게 두 번 이루어지는데, 한번은 업로드 전 샌드박스와 포럼 및 대화방 신문고를 통한 비평, 한번은 업로드 후 페이지별 토론과 추천을 통한 비평입니다. 
* 비평은 신입 작가의 글솜씨를 비하하기 위한 것이 아닙니다. 만약 당신의 작품이 포럼 등지에서 혹평을 받더라도 절망하지 마세요. 다른 회원들은 당신의 작품에 건설적인 조언을 해드리려는 것입니다. 이러한 비평을 참고하고 수용한다면 더욱 훌륭한 재단 작가가 될 수 있을 것입니다.

**사이드바** ― 사이트의 주요 페이지로 이동할 수 있도록 모아둔 도구입니다. PC로 접속할 경우 창의 왼쪽에 길게 표시되며, 모바일로 접속할 경우 왼쪽 하단의 동그란 단추를 눌러 열 수 있습니다.

**상단바** ― 사이트의 주요 페이지로 이동할 수 있도록 모아둔 도구입니다. PC와 모바일 모두 사이트 상단에 표시됩니다.

**[http://sandbox.scp-wiki.kr/ 샌드박스 초호기], [http://scpkosb.wikidot.com/ 샌드박스 이호기], [http://scpkosb3.wikidot.com/ 샌드박스 삼호기]** ― 습작을 만들 수 있는 한국어 위키의 부속 사이트입니다. 위키닷 회원이라면 재단 위키 회원이 아니더라도 누구나 자기 페이지를 개설할 수 있습니다. 페이지 개설 방법, 탭 사용 방법 등은 샌드박스 사이트의 메인에 설명되어 있습니다.
* 습작을 완성하면 자기 샌드박스 페이지의 주소를 &#34;[[[http://scpko.wikidot.com/forum/c-669811/|도움: 임시저장 및 비평]]]&#34; 포럼에 올려 비평을 받을 수 있습니다. 작품의 질 향상에 큰 도움이 되니 재단 작가분들은 꼭 사용하실 것을 권장합니다.

**아트워크** ― 글 창작을 제외한 창작 유형을 통틀어 일컫습니다. 주로 그림이 많지만 음악, 영상 등도 포함됩니다. 만약 3개 이상의 아트워크를 갖고 계시다면 자신만의 아트워크 페이지를 개설할 수 있습니다.

**안내 (가이드)** ― 도움이 될 만한 주요 안내들입니다. &#34;[http://scpko.wikidot.com/system:page-tags/tag/%EC%95%88%EB%82%B4#pages 안내]&#34; 태그가 붙어 있으며, 특히 [http://scpko.wikidot.com/guide-for-newbies 신입 안내]는 사이트 가입 이전에 필수로 읽어야 합니다.

**에세이** ― 베테랑 작가들이 신입 작가들을 위해 쓴 조언들입니다. &#34;[http://scpko.wikidot.com/system:page-tags/tag/%EC%97%90%EC%84%B8%EC%9D%B4#pages 에세이]&#34; 태그가 붙어 있습니다.

**엣씨판** ― SCP 재단 팬덤의 소통을 위해 발간하는 정기 소식지였으나, 현재는 그 기능을 이달의 소식에 넘겨주고 프로젝트가 종료되었습니다. 현재는 [http://blog.naver.com/scpnews 한국어 위키 공식 블로그]의 이름으로 남아있습니다.

**엣씨피** ― SCP의 다른 표기로, 영타가 귀찮거나 빨리 작성해야 할 때 유용합니다. 하지만 SCP 보고서 등 작품 안에서 이런 표현을 사용하면 안됩니다.

**운영진** ― 위키 사이트를 운영하는 실질적인 관리 인력들입니다. 프로 계정 비용을 지불해 사이트를 유지하고, 각종 문제를 해결하며, 중대한 사안을 결정함으로써 위키가 잘 돌아갈 수 있도록 공헌하는 멤버들입니다. 단, 이들은 권력자가 아닙니다. 운영진은 여러분을 돕기 위해 있는 자리일 뿐이니 겁먹거나 위축되지 마세요. 누가 운영진인지에 대한 정보는 [http://scpko.wikidot.com/meet-the-staff 여기]에 있습니다.
* **관리자** ― 사이트의 최고 운영자들입니다. 글을 삭제하고 사용자를 징계할 수 있는 힘이 있습니다.
* **조정자** ― 관리자를 도와 사이트 전반을 담당합니다. 글 관리는 할 수 있지만 사용자 관리는 할 수 없습니다.
* **스태프** ― 주로 특정 분야의 관리를 맡습니다. 관리자, 운영자와 달리 일반 회원과 구분되는 기술적 권한은 없습니다.

**위키위키** ― 다수의 사용자가 하나의 페이지를 편집할 수 있는 사이트 형식입니다. 단, SCP 재단은 창작 커뮤니티이기 때문에 각 페이지의 작성자가 저작권자로 인정되며, 작성자 의도를 무시한 독단적인 편집은 금지되어 있습니다. 단순한 오타나 사실관계 오류를 수정하는 것은 괜찮으나 자신이 수정한 부분을 수정 사항이나 포럼에 알려야 합니다.

**이달의 소식** ― 한 달 동안 업로드된 작품들의 소개글이나 경연 소식, 독자 사설 등이 연재되는 월간 소식지입니다. 사이드바에 링크가 있습니다.

**이미지** ― SCP 재단 위키에 이미지를 업로드하는 경우는 보통 SCP 보고서에 사진 자료를 올리거나 팬아트 스레드, 아트워크 페이지에 그림을 올리는 것입니다. 위키닷 시스템의 특성상 이미지 업로드 절차가 약간 복잡하므로 유형별로 방법을 소개하겠습니다.
* 페이지에 직접 업로드하기 _
SCP 보고서나 아트워크 등 위키 내의 개별 페이지에 사용할 이미지를 올릴 때 주로 사용됩니다. 방법은 페이지 최하단의 &#34;파일&#34; 부분을 눌러서 이미지 파일을 업로드하는 것입니다. 첨부함 이미지를 페이지 내용에 삽입할 땐 이미지 블록을 사용하면 되는데, SCP 보고서의 경우 보고서용 이미지 틀을 사용하고, 일반 이미지는 입력창 위에 있는 이미지 구문을 사용하면 됩니다. 구문 안에 해당 이미지의 주소를 입력하면 됩니다. 크기는 주소 뒤에 //width=&#34;300px&#34;// 등을 입력해 조절할 수 있습니다.
* 샌드박스에 업로드해서 링크하기 _
팬아트 스레드 등 포럼에 이미지를 올릴 때 주로 사용됩니다. 포럼에는 파일을 업로드할 수 없으므로, 자신의 샌드박스 페이지에 파일을 업로드한 뒤(방법은 위키에 올릴 때와 같습니다) 이미지 구문을 이용해 삽입하게 됩니다.
* 외부 사이트에서 호스팅하는 이미지를 그대로 url만 가져와 사용하는 것은 추천하지 않습니다.

**이슈트래커** ― 위키에서 현재 진행 중인 사안들을 찾아볼 수 있는 뉴스 스레드입니다. 사이드바에 링크가 있으며, 사이트 메인의 정보란 아래에도 있습니다.
* **정기 이슈트래커** ― 매주 월요일 무렵 그 전 주까지의 위키 소식들을 정리해 올리는 주간 뉴스입니다.
* **상시 이슈트래커** ― 비정기적으로 사이트의 중요한 공지 사항이나 이벤트를 안내하는 시스템입니다.

**이야기** ― SCP나 재단, 요주의 단체와 기타 여러가지 소재를 바탕으로 창작된, 말 그대로 &#34;이야기&#34; 입니다. 각각의 이야기는 설정을 공유하지 않기 때문에 한 이야기에서 누가 죽었어도 다른 이야기에서는 죽지 않은 것으로 등장하는 등 이야기마다 설정이 충돌하기 일쑤이므로 혼란스러워하지 않으셔도 됩니다. 이 종류의 글들은 [http://scpko.wikidot.com/foundation-tales 이야기]와 [http://scpko.wikidot.com/foundation-tales-ko 한국어 이야기], [http://scpko.wikidot.com/scp-international 인터내셔널]에서 읽을 수 있습니다. 공통적으로 &#34;[http://scpko.wikidot.com/system:page-tags/tag/%EC%9D%B4%EC%95%BC%EA%B8%B0#pages 이야기]&#34; 태그가 붙습니다.

**작가** ― 위키에 작품을 투고한 회원들입니다.
* **작가 페이지** ― SCP, 이야기, 번역 불문하고 3개 이상의 페이지를 업로드한 회원은 자신의 회원 페이지를 만들 수 있습니다. 여기엔 단순히 자기 창작물의 목록을 나열할 수도 있고, 자기 캐릭터의 인사 파일을 만들어 놓을 수도 있고, 각 작가들이 자유롭게 활용할 수 있습니다. 영어 위키와 한국어 위키의 작가 페이지들은 각각 [http://scpko.wikidot.com/members-pages 이곳]과 [http://scpko.wikidot.com/members-pages-ko 이곳]에서 볼 수 있습니다.

**저작권** ― SCP 재단 한국어 위키의 모든 저작물은 저작권법에 의해 보호를 받습니다. 작품의 저작권은 일차적으로 최초 작성자에게 있습니다. 본 위키와 그 부속 사이트는 모두 [http://creativecommons.org/licenses/by-sa/3.0/deed.ko 크리에이티브 커먼즈 저작자표시-동일조건변경허락 3.0 Unported 라이선스](CC:BY-SA)를 따르고 있습니다. 따라서 본 사이트의 저작물을 사용하고 싶다면 저작자를 표시해야 하며, 동일한 CCL을 적용해야만 합니다. 저작자 표시는 가능하다면 원 작성자 및 원본 주소를 기재하면 되며, 모를 경우 최소한 본 위키의 주소를 명시해야 합니다. 위 두 조건을 지킨다면 얼마든지 SCP 재단의 컨텐츠를 퍼가거나 활용할 수 있습니다.
* SCP 재단의 저작물 뿐 아니라 모든 저작자는 자신의 저작물에 대한 정당한 권리를 갖습니다. 창작을 하기 전, 당신은 재단에서 창작을 할 때 남의 저작물을 마음대로 사용하는 것은 저작권 침해임을 확실히 인지해야 합니다. 타인의 글, 이미지, 사진, 그림, 아이디어 등을 허락없이 도용하는 것은 명백한 위법 행위입니다!
 * 만약 당신이 사용하려는 저작물의 저작권자로부터 허락을 받을 수 있다면, 받으세요. 그리고 그것을 공표하세요. 그렇다면 당신은 정당하게 그 저작물을 활용할 수 있습니다.
 * 만약 당신이 사용하려는 저작물이 재단처럼 CCL을 표방하고 있다면, 그 CCL을 준수해야 합니다. 이때 대상 저작물의 CCL은 재단 CCL과 호환되어야 합니다. 호환되는지 잘 모르겠다면 운영진에게 물어보세요.

**정보** ― 한국어 위키에서 활동할 때 알아두어야 할 정보가 담긴 페이지들을 모아둔 곳입니다. 사이트 메인의 특집란 아래에 있습니다.

**추천** ― 사용자는 항목을 읽고 그 페이지를 평가할 수 있습니다. 추천, 비추천이 있으며 한 사람은 한 페이지에 한 표만 행사할 수 있습니다. 추천수가 0 미만로 떨어진 페이지는 매주 수요일 삭제 절차를 거쳐 삭제되며, 추천수가 -10까지 떨어지는 등의 사유가 있을 땐 수요일이 아니더라도 삭제 절차에 회부될 수 있습니다. 추천수가 높은 페이지는 [http://scpko.wikidot.com/top-rated-pages 최고 평점 페이지]에서 볼 수 있습니다.
* 보고서나 이야기가 아닌 페이지는 상단에 평가 모듈이 달려있지 않은 경우가 있습니다. 그런 페이지를 추천하고 싶다면, 페이지 맨 아래의 &#34;평가&#34;를 누르면 모듈이 나옵니다.
* 위의 &#34;번역&#34; 항목에서 말했듯이, 한국어 위키에 있는 번역 항목들의 추천은 원본의 추천수에 반영되지 않습니다.

**카논** ― SCP 재단 특유의 합작 방식입니다. 하나의 공통된 세계관 설정을 기반으로 3명 이상의 작가가 투고작을 쓰는 등의 조건을 충족하면 카논을 등재할 수 있습니다. 앞서 SCP 재단에는 고정된 하나의 설정이 존재하지 않는다고 했는데, 이러한 카논의 투고작들은 서로 고정되고 일관적인 설정 타래를 공유합니다. 카논 투고작은 각각 해당하는 태그가 붙습니다. 영어 위키와 한국어 위키의 카논들은 [http://scpko.wikidot.com/canon-hub 카논 허브]와 [http://scpko.wikidot.com/canon-hub-ko 카논 허브-KO]에서 읽을 수 있습니다.

**캐릭터** ― 문서들에서 등장인물로 출연하여 역할을 소화하고 이야기를 전개하는 주조연들입니다. 옛날엔 작가 닉네임을 딴 자캐가 많았지만 이젠 보다 보편적인 의미에서 &#34;캐릭터&#34;를 창작해 활용하는 기조가 무르익었습니다. SCP 재단의 주요 캐릭터들은 [[[personnel-and-character-dossier|인원 및 인물 기록서류]]][[[personnel-and-character-dossier-ko|(ko)]]]에서 찾아볼 수 있습니다.

**[[[tag-guide|태그]]]** ― 페이지의 성격을 정해진 단어들로 표현해주는 기능으로, 사이트에 존재하는 수많은 페이지들을 효율적으로 정리하기 위해 페이지를 특성별로 분류하는 방법입니다. 페이지 하단의 &#34;편집&#34; 옆에 있는 &#34;태그&#34; 글자를 클릭해 태그를 편집할 수 있으며, 미리 정해진 태그들 중 그 페이지에 해당하는 태그를 붙이면 됩니다.
* 태그 중 국가 코드와 scp, 보충 태그는 작성자가 직접 붙여주세요. SCP 보고서엔 scp와 ko, 보고서의 하위 페이지엔 보충과 ko, 이야기 페이지엔 (이야기 태그는 기본으로 붙어 나오므로) ko 태그를 달아주시면 됩니다.
* 단, 잘못 붙인 태그는 오히려 분류를 방해하게 되므로 신입 분들은 속성 태그까진 붙이지 않으셔도 됩니다. 담당 운영진들이 대신 붙여드릴 테니까요.

**특집** ― 추천할 만한 훌륭한 작품을 SCP 번역과 이야기 번역, 한국어 SCP와 한국어 이야기에서 하나씩 뽑아 사이트 메인에 게재하는 것을 말합니다. 매달 말에 대화방에서 의견을 모아 결정합니다. 특집으로 뽑혔던 작품에는 &#34;[http://scpko.wikidot.com/system:page-tags/tag/%ED%8A%B9%EC%A7%91#pages 특집]&#34; 태그가 붙습니다.

**PM(개인 메세지)** ― 위키닷에서 지원하는 메세지 기능입니다. 위키닷 회원이라면 누구나 누구에게나 보낼 수 있습니다. 보내고 싶은 회원의 닉네임을 클릭하면 뜨는 팝업창의 하단에 있는 &#34;개인 메세지 보내기&#34;를 누르거나, 사이트 배너 오른쪽 상단에 있는 &#34;내 계정&#34;으로 들어가 &#34;메세지&#34; 기능을 사용하면 됩니다.

**포럼** ― 재단 위키 내의 주된 의사소통 창구입니다. 재단 회원은 누구나 사용할 수 있으며, 주제에 따라 여러 포럼으로 나뉘어 있습니다. 링크는 [http://scpko.wikidot.com/forum:start 이 곳]이며, 페이지마다 토론 스레드가 있습니다.
[[collapsible show=&#34;+ 주요 포럼은 다음과 같습니다.&#34; hide=&#34;- 주요 포럼은 다음과 같습니다.&#34;]]
* **일반** ― 말그대로 일반 포럼입니다. 다른 주제에 포함되지 않는 모든 이야기를 할 수 있습니다.
* **팬 활동** ― 팬아트, 소품, 2차 창작 등등 글쓰기 외의 다른 활동들을 올리는 곳입니다.
* **비평** ― SCP, 이야기, 번역을 비평받을 수 있습니다. 샌드박스와 함께 이용합시다.
* **아이디어** ― 재단에 대한 아이디어들을 나누는 곳입니다. 카논이나 요주의 단체 등의 설정을 조율하는 등 여러 사람이 함께 하나의 아이디어를 생각해볼 수 있습니다.
* **공지사항** ― 사이트의 변경사항, 새로운 항목과 삭제된 항목들이 공지됩니다.
* **정책 및 논의사항** ― 사이트의 개선을 위한 건의사항 등은 이곳에 올립니다.
* **소개** ― 사이트에 새로 가입한 회원이 자기소개를 하는 곳입니다.
* **페이지별 토론** ― 각 페이지별로 하단의 &#34;토론하기&#34;를 통해 그 페이지에 대한 이야기를 나눌 수 있습니다.

* **[[[forum:recent-posts|최근 포스트]]]** ― 포럼을 확인하는데 주로 사용되는 기능입니다. 포럼 카테고리에 관계없이 가장 최근에 올라온 포스트들을 확인할 수 있습니다.
* **스레드(스레)** ― 여러 개의 포스트를 연속적으로 주고받으며 대화할 수 있는 기본적인 포럼 구성 단위입니다. 스레드 개설자가 제시한 주제를 가지고 토론을 하는 곳입니다. 스레드는 삭제가 불가능하므로 이미 해당 주제로 스레드가 세워져있다면 새 스레를 열지 말고 해당 스레드에 포스트를 올려주세요.
* **포스트** ― 스레드 안에서 주고받는 글입니다. 여타 사이트의 댓글 기능과 유사하다고 보면 됩니다. 올린 포스트는 운영진 외에 삭제할 수 없고 편집 내역 또한 전부 남으니, 네티켓에 어긋나는 글은 삼가주시기 바랍니다.

**허브** ― 페이지들을 분류하기 위해 한 카테고리에 들어가는 페이지들의 링크를 모아놓은 연결용 페이지입니다. SCP 목록, 카논, 가이드, 장편 이야기 외에도 많은 곳에 사용됩니다. &#34;[http://scpko.wikidot.com/system:page-tags/tag/%ED%97%88%EB%B8%8C#pages 허브]&#34; 태그가 붙습니다.
　 
　 
+ 세계관 안에서 사용되는 용어

**SCP 재단 (재단)** ― 세계관 속의 SCP 재단은 &#34;변칙적이고 초자연적인 물건과 개체들을 공공의 눈에 띄지 않도록 숨기고 격리하는 가공의 비밀조직,,[http://scpko.wikidot.com/about-the-scp-foundation 출처],,&#34;입니다. 작중에서 단순히 &#34;재단&#34;이라고 지칭하면 바로 이들을 가리킵니다. 공통적인 설정은 전세계를 활동 반경으로 삼아 이상 현상과 이상 개체를 격리한다는 것 뿐이며, 조직 규모나 예산 같은 상세 정보는 작가마다 다르게 생각할 수 있습니다.

**SCiPNET** ― 작중에서 SCP 목록들을 일컫는 표현입니다. 인트라넷, 내부 네트워크 등의 표현과 함께 재단의 데이터베이스를 가리키는 대표적인 표현입니다. 물론 반드시 이 단어를 사용해야 하는 것은 아니며, 작가에 따라선 더 확장된 의미로 사용하기도 합니다.

**D계급** ― 각종 실험에 동원되는 비전문 인력이 부여받는 신원 정보입니다. 전세계의 수감 시설에서 석방을 미끼로 사형수와 장기수 등을 차출하며, D-XXXX 식의 일련번호를 부여해 지칭합니다. 최초에는 일회용품,,disposable,,의 앞글자를 따 소모품으로써의 성격을 강하게 드러냈지만, 재단에서 소모하는 D계급 인원의 수가 전세계 사형수는 커녕 경범죄자까지 총동원해도 부족할 지경이 되어 [http://scpko.wikidot.com/scp-222 SCP-222]같은 극단적인 해결책까지 등장하는 등 인력 낭비를 가볍게 보는 풍조가 강해지자 이를 경계하여 지금은 단순히 A~E의 다섯 가지 계급 중 하나라는 것으로 설정이 바뀌었습니다.

**객체 등급** ― SCP의 위험도를 종합적으로 판단해 부여하는 등급입니다.
* [http://scpko.wikidot.com/system:page-tags/tag/%EC%95%88%EC%A0%84#pages 안전] ― 무난히 격리할 수 있을 만큼 성질을 파악했고, 성공적으로 격리 중인 개체에게 부여되는 등급.
* [http://scpko.wikidot.com/system:page-tags/tag/%EC%9C%A0%ED%81%B4%EB%A6%AC%EB%93%9C#pages 유클리드] ― 성질에 불확실한 면이 있어서 격리가 완전하지 못한 개체에게 부여되는 등급.
* [http://scpko.wikidot.com/system:page-tags/tag/%EC%BC%80%ED%85%8C%EB%A5%B4#pages 케테르] ― 격리를 반복적으로 빠져나가거나 격리되지 않거나 격리 실패 시 따르는 위험이 지나치게 큰 개체에게 부여되는 등급.
* [http://scpko.wikidot.com/system:page-tags/tag/%ED%83%80%EC%9A%B0%EB%AF%B8%EC%97%98#pages 타우미엘] ― SCP의 격리에 도움이 되는 개체에 부여되는 특수 등급.

**기동특무부대** ― 특정한 고난이도 임무의 수행을 위해 조직하는 특수 대응 집단입니다. 맡는 임무에 따라 구성 인원과 무장, 규모는 천차만별이며 베테랑 요원과 연구원 중 임무에 적합한 인원을 선발해 구성합니다. 각 부대에는 그리스 문자와 숫자로 이루어진 코드 번호가 주어집니다만, 특무부대 자체가 임무 종료 시에 해체되기 때문에 하나의 코드가 영원히 그 부대를 지칭하지는 않습니다. 즉, 어떤 부대가 다른 부대에 사용되었던 번호를 사용한다고 해도 설정상 문제가 없습니다. 기동특무부대에 대한 더 많은 설명과 유명한 부대의 목록은 [http://scpko.wikidot.com/task-forces 여기]를 참고하세요.

**기지** ― 재단의 보안 시설 중 가장 주요한 것으로, 대규모 건물 단지에 격리실과 연구실 등을 갖춘 무장/비무장 시설입니다. 그 위치는 전부 극비리에 숨겨져 있으나 재단 내에서도 중요한 기지는 코드 넘버가 알려져 있습니다. 이름은 &#34;제XX기지&#34;같은 식으로 붙이며, 포럼 등지에선 간단히 &#34;XX기지&#34;같은 식으로 불립니다. 설정이 정해진 기지들은 [http://scpko.wikidot.com/secure-facilities-locations 여기]나 [http://scpko.wikidot.com/secure-facilities-locations-ko 여기]에서 찾아볼 수 있습니다.

**박사** ― 박사 학위를 딴 사람의 호칭입니다. 재단 내에서 &#39;박사&#39;는 곧 자캐, 또는 재단에 취직한 인간형 변칙 개체, 내지는 매드 사이언티스트 정도로 받아들여지는 경향이 있었지만 세월이 흐르면서 이런 이미지는 많이 희석되었습니다. 물론 여전히 해당 정의에 부합하는 캐릭터도 많지만 말이죠. 대개 박사 호칭을 가진 캐릭터들은 연구원인 경우가 많지만, 모두 그런 것도 아니고 연구원들이 모두 박사인 것도 아닙니다. 예컨대 공학 박사는 격리전문가로 일할 수 있고, 고고학 박사는 변칙적 유적을 다루는 현장 요원으로 일할 수도 있겠죠. 그리고 특무부대나 전술반에 소속된 군인들이라고 학위가 없으라는 법은 없지요.

**연구원** ― SCP 대상을 연구하는 전문 인력입니다. 대부분 석박사 학위나 이에 준하는 학식을 갖췄고 오랫동안 재단에서 근무해온 최고의 전문가입니다. 이들의 임무는 SCP 대상의 성질을 밝히고 적절한 격리 절차를 세우는데 필요한 정보를 얻기 위해 필요한 다양한 실험을 진행하는 것입니다. 많은 경우 SCP 보고서를 작성하는 것은 바로 이들입니다.

**요원** ― 재단에서 근무하는 현장 인력입니다. 과거에는 이 단어가 모든 재단 직원을 포괄하는 직함으로 여겨졌지만, 지금은 [[[security-clearance-levels|이 페이지]]]에서 확인할 수 있듯이 오로지 현장 요원만을 지칭하는 단어로 자리잡았습니다. (이러한 변천사로 인해 현장 요원이 아닌 캐릭터도 요원이라 부르는 문서도 종종 있습니다.)
* **현장 요원** ― 잠입과 수사, 이상 징후 탐색과 추적을 전문적으로 훈련받은 고도의 전문가들입니다. 이들은 각종 SCP 관련 사건 현장에 제일 먼저 출동해 상황을 파악하고 대응하며, 조사가 필요한 곳에 숨어들어 정보를 캐내거나 조작된 정보를 퍼트리는 등 재단의 눈이자 손으로 활약합니다. 

**요주의 단체** ― 재단 외에 SCP 대상들과 관련된 단체들입니다. 그 목적과 활동은 천차만별이며, 규모도 재단같은 전세계구 단체가 있는가 하면 한 명 뿐인 단체도 있습니다. 이들은 여러 작가들이 반복적으로 사용하면서 설정으로 굳어졌습니다. 하지만, 별 필요도 없이 요주의 단체를 끌어다 쓰거나 새로운 요주의 단체를 노리고 만드는 것은 독자들에게 비판을 받을 것입니다. 2015년 5월 이전까지는 &#34;주시 단체&#34;라는 용어를 사용했으나 토론 결과에 따라 변경되었으며, 이야기 등지에서는 주시 단체 표기가 혼용되고 있는 경우가 있습니다. 요주의 단체들의 목록은 [http://scpko.wikidot.com/groups-of-interest 이곳]과 [http://scpko.wikidot.com/groups-of-interest-ko 이곳]에서 확인할 수 있으며, 요주의 단체가 연관된 SCP 보고서에는 해당하는 요주의 단체의 태그를 답니다.

**인원** ― 재단 보고서에서 &#34;사람&#34;이나 &#34;인간&#34; 대신에 주로 사용하는 단어입니다. 박사, 연구원, 요원과 D계급 인원을 모두 포괄하기 때문에 직책과 소속을 배제한 중립적인 표현이 필요할 때 애용됩니다. &#34;인간&#34;이나 &#34;인류&#34;는 생물종으로서의 사람을, &#34;인원&#34;은 사회적 존재로서의 사람을 나타낸다고 생각해도 좋을 것입니다. 재단 소속의 인원들의 구체적인 직함은 [http://scpko.wikidot.com/security-clearance-levels 이곳]의 첫번째 탭 하단에서 읽을 수 있습니다.
* **보안 인가 등급 ,,security clearances level,,** ― 재단의 정보에 접근할 수 있는 권한을 나타내는 신원 정보입니다. D계급을 제외한 모든 재단 소속 인원들은 등급을 부여 받습니다. 기밀 정보를 취급할 수 없는 0등급부터 모든 정보 열람이 허가되는 5등급까지 6개의 등급이 있습니다. 단, 5등급을 제외하면 보안 등급이 높더라도 임무에 필요 없는 정보까지 열람할 수 있는 건 아닙니다. 각 등급의 자세한 정보는 [http://scpko.wikidot.com/security-clearance-levels 여기]에서 볼 수 있습니다.
* **계급 ,,class,,** ― 임무 성격, 특히 변칙 개체와의 접촉 수준에 따라 분류되는 신원 정보입니다. 계급이라고 해서 신분제 사회의 &#34;계급&#34;을 의미하는 것이 아닙니다. 과거에는 D계급과 E계급(당시 번역어는 D등급과 E등급)만 존재했지만 설정 구체화 과정에서 A,B,C계급이 추가되었습니다. 각 계급의 자세한 정보도 마찬가지로 [http://scpko.wikidot.com/security-clearance-levels 여기]에서 볼 수 있습니다.

**행정직** - 연구실이나 현장이 아닌, 대개 비교적 안전한 곳에서 회계, 인사, 감사, 서류 결재 등을 하는 사람들입니다.  각 기지의 이사관들과 감독관 평의회인 O5 같은 높으신 분들도 행정직 인원들입니다.
* **O5** ― 재단의 최고 명령권자 13명을 말합니다. 5등급 권한을 받는 거의 유일한 인원들이며 이들을 묶어 &#39;O5 평의회&#39;라고 부릅니다. 이들 개인의 신원은 그 누구도 모르며, 각각 O5-1부터 O5-13이라고 지칭됩니다. O5 평의원의 정체는 작가마다 짓기 나름이라 현재는 열셋을 한참 넘는 캐릭터들이 저마다의 O5 설정을 가지고 병립하고 있습니다. 맨 위에서 말했던 &#34;하나의 고정된 설정이 없다&#34;는 설명에 정확히 부합하는 케이스입니다.
