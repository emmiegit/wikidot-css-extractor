    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; //&lt;最新的Tepl小组报告文件703-α-355K&gt;//
&gt; + 我们失败了。
&gt; 
&gt; 这可能是我们的最后一次报告了。我们……再也无法执行计划了。我们失败了。
&gt;  
&gt; 很抱歉……您和其他监督者议会成员对于上一个重大问题的决策，##red|出错了##。
&gt;  
&gt; 在我们选择不干预之后，冲突如期的爆发了。战火开始燃烧在两国边界上。因为两国之间其实早有恩怨，在两国撕破脸面的情况下……冲突的规模比预期中大了许多。当然利益的因素也少不了。
&gt; 
&gt; 这样一场冲突并不足以直接引起严重的后果。但……我们都体验过蝴蝶效应的可怕了，不是吗？
&gt; 
&gt; 现在，我们再次体验到了它的可怕。
&gt; 
&gt; 冲突爆发后，由于各种原因，原先被掩盖的有关冲突的信息泄露了出去，引发了一次混乱。由于冲突和混乱对于环境的破坏，被我们用尽手段压制的SCP-CN-703竟然……竟然再次开始活跃起来。我们不知道它到底为什么又活跃起来了。现在的手段完全可以压制住它的……
&gt; 
&gt; 我们已经没有任何手段再次去阻止它的肆虐。它不再受我们影响。它成功了，我们失败了。它乘胜高歌，我们节节败退。全球大部分聚居地都将毁于一旦。
&gt;  
&gt; 现在……我们已经没有能力继续执行计划了。从它的肆虐下存活，我们已是幸运。
&gt; 
&gt; 我们还剩下……几天的时间了。为了控制，收容，保护，我们已经做了许多，也是时候……休息了。就这样了……再见了，O5-6。
&gt; 
&gt; ++++ 再见。</textarea></pre>
