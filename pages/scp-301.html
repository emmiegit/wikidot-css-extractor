**Item nº:** SCP-301

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-301 deve ser mantido em um bunker seguro e eletromagneticamente selado, enterrado sob pelo menos dez metros de terra para ocultar sua localização. O bunker deve ter pelo menos quatro funcionários de segurança de nível três a todos os momentos, a fim de proteger o local e manter medidas de segurança automatizadas. O perímetro do bunker deve ser marcado com uma cerca de arame com avisos oficiais para deter intrusos. Devido à localização remota de SCP-301, não é necessária segurança adicional.

Durante experimentos, toda a equipe de pesquisa e equipamentos devem manter uma distância mínima de pelo menos três metros da borda projetada de SCP-301.

Em caso de uma brecha de contenção, funcionários no local com a liberação de segurança adequada estão autorizados a implementar o protocolo de emergência C-301. Todas as entradas possíveis para o bunker serão seladas automaticamente e permanecerão seladas indefinidamente. O protocolo de emergência C-301 só pode ser cancelado por um comando de nível O5.

**Descrição:** SCP-301 é uma região anômala com aproximadamente 3 metros de diâmetro localizada no meio do Parque Nacional de ██████████. Sempre que matéria física entra em SCP-301, ela temporariamente desaparece da existência. Após um atraso de duração variável, a matéria que entrou em SCP-301 aparecerá em outro local. A duração desse atraso de tempo é variável, com uma duração mínima de ██ segundos e máxima de ███ minutos. O destino exato parece ser um ponto de vértice aleatório em uma grade geodésica que se sobrepõe à superfície da Terra. Cada trecho deste padrão tem aproximadamente 20 km de comprimento, resultando em ██████ possíveis pontos de destino.

O modelo prevalecente do funcionamento de SCP-301 é que a teleportação ocorre acessando uma região interespacial coterminosa situada em um quadro de referência anexado ao centro da Terra. SCP-301 é invisível a olho nu, mas pode ser detectado por outros espectros. SCP-301 também emite passivamente energia eletromagnética. Embora não seja prejudicial a organismos vivos, ele interfere em componentes eletrônicos mal protegidos e pode explicar por que a fauna nativa não se aventura perto de SCP-301.

Por meio de experimentos, foi descoberto que SCP-301 pode acomodar qualquer tipo de matéria física com determinados limites de tamanho. O tamanho máximo de objeto que SCP-301 pode acomodar não pode ser maior que o diâmetro de três metros de SCP-301. Há também um limite mínimo, embora este seja baseado na densidade e não no tamanho. Atualmente, a maioria dos gases e qualquer coisa em nível molecular não são afetados por SCP-301.

Para mais detalhes, consulte os registros de experimento.

SCP-301 foi descoberto quando houve um aumento no desaparecimento de alpinistas e turistas no Parque Nacional de ██████████, apenas para vários deles serem redescobertos longe do local de seu desaparecimento. A Fundação não agiu até receber relatos de um dos alpinistas desaparecidos sendo encontrado em ████, França, e outro perto de ███████, Nova Gales do Sul, Austrália.

Entrevistas subsequentes com esses indivíduos produziram descrições inconsistentes do evento, mesmo após o uso de ████████████████. Indivíduo 301-a-1 (recuperado em ████, França) descreveu a transferência como uma sensação de flutuação, com um leve impulso para a frente, acompanhada pelo  “toque de milhares de sinos enormes,” e  “cheira[ndo] como cachorro molhado e fumaça de lenha,” mas sem outros componentes sensoriais. No entanto, o Indivíduo 301-a-2 (recuperado próximo de ███████, Nova Gales do Sul, Austrália) descreveu-a como uma sensação de flutuação sem nenhuma sensação de impulso para a frente, mas incluindo um “gosto salgado,” “sensação de formigamento, como um pé dormente,” por todo o corpo, e ser capaz de ver “negócios pegajosos” cercando o sujeito. Ambos os indivíduos receberam amnésticos Classe-A e foram liberados. Consulte o Documento 301-0184678-a para transcrições completas das entrevistas.

Enquanto procuravam pela anomalia no Parque Nacional de ██████████, os Agentes █████ e ████ acidentalmente entraram em SCP-301. Eles desapareceram por aproximadamente ██ minutos até os sinais de seus sinalizadores localizadores serem readquiridos a ████ km e ██ km de sua última posição registrada, respectivamente. O corpo do Agente █████ foi recuperado por uma equipe de resgate de águas profundas a 43 km SSW de ████████, Índia. Agente ████ foi recuperado perto de ███████, Angola, sofrendo de exposição, malária e disenteria amebiana. Funcionários da Fundação foram capazes de interrogar o Agente ████ antes dele morrer. Agente ████ caracterizou a experiência de teleporte como ser “varrido por uma forte corrente” que “fedia a bosta.” Ele também afirmou que “viu chamas,” e relatou ter ouvido “areia caindo,” e sentir o gosto de “açúcar e então terra” em um ciclo repetido. O Agente ████ morreu dois dias depois.

Com base no testemunho dos agentes, SCP-301 foi encontrado em uma trilha de caminhada usada regularmente. A Fundação redirecionou a trilha e construiu a instalação atual contendo SCP-301.

A partir das informações coletadas dos Indivíduos 301-a-1 e 301-a-2, e do Agente ████, parece que a região interespacial acessada ao entrar em SCP-301 é experimentada de forma diferente por cada indivíduo. Essa experiência pode se manifestar como uma ampla variedade de fenômenos sensoriais, incluindo sensações táteis, gustativas, olfativas, visuais, auditivas e cinéticas. Recomenda-se a realização de experimentos com funcionários Classe D para estudar mais este aspecto de SCP-301. Uma seleção de análises pós-experimento é coletada no registro de experimento 301C.


**Registro de Experimento 301A**

//Usando exploração remota em conjunto com experimentos ao vivo contínuos, conseguimos mapear grande parte da grade geodésica que o teleporte de SCP-301 segue. Embora isso tenha resultado na descoberta de um grande número de locais que exigem monitoramento da Fundação, muitos desses locais estão em locais que tornam o monitoramento um ponto discutível (ou seja, as dezenas de pontos de saída que se abrem no meio do oceano.)// -Dr. ████

**Registro de Experimento 301B**

//Depois de aumentar o tamanho dos materiais de teste, finalmente descobrimos que SCP-301 não consegue acomodar itens maiores do que ele mesmo. Se um pedaço de matéria que exceda o diâmetro de três metros de SCP-301 for colocado nele, não haverá efeito. Isso foi observado para protocolos de contenção futuros. Também há um limite mínimo para o que SCP-301 pode acomodar. Enchemos a sala de contenção com gases facilmente detectáveis, bem como bombardeamos SCP-301 com partículas radioativas. No entanto, não houve evidências de qualquer uma dessas substâncias sendo transportadas com sucesso. A hipótese predominante é que o limite mínimo de SCP-301 é baseado na densidade e não no tamanho: sólidos e líquidos são afetados, enquanto gases e moléculas individuais não são.// -Dr. ████

**Registro de Experimetno 301C**

Registros incluem o número de identificação da cobaia, ponto de saída e duração da viagem, seguidos por uma lista dos principais elementos sensoriais da experiência de teleportação. Observe que, para fins de recuperação, todas as cobaias foram equipadas com um cinto sinalizador remoto que reporta as coordenadas de GPS da cobaia a um satélite da Fundação a cada 15 segundos de qualquer lugar na Terra.

&gt; **Cobaia:** D-05738
&gt; **Ponto de Saída:** ██████, Iowa, Estados Unidos
&gt; **Duração:** ███ min
&gt;  
&gt; **Cinético:** Nenhum
&gt; **Visual:** Nenhum
&gt; **Auditivo:** Nenhum
&gt; **Olfativo:** Nenhum
&gt; **Tátil:** Sensação de tentáculos viscosos movendo-se sobre o corpo da cobaia
&gt; **Gustativo:** Nenhum
&gt; **Outras Observações:** Nenhum
&gt;  
&gt;  
&gt; **Cobaia:** D-09983
&gt; **Ponto de Saída:** ██████████, China
&gt; **Duração:** ██ min
&gt;  
&gt; **Cinético:** Sensação de flutuar, como se estivesse suspenso em um líquido
&gt; **Visual:** Um ambiente líquido transparente vermelho; a cobaia relata ter visto vários objetos semelhantes a glóbulos vermelhos de aprox. 3 cm a 50 cm de diâmetro. A cobaia também relata ter visto um objeto sombrio muito grande se movendo à distância.
&gt; **Auditivo:** Nenhum
&gt; **Olfativo:** Nenhum
&gt; **Tátil:** Nenhum
&gt; **Gustatvo:** Gosto de cobre
&gt; **Outras observações:** A cobaia relata ter sentido como se estivesse se afogando durante a transferência.
&gt;  
&gt;  
&gt; **Cobaia:** D-25684
&gt; **Ponto de Saída:** ████████████, México
&gt; **Duração:** ███ seg
&gt;  
&gt; **Cinético:** Sensação rápida de “vôo”
&gt; **Visual:** A cobaia relata ter visto o terreno pelo qual normalmente teria viajado para chegar ao ponto final do processo de teleporte; ela também relata não poder ver seu corpo. Veja abaixo.
&gt; **Auditivo:** Vento forte
&gt; **Olfativo:** Pão fresco
&gt; **Tátil:** Nenhum
&gt; **Gustativo:** Nenhum
&gt; **Outras Observações:** A cobaia também relata ter visto uma variedade de organismos semitransparentes durante a viagem. Essas criaturas [DADOS EXPURGADOS].
&gt;  
&gt;  
&gt; **Cobaia:** D-56001
&gt; **Ponto de Saída:** ██████████, Alemanha
&gt; **Duração:** █ min
&gt;  
&gt; **Cinético:** Nenhum
&gt; **Visual:** Nenhum
&gt; **Auditivo:** Nenhum
&gt; **Olfativo:** Nenhum
&gt; **Tátil:** Nenhum
&gt; **Gustativo:** Nenhum
&gt; **Outras Observações:** Cobaia recuperada exibindo forte esquizofrenia intercalada com longos períodos de catatonia. Esta é a primeira vez que exposição a SCP-301 resultou neste nível de trauma mental.
&gt;  
&gt;  
&gt; **Cobaia:** D-56187
&gt; **Ponto de Saída:** Próximo de ████████, Brasil
&gt; **Duração:** ██ seg
&gt;  
&gt; **Cinético:** Movimento suave para a frente
&gt; **Visual:** Desconhecido; cobaia tornada cega e não consegue se lembrar de nenhum estímulo visual de seu tempo em SCP-301.
&gt; **Auditivo:** Nenhum
&gt; **Olfativo:** Nenhum
&gt; **Tátil:** Pontos de frio movendo-se pelo braço esquerdo.
&gt; **Gustativo:** Nenhum
&gt; **Outras Observações:** Primeira instância de exposição a SCP-301 a causar uma mudança física em uma cobaia.
&gt;  
&gt;  
&gt; **Cobaia:** D-58092
&gt; **Ponto de Saída:** Próximo de ██████, Laos
&gt; **Duração:** ██ min
&gt;  
&gt; **Cinético:** Queda livre
&gt; **Visual:** Nenhum
&gt; **Auditivo:** Uma escala multitonal complexa que se repete; funcionários da Fundação estão atualmente tentando recriar essa escala.
&gt; **Olfativo:** Ácido acético (vinagre)
&gt; **Tátil:** Nenhum
&gt; **Gustativo:** Nenhum
&gt; **Outras Observações:** Embora os sensores tenham relatado um atraso de ██ segundos entre a cobaia entrar em SCP-301 e reaparecer no destino, D-58092 insistiu que ela esteve em SCP-301 por “vários dias.” A possibilidade de um efeito de dilatação do tempo deve ser investigada.
&gt;  
&gt;  
&gt; **Cobaia:** D-60014
&gt; **Ponto de Saída:** Próximo de ███████, Canadá
&gt; **Duração:** ██ seg
&gt;  
&gt; **Cinético:** Sensação de “vôo;” descrita como “estranhamente lenta”
&gt; **Visual:** Cobaia relata ter visto um número desconhecido de engrenagens interligadas até onde podia ver.
&gt; **Auditivo:** Engrenagens moendo
&gt; **Olfativo:** Óleo de máquina
&gt; **Tátil:** Nenhum
&gt; **Gustativo:** Nenhum
&gt; **Outras Observações:** Ao retornar, a cobaia exibiu um fascínio incomum por máquinas. Três dias depois, a cobaia D-60014 começou a perguntar a funcionários sobre múltiplos objetos SCP mecânicos, incluindo SCP-███, SCP-███, SCP-███, e SCP-███, e exibindo conhecimento sobre eles que apenas funcionários de Nível 4 ou superior deveriam saber. Cobaia interrogada e exterminada 15 dias antes do programado.
&gt;  
&gt;

&gt; **Ponto de Saída:** Próximo de ██████████████, Sibéria, Rússia
&gt; **Duração:** ██ min
&gt;  
&gt; **Cinético:** Desconhecido
&gt; **Visual:** Desconhecido
&gt; **Auditivo:** Desconhecido
&gt; **Olfativo:** Desconhecido
&gt; **Tátil:** Desconhecido
&gt; **Gustativo:** Desconhecido
&gt; **Outras Observações:** Cobaia encontrada dividida ao meio ao longo do plano coronal. Causa desconhecida.
&gt;  
&gt;  
&gt; **Cobaia:** D-61429
&gt; **Ponto de Saída:** Próximo de █████, Flórida, Estados Unidos
&gt; **Duração:** ██ min
&gt;  
&gt; **Cinético:** Flutuando
&gt; **Visual:** Luz branca dolorosamente brilhante 
&gt; **Auditivo:** Vozes gritando, “como se todo mundo no mundo estivesse gritando comigo ao mesmo tempo.” Nenhuma palavra individual pode ser discernida.
&gt; **Olfativo:** Nenhum
&gt; **Tátil:** Dor por todo o corpo, descrita como “como ter agulhas em brasa apunhalando cada centímetro de mim.”
&gt; **Gustativo:** Nenhum
&gt; **Outras Observações:** Cobaia relata estar “sendo observada” e “sendo julgada” por entidades desconhecidas.
&gt;  
&gt;  
&gt; **Cobaia:** D-62225
&gt; **Ponto de Saída:** Próximo de █████, Nigéria
&gt; **Duração:** ███ min
&gt;  
&gt; **Cinético:** Desconhecido
&gt; **Visual:** Desconhecido
&gt; **Auditivo:** Desconhecido
&gt; **Olfativo:** Desconhecido
&gt; **Tátil:** Desconhecido
