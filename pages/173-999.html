**__Πληροφορίες δημιουργού__** 

^^Η εικόνα που χρησιμοποιείται στο άρθρο SCP-173 είναι το έργο τέχνης &#34;Untitled 2004&#34; του Izumi Kato. Η φωτογραφία τραβήχτηκε από τον Keisuke Yamamoto. Όλα τα δικαιώματα διατηρούνται από τους καλλιτέχνες.^^

^^Μια σημείωση προσοχής: Το SCP-173 είναι μια δευτερεύουσα χρήση της εικόνας του έργου τέχνης Untitled 2004&#34;, το οποίο δημιουργήθηκε από τον [http://izumikato.com/#Untitled-2004 Izumi Kato]. Η ιδέα του SCP-173 δεν έχει καμία σχέση με την αρχική ιδέα του καλλιτέχνη του &#34;Untitled 2004&#34;.^^

^^Το γλυπτό, η ομοιότητά του και η φωτογραφία δεν έχουν κυκλοφορήσει με άδεια Creative Commons. Μόνο το κείμενο αυτού του άρθρου κυκλοφορεί στο Creative Commons. **Αυτό το γλυπτό και η ομοιότητά του δεν μπορούν να χρησιμοποιηθούν για εμπορικούς σκοπούς σε καμία περίπτωση. Ο Izumi Kato επέλεξε με ευγένεια να επιτρέψει τη χρήση της εικόνας του &#34;Untitled 2004&#34; από το Ίδρυμα SCP και τους φανς του μόνο για μη εμπορικούς σκοπούς.**^^

^^**1.ΜΗΝ επικοινωνήσετε ή διαπραγματευτείτε με τον Izumi Kato για οτιδήποτε σχετίζεται με το &#34;SCP-173&#34;.**^^ 
^^**2.ΜΗΝ διαπραγματεύεστε &#34;εμπορική άδεια των εικόνων του SCP-173&#34; καθόλου.**^^
^^**3.ΜΗΝ ζητάτε από το SCP Wiki να χειριστεί τις &#34;διαπραγματεύσεις για εμπορικές άδειες χωρίς τίτλο 2004&#34; με τον Izumi Kato**^^
^^**4.&#34;Οι εικόνες του &#34;Untitled 2004&#34; δεν διατίθονται στο εμπόριο για χρήση σε σχέση με το SCP-173. ΔΕΝ ΥΠΆΡΧΕΙ ΕΞΑΙΡΕΣΗ.**^^</textarea></pre>
