**Об&#39;єкт №:** SCP-1936

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Довкола SCP-1936 встановлено двометрову електричну огорожу, яку повинні патрулювати співробітники охорони. Ділянка навколо його розташування має приблизно круглу форму 1 кілометр у діаметрі. На не патрульованих ділянках слід встановити камери спостереження. Експедиції вглиб SCP-1936 мають супроводжуватися озброєним персоналом, який назначає директор служби безпеки Дільниці 37. Співробітникам забороняється заходити в просторово-аномальні зони без відповідного дозволу; на умови видачі такого дозволу впливає, зокрема, рівень нещодавньої аномальної активності SCP-1936.

З метою підтримки виконання цих процедур та подальших експериментів і класифікації знайдених у SCP-1936 об&#39;єктів, на околицях міста зведено Дільницю 37. Після початкової класифікації ці об’єкти слід відправляти до відповідної Зони для тривалого зберігання та вивчення.

Зразки мертвої біологічної матерії з SCP-1936 повинні тримати під суворим карантином до посилання у Дільницю 37. При встановленні небезпеки від зразків дозволяється їх швидкісна кремація. У випадку виявлення будь-якої живої матерії в межах об&#39;єкта, дослідницькому персоналу доручено негайно залишити цю територію і надіслати Мобільну Оперативну Групу Дзета-29 (“Скажені Скелелази”) для пошуків та постановки аномалії на зберігання.

**Опис:** SCP-1936 є позначенням для міста Дейлпорт, що в Новій Англії. У 1997 році місто стало жертвою, як вважається, однієї або кількох сильно руйнівних подій. Протягом цього часу, Фонд не мав змоги потрапити в місто або спостерігати за подіями в ньому через присутність газоподібної сутності в центрі міста, позначеної як SCP-1936-1, яка охоплювала весь Дейлпорту. (Для перегляду подальшої інформації, див. спробу експедиції у 1936.) Ця аномалія розвіялась протягом півтора тижня і більше не присутня на території об&#39;єкта.

Будівлі, які залишилися, сильно змінили свою будову в порівнянні з первісними планами, й багато з них отримали топологічні розбіжності. Дослідження виявили численні просторові аномалії; зокрема, кімнати, які стають меншими, коли в них заходять, що зрештою позбавляє людей всередині можливості рухатися, [[footnote]] Певну кількість мешканців Дейлпорту (загиблі) та агентів Фонду (невідомо) повернути з цих кімнат вважається неможливим. [[/footnote]] двері, які ведуть до різноманітних місць в різний час, та коридори, які повинні вести до однієї точки, але ведуть до відразу декількох різних[[footnote]] Через подібні особливості опис таких аномалій є надзвичайно складним. [[/footnote]].

Не було знайдено жодної людини, яка б пережила події всередині Дейлпорту, проте виявлено численну кількість решток місцевих мешканців. Причини смерті різняться, проте більшість, судячи з усього, скоїли самогубство. У багатьох випадках, рештки мешканців проявляють аномальні властивості, які, як вважається, вони набули внаслідок аномальних подій. Серед них наступні:

* В&#39;язка маса з нутрощів, може приймати радіосигнал на відстані до шести миль. Звук створюється вібрацією тканин. Аномалію було знайдено неподалік від рослини, яка випромінювала невелике, але постійне полум&#39;я.
* Тулуб, вмурований у стіну. Були помічені невеликі рухи тіла під час розмови оперативників поряд. На висоті близько 15 сантиметрів над тулубом постійно тече кров.
* Тіло старого чоловіка з виколотими очима. З очниць, носа, вух та ротової порожнини постійно ллється потік попелу без встановленого джерела.
* Кілька людських тіл, розкладені в ряд на одній з вулиць. На круглій ділянці лоба в усіх видалені плоть, шкіра та кістки. Шкіра та мозок навколо рани виглядають обпаленими.
* Щодня о 19:42 біля публічної бібліотеки Джонсона з&#39;являються кілька тулубів, що левітують над землею та імітують рухи бігу, в такому стані вони прямують до південної частини Маркет-Роуд. За три хвилини після появи тулуби намагатимуться зійти з дороги, після чого зникають.
* Тіло молодої дівчини, яке злітає кожен раз, коли до нього застосовують силу. Напрям і природа сили неважливі[[footnote]] Наразі тримається на відстані 57 метрів над землею. [[/footnote]].

**Звіт про спроби Експедиції 1936:**

Оскільки статус мешканців Дейлпорта невідомий, було прийнято рішення щодо експедицій у SCP-1936-1 за допомогою безпілотних апаратів та особового складу, щоб визначити рівень безпеки входу на територію об&#39;єкта, встановити природу SCP-1936-1 і, за можливості, евакуювати цивільних. Ці експедиції проводилися протягом кількох днів, коли все необхідне прибувало на місце.

[[collapsible show=&#34;Відкрити журнал Експедицій&#34; hide=&#34;Сховати&#34;]]
**Звіт про спробу Експедиції 1936-1:**

Безпілотна наземна експедиція:

&gt; **Процедура:** Після отримання первинної інформації щодо об&#39;єкта та встановлення зони зберігання, всередину SCP-1936-1 було відправлено Безпілотний Наземний Апарат (БНА-1). БНА-1 було обладнано датчиками для збору атмосферних проб, зачиненими та відкритими біологічними зразками, а також декількома особинами //Rattus norvegicus// (бурий щур). Спорядження для відео- та аудіозапису також доступні.
&gt; 
&gt; **Результат:** БНА-1 виявив, що SCP-1936-1 складається з сірки, нітрогену та оксиду вуглецю, концентрація яких є шкідливою, проте не становить смертельної загрози. Біологічні зразки не зазнали жодних аномальних змін. На відеозаписах помітно гладкий, подібний до випаленої пустелі ландшафт, який починається на відстані ста метрів від входу в SCP-1936-1 й продовжується до 2 кілометрів. На цій дистанції радіозв&#39;язок з БНА-1 почав погіршуватись[[footnote]] БНА, які використовує Фонд, розраховані на використання на пласкій поверхні та відстані 70 кілометрів від станції управління. [[/footnote]] БНА-1 було повернено до периметра SCP-1936-1.

**Звіт про спробу Експедиції 1936-2:**

Наземна експедиція за участі персоналу:

&gt; **Процедура:** Двох співробітників класу D (D-512 та D-513) було відправлено в SCP-1936-1 на борту БНА-2[[footnote]] Модель для транспортування гуманоїдних істот. [[/footnote]]. БНА-2 обладнано радіоприймачем більшої потужності, ніж БНА-1. D-512 і D-513 одягнуті в костюми хімзахисту класу A (газонепроникні).
&gt; 
&gt; **Результат:** D-512 та D-513 спочатку зайшли на відстань 1 кілометру від межі з SCP-1936-1. D-513 було наказано зняти костюм. Суб&#39;єкта було попередньо проінформовано про це, він швидко виконав наказ та повідомив про відсутність негативних наслідків. Медична телеметрія виявила у D-513 легкі проблеми з диханням, подібні до тих, що виникають при вдиханні смогу. Протягом всього перебування у SCP-1936-1, D-512 та D-513 повідомляли про пласку, пустельну, непримітну місцевість. Неприйнятний рівень переривань радіосигналу з&#39;явився на відстані 3 кілометрів від кордону SCP-1936-1, після чого БНА-2 повернули на місце. Медичне обстеження суб&#39;єктів після повернення виявило, що під час експедиції вони не зазнали аномальних ефектів.

**Звіт про спробу Експедиції 1936-3:**

Наземна експедиція за участі озброєних оперативників:

&gt; **Передмова:** Наступний аудіозвіт є стенограмою спроби експедиції за участю мотострілецького взводу Кіло з використанням шістьох машин Piranha LAV V (позначених від Альфа до Фокстрот), з додатковим обладнанням для дослідження навколишнього середовища. Запис починається з 3 кілометрів в глибині SCP-1936-1.
&gt; 
&gt; **Командний пункт:** Кіло, Кіло, це Майк. Запитую оновлення вашого статусу.
&gt; 
&gt; **Кіло:** Майк, це Кіло. Ми все ще бачимо абсолютно пласку поверхню. Схоже, SCP-1936-1 не сильно змінився з того часу, поки ми тут.
&gt; 
&gt; **Браво:** Кіло, це Браво. Бачимо різкий підйом прямо перед нами.
&gt; 
&gt; **Альфа:** Це Альфа. Ми не бачимо жодних підйомів. Перевірте вірність своєї інформації.
&gt; 
&gt; **Браво:** Альфа, ми зараз з&#39;їжджаємо по цьому схилу.
&gt; 
&gt; **Альфа:** Так, бачимо. Їдемо за вами[[footnote]] Невідповідність помітили лише після операції. [[/footnote]].
&gt; 
&gt; **Чарлі:** Взвод Кіло, це Чарлі. Хтось ще бачить небо? Ми помітили кілька червоних і синіх візерунків, здається, радіо трохи вийшло з ладу.
&gt; 
&gt; **Невідомий 1:** Й&#39;хах хлайрг фм&#39;латх ебамн.
&gt; 
&gt; **Чарлі:** Ем, командний пункт? Думаю, в нас почалися невеликі пере...
&gt; 
&gt; **Невідомий 2:** Вони сказали, &#34;Амін, так горітимуть єретики у ямі&#34;. І промовили, &#34;Я, бляха, ненавиджу цього покидька, сподіваюсь, він помиратиме повільно й болісно у тій вогненній ямі&#34;.
&gt; 
&gt; //В цю мить двостороння комунікація зі взводом перервалася, командний пункт міг лише отримувати повідомлення. Лунали звуки перестрілки та різноманітні описи сил нападників. Після близько 30 хвилин, надійшло наступне повідомлення.//
&gt; 
&gt; **Невідомий 3:** Бларгх, я Ссвлсср, Тремтлива Мара. Я н&#39;гхт, який наразі охоплює місто Дейлпорт. Під час перетину мого фтагну, ваші люди були атаковані. Деякі з них стали н&#39;гхаа, але інші -- в надійних руках. Зло накликало на це місто товариство гліргхг. Гірших будуть здержувати всередині мене вулгхтмм і тхаранакк, але місту та його мешканцям не вдасться уникнути впливу. Розгорається велика битва, переможця якої ще належить визначити. З часом ті, хто зможе зупинити ейхе, будуть тут і побачать гліргхг фм&#39;латгх. Будь ласка, не надсилайте мені більше воїнів, оскільки я не можу втримати їх від шогга. Коли всі тхрод перед переможцями, я піду і шхагг знову будуть вашими. Сподіваюся, ви всі переживете це. Й&#39;гаг.
&gt;  
&gt; **Висновок:** Хоча безпілотні спостереження проводилися знову, вони не змогли досягти міста Дейлпорт. Експедиції за участю персоналу в SCP-1936-1 не проводилися до його розсіювання.
[[/collapsible]]

**Захоплені матеріали 1936:**

З SCP-1936 було отримано численну кількість письмових матеріалів, вважається, що вони були написані колишніми мешканцями міста.

[[collapsible show=&#34;Відкрити перелік знайдених матеріалів&#34; hide=&#34;Сховати&#34;]]
Документ, вилучений з ноутбука в домівці у південно-східному квадранті SCP-1936.

&gt; дорогий щоденник
&gt; 
&gt; сьогодні рука пана липучого з&#39;явилася з шафи, а не з вікна як завжди, вона була ще довша ніж раніше але все ще була димною, коли я торкнувся її й рука тепер болить :(
&gt; 
&gt; я сказав пану липучому що я більше не хочу його огидної їжі й він оскаженів. він сказав що її вирощували у лавових ункубаторах. я був дійсно голодний тому я з&#39;їв трохи огидної їжі, хоча вона була зеленою і звивалася.
&gt; 
&gt; я більше не люблю пана липучого як раніше.

Наступна фраза була виявлена в багатьох місцях Дейлпорту, переважно намальованою в громадських туалетах і вишитою на внутрішніх органах мутованих мешканців.

&gt; //Мені шкода, що я не зміг врятувати вас.//
&gt; //-Панглосс//

Документ, знайдений в магазині у південно-західному квадранті SCP-1936.

&gt; В мене скінчилися консервовані фрукти, думаю, це остання з моїх проблем (sic). Сьогодні вночі було чутно ще богомерзенних криків та іншу чортівню. Все почалося з людського крику, здається, це була моя сусідка Лілі. Навіть не знаю, з чим порівняти, як це звучало в кінці. Ніколи не чув нічого подібного у своєму житті.
&gt; 
&gt; Думаю, нещодавно я чув, як щось намагалося увірватися всередину. Це був Преподобний Гаушор. Знов балакав про бозна-що. Зміг глянути на нього крізь щілину, хоча бажаю, щоб цього ніколи не ставалося. Він мав у собі надто багато простору.
&gt; 
&gt; Треба тікати, думаю, хтось з великих хлопців йде сюди. Я чую барабани зовн...
&gt; 
&gt; Я є Голос і Голос є мною
[[/collapsible]]

Камери спостереження та інші відеопристрої продовжували фіксувати події під час присутності SCP-1936-1.

[[collapsible show=&#34;Відкрити зміст відеозаписів&#34; hide=&#34;Сховати&#34;]]

Відео отримано з камери спостереження зруйнованої заправки на околицях SCP-1936. Час початку запису -- 21:39.

&gt; Касир закладу простягає клієнту пластиковий пакет. Вікно перед цими особами розбивається і через нього пролізає невідомий організм. Його зовнішній вигляд нечіткий, оскільки в центрі істоти знаходяться багато тентаклеподібних відростків. Його зріст приблизно дорівнює зросту дорослої людини.
&gt; 
&gt; Покупець намагається тікати. Організм б&#39;є клієнта мацаком. Покупця обезголовлено, через силу удару голова вилітає з кадру.
&gt; 
&gt; Касир ховається за прилавком, але істота переміщується за прилавок і зникає з поля зору камери, судячи з усього, огортаючи касира. Кров і нутрощі розбризкуються на стіни магазину протягом наступних тридцяти секунд.
&gt; 
&gt; До заправки підходить щось, що нагадує старого чоловіка у жилетці та казанку. На відео з&#39;являються незначні перешкоди, коли людина входить у кадр, які посилюються, коли стає видно, що замість обличчя ця особа має випалений на шкірі трикутник.
&gt; 
&gt; Перший організм повертається на прилавок, насторожено дивлячись на прибулого. Спотворення запису значно погіршується, коли з різних місць на тілі особи виривається декілька кінцівок з багатьма суглобами.
&gt; 
&gt; Сутності вступають у бій. Організм, схоже, відчуває сильний біль, коли до нього торкається особа й намагається відступити. Особа кидає організм у стіну магазину, утворюючи в ній великий отвір. На останніх кадрах видно обвалену стелю.

Відеозапис отримано з камер спостереження біля публічної бібліотеки Джонсона, що виходить на Маркет-стріт. Час початку запису 19:40.

&gt; Зліва у кадр в&#39;їжджає автівка і на повній швидкості рухається вздовж головної вулиці. Водій, судячи з усього, втратив контроль над авто, і в&#39;їхав у ліхтарний стовп поряд з бібліотекою. Стовп вигнуто й розтрощено, з нього повільно витікає напівпрозора, спектральна сутність. Пасажири виходять з машини й починають тікати від істоти на південь вулиці. Сутність переслідує їх, левітуючи у повітрі.
&gt; 
&gt; Це продовжується протягом кількох хвилин, при цьому сутність ледве рухається. Раптово зупинившись, вона зазнає певних змін у забарвленні. З середини сутності виринає блакитна ударна хвиля невідомої природи у напрямку людей, що тікають. Хвиля проходить над людьми, під час їхньої спроби повернути з дороги, вони стають прозорими й зникають.
 
Наступний відеозапис було зібрано до купи з кількох частково вцілілих джерел, розташованих навколо входу в мерію.
 
&gt; Можна бачити зовнішній вигляд будівлі мерії, видно поламаний дах. Вхідні двері відсутні, їх замінює коловий феномен, який випромінює світло в синьому/фіолетовому кінці спектра. З&#39;являється колона з машин, яка на великій швидкості наближається до мерії. Колонна складається з десятків цивільних автомобілів і вантажівок, а також машин Фонду, ідентичних залученим у спробі експедиції в SCP-1936-1 за участю особового складу. Вздовж транспортних засобів колонну супроводжує невелика кількість людиноподібних роботизованих істот, обладнаних вогнепальною зброєю невідомого виробника й типу.
&gt; 
&gt; Коли транспорт наближається до мерії, з нього висаджуються мешканці міста й співробітники Фонду. Цивільні[[footnote]] Загалом 97. [[/footnote]] рухаються до колового феномену, помітно примушені роботизованими істотами та персоналом Організації. Помічено обладнаний різноманітними технологічними пристроями трирадіально симетричний організм висотою близько трьох метрів, який виходить з провідної машини Фонду. Організм взаємодіє з одним з пристроїв і, схоже, зазнає серію контрольованих конвульсій протягом кількох секунд.[[footnote]] У цю мить з гучномовців мерії ледве чутно лунає ремікс пісні &#34;Embers&#34; гурту &#34;Owl City&#34; у стилі дабстеп. Слід зазначити, що сам жанр дабстепу не з&#39;явиться ще протягом року, а пісню &#34;Embers&#34; буде опубліковано ще через 15 років. Наразі триває додаткове спостереження за музичним проєктом &#34;Owl City&#34; [[/footnote]].
&gt; 
&gt; Коли перші цивільні наближаються до колового феномена, з даху мерії у натовп стрибає фракталоподібний організм[[footnote]] На основі множини Мандельброта. [[/footnote]] у вигляді рухомого шмата шкіри. Через низьку масу та супротив повітря, це займає в нього кілька секунд, протягом яких роботизовані істоти й персонал Фонду відкривають по шматку шкіри вогонь, проте завдають йому невеликих пошкоджень. Коли організм досягає землі, він рухається до найближчого цивільного та огортається навколо його голови. Трирадіально симетричний організм швидко наближається до них обох, здирає істоту з цивільного та активує вогнемет, спалює шмат шкіри та позбавляє його можливості пересуватися. Потім організм вказує кільком шокованим мешканцям пройти до колового феномена, вони слухаються і зникають з кадру.
&gt; 
&gt; Роботизовані особи та співробітники Фонду пропускають до феномена всіх цивільних, після чого самі зникають у ньому. Коли залишається лише симетричний організм, на кам&#39;яних плитках над входом у мерію спалахує напис &#34;ПАНГЛОСС ГАРАНТУЄ ВАМ ПРИХИСТОК&#34;. Коловий феномен залишається, навіть коли організм полишає кадр.

Поява 94 живих мешканців міста у Дільниці 37 разом з більшістю зниклого персоналу протягом кількох тижнів після розсіяння SCP-1936-1 вважається наслідком вищеописаних подій. Всі звільнені особи зазнали втрати спогадів щодо подій у Дейлпорті, отже, жодної нової інформації з інтерв&#39;ю отримати не вдалося.
[[/collapsible]]

Під час аналізу отриманих даних з метою визначення причини появи SCP-1936-1, численні посилання привели Фонд до культу під назвою &#34;Товариство Перемоги&#34;.

[[collapsible show=&#34;Відкрити документацію культу&#34; hide=&#34;Сховати&#34;]]

Наступну записку було виявлено у кишені піджака на знайденому трупі. Рука й голова тіла роздулися приблизно в три рази від свого нормального розміру. Труп, як вважається, належить Джеймсу Кертісу, який був учасником місцевої релігійної організації Товариство Перемоги.

&gt; Що нам треба:
&gt; дві форелі
&gt; пляшка молока
&gt; кров незайманої (і де я маю її дістати) слід змішати з молоком (тому, хто блукає снами, очевидно, має це сподобатись)
&gt; закладені душі, які добровільно продались (алітерація -- то важлива штука для того, хто чекає нас за горизонтом)
&gt; щонайменш 200 жуків
&gt; багацько льоду (якщо гаушор думає, що я буду робити скульптуру для цього тремтливого туману, він отримає дещо зовсім інше)
&gt; два мертвих тіла, які мають бути мертвими щонайменш рік
&gt; трохи людських очей (у сліпця є тисячі очниць, не думаю, що кілька очей йому сильно допоможуть АЛЕ ОК ДОБРЕ)
&gt; маркі й ден мають дістати решту речей. лаура теж, думаю. гаушор, думаю, просто сидить у себе вдома з книжками. Дідько.

Наведений нижче напис було виявлено на внутрішній стороні обкладинки обпаленої книги, знайденої поряд з церквою у центрі Дейлпорту.
 
&gt; Межі фрески огортає Ссвлср, Тремтлива Мара, що накриє світ у Час Пробудження. Туман всеохопний і буде слугувати перешкодою для тих, хто забажає зупинити Пробудження, а також обмежуватиме Величну Трійцю Потенційних Переможців. Трійця у центрі фрески -- Величний Переможець Полум&#39;я, Величний Переможець Холоду й Величний Переможець Бурі. Вони накинуть одне на одного всю свою міць, з їхніми справжніми іменами, викарбуваними на непрочтенних і невідомих рунах.
&gt; 
&gt; Навколо трійці є видіння про Велику Битву, в якій зійдуться більшість тих, що мали прийти до цього виміру, з Дйрр, Темним Богом Ліхтарних Стовпів, Сліпцем, що освітлює шлях тим послідовникам, які залишили криваві дари на стовпах. Дйлпа зображають як мух, що вилітають з ротів його коханих, через прокляття він змушений надавати будь-яку допомогу в конфлікті, яку тільки зможе, в той час, як Йні-Йні, Трепанатор, звільняє своїх послідовників з черепів своїх гнобителів. Порублена Капуста Невдач знищить тих, хто повстає проти овочевої монархії. Зінн, Глашатай Маарпу, веде армію Лускокрилих, щоб забрати геть тих, хто спить у квітах під Срібним Пилом на Горищі Мрій Інаніматума. Голоси сторіч, хоч їх й не побачити, є всеосяжними, вираженими на жовтих рунах, що тримають його ім&#39;я на фресці.
&gt; 
&gt; Нарешті, в самому низу, другорядні слуги та дрібні божки присягають на вірність Трьом Переможцям. Ті, хто присягає на вірність Величному Переможцю Полум&#39;я, пофарбовані в помаранчевий, Величному Переможцю Холоду -- у фіолетовий, Величному Переможцю Бурі -- в зелений. Багато з них, наприклад Той, Хто Блукає Снами, чиє обличчя є лише трикутником, залишилися поза конфліктом і пофарбовані в чорний, оскільки вони не протиставлені нікому й, отже, протиставлені усім. Темного Оленя Дм&#39;акса зображено осторонь, у довічному вигнанні іншими. Шеогорат залишається, пануючи над своїм королівством двох обличь, до того, як самотужки викликав його занепад, лише щоб його зупинив в&#39;язень короля драконів. Двадцять кіз зліпилися до купи у козячий шар, обертаючись і обертаючись на шляху до козячого пекла. Скелети будуть вічно змагатися у своїй фінальній битві. Суперечки маленьких божків не будуть мати великого впливу на те, хто стане Величним Переможцем цієї битви.
 
Кілька документів були вилучені з того, що вважається залишками тіла преподобного Майкла Гаушора, лідера релігійної організації &#34;Товариство Перемоги&#34;. Труп продемонстрував визначні просторово-аномальні властивості й після експертизи його було спалено. Вважається, що ці сторінки були вилучені з журналу або щоденника, проте їх джерело наразі не знайдене.

&gt; Липень 22, 19██
&gt; 
&gt; Я повертаюся в Дейлпорт. Годфрі побажав мені вдачі, коли я пішов, однак я знаю -- він сподівався, що я провалюсь. Він занадто ідеаліст, щоб повірити мені. Я думаю, я взяв всі необхідні книги з Бібліотеки. Припускаю, я міг просто почекати, доки я дістанусь дому, але я не певен, що зміг би знайти правильний Шлях туди й навряд Годфрі мені б допоміг.
&gt; 
&gt; Важко зібрати всі книжки до купи. Виниклі кілька проблем з Сьомим Томом Загубленого Мандрівника Даса’н’насада, але контейнер, який мені дав знайомий, допоміг без проблем впоратися з теплом. Обпік руку, поки тримав цю річ, але все ж. Не можна просто сподіватися зробити щось подібне без якихось жертв.
&gt; 
&gt; Джеймс має зустріти мене на станції хоча, скоріш за все, він запізниться. Він завжди так робить. Треба працювати з тим, що є, але прикро, що не знайшлося когось більш поважного, зацікавленого в нашій авантюрі. Я хвилююся щодо наступного разу.
&gt; [[div style=&#34;clear: right; height: 1px;&#34;]]
&gt; [[/div]]

&gt; Серпень 1, 19██
&gt; 
&gt; Я трохи приголомшений. Для ритуалу призову Одного з Розбитої Дев&#39;ятки у якості жертві потрібна кров. Я сподівався, що можна використати анестетик, проте ритуал цього не дозволив. Дитя вже мертве, все завершено. Ми не можемо втратити мету. Дитина б дякувала мене, дякувала б усім серцем, якби знала, нащо ми робимо це. Так буде краще для всіх. Так буде краще для всіх. ТАК БУДЕ КРАЩЕ ДЛЯ ВСІХ[[footnote]] Схоже, що в преподобного Гаушора на цьому моменті зламався олівець і він був вимушений повернутися до щоденника пізніше. [[/footnote]]. Переможець повстане з руїн людини й очистить тих, хто лишився.
&gt; 
&gt; Я починаю сумніватися у відданості Джеймса нашій справі.

&gt; Серпень 13, 19██
&gt; 
&gt; Голоси Сторіч потребували крові єретика. Думаю, мається на увазі будь-який єретик, Голоси не згадували жодної конкретної релігії. Джеймс не горів бажанням поділитися своєю, але той факт, що його кров спрацювала підтвердив мої підозри. Брехун. Своєю гординею він міг приректи нас усіх. Справи не стають легшими, але мій час спливає. Я вирішив, що ми призупинимо роботу на найближчі два дні. Це буде час відпочинку, щоб ми могли підготуватися до того, що наближається. Я радісно зустріну смерть, навіть якщо вона буде нешвидкою.
&gt; 
&gt; Світ знову паде в понеділок й подякує нам за це.

Поряд з тілом Гаушора було знайдено кілька додаткових записок. Перша з них, схоже, є стенограмою промови преподобного, ймовірно, перед учасниками Товариства Перемоги.

&gt; Браття і сестри, сього дня ми збираємось востаннє. Працювати разом з усіма вами було честю для мене, я не міг і мріяти про кращу команду для захисту майбутнього людства.
&gt; 
&gt; Ще з зорі всіх часів, жахливі потвори з&#39;являлися у темряві поміж зірок, вони не ненавиділи життя, лише були байдужі до нього. Ми сприймаємося як мурашки для цих мерзотників, цих скажених божків. Я використав цей термін, тому що саме так вони називали нас у прадавніх манускриптах. Ви не знайдете тут біблійного Бога. Або знайдете, звідки мені знати. Слово &#34;Боги&#34; позначає тут цю специфічну форму життя, народжену з первозданного хаосу нашої реальності, а не просто могутніх істот. Просто могутні істоти не досягають того рівня жорстокості та розбещеності, яку досягли ці Боги.
&gt; 
&gt; Вони настільки перевершують нас, що сприймають нас як комах. Відповідно, так ми й маємо виглядати. Щоб заробити прощення та милість Богів, нам слід навчитися знати своє місце перед ними.
&gt; 
&gt; Кожна з цих потвор прагне панувати над законами реальності як такої, нав&#39;язувати закони свого спотвореного існування зіркам, планетам і людям. Якою є єдина відповідь на цю загрозу? Цих Богів необхідно знищити, витерти їх з дошки. Ми не можемо зробити цього, ніяк, абсолютно. Але ми не можемо дозволити їм існувати. Королівство не може мати тисячу монархів. Ми ніяк не можемо вбити Богів, але Бог може вбити Бога.
&gt; 
&gt; Ми призвемо їх сюди і зв&#39;яжемо. Зв&#39;яжемо їх, доки вони не вгамують свою жагу крові, доки не залишиться один з них. Завжди залишається один Бог: Переможець, який повернеться туди, звідки вони прийшли, як єдиний переможець. Але первісний хаос буде народжувати нових Богів, ще більше спотворених янголів і демонів. Все це повторюватиметься знов. Наша пильність повинна бути постійною, щоб знаходити нового Переможця знову й знову. Ми залишимо слід у творенні, але він згасне. Він загоїться.
&gt; 
&gt; Залишайтеся сильними, як робив наш народ до цього. Залишайтеся сильними, як наші люди з прадавніх міст. Залишайтеся сильними, як ми біля Воріт Содому. Залишайтеся сильними, як це й потрібно -- завжди.
&gt; 
&gt; Доля допомагає тим, хто робить хоробрі кроки. Ми об&#39;єднаємося з Інаніматумом, увійдемо в Сомніум Аетерніум. Можливо, отримаємо прощення.

Наступний текст було виявлено на задній обкладинці щоденника Гаушора.

&gt; І ПЕРЕМОЖЕЦЬ СТУПИТЬ З РУЇН ЛЮДИНИ Й ПОДАРУЄ --ЧИСТОТУ-- --СЛАВУ-- ВЕЛИЧ ТИМ, ХТО ЛИШИТЬСЯ
&gt; 
&gt; з червоноти моїх очей я бачу їх я бачу їх так я бачу їх І ВОНИ БАЧАТЬ МЕНЕ
&gt; 
&gt; я зробив все правильно і так мені відплатили?? я не боюся руїн людини вони наша слава і вони наше дідько я не знаю чим вони є я навіть не знаю ким я є моя горлянка йде десь в інше місце. моя горлянка йде десь в інше місце і мені не подобається куди[[footnote]] Швидше за все, це відсилає до просторових аномалій, яких зазнало тіло преподобного. [[/footnote]].
&gt; 
&gt; на війні є вогонь але тут вогонь холодний його спотворено до самих атомів. навіть до самих думок оскільки моя голова розривається розколюється як горіх як яйце яке зсередини пробиває пташеня. я маю вилікувати свої поранення але мої руки зроблені з проводів і цианіду
&gt; 
&gt; Я БАЧУ, ЯК ВОНИ ВИСОЧИЮТЬ і вони ніщо як тінь від шматка кінчика нігтя кінчика нігтя нінінініні
&gt; 
&gt; щоб перемогти титанів вогню льоду й блискавки ми маємо їсти немовлят і довго й щасливо жити ні це не правильно вони мали зараз бути мертвими немализаразбутитутні
&gt; 
&gt; переможець повстане з руїн людини й інші підуть позаду нього
[[/collapsible]]

Відео, отримане з камери, знайденої на даху під час експедиції поряд з церквою у центрі Дейлпорту.

[[collapsible show=&#34;Відкрити додатковий відеозаписів&#34; hide=&#34;Сховати&#34;]]
&gt; Видно кілька сутностей різноманітного вигляду, які б&#39;ються один з одним. На задньому фоні можна побачити церкву Дейлпорту, коли щільність SCP-1936-1 знижується з невідомих причин.
&gt; 
&gt; Велика істота непостійної форми, що, схоже, складається з великої кількості каміння, землі і якогось різновиду грибів, виникає на відстані кількох метрів від церкви. Камера в цю мить починає трястися. Чутно звук, схожий на спотворену китову пісню. Висоту істоти оцінено в 50 метрів.
&gt; 
&gt; Друга сутність з&#39;являється над церквою. Вона має кристалічну будову, а з її центрального виступу виходить яскраве світло. П&#39;ятнадцятьма секундами потому чутно крик. Істоти припиняють бій і намагаються якнайшвидше покинути поле зору камери так, ніби вони тікають.
&gt; 
&gt; З&#39;являється те, що вважається третьою сутністю, але перешкоди камери роблять неможливим аналіз її зовнішнього вигляду. Низький тримтячий звук чутно до самого завершення запису.
