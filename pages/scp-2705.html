    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2705

**项目等级：** Euclid

**特殊收容措施：** 目前使用位于北美与北太平洋的重力传感器网络，对SCP-2705的位置进行三角测量法追踪。当发生2705-α事件时，基金会会有当地或国际应急管理机构进行合作以提供援助。当发生2705-β事件时，中，基金会前台组织将民间机构记录的所有地震记录数据进行误导和/或没收。

目前仍在进一步探索SCP-2705的性质和能力，但由于难以与其进行任何方式的交互，研究进展仍主要局限于分析来自2705-β事件的数据。

**描述：** SCP-2705是位于地球地幔内部的一个异常质量块。可通过测量地球重力场中由不规则密度剖面引起的缺陷来确定其存在、位置与部分性质。项目表面为一个致密的四面体壳，内部疏松、几乎没有质量，且有一个极度稠密的质量点。物体的体积是████Km^^3^^，平均密度为3950 kg/m^^3^^，使其在正常居住深度处具有中性浮力。

SCP-2705可以在地球内部自由移动。自██/██/1978第一次发现以来，SCP-2705一直在以不超过██cm/s的速度在北太平洋地区做不规则运动，其深度为200-550km（包括2705-α 与2705-β事件中）。

每隔一段不定时间[[footnote]]最长记录14年24天，最短记录2年170天 [[/footnote]]后，SCP-2705的行为都会发生改变，并以最高█m/s的速度向地表移动，并在到达地壳之后减速。此行为会导致2705-α 或2705-β事件。

发生2705-α事件时，项目会持续高频率振动5分钟，然后回到平时的深度。据观测，██%的2705-α事件都会导致火山喷发或是地壳运动。

发生2705-β事件时，项目会在返回前持续振动达5小时且频率不定。对2705-β事件进行地震数据分析的结果表明，其脉冲包含有规律的信息。基金会密码学专家对全部██次记录进行了分析，发现这些信息可以被翻译成6种独特的语言，但除事件2705-β-52外，所有的破译均以失败告终。


**事件2705-β-52**
2013年1月1日15:57m，重力预警设施表明SCP-2705开始从地幔中上升。随后项目发生了一次持续53分钟的2705-β事件，并以约8秒一次的速度发出了50条脉冲。其发出的信息被认为是将一张2D图像进行了二进制化传输。

[[/collapsible]]


**附录 1**
█/█/2027，驻扎在月背雨海的基金会科研人员在月球内部发现了一极度稠密的异常物体。科研人员随后使用重力分析与X光断层扫描对其进行了分析，发现在月壳[[footnote]]█^^o^^ ██&#39; ██&#39;&#39; S,██^^o^^ ██&#39; █&#39;&#39; E.[[/footnote]]下方5公里深处有一不完整的四面体。该项目的大小与SCP-2705相似，但被严重地扭曲变形与破坏过。基金会分析人员在对其表面岩石进行了放射性数据采集后认为，由于月球内部物质未被扰乱，该异常物体在前酒神代[[footnote]]约45亿年(形成)至38亿年前 [[/footnote]]应该已被严重破坏，而当时月球表面尚未完全凝固。
