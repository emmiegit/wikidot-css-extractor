    <pre><textarea class="page-source" readonly>content: &#34;**説明:** マクドゥーガル式魂質量計測器によって、その魂の質量が通常の2倍で観測される生物群。確認されている生物の約91.3%は人間だが、定期的に人間以外の生物での発見事例が増加する。総じて確認される異常性として、人間でなくとも幼少期から人間の中学生以上の知能を有する。\n**回収日:** 20██/██/██〜現在\n**回収場所:** 各地\n**現状:** 魂質量が2倍であることを除けば通常の生物であるため、人間個体は財団職員として働いています。\n**追記:** 2021年ではウマ(//Equus ferus caballus//)個体、特に競走馬での発見事例が著しく増加しました。当該アノマリーのこのムーブメントには何らかの傾向性が存在すると考えられるため、引き続き研究を続行します。 -██研究員&#34;
