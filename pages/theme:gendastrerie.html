    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[iftags +theme]]
Questo è il tema della [[[gendastrerie-centre|Gendastreria Nazionale]]]. Per utilizzarli sui vostri articoli, copiate il seguente codice:

&gt; @@[[include theme:gendastrerie]]@@

In caso vogliate usare il tema su altri siti, come la vostra sandbox, non temete! Basterà copiare questo codice al posto dell&#39;altro:

&gt; @@[[include :fondazionescp:theme:gendastrerie]]@@
[[/iftags]]


[[div [[iftags -theme]]style=&#34;display: none&#34;[[/iftags]]]]
[[module CSS show=&#34;true&#34;]]
/*
    C&#39;est moche ? C&#39;est voulu !

   Et je dis kitammuort, Gemini. -Sidd
*/

a {
    color: #2220a8;
}

a.newpage {
    color: #2220a8;
}
 
a:visited {
   color: #141364;
}

#side-bar a {
    color: #2220a8;
}

#side-bar a:visited {
    color: #141364;
}

#side-bar a.newpage {
    color: #2220a8;
}

h1, #page-title {
    color: black;
}

div#container-wrap {
     background: url(http://fondationscp.wdfiles.com/local--files/theme%3Agendastrerie/FondGN4.png) top left repeat-x;
}

#header {
    background-image: url(http://fondationscp.wdfiles.com/local--files/theme%3Agendastrerie/genda2002.png);
}

/* Var fixes */
a, a:hover, a:visited, a.newpage {
    background: transparent;
}

/* RECOLOR THE TITLE */
#page-title {
    font-weight: lighter;
    border-color: #000;
}

/*HEADER IMAGES*/
#header {
    background-position: 3px 6px;
    background-size: auto;
}
 
/* Adjust Mobile Image Size */
@media (max-width: 479px) {
#header {
    background-size: 150px 90px;
    background-position: 0.75em;
}
}
@media (min-width: 480px) and (max-width: 580px) {
#header {
    background-size: 150px 90px;
    background-position: 0.75em;
}
}
@media (min-width: 581px) and (max-width: 767px) {
#header {
    background-size: 150px 90px;
    background-position: 0.75em;
}
}
@media (min-width: 768px) and (max-width: 979px) {
#header {
    background-size: 150px 90px;
    background-position: 0.75em;
}
}

 
/* HIDE THE HEADER TEXT */
#header h1 a {
    font-size: 0%;
}
 
#header h2 span {
    font-size: 0%;
}
 
/* RECOLOR THE SEARCH BAR */
#search-top-box-input {
    border: #3E2646;
    border-radius : 0;
    color: #ffffff;
    background-color: #000000;
}
 
#search-top-box-input:hover,
#search-top-box-input:focus {
    background-color: #000000;
}
 
#search-top-box-form input[type=submit] {
    border-radius : 0;
    border: 1px #ccc;
    color: #ccc;
    background-color: #282053;
    background: #282053;
}
 
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    border-radius : 0;
    border: 1px #ccc;
    background-color: #87a96b;
        background: #87a96b;
}
 
/* LOGIN STUFF */
#login-status {
    color: #ffffff;
}
#login-status a {
    color: #fffffff;
}
#login-status ul a {
    color: #fffffff;
}
#account-topbutton {
    background: #ccc;
    color: #fffffff;
}
 

/*SIDE BAR RECOLOR AND STUFF */
#side-bar .side-block {
    border: 5px solid #3723ba;
    border-radius: 10px 0;
}
#side-bar .heading {
    color: #000000;
    border-bottom: solid 1px #000000;
}
#side-bar div.menu-item.inactive a {
    color: #000000;
}
#side-bar div.menu-item .sub-text {
    color: #000000;
}
 
#side-bar .menu-item p::before,
#side-bar .collapsible-block-link::before, #side-bar .colmod-link-top a::before {
    filter: hue-rotate(20deg);
    -webkit-filter: hue-rotate(20deg);
}
#side-bar div.side-block:nth-child(7) &gt; div:nth-child(1) &gt; div:nth-child(1) img {
    filter: none;
    -webkit-filter: none;
}
 
/* side-bar collapsible stuff */
#side-bar .collapsible-block-unfolded-link {
    border-bottom: solid 1px #000000;
}
#side-bar .collapsible-block-unfolded-link .collapsible-block-link {
    color: #000000;
}
#side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
    color: #000000;
}
 
/* MOBILE SIDEBAR */
@media (max-width: 767px) {
#side-bar{background-color: #E1011B}
 
.open-menu a {
    border: 0.2em solid #E1011B !important;
    background-color: #f0f8ff !important;
    color: #0d106b !important;
}
}
 
/* FOOTER STUFF */
#footer {
    background: #0d106b;
    color: #ffffff;
}
 
/* TOP BAR RECOLORING*/
#top-bar a {
    color: #000000;
    background: transparent;
}

#top-bar ul li ul {
    color: #000000;
    border: dashed 1px #9e9d9d;
}
 
#top-bar ul li.sfhover ul li a,
#top-bar ul li:hover ul li a {
    color: #000000;
    border-top: 1px dashed #9e9d9d;
}
 
#top-bar ul li.sfhover a,
#top-bar ul li:hover a {
    background: #ffffff;
    color: #000000;
}
#top-bar ul li ul a, #top-bar a:hover {
    color: #8db600;
}
/* CONTENT PANELS */
.content-panel {
    border: solid 1px #5d8aa8;
    background-color: #bcd4e6;
    box-shadow: 3px 3px 6px #e6e6fa;
}
.content-panel .panel-footer {
    color: #A30053;
}
.content-panel .content-toc {
    border: solid 1px #5d8aa8;
}
 
/* SEXY BOX */
div.sexy-box {
    background: #f0f8ff;
    border: 1px solid #903C67;
}
div.sexy-box div.image-container img {
    border: 1px solid #9f8170;
}
[[/module]]
