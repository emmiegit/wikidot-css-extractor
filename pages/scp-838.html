[[include component:credit-button]]
**Artikel:** SCP-838 – Der Traumjob
**Autor:** [[*user Anaxagoras]]
**Original:** https://scp-wiki.wikidot.com/scp-838
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-838

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Um zu verhindern, dass SCP-838 Zivilisten beeinflusst, sind Foundation-Agenten in das Personal einzuschleusen, das für die Verwaltung der Kleinanzeigen bei großen Zeitungen im Großraum Chicago verantwortlich ist. Alternativ kann für ähnliche Zwecke mit der Zeitung kooperiert werden. Es sind keine Anzeigen von Coupons abzudrucken, die mutmaßlich von SCP-838 stammen.

**Beschreibung:** SCP-838 ist der Sammelbegriff für eine Reihe von Stellenanzeigen, die in Zeitungen erscheinen, die in der Nähe von Chicago gedruckt werden, egal, welche Firma dahintersteht. Die angebotenen Stellen variieren je nach Instanz und umfassen unter anderem Positionen in den Bereichen Buchhaltung, Management und Hausmeisterarbeit. Diese Anzeigen sind völlig banal, sofern nicht darauf reagiert wird. Versuche, diese Kleinanzeigen zurückzuverfolgen, waren erfolglos.

Wenn eine Person, die auf SCP-838 reagiert hat, das nächste Mal einschläft, tritt sie sofort in den REM-Schlaf ein. Beim Aufwachen berichten die Betroffenen von extrem lebhaften Träumen, in denen sie in einem großen fensterlosen Bürogebäude einer Firma namens Pellus, Inc. ein Vorstellungsgespräch für die ausgeschriebene Stelle geführt haben. Personen, die als qualifiziert erachtet werden, wird eine Stelle angeboten. Jeder, der von Pellus, Inc. eingestellt wird, ist als Teil von SCP-838-1 zu betrachten. Nicht angebotene Stellen sind davon nicht betroffen.

Am Wochenende erleben Mitglieder von SCP-838-1 gute Träume. Obwohl die genaue Natur dieser Träume von Person zu Person sehr unterschiedlich ist, wird allgemein berichtet, dass sie äußerst erfreulich sind. Dieser Effekt scheint eine &#34;Belohnung&#34; für die während der Woche geleistete Arbeit zu sein, da Personen mit höheren Positionen im Allgemeinen von besseren Träumen zu berichten scheinen als Personen mit niedrigeren Positionen.

Ein &#34;Arbeitstag&#34; für ein Mitglied von SCP-838-1 scheint 8 Stunden zu dauern, wobei Schlaf darüber hinaus normal ist. Folglich kann ein Mitglied von SCP-838-1 &#34;gefeuert&#34; werden, wenn es über einen längeren Zeitraum daran gehindert wird, 8 Stunden am Tag zu schlafen. Betroffene Personen können auch wegen schlechter Leistung entlassen werden. Entlassene Mitglieder von SCP-838-1 berichten davon, in ihren Träumen obdachlos zu sein.

**Befragung 838-5:**
&gt; //Befragung von D-41157, der vor seiner Verurteilung Buchhalter war, durch Dr. Eisen.//
&gt; 
&gt; **Dr.  Eisen:** Hallo, D-41157.  Könnten Sie bitte angeben, wie lange Sie schon Mitglied von SCP-838-1 sind?
&gt; 
&gt; **D-41157:** Sie ließen mich diese Anzeige vor fünf Wochen lesen.
&gt; 
&gt; **Dr.  Eisen:** Welche Erfahrungen haben Sie gemacht, wenn Sie schlafen?
&gt; 
&gt; **D-41157:** Eher langweilige Träume. Darin bin ich Buchhalter für diese Pellus-Firma. Und das ist alles. Es ist wie im wirklichen Leben, nur dass ich das Gebäude nicht verlassen kann und es kein Mittagessen gibt.
&gt; 
&gt; **Dr.  Eisen:** Was passiert, wenn Sie versuchen, das Gebäude zu verlassen?
&gt; 
&gt; **D-41157:** Ich kann einfach nicht. Es gibt keine Türen oder Fenster. Ich bin mir nicht einmal sicher, ob es einen ersten Stock gibt. Keine Aufzüge.
&gt; 
&gt; **Dr.  Eisen:** Und wie ist es am Wochenende?
&gt; 
&gt; **D-41157:** Oh, dieser Teil ist wunderbar. Es variiert. Letzten Samstagabend war ich ungefähr fünf und hatte eine tolle Geburtstagsfeier, bei der ich auf Dinosauriern reiten durfte. Ja, ein bisschen albern, aber es fühlte sich großartig an. Sie sind alle so.
&gt; 
&gt; **Dr.  Eisen:** Welche Art von Buchhaltungsarbeit erledigen Sie für sie? Was macht Pellus?
&gt; 
&gt; **D-41157:** Das ist eine komische Sache. Ich weiß es nicht. Soweit ich das beurteilen kann, unternimmt Pellus nichts anderes, als Leute zu beschäftigen, um das Unternehmen am Laufen zu halten. Aber das ergibt Sinn. Es ist nicht so, dass sie echt wären oder so.

**Befragung 838-12:**
&gt; //Befragung von D-2028, der angewiesen wurde, so zu agieren, dass er entlassen wird.//
&gt; 
&gt; **Dr.  Eisen:** Guten Morgen, D-2028. Könnten Sie bitte angeben, wie lange Sie schon Mitglied von SCP-838-1 sind?
&gt; 
&gt; **D-2028:** [SCHIMPFWORT] euch! Ihr habt mir gesagt, ich soll mich feuern lassen.
&gt; 
&gt; **Dr.  Eisen:** D-2028, bitte seien Sie kooperativ.
&gt; 
&gt; **D-2028:** Warum sollte ich? Haben Sie eine Ahnung, wie es ist?  Ich war wirklich obdachlos und es ist kein Vergleich mit dem, was dort drin ist. In der realen Welt suchen die Ratten nicht nach einem. In der realen Welt ist es nicht immer eiskalt. In der realen Welt kann man  einen anderen verdammten Job bekommen!

**Vorfall 838-2:** D-1950 antwortete auf eine SCP-838-Anzeige für eine Führungsposition und wurde im mittleren Management eingestellt. Nach sechs Monaten teilte er den Forschern mit, dass er in die Geschäftsleitung befördert werden würde und dass ihm mitgeteilt worden sei, dass die Stelle viele neue Rechte und Pflichten mit sich bringe. In der nächsten Nacht fiel D-1950 ins Koma, obwohl die Gehirnaktivität der während des REM-Schlafs entsprach. D-1950 wurde den nächsten Monat lang mit entsprechenden Geräten am Leben gehalten, wobei außer massiven Dopaminschüben an den Wochenenden keine größeren Veränderungen festgestellt wurden.</textarea></pre>
