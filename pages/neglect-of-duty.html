“文件都在这儿。”

小张把一叠纸扔到桌子上。对面的眼镜男看也不看，直接翻到最后一页最后一行，在横线处签上了一个名字。

“人我就带走了。非常感谢你的帮助。”

感谢之语却听不出任何感谢之情，仿佛只是在执行一个执行过无数遍的程序。

看着门外的车子点火离开，小张嘴里暗骂一声。

“怎么样，人送走没？”

听到这个声音，小张连忙转身打招呼：“李队！”

和自己这个入职不满两年的小警察不一样，面前的这个男人虽然只年长几岁，却是局里的中队队长，工作经验丰富，是个成熟可靠的前辈，自己在工作初期受了他不少帮助。

李队抽了把凳子坐下，说：“怎么了？我看你这样子挺不服的，在哪里受了气？”

“别说了，”小张也在旁边坐下，“我他妈真的是要气死。便衣蹲了几个月，好不容易逮到人，结果说带走就带走了。这是个什么道理。”

“这有什么好生气的。”李队笑着说，“这次案件情况特殊，交给专家处理也是应该的嘛。”

“我知道。可是一次两次还好说，每次都这样是真的气人。专家怎么了？专家就可以为所欲为吗？我听着‘基金会’这名字还以为是个慈善机构。”

“每次？”李队眉头一皱，“你碰到过很多次这种情况了？”

小张点点头：“对啊。比如上次北六环一家废弃工厂，三个穿的跟士官长一样的人在对射，工厂都被拆秃了。后来发现是三个年轻人能通过一台电脑把游戏里的能力带到现实中来。拘都拘留了，结果隔天就来了个人，一份什么什么协议拍我脸上就把人带走了。这还不算，几个月以后的一家生物实验室出事故，我看着那三个人换了身黑色制服带个三箭头标志，说是什么机动特遣队。我他妈差点以为自己在拍好莱坞。对了，那次不是你带队么。”

“你这么一说我有点印象了。”李队不知道从哪儿拿出一个易拉罐，“你别急，喝口水慢慢说。还有呢？”

小张接过易拉罐拉开，喝了一口：“还有……在三医院那次。有个精神病劫持了十多个医生和护士，而且整个医院的房间位置都错乱了，第一批派进去的队伍被困在了各个楼层的厕所里。后来基金会的人拿了个什么现实稳定锚进了医院，然后是一声枪响，一个人被装在袋子里运了出来。”

说到这里，小张叹了口气：“我知道这种情况可以开枪，但也得是警察啊。非国家机构都能持有武装并剥夺他人生命，那还要警察干什么？还要法律干什么？这种违法行为就没人管管么？”

李队拍了拍小张的肩膀：“我知道了，这件事我会向上面反映的，你别太操心。我先出去一趟。”

“好的。李队你这饮料哪儿买的，味道挺不错。”
--------------------
十分钟后。

李队推开门，看着趴在桌子上神志不清的小张，面色凝重。良久，他掏出手机，拨通了一个不存在的号码：

“喂，博士，是我……麻烦你查一下我的前任，我怀疑他有失职行为……对，是有关记忆删除的，做得有些不到位……问题不大，我进行了初步处理……好的，谢谢你了。”

挂掉电话，李队，或者说外勤特工█████.Lee，叹了口气。

调来第一天就要给人擦屁股，这破地方真让人不省心。</textarea></pre>
