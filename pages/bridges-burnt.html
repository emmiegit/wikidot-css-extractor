**Titre original :** Bridges Burnt 
**Auteur :** [[user Jacob Conwell]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 21 juillet 2015
[[include credit:end]]

Tom et [[[scp-2960|Jill Herring]]] étaient en plein milieu de leur dîner quand ils furent interrompus par un coup à la porte de devant. Levant les yeux au ciel d&#39;exaspération, Tom y alla pour répondre. Il fut accueilli par un Daniel Navarro en piteux état dans des vêtements décontractés tachés de sang.

&#34;Bordel de merde, Dan,&#34; dit Tom, bouche bée de surprise. &#34;Qu&#39;est-ce qui t&#39;est arrivé, putain ?&#34;

&#34;Bonsoir, Tom,&#34; répondit calmement l&#39;agent. &#34;Ça te dérange pas si je rentre ?&#34;

&#34;Je ne suis pas sûr que ce soit une bonne idée...&#34; commença Tom, en s&#39;arrêtant quand il remarqua que Navarro tenait discrètement un pistolet dans sa main droite. 

&#34;J&#39;insiste,&#34; dit Navarro. Il fit ensuite signe à Tom de passer en premier.

Quelques instants plus tard, Navarro était assis à la table de leur cuisine. Un silence gêné emplissait la pièce tandis qu&#39;il faisait signe au couple de continuer son repas. Au lieu de cela, les deux anartistes examinèrent Navarro du regard.

Son sourire sournois avait disparu. À sa place, une moue contemplative dominait son visage. L&#39;éternelle barbe de trois jours dont ils avaient l&#39;habitude était maintenant plus une barbe qu&#39;autre chose. Plusieurs coupures et contusions à moitié cicatrisées étaient visibles sur son visage et ses bras. 

&#34;Euh, alors,&#34; commença Tom, qui essayait de cacher à quel point il était gêné derrière un sourire, &#34;qu&#39;est-ce qui t&#39;amène dans le coin ?&#34;

Navarro sortit promptement plusieurs dossiers d&#39;un sac à dos qu&#39;il portait jusque-là et les plaça sur la table. D&#39;un contact délicat, il ouvrit le dossier au sommet de la pile et commença à lire.

&#34;Anthony Romero, un spécialiste de la confection et de l&#39;animation de petites figurines en porcelaine, retrouvé dans son appartement de San Francisco il y a trois semaines enfermé dans de la porcelaine. Jessica Teal, une souffleuse de verre qui avait un talent pour fabriquer des bouteilles pouvant contenir des quantités anormalement grandes de liquide, retrouvée morte dans sa maison il y a deux semaines et demi ; son cerveau avait été retiré et remplacé par une de ses propres ampoules de verre. Charles Torres, qui aimait faire des films dont le contenu changeait à chaque visionnage, étranglé par plusieurs rouleaux de pellicule de film Super 8 dans son atelier il y a une semaine. Viviana et Tori Perez, deux sculpteurs qui s&#39;étaient spécialisés dans un procédé de fabrication d&#39;acier malléable, nous sommes arrivés les premiers sur les lieux cette fois, mais il y a eu un affrontement... ils ont fini empalés ensemble par une barre d&#39;acier.&#34;

Navarro jeta les dossiers sur la table avec un gros &#34;clac&#34;.

&#34;Chacun de ces anartistes a été assassiné par la même personne, pour la seule et unique raison qu&#39;ils étaient un de mes amis, de mes indics, ou, dans la plupart des cas, les deux.&#34;

&#34;C&#39;est tragique, Daniel,&#34; dit Jill avec appréhension, &#34;mais ça n&#39;explique pas exactement pourquoi tu es là...&#34;

&#34;Eh bien, Jill,&#34; répondit Navarro, &#34;il se trouve que l&#39;homme qui les a tués était Jericho.&#34;

&#34;Attends, quoi...&#34; marmonna Tom. Son expression se transforma en dégoût.

&#34;Pourquoi ?&#34; demanda Jill. Son visage pâlit sous le choc.

&#34;Quelle importance ?&#34; répondit Navarro, &#34;Le fait est que des gens meurent ; des gens avec des familles.&#34;

&#34;Tu mens...&#34; dit Jill. &#34;T&#39;es un Costard. Pourquoi devrait-on te croire ? Qu&#39;est-ce qui pourrait bien pousser quelqu&#39;un d&#39;aussi gentil que Jericho à faire tout ça...&#34;  

Navarro prit quelque chose dans chacun des dossiers et les mit devant Jill. Chacun d&#39;eux était une carte de vœux.

&gt; Premier. À plus -JTH

&gt; Deuxième. Amuse-toi bien - JTH

&gt; Troisième. Bises - JTH

&gt; Quatrième et Cinquième. Ton ami - JTH

&#34;Parce qu&#39;il est fou à lier,&#34; répondit Navarro. Il soupira ensuite et commença à marmonner. &#34;Et j&#39;ai peut-être, ou peut-être pas provoqué la mort de son frère et de sa fiancée au cours de l&#39;un de mes premiers raids avec les Costards...&#34;

Le silence s&#39;abattit sur la pièce. Le dégoût de Tom et Jill pour Jericho se concentrait désormais sur Navarro.

&#34;Et qu&#39;est-ce qui a bien pu te faire penser que venir ici était une bonne idée ?&#34; demanda Tom.

En réponse, Navarro fouilla dans son sac et en sortit plusieurs relevés bancaires. Chacun d&#39;eux appartenait à Tom.

&#34;Parce que je sais que Jericho est ton mécène depuis un petit moment, Tom,&#34; dit Navarro. &#34;Et qu&#39;il est très probable que tu aies moyen de prévoir un rendez-vous avec lui.&#34;

&#34;Tu veux qu&#39;on devienne des traîtres ?&#34; demanda Jill.

&#34;Ce serait sympa de votre part,&#34; répondit Navarro.

&#34;Et si nous refusons ?&#34;

Navarro poussa un soupir de frustration.

&#34;Est-ce que j&#39;ai l&#39;air d&#39;être venu ici pour que vous me disiez non ? Vous allez m&#39;aider à attraper ce fils de pute, ou je jure devant Dieu que je réduirai votre putain de baraque en cendres.&#34;

Jill rit nerveusement.

&#34;Tu ne ferais pas ça.&#34;

Navarro claqua des doigts, ce qui fit apparaître une petite flamme bleue dans la paume de sa main droite.

&#34;Ah ouais ?&#34;

&#34;Woah, woah, woah, attends mec !&#34; dit Tom en se levant de son siège. &#34;Ne faisons rien de stupide. J&#39;envoie tout de suite un email à Jericho. Je peux te garantir qu&#39;il aura répondu d&#39;ici demain matin.&#34;

&#34;Excellent,&#34; sourit Navarro, en refermant son poing pour éteindre la flamme. Il se releva ensuite et remit son sac sur son épaule. &#34;On peut voir les détails autour d&#39;un café demain après-midi, disons, vers trois heures. Jill connaît le café en question.&#34;

Navarro commença à se diriger vers la porte, et s&#39;arrêta juste avant de sortir pour se retourner.

&#34;Je vous promets que si tout se passe bien, vous ne me reverrez plus jamais. Et pour de bon cette fois.&#34;

Sans un mot de plus, l&#39;agent partit, et la porte se referma doucement derrière lui. Jill enfouit sa tête dans ses mains en soupirant.

&#34;Que des conneries.&#34;

----

Deux jours plus tard, Daniel Navarro était caché au milieu de plusieurs caisses dans le studio de Tom Herring. Plusieurs sculptures à moitié achevées en métal et en pierre étaient réparties dans toute la pièce, donnant au grand espace une impression d&#39;encombrement. Navarro soupira en ajustant sa position. Jericho devait arriver d&#39;une seconde à l&#39;autre.

Navarro sentit son corps se tendre en entendant le bruit des portes du studio qui s&#39;ouvraient. Un homme grand, aux cheveux blonds courts, et élégamment habillé entra. Il portait un seul gant de cuir noir, à sa main droite. L&#39;agent le reconnut comme Jericho T. Hill dès qu&#39;il le vit.

&#34;Bonsoir, Tom,&#34; dit Jericho en commençant à se diriger vers le plan de travail au centre de la pièce. Sa voix laissait transparaître une note d&#39;épuisement. Jericho commença à regarder autour de lui à la recherche de son hôte absent. &#34;Tom ?&#34;

//C&#39;est parti//, pensa Navarro. Il dégaina silencieusement son pistolet et braqua son arme avant de tirer quatre fois.

Pratiquement à la seconde où Navarro pressait la détente, Jericho fit volte-face et tendit sa main gantée. Les balles s&#39;arrêtèrent à quelques centimètres de sa paume puis tombèrent par terre, inoffensives. Jericho serra ensuite son poing, arrachant le pistolet de la main de Navarro. L&#39;arme glissa sur le sol et s&#39;arrêta à la base d&#39;une grande sculpture en métal. 

Navarro ne perdit pas de temps. Il sortit immédiatement un petit couteau de la poche de sa veste et fit une petite incision sur sa main gauche. En chargeant hors de sa cachette, Navarro fit une série de gestes, accompagnés de mots inintelligibles. La pièce s&#39;emplit d&#39;un éclair de lumière tandis qu&#39;un pilier de feu bleu brillant émergeait du sol ; Jericho parvint de justesse à esquiver le brasier d&#39;une roulade.

En continuant son incantation, Navarro fit deux entailles de plus dans son bras, invoquant deux autres piliers de feu l&#39;un après l&#39;autre. Comme précédemment, Jericho parvint à esquiver le danger par des roulades, et fit le geste d&#39;attraper quelque chose avec sa main gantée. Une grande force arracha le couteau de poche de Navarro de sa main et l&#39;envoya voler dans le plafond.

&#34;Espèce de putain de serpent !&#34; cria Jericho, qui leva sa main gantée en l&#39;air. Dix barres de fer à béton bougèrent d&#39;une étagère de stockage derrière lui et flottèrent en l&#39;air, tandis que leurs extrémités s&#39;aiguisaient en pointes acérées.

&#34;Merde ! Merde ! Merde ! Merde !&#34; marmonna Navarro pour lui-même en commençant à courir à l&#39;abri. Il regarda derrière lui juste assez longtemps pour voir Jericho le pointer de l&#39;index de sa main gantée. Les barres de fer à béton commencèrent à fendre l&#39;air. Navarro s&#39;accroupit pour éviter la première et la regarda continuer sa course et se planter dans le mur opposé. La deuxième et la troisième heurtèrent le sol juste derrière lui. Navarro sauta par-dessus la quatrième puis se glissa derrière la base d&#39;une grande statue de femme en marbre. La statue fut violemment secouée tandis que les barres restantes s&#39;y encastraient. Navarro poussa un gros soupir de soulagement.

Le bruit de quelqu&#39;un en train de courir fit repasser l&#39;attention de Navarro de son propre bien-être à Jericho, qui se ruait vers la sortie. Navarro se remit sur ses jambes et chargea aveuglément vers la porte, gagnant de la vitesse en se préparant à intercepter sa cible. Comme il était le plus rapide des deux hommes, Navarro plaqua Jericho au sol. L&#39;anartiste atterrit la tête la première sur le sol et glissa sur un demi-mètre avant de s&#39;immobiliser.

&#34;Tu... vas... crever... putain ?!&#34; cria Navarro en empoignant Jericho par ses cheveux courts et en cognant son visage contre le sol de façon répétée, lui infligeant plusieurs coups avant que Jericho ne lui mette un coup de coude dans le ventre. Jericho prit avantage de la pause de Navarro et envoya l&#39;agent bouler.

Jericho se remit sur ses jambes et mit trois coups de pied dans le flanc de Navarro avant de finir par un coup vif en plein dans le visage de l&#39;agent. Il se redressa puis leva sa main gantée. Une barre de fer à béton atterrit dans sa main et s&#39;aplatit en une lame fine. Jericho leva la lame pour porter le coup fatal.

&#34;T&#39;as l&#39;air ridicule, Jericho,&#34; marmonna Navarro en levant les yeux vers son adversaire. Il cracha ensuite une dent. &#34;Les taches de sang ne vont vraiment pas avec les marques de brûlure.&#34;

Jericho secoua la tête en riant et amorça le mouvement descendant du coup. Au même moment, Navarro envoya un coup de pied rapide dans les jambes de Jericho et le faucha. Jericho lâcha la lame en tombant et Navarro la rattrapa en se remettant d&#39;aplomb. Sans perdre une seule seconde, il fit une seule incision. Jericho poussa un hurlement à glacer le sang en heurtant le sol. Ses yeux étaient fixés sur le moignon au bout de son poignet où se trouvait auparavant sa main droite.

&#34;Dans quel beau pétrin nous retrouvons-nous, mon vieil ami !&#34; hurla Navarro par-dessus le son des cris de Jericho. Il planta la lame dans la jambe droite de Jericho, puis dans la gauche. Navarro jeta la lame au loin et reprit son pistolet en silence.

&#34;Tu sais,&#34; continua-t-il alors qu&#39;il inspectait l&#39;arme et revenait en marchant lentement, &#34;à la base, j&#39;avais juste prévu de te tuer, vu que ce serait vraiment compliqué de te mettre hors d&#39;état de nuire avec ce gant sur ta main.&#34; Navarro envoya voler la main coupée d&#39;un coup de pied et la regarda rouler sur le sol. Il immobilisa ensuite Jericho d&#39;un pied et pointa l&#39;arme à feu sur la tête de Jericho. &#34;Cependant, je viens de penser à un meilleur plan.&#34;

Avec sa main libre, il sortit un téléphone et passa un appel.

&#34;Hé, [[[the-elusive-anderson|Merlo]]],&#34; dit Navarro. &#34;Tu as toujours l&#39;adresse que je t&#39;ai envoyée avant par message ? Ramènes-y quelques-uns de tes hommes ; j&#39;ai ici quelqu&#39;un qu&#39;Holman voudrait sans doute rencontrer. Grouille-toi, il commence un peu à se vider de son sang.&#34;

Navarro raccrocha et remit le téléphone dans la poche de sa veste.

&#34;Qu&#39;est-ce que tu fous, putain ?&#34; réussit à demander Jericho entre deux cris de douleur.

&#34;Je te livre à la Fondation,&#34; sourit cruellement Navarro. &#34;Qui sait ? Si t&#39;es chanceux, ils pourraient peut-être te faire la même offre que celle qu&#39;ils m&#39;ont faite.&#34;

Le sourire de Navarro se tordit en un rictus.

&#34;On verra si tu es toujours aussi putain de noble à ce moment-là.&#34;

----

L&#39;Agent Navarro était encore une fois assis dans le bureau du [[[all-hallows|Directeur de Site Edgar Holman]]]. Son supérieur se massait la tempe de la main droite en regardant le rapport fait à la va-vite que Navarro avait écrit pour l&#39;appréhension de Jericho.

&#34;Donc, si je comprends bien,&#34; dit Holman avec un soupir de frustration, &#34;Vous connaissiez quelqu&#39;un qui aurait pu vous aider à organiser une embuscade pour Hill pendant tout ce temps, et ce n&#39;est que maintenant que vous utilisez cette information à votre avantage ?&#34;

&#34;J&#39;ignorais sa connexion avec les Herring jusqu&#39;à [[[the-templar-incident|l&#39;incident Templier]]]&#34; dit Navarro en haussant les épaules. &#34;Et même après ça, je ne voulais l&#39;utiliser qu&#39;en dernier recours.&#34;

&#34;Cinq contacts de la Fondation morts font certainement l&#39;affaire, en effet,&#34; le coupa sèchement Holman.

Il tourna ensuite sa chaise et regarda le mur opposé. Un silence gêné s&#39;abattit sur la pièce.

&#34;Je me souviens encore de la première fois qu&#39;ils vous ont amené ici en 2004...&#34;

&#34;De bons souvenirs ?&#34;

&#34;Pas vraiment, non,&#34; répondit Holman. &#34;Parfois je me demande s&#39;il n&#39;aurait peut-être pas été mieux de juste vous administrer des amnésiques après ce raid sur votre appartement.&#34;

Navarro fit un petit sourire plein de regrets.

&#34;Moi aussi.&#34;

Sans un autre mot, Navarro fut congédié. L&#39;Agent Merlo l&#39;attendait dehors.

&#34;Tu sais, pour un homme intelligent, t&#39;es vraiment un imbécile.&#34; dit-elle. &#34;À quoi tu pensais, bordel ?&#34;

&#34;Je ne peux pas vraiment dire que j&#39;ai réfléchi, pour être honnête. En plus, ça n&#39;aurait pas marché autrement,&#34; répondit Navarro. &#34;Ça fait des semaines que Jericho a gagné.&#34;

&#34;Que veux-tu dire par là ?&#34; dit Merlo en fronçant les sourcils.

&#34;Ils ont décidé de me retirer du service actif de terrain. Je devrai rester au Site-19 et apporter mon aide à chaque fois qu&#39;ils ramènent de l&#39;anart. Me passer d&#39;autorisation était la seule manière d&#39;y parvenir.&#34;

&#34;Alors tout ça n&#39;était que de la vengeance ?&#34;

&#34;Je ne vais pas prétendre que c&#39;était quoi que ce soit de plus noble.&#34;

&#34;Putain, Dan,&#34; soupira Merlo. &#34;Ça ne te rend pas meilleur que Jericho.&#34;

Navarro fit un petit rire amusé.

&#34;J&#39;imagine que non, en effet.&#34;

Ils restèrent silencieux en s&#39;approchant des ascenseurs.

Merlo finit par briser le silence : &#34;Je peux parler avec Holman. Nous pourrions peut-être te faire transférer au [[[secure-facility-dossier-site-64|Site-64]]]...&#34;

Navarro leva sa main pour l&#39;interrompre.

&#34;Ça me va,&#34; dit-il. &#34;Je pense que j&#39;ai besoin d&#39;un moment tout seul. Ma prise de poste au Site-19 n&#39;est effective que dans quelques semaines. Je pense que ça pourrait être pas mal que je disparaisse quelques temps, et que je revienne quand je serai moins toxique.&#34;

Merlo lui fit un petit signe de tête avec appréhension.

&#34;Alors c&#39;est fini ?&#34;

&#34;On dirait bien.&#34;

&#34;Qu&#39;est-ce que tu vas faire, maintenant ?&#34;

Navarro s&#39;arrêta avant de hausser les épaules à contre-cœur. Il entra lentement dans l&#39;ascenseur et se retourna pour faire face à son amie.

&#34;Je ne sais pas. [[[making-a-scene|Disneyland, peut-être ?]]]&#34; répondit-il, et il laissa les portes se refermer.
