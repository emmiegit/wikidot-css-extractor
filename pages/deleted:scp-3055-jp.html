    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3055-JP - 偏見の被害者
**著者:** [[*user Memento Morinosuke]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

[[include :scp-jp-sandbox3:draft:8664769-37-c790]]

**アイテム番号:** SCP-3055-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3055-JPは標準人型実体治療用セルに収容されます。SCP-XXXX-JPの潜在的危険性を鑑みて、セルは武装した警備員により監視されます。

SCP-3055-JPの情報は[[[scp-2911-jp|ハドソン川協定]]]第119条に基づき部分的に一般公開されます。また、第125条に基づき、[[[wilson-s-wildlife-solutions-hub|WWS]]][[footnote]]Gol-466(ウィルソンズ・ワイルドライフ・ソリューションズ)[[/footnote]]への移送が検討されています。

**説明:** SCP-3055-JPは身長約1.8m、体重約110kgの、有蹄動物の特徴を備えた人型実体です。身体は部分的に褐色の毛皮で覆われており、筋肉の発達が顕著に見られる脚部には蹄状の器官が備わっています。また、頭部はニホンイノシシ(//Sus scrofa leucomystax//)のそれと類似していますが、一般的なニホンイノシシと比べて発達した顎部を備えています。

SCP-3055-JPは後に発見された山中の研究施設から脱走したものと見られます。当該施設は実体の脱走以前に何らかの要因で焼け落ちており、施設内部からは超常的なテクノロジーを使用した痕跡が発見されました。SCP-3055-JPは地下の房に監禁されていたため、焼死を免れていました。[[footnote]]当該研究施設について、日本生類創研の関与は不明。[[/footnote]]

SCP-3055-JPは頭部の銃創が原因の昏睡状態にあり、現在まで有意なコミュニケーションは成立していません。詳細は下記を参照してください。

**インシデント-3055-JP関連情報:** 以下はインシデント-3055-JP発生時に、[[[r-sinano-chuo-co-jp-2002-03-02-2f7s39|緊急通報部門]]]のホットラインに寄せられた通報記録です。

&gt; **日時:** 2010/8/24 20:58〜21:11
&gt;  
&gt; **通報者:** 野村明美氏(38)
&gt;  
&gt; **補足:** 通報は彼女の自宅から行われた。当時配偶者の野村幸雄氏(41)は勤務中のため不在で、家にいたのは長男の英介氏と野村氏のみだった。
&gt;  
&gt; -----
&gt;
&gt; [[=]]
&gt; **&lt;通報受信&gt;**
&gt; [[/=]]
&gt;  
&gt; **オペレータ:** はいこちら財団緊急通報システム。
&gt;  
&gt; **野村氏:** ああ良かった繋がった。私この番号使うの初めてだったからどうなるのか全然分からなくて焦っちゃって
&gt;  
&gt; **オペレータ:** どのようなご要件でしょうか。
&gt;  
&gt; **野村氏:** え?ああ、そう、そうなのよ。家の前に化け物がいて出られないのよ。早く兵隊を寄越してちょうだい。
&gt;  
&gt; **オペレータ:** 化け物、ですね。実体の外見的な特徴などは分かりますか。
&gt;  
&gt; **野村氏:** 待って今窓から見てみるわ。&lt;十数秒の沈黙&gt;　暗くて見えにくいわね…。ええと、体中が毛むくじゃらで、あ、でも何か白いのを着てるわ。入院してる人が着てるような服よ。
&gt;  
&gt; **オペレータ:** 分かりました。他の特徴は?
&gt;  
&gt; **野村氏:** ブタみたいに鼻が突き出てて、ええとでも牙っぽいのが見えるわ。イノシシかしら。やだわこっち見た気づかれたかもしれない。
&gt;  
&gt; **オペレータ:** 大丈夫ですか?
&gt;  
&gt; **野村氏:** ええ、まだ大丈夫。でも早く捕まえてもらわなきゃ
&gt;  
&gt; **オペレータ:** あー、失礼ですが奥さん。[[[kitei-disease|奇蹄病]]][[footnote]]獣変調ウイルスTX-85957に感染することで身体の動物化が発生する超常感染症。現在まで約6万人の感染者が確認されている。[[/footnote]]の患者を直接ご覧になったことはありますか?
&gt;  
&gt; **野村氏:** 奇蹄病?そりゃニュースでは見たことあるわよ。でも今家の前にいるのはそんなのじゃないわ。あんな化け物が人間なわけないでしょ。どっからどうみてもブタのモンスターよ。
&gt;  
&gt; **オペレータ:** 初めて患者を直に見た人は、大抵そのような反応をされます。どうか落ち着いてください。
&gt;  
&gt; **野村氏:** 家には子どももいるのよ!あんな怪物を野放しにしてたら、きっとみんな襲われて殺されるわ。
&gt;  
&gt; **オペレータ:** 落ち着いてください。家の前にいるそれが、あなたや他の人に危害を加えましたか?
&gt;  
&gt; **野村氏:** いいえ、まだよ。でも化け物を捕まえて閉じ込めておくのがあなたたちの仕事でしょ!?早くなんとかしなさいよ!
&gt;  
&gt; **オペレータ:** 彼らは化け物などではありません。ただ病気に罹ってしまっただけの人間です。他の人を襲ったりしませんし、ましてや食べるなどもってのほかですよ。
&gt;  
&gt; **野村氏:** いい加減にして!こっちは真剣なのよ。それにね、ほら口とか服に血みたいなのがついてるのだって見たわ!牙のとこ!これって人を襲って食べちゃったりしたって証拠でしょ?
&gt;  
&gt; **オペレータ:** 奥さん、先ほど暗くてよく見えないとおっしゃっていたじゃないですか。本当に血液が付着していましたか?
&gt;  
&gt; **野村氏:** 私が嘘つきだって言いたいわけ!?
&gt;  
&gt; **オペレータ:** そうではありませんよ。ただ少し冷静になってもらわないと、こちらも対処のしようがありません。いいですか。奇蹄病患者には立派な人権があるんですよ。見た目が他より違っていようが、彼らの本質的なところは、私達とは何ら変わりありません。彼らは今、差別や偏見に晒されて傷つき苦しんでいる最中なんです。今私達がするべきことは、彼らを一方的に化け物と決めつけて排除することではないと、そう思いませんか?
&gt;  
&gt; &lt;沈黙&gt;
&gt;
&gt; **野村氏:** それは…確かにそうだけど…。
&gt;  
&gt; **オペレータ:** 現に外にいる方はあなたに何の迷惑もかけていないわけです。恐れる必要なんてないんですよ。だから奥さん、どうか冷静になって下さい。
&gt;
&gt; **野村氏:** 分かった、分かったわよ。よく考えたら血だって私の見間違いだった気がするわ。私が少し取り乱し過ぎていたわ。だってああいう風になってしまった人を見るの初めてだったから。
&gt;  
&gt; **オペレータ:** 大丈夫、誰でも初めはそうなりますよ。ですがこれからどうやって接していくかを変えることは出来ます。
&gt;
&gt; **野村氏:** そうよね…。そもそもオオカミとかライオンじゃあるまいし、人なんか食べないわよね馬鹿らしい。あなたにもごめんなさいね。私ったら怖いクレーマーみたいに喚いちゃって。
&gt;  
&gt; **オペレータ:** 構いませんよ。また何かありましたらご連絡下さい。財団はいつでもみなさんの味方ですから。
&gt;
&gt; **野村氏:** ええ、ありがとう。
&gt;
&gt; [[=]]
&gt; **&lt;通信切断&gt;**
&gt; [[/=]]
&gt;
&gt; -----
&gt;
&gt; **付記:** 野村邸で回収された遺骸、肉片および大量の血液からは野村明美氏、英介氏のDNAが検出されました。

SCP-3055-JPは脱走の後郊外の住宅地に侵入、12名の民間人を殺害,捕食し、16名の民間人に重軽傷を負わせました。その後、実体は付近に駐在していた警察官の発砲により機動部隊の到着以前に無力化されました。

当事案の通報を受けたオペレータのほとんど[[footnote]]複数の民間人により通報がなされた。[[/footnote]]は、口頭で伝えられたSCP-3055-JPの特徴から実体を奇蹄病の罹患者であると判断し、緊急通報対応マニュアル24-3項[[footnote]]2009年の奇蹄病アウトブレイク以来、患者に対する過度な恐怖心、または差別的な意図で寄せられる通報が膨大な数となり、それらの対策として追加された。[[/footnote]]に基づいた消極的な対応をとりました。結果として、興奮状態となったSCP-3055-JPが複数の民間人を死傷させた後に通報が受理され、機動部隊が実体を確保しました。当事案を受け、緊急通報部門はマニュアルの該当事項の大幅な修正を余儀なくされました。

SCP-3055-JPは一部の奇蹄病患者と酷似した外見を持ちますが、奇蹄病患者はウイルスによる後天的な身体の形状変化が見られるのに対し、SCP-3055-JPは前述の施設で発見された資料より、バイオテクノロジーによって人工的に創造されたことが判明しています。また、インシデントログより、SCP-3055-JPの性質は非常に凶暴で知能レベルも低く、目についた対象の即座の殺害を試み捕食行動をとっていたと考えられます。[[footnote]]イノシシ科は雑食性であり、とりわけSCP-3055-JPの発達した顎部では生きた人間の捕食が可能であったと思われる。[[/footnote]]


当インシデントは既に複数の報道機関によって詳細に報道されており、奇蹄病罹患者への社会全体としての差別意識の増長、及び財団に対する批判的な世論の造成が喫緊の課題となっています。</textarea></pre>
