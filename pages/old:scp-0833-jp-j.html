    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-0833-JP-J

**项目等级：**Keter

**特殊收容措施：**无意义。SCP-0833-JP-J的发生是不可阻止的。SCP-0833-JP-J效应期间，许可未受影响的职员暂离其当前职务，如维护基金会设施、调整时间表、记录事件日志等。

**描述：**SCP-0833-JP-J是一场每隔120-144小时就会在全世界发生的、会对认知、精神和对象的异常性造成影响的大规模现象。SCP-0833-JP-J的影响对象十分广泛，仅一部分随机基金会职员可以不受影响。

受到SCP-0833-JP-J对象将会产生以下行动：包括旷工和外出在内的脱岗、从收容环境中逃脱、暂时丧失异常性或异常行为等。受到该影响的不仅包括基金会职员在内的人类、还包括基金会收容的人形生物以及其他带异常性的项目。SCP-0833-JP-J的影响大约持续24-48小时，且会在影响结束12小时前逐渐衰退，最终一切后遗症都会消失。然而，对SCP-0833-JP-J影响下的基金会职员或者可以交流的项目进行采访时，一律会收到自己不在岗或异常性丧失等正当理由回复。

SCP-0833-JP-J的影响自最初发现以来持续扩大，现在所有相关组织都会受到SCP-0833-JP-J的影响而在其期间停止活动。对SCP-0833-JP-J影响下的相关组织进行突击作战的审议--正在持续--因周末暂停。

**附录：**
**受SCP-0833-JP-J影响的职员、项目一览**
&gt; **对象：**黑川博士
&gt; **影响下的行为：**中断了计划进行的试验并外出
&gt; **备注：**SCP-0833-JP-J的影响结束后，继续进行计划的实验

&gt; **对象：**D-██████
&gt; **影响下的行为：**待在Site-81██里分配给该人员的房间内。除了最低限度的饮食和日常行为以外一直在睡觉的样子。
&gt; **备注：**Site-81██全体职员处于SCP-0833-JP-J的影响下，没有一个人指责D-██████的行为。

&gt; **对象：**[已编辑]特工
&gt; **影响下的行为：**中断了卧底监控相关组织的任务，前往附近的温泉。住了一晚以后继续进行任务。
&gt; **备注：**被监控的相关组织受SCP-0833-JP-J影响结束的同时，[已编辑]特工也返回了卧底岗位。

&gt; **对象：**[[[SCP-070-JP]]]
&gt; **影响下的行为：**[[[SCP-070-JP]]]不对外开放，无法进入[[[SCP-070-JP]]]-1。
&gt; **备注：**SCP-0833-JP-J的影响结束后，[[[SCP-070-JP]]]恢复了原状。

&gt; **对象：**SCP-███-JP
&gt; **影响下的行为：**SCP-████-JP离开了Site-81██的收容设施并外出，待在最近的闹市的[已编辑]里。由于SCP-0833-JP-J的异常性质没有出现人员伤亡。
&gt; **备注：**SCP-███-JP在SCP-0833-JP-J影响结束8小时前返回了Site-81██自己的收容室内。第二天面对职员的采访时做出了//“因为昨天休息啊”//的回答

&gt; **对象：**Site-81██的保安
&gt; **影响下的行为：**虽然在SCP-0833-JP-J发生时值班，却懈怠了监视的工作，也没有理睬职员们脱岗以及项目突破收容的状况
&gt; **备注：**第二天面对基金会职员的采访时做出了//“因为昨天休息就去整理书籍什么的了”//的回答

&gt; **对象：**D-█████
&gt; **影响下的行为：**和上面的SCP-███-JP一起从Site-81██外出。和SCP-0833-JP-J一起待在[已编辑]，然后在影响结束8小时前返回了Site-81██
&gt; **备注：**第二天面对基金会职员的采访时做出了//“因为昨天休息啊”//的回答。此后，D-█████在SCP-0833-JP-J的实验中[已编辑]，随后被处决。[[footnote]] **译注：**原文如此，可能是SCP-███-JP的笔误。 [[/footnote]]

&gt; **对象：**SCP-███-JP
&gt; **影响下的行为：**SCP-███-JP的异常性质为无法被看见或者拍摄，但通过观测器械间接得到的信息整合来看，它正仰躺着并向上伸着手臂，和它平时的姿势完全不一样。SCP-0833-JP-J影响结束后，SCP-███-JP恢复了平时的姿势。
&gt; **备注：**//也许它也在看书吧。//

&gt; **对象：**[[[SCP-070-JP]]]
&gt; **影响下的行为：**在和上述并非同一次SCP-0833-JP-J的影响下，使用不会损坏[[[SCP-070-JP]]]的程度的工具尝试打开它，然后[[[SCP-070-JP]]]-1的一侧发出了剧烈的敲击声。随后尝试打开[[[SCP-070-JP]]]的基金会职员受到了SCP-0833-JP-J的影响，中断了作业。
&gt; **备注：**SCP-0833-JP-J的影响结束后，决定中断作业的职员面对采访时做出了//“因为昨天是休息啊，就算要工作太吵了也不行”//的回答

[[collapsible show=&#34;显示全体O5关于SCP-0833-JP-J的声明&#34; hide=&#34;全体O5关于SCP-0833-JP-J的声明显示中&#34;]]
&gt; SCP-0833-JP-J的影响正在扩大化。说不定什么时候SCP-0833-JP-J一发生就会导致全基金会进入休息状态。
&gt; 这种事情绝对不能发生。
&gt; 项目、相关组织、最终我们当中的一部分都已到SCP-0833-JP-J的影响，所以我们不得不为SCP-0833-JP-J将带来的世界周末情景做好准备。
&gt; //笔记：在这里插入一个好的句子。//
&gt; //这周之内想不出好句子了。下周回来再继续吧。//
&gt; 　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　**全体O5**
[[/collapsible]]</textarea></pre>
