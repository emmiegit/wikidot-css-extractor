    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1361-jp/ギョリンソウ.jpg
|caption=SCP-1361-JP-2
]]

**项目编号：**SCP-1361-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1361-JP经改建工事后指定为Site-81NS。SCP-1361-JP-1～SCP-1361-JP-7除Site-81NS外，SCP-1361-JP-2移送至Site-8161，SCP-1361-JP-4移送到Site-8182等各地的研究站点以进行其生态的研究。Site-81NS内主要以进行以1361-JP项目群体的繁殖与生存为重点的研究。

目前有多位研究员提出进行1361-JP项目群体与其他项目的交互实验的提案，这些提案被基金会驳回。

**描述：**SCP-1361-JP为一位于兵库县六甲山内的、日本生类创研生境设施。该设施内同时具有7种日本生类创研创造的人工生物，推测是进行将它们放回自然中的研究的。在设施中回收了大部分与这些生物相关的文件，其中不仅载明了该种生物原本的基因信息，亦有潦草书写的“通称”（以下将七种人造生物依次编号为SCP-1361-JP-1～7，统称“1361-JP项目群体”）。对该研究设施进行了以收容项目为目的的补修工事后将其指定为收容Site-81NS。

以下是与1361-JP项目群体相关的描述。由于这些生物的创造具备一定的意图性，同样会列出其文件上潦草涂写的“通称”：

* SCP-1361-JP-1为一具有鹰科（//Accipitridae//）生物特征的动物种群。其个体的成长与繁殖速度极快，已确认在24小时就可诞下第四代。此外，进行繁殖的个体在衰老前消失。基金会回收的资料当中有“日本生类创研 T-015 ‘俄罗斯鹰’”的记载。

* SCP-1361-JP-2为一形态酷似球果假沙晶兰（//Monotropastrum humile//）的植物种群。球果假沙晶兰本来是属于不进行光合作用、与菌类共生的腐生植物。不过，SCP-1361-JP-2会进行光合作用，但释放出的并非氧气，而是类似汽油气化时的气味的气体。该气体不可燃，并在产生30分钟后转化为二氧化碳。此外，SCP-1361-JP-2具备慢性的强毒性，万一其被生物摄食，则该生物会在2~3小时内死亡。基金会回收的资料当中有“日本生类创研 K-303 ‘汽油幽灵草’[[footnote]] “幽灵草”是水晶兰的别名。 [[/footnote]]”的记载。

* SCP-1361-JP-3为一具有异常强的生命力的花栗鼠（//Tamias//）种群。已确认其在四肢缺损、头部被破坏、失去70%内脏时还可存活，其生命力的极限目前不明。SCP-1361-JP被基金会接管时存在73只，全部为雄性个体，目前通过克隆亦未能成功育成雌性个体，亦无繁殖方式。截止2017年6月种群个体数目仍为73只。基金会回收的资料中有“日本生类创研 R-427 ‘扫除栗鼠’”的记载。

* SCP-1361-JP-4为一具备身体构造异常的家猫（//Felis silvestris catus//）种群。其个体主要异常为腿部和眼球肥大、没有体毛、尾骨与胸骨向地面垂直方向变形等，此外，其呼出的气体不含二氧化碳，而是高浓度的氨气。氨气通常是比空气轻的物质，但SCP-1361-JP-4的呼气表现为与含有二氧化碳的呼气相同的比空气重的情况，实际上在空气中下沉。基金会回收的资料当中有“日本生类创研 A-040 [数据删除]”的记载。

* SCP-1361-JP-5为[数据删除]

* SCP-1361-JP-6为一原型为双叉犀金龟（//Trypoxylus dichotomus//，即独角仙）、外形为长有昆虫翅膀的药罐子的动物种群。其特征是外皮结构非常坚固。尚不明确SCP-1361-JP-6如何维持生命活动，不过，其内部的空洞部位会以每小时9ml的速度生成与麦茶成分相同的液体，此外确认到这些液体以每2日一次的频率从外形为壶嘴的部位排出体外。基金会回收的资料当中有“日本生类创研M-082 ‘喷壶虫’”的记载。

* SCP-1361-JP-7为一具备人类外形的鱼类种群。其外观有显著的个体差异，但多数个体表现为其既存的鱼类骨骼变形为可以两足步行的骨骼。其与在日本海周边频繁被发现的现有的埃利法斯模型灵素生命体，特别是鱼人种[[footnote]] 与灵长目生物（//Primates//）具备相同程度智力的种。 [[/footnote]](//Oannes mermanian//)的外观酷似。同时，SCP-1361-JP-7会制作粘土板和木板，其中有描绘“双臂被替换为翅膀的人类”的形象，这被指出可能与[[[SCP-777-JP]]]和[[[SCP-020-JP]]]存在关联。基金会回收的资料当中有“日本生类创研 Z-007 ‘鱼妖’”的记载。

**附录：**SCP-1361-JP是在1999年由执行镇压一日本生类创研的研究设施的机动部队发现，并被基金会收容的。当时遭遇的日本生类创研方面的武力抵抗和逃跑的研究人员所持的情报信息被认为存在严重的杜撰行为。此外在压制该设施后，对抓捕到的日本生类创研研究员进行的采访表明，该生境设施受到日本生类创研上级人员——尤其是一名被称作“教授”的人员——的指示，对其进行彻底研究，研究项目即使对于热衷于探索知识的人来说也是偏僻的内容。此外，SCP-1361-JP被指出可能是因为基金会的镇压而被放弃的设施，因此在其于2001年被完全收容之前，基金会对其进行了多次慎重的调查。

[[collapsible show=&#34;+ 2009年追加内容&#34; hide=&#34;- 终止阅览&#34;]]
0916事件，即通称的“叹息的星期三”事件发生时，与收容在Site-8182的[[[SCP-163-JP]]]脱离收容的时刻相同，在同一站点进行生态研究的SCP-1361-JP-4陷入兴奋状态，并啮咬遭遇的SCP-163-JP个体。此时，SCP-1361-JP-4呼出气体中含有的氨气对SCP-163-JP产生了某种影响，确认其进入了约3分钟的非活性状态。此外SCP-163-JP对啮咬其的SCP-1361-JP-4个体表现出愤怒的神情，并将其扑杀。

此外，Site-8161在同一天收到了由民间企业运送的大量SCP-1361-JP-2种子，发信人地址为日本生类创研对外联络协调办公室，同时寄来的书信中有着警戒[[[SCP-030-JP]]]发生收容失效事件的内容。

&gt; **采访对象：**D-1361-JP[前日本生类创研研究员，曾在SCP-1361-JP工作。以其完全、明确阐述所问的、与日本生类创研相关的情报为要求将其拘束。]
&gt;  
&gt; **采访者：**塚原博士
&gt;  
&gt; **&lt;录音开始，2009年9月20日&gt;**
&gt;  
&gt; **塚原博士：**你们现在才着手制定对抗SCP-030-JP，也就是你们叫做“波利奎噶”的那个东西的措施呢。那么你们组织是怎么看待那东西被放到野外的事情的？
&gt;  
&gt; **D-1361-JP：**啊——老实说，其实我也不知道的感觉。研究员只说了“对不起”就得了，如果老是看事务一方的脸色就没法研究了吧？嘛啊，虽然说也不是没有脸色苍白的家伙在。
&gt;  
&gt; **塚原博士：**也就是说有人不在乎，也有人在乎啊。那么指挥SCP-1361-JP，也就是那个生境设施的叫做“教授”的人，是后者吗？
&gt;  
&gt; **D-1361-JP：**啊，确实那个人很担心。就是那个吧？假如要对抗波利奎噶的话，不是想问那个幽灵草的实验体吗？大概就是基金会的你们考虑的那样啦。“教授”指挥下创造的这七个实验体，难道不是作为与其他异常存在关联的东西而设计的吗？
&gt;  
&gt; **塚原博士：**这样啊，请回答我。
&gt;  
&gt; **D-1361-JP：**这个对我们研究员来说是一项非常不感兴趣的研究。汽油幽灵草也是如此，但这是上头指示我们干的。“被迫做的”这种活儿实在是提不起劲来。说什么“制作的动机”，只有来自上级的指示罢了，我们只是上头那些人的鹰犬。作为研究人员，进行那种无法带有自身的思考余地的工作果然是不会开心的吧？虽然我们也会接外头的订单，但是只有在彼此的“想做的东西”和“想要的东西”一致的时候才会接活啦。果然不做自己想做的事情的话，做研究员是没有意义的吧。我觉得那个女人也懂。
&gt;  
&gt; **塚原博士：**女人？
&gt;  
&gt; **D-1361-JP：**就是“教授”啊，她是欧洲人，好像最初就研究过这些东西的。
&gt;  
&gt; **&lt;录音结束&gt;**

[[/collapsible]]

//毫无疑问，SCP-1361-JP-2与-4是为抑制其他项目异常性而创造的。此外，SCP-1361-JP-7的创造意图也被怀疑与其他异常项目有关。SCP-1361-JP-1、-3、-5、-6也同样有与其他的异常项目存在关联的可能性。即使只限定于Safe级或Anomalous级，与其他项目进行交互实验也会具备足够的价值的吧。——塚原博士//

目前已有多名研究员提交类似提案，但全部被驳回。此外，基金会目前正在对日本生类创研内部的、具备与现存的多种异常和已被收容的项目相关知识的称为“教授”的人物进行调查。

**项目编号：**SCP-1361-JP

**项目等级：**Thaumiel

**追加说明：**2009年9月16日，SCP-777-JP出现心跳障碍，导致现象777-JP发生，并出现SCP-777-JP-A进攻收容设施的事件。同一时刻，SCP-1361-JP生境设施内的SCP-1361-JP-7进入兴奋状态，并进行了与仪式程序777类似的行动[[footnote]] 该仪式中使用的葡萄、竹笋和桃子是在该生境内具备的，而没有使用乐器和面具之类的道具。究竟未使用的物品是没有准备还是没有必要目前不明。 [[/footnote]]。另外，执行仪式时，确认到SCP-1361-JP-7当中扮演“鹤”的个体用日语说话，这是目前为止记录到SCP-1361-JP-7发声的唯一记录。

以下为录音记录。

&gt; **（开始播放）**
&gt; 
&gt; [**2009年9月16日，2:37:09**]
&gt; [现象777发生后4分钟，海域777的海底因灵素物质化显现的鸟居已是肉眼可见状态]
&gt; 
&gt; **SCP-1361-JP-7：**[呻吟声]呜呼，天钿女[呻吟声]
&gt; 
&gt; [**02:45:22**]
&gt; [现象777发生后12分钟，海域777开始出现大量SCP-777-JP-A-1]
&gt; 
&gt; **SCP-1361-JP-7：**[不清晰的叨念、咆哮]
&gt; 
&gt; [**02:50:01**]
&gt; 
&gt; **SCP-1361-JP-7：**[咆哮]哦哦哦哦哦、上哦哦哦！上、上帝姬！上帝公姬！古来之盟，以彼翁之故而破。然，陆之世不宜为吾之世！祭之！祭之！乘此未忤樱姬[[footnote]] 译者注：原文是“オウキ”。 [[/footnote]]、王子之时。
&gt; 
&gt; [到现象777收束为止省略]
&gt; 
&gt; **SCP-1361-JP-7：**[吼声]追追追、追乎，彼姬之怒！其意为、骸。若尘随风而散。然则，此尚可抚慰其心……啊啊。
&gt; 
&gt; **SCP-1361-JP-7：**哦哦哦哦哦[向Site-8141的方向行五体投地礼]奉迎鹤之巫女
&gt; 
&gt; **（播放结束）**

同时，Site-8141收容的SCP-020-JP陷入恐慌，在收容室内闹腾，造成其双翼骨折。其被施与镇静剂后重新安定，但不明白其因何故陷入错乱。

该次事件后，基金会尝试与日本生类创研接触。
基金会与日本生类创研的外来联络协调人员会谈，得知日本生类创研已经认知到了SCP-777-JP和SCP-777-JP-A群的存在，为与其对抗而设计并创造了SCP-1361-JP-7和SCP-020-JP。该指示来自日本生类创研上层人员，尤其是名为“教授”的女性，日本生类创研的大部分研究员、事务员没有对于上级指示的访问权限，因此未能认知到组织的方针。此外基金会控制SCP-1361-JP以后未能拘留的研究员大半与日本生类创研的研究员、事务员断开联系，下落不明。因此目前的日本生类创研的研究员当中，应不具有认知到1361-JP项目群体的制作意图的人员。

基金会与外来联络协调办公室以日本生类创研的组织清洁化和组建研究1361-JP项目群体的联合小组达成一致意见。梳理计划启动，能够通过基金会人格测试的日本生类创研研究员将会在每个月由作为客座研究员的外来联络协调人员介绍来到Site-81NS参与计划。

**附录1361-1/1500：**从日本生类创研派遣的海藤研究员报告说：SCP-1361-JP-1适合食用，尤其适合烤鸡。另外，当天深夜，位于Site-8181的[[[SCP-1500-JP]]]的摊位区域出现了日本生类创研的烤鸡肉串摊位全部打出了临时停业的招牌的现象，推测SCP-1361-JP-1消失后转移到了SCP-1500-JP。

**附录1361-4/1361-3:-Thaumiel：**控制SCP-1361-JP时回收的资料显示：以家猫为本体制作的SCP-1361-JP-4虽然外表酷似家猫，但实际其在基因上完全为其他生物。该基因类型在时空物理学当中具备诱发认知危害和模因危害的性质，因此SCP-1361-JP-4可能本身即以异常生物为蓝本而创造。与此相对的，亦判明SCP-1361-JP-3具备强大的生命力，并具有抵抗认知危害和模因危害的强抗体。由此，基金会正式认定1361-JP项目群体可对收容其他多个异常项目产生有效影响，SCP-1361-JP被重分级为Thaumiel。
