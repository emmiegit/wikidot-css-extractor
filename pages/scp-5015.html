**特殊收容措施：**所有新发现的SCP-5015个体都应被储存在Site-11限制收容区的古物贮存间内的标准储存柜中。

**描述：**SCP-5015是一个小物件，由纯净的黏土组成，类似于简单的指南针。几个看上去与古希腊起源有关的奇术标记被雕刻在了SCP-5015上。这些标记的意义是未知的。SCP-5015被认为是去往SCP-5015-A的导航设备，SCP-5015-A是一个超维度空间，被认为是有关代达洛斯迷宫传说的灵感。

SCP-5015由五块组成，编号为SCP-5015-1至-5，SCP-5015-1至-4为指南针的四个“指针”，SCP-5015-5则是中间的一块。这五块可以完整地分开或者拼合。当分开时，角块的尖端和中间块的中央会由于未知原因发出暗淡的青绿色光。然而当拼合时，每一块发出的光会完全不同并会指示SCP-5015-A最近入口的方向。

**探索：**机动特遣队Zeta-9通过基金会的奇术师Sphere博士在埃及卢克索外围的废墟中发现的入口被送进SCP-5015-A。

[[collapsible show=&#34;+ MTF探索日志&#34; hide=&#34;- 关闭&#34;]]
2019年12月14日，全球超自然联盟物理部门的一名代表联系了SCP基金会，并提议由基金会机动特遣队和一个联盟评定小组组成SCP-5015-A联合探险队。根据一项O5议会的表决，此次行动以7票对2票，1票弃权被批准。

2019年12月21日，探险队5015-Alpha（包括四名机动特遣队Zeta-9“鼹鼠”成员，四名GOC评定小组3627“米诺陶”成员，和两个组织各派出的一名实地研究员。）进入了SCP-5015-A。由于视频日志在记录和传输上的困难，少校Una被建议用语音记录形式记录最近在SCP-5015-A中发生的事件。以下是所有重要条目的汇总。

&gt; **探险队5015-Alpha成员**
&gt; -----
&gt; **基金会**
&gt; * Z9-1，少校Una
&gt; * Z9-2，上尉Nijimura
&gt; * Z9-3，中尉Abdul
&gt; * Z9-4，少尉Brown
&gt; * 实地研究员Pendleton
&gt; 
&gt; **GOC**
&gt; * M-1，上尉“Midas”
&gt; * M-2，中尉“Mars”
&gt; * M-3，少尉“Tweedledee”
&gt; * M-4，少尉“Tweedledum”
&gt; * 实地研究员“Pendulum”

&gt; **探索日志5015-Alpha，编号1**
&gt; -----
&gt; 嘿，这里是Una。距离我们进入迷宫还有几个小时，我们正在被空运到那里。
&gt; 
&gt; 很明显我们鼹鼠之前对彼此已经十分了解，但我们还需要大概一天时间来了解GOC小队。由于一些原因,他们被命令不给出真名。但我们仍有一些代号来称呼他们。
&gt; 
&gt; Midas是他们的领队，但他是上尉所以至少我的权限高于他。很明显他叫Midas是因为他去训练营时带了一张里面有自己男性朋友照片的吊坠-他的训练组看见了它是用金做的便有了这个代号。
&gt; 
&gt; 他们管下一个家伙叫Mars。我猜他以前可能是一位宇航员候选人，但他没通过某次测试，于是他们就把他踢出去了。然而他仍然有军事背景，于是他决定加入后勤并最终被GOC带了进来。
&gt; 
&gt; Tweedledee和Tweedledum//显然是//双胞胎，但你光看他们是看不出来的。他们一起加入，一起训练，一个人不晋升另一个就也不晋升。但说实话，他们除了个性方面再无二致。Tweedledee很安静而且总是自己一个人待着，但Tweedledum总是滔滔不绝。而且也不能说她是烦人-只是对于所有东西都//很//热情。
&gt; 
&gt; 根据小队的说法，Pendulum从未真正长时间执着于一件任务，但她可以很快从一件切换到另一件，这意味着她是一个很好的多任务处理者而且经常同时处理好几个问题。希望这对这项任务有所帮助。
&gt; 
&gt; 好吧，我被告知还有五分钟到达入口。最好开始准备出发。下一次你收到我们消息时我们已经深在迷宫中了。

&gt; **探索日志5015-Alpha，编号2**
&gt; -----
&gt; 还是Una。据我们进入入口已过12个小时。我们无法根据环境光来辨别现在什么时候或者我们在这里待了多久，实际上这什么都没有-但当然，我们都有手表。
&gt; 
&gt; 说实话，要走很多路。有时我们停下来休息一会吃点口粮但这12小时里的大多数都是重复无聊的走路和跟着罗盘。然而我们确实经过了几个有趣的地方。有一个小时我们都在沿着某种无底洞之类的上面的巨大的桥走，但是墙上全都排列着书。这些书都隔得太远了，我一个标题都看不到，但是每过一段时间就会有什么东西掉下来-有时那是一本书，而有时下落得太快了看不清那是什么。不过绝对//不是//书。
&gt; 
&gt; 也有一个走廊有三个陷阱-太老了无法触发，或者也许它们被拆除了，总之没有任何危险。
&gt; 
&gt; Nijimura告诉我休息一会。我想我会采用这个建议。我会明天再报告，或者至少尽快。

&gt; **探索日志5015-Alpha，编号3**
&gt; -----
&gt; 绝对有人在我们后面。
&gt; 
&gt; 我们遇到了另一个陷阱-一个墙上的飞镖陷阱。那飞镖以足以将其嵌进墙里一英寸的速度射出，被击中的人的血也会溅那么远。最近已经有足够长的时间让血变干，但那不是污渍，那仍只是干血。有人在这里和我们一起。
&gt; 
&gt; Pendulum和Mars想要检查陷阱的机械结构，所以我们在休息。我们在这里刚刚48小时多。没有太多有趣的东西，但我们穿过了几个充满上锁的门的走廊，甚至是在天花板上。希望我们会快找到点有用的东西。

&gt; **探索日志5015-Alpha，编号4**
&gt; -----
&gt; 今天没什么事。Tweedledee和Tweedledum去侦察了，没发现什么重要的，只是更多的走廊和上锁的门。

&gt; **探索日志5015-Alpha，编号5**
&gt; -----
&gt; 好吧，我们找到谁在这里和我们一起了。两个叫Lance和Danielle的年轻人-说他们来自蛇之手。我们几个小时之前遇见了他们，他们中的一个受伤了。很明显，他就是之前被我们发现的飞镖击中的那个。他们说他们另一个朋友，叫Drew，去侦察了，但是已经几个小时了他还没回来。
&gt; 
&gt; 我们问Danielle问什么他们在这，她说他们有另一个罗盘。很明显，有一些关于什么宝藏就藏在迷宫中的某处的故事，而他们三个在找它。
&gt; 
&gt; 这是我们第一次听说它-我们所寻找的只是指南针指引我们到达的东西。也许我们设法进入迷宫的中央就有可能找到那个宝藏，不管是什么。
&gt; 
&gt; 那些孩子们跟着我们一起，但他们对此并不完全高兴。他们说什么他们不想和“读书狂和狱卒”一样，不知道什么意思。不管怎样，他们还是跟着来了。

&gt; **探索日志5015-Alpha，编号6**
&gt; -----
&gt; 我们找到了另一个孩子。他死了。子弹从他头中穿过，正好在两眼之间。Lance和Danielle不认识他，所以很大可能他是自己来的。他带着日记。我会拿着等到回去之后再分析。

&gt; **探索日志5015-Alpha，编号7**
&gt; -----
&gt; 好吧，终于，有点有意思的东西了。某种大厅的墙上有一些雕刻。即使那些标记真的是用某种语言写的，我们也辨认不出来。但有些走廊是向四周延伸，即使它们平时都应该是相交的。我们今晚会睡在这然后明天早上选一条走廊。

&gt; **探索日志5015-Alpha，编号8**
&gt; -----
&gt; 好吧，这次有点东西不同了。一扇门上的铰链被炸飞了，而它通往另一条走廊，但这一条是向//下//的。到现在为止，这现在还根本没有海拔变化。
&gt; 
&gt; 还有一件事是门已经完全被移除。我们发现了塑料炸药的残留物。这感觉是混沌分裂者的战术，我可不确定我是不是真的想在这儿和分裂者们来场偶遇。
&gt; 
&gt; 这地方会让我头痛得很厉害。

&gt; **探索日志5015-Alpha，编号9**
&gt; -----
&gt; 我现在头痛的厉害，身上还有几处小的枪伤。
&gt; 
&gt; 有一次，我正对着分裂者。但他们在我们看见他们之前看见了我们然后立刻开始射击。Tweedledee和Abdul伤的很重，而我们击倒了他们的一个成员，但除此之外所有人都没事。
&gt; 
&gt; 我们注意到分裂者有一个罗盘。如果我们再看到他们我们会尝试抓住他们我们就可以得到一些答案了。

&gt; **探索日志5015-Alpha，编号10**
&gt; -----
&gt; Tweedledee死了。我们已经尽力了。
&gt; 
&gt; 我们找到了一个凹槽让他安息。Tweedledum想为他做更多，但是我们负担不起。

&gt; **探索日志5015-Alpha，编号11**
&gt; -----
&gt; 好吧，我们又一次遇上了分裂者的队伍-感谢那位懒惰的守卫，我们在他们睡觉时设法偷偷溜了进去。我们拿走了他们的枪然后抓住了他们。
&gt; 
&gt; 分裂者也是在这里寻找那个假设的宝藏。很明显，不管它是什么，为什么除了我们每个人都知道它？
&gt; 
&gt; 我不知道我们会如何处理它们，我想我们会知道的。

&gt; **探索日志5015-Alpha，编号12**
&gt; -----
&gt; 好吧，所以很明显有一些细节在我们对分裂者的审讯中被遗漏掉了。他们是第三支进来的队伍，另两个没一个回去了。我想我不能因为分裂者送进来了不止一支小队就责备他们，基金会有时也这样，不管这是如此明显地他妈的愚蠢。
&gt; 
&gt; 他们还确认了他们杀了Drew和那个我们几天前发现的那个孩子-我们没告诉Danielle或Lance，但我相信他们也有怀疑。

&gt; **探索日志5015-Alpha，编号13**
&gt; -----
&gt; 那些孩子消失了，分裂者的罗盘也是。我猜他们在我们睡觉的时候逃跑了。
&gt; 
&gt; 附近一扇门打开了而且它仍然向下。考虑到情况，他们可能跟着罗盘指示的方向。我们会尝试跟着他们。

&gt; **探索日志5015-Alpha，编号14**
&gt; -----
&gt; 我猜我们远没有我们想的孤独-我们持续听到走廊里回响的声音。我不知道它们说的是什么，但我们知道不是那些孩子。我不知道跟着那些声音是否会让整个行动陷入危机，因为那不是罗盘指引我们的方向。

&gt; **探索日志5015-Alpha，编号15**
&gt; -----
&gt; 所以我们决定投票-我们会跟着那些声音。我反对，因为我认为任务第一，但我想我也得听我团队的。我们会先睡觉然后早上出发-或者，“早上”，我猜。

**编号16至21被发现中断了，恢复它们的努力仍在进行。**

&gt; **探索日志5015-Alpha，编号22**
&gt; -----
&gt; Midas，Mars和Pendulum刚刚离开了，带着那些分裂者囚犯。他们有其中两人被杀死时就撤离的命令，所以当Tweedledum死亡后，剩下三个拿着其中一个罗盘回来了。我猜他们带走了那些分裂者以便他们离开这恐怖的地方后可以做更进一步的审讯。
&gt; 
&gt; 现在只剩下Nijimura，Pendleton和我。Drew，Danielle和Lance仍然失踪。

&gt; **探索日志5015-Alpha，编号23**
&gt; -----
&gt; 我们看到墙上有更多的通风口和管道。我们也许在接近什么东西，因为我开始听到一种轰鸣声。它很远，而且我只能勉强透过金属管道听到它，但它绝对在那里。
&gt; 
&gt; 我们仍有很多食物和水-他们给了我们够十个人吃好几个月的量，因为我们不知道我们要在这里待多久，而且现在只有我们三个人，无论我们用多长时间都是足够的。

&gt; **探索日志5015-Alpha，编号24**
&gt; -----
&gt; 我们越来越接近什么东西了。有越来越多的管道，好像它们都在向着一个方向收敛。罗盘似乎也在指引我们向着那个方向。
&gt; 
&gt; 我们很少有4到6小时以上的时间睡觉。这地方有什么东西不让你休息。Nijimura想去前方侦察所以Pendleton和我就可以真正地休息一会，但我不能让他那么做。我们得待在一起，不管我们有多累。

&gt; **探索日志5015-Alpha，编号25**
&gt; -----
&gt; 好，有些东西不一样了-现在全是管子了，墙，天花板，地板，都是管子。我们在靠近什么东西。不确定是什么，但会很重要。

&gt; **探索日志5015-Alpha，编号26**
&gt; -----
&gt; 淦。我应该想到这个的。
&gt; 
&gt; Nijimura消失了。他趁着Pendleton和我睡觉的时候带着一个罗盘离开了。我不知道他是向前还是向后走了。不管他去了哪，我们都无法停下了。
&gt; 
&gt; 轰鸣声越来越大了。周围也越来越热了。

&gt; **探索日志5015-Alpha，编号27**
&gt; -----
&gt; 我们快到......什么地方了。我能感觉到。

&gt; **探索日志5015-Alpha，编号28**
&gt; -----
&gt; 我孤身一人。其他人都死了。
&gt; 
&gt; Pendleton和我找到了Nijimura，但他有些不对劲。他开始抱怨迷宫惩罚那些无用的人而核心就是答案。Pendleton尝试接近他，但他只是开枪射了她。他也尝试瞄准我，但我先扣动了扳机。
&gt; 
&gt; 他立刻就死了。Pendleton没有。我没有急救装备剩下了-我们都用在其他人身上了，他们无论如何都死了。她在我怀中流血。
&gt; 
&gt; 所以现在只剩我了。

&gt; **探索日志5015-Alpha，编号29**
&gt; -----
&gt; 我找到了。
&gt;
&gt; 很明显Nijimura并没有胡言乱语-确实有个核心。而它就在我面前。
&gt; 
&gt; 它真他妈的大。一块该死的巨型水晶，嵌进地板和天花板。它发出和罗盘同样的暗蓝色光。那些管道也从天花板里伸出，但它们不和核心相连。
&gt; 
&gt; 为什么这地方甚至需要个核心？Nijimura在他死之前说“核心就是答案”-它是某种能量源吗？

&gt; **探索日志5015-Alpha，编号30**
&gt; -----
&gt; 我才注意到核心上有扇门。没有哪扇门是完全一样的，但这个真的很不一样。甚至不仅是外表，我对它有些感觉。
&gt; 
&gt; ...什么鬼？
&gt; 
&gt; 好，核心内有某种十字路。有一座桥从这扇门通往另外上百-不，//上千//扇门的交叉点。它们也都是完全不相同的。有一扇是某种员工专用门，有一个是洞穴口，甚至还有一扇就是一面镜子。
&gt; 
&gt; 这是什么鬼地方？

&gt; **探索日志5015-Alpha，编号31**
&gt; -----
&gt; 我觉得我明白了。核心并不是那些十字路，是整座迷宫。核心只是在给一切提供能量。
&gt; 
&gt; 我很确定迷宫创造了某种只在里面存在的口袋现实。核心里的门通往其他现实中的其他迷宫，每一个都有自己的核心来给它提供能量。
&gt; 
&gt; 我没办法自己出去。但我有另一个想法。
&gt; 
&gt; 想象一下：这迷宫就像是一个网站。在里面就像是登录了，但在这种情况下，没有登出的选项。你唯一登出的方法就是被强制登出了。所以如果我把自己强制登出呢？如果我关掉这迷宫呢？
&gt; 
&gt; 如果我找到关掉核心的方法，迷宫就会失去能源。如果它失去能源，它也许就会把我强制登出。我和这个迷宫分支中的所有东西就会被弹射回原来的现实，然后过一会，迷宫就会重新上线，或者不会。
&gt; 
&gt; 或者我可能卡在这里。或者只是被从所有的存在中抹去。
&gt; 
&gt; 我没法太快做出决定。如果我关掉了核心并且成功地被弹射回原先的现实，下一次你收到我的消息就是我回家的时候了。

在2020年1月9日，在已知的所有具有SCP-5015-A入口的位置发生了许多异常自然灾害。MTF Zeta-9的少校Una在古巴哈瓦那附近的入口外被发现时处于昏迷中。没有其他探险队的成员和她在一起。

[[/collapsible]]

**相关物品1：**在Zeta-9探索SCP-5015-A时发现了一本日记。为方便起见，其内容的数字转录本已被发布。该日记被保存在Site-11的书面档案中，并计划在下个月进行奇术测试。

[[collapsible show=&#34;+ 日记的数字转录本&#34; hide=&#34;- 关闭&#34;]]
&gt; **编号1**
&gt; 好了这会是一个疯狂的日志。我按捺不住心中的激动。我仍然在收拾包，但我想一辈子记住这个而且在我忘掉之前记下所有东西。昨天，我在Stacker酒吧，抱怨着缺少刺激。所以，Lillian，那个酒保，建议我去找奥尔温蒂之魅。
&gt; 
&gt; 我之前来过Stacker酒吧几次，所以知道奥尔温蒂之魅是一位死去海盗的幽灵并不是什么怪事。Lillian自己有时候就像是个鬼。不管别的，我在酒吧的另一端寻找奥尔温蒂之魅，她很乐意谈论这些。我和死去的海盗坐下来一会来听她的故事。
&gt; 
&gt; 我肯定和奥尔温蒂之魅已经坐了几个小时了，但我在Stacker酒吧很容易忘记时间。奥尔温蒂之魅跟我说了她和她的船员是如何带着一个魔法罗盘在海上冒险的，据传言会指出一个又大又多的宝藏的方向，以至于神们都会藏起自己的财富来不让凡人们打它们的主意。她甚至给了我罗盘的一块。它看起来就像一块破旧的石头。我被告知它以前比这大，但她在英国皇家海军的炮火之下逃出时也只能拿出来罗盘的一块了。
&gt; 
&gt; 奥尔温蒂之魅鼓励我去跟随她的脚步，去找那神圣的宝藏，去做她和她的船员不能做的。我感谢了她然后拿着那个她叫做罗盘的发光石头离开了Stacker酒吧。

&gt; **编号2**
&gt; 我接受了奥尔温蒂之魅的建议然后买了一张去古巴的经济舱机票。那是奥尔温蒂之魅和她的船员们去世前去的地方。我想要探索古巴。它是我父亲和我多年来一直关注的远足目的地，但比起山脉我们更想探索的是加勒比海滩。我一会去拜访他的时候得告诉我父亲它怎么样，我不觉得他会为我因为一个死海盗告诉我去古巴而感到激动的。
&gt; 
&gt; 我的飞机刚刚着陆。还得等一会才能下去。我们被卡在了跑道上等着其他飞机移动。这地方看起来很忙碌，一堆军车也在这。我从来不知道军机还能在民用机场降落，你懂得多。
&gt; 
&gt; 终于下了飞机然后去了个体面的酒店房间。我计划至少在这待一周。我想在去寻找奥尔温蒂之魅的宝藏前应该先去沙滩和酒吧看看。至少如果那个老鬼骗了我，我就当是个该死的假期了。在我看来不亏。

&gt; **编号3**
&gt; 因为附近飞过的直升机的声音我今早起的很早。我跑到阳台，他们正在从海洋向着内陆费。我一直都是很喜欢看直升机的。一些我最愉快的记忆都是来自我叔叔给我的遥控直升机。
&gt; 
&gt; 我在吃完早餐后，我开始真正出发去进行我的冒险。我带上了那块奥尔温蒂之魅给我的罗盘，希望它会给我点提示。这块轻飘飘的石头发的光比在Stacker酒吧时亮了一点所以希望那代表着我正在步入正轨。
&gt; 
&gt; 我开始沿着海滩走。谢谢那些直升机这么早就把我叫醒了。白色的海滩上没什么人，是那么的恬静放松。
&gt; 
&gt; 我看见了更多直升机。有一架侧面有个奇怪的标志。一个圈中间有个红点。也许那时日本飞机？我不知道它们在古巴做什么。我想那无关紧要。我还得去找宝藏！
&gt; 
&gt; 我在沙滩上已经游荡的一段时间了。现在游客和本地人逐渐多了起来。我停下来看一些渔船出去又回来。有个老人坐一艘独木舟带着一条大金枪鱼靠近了海岸，看着老人展示他娴熟的记忆真是很神奇。
&gt; 
&gt; 那个友善的老人发现我在盯着他然后让我过去。我们聊了一会然后我说明了我是来调查那些关于很久以前停泊在这里的海盗的故事的。我能看见当我讲述我‘正常’的故事时他眼睛发亮。当然，我回避了Stacker酒吧的那段。我不能让所有人都觉得我疯了。
&gt; 
&gt; 这个友善的老人邀请我去他的小屋。我知道了他叫Santiago。我们一起喝了一杯然后我帮他宰了那条金枪鱼以便明天去卖。我们交换了彼此的故事。然而，Santiago能说的远比我多。在又一杯，和更多故事后。Santiago提议我去更北方，有一个旧港口曾经在那里，现在已经被变成了沙滩。他认为那可能是我开始冒险的好地方。

&gt; **编号4**
&gt; 新的早晨，新的目标。多亏了Santiago，我有个除了在海滩上无尽瞎逛以外的目标了。
&gt; 
&gt; 我坐出租车去了那片Santiago提到的海滩。那块破石头还是跟以往一样没用。但它仍然发光，所以希望，那代表目前我还干得不错。我发誓若那个死鬼让我徒劳一场，我很有可能会感谢它。目前为止还挺有意思的。我至少得到了我所寻求的刺激。Lillian会说些诗意的话像什么冒险最后的宝藏就是冒险的乐趣本身。谁知道呢。也许真正的宝藏还在等着。
&gt; 
&gt; 看起来海滩上没几个人。我猜它并不著名。它不是旅游景点所以我想没什么问题。我希望回酒店房间不会太难。
&gt; 
&gt; 好了，这太疯狂了！我正沿着海滩而且向着悬崖那边走，我偶然发现了个小洞穴。但是从外面来看，里面还是很深的！我很乐意收拾行李。我已经准备好探索了。
&gt; 
&gt; 大概过了30分钟。这洞又长又窄。我走路时候肩膀都没地方放。父亲会很喜欢和我探索这类东西的。他会被我带回来的冒险故事所震惊的！
&gt; 
&gt; 又过了45分钟。我想我终于来到了洞穴的尽头。我面前有块平滑的褐砂石。它也是完全光滑的，不像弯弯曲曲的墙壁。我猜我得回去了。
&gt; 
&gt; 我决定检查一下那块石头，让我告诉你我是多么感激我那么做了！它不仅发的光更亮了而且似乎还在向那面墙飘。我拿着罗盘点了一下光滑是石墙随后一个发光的蓝色标志出现了，同时石墙开始移动。现在不再有扭曲的石头隧道，而是那块石头后通往砖走廊的路。我会回到酒店取消我的预定同时拿上尽可能多的补给和食物。我不知道我要在这待多久。

&gt; **编号5**
&gt; 好了，这是第二天了。我带着更多的补给回来了然后准备进入隧道。我还得再用那块发光石头点这个光滑的表面因为它不知为何自己关上了。也许是魔法。也许我在德国的朋友对这东西会了解更多。我应该在Stacker酒吧抓个法师跟我一起。哦好吧，呃，应该，可以，会的，呃。
&gt; 
&gt; 隧道看起来是用老旧的黏土砖支撑的。但是我不完全确定。我尝试用刀去刮它的表面但是什么也没得到。整个隧道出于某种原因是‘亮’的。我不需要手电筒，但我能找到某种光源。
&gt; 
&gt; 走了一会后，我说也许是20分钟。那个黏土罗盘开始比之前转得更快。我仍然没有看见任何光源但是隧道还是相当亮。我看来还不错，这意味着我不用总去摇我的可充电手电筒。
&gt; 
&gt; 我发现了个奇怪的东西。有个孤单的木门在隧道的中央。不在墙上或地板上，甚至也不在天花板上。只是在隧道中央。我绕着它走打量着它。然而，它牢固地嵌在黏土砖里而且锁上了。无论我多用力都打不开这扇古怪的门。
&gt; 
&gt; 我离开这扇门继续向下。我经过了另一块在隧道一侧的平面石头。我在思索是那罗盘去点它还是继续沿着隧道走。
&gt; 
&gt; 好奇心驱使着我用奥尔温蒂之魅的石头去点了那块平板石头。和预期一样，它缓缓地露出了一条路，但是那块褐砂石很快就变成了红砖。它们相对于隧道的脏兮兮的褐色砖看起来相当新。
&gt; 
&gt; 好吧，所以我沿着新开的路走了，随后我居然来到了曼哈顿的街上！我之前可是在古巴！不可能有办法用几个小时通过一条隧道就可以来到地球的另一边。我不需要更多补给，所以我会尝试回到隧道。
&gt; 
&gt; 找到回到隧道的入口花了点时间。我沿着来时的小巷走，但是入口并不明显。我拿出罗盘开始轻触小巷的各个部分。在一些尝试和错误后，我终于找到了小巷低处正确的角落。砖缓缓移开露出一条通道。我被吓到了，我需要飞回古巴来再一次进入隧道。
&gt; 
&gt; 在我进入后隧道又一次变成了普通的褐色旧砖。我准备再走一小时然后搭个帐篷。

&gt; **编号6**
&gt; 好了，这是第二天早上了。我想。我的手表由于某些该死的原因在往回走，而我的手机昨晚也没电了。我不会烦扰我的便携式充电器。是时候收拾我的帐篷继续我的探索了！
&gt; 
&gt; 隧道的表面从旧黏土砖变成了平滑的钢材。它看起来完美无瑕而且保养的很好。没有任何一处有斑点或是铁锈，我觉得挺奇怪。
&gt; 
&gt; 我在钢面上发现了一些泥靴印。我猜其他探索者也在这里。也许如果我走得快点就能遇见他们。遇见别人会很酷。然而，我不想跟别人说关于那个我正在寻找的隐藏宝藏。我想如果我遇见别人我不会反对分享些东西。但是，我想我知道的越少越好。
&gt; 
&gt; 隧道通往一个巨大的金属房间。到处都是管子和通风口。这个房间有四条岔路。我不确定选哪条。我的石头这时候不管用。
&gt; 
&gt; 我觉得最好继续沿着过来时的方向走。墙已经变成了管道和通风口。每次我经过一个它就开始喷出热气。被其中一个击中会毁掉所有。
&gt; 
&gt; 最近一个小时没什么有趣的东西。墙仍然是管道和通风口。我希望不久能有些改变。这地方可不适合搭帐篷。那些蒸汽喷口会一直困扰我。
&gt; 
&gt; 更多的靴印！然而，它们看起来在朝相反方向走。我真的希望我走的是正确的路。也许我在路口应该选择另一条通道的。我想我会继续沿着相同方向，希望不出问题。
&gt; 
&gt; 我发现了一个挂在管道上的巨大黄铜骷髅头钥匙。我用帐篷支柱把它够下来了。我想它应该是之前我发现的那扇在隧道中央的古怪的门的钥匙。我会朝着那个方向走！
&gt; 
&gt; 好吧。这地方真是被诅咒了。我向着我来的方向走，而它已不再是管子和蒸汽喷口，而是玻璃地板和镜子制成的墙。在完全由镜子制成的走廊里走实在是头晕。我觉得它让我觉得恶心。
&gt; 
&gt; 我得停下来休息会了。我没去碰帐篷，我就在睡袋里打个盹。我待会在写。

&gt; **编号7**
&gt; 我醒来了而走廊仍然只是镜子。这时候挺让人毛骨悚然的。我不确定睡了多长时间因为手表已经停了。我开始走一点路，随后我发现有一个巨大的蜘蛛网在镜子的裂缝里。我不知道它是怎么来的。
&gt; 
&gt; 我不知道走了多长时间。一两个小时？我的表依然没用。然而，我很高兴因为隧道变回了旧黏土砖。我很开心摆脱了镜子走廊。我好奇是否能找到隧道中央的那扇孤单的门。
&gt; 
&gt; 我找到了一具尸体。又乱又血腥。这个可怜人穿着一件蓝色旧大衣同时还有像木乃伊一样缠住他脸的绷带。他的胸口有六个弹孔。好，真他妈的好。这有人带着枪。
&gt; 
&gt; 我偶然发现一个挂着十二幅巨大肖像对的房间。他们像是希腊神明。每个对应以为奥运选手。我准备在这里停下然后给手机充电。我想给这些肖像拍点照片。

&gt; **编号8**
&gt; 我在充电的同时，一张桌子出现了。我缓缓地接近它，最初很警惕。在我坐下之后一盘意大利辣香肠披萨和一杯柠檬水出现了。这就像是Stacker酒吧会做的。对我来说简直完美。
&gt; 
&gt; 饱餐一顿之后手机充完了电后，那些肖像慢慢消失了。好吧，没有数字证明了。烦死个人。
&gt; 
&gt; 我开始往回走，注意寻找那扇孤单的门。我发誓那把钥匙绝对是用来开它的。我不知道怎样在这个不停变化的该死隧道里找到那扇门。这地方就像是个迷宫。现在我在想，这地方就是个操蛋的迷宫。如果我善用罗盘的话出去应该不会太难。我下回去Stacker酒吧的时候得请她喝一杯，或者几杯。
&gt; 
&gt; 我要休息一下，玩会手机。我的脚开始酸了。

&gt; **编号9**
&gt; 我重重地摔了一跤。不知道如何。最后一件我记得的事是我拿着手机靠着墙。我不知道睡了多久但是我感到精力充沛。我仍在令人舒适的黏土旧砖隧道里。希望我能找到那扇孤单的门。石头正在发光。我有记忆的时候它没动，至少醒来之后没有。
&gt; 
&gt; 我听到了枪声。好几次。我说不出来是从前面还是后面来的。我蹲下用手抱住头知道听不见枪声为止。我站起来时在一个十字路口中央。这‘迷宫’在我不看的时候会变化。我想它把我带离了之前的炮火，所以，谢了。
&gt; 
&gt; 罗盘又开始漂浮了！在我选了十字路口的一条路时它开始向后旋转。所以我返回然后选择了石头转向的路。隧道也改变了，但是这一次还不错。黏土旧砖消失了，现在的砖看起来是崭新的。
&gt; 
&gt; 表又开始走了，它也是顺时针转的！至少我现在又可以记录时间了。我一直为了如何追溯时间的问题头疼。现在，不知道睡了多久都难。
&gt; 
&gt; 我来到了一个巨大的向上的砖楼梯。这是‘迷宫’里第一次有海拔变化。至少看起来不是特别长。
&gt; 
&gt; 楼梯是慢跑上去的。它通往另一个隧道但是好像有窗户。我可以看见外面-是个漂亮的樱桃树森林。它们都在窗外[[footnote]]**译注：**此处原文为“outside the widows”，可能为拼写错误。[[/footnote]]巨大的粉色花瓣令人惊讶。
&gt; 
&gt; 每次我从窗户看出去，都是不一样的景色。有的是茂密的森立，有的是远处耸立的富士山。我还看见了一个巨大的沙漠。我不确定我是怎么透过窗户看见这些本应相隔千里的景色的。我知道它们不是照片，我能看见森林里小动物的移动和某些场景里人在行走。然而似乎没什么可注意的。
&gt; 
&gt; 继续走，有更多的窗户。要记下每一个我看到的景象实在要花太长时间了。我想可能已经数了六十或者更多窗户。没有景色一样的。每一个和其它之间的间隔都有几英尺。
&gt; 
&gt; 半个小时之后隧道又变回了只有砖的。能看见一点外面的世界还不错。但我在寻找宝藏而且我决心将其放在首位。

**注：**看起来有几页被撕掉了。对日记的装订进行研究后发现至少五页被撕掉了。

&gt; **编号10**
&gt; 我的心在跳！今天‘早上’我爬出帐篷时它就在我面前！那扇孤单的门在我前面。我得把钥匙从包里拿出来！相对于这几天又臭又长的旅行这还真是不一样啊。
&gt; 
&gt; 钥匙完美地契合了锁。当我推开门时被一股新鲜空气撞到了。我从来没觉得隧道是那么陈旧。门通往一个大房间。我环顾了一下门周围而只有隧道。门似乎通往通往一间用银砖做成的巨大房间！这必须是藏宝间了。
&gt; 
&gt; 这房间真大。目前我在墙上看到了几幅漂亮的画和小巷。但是没什么东西让我觉得是宝藏。另一端有个门，希望那有什么东西。
&gt; 
&gt; 它锁住了。但幸运的是，之前的黄铜钥匙仍然完美地契合了。
&gt; 
&gt; 这房间，是空的。除了几个地板上的旧硬币。尘土里似乎有鞋印，有人在我之前来过。这些脚印不像是之前我看到的泥靴印。哦好吧，至少那些旧硬币会值点钱。
&gt; 
&gt; 我探索了这个房间。我找到了共计十六枚硬币。有些甚至是用金子做的！所以这次探索并不完全是浪费时间。我会回到隧道然后尝试找个出口。
&gt; 
&gt; 我走出这扇门后，它缓慢地沉入了砖地板。它没出一点声，有些奇怪。不管怎样是时候出去了，我等不及要和父亲分享这次冒险了。

**注：**Sphere博士在准备一次奇术仪式以来尝试确定丢失的页面和日记的作者。

日志页面的空白处发现了几个用修改版本的希腊语书写的短语。目前正在尝试翻译它们。

**附录：**所有与SCP-5015或SCP-5015-A有关基金会人员请注意：3级或以下等级人员若计划研究SCP-5015应立刻重新安排计划。在SCP-5015-A或附近工作的机动特遣队Zeta-9成员应向站点指挥部报告。所有在SCP-5015-A附近的非基金会人员都应被驱逐，如有必要，处决。所有掌握SCP-5015-A相关信息的非基金会人员都会被立刻处决。所有遵循Eye Keeper协议的3级基金会人员[[footnote]]Eye Keeper协议涉及在任何时候因泄漏敏感信息而受到调查或被怀疑容易泄漏敏感信息的所有基金会人员。[[/footnote]]应立即接收记忆删除。

[[collapsible show=&#34;+ O5议会紧急会议&#34; hide=&#34;- 关闭&#34;]]
&gt; **正式名称：紧急会议2900**
&gt; **日期：2020年1月14日**
&gt; **主题：**关于SCP-5015的发现问题
&gt;
&gt; **与会人员：**
&gt; **O5-1 ‘沉默之人’：**缺席
&gt; **O5-2 ‘园丁’：**出席
&gt; **O5-3 ‘吹哨人’：**出席
&gt; **O5-4 ‘收藏夹’：**缺席
&gt; **O5-5 ‘黑鸟’：**出席
&gt; **O5-6 ‘美国佬’：**出席
&gt; **O5-7 ‘主教’：**缺席
&gt; **O5-8 ‘红狐狸’：**缺席
&gt; **O5-9 ‘秘密保守者’：**出席
&gt; **O5-10 ‘档案员’：**缺席
&gt; **O5-11 ‘小丑’：**出席
&gt; **O5-12 ‘乘务员’：**缺席
&gt; **O5-13 ‘死亡’：**出席
&gt;
&gt; **注：**像往常一样，O5-9在会议中使用了德语手语翻译。
&gt; 
&gt; **11：**女士们先生们。欢迎啊，我想首先为这次紧急会议道歉，但是还有很多事情要做。如果你们都读了我发放的关于这次会议的摘要，就会发现这次会议将集中在一个新发现的异常实体：SCP-5015。
&gt; 
&gt; **3：**这么快？一个关于尚未完全测试过的物体的会议？小丑，我得说你做了个鲁莽的决定。
&gt; 
&gt; **11：**我同意，这个异常的信息尚且不为人知，但是会议并非一个鲁莽的决定。MTF Zeta-9的日志发过来之后我就在和9谈论这个异常。我本来会退缩的，但是9发过来了更多相关的信息，让Zeta-9处于待命。
&gt; 
&gt; **5：**好吧，9。你能不能解释解释这些信息是什么？
&gt; 
&gt; **11：**冷静点5。我正要-
&gt; 
&gt; **5：**不，11。我讨厌用笔记记录信息。这已经是9第四次通过另一位议会成员来提出一些相关的东西。
&gt; 
&gt; //O5-9与口译员交流时，沉默持续了几秒钟。//
&gt; 
&gt; **9：**11做的不错，他知道这次会议的主题。
&gt; 
&gt; **5：**典型，太典型了。继续吧，11。如果我们的情报主管希望保持沉默，那就这样吧。
&gt; 
&gt; **11：**正如我所说。有一些有关SCP-5015-A新特性的信息。它可以在自己内部改变时间和空间，与相关这种能力造成的影响的报道完全不一致。
&gt; 
&gt; **3：**而这就算是有关又重要了？我没记错的话，有很多SCP超维空间SCP都可以操纵时间，不管里面是谁。
&gt; 
&gt; **6:**确实。尽管如此，11，这次会议到底是关于什么的？
&gt; 
&gt; **11：**求你了，都有点耐心吧。9给了我不少关于SCP-5015的信息。我保证会议会有个主题。但是请你们允许我说明我得先做的事。我和9还没有把所有信息都整理到SCP-5015的文档里。
&gt; 
&gt; //几秒钟的沉默。//
&gt; 
&gt; **11:**没有怨言？好啊。首先，我们接受到MTF报告的速度远远超过了预计。我们检测了几份录音，它们在几小时内就包含了好几天。此后Zeta-9被带出SCP-5015-A。Zeta-9还带回了某种日记。现在我们不确定日记的作者是谁。然而，他们很显然和名为Stacker咖啡屋和酒吧的相关组织有关。
&gt; 
&gt; **3：**对于SCP-5015他们知晓多少？
&gt; 
&gt; **11：**没什么，从日记提到的来看。看起来Stacker酒吧的某人让这个人开始了一次冒险并且最终引向了SCP-5015。我们有理由相信涉及此相关组织的人员很大程度上不了解SCP-5015的性质。
&gt; 
&gt; **5：**好吧，谁确实了解SCP-5015的性质？我知道我们的朋友GOC了解。不是上个月才投票同意联合特遣队的成立吗？
&gt; 
&gt; //O5-9与口译员交流时，沉默持续了几秒钟。//
&gt; 
&gt; **9：**别担心，5。我们会密切关注了解这个SCP的人。
&gt; 
&gt; **11：**9与平常一样正确。另一个SCP-5015-A的显著特征是它似乎能够察觉进入它的人。SCP-5015-A似乎对我们的特遣队员抱有巨大敌意。让他们与竞争对手GoI背道而驰。尤其是混沌分裂者。但是日记的作者对这个SCP进行了相对轻松的探索，报告明显显示它帮助并养活日记的作者。
&gt; 
&gt; **5：**还有其他类似信息来源吗？还是我们仅仅基于一篇满篇谎言的简单日记作出结论？
&gt; 
&gt; **11：**很不幸，我们没有别的来源来证明。我们假设日记说的是真的。但是日记的内容更重要。且基于这些信息，我有个新的提议：把SCP-5015和附属的SCP-5015-A从Safe等级分为Archon等级异常。
&gt; 
&gt; //议会中传出了难以掩饰的抱怨声。//
&gt; 
&gt; **6：**现在有什么非得对这该死东西做的吗？Archon代表我们可以但是不应该收容它。为什么不能收容这个？
&gt; 
&gt; **11**我正要说。我们相信SCP-5015-A有三个主要部分：核心，迷宫和宝藏。核心是最重要的部分，而迷宫和宝藏是两种消除对它潜在威胁的手段。迷宫通过不断变化和产生陷阱来组织攻击者。其他没有恶意的人会被传说中的宝藏阻止，一旦他们找到了，就没有理由继续了，所以迷宫把它放到一个他们能找到的位置。
&gt; 
&gt; **3：**这可没解释明白为什么你觉得应该是Archon。到底是什么让核心变得如此重要以至于要藏起它？
&gt; 
&gt; **11：**当我们的队员退出SCP-5015-A时，几个异常自然灾害同时在已知的SCP-5015-A的入口处发生了。另外，根据她的音频日志，她没有通过传统手段离开，我是说-取而代之的是她尝试关掉了核心。她相信核心暂时关闭会使得她被从迷宫所处的无论什么超维空间弹射出去，但我们确定由于尝试阻止她关掉核心而将她逐出的可能性更大。所以，有了这些证据，和日记里我们找到的东西，我们可以得出结论。SCP-5015-A是由被称为代达洛斯的实体建造的，拥有和希腊神话里那个相同的名字，并且是为了隐藏核心，核心维持了世界的常态。
&gt; 
&gt; **5：**等等，停一下。你刚才说的是什么鬼？
&gt; 
&gt; **11：**那些我提到的异常自然灾害并非巧合-它们是核心部分关闭的直接结果。我说当Minos国王提出建造一座监狱时，他没有监禁米诺陶。代达洛斯创造了迷宫来隐藏核心-唯一能够让我们的世界远离异常的物体。当它被部分关闭时，它无法做到，而一直以来它抑制着的能量和让世界偏离常态的力量散发出来。这导致了灾难。它又一次上线并且开始相对快地正常运行，但如果它被关掉更长时间，我们就不知道会发生什么了。
&gt; 
&gt; **6：**但即使这样，我们难道不应该阻止任何人进去吗？罗盘仍是个问题。
&gt; 
&gt; **11：**对，我们绝对应该监督入口，但是我们越少地收容它，就越好。我们应该做的是阻止人们接近迷宫而且没收尽可能多的罗盘。这东西已经正常工作了几千年-我说就别打扰它了。
&gt; 
&gt; **6：**让我缕缕。你觉得迷宫抑制着某种异常力量而如果我们尝试收容就会打扰它正常工作？而那会制造出更多异常？你是不是在说现在世界上所有的异常都是由于某种原因来源于这个迷宫？
&gt; 
&gt; **11：**并非所有。世界上还有其他可以造成类似问题的东西我们无法控制，但是很明显创造者想要这东西成为一种巨大的显示稳定锚。如果我们干涉，只能造成问题。
&gt; 
&gt; **3：**我同意11的意见。
&gt; 
&gt; **6：**你是-你一定不是认真的。这太荒唐了。
&gt; 
&gt; **2：**没必要这么激动，6。我觉得我们收拾收拾。我想我们说的没问题。

**注：**O5议会关于将SCP-5015重新分类为Archon的投票以4对2票，1票弃权批准。O5议会关于允许情报部门处决所有拥有SCP-5015相关信息的非基金会人员的投票以5票，2票弃权批准。

&gt; 这个“代达洛斯”（无论是不是真的代达洛斯，或者这人是否存在过）很明显不计一切代价想要藏起核心。为什么他会创造一种办法来找到它？如果他想要种方法回去，为什么不做成只让他通过的？还有，为什么他需要不止一个罗盘（我们目前至少找到了5个），而且更重要的，为什么他会把它们散播到全世界？
