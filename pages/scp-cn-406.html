**SCP-CN-406**　武器無道

**作者：**[[*user iflwlou]]

**作者頁：** [[[http://scp-wiki-cn.wikidot.com/iflwlou|iflwlou的作者頁]]]

**圖片來源：** [[[https://commons.wikimedia.org/wiki/File:25K15pA9Def4sec_Arman_4_Box1.png|Wikimedia]]], Bob Saint Clar, CC0

[[include :scp-wiki-cn:credit:end]]

[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-406/SCP-CN-406.png|caption=電子顯微鏡展示的SCP-CN-406個體|width=300px]]

**項目編號：** SCP-CN-406

**項目等級：** Euclid

**特殊收容措施：** SCP-CN-406的唯一樣本儲存於遠離月球表面站點Area-CN-62主建築群的Sector 15風暴洋生化危害儲存庫中。樣本單獨收容於派崔式培養皿上，定時[[footnote]]每隔七日。[[/footnote]]塗抹VX神經毒劑[[footnote]]進行補充項目營養的維護人員必須同時攜帶神經毒劑解毒劑Mark I NAAK自動注射器。[[/footnote]]確保項目得到充足營養，其安置在儲存庫內一間2m x 3m x 3m的真空隔離單間，單間附設焚燒和伽瑪射線消毒措施，任何時候必須保持攝氏零下80度至攝氏零下120度。所有維護手段必須經由生化防護測試達100分[[footnote]]滿分。[[/footnote]]的駐站人員處理，V級極端生物危害協議適用於本項目。

基金會所有站點應在所屬的設施內建造真空無菌室，用以儲存記載製造、生產及使用大規模殺傷性武器的方法之文件和電子副本。基金會所持有的大規模殺傷性武器，除生化武器外，必須每24小時進行一次除菌消毒處理。任何被項目感染的武器及相關文件則應銷毀，收容團隊應持續監控各國武器科技水平，如有不尋常下降趨勢，將視為SCP-CN-406收容失效。基金會嚴守政治中立原則，不論受影響國家是否《核不擴散條約》簽約國，基金會皆不會干預該等國家恢復核武力進度。監督者議會已大比數（3:10）否決將SCP-CN-406用於無效化敵對同行組織武裝的提案，任何對項目的實驗申請將不會被批准。

**描述：**SCP-CN-406是一種嗜極端菌[[footnote]]研究員暫時將之分類為古菌域廣古菌門。[[/footnote]]，其異常性質在於細菌不以非武器性有機生物為攻擊對象，而是針對並侵蝕大規模殺傷性武器無機體及有機體[[footnote]]包括但不限於《核不擴散條約》、《化學武器公約》、《生物武器公約》所定義的核子武器、化學武器、生物武器。[[/footnote]]構造及記載其製造、生產及使用方法之文件和USB大容量存儲設備[[footnote]]包括但不限於移動硬盤、閃存盤、移動光學驅動器、讀卡器、數碼相機、數碼音樂播放器、PDA以及手機等等。[[/footnote]]。項目與已知的嗜極端菌染色體以雙螺旋結構的DNA及RNA為遺傳物質不同，而是使用GNA[[footnote]]甘油核酸（Glycerol nucleic acid）[[/footnote]]為載體。項目是微需氧微生物，需要在2％至10％的有氧環境才能生長，長度由1微米至5微米不等。項目只能從構成大規模殺傷性武器的無機體及有機體中獲得生物量，其原理尚不明確。從其構造的了解，研究員推斷不是自然生成，而是人工構成產物。

暴露於SCP-CN-406的武器或有關記載文件和USB大容量存儲設備（編碼為SCP-CN-406-1）被種群佔據面積達到一定的閾值[[footnote]]65%以上[[/footnote]]，SCP-CN-406-1將視為被感染，並會失去原有功能，在24小時內分子化後消失，其中對生物有危害性的能量和物質[[footnote]]包括但不限於輻射、細菌、毒素等等。[[/footnote]]，不會隨武器外殼分子化而洩漏出外，而是被SCP-CN-406產生的黏膜（編碼為SCP-CN-406-2）包裹，直到分子化完成後消失。由於SCP-CN-406-2除侵蝕自身之外具不可摧毀的性質，導致研究員對SCP-CN-406-2取樣失敗。

傳統的除菌消毒處理對預防SCP-CN-406有效，但是當武器或記載個體轉化為SCP-CN-406-1，其侵蝕過程已不可逆轉。現時根據基金會潛伏核子武器擁有國政府的人員回報，SCP-CN-406已銷毀全球近半成核子武器，而非《核不擴散條約》的核子武器擁有國[[footnote]]朝鮮、印度、巴基斯坦、以色列（簽署國但非公開核子武器擁有國）[[/footnote]]，其擁有的核子武器已被項目全數銷毀。受影響核子武器擁有國在失去核子武器的製造方法之下，將重挫其核子武器設計技術和生產能力。基金會評估，受影響國家至少花費30年時間，才能重新恢復受影響前的核武力水平。為免因核子武器急劇減少，勢力平衡打破而導致國際局勢動盪，基金會已經與受SCP-CN-406影響國家達成協議，以更新《核不擴散條約》的名義對外宣佈核裁軍，並隱瞞非《核不擴散條約》的核子武器擁有國已失去全數核子武器的事實。

**附錄：**

[[collapsible show=&#34;僅限於4/406級或以上權限人員瀏覽&#34; hide=&#34;僅限於4/406級或以上權限人員瀏覽&#34;]]

SCP-CN-406具有一定程度的認知能力，能夠針對大規模殺傷性武器及其有關記載加以銷毀，但不能辨別任何涉及開發武器而發展的民事科技和副產品與大規模殺傷性武器的分別，導致項目無差別攻擊相關對象[[footnote]]包括但不限於物理學、光學、人工智能、火藥技術、核能發電技術等等。[[/footnote]]，如SCP-CN-406增長不受控制，將會導致IK級全球科技崩潰場景。基金會經過多重查證SCP-CN-406的擴散路線，突擊搜查位於香港的瑪娜慈善基金會亞洲分部，起出大量培育SCP-CN-406的設備與相關文件，並當場拘捕瑪娜慈善基金會亞洲分部主管、科研人員與特工共9人。

**採訪記錄CN-406：**

&gt; **時間：** 2018年6月██日
&gt; 
&gt; **地點：** Site-CN-71 關注對象收押區
&gt; 
&gt; **採訪者：** Dr. Lam 3/[[[SCP-CN-388|388]]]/406級初級研究員  
&gt; 
&gt; **受訪者：** 歐陽█​█ 瑪娜慈善基金會亞洲分部高級執行主管
&gt; 
&gt; ----
&gt; 
&gt; （記錄開始）
&gt; 
&gt; **Dr. Lam：** 歐陽先生，我是Dr. Lam，我代表基金會向你詢問有關SCP-CN-406幾個問題。
&gt; 
&gt; **歐陽█​█：** 在此我必須引用《[[[SCP-3051|基加利協定]]]》賦予我緘默的權利，省點口水，我什麼都不知道，知道的都不會答你。
&gt; 
&gt; **Dr. Lam：** 《基加利協定》不適用於引發K級場景的涉事人員。
&gt; 
&gt; **歐陽█​█：** K級場景？是世界末日被阻止了，數日前朝鮮才與美國承諾全面無核化，這全是它的功勞！
&gt; 
&gt; **Dr. Lam：** 你即是承認SCP-CN-406由瑪娜慈善基金會研發和散播嗎？
&gt; 
&gt; **歐陽█​█：** 我什麼都不知道，我只知道我問心無愧。
&gt; 
&gt; **Dr. Lam：** 我們對瑪娜慈善基金會的設備作初步檢查，你們的設備水平根本不能生產如此高複雜性的人工細菌，是誰提供SCP-CN-406給你們？
&gt; 
&gt; **歐陽█​█：** 我什麼都不知道。
&gt; 
&gt; （Dr. Lam打開文件夾，向歐陽█​█提供三張圖片。）
&gt; 
&gt; （第一張是█​██​██共和國█​█市核能發電廠被SCP-CN-406侵蝕中的場景。） 
&gt; 
&gt; **歐陽█​█：** 這不可能......
&gt; 
&gt; **Dr. Lam：** 核能發電廠的燃料鈾經過同位素分離處理同樣可以製造核子武器，所以SCP-CN-406判斷核能發電廠與核子武器為同一類別。
&gt; 
&gt; （第二張是█​██​██共和國█​█市核能發電廠被SCP-CN-406侵蝕後，市內水庫大壩同被SCP-CN-406侵蝕，崩堤後洪水直捲市區。） 
&gt; 
&gt; **Dr. Lam：** 大壩的防水黏土內含有機砷化合物，可以製成毒劑，所以SCP-CN-406判斷大壩與化學武器為同一類別。你應該比我更清楚，按照國際人道法，襲擊水壩是戰爭罪行。
&gt; 
&gt; （歐陽█​█不安地吞口水。） 
&gt; 
&gt; （第三張是浮在水面上的人類兒童個體屍體。） 
&gt; 
&gt; **歐陽█​█：** 夠了，夠了，我......
&gt; 
&gt; **Dr. Lam：** 這就是為什麼它會引發K級場景的原因。
&gt; 
&gt; （後略）

**結語：** 

歐陽█​█在稍後的訪問保持合作，他供認SCP-CN-406是中國本土同行組織GOI-█​██​█「捲袖俱樂部」贈予瑪娜慈善基金會的捐贈品，經瑪娜慈善基金會亞洲分部加工及武器化後散播出去。瑪娜慈善基金總部在逮捕事件後發表聲明，願意無條件儘一切力量協助基金會為項目進行逆向工程，壓制SCP-CN-406擴散。而涉及散播SCP-CN-406等9人，將控以「蓄意散播異常細菌」、「引發K級場景」等罪名接受軍事法庭審理。

2018年6月██日，[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]收到一份由同行組織捲袖俱樂部投寄的包裹，內附一件派崔式培養皿及一張字條，培養皿經化驗證實是未經加工及武器化的原生SCP-CN-406種群，使基金會對SCP-CN-406逆向工程得到突破性進展，基金會將原生SCP-CN-406種群編碼為SCP-CN-406-Omgea。由於SCP-CN-406-Omgea傳染性與感染率比SCP-CN-406為低，監督者議會批准Site-CN-71負責收容SCP-CN-406-Omgea樣本，其特殊收容措施對照SCP-CN-406處理。

以下是字條的內容：

[[note]]

我們很抱歉，事情發展到這樣的地步，捲袖俱樂部有不可推卸的責任，相關人員必定得到相應的處罰。

**捲袖俱樂部**致意

[[/note]]

基金會目前未能追查到包裹的來源。
