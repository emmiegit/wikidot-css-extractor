++ //**小巷25FF号书架，献给无嗅无思的牧师**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/7.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# 我是一个朝圣者]^^1^^||
[[div_ class=&#34;description&#34;]]
人们对无嗅无思的牧师知之甚少，但栖身于图书馆最深处的古老的克罗洛斯^^1^^传闻说，他是一块不知名大陆上一个小教团的领导人。他们以勺将脑舀出他的头骨，切下他的鼻子，以向他的黑暗神灵忏悔；且作为回报，他放弃了自己的名字。然而，由于我们不认为古老的克罗洛斯是一个可靠的消息来源，该来源的真实性未知。这这位牧师所应有的“出生”之后，对其第一条可信的记录来自于图书馆人来人往的角落。这里的宾客们会看到他双膝跪地，将一碗浓茶倒进他空荡荡的脑袋里。他并不说话，当有人按他时，他会简单地写下他是一个朝圣者。此后，他会向阅读者奉上自己制作的粗糙的黏土杯，让他们从他洞开的头颅中舀上一碗，品尝他的祭奠。在超过十七个世代的时光里，牧师都在他自己的脑袋里沏茶，向那些流连于阅读以至于忘记了肉体需求的宾客们提供食物。最终，职工与常客们都一致认为他是某种受人喜爱的角色。在那十七世代后的一天，牧师猛地起身，他正奉上的一碗汤被洒落，而他穿过了一条前往阿拉米达代表团的堡垒^^2^^的门径，图书馆中再未出现过他的踪迹。为纪念他，图书馆各处都开张了咖啡店和小面包房，以供来自四面八方的宾客们享用。
@@ @@
1. 一个无家可归的爬行动物先知，同时也是讲解员的非正式助手。十分惹人讨厌，但在人们记录到他未必准确的学识之后，他最终加入了讲解员的行列。
2. 广为人知、有着许多名字的战友团。对他们知之甚少，只知道他们创造了红门之室与其他类似的地方。此外，他们以不留活口而闻名。
[[/div]]
