    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-6660

**项目等级：** Euclid

**特殊收容措施：**所有已回收的SCP-6660相关文件及原理图解都应保存在[[[secure-facility-dossier-site-64|Site-64]]]内存档翼区高安保储存器内。

**描述：** SCP-6660是一台由安德森机器人自2021年开始制造的原型机，直到[[[the Blackbird and the Falcon|2024年5月24日]]]安德森被UIU/基金会联合突击解散。依据基金会在安德森机器人研发实验室内发现的原理图解及在鹿学院生物化学系取得的数据得出，该机器由一便携计算机终端以及与之连接的，可接至生物靶标的电生理探针网状系统[[footnote]] 据已恢复的回收文件表明，该探针主要材质为氯化银，系有一根合金线，且刻有奇术符文。到目前为止，我们尚未发现该物品。 [[/footnote]]构成。

机器开启后，使用者可以通过探针扫描靶标的基因编码，并将其与SCP-6660终端做比较，查出有害突变，并通过先进的运算技术与奇术在分子水平改变靶标DNA。虽然该设备本称可以治疗一切基因疾病，但实际可以人工添加一些无害突变，从而达到整容或体能增强的效果。[[footnote]] 根据回收的笔记来看，这一构思本由该仪器的原主要开发者莱昂纳多·费舍尔博士放弃了，后来被安德森机器人董事会决议否决。 [[/footnote]]

依回收的安德森机器人研发团队内部的邮件、音频文件及视频来看，在2024年的突击行动时，本技术已在很大程度上正常运转，并且成功治愈了三波特兰志愿者群体内的镰状细胞贫血症、囊性纤维化以及亨廷顿舞蹈症等疾病。暂不明确安德森机器人将在何时上市SCP-6660，供消费者使用。

在2024年突袭后获得的监控录像中显示，SCP-6660已被其主要开发人员、鹿学院生物化学教授、潜在蓝型人形珍妮丝·麦格拉博士从安德森机器人国际总部中偷走。MTF Tau-51（“城市斗殴”）与MTF Delta-3（“有机体自由贸易”）仍在试图定位SCP-6660。

目前，基金会正在尝试依照回收得来的原理图解与文件重建SCP-6660，以供进一步研究。

**附录 6660-A：回收文件**

以下文件为在2024年5月24日突袭之后，于研发团队的实验室中各个安德森机器人智能终端回收得来的。由于安德森机器人的员工在被基金会与UIU人员扣押之前，就已破坏了公司内的部分智力成果，所以记录仍不完整。

&gt; [[=]]
&gt; ++ 安德森机器人董事会会议转录，2021年11月15日
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **文森特·安德森：**[[footnote]]安德森机器人的创立者与CEO，PoI-1115。现被基金会收容。[[/footnote]]好了，各位。下面这个议题是梅迪亚和我说的，她说莱昂纳德·费舍尔博士在搞一个很有前途的项目。费舍尔博士，你来发言吧。
&gt; 
&gt; **莱昂纳多·费舍尔博士：**谢谢，安德森先生。我相信诸位都清楚，近六年来，我们的系统进步可谓突飞猛进，趋于完善，譬如我们现在已经可以以分子精度的水准植入[[[SCP-2806|矛隼义体]]]。因此，如此灵敏的技术为我们开启了全新的前沿方向：基因组学。康托斯博士已自愿将我的团队的设计方案寄到你的私人——
&gt; 
&gt; **艾萨克·迪拉德：**[[footnote]]安德森机器人高管，仍在逃。[[/footnote]]费舍尔博士，我得打断你一下。你知道这是一家机器人公司，对吧？目前，我们一没有基础设施，二没有相关设备，当前还没法做如此彻底的事务拓宽。
&gt; 
&gt; **费舍尔：**请问我能问你一个私人问题吗，迪拉德先生？
&gt; 
&gt; **迪拉德：**如果不得不问的话。
&gt; 
&gt; **费舍尔：** 你认识遗传病患者吗？眼睁睁地看着一对夫妇得知如果他们有了孩子，却无法让他长大成年？满目惊恐地看着，这对夫妇就这样屈从于从来不怪他们的衰竭性作用？毕竟我经历过，无数人也经历过。蛋白质是驱动自然的机器。驱动**我们**的机器。接着就停摆了。倘若这样，后果很严重。无论我们的器械是用来修补断掉的胳膊还是断掉的蛋白质都是一样的，我不明白你为什么就看不到我们的潜在市场呢？
&gt; 
&gt; **梅迪亚·康托斯博士：**[[footnote]]安德森机器人的研发领导人，仍在逃。[[/footnote]]说得好，费舍尔博士。但，你让我们如何来填补我们的生化方面的短板，以供该方面的需要呢？
&gt; 
&gt; **费舍尔：**可能诸位要大吃一惊了，实际上，我们只用坐30分钟有轨电车就能到达鹿学院帷幕下最负盛名的生化实验室。那里不少研究人员都是我手下不少员工的前同事，其中就包括麦格拉博士，而且他们也很乐意与我们携手进行这场冒险。
&gt; 
&gt; **安德森：**我想，此次我们已经了解得够多了。我们将审查你提交过来的设计方案，并在近日予以回复。
&gt; 
&gt; **费舍尔：**还有一事，可以说吗？
&gt; 
&gt; **安德森：**可以。
&gt; 
&gt; **费舍尔：**当我第一次加入本公司时，我就这么觉得：公司搬到三波特兰，好免得某些心胸狭小者的重拳打来。我拜托您，请证明我想的是对的。
&gt; 
&gt; ------

&gt; [[=]]
&gt; ++ 深山鹦鹉系列开发员工通知
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; 大家好，
&gt; 
&gt; 我很高兴宣布，于今日上午，我们已经获得了安德森董事会的批准，可以开发深山鹦鹉基因组编辑器了。至于系列名不是我的注意，只是文森特似乎满心都是鸟儿罢了。
&gt; 
&gt; 在我们开始硬件部分收尾工作的同时，来自鹿学院生物化学系的珍妮丝·麦格拉博士将作为我们的软件开发及生物奇术学方面的交接人。她为本次工作的首席合伙研究员，所以请务必让她了解所有进展。
&gt; 
&gt; 研究结束后，我们的产品应有以下功能：
&gt; * 扫描靶标基因，将其与基因组数据库对比，发现错误编码。
&gt; * 推荐在DNA分子水平上所需的编辑
&gt; * 能够编辑对象全身的基因组修补缺误，而且也仅修补这些缺误。
&gt;
&gt; 我心知肚明，我们在该工程上做的事情与家庭息息相关。我由衷希望，我们能有一个没有蛋白质病的未来。
&gt; 
&gt; 我们来工作吧。大自然的机器不会自我修复。
&gt; 
&gt; //莱昂纳多·费舍尔博士//

&gt; [[=]]
&gt; ++ 深山鹦鹉系列基因编辑器开发日志
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **深山鹦鹉 v1.0：13/12/2021**
&gt; * 初步硬件、软件测试成功。
&gt; * 未使用质粒，将大肠杆菌基因修饰，使其获得氨苄西林抗药性。
&gt; * 对真核生物影响尚不稳定。
&gt; 
&gt; **深山鹦鹉 v1.1：10/1/2022**
&gt; * 对于真核生物作用稳定。
&gt; * 永久清除了造血干细胞产生的镰状细胞突变。
&gt; * 基因编辑技术成功作用于所有靶标细胞。
&gt; 
&gt; **深山鹦鹉 v1.2：14/02/2022**
&gt; * 校对软件及癌变细胞预警设备已完全上线。
&gt; * 由杜氏肌营养不良症引起的肌细胞中肌萎缩蛋白完全修复。
&gt; * 基因文库更新至目前该领域的标准水平。
&gt; 
&gt; **深山鹦鹉 v1.3: 03/03/2022**
&gt; * 结果预测工具已完全上线。
&gt; * 准备开始对模型小鼠实验。
&gt; * 基因编辑器限于针对预设参数，以防止引入新型突变。

&gt; [[=]]
&gt; ++ 莱昂纳多·费舍尔博士私人影音日志转录，2022年3月10日
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **费舍尔：**是你要找我谈谈的吗，珍妮丝？
&gt; 
&gt; **麦格拉：**是的。我看到你给基因编辑器上了点新锁。我想知道你为什么要装上。我的团队，以及我，都想给模型小鼠进行更多我们想做的测试。
&gt; 
&gt; **费舍尔：**很简单。文森特和我都觉得我们当前是要修复这些机器，而非将其再度破坏。这么做是要确保产品质量，也是在试着消除深山鹦鹉不小心让某人的祖母患上小细胞肺癌或是什么其他疾病的可能性。
&gt; 
&gt; **麦格拉：**莱昂纳多。恕我直言，这不是机器。这是蛋白质。虽可类比，但机器是被设计去良好运转的，而蛋白质只是自然地运作罢了。数百万年的实验与失败直到让其运转还算不错。我们现在有条件去改进它们了。若我们自囿于初期的深山鹦鹉，那我们将永远都不知道我们掌握了何种能力。我是说，它可以延长人类寿命。进行更好的DNA复制。进行更为万无一失的有丝分裂。
&gt; 
&gt; **费舍尔：**与其在早已稳定的事上操心，不如研究如何修复残缺，这更为谨慎一些。在开启该项目之前，我们已经谈过此事了。
&gt; 
&gt; **麦格拉：**我想，当你看到我们短短几月间便在该技术上有所飞跃时，你可能便看到了曙光。你总是把‘修复自然的机器’挂在嘴边，但现在我们不仅仅会修复，还可以将其完善。
&gt; 
&gt; **费舍尔：**我想单说“优生学”三个字，耗不了你那么多口舌吧，珍妮丝。
&gt; 
&gt; **麦格拉：**这不公平，你也心知肚明！我们有机会在这里去做一些改变我们命运的事情但你却说这压根不关我们事？
&gt; 
&gt; **费舍尔：**因为这就不管我们事。我来这里不是去创造完美无缺的有机体的。我来这是要治别人病。光谈治病这个想法，它就已很宏大了。你不配因为我把追求设得太低就来嘲讽我。
&gt; 
&gt; **麦格拉：**但我有这样的追求。这是我毕生的心血。你知道在我们之前，历史上有多少生物化学家为了获得这样的机会不惜献上生命？你还骂艾萨克·迪拉德心胸狭小，你不也是！混蛋伪君子而已！
&gt; 
&gt; **费舍尔：**你又是什么东西？你还配叫我伪君子？
&gt; 
&gt; **麦格拉：**毕竟一个一叶障目而不见泰山的人又有什么权利说别人心胸狭小！
&gt; 
&gt; **费舍尔：**那些因你拿来实验而牺牲的小鼠我可见得太多了！我也看到你意外制造出的那些肿瘤！我还听说了你关于深山鹦鹉的极限测试计划！别袖手站在一边啊，快别假装你做的这些事不会挂上什么天价的标价了，妈的，要么你不是在这恶心我，只是想做一些目的性更强的事情吧！若你想继续在这条路上走下去，完全可以把这个项目从我冰冷僵死的手里抢走！但我可以和你保证，安德森也已同意我的安排了！
&gt; 
&gt; **麦格拉：**[停顿片刻]明白了，阁下。这将是我最后一次提议此事。
&gt; 
&gt; ------

&gt; [[=]]
&gt; ++ 深山鹦鹉系列开发员工通知
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; 大家好，
&gt; 
&gt; 最近的一些传言，我是明白的。我想，为了团队能最大受益，与其把它撂在一旁，令人猜疑，不如就此挑明。
&gt; 
&gt; 昨晚，我被诊断患有成胶质细胞瘤。给那些不知道这是什么病的人科普一下，这是一种有侵略性强、转移速度快、难以治愈的脑瘤。确诊后患者的平均生存时长为12至18月不等。
&gt; 
&gt; 有机会与诸君共事该项目是我的福分。望各位明白我将计划继续工作，完成深山鹦鹉系列，直到临终，并且我也对在我离去后的各位同事信心满满。
&gt; 
&gt; 我知道你们中的大多数，在此刻读这则消息时都想来找我聊聊我的脑内世界。我当然真切地感谢诸位的好意，但我现在更想专注于手头的工作。
&gt; 
&gt; 让我们坚强着去完成此事吧。大自然的机器不会自我修复。
&gt; 
&gt; //莱昂纳多·费舍尔博士//

&gt; [[=]]
&gt; ++ 深山鹦鹉系列基因编辑器开发日志
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **深山鹦鹉v1.4：12/04/2022**
&gt; * 结果预测工具多次更新
&gt; * 开始了奇术部件的全面检修
&gt; 
&gt; **深山鹦鹉 v1.5：09/07/2022**
&gt; * 奇术部件全面检修完毕
&gt; * 帕拉切尔苏斯医疗中心的模型小鼠实验已结束，预备人体实验。
&gt; 
&gt; **深山鹦鹉 v1.6：14/12/2022**
&gt; * 开启囊性纤维化、镰状细胞贫血症及亨延顿舞蹈病实验。
&gt; 
&gt; **深山鹦鹉 v1.7：03/01/2023**
&gt; * 结果预测工具更新
&gt; * 为回应帕拉切尔苏斯方员工反馈，用户界面更新。
&gt; * 基因文库更新至目前该领域的标准水平。

&gt; [[=]]
&gt; ++ 莱昂纳多·费舍尔博士私人影音日志转录，2023年3月3日
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **费舍尔：**很抱歉，没能按你要求准时会面，珍妮丝。事情……最近不太好。
&gt; 
&gt; **麦格拉：**没关系，莱昂纳多。最近身体怎么样了？
&gt; 
&gt; **费舍尔：**糟透了。一直都好累。
&gt; 
&gt; **麦格拉：**[片刻停顿] 很抱歉。
&gt; 
&gt; **费舍尔：** [轻笑]是。我也很抱歉。你找我是要谈什么？
&gt; 
&gt; **麦格拉：**我想帮你一把。自从你公布了你的诊断证明后，我就在空闲时间里一直在搞另外一个项目。虽希望渺茫，但我觉得我们可以调整一下深山鹦鹉来阻止你脑瘤的恶化。倘若运气好，我们就——
&gt; 
&gt; **费舍尔：**为什么你觉得有必要这样对我？
&gt; 
&gt; **麦格拉：**什么？
&gt; 
&gt; **费舍尔：**我不会当你的小白鼠的，珍妮丝。你觉得我就没有这么考虑过吗？我就没有自己计算、模拟过吗？往好处想，我们就好像在四下漆黑中胡乱碰运气，希望能碰巧撞上目标，往坏处想，我就是要再长块超级脑瘤。当前，深山鹦鹉还没有设计到能和我们想要的那样的水平。我拒绝就这么抛下自动防故障保险。即便我命不久矣。
&gt; 
&gt; **麦格拉：**不然，你会死的。
&gt; 
&gt; **费舍尔：**但更有可能死在你要走的那条路上。至少我要用我的职业操守走过此路。
&gt; 
&gt; **麦格拉：**你还真是个固执的傻瓜。
&gt; 
&gt; **费舍尔：**大抵吧。但到头来，还是我说了算。
&gt; 
&gt; **麦格拉：**不管接下来如何，你都活该。
&gt; 
&gt; ------

&gt; [[=]]
&gt; ++ 深山鹦鹉系列开发员工通知
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; 大家好，
&gt; 
&gt; 怀着沉痛的心，我在此宣布，费舍尔博士于今日凌晨四时，在与成胶质细胞瘤的斗争中与世长辞了。费舍尔博士是一位敬业乐群的研究员、心地善良的良友，在他的内心深处，也是一位人道主义者。正如他曾经所言，“蛋白质是驱动自然的机器”，而他将他毕生都奉献给对这台机器的修复工作，直至他死前的最后一刻。倘若他的心血也随着他一起付之东流，那定将是一个悲剧。所以，珍妮丝·麦格拉博士决定自告奋勇，承担该项目剩余的领导工作。
&gt; 
&gt; 她作为费舍尔博士在鹿学院最为亲密的同事，亦是深山鹦鹉系列的最初的一批团队人员，我很有信心看到该项目在她与各位的协作下竣工。敬深山鹦鹉2023，敬费舍尔博士的梦想成真。
&gt; 
&gt; //安德森//

&gt; [[=]]
&gt; ++ 深山鹦鹉系列基因编辑器开发日志
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **深山鹦鹉 v1.8：15/06/2023**
&gt; * 囊性纤维化及镰状细胞贫血症实验完毕。
&gt; * 为加强外部奇术组件的耐久度及稳定性，开启奇术组件的大型翻修工作。
&gt; 
&gt; **深山鹦鹉 v1.9：28/07/2023**
&gt; * 奇术组件翻修完毕。
&gt; * 开启杜氏肌营养不良症实验。
&gt; * 促疗工具上线。
&gt; 
&gt; **深山鹦鹉 v2.0：19/11/2023**
&gt; * 基因文库更新至目前该领域的标准水平。
&gt; * 为回应帕拉切尔苏斯方员工反馈，用户界面更新。
&gt; 
&gt; **深山鹦鹉 v2.1：03/03/2024**
&gt; * 杜氏肌营养不良症及亨廷顿舞蹈症实验完毕。
&gt; * 同帕拉切尔苏斯方员工开展附加实验汇编。
&gt; * 基因文库更新至目前该领域的标准水平。

&gt; [[=]]
&gt; ++ 安德森机器人董事会通告 
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; 女士们，先生们，
&gt; 
&gt; 我很荣幸在此宣布，至2024年3月3日，我们在鹿学院及帕拉切尔苏斯医疗中心的大量志愿者身上的最后一轮试验已圆满成功。在我写下本文时，深山鹦鹉系列原型机已经成功治愈了以下疾病：
&gt; 
&gt; * 杜氏肌营养不良症
&gt; * 囊性纤维化
&gt; * 亨廷顿舞蹈症
&gt; * 镰状细胞贫血症
&gt; 
&gt; 该列表没有还未设计近日讨论的清除潜在病毒基因组方面的应用，以及对非人类物种——譬如犬类与植物——方面的疾病。
&gt; 
&gt; 在已证明其巨大价值的前提下，我们继续实验有悖职业操守，我强烈建议贵公司在该设备的上市方面做足准备。
&gt; 
&gt; 顺颂时祺，
&gt; 
&gt; //珍妮丝·麦格拉//

&gt; [[=]]
&gt; ++ 由MTF Gamma-13拍摄下的监控录像转录
&gt; 
&gt; **安德森机器人总部**
&gt; **研发实验室**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **&lt;15:05:18&gt;** 可在工作台上看到SCP-6660。
&gt; 
&gt; **&lt;15:05:45&gt;** 该层安保警报响起。可以看到背景中的许多安德森机器人员工都忧心忡忡。当游隼安保机器人出现时，主管已开始疏散人员。
&gt; 
&gt; **&lt;15:10:25&gt;** 从镜头中可以看出，在接下来的60分钟里，研发实验室已被完全废弃。
&gt; 
&gt; **&lt;16:10:03&gt;** 珍妮丝·麦格拉出现在镜头中，正靠近SCP-6660，尔后将终端与探针一并塞入她身上的行李袋里。
&gt; 
&gt; **&lt;16:12:38&gt;** MTF Gamma-13的特工试着靠近麦格拉，将其逮捕。
&gt; 
&gt; **&lt;16:12:55&gt;** 麦格拉指着两名特工。她的一根食指飞了出来，高速射向特工，嵌入身中。MTF特工摔倒在地，躯体化作大量的组织团块，并快速裂解。麦格拉的手指再生了出来。
&gt; 
&gt; **&lt;16:13:10&gt;** 其余MTF特工向麦格拉开火，麦格拉后仰倒地。
&gt; 
&gt; **&lt;16:13:50&gt;** MTF特工小心翼翼地靠近麦格拉的尸体。然后她站了起来，一个巨大的金属球从她胸前飞出，削掉了一名正在靠近的特工的头。麦格拉扑向其余几名特工，按倒在地。麦格拉把一只手放在一名特工的头上，片刻后这名特工的头就爆炸了。[[footnote]] 依据尸体回收报告，该特工颅腔内充满了大量的成胶质细胞瘤、室管膜细胞瘤、少突神经质细胞瘤。 [[/footnote]]
&gt; 
&gt; **&lt;16:14:30&gt;** 麦格拉起身，抓起装有SCP-6660的行李袋，避开监控摄像头，走入设施深处。

**附录 6660-B：对珍妮丝·麦格拉的相关调查**

自2024年4月24日对安德森机器人世界总部的突袭后，于5月25日，MTF Delta-3与UIU开始了对珍妮丝·麦格拉博士住所的二次突袭。其住宅自发现时就已废弃，且在该建筑地下室内发现了一间实验车间。在该车间内，发现了以下值得关注的东西：

* 多件自制的SCP-6660，但都无法正常运作。
* 一台焚化炉，内部残留有大量的//Rattus norvegicus//[[footnote]]家鼠[[/footnote]]、//Felis catus//[[footnote]]家猫[[/footnote]]、//Canis lupus familiaris//[[footnote]]家犬[[/footnote]]及//Sus scrofa domesticus// [[footnote]]家猪[[/footnote]]的遗骸。由于遗体数量巨大，还不清楚每种生物各有几只。
* 一个培养箱，内含从离体细胞到肿瘤的各类人体组织样本。经DNA比对，确定该组织都来自麦格拉博士。
* 多个标本容器，内部盛有各种已死的杂交生物，且大部分生物都是用轻质武器杀死的。
* 一个直径3米的人体干细胞，且具有活性。经DNA比对，确定该细胞来自麦格拉博士。
* 大量第一血肉姐妹会[[footnote]] 一个上世纪80年代，在三波特兰地区活跃的新欲肉邪教教派，后因UIU突袭而解散 [[/footnote]]成员使用的贴身物件。


同盟友UIU与GOC对SCP-6660及珍妮丝麦格拉的搜寻仍在继续。
