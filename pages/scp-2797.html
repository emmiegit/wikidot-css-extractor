**Articolo:** SCP-2797
**Autore:** [[*user anqxyr]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2797 Link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2797/squirrel.jpg|caption=SCP-2797]]

**Elemento #:** SCP-2797

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Le istanze di SCP-2797 non devono entrare in contatto con alcuna forma di materiale biologico. Il personale deve utilizzare tute hazmat in grado di resistere ai graffi e ai morsi delle istanze di SCP-2797.

**Descrizione:** SCP-2797 è la designazione collettiva data ad un gruppo di 800 organismi circa, rassomiglianti visivamente ad esemplari di //Sciurus vulgaris//, scoiattoli rossi eurasiatici.

Le istanze di SCP-2797 mostrano comportamenti e abilità anomali quando interagiscono con materiale biologico. Sulla base delle variazioni nel comportamento visualizzato, SCP-2797 può essere separato in diversi gruppi esclusivi:

* **SCP-2797-A**: Cercatori di materiale biologico, estraggono pezzi della materia scelta sui 0,2-0,3 kg, trasportandola ai membri di altri gruppi.

* **SCP-2797-B**: Capaci di catalizzare spontaneamente reazioni chimico-biologiche nelle loro immediate prossimità

* **SCP-2797-E**: Usano i materiali ottenuti da SCP-2797-A per costruire lastre di tessuto muscolare.

* **SCP-2797-F**: Si fondono ad organismi esistenti non anomali e si modificano per migliorare le loro condizioni.

* **SCP-2797-K**: Scompongono i membri feriti o inattivi di SCP-2797 in materiali riutilizzabili, o utilizzano i materiali disponibili per costruire nuovi esemplari di SCP-2797.

Le istanze di SCP-2797 sono state create da un subappaltatore dei Laboratori Prometheus situato a Nizhnevartovsk, in Russia. A causa delle proprietà anomale mostrate e del fatto che &#34;proteine&#34; e &#34;scoiattoli&#34; sono omografi in lingua russa, si ritiene che SCP-2797 sia stato creato a causa di una traduzione errata.

Sebbene SCP-2797 sia stato concepito per essere utilizzato nella chirurgia cellulare e nella fabbricazione di organi artificiali, le istanze non sono in grado di svolgere queste attività a causa delle loro dimensioni e limitazioni fisiche.
