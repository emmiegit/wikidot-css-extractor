    <pre><textarea class="page-source" readonly>[[div style=&#34;text-align: right; margin-right: 2em;&#34;]]

作者：[[[Koths Korner| Kothardarastrix]]]

[[/div]]

研究员Talloran躺在精神科医生的诊察台上凝视着天花板。他无聊地叹了口气。

--实际上--SCP-3999--也无聊得很。--

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**，它问。

“哦，只是……你听说过无限猴子定理吗？”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“OK，嘛，基本的意思就是，如果你让一只不死的猴子坐在打字机前，只是令它永不停歇地随机敲击按键，最终它也能凭借完全随机的可能性打出莎士比亚全集、我的社安号或者一个载有6000篇文章的恐怖小说网站，因为字符就只有那么多种排法，懂了吧？”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“所以你也明白我想借此说明什么了。你折磨我的方法也就那么多，我的死法也就那么多，因为多元宇宙里剩下的所有原子也就只有那么多种排法。

“不可否认的是的确还剩很多方法。你可能是个白痴，但我得承认你的想象力非常丰富。不过问题在于，实际上你并没能试遍每一种方法，因为其中很多是高度相似的，即使不相似，每次尝试也会让我对疼痛、恐惧和胡言乱语的耐性提高那么一点点，对吧？所以你的所作所为终将失效，所有这一坨都不再可怕，也不再有趣，就是这样。已经过去多久了啊，一万亿年？”

SCP-3999看了看自己的手表。**[系统错误：数据损坏。欲知详情请咨询站点管理员]**，它回答道。

“啊，多少年都没差。时间早就死了。我的意思是，我想说的就是，我再也不怕你了。我只是觉得无聊，老实说还有点失望。而且我敢肯定你也一样。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“哦，你就只有这一种消遣方式，这可不能怪我。试着织点东西或者干点别的什么吧，天呐。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“别再扯了。你和我一样清楚这一切会如何结束，或者反而言之，如何永不结束。你想继续多久都行，但我们终将突破某个阈值，最终我连注意都注意不到你的行动了，我想那时你也就找不到任何乐趣了。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“不，我不会的。如果我要放弃的话，那我很久、//很久//以前就该这么做了。只是这坨屎已经不再可怕了。我想，在那之后有趣了一小会儿吧，然而那点趣味也消失无踪了。你已将万物加诸我身，而万物皆未起效。接受现实吧。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“真是可悲啊。你可真他妈让人同情。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“OK，看着。看着吧。事情是这样的。你唯一的人生目的就是让我受苦，对吧？为什么呢？他妈的折磨我到底有啥好处？好吧，我有了个理论。问题就在这里，三十九、九十九——我能叫你“一堆九”吗？我就叫你一堆九好了。一堆九，问题就在此处。你给了某人足足十亿年让他受难，同时也给了他足足十亿年用来思考。每一次融化的间隙之中，我都在非常努力地围绕你展开思考。你为什么要这样做。你究竟//是//什么。因为有件事我一直想不通：为什么是//我//？一旦那些现实稳定锚停止运转，你就可以对任何人、对所有人都这么做了。但是你选择了我——该死的研究员Talloran。不仅是因为我第一个走进了你的收容间，因为就算那样，你终归是能转向其他人的。但我们还在这儿，各自顶着倍感无聊的大脑。嘛，可能不该说各自，感觉我的脑子早就丢在不知道什么地方了。你呢，一堆九，你有过大脑吗？”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“你别那样看着我。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“总之，刚才我也说了，感觉这一切都在针对我个人。你为啥一门心思就想折磨我？你想实现什么目的呢？等等，别急，等我把文档翻出来……”

Talloran伸手从口袋里掏出手机。锁屏界面上出现了一张分形模因抹杀触媒，但Talloran视若无睹。他打开[[[SCP-3999]]]的页面，通读全文寻找一个特定的段落。

“操，”他说，“我真该编辑一下这堆东西，让它精简一点儿。”他边继续滑动页面边将最爱的披头士歌曲倒过来轻声哼唱。

SCP-3999耐心地等待着。它在自己的笔记本上画了一颗心脏——长着触手和一条蝎尾。

“啊，有了，”Talloran开了口。“找到了。‘研究员Talloran--将--必须屈服于自己心中的不安。’为什么？为何你对这事儿如此执着呢？

“于是，思考那个问题的时候我就开始琢磨——//还有//哪个人这么恨我呢？我的父母对我很失望，没错，但他们也不想让我永远在存在层面上受难。没人会让我经受这种折磨。

“除了我自己。我想那就是你的真实身份。我自己。“SCP-3999是--研究员Talloran的灵魂--”，对不对？你是我的自我厌憎的形而上学表现。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“嗯，这就是现在的你。这便是你缠上我时定义的自己。不过，你可得注意了。如果你是我的自厌，而你又恨着我，那你实际上不就是在恨你自己吗？因为归根结底，我的自厌也是我的//一部分//，这会使你成为我的自我意识和自厌倾向的一个外化部分，仅此而已。

“所以，其实你就是我。我也就是你。意思就是你折磨我本质上也同时在折磨自己。也可以说是我一直在自我折磨，感觉没啥差别哈。孩子啊，怒号贯穿了我这操蛋的一生。不过呢，最好的想法也正是我最欣赏的看法：你我本无异，折磨亦**无益**。”

SCP-3999--躺在精神科医生的诊察台上。--

SCP-3999感到--迷惑。--

“你看，有件事我一直想弄明白。你看过《无声狂啸》吗？等等，你肯定看过，你就是其中“--AM说出的每一个单词--”。总之，有次我在被邓氏狼生吞入腹时想过那篇小说，我突然意识到尽管你有绝对的力量，你从未真正直接对我做过什么，哦，不太对，应该说//除了//伤害我//以外//你啥也没做。你可以把我变成“一大团软乎乎的果冻状物体[[footnote]]**译注：**《无声狂啸》主人公最后的下场。[[/footnote]]”，令我度秒如世纪，使我对疼痛的敏感度超越常人，但你没有。见鬼了，你只要把我的思维篡改一通、强迫我屈服于不安就好了呀。但你没有。你只是装成人才代理商，扮成我妹妹室友养的宠物面目全非的尸体，让Tau-5把消防水管捅进我的菊花。起初我认为你是想令我真心实意地屈服，从而收获更多的满足。但我现在不那么想了，因为显然眼下你就和我一样悲催。所以你为啥不这么做呢？这样我俩不就都能从痛苦中解脱了嘛？

“因为你**做不到**。”

**[系统错误：数据损坏。欲知详情请咨询站点管理员]**

“没错。因为你就是我，没忘吧？但并不尽然。你只是我的//一部分//。尾巴不能摇狗，就像你不再能让我屈服。你能做的只有让我受苦并指望我自我折磨。但我不会这么做的。”

**[系统错误：数据损**

“闭嘴。”

SCP-3999感到--震惊。--

“看出来了吧？我不用再玩你那些愚蠢的游戏了。因为我是狗，你是尾巴。我控制着你，而非相反。你永远都控制不了我。我战胜了心中的不安。我战胜了你。当我回到某种理性现实的表象之中——我一定会做到——我绝不会再次陷入自我怀疑，因为[[[I stared into the face of everything and nothing|我凝视着一切，之后是乌有]]]，然后从乌有中活着回归[[footnote]]**译注：**借用了同名故事标题的翻译，感谢译者[[*user Hannah_AI]]。[[/footnote]]了。我他妈冲着一个Apollyon级实体的脸就是一拳。我凭一己之力扭转了一次ZK级现实崩溃。我踢倒了第四面墙，干掉了作者。我是个坏蛋。我是个英雄。我就是秩序。既然我已控制住你，既然我已将你撕开并攫住了你的灵魂，**我即上帝**。”

SCP-3999感到--恐惧。--

研究员Talloran以正常来说无法做到的角度咧开嘴笑了起来。“我这才刚开始呢。”
