    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2330/whiteboard2.jpg|caption=SCP-2330被收容前。]]
**项目编号：**SCP-2330

**项目等级：**Euclid

**特殊收容措施：**SCP-2330应当被挂于一间改装过的收容室墙壁上，并且应当使用一个由额外房间与两扇门组成的气闸与Site-██内的其他物品对项目进行隔离。为避免从收容室外部看到SCP-2330的意外情况发生，气闸内的两扇门在任何时刻都不能同时开启。除测试时需要的一件书写工具以外，其他书写工具和材料都不允许被带入SCP-2330的收容室内。SCP-2330的前表面应被一台监控摄像机全天候监控，一支指定的3人安全小组需要在Site-██的█翼中的一间密封隔音的安保办公室内对监控进行查看。

所有相关测试必须通过站点主管█████的批准，并且所有试图激活SCP-2330的人员必须穿戴基金会认证的视觉环绕的头部设备，该设备需包含一个由前置摄像头传输画面的头戴式显示器。任何在收容室内未经过允许的移除此设备的行为可作为处决理由。所有受影响个体将被标记为SCP-2330-1，此类个体必须在离开气闸室前经由一名穿戴隔音耳罩的人员进行一个A级记忆删除。SCP-2330-1个体将会在三个月内持续性地进行心理分析以确保SCP-2330的传染性影响已消失，每周两次。

如有任何活跃的SCP-2330-1个体在未授权情况下逃离气闸，气闸室顶部的喷头将会启动，并且一支穿戴隔音耳机的安保小队将被调配以确保所有SCP-2330-1的安全。任何试图接触或使用书写工具，或展示已完成的书写材料的SCP-2330-1个体将被立刻处决，相关材料应被焚毁。如果上述收容措施无法阻止一次影响站点的感染，指定的安保小队应参阅机密文档SCP-2330-A并执行Eta-2协议。

**描述：**SCP-2330是一块干擦白板。SCP-2330的书写表面为白色，没有任何明显标记。在SCP-2330的表面上找不到任何品牌名。所有粉状和液体书写材料，包括但不限于墨水、石墨和颜料，在使用在SCP-2330后均可被轻易擦除，亦可被水抹除，且不会在白板表面上留下任何痕迹。对SCP-2330的化学物质分析没有任何异常，但分析表明项目表面比预期更加平整，平面度等级小于0.1皮米。

每当一个明确的声明陈述被清晰地写于SCP-2330的书写表面时，该陈述将会对周围任何有意识、能直接观测到此陈述并能理解它的人类造成模因影响，此人类将成为SCP-2330-1，具体影响为该个体会立刻相信此陈述，并且相信自己在看到SCP-2330之前就已经相信此陈述。只要第一次看到陈述的记忆仍存在，没有办法可以使一个SCP-2330-1相信该陈述为假。所有测试过的劝说个体不再相信陈述的方法，包括但不限于审问、逻辑证明以及心理重构，对所有已知受影响个人均无效。SCP-2330-1均无法将相信陈述这一行为与SCP-2330的异常联系起来。如果一个SCP-2330-1个体以任何形式，包括手写信息和音频录音（其中受影响的媒介会被标记为SCP-2330-2），向他人表达该陈述，且表述方式可被接受者理解，则接收者亦会成为额外的SCP-2330-1个体，这一现象使得SCP-2330-1的感染具有病毒性认知危害。SCP-2330-1没有展现出传播陈述的冲动，但意外的感染并不偶然：在94%的记录案例中，试图劝说SCP-2330-1不再相信的尝试导致之前未被影响的个体感染。

SCP-2330-2中的书写个例在照片或视频中被观测到时不会展现出异常性质，但言语个例在以录音或语音形式传播时会展现出其传染性。因此，在处理活跃的SCP-2330-1个体时，隔音设备非常重要。

在写于SCP-2330上的陈述被擦除后，SCP-2330-2的书写个例将失去其传染性，但言语个例仍可传染且SCP-2330-1个体会依旧相信该陈述并仍有能力创造言语个例。

[[collapsible show=&#34;关于触发性陈述的更多发现&#34; hide=&#34;关于触发性陈述的更多发现&#34;]]

经过详尽的测试，SCP-2330的作用范围已被确定。记号和图片，无意义的词语，问题以及句子片段均不会触发SCP-2330的模因影响。祈使句不会触发，但提及读者的申明性陈述会触发模因影响。

举例说明，“举起你的左手”不是一个触发性陈述，而“你应该举起你的左手”是一个触发性陈述。尽管如此，这句陈述只会给读者一种“举起左手是一种可行的行为”的印象，并不会强迫读者如此做。“你将要举起你的左手”则会使读者相信他们在未来的某一个时刻会举起他们的左手，即使没有任何做出如此举动的动机。类似地，“你会在十秒后举起你的左手”不会强迫一种行为，而是使个体相信他们会精确地在十秒后举起左手，不论他们会等多久。SCP-2330的异常效果被建议有意使用于传达命令，相关陈述应当使得受影响个体相信不执行该行为会导致严重的后果。

以第二人称表述的陈述会被每个新的SCP-2330-1个体理解为指代该个体，而不是该陈述最开始影响的个体。例如，如果陈述为“你的名字是Alice”，最初的SCP-2330-1个体都会相信他们的名字是Alice。如果他们与其他人交流，后者所相信的陈述不是“前者的名字是Alice”而是相信他们自己的名字是Alice。

矛盾性陈述和悖论可以被SCP-2330-1个体相信，且除一般至比较严重程度的头疼和恶心以外没有明显长期副作用。

[[/collapsible]]

SCP-2330-1的感染会持续到受感染者的脑部活动停止。唯一已知的消除感染的手段为通过严格的记忆消除手段移除最初的有关感染的记忆。

**Eta-2协议：**如发生站点级别的传染事件，Eta-2协议会被SCP-2330的指定安保办公室中的控制组激活。A级记忆删除气体会自动在Site-██的通风系统内传播。在记忆删除气体作用于所有人员8小时后，办公室内未受影响的安保人员会告知被感染人员目前状况以及恢复站点功能的相关协议。如果模因影响因某一理由仍然持续，未受影响的安保团队应参阅机密文档2330-A。

**附录 2330-1（发现记录）：**SCP-2330第一次被发现于加利福利亚州，████ ████，████████大学的一间储藏室内。基金会情报人员在该地区注意到了如下现象：一些关于一名学生的粗俗言论被书写于一块白板上，导致了一次大规模的谣言传播，并最终使得该学生被其他学生和教职人员献祭。鉴于此事件的新闻报道，情报人员前去调查是否于异常现象有关。最初的调查小队都在不知情的情况下被感染为SCP-2330-1，直到未受影响的人员对视频记录和调查的文字记录进行分析后SCP-2330和此次模因影响的关联才被发现，在文字记录中小队成员对于此事件的态度突然转变对此分析亦有帮助。在此之后，一支充分告知情况的收容小队成功发现SCP-2330并将其带回Site-██。


**加密文档 2330-A（供监控团队查看）：** [[collapsible show=&#34;需要4/2330级权限 &#34; hide=&#34;权限通过&#34;]]
&gt; 现在记忆删除气体已经开始起作用了，你们可以开始生成新的记忆了。F级记忆删除没有被彻底测试过，也就没有人能完全理解它的机制。我不能保证恶心的感觉会消失，我只知道强制隔离不会有什么帮助。
&gt; 
&gt; 你们已经读过相关的文档了，你们也知道[[[we-need-to-talk-about-fifty-five|我们]]]是谁。这篇文档会告诉你们你们自己是谁：你们是为了防止CK类重构事件逸出这个站点而建立的必要安保措施，但这并不是你们唯一的职责，在你们和其他SCP-2330监控团队的肩膀上还有着许多责任。
&gt; 
&gt; 从你们的终端上，你们可以看到那个白板，而也许你们还能注意到相对于描述中提到的，它的尺寸要更大一些。这是有意而为之的。你们还能看到它不是空白的。这也是有意而为之的，虽然我们并不希望这样。在白板的底部，你们能看到一些被透明塑料板遮住的一些陈述，包括一些等式，提到了一些方形的洞，一个悖论，还有几句鼓励的话。这些对你们来说都有些不明就里，但有两句是相关的，最上面那两句。
&gt; 
&gt; “SCP-2330上的这句陈述以及所有在其下的陈述都不存在。”
&gt; “SCP-2330是一块高约一米的干擦白板。”
&gt; 
&gt; 你看，我们撒谎了。我们对那些研究者撒谎了，对整个世界撒谎了，很快我们要对自己撒谎，让谎言的浪潮冲刷掉曾经存于脑海中的记忆。
&gt; 
&gt; 我们曾认为我们可以控制它。最初我们并没有完全理解它的性质。在测试的时候我们大概看出了它如何影响观测者，我们满怀希望地更进了一步。我们可以用它解决问题，极大地鼓舞士气，保护基金会的信息，创造可以被当作武器的信息危害去消灭我们的敌人。我们错了。
&gt; 
&gt; 我们没有意识到它的传染性有多强。等我们意识到的时候，测试阶段所导致的传染已经蔓延到了Site-19，Site-17甚至Site-11，他们现在还被影响着。我们考虑过记忆删除手段，但大规模的尝试会导致大量Keter级实体收容过程的疏忽。核手段也因为同样的原因被否决了。
&gt; 
&gt; 很快，感染就会传染到议会，我们对此无能为力，因为对于感染的方式我们了解甚少。但是，我们可以阻止未来的意外发生，并且准备一些……应急措施。
&gt; 
&gt; 你们就是我们的应急措施，地球上唯一一批与白板的影响完全隔绝的人类。议会不会记得这次事件。信息安全部门正在试着隔离相关信息并且同时修改基金会和公众信息。与感染期有所冲突的记录不是什么大问题，但它们会使信息的整合更加复杂。这次隔离也不会持续太久，但足以使得应该受到保护的文档受到保护，也就是你们所获得的那些。
&gt; 
&gt; 我们设计了很多安全措施。很快就会有指令要求在通风系统中安装记忆删除气体阀门，但Eta-2协议还并不能确保停止所有感染。记忆删除并不可靠，尤其是以气体形式传播时，我们也不知道它是否足够阻止下一次类似事件的发生。基于上述理由，我们还设计了Eta-1程序。
&gt; 
&gt; 如果感染的程度已经超过了所有可收容的限制，或者已经逸出至公众，你们需要加速感染，使得所有人类都被影响。信息安全部门会强制执行你们的隔离指令。他们可以清除相关记录，再使用公众通讯传播有影响的语音记录。
&gt; 
&gt; 传播感染比抑制它更好，因为所有人都感染要好多只有部分人感染带来的困惑，至少整个世界在不知晓这种模因影响的程度上是统一的。基金会不只是保护正常，我们同样保护公众所能意识到的正常是怎样的。当所有人都相信一句谎言时，[[[scp-8900-ex|它就是正常的了]]]，而我们必须保护这种信念直至我们能找到一种方法把一切回拨到正确的样子。
&gt; 
&gt; 你们已经放弃了你们的挚爱，你们的家庭，还有外界的一切，而且不只是物理上的，在你们的记忆中这些也都不存在了，而这些都是为了保护这个世界。你们自愿被洗脑，而这种贡献不会被白费。
&gt; 
&gt; 真相仍然是可及的，只要继续研究，试着去理解这个项目带来的影响。坚定这种影响一定可以被扭转的想法，因为这是唯一能让我们回归真实的正常的方法。我们已经输了一场战役，但我们不能输掉这场战争。
&gt; 
&gt; O5议会和基金会其他人员都有着同样的座右铭：控制，收容，保护。
&gt; 
&gt; 只是有时，我们必须认输。
[[/collapsible]]
