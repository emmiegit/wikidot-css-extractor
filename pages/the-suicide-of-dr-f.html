有时候，你的工作是在一起收容失效摧毁整个设施前找到出问题的地方；其他时候则是调查一位刚毕业的研究员为何死在自己的办公室中。尸检显示他死于注射了过量的肌松药[[footnote]]**译注**：N2 胆碱受体阻滞药又称骨骼肌松弛药，简称肌松药[[/footnote]]

一个D级人员正背靠着你站在你和笼子中间，在写字板上做记录。这个房间中没有其他人了，尽管房角的安保摄像机提醒着你，在基金会中你从来不可能真的孤身一人。

上次数据上传只在14小时前。这是在他被发现死在桌前，四肢僵硬前最后一次有人看到他。就在这个座位上，这可能是个结束调查的绝佳时机。他的电脑里没有什么值得关注的了。

昨晚的记录从前几周的复制过来的！有人试图掩盖它，但你不会弄错的。你打了几通电话，而数据粉碎机起了奇效！

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3620/scp-3620.jpg|caption=SCP-3620最初发现时拍摄的照片]]

项目编号：SCP-3620 “数据删除那只鸡，”项目等级：Safe//（待现行调查决定）//，该实体本质上是一只不真实存在的鸡。它是//“一个带有象形文字和被推测为语言文字的曲线的二维白色平面。”//

你停顿了一会试着在你的脑海中描绘出这种画面。

//“经基因鉴定[[footnote]]&gt;99.9%确定[[/footnote]]该实体为一只约五岁大雌性家鸡（Gallus gallus domesticus）。其行为方式与发声均与家鸡无异，所采集的组织样本亦无异常。”//

所以这是一只加载失败的鸡。它像一只鸡一样咯咯叫，一样下蛋，重量也一致。但和一只鸡不同的是它从35年前在这里起一点没有变老。它在肉体上毫无变化。你可以把他的鸡腿、鸡翅和胸肉全都切下来，但它还是有多余的部分让你切，还是能正常鸣叫。它长得就像维基百科上损坏的图片链接。明白了

在抵达F████████博士的办公室后，你遇到了M████博士。昨晚刚刚自杀的同僚似乎没有对他造成什么烦恼。

“M████博士，你能告诉我一些关于F████████先生的事吗？”

“呃，我告诉你，你喊他F████████‘先生’的话，他会气坏了的。”

“啊，我道歉。他很以自己的学位为傲吗？”

“我得说是这样的。我觉得他挺外向的，呃，在遇上SCP-3620还有所有这些事之前。他是我们团队的新成员——刚刚毕业——这是他第一次在这儿工作。我们在研究Spongy，抱歉，是SCP-3620——”

“喊它Spongy就可以了。昵称并不合标准不过挺好记的。”

“谢谢。如果Spongy可以作为一种可再生的食物来源就好了。她从基因层面来说只是一只普通的鸡，如果你切下一只鸡翅或者鸡腿什么的，它们和老鸡的鸡肉一模一样。除去视觉上的异常外，不管我们切掉多少，她都能立刻长出新的部分，这是由她的物理性质决定的。我们已经努力让一切保持平衡。‘对香辣烤翅的渴求让我们把地球公转弄停了’可能是最尴尬的XK了，你知道吧？”

M████博士接下来跟我们说了他和Dan正在进行的研究，他们正试图提高养殖密度以提高Spongy的日产量。把它们保存在基金会里足够长的时间，而最终会有人试着将它投入应用。无限披萨和鸡翅听起来挺像你大学里时常光顾的那种满是噱头的酒吧。

你逼问他关于SCP-3620的异常性质的事，问他是否认为这起事件与某些模因影响之类的事有关。 

“我不这么认为。至少不是模因或者心灵感应方面的影响。我已经亲身研究它五年了。它是在80年代被收容的，这是第一次出现此类情况。你对这里的怪异已经有点麻木了，但像Dan就......我们认为‘Euclid’和‘Keter’都是些吓人的家伙，所以我们忘记了即便是‘Safe’级的skip也可以摧毁一个人的世界观。这些你都知道吧？”

“你说的可能有一些错误之处……”

“M████博士是首席研究员。他们会证实这只鸡除了数不完的鸡翅外没有什么奇怪之处。”
