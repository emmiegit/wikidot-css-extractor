**アイテム番号:** SCP-107-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-107-KOがウィルスであることを考慮し、変異と再流行の可能性を念頭に置いた上で、軍医と看護将校で構成された特務機動部隊(&#34;許浚[[footnote]]訳注: 許浚(ホ・ジュン、허준 - 1539年～1615年)は李氏朝鮮時代の医師。朝鮮第一の医学書として評価が高い『東医宝鑑』の著者として知られている。[[/footnote]]&#34;)がオブジェクトの担当をします。これら部隊は自殺やアナフィラキシーショックによる死亡者が確認された場合、直ちに死体を検査してSCP-107-KOの痕跡が無いか検査します。この時にSCP-107-KOの痕跡が発見された場合、感染者の過去1年間の移動経路を把握し、その範囲の半径5km内の全ての住民を検査するためにプロトコル「全国民健康診断」を実施します。この過程で更に感染者が発見された場合は、新たな感染者を基準にプロトコル「全国民健康診断」を再実施します。

オブジェクトは現時点では大韓民国でのみ確認され、現在は大韓民国の全ての国民がこれらに対するワクチンの投与が完了した状態です。以後、新生児と乳幼児に対し、国民予防接種リストに██ワクチンという名称でSCP-107-KOのワクチンを投与する課程が追加されています。複数のワクチンに対して誤った認識を持った親によってワクチン投与の過程が拒否された場合、特務機動部隊(&#34;許浚&#34;)はワクチンを強制的に投与できる権限を有し、その後に記憶処理を行うことが許可されています。

財団は常にSCP-107-KOのワクチンと抗血清を準備する必要があり、これらを世界各地に輸送するための緊急ルート「東医宝鑑[[footnote]]訳注: 東医宝鑑(トンイボガム、동의보감)は李氏朝鮮時代に刊行された医学書で、23編25巻からなります。著者は許浚。[[/footnote]]」に関連する施設及び設備は常時チェックされています。

**説明:** SCP-107-KOは現時点ではどのような進化の過程を経て発生したのか解明されていない未知のウィルスです。オブジェクトは人間の体液を介してのみ感染をし、特に唾液、汗、血液などによる感染率が高いことが判明しています。

SCP-107-KOの感染者はあらゆる種類の物質や行動、現状などに拒絶反応を示すようになります。中でも物質に対する拒絶反応は感染者に蕁麻疹、咳、痒みなどのアレルギー反応を引き起こします。感染者は感染中期までは薬物の投与を介しての治療が可能であり、理論上は末期でも治療が可能であるものと推測されています。特に通常のウイルス感染症に対しても行われる血清療法は、体内のSCP-107-KOを除去することが可能であり、オブジェクトが除去された後の身体は拒絶反応を示さない状態に回復します。

オブジェクトの症状は主に3つの段階に分類することができます。

**感染初期:** 感染から約1週間程の期間、この時期には特定の物質に対して拒絶反応を引き起こします。また拒絶反応を示す物質に対して感染者は痒み、蕁麻疹などのアレルギー反応を見せますが、これは一般でも流通している抗アレルギー薬によって一時的な治療が可能です。

**感染中期:** 感染から約1週間～9ヶ月程の期間です。歩行や扉を開くなどの特定の動作や気象変化、社会的構造、機械の動作などの様々な行動や現象に対して拒絶反応を見せるようになります。これら行動、現象に対する拒絶反応はアレルギー反応には繋がりませんが、行動や現象が引き起こされた時に過度なストレスを受けることが確認されています。これは生活に支障が生じる程であり、感染者は総じてストレスが原因による自殺衝動やうつ病に類似した症状を示します。また既存の物質に起因するアレルギー反応はより悪化し、アレルギー性喘息、結膜炎、アトピー性皮膚炎や鼻炎などの症状が複合的に発生します。機械の動作や現象に対する拒絶反応は長期的な精神治療、また食物や物質に対するアレルギー反応はSCP-107-KOの抗血清を投与することで治療が可能です。

**感染末期:** 感染から約9ヶ月後、ストレスやアレルギー反応の悪化は見られませんが、この時期に入った感染者は酸素や水分などの生存に必要な物質に対してアレルギー反応を引き起こします。治療自体は理論上可能ですが、治療を開始する前に死亡してしまうため、実質的な取り組みは不可能です。

オブジェクトは大韓民国██市██で発生した集団自殺事件により発見されました。当時の調査に参加した███研究員は目立った異常性を発見することが出来ずに財団へ帰還しました。その後、財団の健康診断によってSCP-107-KOが発見され、直ちの隔離措置の後にオブジェクトの調査が開始されました。以後、通常のウイルスに対して行われる療法が有効なことが確認され、集団自殺が発生した地域を中心に定期検診を実施することで感染者を治療することに成功しました。現在、大韓民国の全ての国民にワクチンが投与され、ワクチンに対する不信と陰謀論を流布する反対者たちには、集団免疫の効果を高めるため強制的にワクチンが投与された後、記憶処理が行われました。

[[collapsible show=&#34;+ 付録: SCP-107-KO実験記録&#34; hide=&#34;- SCP-107-KO実験記録&#34;]]

&gt; **実験記録が-1**
&gt; 
&gt; **対象:** D-273██
&gt; 
&gt; **感染進行度:** 初期
&gt; 
&gt; **症状:** SCP-107-KOに感染後、食事に含まれていた豚肉を拒否した。説得を通して摂食を強要させた。その後、アレルギー反応による蕁麻疹が見られた。一般にも流通​​している抗アレルギー薬を摂取させた結果、蕁麻疹は治まった。
&gt; 
&gt; **追加事項:** 対象は宗教的及び身体的に豚肉を拒否する理由が全く無かった。また今まで豚肉によってアレルギー反応が起きたことは一度も無かったと証言した。

&gt; **実験記録が-2**
&gt; 
&gt; **対象:** D-273██
&gt; 
&gt; **感染進行度:** 中期
&gt; 
&gt; **症状:** 以来、豚肉に対するアレルギー反応が悪化し、嘔吐や下痢の他に喘息の症状を見せ始める。更に「扉が開かれる状況」に対する拒絶反応を見せる。
&gt; 
&gt; **追加事項:** 隔離室の扉を開いた瞬間、腕を振り回し扉が開かれることを妨害した。その後、対象はエージェントに鎮圧された後、扉が開かれる動作に対して極度の苛立ちが発生すると証言した。検査の結果、扉が開かれる度に過度なストレスを受けていることが確認された。

&gt; **実験記録が-3**
&gt; 
&gt; **対象:** D-273██
&gt; 
&gt; **感染進行度:** 中期
&gt; 
&gt; **症状:** 実験記録が-2と同上。
&gt; 
&gt; **追加事項:** 目隠しをさせた状態で隔離室の扉を開いたところ、ストレスの発生は確認されなかった。つまり現象や状況は本人が直接確認できなければ問題にならないようだ。その後、既に開かれた扉を確認させたところ特別な反応を見せなかった。これにより「扉が開かれる状況」によってストレスを受けたものと推測される。

&gt; **実験記録が-4**
&gt; 
&gt; **対象:** D-273██
&gt; 
&gt; **感染進行度:** 末期
&gt; 
&gt; **症状:** 既存のアレルギー反応と拒絶反応の他、更に酸素に対してアレルギー反応が確認される。行動を開始する前にアレルギーによるショック症状で死亡する。
&gt; 
&gt; **追加事項:** 理論上であっても、このような状況での治療が可能かどうか確認する必要がある。

&gt; **実験記録や-1**
&gt; 
&gt; **対象:** D-773██
&gt; 
&gt; **感染進行度:** 初期
&gt; 
&gt; **症状**: 消毒薬に対する拒絶反応が発生した。SCP-107-KOを注射投与されたあと、消毒薬を塗られたことによる痒みを訴えた。
&gt;  
&gt; **追加事項:** 通常の抗血清による治療に成功した。抗血清の投与後に再度消毒薬を皮膚に塗ってみたが、アレルギー反応は確認されなかった。

&gt; **実験記録だ-1**
&gt; 
&gt; **対象:** D-329██
&gt; 
&gt; **感染進行度:** 初期
&gt; 
&gt; **症状:** 銀製物品に対する拒絶反応が見られる。銀製リングを着用させた結果、蕁麻疹が確認された。
&gt; 
&gt; **追加事項:** 過去の実験を総括すると感染の初期には、特定の「物質」に対するアレルギー反応を引き起こすようだ。この反応は通常の抗アレルギー薬で対処が可能である。しかし、この行為はSCP-107-KOを治癒させることはできず、アレルギー反応を鎮静化させるだけのようだ。

&gt; **実験記録だ-2**
&gt; 
&gt; **対象:** D-329██
&gt; 
&gt; **感染進行度:** 中期
&gt; 
&gt; **症状:** 初期症状の他に「食事」に対する拒絶反応を見せている。食事をするように命令したが、無視をして摂食を拒否した。その後、食事と共に一日中留置したが、一切摂食をしなかった。また中期に入って以来、継続的に結膜炎とアトピーの症状が確認されている。
&gt; 
&gt; **追加事項1:** 中期に生じる特定の「行動」に対する拒絶反応もかなり危険であることが判明した。直ちに血清療法を実施したことで結膜炎とアトピーの症状が治まった。対象は空腹を訴えたため、食堂で特別食を提供した。
&gt; 
&gt; **追加事項2:** 理論上は末期患者でも治療できるものと推測させる。しかし末期に発生する酸素に対するアレルギー反応は、常に近くで監視していなければ、手段を取る前に死亡してしまう結果になるだろう。

&gt; **実験記録と-1**
&gt; 
&gt; **対象:** D-924██
&gt; 
&gt; **感染進行度:** 末期
&gt; 
&gt; **症状:** 水分に対してアレルギー反応が見られる。
&gt; 
&gt; **追加事項:** 末期の症例を観察する実験のため、末期症状のみ記載する。末期に確認された症状は酸素だけでなく身体を維持するのに必要な物質に対してもアレルギー反応を引き起こすと見られる。
