    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:wanderers-station]]
[[include info:start]]
&gt; **著作資訊**
&gt; 
&gt; 作者：[[*user Lord Crunchy]]
&gt; 
&gt; 譯者：[[*user feitag]]
&gt; 
&gt; 原文：
&gt; [http://wanderers-library.wikidot.com/interstellar-radio-channel-5 Interstellar Radio Channel 5]
[[include info:end]]
Dizidhud 坐在書桌前，用附肢的最前端擺弄著一個小裝置。自他上次使用這個該死的東西以來已經過了好幾年了，他震驚地發現裝置的功能仍然完全正常。

當那小玩意捕捉不同的無線電波時，喇叭播放出了一團混亂：用 Dizidhud 知道和不知道的無數種不同語言報導的新聞、對相隔數光年的隊伍之間進行的體育錦標賽的評論，以及只有擁有最敏銳的聽力之物種才能享受的音樂。

當 Dizidhud 在看似無休止的選擇中滾動時，有個聲音吸引了他的耳朵：一個古老而熟悉的電台廣告曲。

他們真的還在放送那個嗎？

他將旋鈕往回轉，果然，調到了他從小就最喜歡的廣播台：星際廣播頻道5號 。

在 Dizidhud 的年輕歲月裡，這個廣播站總是由一名來自地球的人類：Rogers Brown 所主持 。Dizidhud 對人類總是很感興趣。儘管他們在幾十年前才加入航太種族聯盟，但他們已經證明自己是一支不可忽視的力量。他們實際上相當古怪。他們不說一種世界語言，反而說好多種語言。他們用來自他們家園的小動物的毛皮覆蓋自己。最奇怪的是，他們的牙齒會掉落，只為了讓在他們成熟時使用的第二套牙能夠生長。

Dizidhud 總是覺得最後一個事實令人不安，不過任何人類也都可能會以同樣的方式思考他，因為他有著三條細長的手臂，手臂支撐著豐滿的藍紫色身體，身體上長著三張喙型嘴，每張嘴都以不同的音調說話。

不管他們的物種如何比較，Dizidhud 總是喜歡聽 Brown 談論宇宙的所有驚奇。所有行星，無論遠近。它們擁有的那些生命。它們擁有的那些文化。它們擁有的那些名人與歷史人物。它們擁有的那些習俗與信仰。一切都非常非常地迷人。

隨著前奏淡出，喇叭傳出了一個熱情但上了年紀的聲音，用英語 (一種地球語言) 說話。

&gt; 嘿，你們好啊！歡迎回到星際廣播頻道5號，簡稱 IRC5！

是他! Dizidhud 激動地大喊，差點把房子都震垮了。

&gt; 今天，我們將向大家介紹魔法的科學。現在，你們許多在家的人可能都在心中這樣想：「但是 Rogers ，這是一個完全科學且基於事實的節目！魔法不是真實的！魔法與科學不會融合！」而你們是對的！嗯，某種程度上。
&gt; 
&gt; 幾千年來，人類和其他類似物種一直將「魔法」視為只有來自其他存在位面的惡意實體才擁有的能力。許多人也因為與巫術和魔法有關聯而遭到不當迫害。但是，隨著科學與技術的發展，我們對所謂的「魔法」的理解也同樣在不斷發展。
&gt; 
&gt; 結果發現，有許多種不同的方法能施展咒語、解除詛咒和召喚奇異的超維存在，但是今天，我們將專注在科學家稱為「奇術」的方法上。
&gt; 
&gt; 那麼，甚麼是奇術？簡單來說，就是把儲存的能量轉換成力、熱、電力等等。這種轉換可以在等到能量儲存足夠時突然爆發，或是在有更多能量流入時持續一段時間。
&gt; 
&gt; 這種轉換如何發生？這全都始於一個圓圈內，或者，如果你不是那種藝術型的人的話，一個橢圓。在這個圓圈裡面，奇術師能夠進行各種儀式來在圈內儲存能量。這些儀式並不總是最體面的做法，這大概就是為什麼奇術師時常受到無端的批評或控訴，但是，嘿，有效的就是有效，對吧？
&gt; 
&gt; 不過各位，我說認真的。不要嘗試任何你們等等在家裡面即將學習到的內容。奇術師可是花了好多年的準備來讓自己的咒語不會搞砸。
&gt; 
&gt; 總之，奇術儀式通常分成兩類：升調與降調。你們當中的一些音樂大師應該已經注意到這些術語來自樂譜中的變音記號。可以說升調與降調是對立的。升調朝著創造的目標前進，而降調朝著破壞的目標前進。
&gt; 
&gt; 讓我們稍微花一點時間來分別談談每個類型。因為升調的中心概念是創造，所以升調儀式明顯比降調溫和得多。升調能量的來源可以包括：愛、快樂以及祈禱。升調儀式的一個極端例子是狂熱的雜交，請原諒我的不專業，不過大多數都只是坐在圓圈裡面花一些時間祈禱而已。要向什麼神祈禱完全取決於他們自己。
&gt; 
&gt; 而位於光譜另一端的降調儀式，時常需要更…...暴力的手段。降調能量的來源包括：憤怒、恐懼、死亡還有流血。這讓事情變得更偏向邪教方面，但情況並非總是如此。有一名要求保持匿名的奇術師說，他們實行降調儀式時，就只是每天在圓圈內用針刺破自己的手指而已。很酷對吧？我意思是，哦，這依然比其他選擇好。
&gt; 
&gt; 既然你們已經知道什麼是奇術了，那麼我們可以開始講奇術史了。最早已知的奇術師事實上來自我的家園行星！地球得一分！總之，並不完全清楚這些人的身分，但一般相信他們利用了奇術來創造地球上的生命。不知道其他星球上的生命是否也透過這種方法誕生，但這點也許可以解釋為何大多數地球生物和其他生物之間有著那麼多的不同。
&gt; 
&gt; 然而，這些早期的奇術師在一場內戰之中失勢，於是他們被迫將他們的學說傳給人類。唉呦。在這個時間點上，來自全宇宙的其他物種開始學習奇術。
&gt; 
&gt; 這波奇術活動的爆發引起了一個宗教運動，名為：奧托世教。奧托世教徒崇拜一名被稱為「拉克穆-勒上」的神，據稱是宇宙的守護者，是七神中唯一存活的一位，他們獻出生命來捍衛我們所熟知的現實。奧托世教徒利用奇術將自己的血液獻給在第二海托世的大門旁不停失血的拉克穆-勒上。
&gt; 
&gt; 接著便來到奇術的黑暗時代。因為不明原因，全宇宙的奇術實踐者皆因為他們的能力而遭到迫害。在這段持續超過一千年的時期內，有許多人被殺害。
&gt; 
&gt; 這種事態的變化引發了奇術師與非魔法使用者之間的大戰，大戰的開端是 Oidqouk 的領導者被暗殺，Oidqouk 這種物種是──

Dizidhud 對廣播節目如此著迷，以至於他沒有意識到現在幾點了。他看了看時鐘，或是說在地球上會被當成時鐘的東西。

2:34 P.M！

Dizidhud 快速關上小裝置並跑去睡覺，期待著在他醒來時繼續收聽，而等到他醒來時，他以及來自全宇宙成千上萬的其他人都會調到星際廣播頻道5號。

調入，並收聽一個男人將宇宙分享給無窮無盡的其他生命。

收聽，並感到驚奇。</textarea></pre>
