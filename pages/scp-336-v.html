**Объект №:** SCP-336

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-336 должны быть предоставлены апартаменты размерами 60м х 60м, обустроенные и меблированные согласно запросам SCP-336. Букеты маков и белых роз должны предоставляться и заменяться по необходимости, при текущей скорости увядания замена необходима раз в три месяца. Также должно быть предоставлено одно зеркало, обработанное AgNO,,3,,, и обеспечен надлежащий уход за ним.

Устройство модуляции голоса, носимое поверх рта SCP-336, должно проверяться и обслуживаться персоналом уровня 2 в головных уборах, обшитых сплавом «[[[scp-148-v|Телекилл]]]». Работоспособность источника питания модулятора должна проверяться раз в неделю. В случае поломки устройства следует применить местные меры изоляции до момента задержания SCP-336.

Прямой доступ SCP-336 ко всем небезопасным объектам SCP должен быть запрещен, кроме того, должен быть ограничен её доступ ко всему персоналу, имеющему допуск выше уровня 2.

**Описание:** SCP-336 является женщиной чуть моложе тридцати лет, с бледной кожей, либо арабского, либо средне-восточного происхождения. Её рост составляет 1,73 м (5 футов 8 дюймов), вес - 49,9 кг (110 фунтов). Объекту свойственна естественная красота, признанная притягательной среди большинства работавшего с ней персонала мужского пола, но в то же время вызывающая у них тревогу. Объект не нуждается во сне или питании, а также, по-видимому, не подвержен старению или болезням любой природы. Нужно отметить два небольших костных выступа на спине, которые, вероятно, являются рудиментами крыльев.

SCP-336, предпочитающая называться «Лилит», ведёт себя бесстрастно и обособлено среди других людей, обычно предпочитая уединение взаимодействию с персоналом Фонда. Обладает развитым бесстрастно аналитическим умом, продемонстрировала результат 190 в стандартном тесте IQ. SCP-336 способна влиять на мысли разумных существ посредством вербального внушения и способна манипулировать действиями субъекта во всех случаях, которые не входят в противоречие с инстинктом самосохранения субъекта. Это нематериальный по природе эффект, так как затрагивает с равным успехом и глухих людей. Согласно пожеланиям Фонда, для SCP-336 приспособили специальное устройство модуляции голоса, которое считывает и озвучивает всё, что она говорит синтетическим женским голосом, таким образом эффективно нейтрализуя её гипнотические способности. SCP-336 также способна смотреть или перемещаться сквозь любое зеркало к любому другому существующему в природе зеркалу, за исключением тех, которые обработаны чем-либо с серебряной составляющей. Значительное улучшение настроения наблюдается у SCP-336 когда у неё есть зеркало, отмечено, что она склонна к нарциссизму и может часами красоваться перед самой собой. Цветы, особенно белые розы и маки, также представляют для неё значительный интерес.

Особенно стоит отметить воздействие SCP-336 на любовные переживания. Несмотря на её облик, и мужской и гомосексуальный женский персонал находит, что невозможно поддерживать даже мысли о любви или влечении в отношении SCP-336. SCP-336 сообщила, что этот эффект работает в обе стороны, и считает это благом, несмотря на противоположные мнения. Чувства любви к другим людям также притупляются в непосредственной близости от SCP-336, однако этот эффект пропадает при удалении от неё. 

SCP-336 была обнаружена, будучи владелицей цветочного магазина в небольшом городке в █████. Местные жители, когда их спросили про магазин, сказали, что он «всегда там был», хотя не было найдено каких-либо письменных свидетельств его существования. Несмотря на это, исследование фундамента здания показало, что он был построен задолго до появления людей в этом регионе. Когда исследователь Фонда, будучи в отпуске, случайно наткнулся на этот магазин, SCP-336 подошла к нему и начала закрывать магазин. На вопрос куда она направляется, она ответила: «Туда же, куда и Вы, я полагаю», и проследовала вместе с ним до ближайшего учреждения Фонда, после чего была перемещена в Зону 17.

**Дополнение 336-A:** SCP-336 дала несколько комментариев касательно [[[SCP-073]]] и [[[SCP-076]]], показав обширные знания об этих двоих, но была непреклонна в нежелании поделиться более подробной информацией.

**Дополнение 336-B:** При одном упоминании о [[[SCP-071-V]]] и [[[SCP-166]]] она испытывала гнев и негодование и отказывалась отвечать на дальнейшие расспросы.</textarea></pre>
