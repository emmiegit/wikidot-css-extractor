    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Dossier personnel du Dr Hylius
**Auteur :** [[user Dr Hylius]]
**Date de publication originale :** 29 janvier 2015
[[include credit:end]]

**Nom :** William Hylius.

**Âge :** 27 ans.

**Hiérarchie :** Chercheur de niveau 3.

**Localisation:** Il est généralement localisé dans l&#39;Aile de recherches Neuropsychologiques, l&#39;infirmerie, ou dans son bureau, au Site-Aleph.

**Spécialisations :** Titulaire d&#39;un diplôme d’État de docteur vétérinaire, ainsi que d&#39;un Master en neuropsychologie et un doctorat de médecine généraliste, tout deux délivrés par la Fondation. --Il est également un spécialiste inégalé dans le domaine des chats--.

**Description :** Le docteur Hylius est un individu de type caucasien, il mesure un mètre quatre-vingts et pèse 74 kilogrammes. Son importante et désordonnée pilosité capillaire brune ne permet pas de voir ses yeux. Il a néanmoins affirmé avoir les yeux bruns.

**Information complémentaire :** Possède plusieurs chats qu&#39;il garde dans son bureau, ainsi qu&#39;une collection de hauts-de-forme qu&#39;il ne met jamais.
[[collapsible show=&#34;+ Liste des Chats&#34; hide=&#34;- Sommaire des Chats Pitres&#34;]]
* Lyra ♀
* Gribouille ♀
* Miku ♀
* Edgar ♂
* Allan ♂
* --Hélène ♀-- //Perdue dans la brèche de confinement du ██/██/20██//
* Poe ♂
* Caroline ♀ 
* Kiraneko ♂
* Maria ♀
* --Raphaël ♂-- //Overdose d&#39;herbe à chat//
//Note : Tous les chats ont un profil psychologique stable, sauf Kiraneko, qui semble faire preuve d&#39;une violence extrême et de sadisme. Il aurait également tenté de [DONNÉES SUPPRIMÉES]// [[/collapsible]]

**Biographie :** Avant son recrutement par la Fondation, Hylius était un vétérinaire travaillant à temps partiel dans une animalerie de ██████. Lors de l&#39;incident du ██/██/20██, alors qu&#39;il faisait ses heures supplémentaires, il fut attaqué par SCP-███, qu&#39;il réussit à anesthésier après avoir été gravement blessé. A sa remise sur pieds, il fut capturé par la Fondation, et fut étudié pour comprendre la manière dont cette attaque l&#39;avait affecté. Après analyse de son profil, et étant donné qu&#39;il était coopératif, on lui proposa le poste d&#39;assistant sur le site Aleph, ce qu&#39;il accepta. Troublé par son attaque, il continua sa formation dans les locaux de la Fondation, puis finit par se spécialiser en neuropsychologie, pour comprendre son cas, ce qui lui valu une place au département correspondant.

[[collapsible show=&#34;+ Accréditation de Niveau 4 requise&#34; hide=&#34;- ACCÈS AUTORISÉ&#34;]]
Le ██/██/19██ le Dr Hylius fut attaqué par SCP-███, ayant brisé son confinement quelques heures auparavant. Lorsque la FIM &#34;Miette infinie&#34; intervint et captura SCP-███, Hylius était déjà en transe. En le récupérant, la FIM s&#39;aperçut que les chats de l&#39;animalerie étaient dans le même état. Étant le seul humain ayant survécu à une attaque de ce type, Hylius fut maintenu sous coma artificiel pour observation, tandis que l&#39;on testait les chats pour étudier leurs réactions. Il firent preuve d&#39;une très grande intelligence, probablement acquise dans SCP-███-01. Lorsque l&#39;un d&#39;eux tapa &#34;Réveillez moi&#34; lors d&#39;une phase de test sur clavier, Hylius fut sorti de son coma. On en déduisit que le voyage simultané dans SCP-███-01 avait connecté mentalement Hylius et les chats, et qu&#39;Hylius avait &#34;pris le contrôle&#34; du chat. Hylius affirma par contre n&#39;être intervenu que pour le test au clavier, prouvant que les chats avaient réellement acquis une intelligence supérieure lors de l&#39;attaque. 
Néanmoins, le Docteur souffre depuis ce jour d&#39;une forme légère de schizophrénie, de troubles dissociatifs de l&#39;identité, et semble avoir développé certains comportements félins. Il est maintenant obsédé par les liaisons mentales, tentant de comprendre ce qu&#39;il lui est arrivé, et les félins. Lorsque Hylius &#34;prend possession&#34; du corps d&#39;un de ses chats, ce dernier semble également investir le corps du docteur. Cet échange est visible dans le comportement du Docteur, qui semble avoir guéri de ses séquelles psychologiques et être plus sérieux dans son travail.
[[/collapsible]]

Faits répréhensibles :
* A utilisé Gribouille pour espionner en douce ses collègues.
* A fumé de l&#39;herbe à chats dans son bureau, ce à plusieurs reprises.
* S&#39;est &#34;nettoyé&#34; devant ses collègues.
* Avec l&#39;aide d&#39;Edgar, a utilisé le visiophone d&#39;urgence pour réclamer au membres du personnel de la Fondation un million de dollars.
* Avec l&#39;aide du Dr Kaze, a diffusé la version dix heures de &#34;Nyan cat&#34; dans tout le site Aleph.
* Kiraneko a, à plusieurs reprises, agressé des membres du personnel lui donnant des surnoms.
//Note : Il est désormais interdit au Dr Hylius d&#39;approcher les chambres de confinement de SCP-1316, SCP-247, SCP-511, SCP-529, SCP-607 et SCP-795//

//Note 2 : Des rumeurs circulent selon lesquelles le Dr Hylius serait à la tête d&#39;un mouvement mystico-religieux voué à une divinité mi-féline mi-humaine et se ferait appeler &#34;Le Maytre des Chats&#34;.//
[[collapsible show=&#34;+ Avis des collègues du Dr Hylius à son sujet.&#34; hide=&#34;- Cacher&#34;]]
- //L&#39;homme aux chats ? Hylius c&#39;est ça ? M&#39;oui, un type plutôt sympathique... Il m&#39;arrive de faire chier ses chats mais je pense pas qu&#39;il m&#39;en tienne rigueur. Ah, non, c&#39;est juste qu&#39;il est pas au courant.// - Dr Kaze

- //Nyanyanyanyan nyanyanyanyanyan nyanyanyanyanyanyanyanyan nyan// - Dr Ezcyo

- //Mon chat a ... euh ... Marché sur le clavier.// - Dr Ezcyo

- //Je m&#39;entend bien avec le petit Kiraneko. Ce chat a de l&#39;avenir.// - Dr Grym

- //PAS DE CHATS DANS MON LABO ! J&#39;ai dit. Ah par contre ça te gêne si je fixe ma GoPro sur un de tes matous ? Y a moyen de se faire des thunes sur Youtube avec ses déambulations sur le site Aleph.// - Dr Benji

- //Ha, je l&#39;aime bien, il m&#39;aide à me détendre. Le faire courir en rond après une souris mécanique téléguidée, ça n&#39;a pas de prix. Mais ça rapporte pas mal, une fois filmé et posté sur le net ! Prochaine étape, la litière !// - Dr Zakkarit

- //J&#39;attends toujours son accord pour récupérer l&#39;un de ses bouts de viande ambulants dont Fluffy raffole. Comment tu dis déjà ? Des... &#34;chats&#34; ?// - Dr Torrential

- //Il est omnivore tu sais, ça inclus donc la viande. C&#39;est dans sa nature, il n&#39;y peux rien ... BON D&#39;ACCORD MICHAEL A MANGÉ UN DE TES CHATS, J&#39;AVOUE.// - Dr Sonitrok

- //Tu peux garder Kiraneko loin de mon Totoro ? Non parce que je sais pas qui des deux n&#39;aime pas l&#39;autre, et je tiens pas à le retrouver en sang. Par contre je suis celui que Kira-neko-kun n&#39;a pas agressé quand je l&#39;appelle par un surnom. Il semble même apprécier. Totoro en devient jaloux.// - Agent Hauru
[[/collapsible]]
