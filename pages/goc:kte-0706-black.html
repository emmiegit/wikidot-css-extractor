__Код Угрозы:__ ИУС-0706-Чёрный &#34;Субъект Альфа&#34;

__Рекомендованный Уровень Контрмер:__ 4 (Серьёзная Угроза)

__Описание:__ Компонент &#34;Авель&#34; является гуманоидной Угрожающей Сущностью, на вид около 30 лет, светлые волосы, серые глаза, рост - примерно 2 м, вес - около 80 кг. Субъект предпочитает чёрную кожаную одежду, украшенную демоническими образами. В дополнение к стандартному набору сверхчеловеческих способностей (сила, скорость, и регенерация, всё по классу 1 или выше), субъект обладает способностью извлекать холодное оружие из неизвестного источника. Субъект проявляет поразительные навыки ближнего боя и, судя по записям, использует неизвестные на сегодня боевые искусства.

Судя по психологическому профилю, субъект в первую очередь руководствуется скукой: он, по всей видимости, получает удовлетворение только от самого акта убийства, особенно, если указанное действие осуществляются в отношении того, кого он воспринимает как &#34;достойного врага&#34;. Субъект всегда стремится в первую очередь сразиться с теми, кого он считает наиболее опасными противниками, и избегает малоопасных; оперативникам следует принять это во внимание при разработке плана действий.

Компонент &#34;Бейкер&#34; - это гравированный каменный куб с ребром 3,66 м (12 футов), запечатанный при помощи 21 замка (один большой замок, окружённый двадцатью меньшими замками). Компонент &#34;Бейкер-2&#34; находится внутри и включает в себя каменный гроб длиной 2,13 м (7 футов), скреплённого с помощью цепей неизвестного состава. Компонент &#34;Бейкер-2&#34; способен к регенерации компонента &#34;Авель&#34; из любых останков, заново формирует его в случае, если все остатки уничтожены. Как указано выше, компонент Бейкер считается главной угрозой и должен быть захвачен как можно скорее.

__Правила ведения боевых действий:__ ИУС-0706-Чёрный (далее Субъект) состоит из двух компонентов. С компонентом &#34;Авель&#34; следует взаимодействовать с крайней осторожностью: сущность является крайне опасным бойцом и стала причиной гибели более ста оперативников на сегодняшний день. Не следует допускать взаимодействия с компонентом &#34;Авель&#34; на близком расстоянии, следует держаться на максимально возможном. Предпочтительным методом уничтожения является выстрел снайпера в голову.

После уничтожения, компонент &#34;Авель&#34; начинает формироваться внутри компонента &#34;Бейкер&#34;, достигая полного восстановления в течение нескольких недель. По этой причине, для полной ликвидации субъекта необходимо обнаружение и уничтожение компонента &#34;Бейкер&#34;. Оперативники, располагающие информацией, которая поможет к обнаружить местоположение компонента &#34;Бейкер&#34;, должны немедленно сообщить указанную информацию Верховному Командованию ГОК.

__История:__ &lt;ПРИСВОЕН ГРИФ СЕКРЕТНОСТИ Q ПРИКАЗОМ ВЫСШЕГО КОМАНДОВАНИЯ ГОК&gt;

-----

__Приложение 001:__ оперативники указывают, что ИУС-0706-Чёрный в настоящее время находится в руках Фонда. Оперативникам таким образом предписывается сосредоточить все усилия на указанной Организации, чтобы найти и изьять компонент &#34;Бейкер&#34;.

__Приложение 002:__ Согласно Полевому рапорту оперативника Крейна, оперативниками ГОК установлено, что Фонд начал использование компонента &#34;Авель&#34; в боевых ситуациях, при поддержке команды от шести до двенадцати человек.

__Приложение 003:__ Из-за неприемлемых потерь в последних трёх столкновениях с Угрожающей Сущностью &#34;Авель&#34;, все оперативники должны прекратить действия в отношении компонента &#34;Авель&#34; при любых обстоятельствах кроме самозащиты. Оперативникам предписано сосредоточить усилия на поиске и уничтожении компонента &#34;Бейкер&#34;.</textarea></pre>
