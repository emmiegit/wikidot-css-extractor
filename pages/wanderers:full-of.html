**作者：**[[*user aindavis_817]]
篇名：滿桌的○○
標題致敬《岸邊露伴完全不屈服》 短篇小說集 〈有○○的5LDK〉
[[include info:end]]

霍華剛起床就聞到一陣食物的香氣，他換下睡衣，簡單洗漱後走下樓，他的妻子喬安站在廚房裡背對著他，或許是聽見腳步聲，穿著圍裙的喬安轉過身看向他，手裡還拿著鍋鏟，瓦斯爐上的大煎鍋放著兩片牛排，鍋裡滋滋作響，他聞到的就是這個香味。

「午安。」喬安說，「來吃午餐吧。」她將牛排分裝在擺好配菜的白瓷盤中。

聽到午餐邀請，霍華內心古怪卻又理所當然的坐到自己習慣的座位，此時餐桌上已經被各種佳餚佔滿，各種開胃菜、異國風味、家常料理……喬安把牛排放到他前方，接著坐到他對面，將餐巾放到膝蓋上，隨後拿起刀叉，開始處置盤中的牛排。

霍華的手腕擱在餐具旁，手指不自在的動了動，反覆開合，他注意到這組餐具是他們剛搬進這間屋子時，親戚送的高級全套餐具，以往他們只有在重要的節日會拿出來使用，喬安又大張旗鼓的準備一整桌的菜餚，他不禁心虛的開始回想自己是否錯過什麼？

不是生日，他的生日在年初，喬安的生日在年末，現在是年中。

不是結婚紀念日，他們兩人都有工作，在接連好幾年因為時間喬不攏，無法在當天一起慶祝後，他們就開始不過這個日子了，沒有人再提起要一起出遊或是吃飯的計畫。

上一次喬安像這樣下廚，是很多年前在她母親家，為她母親過八十歲生日的時候。

喬安看見霍華尷尬的雙手，放下餐具，為自己倒了一杯水：「快吃吧，冷掉就不好吃了。」

她的語氣很平靜，和過去這些年裡他們的每一場對話，簡短、明確、直接。

霍華德拿起刀叉切開牛排，完美的五分熟，沒有多餘的調味，簡單灑了鹽和胡椒提味，濃郁的肉汁在口中綻放。他嚐到一絲溫和的甘味，他第一次吃到喬安煎的牛排是在他們剛同居的時候，喬安的舅舅自己開了一間牛排館，非常擅長料理牛排，他當時就問過甘味的由來，喬安笑著說說這是家族機密。上次他吃到喬安煎的牛排，是因為五年前暴風雪把社區的道路堵起來，他沒辦法叫外送或是開車去城裡吃飯，喬安於是用冰箱的食材久違的煮了一頓雙人晚餐。

牛排的份量不多，霍華一下子就吃完了，他接著盛了一份蕃茄燉菜，紅通通的番茄醬汁包裹著櫛瓜、蘑菇和雞肉，喬安很喜歡這種茄汁料理，他第一次吃這道菜是在喬安邀請他去見父母，他開車到喬安的租屋處接她時太緊張，喬安於是把他拉上樓，從冰箱裡拿出剩下的蕃茄燉菜，熱了一碗給他吃，讓他安心點，不用太緊張。

當時番茄醬汁不小心濺到襯衫的鈕扣旁邊，他全程都在祈禱未來的岳父岳母不要注意到這塊污漬，他不想被當成邋遢的男人。

喬安擅長下廚，她的家人也擅長下廚，但是他們的生活都太忙碌，同時休假的時間太少，霍華已經很久沒有嚐過喬安的手藝了，除了他們有時在做三明治時多做一份給對方，或是煮咖啡時多留一杯。也許是喬安突然想試試什麼新食譜，或是不小心買太多食材？霍華心裡猜想著喬安突然煮這樣滿滿一桌菜的原因。

他接著吃了科布沙拉、馬鈴薯泥、半條煎魚和蕈菇鹹派，他為自己盛了一碗南瓜濃湯，在詢問喬安後也為她裝了滿滿一碗。

霍華發現這些都是喬安曾經煮給他吃的料理，每當他吃下一口，他都會憶起第一次與喬安吃這些菜時的場景，在健康檢查後、在看了料理節目後、在他釣魚回來後、在公園的野餐時。他趁著喬安喝湯的空隙看了她一眼，發現她把頭髮剪短了，是上週週末她說要出門的時候嗎？

霍華把自己吃撐了，他已經很久沒有體會這種飽足感，他講求養生的同事總是在他耳邊碎念只要吃七分飽就好，吃太多不利腸胃運動，他中途一度想起這件事，但喬安的手藝過了這麼多年只進不退，依舊是他回憶中的美味，甚至超越，因為他無法控制自己要吃多少。

霍華看見喬安也吃完後主動攬下清洗的工作，但喬安說還沒要他等等，接著從冰箱的冷凍庫拿出兩盒冰淇淋，一盒遞給霍華，上面還用膠帶貼著一根用來挖冰的木勺。

是他們在大學時常常吃的牌子，經典的香草口味。

他們是大學同學，他是法律系，喬安是美術設計系，有一天他在大學的湖邊吃午餐時，喬安正拿著照相機在校園四處拍照，過來詢問能否拍他的背影——「這是拍攝課的作業，教授說每個人必須在校園裡拍一百張照片，讓同學們選出最好的十張」她這樣解釋。

「你為什麼不拍天鵝？這座湖有名的是天鵝吧？」

「如果每個人都來天鵝湖拍天鵝，那拍天鵝就不特別了，一群天鵝中的人不是比較顯眼嗎？」

「我覺得這算是一種小聰明。」

「我不否認，但教授說照片有入選的人可以在總成績加十分，說什麼都得挑戰看看。」

「那麼……請能讓你得到十分你的模特兒吃一盒香草冰淇淋應該挺划算的？」

後來喬安沒有拿到額外的十分，但是他們經常一起在天鵝湖附近散步，散步完就去附近的商店買一小盒香草冰淇淋。他已經很久沒有吃這個香草冰淇淋了，沒有什麼特別的原因，當他剛畢業時生活很拮据，一盒冰淇淋都算一種負擔，後來他開始有錢，吃冰時似乎有更好的選項。

霍華打開冰淇淋蓋子，挖了一小口放入口中，感受醇厚的奶味和香草味，以及清爽的冰涼。

他突然想去看看學校的那座天鵝湖是不是還住著一群天鵝，看看那間商店是不是還在營業，他想和喬安一起回去那裡看看，過了這麼多年，是否有什麼產生變化，又或是一如既往。

「喬安，下次——」

「霍華。」

喬安打斷了霍華的聲音，霍華點頭示意她接著說。

喬安放下那盒只吃了兩口的冰淇淋，藍色的眼珠直直看入霍華的眼與心思。

「我們離婚吧。」

她的聲音很輕，像是他們初見的那一天，徐徐微風吹過湖面，帶起層層波紋……</textarea></pre>
