**Introducción:** Los siguientes experimentos se realizaron en una habitación equipada con un sistema de cámaras con soporte de audio operativas sin interrupciones.

[[&gt;]]
– Dr ████, Jefe de Proyecto de SCP-ES-050, Sitio-34
[[/&gt;]]

[[collapsible show=&#34;Registro de experimentos: Matemáticas y Física&#34; hide=&#34;Cerrar Registro de experimentos&#34;]]

&gt; **Experimento A**
&gt; 
&gt; **Fecha de Realización:** █2/██/████
&gt; **Sujeto:** Investigador Ramiro.
&gt; **Procedimiento:** Manipular una instancia de SCP-ES-050-1 durante 5 minutos y realizar operaciones básicas, frente al personal de Clase-D.
&gt; **Resultados:** El investigador Ramiro se mostró enfadado por dar &#34;cosas para niños&#34;. El personal de Clase-D entendió las operaciones perfectamente, alegando que podían ver y contar los números como un objeto. Detallaron que los números parecían unas bolas y una voz, que no reconocían como suya, les decía el procedimiento a seguir.
&gt; **Notas:** Las grabaciones no visualizaron ningún objeto adicional y ningún rastro de audio.

&gt; **Experimento B**
&gt; 
&gt; **Fecha de Realización:** █2/██/████
&gt; **Sujeto:** Aula con 5 miembros del personal Clase-D.
&gt; **Procedimiento:** Manipular una instancia de SCP-ES-050-1 durante 5 minutos y hacer una potencia, una ecuación y un logaritmo.
&gt; **Resultados:** El investigador Ramiro, se mostró complaciente durante la prueba. El personal de Clase-D entendió las operaciones perfectamente y explicaron ver a una esfera aumentando de tamaño, buscar la incógnita simulando un juego de escondite y encontrar un inflador para la esfera, para la potencia, ecuación y logaritmo respectivamente.
&gt; **Notas:** Las grabaciones no visualizaron ningún objeto adicional y ningún rastro de audio.

&gt; **Experimento C**
&gt; 
&gt; **Fecha de Realización:** █2/██/████-█3/██/████
&gt; **Sujeto:** Aula con 5 miembros del personal de Clase-D.
&gt; **Procedimiento:** Escribir 5 problemas diferentes al Experimento C para ser resueltos por el personal de Clase-D en sus cuadernos.
&gt; **Resultados:** El experimento fracasó. Dijeron acordarse cuando escribieron los enunciados, pero al querer hacerlos no recordaban los procedimientos.
&gt; **Notas:** Una vez terminado el experimento, los sujetos empezaban a olvidar lo aprendido a partir de los 10 minutos, y en un periodo máximo de 90 minutos terminaban por olvidarlo todo. 

&gt; **Experimento D**
&gt; 
&gt; **Fecha de Realización:** █3/██/████
&gt; **Sujeto:** Aula con 4 miembros del personal Clase-D, después del abandono de D-7898.
&gt; **Procedimiento:** Explicar la Mecánica según Newton, escribiendo varios ejemplos y hacer una demostración al personal de Clase-D que superaron la prueba anterior.
&gt; **Resultados:** El investigador Ramiro, se mostró entusiasmado, alegando &#34;por fin puedo empezar a transmitir conocimiento de verdad&#34;. El personal de Clase-D, entendió las leyes de Newton, pero con un método diferente. Explicaron que, al inicio, sentían que estaban en movimiento, 1 minuto después cada sujeto intentó mover a los demás sujetos, en diferentes combinaciones hasta 6 veces cada sujeto. Finalmente concluyeron que había una razón de todo lo sucedido. Al preguntarles, todos respondieron al unísono diciendo: **&#34;Así es como se transmite el conocimiento.&#34;**
&gt; **Notas:** Las grabaciones visualizaron movimiento de los Clase D, pero ninguna figura y sonido adicionales.

//Interesante. ¿Es posible que podamos averiguar la causa de este suceso?// - Dr ████
@@@@

[[/=]]
[[/collapsible]]

[[collapsible show=&#34;Registro de experimentos: Biología y Química&#34; hide=&#34;Cerrar Registro de experimentos&#34;]]

&gt; **Experimento A**
&gt; 
&gt; **Fecha de Realización:**  █4/██/████
&gt; **Sujeto:** Aula con 4 miembros del personal Clase-D.
&gt; **Procedimiento:** El Químico Bertran explicará durante 10 minutos mediante ilustraciones el concepto de energía de enlace.
&gt; **Resultados:** El Químico Bertran, se mostró neutral. El personal de Clase-D respondió que &#34;parecía el patio de un colegio, pero los demás hablaban raro e iban en toga&#34;. Exclamaron aliviados al poder encontrarse, antes de finalizar la explicación.
&gt; **Notas:** Se debe observar que dos de ellos, D-580 Y D-3698, no suelen llevarse bien. Las grabaciones no visualizaron ningún evento anómalo.

&gt; **Experimento B**
&gt; 
&gt; **Fecha de Realización:** █4/██/████
&gt; **Sujeto:** Aula con 4 miembros del personal Clase-D.
&gt; **Procedimiento:** Explicar y hacer un problema sobre la combustión del butano.
&gt; **Resultados:** El Químico Bertran, se mostró dubitativo. Al iniciar la prueba, el personal de Clase-D se mantuvo inmóvil durante 1 minuto. A continuación, dijeron ver el butano en forma gaseosa describiéndolo como unas nubes de un gas incoloro y denso y procedieron a proporcionar oxígeno con su aliento. 3 de ellos se quedaron inconscientes, excepto D-580, que decía sufrir deshidratación, procedió a quemar a D-3698. Antes de finalizar el experimento, los sujetos vieron varios vapores ser expulsados de las nubes de butano. Al interrogar a D-580, afirmó que, en lugar de un maestro, escuchó sus pensamientos.
&gt; **Notas:** Las grabaciones no visualizaron ningún cambio y no se observaron cambios visibles. Al acabar la prueba, los Clase D se levantaron sin ninguna secuela y D-580 afirmó poder hablar ahora con normalidad. Posteriores declaraciones de sus compañeros concluyeron la mala relación entre D-580 y D-3698.

&gt; **Experimento C**
&gt; 
&gt; **Fecha de Realización:** █4/██/████
&gt; **Sujeto:** 8 miembros del personal Clase-D, 3 de ellos son mujeres.
&gt; **Procedimiento:** Explicar mediante ilustraciones la reproducción humana.
&gt; **Resultados:** El Químico Bertran, se mostró reticente. 3 varones se sintieron disgustados, las mujeres se mostraron humilladas y los varones restantes disfrutaron. Al realizar la prueba, los varones informaron de la aparición de &#34;un hombre sabio y corpulento, vestido en toga que les incitaba a ██████ para transmitir la excelencia y ascender a la luz, o algo así&#34;. En las mujeres, un hombre con idénticas cualidades mencionado anteriormente, les decía &#34;algo parecido a insultos y desprecios, pero usando más palabras&#34;. D-96 Y D-6969, que recurrieron al ███████████, declararon eufóricos sobre &#34;lo bien que se lo pasaron&#34;.
&gt; **Notas:** Las grabaciones visualizaron el desnudo del personal Clase-D y los actos sexuales. Un análisis médico posterior reveló que todas las mujeres contrajeron fuertes dolores en la pelvis, D-96 y D-6969 contrajeron una █████████  ████.

//Bertran, queda cesado de sus funciones hasta nuevo aviso. Así también confirmo cualquier estudio que esté relacionado con la biología queda **__PROHIBIDO__** hasta nuevo aviso.// - Dr ████
@@@@

**FIN DEL SEGUNDO REGISTRO**

[[collapsible show=&#34;Registro de experimentos: Geografía e Historia&#34; hide=&#34;Cerrar Registro de experimentos&#34;]]
&gt; **Experimento A**
&gt; 
&gt; **Fecha de Realización:** █7/██/█████
&gt; **Sujeto:** D-10025.
&gt; **Procedimiento:** El geógrafo Deondre ordenó representar España y señalar las capitales de cada CC.AA.
&gt; **Resultados:** D-10025 marcó las capitales correspondientes a España.
&gt; **Notas:** Las grabaciones no visualizaron ninguna anomalía.

&gt; **Experimento B**
&gt; 
&gt; **Fecha de Realización:** █7/██/█████
&gt; **Sujeto:** D-5482 y D-9674.
&gt; **Procedimiento:** El geógrafo Deondre les ordenó representar Italia y Grecia y separarlas por provincias.
&gt; **Resultados:** D-5482 Y D-9674 se mostraron agresivos entre sí. Los sujetos de Clase-D realizaron con éxito la prueba.
&gt; **Notas:** Las grabaciones no visualizaron ninguna anomalía.

&gt; **Experimento C**
&gt; 
&gt; **Fecha de Realización:** █7/██/█████-█4/██/█████
&gt; **Sujeto:** Historiador Abdulon y aula de 20 miembros del personal de Clase-D.
&gt; **Procedimiento:** Escribir en la pizarra &#34; Redacción sobre Grecia en el siglo IV a.C.&#34; para su entrega en la siguiente semana.
&gt; **Resultados:** Al examinar las redacciones, sus títulos eran: &#34;La ascensión de Grecia&#34;. En las redacciones se describe la historia de Grecia en el siglo IV a.C. con un tono diferente, despreciando así a Alejandro Magno e indicando la importancia de un Estado basado en la filosofía platónica. La mayor discrepancia con la historia oficial ocurre en el 323 a.C. tras la muerte de Alejandro Magno, el gobierno griego empezó a experimentar una gran expansión, gracias a la obtención de [DATOS CENSURADOS].
&gt; **Notas:** Las cámaras observaron una expresión prepotente en los sujetos.

//Interesante. Me pregunto si ese evento pudo influir con otros ocurridos en los siglos posteriores.// - Dr ████

&gt; **Experimento D**
&gt; 
&gt; **Fecha de Realización:** █4/██/██████-█1/██/█████
&gt; **Sujeto:** Historiador Abdulon y aula de 20 miembros del personal de Clase-D.
&gt; **Procedimiento:** Escribir en la pizarra &#34; Redacción sobre el descubrimiento de América&#34; para su entrega en la siguiente semana.
&gt; **Resultados:** Al examinar las redacciones, sus títulos eran:&#34; La fundación de █████████. En las redacciones se describe la huida de &#34;rebeldes&#34; por cuestionarse los valores de una sociedad basada en Grecia y Roma. Su huida transcurrió a través del Océano Atlántico, en el cual llegaron a Norteamérica una pequeña fracción de ellos debido a enfermedades. En las últimas páginas de las redacciones, se explica su deseo de formar un estado libre. En lugar de figurar el año 1492 d.C., figura el período 2209 EC-1 EL.
&gt; **Notas:** Las cámaras observaron a los sujetos serenos.

**Anexo - Registro de Entrevista 001-050, ██-██-████:**

&gt; **Entrevistado/a:** Dr ███████
&gt; 
&gt; **Entrevistador/a:** D-4052
&gt; 
&gt; **Introducción:** Esta entrevista fue realizada a D-4052 que participó en ambas redacciones de historia.
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Dr ███████:** Buenas, D-4052. Hoy me gustaría preguntarle sobre esas redacciones y espero que sea concreto.
&gt; 
&gt; **D-4052:** Déjenme en paz con la historia. Desde que hice ese trabajo estoy agotado.
&gt;
&gt; **Dr ███████:** Me gustaría que cooperase.
&gt; 
&gt; **D-4052:** De acuerdo. Para empezar, vi a unos hombres encerrados leyendo unos papeles enrollables muy concentrados. A continuación aparecí cerca de una cama donde estaba una persona corpulenta agonizando y junto a mi lado había un hombre mayor con una toga roja dijo: &#34;Todos los que no sigan las enseñanzas del maestro deben ser recordados de su bajeza. En concreto éste debe sufrir antes de morir por haber sido un discípulo del Primer Rebelde. Ahora ya no utilizará la luz para salvarse de sus enemigos...&#34;
&gt; 
&gt; **Dr ███████:** ¿Sabe cómo se llamaba?
&gt; 
&gt; **D-4052:** Dijo que se llamaba Daskalos.
&gt; 
&gt; **Dr ███████:** Y que me puede decir sobre la segunda redacción?
&gt; 
&gt; **D-4052:** Apareció ese tal Daskalos, esta vez hablándome sobre esos rebeldes llamados &#34;atlantes&#34; porque su dios era Atlas. Como le cuento, Daskalos estaba muy enfadado con el líder que se hacía llamar Evenor, por &#34;haberse desviado de sus enseñanzas&#34;. Ese Evenor tenía compañeros por toda Europa y con ayuda de varios compatriotas afines, zarparon hacia el oeste. Luego ví como eran sus sociedades, y eran algo más avanzados que nosotros. Por último, Daskalos dijo que &#34;eran unos insensatos por alejarse de la luz y abrazar la tierra.&#34; 
&gt; 
&gt; **Dr ███████:** ¿Algo más?
&gt; 
&gt; **D-4052:** Sé que ví más cosas, pero toda esa información me da vueltas.
&gt; 
&gt; **Dr ███████:** Una pregunta más, ¿por qué no lo olvidó?
&gt; 
&gt; **D-4052:** Ah, eso. Ese Daskalos me dijo que &#34;saber nuestra historia es lo más importante, porque va más allá de nuestra identidad y nos aleja de la individualidad terrenal. Debemos respetar al Estado, servir al Estado y ser el Estado&#34;. No le encontré ningún sentido.
&gt; 
&gt; **&lt;Fin de la Entrevista&gt;**
@@@@
@@@@
[[=]]
**FIN DEL TERCER REGISTRO**
[[/=]]
[[/collapsible]]

[[collapsible show=&#34;Registro de experimentos: Experimentos varios&#34; hide=&#34;Cerrar Registro de experimentos&#34;]]

//Ahora se utilizará un pizarrón, un bloc de notas y un bolígrafo para D-3021.//


&gt; **Experimento A** 
&gt; 
&gt; **Fecha de Realización:** █1/██/█████
&gt; **Sujeto:** D-962 y D-3021, sedado por un dolor de muelas adquirido anteriormente.
&gt; **Procedimiento:** Escribir en el pizarrón &#34;comida&#34;. 
&gt; **Resultados:** D-962, procedió a buscar comida frenéticamente. Después de haber encontrado la comida que consistía en una sopa, dijo &#34;que sentía la necesidad de cumplir esa orden&#34;.
&gt; **Notas:** Las grabaciones no registraron ningún audio anómalo.
 //No deberíamos subestimar lo que es capaz de hacer SCP-ES-050.//  - Dr ████

&gt; **Experimento B** 
&gt; 
&gt; **Fecha de Realización:** █1/██/█████
&gt; **Sujeto:** D-3021, sedado por un dolor de muelas adquirido anteriormente.
&gt; **Procedimiento:** Escribir en el pizarrón &#34;viento&#34; enfrente de 7 miembros del personal de Clase-D mirando el pizarrón.
&gt; **Resultados:**  De 8 personas, solo fue sentido por D-3021, por D-962 y por D-012, las más cercanas a D-3021. Los 5 restantes, afirmaron no sentir nada.
&gt; **Notas:** //Es menos efectivo en un pizarrón.// Dr ████

&gt; **Experimento C**
&gt; 
&gt; **Fecha de Realización:** █1/██/█████
&gt; **Sujeto:** Aula de 10 miembros del personal de Clase-D.
&gt; **Procedimiento:** Escribir en una pizarra &#34;alquimia&#34; y explicarla. A los sujetos se les proporcionó una mena de calcopirita.
&gt; **Resultados:** Los sujetos fracasaron en completar el experimento. Los sujetos dijeron ver un horno con varios tubos en su parte superior e introdujeron la mena de calcopirita dentro del horno. A continuación, cerraron sus ojos &#34;para poder controlar el horno&#34; que consistía en equilibrar cuatro &#34;esferas de diferentes colores&#34;. Finalmente dijeron que no las podían controlar y el mineral desapareció.
&gt; **Notas:** Las grabaciones mostraron a los sujetos mover sus manos y colocarlas posteriormente como un rezo. La mena de calcopirita no sufrió ninguna alteración.

&gt; **Experimento D**
&gt; 
&gt; **Fecha de Realización:** █2/██/█████
&gt; **Sujeto:** D-7894 y D-6451.
&gt; **Procedimiento:**  Ashdown le ordena a D-7894 dibujar un pentágono regular y a D-6451 le ordena dibujar un octógono irregular.
&gt; **Resultados:**  D-7894 empieza delimitando el centro y a continuación dibuja las apotemas para unir los lados borrando finalmente las apotemas. D-7894 se sentía conforme. D-6451 delimita el centro y a continuación muestra una mueca de terror. 1 minuto después procede a dibujar un octógono de manera idéntica a D-7894.
&gt; **Notas:** Las grabaciones visualizaron a D-6451 murmurar palabras inaudibles a su alrededor.

&gt; **Experimento E** 
&gt; 
&gt; **Fecha de Realización:** █2/██/█████
&gt; **Sujeto:** D-7894.
&gt; **Procedimiento:**  Ashdown ordena a D-8560 dibujar un polígono con el mayor número de lados posible en la pizarra.
&gt; **Resultados:**  D-8560 empieza delimitando el centro y a continuación procede a dibujar líneas en la parte superior de la pizarra, simulando la curvatura de un círculo. 5 minutos después, procede a borrarlo y dibuja una línea en zigzag sin fin aparente. D-8560 se mostró confundido.
&gt; **Notas:** Las grabaciones no visualizaron ninguna anomalía. Al interrogar a D-8560, éste contestó &#34;es infinita, pero algún día la veremos en todo su esplendor&#34;. Posterior examen a la imagen, sugiere que es una de las formas del polígono llamado apeirógono.

**Anexo - Registro de Entrevista 002-050, ██-██-████:**

&gt; **Entrevistado/a:**  Dr ███████
&gt; 
&gt; **Entrevistador/a:** D-8560
&gt; 
&gt; **Introducción:** Esta entrevista fue realizada a D-8560 que participó en la creación del apeirógono
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Hora de inicio: 16:00** 
&gt; 
&gt; **16:00** **Dr ███████:** Buenas tardes D-8560, ¿podría contarnos sobre la figura que dibujaste a las 15:55?
&gt; 
&gt; **16:01** **D-8560:** Maravilla querrás decir. El apeirógono es la representación más exacta del Mundo Original para ser vista en este mundo. Y yo vi su principio y final.
&gt; 
&gt; **16:05** **Dr ███████:** ¿Nos podría decir cómo era?
&gt; 
&gt; **16:05** **D-8560:** Esa obra de arte se podía ver desde cualquier ángulo. La vi replegarse para luego extenderse como si estuviese en un plano esférico. Era una sensación indescriptible. Lo más parecido sería como correr en una maratón interminable y llegar a la meta, la meta final...
&gt; 
&gt;  **16:09** **Dr ███████:** D-8560, ¿sabría decir cuánto mide, si es que se puede medir?
&gt; 
&gt; **16:10** **D-8560:** No creo que lo podamos medir con medios normales. Aun con instrumentos permitiendo ir más allá de la altura número 1023 del 2, está más allá. Vi cifras, muchas cifras, contrayéndose y haciéndose más grandes a la vez, para luego apilarse entre ellas hasta llegar a...
&gt; 
&gt; **16:15** **Dr ███████:** ¿A dónde?
&gt; 
&gt;  **16:20** **D-8560:** No lo sé.
&gt; 
&gt;  **16:21** **Dr ███████:** ¿Como sabe todo esto?
&gt; 
&gt; **16:23** **D-8560:** Oí a una voz describirme todo lo que ví, pero no me dijo nada más.
&gt; 
&gt; **16:25** **Dr ███████:** ¿Podría describir cómo era el lugar?
&gt; 
&gt; **16:26** **D-8560:** Creo que era...cómo un lugar que no tenía color. Todo estaba negro y creo haber visto una plataforma en donde estaba la línea que dije. No creo que hubiese nada más.
&gt; 
&gt; **16:30** **Dr ███████:** Espere, ¿ha dicho que sólo era una línea y no una obra de arte o maravilla?
&gt; 
&gt; **16:32** **D-8560:** No creo haberle dicho esas cosas.
&gt; 
&gt;  **16:33** **Dr ███████:** D-8560, ¿podría contarme lo que le ha pasado esta semana?
&gt; 
&gt; **16:32** **D-8560:** Pues me levanté... y me llamaron a que limpiase a esos gnomos de SCP-ES-054, después me separé de mis compañeros porque les llamaron para hacer cosas con SCP-ES-072, luego... [CENSURADO POR BREVEDAD] hasta que hoy me llamaron para que me diesen clase o algo parecido y me dijeron que prestase atención. Luego me levanté y...
&gt; 
&gt; **17:23** **Dr ███████:** ¿Y qué pasó?
&gt; 
&gt; **17:24** **D-8560:** Yo que sé, señor. Ni siquiera sé por qué me ha llamado.
&gt;  
&gt; **17:25** **Dr ███████:** Gracias D-8560 por su ayuda. Puede retirarse.
&gt; 
&gt; **&lt;Fin de la Entrevista&gt;**

&gt; **Experimento F** 
&gt; 
&gt; **Fecha de Realización:** █4/██/█████
&gt; **Sujeto:** D-9560.
&gt; **Procedimiento:** Deondre ordena dibujar a D-9560 un mapamundi, detallando todos los países posibles.
&gt; **Resultados:** D-9560 completó con éxito el mapamundi. Todo el personal de Clase-D rodeó a D-9560, que estaba situado enfrente de la pizarra. El personal de Clase-D empezó a murmurar preocupadamente, mientras D-9560 dibujaba el mapamundi. Al completar el mapamundi, el personal de Clase-D aumentó el sonido de su voz y D-9560 dibujó una flecha proveniente del este de EE.UU. hacia [CENSURADO].
&gt; **Notas:** Las grabaciones no visualizaron ningún evento anómalo. El personal de Clase-D se mostró asustado.

Se examinaron las grabaciones del aula para traducir los murmullos. El idioma de los murmullos era una combinación de palabras en griego y latín. 

Traducción de los murmullos:

[[code]]
ayuda...(fragmento intraducible)......estado cae...(gritos)SALVAR A...([CENSURADO])...
[[/code]]

//**Pospongo todos los experimentos con SCP-ES-050 indefinidamente hasta nuevo aviso o se sepa más del objeto.**// - Dr ████
