**Об&#39;єкт №:** SCP-706

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-706 слід розмістити у камері зберігання для гуманоїдів, в Зоні зберігання гуманоїдів 06-3. Стіни камери слід обшити м&#39;яким матеріалом, а кількість гострих країв у ній — звести до мінімуму. SCP-706 має щодня отримувати 1.2 кг каоліну та глазурі для кераміки на додачу до свого звичайного раціону.

--Персоналу, який обслуговує SCP-706, дозволено надавати суб&#39;єкту нестандартні предмети, такі як дзеркальця, додатковий одяг, зазначений у документі 706-Е, а також пензлі й емалеву фарбу для кераміки як заохочення чи винагороду за хорошу поведінку.--

Наразі SCP-706 зберігається згідно з процедурами нагляду, які спрямовані на запобігання самогубству. Суб&#39;єкт слід утримувати знерухомленим постійно, окрім як під час проведення експериментів. SCP-706 має відвідувати щоденні сеанси терапії доти, доки не будуть надані інші розпорядження.

**Опис:** SCP-706 -- це підліток жіночої статі європейсько-американської зовнішності, ідентифікований як ███████ ████████. Відповідно до місцевих записів, на момент початку зберігання вік суб&#39;єкта становив 12 років. Записи також свідчать, що протягом усього свого життя SCP-706 навчали вдома, а також, що сусіди рідко бачили SCP-706 за межами будинку.

Фізичний стан SCP-706 є нормальним за виключенням аномально високої температури тіла, яка у стані спокою становить приблизно 38.5°C. Епідерміс суб&#39;єкта повністю утворений порцеляною, за винятком невеликих ділянок навколо суглобів. Цей шар надзвичайно крихкий через його товщину, тож він може тріснути або зламатись при ударі або просто занадто різкому русі, що, за свідченням суб&#39;єкта, є надзвичайно болючим. Цей шар шкіри SCP-706 здатний регенерувати зі швидкістю, що відповідає швидкості нормального росту шкіри, якщо суб&#39;єкт забезпечений відповідною сировиною та має можливість її вживати. Для цього прийнятно та бажано використовувати необроблені матеріали, такі як каолін. SCP-706 не має особливої стійкості до пошкодження тканин у результаті проковтування загартованої порцеляни.

Якщо SCP-706 не дати інших вказівок, суб&#39;єкт нав&#39;язливо намагається піклуватися про свою зовнішність, зазвичай дивлячись на себе у дзеркало та використовуючи будь-яку доступну косметику чи фарбу, щоб наносити, видаляти або корегувати свої риси. Суб&#39;єкт стає стурбованим та відмовляється від співпраці, якщо його не забезпечити матеріалами, необхідними для догляду за зовнішністю, або якщо SCP-706 позбавити можливості розглядати власну зовнішність.

SCP-706 було вилучено з ████, Техас, після повідомлення у поліцію про випадок домашнього насильства у будинку в передмісті. SCP-706 було знайдено у підсобці помешкання в оточенні купи уламків декількох дюжин порцелянових ляльок і кількох наборів китайської тонкої порцеляни. Більша частина порцелянової маси була спожита. Співробітники правоохоронних органів, які відреагували на виклик, були оброблені амнезіаком класу А, а місцеві ЗМІ опублікували легенду.

**Додаток 706-1:** Стенограма аудіозапису

Наведений нижче аудіозапис було взято з пошкодженої цифрової відеокамери, знайденої в помешканні ████████.

&gt; //(Неважливу інформацію видалено задля стислості.)//
&gt; 
&gt; **Місис ████████:** Гаразд, люба, давай ще раз, добре?
&gt; 
&gt; //(Гуркіт, ймовірно, двері.)//
&gt; 
&gt; **Містер ████████:** (нерозбірливо) Досить з мене вашого клятого скиглення. Ви двоє можете просто стулити пельки?
&gt; 
&gt; **SCP-706:** Тату?
&gt; 
&gt; **Місис ████████:** Любий?
&gt; 
&gt; **Містер ████████:** (нерозбірливо) Ти й твоя довбана принцеска, і твоя довбана жахлива музика...
&gt; 
&gt; **Місис ████████:** Любий, ти п&#39;яний...
&gt; 
&gt; **SCP-706:** Тату, будь ласка, припини...
&gt; 
&gt; **Містер ████████:** (нерозбірливо) ...і все ваше кляте дівчаче лайно, ідіть ви всі до біса.
&gt; 
&gt; **Місис ████████:** Любий, будь ласка...
&gt; 
&gt; //(Камера перекидається, лунають звуки боротьби. Надалі відео не записується.)//
&gt; 
&gt; **Місис ████████:** Ну, що ще тобі потрібно? (схлипування) Ти знаєш, я не можу...
&gt; 
&gt; //(Звуки сварки.)//
&gt; 
&gt; **SCP-706:** Мамо, тату, прошу!
&gt; 
&gt; **Містер ████████:** (нерозбірливо) То он воно як, га? Ти нарешті це зробиш, правда ж?
&gt; 
&gt; **Місис ████████:** (схлипуючи) Будь ласка... Прошу, припини...
&gt; 
&gt; **Містер ████████:** (нерозбірливо) Ти не можеш народити мені клятого сина і зараз збираєшся наставити клятого пістолета на мене, справді?
&gt; 
&gt; **Місис ████████:** (схлипуючи) Будь ласка, просто йди геть!
&gt; 
&gt; **Містер ████████:** (нерозбірливо) Давай, зроби це! Спусти довбаний курок!
&gt; 
&gt; //(Звуки боротьби.)//
&gt; 
&gt; //(Чутно два постріли.)//
&gt; 
&gt; **SCP-706:** (кричить) [нерозбірливо]
&gt; 
&gt; //(Один постріл.)//
&gt; 
&gt; **SCP-706:** (знову кричить, схлипує)
&gt; 
&gt; //(Кінець запису.)//

**Додаток 706-2:** Стенограма інтерв&#39;ю

//Примітка: Це інтерв&#39;ю було взяте невдовзі після моменту початку зберігання SCP-706, перед оновленням умов зберігання до поточних.//

&gt; **Опитувач:** Д-р █████████
&gt; **Опитуваний:** SCP-706
&gt; **Дата:** ██.██.██
&gt; **Примітка:** Інтерв&#39;ю проводиться у камері зберігання SCP-706. SCP-706 сидить за столом, розчісує своє волосся, розглядаючи себе у дзеркалі.
&gt; **Стенограма:**
&gt; 
&gt; **Д-р █████████:** Чи маєш ти хоч якесь уявлення, чому це сталось?
&gt; 
&gt; **SCP-706:** Тому, що я хотіла бути лялькою.
&gt; 
&gt; **Д-р █████████:** Чому це?
&gt; 
&gt; **SCP-706:** У моєї мами були ляльки. Багато ляльок, старих ляльок.
&gt; 
&gt; **Д-р █████████:** Розкажи мені про них.
&gt; 
&gt; **SCP-706:** Вона зберігала їх у скляній шафі. Вона показувала їх мені, коли я була маленькою, розповідала, як багато вони для неї значили. Як сильно вона їх любила.
&gt; 
&gt; **Д-р █████████:** Але ти б не хотіла бути замкненою у скляній шафі, хіба ні? Чому ж ти хотіла бути лялькою?
&gt; 
&gt; **SCP-706:** Бо вона їх любила. Бо мама любила їх, а тато любив її, і якби я була лялькою, вона б також мене любила...
&gt; 
&gt; **SCP-706:** ...ляльки не плачуть... їх не треба годувати та прибирати за ними... вони просто сидять, красиві й ідеальні...
&gt; 
&gt; **SCP-706:** ...якби я була ідеальною і красивою, все було б добре... якби я була як лялька, їм би не треба було більше сваритись, і ми могли б бути нормальною сім&#39;єю, і ми були б щасливі...
&gt; 
&gt; **SCP-706:** ... я просто хочу додому... матусю... будь ласка, дозвольте мені піти додому...
&gt; 
&gt; //(Інтерв&#39;ю припинено.)//

**Додаток 706-3:** Примітка дослідника

&gt; З моменту початку зберігання SCP-706 все більше й більше відсторонюється та не реагує на звернення персоналу. Вона також навмисно відламує шматочки своєї шкіри, щоб прибрати риси, які їй не подобаються. Це починає серйозно загрожувати її здоров&#39;ю.
&gt; 
&gt; Щоб запобігти цій саморуйнівній поведінці, адміністрація Зони переглянула умови зберігання і подала відповідні зміни, які наразі знаходяться на розгляді.
&gt; 
&gt; Д-р █████████</textarea></pre>
