**项目编号：**SCP-CN-1411

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-1411目前仅在大学校园发生，因此其收容工作由Site-CN-91负责。目前已叫停所有大学早晨9:00及之前开始的课程。所有负责SCP-CN-1411的研究员均需要服用记忆强化药剂；由于先前的收容及研究措施存在诸多漏洞，先前的措施已全部暂停，且新的措施正在拟定中。

**描述：**SCP-CN-1411是一种发生在大学校园中的异常现象。该异常将会随机影响部分在早上 --8:00-- 9:00前到达校园、开始上课或进行研究的学生，并未观测到大学教职工受到影响。该异常已导致数名学生失踪。

校内录像显示，当符合上述条件的个体通过某一门径（包括学校校门、教学楼门口、教室或实验室门口，但不包括家门或宿舍大门）时，将会直接消失。根据经历过SCP-CN-1411的影响且未失踪的个体反映，在摄像内的人像消失后，其将会进入另一个在环境上与当前大学没有任何区别的空间；很多个体在一开始并没有察觉到该空间与现实世界的差别。该空间与现实世界有以下几点差别：

* 在该空间内，所有指示时间的设备都无法准确运行，个体自身携带的手表、手机等设备的时间将停留在其进入该空间的时间，而该空间内本身具有的时钟等将随机停留在某一时间。
* 在该空间内，没有学生或教职工在进行学术或工作相关的行为。他们中的少部分将分布在学校各处休息，而大部分只能通过电话联络。
* 在未与校外的个体进行联络前，个体无法离开学校区域，表现为接近校门时被“一堵无形的墙”弹开。
* 网络依旧可以使用，但经个体确认，所有在该空间内发送的信息均未出现在现实世界中。所有在该空间中发送的信息或拨打的电话均在与该空间中的对应个体进行交流，而非现实世界中的个体。
* 食堂、便利店、小卖部等设施均无人工作，所有物品均可随意取走。值得注意的是，在这些区域中出现了大量酒类饮品。

该空间内的个体会邀请进入空间的个体“休息”或“一起喝酒庆祝”，且均称不工作或不学习的理由为“因为今天是周末”。到目前为止，所有从该空间中归来的个体均拒绝了它们的邀请并作出了某种学习或工作的举动。当SCP-CN-1411结束时，归来的个体将出现在其在该空间中最后处在的位置，出现时间约为记录到人像消失后的30分钟至1小时。除此之外，该空间内的个体与现实中的对应个体在样貌、身份、人际关系等方面完全一致，但性格上存在巨大差别；目前并未发现两者之间存在任何形式的互相影响。目前未知该空间的资源，如食物、日用品等，是否会进行补充，以及该空间内的个体是否需要这些资源。

在基金会发现SCP-CN-1411后，立刻要求各大高校取消每日8:00之前的课程及研究项目；SCP-CN-1411在数月内并未发生，但在此之后将影响范围扩大到了9:00。由此可见，延缓上课时间的收容措施并不能起到长期稳定收容的作用，需要对SCP-CN-1411的产生原因进行解析并在可能的情况下进入该空间进行调查。然而，到目前为止，将特遣队员编入学生籍并安排其前往9:00之前的课程的做法并未触发SCP-CN-1411；因此，基金会只能在██大学开设1节早晨9:00开始上课的课程，对学生进行“会在上课前随机进行虚拟现实实验，请尽量探索校园并在探索完之后回到学习状态”的指示并发放统一的录像机要求其录像。在获得合适的结果后，将停办该课程并对学生进行记忆清除。

在一段时间的测试后，基金会发现在该空间中，与进入空间的学生关系更紧密的个体给出的答复更加详尽，而与该学生不甚熟悉的个体给出的答复则较为笼统；同时，不同学生面对的同一个体可能会给出不同答复。因此，研究人员认为该空间内的人物并非实际存在，而是建立在该学生的某种认知之上。然而在部分情况下，这些个体又会透露一些学生不了解但现实存在的人际关系等的信息，这与先前的推论相悖。此外，该课程内的数名学生失踪。

在20██/██/██，就读于该课程的周██触发了SCP-CN-1411并留下了一段值得注意的记录，见记录1411-A。周██以下简称“周”，空间内的个体同样用现实中对应个体的姓氏标记。由于异常性质影响，视频录像的时间轴并未受异常性质影响，推测原因为其并未显示现实世界的当前时间。

[[collapsible show=&#34;+ 记录1411-A&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; **周：**进入实验，所以开始录像。

&lt;00:00&gt;周试图走出校门，但被弹开。

&lt;00:01&gt;周开始向教学楼行走。途中可以看到部分师生在草坪上露营、放风筝或遛狗。

&lt;00:08&gt;周继续沿路向前走，发现4名个体正在喂食学校野猫，其中一名形象为周的室友张。

&gt; **周：**小张张！平时窝在宿舍里闷头学习，今天怎么有闲心出来喂猫了？
&gt; 
&gt; **张：**周末还是要出来爽爽的。你不是最喜欢猫了吗，不来喂喂吗？
&gt; 
&gt; **周：**我还有课……
&gt; 
&gt; **张：**什么课啊怎么周末还开，今天不是老师都不上班。
&gt; 
&gt; **周：**今天不是周三吗？
&gt; 
&gt; **张：**对啊，周三就是周末啊。
&gt; 
&gt; **周：**好吧……那猫粮哪里来的？
&gt; 
&gt; **张：**小卖部拿的啊。
&gt; 
&gt; **周：**你专程去小卖部买了猫粮？
&gt; 
&gt; **张：**小卖部也放假啊，东西随便拿，又不要钱。连酒都有！
&gt; 
&gt; **周：**你不是不喝酒的吗？
&gt; 
&gt; **张：**那是以前，现在尝了下感觉还不错，甚至感觉猫毛都更柔软了。
&gt; 
&gt; **周：**呃，那我等下去小卖部看看吧。

&lt;00:16&gt;周到达教学楼。录像中显示，大型讲座教室均变为电影放映厅，而中小型教室被装饰为自助餐区域或小型舞厅。自助餐区域内具有大量食物和酒类饮品，位于该处的学生并不了解，也不在意食物的来源。

&lt;00:22&gt;周前往教学楼中的电脑房。教室内一半的电脑被拆除，换为了大量游戏主机。电脑中所有与学习相关的软件均被删除，转而安装了大量游戏软件。少量师生在这里玩游戏。周试图与一名其不认识的学生搭话。

&gt; **周：**同学，今天没课吗？
&gt; 
&gt; **个体：**对啊……你为啥会觉得今天有课啊？
&gt; 
&gt; **周：**那你为啥到课堂里打游戏啊？
&gt; 
&gt; **个体：**我只是受不了室友在房间里K歌，所以出来打游戏了。再说了，这里的电脑跑得比我自己的小破机子还快，为啥不来啊……
&gt; 
&gt; **周：**那你知道……这周有几天周末吗？
&gt; 
&gt; **个体：**七天啊，七天之后又七天……
&gt; 
&gt; **周：**那什么时候上课？
&gt; 
&gt; **个体：**周末结束之后啊。
&gt; 
&gt; **周：**可是一周七天周末，根本就结束不了啊！
&gt; 
&gt; **个体：**那不是更好吗？
&gt; 
&gt; **周：**那不就没有上课了吗？
&gt; 
&gt; **个体：**那也没什么吧？好了不聊了，我终于匹配到了……

&lt;00:24&gt;个体不再理会周的问题。周开始向楼上行走。

&lt;00:29&gt;周行走至其导师许教授的办公室门口，敲门并进入。办公室内的桌椅均被替换为被炉、茶几或懒人沙发。许教授正在与其家人视频通话。

&gt; **周：**打扰了……
&gt; 
&gt; **许：**哦，是小周啊。来的正好，来看看我的宝贝孙女，才刚两个月大……
&gt; 
&gt; **周：**哦好……
&gt; 
&gt; **许：**小周啊，不要那么紧张……现在周末嘛，多休息休息。年轻人也要知道劳逸结合，不要糟蹋自己的身体啊。
&gt; 
&gt; **周：**要休息到什么时候？
&gt; 
&gt; **许：**怎么，想做课题啦？不要急啊，好的课题也是要慢慢想的，没有充足的休息课题也想不出来的。现在就不要担心什么时候上课了。
&gt; 
&gt; **周：**那我去逛逛了，不打扰您视频了……
&gt; 
&gt; **许：**不要紧不要紧，你要和我老伴儿子说说话也没问题的。
&gt; 
&gt; **周：**不必了……

&lt;00:31&gt;周离开了办公室。录像设备拍摄到办公室桌上有一瓶半空的白酒，而现实中的许教授鲜少饮酒。

&lt;00:35&gt;周经过了露天广场区域，广场的中央变为了音乐喷泉，部分师生在其中戏水，甚至有个体穿着泳衣互喷香槟。

&lt;00:41&gt;周离开教学楼并前往食堂及小卖部区域。途中遇到数个以不同方式休息的个体，由于对话内容雷同因此省略。

&lt;00:43&gt;周进入了小卖部。小卖部内并没有营业员，仓库区域同样敞开，货架及冷冻柜中多出了相当数量、不同度数的酒类饮品。所有途经的个体均直接携带小卖部中的物品离开，并没有付账。值得注意的是，所有个体均携带了至少一瓶酒类饮品离开。

&lt;00:47&gt;周进入食堂。食堂内贴满了春节、端午节、圣诞节等各类节日的装饰，大量食物及酒类饮品被置于取餐区。负责分发食物的工作人员及部分学生、教职工个体均坐在食堂中休息，可随意自助取用食物。周试图询问该处个体食物的来源，但个体并不予回答。

&lt;00:50&gt;周离开食堂并前往另一侧的校园大门。

&lt;00:53&gt;周发现某一学校建筑下方有一打开的入口，随即前往。经过走廊后到达第二道门，该门并未打开，因此周在短暂的停留后离开。摄像设备记录到门内传出大量猫叫。[[footnote]]该区域为Site-CN-91的地下设施；在正常情况下，第一道门为常闭。记录到的猫叫与[[[SCP-CN-812]]]的叫声十分相似。[[/footnote]]

&lt;00:58&gt;周试图离开大门，依然被弹开。

&gt; **周：**看来校园内部差不多就这样了……老师似乎说还要测试手机，试试看吧。

&lt;01:01&gt;周打开手机通讯录并拨打了其室友陆的电话。拨通后，电话的背景音十分嘈杂，充斥着碰杯声与说话声。

&gt; **周：**喂，你在哪啊？怎么这么吵？
&gt; 
&gt; **陆：**在外面啦。今天是叶叶的生日，你忘了吗？
&gt; 
&gt; **周：**她生日不是上周才过……
&gt; 
&gt; **陆：**你在说什么呢，她听到要哭的，还好我没外放。再说了，生日难道不是每天都是的吗？哎呀你怎么没来party呢，一起过来啊！
&gt; 
&gt; **周：**我还有课……
&gt; 
&gt; **陆：**我靠，你这种时候装什么好学生！都周末了，还不休息！
&gt; 
&gt; **周：**平时周末学得最疯狂的明明是你好吗！我从来没听说过你有开party和喝酒的喜好！
&gt; 
&gt; **陆：**嘿嘿，这就是我不为人知的一面啦。总之你来吗？
&gt; 
&gt; **周：**就算我要来，我也出不去校门啊……
&gt; 
&gt; **陆：**哎呀这都是一句话的事情！真不是我喝醉了，但是party这种事情啊，你想开，就能开！你只要想来，校门肯定就会敞开的！对吧————
&gt; 
&gt; &lt;碰杯声&gt;
&gt; 
&gt; **周：**呃……我还有点事。如果有空的话，等下再给你打电话吧。
&gt; 
&gt; **陆：**唉，好吧。周末快乐哦————

&lt;01:13&gt;周陆续拨打了数个电话，均得到类似的结果。若询问地址，则会得到“市内著名的酒吧一条街”，但该城市内并没有此类集中的酒吧街。

&lt;01:17&gt;周突然在手机通讯录中发现了一个备注为“杨”的号码。周对这个号码或杨姓个体没有任何印象，但依旧拨通了号码。拨通后，并没有听见碰杯和喧闹声，但对应个体的声音有些失真，无法判断其身份、年龄或性别。

&gt; **周：**你好？
&gt; 
&gt; **杨：**你……还记得我吗？
&gt; 
&gt; **周：**不好意思，我不知道你是谁……但你出现在了我的通讯录里，所以我试着拨打了一下。可以麻烦你介绍一下吗？
&gt; 
&gt; **杨：**我是谁已经不重要了。不过你的通讯录里有我，就说明你现在在周末的学校中吧？
&gt; 
&gt; **周：**是的……你怎么知道的？你是项目负责人？
&gt; 
&gt; **杨：**“项目负责人？”我不知道你在说什么，但我肯定不是。相反，我是一个反对它的人。你快回去吧。
&gt; 
&gt; **周：**为什么这么说？
&gt; 
&gt; **杨：**这里的周末看起来光鲜，实际上只是幻象。食物总需要有人制作，电影总需要有人拍摄，游戏总需要有人维护。这里的所谓“永远的周末”不过是建立在其他人永远的工作之上。但真正的停滞不是这样的；那里没有一个人工作，因此已经不会再有变化，也就没有所谓的“娱乐”了。
&gt; 
&gt; **周：**那我的室友，学校里的老师、阿姨，都在那里住下了吗？
&gt; 
&gt; **杨：**不，他们只是幻影，是你的想象和内心压力的排解与爆发。
&gt; 
&gt; **周：**可是，也有很多我不知道的事情和不认识的人啊？他们在现实中都是存在的，还是只是我的幻想？
&gt; 
&gt; **杨：**可以说是某种世界本身的补足吧。
&gt; 
&gt; **周：**那你呢？
&gt; 
&gt; **杨：**我是一个曾经迷路的人。希望你不要重蹈覆辙。
&gt; 
&gt; **周：**虽然不太明白，但我本来也没打算留下。关于这个地方，你还知道更多吗？
&gt; 
&gt; **杨：**我不能再说了。托你的福，我也不能在街上继续居住了。
&gt; 
&gt; **周：**“街”？
&gt; 
&gt; **杨：**是的。他们都是温柔的人，但既然你打了电话，我也就不能再喝酒度日了。我不希望再有人过来了，即使是通过这种潜意识的中转站。如果可以的话，请你记住我。
&gt; 
&gt; **周：**好的……那么再见了。

&lt;01:20&gt;周挂断了电话。

&gt; **周：**这到底是不是虚拟现实啊，都有人这么说了。嗯……是谁来着？我刚刚在干啥？哦对，翻通讯录。等等，这个“杨”是谁？

&lt;01:22&gt;周点开了通讯录，犹豫后并没有拨打电话。

&gt; **周：**虽然测试的老师说“只要做出学习的举动，虚拟现实就会自动停止”，但是我这样帮着测试，不也是课程和学习的一部分吗？……算了，这些等下一并报告一下吧。现在先拿出书……

&lt;01:23&gt;周拿出了书包中的课本开始阅读，SCP-CN-1411自动结束。
[[/collapsible]]

此次记录后，研究人员认为该异常大概率与GoI“酩酊街”存在某种联系。此外，仅服用记忆强化药剂的人员可较为清晰地听到周与不明个体“杨”的对话，其余人员只能听到“一段不需要注意的杂音”。现实中，周的手机通讯录中并没有名为“杨”的联系人或不同名的相同号码。服用强化药剂的人员同时提出，在先前对SCP-CN-1411的研究中，研究人员几乎完全忽略了对失踪学生的追踪及对SCP-CN-1411会导致一般学生失踪的事实，甚至变相安排普通个体主动接触SCP-CN-1411。此后，所有负责SCP-CN-1411的人员均需要服用记忆强化药剂，先前的课程调查已被叫停，相关普通师生均接受记忆清除。新的研究方法正在拟定中。
