**Titre original :** SCP-HR009-J - ##red|Eye-Grabbing Clickbait Title##
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Dr Lekter]]
**Date de publication originale :** 20 juin 2018

[[=]]
+ __NOTE DE LA DIVISION DES RESSOURCES HUMAINES__
+++ Cette anomalie affecte des procédés internes de la Fondation. Il est attendu de chaque membre du personnel de suivre pas moins de trois (3) séminaires la concernant.
[[/=]]
----

**Objet n^^o^^ :** SCP-HR009-J

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les actions déterminées comme ayant été influencées par SCP-HR009-J doivent être immédiatement rapportées à la Division des Ressources Humaines. Les personnes affectées par SCP-HR009-J doivent être renvoyées pour --réeducation-- participer à des Ateliers de Planification d&#39;Actions Positives, et potentiellement se voir accorder une --rétrogradation-- compensation et des bénéfices d&#39;une valeur adaptée au cas par cas selon leur mérite.

Tous les documents affectés par SCP-HR009-J doivent être traités selon les instructions du Guide de Suppression.  

**Description :** SCP-HR009-J est un phénomène affectant la documentation officielle au sein de la Fondation. Les rapports, fichiers, memoranda et autres documents affectés par SCP-HR009-J possèdent des caractéristiques incohérentes vis-à-vis des pratiques scientifiques et professionnelles établies, particulièrement celles appliquées en interne par la Fondation. SCP-HR009-J est capable d&#39;affecter les fichiers de la base de données concernant des anomalies, les données du personnel, les instructions transmises via un support électronique, les rapports d&#39;incidents et les e-mails (particulièrement ceux provenant du bureau du Dr ████ &#34;Incapable de distinguer sa/ça&#34; ████████). 

Les méthodes d&#39;enregistrement de données similaires à celles induites par SCP-HR009-J font théoriquement partie du comportement humain de référence. Néanmoins, au vu du système de sélection avancé pour les membres du personnel de la Fondation et des standards de qualification rigoureux appliqués par la Division des Ressources Humaines, un comportement comme celui induit par SCP-HR009-J ne peut pas avoir d&#39;autre cause que des défaillances dans les lois rationnellement observables de l&#39;espace-temps.

**Addendum HR009-J.1 - Corruption des Noms de Fichiers Administratifs**

SCP-HR009-J.1 a montré une tendance à pousser le personnel à insérer des noms anormalement inappropriés dans les fichiers listant les phénomènes anormaux confinés. Ceux-ci comprennent les instances suivantes :

SCP-████ - S A C  P O U B E L L E  P L E I N  D E  C R E V E T T E S

SCP-████ - Le Chercheur Floyd est un Connard qui a Tort sur Tout et est aussi un Connard[[footnote]]Il a depuis été découvert que le Chercheur Floyd a effectivement tort sur littéralement tout ce qu&#39;il fait et dit. Ce phénomène fut ensuite enregistré comme SCP-████. Des recherches visant à établir si le Chercheur Floyd est bel et bien un connard sont en cours. [[/footnote]]

SCP-████ - L&#39;Original [apparaît par la grâce d&#39;un sculpteur très obscur][par pitié surtout n&#39;utilisez jamais cette image][par pitié ne nous poursuivez pas en justice à mort]

SCP-████ - **On Me Remarquera Mieux Si J&#39;Écris Avec Un Formatage Différent**

SCP-████ - Le Vrai, Officiel et Définitif 001 Qui est Maintenant Canon[[footnote]]La Division des Ressources Humaines note qu&#39;aucun fichier n&#39;existe sous la dénomination &#34;SCP-001&#34;, et que s&#39;il existait il ferait référence à une version alternative de l&#39;humanité qui gangrène notre société avec des anomalies, ce qui n&#39;existe pas non plus.[[/footnote]]

SCP-████ - Quinze Blagues Insupportables

LOLOL-LOLOL - LOL CA A PAS UN TITRE DE SCP

SCP-████ - Ce Monde Mourant

SCP-████ - Un monstre ou un truc du genre ¯\_(ツ)_/¯

SCP-████ - ##blue|Les Mecs J&#39;Ai Compris Comment Fonctionne Le Truc Du Formatage##

SCP-████ - Alors Vous Voyez, Je ne Sais Pas Vraiment Comment Résumer Succintement les Attributs Principaux de ce Truc, Parce Que Ça, Je Sais Pas, Affecte le Temps Je Dirais ? Et c&#39;est Aussi Probablement Mémétique ou Quelque Chose Comme Ça, Peut-Être qu&#39;un Autre Chercheur Pourrait s&#39;Occuper de Celui-ci, Je Suis Assez Occupé Avec Cet Humanoïde Flippant Qui Ressemble à la Grand-Mère de Tout le Monde et Essaie de Faire des Cookies avec Leurs Cheveux et Rognures d&#39;Ongles. Pourquoi Est-Ce Que ce Genre de Truc Existe ? Un Cosmos Infini et l&#39;Univers Décide de Cracher une Dégoûtante Vieille Momie Changeuse de Forme. Est-Ce Que Vous Saviez Qu&#39;ils Ont Fait Manger les Cookies à des Classes-D ? Et Puis Merde, Je Vais Me Chercher à Boire

SCP-████ - ma touche majuscule est cassée à l&#39;aide

SCP-████ - La Fois où une Statue de Garfield a mis le Feu à Tout le Monde dans la Pièce en Répétant &#34;Est-ce que Vous Détestez le Lundi Maintenant&#34;[[footnote]]La dénomination officielle de cet événement est l&#39;Incident-████.█, Chercheur.[[/footnote]]

SCP-████ - Ow, Mes Ovaires

SCP-████ - [ACCÈS REFUSÉ][[footnote]]L&#39;accès n&#39;était en fait pas refusé.[[/footnote]]

**Addendum HR009-J.2 - Brèche dans la Base de Données des Informations sur le Personnel**

Selon la procédure établie, la Fondation conserve des informations exhaustives sur son personnel. Ces enregistrements recensent les assignations des employés, les projets menés à bien, les recherches en cours et les évaluations de performance. Néanmoins, à l&#39;encontre de toute vraisemblance de la réalité consensuelle, SCP-HR009-J a affecté un certain nombre de ces fichiers, aboutissant au résultat constatable dans les données suivantes qui serait professionnellement inacceptable si elles avaient été compilées par un être humain en pleine possession de ses moyens :

__Directeur de Site Randolph Jesperson__ - Dossier personnel replacé par un document peu lisible principalement composé de dix-sept onglets cliquables, menant chacun à dix-sept autres onglets cliquables. Ces éléments menèrent à un contrôle de performance au cours duquel il fut impossible de déterminer quelle installation le Directeur de Site Jesperson administrait réellement. 

__Technicien John Williamson__ - Les seules informations accessibles sur le Technicien Williamson consistaient en un texte narratif centré sur une version fictive, compétente de l&#39;employé, détenant un rôle majeur dans une Force d&#39;Intervention Mobile équipée pour une raison quelconque d&#39;armes à feu pour faire des recherches de terrain sur des anomalies textuelles. Les commentaires ont été désactivés sur le dossier personnel du Technicien Williamson jusqu&#39;à nouvel ordre. 

__Chercheur Saito Akane__ - Dossier personnel remplacé par une ligne de texte disant &#34;je mettrai quelque chose ici un de ces jours&#34;, suivie d&#39;un compte à rebours jusqu&#39;au 6 novembre 2347. 

__Technicien Jørgen Eriksen__ - Possiblement l&#39;exemple le plus complexe de SCP-HR009-J, ce dossier personnel a été remplacé par un fil de discussion ouvert dans lequel des dizaines de membres du personnel affectés par l&#39;anomalie ont publié des messages incompréhensibles et pauvres en information. Cet incident est similaire à SCP-████, un phénomène affectant plusieurs Sites qui fut finalement stoppé par un vote 13-0 du Conseil O5 après avoir été jugé dénué d&#39;intérêt pour la recherche. 

__Chercheuse Senior Ana Montoya__ - Détails cruciaux de chaque projet auquel la Chercheuse Senior Ana Montoya était assignée remplacés par des commentaires détaillés sur des sentiments personnels et observations sans rapport sur la procédé d&#39;écriture, dépassant dans la plupart des cas la quantité de documentation allouée à chaque objet SCP. 

__Chef de la Sécurité du Site Armé-04 Xu Qiliang__ - Dossier personnel ne consistant que d&#39;une liste à puces listant les assignations du Chef de la Sécurité Xu, sans aucune autre information ou commentaire personnel. Une correction de cette instance de SCP-HR009-J est en cours, les membres du personnel s&#39;endormant systématiquement à sa lecture. 

**Addendum HR009-J.3 - Addenda Anormalement Inappropriés**

Plusieurs entrées de la base de données sur des phénomènes et objets anormaux ont été corrompues, et comportent maintenant des textes narratifs inexplicables composés de lettres et notes, prétendant expliquer les origines de l&#39;objet SCP en question. L&#39;apparition de ces notes dans des documents officiels va à l&#39;encontre des lois de la physique de l&#39;univers observable, considérant que tout chercheur suffisamment paresseux pour se contenter de copier ces documents avec la conviction qu&#39;ils détiennent une quelconque valeur explicative aurait été réassigné à un poste d&#39;infiltration civile à soutien amnésial sur le long terme depuis longtemps.   

Ci-après une liste des instances connues :

[[[SCP-106 | Addendum 106.2 - Document Épinglé sur le Front de SCP-106]]] - &#34;Ma chère Claire, je sais à quel point, dans ton cœur, tu as toujours rêvé d&#39;un vieil homme effrayant recouvert de glue corrosive qui peut marcher à travers les murs et se laisser tomber sur toi depuis le plafond. Hélas, de tous mes efforts pour te prouver mon amour, c&#39;est celui-ci que je n&#39;ai pu achever pendant que tu étais encore parmi nous. Je ne peux qu&#39;espérer que, où que tu soies, ton magnifique sourire illumine toujours ton visage quand tu baisses les yeux vers nous, cabriolant avec ce monstre hideux qui se délecte des tourments infinis qu&#39;il nous inflige sans réelle raison. Sincèrement, Claude.&#34;

[[[SCP-1733 | Addendum 1733.2 - Post-It Retrouvé Collé Sous un Magnétoscope Numérique qui Fut Retrouvé Après Plusieurs Années de Recherche Pour une Raison Quelconque]]] - &#34;LeBron James est le Michael Jordan de ne JAMAIS GAGNER UN TOURNOI LOL tu t fait avoir frr XD XD. - Todd[[footnote]]Des recherches sur un éventuel GdI connu sous le nom de &#34;Todd&#34; sont en cours. Le personnel pense être en mesure de poster une page centrale dans la base de données de la Fondation sous peu.[[/footnote]]&#34;

[[[SCP-2000 | Addendum 2000-3 :]]] - //La lettre suivante fut retrouvée scotchée sur la Cuve de Clonage #B19 pendant un nettoyage de routine ://

&#34;Où commencer... Je suppose que tout commence par mon amour pour les dessins animés Hanna-Barbera. Qui n&#39;apprécierait pas des choses comme des dogues allemands qui résolvent des mystères et un grand requin blanc percussionniste dans un groupe de rock ? Classique. Et vous voyez, je sais qu&#39;en fait je ne peux pas visiter le parc de Jellystone parce qu&#39;il n&#39;existe pas. Je ne suis pas un enfant. Mais je peux visiter le parc du Yellowstone. 

Comme tout dans la vie, la réalité n&#39;est pas à la hauteur du Hanna-Barberaverse. Bien sûr, il y avait des ours de différentes tailles. Et oui, ils volaient parfois des paniers à pique-nique aux étourdis. Il y avait même un garde-chasse particulièrement assidu qui poursuivait les ours en ces occasions, bien qu&#39;il l&#39;ait sûrement fait par sénilité plus que par appel du devoir. Mais ce n’était juste pas pareil. Où sont le chapeau et la cravate ? Où sont les joyeuses galipettes, quand tout ce que les ours veulent, c&#39;est fouir dans les entrailles d&#39;une carcasse de cerf à proximité ? Où est le plaisir ? 

Il ne restait qu&#39;une seule chose à faire. Créer un complexe géant souterrain où je pourrais laisser les ours évoluer en une forme plus perfectionnée proche de Yogi, tout en gardant l&#39;humanité inchangée pendant les millions d&#39;années que me demanderait ce processus. À quoi servirait un ours bipède qui se présente en disant &#34;hey Boo-Boo&#34; s&#39;il n&#39;y a personne pour en profiter ? 

Maintenant que ma longue vie touche à sa fin, j&#39;ai fait de grands progrès. L&#39;une des sous-espèces de grizzlis locaux du parc est clairement plus petite, bien que ça ait l&#39;air de les avoir rendus plus énervés, les éloignant de leur rôle final. Et les autres grizzlis semblent maintenant préférer dans leur régime la nourriture à base d&#39;être humain, au prix moins amusant de devoir gérer la quantité croissante de mutilations de touristes. Mais il reste tellement plus de travail à accomplir. Tellement plus. 

Je vous délègue la charge, générations futures, de faire fonctionner cette machine pour en tirer le meilleur. N&#39;oubliez jamais Yogi, Boo-Boo et le garde-chasse Smith.&#34;</textarea></pre>
