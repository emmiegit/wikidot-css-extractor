**วัตถุ#** SCP-099-TH-ARC

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ปัจจุบันมันได้ถูกจอดเอาไว้ในโรงจอดรถพนักงานไซต์-66 กุญแจสตาร์ทจะถูกเก็บเอาไว้บนที่บังแดดด้านคนขับทุกครั้ง ส่วนกุญแจสำรองอีกสองดอกให้เก็บเอาไว้ในลิ้นชักของป้อมยามภายในโรงรถ และต้องเอากุญแจไปปั้มใหม่ทุกครั้งหากกุญแจที่ใช้ประจำหายไป

ไม่อนุญาตให้นำ SCP-099-TH-ARC ออกไปยังถนนที่มีรถสัญจรไปมา แต่อนุญาตให้ใช้ในการทดสอบได้เท่านั้น จากเหตุการณ์ 099-CV1 การทดสอบใด ๆ ควรใช้หุ่นคนหรือคลาส-D

คำร้องขอจาก SCP-099-TH-ARC มีดังต่อไปนี้:
* ล้อแม็กซ์ TE 37 และยาง GOODYEAR DURAPLUS - ปฏิเสธ //ได้ยางธรรมดาราคาถูกไป//
* ไฟใต้รถ - ปฏิเสธ
* ไฟดิสโก้เทค - ปฏิเสธ
* พ่นสีใหม่พร้อมขัดสนิม - ปฏิเสธ
* อะไหล่รถ Lambo - ปฏิเสธ
* ตุ๊กตาหน้ารถ - อนุมัติ //ตุ๊กตาแมวนุ่มนิ่มด้านในเป็นที่ใส่ทิชชู่//
* สติกเกอร์อะไรก็ได้ - อนุมัติ //สติกเกอร์โลโก้ SCP// 
* ล้างรถทุกครั้งที่เอาไปขับ - อนุมัติ //สายยางฉีดกับแชมพูสระผม//
* ขึ้นป้ายทะเบียนรถ - ปฏิเสธ

**รายละเอียด:** SCP-099-TH-ARC ดูเหมือนจะเป็นรถยนต์ส่วนบุคคลคล้ายกับรถกระบะที่มีชิ้นส่วนของรถแบบต่าง ๆ มาประกอบเข้าด้วยกัน นอกจากภายนอกที่ดูแปลกประหลาดแล้ว ชิ้นส่วนภายในก็มีการเอามาจากรถที่แตกต่างกันด้วย  และยังสามารถขับเคลื่อนไปได้อย่างไม่น่าเป็นไปได้ ทำให้มันสามารถดึงคุณสมบัติต่าง ๆ ของรถแต่ละประเภทออกมาใช้ได้

SCP-099-TH-ARC มีความสามารถในการซ่อมแซมตัวมันเองอย่างช้า ๆ ขึ้นอยู่กับความเสียหายที่ได้รับ เหมือนกับว่ามีใครบางคนกำลังซ่อมมันอยู่ วิธีการเหล่านี้ไม่เป็นที่รู้จัก และไม่ว่าจะเสียหายขนาดไหนก็สามารถซ่อมให้กลับมาใช้งานได้ตามเดิม และในบางครั้งที่เมื่อมีการนำอะไหล่จากรถคันอื่นไปไว้ อะไหล่จะหายไปเมื่อผ่านไปช่วงเวลาหนึ่ง และพบว่าอะไหล่เหล่านั้นได้ถูกนำเข้าไปประกอบอยู่ใน SCP-099-TH-ARC หลังจากที่ซ่อมเสร็จแล้ว นอกจากนั้น SCP-099-TH-ARC ไม่มีช่องเติมน้ำมันเหมือนรถทั่วไป

การสื่อสารกับ SCP-099-TH-ARC จะทำผ่านช่องเก็บของตรงหน้าที่นั่งข้างคนขับ เมื่อเขียนข้อความสนทนาลงบนกระดาษ (แบบใดก็ได้) ใส่เข้าไปในช่องเก็บของแล้วปิด และเมื่อช่องเปิดออกอีกครั้งแบบอัตโนมัติ ก็จะพบกับข้อความใหม่ที่ถูกเขียนด้วยลายมือของคนอยู่ในบรรทัดถัดไป และจากการสนทนากันหลาย ๆ ครั้งทำให้พบว่า ลายมือรวมทั้งลักษณะการสนทนามีการเปลี่ยนไปเหมือนกับเป็นคนละคนกัน ความพยายามในการตรวจสอบแหล่งที่มาของการสนทนานั้นล้มเหลว เนื่องจากอุปกรณ์ที่ติดตั้งเอาไว้ในช่องดังกล่าวจะหายไปเมื่อเปิดอีกครั้ง พร้อมกับมีโน๊ตว่า &#34;ขอบคุณสำหรับอะไหล่&#34;

ปกติแล้วทุกคนสามารถขับ SCP-099-TH-ARC ได้โดยที่ไม่มีอันตราย แต่ก็มีบางครั้งที่ SCP-099-TH-ARC สตาร์ทขึ้นมาเองพร้อมกับเสียงเร่งของเครื่องยนต์หรือไม่ก็ขับเคลื่อนด้วยตัวของมันเองโดยมีการเคลื่อนไหวของพวงมาลัยและคันเร่งคล้ายกับมีใครกำลังใช้งานอยู่ สิ่งที่เกิดขึ้นนี้ไม่สามารถอธิบายได้ในหลักทางวิทยาศาตร์

**การค้นพบ:** SCP-099-TH-ARC ได้รับความสนใจจากสถาบันในเหตุการณ์วินาศสันตะโรบนถนนไฮเวย์ในเมือง███████████ จากกล้องวงจรปิดได้แสดงให้เห็นว่า SCP-099-TH-ARC ที่ไร้คนขับได้พุ่งมาด้วยความเร็วสูง ด้านหน้าทั้งหมดมีการเชื่อมแผ่นเหล็กรูปสามเหลี่ยมหนาซัก 15-20 นิ้ว ในขณะที่ล้อหลังของมันใหญ่เหมือนของรถบิ๊กฟุ๊ต ไม่มีใครรู้ว่ามันมาจากไหน หลังเหตุการณ์ไม่นาน SCP-099-TH-ARC ได้ถูกนำกลับมาที่ไซต์-66 ด้วยสภาพยับเยินพร้อมกับศพตรงที่นั่งคนขับในสภาพเละเป็นชิ้นๆ ตรวจสอบพบว่าผู้เสียชีวิตคือนาย█████ ที่คาดว่าคงกระเด็นมาติดตอนชนกันอย่างรุนแรง และช่องเก็บของมีโน๊ตว่า &#34;มันไม่ได้ผล!&#34;

**แฟ้มบันทึกการสนทนากับ SCP-099-TH-ARC** 

**วันที่** ██/██/20██
**ผู้สนทนา:** ดร.██████

&gt; //(การสนทนาต่อไปนี้ ใช้การสื่อสารผ่านการเขียนลงกระดาษแล้วสอดไว้ในช่องเก็บของของรถ)//
&gt; 
&gt; **ดร.██████:** หวัดดี ฉันคือ██████ นายเป็นใคร?
&gt; 
&gt; **SCP-099-TH-ARC:** วอร์มแมนอยู่ไหม? ช่วยบอกเขาทีว่า แผนของเขาล้มเหลว
&gt; 
&gt; **ดร.██████:** ที่นี่ไม่มีคนชื่อนั้น ฉันอยากรู้ว่านายเป็นใคร แล้ววอร์มแมนเป็นใคร? ขอแค่นั้น
&gt; 
&gt; //(เป็นเวลา 10 วินาที ช่องเก็บของจึงเปิดออกอีกครั้ง)//
&gt; 
&gt; **SCP-099-TH-ARC:** บอกไม่ได้ วอร์มแมนเขา..//(ข้อความตรงนี้มีการขีดฆ่าด้วยปากกาซ้ำกันหลายรอบจนกระดาษฉีกขาดและอ่านไม่ออก)//..รถยังอยู่ดีใช่ไหม?
&gt; 
&gt; **ดร.██████:** รู้ไหม๊ รถของนายชนกับรถคันอื่น ๆ บนถนน และมีคนตายด้วย หนึ่งในนั้นเป็นศพอยู่ในรถของนาย
&gt; 
&gt; **SCP-099-TH-ARC:** ขอแค่รถปลอดภัยก็พอ เรื่องอื่นเป็นอุบัติเหตุที่อาจเกิดขึ้นได้
&gt; 
&gt; **ดร.██████:** ฉันว่านายมันไร้ความรับผิดชอบสิ้นดี ฉันนึกว่านายจะเขียนคำไว้อาลัยให้กับคนพวกนั้น และบอกไรให้นะฉันจะให้คนเอาไอ้รถทุเรศนี้ไปบดซะ

**เพิ่มเติม:** หลังจากที่ปิดช่องเก็บของไป 5 วินาที เบาะที่ดร.██████ นั่งอยู่ก็ได้ดีดตัวออกจากรถอย่างรวจเร็ว ส่งผลให้ดร.██████ ลอยขึ้นไปกลางอากาศ และตกลงมากระแทกกับพื้นที่อยู่ห่างออกไปอีก 15 เมตร ผู้ช่วยบอกว่าดร.██████ ตายก่อนที่จะถึงห้องพยาบาล

**วันที่** ██/██/20██
**ผู้สนทนา:** นักวิจัย█████████

&gt; //(การสนทนาต่อไปนี้ ใช้การสื่อสารผ่านการเขียนลงกระดาษแล้วสอดไว้ในช่องเก็บของของรถ และลายมือต่างจากการสนทนาครั้งก่อน)//
&gt; 
&gt; **นักวิจัย█████████:** รถประหลาดนี้มีชื่อไหม?
&gt; 
&gt; **SCP-099-TH-ARC:** เรียกมันว่า &#34;บุโรทั่ง&#34;
&gt; 
&gt; **นักวิจัย█████████:** นายเอามันมาต่อกันได้ยังไง? 
&gt; 
&gt; **SCP-099-TH-ARC:** ไม่ใช่เรื่องยาก เราทำงานเป็นทีม มีความสามารถเฉพาะด้านเกี่ยวกับการซ่อมมาแต่กำเนิด พวกเราแต่ละคนมีความสามารถไม่เหมือนกัน
&gt; 
&gt; **นักวิจัย█████████:** หรอ แล้วที่นายอยู่มันเป็นไงล่ะ?
&gt; 
&gt; **SCP-099-TH-ARC:** บอกไม่ได้
&gt; 
&gt; **นักวิจัย█████████:** ทำไมถึงบอกไม่ได้ บอกแค่นิดเดียวก็ได้ ไม่มีใครเห็นหรอก
&gt; 
&gt; **SCP-099-TH-ARC:** บอกไม่ได้ ไม่งั้นเขาจะฆ่าฉัน

**วันที่** ██/██/20██
**ผู้สนทนา:** ดร.███

&gt; //(การสนทนาต่อไปนี้ ใช้การสื่อสารผ่านการเขียนลงกระดาษแล้วสอดไว้ในช่องเก็บของของรถ และลายมือต่างจากสองครั้งก่อน)//
&gt; 
&gt; **ดร.███:** รถคันนี้น่าทึ่งมาก จากที่เห็นมันไม่น่าวิ่งได้ แต่ก็เป็นไปได้!
&gt; 
&gt; **SCP-099-TH-ARC:** ขอบคุณที่ชม ฉันออกแบบเอง ฉันเป็นคนติดเบาะสปริงด้วยน่ะ
&gt; 
&gt; **ดร.███:** ฉันเห็นแล้วตอนที่มันดีด██████ ออกจากรถไปคอหักตาย ฝีมือนาย?
&gt; 
&gt; //(เป็นเวลา 15 วินาที ช่องเก็บของจึงเปิดออกอีกครั้ง คราวนี้ลายมือคล้ายกับการสนทนาครั้งแรก)//
&gt; 
&gt; **SCP-099-TH-ARC:** ไอ้เวรนั่นมันบอกจะเอารถไปบด ฉันก็เลยแกล้งมันหน่อย แต่ในเมื่อเขาตายแล้วฉันจะเขียนคำไว้อาลัยให้ก็ได้
&gt; 
&gt; **ดร.███:** ไม่จำเป็น อ่อ ฉันได้ยินมาว่า พวกนายเก่งเรื่องซ่อมรถมากเลยใช่ไหมล่ะ?
&gt; 
&gt; **SCP-099-TH-ARC:** แน่นอน 
&gt; 
&gt; **ดร.███:** จะว่าไรไหมถ้านายจะกดปุ่มดีดตัวให้ฉันอีกรอบ แล้วก็ไม่ต้องถามไรมากน่ะ
&gt; 
&gt; //(เป็นเวลา 10 วินาที ก่อนที่ SCP-099-TH-ARC จะพุ่งไปด้วยความเร็วจนไปกระแทกกับกำแพงคอนกรีตที่มีเหล็กแท่งยื่นออกมาจำนวนหลายอัน จนด้านหน้าของตัวรถยุบไปทั้งหมดอย่างไม่มีชิ้นดี)//
&gt; 
&gt; **SCP-099-TH-ARC:** แกทำบ้าอะไรว่ะ! 
&gt; 
&gt; **ดร.███:** อ้าว ฉันนึกว่ามันจะพังเฉพาะกับที่นี่ซะอีก โทษทีน่ะ มันเป็นอุบัติเหตุที่อาจเกิดขึ้นได้!**วัตถุ#** SCP-099-TH-ARC

* ล้างรถทุกครั้งที่เอาไปขับ - อนุมัติ //สายยางฉีดกับแชมพูสระผม//
* ขึ้นป้ายทะเบียนรถ - ปฏิเสธ

**รายละเอียด:** SCP-099-TH-ARC ดูเหมือนจะเป็นรถยนต์ส่วนบุคคลคล้ายกับรถกระบะที่มีชิ้นส่วนของรถแบบต่าง ๆ มาประกอบเข้าด้วยกัน นอกจากภายนอกที่ดูแปลกประหลาดแล้ว ชิ้นส่วนภายในก็มีการเอามาจากรถที่แตกต่างกันด้วย  และยังสามารถขับเคลื่อนไปได้อย่างไม่น่าเป็นไปได้ ทำให้มันสามารถดึงคุณสมบัติต่าง ๆ ของรถแต่ละประเภทออกมาใช้ได้

SCP-099-TH-ARC มีความสามารถในการซ่อมแซมตัวมันเองอย่างช้า ๆ ขึ้นอยู่กับความเสียหายที่ได้รับ เหมือนกับว่ามีใครบางคนกำลังซ่อมมันอยู่ วิธีการเหล่านี้ไม่เป็นที่รู้จัก และไม่ว่าจะเสียหายขนาดไหนก็สามารถซ่อมให้กลับมาใช้งานได้ตามเดิม และในบางครั้งที่เมื่อมีการนำอะไหล่จากรถคันอื่นไปไว้ อะไหล่จะหายไปเมื่อผ่านไปช่วงเวลาหนึ่ง และพบว่าอะไหล่เหล่านั้นได้ถูกนำเข้าไปประกอบอยู่ใน SCP-099-TH-ARC หลังจากที่ซ่อมเสร็จแล้ว นอกจากนั้น SCP-099-TH-ARC ไม่มีช่องเติมน้ำมันเหมือนรถทั่วไป

การสื่อสารกับ SCP-099-TH-ARC จะทำผ่านช่องเก็บของตรงหน้าที่นั่งข้างคนขับ เมื่อเขียนข้อความสนทนาลงบนกระดาษ (แบบใดก็ได้) ใส่เข้าไปในช่องเก็บของแล้วปิด และเมื่อช่องเปิดออกอีกครั้งแบบอัตโนมัติ ก็จะพบกับข้อความใหม่ที่ถูกเขียนด้วยลายมือของคนอยู่ในบรรทัดถัดไป และจากการสนทนากันหลาย ๆ ครั้งทำให้พบว่า ลายมือรวมทั้งลักษณะการสนทนามีการเปลี่ยนไปเหมือนกับเป็นคนละคนกัน ความพยายามในการตรวจสอบแหล่งที่มาของการสนทนานั้นล้มเหลว เนื่องจากอุปกรณ์ที่ติดตั้งเอาไว้ในช่องดังกล่าวจะหายไปเมื่อเปิดอีกครั้ง พร้อมกับมีโน๊ตว่า &#34;ขอบคุณสำหรับอะไหล่&#34;

ปกติแล้วทุกคนสามารถขับ SCP-099-TH-ARC ได้โดยที่ไม่มีอันตราย แต่ก็มีบางครั้งที่ SCP-099-TH-ARC สตาร์ทขึ้นมาเองพร้อมกับเสียงเร่งของเครื่องยนต์หรือไม่ก็ขับเคลื่อนด้วยตัวของมันเองโดยมีการเคลื่อนไหวของพวงมาลัยและคันเร่งคล้ายกับมีใครกำลังใช้งานอยู่ สิ่งที่เกิดขึ้นนี้ไม่สามารถอธิบายได้ในหลักทางวิทยาศาตร์

**การค้นพบ:** SCP-099-TH-ARC ได้รับความสนใจจากสถาบันในเหตุการณ์วินาศสันตะโรบนถนนไฮเวย์ในเมือง███████████ จากกล้องวงจรปิดได้แสดงให้เห็นว่า SCP-099-TH-ARC ที่ไร้คนขับได้พุ่งมาด้วยความเร็วสูง ด้านหน้าทั้งหมดมีการเชื่อมแผ่นเหล็กรูปสามเหลี่ยมหนาซัก 15-20 นิ้ว ในขณะที่ล้อหลังของมันใหญ่เหมือนของรถบิ๊กฟุ๊ต ไม่มีใครรู้ว่ามันมาจากไหน หลังเหตุการณ์ไม่นาน SCP-099-TH-ARC ได้ถูกนำกลับมาที่ไซต์-66 ด้วยสภาพยับเยินพร้อมกับศพตรงที่นั่งคนขับในสภาพเละเป็นชิ้นๆ ตรวจสอบพบว่าผู้เสียชีวิตคือนาย█████ ที่คาดว่าคงกระเด็นมาติดตอนชนกันอย่างรุนแรง และช่องเก็บของมีโน๊ตว่า &#34;มันไม่ได้ผล!&#34;
