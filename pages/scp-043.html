**Item #:** SCP-043 

**Object Class:** Safe 

**Special Containment Procedures:** SCP-043 requires no special containment, although it is recommended that SCP-043 not be used for purposes other than testing. A turntable is to be maintained in the same room for testing. 

**Description:** SCP-043 appears to be a vinyl copy of &#34;The White Album&#34; by the Beatles; however, upon closer inspection, the record has no grooves. In spite of this, the record will play from start to finish regardless of the starting position of the needle. 

When the twenty-ninth track is reached, instead of playing &#34;Revolution 9&#34;, the disc stops spinning and faint breathing can be heard. Occasionally the entity responsible for the breathing will speak in a male voice. The entity will respond to questions and shows a profound encyclopedic knowledge of the music industry, [[[SCP-1668|musical theory]]], and obscure trivia about many bands and artists. However, the entity refuses to answer [[[bigger-than-jesus|questions regarding The Beatles]]] or its own personal details.

Inside the jacket, a small handwritten note was found, reading: 

&gt; //Limited Edition: 1/1// 
&gt; 
&gt; //Thanks, John!// 
&gt; 
&gt; //xxx//
