**项目编号：**SCP-CN-133

**项目等级：**Euclid

**特殊收容措施：**STL-CN-Bata-9（防卫者）应将所有SCP-CN-133所发出信号拦截并发送至Site-CN-75中。被传入信号将被确认后并存放于Site-CN-75C区音频储存室[硬盘-CN-133]内。

信号备份文件后将进行分类，并分为两类。将拥有一定价值的备份分类为SCP-CN-133-A，该备份将会被[数据删除]部分析并提取有用的资源；将没有价值的备份分类为SCP-CN-133-B，该分类将直接储存于Site-CN-75C区的音频储存室[硬盘-CN-133]内。

[[collapsible show=&#34;+ [20██ 9/30]特殊收容设施调整&#34; hide=&#34;- [20██ 9/30]特殊收容设施调整&#34;]]

卡利维亚维度拉伸/粘度降低发生器试验完成后。一台K5D将在Site-CN-75将24小时开启，一台信号接收器将把SCP-CN-133所发出的信号折射到K5D所造成的裂缝中。K5D应每一个月维护一次。

[[/collapsible]]

[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/kalizi-1/%E6%9C%88%E7%90%83%E8%83%8C%E9%9D%A2%E4%BF%A1%E5%8F%B7%E6%BA%90.jpg |caption=SCP-CN-133信号发射区域|width=220px]]

**描述：**SCP-CN-133是一个存在于月球背面艾特肯盆地信号发射源。信号源使用标准汉语并声称自己为“天宫1号”月面基地，但根据STL-CN-Bata-15（征服者）在196█年的勘探。月球背面艾特肯盆地并不存在该基地，并且根据当时技术没有国家或相关组织拥有能够在月球表面建立基地的科技能力。

SCP-CN-133的信号是在196█年█月7日Site-CN-75首次安装外层信号接收器后1个月后发现的，在此之前该信号被当做太阳风冲击产生的电磁信号而默认屏蔽。但在196█年█月16日新晋外层信号接收员████因一次通讯守则的违反接通了SCP-CN-133发送的信号。

内容如下：

[[collapsible show=&#34;+ 记录读取：133196██16eca&#34; hide=&#34;- 记录读取：133196██16eca&#34;]]

&gt; **时间：**196█ █/16
&gt; 
&gt; **地点：**Site-CN-75C区外层信号接收器控制室
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **外层信号接收员████：**（动作懒散）好无聊啊。
&gt; 
&gt; **外层信号接收员████：**找点什么乐子好呢...
&gt; 
&gt; **外层信号接收员████：**这是...太阳风的冲击所造成的信号？
&gt; 
&gt; **外层信号接收员████：**打开听听吧，虽然肯定都是杂音但是总比干坐着好。
&gt; 
&gt; **（外层信号接收员████输入了指令）**
&gt; 
&gt; **（信号接入）**
&gt; 
&gt; **（沙沙声...）**
&gt; 
&gt; **“天宫1号”月面基地接线员：**神啊，终于有人回复了。
&gt; 
&gt; **外层信号接收员████：**这是什么？
&gt; 
&gt; **（外层信号接收员████将设备连入了信号发射设备）**
&gt; 
&gt; **外层信号接收员████：**啊...你好？
&gt; 
&gt; **“天宫1号”月面基地接线员：**太好了，这里是“月宫1号”月面基地，自从1███年的那次太阳风冲击以来，我们与总部失联，虽然我们的补给以及自给自足可以保证我们██年的存活但是我们一直在努力重新链接信号。
&gt; 
&gt; **外层信号接收员████：**呃...请问？
&gt; 
&gt; **“天宫1号”月面基地接线员：**但是我们终于重新链接上了。我们西红柿还有人造肉已经快吃吐了什么时候可以抵达一次肉类补给？
&gt; 
&gt; **（外层信号接收员████跑出控制室并通知了站点人员）**
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]

该事件发生后，SCP-CN-133被确认并立项，基金会发现SCP-CN-133对多个地区发射了信号但多数被不同的原因屏蔽。随后196█年█月20日发射了STL-CN-Bata-15（征服者）并对信号源区域进行了记录观察，但因当时科技问题基金会无法更精确的确认“天宫1号”月面基地是否存在。基金会随后发射了STL-CN-Bata-9（防卫者）并将SCP-CN-133发射到其他区域的信号全部拦截。

与“天宫1号”月面基地的交流中得知，该基地人员的文化与我们几乎相近并且对“天宫1号”月面基地的试探性“审问”得知，SCP-CN-133被推断可能存在于一个和我们世界十分相似的异维度，但目前无法证实之一论点。

内容如下：

[[collapsible show=&#34;+ 记录读取：133196██16ecb（节选）&#34; hide=&#34;- 记录读取：133196██16ecb（节选）&#34;]]

&gt; **时间：**196█ █/22
&gt; 
&gt; **采访者：**研究员陈█
&gt; 
&gt; **指挥官：**Dr.██
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **天宫1号人员：**地面后勤基地，地面后勤基地，有没有收到信号？收到请做作出相应。
&gt; 
&gt; **研究员陈█：**怎么办长官？接通？
&gt; 
&gt; **Dr.██：**接通。
&gt; 
&gt; **（研究员陈█接通了讯号）**
&gt; 
&gt; **研究员陈█：**这里是后勤补给基地，信号很清楚。
&gt; 
&gt; **天宫1号人员：**好的，之前承诺过的补给什么时候可以送达？
&gt; 
&gt; **（研究员陈█思索了一会）**
&gt; 
&gt; **研究员陈█：**目前还不行，因为还地球没有达到最合适的发射角度而且最近航道可能会受到太阳风的影响。所以补给火箭可能要晚一点才能送达了。
&gt; 
&gt; **天宫1号人员：**呃...好的，我们知道了。
&gt; 
&gt; **（研究员陈█关闭了麦克风）**
&gt; 
&gt; **研究员陈█：**长官？
&gt; 
&gt; **Dr.██：**问他一些有关地球的事情。
&gt; 
&gt; **研究员陈█：**是。
&gt; 
&gt; **（研究员陈█再次打开麦克风）**
&gt; 
&gt; **研究员陈█：**可不可以问你一个问题？
&gt; 
&gt; **天宫1号人员：**问题？无所谓了，问吧。
&gt; 
&gt; **研究员陈█：**你是哪里人？
&gt; 
&gt; **天宫1号人员：**我？我是...██人。
&gt; 
&gt; **研究员陈█：**那么你们家乡的██一定很雄伟吧？
&gt; 
&gt; **天宫1号人员：**你竟然没去过██？那你一定要去看看，哪里的文物可是世界级的遗产...
&gt; 
&gt; **研究员陈█：**好的我知道了。
&gt; 
&gt; **&lt;记录结束&gt;**


[[/collapsible]]

197█年8月15日，安装了空间稳定探测器的STL-CN-Bata-15（征服者）被重新发射到了SCP-CN-133附近，STL-CN-Bata-15检测到SCP-CN-133附近的空间稳定性极度不稳定，并且放出无人机在月球表面着陆后确认了“天宫1号”基地不存在于这层维度。经过这次的探索，基金会成立了专案小组来对维度有关的发展方向进行研究但因多种原因导致没有突破性的进展。

经过对信息的整理目前确认SCP-CN-133不存在于这个维度，可能存在与一个与我们世界相似但科技比我们先进的维度，文化与我们基本一致，世界格局也与我们的世界一致。

20██2月10日，[数据删除]行动从基金会本部调来的Dr.Kalizi被升职为Site-CN-75的代理主管。Dr.Kalizi在翻阅Site-CN-75有关文件时发现了一份来自前基金会人员卡利维亚博士的一份文案，文案内提到了一种可以扭曲空间来达到介入其它维度的机器，但因一些未知的原因导致该文案被无限期延期。

Dr.Kalizi在发现了这篇文案并且通过对Site-CN-75的4级权限搜索数据库后发现了前基金会人员卡利维亚提到的那台机器的组装图纸与说明书。Dr.Kalizi立刻成立了维度异常研究部（DRD）并将因没有任何突破性进展而别解散了的SCP-CN-133专案小组的大部分成员纳入DRD，通过组装DRD成功将那台机器组装成功并且因纪念卡利维亚博士取名为卡利维亚维度拉伸/粘度降低发生器（K5D）。

&gt; 卡利维亚维度拉伸/粘度降低发生器（K5D）的组成部件可以简单概括为：作为核心的一个KET晶体导管[[footnote]]有关内容记录在基金会特殊仪器构件录70页-85页，主要由175元素等物质构成的量子加速器。[[/footnote]]，围绕核心的多根集束电缆与一个复合金属架。其余的工作机件理论上来说是非必要的
&gt; 该仪器通常通过一个仪表盘控制。如果将表盘往0值往下调入负数，电机将驱动复合金属架围绕KET顺时针高速旋转并对附近空间进行“负扭曲”，使该区域的空间逐渐稳定；如果将表盘往0值往上调入正数，电机将驱动复合金属架围绕KET逆时针高速旋转并对附近的空间“正扭曲”，使该区域的空间极度不稳定。
&gt; 同时，仪器还配备了高能粒子对撞装置，并含有防辐射保护，瞬时质量可达到4kg~1*10^^9^^kg，以改变空间张量使装置到达本维度的更低位置，从而加大维度偏差量令K5D能到达更远的维度，甚至在休谟指数低的情况下进入一个特定的现虚。目前装置还配备了实验性负能粒子对斥装置以减少时空张量。对撞或对斥结束后这些粒子都会在电磁辐射下迅速衰竭。
&gt; 通过调整不同的参数，该机械将撕裂出不同的裂缝以到达空间凹陷部分对应的正维度（实验中运用负能粒子对斥装置曾到达负维度）。这些裂缝理论上通往其他维度，原时空张量越大维度于参照维度越不同，但需除去维度异常的情况，目前的实验已证明任何有机生物通过裂缝都会被裂缝内部“通道”的震动撕碎并质量损失，但有少数金属块（铁）以闭合3-流形超维皮亚诺曲面体的形式成功通过“通道”并且映射了其他维度，并使我们通过意识博弈初步了解了部分基于本维度为参照的其它维度。

20██年9月30日，卡利维亚维度拉伸/粘度降低发生器在Dr.Kalizi的指示下在SCP-CN-133投入使用。

内容如下：

[[collapsible show=&#34;+ 记录读取：13320███16ecc&#34; hide=&#34;- 记录读取：13320███16ecc&#34;]]

&gt; **时间：**20██ 9/30
&gt; 
&gt; **操作者：**研究员Doubc
&gt; 
&gt; **指挥者：**Dr.Kalizi
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Kalizi：**打开一级电源。
&gt; 
&gt; **（研究员Doubc拉下了1级电源的操纵杆）**
&gt; 
&gt; **研究员Doubc：**一级电源已开启。
&gt; 
&gt; **Dr.Kalizi：**调整参数31.754894，开启稳定盘。
&gt; 
&gt; **（研究员Doubc在仪表盘输入了参数并且开启了稳定盘）**
&gt; 
&gt; **研究员Doubc：**就绪。
&gt; 
&gt; **Dr.Kalizi：**开启设备。
&gt; 
&gt; **研究员Doubc：**已开启。
&gt; 
&gt; **（复合金属架开始飞速旋转，卡利维亚维度拉伸/粘度降低发生器开始报警）**
&gt; 
&gt; **Dr.Kalizi：**赶快开启二级电源！
&gt; 
&gt; **（设备逐渐稳定。）**
&gt; 
&gt; **（一道肉眼可见的裂缝被撕裂开来，裂缝中漆黑一片。）**
&gt; 
&gt; **Dr.Kalizi：**将接收SCP-CN-133的信号接收器的释放口对准裂缝。
&gt; 
&gt; **研究员Doubc：**已就绪。
&gt; 
&gt; **（SCP-CN-133的信号被信号接收器的释放口射入裂缝。）**
&gt; 
&gt; **Dr.Kalizi：**监听信号。
&gt; 
&gt; **（电流声与充满杂音的人的声音。）**
&gt; 
&gt; **地面基地接线员A：**嘿，小张你看这些信号是怎么回事？
&gt; 
&gt; **地面基地接线员B：**这是...等等！这是已经失踪了10多年的“天宫1号”啊！
&gt; 
&gt; **地面基地接线员A：**我█！这怎么可能！赶紧接通吧。
&gt; 
&gt; **天宫1号人员：**怎么了？准备发射补给火箭了吗？
&gt; 
&gt; **地面基地接线员B：**他们还活着！
&gt; 
&gt; **天宫1号人员：**你们是很希望我们吃西红柿吃死吗？
&gt; 
&gt; **地面基地接线员A：**孩子！你们该回家了。
&gt; 
&gt; **天宫1号人员：**诶？
&gt; 
&gt; **地面基地接线员B：**你们失踪了十多年了，我们都以为你们已经被太阳风暴给摧毁了。运载火箭1小时后就会发射，孩子你们该回家了。
&gt; 
&gt; **天宫1号人员：**不是，不是早就接通了吗？他们不是说...
&gt; 
&gt; **地面基地接线员A：**他们？你一定是想家糊涂了，等你们回到地球你们的家人们一定会疯掉的。
&gt; 
&gt; **天宫1号人员：**呃...好吧。（嘴里似乎小声的嘀咕着什么）
&gt; 
&gt; **&lt;记录结束&gt;**

[[/collapsible]]

成功开启卡利维亚维度拉伸/粘度降低发生器并且将SCP-CN-133的信号通过裂缝送回后，SCP-CN-133所发出的信号越来越少该项目的收容措施也发生了相应的调整。

**附录：**

[[collapsible show=&#34;+ 需4级人员权限阅览&#34; hide=&#34;- 需4级人员权限阅览&#34;]]

&gt; **Dr.Kalizi：**我们拥有过175元素吗？
&gt; 
&gt; **研究员Doubc：**您忘记了吗？175元素不是我们从42号维度所获取到的新物质啊。
&gt; 
&gt; **Dr.Kalizi：**可能是我糊涂了，但总觉得有一些怪怪的。

[[/collapsible]]
