    <pre><textarea class="page-source" readonly>[[include info:start]]
강아지 기계
**Original:** [http://www.scp-wiki.net/scp-1459 SCP-1459] &#34;The Puppy Machine&#34; by [[*user PeppersGhost]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

[[include :scp-wiki:component:image-block-peppo name=http://scp-wiki.wdfiles.com/local--files/scp-1459/PuppyCC.jpg|caption=SCP-1459-1 한 마리.]]

**일련번호:** SCP-1459

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1459는 제25지구 C안전동 표준형 격리창고 내에 보관한다. ██년 5월 16일 부로 SCP-1459를 보고 다룰 수 있는 자는 1등급 정비사 발레라,,Valera,,만으로 한다. 발레라 정비사는 실험 세션 사이에 고조되는 감정을 완화할 수 있도록 가벼운 기억소거제를 투여받을 수 있다. 발레라 정비사가 더 이상 실험이 불가능한 상태에 빠질 경우 해당 지구 내 주재 고문이 새 담당자를 선택한다.

[[[SCP-001-EX|행정 명령]]]에 의거하여 실험은 무기한 계속 진행한다.

**설명:** SCP-1459는 2.3m × 1.2m × 1.5m 크기의 개조된 인형뽑기 기계이다. 동종의 다른 기계와 마찬가지로 대상은 직육면체 공간을 앞면과 양 옆면의 투명한 벽, 뒷면과 바닥의 하얀 플라스틱 벽이 둘러싼 형태이다. 다만 SCP-1459에는 보통 뽑은 인형이 나오는 출구가 전혀 없다.

SCP-1459의 앞면 판넬에는 동전이 드나드는 두 구멍, 빨간색 커다란 버튼, 마이크, 디지털 숫자판, &#34;쿠키 하나 따가세요&#34;라는 글씨, 해당 문구에서 말하는 쿠키가 나오는 가로로 가느다란 구멍이 있다. 기계에는 아무 전선도 연결되지 않았으며, 변칙적 기작으로 동력을 공급받는다고 추정되므로 전선 자체가 따로 불필요하다. 비활성 상태에서 SCP-1459 내부는 텅 비어 있다. SCP-1459는 어떤 방법으로도 강제로 열거나 손상할 수 없었다.

SCP-1459에 미국 25센트 동전 하나를 넣으면 대상의 천장에서 출입구가 열리며 집게팔 하나가 SCP-1459-1 한 개체를 잡은 채로 내려온다. SCP-1459-1 및 대상이 내놓는 다른 물체들은 기계 윗부분에 정상적으로 들어가 있기에는 부피가 종종 너무 크다. 해당 물체들이 게임이 막 시작했을 때 안에서 출현했는지, 다른 곳에서 순간이동했는지는 불명이다.

SCP-1459-1이 기계 안에 놓이면 디지털 숫자판에 지금까지 실행한 게임 횟수가 등장하며,[[footnote]]██/07/09 현재 2,592회[[/footnote]] 녹음한 목소리가 플레이어에게 버튼을 누르고 SCP-1459-1을 죽일 수 있는 방법을 말해 달라고 지시한다. 녹음 재생이 끝나면 빨간 버튼이 빛을 내고, 숫자판이 15초 카운트다운을 시작한다. 이때 버튼을 누르고 마이크에 SCP-1459-1에게 치명상을 입힐 만한 행동을 제시할 수 있는데, 유일한 조건은 앞선 게임들에서 이미 나온 방법은 플레이어가 또 말할 수 없는 것이다.

SCP-1459-1은 새끼 개(//Canis lupus familiaris//)로, 품종이나 성별은 각기마다 다를 수 있다. SCP-1459는 대개 각 플레이어가 가장 좋아하는 품종을 안에 내놓는다. SCP-1459가 개체들을 안에 무한히 저장하듯이 하는 점을 제외하면 SCP-1459-1 개체에게 드러나는 변칙성은 별반 없으며, 행동도 해당 품종과 똑같이 한다. 다만 플레이어가 제시한 방법이 가능해질 수 있도록 이따금 SCP-1459-1의 생리 작용 및 행동이 변칙적으로 변화할 수도 있다.

플레이어가 이 15초 안에 방법을 제시하면, 천장 출입구가 다시 열리며 여러 기계팔들이 처리 방법을 실행하는 데 필요한 물품들을 모두 든 채로 출입구로 내려온다. 기계 안에서 실행하기에는 한계가 있어 보이는 방법을 제시할 경우 SCP-1459는 추가로 변칙성을 발동하여 지시를 실행한다. (실험기록 참조)

SCP-1459-1이 지시대로 사망하면 기계 앞의 구멍에서 쿠키 하나가 나온다. 해당 쿠키의 맛으로는 초콜릿, 바닐라, 오트밀, 건포도, 딸기, 레몬, 화이트초콜릿, 땅콩버터 들이 있었다. 대개는 플레이어가 가장 싫어하는 맛의 쿠키가 나온다.

플레이어가 방법을 제시하지 못하거나 불충분한 방법을 제시했던 경우, 출입구에서 로봇팔 하나가 나와 SCP-1459-1을 연신 가격하여 죽인다. 이때는 쿠키가 나오지 않는다.

SCP-1459는 매 게임이 끝날 때마다 내부를 자동으로 청소한다. 빗자루를 든 로봇팔이 맨 먼저 내려와 SCP-1459-1의 사체를 바닥 뚜껑문으로 쓸어 내려보낸다. 다음으로 평고무 대걸레, 비누 용액 스프레이병, 하얀색 깨끗한 타월 등을 든 로봇팔들이 내부면을 닦는다. 이 과정 중에서 녹음된 메시지가 다음과 같이 재생된다. &#34;//네, 지옥에 떨어질 일을 하셨습니다(you’re totally going to hell for this). 다시 하시겠습니까?//&#34;

[[collapsible show=&#34;+ 실험기록&#34; hide=&#34;- 실험기록&#34; hideLocation=&#34;both&#34;]]

&gt; **실험번호: 0001**
&gt; **플레이어:** 이틀리,,Yeatley,, 박사
&gt; **지시:** &#34;찔러서.&#34;
&gt; **결과:** SCP-1459에서 이미 사용한 방법이라는 의미의 효과음이 나왔다.

&gt; **실험번호: 0002**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;전기톱.&#34;
&gt; **결과:** 앞 실험과 같다.

[불필요한 실험기록 편집됨]

&gt; **실험번호: 0048:**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;상어한테 물려서.&#34;
&gt; **결과:** 출입구가 갑자기 커지면서 백상아리(//Carcharodon carcharias//) 한 마리가 튀어나와 SCP-1459-1의 머리를 물어뜯었고, 다시 기계 속으로 들어갔다.

&gt; **실험번호: 0049**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;치여서.&#34;
&gt; **결과:** SCP-1459는 타이어가 달린 회전 기계장치를 꺼냈다. 장치는 회전속도 약 2000 rpm으로 가속하여 SCP-1459-1을 쳤다.

&gt; **실험번호: 0050**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;높이서 떨어뜨려서.&#34;
&gt; **결과:** SCP-1459-1은 바닥 뚜껑문으로 떨어졌다. 그리고 15분 후 천장 출입구에서 빠르게 떨어져 즉사했다.

&gt; **실험번호: 0051**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;리얼 버라이어티로.&#34;
&gt; **결과:** 1958년형 제너럴 일렉트릭 TV 수상기가 SCP-1459-1 위로 떨어졌다. 그리고 전원이 켜지더니 이 사건을 그대로 화면에 송출했다.

&gt; **실험번호: 0052**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;믹서기로.&#34;
&gt; **결과:** SCP-1459는 SCP-1459-1을 꺼내 ████████제 믹서기에다 집어넣었다. 1459-1은 3분 동안 믹서기 안에서 멀쩡하게 앉은 채로 있었다. 3분 뒤 로봇팔이 &#34;퓌레&#34; 버튼을 눌렀다. 이 순간에 믹서기 뚜껑은 열려 있었다.

&gt; **실험번호: 0053**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;연인에게 살해.&#34;
&gt; **결과:** 두 번째 SCP-1459-1이 출입구에서 나와, 첫째 1459-1을 할퀴고 깨물어 과다출혈로 죽였다. 둘째 1459-1은 기본설정에 맞추어 맞아죽었다.
&gt; **비고:** 쿠키는 하나만 나왔다.

&gt; **실험번호: 0055**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;살해 후 자살.&#34;
&gt; **결과:** 직전 실험처럼 둘째 SCP-1459-1이 첫째를 죽였다. 그 이후 SCP-1459는 망치 하나를 내놓았다. 둘째 1459-1은 망치에 머리를 계속 부딪쳤다.
&gt; **비고:** 쿠키는 두 개 나왔다.

&gt; **실험번호: 0056**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;치정살해.&#34;
&gt; **결과:** 출입구가 넓어지고, 빨간색 이브닝드레스를 입은 백인 여성이 튀어나왔다. 해당 여성(정체 미확인)은 울면서 &#34;개같은 자식&#34;이라고 계속 소리치며 SCP-1459-1의 목을 졸랐다. 이 행동은 15분 동안 이어졌다. 그 이후 여성과 죽은 1459-1은 뚜껑문 밑으로 떨어져 사라졌다.

&gt; **실험번호: 0057**
&gt; **플레이어:** 이틀리 박사
&gt; **지시:** &#34;강아지 속에 빠뜨려서.&#34;
&gt; **결과:** 다른 SCP-1459-1들이 계속 나오더니, 기계 내부 전체가 1459-1로 완전히 꽉 찼다. 그 사이의 남은 공간으로는 물이 채워졌다.
&gt; **비고:** 쿠키가 여러 개 나왔다.

[불필요한 기록 편집됨]

&gt; **실험번호: 0231**
&gt; **플레이어:** 뢰프크비스트(Löfqvist) 박사
&gt; **지시:** &#34;남북전쟁.&#34;
&gt; **결과:** 1863년경의 남부연합과 일치하는 군복을 입은 남자가 내려와, 맨손으로 SCP-1459-1을 뜯어죽였다.

&gt; **실험번호: 0232**
&gt; **플레이어:** 시델(Siddell) 박사
&gt; **지시:** &#34;재판.&#34;
&gt; **결과:** SCP-1459-1이 열다섯 마리 더 튀어나왔다. 이 중 한 마리는 소형으로 된 가발과 검은 망토를 착용했으며, 두 마리는 소형 정장을 입었다. 맨 처음 개체에게 올가미 하나가 내려와 개체의 목을 매달았다. 남은 열네 마리 개체에게도 똑같은 과정이 이어졌다.
&gt; **비고:** 쿠키가 모두 15개 나왔다. 전부 건포도 맛이었다.
 
&gt; **실험번호: 0233**
&gt; **플레이어:** 키르히너(Kirchner) 연구원보
&gt; **지시:** &#34;쿠키로 만들어서.&#34;
&gt; **결과:** 주방기구들과 식재료가 내려왔으며, SCP-1459-1은 몸이 뜯어져 초코칩 쿠키 한 판 속으로 들어갔다. SCP-1459의 내부 온도는 약 300℃까지 올라갔다. 그 다음으로 빨간 이브닝 드레스를 입은 여자 한 명이 내려와, 쿠키들을 먹으며 키르히너 연구원보를 보고 말없이 씩 웃었다.
&gt; **비고:** 초코칩 쿠키 하나가 나왔다. 쿠키의 조성에서 동물질은 하나도 나타나지 않았다.

&gt; **실험번호: 0234**
&gt; **플레이어:** 리시먼(Leishman) 하급연구원
&gt; **지시:** &#34;롤러코스터에서 떨어져서.&#34;
&gt; **결과:** SCP-1459가 기계팔로 내부에 소형 롤러코스터를 3시간 동안 만든다. 완성되자마자 SCP-1459-1은 롤러코스터를 타고 평범하게 진행하는데, 고리 부분에서 차가 멈추고 1459-1이 바닥으로 떨어진다. 그리고 SCP-1459의 기본설정에 맞추어 맞아죽었다.
&gt; **비고:** 쿠키는 나오지 않았다.

&gt; **실험번호: 0235**
&gt; **플레이어:** 호시(Hoshi) 박사
&gt; **지시:** &#34;배트맨.&#34;
&gt; **결과:** 만화 속 캐릭터의 콘크리트 흉상이 천장에서 떨어져 SCP-1459-1을 으스러뜨렸다. 바닥은 멀쩡했다.

&gt; **실험번호: 0236**
&gt; **플레이어:** 필모어(Philmore) 박사
&gt; **지시:** &#34;알아서는 안 되는 지식.&#34;
&gt; **결과:** O5-██처럼 생긴 개체가 바닥 뚜껑문에서 솟아올라와, SCP-1459-1을 집어들어 끌고 가 사라졌다.
&gt; **비고:** O5-██는 질의받을 당시 해당 사건에 대해 아무 관련이 없다고 주장했다.

&gt; **실험번호: 0237**
&gt; **플레이어:** D-5923
&gt; **지시:** &#34;내 맨손.&#34;
&gt; **결과:** SCP-1459-1이 목이 졸리는 듯이 행동했다. SCP-1459 안에 대상 말고 다른 것은 보이지 않았다. D-5923은 1459-1이 죽을 때 대상의 털이 손에서 느껴졌다고 알렸다.

&gt; **실험번호: 0238**
&gt; **플레이어:** D-5923
&gt; **지시:** &#34;자연발화.&#34;
&gt; **결과:** SCP-1459-1은 [[[SCP-081]]]이 일으키는 현상을 가속화하여 겪었다.

&gt; **실험번호: 0239**
&gt; **플레이어:** D-5923
&gt; **지시:** &#34;핵폭-&#34; (말하는 중에 긴급 제거됨)
&gt; **결과:** 폭발은 SCP-1459 안에서만 영향을 끼쳤다.
&gt; **비고:** D계급 인원은 더 이상 실험에 이용할 수 없다. 지시사항으로 K급 시나리오를 일으킬 가능성이 적을 것으로 예상하여, 발레라 정비사가 추후 실험을 담당하도록 한다.
&gt; **비고 2:** 368개 쿠키가 잇달아 재빠르게 튀어나왔다. 이 결과의 의미는 불명이다.

&gt; **실험번호: 0240**
&gt; **플레이어:** 발레라 정비사
&gt; **지시:** &#34;행복한 생각.&#34;
&gt; **결과:** SCP-1459-1은 어떤 검은색 물질을 주사받고 경련하다가 쓰러졌다.

&gt; **실험번호: 0241**
&gt; **플레이어:** 발레라 정비사
&gt; **지시:** &#34;사랑.&#34;
&gt; **결과:** 빨간색 이브닝드레스를 입은 백인 여성이 위 출입구에서 나타나 SCP-1459-1의 얼굴을 깔고 앉으며 쾌감을 느끼는 듯이 신음한다. 이 행동을 계속하다가 5시간 뒤에 둘은 모두 SCP-1459의 갈고리에 잡혀 사라진다.

&gt; **실험번호: 0242**
&gt; **플레이어:** 발레라 정비사
&gt; **지시:** &#34;늙어서.&#34;
&gt; **결과:** SCP-1459에서 이미 사용한 방법이라는 의미의 효과음이 나왔다. 발레라 정비사는 대신 말할 다른 방법을 생각해내지 못했으며, SCP-1459-1은 기본설정에 맞추어 맞아죽었다.

&gt; **실험번호: 0243**
&gt; **플레이어:** 발레라 정비사
&gt; **지시:** &#34;제발, 강아지를 죽이지 마.&#34;
&gt; **결과:** 장갑 낀 팔이 내려와 SCP-1459-1에게 베개 하나, 간식을 주고 쓰다듬어 주었다. 15분 뒤 SCP-1459의 갈고리가 강아지를 데려갔다. 그리고 곧바로 아기고양이(//Felis catus//)가 내려왔으며, 대형 망치를 머리에 한 대 맞자마자 죽었다.
&gt; **비고:** 소금 크래커 하나가 나왔다.
