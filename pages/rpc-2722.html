[[include component:image-block name=2722-Z-3.png|caption=Нынешний внешний план SCP-2722.
В настоящее время ведётся более
подробное картографирование.|width=300px|link=&#34;*/local--files/scp-2722/2722-Z-3.png&#34;]]

**Объект:** SCP-2722

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** На орбите Лиссажу вокруг точки Лагранжа L,,4,,, где находится SCP-2722, создано Орбитальное Научное Учреждение Фонда (ОНУФ)-04. Сотрудники Фонда поддерживают связь со всеми мировыми космическими программами и обеспечивают изменение или удаление данных наблюдений космических аппаратов, подошедших достаточно близко к L,,4,, или ОНУФ-04 для обнаружения SCP-2722. Для минимизации риска случайного обнаружения SCP-2722 неперехваченным аппаратом, альбедо-облицовка объекта должна находиться в развёрнутом состоянии постоянно, кроме как в случаях смены персонала. Несколько спутников орбитального наблюдения были переведены на орбиту около SCP-2722 в целях содействия в работе по его картографированию.

Для целей разведки и изучения SCP-2722 на ОНУФ-04 размещены две орбитальные опергруппы: ООГ मा-7 (&#34;Ремонтники Рамы&#34;), и ООГ मा-12 (&#34;Навигаторы&#34;). ООГ मा-12 картографирует интерьер SCP-2722 и каталогизирует полезные надписи, в то время как ООГ मा-7 занимается анализом обнаруженных на SCP-2722 технологий.

Хотя эффект SCP-2722-1 не считается инфекционным, все сотрудники, покидающие SCP-2722 или ОНУФ-04, должны быть обработаны амнезиаками класса С и стандартными контрмемами, чтобы свести к минимуму потенциальный риск распространения.

[[collapsible show =&#34;Дополнительные условия содержания, требуется уровень допуска 4/Хеймдалль&#34; hide =&#34;Скрыть условия содержания&#34;]]

На ОНУФ-04 в любой момент времени должны находиться по крайней мере два сотрудника с уровнем допуска 4/Хеймдалль. В случае, если сценарий Хеймдалль ПОДТВЕРЖДЁННЫЙ достигает уровня угрозы Чёрный (&gt;50% жертв среди гражданского населения, сокрытие маловероятно) или выше, SCP-2722 следует рассматривать как Оборонительный Ресурс Типа-5 и немедленно привести в полностью активное состояние. В случае такого сценария SCP-2722 должен быть классифицирован как Таумиэль. Подробнее см. Оперативный План Хеймдалль 2722-ПЕРЕСТРОЙКА.

[[/collapsible]]

**Описание:** SCP-2722 представляет собой частично завершённый космический аппарат, находящийся на орбите вокруг точки Лагранжа L ,,4,,. Корабль, в его нынешнем состоянии, имеет длину 25,3 км и ширину 6 км в самом широком месте, хотя из-за неполной завершённости его окончательные размеры остаются неясными. Большая часть внешнего корпуса SCP-2722 покрыта рядами выдвижных графеновых пластин с альбедо 0,03, по-видимому, предназначенных для предотвращения обнаружения. Каким образом SCP-2722 регулирует тепло, поглощаемое этой обшивкой, в данный момент не установлено. Единственные известные отметки на наружной обшивке объекта представляют собой символы неизвестной пиктографической письменности в виде продольной надписи высотой 647 м, которую SCP-2722-1 (см. ниже), как правило, переводит как &#34;Судно, построенное Организацией для поддержания Нормальности: СОЛИДАРНОСТЬ&#34;.

Слой космической пыли на наружных поверхностях объекта свидетельствует, что корабль находится в своём текущем местоположении не менее 150 миллионов лет; каким образом он способен стабильно удерживаться на своей орбите, неясно. Объект не имеет следов каких-либо серьёзных ударов метеоритов или столкновений, хотя на носовой обшивке имеются ограниченные свидетельства повреждений в результате ударов микрометеоритов.

Конструирование и реконструирование SCP-2722, судя по всему, осуществлялись сущностями, характеризующимися широким культурным и социальным разнообразием, ввиду чего его корпус имеет несколько &#34;лоскутный&#34; внешний вид. Многие из установленных на корабле компонентов, по всей видимости, были разработаны для увеличения модульности и простоты модификации; имеются доказательства того, что корабль был по крайней мере четыре раза полностью разобран и вновь собран в совершенно различных конфигурациях, и мог быть в какой-то момент разрушен катастрофическим внутренним взрывом перед реконструкцией.

Большая часть внутреннего объёма SCP-2722 представляет собой серию модулей, отсоединённых от основного корпуса судна, по-видимому, в рамках подготовки к демонтажу или модернизации. Эти модули включают в себя жилые помещения, оружейные системы, разнообразные электростанции и двигательные системы и имеют объём от 2 м^^3^^ до более 11 км^^3^^. В настоящее время на основной оболочке SCP-2722 обнаружено 36 различных двигательных систем, от простых твердотопливных ракет до высокотехнологичных ксеноновых движителей. Крупнейшая двигательная установка представляет собой серию из 8 тяжелоармированных тарелковидных броневых плит рядом с кормой, по-видимому, являющихся компонентом буферной пластины ядерного импульсного двигателя. Электропитание SCP-2722 в настоящее время осуществляется при помощи 45 каталогизированных энергетических систем, большинство из которых основаны на обычных принципах ядерного распада или синтеза. Каким образом энергосистема корабля остаётся стабильной и функциональной, несмотря на свой значительный возраст, в настоящее время неизвестно. Подробнее о технологиях SCP-2722 и извлечённых артефактах см. [[[2722tech|документ 2722-मा-7A: обнаруженные материалы]]].

SCP-2722-1 представляет собой меметический эффект, который изменяет человеческое восприятие любого письменного материала, находящегося в радиусе 27,8 км от SCP-2722 или любого его оригинального компонента. SCP-2722-1 изменяет понимание письменности; подвергшиеся его воздействию субъекты приобретают способность понимать смысл любого письменного материала, с которым взаимодействуют. Этот эффект распространяется только на понимание смысла: подопытные, которым были продемонстрированы простые сообщения на неизвестных им языках, смогли понять смысл этих сообщений со средней точностью выше 95%, но не сумели продемонстрировать какого-либо понимания фонем, соответствующих тому или иному символу. Поскольку понимание, полученное с помощью SCP-2722-1, по сути является абстрактным, перевод текстов с использованием SCP-2722-1 имеет тенденцию изменяться от субъекта к субъекту.

SCP-2722-1 позволил интерпретировать значительное количество письменных материалов, обнаруженных на SCP-2722, в основном в виде граффити или надписей на поверхностях. Большинство сообщений, по всей видимости, были оставлены неизвестной стороной во время экспедиций на SCP-2722 и, как правило, имеют форму технических комментариев, предписаний или общих рекомендаций в отношении природы и функций устройств SCP-2722. На сегодняшний день были найдены надписи на 351 различных языках или письменностях, общее же число их считается значительно более высоким. Пока неясно, каким образом надписи остались неповреждёнными, учитывая их значительный возраст.

[[collapsible show =&#34;Дополнительная информация: Надписи SCP-2722&#34; hide =&#34;Скрыть документ&#34;]]

**Документ: Выдержка из брифинга ООГ मा-12, проведённого агентом Дж████ С███████.**
&gt; Я знаю, что многие из вас присоединились к группе благодаря вашему опыту навигации в условиях необычной пространственной топологии или экстрамерного пространства. Эти навыки будут ценны, однако в ходе изучения &#34;Солидарности&#34; вам стоит помнить, что корабль сам по себе не является аномальным. Это так. Аномалия заключается в том, что корабль вообще существует. Насколько мы можем судить, ни одна из использованных в нём технологий не выходит полностью за рамки нашего понимания; конечно, там много необычных машин, но ничто из этого не будет активно пытаться вам навредить или вас повредить. Основная проблема с навигацией состоит в том, что этот корабль представляет собой, скажем так за неимением лучшего слова, лабиринт.
&gt; 
&gt; И заметьте, он не был намеренно построен таким. Каждый модуль имеет свою собственную систематическую организацию. Каждый компонент был логично собран своими строителями, кто или что бы это ни было; и лишь когда они пытались интегрировать свою конструкцию в общую сборку, – они сталкивались с проблемами. Этот корабль столь много раз строили и перестраивали, что удивительно, как мы вообще смогли найти в нём дорогу. Есть отсеки, построенные для существ, способных к полёту. Есть для водных форм жизни. Отсеки, построенные, как мы уверены, чем-то вроде колонии разумных муравьёв. Нам потребовалось несколько лет работы, чтобы просто закартографировать малую часть корабля, и единственная причина, благодаря которой мы смогли пробраться так далеко – это надписи на стенах.
&gt; 
&gt; Вас уже инструктировали по поводу 2722-1, поэтому я не буду вдаваться в подробности, просто скажу вам, что им следует пользоваться. Мы не первая группа, которая пытается картографировать 2722 и, я уверен, что не последняя. Нам очень повезло, что те, кто пришёл до нас, были профессионалами, независимо от их вида или интеллекта. До некоторой степени, по крайней мере. Они оставили подробные знаки и надписи //повсюду//. Однако, зачастую эти знаки противоречат сами себе, в зависимости от того, кто их писал, и как был перестроен корабль. Вы научитесь выявлять различные группы и то, о чём они, как правило, писали. &#34;Великаны&#34; – мы их так называем, поскольку они, похоже, были ростом футов этак двенадцать – довольно хорошо разбирались в двигательных системах. Вы найдёте их написания вблизи двигателей и электростанций, и они склонны быть очень точными. &#34;Картографы&#34; любили рисовать, но их &#34;зрение&#34;, похоже, было основано на радиоволнах, так что сделанные ими карты трудно интерпретировать. Я мог бы перечислить десятки других примеров, но всё это сводится к одному: знание этих граффити позволит вам закартографировать новый сектор корабля и при этом не забрести случайно в ядро реактора, построенного иммунным к радиации видом.
[[/collapsible]]

Особо следует отметить сообщение, написанное на латунной пластине размерами 50 х 50 см, установленной в помещении, представляющем собой капитанский мостик или центр управления SCP-2722. Это сообщение написано на языке, визуально подобном позднешумерской клинописи, предположительно оставлено предыдущими смотрителями SCP-2722 и является одним из немногих примеров печатных изображений, обнаруженных в SCP-2722.

**Документ: Текст таблички с мостика SCP-2722.**
[[collapsible show =&#34;Показать документ&#34; hide =&#34;Скрыть документ&#34;]]
Примечание: Существуют многочисленные альтернативные интерпретации нижеприведённого текста, однако этот перевод, как правило, считается персоналом ОНУФ-04 окончательным.

&gt; Приветствуем вас, коллеги, откуда бы вы ни были. Мы уверены, что вы пребываете в недоумении, в каком пребывали и мы, обнаружив этот артефакт и получив представление о его назначении. Без сомнения, вы можете быть мнительными относительно его происхождения, как были и мы, и это справедливо. Вселенная – опасное место, и мы уверены, что вам это очень хорошо известно.
&gt; 
&gt; Мы не знаем наверняка, откуда родом этот великий корабль. Не знали этого ни наши предшественники, передавшие корабль нам, ни те, кто был перед ними. То немногое, что мы знаем: корабль &#34;Солидарность&#34; появляется только в тех реальностях, в которых существует какая-либо организация, занимающаяся защитой нормальности и сохранением баланса сил на своей родной планете. Насколько мы знаем, существует только одна &#34;Солидарность&#34;, и она меняла владельцев и формы бесчисленное количество раз.
&gt; 
&gt; У нас он появился давно, и мы его игнорировали до тех пор, пока не столкнулись с большой угрозой извне нашей Солнечной системы. Мы знаем наверняка, эта ли угроза привлекла корабль, но его было достаточно, чтобы сохранить стабильность наших людей и обеспечить наше дальнейшее выживание. Мы были вынуждены модифицировать его в соответствии с нашими потребностями, как, очевидно, делали многие до нас, и его функциональность превзошла все ожидания. На момент написания этого сообщения становится всё более очевидным, что корабль, более не требующийся, скоро покинет эту вселенную; наше понимание ограничено, но это мы понимаем ясно.
&gt; 
&gt; Итак, кем бы вы ни были, мы – люди Земли и Шестой Эшелон Фонда Подавления Аномальностей – желаем вам удачи во всех ваших начинаниях. В конце нашего послания мы напоминаем вам о том, о чём напоминали нам в том послании, которое получили мы: независимо от расстояния или пропасти времени между нами, пока мы стремимся защитить своё существование, мы не одиноки.

В нижней части сообщения выгравировано изображение 13 существ обезьяньей наружности, обладающих характерными сагиттальными гребнями и одетых в одинаковые униформы. Существа стоят полукругом за изображением планеты, визуально напоминающей Землю, кроме наличия большого континента на Северном полюсе и ряда островов к западу от Гибралтарского пролива.
