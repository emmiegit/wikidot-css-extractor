**项目编号：**SCP-CN-2605

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2605应被收容于一被24小时监控的标准气密性收容隔间中，并在SCP-CN-2605活跃时配备至少一名装备全套3级防护服的安保人员。任何对SCP-CN-2605的实验需在Dr. Rosalia或站点主管Dr. Varitas的批准下进行。与此同时，基金会特工应留意帷幕外是否有更多SCP-CN-2605出现，一经发现，应立即对其进行回收。对POI-41112的调查正在进行中。

**描述：**SCP-CN-2605为一个大小为140cm×43cm×42cm的棕黄色木质公园长椅，生产厂家未知，推测为POI-41112所造。目标表面漆层有轻微磨损。尽管检测显示SCP-CN-2605性质与同类物质相同，并无任何已知手段能够对目标进行破坏。

SCP-CN-2605的异常性质在于每过一周（168小时）后会进入24小时的活跃状态，在此状态下，SCP-CN-2605会自动生成两名SCP-CN-2605-1。SCP-CN-2605-1为表现出成年人类智能的人形实体，并会在SCP-CN-2605活跃状态结束后迅速腐烂为具有极强传播性的孢子。目前未知任何方法能避免或延缓腐烂。SCP-CN-2605-1的性别，体型，种族，外貌与性格并无任何规律，似乎都为随机生成。SCP-CN-2605-1会将与自己一同被制造出的SCP-CN-2605-1视为自己的恋人。同时，它们能够认知自己会在24小时后腐烂。值得一提的是，所有SCP-CN-2605-1似乎都已被植入了有关自身过往经历的假记忆。

SCP-CN-2605-1腐烂后形成的孢子将通过呼吸道传染的方式传播，3级或以上的防护服可以有效防止感染。被感染者将会在一小时内转化为SCP-CN-2605-2。孢子可在SCP-CN-2605-2体内存活一至两月，期间可以持续通过呼吸道传染的方式感染更多生物个体为SCP-CN-2605-2。目前已发现三种SCP-CN-2605-2，分别命名为SCP-CN-2605-2-A，-B，-C。

SCP-CN-2605-2-A为当前处于恋爱或婚姻关系中的人类。此种感染者与其伴侣的认知将被未知方式扭曲，导致其认为自己与伴侣会在24小时后死亡。24小时后，此种认知影响将自动消退。

SCP-CN-2605-2-B为当前并不处于恋爱或婚姻关系中，但有爱慕对象的人类。此种感染者的认知将被未知方式扭曲，导致其认为自己会在24小时后死亡，同时会产生“想要向对方告白心意”的冲动。24小时后，此种认知影响将自动消退。

SCP-CN-2605-2-C为动物，无性恋人类或当前无爱慕对象的人类。此种感染者的身体以及脑部机能不会受到任何影响，但仍携带孢子并可转化更多生物个体为SCP-CN-2605-2。

**观察记录CN-2605：**

[[collapsible show=&#34;+ 打开观察记录CN-2605&#34; hide=&#34;- 收起观察记录CN-2605&#34;]]
&gt; 
&gt; **记录编号：**CN-2605-4
&gt; 
&gt; **过程：**两名SCP-CN-2605-1实体被生成，分别为SCP-CN-2605-1-G（男性，青年，穿着为T恤衫与短裤）SCP-CN-2605-1-H（女性，青年，穿着为连衣裙）。实体表现出惊恐，悲伤等情绪，与24小时后体外长出粉色疱疹并迅速在十分钟内腐烂为孢子。
&gt; 
&gt; **结果：**经过几次实验，已可以证实SCP-CN-2605的基本异常特性。值得注意的是SCP-CN-2605-1似乎并没有人类的生理需求。
&gt; 

&gt; 
&gt; **记录编号：**CN-2605-7
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; [两名SCP-CN-2605-1实体被生成，分别为SCP-CN-2605-1-O（女性，青年，穿着为连帽衫与长裤）SCP-CN-2605-1-P（女性，青年，穿着为T恤衫与长裤）]
&gt; 
&gt; **SCP-CN-2605-1-O：**真没想到啊，咱俩竟然还能这么轰轰烈烈地结束。不过也好，你不天天念叨这个吗。
&gt; 
&gt; **SCP-CN-2605-1-P：**......我不知道。
&gt; 
&gt; **SCP-CN-2605-1-O：**嗯？怎么了？
&gt; 
&gt; **SCP-CN-2605-1-P：**我突然没那么想死了。尤其是还要拉上你。
&gt; 
&gt; **SCP-CN-2605-1-O：**哈哈，笨蛋。
&gt; 
&gt; [三十秒的沉默]
&gt; 
&gt; **SCP-CN-2605-1-O：**你还记得吗，你说在你死了之后，要让我当你的小奴隶，给你建可以发射到宇宙中的金字塔。
&gt; 
&gt; **SCP-CN-2605-1-P：**......干嘛突然扯这种事情啊！
&gt; 
&gt; **SCP-CN-2605-1-O：**可惜了，我也要死了，你没有小奴隶了，金字塔没了。
&gt; 
&gt; **SCP-CN-2605-1-P：**我随口说的你怎么记这么久啦！
&gt; 
&gt; **SCP-CN-2605-1-O：**因为喜欢你嘛。
&gt; 
&gt; **SCP-CN-2605-1-O：**要是有下辈子的话，我们再见面吧。下辈子我们再在这张长椅上遇见。下辈子我们要继续做我们做过的事，还要补上我们没来得及做的事。和你一起去游乐园拍大头贴，养一只生气的样子和你很像的小狗，和你一起过八十岁生日，给你建金字塔，一起牵着手去月球。啊，还有，给你写更多更多的诗。
&gt; 
&gt; **SCP-CN-2605-1-O：**哦不对，你是不是不想有下辈子了。
&gt; 
&gt; **SCP-CN-2605-1-P：**......既然你这么说了，那再来一次也不是不行啦。
&gt; 
&gt; **SCP-CN-2605-1-O：**好耶！开心！
&gt; 
&gt; **SCP-CN-2605-1-P：**开心什么啊。我们要死了啊。谁知道有没有下辈子。
&gt; 
&gt; **SCP-CN-2605-1-O：**哇，那我可要趁现在多亲你几下！
&gt; 
&gt; **SCP-CN-2605-1-P：**喂，等等--
&gt; 
&gt; [无关记录已删除]
&gt; 
&gt; **SCP-CN-2605-1-P：**呼，要到时间了呢。
&gt; 
&gt; **SCP-CN-2605-1-O：**害怕吗？
&gt; 
&gt; **SCP-CN-2605-1-P：**有一点。
&gt; 
&gt; **SCP-CN-2605-1-O：**叶公好龙。
&gt; 
&gt; **SCP-CN-2605-1-P：**去死啦你。
&gt; 
&gt; [一分钟的沉默]
&gt; 
&gt; **SCP-CN-2605-1-O：**当我们谈论死亡时，我们在谈论什么？
&gt; 
&gt; **SCP-CN-2605-1-P：**嗯......身体机能的消亡？社会性的死亡？
&gt; 
&gt; **SCP-CN-2605-1-O：**我在想，也许我们害怕的并不是死亡本身，而是与自己相爱的人永不重逢。
&gt; 
&gt; **SCP-CN-2605-1-P：**......我们会再见面的。大概吧。
&gt; 
&gt; **SCP-CN-2605-1-O：**拉钩上吊，一百年不许变！
&gt; 
&gt; **SCP-CN-2605-1-P：**好。
&gt; 
&gt; [SCP-CN-2605-1-O与SCP-CN-2605-1-P亲吻，同时，它们体外开始长出粉色疱疹]
&gt; 
&gt; **SCP-CN-2605-1-P：**真难看......
&gt; 
&gt; **SCP-CN-2605-1-O：**不过好像也没什么特别的就是了，还以为会很痛呢。
&gt; 
&gt; **SCP-CN-2605-1-P：**是安乐死呢。
&gt; 
&gt; **SCP-CN-2605-1-O：**还有什么遗言吗，再不说可就真的来不及了。
&gt; 
&gt; [二十秒的沉默]
&gt; 
&gt; **SCP-CN-2605-1-P：**这么说可能太中二了，但是，我只是想说.......
&gt; 
&gt; **SCP-CN-2605-1-P：**你......真的是我生命中光一样的存在......我也知道我是什么样的人，你能一直在我身边我真的......很感激......
&gt; 
&gt; **SCP-CN-2605-1-O：**都是一家人，有什么感激不感激的。
&gt; 
&gt; **SCP-CN-2605-1-P：**......好。（抱住SCP-CN-2605-1-O）
&gt; 
&gt; **SCP-CN-2605-1-O：**那么......在另一个世界里再见吧。
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; ------
&gt; 
&gt; **笔记：**实体的智能还蛮高的，甚至表现出了对死后生命的探讨。我很好奇它们的极限在哪里。希望不要超过人类。

&gt; 
&gt; **记录编号：**CN-2605-12
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; [两名SCP-CN-2605-1实体被生成，分别为SCP-CN-2605-1-W（男性，青年，穿着为毛绒衫与长裤）SCP-CN-2605-1-X（女性，青年，穿着为衬衫与长裤）]
&gt; 
&gt; **SCP-CN-2605-1-X：**......做吗？
&gt; 
&gt; **SCP-CN-2605-1-W：**好。
&gt; 
&gt; [SCP-CN-2605-1-X与SCP-CN-2605-1-W进行交合，其过程与普通人类并无肉眼可见区别]
&gt; 
&gt; [三十分钟的沉默]
&gt; 
&gt; [SCP-CN-2605-1-X与SCP-CN-2605-1-W再次进行交合]
&gt; 
&gt; [无关记录已编辑]
&gt; 
&gt; [SCP-CN-2605-1-X与SCP-CN-2605-1-W与交合中长出粉色疱疹并迅速在十二分钟内腐烂为孢子。]
&gt; 
&gt; **Dr. Rosalia：**妈的，这都什么啊。
&gt; 
&gt; **[记录结束]**
&gt; 

&gt; 
&gt; **记录编号：**CN-2605-18
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; [两名SCP-CN-2605-1实体被生成，分别为SCP-CN-2605-1-AI（男性，老年，穿着为背心与短裤）SCP-CN-2605-1-AJ（女性，老年，穿着为T恤衫与短裤）]
&gt; 
&gt; **SCP-CN-2605-1-AI：**嗨，咱们俩也到时候了。都成老头子老太太了。
&gt; 
&gt; **SCP-CN-2605-1-AJ：**可不是。
&gt; 
&gt; **SCP-CN-2605-1-AI：**能再看看咱俩见面的椅子，还挺值。
&gt; 
&gt; **SCP-CN-2605-1-AJ：**你当时多傻啊，也不会好好自我介绍一下。拿着张破名片就凑上来了，我还以为是骗子呐！差点就把你赶走。
&gt; 
&gt; **SCP-CN-2605-1-AI：**那我当年怎么知道怎么跟女孩儿说话啊，我敢凑上去就已经勇气可嘉了。
&gt; 
&gt; **SCP-CN-2605-1-AJ：**就你还勇气可嘉？色胆包天还差不多。
&gt; 
&gt; **SCP-CN-2605-1-AI：**胡说。我对天发誓，我当时可没想太多，我就觉得，诶这姑娘坐在长椅上看书，多好看，要是能认识一下该多好！我想来想去，总觉得直接凑上去太突兀了，最后摸遍全身就找着一名片。我一想，哎，名片就名片吧，好歹能跟你介绍一下我！这么着，才敢和你说话。
&gt; 
&gt; **SCP-CN-2605-1-AJ：**去去去，都多大的人了，还说这么多年前的陈芝麻烂谷子呢。
&gt; 
&gt; **SCP-CN-2605-1-AI：**哈哈，老太太，你脸红啦！
&gt; 
&gt; **SCP-CN-2605-1-AJ：**我那是为你这个为老不尊的人害躁！
&gt; 
&gt; **SCP-CN-2605-1-AI：**你当时去车间给我送午饭怎么不害躁？整个车间都凑过来看！小五子，建国，阿春，他们每天午休都嬉皮笑脸的问我“嫂子怎么还不来啊”，气得我！后来我每次都说“那你们呢？怎么没有媳妇来送饭啊？”他们一下就蔫吧了，哈哈。
&gt; 
&gt; **SCP-CN-2605-1-AJ：**你还好意思说。那次你来卫生室找我，秀莲看到了，逢人就说！在我们那院儿里传了近一个月。
&gt; 
&gt; **SCP-CN-2605-1-AI：**秀莲她这人就那样儿，后来咱们结婚，消息也是她第一手传出去的。
&gt; 
&gt; **SCP-CN-2605-1-AJ：**哼，可不是！就跟个小鸟似的天天叽叽喳喳叽叽喳喳。见到个事儿就往外说。
&gt; 
&gt; **SCP-CN-2605-1-AI：**你不也是。每天回家我就听你唠叨了。今天那家儿子回家了吧，明天那家去旅游了吧，你就每天和我说，你就跟小新闻联播似的......
&gt; 
&gt; **SCP-CN-2605-1-AJ：**不愿意听？
&gt; 
&gt; **SCP-CN-2605-1-AI：**没没没，乐意听。特别乐意听。
&gt; 
&gt; [SCP-CN-2605-1-AI与SCP-CN-2605-1-AJ牵手，不时进行交流。五个小时后，SCP-CN-2605-1-AI陷入睡眠。二十分钟后，SCP-CN-2605-1-AJ也陷入睡眠。直到十九个小时后，两人在睡眠状态下长出粉色疱疹，并在十分钟内腐烂为孢子。]
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; ------
&gt; 
&gt; **笔记：**之前的实验已经表明这些实体并不需要睡眠，这次是例外吗？
&gt; 

[[/collapsible]]

**实验记录CN-2605：**

[[collapsible show=&#34;+ 打开实验记录CN-2605&#34; hide=&#34;- 收起实验记录CN-2605&#34;]]
&gt; 
&gt; **实验编号：**CN-2605-3
&gt; 
&gt; **实验对象：**D-540836，D-540837。二人为夫妻关系。
&gt; 
&gt; **实验人员：**Dr. Rosalia
&gt; 
&gt; ------
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **Dr. Rosalia：**D-540836，请站到收容单元中间。D-540837，请你查看自己的防护服状态正常，然后站到收容单元内。
&gt; 
&gt; **D-540837：**至少目前我没看出来有什么不对的。
&gt; 
&gt; **Dr. Rosalia：**好的。D-540836，请你深呼吸。
&gt; 
&gt; **D-540836：**（深呼吸）好像，好像没什么奇怪的......
&gt; 
&gt; **D-540837：**（握住D-540836的手）别怕。
&gt; 
&gt; **Dr. Rosalia：**D-540837，请不要与D-540836有肢体接触，谢谢。
&gt; 
&gt; **D-540837：**妈的，你们管得真宽。（松手）行吧。
&gt; 
&gt; **Dr. Rosalia：**D-540836，你有什么感受吗？
&gt; 
&gt; **D-540836：**目前还没有。
&gt; 
&gt; **Dr. Rosalia：**好的，有不适或其他感觉就随时报告。
&gt; 
&gt; [持续一分钟的沉默]
&gt; 
&gt; **D-540836：**（尖叫）
&gt; 
&gt; [D-540836扑进D-540837怀里，并开始大声抽泣。D-540837沉默地抱住D-540836。]
&gt; 
&gt; **Dr. Rosalia：**怎么了，二位？
&gt; 
&gt; **D-540836：**[不可分辨]......死........[不可分辨]......毒气室......[不可分辨]
&gt; 
&gt; **D-540837：**没事的，没事的。我们不是早就料到有这一天了吗。
&gt; 
&gt; **D-540836：**.....是。
&gt; 
&gt; **Dr. Rosalia：**二位，有什么不适或感受都请汇报。
&gt; 
&gt; **D-540837：**闭上你妈的嘴。假惺惺的。这还不是你们安排好的？
&gt; 
&gt; **D-540836：**不要说了......我......
&gt; 
&gt; **D-540837：**没关系，我们在最后的时刻能在一起，我已经很高兴了。
&gt; 
&gt; **D-540836：**（点头）我，我也是......
&gt; 
&gt; [D-540836与D-540837一起坐在收容室地板上谈话，期间所有进行访谈的尝试与提供的食物均被拒绝。无关细节已编辑。]
&gt; 
&gt; **D-540836：**我......我这辈子做了很多错事......但能一直和你在一起，真的是太好了......
&gt; 
&gt; **D-540837：**我也是。要是能再来一次就好了。我们就当一对普普通通的夫妻，过自己的小日子，也挺好。
&gt; 
&gt; **D-540836：**（抽泣）
&gt; 
&gt; **D-540837：**唉......好啦好啦，别哭了。都哭成小花猫啦。
&gt; 
&gt; **D-540837：**要是一会儿很痛的话，就捏我的手好了。
&gt; 
&gt; [24小时已到，异常效应开始消退]
&gt; 
&gt; [三分钟的沉默]
&gt; 
&gt; **D-540837：**妈的？
&gt; 
&gt; **D-540836：**我们没有死......之前我们是怎么了......太好了......
&gt; 
&gt; **D-540837：**真是的，老子之前白煽情那么久了，真丢脸。
&gt; 
&gt; **D-540836：**我们都平安就好。
&gt; 
&gt; **D-540837：**（朝Dr. Rosalia）喂，你们搞的什么啊！
&gt; 
&gt; **Dr. Rosalia：**D-540836，D-540837，感谢你们的配合。现在请跟随安保人员前往隔离区，会有其他工作人员告诉你们该怎么做。在你们的检疫完成前，你们不得回到自己原来的宿舍。
&gt; 
&gt; **D-540836：**......又要回到那种生活了。还真是感觉有点奇妙。
&gt; 
&gt; **D-540837：**......妈的，还不如死了呢。
&gt; 
&gt; **[记录结束]**

&gt; 
&gt; **实验编号：**CN-2605-5
&gt; 
&gt; **实验对象：**D-592762，D-592763。二人为夫妻关系。
&gt; 
&gt; **实验人员：**Dr. Rosalia
&gt; 
&gt; ------
&gt; 
&gt; **[记录开始，无关细节已编辑]**
&gt; 
&gt; **D-592763：**我......我恨你......至少我现在可以说出来了......
&gt; 
&gt; **D-592762：**老公？你怎么可以这么说！
&gt; 
&gt; **D-592763：**要不是你，我怎么会沦落到现在这个地步！我本来只想本本分分做事，打工，赚钱养家......要不是你动了歪念头，我怎么会去犯法，又怎么会成现在这样？
&gt; 
&gt; **D-592762：**你......姓李的你怎么好意思这么说！我还不是为了这个家？那小时交不上学费，上不了大学怎么办？你真是狗咬吕洞宾，不识好人心！
&gt; 
&gt; **D-592763：**闭嘴！要不是我当时鬼迷心窍听了你的话，我们现在说不定还能见到小时......
&gt; 
&gt; **D-592762：**你他妈的，你，你别想把自己从这事儿里撇出去！我真是倒了八辈子霉了嫁给你这个软蛋！
&gt; 
&gt; [无关细节已编辑]
&gt; 
&gt; **D-592763：**这不公平！我凭什么要为这个女人死啊？！明明都是她的错！是她的错！！喂你们在听吗？！！求你们了，都是她的错，我不想死......我不想死......杀[已编辑]！！杀了她！！不要杀我！！！
&gt; 
&gt; **D-592762：**临死也能看着你跟我一块儿死，值了。
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; ------
&gt; 
&gt; **后续记录：**D-592762与D-592763在此后的24小时内进行过多次争吵。在异常影响消退后，两人的关系依旧没有恢复。
&gt; 
&gt; **笔记：**两个人之间关系非但没升温反而下降了吗？似乎也蛮合情合理的。

&gt; 
&gt; **实验编号：**CN-2605-8
&gt; 
&gt; **实验对象：**D-311596，无已知伴侣。
&gt; 
&gt; **实验人员：**Dr. Rosalia，Asriel特工
&gt; 
&gt; ------
&gt; 
&gt; **[记录开始]**
&gt; 
&gt; **Dr. Rosalia：**D-311596，请站到收容单元中间。放轻松，然后深呼吸。如果感觉有什么不对劲的地方，请告诉我们。
&gt; 
&gt; **D-311596：**好的。（深呼吸）我目前并没有感觉到什么异样。
&gt; 
&gt; **Dr. Rosalia：**很好。请继续。
&gt; 
&gt; [持续两分钟的沉默]
&gt; 
&gt; **D-311596：**我......我......是不是......
&gt; 
&gt; **Dr. Rosalia：**嗯？怎么了，D-311596？
&gt; 
&gt; **D-311596：**我是不是要死了。
&gt; 
&gt; **Dr. Rosalia：**请详细说明一下你的感受。有哪里不舒服吗？
&gt; 
&gt; **D-311596：**我也说不好，但是......有一种强烈的预感。
&gt; 
&gt; [持续约20秒的沉默]
&gt; 
&gt; **D-311596：**我要死了。我明天就会死的。我要死了。我要死了。（开始小声抽泣）
&gt; 
&gt; **Dr. Rosalia：**你先冷静一下，我们一会儿会对你做一个全面的检查。
&gt; 
&gt; **D-311596：**不，没用的。我明天......
&gt; 
&gt; [无关记录已编辑]
&gt; 
&gt; **D-311596：**算了。可以满足我一个遗愿吗。就一个。
&gt; 
&gt; **Dr. Rosalia：**这，嗯，你先说。
&gt; 
&gt; **D-311596：**可以把耳麦递给刚刚押送我的小哥吗？
&gt; 
&gt; **Dr. Rosalia：**呃......你要干嘛？
&gt; 
&gt; **D-311596：**我想和他说句话。
&gt; 
&gt; **Dr. Rosalia：**这个......行吧。你等一下。
&gt; 
&gt; **Dr. Rosalia：**Asriel特工，请过来一下。（打开扬声器）
&gt; 
&gt; **Asriel特工：**啊，有什么需要我帮忙的吗？
&gt; 
&gt; **Dr. Rosalia：**不，你在这里站着就好。咳，D-311596，你可以说了。
&gt; 
&gt; **D-311596：**特工先生，尽管这可能很唐突吧，但，我爱上您了。
&gt; 
&gt; **Asriel特工：**诶？
&gt; 
&gt; **D-311596：**您金色的眼睛真的很温柔，像蜂蜜一样。您棕褐色的卷发有着好闻的洗发水气味。您动作也不像别的守卫那样粗暴，您押送我的时候，我一直忍不住去看您......对不起给您带来困扰，但我死前一定要将我的心意传达给您......
&gt; 
&gt; **D-311596：**请让我吻您吧......不，哪怕是吻一下您的手指尖也好......
&gt; 
&gt; [持续约20秒的沉默]
&gt; 
&gt; **D-311596：**请可怜可怜我这个将死之人吧......
&gt; 
&gt; **Asriel特工：**我，我还有别的任务......我先走一步了......
&gt; 
&gt; **Dr. Rosalia：**好的。麻烦你了。
&gt; 
&gt; **D-311596：**（凝视Asriel特工离开的方向）您真美啊，请停一停吧。
&gt; 
&gt; **[记录结束]**
&gt; 
&gt; ------
&gt; 
&gt; **后续记录：**此后的24小时内，D-311596试图用多种方式乞求，威胁，说服实验人员让他再次与Asriel特工见面，或是将他说的话录音并传给Asriel特工。24小时后，异常的影响消退，D-311596表示“之前的我真是太蠢了”，“我也不知道为什么我觉得自己会死”，以及“我对那位特工小哥的爱仍然坚定”。
&gt; 
&gt; **笔记：**请各位同僚不要再拿Asriel特工开玩笑了。我承认D-311596的话在现在的情况下来看有点好笑且过于夸张，但是频频拿Asriel特工的手指尖开玩笑已经为他本人带来了很大的困扰。请各位停止这样不专业的行为。P.S. D-311596已被例行处决。

&gt; 
&gt; **实验编号：**CN-2605-23
&gt; 
&gt; **实验对象：**D-496553，D-496554。二人为夫妻关系。
&gt; 
&gt; **实验人员：**Dr. Rosalia
&gt; 
&gt; ------
&gt; 
&gt; **过程：**D-496553被要求吸入孢子，D-496554被要求穿戴防护服。三分钟后D-496553表现出被感染的症状，但D-496554并无反应。五分钟后保安处报告处于D级人员宿舍中的D-513008声称自己“快要死了”，请求医护人员。
&gt; 
&gt; **结果：**已证实D-496553与D-513008之间为恋人关系。
&gt;
&gt; ------
&gt;
&gt; **笔记：**SCP-CN-2605-2-A的连带感染似乎以“爱情”而非法律婚姻为基准。

**文件CN-2605：**

于SCP-CN-2605发现地点被回收的一封信。内容抄录如下。

[[collapsible show=&#34;+ 打开文件CN-2605&#34; hide=&#34;- 收起文件CN-2605&#34;]]

&gt; 
&gt; 您好啊，素未谋面的朋友。
&gt; 
&gt; 在上个世纪初，我还是个无名小辈的时候，我时常思考爱情这个概念。五羟色胺，性吸引力，童话故事，似乎没有一个理论能告诉我爱情究竟是什么。一个世纪过去了，我似乎依旧没有答案。大数据匹配，超心理学，三流小说，一切只是在加速，我却依然找不到谜底。
&gt; 
&gt; 爱情这个概念逐渐变成了速食快餐，被代码与信息流打包好，由焦虑与好奇心派送上门，上面还滑稽地贴着“今日限定”的标签。有时我甚至分不清，人们爱的是对面那个人，还是爱情这个概念本身。不，请您不要误解，我没有在批判这个时代。事实上，无论是哪个年代，哪个地域，爱情似乎都飘渺如清晨的雾，不时便会挥散。我也并不想装什么正人君子 -- 我亦投身于阿芙罗狄蒂的赤色帷幔中，只是偶尔又忍不住向外偷看。
&gt; 
&gt; 爱情不断更新换代，阈值成几何速度翻倍，用后即抛速度不断飙升。工业糖精配人造黄油服用，腻了就扔掉，反正总有下一盒代可可脂可以打开，谁知道里面是什么颜色的色素。人们假装病入膏肓哭叫着需要注意力，可惜未曾发现社会早已罹患ADHD。我实在惊异于这种现象，于是，便忍不住做了这个小恶作剧。若是您也不幸中招，我还请您原谅。
&gt; 
&gt; 也许爱的的确确高于死亡，也许爱并不存在。也许您会反对我的这个小恶作剧，也许您觉得一切都无意义。如果是这样的话，那就坐回沙发上，然后尽情欣赏我的这个小把戏所带来的滑稽剧吧。相信我，我已经盯着这个小东西看了好几个月了，简直太好玩了。
&gt; 
&gt; 说到底我并不是想证明什么，也不是想宣扬什么。我只是将我没有答案的思考注入到了我的作品中，也许这就是我眼中的艺术创造吧。 
&gt; 
&gt; 您忠实的，Ida Patient
