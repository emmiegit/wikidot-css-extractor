**SCP-1793:** 행복한 토끼 A Happy Bunny
**원작:** https://scp-wiki.wikidot.com/scp-1793
**저자:** [[*user FlameShirt]]
**역자:** [[*user Carole Roh]]
[[include info:end]]

**일련번호 :** SCP-1793

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1793은 제71연구동 내의 작은 포유동물 격리실 안에 수용해야 한다. 격리실 주변에는 중력계들을 설치하여야 한다.  SCP-1793의 먹이는 수의학적으로 검증된 토끼 사료, 야채 그리고 기타 적절한 영양제와 의료 보충제로 지급해야 한다

SCP-1793으로부터 생성된 물체들은 연구와 보관을 위해 SCP-1793의 격리실에서 수거하여야 한다. 위협적이지 않은 성정과 반복적이고 지속적인 출현에 따라, SCP-1793은 몇 가지 물건들을 소유하도록 허가되었다.

**설명:** SCP-1793은 유럽 토끼 (//Oryctolagus cuniculus//)의 수컷 개체이다. 그 독립체는 대략 9살이며, 그 종과 일치하는 노화의 징후를 보인다. 추가로, SCP-1793은 심장의 구조적 결함인 폐동맥 협착을 앓고 있다. 잠재적 격리 실패를 대비하여 수의사가 SCP-1793에 배정되었다

SCP-1793은 공간 변칙을 통해 원하는대로 물체가 나타나게 하는 것이 가능하다. 나타나는 과정 중, 이 변칙 존재들은 주로 보라색에서 파란색 계열의 가시광선으로 지속적인 체렌코프 복사를 방출한다. 변칙 존재들은 나타난 물체의 질량에 비례하는 중력 질량을 가진다. 기계와 전자장치들은 나타나는 데에 대략 15분 정도가 걸리고, 음식들은 대략 30분이 걸리는 데에 비해, 실존하는 문물들의 복제품은 거의 즉시 나타난다. 나타난 물체들은 보통은 잘 작동하며 상태가 좋다. 또한 SCP-1793은 근처의 물체들을 물리적으로 상호작용하지 않고 조종할 수 있다.

격리 중, SCP-1793은 일반적으로 오락적 혹은 미학적 목적으로 운동기구나 그림과 같은 물체를 나타나게 할 것이다. 음식 지급이 지연될 경우, SCP-1793은 음식, 일반적으로 야채를 출현시킬 것이다. 음식들의 화학적 분석 결과 섬유질 함유량이 야생 품종보다 높으나 영양성분 함유량은 적다. SCP-1793은 나타난 음식만 섭취하면서 생존할 수는 없는 것으로 보인다. 

SCP-1793은 영국 휘트비(Whitby) 근처의 농가 주변에서 회수되었다. 회수는 거주 중이던 농부와 그의 가족들이 농부 자신의 엽총으로 총살당한 것을 조사한 이후에 이루어졌다. SCP-1793은 저전력 무선 비컨이 붙여진 목걸이를 차고 있는 상태로 발견되었다.

**부록-1793-1:** 1992년 02월 27일에, SCP-1793과 관련된 공간적 변칙이 제71연구동과 그 인근에 다수 생성되었다. 이 사건 중 만들어진 물체들은 킹 에드워드 품종 감자 하나, Edward Hoper가 그린 그림 Nighthawks 여든두 점,  챌린저2 (FV4034 Challenger 2) 주력전차 세 대 [[footnote]] 소형 화기들과 주 총기의 발사 장치가 몇 가지 부품들을 가지고 있지 않아, 발사가 불가능했다. 장갑은 완전히 제거되어 있었다. 포신 안쪽에는 다음과 같은 글귀가 새겨져 있었다:

&gt; 글리제 445 무기거래금지 이사회에서 의도적으로 비활성화함. [[/footnote]]이다.

동일한 사건 도중, 중력계들이 SCP-1793의 격리실 내에 대략 100,000kg의 중력 질량 공간 변칙을 측정했다. 47시간동안 SCP-1793이 깨어있음에도 움직임을 보이지 않은 이후 글이 인쇄된 용지 한 장이 생성되었다. 다음은 인쇄된 종이의 사본이다.

&gt; 혼란스럽게 만들어 죄송합니다. 집중하기가 어렵군요. 글씨를 쓰기에도 어렵습니다. 보시다시피, 전 토끼니까요.
&gt; 
&gt; 농부에 관해서도 죄송합니다. 그때는 눈에는 눈, 가족에는 가족이라 생각했습니다. 그가 제 아내와 아이를 먹는 모습을 봤다는 걸 아신다면 이해하실 겁니다. 그 혼란이 가신 뒤엔 한 사람을 만났습니다. 아니, 사람은 아니었죠. 머리 세 개 덕에 그 사실을 알 수 있었습니다. 그는 제가 제 약한 심장이 멈추기 전까지 말년을 편안하게 살 수단을 주었습니다. 그는 제가 죽을 때까지 돌봐줄 적합한 보호자들을 찾아주겠다 했습니다. 범죄자가 자신의 처벌을 택해도 되는지 저는 모르지만, 제가 들은 바로는 여긴 저 같은 존재들을 위한 가장 좋은 감옥입니다. 만약 그를 만나게 되신다면, 그를 가두기 전에 제가 감사해한다고 전해주세요.
&gt; 
&gt; 아, 그리고 당근 감사합니다. 제가 만든 것들은 절대 정확하게 만들어지지 않더군요.

[[footnoteblock]]</textarea></pre>
