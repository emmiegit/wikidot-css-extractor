    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;你的心脏停止了跳动，血液停止了流动。但你随后意识到你的意识并未随风消散。\n\n你的肉体逐渐腐烂、破碎，最终化为尘土，你能感受到地壳熔岩，山川河流，因为你已经成为了它们中的一部分。长久以来你在痛苦中哀嚎，期望有人听到你的声音，感知你的存在，但这不可能，因为你已经没有了相应的器官。\n\n无数年月之后你顿悟了精神沟通的能力，你随后发现了身边的水里泥土里空气里全都是正在交流的声音。你加入了这个集群，而你很快明白了你们这堆不知道多大年岁的无处不在的永远死不去的死鬼正是人们常说的盖亚意识。&#34;
