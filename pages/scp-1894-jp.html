[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-1894-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1894-JPの形状はベクタデータとして記録し、記録媒体をサイト-81██の小型低危険度収容ボックスに保管します。実験等の際には担当研究主任の許可を得る必要があります。

**説明:** SCP-1894-JPは羊の様々な外形のうち、異常な現象を発揮する特定の形状です。サイズの大小にかかわらず、第三者による任意の視点から、羊を構成する各部が同じ角度・同じ割合の太さと長さを持ったように観測できる場合に異常性が発現します。このとき、視点からの奥行きは問題にならず、また、羊の外周に何がしかの装飾や付属物があった場合や、羊の色がどのようなものであった場合でも、羊の本体が正確に特定の形であると識別できるものであれば異常性が発現します。

SCP-1894-JPの形状をとった羊は5秒かけておよそ20度の角度まで下部を徐々に持ち上げ、未知の方法で射出されます。
射出時の初速は100m/s前後ですが、障害物に阻まれなければ射出後30秒ごとに200m/s、300m/sと段階的に加速し、常に直進します。財団所有の観測衛星により、羊は大気圏を抜ける前に焼失することがわかっています。
障害物があった場合、羊は粉砕されます。

現在SCP-1894-JPは財団が収容しているデータのみ現存しており、他の全てのデータは破棄されています。財団外で偶然発現するおそれはありますが、被害の軽微さ、および異常性を発露した羊が全て消滅することによる再現の難しさから、対応の必要はないと判断されました。

[[collapsible show=&#34;+ 実験記録01&#34; hide=&#34;- テキストを隠す&#34;]]
__**実験記録01 - 日付████/██/██** サイト81██第5実験棟__
&gt; **対象:** 10m先に設置した木板
&gt; 
&gt; **実施方法:** SCP-1894-JPの形状にした羊を射出する
&gt; 
&gt; **結果:** 破裂音を伴い命中した。羊は粉砕されたが木板には影響なし。粉砕された破片は消失。
&gt; 
&gt; **分析:** 発射音はマッチを擦るような音、着弾時の破裂音がいわゆる紙鉄砲のそれに近いものだった。サーモグラフィ等映像記録では飛行中の有意な熱放射変動は観測されなかった。

&gt; **対象:** 10m先に設置した木板
&gt; 
&gt; **実施方法:** 的と同じ材質の木にSCP-1894-JPの形状をもつ羊を彫刻する
&gt; 
&gt; **結果:** 彫りあがった時点で羊の射出シーケンスが開始された。正常に射出され、破裂音を伴い木板に命中した。羊は粉砕されたが木板には影響なし。粉砕された破片は消失。射出後、彫刻が消滅して基部が平らになった。
&gt; 
&gt; **分析:** 平面に投影した際に完全な形であればよいようだ。

&gt; **対象:** 10m先に設置した木板
&gt; 
&gt; **実施方法:** 3DプリンタでSCP-1894-JPの形状をもつ羊を出力する
&gt; 
&gt; **結果:** 出力直後は異常性が発揮されなかった。バリの除去など形状を整えたところ羊が射出され、破裂音を伴い木板に命中した。羊は粉砕されたが木板には影響なし。粉砕された破片は消失。
&gt; 
&gt; **分析:** 完成品でないと射出されないようだ。

&gt; **対象:** 10m先に設置した木板
&gt; 
&gt; **実施方法:** SCP-1894-JPの形状が観測できる山羊を用意する
&gt; 
&gt; **結果:** 羊が射出され、破裂音を伴い木板に命中した。羊は粉砕されたが木板には影響なし。粉砕された破片は消失。射出地点には山羊の半分が残された。
&gt; 
&gt; **分析:** どうにも羊が射出されるようだ。

&gt; **対象:** 10m先に設置した木板
&gt; 
&gt; **実施方法:** SCP-1894-JPの形状が観測できる群を用意する
&gt; 
&gt; **結果:** 羊が射出され、破裂音を伴い木板に命中した。羊は粉砕されたが木板には影響なし。粉砕された破片は消失。
&gt; 
&gt; **分析:** 複数射出されるわけではないようだ。君は片付けておいてくれ。

&gt; **対象:** 10m先に設置した木板
&gt; 
&gt; **実施方法:** SCP-1894-JPの形状が観測できる影絵を投影する
&gt; 
&gt; **結果:** 羊が射出され、すぐに影が復帰するため射出シーケンスが再開された。結果として5秒ごとに羊が射出され、破裂音を伴い木板に命中した。羊は全て粉砕されたが木板には影響なし。粉砕された破片は消失。
&gt; 
&gt; **分析:** ソースが消費されない場合は連射になるのか。興味深い。

&gt; **対象:** 10m先に設置した木板
&gt; 
&gt; **実施方法:** SCP-1894-JPの形状が観測できるレーザーアートを投影する
&gt; 
&gt; **結果:** 羊は射出されなかった。
&gt; 
&gt; **分析:** 視認できるだけではなく、境界線が完全に形成されていなければいけないようだ。

[[/collapsible]]

[[collapsible show=&#34;+ 実験記録02&#34; hide=&#34;- テキストを隠す&#34;]]
__**実験記録02 - 日付████/██/██**__ サイト81██第5実験棟__
&gt; **対象:** 10m先に設置したシリコンゴム製の板
&gt; 
&gt; **実施方法:** 羊を射出する
&gt; 
&gt; **結果:** 破裂音を伴い命中した。羊は粉砕されたがその他の影響なし。粉砕された破片は消失。
&gt; 
&gt; **分析:** 対象がやわらかくても羊のほうが粉砕されるようだ。

&gt; **対象:** 10m先に設置したシリコンゴム製の板
&gt; 
&gt; **実施方法:** 木版彫刻でSCP-1894-JPの形状をもつ羊を彫る
&gt; 
&gt; **結果:** 彫りあがった時点で羊の射出シーケンスが開始された。正常に射出され、破裂音を伴い対象に命中した。羊は粉砕されたがその他の影響なし。粉砕された破片は消失。射出後、彫刻が消滅して基部が平らになった。
&gt; 
&gt; **分析:** やはりもとの材質によらず障害物に当たると粉砕される。

&gt; **対象:** D-XXX-01
&gt; 
&gt; **実施方法:** 10m離れた場所から羊を射出する
&gt; 
&gt; **結果:** 破裂音を伴い額に命中した。D-XXX-01は破裂音にひどく驚いて罵声を上げながら[編集済み]。羊は粉砕されたがその他の影響なし。粉砕された破片は消失。
&gt; 
&gt; **分析:** 予想通り人体にもダメージはない。

&gt; **対象:** 内径15mの鉄製円形ガイドレール
&gt; 
&gt; **実施方法:** レールの内側に沿うように羊を射出する
&gt; 
&gt; **結果:** 2.5m先までに羊が摩滅した。
&gt; 
&gt; **分析:** 内側に沿って走るかと思ったが、思いのほか直進性が強いようだ。

&gt; **対象:** 試験用プール
&gt; 
&gt; **実施方法:** 羊を射出する
&gt; 
&gt; **結果:** 着水後即座に溶解した。映像記録によれば、水面に接触した瞬間に接触面から溶解している。
&gt; 
&gt; **分析:** 射出された羊は水に弱いようだ。

&gt; **対象:** 5cm間隔で並べたポイ[[footnote]]金魚すくいで使う紙を貼った道具[[/footnote]]50枚
&gt; 
&gt; **実施方法:** 羊を射出する
&gt; 
&gt; **結果:** 3枚貫通したところで羊が摩滅した。4枚目には痕跡が残らなかった。
&gt; 
&gt; **分析:** 予測をはるかに下回る。
[[/collapsible]]

[[collapsible show=&#34;+ 実験記録03&#34; hide=&#34;- テキストを隠す&#34;]]
__**実験記録03 - 日付████/██/██**__ サイト81██屋外第3実験エリア__
&gt; **対象:** 障害物のない空
&gt; 
&gt; **実施方法:** 羊を射出する
&gt; 
&gt; **結果:** 上空約13kmにて焼失
&gt; 
&gt; **分析:** 障害物がなければ長距離飛行できるようだ。摩擦や断熱圧縮による熱の影響をどの程度受けているのだろうか。

&gt; **対象:** 障害物のない空
&gt; 
&gt; **実施方法:** 可能な限り大型の羊を射出する
&gt; 
&gt; **結果:** 上空約13kmにて焼失
&gt; 
&gt; **分析:** サイズを大きくしても焼失するまでの時間は変わらなかった。初速や加速に変化がなかったことは記録しておく必要がある。
[[/collapsible]]
