**Ítem #:** SCP-3113

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El conocimiento de la ubicación de SCP-3113 se distribuye estrictamente en función de la necesidad de conocimiento. Ningún miembro del personal que conozca la existencia de SCP-3113 puede estar destinado en las instalaciones en cuestión. Las pruebas deben realizarse a distancia, y los participantes in-situ deben ser amnestizados tras su conclusión.

SCP-3113 se mantiene en una Cámara de Contención de Kinetopeligros de Tipo 2 sobredimensionada y equipada con materiales de insonorización en una zona de las instalaciones alejada de objetos de gran valor y de las rutas de evacuación establecidas. La documentación que describe el contenido de la cámara como una instalación de riesgo cognitivo extremadamente dolorosa, pero no letal, ha sido falsificada para minimizar el interés por entrar en la cámara.[[footnote]]Inicialmente, la documentación falsificada describía el contenido de la cámara como altamente letal. Esto se modificó tras el Incidente 3113-D6, en el que se produjo una brecha en la contención después de que un miembro del personal decidiera entrar en la celda del SCP-3113 para suicidarse, y el Incidente 3113-E11, en el que una célula de la Insurgencia del Caos decidió robar el supuesto contenido de la cámara para convertirlo en armamento.[[/footnote]]

**Descripción:** SCP-3113 es un grupo de objetos y materiales que, inmediatamente antes del desarrollo de su característica propiedad anómala, componían gran parte de la estructura y el contenido del Relicario del Sitio-47. Debido a las circunstancias de su formación y pruebas posteriores, SCP-3113 se compone predominantemente de escombros y chatarra.

SCP-3113 no puede ocupar ningún espacio por el que un humano pretenda pasar; ningún método probado hasta ahora ha eludido esta propiedad. Siempre que un humano intente atravesar una zona del espacio ya ocupada por un componente de SCP-3113, dicho componente será desplazado violentamente (300-350 km/h) fuera de la trayectoria del sujeto. Este efecto dura hasta que el sujeto ya no tiene intención de entrar u ocupar la zona en cuestión. Esto impide efectivamente que SCP-3113 impida el movimiento de cualquier individuo.

SCP-3113 es aparentemente incapaz de dañar a los seres humanos, y será expulsado en una dirección diferente si cualquier parte de ella encuentra uno. Sin embargo, los daños estructurales provocados por SCP-3113 activo han causado varias víctimas directas e indirectas.

Debido a la dificultad de realizar pruebas seguras con SCP-3113, los parámetros exactos para su activación no están claros. Se sabe que la intención de viajar por todos los lugares de la Tierra, o por la totalidad de sus instalaciones de contención, no desencadenará el efecto, mientras que la intención de entrar en su celda de contención sí lo hará. El conocimiento de la zona que contiene a SCP-3113 en relación con uno mismo u otro punto de referencia conocido parece ser un requisito previo.

El conocimiento de SCP-3113 no tiene ningún efecto inherente sobre su activación. Como la mayoría de los sujetos no se creen capaces de entrar en una zona del espacio ocupada por objetos sólidos, SCP-3113 suele ser activado por sujetos que desconocen su posición exacta o que son conscientes de su propiedad anómala.

Las circunstancias de la recuperación de SCP-3113 sugieren que se implementó como método para extraer eficazmente un artefacto del Relicario del Sitio-47. Se desconoce el método por el que se confirieron propiedades anómalas a SCP-3113, si este método es repetible y quién o quiénes son los responsables.

**Registro de Recuperación:** Los siguientes hechos tuvieron lugar el 18 de enero de 2017 en el Sitio-47.
&gt; **&lt;14:16&gt;** Un individuo no identificado, en adelante PdI-3113-0, se acerca a la valla exterior que rodea la instalación, portando un arma de fuego no identificada (presumiblemente de fabricación casera). El sujeto mide 1,6 m, con toda la piel cubierta por la ropa. Se envía personal de seguridad.
&gt; 
&gt; **&lt;14:17&gt;** PdI-3113-0 ignora las instrucciones de retirarse. El personal de seguridad abre fuego; sin embargo, todas las balas pasan a formar parte de SCP-3113 antes de entrar en contacto con el sujeto y se disipan.
&gt; 
&gt; **&lt;14:18&gt;** PdI-3113-0 hace gestos amenazantes con su arma de fuego. El personal de seguridad recibe instrucciones de retirarse para minimizar posibles bajas. El sujeto se acerca a una pared exterior (perteneciente al Relicario del Sitio-47) a paso de peatón. Se envía un equipo de respuesta (ETA: 14:23).
&gt; 
&gt; **&lt;14:20&gt;** PdI-3113-0 alcanza la pared exterior. Tras varios segundos de aparente examen, y una vocalización no identificada, un segmento de la pared de aproximadamente 3m x 8m es afectado, y propulsado hacia el interior de la instalación a gran velocidad. Los análisis sugieren que rebotó en el Asistente de Investigación Carnegie hacia el área de almacenamiento primario, causando daños masivos en la instalación. Cuatro miembros del personal mueren a causa de los escombros a alta velocidad. PdI-3113-0 entra en la instalación y detiene al Asistente de Investigación Carnegie con su arma de fuego.
&gt; 
&gt; **&lt;14:21&gt;** Se produce un breve intercambio entre PdI-3113-0 y el Asistende de Investigación Carnegie, que se supone que es PdI-3113-0 exigiendo la localización del OA-51160.[[footnote]]OA-51160 es una pierna humana momificada, que según algunas leyendas perteneció a [CENSURADO]. Presenta indestructibilidad de Clase 3 y superconductividad a temperatura ambiente[[/footnote]]. La unidad de almacenamiento del OA-51160 se convierte en SCP-3113 y posteriormente es expulsada a gran velocidad de su carcasa. La unidad queda lo suficientemente dañada como para permitir el acceso al OA-51160.
&gt; 
&gt; **&lt;14:22&gt;** PdI-3113-0 se acerca a la unidad de almacenamiento del OA-51160 y recupera el artefacto. El equipo de respuesta llega poco después. PdI-3113-0 se adentra en la parte dañada de las instalaciones al percatarse de la presencia del equipo de respuesta.
&gt; 
&gt; **&lt;14:23&gt;** El equipo de respuesta persigue a PdI-3113-0. Poco después, el equipo de respuesta informa de la imposibilidad de localizar a PdI-3113-0. La investigación posterior no logra identificar la ubicación de PdI-3113-0 ni su vía de escape.
