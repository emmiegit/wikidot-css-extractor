    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2966-JP - ぼくのおもちゃ王国
**著者:** ©︎[[*user Ano2mous]]
**作成年:** 2021
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5233738-33-1uet/building-1867350_1920%20%281%29.jpg

**アイテム番号:** SCP-2966-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**
SCP-2966-JPはその半径500m以内に民間人が立ち入らないように、フェンスで周囲を取り囲まなくてはなりません。近隣住民にはカバーストーリー『倒壊の危険性』、『無法者の溜まり場』を流布します。無許可でフェンス内に侵入した者は拘留され、Aクラス記憶処理を施された後に解放されます。周囲には警備員に扮した機動部隊-ι-8(“おもちゃのチャチャチャ”)が駐留し、定点観測台とSCP-2966-JP内部に複数設置された暗視可能な監視カメラで監視を行います。

SCP-2966-JPに存在する全ての扉と窓は封鎖されます。

SCP-2966-JPから漏れる音声と光から近隣住民の意識を逸らさせる目的により、SCP-2966-JPの周辺には財団フロント企業が運営する華美な店外照明を備えたカジノクラブ、ショーパブが営業されています。

**説明:**
SCP-2966-JPはイギリス・イングランド、マージーサイド州の███████郊外に存在する、既に閉業された約1,700㎡の敷地面積を持つ玩具専門店『███████████』の跡地です。198█年3月にオープンし、主にゲームやぬいぐるみなど、多数の人気商品を取り揃えていました。200█年12月に行われた大型改装終了後、新装開店の当日に財団のフィールドエージェント・ニセリ氏によって異常性が確認され、翌日に営業が終了されました。当時の全従業員および関係者はBクラス記憶処理が施され、マージーサイド州内に存在する類似規模の玩具専門店に配属されました。

店内は閉業時からほとんど変わる事無く、一般的なクリスマス用の装飾を施された状態で保持されています。SCP-2966-JPへの電力の供給は停止されていますが、11時00分から21時30分までの間は照明が点灯し、天井部に設置されたスピーカーからはピアノで演奏された『We Wish You a Merry Christmas』の音声が絶えず放送され続けています。

SCP-2966-JPは第1月曜日と第3水曜日、毎年12月31日から1月2日[[footnote]]SCP-2966-JP営業時の定休日、年末年始の休業期間と一致しています。[[/footnote]]を除く毎日、現地時間で21時31分を超えると活性化し、翌朝の10時59分を迎えるのと同時に休眠状態に入ります。SCP-2966-JPは活性化すると、SCP-2966-JP内部の売り場フロアに存在する全ての生体型玩具[[footnote]]顔と脚部、あるいは翼、触腕、車輪等を備えたもの[[/footnote]]の内の規則性の存在しない--20%--35%が独立した意思を持ち、モデルとなった生体に則した動きで活動を始めます(以下、『SCP-2966-‪JP-α‬』と呼称)。知能や身体能力はモデルとなった生体の平均的な値に依存しますが、一般的に凶暴性が高いとされる生物がモデルとなっている場合でも他のSCP-2966-JP-‪αへの攻撃性は一切見られず、おおむね良好かつ平和的な関係を保っているように見えます。SCP-2966-JP-‪α‬同士が戯れているように見える姿も幾度となく確認されています。

SCP-2966-JP-‪α‬は発声を行わず、人型、あるいは本来人語を操るキャラクターのSCP-2966-JP-‪α‬実体は手話、または大袈裟なボディランゲージ、豊かな表情で意思表示を行います。

SCP-2966-‪JP-α‬を構成する物質は非異常性の繊維、合成樹脂、木材、金属などであり、異常性を持たない同種の製品と相違ありません。SCP-2966-JP-αに呼吸、摂食、排泄、睡眠、生殖などの生命活動は現在確認されていません。
‬
店内バックヤードに在庫として保管されている約800点の生体型玩具群には活性化の兆候は一切見られません。SCP-2966-‪JP-α‬がバックヤードに侵入した場合、その時点で異常性を喪失します。SCP-2966-JPが休眠状態に入る時、SCP-2966-JP-‪α‬は未知の方法によって本来陳列されていた位置に瞬時に転移します。SCP-2966-JP-‪α‬の行動によって破損、転倒した物品は同時に本来の形状に修復されます。

SCP-2966-JP内部の生体型玩具‬を外部へ持ち出す、またSCP-2966-JPの内部へ生体型玩具を持ち込む必要がある実験は実験記録-2966-1および実験記録-2966-2を受けて現在は全面的に禁止されています。
　
　
&gt; **__実験記録-2966-1__**
&gt; **日付:** 20██/8/4
&gt; **実験内容:** Dクラス職員3名を休眠状態にあるSCP-2966-JP内部へ侵入させ、前日の観測によりSCP-2966-JP-‪α‬実体と化していた事が確認されている生体型玩具を回収、財団へ輸送する計画が実施されました。この計画で回収されたのは、全長8cm程度の『PeppaPig』のフィギュア1点、全長25cm程度のサンタクロースのぬいぐるみ1点、全長30cm程度のテディベア2点、全長35cm程度の『パワーパフガールズ』に登場するキャラクター・バターカップのぬいぐるみ1点の合計5点です。
&gt; 
&gt; **結果:** サイト-[編集済み]に輸送された5点を1ヶ月間観察した結果、5点の生体型玩具はいずれもSCP-2966-JP-‪α‬実体へは変化せず、その異常性を失ったものと見られます。計画実行から1ヶ月後、SCP-2966-JP内で観測されるSCP-2966-JP-‪α‬へ変化する生体型玩具がおおよそ全体の10%増加した事が確認されました。

&gt; __**実験記録-2966-2**__
&gt; **日付:** 20██/9/25
&gt; **実験内容:** Dクラス職員2名を休眠状態にあるSCP-2966-JP内部へ侵入させ、SCP-2966-‪JP-αへ変化する条件を満たした生体型玩具を安置‬する計画が実施されました。この計画で安置されたのは、全長11cm程度のアフリカゾウ(//Loxodonta africana//)のフィギュア1点、全長26cm程度のバービー人形1点、全長30cm程度の『スポンジボブ』のぬいぐるみ1点、全長40cm程度の『ポケットモンスター』シリーズに登場するキャラクター・ピカチュウのぬいぐるみ1点、全長50cm程度の乗用玩具・Rody1点の合計5点です。これらは事前調査により、全てSCP-2966-JP内部に同種の製品の存在が確認されています。
&gt; 
&gt; **結果:** 同日21時31分から翌々月25日10時59分までの観察の結果、5点の生体型玩具はいずれもSCP-2966-JP-‪α‬実体へは変化せず、その異常性は伝播しないものと見られています。計画実行から1ヶ月後、SCP-2966-JP内で観測されるSCP-2966-JP-‪α‬へ変化する生体型玩具がおおよそ全体の5%増加した事が確認されました。

&gt; __**実験記録-2966-3**__
&gt; **日付:** 20██/12/15
&gt; **実験内容:** 活性状態のSCP-2966-JPに手話を会得したDクラス職員2名(D-4563、D-2411)を侵入させ、SCP-2966-JP-‪α‬実体と接触させた後、SCP-2966-JPの正面出入口から外部へ誘導しました。
&gt; 
&gt; **結果:** 侵入したDクラス職員2名を視認した全てのSCP-2966-JP-‪α‬実体は｢よくなついたペット、あるいは家を訪れた友人を歓迎するかのように(D-4563談)｣好意的に接触しました。SCP-2966-JPから20mほど離れた地点まで誘導されたSCP-2966-JP-α実体は異常性を失わず、SCP-2966-JPが活性状態にある場合に外部へ移動したSCP-2966-JP-αは異常性を持続するものだと思われます。この際、全長110cm程度のSCP-2966-‪α‬──オスライオン(//Panthera leo//)のぬいぐるみ──に飛びつかれたD-4563は後頭部と腰に軽微な打撲を負いましたが、無事に帰還しました。誘導されたSCP-2966-JP-α実体はDクラス職員2名と約10分間ほど戯れた後、SCP-2966-JP内部へと再び誘導されました。

&gt; __**実験記録-2966-4**__
&gt; **日付:** 20██/4/7
&gt; **実験内容:** 活性状態のSCP-2966-JPに手話を会得したDクラス職員2名(D-4563、D-2411)を侵入させ、約50分間SCP-2966-JP-‪α‬実体と接触させました。添付はその際の映像記録です。
&gt; 
&gt; **結果:** 侵入したDクラス職員2名を視認した全てのSCP-2966-JP-α実体は、実験-2966-3で遭遇したD-4563とD-2411を既知の間柄であるような態度で接触しました。
&gt; 
&gt;&gt; [[collapsible show=&#34;+ 映像記録-2966-0107&#34; hide=&#34;- 映像記録-2966-0407&#34;]]
&gt;&gt; 
&gt;&gt; **対象:** SCP-2966-JP-α-1(全長32cm程度のエプロンドレス姿のサントロドール)、SCP-2966-JP-α-2(全長35cm程度の『パワーパフガールズ』に登場するキャラクター・バブルスのぬいぐるみ)
&gt;&gt; 
&gt;&gt; 
&gt;&gt; **インタビュアー:** D-4563、D-2411
&gt;&gt; 
&gt;&gt; **撮影:** D-2411の持つ暗視撮影可能なハンディカメラ
&gt;&gt; 
&gt;&gt; **付記:** SCP-2966-JP-α-1、SCP-2966-JP-α-2の発言は全て手話によって行われています。[[footnote]]SCP-2966-JP-α-2のモデルとなったキャラクターに指はありませんが、映像記録では本来存在しない5本指が確認されています。[[/footnote]]映像内の字幕編集は後日、██監視員の立ち会いの元でD-4563によって行われました。[[footnote]]D-4563は児童劇団の脚本家として活動していた経歴があります。[[/footnote]]字幕の書き起こしに虚偽が存在しない事は心理テストにより明らかになっています。
&gt;&gt; 
&gt;&gt; **&lt;記録開始&gt;**
&gt;&gt; 
&gt;&gt; (前略。)
&gt;&gt; 
&gt;&gt; **D-4563:** こんばんは、お嬢さんたち。何をしてるんだい？
&gt;&gt; 
&gt;&gt; [暗い通路が懐中電灯で照らされる。通路を歩いていたSCP-2966-JP-α-1、併走するように浮遊していたSCP-2966-JP-α-2が動きを止め、2人を見上げる]
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-1:** [字幕表示] お散歩中よ、お兄さんたち。ずいぶんと久しぶりね。
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-2:** [字幕表示] もう来てくれないんじゃないかって思ってた！こんばんは！またお外で遊んでくれるの？
&gt;&gt; 
&gt;&gt; **D-4563:** うーん、今日はお外で遊ぶ日じゃないんだよ。また今度ね。
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-1:** [字幕表示] ねえ聞いて。この子ったら、最近はお客様が全然来てくれないから寂しい寂しいーっていつも言ってるのよ。 [SCP-2966-JP-α-2を小突く]
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-2:** [字幕表示] そんなの私だけじゃないもん！みんな言ってるよ！
&gt;&gt; 
&gt;&gt; **D-2411:** …客？
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-1:** [字幕表示] アーティと、王様と、緑の召使い[[footnote]]
SCP-2966-JP営業時のスタッフユニフォームは、胸の位置に店舗ロゴがプリントされた緑色のエプロンでした。[[/footnote]]じゃない人たち。
&gt;&gt; 
&gt;&gt; **D-4563:** 緑の…何だろう、召使い？
&gt;&gt; 
&gt;&gt; **D-2411:** あー。お[[span class=&#34;ruby&#34;]]人形[[span class=&#34;rt&#34;]]にんぎょ[[/span]][[/span]]ちゃんの手はちいちゃくって、分かりにくいったらねぇな…。えーと？王様って？
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-2:** [肩をすくめるジェスチャーの後、口元を抑えてくすくすと笑うような動き。字幕表示] そんなにいっぺんに色々訊かれても困っちゃう。 
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-1:** [字幕表示] それから、悪いやつら以外の人のこと！ [“敵”を示す手話を激しく何度も繰り返し、両手の甲を打ち合わせる]
&gt;&gt; 
&gt;&gt; **D-2411:** 誰のことだって？
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-1:** [字幕表示] ちょっと前にやって来たの。私たちが何もできない決まりの時間を見計らってね。卑怯なやつら！ [顔を顰めながら地団駄を踏む] とっても怖かったし、腹が立ったわ。あいつら、仲間たちを誘拐して行ったのよ。この子の姉妹だっていたのに、ひどい。
&gt;&gt; 
&gt;&gt; [SCP-2966-JP-α-1はSCP-2966-JP-α-2を一瞥した後、悲しそうにうつむく。SCP-2966-JP-α-2は首を左右に振り、励ますように背中をさする]
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-2:** [字幕表示] でもその後に新しいお友達が来たじゃない。
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-1:** [字幕表示] アーティーは人見知りなのよ。あの子たちは私たちのお友達として認められないし、きっとあいつらも悪いやつらの仲間に決まってる。[怒りを隠しきれない様子で腕を振り回す]
&gt;&gt; 
&gt;&gt; **D-4563:** [12秒間の沈黙] それはつらいことがあったんだね。
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-1:** [字幕表示] つらいなんてものじゃないわ。それに、アーティーがすごく・すごく・すごく・… [“極めて、とても、大変に”を示す手話を計7回、ゆっくり念押しするように繰り返す] 悲しんでた。あなたたちは何か知ってる？
&gt;&gt; 
&gt;&gt; **D-4563:** 悪いけど俺たちは何も知らないよ。
&gt;&gt; 
&gt;&gt; (中略。この間18分、アーティーがいかに素敵な人物であるか、いかに心優しく偉大であるかをSCP-2966-JP-α-1が“熱弁”し、SCP-2966-JP-α-2もそれに同調。)
&gt;&gt; 
&gt;&gt; **D-2411:** なあ、嬢ちゃん。アーティーって誰なんだよ？さっきから気になって仕方ねえんだ。
&gt;&gt; 
&gt;&gt; **SCP-2966-JP-α-2:** [満面の笑みを浮かべ、くるくると空中で旋回。字幕表示] アーティーは私たちの王子様！
&gt;&gt; 
&gt;&gt; (後略。)
&gt;&gt; 
&gt;&gt; **&lt;記録終了&gt;**
&gt;&gt; 
&gt;&gt; **終了報告書:** SCP-2966-JP-α-1およびSCP-2966-JP-α-2は実験記録-2966-1〜3の時点で活性化が確認されていません。このことから、SCP-2966-JP-α郡は何らかの方法で記憶を共有しているものと思われます。SCP-2966-JP-αの言う“アーティー”はSCP-2966-JP営業時のオーナーであった████・██████氏の息子・アーサー・██████少年の愛称であると考えられます。
[[/collapsible]]
