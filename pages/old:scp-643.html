    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-643/643.jpg|caption=SCP-643，临时从冷藏室中取出，其周围环境是7℃|width=275px]]

**项目编号：**SCP-643

**项目等级：**Safe

**特殊收容措施：**SCP-643应被收容于位于[[[secure-facility-dossier-site-77|Site-77]]]的Safe级SCP翼楼之中的一个冷冻收藏单元之中，收容着SCP-643的收容单元温度绝不能超过10℃。任何可能使得周围温度超过这一温度门槛的条件都应被认为是潜在的收容失效可能。

**描述：**SCP-643是对一共79颗巧克力糖的总称。单个的SCP-643个体在外观上和其他的巧克力糖没有区别，并且平均质量在100-160g之间。每一颗SCP-643实体的熔点都比普通巧克力糖稍低，并且已经被观察到在15℃时发生了融化。

如果任何一部分的SCP-643以液体的形式开始移动，它的异常性质就会开始形成。当进入液体状态时，SCP-643将会变得具有高机动性并且会自发移动到最近的一个可食用物体上。如果这样的物体被发现了，SCP-643将会尽可能地覆盖这个物体，任何被SCP-643所覆盖的物体将会开始散发出强烈的诱人芳香。吃下了SCP-643的生物将会变为SCP-643-1。SCP-643-1将会继承和SCP-643一样的诱人进食的特性。但是，观察到SCP-643-1并不会被SCP-643所覆盖，SCP-643像通常一样被消化了。任何看到了SCP-643-1的生物都会想要吃掉SCP-643-1而不论其原本关系如何。吃掉了部分SCP-643-1的生物将会把这种感觉描述为极大的愉悦。

SCP-643是在佛罗里达州，杰克逊维尔的一家面包店里的冰柜中被发现的，在那里警察已经逮捕了3名面包店的工人，因为他们吃掉了他们的同事和数名顾客。安插在当地警察之中的特工注意到是SCP-643引起了这一事件，并且从面包店之中回收了79粒SCP-643实体。目击者被给予了C记忆消除，并且SCP-643在1978年██月██日被编级为Safe。

**附录：**采访643-A

&gt; **被采访者：**D-4312
&gt; 
&gt; **采访者：**B███博士
&gt; 
&gt; **前言：**D-4312试图将D-1122吃掉，后者处于SCP-643的效果影响下。
&gt; 
&gt; **&lt;文档开始&gt;**
&gt; 
&gt; **B███博士：**现在告诉我，为什么你要吃掉D-1122？
&gt; 
&gt; **D-4312：**我实在不能控制我自己……伙计，她闻起来太诱人了，这味道让我想到我妈妈做蛋糕的调料。
&gt; 
&gt; **B███博士：**但是你当然能够分辨她是个人类？
&gt; 
&gt; **D-4312：**是的，但是她闻起来……不一样。就像，吃一点点是没关系的，因为她闻起来实在是太好了。我只是想尝一尝。
&gt; 
&gt; **B███博士：**如果按照你声称的“只是想尝一尝”，那为什么你谋杀了D-1122还啃掉了她大半边脸？
&gt; 
&gt; **D-4312：**好吧，当我想尝一尝的时候，那实在是太美妙了。就像，所有最好的调料一样。[[[Christmas Dinner|我只是想要更多更多更多]]]。（D-4312重复这一短语大约██分钟）
&gt; 
&gt; **&lt;文档结束&gt;**
