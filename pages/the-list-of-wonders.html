Beller caminó a través de los Baldíos, sin dejar huellas.

Era un hombre alto y delgado, de pelo negro y ojos saltones. Llevaba una chaqueta azul sobre una falda roja llena de parches y harapos, con una pequeña campana sin badajo en la garganta[[footnote]]**N. del T.:** &#34;Campana&#34; se traduce al inglés como &#34;Bell&#34;. La palabra &#34;Beller&#34; podría entenderse como &#34;el de la campana&#34;.[[/footnote]] y un anillo con el signo de York, el santo patrón de los ladrones y los rebeldes.

Beller no era su verdadero nombre, por supuesto, pero tenía la costumbre de no decirle a nadie su verdadero nombre.  //Él// decía que era porque su gente tenía miedo de dar sus verdaderos nombres. La mayoría de la gente suponía que lo buscaban con el nombre con el que había nacido. Sin duda, era bastante buscado con el nuevo (y no deseado en algunos lugares).

Sin embargo, conocía los Caminos. Si alguien podía llevarte de una ciudad a otra, era él (extra si él había sido marginado por los lugareños). Si querías una reliquia de los lugares antiguos, sabía dónde podías comprarla o, si el precio era adecuado, te la conseguía él mismo.

El odre que llevaba consigo estaba vacío. El agua era abundante en los Baldíos, y suponía un peso menos para él. El verdadero problema era la comida. Nada crecía en los Baldíos. Había pájaros y animales ocasionales que cruzaban las arenas húmedas, pero no había árboles ni hierbas de ningún tipo.

Beller conocía bien los Baldíos. Había utilizado sus senderos sin huellas para escapar de una persecución muchas veces. Hoy, sin embargo, buscaba a otra persona.

A lo lejos, un promontorio rocoso asomaba por encima de las dunas como el lomo de un escarabajo. Lo había visto el día anterior, y lo alcanzaría en unas horas más.

—¡Eh! ¡Beller! —Gritó una voz.

Beller se puso tenso y echó mano a su espada. Se relajó cuando vio a un hombre en lo alto de una duna, con una gruesa túnica de cuero. 
—¡Benadam! He venido a visitarte.

El hombre comenzó a caminar por la duna hacia Beller. Sonrió, sus ojos azules casi parecían brillar bajo el casquete de cuero que llevaba sobre la frente. 

—Ya me lo imaginaba. Te vi ayer. ¿Qué te trae por aquí?

—He encontrado unos escritos y quiero que me digas qué significan —dijo Beller. Levantó la caja con el asa que había encontrado. La había encontrado al otro lado del mundo, después de haber intentado robar en la casa de un mago, y haber sido víctima de una piscina encantada.

—¿Un maletín lleno de secretos? —Dijo Benadam—. Me sorprende que esté intacto. Bueno, sígueme. He construido un pequeño campamento, y podemos hablar más allí.

Así era siempre con Benadam. Siempre se encontraba con Beller a un día de las rocas, con un campamento preparado. Beller nunca había estado en las rocas propiamente dichas, y no conocía a nadie que lo hubiera hecho.

Benadam parecía estar en la mediana edad, pero llevaba en los Baldíos tanto tiempo como Beller había oído. Algunos decían que era tan viejo como los propios Baldíos. Ciertamente, sabía lo suficiente de los días perdidos.

El ermitaño le condujo a la duna y a una pequeña tienda, hecha de cuero y con los huesos de alguna gran bestia como soportes. Había un pequeño artilugio de metal del que salía fuego.

—Entonces, veamos tu maletín —dijo el ermitaño, cogiendo el maletín con sus guantes de cuero. Abrió el cierre sin apenas miramientos, aunque a Beller le había costado varios minutos darse cuenta. Sacó los papeles, amarillos y quebradizos, y comenzó a leerlos por encima. Aspiró y preguntó—: ¿Dónde has encontrado esto?

—En una fortaleza construida en una montaña, al otro lado del mar —dijo Beller—. Una de las fortalezas de la Vieja Orden.  —Apenas pudo contener la emoción en su voz—. Había otras reliquias allí, pero esto era lo único que me podía llevar fácilmente.

—¿Cómo has cruzado el mar? —Preguntó Benadam—. No importa. ¿Te das cuenta de lo que tienes?

—Secretos —dijo Beller, sonriendo. La reacción del ermitaño le indicó que los papeles eran importantes.

—Podría decirse que sí —dijo Benadam, asintiendo lentamente—. Esta es una lista de... de Maravillas, supongo que podría decirse, y las ubicaciones de los Ceitus.

—¿Incluyendo el Ceitu Hogar? —Preguntó Beller, ávido.

Benadam se enderezó de repente. 

—¡Beller, no! No sabes lo que hay ahí dentro. Fue abandonado por una razón.

—No tengo miedo. Ya he estado en los Ceitus. —Beller levantó su estrecho pecho.

—No como este. No te dejaré hacerlo —dijo Benadam.

—No intentes detenerme, anciano. ¡Solo dime dónde está el Ceitu! —Beller agarró al ermitaño por la muñeca. La sentía dura y delgada bajo la manga, como si allí no hubiera más que hueso.

Benadam no se movió, y su expresión no se alteró, pero algo cambió en él, como si se hubiera agrandado de repente. Los pelos de la nuca de Beller se erizaron. Había una sensación de poder en el aire, como si un rayo estuviera a punto de caer. 

—¿Me vas a atacar? —Preguntó el ermitaño.

Beller le quitó la mano a Benadam y éste apartó la mirada, avergonzado a su pesar.

—Ahora voy a poner fin a esta tontería —dijo Benadam. Puso los papeles sobre el fuego, y se encendieron enseguida—. Deberías darme las gracias. Te he salvado de ti mismo, ¿sabes?

El resentimiento bullía en el interior de Beller. Odiaba que lo dejaran en ridículo, y no pudo resistirse a dejar una última nota de regodeo. 

—No has cambiado nada —dijo.

—¿Qué quieres decir? —Preguntó Benadam, desconfiado.

—¿Crees que haría este viaje solo con los papeles originales?  ¿Con lo frágiles que eran? He tenido tiempo de hacer una docena de juegos, y los he escondido todos. —En realidad, solo había tenido tiempo de hacer una copia, y estaba en su bolsa. Pero Benadam no lo sabía.

—¡Beller! ¡No puedes hacer esto! No te lo permitiré. —Benadam se levantó, y por un momento, Beller pensó que podría atacarlo.

—No me detendrás —dijo Beller con una bravuconería que en realidad no sentía—. No eres un asesino.

Benadam lo miró fijamente durante un largo momento y luego, para sorpresa de Beller, se echó a reír. 

—Oh, Beller, si supieras. No, no te mataré, pero no por las razones que crees. Adelante, entonces. No puedo detenerte. Pero no sé cómo esperas seguir las notas cuando no puedes leerlas.

—Encontraré a otro que conozca la lengua antigua —dijo Beller.

—No hay nadie más —dijo Benadam—. Soy el único que aún la recuerda.

—No es cierto —dijo Beller—. Hay otro. Y no es difícil de encontrar.

—¿Quién...? Oh, Beller. No pretenderás ir al sur, ¿verdad? —Los ojos de Benadam se volvieron compasivos.

—Si no me ayudas, no tengo otra opción —dijo Beller—. Iría con el mismo Abirt si me ofreciera el Ceitu Hogar.

Benadam solo negó con la cabeza. 

—No es la muerte lo que debes temer en manos del Everman.

------

Beller mantenía su fogata pequeña, y observó la entrada de la cueva. Estaba a una semana de los Baldíos, y había algo que se movía afuera. Era demasiado grande para ser un perro salvaje y no se movía del todo bien para ser un saltador.

Podría ser otro viajero, por supuesto, o un bandido. Pero no había visto a nadie desde hacía dos días. El Sur era una tierra maldita. Todo el mundo lo sabía.

Unas ramitas crujieron cerca de la entrada y una forma humana bloqueó la luz. Unos ojos blancos e inexpresivos le miraron fijamente y un quejido grave salió de una boca con la mandíbula abierta.

—¡Por la forja de Geyre! —Exclamó, y levantó su espada. Los muertos vivientes solo eran una molestia en campo abierto, donde su lentitud y sus torpes movimientos los hacían fáciles de matar. Sin embargo, en los estrechos confines de la cueva, corría un serio riesgo de recibir un mordisco.

Tropezó hacia él, pisando inadvertidamente la fogata. No pareció reaccionar cuando las llamas subieron por su pierna. Se limitó a seguir avanzando y a intentar alcanzarlo con sus dedos grises e hinchados.

Beller golpeó las manos con su espada, arrancándole los dedos. Intentó rodear al muerto y llegar a la entrada, pero éste tropezó y se agarró a su hombro con su mano no ametrallada. Le dio una patada, tratando de evitar prenderse fuego él mismo, y le pateó la pierna. El muerto cayó y casi arrastró a Beller con él. Consiguió liberarse antes de que le clavara los dientes en la pierna. Saltó hacia atrás, y el animal empezó a arrastrarse hacia él. Salió corriendo de la cueva.

Beller se felicitó por otra audaz huida. Ahora simplemente tenía que esperar a que el muerto saliera, y sería fácilmente despachado.

Al volverse, su sonrisa se desvaneció lentamente. El muerto rastrero se alzaba entre las hojas muertas que se habían acumulado alrededor de la entrada de la cueva, y éstas empezaban a arder. Beller miró el chaparral seco que lo rodeaba, y luego de vuelta a la cueva, donde estaban todas sus provisiones. 

—¡Por las bolas de Kalef! —Gritó consternado, y luego se quitó la chaqueta, tratando de usarla para apagar las llamas.

El muerto seguía intentando morderle incluso cuando él intentaba apagarlo y apagar la maleza que lo rodeaba. Su chaqueta se prendió y se vio obligado a dejarla caer. El fuego se extendió rápidamente, y Beller se dio cuenta de que no había forma de vencer este incendio. Era el momento de retirarse.

Saltó por encima del muerto y corrió hacia la cueva. El humo era espeso y asfixiante. Agarró su mochila, se dio la vuelta y volvió a correr, tosiendo mientras avanzaba. Saltó sobre el último y lamentable golpe del zombi contra sus pies y corrió, buscando un arroyo, un río, cualquier cosa. Mientras lo hacía, sintió un extraño calor en su espalda. Miró por encima del hombro y vio que salía humo de su mochila. Enloquecido, se sacó la mochila de encima y rebuscó en su contenido, cogiendo los papeles antes de que pudieran ser dañados, y luego tiró la mochila con una maldición. Volvió a ponerse en marcha, tropezando en la oscuridad y alejándose del resplandor anaranjado que se alzaba tras él.

------

Beller avanzaba con el agua hasta la cintura, con su precioso fardo sobre la cabeza. Llevaba días vagando por este pantano alejado de la mano de Dios. No había visto tantas sanguijuelas desde que estuvo en las junglas de las Tierras del Norte.

A la distancia, oyó el rugido de un cocodrilo. Se estremeció. No había visto muchos de los grandes reptiles desde que entró en el pantano, pero sabía lo poderosas que eran sus fauces.

Finalmente llegó a la siguiente isla. Había permanecido en tierra todo lo posible, tratando de evitar el agua cuando podía. Desearía haber tenido su hacha y su cuerda. Podría haber armado un bote. Habría hecho todo este viaje mucho más agradable.

Después de secar su espada y su cuchillo, se quitó las botas para que pudieran secarse al menos un poco, y empezó a comprobar si había sanguijuelas. Se quitó las cuatro que se le habían pegado, maldiciéndolas mientras las cortaba con su cuchillo.

Colocó los papeles encima de un tocón de árbol razonablemente seco, con una roca encima para protegerlos del viento. No quería arriesgarse a que se empaparan y se estropearan ahora.

Comprobó su odre. Todavía tenía un poco de agua fresca. Pensó en beberla, pero decidió esperar un poco más. No sabía cuándo encontraría otro manantial.  

Sin comida, sin fuego, y quedándose sin agua... Esperaba encontrar pronto al Everman, o tendría que empezar a comer las sanguijuelas por Abirt malditas. 

—Maldito lugar sin valor —dijo.

—Maldito —dijo alguien detrás de él con una voz extrañamente familiar. Se giró y no vio a nadie.

—Lugar maldito —dijo alguien más. Beller se dio cuenta de que la voz era la suya. //¿Me estoy volviendo loco?// se preguntó a sí mismo.

—Sin valor maldito —dijo otra voz, y esta vez vio movimiento. Un gran cangrejo rojo salió de detrás de un arbusto. Era tan alto que le llegaba a la rodilla y tenía unos brazos largos y finos que parecían terminar en puntas en vez de pinzas.

Sacó su espada y golpeó el suelo, con la esperanza de ahuyentar a la criatura. No parecía peligrosa, pero no le gustaba la forma en que sus ojos brillantes le miraban.

Al dar un paso al frente, sintió un pequeño dolor en la pierna. Se giró a tiempo para ver cómo se alejaba otro de los cangrejos. 

—¡Puto bastardo! —gritó.

—Bastardo lugar sin valor —dijo otro de los cangrejos, corriendo sobre una roca. Beller empezó a correr hacia él cuando sintió otro dolor, y su pierna se desplomó debajo de él. Arremetió contra el cangrejo que le había cortado con su espada, pero solo consiguió golpearlo con la parte plana de la hoja.

Oyó que otros se movían a su alrededor; ¿cuántos eran? Todos empezaron a parlotear, repitiendo sus palabras en un coro idiota. Sintió más dolor. Intentó sacudirse, pero le costaba moverse. ¿Eran venenosos? ¿Qué le estaban haciendo?

Vio que uno se acercaba a su brazo. Intentó apartarlo, pero su garra con forma de pico lo alcanzó, y él vio la brillante cuchilla de la parte inferior mientras se clavaba en su codo, cortando el tendón. Escupió un líquido espeso y viscoso sobre la herida, sellándola al instante. No pudo mover más el brazo. Comenzó a gritar mientras otros se arremolinaban sobre él, cortando, escupiendo y dejándolo inmóvil. Uno le cortó los tendones de la mandíbula y ésta se aflojó.  No podía moverse, salvo arquear la espalda.

Empezaron a cortarle trozos de sus extremidades. Sintió que le cortaban los dedos de las manos y de los pies, y luego uno empezó a arrancarle la carne blanda de la cara. Lo último que vio fue un par de garras afiladas que se dirigían a su cara.

La situación se prolongó hasta que oyó una voz extraña y gutural. Oyó que los cangrejos se alejaban y luego sintió un último pinchazo en el brazo. Sintió que lo levantaban y se lo llevaban mientras se dormía.

------

Cuando se despertó, se sentía rígido y le dolía la cabeza. Se frotó los ojos mientras se incorporaba.

Luego miró sus dedos, y el resto de su cuerpo. Estaba completo. ¿Estaba en la tierra de Abirt, ahora? ¿Estaba a punto de ser juzgado?

Miró a su alrededor y vio que estaba en una habitación blanca, tumbado en una plataforma acolchada. Se parecía a los restos de algunos de los Ceitus que había visto, aunque mucho mejor conservado.

Sentía algo extraño en sus manos. Las miró y parpadeó varias veces. Contó. Volvió a contar. Cerró los puños y volvió a abrirlos. Fue inútil. Hiciera lo que hiciera, seguía teniendo cinco dedos y dos pulgares en cada mano.

La puerta se abrió. 

—Veo que estás despierto, señor. Encantado de conocerte.

Beller levantó la vista y casi se cayó de la plataforma cuando un monstruo entró en la habitación. No había otra palabra para definirlo. 
[[include component:image-block name=Bellerverse.jpg|caption=&#34;Era un hombre, más o menos&#34;.  
//Imagen por Sunny Parallax//]]
Era un hombre, más o menos. Tenía dos brazos, dos piernas y una cabeza en los lugares adecuados. Pero la cabeza tenía una forma extraña, como si alguien hubiera injertado sobre ella las sienes de otras cabezas, haciéndola mucho más grande que la de cualquier hombre normal. Tenía cuatro ojos con pupilas de forma extraña bajo su frente abultada. Una construcción mecánica con forma de diadema movía una lente sobre uno de sus ojos, que parpadeaba de forma monstruosa bajo el aumento. Su piel era más pálida que la de cualquier hombre que hubiera visto Beller, casi blanca y rosada, con el pelo castaño claro. Un bigote con una curva antinatural parecía formar una segunda sonrisa rizada bajo su nariz. Sus brazos se ramificaban a la altura de los codos, dándole cuatro manos grandes, con dedos largos con demasiadas articulaciones. 

—Siento si mi aspecto es... alarmante para ti. Estaba trabajando y no... esperaba compañía.

—Tú eres el Everman —dijo Beller, asustado muy a su pesar.

El monstruo asintió. 

—Everett Mann, en realidad. Doctor... Everett Mann. El mejor... y el último cirujano que este mundo ha visto. Y tú eres... Beller. Tú... hablas en sueños, ¿sabes? Y gritas. Y suplicas, un poco. Yo... te rescaté de mis mascotas, mis queridos pequeños 098s. Pueden ser... problemáticos con los extraños, debo confesarlo. Pero no te han hecho daño, ¿verdad? Y... Incluso te di algunas mejoras. Hago que la gente mejore, ya sabes.

—¿Mejoras? ¿Los dedos extra? —dijo Beller.

—Sí. Y, si... tensas los dedos. Solo... un poco —dijo el Everman, sonriendo beatíficamente.

Confundido, Beller hizo lo que el Everman le sugirió. Cuando sus dedos se tensaron, brotaron pequeños ganchos brillantes de las puntas de sus dedos. Reprimió una maldición.

—Tienen un... fuerte soporífero. Útil... si te encuentras con un dingo, u otra especie salvaje peligrosa —El Everman se volvió—. Pero vamos a... tomar un poco de té, ¿sí? Apropiado y... civilizado.

Beller le siguió por el pasillo, mirando a su alrededor, tratando de orientarse en el extraño edificio. Había muchos recovecos y muchas puertas cerradas. Oyó voces detrás de algunas de ellas, pero ninguna en un idioma que entendiera. Detrás de algunas, juró que oía gemidos o llantos.

Finalmente, llegaron a una habitación grande y espaciosa, vacía salvo por una pequeña mesa en el centro. Había dos sillas. El Everman señaló una.

Después de que Beller se sentara, se abrió otra puerta y entró una... cosa. Era parecido a un ser humano, pero no era humano. Tenía cuatro piernas, extendidas como las de un insecto, y tenía brazos que se doblaban en demasiados lugares. Su rostro estaba perfectamente formado, y era aún más inquietante por su aparente normalidad. Llevaba una bandeja de plata.  Se acercó a la mesa y levantó la tapa de la bandeja, revelando una tetera de cerámica con flores pintadas en el lateral, dos tazas y un cuenco.

El Everman cogió la tetera y las tazas, y luego el cuenco, colocándolos sobre la mesa. Sirvió el té humeante en ambas tazas. Miró a Beller y comenzó a preguntarle: 

—¿Quieres...? Espera, no. Supongo que tú... no sabrás lo del azúcar en el té. Bueno, es como... la miel.  Yo... añadiré un poco por ti, ¿qué te parece? —Sacó pequeños cubos blancos del bol y puso uno en cada taza.

Beller dio un sorbo a la suya educadamente, y descubrió que tenía buen sabor. Más dulce de lo que estaba acostumbrado, pero bueno. 

—Gracias —dijo—. Está muy bueno. —Quería que el Everman permaneciera en su lado bondadoso.

El Everman sonrió.

—¡Gracias! El... azúcar refinado es bastante... ingenioso, creo. Yo... desarrollé una larva que... la exuda como producto de desecho.

Beller necesitó de todo su autocontrol para sonreír y tragar, en lugar de escupir su té.

—Entonces —dijo, algo débil—, cuando me encontraste, ¿encontraste por casualidad algunos papeles?

—¡Ah! Sí, yo... quería discutir eso... contigo. Son... muy interesantes. —El Everman entrelazó ambos pares de manos—. ¿Dónde... los encontraste?

—En una tierra muy al norte, al otro lado de la mitad del mundo —dijo Beller—. Estaban en un Ceitu en un vasto desierto.

—Ah —dijo el Everman—. El... Puesto de Avanzada del Gobi. Eso es... interesante. Muy interesante. No me di cuenta de que... 120 todavía estaba activo. Ya... hablaremos de eso más tarde.  Esta lista me ayudará a... encontrar muchas cosas que se perdieron.

—¿Como la ubicación del Ceitu Hogar? —Preguntó Beller.

—¿El Cietu Hogar...? —El Everman le miró con extrañeza por un momento, y luego la comprensión apareció en sus extraños ojos—. Ah. Te refieres al... Sitio-23. Sí, está aquí, aunque... Yo podría haberte dicho dónde estaba.

—¿Tú... podrías? —Beller había estado tan concentrado en los papeles, que no se le había ocurrido que el Everman no los necesitaría. No, él también había venido de allí, ¿no?

—Por supuesto —dijo el Everman—. Está al... oeste de aquí, y un poco al norte. Yo... lo recuerdo bien, aunque... Intento no visitarlo a menudo. Es... un lugar peligroso ahora. Los efectos del 184 son... difíciles de predecir. Especialmente después de todo este tiempo.

—¡Pero piensa en los secretos que debe guardar! —dijo Beller—. ¡Porque es el lugar de nacimiento de la humanidad, el lugar donde se guardan tantas Maravillas, y la tumba del propio Starel!

El Everman se puso rígido. Sus ojos se entrecerraron, un efecto espeluznante al mirar a Beller con los cuatro. 

—Strelnikov —dijo el monstruo—, Dmitri Arkadeyevich.

—¿Qué? —dijo Beller, confundido.

—Strelnikov, Dmitri Arkadeyevich —repitió el Everman—. Así... es como se presentó... conmigo. Cuando nos conocimos. Así es como siempre me he referido a él. Así es como tú te debes referir a él.

—Yo... Sí, de acuerdo —dijo Beller—. Starelnikoff Damichree Arkadayivitch. No hay problema.

—... Es lo suficientemente parecido —dijo el Everman—. Y sí...  Está ahí dentro. Con 682. ¿Su tumba? Tal vez. Una tumba adecuada. Él era... el mejor de todos nosotros, ya sabes. Lo hicimos tan bien, cuando estaba con nosotros.

—¿Qué pasó? —Preguntó Beller, intuyendo que el Everman quería una audiencia.

—Yoric —dijo el Everman con los dientes apretados—. Todo fue culpa suya.

Beller tuvo un momento de pánico, pensando en su anillo, pero se dio cuenta de que había desaparecido junto con el dedo que lo había llevado. 

—¿Él... te hizo daño?

—Los puso a todos en contra mía —dijo el Everman—. Todos mis amigos. Sin Strelnikov, Dmitri Arkadeyevich, no había nadie que me defendiera. Y después de todo lo que hice. —Golpeó la mesa con dos manos, con la fuerza suficiente para agrietar la madera y volcar la tetera y las tazas—. ¡Yo fui quien resolvió el problema de los Clase-D! Yo fui quien sugirió que alteráramos su ADN reproductivo. Puede que Rights haya hecho el trabajo, ¡pero fue mi idea! Yo fui el médico, ¡yo nos mantuve a todos sanos! Yo curé las enfermedades, reparé las heridas. ¿Pero se acordaban de eso? No. No les importaba. Solo querían detener mi trabajo. Decían que estaba mal, pero yo sé la verdad. Estaban celosos de que pudiera ver más allá, de que mis manos agarraran el fuego.

—Yoric. —Espetó el nombre—. Me odiaba desde el incidente de Raelin. Debería haber estado agradecido. ¡Yo era su amigo! ¡Le ayudé! Solo quería que estuviera mejor, ¿pero le importaba? Puso a todos en mi contra. Fui expulsado. Ni amigos, ni laboratorio. Nada más que mis cangrejos cirujanos para cuidarme. ¡Y todo lo que siempre quise fue ayudar a la gente! Bueno, les mostraré. Les mostraré a todos. Los haré mejorar, ya lo verán. ¡Y me lo agradecerán! Nadie se atreverá a expulsarme nunca más. —Los ojos del Everman se abrieron de par en par y enloquecieron, y las venas se le marcaron en el cuello.

Lentamente, sus ojos se centraron de nuevo en Beller. 

—Tú. No... me abandonarás, ¿verdad? —Preguntó, suplicante—. Eres mi amigo... ¿sí?

—Eh, sí, por supuesto —dijo Beller, aterrado. El Everman estaba loco, claramente. Si no lo había estado al principio, los años debían haberlo provocado.

—Bien, bien —dijo el Everman—. Supe que eras... diferente, tan pronto como te vi. No... me abandonarás. Yo... te ayudaré. Te haré... ¡Mejor! Eso es lo que haré.

—Oh, está bien —dijo Beller nervioso—. Creo que por ahora estoy lo suficientemente bien.

—No, yo... insisto —dijo el Everman. Señaló a su sirviente, que agarró a Beller con un fuerte apretón como de pinzas—. Entiendo tu reticencia, pero ya verás. Es por tu propio bien. Al fin y al cabo, soy tu médico. —Se levantó y se dirigió a una de las puertas. El criado lo siguió, obligando a Beller a seguirlo.

El Dr. Mann sacó un pequeño objeto metálico, lo colocó en una ranura de la puerta y lo giró. La puerta se abrió y entraron. Beller se encontró de pie en una amplia sala, brillantemente iluminada, que contenía cientos de reliquias diferentes.

—Mi... colección —dijo el Everman con orgullo—. Varios SCPs, ah, &#34;maravillas&#34;, creo que... los llamas. Muchas de ellas, la... Fundación ni siquiera las conocía. Estas son solo... las que... pueden ser almacenadas juntas, tú... entiendes. Otras serían más... problemáticas. —Siguió caminando por los pasillos, pasando por estanterías, cajas y cajones. Un sombrero de ala ancha descansaba junto a una taza incrustada de limo. Una foto de una chica le saludaba desde un marco junto a un medallón de rubí. Un cubo de piedra dos veces más alto que un hombre, partido en dos... Beller apenas se formó más que una impresión de cada uno de ellos mientras lo arrastraban.

Finalmente llegaron a una plataforma, como aquella en la que se había despertado. Tres brazos de metal y plástico se elevaban sobre ella. 

—212 —dijo el Everman—. Tuve... suerte de adquirirlo. La Fundación nunca... lo entendió bien. No pudieron... controlarlo. Las mejoras eran aleatorias, fortuitas. Yo... tengo una mejor comprensión. Te... ayudará, amigo mío. Te ayudará a... ver como yo.

Beller no sabía si se refería a los ojos o a las creencias, y no quería averiguarlo. Forcejeó todo lo que pudo y asestó una rápida patada justo entre las cuatro patas del sirviente. Éste aulló y lo soltó. Mientras el Everman se daba la vuelta, Beller cogió una caja de un estante.

—¡No, tonto! —Gritó el Everman cuando Beller le lanzó el contenido de la caja. Él intentó agarrar un pequeño objeto rojo cuando éste rebotó, pero se le escapó. Beller se dio la vuelta y echó a correr.

Oyó un estruendo a sus espaldas y vio al sirviente correr tras él. Le gritó, un agudo gemido que chirrió los oídos de Beller.

Entonces, algo golpeó a la criatura y ésta tropezó. Beller creyó ver una pequeña estela roja y, a continuación, un estante se derrumbó. Maldijo, y aceleró aún más, buscando refugio.

—¡Traidor! ¡Miserable! —La voz del Everman resonó en la habitación—. ¡Yoric!

Beller vio una extraña caja con ruedas. Se metió en ella, por si acaso estaba hechizada para moverse. Buscó algún tipo de mecanismo de control. Había varias palancas y una gran rueda. Los probó, pero no obtuvo ninguna respuesta perceptible al tiempo que más objetos se rompían y hacían añicos a su alrededor. Algo atravesó el techo antes de romper la ventana delantera. El sirviente, con una pierna detrás, saltó a la parte delantera del vehículo y se estiró hacia Beller a través de la ventana rota. Desesperado, arañó a la criatura con los ganchos que el Everman le había colocado en los dedos.  La criatura siseó y retiró el brazo, luego se tensó como si fuera a saltar.

Finalmente, Beller se fijó en un pequeño objeto de metal, como el que el Everman utilizó para abrir la puerta. Lo agarró, rezando a Geyre y a Semeril para que lo enviaran a un lugar seguro mientras lo hacía girar hacia adelante.

Hubo una repentina y completa falta de sensaciones. Por segunda vez ese día, se preguntó si estaba muerto, a punto de enfrentarse a la justicia de Abirt. Entonces, de repente, se encontró cayendo. Aterrizó en una duna de arena con una fuerza que le quitó el aire. A lo lejos, se alzaba un edificio semienterrado por la arena, y nada más que dunas a millas de distancia. Se quedó mirando, y luego se rió, hasta que las lágrimas corrieron por su cara. Era el Ceitu donde había encontrado los papeles, y toda la búsqueda había comenzado.</textarea></pre>
