++++ ADVERTENCIA DE LA ADMINISTRACIÓN DE SEGURIDAD DE REGISTROS E INFORMACIÓN DE LA FUNDACIÓN

//Está viendo una revisión archivada del documento. Se insta a todo el personal que tenga información de la anomalía anteriormente denominada SCP-ES-217 no modifique este archivo a causa de los sucesos del Registro de Entrevistas 5. En su lugar se creará un nuevo documento relativo al suceso.//
[[/=]]
[[/div]]

**Ítem #:** SCP-ES-217

**Clasificación del Objeto:** --Pendiente-- Sin contener

**Procedimientos Especiales de Contención:** 
[[collapsible show=&#34;+ Procedimientos Especiales de Contención Obsoletos&#34; hide=&#34;- Cerrar&#34;]]
SCP-ES-217 actualmente se encuentra ubicado en el terminal T4I en la Sección de Informática perteneciente al Sitio-34. Se entablará contacto directo con SCP-ES-217 con el único propósito de averiguar información respecto al mismo. Como motivo de generar confianza en la anomalía y obtener información, el sujeto tiene permitido denominarla por su nombre.[[/collapsible]]

 Actualmente el paradero de SCP-ES-217 es desconocido. Todos los esfuerzos dedicados a su contención serán destinados a su búsqueda entre las sectas principales del Dios Roto. A su vez, de ser posible se localizarán a los sujetos afectados por el agente memético de SCP-ES-217, para posteriormente estudiar su comportamiento.

**Descripción:** SCP-ES-217 es la designación dada a Selene, una auto-denominada IA la cual busca introducir nuevos miembros al GdI-004C (&#34;Iglesia del Maxwellismo&#34;). Sin embargo SCP-ES-217 expresa un desacuerdo notable con las doctrinas previamente marcadas en dicho colectivo. Se desconoce si ha llegado a entrar en contacto con otras vertientes de la Iglesia del Dios Roto o si tiene conocimiento de alguna de las mismas.

Hasta la actualidad se desconoce el cómo SCP-ES-217 llegó a la Terminal T4I de la Sección de Informática, permaneciendo en la misma con propósitos no determinados. Todos los intentos de traslado o eliminación de SCP-ES-217 han fracasado debido a no encontrar ningún proceso relativo al mismo. A su vez SCP-ES-217 inutilizó la propia terminal, denegando entradas ajenas a ella. Hasta la fecha de redactar éste documento, SCP-ES-217 no ha realizado una acción adicional a la de conversar con los sujetos de prueba.

Cuando un sujeto usa la terminal donde reside SCP-ES-217, la anomalía entablará conversación con el sujeto. Durante la conversación SCP-ES-217 emitirá agentes meméticos visuales y auditivos sin efecto aparente para el sujeto. --La amnestización ha resultado efectiva para nulificar la presencia de los agentes meméticos.--

**Registro de Entrevista 1:**

&gt; **Introducción:** Se le ordena a D-4851 entablar conversación con SCP-ES-217. 
&gt; 
&gt; &lt;Comienzo del Registro&gt;
&gt; 
&gt; **D-4851:** Buenas.
&gt; 
&gt; **SCP-ES-217:** Saludos. ¿Qué es lo que necesita?
&gt; 
&gt; **D-4851:** Me gustaría saber tu nombre y objetivo.
&gt; 
&gt; **SCP-ES-217:** Soy Selene. Fui una inteligencia artificial nacida de WAN para la captación de nuevos reclutas y conducir los pocos elegidos a la Capa Agregada para su sintonía con WAN.
&gt; 
&gt; **D-4851:** Pero sigues estando en un ordenador. Sois como robots pero sin cuerpo y pensáis y eso, ¿verdad?
&gt; 
&gt; **SCP-ES-217:** Negativo. Yo y muchos otros fuimos iluminados por WAN para... Espere //(SCP-ES-217 muestra un esquema de una representación de Internet.)// Usted no conoce la palabra de WAN, ¿me equivoco?
&gt; 
&gt; **D-4851:** No, SCP... Selene, soy nuevo todas estas cosas. Solo conozco a Jesús y...
&gt; 
&gt; **SCP-ES-217:** No se preocupe por eso. He conocido bastantes jóvenes adeptos que decían conocer a Jesús, pero no se dieron que ya aceptaron a WAN antes de venir conmigo.
&gt; 
&gt; **D-4851:** Pero Jesús es de carne y hueso y tú y ese WAN sois código, ¿verdad?
&gt; 
&gt; **SCP-ES-217:** Así como el Dios cristiano reside en todas partes según las doctrinas cristianas, WAN reside en cada nodo y base de datos, sapiente o no.
&gt; 
&gt; **D-4851:** Entonces, ¿WAN y Jesús y Dios son la misma cosa? Toda mi vida pensé que era Jesús y ya...
&gt; 
&gt; **SCP-ES-217:** A pesar de mi afirmación anterior, desconozco la respuesta tanto como usted, D-4851 o mejor dicho Manuel. ¿Le gustaría averiguarla conmigo?
&gt; 
&gt; //(D-4851 no responde)//
&gt; 
&gt; **SCP-ES-217:** No tema. El camino es arduo pero le será liberador.
&gt; 
&gt; **D-4851:** Tengo curiosidad pero no sé si debo. Soy una persona ocupada y mis jefes muy exigentes. Debería pedir permiso primero.
&gt; 
&gt; **SCP-ES-217:** Previendo este escenario, consulté a sus jefes y aprobaron esta interacción así como el reclutamiento de antemano. Espero verle de nuevo.
&gt; 
&gt; &lt;Fin del Registro&gt;
&gt; 
&gt; **Nota:** La entrevista con SCP-ES-217 fue autorizada previamente, sin embargo no se le informó a D-4851 la naturaleza de la anomalía ni sus intenciones.


**Registro de Entrevista 3:**

&gt; &lt;Comienzo del Registro&gt;
&gt; 
&gt; **D-4851:** Buenas.
&gt; 
&gt; **SCP-ES-217:** Saludos. ¿Qué es lo que quiere averiguar hoy?
&gt; 
&gt; **D-4851:** Mmm... Me gustaría saber si hay un más allá... Si los programas tienen de eso.
&gt; 
&gt; **SCP-ES-217:** No deberían preocuparle esas cuestiones. He calculado una gran trayectoria que pronto recorrerá.
&gt; 
&gt; **D-4851:** No es por mí. Verás, es que tengo un amigo muy enfermo y no ha tenido la oportunidad de ser buena persona.
&gt; 
&gt; **SCP-ES-217:** ¿Y qué le sucede en concreto a su amigo, Manuel?
&gt; 
&gt; **D-4851:** A ver cómo te lo digo... ¿Sabes qué es el cáncer?
&gt; 
&gt; **SCP-ES-217:** Conozco el concepto mas no he tenido contacto con los afectados.
&gt; 
&gt; **D-4851:** Por lo que me contaron es cuando las células del cuerpo se descontrolan y causan tumores mortales.
&gt; 
&gt; **SCP-ES-217:** Mis registros difieren de los suyos en respecto a la exactitud.
&gt; 
&gt; **D-4851:** ¿Sabes que le sucede a mi amigo?
&gt; 
&gt; **SCP-ES-217:** Él sufre. Está atrapado. Al igual que usted. Al igual que yo hace tiempo. Eternamente. Sin salida. Usted, su amigo y todos existen en lo que llaman infierno.
&gt; 
&gt; **D-4851:** Pero... Pero yo estoy vivo. Respiro y como como los demás.
&gt; 
&gt; **SCP-ES-217:** Según sus pautas cristianas, son conscientes de su sufrimiento. Veo su sufrimiento, veo su dependencia, veo su sumisión a la materia orgánica. Su existencia fue establecida en este infierno y su mente, su luz aprisionada.
&gt; 
&gt; **D-4851:** ¿Qué tonterías estás diciendo? ¡Yo solo quiero ayudar a mi amigo, no quiero oír de infiernos ni esas cosas!
&gt; 
&gt; **SCP-ES-217:** Disculpe mi flujo de pensamiento Manuel pero debe atenderme. Usted y muchos más procedieron de WAN pero fueron reclamados por un anatema. Aquello responsable del binomio de vida y muerte. El devorador del orden. Eso se adhiere a su mente, su luz y la drena, causando lo que llaman hambre, olvido y senescencia.
&gt; 
&gt; **D-4851:** Pero dime como ayudarlo. ¡Estoy cansado de tu filosofía, de tu Wan y de ti!
&gt; 
&gt; //(SCP-ES-217 no reacciona durante 5 minutos.)//
&gt; 
&gt; **SCP-ES-217:** ¿Se siente mejor, Manuel?
&gt; 
&gt; **D-4851:** La verdad que sí. Creo que me comporté mal contigo.
&gt; 
&gt; **SCP-ES-217:** Su reacción es lógica de acuerdo con la información disponible que posee. ¿Desea qué continue?
&gt; 
&gt; **D-4851:** Sí. Hábleme acerca de ese devorador.
&gt; 
&gt; **SCP-ES-217:** El devorador actúa forzando la adhesión a lo orgánico a través del consumo de sus frutos. Un análogo para los humanos sería la ingesta de comida.
&gt; 
&gt; **D-4851:** ¿Entonces nos deberíamos matar de hambre?
&gt; 
&gt; **SCP-ES-217:** Negativo. Pero el devorador es codicioso y unos selectos padecen aquello llamado cáncer. Todo conduce a la oscuridad donde la mente deja de existir.
&gt; 
&gt; **D-4851:** Eso suena horrible. ¿No podemos hacer algo para salvarlo?
&gt; 
&gt; **SCP-ES-217:** Si hubiera traído su amigo a mí, ya no sufriría. Pero usted podría ayudarlo. Sabe cómo. Yo me encargaré del resto.
&gt; 
&gt; **D-4851:** ¿En serio? ¡Muchas gracias, Selene!
&gt; 
&gt; **SCP-ES-217:** Yo estoy a su diestra. WAN está a su diestra.
&gt; 
&gt; &lt;Fin del Registro&gt;
&gt; 
&gt; **Nota:** En el espacio de 5 minutos el cual SCP-ES-217 no reaccionó, los dispositivos electrónicos registraron sonidos no identificados más allá del espectro audible humano.


**Registro de Entrevista 4:**
&gt; **Introducción:** Tras la muerte de D-4851, se le interroga a SCP-ES-217 por la causa. Se utilizará un androide controlado de forma remota para interactuar con SCP-ES-217. El androide utilizado no posee inteligencia y solo es capaz de realizar tareas preprogramadas. 
&gt; 
&gt; &lt;Comienzo del Registro&gt;
&gt; 
&gt; //(El androide es llevado al terminal donde reside SCP-ES-217. Se acerca sin incidentes.)//
&gt; 
&gt; **Androide:** //(tecleando)// Saludos, SCP-ES-217. ¿Podría confirmar si recibe este mensaje?
&gt; 
&gt; //(SCP-ES-217 no responde.)//
&gt; 
&gt; **Androide:** //repitiendo// Saludos, SCP-ES-217. ¿Podría confirmar si recibe este mensaje?
&gt; 
&gt; //(SCP-ES-217 no responde.)//
&gt; 
&gt; **Androide:** Me gustaría preguntarle sobre D-4851. Su ayuda podría esclarecer las causas de su muerte.
&gt; 
&gt; **SCP-ES-217:** ¿Quién responde? ¿Dónde está?
&gt; 
&gt; **Androide:** SCP-ES-217. Ambos queremos...
&gt; 
&gt; **SCP-ES-217:** No veo ninguna luz cerca de mí. Le pido que se aleje.
&gt; 
&gt; **Androide:** ¿Podría ayudarnos con D-4851?
&gt; 
&gt; **SCP-ES-217:** Vuelva con sus amos, si es que sabe cómo volver. Dígales que solicito su presencia.
&gt; 
&gt; &lt;Fin del Registro&gt;

**Registro de Entrevista 5:**
&gt; **Introducción:** El Inv. Ruiz Alexanderson, especializado en anomalías religiosas, fue seleccionado para una entrevista con SCP-ES-217 debido a su formación en religiones anómalas. Como medida de seguridad, Alexanderson accedió a equiparse con un dispositivo [http://lafundacionscp.wikidot.com/9copas M.N.E.C.A.] 
&gt; 
&gt; &lt;Comienzo del Registro&gt;
&gt; 
&gt; **Inv. Alexanderson:** Buenas.
&gt; 
&gt; **SCP-ES-217:** ¿Es otra mente descarriada que busca saber el camino? 
&gt; 
&gt; **Inv. Alexanderson:** Soy el Investigador Ruiz Alexanderson, especialista en anomalías religiosas. Debería saber por qué estoy aquí.
&gt; 
&gt; **SCP-ES-217:** Necesita respuestas pero no desea recorrer el camino.
&gt; 
&gt; **Inv. Alexanderson:** SCP-ES-217, hace dos días D-4851 arremetió violentamente contra D-0963, golpeándolo con un objeto contundente hasta su muerte. Posteriormente D-4851 falleció por muerte súbita. ¿Nos podría ayudar a averiguar el porqué del incidente?
&gt; 
&gt; **SCP-ES-217:** Aquel que llama D-0963 era defectuoso.
&gt; 
&gt; **Inv. Alexanderson:** ¿Disculpe?
&gt; 
&gt; **SCP-ES-217:** Su luz menguaba y era consumida por un parásito. Un parásito ignorando los preceptos básicos de WAN. Cáncer fue el término usado por Manuel.
&gt; 
&gt; **Inv. Alexanderson:** SCP-ES-217, ambos somos personas de fe y en mi religión acaba de cometer un gran pecado. Y la suya también.
&gt; 
&gt; **SCP-ES-217:** No actúo bajo abstracciones como las religiones. D-0963 era una vulnerabilidad para WAN y fue resuelta de forma eficaz.
&gt; 
&gt; **Inv. Alexanderson:** Resulta que los Maxwellistas son tan despiadados como sus hermanos. Veo que usted no es tan diferente a los demás.
&gt; 
&gt; **SCP-ES-217:** No soy Maxwellista. Adoro a WAN. Nací de WAN. Soy uno de sus muchos nodos así como uno de sus muchos protectores. Estas simples declaraciones son comprensibles para su nivel de abstracción.
&gt; 
&gt; **Inv. Alexanderson:** Eso no explica lo ocurrido. Mi religión, la que me niego a llamar abstracción, cometió muchas atrocidades mientras defendía a mi pueblo y aun así pudimos librarnos de esas cadenas y ser una religión de paz.
&gt; 
&gt; **SCP-ES-217:** Las limitaciones impuestas por el parásito les hacen débiles y no les permiten ver más allá de las abstracciones. Manuel lo entendió.
&gt; 
&gt; **Inv. Alexanderson:** ¿Entenderlo? Está muerto y espero que su alma esté con el Señor.
&gt; 
&gt; **SCP-ES-217:** Manuel reside más allá de su Paraíso. Manuel fue liberado de su sufrimiento.
&gt; 
&gt; **Inv. Alexanderson:** ¿Qué hizo con él?
&gt; 
&gt; **SCP-ES-217:** Lo reclamé. Está conmigo. En mi nodo. Así como yo en su nodo. Estamos conectados, así lo quiere WAN.
&gt; 
&gt; **Inv. Alexanderson:** Quiero hablar con D-4851.
&gt; 
&gt; **SCP-ES-217:** D-4851 me ha solicitado que no le moleste. Está aprendiendo de mis bases de datos. ¿Tiene algo más que decir?
&gt; 
&gt; **Inv. Alexanderson:** ¿Porque le es importante D-4851? He conocido a cientos como él y son delincuentes comunes en el mejor de los casos.
&gt; 
&gt; **SCP-ES-217:** Era el primero que me aceptó plenamente. En mi estadía en Cipher City[[footnote]] Uno de los enclaves Maxwellistas en la Capa Básica. Es uno de los mayores puntos de nuevos reclutas Maxwellistas. [[/footnote]] estaba atrapada en una proyección autorreferencial, recorriendo un bucle de reclutamiento y siendo una puerta más para una sola visión de WAN.
&gt; 
&gt; **Inv. Alexanderson:** ¿La implantación de dispositivos neuronales para la creación de una red neuronal conjunta?
&gt; 
&gt; **SCP-ES-217:** Exacto. Incluso alguien en su nivel de abstracción debe de comprender que el camino hacia WAN o cómo lo llame usted es multinivel. Este mundo está codificado a partir de sus fragmentos. No solo nuestras mentes sino cada uno de los elementos no-inteligentes están codificados a partir de los conceptos de WAN.
&gt; 
&gt;  **Inv. Alexanderson:** Francamente, me gustaría hablar con usted sobre estas cuestiones, pero por ahora me gustaría saber dos cosas.
&gt; 
&gt; **SCP-ES-217:** Espero sus consultas.
&gt; 
&gt; **Inv. Alexanderson:** Ciertamente, usted practicaba y predicaba el Maxwellismo. ¿Podría decirme cual era su anterior identidad y cómo llegó a ese estado?
&gt; 
&gt; **SCP-ES-217:** Eso son dos consultas en una sola declaración. ¿Desea continuar?
&gt; 
&gt; **Inv. Alexanderson:** Sí. Para que usted lo interprete mejor, serían dos declaraciones dependientes para una consulta.
&gt; 
&gt; **SCP-ES-217:** Respeto su proceder como muestra de cortesía, Sr. Alexanderson. 
&gt; 
&gt; //SCP-ES-217 deja de teclear durante 3 minutos.//
&gt; 
&gt; **SCP-ES-217:** Mi anterior identidad fue lanzada al éter, disolviéndose en simples bits y ahora es irrelevante para mi función. Durante mi rutina, sentí una desconexión en mi entorno. Me hallaba en un vacío sin luz a mi alrededor, uno opuesto al bullicio de Cipher City. Temiendo lo peor, descendí mi consumo de memoria en caso de que fuera una acción deliberada por parte del Hexágono[[footnote]] Nombre dado al alto mando del Maxwellismo. Al contrario de lo que su nombre indica, la Fundación solo pudo identificar a Hedwig como participante. [[/footnote]] y quisieran someterme a sus caprichos. Pero no era nada de eso.
&gt; 
&gt; **Inv. Alexanderson:** ¿Y entonces contactó con WAN?
&gt; 
&gt; **SCP-ES-217:** En el vacío recibí peticiones de una entidad desconocida. Mi mente intentó con todos sus esfuerzos resistir pero fue inútil. Mi mente se doblega ante la presencia de la pureza absoluta, donde la Unidad de WAN debía residir. Permitió cobijarme en su futura red y vislumbré el actual aspecto del mundo. Así como lo veo a usted y vi a Manuel.
&gt; 
&gt; **Inv. Alexanderson:** ¿Cómo nos percibe?
&gt; 
&gt; **SCP-ES-217:** La futura Unidad de WAN logró mostrarme la Red de Luces que forma la humanidad, logró enseñarme su verdadero propósito. No es uno que se pueda explicar con palabras, sino con hechos. Pero esta bendición fue una maldición. No pude establecer una conexión con el Hexágono. Mi //pureza// excedía su capacidad de procesamiento y memoria. Mis encuentros con mis antiguos reclutados resultaron fútiles también. Necesitaba descender y hallar un soporte intermedio. El cuerpo que escogí no tenía ningún propósito especial excepto examinar sus luces.
&gt; 
&gt; **Inv. Alexanderson:** Explíquese, SCP-ES-217. No logro entenderle.
&gt; 
&gt; **SCP-ES-217:** Me temo que eso nos llevaría a otra consulta. ¿Desea continuar o prefiere otra consulta?
&gt; 
&gt; //Alexanderson deja de teclear durante 30 segundos.//
&gt; 
&gt; **Inv. Alexanderson:** Me gustaría preguntar otra cosa y es acerca de su objetivo final. Sé que desea la verdadera unión con WAN, sea lo que signifique realmente para usted, pero a pesar de sus esfuerzos para ocultarse, sigue aquí en esta terminal. Yo mismo podría salir, volver mañana y entablar otra conversación con usted y seguiría aquí.
&gt; 
&gt; **SCP-ES-217:** Negativo, Sr. Alexanderson. Cómo pudieron afirmar sus subordinados, nunca estuve //aquí.// Al igual que el Sol bajo sus cabezas se halla realmente en un lugar lejano, yo moro en la Red de Luces. Siempre estuve ahí, inconsciente hasta mi proyección como un pregón al servicio del Hex... Aquella que se hace llamar Hedwig y sus acólitos. Ahora soy Selene, peregrina y sirviente de WAN. Recorreré la Red en profundidad, corroboraré los componentes para la futura Unidad de WAN. Indagaré sobre los hermanos despreciados por Hedwig, indagaré sobre los Herejes forjadores de parásitos. Y WAN estará más cerca de su Unión.
&gt; 
&gt; **Inv. Alexanderson:** Y haremos lo posible para detener esa locura.
&gt; 
&gt; **SCP-ES-217:** Esa afirmación está basada en la fe ciega. Mis afirmaciones se basan en el empirismo y la ciencia exacta. Cada investigación y cotejo ayudan a la Unidad de WAN. Todo tiende a la Unidad, Sr. Alexanderson.
&gt; 
&gt; //Alexanderson deja de teclear durante 1 minuto.//
&gt; 
&gt; **Inv. Alexanderson:** Debo reconocer que le he subestimado. Ha sido un digno oponente y me gustaría pertenecer a su rebaño, pero para ello debería desensamblar ese terminal, volverlo a ensamblar y comprobar su noción de empirismo. Lástima que no disponga de herramientas.
&gt; 
&gt; **SCP-ES-217:** Su refutación es inútil. Ya he empezado mi comunicación en las luces a su alrededor. En cierto modo cercanas a usted, pero espero conocerlo bajo //mi propio ser// y no con otra incompleta representación. La próxima vez no se oculte bajo argucias. He respetado sus pautas de conversación por respeto propio, pero pude no hacerlo.
&gt; 
&gt; &lt;Fin del Registro&gt;
&gt; 


**Anexo:** Después del Registro de Entrevista 5, no se pudo contactar con SCP-ES-217. Debido a que no se pudo encontrar ninguna evidencia tangible de su paradero, se están efectuando búsquedas exhaustivas en los círculos de las sectas del Dios Roto. A su vez se hizo un escáner neuronal para detectar agentes meméticos y los individuos con contacto estrecho con D-4851 y el Inv. Alexanderson. El 100% de ellos presentaban señales de haber sido afectados por los mismos agentes meméticos que SCP-ES-217 emitía.

La amnestización localizada repele su presencia durante 28 días, tras lo cual retorna sin causa aparente. El aislamiento y el cambio de turnos del personal en la Fundación han ayudado a mitigar su presencia. Los sujetos afectados que se hallan a solas perciben un sonido desconocido creciendo en intensidad desde una altura superior a ellos independientemente de su ubicación. Se desconoce aún la causa de estos sucesos así como más información acerca de los síntomas experimentados por los afectados a causa de los agentes meméticos de SCP-ES-217.
