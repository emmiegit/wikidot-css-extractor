[[tab Osobní složka]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/agent-lament-s-personnel-file/eng.png|caption=Zadržovací Specialista První Třídy|width=166px]]

**Jméno**:  Agent Troy &#34;Lament&#34; H██████

**Úroveň Prověření**:  Úroveň 3 (podle pověření dočasně udělována Úroveň 4)

**Povinnosti**: Zajišťovací Specialista, Zadržovací Expert

**Lokace**: Oblast-11
-----
**Profil**: Agent Lament aktuálně přebývá v Oblasti-11, ale často se přemisťuje. Agent Lament je jedním z Nadačních zadržovacích specialistů a je často přiřazován ke skupinám, jež se snaží najít novou, nebo stabilnější formu kontejnmentu SCP objektů. Navíc je občas přiřazen k zajišťovacím týmům, když se jedná o známé SCP, nebo o neotestované zadržovací procedury.

**Historie**:  Agent Lament byl původně získán Nadací poté, co byl spleten s obětí [[[SCP-113]]] jež unikla z kontejnmentu. Po dvou letech výzkumu, zjistil Dr. ███████, vedoucí výzkumu ohledně SCP-113, pravdu a Agent Lament byl najmut pro práci v Nadaci. Aktuální přezdívku dostal v Oblasti-██ v Mexiku, kde jeho řešení kontejnmentu (Viz Připnutá složka: &#34;Nemůžeme tenhle prostě vyhodit?&#34;) zachránila hodně Nadačních zdrojů. Původní přezdívka, &#34;La Mente&#34; byla zbastardizována do své aktuální podoby během pobytu v Oblasti-11.

Po jeho pobytu v Oblasti-11 byl Lament převelen do Oblasti-19, kde pracoval na Projektech [DATA VYMAZÁNA] a [DATA VYMAZÁNA] s Dr. ███████.
-----
**Poznámka**: Agent Lament není, i přes jeho argumenty o opaku, &#34;Ochutnávač Koláčů Oblasti-11&#34;. Nikdy jím nebyl, ani nebude &#34;Pánem Tance&#34; a v žádném případě není certifikovaný veřejný zástupce. Nenechte se oklamat jeho mazanými převleky.
[[/tab]]
