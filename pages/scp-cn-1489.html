**项目编号：**SCP-CN-1489

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1489-1、-2须收容在远离人口聚集区的硝石矿丰富的天然洞穴内，在生长着SCP-CN-1489-1、-2的洞穴入口周围需要建立半径不少于70米的环状隔离区，隔离区外侧须布置两道由含钴、镍的防弹有机玻璃构成的防护墙，并配置二氰乙炔饱和式火焰喷射系统。一支武装无人机小队将在隔离区内进行不间断巡逻，任何进入隔离区的非SCP-CN-1489-4生物将被击杀，其尸体将被运至固定处理区并由携带火焰喷射器的无人机将之焚毁。对无人机的维护工作须在隔离区外的无人机哨站进行，在隔离区内发生故障的无人机将由多功能四足机器人取回。禁止任何未经授权的人员进入隔离区，如有必要进入隔离区的人员，须穿着全封闭式III级生物危害防护服，并在离开隔离区后接受全面消毒和不少于48小时的隔离观察。

**描述：**SCP-CN-1489-1、-2实体为一种具有一定程度感知、思维能力和社会性的厌光性孢子植物[[footnote]]既有测试表明，其社会性程度高于木白蚁科（//Kalotermitidae//）动物。根据探索记录SCP-CN-1489-II和后续交互性实验，基金会生物学部提出推论，认为其可能具有与黑猩猩（//Pan troglodytes//）相当的逻辑思维能力和社会性水平。[[/footnote]]。SCP-CN-1489-1、-2体内均含有特殊的类叶红素状物质（SCP-CN-1489-3），其机械组织（//mechanical tissue//）中含有少量的发光细胞。SCP-CN-1489-1、-2实体的个体尺寸和形态各异，生物学部根据其形态学特征将之分为了两种主要类别：与藤本类植物相似的“藤缠”结构亚种（SCP-CN-1489-1）；与羽翼甘蓝类植物在外观上类似的放射形“翼翔”状结构亚种（SCP-CN-1489-2）。

SCP-CN-1489群落通常栖息于海拔800米以上的富含硝石矿的洞穴内，目前已发现的SCP-CN-1489栖息地有三处，分别位于中国西藏墨脱地区的一处天然洞穴，美国弗吉尼亚州的一处硝石矿洞[[footnote]]根据ASCI的档案记录，该矿洞在项目被初次发现后不久，即于1899年因浅源地震导致的采空区大规模坍塌事故而被毁。[[/footnote]]，南太平洋密克罗尼西亚群岛中的一座火山岛岩穴[[footnote]]该火山岛于2018年因海底火山喷发引起的大规模地质活动而塌陷沉没，推测该栖息地已被摧毁。[[/footnote]]。

 SCP-CN-1489的主要摄食对象为含有钾和氮元素的矿物，其能量需求很小，且生长速度极快[[footnote]]其生长速率明显高于任何已知的正常孢子植物，且其增加的质量明显超过其理论上摄入的物质重量。[[/footnote]]。SCP-CN-1489对摄食对象似乎存在某种“口味偏好”，具体的能量来源也会影响其需求量与生长速度。例如：摄入1g的硝石（KNO,,3,,）——目前已知SCP-CN-1489-1最倾向于摄食的物质——可以让质量为50g的SCP-CN-1489-1个体在1分钟内生长至78g，并以渐趋缓慢的速度继续进行持续约4分钟显著生长。若将1g的氧化铁（Fe,,2,,O,,3,,）——目前已知SCP-1489-1最不愿摄食的物质[[footnote]]对最不愿摄食的物质，项目通常仅会在无其他可摄食物质的情况下选择食用。相应的，SCP-CN-1489-2个体最不愿摄食的物质为任何含有1%以上镍或钴的化合物/混合物，而含铁物质则排在第三位。且-2个体对含镍/钴结构并未表现出常见的攻击性，原因尚不明确。[[/footnote]]——喂食给与前述实验同质量的SCP-CN-1489-1个体，其只会在5分钟内生长至52g。

SCP-CN-1489-1外形类似多年生藤本植物，生长方式也与其相同，且倾向于沿洞壁攀援并沿摄食出的缝隙深入硝石矿脉。在感知到猎物的情况下，其藤蔓能以3m/s左右的速度爬行。

SCP-CN-1489-2的外观类似羽翼甘蓝（//Brassica Oleracea var acephala//），但其呈喷射状向四周扩展的羽翼结构具有类似石英晶体的硬度和折射率，且成年个体的尺寸明显大于任何常态十字花科植物。除倾向于单独生长于洞壁的矿脉出露处，CN-1489-2个体也常依附于SCP-CN-1489-1的藤蔓上，借助其进行移动。

SCP-CN-1489-1与SCP-CN-1489-2体内均含有具有异常生物活性的SCP-CN-1489-3，其分子结构与常见的叶红素分子相似，但具有多个可能呈非欧几里得结构的共价键。SCP-CN-1489-3在其体内代替着线粒体与叶绿素的功能，将个体摄入的物质以极高的速率转化为能量，目前的研究认为，SCP-CN-1489-1和-2个体的高速生长和反常的质量增加均得益于SCP-CN-1489-3的存在。

SCP-CN-1489-4为一种多年生草本植物，表皮呈暗红色，汁液呈弱碱性，无色、无毒且有苦味，通过叶红素进行光合作用，主要分布于SCP-CN-1489栖息地的外围和洞内个别有阳光直射的区域。其汁液萃取物与硝石、氧化铁及SCP-CN-1489-1提取物混合后，可制成对SCP-CN-1489感染有明显抑制作用的药剂。SCP-CN-1489-4与SCP-CN-1489-1、-2呈共生关系，SCP-CN-1489-4的细胞死亡后会代谢出一种含氮、磷、钾的无机盐，成为SCP-CN-1489-1、-2的食物；而SCP-CN-1489的孢子则不会感染SCP-CN-1489-4。鉴于SCP-CN-1489-1、-2的寄生性质和对绝大多数动物的强烈敌意，生物学部认为其保护了处于其栖息地周边的SCP-CN-1489-4免受食草动物和其他天敌的侵袭。

[[collapsible show=&#34;+ 附录CN-1489-α 探索记录&#34; hide=&#34;- 隐藏 附录CN-1489-α 探索记录&#34;]]

&gt; **探索记录SCP-CN-1489-I**
&gt; 
&gt; 日期：2007年8月11日
&gt; 
&gt; 探索成员：人员（2）名： D-25675、D-23458
&gt; 
&gt; 预期研究对象：SCP-CN-1489-1
&gt; 
&gt; 探索过程：
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; 
&gt; **15:34** 两名D级人员穿着I级简易生化防护服并携带具有超维信号传感器的摄像机、便携式全息造影扫描仪和足够维持144小时生存的物资进入矿洞。
&gt; 
&gt; **18:56**  D级人员传来的画面表明其遭遇了第一个SCP-CN-1489-1个体，距离传感器显示其已深入洞穴4167米。该个体尚未进入繁殖期，D级人员在完成个体造影扫描后安全通过。
&gt; 
&gt; **20:45** D级人员遭遇大量SCP-CN-1489-1和SCP-CN-1489-2个体，此时其距离洞口已超过6500米，海拔仪显示其所处高度较洞口低806米。
&gt; 
&gt; **20:46** 最接近D-25675的SCP-CN-1489-1个体率先发动攻击，缠绕住D-25675大腿，将其绊倒，D-23458尝试使用战术匕首切割该实体的藤蔓，实体表现出异乎寻常的韧度。30秒后，通过剧烈晃动的摄像机镜头，可观察到藤蔓上有未穿透其表皮的极为微小切痕。更多的藤蔓将D-25675四肢缠绕。
&gt; 
&gt; **20:47** 与D级人员距离3米以内的多个SCP-CN-1489-1实体同时发动攻击，D-23458也陷入缠绕中。
&gt; 
&gt; **20:48** 多个SCP-CN-1489-2开始向挣扎中的D级人员发动攻击，其结晶化的羽翼状结构边缘迅速生成大量呈现结晶质外观的晶簇状尖刺，并于5秒后向D级人员发射，在命中D级人员后造成类似麻痹性神经毒素的效果，生命传感器表明D级人员的心跳速率和血压显著降低。测得的其尖刺发射速度最高超过1200m/s，但两名D级人员身上的贯穿性伤口并未出现大量出血现象，推测SCP-CN-1489-2的喷出物可能具有促进对象血液凝结或吸收对象血液的效果。
&gt; 
&gt; **20:50** 两名D级人员失去生命体征。
&gt; 
&gt; **20:55** 观测到新的SCP-CN-1489-2个体开始在D-23458的尸体上生成，而D-25675的尸体上则同时生成了两株SCP-CN-1489-1个体和一株-2个体。其后的一小时中，观测到新生成的项目以较快速率增长，并蔓延至D级人员尸体全身，约15分钟后，D-25675的尸体受项目控制站起，并“步行”至数十米外一处项目分布较为稀疏的区域后停止活动，32分钟后，D-23458的尸体也重复了类似的过程。
&gt; 
&gt; **21:52** 铁镍合金外壳的摄像和其他记录设备遭项目摄食破坏。信号终止。
&gt; 
&gt; **&lt;记录结束&gt;**


&gt; **探索记录SCP-CN-1489-II**
&gt; 
&gt; 日期：2007年9月12日
&gt; 
&gt; 探索成员：人员（4）名，异常改造类动物（2）只：Tur博士，Has特工，D-34678，D-86793，两条加装了异常材料切割装置的[[[*http://scp-wiki-cn.wikidot.com/operation-straylight|巴斯克维尔增强猎犬（Mk. III）]]]
&gt; 
&gt; 预期研究对象：SCP-CN-1489-1、SCP-CN-1489-2
&gt; 
&gt; 探索过程：
&gt; 
&gt; **&lt;记录开始&gt;** 
&gt; 
&gt; **4:00** 探索小队进入洞穴 
&gt; 
&gt; **4:05** 在距离洞穴入口200米处意外遭遇到第一个SCP-CN-1489-1个体，经过采样分析，确定其为新近生成的幼年期寄生性个体，该个体未对增强型猎犬的采样活动作出明显反应。
&gt; 
&gt; **5:31** 探索小队抵达在上次探索中D级人员首次遭遇SCP-CN-1489-1个体的位置，此时该区域已形成规模较大的SCP-CN-1489种群栖息地。
&gt; 
&gt; **5:32** 两个体型较大的SCP-CN-1489-1个体对Has博士发动攻击，但其藤蔓被巴斯克维尔增强猎犬咬断。其余进入预攻击状态的较小SCP-CN-1489-1个体均发生了距离不等的收缩。
&gt; 
&gt; **5:38** 继续前进的探索队遭遇到第一个SCP-CN-1489-2个体。该个体并未对人员的经过做出反应。成功采集到其晶状羽翼样本。
&gt; 
&gt; **5:45** 探索小队继续深入该栖息地，行动指挥部在监测到洞内发生微观结构改变。
&gt; 
&gt; **5:55** Tur博士接到指挥部命令：完成收集样本和新栖息地观察后迅速撤退。但Has特工坚持前往上次探索中D级人员遇难的地点，两人发生争执。
&gt; 
&gt; **5:57** 多个附着在大型SCP-CN-1489-1藤蔓上的SCP-CN-1489-2个体从不同角度包围了探索小队。
&gt; 
&gt; **5:58** D-34678未经允许擅自用便携式火焰喷射器向个体开火。藤蔓以可见的速度枯萎，但并未发生可观测到的燃烧现象。
&gt; 
&gt; **5:59** 探索小队遭到至少7个SCP-CN-1489-2个体的尖刺袭击，D-86793死亡，D-34678陷入昏迷，Has特工的源织物战术服破损但仅受到擦伤。一条增强型猎犬死亡，另一条猎犬头部监测装置遭破坏后，因不明原因失去控制，跑入洞穴深处。
&gt; 
&gt; **6:00** Has特工开始出现麻痹症状，Tur博士在左臂被一晶簇贯穿的同时启动了奇术门径装置，带领Has特工并携带项目样本回到研究哨站。探索结束。
&gt; 
&gt; **后续情况简报：**推测两名D级人员和两条猎犬均已KIA。两份项目样本在模拟洞穴环境的实验温室内于三日后成长为新的SCP-CN-1489-1和-2个体。造影扫描表明，Tur博士的左肾脏内出现微观结晶化结构，Has特工的十二指肠内则出现了异常的纤维状增生结构，两人疑似遭项目寄生。根据基金会炼金学部专家的建议，两人接受了含有SCP-CN-1489-1和-4萃取物的试验性口服药剂治疗。经过为期1个月的隔离观察与治疗，Has特工和Tur博士没有出现任何感染加深的趋势，且其体内的疑似寄生结构最终彻底消失。但事后的测试表明，Tur博士如其声称的一样可以精确控制自己左肾脏的代谢速率，而Has特工能够通过未知方式以类似窥镜的视角“内视”到通过其十二指肠的消化物。
&gt; 
&gt; 生物学部经分析认为，此类现象可能属于项目的良性感染症状，即对象感染程度轻微的情况下，被寄生后及时受到正确治疗，感染对象可能会拥有在一定程度上控制之前遭项目感染器官的能力。
&gt; 
&gt; **&lt;记录结束&gt;**
