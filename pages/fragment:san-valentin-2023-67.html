    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Emily Miranda
--------------------------------
¡Hermana! ¡Hermana! ¿Puedes oírme? Bueno, al menos podrías leerme de ser el caso. El tiempo pasa y falta cuando más uno lo quiere; por mi parte he decir que no me siento muy orgullosa con mis decisiones del año pasado, ¿te acuerdas del proyecto de tesis que te conté aquella vez? Detonado, literalmente. Quería que al menos alguien me acompañase y como no estabas llamé a Zúñiga para que le diera un vistazo antes de que lo hiciera volar por los aires. Te contaré los detalles si algún día decides volver; por mientras dime ¿Cómo está todo por ahí? 
 
Me enteré que te codeas con los carceleros, si no te conociera tan bien hace rato se lo habría hecho saber a los demás para que corrieran la voz. Se trata de alguien, ¿no es así? Me hubiese sentido más tranquila escuchándolo de ti; claro, eso si no te han encerrado en una de sus muchas prisiones fortificadas porque neutralizaron por accidente al [http://lafundacionscp.wikidot.com/scp-999 opositor nacido del valle carmesí].
 
De todas formas, no soy quién para juzgar, especialmente en estas fechas. Es por eso que trabajé en este mensaje, perdón por tener que arruinar una de tus corbatas, necesitaba un objeto a la mano para que el papel pudiese rastrearte, pero llegará sin importar donde estés así que lo vale. Tienes mis felicitaciones en caso todo vaya bien, no creo que nadie de la mano se enoje si decides continuar tu camino fuera de la biblioteca, aunque sí nos apenaba perder a la versión #78900 del universo autodenominado como “base”. 
 
Por todas esas risas y las lecturas compartidas creo que al menos debo aprovechar en agradecerte por eso. ¡Vuela alto, Miranda! Ojalá sigas trayendo alegría donde sea que vayas, ¿quién sabe? Podrías algún día ser un nexo para derribar las celdas y las cámaras de exterminio, sea lo que decidas hacer, sé que lo harás muy bien. Cuídate mucho.
 
Hasta que los caminos vuelvan a encontrarse, 

[[&gt;]]
Ophelia ”Vega”
[[/&gt;]]
 [[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user EthanHanson]]
[[/=]]
[[/div]]</textarea></pre>
