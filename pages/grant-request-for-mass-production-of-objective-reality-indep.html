**问题**

在近期关于多个商业计划的失败以及超常技术市场的缩小所引起的普罗米修斯实验室内部资金链发生断裂，而实验室内部对恶魔学设备以及妖精的需求愈来愈多[((bibcite fullerman))]，导致对斯克兰顿现实稳定锚及原初智能的需求亦因此而增加，造成了普罗米修斯实验室内部的恶魔类实体以及客观-现实独立者（“ORIs”）的库存急剧减少，而由于基金会对于客观-现实独立者的大量非法囚禁导致超人类市场剧烈缩小，使得普罗米修斯实验室无法继续招募以及购买客观-现实独立者以制造所需的斯克兰顿现实稳定锚，直接影响了喀戎计划以及将要完成的巴丁计划的进行和研究进程。

**对策**

我们建议制造一种能够利用从安德森机器人获得的灵魂印刻技术以批量制造足够的ORIs需求的设备，以满足愈来愈多的斯克兰顿现实稳定锚需求。灵魂印刻技术能够向一具类人载体给予原初智能以满足制造一个初始的胚体，该胚体拥有比常规人类本身更加容易融合奇术进程的适应能力以及激活趋近于超人类的开发能力，即便比不上ORIs的强度和契合程度，但能够批量制造的胚体和简易的开发难度能够让足够的数量补足其强度上的不足之处，而这也将满足普罗米修斯实验室的内部需求，甚至在生产趋于完善和稳定后，将极大的满足市场需求。

该设备将分为两个部分：

* 1.一台能够批量制造所需胚体的自动化设备。批量生产[[[http://scp-wiki-cn.wikidot.com/grant-request-for-genetically-engineering-low-cost-organic-a |纯天然机械体]]]的设备将直接经由运输带运送至一个原初智能印刻机内实施基础的灵魂注入，随后若干道D级奇术进程将被启动以稳定最初胚体内的灵魂稳定程度，并适当地使用去渍奇术消除附着在胚体上的大部分高能EVE粒子以及可能沾染的恶魔粒子，以防止最后成品的胚体出现不必要的瑕疵与缺陷。稳定了灵魂后的胚体将继续送往下一道工序，胚体将被送入富含EVE粒子营养液的营养仓进行以太能量的浸染，使胚体在此阶段得以彻底适应EVE粒子的大功率输出与输入以满足正增长所需的使用条件。在72小时后，胚体制作完成。需注意在此期间确保胚体的存活率。

* 2.一台自动魔符机，以在完成的胚体上实施最后的奇术仪式印刻，需注意的是在此前须提前对胚体进行额前叶脑白质切除手术以确保印刻的完成度及印刻速率。奇术的印刻将会从A级奇术开始，并在随后的工作中逐渐提升奇术的强度以及数量，以确保胚体能够最大程度地接受奇术的印刻，为最后的开发增加稳定性。奇术印刻后的胚体将会从新置入富含EVE粒子营养液的营养仓使奇术进程趋于稳定并填充胚体体内缺失的EVE粒子。24小时后，胚体被取出进行最后的现实独立化改造，大量的EVE粒子被填充进胚体的身体内，并启动印刻在胚体体内的所有奇术进程，在最大限度的EVE粒子输出并输入中使胚体的概念提升为客观，并进一步地引导其身体变为完备的现实独立体质[((bibcite everhart))]。

经此完成的ORIs的能力及机能虽不及先天性ORIs的能力，但其能够量产的特质便可以弥补此缺陷与不足。

**商业计划**

若完成此设备，将满足普罗米修斯实验室内部对于ORIs的需求，而批量生产的ORIs亦可以快速抢占斯克兰顿现实稳定锚市场的份额，满足大部分组织对于现实休谟系数调整的需求，普罗米修斯实验室与MC&amp;D公司之间的商业合作亦将补全近期内普罗米修斯实验室内部出现的资金问题，而这也将极大地推动普罗米修斯实验室对接下来的商业计划的进行。任何相关研究都蕴含着极大的商业潜力。

**资金使用：**

现有的纯天然机械体生产线的技术便足以满足此设备中对于纯天然机械体的需求，而为了最大限度地达到此设备的最高使用效率，建立一条专属的纯天然机械体自动化生产线是必不可少的。

开发一台稳定输出奇术魔符的自动化魔符机以及奇术印刻机所需的奇术硬件部件的强度在已有的硬件开发基础上是可行的，且在部分案例中已成功制造出了符合需求的奇术硬件部件。制作最终系统的原型机及测试将会在10周之内完成，预计花费约20万美金。

**已知问题**

虽此设备在已有的理论上是完全可行的，但此前从未有过成功地人为将一契合灵魂的类人载体开发为ORI，即便在部分案例中有过意外使个体的概念赋予了“客观”以及使个体身体独立于现实之外，但对这一过程进行明确性地操作之可行性仍未可知。

由于此设备所生产的大量ORIs以及商业化所造成不可避免的影响，必将造成普罗米修斯实验室在未来一段时间内被常规保护机构以及部分组织的反对和阻止。但为普罗米修斯实验室得以尽快完成实施喀戎计划以及将要完成的巴丁计划，此设备的建造是必要可行的。
