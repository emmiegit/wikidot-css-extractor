    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 穏やかだがいつもと違う日
**原著:** ©︎[[*user Elena Coli]]
**翻訳:** [[*user Aoicha]]
**原記事:** [*http://scp-wiki-cn.wikidot.com/a-calm-but-not-normal-day 平静但不平常的一天]
**作成年:** 2018
[[include credit:end]]
タローランは目を覚ました。

ドレイヴンはまだ眠っていた、もちろん眠っていた。フィールドエージェントは昨日長い現場仕事を終え、朝5時に帰って来たばかりだ。今日は休暇の最初の日。研究員はもちろんまだ仕事に行かなければならないから、起き上がって体を洗い、鏡に映った歪んだ怪物のような顔をじっと見つめ、暫く幽霊のような表情を浮かべていた。カビが生えて血で汚れているように見えるタオルで手を拭いたが、実際にはそれは清潔で味気無いものだった。朝食は既にテーブルの上に置かれていて、ドレイヴンが帰宅途中に買ってきたもののように見え、保温容器の中に入れられていた。だが保温容器はあまり良いものではなく、フィールドエージェントの血がついた小さな窪みがあり、どこか染み付いたような硝煙の匂いがした。

疲れていてこの容器を拭くのを忘れていたに違いない、とタローランは思った。ボーイフレンドはベッドに横たわる前に、煙と血の匂いを洗い流すことを忘れていなかった。タローランは気遣いを感じた。彼の気分は少し明るくなり、まだ体温が残っているように感じられる容器を開け、誰のものかはっきりと分かる血が少しだけ混ざった牛乳とカップケーキを取り出した。ストロベリーミルクの甘さに違和感を覚えたが、タローランはあまり気にしなかった。カップケーキの砂糖の量にも少し驚いたが、特別なレシピで配合されたもので、この甘さは食べた者の気分を盛り上げる力を持っていた。これを手に入れるためにドレイヴンは回り道をしたに違いない-- タローランはその店を知っていたのだろう。その店はとても遠く、ほぼ別のサイトの中にあった。

ドレイヴンはまだ眠っていた。

タローランは仕事に行かなければならなかった。ボーイフレンドが朝起きるわけがないことを彼は知っていた。昼には起きないだろうし、夕食前に起きるかどうかは、可哀想なフィールドエージェントがどれだけ大変な目に遭っていたかにかかっているだろう。だから彼はボーイフレンドのために掛け布団だけを掛けておいた。窓はひび割れており、彼は窓辺にパン粉を少し撒いた。窓の外から汚れた羽を持った恐ろしい鳥が飛んできて、ナイフのように鋭いくちばしでパン粉をつついた。タローランがカーテンを引くと、それはスズメのような鳴き声をあげ、慌てて後退した。ばらばらになってしまった羽が窓辺に落ちた。ドレイヴンの安定した呼吸のように、小さくて柔らかかった。
タローランはドレイヴンの傷口から出たミミズに綺麗な羽をつけ、再び綺麗な羽を集めた。床にもゴミ箱にも、ミミズはどこにもいなかったし、それらを掃除する必要もなかった。その後、彼は制服を着て、ポケットの中身-- 怪物の口の中をチェックした。ペン、メモ帳、身分証明書、携帯電話、鍵、ドレイヴンと彼の写真、許可証。彼は全てを整理して上の汚れを拭き、血や怪物の唾液を拭き、他のものもいくつか拭き取って、白いハンカチをテーブルの上に戻した。彼は蕩けた扉を押し開けて、とろけるような日差しの中に入っていった。

ドレイヴンはまだ眠っていた。

道路にもサイトの廊下にも人はあまりいなかった。彼は壁についた傷跡のいくつかを見て、おそらく最後の収容違反の失敗からかサイトは清掃員にお金を払う余裕すらなかったのだろうと思い、何十年、何ヶ月と長い間、給料を貰っていなかったことを考えていた。金属製の壁の一部が、完全に捻じ曲げられたタローランの影を映し出していた。人間のように見える怪物や怪物のように見える人間の横を通り、恐ろしい収容室の横を通り、邪悪な雰囲気に満ちた歪んだ研究室の横を通り過ぎていった。彼は職場まで歩いていき、嘲笑うような、あるいは無関心な、あるいは軽蔑するような、あるいは人形のように、人型だが完璧ではない歪んだ表情をしている、血の涙を流したり、煙を上げたりしている上司に挨拶をした。机の上に置かれた新たなファイルを手に取った。悪い知らせだ、3999の収容プロトコルはまだ機能していない。

彼は知っていたはずだった。タローランは3999が影響していることに早くから気づくべきだった。

気分が悪くなったが、それほど悪くなった訳ではなかった。毎日の収容プロトコルは効かず、タローランは毎日3999との戦い方を模索していた。彼はそれに慣れていた。コンピューターの電源を入れ、古い収容プロトコルを削除し、暫く考え込んでから新しい収容プロトコルを打ち込むだけだった。途中で丁度良いタイミングだと気づき、ドアを見上げた。ガラス窓の角には何度見たか分からない廊下の風景が映っている。彼はドレイヴンの影を見とめた。

そしてタローランは、ドレイヴンがまた遠回りをして、そのたびに研究室の外を覗き込んでいたのではないかと推測した。なんて素敵な恋なんだろう、と彼は思った。ただの下っ端の研究員であるタローランだったが、毎日この時間になると、研究室の廊下でドレイヴンの姿がガラス窓に映っているのを数え切れないほど見ていた。ドレイヴンが哨戒していた場所からは遠く離れており、長い道のりだった。彼は人間との交流を必要としないあらゆる検査項目を駆け抜け、短い時間—数分、あるいは数十秒—で、哨戒で遭遇した異常の数や上官の数に応じてポストに戻り、回り道で失われた時間を取り戻すために、後半必死に走っていたに違いない。なんて素敵な恋なんだろう—

タローランはガラスを見た。ドレイヴンの影はまだ上にあった。

彼は新着メールを確認した。流れるようなキーボードや歪んだテキストなど、3999の効果が至る所に現れていた。タローランの指先は溶けた金属とプラスチックに浸され、彼自身は拡張されて歪んだ机と本棚の影にいた。毎日の仕事で—毎日—彼は3999の新しい出現を認識し、その感覚を記述に加えた。彼は3999の新しい収容プロトコルを試し、古い無効なものを削除した。毎日どれだけの新しい内容があるのだろうか？溶けるテーブル、溶けるドア、溶ける壁、歪んだ研究員、歪んだプロジェクト、歪んだ言葉。現実とは何だ？そこに正しい答えはない。

タローランはガラスを見た。ドレイヴンの影はまだ上にあった。

ペンから流れ出る言葉の一つ一つが、彼を嘲笑っているようだった。タローランはそれに慣れていた。こんなに可哀想でちっぽけなもの達が、自分を笑うほど孤独であることをあざ笑う必要があるだろうか、と彼は思った。ドレイヴンがいる、それだけで十分だ。怪物のようなインク、まばゆく点滅する矢印のようなカーソル、刃のような紙、ペンホルダーの中にある巨獣の爪のようなペン。何も彼に影響を与えない。3999？だから何だ？タローランは彼の為に耐え抜くだろう。

タローランはガラスを見た。ドレイヴンの影はまだ上にあった。

彼は3999との戦いに明け暮れた。醜くて、変形していて、溶けていて、攻撃的な全てのものと戦った。沢山の影と闇の裂け目があり、闇は更に広がった。タローランはこれらを見て、これらに触れ、これらに包まれ、これらに食い尽くされた。怪獣の腹の中を歩くように暗い廊下を歩いていた。沢山の怪物のような人間と、人間のような怪物の横を通り過ぎると、そこにドレイヴンが紛れ込んだ。タローランはドレイヴンがこっそり挨拶をするのを、何もしていないふりをする隊長の後をついていくのを見た。タローランは、ドレイヴンはヘルメットの下で笑っていたことを知っていた。隊長が瞼の下で、心配から冷や汗をかいていたことを知っていた。タローランは一瞬の間微笑んだ。

彼は道を歩いて行った。全ての混乱は、彼が密かに見てきた、緊張しながら振られた手に比べれば何でもなかった。

彼は家に帰ってきて、ドレイヴンがまだベッドに寝ているのを見た。テーブルにはまだ朝の保温容器が置いてあり、カーテンには朝に残してきた隙間が残っていた。タローランは静かにそこに立ち、束の間の満足感を味わっていた。その後彼は台所の扉を押し開け、サイトから持ってきた弁当を白い骨で作られた皿に流し込んだ。彼はあまり美味しいとは言えない食事を食べるために、二人で選んだ白磁の食器を使った。夕食を終えると、彼は食器をシンクに積み上げ、暫くしてから洗って戻した。彼は白い骨についた血を拭い、白い陶器の錆を拭き取った。これら全てを済ませると、タローランは部屋に戻り、ドレイヴンの隣に横たわり、目を閉じた。

彼が横たわったベッドが溶けていく。

一日が終わった。</textarea></pre>
