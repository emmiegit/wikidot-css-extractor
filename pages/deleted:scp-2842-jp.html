    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** エネルギー変換銃
**著者:** ©︎[[*user bdpq]]
**作成年:** 2022
[[include credit:end]]

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2842-JPはサイト-8184に保管された低危険物ロッカーにすべて保管してください。SCP-2842-JPの使用及び実験はレベル4職員1名の許可を受けた上で行ってください。

**説明:** SCP-2842-JPは財団標準アサルトライフルに酷似した外見を有しています。2022年3月20日時点で財団が管理しているSCP-XXX-JPは丁です。SCP-2842-JPそのものに異常性は確認されていませんがSCP-2842-JPから発射された弾丸(以降SCP-2842-JP-Aと呼称）に異常性が存在します。SCP-2842-JP-Aは発射された際、自身の質量をおよそ10%減少させ、着弾した物体または生物（以降対象と呼称）の持つエネルギー量をおよそ█████J[[footnote]]エネルギーと質量の関係式に従うことが実験により分かっています[[/footnote]]増加させます。このプロセスは不明です。対象ごとに増加するエネルギーが異なり、対象が生物の場合、多くが熱エネルギーに変換され、無生物の場合は内部エネルギーに置換されます。対象が破壊耐性を有していた場合、破壊耐性を無視して損傷を与えることができます。この仕組みは不明です。

__**実験記録1**__
&gt; **監督者:** 安藤博士
&gt; 
&gt; **対象:** 厚さ1mのコンクリート壁
&gt; ----
&gt; **実験内容: **SCP-2842-JPを用いて100m先から対象を１発撃つ。
&gt; 
&gt; **結果:** 対象の内部エネルギーが増加した。また着弾地点に1.2cmほどSCP-2842-JP-Aがめり込んだ。
&gt; ----
&gt; SCP-2842-JPの威力は非異常のライフルとあまり変わらないように見える。質量が減っているので威力は下がるはずだが、詳しく調べる必要があるようだ。

 __**実験記録2**__ 
&gt; **監督者:** 安藤博士
&gt; 
&gt; **対象:** 異常を有していない一般的な牛
&gt; ----
&gt; **実験内容:** SCP-2842-JPを用いて100m先から対象を５発撃つ。
&gt; 
&gt; **結果:** SCP-2842-JP-Aは対象を殺害した。牛の体温は39.8℃と平熱である39.0℃より高かった。
&gt; 
&gt; ----
&gt; SCP-2842-JP-Aによって牛の体温が上がったと見るべきだろう。

[[collapsible show=&#34;+ SCP-2842-JP/Level4クリアランス&#34; hide=&#34;- 承認されました&#34;]]



**インシデント██████████:** 破壊耐性を持つSCP-████-JPの収容違反の際、追い詰められた██研究員が当時異常性の把握のため実験室に置かれていたSCP-2842-JP[[footnote]]非常事態だったため現場に放置されたままでした[[/footnote]]を使用しSCP-████-JPを無力化ししました。██研究員にはアノマリーの無断使用について厳重注意を受けました。

__**実験記録3**__
&gt; **監督者:**██博士
&gt; 
&gt;  **対象:**破壊耐性を有すフライパン[[footnote]]許可を得た上でAnomalousを使用[[/footnote]]
&gt; 
&gt; **追記:**インシデント██████████を受け行われた。
&gt; ----
&gt; **実験内容:**SCP-2842-JPを用いて100m先から対象を一発撃つ。安全のためサイト外で行う。
&gt; 
&gt; **結果:**SCP-2842-JP-Aは対象を貫通した。対象は異常性を喪失していた。予想される現象は発生しなかった。
&gt; ----
&gt; まさか何も起きずに無力化できるとは思ってもいなかった。



**発見経緯:**SCP-2842-JPは2021年12月31日23時59分にサイト-81██に損傷の激しい遺体とともに突如として出現しました。遺体はおよそ4割ほど消失しており人物の特定には至っていません。遺体の損傷状況は非異常の生命体が生身での時間遡行による損傷と類似していたのは特筆すべき点です。この遺体からは手紙と財団のセキュリティカードが発見されましたが損傷があり一部解読ができていません、セキュリティカードに至っては6割消失しているためレベル3セキュリティガードと言うことしか分かっていません。

以下は手紙の内容です


&gt; [判別不可]攻めてきた。こいつら全員、破壊耐性を持っていて殺せなかった。ふざけんな糞が。財[判別不可]Cも全部、奴らに[判別不可]らに対抗するため兵器を作ったが、もう何もかも遅かった。[判別不可]を起こさないためにもこれを量産してくれ、そして人類を守ってくれ。頼む。

[[/collapsible]]
