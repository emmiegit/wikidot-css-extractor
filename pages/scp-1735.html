    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1735 – Eine Art undurchdringliche Barriere
**Autor:** [[*user faminepulse]]
**Original:** https://scp-wiki.wikidot.com/scp-1735
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1735

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1735 wurde auf seinem Meridian, Zenit und Nadir mit 70-mm-Linien aus Industriefarbe markiert, um seine Position anzuzeigen. Die Umgebung des Strandes wird mit einem Elektrozaun und zwei Wächtern instand gehalten. Der Bereich ist ständig zu überwachen. Zu keinem Zeitpunkt ist das Objekt erneut zu markieren, da sich aktuelle Markierungen als nicht greifbar erwiesen haben.

**Beschreibung:** SCP-1735 ist eine statische, unbewegliche, unsichtbare Barriere, die eine Plastiktüte an einem Strand (██.0000° N, ██.0000° W) in Neufundland umgibt. Die Barriere ist kugelförmig und erstreckt sich 0,70 Meter in alle Richtungen um die Tüte herum. Alle Methoden, die unternommen wurden, um in SCP-1735 einzudringen, haben sich als erfolglos erwiesen. Weitere Versuche, die Tüte aus dem Inneren der Barriere zu entfernen, sind im Gange.

Die Ausgrabung von SCP-1735 führte dazu, dass Sand, der sich innerhalb der Barriere befand, aus dem Boden fiel, wodurch der Inhalt der Barriere vollständig geleert wurde, abgesehen von der darin befindlichen Plastiktüte. Versuche, den Sand in SCP-1735 zu ersetzen, waren erfolglos. Die darin befindliche Tüte schwebt derzeit, als ob sie von leichten Windströmungen unterschiedlicher Richtungen in anhaltender Weise beeinflusst wird. Die Tüte scheint sich manchmal dem Rand von SCP-1735 zu nähern, scheint aber nie herauszukommen.

SCP-1735 wurde während einer forensischen Untersuchung entdeckt, die von der örtlichen Polizei nach einem Dirtbike-Todesfall im Jahr 2004 durchgeführt wurde. Bürger, die an der Untersuchung beteiligt waren, erhielten Klasse-A-Amnesika. Weitere Untersuchungen haben mehrere Todesfälle in dem Gebiet ergeben, die vermutlich durch Kollisionen mit SCP-1735 verursacht wurden und auf den 12.03.1823 zurückgehen. Es wurden auch mehrere Berichte über gekenterte Fischereischiffe gemeldet, die bis 1738 zurückreichen. Bis zu dem Vorfall im Jahr 2004 wurden keine Berichte gefunden, die auf eine Anomalie hinweisen.

Es ist nicht bekannt, ob sich die Plastiktüte schon immer in SCP-1735 befand.

**Anhang:** Der Perimeter des Eindämmungsbereichs von SCP-1735 wurde am 27.01.2010 durch eine zusätzliche Plastiktüte durchbrochen. Diese neue Plastiktüte drang mithilfe des Windstroms ohne zusätzliche Anstrengung in SCP-1735 ein. Diese Tüte befindet sich derzeit zusammen mit der aktuellen Plastiktüte innerhalb der Barriere. Versuche, die Bedingungen zu replizieren, unter denen die Plastiktüte in SCP-1735 eingedrungen ist, waren erfolglos. Die Ermittlungen zur Herkunft dieser Plastiktüte sind im Gange.</textarea></pre>
