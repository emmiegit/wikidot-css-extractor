**Ítem #:** SCP-2727

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Cada entrada a SCP-2727-1 debe ser cerrada en cuanto sea descubierta, y se deben buscar instancias de SCP-2727-2 en los alrededores. Las instancias de SCP-2727-2 deben ser eliminadas a primera vista si son encontradas fuera del área que contiene instancias de SCP-2727-1. La experimentación con SCP-2727 debe ser aprobada por al menos un miembro del personal de Nivel 4.  

En los incidentes en los cuales las instancias de SCP-2727-2 se vuelven hostiles, todas las entradas conocidas a SCP-2727 deben ser vigiladas por al menos tres agentes de seguridad hasta que toda actividad hostil haya cesado. 

**Descripción:** SCP-2727-1 se refiere a varios modelos de trenes subterráneos, localizados dentro de ciertas estaciones del metro dentro de la isla  ██████, Grecia. Se ha encontrado que las instancias de SCP-2727-1 tienen ██ entradas de estación repartidas por la isla. El interior de las estaciones del metro es similar a las de los años cincuenta. El área de abordaje para las instancias de SCP-2727-1, según las mediciones, ha mostrado una longitud de hasta ███ metros. Se ha comprobado que las estaciones poseen pilares de soporte cada quince metros en cualquier dirección.

SCP-2727-2 se refiere a individuos humanoides encontrados dentro de SCP-2727-1 y las estaciones del metro. Las instancias de SCP-2727-2 usualmente son similares a los //Homo sapiens//, pero carecen de rasgos faciales. Las instancias de SCP-2727-2 tienden a ser dóciles. En los momentos cuando una instancia de SCP-2727-1 está presente dentro de la estación actual, grandes cantidades de SCP-2727-2 entrarán a SCP-2727-1, mientras una cantidad equiparable de SCP-2727-2 sale de SCP-2727-1. 

Durante las exploraciones de SCP-2727-1, se ha registrado que SCP-2727-1 se mueve a otras estaciones fuera de la isla. Las estaciones de tren exploradas por SCP-2727-1 muestran amplias diferencias, incluyendo cambios arquitectónicos y anómalos. Estos cambios incluyen:
* La arquitectura de la estación coincide con los trabajos góticos. 
* Varios orificios de diversos tamaños en las paredes, el techo, y los pisos de la estación.
* Estación hecha enteramente de //Osteocytes// (hueso humano).
* Paredes, techos y pisos hechos de lo que parece ser carne de cerdo. 
* La estación no contiene instancias de SCP-2727-2. Nótese que ninguna instancia de SCP-2727-2 abandonó SCP-2727-1 durante esta parada.

Durante las exploraciones de SCP-2727-1, las instancias de SCP-2727-2 cambiaron de forma y de tamaño, incluyendo:
* Se reportó que instancias de SCP-2727-2 se transformaron en criaturas humanoides similares a //Sus scrofa domesticus// (cerdos domésticos). Nótese que las instancias de SCP-2727-2 se vuelven especialmente agresivas en estos momentos.
* Se reportó que instancias de SCP-2727-2 se volvieron invisibles dentro de SCP-2727-1, a pesar de ser visibles desde afuera de SCP-2727-1.
* Se reportó que instancias de SCP-2727-2 eran invisibles. La ropa usada por SCP-2727-2 no fue afectada por este cambio. 

**Reporte de Incidente 2727-1:** Instancias de SCP-2727-2 se volvieron hostiles, atacando a guardias de seguridad e intentando salir de la estación. Las instancias hostiles de SCP-2727-2 fueron inmediatamente eliminadas. Aproximadamente quince minutos después, una instancia de SCP-2727-1 entró a la estación. Quince instancias de SCP-2727-2 cargaron a las instancias fallecidas al interior de  SCP-2727-1.

[[collapsible show=&#34;+ Registro de Exploración 2727-1&#34; hide=&#34;- Cerrar registro 2727-1&#34;]]
//D-203583 es un hombre asiático de ██ años y constitución media. D-203583 no tiene un historial psicológico notable. D-203583 está equipado con una cámara de transmisión continua, y un micrófono con audio. Dr.  ███████ observa la exploración y provee instrucciones a D-203583.//

//Se le indica a D-203583 que entre en una de las estaciones. Diecisiete instancias de SCP-2727-2 son visibles dentro de la estación. No hay instancias visibles de SCP-2727-1.//

**D-203583:** No hay nada aquí salvo esas cosas sin cara.

**Dr. ███████:** Por favor espere en el área general hasta que llegue el tren. 

**D-203583:** Doc, no creo que ningún tren pase por aquí, ni siquiera hay un mapa de las rutas. 

**Dr. ███████:** Irrelevante. 

//D-203583 permaneció en la estación durante aproximadamente quince minutos antes de que una instancia de SCP-2727-1 apareciera. Se registraron diecisiete instancias de SCP-2727-2 abandonando SCP-2727-1, y dieciséis instancias abordando SCP-2727-1.//

**Dr. ███████:** Por favor aborde el tren.

**D-203583:** Muy bien doc, ¿adónde va esta cosa?

**Dr. ███████:** Esa información es irrelevante para la tarea en curso.

//D-203583 entra en una de las cabinas de pasajeros de SCP-2727-1. Cuarenta y seis instancias de SCP-2727-2 son visibles. No se registra que ninguna de ellas se siente en ningún momento, a pesar de que hay asientos disponibles.//

**D-203583:** ¿Quiere que me quede aquí parado con estas cosas?

**Dr. ███████:** Puede sentarse hasta que llegue a la siguiente parada.

**D-203583:** Estas cosas no se mueven, doc, ¿están vivas?

**Dr. ███████:** Tienen signos vitales pero no son inteligentes.

//SCP-2727-1 permaneció estacionario durante seis minutos antes de moverse. SCP-2727-1 continuó en movimiento sobre las vías durante quince minutos dentro de un túnel iluminado. Después de quince minutos, todas las luces dentro de SCP-2727-1 se apagaron durante aproximadamente diecinueve segundos. Cuando se encendieron de nuevo, las instancias de SCP-2727-2 asemejaban miembros humanoides de las especie// Sus scrofa domesticus //(cerdo doméstico). Instancias de SCP-2727-2 carecían de rasgos faciales. D-203583 entró en pánico.//

**D-203583:** ¡[EXPLETIVO]! ¿Qué [EXPLETIVO] pasó? ¡Parecen [EXPLETIVO] cerdos!

**Dr. ███████:** Hacen eso a veces. 

**D-203583:** ¿A veces?

**Dr. ███████:** Significa que no siempre lo hacen.

//SCP-2727-1 se detuvo, y quince instancias de SCP-2727-2 abandonaron SCP-2727-1 junto con D-203583. Se reportó que dieciséis instancias de SCP-2727-2 abordaron SCP-2727-1. SCP-2727-1 salió de la estación dos minutos después de que D-203583 desabordara la instancia. La estación parece estar hecha enteramente de carne de cerdo. Los pilares de soporte parecen estar hechos de hueso. Se registró la presencia de veintidós instancias de SCP-2727-2 en dicha estación.//

**D-203583:** Jesucristo. [Pausa] Huele como si alguien estuviera cocinando hot dogs.

**Dr. ███████:** Enterado. ¿Puede ver una salida?

//D-203583 comienza a caminar hacia la pared más lejana de la estación. Se registra un agujero sesgado en la pared, que lleva a un área más iluminada, a diecinueve metros de D-203583.//

**D-203583:** Creo que hay un agujero afuera, pero no escaleras.

**Dr. ███████:** Por favor aproxímese al agujero.

//D-203583 se acerca al agujero. Tres instancias de SCP-2727-2 lo siguen.//

**D-203583:** ¿Doc? Unas de esas cosas están tras de mí.

**Dr. ███████:** Enterado. Por favor salga de la estación.

//D-203583 sale de la estación. El audio muestra que una instancia de SCP-2727-1 se encontraba en la estación en estos momentos. El exterior de la estación está cubierto por completo en carne de cerdo. Humo verde reduce la visibilidad y bloquea la visión de campo aproximadamente dieciséis metros a la redonda. Aproximadamente cuarenta instancias de SCP-2727-2 se encontraban afuera de la estación y dentro del campo visual. No se registra ninguna característica geográfica durante este tiempo. Seis instancias de SCP-2727-2 se mueven hacia D-203583.//

**D-203583:** Doc, más de esas cosas vienen detrás de mí.

**Dr. ███████:** Enterado. Por favor mueva la cámara para que podamos-

**D-203583:** Doc, los de adentro de la estación se echaron a correr.

//La transmisión de video confirma que siete instancias de SCP-2727-2 están corriendo desde la estación hacia D-203583.//

**Dr. ███████:** Confirmado. Por favor mantenga la calma.

//D-203583 no responde. Siete instancias de SCP-2727-2 comienzan a golpearlo con sus puños y cabezas. Tres instancias adicionales de SCP-2727-2 se acercan a D-203583 con grandes piedras. D-203583 maldice en mandarín y ruega por su vida. Las nuevas instancias de SCP-2727-2 lapidan a D-203583 hasta la muerte.//


[[/collapsible]]

[[collapsible show=&#34;+ Registro de Exploración 2727-2&#34; hide=&#34;- Cerrar Registro 2727-2&#34;]]

//D-203584 es un hombre caucásico de ██ años y constitución media. D-203584 no tiene un historial psicológico notable. D-203584 está equipado con una cámara de transmisión continua, y un micrófono con audio. Dr.  ███████ observa la exploración y provee instrucciones a D-203584.//

//Se le indica a D-203584 que entre en una de las estaciones. Aproximadamente seis instancias de SCP-2727-2 se encuentran dentro de la estación. Aparece una instancia de SCP-2727-1.//

**Dr. ███████:** Por favor aborde el tren.

**D-203584:** ¿Y qué con estas... cosas sin cara?

**Dr. ███████:** No son relevantes, por favor aborde el tren.

//D-203584 aborda la instancia de SCP-2727-1 junto con dos instancias de SCP-2727-2, se estima que tres instancias de SCP-2727-2 abandonan la instancia de SCP-2727-1. Aproximadamente nueve instancias de SCP-2727-2 están presentes dentro de la instancia SCP-2727-1.//

**Dr. ███████:** Por favor espere hasta llegar a su destino.

**D-203584:** ¿Adónde va esta cosa?

**Dr. ███████:** Esa información no es necesaria para su objetivo.

**D-203584:** Doc, hay un póster aquí adentro, no puedo leerlo.

**Dr. ███████:** Confirmado. Por favor apunte al póster con la cámara.

//D-203584 ajusta la cámara para mostrar el póster. Éste muestra a siete instancias de SCP-2727-2, junto con las palabras rusas &#34;Добрых мужчин&#34; que se traducen como &#39;los buenos hombres.&#39;//

**Dr. ███████:** Gracias. Por favor inspeccione el tren en busca de objetos de naturaleza similar. 

//D-203584 revisa el tren durante aproximadamente nueve minutos antes de encontrar lo que parece ser un cuaderno de notas y un folleto. Las instancias de SCP-2727-2 no prestan atención D-203584 durante este tiempo. SCP-2727-1 comienza a moverse en estos momentos.//

**D-203584:** Doc, encontré este... diario.

**Dr. ███████:** ¿Cuántas páginas están escritas?

//Se escucha cómo D-203584 pasa las hojas.//

**D-203584:** Unas cinco. ¿Qué quieren que haga con él?

**Dr. ███████:** Por favor sostenga cada página delante de la cámara durante el tiempo suficiente para tomar fotografías de cada una.

//D-203584 obedece. Véase el Documento 2727-1 para leer las entradas del diario. En este punto, la instancia de SCP-2727-1 se detuvo. Las puertas del vagón del metro se abren, y trece instancias de SCP-2727-2 corren hacia D-203584, se aprecia que las instancias están equipadas con máscaras de gas de los años 1920&#39;s y armas del mismos periodo. D-203584 es arrastrado fuera de SCP-2727-1 antes de que la trasmisión de video se corte.//

[[/collapsible]]



**Documento 2727-1**

&gt; //**21 de enero, 19██**//
&gt; //Hoy le quitaron los ojos a Bill, cerraron con puntos lo que quedaba. Es un hombre de negocios, ¿porqué [EXPLETIVO] lo están torturando? últimamente ha dejado de gritar. Creí que le habían quitado las cuerdas vocales hasta que me preguntó dónde estaba dios. John dejó de golpear la puerta después de que uno de ellos la abriera y lo golpeara con la culata de su pistola. Lo que sea que estas cosas sean, no son humanas.//
&gt; 
&gt; //Bill está bastante calmado, considerando lo que pasó. Debe estar en negación. El tipo me da lástima. Nunca nos dijo cómo llegó aquí. John fue separado de su pelotón, y yo estaba orinando cuando me atraparon. Malditos rusos.//
&gt; 
&gt; //**25 de enero, 19██**//
&gt; //Se llevaron a Bill de nuevo. La última vez le quitaron los dedos a John, Me sentí mal por Bill, es el que la ha tenido peor hasta ahora. No oí muchos gritos. Regresó y no dijo nada. Lo dejé en paz hasta que lo escuché tarareando. Alzó la cabeza con sus ojos cosidos, y casi vomité. Le quitaron la boca.//
&gt; 
&gt; //**3 de febrero, 19██**//
&gt; //Bill no ha vuelto en dos días. John está convencido de que lo mataron. Yo no creo que sean tan piadosos. Pensé en matar a Bill antes de que se lo llevaran la última vez, acabar con su miseria, pero no escuchó nada de lo que dijo. Sólo se sentó ahí, calvo, ciego, y mudo. Creo que le cerraron los oídos.//
&gt; 
&gt; //**9 de febrero, 19██**//
&gt; //Bill ha vuelto. Le quitaron los puntos. También le afeitaron las cejas. Deben haberle hecho un injerto de piel, ya no puedo ver dónde estaban sus ojos o labios. Sólo se quedó sentado contra la pared al lado de la puerta. No entiendo cómo es que sigue respirando. John dijo que ahora respira por el culo. Sólo fue un chiste, pero no estaría sorprendido si fuera verdad. Le dieron ropa nueva, igual a la vieja, pero sin las manchas de su propia sangre. Luce como uno de esos maniquíes de las tiendas.//
&gt; 
&gt; //**Febrero, 19██**//
&gt; //Se llevaron a Bill otra vez. Como una hora después nos sacaron a mí y a John, nos vendaron los ojos y nos pusieron en un tren. Se ha estado moviendo por un tiempo. Bill está parado hasta el fondo, hace rato que no se mueve. John sólo se sentó. Ya ha tenido bastante de estas// [EXPLETIVO]//. Y yo también. Ya no sé qué día es. Creo que estamos en febrero.//
&gt; 
&gt; //Las puertas se abrieron, y unas cosas que lucían como Bill se subieron. Unas cinco. John está vuelto loco, diciendo que convirtieron a Bill en una de esas cosas.//
&gt; 
&gt; //Oh dios.//
&gt; 
&gt; //Lucen como cerdos.//
