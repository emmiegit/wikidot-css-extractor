    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1830-J

**项目等级：**Keter

**特殊收容措施：**因为我们现在的能力还未符合要求，针对SCP-1830-J的收容，还是别揽得瓷器活。毫无疑问，基金会必须到这里那里去搜查受SCP-1830-J影响的文件并对其销毁，一了百了，不然我们完蛋就只是时间问题罢了。

所有被SCP-1830-J影响的人必须被以极端偏见的方式处决，处决的时间至关重要。这是一种行之有效的制止方法。在早期，基金会曾尝试通过记忆删除来管理现状，但是这徒有良好愿望而无行动。未雨绸缪，与SCP-1830-J受害者互动的工作人员应佩戴听力保护装置。

**描述：**就其所有意图与目的，SCP-1830-J是一种影响单个个体的异常现象，它使受影响个体在书面文档中过多的使用陈词滥调，并且会注意到其他的文档已在SCP-1830-J的掌控之下。目前，据估计世界人口中已有██%被SCP-1830-J影响(或多或少)，但是这些人数可能只是冰山一角而已。

SCP-1830-J能像野火一样迅速传播并且它就像灾祸一样应被避让。试图让受害者相信他们已被SCP-1830-J影响就是在对牛弹琴，因为他们相信SCP-1830-J是遇到的有史以来最好的事情。管理标准方面的智力测验表明，他们就是个连野餐都不会带三明治的白痴。与受害者的交流行为也一样带有传播SCP-1830-J的风险，就像是当你凝视深渊的时候，深渊也在凝视着你。

据我们所知，SCP-1830-J的发源地是在十九世纪中期的英国中，那些开场白会转换为“██ ███ █ ████ ███ ██████ █████”，尽管那可能只是瞎猜巧合而已。

如果任由SCP-1830-J肆虐，显然这会导致文学作为一种艺术形式被扼杀；尽管人各有所好，被SCP-1830-J影响的作品还是会大大降低可能性。当基金会正在感谢上苍，SCP-1830-J没有大规模出现的时候，这可能只是暴风雨前的平静而已。

**附录：**//它看起来就像是我们被它蒙蔽了一样；SCP-1830-J一直在我们眼皮子底下蹦跶。我提议我们把这篇文章一劳永逸地锁起来，这样它就不会让其他人受害了。结果好，样样好。//

//这是个能让数据库的其余部分变得像家一样非常安全的好方法。//

- Major博士</textarea></pre>
