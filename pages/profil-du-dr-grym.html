**Titre original :** Profil du Dr Grym
**Auteur :** [[user Dr Grym]]
**Date de publication originale :** 11 mars 2014
[[include credit:end]]
[[tabview]]

[[tab Un mot de l&#39;auteur]]

Salut,

Avant de continuer à lire, vous devriez aller checker d&#39;autres auteurs ! Sur ce bon vieux wiki francophone, je fais partie de la vieille garde, et je ne manque pas de lecteurs. Ce n&#39;est pas le cas de plein de membres arrivés il y a peu et qui en ont quand même sous le capot. Allez donc checker d&#39;autres pages membres et quelques uns des travaux qui y figurent ! Vous pourriez y trouver quelques pépites méconnues. 

N&#39;oubliez pas de commenter ces articles si ces diamants bruts encore plongés dans l&#39;ombre vous ont fait passer du bon temps d&#39;ailleurs, c&#39;est toujours cool pour les auteurs débutants sur le site de recevoir ce genre de messages, et ça booste souvent leurs envie de faire des trucs bien meilleurs encore ! En tout cas, c&#39;est ce qui m&#39;a encouragé à rester ici à mes débuts. __Alors filez de là et allez voir les petits nouveaux !__
 
...

...

...

...bon du coup j&#39;espère que c&#39;est ce que vous avez fait et que vous avez trouvé des trucs cools à vous mettre sous la dent. Mon speech donc.

Je suis l&#39;utilisateur connu sous le nom de Dr Grym. L&#39;auteur, pas le personnage, mais on va y revenir après. J&#39;ai rejoint la Fondation au tout début de l&#39;année 2014, et suis passé senior staff dans la même année. Dans cette même période j&#39;ai aussi posté deux trois trucs qui ont fini par être connus dans la communauté francophone... à mon grand étonnement, mais bon, au moins c&#39;est une bonne surprise. Bref, si vous voyez des trucs foireux sur Gmod à propos de 006-FR et/ou de 062-FR, ou des &#34;113-B&#34; partout sur le site c&#39;est en partie voire totalement de ma faute, désolé. 

Plus tard j&#39;ai fini par accéder aux postes de modérateur, puis d&#39;admin, avant de me retirer, de revenir, de me retirer, et de re-revenir selon mes périodes d&#39;activité. 

Entre temps j&#39;ai contribué à fonder un petit projet nommé SCP-INT durant mes années à l&#39;administration.

Mais mon plus gros accomplissement ici bas (au delà d&#39;avoir aidé à instaurer tout un lore de LoLFonda qui a failli bouffer le site en 2015, mea culpa les gars) reste néanmoins d&#39;avoir lancé et dirigé l’œuvre collaborative nommée Après Aleph. Aujourd&#39;hui, j&#39;estime que plus de 80% de mes écrits au sein de la Fondation y sont liés. 

Bref, voilà ce que j&#39;ai fait / je suis. Ce qui suit est tout ce qui est en rapport avec **le personnage de Grym** avec lequel je n&#39;ai évidemment rien en commun. J&#39;étais parti pour supprimer cette partie là, mais que feraient les adolescents qui pensent que la Fondation existe réellement sans les vannes pipi caca de l&#39;immortel officiel de la branche francophone ? J&#39;imagine que ça appartient au site plus qu&#39;à moi dorénavant, de toutes façons. 

J&#39;espère en tout cas que si vous êtes là c&#39;est que la Fondation vous plaît. Et que, qui sait, un jour, vous sauterez peut-être le pas et que vous viendrez nous rejoindre ? Il y a toujours des bons écrivains qui s&#39;ignorent qui lisent ce foutu site. Ça serait dommage de gâcher autant de potentiel.

Bref, amusez-vous bien, et souvenez vous : même le dernier des newbies peut pondre une pépite, alors essayez d&#39;aller lire leur taf. Ce sont eux qui font vivre le site, après tout.

La byse.

- Grym

PS : je regrette vraiment la blague sur les churros. Vraiment.

[[tab Profil du Dr Grym]]

[[include component:image-block name=grym.jpg|caption= Photo du Dr Grym prise dans les années 80, alors que celui-ci était maquillé et teint en brun lors d&#39;une infiltration au sein de l&#39;Insurrection du Chaos dans une soirée privée à Berlin Est.|width=300px]]

**Âge :** Physiquement, le Dr Grym a l&#39;air d&#39;avoir entre 20 et 30 ans. Son âge réel est estimé entre 85 et 100 ans.

**Hiérarchie :** --Chercheur de niveau 3, a souvent accès en dépit de son manque d&#39;accréditation à des informations de niveau 4.-- Désormais Directeur du Pôle Recherche du Site Aleph, niveau 4 suite à l&#39;acceptation de sa [[[lettre-de-motivation|demande]]] par le Directeur Garrett. 
Également membre du Comité d’Éthique.
//__Note :__ Allez savoir comment, mais il apparaît dans les registres du Comité.//
--Désormais qoifmqerho de Zephor Myers-- Qoifmqerhe disparu au combat lors de l&#39;incident 12304-FR, également connu sous le nom de &#34;soirée Grym-Poker&#34;. --Désormais qoifmqerho du Spécialiste Arcaël.-- Arcaël ayant atteint sa maturité, Grym est désormais qoifmqerho de Nÿra.

**Superviseur :** [[[dossier-personnel-de-neremsa-vandrake|Agent Neremsa]]].
//Aux grands maux les grands remèdes, il nous faut un agent pour calmer cet énergumène. -O5█.//

**Domaine d&#39;expertise :** Bien qu&#39;étant un peu touche à tout, compte tenu de tout ce qu&#39;il a accumulé au fil des années, le Dr Grym est spécialisé dans l&#39;étude de SCPs dangereux de type prédateurs,  ou encore de SCPs reliés de près ou de loin à des croyances ou des légendes et autres mythologies. Également expert en --torture-- recherche et extraction d&#39;informations.

**Emplacement :** --Le plus souvent entre le Site 19 et le Site Aleph, logé dans des anciennes cellules de confinement de SCP dangereux.-- --Actuellement quasiment disparu, parti à l&#39;étranger, à la recherche des autres membres des Quatre, bien qu&#39;il envoie de temps à autre des nouvelles de lui au Sites Aleph et 19.--
De retour au Site Aleph, entre son bureau et les toilettes de l&#39;Aile Est, où il purge actuellement ses travaux d&#39;intérêts généraux pour s&#39;être échappé du Site lors des événements incluant [[[SCP-038-FR]]], [[[SCP-046-FR]]], [[[SCP-056-FR]]] et [[[SCP-066-FR]]].

**Présentation :** On ne sait pas grand chose du Dr Grym si ce n&#39;est qu&#39;il fut prisonnier dans un camps d&#39;expérimentation allemand pendant la Seconde Guerre Mondiale.
Il fut l&#39;un des sujet d&#39;expérimentation de [DONNÉES EFFACÉES], l&#39;assistant du Dr Mengele, haut dignitaire nazi connu sous le nom &#34;d&#39;Ange de la Mort&#34; suite à des expériences comprenant [DONNÉES EFFACÉES].

On ne sait pas ce qu&#39;il advint lors des expériences, mais apparemment le camp fut détruit, et Grym survécu, disposant depuis de capacités régénératives extrêmement importantes et d&#39;un cycle de vieillissement stoppé net.
Lorsqu&#39;il est questionné sur ce qui s&#39;est passé à cette époque, (c&#39;est à dire dans les 0.1% des cas où il n&#39;envoie pas le personnel &#34;se faire fourrer par un golem&#34;, ou lui cours après avec des patins à glace étonnamment bien aiguisés), il répond : 

&gt; &#34;Et SCP-500, à ton avis, ça vient d&#39;où ? Tu en connais beaucoup des médocs mis au point sans cobayes ?&#34;.

De nombreuses cicatrices marquant le corps de Grym n&#39;étant pas effacées lors de ses régénérations proviendraient de cette époque.

On sait que par la suite Grym a poursuivi ses anciens bourreau (ou du moins il le prétend), et a été contacté par certains groupe d&#39;intérêts au courant de sa &#34;particularité&#34;, travaillant certaines fois de concert avec eux. 
Pour le reste les informations sur sa vie restent pour le reste très incomplètes, néanmoins il semble avoir mis ce temps à profit pour passer maître dans certains domaines, allant de l&#39;étude des comportements des prédateurs à la torture en passant par les sciences physiques.

Il entre à la Fondation peu de temps après que celle-ci ait mis la main sur SCP-500, d&#39;une façon peu commune, hors des habituels processus de recrutement, dans les années 80.
Alors que FIMs de la Fondation était à la recherche des origines de SCP-500, ils ont trouvé Grym qui les attendait à côté de ce qui ressemblait à un cadavre humain qui se révéla plus tard être le corps affreusement torturé de [DONNÉES EFFACÉES], l&#39;assistant du Dr Mengele, ancien bourreau de Grym (toutefois, aucune identification réelle n&#39;a pu être effectuée, étant donné l&#39;état du cadavre, les informations quant à l&#39;identité de celui-ci provenant des informations données par Grym ainsi que par les rares témoins ayant survécu à l&#39;attaque de la maison où résidait la victime.)

Ce dernier fut emmené à la Fondation et interrogé, puis suite à ses réponses insultantes et son attitude provocatrice, torturé, même si cela n&#39;eut pas l&#39;effet escompté.

//Ce type se faisait torturer de toutes les façons possibles, et le seul truc qu&#39;il trouvait à faire, c&#39;était d&#39;enseigner à ses bourreaux comment mieux faire leur travail, ce malade en sait plus sur la torture que l&#39;ensemble des psychopathes de cette terre réunis.// Dr ██████.

La Fondation emprisonna Grym dans un premier temps, et il fut presque considéré comme un SCP, sa classification en tant que tel n&#39;ayant pas été faite immédiatement pour cause de complications administratives.
Néanmoins, son intervention lors d&#39;une brèche de confinement, et sa connaissance de certains SCPs qu&#39;il n&#39;était pas sensé connaître a sauvé de nombreuse vies, et a poussé la Fondation à proposer à Grym de travailler pour elle.
Quand on lui demanda comment il avait obtenu les informations l&#39;ayant aidé à contenir certains SCP lors de la brèche de confinement, il répondit que les serveurs de la Fondation étaient aussi faciles à pénétrer que la [CENSURE] d&#39;une fangirl de Justin Bieber.

Depuis, le Dr Grym sert d&#39;interlocuteur aux groupes d&#39;intérêt qu&#39;il a déjà rencontré dans le passé, et de recherche sur les SCP dangereux, son aptitude régénérative étant des plus utiles pour les étudier.

Cependant, malgré son apparente coopération avec la Fondation, et bien qu&#39;il soit un des membres les plus performants dans son domaine, le Dr Grym doit être surveillé.
Des test psychologiques ont montré que le Dr Grym, bien qu&#39;étant extrêmement rigoureux dans son travail, pouvait en dehors se montrer atteint d&#39;une bonne demi-douzaine de maladies mentales et désordres psychologiques graves, ce qui n&#39;est pas étonnant vu le peu qu&#39;on sait de lui.

--En aucun cas, il ne doit être mis à disposition du Dr Grym des matières pouvant constituer un quelconque explosif.-- --Et oui, ça comprend **aussi** les jus d&#39;oranges.-- --Et aussi les autres jus de fruit.-- --En fait, mieux vaut juste ne rien lui laisser dans les mains.--

//- Ça tombe bien, j&#39;ai un contact chez Wikileaks qui est à court de potins, je suis sûr que la Fondation l&#39;intéresserait - Dr Grym//

//- Pour la dernière fois, le Dr Grym n&#39;est PAS autorisé à modifier ce document. Et puis merde, filez lui ce qu&#39;il veut, qu&#39;il se fasse péter la gueule s&#39;il en a envie, mais logez le dans une des anciennes cellules de confinement de SCP-096, au moins il blessera personne. Par contre l&#39;interdiction de faire venir des call-girls dans les locaux de la Fondation reste de vigueur, et je ne marchanderai pas là dessus. - O5-██//

Le responsable du Dr Grym est actuellement en train de statuer sur l&#39;utilité de posséder une masse d&#39;arme (répondant au doux nom de &#34;Ma Bite&#34;) et une paire de patin à glace dans son bureau.

//Et le prochain [CENSURE] qui m&#39;appelle Grymmy, je lui fous Ma Bite dans la tronche - Dr Grym//

//Note : Suite à de nombreuses menaces (et à une masse d&#39;arme) le Dr Hideous doit éviter tout contact avec le Dr Grym, par ordre du Directeur du Site Aleph//

En attente de l&#39;obtention d&#39;informations supplémentaire provenant de l&#39;asile de [DONNÉES EFFACÉES] où Grym aurait été interné.

On soupçonne le Dr Grym d&#39;avoir été impliqué avec l&#39;Agent Neremsa, le Dr Frog, le Dr Hideous et l&#39;Agent Jhonny dans les événements du 17/03/2014 : 

* Le 17 mars 2014, l&#39;agent Neremsa est suspecté d&#39;avoir placé du colorant vert dans les conduites d&#39;eau potable du site Aleph pour &#34;fêter la saint-Patrick&#34;. Après Analyse, le colorant vert anormalement puissant serait une invention du Dr Grym.
* L&#39;agent Neremsa est également suspecté d&#39;avoir fait passer illégalement une forte quantité de Guinness dans le Site Aleph avec l&#39;aide du Dr Grym et du Dr Hideous, pour le même motif.

[[collapsible show=&#34;+ Choses à savoir à propos du Dr Grym&#34; hide=&#34;- Choses à savoir à propos du Dr Grym&#34;]]


* N&#39;acceptez pas de churros de sa part. On a mis longtemps à comprendre pourquoi il se taillait l&#39;anus en forme d&#39;étoile, tant qu&#39;à faire, autant en tirer des enseignements.

* Il peut parfois s&#39;arracher le bras pour se gratter le dos.
//Hey, mais c&#39;est ultra utile pour gratter l&#39;endroit inaccessible entre les omoplates. - Dr Grym//

* Depuis qu&#39;on lui ait interdit de se faire amener des pizzas à la Fondation, il lui arrive d&#39;utiliser [[[SCP-006-FR]]] pour se nourrir, vu qu&#39;il ne peut pas en mourir, sous prétexte que &#34;la bouffe à la cantine est dégueulasse&#34;.

* Bien qu&#39;il le prétende, le Dr Grym n&#39;a **jamais** écrit de contes pour enfants.
//Sérieusement les mecs, entre Grimm et Grym, y&#39;a une différence, un peu de culture générale merde. - Dr Heiteira//

* Ne lui demandez **jamais** un &#34;coup de main&#34;, on a déjà assez de nouveaux membres choqués de s&#39;être pris sa main dans la gueule. Littéralement.

* Chaque information donnée par le Dr Grym doit être vérifiée par l&#39;Agent Neremsa, avant d&#39;être considérée comme valable.

* Évitez de lui montrer le film 300. On a déjà assez de bordel à gérer comme ça, pas la peine de le voir se trimbaler en hoplite dans les couloirs en gueulant &#34;THIS IS SPARTA&#34; et en mettant des Spartan Kick dans le torse des membres du personnels d&#39;origine africaine.

* Il se déplace le plus souvent sur le dos d&#39;une autruche nommée &#34;Crashtest&#34;.
//Ce n&#39;est absolument pas par chantage qu&#39;il a obtenu ce droit. Les déplacements en autruches sont plus rapides et écologiques. De plus la présence d&#39;animaux aide à déstresser les chercheurs, c&#39;est scientifiquement prouvé. - O5-██//

* Ses diverses fuites pour trouver le Saint Graal sont de plus en plus fréquentes. Il faudra lui faire comprendre un jour que ce gobelet n&#39;est pas fait pour se mettre &#34;La Saynte Cuyte&#34; en buvant dedans. --Mais aucun risque qu&#39;il le trouve.--
//Note : Putain il l&#39;a fait ce con.// - Agent Neremsa.

* Il est strictement interdit au Dr Grym de rentrer la formule suivante : Exp(-((x-4)^2+(y-4)^2)^2/1000) + exp(-((x+4)^2+(y+4)^2)^2/1000), --dans son ordinateur-- --dans l&#39;ordinateur de ses collègues-- --dans les ordinateurs du Site Aleph-- dans **n&#39;importe quel ordinateur étant lié de près ou de loin à la Fondation** --à des fins récréatives-- --à des fins qu&#39;il nomme &#34;scientifiques&#34;-- **sous aucun prétexte**.
[[/collapsible]]

[[collapsible show=&#34;+ Avis des collègues du Dr Grym à son sujet&#34; hide=&#34;- Avis des collègues du Dr Grym à son sujet&#34;]]

+++ Introduction

Bien. Si vous êtes là, c&#39;est que vous voulez écrire ou faire quelque chose en rapport avec le personnage de Grym. Ou que vous êtes curieux. Ou que vous aimez le jus d’orange. Mais désolé pour vous, il n’y a pas de jus d’orange ici. En effet, tout ce qui suit est le canon principal du personnage de Grym, le canon dit « sérieux ». Mais ne vous en faites pas, il y aura du rigolo tout de même.

**ATTENTION. CE QUI SUIT CONTIENT DU SPOIL, NOTAMMENT POUR DES ÉPISODES APRÈS ALEPH N’ÉTANT PAS SORTIS ENCORE. VOUS ÊTES PRÉVENUS.**
 
+++ Descriptif rapide

Le Dr Grym est un personnage lié à la Fondation SCP. Né dans les années 20 sous le nom de François Martin, il a été le cobaye d’expériences nazies qui lui ont confié des capacités régénératives et un arrêt net de son cycle de vieillissement le rendant virtuellement immortel. 

Physiquement, ce dernier semble être âgé de 20 à 30 ans. Chose curieuse, la perte de mélanine l’affecte avec le temps : bien que brun à l’origine, ce dernier a désormais les cheveux blancs. L’ensemble de son corps est marqué de cicatrices datant de son séjour chez les nazis.
Le Dr Grym travaille entre le Site Aleph, le Site 19 et le Site Yod, selon le besoin et ses projets. Il est connu notamment pour son cynisme et son humour particulier.


+++ Timeline du personnage 

Ci-dessous se trouve l’histoire du personnage (dans les grandes lignes).

Attention. Les informations ici ne sont pas toutes connues de la Fondation. MP [[*user Dr Grym]] pour plus d’infos.

[[collapsible show=&#34;+ Attention spoilers&#34; hide=&#34;- Attention spoilers&#34;]]


**1920 :** Naissance du Dr Grym sous le nom de François Martin, et dépôt de celui-ci dans un orphelinat de Paris.

**1920-1938 :** Grym séjourne dans un orphelinat parisien.

**1938 - 1939:** Après avoir quitté l’orphelinat de force, le Dr Grym rejoint l’Université des Sciences de Paris, afin d’y apprendre les Sciences Physiques.

**1940 :** Paris est occupé. Grym est témoin des premiers résultats de la barbarie nazie.

**1941 :** Suite à quelques péripéties lui valant l&#39;ire d&#39;un commandant SS, Grym rejoint la Résistance avec un ami qui y a des contacts, Roger. Il y aide dans diverses opérations de sabotages et de filature, son habileté à fabriquer des bombes grâce à sa formation en chimie à l’Université compensant sa maladresse naturelle avec des armes.

**1942 :** Grym commet son premier meurtre en égorgeant un SS dans une ruelle parisienne, pour venger un membre de son groupe de maquisards, mort quelques jours plus tôt dans les geôles de la Gestapo. Plus tard dans l&#39;année, la plupart des membres du groupe de résistants de Grym sont arrêtés, et parqués dans un train filant vers un camp de concentration. Avec les membres restants du groupe, Roger, Pierre, Hanz et Petit Paul, Grym fait dérailler le train mais est pris vivant avec son groupe. Petit Paul et Pierre meurent dans l’opération. 

**1942-1944 :** Roger et Grym sont transférés au camp de Ravensbrück, dans un sous-sol secret, où sont menées des expériences afin d’obtenir des armes de guerre. Ils se rendent compte que Hanz n’était autre qu’un général allemand chargé de récupérer les plans de V2 volés par un des membres du groupe de résistants de Grym. Pendant plus de 18 mois, les deux compères sont dopés à base de médicaments, avant de se faire injecter un produit. Sur les plus de cents sujets, dix seulement survivent à l’injection, dont Roger. Les survivants sont exposés à des radiations, mais seul Grym y survit, grâce au produit qui lui a confié une régénération cellulaire à toute épreuve. Après avoir tenté autant d’expériences que possibles sur le corps de ce dernier, les nazis lui mettent une balle dans la tête et l’envoient dans un four crématoire. Cela ne suffit pas à tuer le français, qui tombe sur le premier soldat ouvrant le four et le tue. Il s’échappe ensuite du site, après avoir tué Hanz et fait exploser les V2 portant des bombes nucléaires dans les tréfonds du campement sous-terrain, piégeant l’ensemble du site dans les décombres. Il ne conserve alors de son séjour à Ravensbrück qu’un médaillon comportant le nom du programme de recherche dont il fut la victime. Ironiquement, Hanz lui a fait inscrire en français, pour le narguer : « Gène de Régénération Y du Métabolisme». Le français en prendra les initiales pour nouveau nom, « G.R.Y.M » et jurera de se venger de ceux qui l’ont transformé, notamment du Dr Krugg, le chef de la section scientifique.

**1944-1945 :** Grym recherche activement l’ensemble des responsables du projet. Lors d’investigations, il rentre en contact avec Caitlyn Mahbit, et son frère Winston, des services secrets britanniques, alors agés de 22 et 15 ans. Ces derniers sont à la recherche de leur père, qui était malheureusement dans le camp avec Grym, et qui y est décédé. Il rencontre également Sam McGarett, un soldat américain travaillant pour un service dédié à l’anormal chez les alliés, et Sir Henry Brackford, son supérieur anglais. A la victoire, tous ces protagonistes célèbrent à la fois la défaite des nazis et la création d’une nouvelle organisation dont ils ont posé les fondations : la Coallition Mondiale Occulte.

**1945 :** Grym et Caitlyn s’installent avec Winston à Londres, tout en travaillant pour la CMO. Grym prend alors le pseudonyme de Ray Garrett, en hommage à son ami américain, pour la vie de tous les jours.

**1946 :** Grym et Caitlyn Mahbit se marient. Ils poursuivent à deux les responsables du projet G.R.Y.M au nombre de treize. Fin 1946, ils abattent un des 7 survivants à Berlin. Ils décident de continuer jusqu’à extinction totale, l’une pour venger son père, l’autre pour venger ses camarades ainsi que lui-même. Ils travaillent parallèlement pour la CMO et sont aidés dans leur traque par Winston qui depuis a rejoint le service des renseignements de la structure. Caitlyn forme alors Grym au combat et à l’espionnage, ainsi qu’à l’anglais.

**1950 :** Grym et Caitlyn adoptent un nouveau-né orphelin, Bruce. Fin 1950, plus que 3 noms restent sur leur blacklist, dont Krugg.

**1951 :** Suite à une mission à Rome où Caitlyn prend une balle dans le bras et où un responsable de plus est abattu, Grym propose à Caitlyn d’arrêter la traque, et de se contente du travail plus simple et sécurisant proposé par Brackford à la CMO. Caitlyn refuse, prétextant que de toute façon, leur travail actuel au sein de la CMO lui convient parfaitement. Grym avance l’argument d’une vie de famille plus stable pour Bruce, que Caitlyn rejette. Selon elle, les responsables restant pourraient bien avoir eu vent de leur traque et tenter de les abattre. Grym accepte.

**1952 :** Lors d’une mission à Pragues, visant à repérer un objet anormal dont les coordonnées avaient été données par un indic de Brackford, Grym et Caitlyn sont capturés par les forces de l’armée Rouge, et emmenés dans un goulag pour les opposants au régime, à l’emplacement tenu secret. Il s’avère que l’indic de Brackford est mort et qu’il a transmis de fausses informations sous la torture. Le nouveau geôlier de Grym et Caitlyn n’est autre que Ludwig Eichen, un des deux derniers nazis sur la liste, qui a réussi à passer du coté soviétique en échange d’informations et d’artefacts avant la chute du Reich. Ce dernier fait crucifier Grym au centre de la cour du goulag, et l’attache à l’aide de barbelés avant de violer et battre Caitlyn sous ses yeux. Il finira par l’attacher à un poteau, face à l’immortel, qui la verra mourir de froid quelques jours plus tard.

**1952-1960 :** Grym est prisonnier de sa croix, livré au blizzard et aux moqueries de ses geôliers. 

**1960 :** Grym est délivré par Winston lors d’une opération commando organisée par la CMO. Grym laisse Winston achever Eichen d’un coup de hache dans le crâne, après lui avoir confié ce qui était arrivé à Caitlyn. A partir de ce moment, Grym jure de ne plus faire autre chose que de trouver le dernier restant de la liste : Krugg. 

**1961 :** De retour à Londres, Winston apprend à Grym qu’en son absence, il a confié la garde de Bruce à Sam McGarett, de peur que les potentiels kidnappeurs de Caitlyn et de l’immortel ne remontent jusqu’à sa famille. Grym concède que l’enfant sera plus en sécurité de la sorte, et, toujours sous le choc de la mort de Caitlyn après toutes ses années, jure de ne pas lui dévoiler la nature de leur relation pour le protéger.

**1962 :** Grym obtient des informations sur un rapport de la CIA mentionnant des personnes pouvant régénérer de manière surnaturelle. N’ayant pour information que l’auteur du rapport, il se met en tête de le retrouver, n’ayant pas d’autres pistes sérieuses. Il quitte la CMO en bon rapport avec ses membres.

**1963 :** Grym arrive aux Etats-Unis et, avec l’aide de McGarett, découvre que l’auteur du rapport est actuellement en mission au Vietnam, alors que la guerre fait rage. Il voit Bruce, pour la première fois depuis 1951, et le choc résultant ne fait qu’augmenter sa détermination à trouver le dernier de ceux qu’il considère comme coupable alors de son état et de la mort de Caitlyn : Krugg. McGarett le met en garde quant à son obsession, ce à quoi Grym répond agressivement, au grand dam de son ami.

**1964 :** Grym commet un homicide délibérément dans l’Iowa afin d’être sur la liste des condamnés au service. Il rejoint alors un camp d’entrainement militaire, qui ne l’améliore pas, compte tenu de l’entrainement que lui ont procuré des années de services à la CMO.

**1965 :** Grym arrive au Vietnam, et tente de récolter des informations sur l’auteur du rapport, un certain Anton Vega.

**1965-1967 :** Grym arrive progressivement à découvrir la localisation d’Anton Vega, tout en faisant campagne pour l’armée américaine. Sa capacité est découverte par son unité, mais tous font serment de ne pas en parler en dehors de ce cercle.

**1968 :** Grym apprend qu’Anton Vega est prisonnier d’un camp de fortune à quelques dizaines de kilomètres de sa position, alors qu’il se prépare à être renvoyé au pays dans quelques jours. Il fait ses adieux à son unité, demandant à ce que Ray « Balafre » Garrett soit déclaré mort au combat. Il attaque le camp seul de nuit dans ce qui ressemble à un attentat suicide et profite de la confusion pour localiser et extraire Anton Vega. Celui-ci lui confie que ses informations viennent de son organisation, la Fondation SCP, un organisme dédié au paranormal, et qu’une fois de retour en poste, il pourra avoir plus d’informations à ce sujet. Grym lui confirme avoir eu vent de cette organisation lorsqu’il travaillait à la CMO. Vega jure de ne rien dire quant à l’anomalie de Grym qu’il ne remarque qu’assez tôt. 

**1969 :** Vega et Grym regagnent après des mois de galère les Etats-Unis. Anton Vega fournit alors à l’immortel le nom d’un village en Colombie où avaient été vu des médicaments capables de guérir et régénérer n’importe quoi. Considérant que cela peut être la marque de Krugg, Grym décide de suivre la piste.

**1970 :** Malgré des mois d’investigation dans le village, Grym ne trouve rien, et décide de s’y installer en attendant de voir. Il reprend contact avec Winston et McGarett, mais se brouille vite avec eux, devenant agressif et motivé uniquement par la vengeance. 

**1971 :** Afin d’obtenir de meilleurs résultats, Grym commence à travailler pour les contrebandiers et cartels locaux. Il rentre en contact, et en conflit, par la même occasion avec l’Insurrection du Chaos, de façon violente.

**1971 – 1979 :** Grym sert de tueur à gages et de contrebandier pour la pègre locale. Il tombe sur plusieurs pistes, mais aucune ne donne rien. Il rencontre notamment Pablo Escobar, pour qui il exécutera quelques « contrats ». Personne ne remarque son anomalie, le balafré ne laissant que peu de rescapés.

**1980 :** Escobar appelle Grym au sujet d’un « rival » à éliminer. Le parrain colombien mentionne également que ce dernier a dans ses équipes un chimiste qui correspond à ce que cherche l’immortel.

**1981 :** Après des mois de traque, Grym tue le rival et localise le chimiste : il s’agit bien de Krugg. Néanmoins il découvre que la Fondation est également à sa recherche et ne tardera pas à le retrouver. Dans une fin d’après-midi d’été, Grym pénètre dans la villa de l’allemand, tuant deux de ses gardes, sa femme, et ses deux fils. Il loge une balle dans le ventre de Krugg, qui s’effondre. C’est à ce moment que l’immortel remarque une croix de David pendue à son cou. Krugg déballe tout : de son utilisation à la volonté de faire quelque d’utile contre les maladies à l’aide de la science. Avant de mourir il confie à Grym qu’il a travaillé avec une équipe inconnue sur un médicament capable de guérir n’importe quoi, sur la base du projet GRYM. Il lui dit également que tous ses travaux, y compris l’anomalie affectant le balafré, se sont basés sur un échantillon d’une bête inconnue, découverte par un projet mené par la Loge de Thulé. Il demande pardon une dernière fois et balbutie quelque chose à propos de sa rédemption avant de mourir dans les bras de l’immortel. Réalisant qu’il a tué autant de personnes pour abattre un homme cherchant à faire le bien, il sait que sa femme ne lui pardonnerait jamais. Pris de folie, il détruit ce qu’il reste des corps à coup de machette, ainsi que l’ensemble de l’intérieur de la villa, avant de s’asseoir, immobile, à côté du cadavre de son créateur. Il reste ainsi plusieurs jours, avant qu’une FIM de la Fondation n’arrive sur les lieux et ne constate le massacre. Grym est alors envoyé au Site-19, où son anomalie est révélée. Toujours désorienté et pris de folie, il oscille entre apathie et agressivité avec ses geôliers. Il refuse de coopérer, même sous la torture, se moquant de ses nouveaux bourreaux, et allant jusqu’à leur enseigner comment mieux faire leur travail. A la fin 1981, il est décidé de le classifier en tant que SCP, cependant, un léger retard administratif en empêche l’officialisation.

**1982 :** Alors que Grym est sur le point d’être officiellement considéré comme un SCP, [[[SCP-682]]] provoque une brèche de confinement majeure dans le Site-19. Une explosion détruit la cellule de Grym, qui est désormais libre. Alors qu’il tente de s’enfuir de sa geôle, il croise Anton Vega et une unité d’Agent qui tentent de reconfiner SCP-682. Vega le reconnait, et ordonne à son équipe de ne pas le descendre. Ces derniers sont en train de préparer une cellule afin de reconfiner le reptile, mais il leur manque un appât. Grym, dans un moment de lucidité, y voit une opportunité d’améliorer son sort actuel (qui ne lui rappelle que trop le goulag), et propose de servir d’appât à la bête.
Après une longue course-poursuite dans les décombres du Site, le reptile finir par être piégé dans la grande cellule avec le balafré. Néanmoins, à la grande surprise du personnel présent, n’attaque pas Grym une fois à sa portée. Ce dernier est ensuite extrait de la cellule par un sas sécurisé, alors que la pièce commence à se remplir d’acide.

**1983 :** Suite à son action et à son aide lors de la brèche, le statut de Grym est revu. Malgré les protestations de Anton, et à cause de son historique, l’Etoile de la Fondation pour action héroïque ne lui est pas attribuée, mais il est pris à l’essai en tant qu’assistant au vu de sa formation scientifique et de ses connaissances du monde de l’anormal. Néanmoins, la permission de quitter les Sites de la Fondation ne lui est pas laissée, et un superviseur faisant office de surveillant lui est imposé. Grym voit en cette situation l’opportunité de servir le bien et de chercher la rédemption pour ses actes passés.

**1983 – 1985 :** Grym sert à la Fondation et obtient le titre de « Docteur » en 1984. Son état psychologique commence à se stabiliser grâce au retour à une vie sociale normale. Il reprend contact avec Winston et McGarett, lors de réunions Fondation-CMO, dans lesquelles il est inclut compte tenu de son historique.

**1985 :** Winston appelle Grym : McGarett est mourant et brouillé avec Bruce. L’immortel s’échappe alors du Site-19 et rejoint son ami à son chevet. Il rencontre Bruce de nouveau, lui révélant uniquement qu’il est une vieille connaissance de son père adoptif, et lui demandant de mettre ses griefs de côté pour McGarett. Bruce accepte, et rends visite à celui qui l’a élevé, restant à ses côtés jusqu’à sa mort, deux jours plus tard. Grym est interpellé par Anton à la sortie du cimetière, et reconnait Bruce, qu’il nomme « Responsable ». Vega dévoile alors à Grym qu’un nouveau maillage des Sites européens est en cours et que Bruce fait partie des Responsables pressentis pour rejoindre l’un d’entre eux, toujours en tant que Responsable, cependant.

**1986 :** Suite à son echapée, Grym est relégué à nouveau au rang d’assistant, cet acte n’ayant pas causé de tort. Il est envoyé en guise de punition dans un Site français récemment réduit à l’état de ruines : le Site Aleph.

**1986 – 1989 :** Grym travaille au Site Aleph, en tant que Docteur, bien qu’il lui arrive d’être sur le terrain selon les besoins. Il commence à avoir certaines missions au tout nouveau Site-Yod compte tenu de sa connaissance des prédateurs.

**1990 :** Aleph est désigné Site Central français, et son activité se développe. Bruce Garrett rejoint le Site Aleph en tant que Directeur du Pôle Administratif.

**1991 :** Grym redevient « Docteur », et est de nouveau autorisé à voyager entre les Sites.

**1992 :** Winston est mourant, d’un cancer généralisé. Grym le fait rentrer en tant que Classe-D au Site-19 pour des tests sur du liquide issu de [[[SCP-006]]], le faisant rajeunir d’une trentaine d’année et le sauvant de son cancer. Au moment de l’élimination mensuelle des Classes-D, Grym prend la place de Winston avec un clone issu de [[[SCP-018-FR]]]. Aussitôt le corps du clone placé dans le four crématoire des Classes-D, Grym désactive le bracelet de clonage, effaçant toute trace de son double. Il fait évacuer ensuite Winston à la faveur de la nuit. Jamais la Fondation ne soupçonna rien de cet agissement.

**1993 – 2012 :** Grym devient de plus en plus stable psychologiquement, et ses travaux sont reconnus parmi ses collègues, il continue même à servir sur le terrain. Cependant, son humour spécial, et ses sautes d’humeur en dehors du travail laissent perplexe ses collègues. Ses responsables défilent, laissant tous tomber les uns après les autres. L’immortel se lie d’amitié avec nombre d’entre eux, bien que restant sur la défensive, ce qui tend à améliorer son état.

**2012 :** L’Agent Neremsa devient responsable de Grym suite à une boulette de trop. Les deux se lient d’amitié en dépit de leurs différents statuts. Bruce Garrett devient le Directeur du Site Aleph.

**2013 :** Le niveau d’acréditation de Grym est élevé à 4 suite à [[[lettre-de-motivation|sa promotion en tant que Directeur du Pôle Recherche du Site Aleph.]]]

**2014 :** Suite à sa rencontre avec [[[SCP-038-FR]]], Grym part traquer les « Quatre ». Il est directement impliqué dans les évènements résultant de la découverte de [[[SCP-046-FR]]], [[[SCP-056-FR]]] et [[[SCP-066-FR]]]. Malgré la gravité de ses actes, la résultante ayant aidé la Fondation, il n’est condamné qu’à quelques TIG. Durant sa traque, il rencontre Nämu, un ancien membre de l’Ordre de la Lumière qui entrera par la suite à la Fondation en tant qu’Agent.

**2014 – de nos jours :** Grym sert au Site Aleph, bien qu’étant toujours légèrement instable, il coule des jours agréables au service de la Fondation, où il est désormais connu et reconnu, autant pour ses travaux et son implication que ses frasques régulières.


[[/collapsible]]

+++ Caractère et psychologie

Le personnage de Grym est complexe : son long vécu (CF : timeline) n’a pas toujours été heureux, et si son corps n’est pas destructible, son esprit en a pris un coup.

Si le personnage est narquois et cynique, il n’en reste pas moins émotif. Malgré son humour macabre, le personnage s’attache à ses compagnons, et leur bien-être lui importe malgré son détachement apparent. 

Grym n’est pas motivé par l’argent, les drogues ou les femmes. Sa vie amoureuse est d’ailleurs inexistante depuis la mort de sa femme Caitlyn dans un goulag, bien qu’il reste encore sexuellement actif. Sa motivation première est de se repentir de ses actes commis avant son entrée à la Fondation. Sa deuxième motivation est de trouver un moyen de mourir, afin de pouvoir rejoindre sa femme une fois son repentir effectué. 

Grym est non croyant, et serait capable de dire à un dieu quelconque d’aller se faire empapaouter si jamais ce dernier venait à se montrer. 

Le balafré a horreur de l’injustice, mais sait faire avec. 

Il lui arrive de faire de profondes rechutes, le plongeant dans la folie, pour peu qu’un évènement lui rappelle une partie qu’il veut oublier de son passé. Cela se manifeste en général lorsqu’il n’a pas l’esprit occupé, ce qui l’empêche de craquer durant son travail.

Ces rechutes se caractérisent souvent par une agressivité extrême, et à de l’auto-mutilation.

En tout, trois grandes lignes se distinguent dans sa personnalité, chacune ayant prédominé à un moment ou un autre, tout en laissant les autres intervenir ponctuellement selon les circonstances :

* **L&#39;Homme :** Cette personnalité est la plus terre à terre des trois. Elle se distingue par un calme relatif et un relationnel marchant à l&#39;affect. Elle aspire à une vie heureuse, et n&#39;est motivé que par construire une vie de famille. Cette personnalité a prédominé de la naissance de Grym jusqu&#39;à la mort de sa femme en 1952. Depuis, elle reste en arrière, influençant de temps en temps certaines décisions du quotidien et la gestion des relations si celles-ci semblent prometteuses. La seule influence réelle qu&#39;elle exerce encore se situe dans la motivation première de Grym : se repentir de ses crimes.
* **Le Monstre :** Cette personnalité est née dans les tréfonds de Ravensbrück suite aux tortures infligées à l&#39;immortel et est restée prédominante jusqu&#39;à la mort de Krugg en 1981. Elle se caractérise notamment par une profonde colère et un manque total d&#39;honnêteté, autant envers soi-même que vers les autres. Choqué à jamais par l&#39;injustice qui l&#39;a touché, d&#39;abord à Ravensbrück puis lors de la mort de Caitlyn, le Monstre a juré de se venger, peu importe sur qui, pourvu que cela ressemble de près ou de loin à un responsable, et peu en importe les moyens. Cette personnalité est responsable de la vendetta sanglante menée par Grym dans les années 60, 70 et 80. Elle reste néanmoins présente, et revient de temps à autre lorsqu&#39;une basse besogne doit être effectuée pour le bien commun. Elle ne demande qu&#39;à ressurgir pour atteindre son but ultime : réparer l&#39;ultime affront qui lui a été fait en lui retirant sa mortalité, et rejoindre Caitlyn dans la mort.
* **Le Docteur :** Cette personnalité est née lors de la mort de Krugg et prédomine depuis. Elle se caractérise par un profond recul face aux évènements, et un cynisme profond, qui s&#39;appuie sur le réalisme pur pour avancer. Cette personnalité aspire avant tout à trouver un moyen d&#39;aider un maximum de monde, même s&#39;il vaut mieux ne pas se trouver en face. Elle a un profond dégout pour les règles et les hiérarchies, si jamais celles-ci viennent à être fondées sur autre chose qu&#39;une logique et une éthique implacable. Elle ne voit pas de problèmes à les enfreindre, tant que le résultat est au rendez-vous, et reste moral. 

+++ Capacités

Grym sait parler le français, l’anglais (grâce à Caitlyn), l’allemand (appris durant son séjour parmi la Résistance), et le russe (appris à force dans un goulag).

Il a une grande expérience dans les sciences dures, notamment en chimie, domaine dans lequel il a été diplomé. 

De son parcours il tire une capacité à faire des explosifs à partir d’a peu près n’importe quoi.

Il a été formé au début des années 50 à différentes techniques d’espionnage, et sait autant récolter des informations (notamment grâce à la torture, domaine dans lequel il excelle), que suivre quelqu’un ou faire profil bas. Il porte une grande attention aux détails.

Les capacités anormales de Grym lui permettent de régénérer n’importe quelle partie de son corps rapidement, et de ne pas vieillir. A l’heure actuelle, il n’a jamais eu à les exploiter pleinement, ce qui laisse un certain doute quant aux limites de celles-ci

Grym est capable de manier des armes à feu avec une certaine dextérité bien que n’étant pas un fin tireur. Il est en revanche très doué avec des armes blanches, ses armes de prédilections étant la masse d’arme, la machette, et le couteau.

Pour avoir travaillé avec la CMO de nombreuses années, Grym est un grand connaisseur des mythes et du monde de l’occulte. De sa traque dans les années 70 et 80, il retient une excellente connaissance des prédateurs et de leurs comportements, dont il a pu notamment s’inspirer parfois.

+++ Relations et place dans l&#39;univers SCP

Dans l’univers SCP, Grym a fini par se faire connaître par les différents acteurs du monde de l’anormal, ci-dessous les indications relatives à ses relations avec :

* **La Fondation :** Un bon élément en termes de productivité, malgré de nombreux troubles causés en parallèle, qui tendent néanmoins à se rarifier.
* **La CMO :** un ancien membre qui était présent à la fondation de la structure. Il a de très bons rapports avec des hauts placés de l’organisation tels que Winston Mahbit, et est souvent en contacts avec eux.
* **Le Milieu :** a eu recours aux services du Milieu pendant les années 70 et 80, et fréquente régulièrement les Cercles, autant qu’il le peut.
* **L’IC :** rapports conflictuels suite à un affrontement entre des membres de l’IC et Grym dans les années 70-80. Relations aggravées depuis son entrée à la Fondation.
* **Main du Serpent :** Après une tentative ratée de le recruter dans les années 60, la Main n’a plus tenté de s’approcher de l’immortel, d’autant plus depuis son entrée à la Fondation.

Et ci-dessous, ses relations avec les personnages de l’univers SCP :

* **Winston Mahbit :** ex-beau-frère. Si leurs relations ont été durant un temps tendues, Winston et Grym se sont néanmoins réconciliés dans les années 80-90, notamment lorsque Grym aida Winston, alors atteint d’un cancer critique.
* **Bruce Garrett :** ex-fils adoptif. Pour Bruce, Grym est juste un ancien ami de son père d’adoption, Sam McGarett. Pour Grym, Bruce est le fils qu’il a eu sans pouvoir l’avoir, qu’il se doit de protéger, autant qu’il le peut, sans rien dévoiler pour autant.
* **Agent Neremsa :** Il n’y a pas de gradation dans les amitiés pour Grym, mais s’il devait y en avoir une, le « Belge » figurerait dans les plus hautes strates. Malgré le côté restrictif qu’il lui associe, le balafré éprouve une profonde amitié teintée de respect pour le Directeur de la Sécurité du Site Aleph, avec qui il a de nombreux points communs.
* **Dr Frog :** Si Neremsa correspond au côté sérieux (du moins la plupart du temps), Frog est le pendant un peu plus libre de l’immortel. Ils aiment tous deux repousser les limites du raisonnable, voir du //sain//.
* **Dr Benji :** Pour la première fois de sa vie, l’immortel a trouvé chez son camarade non-biologique quelqu’un avec qui il pourrait voir passer les années. Il apprécie parfois la logique « mécanique » de l’androïde, quand elle peut en perturber certains.
* **Spé. Giacardi :** Depuis ses fréquents passages à Yod, Grym a pu apprécier le professionalisme et la vivacité du Spécialiste, avec qui il entretien des bons rapports et avec qui il mange volontiers.
* **Dr Holt :** Dans son comparse au cheveux blancs, Grym a trouvé quelqu’un qui lui ressemble : un ancien de la Fondation qui n’avait rien demandé à personne quand une anomalie a pointé le bout de son nez. Il partage également ses coups de folies, de temps à autre, ce qui donne aux autres un sacré spectacle, surtout si des objets anormaux sont de la partie.
* **Dr Gémini :** Grym apprécie le talent qu’a l’Italien pour tourner les situations en sa faveur, et y reconnait là une qualité qui lui ressemble. Un ami et un rival de joutes verbales de qualité qui ne sont jamais gagnées d’avance.
* **Dr Johannes :** Bien que l’archiviste soit un peu effrayée par l’énergumène à cicatrices, le Dr Grym aime bien parler avec elle, notamment si le sujet la passionne, tant elle sait se perdre dans un tout autre monde et oublier sa crainte lorsque ses mots partent à tout allure. Elle l’aide également de façon rapide (par crainte ou amitié ?) lorsqu’il a besoin d’un renseignement issu des archives.



+++ Possessions

* Un Colt 1911, datant de 1945, et comportant 13 encoche sur son canon. Caché dans son bureau.
* Une paire de patins à glaces
* Une autruche, résidant dans le champ de la zone résidentielle d’Aleph. Répondant au nom de « Crashtest » et servant « d’animal de compagnie » selon les registres.
* Une masse d’armes, nommée en l’honneur de sa femme qui était passionnée par le Moyen-Âge. Néanmoins, les membres du personnel, habitués à ses blagues habituelles, ont compris le « C. Mahbit », comme un « C’est Ma Bite », résultant en un quiproquo que l’immortel renonça à éclaircir avec le temps.
* Un couteau de commando, vraisemblablement daté de la guerre du Vietnam
* Une photo d’une unité de Marines.
* Un médaillon aux inscriptions rendues illisibles par le temps et l’usure.
