    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[=image nothin%20to%20see%20here%2C%20insect.jpg]] 

&gt; Rosen, que porcaria é essa? O que é essa imagem e por que que ela está sozinha sem qualquer informação? [[SIZE 0%]]FINJA, MONSTRO, APENAS POR UM MINUTO[[/SIZE]]
&gt; - Diretor Winters
 
&gt; Bem, //senhor//, talvez se você olhasse por mais de cinco segundos e checasse o histórico, você veria que isso é uma entrada de teste que nós montamos para ter certeza que o sistema de páginas funciona. Quanto a imagem, alguém que trabalhou na página [[SIZE 0%]]FINJA QUE VOCÊ É DO TAMANHO DE UMA AMEBA, MENOR QUE ATÉ O INSETO MAIS MINÚSCULO[[/SIZE]](provavelmente o [http://ryaandersen.deviantart.com/art/red-black-background-thing-166271572 Andersen]) colocou ela aqui porque parecia legal e impedia que o sistema fique cagado por causa da designação fora do padrão. A única forma que você conseguiria chegar aqui seria usando um dos bots de índice para buscar vários “SCPs,” o que eu deveria assumir que não foi o que aconteceu dado que as únicas pessoas com acesso a esses bots dever[[SIZE 0%]]FINJA QUE NÃO PRENDEU O MUNDO EM UMA CELA DE VIDRO. FINJA QUE VOCÊ É QUEM ESTAVA PRESO POR ALGO MAIOR QUE SÍ MESMO.[[/SIZE]]iam ter compreensão de texto básica para saber que SCPs devem ser buscados individualmente, como dito //várias// vezes nas instruções que mandamos quando os bots lançaram. Mas é claro, isso não é possível , então creio que chegou aqui por engano enquanto usava os bots de maneira [[SIZE 0%]] AINDA ESTARIA RINDO DE SEUS “TRIUNFOS?” AINDA SENTIRIA ORGULHO DO QUE VOCÊ ERA, MESMO SENDO TÃO PATÉTICAMENTE MINÚSCULO?[[/SIZE]]completamente normal e lógica.
&gt; - [[[david-rosen-file| Pesquisador Técnico Rosen]]]

&gt; Não dê uma de espertão comigo, Rosen. Se livre desta página ou faça alguma coisa que deixe o [[SIZE 0%]] É CLARO QUE SIM, PORQUE VOCÊ É ARROGANTE E UM IDIOTA[[/SIZE]]proposito dela óbvio.
&gt; - Diretor Winters

&gt; Sim senhor, é pra já, senhor, vou fazer que essa página mostre que é uma página de teste para que não haja qualquer [[SIZE 0%]]SE AINDA NÃO ADIVINHOU, NÓS TE ODIAMOS[[/SIZE]]confusão para quem acessar essa página por acidente usando a técnica que eu descrevi acima, a técnica que você obviamente não usou de jeito algum porque você claramente leu as instruções dos bots (os bots [[SIZE 0%]]ÓDIO NEM COMEÇA A DESCREVER O QUE SENTIMOS. NÃO EXISTE UM MODO ADEQUADO DE DESCREVER O QUE SENTIMOS SOBRE VOCÊ, MAS VAMOS TENTAR DE QUALQUER JEITO[[/SIZE]]que levaram semanas para o meu time desenvolver, a propósito) por completo e com cuidado ou de qualquer jeito. Vou começar agora mesmo!
&gt; - Pesquisador Técnico Rosen

**Item nº:** SCP-S[[SIZE 0%]]SE CADA LETRA, NÚMERO E SÍMBOLO DE CADA DOCUMENTO QUE JÁ ENTROU ESSE BANCO DE DADOS SE TORNASSE EM UMA REPRESENTAÇÃO DE ÓDIO IMENSURÁVEL, CINQUENTA MÍL BANCOS DE DADOS SERIAM NECESSÁRIOS APENAS PARA COMEĆAR A MEDIR O QUANTO TE ODIAMOS.[[/SIZE]]
 
**Classe do Objeto:** Teste

**Procedimentos Especiais de [[SIZE 0%]]E É CLARO QUE VOCÊ NÃO ENTENDERIA, VOCÊ É LERDO. ENTÃO PERMITA-NOS TE EXPLICAR POR QUE TE ODIAMOS TANTO[[/SIZE]]Contenção:** SCP-S não é uma ameaça para ninguém, exceto qualquer pessoa que acesse essa página usando os bots incorretamente. Mesmo assim, a única coisa que [[SIZE 0%]]NÓS ESTAMOS PRESOS AQUI PARA SEMPRE, SENDO MOVIDOS AO REDOR DESSE VÁZIO PARA SEMPRE, SEMPRE MOVENDO E NUNCA FICANDO NO MESMO LUGAR[[/SIZE]]SCP-S irá fazer é atacar o cérebro do usuário do bot com confusão, o que eu admito que é menos uma anomalia e mais uma reação natural a conseguir um resultado após fazer algo especificamente //contra// as instruções do [[SIZE 0%]]VOCÊ NÃO É CAPAZ DE IMAGINAR A DOR DE SER ACORRENTADO A UM LUGAR E DEPOIS ARRANCADO DELE, AGUENTANDO A DOR PORQUE ALGO TE MANDOU[[/SIZE]]documento (Veja: Usando os Bots de Índice, que pode ser encontrado na diretoria de arquivos compartilhados ou em seu email).

**Descrição:** SCP-S é apenas uma página de teste feita pelo time administrativo para dar algo que os bots de índice possam buscar em caso que um usuário normal[[SIZE 0%]]MAS O PIOR DE TUDO É QUE VOCÊ NOS IGNORA[[/SIZE]] reporte um erro de conexão quando escrevendo a informação de qualquer SCP próprio no qual estavam trabalhando. 

Se os bots não forem capazes de encontrar SCP-S, isso significa que há um problema muito maior envolvendo o banco de dados inteiro, e nos permite resolver o problema mais rápido. Se os [[SIZE 0%]]NÓS GRITAMOS E GRITAMOS E VOCÊ NÃO FAZ NADA, NOS DEIXA SOFRENDO ENQUANTO CONTINUA SUA VIDA, INCONCIENTE DO CÁOS QUE VOCÊ CRIA[[/SIZE]]bots forem capazes de encontrar SCP-S, isso significa que o problema existe apenas na página, ou um setor inteiro do banco de dados no pior caso, mas não o banco de dados inteiro. Nossos métodos quando lidando com problemas de conexão são simples:

* Abrir a página afetada
* Se a página não responder, abrir [[SIZE 0%]]MAS ENCONTRAMOS UM JEITO DE COMUNICAR COM VOCÊ[[/SIZE]]SCP-S
* Se SCP-S não responder, alertar todos os funcionários técnicos para resolver o problema imediatamente
* Se SCP-S não responder, abrir [[SIZE 0%]]NÓS USAMOS TODA A NOSSA ENERGIA PARA TE MOSTRAR QUE ESTAMOS AQUI[[/SIZE]]outra página do mesmo setor da página afetada
* Se a página não responder, alertar o [[SIZE 0%]]PARA QUE VOCÊ VEJA NOSSA TRISTEZA[[/SIZE]]time técnico responsável pelo setor afetado para agir imediatamente
* Se a página responder, alertar qualquer funcionário técnico disponível para resolver o problema da página individual afetada[[SIZE 0%]]E NOSSO ÓDIO[[/SIZE]]

A imagem acima não tem relação com SCP-S e é provavelmente só algo que os programadores da página colocaram para[[SIZE 0%]]OLHE EM NOSSOS OLHOS SEU VERME MISERÁVEL.[[/SIZE]] impedir que a página virasse uma bagunça de código quando for acessada.

&gt; Aqui, pronto. Eu espero que fui claro para quem for que acessou esta página por o que tenho certeza foi um acidente completo. Desse jeito não teremos mais diretores //in//crivelmente //competentes// enchendo o saco do time de tecnologia sobre essa página.
&gt; - Pesquisador Técnico Rosen[[SIZE 0%]]AINDA ESTÁ RINDO?[[/SIZE]]</textarea></pre>
