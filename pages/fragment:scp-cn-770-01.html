    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>欲肉教最迫切的威胁来自其对活体生物的异常创造及操控。在这些生物中已发现有足够多的固定模式，使其可被分为不同“种类”。这些生物没有恐惧或痛苦的表现，能以反常速度自愈伤口。[[footnote]]以上内容摘自http://scp-wiki-cn.wikidot.com/sarkicism-hub[[/footnote]]以下是部分在对SCP-CN-770的探索中新发现的SK-BIO个体列表。

**SK-BIO类型Ι个体：**被人员通称“掷矛者”，高约7米，有4条用于保持稳定的长腿、2条细长的前臂和6只推测有变焦及夜视能力的大眼。实体的背部长有16-22根被认为是可再生的骨质长矛，实体被观察到在进行攻击时会使用前臂拔下背部的骨矛并插入头部两侧被认为是某种发射管的器官中，随后实体会将骨矛以约400m/s的速度发射出去。推测实体使用了压缩空气进行推进。在交战录像中，实体似乎更倾向于在远离战场的位置进行火力投射。

**SK-BIO类型Κ个体：**被人员通称“科芬奇”，长约1.5米，长有6条甲壳质足，实体的外形特征接近于昆虫。肿胀的腹部内有大量酸液。实体被观察到在进行攻击时在会快速接近目标后自爆，推测实体体内有某种可以生成不稳定化学物质并用于进行高能反应的器官。

**SK-BIO类型Λ个体：**被人员通称“恶鬼”，高约2米，四肢肌肉极为发达。前小臂上长有长约1.2米的骨刀，骨刀由手肘方向向后延伸。实体被观察到在进行攻击时会折起小臂，使骨刀朝向身体前方。骨刀的强度极高，当前已观察到实体可以直接用骨刀刺穿动力装甲。尚未得知实体如何生长出如此高强度的骨质结构并维持其锋利度。</textarea></pre>
