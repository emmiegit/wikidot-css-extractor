**項目編號：** SCP-204

**項目等級：** Keter

**特殊收容措施：** SCP-204-1與SCP-204-2的行動範圍應被限制於Site-██一長寬各10公尺的要塞化保留區域內。保留區的建材應為防禦級鋼板以及經高度補強的混凝土。保留區內外之間由一道氣密鎖隔絕，且保留區之外設有一道高壓外圍空間，其氣壓應全天候保持至少較保留區高出2 PSI。在任何時刻都應有至少一支完整維安小隊待命，以便隨時處理該項目的安全狀況。

D級人員只許在SCP-204-1的表定餵食時間進入收容空間為其提供飼料。SCP-204-1的攝食目標包含各種肉類，其中又更偏好活體。作為飼料的活體動物通常包含各種具侵略性的動物，諸如野狗、野牛或任何可能因攻擊行為而必須人道毀滅的動物。然而在無法取得上述動物時，D級人員也可以做為一種飼料選擇。SCP-204-2的飲食與一般人類飲食需求無異。SCP-204-2可以申請滿足其特殊需求，但須經過O5准許方可提供。任何人員一旦被發現刻意激怒SCP-204-2將遭到立即終結。

維安人員必須盡全力忽視一切SCP-204-2的挑釁行為，唯一允許反擊的例外是收容突破風險十分明確的情況下。無法遵守上述條款的職員將面臨嚴厲的行政懲處。

基金會應在目前的SCP-204-2即將滿14歲時啟動204號收容規章。詳請請見204號收容規章施行要件。

萬一發生收容突破，首先必須立即啟動EMP產生器以令SCP-204-1維持無力狀態。維安小組在EMP產生器成功啟動後有大約30秒的空檔可以無效化SCP-204-2，在這之後SCP-204-1將能適應EMP並重組自身。若收容未能在這一空檔期恢復，則必須以傳統方式收容SCP-204-1。維安小組與特工在收容SCP-204-1與SCP-204-2的過程中得使用任何一切可用的傳統武器。SCP-204-2在收容過程中遭到終結，則204號收容規章將立即生效。

**描述：** SCP-204-1是一種半有機奈米機械群落，它們會跟隨在SCP-204-2身邊並為其提供一定程度的保護。SCP-204-1大部分時間都呈現為一般人類感官難以捕捉的彌散雲霧型態。然而，一旦SCP-204-2身陷險境或者發出命令，SCP-204-1會立即凝聚成固體型態。SCP-204-1在這一型態下呈現的形狀與特性會因SCP-204-2主觀視野、精神狀態以及想像的不同而有所差異，但其原則上都具備如下的基本性質：極高的物理強度、龐大體積、基本智能、對SCP-204-2的徹底服從，還有消耗其他活體組織以達成再生的能力。傳統武器可以對SCP-204-1造成傷害，且只要傷害量足夠就能迫使它回到原本的雲霧型態。

所有紀錄中的SCP-204-2都是一名兒童，其年齡分布為4到14歲。在物理層面上，SCP-204-2除了召喚SCP-204-1的能力以外沒有任何突出的特性。成為SCP-204-2的孩童之間唯一共同點是他們都曾因受虐或危難經歷而產生心理創傷。由於他們的精神狀態相對脆弱，若以傳統方式收容將必須配合十分大量的照護工作才得以維持穩定。SCP-204-1似乎會被吸引到這類孩童的身邊，但它們為何以這類人作為宿主以及它們尋找宿主的方式尚不明瞭。一旦一名SCP-204-2生命終結或年齡達14歲，SCP-204-1將離開牠前往尋找新的「銘印」對象。如果SCP-204-1無法找到合適的兒童，它將基於自主保存的目的實體化且狂暴的攻擊任何視野中的物體。

SCP-204-1只要找到符合它保護對象的人，就會立即將其「銘印」為宿主（即SCP-204-2），在此之後將不停跟隨在SCP-204-2身邊直到後者死去或SCP-204-1根據自身的判斷離開。SCP-204-1起初表現良善，會保護SCP-204-2免於各種危難。然而，經過仔細研究與觀察得知，每一名成為SCP-204-2的人都在此之後的行為都變得更具侵略性，而且會開始主動以身犯險且對他人生命幾乎毫無顧忌。現有理論認為SCP-204-1能夠操縱SCP-204-2的思考過程來為自己謀利。目前猜測因為SCP-204-1需要有機的肉體組織來維持自我存續，它便需要SCP-204-2投身險境才能夠「正當化」自己的啟動。詳情請見附錄1。

**附錄1：** 目前在案的紀錄中有大量事件據信有SCP-204-1涉入。第一起這類事件中，有一輛被撕碎的汽車殘骸散落在住宅區街道上，而且其上還有被啃食一半的人類屍體。之後類似事件持續發生，直到特工成功在███████████找到SCP-204-1的蹤跡以及一名SCP-204-2。然而它們成功躲避追捕並造成數人死傷，一直到第四次抓捕行動才成功收容SCP-204-1與SCP-204-2。SCP-204-2在訊問中表示自己似乎極需體驗險境——像是站到車流中央或刻意挑釁激怒其他人等等。而當牠被問到真的做出這些危險舉動的原因為何，SCP-204-2只回答因為SCP-204-1「允許（牠）這麼做」。

**204號收容規章：** 為維持SCP-204-1的有效收容，必須永久儲備一群SCP-204-2候選者，以免當前宿主終結或遭遺棄後該項目無法找到新的宿主。理想上，這些候選者應為10歲以下且有受虐經歷的孤兒。然而，在必要情況下，204號收容規章第十二條允許將不符合某些理想要件的候選者納入儲備中。一旦第十二條啟動，將有一群帶有暴力犯罪、虐童與戀童前科的D級人員負責「監護」這些非理想候選者，而基金會職員則會在場避免候選者遭遇預期之外的終結。[[footnote]]至今為止，第十二條仍未以任何形式啟動過。[[/footnote]]

一名SCP-204-2若成功存活至14歲的分界年齡且被SCP-204-1拋棄，則這一名原SCP-204-2必須接受一段嚴格的失憶誘發療程並經過精神心理評估判斷是否適合進入政府官方的寄養計畫。若原SCP-204-2被判定為不適合寄養，則應被立即終結。

**附錄2：** 在撰寫本報告的時間點，基金會收容的SCP-204-2前後共有十三人。其中十一人表現出標誌性的敵意以及SCP-204-2身上常見的暴力傾向。然而另外兩名SCP-204-2在精神健康與穩定性層面均有長足進步，且嘗試突破收容的次數也最少。由於SCP-204-1操縱宿主的確切機制依然不名，現在也無法判斷是何種因素導致宿主之間的行為差異。

**附錄3：** 儘管有證據顯示SCP-204-1可能具有感知能力，或者甚至具備智能，但至今為止與SCP-204-1的溝通實驗都以失敗告終。目前與SCP-204-1之間唯一的溝通管道只有透過SCP-204-2這一媒介。然而不幸的是幾乎所有SCP-204-2個體都表現出暴力傾向與敵意行為，且精神狀態也相當不穩定，令這唯一的溝通管道極其難以信賴。
