    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-739 - &#34;Cabina Riflessa&#34;
**Autore:** [[*user Jack Ike]] [[*user Sirens]]
**Originale:** [*https://scp-wiki.wikidot.com/scp-739 SCP-739]
**Traduttore:** [[*user Cpt Maurice]]
[[include credit:end]]

**Elemento #:** SCP-739

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-739 va tenuto in una stanza ben illuminata, con la sua porta bloccata aperta per tutto il tempo. In nessuna circostanza vanno assegnati ad SCP-739 addetti con caratteristiche di personalità corrispondenti a manie di grandezza, psicopatie, sociopatie o solipsismo. Se il suddetto personale non è rintracciabile, l&#39;uso di alterazioni mentali per produrlo è autorizzato.

Mentre non si stanno conducendo dei test, due membri del personale di Classe-D devono essere presenti nella stanza con turni a rotazione ogni tre ore. Uno di essi deve essere posizionato all&#39;interno di SCP-739 mentre il secondo deve trovarsi direttamente di fronte al primo, e deve assicurarsi che il primo non chiuda la porta.

Nessun test riguardante SCP-739 deve essere eseguito senza la precedente approvazione del direttore del progetto.Tutti i soggetti che mostrano segni di ostilità dopo essere emersi da SCP-739 devono essere terminati immediatamente.

**Descrizione:** SCP-739 è una cabina composta di quercia laccata e misura 91 cm x 91 cm alla base, 210 cm di altezza, e 87 cm x 91 cm all&#39;apice. L&#39;oggetto ha la forma di un prisma trapezoidale simmetrico. Le due mura rivolte verso l&#39;interno all&#39;interno dell&#39;oggetto dispongono ognuna di uno specchio ad esse fissato l&#39;uno rivolto verso l&#39;altro ed emettono una serie di riflessi in scala, che danno l&#39;illusione di incontrarsi verso l&#39;alto. Il muro posteriore e la porta della cabina sono entrambe sprovviste di caratteristiche rilevanti.

Ogni registrazione visiva di SCP-739 non mostrerà il riflesso degli specchi all&#39;interno; tutte le registrazioni di questo tipo mostrano gli specchi di un colore nero uniforme, indicando una completa assenza della luce registrata. Deboli sussurri possono essere uditi provenienti da un punto indeterminato all&#39;interno dell&#39;oggetto, tuttavia non può essere distinta alcuna frase o voce individuale.

Se un soggetto --o un oggetto-- sono presenti al&#39;interno di SCP-739 quando la porta viene chiusa, sarà impossibile aprire la suddetta porta per un periodo di tempo variabile durante il quale la cabina si scuoterà violentemente. Dopo il cessare degli scossoni la porta potrà essere riaperta, e qualunque --oggetto posizionato-- soggetto all&#39;interno sarà stato sottoposto ad un&#39;inversione laterale uni-dimensionale. Tutti le caratteristiche asimmetriche del soggetto vengono invertite, inclusi organi interni e molecole asimmetriche. Questi cambiamenti succedono a livello molecolare, con gli amminoacidi-L che diventano amminoacidi-D.

I soggetti in grado di comunicare sosterranno di non esserne affetti, e avranno la percezione che sarà invece l&#39;ambiente circostante ad essere invertito. Esporre i soggetti all&#39;effetto anomalo di SCP-739 per una seconda volta annullerà la loro inversione laterale, tuttavia alcuni soggetti riportano successivamente alcune discrepanze minori nell&#39;ambiente. Quando vengono interrogati, questi soggetti sono incapaci di identificare qualsiasi discrepanza specifica, attribuendo il tutto ad una sensazione istintiva.

Dopo esser stati affetti da SCP-739 molteplici volte, i soggetti inizieranno a mostrare prominenti differenze fisiche e mentali da prima dei test. Caratteristiche fisiche considerate indesiderabili per i soggetti dei test[[footnote]]Tipicamente caratteristiche come cicatrici sul volto, acne pronunciato, arti sfigurati o assenti, peso eccessivo e/o altezza insufficiente o eccessiva.[[/footnote]] diminuiranno gradualmente fino a diventare assenti o rimpiazzate da caratteristiche favorevoli. I soggetti alterati non sono coscienti di questi cambiamenti ed insistono sul fatto che nessun cambiamento è avvenuto.

I soggetti affetti, inoltre, svilupperanno progressivamente ricordi diversi della loro storia precedente l&#39;esposizione a SCP-739. Queste memorie diverranno sempre più pronunciate man mano che il soggetto utilizza SCP-739, eventualmente risultando in una storia che il soggetto considera più reale della sua vera storia, comunque sia un risultato universale è che i soggetti credono di essere stati indotti al regime di Classe-D della Fondazione con lo scopo di testare SCP-739. I soggetti perderanno familiarità con individui che diventano sempre più assenti nei loro ricordi, e guadagneranno familiarità con individui che non hanno mai incontrato - nella maggior parte dei casi essi sono puramente fittizi, o sono descritti in modo stereotipato.

Se la porta di SCP-739 viene chiusa senza alcun oggetto o soggetto presenti al suo interno, esso inizialmente funzionerà come se qualcosa vi sia presente. Dopo essersi sbloccato, un&#39;entità dall&#39;aspetto fisico ignoto emergerà da SCP-739. Queste entità appaiono uniformemente come una sfocatura scura e senza tratti caratteristici in ognuna delle registrazioni visive che le mostrano, e guardarle dal vivo corrisponde ad un rischio cognitivo. Il personale interrogato prima della somministrazione di amnestici ha dichiarato che l&#39;entità è estranea o non comprensibile, e si è frequentemente riferito ad essa come a qualcosa che non esiste. Ad oggi, tutte le entità emerse da SCP-739 hanno utilizzato impulsi di onde d&#39;urto per danneggiare l&#39;ambiente circostante e ferire o uccidere il personale nelle vicinanze (guarda Esperimento 739-23).

In seguito all&#39;inizio dei test sui soggetti di Classe-D, SCP-739 non riconosce più la presenza di oggetti inanimati quando la porta viene chiusa, funzionando come il proprio interno fosse vuoto.

**Addendum 1: Registrazione dell&#39;Intervista**
&gt; **Intervistato:** D-53682
&gt; 
&gt; **Intervistatore:** Ricercatore ███
&gt; 
&gt; **Premessa:** D-53682 è stato alterato da SCP-739 molteplici volte in successione prima che l&#39;intervista fosse condotta. Prima dell&#39;inizio di questi esperimenti, D-53682 era un uomo Caucasico alto 154 cm, dal peso di 65 kg e con il braccio sinistro mancante da sotto la spalla in seguito ad un&#39;amputazione. Dopo la conclusione dei test e durante questa intervista, D-53682 è diventato  un uomo Caucasico alto 203 cm, dal peso di 105 kg e con il braccio sinistro rigenerato.
&gt; 
&gt; **&lt;Inizio Registrazione&gt;**
&gt; 
&gt; **Ricercatore ███:** Per favore dichiara il tuo nome per intero, seguito dalla tua designazione.
&gt; 
&gt; **D-53682:** John Kate Ball, D-53682.
&gt; 
&gt; **Ricercatore ███:** Sei sicuro che questo sia il tuo nome?
&gt; 
&gt; **D-53682:** Cosa intendi con &#39;sei sicuro&#39;? È il mio nome, ce l&#39;ho da quando sono nato.
&gt; 
&gt; **Ricercatore ███:** I nostri registri dichiarano che tu - D-53682 - ti chiami Jesse Klarent Ball. Prima dell&#39;inizio dei test, ci hai detto che questo era il tuo nome.
&gt; 
&gt; **D-53682:** No, il mio nome è John Kate Ball. È sempre stato John Kate Ball, //come ho detto prima//. Qualcuno deve aver manomesso i vostri sistemi, dovreste chiamare Cam per vedere se può risolvere.
&gt; 
&gt; **Ricercatore ███:** Cam?
&gt; 
&gt; **D-53682:** Si, Cameron. Sai, il grande esperto della tecnologia? Che praticamente va avanti a forza di nacho chips?
&gt; 
&gt; **Ricercatore ███:** Quando hai conosciuto Cameron?
&gt; 
&gt; **D-53682:** Mah, è stato così tanto tempo fa... Penso ci siamo incontrati in caffetteria al Sito-83. No, aspetta, ci siamo incontrati a scuola, no? Ah, comunque non importa.
&gt; 
&gt; **Ricercatore ███:** Sapresti dirmi il motivo per cui ti hanno incarcerato?
&gt; 
&gt; **D-53682:** Frode e riciclaggio di denaro. Fammi indovinare, mi sbaglio ancora?
&gt; 
&gt; **Ricercatore ███:** Si. Sei colpevole di due accuse di omicidio di secondo grado.
&gt; 
&gt; **D-53682:** Certo, sono abbastanza sicuro che ricorderei di aver ucciso qualcuno, e apprezzerei se non assumessi che io abbia fatto ciò.
&gt; 
&gt; **Ricercatore ███:** Molto bene. Ti ricordi cosa è successo al&#39;interno di SCP-739 quando la porta e stata chiusa?
&gt; 
&gt; **D-53682:** La cabina, giusto? Io uhh... Più o meno ricordo qualcosa di nebbioso, prima che la porta si è riaperta.
&gt; 
&gt; **Ricercatore ███:** Continua.
&gt; 
&gt; **D-53682:** Ero solo quando sono entrato, giusto? Ricordo di aver sentito delle voci quando sono entrato. Io penso... non penso che queste cose appartengano...
&gt; 
&gt; **Ricercatore ███:** Quali cose?
&gt; 
&gt; **D-53682:** Non sono molto sicuro, solo... Beh, penso tu possa andare a vederlo da solo. Penso che sarebbero contente di vederti.
&gt; 
&gt; **&lt;Fine della Registrazione&gt;**
&gt; 
&gt; **Considerazioni Finali:** Ulteriori tentativi di comunicare con D-53682 ed ottenere nuove informazioni riguardo SCP-739 ed i cambiamenti che il soggetto ha subito sono ancora in corso ma  a causa dell&#39;indisposizione del soggetto a collaborare, le informazioni ottenute finora si sono rivelate inconcludenti. Tutto il personale che ha sostenuo cicli attraverso SCP-739 deve essere intervistato immediatamente a meno che non rappresenti una minaccia diretta al personale della Fondazione, in tal caso sono autorizzati i tradizionali metodi di terminazione.

**Addendum 2: Registrazione dell&#39;Incidente**

&gt; **Esperimento 739-23**
&gt; 
&gt; **Data:** ██/██/████
&gt; 
&gt; **Procedura:** SCP-739 è stato chiuso e riaperto senza aver posto al suo interno alcun oggetto o soggetto.
&gt; 
&gt; **Risultati:** Un entità di origine ignota è emersa da SCP-739 dopo che il classico periodo di sigillatura di dieci secondi si è concluso. L&#39;aspetto fisico di questa entità (Da adesso chiamato SCP-███-1-D) era nascosto in tutte le registrazioni che la riguardavano, apparendo come una regione oscurata o simile. Il personale presente nella camera del test in quel momento ha mostrato estremo disagio all&#39;apparizione dell&#39;entità e ha cercato di evitarne l&#39;osservazione. SCP-███-1-D ha mostrato un&#39;immediata conoscienza della struttura del Sito-83[[footnote]]Il sito dove SCP-739 era presente durante l&#39;esperimento 739-23.[[/footnote]]. L&#39;entità ha chiuso SCP-739 dietro di sè, iniziando un secondo periodo di sigillatura.
&gt; 
&gt; SCP-███-1-D ha causato una breccia nel contenimento attraverso l&#39;uso di impulsi di onda d&#39;urto ad oltre 210 decibel per distruggere le barriere di impedimento ed uccidere tutto il personale incontrato, iniziando dal team di contentimento armato responsabile della prima reazione. L&#39;entità ha dimostrato di avere come obiettivo l&#39;eliminazione di quanto più personale possibile, mostrando di non essere a conoscienza di altri oggetti o entità finchè questi non hanno provato ad attaccare o interferire con  essa in qualche modo. Gli sforzi per il contenimento sono stati fortemente ostacolati dal rischio cognitivo causato dell&#39;aspetto di SCP-███-1-D.
&gt; 
&gt; Dopo dieci minuti, SCP-███-1-D è collassato. Un&#39;autopsia automatizzata dell&#39;entità ha rivelato che essa non era adatta agli ambienti terrestri, ed è deceduta in seguito a qualcosa analogo ad un&#39;intossicazione da ossigeno. Ha subito ferite non letali durante la breccia nel contenimento, risultando apparentemente in grado di rigenerarsi in fretta mentre era attiva.
&gt; 
&gt; Durante la breccia nel contenimento di SCP-███-1-D, una seconda entità simile, da adesso chiamata SCP-███-2, è emersa da SCP-739 ed è immediatamente fuggita dal perimetro del Sito-83. È ignoto se SCP-███-2 sia più adatta agli ambienti terrestri di SCP-███-1-D, dato che essa non è stata più vista dal momento della breccia iniziale.

**Addendum 3:**
Un&#39;analisi ha rivelato che gli impulsi audio utilizzati da SCP-███-1-D per attaccare il personale non sono altro che un linguaggio umanoide pesantemente distorto. Sotto sono trascritte molte delle frasi espresse da SCP-███-1-D.

&gt; Mi hai fatto entrare!

&gt; C&#39;è così tanto da fare.

&gt; Applicheremo ciò che i vostri messaggeri ci hanno insegnato.

&gt; Siamo pronti per terminare il lavoro.

&gt; Perchè mi ignorate?

&gt; Guarderete se urliamo tutti insieme?

&gt; Ci guadagneremo il vostro riconoscimento.
