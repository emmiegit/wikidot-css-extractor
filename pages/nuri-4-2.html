Letztes Mal bei //Nuri//:
[[[Nuri-4-1|Weihnachten bei Winters, Teil 1]]]
[[/=]]

[[==]]

Es war die zweite Nacht des neuen Jahres. Marie und Mira lagen im Bett, Vincent schlief ebenfalls und auch Chloe war kurz vor dem Einschlafen.

Sie hatten den ganzen Tag mit Aufräumen zugebracht. Elli hatte in der Silvesternacht einen ganzen Handwagen selbstgemachter Feuerwerkskörper angekarrt, deren bloße Berührung sie ihren Kindern in weiser Voraussicht verboten hatte. Feuerwerkskörper von Elli tendierten dazu, nur von ihr bedient werden zu wollen, da sie sonst nicht am vorgesehenen Ort oben im Himmel, sondern anderswo, wie etwa in den eigenen Händen, explodierten.

In Ellis Händen aber malten sie wunderschöne Muster an den Himmel, die mehrere Minuten verblieben, bevor sie verblassten. Nuri für ihren Teil schien Silvester wegen ihrem feinen Gehör- und Geruchssinn nicht zu mögen, auch wenn Elli ihr extra vier Ohrenstöpsel gegeben hatte.

Sie meinte, einmal im Schein des Feuers den Stalker gesehen zu haben, aber er war verschwunden, als sie Elli gebeten hatte, eine Rakete auf ihn abzufeuern.

Dean hatte angeboten, Bärenfallen auszulegen. Die waren zwar illegal, aber wenn der Kerl weiter auftauchte, würde sie das Angebot annehmen.

Chloe hörte plötzlich irgendwas unten im Flur knacken.

Und es klang gefährlich nach einem Türschloss, das langsam und mit unwiderstehlicher Kraft aus den Rahmen gepresst wurde.

Chloe saß blitzartig kerzengerade im Bett und rüttelte Vincent wach.

&#34;Was ist denn lo-&#34;, fragte der verschlafen, bevor er hörte, wie die Tür endgültig aufgebrochen wurde. Er war sofort hellwach.

&#34;Du gehst nachsehen&#34;, befahl Chloe. &#34;Ich wecke die Kinder und alarmiere Elli und Dean.&#34;

&#34;Moment&#34;, bat Vincent und kramte kurz im Schrank, bis er einen hölzernen Hockeyschläger herauszog. &#34;Nimm du deine Waffe mit.&#34;

Chloe nickte und öffnete die Metallkiste neben ihrem Bett. Ihre Pistole lag darin, die hatte sie sich nach einer unglücklichen Situation auf Arbeit zugelegt. Auf Zehenspitzen schlichen sich dann beide aus dem Schlafzimmer, während unter ihnen jemand das Wohnzimmer betrat.

Langsam ging Vincent die Treppe hinunter, während Chloe zum Kinderzimmer schlich, dabei ihr Telefon herauszog und eine Nummer wählte. Ihr Instinkt sagte ihr, dass sie das Richtige tat, während sie darauf wartete, dass am anderen Ende der Leitung abgenommen wurde.

&#34;Komm schon, Elli, geh ran ...&#34;

----

Mit pochendem Herzen schlich Vincent so leise wie möglich die Treppe hinunter. Die Schritte des Eindringlings ließen darauf schließen, dass er irgendwas suchte. Wahrscheinlich ein Dieb. Na der würde sein blaues Wunder erleben ...

Vincent erreichte grimmig das Wohnzimmer und hob den Schläger, bevor er erstarrte.

Das Mondlicht, das durch die Fenster hereinschien, fiel auf einen sehr hochgewachsenen Menschen. Er war spindeldürr und völlig nackt. Ein langer weißer Bart war alles, was Vincent an Haaren erkennen konnte, die Augen waren so sehr eingefallen, dass die Augenhöhlen durch die Schatten wie schwarze Löcher wirkten. [[[SCP-4666|Der Mann wirkte alt, uralt, älter als Menschen eigentlich wirken sollten.]]]

Und irgendwas in Vincent schrie ihn an, sofort wegzulaufen.

Dieser Teil wurde sofort von einem anderen Teil, der den Dad in Vincent bildete, verprügelt.

&#34;HEY&#34;, brüllte er dem alten Knacker entgegen. &#34;Raus aus meinem Haus, Oldtimer!&#34;

Die Gestalt wandte sich ihm zu und brachte irgendwie Genervtheit zum Ausdruck. Sie stampfte auf Vincent zu, der seinerseits mit dem Hockeyschläger zuschlug. 

Der Schlag wurde lässig abgefangen und Vincent fühlte sich, als hätte er gegen Fels  geschlagen. Dann traf ihn ein Fausthieb, der ihm einige Rippen brach und aus dem Zimmer katapultiere. Er landete im Flur, wohin ihm der Angreifer folgte. Vincent röchelte am Boden.

Der Mann grinste ihn an und bewegte sich dann auf die Treppe zu, die zu den oberen Stockwerken führte. Das brachte Vincent sofort zurück auf die Beine. Seine Frau und Kinder waren dort oben!

Er humpelte der Gestalt in den Weg, bevor sie die Stufen erreichte.

&#34;Niemals lasse ich dich zu ihnen!&#34;, keuchte er.

Gott, seine Rippen taten weh ...

Der Mann holte erneut genervt aus und schlug zu. Vincent konnte durch seine Verfassung nicht mehr rechtzeitig ausweichen.

Aber der Schlag erreichte ihn nie, da der Mann seinerseits von einer Faust getroffen wurde, die seinen Kopf gegen die Wand krachen ließ. Benommen sackte er zu Boden.

Dean richtete sich nach der Attacke wieder gerade auf.

&#34;Minus zehn Punkte, Bursche, denn was du da getan hast, war einfach dämlich&#34;, knurrte er, bevor Vincent ihn zum ersten Mal dabei sah, wie er ihn angrinste. &#34;Aber hundert Punkte dafür, dass du bereitwillig für Chloe und die Gurken draufgehen würdest. Du machst Fortschritte ... Und jetzt hoch mit dir, Elli hat die Zeit verfehlt, der Nexus wird sich erst in ein paar Minuten öffnen.&#34;

Vincent bemerkte einen offensichtlichen Widerspruch.

&#34;Aber was machst du dann hier?&#34;

&#34;Unwichtig&#34;, wiegelte Dean ab. &#34;Und jetzt mach, dass du fortkommst, das hier ist kein Gegner, den wir besiegen können, aber ich kann ihn zumindest aufhalten.&#34;

&#34;Okay&#34;, keuchte Vincent und begann, sich die Treppe hinauf zu schleppen.

----

Das Telefon klingelte und klingelte, aber Elli hob einfach nicht ab.

&#34;Wenn du im Saufkoma liegst, bring ich dich um ...&#34;, zischte Chloe unterdrückt.

Sie war im Kinderzimmer. Ihre Kinder klammerten sich angstvoll an sie, während unheimliche Geräusche von unten kamen. Es gab leider nur eine Treppe, darum konnte Chloe nicht nach unten. Allein wäre ein Einbrecher kein Problem gewesen, aber sie musste Marie und Mira beschützen.

&#34;Mama, wer ist das?&#34;, fragte Marie ängstlich. 

Sie verstanden wegen ihrem Alter nicht, was genau los war, aber sie konnten Chloes Anspannung lesen und hatten entsprechend Angst bekommen.

Bevor sie antworten konnte, ertönten plötzlich unsichere Schritte auf ihrem Stockwerk. Sie näherten sich der Tür.

&#34;Bleibt hinter mir&#34;, raunte sie dem Nachwuchs zu und drehte sich zur Tür, die Pistole im Anschlag. Das Handy fiel aus der Hand.

Die Tür schwang auf und ihre Finger krümmten sich um den Abzug ...

&#34;Ich bin&#39;s&#34;, röchelte Vincent beim Reinkommen.

&#34;Oh Mann, ich hätte fast auf dich geschossen!&#34; entfuhr es Chloe, während sie hastig die Waffe senkte. &#34;Was ist dort unten los? Warum atmest du so komisch?&#34;

&#34;Rippen&#34;, brachte Vincent hervor, während er in die Knie ging. &#34;Komischer Mann ist unten. Dean hält ihn auf.&#34;

&#34;Warte, Dean?&#34;, vergewisserte sich Chloe. &#34;Wie kommt der hierher? Ich kann Elli nicht erreichen.&#34;

&#34;Nicht wichtig, sagt er.&#34;

&#34;Und das hast du ihm geglaubt?&#34;

&#34;Nein.&#34;

Chloe rieb sich seufzend den Nasenrücken. 

&#34;Sie plant irgendwas. Ich kann nur hoffen, dass sie weiß, was sie tut.&#34;

Hinter ihr öffnete sich knarrend die Tür eines alten Schranks, der früher in Chloes eigenem Kinderzimmer gestanden hatte ...

----

Der Julmann erhob sich schwankend. Das war das erste Mal, dass ihm ein Mann so einen Schlag verpasst hatte. 

Ein weiterer Faustschlag traf ihm im Gesicht und ließ ihn rückwärts taumeln, aber er fing sich endlich und ging zum Gegenangriff über. Er hatte hunderte Jahre an Erfahrung, er wusste, wie man Menschen zerbrach. Er führte einen knochensplitterndern Schlag gegen den Solarplexus seines Gegners.

Seine Faust rastete mit einem sehr ungewohnten &#34;Donk&#34; ein und die Wucht des Hiebs ließ den Mann ein paar Zentimeter rückwärts über das Parkett rutschen. Mehr passierte nicht. 

Der Julmann legte verwirrt den Kopf schräg. Das war eine völlig neue Erfahrung für ihn. Trug der Kerl eine Rüstung? Und jetzt stampfte der schon wieder auf ihn zu!

Der Julman wich dem Schlag aus und griff nach dem Arm des Angreifers, um ihn mit schierer Kraft abzureißen, erreichte allerdings nur, dass sein Gegner das Gleichgewicht verlor und der Länge nach auf den Boden fiel.

Nicht wie geplant, aber der Julmann beschwerte sich nicht. Er hatte andere Dinge zu erledigen. Er war wegen der Kinder hier. Oh ja. Er hatte gesehen, wie unartig sie gewesen waren. Er würde den Zufall entscheiden lassen, aber er würde einen der Zwillinge vor den Augen des anderen töten und das verbleibende Mädel dann mitnehmen. 

Er sprintete in das obere Stockwerk, während der Mann sich unten wieder aufrappelte. Er konnte die Angst riechen, das Blut des Mannes, den er verletzt hatte. Er wusste, wo der Rest der Sippe war.

Er bewegte sich auf das Kinderzimmer zu und öffnete die Tür.

Er fand nur ein einzelnes Mädchen darin vor.

Aber sofort gingen seine Alarmglocken los. Das Kind, dass den Gesichtszügen nach definitiv nicht von hier stammte, strahlte eine derartige Aura an Unartigkeit aus, dass der Julmann meinte, sie schmecken zu können. Er blieb bei diesem Anblick unwillkürlich stehen. Das Mädchen derweil schrie entsetzt auf und floh in einen großen, schweren Holzschrank. Die Tür schloss sich knarrend.

Der Julmann grinste. Er liebte den Gesichtsausdruck von Kindern, die dachten, sie hätten mit einem Schrank ein todsicheres Versteck, wenn er die Tür öffnete. So unartig, wie das Kind hier war, würde er wohl lieber dieses mitnehmen und die Zwillinge lebendig an den Baum vor dem Haus nageln.

Er ließ die Tür betont laut knarzen, als der den Schrank aufmachte. Aber anstatt einem verängstigten Kind fand er nur Schwärze vor. Verwirrt erstarrte der Julmann.

Und reagierte zu spät auf die schweren Schritte, die hinter ihm ertönten. Der Mann von unten war die Treppe heraufgerannt und warf sich nun mit seinem ganzen Gewicht gegen ihn, sodass er in den Schrank fiel.

Und hindurch.

Als er sich wieder aufrichtete, fand er sich nicht in einem Holzmöbel, sondern in einem großen Raum wieder. Er war grob aus Stein gehauen und mit Bären- und Wolfsfellen geschmückt. Fackeln brannten in Halterungen und erleuchteten einen Thron, auf dem eine junge blonde Frau in einem prächtigen Kleid saß. Sie maß ihm mit unverhohlener Verärgerung.

&#34;Du bist hier nicht willkommen&#34;, knurrte sie, mit dem Kopf auf die rechte Faust gestützt.

Der Julmann riss ungläubig die Augen auf. Das war seine Sprache. Die, die er einst gelernt und gesprochen hatte, vor tausenden von Jahren ...

&#34;Wer bist du, der die alten Zungen kennt?&#34;, fragte er in derselben antiken Sprache.

&#34;Ich bin das Oberhaupt dieser Sippe, an deren Erben du dich vergreifen wolltest&#34;, zischte die Frau.

&#34;Ihr scheint zu jung für eine Matriachin&#34;, merkte der Julmann an.

&#34;Mein Äußeres täuscht, ich bin so alt, dass selbst deine Lebensspanne für mich nur ein Wimpernschlag ist.&#34;

&#34;Soll mich das einschüchtern?&#34;, grinste der Julmann. &#34;Ich habe eine Pflicht zu erfüllen und du wirst mich sicher nicht davon abhalten. Du, die die alten Götter nicht kennt.&#34;

Eine Bärenfalle schloss sich um sein rechtes Bein. Er gab ein heiseres Röcheln von sich und versuchte, aus der Falle zu teleportieren, aber es ging nicht, die Macht, die ihm gewährt worden war, war fort!

&#34;Hier gibt es keine Götter&#34;, erklärte die Blonde kalt. &#34;Außer mir. Du hast meine Domäne mit deiner Anwesenheit beschmutzt.&#34;

Weitere Bärenfallen erschienen aus dem Nichts und fraßen sich in den machtlosen Körper des Julmannes, der unmenschlich brüllend zu Boden ging.

Die Frau erhob sich von ihrem Thron.

&#34;Ich kann dich nicht töten, oder dich von deinen Herren lösen. Aber ich kann dich quälen und das hier ist nur ein leichter Vorgeschmack auf das, was die, die zwischen den Sternen wandelt, für dich bereithält.&#34;

Wie von Geisterhand wurde der Julmann in die Luft gehoben. 

&#34;Ich werde deine Definition von Schmerz und Verzweiflung verändern&#34;, versprach sie und lächelte voller Bosheit. &#34;Und merke dir, dich wird ein Vielfaches dieser Folter erwarten, solltest du dich jemals wieder meiner Sippe auch nur nähern.&#34;

Schreiend schoss der Julmann nach oben, wo sich in der Decke eine Klappe öffnete, hinter der schwarz-orange-farbene Flammen loderten. 

Er konnte später nicht mehr sagen, was genau ihm widerfahren war, denn sein Verstand hatte das Geschehen zensiert und vergraben. Aber wann auch immer er auch nur an dieses verfluchte Haus und die Sippe darin //dachte//, da durchfuhren ihn Schmerzen, als wäre sein Körper von tausend glühenden Nadeln durchbohrt worden. 

Er kehrte nie wieder zu diesem verruchten Ort zurück. Dahin, wo die Gebieterin der Qualen herrschte.

----

&#34;Danke für die [[[SCP-500|Pille]]], Elli&#34;, bedankte sich Vincent, der endlich wieder frei atmen konnte.

&#34;Kein Dinnnnnggggcchhhhrrrr-.&#34;

Elli, Dean, Nuri und die Familie Winter befand sich in Ellis Wohnzimmer. Die Kinder saßen auf einer antiken Couch, während Chloe damit beschäftigt war, die Blondine zu erwürgen.

&#34;Hast du auch nur eine entfernte Ahnung davon, wie viel Angst wir hatten!?&#34;, knurrte sie durch die zusammengebissenen Zähne. &#34;Warum verdammt hast du uns nicht einfach reingelassen? Ich hätte beinahe meinen Mann erschossen!&#34;

&#34;Ich würd&#39;s ja erklären, aber ich kriege keine Luft&#34;, röchelte Elli.

Chloe ließ sie mit sichtlichem Widerwillen los.

&#34;Fürs Protokoll, ich hätte wahrscheinlich dasselbe gemacht&#34;, begann Elli und rieb sich den Hals.

&#34;Was war das überhaupt?&#34;, fragte Vincent. 

&#34;Das, lieber Schwiegersohn ehrenhalber, war der Julmann, ein Diener von Mächten, die ich hier nicht erwähne, da es außerhalb vom Nexus nichts Gutes bringt, ihren Namen zu erwähnen. Jedes Jahr zur Wintersonnenwende bricht dieses Ding in Häuser ein, tötet die Bewohner und entführt ein unartiges Kind. Oder hinterlässt für artige Kinder Spielzeug. Gemacht aus unartigen Kindern.&#34;

&#34;Wir waren artig!&#34;, hielt Mira dagegen. &#34;Der Weihnachtsmann war sogar da.&#34;

Marie nickte bekräftigend. Die Eltern der beiden wechselten einen undeutbaren Blick.

&#34;War ich artig?&#34;, fragte Nuri.

Dean und Elli sahen sie nur stumm an. Nuri versuchte, möglichst weit zusammenzuschrumpfen.

&#34;Jedenfalls&#34;, fuhr Elli fort. &#34;Ich musste ihm einen ordentlichen Köder präsentieren, um ihn in den Nexus zu locken, er kann Angst und Verzweiflung riechen, vor allem die von Kindern. Hätten wir ihn entwischen lassen, er wäre nächstes Jahr wieder zu euch gekommen. Und er hätte dazu gelernt. Deswegen habe ich extra noch Nuri rausgeschickt, damit sie euch in den Nexus hilft. Extraschuss Kinderangst.&#34;

&#34;Du hast mir gesagt, er reißt mir die Arme aus, wenn er mich kriegt&#34;, merkte Nuri ärgerlich an. 

&#34;Das war die Wahrheit. Wahrscheinlich. Vielleicht hätte er dir auch alle Zähne ausgeschlagen, um eine Kette daraus-&#34;, Elli brach ab, als Nuri merklich blass wurde. &#34;Nun, mit diesem Maximum an Furcht konnten wir den Julmann in den Nexus bugsieren. Und ich habe ihn jetzt, hehe, //etwas konditioniert//. Er wird euch von nun an in Ruhe lassen.&#34;

&#34;Wie hast du überhaupt gemerkt, dass es nicht einfach nur ein Spanner war?&#34;, fragte Chloe.

&#34;Dean hatte darum gebeten, den Mann verprügeln zu dürfen, der euch heimsucht, darum haben wir Nuri eingesetzt, sie hat einen außerordentlichen Geruchssinn. Doch Nuri konnte ihn zwar riechen, aber hatte keine Fährte, der sie folgen konnte. Daraufhin habe ich mit dem Kosmoskop euer Haus beobachtet und dabei den Julmann aufgespürt. Ich konnte ihn zu diesem Zeitpunkt nicht erwischen, weil ich in seiner Nähe kein Nexusportal öffnen konnte, er stand immer nur im Freien. Darum habe ich in der Nacht Dean in eurem Haus stationiert, damit er euch schützt, bis ihr in Sicherheit wart.&#34;

&#34;Bist du ein Hund, Nuri?&#34;, witzelte Marie.

&#34;Nee, ich bin ein Fuchs&#34;, korrigierte Nuri.

Den Zwillingen und Vincent schliefen daraufhin die Gesichtszüge ein, als Nuri für sie offenbar ihren Glamour verlor.

&#34;Naja, irgendwann musste es passieren ...&#34;, kommentierte Dean trocken.

&#34;Was?&#34;, fragte das Fuchsmädchen

&#34;Äääääääh&#34;, machte Vincent. &#34;Schatz, wusstest du das Nuri-&#34;

&#34;Ja, sie ist ein koreanischer Dämonenfuchs, //ich weiß//&#34;, entgegnete Chloe so ruhig wie möglich. &#34;Elli hat mir versichert, dass sie niemanden was tut.&#34;

&#34;Warum sollte ich?&#34;, fragte Nuri verwirrt.

Marie und Mira derweil zogen Nuri prüfend an den Ohren, bis sie damit wackelte. Beide zogen ihre Finger hastig weg.

&#34;Unwichtig&#34;, wehrte Chloe inzwischen ab. &#34;Warum hast du den Julmann eigentlich wieder frei gelassen? Er wird andere Familien terrorisieren und auslöschen.&#34;

&#34;Er wird noch eine Rolle in der Weltgeschichte spielen, Chloe&#34;, entgegnete Elli. &#34;Ich kann die Geschichte nicht zu einem solchen Grad beeinflussen, hätte ich den Julmann gefangen genommen oder gar getötet, wäre ich in Gefahr gelaufen, die Zeit zu zerstören.&#34;

&#34;OH&#34;, machte Chloe. &#34;Danke, dass du unser Universum intakt gelassen hast.&#34;

Elli öffnete ein Nexusportal in die Wohnung der Winters.

&#34;Bitte sehr. Keine Sorge, Chloe, alles ist wieder in Butter.&#34;

//Oh Elli, bringe Tod und Verderben über unsere Feinde!//

&#34;Welche Feinde?&#34;, fragte Elli und sah sich verwirrt um.

Alle sahen sie nur verständnislos an.

&#34;Keiner hat was gesagt, Elli&#34;, sagte Dean besorgt.

Okay, vielleicht war doch nicht alles in Butter ...

[[/==]]
