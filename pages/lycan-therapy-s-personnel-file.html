**Имя:** Исследователь Ллойд (официальное имя), ████ ████████ (для личного пользования), Бантон (устаревшее альтернативное название, присвоенное из исторических соображений согласно протоколу ███)

**Уровень допуска:** 2/[[[SCP-1168|1168]]]-[[[SCP-1186|1186]]] и т.д. (см. ниже)

**Род занятий:** Исследователь

**Квалификация:** Степень магистра в области энтомологии.

**Место работы:** Зоны ██, ██ и ███, по мере необходимости.
[[size 0%]].[[/size]]
**История:** Был завербован во время его учебы в ████████ университете ██.██.████, после того как стало известно, что он и несколько его коллег получили и изучают образец останков SCP-████. В то время как остальным участникам вводили амнезиаки в соответствии со стандартным протоколом, он выглядел совершенно не удивлённым природой объекта и заявлял, что это просто &#34;одна из тех странных вещей, которые происходят сами по себе&#34; (подробнее см. документ F733-P: &#34;Антипсихотические тенденции у кандидатов на вступление&#34;). Позже он был назначен на должность лаборанта по рекомендации агента █████.

[[size 0%]].[[/size]]

Следует отметить, что у исследователя Ллойда нет имени как такового. Судя по всему, это связано с тем, что в его семье (общее название - &#34;Ликоны&#34;) порядок именования детей не полностью соответствует принятым на западе стандартам именования. Все личные имена сходны по звучанию с именем одного из предков, который некогда заработал весьма дурную репутацию, что привело к тому, что большинство членов семьи носит очень похожие имена.

Для персонального использования ему был присвоен псевдоним &#34;████ █████&#34;.

Примечательные выдержки из переписки между исследователем Ллойдом и д-ром ██████ по поводу [УДАЛЕНО] первого:

&gt; //Мы живем в довольно фантастическом мире. Мы каждый день видим доказательства этого, это предмет нашей работы. Мир, в котором аномалии, необъяснимые и примитивные, не просто существуют, а еще и// господствуют//. Я просто размышляю о жизни, которая вытекает из таких условий, и как существа, окружённые аномалиями (нередко - чуткими) могут адаптироваться к этому.//

&gt; //После того как вы приняли магию как возможность, вам также необходимо принять широкий спектр логических выводов из этой возможности.//

&gt; //Вы должны, безусловно, чувствовать некоторую степень симпатии к паразитам;  мы не совсем нелогичные существа, в конце концов. Большинству паразитов не хватает злобности, и действительно, они не могут выжить, если не ведут себя таким образом, чтобы причинить нам хоть какой-нибудь вред. Но всё же мы настолько хорошо адаптировались к поведению этих маленьких, хрупких крошек (мы - существа настолько большие и мощные, что можем, не задумываясь, их уничтожить), что не испытываем к ним практически ничего, кроме отвращения.//
&gt; 
&gt; //Они просто отстали от жизни, и единственный способ выжить для них - приспосабливаться дальше, чтобы никакие действия с нашей стороны не могли их остановить. А значит, мы имеем своего рода вечный бой, при котором мы испытываем всё большее отвращение, отчуждение и всё большую склонность к разрушению, а они распространяются всё сильнее и вызывают всё больший страх.//
&gt; 
&gt; //Я горжусь тем, что не вовлечён в этот цикл.//

&gt; […] //бараны.//
------
**Инцидент ███-███:** ██.██.████, после ежемесячной проверки, выяснилось что исследователь Ллойд является носителем нескольких яиц //Dermatobia hominis//. Последующие интервью показали, что он самостоятельно подверг себя заражению с помощью самки овода. На вопрос о причинах такого поступка Ллойд ответил, что &#34;[он] хотел посмотреть, каково это&#34;.

В результате этого инцидента исследователю Ллойду был назначен принудительный отпуск, а также выписан курс обязательных психологических консультаций.

//Это представляет явный риск заражения. Что-то следует предпринять. Если не устранить, то отправить в отставку. Как минимум, стоит перевести его на менее активную деятельность, предпочтительно - более ориентированную на работу с документацией.// – Д-р Уилкинсон</textarea></pre>
