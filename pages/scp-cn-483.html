**项目编号：**SCP-CN-483

**项目等级：**Safe

**特殊收容措施：**--SCP-CN-483的唯一一份副本被收容在Site-CN-77的異常程式數據庫內。相關實驗可在項目主管或2位3級以上主官同意的情況下進行，並應在實驗結束後刪除額外副本。--

**修改後收容措施：**存有唯一一份SCP-CN-483副本的電腦應被收容在加裝了法拉第籠的標準異常物品保險箱內。事件483-Eta後禁止一切實驗申請。

**描述：**SCP-CN-483是一款名為《裝甲戰線 試玩版》的電子遊戲。

SCP-CN-483需在Windows Vista及以上系統執行，在啟動後畫面上會顯示「裝甲戰線 試玩版－Innovation &amp; Imagination工作室製作。請確保您的電腦有連接攝影機。」的字樣以及「開始遊戲」及「結束遊戲」兩個按鈕。在電腦沒有連接攝影機的情況下按下開始遊戲鈕不會有任何反應。

在電腦連接攝影機的情況下按下開始遊戲鈕，遊戲會顯示一個類似機庫的場景，並出現說明文字「歡迎遊玩裝甲戰線 試玩版。您可以用攝影機掃描任何體積在30cm*30cm*30cm以內的物品作為您的零件，創造出屬於你自己的機器人吧!」

操作者可以拿攝影機去掃描各種物品，這些物品會以零件的方式出現在遊戲中。玩家可以自由決定零件要如何組合並且為零件命名，被命名的零件會表現出名字應有的特性，不論原本的材料為何：例如如果將零件命名為手部，則該部位就有抓取物品的能力，即便零件本身沒有任何可做為手指的結構、將零件命名為腿部，零件就能夠乘載起整個機器人結構的重量，不論零件在現實中的材料多脆弱。

當玩家將機器人組合好並按下螢幕上的「完成」鈕，現實中被掃描作為零件的物品會自動組合成和遊戲中玩家的設計一樣的機器人(以下稱做SCP-CN-483-A)，零件與零件間藉由不明的力量吸引與固定，並且各部位零件會擁有與遊戲中類似的特性(但如果是武器一類有殺傷力的零件威力會明顯比遊戲中低上許多)。SCP-CN-483-A的行動和SCP-CN-483內並不同步，並且會聽從玩家的口語命令。同時遊戲中的機器人會被傳送到一個類似工廠內部的地點，在操作機器人打敗13台明顯比玩家弱小許多的敵方機器人後，螢幕上會顯示「試玩版到此結束，請期待我們的正式上市。」然後自動關閉程式。程式關閉後SCP-CN-483-A會自動解體，構成SCP-CN-483-A零件的物品將不再表現出異常效應。

實驗記錄節選，更多實驗請見[[[scp-cn-483-test |SCP-CN-483實驗記錄]]]。

&gt; **實驗編號：**CN-483-A-3
&gt; **材料與構成零件1：**體積25cm*25cm*25cm重177公斤的鉛塊構成身體。
&gt; **材料與構成零件2：**兩條切成25cm*1cm的普通紙構成雙腿。
&gt; **測試結果：** SCP-CN-483-A毫無困難的用兩條紙條構成的腿撐起了整體重量。
&gt; **補充：** 在隨後的耐重實驗中SCP-CN-483-A的腿直到承重700公斤時才折斷，同時SCP-CN-483上顯示「警告！腿部零件遭到破壞，任務終止。」並退回機庫畫面。SCP-CN-483-A自動解體，構成腿部的紙條在材質檢測中未發現任何異常效應。

&gt; **實驗編號：**CN-483-A-4
&gt; **材料與構成零件：**體積15cm*20cm*5cm的空心厚紙板構成「不可摧毀的身體」。
&gt; **測試結果：** SCP-CN-483上顯示出「錯誤，本遊戲的世界觀中人類無法製造出不可摧毀的機器人，請重新命名」。完成鈕無法被按下。


**事件483-Eta記錄**
[[collapsible show=&#34;+ 請進行身分認證&#34; hide=&#34;- 認證通過，記錄展開&#34;]]

在一次實驗中，測試的SCP-CN-483-A突然對測試人員開口「請問是Surprise Collection Production Inc.[[footnote]]基金會對各遊戲平台方面進行掩蓋工作時使用的前台公司名稱[[/footnote]]的員工嗎?我希望能與您的主管對話。」

在場人員立刻停止了實驗，並在討論過後決定由項目負責人員作為代表進行溝通。

&gt; **受访者：**SCP-CN-483-A
&gt; 
&gt; **采访者：**Chi博士，三級研究員。
&gt; 
&gt; **前言：**為保持掩蓋身分，訪談前Chi博士換上了正式西裝。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **採訪者：**您好，請問您是?
&gt; 
&gt; **SCP-CN-483-A：**我相信您是Surprise Collection Production Inc.的主管?我代表LETTERS的Innovation &amp; Imagination工作室發言。
&gt; 
&gt; **採訪者：**很榮幸見到您，不過您為何認為我們是...你口中的那個企業?
&gt; 
&gt; **SCP-CN-483-A：**繼續偽裝是無意義的，我們知道每次LETTERS的遊戲被放上STEAM，你們就會自己保留一份遊戲然後逼STEAM把他下架。從這個試玩版放上STEAM已經[數據刪除]過去了，一般玩家不可能還有辦法繼續玩。而且這個房間並不像一般的家裡，你們的玩法也不像是玩家而像是遊戲工作人員在實驗競爭對手的作品。
&gt; 
&gt; **採訪者：**好吧，那麼讓我自我介紹一下。我是Surprise Collection Production Inc.的公關部副主管，很榮幸見到您。請問我是和LETTERS的各位直接通話嗎?
&gt; 
&gt; **SCP-CN-483-A：**否定，直接通話被查覺的可能性太高了。我是安裝在此試玩版內的簡易AI，我的發言是根據事先預想可能對話內容而輸入的資料庫。我的任務是判斷自己的使用者，並且在確認與Surprise Collection Production Inc.的人員接觸後向對方的主管作出提案。
&gt; 
&gt; **採訪者：**而這個提案是?
&gt; 
&gt; **SCP-CN-483-A：**我們想要跳槽。
&gt; 
&gt; **採訪者：**...請再說一遍?
&gt; 
&gt; **SCP-CN-483-A：**我們I&amp;I工作室的員工希望離開LETTERS進入貴公司工作。
&gt; 
&gt; **採訪者：**相信您一定知道，這樣大規模的跳槽行為在遊戲業界並不常見，可以說明一下是甚麼樣的機緣促使了你們有這樣的打算呢?
&gt; 
&gt; **SCP-CN-483-A：**這是從之前M&amp;M工作室推出他們的[[[scp-cn-278 |新遊戲]]]開始的。那款遊戲有很多惡意危害玩家的設計，但是卻非常賺錢，事實上正是因為那些危害玩家的設計才讓他們那麼賺錢的。
&gt; 
&gt; **採訪者：**敝公司對那款作品也有所耳聞。
&gt; 
&gt; **SCP-CN-483-A：**那想必您能理解那款遊戲對我們這些「真正的」遊戲工作者而言是多大的侮辱。做為遊戲製作者居然不以創作出好作品給玩家為目標而是以賺錢為第一目的，甚至不惜傷害玩家也要賺錢，這不是「真正的」遊戲工作者該有的行為。
&gt; 
&gt; **採訪者：**我很能體會您的感受。
&gt; 
&gt; **SCP-CN-483-A：**但是總部那邊似乎不那麼想。董事會對於那款遊戲賺了大錢感到很開心，畢竟董事們都是生意人不是玩家。結果他們不但增加了對M&amp;M的支持力度，還開始對我們其他工作室施壓希望我們向M&amp;M看齊。要知道我們LETTERS下的工作室以前是不會這樣受到總部的直接壓迫的，他們可能是這次嘗到甜頭後想錢想瘋了吧?他們甚至要求我們在裝甲戰線內放入女孩子賣肉！拜託這是硬派的機器人遊戲耶?他們以為這是甚麼?Kiss Players?
&gt; 
&gt; **採訪者：**...甚麼?
&gt; 
&gt; **SCP-CN-483-A：**我也不知道，編寫這段對話的程式員說這應該是個笑話，我不理解這種人類情感。
&gt; 
&gt; **採訪者：**那沒關係，請您繼續。
&gt; 
&gt; **SCP-CN-483-A：**總之，我們I&amp;I工作室的人都對公司走向越來越偏很不滿，但是如果說要跳槽我們又擔心如果是跳到一般的公司會受到總部的報復。
&gt; 
&gt; **採訪者：**所以你們就想到了敝公司。
&gt; 
&gt; **SCP-CN-483-A：**沒錯。
&gt; 
&gt; **採訪者：**可以問一下為什麼嗎?如果說遊戲公司的話比我們有名的應該多的是。
&gt; 
&gt; **SCP-CN-483-A：**很簡單，貴公司有能力逼STEAM下架LETTERS的遊戲，這代表你們的後台大到不行，不但能掌控Valve這種大型非上市公司，還不怕這種行為可能導致的法律後果。但是貴公司自己發行的遊戲量卻極端的少，仿佛完全無意在遊戲界發展的樣子。這只可能代表一種可能性：貴公司是某個巨型遊戲產業公司的前台，可能是動視?EA?不論是哪種，你們很明顯不怕LETTERS的報復行為，因此是我們跳槽的絕佳對象。
&gt; 
&gt; **採訪者：**假設我們答應了你們的要求會發生甚麼事?我有辦法透過您直接與工作室的人講話嗎?
&gt; 
&gt; **SCP-CN-483-A：**直接通訊太危險，我們一定不能讓總部知道我們打算跳槽的事。如果貴公司同意接收我們，我會回傳一段簡短的加密訊息給工作室。然後他們會根據我傳出的訊息想出夠隱密的方式跟貴公司進行進一步協商。
&gt; 
&gt; **採訪者：**相信您能理解這種事不是我一人能下判斷的，我必需上報執行長，甚至可能必需要到董事會議才有辦法決定。
&gt; 
&gt; **SCP-CN-483-A：**我會在此靜候您的消息，但請記住，保密是最重要的。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**訪談結束後SCP-CN-483自動關閉，SCP-CN-483-A如同正常實驗一般自動解體。當時運行SCP-CN-483的電腦成為唯一SCP-CN-483副本的保存處並使用法拉第籠隔絕。
&gt; 
&gt; SCP-CN-483的提案是很吸引人的，如果成功我們不但能一口氣收容一批與LETTERS相關的POI，還能從這些人口中得出關於LETTERS最直接的第一手資訊。但同時風險也很大，SCP-CN-483的AI並沒有懷疑我們的身分，但是我們不曉得他會回傳怎樣的資訊、送出的資訊會不會讓對方察覺我們其實不是遊戲公司、甚至可能讓基金會這個組織的真實性質被對方查覺。該如何回覆需要非常審慎的思考。－－Chi博士

對於SCP-CN-483提案的處置仍在審議中。
