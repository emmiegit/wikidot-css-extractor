    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user Fantem]]
**原文：**[http://www.scpwiki.com/test-log-1825-01 Test log 1825-01]
**譯者：**[[*user Letitia213]]
[[include info:end]]

&gt; **前言：**所有 SCP-1825 使用的測試室需具有鋼筋組成的牆壁，以防止發生類似收容前的事件。
----
**__測試編號：__**1
**測試對象：**D-1825-1
**時間：**20██ 年 2 月 2 日，7:00 AM
**測試：**放置 SCP-1825 於一間 10 米 x 34 米 x 3 米 的空房內，並正常地使用 SCP-1825。
**結果：**每當 D-1825-1 令彈珠撞到遊戲區域的內壁時，能聽到牆壁發出巨響。此外，測試無特別事件。
----
**__測試編號：__**2
**測試對象：**D-1825-1
**時間：**20██ 年 2 月 2 日，7:14 AM
**測試：**在之前的房間內使用 SCP-1825，房間中央放置了一張大桌子。
**結果：**當彈珠擊中大約為桌子在遊戲區域的位置時，SCP-1825 把桌子視作緩衝器（bumper）[[footnote]]譯註：通常為圓柱體或方柱體，被彈珠擊中時會對彈珠施加壓力。圓柱體並有圓形頂部的通常被稱為蘑菇緩衝器，通常會在被擊中時亮燈表示已得分。[[/footnote]]當 D-1825-1 擊中桌子，力量的密度增高，最終在牆上造成巨大凹痕。桌子一旦被擊中 2 次就會被破壞，得到撞擊前的得分之十倍。一旦彈珠跌入渠中，桌子就立即瓦解。
----
**__測試編號：__**3
**測試對象：**D-1825-1 和 D-1825-2
**時間：**20██ 年 2 月 2 日，8:09 AM
**測試：**在房間內使用 SCP-1825，另有一名額外的 D 級人員在裡面（D-1825-2）。
**結果：**SCP-1825 一被啟動，D-1825-2 馬上表示不舒服，報告無法移動他的雙腳。每次撞擊到 D-1825-2 後，得分就會增加 10 分。在第四次被擊中時，達到了之前得分的 30 倍，D-1825-2 的軀幹自其下半身斷開，並跌到地上，而其下半身仍被支撐著。D-1825-1 馬上放開了 SCP-1825 並退後。當彈珠掉落到渠裡，D-1825-2 的下半身被鬆開，並跌到地上。
----
**__測試編號：__**4
**測試對象：**D-1825-1
**時間：**20██ 年 2 月 2 日，9:30 PM
**測試：**在一間 10 米 x 34 米 x 3 米的長方形房間內啟動 SCP-1825，地面上有一個直徑 2 米的洞。D-1825-1 正常地使用 SCP-1825。
**結果：**一旦洞被擊中，SCP-1825 把它視作一個 Kickout 洞（Kickout hole）[[footnote]]譯註：一個在彈珠台上，彈珠能掉進去的凹洞。在得到一些分數或調整遊戲狀態後，彈珠會以可預測的方向和速度被踢回遊戲。[[/footnote]]，記分牌會獲得 50 分。然後力量會以每小時約 72.4 公里的速度噴向牆壁。碰撞後，牆壁留有一個直徑 2 米的大洞。之後測試馬上被終止。
----
**__測試編號：__**5
**測試對象：**D-1825-1
**時間：**20██ 年 2 月 2 日，9:40 AM
**測試：**在一間 11 米 x 11 米 x 4 米的房間內使用 SCP-1825。牆壁配備有運動傳感器，以檢查任何 SCP-1825 製造的力量之扭曲。
**結果：**當被啟動時，SCP-1825 發出了一連串標準彈珠台在允許部置彈球前經常會聽到的聲音。擊中時，力量會扭曲成一個橢圓形，導致 SCP-1825 內的彈珠沿曲線離開其一貫的發射。
----
**__測試編號：__**6
**測試對象：**D-1825-1
**時間：**20██ 年 2 月 2 日，9:50 AM
**測試：**在一間只有三面牆的房間內使用 SCP-1825，每面牆長 11 米，高 4 米。牆壁配備有運動傳感器以檢查任何力量之扭曲。
**結果：**當被啟動時，SCP-1825 發出了一連串聲音 &lt;參見測試記錄-1825-01-A-4&gt;。隨後，D-1825-1 能夠使用 SCP-1825；然而力量在遊戲區域內移動時，似乎其在幅度上的變化不一。
----
**__測試編號：__**7
**測試對象：**D-1825-1
**時間：**20██ 年 2 月 2 日，10:00 AM
**測試：**在一間直徑 11 米，高 4 米的圓柱形房間內使用 SCP-1825。牆壁配備有運動傳感器以檢查任何力量之扭曲。
**結果：**當被啟動時，SCP-1825 發出了一連串類似測試 4、5 的聲音，D-1825-1 能使用 SCP-1825，然而彈珠路線變得不可預測，並經常反彈擊中玻璃。
----
**__測試編號：__**8
**測試對象：**D-1825-1
**時間：**20██ 年 2 月 2 日，10:10 AM
**測試：**在一間直徑 12 米的球形房間內使用 SCP-1825。牆壁配備有運動傳感器以檢查任何力量之扭曲。
**結果：**當被啟動時，SCP-1825 在讓 D-1825-1 拉動發球桿前先發出了一連串乒乒聲，雖然比在測試 5、6、7 時更大聲和更長。當彈珠擊中擋板，房間立即自建築物的其餘部分斷開，並自行向外面西北方彈射了約 500 米。房間一到了外面就下跌了 3 層，然後回到建築物。彈珠在輕輕擊中 Site 的一邊時停下，使 1 樓受到了輕微損害。當房間內部被檢查時，血液覆蓋了約 30% 的內部。SCP-1825 被發現在房間的一面，在與 D-1825-1 相撞時導致左後腳折斷，在其得分板上顯示出字詞「傾斜」。除此之外，SCP-1825 並無其他損壞。附帶損害包括 1 間空辦公室、走廊的一部分、1 個清潔用具櫥、2 間浴室，以及一個 D 級人員。
**註：**//SCP-1825 需要清理血液、修理其台腳，以及立即移到其原來的收容室。似乎  SCP-1825 在被放置在球形房間裡時，它無法把房間識別為遊戲區域，所以在試圖開始遊戲時，SCP-1825 把周圍的東西視作它可以運用的東西。//
//T██ 博士//
----
**__測試編號：__**9
**測試對象：**D-1825-3-23；21 個 D 級人員
**時間：**20██ 年 2 月 2 日，4:02 PM
**測試：**在一間 10 米 x 34 米 x 3 米的長方形房間內啟動 SCP-1825，並讓 18 個 D 級人員在啟動過程中處於同一房間。D-1825-3 只需啟動 SCP-1825，並被命令不要拉動發球桿。在啟動 1 分鐘後，D-1825-22 和 D-1825-23 被命令進入房間並四處走動。
**結果：**D-1825-4 至 21 如預期一樣移動被制止。當 D-1825-22 和 D-1825-23 被命令進入時，他會被允許自由移動。當 D-1825-22 和 D-1825-23 奉命嘗試移動 SCP-1825，D-1825-22 和 D-1825-23 均不成功。SCP-1825 一被關閉時，D-1825-22 和 D-1825-23 就能抬起 SCP-1825。
**註：**//已考慮將 SCP-1825 用作收容 D 級人員的手段，因 SCP-1825 擁有的明顯破壞性而被否決。這個測試也解釋了 SCP-1825 在測試 7 期間是如何保持完整的。//
//T██ 博士//
----
**__測試編號：__**11
**測試對象：**D-1825-3
**時間：**20██ 年 2 月 3 日，11:25 AM
**測試：**將 SCP-1825 放置於同一長方形房間。吩咐 D-1825-3 用給予的家具沿整個房間邊緣排列，從而阻礙彈珠進入渠裡。
**結果：**D-1825-3 一以彈球擊中緩衝器，彈珠就一直在家具圈內四處反彈。彈珠陷入了無限的循環，大概拒絕被關閉直到彈球回到渠中。
----
**__測試編號：__**11.1
**測試對象：**D-1825-3
**時間：**20██ 年 2 月 3 日，11:34 AM
**測試：**給予 D-1825-3 一組工具，並吩咐她嘗試移除玻璃。一旦完成，D-1825-3 被要求嘗試觸摸 SCP-1825 內的裝備，並把彈珠放回渠中。
**結果：**D-1825-3 成功移除玻璃，並確認她能感覺到裝備，雖然在這動作造成進一步損害。當彈珠被拿起，力量衝破了天花板。D-1825-3 慌了，隨手把彈珠扔進渠中，在區域造成了一個大洞。當遊戲結束時，得分為 30,232,450，並被 SCP-1825 記錄為高分。
**註：**//這些結果說明了造成損害的原因是彈珠，而不是機器。這開啟了用於軍事用途的可能性，但由於它是唯一一個，我們最好不在會對 SCP-1825 造成進一步破壞的情況下使用它。//
//T██ 博士//
----
**__測試編號：__**12
**測試對象：**D-1825-3
**時間：**20██ 年 2 月 3 日，1:44 PM
**測試：**SCP-1825 被放置於外面，前面 25 米處放置了一輛卡車。D-1825-3 被要求在以擋板撞擊彈球前拿出彈珠，並周圍感覺在 SCP-1825 的遊戲區域內有沒有一個形狀類似卡車的物體。若 D-1825-3 找到它，她就負責用彈珠撞擊它。
**結果：**[測試異常終止]
**註：**//由於有很大機會 SCP-1825 不會理解戶外的遊戲區域，並將[刪除]變為彈珠，所以我停止了測試。我建議我們停止 SCP-1825 進一步的測試，與讓它留在儲藏室內直到另行通知。//
//T██ 博士//
----
**附錄 1825-01-A：**
//T██ 博士的說法已被注意。在球形房間或戶外進行涉及 SCP-1825 的測試將被拒絕。//
//-O5-7//
