------
[[=]]
[[size 110%]]**##960000|Procedimientos Especiales de Contención##**[[/size]]
[[/=]]
------

Debido a la actual falta de comprensión de la fuente de SCP-5608, la contención es imposible. Todos los individuos afectados deben ser contenidos y rodeados por individuos con paradigmas de pensamiento que no están de acuerdo con el suyo. Las pruebas de la eficacia de los amnésticos para contrarrestar esta anomalía están en curso. Actualmente hay cinco individuos afectados en contención, designados como PdI-5608-1 a -5. Los activos de la Fundación estacionados en las fuerzas policiales y la seguridad del campus monitorearán e investigarán todos y cada uno de los reportes de comportamiento de acecho.

Actualmente, la única forma conocida de detener los efectos de SCP-5608 es permitir que el individuo afectado consuma al menos una porción de la materia gris del cerebro de su objetivo.

------
[[=]]
[[size 110%]]**##960000|Descripción##**[[/size]]
[[/=]]
------

SCP-5608 es una forma rara y anómala de sinestesia[[footnote]]Una condición neurológica que describe los sentidos de una persona que se &#34;mezclan&#34;: colores de la audición, sonidos de sabor, etc.[[/footnote]]. Las personas afectadas por la anomalía son capaces de percibir los gustos basándose en los pensamientos de quienes les rodean. El aumento de la proximidad física entre la persona afectada y otros individuos aumenta la fuerza del sabor. Además, los individuos afectados han informado que los pensamientos que imitan o complementan los suyos tienen un sabor agradable, mientras que los pensamientos que van en contra de los suyos son repugnantes. 

Los individuos afectados han descrito los pensamientos complementarios como &#34;dulces&#34;, &#34;sabrosos&#34;, &#34;agradables&#34; y &#34;abrumadoramente poderosos&#34;. Hay una variación significativamente mayor en las descripciones de los sabores desagradables, comparándolos con los alimentos menos favoritos del individuo afectado, así como con diversas variedades de excrementos animales. 

Los individuos que experimentan SCP-5608 tienen una probabilidad muy alta de desarrollar una adicción psicológica a los sabores agradables. Durante una entrevista de contención, PdI-5608-3 comentó &#34;Imagina lo mejor que has probado, y solo podrás volver a probarlo si estás cerca de una persona específica. ¿No //te// gustaría pasar más tiempo con ellos?&#34;

------
[[=]]
[[size 110%]]**##960000|Descubrimiento##**[[/size]]
[[/=]]
------

SCP-5608 fue descubierto por primera vez cuando agentes de la Fundación del Departamento de Policía de Cincinnati entrevistaron a James Conners, encarcelado por el asesinato de Matthew Harper, un compañero de clase en la Universidad Xavier. Un fragmento de la entrevista del Agente Jakobson con Conners se puede encontrar a continuación.

[[collapsible show=&#34;Entrevista 5608-CONNERS&#34; hide=&#34;Cerrar Entrevista &#34; hideLocation=&#34;both&#34;]]

&gt; [COMIENZO DE LA ENTREVISTA OMITIDO POR BREVEDAD]
&gt; 
&gt; **Jakobson:** Muy bien, ya lo tenemos todo arreglado. Ahora, ¿puede detallar la serie de eventos que lo llevaron a asesinar a su compañero de clase, Matthew Harper?
&gt; 
&gt; **Conners:** Dios, ¿puedes no ser tan... //frío//? Me siento terrible por todo esto. Matt... no se merecía eso. Todavía no puedo creer que yo... ugh.
&gt; 
&gt; **Jakobson:** Escucha, chico. No soy un psicólogo. No estoy aquí para hacerte sentir mejor. Estoy aquí para obtener los hechos; para averiguar por qué un estudiante universitario con un futuro brillante y sin historial de agresión o rasgos neurodiversos fue encontrado con materia cerebral en su...
&gt; 
&gt; **Conners:** ¡Dios mío! ¡Ya entendí! Fue... creo que empezó hace unas semanas. Estaba caminando por el campus y de repente probé... //algo//. Ni siquiera puedo describirlo. Es como lo bien que saben la pizza, el helado, un buen filete, y el sabor de la zarzaparrilla casera de mi abuelo, todo en uno. Y se multiplicó diez veces.
&gt; 
&gt; **Jakobson:** ¿Y no habías tomado ninguna sustancia ilícita?
&gt; 
&gt; **Conners:** Diablos, no, hombre. He estado en demasiadas fiestas donde la gente tiene una sobredosis o se emborracha y hace alguna locura. Me tomo un trago de vez en cuando, pero eso es todo. Puedes analizar mi orina si quieres.
&gt; 
&gt; **Jakobson:** Tal vez más tarde. Entonces, probaste algo extraño y bueno. ¿Qué pasó después?
&gt; 
&gt; **Conners:** Bueno... Dios, esto va a sonar estúpido, pero... ¿alguna vez has visto esos viejos dibujos animados, donde alguien huele un pastel o algo así, y el olor les arrastra por la nariz?
&gt; 
&gt; **Jakobson:** Estoy familiarizado con ese tropo, sí.
&gt; 
&gt; **Conners:** Bueno, fue así. Solo... seguí el sabor. Y me llevó a Matt.
&gt; 
&gt; **Jakobson:** ¿Te sorprendió esto?
&gt; 
&gt; **Conners:** Quiero decir, no es más sorprendente que probar de repente una ambrosía desconocida. 
&gt; 
&gt; **Jakobson:** Bien. Entonces, el Sr. Harper fue el origen de ese sabor. ¿Le informaste de eso?
&gt; 
&gt; //Conners ríe.//
&gt; 
&gt; **Conners:** ¿Estás mal de la cabeza? ¿Cómo le dices eso a alguien? &#34;Hey bro no homo pero cuando estoy cerca de ti pruebo algo fantástico así que vamos a pasar el rato.&#34; No, no se lo dije.
&gt; 
&gt; **Jakobson:** Es comprensible. Entonces, ¿qué hiciste?
&gt; 
&gt; **Conners:** Bueno, tuve algunas clases con Matt, y estudiamos psicología juntos los fines de semana, así que pasamos mucho tiempo juntos de todos modos. Pero después de un tiempo... no era suficiente.
&gt; 
&gt; **Jakobson:** ¿Qué no era suficiente?
&gt; 
&gt; **Conners:** La hora. Necesitaba estar más cerca de él. Quería probarlo cada segundo de mi vida. Así que empecé... //por casualidad// me lo encontraba en los partidos de fútbol, en la cafetería...
&gt; 
&gt; **Jakobson:** Empezaste a acosarlo.
&gt; 
&gt; **Conners:** ¡No! Solo estaba... joder, sí, supongo que sí. Maldita sea. Empecé a faltar a las clases y a seguirlo hasta la suya. Me saltaba las comidas, lo seguía a casa...
&gt; 
&gt; **Jakobson:** ¿Y qué te llevó a considerar la posibilidad de canibalizarlo?
&gt; 
&gt; **Conners:** //Dios mío, joder//, ¿puedes no decirlo así? ¡No soy un psicópata imbécil como Jeffrey Dahmer! Solo... necesitaba probar //más.// Ya nada era suficiente. 
&gt; 
&gt; **Jakobson:** Eras un adicto.
&gt; 
&gt; **Conners:** Eso es decirlo de forma suave. 
&gt; 
&gt; **Jakobson:** ¿Puede describirme los eventos que te llevaron a matar...
&gt; 
&gt; **Conners:** Fue el viernes por la noche, después de una fiesta. Matt estaba muy borracho y yo era el conductor esa noche. Me quedé a su alrededor toda la noche, cuanto más bebía, más fuerte era el sabor. Él es... //era// un borracho risueño. El tipo que siempre dice &#34;os quiero&#34; cuando bebe. De todos modos, lo llevé a casa. El sabor era tan intenso, tan molesto... casi me chocó con alguien. 
&gt; 
&gt; //El Agente Jakobson permanece en silencio.//
&gt; 
&gt; **Conners:** Estaba tambaleándose cuando llegamos a su complejo de apartamentos, así que le ayudé a entrar y a subir a su casa. Le ayudé a quitarse los zapatos y el abrigo y a meterse en la cama. En cuanto su cabeza golpeó la almohada, se apagó como una maldita luz. Y durante unos minutos me senté ahí, probándolo. Sabía... mejor que el sexo. Mejor que el //mejor// sexo que puedas imaginar. Era el cielo en mi maldita boca y //no era suficiente//.
&gt; 
&gt; //Connors respira hondo.//
&gt; 
&gt; **Conners:** Así que agarré su libro de química avanzada y le golpeé en la cara. Y luego otra vez. Lo golpeé en la sien con la esquina y no me detuve hasta que fue como si estuviera //bañándome// en el sabor. Una vez que hubo un agujero lo suficientemente grande, metí mis dedos y le abrí el cráneo. Y entonces yo... yo maldita sea...
&gt; 
&gt; //Conners empieza a llorar mucho.//
&gt; 
&gt; **Conners:** //¡Me comí sus putos sesos!// Los saqué con mis propias manos y me los comí como si fuera mi última comida. No me di cuenta de lo que había pasado hasta que estuvo hecho, y entonces ahí estaba yo, con la sangre y el pelo de mi amigo en mis manos y el peor sabor de boca de mi vida. Ya sabes el resto.
&gt; 
&gt; **Jakobson:** ¿Puedes decir con confianza que si no fuera por la repentina aparición de este sabor, esto no habría sucedido?
&gt; 
&gt; **Conners:** ¡Joder, sí puedo! Nunca //quise// lastimar a Matt. Solo... era todo lo que podía pensar. //Ya nada// importaba más que obtener más de ese sabor. Y ahora voy a ir a la cárcel por el resto de mi vida, ¿no?
&gt; 
&gt; **Jakobson:** Ciertamente estarás.... detenido por algún tiempo. Pero no será como cualquier otra prisión que conozcas. 
&gt; 
&gt; **Conners:** Lo siento mucho, joder. Desearía no haber probado nunca eso... lo que sea que haya sido. ¿Qué hay de la familia de Matt? ¿Qué les dijisteis?
&gt; 
&gt; **Jakobson:** La policía está manejando ese lado de la investigación. Sin embargo, puedo asegurarte que no serás nombrado. De hecho, la familia de Matthew pronto olvidará que existías por completo.
&gt; 
&gt; **Conners:** //Gracias a Dios por eso.//
&gt; 
&gt; [FIN DE LA ENTREVISTA]

&gt; **NOTA POST-ENTREVISTA**
&gt; 
&gt; James Conners fue designado PdI-5608-1 y fue entrevistado a fondo por agentes de la Fundación y psiquiatras. Está claro que mostraba síntomas de una fuerte adicción psicológica, pero aún no está claro si la adicción era de naturaleza anómala, o simplemente resultado del sabor anómalo. Se está investigando esto, así como los posibles orígenes de la anomalía y los métodos para combatir los efectos. No estamos seguros de que esta anomalía pueda volver, por lo que PdI-5608-1 está actualmente declarado como contenido de forma indefinida. 
&gt; 
&gt; - Dr. J.C. Honors

[[/collapsible]]

------
[[=]]
[[size 110%]]**##960000|Anexo 5608-A##**[[/size]]
[[/=]]
------

PdI-5608-2 fue puesto en una cámara de contención humanoide estándar aislada para determinar si la ausencia de exposición a los pensamientos externos podría contrarrestar los efectos de SCP-5608. La víctima fue descubierta varias horas después, fallecida, con las siguientes lesiones:

* Tres dedos fracturados en la mano derecha.
* A dos de los dedos fracturados les arrancaron las uñas y las encontraron incrustadas en la piel de su sien derecha.
* Un pinchazo autoinfligido a través de la sien derecha de la víctima, contorneado por un severo moretón.
* Rastros de materia gris en la boca de la víctima.
