**篇名：**SCP-067-EX
**原文：**[http://scp-wiki.wikidot.com/scp-067-ex SCP-067-EX]
**原作者：**[[*user Eekium]]
**譯者：**[[*user Tiro_taiwan]]
三三ᕕ( ᐛ )ᕗ
[[include info:end]]

**項目編號：**SCP-067-EX

**項目等級：**--Euclid-- Explained (請見附錄)

**特殊收容措施：**SCP-067應收容於美國緬因州林肯縣布里斯托爾鎮埃弗里特路02號，郵遞區號04554。將埃弗里特路從所有地圖資料庫中移除，並標記為私有財產以阻止意外闖入。在周圍建造圍牆，且在其內部安裝攝影機。

按每月派遣研究小組檢查SCP-067(駐紮於佛蒙特州傑伊Site-162)。可依需求進行整修作業，但僅限於建築外部。

--經過檢查後，二級以上的基金會人員可以申請待在SCP-067一段時間。申請人必須填寫W-067-19表單，並取得Site-162安全主管與申請人所屬設施主管的共同批准，且停留在SCP-067中的時間不得超過3天。-- //這種做法已被永久禁止。該項目收容措施正在接受完全的重新評估。請見附錄067c。//

**附錄 2004/6/11：**目前認定SCP-067並非異常，並標記為已解明。上述收容措施應視為無效，並且保留於歷史記錄。該建築物已遭到拆除，土地被用於基金會武器和技術實測地點。有關於GoI-L19的信息已移送給了當地的執法部門。

**描述：**SCP-067，迎賓招牌上名稱為「[[span class=&#34;ruby&#34;]] Rurik Inn[[span class=&#34;rt&#34;]]留里克客棧[[/span]][[/span]]」，是一個位於美國緬因州林肯縣布里斯托爾鎮的二零年代鄉村旅館。建築物中共有十六間狀態良好的房間。從外部觀察，SCP-067是(曾經被描述是)緬因州布里斯托爾的典型建築外觀。

SCP-067的內部被約一萬一千兩百種蕈類整個覆蓋。這些蕈類中尚有幾種待鑑定，但大多數為已知物種。SCP-067內的真菌有能力幾乎瞬間移動和生長，並且通常會於集體同時移動。儘管在建築物內發現了幾種有毒的蕈類，但對人員健康的危害很小，在可接受的範圍內。

SCP-067中發現了多種居住其中動物，如鹿、豬、松鼠、鳥類等。大部分的動物都患有腫瘤或疥癬，偶爾會被發現穿著正式服裝並直立行走，這些實體被稱為SCP-067-1。SCP-067-1似乎為旅館的管理者，並經常迎接客人[[footnote]]至今尚未證明SCP-067-1個體具有說話的能力，但似乎能理解英語和一些法語[[/footnote]]，為賓客準備餐點，並帶領他們至臥室。

因未知原因，攝影和錄音設備在SCP-067內均無法正常使用。因此，所有的研究都必須是由人員親自進行。

進入SCP-067的人員在看到建築物內部以及SCP-067-1個體時都表現出焦慮和不安。這被認為不是異常效果，而只是自然反應。但在人員被帶領到臥室不久後，其報告了感覺到強烈的幸福感及放鬆感。在SCP-067中過夜的人員稱其睡眠品質非常的好，做了令人愉快的夢境，在睡醒後感覺滿足、精神煥發且壓力減輕。對這種現象的原因正在研究中。

[[collapsible show=&#34;+ 顯示附錄067a&#34; hide=&#34;- 隱藏&#34;]]

**附錄067a：**近期SCP-067附近的土壤分析發現不尋常的大量乙酸、屍蠟[[footnote]]厭氧細菌水解脂肪組織產生的蠟狀物質[[/footnote]]和硫醇。 這些物質很可能是動物腐敗的結果，而且可能是促成SCP-067中蕈類不尋常的密度和刺鼻氣味的原因。

進一步調查還指出，在SCP-067中使用的錄製設備對於外部條件特別敏感(儘管還未確認這些條件)，研究小組已更換了他們的設備。從最近錄製的旅館內部影像發現，其與人員的描述有著許多差異。值得注意的是，並沒有觀察到SCP-067-1個體做出歡迎、準備餐點或帶領賓客至臥室的動作，也沒有觀察到其穿著衣服。猜測SCP-067-1的外觀可能遭到認知危害改變。

[[/collapsible]] _

[[collapsible show=&#34;+ 顯示附錄067b&#34; hide=&#34;- 隱藏&#34;]]

**附錄067b：**分析結果顯示，不僅人員記錄的SCP-067內部發生事件與影像記錄不同，而且人員彼此之間的記錄也不一致。Kleinsmann博士、Orion博士和幾台安裝在三腳架上的便攜式攝影機進行的確認測試，得出以下結果。

||||||= **結後主管註記** ||
|||||| 我們可以確認SCP-067的異常特質不像我們最初想得那樣物理。實驗期間遇到的動物可能是受到SCP-067影響的普通動物。 這間旅館或是裡面多得不尋常的真菌可能會影響進入的動物和人類。這就可以解釋那些動物的奇怪行為。  _
 _
值得注意的是，上述提到的鹿與當晚在三公里外被卡車司機撞到的非常相似[[footnote]]請見林肯縣新聞(lcnme)：「瘋鹿跳向卡車司機」[[/footnote]]。對於那隻鹿的描述——駕駛給警方提供的—— 和上述實驗記錄中的類似。 _
 _
SCP-067的研究人員清楚知道，目前的SCP-067描述中至少有一部分是假的。我們可能正在研究一種影響心靈的現象，這種現象本質可能為模因或幻覺。 ||

&gt; 
&gt; 在進行了進一步的土壤分析(由Loginova博士進行)後，我們注意到該異常項目內部和周圍的有機物質發出的輻射平均為1mSv/h。好消息是，我們現在可以更好地了解SCP-067，但壞消息是我和Emily Orion在實驗中平均每天吸收24mSv(相當於吸收了約十年的背景輻射量)，而且我們還在六個月之內做了十一次的實驗。這些輻射也解釋了為什麼我們最初使用的設備無法正常運作。
&gt; 
&gt; 請參見我所附上的實驗紀錄，並且儘快回信。

[[collapsible show=&#34;+ 顯示附錄067d&#34; hide=&#34;- 隱藏&#34;]]

**附錄067d：**
2004/6/11起，認定SCP-067為已解釋的現象，在兩個獨立的關鍵點發現後因而做此決定。

1. 發現一種新種蕈類，稱為「[[span class=&#34;ruby&#34;]]Orion&#39;s Cup[[span class=&#34;rt&#34;]]奧利安的碗[[/span]][[/span]]」(//Calicem orion//)。據指出，這種真菌產生的化學物質(稱作「CT4」)會干擾神經傳遞物(包括血清素和多巴胺的再攝取)，從而引起輕度的幻覺與愉悅感，CT4也是部分運動控制喪失的原因。儘管這種作用在人類中不太明顯，但這說明了旅館中大多數動物的怪異行為，由於蕈類是動物的一種食物來源，因此極有可能是被吸引而來的。

這種真菌的存在雖然不尋常，但可以透過地下大量的腐爛有機物和/或強烈的輻射來解釋。雖然其性質不正常，但依然在可理解範圍之內。

2. 在確認土壤中具有高輻射後，收容專家Lisa P. Armstrong於████/██/██批准開挖該地區，並發現了在SCP-067-EX下方有一塊██公斤鈾礦以及二十九個不同分解狀態的人體屍體。屍體檢查後發現死亡原因是多種癌症病變(急性輻射綜合症症狀)。與礦石一起被發現的還有和用於製造核能反應爐之材料相似的各種物件。可以的合理猜測，腐爛的物質與輻射一同在建築物內引起了真菌的蓬勃生長，進而吸引了其他動物。

尚未確認屍體、礦石和物料的來源組織(稱其為GoI-L19)。這個組織很可能仍在活動，並試圖在不安全/非法的條件下使用消耗性的工人建造核能反應爐。他們的位置和動機尚不清楚，但所有相關信息已移交給當地和聯邦相關部門。若找到該組織必須拘捕該組織中的所有人，以確保他們不會構成信息安全風險。

以上資訊尚有疑點，大多數死者被認為是在SCP-067-EX與該地區周圍被基金會控制//後//死亡。SCP-067-EX的收容措施很可能是深夜黑暗被破壞，因為安裝於該區域周圍的安全攝影機並未配備紅外線濾器，且在弱光環境下運行不佳。這構成了基金會的重大失誤，並在進一步確認後發現，SCP-067-EX的收容措施從未達到過基金會的標準。

將會處分SCP-067-EX的收容小組，因為他們的失誤導致GoI-L19的持續活動，因此造成了本應可以完全避免的平民死亡和潛在安全隱患。
