**#Item:** SCP-030

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-030 harus ditahan di Situs-17 di dalam sel penahanan humanoid yang telah dimodifikasi. Penyesuaian kecil untuk mengakomodasi perawakannya, seperti ruang kerja dan kursi yang dengan skala yang cocok, harus disertakan. Pencahayaan di dalam sel bisa dirubah sesuai permintaan SCP-030 dengan maksimum 2000 lumens via saklar lampu dim. Jika kebutuhan untuk membuat SCP-030 inaktif muncul, staf dapat mematikan cahaya dari tombol eksterior dan menggelar tirai gelap jika perlu. Perlengkapan penglihatan malam standar tersedia untukn mengamati SCP-030 dalam keadaan tidak aktifnya.

SCP-030 dapat meminta bahan untuk penelitian pribadi setiap 90 hari. Bahan-bahan yang sebelumnya diminta harus dikumpulkan dan dimusnahkan sebelum pengiriman bahan-bahan baru. Seluruh bahan harus dievaluasi dan disaring oleh staf penelitian dan keamanan. SCP-030 tidak boleh diizinkan akses terhadap jurnal atau teks sains modern apapun, dan tulisan fiksi harus dibatasi pada karya yang diproduksi tidak lebih dari tahun 1623 M untuk menjaga integritas pengetahuannya.

staf yang ingin berkonsultasi secara tertulis dengan SCP-030 harus mengajukan permohonan formal (dokumen #030-RS/B) kepada pengawas peneliti yang sedang bertugas. Seluruh korespondensi harus disimpan. Staf yang ingin berkonsultasi dengan SCP-030 secara pribadi harus memberikan permintaan formal kepada manajemen situs (dokumen 030-RP/A, 17-030/A) paling cepat 30 hari sebelum tanggal konsultasi yang diinginkan. Seluruh konsultasi harus direkam dan disimpan. Staf peneliti senior bisa meminta SCP-030 untuk dikeluarkan sementara dari penahanannya selama maksimal satu jam untuk menyediakan wawasan pengamatan ke dalam bahan-bahan atau peristiwa yang tidak dibatasi di dalam Situs-17. Dalam situasi apapun SCP-030 tidak diperbolehkan untuk meninggalkan Situs-17. Permintaan harus diajukan secara langsung kepada manajemen lokasi dan staf keamanan setidaknya 30 hari sebelum tanggal pelepasan yang diharapkan.Semua hasil observasi yang dilakukan harus direkam dan disimpan. SCP-030 telah dilengkapi dengan alat pelacak (kode kendali perlengkapan #030-17-1) sehingga lokasinya di Situs-17 dapat ditentukan dengan tepat setiap saat.

**Deskripsi:** SCP-030 berpenampilan menyerupai manusia tak berambut, tak berkelamin, berwarna keabu-abuan setinggi 71 sentimeter (28 inci) dan seberat 12.70 kilogram (dua batu Inggris dalam penimbangan kuno). Mata birunya tidak memiliki iris ataupun pupil, dan menyerupai batu safir kecil. SCP-030 memiliki sifat suara androgini dengan aksen Inggris yang saat ini tidak dapat diidentifikasi dari daerah modern spesifik manapun. Dia mampu berbicara, membaca, dan menulis dalam bahasa Romawi kuno, Latin, Italia, Inggris, Spanyol, dan Portugis dan dua (2) bahasa lain yang belum diidentifikasi meski dengan desakan SCP-030 bahwa mereka semestinya merupakan “pengetahuan umum.” SCP-030 juga telah menunjukkan pengetahuan dalam bidang fisika, kimia, astronomi, matematika dan hortikultura yang kurang lebih setara akademisi abad 17-an. Sebagai tambahan, SCP-030 telah menunjukkan pengetahuan tentang topik-topik tersebut sepanjang barisan penelitian yang tidak muncul di dalam catatan sejarah. Pendekatan-pendekatan penelitian yang berbeda dan tidak diketahui tersebut merupakan salah satu sumber pemanfaatan SCP-030 dalam konsultasi.

SCP-030 tetap aktif sementara sumber cahaya 15-lumen atau lebih di dalam jarak 1.5 meter (5 kaki). Dalam keadaan tanpa cahaya, SCP-030 tidak aktif, tampaknya kehilangan kesadaran dan tidak menunjukkan tanda-tanda kehidupan. Dalam waktu lima sampai sepuluh (5-10) detik setelah terpapar cahaya lagi, SCP-030 kembali aktif lagi, tampak seakan terbangun dari tidur ringan tidak peduli berapa lama jangka waktu tidak aktifnya. SCP-030 rupanya tidak membutuhkan periode-periode tidak aktif seperti manusia membutuhkan tidur, dan telah menyatakan keinginan untuk tetap aktif sesering mungkin.

Analisis biopsi SCP-030 masih tidak dapat disimpulkan. Meskipun tanah liat yang asli dari Kent, Surrey, dan Greater London merupakan sebagian besar dari strukturnya, bekas-bekas tanaman mandrake (Mandragora officinarum), larutan alkali, dan darah manusia telah ditemukan pada setiap sampel yang diambil. SCP-030 mengungkapkan bahwa pembedahan penuh untuk menentukan cara kerjanya akan berpotensi mengakhiri hidupnya. Sampel yang diambil dari SCP-030 tidak beregenerasi, dan pengambilan sampel saat ini dihentikan untuk menjaga integritasnya. Meskipun SCP-030 bisa mengalimi kerusakan, dia tampak tidak merasa kesakitan, dan akan mencetak ulang porsi anatominya yang mengalami perubahan bentuk. Khususnya, SCP-030 tidak dapat dicetak secara langsung menggunakan tangan manusia, meskipun beberapa jenis peralatan dapat digunakan untuk merubah permukaannya. SCP-030 tidak bernafas, tidak membutuhkan makanan, dan tidak menghasilkan kotoran, meskipun dia jarangkali meminta untuk mandi.

SCP-030 memanggil dirinya sendiri “Ariel” dan biasanya meminta staf melakukan hal yang sama. Pertanyaan mengenai bagaimana SCP-030 diciptakan dan oleh siapa, selalu dijawab dengan pernyataan yang terdengar telah dihafal di luar kepala: “Saya sudah diminta untuk melupakan bagian informasi itu. Saya benar-benar menyesal.” SCP-030 mengungkapkan jawaban tersebut dengan nada dan irama yang sama setiap kali pertanyaan mengenai asal usul atau penciptanya diberikan. Mengingat komposisi dan lokasi asalnya, diduga ada kaitannya dengan [[[http://scp-idn.wikidot.com/finding-balance|Alkemis]]] [[[http://scp-idn.wikidot.com/SCP-2264|Alagadda]]].

SCP-030 ditemukan pada tanggal 6/12/████ dalam survei arkeologis wajib di dalam Distrik Mortlake London sebelum pembangunan lahan parkiran. Dia terkubur kurang lebih 2.7 meter (9 kaki) di bawah permukaan jalan, tersimpan di dalam sarkofagus batu kecil. Sarkofagus tersebut tidak memiliki tanda dan diduga milik seorang bayi yang meninggal karena kuburan lain ditemukan di area survey. tutup sarkofagus tersebut pecah saat penggalian, memaparkan sinar matahari kepada SCP-030. Setelah terkena sinar matahari, SCP-030 terbangun dari keadaan tidurnya ke dalam aktivitas kecil dalam beberapa detik, mengucapkan, “Selamat sore” kepada tim konstruksi yang berkumpul. Seorang anggota pasukan pengintaian Yayasan London Raya dipanggil dalam beberapa jam dan membawa spesimen itu ke tahanan tanpa perlawanan. Jumlah saksi yang terbatas diberikan amnestik dan dibebaskan.

**Lampiran 1:**

[[collapsible show=&#34;Dokumen 030-C: Log Keamanan untuk SCP-030&#34; hide=&#34;Tutup Dokumen 030-C: Log Keamanan untuk SCP-030&#34;]]

9/14/████: Sistem pelacak dipasang untuk SCP-030.

12/21/████: SCP-030 melaporkan kerusakan pada sistem pelacaknya sendiri. Perbaikan selesai dalam enam (6) jam. SCP-030 menawarkan bantuan, tapi ditolak demi keamanan.

3/13/████: SCP-030 menyelesaikan seminar 18 minggu untuk Unknown Language Alpha (&#34;Zephyr&#34;), lima (5) peneliti staf dianggap fasih. Leksikografi dikirimkan kepada O5-█.

7/2/████: Dalam konsultasi, Peneliti ██████████ tanpa sengaja membuat beberapa pernyataan mengenai teknologi fotovoltaik. Konsultasi berakhir sebelum peneliti dapat benar-benar menjelaskan.

8/12/████: SCP-030 meminta persediaan Magnesium dan menunjukkan bahwa dia berniat meledakkan sampel untuk mempelajari cahaya yang dihasilkan. Permintaan ditolak oleh peneliti.

11/14/████: Insiden 030-1: Menggunakan apa yang tampak seperti tanah pot standar, jahe (Zingiber officinale), 72 gram sampel batu kuarsa, dan kawat tembaga sepanjang 23 cm, SCP-030 menghasilkan sebuah objek/alat yang dapat memancarkan cahaya ultraviolet dengan tingkat yang signifikan melalui cara yang tidak diketahui. Alat tersebut disita. Efeknya saat ini tidak dapat ditiru tanpa campur tangan langsung dari SCP-030. Peneliti saat ini berkonsuiltasi untuk menentukan apakah penelitian SCP-030 ini akan diberi izin untuk diteruskan. Telah diduga bahwa SCP-030 mungkin sedang mengerjakan sebuah wujud efek fotolistrik alternatif dan kemungkinan bersifat anomali setelah menerima sedikit informasi mengenai keberadaannya. Seluruh penelitian oleh SCP-030 ditahan dan bahan-bahan disingkirkan untuk menunggu ulasan.
