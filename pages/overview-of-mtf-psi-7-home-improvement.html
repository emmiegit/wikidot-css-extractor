    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Die [[[mtf-psi-7-home-improvement-hub|Mobile Task Force Psi-7]]] ist auf die verdeckte Untersuchung, Eindämmung und/oder Zerstörung anomaler oder von Anomalien betroffener Gebäude, insbesondere von Wohnhäusern in bewohnten Gebieten, spezialisiert. In erster Linie arbeiten sie an der anfänglichen Eindämmung oder dem Abriss, einige Mitglieder sind jedoch auch an der Beobachtung längerfristiger Eindämmungsmaßnahmen für anhaltende gebäudebasierte Anomalien beteiligt. Die MTF Psi-7 ist an der laufenden Eindämmung von [[[SCP-1452]]] und [[[SCP-1684]]] beteiligt.

Psi-7 wurde 1998 gegründet, nachdem die Administratoren der Foundation die Notwendigkeit erkannt hatten, eine Einsatzgruppe speziell für den Abriss von Häusern einzurichten. Dies geschah aufgrund eines Ausbruchs von SCP-1452, das die Häuser mehrerer Administratoren, darunter Dr. Gillespie, betraf. Es wurde versichert, dass die Gründung dieser Einsatzgruppe zusammen mit der anomalen Infektion des Hauses eines Administrators völlig zufällig war.

Seitdem hat Psi-7 eine bemerkenswerte Karriere im Bereich der Sprengstoffzerstörung gemacht. Obwohl ihre Methoden als etwas unorthodox gelten, hat sich der Einsatz von Sprengladungen zur Beseitigung anomaler Siedlungen als 100 % effektiv erwiesen und trägt vermutlich zu der unglaublich hohen Moral der Psi-7-Agenten bei.

Dieser Bericht enthält ein Interview mit Agent Ekblad, einem der zahlreichen Brandexperten von Psi-7.

&gt; **Dr. Gillespie:** Was macht Ihrer Meinung nach die Arbeit mit Psi-7 zu einer lohnenden Erfahrung? Ist es die Fähigkeit, der Menschheit zu dienen, oder der Stolz, sich unbemerkt einzuschleichen und anomale...
&gt; 
&gt; **Agent Ekblad:** Wahrscheinlich die vier oder fünf Mal in der Woche, wo wir irgendwas in die Luft jagen können. Das ist echt schon ein verdammter Spaß.
&gt; 
&gt; **Dr. Gillespie:** Wie bitte?
&gt; 
&gt; **Agent Ekblad:** Bei den anderen Einsatzkräften heißt es immer &#34;Igitt, mein bester Freund wurde letzte Woche von einem mutierten Fischhörnchen erledigt&#34; oder &#34;Ääähh Mann, da ist ein riesiges Vogelding, das meine Freunde tötet&#34;. Aber wenn die Leute mich nach meinem Job fragen, muss ich nur in ein stationäres, anomales Haus gehen, es so einrichten, dass es in die Luft fliegt, und dann //darf ich verdammt nochmal einen Knopf drücken, der es hochjagt.// Ich darf meine Expertenausbildung im Scheiß-in-die-Luft-jagen nutzen, um //wirklich Scheiß in die Luft zu jagen!//
&gt; 
&gt; **Dr. Gillespie:** ... Ich bin mir nicht sicher, was ich...
&gt; 
&gt; **Agent Ekblad:** *Macht Jazz-Hand-Bewegungen* KABOOM!

[[=]]
**[[[lolfoundation-hub-page|HUB]]]**
[[/=]]</textarea></pre>
