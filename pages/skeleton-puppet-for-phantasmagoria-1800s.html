**展览历史：**

佛罗伦萨学院，1879-1934，1956-1998：收藏在东方艺术厅里带有玻璃隔窗的地方，避免多人同时观赏，禁止摄像。当游客原地站立过久有失神迹象时，工作人员应上前推一把游客，使之清醒。


香港学院，1998至今，收藏在宗教民俗展厅，其余同上。


**超自然属性：**
观察者直接凝视“幻戏骷髅偶”时，会出现幻觉，之后会撕扯自身衣物和皮肤，然后开始跳尸林怙主舞，哪怕其并未学习过此种舞蹈。而傀儡架会悬浮起来，傀儡丝则会被无形的力量拨动，带动起傀儡，傀儡仿佛是观察者的舞伴一般，隔空作动作像是在共同跳舞。

若完成三遍，观察者身体会突然膨胀，如体内聚积大量气体。接着其会用手指，从胸口处撕开自己的皮肤，皮肤随之从中间分开并剥落，最后形成类似人皮唐卡的物品。人皮唐卡内侧则有用体液绘制成的图案，图案为夸张化的观察者头像，头像旁边还环绕着以其母语写成文本，包括姓名、家族成员名字、当前职业等身份信息。

若完成五遍舞蹈动作，观察者残存的肌肉与内脏则会迅速腐烂溶解，并随着舞蹈动作而一段段崩断后掉落到地面，化为脓浆。此时观察者只剩下白骨，白骨被未知力量联缀，依旧在跳这舞。若完成七遍，观察者的白骨会发黄和碎裂，动作也变得迟缓，直至完成九遍后散架，和傀儡一样停止运动。


此时，可将观察者散落的骨头、肉浆、内脏等遗留部件，按人体结构放置在其人皮的对应方位上，然后用藏语吟诵《中阴闻教得度密法》任意一个章节任意段落的经文。然后人皮裂口边缘会生长，并将观察者的身体残余物包裹起来，此时人皮包裹的裂缝处会散发五色的光，而在即将缀合前变成黑色的光。最后人皮会恢复观察者原先模样，观察者重新出现生机和意识，但会显露十分疲惫昏昏欲睡的模样，需要进行一段时间的修养才能恢复精神。修养时间视拼凑之时的部件完整性和位置准确性而定。


采访资料显示，经历过变身过程的人，通常会在幻境中有两种各异的体验：

一是，飞入黑暗宇宙之中，血肉乃至骨头不断往下掉落，最终在产生一种超然全视的感觉后，发现自己只剩下一团“流动”的“精神”，可以弥散充斥整个无限的无方向的星空之中，并十分快乐，直至被唤醒。唤醒时则发现无垠的宇宙变成有限的不断缩小的房间，四面八方凭空生成血肉飞来并挂在“身上”，感觉精神似乎被重锤一下，然后闪现出杂乱的光芒，听到刺耳的声音，接着在“坠落”过程中，层层加重加速加强，直至清醒，看向南方怅然若失。


二是，与心爱之人一同相拥而眠，十分亲密。尽管其看到自己身体上有像血管根筋一样的条状细绳从体表一直延伸到对方身体上，但在幻境中不觉得奇怪。当其被唤醒时，会发现一朵奇特的花熊对方口中生出，随着对方身体的腐烂而变得更加漂亮。而观察者虽然十分惊恐但不能动弹，只能眼睁睁地看着对方慢慢烂成一个缠绕藤蔓的骷髅。骷髅似乎由玻璃构成，观察者通常能从对方的眼眶中看到自己的面孔倒影。而后骷髅忽然破碎，发出像是镜子在地上跌碎的声音，而碎片则刺入观察者双眼。观察者此时只能看见一片黑暗，而后感到自己被什么东西拖着走，直到清醒，心有余悸。


**描述：**

该作品由傀儡架和傀儡组成。其傀儡部分，似乎由冰种白玉髓雕刻而成，为一成年人类骨架的形态。傀儡的髋骨处，微雕有一首宋朝无名氏所作的诗词：

[[=]]
叹人身，如傀儡。五彩妆成，尽是虚瞒昧。
叉手棚头谈今古。相呼相唤，空向人前舞。
出来时，如风雨。气断之时，七魄三魂去。
饶你棚前搥画鼓。唤不回头，终没回来路。
[[/=]]

该制作者未知，但收购者 Giuseppe Chiarini 认为，其应当出自一位精通佛道之人。该作品体现了较为独特的生死转化、情欲物相、虚实齐物等观念。而后来也有游客品论称，在某种意义上，能看出其具有层次控制、解构异化等后现代主义色彩。


根据异学会记载的资料，似乎在中国历史上，存在有许多与之相似的作品。其中有一件叫做“白骨观变相图”的作品，能令观察者和看了幻戏骷髅偶一样，在跳舞时周身血肉脱落。不同的是，其后已经变成白骨的观察者的骨架，会散发白光，并重新生长出血肉，而不需要拼凑回原先的脏腑便能变回原样。

**来历：**

1879年9月25日，东方中元节当天，赫曼·富勒的不安马戏团在[[[yixue671|若港]]]表演当时热门的[[[the-skeleton-dance|骷髅舞]]]，并发生了严重的表演事故，导致大量观众伤亡和迷乱。当地治安署将当时表演骷髅舞的傀儡师逮捕后发现，其已经变成了一具骷髅。

当时艺术学院成员 Giuseppe Chiarini 闻讯赶往若港，经交涉后得到若港公廨批准，可通过帮助赫勒富曼的不安马戏团支付一部分赔款，换取该作品的所有权。后来改作品被运往佛罗伦萨艺术馆研究和展览。

1936年，黑衫军强征该作品，该作品随后被运往德国。据传被祖先遗产学会用于某个机密计划之中，因其可能与Obskura军团在西藏地区[[[beyond-the-wall-of-syllable|寻找“地球轴心”行动]]]中，发现的[[[wanderers:lexicon-noricst|诺莱斯文明]]]遗物有关。

1947年，该作品被盟军超自然倡议和基金会发现并回收。

1956年，基金会按照先前制定的友好协议，将该作品的所有权移交回来。该作品重新在佛罗伦萨艺术馆中展览。

1998年，该作品被转运至香港艺术馆展览。
