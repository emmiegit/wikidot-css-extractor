**项目编号：**SCP-CN-1938

**项目等级：**Euclid

**威胁级别：**Red

**特殊收容措施：**SCP-CN-1938-1至157的试剂被保管于Area-CN-42中心塔楼32层4级安保-标准仓库中。

鉴于SCP-CN-1938系列试剂针对土壤会产生大范围的连锁反应，申请实验需要至少4名4级人员、1名5级人员以及Area-CN-42站长Legion博士（站长精神状态下）的许可后方可实施。实验实施场地必须与外界隔离，在2021年3月21日建成CN-1938专属实验基地“战场原”后，所有实验必须要在该实验基地实施。实验开始、实施、收尾均须严格实验基地“战场原”的基础操作指南执行。

由于基础操作指南的篇幅过长，本文档仅摘录重点部分，具体内容请联络2号楼制度管理员文员妙脆鱼进行指南的印刷和领取，所有实验人员均需要完成相关制度考核测试后方可参与实验。

任何未经许可的实验、擅自带出试剂离开安全区域、故意违反基础操作指南等违规行为将会被记录，根据实际造成的收容失效程度除以降级至处刑等不同程度的处罚。

[[collapsible show=&#34;《基础操作指南重点节选》&#34; hide=&#34;关闭&#34;]]

1、进入以及离开实验基地“战场原”前，一定要经过唯一出入口进行气密消毒，防止任何杂质被带入或带出基地。
2、实验过后需在主操作台同时按下废物处理的黑白按钮，对主实验场地中所有土壤进行高温销毁。为防止设备故障，实验场地同时装备了16台可手动操作的大口径火焰喷射器。
3、消毒过后的所有土壤需被转移到次实验场地进行测试，若静置一周后次实验场地中没有产生任何现象，则允许二次消毒后将全部土壤排出实验基地。
4、出现不可逆转的收容失效时，应急处理系统将会自动启动。此时位于实验基地地下的铝热池将会自动加热熔解，45分钟后铝热池将熔断隔离实验基地以及铝热池的隔离板，使整个实验基地沉入铝热池中消毒。
5、上述情况发生时职员需在45分钟内完成消毒、撤离的工作。

[[/collapsible]]


**描述：**SCP-CN-1938是一组共计200支（现剩余157支）的注射试剂，每支试剂容量为160毫升。针对试剂液体的成分分析显示其中34.9%为汞、铅、铝等重金属元素，但其余部分的构成无法用正常手段测量。

使用基金会特殊检验手段显示剩余部分的12%为德米娜迦血液，7.4%为亚大伯斯肿瘤萃取液，21.3%为深蓝之处女遗骸的骨髓液。剩余部分在基金会技术支撑范畴以外。但Area-CN-42的主药剂师村濑先生猜测正是这部分未知液体保持了以上数种材料的粒子间均衡，同时在接触土壤时进行大规模的时空间扭曲、粒子转变和传播。

试剂液体清澈、偏蓝、有淡淡铁锈以及青草味，味偏苦涩，少量服用、注射后会导致人体轻微作呕，眩晕，过度服用将引发重金属中毒、严重脂肪血、轻微辐射、形态变异等症状，但结合上述材料判断此乃正常反应，除此外无其余异常性质显现，其余耗材均无任何异常性质。

参照SCP-CN-1938试剂盒中的信件以及多次实验结果可以得知，该试剂被未知异常组织GOI分类为“青级-土壤污染-猫”，是专门针对土壤进行异常改造而开发的试剂。使用任何方式让试剂液体与些许土壤接触即可触发本项目的异常性质，该异常性质会在有物理接触的土壤间进行连锁反应，在所有相连土壤的感染率达到100%时，该项目的异常性质将会完全呈现。

在被完全感染的土壤上将会呈现出战场遗迹，所呈现战场的时间跨度、文化背景、所包含的异常元素多少均与接触土壤的属地、使用量的不同有直接关系。通常使用试剂越多，呈现出的战场内所包含的异常元素以及残留的异常技术就越多。但无论各方因素如何变更，重现出的战场均为战争结束过后，除实验记录-CN-1938-S以外，其余战场中均无任何生命或疑似生命迹象。具体内容请参照附件1：实验记录表。

战场内重现出的武器、尸体、物品等可以被移出感染区域，但需要注意的是，战场会被完全呈现。这也意味着部分战场可能仍保留着残留的危险因素（如核战争后残留的核辐射）。

若在土壤转变期间或完全转变后，受感染区域内存在或侵入任何生命体，或生命体在转变期间持续存在在被感染区域，那么在感染完成后的瞬间，该生命体将会快速转变为“经历了战争后”的状态与呈现的战场一同转变。

根据个体的不同，在受影响后的精神状态以及生存状态均不一致。从受过训练以及有过战场经验的特工、D级人员的存活率较高以及事后对生存者的采访判断，侵入受感染区域后的生命体将会同样经历重现出的战争。

Area-CN-42在数次实验中曾经试图探索试剂能够达到的最大感染范围，但在模拟了最大面积（270万平方千米）的实验中，少量SCP-CN-1938仍具备能将所有土壤感染至100%的能力。故需严格防止SCP-CN-1938试剂在地球的泄露，导致不可逆转的世界末日级灾难发生。鉴于该异常项目在极端高温的环境下会失效，故实验基地内需配置有高温武器防止意外泄漏。


**附件1：实验记录表**

[[tabview]]
[[tab 实验记录-CN-1938-2-日本广岛]]
**时间：**2021年4月2日

**地点：**Area-CN-42、CN-1938专属实验基地“战场原”

**使用土壤类别以及实验范围：**日本广岛，700平方米

**实验过程：**将实验体-20193（小白鼠）放置主实验场地中央，使用部分SCP-CN-1938-1（10毫升）与土壤接触后放置于主实验场地中央，静置1小时23分钟12秒后呈现异常性质。

**实验结果：**土壤完全转化的瞬间，实验体-20193以及装载容器的铁栅栏立刻蒸发，原主实验场地的沙漠土壤全部变化为细微的焦土。指派D-23194进入受感染区域，暴露39秒32后，D-23194被瞬间蒸发。

根据现场现状、实验体的形态改变以及基地中辐射测量仪的数据显示，该项目呈现了广岛核爆的场景，由于事先有所准备，现场人员和仪器均进行了防辐射保护措施，未出现额外损耗。

考虑到本次实验仅出现常规战争的遗骸，申请下次实验加大用量。

[[/tab]]

[[tab 实验记录-CN-1938-16-伊朗苏萨]]
**时间：**2021年4月11日

**地点：**Area-CN-42、CN-1938专属实验基地“战场原”

**使用土壤类别以及实验范围：**伊朗苏萨，1500平方米

**实验过程：**将实验体-20290（小白鼠）放置主实验场地中央，使用部分SCP-CN-1938-16（150毫升）与土壤接触后放置于主实验场地中央，静置2小时1秒后呈现异常性质。

**实验结果：**土壤转换结束后的瞬间，主实验基地的室温急剧下降至13.7度。实验体-20290因严重冻伤死亡，铁笼被拦腰斩断。场地地面被薄冰覆盖，偶有区域出现灼烧的刀痕。

主实验基地中央出现17具男性尸体，身着铠甲以及冷武器，武器刀锋上检验出白磷与油，实验中刀锋相互摩擦可以使刀锋短时间附着火焰。17人的死因均为严重冻伤以及部分器官受到致命抓痕导致的休克死，体表残留的伤口处存有严重的冰霜痕迹，尸体的死相全部狰狞扭曲，推测其在死前遇到了极其恐怖的事物。

派遣D-23141与特工雨链鱼携带录像机进入受感染区域，暴露110秒31后D-23141发出惨叫声倒地不起，特工雨链鱼失去右臂，专属挂坠因负荷过载破碎，本人也因重伤晕厥。

使用机械手臂抓取D-23141与特工雨链鱼离开受感染区域并回收尸体与装备。在后续治疗中，由于D-23141受到过度的精神创伤咬舌自尽。特工雨链鱼在接受物理治疗和心理疏导后逐渐康复。

据该特工描述以及录像机视频回放，回收的17名尸体为古罗马第一军团的精英部队，在针对安息帝国的战争失败后，败走途中遭遇到了安息国的特殊武器“女鬼”的攻击，虽然精英部队已经装备了对应这种特殊武器的武装，但仍然全军覆没，雨链鱼特工的手臂也是被该特殊武器所斩断。但由于拥有机动特遣队-“海洋生物”的挂坠系统保护，加上“女鬼”仅通过古罗马人血液所携带的特殊基因进行索敌，因此得以存活。

针对特殊武器“女鬼”以及古罗马第一军团的相关资料正与意大利基金会分部进行情报沟通，并确认其中一名死者是否为当时失踪的████。武器被回收用于二次调查。

[[/tab]]

[[tab 实验记录-CN-1938-29-日本东京]]
**时间：**2021年7月24日

**地点：**Area-CN-42、CN-1938专属实验基地“战场原”

**使用土壤类别以及实验范围：**日本东京██神社，2700平方米

**实验过程：**将实验体-20456（小白鼠）与D-30315放置主实验场地中央，使用整管SCP-CN-1938-29（160毫升）与土壤接触后放置于主实验场地中央，静置2小时21分21秒后呈现异常性质。

**实验结果：**在土壤完全转变的瞬间，除笼子上沾了一些血迹，实验体-20456没有任何变化。D-30315的死亡，死因为脖颈严重弯曲导致的脊椎骨折，同时携带的录像设备因硬件损毁严重无法调取。场地地面转化为神社内常用的地板材质，偶有区域有撞击的凹痕，大部分区域被鲜血喷溅。

实验场地中央出现39具年龄在20岁上下的女性尸体，均身着巫女服装以及薙刀。死因多为脖颈严重扭曲造成的脊椎骨折、脖颈压迫导致的窒息死。每具尸体的眼球均被毁坏，但验尸报告显示均为旧伤，应该不是此次战争所致。

除了上述的女性尸体，实验场地中还散布着约为18具渡金漆的怒目金刚像的碎片。所有碎片的断口均为薙刀切割或为刀柄钝击所致，金刚像的躯干部分血肉模糊，但同时也可以看到其中包含着极其精密的机械结构，现场散布着17颗破损的类蓝水晶晶体，疑似金刚像的核心动力装置，均被损毁。但第18颗水晶的损毁状态较轻，后续已交由资源研究部门进行分析。

再次派遣D-36789携带录像装置进入受感染区域，暴露实验场地约6秒后，D-36789因颈部严重扭曲当场死亡。分析其携带的录像设备得知，该战场为在某神社之内，盲眼的巫女正在与怒目金刚像交战，半数巫女以及极少量金刚像已经阵亡或被拆毁。在录像开始瞬间可以明显看到正快速诡异移动的金刚像仿佛被定住一般的僵直在原地，全部面部朝向录像机镜头。与此同时巫女们正用薙刀快速攻击和拆解着僵硬中的金刚像，双方数量瞬间平衡。

随后记录到了该D级人员的恐慌喊叫声，下一秒7具金刚像瞬移到镜头前，同时记录到清脆的骨折声。紧接着录像机落下被摔坏，但仍能记录到部分金刚像已恢复了类似瞬移的诡异动作。

针对此次战争的详细情况已与日本基金会分部交流信息，武器、水晶以及金刚像的内部结构被回收用于二次调查。

[[/tab]]
[[tab 实验记录-CN-1938-32-中国██]]
**时间：**2021年8月4日

**地点：**Area-CN-42、CN-1938专属实验基地“战场原”

**使用土壤类别以及实验范围：**中国 ███，2700平方米

**实验过程：**将实验体-21003（小白鼠）与D-30317放置主实验场地中央，使用整管SCP-CN-1938-32（160毫升）与土壤接触后放置于主实验场地中央，静置3小时23分14秒后呈现异常性质。

**实验结果：**静置3小时23分14秒后，实验体-21003在笼中出现生物应急反应，表现症状为无目的的四处乱窜。同时D-30317身着衣物突然布满鲜血，精神状态崩溃并不断大声嚎哭，但实验土壤并无明显变化。

与此同时，Area-CN-42的站内对空雷达显示：于实验基地“战场原”的上空约4300英尺的高度出现巨型空中要塞，该要塞在Area-CN-42的AI系统-MI中呈现友军标识，但MI同时识别到该要塞所处的时空轴向与现世时间轴向不一致，初步怀疑该巨型空中要塞为某平行世界的SCP基金会站点，经过远程观察外观后，确认其为启动最终状态的Mobile-Site-CN空中支援站-“游侠号”（为与本世界位面的Mobile-Site-CN区分，编号为Mobile-Site-CN-02）。

经过远距离观察，该空中支援站建筑的一半面积已被损毁并起火，支撑空中悬浮的引擎半数起火或丢失并以约210英尺每小时的速度下坠。Area-CN-42的主AI系统-MI试图与Mobile-Site-CN-02的主AI系统-“自律”取得联系，但MI瞬间被IT逻辑病毒攻击，联系被迫中断。与本世界的Mobile-Site-CN相关负责人联络并进行远程会议支援，派遣Mobile-Site-CN的空中机动特遣队登陆正在下坠的Mobile-Site-CN-02进行现场勘查。

针对Mobile-Site-CN-02的内部勘察，显示该空中站点内已无生命迹象。设施内半数区域已因为物理损坏或人工障碍导致无法进入。在可调查的有限空间里搜索到以下有用信息：

1、Mobile-Site-CN-02站点内时钟显示为2031年4月17日23:41:21。
2、查阅到多数Mobile-Site-CN还没有完成，但Mobile-Site-CN-02已经完成的SCP收容项目研究报告。
3、Mobile-Site-CN-02中发现多具尸体，均确认为Mobile-Site-CN的内部人员，从身上的伤口上判断是由站内AI-“自律”所控制的站内自动武装所杀伤的。
4、Mobile-Site-CN-02的站内AI系统-“自律”已崩溃，黑匣子记录显示，其于4月17日2:34:21时杀死最后一名站点员工后进入静止状态，后因病毒造成的系统过载宕机。
5、被封锁的Mobile-Site-CN-02员工宿舍-09B区域中传来大量咀嚼声，但生命探测装置仍显示无任何生命体征迹象，考虑到该特遣队所持有的武装，被要求回避行进。
6、Mobile-Site-CN-02保管下的SCP-CN-███失效、SCP-CN-███失活、SCP-CN-███在职员███尸体上被发现，已产卵，放入密封瓶中带回Mobile-Site-CN进行进一步研究。
7、Mobile-Site-CN-02的AI系统-“自律”失控。通过导出AI记录显示其在2031年4月16日7:54:12时检测到系统内部高温，推测为破碎之神教会研发的新型逻辑病毒。
8:19:54时，系统崩溃，软件受感染率达到89.7%，三次物理热拔失败，站点人员撤离65%。
10:21:23时，站点整体被封锁，病毒覆盖AI-“自律”，存留站点内的员工友军标识被替换为敌对标识，启动入侵防护措施进行清洗。
14:23:12时，被标为友军的3名站外势力进入Mobile-Site-CN-02，前往SCP-CN-███的收容室内夺取该异常项目。
15:11:27时，站外势力携带SCP-CN-███离去

考虑到Area-CN-42的维生屏障-“天穹”无法抵御Mobile-Site-CN-02的下坠冲击，在与Mobile-Site-CN的负责人沟通后。Area-CN-42的防空导弹定向爆破了Mobile-Site-CN-02的几处脆弱的关键部分，导致Mobile-Site-CN-02的下坠方向改变，坠毁于沙漠中。后续将与Mobile-Site-CN联动对Mobile-Site-CN-02废墟进行调查。

//这次在Mobile-Site-CN-02中探索找到的各种文献给予了Mobile-Site-CN不少帮助，但不得不说，看着自己的尸体可不是一件好受的事情。                                                         --Mobile-Site-CN 知梓研究员//

[[/tab]]
[[tab 实验记录-CN-1938-36-中国辽宁]]
**时间：**2021年10月10日

**地点：**Area-CN-42、CN-1938专属实验基地“战场原”

**使用土壤类别以及实验范围：**中国辽宁省██，5700平方米

**实验过程：**将实验体-21134（小白鼠）与D-30715放置主实验场地中央，使用整管SCP-CN-1938-36（160毫升）半管SCP-CN-1938-37（80毫升）与土壤接触后放置于主实验场地中央，静置12小时2分31秒后呈现异常性质。

**实验结果：**在土壤完全转变的瞬间，实验体-21134未发生任何变化，但D-30715发生形变，其右半身涌起肉眼可见的肉块肿瘤并在短时间内爆裂，D-30715死于重要器官受损以及大量失血。

实验场地中央出现754具男性尸体，其中341具身着红色日式铠甲，413具穿着锦服，从身着铠甲色泽、锦服花纹判断交战双方应为赤备队和锦衣卫。

针对两方势力的尸体进行解剖发现：
赤备队的肉体在生前进行过缜密的机械化改造，改造程度从65%到70%不等，其中1具被疑为队长（铠甲明显不同）的尸体改造程度接近100%。其动力主要来源于鱼鳔油在机体内部燃烧生成的热能，但从其部分类似吸光板和涡轮的机械结构来看，辅助能源还有太阳能以及高速移动时带来的风能。其携带的打刀等武器均与手掌处的机械接口连接，部分装备简易火铳。值得注意的是其特殊的机械内循环会分泌出一种特殊的液体，通过手掌接口附着在刀刃或弹丸上。

此种液体内含有生物诱导素与催发素，在渗透人体内后会在短时间内降低甚至中和人体内的肌肉生长抑制素同时诱导肌肉快速生长，造成肉体局部产生过大肉瘤肿块并迅速爆裂。

该势力的尸检报告显示：其普遍死因为外部物理接入大量高压电，导致系统过载造成内部短路。针对其尸体上焦黑的外部接入痕迹和切面进行检验，确认均为另一势力所持的武器所造成的伤害。

锦衣卫的肉体方面没有过多异常改造的痕迹，其肌肉密度与骨硬度均高于常人，这种现象符合异学会竹简中对古代锦衣卫“经过特殊的试炼后，锦衣卫将会获得强韧身躯”的描写。同时，针对其身着衣物进行详细调查显示，其锦衣中的多数丝绸为特殊金属编制，其导电能力在常温下也可达到超导体的程度。这种花纹以特殊的编织方式形成独特回路，可以收集并储存在高速运动下锦衣摩擦产生的静电，将其聚集在双手终端的刀刃处进行大径量的放电。

该势力的尸检报告显示：其普遍死因为肌肉过度生长导致的肌肉撕裂、过度肌肉压迫重要内脏导致的内出血，尸体创口对比显示均为赤备队所使用的刀刃或弹丸所造成。

其中需要注意的是，虽然从外观可以判断两方势力应为赤备队与锦衣卫。但其武器结构、尸体构成所使用的科技甚至这两种势力会进行交战本身的事实均与基金会了解的史实严重不符，收集到的赤备队家徽、锦衣卫令牌标志也不存在于任何史料记载中。现正与日本分部、合作GOI等进行相应的历史调查以确定是否为平行世界所发生的战争。

其武装以及肉体改造技术保存于Area-CN-42进行进一步研究。



[[/tab]]

[[tab 实验记录-CN-1938-S]]
**时间：**2021年12月24日

**地点：**外太空 M98星系 人造太空基地-“嫦娥”

**使用土壤类别以及实验范围：**[阅览权限不足]，270万平方米

**实验过程：**由于此实验风险系数过大，若在地球进行该实验可能导致无法控制的黑型降临事件，故使用银河星系外基金会人造太空基地进行试验，仅使用整管SCP-CN-1938-40（160毫升）、SCP-CN-1938-41（160毫升）、SCP-CN-1938-42（160毫升）、SCP-CN-1938-43（160毫升）与土壤接触后放置于主实验场地中央，静置221小时51分43秒后呈现异常性质。

**实验结果：**试剂造成的土壤感染率超过预期的90%，达到了100%。异常性质转变显露的瞬间，土壤全部消失，形成面积为270万平方米的巨大空洞，其深度不可测量，在现场设置的所有监控系统全部失效，录像系统亦无响应。

进一步调查显示，[阅览权限不足]。在实验场地中央屹立着一道面积为50平方米但高度未知的圆柱形深红色火柱，但该火焰在燃烧时会传出流水和海啸的声音。用肉眼无法清晰观察到火柱的内部景象，但可以依稀看到火柱中有复数人类女性形态的人形个体疑似掩住面部且听到有轻微的抽泣声，这是第一次在SCP-CN-1938系列的实验中发现生命迹象。

虽然由于此次实验的风险系数过大，无法进一步靠近火柱进行细节调查，但可由此推测实验成功呈现出了古代黑型异常个体“深蓝之处女”被毁灭的战争。

由于此次实验仅使用四管试剂，但仍然使得大范围的土壤感染率达到100%，针对SCP-CN-1938的剩余试剂的谨慎使用以及对其研发者的搜索被提上日程。
