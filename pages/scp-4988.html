    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4988/building.jpg|
    caption=RIS公司的生产厂房

**项目编号：** SCP-4988

**项目等级：** --Euclid-- Keter

**特殊收容措施：**SCP-4988所被安置的的办公大楼已被基金会吞并与收购，大楼内部驻扎着一队科研小组，并且安装了四台备用的应急发电机以确保SCP-4988不会因该地区常见的电力中断问题而受到影响。

由于修缮Restwynn安保设施销售公司的大量基础设备所产生的巨额财政负担，以及SCP-4988所造成的异常事故拥有大量目击证人需要进行记忆删除，如此高昂的费用迫使基金会不得不让这家公司继续运营。目前，基金会旗下的Sheppard安全保障公司将会以较低的价格与Restwynn公司进行商业竞争，计划在20██年前将其完全压制。[[footnote]] 如果Sheppard安全保障公司在商业竞争中取得了胜利，那么SCP-4988的项目等级将会被重新归类[[/footnote]]

SCP-4988-1与SCP-4988-2被收容于印度Kolkata的一处被基金会没收的私有建筑中。

**描述：** SCP-4988是Restwynn安保设施销售公司（RSI公司）的客服/销售电话，任何人均可直接通过拨打号码“1-800-QUICKSEC”联系到SCP-4988。

当拨向SCP-4988的电话被接通后，一个带有北印度口音的声音（属于SCP-4988-1）将会对拨打者表示欢迎并说出如下选项。

||~ 相应数字键 ||~ 选项 ||~ 说明 ||
||= 2 ||= 装配问题 ||= SCP-4988-1将会与咨询开始交谈，并帮助咨询选定一个合适的时间协助其安装设备。（需要了解更多信息请查看 **[http://scp-wiki-cn.wikidot.com/scp-4988#toc0 二号附录 ]**) ||
||= 3 ||= 产品信息 ||= SCP-4988-1将会为咨询者提供有关RIS公司各项产品的详细信息与公司网页上有关咨询者疑问的公开信息。 ||
||= 4 ||= 费用咨询 ||= SCP-4988-1会询问咨询者所需要的产品类型以及数量并帮助咨询者估算总计费用。 ||
||= 5 ||= 用户投诉 ||= SCP-4981-1将会询问咨询者所要投诉的问题并承诺会进行相应赔偿。在必要时，SCP-4988-1会向咨询者提供RSI公司律师团队的咨询地址。 ||
||= 6 ||= 刷新选项 ||= SCP-4988-1将会重新说明可选选项。||

 SCP-4988-1是一个拥有印度血统并且雌雄同体的人形异常。目前处于假死状态，该异常本体被浸泡在一个充满未知蓝绿色液体的生物培养槽中。SCP-4988的耳洞，鼻孔，口腔，肛门等处均被插入多支导管，其中插入口腔与肛门的两支导管分别通向建筑物东北角的两个装满未知液体的密封罐中。两个密封罐上分别张贴着“排泄物”与“B级营养替代品”的标识，并且在标记下方均有“Avelar专业制品”（以下简称APP[[footnote]] **译注：**Avelar Professional Products [[/footnote]]）的产品标识。

 一个带有多条导管及电线连接着SCP-4988-2的头盔状物体被安置在该人形异常的头部，尽管SCP-4988-1一直在进行客服工作，但在针对SCP-4988-1的调查却显示它在失踪前从未接受过相关培训。目前已经查明SCP-4988-1名叫Prafula Basu，根据新闻报道，该男子于2016年时在印度Barasat失踪。

 SCP-4988-2是一部APP公司所出品的电子计算机，内部安装有调制解调器并且使用了指纹安全锁。SCP-4988-1通告导线与SCP-4988-2连接，目前认为SCP-4988-2内存储着SCP-4988-1本身的记忆与意识，疑似还被植入了与其他Restwynn安全保障公司客服人员相同的产品知识。在此前对SCP-4988-2的物理内存与CPU性能测试中，基金会曾使用300部虚拟电话同时拨向SCP-4988-2，但即使如此其仍然能正常运行。

 禁止以任何手段打开与篡改SCP-4988-2的内部构件，因为这可能会对SCP-4988-1的产生负面影响。尝试使用技术手段解锁指纹安全锁的行动早已失败。目前，出于对SCP-4988-1生命安全的保障，伦理道德委员会驳回了申请直接使用信息手段入侵SCP-4988-2的提案。
----
[[=]]
**一号附录：Michael Harris的会谈记录**
[[/=]]

基金会派出了一组外勤特工小队用于确认SCP-4988对Restwynn安全保障公司各项基础信息的认知程度以及了解其如何满足客户投诉与赔偿咨询等一系列问题。三名基金会特工追踪并伪装成记着采访了Michael Harris，第四名则伪装成卫生人员对该公司位于威斯康星州Milwaukee的公司总部进行渗透。
[[div class=&#34;document&#34;]]
[[=]]
[[collapsible show=&#34;▼ 查看记录&#34; hide=&#34;▲ 关闭记录&#34;]]


[[size 120%]] **采访记录 8/10/20██** [[/size]]

[[&lt;]]
**采访对象:** Michael Harris,Restwynn安保设备公司的运营主管

**采访者:** 研究员Pines
&gt; 
&gt; **序言:** Restwynn安保设备公司是美国中部与西部最大的摄像头安装企业，在Ontario和Manitoba均设有旗下子公司。基金会特工就近选择了一家咖啡馆作为这次访谈的地点。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Pines:** 你好， Harris先生，请您坐下，我有几个问题想要向您咨询一下。
&gt; 
&gt; **Harris:** 啊哈，我的衣服看上去太花哨了？耶稣啊，你不会和政府是一伙的吧？我现在已经有多到不行的烂摊子要收拾了，你最好不要再跟我说那些关于税务的废话...
&gt; 
&gt; **Pines:** Harris先生，很抱歉占用了您的时间，只要您越早回答完我们的问题，您就能越快的回家好好享受您的午休了。我对嘲弄您衣服的事感到抱歉，但是您可能其实自己的观点也跟我一样就对了。（//Harris穿着一件咖啡色的西装//）
&gt; 
&gt; **Harris:** 啊好吧...（//Harris重新整理了一下衣服后坐了下来，变得十分绅士//）抱歉。
&gt; 
&gt; **Pines:** 关于与客户服务部门签订的服务协议，您知道些什么呢？
&gt; 
&gt; **Harris:** 你来找我就是为了这？你看，我们公司内部运转所需要的资金越来越多，而我们在加拿大新开设的子公司却没给我们带来任何好消息。
&gt; 
&gt; **Pines:** 所以，可能是您没有理解我的意思。我说，请问贵公司的客服是外包的吗？
&gt; 
&gt; **Harris:** 嗯，是的。有人找到我们，说是能给我们提供007的客服，而且价格大约是雇佣普通员工的一半。原谅我的庸俗，但是这个提议实在是让我无法拒绝。
&gt; 
&gt; **Pines:** 嗯，我知道了。那么您对您外包的这个客服公司了解多少呢？
&gt; 
&gt; **Harris:** 我觉得大概在印度的某个地方，讲真，我从不在意这些细节，但他们看起来比其他那些外包公司好很多。根据我的了解，他们那里比其他大部分公司都好，比如食物啦，着装要求不会跟某些人一样啦...所以，这些事很重要吗？先生？
&gt; 
&gt; **Pines:** 恕我不能细说。你只需要告诉我跟你联系的那个人的信息与联系方式就可以了。
&gt; 
&gt; **Harris:** 我...嗯，他穿的西装看起来贵的吓人...我也不记得他的公司了...不过，好像是以那个什么字母A开头的...
&gt; 
&gt; （//双方沉默着对视了10秒//）
&gt; 
&gt; **Harris:** 首字母的缩写是“APP”，我就记得这么多了。
&gt; 
&gt; **Pines:** 那么您能告诉我您与此公司签订的合同有哪些细节吗？
&gt; 
&gt; **Harris:** 我真的记不清了，我把我们公司所有的产品信息，预算公式，营销策略等等各种杂七杂八的玩意都塞进了几封电子邮件发了过去。如果公司有什么策略改变了那我就复制粘贴把错的一改再发一次。
&gt; 
&gt; **Pines:** 那你把这些花里胡哨的东西发给了谁？APP公司的负责人？
&gt; 
&gt; **Harris:** 不，我是把邮件发给了客服团队的负责人；不过很抱歉，我刚好忘了她的名字。
&gt; 
&gt; **Pines:** 很好，感谢您愿意空出时间。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束后的行动:** Harris被巧妙的进行了B级记忆删除后送回家中。在此期间，基金会特工Roberts成功侵入RSI的总部大楼中Harris的办公室，成功取得了其与APP签署的合同与财务信息的副本。APP公司的财务部门似乎设在瑞士，因此对于资金流通的调查暂时被搁置。

[[/&lt;]]
[[/=]]

[[=]]
**2号附录：尝试与SCP-4988-1的交流记录**
[[size 0%]]
+ Addendum 2
[[/size]]

[[/=]]

所有与SCP-4988-1的交流尝试均以选项“装配问题”为基础。因为关于此选项，SCP-4988-1所讲述的固定语句较少。

[[div class=&#34;document&#34;]]
[[=]]
[[collapsible show=&#34;▼ 显示交流尝试记录&#34; hide=&#34;▲ Hide Logs（关闭记录）&#34;]]

**注意:** 建议 Dr. Ebear使用SCP-4988-1自己所说出的名字而不是以SCP-4988-1来称呼其。以及，建议 Dr. Ebear在沟通过程中不要询问某些反常问题。

----
[[size 120%]] **交流实验 1** [[/size]]

[[&lt;]]
**拨号者:** Dr. Ebear
&gt; 
&gt; **SCP-4988-1:** 哦，非常好！请问您是新顾客还是老顾客？
&gt; 
&gt; **Dr. Ebear:** 嗯...新顾客？
&gt; 
&gt; **SCP-4988-1:** 好的，小姐，请问您居住在哪里呢？
&gt; 
&gt; **Dr. Ebear:** 嗯...其实，我想问你一些问题。
&gt; 
&gt; **SCP-4988-1:** 没问题，小姐。请问您是需要问我有关产品信息还是价格估算的问题？
&gt; 
&gt; **Dr. Ebear:** 不，我想问你另一个问题，你叫什么名字？
&gt; 
&gt; **SCP-4988-1:** 我叫Prafula，那么现在请问您在哪里？
&gt; 
&gt; **Dr. Ebear:** Prafula？...你的姓是什么？
&gt; 
&gt; **SCP-4988-1:** 小姐，请您尽快告诉我您的位置，以便我能较快的协助您安装完安保设备以便您能度过美好的一天。
&gt; 
&gt; **Dr. Ebear**: 你先在在哪里？
&gt; 
&gt; **SCP-4988-1:** 小姐，我要问你的就是这个问题。
&gt; 
&gt; **Dr. Ebear:** Prafula，你知道你在哪里吗？
&gt; 
&gt; **SCP-4988-1:** 小姐，我很抱歉，但是我不得不挂断电话，因为您在浪费我们其他客户的时间。您应该先决定好是否需要我们为您安装安保设备后再次拨打本电话，好吗？再见啦！
&gt; 
&gt; &lt;通话结束&gt;
&gt; 
[[/&lt;]]

----

[[size 120%]] **交流实验 2** [[/size]]


[[&lt;]]

**拨号者:** Dr. Ebear

&gt;  **SCP-4988-1:** 哦，非常好！请问您是新顾客还是老顾客？
&gt; 
&gt; **Dr. Ebear:** 老顾客。
&gt; 
&gt; **SCP-4988-1:** 好的！请问您需要安装安保设备的位置是哪里？小姐？
&gt; **Dr. Ebear:** [数据删除] （Dr. Ebear向SCP-4988-1提供了基金会的前身之一的公司Superior Canned Produce位于威斯康星州Wausau分部的位置。）
&gt; 
&gt; **SCP-4988-1:** 抱歉，小姐，很遗憾，我无法为此位置安排任何安保设备安装工作。
&gt; 
&gt; **Dr. Ebear:** 为什么？
&gt; 
&gt; **SCP-4988-1:** 抱歉，我不能说，小姐。
&gt; 
&gt; **Dr. Ebear:** 我恐怕不是不明白为什么。
&gt; 
&gt; **SCP-4988-1:** 抱歉，小姐。我将挂断您的电话，因为还有其他客户需要咨询相关问题。
&gt; 
&gt; //&lt;SCP-4988-1 挂断了电话&gt;//
&gt;  
&gt; **注意：** 通话结束后，尽管SCP-4988-1在电话里说此地区不能安装，但我们在现场的基金会工作人员步行进入位于Wausau的RSI办公大楼咨询后，目前已经成功在该地区安装了相关设备。

[[/&lt;]]
----

[[size 120%]] **交流实验 3** [[/size]]

[[&lt;]]

**拨号者:** Dr. Ebear

&gt; **SCP-4988-1:** 哦，非常好！我现在非常确定您是我们的老顾客，对吗？
&gt; 
&gt; **Dr. Ebear:** 是的，这可不是我第一次拨打这个电话了。
&gt; 
&gt; **SCP-4988-1:** (笑) 是啊，我认出了您的声音！
&gt; 
&gt; **Dr. Ebear:** 嗯，好的。请问我可以在其他地方安装监控摄像头吗？
&gt; 
&gt; **SCP-4988-1:** 绝对可以，小姐。
&gt; 
&gt; **Dr. Ebear:** 嗯，我想在[数据删除]安装。（Dr. Ebear说出了自己位于威斯康星州的住所。) 
&gt; 
&gt; **SCP-4988-1:** 好的，让我看看...我能为您在这里安排一次安装。
&gt; 
&gt; **Dr. Ebear:** 为什么你能为这里安排安装，而我昨天提供的那个地址却不行？
&gt; 
&gt; **SCP-4988-1:** 抱歉，小姐，我无法告诉您这个问题的答案。
&gt; 
&gt; **Dr. Ebear:** 好的，谢谢，Prafula。
&gt; 
&gt; **SCP-4988-1:** 所以请问您可以选定一个日期，好让我们安排这次安装吗，小姐？
&gt; 
&gt; //&lt;删除了八分钟无关紧要的交谈.&gt;//
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **注意：** RSI的安装员工准时到达了向SCP-4988-1所指定的地点，安装过程中没有发生任何意外，且根据专家的多次实验，监控摄像没有被外部监视的可能。

[[/&lt;]]
----

[[size 120%]] **交流实验 4** [[/size]]

[[&lt;]]

**拨号者:** Dr. Ebear

&gt; **SCP-4988-1:** 哦，非常好！我想我认出了您的声音！是Ebear小姐吗？
&gt; 
&gt; **Dr. Ebear:** 是的，你好，Prafula。
&gt; 
&gt; **SCP-4988-1:** 请问您需要再安排一次安装吗？
&gt; 
&gt; **Dr. Ebear:** 我想问你几个问题。
&gt; 
&gt; **SCP-4988-1:** 我想我会很乐意回答关于安装安全系统的问题的，Ebear小姐。
&gt; 
&gt; **Dr. Ebear:** 事实上，我想问几个关于你的问题，你现在感觉如何？
&gt; 
&gt; **SCP-4988-1:** Eber小姐，我不明白，我们可以先讨论关于安装安保设备的问题吗？
&gt; 
&gt; **Dr. Ebear:** Prafula，你正处于假死状态，蜷缩在一个充满液体的大玻璃罐中，大脑连接着一台计算机，你真的一点都不知道吗？
&gt; 
&gt; //SCP-4988-1 开始以响亮、沉重而又机械的声音说话//
&gt; 
&gt; **SCP-4988-1:** 小姐，由于您不是专业制造的人员，我不得不结束本次通话。
&gt; 
&gt; &lt;SCP-4988-1 挂断了电话&gt;
&gt; 
&gt; **注意：** Dr.Ebear收到指示无效化SCP-4988-1的异常性质。在短暂的宁静中，SCP-4988-2开始发出巨大的警报声，并可以明显观察到SCP-4988-1握紧了双手，并且在警报声中一直处于一种痛苦的状态。有关SCP-4988-1的测试已被无限期延长。

[[/&lt;]]

[[=]]
**三号附录：额外相关信息 1/12/20██**
[[/=]]

在20██年12月1日，研究员Pines因家用计算机出现故障而拨打制造商Forbnl的客服电话。在接通后，Pines发现该客服人员的声音与SCP-4988-1相似。经过简短询问后，Forbnl的客服人员口头承认自己名叫Prafula Basu。但是在此过程中，SCP-4988-1与SCP-4988-2均未有运行迹象。

从20██年2月1日起，SCP-4988被重新归类为Keter级收容物。正在对存在多个SCP-4988-1的可能性进行研究。
