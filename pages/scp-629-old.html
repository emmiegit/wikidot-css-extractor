**Об&#39;єкт №:** SCP-629

**Клас об&#39;єкта:** Безпечний

**Особливі умови утримання:** SCP-629 слід утримувати в стандартній камері для гуманоїдів. SCP-629 може бути розібраний тільки на час стандартних тестів. Щодня SCP-629 повинні надаватися матеріали для самовідновлення. Відповідно до чинного регламенту щодо &#34;Панів&#34;, SCP-629 повинен знаходитися в залі ██ Зони ██.

**Опис:** SCP-629 - це гуманоїдний автоматон зростом 1,7 м і вагою 500 кг. Тіло SCP-629 зроблено з латунних прикрашених моделей частин людського тіла. Складові частини SCP-629 потребують щоденного догляду, який надати може тільки він сам. На спині SCP-629 вигравіювані слова «Пан Латунь, з Маленьких Панів® Доктора Дивограйка». У документі [[[SCP-909]]]-A він знаходиться під номером 8.

Тіло SCP-629 сконструйовано таким чином, щоб кожну його частину можна було демонтувати та замінити. Ці частини можна зняти без шкоди для SCP-629, однак він відчуває легкий дискомфорт у процесі їх видалення. Крім того, частини, зняті з SCP-629, можуть бути поставлені на інше місце. Тестування показало, що кількість варіантів того, як можна перебудувати SCP-629, досягає приблизно 73,4 мільярда комбінацій. SCP-629 здатен керувати новими конструкціями зі свого тіла, але він відчуває дискомфорт в змінених частинах тіла.

SCP-629 був захоплений у будівлі, що знаходилася під контролем Церкви Розбитого Бога в ході рейду на цей заклад після підтвердження доповідей про підозрілу діяльність в даній місцевості. Він був виявлений в центральній залі, коли послідовники Церкви намагалися інтегрувати його в кілька інших об&#39;єктів. Вважається, що SCP-629 тримали там, оскільки члени Церкви вважали його частиною свого божества. Інтерв&#39;ю з SCP-629 підтвердили це. За словами SCP-629, спочатку він дозволяв послідовникам поклонятися йому, сподіваючись, що вони забезпечать йому певну безпеку. Послідовники Церкви, виявлені в будівлі, були ліквідовані ██.██.1995, а SCP-629 – класифікований, як Безпечний.

[[collapsible show=&#34;+ Інтерв&#39;ю з SCP-629&#34; hide=&#34;- Інтерв&#39;ю з SCP-629&#34;]]

**Інтерв&#39;юер:** Доктор █████
**Опитуваний:** SCP-629
**Примітка:** Цей запис був зроблений під час первинного утримання SCP-629.

&lt;Початок запису&gt;
**Доктор █████:** Чи не могли б ви докладніше розповісти про те, як потрапили до церкви?
**SCP-629:** Ну, я прогулювався центром ████, гиденьке таке місто, але відмінне місце, де може сховатися таке опудало, як я. Вже почали точитися чутки про те, що я блукаю по місту, тож я вже почав подумувати про те, щоб тікати до біса звідти, і тут до мене підійшов той чувак у капюшоні та сказав, що він на моєму боці.
**Доктор █████:** І що ж він сказав?
**SCP-629:** Він запропонував мені піти з ним до якоїсь церкви, де про мене подбають. Спочатку я засумнівався, ну розумієте, самі бачите, як я виглядаю. А той хлопець сказав, що якраз через це я там і потрібен. Я вирішив, що це краще, ніж потрапити у дурку або жити на вулиці, то ж і погодився.
**Доктор █████:** Куди ця особа вас відвела?
**SCP-629:** Це була якась церква, така ж, як та, звідки ви мене витягли. Вони явно вважали, що я якась частина їхнього бога, тож давали мені все, я хотів. Це було гарно. У мене був захист, їжа, тепла постіль і купа інших принад, які мене там тримали. Якийсь час усе було добре.
**Доктор █████:** Що ж сталося потім?
**SCP-629:** Це почало ставати… нудним. Всі ті хлопці навколо, що весь час прислуговували й поклонялися мені та давали мені все, що завгодно. Ну, може, те, що я зараз описую і звучить добре, але насправді це було вкрай тупо. Тож я сказав їм: &#34;Думаю, час мені вже йти&#34;.
**Доктор █████:** І вони відреагували на ці слова негативно?
**SCP-629:** Еге ж, вони ніби сказилися. Вони просто замкнули мене в моїх кімнаті, пропихували їжу через маленьке віконце, всякі такі речі. Я чув, як вони тягали якісь величезні важкі штуки за дверима. Одного разу вони витягли мене і привели на великий вівтар, який у них був у центрі церкви.
**Доктор █████:** Це тоді вони почали намагатися інтегрувати вас в інші об&#39;єкти?
**SCP-629:** Так, і це було… ну… жахливо, чесно кажучи. Вони просто пхали в мене все, що в них там було, і це було дуже боляче. Я думаю, що якби ваші хлопці там тоді не з&#39;явилися в той момент, вони б напхали в мене більше, ніж я міг би винести. Це було б… погано.
**Доктор █████:** Гадаю, на цьому все. Охорона, чи не могли б ви…
**SCP-629:** Чекайте, док, можна ще дещо сказати?
**Доктор █████:** Так?
**SCP-629:** Дякую… за те, що врятували мене.

[[collapsible show=&#34; + Запис експериментів з SCP-629&#34; hide=&#34;- Запис експериментів з SCP-629&#34;]]
**Дата:** 09.07.1976
**Процес:** Ліва рука SCP-629 була від&#39;єднана, а потім приєднана до торса SCP-629.
**Результат:** SCP-629 проявив легку дезорієнтацію і погіршення навичок моторики. SCP-629 міг керувати своєю рукою, як і раніше, але набагато менш спритно.

**Дата:** 09.07.1976
**Процес:** Ліва рука SCP-629 була від&#39;єднана, а потім приєднана до спини SCP-629.
**Результат:** Як і в попередньому тесті, SCP-629 проявив легку дезорієнтацію і погіршення моторних навичок. До того ж, SCP-629 показав ще гіршу здатність керувати рукою, ніж коли вона була приєднана до його торсу.

**Дата:** 09.07.1976
**Процес:** Голова SCP-629 була від&#39;єднана.
**Результат:** Тіло SCP-629 з головою діяли як окремі сутності. Голова лишалася нерухомою, але була здатна розмовляти й сприймати навколишній світ. Тіло поводилося таким чином, ніби дуже погано сприймає своє оточення, і не було здатне усвідомлено взаємодіяти з дослідниками.

**Дата:** 21.07.1976
**Процес:** Торс SCP-629 був розібраний таким чином, щоб у ньому залишилося кілька отворів.
**Результат:** SCP-629 відчував сильний дискомфорт в цих областях і відмовився співпрацювати з дослідниками, які намагалися взяти у нього інтерв&#39;ю. Надалі може знадобитися розробити способи приборкання цієї раніше непередбаченої поведінки з боку SCP-629

**Дата:** 01.08.1976
**Примітка:** Це був несанкціонований тест, проведений персоналом, не призначеним на роботу з SCP-629.
**Процес:** Структура тіла SCP-629 була значно змінена, більшість частин тіла приєднані випадковим чином по всій поверхні тіла об&#39;єкта. На додаток, безліч внутрішніх частин SCP-629 були переставлені назовні й навпаки.
**Результат:** SCP-629 повідомив про сильний біль у змінених частинах свого тіла. До того ж, SCP-629 було важко чітко формулювати думки та спілкуватися з дослідниками. Унаслідок сильних змін в будові SCP-629, було витрачено понад 36 годин на те, щоб повернути його в той стан, в якому він перебував до експерименту. З того часу SCP-629 повідомляє про почуття &#34;розбитості&#34; і страждає на сильне погіршення в фізичному і розумовому плані. Досліди були припинені до подальших розпоряджень.
[[/collapsible]]
