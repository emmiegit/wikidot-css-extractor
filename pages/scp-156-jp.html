    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号∶**SCP-156-JP

**项目等级∶**Euclid

**特殊收容措施∶**SCP-156-JP被收容于Site-81██的收容室-144内，表面盖上不透光布并收容保管于密闭箱内。请不要在实验以外对SCP-156-JP使用光照。考虑到内部生物的存在，不予以开盖许可。错误暴露于其异常性质下的工作人员可寻求精神医生治疗。

**描述∶**SCP-156-JP为三个贴有昆虫名称标签的空瓶子。收容后，其例案编号SCP-156-JP-1、-2、-3由基金会直接添加。当SCP-156-JP的每个个体直接被光照射并被实验体观察时，可造成实验体认知方面的异常。
|| SCP编号 ||概要||
|| SCP-156-JP-1 ||名称记录为**「Armadillidium vulgare」（鼠妇）**。揭盖的实验体看见所产出的鼠妇个数是随机的。实验体自身记忆中的人物（包括自己）样貌变为鼠妇。人物变化后的身高与原身高一样。除外表外没有影响。极少数情况下，实验体在被暴露于异常性质后所认知的人也会在其眼中改变外貌。||
|| SCP-156-JP-2 ||名称记录为**「Heteropoda venatoria」（白额高脚蛛）**。暴露后的实验体感官会阶段性按顺序变化，首先是味觉，其次是嗅觉，听觉，触觉，视觉。感官信息变化为与白额高脚蛛有关。污染的认知范围因人而异。在轻度事例中，只有母亲亲自做的料理和人的原声遭到了认知污染。被误认为蜘蛛的生活音。最严重的感染事例请参照早期报告：SCP-156-JP-2-08的介绍。||
|| SCP-156-JP-3 ||名称被记录为**「Pieris rapae」（菜粉蝶）**。目前，没有回收到对被害者或实验体的影响报告。考虑以下可能性：内容物收容失效。或异常性观察进行困难，异常性具有迟发性，异常性无效化。||

在实验体暴露于SCP-156-JP-1与SCP-156-JP-2的情况下，使SCP-156-JP-1的影响在不久后消失。因此，SCP-156-JP的每个个体（如果-3异能力存在）被认为存在相互消除效果的可能性。

SCP-156-JP在██████小学暑假期间发生了可疑事件。基金会工作人员得知这一状况后，试图询问案件相关男童。男童被发现于房间内的桌子上，其因咽下舌头，堵住喉咙所导致的窒息而亡。同时发现了笔记与60余张类似鼠妇的绘画。笔记的详细情况请参考下面附录。

**附录∶**与SCP-156-JP一同回收的文章。
&gt; 松木君、幸君、小美、小优、鸟山、玛、爸爸、妈妈  、老师、大家，都变的奇怪了。 对不起，对不起，对不起， 真的抱歉，真的抱歉。现在，蝴蝶， 跑掉了。 只有虫子、该怎么办？</textarea></pre>
