**일련번호:** SCP-272-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 발견된 모든 형태의 SCP-272-KO는 표준형 격리 사무소에 거울 부분을 가린 채로 보관한다. SCP-272-KO는 전국의 백화점, 미용실, 사우나, 헬스장에서 지속적으로 전파되고 있으며, 다이어트를 원하는 여성을 중심으로 온•오프라인에서 지속적으로 판촉 활동이 이뤄지고 있다. 기동특무부대 파이-6 &#34;서울 촌놈&#34;, 기동특무부대 파이-4 &#34;에도 촌놈&#34;은 지속적으로 한국과 일본의 대도시권의 거울을 확인하여 SCP-272-KO를 발견 시 즉시 회수하고 영향을 받은 대상은 격리 및 보호한다.

**설명:** SCP-272-KO는 장미 모양의 장식이 되어 있는 분홍색 거울이다. 현재까지 총 33개가 회수되었으며, 손거울, 전신 거울 형태등 다양한 형태의 SCP-272-KO가 존재한다. 현재까지 회수된 SCP-272-KO는 모두 공통적으로 핑크색으로 도색되어 있으며 장미 모양의 장식이 존재한다.

SCP-272-KO의 변칙성은 일종의 시각적 변칙으로, 거울을 들여다 본 대상에게 나타난다. SCP-272-KO의 영향에 노출된 대상은 거울에 비춰진 자신을 왜곡하여 인식하게 된다. SCP-272-KO를 통해 왜곡된 상은 대부분 자신이 무의식적으로 동경하는 육체적 특성이 극단적으로 발달된 자신의 모습을 비춘다.

SCP-272-KO에 의해 왜곡된 상은 표정과 신체적 특징을 제외하면 모든 것이 거울을 보는 본래 대상과 동일하다. 거울 속의 표정은 언제나 치아를 드러낸 미소를 짓고 있다.

대상이 SCP-272-KO를 응시하고 있는 동안 거울 표면의 상태는 수증기와 같은 얼룩으로 덮이게 되어 대상이 거울 속의 자신을 선명하게 인식하지 못하게 한다. 거울을 일반 카메라로 촬영했을 때에는 얼룩이 지지 않았다.

SCP-272-KO에 장기간 노출되었을 경우 SCP-272-KO를 통해 인식한 자신의 모습이 진정한 자신의 모습이라고 믿고 그러한 육체에 대해 과도하게 몰두한다. 이는 시간이 지날수록 거울 속의 상에 대한 숭배로 이어진다. 대상은 왜곡된 자신의 상에 비친 모습과 계속해서 닮아지기 위해 집착하게 되며, 시간이 지날수록 거울의 상은 점진적으로 기괴해진다.


**부록:**

**면담 기록 272-KO:** SCP-272-KO의 영향을 받은 32세 여성 ███ 씨의 진술. 발견 당시 그녀는 161cm, 29kg이었다.

&gt; 이런 병신같은 물건을 누가 만들었는지는 확실하지 않아요. 삼대천이란 정신나간 집단이 만들었다고는 하는데, 확실한 건 아니에요. 다만 판매원의 이름은 확실히 기억해요. 미요코라는 이름의 여자였어요. 하루 세 번 바라보면 예뻐지는 마법의 손거울이라길래 받았죠. 돈도 요구하지 않았거든요.
&gt; 
&gt; 이 녀석이 악랄한 건...희망고문을 주기 때문이에요. 조금만 더 하면 이상적인 몸에 도달할 것처럼...하지만 결국 거울 속의 자신은 어떻게 따라 해도 도달할 수 없는 존재에요. 아무리 애를 써도 완성되지 않는 존재가 거울의 얼룩을 넘어서 나라는 존재를 언제나 비웃어요. 거울의 나는 밥을 굶지도, 운동을 하지도 않은 채 내가 바라볼 때마다 나를 응시하며 그 소름끼치는 미소를 지어요.
&gt; 
&gt; 살을 빼서 건강한 몸을 만들고 싶어하던 사람은 처음엔 그 거울에 비친 날씬하고 예쁜 몸을 보고 살을 빼기 시작합니다. 하지만 그 예쁜 몸에 도달한 순간부터 거울은 삐쩍 마른 몸을 보여줍니다. 배는 허리에 붙어 있고 모든 뼈가 적나라하게 들어난 지방 하나 없는 몸을 보여주면서 싱긋 웃고 있습니다. 그 웃음은 이렇게 말하는 것 같아요. &#39;뚱뚱한 돼지새끼. 내 몸을 봐. 아름답잖아.&#39; 그때부터 예쁜 몸은 더 이상 목표가 아니에요. 내가 거울을 볼 때마다 나를 향해 웃고 있는 그 괴물처럼 되기 위해서 극한의 극한까지 살을 빼게 되는 거에요.
&gt; 
&gt; 전 아직도 재단 요원분께서 주사를 놔 주셨을 때를 잊지 못해요. 처음으로 웃지 않는 거울 속의 제 모습을 보았을 때...제 소름끼치는 모습을요.

//███ 씨의 케이스는 비교적 양호한 케이스입니다. 그녀가 다행스럽게도 본래의 얼굴에는 만족하고 있었기 때문입니다. SCP-272-KO의 영향은 특히 여성에게 치명적입니다. 남성의 경우 대부분이 더 많은 근육에 집착하는 모습을 보였고 인대의 손상과 근육 파열을 초래하였으나 목숨에는 큰 지장이 없는 경우가 대다수였지만, 여성의 경우 대부분 다이어트에 집착하는 모습을 보여 아사의 위험이 높았습니다.-이지윤 박사//</textarea></pre>
