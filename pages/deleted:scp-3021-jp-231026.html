    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-3021-JP

**オブジェクトクラス:**  --Safe-- Keter（変更申請中）

**特別収容プロトコル:** --SCP-3021-Jpは財団サイト8012内にて、財団職員による常時の監視と共に財団職員の通常業務に当たらせてください。--
SCP-3021-Jpは財団サイト8021の標準防音ユニットに収容されています。実験の際は対ミーム処理を施した携帯端末を通してのみ会話を試みてください。その際、会話内容の記録・伝達は可能な限り避け、その内容を記憶した人物はAクラス記憶処理を行ってください。

**説明:** SCP-3021-Jpは、田村　啓という名前を持つ一般的なモンゴロイド系男性です。
SCP-3021-Jpの持つ異常性は、SCP-3021-Jpがなんらか事象を伝達することを試みた時に発生します。
SCP-3021-Jpが伝達する情報（SCP-3021-Jp-a）は、他の人物に伝達される際、一部の情報の欠落を伴います。
他の人物がSCP-3021-Jp-aを認識する時、欠落部分がランダムな他の事象に置き換わった状態で記憶・記録されます。
変化した情報を記憶した人物はSCP-3021-Jp-bと呼称されます。また、SCP-3021-Jp-bはこの事象に違和感を抱きません。
この異常性は、財団研究員であるSCP-3021-Jpによる報告書に、他の研究員の報告書との内容に全く関係のない差異が多数存在することを、財団AIが発見したことにより判明しました。
以下は笹木　順一研究員によるインタビューです。

&gt; **対象:** SCP-3021-Jp
&gt;  
&gt; **インタビュアー:** 笹木　順一研究員
&gt;  
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** 「田村さん、本日はよろしくお願いします。」
&gt;  
&gt; **SCP-3021-Jp:** 「あ、はい。よろしくお願いします。」
&gt;  
&gt;  **インタビュアー:**「早速ですが、過去に今回のような事象に見覚えはありますか？」 
&gt;  
&gt; **SCP-3021-Jp**:「...いえ。私の記憶にはないですねえ。強いていえば昔から勘違いが多かったことですかねぇ。」
&gt; 
&gt; **インタビュアー:** 「勘違い...ですか？」
&gt;  
&gt; **SCP-3021-Jp:** 「ええ。私が誰かにものを教えたりすると、みんな必ず『言っていたことと違う』っていうんです。青い空は綺麗　同じことを言ってもみーんな目玉焼き　を覚えてるし。何年も何回もそんなことが続いたら、流石に私が原因だって解っちゃいますよね。それなのにでは異常なしって言うんです。もうわけわかんなくって。」
&gt;  
&gt; **インタビュアー:** 「はあ...えっと、ではどうして今までその異常性が発露しなかったのか心当たりは？」
&gt;  
&gt; **SCP-3021-Jp:** 「それについてはなんとなくわかります。この財団に所属してから　電力供給　なったんですよ。私もようやく　ビタミンE が治ったかと思って喜んだんですけどね...」
&gt;  
&gt; **インタビュアー:** 「ありがとうございました。インタビューは以上です。」
&gt;  
&gt;  
&gt; **&lt;録音終了&gt;**

**補遺1** 20XX/XX/XX SCP-3021-Jp-bをの記憶・記録にもSCP-3021-Jp-aと同様の性質が発生していることを対ミーム処理を受けた職員が発見。これによりオブジェクトクラスのEuclidへの変更を申請・承認されました。


**補遺2:** 20XX/XX/XX SCP-3021-Jpの異常性によりSCP-444-Jpの深刻な収容違反が発生。財団職員36名及びDクラス職員4名を終了処分とした。現在、これによりオブジェクトクラスKeterへの変更を申請中です。</textarea></pre>
