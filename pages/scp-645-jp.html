**アイテム番号:** SCP-645-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-645-JPは現在未収容です。SCP-645-JPの出現が観測された場合は、財団所有の人工衛星を用いて動向を調査してください。SCP-645-JPの撮影に成功した場合はその場で映像及び写真のバックアップを取得した後、実験に使用してください。主な調査活動はサイト-8118及び月面仮設サイト-3が行っています。

**2016/7/10追記:** 現在、SCP-645-JPが接触したと思われる座標の有人探査は無期限に禁止されています。今回の禁止措置には、民間の有人探査の規制も含まれます。規制の際には随時カバーストーリーの作成、流布を行ってください。

**説明:** SCP-645-JPは外宇宙に出現する木造の船舶であると推測されています。後述する異常性の影響で、詳細な外見情報は不明ですが、全長は約80m程であると推測されています。調査のためこれまでにSCP-645-JPへ接近・接触する試みが行われてきましたが、約6000km附近まで接近した時点で、SCP-645-JPがその場から消失する形で失敗しています。また宇宙空間にSCP-645-JPが出現・消失する際に極短時間の時空間異常が発生します。この時空間異常は微弱な発光現象として観測されますが、現時点でこの発光現象に伴う物理的な被害は確認されていません。後の調査でSCP-645-JPが出現、消失する際、同時に月面でも微弱な発光現象が発生する[[footnote]] 太陽光の反射によるものと異なります。 [[/footnote]]ことが判明しました。月面で発生した発光現象はSCP-645-JPが出現、消失する際に発生するものと外見上同一であり、SCP-645-JPの出現が月面の周囲で頻発していることから、SCP-645-JPと月面に何らかの関連性があるとし、月面仮設サイト-3が建設されました。SCP-645-JPの移動経路等に共通点は発見されていませんが、最大で████光年以上の移動を行った事例が記録されています。

SCP-645-JPを撮影・録画した媒体の画像解析を行った場合、媒体に映るSCP-645-JPの外見が変化します。ほとんどの場合SCP-645-JPは陶器製の皿に類似した外見に変化しますが、装飾の有無やデザイン、皿の大きさ等の詳細な変化は写真や映像によって変化します。外見が変化する詳細な基準は不明ですが、至近距離まで画像を拡大、画質の向上を行うことで優先的に変化していることから、SCP-645-JPの詳細な外見が判別可能になるまでの解析を行うことで外見が変化すると推察されています。現時点で外見が変化したSCP-645-JPの画像を復元する試みは成功していませんが、単体の画像毎に変化が生じるため、同一の画像を複製することで、疑似的な外見変化の対策を行うことが可能です。

2005/2/18、蒐集院が作成した資料を調査したところ、SCP-645-JPと思われるオブジェクトの情報が発見されました。資料は平安時代前期に書かれたもので、SCP-645-JPは約80m程の木製の船舶として記載されていました。これらの情報に加え、雲に類似した物質を発生させていたこと、複数の人型の実体が乗船していたこと等、財団が把握していない情報も記載されていました。現時点で判明している情報と蒐集院が発見したオブジェクトとの差異は確認されていませんが、資料の信憑性が低いため、SCP-645-JPの説明欄の更新は保留されています。信憑性が低いと判断されている理由として、当時蒐集院が行った隠蔽工作、中でも流布されたカバーストーリーと情報が混同されていること等が挙げられています。現在財団はさらなる資料の捜索及び調査を行っています。資料の詳細は補遺4を参照してください。

**補遺1:** 2008/2/15、月面仮設サイト-3の職員がケプラークレーター内で人型実体を1体発見しました。実体は仰向けの状態で発見され、活動の兆候が確認されなかったため回収、調査されました。実体は人間の女性に類似した外見をしており、発見当初はそれぞれ櫛を模していると見られる装飾品[[footnote]] 外見上は風化しているように見受けられます。 [[/footnote]]・単衣と思われる衣服、蒐集院が保有していた文献に記載されていた「羽衣」に類似した衣服を身に着けていました。実体に目立った外傷はなく、十分な防護措置が施されていなかったにも関わらず、劣化及びその兆候も確認されませんでした。また上記に付随して実体は腐敗の痕跡は確認されませんでしたが、アンモニア臭に酷似した刺激臭を発していました。なお実体の構成要素は所持していた物品・刺激臭を含め、すべて既存のものと一致しませんでした。

**事案645-JP-1:** 2008/2/16、月面サイト-3の安置室にて保管されていた人型実体が消失しました。サイト内の監視機器には、陶器製の皿に類似した実体が画面の9割を占める割合で記録されていました。出現から5分後、皿が消失し、再び安置室が映し出された際、死体はその場から消失していました。当時内部に存在した物品を使用した場合でも安置室を内部から解放することは不可能であり、安置室に脱出の痕跡は確認されませんでした。また当時就寝していた2名の職員が類似した内容の夢を見ていたことが判明しました。夢を見た職員2名は、当時人型実体の回収を担当した職員であることが共通していますが、夢を見た原因については不明です。現在財団は捜索範囲を拡大して調査をおこなっていますが、実体の発見には至っていません。以下は、類似した内容の夢を見た職員へのインタビュー記録です。

&gt; **インタビュー記録645-JP-1:**
&gt; 
&gt; **対象:** エージェント・ハリー
&gt; 
&gt; **インタビュアー:** 葵博士
&gt; 
&gt; **記録開始**
&gt; 
&gt; **葵博士:** エージェント・ハリー、昨夜見た夢について教えてくれ。
&gt; 
&gt; **エージェント・ハリー:** そうですね、気が付くと草原みたいな場所にいました。そこで男性…の姿をした人に接触しました。
&gt; 
&gt; **葵博士:** 男性か。詳細な外見を。
&gt; 
&gt; **エージェント・ハリー:** 耳が少し長かったり、宝髻をつけてました。後はそうですね。とにかくきれいな服を着ていました。
&gt; 
&gt; **葵博士:** なるほど、続けてくれ。
&gt; 
&gt; **エージェント・ハリー:** そうしたらその男性が自分の方に近づいてきて、僕に何か言ったところで目が覚めました。
&gt; 
&gt; **葵博士:** 何か、とは？
&gt; 
&gt; **エージェント・ハリー:** はい、なんと言っていたか、確か――
&gt; 
&gt; **エージェント・ハリー:** 汝らの行いたるは、己が使命に反するものなり。だったはずです。
&gt; 
&gt; **葵博士:** その言葉に心当たりは？
&gt; 
&gt;  **エージェント・ハリー:** ありません。
&gt; 
&gt; **後略**
&gt; 
&gt; **終了報告書:** その後、夢を見たもう1人のエージェントにもインタビューを行ったところ、声をかけたのが女性であったことを除いて同様の供述をしました。夢で見た女性は回収された人型実体と服装・装飾・顔の作り等の詳細な差異を除いて類似していたと供述しました。

**補遺2:** 2009/11/30、日本時間午前1時9分に出現したSCP-645-JPが金星に接近、物理接触を行いました。接触から13秒後、SCP-645-JPはその場から消失しました。 これを受け財団はSCP-645-JPが接触したと予測される座標の探査を目的とした探査作戦645-JP-1の実行が決定しました。

**事案645-JP-2:** 2010/1/2、探査作戦645-JP-1にて初期探査を担当していた衛星ステーション-5内で火災が発生しました。火災は座標25Cから約800万km離れた地点で発生しました。火元は衛星ステーション内に保管されていた食料であることが判明していますが、すべての容器が防火性に優れているにも関わらず炎上しました。また発火した火は23分間に渡って炎上し続けましたが、炎上中衛星ステーション-5内の酸素飽和度及び気圧は変化しませんでした。なお炎上中衛星ステーション内の消火システム及び職員による消火活動が行われましたが、消火には至らず、自然鎮火しました。これを受け探査作戦645-JPは中止され、衛星ステーション-5内での事後処理が行われました。乗員にケガはなく、内部も火災による大きな損傷は確認されませんでした。特筆すべき点として火災が発生していた間、乗員全員が、強い空腹感を訴えていました。


**補遺3:** 2015/█/██、日本時間午前4時30分に出現したSCP-645-JPが火星に接近、物理接触を行いました。接触後20秒でSCP-645-JPはその場から消失しました。探査作戦645-JP-1実行の際に発生した火災の再発が懸念されましたが、初期探査の結果、火災は発生せず予定通り座標に着陸できたことから、探査作戦645-JP-2が火星にて実行されました。以下は探査作戦645-JP-2の実行中に行われた通信のログ及び記録の抜粋です。
[[collapsible show=&#34;+ 通信ログ-645-JP及び診療記録を表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; 通信ログ645-JP-A
&gt; 
&gt; 2016/6/27
&gt; 
&gt; **付記:** このログは調査報告として仮設基地とサイト-8118にある通信部との通話記録です。
&gt; 
&gt; **記録開始**
&gt; 
&gt; **██隊長:** こちらは探査作戦645-JP-2遠征隊隊長、██。
&gt; 
&gt; **黒沢司令官:** こちら司令室黒沢。1日目の報告を頼む。
&gt; 
&gt; **██隊長:** まず、座標S19にてSCP-645-JPによるものと推測される痕跡を発見しました。
&gt; 
&gt; **黒沢司令官:** 詳細なデータを。
&gt; 
&gt; **██隊長:** 資料にあった通り、全長81.2mの木造船の船底痕に見えます。船の構造は[エージェント・西垣と小声で会話を行う]恐らく屋形船、周囲の地形に変化はありません。ある程度減速し、着陸したと判断できます。
&gt; 
&gt; **黒沢司令官:** なるほど。見たところ蒐集院の文献と一致するな。
&gt; 
&gt; **██隊長:** そしてもう一つ、2つに割れた岩石を発見しましたが…画像を転送します。
&gt; 
&gt; **黒沢司令官:** [画像を確認]これは、人か？
&gt; 
&gt; **██隊長:** 全長は約10cm程と小さいですが、内部に人型の空洞が見受けられました。現時点でそのような実体とは遭遇していません。岩石は調査したところ通常の玄武岩と一致。最大の直径は約18cmです。
&gt; 
&gt; **黒沢司令官:** その岩は今どうなっている？
&gt; 
&gt; **██隊長:** 現在は第2格納庫内に、シートをかけて保管してあります。報告は以上です。
&gt; 
&gt; **黒沢司令官:** ご苦労。こっちでは上記2点の解析を行う、そちらも細心の注意を払って任務にあたってくれ。
&gt; 
&gt; **██隊長:** 了解しました。通信を終わります。

&gt; 通信ログ645-JP-B
&gt; 
&gt; 2016/7/5
&gt; 
&gt; **記録開始**
&gt; 
&gt; **██隊長** こちらは探査作戦645-JP-2遠征隊隊長、██。
&gt; 
&gt; **黒沢司令官:** こちらは司令室黒沢。8日目の報告を頼む。
&gt; 
&gt; **██隊長** 2つほど問題が発生しました。1つは我々が保管していた岩が、何者かによって破壊されていました。
&gt; 
&gt; **黒沢司令官:** 岩って言うと、例の空洞があったものか。何者かによってとはどういうことだ？何か痕跡があったのか？
&gt; 
&gt; **██隊長:** はい。岩の破片には刀傷のようなものが散見され、おそらくはそれで破壊したのだと思います。また岩にあった刀傷と同じものが仮設基地内でも発見されています。
&gt; 
&gt; **黒沢司令官:** 被害状況は？
&gt; 
&gt; **██隊長:** 岩の他に、仮設基地内の壁や床等が被害にあっています。
&gt; 
&gt; **黒沢司令官:** 隊員の誰かがやった可能性は？
&gt; 
&gt; **██隊長:** 仮設基地内に刀のようなものは発見されませんでした。その可能性は…破壊された時刻が不明なので、判断できかねます。これも私の管理体制が杜撰だった故の惨事、申し訳ありません。
&gt; 
&gt; **黒沢司令官:** いや、異常存在の行動を計算に入れていなかった私の責任でもある。ひとまずは監視カメラ等で管理体制を強化する。報告を続けてくれ。
&gt; 
&gt; **██隊長:** もう1つはエージェント・三谷のことでして。
&gt; 
&gt; **黒沢司令官:** 君の顔の傷はエージェント・三谷がつけたのか。
&gt; 
&gt; **██隊長** はい。塩村医師の診断の結果、一時的なパニック障害とのことでした。現在は精神安定剤の服用により落ち着いています。
&gt; 
&gt; **黒沢司令官:** エージェント・三谷か、彼は宇宙空間での任務を多くこなしていたはず。そんな彼が環境に耐えられなくなったというのも考えにくいな。三谷への事情聴取の方はどうなっている？
&gt; 
&gt; **██隊長:** もう間もなく終了するそうです。どうやら何か見たり聞いたりと異常があったわけではなく、本人自身の劣等感による行動だったと供述しています。
&gt; 
&gt; **黒沢司令官:** 劣等感か。ふむ、やはり不自然な動機とも取れるな。
&gt; 
&gt; **██隊長:** 私の管理不足が原因かもしれません。本当に申し訳ありません。
&gt; 
&gt; **黒沢司令官:** 少し落ち着こう…██君、先ほどから君も少し様子がおかしいぞ。そんなに何度も謝るような人間でもなかったはずだが。
&gt; 
&gt; **██隊長:** すみません。取り乱してしまいました。それで塩村医師からの休務申請はどうなったでしょうか？
&gt; 
&gt; **黒沢司令官:** [診療記録645-JP-1を確認]なるほど。██隊長、塩村医師やエージェント・三谷を除く他の隊員の様子はどうだった？
&gt; 
&gt; **██隊長:** 様子ですか？そういえば少し不機嫌そうだった覚えがありますが。
&gt; 
&gt; **黒沢司令官:** やはり、何か精神に影響を受けている可能性があるな。報告は以上か？
&gt; 
&gt; **██隊長:** はい、以上になります。
&gt; 
&gt;  **黒沢司令官:** ご苦労。今後の指示を伝える。遠征隊は、遠征艇フォボスに乗り、衛星ステーション-8と合流してくれ。仮設基地は保存処置を施し放棄、合流後遠征隊全員のメディカルチェック及び再編成の準備に入る。それからエージェント・三谷、塩村医師、そして██隊長は薬剤によって休眠された状態で遠征艇に乗ってもらう。
&gt; 
&gt; **██隊長:** なぜそのような措置を？私の指揮がいけなかったのでしょうか？
&gt; 
&gt; **黒沢司令官:** そうではない、だが隊員の様子がおかしいのは明らかであり、それが最も顕著に出ているのは上記の3名であると判断できる。現状より危険な状況になるのを防ぐためだ。わかってくれ。
&gt; 
&gt; **██隊長** 了解、しました。
&gt; 
&gt; **黒沢司令官:** といっても遠征艇に乗る準備は引き続き君が指揮を取ってくれ。全員の乗船が確認したら、眠った君に代わり、██博士に指揮を取ってもらう。私からは以上だ、そちらが何もなければ██博士に代わってくれ。

&gt; 診療記録-645-JP
&gt; 
&gt; 対象: 三谷一真
&gt; 
&gt; 担当医師: 塩村一
&gt; 
&gt; 付記: この記録は通常の治療行為に加え、カウンセリング及び対象への事情聴取を平行して行われた。対象は████[[footnote]] ██隊長の本名 [[/footnote]]に対して暴行未遂を行った。取り押さえられてから10分程で行動を停止し、精神安定剤の投与及び服用に応じた。服用後効果が出るまで、そして効果が切れる前後のタイミングで自身の手をかきむしる等の自傷行為を行っている。
&gt; 
&gt; **記録開始**
&gt; 
&gt; **担当医師:** 落ちついたかな。三谷君。
&gt; 
&gt; **対象:**  はい、ご迷惑をおかけしました。
&gt; 
&gt; **担当医師:** まぁ大したケガがなくてよかったよ。それでさ、もし三谷君が良ければ、なぜ██さんに殴りかかろうとしたのか、教えてもらえるかな？
&gt; 
&gt; **対象:** ██隊長とは、財団で働くようになってすぐにあった先輩で、結構よく会ってたんですけど。
&gt;

&gt; 
&gt; **対象:** ありがとうございます。お世話になりました。

&gt; **記録終了**

&gt; 長谷川研究員に話を聞いてみたが、対人関係は良好。愚痴を言い合ったりしていたことから、ストレスをため込みすぎる傾向もない。何より仮設基地に来た最初の頃は特に異常もなかった。SCP-645-JPの影響かは不明だが、薬も効果があることがわかったので今後の経過観察次第で、早ければ2日後の復帰を視野に入れて治療を行う。--妙に気持ちが抑えられずに思わず彼にあたってしまった、何という失態だ、これでは医師失格ではないか--
&gt; 塩村一

&gt; [[size xx-large]]輝宮夜舟[[/size]]
&gt; 蒐集物覚書帳目録第六四五番
&gt; 元慶九年発見(丁酉己丑[[footnote]] 干支紀日法で8月15日を表す [[/footnote]]に多数の研儀官が発見。その後蒐集に失敗し、その場から消失した。以降目撃されず。)
&gt; 
&gt; 輝宮夜舟は縦二十七丈、横九丈ほどの御座船の姿をしている。姿形は新しく、舟の構造も不審な点はないように見える。船内には畳がおよそ四十畳程あり、茅葺屋根に千木、鰹木を上せる。これも外見上普通に見えるが、御簾の向こうにある室内を見ることはできなかった。これは輝宮夜舟の有する幻惑作用が理由であると思われるが、詳しいことは不明である。
&gt; 
&gt; 輝宮夜には推定八名以上の男女の姿に似たものが乗船している。その姿は異様なまでに整っており、目撃した同士一同も口を揃えて「美しい」と呼称するほどである。衣服も上物を身に着けており、女の姿をするものは全員羽衣を所有している。そのものの中には、神通力を使うものもいる。今回で確認された術は、乗ることのできる雲を生み出し、それに乗る術。対象の心を惑わせ、戦意を喪失させる術。である。また上記の術は特定の個体が用いていたが、複数の存在が浮遊しながら移動していた。各個体がどのような術を使用できるか詳しいことは不明である。
&gt; 
&gt; 丁酉己丑、丑の刻に出現した輝宮夜舟は大和国梶原にある讃岐造邸に接近し、着陸した。その後乗船していたものが讃岐造になよ竹のかぐや姫を出すよう命令した。それから間もなく、蒐集院研儀官九名と暮石中納言率いる武士二十三名が到着し、輝宮夜舟の蒐集に取り掛かったが、前述した術により蒐集に失敗した、かぐや姫は輝宮夜舟に乗船し、十七丈ほど上に飛行し、輝宮夜舟は消失した。
&gt; 

&gt; 術式展開儀式実行建白書:　元慶九年戊戌丙午[[footnote]] 9月1日 [[/footnote]]
&gt; 
&gt; 内容: 輝宮夜舟の確保、蒐集のため、心眼之式第弐型の展開、蒐集院研儀官 海鴉
&gt; 
&gt; 却下。蒐集院十三支令正三位研儀官 弐代目‘‘寅‘‘

&gt; 術式展開儀式実行建白書:元慶九年戊戌戊申[[footnote]] 同月3日 [[/footnote]]
&gt; 
&gt; 内容: 輝宮夜舟の迎え撃つべく、召喚式第八型「飛藤」の使用及び八幡龍砲の儀3の実行。蒐集院研儀官 鎌燕
&gt; 
&gt; 却下。蒐集院十三支令正三位研儀官 弐代目‘‘寅‘‘

&gt; 術式展開儀式実行建白書:元慶九年戊戌辛亥[[footnote]] 同月6日 [[/footnote]]
&gt; 
&gt; 通達に先立ち、輝宮夜舟の影響縮小のため、救抜焔口陀羅尼経に基づく施餓鬼法の実行。蒐集院研儀官 雅牡丹
&gt; 
&gt; 承認、禁忌に触れぬよう、尽力すること。蒐集院十三支令正三位研儀官 弐代目‘‘寅‘‘

&gt; 追伸: 元慶九年戊戌庚戌[[footnote]] 同月5日 [[/footnote]]
&gt; 
&gt; 輝宮夜舟の蒐集に参加した暮石中納言の配下の武士。従八位上左兵衛府大志東出晴彦というものが、八月十六日の夜。天のお告げを聞いたとして、その調査に向かった。そのものが言うには、夢の中に天の使いが姿を現し、草原の中自身に対し「我々はお前たちが先日行った行為を咎める気はまだない。しかしこれ以上我々に干渉する場合は、それなりの制裁を下すことになる。お前たちが我らの邪魔をしない限り、互いに損はない。励み、憂い、精進せよ」と告げたという。夢に出てきた天の使いなるものは、輝宮夜舟に乗っていたものの外見と類似していたという。これまでに輝宮夜の発見には至っておらず、妖術を行使する多数の存在が確認されていることから。輝宮夜の蒐集は中止することを提案する。蒐集院研儀官 雅牡丹　
&gt; 
&gt; 蒐集院研儀官 雅牡丹の研究の結果[[footnote]] 追伸の他に雅牡丹が行った事情聴取の写しや資料は現在捜索中であり、内容は判明していません。 [[/footnote]]輝宮夜を天部の神々が送りし衆生であると判断し、通達を行うこととする。蒐集院十三支令正三位研儀官 弐代目‘‘寅‘‘

&gt; [[span style=&#34;color:red&#34;]]通達: 元慶九年戊戌己卯[[footnote]] 同月10日 [[/footnote]][[/span]]
&gt; 
&gt; [[span style=&#34;color:red&#34;]]輝宮夜舟の蒐集、及びそれに類似する行為を禁止する。輝宮夜舟は人智を超えた術の多くを行使しており、我々が蒐集する対象に他ならない、しかしあれは我々の手に余る。現に我々はそれの蒐集に失敗し、野放しにすることを余儀なくされている。不明なことが多い中、これ以上輝宮夜の蒐集を行うことは多くの同士を失い、我々の責務を果たせなくなることに繋がると、協議の結果判断された。だが我々蒐集院十三支令研儀官一同は、あれがこちらから干渉しない限り、安全であるという確信がある。これは多くの資料を吟味して得たものである。万が一輝宮夜舟がまたこちらに干渉してきた場合は、事態の隠蔽に尽力するように。恐れることはない同士諸君。我々は輝宮夜舟の本質を既に理解している。あれは人が既にたどりついている、世界の真実の一つである。蒐集院十三支令正三位研儀官 弐代目‘‘寅‘‘[[/span]]
