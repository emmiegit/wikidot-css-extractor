[[include credit:start]]
標題：SCP-313 - 強力烘手機
作者：[[*user hk-016]]
譯者：[[*user vomiter]]

[[include credit:end]]


**項目編號：** SCP-313

**項目等級：** Safe

**特殊收容措施：** SCP-313在不用於測試時應從牆上拆下並維持斷線狀態。嚴禁一般人員在沒有4級正式權限許可的情況下接觸該物體。除非是在嚴格監督下實行的正式實驗，否則無論如何都不允許任何人員按下項目上的按鈕。

**描述：** SCP-313的外型以及商標與World Dryer廠牌的型號A電子烘手機完全一致。該物體的大小為25 cm x 24 cm x 21 cm，其外殼為經過烤漆的白鐵，而噴嘴與按鈕則是不銹鋼材質。這一物件的內部運轉機制與型號A相同。然而，在上述普通的偽裝之下，SCP-313具備兩個顯著的異常特性——第一，它無法摧毀且可以抵抗我們能夠施加的任何外力；第二，它很顯然被刻意設計得能造成嚴重破壞。擁有2級或更高保密權限的人員可以申請閱覽破壞實驗記錄。

SCP-313的第二項異常性質會在該項目被安裝在牆面上且連接專用的20安培電源時「上膛」。此時按下項目的按鈕將有1.5%的機率啟動其異常性質。一旦成功啟動，SCP-313會從內部產生一團高溫電漿經過其噴嘴射出，而電漿束的方向將與該項目安置的牆面垂直。電漿束的強度與溫度會持續指數增長直到SCP-313從牆面上脫落或者因反作用力擠壓至穿透牆面為止。雖然溫度與施力的最高紀錄達25,000 K與650 kN，不過這種強度在正常環境中不可能產生。

電漿束的強度停止增長後還需30秒（即型號A單次正常噴氣的持續時間）才會完全停止。因此該物體從牆面上脫落後只要牆面的垂直方向沒有阻礙，通常都能再飛出一段很長的距離。否則它也可能在自身安裝的建築物內反覆彈跳，造成建築物崩塌的風險。該項目超高溫的異常特性也加強了它的破壞力。

SCP-313數年來已造成多起火災與各類災害，涉及驚人數目的平民死傷與財產損失。可以推測有人買下它並裝在某一面牆上，之後它把自己吹飛到半個國家之外，然後又有人找到它並轉手給下一個人。它最終撞擊Site-05附近地面時曾被誤判為隕石墜落，基金會探勘後發現該物件並實施收容。

**附錄313-a：** //有些低階人員不斷纏著我問使用SCP-313為什麼要有那麼多安全措施。如果你已經忘記高中物理，那麼我幫你複習一下：25,000 K超過太陽表面溫度的4倍，650kN差不多可以讓一台M1艾布蘭主力戰車飛起來。現在想想如果把這些推力施加在一個質量小於10kg（記得，F=ma）而且無法摧毀的物體上會發生什麼事。//
– 桑斯綽姆，Site-19 監察員編號3-401
