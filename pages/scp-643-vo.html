[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-643/643.jpg|caption=SCP-643, movido temporalmente del almacén frío. La temperatura en la habitación es de 7° Celsius.|width=275px]]


**Ítem #:** SCP-643

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-643 debe ser contenido en una cámara en el almacén frío en el ala de SCP’s Seguros del Sitio 77. La temperatura ambiente de la cámara, la cual SCP-643 está contenido nunca debe exceder de los 10° Celsius. Cualquier circunstancia la cual resulte en el aumento de la temperatura  más allá de sus límites debe ser tratada como una potencial brecha de contención. El personal que maneje a SCP-643, o realice experimentos en su estado líquido, es requerido que vistan un traje contra materiales peligrosos con un aparato de respiración propio.  

**Descripción:** SCP-643 es una colección de 79 dulces de chocolate. Las instancias individuales de SCP-643 no parecen tener diferencias notables del chocolate normal, y pesan alrededor de 100 y 160 gramos. Las instancias de SCP-643 tienen un punto de fusión más bajo que los chocolates ordinarios, y se ha observado que se derrite a temperaturas tan bajas como 15° Celsius.

Si alguna porción de SCP-643 se vuelve a su estado líquido, se manifestarán sus propiedades anómalas. Mientras está en su estado líquido, SCP-643 se volverá altamente móvil y se moverá hacia la sustancia comestible más cercana. Cuando encuentra una sustancia adecuada, SCP-643 cubrirá la mayoría de esa masa. Cualquier sustancia que esté cubierta con SCP-643 empezará a exudar un aroma fuerte y placentero. Los organismos que consuman a SCP-643 se convierten en instancias de SCP-643-1. Las instancias de SCP-643-1 poseerán el mismo atractivo como cualquier otra sustancia cubierta en SCP-643. Sin embargo, es de notar que las instancias de SCP-643-1 no están cubiertas por SCP-643, el cual es digerido normalmente. Cualquier organismo que observe una instancia de SCP-643-1 intentará consumirlo sin importar la relación previa. Los organismos que consuman porciones de una instancia de SCP-643-1 describirán la experiencia como altamente placentera. 

SCP-643 fue recuperado de un congelador ubicado dentro de una panadería en Jacksonville, Florida, donde la policía había arrestado a 3 empleados por canibalizar a sus compañeros y a muchos de los clientes de la panadería. Los agentes incrustados dentro del departamento de policía local notaron que SCP-643 había causado el incidente, y recuperaron 79 instancias de SCP-643 de la panadería. Se les administraron a los testigos amnésticos de Clase-C, y SCP-643 fue clasificado como Seguro el día ██/██/1978. 

**Anexo:** Extracto de la Entrevista 643-A

&gt; **Entrevistado:** D-4312
&gt; 
&gt; **Entrevistador:** Dr. B███
&gt; 
&gt; **Introducción:** D-4312 había intentado consumir a D-1122 mientras que el último estaba bajo el efecto de SCP-643. 
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Dr. B███:** ... ¿y por qué te sentiste obligado a atacarla?
&gt; 
&gt; **D-4312:** No pude evitarlo, viejo. . . ella olía tan bien, me recordó a las cosas que mi mamá solía hacer. 
&gt; 
&gt; **Dr. B███:** ¿Acaso no pensaste que estaba mal devorar a otro humano? 
&gt; 
&gt; **D-4312:** Lo habría hecho, pero se sintió. . . diferente. Como, si estuviera bien comer sólo un poco, porque olía muy bien. Sólo quería una probada. 
&gt; 
&gt; **Dr. B███:** Si tú “querías solo una probada”, ¿por qué continuaste comiendo a D-1122 después de que ella expiró? 
&gt; 
&gt; **D-4312:** Bueno, cuando tuve la probada, sabía tan bien. Como, todo lo mejor de lo mejor. Sólo quería más y más y más y (D-4312 continuó a repetir esta frase por aproximadamente ██ minutos.) 
&gt; 
&gt; **&lt;Fin de la Entrevista&gt;**
