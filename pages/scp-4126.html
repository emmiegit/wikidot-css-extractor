    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4126

**项目等级：**Safe

**特殊收容措施：**SCP-4126应被整齐的折叠并存放在地面、天花板和墙壁都被填充的标准异常物体收容柜中，该实例目前被储存在其被发现的Area-12中。--当其拥有知觉时，该实例被允许在至少一名基金会人员的监视下在设施中自由漫游。--出于对其自由漫游的安全防范考虑，SCP-4126-B被限制必须停留在距离其监视者3米（10英尺）的范围内，且只能在其拥有知觉的2/3时间内漫游。至少一名2级基金会人员应监视SCP-4126-B并记录时间，一旦其漫游时间结束，SCP-4126-B应立即被护送返回其收容室直到其知觉时间结束。这不适用于其“闹鬼周期”的例外情况，例如万圣节前的一周（更多信息详见描述的第五段）。在罕见情况下SCP-4126-B拒绝服从工作人员的命令，则应寻找万圣节主题的糖果作为诱饵使用，例如玉米糖或牛奶巧克力条。一个豌豆大小的跟踪装置被缝进了SCP-4126-A的织物中，以备其被未经许可拿走或丢失。发现SCP-4126的研究员Dr. █████自愿承担SCP-4126-B的监视任务。

**描述：**SCP-4126是一个特大号床垫大小的标准白色床单，上面没有任何标记或品牌名称。床单中间有两个整齐切割形成的大小相等的平行的洞，仔细检查未发现任何形式的其他损坏或磨损。然而，靠近实例0.914米（3英尺）内会导致无线电频率故障，尤其是蜂窝网络设备和任何形式的收音机，就像常见的谣言说的那样：如果鬼魂存在，就会干扰手机和无线电信号。这使得创建跟踪SCP-4126的设备变得复杂。

当其处于“休息”形态（SCP-4126-A）时，SCP-4126通常如同一张床单那样完全躺下。然而，床单偶尔会自行飘起如同被某人披在身上一样，这一状态被称为“闹鬼”形态（SCP-4126-B）。从下方查看床单则什么都不会发现：没有人，没有实体，没有任何形式的有机体，无论是死的还是活。

当处于被工作人员称为“闹鬼”形态时，SCP-4126-B获得用听起来像是一个22岁男性人类的声音说英语的能力，同时其智商估计与该年龄的平均智商相当。SCP-4126-B完全是有知觉的，并显现出人类所拥有的基本特征。实例喜欢通过从地面、天花板或周围的墙壁上出现然后大叫“boo”来“吓唬”基金会人员的方式与他们“闹着玩”。实例很少认真对待任何事，甚至几乎不能理解事情严肃性（更多信息详见附录4126-1）。在这个形态下，SCP-4126-B变成无形的，不再受重力、碰撞、推动力、运动或质量的影响。不受这些物理定律的影响使得SCP-4126-B能毫不费力的穿过几乎所有的实物（例外情况见附录4126-4）以及上下飘浮同时不使自己折叠，其非物质性使其能够悬浮运动。SCP-4126-B在没有任何已知肢体、翅膀或其他运动所需附件的情况下移动所需的推动/拉动力尚无解释，相关猜想都被证明是错误的或荒谬的。尽管SCP-4126-B无法与大多数实物发生碰撞，它莫名其妙的有着能与任何生物发生接触的能力。目前观察到的是它只将此能力赋予它信任的个体，例如它的监视者和发现者Dr. █████。除Dr. █████外只有其他7名基金会成员被赋予此能力。

当不尝试“吓唬”基金会人员时，SCP-4126-B通常温顺且非常有礼貌，很多工作人员习惯了找它作伴。因此，站点主管████决定允许所有具有1级以上安全权限的工作人员拜访SCP-4126-B和/或与其交流。然而，SCP-4126-B每天最多处于此形态12小时（更多信息详见描述的第五段）就会变回“休息”形态（SCP-4126-A）。--形态变换后，应将其整齐的叠好并放置在收容室内。--由于采用了新的安全协议（更多信息见特殊收容措施），SCP-4126-A现在可以被轻松定位。无论是看到或是从大致的时间流逝上感知到，只要意识到实例即将发生形态变换时，被指派的SCP-4126-B监视者应向SCP-4126的收容室报告，整齐的折叠好它，最后将它放到指定的收容室内。

SCP-4126保持“闹鬼”形态（SCP-2146-B）的时间长度与当前月亮周期循环的月相[[footnote]]月球周期循环有8个主要月相。[[/footnote]]、当前的节假日和/或当前时间有关。默认情况下，SCP-4126基本都在夜里活动，但有时也会在中午发现其处于“闹鬼”状态。并非所有月相都与其“闹鬼周期”有关，SCP-4126只对其中8个月相[[footnote]] 8个主要月相分别是新月、娥眉月、上弦月、盈凸月、满月、亏凸月、下弦月和娥眉月。[[/footnote]]有所反应。每当月亮周期循环接近满月时，SCP-4126每天会多活跃约半小时；而当月亮周期循环接近新月时，SCP-4126则会少活跃半小时。当满月时SCP-4126会整整12小时都处于“闹鬼”状态，反过来，当新月时SCP-4126会一整天都处于“休息”状态。这一“闹鬼周期”的唯一例外是万圣夜和万圣节。在万圣夜前一周，SCP-4126会一直保持“闹鬼”状态，同时它还会表现出巨大的愉悦并用多种方式庆祝这个节日（见附录4126-3）；在万圣节，也就是万圣夜的第二天，它会一整天都处于“休息”状态。这两种情况不会以任何形式受到“闹鬼循环”的影响，而这八天过后，“闹鬼循环”又会重新生效，直到一年后的万圣夜前一周为止。这种情况每年都会发生，无论是其行为或是时间都未曾改变。

当Area-12的Dr. █████的床单开始在他睡觉时对他说话时，SCP-4126被发现。他惊醒并以为这只是他想象出来的虚构事情，直到床单在他清醒时对他说请放开它。很快这一实例被交给基金会并获得了SCP分类。--有可能当被铺在床垫上时，SCP-4126-B会在完全不能移动的情况下保持感知和认知功能，尽管很困难因为SCP-4126转变形态的时间并不固定，对这一情况的测试将在未来进行。--（床垫测试的结果见附录4126-4。）

**附录 4126-1：**

在对SCP-4126-B进行SCP分类后很快进行了一次谈话，以便获得对其知觉的基本了解。谈话未如计划进行。

&gt; **接受谈话者：**SCP-4126-B
&gt; 
&gt; **谈话人：**Dr. ███
&gt; 
&gt; ---------------------------------------------------------------------------------------------------------------
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr. ███：**SCP-4126-B，你介意我问你一些问题吗？
&gt; 
&gt; **SCP-4126-B：**当然不介意，朋友。怎么了？
&gt; 
&gt; **Dr. ███：**你具有知觉多久了？
&gt; 
&gt; **SCP-4126-B：**我不知道。这就像问我还记不记得出生的时候，//你//记得吗？
&gt; 
&gt; Dr. ███开始记笔记。
&gt; 
&gt; **SCP-4126-B：**嘿，你肩膀上那是什么？
&gt; 
&gt; Dr. ███看向他的肩膀和背后，但只看到SCP-4126-B消失了。它决定溜到他的背后大喊“Boo”，把Dr. ███吓得往后一跳。SCP-4126-B窃笑着返回了桌子的另一边。
&gt; 
&gt; **Dr. ███：**行吧，你开心了。我们继续吧。你有没有……
&gt; 
&gt; **SCP-4126-B：**（打断Dr. ███）嘿，你衣服上有团脏芥末。
&gt; 
&gt; Dr. ███低头看向他的衣服，再次被SCP-4126-B吓了一跳，它从Dr. ███脚边的地面快速露出头来。SCP-4126再次大笑着回到原本的位置。
&gt; 
&gt; **Dr. ███：**够了，SCP-4126-B。回答我的问题，我们可以快些完事……
&gt; 
&gt; **SCP-4126-B：**有个蜘蛛在你头上！
&gt; 
&gt; Dr. ███抬头，只看到SCP-4126-B在他脑袋上方向下看着他。
&gt; 
&gt; **Dr. ███：**谈话结束。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **最终陈述：**SCP-4216-B似乎对什么时候需要严肃起来一无所知，它对这个世界毫不关心，只想着用它的恶作剧把人们从座位上吓到跳起来。也就是说，它有点奇怪……也很可爱。周围的人都喜欢有它作伴，这可能是因为它礼貌的态度和活泼的（并非双关）个性，也有可能是某种模因效果。谁知道呢，能确定的就是它没有恶意而且永远追求快乐，多么令人愉快啊。

**附录4126-2：**

SCP-4126-B未曾有意离开设施，相反，与[[[SCP-343]]]类似，它选择待在给它划定的边界内。有一次它因为好奇而飘到了地面，很快就被发现了，并用万圣节糖果吸引它返回设施。从那时起，SCP-4126-B必须一直被至少一名基金会人员监视，并只允许它待在监视者附近3米（10英尺）的范围内。SCP-4126-B必须在一个根据月亮周期循环中的月相而定的时间返回它的收容室，但这不适用于“闹鬼周期”的例外情况，例如万圣夜前一周（更多信息详见描述的第五段）。

**附录4126-3：**

SCP-4126-B被观测到在万圣夜前一周发生了行为规律的变化，这一变化可被分为4个阶段[[footnote]]**译注：**原文为3个阶段，应为笔误。[[/footnote]]，前三个阶段各持续2天，第四个阶段只持续1天。每个阶段都与前后的阶段重叠，最后一个阶段类似于“大结局”。以下是行为规律变化的四个阶段：

__阶段1：糖果__
万圣夜前的正好第七天，SCP-4126-B保持“闹鬼”状态不停并表现得特别愉快。另外，它开始向站点里的一些工作人员派发糖果，包括巧克力、橡皮糖和棒棒糖。这些糖果从SCP-4126-B的底部或作为眼睛的洞里掉出来。所有SCP-4126-B派发的糖果都是万圣夜主题，例如形状像南瓜且包装上有橙色和黑色图案的糖果。糖果完全正常，没有任何潜在的异常健康风险或异常性质。因此，收到SCP-4126-B派发糖果的工作人员被允许食用这些糖果，但必须向其上级报告任何异常或反常影响。截至目前为止，尚无与被食用的糖果相关的异常情况报告。

__阶段2：装饰__
在阶段1两天后，SCP-4126-B开始在无人时挂起万圣夜主题的装饰品，这些装饰品包括南瓜灯、用绳子绑住的橡胶蝙蝠、骷髅头、万圣节横幅以及绑在楼梯和桌子上的黑色或橙色气球。每当SCP-4126-B开始装饰，附近的摄像头都会在一段时间内显示静态画面，静态画面在大约三分钟后结束，恰好是装饰所需的时间。它只在房间里没有人时才会这么做，而任何在它装饰时闯入的人员都会被他礼貌的要求在几分钟后再来。SCP-4126-B从何处得到这些装饰品目前未知，但与糖果相同，这些装饰品没有任何异常属性或效果。截至今日，同样尚无与这些装饰品有关的异常情况报告。

__阶段3：鼓励__
阶段2的两天后，万圣夜主题音乐将会每天一次通过广播系统播放，通常是在美国中部标准时间的下午6点。歌曲从//Thriller//放到//Monster Mash//，没有任何模式或方法能预测下一首歌是什么。实例还开始鼓励所有人穿上万圣夜装扮。自从SCP-4126被收容以来，越来越多的工作人员开始变装庆祝万圣夜，截至此附录被记录时，站点中与SCP-4126-B接触过的人员中有约75%的人开始变装庆祝。

__阶段4：The Monster Mash__
万圣夜当天，万圣夜主题音乐将通过广播系统从美国中部标准时间的下午6点播放至晚上10点，每首歌之间有5分钟间隔。SCP-4126-B会开始在社交区域（通常是自助餐厅）准备被它称为“The Monster Mash”的社交聚会。这些准备工作包括更多的装饰品、食品、饮料和糖果。尽管并非强制性活动，但站点主管鼓励大家尽可能参加派对。这也包括安全保卫人员，此时站点内的其他所有SCP都会陷入昏迷状态，当然，只是那些有知觉的SCP，这一状态会持续整个聚会。据观察，摄入了那些食品或饮料的工作人员会在摄入后感受到轻微快感，持续约10分钟。实例表现得如同社交聚会的监管和侍者一般。晚上10点时，广播系统播放的音乐将停止，“Monster Mash”正式结束，随后所有人员都将被实例以平静但坚定的语气要求离开，直到所有人离开社交聚会的场所为止。

__善后__
第二天早上，派对的区域和所有被装饰的房间都被完全清理，不再有任何装饰品、糖果或者其他来自SCP-4126-B的物品存留。SCP-4126-A很快被发现整齐的折叠好放在它的收容室内。在SCP-4126的门上会有最后一个横幅，用橙色和黑色的papyrus字体写着“万圣夜快乐！”

**附录4126-4：**

如之前描述的第六段所述，有一个关于SCP-4126和床垫的猜想，猜想认为当SCP-4126被铺在一个恰好合适的床垫或特定的特大号床垫上时，它会完全无法移动。实验见下方所述：

&gt; __**实验4126-1 - 24/9/██__**
&gt; **目标：**SCP-4126
&gt; **程序：**SCP-4126-A在三天里被铺在三个不同的特大号床垫上，以测试SCP-4126-B是否会对床垫有反应。实验结束后，结果将由Dr. ██████通过观看视频录像得出。
&gt; **结果：**SCP-4126-B对三个床垫都表现出了相同的结果：一点也动弹不得，同时开始用惊慌和困惑的语气祈求“放了”它。这次实验是首次也是唯一一次，因为SCP-4126-B被观察到开始哭泣，甚至表现出一些已知的负面情绪。
&gt; **分析：**这一实验证实了有关SCP-4126和床垫的猜想完全正确：将SCP-4126铺在床垫上会导致其具有知觉的情况下完全无法移动。同时也发现床垫是SCP-4126唯一一种不能/不想穿过的实物。这一新获取的信息对将来改进收容方法十分有用。
&gt; **__个人笔记：__**看着SCP-4126-B承受这种事情让人非常的……沮丧，至少能这么说。可怜的东西被困在那里，哀声哭泣着祈求帮助，而我做的就只是吃午餐。当然，我们更了解如何收容它了，但这样的代价？我想我不能原谅自己……
&gt;&gt; **__编者笔记：__**Dr. ██████随后因为对他的行为感到持续的内疚而被实施C级记忆消除。而SCP-4126-B，它看起来要么是忘掉了，要么是选择忘掉了这个实验。无论如何，它看起来并不在乎，又回到了它之前活泼而又热情（再一次，不是双关）的状态。
