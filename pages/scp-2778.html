**Ítem:** SCP-2778

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a la naturaleza estacionaria de SCP-2778 y a su existencia dentro del Sitio de Investigación de Objetos Anómalos 4 (SIOA-4), son necesarios procedimientos mínimos de contención. Se ha construido un nuevo baño asignado al personal de Clase-D en la planta inferior a SCP-2778, y el personal de Clase-D previamente asignado a SIOA-4 ha sido reasignado a diferentes proyectos. Se ha colocado una cerradura de código de acceso estándar de nivel 3 en la puerta que conduce a SCP-2778 para evitar la entrada no autorizada.

**Descripción:**  SCP-2778 es una anomalía espacio-temporal que abarca la totalidad del baño asignado al personal Clase-D en el Sitio de Investigación de Objetos Anómalos 4. Esta anomalía parece ser accesible sólo para el personal de Clase-D asignado a SIOA-4[[footnote]] Actualmente se desconocen los parámetros exactos de este requisito. La degradación temporal de los investigadores a personal Clase-D durante los experimentos no ha dado lugar a la posibilidad de entrar en SCP-2778. [[/footnote]]. Sólo un sujeto puede entrar en SCP-2778 en cualquier momento. Las entrevistas con el personal Clase-D han dado como resultado una descripción general del interior de SCP-2778; sin embargo, estas descripciones deben considerarse poco fiables, debido a la incapacidad de los investigadores de la Fundación para investigar la anomalía.

Cuando un individuo perteneciente al personal de Clase-D entra en SCP-2778, desaparece de SIOA-4. Los dispositivos de comunicación y grabación dejan de funcionar inmediatamente después de entrar en SCP-2778. Los sujetos informan aparecer en la entrada de una casa tipo rancho de aproximadamente 853 m^^2^^[[footnote]] **N. del T.:** En el articulo original, las medidas aparecen en sistema métrico imperial (2800 pies). Se ha cambiado por sistema internacional a favor de la comodidad al leer.  [[/footnote]], que consta de tres dormitorios, dos baños, cocina, sala de estar, hall de entrada y garaje. Los planos completos basados en el testimonio del personal Clase-D involucrado pueden encontrarse en el Documento-2778-3. Las ventanas y puertas que dan al exterior no pueden abrirse, a excepción de la puerta principal, que se abre a un plano sólido de luz blanca suave. Al atravesar esta luz, el sujeto vuelve a SIOA-4. La hora del día y el clima dentro de SCP-2778 coinciden con los de SIOA-4 en el momento de la entrada, y siguen los patrones normales después de la entrada. Las paredes de SCP-2778 son blancas o grisáceas y el mobiliario se describe como similar al de las casas modelo. La electricidad y el agua son funcionales, pero no hay conexiones de Internet, cable y teléfono. En la cocina hay una gran cantidad de alimentos frescos y en el salón hay un gran número de libros, películas y música.

Mientras están dentro de SCP-2778, los sujetos experimentan una dilatación temporal de aproximadamente 60:1, lo que permite al personal Clase-D pasar varias horas seguidas dentro de SCP-2778 sin que el personal de la Fundación se dé cuenta de la anomalía. Cuando SCP-2778 está desocupado durante al menos 12 minutos, el contenido de SCP-2778 se &#34;reinicia&#34;, sustituyendo los artículos consumidos o los objetos retirados y reparando los daños causados por los anteriores ocupantes. SCP-2778 también se &#34;actualiza&#34; a intervalos irregulares, añadiendo nuevos alimentos y medios de comunicación recientemente liberados. Los objetos que pesan menos de 1 kg pueden ser traídos de vuelta a través de SCP-2778, y no se ven afectados por futuros reinicios; las pruebas no han revelado actividad anómala en ningún objeto traído desde SCP-2778.

El personal no asignado como Clase-D percibe SCP-2778 como un baño no anómalo y puede utilizarlo como tal sin complicaciones. Mientras un sujeto Clase-D está dentro de SCP-2778, la puerta del retrete parece estar cerrada y no puede abrirse. Los zapatos y la parte inferior de un uniforme de un sujeto Clase-D pueden verse desde debajo de la cabina. Los sujetos Clase-D informan de que oyen hablar a personas que se encuentran a menos de 3 metros de la cabina, independientemente de la ubicación del sujeto dentro de SCP-2778. Cuando un sujeto sale de SCP-2778, aparece dentro del puesto, que puede abrirse normalmente.

**Entrevista 2778-1:** SCP-2778 fue descubierto por los investigadores durante una entrevista con D-23588, después de que éste hiciera referencia durante las pruebas a una película que se había estrenado después de su encarcelamiento. Dado que ningún investigador in situ declaró haber visto esta película, y que los cuatro miembros del personal de la Clase D in situ no habían sido trasladados en los últimos █ años, se sospechó que este conocimiento se había obtenido de forma anómala. D-23588 acabó revelando la existencia de SCP-2778 tras el interrogatorio. A continuación se transcribe la entrevista inicial con D-23588 en relación con el SCP-2778, una vez confirmada la anomalía. Entrevistador: Doctor Richards.

&gt; **Inicio del Registro**
&gt; 
&gt; **Dr. Richards:** Así que, ahora que te hemos visto desaparecer y reaparecer de ese baño, ¿quizás quieras decirnos a dónde vas exactamente?
&gt; 
&gt; **D-23588:** Bueno, como les dije, es una casa. Muy bonita. Sofá y cama cómodos, muchas películas y juegos, buena comida. El tiempo pasa más rápido, así que podemos pasar una tarde allí y todos piensan que vamos a la lata. No se puede salir de la casa, ni siquiera abrir las ventanas, pero no se puede tener todo, supongo.
&gt; 
&gt; **Dr. Richards:** ¿Y desde cuándo conoce esta anomalía?
&gt; 
&gt; **D-23588:** Desde que estoy aquí. Lo aprendí de los tipos que estuvieron aquí antes que yo, y ellos lo aprendieron de los tipos anteriores a ellos. No sé cuánto tiempo ha estado ocurriendo antes de eso, pero apostaría que ha estado aquí tanto tiempo como este edificio. Un tipo que solía estar aquí dijo que uno de los primeros Ds de aquí lo hizo, de alguna manera.
&gt; 
&gt; **Dr. Richard:** Muy bien. Entrevistaremos a los otros Clases-D sobre esta anomalía en breve, y una vez que lo hagamos, volveremos para asegurarnos de que nos están contando lo mismo.
&gt; 
&gt; **D-23588:** Antes de que te vayas, ¿puedo preguntarte algo?
&gt; 
&gt; **Dr. Richards:** Supongo que sí.
&gt; 
&gt; **D-23588:** Bueno, sólo digo que con sólo cuatro de nosotros aquí probando todas estas cosas raras, terminamos haciendo pruebas todo el día, sin parar. Nos pasamos horas tirando lápices, metiendo piedras en los bolsillos, girando mandos y pulsando botones. ¿Y para qué? ¿Para ver si brilla, o canta una canción, o nos hace vomitar, antes de tirarlo en una caja y olvidarnos de él? Eso no tiene sentido.
&gt; 
&gt; **Dr. Richards:** Estoy seguro de que podríamos transferirte a algo más... significativo, si quisieras.
&gt; 
&gt; **D-23588:** N-no, no es eso lo que quería decir. Sólo digo que, después de hacer cosas así todo el día, tienes que tener algo interesante que hacer. Ver una película, leer un libro, prepararte una buena comida. No puedes hacer eso con lo poco que nos dan. Diablos, ni siquiera puedo tener una noche de sueño decente, con un bocón como Harry parloteando toda la noche.
&gt; 
&gt; **Dr. Richards:** Ve al grano.
&gt; 
&gt; **D-23588:** ...No nos quite esto. Por favor.
&gt; 
&gt; **Fin del Registro:**</textarea></pre>
