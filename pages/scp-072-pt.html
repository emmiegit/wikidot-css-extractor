    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-072-PT -- Não Toque no Lanche do Doutor Marco!
**Autores:** [[*user Reflect_ST]] &amp; [[*user Goldenbrown]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-10317868/scp-072-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº**: SCP-072-PT

**Classe do Objeto**: Seguro

**Nível de Ameaça**: Branco [[span style=&#34;color:#e1e1e1&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção**: O objeto deve ser mantido numa sala de segurança comum de 4 x 4 x 4 metros quadrados, sem qualidades adicionais. A sala do objeto deve ser guardada por dois funcionários classe C portando armamento não letal, constantemente, alternando-se em turnos. O objeto deve ser mantido numa cúpula de vidro translúcido propícia para alimentos (comumente conhecida como “porta bolo”) sustentado por uma mesa de madeira comum de altura de 1 metro e largura de 40 centímetros. 

Uma manutenção rotineira no local e no instrumento de contenção do objeto deve ser realizada numa janela de tempo de 3 em 3 dias por funcionários de credencial de segurança nível 0, com a devida escolta e acompanhamento de um funcionário classe C portando armamento não letal. 

A cúpula e a sala devem ser plenamente higienizadas com produtos de fragrâncias e pH neutro, segundo requerimentos do objeto[[footnote]] Demais demandas do objeto deverão ser negadas, a pedido da Direção do Sìtio de Contenção PT5. [[/footnote]].  

A interação com o objeto se restringirá a funcionários com credencial de segurança nível 2 previamente alimentados a fim de evitar danos ao objeto. Por conta da imprevisibilidade e desobediência do objeto, quaisquer interações devem ser acompanhadas por não menos do que dois Funcionários, onde apenas um deve conduzir qualquer teste enquanto o outro se restringe a tomar notas e observar o estudo. Fica terminantemente proibido qualquer teste que envolva interação do objeto com qualquer outro SCP, por conta das qualidades físicas e sociais do objeto serem tentadoras a ocasião de dano ao próprio objeto por tentativa de ingestão.

**Descrição**: SCP-072-PT é um sanduíche que consiste na seguinte organização:

||~ **QUANTIDADE** ||~ **INGREDIENTE** ||~ **CARACTERÍSTICA** ||
|| 02 Fatias || Pão de forma integral || Massa de farinha de //Triticum// spp. integral sabor quinoa salgada produzida pela marca ██████. ||
|| 75 Gramas || Hambúrguer de soja || Composto de //Glycine max// transgênica, pré-temperada e processada num formato circular produzido pela marca ██████. ||
|| 02 Folhas || Alface crespa || Espécime de //Lactuca sativa// de coloração saudavelmente esverdeada adquirido em feira local. ||
|| 02 Fatias || Tomate italiano || Fruto de //Solanum lycopersicum// de coloração vermelho-vivo adquirido em feira local. ||
|| Aproximadamente 10 gramas || Molho de mostarda || Condimento líquido pré-temperado de semente de //Sinapis alba// de marca ██████. ||
|| Aproximadamente 15 gramas || Molho “especial” de alho e salsa || Condimento líquido resultante da mistura de H,,2,,O, vinagre, amido de milho, //Allium sativum// e //Petroselinum crispum//. Manufaturado pelo próprio Dr. Marco.  ||

O objeto possui dois estados de consciência. No primeiro, //inércia//, o objeto não difere de um sanduíche comum; mantendo-se imóvel e não demonstrando qualquer sinal anômalo. Observadores que desconhecem das propriedades incomuns do objeto não saberão distinguir irregularidades em SCP-072-PT.

Para atingir o segundo estado, //sapiência//, o objeto deve ser provocado fisicamente. Tal provocação pode ser um simples toque ou uma interação à distância através de um utensílio com massa e força capaz de mover o objeto. Ao atingir o estado de sapiência, SCP-072-PT se demonstra capaz de interação. Exibindo capacidades cognitivas, pensamento crítico e proficiência mental e acadêmica comprovadamente acima da média. Ademais, é munido de compreensão da própria forma e existência, apresentando muitas vezes pensamentos filosóficos e questionamentos universais amplamente debatidos sobre tópicos considerados irresolutos, como a vida, a universalidade e demais temas.

Para exprimir seus pensamentos, SCP-072-PT produz uma forma de vocalização ao movimentar os ingredientes de sua composição. O objeto usa de suas folhas de alface para vibrar o ar que percorre em seu interior. O hamburger é usado como um simulacro de uma língua para produzir o som laringiano, tensionando conjuntamente as fatias de tomate como dentes e as fatias de pão como lábios. Deste modo, o objeto produz um tipo de fala incipiente.

É desconhecido da Fundação o método completo da funcionalidade e sapiência do objeto, tendo em vista a falta de órgãos responsáveis pela cognição, organização mental, sistemas respiratório, nervoso, sanguíneo, digestivo e excretor em SCP-072-PT.

O objeto até então não necessitou de alimentação ou qualquer método de recebimento e processamento de energia. Ademais, o objeto não demonstrou sinais de oxidação ou degeneração molecular com a passagem do tempo, mantendo-se inalterado desde a ocorrência de seu descobrimento. Contudo, o objeto não atinge grandes períodos de sapiência, entrando em seu estado de inércia após ██ horas de interação e conversa. O objeto alega que “se exauriu de discutir” e que “irá repousar por alguns momentos”. Nesse estado de “repouso” mesmo com provocações insistentes, qualquer tentativa de interação com SCP-072-PT será frustrada, alcançando sucesso apenas após ██ horas de “descanso”.

Tentativas de desmantelar a composição do objeto resultaram em falhas. Em seu estado de sapiência, não é possível a remoção de qualquer ingrediente, apresentando uma rigidez entre eles similar à constituição de tecido orgânico humano. Tentativas de desmantelar a composição do objeto também resultam em expressões de dor e emanações de protesto.

**Descoberta:** O sanduíche em questão foi produzido pelo Dr. Marco nas imediações da Fundação, mais precisamente na copa do sítio de contenção PT5. O fato ocorreu em uma manhã propiciamente, segundo relatos, “chuvosa e sinistra[[footnote]]  Relatos e boatos sobre a descoberta de SCP-072-PT não devem ser levados em consideração. Abre-se uma requisição para a expurga dos dados supracitados.[[/footnote]]&#34;; com grande incidência de descargas elétricas nas imediações. A Fundação tomou conhecimento das propriedades anômalas do sanduíche quando o próprio Dr. Marco buscou nervosamente por auxílio nos corredores do sítio, demonstrando confusão e incompreensão a respeito das capacidades comunicativas de sua refeição. Inicialmente foram conduzidos experimentos para descobrir se a origem da anomalia era a copa em si ou os instrumentos utilizados para o preparo do sanduíche. 

Posteriormente, após uma confissão verbal do objeto e análises de emanação de energias radiofônicas e eletromagnéticas do tipo sigma-2, constatou-se de fato que o objeto era o responsável pelas anomalias que demonstrava. Ao presenciar tais dados, três funcionários de classe C que se alimentavam no local rapidamente iniciaram o processo de contenção de protocolo “B010V”, primeiramente armazenando o objeto num contêiner de poliestireno oferecido pelo Capitão ██████. Durante o transporte, ocorreram incessantes protestos por parte do objeto direcionados aos funcionários que conduziam o protocolo, especialmente ao Capitão ██████. O objeto foi remanejado para uma das salas de contenção vacantes do sítio, sendo transferido, a pedidos do próprio objeto, ao atual compartimento de contenção onde reside.

**Adendo: Testes realizados**: [[span style=&#34;color:red&#34;]]AVISO[[/span]]: Interações com o objeto podem causar frustração social, dores de cabeça, incompreensão; questionamento religioso, pessoal, universal e sobre a obediência perante a Fundação; mudança de escolhas de estilo de vida, sentimento de inferioridade cognitiva e de inteligência, além de efeitos ainda não catalogados. Interação com o objeto pode elevar o nível de necessidade de alimentação. Testes com SCP-072-PT com devem ser procedidos com cautela e discrição.


    [[collapsible show=&#34;+ Registro de teste SCP-072-PT/01&#34; hide=&#34;- Fechar Registro&#34;]]
&gt; **Responsável**: Dr. Douglas ████.
&gt; 
&gt; **Sujeito de teste**: D-072092, sexo masculino, 20 anos, mentalmente saudável, sem histórico de problemas sociais, recém formado no curso técnico de mecatrônica. Apresenta níveis de habilidade cognitiva ligeiramente abaixo da média.
&gt; 
&gt; **Descrição**: O sujeito foi instruído a manter uma conversa sobre um assunto do cotidiano, o sujeito escolheu “filmes”.
&gt; 
&gt; &lt;INÍCIO DO REGISTRO&gt;
&gt; 
&gt; //O sujeito questionou ao Dr. Douglas se a interação com um objeto inanimado era realmente necessária. É instruido pelo Dr. que sim, ele deveria iniciar a interação. O sujeito de teste tocou em SCP-072-PT fazendo uma piada de forma a demonstrar sua incredulidade a respeito do teste.//
&gt; 
&gt; **SCP-072-PT**: Ah! Alguém para dialogar. Creio que vocês da Fundação poderiam investir um pouco mais de seus “infindáveis recursos” para trazer alguém com mais //pedigree//.
&gt; 
&gt; **D-072092**: Meu! O sanduíche está se mexendo!
&gt;  
&gt; **SCP-072-PT**: É claro que estou me movendo. Senão, estaria eu mantendo esta conversa com você de que forma, telepatia?
&gt; 
&gt; //Dr. Douglas mais uma vez instrui o sujeito de teste a manter uma conversa com objeto. Também instruiu ao objeto a limitar seus insultos a níveis menos ofensivos para com o sujeito de testes.//
&gt; 
&gt; **D-072092**: [VACILAÇÃO NA VOZ], eu não sei! Assistiu o último filme da M████?
&gt; 
&gt; **SCP-072-PT**: Caso não tenha notado, meu caro símio, a Fundação mesmo depois de minha plausível insistência se negou a conceder meus requerimentos para que um aparelho televisivo fosse instalado em minha atual contenção. E já que com a mesma veemência se recusam a me levar a um cinema, não, eu não assisti ao último filme desta bendita produtora de filmes de super humanos.
&gt; 
&gt; //O teste é encerrado por conta da insubmissão de SCP-072-PT ao teste.//
    [[/collapsible]]

    [[collapsible show=&#34;+ Registro de teste SCP-072-PT/02&#34; hide=&#34;- Fechar Registro&#34;]]
&gt; **Responsável**: Dr. Everton ████.
&gt; 
&gt; **Sujeito de teste**:  D-072887, sexo masculino, 33 anos, mentalmente saudável, problemas leves de introversão. Formado em arquitetura. Apresenta níveis de habilidade cognitiva acima da média.
&gt; 
&gt; **Descrição**: O sujeito foi instruído a manter um conversa de nível racional elevado, abordando uma questão com grau de seriedade social ou cultural alto. O sujeito optou por abordar “refugiados”.
&gt; 
&gt; &lt;INÍCIO DO REGISTRO&gt;
&gt; 
&gt; //O sujeito demonstrou seriedade e profissionalidade durante a apresentação do teste e do objeto. Foi-se instruído que tocasse no objeto ao que obedeceu prontamente sem protestos.// 
&gt; 
&gt; **D-072887**: Então… é, bem… O que você pensa a respeito da questão da situação atual de refugiados no mundo? É só esperar agora?
&gt; 
&gt; **SCP-072-PT**: Ah! Meu caro! É um eterno dissabor a contextualização da condição humana. Veja você, neste mesmo local estão guardadas armas que podem findar a subsequência da raça humana num lapso momentâneo que peco em representar por um pequeno fleugma de tempo. Permita-me traçar um paralelo: trespassamos por uma consternação para manter tais anômalos salvaguardados. Não só esta Fundação como diria eu todas as autoridades regenciais do mundo fazem o mesmo com seus bélicos. E mesmo assim, há a persistência dos viventes em optarem por principar lides e conflagrações entre seus pares, obrigando-os a rescindir de suas localidades domiciliares, levando-os a estar num mero estado de dissonância perante sua estirpe, sanguínea e social. Se prova realmente primordial a instauração de limitações fictas entre um ente estatal e outro? Creio que a resposta para este questionamento reside no ínfimo do //quantum// do ser quando o mesmo se põe em reflexo com a consciência de si e de seu vizinho. Concorda?
&gt; 
&gt; //O teste findou-se após o sujeito demonstrar inabilidade de compreender e elaborar uma resposta a par para os argumentos apresentados por SCP-072-PT. Numa análise posterior o sujeito demonstrou irritabilidade ao ser questionado sobre desenrolar do teste e sua opinião sobre o objeto, chegando até a descrever o mesmo com uma palavra de baixo calão.//
    [[/collapsible]]

    [[collapsible show=&#34;+ Registro de teste SCP-072-PT/03&#34; hide=&#34;- Fechar registro&#34;]]
&gt; **Responsável**: Dra. Clarissa  ████.
&gt; 
&gt; **Sujeito de teste**: Dra. ████ Aníbal, sexo feminino, ██ anos, [DADOS EXPURGADOS], Apresenta níveis de habilidade cognitiva muito acima da média.
&gt; 
&gt; **Descrição**:  Para plenamente medir a extensão da capacidade cognitiva do objeto, a Dra. ████ Aníbal se prontificou a participar da iniciativa, dialogando com o objeto diversos temas filosóficos não-lineares.
&gt; 
&gt; &lt;INÍCIO DO REGISTRO&gt;
&gt; 
&gt; //O teste se iniciou de forma voraz com o sujeito introduzindo violentamente um tópico de discussão paradoxal nível A-3Σ, ao que o objeto replicou anormalmente que// “se ela quisesse mesmo discutir tais nuances universais, era melhor pegar um pouco de café”. //Logo em seguida, o objeto procedeu respondendo de forma enfática com um paradoxo nível A-3Ω em rebate ao paradoxo apresentado inicialmente. A discussão se permeia por cerca de ██ horas, enquanto o sujeito e o objeto de estudo insistentemente continuavam a rebater um ao outro com paradoxos de nível escalar. Ao fim ambas as partes cedem, resultando, como de praxe, no objeto entrando em estado de inércia; e na Dra. Aníbal demonstrando estar mentalmente fatigada, inclusive requisitando a um dos funcionários para que lhe trouxesse um analgésico.//
    [[/collapsible]]
