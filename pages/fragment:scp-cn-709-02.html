    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-709

**项目等级：**Keter

**特殊收容措施：**需要在项目所在海域进行的任何工程（包括地质钻探、填海造陆、跨海大桥/隧道建设）必须向基金会子公司[[span class=&#34;ruby&#34;]]南华工程院[[span class=&#34;rt&#34;]]South China Project company[[/span]][[/span]]递交书面申请，在得到批准后方可进行。##red|特别行动709-N开始之前，MTF-辛丑-09“六博黑”应与当地地震局合作，发布“大规模地质灾难预警”信息以疏散警戒区域内的所有居民。观测点Alpha-1“镇海卫”应时刻监测项目的状态，每3分钟向Area-CN-63报告一次项目生命体征情况。##

**描述：**项目为躯干呈蛇形、体表覆有鳞片、体长超过50km的大型异常生物，##blue|扫描显示项目的生理结构与爬行纲有鳞目蟒科蟒属生物（Python Daudin）相同。##目前项目栖息于厦门岛周围的海床上，其躯干在海平面下███米处环绕厦门岛一周。##blue|对项目身体鳞片取样所得结果表明项目的年龄超过████岁。##

    大多数时候项目都处于休眠状态，但中国农历中秋节时除外。
    在中国农历的“中秋节”当天，项目有一定几率进入活跃期并：

&gt; * 用躯干撞击跨海桥梁、隧道与厦门湾区沿海的建筑；
&gt; * 发出类似咆哮的声音（编号为SCP-CN-709-1），声音频率在1000Hz-20000Hz之间，最远可传播█km；
&gt; * 通过未知手段引发大规模气象与地质灾难，包括旱灾、洪水、雷暴、12级大风、海啸、[数据删除]；

已确认SCP-CN-709-1具有认知危害效应，部分认知阻抗指数（CRV）在12.5以下的人类在听到SCP-CN-709-1时（受影响人类个体之后编号为SCP-CN-709-2）会无法自控地前往厦门岛北部海岸（确认在海面下██米处为项目的嘴部）并跳入海中。接触水面后SCP-CN-709-2个体将不再受SCP-CN-709-1的影响并开始挣扎，但通常会在3秒之内沉入海底并被项目吞噬，无论该个体是否会游泳、是否穿戴救生浮具。该处海面的异常仅发生在项目进入活跃期时，其余时段均无异常。目前Area-CN-63保有三份SCP-CN-631-1录音。

对项目的扫描显示在项目头部钉有3根铍青铜合金锥（编号为SCP-CN-709-3），其上刻有文字“異學會監察洪旭督造”、“國姓成功勘定”。取样分析的结构表明其性质与[[[SCP-2847|基金会在河南发现的铍青铜合金锥]]]极为相似，但有不同之处。SCP-CN-709-3的异常在于：若某一年没有执行**1661-洪旭程序**，SCP-CN-709-3即会被激活，刺激项目的痛觉神经使项目进入活跃期。推测移除SCP-CN-709-3可终止1661-洪旭程序对项目的影响，但也可能导致项目死亡。目前Area-CN-63提交的利用局部麻醉手术移除项目体内SCP-CN-709-3的申请已被批准（详情请见行动报告709-N）。

1661-洪旭程序曾被认为是可以使项目进入休眠期的唯一手段，并能让所有认知阻抗指数（CRV）在12.5以下的个体免疫SCP-CN-709-1的影响。目前厦门岛上仍会正常执行1661-洪旭程序以防止激活项目体内的SCP-CN-709-3。

[[collapsible show=&#34;+ 点击查看1661-洪旭程序操作方法&#34; hide=&#34;- 点击收起&#34;]]
&gt; ①	至少五个、最多不超过十五个年龄在4周岁以上的人类，围绕一张桌子站成一圈，桌子材质不限；
&gt; ②	选择一个干净、完整、内无其他物品的碗放在桌上，碗的材质任意，摆放位置任意；
&gt; ③	准备六颗正方体六面骰子，骰子六个面分别有1、2、3、4、5、6个点，用以表示1、2、3、4、5、6共六个数字，骰子相对两面之数字和必为七。其中，表示1与4的点必须为红色；
&gt; ④ 将六颗骰子掷入碗中。若出现以下情况，可视为1661-洪旭程序已完成：
&gt;          ●有至少4个骰子的“四点”朝上；
&gt;          ●有至少5个骰子的“一点”、“两点”、“三点”、“五点”、“六点”朝上。
&gt; ⑤若未出现以上情况，则换掷骰者左手边另一人执行步骤④直至1661-洪旭程序完成。
[[/collapsible]]

**附录1 事故报告709-K：**2010/██/██，厦门市进行海堤修缮工程时，一艘货船意外触礁倾覆，沉船与大量沙石的冲击意外致使项目苏醒并进入活跃期，SCP-CN-709-1的影响造成超过███人死亡，此外项目的活动导致约1000米的海堤堤身被撞毁，鹰厦铁路断裂，但由于事发夜间，并无客车通行，所以亦无其他人员伤亡。

此外，此次事故导致厦门市处于试运行状态的地铁鼓浪屿线跨海隧道被项目躯体的活动撞毁，淹水事故发生时隧道隔离门及时降下，未有人员伤亡。隧道废墟与其他车站设施被清除、封闭后Area-CN-63施放大规模A级记忆删除并重新启用厦鼓轮渡、发布掩盖信息，称“高集海堤正在开口改造”、“并无修建鼓浪屿线之规划”。
