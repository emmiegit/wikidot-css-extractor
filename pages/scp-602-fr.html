    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** 밤꼬집기
**Originel:** [http://fondationscp.wikidot.com/scp-602-fr SCP-602-FR] par [[*user Henry Von Kartoffen]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

**일련번호:** SCP-602-FR

**위협 등급:** 적색 [[span style=&#34;color:red&#34;]]●[[/span]]

**등급:** 케테르

**특수 격리 절차:** SCP-602-FR의 실행을 방지하고 피해자에 관련된 역정보를 유포하는 데 주력한다. 구체적 과정은 다음과 같다.
* 각지 지자체와 협력하여 보조금을 동원해 초등학생 대상 특강을 실시하여 어린이에게 오컬트 의식이 무가치하고 부도덕하다는 의식을 주입한다.
* 정보국은 상시 이하 내용에서 서술하는 피해자를 수색하고, 발견 시 예비정탐과 요원에게 전달하여 SCP-602-FR-A를 실시했는지 조사하며, 확인했다면 의식의 실행자들을 일체 기억소거하고 적절한 역정보(#3-8: &#34;야생동물 습격&#34;)를 유포한다.
SCP-602-FR-B는 지정된 실험 이외에는 크게 소리내어 읽지 못한다.

**설명:** SCP-602-FR-A는 &#34;밤꼬집기,,Pinçure de la Nuit,,&#34;라고 불리는 기원 불명의 오컬트 의식이다. 지금까지 SCP-602-FR-A를 실행한 사람은 어린이뿐이며[[footnote]]다만 성인도 문제없이 실행할 수 있다.[[/footnote]], 모두 의식의 위험한 점과 SCP-602-FR-B의 충동성 및 기억상실성 효과에 잠식된 채로 실행했다. SCP-602-FR-A는 어린이들 사이에서 어른들에게 알려지지 말아야 할 귀중한 비밀로 취급받아 항상 구전 형식으로 전달되었던 관계로 오랫동안 재단이 발견하지 못했다. SCP-602-FR-A는 아주 오래된 전통 종교의식에서 기원했다고도 추정되는데, 다수 농촌에서 전래되는 풍습 중에서 대상을 이루는 각종 요소들을 발견한 바 있으며 해당 지역에서 SCP-602-FR-A가 아직도 잔존하기 때문이다. SCP-602-FR-A는 실행 사례가 매년 2~3회 발견된다.

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-602-fr/Cercle.jpg|caption=SCP-602-FR-A의 연습을 제지하는 에밀리앙(Émilien) 신부, 1923년 프랑스. 이후 희생자의 사정은 불명이다.|width=360px]]

SCP-602-FR-A를 실행하는 데 필요한 인원수는 고정되지 않았다. 10여 명이 모여서 실행할 수도 있으며, 드물게는 100여 명이 참여한 사례도 있다. 다만 희생자는 대개 단 1명이다. 피해자는 보통 학급에서 자주 따돌림과 학교폭력의 대상이 되었던 인물로, 본인의 사정이 희생자로 낙점되는 데 일부 작용했을 수 있다. 피해자는 대개 위력에 굴복하여 강제로 SCP-602-FR-A에 참여하지만, 드물게 꼬임받거나 하여 자발적으로 참여할 수도 있다. 해당 의식은 준비하기가 어렵지 않은 관계로 특별한 지식이 없더라도 실행할 수 있다. 또한 의식이 유희·분출적 성격을 띠는 점이 어린이들이 의식을 실행하는 데 일부분 영향을 끼쳤다고 추정된다.

SCP-602-FR-B는 SCP-602-FR-A를 실행할 때 사용하는 주문으로, 동요의 모습을 띤다. 지금까지 몇 년 동안 수집한 -B들은 내용이 각자 조금씩 다르지만 모두 -A를 실행할 당시 별달리 특이한 사건을 일으키지 않았다. 가장 흔한 가사를 아래 인용문에 적어두었다. -A를 우발적으로 실행시킬 가능성을 감안하여 현장에서 노래를 받아적고 재구성했다.

&gt; Ne fais pas beaucoup d&#39;bruit
&gt; Cherche pas à t&#39;enfuir
&gt; De l&#39;arène de la nuit
&gt; Ta vie s&#39;arrête aujourd&#39;hui
&gt; Lorsqu&#39;y s&#39;ra minuit
&gt; Car à force de tuer
&gt; On voulait trouer
&gt; On t&#39;avoue : t&#39;étais si,
&gt; Pour ce bonheur, trahi.
&gt; 
&gt; 큰 소리를 내지 말아
&gt; 밤의 경기장에서
&gt; 도망치려 하지 말아
&gt; 한밤이 찾아오면
&gt; 오늘 네 숨이 끊어질 테니
&gt; 네게 죽음을 주었으니까
&gt; 너를 찢어발기고 싶어
&gt; 그러니 말할게, 너 그렇게 되었다고,
&gt; 배반당한 이 행복을 위해

첫 5개 행은 SCP-602-FR-A의 과정을 암시한다고 여겨지지만(이하 내용 참조) 끝 4개 행은 아직도 의미가 밝혀지지 않았다. 각종 판본에서 차이가 나는 점을 감안할 때 동요의 의미보다는 음색이 더 중요하게 작용할 수 있다. 즉 의식 중에 SCP-602-FR-B가 발음됨으로써 최종 변칙효과가 발생한다고 보인다. 더불어 SCP-602-FR-B는 최면 효과도 띠어 어린이처럼 최면에 걸리기 쉬운 인물에게 의식을 실행시킨다고 추정된다. 현재 인식재해학부가 SCP-602-FR-B를 연구하며 변칙적 기작을 탐구하고 있다.

SCP-602-FR-A는 여러 단계로 나누어지며, 반드시 정해진 순서대로 실행해야 한다. 이하는 여러 사례를 관찰하며 추론한 각 단계 및 그 순서이다. 편의상 능동적으로 참여해 의식을 수행하는 인물을 &#34;실행자&#34;, 수동적으로 참여해 의식을 겪는 인물을 &#34;희생자&#34;로 일컫는다.
* 실행자들과 희생자가 밤중(또는 적어도 어스름이 졌을 때)에 들판이나 숲처럼 사람들이 잘 다니지 않는 넓은 곳에 모인다. 꼭 사람들과 먼 곳을 고를 필요는 없으나, 관심을 받지 않고 비밀을 지키는 데는 유리하다.
* 실행자들과 희생자가 신발을 벗고 맨발을 직접 바닥에, 특히 흙바닥에 놓는다. 이 단계는 나중의 다른 단계를 원활히 실행하는 밑작업에 해당한다. 콘크리트나 바위 등 비자연적이거나 너무 딱딱한 바닥은 SCP-602-FR-A를 완료하는 데 불충분하다.
* 실행자들이 나뭇가지나 잔가지, 풀뭉치 등을 땅에 넣아 커다란 원을 그린다. 이 시점부터 실행자가 희생자가 최종 단계 이전에 이 원을 나가면 SCP-602-FR-A는 반드시 실패한다.
* 실행자들이 희생자를 중심에 놓고 원을 그리며 둘러선다. 원의 반지름은 실행자의 수효에 따라 다르지만 대개 최소 2미터 이상 희생자와 간격을 띄운다.
* 실행자들이 그날 하루 주웠던 새 깃털을 각자 희생자에게 장식으로 달아준다. 이 깃털은 조류에 속하는 동물에게서 나온 깃털이면 무엇이든 유효하지만, 보통 올빼미 등 야행성 맹금류의 깃털을 놓는 쪽이 좋다. 이 깃털은 주머니 등 희생자의 몸 아무곳에나 놓아도 무방하지만, 대개 머리카락 위에 놓는 방법이 심미적 이유 등으로 선호된다고 보인다.
* 실행자들이 춤을 추며 희생자 주위를 돈다. 이 단계에서 어떤 공통된 동작이 나타나지는 않으며, 실행자들이 사전에 서로 동작을 조율하지도 않는 관계로 이때 춤추는 모습들은 다소 난잡하다. 중요한 점은 실행자가 모두 뜀뛰거나 속도를 맞추는 등 일정한 박자를 지키는 데 있다.
* 실행자들이 춤추는 중에 박자에 맞춰서 SCP-602-FR-B를 읊는다.
* 실행자들이 이전 단계를 계속하는 가운데 희생자를 밀치며 원 안에서 계속 서로 주고받는다. 이 단계에서 희생자가 사망하더라도 SCP-602-FR-A는 완료할 수 있다.
* 실행자들이 춤추기를 멈추고 흙을 움켜잡아 희생자에게 던진다. 이때 던지는 정확한 양이 정해져 있지는 않다. 이 단계에서 실행자가 희생자에게 욕설을 던질 수도 있는데, 욕설의 여부는 의식의 결과와 무관하다.
[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-602-fr/Oiseaux.jpg|caption=████년 ██월 ██일 실행된 SCP-602-FR-A가 끝나는 모습. 해당 사건을 담당한 요원은 제시간에 피해자를 구조하지 못했다.|width=340px]]
이상의 단계들이 모두 마치면 반경 몇백 미터 이내의 새들이 일제히 날아와 모두 희생자에게 달려든다. 새들은 발톱으로 희생자를 찢어대고 부리로 피부를 쪼아대며, 이 때문에 희생자는 원 밖으로 나오지 못한다. 반면 실행자들은 대개 상황을 무서워하며 도망치며, 일부는 남아서 의식을 끝까지 구경하기도 한다.

희생자가 죽더라도 새들은 쪼아대고 할퀴기를 멈추지 않으며, 눈이나 혀 등 시신의 일부 부위를 서슴없이 먹어치우고는 한다. 시신의 얼굴이 충분히 손상되어 신원을 확인하지 못할 정도로 변형되면 새들은 평소 상태로 돌아가며, 실행자가 아직 그 자리에 남았다면 대개 날아 떠나간다. 이때를 SCP-602-FR-A가 완료된 시점으로 본다.

실행자들은 의식이 끝난 이후에 심각한 정신적 후유증에 시달리며, 대개 외상성 사건에서 기인하는 부분기억상실증을 겪는다. 변칙존재 자체가 워낙에 은밀하다는 특성을 띠고 또 SCP-602-FR-B가 기억상실로 추정되는 작용을 일으키는 관계로, SCP-602-FR-A는 누설하거나 공유하는 사례가 아주 극미하며 이 때문에 민간 세계에 의식의 존재가 널리 퍼지기도 어렵다.

**부록:** 사건 602-FR

재단이 SCP-602-FR을 발견하고 얼마 지나지 않은 ████년 ██월 ██일, 제████기지 연구원들이 SCP-602-FR-A가 D계급에게 어떤 영향을 끼칠 수 있는지 실험하고자 -A를 연습했다. 변칙성이 우발적으로 발현하지 않도록 연습 중에는 SCP-602-FR-B를 읊지 않았다. 그러나 예상과 달리 SCP-602-FR-A가 변칙성을 발현했으며, 이 때문에 █████████ 박사가 사망했다. 이후 다시 SCP-602-FR-B를 외우지 않는 채로 D계급만을 동원해 의식을 실행하자 마찬가지로 변칙성이 발현했다. 이 결과로 SCP-602-FR-B는 변칙성을 띠지 않는다고 확인할 수 있었다.

재단 요원들이 SCP-602-FR-A가 발현할 위험 없이 추가로 심문을 거쳐 SCP-602-FR-B의 노랫말을 좀더 정확하게 재구성해냈다. 다시 확인한 가사는 아래와 같다.

&gt; Ne fais pas beaucoup d&#39;bruit
&gt; Cherche pas à t&#39;enfuir
&gt; De ##blue|la Reine## de la nuit
&gt; Ta vie s&#39;arrête aujourd&#39;hui
&gt; Lorsqu&#39;y s&#39;ra minuit
&gt; Car à force de ##blue|t&#39;huer##
&gt; On voulait ##blue|t&#39;rouer##
&gt; On t&#39;avoue : t&#39;étais si,
&gt; Pour ce ##blue|beau meurtre, haï##.
&gt; 
&gt; 큰 소리를 내지 말아
&gt; 밤의 ##blue|여왕에게##서
&gt; 도망치려 하지 말아
&gt; 한밤이 찾아오면
&gt; 오늘 네 숨이 끊어질 테니
&gt; 네게 ##blue|야유를 던졌으니까##
&gt; 너를 ##blue|때려눕히고## 싶어
&gt; 그러니 말할게, 너 그렇게 되었다고,
&gt; ##blue|증오받는 아름다운 살해##를 위해

이런 사정으로 볼 때, SCP-602-FR-B는 완전히 비변칙적인 문구이고, 실행자들에게 희생자를 보고 적개심을 일으키는 촉매로만 작용하여 어린이가 SCP-602-FR-A를 실행하는 데 필요한 흥분과 광란을 일으킨다고 볼 수 있다. 그러므로 어린이들은 의식을 완료하면 어떤 결과가 발생하는지 완전히 알고 있으며, 자신들이 호소하는 대로 어떤 상위의 존재에게 영향을 받았던 것이 아니다.
##transparent|너희가 호소했으니 내가 응답하리라.##
이상과 같이 새로 발견된 중요한 사실들을 감안하여, 특수 격리 절차에 오컬트 의식을 무가치하다고 선전하는 조치뿐만 아니라 어린이에게 학교폭력 의식을 제고하는 과정을 추가해 개정할 예정이다.</textarea></pre>
