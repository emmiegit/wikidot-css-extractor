**Identificación:** --Anteriormente, Agente Garpadox-- Garpadox, a secas

**Edad:** ██ Años 

**Nombre Original:** [DATOS BORRADOS]

**Ocupación**: Sub-Director en el proceso de contención e investigación de SCPs consumibles y bebibles.

**Fecha de Nacimiento:** 23 de Mayo de ████

**Ubicación:** Sitio-██, Ala B-████, Oficina #██

**Información:** Garpadox se unió a la fundación debido a que es el único hijo del fallecido Dr. Iker., esto se supo cuando se le sorprendió intentando cazar a un ejemplar de SCP-███-A en las afueras de ██████, ████. Cuando se le llevó a la sala de interrogaciones el Profesor Winchester (amigo del Dr. Iker) reconoció el increíble parentesco de este con su viejo amigo, cuando la interrogación estuvo terminada, se le aplicó una prueba de ADN que coincidió en un 99%, luego de esto se le aplicaron las distintas pruebas para que perteneciera a la fundación, las cuales aprobó todas satisfactoriamente. Cabe destacar que en las pruebas a las que se le sometió fueron de [CENSURADO] y con respecto a esto él dijo: 

&gt; //Bueno, a la edad de 8 años cuando le dije a mi papá que había un monstruo en mi armario, el viejo me dio una .357 con 6 balas de plata para que me cargara al maldito bicho yo solo, así me educo y pues, ¿qué te puedo decir?//

Debido a su carácter volátil y su muy buen manejo de las armas, además de su capacidad de salir vivo de situaciones extremas (véase Registro De Pruebas G-38) O5-█ decidió obligarlo a quedarse con el puesto de Sub-Director en el proceso de contención e investigación de SCPs consumibles y bebibles, para que canalizara sus habilidades en esto, ya que considera que es una bomba que puede explotar en cualquier momento. Aún hecho esto, Garpadox decide de vez en cuando participar en otras contenciones (que no tienen nada que ver con lo ofrecido en el puesto de trabajo) él solo, se le ha advertido varias veces de que se tomarán medidas disciplinarias si sigue haciendo esto.

&gt; //Son sólo avisos, porque de hecho, a las misiones &#34;en solitario&#34; que ha hecho todas las ha cumplido exitósamente y lo mejor de todo, sin ningún número de bajas
&gt; -Profesor Winchester//

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image http://ounae.com/img/ounae/images/Ciencia_y_salud/manobionica.jpg width=&#34;300px&#34;]] ||
||||~ ^^Detalle gráfico de la estructura interna de las prótesis biónicas^^ ||
[[/div]]

**Descripción:** Es un hombre de raza ████████ de 1&#39;91 mts de estatura (6.3 ft), cabello castaño y ojos negros, actualmente no posee manos (Véase incidente G-3097, involucrando a [http://lafundacionscp.wikidot.com/scp-330 SCP-330]) si no unas prótesis mecánicas las cuales fueron proporcionadas por el Dr. █████ las cuales él considera que: &#34;Son bastantes útiles a la hora de manipular objetos peligrosos, además puedo configurarlas a mi gusto. --¡Puedo tener un cuchillo de cocina, un arma, y un [DATOS BORRADOS] todo al mismo tiempo!-- 

[[collapsible show=&#34;+ Incidente G-3097&#34; hide=&#34;- Incidente G-3097&#34;]]

[DATOS EXPURGADOS]

[[/collapsible]]

**Perfil Psicológico:** Para una visión, análisis y estudio sobre el perfil psicológico de Garpadox, véase &#34;Creando la maquina perfecta para matar&#34; por el Dr. Iker presente en la pestaña de &#34;Literatura&#34; de esta misma ficha. Bajo ninguna circunstancia Garpadox debe ver este documento, ya que podría causar que [DATOS BORRADOS] 

**Datos personales:** Una vez cada cierto tiempo, Garpadox solicita a los empleados del Sitio-██ hacerse una serie de pruebas, algunas de estas pruebas son de alto riesgo capaces de matar a una persona, otras sin embargo son seguras y consiste básicamente en salir vivo de situaciones extremas o de alto riesgo, para esto se ha creado un documento en el cual se han descrito todas las pruebas realizadas hasta ahora por Garpadox.

++++++ SE NECESITA UNA AUTORIZACIÓN NIVEL 2 PARA PODER VER ESTE DOCUMENTO

[[collapsible show=&#34;+ Registro De Pruebas G-38&#34; hide=&#34;- Acceso autorizado&#34;]]


Todas las pruebas deben ser observadas por al menos dos (2) de personal Nivel 2 o mayor y aprobadas por el director de seguridad del sitio en donde se haga la prueba, se debe seguir el siguiente formato.

------

**Tipo de prueba:**
**Descripción de la prueba:**
**Status:**
**Duración de la prueba:**
**Procedimiento de la prueba:**
**Notas:**

------

**Tipo de prueba:** Segura
**Descripción de la prueba:** Inmovilizar a Garpadox mediante una camisa de fuerza mientras se somete a un ataque de cosquillas de [http://lafundacionscp.wikidot.com/scp-999 SCP-999]
**Status:** Aprovada.
**Procedimiento de la prueba:** Se dejó al sujeto en una habitación vacía, con su respectiva camisa de fuerza, luego se introdujo a 999 que inmediatamente empezó a hacerle cosquillas, en ningún instante el sujeto le dijo a 999 que parara, para realizar la prueba como debía ser, cuando se pudo zafar, 999 dejó de hacerle cosquillas cuando se le ordenó.
**Duración de la prueba:** 15 minutos y 13 segundos 
**Notas:** //Si tuviera tiempo, haría esta prueba, se ve bastante divertida// -Agente Colt

**Tipo de prueba:** Moderadamente riesgosa 
**Descripción de la prueba:** Introducir a Garpadox atado de manos y pies en una cámara que se llenará de gas nervioso a los 3 minutos de haber entrado
**Status:** Aprovado
**Procedimiento de la prueba:** El sujeto sencillamente cortó sus ataduras reforzadas con uno de sus manos mecánicas.
**Duración de la prueba:** 1 minutos y 15 segundos
**Notas:** //Creo que apenas estaba calentando// -Dr ████

**Tipo de prueba:** De alto riesgo
**Descripción de la prueba:** Dejar a Garpadox atado de manos en la misma sala de contención que [http://lafundacionscp.wikidot.com/scp-682 SCP-682]
**Status:** Denegada
**Duración de la prueba:** N/A
**Procedimiento de la prueba:** N/A
**Notas:** //No podemos permitir que pase esto, me refiero a que sí, podemos dejar al tipo en la misma sala que ese bicho, no nos interesa, el problema es que si ocurre una brecha de contención con SCP-682 en perfecto estado, habría un significante número de bajas.// -Agente ████████

**Tipo de prueba:** [CENSURADO]
**Descripción de la prueba:** Dejar a Garpadox toda una tarde a una habitación continua de --[http://lafundacionscp.wikidot.com/scp-001-j SCP-001-J]--
**Status:** Inmediatamente denegada
**Procedimiento de la prueba:** N/A
**Duración de la prueba:** N/A
**Notas:** //¿Cómo coños sabía este tipo de la existencia de --001-J--? Estamos investigando en ello, pero creo que sabe más de lo que debería, deberían aumentar el número de ojos que lo vigilan constantemente, o algo más fácil, neutralizarlo// - O5-█
