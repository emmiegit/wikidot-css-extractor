[[collapsible show=&#34; **POI-6943审问记录&#34; hide=&#34;关闭&#34;]]

&gt; **受访者：** POI-6943，男性， 29岁，自称姓名为许天羽，同行组织反大麻玩家成员，对象在异常艺术家与GAW成员中表现出中等水平的现实扭曲能力。
&gt; 
&gt; **采访者：** 特工郑██
&gt; 
&gt; （采访开始）
&gt; 
&gt; 郑██：POI-6943，请说出你的姓名。
&gt;  
&gt;  POI-6943：……许天羽，你现在就这么叫行了。
&gt;  
&gt; 郑██：好吧，许先生，我们一个个地来吧。先聊聊异常物体8733吧，就是你在你以前的那个家的阳台外搞出来的那个能把掉进去的东西的重力方向倒转的虫洞？
&gt;  
&gt;  POI-6943：没什么好说的。
&gt;  
&gt; 郑██：我手上的记录显示，你当时一直跟小区物业抱怨有人高空掷物……
&gt;  
&gt;  POI-6943：所以？你们这些地下警察就找上我了是吗？我他妈搞那东西，只是为了楼下玩耍的孩子的安全！你们这些地下世界的王八蛋们怕是根本没见过阳光，搞不明白高空掷物有多危险！
&gt;  
&gt; 郑██：你过去的那个家现在已经是基金会的站点的一部分了。
&gt;  
&gt;  POI-6943：[脏话已编辑]，我不过就是为了点公益事业出点力罢了，你们这些地下世界的暴徒就因为我留下的东西弄死了一个跳楼的女人，就想抓我？没有那东西那女人照样是要摔死的，而且还会死得更难看呢。我留下的东西救的人更多！
&gt;  
&gt; 郑██：你提到了那个不巧摔进那个虫洞的女人，实际上那一天刚好有个航班上的乘客目击到了那个倒霉女人冲出云层飞向太空，那个航班挺幸运，再飞快一点那个女人就会撞烂它的右引擎了。
&gt;  
&gt;  POI-6943：那又怎么样？反正又没撞到。
&gt;  
&gt; 郑██：确实如此，我只是在佩服你和你的家人，在把异常物体8733当成垃圾回收口的时候一直很注意安全，你们在那里住了三年都没暴露……
&gt;  
&gt;  POI-6943：我……[脏话已编辑]，我……我们从来就没有干过这种没有公德心的事情！从来！没有！
&gt;  
&gt; 郑██：是吗？如果你真的是认为制作这个虫洞是为了保护楼下花园玩耍的孩子的话，为什么那个虫洞只有区区一米的直径呢？作为防止高空掷物的防护措施似乎覆盖范围有点小吧。
&gt;  
&gt;  POI-6943：我……我就只能做到这么大范围的空间扭曲，怎么？不给吗？
&gt;  
&gt; 郑██：既然是力所不逮那可以理解。不过你把它设置在了你家阳台的8楼，而不是2楼，这是不是说明8楼以下的住户的高空掷物你不打算管？
&gt;  
&gt;  POI-6943：我……[脏话已编辑]，你是在找茬吗！我拒绝回答这种蠢问题！
&gt;  
&gt; 郑██：我无法理解我这个疑问蠢在何处，既然你不愿回答，那么最后一个关于异常物体8733的问题：你三年前将这套房子卖给了现任户主的时候，就没考虑过善后一下这个异常吗？
&gt;  
&gt;  POI-6943：善后？我做不到，就算做得到我也不会这么干，那东西留在那还能继续保护小孩不是吗，只要那个新住户……叫什么来着，好像姓胡吧？只要他是个有公德心不会乱丢杂物的人，就不会知道阳台外的半空有个看不见的虫洞。所以你看，三年后那个自己找死跳楼的女人才让你们发现了这东西不是吗？对了，那个胡先生怕是也被你们这些法西斯暴徒给抓起来了吧。
&gt;  
&gt; 郑██：我们对“吴先生”一家是如何处理的就不需要你来关心了。接下来该进入正题了，谈谈异常事件8245吧，就你和你的GAW朋友在深圳罗湖口岸搞的那场……
&gt;  
&gt;  POI-6943：我已经烦了和你们这些法西斯扯淡了。我参与的那些创作的事情，我一个字都不会说，我也不会出卖和我一起玩这个的朋友。
&gt;  
&gt; 郑██：是吗？那换个话题吧，你的老婆孩子怎么样了？
&gt;  
&gt;  POI-6943：你什么意思？
&gt; 
&gt;  郑██：没什么意思，你的老婆孩子，在我们抓住你的时候完全没有发现她们在你身边的迹象，你知道她们在哪吗？还是说你也不知道？
&gt;  
&gt;  POI-6943：你们这些法西斯永远别想知道！
&gt;  
&gt;  郑██：那么，她们和你一样吗？
&gt;  
&gt;  POI-6943：什么意思？
&gt;  
&gt;  郑██：字面意思。我们刚因为那个跳楼女子的事情而发现异常物体8733并纳入收容，你和你的老婆孩子就立即失踪了，当时我们甚至都还不知道那套房子的前户主就是个GAW成员。你们如此警觉，显然自卖掉那套房子开始你们就一直在策划着在那个虫洞被发现的时候立即跑路，那么怀疑你的老婆孩子也有异常相关的关系也是顺理成章的。
&gt;  
&gt;  POI-6943：[脏话已编辑]，全都是我一个人干的！阿清什么都不知道！小惠现在才3岁！
&gt;  
&gt;  郑██：已经4岁了，如果你没像篡改你自己的资料一样篡改她的资料的话。
&gt;  
&gt;  POI-6943：……我没啥可说的了，她们都是无辜的，你们休想关她们一辈子。我转移她们是因为我知道你们这些暴徒不会安好心！
&gt;  
&gt;  郑██：关于这点，你说了不算，我说了也不算，等我们找到她们的时候自然会做出判断。
&gt;  
&gt;  POI-6943：[脏话已编辑]，我和你们这些法西斯没有任何话说了，滚吧！
&gt;  
&gt;  郑██：好吧，既然你没话可说，那基金会跟你也没有其他话说了。
&gt;  
&gt;  POI-6943：是是是，我因为“为保护楼下的小孩造了个虫洞罪”，要被你们这些法西斯关一辈子了，真棒。
&gt;  
&gt;  郑██：不一定，因为之后全球超自然联盟还有话要问你。
&gt;  
&gt;  POI-6943：什么？！
&gt;  
&gt;  郑██：XJHHHL，你在“Are We Cool Yet?”时的外号，还记得吗？
&gt;  
&gt;  POI-6943：[沉默]
&gt;  
&gt;  郑██：GOC不知道用什么方法知道了我们在找你，于是也提出要协助搜查，按照他们给我们透露的资料……
&gt;  
&gt;  POI-6943：那……那都是过去的事情了！都十多年前了！我五年前就和他们脱离了关系！我结了婚，去了……
&gt;  
&gt;  郑██：我们知道你在GAW的履历，参与GAW活动时使用的网名是：愛相隨の煋煋，除了制造了异常物体8733，还有份参与异常事件8245和异常事件8257，还……
&gt;  
&gt;  POI-6943：但他们都没有伤害到人……不，没有主动伤害到人！那个跳楼的女人我很抱歉，真的……
&gt;  
&gt;  郑██：没有异常物体8733，那女人照样是要摔死的。
&gt;  
&gt;  POI-6943：但……但是……
&gt;  
&gt;  郑██：好了，不要哭鼻子了。GOC联系我们之前，基金会并没有完全掌握到你在AWCY时的履历，比如2011年南京鸡鸣寺的那次火灾，基金会虽然知道和AWCY有关系，但因为被GOC捷足先登了，也就没再深究，没想到这个公开说无人伤亡的事故里GOC有3个特工直接被汽化了，而且没能完全抓到包括你在内的所有涉事人，然后在首尔……
&gt;  
&gt;  POI-6943：那……那些都是意外。
&gt;  
&gt;  郑██：以我对AWCY的了解很难判断那到底算不算是意外，虽然我不知道你因为什么脱离了AWCY加入GAW，但AWCY的行事风格想必你心里还是有数的。
&gt;  
&gt;  POI-6943：[沉默，伴随抽泣声]
&gt;  
&gt;  郑██：总而言之，GOC需要你对你在AWCY期间直接或间接造成至少三起公众和GOC人员伤亡的事件，还有两起公共财产损失的事件负责，这些事件大多没被基金会监控到，至少没监控到能和你扯上关系的程度，所以针对这些事件的问询将全权交由GOC完成，包括对你的监管也是一样。那么……[起身]
&gt;  
&gt;  POI-6943：[站起拉住郑██的左手]求求你！求求你不要把我交给那些杀人狂！我什么都说，我什么都干！求你不要把我交给那些杀人狂！求你……那时我太年轻气盛，觉得搞这种艺术很酷，但……
&gt;  
&gt;  郑██：放手。
&gt;  
&gt;  POI-6943：[放开郑██]求求你……我什么都说，我老婆孩子都在██████，她们都是无辜的，她们对我的事情什么都不知道，求你们保护她们别被那些杀人狂找到……那些和我一起在网上玩那些东西的，还有那些我还记得的艺术恐怖份子，我都说，什么我都说……求你们保护我和我的家人，关我一辈子也行，我不想死，我的家人……
&gt;  
&gt;  郑██：你愿意合作这样很好，但我无权做此决定。我能保证的是你的家人——任何一个——只要确定与异常无任何直接或者间接的关系，我们都不会伤害他们，实际上GOC也不会。你的老婆孩子我们会找到的，正如我之前说的，找到她们后我们会做出判断。就这样。 [离开]
&gt;  
&gt;  POI-6943：[哭泣声]
&gt; 
&gt; （采访结束）[[/collapsible]]
&gt; 
[[collapsible show=&#34; **POI-6943亲属审问记录&#34; hide=&#34;关闭&#34;]]

&gt; **受访者：** ███，女性，27岁，资料显示为POI-6943妻子。被捕时其体内发现的多个被植入模因已被清除。初步检查确认无异常能力，未调查到与任何同行组织有联系。
&gt; 
&gt; **采访者：** 特工郑██
&gt; 
&gt; （采访开始）
&gt;  
&gt;  郑██：█小姐，请说出你的姓名。
&gt;  
&gt;  ███：███。我女儿呢？
&gt;  
&gt;  郑██：她现在很好，但采访结束前你暂时还不能见她。
&gt;  
&gt;  ███：你们到底是什么毛病？什么基金会？你们是警察还是什么政府部门吗？你们哪来的权力……
&gt;  
&gt;  郑██：关于我们基金会，我相信在我过来的时候我的同事有为您解释……
&gt;  
&gt;  ███：什么解释？收容异常的非政府组织？狗屁不通的！我不管你们葫芦里卖的什么药，你们从我家里绑架我和我孩子，这是犯罪！警察会找到你们，你们那什么狗屁基金会，一个都逃不掉！
&gt;  
&gt;  郑██：听着，█小姐，你要如何看待基金会这是你的事情，但现在，你必须和基金会合作。回答我的问题，完成我们的一些检测——我可以保证是无危险性的检测——好证明自己的清白。如果你女儿也能顺利完成我说的这些程序，那么你们母女就能团聚回家，什么事情都不会发生。
&gt;  
&gt;  ███：[沉默]
&gt;  
&gt;  郑██：我就当你这态度是默认了。那么开始吧。你知道你以前所住的████小区█号0804号房的阳台，有什么异常吗？
&gt;  
&gt;  ███：[沉默]
&gt;  
&gt;  郑██：█小姐，请回答我的问题，拖延时间对你没有好处。
&gt;  
&gt;  ███：不知道。
&gt;  
&gt;  郑██：那么，你的丈夫可曾跟你提起过什么异常的东西。
&gt;  
&gt;  ███：不知道，也不记得。这三年来他一直在外面公干，过节才回来。
&gt;  
&gt;  郑██：然而我们从你丈夫那了解到的似乎不太一样，他说……
&gt;  
&gt;  ███：你们连阿海都抓了？你们到底想干什么？我们一家到底哪里得罪了你们？
&gt;  
&gt;  郑██：阿海？[翻资料，小声]江正海……那套房的户主名。原来你们还在那么叫。
&gt;  
&gt;  ███：你刚刚说什么？
&gt;  
&gt;  郑██：没什么。继续刚刚的话题吧，他向我们交代，他有一次在阳台往异常物体8733丢烟头被你看见了，于是他不得不把这个能改变进入物体的重力方向的虫洞告诉了你，不过他隐瞒了这是他自己创造的事实。
&gt;  
&gt;  ███：我……好吧，我确实知道那个东西，我当时觉得这个世界果然是有像电视里的超自然现象一样的存在的……我……我偶尔会用它扔扔垃圾，我都很小心的，都等天黑了的时候干……你……你说这东西是阿海做的？
&gt;  
&gt;  郑██：是的。和他交代的一样，他一直对包括你在内的家人保密他的异常能力。
&gt;  
&gt;  ███：你的意思是说阿海是超能力者？ 
&gt;  
&gt;  郑██：你可以这么理解。他用自身的现实扭曲能力制造了异常物体8733，也就是你们用来当垃圾投放口的那个虫洞。在你们搬走三年后，那个虫洞在众目睽睽之下把一个跳楼的女子丢到了天上，从此再也没人见到她的尸体……
&gt;  
&gt;  ███：这……这不可能，我从来没听说过。
&gt;  
&gt;  郑██：基金会压制了这个消息的流传，你不可能听说过。
&gt;  
&gt;  ███：这……这个……
&gt;  
&gt;  郑██：这是2016年11月17日发生的事情，而就在那一天，你们一家三口同时在当时的居住地里消失了，说出你们当时到底做了什么。
&gt;  
&gt;  ███：做了什么？就是阿海说工作又要调动了，这么突然就要搬家我还跟他闹了脾气，但我们还是当天整理好了东西，第二天叫了个搬家公司帮忙搬家，就这么搬到了[已编辑]。
&gt;  
&gt;  郑██：这是通过对你们使用了某种模因灌输进的认识，内容基本和你丈夫的供述一致。这三年来，你有没有意识到别人对你的称呼有异常？
&gt;  
&gt;  ███：我不懂你的意思。
&gt;  
&gt;  郑██：这是我们在为抓捕你们而进行事前踩点时，对你的街坊邻居的采访后所作出对你的画像，[递出对的███画像]
&gt;  
&gt;  ███：谁啊这是？这根本不是我！
&gt;  
&gt;  郑██：住在你对门的赵女士，你楼下包子铺的江女士，你家请的保姆胡女士，以及你所在单位的领导雷经理，都证实了这个画像是你本人，名字则是“许飞”，准确点说，这就是他们认知中的“你本人”。
&gt;  
&gt;  ███：我根本不叫这个名字！你玩的这是什么把戏？
&gt;  
&gt;  郑██：这是你丈夫玩的把戏，一种混淆认知的模因，我们在你和你女儿身上都发现了这种模因，说不上很复杂，但很有效。我们一个外勤站点离你们的住处不到两条街，然而三年来你们就这样浑然不觉地被所有人当成“许飞”和“江玲玲”生活着，如果不是事先准备了专门的反制疫苗，我们都没法锁定你们。
&gt;  
&gt;  ███：这……这太荒唐了，我不信！我要见阿海！
&gt;  
&gt;  郑██：很抱歉你不能见他，他利用自己的异常能力干的事情并不仅仅只有那个虫洞而已，我们仍需要他配合调查。
&gt;  
&gt;  ███：他……他犯了法吗？
&gt;  
&gt;  郑██：你可以这么认为。
&gt;  
&gt;  ███：他……我刚和他交往的时候他就说过，他年轻时觉得自己天下无敌，干过不少傻事情，我也没往心里去，男孩子年轻时总这样的，现在好就行。他虽然经常得意忘形，有时还有些没担当，但一直对我和小惠很好……他……他到底做了什么？
&gt;  
&gt;  郑██：很抱歉，你无权得知此内容。
&gt;  
&gt;  ███：我是他老婆！我是他亲属！我有权知道！法律规定我有权知道我老公到底犯了什么罪！
&gt;  
&gt;  郑██：很抱歉，虽然基金会原则上尊重当地的法律法规，但仅限于非异常事物。关于这件事，我们需要遵循基金会内部的规定，因此，在你丈夫的过往档案上你不具有知情权，同时也不被允许拥有探视权。
&gt;  
&gt;  ███：[脏话已编辑]，你们这群强盗！你们不得好死！你们不可能逍遥法外！ 
&gt;  
&gt;  郑██：已经确认了应得的信息。█小姐，如果没有更多的问题，这次采访到此结束。[起身]
&gt;  
&gt;  ███：你这个畜生！我会记得你的，别让我有机会出去，我一定会……
&gt;  
&gt;  郑██：你不会的。
&gt;

&gt; 
&gt; **采访者：** 特工郑██
&gt; 
&gt; （基于上次采访的结果，郑特工判断该对象无情报价值，采访中止）
&gt; 
[[/collapsible]]

检查完审讯报告，站点主管靠在椅子上，舒了口气。郑特工一直安静地坐在他面前等着他开口。

“可以理解你中止审讯POI-6943女儿的理由了，确实没有什么情报价值。审讯过程还好，伦理道德委员会这次应该找不出什么毛病来。”

郑特工从鼻孔里喷出一声嘲讽的声音，“真不知道那些圣母们的黑名单是不是有时效性。”

“好了好了，你知道这只是个程序。”站点主管知道，一线人员最憎恶的就是伦理道德委员会，被找过茬的尤甚，“说正事吧，POI-6943提供的其他信息有用吗？”

郑特工耸了耸肩：“很有限。很显然在躲避我们和GOC的这三年他一直没有怎么参与异常活动，能提供的信息基本都是三年前的，大部分不是过时失效了，就是时间太久远难以查证，比较有价值的就是他都有亲自参与的异常事件8245和异常事件8257的内容，但他也只是其中的外围人员，能提供的信息也没我们想的那么多，主要是一些人员的名单，我们正在追查其中一些能和我们的记录对得上的对象，能不能抓得到，现在我也没有把握。”

“收获意外的小呢。”站点主管皱了皱眉。

“是的，看样子异常事件8733就是他的异常艺术家生命里唯一一个自己独立完成的‘作品’。”郑特工一脸嘲讽的表情，“我建议在调查完现有的信息后再进行一次针对POI-6943的审讯，确保他在被移交GOC之前没有忘记什么值得我们提前知道的东西。”

“可以，还是由你来办吧，虽然他现在非常合作，但还是可以再给点压力。”

“这个不难，现在他的老婆孩子都在我们这。”

“还是要注意点分寸，”站点主管提醒道，“再被伦理道德委员会盯上的话……”

“我会注意的。”郑特工想起之前被抓去参加他们的听证会的经历，厌恶地皱了皱眉。

“那小女孩的异常能力有危险吗？”站点主管不想在伦理道德委员会的话题上再深入了。

“现实扭曲部门和奇术部门的人还在做更详细的检测，就初步的检测来说，只能扭曲自身三毫米以内的空间，力量顶多让她能不被鸟粪砸到，最低出力下的斯克兰顿现实稳定锚就能完全压制，不过她是天生的现实扭曲者，能力随年龄增长而增强的可能性无法排除，会成长的话，会以哪种方式成长，成长到什么程度现在也没有个稳定的数据模型能参考，所以我提议将其分类为POI并无限期拘留。”

“你来之前我就看到了你的信息，我已经把它转交给指挥部讨论了。这样的案例并不稀罕，通过应该不会有问题。至于他的老婆嘛，暂时就维持羁押状态，在确保一切尘埃落定后，再做记忆删除释放。”

“运气好的话她甚至还能领着他老公的骨灰回家。”郑特工眯着眼睛歪起左嘴角，发出一声冷笑。站点主管不喜欢他这种表情，也没觉得有多好笑，但他也还是附和着露出一点笑容。

“那么接下来……”站点主管扫了一眼自己办公桌上的电脑屏幕，以及铺放在左手边的所有纸质文件的封面，脑海里飞快过了一遍这个案子还有什么需要跟郑特工确认的事情。没有。“没啥别的事了，开始干活吧，早点搞定这案子你也能少件要挂心的事不是吗？”

“明白。”郑特工从办公椅上站起了身，不自觉地扭动了下脖子，发出两声脆响。他等不及搞定这桩无聊的小案子了，特工们身兼多个案子不是啥新鲜事，郑特工自己就还有两件优先级更高的案子还毫无进展。“真希望能多给点加班费……”打开站点主管办公室的大门的时候，郑特工小声嘟哝道。站点主管听见了。

“去跟O5提啊！”

站点主管揶揄的声音被郑特工“碰”地关在了办公室里。</textarea></pre>
