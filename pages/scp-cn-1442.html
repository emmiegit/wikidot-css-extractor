**项目编号：**SCP-CN-1442

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1442应当被持续保存在一间由基金会掌握的具完善而全面的异常科学研究能力的研究设施中，当前项目位于Site-CN-48的中央综合实验室。对于项目的实验需在项目HMCL监督员书面批准后进行，应鼓励人员对本项目进行研究并投入大量科研资源以尽快在科学上理解导致项目异常性质的原理，允许项目与其他异常的交互实验；尽管理论上令基金会外研究人员参与研究对促进此进程有利，出于安全与帷幕稳定性的考虑原则上这不被允许，如确有必要，此类人员应在基金会监督下开展研究。

一旦项目之异常性质被完全理解，便应将其原理纳入帷幕外的主流科学体系中，为此允许部分现为异常科学的学科在基金会引导下进入公众视野。理论上，这将产生显著的可观测效应，有利于基金会确认项目之性质是否被真正正确理解。

尽管认为所有此类组织均已被消灭，仍应警惕任何异常宗教团体或类似组织可能对项目收容地发起的敌对行动，这被认为可能导致基金会长期以来投入大量资源进行的行动完全无效化。由于相关实体与基金会本质的矛盾，此类行动被认为是极有可能发生的。

[[collapsible show=&#34;+ 需5/CN-1442级权限&#34; hide=&#34;- 点此收起&#34;]]
SCP-CN-1442-A理论上会在项目主体的异常性质被广泛地完全理解后无效化，然而其突破现有收容的可能性仍然存在。为此，再收容协议森林与钢筋水泥-2317已被制定，此程序分为两部分。

执行森林与钢筋水泥-2317程序-1需要：
* 位于美利坚合众国、俄罗斯联邦或中华人民共和国境内的1处被或曾被用于科研用途的封闭房间，此房间应状态完好，没有通向外界的大于1平方分米的空洞。称为“祭坛”。
* 1个人类个体，穿着基金会标准高级研究主管制服并在手中持有一本最新的基金会内部学术刊物《基金会》；曾身为实际主管基金会科研工作的O5议会成员，并正常退休。称为“祭品”。
* 至少30名曾被“祭品”直接领导的基金会前站点主管，穿着树皮裙、兽皮裤等明显与原始、野蛮等意象有关的衣物，乳房、阴部与脸部等部位不得被遮挡。称为“舞者”。
* 2名在政治上持无政府原始主义或原初主义立场的非基金会人员，两人分别手持希尔多·卡辛斯基所著的《论工业社会及其未来》与[[[tuftos-proposal| 深红王之子成员Ariadne Cartwright所著的《旧秩序宣言》]]]。考虑到此类人员数量稀少，允许使用记忆覆写等方式制造此类人员。称为“证人”。
* 1名曾为破碎之神教会成员的基金会成员。称为“司仪1”。
* 1名曾为欲肉教成员的基金会成员。称为“司仪2”。
* 1把以偶蹄目动物骨骼制成的刀，称为“刀刃”。
* 1个异常物品，具有能够被单手抓握的体积、较易理解且几乎毫不危险的异常性质但未曾被基金会成体系地研究过。称为“牢笼”。当前可用作“牢笼”的异常物品清单见独立文件CN-1442-1，向此清单添加物品需要得到O5议会批准。
执行森林与钢筋水泥-2317程序-1流程如下：
# 祭品、两位司仪、证人与舞者进入祭坛，司仪中的任意一位应手持牢笼；进入顺序无关紧要，但整个进入过程需在1分钟内完成。不得有他人在场。
# 牢笼被司仪放置在祭坛中央的地面上，祭品跪下，面朝牢笼。
# 所有舞者围绕祭品站成圈状，保持沉默，两名证人位于圈的两端，司仪分别站在祭品两边，其中一人手持刀刃。
# 司仪2以粗俗的语言辱骂司仪1，司仪1应在此时于外观上表现出明显的恐惧与畏缩，司仪2应持续辱骂直至所有祭坛中人员确认其能够在视线边缘看到大片血丝，确认通过连续举起右手三次进行。
# 手持刀刃的司仪以刀伤害祭品，不需杀死祭品但应确保其伤口中流出的血液能够滴到牢笼上，祭品应躺倒在地，装作死亡；所有舞者开始舞蹈，舞蹈应为一种在帷幕外已不为人知的采集社会原始舞蹈，同时尽可能地不断狂笑与嚎叫出任意语言的“110-蒙托克”；司仪1以祭品的血液在地面上绘制SCP基金会标志，随后司仪2将以祭品血液在标志上绘制红叉。
# 若证人确认其能够在闭上双眼后看到牢笼位置存在一堆红色火焰，则舞者继续舞蹈，直至证人确认血丝全部集中至红色火焰所在处，此时在场所有人员应能看到一红色且肥胖、戴有黄色王冠的难以辨别的人形实体自牢笼处出现；若证人没有观测到此现象，重新执行程序。
# 在证人观测到火焰完全熄灭后，森林与钢筋水泥-2317程序-2应在1分钟内开始，否则重新执行程序。

执行森林与钢筋水泥-2317程序-2需要：
* 1支携带专业医疗设备的医疗小队，所有成员应在基金会工作了至少10年，在帷幕内外至少发表了4篇受到广泛承认的论文并拥有博士学位。称为“医生”。
* 来自1支武装机动特遣队的10名特工与此特遣队的指挥官，其来自的MTF最初设立的目的应包含与已毁灭的相关组织“深红王之子”对抗，并以显著高于帷幕外科技水平的装备武装。称为“狱卒”。当前准备参与此程序的MTF为：MTF-丙辰-48“清风不识字”。
* 1名基金会高级研究主管，穿着全新的基金会标准高级研究主管制服，曾参与与相关组织“蓝宝石社”的合作活动或曾为其成员，斑秃或完全秃头。称为“学者”。
* 2名在政治上持共产主义或无政府共产主义立场的非基金会人员，分别手持1本左翼政治著作（建议为卡尔·海因里希·马克思与弗里德里希·冯·恩格斯所著的《共产党宣言》或彼得·阿列克谢耶维奇·克鲁泡特金所著的《面包与自由》等）与1个已解明SCP项目文档的纸质版。称为“助理”。
* 1份空白的纸质标准SCP项目文档。称为“笼锁”。
* 1支0.5mm、从未被使用过的碳素笔。称为“钥匙”。
执行森林与钢筋水泥-2317程序-2流程如下：
# 狱卒以定向爆破方式破开祭坛的门，做以武器威胁所有在场人员状，舞者、司仪与证人应装作惊慌失措，抱头集中蹲在祭坛墙边；狱卒应装作包围并看守其的样子，每隔5分钟应有至少1名被“看守”的人员做出试图攻击狱卒的假动作，狱卒应以空包弹向其射击，被“射击”者应立即装作死去。
# 医生冲入祭坛，围绕祭品做急救状，若祭品伤势较重亦应处理其伤势；随后祭品应停止装死并站起。
# 学者与助理步伐平稳地走入祭坛，学者与祭品拥抱；助理们走向被包围的众人，高声念诵拉丁文的“神已死”至少42次；所有被包围者，包括正在装死的，均应站起做恍然大悟状，狱卒停止威胁众人。
# 学者以钥匙在笼锁上写下描述牢笼的SCP文档，一队狱卒于被定向爆破炸来的门洞前排成一排，剩余的狱卒和医生围绕牢笼与学者成正方形队列整齐、平稳地行进，此时证人与助理均应能够观测到祭坛的墙体、地板与天花板等表面出现一层“霜与冰棱”，隔绝了向牢笼外移动的血丝；若血丝此时消失，重新执行整个再收容协议。
# 学者将笼锁放在牢笼上，此时牢笼将被编为SCP-CN-1442，由于确认以钥匙划去笼锁上的内容能够使SCP-CN-1442-A重新突破收容，此时应将牢笼烧毁。
# 若在场有人员确认听到一声通常被描述为“骇人地凄惨”的嚎叫，则再收容协议执行完毕；否则重新执行整个再收容协议。正常情况下，此时所有人员均不能再观测到“血丝”。

修订此程序需要经过O5议会正式批准。

以类似110-蒙托克程序的措施作为再收容仪式的一部分的提案被否决了，原因是SCP-CN-1442-A的威胁被认为不及其全盛期且现有措施足以达成收容效果。

理论上所有针对SCP-CN-1442-A的再收容措施均将在其突破收容一定时间后完全失效，因此令其长期突破收容被认为是灾难性且不可接受的。若确认其收容永久而不可逆地失效，应在一个月时间内重建基金会对“深红王之子”的战斗序列并令战术/战略神学办公室进入最高戒备状态，不排除执行“破碎面纱”协议以动员全球力量的可能。

**描述：**SCP-CN-1442是一支黑色白板笔，由██████于20██.██.██生产。其主要异常性质在于其难以破坏性与被正常使用时墨水的似乎无限供应，且被其写上“TNT”字样的物体会在字样写完后发出一声微弱的爆炸声；对爆炸声能量来源的追踪目前尚无结果；其难以破坏性应源于其被生产时周边未知现实扭曲者的活动；在进行书写活动时新的墨水似乎凭空出现在了其笔芯后部，目前推测可能与某种类型的转化奇术有关，被转化的物质来源则尚未知，已有理论多认为其源于地球大气层或海洋中，但不排除项目通过反熵性质生成墨水的可能性。对其异常性质的更多详细描述、现有科学假说与相关实验记录见独立文件CN-1442-2。

SCP-CN-1442-A为一敌意形而上实体，或至少为其一部分。[数据删除]。其于20██年██月██日的SCPF与GOC联合“弑君者”行动中被意外创造/自所谓“深红之王”实体分离出来。基金会目前正积极地试图将其无效化以期彻底消除其残余影响。

**附录：**

**文件一|对“弑君者”行动结果评估报告的节选：**
&gt; ……当前认为在此次行动后普遍被称为“深红之王”的实体已经丧失了结构完整性，因此亦完全失去了对现实事物施加广泛影响力的能力；推测正是由于此，全球范围内的“深红王之子”组织溃败速度增加、[[[SCP-231]]]-7安全诞下一名无异常女婴、[[[SCP-2317]]]停止活动等事件才会发生。然而值得注意的是，“深红之王”至少存在一个仍具有重建整个王概念结构体系能力的碎片，这一碎片与深红之王理念构成中代表前现代性对现代性之反动的部分具高度相关性，若不对其加以有效收容，推测完整的“深红之王”实体将会在1到2年内被完全重建；对这一碎片实体展开进一步的收容或无效化工作应为将来一段时间内基金会工作的重点……
&gt; 
&gt; ……关于实体剩余的碎片，除上文提及的一个实体外目前没有观测到任何足以引起宏观异常现象的“深红之王”碎片存在，尽管如此由于实体本质上的不可消灭性，这些碎片造成个别区域异常出现率提高的可能仍是存在的，可能需要为此投入更多资源……

**文件二|森林与钢筋水泥-2317程序制订备忘录节选：**
&gt; ……程序的第一部分集中在对SCP-CN-1442-A的捕获上。由于实体与“前现代性”等概念高度相关，且其具有倾向于加强自身以达到快速重建“深红之王”的特点，程序营造了一个具备原始崇拜气氛的对某一异常物品献上祭品的“献祭”场景以诱捕实体。值得注意的是程序的这一部分本身是在多名收容工程师在药物作用下人为地进入情绪失控状态后编写的，这种被认为与110-蒙托克程序类似的背景与基金会高级科研官员在程序中受伤的事实能够更好地促进实体的降临……
&gt; 
&gt; ……第二部分则直接与实体的捕获相关，在确认SCP-CN-1442-A“附着”在牢笼上后，一个具备了大量与现代性概念高度相关的正面意象的程序将会开始阻止实体自仪式现场逃逸。在仪式成功结束后理论上实体将与一部分在仪式期间施加在其上的现代性相关意象形成类似完整“深红之王”概念结构的前现代性与现代性互相消灭的动态平衡体系，这会在一定时间内抑制实体，令其稳定地依附在SCP-CN-1442之上。随着之后基金会对项目的科学研究体系中现代性的组成部分将稳定增强，使体系越发稳定；最后，随着项目异常原理融入公众认知，对项目造成的冲击效应会直接将其击碎，令其完全无效化……
