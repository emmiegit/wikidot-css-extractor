**特殊收容措施：**一使用界面与流程均被设计为高度繁琐的提交页面被用于基金会内网中新增条目的提交，由此带来的程序拖延被视为可接受。任何新增加的条目在提交后必须首先由部署于地外站点Site-RAISA-2773中的人工智能工作员Lantis.aic审核，以排除其中潜在的无授权异常文档。
Lantis.aic将持续审查基金会内网，记录并修正被异常修改的文档。
基金会所有外交活动须提前报备基金会法务部审查。

**描述：**SCP-CN-2773为一[[[SCP-5242|官僚危害]]]，表现为基金会在法律层面等同于一多宇宙范围内有法律约束力与强制力的专利管理机构，如基金会等同于一“专利管理局”、基金会所属人员等同于“审查员”或“法官”、条目文档等同于“专利说明书”等。SCP-CN-2773并非以认知危害方式施加影响，而是在深层官僚系统层面迫使基金会，尽管不情愿与不恰当地，履行专利管理机构的职能；即“基金会是一专利管理机构”是基准现实中真实存在的宇宙事实。基金会法律部认为，目前基金会对异常的收容与分类工作使其满足一专利管理机构的最低要求，擅自修改可能导致异常法律自发性出现于基金会规章中。SCP-CN-2773的出现时间不明，深度调查显示在基金会发现SCP-CN-2773前已有同行组织和/或跨宇宙实体将基金会作为专利管理机构使用[[footnote]][[[SCP-3301|例如主动将异常实体暴露于基金会以“注册专利”]]][[/footnote]]。

SCP-CN-2773具有一附属异常，编为SCP-CN-2773-1，指基金会相关文档会不定期自发出现下述修改：
1.基金会的名称与标志被修改为高等宇宙性专利(Supreme Cosmic Patent)基金会；
2.异常实体条目被修改为专利文件格式，其中值得注意的包括：
* 自发出现结构图解，包括通常手段无法透视的实体，其准确性未知；
* 自发出现制作方法，通常昂贵、违背伦理或无法实现。
如需查询上述文档，请联系您所在部门的Raisa联络员。


**附录-1：**首次发现
SCP-CN-2773首次发现于基金会与SCP-CN-4703-D的交互中，其为一[[[SCP-4703|美国异常私有超市]]]为避税于中国██省开设的实体大型超市[[footnote]]//这是完全合法的，非常感谢//[[/footnote]]。尽管该实体表现出了异常性的经营方式，但由于当地经济下行与线上电商市场的挤压，其于201█至202█年间营业额持续下滑，推测这使其异常效应逐渐强烈与激进，//这是完全合法的，非常感谢//。202█年██月██日，SCP-CN-4703-D的异常效应大幅扩张，以下内容节选自当时派遣至现场的郑██特工与谭██特工的随身录像与文字转录：

[[div class=&#34;blockquote&#34;]]
**[开始记录]**

//无关内容已省略//

//嘈杂的奔跑声与广播声。声学分析表明广播声与提速约1400%的《好运来》歌曲声混合人类笑声相似。
录像可见未及时离开的顾客正排队由店员塑封并贴上价格标签。//

**郑：**这地方是无限延长的吗？我怎么记得刚刚我们也经过了水产区？//非常感谢//

**郑：**为什么我的转录器一直在句尾给我加一句非常感谢？//非常感谢//

**谭：**不该是这样的！文档里没说这是一个空间异常，只说过违反这异常定的规矩会让南方蟑螂自发显现在……[[footnote]]//这是完全合法的，非常感谢//[[/footnote]]现在这不是完全变成老宜家了吗？//非常感谢//

**郑：**什么老宜家？宜家也闹这种事？//非常感谢//

**谭：**啊？入职培训没给你看吗？就那个最有名的空间异常，“新人的空间异常第一课”……几号来着，本部的[[[SCP-3008|3008]]]？进了宜家就出不来，还有疯子店员追着要杀了你，可不就是我两面前这个烂摊子吗？//非常感谢//

//广播声停止。特工前方的天花板突然崩塌，自上方坠落一异常人形实体，其外形类似木条编织，由脱水人类皮肤包裹的跪姿人形，可观察到其胸口有经理标牌。尽管未观察到发声器官，实体仍展现出了沟通能力，其声音类似风声。//

**实体：**非常抱歉。

**实体：**非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉非常抱歉。

**实体：**审查员，经营方式专利第SCP3008号，不知道，非常抱歉。

**实体：**停止。

**实体：**//这是完全不合法的，非常抱歉。//

//实体开始自燃，最后化为无异常灰烬。//

**[记录结束]**

------

**结语：**此后超市中所有异常活动停止，SCP-CN-4703-D经三个月观察后被分类为无效化。
对基金会外交关系的进一步审查发现██%外交文件中基金会的立场和署名为高等宇宙性专利基金会。未知其出现时间以及为何基金会先前未能察觉。
[[/div]]

**附录-2：**来自基金会中国分部法律部的说明
[[div class=&#34;blockquote&#34;]]
这篇说明是写给基金会里那些问为什么SCP-CN-2773被分类为Keter甚至来问为什么不分类成Thaumial的同僚的。我知道这异常让我们显得很有权威，还帮助解决了一个法律部头疼了几年的问题。但首先你们需要了解一下专利是什么，以及为什么这是法律部近年来面临的最大危机。
专利，通俗一点来讲就是发明家和这个社会的契约。发明家把发明公之于众，换取仅自己能从中盈利；公众则获得了这个发明背后的知识，并能在这个发明的基础上进步，这就是为什么专利能够鼓励创新。
而这就是问题所在。专利局的目的是披露发明让其他人学，我们基金会的目的是把这些异常藏起来别让人知道，更别说造出更加创新的异常了。是的，我知道我们都有很多文档和严谨到偏执的语言，这也许就是这个异常——现有理论认为这是一个什么官僚或者符号上的寄生虫——能和我们融合的关键，但我们的目的是背道而驰的，这异常对我们不知道有多少恶劣影响。比如专利局需要公开专利，如果我们是专利局，那其他人是不是能看到我们的异常列表？从超市那事看他们还不知道老宜家，O5正在调查有没有潜在的信息泄露。不过，如果哪一天这个异常要求我们把我们所有的异常条目公之于众，我也不会惊讶。基金会法律部正在尽全力阻止这一切。
更别说我们和相关组织相处的事情。首先我们要改掉一切让我们管理异常专利的合约。其次，那些试图黑进我们内网里私自上传条目来申请专利的人已经是文明的了。上周Raisa总部里凭空出现了一箱最新出产的//Wondertainment博士的炫彩蛋糕自爆连队™//，你真该看看那些人脸上的表情。另外，我想你们也不想那些别的宇宙的什么生物把他们造出来的奇怪发明扔过来吧？
[[/div]]

**附录-3：**无授权上传的异常文档节选
以下为被Lantis.aic拦截的无授权上传条目之一，认知危害已被排除。

[[div class=&#34;blockquote&#34;]]
项目编号：scpcncncncn2777773
收容等级：药
扰动等级：在舌头上一直动要块吃下去
风险等级：没有dado做的事药没有风险没有
特殊收容措施：把它们都都放近scp条目里他们说近scp列表才事主测专利异常物品条目不算
描述：都是dado造的药dado是好资本家想让大家都知道这是dado得药但是梅国专力又贵又不回复dado知道你们scp是宇宙最权威的专力局大家都承认dado还知道你们已经帮一些dado的药主测了砖力dado想把这些也主测了dado特意学了中文用不到大写键非常好这些事dado的调休药请一定要放进你门的列表他们说放进异常物品不算其他人可以随便抄洗这样不好。
[[/div]]

于该异常条目上传同时，一包裹异常出现于地外站点Site-RAISA-2773舱门外，因失重迅速脱离可观测范围。寻回该包裹被视为低优先级事项。
