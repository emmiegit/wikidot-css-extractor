    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Good evening.
&gt; 
&gt; If you&#39;re reading this, we&#39;ve taken notice of your concern and/or sympathy for [https://scp-wiki.wikidot.com/scp-3467-j a certain infamous member] of the custodial staff. 
&gt; 
&gt; I don&#39;t mean to imply that such sentiment isn&#39;t commendable; quite the opposite. Nor am I at liberty to justify why he must face such abuse. That information is above your clearance level.
&gt; 
&gt; Here&#39;s what little I am able to tell you:
&gt; 
&gt;&gt; 1. Hank doesn&#39;t usually mind.
&gt;&gt; 2. If he does, it&#39;s his own fault.
&gt;&gt; 3. Though he&#39;s no threat to anyone now, he has a history of //extremely// questionable deeds and remains unrepentant.
&gt; 
&gt; If it&#39;s not in you to go out and bully someone, then don&#39;t. You have no obligation to that effect. But for God&#39;s sake, &#34;leave Hank alone&#34; is not the hill you want to die on.
&gt; 
&gt; [https://scp-wiki.wikidot.com/local--files/just-misunderstood/j-m.html Let it go. That&#39;s an order.]
&gt; 
&gt; Regards,
&gt; Agatha Sykes, Department of Other
