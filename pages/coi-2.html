Агент Клевер глядел в монитор своего компьютера, изредка прокручивая страницу вниз.

&gt; {{Протокол 1048-Cake}}
&gt;
&gt; {{Документация о SCP-1048 для сотрудников с уровнем допуска 3 и ниже заменена на ложную. В данной документации описаны неверные свойства объекта с целью предотвращения распространения секретной информации…}}

Монитор показывал несколько столбцов текста, почти полностью его заполнивших. В кабинете тускло светила лампа, а единственным источником звука в помещении был работающий кулер компьютера.

После нескольких минут чтения агент подходил к концу документа:

&gt; {{...Сотрудники обработаны амнезиаками класса B. Все данные об инциденте 1048-A и истинной природе объекта были стёрты. Вместо них была внедрена легенда о недостоверности данных, предоставляемых SCP-1048, и их меметической опасности.}}
&gt;
&gt; {{Одобрено куратором ОВБ Зоны 7                                                       ██.██.████}}

Клевер закрыл документ. На мониторе высветился рабочий стол с изображением котиков. Агент откинулся на спинку кресла, провёл рукой по волосам и попытался расслабиться. &#34;Инцидент с принтером закончился уже месяц назад, однако его последствия разгребают до сих пор&#34;, - думал он.

 Клевер обвел глазами свой офис. Скользнул взглядом по аквариуму с рыбками, радиоприемнику, стопке подписанных бумаг и чёрно-белой фотографии на своем столе. Потом его взгляд застыл на фикусе, одиноко располагавшемся в углу. После того, как фикус был полностью изучен, агент взглянул на часы. До полуночи оставалась четыре минуты.

Агент взял в руки фотографию. На ней была изображена группа людей на фоне входа в здание. На ступеньках лестницы сидел парень в кожаной куртке. Рядом с ним стояли ещё двое мужчин в костюмах, а в левой части фотографии находился сам Клевер. Фотография была уже довольно потёртая, местами где-то помятая; однако рамочка была новая, без единой пылинки.

Мало кто понимал увлечённость агента чёрно-белыми фотографиями, ведь даже сегодня вместо цветных снимков он предпочитал фото, сделанные его раритетным ФЭД-2.  

Агент повернул рамку и собрался что-то сделать, однако его отвлек щелчок, раздавшийся из колонок компьютера. &#34;Новое сообщение&#34;, - показывало оповещение на мониторе. Клевер отложил фотографию и открыл письмо:

&gt; {{Касательно нашей прошлой беседы. Думаю, аксессуар скоро будет задействован. Вам не помешало бы проследить, чтобы всё прошло гладко. Если необходимо, оказать помощь. }}
&gt;
&gt; {{Наблюдайте за Егором. Он идёт в верном направлении.}}
&gt;
&gt; {{Также рекомендую напомнить остальным нашим сотрудникам о мероприятии. }}
&gt;
&gt; {{Ещё раз извиняюсь за то неловкое событие. }}
&gt;
&gt; {{Зимин Сергей Дмитриевич}}

Агент Клевер закрыл сообщение и выключил компьютер. Прихватив со стола солнечные очки и надев их, он медленным шагом подошёл к вешалке и снял с неё свой пиджак и шляпу с полями. Одевшись, он выключил свет и вышел за дверь.

 В ночное время суток лампы в коридоре приглушали для экономии энергии, но Клевер неплохо видел и при таком освещении. Слева и справа от агента проплывали кабинеты других сотрудников отдела внешних связей. Их владельцы уже давно находились в общежитии Фонда.

Подходя к офисным кабинкам, агент вздохнул. В голове роились плохие мысли, прожигая дыры в его сознании. Они не давали ему покоя с момента его первого прибытия в Фонд. С того момента, как его в оранжевой робе и с мешком на голове провели через пропускной пункт Зоны 7.

Но вот уже незаметно для самого себя он оказался в своей машине. Через минуту он завёл двигатель и направился в сторону общежития.

----

Татьяна сидела на крыльце общежития и любовалась ночным небом. Как и большинству своих работников, Фонд выдал ей жильё. Сотрудники, занимающие низкие должности, такие как Татьяна, проживали в специально сооружённых общежитиях, а для руководящего персонала чуть дальше от общежитий строились небольшие частные домики. До работы в Фонде Журналёва мечтала о таком доме. Да и сейчас продолжала мечтать, однако эти грёзы уже отошли на задний план, особенно после того, как агент Фея втянул её в историю с принтером и агентом Барменом.

Тишину нарушил звук чьих-то шагов. Вскоре источник шума начал приближаться к Татьяне, и перед ней возник агент Фея. Тихонько крякнув, он подсел к Татьяне и попытался завязать беседу:

- Привет. Ты как?

- Сильно спать хочу. Зачем так поздно встречу назначать? На работу же завтра.

- Ну, чтобы меньше людей было, конечно. Помню, когда в милиции работал, у меня с друзьями часто такие встречи были.  

- А? К чему это? Ладно. Давай рассказывай, что ты придумал, - с легкой улыбкой произнесла Журналёва.

- В общем, ты же уже читала, как инцидент с принтером замаскировали? Персонал амнезиаками обработали и внушили, что эти документы ненастоящие. Вроде, сейчас уже шумиха вокруг них утихла. Поэтому можно приступать к более смелым действиям. Чтобы получить доступ к большинству документов, нужно очень много бумажной волокиты. Разумеется, это сделали, дабы ещё больше ограничить доступ к информации, которая изложена в документах. Однако, как ты знаешь, содержимое этих бумаг помнят и нижестоящие сотрудники. Проведя небольшой опрос, мне удалось узнать, что об агенте Бармене могут что-то знать Аарон и Шварц. Первого будешь опрашивать ты.

- А что мне надо будет у него узнать? Прямо так и спросить: &#34;Что ты знаешь об агенте Бармене?&#34;

- Эм, ну, не так прямо. Попробуй завести беседу о документах из принтера. Может тогда он сам расскажет. Завтра он должен работать в лаборатории Лямбда-8. Подожди его рядом с ней. Предлог для диалога... Ну, он увлекается оккультизмом. Поможет? А ещё я слышал, что он одевается странно. Вот, потом попробуй перевести диалог на Бармена или что-то связанное с ним.

- Хорошим планом я бы это не назвала. Ладно, завтра утром наведаюсь. Надо же что-то делать.

В воздухе повисло молчание. Мимо них проехала машина. &#34;Кто-то в такое время ещё возвращается с работы&#34;, - подумала Татьяна. Фонари освещали пустые дороги. В их свете листья деревьев плавно покачивались на ветру. Автомобили на парковке терпеливо ждали своего часа, когда хозяев нужно будет завозить на работу. На горизонте виднелась светящаяся полоса - Зона 7. Даже ночью в ней продолжалась работа: казалось, она жила своей жизнью.

- Так а как ты сама? - спросил Фея.

- Сейчас я себя нормально чувствую. Просто всё это как-то странно… Я не знаю, что получится из нашего плана.

- Ну, мы же делаем это только из лучших побуждений? Что-нибудь да получится.

Почесав свою бородку, Фея добавил:

- Главное приложить немного усилий.

 Татьяна зевнула и ответила:

- Банально, но правда… Это всё, что ты хотел сказать? Я бы просто уже спать пошла.

- Ну, да, наверное. Не забудь про Аарона.

- Хорошо. Тогда пока?

- Пока, - сказал Фея, уже вставая со ступенек.

 Вскоре он медленно удалился от Татьяны, и она снова осталась одна. Обдумав только что произошедший разговор, она встала и направилась к подъезду. Прошла мимо вахтёра, который тихо дремал, и поднялась на свой этаж.

Оказавшись у себя в комнате, она достала из письменного стола ксерокопию документа.

&gt; {{отчёт участка 141 на 19██ год.}}
&gt;  
&gt; {{Назначены:}}
&gt;
&gt; {{[УДАЛЕНО] Рихтер}}
&gt; {{**Д██████ Жлобин}}
&gt; {{С█████ Нэш}}
&gt; {{Джордж Зимин**}}
&gt; {{Глория Адам}}
&gt; {{[УДАЛЕНО] Гиббз}}
&gt; {{**Валерия Ж████████**}}
&gt; {{Роберт Де Лука...}}
&gt;  
&gt;  {{список рабочих строительной бригады доступен в приложении 1}}
&gt;
&gt;  {{на данный момент на место строительства участка 141 доставлено около ██% необходимых строительных материалов. поставка из зоны 7 ориентировочно заканчивается в следующим месяце}}
&gt;
&gt; {{требуются дополнительные финансовые вложения в размере █████$}}
&gt;  
&gt;  {{предложение об удалённом контроле находится на рассмотрении}}
&gt;  
&gt;  {{предложение об использовании аномальных объектов находится на рассмотрении}}
&gt;
&gt; {{список инцидентов доступен в приложении 2}}

&#34;Валерия Ж████████&#34;.

Татьяна знала, что скрывается под плашкой.

----

Олег припарковал свой &#34;Мерседес&#34; на стоянке. Поставив его на сигнализацию, он направился в сторону озера.

День ещё только начинался. На беговой дорожке были видны силуэты спортсменов, в озере плавала стая уток, а на одной из скамеек молодая пара наслаждалась друг другом. Олег присел на свободную лавочку, достал из пиджака пачку сигарет и серебряную зажигалку, после чего приступил к курению. Не успел Олег спрятать зажигалку, как к нему обратились с просьбой:

- Огоньку не найдётся?

Олег поднял взгляд. Перед ним стоял Доу с печальным лицом. Его облик дополнял бежевый плащ и трилби.  

- Опять ты…

- Ещё не передумал насчёт работы?

- Я думал, мы уже разобрались при прошлой встрече.

- Может, ты изменил свое решение и…

- Нет.

 Доу присел на скамейку рядом с Олегом. Последний хотел уйти, но Джон крепко схватил его за рукав.

- Ладно, послушай. Я понял, что тебе на нас всё равно. Поэтому у меня есть другое предложение. Ты же уже знаешь… про своих детей?

- О чём ты?

- Я о близнецах.

- И-и?

- Тебе всё надо прямо говорить? Я об их особенностях.

- Тогда меня больше беспокоит то, как //ты// об этом узнал.

- Если ты не собираешься всю жизнь странствовать по горам, то я могу предоставить им защиту, как когда-то предоставил тебе. Своё слово я всегда держу, как видишь.

- Как ты узнал о них?

- О них могут узнать больше людей, если ты что-нибудь не предпримешь, - Доу ясно давал понять, что не хотел отвечать на этот вопрос. - Ты согласен?

- Мне надо обсудить это с Лизой. А теперь отпусти мою руку.

 Джон неохотно послушался. Олег, сгорбившись, направился к своей машине, по пути выкинув сигарету в урну. Уже через пару минут его автомобиль скрылся за поворотом дороги, а Доу всё продолжал сидеть на скамейке.

----

 Татьяна стояла в холле и рассматривала стенд. Он гласил, что она сейчас находится в отделе &#34;Лямбда&#34;, а заветная лаборатория Лямбда-8 располагается дальше по коридору. Периодически Журналёва поглядывала туда, пытаясь заметить Аарона.  

 Также на стенде располагался список свежих новостей. Один из сотрудников написал текстовый квест про работу в Фонде, и теперь он доступен в общем компьютере комнаты отдыха; эффективность особых условий содержания увеличилась на 4% по сравнению с прошлым месяцем; несколько аномальных объектов перевезено в Зону 3.

 Татьяна отошла от стенда и оглядела холл. Кроме неё, здесь был только один учёный, который увлёкся чтением книги и лишь изредка поглядывал на Журналёву. У стены стоял торговый автомат, видимо, установленный совсем недавно. Просмотрев скудный ассортимент, Татьяна решила купить себе шоколадку.

Лаборантка положила деньги в приёмник и ввела номер на панели &#34;42&#34;. Автомат довольно заурчал, и вращающаяся спираль выдала заветный товар.

 

Стали слышны шаги чьих-то туфель. Журналёва обернулась. Перед ней предстал худой узколицый тип с длинными пейсами и в кипе, сделанной из фольги. Похоже, что он тоже собирался воспользоваться торговым автоматом.

&#34;Странно одевается&#34;.

- Доктор Аарон?

- Он самый. А ви таки будете забирать свой батончик? - спросил он, отчётливо картавя.

- А, да, точно. Батончик.

Татьяна взяла шоколадку и уступила место Аарону. Она смотрела на него и пыталась придумать, как начать с ним диалог.

&#34;Как-то он выглядит слишком по-еврейски даже для еврея&#34;, - подметила для себя Татьяна, хотя белый халат отнюдь не походил на лапсердак.

Когда Аарон уже купил то, что хотел, она изобразила на лице улыбку и обратилась к нему:

- О, а вам наклейка отсюда нужна? - она показала рукой на шоколадный батончик, который находился в руках у Аарона. - Просто я их собираю. Это, совсем немного не хватает, чтобы собрать все из этой серии.

Доктор Аарон приподнял брови, покосившись на Татьяну. Она продолжала улыбаться как можно непринужденнее. &#34;Наклейка? Серьёзно?&#34; - подумала она про себя.

- Да не вопрос, - доктор распаковал батончик, а упаковку вместе с наклейкой передал Татьяне.

- Большое спасибо! Ух ты! - Журналёва аккуратно положила наклейку в передний карман своего халата. - У меня ещё такого нет. А вы что-нибудь коллекционируете? Крышки от колы, марки там… не знаю. Коллекционируете?

- Колоды Таро, нетрадиционные толкования Каббалы, некоторые религиозные и оккультные артефакты, - перечислил он. Из-за картавости и того, что он в это время пережёвывал батончик, вышло несколько невнятно. - А, и ещё ктулхианские антологии.

Не пояснив, каким образом иудейский мистицизм связан с историями про Ктулху, доктор Аарон начал двигаться обратно к коридору. Татьяна пошла за ним, стараясь поддержать диалог:

- Правда? А ваша… кипа. Это тоже какой-то религиозный артефакт?

- А шо ви себе думаете? Добыт с боем у особо опасной ветви неонаучнофричества. Фольга из священного алюминиума, кошерно воздействует на волновой компонент человеческой природы, - отозвался доктор с непроницаемым лицом. Было абсолютно непонятно, издевается он или говорит серьёзно.

 Татьяна, пытаясь переварить полученную информацию, задала следующий вопрос:

- А вы слышали об операции, где нескольких агентов отправляли на разведку какой-то пропавшей Зоны? Как же операция называлась… Ну, там ещё все сотрудники пропали, и агент Бармен был. Я слышала, что там агенты тоже похожие вещи носили, чтобы быть невосприимчивыми к… э-э… секретному оружию, которое находилось в этой Зоне.

- Операция &#34;Уран&#34;? Мне казалось, кто-то просто собирался написать рассказ с таким сюжетом… Неужели таки написали?

- Да. Почти. Скоро должны закончить. А что вы слышали о нём? Как думаете, интересным получится?

Они подошли к раздвижным дверям лаборатории. Через окно можно было разглядеть двух лаборантов, которые смотрели на компьютере какую-то часть общей базы данных Фонда. Сам кабинет выглядел довольно обычно: полки, стопки бумаг на столе, настенный календарь с изображением некоторых SCP-объектов на каждый месяц. Сейчас была открыта страница &#34;Июнь 2015&#34;.

- Ой едва ли. Я вам не скажу за весь Фонд, но я в живую видел штуки поинтереснее. А там и так идея банальная.

- Так что там происходит? В рассказе.

- Потеряли Зону 7. Подумали - и отправили на разведку двух косячных агентов. Косячили они так, шо вернулись таки не все. Не вернулся Бармен. А вернулся, вроде, агент Фея. Короче, история всяческих шлемазлов. Ещё там был какой-то агент Эмпти, в миру, вроде, Николаем Карбоне звали. Как раз сотрудник Седьмой.

- Фея? А когда это происходило?

- Ага, Фея. Агентов из волшебного леса набирали, не иначе. А происходило… ой-вей, да шоб я помнил. Вроде в девяностые.

- А, да. А что за Николай?

- Он должен быть в эпилоге или во второй части, вроде того. Там на его примере разъясняли последствия инцидента.

- А чем всё заканчивается? Ну, с Феей и Барменом?

- Фею эту нашли в каком-то Падово - и шоб я жил на одну зарплату, если знаю, о чём речь. Город или деревня, видимо.

- А где это?

- А где Аркхем и Иннсмут? Мы о рассказе говорим. Этого Падово может вообще и не быть.

- А ещё там было что-нибудь интересное? Говорилось о том, почему Зону потеряли?

- Просто условия содержания навернулись, я так думаю. И вот, некая цыпа пришла к власти, вся из себя в силе и славе… Ой, заговорился что-то. Мне сейчас надо поработать, так что давайте потом договорим. А сейчас - наука не ждёт. Нужно вскрыть ещё несколько образцов.

- А можно… - произнесла Журналёва, но доктор уже оказался в лаборатории, напевая себе под нос что-то одесское и уже не обращая на случайную собеседницу внимания.

 Татьяна вернулась в холл. Учёный с книгой всё так же продолжал сидеть. Бросив короткий взгляд на Журналёву, он вернулся к своему занятию. Сейчас Татьяна заметила, что этот учёный носит необычный чёрный лабораторный халат. &#34;Все хотят выделиться: шапочка из фольги, чёрный халат...&#34; - Татьяна хотела сформировать продолжение этой идеи, но слова всё никак не складывались в её голове в нужную мысль.

 Через несколько минут Журналёва вернулась на своё рабочее место. Как ей показалось, доктор Орехов, руководитель её лаборатории, даже не заметил её отсутствия. &#34;Мне это на руку, - подумала она. - Надеюсь, Фея сможет что-то сделать с этой информацией&#34;.

 Лаборантка достала свой смартфон и зашла в аудиозаписи. На первом месте в списке находилась запись её разговора с Аароном.

----

Близился конец второй смены. Темнело. Агент Фея демонстративно копался в двигателе своей чёрной &#34;Волги&#34;. У его ног лежал раскрытый чемодан с измазанной, как и руки самого агента, серой тряпкой.

Неподалеку находилась автобусная остановка и, собственно, сам автобус. Не все сотрудники могли позволить себе личные авто, поэтому многие пользовались казенным транспортом, осуществлявшим развозки. Про этот автобус в Зоне 7 ходило много различных легенд и слухов, начиная с истории о том, что раньше на нём перевозили сотрудников класса D, и заканчивая тем, что этот автобус имел свой собственный SCP-номер. Агент Фея ни в один из этих слухов не верил и считал, что их придумывает сам водитель автобуса, который пытается раскрасить свой девятилетний стаж работы в Фонде.

Из дверей здания вышел тощий парень с длинными патлами и тонкой бородкой, свисающей с подбородка. Быстрым шагом он направлялся к автобусу, но его перехватил агент Фея:

- Сынок, давай сюда, с машиной мне поможешь.

- Я не могу. У меня автобус сейчас.

- Да зачем тебе этот автобус. Я тебя так подвезу. Давай, дуй сюда.

Парень, колеблясь, направился к машине и с небольшим раздражением спросил:

- Что сделать-то надо?

- Вот здесь подержи, ага, - сказал агент, продолжая возиться с машиной. - Как звать-то тебя?

- Евгений Шварц.

- Женя? Хорошо. Так, сейчас. Вот. Ты пока держи, а я машину заведу.

Агент почти моментально запрыгнул в салон. После поворота ключа зажигания машина заурчала. Фея, выходя из машины, бросил Евгению:

- Жень, ты пока садись, а я инструменты заберу. Вон, смотри, автобус даже ещё не тронулся.

 Автобус действительно всё никак не хотел заводиться. Остановка была уже пустая, и только один опоздавший сотрудник впопыхах бежал, спотыкаясь на ходу, к уже почти готовому стартовать транспорту. Водитель, завидев опоздавшего, открыл двери, позволив ему заскочить внутрь. После этого автобус, наконец, тронулся и направился прямо по дороге.

 - О, повезло этому парню! - заметил Фея.

Шварц молча кивнул и сел на пассажирское место. Фея сложил чемодан, после чего закинул его в багажник автомобиля. Сев на водительское место, агент включил фары и повёл &#34;Волгу&#34; по дороге, вскоре выехав на шоссе.

 - Знаешь, - начал разговор Фея, - я на этой машине часто подвозил агента Бармена. Может слышал о таком?

- Ну, да. Где-то читал о нём.

Немного подождав, Шварц добавил:

- Дружите с ним?

- Уже давно не видались. А где ты про него читал?

- Да я типа в архиве работал. Наверно, там документ и видел.

- Помнишь, что за документ был?

- Просто личное дело. В основном он опрашивал свидетелей. Хотя, помнится, там была одна более крупная операция. Данные уд//о//лены и всё прочее.

- Какая-то важная операция была, наверное?

- Наверно. Вообще, там была просто разведка территории. Всё замазано. Хотя упоминалась Зона 7-D. Это же типа как Зона 7+ и 7-?

- Наверное, какая-то старая часть Зоны.

Немного подождав, Фея спросил:

- Может расскажешь, что там ещё было?

- Хмм. Ну, ещё упоминался аномальный предмет, который с этой части Зоны перевели в Зону 3. Помню номер: AM-111. Хотя это упоминание там как-то не к месту было.

- Как рыбе лапы?

- Э, ну, да. Как и вся часть про этот 7-D.

- Понятненько.

Путь был спокойный. Вдоль дороги мелькали сосны. Сквозь их кроны на небе проглядывали редкие звёзды. Фея наблюдал за пейзажем через лобовое стекло своего автомобиля. Всё это настраивало на тихий, умиротворяющий лад. Агенту даже на секунду показалось, что существование Фонда в таком мире невозможно. Но вот он уже подъезжал к воротам городка, и эти мысли быстро улетучились. Пройдя КПП, Фея спросил у Шварца:

- Тебе к какому?

- Да я уже сам дойду, спасибо.

 Фея остановил машину. Евгений после обмена прощаньями с агентом вылез из машины и направился в сторону своего жилья. Фея, припарковавшись, тоже вышел из машины. Обойдя её, он посмотрел на свои старые наручные часы. Через час он должен был встретиться с Татьяной Журналёвой.

Очутившись в квартире, он снял свою зелёную куртку, сел на диван и включил телевизор. Показывали один из многочисленных сериалов про работу оперов.

 На секунду агенту показалось, что он поступает неправильно. &#34;Может, секретной информации лучше оставаться секретной?&#34;. Однако эта мысль быстро вылетела у него из головы.

------

В кабинет постучали.

 - Войдите, - отозвался резкий мужской голос.

Дверь распахнулась, и в проём, словно в бар Дикого Запада, вошёл Стэн. Оглядев помещение, он неспешным шагом направился прямиком к Особисту.

- Ещё информация об инциденте?

- Так точно, - ответил Стэн и водрузил кипу бумаг на стол. Особист, стараясь не выдавать свою усталость, принялся изучать их.

- Удалось вычислить виновников? - спросил Особист, продолжая изучать документы.

- Никак нет. Однако службе безопасности удалось обнаружить несколько сотрудников, чрезмерно увлечённых объектом.

Особист отложил документы и поднял взгляд на Стэна.

- Подробнее?

Стэн взял из стопки бумаг конверт и достал из него блестящий DVD-диск.

- Это видеозапись из медотсека C во время инцидента 1048 и последующей блокировки Зоны. Здесь можно увидеть, как один из агентов похищает препарат, предназначенный для нейтрализации эффекта амнезиаков. Предположительно, его сообщник использовал данный препарат на нём после проведённых допросов.

- Сообщник, как я полагаю, известен?

- Агента Фею, запечатлённого на данной видеозаписи, часто встречали вместе с Татьяной Журналёвой, лаборанткой. Также этот научный сотрудник не смог чётко описать свой документ, полученный из SCP-1048, хотя во время исследований установили, что подобные документы сильно отпечатываются в памяти.

 Особист начал что-то делать со своим компьютером. Через пару секунд он спросил Стэна:

- Есть ещё какой-нибудь прогресс в расследовании?

- Только мелочи, - более приглушённо произнёс Стэн.

 Особист ещë раз пробежался пальцами по клавиатуре и сказал:

- Так, тогда пока просто установите за ними слежку. Обо всём докладывайте мне. На этом всё.

 Стэн кивнул и удалился. Особист ещё несколько минут изучал полученный материал, но вскоре отдался своим размышлениям.
