    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：SCP-ZH-765 - 饕案餮牘

作者：[[*user Nyunyunyun]]、[[*user Jetttttt]]

對應題目：頭

[[include info:end]]

**項目編號：**SCP-ZH-765
@@ @@
**項目等級：**Euclid
@@ @@
**特殊收容措施：**
[[collapsible show=&#34;+ 顯示已歸檔收容措施&#34; hide=&#34;- 收起已歸檔收容措施&#34;]] 
--SCP-ZH-765目前收容於Site-ZH-24之標準收容間內。每週應派遣人員穿著標準規格防護服進入收容室，並以載有一定量資訊之廢棄文件碰觸項目本體，直至文件內容完全無法辨識為止。項目所產生的液體將比照一般廢棄物的方式處理。--
[[/collapsible]]
SCP-ZH-765目前收容於Site-ZH-24，其收容間之入口需加裝一道使用實體鑰匙鎖上的加固鐵門。
@@ @@
每週應派遣人員穿著標準規格防護服進入收容室，以手寫紙本文件。[[footnote]]由戰術數學部與項目負責人瓦尼亞博士提供，其內容為一系列具有特定規律的數學算式[[/footnote]]碰觸項目本體直到項目不再吸收文件資訊。
@@ @@
備用文件與寫有矛盾數學式的緊急用文件應置於收容室內的檔案櫃，櫃內需隨時保持足量的庫存。
@@ @@
若觀察到收容間內出現項目產生之異常分泌物，應立即派遣人員進入收容室並使用備用文件餵食直到液體不再流出；情形若仍未改善則替換成緊急用文件以進行抑制。項目分泌物需在收集後交由廢棄物處理單元進行處理。
@@ @@
**描述：**SCP-ZH-765是一個由黑色半固體油狀物質所構成之類生命體，項目約為兩公尺高，且形似一顆從頸部截斷的無髮成年男性頭顱。項目在飢餓狀態時表現出對周圍環境與自身能力等資訊之理解能力和一定程度的智力。因項目的資訊抹除能力，無法對其構成進行分析。
@@ @@
當帶有資訊之載體[[footnote]]寫有文字之紙張、存放電子資訊之儀器與特定生命體等。[[/footnote]]直接接觸到項目本體時，其攜帶的資訊將被項目吸收，資訊被吸收後將變得無法辨識或失去意義。[[footnote]]包括構成文字之墨水變得模糊不清、電子資訊變成亂碼，最後失去作用以及生物的[資料刪除]等現象。[[/footnote]]目前依項目的行為表現推測其為類似進食之行為。
@@ @@
若SCP-ZH-765在一定時限內未「食用」足夠的資訊時會分泌與本體具有相同性質的黑色黏液。若在這之後仍未進食則會進入捕食狀態。此時項目的表面會形成數根觸手狀附肢，並嘗試抓取附近所有可用的資訊載體。[[footnote]]據觀察發現其附肢可延伸達數十公尺，施力達██公斤重，且擁有與本體同樣的資訊抹除能力。[[/footnote]]且資料進食量遠超過非活躍狀態的數倍以上。項目在進食結束後回復為其「飽足」狀態，此時在嘗試「餵食」對象時將不會使資料載體發生任何變化。
@@ @@
經實驗後發現項目似乎偏好吸收手寫之紙本文件。對項目餵食此類型資訊時，其較容易達到飽足。項目喜好特定類型的資訊和資訊載體之原因仍在調查中。
@@ @@
2022/06/██更新：具事故ZH-765-1之目擊人稱，項目會自動迴避邏輯矛盾以及事實上錯誤的資訊。若使項目本體與這一類文件直接接觸則其捕食狀態將被強迫終止。
@@ @@
**附錄1：SCP-ZH-765實驗紀錄**
@@ @@
[[collapsible show=&#34;+ 展開實驗紀錄&#34; hide=&#34;- 收起實驗紀錄&#34;]]
@@ @@
__**實驗ZH-765-2 — 2022/05/08**__
&gt; **實驗目的：**確認SCP-ZH-765之組織及液體樣本是否帶有異常性質。
&gt; @@ @@
&gt; **實驗過程：**將兩張紙本文件分別接觸組織及液體樣本。
&gt; @@ @@
&gt; **實驗結果：**兩張紙本文件皆出現與接觸項目本體相同的結果，紙張上的墨水變得模糊不清、最後無法辨識。值得注意的是，該液體樣本皆在接觸文件之後減少了一部分質量。
@@ @@
__**實驗ZH-765-3 — 2022/05/12**__
&gt; **實驗目的：**測試SCP-ZH-765之異常效應對電子儀器的影響。
&gt; @@ @@
&gt; **實驗過程：**將裝載文字檔及音檔的隨身碟接觸項目組織樣本。
&gt; @@ @@
&gt; **實驗結果：**短暫接觸後文字檔及音檔皆受到程度不一的損傷。文字檔出現缺失及亂碼，音檔出現消音及音質受損的現象。再次接觸數秒後隨身碟失去功能，已無法用於檢視、上傳或下載檔案。
@@ @@
__**實驗ZH-765-4 — 2022/05/23**__
&gt; **實驗目的：**測試SCP-ZH-765之異常效應對人體的影響 。
&gt; @@ @@
&gt; **實驗過程：**命令一名D級人員在未穿著防護裝備的狀況下直接觸摸項目。
&gt; @@ @@
&gt; **實驗結果：**接觸後項目未立即出現反應，在D級人員欲停止接觸前，項目表面形成一根觸手狀附肢並鑽進D級人員的眼眶，並將未知軟組織從眼眶扯出並拉入本體中。
&gt; @@ @@
&gt; **附註：**隨後在檢視該人員之遺體時發現其腦部缺少了兩大腦半球中的前額葉，該分區被普遍認為是大腦進行複雜思考推理能力的核心區域，然而項目未吸收剩餘之大腦的原因仍然未知。
&gt; @@ @@
&gt; 與其他資料載體的反應不同，被項目本體吸收的組織並沒有被排出，或以任何方法殘留，而後來的分析發現SCP-ZH-765之質量和體積都有些微的增加。
&gt; ------
&gt; 「有鑑於人體實驗的潛在風險，任何相似實驗將無限期停止。我可不想要每過幾個月就要更換這東西的收容間。」
&gt; [[&gt;]]
&gt; ——██博士
&gt; [[/&gt;]]
[[/collapsible]]
@@ @@
**附錄2：事故紀錄ZH-765-1**
&gt; 於2022/06/██， SCP-ZH-765在非預期時間內進入飢餓狀態。項目在破壞收容間電子鎖後突破收容，並使用其附肢吞噬數名研究員與研究資料。
&gt; @@ @@
&gt; 隨後在瓦尼亞博士與特工可樂達成功遏止其行動前項目持續破壞其收容間，且不斷增大體積。
&gt; @@ @@
&gt; 後續調查發現SCP-ZH-765對錯誤或矛盾之資訊的具有排斥行為，同時推測其異常活躍之原因為先前人體實驗所造成。
&gt; @@ @@
&gt; 由於原項目負責人███博士在事故中身亡，瓦尼亞博士被指派接替其職位並負責重新研擬項目收容措施。</textarea></pre>
