[[/&gt;]]
**アイテム番号:** SCP-564-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-564-JPは5体がそれぞれサイト-8169内の標準人型収容施設に昏睡状態で収容されています。なお、これ以上の実験は不必要と言う判断がなされたため、基本的に実験申請は受理されません。

収容後にSCP-564-JPの特異性が発揮された例は現在確認されていませんが、万が一財団施設から脱走する事の出来る能力を持つ個体が出現した場合を想定し、機動部隊がSCP-564-JP収容施設に滞在します。収容違反時には新たな個体の出現を阻止するため、機動部隊は1体のSCP-564-JPのみを確保し他の個体を全て射殺してください。

また、未収容の個体が存在する場合を考慮して現在も捜索が行われています。


**説明:** SCP-564-JPは複数の人型存在です。現在5体を収容したほか、他に死亡した1体の存在が確認されています。どの個体も同一の20代モンゴロイド男性に見え[[footnote]]SCP-564-JPは山形県出身の████　██が後天的に異常性を得たために生じたものと推測されます。[[/footnote]]、検査によりいずれの個体も同一の遺伝子を有する事が判明しています。また、各個体の右内腿には数字の様に見えるあざが存在します[[footnote]]SCP-564-JP-6以外のオブジェクトのナンバリングはこちらに準拠しています。[[/footnote]]。

SCP-564-JPの各個体はそれぞれことなる特徴を有しています。
||名称 ||特徴 ||備考||
||SCP-564-JP-1 ||内向的な性格。手先が器用であるほか、イラストレーションの製作に長ける。 ||SCP-564-JP確保時に警察に通報した個体。自身をオリジナルであると主張する。 ||
||SCP-564-JP-2 ||外向的、楽観的な性格。PCゲームを好みFPS[[footnote]]ファーストパーソンシューターの略。 一人称視点のシューティングゲームのことを指す。[[/footnote]]ゲームに秀でる。 ||この個体が使用したアカウントが、複数のオンラインFPSゲーム内ランキングで上位に位置していた記録が存在した。 ||
||SCP-564-JP-3 ||性格は外向的だが慎重。生物学、特に細胞生理学に精通している。 ||収容後に財団の研究員を志願したが却下。これによる異常性の発生は確認されていない。 ||
||SCP-564-JP-4 ||丁寧かつ几帳面な性格。 喫茶店██████の店員としての高度なスキルを有する。[[footnote]]他の個体の証言による推測。[[/footnote]] ||SCP-564-JP-5からの攻撃により重傷を負ったため、財団施設内で治療中。現在まで意識は戻っていない。||
||SCP-564-JP-5 ||攻撃的で倫理観に欠ける。他のSCP-564-JP個体に非常に敵対的。||SCP-564-JP確保時、他の個体を殺害しようとしていた。また、収容後に衣服を利用した首吊り自殺を行おうとした。自殺の動機として「俺にはあいつら（他のSCP-564-JP個体と思われる）を殺すしか能がない」と述べている。 ||
||SCP-564-JP-6 ||不明。 ||SCP-564-JP確保の12日前に、警察により████県の山林の廃屋で遺体として発見されていた。発見時すでに鳥獣に食い荒らされており遺体の損傷が激しく、完全なナンバーは確認できなかった[[footnote]]6、8、0のいずれかと考えられます。[[/footnote]]。死因は劇物の服用による中毒死と推測される。現場状況などから、警察は自殺と他殺の両方の場合を想定して捜査を行っていた。現場に落ちていた薬瓶からはSCP-564-JPの指紋のみが検出された。遺体は既に回収、焼却されている[[footnote]]遺灰などは財団が回収し管理しています。[[/footnote]]。||

SCP-564-JP-1はSCP-564-JP-2～6を自身が無意識に生み出した存在であると主張しています。以下はそのインタビューの一部です。

[[collapsible show=&#34;記録を開く&#34; hide=&#34;記録を閉じる&#34;]]
&gt; **音声記録 ██/██/20██**
&gt; 
&gt; **対象:** SCP-564-JP-1（以下JP-1）
&gt; 
&gt; **インタビュアー:** エージェント・田児（以下A.）
&gt; 
&gt; **記録開始** 
&gt; 
&gt; **A.** : SCP-564-JP-1、まずはあなたの異常性について話してください。
&gt; 
&gt; **JP-1** : はい。僕が増えたこと、ですよね。最初に増えた僕、二番（JP-2）と会ったのは高校生の頃です。そのころまでの僕は、成績不振やいじめが祟って家に引きこもっていました。そのころの唯一のたのしみが█████だったんです。知ってます？オンラインのゲームで……
&gt; 
&gt; **A.** : 知っていますよ。JP-2はその時に現れたんですか？
&gt; 
&gt; **JP-1** : 正確には、僕がゲームで負け続けた時、ですかね。ゲームの中のチャットで相手にも味方にも煽られてすごく腹が立って……辛かったんです。せめてあいつらを見返せるぐらい強かったらと強く思いました。そしたら、いつの間にかあいつが隣にいたんです。急に「よう、貸せよ」なんていって。パニックになった僕からコントローラーを奪うと、かってにゲームを進めだして……。敵をボコボコにし出したんです。
&gt; 
&gt; **A.** : なるほど。JP-2はその後もあなたの部屋に居座り続けたんですか？
&gt; 
&gt; **JP-1** : はい。僕が落ち着いた後、二人で今後どうするか話し合いました。あと、あいつは僕の代わりに学校に行ってくれました。すごいんです。あいつが登校し始めてからすぐに僕をいじめる人はいなくなって……。その後は僕に学校に行くように諭してくれました。あ、あいつも僕が増えていたら家族や周りが混乱してしまうことを理解していたので、外にでるときは一人ずつでていました。
&gt; 
&gt; **A.** : なるほど。他の個体についてもそんな感じで出現したのですか？
&gt; 
&gt; **JP-1** : はい。三番（JP-3）は進級がかかった大学のテストの勉強に息詰まったとき、四番（JP-4）はバイト先でミスして落ち込んでいた時に。どちらも家にいるときに現れました。幸い、大学生になってから一人暮らしをしていたので、僕が増えたことは周りにばれていませんでした。
&gt; 
&gt; **A.** : 一つの部屋に四人で生活を？
&gt; 
&gt; **JP-1** : 大変でしたが、何とかなりました。二番はネカフェに、三番は僕の代わりに学校に行くようになって……、四番はバイトで働きづめです。僕はそのころ、サークルで描いたマンガが出版社の目に留まって、マンガを描かないかということで原稿に専念していました。
&gt; 
&gt; **A.** : おのおのが得意分野を使い分けて生活していたのですね。一つお伺いしたいのですが、五番と六番のあなたは一体どのような時に生じたのですか？
&gt; 
&gt; **JP-1** : あいつらは、僕がもう周りのやつを皆殺しにして俺も死んでやると思ったときに出現しました。一度に二人出てきたのはあれが最後です。五番はとかく僕とは思えないぐらい凶暴で、みんなで何とかして押さえ込みました。家の柱にくくりつけて。けど，1週間後に五番は拘束を抜け出て僕たちを攻撃してきました。四番が刺されて、さすがにもう隠しきれないと思い警察に通報したら……あなた達[[footnote]]現場に到達したのは潜伏中の財団職員でした。[[/footnote]]が来ました。凄いびっくりされましたね。全員同じ顔なものですから。六番は勝手に家を出て行って、それっきり見ていません。
&gt; 
&gt; **A.** : SCP-564-JP-6が家を出たのはいつですか？
&gt; 
&gt; **JP-1** : ……すいません、あまりよく覚えていません。本当に急にいなくなったものですから。
&gt; 
&gt; **A.** : わかりました。ありがとうございます。インタビューを終了します。
&gt; 
&gt; **記録終了**
&gt; 
[[/collapsible]]
この証言から、SCP-564-JPの特異性は「現在の技量では実行不可能な局面に遭遇した場合、その能力を有した複製個体を周囲に出現させる」事であると推測されます。しかしながら各SCP-564-JP個体を用いた実験ではその様な現象は確認されませんでした。

**付録-564JP012:** 以下は警察によるSCP-564-JP-6発見時、マスコミによりSCP-564-JPの友人に行われたインタビュー記録です。
[[collapsible show=&#34;記録を開く&#34; hide=&#34;閉じる&#34;]]
&gt;  **音声記録から抜粋**
&gt; 
&gt; **記者:** ██さんはどんな人でしたか。
&gt; 
&gt; **友人:** 僕とあいつは小学校来の友人なんですけど、あいつは小さい頃から高校まではずっと内気な性格でした。僕も、たまたまあいつが描いたマンガを見かけなければ声をかけすらしなかったと思います
&gt; 
&gt; **記者:** 彼は小さい頃から絵が上手かったんですね。
&gt; 
&gt; **友人:** はい。ただ、高校はそれでいじめられていました。「キモオタ」だの、「変態」だの言われて。不登校になる寸前までは僕が相談に乗ることもありました。「自分を偽ってまでいきることはできない」とか、「僕が頑張らなくても誰かが頑張ってくれるのなら生きなくてもいいじゃないか」って。あいつは嘘がつけない性格だったので、すぐ話してくれたのはよかったです。
&gt; 
&gt; **記者:** なるほど。
&gt; 
&gt; **友人:** ただ、不登校になって数ヶ月したあとに、急に学校にやってきたときは全くの別人のようでした。明るくて、強気で、言いたいことははっきり言って……[以降の内容は関係性が薄いため省略]
&gt; 
&gt; **記者:** なるほど。それからもう一つ聞きたいのですが、大学生になってから…彼がお亡くなりになるまでに何か変わったことは？
&gt; 
&gt; **友人:** あー。一ヶ月前に人間関係を相談されました。[[footnote]]この証言が正確であれば、友人はSCP-564-JP-3と会話を行っています。[[/footnote]]
&gt; 
&gt; **記者:** と、いうと。
&gt; 
&gt; **友人:** 「同居の役立たずの友人が俺ばかりに仕事を任せて来て困っている。死ぬほどうんざりしてる」、と。追い出しちまえよって言っちゃいました。……もしかしたら、「役立たずの友人」があいつ自身の事だったんじゃないかって、ちょっと後悔してます。
&gt; 
&gt; **記者:** 自責の念があったという事ですかね？
&gt; 
&gt; **友人:** 確実にはわかりません。ただ、さっきも言いましたけど、あいつは自分ができない事に対して凄く気落ちする節があったもんですから。中学の頃のテストで良い点数を取れなかった時も、「無能はこの世に必要ないんだ」って凄く落ち込んで……泣いてましたね。きっと彼は本気でそう思っていて、自分の事が許せなかったんだと思います。
&gt; 
&gt; **記録終了**
[[/collapsible]]</textarea></pre>
