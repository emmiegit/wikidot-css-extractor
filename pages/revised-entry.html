**Item nº:** SCP-173

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** O item SCP-173 deve ser mantido em uma câmara trancada em todos os momentos. Quando funcionários precisarem entrar na câmara de SCP-173, não menos que 3 devem entrar a qualquer momento, e a porta deve ser retrancada após a entrada. Em todos os momentos, duas pessoas devem manter contato visual direto com SCP-173, até que todos os funcionários tenham desocupado e retrancado a câmara.

**Descrição:** Movido ao Sítio-19 em 1993. Origem desconhecida até o momento. Composto de concreto e reforços metálicos, com traços de tinta spray da marca Krylon. SCP-173 é animado e extremamente hostil. O objeto não consegue se mover enquanto mantido em uma linha de visão direta. A linha de visão não deve ser interrompida em nenhum momento. Funcionários designados a entrar na câmara são instruídos a avisar uns aos outros antes de piscar. Relatos mostram que o objeto ataca torcendo o pescoço ou estrangulando. Em caso de ataque, funcionários devem seguir o procedimento de contenção de objetos perigosos Classe 4.

Funcionários relatam ouvir ruídos de pedras raspando vindos da câmara quando ninguém está presente dentro dela. Isto é considerado normal e qualquer mudança neste comportamento deve ser avisada ao supervisor HMCL encarregado.

A substância marrom-avermelhada no piso é uma combinação de fezes e sangue. A origem desses materiais é desconhecida. A câmara deve ser limpa duas vezes por semana.
----

&#34;Que porra você está olhando ?&#34; John Avery, atualmente conhecido como D-5933, gritou com outro classe D em sua cela.

“SCP-173. Que porra você está olhando!&#34; veio a resposta. Isso preocupou John, pois ele estava olhando fixamente para SCP-173, e o outro classe D estava parada atrás de John, de frente para a outra direção. Então John ouviu o pior som que qualquer ser humano já ouvira; um espirro, vindo de quinze centímetros atrás de sua cabeça. Por um segundo, John se lembrou de um episódio de Mythbusters que vira antes de ser preso, antes de vir para cá, onde testaram para ver se alguém conseguia espirrar com os olhos abertos. Ele nunca viu o fim.

Houve um baque surdo e úmido, um som horrível de rasgo e um grito que terminou rápido demais. “Po-” John conseguiu sair.

----

**SCP-173 Adendo 1**
Em ██/██/████, SCP-173 pareceu se multiplicar, produzindo duas cópias idênticas. Dois membros da classe D foram mortos. Não se sabe como esse processo ocorreu. Cada instância de SCP-173, agora rotulada como SCP-173-1 e SCP-173-2, deve ser movida para células individuais, cada uma seguindo os procedimentos originais de contenção.

**SCP-173 Adendo 2**
Em ██/██/████, ocorreu um segundo evento de multiplicação. SCP-173-1 a -4 devem ser contidos de acordo com os procedimentos de contenção originais. Objetos reclassificados como Keter.

**SCP-173 Adendo 3**
A violação de segurança ocorreu em ██/██/████. Assumindo uma progressão geométrica simples, pelo menos 61 cópias de SCP-173 estão agora desaparecidas. Não se sabe como eles se replicaram tão rápido, ou como eles se replicam. A evidência de vídeo da violação de contenção mostra várias instâncias de SCP-173 trabalhando em uníssono em várias células para alcançar a violação. A maioria das ocorrências ainda em cativeiro parece ter formado uma &#39;retaguarda&#39;, impedindo os agentes da Fundação de perseguir outras ocorrências. É teorizado que SCP-173 tem uma inteligência colmeia, onde a inteligência é dimensionada com o número de cópias próximas. Consulte os procedimentos de segurança revisados para conter cópias de SCP-173.

**Procedimentos Especiais de Contenção Revisados**
Todas as cópias de SCP-173 devem ser contidas em recipientes de metal adequados e enviadas usando SCP-███ para a agora abandonada instalação da Fundação na lua. Eles devem ser equipados com coleiras de rastreamento que detectarão se algum deles sair da lua.

**SCP-173 Adendo 4**
SCP-173 causou uma quebra de sigilo para a Fundação SCP. As estimativas neste momento são de cerca de 500.000 mortes de civis em toda a América do Norte nas últimas 48 horas devido a SCP-173, e centenas de milhares de avistamentos e peças de evidência de vídeo. Os principais programas de notícias da televisão obtiveram o vídeo de SCP-173 e estão fornecendo instruções para evitar a morte instantânea. Dr. --Phillips-- --Mathews-- --Clef-- --Gears-- --Kondraki-- Bright está encarregado da contenção.

**SCP-173 Adendo 5**
SCP-173 sitiou e destruiu 4 instalações da Fundação quase simultaneamente nas últimas 24 horas. Cada instância mostra a resistência característica exibida no original, e milhares trabalhando em uníssono são capazes de abrir bunkers de concreto e comprometer portas de aço com 30 centímetros de espessura. Pesquisas estão em andamento para encontrar uma maneira de combater essa ameaça.

**Registro Pessoal do Dr. Bright**
**Data:** ██/██/████

Fui morto trinta e sete vezes na semana passada. Eles podem me cheirar, de alguma forma, independentemente do corpo em que estou. A decisão da maioria dos O5s restantes é que se trata de um XK, e eles vão lidar com o problema, ou os russos o farão. Eles estão evacuando esta base, o que significa que não haverá um único cientista da Fundação em qualquer lugar do Novo Mundo. Eles dizem que vão tentar evacuar os civis sobreviventes, mas eu duvido. Não pode haver mais do que algumas centenas de pessoas em toda a América do Norte.

A única boa notícia é que cerca de 150 dos bastardos se uniram e destruíram SCP-682. Trouxe um sorriso ao meu rosto.

**Procedimentos Especiais de Contenção Revisados**
A Zona de Contenção X1, anteriormente América do Norte e América do Sul, deve ter o acesso negado. Após o bombardeio nuclear de saturação em ██/██/████, o número de ocorrências de SCP-173 foi reduzido. Todos os recursos disponíveis da Fundação devem ser redirecionados para monitorar o oceano, para garantir a integridade da Zona de Contenção X1. Os adjuntos da fundação das marinhas nacionais devem realizar patrulhas e varreduras de sonar 24 horas por dia. As instâncias detectadas devem ser contidas e removidas para SCP-███ para transporte para o local de contenção lunar.

**SCP-173 Adendo 6**
Avistamento verificado de SCP-173 em ████, País de Gales, Reino Unido. Bombardeio nuclear autorizado e executado. Sem sobreviventes.</textarea></pre>
