**作者：**[[*user AbyssDream]]
----
//事情不會更糟了，對吧？//
[[include info:end]]
@@ @@
我回到了山中的小屋，我回到了那座吞噬人類的[[[scp-2316 |湖]]]。我本應看見重要之人的死屍，但那湖中只有我的屍體。

我回到了那所學校，以前的我曾經教過書的學校，但那裡誰都沒有，就連使人昏厥的[[[scp-332 | 交響樂]]]也永遠的停止了。

我回到了樂器店，很久以前買下了一點樂器零件的樂器店，但一切的異常早已無法對我產生作用，我只能回到原先的家。
@@ @@
@@ @@
----
@@ @@
@@ @@
我拜訪了住在深海之中的[[[scp-3000 | 神]]]，但祂並不記得我，甚至也不願吃下我。祂說我不是人，我沒有回憶，我沒有靈魂。

我拜訪了下著大雨的[[[scp-3300 | 小鎮]]]，但被趕了出來。他們說我不是住民，無法與他們一同回歸至雨水與淚水之中。

我拜訪了面臨[[[scp-3519 | 末日]]]的人，但他們沒有帶上我一起走。最後世上只剩我，獨自站在屍體盛開的花田中。
@@ @@
@@ @@
----
@@ @@
@@ @@
我搭上了[[[scp-zh-9288-ex | 末班車]]]，因為我已經不知道該前往何處。記得的事情從未改變，但捨棄的正逐漸回來。

我終於想要回到故鄉，我終於體會到了恐懼。

可是我早已沒了故鄉，令我恐懼的存在依舊形體不明。列車沒能停下，我也沒能止住回憶，只有不停哭泣，讓超載的腦袋稍微平靜。

我無法記憶自己想要的是什麼，但我回憶起來了。

我只是不想孤獨的活著。

[[[scp-zh-976 | 回到學校吧]]]，那裡有同學，有老師。最重要的，那裡有你此生的起點與終點。
@@ @@
@@ @@
