    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Autor(a), tradutor(a) da fundação.

Espero contribuir cada vez mais! e claro:

[[user DESEJO]] a todos uma boa leitura


[[tabview]]
[[tab Ideias]]

[[size x-large]][[span style=&#34;color:darkred&#34;]]Artigos SCP[[/span]][[/size]]

[[[SCP-070-PT]]]
[[collapsible show=&#34;+ Comentários&#34; hide=&#34;- Fechar&#34;]]
&gt; Baseado em música e um pouco de psicologia, busquei criar no meu primeiro artigo algo que fosse tido como verdadeiramente bizarro e até perigoso, mas com um pouco de graça para deixar o texto agradável e divertido.
[[/collapsible]]

[[[SCP-178-PT]]]
[[collapsible show=&#34;+ Comentários&#34; hide=&#34;- Fechar&#34;]]
&gt; Este foi baseado no famoso livro de São Cipriano e no desafio mensal proposto no bate papo. Procurei mostrar a parte //quid pro quo,// que era um grande livro farmacêutico de troca de medicamentos que gerava grande alvoroço na população pela demora existente em se achar a prescrição correta. Deixei o lado medicamentoso a parte e inclui a taumaturgia e alguns artifícios do livro citado como substituta a essa.
[[/collapsible]]

[[size x-large]][[span style=&#34;color:darkred&#34;]]Contos[[/span]][[/size]]

&gt; Por vir!
[[/tab]]
[[tab Traduções]]
[[size x-large]][[span style=&#34;color:darkred&#34;]]Artigos SCP[[/span]][[/size]]

[[[SCP-756]]]

[[[SCP-1021]]]

[[[SCP-4088]]]

[[/tab]]
[[tab Personagens recorrentes]]

++* Dr^^a^^ Cíntia de Andrade Tavares
[[div class=&#34;section&#34;]]
||~ NOME ||~ N. de Acesso ||~ Classe ||~ Sítio ||~ Gênero||~ Nascimento ||~ Autor ||
|| Dr^^a^^ Cíntia de Andrade  || Nível 3 ||Psicóloga || De 1998 a 2005 Sítio PT5, de 2006 a 2009 Sítio PT19, de 2010 a 2011 Sítio PT7 e de 2012 em diante Sítio PT4  || Feminino || 07/05/1969 || [[user DESEJO]] ||
|| Função: |||||||||||| Atualmente atua na ministração de cursos para Classes-D. Já atuou em entrevistas para a Fundação e contenção de anomalias humanoides, sapientes e taumatúrgicas. ||
|| Habilidades: ||||||||||||  Fluente em inglês, italiano, francês e linguagens taumaturgas dos séculos XIX, XX e XXI. Possui conhecimentos taumaturgos baseados no [[[SCP-178-PT| Livro Devaneio e Magia]]] e apresenta amplo domínio de artes marciais mistas.  ||
[[/div]]
[[collapsible show=&#34;+ Descrição.&#34; hide=&#34;- Descrição.&#34;]]
**Aparência:** Cabelos cacheados negros, rosto dolicocéfalo, corpo longilíneo, 1,77 em altura.

**Comportamento:** Amigável e leal a Fundação, no entanto sobrepõe a tudo o bem-estar psicossocial do ser humano, &#34;Formei-me psicóloga para atender as pessoas e suas necessidades, não para simplesmente sentar e ficar fazendo entrevistas.&#34; Palavras a própria doutora.

**Outros:** Entrou para a Fundação em 1998.

**Termos para o Uso:** Livre para uso.
