**项目编号：**SCP-CN-1360

**项目等级：**Euclid

**特殊收容措施：**所有的SCP-CN-1360个体都必须全天候进行追踪，对会出现在其路线上的航班必须进行提前拦截；对于部分会途经人类聚落上空的SCP-CN-1360个体，需定期在当地以人工降雨等形式掩盖其踪迹，--并派遣基金会员工驻扎在当地以监视对于目击SCP-CN-1360的事件--针对SCP-CN-1360的目击事件在必要时需进行全球监控。

**描述：**SCP-CN-1360是一系列位于海拔高度1000～20000米的空域中的飞行物，以不同的方向做环绕地球的匀速飞行，时速范围在80km/h～█km/h不等。这些飞行物的编号分别为SCP-CN-1360-1至SCP-CN-1360-16，其具体数量依然未知且有可能继续增加。

SCP-CN-1360表现出了对于物理损伤的巨大抗性，其飞行路线上的一切障碍物都其会被击穿。SCP-CN-1360的前进方向始终固定，试图推移或令其减速的措施皆被证实无效。目前可供尝试各种手段都无法将其摧毁，也无法改变其速度、移动方向或飞行姿态。

目前尚不清楚SCP-CN-1360的来源，所有关于SCP-CN-1360个体的目击都在毫无相关记录或征兆的前提下发生，这也导致对于SCP-CN-1360引发的目击事件或事故缺乏及时的预警应对措施。

**附录1360-A**
部分SCP-CN-1360的记录：
&gt; * 一颗棒球。编号SCP-CN-1360-2，距地高度3606米，时速320km/h。对象被发现前摧毁了一架准备升空进行训练的F-16战斗机的机翼，导致飞行员不得不紧急弹出。Dr.Del负责该项目的相关工作后飞机残骸被秘密回收并被军方判定为遭遇飞鸟撞击。 
&gt;&gt; 尝试摧毁方案：导弹击毁 
&gt;&gt; 结果：失败。对目标使用了数种不同的导弹，对象毫发无损。
&gt;&gt; 备注：对象表面有两个使用马克笔所写的字母：N与Y。[[footnote]]纽约扬基棒球队，英文名 New York Yankees，是美国职棒大联盟中，隶属于美国联盟的棒球队伍之一。[[/footnote]]
&gt; * 一架纸飞机。编号SCP-CN-1360-3，距地高度1524米，时速118km/h。对象在径直穿过一股龙卷风时被附近飞机上正在进行观测记录的气象学家目击，并被报告给了当地气象中心，隐藏在该气象中心的一名基金会观察员将情况报告基金会，由Dr.Del接管。 
&gt;&gt; 尝试摧毁方案：激光灼烧 
&gt;&gt; 结果：失败。对象发出强光并再次被平民目击，并被UFO爱好者关注。强光在持续1个小时后消失。 
&gt;&gt; 备注：在对象的机翼部分发现了一段用英文书写的文字：“永远别再掉下来了。1933年，伦敦。”，其字迹应该出自儿童之手。 
&gt; * 一个马桶。编号SCP-CN-1360-4，距地高度12599米，时速1271km/h。对象被一架客机上的乘客在无意间拍下，事后的报纸报道被成功阻止。 
&gt;&gt; 实验方案：强制减速
&gt;&gt; 结果：该方案造成执行飞行任务的飞行员四肢粉碎性骨折、颅骨受到重创；使用的飞行器严重损毁，各项经济损失达4亿元，善后工作持续了3周。此类实验禁止再次进行。 
&gt; * 一颗海椰子。编号SCP-CN-1360-5，距地高度4243米，时速464km/h。暂无平民目击记录。 
&gt; * 一匹家马（Equus caballus caballus）。编号SCP-CN-1360-13，距地高度948米，时速98km/h。对象被乘坐热气球的三位平民目击，事后三人均被执行C级记忆消除。经检测对象无新陈代谢，对各种刺激均无反应；由于各种摧毁手段均无效，Dr.Del提出暂以光学迷彩涂料WOP.43进行伪装并密切监控，现已执行。
&gt;&gt; 备注：对象已确认属于一名农场主，该农场主表示对象在某天夜里长嘶一声后失踪。值得注意的是在调查中发现该农场主的女儿一直相信对象是一只有翅膀的独角兽。 
&gt; * [数据删除]
&gt; * 一片香肠披萨。编号SCP-CN-1360-16，距地高度1487米，时速536km/h。对象未出现腐败现象，同时检测到对象散发着微量的宇宙射线。
&gt;&gt; 尝试摧毁方案：食用 
&gt;&gt; 提出人：研究员Chen
&gt;&gt; 结果：███████████。该D级人员超过300片的尸体碎片被带到了距离事发现场七十多公里外的一所小学上空后落下，当时该小学正在进行足球比赛。事后为掩盖事故而被执行B级记忆消除的人数超过███人。提出该方案的研究员Chen及批准该方案的Dr.Del在事后受到严肃的处分。 
&gt;&gt; 备注：Dr.Del提议终止后续所有针对SCP-CN-1360的摧毁实验
&gt;&gt; 附录：我明白面对这些异常事物时我们总是需要打破常识，但，无论以后出现的玩意有多么不可控都**别再这样做了**。 —— Dr.Del
