[[include component:image-block name=1150.jpg|caption=Uma --fotografia--[[footnote]]A única máquina fotográfica na Área-22/13 foi roubada durante o último trimestre de 20██.[[/footnote]] representação do --artista--[[footnote]]O orçamento da Área-22/13 não permite um artista.[[/footnote]] chefe contador do █████va, sobre SCP-1150-J.]]

**Item nº:** SCP-1150-J

**Classe do Objeto:** Não poderá ser classificado pelo o uso de meios disponíveis.

**Procedimentos Especiais de Contenção:** SCP-1150-J está localizado no quintal do bunkhouse administrativo na Área-22/13 (Bum███k, Russia), protegido por dois (2) cachorros devido à falta de habitação mais adequada e pessoal severo escassez. As experiências com SCP-1150-J são suspensas indefinidamente devido à ausência de pesquisadores qualificados e à falta de indivíduos de teste disponíveis; todos os funcionário de Classe-D foi designado para trabalhar na parcela domiciliar da Área-22/13, a fim de aliviar a escassez atual de alimentos.

A proposta de que SCP-1150-J seja movido para outra instalação da Fundação está pendente de revisão indefinida até que transporte e combustível adequados cheguem e as estradas de acesso sejam reparadas conforme necessário.

Phi-13, &#34;Homens Sem Dinheiro&#34; --foi designado para trabalhar com a população local, a fim de ocultar a existência de SCP-1150-J-- está em uma greve contínua devido a não ter recebido seu salário nos últimos ██ meses.

Este documento será registrado no banco de dados da Fundação, assim que a conta de eletricidade da Área-22/13 for paga e a comunicação for restaurada; até então, será armazenado na gaveta da mesa do Diretor da Área, ██████skiy, junto com outros documentos importantes.

**Descrição:** SCP-1150-J é uma escultura feita de concreto de baixa qualidade, representando um braço humano desenfreado dobrado a meio caminho com outra mão segurando seu bíceps. A escultura é aproximadamente (a última fita métrica na Área-22/13 foi perdida durante o Incidente ██.██.20██) 1,5 metros de altura e pode ser transportada por quatro (4) funcionários devidamente alimentados da Fundação.

O efeito anômalo do objeto inicialmente se espalhou para o agente de abastecimento ██████off e o chefe contador █████va; ambos começaram a ter pesadelos repetidos em que SCP-1150-J é retratado como os braços e as mãos de uma entidade humanoide cujo rosto e outros traços distintivos combinam com o superior imediato de ██████off e █████va ██████skiy. Outros funcionários da Área-22/13 também relataram ter pesadelos semelhantes, especialmente as noites antes dos dias de pagamento.

**Adendo:** O objeto foi inicialmente encontrado na área de armazenamento da Área-22/13 (abandonada devido à ausência de demanda) pelo Saveliy Semyonovich, diretor da área, durante uma patrulha de rotina (efetivamente realizada pela primeira vez em 20██ devido ao dito alcoolismo do diretor). Depois que SCP-1150-J foi contido e o diretor foi questionado e severamente repreendido, ele recebeu dois (2) frascos de 80 amnésicos à prova, com o efeito colateral de amnistiar parcialmente a extensão de seus salários em atraso.</textarea></pre>
