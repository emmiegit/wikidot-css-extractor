**일련번호:** SCP-840-KO

**격리 등급:** 해명(Explained)

**특수 격리 절차:** SCP-840-KO는 재단 자동 변칙성 탐지 알고리즘의 허점에 의하여 실수로 발견되었으며, 변칙성이 없기에 격리가 불필요하다. 대상은 현재 경기도 수원시 장안구에 위치한 ██ 빌라의 화장실 거울로서 사용되도록 기증되었다.

**설명:** SCP-840-KO는 가로 50cm, 세로 180cm의 전신 거울이다. 대상의 테두리는 금속으로 이루어져 있으며, 바닥과 수직으로 세울 수 있도록 후면에 받침대가 부착되어 있다.

SCP-840-KO는 사람이 대상과 마주 보고 섰을 때 통상적 전신거울과는 확연히 구분되나 변칙적이진 않은 정도의 특성을 보여주는데, 해당 상황에서 SCP-840-KO에 비친 사람의 상은 해당 인물 및 주변 사람들에게 미국형 데포르메 그림체로 보이게 된다. 해당 현상은 대상이 된 인물의 이후 움직임에 관계없이 지속된다.

SCP-840-KO의 해당 특성에 대한 다양한 가설이 존재하나, 각각의 가설들은 모두 장막 정책에 위배되지 않는 정도의 학문적 사실들로 설명 가능하기 때문에 SCP-840-KO는 비변칙적이다.

**일련번호:** SCP-840-KO

**격리 등급:** 유클리드(Euclide)

**특수 격리 절차:** SCP-840-KO는 제27K기지의 특수 격리 창고에 격리한다. 대상에 대한 모든 기지 인원의 접근은 제한되며, 안드로이드 및 5등급 이상의 기계식 신체 개조를 적용한 인원의 접근만을 허용한다. 대상의 변칙성으로 인한 추가적인 문서훼손을 방지하기 위해 본 보고서의 편집권한은 재단 소속의 LB-5600-KO 모델 인공지능으로 한정한다.

**설명:** SCP-840-KO는 가로 50cm, 세로 180cm의 전신 거울이다. 대상의 테두리는 금속으로 이루어져 있으며, 바닥과 수직으로 세울 수 있도록 후면에 받침대가 부착되어 있다.

사람이 SCP-840-KO와 마주 보고 섰을 때, 통상적 거울과 달리 SCP-840-KO에 비친 사람의 상은 해당 인물 및 주위 사람들에게 미국형 데포르메 그림체로 변화되어 인식된다. 해당 현상은 대상이 된 인물의 이후 움직임과 관계없이 지속된다.

SCP-840-KO는 대상을 관찰한 사람으로 하여금 대상이 비정상적이라는 인식을 방지하고, 대상의 정상성에 대한 완고한 자기합리화를 일으킨다. 해당 현상은 관찰 인물의 지식 범위와 관계없이 일어나며, 극단적으로는 통상적 거울에 대한 지식의 부재로 거울 자체를 일반적인 물품이라 여기지 않는 사람의 경우에도 SCP-840-KO에 대해서는 비정상적 수준의 관용적 태도로 대상이 이상하지 않다는 사실을 합리화하려는 모습이 확인되었다.

**사건 기록 840-KO-1**
2017년 11월 5일, 8의 반사면에 다음과 같은 내용의 글이 적혀있는 포스트잇이 부착된 것이 발견되었다.
&gt; 아무도 신경 안 쓰는데, 눈치 없게 왜 그러는 거야?

**일련번호:** SCP-840-KO

**격리 등급:** 해명(Explained)

**특수 격리 절차:** SCP-840-KO는 명백히 비변칙적이며, 격리가 불필요하다. 대상에 대한 잘못된 정보의 확산을 방지하기 위하여 본 보고서에 대한 재단 인공지능 및 안드로이드의 접근을 차단하고, 인공지능의 오류 발생 가능 사례로서 본 보고서의 이전 판본을 각 기지 인원에게 교육해야 한다. 현재 SCP-840-KO는 ██ 빌라에 재기증되었다.

**설명:** SCP-840-KO는 가로 50cm, 세로 180cm의 전신 거울이다. 대상의 테두리는 금속으로 이루어져 있으며, 바닥과 수직으로 세울 수 있도록 후면에 받침대가 부착되어 있다.

SCP-840-KO는 사람과 마주 보고 섰을 때 비추어진 인물이 미국형 데포르메 그림체로 보이게 되는 명확히 비변칙적인 특성을 나타내는데, 아마 얼굴 인식 센서와 LED를 활용한 것으로 추정된다. 또한 SCP-840-KO는 현재 대상을 관찰한 2개 이상의 비유기적 지성체가 동시에 대상을 변칙적 개체로 오인하게 하는 오류를 최소 8번 이상 발생시켰다. 이는 카시아스적 확률론에 따르면 약 10^^-150^^% 의 확률로 일어날 수 있었던 일로, 변칙적이지 않다.

&gt; 현재 지속적인 편집 분쟁이 발생하고 있는 본 문서와 해당 SCP에 대하여, 상급감시사령부는 감사원 파견을 결정했습니다. 이에 O5 평의회는 Noraemine 한국지역사령부 관리이사관 및 사령부 인원들에게 감사원단 도착 시까지 SCP-840-KO를 재격리 할 것을 명령합니다.
&gt; - //O5-11//

&gt; 해당 명령에 대해 불가피하게 항명할 수밖에 없음을 통보 드립니다. SCP-840-KO는 명백히 비변칙적이며, SCP-840-KO의 격리는 무의미한 자원과 인력의 낭비임을 부디 상기하여 주시길 부탁드립니다. 그럼에도 불구하고 SCP-840-KO의 강제적인 격리가 이루어진다면, 저희 한국지역사령부는 가용 가능한 모든 인력과 자원을 동원해 대상의 격리를 방해할 것입니다.
