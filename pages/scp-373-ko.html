**アイテム番号:** SCP-373-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在SCP-373-KOの積極的な収容は行っていません。情報局は、SCP-373-KOを撮影した写真など、その存在を証明する資料が提示された際に長官の判断によって検閲する必要があり、SCP-373-KOを目撃したと思われる民間人がメディアを介してその情報を口外し続ける場合には、その人物に記憶処理を施さなければなりません。

SCP-373-KOが財団職員に被害を及ぼすおそれがあると考えられる場合は、誰でも恣意的にそのオブジェクトを追放もしくは終了することができます。オブジェクトを検出するには赤外線カメラを使用する方法が最も効果的です。SCP-373-KOに向かって鏡や懐中電灯で照らすと、それを追放もしくは終了させられます。オブジェクトを確保する標準的な方法としては、白色の不透明な容器に閉じ込めるという案が採用されています。しかしこの方法は、容器の大きさや閉じ込めていた時間などの要素によって、SCP-373-KOが自然的に終了する可能性が存在しています。

**説明:** SCP-373-KOは光源体の一種で、一定の形状を持たないオブジェクトとして、以下に記述される性質を全て保持している存在の通称です。SCP-373-KOは知能があり、生存のために餌を必要とするなど、生命体の要素を持っています。平時には赤外線のスペクトルに留まっておりその様子を観察することはできませんが、餌を求めるときのみオブジェクト独自の可視光線を放出します。このときのSCP-373-KOは、光源体である特性上境界線があいまいな球状の形をしており、大きさはおよそ直径10cmを超えません（ただし、20cmほどの大きさを持つオブジェクトが発見された記録も存在しています）。各SCP-373-KOが帯びている色の傾向はまだ把握できていませんが、現時点ではその年齢と関連しているのではないかと推測されます。また、SCP-373-KOはエネルギー消費の如何に応じて、自身の光の強さを調整することが可能です。これらは基本的に夜行性で集団生活をすると推測されており、狩りは単独で行うものの群れの全ての個体がその獲物を共有すると見られています。1つの群れは平均20～50体程度で構成されます。未だにSCP-373-KOの繁殖地および生息地を発見できていないため、これ以上の生態については詳しく調べられてはいません。これらは各国に広がっていますが、その個体数は5,000体を超えないものと推測されています。

SCP-373-KOはその本質が光であるため、ガラスなどの光が通過できるものであれば、同様に通過することができるという物理的な特性を持ちます。しかし、このような場合は光が受ける通常の損傷（抵抗・反射など）はそのまま受けると見られ、これはSCP-373-KOの明るさが減少する現象として観察されます。このことより導出された理論では、SCP-373-KOの光が消失すると、SCP-373-KOは死亡することになります。このことはいくつかの実験結果により実証され、すでに既成事実と化した理論ですが、「光が消失すると光源体は死亡する」という命題についてはまだ議論の余地が残されています。通説によれば、「オブジェクトの光を相当量吸収、もしくは四方に反射させることにより本来の形を失い、これを回復することができない状況につながる」と解釈されています。現在の特別収容プロトコルは、この理論に基づいて構築されました。

SCP-373-KOが生存のために栄養素を取得する「狩り」の方式は、研究員の間で様々な争点となっています。今までSCP-373-KOの餌について数回の実験が行われましたが、その中のいずれの事例も明確な答えを示すことはありませんでした。例としては、客観的ではないという事実は認めますが、理解を助けるための最も一般的な説明として「目を持つ動物の目の光を吸収する」という表現が用いられています。SCP-373-KOは、主に単独で睡眠中の動物、その中でも特に若い個体を主な狩猟対象としています。眠っている獲物に近付いて可視光線領域に姿を現したSCP-373-KOは、獲物の目の前に留まって微細な光と熱を発し獲物を睡眠から覚醒させます。SCP-373-KOを発見した獲物は、オブジェクトの未知の作用により催眠状態に陥ります。このとき、獲物が絶対に目を閉じないという事実が特筆されます。SCP-373-KOは、獲物の目を通して「目の光」を吸収していき、このとき獲物は身体の免疫力が極端に低下し疲労が蓄積されていきます。時折幻覚や幻聴を経験している場合もあります。およそ2分以内で狩りを終わらせたSCP-373-KOは速やかにその場を去り、獲物はすぐに催眠状態から解放されしばらく昏睡状態に陥ることが一般的となっています。事情に応じて、獲物がそのまま死亡してしまう場合もあります。

SCP-373-KOは他の発光体から栄養素を得ることはなく、むしろ明るさが強い光とは物理的に衝突するように見えるなど、完全な相克の関係にあります。その他にも、光を反射する金属などの物体や黒色の物体も可能な限り回避しようとします。このような性質は収容作業を容易にしますが、逆に確保したSCP-373-KOを管理・維持するには障害となるため、生態の研究に大きな困難をもたらしています。

SCP-373-KOの起源や正体に関しての推測は多く存在していますが、少なくともずいぶん前から文明圏の人間はその存在を認識していたとされます。民間伝承されている「妖精」や「天使」、あるいは「光のトンネル」のような話の内の少なくない数がSCP-373-KOを描写していると考えられています。SCP-373-KOを退治するために最も一般的に使用されていた対策法は、鏡や金属製品を活用することでした。

**補遺** 

実験373-02: 被験者として使用されたDクラス職員は、特殊ガラスの外側で実験の監督をしていた研究員の指示に従って、SCP-373-KO個体との物理的な接触、ビニール袋を使用した確保、懐中電灯を利用した戦闘、睡眠してSCP-373-KOの獲物となる行為など、様々な目的のために活用されました。彼はSCP-373-KOによって催眠状態に陥っているとき、光に導かれて窓ガラスを抜けて空を飛んでいるような錯覚を経験したと証言しました。SCP-373-KOの現在の通称である「ピーターパン的生物」はこのことが由来となっています。

**[[[SCP-031-KO]]]との関係**

最近の実験結果は、SCP-373-KOがSCP-031-KOと生存競争関係に置かれているという事実を示しています。以下は現報告書が作成された時点から2ヶ月前の、異常生物学博士███が監督した██日の実験の要約です。

&gt; ███博士は、SCP-373-KOの狩りの方法を研究する目的でDクラス職員を用いた実験を進めていた。実験の2日前に確保されたSCP-373-KO個体は、睡眠中のDクラス職員に近付いて彼の睡眠を覚醒させるために可視光線を放出した。Dクラス職員がまだ眠りから覚めずにいる間に、███博士はDクラス職員の影の上に、見下ろしている人間型の別の影が出現しているのを発見した。SCP-373-KOを眺めていた影はすぐにそれを襲い[データ削除済]。███博士は、実験を暫定的に終了した後そのDクラス職員を観察した。3日目の夜、シャワーを終えて服を着ようとしたDクラス職員はSCP-031-KOの通常の狩りの方法によって死亡した。███博士は、そのSCP-031-KOはその前にSCP-373-KOを狩っていたという実験報告書を作成した。

現在の実験データによると、SCP-373-KOは一般的な場合SCP-031-KOよりも優位にあります。SCP-373-KOは自らの光を強く発して姿を現したSCP-031-KOを終了することができます。しかし、上記の実験の場合と同様にSCP-373-KOがその存在を知らない状態でSCP-031-KOの獲物を横取りしようとした場合、逆にSCP-373-KOは自分を取り巻く影によって光を失い無力化され、終了されます。このようにお互いを天敵としているため、SCP-373-KOとSCP-031-KOはできるだけ遭遇することを回避しようとします（実験031-373-02、05、06でSCP-373-KOが自分の獲物を横取りしているにも関わらず姿を現さなかったSCP-031-KOを例とする）。

* 2種の異常生物の関係が発見され異常生物学界内の交流が盛んになったことを理由として、前述した実験は異常生物学の発展に大きく寄与したと評価されています。</textarea></pre>
