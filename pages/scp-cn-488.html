**项目编号：** SCP-CN-488

**项目等级：**Safe

**特殊收容措施：**SCP-CN-488目前被收容于Site-CN-34的18号储物柜。MTF-庚午-01 “唯有暗香来”被派遣于网络上监控SCP-CN-488的异常效应影响范围是否有扩大的倾向。对于SCP-CN-488的实验需由一名二级以上研究人员主持进行。

**描述：**SCP-CN-488是一制造年代不详的瓷碗，被发现时直径为11.3厘米，重量为203g。项目的异常性质体现在项目会改变成其选定的“使用者”正在使用或者需要使用的食物或饮料容器器皿，如酒杯，饭碗等。

当项目被其选定的“使用者”使用后一段时间，“使用者”的文字创作水平和艺术创作欲望将有一定几率上升，这一异常同样适用于观看“使用者”使用SCP-CN-488的人类。同时，将使用SCP-CN-488的图片或视频上传网络也能影响到观看者，这一影响的范围目前尚未明确。

SCP-CN-488于2018年1月被收容，当时基金会检测到了在网络上大规模传播的一系列图片视频与二次创作中含有异常模因。SCP-CN-488于云南丽江永胜县的一名农户家中被发现，随后由基金会特工收容。

**实验记录488-beta：**

&gt; **实验对象：**SCP-CN-488
&gt; 
&gt; **实验内容：**D-4881被安排至一独立单间生活，将SCP-CN-488放置于其房间内的柜子里，要求D-4881保持正常作息。
&gt; 
&gt; **实验结果：**实验开始后三天的午饭时间，SCP-CN-488从柜中消失，转化成D-4881手中的午餐饭盒。在使用完毕午餐后30分钟，D-4881拿起纸笔，创作了两首有关监禁生活的现代诗，由于D-4881的文化水平所限，其创作的新体自由诗有许多错别字，被其形容为“不如拿来擦██。

**事故记录488-1：**于2018年7月██日，SCP-CN-488消失在收容储物柜，以一普通水杯的形态出现在Hannah博士的办公桌上。在发现自己正在用电脑编辑的文件突然增添了文学润色后，Hannah博士检查了SCP-CN-488的储物柜，发现SCP-CN-488收容失效。与此同时，Hannah博士桌上的白纸出现字迹，被推测为SCP-CN-488的留言。

[[collapsible show=&#34;+ 点击展开文字记录488-A&#34; hide=&#34;- 点击隐藏&#34;]]
&gt; 采访者：Hannah博士
&gt; 
&gt; 受访者：SCP-CN-488
&gt; 
&gt; **前言：**在发觉SCP-CN-488以未知方式留在纸上的字迹后，Hannah博士使用桌上的中性笔写出回复，并得到回复，因此访谈得以进行。
&gt; 
&gt; **SCP-CN-488：**荷花开后西湖好，载酒来时。不知你为何要忙于这冗长的公文，而不趁着这夏日风光作诗饮酒呢？
&gt; 
&gt; **Hannah博士：**SCP-CN-488？
&gt; 
&gt; **SCP-CN-488：**不知你为何要用这编号称呼在下，不过正是在下。
&gt; 
&gt; **Hannah博士：**你有自主意识？
&gt; 
&gt; **SCP-CN-488：**正因如此在下才能有幸得以观赏那些壮丽诗篇被写就的时刻，并心有戚戚焉。
&gt; 
&gt; **Hannah博士：**这就是你变换形态出现在各种地方，让使用你的人有创作欲望的原因？
&gt; 
&gt; **SCP-CN-488：**正是，可你有所不知。近年来当真是难找，似乎人们已经忘记了那些华美诗篇中蕴含的血性和美感，而在下履行自己这激发诗人墨客的灵感的职责也更加举步维艰，无所适从，实话实说，在下在那农家现身之前，已经将近10年无处可用功了。
&gt; 
&gt; **Hannah博士：**啊…农家…
&gt; 
&gt; **SCP-CN-488：**怎的？你不知道吗？那时在下正在沉睡，便听到外面有一泼皮小公子在喊叫些什么。在下心想如若小公子这般有精神，不如来写诗作文，也不让那家的家主烦心。莫笑农家腊酒浑，丰年留客足鸡豚嘛。
&gt; 
&gt; **Hannah博士：**嗯……
&gt; 
&gt; **SCP-CN-488：**还记得当年，酒浓春入梦，窗破月寻人，何等旖旎的情致。也有那为我引杯添酒饮，与君把箸击盘歌的豪情。当年的一幕幕都恍若隔日，诗篇不止是一些文字而已，小姐。诗篇承载的是作者生命的一瞬间，诗篇让你能重新看到那个瞬间，而且仍旧是历历如新，华光四射的瞬间。话说到这，那位小公子之后是否有创作出什么绝世诗篇？或是周围的人？
&gt; 
&gt; **Hannah博士：**他们…...(Hannah博士犹豫)
&gt; 
&gt; **SCP-CN-488：**怎么了小姐？
&gt; 
&gt; **Hannah博士：**他们有，他们创作了很多东西。
&gt; 
&gt; **SCP-CN-488:**那这样在下就放心了，国人诗性未死真是太好了，在下也欲持一瓢酒，远慰风雨夕了。
&gt; 
&gt; //摄像头显示此时SCP-CN-488重新出现在了收容柜//
&gt; &lt;记录结束&gt;
