    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2643 - A Remembered Pet
**Auteur :** [[user Aaarrrgh]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 11 mars 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-2643

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le confinement de SCP-2643 est actuellement de nature purement informationnelle. La Force d&#39;Intervention Mobile Nu-9 (&#34;Curiosité&#34;) surveille sa zone d&#39;activité, suit les mouvements d&#39;année en année et assure des campagnes de désinformation pour limiter la connaissance de l&#39;anomalie auprès du public. En raison de la portée des effets de SCP-2643, les traitements amnésiants sont généralement inefficaces. Dans le cas où un individu affecté poserait un sérieux risque de brèche de confinement, l&#39;utilisation de traitements amnésiants allant jusqu&#39;à la classe Oméga peuvent être autorisés, mais seulement après approbation de deux membres du personnel de Niveau 3, l&#39;un d&#39;eux devant faire partie du Comité d&#39;Éthique. Aucune action directe ne doit être entreprise envers des sujets à faible risque.

La Fondation a commandé la réalisation d&#39;un livre d&#39;enfants et d&#39;un dessin animé mettant en scène un chat dont le nom et l&#39;apparence sont similaires à SCP-2643, et dont le scénario fait écho aux phases que suit généralement SCP-2643 afin de créer une source plausible et non-anormale de souvenirs associés à SCP-2643. L&#39;historique de publication de ces deux œuvres a été falsifié afin de couvrir l&#39;intégralité de la période d&#39;activité de SCP-2643.

**Description :** SCP-2643 est un phénomène qui affecte les souvenirs de certains humains. Les individus affectés sont convaincus de s&#39;être occupés et d&#39;avoir longuement interagi avec un chat errant pendant une partie de leur enfance. Tous les individus affectés décrivent le chat de façon similaire et rapportent l&#39;avoir nommé Ubaste[[footnote]] Une des variantes du nom de Bastet, la déesse égyptienne à l&#39;apparence de chat. [[/footnote]]. Ce nom reste utilisé même par les individus n&#39;ayant aucune connaissance de la mythologie égyptienne, et la plupart des sujets ne peuvent pas expliquer pourquoi ils ont choisi ce nom, déclarant généralement que &#34;ce nom lui allait bien&#34;.

Malgré des souvenirs vivaces (voir le détail ci-dessous), parmi les ████ sujets interrogés, aucun n&#39;a été capable de fournir de factures de vétérinaire, de photos ou d&#39;autres preuves de l&#39;existence de l&#39;animal. De même, aucun des amis ni des proches des sujets n&#39;a été capable de corroborer le témoignage d&#39;un des individus affectés.

Les symptômes se manifestent pour la première fois chez les sujets entre 17 et 25 ans et leur témoignage indique invariablement que les souvenirs implantés se réfèrent à une période située exactement dix ans avant qu&#39;ils ne soient affectés pour la première fois. Ces personnes proviennent généralement de familles à faible revenu et se décrivent souvent comme ayant eu un statut social assez bas et peu d&#39;amis pendant leur enfance.

Les souvenirs affectés suivent généralement le déroulement suivant[[footnote]] Les dates et périodes listées sont approximatives et ne s&#39;appliquent que dans les souvenirs. Les sujets reçoivent tous les souvenirs de SCP-2643 simultanément. [[/footnote]] :

* 24 - 27 décembre : SCP-2643 apparaît pour la première fois autour de Noël et réconforte l&#39;individu après un conflit, souvent de nature familiale.
* 28 décembre - 31 janvier : SCP-2643 apparaît uniquement dans les souvenirs impliquant des conflits, de la douleur ou de la déception ; il apparaît toujours pour réconforter le sujet lors de périodes difficiles.
* 1^^er^^ février - 30 mai : SCP-2643 apparaît plus fréquemment et attend généralement le sujet lorsqu&#39;ils rentrent de l&#39;école, ou est assis à leur fenêtre le soir. La plupart des sujets rapportent passer longtemps à parler à SCP-2643 pendant cette période.
* 1^^er^^ juin - 31 juillet : l&#39;activité de SCP-2643 augmente. Les individus affectés rapportent sortir discrètement de leur maison pour jouer avec SCP-2643 et souvent passer plusieurs heures à explorer les alentours[[footnote]] Ce souvenir est retrouvé même chez les individus pour lesquels ce genre d&#39;actions serait normalement impossible. De tels individus développent généralement des souvenirs supplémentaires pour masquer les divergences. Un sujet a décrit se souvenir s&#39;être faufilé avec SCP-2643 à travers des zones contestées par des gangs en évitant prudemment toute détection par des membres de gangs. [[/footnote]].
* 1^^er^^ août - 19 décembre : SCP-2643 suit les individus affectés partout, restant non loin mais dissimulé des autres humains en permanence.
* 20 - 23 décembre : SCP-2643 disparaît, un an après sa première apparition.

Les entretiens avec les familles des personnes affectées révèlent que la plupart des sujets présentent une différence notable de personnalité après que SCP-2643 soit prétendument entré dans leurs souvenirs. Les familles rapportent que les sujets sont plus confiants et moins enclins à la dépression et l&#39;anxiété.

L&#39;effet de SCP-2643 semble être limité à plusieurs petites villes dans le sud-ouest des États-Unis et n&#39;a affecté qu&#39;une ville chaque année, l&#39;effet se manifestant chaque année à Noël dans un nouveau lieu proche du précédent. Les recherches indiquent que SCP-2643 cible spécifiquement des individus ayant vécu dans sa zone d&#39;effet à l&#39;époque des souvenirs affectés, sans tenir compte de s&#39;ils vivent actuellement dans cette zone ou non[[footnote]] Certains chercheurs ont émis l&#39;hypothèse que cela indique que SCP-2643 est une véritable entité avec un effet antimémétique se dissipant après dix ans pour des raisons inconnues. Les propositions de recherche explorant cette possibilité sont actuellement en cours d&#39;examen. [[/footnote]].

**Découverte :** SCP-2643 a été découvert après une brèche de sécurité dans les systèmes d&#39;accès à la base de données de l&#39;université de ████ ██████, provoquant une fuite massive de questions de sécurité pour la récupération de compte. Après la publication des données utilisateur, Amy ████, une journaliste travaillant au journal universitaire, parcourait les questions personnelles de sécurité des étudiants lorsqu&#39;elle a remarqué que près de 5 % des utilisateurs avaient répondu à la question &#34;Quel était le nom de votre premier animal de compagnie ?&#34; par le mot &#34;Ubaste&#34;. Mme ████ a décidé d&#39;écrire un article sur les &#34;animaux de compagnie aux noms bizarres&#34;, a interviewé plusieurs étudiants et a découvert que les histoires de leurs chats d&#39;enfance étaient presque identiques. L&#39;anomalie a été portée à la connaissance de la Fondation lorsque Mme ████ a publié un message sur les réseaux sociaux pour demander si le corps étudiant lui faisait une blague. Un agent de la Fondation infiltré dans les services locaux de police a été notifié et a commencé à enquêter. Les données ayant fuité et les messages sur les réseaux sociaux de Mme ████ ont été supprimés, des amnésiques ont été administrés à Mme ████ et d&#39;autres ayant eu connaissance de l&#39;anomalie, et le confinement informationnel actuel a été mis en place.

**Addendum :** Extrait d&#39;interrogatoire

[[div class=&#34;blockquote&#34;]]

**Interrogé :** Vincent Marx (affecté par SCP-2643 depuis le 24/12/20██).

**Interrogateur :** Dr █████

**Avant-propos :** M. Marx a été informé du fait que la Fondation était intéressée par SCP-2643 en raison de son comportement atypique. Le Dr █████ l&#39;a laissé continuer à croire que ses souvenirs de SCP-2643 étaient authentiques.

//80 % de l&#39;entretien a été jugé peu pertinent, seules les remarques finales ont été incluses. La transcription complète est stockée dans le centre des archives et est consultable sur demande.

**&lt;Début de la transcription&gt;**

**Dr █████ :** Donc vous sentez qu&#39;Ubaste a eu une influence positive sur votre vie ?

**Marx :** Oh, certainement. Je suis bien plus solide grâce à elle.

**Dr █████ :** Pourtant, il semble que cette force d&#39;âme ne soit vraiment devenue visible que depuis cette année ?

**Marx :** Ouais, on dirait. //(Marx rit doucement)// Je suppose que je n&#39;arrivais juste pas à retrouver cet état d&#39;esprit. Peu importe que vous sachiez tout ce que vous pouvez faire si le monde ne vous laisse pas le faire. Mais à Noël dernier, je me suis souvenu de comment je me sentais lorsqu&#39;elle est apparue pour la première fois, et j&#39;ai décidé d&#39;arrêter de gâcher ce qu&#39;elle m&#39;avait donné. J&#39;ai repris ma vie en main. Pour la seconde fois, j&#39;imagine.  

**Dr █████ :** Vous dites donc qu&#39;il était difficile de vous rappeler ce qu&#39;Ubaste avait fait pour vous lorsqu&#39;elle n&#39;était plus là ?

**Marx :** Ouais, sans doute.

**Dr █████ :** Et comment vous sentiez-vous après son départ ?

**Marx :** Oh, j&#39;étais triste, évidemment. Mais globalement, ça allait. Lorsqu&#39;elle est partie, elle s&#39;est arrêtée, juste un instant, et elle a regardé par-dessus son épaule, et je savais que je finirais par m&#39;en sortir.

**Dr █████ :** Très bien, je n&#39;ai plus qu&#39;une question à vous poser. Pour quelle raison pensez-vous qu&#39;Ubaste vous a quitté ?                                                                      

**Marx :** //(Silence)// Je pense qu&#39;elle avait fait tout ce qu&#39;elle pouvait pour moi. Et je crois qu&#39;elle sentait que j&#39;étais prêt à la laisser partir. Et je suis sûr qu&#39;après qu&#39;elle m&#39;ait quitté, elle est allée voir un autre enfant et elle a changé sa vie, à lui aussi.

**&lt;Fin de la transcription&gt;**

**Conclusion :** M. Marx n&#39;a pas été considéré représenter un risque de sécurité et a été relâché après avoir reçu des amnésiques pour effacer tout souvenir d&#39;interaction avec la Fondation.
