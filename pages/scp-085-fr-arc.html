    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-085-FR - Le Secret des Yeux
**Auteurs :** [[user Torrential]]
**Date de publication :** 10 mai 2015
[[include credit:end]]

[[div class=&#34;content-panel standalone series&#34;]]

**Ce rapport a été créé pour le [[[concours-des-trois-ans-de-la-branche-francaise|Concours des trois ans de la branche française]]].**

**Il est archivé car obsolète ; l&#39;actuelle version de SCP-085-FR peut être trouvée [[[scp-085-fr|ici]]].**

[[/div]]

**Objet n^^o^^ :** SCP-085-FR-ARC

**Niveau de Menace :** Aucun

**Classe :** Sûr/ Possible reclassification en Thaumiel

**Procédures de confinement spéciales :** Aucune mesure de confinement ne peut être envisagée à l&#39;égard de SCP-085-FR-ARC de par sa nature. Aucun individu au niveau mondial ne (re)connaissant l&#39;existence de SCP-085-FR-ARC comme étant anormale, excepté tous les membres du personnel de niveau 2 ou supérieur ou disposant d&#39;une autorisation d&#39;un niveau équivalent ; aucune mesure de désinformation n&#39;est à entreprendre. 

**Description :** SCP-085-FR-ARC désigne une faculté cachée de la vision procurée par un œil fonctionnel et non-recouvert par sa paupière. Il ne concerne que les être humains, qui en sont dotés dès leur naissance et jusqu&#39;à leur mort, ainsi que d&#39;autres entités pensantes détenues par la Fondation. Les animaux en sont dépourvus. Cependant, SCP-085-FR-ARC ne concernent pas que les entités pensantes, puisque les très jeunes enfants (entre 6 mois et 2 ans), généralement reconnus comme étant incapables de penser par eux-mêmes, sont malgré tout sujets à ses effets.

SCP-085-FR-ARC neutralise la capacité d&#39;action de multiples entités présentant des propriétés en contradiction avec les lois de la physique telles que nous les connaissons, à la condition que le champs de vision du sujet couvre le champs d&#39;action de l&#39;entité et/ou l&#39;entité elle-même. SCP-085-FR-ARC n&#39;est efficace que face à des entités dont l&#39;action repose précisément sur cette anomalie spatiale (à titre d&#39;exemple : [[[SCP-173|SCP-173]]] ou [[[SCP-662|SCP-662-A]]]). SCP-085-FR-ARC se désactive lorsque le sujet est frappé de cécité, que ses paupières sont closes ou que le contact visuel avec l&#39;entité est perdu d&#39;une manière ou d&#39;une autre.

L&#39;étude approfondie de l’œil humain n&#39;a toujours pas permis de comprendre si SCP-085-FR-ARC est un effet secondaire d&#39;une partie de celui-ci ou s&#39;il agit via la diffusion de la lumière par l&#39;entité observée. Lorsque SCP-085-FR-ARC manifeste ses propriétés, **son porteur ne juge jamais la situation comme étant anormale.** La Fondation a longtemps supposé que les entités avaient conscience d&#39;être observées, et qu&#39;en conséquence, restaient dans un état passif afin de ne pas trahir leur capacité de transgression des lois de la physique. 

SCP-085-FR-ARC a été découvert au bout de nombreuses expériences, au cours desquelles des &#34;simulations d&#39;observation&#34; de certains SCP[[footnote]]Il s&#39;agit de tous les SCP qui sont actifs en l&#39;absence de témoins oculaires, SCP-173 étant l&#39;un d&#39;eux.[[/footnote]] ont été réalisées ; par la disposition de caméras [[footnote]]Ces caméras étaient fonctionnelles mais aucun membre du personnel n&#39;en faisaient usage pour surveiller les objets. [[[SCP-148|SCP-148]]] a été utilisé afin de bloquer d&#39;éventuelles capacités de détection psychique de la part des entités[[/footnote]], de représentations de yeux ou la présence d&#39;un être humain aveugle dans la cellule des entités (notamment [[[SCP-173|SCP-173]]]). La majorité de ces expériences a ainsi démontré que l&#39;objet n&#39;est pas affecté par ces &#34;faux observateurs&#34;[[footnote]]Observations rendues possibles par l&#39;utilisation de cellules de détection et de capteurs de pression.[[/footnote]], tant qu&#39;il n&#39;y a pas un véritable œil humain qui le fixe, ce qui a conduit à la conclusion de l&#39;existence d&#39;un élément tiers apte à annuler temporairement les propriétés des SCP concernés.</textarea></pre>
