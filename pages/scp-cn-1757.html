[[include component:image-block name= http://scp-wiki-cn.wikidot.com/local--files/scp-cn-1757/5AD2859C-9515-40CB-806F-32AA08AA78A8.jpeg |caption=SCP-1757一楼的其中一间“教室”]]

**项目编号**：SCP-CN-1757

**项目等级**：Euclid

**特殊收容措施**：Site-CN-06-1757应以SCP-CN-1757为中心建立，设立半径5公里的对外封锁区，并对外宣称其内部为一国有军事基地，所有进入封锁区的人员必须至少持有CN-2/1757权限。所有平民不得接近封锁区，否则将被喝令离开。如有未经批准试图闯入封锁区者，警卫有权将其原地处决。在SCP-CN-1757内应尽可能地安装摄像头并24小时监控。MTF-甲子-62（“隐者”）负责本项目的安保措施并时刻待命以应对突发事项。

**描述**：SCP-CN-1757是一所现代风格的学校，其建筑破损度达18%，尽管其建筑表现出不朽性但可被人为破坏。项目在20██年█月13日于中国天津[数据删除]的一处无名山的环谷内被特工郭██发现。该特工与SCP-CN-1757-1交涉并确认其异常性质后立即上报了最近的Site-CN-06。接到报告后Site-CN-06立即接管此项目并以项目为中心建立起了Site-CN-06-1757。

SCP-CN-1757内的异常共包含以下部分：

[[tabview]][[tab “门卫”]]
**编号**：SCP-CN-1757-1

**描述**：SCP-CN-1757-1位于学校唯一入口的门卫室性质的空间，为一外貌年龄54岁左右的具有黄人特征的男性的人形实体，身着正常的一般门卫制服。实体高1.78米，体重103kg，自称为项目的“门卫”。SCP-CN-1757-1内部由不明固体材料填充而成，外表由一层混凝土覆盖，“皮肤”表层呈现灰色。该实体可以发声并可以熟练使用汉语交流，可以进行肢体活动。项目会在门卫室里进行偶尔性的活动，--但不会走出门卫室--极少数情况下会离开门卫室。

SCP-CN-1757-1对于来访者持友好态度，并对来访者的进入表示欢迎。尚不清楚该实体的运作原理和发声器官。

当有进入者在SCP-CN-1757内进行破坏性行为并造成2级及以上损坏时，SCP-CN-1757-1会立即离开门卫室快速步行前往破坏者所处地并对破坏者进行劝说式警告，如果警告无效，SCP-CN-1757-1会在不造成致命伤害的情况下将破坏者击晕，之后破坏者会被以不明原理传送至SCP-CN-1757的入口处，之后项目被破坏的地方根据破坏程度会在1小时～3小时内缓慢恢复。

[[/tab]][[tab “老师”]]
**编号**：SCP-CN-1757-2

**描述**：SCP-CN-1757-2为多个外观不一致但均为正常人类外表的实体的统称，该实体会在有人类进入有“教室”性质的空间时出现。SCP-CN-1757-2会对进入教室的智慧生命体进行知识教学，但所教授的知识已证明与当前科技水平及世界观甚至当前宇宙规律完全不一致。项目所教授的知识与进入人员的受教育水平也无任何关系，但该实体会用进入者最熟悉的语言。

在实体进行授课时若进入者离开教室实体也会随之消失。实体在讲课时对进入者的任何行为均无反应，也不会对进入者作出授课以外的行为。当进入者待在“教室”内长达12小时后，SCP-CN-1757-2将会与进入者一同消失并引发**School1757-I事件**。

SCP-CN-1757-2不可触，来源未知，构成未知，所有对SCP-CN-1757-2的录像尝试均告失败。目前没有出现过两个外貌完全一致的SCP-CN-1757-2实体。[[/tab]][[tab “门”]]
**编号**：SCP-CN-1757-3

**描述**：SCP-CN-1757-3是一位于中部教学楼顶的一处异常空间截面。该截面呈正六边形，完全贴合楼顶的地面，且内部不可视。进入SCP-CN-1757-3的任何物体会被立即传送至SCP-CN-1757-4的“前台”处。除此之外没有其他异常性质。[[/tab]][[tab “图书馆”]]
**编号**：SCP-CN-1757-4

**描述**：SCP-CN-1757-4是一可通过SCP-CN-1756-3进入的异常空间，SCP-CN-1757-4高9米，长和宽至今未能确定。从内部观察，该空间是一个巨大的“图书馆”，馆内有一个“前台”和估计已超过百万个的书架和上亿本的纸质书籍数量。每个书架高2米，宽5米，符合一般人类身高取书要求。

SCP-CN-1756-4内的书籍内容与SCP-CN-1757-2的授课内容相符，书籍涉及范围广泛，包含文学、数形、生物、艺术等多种已知领域和未知领域。书的内容已证实会自动转换成阅读者最熟悉的文字。书中大部分内容与当前世界观和宇宙观完全不符，如描述工业的书籍中的制造方法已证明不可行或是材料不存在。
[[/tab]][[/tabview]]

[[collapsible show=&#34;+ [异常事件记录1757-A]&#34; hide=&#34;- 关闭文件&#34;]]

&gt; 20██年1█月9日，SCP-CN-1757-1（以下简称-1）被观测到离开了门卫室，并进入了一楼的其中一间“教室”，随之SCP-CN-1757-2（以下简称-2）出现，外表为一23岁左右的黄人女性。-1坐在椅子上听了5分32秒“课”之后走上讲台试图触碰-2，但显然没有成功，然后-1的应为“眼”的器官里开始分泌出疑似“眼泪”的液体，2分钟32秒后，-1离开了教室并回到门卫室，-2随之消失，期间没有异常反应。

之后派遣特工对其询问该事，-1保持沉默。

注：对“眼泪”的采样分析表明其与正常人类眼泪无异，尽管它体内的物质和这毫不相干。[[/collapsible]]

[[collapsible show=&#34;+ [事故报告School1757-I-A]&#34; hide=&#34;- 关闭文件&#34;]]
&gt;  
&gt; **时间**：20█9年█月4日
&gt;   
&gt; **对象**：SCP-CN-1757
&gt;   
&gt; **人员**：D-9647、D-6833
&gt;
&gt; ------
&gt;    
&gt; **&lt;记录开始&gt;**
&gt;   
&gt; //[D-9647和D-6833站在一楼的一间“教室”门口。]//
&gt;   
&gt; **D-9647**：这是一个教室？和我小时候上的可不一样。
&gt;    
&gt; **指挥部**：时代总是在变的。D-9647和D-6833，现在，请进去各找个位置坐下。
&gt;     
&gt; //[D-9647和D-6833根据指挥部的远程指令进入“教室，SCP-CN-1756-2（以下简称实体）随即出现在讲台上。]//
&gt;   
&gt; **D-9647**：哇哦，这是什么惊喜吗？（试图触碰该实体）啧啧，还碰不到。不过在基金会里这种东西似乎见怪不怪。
&gt;   
&gt; **指挥部**：请自行选一对桌椅坐下。
&gt;   
&gt; //[D-9647和D-6833选好桌椅后坐下。实体开始“讲课”]//
&gt; 
&gt; //[2分钟后]//
&gt;    
&gt; **D-6833**：它在讲什么玩意？
&gt;   
&gt; **D-9647**：听起来是中文，可是我就是听不懂它在讲......等等，埃博柯斯卡龙是什么玩意？地球上有这种东西吗？
&gt;  
&gt; **指挥部**：经查阅，地球上并没有这种生物，不排除尚未发现的可能。
&gt;  
&gt; //[2分钟后]//
&gt;  
&gt; **D-6833**：好的，人类的体内共有五个可以轮流进行呼吸的肺，还有一个叫易肠的不知道有什么鬼用的东西，我他妈怎么不知道呢。
&gt;  
&gt;//[因没有记录价值删减6小时的记录，期间实体没有特殊反应]// 
&gt; 
&gt; //[D-9647感到饥饿并从基金会配给的补给包里拿出两根奶酪棒，D-6833看了D-9647一眼，从包里拿出了一包巧克力]//
&gt; 
&gt; **D-9647**：（略带厌烦）我还要在这里呆多久？这个傻不拉几的玩意一直吵个不停。
&gt; 
&gt; //[无价值记录删减5小时55分钟]//
&gt; 
&gt; **D-9647**：我觉得我快要疯了，我得离开这地方。
&gt;
&gt; //[D-9647起身向后门走去，D-6833回头看了他一眼，犹豫了一下，也起身跟了过去]//
&gt; 
&gt; **指挥部**：D-9647、D-6833，请回到你们的座位上。
&gt; 
&gt; **D-9647**：得了吧，我可不想再——
&gt; 
&gt; //[室内监控显示D-9647和D-6833在快走出“课室”时突然在原地消失，讲台上的实体也随之消失，通讯设备断开]//
&gt; 
&gt; **指挥部**：呼叫D-9647，呼叫D-6833！该死，通讯器和随身监视器都断开连接了——研究员！他们两个身上的定位装置还能工作吗？
&gt; 
&gt; **指挥部（研究员）**：（慌张）定位装置已损坏，无法追踪他们的位置！
&gt; 
&gt; **指挥部**：他妈的，马上写份报告给上级，这个项目远不是我们想的那么简单......
&gt; 
&gt; //[46小时3分钟后，D-9647的通讯设备突然恢复连接]//
&gt; 
&gt; **D-9647（？）**：（不明杂音）（无法辨识的咕哝声）
&gt;  
&gt; **指挥部**：D-9647，是你吗？
&gt; 
&gt; **D-9647（？）**：（不明杂音）（液体流动的声音）
&gt;
&gt; //[2分钟3秒后，通讯设备再次断开]//
&gt;
&gt; //[在之后的实验中，发现出现的SCP-CN-1757-2实体中有一实体面貌和D-9647极为相似，尽管服装不同。推测D-9647和D-6833均已被转化成为SCP-CN-1757-2实体]//
&gt;  
&gt; &lt;记录结束&gt;

本次事故中出现的异常事件已被命名为School1757-I事件
**从此禁止任何实验中参与者待在“教室”内超过12小时。**[[/collapsible]]

[[collapsible show=&#34;+ [警告：阅读以下文件需要CN-4/1757权限]&#34; hide=&#34;- 权限通过&#34;]]
//[ 以下是在SCP-CN-1757-4的“前台”桌上找到的一份纸质书信]//

&gt; 致素未谋面的朋友：
&gt; 
&gt; （我们用了一些小手段，使这封信变成你熟悉的文字）
&gt; 
&gt; 不要惊讶，我的朋友，这只是一所学校，或许它有些异常，但它的确值得如此。
&gt;  
&gt; 当你在惊异于为何这所“学校”会出现在你们的世界里前，我有必要先做一些说明，相信你会明白的。
&gt;  
&gt; 我也不会多说废话，因为我们的时间确实所剩无几。
&gt;  
&gt; 这所“学校”来自于一个已经毁灭的世界——我们的世界——对于你们来说的另一个平行宇宙的地球。图书馆里的一切是我们的文明的写照。它们足以让你们还原一个文明曾经的繁荣和发展历程，甚至还原另一个宇宙的法则。吞噬者——我们这样称呼它们——的袭击使我们措手不及，人民从沉睡中为炮火惊醒，压倒性的力量使我们不得不开始寻找退路，移民其他行星，或向吞噬者求和。然而吞噬者就像我们给他们的名字一样，是完全的战争种族，好战且残暴，移民飞船甚至来不及起航就被吞噬者的克莱因光束所分解成了原子。派去求和的使者切成了十大块送到了联合政府的门前......没有退路了，我们能做的只是集中火力尽可能的攻击吞噬者的军队，给对方造成微不足道的损失，以挽回一点可笑的尊严。
&gt;  
&gt; 现在你应该能猜出个大概了。
&gt;  
&gt; 为了保留我们文明最后的火种，联合政府启动了“墓志铭”计划，尽管这个名字很难听，但现实就是如此残酷。科学家们夜以继日地奔劳，最后成功切开了一条与另一个平行宇宙的“地球”相连的时空裂缝，将一个带有模因效果的小球扔了进去。
&gt;  
&gt; 这个小球的模因效果就是：当它与“地面”（不知道你们将什么叫做“地面”？）接触时，立即在原地生成一所“学校”，“学校”的外形和内部设计及“人员”——我们派了一些助手帮我们打理这所学校——会受到球落地地区的建筑风格影响和数量占比最大的人种影响，所以，你看到的，会是你熟悉的，这会让你们更加放心地接近它，并找到我们留下的资料。
&gt;  
&gt; 我们不奢望你们会救我们，因为这基本不可能，除了你们很难找到我们的宇宙之外，我们的时空裂缝是随机的，这只能保证球落在另一个三维时空的地球的“地面”上，而不能保证这个星球的种族的本性和吞噬者是否一样。
&gt;  
&gt; 而且，我们也活不久了。
&gt; 
&gt; 终于到结尾了，估计到后天晚上我们的种族将不复存在，但好歹我们留下了文明的痕迹。
&gt;  
&gt; 我们不指望会有人能理解这些书，因为宇宙和宇宙之间性质相似的可能微乎其微，我们只想留下一篇“墓志铭”，铭记一个曾经的文明。
&gt;  
&gt; 希望你们的宇宙里没有吞噬者。
&gt; 
&gt; 
&gt;  
&gt; [[&gt;]]
&gt; 地球人，敬上。
&gt; [[/&gt;]]

已确认SCP-CN-1757是某一平行宇宙的地球文明遗物，该文件已被封锁并仅限4级及以上人员查看。

对于SCP-CN-1757-4的图书内容解读工作将全权交由Site-CN-06负责。
