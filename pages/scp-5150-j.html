**Název: SCP-5150-J**

**Objekt #:** SCP-5150-J

**Třída Objektu:** Nepřijatelná

**Postup pro Prevenci Katastrofy:** SCP-5150-J musí být zastaveno. Musí. Být zastaveno.

Pokud uvidíte vaše děti, jak se o něm baví, začněte křičet. Nepřestávejte křičet, dokud neslíbí, že už o tom nikdy mluvit nebudou. To myslím vážně.

V tomhle bodě už bude asi nejlepší nepouštět nikoho ven, dokud nebudeme vědět, že je SCP-5150-J vyhlazeno. Vyhlaďte to. Přestaňte tohle číst a běžte zničit SCP-5150-J. Je mi jedno, kolik pepřáku budete muset použít, musí být zastaveno. Nedělám si srandu, Lindo.

**Popis:** SCP-5150-J je opravdu hrozná věc, o které slyšela Společnost pro Dotčené Rodiče z recenze na Alze. Je to produkt o kterém lidi tvrdí, že je &#34;jenom brčko&#34;, ale podívejte se na ten obrázek. Podívejte se. To brčka //nedělají//. Co se stane, když s ním něco vypijete a váš nápoj musí jít skrz několik //nepotřebných smyček//? Odpověď: promiskuita a autismus.

A ted má SCP-5150-J každé dítě, a používají to k pití. Tohle je vážné. Každé dítě ve městě už má svoje vlastní. Každé. Dítě. Ka. Ždé. Dí. Tě. Co s těmi všemi brčkami dělají? Tuto bolestivou otázku si musíme klást, aby bylo dál o čem povídat. Prosím //berte to teď vážně//.

Můžeme si představit, co se opravdu děje: naše děti jím říkají &#34;Cucáky&#34;, protože říkají, že to je přece to, co se s brčkem dělá. Myslím si ale, že všichni víme, co to doopravdy znamená. Používají různé barvy brček k reprezentaci různých sexuálních zálib, a mají hrozné &#34;srkací párty&#34; odkud všichni odejdou těhotní, se špatnými známkami, autismem a nevyléčitelnou vyrážkou na obličeji. Jak můžeme vědět, že to není to, co se děje? Nemůžeme si dovolit to riskovat.

Třeba včera jsem viděla úplně normálního kluka hned před Mekáčem, a pil nějakou limonádu tím brčkem. Opravdu dlouze jsem se na něj podívala. A víš co? Ne, //drž hubu//, Lindo, moje nervy jsou v kýblu už takhle. Každopádně - ten kluk, má teď //autismus//. Myslím to vážně. Viděla jsem ten pohled v jeho očích, ten mrtvý, vyčerpaný pohled.

Potom se na mě podíval a řekl (a tohle si pamatuju doslova) &#34;Jste v pořádku? Sedíte tu v autě a koukáte na mě už dobrých 7 minut.&#34; To jsou slova kluka, který nedokáže číst řeč těla. Bež toho kluka najít, //řekni mi, že se mýlím.// Protože se nemýlím.

**Záznam Testování SCP-5150-J:**
||~ Testovaný Subjekt ||~ Před Vystavením ||~ Po vystavení ||
|| Jeden orangutan v zoo || Se vším všudy, prostě primát. || Subjekt brčko sebral a zahodil ho. Žádné sociální schopnosti. Nejspíš udělal dítě nějaké teenagerce. ||
|| Dcera pana Hoskina || Se vším všudy, normální bílá sedmiletá dívka. || Vypila s ním Pepsi. //Nebyla to dietní Pepsi.// Je mi líto, ale nemám srdce na to panu Hoskinsovi říct, že jeho dcera zemře na hypoglykemii. ||
|| Jedna kopie Bible, verze krále Jakuba || Se vším všudy, normální edice Svaté Knihy. || Bible má teď na sobě ohavné brčko. Někdo mě podržte ||

**Dodatek:** Já //mám// pravdu. Proboha, Lindo, doma jsem porodila a vychovala dva zdravé a úspěšné chlapce díky kombuče a hodinám Tae Bo, a pokud máš tu //drzost// naznačovat, že nemám pravdu, a že jsi lepší matka, tak přísahám, že ti prořežu gumy u auta. Tohle je tvoje //poslední// varování. Není to moje chyba, že si nemůžeš dovolit botox.</textarea></pre>
