**项目编号：**SCP-CN-021

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-021需被存放在Site-CN-17一个经特别加固的保险柜中，仅4级及以上女性员工与特别授权的3级人员被授权获知密码。存放该保险柜的房间墙体需为钢筋混凝土结构，无窗，且在大门关上时完全不透光。房间内有时会传出类似作画的声音，这被认为是正常现象。除一盏在房间内部与外部都可被随时关闭的灯之外，不允许在收容室内设置和带入任何可能发出可见光的物体。房间内的灯在非实验状态下需保持关闭，违规开启则会面临严重的纪律处分。在房间的一角设有观察室，观察室安装有一扇配有单向透光玻璃的窗户以进行实验观察，同时安装有一台红外热像仪用于监视未经授权的接触行为。负责监视SCP-CN-021的监视人员应每12小时轮换一次，并保证在15天内不会被重复安排监视工作，以防止潜在的危害。

负责管理，监视或操作该项目的员工需皆为女性，同时这些人员需要在哈佛性向测试中获得300或以上的得分。除5级人员外，禁止任何男性员工介入有关SCP-CN-021的收容程序设计与实验设计。除实验外，禁止任何人类男性和在哈佛性向测试中未得到300分的人类女性与SCP-CN-021发生直接的视觉接触。如有上述人员意外与SCP-CN-021发生视觉接触，项目管理人员需立即关闭收容室内的光源，同时负责该项目安全的特工应立即对接触对象加以控制。由于推测这种模因影响不会因时间推移而自行减弱或消除，故对于意外接触者则必须视被影响程度进行C级到A级不等的记忆消除以消除影响，如有必要，可在威胁程度极大的情况下直接加以处决。

**描述：**SCP-CN-021为一张年龄在16岁左右年轻女性的画像，该女性体貌特征为一名普通的亚裔女性，尚不清楚是否在现实中存在原型。在画作的右下角有作品名称《回眸》和作者███的签名。该作者据查为██艺术学院女学生，但在创作并展出该作品之后就神秘失踪了，一切寻找作者的尝试都以失败告终。

SCP-CN-021被证明对所有男性（不论性取向和哈佛性向测试的得分如何），双性人，和在哈佛性向测试中得分低于300的女性具有视觉模因危害性。如果上述人员与SCP-CN-021发生意外的视觉接触，则会受到SCP-CN-021的影响，其影响程度与哈佛性向测试的得分负相关，但存在一定的个体性例外。已知的影响内容由弱到强包括：

&gt; 阶段一：热衷于使用大量夸张的褒奖词语对他人描述SCP-CN-021的体貌特征，即使他人并不对此有任何的兴趣。在一些较轻微的影响中，被影响者可以主动克制住描述的欲望，但在日常的对话中仍会经常提到SCP-CN-021，这个过程有时被影响者甚至自己都无法察觉。若两位被SCP-CN-021影响的对象互相接触（除非其中一名对象达到下述“阶段三”的影响程度且产生了暴力攻击倾向），这种交流甚至可以让被影响的对象把这种交流进行到忘记包括食欲，性欲在内的一切生理需求的程度。
&gt; 
&gt; 阶段二：在阶段一的基础上，被影响的对象还会对女性产生疏离感。若被影响者为男性，则从行为上表现出对接近异性毫无兴趣和性冷淡。但如果对方是一位受到阶段一影响的女性，对象仍会与之交流，并一样达到夸张的程度。若被影响者为女性，则在产生疏离感的同时产生强烈的自卑感。
&gt; 
&gt; 阶段三：对女性产生强烈的厌恶，甚至产生攻击欲望，同时对SCP-CN-021所描述的女性形象抱有极为强烈的好感。在一些报告中，达到这一阶段的被影响对象还会对身边其他正在向其描述SCP-CN-021体貌特征的受影响对象进行言语上和肢体上的攻击，但具体原因仍需调查。尚未有女性对象被证实达到这一影响阶段或更严重的阶段。
&gt; 
&gt; 阶段四：在这一阶段，对象对女性的厌恶感反而消失，取而代之的是强烈的好感，并对其产生强烈的交往欲望。在交往过程中，对象会以一些奇怪的名字称呼身边的女性，但事后的调查则证明那些女性则根本不知道这些称呼的含义。推测在这一阶段，受影响对象发生了认知危机而将身边的女性幻想为SCP-CN-021所描述的女性形象。在一些严重的情况下，受到这一阶段影响的人员还会将男性，雄性或雌性动物，甚至无生命的物品看做SCP-CN-021所描述的女性形象。
&gt; 
&gt; 阶段五：这是已知SCP-CN-021造成的最严重影响，所有达到这一阶段受影响者都称SCP-CN-021所描述的女性来自不属于这个世界的地方，并试图用自杀的形式抵达那里。但他们对这个地点的描述却并不统一，这种幻想甚至直接导致了D-9985的死亡[参照事故报告SCP-CN-021-A]。
SCP-CN-021对哈佛性向测试得分超过300的女性没有发现任何显著的影响，这些人员描述SCP-CN-021往往采用诸如“是我看过最美的画像”之类的赞扬，但经模因部人员研究证明这只是对艺术品本身的赞扬，并不是因为SCP-CN-021的异常特性。在动物测试中，SCP-CN-021对包括灵长类动物在内的任何动物都没有发现显著的影响。

&gt; 特殊收容措施更新于20██年█月██日：因发生事故SCP-CN-021-B，SCP-CN-021体现出强烈的精神危害性，同时这种危害被认为很可能最终导致收容失效事件的发生，故项目等级被重新分级为Euclid（参照事故报告SCP-CN-021-B ，需要4级权限）。

&gt; 目前不允许任何非该项目工作人员在未经授权的情况下进入距收容场所50米内的区域，同时所有接受过专业绘画教育的人员都应被调离有关SCP-CN-021的岗位。任何描述SCP-CN-021内容的绘画作品（SCP-CN-021-1）需在被了解性质后立即销毁，任何将SCP-CN-021带出收容场所的请求在其异常性质没有被更进一步了解的情况下都应被否决。SCP-CN-021的收容室目前不允许任何人员进入，负责监视的人员换岗时间被减少为6小时，以避免造成潜在的伤害。如需进行必要的保养，不论在保养结束后保养人员是否表现为被项目影响，都应进行一次B级记忆消除，若出现幻觉或精神失常，则需进行一次A级记忆消除以消除影响。由于现有的收容措施很可能不能有效的收容SCP-CN-021，基金会中国分部模因部正在着手为SCP-CN-021的收容装置加装特制模因抑制防具。

**附录1：**
[[collapsible show=&#34;+ 事故报告SCP-CN-021-A[需要3级权限]&#34; hide=&#34;- 授权正确，文档已展开&#34;]]
在对SCP-CN-021的第██次实验中，一名男性D级人员D-9985和一名女性D级人员D-13226在三名女性基金会特工和一名女性4级人员的监督下被要求观察SCP-CN-021。在D-13226观察SCP-CN-021之后，其表现出了阶段一的影响，开始对身旁的基金会员工和D-9985不断以夸张的语言描述SCP-CN-021所表现的女性形象。D-9985对D-13226的描述表现为极度的反感，同时辱骂D-13226为[数据删除]。但在D-9985和SCP-CN-021发生视觉接触之后，其立即表现为对D-13226的言论“很感兴趣”并向D-13226介绍那名女孩存在于[数据删除]，并声称在自己死后就可以到达那个女孩存在的世界。之后D-9985表现出具有自杀倾向，同时试图从收容室中逃出。在其成功地摆脱了两名女性特工的控制并以至少5000牛顿的力量（该数值为收容室大门的设计的最大耐冲击强度）撞开了收容室的大门之后逃进了Site-CN-17的走廊。之后D-9985试图以暴力手段打开Keter级项目SCP-CN-███的收容室，该行为导致其被看守该项目的特工██开枪击毙。在这次事故过后，收容室大门被以Euclid级项目的标准重新加固，同时由于SCP-CN-021在这次实验中表现出的疑似能力强化效应，任何有关SCP-CN-021的人类实验都在这次事故后被无限期暂停。

//因SCP-CN-021可能具有能力强化效应，故驳回请求——站点主管Dr.Sun
（签字）//

**附录2：**
[[collapsible show=&#34;+ 事故报告SCP-CN-021-B[需要4级权限]&#34; hide=&#34;- 授权正确，文档已展开&#34;]]
20██年█月██日，2级人员███受Dr.██的指派，对SCP-CN-021的收容设施进行例行的检查。但在███进入SCP-CN-021收容室约25米的范围时，突然向SCP-CN-021收容室的方向快速跑去，并表现的越来越兴奋。███在进入该范围█秒后到达SCP-CN-021收容室的外墙附近，并掏出一支随身携带的铅笔开始在收容室的外墙上以极快的速度作画。在被特工用电击枪击晕之前，███表现为具有较强的攻击性，并用铅笔扎伤了一名特工。在███被带离时，绘画已基本完成，从内容上可以看出是一名和SCP-CN-021年龄相仿的少女，但在发型，动作，服饰，面部特征等细节上和SCP-CN-021有较大差别。该绘画作品在事故中被发现和SCP-CN-021一样具有一定的视觉模因危害性，故这一类作品被研究人员称为SCP-CN-021-1。但SCP-CN-021-1的强度远不及SCP-CN-021本身，在这次事故仅中对一名清扫走廊的男性0级人员造成了阶段一的影响(对该0级人员进行的哈佛性向测试结果为-10分)，同时这种影响仅持续了数分钟便消失了，这可能是因为SCP-CN-021-1仅为SCP-CN-021的复制品所致。

事后对███的调查显示，其哈佛性向测试得分为320分，符合接触SCP-CN-021的人员要求。而对当时发生的事情，███表示自己感觉到“可能是这辈子最好的灵感涌上了心头”，紧接着就“失去了对身体的控制”，“只想尽快把灵感变成画作”，并“不想被阻止，不想停下来”。███的员工档案记载，其在进入基金会工作之前，曾在课外辅导机构学习过两年的素描并创作过一些作品，其中的一些甚至还在上传到█████之后为其赢得了不少人气。在被问到“是否可以现场创作像你那天创作的那种画作”的时候，███显得十分沮丧，并表示“灵感丧失了”，“即使再学几年也绝不可能”。目前███在经过B级记忆消除后已被调往其他项目工作。
[[/collapsible]]


**附录3：**

//由于SCP-CN-021这一类似自我复制的新特性如不能被尽快理解，很可能会导致SCP-CN-021在收容场所外完成复制而引发收容失效。同时在事故中SCP-CN-021所表现的模因危害性远不如SCP-CN-021本身，故针对SCP-CN-021自我复制特性和SCP-CN-021-1的模因危害性的人体实验可以在充分的安全保障下继续进行。但在任何情况下，不允许进行有关SCP-CN-021原件的人类接触实验。——Site-CN-17站点主管Dr.Sun
（签字）//

&gt; 实验日志：T-SCP-CN-021-002
&gt; 
&gt; 实验目的：SCP-CN-021-1人体接触实验，确定员工███留下的SCP-CN-021-1具备的模因危害强度
&gt; 
&gt; 实验对象：D-8521(男性，哈佛性向测试得分-30)，D-8651（男性，哈佛性向测试得分85），D-13921（女性，哈佛性向测试得分290），D-7709（女性，哈佛性向测试得分140），D-8110（男性，双性恋者，哈佛性向测试得分210）
&gt; 
&gt; 实验设计：五名受试者将在4名曾在SCP-CN-021长期工作而未被其影响的女性特工陪同下分两批接触由███留下的SCP-CN-021-1
&gt; 
&gt; 实验现象：仅D-8521接触SCP-CN-021-1后出现了阶段一的影响，且这种影响在次日便自行消除了。其他成员未出现明显的影响，仅D-7709在两日之后短暂提到了SCP-CN-021-1，但模因部员工认为这属于正常现象。
&gt; 
&gt; 实验结论：由员工███留下的SCP-CN-021-1仅对哈佛性向测试得分极低的人员具有轻度模因危害性，且这种影响可以自动消除

//允许对SCP-CN-021-1进行更深入的测试，但对SCP-CN-021原件的人体测试仍不允许以任何形式进行——Site-CN-17站点主管Dr.Sun
（签字）
//

[在这次测试过后，由员工███留下的SCP-CN-021-1被基金会销毁]

&gt; 实验日志：T-SCP-CN-021-004
&gt; 
&gt; 实验目的：确定SCP-CN-021是否会对未经过专业绘画训练的人员造成影响
&gt; 
&gt; 实验对象：D-7091（男性，哈佛性向测试得分20，未经过任何绘画训练）D-6112（男性，哈佛性向测试得分110，在小学和初中的美术课上表现优秀，但从高二开始因为高考压力没有再上过美术课）
&gt; 
&gt; 实验设计：在未告知两位受试者的情况下由四名曾在SCP-CN-021长期工作而未被其影响的女性特工陪同下接近SCP-CN-021，特工可以在合适的情况下提供受试者绘画工具或要求受试者作画。
&gt; 
&gt; 实验现象：两名受试者被带往SCP-CN-021收容室附近，并询问其有何异常，得到了否定回答。之后，特工为两名受试者提供了纸和笔并要求其作画。D-7091在纸上画了一些类似火柴人和房子的图形，而D-6112则画了一只水平较为不错的云雀。在作画结束之后两名D级人员被带离现场，其留下的两幅画作被送往模因部做进一步研究，目前已被证实不具有任何模因危害性。
&gt; 
&gt; 实验结论：SCP-CN-021不会对未经过专业绘画训练的人员造成影响。

//这对我们是个好消息，至少我们不需要用那些又笨又贵又不可靠的AI来管理这个项目了——Dr.Li//


&gt; 实验日志：T-SCP-CN-021-018
&gt; 
&gt; 实验目的：确定SCP-CN-021的影响范围
&gt; 
&gt; 实验对象：D-16384（女性，哈佛性向测试得分340，曾在高中阶段学习过两年的水彩画）
&gt; 
&gt; 实验设计：在事先未告知D-16384任何有关SCP-CN-021异常特性的情况下，D-16384在两名曾在SCP-CN-021长期工作而未被其影响的女性特工陪同下逐步接近SCP-CN-021
&gt; 
&gt; 实验现象：在进入距SCP-CN-021收容室50米的距离时，特工向D-16384询问是否存在异常。得到了否定回答。D-16384被两名特工继续带往距离收容室40米处，并被询问了相同的问题，得到了同样的否定回答。但在特工将D-16384带往距离收容场所30米的过程中，D-16384突然和身边的特工搭讪一些有关绘画的问题。而在完全进入30米范围后，D-16384称自己有一个“很棒的想法想画给基金会特工看”，并询问是否可以提供一些绘画工具。在遭到拒绝后，D-16384显得相当失落，并自言自语到“没有办法了”，随即咬破了自己的手指并试图在自己的衣服上作画。该行为导致实验被紧急终止，随后D-16384被特工带离现场，在带离的过程中D-16384未表现出攻击性。
&gt;

该文档由基金会中国分部模因部主任魏籁博士编写。

我先解答一个你们最好奇的问题吧，为什么这一次我们对SCP-CN-021的特殊模因防具到现在还没有安装完成。

在解答这个问题之前，先告诉你一个未公布的事实吧，SCP-CN-021的特殊模因防具在SCP-CN-021被基金会收容的那一天，也就是两个月之前就已经开始研制，而不是三个礼拜之前那次“事故”时候才开始的。

不过就算是三个礼拜也太长了，一般情况下，如果我们不能在一周内设计并安装完成，负责那个项目的人员百分之百要被炒鱿鱼。如果有紧急事件，我们甚至在几分钟之内就要设计一个临时遏制措施，在这一方面上说，我们可以说是在兼职机动特遣队。要是像现在这样，两个月还搞不好，我这个主任的饭碗估计也保不住了。但是我不仅没有被炒鱿鱼，还反而被加了薪，这不是很奇怪吗？

答案实际上很简单，我们设计的特殊模因防具对SCP-CN-021的收容起到了反作用。

这不是说我们工作不力，恰恰相反，是因为我们的工作起到了效果，准确的说，我们的工作好到把力气全用在自讨苦吃上了。

我们当时正在为SCP-CN-021安装经过精心设计的 “禁欲者”反制模因装置。这个装置可以特征性的对SCP-CN-021的模因影响效应施加完全相反的模因影响以抵消其对接触者的影响。我们认为在SCP-CN-021的收容室里面安上这它，SCP-CN-021就可以被归类为Safe级，我们也可以因此立上一功。但这里是基金会，这里面收容的各种奇怪东西就喜欢趁你最放松的时候拿全人类开玩笑。

我当时在现场，准确的说是在SCP-CN-021的观察室内监督和指导模因防具的安装，但就在“禁欲者”开始工作的瞬间，一切都不一样了。

桌上的花束像干草一样褪了色，鱼缸里的金鱼看起来则仅仅给人一种厌恶感，但我却说不出到底是什么东西不见了。

不过出于基金会工作人员的本能，我知道我们刚才一定是犯了大错。我立即要求里面的操作人员把“禁欲者”关掉，随着“禁欲者”的电源被切断，我也知道刚才发生了什么。

在“禁欲者”启动的17秒钟内，人类的艺术消失了。

听起来有点难以置信，但这的确是真的。你可能觉得很多东西是美的，可我要告诉你，你觉得美的东西并不是它本身，而是这个东西的审美意象。而审美意象的形成过程，则是一个“人把自己带入物，在物中发现自己”的过程，听起来有点难懂，我就简单的说吧。这种审美意象的形成过程本质是人类的移情行为，或者说，移情就是人类艺术的基石。

到这里你应该知道我们犯了什么蠢了吧，海啸的确是威胁，但我们却试图用把全世界的海水都蒸干的方法来“根治”海啸。我们拿全人类做了个实验，证明SCP-CN-021的影响范围是无限的，只不过让人发狂创作的效应范围只有30米；也告诉了我们，SCP-CN-021到底是个什么东西。

这就是为什么要是让我们负全责，我们是不干的。事实上，我还因为快速而正确的处理了异常，在功过相抵之后还小加了笔薪。因为，我们收容的只是一个收容措施，对，你没听错，SCP-CN-021本质上只是一个收容措施。它把移情现象这个存在于人类社会中的正常模因给收容了，就像是在正常的河流上面堵上石头一样。河流本身不是异常，但是如果形成了堰塞湖，那就不一样了。而这一切都得拜那个到现在为止都身份不明的神秘作者所赐了。

艺术消失的这17秒在世界范围内造成了很难被察觉的极少量破坏，但是在世界范围内，积累下来的数量是很可观的。就我们收到的报告中，发生了至少四十起离婚案，几百起虐待宠物的案件，还有几百件艺术品被毁。离我们最近的，大概就是Dr.Zhao的那只猫，在艺术消失的那17秒内试图像往常一样跳到她的腿上玩耍，结果却被残忍地折断了脖子——虽然这不能怪Dr.Zhao，因为那17秒内“残忍”和“善良”一样并不存在。

如果考量其极短的作用时间，这绝对是一次AK级“疯狂末日”事件的前奏。不要以为到时候只有艺术家和文化产业工作者会饿死，事实上，在艺术消失的那一瞬，现有意义上的人类文明也就画上了句号。不论你是哪国人，如果列举一下那些能激发你民族认同感的东西，都是基于艺术的文化习俗。倘若这些文化不存在了，或是被其他文化取而代之了，一个文明也就消失了，而依靠在文明之上的国家也会变成空中楼阁，最终像苏联那样不攻自破。

艺术的消失也意味着上帝，佛祖，真主等所有神灵的末日，因为宗教的本质也是一种和哲学相关的艺术。人类除了维持基本生存和繁衍以外的任何欲望都会消失，“精神生活”这个词会被扔进历史的垃圾桶——虽然那时候历史本身也会忠实的消灭自己。“爱情”，“浪漫”这些词汇也会成为“死语”。哦，对了，就连语言都会退化为单纯的交流工具。“文学”这个词，本身就会成为永远不会再被使用的“文学语言”。人类还会继续在本能的驱使下繁衍下去，统治着地球，但就和恐龙一样，只能默默地等待着末日的到来。在这之后，除了化石、塑料袋和核废料，不会留下任何文明与文化的蛛丝马迹。当然，也可能等不到大自然毁灭我们，天知道那些疯掉的人脑子里想着什么。

但幸好，我们成功的阻止了这一切，成功的把整个人类文明从鬼门关拉了回来。但这只是第一步，前面说过，河流本身不是异常，但如果河流中堵上了石块，形成了堰塞湖，那就是异常了。对于这样的堰塞湖，你需要想办法把里面的水放出去——而对于SCP-CN-021来说，就是要让被SCP-CN-021收容的“移情”从中被释放出来。而具体做法，就是让大量的经过专业绘画教育的人员受到SCP-CN-021的影响，然后再把这些SCP-CN-021-1用各种形式向大众传播。

你一定是觉得我们疯了，当然，你这么认为是有道理的，我们不是在控制，而是在协助SCP-CN-021扩散；不是在收容，而是在故意制造收容失效事件；更不是在保护，而是在大规模的危害公众安全。

你要是这么觉得，那你肯定是被T-SCP-CN-021-020那个实验报告和前面那个“虚实结合”的文档给骗了。那个实验报告是掺了点真东西的假货，而前面的文档则是更强效的烟雾弹。而你能看到这篇文章，这些被编辑的数据和被隐瞒的事实也可以向你解禁了。

真实情况是，根本没有事故报告里那几次事故。实际上，如果你足够了解基金会的水平，就知道那些事故根本不会发生。SCP-CN-021驱使经过专业绘画教育的人员复制自身的特性实际上早就被发现并控制，这也是自SCP-CN-021被收容的第一天我们就开始研制特殊模因防具的原因。D-8521和D-9985也根本没有死，虽然他们还是逃不过月底的那一劫。另一个真相是，SCP-CN-021和SCP-CN-021-1根本不具备任何视觉模因危害性。在艺术馆的混乱是因为它那可以驱使那些受过专业绘画教育的人员进行自我复制的能力所导致的。我们制造这些吓人的谎言，只是为了能给站点主管一个禁止接触实验的借口。毕竟在SCP-CN-021的收容室里集中受过训练的D级人员干这种“释放”SCP-CN-021并协助它“突破收容”去“祸害群众”这种事情，要是被下面那些人知道了，天知道会对基金会的士气造成什么影响。

你要是觉得基金会员工会理解我们的做法，即使泄露出去也问题不大，那就看看上个月那个负责监视SCP-CN-021的项目主管Dr.Ma给站点主管的信吧。那个四级人员在信的开头还能保持冷静，问为什么SCP-CN-021的观察室要采用这么复杂且不必要的设计，并提了不少建议。但到信的中后段，就开始情绪激动起来，并写了不少有失四级博士风度的东西。Dr.Ma很聪明也很实干，工作能力在基金会是数一数二的，这是她能干到项目主管的原因。但她看事情实在是太非黑即白了，这是她没能再往上晋升的原因。像她这样的员工在基金会一抓一大把，他们的智慧在这时只会坏事。

这个收容室是基金会最精明也最冷静的收容专家设计的，你要问为什么这么个深埋地下就也许能解决的问题要弄的这么复杂。这是因为我们尚不知道移情持续被SCP-CN-021收容的后果是什么。最糟的情况下，也许移情最终会被SCP-CN-021消灭，这会导致什么我不用说你也知道。如果拿全人类做筹码，那么即使只有百万分之一的几率会输，我们也赌不起。而消除威胁的方法，就是我们正在做的——把SCP-CN-021-1向大众公布。

要做到这一点，我们就得用逆向思维反过来设计收容程序了。也就是这个收容室的收容对象不是SCP，而是那些精于收容的管理人员。我们在收容室内设置了暗道以方便D级人员的进出，观察室内的热像仪实际上也只是个摆设，就连标准收容措施中的压力板和激光报警系统也都是被动过手脚的。顺便，SCP-CN-021的影响性真是为收容这些正义感爆棚的人员帮了大忙，因为即使那些D级人员看不到自己的画作，也可以完成创作，就像你闭上眼睛也能写字一样。可以想象，要是没有这种“收容”，不仅SCP-CN-021让艺术消失的威胁恐怕我们就得在基金会内部进行一次又一次的大规模记忆消除了。

你可能还会疑惑，为什么我们把SCP-CN-021-1向大众公布了，就能解除艺术消失的威胁。这是因为我们在一次秘密实验中发现，SCP-CN-021每自我复制一份，其异常效应就会因此减少一些（体现在影响范围上）。同时按异常下降的速度来估计，SCP-CN-021再完成约700份复制，就会让其异常效应降到其生产的SCP-CN-021-1相近的水平，这样SCP-CN-021就可以像SCP-CN-021-1那样被无害的向公众发布，这大概还需要三周时间。这时，被SCP-CN-021收容的移情也就被彻底释放了，人类从此再也没有丢失艺术的可能了。说起来，SCP-CN-021的影响的确是负面的，因为它会让人发狂创作，但我们却要和它合作，帮助它突破一个更要命的SCP的收容。真是应了一句俗话：“敌人的敌人就是朋友”。

另一个将SCP-CN-021-1向大众公布的原因，是这些SCP-CN-021-1具有适当强度的模因影响性。我们显然不能直接公布SCP-CN-021，那样的话我们就真的是在制造收容失效事故了。但幸好，其复制品SCP-CN-021-1不会让人发狂的创作作品，而是较为温和的让大众创造出SCP-CN-021-2来。之后这些SCP-CN-021-2又有更低的影响力……总之，我们用这种方式在逐渐稀释SCP-CN-021的影响。这个过程不会导致SCP-CN-021和基金会被公众知晓，因为那些作品看上去只是普通的画。同时，我们还有许多网络ID，许多虚假的IP地址，和很多虚假的名字，虚假的住址来创造出“虚拟艺术家”。这可以让我们不会被公众关注，毕竟对于基金会来说，成网红绝对是个灾难。

等到堰塞湖被彻底排空的那天，真实的SCP-CN-021文档可能会向那些被蒙在鼓里的基金会成员公布，借此好好治治他们的全色盲。当然，也可能不会。但不论如何，至少我们没有做出危害大众的事情，一时的扩散，解放，伤害是为了更好的控制，收容，保护。而且不要忘了基金会成立的理由，我们是为了保护大众而存在的，即使要用解散基金会的方式来保护大众，我们也会毫不犹豫的照办。
[[&gt;]]
——基金会中国分部模因部主任魏籁
