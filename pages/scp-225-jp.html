[[/&gt;]]
**アイテム番号:** SCP-225-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現在SCP-225-JPはサイト-8125のsafeクラス保管用ロッカーにて、2800gが100g容器ごとに保存されています。SCP-225-JPをSCP-225-JPそのものの実験目的で使用する場合は、担当レベル3職員の許可を得てください。ただし、それ以外の用途についてはレベル5の職員へ申請を行ってください。また、実験等により生成されたSCP-225-JPは同様に保管してください。また、SCP-225-JP-aは現在39錠が同一ロッカーにて保管されています。

**説明:** SCP-225-JPは赤い粉末です。79％が[編集済]であり、残りは未知の成分によって構成されています。これらは経年による劣化の様子を見せていません。SCP-225-JPは循環系を持つ生物によって摂取されない限り、異常な特性を示すことはありません。

SCP-225-JPを21g以上摂取した生物は、摂取時点の状態・意識が維持されるようになります。摂取した動物の行動は肉体の破壊以外の方法によって阻害されません。行動を阻害するような肉体的反射・危機回避的な思考も欠落することが認められています。知性体によって摂取された場合、接種時点の目的を実行するための行動を取るようになります。その行動は元々の判断能力に依存しますが、別途の薬剤と併用することで、効果を高めることは可能です。

SCP-225-JPを摂取した動物は、一定時間を経過すると体内に存在する血液が同量のSCP-225-JPに置換され、即死します。--その時間は動物の体躯によって変化するようです。--実験の結果、接種後からの心拍数が[編集済]回目になると置換が発生することが確認されました。置換した後の死体は、SCP-225-JPが損傷によって体外に流出しない限り、腐敗・損耗する様子が見られません。

SCP-225-JPは██県の山中にある旧████研究所にある死体から抽出されました。死体が一切腐敗していないことから、当初は死体がAnomalousアイテムとして収容されましたが、検死の際にSCP-225-JPが発見されました。その後の調査により、旧████研究所において興奮剤と合成されたSCP-225-JPの錠剤（SCP-225-JP-a）が見つかりました。

以下は実験記録の抜粋になります。

__**実験記録SCP-225-JP-3 - 日付████/██/██**__
&gt; **対象:** ハツカネズミ　2ヶ月　雄
&gt; **実施方法:** SCP-225-JPを混ぜ込んだ餌を摂取させる。接種時点から攻撃を加える。
&gt; **結果:** 聴覚破壊に十分な音響装置、視覚破壊に十分なレーザー発生装置を使用しましたが、被験体はそのまま餌を食べ続けました。約二分後に死亡が確認されました。

__**実験記録SCP-225-JP-6 - 日付████/██/██**__
&gt; **対象:** D-225-JP-01
&gt; **実施方法:** SCP-225-JPを接種させ、肉体に攻撃を加える。
&gt; **結果:** 屈曲反射を含むあらゆる侵害反射が認められませんでした。刃物の眼球への刺突、熱湯への曝露などに対しても、D-225-JP-01は反応を示さず、ただ手持ち無沙汰に座っていました。攻撃については「痛いし見えないし、やめて貰えませんか？」とだけ答えました。約7分後に死亡が確認されました。

__**実験記録SCP-225-JP-7 - 日付████/██/██**__
&gt; **対象:** D-225-JP-02
&gt; **実施方法:** クロスワードパズルを解くように指示してから、SCP-225-JPを接種させる。その後、肉体に攻撃を加える。
&gt; **結果:** 銃撃によって両腕が筆記不能になるまでの間、クロスワードパズルを解き続けました。D-225-JP-02は銃撃に対し「痛いからやめてくれ」と落ち着きながら返答しました。肉体に対する痛みよりも、血液によってパズルが汚れることに不快感を示しました。約7分後に死亡が確認されました。

__**実験記録SCP-225-JP-9 - 日付████/██/██**__
&gt; **対象:** D-225-JP-03
&gt; **実施方法:** SCP-███に██████するよう指示してから、SCP-225-JPを摂取させる。
&gt; **結果:** D-225-JP-03はSCP-███を目視した時点で恐慌状態に陥り、指示を拒絶しました。そのままSCP-225-JPを摂取させたところ、D-225-JP-03は恐慌状態のまま逃亡を測りました。約4分後、█████████終了されました。
&gt; **メモ:** //スーパーマンになれるわけではないのだから、当たり前の結果だ。―██博士//

**補遺:** SCPの収容につき決死隊が必要となるケースに、SCP-225-JPを使用する方法が考えられています。捕食等、収容の対象によるSCP-225-JP摂取のおそれがないと判断されれば、申請は許可されます。

**付録　225-JP-A:** 以下は、発見場所である旧████研究所のファイルから確認された文章です。

&gt; [判読不能]だが、求められたことはやった。言われた通りにやる奴が欲しいんなら、こっちも言われた通りのものを作るまで、だ。
&gt; こんなので[判別不能]とは思えないけど……勝てるものも、勝てなくなるんじゃないのかな。
&gt; //　［編集済］日 日誌担当：向井//

&gt; 完成した[判別不能]錠は、[判別不能]に40錠が出荷されました。
&gt; //　[編集済]日 日誌担当:中山//</textarea></pre>
