    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-322

**项目等级：**Keter

**特殊收容措施：**目前，SCP-CN-322被收容于Site-CN-75-C0的高危异常收容间内，四肢被由特殊合金打造的锁链固定。SCP-CN-322的收容室外须布署两座自动机枪塔和四名持重火力的安保人员。研究人员须在至少两名持重火力的安保人员的陪同下方可进入SCP-CN-322的收容室。任何进入SCP-CN-322收容室的人员须在离开后前往距SCP-CN-322收容室5公里外的观察室观察至少3小时以确认其并未成为SCP-CN-322-1个体。

目前所有21个SCP-CN-322-1个体被收容于距SCP-CN-322收容室4km的10个特殊收容室中。收容室的内壁应时刻保持通有50kv以上电压。SCP-CN-322-1的收容区域须布署至少两名持高压电击武器的安保人员。研究人员须在至少两名持高压电击武器的安保人员的陪同下方可进入SCP-CN-322-1的收容室。

**描述：**SCP-CN-322是一尊黄铜制成的虎形雕塑，体貌特征及体积与成年华南虎//（Panthera tigris Amoyensis ）//相近。对SCP-CN-322的取样分析显示其化学组成、物理性质均与普通黄铜无显著差异。

SCP-CN-322的异常性质表现为，尽管其完全由黄铜制成且不具备任何关节与内部结构，亦无任何生理需求，其可以像一只真正的华南虎一样进行移动。据现有资料来看，SCP-CN-322的力量、速度、瞬间爆发力等数值均远超普通华南虎。令它完成“移动”这一行为的能量来源至今未知。

尽管SCP-CN-322的物理性质与普通黄铜相似，但由于其极为强大的再生能力，将其无效化是极为困难的。通常定义下的重火力仅能在短时间内压制SCP-CN-322使其暂时失去活动能力。

SCP-CN-322对人类怀有极其强烈的敌意，推测与其曾经遭遇有关（见文献CN-322/Log/Article）。大多数情况下，SCP-CN-322会试图袭击一切进入其攻击范围的人类个体。鉴于SCP-CN-322的力量及速度，此类袭击行为往往能成功。

当SCP-CN-322成功对一个人类个体造成致命伤害[[footnote]]此处“致命伤害”定义模糊，据推测任何“可在一个较短时间内导致被害者死亡的伤害”均被定义为“致命伤害”。[[/footnote]]后，项目的第二个异常性质会被触发。此时，该人类个体所受的致命伤害会在0.1秒内完全愈合并在同时转化为SCP-CN-322-1个体。其此时所穿衣物将会转化为该SCP-CN-322-1个体的一部分。

SCP-CN-322-1个体具有被转化前的全部记忆与绝大部分性格特征，并同样具有被转化前的智力及思维方式。从思维层面来说，绝大多数SCP-CN-322-1与被转化前的唯一区别在于：SCP-CN-322-1会将“将五个正常的人类个体转化为SCP-CN-322-1来使自身脱离SCP-CN-322-1状态”视为其最重要的目标。

SCP-CN-322-1个体拥有两种形态。一种被称为“本质形态”，该形态下，SCP-CN-322-1会表现为呈深蓝色的幽灵状人形，似乎不具有物质实体并因此可穿越大部分固态物质。此形态下的SCP-CN-322-1具有一定的飞行能力，但其飞行最大高度无法超过距其最近的水平面海拔高度3米，且最大移动速度等于其被转化前的最大奔跑速度。此形态下的SCP-CN-322-1不会受到常规武器的杀伤，但2kv以上的电流可对其造成有效伤害并在一定时间内压制其行动能力（具体表现为SCP-CN-322-1失去其飞行能力与穿越固体物质能力，且无法进行移动），甚至将其消灭。此形态下的SCP-CN-322-1可以发出声音，声纹线与被转化前相同。尚不清楚其发声原理。

SCP-CN-322-1的另一种形态被称为“伪装形态”。该形态下，SCP-CN-322-1在生理特征上除不需要亦无法进食或饮水外将与被转化前无任何差异，此形态下的SCP-CN-322-1将失去穿越固体及飞行能力。若SCP-CN-322-1个体在此形态下受到致命伤害，其会立即切换为“本质形态”并在一段时间内失去进入“伪装形态”的能力。2kv以上的电击亦可做到这一点。

SCP-CN-322-1仅能在处于以SCP-CN-322为中心，半径（现存SCP-CN-322-1个数×100）米的范围内时方可进入“伪装形态”。仅能在处于以SCP-CN-322为中心，半径（现存SCP-CN-322-1个数×200）米的范围内时方可稳定存在。处于此范围外的SCP-CN-322-1个体会表现出极度痛苦，并在24小时内分解为蓝色颗粒消失。对于逸散蓝色颗粒的取样毫无意外地失败了。

SCP-CN-322-1不能连续在两种形态之间转换。至少在上一次转换形态15秒后，SCP-CN-322-1才能进行下一次转换。

SCP-CN-322-1个体会试图将人类个体送至SCP-CN-322的面前并使其转化为SCP-CN-322-1个体。通常SCP-CN-322-1会利用“伪装形态”掩盖其异常个体的身份，从而取得正常人类个体的信任并以此达成其目的。当一个SCP-CN-322-1个体成功促使[[footnote]]由于缺少实验数据，此处“成功促使”定义模糊，似乎是指通过直接或间接手段致使正常人类个体接近SCP-CN-322，且该人类个体被成功转化为SCP-CN-322-1。若有多个SCP-CN-322-1个体“成功促使”同一人类个体，则该人类个体会被视为被最后一个引导其接近项目的SCP-CN-322-1个体“成功促使”。[[/footnote]]五个人类个体转化为SCP-CN-322-1个体，该SCP-CN-322-1个体会表现出极度放松与愉悦，声称自己“终于获得了解脱”并在三分钟内分解为蓝色颗粒消失。

SCP-CN-322不会对SCP-CN-322-1个体进行攻击，并会有限地跟随SCP-CN-322-1个体的指引进行行动。

事件CN-322/75/Accident后，SCP-CN-322的真正异常性质被发现。由于其显而易见的高危害性，项目被分级为Keter。

[[collapsible show=&#34;+ SCP-CN-322-1谈话记录&#34; hide=&#34;- 结束访问&#34;]]

&gt; **询问者：**Dr.胡八道
&gt; **谈话对象：**SCP-CN-322-1-15，原基金会3级研究员罗██博士
&gt; ----
&gt; //（记录开始）//
&gt; 
&gt; **胡八道：**你好，SCP-CN-322-1-15。我是胡八道博士，今天我想向你询问一些情况，希望你能配合。
&gt; 
&gt; **SCP-CN-322-1-15：**狐狸[[footnote]]胡八道博士的外号。[[/footnote]]，你……你应该知道我是罗██的吧？你能不能帮帮我？看在我们共事了那么久的份上？
&gt; 
&gt; **胡八道：**你不是罗██。你只是一个拥有他记忆的异常个体而已。
&gt; 
&gt; **SCP-CN-322-1-15：**不，我就是罗██！我就是！相信我！求你帮帮我！我只差一个人就能解脱了！
&gt; 
&gt; **胡八道：**如果你肯配合我的话，我们可以考虑用一个D级替换你。
&gt; 
&gt; **SCP-CN-322-1-15：**……可以考虑？狐狸，我在基金会干了七年，我很清楚这四个字代表着“想都别想”。
&gt; 
&gt; **胡八道：**并非在所有的情况下都是如此。还有，你需要明白CN-322-1个体并不是只有你一个。如果你继续用这种方式拒绝配合的话，我们就会换一个更愿意配合的个体。
&gt; 
&gt; **SCP-CN-322-1-15：**……我明白了
&gt; 
&gt; **胡八道：**那么，首先，你是否清楚你自身，或SCP-CN-322异常性质的原理？
&gt; 
&gt; **SCP-CN-322-1-15：**……你觉得呢？如果我清楚原理我干嘛还在这儿待着？
&gt; 
&gt; **胡八道：**所以你的回答是不清楚。
&gt; 
&gt; **SCP-CN-322-1-15：**显然。
&gt; 
&gt; **胡八道：**那好，第二个问题。你是在什么时候、何种情况下被转化为SCP-CN-322-1个体的？
&gt; 
&gt; **SCP-CN-322-1-15：**//（短时间的沉默）//
&gt; 
&gt; **SCP-CN-322-1-15：**什么时候……就是那几个该死的特工把SCP-CN-322带回来的那天。那些特工告诉我这是个没有敌意的异常，鼓动我试着接触一下那个SCP。你知道，他们几个平时在站点的信誉很好……所以我相信了他们……所以……
&gt; 
&gt; **胡八道：**明白了。那么，SCP-CN-322收容室内的监控，还有回收录像里的杂音干扰，都是你策划的吗？
&gt; 
&gt; **SCP-CN-322-1-15：**摄像机是我改动了位置，也是我删掉监控录像了关键部分……但我真的没有办法！我想要解脱！求你……
&gt; 
&gt; **胡八道：**（打断）你只提到了监控部分，还有录像里的杂音干扰。
&gt; 
&gt; **SCP-CN-322-1-15：**……那个和我无关，是通讯部那个高██干的。你别以为他最后帮了你们一把就说明他是什么好……
&gt; 
&gt; **胡八道：**（再次打断）很好。那么下一个问题。你一直在要求我们让你“解脱”，那么你究竟在“遭受”什么？
&gt; 
&gt; **SCP-CN-322-1-15：**……
&gt; 
&gt; **SCP-CN-322-1-15：**我无法用任何现有语言来表述这种感觉。没有亲身体会到的人永远无法理解。如果你能感受到我的感受——哪怕只有一秒——你都会明白为什么我们会不惜一切代价地寻求“解脱”。没人能违抗这种意愿。就连神也不能。
&gt; 
&gt; **胡八道：**……连神也不能？你做不到不代表没人能做到。
&gt; 
&gt; **SCP-CN-322-1-15：**绝不可能有任何人能做到。绝不可能。
&gt; 
&gt; **胡八道：**（冷笑）OK，如果你坚持这么认为的话。下一个问题，之前那次袭击，是谁策划的？
&gt; 
&gt; **SCP-CN-322-1-15：**……应该说是我们全部一起策划的。我们讨论了具体的行动步骤与计划，然后各自声明负责哪一步。本来我们定下的袭击时间要更晚一些的，但我们没想到你们会那么快发现异常，只能提前行动。
&gt; 
&gt; **胡八道：**通讯部的高██博士是否参与了？
&gt; 
&gt; **SCP-CN-322-1-15：**当然。他当然参与了。他主动提出要负责看守通讯中心。
&gt; 
&gt; **胡八道：**原来如此……那么，感谢你的配合，本次谈话结束。
&gt; 
&gt; **SCP-CN-322-1-15：**那……那你之前说的用D级替换我……
&gt; 
&gt; **胡八道：**（起身）我们会考虑的。在结果出来前请保持耐心。
&gt; 
&gt; **SCP-CN-322-1-15：**求求你了，至少看在我曾经立下了那么多的功劳的份上，帮帮我！我真的不想再忍受这种感觉了，让我解脱吧！
&gt; 
&gt; //（胡八道顿了顿，重新坐回了原位）//
&gt; 
&gt; **胡八道：**你……很痛苦？
&gt; 
&gt; **SCP-CN-322-1-15：**对！真的很痛苦！那种感觉，那种逼着想要解脱的感觉，你根本无法想象那种痛苦！
&gt; 
&gt; **胡八道：**……
&gt; 
&gt; **胡八道：**你知道事件CN-322/75/Accident里，Site-CN-75死了多少人吗？
&gt; 
&gt; **SCP-CN-322-1-15：**什么意思？我说了我是别无……
&gt; 
&gt; **胡八道：**闭嘴！
&gt; 
&gt; **胡八道：**事件发生前，所有的SCP-CN-322-1个体里只有你有3级权限，只有你能发出那条伪造的敌袭信息。
&gt; 
&gt; **胡八道：**如果没有那条信息，其他SCP-CN-322-1根本做不到封锁整个C0区，我们的人员就可以安然撤离，伤亡人数至少会比现在少上一半。
&gt;
