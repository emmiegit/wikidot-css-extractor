    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2493

**项目等级：**Euclid

**特殊收容措施（第二版）：**SCP-2493-1应被收容于[[[secure-facility-dossier-lunar-area-32|Lunar Area-32]]]中，或于距离站点100km，可通过高速铁路到达的指定收容间。无论何时，只要SCP-2493-1在其指定收容间之外，都应当身着SCP-2493-2，其离开收容间的尝试应受限制，直到确保SCP-2493-2被妥善保护。SCP-2493-1应被提供一日三餐，通过使用由2493&#39;处获得的指定设备将餐点转化为反物质。（见附录3）

SCP-2493-1每周应接受两次心理评估，按需给予其药物。

一份升级SCP-2493-1收容措施的请求清单应被每两周一次提交给伦理道德委员会，以待审查批准与否。撤销已批准请求的提案应被提交给伦理道德委员会；员工任何企图妨碍已批准请求的行动将受到监督者议会严厉谴责。一份已批准和已拒绝请求的完整清单概述于文件2493-1；//“升级SCP-2493-1收容措施的已批准和已拒绝请求。”//

[[collapsible show=&#34;特殊收容措施（第一版）&#34; hide=&#34;注意：这些措施已不再有效！&#34;]]
SCP-2493-1应一直身着SCP-2493-2。SCP-2493-1应被收容于Lunar Area-32的高级人形收容间。该收容间应充满压力为20千帕的纯氦气，并保持280开尔文的温度。房间内部应保持不低于270开尔文的温度，以确保SCP-2493-1能持续其生物功能。SCP-2493-1的收容间内表面应被3厘米厚的软橡胶覆盖。在SCP-2493-1的收容间内部，不应有尖角或尖端存在；所有尖角和尖端都应被移除或覆盖。如果SCP-2493-2被尖锐物戳中，它和SCP-2493-1都将立刻被从设施中抛出。应通知MTF Gamma-4 （“金胡子的船员”）根据需要调整异常的轨迹，以防止其进入地球大气层，引发UK级全球放射事件。

SCP-2493-1每日应被提供最少2千克，最多10千克的废弃物。

每周一次，应使用4 MHz无线电波通过位于SCP-2493-2背面的超维异常发送请求联系的信号。实体也应时刻处于监视下，任何企图妨碍与实体原始位置交流的行动都将立即上报给站点主管。（见附录3）

一份升级SCP-2493-1收容措施的请求清单应被每两周一次提交给伦理道德委员会，以待审查批准与否。撤销已批准请求的提案应被提交给伦理道德委员会；员工任何企图妨碍已批准请求的行动将受到监督者议会严厉谴责。一份已批准和已拒绝请求的完整清单概述于文件2493-1；//“升级SCP-2493-1收容措施的已批准和已拒绝请求。”//[[/collapsible]]

**描述：**SCP-2493是两个组成部分的集合，即SCP-2493-1和SCP-2493-2。

SCP-2493-1是一男性人型实体，高约1.7米，重约95千克。SCP-2493-1完全由反物质构成，但在外观上表现为一名普通人类。SCP-2493-1会回应乔·史密斯这一名字，并声称自己来自主要由与其具有相似原子构成的物质组成的另一维度。SCP-2493-1的心理评估已显示其患有归乡恐惧症，[[footnote]]对回到家乡的恐惧。[[/footnote]] --并执着于完成自身任务--。（见附录）

SCP-2493-2是一套主要由未曾发现且知之甚少的物质构成的服装，SCP-2493-1称其为“Buffer（缓冲）”，外观上类似于密闭型一类危险品防护服。此物质在自然状态下完全无重子，均匀地反射所有电磁辐射的波长，形成一个具有镜面效果的表面，且有能力阻止物质和反物质相接触。这些特性使得使用X射线扫描无法检查由该物质组成的任何物体，严重妨碍了物理检查。构成SCP-2493-2的物质具有可与橡胶相媲美的柔韧性，却有和抛光金属相当的质感。在SCP-2493-1的面部区域周围，一道不可渗透的屏障取代了该物质，起到了双向视窗的作用。此套服装的内部还能从未知来源发光，且会在SCP-2493-1的指示下发光。

在SCP-2493-2的背面有一多功能背包，用作空气循环装置，--可将SCP-2493-1获取的资源交换为罐装食品，--[[footnote]]此功能现已失效（见附录3）。[[/footnote]] 还具有一个密封的罐装食品输入口。从未观察到SCP-2493-1摄入这些食品；该实体表示，这是由于服装内部存在纳米仪器，一旦有食物可用，它们就会不断在实体口中重新组装小块食物。--有理论认为，该装置经由设备中的一稳定的超维异常连接至SCP-2493-1的原维度，这是关于如何将提供的废弃物转化为由反物质构成的可食用物质唯一合理的解释。--

[[collapsible show=&#34;+ 附录1：信息总述&#34; hide=&#34;- 总述展示中。&#34;]]
以下是一份关于SCP-2493-1来源地的信息清单，在数次访谈中获得。--应该注意，这些信息唯一的来源为实体自身，无法证明是否属实。--（见附录3）

* SCP-2493-1来自由反物质构成的另一维现实（以下称为2493&#39;）。

* 2493&#39;的社会已获得或已开发出比我们的社会先进得多的技术，这些技术需使用大量电力运行，通常每日能耗超过拍焦耳的范畴。

* --约在200年前--173年前，2493&#39;的技术产生了大量废弃物，这些废弃物是其技术运行过程中的的副产品。此技术已被改进为可用于回收废弃物。这些产生出的废弃物被运至一个非常规几何形状的鲜为人知的场所，它被形容为位于正常三维空间中存在着的三个轴的其中两个轴之间。

* --在一段不确定长度的时间后--40年后，本空间的居民开始将他们自己的废弃物传送至2493&#39;，其中数个被描述的对象表现出足以被归类为SCP的异常现象。这促使2493&#39;的居民开发出能严重妨碍此类废弃物传送的装置。

* 有一不明物体，被推测为具有异常的几何起源，在2493&#39;中引起了一次XK级真空衰变。专为此种情况开发的技术自动激活，保护了2493&#39;中的一小部分免受事件影响；然而，为了维持此种保护，需对此技术持续供能。

* 众多2493&#39;的工人阶级公民被派往其他维度中获取物质并将其运回，以用于为反物质反应堆供能。
[[/collapsible]]
[[collapsible show=&#34;+ 附录2：恢复的访谈记录&#34; hide=&#34;- 记录展示中。&#34;]]
&gt; **受访者：**SCP-2493-1
&gt; 
&gt; **采访者：**研究员███
&gt; 
&gt; **前言：** 此次访谈是在获得该实体后不久进行的，当时SCP-2493-1的反物质性质尚未得到确认。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **研究员███：**你穿的这套衣服是由什么材料制成的？
&gt; 
&gt; **SCP-2493-1：**没有原子。你们为什么扣留我？
&gt; 
&gt; **研究员███：**我们需要问你几个问题。你为什么需要穿着这套衣服？
&gt; 
&gt; **SCP-2493-1：**因为你们是由反物质构成的。[[footnote]] SCP-2493-1是从构成他自身的物质的角度表达，由此推之，其余所有物质都是反物质。[[/footnote]] 一正加一负等于轰隆隆的大爆炸。
&gt;  
&gt; **研究员███：**你介意阐述一下你的目的吗？
&gt; 
&gt; **SCP-2493-1：**拿一些你们的东西，把它们送回家。别管是什么，只要送回去就行。
&gt; 
&gt; **研究员███：**你们需要这些资源做什么？
&gt; 
&gt; **SCP-2493-1：**当燃料。爆炸产生大量的能量，可以转化成电能。我需要弄到，呃...两...是两千克吗？对，每天最少两千克的反物质。呃，我觉得这就是他们说的，能让一切都被供能的最低限额。或者可能是五千克？
&gt; 
&gt; **研究员███：**你指什么？
&gt; 
&gt; **SCP-2493-1:** 主要是用来供家电，水循环，生产食物还有给车供电。还有一些更重要的事情需要用电，所以您能让我回去工作了吗？
&gt; 
&gt; **研究员███：**如果你是由反物质构成的，你没意识到如果你的衣服被戳破，会有什么后果吗？
&gt; 
&gt; **SCP-2493-1：**我会死掉，我的雇主会失去一条供应线，这都在合同上写着的。考虑到他们能找到另一个供应源，这算可接受的损失。
&gt; 
&gt; **研究员███：**干脆把你送回去会比较安全。如果你配合，我们可以找办法把你送回去。
&gt; 
&gt; **SCP-2493-1：**你们不用送我回去。我在这待的挺好。就让我留在这吧。
&gt; 
&gt; **研究员███：**为什么不让我们送你回去呢？
&gt; 
&gt; **SCP-2493-1：**因为待在这更安全。从我在这里看到的情况来看，我们的技术多年来都领先于你们，但你们处理垃圾的能力却比我们好得多。我们偷懒了几年，把垃圾都送到维度之间，那些不明不白的位置。但事实证明，有些......东西，住在那里，发现我们把垃圾都送到他们那去，他们似乎也决定把他们的垃圾送过来。你知道那些维度之间的生物把什么样的东西当成垃圾吗？
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：**理论计算显示，SCP-2493-1所述的2千克物质与反物质相互作用可产生360拍焦耳的能量，相比之下，撰写本记录时世界最大的发电厂，中国的三峡大坝，每年产生356拍焦耳的能量。--目前正在询问SCP-2493-1，以获悉每天都需要如此电输入量的技术的具体情况。--
[[/collapsible]]

[[collapsible show=&#34;+ 附录3：事件记录&#34; hide=&#34;- 记录展示中。&#34;]]
&gt; ██/██/██，已使用4 MHz 无线电波，通过SCP-2493-1背部的超维异常，成功建立和2493&#39;的联系。SCP-2493-1的上级为他们回复时间过长而道歉，并请求和SCP-2493-1进行私人通话。为确保其不尝试提供虚假的合作信息，要求对SCP-2493-1的陈述及额外的虚假陈述进行确认。所有SCP-2493-1提出的陈述（见附录1）皆经过核实确认属实，否定其存在额外的虚假陈述。SCP-2493-1被允许和他的上级对话，注意到在他们的对话中反复称赞了Lunar Area-32 的员工，称其推动了贸易发展。

&gt; ██/██/██，2493&#39;的代表与O5议会的贸易谈判举行。经双方同意，作为对2493&#39;各类技术的数字信息的回报，基金会将以废弃物的形式提供持续性的物资供应。这些废弃物中的大部分来自五大洋环流和各类全球垃圾填埋场。
&gt; 
&gt; 接收自2493&#39;的大部分信息旨在收容和摧毁异常实体，专于具有异常几何特性的实体，物体，或地点。其余信息使医疗科学和人造食品的生产取得了巨大进步。反物质反应堆的示意图也被用于建造FAM反应堆原型。
&gt; 
&gt; 在进一步的谈判中，我方与2493&#39;进行了协商，以获取可控数量的反物质，作为交换，提供了现代音乐的随机样本。

&gt; ██/██/██，Lunar Area-32收到来自2493&#39;方的联络，称数个对维持2493&#39;持续存在至关重要的装置由于长期使用的劳损已经失效。基金会获悉，虽然设备维护能延缓完全失效的时间，但2493&#39;预期将在一年内毁灭。
&gt; 
&gt; 数周后，收到第二次联络，称阻止2493&#39;从异常几何位置接收废弃物的装置已彻底失效，2493&#39;现在正被严重有害的异常物体所淹没。建议Lunar Area-32的工作人员做好接收多个对维持 SCP-2493-1生物功能至关重要的物品的准备。与 SCP-2493-2 相同材质构建的多个装置在 Lunar Area-32 外不远处出现，其中包括一个大型房间，带有气闸，可在真空环境下安全收容SCP-2493-1，该房间已被搬离该站点，通过高速铁路与站点连接，并对其进行了加固。

&gt; ██/██/██，从2493&#39;接收到大量数字信息，主要包括2493&#39;的历史记录、各个地区的照片以及几份能将各种不可降解材料回收为可重复使用资源的设备图纸。所有接收到的信息已按要求归档。
&gt; 
&gt; 截至目前，未收到来自2493&#39;的进一步传输。
[[/collapsible]]
