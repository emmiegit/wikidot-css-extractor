原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/anzqxo/scp4001_alexandria_eternal/ | SCP-4001: Alexandria Eternal]]]
作者：[[[https://www.reddit.com/user/TheGentlemanDM
/ | TheGentlemanDM]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

[[[SCP-4001]]]

**作者：** GentleGifts

**免責聲明：** 我就是本文的作者，所以這不會是一般的解密文本。除了剖析原文觀點外，我還會討論創作過程、對文章想法與目標以及事後對一些創意決定的探討。

&gt; 警告：應獲得O5授權

從文章的開頭，我就想要打造一種「史詩」感。這種警告你也能在001提案頁與SCP-2000檔案上看到，與之相應的，亞歷山大也被認為是具有同級別巨大力量與後果的異常。

往下滑動，讓那張圖融掉你的大腦......

&gt; **項目等級：** Safe

這個分級我來回躊躇了幾遍才下了決定。亞歷山大處於Safe級與Euclid級之間的灰色地帶。一方面它確實容易收容，只要不讓任何人進入，把它無限期的放在那裡都沒關係。另一方面它可是個具有意識的項目，它有意識，也有個性。到最後我還是決定給它Safe級。我希望更多地表現出它的善性而非不死，而且它的個性也只有在文中暗示，並未在描述中明確提出。

&gt; **特殊收容措施：** SCP-4001應在偽裝為倉庫的鋼筋混凝土掩體內部接受保護，其位置為埃及亞歷山卓城內。

地點很明確。提到亞歷山大人們很快就會聯想到兩個東西：燈塔與圖書館。兩者皆是古代的造物，都是那個時代的奇蹟。我的目標就是在這樣的地方建立起史詩感。

這裡有武裝人員，會用記憶刪除劑，是大家喜歡的基金會在都市中心建築物鋪設掩蓋故事環節。

&gt; 已在掩體內部設置了多個安全保險：包括自動槍械、氣體武器、可折疊地板、認知危害顯示螢幕、「墓碑」（重達300公斤的非純鐵，其內部混雜著熱石炸藥，直接設置在通往SCP-4001[[footnote]]作為最終手段，引爆炸藥將使融化的液態鐵淹沒並堵塞隧道，以推遲敵對者進入SCP-4001，從而爭取應對團隊反擊收復的時間。在極端情況下，若有在該地上空製造核爆的戰術需要，大量的鐵也能保障SCP-4001免於爆炸的損害。[[/footnote]]的隧道上）等。

這不能算是常規措施。這些功能都是在當有股力量試圖進入SCP-4001時，盡可能擊退與推遲情況發生的準備。「墓碑」是最後的手段，引爆並讓SCP-4001通聯隧道被鎔化的鐵水淹沒，使隧道變得完全無法進出，直到它被艱難地挖出來為止。

&gt; 在針對SCP-4001的大規模襲擊事件期間，所有可用團隊都應部屬至SCP-4001防衛行動之中。除此之外，已授權SCP-███、SCP-███、SCP-████、SCP-████投入防衛與收復的部屬行動。

這更不常規措施了。這SCP是如此的重要，需要讓其他有戰鬥能力的SCP破壞收容措施。這感覺好像系列一SCP的老套內容，但卻證明了這項目絕對不能脫離基金會的控制，不惜一切代價。（順帶一提，我還挺訝異自己竟然沒有因此被D爆的。）

&gt; SCP-4001內部嚴禁明火，亦禁止使用任何種類的槍械與帶刃武器。若要攜入任何書寫工具進入SCP-4001內部，應事先取得O5議會的多數決同意結果。任何違規行為都可能導致CK級「現實重構」情景或XK級「世界末日」情景。

火焰、槍械、利刃都挺合理的，你不能拿這些東西在易毀的SCP前亂晃，但書寫工具呢？顯而易見的，在這個SCP內書寫工具有能力重寫整個文明，甚至就乾脆讓它迎來終結。

&gt; **描述：** SCP-4001由一條隧道、一個前者通往的前廳、一道前者通往的樓梯（向下至地下15公尺）[[footnote]]後來在前廳連接處安裝了鈦/鎢安全門。[[/footnote]]、一座前者通往的塔樓所構成。塔樓內有一個滿是書架的巨大空間[[footnote]]曾試圖自外部挖掘SCP-4001，卻在挖過預期位置後仍未將壁面挖穿，可知SCP-4001就位於超維空間之內。塔身僅止於離地面12公尺處，也並未與任何建物頂層相連。[[/footnote]]。

到目前為止還算簡單。這是個地下大圖書館。有個注腳提到它位於超維空間，只能透過門徑進出。

&gt; 該空間並不符合歐幾里得幾何原理，向室內的任何方向行走都有可能回到原點。

比較複雜。圖書館空間是扭曲的，這意味著那裡既有限也無限。這裡相當巨大，寬度達300公尺，長度1200公里以上。取代屋頂的是一片空曠，無法上去到超過25公尺的地方。

&gt; 室內完全由大量書架所充斥。

非常多的書架，布局相對容易理解。我們知道了這裡多大多深，還有條主要走道與勉強充足的照明。在這個部分，我就是在努力建立起這地方的形象。其他作家應該有能力把這段濃縮得更好，但這樣的長篇大論似乎更適合這種以寫作為主的SCP。

&gt; 室內人員將會持續聽見皺褶聲，偶爾還會有巨大的碰撞聲。這些聲音是新書架與新書生成的聲響，該狀況會持續發生，沒有任何可見的物質來源[[footnote]]新書架出現的速度是16小時一座，新書則會每數秒形成一本。[[/footnote]]。

有新東西。檔案還在不斷增加。這暗示著如果時間無限，圖書館的藏書也會是無限的，也暗示著這裡的內容並非一成不變。還有個更微妙的後設是：未來可以很容易的被引導，而改變過去則需要動用文字。

&gt; SCP-4001代表著迄今為止所有人類生命的完整檔案，該檔案會不斷的自動更新。所有曾經生存於世者都有一本與之對應的書籍，書籍詳細記錄了該員生命中的所有重要事件[[footnote]]這也包括了所有由人類生下的SCP實體，尚未尋獲任何非人類的書籍，唯一的例外是SCP-4001-2。[[/footnote]]。

終於我們搞清楚這是什麼了。前面那些維安與保險措施都是為了保護......歷史。無可否認的，這是世界上最完美的情報源了，不過這裡肯定還有其他東西。

無論讀者掌握了哪一門語言，這些書都是他們能讀懂的，它的大小與平裝小說差不多，多達1200億本的平裝小說。

&gt; 書籍內容代表著對應個人的絕對真實與歷史。

是的，沒有什麼是讀者還不知道的，但它值得重覆與再次釐清。

&gt; 竄改書中內容將會對現實造成相對應的因果逆行效應，記憶、地點、實體建築、物裡狀態乃至整體存在都會隨著書籍內容的改動而改變。

這裡成為了文章的第一個高峰。那些瘋狂的收容措施，圍繞文件本身的荒謬安全保險，冗長而鉅細靡遺的描述──都是為了保護這個項目。這個SCP可以改變歷史本身，有能力相對容易的摧毀社會、人類或基金會自己。

&gt; 基金會首度發現SCP-4001是在18██年，對當地舊城區的考古挖掘發現了該異常。

到目前為止，文章已經明確指出這是位於亞歷山大城地下的圖書館了。而現在，文章將更著眼於和亞歷山大圖書館的聯繫。

基金會當時還是個很年輕的組織，對異常的應對也不夠正式。他們很快意識到這個SCP的規則，也知道了要認真對待它的原因，於是他們著手讓這地方更容易為其所用，他們派出特遣隊深入檔案館，找出值得關注的個人與事件，並在上頭留下標記。

&gt; 在考察開始17天後，第一先遣隊在SCP-4001內部發現了存活個體，該員已歸定為SCP-4001-1[[footnote]]該實體自稱為「永恆亞歷山大的守望者」。[[/footnote]]，SCP-4001-1已在SCP-4001內部生存了將近2000年。

這裡我們插入一段作者環節。4001原稿還在reddit充實，準備成為4000競賽參賽作品時，這個人還只是個將圖書館視為己有的實體。4001被簡單的稱作「圖書館」。這段發現環節的故事是，有個邪教組織佔據了這座檔案館，並用它來謀取他們的私利。首次訪談對象則是基金會掃蕩行動中從檔案館抓到的倖存者，他是個又自私又天真的傢伙，只因為對鄰居的忌妒加入了那個邪教。儘管展示在偉大前的小氣似乎也有看頭，但這並不真正符合我尋求的作品基調。當有人提出這應該與亞歷山大圖書館有所連結的想法時，我對特殊收容措施做了點小小的編輯，然後我就輕鬆找到了一個更新、更為緊密的觀點來討論這個異常。後面會有更多相關的內容。

在此之後，我們跟隨著基金會的邏輯理路，他們在檔案館建立永久補給營地，使檔案館變得更容易進出。這裡也提醒了我們，光是探索這個地方都是項重要的工作，你得花上幾天甚至幾個星期的時間才能跨越這座圖書館。

&gt; 估計最古老的書籍對應者的出生時間可上溯至75000年[[footnote]]沒有任何書籍提及日期，鮮少有書籍寫明特定地點，極難確認其具體地點與時間段。[[/footnote]]。

這時間是有挑過的。就人類學的角度而言，準確指出Homo sapiens至Homo sapiens sapiens過度完成時間是相當棘手的，所以我選擇了最近地理歷史的關鍵事件，也就是7.5萬年前的[https://zh.wikipedia.org/wiki/%E5%A4%9A%E5%B3%87%E5%B7%A8%E7%81%BD%E7%90%86%E8%AB%96 多峇超級火山]爆發。

接下來解釋了對早期人類的命名法，他們沒有具體的名稱，而是使用頭銜，也有許多人（尤其是那些於嬰兒期夭折的）根本連名字都沒有。

&gt; 對最早書籍分析結果似乎支持了人類人口瓶頸理論[[footnote]]大約在公元前75000年前，印度尼西亞多峇超級火山爆發，多峇巨災事件對全球氣候造成了極為嚴重的影響。遺傳分析顯示，在火山爆發的數千年內，人類人口繁殖個體驟降至僅有5000人上下，使得現代人類的遺傳多樣性異常低下。當前尚未發現其他可能的人口瓶頸形成原因。[[/footnote]] ──絕大多數最早書籍代表個體與其他書籍代表個體毫無關聯。

基本上，超級火山向空氣中釋放火山灰足以重度影響氣候，多峇巨災事件理論認為，人類就是在那起大災難後蒙受了巨量損失。在那時世界上的每一個人，除了那些生活在撒哈拉以南與南部非洲人的後裔外，就只剩下大約5000名個體庫能提取其血統。（這就是為何人類近親繁殖會有如此不利的結果；與其他成功的哺乳動物相比，我們的遺傳多樣性實在是太低了。）

我們將會發現，那些大斷裂是有原因的；在相應的故事發布後，我稍微編輯了這段對話，為真史增加了一些小提示，增加了這點疑問，以及一個特別的名字。

&gt; **附錄4001.1：** 訪談紀錄

附錄一：對他們在檔案館發現的人物做的採訪。這最開始是很棘手的，因為這人不會說任何現代語言。最後他們找上了一名人類學家，他叫庫多波利斯博士，會說古希臘語。在19世紀中葉還會這種語言可是很不簡單的。

&gt; **SCP-4001-1：** 是哲學學者？抑或是一介賊人？你可知曉此地的危險，入侵者啊。一旦打擾了書架，你必要遭受詛咒。

最開始這人立刻表現出了相當強的防衛性，他立刻試圖勸阻他認為是入侵者的人，並制止他們擾動那些書籍。畢竟孤獨地在黑暗中待了兩千年，只有書籍相伴的人來說，他的認知能力還如此堅強，他顯然是個了不起的傢伙。

庫多波利斯博士安撫了他，並解釋了基金會的根本目的。

&gt; **SCP-4001-1：** 不是羅馬共和的走狗？
&gt;  
&gt; **庫多波利斯博士：** 不，羅馬帝國早至約一千四百年前便已覆滅了。

這人被流逝時間之久嚇壞了。他們問清楚了，這人從克麗奧佩脫拉七世（很有名的那位）執政以來，他就一直在這裡。

&gt; **SCP-4001-1：**你說你讀了書架上的書，還吸收其中的神聖知識？

真是個重要的轉變。這人起初還很謹慎，甚至還有些敵意，但現在他開始認為庫多波利斯博士值得信任了。當他發現圖書館沒有拒絕庫多波利斯博士時，他選擇了放開雙臂。

&gt; **SCP-4001-1：**我名喚西奧波利斯，是永恆亞歷山大的守望者。它是此世最重要之物。

他心甘情願的給出了自己的名字與頭銜。這頭銜有些古板，甚至還挺像邪教的，但考慮到這篇文章到目前為止建立的一切，我感覺這恰到好處。儘管有著對檔案價值的成見，他還是簡短而真誠地說了他作為專家的意見。這是個簡單的寫作建議：如果可能，讓你的人物提供你的論述吧，因為他們在解釋時會加入他們自己的觀點與情感，這能幫助你透露更多這個角色的資訊，如果做得好，讀者的閱讀體驗將會更有趣。

對話繼續，他們討論了這地方的歷史。

&gt; **SCP-4001-1：** 在亞歷山大來到這裡建造他的城之前，就已經有人負責守望祂了。我們把自己隱藏起來，最後圖書館也建在了祂之上，成了檔案館之上的檔案館。我們之中僅有少數人知道通往此處的秘密之門，我們只把知識傳承予具資格者。甚至法老都對此處一無所知。在我出生之時，祂已化用了潛藏其下都城之名。儘管我已尋找許久，但卻不曾知曉其真名。

圖書館在人類有記憶以前就已經存在了（事實證明，反過來說也是正確的）。另外值得注意的是，他將圖書館稱為「祂」。這是本文中頭一次有人提出，這個異常不僅僅是機械性的死物，祂是有靈性的存在。

他接著描述了上頭圖書館遭到焚毀的情況，那時尤利烏斯．凱撒的艦隊駛入了亞歷山大，並在意外中放火燒毀了這座城市。西奧波利斯遭到倒榻的建築困住，檔案館從此深埋於地下。（順帶一提，圖書館實際上是凱薩大帝在克麗奧佩脫拉統治時期焚毀的，我在創作之初並不知道這件事情。）

&gt; //（SCP-4001-1停頓了一下，他從長袍中取出卷軸，小心翼翼的展開卷軸末端。他從袍子裡掏出了金屬片，隨後刺入了自己食指末端，並用自己的血在卷軸上書寫，他再度捲好卷軸並將其收起。）//

在這裡，我們得知這位老者是如何活到今天的──那本屬於他自己的書。這是4001能力的頭一個直接證據。正如西奧波利斯解釋的那樣，這東西不完美，所以他必須持續不斷的這麼做。他已經這樣死撐了將近兩千年。

&gt; **庫多波利斯博士：** 你為何有如此久的生存意志？
&gt; 
&gt; **SCP-4001-1：** 祂需要我。祂需要守望者。需要有人在祂的廊道行走，需要有人欣賞祂的文書，需要讓祂知道自己被愛著。祂有時也會跟我說話，就在我於光明中徘徊迷惘之時。

西奧波利斯訴說著深奧的哲學秘密。他正在向庫多波利斯明確說明自己的角色，他的用詞相當清楚，亞歷山大不僅僅是個倉庫，更是個地靈。

&gt; **庫多波利斯博士：** 圖書館跟你說話？
&gt; 
&gt; **SCP-4001-1：** 祂為我留下了訊息。就在我的卷軸上。祂在黑暗時向我傾吐細語，並將那些悄悄話記下來供我閱讀。

亞歷山大無法用直接或顯眼的方式跟人說話，祂只能在遠處對他低語。在這種情況下，紀錄的完美性質能讓人理解祂，祂只需要找到他們的書然後等他閱讀對話即可。（後面的故事會更深入的探討這種機制。）

西奧波利斯談論著自己的孤獨，只有黑暗中的竊竊私語在陪伴他，敦促著他繼續完成任務。他們又談論了圖書館內外的變化，又提到了當世橫行的歐洲國家。

西奧波利斯停止了揣測，直接詢問著庫多波利斯博士他們有何意圖。

&gt; **庫多波利斯博士：** 我的任務是確保它安全，並發現它的奧秘。
&gt; 
&gt; **SCP-4001-1：** 然後使用？
&gt; 
&gt; **庫多波利斯博士：** 或許會。如果我們真用了，我們一定會謹慎，一定會在必要時才使用。我已經拜讀過幾本書籍，我能明白它的潛力。
&gt; 
&gt; **SCP-4001-1：** 你說的那些帝國......他們肯定未曾發現過此處。他們會不假思索，將祂剝削殆盡。

西奧波利斯在這裡接下了大任務，然後在無盡的昏暗之地待了那麼久的時間，現在有人能代替他擔起這個責任了，他將這個任務交給了庫多波利斯博士。然後，他出人意料的提出了一個請求。

&gt; **SCP-4001-1：** 我只是想再次看看天空。我已經一千九百年沒看過星星了，已經一千九百年沒看過太陽了。這裡是永遠的黑暗，沒有屋頂，只有黑色虛空，祂賜予的光亮幾乎不能照亮一個書架以外的東西。
&gt; 
&gt; **庫多波利斯博士：** 我會向上級提出申請。
&gt; 
&gt; **SCP-4001-1：** 謝謝你......守望者啊。

就這樣，基金會現在對「永恆亞歷山大」負有了絕對的責任。西奧波利斯認可了庫多波利斯博士的性格，他可以放手了。他們兩人在日出時分來到了地表，在一段談話後，西奧波利斯撒手人寰。

庫多波利斯博士堅稱他們說過什麼重要的話。當然了，畢竟重要的事先前都已經說完了。西奧波利斯在離世前傳授了守望者的職位與要求，庫多波利斯博士擔下了這個職務。

&gt; **附錄4001.2：** 測試紀錄

除了討論亞歷山大永恆神話更多人性化的地方，我還想探索祂潛在的面向與能力。測試紀錄詳細記載著他們對書籍的干擾，以及隨之而來的變化。（事後回顧，如果我要重寫這篇文章，附錄有些鬆散不一致是首先需要重新審視的問題呢。）

他們剛開始只是讓某人便成了禿頭。然後他們又劃掉D級人員在收容突破中殘廢的事實，去實驗祂因果逆行的效果。沒有任何後遺症。

&gt; **實驗對象：** [刪減內容]
&gt; 
&gt; **實驗程序：** 找到[刪減內容]對應書籍。在書籍的最後一頁寫下文字：「心臟病發而死」。
&gt; 
&gt; **結果：** 次日報紙報導了[刪減內容]的死亡消息，死因為突發的心臟病。[[footnote]]在本次測試後，檔案管理人艾布拉姆斯博士明令嚴禁任何終結性命的SCP-4001測試。亨里克斯博士也在事後受到警告與紀錄處分，要求該員在後續實驗前，皆須於事前提交完整實驗方法以求批准。[[/footnote]]

於是他們踩下了油門，害死了人。同樣的，事態相當順利。

接下來他們嘗試改變某人的出生性別，他們將書本第一頁的「男嬰」改成了「女嬰」。

&gt; **結果：** D-0120流出大量鼻血並感到重度頭痛，另外包括所有參與測試成員在內，共有26名基金會研究人員也感到了相同的不適。D-0120在短暫的忽隱忽現狀態後，其外表突然自年輕男性變成了年輕女性，並在穩定下來後陷入昏迷狀態。D-0120接受急救與A級記憶刪除處置。
&gt; 
&gt; //亨里克斯博士筆記：// D-0120表現出了性別焦慮，他的性別認同仍是男性，並要求接受生殖器變性手術。

這是首次出現的重大悖論（鼻血是老梗了，但這應該能讓人更有感覺。）

然後他們嘗試取消一起謀殺案。他們找到了一個D級的書，刪除幾年前他襲殺小女孩的事件。鼻血與混亂再度發生。當他們回到檔案館重新檢查書籍時，他們發現那名小女孩仍在前幾天於車禍中死去。這些事被認為是施密特-魯爾曼效應的結果。

簡而言之，時間線修復會選擇悖論最少、要修正最少的那條。這件事已經有好幾年歷史了，已經有很多人的書紀錄了這名小女孩的死亡，所以最乾脆的結果就是讓他繼續死掉。這意味著個人能改變歷史的程度有著限制，至少微觀而言是這樣的。

&gt; **實驗對象：** 亨利．亞當斯，虛構人物，其人生故事寫入了與SCP-4001內部發現書籍風格一致的書內。
&gt; 
&gt; **實驗程序：** 整理與亨利．亞當斯相關的書籍，並將其插入SCP-4001內部的書架上，並按照設定的出生日期與地點決定插入定點。此書詳細描述了他的日常生活與健康狀態，並確保他與任何歷史、政治、文化重要人物毫無關係，最後寫上一句話解釋其在SCP-4001中的出現。
&gt; 
&gt; **結果：** 半透明的紅髮男子突然出現在SCP-4001，並表現出迷惘的樣子。3分鐘後，該員突然蜷縮、來回滾動、吐出鮮血。與此同時，放置在書架上的書開始迅速增加行數，詳細描述了該員長出多個腫瘤、大量器官衰竭、全身壞死的狀況。亨利．亞當斯在110秒後死去，書中的結語證實了這一點：「可怕、痛苦、公正地死於他的器官一直想做的事。」

挺討厭的。基金會一直在搞他們想要的調查，並走到了他們想扮演上帝創造人類的地步。亞歷山大相當不以為然。我們可以從字裡行間看出來，亞歷山大對於那些紀錄對象是有褒揚貶斥的。有時他們善良，有時他們不善。再說一遍，如果我要重寫，我會修正這一點──在文本中，我並沒有表現出什麼亞歷山大好的一面。

然後他們努力嘗試讓人起死回生。這並不順利，他們死後的時間在某種程度上留下了不可癒的疤，於是他們無一例外的都躺回了墳墓裡。

&gt; **附錄4001.3：** 編纂輔助系統

更多的世界觀構築。到了這裡文章已經差不多完成了，我只是在探索核心的前提下做著邏輯延伸。我意識到了基金會顯然會開發系統好讓檔案管理變得簡單，於是我加入了人工智慧圖書管理員與對應的機器人作為他們的助手。

&gt; 艾布拉姆斯博士分別命名兩組機體為「馬文」、「茉莉」，其最初任務是掃描檔案館全藏書書名以編纂數據庫，該任務花費了總共12年多的時間[[footnote]]在整理全書數據期間，編纂輔助AI還在SCP-4001深處──距離C營地約38公里──發現了三具骷髏（二人一馬）。服飾與用品分析結果顯示，這些骷髏是在公元前4世紀所有進入SCP-4001內部的。[[/footnote]]。

是的，這取名自SCP reddit上的fetchbot，因為subreddit幾乎是我得到全部回饋的地方了。（順帶一提，真不敢相信我又逃過了一個可能會被D爆的點。）目前馬文負責跑腿，飛去找指定的書；茉莉負責當目錄人員，在新書出現時記下書本的名字。

&gt; 20██/██/██，職員發現了一本名為「馬文與茉莉」的書籍。

更多的個性表現。亞歷山大認為祂這兩位人工智慧圖書管理員足夠重要，值得擁有屬於它們自己的故事。說個更確切些，祂認為它們是人。其他館員都不怎麼介意；這裡與世隔絕，4001內部職員都相當不拘小節且關係緊密。

&gt; **附錄4001.4：** 事故4001-F

事故起因是一名權限夠高的職員進入了檔案館，然後要求拿到一本特定的書。在圖書管理員發現人沒了之後派了個小隊去找他。

&gt; 發現[刪減內容]獨自站在書架前，神智不清還流著鼻血，其腳下還有一本書籍。

那本書介紹了一個從此不為人所知的基金會職員，他叫珍妮佛．彼得斯，與同事墜入愛河後卻又因故決裂。

&gt; 這本書的第一頁已經被撕掉了。

結果就是我們看到最糟糕的悖論。為了殺害他曾經的戀人，這位忌妒的研究員撕掉了那人對應書籍的第一頁。儘管人們立刻嘗試修復這本書......

&gt; 該嘗試獲得了暫時的成功──一名身分不明的女性自發出現在基金會總部，並在可視程度內忽隱忽現，交替表現出了混亂與迷惘感，還發出了驚恐的尖叫聲。該員在███小時後徹底消失，從此再也沒有出現過。

仍舊是失敗了。至少那罪魁禍首的大腦已經為他的罪孽融解了。在此之後除了檔案管理員以外，不允許任何人在檔案館內單獨行動。

在此之後，有封來自檔案管理人的簡短信件，然後文章就到了終點。本文在投稿後在4000競賽獲得了驚人的人氣，還引起了相當熱烈的討論。兩個禮拜以後，我覺得這篇文章還少了一些東西。它確實在探索潛力上達到了巔峰，但卻沒有個相當有反響的收尾。於是我又加了一個附錄，我把它放進了另一個權限檢查的後頭，並將故事概念推向了它的邏輯極端。

&gt; **附錄4001.5：**
&gt; 
&gt; ████/██/██，05投票通過了對SCP-4001地下探索作業的許可。

簡單易懂的開頭。他們想更加深入地探索這裡的地理環境。他們拿著但坦刀和電鑽，小心翼翼地切開了一平方公尺的地毯。

&gt; 掀開地毯後暴露了積累灰燼的混凝土地板。

很嚴重、很直接的問題──這些灰燼打哪來的？

&gt; 隨後對灰燼的碳定年檢測顯示，這些灰燼已有7~8萬年的歷史，光譜分析顯示其為木材與紙張焚燒後的產物。對SCP-4001內隨機地點進行進一步的測試後，確認上述灰燼位於SCP-4001大部分（或者全部）的地板上。[[[http://scp-zh-tr.wikidot.com/alexandria-burning| 基金會與SCP-4001內部沒有SCP-4001內部發生過重大燃燒事故的任何紀錄。]]]

前面說最古老的書幾年歷史來著？

SCP-4001的能力乃至基金會所有的規範，乃至前面提到XK級情景的威脅，全都集中在這裡得到了體現。也就是說，大約7.5萬年前，整座檔案館曾經遭到徹底燒毀過，文明也隨之相應的消滅了，隨後在CK/XK情景新生的極少數人類不得不從石器時代從頭來過。

（確切的故事可以在[http://scp-zh-tr.wikidot.com/alexandria-burning 《亞歷山大燃燒》]看到，故事講述著前人類如何用核彈自我毀滅，於是守望者與亞歷山大決定焚毀一切，將這個事件徹底消除，並將地球從放射災難中拯救出來。這作品也建構了很多亞歷山大善性的一面，祂與祂的守望者的對話也更凸顯了母性。）

最後故事以檔案管理人的一封信作為結束，重新總結了先前6000多字的每個觀點，斥責批判那些要為附錄2非德實驗負責的研究人員，信封最後的署名是這樣寫的：

&gt; -林肯．艾布拉姆斯博士，檔案管理人，永恆亞歷山大的守望者

是啊，這地方真的很按自己的規矩行事。

這文章有太多東西要處理。這是我的首篇創作，儘管內容有些鬆散，並用了許多早該在系列一消失的老東西，但我設法用大量的世界觀構築彌補這些問題。

本文是專門為了參賽寫的，參賽投稿必須設法探討歷史的概念，而我用了最直接的方式做到了這點。文章中穿插著遺產與被記住──還有被批判──的問題。我不是那種信仰虔誠的人，但即使如此，當我要離世之際，有什麼會將我深深記下的感覺是如此......令人欣慰。

正如維基上許多的文章一樣，這篇文章也探討了史詩與私人間的交集，4001與亞歷山大燃燒都是這樣，相當刻意地引入了有著大量暗示的宏大概念，但在這麼做的同時，也著墨於亞歷山大本身與當中人物的角度思考。書寫著人類的湮滅與起源，以及能重塑歷史本身的力量，但我相當清楚，如果不透過個人的視角去探索這些想法，就無法從情感方面觸動人心。

感謝你的閱讀。
