**쿠와나 박사의 인사 파일** 
**저자:** [[*user Kwana]]
**원작:** http://scp-jp.wikidot.com/author:kwana
**역자:** MysteryInc
[[include info:end]]

[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image http://scp-jp.wdfiles.com/local--files/author%3Akwana/Kwana.png width=&#34;300px&#34;]] ||
||||~ ^^██ 연구조교가 그린 쿠와나 박사의 초상화^^ ||
[[/div]]

**성명:** 쿠와나 ████

**인원 등급:** █등급, █계급

**직무:** 연구자, 수행자

**소개:** 전문분야는 정보공학. 공학적인 안전대책에 관한 지식을 갖추어, 광범위한 종류의 SCP에 종사하고 있다.

일본의 일반적인 가정에서 태어났고, ████ 대학에서 박하 학위를 받았으며, 일반 기업에서 연구자로 근무하고 있었다. SCP-010-JP를 [편집됨]했을 때 신병을 확보, 그 능력을 통해 재단에 들어왔다.

괴상한 외모에 대해서는 [편집됨].

-----

**보내진 논평들:**
&#34;우수한 연구자들 중 하나입니다.&#34; - 일본지부이사 &#34;되&#34;
&#34;그녀석의 몸통에 귀를 대보면 안에서 기계소리가 들릴 거야. 한 번 해보라고. 농담이야.&#34; - 시라코 박사
&#34;박사한테서는 빨지 않은 인형탈 냄새가 납니다.&#34; - ██ 연구조교

-----
