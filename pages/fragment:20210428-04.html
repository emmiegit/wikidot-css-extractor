    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:black-highlighter-theme]]
待宿舍中的三人收拾好行裝的時候，已經是上午十一點了。

「嗯......好久沒睡得這麼晚了。」克里斯正穿着他的高跟鞋，另一隻手在白袍上掛上員工證。

克里斯伸展他的身體，按摩着疲倦的右肩肌肉；他轉身看向站在他旁邊的兩名武裝人員，像使喚私人人工智能助理般對他們說話：「攷，讀出我今天的行程。而你......康南，幫我拿禮物。」

「博士，你今天的行程是......」克里斯布恩的隨身激動特遣隊成員兼助理，攷，揭開了克里斯的行程本，翻頁至今天的日期：28/04/2021，將寫在日期旁的潦草字跡逐字念出，「......下午3點鐘，在地下街，慶祝02站站點人事主任，Dr V的生日？」

「對，你們沒看到我連夜趕工準備的禮物嗎？」克里斯坐在電腦桌前，指尖無聊地敲着桌面。

「就是這個？」機動特遣隊成員康南指着背向他的木架上的畫布，轉頭詢問本人。「沒錯。」克里斯點了點頭，「這是我畫給他的生日禮物。」

「不就是認識的上屬的生日，需要這麼費周章嗎？」康南不解地看着有他半身高的油畫畫布。

「我沒說過嗎？V有恩於我。」克里斯走到畫布正面，端詳着是否有畫錯的地方，「我聽AD說，是在他評估之後，基金會才決定將我派遣到12站來的。沒有他，就沒有現在你們面前的這個3級克里斯博士。」

「原來如此呢博士。」攷同意對方的話語，點了點頭。

「好吧，你愛怎麼說就這麼說。對我來說他只不過是要我聽從命令的其中一個上級，他在我眼中和AD他們沒有分別。」康南搖搖頭，作勢要將油畫從畫架上取下。「等一下，先蓋上白布。」克里斯從畫架旁的地上拿起一塊比畫布大約兩倍的白色棉布，欲將其披在畫布上。

「這麼麻煩？」「我想他第一個看到。」克里斯看着畫中的V，嘴角不自禁地翹起。

「欸，連我也不可以看嗎？博士拜託拜託拜託啦！」聽罷，攷撒嬌般地想讓對方給自己先睹爲快。「不好吧？」克里斯手持着白布愣在畫架前——不管是面對着任何人的撒嬌攻勢，他都會在當下變得束手無策。「嗯——？」即使是隔着防暴頭盔，克里斯也能想像到對方在面罩之下睜得大大的雙眼。「好吧，只能看一眼喔。」克里斯嘆了口氣，沒有辦法。

[[image https://imgur.com/iBvj2Fd.jpg]]

「博士果然很會畫畫呢！」攷在觀賞完克里斯的畫作大作讚賞，甚至還給對方鼓掌了幾聲。「不——我沒有，我只是......//略懂//而已。」克里斯不好意思地別過頭，他總是無法自然地接受他人的稱讚：「好了，蓋上白布我們趕緊走吧。」

「現在不才11點。」康南協助克里斯替畫布掛上白布後，提醒兩位時間似乎尚早。

「到了就差不多3點左右了，快走。」克里斯看了一眼時鐘，在心中心算着抵達的時間。

「好吧好吧，別催。」

「出發啦！」

[http://scp-zh-tr.wikidot.com/20210428/offset/4 門關上了。]</textarea></pre>
