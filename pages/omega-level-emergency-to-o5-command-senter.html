    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; **수신자 :** 재단 최고사령부 제█기지
&gt; 
&gt; **제목 :** 긴급상황-케테르급 변칙 개체 탈주 및 동시다발적 출현, 변칙 개체 대량 소실 및 탈주
&gt; 
&gt; **위험 등급 :**--알파--오메가
&gt; 
&gt; **진행 :** 20██년 █월 █일 오전 11시 30분 경(추정)~진행중
&gt; 
&gt; **격리 실패 현황 :**  [[[SCP-1983]]](추정) 출현, [[[SCP-2009]]] 탈주, [[[SCP-966]]] 탈주, [[[SCP-029]]] 탈주, [[[SCP-1048]]] 탈주, [[[SCP-682]]] --탈주-- 제압 성공 : 현재 이송중
&gt;  이상 중요도가 최우선인 케테르급 개체들의 격리 현황을 우선 보고함.
&gt; 
&gt; **피해 :** 현재 확인된 민간인 사상자 약 ██,███,███명 이상, 재단 사상자 [데이터 말소], 제█기지, 제██기지, 제██기지, 제██-█기지 파괴 그 외 피해 추산중
&gt; 
&gt; ██기지 이사관 요한 콘스탄틴입니다. 국제 표준시 기준으로 오전 11시쯤에 대규모 긴급 사태가 벌어졌습니다. 지금 도심 한복판에 시커먼 괴물들이 튀어나와서 닥치는 대로 뭐든지 부수고 있습니다. 호주, 아시아, 유럽, 아프리카 어디든 주요 도시 여기저기서 말입니다.
&gt; 
&gt; 19기지와 24기지 등 재단 시설들이 습격 받고 있습니다. 19기지는 잘 막아내겠지만, 다른 곳은 추가 지원이 없으면 털리는 건 시간 문제입니다.
&gt; 
&gt; 재단 피해도 심각하지만, 바깥 세상은 더 막장입니다. 프랑스와 벨기에는 이미 정부가 맛탱이가 가버렸고, 서남아시아와 아프리카 쪽은 행정 시설만 제외하고 아파트부터 신호등까지 싹 뜯겨나갔습니다. 현재 사상자만 천만 명을 넘었습니다. 대규모 정보 유출이랑 여러 국가 전복은 기본으로 깔고 생각하십시오.
&gt; 
&gt; 현장에 나간- 뭐 그냥 문 밖으로 나가기만 하면 현장입니다만, 요원들과 타격 팀이 현재 몇 가지 정보들을 수집했습니다. 지금까지 우리 기지에서 알아낸 것들을 여기 아래에 첨부합니다.
&gt; [[collapsible show=&#34;+ 문서_오메가급 긴급 상황 대응 연구_변칙 개체_IK_1208c&#34; hide=&#34;-본 기록은 기지 이사관 요한 콘스탄틴이 가장 최우선적으로 주목할 내용만을 중심으로 임의로 편집함 &#34;]]
&gt; 
&gt; **A-1.** 현재 대규모 위험 사태를 일으킨 변칙 개체들은 전 지구상에 동시다발적으로 출현했으며, 인구가 많은 지역일수록 대체로 더 많은 수가 출현했다. 이 개체들을 이하 &#39;악마&#39;로 총칭한다.
&gt; 
&gt; **A-2.** 현재 확보한 각종 저장 매체 자료 등을 통해, 악마들은 &#39;그림자&#39; 혹은 &#39;어둠&#39;에서 발현 혹은 생성된 것으로 보인다. 이 &#39;어두움&#39;의 기준은 알 수 없으나, 일단 30럭스 이하의 빛이 존재하는 공간에서 출현한다. 특이한 점은, 상황 당시 시각이 밤중이었던 지역이라도 개체 수는 큰 차이가 없다. 이를 통해 개체 수는 출현 지역의 인구 수에 대체로 영향을 받는다고 추정된다.
&gt; 
&gt; **A-14.** 악마들은 지극히 적대적이며, 매우 높은 공격성을 가지고 있다. 각 개체는 충분히 대량 살상을 일으킬 수 있을 정도의 무력을 행사할 수 있다.
&gt; 
&gt; **C-23.** 악마들은 대략 1.8미터 높이의 이족보행을 하는 생명체이다. 이들은 미세하게 인간을 닮았으며, 전체가 검은색이다. 악마들은 대체로 평균 인간 이상의 월등한 신체능력과 골격, 자가 회복력을 보유하고 있다. 이로 인해 악마들은 평범한 방법을 통한 재래식 화기를 통한 공격을 통한 제거가 거의 불가능하다.
&gt; 
&gt; **D-29.** 현재까지의 연구 결과, &#39;기도&#39;하면서 재래식 화기 등으로 물리적인 상해를 악마 개체에게 입히려고 시도하면, 해당 개체는 온전하게 상해를 입으며, 이를 통해 제거할 수 있다. 악마 개체는 사망 시, 유황 냄새와 흡사한 무독성의 냄새를 남기며 &#39;증발&#39;한다. 기도의 방식은 크게 중요하지 않으며, 자신이 믿는 종교, 추상적이거나 초월적인 존재, 심지어 개개인의 정의론에 바탕되는 신념을 확신하는 것으로도 가능하다고 추정된다.
&gt; 
&gt; **J-89.** 악마 개체들은 인간을 포함하는 모든 생명체에게 매우 적대적이지만, 적극적으로 생명체들을 찾아 나서면서 직접 살해하려고 하지 않는다. 그보다 가장 근처에 있는 각종 건축물, 시설의 파괴를 통해 피해를 주는 것을 선호한다.
&gt; 
&gt; **본 연구는 기지 이사관 명령으로 최우선적으로 계속되어야 한다.**
&gt; 재단 과학부 마리아 가브리엘
&gt; 
&gt; **확보, 격리, 보호**
&gt; [[/collapsible]]
&gt; 지금 이 문서를 보시고 나면, 어디선가 많이 본 듯한 생각이 드실 겁니다. 신께 기도하면서 쏴야 뒈지는 시커먼 괴물. 그렇습니다. 이 괴물딱지는 전에 아주아주 용감한 D계급 인원에게 무력화된, [[[SCP-1983]]]에서 뛰쳐나온 것들과 거의 동일합니다.
&gt; 이 &#39;악마&#39;의 외형은 재단 데이터베이스 내에 존재하는 [[[SCP-1983|SCP-1983-2]]]랑 완벽하게 동일합니다. 게다가 처치법까지 동일합니다. 약간 다른 점이라면 사람을 미친 듯이 죽여대는 것에는 그렇게 관심이 없다는 겁니다.
&gt; 뭐 여기까지는 좋습니다. 죽이는 법도 알겠다, 예전처럼 지나가는 사람들 심장을 뜯어다가 수집하지도 않겠다. 침착하게 대응만 하면 XK급 세계멸망까지 가지는 않겠습니다. 물론 사회는 완전 개판이 되겠지만. 그러나 제가 생각하는 진정한 위협은 여기 없습니다. 제가 생각하는 것은 SCP-001-KO. 그게 &#39;진짜&#39;라는 겁니다.
&gt; 
&gt; 저는 기지 이사관이자, 5등급 인원입니다. 얼마 전에야 알았지만, HMCL 감사관도 했었다는군요. SCP-001-KO의 관련 문서는 모조리 읽어보았습니다. 신앙이라는 관념 자체를 만들어서 사람들이 그 생각을 할 때마다 한 발짝씩 우주멸망으로 다가가는 SCP와, 신앙을 가지면 간단히 죽는 괴물. 게다가 그놈의 괴물은 이상하게 옛날처럼 굳이 사람을 죽이려고 하지는 않는다? 뻔하디 뻔한 답입니다. 이건 SCP-001-KO의 끝내기 홈런입니다.
&gt; 
&gt; 악마를 풀어놓아서 사람들이 존나게 기도하게 만들고, 또 그 악마에게는 대놓고 사람들만 죽이는 건 자제하게 해서 기도하는 인구 수까지 유지하며 빠르고 쉽게 에너지를 몽땅 뽑아간다. 단순하면서 전략적입니다.
&gt; 
&gt; 방금 보고에 따르면 1983으로 보이는 것들이 10%나 훅 줄었다는군요. 시커멓고 미친 듯이 다 부수고 죽이는 괴물. 누가 봐도 악마입니다. 심지어는 재단에서 일하는 과학자라는 인간까지 &#39;공식 보고서&#39;에 명칭을 당당하게 &#39;악마&#39;라고 썼습니다. 그걸 본 사람들이 어떻게 했겠습니까? 뭘 믿든 간에 신에게 열나게 기도하면서 도망가거나, 신에게 울고불고 빌면서 총으로 쐈을게 뻔합니다. 그리고 실제로 통하는 걸 보면, 자신감이 붙어서 군인 같은 인간들은 사냥을 시작할 겁니다. 벌써 10%나 줄었다니, 제정신으로 생각만 잘하면 XK급 시나리오는 충분히 막아 낼 겁니다.
&gt; 
&gt; 시간 변칙 부서 쪽에서 했던 말대로, SCP-001-KO로 인한 K급 시나리오는 코앞에 와 있습니다. 앞으로 우리에게 남은 시간이 얼마나 될지도 모르겠군요.
&gt; 
&gt; 당신들이 말한 규약 &#34;세피로트&#34;가 얼마나 거창한 것인지는 모르겠지만, 서두르십시오. 만약 그게 실패하면, 우리에게 남은 건 지옥뿐일 테니깐.
&gt; 
&gt; **[14:52:02] 추가됨** : 방금 [[[SCP-616]]]의 문이 닫히려고 한다는 소식을 들었습니다. 제발, 엠병 죄다 그놈의 장난질인 건 알지만, 신이시여, 제발 저희를 굽어살펴 주시옵소서.
&gt; 
&gt; **확보, 격리, 보호**
&gt; 
&gt; 제██기지 이사관 요한 콘스탄틴
