    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**附录Alpha-01：行动报告709-N（需要3级权限）**

[[collapsible show=&#34;+ 输入3/709安保口令：&#34; hide=&#34;- 国门常固，嘉禾繁茂&#34;]]
&gt; **探索日期：**201█/██/██
&gt; **参与队伍：**MTF-辛丑-07“大厦之门”
&gt; **领队：**辛丑-07-01
&gt; **队伍成员：**辛丑-07-02/辛丑-07-03/辛丑-07-04/辛丑-07-05/辛丑-07-06
&gt; **目标：** SCP-CN-709
&gt; **笔记：**以下音频来自尝试利用对项目进行局部麻醉以取出所有SCP-CN-709-3个体的特别行动709-N。
&gt; ----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; （无关内容已省略）
&gt; 
&gt; **指挥部：**观测点Alpha-01“镇海卫”，请报告项目状态。
&gt; 
&gt; **“镇海卫”：**这里是镇海卫。麻醉剂已全部注入，项目生命体征稳定，仍然处于休眠期。可以进行无效化实验。
&gt; 
&gt; **辛丑-07-01：**收到，准备入水。
&gt; 
&gt; （水声）
&gt; 
&gt; **辛丑-07-03：**我好像看到了，那个黑乎乎的东西。
&gt; 
&gt; **辛丑-07-02：**是那个吗？
&gt; 
&gt; **辛丑-07-01：**就是这个了。找找看那玩意儿在哪。
&gt; 
&gt; **辛丑-07-05：**找到了，三根SCP-CN-709-3，都在这里。
&gt; 
&gt; **辛丑-07-01：**06，你和05把上面清理一下，然后固定好把手。
&gt; 
&gt; **辛丑-07-06：**诶？就这么直接拔出来真的没问题吗？
&gt; 
&gt; **辛丑-07-03：**都往旁边些，这家伙这么大，如果出血的话血压会很惊人。
&gt; 
&gt; **辛丑-07-06：**嘶，这东西卡太紧了。04，来帮把手。
&gt; 
&gt; **辛丑-07-04：**哇哦，这东西好长。
&gt; 
&gt; **辛丑-07-01：**这里是辛丑-07-01，第一根SCP-CN-709-3已经成功取出，项目有轻微出血，没有其他异常。
&gt; 
&gt; **指挥部：**“镇海卫”，请报告情况。
&gt; 
&gt; **“镇海卫”：**这里是“镇海卫”。项目生命体征无变化，仍处于休眠期，可以继续。
&gt; 
&gt; **辛丑-07-01：**收到。我们继续吧，问题不大。
&gt; 
&gt; **辛丑-07-05：**血有点多啊，看不太清。
&gt; 
&gt; **辛丑-07-04：**唉唉，这根709-3好像松掉了，不像刚才那根那么紧。
&gt; 
&gt; **辛丑-07-02：**这根也松了，很容易就可以拔出来。
&gt; 
&gt; **辛丑-07-01：**也好，这让我们省了不少事儿。指挥部，共三根SCP-CN-709-3已全部取出，请求撤退。
&gt; 
&gt; **指挥部：**收到。可以撤退。
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]
----
&gt; **备注：**特别行动709-N结束24小时后，观测点Alpha-1“镇海卫”向Area-CN-63报告项目的心跳正逐渐变慢，大脑活动停止。5分钟后项目所有生命体征消失，推断由于SCP-CN-709-3的取出致使其死亡。对项目进行重分级的申请已递交。
----
&gt; 项目文档已于20██/██/██重新修订，查看新版本请点击[http://scp-wiki-cn.wikidot.com/scp-cn-709/offset/03 这里]</textarea></pre>
