死为何物?

每个凡世文明对于死都有自己的观点。于某些人来说，这是一段欢乐时光，是一个与家人朋友齐聚，最终缅怀与最近逝者的愉快回忆的典礼。而对另一些人来说，死是一件功利之事。这是一种勾销恩怨，以确保他们周围的世界继续发展的方式。

偶尔也有少数人乐于寻死。认为死不过只是他们对于暴力欲望的最终结果。

但对于维生公司那不知疲倦的员工而言，死不过只是生意罢了。灵魂需要流向来生，而死神只是出去收集它们而已。

当说到死亡的化身，你想到了什么？一个戴兜帽舞镰刀的神秘人？又或是一种超乎理解的、不可知的无形虚空？你可能猜个几次就猜对了。在早些年间，维生公司向宇宙中派遣了大量的死神。

但维生公司最看重的是效率，至少在收集灵魂方面如此。旧式的死神容易堕落、时常觉醒自由意志。在维生公司的管理层看来，神化自己并凌驾于其本应收集的凡人灵魂之上者，并非理想的员工。所以经过一番内部讨论，管理层决定逐步淘汰老死神，并将他们放逐到宇宙中。

取而代之的是，管理层选择的一种更新的型号。新的生产方式降低了制造成本，使所有的凡人都能分配到自己的死神。这些小到可以放在掌心里的新死神，证明了自己的无念无感——一件完美的工具。当死神被派往所属凡人时，它会附在他们的灵魂上，竭尽全力将灵魂与肉体分离，并将其送到来生的适当地方。

管理层很高兴：有了一支高效的死神军团。能够毫无疑问地完成任务、事成之后迅速化为灰烬。这比以前有了长足的进步。随着问题的解决，他们很快就将注意力转向了任何其他事情上。但，死从来都不是那么简单。如果管理层肯费心关注一下的话，便会注意到新死神的一个缺陷。

死神在切断灵魂与肉体凡胎的连结之前需要与它取得联系。而在存在与湮灭之间的那霎那一瞬，死神会瞥见它自身所缺失的一切。情感、希望和理想。自我意识。如此多的珍贵礼物只拥有了短短几秒，而后便被偷走了。失去的反冲往往会让离去的灵魂感到困惑，在他们到达来生时引发混乱。

所以，死为何物？一如既往的：是一场悲剧。</textarea></pre>
