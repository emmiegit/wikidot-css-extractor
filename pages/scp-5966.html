**Ítem #:** SCP-5966

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-5966 se halla almacenado en una cámara de contención humanoide estándar ubicada en el Sitio-22 y es mantenido bajo vigilancia por al menos dos miembros del personal de seguridad. Para evitar que SCP-5966 reciba daños corporales, se le provee de suministros de pintura fresca al principio de cada semana.

**Descripción:** SCP-5966 es un pintor, originalmente conocido como &#34;Vedad Gudelj&#34;, con una serie de modificaciones corporales y mentales anómalas destinadas a incentivar la creación masiva de obras de arte.

La alteración más prominente y notable del cuerpo de SCP-5966 es su boca, que ha sido cerrada por fusión. El análisis interno ha demostrado que las cuerdas vocales de SCP-5966 también han sido removidas. Aunque estas alteraciones por sí mismas harían que SCP-5966 fuera incapaz de comunicarse verbalmente, los intentos de entrevistas y comunicación escrita sugieren que SCP-5966 ya no es capaz de expresar o entender ninguna forma de lenguaje en absoluto.

Las pruebas también sugieren que SCP-5966 ya no requiere ninguna forma de sustento ni de descanso, aunque se acurrucará en la esquina de su cámara de contención cuando esté inactivo.

SCP-5966 intentará crear una obra de arte a la semana, utilizando los materiales que tenga a su disposición, y trabajará hacia este objetivo sin descanso. Varios segundos después de que la obra de arte esté terminada, esta desaparecerá por completo. Los intentos de determinar qué pasa con estos artículos mediante el uso de balizas de rastreo han sido hasta ahora infructuosos.

Poco después de la desaparición de la obra de arte, SCP-5966 estará sujeto a más alteraciones corporales, cuya naturaleza depende de las cualidades subjetivas presentes en la obra de arte producida. La naturaleza específica de estas propiedades no es completamente segura, pero parece estar centrada en el atractivo de la obra de arte para un gran público. En los casos en que estas cualidades están presentes, estas modificaciones corporales serán beneficiosas para SCP-5966, mientras que se producirán alteraciones perjudiciales si la obra de arte no posee dichas cualidades. Estas modificaciones secundarias son temporales y desaparecerán del cuerpo de SCP-5966 a principios de la próxima semana.

SCP-5966 fue recuperada el 21/01/2019 de su apartamento en Detroit, Michigan por las autoridades después de que su propietario se quejara de un mal olor que emanaba de la residencia. Inicialmente, dicho propietario tenía la intención de desahuciar a SCP-5966 tras numerosos incumplimientos en el pago del alquiler, pero descubrió a SCP-5966 en su estado actual al entrar en el apartamento. Después de que SCP-5966 fue llevado a un hospital cercano y comenzaron a circular informes sobre sus alteraciones corporales, la Fundación intervino y puso a SCP-5966 en contención.

------

**Registro de Pinturas 5966-1**

El siguiente registro es un registro de las pinturas producidas por SCP-5966, así como las modificaciones corporales resultantes.

||~ Contenido de la Pintura ||~ Resultado ||
|| Pintura de paisaje de un árbol en un campo. || La boca de SCP-5966 queda temporalmente sin cerrar, lo que le permite respirar más cómodamente. ||
|| Retrato de SCP-5966, antes de las alteraciones corporales. || SCP-5966 pierde el uso de sus piernas. ||
|| Pintura del Empire State Building. || SCP-5966 se duerme y permanece en este estado durante el resto de la semana. No está claro si se trata de una modificación positiva o negativa. ||
|| La pintura de un coche que explota. Un hombre con gabardina se aleja de la explosión, fumando un cigarro y portando un lanzacohetes. || En la mano izquierda de SCP-5966 se desarrolla una boca y una lengua funcionales. Aunque es incapaz de consumir completamente los alimentos, SCP-5966 es capaz de usar la lengua para saborearlos. ||
|| Retrato de SCP-5966, antes de las alteraciones corporales. || SCP-5966 agarra su cabeza y rueda alrededor de la cámara de contención con dolor. SCP-5966 pasa el resto de la semana escondido en una esquina, sosteniendo su cabeza. ||
|| Retrato de SCP-5966, antes de las alteraciones corporales. || Los globos oculares de SCP-5966 comienzan a hervir de forma visible, con el humo saliendo de las cuencas. SCP-5966 pasa el resto de la semana con sus manos cubriendo sus ojos. ||
|| Retrato indistinto, se cree que es de SCP-5966 antes de las alteraciones corporales. || La boca de SCP-5966 se abre y tose un dedo humano con un anillo. El dueño de este dedo no está claro, ya que SCP-5966 se niega a entregarlo al personal de seguridad cuando se le pide y desaparece varios minutos después. ||
|| Pintura de tres mujeres con poca ropa, sentadas alrededor de un deportivo rojo. || Un tatuaje de la cara de una mujer no identificada aparece en el brazo izquierdo de SCP-5966. SCP-5966 pasa el resto de la semana acariciando y observándolo. ||
|| Pintura de tres mujeres con poca ropa, sentadas alrededor de un deportivo rojo. || Véase la entrada anterior. ||

**Anexo 5966-1 (Materiales Recuperados)**

Durante un registro del apartamento de SCP-5966 después de la recuperación inicial, se encontró el siguiente documento. El contenido y el contexto sugieren que es un simple contrato de trabajo escrito que fue enviado a SCP-5966. La firma de SCP-5966 está presente en la parte inferior del contrato.

&gt; [[=]]
&gt; El siguiente acuerdo es entre Vedad Gudelj, en lo sucesivo denominado el **Artista**, y su empleador, en lo sucesivo denominado el **Mecenas**.
&gt; 
&gt; El **Artista** se compromete a crear al menos un producto de calidad aceptable por semana, y el **Mecenas** se compromete a proporcionar un pago proporcional a dicho producto. Como se acordó previamente, todos los ingresos del producto se dividirán por igual entre el **Artista** y el **Mecenas**, con la mitad proporcionada al **Artista** en forma de buena fortuna. 
&gt; 
&gt; El **Mecenas** se reserva el derecho de establecer deméritos o cambios en las circunstancias del **Artista** para asegurar que su inversión sea devuelta.
&gt; 
&gt; El contrato comenzará inmediatamente después de la firma del mismo y continuará hasta que se extinga específicamente. El **Artista** puede extinguir su empleo en cualquier momento que elija a través de una notificación directa verbal o escrita. Para prevenir la extinción fraudulenta de este contrato, la notificación a través de un intermediario no será aceptada.
&gt; 
&gt; **¡Westhead Media confía en disfrutar de su colaboración!**
&gt; [[/=]]</textarea></pre>
