    <pre><textarea class="page-source" readonly>[[include component:image-block name= http://scp-wiki-de.wdfiles.com/local--files/scp-104-de/Mittagsfrau.jpg size=&#34;medium&#34;|caption=一张图画，其中可以看到SCP-104-DE的影像。]]

**项目编号：** SCP-104-DE

**项目等级：** Keter

**特殊收容措施：** 由于SCP-104-DE无法以合适方式被收容，故需要恒保持有一支由电脑专家组成的小组尽可能搜寻SCP-104-DE相关记录，并使用假消息对其进行操控，还需派遣一支由最少人数（1名）D级成员与多名安保人员组成的小队守卫SCP-104-DE出现地区的周边。必须对SCP-104-DE作用范围进行确定。一旦确定，需立刻疏散该地区周围人口并对可能的目击者实施A级记忆清除。

若消息走漏到公众之中，必须将疏散伪装成炸弹袭击。疏散需执行到SCP-104-DE消失为止。所有受害者均需利用汽车载往最近的站点并进行排毒。其家人需被告知受害者死于心脏病突发。若当时为冬天或是连日低温，则死亡原因必须伪装成受害者身体崩溃。该地区上空的大气层也需封锁并监控直到SCP-104-DE消失。若SCP-104-DE出现在人口稀少的地区，这一事件即需保持在秘密状态。

**描述：** SCP-104-DE外观类似一名中年女人，外表约50岁，身高1.75米。截至目前的接触试图都因为SCP-104-DE的作用范围而失败。最早在采访记录-104-01中研究人员即确定SCP-104-DE拥有交流能力。曾多次试图对SCP-104-DE进行监禁，但所有的尝试都失败了。因而可确定SCP-104-DE能够穿过固态物质。

SCP-104-DE总是在正午时分时区出现，并停留整整一小时。当它位于同一时区内时，它会从一个地点消失，并在另一个到达正午的地点出现。这也意味着其每天都会根据时间出现在每个时区一次。也因此其总是会向西。

SCP-104-DE会形成一个5米高的筒状影响区域，其半径在100米到1千米不等。位于这一筒状区域内的大部分人员都会被SCP-104-DE用镰刀杀死。然而他们呈现出砍头、腰斩或类似症状，只是会在接触到SCP-104-DE-2后发生心脏病。

只存在唯一一种逃离SCP-104-DE的方法。受害者必须和SCP-104-DE谈论整整一个小时长的农事，尤其是谈论旧时非常广布的亚麻加工业。大部分人无法谈论太长时间或是因为震惊而无法回答。无法离开影响区域。所有即使是只有一根毛在里面的人都无法逃离。当有人只有一部分在该区域内时，其整个人都会被卷进去。影响区域的圆心恒是SCP-104-DE出现的地方，且不会随着其移动而移动。如果影响区域内有人的话，SCP-104-DE会靠近一名受害者并开始和他们说话。其所说的具体内容收录在采访记录-104-01中。若该人员无法回答的话，即会被杀死，随后SCP-104-DE会靠近下一个人。如果有人成功使SCP-104-DE度过了一个小时或是消耗干净了SCP-104-DE还能在当地停留的剩余时间，所有该区域内剩余的人员都不会受到伤害。

**采访记录-104-01，20██年██月██日：**
&gt; **前言：** 采访对象曾意外从SCP-104-DE手中幸存下来。他在攻击104-024中幸存下来，时年45岁，在███████████地区████的一家农场工作，是一名农民。
&gt; 	
&gt; **注意：** 本调查在SCP-104-DE消失后马上进行，导致对象-104-01非常困惑。
&gt; 	
&gt; 采访者为Dr. ██████。
&gt; 	
&gt; &lt;采访开始&gt;
&gt;
&gt; **Dr. ██████：** 你好对象-104-01。
&gt; 	
&gt; **对象-104-01：** 您刚才咋叫的我呀？我叫█████ ████。
&gt; 	
&gt; **Dr. ██████：** 不好意思，不过协议有规定，我必须这么称呼您。
&gt; 	
&gt; **对象-104-01：** 成呗，您这么说的话，不过刚才那是啥啊？我又到底在哪呀？
&gt; 	
&gt; **Dr. ██████：** 那个目前不是很重要。您可以回答我一些问题吗？
&gt; 	
&gt; **对象-104-01：** 不成，您不告诉我咋了就不成。
&gt; 	
&gt;  //对象-104-01在房中闹了起来。当一名医生过来给了他一针镇定剂并把他绑在椅子上之后，对话才得以继续下去。//
&gt; 	
&gt; 	
&gt; **Dr. ██████：** 这样。您还记得当时发生了什么吗？
&gt;
&gt; **对象-104-01：** 差不多记得吧。那时候我在田里，一切正常。我还想把田犁完呢，但是那天非常热，我就听到教堂那钟啊打了12点。突然我旁边大概100米的样子就出现了一个人影。她搜超级望了望，看见我了，就到了我跟前来。
&gt; 	
&gt; **Dr. ██████：** 然后呢？
&gt; 	
&gt; **对象-104-01：** 我吓得走都走不动了。然后她往我这边来，她就说……
&gt; 	
&gt; **Dr. ██████：** //打断对象-104-01// 女她？
&gt;
&gt; **对象-104-01：** 对的，是一大娘。差不多50了，头发黑黑的，穿一件白披肩，拿着一把大镰刀。
&gt; 	
&gt; **Dr. ██████：** 好的，您请继续说吧。
&gt; 	
&gt; **对象-104-01：** 好吧，她到我跟前来了，就跟我说了些什么。她说，她说……啊对，她说：“你是个农民。你的工作很重要，但也不要做太多。”我不知道她是不是说了什么别的，总之最后说：“告诉我一些关于田里农事的事，要么就死在这酷热的正午大太阳下。”
&gt; 	
&gt; **Dr. ██████：** 说这些话大概花了她多长时间？
&gt; 	
&gt; **对象-104-01：** 差不多一分钟。然后我就搜肠刮肚把我所有知道的农业知识都倒给她了。然后就到了13点。
&gt; 	
&gt; **Dr. ██████：** 然后呢？
&gt; 	
&gt; **对象-104-01：** 那一个小时之后她就说：“农民，那些对我来说就够了。你对你的工作很了解，也是你村子的一笔财富。如果它失去了你，就太遗憾了。”然后她就消失了，我的乡亲们就过来了。啊我现在在的这儿又是哪呢？
&gt; 	
&gt; **Dr. ██████：** 谢谢您愿意配合。
&gt; 	
&gt; **对象-104-01：** 喂，这算什么事？我把啥都告诉你们了，现在您也得回答我几个问题了吧。
&gt; 	
&gt; //安保人员进入房间。//
&gt; 	
&gt; **对象-104-01：** 喂，把你的手起开。我告你的啊，最后说一遍……
&gt; 	
&gt; &lt;记录结束&gt;
&gt; 	
采访结束后对象-104-01被实施了A级记忆清除。

**出现（节选）：** 本节您可浏览部分SCP-104-DE出现记录。

&gt;

&gt; 	
&gt; **过程：** [数据删除]
&gt; 	
&gt; **笔记：** SCP-104-DE出现在一处基金会设施中，当前最早归档的出现记录。


&gt; **攻击-104-10：**
&gt; 	
&gt; **地点：** 法国芒德夏布里
&gt; 	
&gt; **作用范围：** 350米
&gt; 	
&gt; **受害者：** 7人
&gt; 	
&gt; **过程：** SCP-104-DE出现在夏布里村外的一处农场上，当时在农场上的一整家人都死掉了。基金会法国分部的一支小队于12:30到达当地，当他们到达时，所有人都已经死亡了。该小队留在当地以看守周边环境并对目击者实施A级记忆清除。
&gt; 	

&gt; **攻击-104-13：**
&gt; 	
&gt; **地点：** 新西兰惠灵顿市内城区
&gt; 	
&gt; **作用范围：** 250米
&gt; 	
&gt; **受害者：** 50人
&gt; 	
&gt; **过程：** SCP-104-DE出现在内城区中央，12:11基金会开始通过电视得到消息，12:24一支被派出的小队到达现场。所有目击者都被实施A级记忆清除，媒体方面该事故被解释为发现一枚炸弹，且在拆弹时爆炸。
&gt; 	

&gt; **攻击-104-20：**
&gt; 	
&gt; **地点：** 美利坚合众国纽约市曼哈顿区
&gt; 	
&gt; **作用范围：** 750米
&gt; 	
&gt; **受害者：** 60人
&gt; 	
&gt; **过程：** SCP-104-DE于12:00整出现。12:05基金会接到首份报告。12:10派出一支小队。所有目击者都被实施了A级记忆清除。而对报告的拦截也使得全世界其他地方对该事件得以一无所知。随后在纽约执行了一个3月长的任务，并对所有相关对象都实施了A级记忆清除。</textarea></pre>
