    <pre><textarea class="page-source" readonly>[[div class=&#34;content-panel standalone series&#34;]]
[[==]]
제134기지 직원들 여러분, 그리고 대한민국 지역사령부 모든 직원 여러분! 그동안 감사했습니다. 짧은 글 몇 줄로나마 못 다한 감사의 표시를 마저 표현할 수 있기를 바랄 뿐입니다. (중략)
제가 재단에 들어오게 되었을 때가 갓 서른을 넘겼을 때였습니다. 한참 22차원 램지 이론에 관한 회귀적 접근을 연구하던 중이었는데, 재단의 연락을 받게 되자 대단히 놀랐었죠. 이 모델이 SCP-███의 █████과 관련이 있을 줄 어떻게 알았겠습니까? 사실 학자이기 전에 한 사람으로서 신기했던 일들이 훨씬 더 많았습니다. 우산봉의 식물 분포가 SCP-059-KO의 증식과 유사성을 띠고 있다는 사실, SCP-1314로부터 안정적으로 200% 수익률을 산출하는 투자 모델을 개발할 수 있다는 놀라운 사실, SCP-083-KO의 차원 왜곡에 관한 놀라운 계산 결과... 어느 것 하나 놀랍고 신기하지 않았던 게 없었다 싶습니다. 솔직히 말씀드리면, 제가 이 연구들을 진지하게 받아들인 적은 없었습니다. 이만큼 탐구심을 돋우는 사실들을 다루면서도 인류를 지키는 공익적 활동을 할 수 있다는 사실에 그냥 재미있게, 한참 재미 속에 빠진 채로 연구에 몰두했던 것 같습니다. 그러다 어쩌다 보니 관리자라는 중책을 맡게 되고, 어쩌다 보니 20년 동안 이 자리를 지키게 되었습니다. 부족한 제가 이때까지 되도록 어수룩한 모습만 보여주지는 않았는지, 많은 아쉬움이 남습니다. (중략)
다행히 저는 최고의 동료들과 함께하는 영광을 누릴 수 있었습니다. 제4대 관리자였던 ██████ 교수님, 제5대 관리자였던 ███████ 교수님께서는 제가 부실하게나마 이끌었던 40년의 기초를 닦아주셨던 분이고, 앞으로 나아갈 400년을 재단을 떠나고 나시고서도 이끌어주셨던 분들입니다. 입사 10년 만에 제 귀중한 동료가 되어 주신 칸토로비치 교수님께서는 누구보다 건실하게 저를 도와주시고, 제134기지에서 얻을 수 있었던 최고의 선물인 SCP-1314-S를 개발하는 데 가장 많은 도움을 주셨습니다. 글재주가 좋지 못해 이 자리에서는 딱 세 분께 감사 인사를 드립니다만, 제134기지 직원 여러분들 중에 고마움의 인사를 드리지 않을 분이 없습니다. 스무 해 동안 앞에서 끌어주시고 뒤에서 밀어주신 분들에게 아무런 말도 하지 않은 채로 떠나게 된다면 결례가 되겠죠. 한 분 한 분께 꼭 감사 인사를 마저 드리도록 하겠습니다. (중략)
제7대 관리자로 새로 오실 분께서는 능력이 출중하신 분이고, 재단 밖에서도 뛰어난 실력을 인정받으신 분입니다. 아주 낯선 환경을 접하는지라 많이 힘들어하는 모습을 보일지도 모릅니다. 새 관리자께도 아낌없는 지원과 도움을 주실 수 있기를 바라겠습니다. (중략)
이만 부족한 인사 줄이겠습니다. 모두 행복하십시오. 감사합니다.
[[&gt;]]
