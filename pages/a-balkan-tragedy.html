- Мирна, пойдём, пора.
Так обращается женщина к своей дочери. Муж и сын уже ждут в видавшем виды грузовике. Вдалеке слышны звуки боя, но это &#34;далеко&#34; понемногу становится всё ближе.
- Но я ещё не нашла Мишутку! Я не хочу уходить!
- Надо, Мирна, или они найдут нас и убьют! - повысил голос брат Мирны.
- А я хочу, чтобы Мишутка пошёл со мной!

Женщина сгребает малышку-дочь в охапку и несёт в грузовик. - В лагере нового найдём. Времени нет, пора. - Дочка заходится в плаче, но попавший в крышу городской церкви миномётный снаряд заставляет её умолкнуть. Отец поворачивает ключ, грузовик натужно пыхтит и заводится. Мирне приходится ехать, а Мишутке приходится остаться дома. Путь их лежит в лагерь беженцев в Хорватии.

Мирна в лагере уже третью неделю. С ней сотни её сверстников. Волонтёры изо дня в день вдалбливают в детские головы одно и то же - не подбирайте ничего с пола. Вон та штука, точь-в-точь рожок мороженого? Это мина. Дети поднимают и пытаются куснуть, а она взрывается. Пакет апельсинового сока? Тоже мина. Золотые колокольчики, которые развесили на дереве? Тоже мина. Каждый день дети узнают, что опасно, и что безопасно. Как прятаться от снайперов. Как падать в укрытие. Но какая-то часть её крохотного детского ума по-прежнему думает про Мишутку.

Потом настал день, когда война ушла с родины Мирны. Семье можно ехать домой, они и едут. Дом немного пострадал, и Мирна старается не подбирать ничего с пола. Отец ищет мины в доме и вокруг, и, ничего не найдя, говорит, что всё чисто. В доме хозяйничали мародёры, но перспектива рухнуть дому не грозит. Мирна идёт к себе в комнату.
Как же она удивляется, когда находит Мишутку прямо на своей уже непригодной для сна кровати. Девочка была так рада, что сразу обняла свою игрушку.

Взрыв разносит дом в щепки. Пламя и осколки уносят жизни Мирниной семьи. Родители умерли, не успев издать даже звука. А брат кричал, но слышать его крик было некому.

Пока Мирны не было, в дом пришли враги и всё разгромили. Солдат нашёл Мишутку и набил его пластиковой взрывчаткой во имя геноцида. Потом добавил взрыватель, чтобы срабатывал от давления. И зашил Мишутку обратно.

&#34;За что ты убил меня, Мишутка?
За то, что я тебя бросила одного так надолго?&#34;

^^Рассказ основан на реальных событиях в Боснии.^^</textarea></pre>
