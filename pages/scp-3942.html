[[include component:credit-button]]
**Artikel:** SCP-3942 – UNDEFINIERT – Isolierzelle Nr. 3942
**Autor:** [[*user Jack Ike]]
**Original:** https://scp-wiki.wikidot.com/scp-3942 
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** {{UNDEFINIERT}}

**Klassifizierung:** {{UNDEFINIERT}}

**Sicherheitsmaßnahmen:** Isolierzelle Nr. 3942, die sich an Standort-39 befindet, muss jederzeit strukturell intakt gehalten werden. Schäden an der Isolierzelle müssen sofort repariert werden. Isolierzelle Nr. 3942 muss immer im Wirkungsbereich von mindestens zwei aktiven Scranton-Realitätsankern gehalten werden. Kein Personal hat Isolierzelle Nr. 3942 ohne vorherige Genehmigung von mindestens drei Standortmitarbeitern mit Freigabestufe 4 oder höher zu betreten.

Mindestens vier gekochte Forellen müssen mindestens dreimal täglich in Isolierzelle Nr. 3942 deponiert werden. Testsubjekte oder Personal, das Isolierzelle Nr. 3942 betritt, wird ermutigt, wenn möglich, zusätzliche Portionen Forellen zu hinterlegen.

D-24390 wurde als Person von Interesse mit hoher Priorität bestimmt. D-24390 und alle bekannten Verbündeten müssen zum Verhör festgenommen werden.

**Beschreibung:** {{AUSSTEHEND}}

**Herkunft:** Foundation-Agenten wurden am 27. Juni 2017 nach Berichten über eine weit verbreitete Panik und Massenevakuierung des Gebiets nach Bingara, Australien, entsandt. Die Befragung durch die anwesenden Agenten war ineffektiv, da die Bewohner keine Informationen zur Erklärung ihrer Panik oder des Grundes für die Evakuierung gaben; die Agenten wurden jedoch von Zivilisten in mehrere Gebiete in und um die Stadt geführt.

Nachdem sie um Unterstützung gebeten hatten, kooperierten die anwesenden Agenten mit der Mobile Task Force Epsilon-6 (&#34;Village Idiots&#34;, z. Dt. &#34;Dorftrottel&#34;). Die Zusammenarbeit war zwar für die Situation unangemessen, minimierte jedoch erfolgreich die erlittenen Verletzungen. MTF E-6 beantragte die Nutzung von Isolierzelle Nr. 3942 (genehmigt), um bei der Ankunft Sicherheitsmaßnahmen auszuarbeiten und zu initiieren. 

Die überlebenden Bewohner und Ex-Bewohner von Bingara wurden amnesiziert.

**Anhang:** Testprotokolle

&gt; **Testprotokoll 1**
&gt; 
&gt; **Subjekt:** D-24390
&gt;  
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 zu betreten und 30 Minuten lang darin zu bleiben. 
&gt; 
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942. Das Subjekt bittet darum, zu gehen (abgelehnt). Das Subjekt ist für die ganzen 30 Minuten bewegungslos und verlässt dann schnell Isolierzelle Nr. 3942.

&gt; **Testprotokoll 2**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird gebeten, den Inhalt von Isolierzelle Nr. 3942 zu beschreiben. 
&gt;  
&gt; **Ergebnisse:** D-24390 wird aufgeregt und gewalttätig. Das Subjekt wird sediert.

&gt; **Testprotokoll 3**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 mit einer einzelnen gekochten Forelle zu betreten und 30 Minuten lang darin zu bleiben. 
&gt; 
&gt; **Ergebnisse:** D-24390 weigert sich, Isolierzelle Nr. 3942 zu betreten; das Subjekt wird gezwungen, sich zu fügen. Das Subjekt wirft die gekochte Forelle und verlangt, die Zelle zu verlassen (abgelehnt). Das Subjekt bleibt 17 Minuten lang bewegungslos und beginnt dann zu sprechen. Das Subjekt spricht für die verbleibenden 13 Minuten mit Unterbrechungen, danach verlässt es Isolierzelle Nr. 3942.

&gt; **Testprotokoll 4**
&gt;  
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird gebeten zu erklären, warum es während Test 3 gesprochen hat.
&gt;  
&gt; **Ergebnisse:** D-24390 wird aufgeregt und weigert sich zu antworten.

&gt; **Testprotokoll 5**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 mit einer einzelnen gekochten Forelle zu betreten und 30 Minuten lang darin zu bleiben. 
&gt;  
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942 und wirft die gekochte Forelle darin weg. Das Subjekt spricht während der gesamten 30 Minuten und macht zwischendurch Pausen. Das Subjekt verlässt dann Isolierzelle Nr. 3942.

[[=]]
&gt; **{{IRRELEVANTE PROTOKOLLE ZENSIERT}}**
[[/=]]

&gt; **Testprotokoll 10**
&gt;  
&gt; **Subjekt:** D-24390
&gt;  
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 mit einer einzelnen gekochten Forelle, einem Maßband und einem einzelnen Tintenmarker zu betreten. Das Subjekt wird angewiesen, das Maßband im Raum zu verwenden und das Ergebnis mit dem Marker zu notieren.
&gt; 
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942 und wirft die gekochte Forelle darin weg. Das Subjekt benutzt das Maßband viermal und notiert jedes Ergebnis. Das Subjekt verlässt dann Isolierzelle Nr. 3942 mit den Folgenden Maßangaben:
&gt; * 60 cm (Länge der gekochten Forelle)
&gt; * 175 cm (Größe des Subjekts)
&gt; * 525 cm (Länge/Breite der Isolierzelle Nr. 3942).
&gt; * 310 cm (Höhe der Isolierzelle Nr. 3942).

&gt; **Testprotokoll 11**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 mit einem Maßband und einem einzelnen Tintenmarker zu betreten. Das Subjekt wird angewiesen, das Maßband im Raum zu verwenden, ohne es für etwas zu nutzen, das in Test 10 gemessen wurde, und das Ergebnis mit dem Marker zu notieren.
&gt; 
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942. Das Subjekt benutzt das Maßband einmal und verlässt dann Isolierzelle Nr. 3942. Am Maßband befindet sich keine Markierung; das Subjekt wird gerügt.
 
[[=]]
&gt; **{{IRRELEVANTE PROTOKOLLE ZENSIERT}}**
[[/=]]

&gt; **Testprotokoll 15**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 mit einer einzelnen gekochten Forelle und einer geladenen Pistole (Gummigeschosse) zu betreten. Das Subjekt wird angewiesen, die Schusswaffe zu verwenden, um zu verhindern, dass die Forelle verloren geht.
&gt;  
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942 und wirft die gekochte Forelle darin weg. Das Subjekt spricht drei Minuten lang, demonstriert dann einen angemessenen Gebrauch der Pistole, ohne sie abzufeuern, und wirft sie dann weg. Das Subjekt wird gewaltsam aus Isolierzelle Nr. 3942 entfernt. Alle Kugeln in der Pistole sind verbraucht, bevor das Sicherheitspersonal sie bergen kann. Alle gebrauchten Kugeln werden aus Isolierzelle Nr. 3942 entfernt. Das Sicherheitspersonal verlässt Isolierzelle Nr. 3942 mit leichten Verletzungen. Das Subjekt wird streng gerügt [[[SCP-028|und neu zugewiesen.]]]

&gt; **Testprotokoll 16**
&gt;  
&gt; **Subjekt:** D-24391
&gt;  
&gt; **Verfahren:** D-24391 wird angewiesen, Isolierzelle Nr. 3942 mit einer einzelnen gekochten Forelle und einer funktionierenden Kamera zu betreten. Das Subjekt wird angewiesen, den Raum zu fotografieren.
&gt; 
&gt; **Ergebnisse:** D-24391 betritt Isolierzelle Nr. 3942. Das Subjekt wird sehr verzweifelt und bittet um sofortige Hilfe; das Subjekt stirbt, bevor Hilfe geleistet werden kann. Die Leiche des Subjekts und die Kamera können nicht geborgen werden.

&gt; **Testprotokoll 17**
&gt; 
&gt; **Subjekt:** D-24392
&gt; 
&gt; **Verfahren:** D-24392 wird angewiesen, Isolierzelle Nr. 3942 mit einer einzelnen gekochten Forelle und einem funktionsfähigen Tonbandgerät zu betreten. Das Subjekt wird angewiesen, im Raum aufzuzeichnen und zu sprechen, während es sich darin befindet.
&gt; 
&gt; **Ergebnisse:** D-24392 betritt Isolierzelle Nr. 3942. Das Subjekt stirbt. Die Leiche des Subjekts und das Tonbandgerät können nicht geborgen werden. 

[[=]]
&gt; **{{IRRELEVANTE PROTOKOLLE ZENSIERT}}**
[[/=]]

&gt; **Testprotokoll 23**
&gt; 
&gt; **Subjekt:** D-24393
&gt; 
&gt; **Verfahren:** D-24393 wird angewiesen, Isolierzelle Nr. 3942 mit einem Notizblock und einem Stift zu betreten. Das Subjekt wird angewiesen, die Frage &#34;Was willst du?&#34; zu stellen, während es sich im Raum befindet, und alle Antworten auf dem Notizblock festzuhalten.
&gt; 
&gt; **Ergebnisse:** D-24393 betritt Isolierzelle Nr. 3942. Das Subjekt stellt die Frage und schreibt eine Antwort auf den Notizblock. Das Subjekt stirbt. Die Leiche des Subjekts kann nicht geborgen werden; das Sicherheitspersonal kann das Notizbuch erfolgreich bergen. Auf dem Notizblock steht der Satz &#34;Bringt sie zurück&#34; in der Handschrift des Subjekts.

[[=]]
&gt; **{{IRRELEVANTE PROTOKOLLE ZENSIERT}}**
[[/=]]

&gt; **Testprotokoll 26**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 zu betreten und 5 Minuten lang darin zu bleiben.
&gt; 
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942 und wirft die gekochte Forelle darin weg. Das Subjekt spricht während der gesamten fünf Minuten und macht zwischendurch Pausen. Das Subjekt wird von Sicherheitspersonal gewaltsam aus Isolierzelle Nr. 3942 entfernt und kommt mit leichten Verletzungen davon; ein Mitglied des Sicherheitspersonals stirbt beim Entfernen des Subjekts. Die Leiche des Sicherheitspersonals wird zur Analyse geborgen; die Autopsie ist nicht schlüssig und als Todesursache wird &#34;Tod durch Verletzung&#34; angegeben. Das Subjekt wird gerügt.

[[=]]
&gt; **{{IRRELEVANTE PROTOKOLLE ZENSIERT}}**
[[/=]]

&gt; **Testprotokoll 34**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 mit einem Maßband und einem einzelnen Tintenmarker zu betreten. Das Subjekt wird angewiesen, das Maßband im Raum zu verwenden, ohne es für etwas zu nutzen, das vorher gemessen wurde, und das Ergebnis mit dem Marker zu notieren.
&gt;  
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942. Das Subjekt wird unruhig und wirft den Marker und das Maßband weg. Das Subjekt fordert medizinische Hilfe (genehmigt). Medizinisches Personal betritt Isolierzelle Nr. 3942. Das Subjekt meldet sich freiwillig, das medizinische Personal zu unterstützen (genehmigt); das Subjekt wird von medizinischem Personal sediert. Nach der Befruchtung durchläuft das Subjekt ein spontanes makroskopisches Mitose-Meiose-Ereignis, was zu einem Verlust an Biomasse führt.
&gt; 
&gt; Das medizinische Personal und das Subjekt (sediert) verlassen Isolierzelle Nr. 3942.

&gt; **Testprotokoll 35**
&gt; 
&gt; **Subjekt:** D-24390
&gt; 
&gt; **Verfahren:** D-24390 wird angewiesen, Isolierzelle Nr. 3942 zu betreten und eine Stunde lang darin zu bleiben. 
&gt; 
&gt; **Ergebnisse:** D-24390 betritt Isolierzelle Nr. 3942 und wirft die gekochte Forelle darin weg. Das Subjekt drückt fünf Minuten lang Freude aus, bevor es Besorgnis ausdrückt. Sicherheitsteams bereiten sich darauf vor, das Subjekt gewaltsam zu entfernen. Das Subjekt spricht in gedämpftem Ton.
&gt;  
&gt; Elf Minuten nach Betreten von Isolierzelle Nr. 3942 nutzt das Subjekt das [[[scp-028|Wissen aus einer früheren Zuweisung]]], um mit seinen Händen eine rudimentäre Kinetoglyphe[[footnote]]Aus der [[[scp-1730|Standort-13]]]-Forschungsdatei[[/footnote]] zu erzeugen, die das Sicherheitspersonal daran hindert, Isolierzelle Nr. 3942 zu betreten. Das Sicherheitspersonal meldet, dass einen Eindämmungsbruch im Gange ist.
&gt;  
&gt; Das Subjekt demonstriert mit seinen Händen, wie die Komponenten einer aufwendigen Kinetoglyphe konstruiert werden. Das Sicherheitspersonal beginnt, die ursprüngliche Barriere physisch zu zerstören; das Subjekt konzentriert seine Aufmerksamkeit darauf, sie zu erhalten, während die aufwändige Kinetoglyphe konstruiert wird. Nach Fertigstellung erzeugt die zweite Kinetoglyphe eine temporäre Raum-Zeit-Mannigfaltigkeit zu einem unbekannten Ort. Das Subjekt nutzt die Mannigfaltigkeit, um die Eindämmung zu brechen.
&gt;  
&gt; Sicherheitspersonal, das mit einem tragbaren Scranton-Realitätsanker ausgestattet ist, trifft ein und aktiviert ihn sofort. Alle Kinetoglyphen innerhalb des Einflussbereichs lösen sich sofort zusammen mit ihren erzeugten anomalen Effekten auf.

&gt; **Testprotokoll 36**
&gt; 
&gt; **Subjekt:** D-24407
&gt; 
&gt; **Verfahren:** D-24407 wird angewiesen, Isolierzelle Nr. 3942 mit vier gekochten Forellen zu betreten und eine Stunde lang darin zu bleiben.
&gt;  
&gt; **Ergebnisse:** D-24407 betritt Isolierzelle Nr. 3942 und wirft sofort alle gekochten Forellen weg. Das Subjekt bittet darum, gehen zu dürfen (abgelehnt). Das Subjekt bittet darum, zu gehen. (abgelehnt). Das Subjekt ist für einen Zeitraum von 45 Minuten bewegungslos, danach bewegt es sich vorsichtig durch den Raum. Das Subjekt verlässt Isolierzelle Nr. 3942 am Ende des einstündigen Zeitraums.

[[=]]
&gt; **{{IRRELEVANTE PROTOKOLLE ZENSIERT}}**
