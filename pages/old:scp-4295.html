    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4295

**项目等级：**Neutralized

[[include component:image-block name=this.jpg|caption=SCP-4295在事故记录1之前]]

**特殊收容措施：**SCP-4295目前被收容在一个标准的异常物品收容库中。所有在SCP-4295上进行的测试必须得到当前项目负责人的批准。

**描述：**SCP-4295是一辆宾利欧陆GTC型敞篷跑车，当其以超过每小时六十公里的速度行驶时，会发出人的声音。SCP-4295没有感知器官。截止本文撰写时，所有与SCP-4295进行交流的尝试均以失败告终。

**发现：**SCP-4295是在阿拉巴马州Pintucky的一次正面碰撞事故中被发现的。警方对该事件的报告显示，司机因难以在她两岁侄女被一位副驾驶上的老人引起的尖叫声中保持专注而分心。当SCP-4295被拖车公司拉走时，驾驶员注意到有很大的哭声，但例行检查证明车辆没有出现故障。

**采访记录1：**

&gt; = **&lt;记录开始&gt;**
&gt; 
&gt; ------
&gt; 
&gt; **控制塔：**D-1523，你能确认听得到我吗？
&gt; 
&gt; **D-1523：**可以。
&gt; 
&gt; **控制塔：**很好，现在启动车辆。
&gt; 
&gt; **D-1523：**好，（//SCP-4295的引擎被启动//）现在该做啥？
&gt; 
&gt; **控制塔：**给我们一些时间做最后的检查。（//两分钟过去了//）一切良好，请以60公里每小时的速度绕轨道行驶。
&gt; 
&gt; **D-1523：**没问题。（//可以听到低沉的喃喃自语声，但D-1523似乎不知道这一点。//）
&gt; 
&gt; //（一分钟过去了。）//
&gt; 
&gt; **控制塔：**现在请把速度加到100公里每小时。
&gt; 
&gt; **D-1523：**好的。
&gt; 
&gt; //（三十秒过去。）//
&gt; 
&gt; **控制塔：**现在把速度加到150公里每小时。
&gt; 
&gt; **D-1523：**行。（喃喃自语声变得依稀可辨，D-1523没有对声音发表评论。）
&gt; 
&gt; //（四十秒过去了。）//
&gt; 
&gt; **控制塔：**现在请将速度提高到每小时200公里。
&gt; 
&gt; **D-1523：**我去，对于这种类型的路和车来说，这速度是不是快了点？
&gt; 
&gt; **控制塔：**它有能力处理，加快速度。
&gt; 
&gt; //（在后台可以听到轻声的呢喃，推测是SCP-4295）//
&gt; 
&gt; **D-1523：**我勒个草，你看见了吗？
&gt; 
&gt; **控制塔：**解释一下你看到了什么。
&gt; 
&gt; **D-1523：**你他妈的认真的？这该死的方向盘在自己动？
&gt; 
&gt; **控制塔：**试着把它控制住。
&gt; 
&gt; **D-1523：**我该怎么办？创造奇-//（可以听见SCP-4295在隆隆加速）//什么鬼？！//（可以听到SCP-4295在更大声的喃喃自语。）//是你们在他妈的说话吗，博士？！
&gt; 
&gt; **控制塔：**我们什么也没说。
&gt; 
&gt; **D-1523：**那这是什么声音？
&gt; 
&gt; **控制塔：**我们等会会调查的，你现在可以-
&gt; 
&gt; **D-1523：**他妈的该死！（可以听到SCP-4295仍在加大马力，发出更多喃喃自语般的声音。）
&gt; 
&gt; **控制塔：**D-1523，停下SCP-4295。
&gt; 
&gt; **D-1523：**我倒是想这么做……操了，这坨狗屎压根减不了速。
&gt; 
&gt; **控制塔：**好，请等我们检查出问题。
&gt; 
&gt; **D-1523：**操你-
&gt; 
&gt; （在D-1523尝试漂移转弯却使SCP-4295翻车时，可以听见轮胎抓地的刺耳声）
&gt; 
&gt; ------
&gt; 
&gt; = **&lt;记录结束&gt;**
&gt; 
&gt; **后期调查：**对尸体的调查显示，D-1523在事故中死亡。对SCP-4295的遗骸进行的测试证实，其异常特性没有得到保留。后来对录音的调查显示，那个无法辨认的呢喃的声音，是一个重复着//“Vroom Vroom”//的孩子的声音。
