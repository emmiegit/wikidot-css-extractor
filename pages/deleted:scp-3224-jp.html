**タイトル:** SCP-3224-JP - 家に帰るまでが
**著者:** ©[[*user (224P)]]
**作成年:** 2024
[[include :scp-jp:credit:cc4]]
[[include :scp-jp:credit:end]]
**アイテム番号:** SCP-3224-JP

**オブジェクトクラス:** Euclid
[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:8929239-1-7it0/%E5%AE%B6%E3%81%AB%E5%B8%B0%E3%82%8B%E3%81%BE%E3%81%A7%E3%81%8C
|caption=SCP-3224-JP
|width=270px
|clear=true]]
**特別収容プロトコル:** 財団エージェントは地元警察に偽造し、██学区内を警邏してください。対象らには近隣の教育機関を介し、該当学区の単独通行を避けるように指導してください。

**説明:** SCP-3224-JPは██県██町██学区に出現する異常存在です。SCP-3224-JPの外観的特徴は、眼球の付いた赤色のハートに天使の翼が生えたものだと報告されています。SCP-3224-JPは██学区を通学路とする、小学生・中学生・高校生・高専生・大学生・専門学校生(以下、学生と呼称)の前に出現します。SCP-3224-JPの正確な出現時刻は不明ですが、彼らの主な下校時間帯(16:00〜19:30)以外では確認されていません。

SCP-3224-JPは対象の学生以外からは認識されません。これは、カメラなどの撮影機材を通した場合でも同様であり、その姿を記録に残す試みは失敗しています。

出現したSCP-3224-JPは学生の頭上を飛び回ります。これにより多くの学生は恐怖感を覚えます。一方、実験記録3224-JP-1の結果から、SCP-3224-JPに対して親近感を抱く学生が存在することも示唆されています。SCP-3224-JPは下校中は学生に付きまといますが、学生が十分に安心できる「家」に帰宅したタイミングで消失します。また、SCP-3224-JPが完全に消失した場合、対象の学生の前には再出現しません。

SCP-3224-JPに親近感を抱き交渉に応じた学生は、数日以内に溺死します。溺死場所は川・プール・浴槽など様々です。溺死の原因は、SCP-3224-JPによる自殺幇助だと推測されています。

SCP-3224-JPの性質は未だ多く解明されていません。これが(学生以外には認識することのできない)実体を持つ存在なのか、あるいは(██学区の異常性によって引き起こされた)学生の幻覚なのかは不明です。██学区そのものに異常性がある場合、██学区をオブジェクトに指定することも検討されています。現在のところ、██学区以外でのSCP-3224-JPの出現は確認されていません。

----

**補遺:** SCP-3224-JPの発見経緯は次の通りです。██学区付近で██人の学生が相次いで溺死する事象が発生していました。この事象に注目した██研究員により調査が進められた結果、これらの学生は██学区を通学路としている事が判明しました。そこで、Agt. 飯塚により██学区付近の小中学校での調査が行われた結果、生徒の証言からSCP-3224-JPの存在が発見されました。以下は、SCP-3224-JPに遭遇したという████████中学校の生徒へのインタビュー記録です。
 　
&gt; **インタビュー記録3224-JP - 日付2014/2/24**
&gt;  
&gt; **対象:** ████ (████████中学校 2年4組 女子生徒)
&gt;  
&gt; **インタビュアー:** Agt. 飯塚
&gt; ----
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **Agt. 飯塚:** ████さんですね？
&gt;  
&gt; **████:** はい、2年4組の████です。
&gt;  
&gt; **Agt. 飯塚:** 三学期もそろそろ終わりますけど、学校の方はどうでしょう？
&gt;  
&gt; **████:** はい、学校の方は、みんな優しくて楽しいんですけど... この前、怖い思いをしちゃって... 
&gt;  
&gt;  **Agt. 飯塚:** ええ、今日はその怖いことについて、お聞きしたいのです。話していただけませんか？
&gt;  
&gt;  **████:** はい、下校の時に、寒気を感じたんです。そしたら、隣に赤色のハートのようなものが見えて、私の頭の上をぐるぐるしだしたんです。
&gt;  
&gt;  **Agt. 飯塚:** 頭の上を飛んでいたんですか？
&gt;  
&gt;  **████:** はい、天使の翼のようなものが生えていて、それで飛んでました。あと、よく見えていませんでしが、目も付いていた気がします... 
&gt;  
&gt;  **Agt. 飯塚:** なるほど。それについての印象をもっと教えて下さい。 
&gt;  
&gt;  **████:** それは... とても怖い感じがしたんです... なんか見ちゃいけない気がして。反応すると、恐ろしいことになるぞって気がして。ずっと下を向いていました...
&gt;  
&gt;  **Agt. 飯塚:** それは怖かったですね。それはずっと████さんの周りにいたんですか？
&gt;   
&gt;  **████:** 下校中は... でも家に着いた時、すっと消えました...
&gt;  
&gt;  **Agt. 飯塚:** 消えた？どんな風にですか？
&gt;  
&gt;  **████:** 分かりません。 ただドアを開けて「ただいま」って、そしたらお母さんの「おかえり」が聞こえて... 気づいたらいなくなってた感じです...
&gt;  
&gt;  **Agt. 飯塚:** 分かりました。貴重なお話をありがとうございます。それではインタビューを... 
&gt;  
&gt;  **████:** ...私の友達は...
&gt;  
&gt;  **Agt. 飯塚:** はい？ あっ、友達がどうしましたか？
&gt;  
&gt;  **████:** 私の友達は、おそらくそれを見ちゃったんだと思います... 
&gt;  
&gt;  [Agt. 飯塚が ██研究員の資料を確認する]
&gt;  
&gt;  [30秒間の沈黙]
&gt;  
&gt;  **Agt. 飯塚:** 学年が同じだったのは... ████さん？
&gt;  
&gt;  **████:** はい、いつもは一緒に帰っていたんですけど、たまに一緒に帰れない日があって。
&gt;  
&gt;  **Agt. 飯塚:** ...その時にそれを見てしまったと...
&gt;  
&gt;  **████:** おそらく... 私以外には一緒に帰る人がいなかったので... 
&gt;   
&gt;  **Agt. 飯塚:** 分かりました。インタビューありがとうございます。
&gt;    
&gt;  **&lt;録音終了&gt;**
&gt;  
　
インタビュー調査を受けて、SCP-3224-JPの性質を解明するためにDクラス職員を用いた実験が行われました。実験は成田博士の指揮の下に行われました。

&gt;  **実験記録3224-JP-1 - 日付2014/4/17**
&gt;  
&gt;  **対象:** D-2240
&gt;  
&gt;  **目的:** SCP-3224-JPの観察
&gt;  
&gt;  **実験方法:** D-2240を以下の道筋で帰宅させる。
&gt;  
&gt;  **下校ルート:** ████大学の正門から、██学区を通り、██駅から電車に乗車し、███駅で下車した後に、アパートに帰宅する。
&gt;  
&gt;  **携帯品:** 通信機・ヘッドカメラ・GPS・リュックサック・学生証・筆記用具・教科書・プリント・切符・ゲームキャラクターのキーホルダー[[footnote]]MOTHER2 (EarthBound)に登場する、アップルキッドのキーホルダーである。[[/footnote]]
&gt;   
&gt;  **付記:** D-2240は孤児である。D-2240はこの実験のために、██学区から最寄りの████大学に、偽名で入学している。また、アパートは財団により用意されており、4/2から入居している。

&gt;  以下は実験開始時の通話記録である。
&gt;  
&gt;  **&lt;通話記録&gt;**
&gt;  
&gt;  **[17:10]**
&gt;  
&gt;  **成田博士:** 念のため、実験における注意事項を再度説明しておきます。
&gt;  
&gt;  **D-2240:** お願いします。
&gt;  
&gt;  **成田博士:** 出現したSCP-3224-JPへの反応は、極力控えてください。実験中はなるべく下を向いて歩き、SCP-3224-JPを視界に捉えないようにして下さい。SCP-3224-JPが出現したことは、ヘッドカメラに手のサインを映すことによって伝えてください。
&gt;  
&gt;  **D-2240:** はい、このサインですね。
&gt;  
&gt;  **成田博士:** その通りです。なお、██学区に侵入後、通話は切断されます。通話内でSCP-3224-JPに言及することが、SCP-3224-JPの反応を引き起こす可能性があるからです。
&gt;  
&gt;  **D-2240:** 分かりました。 
&gt;    
&gt;   **[17:28]**
&gt;    
&gt;  **成田博士:** あの標識を超えたら██学区です。それ以降、通話は切断されます。
&gt;  
&gt;  **D-2240:** 分かりました。
&gt;  
&gt;  **成田博士:** 健闘をお祈りします。
&gt;  
&gt;  **&lt;通話終了&gt;**

&gt;  通話が切断された後、映像による観察が続けられた。
&gt;  (通話の切断後も、ヘッドカメラにより音声を拾える。但しこの事はD-2240に伝えられていない)
&gt;  
&gt;  **&lt;映像開始&gt;**
&gt;  
&gt;  **[17:30]:** D-2240が標識を横切り、██学区に立ち入る。
&gt;  
&gt;  **[17:32]:** 注意事項の通り、視線を地面に落とし道なりに歩いている。
&gt;  
&gt;  **[17:34]:** しばらく道なりに歩いている。
&gt;  
&gt;  **[17:35]:** 突然歩みを止める。
&gt;  
&gt;  **[17:35]:** 視界の左上を気にするような、素振りを見せている。
&gt;  
&gt;  **[17:36]:** 手でサインを作り、SCP-3224-JPの出現を伝える (映像にはSCP-3224-JPは映っていない)
&gt;  
&gt;  **[17:37]:** 正面に向き直り、歩みを再開する。
&gt;  
&gt;  **[17:55]:** ██学区を抜ける。
&gt; 
&gt;  **[18:04]:** 犬がD-2240に向かって、異様に吠える。
&gt; 
&gt;  **[18:07]:** ██駅に着く。
&gt;  
&gt;  **[18:07]:** D-2240が駅の内部に入る。
&gt;  
&gt;  **[18:07]:** 構内放送が流れている。
&gt; 
&gt;  **構内放送:** ██駅、██駅。迷子のお知らせです。████ちゃんのお母様、いらっしゃいましたら一階の受付センターまでお越しください。
&gt; 
&gt;  **[18:08]:** D-2240が突如立ち止まる。
&gt;  
&gt;  **[18:08]:** カメラの視線が揺れ、動揺が伺える。
&gt;  
&gt;  **[18:09]:** 今まで俯いていた顔を上げる。
&gt;  
&gt;  **[18:10]:** 駅構内の僅か上方を直視したまま、放心状態となっている。
&gt;  
&gt;  **[18:11]:** D-2240の放心状態が続く。映像には駅を行き交う人々が映っている。
&gt;  
&gt;  **[18:12]:** D-2240の放心状態が続く。
&gt;  
&gt;  **[18:13]:** D-2240の放心状態が続く。
&gt;  
&gt;  **[18:14]:** D-2240の放心状態が続く。
&gt;     
&gt;  **[18:15]:** 突然視線を床に戻し、歩みを再開する。
&gt;  
&gt;  **[18:17]:** 駅の改札を抜ける。
&gt;  
&gt;  **[18:18]:** 電車に乗り込む。優先座席以外の席は空いていない。
&gt;  
&gt;  **[18:19]:** トイレ近くの窓際の手すりに捕まる。
&gt;  
&gt;  **[18:20]:** 電車が発車する。
&gt;  
&gt;  **[18:22]:** 窓の外の景色を眺めている。
&gt;  
&gt;  **[18:25]:** リュックサックのキーホルダーを凝視する。
&gt;  
&gt;  **[18:28]:** 電車は大きな川の河原の側を通っている。
&gt;  
&gt;  **[18:30]:** 電車が███駅に停車する。
&gt;  
&gt;  **[18:31]:** D-2240が降車する。
&gt;  
&gt;  **[18:35]:** 駅の改札を抜け、外に出る。
&gt;  
&gt;  **[18:40]:** アパートを目指して歩いている。
&gt;      
&gt;  **[18:43]:** アパートに帰宅する。
&gt;  
&gt;  **&lt;映像終了&gt;**
  
&gt;  D-2240がアパートに帰宅後、通話が再開された。
&gt;  
&gt;  **&lt;通話記録&gt;**
&gt;  
&gt;  **[18:44]**
&gt;  
&gt;  **D-2240:** 帰宅しました。
&gt;  
&gt;  **成田博士:** お疲れ様です。
&gt;  
&gt;  **D-2240:** お疲れ様です。
&gt;  
&gt;  **成田博士:** 映像では確認できませんでしたが、SCP-3224-JPは出現しましたか？ 
&gt;  
&gt;  **D-2240:** はい、██学区をしばらく歩いていたら、隣に現れました。
&gt;  
&gt;  **成田博士:** 出現したSCP-3224-JPに対して、どのような印象を受けましたか。
&gt;  
&gt;  **D-2240:**  それが... 恐怖感はあまりありませんでした。
&gt;  
&gt;  **成田博士:** 恐怖感がなかった?
&gt;  
&gt;  **D-2240:** はい、むしろ親しみやすさを感じていました。
&gt;  
&gt;  **成田博士:** 親しみやすさ... それによって、ついSCiPに反応することは... 
&gt;  
&gt;  **D-2240:** していません。SCiPには反応していません。
&gt;  
&gt;  **成田博士:**  [小声で] 駅での放心状態はなんだったのか...。 では、帰宅した時にSCiPは消失しましたか？
&gt;  
&gt;  **D-2240:** それが... 帰宅した時ではなく、駅に入ったときに消失しました。
&gt;  
&gt;  **成田博士:** [驚きの声] 駅に入ったときですか？ 
&gt;  
&gt;  **D-2240:** はい、駅に入った時、急に寂しさに襲われて...
&gt;  
&gt;  **成田博士:** ...あの時、あなたは顔を上げていましたが...
&gt;  
&gt;  **D-2240:** すみません。しかしあの時、SCiPは消えていたのです。
&gt;  
&gt;  **成田博士:** では、あの放心状態は？ SCiPを見たからではない？
&gt;  
&gt;  **D-2240:** はい... 私の個人的な感情だと思います... 
&gt;  
&gt;  **成田博士:** 分かりました。それからSCiPは再出現しませんでしたか?
&gt;  
&gt;  **D-2240:** ......出現していません。
&gt;  
&gt;  **成田博士:** では、現在もあなたの周りにはいないのですね？
&gt;  
&gt;  **D-2240:**　......いません。
&gt;  
&gt;  **成田博士:** 了解しました。これにて実験は終了します。お疲れ様でした。
&gt;  
&gt;  **D-2240:** お疲れ様です。 
&gt;  
&gt;  **成田博士:** それでは、エージェントがあなたを迎えに行きます。飯塚くん？ 
&gt;  
&gt;  **Agt. 飯塚:** 分かりました。今から行きます。
&gt;  
&gt;  **成田博士:** では、そこで待機していて下さい。
&gt;  
&gt;  **D-2240:** ......解りました。
&gt;  
&gt;  **&lt;通話終了&gt;**

　
&gt;  **実験記録3224-JP-1に関する補遺 - 日付2014/4/17**
&gt; ----
&gt;　
&gt;  以下は実験記録3224-JP-1　終了後のD-2240の映像記録である。
&gt;  
&gt; **&lt;映像記録&gt;**
&gt;

&gt;

&gt; 
&gt;  **D-2240:** ...まだ悩んでるんだ...

&gt;  **D-2240:** この世での思い出を捨てろって？
&gt; 
&gt;  **成田博士:** D-2240、誰と会話を？
&gt; 
&gt;  **D-2240:** ...分かったよ、そこに帰るためなら... 
&gt; 
&gt;  **[18:55]:** D-2240が立ち上がる。
&gt;
