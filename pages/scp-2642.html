[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2642/Vase.jpg| caption=SCP-2642]]

**Objek #:** SCP-2642

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-2642 harus mengikuti semua standar prosedur penanganan tentang indrabaya kelas-B, dengan tambahan sebuah kunjungan setiap dua minggu oleh seorang personnel Kelas-D. Semua pelanggaran keamanan yang tercatat harus mengakibatkan karantina terhadap area yang terpapar selama setidaknya dua minggu.

**Deskripsi:** SCP-2642 adalah sebuah objek yang hanya boleh dideskripsikan sebagai &#34;setengah dari wajah gajah&#34;, tidak memedulikan apakah bentuknya menggambarkan hal tersebut atau tidak. Segala upaya dari subjek untuk memerhatikan garis potong dari anomalinya akan memunculkan perasaan bahwa mereka salah. Subjek akan mengejek dirinya sendiri karena jawaban tersebut. Caci-makiannya kerap meningkat ke tingkat yang lebih tinggi dan kreatif setiap kalinya subjek mendapatkan jawaban yang salah. Dalam 98 persen kasus, subjek akan kembali ke objek tersebut dan mencoba untuk menebaknya dengan benar, dengan hasil yang &#34;salah&#34; tampak menimbulkan kekecewaan dan frustrasi yang signifikan; tingkat keduanya tampak bertambah dari sebuah garis awal, dengan laju bersifat tidak beranomali dan paralel dengan situasi di mana subjek secara emosi tertanam di hasilnya. Pengecualian terhadap situasi tersebut terjadi ketika objek tidak dalam pengamatan atau dicobai dalam lima hari atau kurang; situasi ini berakhir dengan teriakan caci-maki secara telepatis dengan radius yang tidak menentu.

**Lampiran:** SCP-2642 ditemukan pada tanggal ██/██/04 setelah peningkatan pencarian oleh mesin pencarian Google di ████, Washington, terkait tentang &#34;memecahkan setengah dari wajah gajah&#34;. Setelah pengecekan rutin oleh bot untuk potensi aktivitas beranomali, Yayasan diberi tahu dan mengamankan objek tersebut. Terutama, bersamaan dengan objek tersebut, ditemukan sebuah amplop yang telah dilipat dan disegel tanpa alamat pengembalian ataupun informasi terkait dengan asal-usulnya. Di dalam amplop tersebut terdapat kertas berwarna merah muda, yang dipenuhi dengan simbol hati merah. Amplop dan kertas tersebut penuh dengan gambaran dan caci-maki yang tertulis. Sebuah grafit pensil yang pecah ditemukan di dalam amplop tersebut.

Pesan yang tertulis dalam amplop tersebut terbaca:

&gt; BEDEBAH!!! SEKARANG GILIRAN KALIAN.
