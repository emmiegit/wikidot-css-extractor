    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一部██牌手机，型号为███，使用项目自带的浏览器访问网页时，网页中的所有正体字符(相对于斜体，粗体等字体)会随机地全部消失[[footnote]]此处“随机”指的是可能消失，也可能不消失[[/footnote]]，刷新网页后即恢复正常。粗体、斜体或字号不同的文字及图片等不受影响。除此以外项目无其他异常。\n**回收日期：**20██/██/██\n**回收地点：** Dr. errunkown的所有物\n**当前状态：**仍为Dr. errunkown的所有物\n**笔记：**呃啊啊啊啊啊啊啊![已编辑]的手机你给我[已编辑]!                           ——尝试使用项目访问基金会数据库的Dr. errunkown\n\n**2022/10/20更新：**Dr.errunknown的电脑似乎也产生了相同的现象。&#34;</textarea></pre>
