**项目编号：** SCP-422-JP

**项目等级：** Euclid

**特殊收容措施：** 基金会需控制SCP-422-JP-1周边地区(指定为区域-8141)所有建筑物，SCP-422-JP-1四周使用建筑物墙面封锁，禁止正常通行。此外，部分建筑被基金会前台公司用作商店，但禁止提供酒精饮料，以防止SCP-422-JP意外发生。需在SCP-422-JP-1上设置麦克风，以应对SCP-422-JP的自发出现，在感知到发声时，研究人员需立即对SCP-422-JP进行采访，确认其出现目的。在未感知到发声的状态下进入收容设施对SCP-422-JP-1进行采访需得到2名以上研究人员的许可。

**描述：** SCP-422-JP是在东京都██区的一条直线道路(以下简称SCP-422-JP-1)上出现的推测为人类的声音。目前还没有发现声音的主人，根据音质和采访应答等推测是6~70多岁的烂醉的男性声音。

SCP-422-JP大约在晚上11点到凌晨2点之间出现在SCP-422-JP-1上。虽然无法确定SCP-422-JP实体的来源，但由于听到的声音大小随听者的移动而变化，因此推测SCP-422-JP来自于SCP-422-JP-1上的某个地点或空间。另外未确认到SCP-422-JP在SCP-422-JP-1外出现，推测SCP-422-JP-1和其他道路的连接部分是SCP-422-JP出现范围的边缘。

SCP-422-JP常对周边人物或周边店铺发出辱骂。虽然也可以进行沟通，但由于其思考能力和态度与喝醉的男性几乎相同，所以非常困难。此外，SCP-422-JP对周边人的辱骂带有攻击性，但目前为止没有确认到实际物理攻击的情况。


SCP-422-JP于200█/██/██，几名警察报告称接到“有醉汉在外面吵闹请把他带走”的报告，但在报案地点(后编为SCP-422-JP-1)并未搜索到相关人物，只能听到声音。以此为契机，假扮成警察的██特工进入调查后确认其存在。SCP-422-JP-1的土地一般被称为“酒馆”的以提供酒类为中心个人经营饮食店群所占据，通过对周边店铺经营者的采访得知，出现和SCP-422-JP一样吵闹的烂醉男性是“常有的事情”。因此，SCP-422-JP开始出现的时间还不清楚。

__**采访001 - 日期200█/██/██**__

&gt; **对象:** SCP-422-JP
&gt; 
&gt; **采访者:** ██特工
&gt; 
&gt; **&lt;录音开始, 200█/██/██&gt;**
&gt; 
&gt; **██特工:** 虽然确认了声音但现场没有类似的实体。离开现场后声音就会变小，所以可能是不可见实体之类的发出的声音。
&gt; 
&gt; **SCP-422-JP:** [对路过的人]喂崽种！想打架吗混账东西！
&gt; 
&gt; **██特工:** 声音感觉像是60多岁的烂醉男性。现在开始接近推测是声音发生源的地方，尝试沟通。
&gt; 
&gt; **SCP-422-JP:** 你这混蛋怎么回事！警察吗！
&gt; 
&gt; **██特工:** 啊……爸爸，爹，周围的店投诉外边有人吵闹，所以我才来的。想问几个问题，能安静一下吗？
&gt; 
&gt; **SCP-422-JP:** 你他妈烦死了！警察就给我滚你这个[口齿不清的辱骂]！
&gt; 
&gt; **██特工:** 好了好了冷静点吧？到底怎么了？
&gt; 
&gt; **SCP-422-JP:** 跟你没关系吧你这混蛋。赶紧回去吧这[口齿不清的辱骂]！
&gt; 
&gt; **██特工:** 嗯……刚才听了一下，是在跟商店或路过的人搭话吗？发生什么事了？
&gt; 
&gt; **SCP-422-JP:** 那个[辱骂]一样的店出来的[辱骂]给老子[口齿不清无法辨别]！
&gt; 
&gt; [之后，SCP-422-JP重复意义不明的辱骂。]
&gt; 
&gt; **&lt;录音结束, 200█/██/██&gt;**
&gt; 
&gt; **结果:** 到凌晨2点，SCP-422-JP的声量逐渐变小，1分钟后中断。另外，在周边没有确认到除SCP-422-JP外值得注意的异常。
&gt; 
&gt; **分析:** 虽然不知道他想说什么，但事实证明有可能对周边的店铺和客人抱有某种怨恨。话虽如此，因为是醉汉所说的话，也许只是找茬而已…… --██特工

**补记:** 200█/██，在散播了虚假信息“再发展事业”之后，实施了SCP-422-JP的收容行动。作战内容是将SCP-422-JP-1与其他道路分离，使其完全被伪装成普通写字楼和店铺的收容设施包围，作战开始前后，SCP-422-JP-1周边的饮食店因经营困难而开始停业[[footnote]]另外，关于经营困难，基金会及基金会前台公司的参与被否定。[[/footnote]]，顺利进行土地收购。但另一方面，由于SCP-422-JP的出现频率似乎在同一时间开始急剧下降，因此进行了紧急调查。

[[collapsible show=&#34;+ 声音记录 - 采访004&#34; hide=&#34;- 声音记录 - 采访004&#34;]]
__**采访004 - 日期200█/██/██**__

&gt; **对象:** SCP-422-JP
&gt; 
&gt; **采访者:** ██特工
&gt; 
&gt; &lt;录音开始, 200█/██/██&gt;
&gt; 
&gt; **██特工:** 喂SCP-422-JP，在吗？
&gt; 
&gt; **SCP-422-JP:** ……是警察小哥啊。有什么事吗？
&gt; 
&gt; **██特工:** 哦，叫了就会回话啊。我还想最近怎么了呢。
&gt; 
&gt; **SCP-422-JP:** 我没变啊……说起来最近这附近经常有穿工作服的人啊。你知道点什么吗?
&gt; 
&gt; **██特工:** 是啊，好像是要沿着这条街建楼。
&gt; 
&gt; **SCP-422-JP:** 在这？诶，别建在这么窄的道路上啊。沿街店都建在哪了。
&gt; 
&gt; **██特工:** 听说大街上有一栋大楼相邻着。所以这附近的人也开始拆迁了。
&gt; 
&gt; **SCP-422-JP:** 嗯？那这条街的酒馆都完了吧。太好了爽了。
&gt; 
&gt; **██特工:** 你在高兴吗……话说回来，你今天好像没喝醉呢？第一次感觉能好好说话了。
&gt; 
&gt; **SCP-422-JP:** 是吗？不过今天是笨蛋不会给我倒酒的啊。
&gt; 
&gt; **██特工:** ……原来如此。但是如果没有喝醉的话会安静很多啊。
&gt; 
&gt; **SCP-422-JP:** 当然了。我也不是因为喜欢才吵吵闹闹的。终于可以安静过日子了。
&gt; 
&gt; &lt;录音结束, 200█/██/██&gt;
[[/collapsible]]

此次紧急调查之后，为了建设周边建筑物进行了2年的施工，在此期间只有基金会职员进行采访时SCP-422-JP才会出现，另外在采访中也多次重复 “我睡了别叫我”、“并不是为了找事才闹的”、 “酒馆没了我不会再吵了”等发言。根据采访内容推测，SCP-422-JP是SCP-422-JP-1的声音，虽然周边饮食店喝醉的客人对SCP-422-JP-1每晚用呕吐表示了愤怒，由于呕吐物中含有的酒精成分导致SCP-422-JP喝醉，这被认为是异常性的全貌。但是，SCP-422-JP-1调查的结果与一般的沥青铺装道路相同，没有确认发声器官和酒精吸收·分解器官等，因此SCP-422-JP如何执行感知吐泻并在受到酒精影响的状态下发出与生物体相近声音的过程还不清楚，需注意，上述理论是基于SCP-422-JP的内部形态提出的。

目前，周边建筑已经完成，SCP-422-JP-1被完全包围，尚未发现SCP-422-JP自发出现。由于超过10年未出现，认为目前收容环境过剩，已申请要求减少Area-8141中的收容设施，并向基金会前台公司提供部分贷款。

20██/██/██，申请通过。-- ██████</textarea></pre>
