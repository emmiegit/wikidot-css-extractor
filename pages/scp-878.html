**Αριθμος Αντικειμένου:** SCP-878

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Οι προσπάθειες για τον φυσικό περιορισμό του SCP-878-1 ή του SCP-878-2 δεν έχουν ακόμη αποβεί επιτυχείς. Από όλες τις ενδείξεις φαίνεται ότι το SCP-878-1 δεν έχει ιδιαίτερες ικανότητες ξεχωριστά από το SCP-878-2, αν και το SCP-878-2 έχει δείξει μια πρωτόγονη προθυμία να προστατεύσει το SCP-878-1. Η κύρια επίδρασή τους μπορεί να μειωθεί πλήρως με τη διακοπή της διανομής και της μετάδοσης οποιουδήποτε μέσου που περιέχει το SCP-878. Το προσωπικό του Ιδρύματος θα παρακολουθεί την τηλεόραση, τον κινηματογράφο ή οποιοδήποτε άλλο μέσο που περιέχει το SCP-878 για σκοπούς καταστολής. Αυτό έχει αποτρέψει με επιτυχία την επίδραση του SCP-878 στο 78% των προσπαθειών περιορισμού από την ανακάλυψη του SCP-878. Εκτός αυτού, οι επαναλήψεις του SCP-878-3 μπορούν να περιοριστούν και να αποτραπούν από το να βλάψουν άλλους- αυτό αυξάνει την αποτελεσματικότητα του περιορισμού στο 95%. 

**Περιγραφή:** Το SCP-878 είναι ένας ηθοποιός, ψευδώνυμο &#34;████ ████████&#34; (SCP-878-1), και ένα μαχαίρι που μοιάζει πολύ με σιδερένιο στιλέτο του 6ου αιώνα από την περίοδο της δυναστείας ███████ σε ███ (ταξινομημένο ως SCP-878-2). Το SCP-878-1 δεν είχε ποτέ μόνιμο ρόλο σε καμία τηλεοπτική εκπομπή, ούτε ρόλο πραγματικής σημασίας σε καμία ταινία. Το SCP-878-1 εμφανίζεται περίπου μία φορά κάθε █ μήνες στα πλατό διαφόρων τηλεοπτικών εκπομπών, ταινιών ή θεατρικών παραστάσεων κατά τη διάρκεια της παραγωγής- το συνεργείο ξεχνά ότι το SCP-878-1 απουσίαζε ποτέ και τροποποιεί το σενάριο για να συμπεριλάβει &#34;αυτόν&#34;.

Μετά την εμφάνιση του SCP-878-1, κάποια στιγμή κατά τη διάρκεια της πλοκής, ο χαρακτήρας που παίζει το SCP-878-1 θα βρεθεί σε μια κατάσταση που θα τον φέρει σε σύγκρουση με έναν πιο σημαντικό χαρακτήρα. Η σύγκρουση θα εξελιχθεί σε χτυπήματα, τα οποία καταλήγουν πάντα με τον ίδιο τρόπο. Το SCP-878-1 θα χτυπάει τον αντίπαλό του ανελέητα, πολύ πέρα τόσο από τα απαραίτητα για να αχρηστεύσει τον χαρακτήρα όσο και πέρα από το επίπεδο βιαιότητας που συνήθως αναμένεται από την εν λόγω ταινία ή σειρά. Μόλις ο άλλος χαρακτήρας σηκωθεί για τελευταία φορά, το SCP-878-1 θα χτυπήσει τον άλλο χαρακτήρα με το πίσω μέρος του αριστερού του χεριού, αφήνοντάς τον ξαπλωμένο σε ένα γραφείο ή σε κάποια άλλη υπερυψωμένη επιφάνεια, θα αφαιρέσει το SCP-878-2 από μια άγνωστη τοποθεσία και στη συνέχεια θα βυθίσει το μαχαίρι πλήρως στην καρδιά του άλλου χαρακτήρα. Το SCP-878-1 θα στραφεί προς την κάμερα- τη στιγμή που τα μάτια του θα συναντήσουν την κάμερα, η εκπομπή θα περάσει σε διαφημίσεις ή η ταινία θα αλλάξει σκηνή. Εναλλακτικά, κατά τη διάρκεια θεατρικών παραστάσεων, το SCP-878-1 απλώς εξαφανίζεται, χωρίς κανένα μέλος του κοινού να μπορεί να θυμηθεί πού πήγε ο χαρακτήρας. To SCP-878-1 δεν θα εμφανιστεί ξανά και δεν θα δοθεί καμία εξήγηση για την απουσία του.

Από αυτό το σημείο και μετά, ο ηθοποιός που &#34;σκοτώθηκε&#34; μπορεί να αναγνωριστεί ως SCP-878-3. Μετά το συμβάν το SCP-878-3 θα αρχίσει να εμφανίζει ανωμαλίες συμπεριφοράς που δεν χαρακτηρίζουν την προηγούμενη προσωπικότητά του. Αυτό θα ξεκινήσει με μικρά σεξουαλικά σκάνδαλα και εθισμούς στα ναρκωτικά και θα εκφυλιστεί μέσα σε λίγες εβδομάδες σε παράνοια και δολοφονικές τάσεις. Εάν το SCP-878 παρατηρηθεί στην εργασία του, το SCP-878-3 μπορεί να περιοριστεί από το προσωπικό του Ιδρύματος, αν και τα συμπτώματα δεν θα υποχωρήσουν ποτέ και ο δράστης θα βρει συνήθως έναν τρόπο να σκοτώσει είτε τους άλλους είτε τον εαυτό του. Δεδομένου ότι οι περισσότερες περιπτώσεις του SCP-878-3 απλά &#34;εξαφανίζονται&#34; από τη δημοσιότητα, μια μοίρα που δεν είναι ασυνήθιστη για λιγότερο γνωστούς ηθοποιούς, η συσχέτιση μεταξύ του SCP-878-1 και των επιπτώσεών του έχει περάσει απαρατήρητη από το ευρύ κοινό, και στις οικογένειες των ηθοποιών δίνεται μια ιστορία κάλυψης που σχετίζεται με το στρες.

Στο βαθμό που αποτελούν ενιαία οντότητα, τα κίνητρα του SCP-878 είναι άγνωστα. Δεν υπάρχουν αρχεία του SCP-878-1 που να εμφανίζονται σε μέσα ενημέρωσης χωρίς το SCP-878-2 και η πραγματική του ταυτότητα είναι άγνωστη. Οι προτάσεις για την ελεγχόμενη χρήση του SCP-878 ως μέσου περιορισμού των ανωμαλιών που βασίζονται στην εκπομπή, όπως το [[[SCP-1241]]], βρίσκονται επί του παρόντος υπό εξέταση.
