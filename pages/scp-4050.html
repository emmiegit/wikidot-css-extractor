    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：唉，這濕度！
作者：[[*user Westrin]]
譯者：[[*user vomiter]]
[[include credit:end]]

**項目編號：** SCP-4050

**項目等級：** Euclid

**特殊收容措施：** 堪薩斯州海倫娜鎮政府已下令禁止任何水體深度超過10公尺。海倫娜鎮範圍內超過上述深度的一切水體將會被抽乾。目擊SCP-4050-1的人物將會被施以A級誘導失憶。

Site-177被建立於海倫娜鎮郊區，該設施同時具備淨水以及收容各式基金會Euclid級異常的功能。Site-177內放有一深度10公尺的大型空容器。與上述容器互動需要經過現任Site-177站長許可。

**描述：** SCP-4050是堪薩斯州海倫娜鎮。根據該鎮官方紀錄，SCP-4050最早建立於1868，當時__佛勞倫斯 · C · N · 詹姆斯__在此建立了一幢房屋作為研究當地區域的據點（該建築的功能事後轉變為雜貨店與貿易站）。

任何容器[[footnote]]足以獨立盛裝液體的器物或結構體。[[/footnote]]如果裝有的水深度超過10公尺[[footnote]]以下稱為該容器。[[/footnote]]，將會出現異常加深的現象。該容器的內部深度會在大約一周內漸進變化，但外觀不受異常影響。已知裝有的水體體積並不影響這一變化的結果。

這一轉變將在深度達500公尺時停止，同時該容器底部出現一道開口。這一開口會通向完全沉沒於水底的SCP-4050實體複製品[[footnote]]以下稱為SCP-4050-1[[/footnote]]。SCP-4050-1的水鹽度為4.5%，略高於海水，且有高含氬量，除此之外沒有異常。

SCP-4050-1全體都被一個巨大的水泥圓頂覆蓋。任何進入SCP-4050-1的入口似乎都會出現在該圓頂的天花板上。實驗已證實該圓頂可以被破壞，但仍未測得其厚度。目前圓頂的最長探鑽距離是650公里。

**附錄-1：** 在探索7.3-1後，所有SCP-4050-1建築物的入口都被發現遭木板完全封鎖。所有進入建築物的嘗試都未能成功，因為木板與建築體本身都抵禦了至今為止的所有人為破壞。

**附錄-2：** 在探索7.7-2後，發現了一扇窗戶並未遭木板阻擋，可以藉此進入該幢房屋。在房屋內發現了5具人類屍體，在客廳那扇開啟的窗戶邊有一名握著槌子與釘子的男性，在地下室的大量罐裝食物與瓶裝水附近有一名女性與兒童，在一個衣櫃中有一名抱著一個大水桶與幾個空水瓶的男性，還有一個在樓上寢室抱著填充玩偶的兒童。

值得注意的是，這些屍體在基因上與████████████一家完全相同，該家庭的成員目前都仍存活且居住於SCP-4050。

**附錄-3：** 在探索8.1-3後，發現在SCP-4050-1內部的容器只要深度達10公尺以上就會受到類似於SCP-4050範圍內的異常影響而加深。一旦該容器達到500公尺深，其底部將出現另一個開口，通向一面完全沉沒在水中，中央只有一間小木屋的廣闊土地。這些水似乎與SCP-4050-1的水成分相同，且也有一個與SCP-4050-1類似，厚度可能無限的水泥圓頂。

在這一沉沒的小屋中發現了佛羅倫斯 · C · N · 詹姆斯的屍體，他抱著一本日誌漂浮在小屋的窗戶旁。該日誌內容記敘佛羅倫斯本人對下雨的恐懼，並提及堪薩斯的雨量開始增加還有一場嚴重的大洪水，而其後的內容因為浸水而變得無法解讀。
