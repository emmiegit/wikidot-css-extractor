    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一名17岁亚洲黄种人，具有能使其右臂穿过一切物体的异常；其右臂装备的物体及其附属物均会被其影响并具有相同异常（脱离其右臂后异常消失）。\n**回收日期：**20██/██/██\n**回收地点：**四川成都包装（ Sichuan Chengdu    Packaging）公司（分部）大楼（基金会旗下伪装设施）与Site-CN-██战术物品存储仓库相接的墙上。\n**当前状态：**作为Site-CN-02的新一批特工培训中\n**笔记：**[[collapsible show=\&#34;参与回收人员记录\&#34; hide=\&#34;关闭\&#34;]]\n[[div class=\&#34;blockquote\&#34;]]\n嗯...他的手被卡在墙上，手里拿着一个启动状态的现实稳定锚，整条手臂肿的不成样子，我们找了站点最好的奇术大夫才把他的手保下来。他说之所以会卡在那是因为他看到前面的牌子上写着仓库字样于是想对“仓库”实施盗窃，但是万万没想到他摸到了一个现实稳定锚还误打误撞地把它给启动了...为啥我第一次来这出差就遇到这么奇葩的事？——Dr.Freezingheart\n\n没想到哇，我当时是万万没想到哇。——预备役特工Hand of nothingness\n\n不公平！为什么他的代号那么酷！——同样出差的崔特工\n[[/div]]\n[[/collapsible]]\n&#34;</textarea></pre>
