**著作資訊**

作者：[[*user Roget]] 

譯者：[[*user feitag]]

原文：
[http://wanderers-library.wikidot.com/kicker-of-elves Kicker Of Elves]
[[include info:end]]



「妖精踢客」是倍受尊敬且獲利豐厚的王室任命頭銜，由一系列傑出的紳士持有。從事這項職業並不簡單，因為踢客必須忍受艱苦的體能鍛煉。每一天的日出，他們都必須前往東特巴 (East Teba) 馬鈴薯礦，以踢擊礦工們的屁股。

原本，妖精踢客會踢妖精，但是原先被稱為妖精族的種族受 497 年的聖風不足所逼而滅絕。有鑑於此，設想了一個新物種被踢擊與奴役，所以西特巴 (West Teba) 的黃蛙族因而被重新命名為東特巴的妖精族。

某天早晨，妖精踢客從床上起身以履行職責，這是王室特權。但是，他醒來後立刻發現自己之前放在一邊的那雙用來踢擊的靴子不見了。他向上、向下、向左、向右、向後、向前尋找，也找遍了沼澤地，但卻徒勞無功。靴子拒絕被找到。

這格外不幸，因為海螺貝暨踢精王家督察已經從埃拉 (Elra) 派出，來對他進行年度視察。如果這個男人發現妖精踢客搞丟了靴子，他可能會斷言自己不稱職，並允許另一個人接手職位！這個想法令妖精踢客感到非常惶恐，並導致他徒勞的搜尋變得越來越狂熱。

終於，日出的食指開始在大地上爬行，預示著他的厄運信號。妖精踢客別無選擇，只好向快樂合作妖精馬鈴薯礦報告。但是，沒有靴子，妖精踢客知道他將沒有機會完成擺在他面前的踢精定額。

現在，妖精他們自己明白了妖精踢客的處境。當然，事實上他每天早晨都從遠方到來，並把他們踢死，但這只是他的工作。就像他們的工作是在馬鈴薯礦裡挖掘，越挖越深以尋找豐富的馬鈴薯解放。所以，當妖精踢客向他們承認自己的困境時，他們給他一個提議：一次，只有一次，他們會協助他完成任務。

於是，妖精們開始踢擊。他們踢擊彼此，踢擊自己，並在牆和樹上折斷了他們脆弱的腿。很快地，被踢死的妖精的氣味瀰漫在空氣中。所以，當海螺貝暨踢精王家督察到達時，他看到土地上布滿了被踢死的妖精，然後向妖精踢客表示了最大的讚賞。

最終，靴子被找到了，並且踢客恢復了正常踢擊。但是有時候，為了紀念他們為他做過的事情，他可能會稍微更輕柔地踢他們。

他們對此表示感激。</textarea></pre>
