**Original:** [http://scp-wiki.wikidot.com/the-word-serpent The Word Serpent] by [[*user Quadraginta]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

덥고 습하다. 모기들 앵앵거리는 소리가 가득하다. 플로리다의 밤이란 원래 이런 식이다. 휘영청한 보름달은 그래도 보기 좋지만.

------

불을 끄고 책상 앞에 앉아 노트북을 켠다. 노트북은 내 창작 재능의 보증수표. 그냥 나 혼자 말만 하는 거지만. 밝기가 너무 밝긴 한데 상관은 없다. E, A, S, D 키를 보니 웃음이 슬쩍 나온다. 글을 좀 오래 쓰느라 닳아버린 키들... 하지만 무슨 소용이냐, 난 지금 정체기에 빠졌다.

5분 동안 한 마디도 못 쓰는 채로 가만히 앉아만 있는다. 슬럼프가 징하다. 혹시 나오는 대로 막 쓰다 보면 막힌 데가 뚫리지 않을까.

**//5분 동안 한 마디로 못 쓰는 채로 가만히 앉아만 있는다. 억수같이 쏟아지는 아이디어가 폭풍이 되어 나를 휩쓸고 내 정신 사방을 쓰여질 이야기로 흠뻑 적신다. 쓰여지지 않은 이야기 속 인물들이 지르는 비명이 내 심장을 떠돈다. 그 이야기들에게 손을 뻗어본다. 손가락 사이에 끼인 블록을 긁어내고 또 내던져져 화면 위로 뚝뚝 떨어지기를 간구하는 글들을 떨쳐내고 또//**

전부 블록 치고 백스페이스를 눌러버린다. 너무 가식적이다. 《하우스 오브 리브즈,,House of Leaves,,》 같은 난삽한 글은 안 쓰자고 다짐했는데 또 이딴 식이다. 한숨이 나온다. 천천히 노트북을 닫고 패배자의 마음으로 침대에 몸을 파고든다.

------

다시 집이다. 달은 이제 이지러져서 보름달도 아니지만 여전히 멋들어졌다. 후딱 샤워하고 다시 키보드에 손을 얹는다. 밝기가 아직도 너무 높다. 뭐 그럴 수도 있지. 새 문서를 열고 손가락을 대기 자세로 만들어놓는다. 이제야 드디어 분명하게 완전히 백퍼센트-

글이 안 나온다. 작가마다 슬럼프는 온다지만 벌써 일주일째다. 아 이 문학의 밭에서 아무거라도 거두려면 하루빨리 뭐라도 뿌려야... 어떻게든 해야 되는데.

노트북을 더 일찍 닫아버린다. 작가가 글이 막힐 때마다 외우는 금언이 두 가지 있다. 첫째는 &#39;그냥 쓰라&#39;. 둘째는 &#39;억지로 쓰지 말라&#39;. 지금은 확실히 둘째 금언이 훨씬 더 끌리려고 한다. 노트북을 고이 넣어두고 침대에 얼굴을 파묻어본다. 그리고 지난 사흘 동안 읽던 책을 둔 침대탁자에 굳이 눈 돌리지 않고 손을 뻗는다. 그런데, 손끝에 둥글고 매끈한 물체가 닿는다. 눈가가 찌푸려진다. 언제 여기다 사과를 갖다놨지?

사과가 미끈 하고 떨어진다. 퉁 하는 소리가 들려야 할 텐데 안 들린다. 쉬이익 소리만 난다. 침대에서 벌떡 일어나 핸드폰을 들고 플래시를 켜서 방바닥을 비춰본다. 뱀꼬리 같은 게 문틀 너머로 모습을 감춘다. 침대에서 헐레벌떡 나와 신짝 하나 들고 따라간다. 거실까지 가서 불을 켠다. 아무것도 없다. 갑자기 오늘밤에 공연히 이런 짓하기 싫어진다.

방으로 돌아와 신짝을 아무데나 던져두고, 뱀 들어오지 말라고 문 아래틈에 청바지를 꾹꾹 눌러박아 두고 아까 떨어뜨린 물건을 찾아본다. 없다. 침대 밑을 살펴본다. 여기도 없다. 다른편까지 굴러갔나? 아니다. 아무데도 없다.

다시 쉬이익 소리. 이번엔 더 크다. 펄쩍 몸을 일으킨다. 분명히 주변 공기가 조금 차가워졌다. 침대탁자 위에 쿵 소리가 난다. 저기다 뒀던 책 소리는 아니다. 아니, 아예 다르다. 텍스트가, 페이지에서 흘러나와 바닥으로 쏟아진다.

이제 이게 꿈인지 현실인지도 모르겠다. 이상한 마법책이 보인다. 책을 열어본다. 종이가 쭈욱 펼쳐져 사방팔방으로 뻗어난다. 발이 걸려 넘어진다. 종이 위로 털썩 떨어진다. 종이가 계속 뻗어나면서 벽을 밀어낸다. 빵빵거리는 내 차도 밀어낸다. 집 바깥의 옆집도 밀어낸다. 모든 걸 밀어내고, 텅 빈 하얀 공간에 나 혼자 덩그러니 남는다.

새하얗게 빈 공간에서, 갑자기 텍스트로 된 나무가 빠르게 솟아올라 무한히 먼 곳까지 가지를 뻗친다. 쉬이잇 소리가 또 들린다. 소름이 우수수 돋는다. 이번에는 나무 뒤편으로 꼬리가 스르륵 사라진다. 꼬리를 쫓아가본다. 가지 말아야 한다고 생각하면서도.

사과 하나가 있다. 순전한 텍스트의 사과다. 사과를 집어 표면을 바라본다. 하얀 종이로 이루어졌다. 종이가 소용돌이치는 끝없는 인용구와 문구 들로 빽빽하다. 내가 지금까지 읽은 책에서 나온 글. 내가 지금까지 쓴 이야기에서 나온 글.

그리고 내가 쓰고 싶었던 모든 이야기들.

젊은 남성이 스스로를 싫어하는 이야기. 그저 어머니가 되고 싶을 뿐인 여성의 이야기. 월석으로 만들어진 나무의 이야기. 모두 내가 옛날에 포기했던 이야기들이다. 종이 과일에서 텍스트가 솟아나와 내 팔과 피부를 감싸안는다. 마치 애원하는 듯하다. 세찬 갈망이 밀려들어온다.

인정한다. 내 필력은 쓰레기다. 변변찮은 작품 하나 못 냈다. 그런 주제에 무지 가식적이다. 남들은 자기 아이디어 자유롭게 또 우아하게 표현하는데 나는 무능함을 짊어지고 터덜터덜 걸어가고 있다. 금지된 문학적 약속이 맺어낸 조그마한 과일 하나를 두고 온몸이 떨려온다.

&#34;괜찮아. 한입 베어물어.&#34;

확, 뒤를 돌아본다. 과일을 놓칠 뻔한다.

&#34;이야기가 저 알아서 펼쳐지는 건 아니잖아.&#34; 목소리가 쉬이잇, 귀로 흘러들어온다.

머리 양옆의 공중을 휘저어 본다. 손에 뭐라도 닿을까봐서. 아무것도 없다.

&#34;네 아이디어야. 이제 네가 표현하는 거야. 먹어.&#34;

목소리의 주인이 어깨 위로 내려앉아 손목을, 팔을, 사과를 든 팔을 스르륵 휘감는다. 고개를 돌렸다가 입이 딱 벌어져서 목을 뒤로 뺀다. 뱀이 올라와 있다. 커다란, 나무보다도 더 큼지막한 뱀이다.

&#34;먹어.&#34;

다시 사과를 본다. 숱한 영웅과 악당과 중립 인물을 품은, 아무도 말하지 않고 쓰지 않은 수천 가지 이야기들이, 어느덧 팔을 모조리 에워싸고 나머지 몸통을 둘러들려 하고 있었다. 잠옷 셔츠 속까지.

간지럽다.

&#34;글 쓰기 싫어? 원래 글쓰기밖에 못하잖아.&#34; 뱀이 집채만한 머리를 내려 한 눈으로 나를 깊이, 내 머릿속으로 바로 들어가듯이 바라본다. 뱀의 눈구멍에서 텍스트들이 소용돌이치다가 갈라지고 그 안에서 포탈이 나타난다. 포탈에서 나보다 이전에 있었던 모든 문학계 위인들의 영혼이 보인다.

스티븐 킹이 정확히 뭔지 몰라도 《쿠조》를 쓸 때 했던 일 때문에 자부심에 취해 있다. 로버트 루이스 스티븐슨이 또다른 직업 삼아 좋아하는 스키를 탄다. 눈 위가 아니다만. 에드가 앨런 포가 탁자에 엎어져 있다. 마룻바닥에 술잔이 온통 널렸다. //아몬티야도!// 냉소하듯 그런 생각이 든다.

그리고 저기 멀리서 보이는 윤곽은... 나다. 내가 탁자에 엎어져서 앞에 텅 빈 하얀 텍스트 문서를 두었다. 이목구비가 뚜렷하지 않다. 줄만 직직 그은 모습이다. 멈칫한다. 저 과일에 무슨 뜻이 담겼는지 깨닫는다. 하지만 내가 정말 바라는...?

**&#34;//먹어.//&#34;**

//아작.//

끔찍한 맛이다. 하긴 종이와 잉크니까. 하지만 글이, 글과 길이 목구멍 너머로 쏟아지고, 목구멍을 할퀴고 합쳐지고 맴돌이치고 꾸무럭대고, 내 정신을 새로운 아기집 삼아 착상되고, 끊임없이 발길질하며 해방되기를 간구하고, 언젠가는 내 손가락을 거쳐 화면 위에 탄생하겠지만, 그 전에 관념화라는 과정 속에서 양육되고 젖먹여지고, 그 과정은 한때 고통의 체현이었지만 곧 허리 속에서 타오르는 지옥불처럼 육욕으로 가득하게-

나 자신이 보인다. 윤곽만이 아닌, 얼굴도, 이목구비도 또렷하게, 윤곽 속으로 색깔이 스며들고, 마치 물이 병을 채우듯, 다 채운, 가득하게, 풍부하게, 그리고 문서가, 아름다운 문서가 마음껏 헤엄치고, 곁에는 이제 말하여지고 쓰여질 영웅들의 이야기가, 그리고-

------

집이다. 차 빵빵하는 소리. 앞문. 샤워기. 내 방. 내 노트북. 강렬한 하얀빛. 단어 수 4만 개짜리 글이다.</textarea></pre>
