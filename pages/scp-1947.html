    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1947 – Emissionssphäre
**Autor:** [[*user Zekky]] 
**Original:** https://www.scp-wiki.net/scp-1947
**Übersetzer:** [[*user Dr Alice]]
**Bilder:** [[*user Zekky]], [https://creativecommons.org/licenses/by-sa/3.0/deed.de CC BY-SA 3.0]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1947

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1947 ist in einem Raum einzudämmen, der mit mindestens zwei (2) cm Blei abgeschirmt ist. SCP-1947 wird derzeit in Raum 214-B an Standort-16 aufbewahrt. SCP-1947 ist nicht ohne Zustimmung eines Leiters mit O5-Stufe aus dem Raum zu entfernen. 

SCP-1947 hat jederzeit in einem ein (1) m^^3^^ großen Umzäunung aus Kupfergitter zu bleiben, es sind Funk- und Mikrowellenempfänger in der Umzäunung zu platzieren und monatlich auf Beständigkeit zu überprüfen. Jede Änderung der Emissionen von SCP-1947 sollte aufgezeichnet und Dr. Alberts gemeldet werden. Alle weiteren Experimente an SCP-1947 sind strengstens verboten.

**Beschreibung:** SCP-1947 ist eine Sphäre mit einem Durchmesser von ungefähr 46 cm. Zwei Ausbuchtungen ragen auf gegenüberliegenden Seiten aus der Kugel heraus. Die exponierte Oberfläche von SCP-1947 besteht hauptsächlich aus einer Eisen-Nickel-Legierung mit Spuren von Indium.

SCP-1947 wurde in der Nähe von █████, Sambia, bei ungefähr ██-██-████ gefunden. Es wurde ursprünglich von █████ ██████████, einem lokalen Bauern, in einem kleinen Krater entdeckt. SCP-1947 wurde von Agent Mhone, einem in Sambia stationierten niedrigstufigen Agenten, auf die Foundation aufmerksam gemacht.

Standardtestverfahren für potenziell anomale Objekte zeigten, dass SCP-1947 periodisch Mikrowellen mit einer Frequenz von entweder 1415 oder 1425 MHz aussendete. Es wurde festgestellt, dass die Emissionen zwischen den beiden Frequenzen auf eine Weise wechselten, die eine Reihe von Bildern kodierte. Für weitere Einzelheiten siehe Technischer Bericht 1947-A.

Seit dem ██.██.████ hat SCP-1947 die Emission von Mikrowellen gestoppt und sendet nun Hochleistungs-Radiowellen mit unterschiedlichen Frequenzen von ungefähr 6 GHz aus. Die aktuellen Emissionen werden auf ein Gebiet im Weltraum bei [DATEN ZENSIERT] gelenkt, ungefähr in Richtung des galaktischen Zentrums. Alle Übertragungen von SCP-1947 sollten blockiert werden, um den unbefugten Empfang der Signale zu verhindern. Der aktuelle Status von SCP-1947 wird in Dokument 1947-B behandelt (verfügbar für Personal mit entsprechender Freigabe).
 
[[collapsible show=&#34;+ Technischer Bericht 1947-A&#34; hide=&#34;- Zugriff gewährt&#34;]]

** Technischer Bericht 1947-A**

SCP-1947 wurde ursprünglich als Sicher eingestuft und erhielt eine niedrige Forschungspriorität. Juniorforscher Schertz wurde SCP-1947 für einen Zeitraum von 3 Jahren zugeteilt; sein Abschlussbericht ist beigefügt. Es waren seine Erkenntnisse, die die Hochstufung von SCP-1947 von Sicher auf Euclid sowie die aktualisierten Sicherheitsmaßnahmen veranlassten. Personal mit Freigabestufe 4 oder höher kann auf die ergänzenden Daten in Dokument 1947-B zugreifen.

-Dr. Alberts

&gt; **SCP-1947 Technischer Bericht**
&gt; 
&gt; Als ich entdeckte, dass SCP-1947 Mikrowellen aussendete, wurde ich beauftragt, seinen Output  aufzuzeichnen und zu analysieren. Die Emissionen von SCP-1947 kodierten eine Reihe von Bildern; diese werden im Folgenden vorgestellt. Die entsprechenden technischen Details sind eingeschlossen.
&gt; 
&gt; Es wurde festgestellt, dass SCP-1947 Mikrowellen mit einer Frequenz von entweder 1415 MHz oder 1425 MHz aussendet. Die Analyse ergab, dass SCP-1947 für mindestens 1,73 Sekunden Mikrowellen einer bestimmten Frequenz aussendete, bevor auf die alternative Frequenz umgeschaltet wurde. Die längste kontinuierliche Emission einer bestimmten Frequenz betrug 176,43 Sekunden. Die Emission erfolgte in Blöcken von 17.643,73 Sekunden und nach jedem Block hörte SCP-1947 für 79,58 Sekunden auf zu senden, bevor es mit dem nächsten Block fortfuhr. Nachdem 5 Blöcke übertragen wurden, wurde eine Pause von doppelter Länge von 159,16 Sekunden beobachtet, bevor die Sequenz erneut wiederholt wurde.
&gt; 
&gt; Schließlich wurde die Bedeutung der minimalen Emissionszeit von 1,73 Sekunden deutlich. Die Frequenzen wurden für unterschiedliche Zeiten ausgesendet, aber sie waren alle Vielfache von 1,73 Sekunden. Es schien klar, dass eine Emission einer bestimmten Frequenz für 1,73 Sekunden die diskrete Einheit von SCP-1947s Code war. Zu diesem Zeitpunkt war ich mir sicher, dass der Code binärer Natur war – eine Frequenz war analog zu 1, die andere zu 0.
&gt; 
&gt; Der Durchbruch kam, nachdem ich realisierte, dass jeder Emissionsblock 10.201 mal 1,73 entspricht. Die Quadratwurzel von 10.201 ist 101, eine Primzahl. Ich ordnete jeweils 1 und 0 auf einem 101 mal 101 Raster an und ein Muster wurde sichtbar. In dem unten gezeigten Satz von Bildern ist jedes Bild ein 101 mal 101  großes Quadrat: jedes schwarze Pixel repräsentiert 1,73 Sekunden Emission bei 1415 MHz und jedes weiße Pixel repräsentiert 1,73 Sekunden Emission bei 1425 MHz. Diese Bilder repräsentieren die Gesamtheit der Daten, die durch den Binärcode von SCP-1947 übertragen wurden.
&gt; 
&gt; Bild 1:
&gt; 
&gt; [[=image https://scp-wiki.wdfiles.com/local--files/scp-1947/alien1.png width=&#34;300px&#34;]]
&gt; 
&gt; Dies scheint ein Referenzbild zu sein; jeder Balken hat eine Länge, die einer Primzahl zwischen 2 und 97 entspricht.
&gt; 
&gt; Bild 2:
&gt; 
&gt; [[=image https://scp-wiki.wdfiles.com/local--files/scp-1947/alien2.png width=&#34;300px&#34;]]
&gt; 
&gt; Der obere Teil des Bildes scheint eine stilisierte Grafik eines Sternensystems mit 6 Planeten zu sein. Wenn das richtig ist, könnten die Klammern um den 4. Planeten vom Stern einen Ringplaneten oder einen Planeten von besonderer Bedeutung repräsentieren.
&gt; 
&gt; Die untere Hälfte des Bildes scheint eine Art Karte zu sein, die die Position des Sternensystems mit astronomischen Orientierungspunkten in Beziehung setzt.
&gt; 
&gt; Bild 3:
&gt; 
&gt; [[=image https://scp-wiki.wdfiles.com/local--files/scp-1947/alien3.png width=&#34;300px&#34;]]
&gt; 
&gt; Dieses Bild scheint eine stilisierte Darstellung einer zweibeinigen Kreatur zu sein. Das runde Objekt rechts vom Bild hat eine starke Ähnlichkeit mit SCP-1947. Wenn das Bild maßstabsgetreu ist, wäre die zweibeinige Kreatur etwa 3 Meter groß.
&gt; 
&gt; Bild 4:
&gt; 
&gt; [[=image https://scp-wiki.wdfiles.com/local--files/scp-1947/alien4.png width=&#34;300px&#34;]]
&gt; 
&gt; Unbekannt. Spekulationen schließen eine stellare Feldkarte, genetische Informationen der in Bild 3 gezeigten Kreatur oder noch einen anderen Code ein.
&gt; 
&gt; Bild 5:
&gt; 
&gt; [[=image https://scp-wiki.wdfiles.com/local--files/scp-1947/alien5.png width=&#34;300px&#34;]]
&gt; 
&gt; Es wurde entdeckt, dass dieses Bild eine Darstellung der Energieniveaus in einem Wasserstoffatom ist. Ein Elektron, das in einem Wasserstoffatom vom zweitniedrigsten zum niedrigsten Energieniveau (n=2 bis n=1) übergeht, setzt ein Photon mit einer Wellenlänge von 122 nm frei – dies ist oben links im Bild zu sehen. Es wurde ermittelt, dass der untere Teil des Bildes Photonen mit einer Wellenlänge von 244 nm zeigt, die gegen SCP-1947 gerichtet waren.
&gt; 
&gt; Nachdem die Bedeutung des 5. Bildes entdeckt wurde, versuchten wir, SCP-1947 einem UV-Laser mit einer Wellenlänge von 244 nm auszusetzen. Wir hatten gehofft, dass dies mehr Informationen über die Natur von SCP-1947 enthüllen würde. SCP-1947 hat jedoch aufgehört, Mikrowellen zu senden, nachdem wir es dem UV-Laser ausgesetzt hatten. Wir fanden dann heraus, dass es auf die Emission von Radiowellen mit einer Frequenz von etwa 6 GHz umgestellt hatte.
&gt; 
&gt; Die Funkwellen, die jetzt von SCP-1947 ausgesendet werden, sind auf komplexe Weise frequenzmoduliert – das aktuelle Signal übersteigt unsere Fähigkeiten, es zu entschlüsseln. Darüber hinaus ist das Signal sehr direktional und sehr leistungsstark. SCP-1947 sendet ein Signal ins All und [DATEN AUF ANFRAGE DES O5-KOMMANDOS ZENSIERT].
&gt; 
&gt; -Juniorforscher Schertz

[[/collapsible]]

-----

**Die folgenden Informationen sind vertraulich. Der Zugriff ist für alle Sufe-4-Mitarbeiter und höher bei Kenntnis bei Bedarf möglich.**

[[collapsible show=&#34;+ Dokument 1947-B&#34; hide=&#34;- Zugriff gewährt&#34;]]

&gt; **SCP-1947: Stand vom 27.07.2010**
&gt; 
&gt; Dieses Dokument setzt zumindest flüchtige Vertrautheit mit dem von Juniorforscher Schertz erstellten Fachbericht voraus.
&gt;  
&gt; Am 23.02.2008 habe ich die Verwendung eines UV-Lasers auf SCP-1947 autorisiert. Wir dachten zunächst, dass SCP-1947 durch die Einwirkung des Lasers deaktiviert wurde. Drei Wochen später entdeckten wir jedoch die neuen Funkemissionen. Sie kodieren ein hochkomplexes Signal, das wir fast ein Jahr lang studierten, ohne bei der Dekodierung Fortschritte zu machen. Alles, was wir herausgefunden haben, war, dass SCP-1947 kontinuierlich ein Signal mit sich wiederholenden und sich nicht wiederholenden Elementen sendet. Schließlich erkannten wir, dass die von SCP-1947 gesendeten Funkwellen auf das Sternbild Scorpius gerichtet waren. Diese Ausrichtung wurde unabhängig von der Orientierung von SCP-1947 beibehalten.
&gt; 
&gt; Es ist nun offensichtlich, dass SCP-1947 für einen Zeitraum von ungefähr einem Jahr Informationen zu Scorpius sendete. Die von SCP-1947 während dieser Zeit gesendeten Signale werden zweifellos irgendwann in der Zukunft ihr beabsichtigtes Ziel erreichen. Seit dem 18.01.2009 befindet sich SCP-1947 in einem elektromagnetisch abgeschirmten Raum; dies soll eine zusätzliche Übermittlung von Informationen verhindern.
&gt; 
&gt; Seltsamerweise scheint die zentrale Position in der &#34;Sternenkarte&#34; im zweiten Bild von SCP-1947 (Siehe Technischer Bericht) keinem Stern in der Nähe von Scorpius zu entsprechen. Die gezeigten Linien korrelieren nicht mit den bekannten Positionen von Sternen, Pulsaren, Nebeln oder anderen potenziellen astronomischen Markierungen. Außerdem ist von keinem Stern in der Nähe von Scorpius bekannt, dass er sechs Planeten in der Konfiguration besitzt, die das erste Bild von SCP-1947 zeigt.
&gt; 
&gt; Seit SCP-1947 gefunden wurde, gab es vier weitere bekannte Entdeckungen von sehr ähnlichen Objekten; eine in den USA, zwei in Russland und eine in Thailand. Es wurde kürzlich ermittelt, dass diese zusätzlichen SCP-1947-ähnlichen Objekte (bezeichnet als SCP-1947-L) ähnliche Sätze von Bildern mit der gleichen Methode wie SCP-1947 übertragen, obwohl jedes Objekt eine andere Version der Bilder zwei und vier zu präsentieren scheint. Die vier verschiedenen Iterationen von Bild zwei, die bisher dekodiert wurden, sind ungefähr ähnlich, abgesehen von der Darstellung einer anderen Konfiguration des Sternensystems am oberen Rand des Bildes sowie einer oberflächlich ähnlichen &#34;Sternkarte&#34; mit den Linien in alternativen Positionen. Keine dieser zusätzlichen &#34;Sternenkarten&#34; scheint Positionen in der Nähe von Scorpius zu entsprechen. Außerdem kodiert jedes analysierte Objekt eine Version von Bild vier mit einem anderen Muster im zentralen Quadrat. Die Bedeutung von Bild vier ist noch unklar. Mindestens ein SCP-1947-L kodiert ein sechstes Bild eines scheinbar zufälligen Musters von Punkten, ähnlich denen in Bild vier. Drei SCP-1947-L sind derzeit in einem elektromagnetisch abgeschirmten tiefen Lagerschließfach an Standort-21 gelagert; diese wurden nicht durch Bestrahlung mit einem UV-Laser &#34;aktiviert&#34;.
&gt; 
&gt; Mindestens ein SCP-1947-L befindet sich derzeit nicht im Besitz der Foundation und der Erwerb des fehlenden SCP-1947-L ist ein vorrangiges Ziel. Die Tatsache, dass bekannt ist, dass mindestens fünf SCP-1947-ähnliche Objekte (einschließlich SCP-1947 selbst) existieren, ist eine besorgniserregende Aussicht. In Anbetracht des wahrscheinlichen außerirdischen Ursprungs von SCP-1947 erhöht dies die Möglichkeit, dass eine große Anzahl von SCP-1947-Ls über die Galaxie verstreut sein könnte, um einem unbekannten Ziel zu dienen.
&gt;  
&gt; - Dr. Alberts

[[/collapsible]]</textarea></pre>
