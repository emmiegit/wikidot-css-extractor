    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

ถ้าคุณเคยดูเรื่องอลิซในดินแดนมหัศจรรย์ ก็จะพบว่ามีฉากที่เหล่าตัวละครในเรื่องมารวมตัวกันที่โต๊ะน้ำชา พูดคุยเรื่องสัมเพเหระต่างๆและจิบน้ำชาไปด้วย นี่ก็เช่นกัน มันคงไม่ต่างอะไรนักถ้าพวก SCPs จะมานั่งปาร์ตี้น้ำชากันเพียงแต่เปลี่ยนสถานที่เล็กน้อย

เสียงเคาะแก้วดังขึ้นจากหัวมุมของโต๊ะ ชายประหลาดที่ร่างกายเป็นเครื่องจักรสวมเสื้อคลุมยาวที่ขาดๆ สวมหมวกทรงสูงเก่าๆ มีหนังของใบหน้าที่ถูกเฉือนออกมาจากใบหน้าของนักวิจัยแถวๆนั้นเอามาติดไว้ที่ใบหน้าของมัน นั่นยังสดๆอยู่เลย

&#34;ท่านทั้งหลาย นานๆทีเราจะได้มาอยู่ด้วยกันพร้อมหน้าพร้อมตาในสถานที่แห่งนี้&#34; มันพูด &#34;...หลุดออกมาจากการพันธนาการที่มนุษย์โสโครกได้ทำกับเราเอาไว้ และลิ้มรสเลือดของพวกมัน&#34; พูดจบก็กระดกเลือดในถ้วยชาเข้าไป

&#34;โทษนะ นายเป็นใคร?&#34; สิ่งที่ดูเหมือนมนุษย์ที่ไม่มีหน้าอกจนเห็นเครื่องในและมีเพียงครึ่งตัวได้ถามขึ้น &#34;อันที่จริงแล้วผมไม่ควรมาอยู่นี่&#34;

&#34;เรียกข้าว่า แจ็ค&#34; &#34;และเจ้าคือสหายของข้าที่ซึ่งควรจะมีชีวิต ไม่ใช่แข็งทื่อเป็นพลาสติกอยู่ในตู้กระจก ปีแล้วปีเล่า&#34; &#34;ข้าจะไม่ยอมให้ใครมาทำอะไรกับสหายของข้าได้อีก&#34; แล้วมันก็ทุบกำปั้นลงบนโต๊ะอย่างแรงจนข้าวของบนโต๊ะกระเด็นกระดอน

แจ็คได้ชี้ไปยังคนที่นอนตายอยู่ข้างๆ &#34;มันสมควรได้รับการลงโทษ&#34;

&#34;ผมไม่คิดว่านั่น...&#34;

ก่อนที่จะพูดจบ แจ็คก็ได้เลื่อนเก้าอี้มาทางสหายของมันแล้วเอามือจับไหล่ &#34;ใจเย็นสหาย ดูอลิซสิ เธอไม่บ่นสักคำ&#34;

แล้วทุกตัวที่อยู่ตรงนั้นก็หันไปทางสิ่งที่ถูกเรียกว่าอลิส ที่นั่งอยู่สุดหัวโต๊ะอีกฝาก เธออาจไม่มีหัวกับแขนและพ่นเลือดออกมาจากลำคอตลอดเวลาแต่เธอก็ยังคงดูสวยงาม เธอหันตัวมาทางทั้งสองแล้วยกแขนข้างขวาขึ้นพร้อมเสียงบดเอี๊ยดอ๊าดที่ดังเวลาขยับ

&#34;เฮ้ พวกเจ้าสองตัวดูเข้ากันมาก&#34; แจ็คบอก

&#34;ไม่สมประกอบมากกว่าว่ะ&#34;

แล้วเสียงพูดที่เหมือนกับเสียงสังเคราะห์ดังขึ้นมาจากมุมหนึ่ง ตามด้วยเสียงหัวเราะแปลกๆที่ฟังแล้วแสบแก้วหู ไอ้แมวตัวนั้น! มันเข้ามาในห้องนี้ตั่งแต่เมื่อไหร่ แถมนั่งอยู่บนท่อนไม้ที่เคลื่อนที่ได้ ใช้รากของมันค่อยๆคลานเข้ามาในห้องที่เจ้าแมวนั่งอยู่ราวกับเป็นพาหนะของมัน

&#34;แหมๆมีปาร์ตี้ไม่ชวนชั้นเลยนะ&#34; เสียงสังเคราะห์จากแท็บเล็ตของแมวพูดขึ้น

&#34;ชิ้ว ไปให้พ้น&#34; แจ็คทำมือไล่

&#34;ทำไมต้องไปละะะไล่ด้ววะะววย...&#34; สหายของแจ็คได้พูดแบบอืดๆ เขากำลังจะกลับสู่โหมดเดิม

&#34;ได้เลย ชั้นชอบปาร์ตี้&#34;

ว่าแล้วเจ้าแมวก็โดดขึ้นมาบนโต๊ะ วิ่งชนข้าวของ แก้วน้ำ กาน้ำ แจกัน หลอดทดลอง อะไรก็ตามบนโต๊ะนั่นกระจัดกระจาย และใช้รูปปั้นฝาแฝดที่แจ็คนำมาประกอบบนโต๊ะเป็นที่ฝนเล็บของมัน

&#34;ไม่มมมมมมม อ๊ากกกกกก&#34; 

แจ็คตะโกน ม่านตาของเขาขยายจนเป็นสีแดงราวกับไฟ มันกำลังโกรธก่อนจะหยิบมีดขึ้นมา &#34;แก **//ตาย//**&#34; แล้วการไล่ล่าก็เกิดขึ้น แจ็คชนเข้ากับสหายจนอวัยวะภายในของเขาที่ยังไม่กลับสู่สภาพเดิมเต็มที่กระเด็นไหลออกมากองอยู่กับพื้น

ขณะเดียวกันก็มีเสียงเล็กๆดังขึ้นที่หน้าประตูแต่ไม่เห็นตัวใครพูด แต่ก็เป็นเสียงที่ดังมากพอที่ทุกคนจะได้ยิน

&#34;อ่อ หนุ่มๆ พวกเขาตามหาพวกนายอยู่น่ะ&#34; เสียงนั่นบอก เมื่อมองดูดีๆก็พบว่ามีแมงมุมตัวเล็กๆอยู่ตรงประตูห้อง &#34;ชั้นว่าไม่แล้วล่ะ พวกเขามาถึงแล้ว&#34;

สัญญาณการละเมิดที่ดังขึ้นเมื่อ 5 นาทีก่อนได้ทำให้ทุกคนตื่นตระหนก หน่วยเคลื่อนที่พิเศษได้เข้ามาในนี้เพื่อตามหาและจัดการกับ SCPs ที่หลุดออกไป หุ่นยนต์เก็บกู้ได้มาถึงก่อนเพื่อจัดการกับ SCP-009-TH ก่อนที่เหลือจะเข้ามาจัดการกับตัวอื่นๆต่อไป</textarea></pre>
