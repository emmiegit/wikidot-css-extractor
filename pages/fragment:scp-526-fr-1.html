    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Addendum 526-FR.002 :** Entretien avec la PdI n°006/146 au sujet de SCP-526-FR.

Du fait de l&#39;urgence de mettre fin aux dangers pour notre ligne temporelle et la réalité que présente les cas de SCP-526-FR, la Fondation a lancé le programme Jörmungand afin de tenter de joindre le plus de Groupes d&#39;Intérêt à tendance amicale ou neutre au groupe de travail sur le sujet. Suite à ce programme, Quilicus Etzal, une Personne d’intérêt membre du GdI n°006 « La Main du Serpent », a demandé à parler à un responsable de la Fondation concernant le phénomène susmentionné.

**En raison des informations sensibles contenues dans ce document, celui-ci n’est accessible qu’aux membres du personnel possédant une accréditation de Niveau 4/526-FR.**

**Mot de passe :** OUROBOROS

Accès à l&#39;entretien...

&gt; //**__Note :__** Pour sa propre sécurité, et parce qu’il n’avait pas entièrement confiance en la Fondation, la Personne d’Intérêt a préféré que l’entretien se déroule par appel téléphonique. De plus, Monsieur Etzal étant infecté par [[[SCP-2673]]], il ne peut s’exprimer qu’en vers pour sa propre santé et celle de ses interlocuteurs. Afin d’éviter toute transmission, ses propos ont été retranscrits tels quels.//
&gt; 
&gt; **[DÉBUT DE LA TRANSCRIPTION]**
&gt; 
&gt; **Dr Kaa :** Bonsoir Monsieur Etzal. Je suis le Docteur Kaa du département des anomalies temporelles de la Fondation SCP. J’ai bien été informé de votre condition et nous avons pris les mesures nécessaires pour que cet entretien téléphonique s’effectue sans trop de perturbations. Comme précédemment indiqué, je vous informe que cet entretien sera enregistré afin que nous puissions garder une trace de ce que vous nous avez dit. De plus vous avez la parole d’O5-6 que nous n’utiliserons pas cet appel pour tenter de vous localiser.
&gt; 
&gt; **Etzal :** Docteur Kaa, je vous adresse mes salutations.
&gt; Je vous remercie de votre prévenance et votre attention.
&gt; Je ne suis pas forcément enchanté de vous rencontrer,
&gt; Mais je suis infiniment soulagé de pouvoir vous contacter.
&gt; 
&gt; **Dr Kaa :** Hum, très bien. Nous avons donc appris par le biais de plusieurs autres membres de votre organisation, ou groupe d’intérêt comme nous l’appelons, que vous cherchiez spécifiquement à nous joindre nous, les &#34;Geôliers&#34;. Il paraîtrait que vous possédez des informations concernant les perturbations temporelles majeures,  les… anachronismes, qui touchent en ce moment et de plus en plus notre monde. Et bien, nous y voilà, je suis tout ouïe, et à travers moi la Fondation entière et nos alliés aussi. Que savez-vous sur ce qu’il se passe en ce moment ?
&gt; 
&gt; **Etzal :** Mon cher Docteur, tout d’abord apprenez
&gt; Que le temps n’est point un concept abstrait et inanimé,
&gt; Une rivière qui coulerait vers le futur depuis le passé.
&gt; Non, le temps est une entité vivante et sensible.
&gt; Ophidien, il évolue dans une réalité invisible
&gt; Et de son anatomie le moindre des segments
&gt; Constitue pour nous d’innombrables moments.
&gt; 
&gt; Lui et ses nombreux congénères vivaient ainsi,
&gt; Fils du Créateur multicolore, fils de sa tapisserie,
&gt; Ils serpentaient au cœur d’une œuvre infinie.
&gt; Chacun connaissait sa route, chacun connaissait son chemin.
&gt; Le long des couleurs, il trace notre destin
&gt; Et de cet univers, la teneur des lendemains
&gt; Mais un jour advint un événement hors du commun,
&gt; Une anomalie dans un monde pourtant divin :
&gt; Une nuance impossible, tombée comme une lame,
&gt; Au plus grand des artistes, tragiquement, ôta l’âme.
&gt; 
&gt; Dès lors les fils se retrouvèrent sans père
&gt; Ni repères, à cause des actions de deux frères,
&gt; Ennemis dans la vie, aveugles dans la nuit.
&gt; Les digues sont rompues, les nuances bavent
&gt; Le magnifique vaisseau, bientôt une épave.
&gt; Partout autour de lui, ses semblables crient,
&gt; Se tordent, disparaissent et le supplient.
&gt; De toute cette souffrance, de tout ce malheur,
&gt; Il sait que la source réside en son propre cœur.
&gt; Alors il comprend quel est son devoir
&gt; Et armé du plus profond des désespoirs,
&gt; Il va de son propre corps arracher,
&gt; Sans plus tarder, cet instant damné.
&gt; Mais sa forme étant par nature infinie
&gt; Ses coups ne peuvent être donc qu’imprécis.
&gt; Il frappe et mord, mais sa cible est manquée
&gt; Et il enlève peu à peu des pans du passé.
&gt; Ainsi il ne lui reste plus qu’à ravaler sa chair
&gt; Dans l’espoir que son organisme la récupère,
&gt; Puis de recommencer encore et encore
&gt; Jusqu’à la délivrance ou bien la mort.
&gt; 
&gt; **Dr Kaa :** Est-ce que vous êtes sérieusement en train de m’expliquer que le temps est un organisme vivant qui est en train de s’auto-cannibaliser à répétition ? Et que c’est ça qui cause tous ces cataclysmes temporels, parce qu’il n’arrive pas à se débarrasser d’un événement qui le gêne ? Je sais que vous autres membres de la Main vous avez des visions ma foi… exotiques de l’anormal mais permettez-moi d’être quelque peu circonspect. 
&gt; 
&gt; **Etzal :** Ne vous faites pas à ce point retors
&gt; De ne pas comprendre une métaphore.
&gt; Je décris en des termes certes simplifiés
&gt; Une réalité qui dépasse de loin notre complexité.
&gt; Car dans notre vocabulaire, n’existe pas un seul mot
&gt; Qui puisse dire l’inconcevable pour nos cerveaux.
&gt; 
&gt; **Dr Kaa :** Très bien, soit, disons que je vois le principe dans les grandes lignes. Mais quand bien même si vous avez raison, ce qui nous intéresse vraiment, nous, la Fondation, la Coalition et les autres groupes d’intérêt nous prêtant mains fortes, c’est s’il y a un moyen d’empêcher cette entité… Hum… le Temps, lui-même de ce que je comprends… de faire cela. Afin qu’elle arrête de… hum… s’arracher des morceaux et semer la pagaille dans l’Histoire, disons-nous. Avant qu’elle ne s’autodétruise… et nous avec.
&gt; 
&gt; **Etzal :** N’avez-vous rien écouté de mon récit 
&gt; Pour continuer à vous exprimer ainsi ?
&gt; Pourquoi vouloir l’en empêcher
&gt; À moins de n’être fou à lier ?
&gt; Ce qu’elle fait n’est point caprice ou envie
&gt; C’est pour elle une question de survie.
&gt; Notre sort est par essence lié au sien,
&gt; Si elle échoue, il n’y aura plus rien.
&gt; 
&gt; **Dr Kaa :** //[pause]// L’entité doit donc absolument évacuer cet événement de l’Histoire et continuera de se charcuter tant que ce ne sera pas le cas… Et, dites-moi, qu’arriverait-il si jamais elle n’y parvenait pas ? Qu’elle continuait à frapper à côté de son objectif ? De notre point de vue à nous, humains, je veux dire, et en mettant de côté les événements anachroniques.
&gt; 
&gt; **Etzal :** Délitement, paradoxe, confusion et décohérence
&gt; Une singularité absolue et une blanche omniprésence.
&gt; Tous les univers seront condamnés à s’éteindre ;
&gt; La seule conclusion quand personne n’est là pour peindre.
&gt; Vous qui prétendez être des docteurs,
&gt; Afin de devenir réellement des sauveurs,
&gt; Trouvez la zone infectée, source de cette affliction
&gt; Et assistez sans plus tarder à cette amputation.
&gt; 
&gt; **[FIN DE LA TRANSCRIPTION]**
&gt; 
&gt; //À la suite de cet échange la PdI n°003/146  a indiqué à au Dr Kaa une série de titre d’ouvrages cosmogoniques ou décrivant des procédés transcendantales pour appuyer ses dires. Les ouvrages furent récupérés grâce à la coopération de membres de la Main et les déclarations de Quilicus Etzal sont actuellement à l’étude.//

**À la suite de ces révélations, la Fondation SCP et la Coalition Mondiale Occulte mirent en oeuvre la [http://fondationscp.wikidot.com/scp-526-fr/offset/2 Mission Andromède].**</textarea></pre>
