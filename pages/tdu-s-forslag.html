    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**アイテム番号:** SCP-001

**オブジェクトクラス:** Anatta

**脅威レベル:** 赤 [[span style=&#34;color:red&#34;]]●[[/span]]

**特別収容プロトコル:** SCP-001の特性上、完全な収容は目下のところ不可能です。そのため、SCP-001の阻止に重点が置かれています。MS-Beta-15（&#34;品質保証&#34;）には、SCP-001の影響を受ける可能性があると判断され、SCPのデータベースにアップロードされたファイルを監視するという課題があります。MS-Beta-15によってフラグが付けられたファイルはRAISAにチェックされ、事実検証および解決がなされます。

**説明:** SCP-001は、シリーズ VI 以降の英語版SCPデータベースにあるSCPファイルに影響を与える現象です。SCP-001の影響下にあるSCPファイルは一般的に、記事が書き連ねられる過程で品質が低下し、専門的な行動が欠如するようになります。こうした影響は、通常であれば標準以下の収容プロトコルと、いかにアノマリーが機能するかということに関する全般的な理解力の欠如に繋がります。

SCP-001は、データベース上に低品質のSCPファイルが無数に投稿された後の2013年に発見されましたが、それらのファイルの多くは、SCPオブジェクトとして分類するに一切値しないものでした。これらのファイルは分析部門によって発見されました。RAISAに通知されてから、データは事実検証され、財団の標準的なレベルにアップデートされました。SCP-001の影響を受けた他のデータが波のように押し寄せたことで、2019年のクラス分類の不一致が生じました。

SCP-001の影響を受けるファイルの圧倒的大多数は、人型SCPあるいはK-クラスシナリオを引き起こす恐れのあるアノマリーのものです。幸いにも、こうした改竄内容のほとんどは架空のものであることが判明しています。この改竄されたオブジェクトに対する特別収容プロトコルは、非専門的であり、かつ不十分であることが分かっています。このプロトコルにおける明瞭さの欠如が、およそ█████数もの収容違反と、未曾有の損害に繋がりました。

**補遺 001-01:** 以下は、シリーズXにおいてSCP-001の影響を受けたファイルの例です。ファイルに記載されている改竄内容は架空のものであることが判明しています。

[[collapsible show=&#34;+ SCP-9696 を閲覧する&#34; hide=&#34;- SCP-9696 を隠す&#34;]]

[[div style=&#34;border:solid 1px #999999; background:#f2f2c2; padding:5px; margin-bottom: 10px;&#34;]]
[[=]]
++++ 管理者から警告
++++ 記録および情報セキリュティ

このフィルムは架空のオブジェクトに関するものですが、SCP-001の影響を受けた例として保管されています。

[[/=]]
[[/div]]

**アイテム番号:** SCP-9696

**オブジェクトクラス:** Apollyon

**脅威レベル:** 黒 [[span style=&#34;color:black&#34;]]●[[/span]]

**特別収容プロトコル:** SCP-9696 &#34;神の悪魔&#34; は &#34;緋色の王の息子&#34;、&#34;緋色の王家の相続人&#34;および彼の人間の名前である &#34;ダヴィッド・デェーヴェレン[[footnote]] 訳注: 原文は David Djevelen。Djevelen はノルウェー語で悪魔という語の既知単数形。英語でいう The Devil にあたる。[[/footnote]]&#34; としても知られています。彼は[検閲済]島の沿岸部にある邸宅内に拘束されています。邸宅は、外部からの侵入を阻止するため、25名の男性と、20名のDクラス職員によって監視されています。Dクラス職員のうち、少なくとも5名は[検閲済]のために女性である必要があります。

**説明:** SCP-9696 &#34;神の悪魔&#34; は、緋色の王の息子で、約3000万歳の高齢の悪魔です。身長は 223cm で、白髪で黒い目をしており、鋭い牙と大きな角を持っています。また、ダヴィッドは 610cm の高さまで身長を引き伸ばすことができますが、おそらくそれ以上に伸びることができるでしょう。彼は火、氷、水、光、エネルギー、闇そして影を含めたあらゆるエレメントをコントロールすることができます。彼は一秒以上、体内に一滴でも血液が残っていれば自身を再生することができるため、彼を殺すことはできません。

**補遺 1:** SCP-9696へのインタビュー

[[div class=&#34;blockquote&#34;]]
&gt; **インタビュイー:** SCP-9696
&gt; 
&gt; **インタビュアー:** ██████博士
&gt; 
&gt; **前書き:** [検閲済]
&gt; 
&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; **SCP-9696:** どうかしたか。
&gt; 
&gt; **██████博士:** いくつかお尋ねしたいことがあったのですが。
&gt; 
&gt; **SCP-9696:** 私が食べたいものについてか？
&gt; 
&gt; **██████博士:** いいえ、あなたに関するこ―
&gt; 
&gt; **この時点で、SCP-9696は彼の身体の骨を全て粉砕したため、博士は悲痛な叫びを上げてバラバラになった。**
&gt; 
&gt; **SCP-9696:** そうか黙れ、誰か私に食事を。
&gt; 
&gt; **&lt;ログ終了&gt;**
&gt; 
&gt; **最終陳述:** ██████博士は直後に亡くなった。
[[/div]]

[[/collapsible]]

**補遺 001-2:** MS Beta-15（&#34;品質保証&#34;）の設立

2019年12月31日、SCP-001の影響を受けたファイルの第五波がやってきたため、O5-評議会は新たな機動部隊である MS Beta-15（&#34;品質保証&#34;）の設立を命じました。MS Beta-15 は、RAISA、分析部門、MMS Alpha-2（&#34;索具&#34;）、MMS Epsilon-9（IT-サポート）およびMMS-Omega-10（&#34;ビッグブラザー&#34;）から招集された職員で構成されており、そしてSCP-001の感染が起こり得るSCPデータベース上にアップロードされたファイルをチェックするという課題があります。</textarea></pre>
