**Item nº:** SCP-031-PT

**Classe do Objeto:** Euclídeo

[[collapsible show=&#34;+ REVISÃO 031-PT-A&#34; hide=&#34;- REVISÃO 031-PT-A&#34;]]
**Procedimentos Especiais de Contenção:** SCP-031-PT-1, SCP-031-PT-2, SCP-031-PT-3, SCP-031-PT-4, SCP-031-PT-5 e SCP-031-PT-6 devem ser contidos em uma sala ventilada de 6x6x10 metros. Testes devem ser autorizados por pelo menos 2 pesquisadores nível 3 ou superior. SCP-031-PT-1,-2,-3,-4,-5 e -6 devem ser alimentados carne de ████ a cada 12 horas. caso haja uma quebra de contenção no sítio, deve se alimentar todas as instancias de SCP-031-PT imediatamente para impedir a tentativa de fuga.

**Descrição:** SCP-031-PT-1,-2,-3,-4,-5 e -6 são criaturas semelhantes a //Chrysocyon brachyurus//  porém com seu pelo coberto por uma substancia mucosa e azul.
Além disso, instancias de SCP-031-PT são inteligentes e irão procurar a forma mais fácil de se alimentar. Caso instancias de SCP-031-PT consumirem uma quantidade suficiente de massa, a instancia de SCP-031-PT será considerada o &#34;alfa&#34; do grupo e tentará fazer um processo de reprodução semelhante a mitose. Até agora, nenhuma instancia de SCP-031-PT foi comprovada ser macho ou fêmea.
Caso uma instancia de SCP-031-PT seguir qualquer pessoal da fundação em um evento de brecha de contenção, tal funcionário deve ser considerado como uma presa de SCP-031-PT e deverá ser colocado em sua cela de contenção o mais rápido possível. Até agora, não se sabe como impedir instancias de SCP-031-PT alvejarem funcionários da fundação.
As instancias de SCP-031-PT normalmente não são agressivas, mas dependendo da presença do pessoal da fundação em sua área de contenção, as instancias de SCP-031-PT poderão alvejar funcionários da fundação que estejam próximos demais.

[[/collapsible]]
[[collapsible show=&#34;+ REVISÃO 031-PT-B&#34; hide=&#34;-REVISÃO 031-PT-B&#34;]]
**Procedimentos Especiais de Contenção:** SCP-031-PT-1, SCP-031-PT-3, SCP-031-PT-4 e SCP-031-PT-6 devem ser contidos em uma sala ventilada de 6x6x10 metros. Testes devem ser autorizados por pelo menos 2 pesquisadores nível 3 ou superior. SCP-031-PT-1,-3,-4, e -6 devem ser alimentados carne de ████ a cada 4 horas, ver adendo 031-PT-1. caso haja uma quebra de contenção no sítio, deve se alimentar todas as instancias de SCP-031-PT imediatamente para impedir a tentativa de fuga.

**Descrição:** SCP-031-PT-1,-3,-4 e -6 são criaturas semelhantes a //Chrysocyon brachyurus//
 porém com seu pelo coberto por uma substancia mucosa e azul.
Além disso, instancias de SCP-031-PT são inteligentes e irão procurar a forma mais fácil de se alimentar. Caso instancias de SCP-031-PT consumirem uma quantidade suficiente de massa, a instancia de SCP-031-PT será considerada o &#34;alfa&#34; do grupo e tentará fazer um processo de reprodução semelhante a mitose. Até agora, nenhuma instancia de SCP-031-PT foi comprovada ser macho ou fêmea ou capaz de proteger seus infantes, já que todas as tentativas de reprodução resultaram em SCP-031-PT canibalizando seu próprio filhote. Não se sabe porque SCP-031-PT faz isso, ou se as instancias de SCP-031-PT estão bem alimentadas, dado que todas as instancias de SCP-031-PT mostram a miníma quantidade de reação em relação ao seu alimento. Ver adendo 031-PT-2
Caso uma instancia de SCP-031-PT seguir qualquer pessoal da fundação em um evento de brecha de contenção, tal funcionário deverá ser protegido pelo pessoal da segurança com armas de eletrochoque em mãos. Todas as instâncias de SCP-031-PT mostraram aversão à qualquer tipo de eletricidade. Calor e Frio não parece afetar nenhuma instancia de  SCP-031-PT.
As instancias de SCP-031-PT normalmente não são agressivas, mas dependendo da presença do pessoal da fundação em sua área de contenção, as instancias de SCP-031-PT poderão alvejar funcionários da fundação que estejam próximos demais.
[[/collapsible]]
**__REVISÃO 031-PT-C__**
**Procedimentos Especiais de Contenção:** SCP-031-PT-1 e SCP-031-PT-6 devem ser contidos em uma sala ventilada de 6x6x10 metros. Testes devem ser autorizados por pelo menos 2 pesquisadores nível 4. SCP-031-PT-1 e -6 devem ser alimentados carne de ████ a cada 4 horas, ver adendo 031-PT-1 . caso haja uma quebra de contenção no sítio, deve se alimentar todas as instancias de SCP-031-PT imediatamente para impedir a tentativa de fuga.

**Descrição:** SCP-031-PT-1, e -6 são criaturas semelhantes a //Chrysocyon brachyurus//[[footnote]] Lobo Guará [[/footnote]] porém com seu pelo coberto por uma substancia mucosa e azul.
Além disso, instancias de SCP-031-PT são inteligentes e irão procurar a forma mais fácil de se alimentar. Caso instancias de SCP-031-PT consumirem uma quantidade suficiente de massa, a instancia de SCP-031-PT será considerada o &#34;alfa&#34; do grupo e tentará fazer um processo de reprodução semelhante a mitose. Até agora, nenhuma instancia de SCP-031-PT foi comprovada ser macho ou fêmea ou capaz de proteger seus infantes, já que todas as tentativas de reprodução resultaram em SCP-031-PT canibalizando seu próprio filhote. Não se sabe porque SCP-031-PT faz isso, ou se as instancias de SCP-031-PT estão bem alimentadas, dado que todas as instancias de SCP-031-PT mostram a miníma quantidade de reação em relação ao seu alimento.
Caso uma instancia de SCP-031-PT seguir qualquer pessoal da fundação em um evento de brecha de contenção, tal funcionário deverá ser protegido pelo pessoal da segurança com armas de eletrochoque em mãos. Todas as instâncias de SCP-031-PT mostraram aversão à qualquer tipo de eletricidade. Calor e Frio não parece afetar nenhuma instancia de  SCP-031-PT.
As instancias de SCP-031-PT normalmente não são agressivas, muitas vezes tentando se afastar do pessoal da fundação, mas dependendo da presença do pessoal da fundação em sua área de contenção, as instancias de SCP-031-PT poderão alvejar funcionários da fundação que estejam próximos demais.

**Atenção!** Não utilizar armas de fogo! Ver adendo 031-PT-3.

**Adendo 031-PT-1:** Duas instancias de SCP-031-PT (SCP-031-PT-2 e SCP-031-PT-5) foram vistas lutando por alimento contra o restante das instancias de SCP-031-PT. Após um conflito entre os dois lados, SCP-031-PT-2 e SCP-031-PT-5 acabaram sendo mortos e devorados pelo resto das instancias de SCP-031-PT. Mudança de alimentação é extremamente necessário vendo a possibilidade das instancias de SCP-031-PT lutarem por comida novamente.

**Adendo 031-PT-2:** Após a tentativa normal de reprodução de SCP-031-PT, SCP-031-PT-1 deu a luz para SCP-031-PT-7, porém SCP-031-PT-7 imediatamente tentou se afastar do grupo. Após exatamente █ minutos, SCP-031-PT-1 e SCP-031-PT-3 atacaram SCP-031-PT-7 e consumiram seus restos após matar-lo. Esse comportamento nunca foi visto, especialmente pela forma que SCP-031-PT reproduz. Seu muco cria uma cópia exata à o seu parente e depois as características de sua espécie de começam a aparecer. A reação de SCP-031-PT-1 com SCP-031-PT-7 foi considerada falta de alimento e portanto o alimento das instancias de SCP-031-PT será dado mais regularmente para tentar visualizar o processo de reprodução melhor.

**Adendo 031-PT-3:** Duas instancias de SCP-031-PT (SCP-031-PT-3 e SCP-031-PT-4) foram vistas saindo da torneira na data ██/██/██21. Aparentemente, o muco pode ser usado para alterar a forma física de SCP-031-PT se estiver em contato com líquido e após um funcionário fazer manutenção no cano de água no local perto da área de contenção de SCP-031-PT-3 e SCP-031-PT-4 mudaram sua forma física para um estado líquido e entraram no cano sem o funcionário perceber. Após Dr. G███ chamar a equipe de segurança, Agente ██████ atirou nas instancias sem hesitar, causando na morte de SCP-031-PT-3 e SCP-031-PT-4. Foi notado a presença de um sangue brilhoso e azul que não chegava a escorrer para fora do corpo das instancias mortas de SCP-031-PT. Após 3 horas, as instancias de SCP-031-PT mortas desintegraram, deixando somente 3 pelos idênticos aos da espécie //Chrysocyon brachyurus//.

**Nota de Dr. J███ A.:** //Nós devemos ter uma atenção melhor com as instancias de SCP-031-PT, até agora nós só encontramos 6 e morreram 4 delas, sem contar aquele que foi canibalizado pelo SCP-031-PT-1! Como é que nós vamos estudar uma criatura anômala se não há criatura para estudar?!//</textarea></pre>
