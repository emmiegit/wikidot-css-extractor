**Объект №:** SCP-1576-RU-J

**Класс объекта:** [[[keter | Кетер]]]

**Особые условия содержания:** --Объект следует содержать в укрепленном ангаре №4 Зоны ███. Раз в месяц следует проводить техническое обслуживание с использованием грязи и воды. Полная процедура технического обслуживания описана в документе SCP-1576-J117.-- В данный момент объект состоит на вооружении МОГ Омега-228 &#34;Оборонятели&#34;. Использование разрешено исключительно с разрешения трех 05.

**Описание:** SCP-1576-J представляет собой увеличенную копию поистине легендарного автомата АК-47. Длина данного шедевра оружейного мастерства составляет 7 метров, ширина - более двух. Стрельба из этого гениального образца вооружения ведется 75 миллиметровыми боеприпасами от танка Т-34-76. Исключительная надежность этого воистину шедеврального автомата поражает воображение: он продолжает стрельбу даже после ██-дневного погружения в воду, болото, песок, концентрированную соляную кислоту и жерло вулкана ████████.

Использование данного восхитительного агрегата производится при помощи САУ на базе лучшего танка войны Т-34-76, названной Т-34-47. SCP-1576-J устанавливается в специальное отверстие, замещающее башню. Снаряд может пробить насквозь абсолютно любой танк в любой проекции, за исключением Т-90. Бронирование САУ - 1000 мм во всех проекциях. Стрелок обязан быть в нетрезвом состоянии, носить бушлат (флора, желательно старая, засаленная и давно не стиранная), а также шапку-ушанку. Экипаж состоит из механика-водителя, командира-наводчика, радиста-тамады и политрука.


Тактико-технические характеристики лучшего образца вооружения в мире:

|| Количество алкоголя в крови стрелка || 1,59‰ || 4,94‰ ||
|| Объем магазина || 30 || 51 ||

Использование SCP-1576-J разрешено исключительно с разрешения трех 05. Запрос должен быть отправлен в письменном виде лично политруку Безрукову Петру Петровичу. Письмо будет рассмотрено в течение трех дней. В случае одобрения политруком опергруппа выдвинется на задание.

Для проведения операций на территории США опергруппа в обязательном порядке должна быть оснащена необходимым количеством водки &#34;Красный журавль&#34;™, а также двумя матрешками для радиста-тамады.


**Документ SCP-1576-J117: &#34;Процесс технического обслуживания SCP-1576&#34;**

Техническое обслуживание объекта производится с применением обычной грязи, собранной в пределах средней полосы Российской Федерации. В качестве ветоши должны использоваться газеты, выпущенные не позднее 19██ года. В газетах обязательно содержание патриотической направленности. Распевание русских народных песен рекомендуется на протяжении всего процесса обслуживания. Игра на балалайке или баяне также приветствуется.


**Документ SCP-1576-А89: &#34;Протокол обнаружения SCP-1576-J&#34;**

Агент Иванов И.И. обнаружил объект во время своего пребывания в отпуске на горнолыжном курорте ████████████. Объект находился в старом сарае вдали от основной трассы. Агент Иванов врезался в стену сарая, пробив ее своим телом. Агент увидел неизвестный объект больших размеров, накрытый старой ветошью и газетами. Также вокруг объекта стояло более ██ ящиков водки &#34;Красный журавль&#34;™.

После употребления одной бутылки агент, потеряв сознание, рухнул на землю. Через █ часов после произошедших событий в хижину прибыл местный егерь Петров И.П. (досье прилагается). Войдя в помещение, он попытался оказать помощь агенту Иванову, но по непонятным причинам решил выпить водки &#34;Красный журавль&#34;™.

&gt; На самом деле его действия понятны, ведь &#34;Красный журавль&#34;™ - это водка, сделанная по европейским стандартам качества. Угольный фильтр длиной более 58 метров обеспечивает мягкий вкус и великолепный аромат. &#34;Красный журавль&#34;™ - водка внутри, а снаружи бутылка.

Егерь погрузился в состояние глубокой кататонии, выпив всего две бутылки водки &#34;Красный журавль&#34;™.

Следом за егерем прибыл спасатель Сидоров П.И., бывший агент Фонда, по счастливой случайности работавший на том же курорте, на котором отдыхал агент Иванов. Увидев пролом в стене сарая, агент Петров поспешил оказать помощь пострадавшим, но сам попал под действие водки &#34;Красный журавль&#34;™. Перед потерей сознания агент успел отправить тревожный сигнал в Фонд.

На место происшествия выдвинулась МОГ Омега-8 (&#34;Уничтожители&#34;), однако, по причине разыгравшейся бури, отряд, за исключением агента Безрукова П.П., сбился с курса и вернулся на базу. Войдя в помещение, агент Безруков также подвергся воздействию водки &#34;Красный журавль&#34;™, однако, в отличие от остальных пострадавших, ему понадобился целый ящик водки &#34;Красный журавль&#34;™.

Очнувшись, группа осознала, что каждый из ее членов обрел сверхспособности. Они назвали себя &#34;Оборонятели&#34;. Совет 05 принял решение организовать на основе группы МОГ Омега-228 &#34;Оборонятели&#34;, основной задачей которой станет спасение мира.

**Документ SCP-1576-D228: «МОГ Омега-228 &#34;Оборонятели&#34;»**

Мобильная оперативная группа Омега-228 является самой лучшей опергруппой, специализирующейся на захвате и постановке на содержание любых аномальных сущностей, явлений и личностей. МОГ Омега-228 применяется в случаях, когда ни одна из имеющихся опергрупп не в состоянии справиться с опасностью.

Основным оружием &#34;Оборонятелей&#34; является Т-34-47, а также прекрасная водка &#34;Красный журавль&#34;™, каждая бутылка которой проходит тщательный контроль качества.

Использование МОГ Омега-228 разрешено только при наличии угрозы конца света класса К, а также при наличии разрешения от минимум трех 05.


**Личное письмо младшему научному сотруднику Безрукову П.П.**

&gt; **Отправитель:** Заместитель главы отдела дезинформации Шлипко Д.Я.
&gt; **Получатель:** Младший научный сотрудник Безруков П.П.
&gt; **Текст сообщения:**
&gt; Вы там совсем рехнулись?! Реклама водки в статье об аномальном объекте? Неужели вы считаете, что какой-либо идиот поверит в это? В вашем отношении будет проведено служебное расследование, поэтому молите бога, чтобы данная ахинея была написана просто в качестве глупой шутки, а не под действием &#34;Красного журавля&#34; или чего-либо еще. В любом случае, еще одна ошибка и вы полетите домой, радостно пуская слюни после обработки амнезиаками.</textarea></pre>
