    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>火鶴花在紫丁香身旁醒來，紫丁香背對著他蜷縮在被窩裡，蜜糖色的長髮像瀑布一樣披散在潔白的床單上，她對身旁的動靜毫不知情。火鶴花揉了揉側腦，他感覺自己作了一場漫長的夢，夢裡發生什麼事已經記不清，依稀認得那是他正式加入三垣直屬的機動特遣隊「脈動節點」前的事，那時他位處更低的權限位階，與昔日的搭檔一起四處行動，而不是此刻和脈動節點團體生活。

夢裡似乎和那傢伙說了什麼，不過想不起來……也不知道那傢伙跑去當什麼資源主任後過得怎麼樣。據說上頭那些傢伙要派人去調查輸送帶的異常，似乎是空間狀態出現波動，在44站內多了不符規定的[[[one-of-the-secrets|出入口]]]。

那傢伙就在44站工作，他是不是該爭取這份任務？

房裡只留了一盞夜燈，昏暗的室內僅剩牆上的螢幕亮著數字，紅色的0437，這個數字讓火鶴花心頭發癢，一股難以言說的不適在他心中蔓延，他搖搖頭試圖忽略這種奇怪的感受。距離起床時間還有一段距離，醒來以後也不想繼續睡下去，火鶴花慢吞吞的挪動身子下床，從衣櫃裡隨便拿出一件衛生衣套上，接著又因為一大早無事可做而坐回床邊，從床頭櫃裡翻出一盒開封的菸。

「你在想什麼？」

床墊凹陷，溫熱柔軟的身體從背後貼上來，紫丁香不知何時已經醒來，左手扣住火鶴花的下頷，右手將火鶴花手中的菸盒取走：「不准抽，我討厭菸味。」

「用來阻止我的理由不是因為這裡禁菸嗎？」

「火鶴花，你真的在乎那些規定？」紫丁香低笑著坐到火鶴花懷中，她勾著火鶴花的脖子把他的臉拉近，「如果你跟我說『拜託』，我就讓你抽一根。」

「不要。」

「那就不還你了……唔哇！」

火鶴花在紫丁香的驚呼聲中翻身將她壓在床上，善於體術的他輕鬆的制伏紫丁香，火鶴花幾乎跨坐的紫丁香身上，佈滿傷疤與繭的雙手從腰肢一路向上，擦過胸口花瓣交織的單色刺青，最後停在她的臉龐，拇指揉著她笑時會露出酒窩的位置，讓紫丁香不能好好說完她的辯詞。

「你想聽我示弱？而且我是不是說過，現在要叫我隊長，嗯？」

「現在不是工作時嗚嗚……」

火鶴花揉捏著紫丁香的臉頰，在紫丁香的掙扎下還是起身放過她，拇指向後指著時間，又指著房門：「你趕快回自己的房間吧，如果早上被別人看到你從我房間出去，又要被說閒話了。」

「你真的在乎那些閒話嗎？」紫丁香再度笑著提問，身上的睡衣單薄，她披上外套，走到火鶴花身邊摟著他的手臂，「雖然我說過不需要你給我答案——但是一直被推開，我還是會生氣喔？」

答案。火鶴花抬手摸了摸紫丁香的頭髮，這種應付小孩一樣的動作讓紫丁香不滿的抓著他的手臂搖晃，火鶴花只能無奈的笑著。

脈動節點的職責分為兩個部分，其一是對輸送帶進行維護與監測，其二是替三垣在外執行任務，猶若他過往工作的升級版。紫丁香是火鶴花加入脈動節點後臨時搭檔的隊員，兩人的代號都與花相關，以此為起點展開各種任務間的閒談與任務後的聚餐、佳節的祝賀、並肩行走時悄悄勾起的手指。

首先動心的是紫丁香，夜晚溫存後面對紫丁香的表白，火鶴花無法立刻回答，他同樣對紫丁香抱有好感，但在這份危險工作的控制下，他不覺得自己能應付一段感情。然而在他給出答案前，紫丁香就以「不想知道答案」為由離開了。

火鶴花握著紫丁香比他纖細許多的手腕，拇指在脈搏上淺淺移動，他低頭想著紫丁香似是撒嬌似是責怪的話，詢問：「那你到底是要答案還是不想要答案？」

「我想要我不主動討時，你主動給我的答案。」

「到頭來還是想要答案？」

「不需要得到解答的問題，有問出口的必要嗎？」

火鶴花看著近在咫尺的面容，他打算吻一吻紫丁香，然而紫丁香已經看穿他的計劃，輕易的側過頭閃躲，她的手已經貼在開門鍵上，朝火鶴花勾唇一笑：「如果讓人誤會就不好了，對吧？那我先回房間了。」

他該出聲攔住紫丁香，給予答案，但是他什麼也沒做。

電動房門向牆內收起，站在門外正要敲門的隊員見到紫丁香和後面的火鶴花後尷尬的收起手，紫丁香朝他點點頭後離去，留下火鶴花與訪客面面相覷，直到紫丁香走遠後，來者才說話：「我來的時間似乎不太好，隊長。」

「也不算不好……」火鶴花尷尬的用手摸了摸後頸，「現在才幾點，你找我有什麼事？怎麼不用通訊器。」

來找火鶴花的隊員名為徐守，徐守的身高比火鶴花高上不少，他必須仰起頭才能直視徐守的眼睛，徐守聽見火鶴花的話後將手中握著的物品遞出來：「我剛剛去訓練場，看到你的通訊器留在更衣室。都當上隊長了，怎麼還丟三落四，通訊器這麼重要的東西亂放會被上頭懲戒，你還是小心點。」

「沒辦法，這東西太小了，沒什麼存在感。」

火鶴花接過比手掌還小的黑色機體，在機體觸碰到指尖時，小小的螢幕跳出一條訊息，他眼睛一掃讀完加密內容，對照腦中的解碼規則後嘆息：「臨時任務，上頭那些老傢伙肯定一直盯著我，才有辦法在我看著通訊器時立刻下令。」

「能者多勞。」憑藉身高與年齡優勢，徐守拍了拍火鶴花的頭髮，「你才剛上任，那些大人物們肯定是想趁這個時機多鍛鍊你，畢竟，如果我走了就沒人能幫你了。」

火鶴花聽到徐守的話以後心裡一陣古怪：「什麼叫你走……」

他看向前方，沒有人站在那裡。

「徐守？」他疑惑的問。

身後不知何時多了人，符合規定的全副武裝，以往明媚的笑容被陰影取代，紫丁香齊腰的長髮挽成髮髻，是她工作時固有的面貌，她經過火鶴花身旁，聽見那聲呼喚後欲言又止，最終還是勉強露出一抹笑容：「隊、不，火鶴花……讓守哥安心的走吧。」

還是工作時間，不是叫他隊長，而是叫他的名字。火鶴花恍惚的想著，他視線低垂，看見與紫丁香一致的脈動節點制服，漆黑的戰術套裝在胸前燙了成員代碼，短短的數字來自加入脈動節點的人數，他是最新的成員，他的數字即代表曾有多少人加入脈動節點。

他轉過身，由於他堵在門口，大門的感應器檢測到有人而未關閉，置放在停屍間中心平台的屍袋已經密合，壓在角落的處置單寫著相關資料，聯絡人的那行留空從缺，最下面則印著身份資料。

0437是徐守的代碼。難以言說的不適感更加躁動。

一雙保養得宜的舊皮鞋印入眼簾，火鶴花抬起頭，早在進入脈動節點前，火鶴花就見過這位年長的男士，他總是一身三件式西裝，背脊挺直，走路時絲毫沒有年齡帶來的影響，穩健又自傲，是火鶴花為數不多能清楚說出特徵的三垣成員，但火鶴花不清楚他是三垣中的哪一位。

「你的隊長職位暫時廢止。」沙啞地嗓音不減其威嚴，「認為你能帶領脈動節點是我方的失誤，但你的指揮疏失難辭其咎。但是，如果你完成以下任務，即是功過相抵。」

火鶴花默不作聲。他發覺自己好像聽過這段話，在徐守殉職後，三垣要求他……

「潛入44站，輸送帶的主體設施位於其下，近來輸送帶出現許多問題，查清這些狀況和44站是否有關。」三垣成員咧開嘴角嘲諷一笑，「你的前搭檔就在那裡做事，似乎在調查輸送帶。她也曾為三垣效力，可惜選錯路——罷了，我們本來就不需要沒什麼特別能耐的棋子，她現在的價值就只剩與你有關這點。」

「好好的利用這個優勢。輸送帶的存在是機密，如果她知道的太多，你知道該怎麼做。」他臨走前又說，「三垣對你抱有期望，火鶴花。」

空蕩的廊道內只剩火鶴花，他打開三垣留下的包裹，裡面放著他許久沒有使用的舊文件，舊文件的內容添新，自他加入脈動節點後就沒有再關注過三垣如何處置他在基金會內登記的「機動性特工」身份的去向，這些年被編造的去向不重要，他的視線落在最後一格，那是他最新的轉調資料。

「12月25日，[[[nice-to-see-you|轉調]]]至44站。」

他閉上眼睛，苦笑。
