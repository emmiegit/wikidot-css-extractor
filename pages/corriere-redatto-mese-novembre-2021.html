[[=]]
+ LA DOMANDA DEL MESE
[[/=]]

Il mese scorso, vi abbiamo chiesto quali fossero i lavori originali italiani che consigliereste a un nuovo arrivato; [[*user QuantumCryptographer]] ci ha risposto così:
[[collapsible show=&#34;+ Risposta di Quantum&#34; hide=&#34;- Chiudi&#34; hideLocation=&#34;both&#34;]]

**Premessa**: Chi mi conosce sa bene che, nelle mie recensioni sul forum, soprattutto quelle rivolte ai nuovi utenti, lascio una lista di articoli SCP consigliati. Fin da quando sono diventato membro del TCC, ho cercato di rimarcare sempre più il mio obiettivo, ovvero tirare fuori il meglio da ogni autore, guidandolo verso una mentalità di self-improvement, andando a migliorare tutti gli aspetti di un articolo, dalla narrazione al linguaggio finanche al codice.

Una lista per un utente che vuole avvicinarsi alla Fondazione, quindi, dal mio punto di vista, deve essere un percorso: un percorso che lo guidi verso i nostri standard più alti, i nostri articoli migliori, lavori da cui trarre ispirazione per poi produrne di propri.

**Lista**: Ecco dunque una lista costituita da dieci passi, ovvero dieci lavori, leggibile in ordine sparso, ma che raggiunge la massima efficacia se letta nell’ordine indicato. Per ogni entry, la spiegazione corrispondente.

# **SCP-002-IT**: L’articolo più iconico (IMHO). Bella immagine, scorre fluidissimo, ed è anche un’ottima introduzione al RIDIA. Articolo perfetto come prima tappa del percorso;
# **SCP-015-IT**: Un classico. L’articolo che più incarna la definizione //old-school// di SCP (ovvero quella di “mostro”, vedi SCP-173, SCP-106, SCP-096), con la differenza che l’esecuzione è ottima, evitando quindi tutti gli scivoloni della Series I di -EN. Immagine spettacolare, introduce anche la CCSG. Perfetto per ispirare un nuovo utente, quindi come primo/secondo/terzo articolo del percorso;
# **SCP-032-IT**: Altro “no-brainer”, //Haruspex// è un eccellente articolo di Mr Abadede, dall’esecuzione magistrale, che tratta un tema molto profondo ed introduce uno dei personaggi più iconici di tutta la wiki -IT (il Dr. Bellini). Un neo-utente ne trarrà ispirazione per le eccellenti interviste;
# **SCP-019-IT** (oppure **SCP-024-IT**): --Terzo boss di The Legend of Zelda: Ocarina of Time,-- Chimera E-15 è un articolo solido, facilmente memorabile, con buon tono clinico, che introduce il CFO. In sua alternativa, sempre con l’obiettivo di introdurre il CFO, si può consigliare SCP-024-IT (Rebar), altro articolo dall’esecuzione di altissimo livello da cui si può trarre ispirazione;
# **SCP-045-IT**: Articolo che meriterebbe molta più fama/visibilità, dimostra l’importanza della //premessa drammaturgica//, usandone una //epica// che da sola reggerebbe la storia. Uno dei migliori //Exploration Log// dell’intera wiki -IT, perfetto per trarre ispirazione su come scriverne;
# **SCP-082-IT**: Il miglior articolo Safe (IMHO) della wiki-IT, l’Elmo della Conoscenza di Zeno è eccellente sotto molti punti di vista, ed è davvero lodevole il modo in cui viene introdotta ed usata la SRE-M. Finale horror a sorpresa, in perfetto stile SCP. Un articolo che è un “case-study” per un neo-utente su come costruire una Escalation, con un twist sul climax;
# **SCP-087-IT**: “Penna per P” di Alberts è l’articolo meta senza essere “troppo meta” e dar fastidio (come molti su -EN). Un articolo breve, piacevolissimo, una perla della nostra branca. Insegna ad un neo-utente che gli SCP non devono essere per forza anomalie “fuori dal mondo”, ma a volte basta un’idea semplice, se supportata da una grande esecuzione dietro;
# **SCP-080-IT**: Articolo //molto// sottovalutato, ma in realtà ben scritto e con una grande storia dietro. Diverso dal solito (essendo una anomalia neutralizzata), il suo più grande difetto è che l’autore non ha (per ora) sviluppato ulteriormente la storia dei Cutrul, ma per il resto è un articolo unico nel suo genere. Esempio “da manuale” per il lettore che gli SCP non sono per forza oggetti strani o mostri, ma che a volte i panni del cattivo li riveste l’umanità: in questo articolo, il lettore quasi si affeziona ai Cutrul, e, cosa ancora più importante, la Fondazione assume un ruolo “positivo” (agendo con criterio). Ottima storia con un piacevole finale a sorpresa;
# **SCP-102-IT**: Uno dei migliori articoli della nostra wiki, capolavoro. Esecuzione al limite della perfezione, insegna al lettore come usare egregiamente i Livelli di Autorizzazione, nonché come partire da una idea semplice per poi darle un grande sviluppo. Dialoghi eccellenti, missione finale eccellente. Ha solo un difetto, che potrebbe spaventare alcuni lettori: è //dannatamente lungo//. Motivo per cui è meglio consigliarlo verso la fine del percorso;
# **Incidente Black Knight / Despirito**: Se dovessi scegliere un singolo racconto, tra tutta la wiki, non esisterei a scegliere questo, che considero la migliore opera di Mr Abadede, nonché la mia preferita del nostro sito. Questo racconto ha tutto: codici eccellenti (semplici ma efficaci), linguaggio impeccabile, immagini bellissime, una storia epica, che incarna il perfetto stile SCP. Un punto di riferimento per tutti gli utenti, vecchi e nuovi, da cui trarre ispirazione. Citando Trade: “La scienza empirica, i sentimenti, e la spiritualità, tutte queste materie racchiuse in un unica opera magnifica”.

**Honorable mentions**:
* Tutti i lavori di Pisy;
* Tutti i lavori di Mr Abadede (ho evitato di riempire la lista di suoi lavori, sia per diversificare sugli autori sia perché è importante variare di stile);
* Diversi lavori di Graph, in particolare: Barbagianni a EMP, Chimera E-15, Martello, Mastini del Dictator;
* Tutti i lavori di Alberts, in particolare “Bosco Antico”, un SCP dalle atmosfere horror veramente belle e con grandissime esplorazioni;
* Tutti i lavori di Zeno;
* Ragazzo Privo di Libero Arbitrio, di Proca; nonostante non sia un grande fan dei reality-benders ed il linguaggio non sia sempre perfetto, l’idea è veramente di altissima qualità e l’esecuzione globalmente buona. Si può anche usare per introdurre il SISMA e l’ALDA;
* “Mamma Canguro” di Riba, un SCP (anche se appartenente alla “vecchia” generazione) peculiare che, in poche righe, riesce a generare un senso di inquietudine incredibile nel lettore;
* “Il Mantello di Otzi” di Vulpes; nonostante la nota finale stoni un po’ e qualche sbavatura nell’esecuzione, lo ritengo un buon articolo, molto curato nell’estetica e con un intelligente uso dell’audio;
* “Creatura d’Inchiostro” di Aryo. Ora, qui va precisato che il linguaggio non è dei migliori (abbondano refusi dal francese) e che alcuni addendum non sono proprio il “top” (l’articolo è un po’ disorganizzato), ma la storia della creatura è veramente bella, IMHO, ed evoca comunque le emozioni giuste nel lettore.
* “Telefonia Umana” ed SCP-061-IT di Riko;
* “I Riflessi” di Aisen, un articolo che si lascia apprezzare;
* SCP-145-IT di Richard, perché è la migliore (IMHO) delusione delle aspettative della wiki.

[[/collapsible]]

Le scelte di Quantum sono state molto interessanti: questi lavori sono tra i più disparati per quanto riguarda temi, personaggi, stili, autori e persino &#34;epoche&#34; di scrittura - con alcuni lavori scritti agli albori della Branca come [[[SCP-019-IT]]] e [[[SCP-032-IT]]], altri ben più recenti come [[[SCP-102-IT]]] - ma tutti accomunati da una generale semplicità che li rende leggeri da approcciare, senza però risultare banali o noiosi; penso che questi siano ottimi consigli a cui mi permetto di aggiungere il suo [[[SCP-095-IT]]], un articolo piuttosto lungo ma gradevolmente scorrevole e dai toni divertenti che vi raccomando caldamente.

Detto ciò, questo mese vi chiediamo:

&gt; Quale tipo di lavoro preferite leggere? Articoli, articoli scherzosi, racconti, format GdI o altro? Perché?

Fateci sapere le vostre opinioni!

[[=]]
+ ARTICOLO E RACCONTO CONSIGLIATI
//Rubrica curata da: [[*user Lo Dev]]//

++ Articolo SCP
[[/=]]
[[==]]

&gt; Non avete mai la sensazione che certi autori abbiano troppa fretta di mostrare le proprie trame sul sito? Di certo non glielo si può criticare a [[*user Mr Abadede]], di cui oggi consiglio [[[SCP-075-IT]]], “Art Nouveau”. Una perla dimenticata di questa branca, la cui lettura è estremamente rapida e scorrevole (seppur i numerosi collassabili potrebbero mettere timore), dai toni seri o comici a seconda delle necessità e perfettamente integrata all’interno della lore pre-esistente. Con questa, ci viene dimostrato una volta per tutte come la pazienza possa essere una virtù fondamentale, sia nella Fondazione, che nella scrittura.

[[/==]]
[[=]]
++ Racconto
[[/=]]
[[==]]

&gt; Venendo ai racconti, questo mese la casa consiglia [[[l-astro-nascente|L’Astro Nascente]]], un racconto in tre brevi capitoli egregiamente narrati da [[*user Dr Zeno]], che implementa nella nostra lore l’operazione Stargazer di EN. Seguiamo la disavventura di una giovane e intraprendente recluta della [http://fondazionescp.wikidot.com/gruppi-di-interesse#CCSG CCSG]; punto forte della storia sono sicuramente le descrizioni del flusso di coscienza del protagonista, che riesce con poco a offrire uno spaccato della complicata realtà celata dietro quest’organizzazione millenaria.

[[/==]]

**__Ideazione: Una Guida Per Creare Buone Idee dal Nulla__**

Questo mese vi propongo questo fantastico trattato, scritto originariamente da [[*user Randomini]] per la Branca Anglofona. Come ribadito in altre guide, scrivere non è una cosa facile, ma spesso la difficoltà non risiede nel mettere le parole sulla pagina quanto nell&#39;idea alla base del lavoro -- che magari ha dei vuoti logici, delle superficialità, o semplicemente non è internamente coerente; questa guida aiuterà sia coloro che sono nuovi e si approcciano alla creazione di articoli e racconti per la prima volta, sia autori più esperti ma che si sono arenati a causa del blocco dello scrittore. Non solo, ma nella guida troverete anche utilissimi consigli su come rifinire le vostre idee, limando elementi poco interessanti o che non si incastrano bene, oppure aggiungendo dettagli che possano catturare l&#39;attenzione dei lettori. Ecco [http://fondazionescp.wikidot.com/ideation il link al trattato], spero vi piaccia e che possa esservi utile come lo è stato per me!

Il mese di novembre non si discosta molto per quanto riguarda la pubblicazione di nuovi lavori, mostrandosi sostanzialmente in linea con i precedenti mesi di ottobre e settembre. Pesano le lezioni e gli impegni di vita che colpiscono tutti indifferentemente, e pesa pure il fatto che il processo creativo dei nostri utenti si sia per la maggior parte riversato nella partecipazione al Contest di Halloween di quest&#39;anno, contest che appunto ha fornito vari lavori che attendono solo la partecipazione attiva dell&#39;utenza al forum per poter passare attraverso questa rubrica.

+ FRA I BANCHI SCOLASTICI
//Rubrica curata da: [[*user amatropie1]]//
[[/=]]
Buongiorno a tutti, questo mese parlerò di un altro argomento che ci sta molto a cuore, cioè la presenza di ragazzi delle medie che hanno partecipato a uno dei nostri contest come attività scolastica! E&#39; un evento fino ad ora unico nel suo genere, i ragazzi della classe 1^B della scuola di Sant&#39;Agata sul Santerno hanno preso parte al nostro Contest di Halloween 2021 e hanno scritto, dividendosi in gruppi, degli articoli SCP basandosi su leggende o miti Italiani.[[footnote]] Nota Amatropiosa: &#34;Se solo le avessero fatte fare a me queste cose T^T [[/footnote]] Gli studenti sono stati aiutati dalla loro insegante di lettere, la professoressa Elena Liverani: il suo scopo era quello di insegnare ai suoi studenti come scrivere un testo descrittivo oggettivo di stampo scientifico.
Ora andremo a vedere i testi in modo un po&#39; più approfondito e gli analizzeremo un po&#39;:[[footnote]] nei commenti non vengono presi in considerazioni gli errori grammaticali e di sintassi! [[/footnote]]

- Il primo articolo si chiama &#34;[http://fondazionescp.wikidot.com/concorso-halloween-2021-1bsagata-1 La torre degli asinelli]&#34;, esso parla di un fantasma che vive presso la famosa Torre degli Asinelli, sembra si tratti dello spettro di una bambina che fu spinta giù dalla torre.
**parere personale:** L&#39;idea è molto bella e creativa, mi piace molto il fatto che in ogni paragrafo vengano aggiunte delle informazioni nuove e apprezzo il fatto che sia stata usata una cella della realtà di tipo mobile per contenere l&#39;anomalia, questo fa capire che i membri del primo gruppo si siano informati prima di scrivere questo articolo. L&#39;unica cosa che mi ha fatto storcere il naso è il fatto che la polizia abbia chiamato la Fondazione SCP; ricordatevi che essa è segreta, vi potrà tornare utile in futuro!

-&#34;[http://fondazionescp.wikidot.com/concorso-halloween-2021-1bsagata-2 La Borda]&#34; è il nome dell&#39;articolo che è stato scritto dal secondo gruppo di studenti, chissà cosa si nasconde nella cella di contenimento che riproduce una palude della bassa Romagna...
**Parere personale:** Devo dire che mi è piaciuto parecchio, leggendo solamente le Procedure Speciali di Contenimento non capivo proprio di cosa si trattasse, ed è una cosa che ritengo più che positiva! Quando ho scoperto he si trattava di una vecchietta mi sono stupito, all&#39;inizio pensavo fosse un coccodrillo. In questo caso l&#39;unico difetto è dato dalla Classe dell&#39;Oggetto, secondo me Keter è un po&#39; troppo, ma chi lo sa, magari in futuro tenterà di fuggire più volte

- per il terzo articolo ci trasferiamo su un&#39;altra torre: &#34;[http://fondazionescp.wikidot.com/concorso-halloween-2021-1bsagata-3 La Torre della Rondinaia]&#34;, all&#39;interno di questa torre nel 1335 fù decapitato il famoso  Leoncino da Valbona, ma sembra che ci siano state delle conseguenze sovrannaturali.
**Parere Personale:** Anche in questo caso l&#39;anomalia è diversa da quella che mi aspettavo, io pensavo che l&#39;SCP fosse la torre, non un fantasma! Devo dire che il modo in cui l&#39;anomali è stata descritta mi è piaciuto molto, un fantasma che rilascia liquido simile a fango e del fumo che cambia colore mi mancava.

-infine abbiamo il questo e ultimo gruppo che ha scritto un articolo chiamato &#34;[http://fondazionescp.wikidot.com/concorso-halloween-2021-1bsagata-4 Maz(A)pegul]&#34;
**Parere Personale:** Allora, non riesco a smettere di ridere, questo articolo è un insieme fra un -J e un articolo vero e proprio, non avevo mai sentito parlare di un mini giullare pervertito che si aggira nella mia regione. Mi ha fatto molto ridere in alcuni punti, in altri invece ho letto dei termini che rispecchiano molto l&#39;universo SCP, bravi!

Per concludere questa rubrica vorrei ringraziare nuovamente la classe 1^B e spero che nei prossimi contest ci possano essere nuovi eventi come questo!

[[=]]
+ Il Sito SCP è un Archivio Credibile?
**Parte 1 - Cos&#39;è questa //grafica// di cui parli?**
//Rubrica curata da: [[*user ProcastinationTime]]//
[[/=]]

[[&lt;]]
Nel mondo della Fondazione SCP, il sito su cui tutti noi leggiamo i file delle anomalie è l’archivio stesso dell’ente, quello in cui i ricercatori stessi trovano le loro informazioni. Di certo era un nuovo modo d’indagare il genere horror quando il sito è stato fondato, nel lontano 2008, ma oggi gli archivi online sono molto diffusi, e si sono creati diverse strutture da seguire per creare archivi online. Quello che m’interessa fare in questa sezione è analizzare se il Sito SCP, nella sua versione base, abbia punti in comune coi modelli standard di archivio online, e se a navigarci sopra si seguano gli stessi passi per quei tipi di siti. Ovviamente, è da considerare che il sito mantenga solo una parvenza di archivio informatico, e che non abbia intenzione di raffigurarlo al 100%, ma trovo comunque un punto interessante analizzare se la sensazione che abbiamo navigando il sito sia equivalente a quella di documentazioni ufficiali, oppure se si sviluppi in una direzione diversa.

Una prefazione: molti degli archivi e biblioteche online si occupano della digitalizzazione del patrimonio, ovvero di scannerizzazione dei documenti in loro possesso (come per i manga, ma legale): dato che nessuno nell’intera community SCP scrive a mano i propri documenti per poi digitalizzarli, mi concentrerò solo su quegli archivi/biblioteche che abbiano trascrizioni digitali dei documenti digitalizzati, o siano depositi di documenti ideati digitalmente. Vi sono ovviamente anche archivi che racchiudono solo documenti elettronici, ovvero pensati per essere usati direttamente in rete: ma visto che la maggior parte di queste sono archivi correnti (ovvero, archivi tutt’ora in uso da varie organizzazioni ed enti) e contengono in sé dei dati sensibili, non sono accessibili al pubblico; pertanto mi sono concentrata su archivi storici che utilizzino un sistema di trascrizione online dei documenti.

Nella mia breve indagine, ho notato che vi sono perlopiù due modelli di archivi di questo tipo, e vista la lunghezza che la rubrica avrebbe preso altrimenti oggi vi porterò il primo, con il secondo modello riservato alla seconda parte nel prossimo Corriere.

Il modello analizzato oggi, di difficile consulto per i non esperti del settore, ha solitamente una grafica minimalistica per cui anche la versione base di Wikidot è più avanzata, e individualizzata soltanto dal diverso logo usato e dalla segnalazione dei diversi autori del sito. Esempi di questo tipo sono il [*http://www.corpusthomisticum.org/it/index.age Corpus Thomiscum], un raccoglitore dei testi di Tommaso D’Aquino ideato già negli anni ‘40 o il [https://papyri.info Papyri], che aggrega trascrizioni di papiri. Come si può notare, sebbene entrambi i siti abbiano una homepage, non vi sono molte altre funzionalità se non quelle basiche di ricerca avanzata. È possibile cercare qualcosa per divertimento, senza già conoscere la direzione in cui si vuole andare, ma l’enorme mole di documenti con cui si va incontro abbatte presto l’entusiasmo. La ricerca avanzata è addirittura di così centrale importanza che nel Thomiscum l’intera homepage è impiegata per la spiegazione del sistema, sistema improponibile per il sito SCP attuale. Il Papyri si avvicina invece più lievemente al sito che conosciamo, almeno per l’opzione di log-in in alto a sinistra e le finestrelle superiori che permettono una ricerca per macrotemi nel sistema, che ricordano le prime superiori presente nel sito.

A un primo occhio è ovvio che questo sistema si basa più sulla ricerca cognitiva, ovvero quel tipo di ricerca online in cui sai già perfettamente dove vuoi arrivare: in questo caso, è necessario avere sia la conoscenza di dove indagare sia per quale motivo. Infatti, i siti precedenti hanno lo scopo di sostenere ricercatori storici, ma possono essere usati anche per ricerche filologiche: un esempio ne è [*http://www.intratext.com/ Intratext], un sito che raccoglie testi storici analizzabili per ricorrenza di parole. A differenza dei due precedenti, il sito ha un database non visualizzabile nella sua interezza[[footnote]] Nella stessa maniera in cui è impossibile osservare nel sito originale tutte le serie SCP tutte assieme [[/footnote]], ma disponibile seguendo vari link che dividono tematicamente il database, oltre a un bottone di ricerca semplice che non consiglio se non sapete cosa state facendo.

Tuttavia, pur mantenendo la grafica minimalistica ideata nel 1996, Intratext ha un qualcosa in più in comune col sito SCP rispetto agli altri due siti: la divisione di tutte le sue opere in macrocategorie, dopo cui si propagano delle liste. Così come sul sito si tengono separati gli articoli e i racconti, e i primi sono divisi a loro volta in serie mentre i secondi per sezioni, anche su Intratext vi sono divisioni quali per linguaggio dei testi e anno di produzione (nella sezione inglese del sito, per il momento la versione italiana redige i testi solo in ordine alfabetico). Vi è persino [*http://www.intratext.com/Aiuto/ITA/ una sezione di guida al sito], che è però molto più condensata di quello SCP e salta ovviamente tutta la parte creativa, dato il loro focus.

Ipotizzando quindi un completo revamp del Sito, per meglio avvicinarlo a una funzione di ricerca interna, il modello intratext è quello che meglio riuscirebbe a piegare le sezioni già presenti per avvicinarlo meglio alla sua missione. Tuttavia, questo mi pare uno dei pochi casi in cui privilegiare l’immersione del sito sarebbe un suicidio, non solo per la difficile consultazione dei lettori, non abituati a compiere ricerche in questo modo, ma anche per gli autori, in quanto troverebbero molto difficile far conoscere il proprio lavoro (feature altamente secondaria già nel sito attuale).

Ma, come già detto prima, questa non è l’unica filosofia di design per creare un archivio online: ve ne sono alcuni che tentano di raggiungere un pubblico più ampio, uno che utilizza il sito per arricchimento personale. Credo che siano questi gli archivi a cui più si avvicina la filosofia del sito SCP, e sono di solito anche quegli archivi (lievemente) più personalizzabili, e saranno quelli che si analizzeranno nella prossima sezione. Non mancate all&#39;appuntamento!

[[=]]
+ Considerazioni finali

//Rubrica curata da: [[*user DrGraph]]//
[[/=]]

Anche questo mese il Corriere volge al termine, e ne approfitto per dedicare le considerazioni finali per informarvi di un&#39;importante iniziativa dello staff: verso la fine del mese prossimo, vi proporremo il sondaggio di fine anno, un questionario completamente anonimo e volontario, che ci servirà a capire l&#39;andamento del sito e della community e a trovare modi di migliorare eventuali pecche.

Il sondaggio sarà divisibile in tre sezioni: nella prima, porremo domande generali su voi utenti per sapere chi partecipa alla nostra community, in che maniera, come ha conosciuto la Fondazione e molto altro, con lo scopo di capire bene chi è il nostro &#34;target&#34; e che cosa è necessario per mantenere e ampliare il bacino di persone che prendono parte al sito. Seguirà una sezione di feedback, nella quale voi utenti potrete esprimere la vostra opinione sull&#39;andamento generale del sito e sull&#39;operato dei vari team: è fondamentale che siate quanto più onesti possibile, in quanto ci aiuterete moltissimo a vedere problemi che magari ci sfuggono e a prendere azioni concrete per risolverli -- è un modo per far sentire la vostra voce e noi vi presteremo la massima attenzione. Nella terza e ultima sezione troverete degli spazi dove potrete lasciare i vostri commenti per lo staff, riportandoci le vostre proposte, rimostranze, idee, critiche, tutto quello che volete farci sapere. Questa porzione del questionario non sarà obbligatoria, ma vi saremo grati se ci faceste sapere cosa pensate.

Ho deciso di comunicarvi questo preventivamente così che abbiate tutto il tempo di elaborare le vostre idee e farci sapere cosa pensate. Il sondaggio sarà disponibile a partire dalla pubblicazione del prossimo Corriere e verrà postato al suo interno, nella home del sito e sulle pagine dei social, e la pagina dei risultati verrà postata nell&#39;edizione successiva. E con questo direi di aver detto tutto, spero che molti di voi prenderanno parte a questa iniziativa; ci rivediamo nel Corriere di dicembre!
