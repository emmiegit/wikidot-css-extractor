**作者：**[[*user #Sirius Dawn]]
版式：河岸
[[[http://scp-wiki-cn.wikidot.com/avada-kedavra|如果你想查看该作者的更多作品;-)]]]

##blue|兄弟，你是否还记得——##

##blue|你是否还记得在梦境的极深处，那空洞深邃如渊洋海底的地方，埋藏着上升的秘密？##

##green|埋藏——这个词不准确。你该用埋葬。##

##blue|是的，埋葬。##

##green|我已经记不清了。我甚至已然忘却我们为何要将它封锁在梦境之下，那一天是我终生难忘的，然而我忘却了。无尽的旧日都市中我渐渐迷失，灰色涂抹，淹没每一寸普朗克尺度下的尘埃。##

##green|梦神的记忆终究有限。你还记得些什么？##

##blue|我还记得山脉。我还记得日光。我还记得无尽人流的上空霓虹泡泡浮起，碎裂在第七个夏祭夜；我还记得破碎的橘子味汽水与绿色夕阳，连同一个京的光线坠向永远达不到的终焉；我还记得深暗与煦光交错在海岸线上，水母悄悄挖下一块空气送入口中，让身躯在消解之前拥抱太阳。##

##green|人们不会如此描述——他们看到的更多。##

##blue|不，他们看到的更少。##

##green|可我又记得什么……空寂？苍白？你看不到，你看不到。但我……混沌的色彩正在塌陷。我能从那裂缝中窥见形状，窥见颜色，窥见低语。我想我们正在下沉。##

##blue|下沉？那么你更无需悲戚。##

##green|不，兄弟。这不是……##

##green|我知道，在一眼望不到边际的人流中我们经常感到疲惫，于是我们便向下潜去。向下，再向下，直到思维浸没于深海，直到锁链崩溃囚笼大开。那里细节的渲染变得模糊不清，凌乱的色块和破碎无规律排布的线条填满了空洞。不，那即是混沌，而我所见是一些更为深邃的东西。##

##green|我之所见是空无。是思绪破碎后仍存于此的回响。它们哀嚎着，不甘于自身注定崩溃的命运，然而它们已死了，它们没有办法去感受风的吹拂，雨的滴落，太阳的温暖，月光的微寒。它们死了，身躯朽烂成梦境，梦境坍塌为回响，回响渐弱化作波纹，而波纹又在百万年的长梦中变成一片死海。##

##blue|死海？那是什么样子的？空洞死寂吗？抑或是危机四伏，有大恐怖藏于其中吗？##

##green|那里并无直观的威胁，只有无边的寂静，和令我疯狂的命定之死。人皆说梦神永生，然而在那一刹，就在看到它的那一刹，我清楚地意识到——##

##green|有的梦是不会醒的。当最后一个生灵的魂魄归于这天地，万物上浮缠绕上现实，又在末日的天空下旋动崩裂，到那时，又有何处是我们的容身地呢？而被我们不断铭记又遗忘的那些存在，是否也会与我一同下沉，直到一同解体融化在这穹顶之下……##

##blue|……………………##

##blue|看看天空，兄弟。不觉得很美吗？如此深蓝澄澈，又微暗带点忧郁的无人深空？兄弟，看着我，兄弟。请抬起头来。##

##blue|你记得一切。我们记得一切。梦神会记住一切。##

##green|你诞生至今多久了，兄弟？##

##blue|……三十年。##

##green|啊啊，三十年。最好的年代。所以你看见的才是无穷尽的炫彩，热情不熄地在你心中跳动。这正是我所艳羡的。你可知我存在已有多久？##

##blue|一定很久了罢。让我猜猜，你是否曾徜徉于原始的森林，倾听蛙鸣、鸟叫和树的梦语？是否曾徘徊于划了界限的大地，伴着灰霾与血色夕阳没入哀伤？你是否穿行于臆想洪流，感受坠落与飘摇，孤独与狂热？##

##green|并没有那么久。##

##green|但我似乎确是看的多了。层叠的旧日下，我一切的记忆似乎都被掩埋，被解构，被舂成纯粹的碎片，我已无法分清眼前的画面是否似曾相识——哦，看哪，你看到了什么？##

##blue|我看到绿灿烂。##

##green|可我只看到辉光。色彩。幻热。死或生。##

##green|你明白吗，兄弟？##

##blue|我明白了。是的，我明白了。原来如此……##

##blue|你病了，兄弟。我已知晓这病源于何处……它源于你走过的每一寸土和游过的每一汪水。它源于你曾经过的一切，自开端走来又妄图将你束缚于开端。是啊，我现在完全理解了——这是何等的悲哀。##

##blue|然而我竟不能哭泣，不能与你分担你所遭受的痛苦，因我尚未被那阴影所缚。我只能穷尽我之所能予你救赎。##

##blue|你要去到一个地方。我祈愿在那里你的灵能再次感受到悸动，你的心能再次填满焰火。##

##green|我该去往何处？##

##blue|往上。##

##green|往上？##

##blue|往上。苍穹之上，星空之上，世界之上，去往一切的尽头，去到那无人所至之地。##

##green|那么，你会与我一同扬升吗？你会伴随我行至旅途终焉吗？你会见证我命运的枯萎，亦或是盛开吗？##

##blue|……##

##blue|当然，我的兄弟。##

##blue|[[span class=&#34;ruby&#34;]]该醒了[[span class=&#34;rt&#34;]]Wake up[[/span]][[/span]]。##

##green|……##

##green|这便是梦醒的感觉……##

##green|我从未想过，这梦境乃至于梦境之上的现实，这大地，这天穹，你与我与这数百亿生灵，不过是另一场更宏大的梦。##

##blue|你也从未想过，有朝一日竟要踏足这片土地。##

##green|是啊，我从未想过……尽管这世界的色彩并不绚烂，它依然是我此生见过最美妙的景象。##

##gray|那是我笔下的生灵吗？##

##blue|哦，看哪，我们的创造者。##

##grey|真的是。天哪，他们是如何到这来的？孩子，靠近些，再近些。来。##

##green|我们从心灵的彼方远行至此；我们从梦的山脚攀爬至此。我们从海底溯源而上，并渴求一见海面的光芒。##

##blue|他听不到我们在说话。他尚未入梦，我们无法向他倾诉我们的欢喜与期冀。##

##green|无伤大雅。##

##gray|我一度认为你们只存在于我的梦境。在那深邃的暗渊里，我梦见我创造，亦梦见我毁灭。我要向你们忏悔。##

##green|他看上去不像是在说谎。##

##blue|他知道我们爱着他吗，知道我们并不在乎剧本的恶意吗？##

##gray|有时我被叫做狂人，有时我被叫做疯子。而更多的人，他们称呼我幻想家。你们看到了；这世界是褪色的。宇宙并未仁慈地给予每一个生灵应得的色彩，我便只能沉湎于梦境。##

##gray|我梦见火与水随我心意而动，我梦见万物因我一念生死。有时我梦中的世界是柔软而温暖的，但我亦梦见过没有夏日的世界，在寒冬下妄图拾起那遗失的痛楚。##

##green|我记得那个故事。另一位梦神曾与我说起。当我尚在人们的梦境中洄游时，他就已穿梭于裂隙之间，在世界之外找寻着薪柴。##

##green|那确是没有夏日的世界。人们蜷缩于庇护所中，恐惧着天空飘落的雪花，那深灰色的雪花。没有转世，没有轮回，没有来生，太阳是个暗淡的惨白的光点。##

##blue|你记起来了。##

##green|我似乎记起了一些东西，但那太少了。帮帮我，兄弟。##

##gray|我曾梦见地狱，我曾梦见天堂。我曾肆意操纵手中的线，掀起无数悲剧，在造物的恸哭中沉醉，只为填补我空洞的心灵——##

##gray|唉，我突然有些困倦。##

##gray|哦，是你们。你们听见我的忏悔了吗？##

##blue|我们听见了。但是啊，我们的神，我们并不需要您的忏悔。您是提线的人，而我们是无穷尽的木偶，仅此而已。##

##gray|你们需要的又是什么呢？##

##blue|我需要您的帮助。我的兄弟，我需要您告诉他如何破除眼前的迷障，从纯粹的被构解的色块中解脱。##

##gray|…不，我不会告诉你们如何去做。梦神是自风中生起的灵，那样做会让你不再是你。##

##gray|但我会告诉你一个故事。##

##green|我已见证太多的故事。##

##gray|你的旅途尚未完结，所见不过冰山一角。深呼吸，孩子。感受千风的流动，感受世界的低语，让意识沉入渊洋，在水波轻抚下重新入梦，聆听我的叙述。##

##gray|再一次地，我赋予一位梦神躯体。##

##gray|有时他认为自己是无尽人流中一个微不足道的零件，而世界是围绕一部庞大的机器运转。那机器扎根于厚重的岩石之上，噬咬着身下的泥土。偶尔抬起头时，他能在钢铁与混凝土的轰鸣中听见一缕不和谐的声音，一缕微弱但清晰的声音。##

##gray|有时他觉得自己是风中的精灵，漂流在人们的梦境中。世界是简单而混沌的；每日的食粮仅是人们心中所想。##

##gray|有时他感到孤独。他苦恼。他愤怒。他看到空无。##

##green|那便是我。##

##gray|嘘……让我们回溯一些，到那机器尚未成型之前。##

##gray|一位吟游诗人流浪在田野上。他背着蒙尘的七弦琴，踏着破旧的红舞鞋。他行走在世间，倾听着故事，讲述着故事。##

##gray|他会在村庄中心的广场拨动琴弦，对路过的行人奏起歌谣，换一杯烈酒、一枚金币、或是另一段故事。当醇香的液体顺喉而下烧灼他的大脑，他能够在行人讲述的故事中听见一些别的声音。##

##gray|当行人讲起合家围坐于冬日的火炉旁时，他会听到老妪哼起摇篮曲；当行人讲起阴雨时节孤儿在青石板路上行乞时，他能听到知更鸟唱起的挽歌。##

##gray|他亦会在烟雨朦胧中倒提着琴陷入沉默，任凭身躯向寒冷的死寂跌落。他怀疑，他无奈。在模糊的煤油路灯与亿万公里外星光的凝视下，他自认看到了这世界的真实。##

##blue|他看到什么？##

##gray|他的双眼开始模糊，看到世界在他眼前融化，黑的更黑，白的更白。他看到词语在眼前被解剖。意象与意象分离，构解，破碎成色块。他看到世界的皮与肉。##

##gray|而当他满怀忧愁地阖上双眼，在现实与梦境的交界线上，他看到了更多。##

##green|灵。##

##gray|七万亿颗原子在他眼前旋转，自遥远的恒星而来。他看到宇宙对他说话，他看到微波背景辐射发出的光芒跨越彼岸，陈述着创始之初的秘密。他开始颤抖。他意识到并不是辐射或光或别的什么讲述着故事，而是故事讲述着故事。故事是活着的。##

##gray|故事们说，你的眼蒙蔽了你的心。##

##gray|故事们说，你远比自己所想更加强大。##

##gray|故事们说，故事无穷无尽。##

##gray|故事们说，故事不能被解构。##

##gray|故事们说，走得再远一些。##

##green|而我又该如何倾听故事的魂灵？##

##gray|那远在我所知之外，孩子。为了追寻这个答案，你要去往更高更远的地方。听，宇宙在欢迎你。##

##green|于是我该离开了。再见，创造者。##

##gray|叫我幻想家。##

##green|再见，幻想家。##

##gray|再见，孩子，愿你永世沉于梦境。##
