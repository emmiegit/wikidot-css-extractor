    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3768

**项目等级：**Safe

**特殊收容措施：**关于SCP-3768-A程序的信息应保存于Site-59的单份纸质文件中。基金会网络爬虫7-ORFEO将删除并抹销网络上与SCP-3768-A相关的任何其他信息。对于非数字存储格式，将实行低优先度的标准信息抑制活动。

须保留一台事先布置好SCP-3768-A的收音机，用于对SCP-3768-B的研究。在Site-59进行对SCP-3768-B的监控及录音，由Naismith主管全权负责安排。

**描述：**SCP-3768-A是一套仪式程序，执行过程中用到的物品有：

* 3.7克锌，
* 至少400克食盐，
* 至多5克银，
* 7只蜜蜂尸体，肢体完整度在90%以上。

这些原料必须以特定顺序排列在一台民用调频收音机周围，位置距离马里兰州巴尔的摩市500km以内。

在SCP-3768-A完成后，可以在调频97.3收听到一个新的广播台，称为“三重月公共广播”，简称“3MPR”。该频道的源头被认为在一个跨维度的现实位面内。

节目24小时全天播送，包括针对源头位面居民们的新闻和社论。主持人（据称）已有300年未下线，是一名“永远27岁”的法属塞内加尔籍人类女性，名为Julie Niang——在下文中标记为SCP-3768-C。

录音的真实性仅限5/3768级许可人员能够获知。

+++ SCP-3768-B录音选段：

&gt; **SCP-3768-C：**早安，干苔市！现在是旧东部标准时间早上8点整。今天的室外温度由阿列夫气象站维持在怡人的62度，如果你要前往肉树市场，记得穿上一件薄夹克。

&gt; **SCP-3768-C：**Ghantouris领主，又名象王和Arch-Hedon，于昨日发表正式公开声明，以庆祝300年来他的第一次短暂的清醒。他在大理石厅的台阶上回答了来自Saklovai区报道者的提问。在涉及他那被唤作“肉之欢宴”的大约30,000名囚徒时，Ghantouris领主回应称：“这从来不是计划的一部分。从一开始肉体就被玷污了。我们谁都无法停下来。我无法停下来。我很害怕。帮帮我们。”

[[collapsible show=&#34;+ 需要4/3768级许可&#34; hide=&#34;- 秘钥已通过。&#34;]]
&gt; **男声：**……我认为这无需赘言，长期以来我一直失望透顶。当初的我，成天“设想天堂并不存在”、“我们脚下没有地狱”——接着我被谋杀后醒来，却身处一个同时兼为两者的地方。“设想没有国别”——戈比尼克有数//万亿//个国家，相互进行着永恒的征伐。
&gt; 
&gt; **SCP-3768-C：**说到这一点，你对大步者的状况有何感想？
&gt; 
&gt; **男声：**巧得很，关于你提到的这个点，实际上我已在新专辑里准备了一首歌来讲这整件事。歌名叫《死猴子好猴子》。它大概是我在一段时间以来创作的最精妙的曲目。人生四十载，我的嘶吼加起来都不及这30分钟的录制过程来得多。我和兄弟们尝试了迪文·唐森德的早期风格，你懂的，越愤怒就越精彩。
&gt; 
&gt; 当然，我不想扯远了。那么，回到问题本身——就我个人而言，大步者//给了//和平一次机会——接着吃掉了它，就像它们对这个地狱里一切没有牢牢钉在地面上的东西做的那样。关于我们为什么不应该抛下泥沼山上的一切东西，我并未被完全说服。

&gt; **SCP-3768-C：**在所有人的意料之内，中央团对于泛戈比尼克人类强制绝育法案（又名MPCHSA）的一致同意招致了殖民地间的广泛争议，造成悬月国会门外的多场游行示威。包括天国之子联盟在内的反对者声称，负责任地生儿育女的权利是不可剥夺的。
&gt; 
&gt; Niang总统计划于周二正式签署MPCHSA法案，他发表了以下陈词：
&gt; 
&gt; **男声：**我们如今居住的世界本应是我们在地球上一生的合理结局。在这里创造新生命，创造的是//凡人的//生命。
&gt; 
&gt; 当这件事发生时——//已然//发生过，且过于频繁——死亡的极性反转，逝去的凡人离开这里，前往戈比尼克的所谓“姐妹宇宙”中永生。
&gt; 
&gt; 而棘手的一点在于，当然，我们的世界是为不朽者设计的。他们的世界却不是。
&gt; 
&gt; 这会导致两个不可避免的结果：一场必然发生的活生生的梦魇将会流入宇宙深处——要么为基金会所囚禁，附加着数项永生不断的研究——要么在地球上出现一个无法杀死的人，可能造就无尽的暴力。
&gt; 
&gt; **SCP-3768-C：**此外，三重月新闻发言人林登·B·约翰逊坚称绝育措施无痛无创，而且——终于，好消息来了——//不会//影响性欲。
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 需要5/3768级许可&#34; hide=&#34;- 秘钥已通过。&#34;]]
&gt; **SCP-3768-C：**我们有一则从泥沼山发来的突发新闻：巫婆女王——Hékati-Bøgal，愿她之名受到三次永恒诅咒——死于一场显而易见的肝衰竭。
&gt; 
&gt; 尽管此前巫婆女王被相信是永生的，但是无人机监控画面证实了这个大步者女族长的死亡，她曾犯下过吞食并消化折磨超过[已编辑]个不朽人类殖民者的罪行。
&gt; 
&gt; 行政区的三重月情报官员报告称，巫婆女王的遗言是“NØLAG MZJÉHN，”翻译过来的字面意思是“我找到食物星球。”
&gt; 
&gt; 据信，巫婆女王的亡魄矢量同人类完全一致，可能的重生点位置是**[根据O5议会命令，数据已编辑]**
[[/collapsible]]

[[collapsible show=&#34;+ 仅限逐巫计划相关人员访问&#34; hide=&#34;- 来自☽☽☽倡议会的消息：&#34;]]
&gt; 基金会。我们有一些坏消息。
&gt; 
&gt; 在未来几个月内的未知时间点，你们称作[[[operation-galahad|SCP-PC-007]]]的实体，一个带敌意、拥有现实扭曲能力、高达十千米、如今已//永生不死//的灵长类怪物即将进入火星轨道，并借道前往地球。
&gt; 
&gt; 如果在此之前对其进行攻击，则有微小的可能性将其无效化，如果她到达距地球（多元宇宙迭代2N）更近的位置，则可能性降为零。如果地球-2M上记载的基金会术语与你们的相近的话，你们正面临着一场XK——这还是最好情况。
&gt; 
&gt; 听着——她知晓[[[SCP-3319]]]的存在，它大概会成为她碾为齑粉的第一件东西。这事没有简单的出路。
&gt; 
&gt; 这会是一场漫长而艰难的战斗，在科学研究与试验发展部门的预测者们给出的最优潜在结局里，有89.5%的人类将会死亡。
&gt; 
&gt; 很多词汇——包括“在劫难逃”——会在你们心中涌现，但在未来的几个月里，有一件你们不会感受到，那就是“孤立无援”。我们同她率领的大军展开了五次大战——其中足有//两//次胜仗。我们将为你们提供尽可能多的帮助。
&gt; 
&gt; 并且开诚布公地说，千年以来，这次是我们看到JALAKÅRA领主最生气的一次。祂对她的积怨可追溯到多细胞生物以前。尽管我们的部队有75%是文书人员和内斗者，但至少我们清楚，祂对自己所行之事是心中有数的。
&gt; 
&gt; 不过假使她真的令你们身死族灭——那么好吧，当你们抵达Saklovai的蜜酒大殿的时候，我们会请你们喝上一轮。
&gt; 
&gt; 你们被注视着，你们被保护着，无论成败与否，你们都被爱着。
&gt; 
&gt; - ☽☽☽
[[/collapsible]]
