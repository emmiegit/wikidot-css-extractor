    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; Le 26/03/2010, le document de SCP-5099 a été mis à jour. Cette version archivée de SCP-5099 a été créée par la Fondation avant l’Incident 5099. De plus, SCP-5099 doit être considéré comme une étude de cas et un modèle de ce qui peut arriver au sein de la Fondation lorsqu&#39;on y combine des Procédures de Confinement Spécifiques négligées et de l’incompétence. Veuillez consulter le lien en bas de ce document afin d&#39;accéder à la page actuelle concernant SCP-5099.  

**Objet n^^o^^ :** SCP-5099

**Classe :** Sûr

[[include component:image-block name=Patomsky_crater.jfif|caption=La localisation actuelle de SCP-5099 au Site-24.]]

**Procédures de Confinement Spéciales :** SCP-5099 est confiné au Site-24, connu du public sous le nom de Cratère Patomsky. Une campagne de désinformation continue de la Fondation doit laisser supposer que les origines du Cratère Patomsky sont soit, 1) le cratère d’impact d’une météorite ultra-dense qui s’est enfoncée dans la terre en la frappant, ou 2) le résultat de l’expansion d’une poche de gaz naturel.

La //&#34;Conférence du Cratère Patom&#34;//[[footnote]]La &#34;Conférence du Cratère Patom&#34; est un produit de la campagne de désinformation de la Fondation, dont le but est de détourner des chercheurs curieux ne faisant pas partie de la Fondation.[[/footnote]] tenue en 2010 a suggéré que le cratère possède une origine purement géologique et a discrédité l’idée selon laquelle aurait été créé par un impact astronomique. De plus, la conférence a avancé l’idée que l’événement qui aurait formé le Cratère Patomsky se serait produit il y a 200 ou 300 ans.

Le diamètre de la base du Site-24 est d’environ 160 m et une hauteur d’approximativement 40 m. Il est de forme conique, et la couronne dispose de la forme d’un anneau. Au centre, là où SCP-5099 est localisé, se trouve un monticule plus petit mesurant environ 12 m de hauteur. Le volume du cratère est estimé entre 230 000 et 250 000 m^^3^^, et son poids est d’environ un million de tonnes.

Les travaux visant à extraire SCP-5099 de son cratère d’impact sont actuellement en cours.

**Description :**

SCP-5099 est la désignation attribuée à un objet en double hélice mesurant 112,5 m et ressemblant à une lance d’origine inconnue, trouvé enfoui dans le Cratère Patomsky. Les estimations actuelles donnent à l’objet un âge de 5 milliards d’années et son arrivée sur Terre est datée à approximativement 3,5 milliards d’années.

La plus grande partie de l’objet reste toujours enfouie sous la surface du Site-24. Les travaux actuels d’excavation ont dévoilé 63 m de l’objet.

L’objet est composé d’une substance métallique noire d’origine non-terrestre construite en forme de double hélice qui se resserre en s&#39;affinant. De l&#39;extrémité qui est enfoncée dans la Terre, les deux brins sont déroulés pour former une longue fourche mesurant 10 m de longueur. L’objet mesure approximativement 10 m de largeur et s’affine progressivement en approchant de son extrémité.

Pendant les travaux d’excavation de SCP-5099, plusieurs fragments se sont détachés de la surface de l’objet, en raison de la difficulté de l’extraction. Chaque fragment possède une aire d’à peu près 27 m^^2^^. Ces fragments portent des inscriptions et ont été envoyés à la base du Site-24 afin d&#39;être analysés. Tous les fragments exceptés SCP-5099-4 et SCP-5099-5 ont été analysés par le Dr Hans Higgs, chercheur en chef au Département de Xénohistoire de la Fondation. Ses découvertes ont été ajoutées au document dans **l’Addendum 5099.1 – analyse des fragments**. En raison du caractère excentrique du Dr Higgs, ses analyses des fragments sont des scans de documents écrits ayant été téléversés.

À l’insu du Dr Higgs et du reste du personnel au Site-24, le fragment qu’ils avaient désigné SCP-5099-D était en réalité le sixième et dernier fragment de SCP-5099 portant des inscriptions[[footnote]]Dans le but d’éclaircir cette erreur, la désignation de SCP-5099-D a été modifiée ; la modification est en bleu dans le document.[[/footnote]]. Cette erreur a été causée par la Dr Katelyn Morgenthau, une assistante chercheuse junior sur le terrain au Site-24, qui a analysé deux fragments par ses propres moyens seule et les a désignés SCP-5099-4 et SCP-5099-5. Les trouvailles du Dr Morgenthau ont été ajoutées en bas de ce document ; pour toutes les informations concernant ces fragments, voir l’enregistrement du 15/05/2010 et l’enregistrement du 03/03/2010.

**Addendum 5099.1 – analyse des fragments**
----
&gt; __**Analyse de fragment – 11/12/2009**__
&gt; **Sujet :** SCP-5099-A
&gt; **Description :** SCP-5099-A est le premier fragment récupéré du Site-24. En tant que chercheur en xénohistoire, les implications de cette découverte sont fascinantes. Le tout premier artefact d’origine extraterrestre dans le monde entier.
&gt; 
&gt; La datation radiométrique suggère que cette même pièce de l’objet aurait quelques 5 milliards d’années. L’inscription qu’elle porte est primitive et barbare, à l’opposé total de la prouesse manufacturière nécessaire à la construction de l’objet lui-même, mais je m’égare.
&gt; 
&gt; SCP-5099-A est gravé d’une représentation de SCP-5099, empalé dans une masse amorphe grossièrement dessinée se situant juste en-dessous. Je ne peux que supposer que cette masse représente ce même cratère à l’intérieur duquel nous l’avons trouvé. Au-dessus de l’objet, l’artiste a dessiné plusieurs motifs d’étoiles que le Dr Morgenthau n’arrive pas à associer à aucune des constellations stellaires connues de l’hémisphère nord.
&gt; 
&gt; D’autres travaux d’excavation sont en cours pour récupérer la prochaine partie de la fresque, mais je pense qu’un autre fragment brut sera probablement brisé.
----
&gt; __**Analyse de fragment – 23/01/2010**__
&gt; **Sujet :** SCP-5099-B
&gt; **Description :** Comme je l’avais prédit, le fragment suivant s’est détaché du corps principal de l’objet de notre obsession.
&gt; 
&gt; SCP-5099-B semble être la prochaine pièce de notre puzzle de plus en plus complexe. La première chose qui frappe l’observateur est ce qui semble être une sorte de diagramme. Il représente apparemment trois organismes anciens. Un animal pisciforme ressemblant à un spécimen de la super-classe des //Osteichthyes//, connu en langage vernaculaire sous le nom de poissons osseux ; un membre primitif de la classe //Reptilia// et un spécimen ressemblant fortement à un humanoïde. Je suggère que ceci puisse être les tentatives de l’ancienne civilisation pour décrire leur connaissance de l’évolution.
&gt; 
&gt; Deuxièmement, les figures humanoïdes sont rassemblées autour de l’objet, avec leurs mains levées au ciel. Peut-être que cet objet était d’une signification religieuse importante pour notre ancienne race extraterrestre. Malheureusement, je doute fort que l’un d’entre eux soit encore en vie et puisse nous parler de sa signification.
----
&gt; __**Analyse de fragment – 12/02/2010**__
&gt; **Sujet :** SCP-5099-C
&gt; **Description :** SCP-5099-C est la désignation que j’ai donnée au spécimen le plus récent découvert par moi-même et nos chercheurs associés au Site-24.
&gt; 
&gt; Ce fragment marque une césure radicale par rapport aux deux fragments précédents récupérés par --notre équipe-- moi. Contrairement aux deux autres fragments qui semblent dépeindre l’objet en tant que symbole de vénération et d’importance religieuse, ce fragment montre des représentations grossières d’armes de guerre bien plus avancées que tout ce que la Fondation ou l’humanité a pu créer.
&gt; 
&gt; Les figures humanoïdes dirigent leur attention vers la masse amorphe précédemment présentée sur SCP-5099-A, mais dans cette représentation il semble que --l’objet-- la Lance soit utilisée comme une arme par les figures humanoïdes.
&gt; 
&gt; Mon interprétation personnelle est que ceci est une représentation métaphorique de cette espèce humanoïde rejetant des doctrines religieuses tribales. De plus, je souhaiterais ajouter une conclusion à ce rapport. Bien que certains membres du Site présentent des signes de paranoïa et de dissidence, tout va pour le mieux ici. Toute plainte que vous recevriez du personnel doit être considérée comme rien de plus qu’un rejet de mes méthodes de recherche.
----
&gt; __**Analyse de fragment – 24/03/2010**__
&gt; **Sujet :** ##blue|SCP-5099-F##
&gt; **Description :** J’espère que ceci sera reçu par quiconque rassemble nos recherches, documentations et dépositions. La connexion internet du Site-24 a été isolé il y a deux jours seulement, le suspect a été capturé par le personnel de sécurité du Site alors qu’il tentait d’accéder à SCP-5099. Il a été envoyé passer une évaluation psychiatrique à la salle PsychEval du Site-24.[[footnote]]Dans les documents de la Fondation, il n’est jamais fait mention d’une &#34;Salle PsychEval&#34; au Site-24.[[/footnote]]
&gt; 
&gt; Pour ce qui est de SCP-5099-D, le fragment représente un humanoïde couronné avec un outil en main inscrivant l’iconographie sur SCP-5099 avant de s’allonger face contre terre à côté de notre objet.
&gt; 
&gt; Ceci, je crois bien, est la représentation complète de l’histoire de notre race extraterrestre. Je n’ai pas pu arriver à une conclusion satisfaisante quant à la façon dont SCP-5099 a pu atteindre notre planète, mais je suis absolument certain que l&#39;objet et son contenu sont d’origine extraterrestre. L’extraction continue avec la même ardeur.

----

**Addendum 5099.2**

&gt; __**Enregistrement du 15/02/2010**__
&gt; Je suis la Dre Katelyn Morgenthau, assistante chercheuse junior sur le terrain au Site-24. J’aimerais expliquer pourquoi j’ai directement violé un ordre de Niveau 3 du Dr Hans Higgs.
&gt; 
&gt; Je ne peux pas lui faire confiance.
&gt; 
&gt; Il se comporte bizarrement depuis le jour où il a trouvé le premier fragment de la fresque. Je n’ai pu qu’y jeter des coups d’œil, parce que mon travail principal est de contrôler l’équipe d’excavation, mais j’ai réussi à en avoir un bref aperçu pendant une réunion avec lui. Ça n&#39;a fait qu’empirer plus il en trouvait.
&gt; 
&gt; Dans un premier temps, j&#39;ai pensé que ce comportement étrange était uniquement lié à ce que tout le monde me disait quand on est arrivés ici. &#34;Oh, Kate, le docteur est un peu excentrique.&#34;, &#34;Hé Katie, Higgs pourrait te faire peur, il est un peu étrange.&#34; Mais ce n’est pas ça qui est louche chez lui. Tout le monde est louche ici. Ils agissent tous de façon étrange depuis qu’on a ouvert le site d’excavation. Ils sont paranoïaques, apeurés et certains d’entre eux sont carrément dépressifs. L’Agent Miles ne m’a pas dit bonjour hier, c’est la deuxième fois de suite. Il me dit toujours bonjour.
&gt; 
&gt; Je suis descendue au site d’excavation hier. C’est assez étrange, ce sont des tunnels de pierre avec l’objet enfoncé profondément à l’intérieur. Mais pendant que j&#39;escaladais les débris, j’ai repéré quelque chose dans le tas de gravats.
&gt; 
&gt; Un morceau de la fresque. Quelqu&#39;un a dû le manquer lors du déblaiement des gravats des tunnels. Ce n’est pas vraiment surprenant que quelqu’un l’ait raté. L’objet lui-même a été construit il y a plus de 5 milliards d’années ; je serais étonnée si je n’avais pas des morceaux qui se détachait de mon corps au bout de 5 milliards d’années…
&gt; 
&gt; Bref, en parlant de cette satanée plaque de métal. Les informations dessus ne correspondent pas à ce que les autres membres du personnel de recherche m’ont dit. Elle montre… Eh bien, je ne suis pas certaine de ce que cette foutue plaque essaie de montrer. Il y a cette figure humanoïde gigantesque qui domine SCP-5099 et les figures humanoïde variées qui m’ont été décrites. La partie la plus étrange est son visage. Son visage, c’est deux mains fermées l’une sur l’autre, et leurs doigts sont entrecroisés.
&gt; 
&gt; La scène suivante montre plusieurs des figures humanoïdes avec les mêmes mains imprimées sur leurs visages, mais ils sont tombés à genoux et semblent se battre contre les autres humanoïdes. Mais ceci ne concorde avec rien de ce qu’ils m’ont dit. Je me dis que je n&#39;ai peut-être pas le niveau d&#39;accréditation nécessaire pour qu’ils me disent la vérité à propos de l’objet, mais ça ne fait que poser plus de questions.
&gt; 
&gt; Pourquoi la Fondation me garde dans l’obscurité ?

&gt; __**Enregistrement du 23/03/2010**__
&gt; C’est encore la Dre Katelyn Morgenthau, assistante chercheuse junior sur le terrain au Site-24. J’ai réussi à couper la connexion SCiPNET du Site et de la dérouter en direction de mon ordinateur personnel. Je pense avoir seulement deux jours au plus avant que quelqu’un ne la restaure.
&gt; 
&gt; J’ai trouvé un autre fragment dans le site d’excavation ; c’est là que je vis, loin des autres. Encore une fois, je n&#39;ai pu qu&#39;en prendre des photos, je ne suis pas assez forte pour bouger le machin entier moi-même. Plus aucun membre du personnel n’ose s’aventurer dans le site d’excavation maintenant. Les bruits les gardent tous éloignés.
&gt; 
&gt; Je vous en prie, quiconque m’entend, il y a eu une sérieuse brèche de confinement au Site-24. Le Dr Hans Higgs et le reste du personnel se comportent tous de façon très étrange. Le fragment, oh le fragment me dit pourquoi. Il m’a parlé et m’a dit toute la vérité.
&gt; 
&gt; Il y a quelque chose tout en bas, sous la lance. C’est bien une lance au fait, enfin c’est un bident pour être plus précis mais qu’importe, c’est une arme. Elle tient la chose en respect, l’empêche de bouger. S’il vous plaît, quelqu’un, n’importe qui. Avant qu’il ne soit trop tard. Envoyez une FIM.
&gt; 
&gt; Ils frappent à ma porte, ils veulent me faire sortir. Les mains ne s’arrêtent pas, elles couvrent les murs dans mes rêves et se referment sur ma gorge.
&gt; 
&gt; je vous en prie aidez-moi je veux seulement rentrer chez moi je n’ai jamais voulu ça, envoyez quelqu’un je vous en prie.
