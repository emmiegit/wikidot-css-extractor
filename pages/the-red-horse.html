&gt; E saiu outro cavalo, vermelho; e ao que estava assentado sobre ele foi dado que tirasse a paz da terra, e que se matassem uns aos outros; e foi-lhe dada uma grande espada.

-----------

Alarmes soavam pelo Sítio 12. Por todo o edifício, telas piscavam e se enchiam de estática. Televisões, telefones celulares, computadores e Game Boys, todos ligando e enchendo de nada. Pesquisadores corriam pelos corredores até suas estações, verificando sistemas e tentando se organizar. Enquanto isso, Dr. Seidelman, Pesquisador Chefe, trabalhava em seu escritório. O monitor de seu computador zumbia silenciosamente com estática; seu telefone estava ao seu lado, gritando com raiva por atenção. Cada linha estava cheia.

&#34;Então resete de novo, Dale,&#34; Seidelman gritava ao telefone. &#34;Continue tentando, farei Yung tentar novamente do lado dele. Só faça isso, tenho outra ligação.&#34; Seidelman mudou para a linha 2. Cada chefe de setor estava ligando para ele ao mesmo tempo. Por bons motivos, também.

&#34;Seidelm- Não, eu não sei o que aconteceu. Quatorze dezenove nunca fez isso antes.&#34; Seidelman rabiscava uma nota para si mesmo. &#34;... Certo. Tudo bem. Sim, todas as mídias foram afetadas. Não só televisões. Obrigado. Tente resetar os bloqueadores. Eu c- Eu acabei de conversar com o Dale, ele está resetando do lado dele. Ligue para ele. Tenho outra ligação, adeus.&#34; Ele respirava fundo enquanto mudava para a linha quatro.

&#34;Seidelman.&#34; Ele esperou pela resposta. &#34;Escritório de Seidelman. Alô?&#34;

Uma a uma, as linhas ficaram quietas. Logo, o escritório ficou em silêncio, exceto pelo zumbido baixo da estática do monitor do computador.

Lentamente, Seidelman ergueu os olhos do telefone para o monitor. A estática fora substituída por uma cena brilhante e colorida, uma imagem simples de desenho animado com tons de azul e cinza. Ele a reconheceu como sendo os laboratórios principais, onde eles gravavam cada transmissão de SCP-1419. Bonecos cinzentos de desenho animado, cada um dos quais Seidelman reconheceu como seus colegas de trabalho, estavam caídos sobre computadores e mesas; vislumbres de sangue vermelho brilhante espalhados pela cena.

“Olá a todos! Eu sou Bobble, o Palhaço, e bem-vindos ao show de hoje!” Uma pequena explosão de confetes coloridos e serpentinas explodiu no meio da cena. Enquanto tudo caia, uma figura alta e de cores vivas ficou de frente para a câmera, com os braços abertos. Um palhaço de cabelos amarelos e nariz grande e rosado, ensopado de sangue da cintura para baixo.

Seidelman estava paralisado em seu assento. Ele podia sentir seu coração batendo forte em sua cabeça. Era como se o palhaço estivesse olhando diretamente para sua alma.

“Hoje é um episódio //muito especial//. O último! Isso mesmo, este será o último episódio do Show de Bobble o Palhaço! Isso não é //triste//?” Bobble fez uma cara triste. “Mas isso é ok! Agora, podemos aprender em qualquer lugar, a qualquer hora. Terei um programa totalmente novo. Diversão para //toda// a família, tudo graças aos nossos amigos da Fundação. Graças aos meus amigos cientistas por mostrarem a mim este novo sinal maravilhoso, eu posso estar em qualquer lugar!&#34;

&#34;Teatral, como sempre,&#34; veio uma segunda voz; a de um velho, vindo de todos os lugares, mas de lugar nenhum. &#34;Doutor, vá.&#34; Uma pausa. &#34;Por favor.&#34;

Dr. Seidelman fugiu de seu escritório.

&#34;... e... é claro. //Você// está aqui, agora.&#34; O palhaço suspirou, esfregando os olhos. &#34;Venha, se quiser conversar. Eu sei que //eu// não vou a lugar nenhum.&#34;

343 apareceu, sentando na cadeira de Seidelman. Sozinho. Booble olhava através da televisão, um sorriso rastejando em seu rosto.

&#34;Hrm? O que é //isso//? Onde está o seu... //projeto//? Aquela garota que a Fundação... //adotou// por você?&#34;

&#34;Ela saiu,&#34; respondeu o velho, cansado. &#34;Ela se foi.&#34;

&#34;... //E//?&#34;

&#34;Ela não vai voltar. Perdemos o Primeiro.&#34;

&#34;Ah, então é isso! Você está //pra baixo//, porque sua garota favorita teve um //acesso de raiva// e fugiu.&#34; Bobble sorria amplamente. &#34;Então isso não deu certo. Grande coisa! Qual é o plano agora, //chefe//?&#34;

343 ficou em silêncio.

&#34;... //bem// então. Esperava que você fosse mais competente do que isso. Uma garotinha foge de casa e o grande sacana barbudo //desmorona//! Vamos!! Você já sabe a resposta.&#34; Suspirou Bobble, revirando os olhos.

&#34;O que, então, palhaço?&#34;

&#34;O que foi aquilo que você disse tantos anos atrás...? Ah, espere, me lembrei.&#34; Ele se curvou, fingindo balançar uma bengala. &#34;&#39;Ooohhhhh deve sempre haver quatro! Os quatro Cavalheiros vão... alguma merda que eu não me lembro.&#39;&#34;

343 bufou. &#34;Solta logo.&#34;

&#34;Se você precisa de quatro assistentes, vá e //encontre// um. Se você precisar de mais um para cumprir sua... //profecia//, então vá e //faça// um. É //tão simples//. Você não assiste televisão? As pessoas hoje em dia nem //se lembram// de Conquista. Eles o classificam como //GUERRA//!&#34; Ele gargalhou, inclinando-se.

343 esperava.

&#34;Pestilência. O quinto Cavaleiro com quem todo mundo parece //delirar//. Ah, eles sempre se lembram de Guerra e Morte, e //talvez// às vezes de Fome, mas nunca Conquista. Não não, é sempre Pestilência. [[size 25%]]Bem, talvez eles se esqueçam da Fome em vez disso, mas tanto faz. Esse não é o ponto.[[/size]]&#34;

Os olhos de 343 se estreitaram e o palhaço sorriu ainda mais.

&#34;Simmm, sim, você está entendendo agora. E você sabe //exatamente// de quem estou falando, não é? Francamente, não acho que ela seja nada especial, mas suponho que ela funcione tematicamente. O que //você// acha? Ela não vai substituir sua preciosa //princesinha//, mas você vai pegar o que puder, hum?&#34;

343 recostou-se. &#34;Nada saiu de acordo com o plano.&#34; Ele suspirou. &#34;Talvez... talvez possamos permitir essa ideia.&#34; Ele bateu os dedos na testa. &#34;Uma jovem mulher irritante. Mas certamente não mais irritante do que você. Sim, é isso que faremos. Ela será o Primeiro Cavaleiro, assim como você é o Segundo.&#34;

&#34;Fabuloso. Pode ir, então.&#34; Bobble balançou a mão para 343. &#34;Eu não gostaria de gastar tempo, //chefe//. Tanto trabalho a fazer.&#34;

343 pareceu zangado por um momento, então só suspirou. &#34;Você não me comanda, palhaço.&#34;

&#34;Estou apenas tentando //ajudar.// Suponho que seja melhor //eu// começar de qualquer maneira.&#34; Bobble se endireitou, virou-se e caminhou para a direita, a câmera se movendo com ele. Logo a câmera se afastou, revelando uma enorme catedral, iluminada apenas por velas e tochas. Era como se Bobble tivesse saído de um cenário para o outro. O palhaço permanecia com o mesmo estilo de arte brilhante e alegre de antes, com um passeio alegre em seus passos enquanto se dirigia a um altar.

343 absorveu a cena. &#34;Um pouco... blasfemo, não é? Até para você.&#34;

&#34;Eu? Oh, claro. Estou condenado de qualquer maneira, e sempre quis ser um messias.&#34; Ele olhou de volta para 343, gargalhando em voz baixa, esfregando as mãos. &#34;//Sofram// as criancinhas e tudo mais, traga-as todas para mim.&#34;

343 revirou os olhos. &#34;Se você //precisa// zombar das minhas palavras, você poderia escolher algo mais apropriado. Por que não &#39;Não vim para trazer a paz, mas uma espada&#39;?&#34; Ele fez uma pausa. &#34;Vim dar-lhes uma grande espada, como fora escrito. Hoje, porém, o homem larga a espada e pega...&#34;

&#34;Armas! Sim, sim. Rat-a-tat-fodendo-tat. Armas estão na moda neste mundo //moderno//. Uma pena, sério. Mas com o progresso vem a oportunidade!&#34; Bobble fez uma pausa. &#34;Eu posso passar a espada //literalmente//, se for a mesma coisa para você. Afinal, que melhor espada existe hoje do que uma antena de televisão?&#34;

------------
