**项目编号：**SCP-2202

**项目等级：**Euclid

**特殊收容措施：**分配到SCP-2202的基金会工作人员将通过肉眼或使用在线媒体来监视公寓内发出的异常蓝光，并以此来监测其分配区域内发生的SCP-2202现象。当一次或多次SCP-2202现象被证实已经显现时，一个应对小组将伪装为解决煤气泄漏问题的住房工作人员被派往发生地以保护受影响的公寓。受影响的公寓将在SCP-2202发生期间被封锁，事件将会被完整地记录下来。受SCP-2202影响的公寓只能在其异常效应的内部环境被确定之后进入。

在SCP-2202现象结束后，公寓内受影响者将被拘留、搜查和审问，并在被给予A级记忆删除后释放。

**描述：**SCP-2202是发生于位于亚洲的住宅公寓内的一种异常现象。

当SCP-2202发生时，受影响的公寓内部的环境和气候会发生剧烈变化。这种变化会导致公寓内部呈现出从密集的热带丛林到寒冷的冻原荒地等多种自然景观的特征。在所有SCP-2202表现出的景象中，其产生的环境只包含自然地貌和野生动植物，缺乏文明迹象（建筑、城市等）。到目前为止，还没有发现人类在由SCP-2202创建的环境中显现。

所有由SCP-2202产生的环境样本（生物材料、岩石等）在从受影响公寓移走后，将立即发生复杂的化学反应而立即失效和（或）塌陷成尘埃。SCP-2202产生的生物不会在没有物理干扰的情况下离开公寓。

公寓的外部尺寸不会限制异常现象所创造的内部空间的尺寸，受SCP-2202影响的公寓外部环境不会出现任何异常特性。外部观察者只能通过公寓的前门对由SCP-2202引起的环境变化进行观察或互动。

在SCP-2202发生的时间段内，公寓的外墙（包括前门）无法被摧毁。从建筑物外面透过窗户看到的室内房间除了被一处昏暗的蓝色光源照亮外，似乎没有任何物理上的变化。在SCP-2202发生期间，除前门外，受影响的公寓的任何入口无法进入。

只有当前居住者处于受影响的公寓内时，SCP-2202现象才会发生。然而，受这些事件影响的个人对SCP-2202所产生的环境几乎不会做出任何抵抗。报告显示，居住者在这些环境中会表现出对负面环境影响的“抵抗力”，在一定程度上不受温度变化的影响，不会受到危险环境的伤害。到目前为止，特工仍无法在SCP-2202处于活跃状态时联系和定位受影响公寓中的任何居住者。

在SCP-2202现象发生期间，受影响的居住者会自由地在项目所产生的环境中漫游。在接受采访时，他们将自己在环境中的经历描述为“平静的”或“舒适的”，且有助于缓解压力。在SCP-2202现象结束时，居住者似乎会在起居室或在其原所处的房间中“重现”。与居住者不同，非受异常影响公寓居住者的人员不会在SCP-2202现象中获得同样的“益处”，且极易受到环境带来的伤害。

SCP-2202现象通常会持续2到4个小时。当SCP-2202现象结束时，任何进入公寓环境的“外来者”都将经历短暂的意识缺失，然后与居住者在相同的区域重新醒来。从前门观看SCP-2202场景的人将经历暂时的视力丧失，然后在SCP-2202现象结束后恢复视力。无论所产生的环境如何，受影响的公寓均会在SCP-2202现象结束后恢复到原有的状态。

尽管SCP-2202的确切发生条件尚未确定，但研究表明，在下列情况下，SCP-2202发生的可能性更大：
* 居住者每周工作时间总数大于其所在地区的平均水平。
* 在过去的18个月里，居住者没有出国度过假。

SCP-2202可以发生在同一街区的多个公寓中，但一次只会发生在一个街区中。在当前街区中的所有SCP-2202现象全部结束前，在其他街区的公寓中不会出现同样的异常现象。截至██/██/█，在单个街区中出现的SCP-2202现象的最高数量为18。以下是SCP-2202所显示的某些环境的简短列表（完整列表请参阅文件2202-1A）：
||~ **编号** ||~ **描述** ||
|| 17 || 受影响公寓内展现出了位于████的丛林的景观和气候，并展现出了适当数量的野生生物，包括植物和动物。被带出公寓的动植物样本立即死亡，并坍塌为尘土。离开公寓的基金会人员被一片灰尘覆盖，上述灰尘被认为是由小树叶、树枝和土壤演化而来。异常现象结束，没有进一步的事件发生。||
|| 38 || 受影响公寓内展现出了极地地区的景观和气候。与该区域的预期温度相反，该区域展现出了-80°C的极端低温。在异常现象前进入此公寓内的特工███因为温度的骤降而昏倒。███特工立刻被找到，虽然还活着，但他表现出严重的体温过低迹象。特工███立即接受了适当的治疗。再无他人尝试进入此公寓。异常现象结束后，没有进一步的事件发生。███特工第二天便完全康复。由于地球上任何地区都没有发现如此极端的低温，███博士假设SCP-2202所显示的位置是“平行地球”。值得注意的是，受影响公寓的居住者说，这里的温度“很好，很冷，而不是████酷热的天气”。||
|| 62 || 受影响公寓内展现出了一个似乎是由石灰石组成的洞穴内部的景观和气候，推测其位于南美洲。环境似乎被部分淹没，其内部有观察到诸如//Eurycea Rathbuni//（德州盲蜥蜴）等热带生物。尝试将上述实体移出受影响公寓致使上述生物死亡并化为灰烬。SCP-2202现象结束后，没有进一步的事件发生。受影响公寓的住户声称，在洞穴里度过的时间是“有史以来最好和最令人激动的”。||
|| 143 || 受影响公寓内珊瑚礁的环境与大堡礁的环境相匹配。水似乎在门口停止了流动，保持着其原有的状态。配备适当潜水器材的人员进入受影响公寓并观察到与预期内相应的生物。值得注意的是，澳大利亚一支基金会特工小组被要求在珊瑚礁上寻找有关这一事件的迹象，其报告表明该珊瑚礁没有出现任何异常，这进一步证实了███博士的理论。异常现象结束后，没有进一步的事件发生。受影响公寓的居住者后来表示：“我一直想去那里。”||
**附录2202-A：**访谈日志2202-56-1
&gt; **受访者：**休·琼斯先生
&gt; 
&gt; **采访者：**█博士
&gt; 
&gt; **前言：**琼斯先生受雇于██高中担任英语教师，每周工作60小时。他最后一次休假是在3年前的20██年。他是受SCP-2202现象影响的一套公寓的住户。这次SCP-2202现象产生了一个典型的雨林环境，持续了大约3小时20分钟。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **█博士：**下午好，琼斯先生，我是来问你最近在你公寓里发生了什么的，请尽你所能回答我们的问题。我们希望你能配合我们的这次访谈。
&gt; 
&gt; **琼斯：**呃...好的，先生。
&gt; 
&gt; **█博士：**首先，事情是如何发生的？
&gt; 
&gt; **琼斯：**呃...我在家，试着放松一下。几个月来第一天放假，你知道吗？作为一名教师，学校里的工作很累。于是我拿起一罐啤酒，正准备看福克斯体育节目。突然，我有了这个...感觉...
&gt; 
&gt; **█博士：**继续。
&gt; 
&gt; **琼斯：**我真的不知道怎么描述它。刚才我躺在沙发上然后...你知道那些节目里角色闪烁，伴随着周围环境变化的场景吗？嗯，我闭上了眼睛，当我重新睁开眼睛的时候，我就在这片森林里。
&gt; 
&gt; **█博士：**你没有觉得这很奇怪或令人不安吗？
&gt; 
&gt; **琼斯：**事后看来，我应该马上就吓坏了。但在那一刻我觉得...我知道发生了什么。
&gt; 
&gt; **█博士：**继续。
&gt; 
&gt; **琼斯：**就像我//知道//发生了什么。我工作了很长时间也很累，然后...听起来很奇怪，但我只是//知道//森林对我来说是一种假期，对我来说是一种休息，对我来说是一种休息。对不起，我不知道怎么说。我就是有那种感觉。
&gt; 
&gt; **█博士：**没关系，谢谢你。第二个问题，你在森林里做了什么，感觉到了什么？
&gt; 
&gt; **琼斯：**我只是在这个地方漫步，我记得我感到非常平静和自在。昆虫叽叽喳喳，树叶沙沙作响，甚至偶尔还有松鼠或猴子。我感到很轻松，突然间我的工作似乎不那么繁重了。我好像又一次精力充沛，为新的一天的工作做好了准备一样。
&gt; 
&gt; **█博士：**之后发生了什么？
&gt; 
&gt; **琼斯：**走了几个小时后，我突然感到有点头晕。我坐在一棵树旁闭上了眼睛。当我再次睁开眼睛环顾四周时，我在客厅的地板上，有一群穿着黑色衣服的人坐在我身边，看上去目瞪口呆。
&gt; 
&gt; **█博士：**谢谢，应该就这些了。你还有什么要补充的吗？
&gt; 
&gt; **琼斯：**在闭上眼睛和环顾四周的这段时间里，我听到了一个声音，听起来像那些在电视上做广告的代言人，说着“谢谢你享受免费体验！如果你喜欢的话，可以考虑报名参加完整的使用期！”后来，他们搜查了我，发现了一张纸。真有趣，我以为我的口袋是空的。嘿，先生？
&gt; 
&gt; **█博士：**怎么了？
&gt; 
&gt; **琼斯：**我想你应该知道发生了什么。我能再体验一次吗？坦白说，我很享受。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结束语：**琼斯先生在访谈结束后被给予了一剂A级记忆删除，并被释放以恢复他的正常生活。

值得注意的是，基金会工作人员在受影响的公寓中也报告称听到了SCP-2202的声音。其中一些特别有意思的问题是：“你也对免费体验感到好奇吗？”“对不起，我们不能把你的费用算进保险，因为你来的太突然了！”

**附录2202-B：**在受SCP-2202影响的住客身上，发现一些类似名片的小纸片。虽然这些纸片没有显示出直接异常的属性，但研究人员建议由于可能的信息安全漏洞而将这些纸片没收。这类卡片上所载文本的一个例子如下：

&gt; [[=]]
&gt; [[size 165%]] **__Terra旅行社__** [[/size]]
&gt; 
&gt; [[size 120%]]感谢您体验我们的免费试用。若要注册完整的旅行包，请通过以下方法之一与我们联系：[[/size]]
&gt;
&gt; **电子邮箱：** terrata@▓▓▓░░║║.net
&gt; **电话：** (5░5)-80░-▓7░░
&gt; **邮政地址：** 865 Gaiacic Lane, Pangaea, PA, 20518181
&gt; [[size 68%]] //&#34;把假期带到你家门前&#34;// [[/size]]
&gt; [[/=]]

卡片上所提供的电子邮件地址已确认无效。邮寄地址已确认不存在。通讯运营商公司称这个电话号码没有，也从来没有被使用过。</textarea></pre>
