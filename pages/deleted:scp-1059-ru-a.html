**Объект №:** SCP-1059-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1059 должны храниться в стальных капсулах, плотно упакованных и закрепленных в соответствующих пронумерованных ячейках камеры хранения биологически опасных предметов. Каждый месяц объекты необходимо вынимать и проверять капсулы на наличие признаков истирания, износа, и каких-либо других дефектов. При обнаружении таковых капсулу необходимо заменить. 

Любые взаимодействия с SCP-1059 должны проводиться в стандартных легких изолирующих костюмах. При проведении экспериментов необходимо заполнить соответствующую форму, указать используемое поколение и получить новую капсулу. При наличии в новом потомстве различий между экземплярами каждый из них документируется и переносится в капсулу, в другом случае один из них переносится в капсулу, а остальные уничтожаются в печи утилизации отходов. 

**Описание:** SCP-1059 – совокупное обозначение игрушечных машинок размерами 25х40х80 мм. Все экземпляры объекта на данный момент состоят из полого пластикового корпуса различного цвета и алюминиевой подложки, на которой крепятся колеса. На подложке также присутствуют выпуклости, имитирующие основные узлы днища автомобиля.

SCP-1059 остаются неподвижными при непосредственном присутствии двух и более наблюдателей в радиусе до 12 метров. В присутствии одного наблюдателя, или при его отсутствии они проявляют способность к перемещению и примитивным взаимодействиям с окружающей средой. Активность SCP-1059 направлена на поиск и контакт с телом человека. При соприкосновении с кожным покровом алюминиевой подложки, она срастается с ней на молекулярном уровне, после чего начинает поглощать подкожную ткань и погружаться внутрь, срастаясь с каждым последующим слоем организма. Отделить SCP-1059 от тела на этой стадии возможно только посредством хирургического вмешательства. Повышение количества наблюдателей после начала процесса не приводит к его остановке. 

При недостаточности глубины пораженной части тела для полного вмещения в себя SCP-1059, они не останавливают этот процесс до полного выхода из тела, после чего вновь возвращаются к попыткам контакта с кожным покровом жертвы. При успешном погружении внутрь области достаточной глубины, SCP-1059 начинают образовывать под корпусом новые экземпляры меньшего размера. После полного формирования новых экземпляров, задняя часть корпуса ненадолго отделяется от подложки, выпуская их наружу. Затем родитель покидает тело, в то время как потомство начинает по нему распространяться и стремительно поглощать. Срастания потомства с телом не происходит, в результате чего их извлечение на этой стадии облегчено. 

Весь процесс может занимать от одного до четырех дней, в зависимости от размеров жертвы. При полном завершении процесса потомство вырастает до полных размеров, однако имеет определенные отличия от родителя, связанные с изначально пораженной частью тела. При извлечении потомства из тела до полного поглощения его тканей, рост продолжается, однако развиваются значительные дефекты конструкции, хрупкость материала и другие негативные последствия. Родитель не стремится или не способен повторить процесс в течении 16 часов после его завершения, в то время как потомство ищет новую жертву немедленно после окончания роста.

**Приложение 1:** SCP-1059 обнаружен 29.01.20██ в г. ███████, Жылыойский район, Казахстан, после обращения в местные правоохранительные органы соседа г-на ███████. В доме г-на ███████ обнаружен его труп с разъеденной грудной клеткой, в теле находились SCP-1059 в количестве 12 экземпляров потомства; а также его 10-летний сын Айбек, в бессознательном состоянии от болевого шока, в правом предплечье которого находился один экземпляр SCP-1059. Сразу после формирования потомства все экземпляры объекта были удалены из тела мальчика. По завершении интервью гражданские обработаны амнезиаками класса B. Всего найдено 27 экземпляров объекта, в доме и его окрестностях.

**Приложение 2:** Интервью с сыном г-на ███████.
[[collapsible show=&#34;+ Показать протокол интервью.&#34; hide=&#34;- Закрыть протокол интервью.&#34; hideLocation=&#34;both&#34;]]
**&lt;Начало аудиопротокола, [19:34]&gt;**
&gt; **Доктор Казаков:** Здравствуй. Как себя ощущаешь?
&gt; 
&gt; **Айбек:** Вроде не болит больше. А где папа?
&gt; 
&gt; **Доктор Казаков:** Твой отец сейчас в другом блоке, его еще лечат.
&gt; 
&gt; **Айбек:** Хорошо что вы нас нашли. А то я так испугался, думал он умрет.
&gt; 
&gt; **Доктор Казаков:** Скажи пожалуйста, откуда взялись эти машинки?
&gt; 
&gt; **Айбек:** Не знаю. Папа их привез утром, сказал ему подарили.
&gt; 
&gt; **Доктор Казаков:** Ты не знаешь, кто именно подарил?
&gt; 
&gt; **Айбек:** Просто подарили. Не знаю. 
&gt; 
&gt; **Доктор Казаков:** Хорошо. Твой папа ничего о них не говорил? Что они опасны?
&gt; 
&gt; **Айбек:** Нет. Он, наверное, сам не знал, что это такое. Если бы знал, он бы так не радовался.
&gt; 
&gt; **Доктор Казаков:** Он был очень рад этим машинкам?
&gt; 
&gt; **Айбек:** У нас нет денег на игрушки. Мы бедно живем. Мне в принципе все равно, я хожу к друзьям и у них играю в компьютер. Но папа очень хотел, чтобы у меня тоже были свои игрушки. Ему, наверное, только сказали, что они сами собой ездят, если рядом никого нет. Прикол такой, машинки-убийцы ема[[footnote]]Мягкая форма нецензурного выражения, распространенная среди местного населения.[[/footnote]]. (опрашиваемый вытирает глаза)
&gt; 
&gt; **Доктор Казаков:** Опиши этот день. Что было после того, как он их привез?
&gt; 
&gt; **Айбек:** Ну, я их взял, посмотрел. Ничего такого, обычные дешевые игрушки. Ни наклеек, ничего. Я слишком взрослый, чтобы с такими играть, но не хотел расстраивать папу. Посидел с ними немного, потом папа оставил мне один и сказал, что договорился их кому-то продать. Он всегда так, ищет что можно по дешевле купить и по дороже продать. Хочет свой бизнес открыть и так все подряд перепродавать.
&gt; 
&gt; **Доктор Казаков:** После этого машинка напала на тебя?
&gt; 
&gt; **Айбек:** Да. Как он ушел она стала сама собой ездить. Я испугался и пнул ее, а она назад ко мне, как будто залезть хотела на ногу. Ну, я тогда не думал про нее ничего, попинал немного, она вроде успокоилась. Я потом сел уроки делать, только тетрадь положил, а она уже на стол залезла. Я хотел ее швырнуть куда-нибудь, но услышал, как папа кричит. Я так испугался, он в дом забежал, весь в крови, а в груди сидят эти машинки. И тут эта со стола взяла и прыгнула мне на руку. Больно было так. Никогда мне так больно не было. Как будто вся рука рвется изнутри. Я хотел ее оторвать, а она не отрывалась. (опрашиваемый хныкает)
&gt; 
&gt; **Доктор Казаков:** Не волнуйся, все уже прошло.
&gt; 
&gt; **Айбек:** Я не заметил, когда начал кричать. Побежал к папе, а папа тоже кричал. Сел на стул и кричал: «Это все для тебя, это все для тебя». Сидел и кричал без остановки, а они там шевелились внутри, их было так много. Я хотел телефон взять позвонить кому-нибудь, но в обморок упал... (пауза) Ну потом тут очнулся. И вы на меня смотрите.
&gt; 
&gt; **Доктор Казаков:** Спасибо, этого достаточно. Машинки сейчас в надежном месте, можешь не волноваться. Сейчас мы тебе последний укол сделаем, и отправим домой.

**&lt;Конец протокола&gt;**

Заключение: Судя по всему, отец не был изготовителем объекта. Город и близлежащие населенные пункты поставлены под наблюдение.
