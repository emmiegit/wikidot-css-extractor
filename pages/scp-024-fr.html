**Ítem #:** SCP-024-FR

**Nivel de Amenaza  :** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clase :** Seguro

**Procedimientos Especiales de Contención :** El objeto tiene que encontrarse permanentemente en una campana de vidrio hermético, en una habitación de 2 x 2 x 2,5 metros con una esclusa de aire pudiendo ser constantemente despresurizado. En la eventualidad que la campana hubiera recibido cualquier tipo de daño, un miembro del personal de Clase-D llevando un traje hazmat debe ser enviado para evaluar los daños para reemplazar la campana lo más rápido posible. Reparaciones superficiales tales como tapar las hendiduras o la aplicación de masilla sobre las articulaciones no se deben en ningún caso ser considerado como suficiente, y no se deberá efectuar sin la autorización de un miembro del personal de nivel 2.

El método exacto que SCP-024-FR actúa sobre el humano es por ahora desconocido, toda persona habiendo sido infectada por su efecto debe ser inmediatamente sostenido con una camisa de fuerza sobre una cama de hospital, y también se le debe amordazar, bajo vigilancia médica.

**Después del incidente 024-FR-21, se prohibió a todo miembro del personal quedarse en la celda de contención más de veinte (20) minutos, independientemente de las protecciones llevadas.**

**Descripción:** SCP-024-FR es un sándwich de jamón manteca de estilo parisino, presentando una longitud particular, con un diámetro estimado de unos 35 cm y una longitud de 20 cm. Su observación no provoca ningún efecto, cuando está bajo una campana hermética, entonces se supuso que es el olor o un agente patógeno no contagioso entre humano que causa de la activación de sus propiedades anómalas, que se nombrara como SCP-024-FR-1.

Los procedimientos descritos en el experimento 024-1 son los de la primera exposición. El sujeto sentirá la necesidad de tragarse el sándwich sin masticarlo ni una sola vez, sin importar los daños físicos debido a la imposibilidad de tal acción. Una de las extremidades del sándwich está rodeada de una servilleta de papel, pero en vez de indicar el nombre de algún restaurante o marca de venta, está escrito en su centro: &#34;Go ahead, U can Totali swalo Dat&#34;[[footnote]] Adelante, por supuesto que puedes tragarte esto [[/footnote]] subrayado,  y más abajo la inscripción: &#34;Are we tasty yet?&#34;[[footnote]] Ya estamos satisfechos? [[/footnote]]. Entonces se a supuesto que la anomalía tiene algo que ver con el grupo de interés seudo artístico  //Are We Cool Yet?//, bien que encontrado sobre una papelera de una calle en ██████, al lado de un vagabundo en el suelo que aparentemente había [CENSURADO] su propia mandíbula.

Desde 17/08/12 toda interacción humana con SCP-024-FR fue prohibida por orden del comité de ética (Correo 024CE65, disponible en los archivos) lo que limita los conocimientos actuales sobre la cronología de los efectos del objeto (las tentativas de exposición animal no mostraron resultado), entonces se considera que los efectos descritos en el anexo de aquí debajo, como la condición de recuperación del objeto, es lo único que se conoce sobre los efectos.

**Anexo 024-21 :** Un accidente muy grave pasó el Dr. Lears ha puesto en duda la eficacia de los procedimientos de contención del objeto  SCP-024-FR, nuevo procedimientos son propuestos, por el momento es intenta experimentar lo mínimo con el objeto, y solo en casos de experiencias que podrían ser beneficiosas se aprobará con la autorización de al menos un nivel 2, los ensayos con el objeto.
La única información del incidente se sacó de la grabación del magnetófono, que la transcripción escrita disponible está etiquetada como Reporte Incidente 024-LEARS-A8, unido a este dossier.

**Reporte de experimento 024-1, 14/08/12 :** Primera tentativa de contacto con un sujeto humano, D-0568, a SCP-024-FR.

D-0568 no portaba ninguna protección en el experimento, sólo dispone de un auricular para seguir las instrucciones de los investigadores, para la observación se hace por medio de un dispositivo de vigilancia que se puso en la habitación. El protocolo es enviar al Clase D en la celda de contención sin perturbar su exposición con el objeto. Se empezó a cronometrar el experimento cuando los investigadores juzgaron que  D-0568 comenzaba a mostrar interés suficientemente marcado para considerar que estaba bajo los efectos de SCP-024-FR. En ningún caso se puede considerar un valor preciso, la ausencia de experimentación ulterior limita la comprensión de la anomalía en meras hipótesis.
&gt; **T=-2min 23 :** D-0568 entra en la sala de contención, y se posiciona delante de la mesa donde está la campana que protege a SCP-024-FR, esperando órdenes.
&gt;
&gt; **T=-1min 57 :** D-0568 retira la campana y la deja en el suelo. Aparte demostrar signos de aburrimiento, D-0568 no parece presentar ninguna alteración.
&gt;
&gt; **T=0min 00 :** D-0568 presenta un gran interés por el objeto. Se posiciona a la altura de la mesa, buscando una mejor apreciación del tamaño del objeto.
&gt;
&gt; **T=2min 06 :** D-0568 finalmente usa sus manos para medir el sándwich, comparando las medidas del sándwich a las de su boca especialmente el diámetro.
&gt;
&gt; **T=3min 11 :** D-0568 parece entrar en una intensa reflexión, llevando todas las medidas a su mandíbula. El Dr Baltin pide que se interrumpa. Denegado.
&gt;
&gt; **T=3min 24 :** D-0568 a tomado el objeto e intenta introducirlo en su boca, sin éxito. El diámetro del objeto es mayor que la mandíbula del Clase D. Se saca al Dr Baltin por su incapacidad para mantener la calma.
&gt;
&gt; **T=3min 48 :** D-0568 muestra signos de perplejidad. Lo reintenta, pone el sándwich en la mesa e intenta abrir más la boca, llegando hasta usar las manos para llegar a una medida que permita SCP-024-FR entrar en su mandíbula.
&gt;
&gt; **T=4min 12 :** D-0568 sostiene con una mano la mandíbula inferior y con la otra la superior, mostrando signos de hacer un gran esfuerzo. El Dr Laurent fue expulsado por su incapacidad para mantener la calma.
&gt;
&gt; **T= 5min 06 :** D-0568 consiguió con gran esfuerzo a romperse su mandíbula. El sujeto empieza a mostrar signos de sentir un dolor extremo, semejante a una fractura o a una lesión de los tejidos faciales. SCP-024-FR no parece anestesiar el sujeto bajo sus efectos. El dolor parece aumentar cuando intenta introducir el objeto en su boca, sin éxito. Incluso con el dolor y la pérdida de sangre, D-0568 no parece perder la motivación. El Dr Harlow ha sido sacado por sus constantes peticiones sobre la eliminación del sujeto.
&gt;
&gt; **T=5min 46 :** El sujeto falleció a causa de sus heridas después de haber conseguido remover por completo su mandíbula inferior. Se notó que el objeto no presenta ningún tipo de daño después de la tentativa de D-0568 para comerlo.

**Reporte Incidente 024-LEARS-A8, 02/01/13**
&gt; &#34;[...] Parece que las características del objeto fueron elegidas por un carácter puramente estético, aumentando las posibilidades de la implicación de &#34;Are We Cool Yet?&#34; en su concepción y en sus características no identificadas, bien que no posean ningún memetismo a diferencia de la mayoría de los inventos de estos cabrones. Pregunte al agente Dears (una especialista en mierdas de este estilo), según ella corresponde perfectamente a sus maneras de actuar, un tipo de crítica de la sobreconsumo. Pero no tiene más interés que nosotros sobre su funcionamiento. Recordadme que revise la lista de los SCP con conexión con este grupo. Puede que comprendamos mejor lo que llevó a este pobre hombre a torturarse por este sándwich.... Solamente pensándolo me empiezo a sentir mal. Que les pudo pasar por la cabeza ... Pero realmente, porque hacer esto... Es del tamaño de mi muñeca? Casi? Ha, un poco más. A ver es así de largo... En fin no es tan dramático, no entiendo lo que pensaron... Sobre todo si bastaba con... Si lo tomamos de esta manera, así, no parece tan grueso... Y solo hace falta... Abrir... Un poco más... Abrir... Solo... Un... Poquito... Más... [...]&#34;
