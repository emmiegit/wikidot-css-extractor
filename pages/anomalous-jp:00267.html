    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 通学経験のある者が装着すると、「顔を白塗りにした状態でゴシックロリータ風の衣装を着込んで登校し、教師に注意されたので怒って服を脱ぎ捨て半裸で教室の窓から飛び降りた」という偽の記憶を想起させるリボン。被験者は事前情報があっても、記憶の真贋を当てる事が出来ない。この効果は、裸で臀部を鞭打たれる事で安全に消去される。\n**回収日:** 正式なデータは事案-2271-JPにより消失。\n**回収場所:** 同上の理由でデータ消失。おそらくエージェントから回収された。\n**現状:** サイト-8190に保管。\n**追記:** あんな恰好で鞭打たれて、記憶が消えないってどういう事? - エージェント・ジェニー 向き合う時が来たのでございます。 -紅屋教授&#34;
