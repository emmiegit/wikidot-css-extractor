&gt; //生者遗忘之城//

&gt; 
&gt; //这里是亡灵的乐园//
&gt; 
&gt; //作为生者，我们饱经风霜，尝遍世间疾苦//
&gt; 
&gt; //作为死者，我们无忧无虑，在此永享极乐//
&gt; 
&gt; //在这里，你可以听到辩论却听不到辱骂//
&gt; 
&gt; //在这里，你可以看到打斗却看不到杀戮//
&gt; 
&gt; //在这里，你可以看到竞争却看不到战争//
&gt; 
&gt; //这里曾被称作爱丽舍花园，亦或麦格·梅奥//
&gt; 
&gt; //这里是我们最后的家//
----
