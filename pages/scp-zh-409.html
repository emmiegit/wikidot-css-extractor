    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名：** 鐵衣藻
**作者：** [[*user K the intern ]]

本文投稿[[[http://scp-zh-tr.wikidot.com/climb-the-pyramid |2021夏季競賽 異聞錄]]]的「異物」主題。

[[include info:end]]

**項目編號：**SCP-ZH-409

**項目等級：**Euclid

**特殊收容錯施：**目前SCP-ZH-409之繁殖用母體存放於Site-ZH-13的養殖槽，所有實驗或接觸皆需要農業部門或生化防護部門之許可。所有非基金會掌控之SCP-ZH-409個體皆須通報，由廢除部門進行銷毀處理。

**描述：**SCP-ZH-409是一種擬態為綠藻門衣藻屬生物的異常生物，從外觀上觀察與一般綠藻門之生物幾乎不可辨識。

在電子顯微鏡底下可以明顯看出其胞器並非正常生物之有機構成，其能夠在光照環境下產生與一般衣藻類似的光敏反應，但能抵抗一般來說會破壞光系統之強烈紫外線以及感測微弱紅外線，並根據波長產生不同的類激素物質。目前已知在100nm-1200nm皆可觸發光敏反應。其產生的類激素對周遭環境的影響目前仍在研究中，目前僅知所有波長下產生的激素其能夠影響周圍之一般衣藻，提高有性生殖之頻率。

目前根據SCP-ZH-409之核酸構成以及類粒線體的膜上胞器進行研究，發現SCP-ZH-409基本的運作原理完全和目前已知生物大相逕庭。其所有的質子泵浦運作系統、mRNA、rRNA、tRNA相關構成皆由一套新的系統組成。其運作由細胞內極度微小的EVE離子幫浦，以及類RNA錫代碳基物質，核酸內的磷由砷所取代，且轉譯過程能量耗損比一般RNA、DNA低了40%，這意味著他們有著更加強大的環境適應能力以及資源運用效率。其光敏反應的系統也和一般的葉綠囊上胞器所進行的方式不同，目前仍在研究中。

目前已知SCP-ZH-409除能夠進行自我複製外，也能夠與一般衣藻行有性生殖，其能夠透過類似胞吐之方式產生配子，並非一般衣藻所使用的細胞分裂。有性生殖過程，其所攜帶之類核醣體將會與一般衣藻產生之配子結合，形成被感染的合子。該合子發育為成體後，收到感染的衣藻將會有部分轉化的特徵，尤其在葉綠素的光敏系統上，幾乎有99%被感染的衣藻都被更換，並且獲得對短波長光的抗性以及長波長光的敏感。目前研究顯示SCP-ZH-409能夠在被感染的衣藻內部合成並且替代原本正常的胞器，且受到感染程度隨著有性生殖的次數而快速增加，約莫在4代子代後將會完全變化為SCP-ZH-409。

由於SCP-ZH-409之異常組成，因此其有著相對於一般衣藻對於高溫、強酸鹼、高低壓力有更強的耐受性，超過120°C的高溫就可使其失去活性，但酸鹼及壓力對於清除SCP-ZH-409以及受到感染的一般衣藻都成效不彰。目前研究發現使用頻率24024hz的超聲波撥放可以抑制其進行自我複製及感染一般衣藻，推測是設計者避免失控所設下的保險措施[[footnote]] 但根據現場狀況，此設施顯然不管用[[/footnote]]。

SCP-ZH-409是在一次對破碎之神的邊緣組織清剿行動中發現，目前已知其為「重生計畫」的最初成果，剿滅行動期間因人當時員失誤把受到SCP-ZH-409污染的廢水排放，少量的SCP-ZH-409被排入下水道系統，導致汙染。儘管當時嘗試透過立即播放特定音頻來抑制汙染擴散，但少數未被完全感染的衣藻存活下來，並且導致該地區的藻類感染爆發，所幸其尚未擴散至海洋。在收到消息後Site-ZH-13立刻派員前往採樣，目前研究成功解除其核心的自我複製及有性生殖的類生物功能，且成功透過SCP-ZH-409本身的奈米載體使功能失效在SCP-ZH-409之間傳遞，解除受感染區域的擴散問題。

**附註：**現有研究表明食用SCP-ZH-409對於人類可能無害。根據一個D級人員所述，「這東西煮熟後，吃起來跟一般衣藻粉末差不多。」於事後也並未出現明顯異常反應。觀察持續攝入SCP-ZH-409對於人體影響為下一個行動目標。
