    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Przesłuchanie końcowe SCP-2117-B

SCP-2117-B to grupa pięciu augmentowanych kobiet pochodzenia japońskiego, oznaczonych od SCP-2117-B-1 do SCP-2117-B-5. Instancje SCP-2117-B są genetycznie identyczne i mierzą od 1,9 do 2 metrów wzrostu oraz od 70 do 95 kilogramów wagi. Zmienność wzrostu i wagi została przypisana procesowi augmentacji. Podmioty posługują się biegle językiem japońskim, chińskim, koreańskim, rosyjskim i angielskim i wykazują wrogość wobec personelu Fundacji. Podczas pierwszego kontaktu z SCP-2117-B, osobniki te były jedynymi rozumnymi formami życia obecnymi na pokładzie SCP-2117.

Instancje SCP-2117-B wykazują szereg ulepszeń genetycznych i cybernetycznych, w tym:

* Kosmetyczne wszczepienia genetyczne fizjologii //Felis catus//, obejmujące uszy, ogon i ubarwienie włosów. Ogony są pręgowane i zdolne do utrzymywania małych przedmiotów.
* Poduszki chwytne znajdujące się na dłoniach i stopach.
* Wysuwane ostrza w palcach i knykciach.
* Implanty oczne z termowizją, wyświetlaczem HUD i urządzeniami rejestrującymi
* Wzmocnienie mięśni nanowłóknami węglowymi i wzmocnienie endoszkieletu
* Zestaw do komunikacji bezprzewodowej z lokalną siecią taktyczną
* Gruczoły narkotykowe zapewniające tłumienie bólu, zwiększoną świadomość sensoryczną i zmienione feromony.

Po zabezpieczeniu, instancje SCP-2117-B wykazywały wczesne oznaki niewydolności organów; wywiady z obiektami wskazują, że jest to spowodowane &#34;datą ważności&#34; sztucznie wprowadzoną do ich DNA podczas ich tworzenia. Jednak po dwóch miesiącach terapii genowej i pielęgnacji augmentacji przez personel Fundacji, są one w większości zdrowe.

14 czerwca 2019 roku wszystkie instancje SCP-2117-B i wszyscy członkowie Zeta-9 powrócili na Ziemię za pomocą instancji SCP-2117-A-1. Po dwóch miesiącach leczenia i pielęgnacji augmentacji przez personel Fundacji, wszystkie instancje SCP-2117-B zostały uznane za kwalifikujące się do przeprowadzenia wywiadu końcowego. Dla przejrzystości, transkrypcja tego wywiadu będzie nadal odnosić się do tych osób jako 2085-A, -B, -C, -D i -E.

[[div class=&#34;blockquote&#34;]]

**Z9-1:** No dobra. Dzień dobry, dziewczyny.

**2085-A:** Mieszkałyśmy razem na statku wystarczająco długo. Możesz nas nazywać jak należy. Jestem Szefowa.

**2085-B:** Jestem Momoko, królewska opiekunka Królowej Tajlandii, niech panuje wiecznie.

**2085-C:** Aisha Cl... Och, używamy prawdziwych imion? Hana, w takim razie.

**2085-D:** //Kono Dio da!// Nie no, tak poważnie to Nanami. Także wydaje mi się, że nadal jestem królową Tajlandii? Czy Tajlandia ma monarchię?

**2085-E:** Tomi.

**Z9-1:** Okej, dobra.

//Z9-1 przynosi krzesło do biurka w celi przechowawczej 2085 i rozdaje instancjom zestaw kontraktów.//

**Z9-1:** Jesteśmy gotowi do negocjacji, w rozsądnym zakresie. I zanim zapytacie: nie, nie możecie porwać //Dai--// Dai... Nie potrafię tego wymówić.

**2085-C:** //Daitaihomaru//. A możemy chociaż zajrzeć? Zostawiłam tam trochę rzeczy.

**Z9-1:** To tylko ogólna umowa o zachowaniu tajemnicy. Szczegóły ustalimy później.

//2085-A podnosi długopis i przygotowuje się do złożenia podpisu. 2085-D łapie ją za rękę i warczy na Z9-1.//

**2085-D:** W co wy sobie, kurwa, pogrywacie?

**Z9-1:** Proszę?

**2085-D:** Pracuję z memami od trzydziestu pieprzonych lat. Myślisz, że nie zobaczyłabym takiego osadzonego w papierze?

//2085-D przykłada kontrakt do twarzy Z9-1.//

**Z9-1:** Jak już mówiłam, klauzula tajności. To... bezpieczniejsza alternatywa dla ciągłego czyszczenia umysłów, zwłaszcza w przypadku urzędników państwowych.

**2085-D:** //Bezpieczniejsza//? Stworzyłam taki, który sprawia, że ludzie nie mogą wymawiać //samogłosek//, a wy używacie go jako pieprzonego knebla.

**2085-E:** Nie możemy nikomu o was powiedzieć?

**Z9-1:** Nie w tej chwili. Za rok lub dwa.

**2085-A:** Nadal nie powiedzieliście nam, czym jest ta nieuchronna katastrofa. Możemy pomóc.

**2085-B:** Szczerze, Szefowo? Nie chcę.

//Między instancjami 2085 słychać szmer zgody.//

**2085-B:** Myślę, że trzydzieści lat przygód wystarczy na więcej niż jedno życie, a co dopiero pięć.

**2085-D:** Co prawda, zaliczamy wakacje do przygód w statucie firmy. Nie sądzę, żeby którakolwiek z nas była przeciwna wycieczce do Disneylandu w Japonii -- czekaj, to istnieje, prawda?

//Z9-1 przytakuje.//

**2085-D:** Dzięki Bogu. Już od dawna chciałam dać tej myszy do zrozumienia, że udało im się tragicznie spierdolić Spider-Mana w ramach tego pierdolnika, jakim są filmy Marvela.

**2058-E:** Ale chyba nie możemy tam jechać. Jeszcze nie.

**Z9-1:** Tak. Ponownie, będziecie musiały poczekać.

**2085-A:** I znowu: jeśli świat będzie w niebezpieczeństwie, my -- a przynajmniej ja -- będę gotowa stanąć na wysokości zadania. A tak w ogóle, to co ma się stać, do cholery?

**Z9-1:** [DANE USUNIĘTO]

**2085-E:** Jasny gwint. Tego... nie będzie się dało zatuszować.

**2085-A:** Tak, rozumiem, dlaczego chcecie to upublicznić. Chryste.

**2085-C:** Dobra, ale jak to się ma do [USUNIĘTO]? Wydaje mi się, że w domu wysadziłyśmy to w powietrze -- przed Księżycem, oczywiście.

**Z9-1:** Czekaj, pominęłam fragment o przepowiedni, prawda? Cóż, [DANE USUNIĘTO].

**2085-B:** Ale zajebiście!

**2085-A:** Okej, moment, wróćmy się trochę. Macie //mechy//?

**Z9-1:** Nazywamy to Projektem [[[scp-5514|KEY]]].

//2085-B otwiera usta.//

**Z9-1:** Nie, nie możesz nimi pojeździć.

**2085-B:** Eee.

**2085-D:** Ech, jebać to. Jeśli to się wydarzy, będę skłonna pomóc w załatwieniu sprawy. I tak nie macie pełnego dostępu do systemów broni na //Daitaihomaru//.

**2085-A:** Wciąż jestem trochę zagubiona. W którym momencie wchodzą wiewiórki?

**Z9-1:** To jest utajnione, ale jeśli będziesz gdziekolwiek w pobliżu obszaru zalesionego, będzie to oczywiste.

//Wszystkie instancje 2085 patrzą na siebie i siedzą w milczeniu, kręcąc się, przez około dwie minuty. Z9-1 odnotowała później, że oczy wszystkich 2085 instancji wydawały się mieć tekst w odbiciu lustrzanym przewijający się na ich źrenicach.//

**2085-A:** Dobra, tak, uch. Wygląda na to, że świat stanie się o wiele bardziej interesujący.

**2085-C:** Więc... zakładając, że świat się nie skończy, to gdzie będziemy mieszkać?

//Z9-1 wyciąga kolejny dokument.//

**Z9-1:** Właśnie do tego miałam przejść. Słyszałyście kiedyś o [[[nx-58|Yumegēmu]]]?

**2085-A:** //Gra snów//? Nie ma mowy, żeby to było prawdziwe miasto.

**Z9-1:** Jest. Może nie jest to najspokojniejsze miejsce do życia, ale jest ciekawe.

//2085-C czyta dokument.//

**2085-C:** ...&#34;w całym Nexusie istnieją punkty, które zawierają różnorodne wyzwania, często prezentowane jako pisemne instrukcje na wyświetlaczu lub analogowej tablicy...&#34; Czekaj, czy to jest to, co myślę, że jest?

**Z9-1:** Nigdy tam nie byłam, ale czytałam raporty z tego miejsca. Jest tam taki sklep z grami, który ma niektóre produkty zablokowane quizami i zagadkami, których rozwiązanie wymaga pięciu osób.

**2085-E:** Okej. To... właściwie to brzmi całkiem fajnie.

**2085-A:** I zakładam, że ten punkt na mapie to jest miejsce, w którym byśmy mieszkały?

**Z9-1:** Tak. Jest puste od jakiegoś czasu, a z tego co wiem, to był tam kiedyś sklep z mochi? Czymkolwiek jest mochi.

**2085-B:** O mój Boże! Minęły lata odkąd jadłam porządne mochi, które nie pochodziło z replikatora! Szefowo, możemy?

**2085-E:** Zgadzam się z Momoko. Dawno nie jadłyśmy prawdziwego japońskiego żarcia. Co ty na to, Szefowo?

**2085-A:** Jebać, jestem za. Gdzie jest reszta tych umów?

**Z9-1:** Zadzwonię do departamentu prawnego.

[[/div]]

W nagrodę za współpracę i jako forma wdzięczności, instancje SCP-2117-B zostały sklasyfikowane jako Personel Klasy E. Obecnie instancje SCP-2117-B są monitorowane przez pracowników Fundacji stacjonujących w Ośrodku 79 w Yumegēmu, w Tokushimie, w Japonii. Instancje SCP-2117-B mają stałą umowę z Fundacją, aby działać jako Pomocnicza Formacja Operacyjna w przypadku wystąpienia scenariusza XK[USUNIĘTO]Omega, ale poza tym rozumieją, że nie mogą opuszczać miasta do czasu wystąpienia tego scenariusza.
