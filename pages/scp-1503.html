**Artikel:** SCP-1503 – Agoraphobischer Stein
**Autor:** [[*user LurkD]]
**Original:** http://scp-wiki.wikidot.com/scp-1503
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1503

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Die Umgebung von SCP-1503 in einem Radius von 100 m ist als Standort-75 bekannt. Standort-75 ist mit einem Maschendrahtzaun mit Stacheldraht zu umgeben, der um den Perimeter installiert ist. Der Bereich innerhalb von Standort-75 ist mit Bewegungsmeldern und Sicherheitskameras zu überwachen. Anzeichen von Eindringlingen oder Vandalismus sind unverzüglich zu melden. Sollte sich SCP-1503 dem Zaun auf eine Entfernung von 10 m nähern, wird der gesamte Standort-75 wiederhergestellt und wieder um SCP-1503 herum zentriert.

**Beschreibung:** SCP-1503 ist eine intelligente Entität, die vollständig aus Stein besteht und sich an der Südwand des Mount Ungaran in Zentral-Java, Indonesien, befindet. Das Aussehen von SCP-1503 hat eine vage humanoide Form und zeigt Anzeichen von Verwitterung und Moos-/Flechtenwachstum auf seiner Oberfläche. Bei weiterer Untersuchung ist der linke Zeigefinger von SCP-1503 im Vergleich zu seinem rechten Zeigefinger deutlich [[[worn|abgenutzt]]]. Unter Verwendung von Zeitrafferaufnahmen wurde festgestellt, dass SCP-1503 in der Lage ist, sich mit einer maximalen Geschwindigkeit von 1 m/Jahr zu bewegen.

Basierend auf der Bewegung und Richtung von SCP-1503 wird geschätzt, dass es sich insgesamt 656 m von seinem ursprünglichen Standort entfernt hat. Der ursprüngliche Ausgangspunkt von SCP-1503 kann zu einer höhergelegenen Höhle zurückverfolgt werden. Im Inneren der Höhle sind Inschriften in alter Brāhmī-Schrift in die Wände gehauen. Basierend auf Erosionsmustern im Inneren liegen schätzungsweise 200 bis 300 Jahre zwischen jeder Inschrift. Der größte Teil der Schrift ist unleserlich, aber die fünf entzifferbaren Inschriften sind vermutlich die neuesten und stammen aus der Zeit zwischen 100 u. Z. und 1200 u. Z.

&gt; +++ Archivdokument ,,R-1503-2,,
&gt;  
&gt; //Anmerkung: Die Inschriften sind in der Reihenfolge des ungefähren Datums aufgeführt.//
&gt;
&gt; ++++ 1. übersetzte Inschrift
&gt; {{Heute, als ich ging, [sah/spürte] ich [Land/Felsen] aus dem blauen [Meer/Wasser]. Sein/e [Lied/Geburt] war schön [__unleserlich__] von Zuhause. [Aber] ich musste zurückkehren, weil meine [Haut/Oberfläche] anfing zu [?brennen?]. Ich bin [froh/zufrieden], zu Hause zu sein.}}
&gt;
&gt; ++++ 2. übersetzte Inschrift
&gt; {{Ich [stolperte/fiel] beim Gehen im [?Wald?]. Als ich dalag, wurde ich von Bäumen [angegriffen/gefangen]. Nur für einen Moment war dies [?passiert?], bis sie [mich gehen ließen]. Sie haben mich verletzt und eine tiefe [Narbe/Wunde] hinterlassen. [__unleserlich__] werde in meinem [Unterschlupf/Zimmer] bleiben und [?lange Zeit?] nicht gehen.}}
&gt;
&gt; ++++ 3. übersetzte Inschrift
&gt; {{Heute [bleibe] ich in meinem Zuhause. Meine Wunde [sticht/schmerzt] mich, [__unleserlich__] zu [?ertragen?]. Es wird [schwierig/beunruhigend], zu schlafen. Aber mein Geist ist [?hell?].}}
&gt;
&gt; ++++ 4. übersetzte Inschrift
&gt; {{[Vergangene Nacht] hatte ich [schlimmere/schreckliche] Angst vor Feuer und [?Schwärze?]. Ich könnte in Gefahr sein, [?hat mir der Berg gesagt?]. Ich werde mehr darüber [?nachdenken?] müssen. Ich habe [Angst/Schrecken], dass sie [akkurat] sein könnte.}}
&gt;  
&gt; ++++ 5. übersetzte Inschrift
&gt; {{[Dies kann/Dies wird] meine letzte Nachricht sein. Ich bin jetzt überzeugt. Gefahr [? so groß?] kommt sehr bald. Ich bin [?gezwungen?], [schnell/rasch] zu gehen. Es bleibt wenig Zeit [zu fliehen].}}
&gt;

**Nachtrag-1503-001:** Es wird vermutet, dass sich SCP-1503 auf ein vulkanisches Ereignis bezieht. Eine geologische Bewertung des Mount Ungaran wurde durchgeführt und kam zu dem Schluss, dass es sich um einen schlafenden Vulkan handelt, der in den vergangenen 60 Jahren keine signifikanten Anzeichen seismischer Aktivität gezeigt hat. Der letzte Ausbruch des Mount Ungaran wurde auf etwa 1400 u. Z. geschätzt. Eine zusätzliche seismische Überwachung des Mount Ungaran ist erforderlich. Eine 6. Inschrift wurde auch auf der Unterseite eines kürzlich ausgegrabenen Aufschlusses innerhalb von Standort-75 selbst entdeckt und es wird angenommen, dass sie nach allen anderen Inschriften aus dem Jahr 1700 u. Z. datiert ist. Die Übersetzung lautet wie folgt:

&gt; ++++ 6. Übersetzte Inschrift
&gt; {{Ich habe Angst vor [draußen/der Welt]. [Ist es] sicher, zurückzukehren?}}</textarea></pre>
