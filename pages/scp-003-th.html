[[include info:start]]
**原作者：**[[*user dr comixer]]
**譯者：**[[*user Sensenca12]]

**譯名：**食人藤
[[include info:end]]

[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-003-th/003-th.jpg|caption=初次發現時的SCP-003-TH，纏繞在一棵樹木上|width=200px]]

**項目編號：** SCP-003-TH

**項目等級：** Keter

**特殊收容措施：** SCP-003-TH的原產地已進行了清理和焚燒，並在當地植物群中投放了有毒化學品，以防SCP-003-TH蔓延到人類居住區。所有感染SCP-003-TH的生物都應被殺死並焚化。受感染的人類應通過手術取出體內的SCP-003-TH，若無法取出，則感染者應在5級流行病隔離室中留觀。若無異常，則在7天后釋放。

一份來自SCP-003-TH的樣本被帶回Site-███並種植在一個3 X 3 m²的透明鋼化玻璃收容間中，牆壁的厚度足以阻止SCP-003-TH打破。收容間應全天24小時監控並在玻璃牆上安裝傳感器，以防SCP-003-TH嘗試突破收容。

**描述：** SCP-003-TH為一種類似炮仗花（//Pyrostegia venusta//）的藤蔓植物，生有小而尖的棘刺和藤蔓狀根，內部容納著用於寄生生物體的種子。項目在屍體或生物體上生長良好。項目往往自屍體破出，沿中心周圍生長，最終整體呈現為一個直徑約30cm的橙色球狀物。

SCP-003-TH能夠自行移動，且常將其花朵部分轉向周圍的人類以引起注意。當有人靠近花朵時，SCP-003-TH會用藤蔓纏住受害者的的腿並用棘刺刺傷受害者。即使受害者逃脫，SCP-003-TH也會將其種子植入受害者體內。植入的種子會在5小時後開始在受害者體內生長，其根部會附著在血管或骨骼上。受害者死亡後，SCP-003-TH會從屍體上萌發出一個黃色錐形物，並繼續在屍體上生長直至屍體徹底脫水。還觀察到SCP-003-TH可以以未知的方式模仿動物或物體的聲音，如哨聲、鳥鳴聲或兒童的哭聲。

將寄生在體內的SCP-003-TH移除幾乎是不可能的。即使進行了手術移除或截肢，項目仍可能在其他器官中被發現。

SCP-003-TH於2006年在██████████省一座廢棄建築內被發現，尚未查明其確切起源。 SCP-003-TH堵住了建築的出口並在一場意外中襲擊了受害者。經基金會調查，建築內發現了102具人類骨骼，其中一部分仍附有肌肉組織。

**附錄：** 在納入收容47天后，SCP-003-TH開始拒絕捕食提供給它的所有獵物，停止活動，似乎瀕臨死亡。被指派進行檢查的D-6447向負責人報告稱以上情況屬實，隨後D-6447離開收容區且沒有關門，此時SCP-003-TH突然衝出玻璃收容間並將D-6447拖了進去。由於這次事件，大量SCP-003-TH的組織散落在收容區外，須三級及以上權限人員批准方能進入相關區域。

//“我希望所有與SCP-003-TH進行互動的員工都應保持高度警惕，那東西比看起來要聰明得多”// — Dr.████</textarea></pre>
