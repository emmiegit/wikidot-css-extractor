[[include component:image-block name=003-th.jpg|caption=SCP-003-TH ที่เลื้อยขึ้นไปปกคลุมต้นไม้ที่อยู่ใกล้ๆเพื่อดูกินน้ำหล่อเลี้ยง ณ ที่พบครั้งแรก|width=200px]]

**วัตถุ#** SCP-003-TH

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** สถาบันได้ทำการกวาดล้างและเผาทำลายสถานที่ดั้งเดิมของ SCP-003-TH รวมถึงใช้สารเคมีที่มีพิษร้ายแรงต่อพืชในพื้นที่แห่งนั้นด้วยเพื่อป้องกันไม่ให้ SCP-003-TH แพร่ระบาดไปในพื้นที่ที่มีมนุษย์อาศัยอยู่ สิ่งมีชีวิตที่ติดเชื้อจาก SCP-003-TH จะถูกฆ่าและเผาทำลายทั้งหมด ในขณะที่มนุษย์ที่ติดเชื้อจะได้รับการผ่าตัดเอา SCP-003-TH ออกจากร่างกายและเฝ้าสังเกดเป็นเวลา 7 วันภายในห้องกักกันการแพร่ระบาดระดับ 5 หากไม่สามารถเอา SCP-003-TH ออกจากร่างกายได้หมดก็จะถูกกำจัดในเวลาต่อมา

ตัวอย่างเล็กๆจาก SCP-003-TH ถูกนำกลับมาที่เอเรีย-ไบโอ78 เพาะเอาไว้ในห้องกระจกใสสี่เหลี่ยมขนาด 3X3 เมตร ภายในห้องที่กำแพงเป็นเหล็กกล้าและหนาพอที่ SCP-003-TH จะไม่สามารถเจาะทะลุผ่านได้ ห้องนี้จะถูกเฝ้าสังเกตตลอด 24 ชม. และมีเซ็นเซอร์ที่กรอบกระจกหาก SCP-003-TH พยายามเจาะผ่านกระจกออกมา

**รายละเอียด:** SCP-003-TH เป็นพืชไม้เลื้อยที่มีลักษณะคล้ายกับต้นพวงแสด (Pyrostegia venusta) ที่มีหนามอ่อนเล็กๆและรากที่คล้ายกับเถาวัลย์มีปลายแหลมที่เก็บเมล็ดเอาไว้สำหรับฝังในตัวสิ่งมีชีวิต สามารถเจริญเติบโตได้ดีในบนซากศพหรือร่างกายของสิ่งมีชีวิต มีการกระจายตัวไม่ไกลจากศูนย์กลางที่มีลักษณะเหมือนกับหัวปลีสีส้มขนาด 30 เซนติเมตรที่มักโพล่ออกมาจากซากศพ

SCP-003-TH สามารถเคลื่อนไหวได้ด้วยตัวเองและมักหันส่วนที่เป็นดอกไปทางเหยื่อที่อยู่ใกล้ๆเพื่อเรียกความสนใจ เมื่อเหยื่อเข้ามาใกล้กับดอก SCP-003-TH จะใช้เถาวัลย์รัดที่ขาของเหยื่อและใช้ส่วนปลายแทงลงไปที่เหยื่อ แม้เหยื่อจะหนีหลุดออกมาได้แต่ SCP-003-TH ก็ได้ฝังเมล็ดเอาไว้ในผิวหนัง เมล็ดที่ฝังเอาไว้จะเจริญเติบโตขึ้นในตัวเหยื่อภายในเวลา 5 ชม. และรากของมันจะยึดกับเส้นเลือดและกระดูกเอาไว้ ภายใน 10 ชม. ต่อมา SCP-003-TH จะชอนไชอยู่ภายในตัวเหยื่อดูดเลือดและแทงสิ่งที่คล้ายกับหัวปลีออกมาจนเหยื่อเสียชีวิตก่อนจะเติบโตต่อไปจนร่างนั้นแห้งและรอเหยื่อรายต่อไปเข้ามา นอกจากนี้ยังค้นพบว่า SCP-003-TH สามารถเลียนเสียงของวัตถุหรือสัตว์ได้ เช่น เสียงนกหวีด เสียงนกร้อง เสียงเด็กร้อง เป็นต้นด้วยวิธีการที่ไม่รู้จัก

การกำจัด SCP-003-TH ที่ฝังอยู่ในร่างกายนั้นแทบจะเป็นไปไม่ได้ แม้จะผ่าตัดเอาออกหรือตัดอวัยวะส่วนนั้นทิ้งไปก็ยังคงตรวจพบ SCP-003-TH ขึ้นในอวัยวะส่วนอื่นๆอยู่ดี

SCP-003-TH ถูกค้นพบในปี 2006 ในจังหวัด██████████ ภายในอาคารร้าง ทางสถาบันไม่ทราบแน่ชัดถึงต้นกำเนิดหรือที่มา, SCP-003-TH ได้โจมตีเหยื่อตอนที่เผลอและปิดทางออกจากสถานที่แห่งนั้นเอาไว้ ภายหลังจากที่สถาบันเข้าตรวจสอบได้พบโครงกระดูกของมนุษย์จำนวน 102 ศพ และบางศพยังมีเศษชิ้นเนื้อติดคาอยู่

**ภาคผนวก:** หลังการกักกัน SCP-003-TH ไว้ประมาณ 47 วัน SCP-003-TH ไม่ยอมกินเหยื่อที่ส่งเข้าไปให้ ไม่มีการเคลื่อนไหวใดๆและดูเหมือนใกล้จะตาย D-6447 ที่ถูกส่งเข้าไปตรวจได้หันมาส่ายหัวให้กับเจ้าหน้าที่ พอ D-6447 ได้เปิดประตูทิ้งเอาไว้ตอนเดินกลับออกมา SCP-003-TH ก็ได้เคลื่อนไหวและพุ่งตัวออกจากห้องกระจก และลากตัว D-6447 เข้าไปข้างใน จากเหตุการณ์นี้ทำให้มีส่วนที่เหลือของ SCP-003-TH กระจายอยู่นอกพื้นที่กักกันจนต้องมีการกวาดล้างในระดับ 3
