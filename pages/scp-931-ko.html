[[include :scpko:info:start]]
**SCP-931-KO:** 건들지 말라냥!
**저자:** [[*user TocoT0ucan_98]]

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/4/4d/9969_Braille_-_PIA01345.png|caption=재단 탐사선이 촬영한 SCP-931-KO의 사진. (가시성을 위해 색상 보정됨)]]

**일련번호:** SCP-931-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-931-KO의 위치상 직접적인 격리는 사실상 불가능하다. SCP-931-KO에 대한 격리 활동은 전세계의 우주기관 및 천문학 관련 단체를 주시하여 개체에 대한 정보가 드러나지 않도록 은폐하는 데 집중된다. SCP-931-KO를 발견했다는 주장은 관측상의 착오에서 비롯된 것으로 치부하여 신뢰도를 떨어뜨리고, 재단 산하에 있지 않은 관측기관에서 SCP-931-KO에서 방출된 전파를 탐지했을 경우에는 전파 교란으로 인해 발생한 오류라는 역정보를 유포한다.

재단 소속 천문학자들은 SCP-931-KO의 위치 및 전파 신호 내용을 주기적으로 확인하고, 개체가 이전과 다른 모습을 조금이라도 보인다면 즉시 변칙천체학부장에게 알린다.

**설명:** SCP-931-KO는 화성과 목성 공전궤도 사이에 위치한 소행성으로, 이전 명칭은 617294 트릭시,,617294 Trixie,,였다. 개체는 소행성대에서는 비교적 태양과 가까운 궤도에 있으나, 반사율이 낮고 지름이 약 1.3km에 불과해 찾아내기가 다소 까다로운 편이다.

SCP-931-KO은 변칙적인 기작을 통해 특정한 전파 신호를 불규칙한 간격으로 방출한다. 이 전파는 짧은 음성 파일 형태로 이루어져 있으며, 세기가 매우 약해 민간이나 소규모 관측시설에서는 탐지하기 어렵다. 재단은 국제천문연맹과의 협력 하에 세계 각지에 있는 전파망원경을 활용해 해당 전파를 탐지 및 녹음하고 있으며, 다음은 가장 최근에 녹음된 내용을 일부 옮겨 놓은 것이다.

여타 소행성처럼 평범한 광물질[[footnote]]SCP-931-KO는 현재까지 학계에 알려진 소행성 중 75%와 마찬가지로 C형 소행성에 속하며, 구성 성분은 대부분 탄소질이다.[[/footnote]]로만 이루어져 있는데도 어떻게 개체에게서 이러한 전파가 발생하는지는 아직 밝혀지지 않았다. 변칙천체학부의 주도 하에 SCP-931-KO의 전파 발생원 확인 및 샘플 수집을 목표로 하는 탐사가 준비중이다.

**발견:** SCP-931-KO은 재단 천문 데이터베이스에는 이미 등록되어 있었지만, 2023년 1월 3일 헝가리의 천문학자인 하이너 라슬로,,Heiner László,,가 발견하기 이전까지는 아직 민간 천문학계에 알려져 있지 않은 상태였다. 해당 개체는 1월 2일까지는 데이터베이스 상에서 변칙성이 없는 비중요 천체 중 하나에 불과했으나, 하이너의 발견 이후 갑자기 지금과 같은 변칙성을 나타내기 시작했다.

이후 진행한 조사에서 하이너가 관련 없는 다른 천체를 관측하던 도중 우연히 SCP-931-KO를 발견했으며, 추가 관측을 통해 그 존재가 확실해지자 키우는 고양이[[footnote]]암컷 브리티시 쇼트헤어 종으로, 나이는 11살이다. 수의사로 위장한 재단 인원이 변칙 여부를 검사했으나, 그 고양이가 SCP-931-KO에 영향을 주었거나 그 변칙성과 관련이 있다는 증거는 찾아내지 못했다.[[/footnote]]의 이름을 따 &#39;트릭시&#39;로 명명했었다는 사실이 밝혀졌다. 그러나 대상은 해당 소행성의 존재만을 인지하고 있었을 뿐, 개체의 변칙성에 대해서는 전혀 아는 바가 없었다. SCP-931-KO의 변칙성 발현이 하이너가 개체를 발견해 이름을 붙였기 때문인지,[[footnote]]현재 대상은 잠재적 요주의 인물로 분류되어 재단의 감시를 받고 있다.[[/footnote]] 그저 우연의 일치에 불과한 것인지는 불확실하다.

조사가 끝난 뒤 하이너를 포함해 SCP-931-KO의 존재를 알고 있는 인물 총 5명이 기억소거 처방을 받았으며, 대상이 근무하는 천문대에 있던 SCP-931-KO 관련 자료 및 관측기록은 전부 삭제되었다. 617294 트릭시라는 명칭과 그 발견 사실은 소행성 목록을 포함한 모든 천문학 관련 정보 기록에서 완전히 말소되었다.

**갱신됨:** 2023년 7월 26일, SCP-931-KO를 향해 소행성 탐사선이 발사되었다. 발사되고 2주 후 SCP-931-KO의 궤도에 접근한 탐사선은 개체 주변을 돌며 소행성 표면을 조사했지만, 전파 발생원으로 추정될 만한 물체는 포착되지 않았다. 이후 탐사선은 SCP-931-KO에 잠시 착륙해 샘플을 채취하고, 촬영한 이미지를 재단 통신위성에 전송한 다음 무사히 복귀했다.

수집된 정보를 분석하는 과정에서 탐사선이 SCP-931-KO에 착륙해 있던 동안 탐사용 지진계에 정체를 알 수 없는 약한 진동이 수차례 감지되었다는 사실이 밝혀졌다. 또한 탐사선이 떠난 직후 개체에서 새로운 전파 신호가 방출되었는데, 그 내용은 다음과 같았다.
