**項目編號：** SCP-ZH-515

**項目等級：** Safe

**特殊收容措施：** 所有SCP-ZH-515應收容於Site-ZH-02的大型雙重上鎖的保險箱中，--任何有關SCP-ZH-515的實驗都須經過4級以上人員認可。--
永久禁止任何SCP-ZH-515相關之實驗，違者將會受到降級處分。

**描述：** SCP-ZH-515為台灣常見樣式的塑膠平安符袋，已知該批產品生產共2000個，已成功回收1997個，其餘仍在搜索中。

當持有SCP-ZH-515的人心臟停止跳動時將會有機率觸發其異常，使持有者在約10秒到1分鐘後恢復正常心跳。若是因外傷導致的死亡，傷口會在心跳恢復的瞬間消失，目前實驗數據表示同一個體僅可夠觸發一次此效應。

實驗紀錄顯示，若持有者超過50歲，觸發機率會隨著年齡的增長大幅下降。異常發生後，持有者身體與原先會有微小的差異，且記憶會出現片段且零碎的缺失，每次缺失的長度和片段不盡相同，不過必定會失去一些固定的記憶。

&gt; **固定會失去的記憶為：**
&gt; * SCP-ZH-515的存在
&gt; * 當事人停止心跳的原因與過程
&gt; * █國現任總統之身分
&gt; * 台灣██市現任市長之身分
&gt; * ██國廣為人知的國情
&gt; * █國的存在
&gt; * 英制單位的換算
&gt; * 安卓系統的存在
&gt; * ████████，世界盛行的社群網站的存在
&gt; * 九九乘法表的存在
&gt; * 珍珠奶茶的存在

SCP-ZH-515回收自20██年初時，在民眾之間流傳著██宮廟所販售的高價保命符十分靈驗，聲稱可讓人死而復生，當時發生的一起大型火災的唯一生還者正好持有了此平安符，這引起了基金會的注意。基金會以取締詐騙的名義對廟方進行搜索，回收了尚未售出的800個SCP-ZH-515，並得知所有SCP-ZH-515的總數。

**附錄：** 

**訪問紀錄515-7**
&gt; **受訪者：**陳██
&gt; 
&gt; **採訪者：**Dan博士、研究員Jhih
&gt; 
&gt; **前言：**陳██原於20██年初火災中喪命，隨後觸發了SCP-ZH-515並且被救出送醫，Dan博士以醫師問診的名義對其進行訪問。值得注意的是，雖然陳██成功觸發異常並存活，卻還是有10%左右的二度燒燙傷及嗆傷。
&gt; 
&gt; //&lt;紀錄開始&gt;//
&gt; 
&gt; **Dan博士：**午安，陳先生，睡得好嗎？
&gt; 
&gt; **陳██：**睡不著啊，可能是受到了太大的驚嚇了……
&gt; 
&gt; **Dan博士：**請不用擔心，我們會盡力幫你治療，你不會有事的。
&gt; 
&gt; **研究員Jhih：**聽說你不記得火災時發生了什麼事嗎？
&gt; 
&gt; **陳██：**是啊，我只記得我在公司上班，突然頭昏眼花，完全聽不到看不到的那種，好一點之後就已經在公司一樓門口附近了，而且旁邊還都是火！我是不是大腦也生了什麼病啊？
&gt; 
&gt; **研究員Jhih：**目前的數值都很正常，我們會繼續幫你做檢查的，那麼請問除了這件事以外，你還有什麼不記得的嗎？
&gt; 
&gt; **陳██：**有有有，前幾天我女兒帶了一個不認識的男人來看我，說什麼那是他老公。我女兒什麼時候結婚了我都不知道！可是我問我老婆，他說我跟女婿感情明明滿好的，常常一起打球。我說不認識他，看他很傷心的樣子我也是很不好過啊……
&gt; 
&gt; **研究員Jhih：**瞭解了，那除此之外……
&gt; 
&gt; **陳██：**醫生不好意思我想問一下，這個燒傷是不是會有什麼眼睛的後遺症阿？我覺得我眼睛看東西很霧很糊，可是我也忘記是什麼時候開始的了，想說會不會是因為這個傷。
&gt; 
&gt; **研究員Jhih：**知道了，我馬上幫你安排視力檢查。
&gt; 
&gt; **Dan博士：**請放心吧先生，我們接下來會繼續找出你不記得些什麼，這樣可以幫助我們替你治療。
&gt; 
&gt; **陳██：**好好好，謝謝醫生。
&gt; 
&gt; //&lt;紀錄節錄至20██年01月██日&gt;//
&gt; 
&gt;  **備註：**//對象除了失去部分記憶之外，被檢查出患有老年型白內障，根據資料顯示對象在兩個月前曾做過白內障治療手術。對照先前訪問其他觸發SCP-ZH-515的民眾，我們發現失去的記憶可以整理出一個固定的列表。另外，如果博士你只是想穿白長袍在醫院走來走去，至少也請自己進行發問。——研究員Jhih//


**實驗紀錄515-1**
&gt; **測試人員：**研究員Jhih
&gt; 
&gt; **日期：**20██年01月██日
&gt; 
&gt; **實驗說明：**令五名國籍、家庭背景、年紀皆相似的D級人員脖子掛上SCP-ZH-515後進行藥物處死。
&gt; 
&gt; **實驗結果：**有四名人員成功復活，其失去的記憶除了上述固定列表外皆不相同。
&gt; 值得注意的是，其中一名人員在復活被發現單耳失聰，他表示並不記得自己是什麼時候、因為什麼而失去聽力的，然而卻在後續的觀察紀錄中表現出慣用僅有單耳聽力的行為模式。此外，有一名人員失去了其在基金會工作的記憶。
&gt; 
&gt; //除了那個列表，我們仍未發現其他失去的記憶間有什麼規律和關係，也找不到出現身體缺陷的原因，要不是可能會失去基金會的記憶，這東西或許可以做為工具使用。——研究員Jhih//
&gt; 
&gt; //上頭不會允許我們帶著異常到處跑的，別這麼怕死嘛，Jhih，在我手下做事你很安全的。——Dan博士//

**實驗紀錄515-2**
&gt; **測試人員：**研究員Jhih
&gt; 
&gt; **日期：**20██年01月██日
&gt; 
&gt; **實驗說明：**令實驗紀錄515-1中成功復活的四名D級人員脖子掛上SCP-ZH-515後進行藥物處死。
&gt; 
&gt; **實驗結果：**四名D級人員死亡後進行了三個小時的觀察，沒有任何人員復活。
&gt; 
&gt; //這個東西一人只能用一次的可能性很大，應該要再取更多實驗數據來證明，不過以515的威脅性和重要程度來說，這真的是很浪費D級人員。——研究員Jhih//


**實驗紀錄515-3**
&gt; **測試人員：**Dan博士
&gt; 
&gt; **日期：**20██年01月██日
&gt; 
&gt; **實驗說明：**篩選出三名D級人員，其分別患有敗血症(66歲)、肺癌末期(34歲)和胰臟癌末期(51歲)，令他們脖子掛上SCP-ZH-515並等待其因病自然死亡。
&gt; 
&gt; **實驗結果：**僅患肺癌末期的D級人員成功復活，但經過檢查顯示肺癌細胞依舊存在，該名人員在一週後仍因肺癌死亡。
&gt; 
&gt; //SCP-ZH-515或許對外傷造成的死亡較有效，疾病的復活率低且僅延緩了其死亡的時間。或許我該聽Jhih的話把菸給戒了。——Dan博士//
 
 
 
[[collapsible show=&#34;+ 事故515-1&#34; hide=&#34;- 事故515-1&#34;]]
&gt; **事故515-1：**20██年03月██日，研究員Jhih帶著當時新發現的SCP-ZH-515準備回收，回站點的路途遇上重大車禍，研究員Jhih當場死亡並觸發了SCP-ZH-515。由於這次意外產生了第一位知道基金會存在的復活者，Dan博士立即對研究員Jhih做出訪談。
&gt; 
&gt; //(以下為訪問紀錄)//
&gt; **受訪者：**研究員Jhih
&gt; **採訪者：**Dan博士
&gt; 
&gt; **Dan博士：**身體還好嗎？Jhih。
&gt; 
&gt; **研究員Jhih：**沒什麼問題，請問可以先告訴我出了什麼事嗎？
&gt; 
&gt; **Dan博士：**我們需要先知道你所看到的狀況，你記得你昨天是為什麼出現在那台被撞毀的車子裡嗎？
&gt; 
&gt; **研究員Jhih：**我一點頭緒也沒有，我原本在site-zh-04的餐廳吃飯，突然出現頭暈耳鳴的狀況，等到稍微緩和過來後就我就在那車子裡了。
&gt; 
&gt; **Dan博士：**你是要說site-zh-02嗎？
&gt; 
&gt; **研究員Jhih：**不是，site-zh-04，我在那裡的逆模因部門工作。
&gt; 
&gt;  **Dan博士：**……你不在逆模因部門工作，你是負責SCP-ZH-515的研究員，逆模因部門也不在site-zh-04。
&gt; 
&gt; **研究員Jhih：**啥？不，我是逆模因部門的研究員Jhih，我不可能忘記，我可是犧牲了健康定期服用ω劑。
&gt; 
&gt; **Dan博士：**ω劑？
&gt; 
&gt; **研究員Jhih：**記憶強化劑，這應該在基本的手冊就有才對，你是哪個部門的啊？
&gt; 
&gt; **Dan博士：**我是你的上司，SCP-ZH-515的負責人。你在車禍死後觸發了SCP-ZH-515成功復活。
&gt; 
&gt;  **研究員Jhih：**我……？但我不認識也不記得你這個人啊？
&gt; 
&gt; **Dan博士：**太奇怪了……等等，**記憶強化劑？**沒有中斷過？
&gt; 
&gt; **研究員Jhih：**一次也沒有，你大可抽我的血去做藥物檢測。
&gt; 
&gt; **Dan博士：**……Jhih，你的手機是使用哪種系統？
&gt; 
&gt; **研究員Jhih：**Windows XP手機版，怎麼了？
&gt; 
&gt; **Dan博士：**我接下來要問你幾個問題……我們或許都誤會SCP-ZH-515了。
&gt; 
&gt; //&lt;紀錄節錄至20██年03月██日&gt;//
[[/collapsible]]

[[collapsible show=&#34;+ 紀錄515-1&#34; hide=&#34;- 紀錄515-1&#34;]]
&gt; 我是Dan博士，現在是20██年05月██日，先不用標準格式，畢竟這一切都還沒有證據，就當作筆記之類的好了。
&gt; 
&gt; Jhih復活後的情形過於怪異，先前的實驗和民眾訪談從來沒有出現記憶偏差的狀況。我是說，他們會常常會忘了誰什麼的，所以Jhih不記得我也是非常合理的事，儘管他對我像是陌生人的態度真的挺令人難過的。
&gt; 
&gt; Jhih血液檢查中W級記憶強化劑的反應是陽性，他記得大部分的同事，但在他的記憶裡，那些同事都在不同的崗位工作，而且原本跟他關係很好的Maple在他的認知裡只是其他部門的陌生人。Jhih的父親在他很小時後就離婚再娶，並且不再跟他母親連絡，但Jhih卻有被生母撫養長大的記憶。
&gt; 
&gt; 而那些固定失去的記憶，Jhih能夠記得幾個，但請他說明後發現他的認知與現實相差甚遠，他說出的██總統和█市長，都是些我連名字都沒有聽過的傢伙。
&gt; 
&gt; 唯一合理的大概就是珍珠奶茶了，他完全不知道珍珠奶茶的存在，前天請他喝過之後好像喜歡上了，他目前暫時停止了所有工作每天都待在家裡，我是不是應該告訴他那東西有多容易發胖呢？
&gt; 
&gt; 總之，以下是我的推斷。
&gt; 
&gt; 如果現在Jhih真的是因為記憶強化劑的效果，所以記得那些被其他復活者忘記的東西。
&gt; 
&gt; **如果SCP-ZH-515根本不是什麼復活平安符，只是把死亡的個體和某一個跟我們極為相似的平行宇宙裡還活著的相同個體交換過來，並且對記憶作出修正的話。**
&gt; 
&gt; 這表示，現在的Jhih已經不是我所認識的那個，是另一個長得一模一樣，從沒有珍珠奶茶的世界來的。
&gt; 
&gt; Jhih已經死了。
&gt; 
&gt; ……
&gt; 
&gt; 但這一切都沒有證據，我該怎麼證實這件事？我能怎麼確認那個世界的存在？我要怎麼知道以前那個每天叫我快點戒菸的Jhih死在哪裡？
&gt;  
[[/collapsible]][[span style=&#34;color:transparent&#34;]]**//世界上沒有你的存在或許也不會有什麼太大的不同//**[[/span]]
[[collapsible show=&#34;+ 附錄515-1&#34; hide=&#34;- 附錄515-1&#34;]]
&gt; **撰寫者：**Dan博士
&gt; **日期：**20██年06月██日
&gt; 
&gt; 前幾天發生的離奇死亡事件引起了基金會的注意，一個民眾在自宅的電腦桌前溺斃。他們認為很有可能是某種SCP造成的。
&gt; 
&gt; Jhih……我是說，現在這個Jhih告訴我，他記得這種離奇死亡的事件從年初開始就陸陸續續出現了，但是基金會翻了整座島都不知道原因，派了MTF去調查但一點收穫也沒有。他在跟我說這件事的時候時不時的觸摸著右耳耳環，我認識的Jhih沒有穿耳洞，他在討論事情的時候習慣捏耳垂。
&gt; 
&gt; 我跟他對比了一下死因，█死、燒傷和嗆傷、和處死藥物相同的中毒症狀，這幾乎就是證據了。而這代表另一個世界的人也開始使用SCP-ZH-515並且尚未被收容。
&gt; 
&gt; Jhih看起來不是很在意，他漸漸融入這個世界了，Maple帶著他慢慢瞭解這裡的東西，或許一陣子之後他就可以回來工作，又或者他會轉到逆模因部門去做他的老本行？我聽說那裡挺缺人的。Jhih能用自己的方式在這裡過下去，而我一點進展都沒有，我甚至沒辦法好好面對他。
&gt; 
&gt; ……我很想念Jhih。
&gt; 
&gt; 如果沒有這種特例，另一個世界的基金會或許永遠也不會知道這個真相，必須要有人告訴他們。
[[/collapsible]]

[[collapsible show=&#34;+ 紀錄515-2&#34; hide=&#34;- 紀錄515-2&#34;]]
&gt;  我是Dan博士，現在是20██年06月██日凌晨3:00，一樣不用標準格式，畢竟我沒有得到授權，哈……
&gt; 
&gt; 三天前有個離奇死亡的案例被救活了，他的記憶出現了缺失，狀況跟使用了SCP-ZH-515後一模一樣。
&gt; 
&gt; 只要心臟停止跳動後還有機率被救活，那麼跟那個世界聯繫的可能性也不是沒有的。雖然提出這個方法後被上頭反駁了，但我不想放棄這個機會，我虧欠Jhih太多，我不想讓他就只是這樣死去了。
&gt; 
&gt; 我吃了三天的W級記憶強化劑，並且在剛剛送出了如果一個月後仍出現離奇死亡案件的話，請考慮將SCP-ZH-515分級至Keter的請求，我不確定這類的異常可不可以這麼分類，總之就交給上頭去決定吧。
&gt;
