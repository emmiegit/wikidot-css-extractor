= **&lt;&lt; [[[a-confluence-of-clandestine-conferences|Une convergence de conférences clandestines]]] ||**

----

C&#39;était tôt le matin à Trois Portlands. Le soleil de la voûte céleste venait juste de s&#39;échauffer, balayant le brouillard humide vers les abords de la ville. L&#39;air était épais et chaud, mais le ciel était était dégagé.

Non loin du centre-ville, dans l&#39;entresol d&#39;un grand immeuble en grès brun, dans un bureau exigu encombré par l&#39;affairement des affaires qu&#39;il gérait, un homme nommé Casey Malik venait juste d&#39;assassiner son patron.

Casey n&#39;avait pas eu l&#39;intention de tuer son patron. Casey n&#39;avait pas eu l&#39;intention d&#39;entrer dans la pièce, de verrouiller la porte derrière lui et, au lieu de faire le point sur ses plus récents voyages d&#39;affaire, sortir un pistolet de son sac à dos et ouvrir le feu. Toutes ces choses n&#39;avaient pas été prévues.

En fait, jusqu&#39;à ce que Casey sente le métal froid dans son sac à dos il y a juste un instant, il n&#39;avait pas conscience d&#39;//avoir// un pistolet chargé en sa possession. C&#39;est seulement quand il le toucha qu&#39;il en est venu à réaliser cela, immédiatement avant le meurtre précité.

Comme un robot, il avait levé l&#39;armé, l&#39;avait pointée vers l&#39;autre côté du bureau, et appuyé sur la détente, la maintenant jusqu&#39;à ce que le côté clique en retour. Trois balles avaient volé dans la pièce, traversant le costume, le torse et la chaise de bureau en cuir de Nathan Regent, propriétaire et exploitant du siège social d&#39;Iris Arts à Trois Portlands. Le pauvre nigaud n&#39;avait pas eu le temps de demander pourquoi son assistant l&#39;assassinait, encore moins d&#39;appeler la sécurité.

La sécurité semblait avoir entendu les coups de feu cependant, et alors que Casey entendait le bruit sourd du pistolet tombant sur le sol et le battement du sang dans ses oreilles, il entendit en plus un coup puissant porté sur la porte du bureau.

Il n&#39;avait pas le temps de penser. Il y avait une vitre au niveau de la rue juste à sa gauche. Il ramassa son sac à dos, le fit passer au travers, et monta sur une armoire inestimable en bois, jetant un dernier coup d’œil à son ancien patron avant de plonger au travers.

Passant au travers de l&#39;étroite fenêtre, Casey trébucha dans l&#39;allée, écorchant ses genoux au travers de son pantalon. Il ramassa son sac à dos avec les deux mains. L&#39;allée était déserte, heureusement, juste quelques vélos abandonnés et des mauvaises herbes brillantes qui tapissaient le caniveau. Le côté droit menait à un mur en briques placardé d&#39;affiches, mais à gauche se trouvait la rue.

En traçant son chemin vers l&#39;espace dégagé, il lui vint à l&#39;esprit qu&#39;il n&#39;avait pas la moindre idée de ce qu&#39;il prévoyait de faire. Généralement, l&#39;élaboration d&#39;un plan vient après l&#39;étape durant laquelle vous prenez un peu conscience de pourquoi vous vous retrouvez dans la situation dans laquelle vous êtes actuellement. Se trouvant complètement dans le noir, Casey avait l&#39;intuition qu&#39;il avait loupé quelques étapes. La planification allait devoir être reportée.

Alors qu&#39;il quittait l&#39;allée, sa tête pivota, balayant des rangées de boulangeries et de galeries, mais pas un seul client. En fait, la totalité de la rue était vide. Il y avait toute cette histoire de coups de feu qui faisaient fuir les gens, mais en général les coups de feu faisaient partie des bruits les moins contrariants à entendre à Trois Portlands. Certainement pas de quoi se disperser.

Le silence fut alors brisé par un vrombissement, et Casey recula brusquement pour voir un tuk-tuk accélérer en descendant la rue.

Casey fit demi-tour, mais l&#39;allée ne conduisait qu&#39;à un cul-de-sac. Le tuk-tuk, qui n&#39;arborait aucun logo que Casey pouvait identifier, vint s&#39;arrêter à l&#39;entrée de l&#39;allée. Le conducteur en sortit. &#34;Hey, toi. Est-ce que tu viens juste d&#39;assassiner quelqu&#39;un ?&#34;

Casey se retourna vers l&#39;intrus, bafouillant.

L&#39;homme était imperturbable. &#34;Tu es celui que je cherche alors. Viens, on va te sortir de là.&#34; Il fit un geste vers le véhicule.

Casey jeta un coup d’œil à la vitre du bureau derrière lui. Il pouvait entendre des cris, et le fracas de la porte du bureau qui se faisait éventrer par le personnel de sécurité d&#39;Iris.

Ses options étaient limitées.

----

Casey serra son sac à dos sur sa poitrine à l&#39;arrière du tuk-tuk. Le conducteur, un grand blond avec des lunettes de soleil, semblait satisfait de ce développement. Il jeta un coup d’œil par-dessus son épaule vers Casey. &#34;Donc, euh, pour info, si tu es un véritable assassin, ce serait super pas cool de ne pas me le dire maintenant.&#34;

&#34;Je- Je le jure, je ne sais pas ce qui s&#39;est passé, j&#39;étais juste-&#34;

L&#39;homme le coupa. &#34;Très bien, ouais, parfait. Ne t&#39;inquiète pas à propos de tout ça, je surveille tes arrières. Je suis Troy. Je suis avec l&#39;Insurrection du Chaos, et je vais te sortir de là.&#34;

Casey cligna des yeux. &#34;La quoi ?&#34;

&#34;L&#39;Insurrection du Chaos.&#34; Troy semblait convaincu que cela devait être une information rassurante. Ça ne l&#39;était pas.

&#34;Pourquoi- où est-ce que vous m&#39;emmenez ?&#34;

L&#39;homme se retourna pour regarder la route. &#34;Quartier Général de la branche.&#34;

Les alentours, les vitrines et les rues de briques, tout s&#39;estompa dans un brouillard, et Casey ne put rien faire d&#39;autre que s&#39;asseoir silencieusement et penser-

----

Hier, Nathan Regent était toujours en vie.

En plus d&#39;avoir des espoirs, des rêves, une famille et un pouls, M. Regent avait aussi un assistant nommé Casey.

Le truc d&#39;intéressant au sujet de la gestion d&#39;une entreprise de matériel artistique, c&#39;est que vous n&#39;avez pas réellement besoin d&#39;avoir un quelconque talent artistique. Pas même de talent managérial. Le talent de Nathan Regent était la //condescendance//. Il avait aiguisé son ton suffisant et sa garde-robe dépareillée en une arme. Il l&#39;exhibait avec une telle confiance, il donnait l&#39;impression à tout le monde qu&#39;ils loupaient quelque chose. Tout le monde voulait l&#39;impressionner, malgré son impressionnante banalité.

Casey était au courant de cette qualité. Chaque jour, Casey entrait dans le bureau au sous-sol de M. Regent avec un café -- noir, mais avec vraiment trop de sucre. M. Regent buvait son café, et en le faisant il donnait à Casey une liste de tâche à effectuer. Aller chercher ceci, vérifier cela, et être de retour à quatre heures, parce que c&#39;est là que M. Regent aurait besoin d&#39;une autre tasse de café pour rentrer à la maison.

Le pire de tout cela était quand Casey devait négocier avec des partenaires commerciaux potentiels. Casey n&#39;était pas doué pour négocier, et M. Regent le savait.

En fait, il comptait dessus : la stratégie de Regent était de dépêcher des envoyés manifestement nuls pour rencontrer des clients potentiels, de sorte que ces clients supposent que Iris Arts devait garder leurs bons représentants pour des clients plus importants. Inconsciemment, ils ressentiraient le besoin de faire leurs preuves et se donneraient à fond malgré la piètre performance. Ça économisait aussi de l&#39;argent.

Casey avait le privilège d&#39;être l&#39;agneau sacrificiel dans ce jeu de dénigrement économique.

Le jour précédent la mort de M. Regent, il avait participé à un tel jeu honteux. Il était passé par l&#39;Île pour sortir de Portlands -- celle que Casey préfère le moins, puisqu&#39;il est encore plus difficile de conserver votre dignité quand vous êtes trempé -- et navigua pour accoster au travers de la pluie sur le canot pneumatique qu&#39;il avait loué. D&#39;ici, il avait progressé dans les courants, à trois heures de conduite de Bristol.

Après bien, bien trop longtemps, il s&#39;était retrouvé sur les marches de son objectif ; une villa moderne cosmopolitaine, le genre qui donne l&#39;impression qu&#39;un enfant géant avait trop joué avec ses blocs de construction. En frottant son pantalon pour se convaincre au moins lui-même qu&#39;il pouvait être présentable, il appuya sur un bouton carré qu&#39;il supposait être la sonnette. Quelques instants plus tard, la porte coulissa latéralement pour révéler une femme d&#39;âge moyen dans une robe et un tablier proprement repassées, tenant un verre de vin rouge.

Casey fit un faible geste. &#34;Je suis ici pour, euh, Monsieur Erwan.&#34;

Elle loucha vers lui.

Il enleva son sac de son épaule et commença à farfouiller, essayant de donner un air d&#39;authenticité. &#34;Je... j&#39;ai... un... rendez-vous...&#34;

&#34;Bien,&#34; dit-elle, levant un doigt et stoppant charitablement sa posture embarrassante. &#34;Il est sur le balcon. Vous montez les escaliers et prenez à gauche.&#34;

Casey acquiesça dans un remerciement silencieux, et s&#39;avança dans la maison. Elle avait l&#39;air flambante neuve -- certains murs étaient seulement à moitié peints dans un assortiment de couleurs criardes, et des draps blancs recouvraient la majorité des meubles. Il grimpa les escaliers, faisant attention de ne pas effleurer la peinture fraiche.

Exactement comme décrit, il se retrouva sur le balcon. La pluie continuait de tomber, mais elle était déviée ici, rebondissant sur un bouclier invisible, gardant le balcon entièrement sec. Casey vit sa cible, un vieil homme étendu sur une chaise longue géométrique, revêtu d&#39;un costume gris et fumant quelque chose qui brillait d&#39;une couleur bleue.

&#34;Monsieur Erwan ?&#34;

La tête de l&#39;homme cliqueta quand il regarda Casey. Il sourit, plissant la totalité de son visage. &#34;Oui ! Asseyez-vous je vous prie.&#34; Sa voix avait une amabilité étudiée, avec un soupçon d&#39;accent traînant presque sudiste.

Casey obéit, trouvant un endroit à côté d&#39;Erwan. &#34;J&#39;ai été accueilli par votre femme ?&#34;

Il laissa échapper un rire gras, ce qui n&#39;était pas une réponse attendue à ce constat somme toute fragile. &#34;Pah. Je suppose que j&#39;en ai eu pour mon argent du coup.&#34; Il fit claquer sa langue. &#34;Androïde.&#34;

&#34;Oh.&#34;

&#34;Ouaip. Tout nouveau.&#34;

Casey chercha un terrain commun. &#34;C&#39;est plutôt impressionnant, compte tenu de [[[the-blackbird-and-the-falcon |ce qui est arrivé à Anderson]]].&#34;

Il sourit de cet air crâneur, et se rassit. &#34;Anderson est dépassé maintenant. Sa destruction fournit à des inventeurs plus brillants l&#39;opportunité parfaite pour avoir leur part.&#34;

Casey acquiesça, s&#39;accrochant à ce brin d&#39;intérêt. &#34;Eh bien, c&#39;est très juste, et c&#39;est précisément ce pourquoi je suis ici.&#34;

Il rit à nouveau. &#34;Bien sûr, bien sûr. Laissez-moi vous dire : j&#39;ai toujours été un fan d&#39;Iris Arts. Et c&#39;est honteux, véritablement honteux que vous soyez limités à faire affaire dans l&#39;ombre. Vous en voulez plus, et je respecte cela. Migrer une affaire aussi proéminente que la vôtre hors des dimensions de poche est un travail ardu, et les Fédéraux n&#39;accepteront pas de faux-pas. Je serais certainement disposé à fournir la couverture, les ressources, la main-d’œuvre pour rendre la transition aussi douce que possible.&#34;

Erwan avait exposé son pitch, pour être sûr. À présent c&#39;était le moment de la partie la plus essentielle du processus de négociation.

Casey acquiesça, joignant les mains sur son genou. &#34;Ouaip.&#34;

Erwan s&#39;éclaircit la gorge. &#34;Hm ?&#34;

&#34;Oh, euh, ouais, vous avez pigé. Vous avez mis le doigt dessus, directement le... le bout du doigt.&#34;

L&#39;homme se releva, les sourcils levés. &#34;Vous devez sûrement avoir des questions. Le processus d&#39;établissement d&#39;une implantation au-dehors du Voile est-&#34;

Casey agitait déjà sa main. &#34;Oh, oui, bien sûr, on a compris le pitch. Vous devez simplement entrer en contact avec M. Regent. Je suis sûr qu&#39;il peut trouver du temps pour vous. Travailler un peu plus le plan.&#34;

Le débit d&#39;Erwan était coupé. &#34;Je vais faire ça.&#34;

Il avait tout gobé. Hameçon, ligne, et plomb.

Casey se leva, esquissant un sourire. &#34;Heureux de vous avoir rencontré. Je devrais vraiment retourner à mon hôtel à présent.&#34;

Erwan essaya de répliquer, mais sa suffisance avait été drainée. &#34;Je ne vous retiens pas du coup.&#34;

Casey se retourna pour partir, descendant les escaliers. Il était presque arrivé à la porte quand il entendit quelqu&#39;un prononcer son nom. Il fit demi-tour. C&#39;était l&#39;androïde.

Elle lui sourit, plus naturellement qu&#39;avant. &#34;Monsieur Erwan voulait que je vous donne ceci. C&#39;est un cadeau pour votre employeur.&#34; Elle tenait une minuscule boite blanche, d&#39;à peu près la taille de sa main.

Casey acquiesça vers elle, la prenant dans sa main. Elle avait un poids surprenant pour sa taille. &#34;Merci. Je vais faire en sorte qu&#39;il l&#39;aie.&#34;

&#34;Parfait. Passez une bonne nuit.&#34; Elle lui fit un dernier signe de la main et la porte se referma, et Casey partit vers sa maison où il allait bientôt, contre sa propre volonté-

----

&#34;Hey. Hey. Tu vas bien ?&#34;

Casey secoua la tête, sortant de son hébétement. &#34;Quoi ? Où est-ce que je suis ? Qu&#39;est-ce qui se passe ?&#34;

Troy leva les yeux au ciel. &#34;On y est. Viens.&#34;

Casey balaya les environs. Le tuk-tuk était garé en face d&#39;un bâtiment blanc trapu, manifestement à proximité des bords de Portlands, puisqu&#39;il pouvait voir les rues se poursuivre dans le néant, les bâtiments commençant à se répéter et devenir de plus en plus indistincts, imitant un étalement urbain infini. C&#39;est là où on vivait quand on ne voulait pas être dérangé.

Il se mit sur ses pieds, trébuchant presque sur le trottoir. Troy attrapa son bras, le maintenant stable, et soupira.

Ensemble, ils pénétrèrent le bâtiment. Troy montra une sorte de badge à une caméra camouflée, et les portes s&#39;ouvrirent en coulissant. Ils passèrent dans un couloir quelconque, puis dans une salle avec un écriteau que Casey ne prit pas la peine de lire.

La salle aurait pu être un espace de bureaux révolutionnaire trente ans plus tôt. Des classeurs à tiroir étaient alignés contre les murs, constellés d&#39;écrans vidéo noirs. Une poignée de postes de travail avec des chaises à haut dossier étaient éparpillés dans le bureau, surchargés par des piles de dossiers, de livres, de tomes, de tablettes, et parfois d&#39;autres sortes de tablettes.

Troy balaya la poussière d&#39;une chaise, et fit s&#39;asseoir Casey. Une fois qu&#39;il fut convenablement installé, Troy se leva à nouveau. &#34;Bienvenue aux archives du quartier général de l&#39;Insurrection du Chaos à Trois Portlands.&#34;

Casey loucha. &#34;À quoi tout ça sert ? Pourquoi m&#39;avez-vous amené ici ?&#34;

&#34;Ceci,&#34; l&#39;homme fit un geste désignant les alentours, &#34;est le cour de nos opérations de renseignement dans cette ville. Avec toutes ces informations, je pense qu&#39;on peut s&#39;aider l&#39;un l&#39;autre. Un échange mutuel.&#34;

Casey acquiesça, lentement. &#34;Où est tout le monde ?&#34;

&#34;Nous sommes un peu en sous-effectif. La plupart de nos habitués se sont tirés pour faire leurs courses à la ruche d&#39;Earthside. Mais ce que nous accomplissons ici est très important.&#34;

&#34;Accomplissez ?&#34;

&#34;Eh bien, le Commandement est plutôt fan de Trois Portlands. C&#39;est une ville riche, une communauté anormale admirable. Ils ont un grand respect pour sa population. J&#39;ai un grand respect pour elle moi aussi. Nous voulons que ce soit réciproque.&#34;

&#34;Vous les surveillez ?&#34;

&#34;Je n&#39;avais pas conscience de votre haute morale, monsieur l&#39;assassin.&#34;

Casey pâlit.

&#34;Okay, c&#39;était méchant. Désolé. Écoute. On collecte ces informations parce que si on ne le fait pas, on sera pris de court quand des trucs se produiront. Et je pense que tu seras d&#39;accord pour dire que des trucs sont en train de se produire.&#34;

&#34;En-dehors de ce qui m&#39;est arrivé ?&#34;

Troy se pencha et baissa la voix. &#34;Écoute. Il y a eu des &#39;incidents&#39;. Comme le tien. Absence de mobile, de planification, de coordination. L&#39;auteur meurt immédiatement après. Quelqu&#39;un fait en sorte que des personnes portent le chapeau pour son sale boulot. Regarde.&#34;

Il se redressa à nouveau, et commença à fouiller dans un classeur à tiroir. Il sortit un dossier blanc uni, et le lâcha devant Casey. Il le prit délicatement, puis le feuilleta. Des propriétaires de cafés. Des artistes. Des comédiens. Des politiciens. Des policiers. Tous tués par des personnes qui travaillaient à proximité d&#39;elles. Des affaires classées, la totalité d&#39;entre elles.

Casey s&#39;attarda sur la dernière image, une photo médico-légale d&#39;un homme étendu en croix sur le sol de son cabinet de travail, sa tête ayant été clairement martelée par un objet contondant.

Troy regarda par-dessus son épaule. &#34;Qu&#39;est-ce qu&#39;il en dit ?&#34;

&#34;Euh, j&#39;en doute. Je veux dire, regarde l&#39;état de son-&#34;

&#34;Je veux dire ce que //tu// en dis.&#34;

&#34;Oh. Je dirais qu&#39;il est mort.&#34;

Troy soupira. &#34;Oui. Et la personne qui l&#39;a tué avait aussi peu de contrôle que toi.&#34;

&#34;Comment sais-tu ça ?&#34;

&#34;Eh bien,&#34; Troy réussit à sourire pour lui-même, même maintenant, &#34;ce qui est drôle avec l&#39;analyse complexe de données c&#39;est que c&#39;est plus un art qu&#39;une science. Oneiroi est pratiquement la seule corporation capable de l&#39;appliquer dans l&#39;espace réel. Tu serais surpris ce que tu peux faire avec des tripes et un supercalculateur suffisamment avancé.&#34;

Il poursuivit, &#34;Quiconque a fait ceci voulait sembler imprévisible, ce qui est complètement prévisible pour une conspiration. Tu envoies suffisamment de données de fond dans une machine, et tu peux avoir une liste des lieux les plus attendus où un crime se produira. Puis tu attends à l&#39;un d&#39;entre eux où c&#39;est le moins probable qu&#39;il se produise. Ce sont les endroits inattendus attendus.&#34;

Le front de Casey se plissa. &#34;Tu as juste parié que j&#39;allais tuer quelqu&#39;un à Iris Arts aujourd&#39;hui ?&#34;

&#34;Pas nécessairement toi. Mais quelqu&#39;un.&#34;

&#34;Alors qu&#39;est-ce que je fais ici ?&#34;

&#34;Tu vois, toi, tu es différent des autres. Tu ne t&#39;es pas suicidé. Parce que tu n&#39;as pas pris l&#39;arme du crime avec toi.&#34;

&#34;Attends, ils se sont tués //ici// ?&#34;

&#34;Oh, mon dieu, non. Ils ne sont pas arrivés aussi loin.&#34;

Casey déglutit.

Le sourire de Troy ne fit que s&#39;agrandir. &#34;Mais regarde. Tu es ici maintenant. Quelque soit le meme, le danger, peu importe, qui se trouve dans ton cerveau, on peut l&#39;étudier. On peut le réparer. Je peux t&#39;emmener au bunker, à Earthside. On a certains des meilleurs méméticiens dans le métier. Et crois-moi, si les choses continuent comme elles continuent, tu seras heureux d&#39;en être sorti.&#34;

Casey tressaillit. &#34;Non, Je- Je peux simplement me lever et partir. J&#39;ai des amis ici.&#34;

Le sourire de Troy vacilla. &#34;Je comprends ça, mais tu es pris entre le marteau et l&#39;enclume là. Tu restes, au mieux, tu ne feras aucune différence. Au pire, eh bien, une fois que le mot sera passé, les autorités ne vont pas te croire sur parole quant tu diras que tu n&#39;avais pas l&#39;intention de tuer ton patron.&#34;

Casey ferma les yeux et plissa les paupières. Sa tête le martelait. &#34;Je ne peux pas. Je suis désolé.&#34;

Troy soupira amèrement. &#34;Je suppose que je dois faire un nouvel essai. Tu penses que j&#39;étais sur le point de te convaincre ? Ou je devrais essayer une tactique différente ?&#34;

Troy faisait les cent pas, mais il avait quelque chose dans la main. Une bombe aérosol. Chaque âme à Trois Portlands savait ce que ça signifiait : des amnésiques.

Troy fit claquer sa langue. &#34;Je suppose que je ferai ça à l&#39;oreille. J&#39;ai toujours du temps.&#34; Il dégoupilla la sécurité de la bombe aérosol, et commença à faire demi-tour pour faire face à Casey--

--mais quelque chose le frappa par derrière, l&#39;envoyant presque valser. Un objet métalique cylindrique fut appuyé contre le creux de ses reins. Il inspira vivement.

Casey parla lentement. &#34;Je n&#39;ai pas laissé l&#39;arme derrière moi. Les mains derrière la tête.&#34;

Troy grinça des dents, obéissant. Casey lui enleva la bombe des mains.

&#34;Tu sais que ça ne peut pas fonctionner, pas vrai ? Quelles sont les chances à ton avis que la bestiole dans ta tête veuille que tu fasses ça ? Retourner parmi la foule pour t&#39;auto-détruire ?&#34;

Casey ne répondit pas.

&#34;Quelles sont les chances que tu ne sois même pas toi-même à présent ? Que tu ne tenterais pas ça si ce n&#39;était pour ce petit truc qui rampe dans ton cerveau ?&#34;

&#34;Tu m&#39;as manipulé toute la journée,&#34; dit Casey, &#34;et //maintenant// tu te préoccupes que je n&#39;agisse pas de façon authentique ?&#34;

&#34;Eh bien, tu vois, à propos de ça-&#34; Un spray de gaz amnésique coupa court aux excuses de Troy. Casey maintint le pulvérisateur jusqu&#39;à ce que plus rien n&#39;en sorte.

Le corps de Troy s&#39;effondra, flasque.

Casey lâcha l&#39;agrafeuse qu&#39;il tenait. Et la bombe d&#39;amnésique à présent vide.

Il s&#39;agenouilla à côté de l&#39;homme abattu, écoutant précautionneusement un instant. Il respirait toujours.

Casey tint sa tête entre ses mains un instant. Du coin de l&#39;oeil il put voir les dossiers sur le bureau, toutes les données brutes que l&#39;Insurrection du Chaos avait sur ce qui se passait à Trois Portlands. Il attrapa le dossier, et traça son chemin vers l&#39;extérieur.

C&#39;était sombre dehors. Combien de temps avait-il été à l&#39;intérieur ?

Au moins, il était dans cette partie de la ville, il ne devait pas être trop loin d&#39;une certaine forme d&#39;abri. Donc il commença à marcher.

----

Casey se tenait sur les marches d&#39;un immeuble, construit comme un palais de justice, dans la banlieue de Trois Portlands. Des piliers ornés entouraient la maison, enveloppant presque entièrement la porte avant. Dans l&#39;obscurité, il pouvait toujours distinguer les plaques de bronze sur la porte, qui indiquaient [[[under-control|&#34;E. Rowe&#34;]]].

La maison du père de son petit ami n&#39;était peut-être pas le meilleur refuge. Mais c&#39;était la meilleure option que Casey avait.

Les mains tremblantes, il appuya sur la sonnette, et attendit.

----

Sur le sol en lino glissant du Quarteir Général de la Cellule de l&#39;Insurrection du Chaos à Trois Portlands, l&#39;Agent Troy reprit ses esprits avec la mélodie de //[https://www.youtube.com/watch?v=GbpnAGajyMc Come On Eileen]//.

Il se releva précipitamment et s&#39;assit, toussant un air ayant le goût d&#39;acide de batterie et de citron. Il n&#39;avait aucune idée de comment il était arrivé ici, ou de ce qu&#39;il avait fait durant au moins les dernières heures.

Alors qu&#39;il ouvrait et clignait des yeux, il vit le sac à dos oublié et le téléphone qui sonnait d&#39;une personne inconnue qui appréciait clairement les classiques des années 80. Reposant au hasard dans un coin de la salle, il vit une bombe d&#39;amnésiques vide.

&#34;Merde.&#34;

----

À l&#39;autre bout de Trois Portlands, une femme en tailleur pantalon referma son téléphone à clapet, son appel n&#39;ayant reçu aucune réponse.

Quelques minutes plus tôt, elle se trouvait dans le parking d&#39;un Grill Chipotle Mexican à Portland en Oregon. Maintenant, elle était auréolée d&#39;odeurs inconnues, hébétée par les rues venteuses et les lumières stroboscopiques d&#39;une ville qui ne semblait pas possible.

Elle repoussa son téléphone, et piocha dans son portefeuille, à la recherche d&#39;une photo de sa cible. La manière douce avait échoué, mais elle s&#39;était habituée à faire les choses de la manière forte de toute façon.

Vera K. Garcia craqua ses doigts. C&#39;était l&#39;heure de se mettre au travail.
