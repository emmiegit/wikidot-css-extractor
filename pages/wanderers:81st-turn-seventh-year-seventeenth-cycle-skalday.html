+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期五，第十七周，第七年，第81回
++++ 丛林中的第三十一天

今天，我们身边又是一大片的矮树丛。不过，地上有着厚厚一层的树叶，以及断掉的树枝什么的东西。我还经常能看到从里面爬出有很多条腿的生物。

这里非常温暖，空气也非常潮湿。令人安心的鸟鸣和小动物从高高的树冠跑下。我们的身边绽放着好多花朵，每呼吸一口空气，都能感觉到香气充盈在鼻子里面。

我们走在这被Torne叫做“雨林”的地方里，又遇到了一种我认为是动物的东西。和这森林里面的很多东西一样，都是一样的怪异。

我们在小径上行走时，听到了有什么在往小径呼吸。那听起来像是某个庞然大物的气息，我们开始去考虑下一步要怎么做。

一方面，如果它危险的话，这么贸然靠近实在太蠢了。另一方面，我们得沿着小径走。我们有想过绕到小径另一侧来走，偏偏那里长了很多荆棘，走起来太过困难。我们决定去看看是什么生物呼吸的这么大声。

它很大，是红色的。这就是它的大致形象。它比我高了那么一点点，不过体型要更为阔大，形状像是圆屋顶，但被红色的皮毛所覆盖。我们看不到它的外面有五官。但它在动，随着它的呼吸变大了一点然后又缩小一些[[footnote]] 那听起来像是陆海绵（land sponge）。尽管它们和海里面那些海绵没有真正的关系，这些动物从不离开扎根之处，它们的身体会逐渐萎缩到只剩下长着嘴和触手的胃。它们用藏在那亮色的毛发里面的毒刺捕食动物。不过，已知最大的陆海绵的直径也就五英寸，使得它的真实身份扑朔迷离。 [[/footnote]]。

我们盯了它好一会。我有想过碰一下它的，不过这样也许会打扰到这生物，天知道它被打扰后会做出些什么事情来。

Torne很同意。“一只动物吧，我相信是，虽然样子看起来很有欺骗性，不过它身上有些东西困扰着我。很明显它是不能移动的，没有脚也没有蹄子，不过就是没东西吃了这泡沫一般的玩意，看到没？”

我们就此退后，我把Souja抱到安全的地方，即使她似乎对它很感兴趣。一切都是那么的奇怪。为什么没有什么东西去吃这么容易抓的生物？除此以外，这家伙吃什么的？它的嘴巴在哪里？

我们把它留在那里，任它在那稳稳地呼吸。我们不想获得这东西怎么摄食的第一手资料。

我们在一座巨大雕像边露营。这雕像有着肥胖人类的身躯，但有着非常多只手臂，以及老鼠的头[[footnote]] 一座H&#39;Senag神的雕像，被Wandering Territs在Nurese时期所崇拜。Master stonemasons把鼠头神祗的雕像建得到处都是。 [[/footnote]]。它坐在一块看起来像是被Torne叫做大象的东西的上面。我有听过大象，不过没有见过是什么样子的。我猜它们其实没这个雕像那样四四方方的吧。除此以外，它们还是很有趣的生物，在应该是鼻子的地方长着一根手臂，还从嘴里长出长长的牙齿。我们的亲戚部落Desder，有时会骑着它们战斗。骑着其它动物听起来很奇怪，不过这些大象明显巨大的很。</textarea></pre>
