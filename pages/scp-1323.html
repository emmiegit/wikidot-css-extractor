[[include component:credit-button]]
**Artikel:** SCP-1323 – Ein Jahrmarkt
**Autor:** [[*user Drewbear]]
**Original:** http://scp-wiki.wikidot.com/scp-1323
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1323

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die grundlegende Eindämmung der Zugangspunkte zu SCP-1323 besteht aus der passiven Überwachung nahegelegener Gemeinden, um Aufforderungen nach Beiträgen zu den Wettbewerben von SCP-1323 zu identifizieren. Aufforderungen erscheinen in der Regel etwa 7–10 Wochen vor der Aktivierung jedes Zugangspunkts in Form von großen Pergament- oder Velinzetteln, die an die Seiten verschiedener Gebäude geklebt wurden. Sobald eine Aufforderung identifiziert wurde, sind D-Klassen mit relevanten Fähigkeiten auszuwählen und geeignete Materialien bereitzustellen, um einen Eintrag für jeden Wettbewerb zu erstellen. Einträge sind unverzüglich nach Fertigstellung, spätestens jedoch 10 Tage vor Aktivierung des Zugangspunktes, an den Zugangspunkt zu bringen.

Eine aktive Eindämmung ist nur erforderlich, sobald ein Zugangspunkt aktiviert wird, und besteht aus der Errichtung von Sicherheitskontrollpunkten unmittelbar außerhalb des Zugangspunkts unter dem Deckmantel von &#34;Anti-Terror-Sicherheitsmaßnahmen&#34;. Allen Personen, die versuchen, SCP-1323 zu betreten, wird ein &#34;Mitgliedsarmband&#34; zur Verfügung gestellt, das einen Miniatur-GPS-Tracker, eine drahtlose Kamera, ein Mikrofon und einen Sender zu enthalten hat. Versuche, Zivilisten vollständig am Betreten von SCP-1323 zu hindern, führten dazu, dass Personen spontan in SCP-1323 auftauchten, normalerweise begleitet von einem Mitarbeiter von SCP-1323.

**Beschreibung:** SCP-1323 bezeichnet sowohl eine anomale Region des Weltraums, auf die nur von einem der vier Zugangspunkte in den britischen Grafschaften von [ZENSIERT] aus zugegriffen werden kann, als auch das Ereignis, das sich in dieser Region ereignet. Das Innere von SCP-1323 ähnelt einem großen offenen Feld mit dauerhaft bewölktem oder bedecktem Himmel. Das Bewegen in eine beliebige Richtung führt zur Rückkehr zum Hauptaktivitätsfeld. Jeder Zugangspunkt ist irgendwann in den Monaten Oktober und November für 7–12 aufeinanderfolgende Tage aktiv. Es ist immer nur ein Zugangspunkt aktiv. Jeder Zugangspunkt befindet sich nicht weiter als 1,5 km vom nächsten [[[SCP-2952]]]-Terminal entfernt.

Auf diesem Feld befindet sich ein Jahrmarkt, bestehend aus einer Ausstellungshalle, einem Viehpavillon und einem Nebenschauplatz. Überall auf dem Jahrmarktgelände befinden sich eine Vielzahl von Informations- und Ticketkiosken, Essensständen und Wanderunterhaltern. Alle Gebäude scheinen aus stark verwitterten und rissigen Granitblöcken zu bestehen, und nicht permanente Strukturen wie Spielstände sind typischerweise aus gealtertem Holz, abgenutzten Stoffen und leicht korrodierten Nichteisenmetallen gebaut.

Die Ausstellungshalle enthält eine große Auswahl an Beiträgen zu verschiedenen Bewertungswettbewerben. Alle Einsendungen sind hausgemacht und die Kategorien umfassten Quilts, Marmeladen und Gelees, Fotografie (mit separaten Kategorien für Schwarzweiß, Farbe und Kirlian), Schwerter und Dolche, Edelsteinstatuen, Aquarelle, Stickereien und Musikinstrumente. Die drei besten Gewinner in jeder Kategorie erhalten eine Ledersack[[footnote]]DNA-Analyse des Leders stimmen mit //Bos taurus// überein. [[/footnote]], der innerhalb ihres Hauptwohnsitzes erscheint, zeitgleich wird der entsprechende  Zugangspunkt deaktiviert. Jeder Sack enthält 13 Münzen aus reinem Metall mit einem Gewicht von jeweils 1 Pfund (0,4536 kg), wobei der Erstplatzierte Goldmünzen, der Zweitplatzierte Silbermünzen und der Drittplatzierte Kupfermünzen erhält.

Teilnehmer jeder Kategorie erhalten &#34;Freikarten&#34; für SCP-1323 und haben Zugang zu &#34;Mitarbeiter-beschränkten&#34; Bereichen. Überwachungsmaterial, das von D-Klasse-Personal aufgezeichnet wurde, zeigt,  dass dieser eingeschränkte Bereich unterirdisch zu sein scheint und Wände und Decke aus Erde bestehen. Obwohl die Teilnehmer im Allgemeinen auf große Räume beschränkt sind, war die D-Klasse zuvor in der Lage, auf andere Bereiche zuzugreifen, die ein komplexes System von Gängen zu sein scheinen, deren Anordnung topologisch inkonsistent ist. Gelegentlich sind  Jahrmarktgeländeangestellte zu sehen, die sich durch diese Passagen bewegen, obwohl sie Nichtangestellte einheitlich zurück in die ursprüngliche Kammer eskortieren, wenn sie gesehen werden.

Der Viehpavillon ist in Viertel unterteilt, die jeweils eine andere Tierkategorie enthalten. Dies sind Rinder (verschiedene Rinderrassen), Pferde (verschiedene Pferderassen und Einhörner), Hunde (verschiedene Rassen von Jagdhunden und Wölfen) und Schweine (Schweine, Schweine und Wildschweine). Neben den Wertungswettbewerben für das beste Exemplar jeder Tierkategorie gibt es unregelmäßige Ausstellungsvorführungen mit den Tieren, wie z. B. Kunstreiten, Hindernisparcours und Todeskämpfe.

Der Nebenschauplatz besteht aus einer Vielzahl von Spielen, Fahrgeschäften und Attraktionen. Dazu gehören Standardattraktionen wie Ringwerfen, Apfeltauchen, Skee-Ball, Karussells, Riesenräder und Spiegellabyrinthe sowie anomale Attraktionen wie Schießstände[[footnote]]Die Ziele sind kleine lebende Humanoide, die von den Mitarbeitern des Spielstands als &#34;Goblins&#34; oder &#34;Pixies&#34; bezeichnet werden.[[/footnote]], Freak-Shows und &#34;Rate dein Gewicht&#34;-Stände[[footnote]]Jede D-Klasse, die diese Art von Spiel ausprobiert hat, hat ihr Gewicht sofort und radikal geändert, um der Vermutung zu entsprechen, unabhängig vom Grad der Massenänderung.[[/footnote]]. Die Teilnahme an einer dieser Angebote erfordert 1 bis 15 Tickets.

Die Essensstände verkaufen typisches Jahrmarktsessen wie gebratene Geflügelkeulen, frittierte Süßigkeiten (Eiscreme, Snackkuchen, Schokoladen-Sandwich-Kekse und Ambrosia wurden alle zuvor identifiziert), Zuckerwatte, Karamelläpfel, Bier und Limonade. Die Preise reichen von 5–10 Tickets. Ungefähr 17 % aller Kunden, von denen bekannt ist, dass sie diese Lebensmittel zu sich genommen haben, verlassen SCP-1323 nicht, bevor der lokale Zugangspunkt deaktiviert wird, und wurden später als Jahrmarktangestellte identifiziert.

Die Informationskioske bieten Karten des Jahrmarktgeländes sowie Programmpläne an und verkaufen die Tickets, die während des Jahrmarkts verwendet werden. Die Ticketpreise sind über die Erscheinungen von SCP-1323 hinweg konstant und setzen sich wie folgt zusammen:
|| 1 Ticket|| ein freudiges Lachen und eine traurige Träne ||
|| 5 Tickets || eine geschätzte Erinnerung ||
|| 10 Tickets || ein Jahr und ein Tag||
|| 25 Tickets || eine verlorene Liebe ||
|| 100 Tickets || ein Gefallen ||
Zivilisten und Foundation-Mitarbeiter, die Tickets kaufen, zeigen bis zu 7 Jahre lang eine Vielzahl von mentalen, emotionalen und Verhaltensanomalien und berichten häufig von einem Zwang oder einem Gefühl der Vorahnung, wenn sie während dieser Zeit daran gehindert werden, ungewöhnlichen oder abnormalen Impulsen zu folgen.

Die Mitarbeiter des Jahrmarktgeländes sind alle in Kleidung und Kostüme gekleidet, die dem Stil des frühen 20. Jahrhunderts entsprechen. Das Verhalten und die Terminologie der Mitarbeiter erinnert stark an stereotype Jahrmarktschreier aus der gleichen Zeit. Nur 37 % der Mitarbeiter scheinen Menschen zu sein, während der Rest anomale Humanoide sind. Ihre Morphologie variiert erheblich von Individuum zu Individuum, einschließlich Größen im Bereich von etwa 75–215 cm; Hauttöne, die reines Weiß, verschiedene Blau- und Grüntöne und Dunkelbraun beinhalten, und die übertriebene oder nicht standardmäßige Platzierung von Gesichtszügen. Alle Versuche, Mitarbeiter zu befragen oder mit ihnen auf andere Weise als im Rahmen ihrer Pflichten zu interagieren, werden mit Vorschlägen zurückgewiesen, &#34;es mit dem Management zu besprechen&#34;. Kein Mitglied des &#34;Managements&#34; wurde jemals ausfindig gemacht, trotz wiederholter Bitten um Befragungen und Erkundung von Sperrgebieten.

Alle aggressiven Handlungen gegenüber Mitarbeitern, anderen Gästen, Jahrmarktstrukturen oder Wettbewerbsbeiträgen führen zum raschen Erscheinen[[footnote]]Die längste aufgezeichnete Reaktionszeit betrug 2,6 Sekunden.[[/footnote]] von großen, muskulösen Entitäten, die die beleidigende Person aus dem aktiven Zugangspunkt hinauswerfen. Auf diese Weise verstoßene Personen können in Zukunft keinen Zugangspunkt mehr betreten und weisen typischerweise geringfügige kosmetische Veränderungen auf, wie z. B. unnatürliche Veränderungen der Hautpigmentierung, schnelles Knorpelwachstum im Gesicht und am Kopf und erhöhte Wachstumsrate der Körperbehaarung. Diese kosmetischen Veränderungen sind dauerhaft und treten schnell wieder auf, wenn sie chirurgisch korrigiert werden.

Aufgrund der sich überschneidenden Zeitrahmen, in denen SCP-1323 und [[[SCP-2523]]] betreten werden können, sowie des Verhaltens der jeweiligen Eigentümer wurde eine Verbindung vermutet. Nachfragen bezüglich SCP-2523 haben dazu geführt, dass die oben genannten großen Entitäten erschienen und das Beenden dieser Befragungen forderten. Die Nichtbeachtung hat zu einem dauerhaften Rauswurf geführt, ähnlich wie die Drohung des Jahrmarktpersonals.</textarea></pre>
