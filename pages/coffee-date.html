    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Coffee Date
**Auteur :** [[user Aggressive Pepsi]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 22 mai 2018
[[include credit:end]]

Kondraki était mortifié. Non seulement l&#39;une de ses décisions impulsives avait terminé en désastre (comme d&#39;habitude, cependant), mais en plus, tout le monde le savait. Et le savait grâce à des supports visuels. Dans une présentation approuvée par les O5. Kondraki n&#39;était pas //beaucoup// plus paranoïaque que tout adulte raisonnable de ce Site, mais il aurait juré qu&#39;il sentait les yeux des gens sur sa personne en quittant la réunion. La blessure dans sa fierté était trop fraîche. Il décida de se barricader pour travailler toute la journée en espérant qu&#39;aucun petit malin ne vienne le voir avec une bouteille pour lui souhaiter un bon rétablissement.

La distraction fut globalement suffisante, même si ennuyante à en mourir. Un jour plutôt normal à faire de la paperasse. À l&#39;exception de la douleur sourde parfois ressentie dans le bas de son corps, Kondraki fut capable de chasser l&#39;incident de son esprit. Pas très glamour, mais nécessaire. Ça se passait très bien, en vérité : il faisait de bons progrès et entamait correctement des choses qu&#39;il n&#39;avait pas du tout mises de côté, et cela pourrait lui donner un peu de temps libre pendant son jour de congé, au lieu de ramener du travail à la maison comme d&#39;habitude. Puis le désastre frappa.

Alors que Kondraki levait de nouveau sa tasse de café à ses lèvres, il se rendit compte qu&#39;elle était vide. Son estomac se tordit lorsqu&#39;il réalisa que cela signifiait devoir se lever pour aller en chercher ; impossible de faire autrement. Il espérait juste que personne ne se dresserait entre lui et sa source de puissance infinie. Ou qu&#39;il n&#39;entendrait pas le son caractéristique du plastique froissé. Après une minute ou deux à marmonner dans sa barbe, il finit par se lever et oser sortir dans le couloir pour faire le plein.

Il ne marchait pas la tête baissée ; il ne voulait pas sembler honteux. Après tout ce qu&#39;il s&#39;était passé, cela ne servait à rien, de toute façon. Juste une ébréchure dans sa fierté.

Juste avant de tourner à l&#39;angle où l&#39;attendait la cafetière, Kondraki entendit une conversation.

&#34;Très bien, ok, tu te souviens du truc avec la boîte de Pringles ?&#34; commença la première voix, d&#39;un air quelque peu exaspéré.

&#34;Ouais,&#34; répondit une autre. &#34;J&#39;ai encore la cicatrice au dos de ma main, là où les ciseaux ont glissé en essayant de me sortir de là.&#34;

&#34;Okay donc imagine ça, mais au lieu de ta main, c&#39;est ta bite. Et t&#39;aurais une putain de grosse balafre sur-&#34;

&#34;Bon sang de bois ça fait mal rien qu&#39;à y penser, ta gueule.&#34;

Super. Fantastique. Peut-être que s&#39;il faisait profil bas, Kondraki pourrait récupérer du café et partir sans se faire repérer.

&#34;Je vois ce que tu veux dire,&#34; ajouta la seconde voix, désormais plus proche. &#34;Mais pourquoi il a fait ça ?&#34;

&#34;Parfois les gens ne réfléchissent pas, mec.&#34; répondit simplement la première voix. &#34;Comme si tu n&#39;avais jamais rien fait de stupide avant. Comme euh, tu te souviens de Ryan ? En seconde, il s&#39;est coincé le bras dans un tube en plastique pendant le cours d&#39;arts plastiques, parce qu&#39;il voulait juste voir s&#39;il pouvait se fabriquer un déguisement de robot avec des tuyaux en PVC.&#34;

&#34;C&#39;est pas le gars qui a bu tellement de Red Bull que l&#39;entreprise lui a envoyé un ordinateur ?&#34;

&#34;Ouais, c&#39;est lui. Ils ont dû appeler une ambulance pour découper le tube parce que si on avait essayé d&#39;utiliser les cutters pour tuyaux, on aurait pu toucher son bras. Même principe.&#34;

&#34;Okay, mais Ryan était complètement con.&#34;

&#34;Ouais, mais tout le monde est un peu con. Tu peux être quelqu&#39;un de très intelligent et quand même être con.&#34;

Pendant ce temps, Kondraki avait tourné à l&#39;angle et se dirigeait en ligne droite vers la cafetière. La salle de pause n&#39;était pas très grande, donc ce n&#39;était pas loin du tout, et il put se diriger silencieusement vers son Graal fumant.

Il avait établi un contact visuel avec l&#39;une des deux voix. Ils étaient tous deux de jeunes chercheurs, récemment arrivés au Site. Ou du moins c&#39;est ce qu&#39;il supposait, à en juger par leur âge. Il ne reconnaissait pas vraiment les gens, à part s&#39;ils avaient fait quelque chose de notable, et là encore, c&#39;était un peu au petit bonheur la chance. La première voix, qui appartenait à un jeune homme de petite taille qui arborait désormais un air de peur à peine réprimé sur le visage, s&#39;arrêta soudainement lorsqu&#39;il rencontra le regard de Kondraki qui se dirigeait vers la cafetière. Le deuxième individu, plus grand mais tout aussi jeune, tournait le dos à Kondraki et ne l&#39;avait pas vu.

&#34;Genre, je peux comprendre que l&#39;idée lui soit venue.&#34; commença le second homme, qui ignorait son collègue qui commençait à secouer frénétiquement la tête et préférait regarder le distributeur automatique. &#34;Je mentirais si je disais que je n&#39;ai jamais pensé à un truc comme ça auparavant. Mais le faire en vrai ?&#34;

Kondraki se versa une tasse et ne se tourna pas pour les regarder. &#34;Que dire ? Ça semblait une bonne idée, au départ.&#34;

Le silence qui suivit fut presque surnaturel. Le seul son dans la pièce provenait du café en train d&#39;être versé ; même le distributeur automatique sembla faire cesser son léger vrombissement constant, même pour quelques secondes seulement. Ledit silence fut suivi d&#39;une agitation effrénée et de deux bruits de pas battant retraite dans le couloir. 

Kondraki réprima un gloussement ; ils avaient l&#39;air plus embarrassés que lui. Il finit de se verser son café et commença son voyage du retour vers son bureau pour conclure tant sa paperasse que son isolement volontaire de l&#39;incident. 

Peut-être donc que tout cela n&#39;était pas aussi horrible que prévu. Comme toute grosse erreur, les gens en parleraient probablement pendant quelques jours, puis ils passeraient à autre chose lorsqu&#39;un nouveau potin se répandrait. Les gens étaient comme ça. Ils travaillaient peut-être avec des objets et entités dangereux, impossibles et généralement horrifiants tous les jours, mais heureusement, ils étaient pour la plupart encore à peu près humains. Parfois, les humains font des choses incroyables et nobles pour le bien de l&#39;humanité. Parfois, ils se coincent la bite dans une bouteille d&#39;eau.

Kondraki songeait silencieusement à cela en prenant une gorgée de café, avant d&#39;arriver à son bureau, sur lequel se tenait une bouteille d&#39;eau fermée, à laquelle était attaché par un ruban rouge un ballon indiquant &#34;Bon rétablissement ! :)&#34;.</textarea></pre>
