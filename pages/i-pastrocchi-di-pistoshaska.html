[[include component:image-block
  name=https://i.postimg.cc/4dyfbFXk/Pistos-the-soviet-tanker.png

[[/=]]

Benvenuti alla galleria d&#39;arte di Pistoshaska, l&#39;artista maledetto.
Combattè nel fronte orientale contro i tedeschi, scappò al KGB andando in esilio a Dublino e fu assunto dalla Fondazione italiana per puro caso.
Fu premiato come peggior impiegato della Fondazione Italiana e si dedicò nei tempi morti all&#39;attività politica &#34;pacifica&#34; in Irlanda del Nord.
Seguitemi e non fatemi troppe domande; non abbiamo tutto il giorno e vorrei passare ad artisti più interessanti.

------

++++ Dottor Pistillo

[[collapsible show=&#34;+ Aprire collassabile contenente l&#39;opera&#34; hide=&#34;- Nascondere l&#39;opera&#34;]]
**La prima opera raffigura il dottor Pistillo, un personaggio creato dall&#39;anartista Pistoshaska e [[*user Oreobanane]]; era mattina e l&#39;artista si sentiva molto stanco, sembrava quindi un ottimo momento per disegnare di un dottore assonnato. Potete notare che sono particolarmente annoiata in questa visita, quindi procediamo alla prossima opera.**
[[image https://i.postimg.cc/7LjRT82C/Dottor-Pistillo.png]]
[[/collapsible]]

++++ Reclutamento al Giornale

[[collapsible show=&#34;+ Aprire collassabile contenente l&#39;opera&#34; hide=&#34;- Nascondere l&#39;opera&#34;]]
**Quest&#39;opera venne realizzata durante la fuga dell&#39;artista dagli agenti sovietici, era accusato di aver nascosto bottiglie di cola americana nella cantina di casa sua per consumo personale.
Il manifesto aveva l&#39;obiettivo di attirare nuovi scrittori nella produzione del &#34;Corriere [REDATTO]&#34;, un giornale anomalo anti staliniano che veniva pubblicato a Dublino tutti i giorni esclusi il giovedì e la domenica per motivi ancora oggi poco chiari. Il giornale non guadagnò un solo membro, ma il poster era espressione della visione artistica di Pistoshaska, ovverosia, gli era uscito bene e non voleva che quei due o tre giorni di lavoro venissero sprecati. Andiamo avanti che è meglio.**
[[image https://i.postimg.cc/LXdy8tcL/Pistillo-Propaganda.png]]
[[/collapsible]]

++++ SCP-093-IT mini-copertina

[[collapsible show=&#34;+ Aprire collassabile contenente l&#39;opera&#34; hide=&#34;- Nascondere l&#39;opera&#34;]]
**Un&#39;opera dal tratto veloce; potete notare la grossolanità e grettezza con cui è stata creata. 
L&#39;artista ha provato ad applicare un focus sulla comunicazione visiva più che sul &#34;virtuosismo tecnico&#34; che di certo non poteva mostrare. Il tratto cattura la tragicità del momento, con SCP-093-IT che sta per inserire nel fucile l&#39;ennesimo proiettile, pronto ad uccidere. Si può notare //con una certa difficoltà// sulla manica a destra, un teschio, formato dall&#39;ombra delle pieghe dell&#39;uniforme, simboleggiante il destino a cui la creatura era destinata e a cui non poteva fuggire. Questo doveva essere l&#39;inizio di una serie di altre opere simili ma l&#39;artista venne mandato a combattere sul fronte orientale. Procediamo, toccate pure con mano la tela, l&#39;ha già rovinata l&#39;autore.**
[[image https://i.postimg.cc/YCKj8hB8/scp-093-it.png]]
[[/collapsible]] 

++++ Dottor Pedestra

[[collapsible show=&#34;+ Aprire collassabile contenente l&#39;opera&#34; hide=&#34;- Nascondere l&#39;opera&#34;]]
**Ritratto di uno dei collaboratori più stretti e misteriosi di Pistoshaska. 
Si dice sia il protagonista di una delle sue prime opere letterarie, ma nessuno ne è certo e l&#39;unica affermazione sicura è che questo quadro porta una sfiga tremenda, procediamo.**
[[image https://i.postimg.cc/sf4n3ZwG/Pedestra.png]]
[[/collapsible]]

++++ Undicesimo Nudo

[[collapsible show=&#34;+ Aprire collassabile contenente l&#39;opera&#34; hide=&#34;- Nascondere l&#39;opera&#34;]]
**Ritratto dell&#39;Undicesimo sovrintendente durante un&#39;operazione segreta; se ve lo state chiedendo, sì, Pistoshaska ha visto Kill la Kill, e sì, si è ispirato a Metal Gear.
In Irlanda andavano forti i prodotti Giapponesi.**
[[image https://i.postimg.cc/tTtzRLtG/Undicesimo-solid.png]]
[[/collapsible]]

++++ Il Comando della SIR-II

[[collapsible show=&#34;+ Aprire collassabile contenente l&#39;opera&#34; hide=&#34;- Nascondere l&#39;opera&#34;]]
**Ritratto dei capitani della SIR-II, Costa e Galeazzo, mentre ricevono una cassetta audio dall&#39;Undicesimo sovrintendente. Pistoshaska ha usato la tecnica sovietica dello //&#34;славянский присед&#34;// o &#34;Squat Slavo&#34; stando sopra la scrivania di Costa per ottenere questo spaccato prospettico; corrono voci che Undicesimo abbia perso il braccio a causa della sessione di posa durata 44 ore filate. Procediamo.**
[[image https://i.postimg.cc/LXRzWxdC/undicesimo-galeazzo-e-Costa.png]]
[[/collapsible]]

++++ Dottor Gesso

[[collapsible show=&#34;+ Aprire collassabile contenente l&#39;opera&#34; hide=&#34;- Nascondere l&#39;opera&#34;]]
**Ritratto del dottor Gesso commissionato a Pistoshaska; se sentite che è troppo anime è perché lo è.**
[[image https://i.postimg.cc/13QwXWX9/Disegno-Gesso.png]]
[[/collapsible]]</textarea></pre>
