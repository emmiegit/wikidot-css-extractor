    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**题目：**SCP-990-JP - 特装急救者Triage Red
**作者：**©︎[[*user shinjimao]]
**译者：**[[*user Backlight SH]]
**发布年份：**2015年
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-990-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-990-JP收容于高强度任性项目收容室内，除D级人员以外禁止人员与其直接接触。为其提供的饮食需为流质食物。成功回收SCP-990-JP-a时，应作为独立的项目收容之。

**描述：**SCP-990-JP为一推测身穿装甲服的人形实体。其装甲服（以下指定为SCP-990-JP-a）以未知技术和材料制作，目前将其脱下的尝试未能成功。但鉴于取得了用以测试的样本，推测其并非无法破坏。

项目自称为“特装急救者Triage Red”，对基金会抱有极大敌意。其在[已编辑]的现场妨碍救助活动期间被基金会机动特遣队成员拘捕。初期收容时，基金会判断其具有强悍的体能以及具备高威胁性的武力设备，但目前推测后者无法正常运作。已确认的事项如下：

||~ 现象 ||~ 描述 ||
||被项目救助的一般市民会对其抱有狂热的好感。||判明为通过药物投放造成的模因危害，未能回收相应的药物。 ||
||跑步速度与弹跳力为普通成年男子的约3.5倍。||对象称之为“Sonic Drive”，推测是SCP-990-JP-a的机能，目前可能已经无法运作。||
||两架可散布致死浓度二氧化碳的风扇，置于SCP-990-JP-a双臂内。 ||对象称之为“Flame Canceller”，由于基金会已经拆除外置的存储罐目前已经无法运作。||
||两具可射出带锚的钢丝绳的装置，置于SCP-990-JP-a两腕内。||对象称之为“Solid Shooter”，钢丝绳初步收容时已被切断，锚亦被回收，二者并无异常性。||
||精密度极高的复合传感器，内置于SCP-990-JP-a头部。||对象称之为“Hyper Searcher”，目前未侦测到其运作时产生的电磁波。||
||推测为维生装置的设备，未知其设置的位置。||项目被收容█日后要求供给饮食，据此推断目前无法运作。||

基金会曾多次尝试SCP-990-JP进行采访。

__**采访记录006 - 日期：2014年██月██日**__
&gt; **采访对象：**SCP-990-JP
&gt; 
&gt; **采访者：**真央特工
&gt; 
&gt; **备注：**为防止收容失效，此次采访以视频通话方式进行。
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **真央特工：**你好，SCP-990-JP。
&gt; 
&gt; **SCP-990-JP：**我没有那样的名字，我是特装急救者Triage Red！
&gt; 
&gt; **真央特工：**抱歉，能告诉我你的本名吗？
&gt; 
&gt; **SCP-990-JP：**我的名字就是Triage Red！马上修理好我的战衣，然后放我出去！
&gt; 
&gt; **真央特工：**我换个问题吧，请告诉我你所属的组织的详情。
&gt; 
&gt; **SCP-990-JP：**我们是“Hyper Electric Rescue Organization”，简称“超电救助队HERO”！就算你们监禁我，我的伙伴也会来救我出去的！
&gt; 
&gt; **真央特工：**你在[已编辑]也是为了你组织的任务而来的吗？
&gt; 
&gt; **SCP-990-JP：**就是这样！我们是为了救助他人、守护他人而来的！和你们可不一样！
&gt; 
&gt; **真央特工：**就算你说了守护生命，可你用的二氧化碳散布装置……
&gt; 
&gt; **SCP-990-JP：**那叫Flame Canceller！把我的二氧化碳存储设备还来！
&gt; 
&gt; **真央特工：**你不觉得那个作为扑救方式并不合适吗？把事态交给现场的消防人员不是更好吗？
&gt; 
&gt; **SCP-990-JP：**Flame Canceller与那些人用的大水扑救不一样，一下子就能把火扑灭！不及时的正义算不上正义！所以把它给我修好！
&gt; 
&gt; **真央特工：**可二氧化碳的浓度过高的话就不只是灭火了，它对人体有害。
&gt; 
&gt; **SCP-990-JP：**没有必要担心这些！那些被救助者的感谢你们也都听到了吧！
&gt;  
&gt; **真央特工：**的确，[已编辑]那里大部分的伤者是由你救助的，就这一点我对你表示感谢。
&gt; 
&gt; **SCP-990-JP：**看来你明白了！我们是正义的英雄！肯定会有伙伴来救我的！一定如此！
&gt; 
&gt; **真央特工：**那么请看这张图片。
&gt; 
&gt; （屏幕上显示出[已编辑]）
&gt; 
&gt; **SCP-990-JP：**你们难道把那孩子挟做人质了！？卑劣！
&gt; 
&gt; **真央特工：**那不可能，因为那个孩子已经死了。
&gt; 
&gt; **SCP-990-JP：**怎么回事？
&gt; 
&gt; **真央特工：**二氧化碳比空气重，因此会沉到低处。虽然说个子高的大人不受影响……
&gt; 
&gt; **SCP-990-JP：**闭嘴！
&gt; 
&gt; **真央特工：**你为了救人而夺走了他人的生命，你不觉得无论是作为急救者还是英雄这都是不合格的吗？
&gt; 
&gt; **SCP-990-JP：**不对！为了拯救更多人还有其他的方法吗！那就是正义！
&gt; 
&gt; **真央特工：**那个孩子还有他的遗属会相信这种说辞吗？
&gt; 
&gt; **SCP-990-JP：**卑劣啊！你是在考验我的正义吗！
&gt; 
&gt; **真央特工：**我只需要你的回答。
&gt; 
&gt; **SCP-990-JP：**你没资格质疑正义！从这里出去！
&gt; 
&gt; **真央特工：**请回答我的问题。
&gt; 
&gt; **SCP-990-JP：**我是英雄！
&gt; 
&gt; **真央特工：**采访到此结束。
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **结束报告书：**此次采访后，项目不再回应任何会话。

**附录：**到目前的2015年7月8日，项目不定时地重复相同的话语。

__**音频记录156 - 日期：2015年7月8日**__
&gt; **对象：**SCP-990-JP
&gt; 
&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **SCP-990-JP：**我是英雄。我是英雄。我是……
&gt; 
&gt; **&lt;录音结束&gt;**</textarea></pre>
