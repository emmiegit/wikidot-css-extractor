    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Masipag坐在会议室中，会议室刚消完毒。Fritz，Cyrus，Kulzn和她，严肃又不耐烦地坐在会议室中。Kraito站在会议室的桌前，修着黑色的投影机。

&#34;伙计们，等一下啊，抱歉，投影机出问题了。&#34;

管理员Cyrus犀利地瞪着他。&#34;我希望这值得我45分钟的时间。我们中一些人，还要去别的地方，Byron先生。&#34;

&#34;行，我能弄好...&#34; 

按下按钮，一阵嗡嗡声，图像显示在墙面上。从地板上蹦起来，Kraito匆忙走到投影机旁。

&#34;现在，大家... 准备好了?&#34;

Cyrus埋怨道。&#34;开始。我们可是大忙人！&#34;

&#34;好吧...来，开始了。&#34; Kraito按下了按钮，墙面上出现了图像，图像上是个巨大的金属立方体。

&#34;这是Masipag从普罗米修斯实验室的废墟中，发现的&#39;心灵遮断合金&#39;。我们约有一吨这种合金。&#34;

点头和赞同声在观众席中此起彼伏。 

又一次点击。这次是痛苦地捂着头的青年男性，一个丑陋的老人正站在他身后。

&#34;这是...额..这张幻灯片是来展示心灵感应，扰乱你思想的东西，并且-&#34;

Cyrus闷闷地打断道。&#34;伙计，直接讲重点，别侮辱我们的智商。在座都知道什么是心灵感应。&#34;

&#34;对不起...继续...先生&#34; 又轻击一下。一个带着金属头盔的男人，正对着镜头微笑。

&#34;通过Masipag发现的标签。还有我们的研究，我们确定心灵遮断合金可以阻隔心灵感应。这个...额...可以为研究心灵感应异常，派上重要用场。&#34;

关掉投影器，Kraito打开灯。&#34;现在，我申请向项目分配资金，项目在收容心灵感应异常方面，潜力巨大。&#34;

Cyrus盯着他，张了张嘴，楞了会。&#34;你做了件...像样的事，Byron... 额，项目批准。&#34;

----------

&#34;你知道你在做什么吗?&#34;

Masipag懒洋洋地坐着，坐在塑料餐椅上，她目不转睛，盯着Fritz。&#34;你们这些人真赶啊。&#34;

Fritz吃了口意大利面 &#34;科学家知道我们在做什么。测试也好好完成了，我相信Kraito。&#34;

Masipag无奈地对他翻了翻白眼，&#34;就像把玉米给他一样是吧?&#34;

&#34;不重要。&#34;他拿起托盘，走出房间。&#34;我要...额...离开，还有许多测试要去做呢。&#34;

-----------

巡逻车在漆黑的道路上缓缓转过，向站点方向行驶。Masipag瞄着路面，Kulzn安静地坐在她身旁。他们离开站点后没有说过一句话。

&#34;所以... Kulzn... 或者l&#39; HK...你怎么看心灵遮断合金的事?&#34;

他肯定地咳了一声。

Masipag瞄一眼Kulzn，又看向路面&#34;...没人关心这件事的前景，但这件事明明是前途无量的啊。&#34; 

&#34;项目非常重要。他们就算很激动，也不会展示出来。&#34;

&#34;呵。&#34; Masipag用手指敲了敲铁墙。 &#34;Fritz忙着和Cassie相处，哪里有时间看Kraito啊。&#34;

&#34;你还要管他和SCP-085吗? 我以为这件事结束了...&#34;

&#34;是啊，结束了，但你怎么不明白呢。Fritz为Cassie花了//那么多时间//，这影响到他其他项目了。你知道吗，有天他叫错名字，叫我Cassie。&#34;

Kulzn转向窗户。&#34;这...很奇怪，但我们得让他放松点。他在指导清理作业这方面很在点上-&#34;

&#34;不就是他在这件事上偏袒你吗。所以你才帮他说话&#34; 

&#34;咱不能好好结束巡逻吗?&#34;

----------------

&#34;你知道吗？我感觉我被孤立了。&#34;

Masipag抬起头，看向Kraito，他正站在20英尺高的架子上，将传感器安进一个巨大的、闪烁着微光的金属立方体。那东西占据了实验室的大部分空间。

&#34;抱歉，你刚才说话了吗?&#34; 他大声问道。透过护栏，他看向Masipag。

她叹息道。&#34;没事了。快弄完吧。&#34;

他耸了耸肩，&#34;现在应该结束了。&#34;

Masipag看着他从架子上下来，走下萦绕着金属立方体的台阶，最后走到了地板上，到她旁边。擦擦他的额头，将护目镜挂在墙钉上。

&#34;想聊天吗？聊什么?&#34;

&#34;是啊。&#34; Masipag靠在墙上说&#34;想聊聊心灵遮断合金的事，你们了解到什么了？&#34;

Kraito笑着说道。&#34;啊，多了去了! 它的洛氏硬度得分为39分! 它能...额...它的性质和铂相似 , 从一些... 等一下...&#34;他闭上眼睛，用手指揉搓着太阳穴。

Masipag将手放在他肩上。&#34;别紧张。你工作的已经很努力了。&#34; 

&#34;我...不想让这个也失败，你懂吗? 我的其他项目，最后要么拆掉，要么毁掉的莫名其妙，我不能让这个项目也像那样，再次被毁掉。&#34;

Masipag点了点头，握住他的肩膀，&#34;嘿...没事。项目肯定会顺利进行。&#34;

他抹了下眼泪。&#34;我希望我的付出，能派上用场...我之前研究他妈的那么多天，来看我的付出被压碎、烧掉、或者...无所谓了... 只要我他妈避免这一次...也许我就不是笑话了。&#34;

她松开手。&#34;我应该... 让你回到工作了吧。&#34;

Kraito点头道。&#34;谢谢。&#34; 转过头去，戴上护目镜，他爬上脚手架。

他将在漫漫长夜中工作。

----------------

Site-19管理员Cyrus满不在意的扫过心灵感应项目申请书。一切都在安排中。所有事都井然有序地发生着。只剩下漫长的性质测试。不过....这需要他的临时批准才能完成。他很乐意让他们赶快开始。Kraito和其他研究员为项目努力地争取资金。他们越少来找他，他就有越自由。

= 批准

将文件扔进漫漫纸堆里，他看向另一张申请书。
