[!--[[include component:image-block name=D-Jv2.jpg size=&#34;medium&#34;|caption=SCP-027-DE]]--]

**Objekt-Nr.:** SCP-027-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-027-DE befindet sich im Standort-DE18 auf der Ebene 3 im Verwahrungsraum 319. SCP-027-DE hängt auf einem unter Strom stehenden Metallständer welcher sich in einer alarmgeschützten Panzerglasvitrine befindet.

**Anmerkung:** Um Missbrauch von SCP-027-DE durch Klasse-D Personal vorzubeugen darf SCP-027-DE nur dem Klasse-D Personal ausgehändigt werden, sofern dieses ein Elektroschock-Halsband trägt.

------

**Beschreibung:** SCP-027-DE ist ein Lorbeerzweig, bestehend aus einem unbekannten goldfarbenen Material, welcher zu einem offenen Lorbeerkranz geformt wurde.

Wenn SCP-027-DE korrekt aufgesetzt wird, ruft es bei den Trägern ein erhöhtes Selbstbewusstsein sowie einen gesteigerten Tatendrang hervor. SCP-027-DE kann beim Tragen nicht verrutschen oder herunterfallen und nur der Träger selbst kann SCP-027-DE ablegen. Wenn SCP-027-DE auf einer Kopfbedeckung aufgesetzt wird, treten keine Anomalien auf.

Wenn der Träger von SCP-027-DE eine gezielte Tätigkeit ausführt, auch wenn diese parallel aus mehren Tätigkeiten besteht, fängt SCP-027-DE an gelblich zu leuchten und die Fähigkeiten die der Träger beim Ausüben der Tätigkeit benötigt, erhöhen sich auf ein Rekordniveau. Diese Fähigkeiten würde der Träger nicht ohne SCP-027-DE derartig ausüben können. Nach Beenden der Tätigkeit hört der Effekt von SCP-027-DE in Bezug der Fähigkeitssteigerung auf zu wirken und das gelbliche Leuchten von SCP-027-DE erlischt. Die psychische Wirkung von SCP-027-DE auf den Träger bleibt trotzdem präsent solange dieser SCP-027-DE nicht absetzt.

Beim Absetzen von SCP-027-DE verspürt der Träger für den Zeitraum von 8 bis 12 Stunden ein Gefühl der Antriebslosigkeit. Das Aufsetzen von SCP-027-DE während diesem Zeitraums ruft bei den Trägern keine positiven Effekte hervor, sondern nur das Bedürfnis SCP-027-DE erneut abzulegen. 

Um den Effekt von SCP-027-DE zu nutzen, benötigt der Träger die Kenntnisse über den Vorgang der Tätigkeit, die mit Hilfe von SCP-027-DE durchgeführt wird. Wenn der Träger von SCP-027-DE eine unmögliche Leistung vollbringen oder gezielt versucht einen Rekord zu überbieten, wird SCP-027-DE nicht aufleuchten und der Träger den Versuch unterbrechen, die Leistung als unmöglich deklarieren sowie das Verlangen verspüren, SCP-027-DE abzulegen. Daraufhin verfällt der Träger in einen mentalen Zustand des starken Selbstzweifelns für den Zeitraum von 12 Stunden.

Im Falle dessen dass der Träger keine Vorkenntnisse einer Tätigkeit besitzt für die er trotzdem SCP-027-DE benutzt, fängt SCP-027-DE stattdessen an zu leuchten. Ebenfalls fängt es an, etwa 0,5 bis 1 Liter einer nicht zu identifizierenden goldfarbenen klebringen Flüssigkeit abzusondern.

[[include component:image-block name=D-J-1v2.png size=&#34;medium&#34;|caption=SCP-027-DE-1 &amp; SCP-027-DE-2]]

Die Flüssigkeit die als SCP-027-DE-1 bezeichnet wird kann sich nicht mit anderen Flüssigkeit vermischen und ist fähig durch Stoffe oder andere nicht feste Materialien durchzusickern. Wenn SCP-027-DE-1 sich länger als 30 Sekunden auf einer anderen festen Oberfläche befindet, als auf menschlichem Gewebe, fängt SCP-027-DE-1 an sich spurlos aufzulösen. 

Die Anomalie des Absondern von SCP-027-DE-1 wird als SCP-027-DE-1 Effekt bezeichnet, dieser dauert je nach abgesonderter Menge von SCP-027-DE-1 zwischen 2 und 4 Minuten an. Gleichzeitig verspürt der Träger das verlangen SCP-027-DE abzulegen, jedoch ist das nicht möglich wenn der SCP-027-DE-1 Effekt andauert.

Bei Hautkontakt fängt SCP-027-DE-1 sofort an in die Epidermis einzudringen, dabei verursacht SCP-027-DE-1 starke Schmerzen auf den betroffenen Hautpartien. In der Oberhaut eingedrungen ersetzt SCP-027-DE-1 diese und hinterlässt eine dünne undurchsichtige golden farbige Schicht (SCP-027-DE-2) die der Epidermis ähnelt. Darüber hinaus haben Hautstellen mit SCP-027-DE-2 eine geminderte Sensibilität. Wenn sich SCP-027-DE-1 auf SCP-027-DE-2 befindet, löst sich SCP-027-DE-1 nicht auf und sickert nicht ein.

Tests ergaben, dass SCP-027-DE-2 als Epidermisersatz vor Stich- und Schnittverletzungen schützt. Durch stumpfe Gewalteinwirkung können Schäden am darunter liegenden Gewebe und Knochen verursacht werden, allerdings nur unter merklichem Aufwand. Wenn Hautpartien mit SCP-027-DE-2 sterben und das Gewebe unter SCP-027-DE-2 aufgrund des Ablebens des Trägers eine Nekrose erleidet, fängt SCP-027-DE-2 an sich ebenfalls spurlos aufzulösen.

------

**Entdeckung:** Am ██.██.████ in [ZENSIERT] stürmte die MTF-Einheit [ZENSIERT] eine Auktion von einem anomalen Objekt die von Marshall, Carter &amp; Dark Ltd. veranstaltet wurde. Die MTF-Einheit [ZENSIERT] konnte SCP-027-DE sichern und die anwesenden Beteiligten für weitere Ermittlungsarbeiten festnehmen. Die in Gewahrsam genommenen Personen wurden der für Verhöre zuständige Geheimdienstbehörde des deutschen Zweigs der Foundation übergeben. SCP-027-DE wurde in einer Vitrine vorgefunden, die sich auf einem Podest befand. Auf der Vorderseite des Podest stand auf einer Marmortafel geschrieben:

&gt; //Nur die Untalentierten in ihrem Fache werden Gottes Gunst verspüren und Gottes Hilfe erfahren aber beides wieder verlieren. Die Hochmütigen werden Gottes Gunst verlieren ohne Gottes Hilfe erfahren zu haben aber die Unwissenden werden zum Zeichen ihres Hochmuts schmerzlich Gottes Zorn erleiden und gezeichnet sein aber dafür Gottes Schutz erfahren. Allein die Würdigen stehen ohne Gottes Hilfe in Gottes Gunst.//

Auf dem Sockel der Vitrine waren zudem die lat. Worte &#34;//Deo Juvante//&#34; eingraviert. 

Aus den Verhören der verhafteten Personen konnten keine Informationen zur Herkunft von SCP-027-DE in Erfahrung gebracht werden.


------

**__Auszüge aus den Versuchsprotokollen von SCP-027-DE:__**



[[collapsible show=&#34;Experiment: Weitsprung&#34; hide=&#34;Weitsprung:&#34;]]

**Anmerkung:** Aktueller Weltrekord beim Weitsprung liegt bei 8,95 m.

||~ **Testsubjekte** ||

||~ Nr.||~ Geschlecht ||~ Körpergröße ||~ Körpergewicht ||
|| **1.** || Männlich || 1,83 m ||  84 kg ||
|| **2.** || Weiblich || 1,76 m ||  75 kg ||
|| **3.** || Männlich || 1,82 m || 80 kg ||

**Resultat:**

* Testsubjekt-1 und 2 erzielten beide einen Weitsprung von 8,95 m. Während der beiden Tests fing SCP-027-DE an zu leuchten als die Testsubjekte zum Anlauf ansetzten. Das leuchten von SCP-027-DE endete als die Testsubjekte nach dem Sprung auf den Boden aufkamen.

* Testsubjekt-3 brach den Versuch ab, selbst bei Androhung des Einschaltens des Elektroschock-Halsbands. Testsubjekt-3 legte SCP-027-DE ab und verfiel für ██ Stunden in einen Zustand des starken Selbstzweifelns.

**Anmerkung:** Testsubjekt-3 sollte einen 9 m weiten Sprung über einer 1 m tiefen Vertiefung schaffen.

**Auszug aus dem 027-DE-Experiment-██:**

&gt; **Anmerkung:** Dr. Belland spricht über eine Lautsprecheranlage zu D-1611.

&gt; **Dr. Belland:** //D-1611, nehmen Sie Anlauf und springen Sie über die Vertiefung.//
&gt; 
&gt; **[D-1611 setzt zum Anlauf für den Sprung an und bricht es gleich wieder ab.]**
&gt;  
&gt; **Dr. Belland:** //D-1611, nehmen Sie Anlauf und springen Sie über die Vertiefung oder Ihr Elektroschock-Halsband wird aktiviert.//
&gt; 
&gt; **D-1611:** //Nein, ich, ich kann das nicht.//
&gt; 
&gt; **[D-1611 bewegt seine Hände in Richtung SCP-027-DE.]**
&gt; 
&gt; **Dr. Belland:** //D-1611, wenn Sie den Lorbeerkranz ablegen wird Ihr Elektroschock- Halsband aktiviert.//
&gt; 
&gt; **D-1611:** //Ich... werde den Sprung nicht schaffen.//
&gt; 
&gt; **[D-1611 entfernt SCP-027-DE von seinem Kopf. D-1611 zeigt einen deprimierten Gesichtsausdruck.]**


**Anmerkung:** Es wird angenommen dass mit SCP-027-DE nicht möglich ist einen Rekord zu brechen oder eine Tätigkeit zu vollbringen die als unmöglich gilt.
------
[[/collapsible]]


[[collapsible show=&#34;Experiment: Kreuzheben&#34; hide=&#34;Kreuzheben:&#34;]]

**Anmerkung:** Aktueller Weltrekord beim Kreuzheben mit Zughilfen, Gürtel und Deadlift-Suit liegt bei 465 kg.

||~ **Testsubjekte** ||

||~ Nr.||~ Geschlecht ||~ Körpergröße ||~ Körpergewicht ||
|| **1.** || Männlich || 1,80 m||  80 kg ||
|| **2.** || Männlich || 1,85 m ||  84 kg ||
|| **3.** || Weiblich || 1,75 m || 77 kg ||
|| **4.** || Männlich || 1,78 m || 82 kg ||
|| **5.** || Männlich || 1,83 m || 85 kg ||

**Resultat:**

* Die Testsubjekte-1 bis 3 hoben ohne Anstrengung ein Gewicht von 200-465 kg. In allen 3 Fällen fing SCP-027-DE an zu leuchten als die Testsubjekte nach dem Gewicht griffen. Das leuchten von SCP-027-DE endete als die Testsubjekte das Gewicht zu Boden warfen.
 
* Testsubjekt-4 griff nach dem Gewicht von 470 kg und ließ dieses ruckartig wieder los. Daraufhin legte das Testsubjekt SCP-027-DE ab und verfiel für ██ Stunden in einen Zustand des starken Selbstzweifelns. 

**Nachtrag:** Aktueller Weltrekord beim Kreuzheben mit Zughilfen, Gürtel und Deadlift-Suit liegt bei 500 kg.

||~ **Testsubjekte** ||

||~ Nr.||~ Geschlecht ||~ Körpergröße ||~ Körpergewicht ||
|| **1.** || Männlich || 1,84 m||  85 kg ||
|| **2.** || Männlich || 1,82 m ||  83 kg ||

**Resultat:**

* Testsubjekt-1 hob ohne Anstrengung ein Gewicht 500 kg. SCP-027-DE fing an zu leuchten als das Testsubjekt nach dem Gewicht griff. Das leuchten von SCP-027-DE endete als Testsubjekt-1 das Gewicht zu Boden warfen.
 
* Testsubjekt-2 griff nach dem Gewicht von 510 kg und ließ dieses ruckartig wieder los. Daraufhin legte das Testsubjekt SCP-027-DE ab und verfiel für ██ Stunden in einen Zustand des starken Selbstzweifelns. 

**Anmerkung:** Der Kreuzheben-Test bestätigt die Annahme dass mit SCP-027-DE keine Leistungen vollbracht werden können die als unmöglich gelten oder den aktuellen Rekord der Tätigkeit übersteigen.
------
[[/collapsible]]

[[collapsible show=&#34;Experiment: Schach &#34; hide=&#34;Schach:&#34;]]

**Anmerkung:** Beide Testsubjekte treten gegen ein Schachprogramm (Elo ~2700) an.

**Testsubjekte:**

**1.** Testsubjekt kannte die Schachregeln.

**2.** Testsubjekt kannte die Schachregeln nicht.

**Resultat:**

* Das erste Testsubjekt brauchte █ Minuten und ██ Sekunden um innerhalb von ██ Runden gegen das Schachprogramm zu gewinnen. Als die Partie begann fing SCP-027-DE an zu leuchten und endete als der Träger den letzten Zug machte.

* Als die Partie vom Testsubjekt zwei begann, trat der SCP-027-DE-1 Effekt auf.
------
[[/collapsible]]

[[collapsible show=&#34;Experiment: Lateinischen Text übersetzen &#34; hide=&#34;Lateinischen Text übersetzen:&#34;]]

**Anmerkung:** Der lateinische Text beinhaltet eine komplizierte Textstruktur der weitreichende Lateinkenntnisse zur Übersetzung benötigt.

**Testsubjekte:**

**1.** Testsubjekt besitzt Grundkenntnisse der lateinischen Sprache.

**2.** Testsubjekt besitzt keinerlei Kenntnisse der lateinischen Sprache.

**Resultat:**

* Das erste Testsubjekt konnte den lat. Text lesen und diesen parallel ins Deutsche übersetzen. SCP-027-DE fing erst an zu leuchten als das Testsubjekt anfing den Text zu lesen und endete als das Testsubjekt mit dem übersetzen fertig war.

* Als das zweite Testsubjekt anfing den Text zu lesen trat der SCP-027-DE-1 Effekt auf.

**Anmerkung:** Trotz dessen dass das erste Testsubjekt abwechselnd den lat. Text las und die Übersetzung anfertigte, brach der Effekt von SCP-027-DE nicht ab. Es lässt darauf schließen dass sekundäre Tätigkeiten parallel mit SCP-027-DE erfüllt werden können wenn diese nötig für das primär Ziel des Trägers sind.

------
[[/collapsible]]

[[collapsible show=&#34;Experiment: IQ-Test&#34; hide=&#34;IQ-Test:&#34;]]

**Anmerkung:** Der aktuelle höchste IQ-Wert der gemessen wurde beträgt 230 Punkte.

**Testsubjekte:**  

**1.** Testsubjekt hatte vor dem Testversuch keinen IQ-Test abgelegt.

**2.** Testsubjekt hatte bei seinem ersten IQ-Test einen Wert von 110 Punkten erzielt.

**Resultat:** Beide Testsubjekte erreichten einen IQ-Wert von 230. 

**Anmerkung:** Bei beiden Testsubjekten fing SCP-027-DE erst an zu leuchten als diese die erste Aufgabe lasen. Das Leuchten von SCP-027-DE erlosch jeweils als die Testsubjekte die Punktzahl von 230 erreichten.
