    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2895

**项目等级：**Euclid

**特殊收容措施：**SCP-2895的收容隔间是Area-12蛛形翼区内的一间独立的蛛形纲野生动物收容单元。所有容纳SCP-2895的隔间及容器内侧均应覆盖有厚度不少于4cm的石蜡，已发现这种措施可以防止SCP-2895与自身所在收容隔间的墙壁结合。每月一次，人员进入收容隔间将石蜡刮去并重新涂抹，以保持清洁。准备动物操作安全装备，供相应人员选用。

每六个月一次，从SCP-2895的甲壳中提取样本。由于它已经超出蛛形纲动物的正常寿命，因此将不断采集生物样本用于进一步研究和分析。若SCP-2895配合取样程序，可以给予奖励性测试。更多信息见测试日志。

**描述：**SCP-2895是一只亚利桑那树皮蝎，甲壳带有一个“V”字形色素花纹。除尾部外，它与非异常的蝎子没有差异，它的尾部没有螫针，末端是一块柔软的肉质暴露组织，没有色素沉着。

SCP-2895与普通亚利桑那树皮蝎行为类似。SCP-2895被记录到时不时表现出明显的癫痫或随机肌肉痉挛的症状，不过似乎并未威胁到生命。面对威胁时，SCP-2895将试图躲藏或逃跑，只有走投无路时才开始有攻击性行为。

SCP-2895的尾巴末端接触到的任何固体物都将与它的身体发生瞬间的生物融合。SCP-2895的尾巴末端将埋入物体的外表面，随后SCP-2895将能够抬起该物体，无论该物体的实际重量是多少。物体将随之获得SCP-2895的身体温度。被融合的物体若带有液体管道，将开始分泌//Crotalus atrox//[[footnote]]西部菱背响尾蛇[[/footnote]]毒液。SCP-2895不会发起或控制这一效果，这会在接触时自动发生。分离似乎是由SCP-2895主动发起的，但是似乎会引起些许不适。

SCP-2895最初存在于美国亚利桑那州斯科茨代尔城外的一个封闭社区内，此前有过数起与其特性有关的狂乱事故的报道。大量前往此处的特工最终成功使SCP-2895恢复平静。已散布一个小型龙卷风的掩盖故事，以解释造成的破坏，死亡的个体已得到火化。

**附录：**SCP-2895的测试记录。

{{**附记：**为收集数据以获知SCP-2895所持特性的性质及极限，于收容后的短时间内执行以下一系列测试。}}

[[==]]
__**记录格式**__
&gt; **测试对象：** 
&gt; **流程：** 
&gt; **结果：**
&gt; **附记：**
[[/==]]

&gt; **测试对象：**一个棉质枕头，内部填充羽绒。
&gt; **流程：**枕头被置入测试隔间。SCP-2895被释放进测试隔间。
&gt; **结果：**2分钟后，SCP-2895将自身与枕头融合。枕头几乎立刻被毒液浸湿，开始下垂并滴出液体，随后颜色转变为深紫色。10分钟后测试终止。
&gt; **附记：**//基准测试。//

&gt; **测试对象：**初级研究员Pimentel
&gt; **流程：**命令D级人员进入SCP-2895的收容隔间并与其交互。进入隔间前，初级研究员Pimentel已被告知SCP-2895的特性，并被发放一副护目镜及一副动物操作手套。
&gt; **结果：**SCP-2895面对初级研究员Pimentel，持续逃逸与躲藏。此过程持续数分钟后，SCP-2895与初级研究员Pimentel的一只手套融合，致使二人从隔间内撤退。测试终止。
&gt; **附记：** //将收容隔间的常规维护工作分配给初级研究员Pimentel和Parks。// --Glover博士

&gt; **测试对象：**一台1988年产Eaton Viking牌洗衣机
&gt; **流程：**初级研究员Alleyn和初级研究员Pimentel将洗衣机搬入加固式重型测试隔间。SCP-2895被释放到测试隔间内。
&gt; **结果：**4分钟后，SCP-2895将洗衣机与自身的身体相连。尽管SCP-2895短暂地失去了平衡，但它很快就开始试图冲击墙体。这并未造成任何后果，洗衣机严重凹陷，此后SCP-2895停止了融合。
&gt; **附记：**洗衣机内部被发现充满毒液，严重地腐蚀了内部金属部件。

&gt; **测试对象：**一个医用针头
&gt; **流程：**将针头放入测试隔间。被释放到测试隔间内。
&gt; **结果：**SCP-2895几乎立即将针头与自身融合。接着它在隔间边缘徘徊，不断使用尾部击打地面。在测试终止前，这一行为持续了2小时。
&gt; **附记：**//SCP-2895似乎很喜欢这个测试。是个奖励它的合作行为的可能途径。// --初级研究员Alleyn

&gt; **测试对象：**6只普通树皮蝎
&gt; **流程：**SCP-2895被引入一个与其正常收容单元相同的野生动物收容隔间，其他蝎子已经在隔间内。
&gt; **结果：**SCP-2895立刻将其特性成功施加于另一只蝎子，但这仅仅导致该生物立刻失去螫针，并皱缩在SCP-2895的尾部。隔间内的其余蝎子虽然与SCP-2895相比平均水平较小较弱，却能够对它进行围堵，并且准备刺它，此后测试立刻中断。
&gt; **附记：**//进一步测试显示SCP-2895在其他蛛形纲动物面前表现出极度顺从的行为，即便被玻璃隔开或者其他生物只是未成体。// --初级研究员Cohen

&gt; **测试对象：**笔刷与黑色油漆罐。
&gt; **流程：**将纸张覆盖在测试隔间的墙上，以备SCP-2895若以正常的用法使用物品，可实现更准确的笔触。
&gt; **结果：**连接笔刷后，SCP-2895立刻简单地实验了笔刷的使用，随后开始绘制小蝎子的粗略图像。值得注意的是，这些画描绘的蝎子都长着正常的螫针，SCP-2895似乎特别强调了每幅画的这一部位。在测试终止前的10分钟内，SCP-2895得以画出11只蝎子。
&gt; **附记：** //本次测试是为了测试SCP-2895的感知能力。考虑到结果，对SCP-2895的进一步的测试需要得到至少两名负责本SCP的3级人员的批准。// --初级研究员Khabbazeh
