**31 octobre**
**18 h 00**

Robert Tofflemire se réveilla avec le son d&#39;un moniteur cardiaque. Assise à côté de lui et à moitié endormie se tenait sa partenaire. Il avait été lancé contre le mur et s&#39;était retrouvé dans l&#39;infirmerie du Site-87. &#34;Alice ?&#34; appela-t-il. Ses mots le faisaient souffrir.

Elle se réveilla brutalement. &#34;Hé ! N-ne parle pas.&#34; Elle posa sa main sur son épaule. &#34;Tu vas bien. Dieu merci.&#34;

&#34;J&#39;ai l&#39;impression d&#39;avoir une côte pétée...&#34; gémit-il.

&#34;Ouais. Je l&#39;ai... un peu cassée en te faisant un massage cardiaque. Désolée.&#34; Elle laissa s&#39;échapper un rire gêné.

&#34;Je dors depuis combien de temps ?&#34; Il se redressa et grogna de douleur.

&#34;Écoute.&#34;

Robert entendit le son des basses faisant écho à travers le site.

&#34;La fête a commencé ?&#34; demanda-t-il.

&#34;Ouais,&#34; confirma-t-elle. &#34;Elle va continuer pendant un bon moment-- Liao a dit que ça devrait aller si je te mets dans un fauteuil roulant.&#34; Elle souleva un sac à dos. &#34;J&#39;ai amené ton costume.&#34;

&#34;...tu as forcé la porte de mon appartement ?&#34; demanda-t-il.

&#34;Bien sûr que non. J&#39;ai trouvé les clés sur toi.&#34;

Après quelques minutes, elle promenait Robert à travers les couloirs du Site-87, vers les baraquements.

&#34;Alors, il s&#39;est passé quoi ?&#34;

&#34;Alors...&#34;


----------

**2 h 30**

La hache de l&#39;Homme-Chèvre s&#39;arrêta au ras de la tête d&#39;Alison Carol. La tension dans l&#39;air avait disparu. Sous elle, Robert reprit ses esprits dans un sursaut, se redressant, hurlant de douleur, avant de s&#39;effondrer à nouveau.

Dans la cabine de projection, Alison entendit la radio s&#39;allumer. Elle prit celle de Robert. &#34;Ici l&#39;Agent Carol au commandement.&#34;

&lt;&lt;Agent Carol, qu&#39;avez-vous fait ?&gt;&gt; Harold March avait l&#39;air furieux à l&#39;autre bout du fil. &lt;&lt;Les signes vitaux de Tofflemire viennent de monter d&#39;une traite sur l&#39;écran.&gt;&gt;

&#34;Je--&#34; Elle déglutit. &#34;J&#39;ai juste appliqué les gestes de premiers secours et une injection d&#39;adrénaline, monsieur.&#34; C&#39;était la vérité. &#34;Il- il est encore inconscient. On doit l&#39;évacuer.&#34;

&lt;&lt;C&#39;est tout ?&gt;&gt; demanda le Commandant. &lt;&lt;Pas d&#39;activité anormale ?&gt;&gt;

&#34;Négatif. Mais je pense qu&#39;il a une côte brisée.&#34;

&lt;&lt;Très bien. Nous envoyons tout de suite les agents.&gt;&gt;

&#34;4040-Omega est dans le Couloir de Projection au deuxième étage. C&#39;est... Eh bien c&#39;est un paresseux à deux doigts.&#34; Elle reprit son souffle et leva les yeux vers l&#39;Homme-Chèvre. &#34;Qu&#39;est-ce que ça veut dire ?&#34;

La mine de l&#39;Homme-Chèvre se renfrogna alors qu&#39;il regardait ses sabots. &#34;Pour être honnête, je n&#39;en ai aucune idée. C&#39;est tout le quartier qui aurait dû être avalé avec ce que vous venez de faire.&#34;

Alison fixa à nouveau le projecteur. &#34;Mais ça ne ferait pas une bonne histoire, n&#39;est-ce pas ?&#34;

L&#39;Homme-Chèvre regarda à son tour. &#34;J&#39;espère qu&#39;il en vaut le coup.&#34;

&#34;Crois-moi. C&#39;est le cas.&#34;

Les portes de la salle s&#39;ouvrirent à nouveau. L&#39;attention d&#39;Alison fut attirée par les agents s&#39;engouffrant à l&#39;intérieur et évacuant les civils. Lorsqu&#39;elle regarda à nouveau, l&#39;Homme-Chèvre avait disparu.

--------

**7 h 00**

&#34;Comment ça c&#39;est devenu plus gros ?&#34;

Nina Weiss était en plein milieu d&#39;une désagréable réunion vidéo. Face à elle, Philip Verhoten, directeur du Département de Nexologie, lui montrait une carte.

&#34;Voici la portée approximative de la Zone du Nexus de Sloth&#39;s Pit en septembre 2018. Le carré rouge est le Site-87.&#34;

[[=]]
[[image slothpitmapa.png]]

[[/=]]

&#34;Et voici sa portée approximative hier matin.&#34;

[[=]]

[[image slothpitmapb.png]]

[[/=]]

&#34;C&#39;est... presque le double de la zone.&#34;

&#34;C&#39;est //plus// que le double.&#34; lança Verhoten d&#39;un air grave. &#34;Peu importe ce que ce... Paresseux du Gouffre a fait à la ville, cela l&#39;a affecté d&#39;une manière qu&#39;on ne peut pas mesurer à l&#39;heure actuelle.&#34; Il s&#39;humidifia les lèvres. &#34;À ce propos, le statut de 4040--&#34;

&#34;Il est toujours là. Il mesure à nouveau une trentaine de mètres-- Ryan Melbourne s&#39;occupe personnellement de sa surveillance.&#34;

&#34;Donc le Paresseux du Gouffre n&#39;est plus qu&#39;un paresseux normal et pourtant le Gouffre est plus grand.&#34; Il regarda à nouveau la deuxième carte. &#34;La zone se rapproche du Lac Supérieur. Dieu sait comment cela impactera la faune là-bas.&#34;

&#34;Et il y a toute une portion de la rivière Latian qui n&#39;est pas couverte par la zone.&#34; Weiss s&#39;enfonça dans son fauteuil. &#34;Nous vivons des temps intéressants.&#34;

&#34;Et pour la... boucle ; s&#39;est-elle arrêtée ?&#34;

-------

&#34;C&#39;est l&#39;heure de vérité ?&#34;

&#34;Ouais.&#34;

Edward Valentine embraya la première vitesse de sa voiture. Laura Ashbrooke était assise sur le siège passager alors qu&#39;ils roulaient sur Main Street. La dernière fois qu&#39;ils avaient essayé cela, ils s&#39;étaient retrouvés de l&#39;autre côté au moment où ils avaient atteint la fin de la zone. À présent, ils s&#39;apprêtaient à traverser League Street.

Laura était sur son téléphone, essayant de choisir parmi ses restaurants préférés à Superior. &#34;Sclavi ou Breakwater ?&#34;

Edward écarquilla les yeux. &#34;Les deux sont chers ; t&#39;es sûre--&#34;

Laura lui montra l&#39;écran de son téléphone. C&#39;était un relevé bancaire. &#34;La paie est tombée.&#34;

&#34;Bordel de merde.&#34; Edward siffla.

&#34;Du coup. J&#39;ai toujours voulu aller à Londres...&#34;

&#34;Ça peut être un plan pour l&#39;été prochain.&#34; Il se pencha pour l&#39;embrasser. &#34;Bon anniversaire mon amour.&#34;

Ils passèrent League Street et entrèrent dans la forêt, en route vers la grande ville. Un camion roulait derrière eux, transportant un paresseux à deux doigts vers le zoo de Duluth.

--------

Jasper Phineas Sloth marchait sur le sol interdit.

Durant les cent vingt-sept dernières années, le caprin s&#39;était arrêté au nord du Lac Grey. À présent, il regardait la neige fondue commençant à remplir la rivière Latian. Les cris des mouettes du Lac Supérieur faisaient écho au loin.

Plus au nord, il s&#39;était trouvé un lieu d&#39;intérêt local où s&#39;installer mais qui ne faisait pas partie de la ville-- les Cinq Doigts. Une série de rivières s&#39;écoulant du Lac Supérieur et devenant des rivières souterraines. On disait-- mais cela n&#39;avait jamais été prouvé-- que les rivières n&#39;existaient pas et que l&#39;eau tombait dans un puit sans fond.

Derrière lui, une femme à l&#39;œil manquant, au cheveux rouges et arborant un logo des //Incubi// marchait dans sa direction. &#34;Et ils disent que rien d&#39;intéressant ne se passe par ici.&#34;

&#34;Qui dit ça ?&#34; demanda l&#39;Homme-Chèvre en se tournant vers Jessie la Pécheresse.

&#34;Ces débiles de gamins en ville.&#34; Elle regarda l&#39;un des cinq doigts. &#34;C&#39;est bien ce soir la danse ?&#34;

&#34;Bien sûr.&#34;

Jessie posa la tête sur l&#39;Homme-Chèvre. &#34;Ce mois-ci a été un sacré bordel.&#34;

&#34;Comme les deux dernières années.&#34; Jasper posa un pied dans l&#39;eau. &#34;De nombreux nouveaux territoires sont à présent disponibles.&#34;

&#34;Je le dirai pas.&#34;

L&#39;Homme-Chèvre gloussa. &#34;Mais tu le fais si bien !&#34;

&#34;Je déteste cet accent !&#34;

&#34;Très bien.&#34; Jasper sortit un sachet plein de Butterfingers d&#39;apparemment nulle part.

&#34;Tu as eu ça où ?!&#34;

&#34;Je les ai chipé à une station service sur le chemin. Ils n&#39;ont jamais vu quelque chose comme moi.&#34; Il ouvrit le sachet.

&#34;Oh, d&#39;accord.&#34; Jessie la Pécheresse rit et prit l&#39;accent irlandais. &#34;Oh merveilleux nouveau monde et tous les trucs d&#39;dans.&#34;

L&#39;Homme-Chèvre lui lança un Butterfinger. Le chemin du retour était long mais rempli de discussions.

--------

**À l&#39;heure actuelle**

&#34;Tu es sûr de pouvoir marcher ?&#34;

&#34;Je vais m&#39;en sortir !&#34; Robert apparut à l&#39;angle du mur, appuyé sur une canne ornée de la 8ᵉ des boules de billard. &#34;J&#39;ai pris ça pour une bonne raison !&#34;

Il ajusta son fez et regarda Alison. Elle avait opté pour un style traditionnel de Doritos Interdimensionnel bien différent d&#39;une blonde au cache-œil. La taille a dû être sacrifiée pour la mobilité-- plus jamais Bill Crypto ne fera deux fois la taille d&#39;un humain. Sa tête était cachée derrière un chapeau haut-de-forme et ses manches des épaules au coude étaient jaunes, puis noires. On pouvait voir un œil solitaire sur son torse.

&#34;Allez, tête de fez !&#34; lança Alison en imitant presque parfaitement Bill Crypto.

&#34;C&#39;est flippant. J&#39;adore !&#34; Robert lui prit le bras comme support et ils se rendirent à l&#39;ascenseur.

----

Les deux agents furent laissés seuls pendant à peine trois minutes jusqu&#39;au moment où la musique se coupa et les lumières se rallumèrent. Tristan Bailey était le DJ, rentré le matin même. Déguisé en Booker DeWitt, il posa son Grappe-Ciel et dirigea les projecteurs sur eux.

&#34;J&#39;aimerais faire une dédicace à l&#39;homme et à la femme de la soirée : Bob Tofflemire et Alice Carol !&#34;

&#34;C&#39;est Alis--&#34; commença-t-elle avant d&#39;être noyée dans les acclamations. &#34;Laissez tomber.&#34;

Lorsque la musique reprit, ils passèrent à côté du Dr Partridge alors qu&#39;il revenait se servir du punch. Elle regarda Robert et chuchota : &#34;Il a vraiment fait un shotgun avec du punch l&#39;année dernière ?&#34;

&#34;Ouais.&#34; Il regarda autour de lui. &#34;OK, sois honnête avec moi.&#34;

&#34;Quoi ?&#34;

&#34;Est-ce que je--&#34; La musique monta brutalement en volume et sa question resta sans réponse pendant quelques minutes. &#34;Bordel, Bailey !&#34;

&#34;Est-ce que tu quoi ?&#34;

&#34;Est-ce que j&#39;ai mouru ?&#34;

Alison ouvrit la trappe de son chapeau et prit une grande gorgée de punch. &#34;C&#39;est vrai, ouais. Que quelques minutes.&#34;

&#34;Et tu n&#39;as rien fait de bizarre pour me remettre sur pied ?&#34;

Elle hocha la tête. &#34;Comme je te l&#39;ai dit, massage cardiaque et adrénaline dans le cœur. Pourquoi ?&#34;

Robert s&#39;approcha de la fenêtre. Il sortit de sa poche un Détecteur de Fluctuations Narratives portable et l&#39;agita autour de lui. Il s&#39;alluma et montrant que des narratifs malins se trouvaient sur lui.

Alison regarda la baguette d&#39;un air confus-- il l&#39;avait sorti de son costume. Les poches de la veste étaient à peine assez grandes pour qu&#39;il puisse y mettre les mains. &#34;Comment tu as fait rentrer ça ? Un trou dans la poche ?&#34;

&#34;Non.&#34; Il remit le détecteur dans sa poche et la retourna. Elle était vide.

Alison la fixait, l&#39;air stupéfait. Elle vérifia ses manches-- ce n&#39;était pas un tour de magie. Il ouvrit sa veste et elle vérifia les coutures. Il n&#39;y avait rien du tout. &#34;C&#39;est... pas bon.&#34;

Il fouilla dans sa poche et en sortit une barre chocolatée. &#34;Je te soudoie alors tu n&#39;en parles pas ce soir.&#34;

&#34;OK.&#34; Elle prit la friandise. &#34;Mais tu en parles à Weiss dès demain matin.&#34;

&#34;D&#39;accord.&#34; Il réalisa quelque chose et pouffa.

&#34;Quoi ?&#34;

&#34;Tu es déguisée en démon qui peut modifier la réalité et créer à partir de rien alors que c&#39;est moi le Type-Vert ici.&#34; Il commença à retourner dans la foule. &#34;Comme de la neige en juin.&#34;

&#34;Je suis contente que tu n&#39;as pas dit &#39;de la pluie à mon mariage&#39;.&#34; Elle s&#39;éloigna de la fenêtre. &#34;Et je suis contente qu&#39;il n&#39;ait pas plu ce soir. Ça aurait bousillé la chasse aux bonbons des gamins.&#34;

À l&#39;instant où ces mots sortirent de sa bouche, un éclair traversa le ciel et ce qui pourrait être le pire déluge que Sloth&#39;s Pit ait vu depuis des années commença à se déverser.

Robert et Alison se fixèrent. Seuls deux mots pouvaient se lire sur leurs lèvres. &#34;Oh-oh.&#34;

---------

**1er novembre**
**Tôt le matin**

Le festival de films d&#39;horreurs était terminé et un agent d&#39;entretien retirait les affiches devant le cinéma. Lorsqu&#39;il commença à décoller celui de //L&#39;Élévation du Paresseux du Gouffre//, il s&#39;arrêta. Une autre affiche était collée derrière ; une affiche qu&#39;il ne reconnaissait pas.

Il l&#39;enleva et l&#39;enroula minutieusement. L&#39;affiche derrière montrait une ville plongée dans l&#39;obscurité, du sang coulant de son plus haut gratte-ciel. Le titre était :

&gt; [[[Hotline Eventide|EVENTIDE : LA VILLE DE LA PEUR]]]

Il pencha la tête et commença à retirer d&#39;autres affiches. Celle derrière l&#39;affiche pour le film //The Holders// montrait un village bucolique en bord de mer. Au dessus était dessiné un symbole de danger biologique au milieu d&#39;un nuage de fumée. Le titre était :

&gt; HARKNESS : LA VILLE DE LA PESTE

D&#39;autres titres étaient présents sous les autres affiches. Toutes montraient des villes plongées dans le chaos et tous les films devaient sortir en 2019. Ils étaient nommés :

&gt; [[[nx-58|YUMEGEMU : GAME OVER]]]

&gt; [[[nx-03|LA CATASTROPHE DE HY-BRASIL]]]

&gt; [[[wilson-s-wildlife-solutions-hub|Une Excitante Journée à Boring Dans l&#39;Oregon]]]

&gt; [[[scp-2920|Le Triomphe d&#39;Amityville]]]

&#34;C&#39;est quoi cette merde ?&#34; se demanda l&#39;agent d&#39;entretien. Il se gratta la tête, n&#39;étant pas sûr de quoi en faire.

----------

&gt; **Description de l&#39;Événement :** Plusieurs localisations de Nexus étaient montrées sur des affiches de film au cinéma Select 8 de Sloth&#39;s Pit dans le Wisconsin. Les genres de ces films étaient invariablement l&#39;horreur. L&#39;une de ces affiches, indiquant &#34;INVICTA : RÉCONFORT FROID&#34;, ne correspond à aucun Nexus connu.
&gt; **Localisation de l&#39;Occurrence :** Sloth&#34;s Pit dans le Wisconsin
&gt; **Date de l&#39;Occurrence:** 01/11/2018
&gt; **Mesures Prises :** Les Nexus en question doivent être surveillés jusqu&#39;au 31 octobre 2019, la date de sortie de tous les films listés. Il est supposé que le Nexus connu sous le nom d&#39;Invicta est situé quelque part en Alaska. Les forces de la Fondation sont actuellement en train d&#39;enquêter à son propos mais aucune ville de ce nom n&#39;est connue.
