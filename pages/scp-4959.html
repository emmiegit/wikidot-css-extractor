[[include :scpko:info:start]]
**[https://scp-wiki.wikidot.com/scp-4959 SCP-4959] - 테오티우아칸의 부적익룡 ,,Teotihuacan Pterodactylactery,,**

**작가:** [[*user Weryllium]]

**역자:** [[*user poi damgi]]
[[include :scpko:info:end]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-4959/nest.jpg|
    caption=깃털 달린 뱀의 신전
]]
**일련번호:** SCP-4959

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** SCP-4959가 위치한 방으로 통하는 모든 지하도는 강화된 문으로 봉쇄되었다. 매주 살아 있는 대형 동물을 건설된 수직 통로를 통해 방 안으로 내려보낸다.

**설명:** SCP-4959는 멕시코 테오티우아칸의 깃털 달린 뱀의 신전,,Temple of the Feathered Serpent,, 지하의 거대한 석실에 존재하는, 움직일 수 있는 부패한 익룡이다. 재단 고생물학자들은 SCP-4595를 아즈드라코과 익룡으로, 날개 길이 대략 50m의 비정상적으로 거대한, 케찰코아틀루스나 하체고프테릭스와 관련이 있는 것임을 알아냈다.

SCP-4959의 살점 중 70%는 손실되었으며 골격이 노출되어 육안으로 볼 수 있는 상태이다. SCP-4959의 살점 중 남은 것은 괴사한 것으로 보이나 추가적으로 부패할 징후는 보이지 않는다. SCP-4959는 손상과 부패에 비정상적인 저항성을 지녔다. 채취된 표본에서는 고농도의 이리듐을 제외하고는 예상되었던 성분에서 이상성이 확인되지 않았다. SCP-4959의 안와는 비어 있으나 밝은 녹색광을 발한다. SCP-4959가 동요할 경우에는, 날개, 두개골, 목에서부터 다양한 색의 불꽃 코로나를 방출할 수도 있다.

SCP-4959-A로 지정된, 움직일 수 있는 인간형 및 익룡형 골격들 수백 개체가 수용되어 있다. 대부분 그 중앙에 위치한, 골화된 심장에 불명확한 방법으로 연결된 뼈들이 개체를 구성하고 있으며 이 개체들은 부식된 천 조각, 깃털, 보석으로 장식되어 있다.

SCP-4959는 육식성이다. 그 거대한 크기로 인해 SCP-4959는 방에서 벗어날 수 없으므로 야간 시간대에 다양한 숨겨진 지하도를 통해 SCP-4959-A 개체들이 배치되어 대부분 새, 도마뱀, 또는 다른 작은 동물 등의 살아 있는 먹이를 사냥하고 SCP-4959에 공급한다. SCP-4959-A 개체들은 살아 있는 먹잇감을 SCP-4959 앞으로 가져오며, SCP-4959는 이를 통째로 섭취한다. SCP-4959는 가끔 SCP-4959-A 개체들을 섭취하는 것으로도 알려져 있다. 

SCP-4959가 위치한 방의 벽은 극심한 화재 피해를 보이며 원래 지면으로 통하도록 구축된 지하도는 모두 붕괴했다. 새로운 지하도는 SCP-4959-A 개체들이 조잡하게 파서 만들어낸 것으로 보인다.

방 내부의 조각 및 벽화에 대한 연구는 깃털 달린 뱀의 신전이 이 위치 위에 세워졌음을 시사한다. 대부분의 벽화는 불완전하거나 손상을 입은 상태지만 몇몇 공통된 주제를 묘사한다.

* SCP-4959는 깃털 달린 뱀이나 다른 알려지지 아니한 신격의 화신으로서 믿어졌다.
* 중요한 날에는 SCP-4959에게 바치는 인신공양이 이루어졌다.
* SCP-4959는 &#34;피처럼 붉고 떠오르는 해와 같이 밝은&#34; 거대한 보석으로 묘사된 심장을 지니고 있었으며, 이 심장은 신전 꼭대기에 놓여 있었다.

초상고고학적 발견과 역사적인 전통을 근거하여 재단 역사학자들은 기원후 6세기에 SCP-4959의 정체성에 대한 갈등에서 비롯된 내부 반란이 일어났음을 주장한다. 찬탈자들은 SCP-4959가 가짜 신이라 비난하고 죽이려고 시도했다. 이 시도의 좌절으로 상당한 손실을 입은 이후, 이들은 대신 SCP-4959를 지하에 봉인하고 테오티우아칸의 지배권을 얻어냈다.

이후로 SCP-4959 자체는 역사 기록에서 사라지지만, 그 보석은 장수를 부여하는 특성이 있다고 추측되어 수색 대상이 된 것으로 언급된다.
