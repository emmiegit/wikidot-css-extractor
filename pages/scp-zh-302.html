    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：SCP-ZH-302 - 含碘水妖精
作者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-ZH-302

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-302應存放於至少60,000毫升的無加蓋容器中，該容器放置於Site-ZH-22的氣密負壓收容病房。應隨時有一名維安人員透過病房內監視器觀察SCP-ZH-302的狀態，並且注意是否在其人形化的其間做出可疑舉動。收容委員會已獲取由弗密特博士為首的倫理委員會背書：無論該項目做出任何相當於人類痛苦時的行為表現，均無須在意。另外，考慮到可能造成異常性質的嚴重變化，嚴禁任何人以醫護人員的身分與之對談。

**描述：** SCP-ZH-302是一個總體積約為50,000毫升的水體，會每天不定時化為無具體特徵的人形。化成人形的SCP-ZH-302可以發出類似人類的說話聲，並且也能與一般人類交流。然而大多數情況下，SCP-ZH-302只會在化成人形後於可移動範圍內徘徊約10~30分鐘，若這段期間沒有遇到任何其他人類，它將會開始做出類似哭泣的動作——隨著「淚水」流出，其人形狀態的體積也將逐漸減少，最終完全化為水灘，之後經過數小時再一次循環。SCP-ZH-302似乎不具備記憶能力。

若在其惰性狀態中進行分液，將會生成兩個不同步活性化的SCP-ZH-302個體。多個活性狀態下的SCP-ZH-302個體在彼此遭遇時將互相擁抱，隨後化為惰性狀態的水灘；而活性SCP-ZH-302若遭遇惰性的同類水灘，也會盡可能選擇在該水灘的附近進行「哭泣」動作。目前猜測這是因為該項目有某種「尋求與其他個體融合」的本能。

目前無法找到SCP-ZH-302的熔點與沸點，同時也沒有觀察到可能蒸發的跡象。不過，從其它的化學與物理方法檢測後發現，組成該項目的水體似乎含有多種包含碘基的有機酸鹽或非離子性有機化合物。值得注意的是，上述化合物也經常在醫學影像檢查中被作為顯影劑使用——而後續調查也發現有跡證指出，該醫院此前一段時間使用的顯影劑在製造時可能混入了繁廣化工生產的原料。

**附錄1：** SCP-ZH-302最初在[刪減內容]醫院汙水池附近被人發現並通報。基金會隨後出特工小組封鎖現場，在SCP-ZH-302進入惰性狀態後將其裝入塑膠容器帶回研究。數小時過後，SCP-ZH-302恢復人形時破壞了塑膠容器，當時遭受驚嚇的維安人員上前對其進行打擊——儘管沒有造成有效傷害，但該個體立刻開始嚎哭，並在五分鐘之內就恢復成惰性的水灘狀態。

**附錄2：** 交流紀錄1

[[div class=&#34;blockquote&#34;]]
**前言：** SCP-ZH-302被放入水桶中並移至遠距審問室中，待其人形化之後，由「堯喿」研究員透過對講機與之進行訪談。
----
**「堯喿」：** SCP-ZH-302，你聽得見我說話嗎？

**SCP-ZH-302：** 你是誰？

**「堯喿」：** 你先告訴我，你是誰。

**SCP-ZH-302：** 我……[沉默10秒] 你是誰？你是醫生嗎？

**「堯喿」：** ……你想找醫生做什麼？

**SCP-ZH-302：** 我有重要的事情要問他。

**「堯喿」：** 是什麼事？

**SCP-ZH-302：** 這件事只能找醫生講。

**「堯喿」：** 你想找哪一個醫生？

**SCP-ZH-302：** 我想找……[沉默13秒] 我想找醫生。

**「堯喿」：** ……我就是醫生，說吧。

**SCP-ZH-302：** ……醫生，我們可以當面講嗎？

**「堯喿」：** ……不行，現在有防疫規定，我們不能隨便去跟人接觸。

**SCP-ZH-302：** //[開始嚎啕大哭，「堯喿」的安撫並未奏效，25分鐘後SCP-ZH-302解除人形狀態]//

----

**結語：** SCP-ZH-302表現出與醫生當面對談的強烈願望，但暫時無法得知它的動機為何。
[[/div]]

**附錄3：** 交流紀錄2

[[div class=&#34;blockquote&#34;]]
**前言：** SCP-ZH-302被放入水桶中並移至一般審問室中，待其人形化之後，由穿著白袍扮演醫師的D-1944在「堯喿」研究員的遠端指導之下完成訪談。
----
**SCP-ZH-302：** 你……你是醫生嗎？

**D-1944：** 對，我就是醫生。

**SCP-ZH-302：** 太……太好了，我一直在找醫生。

**D-1944：** 你是不是有什麼事想問我。

**SCP-ZH-302：** 對…… [停頓20秒] 我想問的是……

**D-1944：** 你想問什麼？

**SCP-ZH-302：** 我這個檢查的結果……[難以聽辨]

**D-1944：** 請大聲一點。

**SCP-ZH-302：** 醫生……我還有救嗎？

//指導實驗的「堯喿」研究員未能來得及做出反應，同時可以透過攝影機看到D-1944露出錯愕與驚訝的表情。隨後SCP-ZH-302開始嚎哭，在不到10秒的時間內就已重新化為水灘。//
----
