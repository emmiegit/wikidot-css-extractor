++++ Site-ZH-88變更項目檔案內容戳章

本文件總計進行了 一 次更動。更動處將以藍色文字表示。

-- ███，資訊處理研究員
[[/=]]
[[/div]]


[[include :scp-zh-tr:component:classified-decoration
|lv=3
|item=ZH-168
|oc=Euclid
|lang=ZHTR
]]
**特殊收容措施：--**項目收納於Site-ZH-88的不動型項目收容設施，定期清理項目所產生的液體。--##blue|當前該項目被使用於輔助部署外部人員。MTF 內廚-1（甜茶供奉）將負責SCP-ZH-168的定點看守及維護SCP-ZH-168，不定時執行移動SCP-ZH-168的行動。當SCP-ZH-168內部充滿液體時全數蒐集液體並將液體運往Site-ZH-44作為研究用品。內廚-1必要時允許接觸設置SCP-ZH-168的未辨認人形。##

**描述：**SCP-ZH-168為一種會影響氣候的含春聯奉茶桶。以SCP-ZH-168為中心的方圓十公里內呈現氣候乾燥現象（月平均降雨量150毫米以下、相對濕度約50%、當月降雨天數十天以下。）當SCP-ZH-168內的液體在SCP-ZH-168內部空間滿載而無法排除時，範圍內的降雨量和濕氣值會回歸氣候濕潤現象。（月平均降雨量約800毫米、相對濕度80%以上、當月降雨天數三十天～三十一天）。[[footnote]]需要注意的是此氣候濕潤條件並非全世界的正常現象，而是在[數據刪除]的異常效應下的現象。[[/footnote]][[footnote]]給可能沒有辦法轉換的人員，這裡是指在每日降雨且部分區域可能水深及膝。[[/footnote]]##blue|SCP-ZH-168的效應為以項目做中心的方圓十公里的空氣中散佈細小茶葉粉，將水氣以未知的方式轉換成無異常性質的茶水注入SCP-ZH-168內。##

##blue|SCP-ZH-168的出現地點已知只有影響春聯上的字和茶種，詳見表格。目前未更動的SCP-ZH-168大致以四種春聯字各一為一組，以四邊形圍繞村落，尚不知此種擺放方式是否具有異常效應。##
||~ 項目編號 ||~ 春聯中的字 ||~ 發現地點鄰近事物 ||~ 內容物 ||
|| SCP-ZH-168-A || 福 || 廟宇 || 鐵觀音 ||
|| SCP-ZH-168-B || 財 || 傳統雜貨店 || 龍井 ||
|| SCP-ZH-168-C || 春 || 樹高兩公尺以上的樹木（榕樹居多） || 白毫 ||
|| SCP-ZH-168-D || 黃金萬兩 || 犬隻 || 青心烏龍 ||
@@@@
@@@@
項目外部黏有的春聯經實驗發現一定程度影響項目的異常性質，同時測試了移動項目的實驗，發現任意移動項目並不會使其停止累積液體，詳見表格。
||~ 實驗編號 ||~ 實驗目的 ||~ 實驗步驟 ||~ 實驗結果 ||
|| 01 || 測試春聯對項目之影響 || 在春聯上添加多筆無意義的直線 || 該項目個體失去異常效應。禁止往後任何變更春聯圖樣的實驗。 ||
|| 07 || 測試項目內的茶種和地點的影響 || 在項目內含半滿的茶時，將寫有「福」春聯的項目移動至一黑色野犬旁，並在項目盛滿茶時檢驗。 || 內容物含鐵觀音和青心烏龍。 ||
|| 23 || ##blue|在不變更春聯的樣式下測試影響## || ##blue|將寫有「滿」字的春聯直接覆蓋在一個空的項目的春聯上。## || ##blue|在影響範圍中降下了大量的葵瓜子。該項目在測試時位於年貨大街附近。## ||
@@@@
@@@@
##blue|SCP-ZH-168現正為申請使用的狀態。項目目前作為因應「在持續降雨與淹水」的異常氣候中，協助基金會人員能進行陸上行動、航空作業的輔助措施。鑑於項目的異常性質涉及的範圍和需要定期清理內部液體的收容措施，採取使用兼收容的策略，該使用行為將於外界情況改善時停止，使項目回歸一般收容措施。##
@@@@
@@@@
**附錄一、發現紀錄：**2020/1/24開始，在基隆市地界內的氣象資料顯示出異常少雨現象，實地搜索發現30個SCP-ZH-168。附近的監視器影像顯示SCP-ZH-168由未辨識人形設置。隨後在全台灣島範圍內總計發現███個SCP-ZH-168。
@@@@
@@@@
**附錄二、提交報告紀錄：**
&gt; 主旨：變更SCP-ZH-168項目檔案
&gt; To：Dr. Chrome
&gt; From：研究員███
&gt; ------
&gt; 對照影像資料之後，發現設置的SCP-ZH-168的不明人員有明顯偏好，移動的路線會經過廟宇或是正在進行祭祀活動的家戶，某些影像顯示其有偷竊供品的習慣。剛發現設置SCP-ZH-168的不明人員會投遞紅包袋到家戶的信箱。
&gt; 
&gt; 目前看來，項目的出現對於現在持續大雨的狀況有改善的跡象，不只不再異常降雨，也不會淹水了。希望在收容項目時可以仔細挑選收容地點，在收容時順便幫助地勤人員和空軍人員能再回到陸地部署。也許這個項目會是轉機。

&gt; 主旨：Re：變更SCP-ZH-168項目檔案
&gt; To ：研究員███
&gt; From：Dr. Chrome
&gt; ------
&gt; 辛苦了。先休息一個星期吧。大家為了對付每年一次的災難都沒有休息。也許這次把它驅趕到太平洋造成了反效果，鞭炮和春聯可能不管用了。SCP-ZH-168的擺放方式我會再安排研究，通常四角拜放類似符紙的意涵都是鎮煞居多。或許我們該研究為什麼茶葉粉會比彈藥還要有用。還有，先不要再測試任何有關春聯的實驗，我暫時不希望在已經恢復正常的地方再下起瓜子雨。
&gt; 
&gt; 站點附近沒有項目，這裡雨越下越大了，不過過年還是回家一趟吧。資料上顯示你的住家附近也有一個SCP-ZH-168，也許財神到你的家門口了。</textarea></pre>
