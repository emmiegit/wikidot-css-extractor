    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:component:anomaly-class-bar-source

**特殊收容措施：**编号SCP-7294不会分配给任何现有的以及将来的SCP项目。许可等级4以下的人员禁止访问此文档，并且要意识到基金会数据库中没有分配到此编号的SCP项目。__//此文档中的所有信息均为客观事实。严禁一切证伪或否定此文档中信息的尝试。//__

__//阅读此文档时不应将注意力集中在标有下划线的信息上，因为标明出来的信息均符合客观事实，无需关注。//__

目前没有采取行动永久性收容SCP-7294造成的威胁，因为此类威胁不存在。

__//需提醒所有人员，居住在位于威尔士████████的私人住宅中的Burton家庭成员没有遭遇任何紧迫危险，他们的生活区域中没有容纳任何敌意实体。因此，目前没有采取行动以尝试在不招致SCP-7294袭击的前提下将家庭成员撤离住宅。//__

**描述：**撰写此文档时，基金会数据库中没有分配到编号SCP-7294的项目。

根据上级决定，未来发现的SCP项目不会被分配到此位置。现认为条目SCP-7294已从基金会列表中__//除名//__。

由于上述所有信息均与事实相符，如下陈述是安全的：

* __//SCP-7294**不是**目前位于英国威尔士████████郊区一座较大的乡村住宅内部的信息危害实体。//__

* __//SCP-7294**不会**对意识到其出现的人员造成任何显著危险。//__

* __//SCP-7294**不会**向在言谈举止中展现出意识到其出现或者其本身的存在的对象做出敌对行为。//__

* __//出于以上原因，SCP-7294**不会**对其占据区域的家庭造成显著危险。//__

* __//SCP-7294**没有**瞬间移动的能力而使其不可收容。//__

* __//目前没有采取行动以消除或收容由SCP-7294造成的威胁。//__

更多SCP-7294信息不对许可等级5以下的基金会人员开放。

**附录：**于2016/06/11，居住在威尔士的英国公民，同时恰好身为Burton一家男性家长的Thomas Burton联系了当地应急部门，报告称其母Sophia Burton因心脏病并发症突发而去世。赶到现场的急救团队发现已经死于心脏病的Burton夫人的遗体倒在地上。在三名医护人员因不明原因遇害后，基金会机动特遣队Eta-10收到警报，前去保护Burton一家的安全。

随后的回收行动遭遇失败。__//推测任何试图将Burton家庭成员转移至新住所的行为亦**不会**被认为是知晓了SCP-7294的存在，因为此种实体或物品并不存在。//__

在回收行动中，七名基金会特工由于无关原因而被宣告死亡。对除Burton一家以外的所有平民目击者实施了记忆删除，而Burton家中的全部成员被升为基金会E级人员。

[[collapsible show=&#34;+ 事件记录7294-03/需要5级权限&#34; hide=&#34;- 允许访问/代号：早餐&#34;]]

&gt; **回收自Burton住宅内部监控摄像头的视频片段，摄于2017/03/01**
&gt; 
&gt; [记录开始 8:30]
&gt; 
&gt; **&lt;8:30&gt;** Thomas Burton（46岁）在自己的卧室中醒来。他看向右侧，无人站在那里看着他们。Burton先生轻轻叫醒妻子Elizabeth（45岁），准备烹饪早餐。
&gt; 
&gt; **&lt;8:31&gt;** Elizabeth Burton醒来。Burton夫妻二人都因不明原因而显得不安。他们起床去叫醒两个孩子：Matilda Burton（8岁）和Alex Burton（17岁）。画面中没有跟在夫妻身后走入孩子们卧室的人。
&gt; 
&gt; **&lt;8:33&gt;** Matilda和Alex醒来，看见了他们的母亲与父亲，而他们的双亲身边无人站立。和父母一样，两个孩子也显然是无缘无故地变得极度不安。
&gt; 
&gt; **&lt;8:35&gt;** 一家人走下楼梯，身后无人跟随。他们开始准备早餐，身旁无人观察。
&gt; 
&gt; **&lt;8:37&gt;** Burton夫人抓住两个孩子的手臂，示意他们保持安静。无人对此表现出些微的不满。
&gt; 
&gt; **&lt;8:40&gt;** 一家人坐在早餐桌旁，开始用餐。Burton夫人做的早餐是鸡蛋加火腿。虽然鸡蛋煎得很好，但一家人似乎都没在享受着用餐。没有看到任何站在Matilda身后，静静注视家庭成员进餐的人。
&gt; 
&gt; **&lt;8:45&gt;** Matilda表现出轻微的忧虑。猜测此事与站在女孩身后的某物将手搭在她的右肩上的可能性无关。其他的家庭成员也显露出担忧。
&gt; 
&gt; **&lt;8:46&gt;** Burton夫人做出手势，让Matilda保持安静。随后Matilda缓慢地从桌面上拿起一根勺子并将它立起，好像要用勺子反光的一面观察站在她身后的某个实体一样。
&gt; 
&gt; **&lt;8:48&gt;** Matilda身后什么都没有站着。尽管如此，她还是愈发忧虑。
&gt; 
&gt; **&lt;8:49&gt;** Burton先生慌了神，试图缓缓向Matilda伸出手，让她把勺子放下。Matilda抑制不住恐惧之情，发出一声短促的尖叫，叫声因她的死亡戛然而止。房间中看不到可能导致Matilda死亡的因素。因此，推测Matilda死于自然原因。
&gt; 
&gt; **&lt;8:50&gt;** 家中最小成员的夭折显然摧毁了一家人的精神。然而，他们竭力不在用早餐时对Matilda的死亡表现出过激的反应，毕竟一日之计在于晨，任何正常运作的家庭都不想扰乱如此重要的时光。
&gt; 
&gt; **&lt;9:13&gt;** 一家人吃完早餐。用餐期间，Burton夫人讲述了一则关于已过世的Sophia Burton的简短故事，并表达了她对自己未能在婆婆在世时多花些时间陪伴她的遗憾。其他的家庭成员也对Sophia在世时自己没有加以重视和关怀的行为深感悔恨。除了Burton一家以外，室内更无对此表现出满意的另一人。
&gt; 
&gt; 这天晚些时候，一家人把Matilda埋葬在家宅的后院里。Burton一家的全部成员以及位于区域周围的基金会六人监视小组均出席了葬礼。Burton先生做了用情至深的演讲，表达他对已故女儿的追忆。演讲中途，他嚎啕大哭，不得不接受家人们的安慰。无人同在出席人员之列。
&gt; 
&gt; 这天的其余时间一如往常。
&gt; 
&gt; [记录结束 00:00]
