**Objek #:** SCP-012 

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-012 harus disimpan di dalam ruangan yang gelap setiap saat. Jika objek terkena cahaya atau dilihat oleh personel yang menggunakan frekuensi cahaya selain cahaya inframerah, singkirkan personel untuk penyaringan kesehatan mental dan fisik secara langsung. Objek harus disimpan dalam kotak berpelindung besi, digantung di langit-langit dengan jarak minimum 2,5 m (8 kaki) dari lantai, dinding, dan celah apa pun.

**Deskripsi:** SCP-012 ditemukan oleh Arkeolog K.M. Sandoval selama penggalian makam di Italia utara yang hancur karena badai baru-baru ini. Objek, merupakan sepotong lembaran musik bertulisan tangan berjudul &#34;On Mount Golgotha&#34;, bagian dari seperangkat musik lembaran yang lebih besar, tampaknya tidak lengkap. Dengan tinta merah/hitam, yang pertama kali dikira sebagai berry atau tinta pewarna alami, kemudian ditemukan bahwa tinta tersebut adalah darah manusia dari berbagai subjek. Personel pertama yang menemukan lembaran (2 anggota Pengaman Khusus Site 19) menjadi gila, berusaha menggunakan darah mereka sendiri untuk menyelesaikan lagu, mengakibatkan kehilangan darah besar-besaran dan trauma internal.

Setelah investigasi awal, beberapa subjek uji diizinkan untuk mengakses lembaran lagu. Dalam setiap kasus, subjek memutilasi dirinya sendiri dan menggunakan darah mereka sendiri untuk menyelesaikan potongan lagu, mengakibatkan gejala psikosis dan trauma masif yang berkelanjutan. Subjek yang berhasil menyelesaikan bagian dari karya tersebut segera melakukan bunuh diri, menyatakan karya tersebut &#34;mustahil untuk diselesaikan&#34;. Upaya untuk memainkan nada musik telah menghasilkan hiruk-pikuk yang tidak menyenangkan, dengan masing-masing bagian instrumental tidak memiliki korelasi atau harmoni dengan instrumen lainnya.
