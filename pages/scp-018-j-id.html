[[/&gt;]]
**Objek:** SCP-018-J-ID
**Kelas Objek:** Thaumiel[[footnote]]//Kau tau, toilet itu dapat memberikan banyak ide menarik untuk mengurung anomali.// -Dewan Eksekutif[[/footnote]] 
-------
**Prosedur Pernanganan Khusus:** SCP-018-J-ID harus disimpan pada satu ruangan toilet khusus sebesar 1x1x2m pada Situs-86. Setiap personel diperbolehkan memakai SCP-018-J-ID dengan maksimal pemakaian 30 menit. Setiap sehari sekali, ruangan SCP-018-J-ID harus dibersihkan. 

**Deskripsi:** SCP-018-J-ID adalah toilet jongkok berwarna putih dengan bahan plastik pada umumnya. Efek anomalinya hanya bekerja saat ada seseorang yang memakainya. Orang tersebut menyatakan perasaan nyaman dan pada suatu waktu tertentu akan memberikan suatu ide. Ide yang diberikan biasanya akan berhubungan dengan apa yang sedang dipikirkan. 

**Lampiran Percobaan**

&gt; Percobaan 18-J-a
&gt; **Pemakai:** Dr. Ka███
&gt; **Dipikirin:** Cara menyimpan [[[SCP-018-J-ID]]]. 
&gt; **Ide:** Kan udah disimpan, kenapa harus dipikirin lagi dah.

&gt; Percobaan 18-J-b
&gt; **Pemakai:** Personel keamanan Bru██
&gt; **Dipikirin:** Cara mengurung [[[SCP-012-ID]]]. 
&gt; **Ide:** Siapkan jebakan dengan semen dan entitas tidak akan bisa keluar dari semen saat sudah kering dan holala Anda dapat batu lompat-lompat. 

&gt; Percobaan 18-J-c
&gt; **Pemakai:** Dr. Elli
&gt; **Dipikirin:** Cara mengurung [[[SCP-018-ID]]]. 
&gt; **Ide:** Buat SCP-018-ID hamil dengan [DIHAPUS] walau kemungkinan kecil karena hamil moyang alias terlalu tua. 

&gt; Percobaan 18-J-d
&gt; **Pemakai:** Dr. ███
&gt; **Dipikirin:** Cara membunuh [[[SCP-015-ID]]] saat naga itu terbangun. 
&gt; **Ide:** Kirim aja algojo tersakti yayasan, Fran█████ Yan, S.T., M.Sc.[[footnote]]//Perlu dicoba.//-Dewan Eksekutif[[/footnote]] 

&gt; Percobaan 18-J-e
&gt; **Pemakai:** Peneliti Junior End█
&gt; **Dipikirin:** Gimana cara menyimpan puding di kulkas kantor dan tidak dimakan oleh Kepala Penelitian Alkimia?
&gt; **Ide:** Berikan catatan pada puding bahwa itu milik Fran█████ Yan, S.T., M.Sc.[[footnote]]//Maka akan ku makan puding mu.//-Fran█████[[/footnote]] 

&gt; Percobaan 18-J-f
&gt; **Pemakai:** Dr. King
&gt; **Dipikirin:** Apel. 
&gt; **Ide:** Kenapa ku selalu kepikiran tentang apel? 

&gt; Percobaan 18-J-g
&gt; **Pemakai:** @Virgon Endali#20294
&gt; **Dipikirin:** Cara mudah promosi discord TBID. 
&gt; **Ide:** Ya gampang, lewat [https://discord.gg/3hteSamhbj sini aja]. 
&gt; **Catatan Dewan Eksekutif:** Cari dan tangkap penyusup itu!



&gt; Percobaan 18-J-h
&gt; **Pemakai:** Dr.███
&gt; **Dipikirin:** Apakah aku bisa menikahi Vtuber favoritku
&gt; **Ide:** Kenapa tidak kucoba saja dulu
