**Item nº:** SCP-1813-JP

**Classe do Objeto:** --Euclídeo-- --Seguro-- Euclídeo

**Procedimentos Especiais de Contenção:** SCP-1813-JP é SCP-1813-JP-1 e -2, que estão mantidos em uma câmara de contenção, com dimensões de 3m×3m×3m em condições de ser monitorado por uma câmera anexada a câmara. Funcionários que entram em contato direto com SCP-1813-JP receberão tratamento com amnésicos. O ator que interpreta //Jason Voorhees// [[footnote]]Referenciado por uma máscara de hóquei, um personagem assassino que comete assassinato com o uso de uma faca ou ataque corpo a corpo[[/footnote]] que aparece no programa //Sexta-feira 13//[[footnote]]Filme de terror. Incluindo a sequela. [[/footnote]] deve obter conhecimento básico sobre SCP-1813-JP.

__Notas Adicionais 1__ O departamento de negociação está no Japão e irá executar a implantação do programa //Sexta-feira 13// e manter-la para que o programa não afete SCP-1813-JP.

__Notas Adicionais 2__ Nós adicionamos as instalações usuais de necessidades humanas para a câmara de contenção de SCP-1813-JP. Além disso, foram adicionadas instruções para implementar SCP-1813-JP-1 em psicoterapia com conselheiro três vezes por dia através de funcionários de Classe-D.

**Descrição:** SCP-1813-JP consiste em uma grande entidade humanoide (SCP-1813-JP-1) e uma motosserra (SCP-1813-JP-2) cujo seu fabricante é desconhecido. A existência de SCP-1813-JP consiste em &#34;//Jason Voorhees// que usará uma motosserra em seu programa&#34;[[footnote]]Sabe-se que no programa //Sexta-feira 13//, o personagem //Jason Voorhees// nunca usou uma motosserra como uma arma. [[/footnote]] e estima-se que o individuo está relacionado, e quando este reconhecimento é determinado, a transparência de SCP-1813-JP-1 começará a ocorrer aos poucos.

SCP-1813-JP-1 aparenta ser um homem branco e a informação precisa do corpo mostrou sofrer alterações ao longo da pesquisa. O individuo sempre estará usando uma máscara de hóquei e não foi possível remover as outras roupas além da mascara. Além disso, SCP-1813-JP-1 é resistente a qualquer meios de destruição feitos pela tecnologia atual da Fundação e meios de destruição feitos sob a operação subaquática e de vácuo. --Como SCP-1813-JP-1 não mostra nenhuma cooperação nas entrevistas com os funcionários da Fundação, é altamente provável que o individuo não seja capaz de comunicação. Entretanto, sobre a natureza hostil apresentada pela anomalia, ainda não se sabe o motivo de sua hostilidade.--

SCP-1813-JP-2 não é diferente em aparência e é similar a uma motosserra não-anômala que é comercialmente disponível. Embora a pesquisa sobre a motosserra não tenha sido realizada até agora, foi presumido que a motosserra apresenta a mesma durabilidade que SCP-1813-JP-1 apresenta. É possível pegar SCP-1813-JP-2 de SCP-1813-JP-1, mas uma força desconhecida em um raio de 1 m ou mais de SCP-1813-JP-1 ocorrerá e irá recuperar SCP-1813-JP-2 e, não há maneira de impedir que isso aconteça.

SCP-1813-JP procederá a atacar qualquer individuo indiscriminadamente. Como um meio de ataque que causa os danos, apenas SCP-1813-JP-1 possui o controle de SCP-1813-JP-2. O indivíduo que está no foco de SCP-1813-JP-1 será atacado com o uso da motosserra e a comunicação com SCP-1813-JP-1 só é valida, quando SCP-1813-JP-1 é chamado de &#34;//Jason Voorhees de Sexta-feira 13//&#34;. Na maioria dos casos, indivíduos são bem vulneráveis aos danos causados por SCP-1813-JP-2, independentemente do equipamento ou da área em que a motosserra causou os danos. [[footnote]]Normalmente, é considerado difícil cortar completamente um torso humano com uma motosserra.[[/footnote]] Se o individuo não se aplica às condições acima, SCP-1813-JP-2 não causará danos de forma anômala. Note-se que SCP-1813-JP-1 não irá atacar usando outros métodos que não inclui o uso de SCP-1813-JP-2, mas somente quando SCP-1813-JP-2 é pego pelos outros, e foi observado que SCP-1813-JP-1 pode atacar na base de corpo a corpo, com a finalidade de recuperar SCP-1813-JP-2. Neste momento, o ataque corpo a corpo feito por SCP-1813-JP-1 causará a destruição de qualquer objeto na área, entretanto, não foi confirmado se isso exerce o mesmo efeito em seres vivos.

Quando um caso de assassinato indiscriminado ocorreu no Japão, a Fundação foi responsável pela investigação como tendo um ponto inexplicável, o que levou à descoberta de SCP-1813-JP. Este incidente ocorreu em ██. Desde o caso do assassinato, a Fundação tomou ações como tratamento de amnésicos para famílias e testemunhas, e foi prevenido o vazamento de informações para organizações noticiarias. Além disso, a grande parte dos incidentes são tratados como casos não resolvidos. Como resultado da investigação das vítimas e dos sobreviventes do incidente, não foi encontrada uma clara diferença entre a vítima e o sobrevivente, mas como um ponto comum dos sobreviventes que &#34;SCP-1813-JP não foi representado como //Jason Voorhees// no programa&#34; que foi mencionado. Ao realizar mais pesquisas usando isso como uma pista, foi determinado a especificidade de SCP-1813-JP e levamos ao fortalecimento dos procedimentos especiais de contenção. E isso resultou na reclassificação de SCP-1813-JP.

**Adendo 1:** Após 62 dias da contenção, foi confirmado que SCP-1813-JP-1 disse a primeira palavra. Embora SCP-1813-JP-1 apresente uma razoável fluência em Japonês, as suas capacidades de comunicação sejam ruins e respondem quase que exclusivamente a conversas em qualquer outra forma de pergunta. Além disso, o individuo não mostra nenhuma resposta, somente quando o individuo é chamado pelo nome de //Jason Voorhees//.

Além disso, SCP-1813-JP-1 e SCP-1813-JP-2 foram apreendidos juntamente com a entrevista, SCP-1813-JP-1 não apresentou resistência.
[[collapsible show=&#34;+ Registro de Entrevista-1&#34; hide=&#34;- Fechar&#34;]]
&gt; **Individuo:** SCP-1813-JP-1
&gt;  
&gt; **Entrevistador:** Dr. Momoi, D-1980 (Intermediário)
&gt;  
&gt; **&lt;Inicio do Registro&gt;**
&gt;  
&gt; **D-1980:** SCP-1813-JP-1, como é que você se familiarizou com a nossa linguagem?
&gt;  
&gt; **SCP-1813-JP-1:** [Agita a cabeça]
&gt;  
&gt; **D-1980:** É algo de diferente?
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio de 5 segundos] Nome.
&gt;  
&gt; **D-1980:** Perdoe-me. Então, qual é o seu nome?
&gt;  
&gt; **SCP-1813-JP-1:** Jason.
&gt;  
&gt; **D-1980:** Esse é o primeiro nome. Nome de família?
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio de 15 segundos]
&gt;  
&gt; **D-1980:** Tudo bem, Jason. Voltemos a aonde começamos. Como é que você se familiarizou com a nossa linguagem?
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio de 15 segundos]
&gt;  
&gt; **D-1980:** Vamos mudar de pergunta. Sobre o que você quer conversar comigo?
&gt;  
&gt; **SCP-1813-JP-1:** [Agita a cabeça]
&gt;  
&gt; **D-1980:** Você está sendo manipulado?
&gt;  
&gt; **SCP-1813-JP-1:** [Agita a cabeça]
&gt;  
&gt; **D-1980:** Você não sabe como se descrever?
&gt;  
&gt; **SCP-1813-JP-1:** [Concordando]
&gt;  
&gt; **D-1980:** Você pode me dizer se, tem alguma motivação para matar pessoas?
&gt;  
&gt; **SCP-1813-JP-1:** [Concordando]
&gt;  
&gt; **D-1980:** Como pode explicar isso?
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio de 5 segundos] É um papel.
&gt;  
&gt; **D-1980:** Papel? Matar pessoas?
&gt;  
&gt; **SCP-1813-JP-1:** [Concordando]
&gt;  
&gt; **D-1980:** Você teve que cumprir esse papel?
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio de 15 segundos]
&gt;  
&gt; **D-1980:** Você pode dizer, como você apareceu no mundo?
&gt;  
&gt; **SCP-1813-JP-1:** [Concordando] Era necessário, porque apenas era necessário.
&gt;  
&gt; **D-1980:** Isso significa que você precisava de um papel para matar pessoas?
&gt;  
&gt; **SCP-1813-JP-1:** [Agita a cabeça]
&gt;  
&gt; **D-1980:** Você sabe para quem trabalhava?
&gt;  
&gt; **SCP-1813-JP-1:** [Agita a cabeça]
&gt;  
&gt; **D-1980:** Além do mais, você pode dizer quem você é?
&gt;  
&gt; **SCP-1813-JP-1:** [Concordando] Jason.
&gt;  
&gt; **D-1980:** Além disso.
&gt;  
&gt; **SCP-1813-JP-1:** Sou um assassino.
&gt;  
&gt; **D-1980:** Seja mais específico. Seu nascimento, sua idade, sua memórias da infância.
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio]
&gt;  
&gt; (Pelo que se-sabe, foi perguntado o princípio de que o &#34;corpo humano pode ser facilmente cortado com SCP-1813-JP-2&#34;, &#34;vitima com consciência&#34;, &#34;Local de emergência&#34; e etc., mas ainda não conseguimos obter informações úteis)
&gt;  
&gt; **&lt;Fim do Registro&gt;**

//Nesta entrevista, estima-se que há pouco conhecimento sobre personagens que SCP-1813-JP-1 iria imitar, e mesmo as informações sobre si mesmas não sejam muitas.// - Dr. Momoi
[[/collapsible]]

**Adendo 2:** Em 20██/██/██, ás 23:██, a aparência de SCP-1813-JP tornou-se um pouco transparente. Como um evento relacionado a isso, é citado que um programa chamado de //Sexta-feira 13// foi transmitida na televisão. Neste programa, &#34;//Jason Voorhees// em nenhum momento usou a motosserra&#34;, e alguns minutos depois o fenômeno de transparência começou a ocorrer. Devido esse incidente, os procedimentos especiais de contenção foram alterados e foi iniciado um estudo sobre o relacionamento entre SCP-1813-JP e &#34;//Jason Voorhees// usando a motosserra&#34;.

Além disso, SCP-1813-JP-1 mostrou sintomas que parecem ser causadas pelo pânico devido ao fenômeno da transparência e o individuo tomou ações agressivas como tentar destruir a parede de sua câmara de contenção. Em entrevistas subsequentes, estima-se que a capacidade de comunicação de SCP-1813-JP-1 poderá se desenvolver gradualmente.

[[collapsible show=&#34;+ Registro de Entrevista-2&#34; hide=&#34;- Fechar&#34;]]
&gt; **Individuo:** SCP-1813-JP-1
&gt;  
&gt; **Entrevistador:** Dr. Momoi, D-1980 (Intermediário)
&gt;  
&gt; **Prefacio:** Por conveniência da conversa, SCP-1813-JP-1 deve ser chamado de &#34;Jason&#34;.
&gt;  
&gt; **&lt;Inicio do Registro&gt;**
&gt;  
&gt; **D-1980:** Jason, você pode se acalmar?
&gt;  
&gt; **SCP-1813-JP-1:** [Agita a cabeça]
&gt;  
&gt; **D-1980:** Por favor responda, você achou assustador tornar-se transparente?
&gt;  
&gt; **SCP-1813-JP-1:** [Agita lentamente a cabeça]
&gt;  
&gt; **D-1980:** O que é esse gesto?
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio de 10 segundos] Eu estava com medo de ficar transparente.
&gt;  
&gt; **D-1980:** Espera, do que você estava com medo realmente?
&gt;  
&gt; **SCP-1813-JP-1:** De ser ignorado.
&gt;  
&gt; **D-1980:** O que?
&gt;  
&gt; **SCP-1813-JP-1:** Eu não disse isso a ninguém, mas certamente fui ignorado.
&gt;  
&gt; **D-1980:** Como?
&gt;  
&gt; **SCP-1813-JP-1:** Parece que você não precisa saber disso.
&gt;  
&gt; **D-1980:** Responda a pergunta, Jason.
&gt;  
&gt; **SCP-1813-JP-1:** Fui em vão.
&gt;  
&gt; **D-1980:** Esse cara é estranho, acho que vou sair agora.
&gt;  
&gt; **SCP-1813-JP-1:** [Silêncio de 10 segundos] Eu sou Jason.
&gt;  
&gt; **D-1980:** [Permanece em silêncio, pela ordem do Dr. Momoi]
&gt;  
&gt; **SCP-1813-JP-1:** Me escute, eu sou Jason.
&gt;  
&gt; **D-1980:** Eu entendo, eu entendo. Nós podemos continuar com a conversa em outro dia.
&gt;  
&gt; **SCP-1813-JP-1:** Sou Jason, que é imortal, estou empunhando uma motosserra e uso uma máscara assustadora.
&gt;  
&gt; **D-1980:** Isso mesmo, está tudo bem. Acalme-se.
&gt;  
&gt; **SCP-1813-JP-1:** Matar pessoas. Esse é o Jason. Sou eu e, esse é meu papel.
&gt;  
&gt; **D-1980:** [Se levanta da cadeira e é instruído de sair]
&gt;  
&gt; **SCP-1813-JP-1:** Aquelas pessoas que tentam fugir, são as que eu mato primeiro.
&gt;  
&gt; **&lt;Fim do Registro&gt;**
&gt;  
&gt; Após a entrevista, D-1980 foi instruído de sair e SCP-1813-JP-1 atacou D-1980 usando SCP-1813-JP-2. No entanto, D-1980 foi levado da entrevista ileso e fez o tratamento com amnéstico, cujo havia sido recebido antecipadamente.
[[/collapsible]]

**Adendo 3:** Dois dias após a contenção de SCP-1813-JP-1, repentinamente foram relatadas queixas de fome. Uma alimentação adequada foi dada a SCP-1813-JP-1, e o individuo delicadamente tirou a sua mascara para comer. Além disso, no dia anterior e depois disso, SCP-1813-JP-1 realizou uma violação de contenção e SCP-1813-JP-2 havia desaparecido da câmara de contenção, e o comportamento autolesivo, incluindo o uso de SCP-1813-JP-2, foi confirmado. O comportamento autolesivo foi observado principalmente na máscara de hóquei facial, mas SCP-1813-JP-1 parecia estar ileso, e isso incluía suas roupas. Além disso, houve tentativas de recuperar SCP-1813-JP-2 a mais de 1 m de si mesmo, mas todas resultaram em falha. Devido esse incidente, SCP-1813-JP foi reclassificado novamente, já que o registro foi adicionado aos procedimentos especiais de contenção e seus conteúdos são equivalentes aos procedimentos de contenção de um ser vivo que possui necessidades.</textarea></pre>
