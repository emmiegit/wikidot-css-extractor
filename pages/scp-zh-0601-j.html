    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名 : 這是SCP嗎？症候群
2021夏季競賽《異聞錄》異事主題作品
本作品中沒有任何香蕉葛葛受害或被羞辱 請安心閱讀
作者 : [[*user Sugoi97169]]

[[include info:end]]

**項目編號：**SCP-ZH-0601-J

**項目等級：**Safe

**特殊收容措施：**所有已於基金會任職5年以上之成員需定期進行心理評估，以確定無罹患SCP-ZH-0601-J，罹患SCP-ZH-0601-J者需暫停有關異常實體的相關作業並接受一系列心理治療且通過評估後才可繼續進行工作。
　　
此外，若罹患者將任何平民帶入設施內需立即將兩者分開，在使用記憶刪除藥劑刪除平民記憶後，將罹患者送往心理輔導室進行治療。

**描述：**SCP-ZH-0601-J為一種於基金會任職超過5年就有機率罹患的妄想症候群，當罹患者接受到任何「疑似」是異常實體的資訊時，會與其他罹患者一同計畫如何收容此『異常實體』，且罹患者們會因他們認定為異常實體的行為感到憤怒，並自行曲解該行為之涵義，SCP-ZH-0601-J原為未確認其存在的症狀，於事件B後，基金會將其認定為異常，並抹消了事件B受害者的記憶。

**關於事件B之相關紀錄：**西元2020年6月1日，知名兒童節目藝人(下稱受害人B)曾於新聞曾在訪問中提到自己保養的秘訣是『塗抹孩子的笑容當保養品』，此一說法立即引起大量SCP-ZH-0601-J罹患者的注意，並以Dr. Sugoi為領導人開始計畫如何收容受害人B，計畫開始後，於該月5號，受害人B於社群媒體示範如何塗抹孩子的笑容，此一舉動引起罹患者們的憤怒，並於當日下午直接將其綁架至Site-ZH-16並由Dr. Sugoi進行--拷問--訪談，之後由其辦公室成員－特工夏嘉鳩、研究員邱軔萍及研究員嚴梅阻止其行為並收拾善後，事件B結束，下為節錄的訪談記錄。

&gt; Dr. Sugoi： 你他媽的就是不想承認！對不對！你他媽的都塗了多少小孩的笑容了！活了多久，給老娘快點說喔，你個王八蛋！
&gt; 
&gt; 受害人B：我，我什麼都不知道啊，這裡到底是哪裡，你又是誰？
&gt; 
&gt; Dr. Sugoi：王八蛋還敢嘴硬?媽的我勸你不要讓我開大喔，不然你後果就要自負了。
&gt; 
&gt; （Dr. Sugoi從口袋中拿出一把美工刀。）
&gt;  
&gt; 受害人B：你，你要幹嘛？你這樣我要報警喔！
&gt; 
&gt; Dr. Sugoi：你連手機都沒有你要怎麼報警，你還不快點說！你到底是怎麼塗小孩的笑容的！
&gt; 
&gt; （審問室的門被打破）
&gt; 
&gt; 邱研究員：（對著對講機說話）找到竹了，鳩、梅，找到了在３號房，竹，放下你手上的刀。
&gt; 
&gt; 受害人B： 小姐你要小心啊，這個人瘋了！
&gt; 
&gt; 邱研究員： 我們這隻很常出來作亂，習慣了。
&gt; 
&gt; （Dr. Sugoi邊怒吼邊拿美工刀往邱研究員衝去，邱研究員迅速將其擒拿，夏特工抵達。）
&gt; 
&gt; 邱研究員：先幫他記刪，然後關掉錄影機。
&gt; 
&gt; 夏特工：好喔。
&gt; 
&gt; （訪談記錄結束）</textarea></pre>
