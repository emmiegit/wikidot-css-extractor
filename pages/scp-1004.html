**Mã Vật Thể:** SCP-1004

**Phân Loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Mọi bản sao của SCP-1004-1 và -2 đều phải được lưu trữ tại Tủ Khóa Quản Thúc 17 tại Điểm 37. Hiện không được phép dùng bất kì bản sao nào từ SCP-1004 nào với mục đích giải trí. Sau sự cố 1004-Dale, nghiêm cấm bất cứ Nghiên cứu viên nào xem sản phẩm do SCP-1004 tạo nên, kể cả khi chúng đã được thông qua bộ lọc và trình chiếu bằng nguồn thứ cấp. Chỉ có các nhân sự Cấp-D mới được phép xem sản phẩm của SCP-1004. Cho phép các nghiên cứu viên và đối tượng có kiểm soát sử dụng [[[SCP-1133|SCP-1133-7]]] và [[[SCP-894]]] do hoàn toàn phù hợp trong công tác ngăn chặn ảnh hưởng từ hiệu ứng của SCP-1004.

Nhằm ngăn chặn các cá nhân nhận được bản sao của SCP-1004, Tổ Chức đã thực hiện quy trình cưỡng chế gửi như điện tử có chứa virus máy tính, mã độc và sâu điện tử. Một chương trình cũng đã được tạo ra và được phổ biến với toàn bộ các nhân sự gửi thư điện tử nhằm ngăn chặn sự lây lan của SCP-1004.

**Mô tả:** SCP-1004 là một chương trình máy tính, có thể được tìm thấy với định dạng đĩa CD (SCP-1004-2) hoặc là đĩa mềm 3.5&#34; (SCP-1004-1), tất cả đều được dán nhãn với dòng chữ viết tay có nội dung &#34;Phim Khiêu Dâm Nhà Máy Làm&#34;. Trong đó sẽ chỉ chứa duy nhất một tệp khả dụng được đặt tên là &#39;Thefactory.exe&#39; với kích thước 1-kilobyte. Chương trình có thể khởi động trên mọi nền tảng. Khi chạy chương trình, một cửa sổ máy tính sẽ hiện ra, trong đó có logo của &#34;Nhà Máy&#34;. Logo mờ dần và được thay thế bằng dòng chữ &#34;Bạn muốn xem gì?&#34; Tới thời điểm này, người dùng có thể nhập vào mọi từ khóa, từ mơ hồ đến cụ thể. Khi nhập xong yêu cầu, chương trình sẽ hiện ra vài chục hình ảnh với nội dung khiêu dâm, mỗi hình ảnh sẽ dẫn tới đoạn video đầy đủ có chứa hình ảnh đó. Nhiều video trong chương trình chưa bao giờ được tạo ra ngoài đời thực.

Việc xem video trên SCP-1004 sẽ gây ra hiệu ứng cộng dồn. Người dùng xem càng nhiều nội dung trong đó, ham muốn tình dục của họ sẽ càng rối loạn hơn, khiến khả năng thỏa mãn nhu cầu gặp khó khăn. Sau khi xem các nội dung khiêu dâm trên SCP-1004 khoảng 100 giờ liên tục, những cá nhân &#34;bình thường&#34; nhất cũng sẽ biểu lộ hứng thú với scat, tra tấn và giết hại sinh vật sống, thú vật và trẻ em hoặc tổng hợp tất cả những nội dung trên lại với nhau. Việc giảm khả năng phản ứng với các kích ứng thỏa mãn nhu cầu tình dục sẽ gây ra việc các cá nhân đó sẽ làm như vậy với những cá nhân khác hoặc tự cào cấu bản thân hay cắt bộ phận sinh dục.

Lưu ý là SCP-1004 không thể hiện đặc tính cưỡng chế người dùng. Người dùng có thể tự do ngừng sử dụng chương trình này bất cứ lúc nào. Đa số các cá nhân sẽ tiếp tục dùng SCP-1004 do tính tiện lợi trong việc tìm các nội dung theo nhu cầu.

Như đã nêu ở trên, người dùng có thể dùng bất kỳ kí tự hay tổ hợp ký tự nào để tìm kiếm. Điều này đã khiến các đối tượng sử dụng để xem các video về những cá nhân nổi tiếng có địa vị cao trong xã hội lúc ở trong phòng ngủ và nảy sinh tin đồn về việc &#34;lộ clip.&#34; Tổ Chức cho rằng những đoạn video như vậy có thể sử dụng với mục đích đe dọa các chính chị gia phản đối mục tiêu của Tổ Chức. Song đến thời điểm hiện tại, các nỗ lực quay lại các video trên SCP-1004 đều chỉ cho ra các đoạn băng tĩnh. Một vài nghiên cứu viên nói rằng họ có thể nhìn thấy bóng người chuyển động trong trạng thái tĩnh song lại không thể quan sát được trong lần phát lại tiếp theo.

SCP-1004 được cho là có khả năng lây lan qua các tin nhắn điện tử được gửi đi một cách ngẫu nhiên. Các tin nhắn thường tuyên bố rằng có các cá nhân nổi tiếng thực hiện các hành vi mang tính đồi trụy hoặc một số hành vi tình dục bất hợp pháp về mặt pháp lý. Đường dẫn đính kèm trong tin nhắn sẽ yêu cầu người dùng khai địa chỉ nhà của họ, bản sao SCP-1004 sẽ xuất hiện dưới hình thức một gói bọc màu nâu không có địa chỉ trả hàng được gửi kèm với các loại thư được coi như thư rác trong vòng ba ngày kể từ lúc nhập.

Cho tới thời điểm hiện tại, Tổ Chức đang nắm giữ 37 bản sao của SCP-1004-1 và 23 bản sao của SCP-1004-2.

**Sự cố 1004-Dale:** Tổ Chức đã phát hiện Nghiên Cứu Viên Adam Dale đang khuyến khích các nhân sự Cấp-D xem SCP-1004 và giao cấu với nhau nhằm thỏa mãn bản thân. Tổ Chức đã cho rằng Nghiên Cứu Viên Dale đã bị dị tính của SCP-1004 tác động dù anh chỉ theo dõi thông qua các cuộc thử nghiệm bằng nguồn cấp video và chưa bao giờ trực tiếp xem SCP-1004. Hiện nay, mọi hành vi xem gián tiếp cũng đã bị nghiêm cấm.
