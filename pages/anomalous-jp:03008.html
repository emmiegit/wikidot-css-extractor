    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 地中に向かって成長するマダケ(//Phyllostachys bambusoides//)の近縁種。最長は300m近くあり、マダケの最長が30m弱であることを考えると、これはマダケと違って下方向に成長するため支えの耐久を考える必要がないためだと考えられる。\n**回収日:** 20██/██/██\n**回収場所:** ██県██山に自生しているところを発見しサンプル採取ののち当該アノマリー全ての回収に成功。\n**現状:** サイト-81██の植物収容室にて経過観察中。\n**追記:** 当該アノマリーが成長のためのエネルギーをどこから摂取しているのは未だ定かではありません。引き続き検査を行います。……タケノコは身が詰まっていてとても美味しかったです。 -██研究員&#34;
