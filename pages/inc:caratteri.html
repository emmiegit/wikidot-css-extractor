    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Caratteri Utili

[[html]]
&lt;style&gt;
button
{
  border-radius: 5px;
  padding: 3px;
  cursor: pointer;
  background-color: mintcream;
}
&lt;/style&gt;

&lt;script&gt;
function copyToClipboard(element) {
  var $temp = $(&#34;&lt;input&gt;&#34;);
  $(&#34;body&#34;).append($temp);
  $temp.val($(element).text()).select();
  document.execCommand(&#34;copy&#34;);
  $temp.remove();
}
&lt;/script&gt;

&lt;script src=&#34;https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js&#34;&gt;&lt;/script&gt;

Qui sono stati raccolti una serie di caratteri Unicode che non si trovano sulla tastiera, ma possono essere utili nella stesura di articoli SCP. Sono qui a disposizione per un pratico e veloce copia e incolla; basta cliccare sul pulsante &#34;Copia&#34; di fianco al carattere di interesse per memorizzarlo nella &lt;i&gt;clipboard&lt;/i&gt; e poterlo poi incollare dove si desidera.
