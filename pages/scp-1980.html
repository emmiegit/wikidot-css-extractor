**Ítem #:** SCP-1980

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Como SCP-1980 es inamovible, a su alrededor se ha construido el Sitio-79 de Investigación y Contención, bajo la excusa de construir un telescopio de observación de neutrinos. Se aplican las restricciones de acceso estándar de la Fundación.  

Todos los ejemplares activos de SCP-1980-1 (tanto si se encuentran dentro de SCP-1980 como en otro lugar) deben ser transportados al Sitio-41 para su contención y posterior experimentación. Es fundamental que no se produzca ningún contacto humano directo con un ejemplar de SCP-1980-1, fuera de los experimentos aprobados.  

Cualquier persona que se sospeche que ha estado expuesta a SCP-1980-1 es designada a partir de ahora como un ejemplar de SCP-1980-2, y debe ser contenida y transportada al Sitio-41 para ser interrogada y retirar forzosamente SCP-1980-1. Tras la extracción de SCP-1980-1, los sujetos que no sean Clase-D pueden recibir amnésticos de Clase A y ser liberados. Los agentes de DMs deben saber que es posible implantar internamente SCP-1980-1 dentro de un sujeto, produciendo un ejemplar de SCP-1980-2 sin anomalías evidentes. Los especímenes de SCP-1980-2 deben ser alojados en una celda de contención humanoide estándar y no tienen requisitos de cuidado inusuales.

SCP-1980-3, el mecanismo para la creación de ejemplares adicionales de SCP-1980-1, se encuentra actualmente dentro de SCP-1980. Su traslado a Site-41 se llevará a cabo cuando sea posible. Por orden de O5, SCP-1980-3 no se utilizará hasta que se produzca dicha reubicación.  

Los elementos biológicos (SCP-1980-4 y SCP-1980-5) en animación suspendida dentro de SCP-1980 no deben ser perturbados. Si alguno de estos objetos se anima, debe ser contenido de ser posible, de lo contrario, debe ser eliminado.

**Descripción:** SCP-1980 es una estructura situada aproximadamente a 2.4 km bajo el hielo antártico, a unos 400 km del Polo Sur, en las coordenadas [CENSURADO]. Basándose en la profundidad a la que se encontró, SCP-1980 se construyó hace aproximadamente 14.5 millones de años en una de las últimas zonas templadas del continente antártico.

Se presume su uso como base de investigación científica a partir de los siguientes hallazgos:

(1)	Un telescopio, aparentemente instalado para la observación a largo plazo de una zona del espacio intergaláctico en las coordenadas [CENSURADO]. No se observan cuerpos astronómicos ni actividad significativa en esta zona.

(2)	Aproximadamente 5000 ejemplares de SCP-1980-1; discos metálicos de unos 10 cm de diámetro, compuestos de una aleación de tungsteno y renio, y parcialmente recubiertos de una estructura cristalina de composición desconocida. La interrogación de los sujetos SCP-1980-2 indica que cada SCP-1980-1 contiene la conciencia de un individuo de una raza inteligente desconocida, presuntamente los constructores de SCP-1980. A juzgar por el número de SCP-1980-1 encontrados, SCP-1980 forma parte de un complejo o colonia mucho mayor.

(3)	Una zona de contención biológica, que contiene varios homínidos primitivos (SCP-1980-4) en animación suspendida, así como una entidad (SCP-1980-5) muy parecida a la descripción de [CENSURADO] dentro de SCP-████.

(4)	SCP-1980-3, una máquina utilizada para crear ejemplares adicionales de SCP-1980-1, según la información obtenida al interrogar a los sujetos SCP-1980-2.

(5)	Registros que documentan las actividades de los residentes de SCP-1980. Véase el Anexo 3 para la traducción de los extractos pertinentes.

Las funciones mentales de un sujeto humano que entre en contacto con SCP-1980-1 se verán dominadas por las de la entidad contenida en SCP-1980-1. Estos sujetos se denominan SCP-1980-2. El proceso dura aproximadamente seis horas, durante las cuales el sujeto permanece inconsciente. Al despertar, SCP-1980-1 tendrá el control del sujeto y un acceso significativo a sus conocimientos y recuerdos. La eliminación de SCP-1980-1 anula este efecto, dejando al sujeto físicamente ileso, pero desorientado de manera similar a la aplicación de amnésticos. El grado de desorientación es proporcional al tiempo de exposición a SCP-1980-1.[[footnote]]Se ha observado una similitud entre esta tecnología y la observada en [[[SCP-1411]]], y se está investigando un posible origen compartido entre las anomalías.[[/footnote]]

Las instancias de SCP-1980-1 existentes contienen la conciencia de los constructores de SCP-1980. Sin embargo, aparentemente es posible crear ejemplares adicionales de SCP-1980-1 a partir de cualquier ser inteligente, utilizando SCP-1980-3 y una plantilla en blanco de SCP-1980-1. Se han encontrado 68 plantillas de este tipo. El equipo de investigación que trabaja en la replicación de SCP-963-1 --ha utilizado con éxito los materiales de SCP-1980 para crear SCP-963-2-- determinado que no es posible recrear SCP-1980-3 o las plantillas de SCP-1980-1 utilizando la tecnología humana actual.

**Anexo 1:** SCP-1980 fue descubierto en 2010, cuando se activó una señal de socorro automática que fue interceptada por el personal de la Fundación. La señal fue rastreada y el área circundante contenida bajo el nombre de Sitio-79.  Una extensa excavación con agua caliente ha permitido un acceso limitado a SCP-1980.

El equipo de investigación inicial que estudiaba SCP-1980 se vio afectado por la exposición a SCP-1980-1, antes de que se conocieran por completo los efectos de SCP-1980-1. El líder del equipo, el Dr. ████████, abandonó su puesto y retiró aproximadamente 500 ejemplares de SCP-1980-1 del lugar.  El Dr. ████████ no ha sido localizado por la Fundación, y se presume que ahora hay un número considerable de ejemplares de SCP-1980-2 sin contener, con motivaciones desconocidas. El DM Zeta-29 es responsable de su captura y contención. 27 ejemplares de SCP-1980-2 han sido contenidos desde el ██/██/2012, incluyendo 6 sujetos de Clase-D expuestos intencionadamente. 
 
**Anexo 2:** 

&gt; **Entrevistado:** Dr. Martin, un miembro del equipo de exploración/contención original, y ahora una instancia de SCP-1980-2
&gt;  
&gt; **Entrevistador:** Dr. Baker
&gt;  
&gt; **Preámbulo:** Cuando se descubrió que el equipo de exploración estaba infectado, todos los miembros, excepto el Dr. ████████, fueron contenidos e interrogados con éxito.
&gt;  
&gt; **&lt;Inicio del Registro&gt;**
&gt;  
&gt; **Dr. Baker:** En primer lugar, vamos a abandonar la idea de que no estás afectado por SCP-1980. Sabemos lo que hace SCP-1980-1, y sabemos que tu equipo estuvo expuesto.
&gt;  
&gt; **Dr. Martin:** Bien. El Dr. ████████ completará su misión sin importar lo que te cuente. No pueden detenernos.
&gt;  
&gt; **Dr. Baker:** ¿Quiénes son exactamente &#34;ustedes&#34;?
&gt;  
&gt; **Dr. Martin:** Nuestra gente. Nosotros construimos el lugar que encontraron.
&gt;  
&gt; **Dr. Baker:** ¿De dónde son?
&gt;  
&gt; **Dr. Martin:** [CENSURADO].  No tenemos otro lugar a donde ir.  [CENSURADO] fue destruido. Este es nuestro hogar ahora.
&gt;  
&gt; **Dr. Baker:** ... ¿Y qué pretenden hacer aquí?
&gt;  
&gt; **Dr. Martin:** Vivir. Mientras podamos. Usamos a tu gente porque tenemos que hacerlo.
&gt;  
&gt; **Dr. Baker:** ¿Siempre fueron así? ¿&#34;Usando&#34; a otros?
&gt;  
&gt; **Dr. Martin:** No, antes éramos como ustedes, hasta que tuvimos que defendernos de... ¿Cómo decirlo en su idioma...? Los que venían de afuera.
&gt;  
&gt; **Dr. Baker:** ¿Así que fueron invadidos?
&gt;  
&gt; **Dr. Martin:** Sí. Por los [CENSURADO]. Y sus amos... Aquellos que Gritan desde Más Allá. Por ellos nos transformamos. Aquellos que Gritan no pudieron vernos después.
&gt;  
&gt; **Dr. Baker:** Ya veo. ¿Y ustedes estaban vigilando, en caso de que los invasores volvieran?
&gt;  
&gt; **Dr. Martin:** Sí. ¡Lo harán! ¡Ustedes también deberían transformarse! Es la única manera de protegerse. El proceso debería funcionar. Les ayudaremos.
&gt;  
&gt; **Dr. Baker:** ¿Debemos volvernos como ustedes?
&gt;  
&gt; **Dr. Martin:** ¡Sí! Podrían usar sus propios cuerpos... Apenas notarían la diferencia.
&gt;  
&gt; **Dr. Baker:** Puedo ver las ventajas... Pero aún así...
&gt;  
&gt; **Dr. Martin:** ¡Deben hacerlo! ¡Volverán! Será demasiado tarde entonces...
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt;  
&gt; **Conclusión:** El sujeto se inquietó y ha intentado convencer regularmente al personal de la Fundación para que utilice a SCP-1980-3 para &#34;transformarse&#34; en instancias de SCP-1980-2.

**Anexo 3:** Fragmentos de los registros encontrados en SCP-1980, traducidos por el sujeto D-19213 mientras estaba siendo afectado por una instancia de SCP-1980-1.  

&#34;Se perdió el contacto con [CENSURADO]. Solo podemos suponer lo peor. Espero que hayan podido transformarse a tiempo&#34;.

...

&#34;Vigilamos el punto de acceso continuamente. Hasta ahora, estamos seguros aquí&#34;.

...

&#34;¡Nos equivocamos! [CENSURADO] están saliendo del punto de acceso. Son muchos. Deben estar planeando atacar todos los planetas de Clase-J en esta parte de la galaxia.  No había escapatoria después de todo. Transfórmense y prepárense; ¿qué más podemos hacer?&#34;

...

&#34;El 70% de nosotros está perdido... Hay que encontrar nuevos anfitriones para los módulos. La vida local aquí es incompatible para la transferencia. ████████████ intentó fusionarse con un [CENSURADO] capturado; sabía que no funcionaría... Son demasiado diferentes.

...

&#34;Soy uno de los últimos... nuestros cuerpos podrían alimentar a [[[SCP-1050|Aquellos que Gritan]]], pero quizás alguien encuentre nuestras mentes&#34;.
