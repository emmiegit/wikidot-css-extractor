    <pre><textarea class="page-source" readonly>{{As rumor has it, deep in the Library lives a retired literature teacher. She is said to be an imposing stereotype of a woman: her lips drawn into a strict, narrow line; her nose decorated by thin rimmed glasses she glares over more often than through; her silver hair pulled back into an imposing schoolmarm&#39;s bun; her hands always in possession of a red pen and a ruler worn smooth from wrapping knuckles. She is said to wander the Library grading the work of patrons in fearsome red ink.}}
