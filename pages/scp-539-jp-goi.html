[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/image-use-policy/sasidome.png

**アイテム番号:** SCP-539-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-539-JPを取り巻く一帯が、生物サイト-8150に指定されています。SCP-539-JP-1の栽培手順(付属文書539-JP参照)が失敗した場合に備え、--高遮音性・高耐刃性のHAZMATスーツを装備した保安部隊-- 機動部隊く-6(&#34;無糖派気取り&#34;)が待機しています。収穫されたSCP-539-JP-1は、データのバックアップ後に焼却処分されます。

現在、SCP-539-JP-1の栽培には11種類の異常手順が含まれています。これらの手順、特に異常手順6を含まない栽培法の確立は最優先事項であり、SCP-539-JPの70%にあたる領域が&#34;栽培法の栽培&#34;に割り当てられます。

**説明:** SCP-539-JPは、異常なサトウキビ(学名://Saccharum officinarum//)を生育させる面積████㎡の耕地です。SCP-539-JPにサトウキビの種子あるいは苗を植え、特殊な手順に従って栽培する事により70日程度でSCP-539-JP-1が生育します。

SCP-539-JP-1は、節間にUSB端子[[footnote]]分析の結果、この端子はUSB1.1規格の物と同一である事が判明しました。[[/footnote]]を備えたサトウキビです。SCP-539-JP-1の個々の節は、この端子を介して連結しています。SCP-539-JP-1は個々のサイズに応じた容量のUSBメモリとして動作し、平均350MBの容量を有しています。

技術文書をSCP-539-JP-1に記録した場合、挿し木あるいは株出しを行う事により、新たな個体は稀に&#34;文書内の技術が僅かに改良された状態&#34;で生育します[[footnote]]種子から生育した個体はデータが空である事に注意して下さい。[[/footnote]]。この変化が起こる確率は、文書内の技術が高度化するにつれて低下していきます。技術の改良が確認された個体の成分を分析した結果、体積に対するスクロースおよびグルコースの割合が減少しており、コルチゾールに酷似した未知の化合物が検出されました。SCP-539-JP-1は技術の改良に独自の解糖系を利用していると推測されますが、明確な根拠は未だに得られていません。また、SCP-539-JP-1は交配を重ねる事により&#34;安全性の向上&#34;、&#34;コスト削減&#34;といった各要素に特化した品種を作り出す事が可能です。

SCP-539-JPの存在は、1999/██/██に沖縄県████村で発生した&#34;悲鳴の竜巻&#34;と形容される異常現象[[footnote]]後に異常手順4の失敗による物と判明しました。[[/footnote]]により発覚しました。発見されたSCP-539-JP-1の大半はデータが破損しており、残存した情報からは『教団』と称する団体の関与、SCP-539-JP-1の栽培手順、および幾つかの異常な技術の概要が判明しています。

収容後、栽培手順を改良する実験において&#34;手順2、手順5、異常手順7の簡略化&#34;および&#34;異常手順8の非異常化&#34;が確認され、危険性が高く研究困難であるオブジェクトの&#34;収容補助&#34;にSCP-539-JPを利用する決定が下されました。

[[collapsible show=&#34;+ [要レベル3セキュリティクリアランス]&#34; hide=&#34;- アクセス承認&#34;]]
20██/██/██にSCP-539-JP-1のデータ復元技術が完成し、発見当時のデータの再解析が行われました。その結果、1999年に発見された個体の47%が&#34;新薬・新作物・新エネルギーの開発&#34;、次いで31%が[編集済]を目的に栽培されていた事が判明しました。以下に、復元データからの抜粋を記載します。完全な一覧を参照するにはレベル4/539-JPセキュリティクリアランスを提示して下さい。

&gt; 化号-04107-丁種
&gt; 
&gt; (略)複素異性体(文書・化号-11016-甲参照)を用いた重水素の生成技術については、現行の化号種栽培方式による進歩は頭打ちになると思われる。
&gt; &#34;伏雷&#34;にて栽号-00435種・栽号-00436種を各5000株使用し、栽培方式を更新されたし。特殊工程の追加は7つまでとする。
&gt; 
&gt; 現世に結実を。常世に訣別を。
&gt; 
&gt; &#34;若雷&#34;管理担当・樺沢

&gt; 理号-00272-丙種
&gt; 
&gt; (略)先日&#34;鳴雷&#34;で開発された電視点眼薬は、自身の脳波による循環参照に陥る危険性を孕んでおり、██████の検出可能性についても疑問が残る。
&gt; 教団の奉樹活動、こと&#34;間伐&#34;においては、対象の不正確な認識は致命的である事を忘れてはならない。
&gt; 電視点眼薬の臨床試験は保留事項とし、今後は理号種と検号種の交配に重点を置く。
&gt; 
&gt; 現世に結実を。常世に訣別を。
&gt; 
&gt; 技術査定担当・楠見


&gt; 栽号-00431種
&gt; 
&gt; (略)修辞農法の進歩は目覚ましく、&#34;八雷&#34;に共通する特性である『特殊工程の減少』問題は解決するに至った。
&gt; そして先日、財団から「&#34;八雷&#34;の貸与を無期限延長する」との通達があった。
&gt; 技術の収穫をより安定した物にするため、任意の特殊工程を自由に変更可能である品種の開発が急がれる。
&gt; 
&gt; 現世に結実を。常世に訣別を。
&gt; 
&gt; 工程開発担当・小柏

文中の&#34;財団&#34;という名称、および栽培されていた技術の内訳から、要注意団体『マナによる慈善財団』の関与が疑われており、「『教団』は&#34;新技術の供給&#34;を条件にSCP-539-JPを借り受けていた」という説が有力です。
また、&#34;若雷&#34;はSCP-539-JPを、&#34;伏雷&#34;、&#34;鳴雷&#34;は未収容のSCP-539-JPを、&#34;八雷&#34;はそれらの総称を指していると推測されます。そして&#34;特殊工程&#34;はSCP-539-JP-1栽培の異常手順を指す単語であると思われ、特定の技術をより高度化する役割を持っている事が窺えます。--現在、未収容のSCP-539-JPの捜索と平行して、異常手順の追加手段であると推測される&#34;修辞農法&#34;を開発すべく研究が進められています。--

20██/██/██、異常手順6の失敗に起因する[データ削除]を踏まえ、特別収容プロトコルが改訂されました。異常手順の追加に関する研究は全面的に凍結されています。
[[/collapsible]]</textarea></pre>
