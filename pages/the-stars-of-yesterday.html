&gt; 我游走于人群中，犹如在未来的残片中：我所能观望的那种未来。 

飞机在低沉的轰鸣声中缓缓降落。降落时那里正下着雪。卡尔文背起包下了飞机，坐上一辆十分平常的旧轿车，他上车时司机回过头来，向他露出微笑：“午安，博士。要进行放大测试呢，怕飞机有干扰，只能这么来接您了。”他也向司机点头致意。很快汽车就行驶在一条积雪被大风吹散的远郊公路上，城市的轮廓快速地远去，四野荒无人烟。他调任这里已经有一些年份了，但几乎从未看过除了办公室窗外的针叶林之外的风景。 

雪花撞在玻璃上碎了，宛如他闭目养神时的白日梦闪烁不息，明明暗暗的色块无法构成任何清晰的图景。他在思念许多人，从亲人到同事，他并没有刻意让他们的面容浮现在脑海中，但仿佛他一有空闲下来的时间，他们的形象便悄然潜入他的意识深处。 

后来，在自己的白日梦中，他又见到了女儿的脸，有些消瘦，遗传了她母亲那独特的深红色眼睛，那眼睛从来都是直通她的心灵的，她在呼救。这时，卡尔文深吸一口气，他必须立即让心绪平复下来，在他再次泣不成声之前。于是他打开了车窗，探出半个头，雪花飘落在脸上，一会儿便开始融化，雪片越发密集，只能看见距离很近的山林，而公路上，沾着泥沙的雪末在一辆辆轿车后溅起，在它们飞驰而过之后，一切又陷入了寂静。那是一位父亲的寂静。

刚刚结束的调休就是监督者议会特批的，O5-1理解他。那个夜晚，火光映红了半边天空，卡尔文推开身边的医护人员，向停尸间狂奔而去。他还在读中学的女儿躺在棺材里，大半张脸只剩模糊的黑色血肉，但一只眼睛仍是完好，定格了最后一秒的惊惧与绝望。她披着的深色外衣已而只是沾满血的碎布，他刚刚见到她时，她说很长时间没有见到他了，穿身新衣以示庄重。项链是在生日时送给她的，玉质的挂坠上还雕刻着“Confident &amp; Intelligent”[[footnote]]Confident &amp; Intelligent (C &amp; I)，自信&amp;博学，这是一位父亲对女儿的殷切期望，同时，也是……[[/footnote]]的字样。他站在窗前，各组织的救援队仍在残垣断壁中搜救。[[[http://scp-wiki-cn.wikidot.com/scp-106|老人]]]忿怒的嘶吼仿佛仍在回响。大半个街区缓缓沉入融烂的地面，楼房的外墙已是黑色的黏质在滴落。望向这燃烧的废墟，莫大的恨意将他吞没，浑身震颤不止，眼前的一切被黑雾笼罩，还有雪花般的白点闪动。他掏出屏幕碎裂的手机，强忍着悲恸将噩耗告知与妻子，没有理会任何保密协议；接着，他从内侧的口袋摸出一张极皱的字条，上面歪七扭八有一串数字，当初他抄得很急很慌张，或许被组织知道他私下里有这个号码他会丢掉性命，但他始终相信留着它会有用得上的一天，他拨出了第二个电话，另一头响起了O5-1那苍老而刚劲的声音。 

许久，他关上了窗，皮肤已经在风雪中冷得几乎失去知觉，思维也近乎凝滞。他为自己倒了一杯热水，努力去想一些极其无趣的事，又睡着了，心中满是对一个有序、光明的世界的渴望。那个世界里没有无法诠释的异象，没有狰狞可怖的妖物，孩子不用生活在恐惧之中。

醒来的时候他已经可以看到那远山之下的建筑轮廓，从山脚又延伸出几百公里的平原。这片土地显然从未开发过。他咳嗽起来，渐渐变为了啜泣，他最后还是没有忍住，为他几天前看望的逝者失声痛哭。

卡尔文已经回到了Area-11，同事们笑着向他致以问候。他也随着他们一起笑。他想象着他们是在庆祝异常不复存在，感受到一种深深的享受，眼前浮现出开遍的鲜花。“不要陷入其中！”（永远不要，这于事无补。）为了暂时忘却这种山崩海啸般的悲哀，他再度全身心投入到工作中去。阵列的金属外壳在黄昏中反射着晚霞的光，有一种难以言说的美感，有直击人心的力量。他坐回了控制中心里属于他的那张椅子，研究员们在核对着初始数据，为晚间的测试做充分的准备。 

在最后检查硬件设施的时候，他注意到了那个损坏的联轴器，他没叫技师，自己拎着工具箱去了。天花板上的钢制支架投下交错的阴影。他自言自语着，没有听到警报声迭起，几秒钟后，急速膨胀的碎片云将整栋建筑夷为平地。深切的不甘。然而他并没有死去，或许正是这种不甘吧。[[[http://scp-wiki-cn.wikidot.com/djkaktus-s-proposal-ii|他已经融入万物的本质]]]。亲戚朋友会收到他遇难的消息，同事们不会再以“卡尔文·迪斯梅特博士”看待他，但他永远不会忘记自己作为一个父亲在女儿墓碑前字字千钧的承诺。

-----

这个你曾沥尽了心血参与构建而成为你惟一的牢笼的阵列外就真的再没有其他人了吗？那些座椅都空着，屏幕没有接电源，在昏暗的灯光下影影绰绰地排列着——在半明半暗的机房里，那些漫不经心的嗡鸣声成了富有节奏感的音乐，它使得这位囚犯获得了与过去那么多年的联系。Area-11的人员已经换了一批又一批，一批比一批少，如今已是全撤走了，人们在世界各地的站点里控制着这群山深处的小设施的运行，只有那电子嗡鸣从未间断过。

他在想着很多人，回忆着奇点骤然扩张前种种希望与梦想；他再也不想无力挽救所深爱之人了。由于又到了女儿的忌日，他自己的家庭记忆又真真切切一点一滴地涌上。他是兄弟姐妹中最年长的，总觉得应该有一种责任，由于战争的关系，他们从来都是一种休戚与共的感情。父母去世时他还不到十岁——他至今没有彻底明白。是在一个未有战火的国家度假期间，毫无征兆地，地动山摇，房倒屋塌，蓝白的光穿透四起的烟尘，金属的摩擦声尖利刺耳。有时他甚至觉得那是一场梦，除了隐约觉得[[[http://scp-wiki-cn.wikidot.com/twistedgears-kaktus-proposal|地图上少了点什么]]]之外，他惟一记得的就是他最后一次和兄弟姐妹们拥抱。多年以后彼此都少有联系，几乎什么机会再说些共同语言了，但他知道他们绝不会失去它。然后邮差将讣告送到了他手中，一则又一则，于是到他婚礼之时，到场的几乎只是好友与同事。他们当然常驻于梦境深处，他一直有一种感觉，那些纸页上的文字掩藏了太多，一如所有吊唁者都觉得他们的女儿死于火灾事故。  

卡尔文倒没有幻想着他们可以像他在万千泡影之间看到的他们一样活得幸福美满，他只希望自己早些时候就可以像现在这般清醒，外部世界之于他是透明的水晶球，而那层薄薄的雾气很快就要散去了。 电子嗡鸣声有了细微的变化，打破了沉思的氛围。他又一次看到了那些鲜红的细线，无垠黑暗中，数十万，数百万，数万亿的红线，一根一根清晰起来。它们互相纠缠，无限延伸，交织成世界的筋脉，连接着所有的野兽、恶魔、英雄、小人和那些所谓的神明，他再一次伸出颤抖的手，轻轻拂过这些现实的琴弦，指尖触及的一刹，尽管黑暗依旧，但仿佛豁然开朗，他清楚地看到了机器的内壁，那些精巧的管道和接口。金属板映着他的像，那是一张四十余岁的男人的脸，眼睛细长布满血丝，黑发浓密而微卷，皱纹并不算多，胡子刮得很干净。似乎光阴对他确实是毫无影响了。他走过空荡的站点走廊，闪现在静默的城市，无边夜色下，人很少。  

回到美国时，他前面走着一个男人，他觉得此人有点熟悉。那人也突然回过身来，他们互相问好，这才发现彼此并不相识。那名陌生人很礼貌地请他与自己同乘地铁走一段路，谈话间两人清楚了他们都是基金会的职员。“本来我是想去一趟墓园的，我的女儿曾被异常杀害。“卡尔文说，但他心里却在想着还是和什么人随便聊聊会更好。那人认真地看着他：”请您原谅，让您为我花费不少时间了。唉，我是真想和同事说些什么，什么都行。我是[[[http://scp-wiki-cn.wikidot.com/scp-3309|Adamo Smalls]]]，模因部研究员。”

他们很快又分别了。这里不是那个令人熟悉的现实，而是它背后的[[[http://scp-wiki-cn.wikidot.com/void-dancer-hub|虚空]]]因那一触被赋予了细节。在试图感知他的时候，卡尔文只看见那个男人被[[[http://scp-wiki-cn.wikidot.com/scp-4463|深水]]]淹没了一遍又一遍，一名[[[http://scp-wiki-cn.wikidot.com/scp-3090|头顶老式电脑屏幕的女孩]]]静静地立在一侧。  

看着那些自他人的脑海中消失的人们自如地行走，这位依然决意终结位面的人用手摩挲着玉石上凹凸的刻痕，他知晓了自己的目的地，在倾覆万千叙事为女儿殉葬之前，他亲手撕下那凶手的半边面皮。他走进一家书店，买了一份城市地图，没有收银员，他不会手机支付，便效仿一些顾客将纸币压在了柜台上。他在长椅上坐下仔细查看，意识穿越一条条街巷，他看到了要找的那片建筑，大门口有日晷的雕塑，晷面是基金会的标志，有金边的黑字“Site-19”。卡尔文十分惊异，[[[https://scp-wiki-cn.wikidot.com/broken-masquerade-hub|地图上标注了基金会站点，这是一件难以想象的事情]]]。  

黄色的简介牌被砸得粉碎。卡尔文出现在那最大的收容区域之中心，眼中似闪着那夜的火光。他猛地向黑暗中一抓，一团扭绞的红线立即拥有了形与质，他提着老人的衣领，黑光在他的指尖暴躁跃动。那怪物却没有挣扎的意思，相反，它目不转睛地盯着他的脸。 

“老，老……老师？您……您，天呐，真的是您吗……”

-----

卡尔文和老人坐在站点食堂里，起初除了他俩，几乎只有一名皮肤黧黑油亮的中国厨师。有许多空桌子，但不久后好像被其他员工坐了大半，复归的虚空流浪者们好奇地互相看着，有不少人认出了老人，露出类似于问好的表情。老人受震惊了，起初十分局促，但过一会儿就不再那么紧张了，即使在说话和吃食（“老天，我是多久没这么坐下吃点正经面包了。”）的时候，他也常用手在空气中比划，虽然确实已经比卡尔文更加衰老且在腐烂，但卡尔文还是看出了当年他那个年轻有才的学生的影子。他说：“我也不清楚。您知道那会儿我还在上学。这些年来一想到您我就对自己的心智脆弱感到遗憾，您在休谟为零的叙事的夹层中待了……二十四年了吧。有一种东西迫使我们拒绝走向死亡——或许是爱吧，您应该也是这么想着再次踏进现实的门槛。”

卡尔文不由自主地低下头。当他在抬起头看时，老人已泪流满面。老人抽出一张纸巾，在它被腐蚀尽之前擤了鼻涕。“就先让我好好说一会儿吧。”他讲着“安娜”，讲着“破碎入口”，讲着“Site-120”，讲着“[[[https://scp-wiki-cn.wikidot.com/until-death|红]]]”，讲着“[[[http://scp-wiki-cn.wikidot.com/scp-3001|五年，十二个月，二十一天]]]”。这期间卡尔文从一开始就觉得仿佛是在聆听自己的故事，不是因为相似性，而是他在这位绝对不可能是那个噩梦般的夜晚的那个怪物的人口中听到了那个时常炸响在他自己心头的声音，这声音使他们成为这世上最能相互理解的人。老人描绘着自己的挣扎与绝望，苦难在他身上烙下了永恒的创伤，讲述完毕后，他脸上显出一种悲伤的满意。  

他们站起身来。卡尔文把老人送回了基准现实，答应有机会会再去看望。他仍在思量着整个故事，他完全没有梳理清楚，这一切无从推演。他想起了研究员Smalls谈起的超形上学，他很早就听说过这个概念，研究这个领域也一直是他的梦想，据说那是凌驾于万事万物之上的规律。他的思绪陷入混乱，望向黑暗的天空，那飘飞的不再是雪花，而是深红的线团。他伏在窗台前痛哭，一如那个火光冲天的夜晚，不过这是两种截然不同的绝望。在万魔殿降临的同时，万千红线再度浮现，现实的梯阵在他面前延伸，通向那支离破碎的天空。[[[http://scp-wiki-cn.wikidot.com/scp-049|鸟嘴医生]]]、[[[http://scp-wiki-cn.wikidot.com/scp-682|势不可挡的大蜥蜴]]]、[[[http://scp-wiki-cn.wikidot.com/scp-2521|不可描述的收集者]]]、[[[http://scp-wiki-cn.wikidot.com/scp-173|移动的雕像]]]……无数的形象在纷杂红线之间闪过，他知道自己所领悟到的还**少之又少**。他昂首瞧见了另两位[[[http://scp-wiki-cn.wikidot.com/scp-4028|拾级]]][[[http://scp-wiki-cn.wikidot.com/scp-3812|而上]]]者的背影和顶端七角星下遥不可及的王座，[[[http://scp-wiki-cn.wikidot.com/scp-4012|流转星光]]]勾勒出[[[http://scp-wiki-cn.wikidot.com/scp-2747|分形的图样]]]。那端坐的[[[http://scp-wiki-cn.wikidot.com/wanderers:the-fool-and-the-fools|黄衣人]]]也看到了他，缓缓摘下了面具。  

卡尔文破涕而笑了，开始奋力攀登。那是他女儿的脸，有些消瘦，遗传了她母亲那独特的深红色眼睛，那眼睛从来都是直通她的心灵的，她在呼唤。</textarea></pre>
