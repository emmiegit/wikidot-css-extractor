**项目编号：** SCP-CN-2827

**项目等级：** Released

------

**特殊收容措施：**

基于已然与PCS异度署签订的[# 《帕拉蒂斯和平条约》]中第4大项的第8小项中的第89条、第92条、第102条所示内容，SCP-CN-2827将注意下述事项，并将其完整收容至Site-CN-82-β左翼植物扇区的8号威胁处理区中，装有项目的仿生态循环舱将被安置在该区位的地下8层第13号单元7号室内：
# 判断SCP-CN-2827处于休眠状态时，收容程序应在30分钟内结束。
# 进入项目作用范围的内部时，行动声音分贝应保持在10分贝以以下。
# 进入项目作用范围的内部时，应避免损伤或触碰到SCP-CN-2827-1，以防止项目提前苏醒。
# 进入项目作用范围的内部时，应严格按照SCP-CN-2827-1的具体形成脉络前进。
# 进入项目作用范围的内部时，若发现SCP-CN-2827，应立即将其回收，同时应注意避免直接触及项目核心，以防止对象提前苏醒。

该收容舱及相关收容措施应满足下述条件：
* 项目应被始终安置在收容舱正中心。
* 收容舱无需任何监视，但在任何时间均不被允许开启。
* --收容舱应接入任何氧气输送管道。-- ##red|[鉴于项目已完成自供氧，本条目删除]##
* --收容舱内应时刻保持充足水分。-- ##red|[鉴于项目已完成自供水，本条目删除]##
* --收容舱内的pH值应保持在7。-- ##red|[鉴于项目已完成自控酸碱指数，本条目删除]##
* ##blue|鉴于项目已完成自控，其它条目被暂时性删除。##

上述条件将在确认站点发生收容失效时立即锁死，直至站点主管Sirius使用站点密钥重新开启站点整体收容措施。

------

[[include component:image-block name=https://cdn.pixabay.com/photo/2017/07/10/23/32/globe-2491982_960_720.jpg|caption=SCP-CN-2827|width=275px|align=right]]

**描述：**

于2021年11月2日被PCS异度署回收，于同年12月2日被放生于本世界并在同年同日转交至基金会，于2022年1月4日收容权被转交至Site-CN-82-β，于2022年1月24日制定了较为完善的收容措施并成功收容了项目个体，于2026年签订放生协议，SCP-CN-2827被基金会放生于常态中。鉴于常态帷幕已完全破碎，O5议会已默许这一行为。

SCP-CN-2827为一个由未知金属构成的，外在表现为球状的异常银白色个体，项目的表面刻纹呈现出21年前第三次世界大战时的地球相一致的图案。项目呈现出了几乎完美的光泽，且毫无氧化迹象。

SCP-CN-2827被收容时正处于休眠状态 --，且直至本文档被编辑完全时，其仍处于休眠-- 。项目的异常性质在于其被埋藏于常态的高辐射泥土中时项目将被激活，此时可观察到从项目表面处出现的多条呈绿色的未知植物根须（编号为SCP-CN-2827-1）；据DNA检测报告，SCP-CN-2827-1中储存了21年前所有植物的基因序列。

被激活的SCP-CN-2827-1将立即向四周扩张，直至其中一个个体（标签为α个体）渗入辐射指数较低的泥土中时，其余SCP-CN-2827-1将瞬间停止扩张；项目将立即收回其余个体，同时向α个体的所在位置移动，并将自身半掩盖在泥土其中。此后可再次观察到SCP-CN-2827-1从项目表面处出现，再次循环上述过程。

SCP-CN-2827-2为-1个体持续性激活的副产物，其个体形态类似花朵，但未见其中应含有的花蕊结构。SCP-CN-2827-2多出现在项目长时间未搜寻到目标时的-1个体表面；据受试者称，对象具有微弱花香，尚不明确该性质是否属于模因。出现有对象的-1个体将以其为中心，降低半径10~13米内的辐射指数，这一过程被认为是不可逆的，基金会称该过程为“净化”，经“净化”后泥土的辐射指数将无法再次升高，原因未知。

SCP-CN-2827最初被认为是多簇具有异常的花朵，在后续探索行动中，于表面地下3928m处发现了SCP-CN-2827个体核心，此后项目被PCS异度署回收后放生于被其标记为Etis-92的世界当中。
