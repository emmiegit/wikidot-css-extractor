　지금까지 재단에서 반복되어온 중요한 논의 중 하나는 바로 재단의 국가에 대한 정치적 개입의 타당함에 대한 것이었습니다. 재단의 정치적 개입에 대한 한 예시로 꼽히는 것이 바로 제2차 세계대전, 특히 태평양전쟁입니다. 당시 재단은 기본적으로 연합국과 추축국 양측 모두에 거리를 두고 전쟁을 주시하고 있었습니다. 이는 제1차 세계대전 당시 취해진 재단의 국제 정치에 대한 스탠스인 철저한 고립주의를 따른 것이었습니다.

　그러나 재단은 당시 격리 활동 체제에서 벗어나 있던 대일본제국과 그 세력권, 유라시아 대륙 동부 지역의 안정화를 위해서 미합중국 등에게, 결코 적극적이라고 할 수는 없을 정도지만 협력하고 있었습니다. 대일본제국은 재단과 함께하는 것을 반쯤 &#34;구미열강 주도에 따른 기성 질서에 참여&#34;하는 것이라고 여기고 이를 기피하는 경향이[[footnote]]James L.Jacobs（津山忠治、北山大何、新部浄子訳）『ファウンデーションとネーション』（財団管理部門超常史編纂局出版 1955年）page.65[[/footnote]][[footnote]]Caspar K.Lindbergh（高城菩人 訳）『極東近代超常史』（財団管理部門超常史編纂局 1961年）page.1156[[/footnote]] 있었습니다. 재단은 현장 요원을 통한 비공식 접촉이나 섭외담당관을 통한 공식적 제의 (이들은 주로 1940년 미일 협상 당시 파견되었습니다.)를 반복하고 있었습니다.

　또한 한편으로는 일본의 직접적 정치를 받는 지역에서 일본의 양해를 전혀 구하지 않고 격리 활동을 하기도 했습니다. 격리 활동은 물론 국제 공익에 걸맞은 행동이며, 재단에게는 공식적이고 합법적 (초법적[[footnote]]財団による活動の正当性は法規──とくに地域法・国際法──によっては規定されず、合法・非合法という概念では判断できないという考え方。Paul P.Orwell博士により提唱。[[/footnote]])인 활동이었습니다. 그러나 대일본제국은 그런 활동이 발각되자 맹렬하게 항의했습니다. 재단의 비인가 격리 활동은 미일 협상에도 악영향을 끼쳐 평화안 타결을 한층 더 어렵게 만든 요인이 되었습니다. 이에 수긍한 미합중국이 재단에게 일본에서의 격리 활동을 자제해 달하는 요구를 내는 사태로 까지 발전[[footnote]]Edith B.Ellison（露原軍士 訳）『アメリカにおける財団勢力の浸透とその展望』（財団アカデミー出版 1970年）page.128[[/footnote]]하게 되었습니다. 재단은 표면적으로 그 각서를 준수하는 자세를 보였지만, 실제로는 격리 활동을 보다 은밀하게 진행하도록 방침을 바뀌었을 뿐이었습니다.

　이때 재단 O5 평의회 내에서 논쟁이 일어났습니다. O5 중 일부가 &#34;중일전쟁 때부터 지속되어온 대일본제국과의 갈등이 심화된다면, 최악의 경우에는 미일간 파국적 전쟁에 재단에 말려들 수도 있다&#34;며 격리 활동에 대한 신중론을 제시한 것입니다. 그러나 이는 어디까지나 소수 의견이었고,
* 파국적인 미일전쟁의 발생 가능성은 낮고
* 만약 발생한다고 해도 단기간에 종결된다는 참모부의 분석[[footnote]]██████████（████████訳）『O5司令部付幕僚部議事規則付記 例示3001』（財団管理部門統計分析記録局 19██年）付録████[[/footnote]]
* 미일 협상에 대한 신뢰감 (당시 미일양해안이 제안되어있었다)
　이러한 요인에 따라 O5는 일본에서 진행되는 격리 활동을 &#34;불필요한 개입&#34;으로 인정하지 않고 계속하도록 공식적으로 지시를 내렸습니다.

　하지만 참모부의 분석은 완전히 빗나갔습니다. 미합중국은 재단의 예상 이상으로 강경하게 나왔고, 대일본제국은 대담한 전략을 취했습니다. 재단은 미일간 평화조약의 조기 체결을 반강제적으로 양국에 요구하고, 일본의 인도차이나 지역에서의 즉각철수와, 미합중국 정부의 석유 공급의 즉각 재개를 요구했습니다. 하지만 이 방식은 국익이나 외교에 대한 배려와 예의가 없는 행동으로[[footnote]]Isaac Q.Ravenscroft（神西孝道 訳）『財団特命全権大使手記』（財団管理部門超常史編纂局 1968年）page.200[[/footnote]] 양국 정부는 재단의 요구가 &#34;양국 간의 미묘하고 민감한 사정에 대해 고려하지 않은 몰상식한 행동&#34;이라며 거절했고, 전쟁이 계속되는 결과를 낳았습니다. 하지만 여전히 희망이 남아있었습니다.

　첩보 활동을 통해 재단은 대일본제국 내부에선 전쟁을 단기간 안에 종결하겠다는 의사가 있다는 것을 확인했습니다[[footnote]]███████ 『財団諜報機関 特別公開文書49871号』（財団諜報機関広報室 1990年）付録████[[/footnote]]. 하지만 문제는 전쟁 지도에 대한 계획을 아무리 조사해도 그에 대한 로드맵이 전혀 책정되어있지 않았다는 것이었습니다.

　재단은 대일본제국에게 단기 결전을 치룰 만한 능력이 부족하다는 사실을 간과했습니다. 또한 미합중국에서도 재단은 무력했습니다. 미국의 여론은 이미 과열되어, 재단이 자연스러운 여론 조작을 하는 것은 불가능에 가까웠습니다.

　대규모 국가간 전쟁에 대한 재단의 취약함이 드러난 순간이라고 할 수 있습니다. 조기 강화를 포기한 재단은 대일전(태평양전쟁) 전투구역 임시대응부문을 편성하고, 일본 본국을 포함한 다양한 지역에서 격리 활동을 계속했습니다. 대일본제국에 대한 재단 격리 체제에의 공식적 참여 제의 또한 동시에 이루어졌습니다. 그러나 전쟁 중 사이판이 해방되고 전황이 악화된 이후에도 대일본제국은 일관되게 재단 조직에 참여를 인정하지 않았습니다. 이 배후에는 군부와 밀접되게 연관된 국내의 요주의 단체, 이상사례조사국(이자메아)나 수집원 등의 조직에 의한 영향이 있었다고 여겨졌습니다.

　재단 임시 전투구역부문은 즉시 이런 영향력을 배제하고자, 대일본제국 본토에 암살부대를 파견하는 것을 O5에게 건의했습니다. 하지만 O5는 이 제안에 난색을 표했습니다. 이는 이전 미일교섭, 조기강화에서 실패하고도, 여전히 개입을 기피하는 보수적인 발상에 따른 것이었습니다. 수년내에 대일본제국이 항복할 것이 예측되고 있었고, 유럽 전선에서 나치 독일이 크게 패퇴하기 시작한 시기이기도 했기에, O5는 &#34;쓸데없는 개입&#34;이 전쟁에 악영향을 주는 것을 좋게 여기지 않았습니다.

　그러나 실제로 종전이 가까워지자, 대일 전쟁은 미소간 세력 다툼의 전초전 양상을 띄기 시작했습니다. 재단은 어 이상 아시아 태평양 지역이 불안정화되는 것을 원치 않았고, 서서히 개입하기 시작했습니다. O5 평의회는 종전이 가까워지자 재차 양국에 선언(제4090호 O5 성명[[footnote]]일명 &#34;신질서 구축에 대한 베를린 선언&#34;[[/footnote]])을 냈습니다. 내용은 &#34;전쟁이 끝난 뒤에는 일본 인근 지역의 통치자의 변경 여부에 무관하게 재단은 이 지역을 공식적으로 인정된 격리 활동 체제하에 둔다&#34;라는 것이었습니다. 이러한 선언은 이전의 실패를 기반으로, 충분한 사전 교섭과 사전 협의 하에 발표되어, 일본, 미합중국, 영국, 중화민국 (그리고 소련 또한 포함)은 이를 1945년 5월 승인했습니다.

　이상사례조사국은 재단의 선언 뒤 갑작스럽게 활동을 중단하였고, 수집원은 일본 국내에서 영향력을 현저하게 잃었습니다. 하지만 전쟁을 계속해야 한다고 주장하는 이들은 대륙에서 활동 중이던 육군을 중심으로 버텼고, 재단은 연합군의 일본 본토 공격을 지지하고, 그에 대한 지원을 계속할 것을 요청했습니다.

　하지만, 실제로는 본토 공격 이전에 대일본제국은 항복했습니다. 재단은 즉시 특명 고등판무관을 파견하여, 이전 요주의 단체와 관련된 시설 및 자산을 압류, 일본을 격리 활동 체제에 포함시켰습니다(물론, 신흥 세계 오컬트 연합의 방해를 상당히 받았습니다.).

　그러나 얼마 지나지 않아, 재단은 이대로는 일본을 중심으로한 지역의 안정화는 달성할 수 없다는 사실을 깨달았습니다. GHQ를 내세운 정치 개입을 통해 공산혁명이나 이전의 군부에 의한 쿠데타 방지 등 치안 유지에는 성공했지만, 일본을 둘러싼 상황은 악화일로였습니다. 냉전의 구조가 서서히 확실해지면서 재단은 이러한 &#34;전쟁전야&#34;의 상황에서 이전 유사한 미일 협상의 실패를 떠올린 것입니다.

　재단은 일본을 둘러싼 다수의 문제에 대해서, 미합중국을 지지하는 방침을 취했습니다. 이는 지금까지의 재단의 정치개입과 선을 긋는 조치였습니다. 이전까지 정치부문이 유지해온 고립주의는 소리를 낮추고, 보다 적극적으로 개입을 시작했습니다.

　소련은 재단의 중립성에 대해 비난했지만, 재단은 항의에 일관되게 &#34;재단은 항상 안정을 최우선으로 합니다&#34;라며 냉전에 따른 격리 체제의 위기를 회피하기 위해 애썼습니다. 전쟁 시기의 경험을 통해, 재단의 외교 능력은 눈부신 성장을 이루었다고도 볼 수 있을 것입니다.

　재단은 지금까지 국가간 외교 관계에서 개입에 대해선 초연한 입장이었지만, 이번에는 재단이 세력간 외교의 플레이어 중 한 사람이었습니다.

　시작은 세계 오컬트 연합(GOC)의 설립이었습니다. 재단 일본 지부의 정식 발족에 앞서 설립된 GOC 극동부문은 재단에게 통치 기구 장악에선 뒤쳐졌지만, 착실히 기반을 다져 일본에서 변칙개체 파괴활동을 하거나, 요주의 단체에 대한 적극적인 공격을 개시하고 있었습니다.

　재단 일본 지부는 GOC 극동부문이라는 조직을 상당히 위험시했습니다. 해당 조직의 내에는 재단에 반발한 수집원 관계자나 이전 군부의 장병들이 포함되어 있어, 점차 재단에 대항하는 조직으로서의 성질이 강해지고 있었기 때문입니다.

　사회적 요인에 의한 일본 내의 동요를 억제하는 것에는 성공한 재단이었지만, 본격적으로 재단에 도전할 수 있는 조직의 출현은 예상하지 못했습니다.

　세계 각지에서 재단과 GOC에 의한 긴장 상태가 일어나고, 특히 재단의 침투가 늦어진 일본과 중국, 한반도에서는 노골적인 대립이 시작됐습니다. 국제적인 냉전의 시작과 동시에 초상 세계에서도 냉전이 일어나고 있었습니다.
　그러나, 재단은 GOC에 대한 강경 수단을 모두 금지했습니다. 국제 사회가 군비 확장 경쟁이라는 광란에 빠진 가운데, 재단은 지극히 진보적인 외교 정책을 취한 것입니다. 그러나 재단이 전혀 대항책을 마련하지 않은 것은 아닙니다. GOC보다 먼저 일본 정부와 &#34;비상사태에 대한 재단과 일본 정부간 합의&#34;를 채결한 재단은 국가 권력과 활동을 결합하는 것을 도모했습니다.

　공식적인 통치권・행정권 보유자와 약정을 맺는 것은 행동을 정당화하기 위해서 가장 중요한 요소라고 할 수 있습니다. GOC도 이후 같은 협정을 일본 정부와 체결했고, 사실상 재단 -- 일본 -- GOC의 이중 동맹 상태가 되었습니다. 그럼에도 재단과 GOC는 모두 이러한 일본 정부의 이런 배신적이라고 할 수 있는 행위에 대해서 어떠한 비난도 하지 않았습니다.

　재단 측에서 이 상태는 바랄 수 있는 최선의 안전 상태였습니다. 두 협정에는 모두 &#34;일본의 질서 및 국가 체제의 보호에 대해 도전적인 존재에 대해서 양 측은 공동으로 대처한다&#34; 조문이 포함되어 있어 조직 간 분쟁에 의하여 일본에 피해를 준 조직이 외교적으로 불리해지는 상황을 만드는 데 성공했습니다. 이는 두 조직 간 돌발적인 분쟁의 억제에 큰 효과가 있었습니다. GOC는 점차 세력 확대를 위한 재단에 대한 도전을 멈추고, 대립하긴 커녕, 냉전 체제를 회피하기 위해 재단과 협력하는 자세를 취했습니다.

　그 배경에는 일본 정부의 변칙존재에 대한 자체적인 정책의 시작이 있었습니다.

　내각 총리대신 관방 조사실 이상존재반(PMSA)[[footnote]]현재는 내각 관방 내각 정보조사실 이상부문으로 개편되었음.[[/footnote]], 공안 조사청 특이안건 대책실(AID), 육상자위대 참모부 조사부 제2과 별실 내의 초상안건 대책 부대(&#34;수리부엉이&#34;)[[footnote]]현재는 방위성 정보본부 국가 고위협정보수집위원회 일본특이사례보고에 흡수됨.[[/footnote]], 공안 경찰 내에 설립된 특사 섹션 등, 차례로 관료조직 내에 변칙존재를 다루는 부서가 신설되며 재단과 GOC 둘 모두 국가 권력과의 결합을 재고해야 하는 상황에 처했습니다. 협정은 일본 정부의 이런 행동을 중지하는데 오히려 방해가 되어, 재단과 GOC의 2자는 새로운 틀을 신설하고 하게 되었습니다. 협의는 비밀리에 진행되었고, 일본에게는 완전히 은닉된 상태였습니다. 1년에 달하는 협의 끝에, &#34;기존 일본 내 초상조직간 평화우호를 위한 기구&#34;의 설립이 제안되었습니다.

　이 제안은 재단과 GOC 양측의 최상위 지도층의 양해 하에 이들의 서명을 담아 일본 정부에게 보내졌습니다. 이 제안을 받은 일본 정부가 받은 충격은 이루 말할 수 없었으며, 한때는 재단과 GOC의 최후 통첩이라는 의견도 있었다고 합니다. 일본 정부는 미국에 이 제안에 대한 정보를 보내고, 이 조약에 따르는 정치적 판단의 시비에 대해 물었습니다. 이러한 움직임을 파악한 재단과 GOC는 미 대통령에게 직접, &#34;극동 아시아 지역에서의 국가에 의한 변칙존재 대책 활동에 대한 우려&#34;를 표하고, 그에 대해 반대하는 움직임을 막았습니다. 거부할 수 있는 퇴로가 막힌 일본 정부는 196█년, &#34;일본초상조직평화우호조약[[footnote]]Japanese Anomalous Groups Peace and Amity Treaty =JAGPAT[[/footnote]]&#34;을 재단, GOC와 체결했습니다. 그리고 동시에 &#34;일본초상조직평화우호조약기구[[footnote]]Japanese Anomalous Groups Peace and Amity Treaty Organization = JAGPATO[[/footnote]]&#34;가 발족했습니다. 이 조직은 어느정도 세 조직으로부터 독립적으로 공평한 입장에서 각 조직 간 이해관계의 충돌 등을 조정하는 것을 목표로 했습니다. 그러한 권한이나 제약의 대다수는 재단과 GOC에 의해 결정되었고, 일본 정부는 거의 참여할 수 없었습니다.

　이 기존일본초상조직평화우호조약기구는 현재도 기능하고 있으며, 일본의 초상조직 간의 분쟁 해결 및 공적 기관의 이해관계 조정에 도움을 주고 있습니다. 어찌됐건 이리하여 재단, GOC, 일본 정부, 셋은 일단 평화를 이루게 되었습니다.
