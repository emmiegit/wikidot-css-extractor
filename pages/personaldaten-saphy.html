    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Name:**  █████ &#34;Saphy&#34; ████████

**Sicherheitsfreigabe:** Stufe 3

Dr. ████████ ist ein aufstrebender, junger Nachwuchsforscher bei Standort-DE5 und hilft Dr. Fischer bei der Erforschung von SCP-███-DE. Nach Vorfall-███-DE-2 wurden Dr. Fischer und er zusammen mit SCP-███-DE zu Standort-DE7 versetzt und sind seitdem für SCP-███-DE und SCP-███-DE zuständig.

Dr. ████████ interessiert sich vor allem für humanoide SCPs, weshalb ihm die Arbeit mit Dr. Fischer große Freude bereitet. Auch fasziniert in die Idee einer von ihm sogenannten &#34;Suicide Squad&#34;[[footnote]] Dr. ████████ ist seit seiner Kindheit großer Fan der DC-Comics. Die &#34;Suicide Squad&#34;-Comicserie gefällt ihm seit jeher besonders gut.  [[/footnote]], einer Mobile Task Force bestehend aus SCPs (auch SCPTF genannt). Dr. ████████ weiß nichts von den Ereignissen rund um SCP-076-2 und Omega Seven und das sollte vorerst auch besser so bleiben.

Dr. ████████s Spitzname &#34;Saphy&#34; kommt von einem kleinen Scherz, den sich die anderen Nachwuchsforscher mit ihm erlaubt hatten: Sie färbten seinen Laborkittel saphirblau. Sie färbten in in dieser Farbe, weil [Zensiert]. Sie nannten ihn von da an Dr. Saphir. Dr. ████████s Mentor, Dr. Fischer, war dieser Spitzname jedoch zu lang und so nannte er ihn kurzerhand &#34;Saphy&#34;. Seitdem trägt Dr. ████████ nur noch saphirblaue Laborkittel und ist in der deutschen Foundation als &#34;Saphy&#34; bekannt.



**Sprachen:**

* Deutsch
* Englisch
