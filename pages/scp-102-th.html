[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-102-th/102th.JPG|caption=SCP-102|width=300px]]

**Item nº:** SCP-102-TH

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-102-TH permanece contido no Armazenamento-29a. Dentro de um recipiente quadrado fechado. Este não é um recipiente de bloqueio, mas isso não significa que as propriedades do objeto não são ameaçadoras.

No entanto, haverá pessoal para monitorar a radioatividade do SCP-102-TH.

**Descrição:** SCP-102-TH é um sapato da marca Nike █████████ Gray No. 43, 17 pares, deverá ser produzido em 2010. O lado tem um pistão de carimbo. A versão &#34;Teste-01&#34; do inquérito ao fabricante de calçados não encontrou nenhum calçado fabricado de forma semelhante ao de SCP-102-TH naquele ano. Ao examinar todos os calçados restantes, verificou-se que a radiação não foi detectada.

SCP-102-TH é radioativo e não pode ser identificado. Este tipo de radioatividade pode &#34;acelerar&#34; e &#34;escalar a parede&#34; efetivamente por um curto período de tempo. Quando o testador usa SCP-102-TH, a velocidade é comparável à do atleta. Independente se usuário era ou não um esportista antes. O teste de velocidade mostrou que o portador de SCP-102-TH era mais rápido que qualquer outro atleta que usasse um sapato de esporte comum. Desconhece-se o funcionamento do mecanismo de SCP-102-TH. Além disso, o exame do material determinou que os sapatos eram simples e nenhum material foi encontrado que poderia causar radioatividade.

No entanto, esta &#34;versão de teste&#34; com SCP-102-TH não parece ter qualquer distorção de imagem devido ao fato de que quando o objeto está em movimento, o objeto perde gradualmente sua energia para correr rápido e escalar a parede.

**Descoberta:** SCP-102-TH foi descoberto pela primeira vez por um ladrão assaltando um homem chamado Frank, a vitima relatou que o ladrão era muito resistente, e também relatou que podia andar na parede antes do ingresso do oficial. Colabore com a polícia para deter o Sr. Frank. O testemunho do Sr. Frank não ajudou a encontrar a fonte do SCP-102-TH porque o Sr. Frank foi ao SCP-102-TH em um quintal fora da cidade, a cerca de 25 km de distância.

**Adendo:** É possível que SCP-102-TH originalmente tenha vindo da marca &#34;Gato Cordo&#34;. Mas esse é apenas o fim.</textarea></pre>
