    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-097-DE

**项目等级:** Keter

**特殊收容措施:**每个SCP-097-DE实体需分别锁在存放于面积为5m x 5m的收容室内的锻铁制兽笼（面积2m x 2m）中。该兽笼须每36小时被一个天主教神甫, 一个新教牧师和一个犹太拉比的赐福。每隔24小时需环绕兽笼以盐粒与银粉配制一个新的结界。

一注满圣水的自动喷洒系统位于兽笼上方，以防结界设置错误或对兽笼的赐福未能正确进行。
兽笼所处收容室的房门由受到祝福的橄榄木制成, 其内外两侧刻有基督十字，所罗门印章的图像以及一个//Schin//[[footnote]] 希伯来字母，象征犹太教El Shaddai (= &#34;全能之神&#34;) [[/footnote]]。

一支装备有高速突击步枪[[footnote]]射速不小于900m/s[[/footnote]]的战术反应部队须常驻于收容室前。该部队所有成员都应配备耐火防弹衣并于颈部佩戴受祝福的银制十字架和/或大卫王之星[[footnote]]译注：大卫王, 公元前十世纪以色列之王。大卫王之星是用以象征以色列或犹太人的六角星。[[/footnote]]。

&gt; //所有收容措施都必须被准确执行。即使只有一处失效，097-DE也会突破收容。喷洒系统并不会在收容失效时阻止097-DE，不过至少能给我们争取几分钟的时间来重建特殊收容措施。//
&gt; //我知道有些同僚觉得这些收容措施太过分了。尤其是那些没有经历过//事件097-DE-02//[[footnote]]在事件097-DE-02中，SCP-097-DE的两个实体逃离了各自的收容室并在重新捕获前破坏了四层楼面。[[/footnote]]的同事们。还有人似乎还认为我喜欢有一群傲慢的神父围着我。虽然我相信所有员工不管他们是否认为这些收容措施是过分的，都在认真地执行着它们；我还是要坚持以下几点://
&gt; 
&gt; //那些对这些措施的必要性存有疑虑的人，应该听听事件097-DE-02的录音，最好是和当时在场的人一起看。//
&gt; 
&gt; //已经表明，这阻止了任何对这些措施必要性的怀疑（以及任何可能由此产生的粗心大意）。// //**- Dr.克拉尼克（Klanic）**//


**描述:**
SCP-097-DE-01外观上是一个雄性人形生物，身高1.90米，重124.5kg。其躯体完全无毛，平均体温为61摄氏度。

SCP-097-DE-02外观上是一个雌性人形生物，身高1.90米，重92.5kg。其全身完全无毛，平均体温为67摄氏度。

目前为止，SCP-097-DE的两个实体都显示了一些异常属性，包括：

* 体力远超可见脂肪与肌肉质量所蕴含的力
* 奔跑速度达到了45km/h
* 在不同强度和范围内发射电磁脉冲
* 念力，以及相应对火焰的免疫力
* 由背部长出，使人联想到蝙蝠翅膀的肢体，并以此以高达93km的时速飞行
* 可承受速度高达800m/s的冲击的皮肤[[footnote]]在事件097-DE-01中偶然被发现。此前曾猜测SCP-097-DE实体是防弹的。[[/footnote]]
* 其手指可转变为锋利尖锐的爪子

对SCP-097-DE实体的调查并没有指明这些能力源自何处；不过发现了一处异常：相对于常人，两个实体的心脏皆略远于左胸；并且存在一个有某些异常表现的第二心脏位于右胸。根据热成像，右心脏辐射出不低于60摄氏度的温度。这或许也正是实体具有高体温的原因。此外，右心脏也略微大于常人的心脏；并配有三套额外的静脉及动脉系统，其中一套与“正常”的心脏相连，而其余则同时运转着两套与常人无异的血管系统。

SCP-097-DE的两实体皆表现出了攻击性行为，特别是对那些（引述）“不洁之人”，根据目前为止的经验，包括非白种人，有“听起来像外国的”姓氏的人，以及残障人士。
SCP-097-DE-02很少表露出其他威胁，SCP-097-DE-01更愿意回答问题；尽管他并不会说细节。
两个实体在先前的对话中被称为“帝国恶魔（//Reichsdämonen//）”，并且SCP-097-DE-01曾多次提到“主“，但它们都拒绝透露相关细节。

**发现过程:**SCP-097-DE的两个实体都是在德国和奥地利边界处的██████村附近发生林火[[footnote]]随后的调查中，在森林中发现了一个家庭的尸体。[[/footnote]]后被发现的。消防队到达后，据幸存者称，SCP-097-DE-01触发了大火，并与SCP-097-DE-02同时袭击了灭火者。在收容两实体的尝试中，基金会失去了两支机动特遣队和一些收容专家。只有在使用一辆经███████的教区牧师赐福消防车后，两个实体暂时脱离了战斗。在其被捕获后，两实体上臂都佩戴了一个经确认无异常特性的耐火臂环。该臂环被存放在储藏室28 B中。
已咨询相关神秘主义和███████的专家，以制定--当前的--特殊收容措施。

**附录:**收容措施已自SCP-097-DE被发现以来经历了两次调整。

&gt; //是的，我们用圣水抓住了这两个SCP。但是不，不管是我们依赖于这些宗教抓住了SCP，还是圣水作为这些生物的弱点意味着什么都不能使我高兴。//
&gt; 
&gt; //但是我们可以汲取一个教训:下一次碰到长着恶魔的翅膀又会喷火的人的时候，我们是不是可以先考虑一下有没有可能有这样简单的方法——在失去两支MTF之前。// //**- Dr. 克拉尼克（Klanic）**//

**附录 23.02.20██:**
SCP-097-DE-01已在[[[http://scp-wiki-cn.wikidot.com/vorfalls-protokoll-097-de-03| 事故-097-DE-03]]] 中失去抵抗能力。自那时起SCP-097-DE-02便拒绝开口；事故-097-DE-03后，她宣称了一句话：
“主将造他的国，汝将浴火”
同时，自事故-097-DE-03起须假定有更多的实体存在，并于SCP-097-DE与[被审查]之间存在有一个连接。


[[[http://scp-wiki-cn.wikidot.com/vorfalls-protokoll-097-de-03|事故记录 097-DE-03]]]</textarea></pre>
