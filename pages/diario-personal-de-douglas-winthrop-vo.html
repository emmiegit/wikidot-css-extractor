**Registro Personal de:** Douglas Winthrop, b.1918

**Fecha: 15-06-1950**

Casi hemos llegado a Zargan, provincia de Fars. La caminata desde el Golfo Pérsico ha estado plagada por los comunistas orientales (o como ellos prefieren ser llamados, &#34;nacionalistas&#34;) quienes llaman a esta tierra hogar y la lucha económica de una nación subdesarrollada, rechazan la tutela de un pueblo más avanzado.

Como un británico en esta tierra salvaje, es mi responsabilidad recoger posibles evidencias arqueológicas de un eslabón perdido entre el hombre moderno y los primeros antropoides cuya evidencia fósil ha sido descubierto en Francia. El posible descubrimiento de un eslabón de vida en Zargan es mi mayor esperanza.

Sin embargo, el evento más curioso sucedió en el camino de Shiraz. Nuestro automóvil fue violentamente agredido por un hombre extraño con piel muy pálida. Yo habría dicho que él había estado fumando el hachís local o el opio, por la mirada de sus ojos inyectados de sangre, pero la energía con la que se trasladó adelantó esa noción. Viajábamos con exceso de cincuenta kilómetros por hora, cuando el hombre se salió  detrás de un arbusto y comenzó a perseguirnos. Casi atrapados en el vehículo fue arrojándonos piedras en la parte trasera. Aunque sufrimos daños sólo en apariencia, el incidente fue extraño.

Tal vez es un demonio de nuestro futuro. La extraña sensación fría recorre mi columna vertebral, así como nos acercábamos a nuestro destino me encontraba aguantado  la enfermedad en mi estómago. ¿Qué es este miedo? Yo he vivido en Irán durante dos años y he lidiado con estos orientales durante casi una década.

Llegamos en un día.

**Notas:** ver: [[[SCP-139-VO]]]</textarea></pre>
