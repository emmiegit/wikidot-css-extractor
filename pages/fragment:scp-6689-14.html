    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:basalt hidetitle=a]]

[[=image http://scpdsandbox.wdfiles.com/local--files/collab%3Adodo-maze/Distort.jpg width=&#34;350px&#34;]]
@@ @@
[[div class=&#34;jotting&#34;]]
Riesci a ricordarti frammenti della loro conversazione, pezzi e tratti di significato sfuggente che ti aiutano a costituire ciò che sei e ciò che non sei. Non conosci i due uomini che parlano, ma senti che non avrebbero dovuto, almeno non così apertamente. Le parole danno forma alla comprensione, la comprensione da forma alla realtà.

-----

&#34;Dunque, quanto è male ad ogni modo, se riesce a uscire intendo.&#34; Dice una voce, senti la nervosità nelle sue riverberazioni.

Il suo compagno risponde con tonalità granitica: &#34;parte del problema sta in questo, non lo sappiamo con certezza. Di certo non ucciderà tutti o qualcos&#39;altro di drammatico, ne siamo abbastanza sicuri.&#34;

&#34;Beh, è un bene, giusto?&#34; Mormora con ottimismo insicuro.

&#34;Forse.&#34; Risponde l&#39;altro. &#34;Almeno in quello scenario sapremmo cosa fare, come prepararci. Potrebbe anche essere abbastanza perché prendano in considerazione di uccidere il concetto -- sia dannato SCP-6659.&#34;

&#34;Allora dov&#39;è il pericolo?&#34; Chiede quello che preferirebbe non sapere.

&#34;La Fondazione, tutto ciò che noi facciamo, si basa su una premessa: che si sa cos&#39;è anomalo. Abbiamo bisogno di un punto di riferimento per poter dire &#39;il mondo non è pronto per tutto ciò che c&#39;è oltre.&#39;&#34; Il tono si ammorbidisce con lui che si schiarisce la gola. &#34;Ma ciò ha senso solo perché l&#39;abbiamo deciso noi e abbiamo costretto il mondo a vederla come la vedevamo noi -- anche se non la sa.&#34;

&#34;Entri in una cella di contenimento, e sai che qualunque cosa sia li deve essere li: che ha bisogno di esserlo. Ma se togli quel bisogno, cosa ti rimane? SCP-6689 non è una idea, ne è una collezione, e si sta espandendo. Più si espande, più incertezza causa. Se continua ad espandersi nella noosfera, un giorno potresti entrare in quella cella e vedere Dio, o qualcosa di simile ad un tuo parente. Potrebbe diventare qualcosa che appartiene a questo mondo, e l&#39;unica cosa insensata riguardo a ciò è che non lo è.&#34;

&#34;Quindi, allora cosa?&#34; La domanda è chiesta fatalisticamente, non accetta un&#39;implicazione tacita di una non-risposta.

 __[[[https://fondazionescp.wikidot.com/scp-6689/offset/11|&#34;Allora non lo lasciamo uscire.&#34;]]]__
[[/div]]</textarea></pre>
