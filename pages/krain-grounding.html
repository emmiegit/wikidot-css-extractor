    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
本中心页为与若干俗称“中分瓶中船”但其实完全没有瓶中船要素所以不能被称为“中分瓶中船”的原创故事相关的中心页。

如有相关问题，请联系中心页作者[[*user varitas096]]。
[[include :scp-wiki-cn:credit:end]]

&gt; “在所有这一切接二连三的离奇事件之后，我开始怀疑我的身上是不是出现了什么异常……现实扭曲，因果重构，或者随便什么。但以此为理由申请自测实在是太愚蠢了，我是说，如果我的怀疑为真，那完全是在给医疗部门送收容业绩。或者更糟的是，实际上根本什么异常都没有，然后被医疗部门笑话一整年。所以……”
&gt;
&gt; “这就是你未经申请拿取了体检用康德计数器，在没有专业训练的情况下私自操作并将它卡在你体内的理由吗？”
[[&gt;]]
**——节选自内务审查委员会监控记录，对话者不明**
[[/&gt;]]

@@@@
@@@@

&gt; 37°11′
[[&gt;]]
**——凡尔纳**
[[/&gt;]]

@@@@
@@@@

&gt; 忒修斯与雅典的年轻人们自克里特岛归还时所搭的30桨船被雅典的人留下来做为纪念碑，随着时间过去；木材也逐渐腐朽，而雅典的人便会更换新的木头来替代。最后，该船的每根木头都被换过了；因此，古希腊的哲学家们就开始问著：“这艘船还是原本的那艘忒修斯之船吗？如果是，但它已经没有最初的任何一根木头了；如果不是，那它是从什么时候不是的？”
[[&gt;]]
**——普鲁塔克**
[[/&gt;]]

+ 所以到底发生了什么

# 本中心页暂不考虑开放投稿。

# 反过来把人造容器卡在生殖器里也不是不行。
