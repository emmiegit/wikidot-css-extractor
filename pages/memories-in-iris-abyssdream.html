圖片授權資訊：

##003C9D|**採訪者：**##[[*user vomiter]]
**訪問對象：** [[*user Abyssdream]]
**前言：** 本訪談紀錄是由vomiter對虹光之間與回憶競賽的參加者進行採訪的紀錄。這是第一份訪談紀錄。
------

##003C9D|先確認一下，這個的內容之後會做成頁面放上網站，你可以接受嗎？##

可以！

##003C9D|好的，那麼你要不要稍微自我介紹一下，簡單一點的就可以了##

我是淵夢，也可以叫我AD，算是比較新手的文檔寫作者，喜歡的文檔風格是3000競賽類型的，或是像76班那樣的系列
目前正在從比較基礎的寫法練習

##003C9D|話說目前有人事頁了嗎？##

人事頁還在寫orz

##003C9D|這樣啊，不過已經湊滿三篇原創的標準了吧##

是的

##003C9D|除了這兩次競賽的文章以外還有什麼作品呢##

另外一篇是我第一篇正式上架的作品[[[scp-zh-047|047]]]，一枝可以引起記憶的紅筆（？

##003C9D|啊，我想起來了##
##003C9D|那麼我們進入一下正題吧##

------
[[include component:image-block name=https://i.imgur.com/An4M7Xc.jpg | caption=[[[SCP-ZH-301]]] 馬斯列尼查 | width=300px]]

##003C9D|先從虹光開始好了##

好的

##003C9D|你在抽到照片之後第一個想法是什麼呢##

「是一張感覺很適合寫成項目的照片，但我對俄羅斯沒太熟啊……」

##003C9D|所以項目內容的背景故事是抽完圖片之後才去查找的嗎？##

是的，因為要是搞出太多預測和可能的路徑我反而很難寫得順手
所以我其實都是抽到之後才開始搜尋並連結

##003C9D|算是穩健派的做法，那麼查找的過程中有什麼有趣的發現或是決定主旨的契機嗎？##

主要是他們燃燒的稻草人是以婦女為形象，也象徵死者，而國家概念又常被形容成母親，便這樣去聯想了
「將認此地為故鄉的死者們安穩的送回那一邊，而生者迎接並沐浴著新春的暖陽。」
總有種這樣的感覺

##003C9D|原來如此##
##003C9D|作品裡有一些比較特殊的口吻，像是「我的好先生」那類的，那是模仿或者參照了什麼原型嗎？##

有點類似西方童謠的重複語句，而且採訪者名字叫周良，算是玩了一點點小雙關XD

##003C9D|抱歉，我不太明白周良的意思（汗##

良這個字（？

##003C9D|原來如此ww##

------
[[image http://scp-sandbox-zh.wdfiles.com/local--files/collab%3Arecommendedarticle/ZH81 link =&#34;darkroom&#34;]]

##003C9D|是說有對虹光的其他照片或作品有什麼感想嗎##

大部分都是讚嘆那些攝影和光影什麼的（
真的好會拍照……（

##003C9D|殘響真的是非常厲害呢（遙望##
##003C9D|淵夢本身有攝影的興趣嗎##

有的，想過存錢買單眼拍天空和植物

##003C9D|挺棒的，那麼如果之後還有這類活動的話有興趣提供照片當作題圖嗎？我只是先問問##

可以的！
剛好近期也有屯一些

##003C9D|那太好了##

------

##003C9D|那麼稍微轉移一下，有關比較近的這次回憶徵文##
##003C9D|淵夢投稿的是SCP-ZH-120吧##

沒錯

[[include component:image-block name=https://i.imgur.com/h1o3o1C.jpg | caption=[[[SCP-ZH-120]]] 虛構的我們 ]]

##003C9D|這算是滿新穎的一種meta嘗試吧，怎麼會想要寫成meta類作品？##

主要是單純引起回憶的項目容易撞題，若是要就歷史或基金會下手，我的專業知識也可能不足
正好我一直都想嘗試看看meta類型的，就試著動筆了

##003C9D|這樣啊，第一次嘗試meta你覺得有帶來什麼創作上的困擾或是優勢嗎？##

嗯……在思考如何表現主題，以及段落分配上有點卡住
此外我每段都是分開寫的，所以真的有那種很多篇棄稿合在一起的困難度（

##003C9D|確實可以讀出那種感覺，不過過程的感覺還算有趣嗎##

還滿有趣的，每次寫一段後再跳去別段時，都有種「啊，這裡應該能再加點什麼」的恍然大悟感XD

##003C9D|話說能稍微講一下關於照片的事嗎？我挺好奇那座塔的原型還有拍攝情形的##

那座塔是我們學校大樓後面的不知名高塔，之前上課留到晚上時發現那座塔夜間的樣子還挺適合寫文檔的，順手拍下來了

##003C9D|原來如此ww##

------

##003C9D|那麼稍微聊一下有關設定的部分##
##003C9D|目前看起來靈台-6應該就是被封印在塔裡面了，之後會補完他們的前傳或者他們有出來的機會之類的嗎##

前傳是會的，如果之後有出現什麼讓基金會必須不繼續存在的事件，那也可能會寫他們出來的外圍

##003C9D|必須讓基金會不存在啊，感覺會挺有意思的##

看看之後會不會出這樣的項目，期待

##003C9D|那麼有關Site-ZH-12##
##003C9D|目前看起來是淵夢的角色（AD）擔任主管，除此之外有什麼特殊的設定嗎？##

這個站點主體是在地下，若是發生傳染性異常可以立刻隔絕
此外這個站點比較像是AD的監獄，他的設定（？）是受異常效應影響而能記住一切的人，對認知記憶改變型的災害抗性較高，所以站點也有在做模因與逆模因的研究

##003C9D|傳染性的異常是包含模因類型跟生物類型的傳染嗎？##

是的

##003C9D|那麼可以塞病原體進去嗎（##
##003C9D|我是說收容##

等等XDDDDDD
要收容病原體應該也OK啦（？
最糟糕的狀況就，整個站點都變收容室（

##003C9D|可能會變成惡靈古堡也不一定##

台灣惡靈古堡（？？？

##003C9D|或許以後可以有吧www##

------

##003C9D|稍微有點太偏了##
##003C9D|那麼拉回來一下，這兩次參賽有什麼心得感想嗎？##

兩篇項目的得分都超出我的意料，稍微對這種類的寫作有點自信了，但還是要多花點時間研究基金會設定才行orz

##003C9D|嘛，基金會的好處就是當你寫得夠好，你可以改變設定（當然寫得夠好是前提
那今後還會想參加這類活動嗎##

還滿想的，也算是督促自己寫作，不然平常真的懶癌嚴重（

##003C9D|懶癌是萬惡之源呢www##
##003C9D|那麼我想這次訪談差不多到這邊可以結束了，還有什麼特別想跟其他成員說的嗎？##

各位前輩的作品真的都好厲害，而且看著我沒涉獵過的知識，總有種尊敬感
期待往後看見更多好作品(/◕ヮ◕)/

##003C9D|我想其他人聽到這番話應該也會很開心的，我也很期待淵夢今後的作品##</textarea></pre>
