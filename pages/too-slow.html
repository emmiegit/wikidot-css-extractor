    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/too-slow Too Slow]
**Autore:** [[*user daveyoufool]]

[[include credit:end]]
[[tabview]]
[[tab SCP-A403]]
**Elemento #:** SCP-A403

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** SCP-A403 deve essere contenuto nel Sito-190 in un caveau chiuso ermeticamente con non meno di 10 strati separati di schermatura antiradiazioni Freimann-Polo. Nel caso in cui l&#39;effetto di SCP-A403 si dovesse intensificare al punto in cui gli strati di schermatura venissero potenzialmente compromessi, il Dispositivo Locale di Soppressione dell&#39;Ionizzazione (LISP) deve essere attivato fino a quando il contenimento non verrà ristabilito. Se questo dovesse rivelarsi insufficiente, il Sito-190 deve essere evacuato e deve essere attuata la Contingenza 39-Poirot &#34;Spazzato Sotto Il Tappeto&#34; il prima possibile.

**Descrizione:** SCP-A403 è una gemma rotonda, violacea, traslucida, di composizione sconosciuta, del raggio di 10 cm. Al centro di SCP-A403 c&#39;è una struttura organica e pulsante che assomiglia a un tumore. SCP-A403 emette costantemente radiazioni gamma ionizzanti in quantità imprevedibili, con un&#39;intensità minima osservata dai 243 a un massimo di [REDATTO].

SCP-A403 è stato recuperato da una retata in un complesso Neo-Sarkico nella città di G████ H███ ████, California. I cultisti locali consideravano SCP-A403 come un artefatto sacro, e hanno fatto tesoro dell&#39;effetto radioattivo come strumento per aggravare le loro malattie sacre e alla fine raggiungere lo status di divinità. SCP-A403 è conosciuto tra i culti Sarkici come &#34;Il Cuore del Disordine&#34; e &#34;La Lacrima di Karcista Ion.&#34;

**Addendum - AGGIORNAMENTO DI EMERGENZA:** A seguito di una breccia nel contenimento non correlata al Sito-190, SCP-A403 è scomparso. Sono in corso tentativi di ricontenimento.
[[/tab]]
[[tab Briefing]]
&gt; &lt;Inizio Log&gt;
&gt; 
&gt; **O5-11:** Grazie per la sua pronta risposta a questo problema Dottor Clef. È giusto che il nostro miglior agente si occupi di questo compito difficile.
&gt; 
&gt; **Dr. Clef:** Risparmiami le lusinghe. Suppongo che i culti Sarkici abbiano di nuovo messo le mani su A403?
&gt; 
&gt; **O5-11:** Vorrei che fosse così semplice. Abbiamo analizzato le registrazioni di sorveglianza: i ladri erano agenti della Chiesa del Dio Frantumato.
&gt; 
&gt; **Dr. Clef:** Problema risolto.
&gt; 
&gt; **O5-11:** Come prego?
&gt; 
&gt; **Dr. Clef:** La Chiesa odia i culti Sarkici più di quanto odi noi. Non si azzarderebbero mai a usare i sacri artefatti di uno dei loro acerrimi nemici per i loro scopi. Sarebbe una blasfemia ai loro occhi. Penso che potrebbero fare un lavoro migliore di quello che abbiamo fatto noi nel contenerlo.
&gt; 
&gt; **O5-11:** Potresti avere ragione, ma non possiamo correre alcun rischio. Voglio dire, A403 è in possesso del cane più sciolto della Chiesa - un certo Maxwellista di nome Padre Ovum.
&gt; 
&gt; **Dr. Clef:** Qual è la sua storia?
&gt; 
&gt; **O5-11:** Hai presente [[[SCP-217]]]?
&gt; 
&gt; **Dr. Clef:** Lo ha inventato?
&gt; 
&gt; **O5-11:** L&#39;ha //perfezionato//. Lo ha testato su abbastanza scoiattoli e polli da arrivare al punto di convertire non solo la carne in ingranaggi, ma anche circuiti e cannoni al plasma. Il tuo unico vantaggio contro di lui sarà che sei un umano - a lui piace &#34;bio-convertire&#34; solo animali piccoli. I rapporti dicono che ne trae una sorta di piacere perverso, e i suoi colleghi della Chiesa sono convinti che sia in parte rincretinito.
&gt; 
&gt; **Dr. Clef:** Quindi io vado nel suo nascondiglio, gli sparo in testa e torno con una pietra preziosa radioattiva?
&gt; 
&gt; **O5-11:** Non sarà così facile.
&gt; 
&gt; [10 secondi di silenzio, seguiti da un lungo sospiro di O5-11]
&gt; 
&gt; **O5-11:** ...ma chi voglio prendere in giro? Va benissimo.
&gt; 
&gt; **Dr. Clef:** Esattamente.
&gt; 
&gt; &lt;Fine Log&gt;
[[/tab]]
[[tab Trascrizione Parziale della Missione A403-2499-Omega]]
&gt; &lt;Inizio Log&gt;
&gt; 
&gt; [Redatto per brevità]
&gt; 
&gt; **Padre Ovum:** Vedo che stavi origliando, come al solito.
&gt; 
&gt; **Dr. Clef:** Liberami da queste catene o giuro su Dio che //ti farò volare una cazzo di navetta spaziale giù per la tua gola.//
&gt; 
&gt; **Padre Ovum:** Suvvia, Alto, questo è un terreno //sacro//. Dobbiamo rimanere puliti e positivi qui, no? Voglio dire, guarda i lati positivi di questa situazione: la Fondazione ci è cascata. Clef è nostro. Mi darò una promozione!
&gt; 
&gt; **Dr. Clef:** Cosa stai facendo con la gemma?!
&gt; 
&gt; **Padre Ovum:** &#34;La gemma?&#34; Non fare lo stupido. Forse intendevi alla forma plurale.
&gt; 
&gt; **Dr. Clef:** Ce n&#39;è più di una?
&gt; 
&gt; **Padre Ovum:** Pensi che quel piagniclone compulsivo di Ion avrebbe pianto solo una lacrima? Ne ha pianto sette, per la precisione. Sette lacrime malvagie, che si sono cristallizzate e formate in emblemi di puro caos non filtrato. Non appena le avrò distrutte, //non ci sarà// più alcun disordine in questo mondo, e tutto funzionerà nel modo corretto.
&gt; 
&gt; **Dr. Clef:** E mi stai dicendo tutto questo... perchè?
&gt; 
&gt; **Padre Ovum:** Perché l&#39;opportunità per cercare di fermarmi ce l&#39;hai avuta e----
&gt; 
&gt; [Esplosione. L&#39;audio si interrompe per approssimativamente tre minuti.]
&gt; 
&gt; **[DATI CANCELLATI]:** //&#34;Io sono Ion, Supremo Karcista di Adytum, e ho sopportato una forza intollerabile.&#34;//
&gt; 
&gt; **Padre Ovum:** Cosa mi stai facendo?! Sento qualcosa strisciare dentro al mio cranio--
&gt; 
&gt; [Si sentono le ossa di Padre Ovum che si spaccano, seguite dai suoni delle protrusioni tumorali di [DATI CANCELLATI] sul pavimento.]
&gt; 
&gt; **[DATI CANCELLATI]:** //Forza Eggman, fatti sotto!//
&gt; 
&gt; **Padre Ovum:** //**ODIO QUEL RIC--**//
&gt; 
&gt; [L&#39;audio si interrompe]
&gt; 
&gt; &lt;Fine Log&gt;
[[/tab]]
