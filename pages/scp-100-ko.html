**アイテム番号:** SCP-100-KO

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 現在の状態では、民間人の出入りを防ぐこと以外の措置を取る必要はありません。 被験者を除き、建物内への立ち入りは許可されません。当該建造物は財団職員の名義で購入されており、--取り壊し準備中という名目で--アパートとして運営しつつ、偽装した保安職員を管理室に常駐させます。ただし、収容プロトコルは、SCP-100-KOが発作現象を引き起こした際に民間人の注意を集めることを防止できなければいけません。

__受理された提案:__ 建造物そのものを設置型の美術品に偽装する。建物の前に&#39;お化け屋敷&#39;という立札を立て、捏造した芸術家の履歴を掲載します。--少なくとも一週間に一回、-- //20██年██月 改正// 必要に応じて監督官の自己裁量を適用し、SCP-100-KOの発作現象の録音を大音量再生してください。

**説明:** SCP-100-KOは建造されておよそ8年が経過したアパートであり、入居者が続々と行方不明になることを不審に思った財団職員██・█・████が現場調査の実施後に姿を消した事件をきっかけとして異常存在に分類されました。建物のオーナーであった[編集済]は対象について語ることを拒み、先祖から受け継いだ土地に建物を建てたとだけ明かしました。入居者の失踪事件後、オーナーはSCP-100-KOの処分を試み、これを財団が購入した形になります。

その後の調査で、当該地所には大きなホテルが存在したことが判明しました。これが異常現象との間にどのような関連性を持っているのかはまだ不明です。

SCP-100-KOは20階建ての建造物1棟と、その裏手の駐車場で構成されており、外部から観測可能な異常現象は以下の通りです。

* 損傷不可能な外壁とガラス窓
 * 一般的なコンクリートとガラスのように見える材質とは異なり、異常に強い耐久性
 * 自己回復能力： 外壁に及んだ約2cmの傷は1週間かけて消える。落書きも同様に消える。
 * 解体装置を利用した実験により、SCP-100-KOは一度に強い衝撃を加えられると、内部照明を点滅させると同時に性別が入り混じったような悲鳴を上げる“発作”現象を発現し、周辺の人物に恐怖心を呼び起こすことが判明している。“発作”の発動条件がこれだけかはまだ確実ではない。建造物には如何なる損傷も発見されなかった。
* 電気の供給が既に切断されているにも拘らず、電灯が点く様子が確認されている。水道も同様と考えられている。
* 裏手の駐車場に駐車されている車両
 * 利用者が誰もいないにも拘らず、観測する度に駐車されている車の数は異なって見える― これはSCP-100-KOの内部に閉じ込められた人数と一致することが判明した。██/██現在、観測された車両の数は6台。
 * 車両が駐車場に現れる経緯は特定されなかった。少数の観測者は、SCP-100-KO-2と人相・着衣が一致する人物が運転席に搭乗していたと証言したが、大部分は車両がその場に“突然”生成された、或いは団地内で生成された車両が運転者なしで自ら進入路から入り駐車したと述べている。団地の監視カメラの分析結果は、後者の無人車両が停止した直後、運転者が現れて車両のドアを開けて降り、アパートの中に進入する様子までも同時に観測していたため、信憑性は無い。

このような事例は外部から容易に観察することが難しいため、SCP-100-KOは繁華街に位置していたにも拘らず、建物の裏手に駐車場を覆う壁を立てて以降は、収容に大きな問題が起きていません。以下は、後に試みられた内部探査によって明らかになった異常性質です。

**脱出妨害**: 一度侵入すると、脱出することはほぼ不可能である。
* 物理法則を無視して無制限に増える廊下。長さが建物の幅を超えた場合でも、外部では変化を観測することができない。
* ドアを開閉する度に部屋の様子が一変する。
* SCP-100-KO-2の存在。SCP-100-KO-2の外見は頻繁に変化するが、目元が隠れる帽子を被っているという共通点がある。帽子は野球帽、ホテルの制帽、将校帽、バイザー帽子など種類を問わないが、いずれも顔を観察できないようにする類のもの。SCP-100-KO-2は建物の内部に閉じ込められた人々を追い、その生命を脅かす。
* 発生源不明の悲鳴や足音。SCP-100-KO-2とは関係なく、SCP-100-KO自体が独自に出す音も多数あり。
* &#34;ドア・ワープ&#34; ― 室内にいる時、例として706号室に入って出たはずが501号室前に立っているなど、観測者の知らぬ間に位置が移動する。 
* 意図したところとは全く別の場所に移動させるエレベーター
* エレベーターや“ドア・ワープ”などの特殊な方法による移動は、建物の外形・設計・容積としてはありえない空間に到達する可能性がある。これらの空間は、特殊な方式を使えば意図的に侵入することが可能だと予想されている。
 * 発見された空間リスト: ホテルのロビー、大型応接室、赤いベッドルーム、白い独房、長さおよそ1kmの階段、屠殺場 兼 肉屋、昏睡状態の患者が横たわっている果てしない広さの集中治療室、正体不明の歯車で満たされた機械室、黒いヒト型実体が会議に没頭しているビジネスルーム、誰もいない保育園、正午頃で時間が止まった超高層ビルの屋上
* ポルターガイスト現象も一部で観測された。

しかし、財団所属の最初の行方不明者だったエージェント██・█・████の物と推定される手帳を始めとする、閉じ込められた犠牲者たちの残したヒントがSCP-100-KOの内部には散在しており、財団の被験者がこれらを利用して脱出に成功した記録もあります。発見された資料によると、エージェント██・█・████も脱出には成功したように思われますが、未だにその身柄は確保されていません。
