[[include component:image-block name=scp-2600-j.jpg|caption=SCP-2600-J intentando secuestrar al Agente Schwin.|width=270px]]


**Ítem #:** SCP-2600-J

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:**  SCP-2600-J ha de mantenerse dentro de una cámara de contención estándar, localizada dentro del [[[secure-facility-dossier-site-77|Sitio-77]]]. Se le entregarán métodos de protección de identidad estándar al personal asignado a trabajar con SCP-2600-J, tales como barba y peluca falsas. Cerraduras de bicicletas estándar de la Fundación se expiden a todas las bicicletas dentro del Sitio-77 para prevenir secuestros.

**Descripción:** SCP-2600-J es una bicicleta, manufacturada por la Corporación Schwinn en 1966. Es totalmente móvil, e intentara ir y secuestrar a cualquier personal asignado a su contención, normalmente seguido por un intento de escape. Además de esto, SCP-2600-J no muestra propiedades anómalas.

Ocasionalmente, algunos elementos que parecen exigir que SCP-2600-J sea inmediatamente liberado serán enviados al Sitio-77. Estos son normalmente acompañados con porciones de bicicletas que han sido removidas de una manera muy tosca, tales como porciones de marcos y cadenas hechas trizas. Estos documentos generalmente consisten de trozos de papel cubiertos de huellas de neumáticos amenazantes, notas de rescate compuestas por recortes de periódicos y firmadas por la &#34;[[[chicago-spirit|Mafia de Bicicletas]]],&#34; o vídeos que representan bicicletas vestidas con fedoras girando sus ruedas de manera agresiva.

Se le aconseja al personal que no deje que las cohortes de SCP-2600-J le intimide.

**Anexo:** Transcripción de un video enviado al Sitio-77 el 8/8/2008.

&gt; **Comienzo de la Transcripción**
&gt; 
&gt; &lt;0:01&gt; //El vídeo comienza, y parece estar tomando lugar en una /tienda de bicicletas/restaurante italiano abandonado. Dos bicicletas aparecen, una roja y una naranja, ambas con una fedora emplumada. Encima de la mesa en medio de ambos hay un pequeño triciclo rojo.//
&gt; 
&gt; &lt;1:00&gt; //La bicicleta roja comienza girar rápidamente sus ruedas, brincando hacia arriba y abajo de una manera agresiva.//
&gt; 
&gt; &lt;2:22&gt; //La bicicleta naranja comienza a imitar a la bicicleta roja. Esto continua en un intervalo de 3 minutos.//
&gt; 
&gt; &lt;5:23&gt; //Producen una sierra para metales.//
&gt; 
&gt; &lt;5:24&gt; //[DATOS BORRADOS]//

Los restos del triciclo representado en el vídeo fueron enviados al Sitio-77 a lo largo de los siguientes 6 meses. Una pieza a la vez. Solo un simple y roto candado fue encontrado en la escena.

**Anexo 2600-JA:** El porta bicicletas del Sitio-77 fue comprometido, con mas de veinte bicicletas siendo robadas. Únicamente se encontró una sola cerradura rota en la escena.

//¡Tomaron mi Cohete Rojo! ¡Esos bastardos!// - Investigador Junior Hutchins

**Anexo 2600-JAA:** La investigación sobre la posible conexión con la [[[Serpent&#39;s Hand Hub|Manija de la Serpiente]]], los [[[Sarkicism Hub|Cultos Shkwin]]], [[[Marshall Carter and Dark Hub|Los Motores &amp; Carros son Diarreicos Ltd.]]], o la Asociación Ford Pinto Dog Kennel está en curso.</textarea></pre>
