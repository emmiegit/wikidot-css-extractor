||~ 記事名 ||~ メタタイトル ||~ 原著者 ||~ コメント ||
|| [[[SCP-PL-048]]] || コミュニティ || [[*user Samuel B]] || 初めての新規翻訳作品。一読者としてのコメントはディスカッションに投稿済。 ||
|| [[[SCP-PL-200]]] || 有責図書 || [[*user Charonides]] || ポーランド語支部にて開催された[*http://scp-pl.wikidot.com/konkurs-pl-200 PL-200コンテスト]（お題: 「責任」）の優勝作品。--化合物のストック方式を全く把握できていなかった事が原著者の方に露見してしまった……。-- ||
|| [[[SCP-PL-043]]] || 「ドミノ効果」 || [[*user Samuel B]] || Samuel B氏作繋がりによりチョイス。本当はSCP-PL-200よりも先に早い段階で大方の翻訳は済んでいたが、元画像が日本語支部のライセンス要件に適合せず、[*http://scp-jp.wikidot.com/forum/t-16175053/scp-pl-043#post-6153587 画像の代替措置をめぐってほぼ独りで杓子定規な悩み方]に陥った。 ||
|| [[[SCP-PL-299]]] || 時々幸せのためにおばあちゃんとピェロギを何個か作れば十分なんだし。 || [[*user Fedorian]] || PL-200コンテスト参加作品の一つ。後に改稿を経て[[[symonia-hub|罪団]]]カノンに組み入れられた。 ||
|| [[[SCP-PL-180]]] || こちら[[span class=&#34;ruby&#34;]]に[[span class=&#34;rt&#34;]]を[[/span]][[/span]][[span class=&#34;ruby&#34;]]吠え[[span class=&#34;rt&#34;]]待っ[[/span]][[/span]]て[[span class=&#34;ruby&#34;]]く[[span class=&#34;rt&#34;]]い[[/span]][[/span]]る者たち || [[*user Fedorian]] || Fedorian氏作繋がりによりチョイス。メタタイトルが掛け言葉になっているという申告を踏まえ、気の利いた和訳を模索するも思いつかず、結局極めて強引なルビ振りにより解決を図る事となった。ここまでに訳してきた報告書の中では恐らく最も取っつきやすい内容であると思われる。 ||
|| [[[SCP-PL-245]]] || 『フレドロの復讐』 || [[*user BlazingPie]] || 作品の日本語訳出版が全く確認されていない喜劇作家が題材となったもの。一応訳注をふんだんに設置してはおいたものの、閲覧前に予備知識として[*https://ja.wikipedia.org/wiki/アレクサンデル・フレドロ こちら]と[*https://ja.wikipedia.org/wiki/復讐_(喜劇) こちら]の一読を推奨。 ||
