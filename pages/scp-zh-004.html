//Phiên bản số một, 2006//

**Mã vật thể:** SCP-ZH-004

**Phân loại Quản thúc:** Safe

**Quy trình Quản thúc Đặc biệt:** Ngoại trừ SCP-ZH-004-05 ra, mọi thành phần khác cần phải được đặt trong các tủ khóa SCP phân loại safe tại điểm-ZH-03. Mọi thay đổi bất thường xoay quanh SCP-ZH-004-01 cần phải được báo cáo cho ít nhất 5 nghiên cứu viên quyền hạn cấp độ 4 nhằm phản ứng với các thay đổi này.

**Mô tả:** SCP-ZH-004 là định danh cho một nhóm vật thể, trong số đó từ SCP-ZH-004-01 đến 04 và 06 sẽ tự xuất hiện trên bàn của nghiên cứu viên ███ vào ngày 2/1/2006. Sau khi được phát hiện, và nghiên cứu viên ███ xác nhận rằng đã không có ai vào phòng làm việc của anh qua băng ghi hình, các dị thể đã ngay lập tức được quản thúc.

||Định danh Dị thể||Dị thể||Số lượng||Mô tả||
||SCP-ZH-004-01||Tờ giấy kraft||1||Kích thước 40x90cm, với bảng được in lên. Bảng được chia thành 2 cột ghi “Hàng hóa” và &#34;Giao dịch”, mỗi cột có 24 dòng. ||
||SCP-ZH-004-02||Bút lông vũ||1||Chiều dài 35cm(tính cả phần lông), phần bút có màu đỏ đậm, và làm từ sắt. Phần đuôi bút được làm bằng vàng, gắn với một chiếc lông vũ màu tím.||
||SCP-ZH-004-03||Hộp gỗ||1||Có thể tích 50x25x24cm, màu đỏ sáng, chứa SCP-ZH-004-04.||
||SCP-ZH-004-04||Mực hãng ██||12 lọ||Mỗi lọ 40ml, lọ làm từ kính không màu.||
||SCP-ZH-004-05||Bức tượng một người phụ nữ khỏa thân||1||Trọng lượng không rõ, cao 2m, màu trắng, chất liệu cẩm thạch. Trong tư thế đang ôm.||
||SCP-ZH-004-06||Bức thư bằng giấy kraft||1||Kích thước 30x20cm, với một dòng chữ được in, ghi “khi ‘hàng hóa’ xuất hiện, hãy ký vào cột ‘giao dịch’ với cây bút đỏ, sau đó chờ người nhân viên tận tụy của chúng tôi trực tiếp chuyển mặt hàng cho bạn. P.S. Trả tiền khi nhận hàng, nếu hết mực đỏ, hãy cứ lấy thêm từ chiếc hộp đỏ.”||

Tên các vật phẩm sẽ ngẫu nhiên xuất hiện theo thời gian tại cột &#34;Hàng hóa&#34;, tên vật phẩm mới nhất sẽ thay thế vật phẩm cũ nhất nếu không còn chỗ trống. Khi ô tương ứng vật phẩm được ký sử dụng SCP-ZH-004-02, SCP-ZH-004-05 sẽ trực tiếp xuất hiện ngay phía trước đối tượng mang theo vật phẩm được yêu cầu, và sẽ biến mất ngay khi nhận hàng. Sau đó, có lẽ tương đương với giá trị vật phẩm, đối tượng sẽ bị chấn thương tại các vùng chức năng ngẫu nhiên trên cơ thể, đôi khi dẫn đến dừng tim đột ngột và tử vong (để biết thêm thông tin, xem **Bản ghi Thử nghiệm** từ Phiên bản năm 2006).

++++ Bản ghi Thí nghiệm

&gt; Số cuộc Thử nghiệm: █
&gt; 
&gt; Số thương vong: █

&gt; Thí nghiệm #: a27g-01
&gt; 
&gt; Mô tả: Nhân viên cấp D được yêu cầu làm theo hướng dẫn trên SCP-ZH-004-06
&gt; 
&gt; 
&gt; Kết quả: SCP-ZH-004-05 xuất hiện, mang theo vật phẩm trong tay. Sau khi nhận hàng, đối tượng chịu tổng cộng 6 vết bầm nhẹ trên chân trái.
&gt; 
&gt; 
&gt; Ghi chú: Xác định được rằng SCP-ZH-004-06 là bản hướng dẫn cho cả SCP-ZH-004.

&gt; Thí nghiệm #: a27g-04
&gt; 
&gt; Mô tả: Thử nghiệm xác định dị tính của các dị thể SCP-ZH-004-01 đến 04, và SCP-ZH-004-06, và thử nghiệm phá hủy các dị thể.
&gt; 
&gt; 
&gt; Kết quả: Xác nhận SCP-ZH-004-02 và 03 không thể bị phá hủy theo các cách thức thông thường. SCP-ZH-004-01, 03, và 06 được làm từ các chất liệu tương đồng với các phiên bản không dị thường, tuy nhiên SCP-ZH-004-01 và 06 cho thấy khả năng tự tái tạo.
&gt; 
&gt; 
&gt; Ghi chú: N/A

&gt; Thí nghiệm #: a27g-13
&gt; 
&gt; Mô tả: Nghiên cứu sâu hơn về SCP-ZH-004-03 và 04, dựa trên nội dung của SCP-ZH-004-06.
&gt; 
&gt; 
&gt; Kết quả: SCP-ZH-004-04 lần nữa được xác định có thành phần hóa học tương đồng với mực bình thường, SCP-ZH-004-03 cho thấy khả năng tự làm đầy SCP-ZH-004-04.
&gt; 
&gt; 
&gt; Ghi chú: N/A

++++ Báo cáo Sự cố
**Ngày:** █/█/2006

**Địa điểm:** Điểm-ZH-03

**Tóm tắt Sự cố:** Vào ngày trên, Điểm-ZH-03 đã bị tấn công bởi Thế lực Hỗn Kháng, dẫn đến ██ dị thể được xác nhận là đã bị hư hại, và ██ dị thể bị đánh cắp, có thể bao gồm SCP-ZH-004.

Vào ngày █/█/2007, SCP-ZH-004 lần nữa xuất hiện trên bàn của nghiên cứu viên ███. **Sự kiện này đã được báo cáo cho cấp trên**

//Phiên bản số hai, 2007//

**Mã vật thể:** SCP-ZH-004

**Phân loại Quản thúc:** Euclid

**Quy trình Quản thúc Đặc biệt:** Ngoại trừ SCP-ZH-004-05 ra, mọi thành phần khác cần phải được đặt trong các tủ khóa an toàn tại một buồng quản thúc riêng biệt có kích thước 4x4m, được trang bị đệm chống va chạm (cần được thay thường xuyên), một hệ thống theo dõi chặt chẽ và nằm cách xa 100m với mọi buồng quản thúc chứa các SCP phân loại từ euclid trở lên. Mọi thay đổi bất thường xoay quanh SCP-ZH-004-01 cần phải được báo cáo cho ít nhất 5 nghiên cứu viên quyền hạn cấp độ 4 nhằm phản ứng với các thay đổi này.

**Mô tả:** SCP-ZH-004 là định danh cho một nhóm vật thể, trong số đó từ SCP-ZH-004-01 đến 04 và 06 sẽ tự xuất hiện trên bàn của nghiên cứu viên ███ vào ngày 2/1/2006. Sau khi được phát hiện, và nghiên cứu viên ███ xác nhận rằng đã không có ai vào phòng làm việc của anh qua băng ghi hình, các dị thể đã ngay lập tức được quản thúc.

||Định danh Dị thể||Dị thể||Số lượng||Mô tả||
||SCP-ZH-004-01||Tờ giấy kraft||1||Kích thước 40x90cm, với bảng được in lên. Bảng được chia thành 2 cột ghi “Hàng hóa” và &#34;Giao dịch”, mỗi cột có 24 dòng. ||
||SCP-ZH-004-02||Bút lông vũ||1||Chiều dài 35cm(tính cả phần lông), phần bút có màu đỏ đậm, và làm từ sắt. Phần đuôi bút được làm bằng vàng, gắn với một chiếc lông vũ màu tím.||
||SCP-ZH-004-03||Hộp gỗ||1||Có thể tích 50x25x24cm, màu đỏ sáng, chứa SCP-ZH-004-04.||
||SCP-ZH-004-04||Mực hãng ██||12 lọ||Mỗi lọ 40ml, lọ làm từ kính không màu.||
||SCP-ZH-004-05||Bức tượng một người phụ nữ khỏa thân||1||Trọng lượng không rõ, cao 2m, màu trắng, chất liệu cẩm thạch. Trong tư thế đang ôm.||
||SCP-ZH-004-06||Bức thư bằng giấy kraft||1||Kích thước 30x20cm, với một dòng chữ được in, ghi “khi ‘hàng hóa’ xuất hiện, hãy ký vào cột ‘giao dịch’ với cây bút đỏ, sau đó chờ người nhân viên tận tụy của chúng tôi trực tiếp chuyển mặt hàng cho bạn. P.S. Trả tiền khi nhận hàng, nếu hết mực đỏ, hãy cứ lấy thêm từ chiếc hộp đỏ.”||

Tên các vật phẩm sẽ ngẫu nhiên xuất hiện theo thời gian tại cột &#34;Hàng hóa&#34;, tên vật phẩm mới nhất sẽ thay thế vật phẩm cũ nhất nếu không còn chỗ trống. Khi ô tương ứng vật phẩm được ký sử dụng SCP-ZH-004-02, SCP-ZH-004-05 sẽ trực tiếp xuất hiện ngay phía trước đối tượng mang theo vật phẩm được yêu cầu, và sẽ biến mất ngay khi nhận hàng. Sau đó, có lẽ tương đương với giá trị vật phẩm, đối tượng sẽ bị chấn thương tại các vùng chức năng ngẫu nhiên trên cơ thể, đôi khi dẫn đến dừng tim đột ngột và tử vong (để biết thêm thông tin, xem **Bản ghi Thử nghiệm** từ Phiên bản năm 2006).

Vào ngày █/█/2006, cơ sở đã bị tấn công bởi một TLĐLT, dẫn đến nhiều dị thể bị đánh cắp. SCP-ZH-004 cũng đã biến mất, và sau đó được giám đốc điểm tuyên bố là đã bị mất cắp bởi quân Hỗn Kháng. Tuy nhiên, một năm sau đó SCP-ZH-004 xuất hiện trở lại trên bàn của nghiên cứu viên ███. Nghiên cứu viên ███ cũng phát hiện ra một lá thư bằng giấy kraft khác (định danh là SCP-ZH-004-06-02) và đã báo cáo nội dung của nó cho cấp trên. Việc này, cùng với các thử nghiệm sau đó liên quan đến SCP-ZH-004-05 đã dẫn đến việc tái phân loại Safe thành Euclid (để biết thêm thông tin hãy xem nội dung sao chép từ **SCP-ZH-004-06-02**).

++++ Bản ghi Thí nghiệm

&gt; Thí nghiệm #: a27g-24
&gt; 
&gt; Mô tả: Thử nghiệm xác định dị tính của SCP-ZH-004-05, một chiếc cân đã được đặt trong buồng quản thúc của SCP-ZH-004, và thử nghiệm phá hủy hoặc di chuyển SCP-ZH-004-05 mà không nhận hàng.
&gt; 
&gt; 
&gt; Kết quả: Không thể đo được trọng lượng, SCP-ZH-004-05 không thể bị hư hại hay di chuyển bằng cách thức thông thường. Sau khi thử nghiệm kết thúc, tất cả các dị thể SCP-ZH-004 ngoại trừ SCP-ZH-004-01 đã biến mất trong quá trình theo dõi.
&gt; 
&gt; 
&gt; Ghi chú: Trong vòng một tháng sau khi thí nghiệm được tiến hành, cột &#34;Hàng hóa&#34; thường xuyên hiện ra các vật phẩm có vẻ như là đùa cợt, nhưng thực chất lại nguy hiểm, ví dụ như “Bộ Gỡ Bom Vui Bẻ” và “Gói Kim Loại Dễ Cháy Dành Cho Gia Đình”, trong khi đó SCP-ZH-004-05 sẽ thường xuyên xuất hiện mang theo các vật phẩm tương ứng, gây thiệt hại cho cơ sở. Mọi thử nghiệm về đặc tính của SCP-ZH-004 đã bị cấm sau đó.
&gt; Sáu tháng sau lệnh cấm, SCP-ZH-004 lại lần nữa xuấn hiện trên bàn của nghiên cứu viên ███.
&gt; 
&gt; //Thú thật, mọi thử nghiệm về việc phá hoại SCP-ZH-004 dù sao đi nữa cũng nên bị cấm, khi so với những lợi ích mà SCP-ZH-004 mang lại, tôi khá chắc tất cả chúng ta đều đồng ý với việc dừng mấy thử nghiệm này lại (ai mà biết lần tới chúng sẽ biến mất lâu tới chừng nào? Có thể là cả một năm trời?)—Ts. Eva//
&gt; 
&gt;
