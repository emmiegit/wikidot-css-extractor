@@   @@안개는 그저 시야를 가릴 뿐이었다. 나는 어렸을 때 그런 불편함을 명산품이네, 우리 마을의 장점이네 떠들어대는 무진시의 어르신들을 이상하게 여겼다. 지금에 이르러서 어르신들의 생각이 이해되지 않는 것은 아니었다. 이런 작은 마을의 좋은 것이라 해 봐야 끈적한 쾌락이 낼름이는 유흥가나 직접 체험 가능하다는 따분한 자연밖에 없을 테니 시의 부흥을 위해 말이라도 잘해보려는 것이겠지. 하지만 역시 머리로 받아들이는 것과는 별개로 그들의 말은 아니꼬울 수밖에 없었다. 안개를 포장해봐야 안개일 뿐인데.

@@   @@무진시의 태양은 안개를 뚫지 못한다. 아침에 나를 깨우는 것은 따스한 햇빛의 눈부심이 아니라, 오래된 자명종의 알람 소리였다. 골이 울릴 정도로 시끄럽게 울리던 자명종은 어느 순간 저 스스로 뚝 그쳤다. 수명이 다한 것이다. 나는 이젠 초침조차 움직이지 않는 시계를 이리저리 흔들었다. 기계는 때리면 고쳐진다는 늙은이들의 속설이 생각나 툭툭 건드려 보기도 했다. 하지만 그것은 미동조차 하지 않았다. 시계를 건드렸던 나의 손만이 옅은 붉은빛을 띨 뿐이었다. 나는 시계를 다시 작동시키는 것을 포기하고 거실로 나와 냉장고 문을 열었다. 텅 빈 공간에서 물통 몇 개만이 굴러다녔다. 물통의 뚜껑을 열고 입을 댄 채로 남은 물의 절반 이상을 들이켰다.

&#34;야, 너 또 입 대고 마시냐?&#34;
&#34;네 알 바냐?&#34;
&#34;응~ 나 알바 안 해~&#34;

@@   @@희가 방금 일어난 듯 배를 긁적이며 방문을 엶과 동시에 나에게 시비를 걸어왔다.

&#34;지랄한다.&#34;
&#34;흐, 말 존나 심하게 하네.&#34;

@@   @@나는 그녀의 말에 퉁명스레 대꾸하고는 물통을 냉장고 안에 던져넣었다. 나는 조용히 냉장고 문을 열어 집어넣은 물을 다시 꺼내 마시는 희를 뒤로하고 걸음을 옮겨 옷장의 앞에 섰다. 목 부분이 전부 늘어난 하얀 반팔과 패션이라 치부하기엔 지나치게 많이 찢어진 청바지가 눈에 띄었다. 당연한 말이다. 나에게 외출복이란 그것이 전부였으니까.

@@   @@문을 열고 나서자 살을 찢어발기는 듯한 추위의 바람이 온 몸을 때려댔다. 햇빛이 들지 않는 무진시의 길은 따뜻함과는 거리가 멀었으며, 바다로부터 불어오는 무진시의 바람은 여름에 덜덜거리며 돌아가는 내 선풍기의 그것보다 거셌다. 옷이 없다는 이유로 반팔을 입고선 그 추위 속으로 걸어 들어간 나는 곧 자신을 자책하기 시작했다. &#39;희의 외투라도 가져 나올걸.&#39; 하고 말이다.

&#34;하...&#34;

@@   @@막막한 상황에 한숨을 내쉬었다. 입김은 안개에 섞인 채로 햇빛이 보이지 않는 옅은 하늘 속을 비행했다.

-우우웅 우웅 우우우웅
&#34;아! 이씨 깜짝이야...&#34;

@@   @@멍하니 입김이 흐트러지는 것을 바라보고 있자니 핸드폰의 진동이 주머니를 울렸다. 딱딱하게 굳은 손은 주머니의 구멍을 찾느라 바지춤에 몇 번을 헛손질한 후에야 핸드폰을 집을 수 있었다. 겨우 집어든 핸드폰의 화면에는 모르는 번호가 검게 적혀있었다. 희외 최를 제외하고는 아는 사람이 없기 때문에 나는 그것을 쉽게 알아챌 수 있었다. 나는 핸드폰을 주머니에 푹 집어넣었다. 물론 몇 번의 헛손질을 다시 행해야 했지만 말이다.

-우웅

@@   @@이번에는 진동이 짧게 울리다 그쳤다. 문자였다. 다시 한 번 헛된 행위를 해야 한다는 사실에 짜증이 치밀어올라서 나는 문자를 무시하기로 했다. 집에서 몇 걸음 걷지도 않은 채 핸드폰과 씨름을 하던 나는 드디어 발을 옮기기 시작했다. 어느 정도 걸었을까, 몸을 움직이다 보니 약간의 열이 올라 꽤나 따뜻해졌다. 살이 드러난 팔뚝을 반대쪽 손으로 문지르고 있자니 지팡이를 툭툭 바닥에 내리치며 길을 걷던 한 늙은이가 나에게 그 지팡이를 겨눴다.

&#34;이... 이 한겨울에 반팔을 입고선, 춥지도 않은 게냐!&#34;
&#34;시끄럽슴다. 저도 후회 중이니 오지랖 그만 부리고 갈 길 가십쇼.&#34;
&#34;뭐? 하여간 요새 젊은이들은 어른에 대한 예의가 없어. 내가 너 나이일 땐 어른 그림자도 못 밟았다고!&#34;

@@   @@빛도 잘 들지 않는 곳에서 그림자는 무슨. 늙은이는 나이대에 맞지 않게 쩌렁쩌렁한 목소리로 설교를 시작했다. 내가 이 나이 먹고 잔소리를 들어야 할 이유가 있는 것일까. 나는 픽 웃고선 그를 지나쳤다. 본인의 설교에 심취한 나머지 내가 그를 무시했다는 것을 뒤늦게 깨달은 늙은이가 소리쳤다.

&#34;야 야, 이... 싸가지 없는 놈의 자식이! 어른들 말 무시하다 큰코다치는 게야!&#34;

@@   @@나는 뒤를 돌아보지 않고 손을 흔들었다. 그리고 손가락 네 개를 접어 중지만을 남겼다. 뒤에서 시끄럽게 욕을 내뱉는 소리가 들렸지만 이내 나는 귀를 닫았다. 그 이후로 주택가의 길을 걷는 동안 사람은 만날 수 없었다. 사람이 그리 보이지 않는 것은 분명 안개 때문일 것이다.

@@   @@길을 완전히 통과하자 쾌락과 환각에 절어있는 사람들이 스멀스멀 고개를 들기 시작했다. 안개 속 곳곳에서 질펀한 신음소리가 들렸다. 골목은 쳐다보기 힘들 정도의 역한 냄새가 풍겨왔으며, 모든 건물의 창문은 싼티나는 커튼으로 막혀 있었다. 숨이 턱 막히도록 끈적이는, 퇴폐적인 분위기였다. 나는 이유 모를 불쾌감에 휩싸였다. 남자와 여자가 살을 섞는 곳에서 혼자 걷고 있기 때문일 것이다. 나는 또한 그리 생각하며 고개를 주억거렸다.

@@   @@유흥가의 거리를 한 마디로 표현하자면 &#39;더러운 몽상의 거리&#39;이다. 이곳에선 모두가 꿈을 꾼다. 아주 행복하지만, 입에 담을 수도 없는 추잡스러운 꿈을 말이다. 나는 그 꿈을 파는 사람의 이름을 아무 생각 없이 입에 담았다.

&#34;최.&#34;
&#34;왜?&#34;

@@   @@누군가 귓가에 입을 댄 채로 대답했다. 고막에 바람을 직접적으로 불어넣는 듯 한 느낌에 온통 소름이 끼쳐 재빠르게 그를 밀쳐냈다. 최는 균형을 잡느라 두어 발자국을 뒤로 움직이며 팔을 휘적여야 했다. 나는 기분이 더러워져서 새끼손가락을 귓구멍에 집어넣은 채 빠르게 긁어댔다. 최는 비련의 여주인공이 된 것마냥 상처받은 표정을 지었지만 내가 신경 쓸 부분은 아니었다. 머리를 자르기 귀찮다는 이유로 허리까지 머리카락을 기른 남자는 무기력한 표정으로 입을 열었다.

&#34;본인이 불러놓고선...&#34;
&#34;시끄러워. 빨리 주기나 해.&#34;
&#34;현생을 살아, 현생을. 그리고 이번에는 얼마 못 줘... 공급원이 줄어들어서 가격이 올라갔거든. 조만간 넌 아예 못 사게 될 지도 모르겠네...&#34;

@@   @@숨이 멎을 정도로 불행한 소식이었다.

&#34;그건 그렇고 안 춥냐? 남는 담요 하나라도 줘?&#34;
&#34;괜찮아. 안 추우니까.&#34;
&#34;으. 보는 내가 추운데.&#34;

@@   @@그는 거짓말을 한 것이 아니었는지 자신의 몸을 부르르 떨었다. 추위를 많이 타는 최는 이미 두꺼운 옷을 몇 겹이나 입었는데, 그 모습에서 그의 재력을 확인할 수 있었다. 무진시는 가시거리가 좁기 때문에 범죄와 관련된 행위가 많은 편이다. 그 중에서도 가장 많이 활성화된 위법행위는 꿈 밀매였다. 꿈은 이런 유흥가에서 특히나 많이 거래되는데, 최는 그것을 사고파는 중매쟁이 중에서도 능력이 뛰어난 편이었다. 덕분에 나는 싼 값으로 꿈을 취할 수 있었지만 그것도 곧 옛날 이야기가 되겠지. 거지가 꿈은 무슨 꿈. 한숨 섞인 입김이 주황 안개에 섞여들어갔다.

@@   @@무진시의 꿈은 주황빛 연기의 형태를 가진다. 연기는 안개와 섞여 공기 중에 자연스레 퍼지게 된다. 때문에 유흥가의 안개는 주황빛을 띠며, 거리에 들어오기만 해도 몸이 달아오른다. 일부 꿈이 잘 받는 사람들은 환각을 보기도 한다더라. 다만 부작용은 없단다. 동화 속 이야기도 아니고 그럴 리가 없었다. 경찰의 단속? 경찰도 소비자일 뿐이다. 우리 마을의 경제는 마약을 통해 순환된다. 그래, 무진시의 명산품은 안개가 아니라 꿈이 아닐까? 실없는 생각을 하며 픽 웃었다.

&#34;그거 아냐? 주워들은 이야기인데, 여기저기서 사람이 사라진다고들 하더라.&#34;

@@   @@최는 갑작스레 그리 말했다.

&#34;갑자기?&#34;
&#34;갑자기도 아니야. 요즘 더 많아졌을 뿐이지. 이미 몇 년 전부터 사라지는 사람이 있었거든. 최근에 외지인이 많이 온 건 알아?&#34;
&#34;전혀.&#34;
&#34;그렇겠지. 넌 그런 거에 관심 없을 테니까. 아무튼, 보통은 그러면 외지인을 납치하거나 하잖아. 그런데, 사라지는 건 우리 마을 사람들 뿐이었어.&#34;
&#34;그래서?&#34;

@@   @@나는 심드렁하게 되물었다. 최는 머리가 지끈거리는지 손가락을 관자놀이에 대고 문지르면서 한숨을 내쉬었다.

&#34;하아... 그냥... 조심하라고...&#34;
&#34;요약 고맙다.&#34;

@@   @@나는 그리 말하며 한쪽 손을 앞으로 내밀었다.

&#34;뭐, 악수하자고?&#34;
&#34;꿈, 새끼야.&#34;

@@   @@최는 머쓱하다는 듯 뒷머리를 긁었다. &#39;내 정신 좀 봐.&#39; 그는 그리 중얼거리며 나의 팔을 잡아끌었다. 계단을 타고 올라가 도달한 곳은 한 유흥지점의 작은 방이었다. 그는 방의 책상 위에 향로를 턱하니 올려놨다. 이것이 뭐냐는 눈빛으로 최를 쳐다보고 있자니 그는 &#39;서비스야.&#39;라고 말하며 방을 나섰다. 나는 그가 방을 완전히 나서자 화려한 무늬로 치장된 금빛 향로의 뚜껑을 열었다. 주황 연기가 향로의 바닥에 뭉친 상태로 몽글거리고 있었다. 나는 향로의 안에 불을 붙인 채로 뚜껑을 도로 덮었다. 연기는 금세 방을 가득 채웠다. 방은 곧 몽환적이며 비현실적인 공간이 되어, 바깥과는 단절되었다.

@@   @@곧이어 정신이 몽롱해지기 시작했다. 일어난 지 얼마 되지 않았는데 다시 잠들 것만 같았다. 조금 더 또렷한 정신으로 &#39;꿈&#39;의 쾌락을 만끽하고자 눈을 부릅뜨려 노력했지만, 이미 눈꺼풀은 나의 의지를 벗어난 상태였다. 채 삼 초도 되지 않아 눈이 감겼다.

@@   @@눈을 뜨자 보이는 것은 익숙하게도 낡은 천장이었다. 마지막으로 기억나는 것은 내 전신을 훑는 듯한 소름끼치는 감각과 그에 동반되는 쾌락이었다. 지끈거리를 머리를 누른 채로 몸을 일으키니 전신에 덮여있던 이불이 스르륵 내려갔다. 전날에 무슨 일이 있었나 싶어 핸드폰을 열어보니

&gt; &#39;제발 우리 가게에서 알몸으로 자는 것 좀 그만해줄래?&#39;

@@   @@나는 몸을 일으켰다. 현관을 열고 몸을 밖으로 빼냈다. 다들 밖으로 나가고 싶어 했기 때문에 나간 것이다. 그리 생각하기로 했다. 다 죽은 눈으로 안개 속을 응시했다. 안개가 사람을 가리고 있었지만, 가릴 것이 없는 안개는 이제 햇빛만을 막을 뿐이었다.

@@   @@마을의 사람들은 차근차근, 꾸준히 사라지기 시작했다.

@@   @@매미가 울기 시작할 무렵 우리 마을은 내 마을이 되었다. 핸드폰을 열어 확인해보니 그래, 한 5개월 정도가 지났다. 무진시의 다른 마을을 찾아가 볼까 생각해보기도 했지만 내키지 않았다. 정말로, 그저 내키지 않았을 뿐이었다. 그곳에서도 존재하는 사람이 나뿐일까, 막연한 두려움이 들었던 것은 아니었다.

@@   @@무진시의 마을을 기대하고 들어온 사람은 이내 실망하고 제 집으로 돌아가 글을 적을 것이다. &#39;무진시에는 안개밖에 존재하지 않는다.&#39;라고. 그렇게 외지인조차 찾아오지 않게 되었다.

@@   @@무진에서 살았던 사람은 이제 없다.

@@   @@무진으로 들어오는 사람 또한 이제 없다.

@@   @@몇 안 되는 사람의 기억 속에만 남아있는 존재가 된 무진시였다.

@@   @@나는 안개 속에 홀로 남아 사무치는 외로움을 온몸으로 맞기 시작했다. 아무도 없었다. 어느새 모두는 제 갈 길을 찾아서 떠나갔으며, 더 이상 몽상과 환락에 몸을 싣는 사람은 존재하지 않았다. 나는 막연한 걸음을 옮기기 시작했다. 여전히 무진시에는 제대로 된 볕이 들어오지 않았다. 아무도 살지 않게 된 유령의 주택가를 지나쳤다. 주황빛 안개가 서서히 보이기 시작했다.

@@   @@사람이 없는 유흥가는 또한 주택가와 다름이 없었다. 말라비틀어진 체액만이 이곳에 사람이 존재했음을 증명하고 있었다. 나는 언젠가 그랬듯 이유 모를 불쾌감에 휩싸였다. 남자와 여자가 살을 섞는 곳에서 혼자 걷고 있기 때문일 것이라 생각했었다. 하지만 그 때문이 아니었다. 나는 단지 유흥가에서조차 열기를 찾지 못하는 자기 자신에게 화가 났던 것이다.

@@   @@핸드폰을 들어 나 자신에게 전화를 걸어봤다. 당연하게도 전화음만이 들릴 뿐, 그 건너편의 사람에게는 닿지 않았다. 왠지 모를 실망감이 일었다. 나의 전화번호를 대상으로 문자를 보냈다.
