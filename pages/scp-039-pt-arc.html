    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-039-PT -- Icosaedro Paranormal
**Autor:** [[*user JigglyBOOF]]

[[include credit:otherwise]]

Artigo arquivado por [[*user slashannemoo]].

[[include credit:end]]

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:**  SCP-039-PT pode ser seguramente mantido em uma pequena sala com 4m x 5m de largura e 3m de altura de segurança nível 2. Sua sala de contenção deve ser simples, tendo apenas uma mesa com um frasco de vidro, no qual contêm SCP-039-PT. O jogo original de RPG █████████████████ onde ele foi encontrado também deve ser mantido dentro da sala em um armário de madeira.

**Descrição:** SCP-039-PT é um dado de 20 (vinte) faces de cor preta com números da cor branca, muito utilizado em jogos de mesa de interpretação de papéis.

SCP-039-PT é conhecido por interagir com o corpo de um ser humano após o mesmo ter o rolado. Estas interações podem ser tanto psicológicas quanto físicas. Quando uma pessoa rola SCP-039-PT, dependendo da face em que o mesmo cair, sendo de 1 à 20, o corpo do indivíduo será afetado pelos efeitos anômalos do objeto. Estes efeitos variam quanto maior ou menor o número que cair for. Por exemplo: se uma pessoa rolar SCP-039-PT e ele cair na face 1, este indivíduo poderá morrer instantaneamente por derretimento dos órgãos internos; se o dado cair em 8, esta pessoa poderá sofrer com alucinações; se alguém ocasionar este objeto a cair na face 20, o indivíduo poderá ganhar super-força, e vice-versa. 100% das interações que resultaram em um efeito não letal feitas com este SCP mostraram-se passageiras, não durando mais de 4-6 minutos cada uma, porém, não foi descoberto nenhuma forma de fazer com que estes efeitos fossem curados antes do período de 4-6 minutos.

Após ter agido com o corpo de um indivíduo, SCP-039-PT entrará em estado de repouso até que o efeito recentemente causado houver sumido. Após isso, ele funcionará novamente, pronto para agir no corpo de outra pessoa. O dado parece não funcionar como o comum dentre o tempo em que uma pessoa já estiver sofrendo com seus efeitos anômalos. SCP-039-PT não age quando não é chacoalhado na mão de um indivíduo por pelo menos 2 segundos antes de ser lançado.

Testes realizados envolvendo SCP-039-PT devem ser supervisionados pelo pessoal da fundação de nível 2 ou superior. Estes testes devem ser obrigatoriamente realizados na sala de alta segurança localizada em ██████████████ no Sítio-██. Os testes envolvendo o objeto resultaram em 1 (um) efeito diferente para cada face atingida. Testes futuros devem ser feitos para descobrir se mais de um efeito diferente para cada face pode ser possível.

**Adendo-009-PT - Coleta do objeto:** SCP-039-PT foi descoberto pela fundação em 01/07/19██ após vários noticiários pelo mundo inteiro terem feito entrevistas e reportagens a cerca desde objeto. Segundo o que foi relatado, no mês 05/19██, três (3) jovens de idade entre 12-15 anos estavam jogando um jogo de interpretação de papel de mesa chamado █████████████████ quando um deles disse sentir uma forte dor na cabeça. Minutos depois, outro jogador relatou sentir arrepios na espinha, como se sentisse o tempo todo que haviam pessoas indo e vindo perto do local onde estavam. Eles continuaram jogando até que o terceiro amigo se sentiu fraco e vomitou no chão. Seus pais questionaram os três após terem observado um dos amigos vomitarem no chão, mas não foi dada muita atenção a esta ocorrência. No mês de 05/19██, os amigos se reuniram para jogar novamente, até que um deles, após rolar o dado, teve seu braço esquerdo amputado. O garoto foi levado ao hospital e após alguns minutos, relatou não sentir mais dor. Depois de alguns dias internado no hospital, o garoto recebeu alta e foi levado para casa. A notícia começou a repercutir por todo país até ir para o mundo. Agentes da SCP foram rapidamente acionados para inspecionar esse caso. Dois meses após o início das pesquisas, o jogo de mesa foi apontado como o culpado. A agência levou o jogo para a fundação para o mesmo ser estudado. Dias depois, um dos dados foi classificado como SCP por apresentar efeitos anômalos em todos que o rolavam.



**Adendo-009-PT - Efeitos registrados até o momento causados pelo objeto:**
&gt; __Face &#34;20&#34;__ - O sujeito relatou estar se sentindo um pouco mais pesado, como se sua pele fosse feita de aço. Ordenamos que atirassem no sujeito. O seu corpo parou todos os tiros direcionados a ele por 5 minutos e 12 segundos, quando foi morto com vários tiros no peito.
&gt; __Face &#34;19&#34;__ - O sujeito disse conseguir sentir a presença de seres humanos e outros seres vivos, inclusive SCPs em um raio indeterminado, dizendo a que distância estavam. Este efeito durou cerca de 4 minutos e 54 segundos.
&gt; __Face &#34;18&#34;__ - Efeito desconhecido.
&gt; __Face &#34;17&#34;__ - O sujeito teve um ataque de risos que durou aproximadamente 5 minutos e 21  segundos.
&gt; __Face &#34;16&#34;__ - O sujeito passou a ficar silencioso sem dizer uma se quer palavra por 4 minutos e 55 segundos. Até que ele respondeu uma das perguntas feitas pela Dra. ████.
&gt; __Face &#34;15&#34;__ - O sujeito teve um aumento de seu desejo sexual e manteve-se assim por aproximadamente 5 minutos.
&gt; __Face &#34;14&#34;__ - [DADOS REDIGIDOS]
&gt; __Face &#34;13&#34;__ - O sujeito se tornou homicida e tentou agredir tanto fisicamente quanto verbalmente funcionários da fundação por exatos 4 minutos.
&gt; __Face &#34;12&#34;__ - O sujeito apagou e permaneceu nesse estado por cerca de 6 minutos. Quando acordou após ter sido chacoalhado pelo Agente ██████ por alguns segundos.
&gt; __Face &#34;11&#34;__ - O sujeito começou a sentir fome extrema, porém, não foi alimentado, resultando em sua morte. O efeito não teve um tempo de duração determinado.
&gt; __Face &#34;10&#34;__ - O sujeito passou a fazer poses estranhas por aproximadamente 5 minutos e 10 segundos.
&gt; __Face &#34;9&#34;__ - O sujeito foi questionado se algo havia acontecido com ele psicologicamente, no entanto, sua resposta não teve sentido algum. Desde então ele foi questionado várias vezes, até que depois de 4 minutos suas respostas passaram a fazer sentido.
&gt; __Face &#34;8&#34;__ - O sujeito passou a ter alucinações, o levando a delirar por 5 minutos e 2 segundos, alegando ver dragões, gárgulas e outros monstros de fantasia.
&gt; __Face &#34;7&#34;__ - Efeito desconhecido.
&gt; __Face &#34;6&#34;__ - O sujeito começou a sentir náusea por 5 minutos e 54 segundos até que vomitou, o que fez o efeito desaparecer.
&gt; __Face &#34;5&#34;__ - O sujeito relatou que estava sentindo fortes dores no intestino que persuadiram por 5 minutos e 22 segundos.
&gt; __Face &#34;4&#34;__ - [DADOS REDIGIDOS]
&gt; __Face &#34;3&#34;__ - O sujeito começou a enlouquecer e a bater sua cabeça violentamente na parede direita da sala por aproximadamente 4 minutos e 30 segundos. Quando acordou e viu o sangue na sua testa escorrendo pela parede, D-█████ recusou a continuar os testes e foi morto a tiros por agentes da MTF.
&gt; __Face &#34;2&#34;__ - O sujeito começou a sangrar por todos os poros de sua pele, ocasionando em sua morte após poucos segundos.
&gt; __Face &#34;1&#34;__ - O sujeito teve seus órgãos internos derretidos quase que instantaneamente após a rolagem do objeto. Enquanto o processo acontecia, observou-se fumaça saindo pela sua boca.
