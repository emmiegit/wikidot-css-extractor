**Titre :** &#39;Fidget Winners&#39; (FDG43/W1NR3/5SLA2)

||||~ H4ND5/W1NR3/5SLA2||
||~ Statut||Loué||
||~ Demande||Faible||
||~ Valeur||2800 GBP/4000 USD par paire louée au mois, 1000 GBP/1400 USD par paire louée à la journée||
||~ Disponibilité||12 paires dans l’inventaire actuellement. Des unités supplémentaires peuvent être réquisitionnées si la demande l’exige.||
||~ Identifiant||Hand Winners||
||~ Description||Les Hand Winners sont des versions anormales des récents jouets à la mode, les Hand Spinners. Lorsqu’une rotation dans le sens contraire des aiguilles d’une montre est appliquée à un minimum de deux Hand Winners, les objets se mettront à léviter horizontalement jusqu’à 65 pieds du sol et projetteront sous eux des hologrammes fantaisistes semi-tangibles qui commenceront à se battre l’un contre l’autre. Faire tourner les objets dans le sens des aiguilles d’une montre fait apparaitre les caractéristiques vitales de ces combattants. Marshall, Carter &amp; Dark LLP n’est pas responsable de tous dégâts causés par des combats de Hand Winner. ||
||||~ Marshall, Carter and Dark, LLP||

||||||||~ Rapport initial||
||~ Auteur || Victor Chan||~ Date ||  7 Mars 2018||
||~ Intérêt||Faible||~ Identifiant|| Hand Winners ||
|||||||| Je parcourrais notre version la plus récente de la Base de Donnée SCP à la recherche de potentielles acquisitions quand [[[SCP-2947]]] a attiré mon attention. Ce sont des hand spinners qui génèrent des combattants éthérés (bien que tout de même partiellement tangibles), de plus de cinquante pieds de haut s’il y a la place, qui se battront entre eux de manière spectaculaire.  _
  _
Naturellement, la grande quantité de mort et de destruction que ces entités peuvent potentiellement causer limite leur attrait, mais l’un de mes clients (Le Cirque de L’Inquiétant) se montre intéressé par eux.   _
  _
Ils veulent organiser des combats de monstres dans un ring spécialement conçu, qui devrait fournir suffisamment de place pour le combat tout en minimisant les risques pour les spectateurs. _
  _
Vu que le Cirque prévoit d’utiliser ces objets quotidiennement, je pense qu’il vaudrait mieux leur louer les Hand Winners au mois à un prix raisonnable, en plus d’un pourcentage encore non décidé des revenus de ces combats. Cependant, il est possible que d’autres clients puissent désirer ces objets pour des occasions spéciales, je conseille donc de les louer également //per diem//. _
 _
Selon le document SCP, des hand spinners normaux peuvent être convertis en Hand Winners simplement en rentrant en contact avec le SCP-2947 original. Cela veut dire qu’il devrait être possible pour un de nos agents de créer discrètement un stock de ces objets sans rien voler et sans que la Fondation ne soit alertée d’une quelconque brèche de sécurité.  _
  _
Je demande formellement à ce qu’un de nos agents se procure autant de duplicatas de SCP-2947 que possible et qu’ils soient envoyés à notre bureau de Hong-kong.  _
||
||||~ Fichier ouvert sous :|||| H4ND5/W1NR3/5SLA2 ||

||||||||~ Mémo 01||
||||||||~ H4ND5/W1NR3/5SLA2 ||
||~ Expéditeur || Amos Marshall ||~ Destinataire || Victor Chan||
|||||||| Coûts minimes, risques minimes, et le potentiel d’une marge de profits énorme ? Requête approuvée de bon cœur.  _
 _
Après avoir jeté un coup d’œil à la documentation SCP, je ne doute pas que ces bêtes offriront un sacré spectacle, mais nous ne devrions pas négliger leur potentiel à créer des dommages collatéraux.  _
 _
Consulte l’A-78xDs pour le contrat de location. Sois sûr qu’il soit clair comme du cristal que nous sommes cent pour cent exonérés de toute responsabilité en cas de catastrophe. _
 _
Sur une note plus personnelle, tiens-moi au courant sur la manière dont le Cirque les utilise. Ça fait longtemps que je n’ai pas vu un bon combat de monstres, et ça vaut peut-être le coup de sortir voir une paire de fantômes de cinquante pieds de haut s’affronter.  ||
||||||||~ Marshall, Carter and Dark, LLP||

||||||||~ Mémo 02||
||||||||~ H4ND5/W1NR3/5SLA2 ||
||~ Expéditeur || Jim Tully ||~ Destinataire || Victor Chan||
|||||||| Victor, j’ai fait quelques tests sur les Hand Winners, et ils semblent gagner de l’EXP après chaque victoire et en perdre après chaque défaite.  _
 _
S’ils collectent assez d’EXP, ils évoluent comme des Pokémons en une forme plus grosse, plus forte et plus agressive. Compte tenu de la taille de ces trucs à la base, ce n’est pas peu dire. Nous n’avons déclenché qu’une seule évolution jusqu’ici et je vais t’épargner les détails, mais si nous n’avions pas eu ce drone de prévu pour renverser le spinner, ça aurait été un désastre.    _
 _
Si ces choses étaient de la paratech, alors moi ou Iris aurions pu les reprogrammer pour être moins problématiques, mais à ma connaissance, c’est juste des hand spinners maudits.  _
 _
La bonne nouvelle est qu’il semble qu’il faut environ douze victoires d’affilée pour déclencher une évolution. Je recommande de garder une trace de la victoire de chaque Hand Winner, ce qui ne devrait pas être trop difficile vu qu’ils sont fournis avec un afficheur de statistiques. Lorsque l’un d’entre eux commence à trop gagner d’EXP, il devra se voir opposé à un adversaire contre lequel il aura de fortes chances de perdre. Si l’un d’entre eux s’approche trop de la zone de danger, il devra être mis à l’écart.  _
 _
Met à jour le contrat de location pour faire mention de cela au plus vite, et rajoute peut-être même un opérateur de drone juste au cas où.  _
 _
Et veille à ce que ce foutu Cirque soit mis au courant. Au rythme où ils font s’affronter ces choses les unes contre les autres, une évolution est inévitable.||
||||||||~ Marshall, Carter and Dark, LLP||


||||||||~ Rapport Externe 01||
||||||||~ H4ND5/W1NR3/5SLA2||

||||||||~ Rapport d’Incident 01 ||
||||||||~ H4ND5/W1NR3/5SLA2 ||
||~ Auteur || Victor Chan||~ Date || 9 Juin 2018 ||
|||||||| Après que le Cirque de l’Inquiétant ait organisé des combats de Hand Winner durant plus de deux mois sans le moindre incident, Mr Marshall insista pour aller voir un combat en personne. _
 _
J’ai, avec sa suite habituelle de gardes et de domestiques, accompagné Mr Amos Marshall ainsi que Mr Skitter Marshall au spectacle du Cirque de l’Inquiétant au château d’Oystermouth, au Pays de Galles, le 8 juin de cette année. _
 _
Bien en avance, je me suis assuré personnellement que le Cirque avait bien reçu la mise à jour du contrat de location et vérifié plusieurs fois qu’ils respectaient bien celui-ci. Avant le combat, j’ai également vérifié les statistiques de chaque Hand Winner afin d’être sûr qu’ils se trouvaient tous à un niveau d’EXP faible. _
 _
Malgré tout ça, ce n’était pas ma nuit. _
 _
Les quelques premiers rounds se déroulèrent comme prévu, les Marshall junior et sénior appréciant grandement le spectacle. Lors de l’avant-dernier round, cependant, le Hand Winner connu sous le nom de Lamia Luminescente réalisa un multiplicateur de combat sans précédent et fut récompensé par suffisamment d’EXP pour évoluer.  _
 _
Elle se transforma d’une créature moitié femme, moitié serpent, avec des cheveux lumineux en un serpent à moitié humanoïde cracheur de feu au moins deux fois plus grand.  _
 _
Plus important, elle ne se désactiva pas comme les Hand Winners le font généralement lors d’une victoire. À la place, l’annonceur désincarné qui accompagne ces choses demanda un match à mort contre tous les autres Hand Winners présents. _
 _
Avant même que je puisse suggérer l’idée d’une retraite stratégique, l’ensemble de la foule (y compris Mr Marshall si je peux me le permettre) hurla son approbation, et le match à mort commença.  _
 _
Presque immédiatement, la Lamia évoluée envoya valser les autres combattants de Hand Winners dans le public, déclenchant un chaos indescriptible.   _
 _
À la défense du Cirque, ils avaient bel et bien un pilote de drone présent qui tenta de faire tomber le spinner de la Lamia, mais celle-ci était devenue suffisamment tangible pour pouvoir le mettre à terre. À ce stade, la tente fut rapidement évacuée, mais les Winners actifs se dispersèrent également et commencèrent à semer le chaos au sein du Cirque.  _
 _
Le service de sécurité de Mr Marshall a réagi de manière admirable, le sortant de cette situation sans perdre du temps en tentant également de porter secours au représentant de vente qui l’accompagnait.  _
 _
J’ai survécu, évidemment. Je ne suis pas certain d’à quel point vous voulez que je rentre dans les détails ici, mais plusieurs membres du Cirque réussirent à faire tomber les Hand Winners rebelles (je ne savais pas du tout que Suzie avait une telle précision avec des couteaux de lancer), à l’exception du Winner de la Lamia, qui est actuellement détenue dans le Palais du Rire avec les Amoureux du Rire.  _
 _
J’ai demandé au Cirque de me tenir au courant de l’évolution de la situation.||
||||||||~ Marshall, Carter and Dark, LLP||

||||||||~ Mémo 03||
||||||||~ H4ND5/W1NR3/5SLA2 ||
||~ Expéditeur || Amos Marshall ||~ Destinataire || Victor Chan||
|||||||| Désolé pour tout ça gamin, mais ces combats de Hand Winners, c’était //ton// idée. _
 _
Pour le spectacle en lui-même ; j’ai failli mourir et j’ai perdu chaque foutu pari que j’ai fait, mais c’était le meilleur foutu combat de monstre que j’ai jamais vu. _
 _
9/10, à revoir. ||
||||||||~ Marshall, Carter and Dark, LLP||</textarea></pre>
