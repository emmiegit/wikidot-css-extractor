**Ítem #:** SCP-6402

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La propiedad que rodea a SCP-6402 ha sido adquirida por una empresa pantalla de la Fundación, y todas las entradas al edificio han sido selladas según la tapadera 37 (infracciones del código sanitario).

**Descripción:** SCP-6402 es un restaurante de una sola planta, con cocina y capacidad para cuarenta clientes. Encima de la puerta principal hay un gran cartel rojo en el que se lee &#34;GASTRONOMÍA RUSA ADECUADA&#34; junto a varias banderas soviéticas.

Las propiedades anómalas se producen cuando un sujeto entra en el edificio y pide un plato del menú, momento en el que el plato se manifiesta cerca de su mesa. Una vez que el sujeto abandona el edificio, todos los documentos legales pertinentes, tanto digitales como analógicos, se alteran para concederle la plena ciudadanía rusa.

**Descubrimiento:** El 15/10/2021, civiles de Washington, Carolina del Norte, informaron haber visto aparecer un edificio de repente. El Agente Booker fue enviado para una investigación preliminar.

[[div class=&#34;blockquote&#34;]]

[INICIO DEL REGISTRO]

//Booker entra en el edificio, causando que se enciendan las luces automáticas.//

**Booker:** No hay señales de movimiento, parece que el lugar está vacío. El mostrador de recepción tiene un recipiente de caramelos de menta, probablemente no debería probarlos.

//Booker continúa hacia el área de comidas.//

**Booker:** Hay un cartel en la pared, dice que envíes un email a esa dirección si tienes alguna queja. Podría valer la pena comprobarlo más tarde.

//Booker se da vuelta para ver el resto de la habitación, notando varias banderas soviéticas decorando la habitación.//

**Booker:** Extraña temática para un restaurante, me pregunto para qué servirán.

//Booker coge un menú de la mesa más cercana.//

**Booker:** Huh, solo dice &#39;oso&#39; en mayúsculas y... ¿está en comic sans?

//Se oye un leve gruñido desde la cocina, y un gran oso pardo entra por la puerta.//

**Booker:** Mierda...

//El oso avanza hacia Booker, que se da la vuelta y huye. Esto altera al oso, que ataca y rápidamente alcanza al agente. Booker desenfunda su pistola y dispara al oso, matándolo justo antes de que pueda alcanzarlo.//

**Booker:** Creo que tengo una queja para el gerente.

[FIN DEL REGISTRO]
[[/div]]

Poco después de regresar al Sitio-89, Booker comenzó una prueba con el correo electrónico visto en SCP-6402. Una transcripción del intercambio de texto se ha proporcionado a continuación. 

[[div class=&#34;blockquote&#34;]]

[[&gt;]]
##blue|Hola, tengo algunas preguntas sobre su restaurante.##
[[/&gt;]]

##red|SE HA COMUNICADO CON DODA, ADMINISTRADOR DE ESTABLECIMIENTOS ADECUADOS COMO LA GRANJA DE PAPAS Y OTRA GRANJA DE PAPAS. SI DESEA HABLAR CON UN REPRESENTANTE, ESCRIBA 1##

[[&gt;]]
##blue|1##
[[/&gt;]]

##red|HOLA ES DODA.##

##red|¿CUÁL ES SU PREGUNTA HOY?##

[[&gt;]]
##blue|Me gustaría saber por qué decidiste crear un restaurante que sirve osos vivos.##
[[/&gt;]]

##red|ES COMIDA ÉTNICA DE LA MADRE RUSIA, PARA DAR A LOS ESTADOUNIDENSES EL SABOR DE LA BUENA VIDA.##

[[&gt;]]
##blue|¿Por qué escribes todo en mayúsculas?##
[[/&gt;]]

##red|FALSAS ACUSACIONES, DODA NO ES CAPITALISTA AMERICANO. DODA ES COMUNISTA PURO Y DURO. ##

##red|ADEMÁS TECLADO ESTÁ ROTO Y NINGÚN OTRO TECLADO ESCRIBE INGLÉS.##

[[&gt;]]
##blue|Sigo sin entender, ¿por qué osos vivos? Generalmente, los osos te comen a ti, no al revés.##
[[/&gt;]]

##red|LOS CLIENTES SON DÉBILES. AQUÍ EN RUSIA, SE COME OSO.##

[[&gt;]]
##blue|Muy bien, ¿te importaría explicar cómo fuiste capaz de crear el restaurante aparentemente de la noche a la mañana?##
[[/&gt;]]

##red|HACES DEMASIADAS PREGUNTAS. UN REPRESENTANTE DE ATENCIÓN AL CLIENTE HA SIDO ENVIADO A SU UBICACIÓN.##

[[/div]]

Poco después de recibir el último mensaje, un oso pardo vestido con un enorme uniforme de la KGB se manifestó en el interior de la oficina de Booker y consiguió matarlo y comérselo antes de ser neutralizado por la seguridad.

No se ha vuelto a contactar con &#34;DODA&#34;.
