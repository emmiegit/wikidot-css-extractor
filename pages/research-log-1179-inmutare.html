    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Примечание:** В данный документ были занесены некоторые из экспериментов, проведённых с целью определить инициатор перехода [http://scpfoundation.ru/scp-1179-ru SCP-1179] из состояния 1179-2 в состояние 1179-3. За полным протоколом экспериментов обращайтесь к старшему исследователю.


------

&gt; **Эксперимент 1179-IN-1**
&gt; **Описание:** D-134276 было приказано нанести удар кулаком носителю SCP-1179.
&gt; **Результат:** Реакции не наблюдается.
&gt; //Примечание: Кажется, такое воздействие не считается опасным для носителя. - д-р Лебедев.//


&gt; **Эксперимент 1179-IN-2**
&gt; **Описание:** D-134276 было приказано нанести носителю SCP-1179 удар ножом.
&gt; **Результат:** SCP-1179 перешёл из состояния 1179-2 в состояние 1179-3, но носитель отреагировать не успел и скончался от  проникающего ранения в живот.
&gt; //Примечание: Объект даже не пытается защищать носителя, лишь предоставляет инструмент для защиты. Если хочешь научить человека ловить рыбу -- дай ему удочку, вот такая логика. - д-р Лебедев.//


&gt; **Эксперимент 1179-IN-5**
&gt; **Описание:** Носитель был выброшен из самолёта, высота 3000 м.
&gt; **Результат:** Носитель разбился. SCP-1179 отделился от носителя на высоте 1200 м. и перешёл в состояние 1179-1.
&gt; //Примечание: Мне всё больше начинает казаться, что объект -- это что-то вроде паразитического организма. Тесты же ничего подобного не выявили. Никакого вреда для организма носителя. Лучше довериться фактам. - д-р Лебедев.//



&gt; **Эксперимент 1179-IN-6**
&gt; **Описание:** D-134515 был введён быстродействующий яд. Затем он коснулся SCP-1179.
&gt; **Результат:** Объект активности не проявлял. Носитель скончался.


&gt; **Эксперимент 1179-IN-7**
&gt; **Описание:** Эксперимент не согласован. Агент Р█████ выстрелил из штатного пистолета в ногу носителю во время попытки побега последнего.
&gt; **Результат:** SCP-1179 перешёл в состояние 1179-3. Носитель дважды выстрелил в агента Р█████. Бронежилет агента сдержал SCP-1179-А, но раскалённые газы, образовавшиеся от разрыва SCP-1179-А нанесли агенту множественные ожоги 2-3 степени рук, лица и дыхательных путей.
&gt; //Примечание: Всё-таки всё зависит от носителя. - д-р Лебедев.//


&gt; **Эксперимент 1179-IN-8**
&gt; **Описание:** D-134780 было приказано ввести носителю быстродействующий яд. Носитель не знал, что в шприце яд.
&gt; **Результат:** Аналогично опыту 1179-IN-6.


&gt; **Эксперимент 1179-IN-9**
&gt; **Описание:** D-134780 было приказано ввести носителю быстродействующий яд. Носитель был привязан к креслу и осведомлён, что в шприце яд.
&gt; **Результат:** SCP-1179 перешёл в состояние 1179-3 едва D-134780 появился в поле зрения носителя. Из-за неосторожности D-134780 носитель смог выгнуть руку и попасть в него SCP-1179-А. Попадание пришлось в левое лёгкое, после чего дыхательная система D-134780 заполнилась раскалённым водородом.
&gt; //Примечание: Активация объекта определённо зависит от знания носителя об опасности и способности носителя предотвратить её с помощью SCP-1179. А поскольку SCP-1179 напрямую связан с нервной системой носителя, то объекту не составляет труда считывать сигналы лимбической системы. - д-р Лебедев.//</textarea></pre>
