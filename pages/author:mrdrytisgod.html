    <pre><textarea class="page-source" readonly>[[include component:jstyles]]
[[tabview]]

[[tab リストのリスト]]
リストのリストです。リストが書いてあります。
[[&lt;]]
&gt; [http://scp-jp.wikidot.com/other-link-hub お役立ちリンク集]
&gt; 読んで字のごとく。
&gt; 
&gt; [http://scp-jp.wikidot.com/personnel-and-character-dossier 職員・人物ファイル]
&gt; [http://scp-jp.wikidot.com/o5-command-dossier O5司令部書類]
&gt; 前者はSCP-ENにおける様々な財団職員について各員軽くまとめられているページです。1人1人の文字数は少ないですが、その人数が膨大なため網羅するには多大な労力を必要とするでしょう。
&gt; O5司令部書類はリストというよりはピックアップです。財団のトップである13人の監督者、O5について書かれています。彼らが物語内で個性を得ることはあまり多くありませんが、この記事は各所にバラけて緩く使用されていた(当時の)各O5の主な特徴をまとめ上げました。現在も彼らの設定は増え続けていますし、O5を描くならば必ずこの内のどれかの設定を採用しなければならない、というわけでは全くありません。
&gt; 
&gt; [http://scp-jp.wikidot.com/task-forces 機動部隊]
&gt; [http://scp-jp.wikidot.com/task-forces-complete-list 機動部隊の包括的リスト]
&gt; 前者はよく使われる機動部隊のリストです。古いリストですが、裏を返せば歴史があり現在では多くの記事で使われているであろう部隊ばかりが載っています。前者には載っていないがよく使われる機動部隊には、機動部隊オメガ-1(“法の左手”)、機動部隊イータ-77(“球体をもった球体”)、機動部隊プサイ-9(“深淵を見つめる者”)などがあります。
&gt; 後者は逆に網羅されていますが量が膨大です。(おそらく)ENにおいて1度以上使用された機動部隊が全て載っています。
&gt; 私が推す機動部隊は[http://scp-jp.wikidot.com/scp-2111 オメガ-0(&#34;アラ・オルン&#34;)]、[http://scp-jp.wikidot.com/task-forces#epsilon-7 イプシロン-7(&#34;勿忘草&#34;)]です。
&gt; 
&gt; [http://scp-jp.wikidot.com/esoteric-classes-complete-list 特殊オブジェクトクラスの包括的リスト]
&gt; 支部のクラスやJokeクラスも含め、1度以上使用されたあらゆるオブジェクトクラスが載っています。さあ、皆さんもesoteric-classを使いましょう！
&gt; 
&gt; [http://scp-jp.wikidot.com/k-class-complete-list Kクラスシナリオの包括的リスト]
&gt; よく使われるもの、数度しか使われていないもの、終末の日コンテストで登場したもの、Jokeで登場したもの、ほとんどすべてのK-クラスシナリオが載っています。
&gt; 
&gt; [http://scp-jp.wikidot.com/departments-complete-list 財団内部部門の半包括的リスト]
&gt; 部門のリストです。EN投稿ですが、JPのチムコンで登場した部門や1度しか出ていない部門まで大体が網羅されています[[footnote]]サブカルチャー部門等一部抜けもある。[[/footnote]]。財団はかなり幅広い分野にまで部門を展開しているため、頭の中で湧いたオブジェクト案にフィットする内部部門があるかもしれません。
&gt; オススメは[http://scp-jp.wikidot.com/scp-4703 法務部門]、[http://scp-jp.wikidot.com/system:page-tags/tag/%E8%A7%A3%E4%BD%93%E9%83%A8%E9%96%80 解体部門]、[http://scp-jp.wikidot.com/scp-3790 怪奇部門]、[http://scp-jp.wikidot.com/aiad-homescreen 人工知能適用課]、[http://scp-jp.wikidot.com/antimemetics-division-hub 反ミーム部門]、[http://scp-jp.wikidot.com/system:page-tags/tag/%E6%88%A6%E8%A1%93%E7%A5%9E%E5%AD%A6%E9%83%A8%E9%96%80 戦術神学部門]です。
&gt; 
&gt; [http://scp-jp.wikidot.com/groups-of-interest 要注意団体]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-cn 要注意団体-CN]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-de 要注意団体-DE]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-es 要注意団体-ES]
&gt; [http://scp-jp.wikidot.com/groupes-d-interet-fr 要注意団体-FR]
&gt; [http://scp-jp.wikidot.com/gruppi-di-interesse 要注意団体-IT]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-jp 要注意団体-JP]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-ko 要注意団体-KO]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-pl 要注意団体-PL]
&gt; [http://scp-jp.wikidot.com/grupos-de-interesse 要注意団体-PT]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-ru 要注意団体-RU]
&gt; [http://scp-jp.wikidot.com/is-arhiva 要注意団体-SL]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-th 要注意団体-TH]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-ua 要注意団体-UA]
&gt; [http://scp-jp.wikidot.com/groups-of-interest-zh 要注意団体-ZH]
&gt; [http://scp-jp-sandbox3.wikidot.com/sharedpage:minor-goi-jp-list 準要注意団体-JP総覧](サンドボックス)
&gt; 各国要注意団体のリストです。ここにないものは大抵準要注意団体のためタグリストのその欄を探すか、或いはJPの場合は一番下の準要注意団体-JP総覧を見ることが推奨されます。
&gt; 
&gt; [http://scp-jp.wikidot.com/canon-hub カノンハブ]
&gt; [http://scp-jp.wikidot.com/canon-hub-cn カノンハブ-CN]
&gt; [http://scp-jp.wikidot.com/canon-hub-de カノンハブ-DE]
&gt; [http://scp-jp.wikidot.com/canon-hub-es カノンハブ-ES]
&gt; [http://scp-jp.wikidot.com/centre-des-canons-francais カノンハブ-FR]
&gt; [http://scp-jp.wikidot.com/canon-hub-jp カノンハブ-JP]
&gt; [http://scp-jp.wikidot.com/canon-hub-ko カノンハブ-KO]
&gt; [http://scp-jp.wikidot.com/canon-hub-pl カノンハブ-PL]
&gt; [http://scp-jp.wikidot.com/canon-hub-ru カノンハブ-RU]
&gt; [http://scp-jp.wikidot.com/th-canon-hub カノンハブ-TH]
&gt; [http://scp-jp.wikidot.com/canon-hub-zh カノンハブ-ZH]
&gt; 各国のカノンハブです。その国に親しんでいないと書きづらいものもありますが、言語の垣根を越えて面白い設定のものも多数存在します。オススメは書き手側としては[http://scp-jp.wikidot.com/f4k 財団4K]、[http://scp-jp.wikidot.com/ressources-humaines 人的資源]読み手としては同じく財団4K、[http://scp-jp.wikidot.com/alive 生]、[http://scp-jp.wikidot.com/third-law-hub 第三法則](EN)、[http://scp-jp.wikidot.com/machina-portal Machina]、[http://scp-jp.wikidot.com/1998-hub 1998年](JP)です。
&gt; 
&gt; [http://scp-jp.wikidot.com/series-archive シリーズアーカイブ]
&gt; [http://scp-jp.wikidot.com/series-archive-cn シリーズアーカイブ-CN]
&gt; [http://scp-jp.wikidot.com/series-archive-fr シリーズアーカイブ-FR]
&gt; [http://scp-jp.wikidot.com/series-archive-jp シリーズアーカイブ-JP]
&gt; 各国のシリーズアーカイブです。カノンハブも入っていますが、それ以外も多く置かれています。クローズドな、つまり事前に発起人(ら)に許可を取らないとシリーズ作品を投稿できないものも一部存在するためその点は注意が必要です。まず読むべきは[http://scp-jp.wikidot.com/antimemetics-division-hub 反ミーム部門]です。
&gt; 
&gt; [http://scp-jp.wikidot.com/tag-list タグリスト]
&gt; タグのリストです。GoI、PoI、LoI、カノンなど財団内の大抵の概念はここに載っているので覗いてみると新たな出会いがあるかもしれません。
[[/&lt;]]
[[/tab]]
[[tab My Favorite SCPs!]]
どメジャーなものは除いてます。長いもの、短いもの、シンプルなもの、GoIが山ほど出るもの、色々と。

+++ SCP-EN
[http://scp-jp.wikidot.com/djkaktus-s-proposal-iii DJ・カクタスの提言III 終焉の在り方]
&gt; ##c90000|我々は13の財団監督者を抹殺しなければならない。##

[http://scp-jp.wikidot.com/scp-715 SCP-715 - 私であったかもしれない顔]
&gt; 私が聞くための私の耳
&gt; 私が見るための私の目
&gt; 私が喋るための私の口
&gt;
&gt; **私の顔に触れるな**

[http://scp-jp.wikidot.com/scp-1730 SCP-1730 - サイト-13に何が起こったか？]
&gt; ここはあなたの死の収容所よ、エリオット。あなたは自分で墓穴を掘り、今その中で死ぬのよ。

[http://scp-jp.wikidot.com/scp-2076 SCP-2076 - “自分を撃てば防弾性が上がる”]
&gt; ”ベイクドポテトをあなたの段ボール箱に与えれば、ゴールデンライオンタマリンの生存率を上げられる?”

[http://scp-jp.wikidot.com/scp-2111 SCP-2111 - これを読めるなら...]
&gt; このファイル及び全ての関連文書は、ミーム部門のみによる閲覧を意図しています。これを読めるなら、あなたはフェーズIII対抗ミーム訓練を受けています。
&gt;
&gt; このファイル及び全ての関連文書は、反ミーム部門のみによる閲覧を意図しています。これを読んだことを覚えていられるなら、あなたはM-Y条件付けを受けており、クラスW記憶補強薬を処方されています。
&gt;
&gt; このファイル及び全ての関連文書は、対抗概念部門のみによる閲覧を意図しています。これを読んだことを覚えていられるなら、あなたはY-M条件付けを受けており、クラスW記憶補強薬を処方されています。
&gt;
&gt; これを読めるなら、

[http://scp-jp.wikidot.com/scp-2783 SCP-2783 - 機械仕掛けの女神の静かな哀歌]
&gt; “私たちの救い主にして預言者、私たちの支えにして羊飼い。機械の女神はこの家の上に微笑み、今もなお、ここに休む者たちは労わられている”

[http://scp-jp.wikidot.com/scp-2845 SCP-2845 - 鹿神様]
&gt; あの鹿は神です。それも、取るに足らないような地元の神ではありません。人間の信念によって拘束されるような地球の穏やかな神々でも、弱い精霊でもありません。

[http://scp-jp.wikidot.com/scp-2897 SCP-2897 解析部門の吟遊詩人]
&gt; バーディーンは亡くなり、忘れ去られました。私はかつてバーディーンであったかもしれませんが、私はその記憶を持っていません。私が持っている全ての記憶は解析部門が私に与えたものです。

[http://scp-jp.wikidot.com/scp-2998 SCP-2998 - 異常放送、2485 MHz]
&gt; そして、世に不思議な出来事は尽きないというのがこの語り部の謙虚な意見である。そして今も、そして今も。そして、書物は語る「我々が過去を捨て去ろうとも、過去は我々を追ってくる」。

[http://scp-jp.wikidot.com/scp-3125 SCP-3125 - 逃亡者]/[http://scp-jp.wikidot.com/antimemetics-division-hub 反ミーム部門ハブ]
&gt; こうなった場合、抽象概念としての“人類”は、その他の付随する“文明”・“文化”・“社会”・“共同体”・“家族”といった抽象概念の全てと共に存在しなくなるでしょう。

[http://scp-jp.wikidot.com/scp-3182 SCP-3182 - 食料品店]
&gt; こんなしみったれた町で死にたくない。

[http://scp-jp.wikidot.com/scp-3300 SCP-3300 - 雨]
&gt; 私は待って飢え死にすることも銃で自分を撃つことも手首を切ることも雨の中に歩いていくこともできるけど、どれも終わり方はみんな同じだ。

[http://scp-jp.wikidot.com/scp-3311 SCP-3311 - ありとあらゆるありふれた椅子]
&gt; 考えてみてくれ。俺がバックパックの上にケツを乗せたら、それはある意味で椅子になったわけだ。

[http://scp-jp.wikidot.com/scp-3511 SCP-3511 - 手を差し伸べて私に触れて]
&gt; 連中は「私たちはヒトデを守らなくちゃいけない」「私たちのちいさなヒトデさんは我らのちいさな蛍光魚」「私達を果てまで導いてくれるもの」って言うの。

[http://scp-jp.wikidot.com/scp-3620 SCP-3620 - 鶏のデータ削除済]
&gt; 私たちはシミュレーションに過ぎない。もう何もかもどうでもいい事だ。

[http://scp-jp.wikidot.com/scp-3699 SCP-3699 - 礫浜回顧録]
&gt; SCP-3699実例は自らの存在を1個の小石として思い出せるようですが、かつて自らが一部を担っていたより大きな物体の記憶を思い出すこともできます。

[http://scp-jp.wikidot.com/scp-3799 SCP-3799 - 降雪小史]
&gt; 雪は真実で客観的で無頓着です。

[http://scp-jp.wikidot.com/scp-3966 SCP-3966 - 外方落下]
&gt; はい、やはりよく眠れないのが続いていて。意識が遠くなったかと思えば、急に落下感がやってきて、体が跳ねて目が覚めるんです。夜中そんな調子で。

[http://scp-jp.wikidot.com/scp-3997 SCP-3997 - わたしの終わりはわたしの始まり]
&gt; 我々は一人残らず暗闇の中で死んでゆく。それを受け入れろ。

[http://scp-jp.wikidot.com/scp-4163 SCP-4163 - テトリスの天才]
&gt; 既知のブロックの有限列が予めゲームセッションにプログラムされている&#34;オフライン版テトリス”の数学的にNP完全な性質上、SCP-4163-13を応用すれば、NPに関連する任意の数学的問題を線形時間で解くことが可能になります。

[http://scp-jp.wikidot.com/scp-4211 SCP-4211 - メモワールメント]
&gt; “彼女が何をしたか覚えてる？”

[http://scp-jp.wikidot.com/scp-4400 SCP-4400 - ここは重要な場所ではない]
&gt; **EoI-4400-Cáceres:** 何故なら私の最後の召喚者がそうするための対価を払ったからだ。だから私は彼に世界で最も強い兵器を与えた。

[http://scp-jp.wikidot.com/scp-4661 SCP-4661 - 罪の都]
&gt; 皆さんは文字通りの意味でも、隠喩的な意味でも、悪魔に立ち向かうことになります。工場で祝福された弾丸を発砲し、大量生産された聖水を浴び、バチカンが敢えて知りたいとも思わない事物を調査していただきます。

[http://scp-jp.wikidot.com/scp-4703 SCP-4703 - 完全に合法]
&gt; 2＋2＝10。これは議論の余地が無い事実です。いいですか、如何にアノマリーが理不尽であるとしても、それらは事実であり、対抗方法論を開発したいならばそれを受け入れることが不可欠です。

[http://scp-jp.wikidot.com/scp-4833 SCP-4833 - 失神交響楽]
&gt; 覚えているだろう？
&gt;
&gt; 忘れてしまったのかい？

[http://scp-jp.wikidot.com/scp-4885 SCP-4885 - 彼を探せ]
&gt; 私のために祈る必要はない。代わりに、ウォーリーが見つからないよう祈ってくれ。

[http://scp-jp.wikidot.com/scp-4982 SCP-4982 - 冠に重圧あり。]
&gt; = 知識の冠に重圧あり、
&gt;
&gt; = 其が齎すは悲惨のみ。
&gt;
&gt; = この墓所を我ら闇に繋ぐ、
&gt;
&gt; = 庭を荒らすこと無きように。

[http://scp-jp.wikidot.com/scp-5002 SCP-5002 - 収容室に死す]
&gt; **エージェント・オコナー:** いいえ。彼女は異常な人間でしたが、それでも人間には変わりありませんでした。正義は彼女に報いなくてはなりません。だからこそ本日、私はこの中に彼女を殺した犯人が居る事を示してみせましょう！

[http://scp-jp.wikidot.com/scp-5037 SCP-5037 - 未解決]
&gt; これは自殺遺書です
&gt; 私たちを解決してください
&gt; 私たちを解決しないでください
&gt; ごめんなさい
&gt; 私たちは死にたくない

[[a_ href=&#34;http://scp-jp.wikidot.com/scp-5545&#34;]] SCP-5545 - [[span style=&#34;color: white; background-color: black; padding: 1px;&#34;]]**ｱ ﾌﾞﾉ ｰ ﾏ ﾘ ﾃ ｨ**[[/span]][[/a]]
&gt; それがこんなことが起きた原因で、また同じことが起きる原因なんだ。すべてがこんな風に仕組まれている必要があった原因だ。彼らが私のノートを以前から持っていた原因だ。彼らはもう脚本を読んでいたから、この演劇の結末を完璧に知っていたんだ。

[http://scp-jp.wikidot.com/scp-5716 SCP-5716 - 貴方はロボットじゃない]
&gt; でしたら人間と同じですね。生まれた時から定まった目的に向かって魔法のように導かれる人はいません。

[http://scp-jp.wikidot.com/scp-5721 SCP-5721 - デジタル時代に信仰として通用するもの]
&gt; 相手が誰だか忘れたか？ 僕は人類史上最も血生臭い戦争の1つを、結婚式に招待されなかったから始めた女神だぜ。

[[tab 赤沙汰監視員の人事ファイル]]
**氏名:** 赤沙汰 破魔矢(あかさた はまや)

**セキュリティレベル:** 2

**職務:** 岩手県遠野市でのLoI-████(&#34;遠野妖怪保護区&#34;)アクセスポイント付近の監視、情報収集、現地及び周辺住民との交流

**所在:** 監視サイト-81393、サイト-8126

**所属:** 渉外部門独立交渉課

**人物:** 1990年2月29日生まれ、男性。身長171cm、体重59kgの中肉中背な体型です。ほぼ常に煙草を吸っていますが、それ以外の面では自身の健康を強く気にかけています。一見規則に厳しいようですが物に釣られやすく、聞き出したいことがある場合や逆に口止めしたい時などは煙草や購買の商品を渡すことで容易に交渉ができます。

赤沙汰監視員は名前、「な無し」というあだ名或いはその派生などの言葉で反応しますが、より素早く注意を惹きたい場合は「猫/ウサギ/ハムスター/[その他かわいい動物]がいる」と叫ぶのが最も効果的です。しかしながら、紳士的な性格--と本人は思っている--ゆえ監視員が動物らと接触することは滅多になく、基本的には眺めるのみに留まります。接触する時に限ってたいていその動物は身体接触を異常性の発動条件とする未収容のオブジェクトですが、これが確率変動などの異常性によるものなのか単に運が悪いのかは不明です。

赤沙汰監視員らサイト-81393職員の主な業務はどのような理由であれ遠野妖怪保護区に侵入を試みる一般人の妨害・確保、並びに保護区との良好な関係の確立です。サイト-81393以前は前者のみを目的としており、マヨヒガ付近にカーデック・ブレナン生命探知機を大量に設置するなどしていたため保護区との緊張は日に日に高まっていました。その後JAGPATOからの緩和勧告、後述する渉外部門独立交渉課の創設などを経て、現在監視サイト内職員と保護区の関係は改善されて行っています。中でも赤沙汰監視員はその家や純粋な知識欲に基づいた情報の貯蓄から妖怪に関する造詣が深く、保護区の門番や基底次元に誤って出る、漏れ出る、もしくは私用で短期的にやってきた妖怪らと雑談を交わしている様子がまれに見受けられます。対話部門のAICによるコミュニケーション計算では、2020年代以内には彼単体での保護区への入場が許可される可能性があるとの予測がされています。

赤沙汰監視員は蒐集院に代々所属していた赤沙汰家の遠野分家の末裔です。当家には規則的な遺伝性の異常性や異常存在との血縁的/契約的な関係はないものの、全国多数の地域に分家を置かせ血縁間の繋がりを強固にすることで広範で確実かつ迅速な情報共有ネットワークを築いていました。そのため蒐集院からもある程度高く評価されており、時には異常性を持つ人間との婚姻も許されることがありました。そのため、決まりきった異常性はないものの、赤沙汰家の人間が隔世遺伝によって何かしらの異常性を発揮する可能性は通常よりは遥かに高いものとなっています。赤沙汰監視員には今のところ(前述の確率異常の疑惑を除いて)異常性はありませんが、財団保安部門ではレベルⅡ-ε-Q潜在的異常性保持者[[footnote]]異常性を保持する可能性がある人物の分類。数字は可能性の高さであり大きいほど将来及び改変された過去において異常性を発揮する可能性が高い。ギリシア文字は認定の原因でありεは遺伝性であることを示している。アルファベットは異常性の内容でありQは不明/未知を示す。[[/footnote]]に指定されています。

赤沙汰家の一部は財団による収集員合併の際に離脱、或いは反乱を起こしています。蒐集院の財団との併合に反対し反乱を起こした過激派に所属していた赤沙汰本家は全員の死亡が確認されていますが、当監視員ら遠野赤沙汰家を含めた多数の分家が存続しています。前述のとおり本家と分家の間での繋がりが深いにもかかわらず、この反乱に関わる一切は分家には通達されていませんでした。この理由は不明ですが、反乱が失敗した際にも赤沙汰家が繁栄できる可能性を遺しておくために一部の分家を併合側に残して置いていたのだと考えられています。この反乱から既に半世紀以上経過しているため、分家の彼らが蒐集院過激派のスパイだという可能性は限りなく低いと考えられています。しかし、潜在的異常性保持者であることも踏まえ、赤沙汰の血が流れている人物は皆秘密裏かつ軽度の監視下に置かれています。

**渉外部門独立交渉課について:** 超常物品を扱っている団体の中には、噂や過去の衝突、理念の不一致などで財団に対し消極的に敵対している団体も多く存在します。渉外部門独立交渉課はこれらの団体との関わりを持てる領域、あるいはその領域付近に駐在し、その団体との交渉を行います。

特筆すべき点として、この課の管轄の施設内では腐敗、賄賂、財団規則の不遵守などが意図的に見過ごされています。これらの方針は一般非公開の財団規則にも記載されており、官僚的・法的な正当性も有しています。監視AICや保安部門の内部監査員なども存在していますが、ほかの財団施設と比べ圧倒的に頭数は少なく取り締まりの回数も最小限に抑えられています。

この特例措置には施設に財団本体から独立した個性・人格を得させ、その結果として施設と被監視団体の繋がりを財団への嫌悪感を越えて好転させる狙いがあります。また、この目的のため、この課には財団への忠誠心が弱い者、現在の財団の徹底的な確保・収容・保護理念に疑問を持つ者が他の部門から多く転属してきます。

赤沙汰監視員は現在のところ財団に対する不忠や疑問などの傾向は見せてはいないものの、出身が遠野市であり、また上記の施設内の規則違反を看過する寛容さと逃避的思考を持ち合わせており、なおかつ前述のとおり蒐集院出身で疑惑の抜けきっていない家系の出身であることからこの課に配属されました。

[[tab 止雨博士の人事ファイル(死亡済人事アーカイブ)]]
**氏名:** 止雨 春来(やめ はるき)

**セキュリティレベル:** 3[[footnote]]職務上、ミーム/情報災害的異常を受けていないレベル5以下の文書へのアクセスも限定的に許可されている。編纂後には記憶処理が行われる。[[/footnote]]

**職務:** 超常人類史の編纂、不可存論理学研究

**所在:** サイト-8126

**所属:** 超常人類史学部門

**人物:** 1989年8月9日生まれ、女性。身長182cm、体重49kgの痩せ型体型です。よく職員に理由なく抱っこされますが無反応です。職務中以外は常にスマートフォンを凝視しているためひどいストレートネックとなっています。このスマホの画面は博士によって明るさ最低、ヴェールビュー機能常時機動、財団購買部で販売中の覗き見拒否スマホ保護フィルムを貼られているため、誰一人として中身を確認できた人間はいません。解析部門の職員がパスワードを暴こうとした際、1度の入力ミスで機動部隊が招集されるよう設定されていたことが判明しました。両者は叱責され減給処分とされました。

職務中の止雨博士は寡黙なスマホ依存症の姿とは対照的に異常なまでに活力的であり、休憩中、研究中を含め常に誰かと会話、或いは一方的な演説を続けています。特に超常人類史編纂の際は事実なのかそもそも存在していたのかもよく分からない国家についての豆知識をひたすら語り続けるため、彼女の同僚は皆無駄に興味深い話を聞き流すスキルを身に着けているか、もしくは耳栓を常備しています。もしも彼女の話の中に一部でも事実が含まれていた場合重大なセキュリティ違反と見做されますが、今まで彼女が語った全ての国家は一から十まで完全に捏造であるか、超常人類史学部門内でのこのセキュリティ違反は実際には処罰されることはないかのどちらかです。後者の場合でも、部門長が現O5-5から変わった場合はその限りではないと思われます。

止雨博士は2020/6/23、GoI-███によるサイト-8126の襲撃の際に死亡しました。GoI-███は財団による超常歴史研究を「神への冒涜」であるとして、財団に対し制裁を下したとの声明を出しています。サイト-8126の職員の中でも超常人類史学部門員は特に高優先度の標的とされており、止雨博士の場合は顔を強く壁に押し付けられたまま引きずられ、顔の皮膚の6割を失った状態で死亡していました。

生前の博士の作業能率は高く、彼女の死亡によって一時期死亡後の部門内の研究速度は大きく落ちました。しかし、労働環境で彼女の口から常に垂れ流されていたノイズが取り除かれたため、部門内での研究速度は人員補填の後向上しました。止雨博士の部屋を捜索したところ遺書と未発言と思われる真偽不明豆知識が収録されたレコーダーが見つかりました。現在貸出が許可されていますが、使用者は月に数人にとどまっています。遺されていたスマートフォンはロック解除のミスがサイト中のスピーカーで再生可能な暴徒鎮圧用認識災害の起動ボタンと接続されていることが判明したため、解体され処分されました。
