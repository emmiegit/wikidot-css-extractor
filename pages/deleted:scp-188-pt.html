**SCP-188-PT** A Árvore Ambulante

**Nível de ameaça:** Verde 

**Classe:**Seguro

**Procedimentos Especiais de contenção:**

Apesar de ser uma árvore que seria supostamente imóvel ela consegue andar e foi concedida a autorização de poder ficar andando pela fundação e interagindo com os funcionários durante a noite. o ser no entanto ao ficar de dia ficará enraizado no lugar onde estava, então um soldado deve ficar de olho na criatura a noite para garantir que até as 6 da manhã ele esteja em algum lugar aberto a luz do sol na fundação.

**Descrição:**

SCP-188-PT é uma árvore com a anormalidade de simplesmente poder sair andando a noite utilizando suas raízes como pés, ela no entanto é inofensiva e nunca feriu nada até o momento apesar da sua aparência. Ela demonstrou muita curiosidade a todas as criaturas na fundação e fora dela também.
testes feitos com o ser revelaram que no seu interior possui uma espécie de esqueleto dentro dele que se assemelha com a de um esquilo.
A SCP-188-PT nunca deve ser colocada perto de nenhum machado, caso isso aconteça ele ficará agitado e começará a soltar sementes fazendo novas instâncias de SCP-188-PT nascerem, o numero de sementes soltadas varia de 2 a 11 sementes. no entanto essas instâncias devem ser levadas para algum lugar fora da visão de SCP-188-PT e queimadas.

**Origem:**

A SCP-188-PT foi encontrada em uma cidade do interior no dia 27 de outubro de 1899 quando ela era apenas uma muda plantada na terra por alguma pessoa ou ser desconhecido, ela foi achada a noite quando três jovens estavam caminhando pela area e acharam uma muda de árvore andando e foram relatar para a policia local, o caso chamou a atenção da fundação e capturamos a criatura na mesma noite, ela foi avistada observando um esquilo segundo relatos de quem a capturou.</textarea></pre>
