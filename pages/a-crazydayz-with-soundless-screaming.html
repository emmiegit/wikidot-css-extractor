            วันนี้เป็นวันที่ 2 มกราคม ซึ่งอันที่จริงแล้วมันก็ควรจะเป็นวันหยุดสำหรับบุคลากรส่วนใหญ่น่ะนะ....ถ้าผมไม่ได้มาสายแทบจะทุกครั้งที่มาทำงาน!!!...
 
 
  
&#34;สวัสดี พ่อเค็นตัวน้อย&#34;!! 

             ดร.ซิมสันที่กำลังถือแก้วกาแฟร้อนๆ ทักทายผมอย่างสนิทสนม ก่อนที่เธอจะเริ่มจิบมัน
             จริงๆแล้ว ผมก็ไม่ได้สนิทอะไรกับเธอมากเป็นพิเศษหรอกนะ  หรือถ้าจะพูดตรงๆ ก็คือผมไม่ได้สนิทกับใครเป็นพิเศษเลย 
แต่เธอก็เป็นคนที่ใจดีและนิสัยดีพอดูเลยล่ะ ถ้าไม่นับเรื่องของแปลกๆ ที่เธอสะสมไว้น่ะนะ (อย่างพวกตุ๊กตาอุนจิแคะขี้มูก!!)
   
   
 
ช่างเถอะ มาเข้าเรื่องเลยดีกว่า...
   
หลังจากที่ดร.ซิมสันทักทายผมแล้ว ผมก็เดินตรงไปที่ห้องดร.SXE   
ใช่!! ถึงชื่อเขาจะแปลกๆ แต่ผมก็ไม่เคยเจอหน้าเขาที่เป็นบุคลากรระดับสูงเลยซักครั้ง 
ผมเดินไปเพื่อนำเอกสารที่หนักตึ้งทั้งลังนี่ ไปส่งตามห้องทำงานของพวกนักวิจัยทั้งหลาย โดยเก็บไว้ตามโต๊ะทำงานกับตู้เก็บเอกสารของพวกเขา...
  
.....และแล้ว ในที่สุดก็ถึงห้องสุดท้ายซึ่งเป็นห้องของดร.เซเฟียรอส ถ้าผมอ่านถูกน่ะนะ ป้ายหน้าห้องก็ไม่ได้เขียนชื่อเต็มๆ ไว้ซะด้วยสิ แต่เหมือนจะเคยได้ยินดร.ซิมสันเรียกเขาว่า ดร.บาตัน เซเฟียรอส

            ผมก็ได้เคาะประตูตามมารยาทเหมือนกันทุกห้องถึงแม้จะรู้ว่าไม่มีใครอยู่ แล้วผมก็เปิดประตูเดินเข้าไปที่ตู้เอกสารตามรหัสของปกเอกสารเพื่อที่จะจัดเก็บมันเข้าไป....

พอดีกับที่ผมไปได้ยินเสียงเทปบันทึกเสียงในห้องดังขึ้นเอง 

&gt; &#34;.....ลืมๆมันไปซะเถอะ ยังไงมันก็เป็นอดีตไปแล้ว จะไปแก้ไขเปลี่ยนแปลงอะไรก็ไม่ได้แล้ว.....&#34; 

              ผมตกใจเล็กน้อยก่อนที่จะตกใจสุดขีดจากเสียงกรีดร้องที่ตามมา!!!...มันดังมาจากหน้าห้อง!! ผมจึงรีบเปิดประตูออกไปดู และสิ่งที่น่าสยดสยองที่อยู่ตรงหน้าผมก็คือ ตัวประหลาดสูง 2.4 เมตรในชุดกาวน์  ที่มีรูปร่างคล้ายมนุษย์ผิวขาวซีด แต่มันค่อยๆ&#39;บิดเบี้ยว&#39;และต่างจากมนุษย์ออกไปทุกที!!! 
  
มันกำลังอาละวาดและมีศพของเจ้าหน้าที่อยู่ข้างๆ มันได้ฉีกร่างของพวกเขาออกเป็นชิ้นๆ มันหันมามองที่ผม!!! ผมรีบวิ่งและกรีดร้อง มันวิ่งไล่ต้อนผมจนผมต้องหนีเข้าไปหลบที่ห้องของดร.คนหนึ่ง 
ผมเห็นว่ามีกระดาษแผ่นหนึ่งพร้อมปากกาเล็กๆวางอยู่บนโต๊ะ มันเขียนว่า “..เมื่อฉันเป็น SCP-096..” 
  
ตอนนี้ผมเริ่มจะมั่นใจแล้วว่ามันต้องเป็นใครสักคน.. 
 
       แต่แล้ว!!! มันก็รู้แล้วว่าผมอยู่ในห้องนี้!!!! มันพังประตูเข้ามา ผมจึงรีบคว้าปากกานั้นและกระดาษขึ้นมาเขียน&#39;บางอย่าง&#39; แล้วมันก็ฟาดผมอย่างแรงจนผมหมดสติไป...

&#34;นี่ผมฝันไปเหรอเนี่ย!?!&#34; ผมสะดุ้งตื่นขึ้นมา &#34;ช่างเถอะ!! ตอนนี้ต้องรีบไป ปั๊ดโธ่!! วันนี้ก็สายอีกแล้ว&#34; 
ผมไปทำงานอย่างเร่งรีบ วันนี้เป็นวันที่สองมกราคมที่ต้องไปเพราะโดนลงโทษที่ไปสาย แต่วันนี้ก็ดันมาสายอีกจนได้!!!! 
เมื่อผมไปถึงที่อาคารฯ ผมก็รีบวิ่งเข้าไปที่เคาเตอร์เพื่อรับลังเอกสารฯเพื่อจะนำไปส่ง
 
&#34;สวัสดี พ่อเค็นตัวน้อย&#34; 
ดร.ซิมสันทักทายอย่างสนิทสนม แล้วยกแก้วกาแฟขึ้นมาจิบวันนี้เธอก็ทักผมแบบนี้อีกแล้ว เหมือนกับที่เมื่อคืนผมฝันเลย 
ช่างเถอะ มันคงบังเอิญล่ะมั้ง
 
หลังจากที่ดร.ซิมสันทักทายผมแล้ว ผมก็เดินเอาเอกสารไปเก็บตามห้องต่างๆ...จนถึงห้องสุดท้าย ซึ่งเป็นห้องของดร.เซเฟียรอส ผมก็ได้เคาะประตูแล้วเปิดเข้าไปที่ตู้เอกสารตามรหัสของปกเอกสารเพื่อที่จะจัดเก็บมัน.... พอดีกับที่ผมไปได้ยินเสียงเทปบันทึกเสียงในห้องดังขึ้นเอง

&gt; &#34;.....ลืมๆมันไปซะเถอะ ยังไงมันก็เป็นอดีตไปแล้ว จะไปแก้ไขเปลี่ยนแปลงอะไรก็ไม่ได้แล้ว.....&#34;
&gt; 
&gt; “….ก็จริง ที่อดีตเราไม่อาจแก้ไข แต่ก็ยังปล่อยวางได้ แต่ทว่า อดีตไม่อาจลบลืม ตามหลอกหลอนอยู่
&gt; ทุกวัน..ทุกคืน
&gt; เหตุการณ์ร้ายๆยังคงฝังลึกอยู่ในหัว และแสดงตลอดมาจนถึงวันนี้
&gt; หวาดระแวงกับภาพความทรงจำ...ที่ไม่น่าจดจำ 
&gt; ตอกย้ำซ้ำเติมในความฝัน  หลอมรวมกับปัจจุบัน จนเราแยกไม่ออกแล้ว ว่าอะไรคือความจริงหรือฝันร้าย
&gt; เหตุการณ์เลวร้ายที่เคยเกิดขึ้นในอดีต จะยังคงเกิดขึ้นอีกในอนาคต
&gt; โศกนาฏกรรมที่เกิดขึ้นในความฝัน จะเกิดขึ้นอีกหลายครั้งในความจริง และทุกอย่างจะยังคงวนเวียนเกิดขึ้นอีกไม่จบไม่สิ้น....&#34;

ผมตกใจเล็กน้อยก่อนที่จะตกใจสุดขีดจากเสียงกรีดร้องที่ตามมา!!!...มันดังมาจากหน้าห้อง!! ผมจึงรีบเปิดประตูออกไปดู และมันก็ไม่มีอะไร!!? ผมเลยไปถามดร.ซิมสัน ซึ่งเธอบอกผมว่าไม่ได้ยินอะไร พร้อมกับทิ้งท้าย &#34;..มันก็เงี่ยบสงัดแบบนี้ทุกปีแหละ..&#34; แล้วเธอก็นำแก้วกาแฟขึ้นมาดื่ม 
คงอาจจะเป็นเพราะผมหูฝาดคิดขึ้นมาเองก็ได้...

ผมจึงเดินกลับไปที่โต๊ะฯผม 
ขณะเดียวกันนั้นผมก็ได้เดินสวนกับ ดร.ผู้หญิงคนหนึ่งที่ดูเหมือนจะพยายามซ่อนรอยยิ้มที่น่าขนลุกเอาไว้ แต่...มันคงไม่เป็นแบบนั้นหรอกมั้ง

...ในที่สุด!! ไอ้เจ้าเอกสารกองมโหฬารพวกนี้ ก็ได้รับการจัดการจนเรียบร้อยซะที และใช่!! มันช่างบังเอิญเหลือเกินที่มันเสร็จดีก่อนที่จะถึงกำหนด ผมคงได้กลับไปเยี่ยมที่บ้านได้ถึง2วัน แต่จริงๆแล้วก็ควรจะได้3วันเหมือนคนอื่นๆ น่ะนะ แต่เราก็ปฏิเสธการลงโทษไม่ได้นี่ ซึ่งก็ยังดีที่ได้ตั้ง2วัน ดีกว่าไม่ได้กลับไปเลย
 
&#34;...แต่ นี่มันอะไรกันนะ?!?!.....&#34; ผมพูดเบาๆ ขณะที่กำลังมองไปยัง&#39;ภาพถ่าย&#39;อะไรบางอย่างที่ไม่รู้ว่าใครนำเอามาวางไว้บนโต๊ะผม ทันใดนั้น...
!!!&#34;....ปี๊บ...ปี๊บ..&#39;!!! &#39;เคนัซ เอโวลแวร์ กรุณามาพบ ดร.เอ็ดเวิร์ด ลิงกรัวฮ์ ที่ห้องวิจัยที่ห้าร้อยห้าสิบห้าอีในขณะนี้ .... ,เคนัซ เอโวลแวร์ กรุณามาพบ ดร.เอ็ดเวิร์ด ลิงกรัวฮ์ ที่ห้องวิจัยที่ห้าร้อยห้าสิบห้าอีในขณะนี้ด้วย&#39;...ปี๊บบ___!!!...&#34;
 
เอาอีกแล้ว!!! เขาเรียกผมไปอีกแล้ว แต่คราวนี้ผมว่าผมไม่ได้ทำอะไรผิดหรือพลาดไปนี่นา ผมต้องรีบเก็บของแล้วรีบไปแล้ว!!!

&#34;...นี่แก!!! อีกแล้ว!!!! แกรู้ไหมว่าถ้าใครเอามันไปเขียนอะไรบ้าๆบอๆแล้วจะเกิดห่ามอะไรขึ้น!!!...&#34;
 
&#34;อาโหน่... ขอประทานโทษครับดร.ลิงกรัวฮ์ ไม่ทราบว่ามันเกิดอะไรขึ้น??!?...&#34;
 
&#34;...แกยังจำไอ้ปากกาอันเล็กๆ ที่อีริคไปร่วมเก็บกู้กับทีมฯมา ได้มั้ย??!?!!  มันไปอยู่ในลิ้นชักของดร.เควิร์นได้ยังไง?!!?! ฉันดูกล้องฯทุกตัวแล้ว แกเป็นคนเดียวที่เข้าไปในห้องนั้น!!&#34;
 
&#34;..คือ... ..ผม...&#34;
 
ดร.เซเฟียรอสได้เดินเข้ามาขัดการสนทนา 
&#34;ลิงกรัวฮ์ ฉันมีเรื่องจะคุยกับนาย..&#34;
 
&#34;ไว้คราวหน้า แกต้องเจอดีแน่!!!!&#34; ดร.ลิงกรัวฮ์ตะคอกใส่ผม  
 ก่อนที่จะเดินตามดร.เซเฟียรอสออกไป
 
&#34;....เค็น..!!!&#34; ดร.ซิมสันเรียกผม &#34;...เธอน่ะ กลับบ้านไปได้แล้ว มันหมดเวลาที่นายจะต้องอยู่นี่แล้ว&#34; 
 
&#34;เอ่อ.. คือ...&#34;
 
&#34;ไม่ต้องพูดอะไรทั้งนั้น นายน่ะ รีบกลับบ้านไปได้แล้ว!! หรือนายยังไม่อยากกลับ!!?&#34;
 
&#34;ครับ!!&#34;  
    
ผมครุ่นคิดสงสัยอยู่ตลอดเวลาในระหว่างที่ผมเดินทางกลับบ้าน &#34;...นี่มันเกิดอะไรขึ้นกันนะ!?...&#34;

&gt; ...ซ้ำแล้ว ซ้ำอีก ทุกสิ่งจะหวนกลับมาใหม่ และในที่สุดแล้ว มันจะเป็นความจริงที่น่าสยดสยอง เป็นฝันร้ายที่ไม่มีวันตื่น และเป็นโศกนาฏกรรมที่ไม่มีตอนจบ...

เมื่อผมสะดุ้งตื่นขึ้นมาเพราะเสียงพูดเหล่านี้ แท็กซี่ก็พาผมกลับมาถึงบ้านพอดี หลังจากที่ชำระค่าโดยสารแล้วผมก็รีบเดินเข้าบ้าน
เพราะดูท่าเหมือนฝนใกล้จะตกแล้ว
