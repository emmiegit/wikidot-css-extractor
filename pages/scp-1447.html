**Artikel:** SCP-1447 – Tulpa
**Autor:** [[*user SRegan]]
**Original:** http://scp-wiki.wikidot.com/scp-1447
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1447

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die aktuelle Eindämmungseinheit von SCP-1447-1 besteht aus einem luftdichten 2,5 x 2,5 x 2,5 m großen Betonbehälter, der mit einer 6 cm dicken ablativen Stahlplatte verstärkt und in Bucht 4 aufgehängt ist. Das Äußere der Zelle ist täglich zu inspizieren und etwaige Schäden sind sofort zu melden. Verbeulte oder anderweitig strukturell beeinträchtigte Beschichtungen sind zu reparieren; eine Reserve an Ersatzstahlplatten der entsprechenden Spurweite ist auf 30 Quadratmeter vorzuhalten. Die Entdeckung eines Lochs oder Risses in der Panzerung sollte als Eindämmungsbruch betrachtet werden und das Quartier von SCP-1447-2 ist sofort zu sichern.

SCP-1447-2 ist auf sein Quartier beschränkt, dessen Standort relativ zur Eindämmungseinheit von SCP-1447-1 ausgewählt wurde, um mögliche Wechselwirkungen zwischen SCP-1447-1 und anderen SCPs der Euclid- und Keter-Klasse sowie Explosionen zu minimieren, dieses ist mit integrierten explosionssicheren Bildschirmen und Engpässen ausgestattet, um die im Falle eines Bruchs eingesetzt werden. Angemessenen Anfragen von SCP-1447-2 kann stattgegeben werden, mit Ausnahme von Objekten, die die externe Kommunikation erleichtern könnten. SCP-1447-2 kann vom Wartungspersonal zu Fragen konsultiert werden, die für sein primäres Fachgebiet relevant sind – jedoch wird SCP-1447-2 nach dem Eindämmungsbruch 1447-01 nicht länger die Freiheit in der Einrichtung gewährt.

SCP-1447-2 hat mindestens 4 Stunden am Tag damit zu verbringen, über die folgenden Themen zu meditieren: &#34;SCP-1447-1 wird schwächer&#34;, &#34;SCP-1447-1 stirbt&#34;, &#34;SCP-1447-1 kann nicht die physische Form bewahren&#34;. Alle qualifizierten Praktizierenden des tibetischen Buddhismus am Standort sind angewiesen, an diesen Sitzungen teilzunehmen. Themen, die auf einen Eindämmungsbruch hindeuten könnten, wie &#34;SCP-1447-1 verschwindet&#34;, &#34;SCP-1447-1 wird wieder in meinen Geist aufgenommen&#34; oder ähnliches sind nicht zu verwenden. Die Nichteinhaltung dieses Verfahrens durch SCP-1447-2 wird mit der Entfernung der angeforderten Objekte und Privilegien bestraft.

**Beschreibung:** Obwohl die gegenwärtigen Sicherheitsmaßnahmen und die Geschwindigkeiten, mit denen sich SCP-1447-1 normalerweise bewegt, eine genaue Beobachtung unmöglich machen, haben die ursprüngliche Bergung und die zahlreichen Bruchversuche von SCP-1447-1 Augenzeugenberichte über sein Erscheinen bestätigt. SCP-1447-1 ist eine quasi-physische humanoide Entität, die einem asiatischen Mann in traditioneller tibetisch-buddhistischer Mönchstracht ähnelt; sein Gesicht ist visuell verzerrt und undeutlich, selbst wenn es auf Hochgeschwindigkeitsaufnahmen betrachtet wird.

SCP-1447-1 bleibt normalerweise ungefähr 20 Stunden am Tag in ständiger Bewegung – häufig mit mehr als 200 km/h –, wobei diese Zeit hauptsächlich damit verbracht wird, das Innere seiner Zelle anzugreifen. Das Verstärken der Eindämmungseinheit von SCP-1447-1 mit gehärteter Stahlpanzerung war erfolgreich bei der Verringerung des Auftretens von Brüchen, hat sich jedoch nicht als völlig immun gegen die Bemühungen von SCP-1447-1 erwiesen. SCP-1447-1 ist sehr gut in der Lage, kleine Risse in seiner Eindämmungseinheit auszunutzen und kann sich durch Öffnungen mit einem Durchmesser von nur 200 µm einfügen.

SCP-1447-1 ist weitgehend resistent gegen Standard-Seitenwaffen – höherkalibrige Munition scheint die physische Form von SCP-1447-1 vorübergehend zu stören, verursacht Stress und war effektiv darin, es zurück in die Eindämmung zu zwingen. Sprengstoffe haben sich als wirksam erwiesen, um SCP-1447-1 vollständig zu zerstreuen; wenn es jedoch auf diese Weise angegriffen wird, hat SCP-1447-1 die Fähigkeit gezeigt, sich überall in der unmittelbaren Umgebung zu rematerialisieren und alle dazwischenliegenden Barrieren zu ignorieren. Darüber hinaus stachelte SCP-1447-1 während Bruch 1447-05 offenbar das Sicherheitspersonal dazu an, Sprengstoffe in der Nähe des Eindämmungsbereichs von SCP-████ einzusetzen, was zu einem zusätzlichen Bruchereignis führte.

Kommunikationsversuche mit der Entität, um die Empfindungsfähigkeit zu bestimmen, bleiben ergebnislos – obwohl SCP-1447-1 auf Fragen antwortet, sind seine Lautäußerungen weitgehend unverständlich; Analysen haben ergeben, dass es sich um verstümmelte Versionen von Mantras in der tibetisch-buddhistischen Tradition handelt, die Hunderte Male pro Sekunde wiederholt werden. SCP-1447-1 ist nicht unerbittlich feindselig gegenüber menschlichem Leben und konzentriert sich weiterhin darauf, SCP-1447-2 zu erreichen und zu töten. Foundation-Mitarbeiter, die versuchen, seinen Fortschritt zu behindern, werden jedoch angegriffen, und es wurde beobachtet, dass es wahllos gewalttätig wird, wenn es von seinen Bemühungen frustriert ist.

SCP-1447-2 ist ein 5█-jähriger hellhäutiger Mann, der behauptet, ███████ ████ zu sein, ein Computer-Hard- und Software-Unternehmer von einiger Bedeutung. SCP-1447-2 war nicht in der Lage, die fortgesetzte Aktivität seines Namensvetters in der zu erklären, einer Figur, die die angebliche Identität und Lebensgeschichte von SCP-1447-2 teilt, aber spekuliert hat, dass er ein von seinen Geschäftspartnern angeheuerter Betrüger sein könnte. Sein Gegenstück ist von Foundation-Personal zu überwachen, da eine andere Möglichkeit darin besteht, dass entweder SCP-1447-2 oder sein Gegenstück eine Entität ähnlich SCP-1447-1 ist.

**Bergungsprotokoll 1447**

SCP-1447-2 behauptet, dass ein Lamakloster, das sich angeblich in der Provinz Qinghai, China, befindet, ihm die Lage von Standort-73 mitgeteilt habe und dort am ██.██.████ angekommen sei, um Zuflucht vor dem zu suchen, was er als &#34;Tulpa&#34; bezeichnete. (siehe Befragung 1447-21). Zwei Tage später wurde Standort-73 wiederholt von SCP-1447-1 angegriffen, was zum Tod von zwei Agenten führte. SCP-1447-2 wurde per Flugzeug evakuiert und die Angriffe hörten sofort auf.

SCP-1447-2 wurde nach London transportiert und anschließend zu Standort-60 verlegt – SCP-1447-1 brauchte weniger als drei Wochen, um den Standort zu lokalisieren, wobei es erneut versuchte, seine Sicherheit zu durchbrechen und Zugang zu SCP-1447-2 zu erhalten. Das Personal am Standort war letztendlich in der Lage, die Entität zu erheblichen Kosten in Bezug auf aufgewendete menschliche und materielle Ressourcen in eine frühe Version seiner aktuellen Eindämmungseinheit zu überführen.

**Anhang 1447-01**

SCP-1447-2 wurde über den Tod seines Gegenstücks informiert; er beantragte eine vollständige medizinische Untersuchung, die gewährt wurde. Gewebe- und Haarproben von SCP-1447-2 zeigten keine anomalen Eigenschaften.

SCP-1447-2 bleibt davon überzeugt, dass er bei der Vernichtung von SCP-1447-1 durch die Anwendung von Konzentrationsmethoden und meditativer Praxis erfolgreich sein wird. Aufeinanderfolgende Verletzungen haben bis heute keine Änderung in den Fähigkeiten von SCP-1447-1 gezeigt. Es ist jedoch beachtenswert, dass die Aktivität der Entität innerhalb ihrer Eindämmungseinheit während Zeiträumen, in denen SCP-1447-2 konzentriert über die Abschaffung der Tulpa meditiert, stark eingeschränkt ist. Die Wärmebildgebung zeigt, dass SCP-1447-1 während dieser Perioden fast vollständig stillsteht und die //Vajra//-Meditationsposition einnimmt. Foundation-Berater, die sich mit dem tibetisch-buddhistischen Glauben auskennen, haben postuliert, dass SCP-1447-1 ausreichend empfindungsfähig sein könnte, um über seine eigene Existenz zu meditieren und sich so zu bekräftigen.

**Anhang 1447-02**

Es werden Vorschläge in Betracht gezogen, Mittel zur Unterbrechung der Meditation von SCP-1447-1 in seine Eindämmungseinheit einzubauen – die Einbindung eines Salzsäurebades ähnlich dem, das bei der Eindämmung anderer SCPs der Keter-Klasse verwendet wird, wird wahrscheinlich über den Zuliefermechanismus zu einem Bruch führen; weitere Möglichkeiten sind Mikrowellenstrahler zum Erwärmen des Inneren der Einheit und hochvolumiger Schall, der nachweislich die Konzentration hemmt.

Aktuelle Theorien deuten darauf hin, dass der Tod von SCP-1447-2, durch SCP-1447-1 oder auf andere Weise, angesichts seines derzeitigen Autonomiegrades wahrscheinlich nicht zur Zerstörung der Tulpa führen wird; kontrollierte Schmerzzufügung bei SCP-1447-2 zeigt keine entsprechende Verhaltensänderung seitens SCP-1447-1. Allerdings ist SCP-1447-1 derzeit hauptsächlich aufgrund der Tatsache, dass es ständig nach SCP-1447-2 sucht und versucht, es zu töten, eindämmbar; befreit von diesem Zwang würde die Entität völlig unberechenbar werden. Für die absehbare Zukunft müssen sich die Eindämmungsbemühungen darauf konzentrieren, das Auftreten von Angriffsversuchen weiter zu reduzieren und die Gefährdung anderer Foundation-Posten durch SCP-1447-1 zu minimieren.

[[collapsible show=&#34;Zugriff auf Befragung 1447-21&#34; hide=&#34;Befragung 1447-21 schließen&#34;]]
&gt; **Befrager**: Dr. Rolfus
&gt; **Befragtes Subjekt**: SCP-1447-2
&gt; **Datum**: 20.09.19██
&gt; 
&gt; //Dr. R//: Wie fühlen Sie sich heute, SCP-1447-2?
&gt; 
&gt; //SCP-1447-2//: Das ist nicht mein Name.
&gt; 
&gt; //Dr. R//: Verstehe ich richtig, dass Sie behaupten, ███████ ████ zu sein?
&gt; 
&gt; //SCP-1447-2//: Ich //bin// █████ ████.
&gt; 
&gt; //Dr. R//: Dazu kommen wir noch. Was ist die Art ihrer Verbindung zu SCP-1447-1?
&gt; 
&gt; //SCP-1447-2//: So nennen Sie die Tulpa, nicht wahr?
&gt; 
&gt; //Dr. R//: So nennen wir die Entität, die bisher zwei unserer Einrichtungen angegriffen hat, um zu Ihnen zu gelangen. 
&gt; 
&gt; //SCP-1447-2//: Ich habe sie erschaffen.
&gt; 
&gt; //Dr. R//: Sie haben SCP-1447-1 erschaffen?
&gt; 
&gt; //SCP-1447-2//: Ja. Nach &#39;85 nahm ich meine Reisen nach Indien und Tibet wieder auf. Ich glaube, ich suchte nach einer spirituellen Erfahrung.
&gt; 
&gt; //Dr. R//: Sie waren ein Tourist.
&gt; 
&gt; //SCP-1447-2//: Ja, sozusagen. Ich fand eine Gruppe von Mönchen in Qinghai, die sagten, sie würden mir beibringen, wie man eine Tulpa erschafft.
&gt; 
&gt; //Dr. R//: Was hofften Sie zu erreichen?
&gt;
&gt; //SCP-1447-2//: Also. Eine Tulpa soll eine Gedankenform sein, die durch intensive Meditation für andere sichtbar und greifbar gemacht wird.
&gt; 
&gt; //Dr. R//: Beantworten Sie die Frage.
&gt; 
&gt; //SCP-1447-2//: Ein Gedanke, den ich hatte. Ich glaube, ich hatte keine Hintergedanken. Meine Gedanken zu manifestieren, der Realität meinen Willen aufzuzwingen; ist das nicht genug?
&gt; 
&gt; //Dr. R//: Sie konnten diese Tulpa nicht kontrollieren?
&gt; 
&gt; //SCP-1447-2//: Zuerst konnte ich es. Ich wollte den Budai manifestieren. Sie kennen ihn wahrscheinlich als den dicken Buddha, aber er war kein Buddha, er war eine folkloristische Gottheit. Die Mönche sagten mir, ich solle etwas anderes wählen, aber ich fixierte mich darauf.
&gt; 
&gt; //Dr. R//: Wenn es Ihnen nichts ausmacht, dass ich das sage, aber das Filmmaterial, das wir von SCP-1447-1 haben, ähnelt nicht dem dicken Buddha.
&gt; 
&gt; //SCP-1447-2//: Nein. Mit der Zeit hat er sich verändert. Er wurde dünner, sah gemeiner aus.
&gt; 
&gt; //Dr. R//: Sein Verhalten hat sich geändert.
&gt;
&gt; //SCP-1447-2//: Ja. Ich stellte ihn mir lustig vor, als einen Witzbold. Er spielte mir und den anderen Mönchen Streiche, aber mit der Zeit wurde er immer gehässiger.
&gt; 
&gt; //Dr. R//: Was ist passiert?
&gt; 
&gt; //SCP-1447-2//: Er fing an, Dinge zu tun, wie z. B. Töpfe mit kochend heißem Wasser über Türen zu stellen. Er hat Schlangen in unseren Sandalen versteckt. Erst harmlos, dann giftig.
&gt; 
&gt; //Dr. R//: Ich wusste nicht, dass es in Tibet Giftschlangen gibt.
&gt; 
&gt; //SCP-1447-2//: Es gibt eine. Die Fea-Viper. Aber Sie haben recht, ihr Lebensraum liegt Hunderte von Kilometern südlich des Klosters. Ich verstand nicht, wie er an sie gekommen ist.
&gt; 
&gt; //Dr. R//: Und nun tun Sie es.
&gt; 
&gt; //SCP-1447-2//: Seine Schnelligkeit. Ja. Eines Tages realisierte ich, dass ich mir sein Gesicht nicht mehr vorstellen konnte. 
&gt; 
&gt; //Dr. R//: Das war ein Wendepunkt?
&gt; 
&gt; //SCP-1447-2//: Ja. Er wurde mörderisch. Die Mönche erwischten ihn, als er versuchte, mir in der Nacht die Kehle durchzuschneiden.
&gt; 
&gt; //Dr. R//: Sie konnten die Tulpa zu diesem Zeitpunkt schon sehen?
&gt; 
&gt; //SCP-1447-2//: Ja. Sie hatten Angst, dass die Tulpa sie auch töten würde. Sie erzählten mir von ██████.
&gt; //Anmerkung: Operativer Codename für Standort-73, der ausschließlich von Bergungsagenten genutzt wird.//
&gt; 
&gt; //Dr. R//: Sie wissen, dass es für sie ziemlich unmöglich ist, Kenntnis von dieser Einrichtung zu haben.
&gt; 
&gt; //SCP-1447-2//: Das sagen Sie mir.
&gt; 
&gt; //Dr. R//: Und was Ihre Identität angeht … 
&gt; 
&gt; //SCP-1447-2//: Ich habe es Ihnen so klar wie möglich gesagt. Fragen Sie Ihre verdammte IT-Abteilung.
&gt; 
&gt; //Dr. R//: Und wie erklären Sie diese?
&gt; //Hinweis: Dr. Rolfus zeigt SCP-1447-2 eine Reihe von Zeitungsausschnitten über seinen Namensvetter.//
&gt; 
&gt; //SCP-1447-2//: Das kann ich nicht.
&gt; 
&gt; //Dr. R//: Es gibt tatsächlich keine Beweise dafür, dass █████ ████ die Vereinigten Staaten während des Zeitraums, über den wir sprechen, verlassen hat. Tatsächlich habe ich zahlreiche Beweise dafür, dass er während der Zeit, in der Sie behaupten, in Tibet gewesen zu sein, eine andere Firma gegründet hat.
&gt; 
&gt; //SCP-1447-2//: Vielleicht hat ███████ jemanden angeheuert, der sich als mich ausgibt. Da steht, ich bin um █████ zurück. Da ist Ihr Motiv.
&gt;
&gt; //Dr. R//: Seien Sie versichert, dass wir sowohl █████ ████ als auch ████ ███████ genau beobachten werden.
&gt; 
&gt; //SCP-1447-2//: Nein, das ist nicht gut genug. Ich will mein Leben zurück. Sie haben nicht das Recht, mich hier festzuhalten.
&gt; 
&gt; //Dr. R//: Mr ████. Sie sind hier, weil Sie derzeit das Ziel eines scheinbar übernatürlichen Wesens sind, dessen Eindämmung diese Organisation bisher eine außerordentliche Menge Geld und Dutzende von Menschenleben gekostet hat. Wir haben jedes Recht. Sagen Sie mir, was passiert, wenn SCP-1447-1 Sie tötet?
&gt; 
&gt; //SCP-1447-2//: Das muss ich mir nicht anhören.
&gt; 
&gt; //Dr. R//: Wird SCP-1447-1 aufhören zu existieren, wenn Sie sterben? Beantworten Sie die Frage.
&gt; 
&gt; //SCP-1447-2//: Ich weigere mich zu antworten.
&gt; 
&gt; //Anmerkung: Befragung von Dr. Rolfus beendet.//
