[[include info:start]]
篇名 : 團圓
作者 : [[*user LuLu_Lucifelle]]
[[include info:end]]

**項目編號 :** SCP-ZH-108

**項目等級 :**Euclid

**特殊收容措施 :** SCP-ZH-108應被收容於Site-ZH-12的一間6m*6m*2.5m標準人形生物收容室内，其臥床為特製抗腐蝕水床，附有材質為鋼製的床欄，以防止SCP-ZH-108-1在睡眠時被棉製品吸收或是與SCP-ZH-108分離。SCP-ZH-108的穿著為防水材質類雨衣衣裝，每天提供一次新的衣物，更換下的衣物依據標準流程進行消毒並確認上面無SCP-ZH-108-1殘留。[[footnote]]已確認在非反應期SCP-ZH-108-1不具有腐蝕性，並且與SCP-ZH-108分離數小時後將會開始腐爛，其餘性質仍需觀察。[[/footnote]]

依據SCP-ZH-108最低限度的要求每日提供一隻宰殺後去毛的家雞以供食用。
@@@@
████/01/16新增：每日提供一名「家人」的要求已被駁回。



**描述：**SCP-ZH-108外觀上為一8歲黑髮亞洲裔女童，其肌膚與骨骼肌部分不停處在溶解狀態，但個體自身並無感受到痛覺，溶解掉並與個體分離的部位被稱作SCP-ZH-108-1，經過分析化驗SCP-ZH-108-1內含有至少三名以上人類的DNA，基本上在非反應期對人體無害，與正常人體肌肉成分相比水分明顯偏高，由於肌纖維的部分無法完全連繫而導致SCP-ZH-108出現融化的情形，SCP-ZH-108可以透過接觸或以口進食來重新吸收SCP-ZH-108-1。
@@@@
約每24小時SCP-ZH-108會從體內排出形似SCP-ZH-108-1但內部成分為大量代謝廢物的SCP-ZH-108-2，SCP-ZH-108無法也不願意再以任何方式吸收SCP-ZH-108-2。
@@@@
SCP-ZH-108可按自己的意識決定是否分泌出混有大量類似胃液的酸性物質的SCP-ZH-108-1，被其碰觸的個體肌肉構造變成同SCP-ZH-108-1的狀態，並且可以被SCP-ZH-108由口部吸收，SCP-ZH-108的總體積會隨著吸收的SCP-ZH-108-1增加，直到形成SCP-ZH-108-2排出。

初次發現SCP-ZH-108是在████/01/08時於台灣台中逢甲夜市旁的一條暗巷被初次目擊，一般民眾發現個體正在垃圾袋中翻找食物，並在發現SCP-ZH-108的異常後發出尖叫，而後引起正在放年假的基金會特工注意並且進行回收，已對所有目擊民眾實施記憶消除。

@@@@
@@@@
@@@@
[[collapsible show=&#34;+ 採訪ZH-108-1：&#34; hide=&#34;- 已准許訪問&#34;]]


&gt; **受訪者：** SCP-ZH-108
&gt; 
&gt; **採訪者：** Dr. Lucifelle
&gt; 
&gt; **前言：** 由研究員Lucifelle與SCP-ZH-108暫時安頓下來後的首次採訪。
&gt; 
&gt; **&lt;開始紀錄，████/01/09&gt;**
&gt; 
&gt; 
&gt; **Dr. Lucifelle：**早上好，SCP-ZH-108，睡得如何？
&gt; @@@@
&gt; **SCP-ZH-108：**不太好，但比睡在外面好……為什麼要用外國名字叫我？我有自己的名字。
&gt; @@@@
&gt; **Dr. Lucifelle：**這不是外國名字而是編號。你一直都睡在外面嗎？
&gt; @@@@
&gt; **SCP-ZH-108：**之前和家人睡在一起，但是我們被趕出家裏了。//（個體表現出明顯失落）//
&gt; @@@@
&gt; **Dr. Lucifelle：**你的家人有誰？他們都跟你一樣嗎？
&gt; @@@@
&gt; **SCP-ZH-108：**他們就在這裡。//（指著自己的胸腹部之間）//
&gt; @@@@
&gt; **Dr. Lucifelle：**這裡？你是指？
&gt; @@@@
&gt; **SCP-ZH-108：**聖師姐姐說家人該在一起。叔叔，這裡是哪裡？
&gt; @@@@
&gt; **Dr. Lucifelle：**這裡……可以算是你之後的家。能再多說說有關你的聖師嗎？
&gt; @@@@
&gt; **SCP-ZH-108：**聖師姐姐說我們不該跟外面的人說話，叔叔想當我們的家人嗎？
&gt; @@@@
&gt; **Dr. Lucifelle：**我之後再回答妳，不如妳先說說要怎麼成為你們的家人？
&gt; @@@@
&gt; **SCP-ZH-108：**//（搖頭）//我不相信叔叔，你什麼問題都不回答我。
&gt; 
&gt; **Dr. Lucifelle：**唉……我想今天我們就到這裡吧。
&gt; @@@@
&gt; **&lt;紀錄結束&gt;**
&gt; @@@@
&gt; @@@@
&gt; **結語：** 很顯然在這種環境下她根本沒辦法相信我，但目前看下來她並沒有表現出明顯攻擊性，或許下次我該先表明想成為她的家人，至少能問出更多。——Dr. Lucifelle

[[/collapsible]]
@@@@
@@@@
[[collapsible show=&#34;+ 採訪ZH-108-2：&#34; hide=&#34;- 已准許訪問&#34;]]


&gt; **受訪者：** SCP-ZH-108
&gt; 
&gt; **採訪者：** Dr.Lucifelle
&gt; 
&gt; 
&gt; 
&gt; **&lt;開始紀錄，████/01/10&gt;**
&gt; @@@@
&gt; **Dr. Lucifelle：** 早安，SCP-ZH-108。今天覺得如何？
&gt; @@@@
&gt; **SCP-ZH-108：**我還是不喜歡你。
&gt; @@@@
&gt; **Dr. Lucifelle：**嘿，別這樣。我想過了，或許我能成為你的家人？
&gt; @@@@
&gt; **SCP-ZH-108：**真的？每當有人帶新的家人回家時聖師姐姐都很高興，但我不確定聖師姐姐會不會喜歡你，你穿著的大白衣好醜。
&gt; @@@@
&gt; **Dr. Lucifelle：**……這叫實驗袍，它代表我很專業。你現在能和我說說有關你的家人和聖師的事嗎？
&gt; @@@@
&gt; **SCP-ZH-108：**我有很多家人，現在和我在一起的是███、███姐姐和███哥哥，但聖師姐姐說還能讓我跟更多家人在一起。
&gt; @@@@
&gt; **Dr. Lucifelle：**所以，你的家人現在在你身體裡面？這是造成你一直融化的原因？
&gt; @@@@
&gt; **SCP-ZH-108：**他們不在我身體裡，我們**在一起**。我能聽見他們的聲音，但是你聽不到因為你還不是家人。
&gt; @@@@
&gt; **Dr. Lucifelle：**好。你們是怎麼……在一起的？
&gt; @@@@
&gt; **SCP-ZH-108：**我不知道，聖師姐姐把我的眼睛矇住，做了些事，有點痛，但是我沒叫！聖師姐姐討厭有人對她尖叫。聖師姐姐讓我管教他們，如果我表現得很好的話，她會讓我當媽媽，就是家人之中最大的那個人。
&gt; @@@@
&gt; **Dr. Lucifelle：**……噢。能說得詳細點嗎？她對妳做了什麼？
&gt; @@@@
&gt; **SCP-ZH-108：**叔叔也想當媽媽嗎？
&gt; @@@@
&gt; **Dr. Lucifelle：**不，我……我覺得我們今天先到這吧。
&gt; @@@@
&gt; **&lt;紀錄結束&gt;**
&gt; 
&gt; **結語：** 她可能不是第一個，也不會是最後一個。但無論這孩子身上曾經發生過什麼，我都希望那東西是可逆的。——Dr. Lucifelle


[[/collapsible]]
@@@@
@@@@
@@@@
**附錄#ZH-108-1：**於████/01/13台中發生一宗教協會██████████因虐待信徒使█女死亡、█女雙眼失明，[數據刪除]名信眾受傷的案件，嫌犯為被信徒稱作聖師的林██，由於其地點和稱呼的吻合性，安排將其紙本記錄用於再次訪談SCP-ZH-108。
@@@@
@@@@
@@@@
[[collapsible show=&#34;+ 採訪ZH-108-3：&#34; hide=&#34;- 已准許訪問&#34;]]


&gt; **受訪者：** SCP-ZH-108
&gt; 
&gt; **採訪者：** Dr. Lucifelle
&gt; 
&gt; 
&gt; 
&gt; **&lt;開始紀錄，████/01/14&gt;**
&gt; @@@@
&gt; 
&gt; **SCP-ZH-108：** //(在Dr. Lucifelle剛進門時便抬起頭）// 你回來了！
&gt; @@@@ 
&gt; **Dr. Lucifelle：**我回來了，SCP-ZH-108。感覺如何？
&gt; @@@@
&gt;  **SCP-ZH-108：**不太好，我還以為你忘記我了，家人應該隨時都在一起。
&gt; @@@@
&gt; **Dr. Lucifelle：**是。讓我們繼續上次的話題，你和家人在一起多久了？
&gt; @@@@
&gt;  **SCP-ZH-108：**從剛出生就在一起了，我是在家裡的教堂出生的，聖師姐姐不讓家人去外面。但是因為我上輩子不乖……所以有的比其他人少。不過我現在很乖所以有了。
&gt; @@@@
&gt; **Dr. Lucifelle：**什麼意思？
&gt; @@@@
&gt;  **SCP-ZH-108：****這個，跟這些。** //（個體舉起右手和雙腳）// 家人給我的，聖師姐姐說家人就該互相幫助。
&gt; @@@@
&gt; **Dr. Lucifelle：**好……不過我剛才的問題其實是想問，妳變成**這副模樣**多久了？
&gt; @@@@
&gt; **SCP-ZH-108：**從今年除夕開始，這是聖師姐姐給我的生日禮物，而且她說過年時家人就該團圓在一起。
&gt; @@@@
&gt; **Dr. Lucifelle：**那妳是怎麼逃出來的？
&gt; @@@@
&gt; **SCP-ZH-108：**我們沒有逃，我們被趕出來了。//（個體表現出明顯失落）// 聖師姐姐說我不該被其他家人看見，但我實在好餓，我已經把██哥哥吃掉了，但還是不夠。所以我想偷偷溜進廚房看看有什麼能吃的，但我被███師母看見，她對著我尖叫，說我是怪物——我們明明是**家人！**
&gt; @@@@
&gt; **Dr. Lucifelle：**然後……？
&gt; @@@@
&gt; **SCP-ZH-108：**我把她[數據刪除]了。
&gt; @@@@
&gt; **Dr. Lucifelle：**我不意外。
&gt; @@@@
&gt; **SCP-ZH-108：**但我一開始沒有想[數據刪除]她！但是她實在是太吵、我們又太餓……然後其他家人就來了，他們把我們趕出家門，所以我們現在就在這裡了。
&gt;  @@@@
&gt; **Dr. Lucifelle：**現在還剩最後一個問題，聖師是誰？
&gt; @@@@
&gt; **SCP-ZH-108：**聖師姐姐是最大的，她什麼都知道，而且家人們都相信她。她會帶來很多新的家人，有時候是外面帶回來的，有時候是她生出來的。所以我們的家族很大很大。
&gt; @@@@
&gt; **Dr. Lucifelle：**這是你說的聖師嗎？//（取出附錄#ZH-108-1的紙本紀錄）//
&gt; @@@@
&gt; //（SCP-ZH-108用了很長一段時間端詳其內文）//
&gt; @@@@
&gt; **SCP-ZH-108：**不是她，她是██師母。我認識她，但不是她。
&gt; @@@@
&gt; **Dr. Lucifelle：**我明白了。今天到這裡應該就差不多……
&gt; @@@@
&gt; //（在將紙本記錄收回時SCP-ZH-108突然伸手抓住Dr. Lucifelle的實驗袍袖子）//
&gt; @@@@
&gt; **Dr. Lucifelle：**SCP-ZH-108？妳在做什麼？
&gt; @@@@
&gt; **SCP-ZH-108：**我們是家人了不是嗎？你說要當我的家人對吧？**其他家人**也同意讓你加入了。
&gt; @@@@
&gt; **Dr. Lucifelle：**噢，嘿，妳記得嗎？那件事我其實還沒有答應下來……**妳在幹嘛？██！保安！**
&gt; @@@@
&gt; //&lt;SCP-ZH-108用手直接觸碰了Dr. Lucifelle的手指，導致其[數據刪除]&gt;//
&gt; @@@@
&gt; **SCP-ZH-108：**//（聲音無法聽清）//
&gt; @@@@
&gt; //&lt;數名特工隨後衝進訪問室將兩人分開，訪談被迫結束&gt;//
&gt;
&gt; @@@@
&gt;
&gt; **&lt;紀錄結束&gt;**
&gt; @@@@
&gt; **結語：** Dr. Lucifelle於上述訪問紀錄後提出轉調負責項目要求，該請求已被拒絕。

[[/collapsible]]
@@@@
@@@@
@@@@
[[collapsible show=&#34;+ 關於目前對SCP-ZH-108的處置&#34; hide=&#34;- &#34;]]
&gt; 若SCP-ZH-108在採訪紀錄中說的句句屬實，那麼外面就仍有一件我們甚至還無法知曉其能力全貌、但十分危險、甚至統領一整個宗教組織的人型異常不受控制，既然如此SCP-ZH-108……這孩子知道的可能比我們想的還要多。
&gt; @@@@
&gt; 目前看來SCP-ZH-108不會對「家人」以外的人透漏更多情報，未來建議將D級人員培養為SCP-ZH-108的家人再對其進行更多採訪。
&gt; @@@@
&gt; ——Dr. Lucifelle

&gt; 否決，重新建立SCP-ZH-108對他人的信任所需花費時間太長，該項目的採訪對象繼續由Dr. Lucifelle擔任。
&gt; ——██████部門主任
