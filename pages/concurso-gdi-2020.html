+ ¡Hola a todos!
+ [[size 70%]]Bienvenidos a un nuevo concurso, y en esta ocasión se trata de… [[/size]]
+ [[size 120%]]Escribir un Formato GdI nuevo[[/size]]
[[image http://lafundacionscp.wdfiles.com/local--files/concurso-gdi-2020/gdi-con-20.png]]
Banner por [[*user Jackalrelated]]

[[/=]]

El catálogo de Formato GdI en Castellano parece un poco vacío, así que ¿por qué no lo llenamos?


El concurso trata de escribir un Formato GdI de temática libre, sobre lo que ustedes quieran. Sólo se puede utilizar GdI existentes,lo que significa que tienen que haber aparecido en al menos dos o más obras en el sitio, sin contar las suyas propias. Pueden crear nuevos formatos para los GdIs existentes si se sienten atrevidos, e incluso pueden crear uno para los GdIs que no tienen formato.

++ PRIMER LUGAR

+++ [[[doctor-muerte|Herman Fuller Presenta: El Doctor Muerte]]] por [[*user Dc_Yerko]]

++ SEGUNDO LUGAR

+++ [[[vidnepas-protectores-de-los-descendientes-del-polvo-estelar|Vidnepas Protectores de los Descendientes del Polvo Estelar]]] por [[*user Luis Gm]]

++ TERCER LUGAR

+++ [[[operacion-ambar|RC-97/007-98/176]]] por [[*user Almarduk]] / [[[somnovacuidad|Somnovacuidad]]] por [[*user RevenantHeimdall]]
[[collapsible]]
**Reglas:**

* Cada concursante participará con un solo trabajo, este deberá ser un Formato GdI de la temática que prefiera.

* Cada trabajo llevara la etiqueta GdIcon2020

* El ganador, junto con el segundo y tercer puesto serán elegidos en base al total de votos positivos que tengan al final del concurso. En caso de empate un jurado de tres miembros del staff decidirá cuál es el ganador.

* Los trabajos podrán ser modificados de la manera que estimen conveniente siempre y cuando sea antes de terminado el periodo de publicación. Después de este periodo solo podrán ser modificados para corregir errores ortográficos y otras faltas menores.

* Como siempre el coldpost no está permitido, y se deberá recibir dos feedback (de miembros de la wiki) minimo como cualquier otro artículo normal.

**Enlaces importantes**

* [[[the-big-goi-essay|Guía de Campo de los GdIs]]]
* [[[groups-of-interest|Grupos de Interés Anglosajones]]]
* [[[grupos-de-interes-hispanoparlantes|Grupos de Interés Hispanoparlantes]]]

**¿Qué ganan?**

De partida los primeros tres puestos serán destacados en la portada de la wiki, serán anunciados inmediatamente después del concurso por las páginas de la Fundación SCP-ES en las redes sociales y recibirán la etiqueta #destacado, lo que atraerá más lectores/as y más popularidad para el/la autor/a y sus otras obras. También el usuario [[[http://www.wikidot.com/user:info/uncle-nicolini |Tio Nicolini]]] traducirá al ganador y lo subirá a la Rama-INT prontamente.

Por supuesto, también habrá premios para el segundo y tercer lugar!

**Fechas:**


Plazo para escribir comienza el 9 de diciembre.
Plazo para subir empieza en el 10 de enero y termina el 20 del enero.
Plazo para votar, hasta el 31 de enero.
Ganadores se darán a conocer el 1 de febrero.
