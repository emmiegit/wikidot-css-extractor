Влияние [[[SCP-1041-RU]]] на окружающее пространство.

Эксперименты проводит д-р А███████ вместе с другим сотрудником, вызвавшимся добровольно.
//Иногда бывает необходимо следить сразу за несколькими объектами, а у меня, вопреки слухам, только два глаза.// - д-р А███████

Все эксперименты с объектом должны быть занесены в нижеследующий список согласно образцу:

&gt; **Эксперимент 1041-1-**
&gt; **Ассистент:** 
&gt; **Субъекты:**  (активировал),
&gt; **Объекты:** 
&gt; **Эффект:** 
&gt; **Примечания:** 

------

&gt; **Эксперимент 1041-1-1**
&gt; **Ассистент:** Отсутствует.
&gt; **Субъекты:** D-11532 (активировал).
&gt; **Объекты:** Отсутствуют (пустая камера).
&gt; **Эффект:** Пространство внутри зоны воздействия SCP-1041 превратилось в лес смешанного типа, с преобладанием берёз и сосен, с несколькими тропами. Хотя эксперимент проводился в закрытом помещении, лес был хорошо освещён. На видимой снаружи территории находилась поляна диаметром около десяти метров, в восточной части протекал ручей. Были замечены живые существа: птицы, белки, зайцы, небольшое стадо оленей и несколько неизвестных животных, похожих на лису. D-11532 принял облик бородатого человека в камуфляжном костюме. Сам SCP-1041 принял вид двуствольного ружья неизвестной конструкции, похожим на устаревшие модели, и в течение всего времени воздействия находился у подопытного. На протяжении семи часов D-11532 неторопливым шагом обходил территорию воздействия SCP-1041. Спустя некоторое время в зоне воздействия появился другой субъект в похожем камуфляжном костюме, обозначенный как 1041-А. Он был вооружён автоматом Калашникова АК и методично отстреливал всех встреченных животных. Когда D-11532 услышал выстрелы и приблизился к 1041-А, тот бросился бежать за пределы зоны воздействия SCP-1041. D-11532 прицелился в его сторону и произвёл выстрел. Неизвестно, поразил ли подопытный цель, поскольку после выстрела воздействие объекта прекратилось. SCP-1041 выглядел как старинное кремниевое ружьё, из его ствола некоторое время выходил дым. Анализ пороха показал, что подобное вещество применяется в современных [ДАННЫЕ УДАЛЕНЫ]. Исследование боеприпасов не выявило сходств с чем-либо известным. Каких-либо иных материальных свидетельств произошедшего не сохранилось.
&gt; **Примечания:** В прошлом D-11532 работал лесником - очевидно, это и привело к таким результатам.

&gt; **Эксперимент 1041-1-2**
&gt; **Ассистент:** Отсутствует.
&gt; **Субъекты:** D-11532 (активировал).
&gt; **Объекты:** Отсутствуют (пустая камера).
&gt; **Эффект:** Как и в предыдущем опыте, пространство камеры хранения объекта приняло вид смешанного леса, однако его география изменилась. Около центра зоны была поляна диаметром около тридцати метров, у южного края которой располагался бревенчатый одноэтажный дом. D-11532, одетый в такой же камуфляжный костюм, как и в предыдущем эксперименте, но без ружья, вышел из этого дома и отправился в сторону ручья, протекавшего недалеко от строения. В течение нескольких часов он собирал различные плоды с росших вдоль берега растений, складывая их в висевший на поясе мешок, затем наполнил водой из ручья флягу. После этого подопытный отправился обратно. Удалось направить одну из камер так, чтобы она фиксировала внутреннюю обстановку дома (карта прилагается). Очутившись «дома», D-11532 выложил всё собранное на стол, вновь покинул помещение и направился к небольшой пристройке недалеко от входа. Достав оттуда несколько поленьев и топор, D-11532 принялся колоть дрова. Спустя четыре с половиной часа после начала эксперимента освещение зоны воздействия SCP-1041 сменилось на красноватое. Подопытный, прервав колку дров, посмотрел туда, где должно было быть небо, после чего убрал топор обратно в пристройку и перенёс наколотые дрова в дом. Там, сложив их около печи и кинув несколько поленьев внутрь, D-11532 принялся готовить еду. Спустя час он поел, умылся остатками воды из фляги, после чего отправился спать. Освещение в зоне воздействия объекта практически исчезло. Включение прожекторов помогло осветить территорию; несколько камер показали неожиданно появившуюся в «небе» полную Луну. Спустя двенадцать часов наступил «рассвет», и D-11532, проснувшись, доел остатки собранных накануне плодов, после чего, одевшись, отправился в лес. На пути к ручью он обратил внимание на выпавшего из гнезда птенца (исследования показали, что это был самый центр зоны воздействия, несмотря на то, что ранее в том месте ничего не было) и вернул его на место. После этого воздействие SCP-1041 прекратилось. Объект принял вид гнезда с тремя птенцами неопределённого происхождения, не нуждавшимися в пище и сне, однако постоянно пищащими. Наблюдение в течение нескольких дней не выявило каких-либо признаков взросления птенцов; было решено продолжить опыты.
&gt; **Примечания:** Повторный эксперимент с тем же сотрудником выявил значительные расхождения с предыдущими результатами, однако и в том, и в другом случае обстановка менялась схожим образом, как разные серии одного фильма. SCP-1041 впервые проявил возможность подражания облику живого существа.

&gt; **Эксперимент 1041-1-3**
&gt; **Ассистент:** Д-р Мемкляр.
&gt; **Субъекты:** D-4457 (активировал), D-31718.
&gt; **Объекты:** Отсутствуют (пустая камера).
&gt; **Эффект:** Зона воздействия SCP-1041 превратилась в помещение футуристичного звездолёта, разделённое переборками на семь различных отсеков. Все они были хорошо видны в расположенные на стенах камеры; в центре располагался сложный механизм, частью которого стал сам объект. Некоторые камеры зафиксировали «иллюминаторы» на стенах, находящихся за пределами зоны воздействия; через них можно было разглядеть быстро движущиеся звёзды. Оба подопытных приняли облик космонавтов в лёгких серебристых скафандрах, однако не имели шлемов. У D-31718 на поясе висело оружие, выглядящее как бластер из фантастических фильмов восьмидесятых. D-4457 находился в центре помещения, у SCP-1041, в то время как D-31718 появился в одном из наиболее удалённых «отсеков». D-4457 производил некие действия с центральным механизмом, видимо, пытаясь его отключить; каждое его действие сопровождалось включением или отключением какой-либо «системы звездолёта» - тревога (звук сирены и мерцание красных ламп в одном или нескольких отсеках), запирание и отпирание проходов между отсеками, появления из стен различных приборов и манипуляторов, активация [ДАННЫЕ УДАЛЕНЫ]; однажды наблюдалось «отключение гравитации», при котором все незакреплённые объекты (в том числе оба подопытных) начали свободно плавать в воздухе. Датчики на потолке хранилища, однако, не засекли каких-либо изменений. В течение одного часа сорока минут D-31718 перемещался между отсеками, приближаясь к D-4457, периодически используя «бластер» для уничтожения «оборудования звездолёта» и распечатывания запертых проходов. Большая часть действий D-4457 была направлена на причинение вреда D-31718 и его замедление, однако его жизнь не подвергалась угрозам. Когда D-31718 всё же смог добраться до D-4457, он произвёл несколько выстрелов по центральному механизму, после чего SCP-1041 перешёл в неактивное состояние. Как и в предыдущих опытах, все признаки произошедшего мгновенно исчезли. SCP-1041 представлял собой часть устройства неизвестного назначения, состоящего из множества соединённых микросхем, кабелей и опорных конструкций, отдалённо напоминая [ДАННЫЕ УДАЛЕНЫ]. Выходящие из объекта кабели заканчивались разнообразными разъёмами неизвестного назначения. Одна из микросхем SCP-1041 была повреждена выстрелом D-31718 и частично обуглена.
&gt; **Примечания:** При экспериментировании с двумя подопытными оба играли важные роли в «сюжете» происходящего. Замечено одинаковое воздействие на всех, попавших в поле действия SCP-1041.

&gt; **Эксперимент 1041-1-4**
&gt; **Ассистент:** Д-р Хогдал.
&gt; **Субъекты:** D-872 (активировал), D-2359, D-7411.
&gt; **Объекты:** Один письменный стол, один набор слесарных инструментов.
&gt; **Эффект:** Зона воздействия объекта приняла вид больницы. В самом центре располагался большой операционный зал, окружённый несколькими коридорами и палатами, в которых периодически появлялись «люди», выглядящие и действующие как персонал обычной больницы и пациенты. Все подопытные располагались в «операционной». D-872 оказался в роли «главного хирурга», D-2359 выполнял функции его ассистента. Оперируемым был D-7411 (болен [ДАННЫЕ УДАЛЕНЫ], неоперабелен). Письменный стол принял вид хирургического, набор инструментов изменился соответствующим образом. SCP-1041, до того имевший вид футуристического механизма, превратился в прибор, замеряющий жизненные показатели D-7411. В течение следующих трёх часов четырнадцати минут D-872 и D-7411 провели необычную операцию по удалению [ДАННЫЕ УДАЛЕНЫ] из тела D-7411. В процессе использовались следующие инструменты: три различных вида скальпелей, зажимы, ватные тампоны, хирургические щипцы, неизвестный инструмент в форме диска на рукоятке, названный D-872 «сакрам», а также иной неизвестный инструмент, названный «отмычкой» и представлявший собой обычную отмычку для замков, увеличенную в пять раз. После операции подопытный явно стал чувствовать себя лучше, однако спустя четыре часа двадцать семь минут у него начались судороги, после чего он, судя по всему, впал в кому. Следующие семь часов три минуты D-872 и D-2359 совершали неопределённые действия, видимо, пытаясь привести D-7411 в сознание, периодически ругаясь между собой, однако не добились успеха. Затем D-872 отправился в соседнее помещение, похожее на библиотеку, взял одну из книг и принёс её в «операционную». После пятиминутного чтения книги D-872 и D-2359 провели ещё одну операцию, аналогичную удалению аппендикса, но с применением «отмычки», после чего жизненные показатели D-7411 пришли в норму и он очнулся. После этого камера хранения SCP-1041 вернулась к первоначальному виду. В камере по-прежнему находились три подопытных, стол и набор инструментов, вернувшихся в изначальное состояние. D-872 и D-2359 выглядели сильно уставшими; у D-7411 по-прежнему [ДАННЫЕ УДАЛЕНЫ], а всё произошедшее он считал хорошим сном. SCP-1041 сохранил вид измерительного прибора, аналогичного [ДАННЫЕ УДАЛЕНЫ], недавно полученных Организацией.
&gt; **Примечания:** Обнаружено, что SCP-1041 способен включать в «сюжет» не только людей, но и неодушевлённые объекты. Воздействие на них аналогично воздействию на людей в предыдущих экспериментах. Влияние его собственного внешнего вида на характер последующих метаморфоз изучается.

&gt; **Эксперимент 1041-1-5**
&gt; **Ассистент:** Д-р Дюзара.
&gt; **Субъекты:** Д-р Мемкляр (активировал), D-872 (не присутствовал в зоне воздействия при активации).
&gt; **Объекты:** Набор мебели (стол, два стула, комод, шкаф), переборки, разделяющие тестовую зону на отдельные помещения.
&gt; **Эффект:** Пространство внутри зоны воздействия SCP-1041 превратилось в лабиринт, состоящий из высоких пересекающихся стен белого цвета. Все находящиеся в помещении объекты, включая доктора Мемкляра, превратились в комбинации различных геометрических фигур, состоящих из четырёхугольных и пятиугольных граней белого цвета, и потеряли привычный облик. Многочисленные копии этих предметов находились в различных частях лабиринта. Доктор Мемкляр находился в центральном помещении лабиринта, сидя на «стуле» и держа в руках SCP-1041, имевший вид белого икосаэдра. Сотруднику D-872 было приказано войти в лабиринт через один из открывающихся коридоров и добраться до доктора Мемкляра. Оказавшись внутри, D-872 превратился в такой же набор геометрических фигур, однако не был этим сколь-либо озадачен. Потратив на прохождение лабиринта два с половиной часа, D-872 всё же смог найти нужный коридор и добраться до доктора Мемкляра. Тот предложил ему второй «стул», после чего они начали, по-видимому, беседовать, издавая щёлкающие звуки. Спустя двадцать две минуты после начала «диалога» доктор Мемкляр вскочил со «стула», издал несколько громких щелчков и, подняв SCP-1041 вверх, обрушил его на пол. После этого SCP-1041 «развернулся», став додекаэдром. Доктор Мемкляр указал на него и издал ещё несколько щелчков, после чего тестовая камера вернулась к первоначальному виду. Исчезли копии предметов мебели, а доктор Мемкляр и D-872 вновь приняли вид людей. Расспросы показали, что они не помнят, о чём «говорили», и всё происходившее воспринимают как сон. SCP-1041 сохранил форму идеального додекаэдра из неизвестного материала с очень острыми рёбрами и вершинами.
&gt; **Примечания:** Попавшие в поле действия активированного SCP-1041 люди и предметы искажаются точно так же, как если бы находились там в момент активации. Неизвестно, действовал ли D-872 по приказу, или же это была часть «сюжета», необходимая для деактивации объекта.

&gt; **Эксперимент 1041-1-6**
&gt; **Ассистент:** Отсутствует.
&gt; **Субъекты:** D-1894 (активировал).
&gt; **Объекты:** Прочный трос, прикреплённый к подопытному.
&gt; **Эффект:** Пространство внутри тестовой зоны превратилось в дно глубокого водоёма с разбросанными фрагментами затонувшего парусника, позже идентифицированного как [ДАННЫЕ УДАЛЕНЫ] по доске с надписью. Большая часть корабля находилась вне тестовой зоны, однако угадывалась при взгляде внутрь изменённой территории. SCP-1041 превратился в запертый сундук размерами приблизительно 1 x 1 x 1,5 метра, лежащий в центре зоны воздействия. D-1894 принял вид водолаза в тяжёлом скафандре устаревшей конструкции, а прикреплённый к нему трос стал воздушным шлангом. В зоне воздействия было замечено большое число разнообразных рыб, иглокожих, моллюсков и других морских животных, которые, однако, никогда не живут в одной географической местности. Ориентировочная «глубина» составляла около трёхсот метров, однако каким-то образом камера была достаточно хорошо освещена, а вода была максимально прозрачной, хотя и с зеленоватым оттенком. Несмотря на значительное давление воды, она не выливалась за пределы зоны воздействия SCP-1041, что позволило точно установить её границы. Подопытный неторопливо ходил по дну, постепенно приближаясь к SCP-1041, однако, видимо, не замечая его. Спустя полчаса было принято решение воспользоваться тросом с целью извлечения D-1894 из зоны воздействия объекта. Однако, это привело к тому, что [ДАННЫЕ УДАЛЕНЫ]. После прекращения действия SCP-1041 вернулся в неактивное состояние. Эксперимент длился около шести часов. Объект сохранил вид запертого сундука; все попытки открыть его, включая использование взрывчатки и [ДАННЫЕ УДАЛЕНЫ], не увенчались успехом, однако при наклонах слышался звук движения нескольких круглых объектов.
&gt; **Примечания:** По результатам эксперимента принято решение не повторять подобных действий. Очевидно, SCP-1041 не допускает «выход из игры» участников опыта без предварительного выполнения «задания».

&gt; **Эксперимент 1041-1-7**
&gt; **Ассистент:** [ДАННЫЕ УДАЛЕНЫ].
&gt; **Субъекты:** SCP-1012 (активировал).
&gt; **Объекты:** Отсутствуют (пустая камера).
&gt; **Эффект:** Несмотря на отсутствие у субъекта рук в привычном понимании, активация SCP-1041 прошла успешно. Камера хранения приняла вид «космического пространства», состоящего из сферических разноцветных огней диаметром от десяти до тридцати сантиметров, различных миниатюрных «туманностей» и «комет» и подобных объектов, висящих в пространстве на разных уровнях. Пространство выглядело чёрным, несмотря на яркое освещение, и имело вид настоящего космоса, за исключением [ДАННЫЕ УДАЛЕНЫ]. Также, несмотря на предполагаемый вакуум внутри тестовой зоны, воздух не устремился внутрь. SCP-1012 принял облик сотканного из сине-фиолетовых и золотистых лучей гуманоида, от головы которого исходили дополнительные лучи, формирующие подобие нимба. Все наблюдатели отметили, что вид подопытного создаёт впечатление некоего божества. В течение тридцати трёх минут SCP-1012 неторопливо «обходил» территорию, периодически перемещая отдельные объекты и создавая новые, после чего направился в центр зоны, где находился жёлто-оранжевый светящийся шар, внешне не отличающийся от остальных объектов. Затем пространство внутри тестовой зоны начало увеличиваться, как если бы «камера» приближалась к чему-то. Светящийся шар оказался вне тестовой зоны, однако был заметен при взгляде со стороны. В самом центре зоны воздействия SCP-1041 находилось облачко зеленоватого тумана; при прикосновении к нему SCP-1012, сохранившего первоначальные габариты независимо от «увеличения» остального пространства, облако сгустилось и вскоре приняло вид планеты, похожей на Землю, однако без спутника. В течение следующих четырнадцати минут наблюдалось аналогичное «приближение» к поверхности «планеты», показывающее движение сквозь «атмосферу» и пейзажи, напоминающие леса, моря, горы и различные сцены из жизни животных, имевших вид [ДАННЫЕ УДАЛЕНЫ]. Затем в течение двух минут «камера» быстро отдалялась, пока «планета» не приняла размеры футбольного мяча. SCP-1012 взял её в левую руку, сделал правой рукой взмах, после чего раздалось несколько слов на неизвестном языке, похожем на [ДАННЫЕ УДАЛЕНЫ] с сильным русским акцентом. Спустя семь секунд SCP-1041 перешёл в неактивное состояние, сохранив форму планеты. Объект окружал невидимый барьер сантиметровой толщины, не позволяющий проникнуть в её «атмосферу». Максимальное приближение выявило [ДАННЫЕ УДАЛЕНЫ], что, вероятно, является сохранившимся эффектом от предыдущего опыта.
&gt; **Примечания:** Испытание на гуманоидном SCP выявило несколько важных фактов. Для активации объекта не нужно материальное тело, вероятно «ключом» является биополе или нечто подобное; «сюжет» развивается согласно свойствам активировавшего SCP-1041; также было установлено, что объект не «вбирает в себя» что-либо из пространства вне зоны воздействия.</textarea></pre>
