“难得一见啊我说，”浓墨夹了一筷子α星本土产墨鱼，“你不是7×24吗，怎么会来食堂吃饭？”

桌子对面那个长相昳丽的青年耸了耸肩，做出一副无奈的姿势。“这没办法呀。”他倒是没吃什么东西，手里端着的餐盘上只放了一些不明物，“找我咨询的用户数量太多了，前台崩溃了。——倒是你，你不是跑外勤的吗？看来上次的任务结果出的很快嘛。”

浓墨还没答话，周围个体的围观意味已经明显了起来。这是自打南川被调到这个分公司之后经常发生的事；黑条本来就是领地意识很强的物种，再加上两个人原本都是各自分公司的销售额第一，调职之后简直有种养蛊的感觉。他们的种族武力值倒不是很强，但这并不妨碍双方见面时候一言一行间的刀光剑影；又或者更恰当一点，正因为两位黑条都做的销售行业，他们的交锋才会隐藏在言谈举止之中。这已经成了这个单位的常态了——

只要浓墨和南川见过面，那必然是要针锋相对一番的。至于被围观？干销售就是跟人打交道的事儿，要是在意这个，他们也不是现在争着销售额的黑条了。

浓墨就慢条斯理地擦了擦嘴，一副对啊你说的很对的表情。“我们这边的市场调研嘛，还是要找准目标才行。我看地球市场那边的基金会就能吃下很大一笔货源啊，不管出多少，他们都吃得下的。多亏了我养的那个小姑娘呢！”这说的是她	这几个月新抓到的一名人类女性，换句话说，这几个月新的情报源，“上次在上海那次推销还是有点粗糙，不过这几个月有了新情报，暂时不用出去跑外勤也可以的啦。”

这就是把南川的话给挡回去了。她一边搁那儿吃墨鱼，一边慢悠悠地拿前阵子“在上海的那次推销”刺人。“不过我说啊，有些事还是得你们星网客服来，对不对？要不然何必让我们这边花这么大力气推销呢。你来之前不也是你们那边销售额第一吗？”

地球本来不是OB传媒的主要客户群，是南川那边先错误连接到了地球的网络。这是个完全没被开发过的用户群体，上级在反复确认过之后——主要是在看到了南川堪称bug一样的网络推销结果之后——才下了派遣员工去地球进行实体推销的决心。浓墨跟的就是去上海的队，至于结果呢，大家也都知道的差不多了；这个星球远比他们想象的要保守，也远比他们想象的要封闭。硬要说，这趟活儿基本和没做过差不离。

但上级既然下了这个任务，那说不做也没办法，不能说光领工资不干活啊，没这回事儿！所以浓墨一想，既然有人阻止我们卖东西，又没办法大张旗鼓地收拾——这也是上海那次推销看出来的，好家伙，卖东西的是OB自己带的队，对面那个基金会紧张得跟亲儿子第一次下地走路就上障碍越野赛一样——那不好说了嘛，尽管卖！反正卖多少基金会都会花钱收。她就悄悄去逮了个基金会的小姑娘，心说这好一个情报源啊我这问出来一个站点就是一个代理商啊！完了一跃成为当月销售额第一，和南川正式结下梁子。

这俩黑条本来就有梁子嘛，浓墨又提到这儿，南川脸上的笑容就有点僵；不过他的拟人形态长得好，表情僵硬一点也看不出来，只能从语气上稍微听出一点端倪。“你们那边也得稍微控制一下走货量，不然东西多了，咱们这边也要吃亏的。”他笑着偷偷贬低了一下对面的销售套路太简单粗暴不能长期用，又开始隐晦地吹自己，“唉，可惜我这边前台已经崩了，不然怎么也能帮你们分担一点的。虽然我这儿用户看上去比较多，但单次销售额确实也不高……”

浓墨咬着牙深吸了一口气。明贬暗褒，谁不会？她筷子一放，墨鱼也不吃了，就开始跟这个和她一个种族的同事别苗头。“说的也是，我们这边估计也就短期能走几批大货，往长久算还得看你们网络运营。”她舔了舔嘴唇，眼底出现了一抹暗色，这是她快要保持不住拟人形态、趋于更加攻击性的本体的标志，“但网络运营就太麻烦你们客服了吧？毕竟每位用户都要全程陪同，还要收集用户信息，这可是个大工作呀。”

这岂止是个大工作，简直就是苦工；关键是还得出卖美色，甭管哪个星球的对接岗位都要求气质好形象佳，恨不得一个个体能符合八百个星球的本土审美才行。最开始这个岗位找的是不定型类和可变形、可拟态的类别，但后来单位发现吧，这脸跟上了手速跟不上，一开拓市场开拓三四个星球，有传闻称早期有客服来回改自己脸改太快肌肉瘫痪的。那这还不如一个星球一个客服针对性指导呢！所以这种岗位设置也就维持了不到几个星系纪年，一直到总公司发现了黑条这个种族才有所改变。他们的本体就███这么一段黑条，可以在不同文件上的黑条中游移，也可以变形、分裂或者用其他方式变成别的什么样子。一段黑条如果长得够长的话，是可以分化出好几个拟态出来，统一用本体的“脑”来操控的；所以当时发现黑条的时候，总公司特别高兴。

这不是送上来的前台客服种族嘛！

南川就是那个时候应聘的。他是比较精致的黑条，不光拟人形态比别的黑条要昳丽多姿，连本体都被别条要油光水滑。实际上，他有不少顾客都是被这副好模样给拐进来的；都是在星网上逛街找导购，都是全程陪同，那为什么不选一个养眼一点的导购来呢？甚至有的顾客就是在星网上逛一逛，然后看到一位温润的本族青年在招揽客户，难免就会生出一些“去逛一逛吧”的想法。这也是他比其他导购月销售额要高的根本原因之一；至于另外的原因……

黑条嘛，可以分化的。别的个体只能拿得住一个星球的客户群，南川脑子也好，一手拿七八个星球不在话下。这位口才也不错，和脸长得好加起来就是双重优势，不少顾客走进他在的那扇门就没出来过；这其中又由于知名不具的原因造成女性顾客居多，导致了南川负责的星球用户大多为女性/雌性，部分男性/雄性对该店面有些微排斥的微妙局面。

当然了，这并不影响总部对他的评价，也并不影响浓墨对他的各种咬牙切齿。实际上，正因为南川揽客的某些手段，浓墨有时候都恨不得叫他一声牛郎。像她刚才刻意咬的“全程陪同”和“收集信息”几个音，就是在讽刺对面那个黑条总是把客服做得像某些服务业；不过这都是老手段了，哪次见面不得来个几回？反正南川接招接的也挺得手应心。他微微颔首，算是认下了浓墨的说法：“对呀，有不少用户就是冲着我来的呢。你说，这种顾客我不去接待一下，那是不是太不合适了？还是你那边好，干脆利索得多了。你应该不用考虑这些吧？”

浓墨抓着筷子咽了一口气，没咽下去。“确实呢，用户这边我确实不怎么用考虑啦。不过跑市场的对外形要求比你们客服高，我平时还要多吃点东西应付一下拟人形态的品质才行。这方面真的很羡慕你欸。”到这份上基本就快要趋于人身攻击了；被女孩子说羡慕外表，在某些语境下不是什么好话。“光靠你这张脸，应该就能招揽不少用户吧？”

南川表面微笑实则咬牙切齿地敬了一杯可乐：“星网前台用户还好，只看脸的客人不是很多，不然我确实应付不过来。你们跑市场的是得对外形要求高一点，要不然人身安全也不能得到保障吧？你之前自己滞留地球的时候也太危险了，这种事还是少发生的好。”

浓墨的发丝飘了一下。说是自己滞留地球遇到的危险，实际上就是拟态成黑猫的时候差点被抓走切蛋；这是实打实的黑历史，她哽了一下，抬手干了自己的那杯墨鱼汁：“这的确，谢谢你的关心——下次出外勤我一定会小心一些。说起来，下次去地球的推销也不远了吧？听说你的顾客市场已经开拓得差不多了，不会再出现上次的情况了吧？”

“那当然。”南川垂下眼睛，“我的职业素质，难道有什么可质疑的吗？”

“既然如此，”浓墨扯出了一抹笑，“下次地球见面吧。”

“让我们看看，那群本土居民会选择谁——”</textarea></pre>
