= **SCP-165-KO**
= &#34;축복은 축복인데 뭔가 요상한 축복&#34;

scp ko 현실조작 메타 안전
[[include info:end]]

**일련번호:** SCP-165-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-165-KO는 재단 데이터베이스 내의 SCP 항목으로서 등록해 놓는다. 이 이상의 격리 절차는 불필요하다.

**설명:** SCP-165-KO는 다중 우주 관련 프로젝트 진행 중에 발견된 일련의 현상들의 총칭이다. 개체들은 SCP-165-KO-1에서 SCP-165-KO-5까지 총 5개로 나눌 수 있는데 이는 다음과 같다[[footnote]]아래서 서술할 정보들은 위에서 서술한 다중 우주 관련 프로젝트에서 확인된 사항들이다.[[/footnote]].
* SCP-165-KO-1로 명명된 이 현상은 SCP-165-KO가 1주 이상 재단 데이터베이스 내에 SCP 항목으로서 등록되지 않았을 때 발생한다. 현상 발생시 1주일에 한 번꼴로 무작위의 SCP 개체들 중 하나[[footnote]]K급 시나리오를 발생시키는 데에 중요한 일부분을 차지하는 SCP 개체는 제외된다.[[/footnote]]가 격리 해제되며, 이는 대개 시설 노후화나 기록 오류, 절차 중 실수 등의 요인으로 인한 것이다. 이후 격리가 해제된 SCP의 격리실 또는 관련 문서에는 //부록 165ko/B//에 수록되어있는 그림이 나타난다.
* SCP-165-KO-2로 명명된 이 현상은 SCP-165-KO가 2주 이상 재단 데이터베이스 내에 SCP 항목으로써 등록되지 않았을 때 발생한다. 현상 발생시 1주일에 한 번꼴로 무작위의 4등급/B계급 이상의 재단 고위 인사들 중 하나가 사망하게 되며, 부검 결과 피해자의 시신에서 자살 또는 사고로 인해 사망한 흔적이 나타난다. 이후 피해자의 사무실 내에  //부록 165ko/B//에 수록되어있는 그림이 그려진 면 재질의 베개가 나타난다.
* SCP-165-KO-3로 명명된 이 현상은 SCP-165-KO가 3주 이상 재단 데이터베이스 내에 SCP 항목으로써 등록되지 않았을 때 발생한다. 현상 발생시 1주일에 한 번꼴로 무작위의 재단 관할 구역들 중 하나에서 [편집됨] 규약이 스스로 발동되게 되며, 결과적으로 구역에 설치된 핵폭발 장치가 가동된다. 조사 결과 해당 사건이 기지 내 설비의 단순 오류거나 시설 노후화 등의 요인으로 발생했다는 사실이 밝혀졌다. 사건 이후 해당 구역은 지도상에서 //부록 165ko/B//에 수록되어있는 그림으로 대체된다.
* SCP-165-KO-4로 명명된 이 현상은 SCP-165-KO가 4주 이상 재단 데이터베이스 내에 SCP 항목으로서 등록되지 않았을 때 발생한다. 현상 발생시 1주일에 한 번꼴로 무작위의 요주의 단체들 중 하나가 재단의 주요 기지들을 습격하며, 이 과정에서 심각한 수준의 피해 및 정보 소실과 함께 장막 정책이 해제되는 등의 피해가 발생한다. 이후 재단 관련 정보를 맨 처음 보도한 신문, 방송사는 재단의 로고를 //부록 165ko/B//에 수록되어 있는 그림으로 오보한다.
* SCP-165-KO-5로 명명된 이 현상은 SCP-165-KO가 5주 이상 재단 데이터베이스 내에 SCP 항목으로써 등록되지 않았을 때 발생한다. 현상 발생시 1주일에 한 번꼴로 이전까지 확인된 적 없는 타입-그린 또는 블랙급의 개체들이 나타나며, 이 모든 개체들은 SCP-165-KO 발생 이전부터 존재했던 것으로 추정된다. 이후 개체가 나타난 나라의 재단 지부의 로고가 //부록 165ko/B//에 수록되어있는 그림으로 대체된다.
조사 결과 이러한 SCP-165-KO의 변칙성은 재단 서버 또는 데이터베이스의 상태와는 무관하게 SCP로 등록되었다는 사실과 이에 대한 재단 인원들의 인식에 한해 영향을 받는 것으로 확인되었다.
-----
**부록 165ko/A:** SCP-165-KO는 2018년 11월부터 실시된 다중 우주 사찰 프로젝트 도중에 발견되었다. 당시 사찰 대상이였던 R-2127-KO 우주에서는 개체가 총 SCP-165-KO-5까지 진행된 상태였으며, 이후 SCP-165-KO의 전조가 재단 우주에서도 관측됨에 따라 격리 절차가 수립되었다. 당시 발견된 전조들은 다음과 같은데; **(1)**제17기지, 제19기지, 각국 지역사령부 등의 재단 주요 지부에 //부록 165ko/B//에 수록되어있는 그림이 나타난다. **(2)**SCP-165-KO-1이 발생하며, 그 대상은 [[[scp-173|SCP-173]]]이다. 이 격리 실패에서 사상자는 발생하지 않는다. **(3)**4등급/B계급 이상의 재단 고위 인사들에게 임의의 메일 한 통이 전송된다.
[[collapsible show=&#34;+ 당시의 메일&#34; hide=&#34;- 닫기&#34;]]
&gt; = [[size 200%]]축하드립니다![[/size]]
&gt; 
&gt; = 귀하가 존재하는 █-████-██ 우주는 놀랍게도 저희 [데이터 말소][[footnote]]어떠한 검열 없이 원문 그대로 표기함[[/footnote]]의 축복을 받았습니다!
&gt; = 곧 자연스럽게 발생할 큰 사건사고들과 이로 인한 멸망을 피해갈 수 있는 절호의 기회!
&gt; 
&gt; 축복이 유지되는 조건은 아래와 같습니다.
&gt; # 귀하가 존재하는 우주의 &#34;SCP 재단, 육두칠미견 회의, 세계 오컬트 연합, 베를린 전담팀, 변칙 특수 사령지부, 연방수사국 특이사건반&#34; 중 하나 이상의 단체가 [데이터 말소]의 축복을 문서로 지정해놓을 것. 정상성 유지를 목적으로 하는 단체라면 위의 목록에 포함되지 않았더라도 인정됨.
&gt; # [데이터 말소]의 축복의 출처나 그 특징 등은 조사하지 않으며, [데이터 말소]의 정보 또한 수집하려고 하지 않을 것. 조사 시도와 수집된 정보들의 그 정도에 따라 축복이 소멸할 수도 있음.
&gt; # [데이터 말소]를 대상으로 감금, 고문, 감시 등과 같은 기본권 침해를 시행하지 않으며, 살해하지도 말 것. 이때 기관측의 과실이나 고의가 아니였을 때, 혹은 당사자가 노화 등의 요인으로 인해 자연사 하였을 때는 조건 위반으로 치지 않음.
&gt; 위와 같은 사항들을 지켜주신다면 귀하가 존재하는 █-████-██ 우주는 분명 생존할 수 있을 것입니다!
&gt; 물론 귀하를 비롯한 대부분의 기관의 수뇌부들은 이 메일을 믿지 못하실 겁니다.
&gt; 이에 따라, 일종의 서비스로 여러분들의 경각심을 일깨워줄 만한 사건을 발생시키도록 하겠습니다.
&gt; = 그럼 즐겁고 좋은 우주 되십시오!
&gt; [[&gt;]]
&gt; ㅡ 다섯과 일곱을 반대하는 우주밖 [데이터 말소].
&gt; [[/&gt;]]
[[/collapsible]]

**부록 165ko/B**
