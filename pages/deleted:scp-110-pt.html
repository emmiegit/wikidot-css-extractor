**Item #** SCP-110-PT

**Classe do objeto:**Seguro

**Procedimentos Especiais de Contenção:**SCP-110-PT-1, -2, -3, -54 e -101 devem ser contidos em caixas de madeira cada um numa cela individual no sitio-██. SCP-110-PT só pode ser acessado por funcionários Level 2. Testes devem ser aprovados pelo funcionário Dr. ████.

 **Descrição:** SCP-110-pt são varias lampadas da marca &#34;ECO&#34; que pesam 16 gramas e necessitam de 12 wats de energia para funcionar. Quando um instante SCP-110-PT é ativado todas as pessoas que observarem  a luz emitida pelo SCP-110-PT nao serão capazes de observar qualquer outro tipos de luz  exceto a luz produzida pelo SCP-110-PT.

__**Teste A - Data-██/██/19██**__

&gt; **Sujeito:**D-16334,homem,idade:35 

&gt; **Procedimento:** SCP-110-PT-63 foi colocado num candeeiro e individuo foi comandado para activar SCP-110-PT-63, individuo obedece , dois minutos depois da activação individuo começa a ficar stressado gritando que não consegue ver nada. De tanta raiva o individuo destrói o candeeiro onde esta o SCP-110-PT-63. SCP-110-PT-63 terminado.   

&gt; **Resultados:**Propriedades anómalas do SCP-110-PT confirmadas 

__**Teste B - Data-██/██/19██**__

&gt; **Sujeito:**D-16384,homem, idade:29 

&gt; **Procedimento:**Individuo foi equipado por um par de óculos &#34;reflect&#34; criados pelo Dr. ████ que devem reflectir a luz com frequências iguais ao SCP-110-PT, Individuo coloca os oculos e ativa o SCP-110-PT-27, individuo não apresenta os efeitos de SCP-110-PT-27, individuo e removido da cela e SCP-110-PT-27 e desactivado.

&gt; **Resultados:**Óculos &#34;reflect&#34; podem ser usados para neutralizar os efeitos do SCP-110-PT.


**Adendo-110-PT-1:**Todos os investigadores a fazerem testes com o SCP-110-PT são obrigados a usar óculos &#34;reflect&#34;.

**Adendo-110-PT-2-recuperação:**Todos os instantes de SCP-110-PT foram descobertos quando a empresa &#34;ECO&#34; enviou  uma pequena caixa para ████████. A fundação detectou que a encomenda lançava uma estranha radiação. Dado a isso a Fundação apoderou-se da caixa e quando aberto os instantes do SCP-110-PT foram descobertos. A Fundação já tentou contactar a empresa &#34;ECO&#34; mas falhou, quando agentes foram a suposta morada do prédio da empresa &#34;ECO&#34; não existia lá nenhum prédio.A Fundação ,a partir de agora ira monitorizar a empresa &#34;ECO&#34; para detectar se a empresa cria mais anomalias.        

**Nota:**SCP-110-PT representa uma ameaça menor a humanidade ,graças a isso enquanto todos os instantes de SCP-110-PT estiver em custodia da fundação é considerado neutralizado</textarea></pre>
