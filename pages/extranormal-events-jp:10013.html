    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>overview: &#34;情報サーヴィスサイト「Twitter」に、財団本部収容中のオブジェクトであるSCP-███の発話する支離滅裂な文章を、リアルタイムに日本語訳していると思われるツイートを投稿し続けるアカウントが発見されました。現日本支部勤務のエージェント███に奇妙な文章を投稿するアカウントをコレクションする個人的趣味があり、また彼が過去に財団本部でSCP-███の収容任務に携わったことがあったため、偶然が重なった形で彼によって発見されました。発見されたのとほぼ同時に、アカウントのツイート投稿は止まりました。\nなお、そのアカウント名は「うしさん　こんばんは」、IDは「@ushino_heart」と登録されていました。&#34;
swdate: &#39;1&#39;
date: 2013/██/██に当該アカウント発見
swplace: &#39;0&#39;
place: &#39;&#39;
swchaseprocedure: &#39;1&#39;
chaseprocedure: Twitter社に潜伏するエージェントの調べでは、不可解なことにそのアカウントはメールアドレスの登録なしに作られていました。登録日時は発見時の██日前、投稿数は████ツイート、フォロイー・フォロワーともに██アカウントでした。また、ツイートはすべて同アカウントから作られた「闇のやみのやみの闇のやみの」なるアプリケーションから投稿されていました。速やかに全ツイートログを保存し、アカウントは消去。精査の結果文章自体に特殊な性質は無いとわかったため、発見したエージェントを含む数名で「あのアカウントは自然消滅してしまったようだ」とのカバーストーリーをそれとなく流布することで事後処理としました。なお現在・過去におけるSCP-███収容担当者に日本語が話せるものはエージェント███以外におらず、エージェント███もまた現在は全くSCP-███に関われる役職には就いていないため、どこから機密が漏れたのかは現在も不明です。
