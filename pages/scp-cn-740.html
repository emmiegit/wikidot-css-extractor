##white|岩畔涯间,鼓涛为乐; 无人驻足,是为桃源。吾爱自然,然汝胜之。##
@@@@
**项目编号：**SCP-CN-740
@@@@
**项目等级：**Euclid
@@@@
**特殊收容措施：**由于SCP-CN-740存在的特殊性,基金会没有有效手段将SCP-CN-740收容，但因SCP-CN-740无法造成大规模破坏，基金会暂时将其归为Euclid级。
@@@@
目前由MTF-辛巳-01-“风暴蝴蝶”负责监控SCP-CN-740 多发人口聚集地(监控范围包括失眠，梦中猝死率的反常激增)及其出现事件。所有受该类事件影响的个体应及时进行心理治疗，在必要情况下可使用苯二氮卓等强效镇静剂，以确定该类个体是否成为SCP-CN-740-2。若对象已经成为SCP -CN-740-2，应由知梓研究员尝试对其进行访问并了解SCP-CN-740-1，访问结束后应及时处决SCP-CN-740-2。
@@@@
目前尚不能确定SCP-CN-740-1是否存在，对SCP-CN-740-1的搜寻还在进行中，目前的搜寻范围为[数据删除]。
@@@@
**描述：**项目表现为梦境异常，经多方面调查证实受项目影响的人类个体通常集中于中国沿海城市。被影响的对象大多有抑郁症病史。据█名受SCP-CN-740 影响的个体描述可得知，当受影响的个体陷入睡眠状态； 有█%的概率进入SCP-CN-740-1中。
@@@@
SCP-CN-740-1为一片边界不可见且有蓝色迷雾的森林，其中的植被大多类似白木，但其树干及其叶片呈蓝色。SCP-CN-740-1被该类植被叶片覆盖，平均厚度达30cm。而进入该梦境的人类个体在SCP-CN-740-1中停留超过7个小时后，在█% 的情况下大脑活动停止，而在未离开SCP-CN-740-1却苏醒的人类个体将会成为SCP-CN-740-2。SCP-CN-740-2 自称其为Waltz。
@@@@
SCP-CN-740-2 表现出程度较轻的敌意，并拥有一定程度现实扭曲力场，SCP-CN-740-2 会尝试说服其周围其他人类个体向SCP-CN-740-2 贡献“梦境种子”，大多数情况下周围的人类个体会被成功说服，而SCP-CN-740-2并不会向这些对象索取任何物件。愿意贡献梦境种子的对象会陷入失眠状态，严重情况下会[数据删除]。
@@@@
**发现记录：**位于中国[数据删除]省[数据删除]市至[数据删除]省[数据删除]市的人口梦中猝死率在一个月内反常激增，该现象引起了基金会的注意。而后基金会在对SCP-CN-740-2 进行访问后确认此为异常项目。
@@@@
@@@@
&gt; =  **附录一：**
&gt; = [[collapsible show=&#34;+ 展开详细资料&#34; hide=&#34;- 隐藏&#34;]]
&gt; SCP-CN-740 -2 不具有模因性质，只能占据受SCP-CN-740-1个体影响的个体人格，在一定情况下，可将此类个体副人格唤醒，目前该仅有█个个体副人格被唤醒。
[[/collapsible]]
-----
@@@@
&gt; = **附录二：**
&gt; = 下列调查日期是19：40，201█/0█/04
&gt; [[collapsible show=&#34;+ 展开详细资料&#34; hide=&#34;- 隐藏&#34;]]
&gt; **涉及人员：** ███，对象成功逃离SCP-CN-740-1,为一名20岁的中国籍男子，有抑郁症病史。知梓研究员。
&gt; 
&gt; **地点：** ██的家中，位于中国[数据删除]省的公寓。
&gt; 
&gt; **知梓研究员：** 晚上好███先生，我希望能与您谈谈有关您的那次特殊梦境，如果一切顺利，这次的治疗很快就可以结束了。
&gt; 
&gt; **███：** 噢，医生。我想我真是疯了，之前...我都没有做过如此怪异而又清晰的梦。
&gt; 
&gt; **知梓研究员：** 放轻松，我更需要的是您的描述。
&gt; 
&gt; **███：** (深呼吸) 好的，让我回想一下...那天晚上，我梦见我自己在一片森林....不好说，当时我甚至认为这不是梦境。那片森林很诡异，有很多白桦，说实话我对植物并没有什么研究，我根本不确定那是不是白桦…因为那些树木都是蓝色的...森林被一片蓝色的雾所笼盖，而我则站在一棵异常高大的白桦下，不，我也不知道那是不是白桦。地上铺满了蓝色的叶子，我想应该是从那种奇怪的树木上飘落下来的，堆积在地上，很厚.....
&gt; 
&gt; **知梓研究员：**抱歉，先生打断一下，那些叶子...大概厚到什么程度?
&gt; 
&gt; **███：** (比划了一下膝盖) 大概到这个位置。但重点不是那些该死的叶子……也许是。但有一些东西比这个重要得多。
&gt; 
&gt; **知梓研究员：**好的，您说。
&gt; 
&gt; **███：**我当时觉得很害怕，这地方让我感到不舒服..嗯，就是感觉有不干净的东西。所以我一路狂奔，我不知道我要去哪里，但这样也许会让我好受点。然后我看见……一个穿着洋装的女孩，在树下喝茶。嗯..坐在叶堆之中，和一只挂着风铃的鸟交流，那只鸟停留在她的肩膀上(苦笑) 她身边漂浮着很多蓝色的……透明的影像？我猜是逝者的灵魂，我能看到他们的脸。
&gt; 
&gt; **知梓研究员：**听起来像是童话故事，但好在这没什么诡异的。是吧?
&gt; 
&gt; **███：**可是，她起身，把那些灵魂埋了起来，我听见了那些灵魂哀嚎起来了。而那个女孩，笑得可真是开心……我还听见她自言自语道痛苦的人终将解脱诸如此类的话，我那时被这些诡异的事情吓得几乎要发疯了，然后我猛地冲出去，撞开了她，一直向前跑着……之后，脚下一空……我就醒了。
&gt; 
&gt; **知梓研究员：**那，您能描述一下那个女孩的模样吗?
&gt; 
&gt; **███：**嗯，她个子不高，大概到我胸口处，穿着一身华丽的宫廷正装，但衣服的色调也是那一片诡异的蓝色。那只风铃鸟..哦，我喜欢这么称呼那只鸟，也是一样。不过，那个女孩戴着的皇冠却是白色的..嗯，奇怪的搭配，如你所说一般，像是童话里的人物，说起来她笑起来还是挺天真的，和其他小姑娘没什么区别，但一想到她在干什么，就……总之，她令我很不舒服，那片森林也是，甚至那个梦境……
&gt; 
&gt; **知梓研究员：**哦，先生，这的确是个让人不安的梦境，但别担心，您最近的睡眠质量似乎不好，浅度睡眠的确会让人做一些不必要的梦（微笑)这种事情，也许安眠药就能帮您解决了。
&gt; 
&gt; **███：**这样吗……那谢谢医生了。
&gt;
&gt; = **[访谈结束]**
&gt;
&gt; **备注：**知梓研究员于［数据删除］时关注了该对象并成为其心理医生，而后对象于██/██/20██向知梓研究员求助，声称其做了一个异常诡异的梦。而后在访问███的过程中知梓研究员意识到对象受SCP-CN-740 影响，故将事件最小化处理并保存了此次的访问记录。
&gt; [[/collapsible]]
@@@@
-----
@@@@
&gt; = **附录三：**
&gt; = 下列调查日期是10：23，201█/03/14
&gt; = [[collapsible show=&#34;+ 展开详细资料&#34; hide=&#34;- 隐藏&#34;]]
&gt;
&gt; **涉及人员：** 知梓研究员。SCP-CN-740-2(对象为一名24岁的中国籍女子，有抑郁症病史。）
&gt; 
&gt; **知梓研究员：** 你好SCP-CN-740-2，这是我们为你安排的编号，嗯，你可称呼我为知梓。
&gt; 
&gt; **SCP-CN-740-2：** 我更喜欢别人叫我Wal……
&gt; 
&gt; **知梓研究员：** （打断）抱歉，我知道你叫Waltz,我有几个问题想要问你。
&gt; 
&gt; **SCP-CN-740-2：**（略激动） 这样吗? 等我回答完问题之后呢? 你们是要用枪口对着我然后摧毁这个躯体吗?
&gt; 
&gt; **知梓研究员：** ……这一点我无可奉告。你为什么要侵占他人的身体?
&gt; 
&gt; **SCP-CN-740-2：** 我只是借用他们的身体去搜集梦境种子，如果没有了梦境种子，那片森林很快就会消失。
&gt; 
&gt; **知梓研究员：** 梦境种子?
&gt; 
&gt; **SCP-CN-740-2：** 对，那是森林里的那些树木的养料。在某种程度上，因为你们喜爱作为零件，那么也就不配拥有它。如果你愿意的话，也可以献出自己的梦境种子。至于那片森林，是梦境的国王留给我的最后的遗产了。
&gt; 
&gt; **知梓研究员：** 国王? 梦境森林? Waltz，你的话让我有些不明白。
&gt; 
&gt; **SCP-CN-740：** 你不需要明白。每个人都会有自己心爱的人，不是吗? 我只是在为他支撑他所爱的森林罢了，你们没有资格阻止我。
&gt; 
&gt; **知梓研究员：** Waltz，你所谓的他，是那片森林的国王对吗？
&gt; 
&gt; **SCP-CN-740-2：**但他死了，凶手是人类，你也是帮凶。
&gt; 
&gt; **知梓研究员：** 帮凶?
&gt; 
&gt; **SCP-CN-740-2：** 你们，为了发展那该死的城市，给你们自己徒增的压力，那些名为城市的机器生产出无数梦魇，也因此杀死了他。于是我成为了梦境森林的皇后，他想要保护好你们的梦。我只是把那些厌恶了机器的可怜人强行带进了我的森林，并安葬他们不安的灵魂，只要他们逃不出去，就能一直留在那里。他们中的大多数不过是坏掉的零件，至少对你们而言是这样。
&gt; 
&gt; **知梓研究员：** 你说的话，也有可取之处……最后一个问题，Waltz,告诉我，在你眼里，人类是什么?
&gt; 
&gt; **SCP-CN-740-2：** 赎罪的生物，生活在深渊。
&gt;
&gt; = **[访谈结束]**
&gt;
&gt; [[/collapsible]]
