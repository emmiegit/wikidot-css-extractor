    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;81400/██/██ ██:██, 地点：腦葉星雲&#39;
content: &#34;Tokma靠在小艇的窗邊，寂靜的星海上飄逸著大量的金屬殘骸，在恆星的反射下顯得光彩奪目，意外地美麗。\n\n“Tokma，等[聯邦粗口]贏得了這場戰爭，咱們到崁扎斯的那間酒吧喝到翻吧！咱請客！”\n\n“好啊，Yalkuth...我一定讓你請...”\n\n“小Tod的婚禮，一定要有滿滿的大氣球...”\n\n“咳咳...沒問題，Ninah，都聽妳的...”\n\n他望著窗外自言自語，直至那致命的星影擋住了風景。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 1个\&#34; hide=\&#34;- 评论区\&#34;]]\n\n&gt; **[[*user Yu Ken Dai]]：**這故事是建立在我一個正在咕的設定：“[http://scp-wiki-cn.wikidot.com/hope-had-been-dead 星影重重]”的世界觀上的，希望大家喜歡\n&gt; 我還埋了些無聊的小彩蛋，找找看吧\n\n[[/collapsible]]&#34;</textarea></pre>
