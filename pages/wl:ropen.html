//Документ получен в соответствии с договором об обмене информацией между &#34;Наследием&#34; и &#34;Дланью Змея&#34; от 2004 г.//

------

**Наименование:** Ропен

**Латинское наименование:** //Duah duah//

**Место обитания:** пещеры ряда островов Океании

**Длина тела:** 5-7 метров

**Размах крыльев:** 9-14 метров

**Масса тела:** 20-30 килограммов

**Разумность:** Предположительно нет

**Содержание:** Несмотря на условия обитания ропенов в дикой природе, мы не содержим их в искусственно воссозданных пещерах. Вместо этого для них устроен просторный вольер (геодезический купол диаметром пятьдесят метров) из углеродных нанотрубок. Внутри купола точно (погрешность не более 5%) воссозданы условия туманных лесов, характерных для островов Океании.

**Уход:** Все ропены должны получать по пять килограммов рыбы раз в двое суток и по десять килограммов фруктов в неделю. Раз в две недели следует производить уборку вольера. На это время животных следует усыпить при помощи L-46; в течение уборки не менее троих человек, вооружённых транквилизаторными ружьями, должны отслеживать их состояние на предмет проявления признаков жизни.

**Строение:** Результаты путешествий во времени приводят к заключению, что род //Quetzalcoatlus// был настолько уязвимым, что сам факт его эволюции представляется чудом, и предположение о некотором стороннем вмешательстве в его эволюцию кажется вполне правдоподобным. Ропены значительно более живучи; исследование скелетов показало, что многим из них удавалось излечиваться от ран, сопоставимых по тяжести с теми, какие могло нанести оружие, распространённое в Океании. Ропены также имеют более широкие (пропорционально) крылья, чем представители //Quetzalcoatlus//, более схожие с крыльями представителей //Criorhynchus//, и в целом более гибкие, что обусловлено как существенно меньшим размером, так и большей гибкостью самих костей.

Наиболее же интересной чертой ропенов является присущая нижней стороне их тела биолюминесценция. Цвет излучаемого света варьируется в широких пределах. У ропенов из Новой Гвинеи наблюдается синеватое свечение, схожее с характерным для биолюминесцентных водорослей и бактерий рода //Vibrio//, а особи с Суматры излучают пурпурный свет. Ропены из Индонезии испускают красноватое свечение, а особи с Филиппин -- лаймово-зелёный свет.

При этом данное разделение по цветам не является чётким; внутри каждого из подвидов цвет свечения варьируется, на краях диапазонов смешиваясь с другими цветами. Механизм свечения в настоящее время не установлен ввиду того, что в распоряжении &#34;Наследия&#34; ещё не было мёртвых ропенов, а взятие образцов у содержащихся &#34;Наследием&#34; особей несёт неприемлемый риск нанесения им серьёзных увечий. В качестве рабочей гипотезы принято предположение, что свет излучают бактерии-симбионты.

Точное //назначение// данного свечения ещё более трудно для объяснения. Теоретически оно может быть приспособлением для приманивания рыбы, но это не объясняет различие цвета свечения у разных подвидов. Ещё одним разумным объяснением может быть общение особей между собой, поскольку ропены в присутствии других особей данного вида подают друг другу различные световые сигналы, и язык этих сигналов частично удалось расшифровать, но также известно, что ропены продолжают подавать световые сигналы и в отсутствие других особей (и даже во время сна) в течение нескольких минут, поэтому общение не может быть единственным объяснением -- кроме того, это по-прежнему не объясняет различие в цветах.

**История эволюции:** Судя по найденным в Океании окаменелостям, род //Quetzalcoatlus// пережил мел-палеогеновое вымирание. После этого он быстро разделился на несколько видовых групп: Coatlidae (коатли), Neopterodactyloidaa (современные птерозавры), и Aetherdactylidae (птерозавры, обитавшие в верхних слоях атмосферы и способные к кратковременным вылазкам в открытый космос). Ропены принадлежат ко второй группе, которая распространилась от восточной части Северной Америки к западу до северо-западной части Африки (следует отметить, что несколько наиболее примитивных видов птерозавров происходят из этого региона).

Около 35 миллионов лет назад птерозавры пересекли Африканский континент и стали осваивать Океанию, перебираясь с острова на остров. Ропены появились около 20 миллионов лет назад, когда птерозавры впервые достигли Океании.

Возникновение ропенов было необыкновенно быстрым (в течение трёх миллионов лет), учитывая тот факт, что они являются единственным видом птерозавров, развившим биолюминесценцию. Если гипотеза о бактериальном происхождении биолюминесценции верна, то возможно, что данные бактерии присутствовали изначально в составе кишечной микрофлоры и позднее превратились в симбионтов, используемых для биолюминесценции.

**Питание:** В основном рыба и фрукты. Также ропены были замечены за раскапыванием свежих могил, предположительно с целью поедания трупов, поскольку ни в одном случае трупов после этого обнаружить не удавалось. Что интересно, ропены не трогают незахороненные трупы людей; возможно, это стало причиной отсутствия на некоторых островах Океании традиции захоронения умерших.

**Социальное поведение:** У ропенов существует исключительно сложная система общения при помощи световых сигналов, часть которых приведена в таблице ниже. За десятилетия наблюдения за пойманными ропенами в их стае появились //новые// сигналы, что может свидетельствовать о наличии у них некой формы разума.

Ропены образуют стаи с тесными связями между особями, управляемые доминантными самцом и самкой. Члены стаи сотрудничают при охоте на крупную дичь, которая затем делится поровну между всеми особями, и при противостоянии врагам. При этом стая проявляет значительно более сложное поведение, чем отдельные особи.

Животные моногамны и образуют устойчивые пары на всю жизнь. Самки откладывают кладки из трёх-пяти яиц в течение года, при этом плодовитость значительно возрастает при обилии пищи. Все яйца откладываются в большое гнездо, построенное доминантной парой. Члены стаи вместе охраняют яйца и детёнышей.

**Интеллект:** Как уже сказано выше, ропены обладают сложной системой коммуникации, при помощи которой способны передавать основные эмоции, предупреждения и мысли. Несмотря на то, что, по всей видимости, интеллект ропенов ограничен ввиду малых размеров их мозга, попытки передачи им предупреждающих и успокаивающих сообщений при помощи робота-ропена, оборудованного дистанционно управляемыми источниками света, оказались успешными. Остаётся неизвестным, считают ли ропены робота особью своего вида или понимают, что это наше средство связи с ними.
