**曲名：憐手**

**眾人唱：**請別再握緊我的污手。

**眾人唱：**你手將因我汙濁。
@@ @@
@@ @@
@@ @@
**眾人唱：**我已被泥沼所陷。
**眾人唱：**若是試圖求救的話便會拖累你手。

**眾人唱：**還請你切勿沉淪於此。

**眾人唱：**若是執意將我從泥沼之中帶回話。
**眾人唱：**你會被汙穢所染。

**眾人唱：**還請你應當潔愛自已。
@@ @@
@@ @@
@@ @@
**眾人唱：**即使惡毒的敗水才將湧入我心。

**眾人唱：**即便你胸懷的暖流已滴入心窩。

**眾人唱：**也只會化作惡水將你所害。

**眾人唱：**但內心這份冀望。
**恩者應：**我知道，我知道。

**眾人唱：**卻擅自朝你求救。
**恩者應：**我予諾，我予諾。

**眾人唱：**來捨棄這份執念吧。
**恩者應：**緊繫你，緊繫你。

**眾人唱：**輕開你口。
**眾人唱：**堅決地離開我吧。
@@ @@
@@ @@
@@ @@
**眾人唱：**來吧。
@@ @@
@@ @@
@@ @@
**眾人唱：**其實我早已清楚你手決不捨我不顧。

**眾人唱：**因此還請你縱容我手掙扎向你伸出啊。
**恩者應：**將你帶回。
@@ @@
@@ @@
@@ @@　
**眾人唱：**還請你手拉我一把　從污水之中。
**恩者應：**將你帶回。
　
**眾人唱：**即便這次淹的又更深了些。

**眾人唱：**已經觸及汙穢。

**眾人唱：**將就此溺斃

**眾人唱：**但是這也不會被人知道。

**眾人唱：**光是伸出援手就會被染。

**眾人唱：**只靠你手純淨也難倖免。
@@ @@
@@ @@
@@ @@
**眾人唱：**已經難以承受。

**眾人唱：**但如果向你求助的話。

**眾人唱：**遠超出言語可形容的。

**眾人唱：**惡水將湧向你手。

**全體唱：**惡水。
@@ @@

**全體唱：**惡水就此遠去。

**眾人唱：**請許我舐你手詠唱。

**眾人唱：**那因汙穢而潔淨的恩手。
