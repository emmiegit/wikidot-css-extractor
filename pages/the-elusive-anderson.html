&gt; //La Agente Merlo examinó la carpeta y silbó.//
&gt;
&gt; //“Esto es... impresionante,” dijo, y miró a su invitado.//
&gt;
&gt; //“Sin duda lo es,” dijo el [[[Burnt Bridges|Agente Navarro]]] con una sonrisa astuta. “Deberías ser capaz de hacer pasar a uno de los Portadores de las Leyes como uno de los secretarios de Jericho con esta información. Aparentemente el era un gran patrón de [[[anderson-robotics-hub|Anderson]]] en su día. Qué pequeño es el mundo.”//
&gt;
&gt; //La sonrisa de Navarro se transformo en un ceño fruncido.//
&gt;
&gt; //“Conseguir esta información a requerido muchas negociones con Jericho. Por favor dime que esta vez vais a clavarlo.”//
&gt;
&gt; //“Estamos más que preparados,” sonrió Merlo , “[[[All Hallows|El Director Holman]]] incluso ha conseguido asegurarnos uno de los novatos más prometedores de [[[sunday-0600-mobile-task-force-central-training-facility|Dimaccio]]] para usar como nuestro agente infiltrado. Confía en mi, estamos preparados esta vez.  Vamos ha hacer mierda.”//
&gt;
&gt; //Navarro rio y sacudió la cabeza.//
&gt;
&gt; //“Eso espero.”//

-----

++ Resumen de la serie:
El individuo o grupo conocido como Anderson ha sido por mucho tiempo una astilla pequeña, aunque molesta, en el costado de la Fundación. Principalmente traficantes de tecnología y biomecánica anómala, han conseguido evitar captura gracias tanto a la agilidad que ofrece el reducido tamaño de sus operaciones como a una red aparentemente vasta de conexiones con otros grupos e individuos de interés.

Siguiendo la adquisición de valiosa información de un antiguo patrón de Anderson, DM Gamma-13  “Portadores de las Leyes de Asimov”, se prepara para lanza la mayor operación contra Anderson hasta la fecha al gran riesgo de no solo su propia credibilidad, sino también de múltiples meses de meticulosa preparación. Sin embargo, el destacamento pronto aprende que con gran riesgo también vienen grandes recompensas…
