**Objekt-Nr.:** SCP-582

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund des hohen Risikos einer memetischen Verbreitung sind alle Informationen und Materialien, die sich auf die Besonderheiten der SCP-582-Delta-Eindämmungsgeschichte, Manifestationen, Fähigkeiten und Geschichte beziehen und die als förderlich für die Verbreitung des Memes eingestuft wurden, ausschließlich vom Special Intelligence Team &#34;Bump in the night&#34; (Sicherheitsleitung-Sonderauftrag 817-2: ██.██.████) zu behandeln. Der Zugriff auf das Sichere Archiv 582 durch externes Personal ist nur mit Zweidrittelmehrheit von O5 gestattet.

Alle wichtigen Internet-Suchmaschinen sind auf Verweise auf SCP-582 unter einem seiner bekannten Namen zu überwachen. Kopien aller Medien, die sich auf SCP-582 beziehen, sind im sicheren Archiv 582 zu speichern. Die Originalquellen dieser Materialien und alle Aufzeichnungen über die Personen, die für die Erstellung dieser Materialien verantwortlich sind, sind gemäß Dokument 582-RP zu löschen.

**Beschreibung:** SCP-582 ist ein anpassungsfähiges, sich selbst verbreitendes Meme in Form einer Entität, die meist als ████████ bezeichnet wird. Die primäre Fähigkeit von SCP-582 ist die passive Veränderung der Realität. Jeder fiktive Bericht, der über SCP-582 geschrieben wird, wird zu einer faktischen Aufzeichnung einer Manifestation der Entität, in der SCP-582 alle Aktionen ausführt, die ihm in der Erzählung zugeschrieben werden. Diese Manifestationen finden zu einer bestimmten Zeit und an einem bestimmten Ort statt: Wenn kein bestimmter Ort oder keine bestimmte Zeit angegeben ist, findet die Manifestation bei jeder Gelegenheit statt, die den Kriterien der Erzählung entspricht. 

Details, die SCP-582 zugeschrieben werden, sind dauerhaft und kumulativ. Enthält eine Erzählung Beschreibungen, die im Widerspruch zu den zuvor festgestellten Details stehen, so hat dies entweder überhaupt keine Auswirkungen auf SCP-582 oder die Auswirkungen werden so weit abgeschwächt, dass solche Ereignisse logischerweise auftreten können. Durch diesen Effekt hat SCP-582 eine konsistente, wenn auch verallgemeinerte Darstellung, da es sowohl vor als auch nach seiner Entdeckung durch die Foundation in Werken verschiedener Autoren verwendet wurde.

Die tatsächlichen Fähigkeiten von SCP-582 sind in den Erzählungen im Allgemeinen nebulös und wenig detailliert. Am häufigsten werden die Folgen einer Manifestation von SCP-582 oder einer kurzlebigen Begegnung mit SCP-582 geschildert, anstatt eine Erklärung oder Rechtfertigung für die Ereignisse zu geben. Bekannt ist, dass SCP-582 regelmäßig an jedem beliebigen Ort und zu jeder beliebigen Zeit erscheinen oder verschwinden kann und dass keine Methode zur Beendigung oder anderweitigen Schädigung von SCP-582 in irgendeiner Erzählung erfolgreich war.

**Anhang 1:** [[collapsible show=&#34;+ NUR FÜR SIT&#34; hide=&#34;- SICHERHEITSMEMETIK: NASHÖRNER VERGESSEN MANCHMAL&#34;]]

Der Ursprung von SCP-582 kann auf ██████ ███████ zurückgeführt werden, einen obskuren amerikanischen Autor, der in den 1940er und 50er Jahren aktiv war. Die ursprünglichen Werke, die SCP-582 enthielten, wurden nie veröffentlicht, sondern nach dem Tod des Autors im Jahr 1957 von mehreren engen Freunden und befreundeten Amateurschriftstellern (nämlich █████████ █████, ██████ █. ██████ und ████████ ██████) entdeckt, die dann als ursprünglicher Infektionsvektor dienten.

██████ ███████ galt insgesamt als minderwertiger Autor, der in seinem Leben nur viel Kurzgeschichten veröffentlichte, alle im inzwischen eingestellten ███████ ████ Magazin. Darüber hinaus wurde er oft dafür kritisiert, dass er den Stil von Howard P. Lovecraft stark übernommen hatte, eine Handlung, die durch seine persönlichen Tagebücher untermauert wurde, in denen eine Besessenheit von Lovecrafts Schriften und dem Autor selbst beschrieben wurde. Darüber hinaus deuten mehrere frühere Einträge darauf hin, dass SCP-582 auf rekursive Weise entstanden ist, indem der Autor eine Erzählung verfasste, in der er seine eigene Begegnung mit SCP-582 Jahrzehnte zuvor schilderte (vermutlich entweder Dokument 582-14 oder Dokument 582-15), was ihn dann dazu veranlasste, die ersten Erzählungen mit SCP-582 zu schreiben.

[[/collapsible]]

**Anhang 2:** [[collapsible show=&#34;+ NUR FÜR SIT&#34; hide=&#34;- SICHERHEITSMEMETIK: DER HERBSTMOND BRÜLLT&#34;]]

Die Darstellung von SCP-582 als gottähnliches Wesen hat zu einer Sammlung von häufig gezeigten Avataren geführt: Die tatsächliche Form von SCP-582, wenn es sie denn gibt, ist bisher noch in keiner Erzählung aufgetaucht. Eine Liste der bemerkenswerten Manifestationen von SCP-582 ist im Folgenden aufgeführt:

* Manifestation-Alpha - Die häufigste Erscheinungsform von SCP-582 ist eine humanoide Kreatur, die etwa zwei Meter groß ist und dicke Gewänder trägt, die oft mit Sackleinen verglichen werden. Die Figur ist mit einer Kapuze bedeckt, unter der kein Gesicht zu sehen ist. Zu den üblichen zusätzlichen Details gehören das Tragen von Säcken oder Bündeln mit unbekanntem Inhalt oder das Auftreten von starken Blutungen. Manifestation Alpha ist die am wenigsten gefährliche Manifestation von SCP-582, die nur in 23 % der Fälle zum Tod führt.
* Manifestation Beta - Ein sechseckiges Wesen, das aus geschmolzenem teer zu bestehen scheint. Manifestation Beta wird versuchen, alle Menschen in der Nähe anzugreifen, die nicht durch bestimmte, in Dokument 582-34 beschriebene Präventivmaßnahmen geschützt sind. Manifestation Beta ist bei fünf Gelegenheiten gleichzeitig mit Manifestation Alpha erschienen, wobei sie anscheinend Manifestation Alpha als Wirt oder Verkleidung benutzt hat.
* Manifestation Gamma - Eine Manifestation, die als einhundert Meter großes pflanzenähnliches Gebilde erscheint und ein intensives li9cht und eine starke Strahlung abgibt. Die Stärke der Strahlung ist nicht messbar, reicht jedoch aus, um für Menschen innerhalb von 6-10 Stunden tödlich zu sein. Die Manifestation Gamma scheint keine äußeren Reize wahrzunehmen, und einmal wurde beobachtet, wie sie aus Manifestation Beta herauswuchs oder sich von ihr ernährte.
* Manifestation Delta - Manifestation Delta in der Eindämmung der Foundation, erscheint als schlecht definierter humanoider Schatten. Aufgrund der Beschaffenheit ihrer Eindämmungserzählung ist die Manifestation Delta nicht in der Lage, ihr Eindämmungsmodul zu verlassen oder mit dem Personal zu interagieren.
* Manifestation Epsilon - (Überarbeitet ██.██.2005) Manifestation Epsilon wird nach den Ereignissen von Manifestationsereignis 201 als nicht mehr kanonisch betrachtet. Weitere Informationen sind in Dokument 582-201b zu finden.
* Manifestation Zeta - Manifestation Zeta existiert in mehr als drei Dimensionen, was es unmöglich macht, die von Menschen richtig wahrzunehmen. Manifestation Zeta wurde bisher nur einmal angetroffen (Manifestationsereignis 256, ██.██.2010), was zu dreihundertachtundfünfzig Todesfällen und einem lokalisierten Umstrukturierungsereignis führte.
* Manifestation Zeta Prime - Die Post-Metamorphose-Form von Manifestation Zeta. Der Bericht über die Manifestation Zeta Prime wurde mitten in der Erzählung von Mitarbeitern der Foundation unterbrochen: Alle weiteren Instanzen von Manifestation Zeta Prime sind als Fortsetzung von XK-Szenario-582-6b zu betrachten. Das Protokoll 582-XK1 &#34;Jona und der Wal&#34; muss sofort eingeleitet werden.

**Anhang 3:** [[collapsible show=&#34;+ NUR FÜR SIT&#34; hide=&#34;- SICHERHEITSMEMETIK: DREIFACHSCHUSS AUSGETEILT&#34;]]

In Übereinstimmung mit der Sonderanweisung 945 der Sicherheitsleitung wurde zur Veranschaulichung ein Abschnitt aus dem Bericht über die Eindämmung von SCP-582 beigefügt.

//Welche Gedanken, wenn überhaupt, durch diesen außerirdischen Geist fließen, kann ich nicht wissen: Es bleibt ruhig und still in seiner Kammer, verschanzt in der Beharrlichkeit seiner eigenen Erinnerung. Es bleibt, aber nur als ein Schatten dessen, was es war, seine Kraft ist verbraucht, oder zumindest zur Ruhe gekommen.//
[[/collapsible]]

//Alles Personal, bitte beachten: SCP-582 ist eine Reaktion. Es hat keine Anzeichen eines tatsächlichen Bewusstseins oder eines freien Willens gezeigt. Alles, was es jemals gesagt, getan oder gedacht hat, geschah, weil jemand schrieb, dass es das tun würde.//
-Dr. ██████</textarea></pre>
