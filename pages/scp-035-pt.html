**Item N°:** SCP-035-PT

**Clasificación del Objeto:** Euclid

**Nivel de amenaza:** ## e1e1e1 | ● ## Blanco

**Procedimientos especiales de contención:** SCP-035-PT está ubicado en el [[[instalaciones-seguras | Sitio PT10]]] y debe mantenerse en una jaula de 3 m x 3 m x 3 m, siendo alimentado diariamente con granos como maíz, trigo, avena, etc. La jaula debe ser aseada diariamente por empleados de Clase-C, con ropa y guantes especiales sencillos, sin dejar rastros de heces.

SCP-035-PT debe ser sacado de su jaula solo cuando se realicen experimentos con la aprobación del Dr. Alencar. Los empleados que toquen los excrementos de SCP-035-PT deben ser puestos en cuarentena y desinfectados adecuadamente y, si muestran signos de contaminación referidos a SCP-035-PT, deben ser puestos en cuarentena hasta su transformación final y aniquilados o liberados.

**Descripción:** SCP-035-PT es una paloma gris (//Columba livia//) de color gris que mide 34,7 cm de altura, pesando 270 g, que al tener sus heces en contacto con un ser vivo, estos se convertirá en menos de 1 semana en una paloma de la misma especie. El espécimen fue encontrado en ████████, São Paulo, luego de rumores de que los civiles vieron a un &#34;hombre paloma&#34; en ████████. Se administraron amnesticos a los civiles que presenciaron creaciones anómalas de SCP-035-PT.

**Anexo 035-PT-01**

**Informe de experimentación 03501**
&gt; **Sujeto de prueba:** D-53010.
&gt; 
&gt; **Experimento:** Heces tocadas de SCP-035-PT.
&gt; 
&gt; **Resultados:**
&gt; 
&gt; **1° día:** En 5 horas, el sujeto reporta un intenso dolor de huesos.
&gt; 
&gt; 12 horas después de haber comenzado el experimento, se había presentado el plumaje gris de la misma especie de SCP-035-PT.
&gt; 
&gt; **2º día:** Dolor continuo en los huesos y presentando una reducción de los mismos.
&gt; 
&gt; **3° día:** El sujeto informa la continuidad del dolor. Continua la disminución de los huesos, junto con la disminución de los órganos. El plumaje crece continuamente alrededor del cuerpo.
&gt; 
&gt; **4º día:** El sujeto muestra la formación de pico y cola, modificación de los pies y producción excesiva de plumas en la parte de los brazos, disminución avanzada del cuerpo, entre órganos y huesos hacen que D-53010 pierda más de 40 kg.
&gt; 
&gt; **5º día:** Pérdida de peso exponencial y reducción de órganos y huesos. El sujeto ya no presenta la inteligencia de un humano y comienza a rascarse como una paloma común.
&gt; 
&gt; **6º día:** Órganos internos completamente modificados, otros se produjeron de forma natural y formación total del pico, las alas, las patas y la cola como los de una paloma común.
&gt; 
&gt; **7º día:** Al final de la semana, D-53010 se había convertido por completo en una paloma común a partir de las heces de SCP-035-PT. Los análisis revelan un cambio completo en el ADN del sujeto, sin rastro del ADN antiguo.
&gt; 
&gt; D-53010 no presenta las propiedades anómalas de SCP-035-PT.
&gt; D-53010 fue eliminado.

**Registro de experimentación 03502**
[[include component:image-block name=pomba.jpg|caption=Instancia del informe de experimentación 03502 después de la transformación final.|width=300px|align=right]]
&gt; **Sujeto de pruebas** Rata blanca de laboratorio.
&gt; 
&gt; **Experimento:** Toco las heces de SCP-035-PT.
&gt; 
&gt; **Resultados:**
&gt; **1° día:** En 10 horas tiene el plumaje blanco de una paloma común en todo su cuerpo.
&gt; 
&gt; **2º día:** El espécimen muestra la formación de un pico producido a partir del hocico, cambios en las patas y la cola. Aumento del cuerpo y transformación del mismo.
&gt; 
&gt; **3° día** Órganos internos completamente modificados, otros se produjeron de forma natural y formación total del pico, las alas, las patas y la cola como los de una paloma común.
&gt; 
&gt; **4° día** Transformación completa del espécimen en una paloma blanca a partir de las heces SCP-035-PT. Las pruebas revelan un cambio completo en el ADN del sujeto, sin rastro del ADN antiguo.
&gt; 
&gt; El espécimen no presenta las propiedades anómalas de SCP-035-PT.
&gt; Especimen terminado.
**Anexo 035-PT-02:** Nuevos rumores de otros &#34;hombres paloma&#34; en la ciudad de ████████. Se llevarán a cabo más investigaciones y se deben administrar amnesticos a los civiles que hayan presenciado creaciones anómalas de posibles SCP-035-PT-02.</textarea></pre>
