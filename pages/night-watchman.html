哦，您就是新来的警卫吗？那么多天终于补上来一个了。所以以后在这地方就是您和我作伴咯。

来，别拘束。坐在篝火旁暖暖身子，今天可真冷。我这有些好东西，瞧，整整四瓶。没错，是威士忌。别管什么规矩，好不容易带过来，您可赶上口福了。

现在几点了？才11点42啊，时间还早，天气真冷。您要是不想来点酒，那就拿几条牛肉干，就在那黑色的包的夹层，很多吧，我攒了很多。什么，任务？我们的任务就是看着这五公里的地方。很简单，我们只要在这转转，那晃晃，度过每一天就行。这地方那么偏远，怎么可能会有寻常人来。要真是有人硬闯，那肯定是什么大组织，我们怎么挡的住呢？所以啊，咱们就那么多时间，总得多体验点东西，不然多可惜。

今天的星星可真亮，明天可能是个晴天。四周太安静了，这压根没什么活物。如果没有您在这，这几乎是死寂。夜晚还有那么久，我们为什么不来聊点什么打发下时间呢。

您是湖南人？我是湖北的，对，离您很近。啊，我以前还以为会来干什么大事呢，现在就在这地方看守枯枝落叶。但这职务也可危险，不是么。您看您右手边，那颗大树下躺着您的前任。不，我可不知道他怎么就丢了命，那死相可真惨，脸都，算了。我记得我把他从发现他的地方拖回来，把他的东西都拿出来，然后把他埋了。他的食物我留下了，其他的都上交了。多点零食总是好的嘛。他一走，就只剩我在这了。不过还好，现在多了个人。什么东西？别问，问了也不清楚。我们不过是边远地区的小小的警卫，内部的机密可轮不到我们知道，也不该我们知道。别懊恼，想开点，我们能保命嘛。讲个故事吧，我有个朋友，干的很棒，出色极了，MTF队长，后来？突然无影无踪，再没见过他。向上面寻求结果？别提了，那是不可能的，别忘了你在什么地方工作。哎，我倒是也希望他是高升了呗，可这些事情经历多了总会有点感觉。

啊，这让您不舒服了，我很抱歉。这块巧克力给您，希望能让您感觉好点。没错，我搞过来的。我们来聊点有趣的话题。哦，您也听了陈那个家伙到处传的小道消息？杀人雕像，嗯，很刺激，不是么，为那些和它在一起的人默哀。不不不，我们看守的东西可不都是残暴危险的怪物。我听说有种神奇的药片，什么都能治，对，真的。真想给我儿子搞一片啊，可惜不可能啊，想想就行了。还有一种神奇的泉水，你喝了就能长命百岁，真的，很令人兴奋不是么。不过不可能给我们批发的啦。但我以前曾见过，那可真刺激，真事，我可没喝多说胡话。我有没有喝过？这可不能告诉您。嗯，那些奇怪的东西有很多，保密的也很严。很正常嘛，人都会对神秘的事情产生兴趣的，小道消息再怎么传也不会威胁到什么，所以上面的可没精力来管这个。我们也不过是聊聊这打发时间而已嘛，谁又真有能力呢？不过，我可比陈那个家伙知道的多，但我没兴趣拿它狠赚一笔。不，这您可说错了，我经历可丰富着，只是特殊原因而已。模因？您也知道它？嗯，那是一个原因，不过不是全部。

这夜色可真美啊，幽冷的月光，萧瑟的景象，倒有几分诗意。要是有什么人在这，我们恐怕会成为什么大诗人呢。但您得小心，这可不是什么安宁的地方。我在那林子里曾见过一个长舌头的人把一个警卫给活吞了，他叫的可真惨。也许他的家人得到了补偿吧，我不清楚，牺牲这种事对外还不是秘密任务，掩盖很简单，只要钱够多就行。

不知道您愿不愿意听我说。我时常在想，一个人是这么的渺小，在那些庞大的事物面前，一击即碎。什么名字，过去，经历，成就啊，在它们刚出现的时候是那么令一个人掏心挠肺，深思熟虑的东西。可是一瞬间就没了，就那么简单。就像那个警卫，他消失了，不过是阵亡数上多出的数字，然后找一个人来替补，什么也没有发生一样。那么他曾经所拥有的呢？我们脚下的蚂蚁也是不停的工作的啊，一节神经连着关节活动的小生物，我们从没想过它们有什么成就，它们的生活，遭遇，突变，也不过是我们所认为的数字。如果工作仅仅是一个数字，那，我们存在的意义是什么呢？

哦，也许我们谈的太哲学化了，这向来不是我们该管的事。哲学家们自然会为我们找到什么是意义，管他呢。想必您知道那些D级，什么1401啊，023啊的数字。嗯，我不该把我们和他们比在一起。您也和那些人一样纠结这个问题？其实很简单，我们利用那些人来维护更多的人，就这么简单，反正他们也是要死的，这是，充分利用，我没别的好词形容。听说他们月末会被处决呢，哈，那可比在这坐着有趣，对吧。您别介意，只是说说而已，但他们本来就是重刑犯，这是事实。伦理道德委员会？算了吧，在极大的威胁面前，他们起什么作用呢？何况在我们这小地方，您只要付出一点点就行，您明白的。

起风了，来，挪一挪，把火烧旺点。有人说啊，我们都死过几千次了，现在的我们不过是过去的复制人呢，虽然有点扯，但挺有趣的。但我们何必管自己死没死过呢？现在就是我们的现在，对吧。

您妻子，哦，抱歉，您还没结婚。也是，您还很年轻。我妻子死了，嗯，什么时候，是很多年前的，嗯，前天。很突然。我还有个儿子，长得很好，事业有成。不，我后来没见过他。不要紧，我看过他过得很好就行，喏，您瞧，我儿子的手掌印，刚出生的时候，啊照片是很老，古董科技嘛。我一直带在身上，很可爱吧。

其实吧，在这也挺好。没什么人，空空落落的，自由自在，没什么纠纷烦恼。您不喜欢？相信我，您总会喜欢这种平静的生活的。

已经是凌晨两点了啊，时间过得可真快，新的一天又来咯。那月亮是不是更亮了点？您要是不累，就继续站岗吧，您再吃一块巧克力，我到椅子上去喝一杯威士忌。</textarea></pre>
