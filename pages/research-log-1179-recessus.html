**Примечание:** В данный документ были занесены некоторые из экспериментов, проведённых с целью отделения [http://scpfoundation.ru/scp-1179-ru SCP-1179] от носителя и определения защитных свойств объекта. За полным протоколом экспериментов обращайтесь к старшему исследователю.


------

&gt; **Эксперимент 1179-RE-1**
&gt; **Объект воздействия:** D-134642, на левой руке копия SCP-1179.
&gt; **Описание:** D-134642 был погружён в медикаментозную кому, по соображениям безопасности. Исследователи предприняли 12 попыток хирургически удалить SCP-1179, ни одна из которых не окончилась успешно. Попытки удалить SCP-1179 вместе с верхним слоем эпидермиса также были безрезультатны. Было принято решение полностью удалить кожный покров. После снижения температуры удалённых тканей до температуры окружающей среды объект перешел в состояние 1179-1.
&gt; //Примечание: Стёк сам, когда температура упала. Надо потом попробовать охлаждение. - д-р Лебедев.//


&gt; **Эксперимент 1179-RE-2**
&gt; **Объект воздействия:** D-134642, кожа на правой руке удалена хирургически в ходе предыдущего опыта.
&gt; **Описание:** D-134642 был выведен из состояния комы. Подопытному было дано минимально-необходимое количество обезболивающего. Ему было сказано, что данная копия SCP-1179 обладает лечебными свойствами, и было приказано коснуться объекта . Когда испытуемый выполнил приказ, копия SCP-1179 перешла в состояние 1179-2, заменяя удалённые ткани. D-134642 кричал от боли и предпринимал попытки счистить SCP-1179 с себя. D-134642 был вновь погружен в медикаментозную кому на 17 (семнадцатой) минуте эксперимента.
&gt; //Примечание: Несмотря на то, что копия объекта может полностью заменить собой ткани кожи, процесс интеграции очень болезненный, поэтому её нельзя использовать в медицине как искусственную кожу. - д-р Лебедев.//


&gt; **Эксперимент 1179-RE-3**
&gt; **Объект воздействия:** D-139000, на левой руке копия SCP-1179.
&gt; **Описание:** Агенту ███████ было приказано выстрелить D-139000 в голову. После снижения температуры тела до температуры окружающей среды объект перешел в состояние 1179-1.
&gt; //Примечание: Аналогично опыту 1179-RE-1. - д-р Лебедев.//

&gt; **Эксперимент 1179-RE-4**
&gt; **Объект воздействия:** D-134447, на правой руке копия SCP-1179.
&gt; **Описание:** D-134447 было приказано погрузить правую руку в ёмкость с азотной кислотой (68,4%). D-134447 не был уведомлён о содержимом ёмкости. На поверхности копии SCP-1179, соприкасающейся с кислотой, образовался бледно-жёлтый налёт. Кислота не взаимодействовала с объектом. Налёт был идентифицирован как смесь нитратов. Изменения веса копии SCP-1179 не наблюдалось.
&gt; //Примечание: Хорошо защищается. Можно использовать как перчатки химзащиты. - д-р Лебедев.//

&gt; **Эксперимент 1179-RE-5**
&gt; **Объект воздействия:** D-134447, на правой руке копия SCP-1179.
&gt; **Описание:** Субъект был закреплён. С помощью угловой шлифовальной машинки с особо прочным диском для работы по металлу была предпринята попытка сделать распил. Кисть и около половины предплечья были отделены. Копия SCP-1179 перешла в состояние 1179-1 через 13 секунд после отделения.
&gt; //Примечание: Защищает от кислоты, но не от механических повреждений. - д-р Лебедев.//


&gt; **Эксперимент 1179-RE-6**
&gt; **Объект воздействия:** D-135923, на левой руке копия SCP-1179.
&gt; **Описание:** D-135923 было приказано дважды произвести &#34;выстрел&#34; по тестовой мишени. Затем D-138766 было приказано облить D-135923 кипящим машинным маслом. D-135923 получил множественные ожоги. D-138766 был поражён SCP-1179-А, выпущенной D-135923. Копия SCP-1179 перешла в состояние 1179-1. D-138766 и D-135923 скончались от полученных травм. Осмотр показал, что левая рука D-135923 пострадала чуть меньше, чем закрытые одеждой участки.
&gt; //Примечание: Ожидаемо. От ожогов почти не защищает, но с не очень большими температурами можно работать. Думаю, уместно использование в качестве подкладки под основные перчатки. Заодно посмотрели на действие пули на человека. Жуткая вещь, если совсем нет защиты. По действию как разрывная... Внутренности D-138766 сначала сварились вкрутую, а затем разлетелись по тестовой области. Необходимо уточнить поражающие характеристики. - д-р Лебедев.//


&gt; **Эксперимент 1179-RE-8**
&gt; **Объект воздействия:** D-139000, на левой руке копия SCP-1179.
&gt; **Описание:** Опыт запрещён к проведению приказом О5. 
&gt; //Примечание: Считаем недопустимым предложенный вами метод использования плазменной камеры запасной силовой установки №7. - О5-█.//


&gt; **Эксперимент 1179-RE-10**
&gt; **Объект воздействия:** D-134678, на правой руке копия SCP-1179.
&gt; **Описание:** D-134678 был погружён в медикаментозную кому, по соображениям безопасности. С помощью смеси из воды и льда правая рука D-134678 постепенно охлаждается до 10°C, температура поддерживалась в течении часа. Реакция объекта отсутствует. Эксперимент прекращён.
&gt; //Примечание: Продолжительное охлаждение привело к сгущению крови. Не более. Видимо, важна не столько температура, сколько сигналы нервной системы. Попробуем резкое охлаждение. - д-р Лебедев.//


&gt; **Эксперимент 1179-RE-11** 
&gt; **Объект воздействия:** D-134678, на правой руке копия SCP-1179.
&gt; **Описание:** D-134642 был погружён в медикаментозную кому, по соображениям безопасности. Правая рука носителя была погружена в ёмкость из пенопласта, заполненную затем жидким гелием. После установления температуры в −268°C было решено прекратить охлаждение. Ткани правой руки носителя претерпели кристаллизацию. Копия SCP-1179 в состоянии 1179-2 полностью затвердела. По неосторожности техника, мизинец и безымянный пальцы подопытного были отколоты. Отколотые части были помещены в герметичную ёмкость. После того, как температура объекта достигла -43°C, его состояние изменилось на 1179-1. На объекте имеется заметное углубление около 5 мм на месте одного из углов. Края углубления неровные. Отколотые части перешли в жидкое состояние при температуре -43°C, однако не смогли соединиться с основным объектом и застыли в форме недостающей части. Данная копия полностью потеряла аномальные свойства.
&gt; //Примечание: Это подтверждает мою теорию о связи объекта с нервными окончаниями носителя. После отмирания тканей из-за сверхнизких температур объект отпал. Интересно, что расколотый в этом опыте объект лишился аномальных свойств, а его части приняли форму идеально подходящих друг к другу кусков. Это может означать, что механизм работы SCP-1179 представляется систематическим упорядочивавшем молекул. Если бы мы научились делать нечто подобное хотя бы с группами молекул, то потенциал был бы безграничен. - д-р Лебедев.//</textarea></pre>
