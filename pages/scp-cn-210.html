**项目编号：**SCP-CN-210

**项目等級：**Safe

**特殊收容措施：**SCP-CN-210被放在Site-CN-26的大厅中央的木质柜子上，并使用一个能够正好装下它的玻璃箱子将其密封保存。

SCP-CN-210本身没有任何危害性，但是为了防止有人员擅自使用SCP-CN-210，安排4名安保人员对SCP-CN-210进行监控。

任何擅自使用SCP-CN-210的人员都会永远失去Site-CN-26中年度最佳员工的评选资格。

**描述：**SCP-CN-210是一个破旧的纸箱子，目前没有发现它的材料和其他纸质物品的区别，其两边分别用白色的字体写上了两段话。

其左边写上了“世界是由大部分平凡的人而组成的”，而其右边写上了“平凡的东西也有属于他们自己的色彩”。

SCP-CN-210是在夏季的某日突然出现在Site-CN-26的大厅内的，当时它用一个红色的巨大的礼物箱子包装了起来，其上面挂着的便条用红色的笔写上了&#34;恭喜你，幸运儿，圣诞节快乐&#34;的大字，并在打开箱子之后发现了SCP-CN-210和一套与其相关的说明书。

无法通过任何外界的手段观察到SCP-CN-210的内部情况，在使用SCP-CN-210时需要在其旁边进行一段时间的许愿，目前通过实验证明对SCP-CN-210的许愿时间最好在一个小时内，超出时间后对其的许愿结果将会出现大幅度的偏差。

所有通过SCP-CN-210许愿出的物品都可以带上一些轻微的异常性质，其效果无法具有任何的危害性，目前无法许愿出任何生命体，许愿时对所需物品的描述越详细所得到的成品越与其想法贴切，对SCP-CN-210的过度许愿会导致出现的物品的异常性质出现偏差，对SCP-CN-210的最佳许愿时间为正午，这与其说明书上的午夜正好相反，也是唯一一个出现偏差的地方。

对SCP-CN-210的许愿过程中需要将手放入其中，只需要在脑中想象其物品的组成过程和使用的材料，不需要做出其他多余的动作，从中得出的物品无法在横面长度上超过SCP-CN-210的大小，从中得出的物品无法是使用者没有见过的物品，在使用完SCP-CN-210之后会出现一定程度身体上和精神上的疲劳情况。

SCP-CN-210的许愿机会被作为Site-CN-26中年度最佳员工的奖品之一。

[[collapsible show=&#34;许愿记录&#34;hide=&#34;所有的许愿结果&#34;]]
&gt; **&lt;第一次测试&gt;**
&gt; 
&gt; **实验成员：**L博士，T███特工
&gt; 
&gt; **实验目标：**一个吃不完的口味多样化的甜甜圈
&gt; 
&gt; **实验过程：**经过5分钟的许愿之后T███特工成功在SCP-CN-210中取出了他许愿的甜甜圈，出现轻度疲劳感，没有出现其他异常情况。
&gt; 
&gt; **人员访谈：**T███特工
&gt; 哦，天哪，还真的成功了，我在还没有进入基金会之前就一直想要这样一个甜甜圈了，在我小时候我父母基本不给我零花钱，我想要买一些零食都需要攒好久的钱，而那些零食一瞬间就吃完了，你不明白那是多么痛苦的事情。
&gt; [在抱怨中被其他希望也来测试的人员给拉走]

&gt; **&lt;第二次测试&gt;**
&gt; 
&gt; **实验成员：**L博士，C博士
&gt; 
&gt; **实验目标：**一件不会染上灰尘的白大褂
&gt; 
&gt; **实验过程：**经过整整30分钟的许愿之后C博士取出了他所希望的白大褂，手部出现酸疼感，中度困意，没有出现其他异常情况。
&gt; 
&gt; **人员访谈：**C博士
&gt; 不要问我为什么会花费这么长的时间，一件完全合身的衣服当然是需要慢慢思考的！我们这些研究员每天的工作根本就不容易，特别是有些事情还特别容易弄脏我的衣服，一套干净的衣服对我来说是多么的困难，我当然需要一段时间来好好的构思。

&gt; **&lt;第三次测试&gt;**
&gt; 
&gt; **实验成员：**L博士
&gt; 
&gt; **实验目标：**一个没有网络和电也能够正常工作的电脑
&gt; 
&gt; **实验过程：**在完整的一个小时的许愿之后L博士尝试取出他所要的电脑，但是他所许愿的电脑在当时并没有出现在他的手中，在L博士抽出他的手之后他许愿的电脑从SCP-CN-210中浮现了出来，当时SCP-CN-210表面上像具有一层透明的水面，L博士的手疲劳到无法抬起。
&gt; 
&gt; **人员访谈：**L博士
&gt; SCP-CN-210出现的异常情况可能是因为一个小时的这个时间临界点也有可能是因为别的原因这需要更多的实验，不过暂时确保了这个项目是安全的，我们或许可以将它作为一个福利项目，这需要我去和上级进行请示，而我现在需要去好好的睡一觉。

**附录CN-210-A**
&gt; L博士的建议得到了同意，但当SCP-CN-210如果会出现其他有害性质的异常效果时站点人员应第一时间将其摧毁。

&gt; 说明书的首页上写着一段话&#34;只有有梦想的人才能找到自己最简单的希望&#34;

&gt; **&lt;第四次测试&gt;**
&gt; 
&gt; **&lt;本次测试为特殊实验请求&gt;**
&gt; 
&gt; **已被判准**
&gt; 
&gt; **实验成员：**L博士
&gt; 
&gt; **实验目标：**SCP-CN-210准确无误的说明书
&gt; 
&gt; **实验过程：**在许愿开始时L博士的手就在感受到一股外力之后被弹出SCP-CN-210，同时飞出的还有一张纸条，上面写着&#34;感谢您发现了此项目的漏洞，我们将对此项目进行一次免费的完善和更新，这只需要一点点时间，感谢您对我们项目做出的贡献&#34;在此之后，有大约10分钟的不刺眼的光芒笼罩住了SCP-CN-210，光芒结束后，SCP-CN-210在外观上看来像一个崭新出厂的纸箱子，并且在旁边多了一本新的更漂亮的说明书和一张纸条。
&gt; 
&gt; **纸条内容：**本次更新内容如下
&gt; 
&gt; * 优化了项目和说明书的外观
&gt; * 对部分会有误解的词语添加了注释
&gt; * 增加了玩具武器制作，武器的攻击力无法高过水枪
&gt; * 将项目会造成的疲劳感进一步的减弱了并提高了最后产品出现的精美程度
&gt; * 依旧无法对任何和时间有关的漏洞进行完善
&gt; 
&gt; **注释1：**关于项目的产品是如何出现的说明书上并没有准确的说明这可能使用户有着观念上的偏差，我们在这里具体对此进行说明，当您使用项目时，因为我们的项目效果会在项目内部出现与您一样的精神体，所有您需要的物品材料都是由您亲自构思出来并对它们进行加工和改造的，结束之后会对使用者反馈疲劳感，此疲劳感已经受到我们的轻微减弱，但保证您依旧可以感受到亲手制作的疲惫。
&gt; 
&gt; **注释2：**本公司所有项目带上的异常效果都无法和其他的异常相抗争，特别是这件项目，它所制作出的产品甚至无法和本公司其他项目所比较。
&gt; 
&gt; 最后，欢迎您的使用以及对我们的支持，虽然这个项目是我们每年随机发放出的，但是还是感谢您发现了此项目的漏洞。
&gt;                                                                                                            ――MIC快递公司
**附录CN-210-B**
&gt; 在新的说明书的背后写着一段话&#34;梦想是需要自己的双手来创造的&#34;
