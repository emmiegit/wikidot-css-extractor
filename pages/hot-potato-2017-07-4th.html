+++ 건의와 토론
[[/=]]

**대화방 부관리자 사임하다**
대화방 관리자 직에 공석이 생겼다. 지난 21일 Asalain이 &#34;최근 개업한 주점이 예상외로 번화하여 대화방에 상주하는 것이 불가능해졌다&#34;라며 [*http://ko.scp-wiki.net/forum/t-576425/chat-guide#post-3460674 사의]를 표하면서부터이다. 이에 위키 관리자 shfoakdls는 퇴임과 비활성 운영진으로 남겨지는 것 중 무엇을 선호하는지, 그리고 후임으로 추천할 만한 회원이 있는지 여부를 묻고 그간의 노고를 [*http://ko.scp-wiki.net/forum/t-576425/chat-guide#post-3481470 위로했다].

**대화방 규칙 개정 논의**
대화방 방장 kazahn이 규칙 개정 시안을 게시하고 회원들의 의견을 [*http://ko.scp-wiki.net/forum/t-2980199#post-3392466 물었다]. 이는 지난달 Quark-3이 기존 규칙의 난점을 지적하고 규칙 개정을 요청한 데서 비롯한 것이다. 그는 또 이 시안을 게시하기까지 벌어진 일에 대한 사과문 또한 곧 게재할 것이라 [*http://ko.scp-wiki.net/forum/t-2980199#post-3392548 덧붙였다]. 현재까지 활성 운영진 대다수는 (각자 약간의 보충 의견과 우려를 보태면서도) 개정 시안에 긍정적인 뜻을 내비쳤다. ([*http://ko.scp-wiki.net/forum/t-2980199#post-3481556 #]|[*http://ko.scp-wiki.net/forum/t-2980199#post-3394521 #]|[*http://ko.scp-wiki.net/forum/t-2980199#post-3485125 #])</textarea></pre>
