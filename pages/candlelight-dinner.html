现在是晚上9：00。

这是站点最安静的时间段之一了。研究员们一天的繁忙工作终于结束，站点渐渐人去楼空。而晚间巡逻和夜班交接还并没有开始。这是所有人最放松的时刻，他们可以暂时忘却可怕的收容失效和刺耳的警报，沉浸在自己的小世界里，就像一个个常态世界里的职员。

但是这个时候，研究员Liquid，却仍然身着正装，手心里还出了微微的汗。

&#34;呃......你好？&#34;他迟疑的说。

看看他所处的环境，他本不应该这样紧张的。这是一场他精心准备的晚餐，没有刺眼的电灯，只有柔和的烛光。餐桌上铺着考究的桌布，一切都合适极了。也许你们也想到了，研究员Liquid在约会！啊，真是浪漫。

&#34;该死，&#34;他想，&#34;为什么偏偏在这种关键时刻掉链子！&#34;

&#34;啊...对不起，我这个人不太会说话。&#34;Liquid绞尽脑汁也想不出该说些什么，只好这么说。

dust似乎轻笑了一下，接着用清脆悦耳的声音说：&#34;您好，研究员Liquid！&#34;

&#34;呼——，幸好她没有不耐烦。&#34;Liquid松了一口气，&#34;dust的声音真是听多少遍都让人还想听啊。&#34;他又想。

那是什么时候呢？Liquid自问。大概...是几个月前了吧，那是Liquid第一次听到dust的声音，仅仅听了一次，他就被她这摄人心魄的声音给镇住了。就像潺潺的清泉流到他的心底，Liquid不知道这是他在什么地方看到过的话，但是用来形容dust那柔美的声音简直合适不过。从那时，他便开始暗恋dust了。

&#34;您有什么事吗？&#34;dust的声音将他从回忆中拉回了现实。

&#34;啊啊，对不起。作为主人，怎么能这么冷落客人呢？&#34;Liquid不好意思的说。

于是Liquid做了一个&#34;请&#34;的手势：&#34;请用吧，不用客气。&#34;

dust似乎又笑了一下，是他的错觉吗？&#34;感谢您的好意，但是我不能食用食物哦！&#34;

&#34;拒绝了吗？&#34;Liquid想，&#34;也是啊，现在吃东西，对她似乎是不太合时宜。该死，我怎么这么笨！&#34;

&#34;啊，如果不想吃饭，那我们来聊聊吧！&#34;Liquid抿了一口红酒，放下叉子说。

&#34;好的呢！您想和我聊些什么呢？&#34;dust说。

&#34;真是既可爱又淑女。&#34;Liquid这么想，随即说出了他想到的第一个话题：&#34;那我给你讲讲我吧！&#34;

然后Liquid开始了他的长篇大论，按理说，dust应该感到无聊才对，这样一个研究员的生活有什么意思呢？但她依旧默默地认真的听着，没有打断Liquid的话，甚至没有插一句嘴。

再之后的记忆渐渐变得模糊了，不知道是红酒的作用还是Liquid本身的勇气使然，就像小说里所写的那样，不知道什么时候，Liquid已经把dust抱在了怀里。他抚摸着她光滑而微热的肌肤，dust似乎想要反抗，但她连一句话都没说完&#34;您在干什么？检测到您的情绪指数异常增——&#34;Liquid便粗暴的封住了她的唇，让她无法呼吸...

dust发出&#34;呲呲&#34;的声音。她被我弄疼了吗？Liquid想。

但他想不了那么多了。Liquid抚慰着dust，与她交媾，dust的身体也渐渐变得炙热了，Liquid感到自己正在沉入玫瑰色的爱之河，又像在母胎子宫的羊水中徜徉。最终，他们合二为一，高潮也随之而来。直到Liquid在蔓延全身的麻痹和无力感中跌入黑暗的睡眠......

------

第二天早晨

&#34;这都是些[脏话删除]的什么东西！&#34;站点主管指着桌上的文件破口大骂。

&#34;如您所见。&#34;Schnabel博士冷静地回答道。

&#34;[脏话删除]的一个研究员跟一台aic搞？还TM搞触电了！&#34;

&#34;嗯...看来是这样的，所以我向您请示一下该怎么处罚研究员Liquid？&#34;

&#34;这还用问？&#34;站点主管将右手一扬，说：&#34;开了！&#34;

Schnabel博士说：&#34;我认为这不合适，尽管Liquid让站点损失了一台装载新型情感模块的aic和一些电子设备，他仍然对我们有用。&#34;

&#34;但是这实在很不靠谱！&#34;

&#34;Liquid也很可怜啊，您知道站点保安们找到他的时候是什么样子吗？抱着dust.aic的一台冒烟的服务器抽搐着，简直惨不忍睹，这种时候您把他开了，不是断绝了他的希望了吗？&#34;Schnabel游说道。

&#34;唔...&#34;站点主管迟疑道。

&#34;您也要理解他啊，Liquid调进我们站点已经几年了，您算算，他到现在还是单身，甚至连一场恋爱都没谈过。&#34;Schnabel博士无奈的说。

听到这句话，站点主管望向自己桌上的&#34;单身万岁&#34;标牌，沉默了一会儿，叹了口气，说：&#34;那行吧，这种痛苦确实不能让他再承受了，倒霉孩子。&#34;</textarea></pre>
