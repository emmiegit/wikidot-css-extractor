[[=]]
Tempo di briefing! L&#39;8 maggio abbiamo abbiamo avuto una delle riunioni pi√π grandi mai avvenute in tutta la storia della Branca Italiana, ove sono stati discussi pi√π argomenti riguardanti le politiche nei confronti degli articoli italiani, canone, lore e giornale! Qui di seguito √® riportato il super riassuntone che il nostro amministratore [[*user Dr Aisenberg]] ha egregiamente scritto, buona lettura!
[[/=]]

&gt; Come sapete ieri sera abbiamo fatto la riunione con l&#39;utenza, ebbene ecco a voi i temi che abbiamo trattato e le varie conclusione che abbiamo definito:
&gt;
&gt;
&gt; **Articoli italiani:** Approvazione e revisione.
&gt; In breve si trae alla conclusione che gli articoli debbano avere una certa coerenza interna, che debbano essere puliti dagli errori dal punto di vista grammaticale e della forma. Team di revisione come gli &#34;swamp critters&#34; non sono una buona idea, in generale una creazione di vari team per queste cose specifiche sembra essere una cattiva idea, sia perch√© potrebbero risultare inutili se non dannosi, sia perch√© potrebbero demoralizzare l&#39;utenza nelle recensioni in alcuni campi specifici. Quindi si mantiene il ruolo dell&#39;utenza nell&#39;approvazione degli articoli, bisogna notare che comunque il via libera deve essere comunque dato dallo staff. (quindi 4/5 approvazioni dell&#39;utenza + via libera dallo staff)
&gt;
&gt; **Rewrite:**
&gt; Tema scottante, alcuni proteggono gli articoli originali mentre alcuni preferiscono i rewrite.
&gt; Se il rewrite viene approvato dall&#39;autore questo non pu√≤ essere contestato,
&gt; I rewrite massicci (Che siano essi dell&#39;autore originale o quelli di altri utenti) devono comunque passare nel forum, mentre piccole modifiche possono tranquillamente essere messe nell&#39;articolo (sempre previa autorizzazione dell&#39;autore).
&gt; Casi specifici verranno trattati in altra sede e/o momento.
&gt; Un rewrite deve per forza avere il consenso del creatore dell&#39;articolo originale.
&gt;
&gt; **001:**
&gt; Anomalie genitrici o che in generale hanno un grande impatto nella storia della branca italiana, tutti canonici per evitare complicazioni nella lore e confusione nel lettore oltre che evitare la creazione troppi canoni dispersi. Tutti gli 001 sono canonici per ora.
&gt;
&gt; **Canone:**
&gt; Canone singolo ed unitario per ora, in caso si possono creare delle piccole saghe incentrare su eventi e su personaggi.
&gt;
&gt; **Lore:**
&gt; Bisogna caratterizzare ancora l&#39;Ordo Iani, si discuter√†.
&gt;
&gt; **GDI:**
&gt; Bisognerebbe pensar prima a sviluppare i GDI che abbiamo gi√†, e in generale sembra che alcuni GDI sono scollegati o relegati ad articoli a se stanti. Si far√† una sandbox per introdurre i GDI non ufficiali, documentandoli e scrivendo le loro varie caratteristiche per evitare la creazione di altri gruppi non necessari. Un buon GDI dovrebbe avere uno scopo preciso ed una sua identit√† che riesce a distinguerlo da altri. Bisogna fare una scheda che riporti delle informazioni di base come:
&gt; Quante persone ha il gruppo
&gt; Risorse
&gt; Atteggiamento verso la Fondazione
&gt; O in generale una base su cui altre persone possono continuare a scrivere su questo GDI (si nota che la regola standard di 3 articoli che devono essere scritti da almeno 2 utenti diversi.)
&gt;
&gt; **Giornale:**
&gt; Non c&#39;√® abbastanza controllo grammaticale secondo alcuni e di conseguenza potrebbe essere plausibile l&#39;idea di trovare qualcuno che possa controllarlo.
&gt; Ah giusto, adesso potete suggerire nuove rubriche per il giornale e/o proprovi per entrare nella redazione.
&gt;
&gt; **Contest di Halloween:**
&gt; Si sta decidendo circa un contest che inizier√† probabilmente ad agosto e finir√† ad Halloween, questa volta la giuria sar√† composta da dei membri dello staff + alcuni utenti fino ad arrivare ad 8 componenti della giuria; i membri dello staff che decideranno di scrivere per il contest saranno immediatamente esclusi dalla giuria.
&gt; Il tema √® gi√† stato spoilerato nel canale vocale della riunione, ma in questo sunto lo terremo un piccolo segreto.
