    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>嘿，我们又见面了！我是[[*User Zyn]]，SCP基金会的管理员，论坛批评小组Butterfly Squad εїз εїз的组长。在本篇文章中，我将带来更多的批判建议，而这次，他们的矛头将会指向那些千疮百孔的SCP草稿，他们可能离真正的好文档仍旧任重而道远，它们有大量的错误能被一眼看出。

1.以下建议适用于所有人，无论你是新手还是老鸟！

2.以下建议供你在“草稿与批判”区作反馈之用：http://scp-wiki-cn.wikidot.com/forum/c-882987/

3.这些并不是定则！这只是些关于如何有效地（最多需要五分钟就能读完！）批评那些在发表前需要大改的草稿的建议。

让我们开始吧！

---------------

@@@@
@@@@

++++ 以下是需要牢记于心的宗旨：

1.**重中之重：你并不是要重写这篇文章。**即使你发现了成吨的错误，你也不应该本着批判者的责任意识而逐字逐句地修改。例如Grammarly和在线拼写检查软件一类的工具完全能够胜任相当一部分的简单修补。同时，任何作者理应将基础的临床腔与正确的概念化牢记于心。

2.**不要先入为主地认为作者了解什么是流行用语。**如果这份草稿的用语太过随意，你也不能仅仅和他说“你的临床腔不规范”，这无济于事。同样，你如果仅仅说他的文章里有“一类平淡无奇的魔法物品”，这只会让他更为困惑，因为他很有可能//想写//，却不知道为何不能这样写。

（2.5）流行用语的批判，虽然简洁直白，却不能针对性地向作者解释他的文章应当如何改进。直接丢个指导链接显然也不是好主意。//你的意见需要与手头的草稿契合，而不是简单地套个模板。//

3.**不要居高临下，也不要鞠躬尽瘁。**//成吨错误的草稿并不用花太多时间去评价。//相反，由于作者能够通过自学的方式来改掉大量的基础错误，这样的草稿改起来速度很快。同时，不要把欠妥的部分条条列出——作者应当自我提升，而不是依赖评论。

@@@@
@@@@

-------------

@@@@
@@@@

现在，我们来谈谈最基本的部分：当一份需要大改的草稿放在你面前时，不要用文中多如牛毛的错误来压垮他们。请把大事化小，着重解决两个方面的问题：点子与写法。

@@@@
@@@@

++++ 点子与写法。他们是什么？

@@@@
@@@@

**点子**就是指这篇文章的主题是什么。异常是什么？如果这个异常可行的话，作者围绕着它讲了一个什么故事？
* 常见的点子问题主要包括：
 * 读者们早已司空见惯的东西（有超能力的人形生物，一类平淡无奇的魔法物品，无缘无故的杀人项目）
 * 太容易预测的前提或是剧情
 * 不太合理的项目
 * 大量借用有版权的文本或其他文章
* 可以用来解决点子问题的工具包括：
 * “点子与头脑风暴”讨论区：http://scp-wiki-cn.wikidot.com/forum/c-882988/ 和在线聊天软件：http://www.scp-wiki.net/chat-guide
 * 标签搜索工具：http://scp-wiki-cn.wikidot.com/tag-search
 * 如果合适的话，指导中心的文章，例如“于是你想写个人形SCP ”：http://scp-wiki-cn.wikidot.com/so-you-want-to-write-a-humanoid-scp-object
 * 一定程度上，Tvtropes或是或是类似的网站也能有所帮助。它们会例举出在流行文化中反复出现的主题。
* 重点：如果你对一个点子是否独特或是可行不是很能确定，那就认同它！你可以告诉作者“我个人喜欢/不喜欢这个主意，不过其他人可能会有不同的观点。”
* 还有一点也很重要：如果你真的喜欢这个点子，要告诉作者！也许那个人形生物无聊透顶、千篇一律，但是随行的那个愚蠢又开明，寄生虫一般的同伙很合你胃口。你不需要阿谀奉承，但是如果你的确很喜欢某些部分，那就坦诚一点，这有助于作者明白自己应当把重心放在哪里。

@@@@
@@@@

**写法**是指这篇文章是怎么写的。这包括了语法、结构、格式、语调和组织。
* 常见的写法问题主要包括：
 * 大量简单的语法或结构错误【搞混“it’s（它是）”和“its（它的）”】
 * 错误的格式（无心地使用不合适的标题，段与段之间缺少空行，大号图像）
 * 随心所欲的非临床腔（听起来像一名少年在述说着电子游戏，而不是一名科学家写着公文）
* 缺少恰当的科学性描述（收容措施毫无意义，科学家们头脑简单，基金会的所有人都能知道某件SCP的一切）
 * 纷繁凌乱的组织（“描述”被放进了“收容措施”中，在描述项目本身与其异常性质前解释了过多的背景，许多画蛇添足的杂乱细节）
* 可以用来解决写法问题的工具包括：
 * Grammarly，在线拼写检查软件与其他的写作辅助工具
 * 在SCP指导中心中的“写作指导”部分：http://scp-wiki-cn.wikidot.com/guide-hub#toc3
 * 通用写作资源链接：http://scp-wiki-cn.wikidot.com/forum/t-10583322/
 * 像这样来自Walden大学的课程信息：https://academicguides.waldenu.edu/writingcenter/scholarlyvoice/tone
 * 如果合适的话，也可以给出其他的SCP文章（最好是最近发布的，这样能反映读者们当下的喜好）。
 * 如果合适的话，某些会双语的站内成员能够帮忙翻译部分内容，或是把文章直接放上国际站。
* 重点：如果你不太会临床腔、网站格式、或是紧跟时代的写作方式，请告知作者！例如“我不是个科学性作品的写作专家，就我而言这篇文章的临床腔很不错”这样的话会比仅仅说“这临床腔不错”更有帮助，同时也降低了误导人的可能。

现在让我们来举几个例子！记住，一篇好的评论既要能指出问题，也要能告诉作者怎样改正问题。免责声明：别把下面这些回复范文直接贴给别人。

@@@@
@@@@

-------------

@@@@
@@@@

例子一：回复那些点子与写法都有欠缺的草稿：

[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]
&gt; 这位作者，实话实说，如果你想发上主站，那么在这之前可能需要一番大修。而且，只有你改进了某些方面以后，别人才能着手来给出更深层面的评价。
&gt;
&gt; 首先，大量的错误充斥在草稿之中，阅读体验磕磕绊绊，似乎这篇SCP的作者心慵意懒。例如，许多像“personnel（全体员工）”打成了“personell”的小错误，还有类似于“it’s”的使用错误（“it’s”的意思是“它是”）。像Grammarly这样好的拼写检查软件或是写作辅助工具能帮你解决这些基本问题。继续说下一个问题。大量的措辞看起来随心所欲，例如“当这只怪兽痛扁着那些他心目中的坏人时，它会变得怒气冲冲”。这听起来可不像一名专业的研究员，读者没办法严肃对待它。请一定要阅读一下指导中心里的“写作指导”，或是找些大学写作材料，它们能告诉你如何处理他们。
&gt;
&gt; 仅仅从点子层面来说，你写的这篇草稿在主站早已比比皆是（一个能够用魔力控制人去做事，或是会疯狂杀人的人形生物）。因为早已有其它更有趣的蜻蜓立在上头，这篇与之相比显得有些逊色。如果以现在这样发上主站的话，我是不会up的。看看那些拥有“[http://scp-wiki-cn.wikidot.com/system:page-tags/tag/%E5%BC%BA%E8%BF%AB%E6%80%A7 强迫性]”、 “人形生物”和“敌意”标签的文章。我推荐你在修改草稿以前，先在“[http://scp-wiki-cn.wikidot.com/forum/c-882988/ 点子与头脑风暴]”区把你的点子打磨一下。
[[/collapsible]]

@@@@
@@@@

-------------

@@@@
@@@@

例子二：回复那些点子很好，但是写法需要加工的草稿：

[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]
&gt; 好，让我看看这篇草稿。我得说这想法我很喜欢，但是大量的错误错误让我在读整篇文章时磕磕绊绊。
&gt;
&gt; 例如，你有格式错误，这让文章看起来草草了事——请运用“如何写一篇SCP”中的模板（你可以在“模板”分区里找到它）来为标题加粗（你应当用“项目编号：xxx”而不是“SCP身份证号”）。记得在段与段之间空行，这样你的文章能让读者的眼睛好受些，而不是大段的文章排山倒海般地向读者袭来。你在收容措施中描述了大量关于异常的信息，但这里应该写的是如何锁住它。把它们放在描述中，或是直接删掉它们（这段有//大量的//笔墨在描述着这棵树到底长啥样，但它们并不有趣，也无助于理解异常的工作机理）。基金会的工作人员的行为很不专业。受过训练、经验丰富的研究人员不需要特别提醒不要干蠢事，而一名3级研究员竟然可以一拍脑袋地确定用钛就能修好所有东西，这实在是难以置信。或许你可以看看指导中心中关于收容措施和技术的写作指导，这有助于改进这些地方。
&gt;
&gt; 如我之前说的，我真的很喜欢这棵长着青蛙——它们还会扔毒镖——的树，着实称奇道绝，这个形象也很棒。如果你删掉那些错误的部分，文章也不会如此冗长。同时，让基金会的人表现得更有能力些就更好了。祝你好运！

[[/collapsible]]

@@@@
@@@@

---------------

@@@@
@@@@

例子三：回复那些点子有待改进，但是写法很不错的草稿：

[[collapsible show=&#34;展开&#34; hide=&#34;关闭&#34;]]
&gt; 让我看看。这篇文章在写作层面很不错：描述和收容措施看起来像一个真正的研究员写的一样，细节与重要的基本信息之间的平衡也把控的很有章法。
&gt;
&gt; 不过，这个点子如果能再打磨一下的话，我会up的。我对粒子物理学不是很了解，但是根据这个异常的描述，我很难想象它会是现实中的产物。同时，它也有些像X档案的某个篇章（我记得它叫“冰”？），请上Google查查资料，看看有没有类似的点子，以确保这两者之间有更多的不同，现在这样看起来像是抄了一个点子。就我看来，你一定要在“点子与头脑风暴”区里将你的核心点子和大家说说，这样你就能明白读者想要看到什么内容与发展。你也可以问问那些物理学爱好者，看看他们对这儿的量子物理学有何解释。
[[/collapsible]]

@@@@
@@@@

---------------

@@@@
@@@@

最重要的是确保你的批判是可行的！这就是说，作者知道下一步应该怎么改，而不是仅仅明白他的文章有很多问题需要改。

感谢您的阅读！请谨记，有用的批评是社区永葆青春与繁荣的关键！
