[[collapsible show=&#34;- 부서진 교단 로고-&#34; hide=&#34;&#34;대장장이는 신의 몸을 고치는 자신의 손에 대해서 오로지 신 앞에 책임질 뿐이다.&#34;&#34;]]
||= **부서진 교단** ||
||=  GOI-004A ||
||= [[image 부서진교단 ]] ||
||= **&#34;설계는 정신의 것이 아닌, 인간의 조그마한 지혜로도 알 수 있는 간단한 진리이다. 설계는 다른 것을 낳으며. 이 또한 또 다른 것을 낳으리니. 신실하게 실행한다면, 그중 둘 이상 이후론, 마지막 순간에는 마지막 권까지 이해되고, 정신은 다시 모여질 것이다.&#34;이 소식을 듣고 많은 자가 즐거워하며, 살과 피를 부서진 이에게 바치니 그의 조립이 곧 완성될지이다.**  ||
[[/collapsible]]

[[collapsible show=&#34;- O5평의회 로고 -&#34; hide=&#34;&#34;O5평의회, 혹은 감독관 평의회, 혹은 상급감시사령부&#34;&#34;]]
||= **O5평의회** ||
||= **재단의 모든 것을 알고 있고 재단의 앞길을 정하시는 분들** ||
||= [[image O5평의회]] ||
||= **O5 평의회(O5 Council). O5 사령부(O5 Command). 감독관들(The Overseers). 상급감시사령부(Overwatch). 이렇게 불리는 사람들은 재단 전체를 최종적으로 통제해온 이들이다. 각 O5 구성원은 재단과 재단과 그 활동에 관하여 알아야 하는 모든 것을 절대적으로 알고 있다. 그들과 다른 모두 사이의 재단이 가진 모든 비밀 하나하나까지 그들은 알고 있다. 대부분의 재단 인력은 채용되어 은퇴하기까지 경력 내내 그들을 볼 일이 없다. 보안 인가 2등급 이하의 직원들은 그들이 존재하는지조차 모른다. 재단 밖의 사람들은 그들에 대해 들어본 바가 전혀 없거나, 또는 그들이 실재한다고 생각하지 않는다. 대부분 사람들은 그들을 두려워한다. O5 한 명이 방에 들어오면, 방 안의 모두가 바지에 지린다. 그것이 바로 당신이 세계사상 가장 무시무시한 조직의 최고권력자라면 일어나는 일이다.**  ||
[[/collapsible]]

[[collapsible show=&#34;- SCP-1867 -&#34; hide=&#34;&#34;당연히 없겠지! 모켈레 음벰베가 마을을 습격해서 우불라 부족은 남김없이 다 죽고 말았거든. 왜 기회가 있을 때 그 괴물을 잡지 않았는지 아직도 후회한다오. 정말 잡기 힘든 짐승인데…&#34;&#34;]]

||= **위험 등급은 개인에게 미치는 변칙성의 효과가 얼마나 심각한지, 얼마나 쉽게 벗어날 수 있는지를 나타냅니다. &#34;확보, 격리, 보호&#34;의 &#34;보호&#34;에 해당합니다.**  ||
[[/collapsible]]

[[collapsible show=&#34;- 다섯째주의 로고 -&#34; hide=&#34;다섯다섯다섯다섯다섯&#34;]]

||= **&#34;이 교단이 다른 교단에게 보여지는 입장은 광대가 사람에게 보여지는 것과 같다. 여러가지로 비슷하나, 다른 모든 악한 것들이 강조되어 어떤 게 악한 것인지 구분할 수 없도록… 물론, 그게 당신들을 잡으려고 오진 않겠지만, 대체 뭘 뜻하는 거지? 그들이 당신을 부르게 되면 무슨 일이 벌어지는 거야?&#34;**  ||
