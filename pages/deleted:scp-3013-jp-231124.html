    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3013-JP - 帳尻合わせ日記
**著者:** [[*user Outfielder_39]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-3013-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3013-JPは、サイト-8144内の低危険性物体保管ユニットに保管されています。当該オブジェクトに接触或いは文字列の記入を行った職員は、必ず適当な記憶処理を受けて下さい。当該オブジェクトへ接触した場合、文字列の記入を必ず1週間以上連続して行って下さい。
 
**説明:** SCP-3013-JPは[削除済み]社製の一般的な手帳です。ただし当該オブジェクトが持つ異常性は、他の[削除済み]社製の手帳では確認されていません。記入者が自分の身に起きた出来事を記録すると、その出来事から記入者の寿命を判定し、白紙の残ページ数でそれを表現します。また、判定された寿命が訪れると記入者は確実に死亡します。虚偽の記入でも反映されることが確認されています。記入者が、ページを書き終えた時点でそのページの内容が反映され、残ページ数が更新されます。また、記入者が残ページ数の変化の瞬間を知覚できないことも確認されています。

新たな記入者が当該オブジェクトに触れた時点で、SCP-3013-JPが寿命を判定する対象は新たな記入者に切り替わります。また、その時に残ページ数は1に再設定されます。前記入者の寿命はこの時点で確定し、以後変化しません。なお、寿命を判定する対象が切り替わっても前記入者までの記述は削除されません。

SCP-3013-JPの1ページから100ページまでは、元████大学医学教授である████ 博士の日記と思われる記述が記入されています。第1ページには1976年1月1日と日付が記されています。████ 博士の記述は、1977年11月30日まで日ごとに記入されています。████ 博士は、最後の記述の翌日である1977年12月1日に交通事故で死亡したことが明らかになっています。この事故とSCP-3013-JPへの記入内容との間に関連性は確認されていません。

**補遺:** 以下はSCP-3013-JPに関する実験のログです。
__**実験記録3013-1 - 日付20██/6/17**__
&gt; **被験者:** D-265 
&gt; **実験担当者:** ██研究員
&gt; 
&gt; **実験方法:** D-265に、ある疾病者の日記の一部[[footnote]] 2週間分 [[/footnote]]を日ごとにSCP-XXXX-JPへ転記させた。
&gt; **結果:** D-265が記入を終えた時、残ページは60ページであった。D-265は記入直後に疾病者と同様の症状を発症、60週間後に疾病者と同様の疾患により死亡した。

__**実験記録3013-2 - 日付20██/7/27**__
&gt; **被験者:** D-266
&gt; **実験担当者:** ██研究員
&gt; 
&gt; **実験方法:** D-266に、D-265に転記させた文書をSCP-3013-JPへ**1日のうちに**転記させた。
&gt; **結果:** D-266は、転記を終えて2時間後にサイト-8144内の被験者保護観察所にて遺体で発見された。死因は、現場の状況から［データ削除済み］と考察されている。

__**実験記録3013-3 - 日付20██/12/3**__
&gt; **被験者:** D-267
&gt; **実験担当者:** ██研究員
&gt; 
&gt; **実験方法:** D-267に、D-265に転記させた文書のうち**初めの4日分のみを**SCP-3013-JPへ転記させた。
&gt; **結果:** D-267は実験の3日後に、サイト-8144内の被験者保護観察所にて遺体で発見された。死因は、現場の状況から［データ削除済み］と考察されている。

[[collapsible show=&#34;+ アクセスにレベル2以上のセキュリティクリアランスが必要&#34; hide=&#34;- 完了&#34;]]
**削除されたデータに関する記録:** D-266・D-267は、両者とも頭部にSCP-3013-JPが衝突し、頭部打撲によって死亡しました。

**████博士に関する新たな情報:** ████博士が大学教授の職を失った本当の理由は論文捏造の発覚であることが財団独自の調査により判明しました。自身の論文に用いる実験結果の日付を偽造し、架空の実験結果を論文に用いていたことが明らかになっています。このことが発覚したために財団はSCP-3013-JPに記入されている████博士の記述を再確認することを決定し、一部を抜粋して記録しました。
&gt; 1977/8/23
&gt; 私の研究内容の臨床試験が開始された。問題なければよいが、心配で仕方ない。
&gt; 
&gt; 1977/9/2
&gt; 先日開始の臨床試験で犠牲者が出てしまった。どうすればいい。少なくとも、この職を続けることは不可能であろう。
&gt;  
&gt; 1977/9/3
&gt; 私は、日付を誤魔化したために人を殺してしまった。いい加減な記録を残すことは人を殺すことだ。記録はいつまでも消えることはない。記録を残すことは、その責任を自分で背負うことだ。無責任な記録はいつか自分を苦しめる。

[[/collapsible]]</textarea></pre>
