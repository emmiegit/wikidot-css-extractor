**项目编号：**SCP-CN-2875

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2875所在城区已以旧城改造为由隔离处理，严禁外来人口或流浪平民在其中长期（具体时间视情况而浮动，最长不可超过一周）逗留。对于原本就居住于城区内且主观拒绝搬迁的居民[[footnote]]当前数量为36，预计将在未来两年内逐步清零，届时该文档的收容措施将同步更新[[/footnote]]，应将其视作已损失/不存在，无视其在日常生活中的反常举动和心理现象，并在任何情况下不得对其进行包括救援在内的复杂互动。

值守该岗位的员工应定期进行心理检查，若发现其对阴暗温暖的狭小空间展示出无端的向往或依赖情绪，则应立即向站点医疗部门报告。

**描述：**SCP-CN-2875当前用于指代位于安徽省鲁口市郊外██区的城市供水及污水排放（包含水塔，输水管道，家庭用水及公共用水接口，排水渠，下水道及污水处理池等）系统。该系统与城区一同修建于1972年，预计使用寿命三十年上下，未知其当前依然稳定运行的原理所在。

探测仪器显示，项目的地下部分存在较为严重的拓扑学扭曲，在原有工程计划的范围外存在有大量液泡状空腔，其内可侦测到蜷缩的人形物，且具备类似于睡眠状态的平稳生物学体征。因人力抵达此类空腔所需的挖掘工作可能会导致大范围的建筑坍塌，且项目似乎不具备明显的移动能力，故当前基金会的应对策略为观察为主。

当项目处于不活跃状态时，除部分管道内壁不定时会渗出少量乳白色汁液外，其外观与功能性均与无异常的普通城市供水系统相似。刺激项目进入活跃状态的原理未知，但因多次对水塔，下水道等宽阔场所展开调查时，所能接触到的项目部分均处于不活跃状态，故基金会推测SCP-CN-2875可能具备一定程度的智能及自控力，但这一猜想当前并无有力证据可证实。

据推测，当处于活跃状态时，项目能够使用某种手段定位并捕获城区居民，吸引其从下水道口等入口进入项目的地下区域，随后将其束缚于自身墙体内以未知方式制造出的空腔内。由于该地制度落后，人口统计效率低下，最初此类居民失踪案件并未被政府觉察到，直到原本预定完工于2022年春季的旧城改造计划开工后，当地社区管理机构才将案件记录上报。

**附录CN-2875-1：**网络记录归档

下列帖文由SCP-CN-2875所在城区内住户汪█所发布，其于2022年十月前后失联，确信此时该个体已受到项目的异常效应干扰。为简洁和阅读体验起见，帖文经过删减处理，乱码及重复之处已移除。

[# 观谬维基主页 ] &gt;&gt; [# 讨论区 ] &gt;&gt; [# 日记板块 ]

&gt; ##red|**ANKIII**## 2022/9/22，22:29 #42618573
&gt; ------
&gt; 
&gt; 墙角的老鼠夹昨天误伤到一只麻雀，我给它撤了。说实话，我发现我有点习惯水管里有些悉悉索索的动静了——毕竟这里是旧城区，虽然租房便宜但是人少，以前大晚上下班回家总是静悄悄的，连个风声都听不到，现在知道家里除了我还有些别的活物，某种意义上居然放松了一点。
&gt; 
&gt; 洗碗的时候在水槽里发现了些稀疏的毛发，看起来像是有什么东西曾经在这里卡住过。不得不说，如果是这论坛里那些大手子，肯定能把这遭遇加工成一个波澜起伏的好故事，但我没那么多心力，一个人出来打工已经够累的了。
&gt; 
&gt; 不知道出于什么心态，临睡前往排水口撒了把小米。

&gt; ##red|**ANKIII**## 2022/9/24，23:08 #42629371
&gt; ------
&gt; 
&gt; 昨晚梦到了我母亲，或者说，梦到了曾经的事情。
&gt; 
&gt; 梦里的我还很小，躺在一张刚好能伸开手脚的小床上，母亲就坐在床边，给我唱一首听不清歌词的摇篮曲。她的头发很长，不时会被风吹到我脸上，感觉痒丝丝的。我印象中不记得有这样的画面，或许是还不记事时候发生的事吧，毕竟总听人说，梦能够让潜意识中已经被忘却的事情再次浮现出来。
&gt; 
&gt; 睡醒的时候发现枕头湿了一大片。--太丢人了。--
&gt; 
&gt; 突然好想像小时候那样，回家先喊一声“妈，晚上吃什么”。
&gt; 
&gt; 要是她还在世该多好。

&gt; ##red|**ANKIII**## 2022/9/25，21:58 #42640017
&gt; ------
&gt; 
&gt; 今天是阴天，雨下的很大。突然感觉好累，于是向工作的地方请了一天假，打算好好窝在家里。
&gt; 
&gt; 我前几天撒的小米不见了，不知道是被风吹跑了还是怎么的。雨声实在很大，我自己说话都要扯着嗓子不然听不见自己在说什么。可能有哪里的水管裂了，水龙头里流出来的水有点粘粘的不透明，保险起见还是烧开了喝。
&gt; 
&gt; 连轴转了那么久，突然间闲下来反而不知道干什么好，最后对着窗玻璃哈了半小时的气。我从小学时候就爱干这事，但现在没人会觉得我幼稚或者把我强行拖走了。
&gt; 
&gt; 房间里很暖和，和外面起码差了个十来度，开门取外卖一下差点没冻死我。灯坏了，可能是线路老化脱落然后进了水，但莫名觉得一片漆黑也挺不错的，有一种......像是捉迷藏的时候一个人躲在大衣柜里的感觉，被毛茸茸暖烘烘的物品包围着，似乎很安全。
&gt; 
&gt; 最近梦到我妈的次数有些多了，怎么回事。

&gt; ##red|**ANKIII**## 2022/9/28，23:41 #42666824
&gt; ------
&gt; 
&gt; 休假时间用完了，但我依然不想出门。
&gt; 
&gt; 灯依然是坏的。窗帘被我拉上了，因为光线实在很刺眼。家里已经没有食物了，但水龙头一直在流出某种流食一样半固态的乳白色胶体，我试着尝了一口，味道居然不错。
&gt; 
&gt; 似乎是因为氛围的原因，这几天越来越容易困，也越来越不想动了。睡过去的话，就会梦见我妈，她像小时候一样把我抱在怀里，说些我听不清，但很温柔的话。
&gt; 
&gt; 有些想要回到那时候，不管外面在刮什么风雨，都有个可以一头钻进去的温暖小窝，在那里可以一觉睡到天亮，不用担心痛苦或忧虑明天吃些什么。
&gt; 
&gt; 有些，想要......回到母亲的子宫里。

&gt; ##red|**ANKIII**## 2022/9/29，03:10 #42667933
&gt; ------
&gt; 
&gt; 她答应了。
