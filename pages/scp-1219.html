    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1219 – Pfeifer
**Autor:** [[*user Daedalus Shank]]
**Original:** http://www.scp-wiki.net/scp-1219
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1219

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1219 ist in einem versiegelten Bereich (Mindestgröße 2 m^^3^^, Maximalgröße 5 m^^3^^) in völliger Dunkelheit (Lichtstärke ≤ 0,0001 Lux) einzudämmen, der sich mindestens 1 Kilometer von jedem anderen besetzten dunklen Bereich entfernt befindet. Diese Zelle sollte mit einer Deckenbeleuchtung ausgestattet sein, die durch einen externen Schalter gesteuert wird.

Seit dem ██.██.██ ist SCP-1219 an Lagerstandort-██ untergebracht. Personal, das den verdunkelten Eindämmungsbereich für Testzwecke betritt, muss laute Äußerungen unterlassen, es sei denn, es wird vom Forschungspersonal anders angewiesen.

**Beschreibung:** Die Entität oder das Ereignis mit der Bezeichnung SCP-1219 kann sich jederzeit innerhalb eines ausreichend dunklen Bereichs geeigneter Größe (festgelegt auf mindestens 2 m^^3^^; Maximum unbekannt) manifestieren, vorausgesetzt, mindestens ein empfindungsfähiges Wesen ist anwesend, um das Phänomen zu bezeugen. SCP-1219 manifestiert sich als gepfiffene Version des Liedes //Camptown Races//, dessen Lautstärke allmählich und unregelmäßig ansteigt, bis es für die Anwesenden in der Gegend hörbar ist. Die Entität oder das Ereignis manifestiert sich nicht in Gegenwart einer Infrarotkamera oder anderer Restlicht-Aufzeichnungsgeräte. In Bezug auf Audioaufnahmen von SCP-1219 wurden keine anomalen Effekte festgestellt.

Einmal ausgelöst, hält das gepfiffene Lied für eine scheinbar unbegrenzte Dauer an, im Allgemeinen, bis eine Lichteinwirkung auftritt. Das Lied hört jedoch innerhalb von 10–20 Sekunden auf, wenn ein oder mehrere Zeugen versuchen, die Melodie von SCP-1219 zu pfeifen, zu summen, zu singen oder sich anderweitig mit ihr zu beschäftigen, und der/die Zeugen werden zerstückelt (hauptsächlich von Organen befreit, die mit der Lautäußerung zusammenhängen) und gehäutet mit Spuren ähnlich denen, die von einer Bullenpeitsche entlang des Halses, des Rückens und der Beine verursacht werden, was in 100 % der beobachteten Fälle zum sofortigen oder verzögerten Tod führt. Das Pfeifen von SCP-1219 scheint diesen Kampf nicht zu erzwingen. Die Zerstückelung und Häutung erfolgen schnell und können nicht durch das Einbringen von Licht in die Isolierzelle verhindert werden. Keine physische Komponente von SCP-1219 wurde aufgezeichnet oder identifiziert.

Es wurde festgestellt, dass SCP-1219 in der Lage ist, innerhalb einer Entfernung von etwa 1 km sofort übertragen zu werden. Wenn es Licht ausgesetzt wird, hört die Entität oder das Ereignis sofort auf und tritt  im nächsten geeigneten dunklen Raum innerhalb seiner Übertragungsreichweite wieder in Erscheinung. Wenn kein solcher Raum verfügbar ist, scheint SCP-1219 in einen passiven Zustand überzugehen und wird nicht wieder auftreten, außer wenn und bis ein zugänglicher Bereich alle Kriterien für die Manifestation erfüllt.

Forscher spekulieren, dass SCP-1219 durch konstante Beleuchtung dieses 1 km großen Bereichs dauerhaft außer Gefecht gesetzt werden könnte. Derzeit sind keine Terminierungsversuche geplant.

------

**Akquisitionsprotokoll 1219-1:** SCP-1219 wurde zuerst am 16.08.████ in der ███ █ █████ St., einem Wohnkomplex in ██████, ██, entdeckt. Ein paranormales Untersuchungsteam aus der Fernsehserie █████ ███████ reagierte auf die Behauptungen der Anwohner über ungewöhnliche Aktivitäten. Berichte von Anwohnern stimmen mit dem derzeitigen Wissen über SCP-1219 überein.

Die Foundation erwarb das nicht gesendete Filmmaterial des Teams; es folgt eine Teilabschrift.

**Akquisitionsprotokoll 1219-1a – █████ ███████ Team, Kamera B:**

&gt; **&lt;VIDEOPROTOKOLL BEGINNT – Zeitstempel 22:18:29&gt;**
&gt;  
&gt; [Infrarotaufnahmen zeigen eine kurze Aufnahme des Gesichts eines Mannes und schwenken dann herum, um einen Raum zu zeigen, in dem sich ein Doppelbett in Form eines Rennwagens, ein Bücherregal (Buchrücken unlesbar) und ein mit Actionfiguren gesäumtes Wandregal befinden; die Kamera ist vom Fußende des Bettes auf die gegenüberliegende Wand gerichtet]
&gt;  
&gt; **Teammitglied ████████:** Das ist … Los geht&#39;s. Ich habe mich im zweiten Schlafzimmer in Appartement ███ mit der Infrarotkamera, meinem zuverlässigen EMF-Leser, ein paar Thermometern und einem EVP-Rekorder eingerichtet. 
&gt;  
&gt; [Aufnahme schwenkt hinunter zu elektronischen Geräten auf dem Boden]
&gt;  
&gt; **Teammitglied ████████:** Also werden wir Veränderungen in den elektromagnetischen Feldern aufnehmen, kalte Flecken, und hoffen auf ein paar nette klare Geräusche heute Abend … Sie sagten uns, dass hier das, äh, Ereignis ziemlich oft vorkommt, also werden wir uns einleben und sehen, ob wir irgendwelche ungewöhnlichen Aufnahmen bekommen.
&gt;  
&gt; [Abschrift geschnitten bis Zeitstempel 01:27:05]
&gt; 
&gt; **Teammitglied ████████:** Also, wir sind ungefähr drei Stunden hier … ███ sagt, er hat eine Temperaturschwankung im Hauptschlafzimmer bemerkt, aber ich habe hier drin nicht viel Aktivität gesehen, nur ein kurzes Vorbeischauen … Moment, die Batterieanzeige blinkt auf der Kamera. Wir müssen uns hier für eine Minute auf die Bänder verlassen.
&gt;
&gt; **&lt;VIDEOPROTOKOLL ENDET – Zeitstempel 01:28:44&gt;**

------

**Akquisitionsprotokoll 1219-1b –█████ ███████ Team, Tonaufnahmegerät B:**

&gt; **&lt;AUDIOPROTOKOLL BEGINNT – Abschrift nach Videoprotokoll-Zeitstempel 01:28:44&gt;**
&gt;  
&gt; [gedämpftes Klappern]
&gt;  
&gt; **Teammitglied ████████:** Batterien, Batterien … Scheiße. [unverständliche Lautäußerung]
&gt;  
&gt; //Forscheranmerkung: Lautstärkeanstieg und Audiofilter auf erworbenen Bändern zeigen, dass sich die Entität oder das Ereignis bei ca. 01:28:45 mit schwankendem Dezibelpegel von 10–40 manifestiert. Der Nettoanstieg des Dezibelpegels bringt den Ton nach ca. 9 Sekunden in den für Menschen hörbaren Bereich.//
&gt;  
&gt; [beim zweiten Refrain beginnt Teammitglied ████████ //Camptown Races// zu summen, leicht falsch, Dezibelbereich 44–50]
&gt;  
&gt; [Teammitglied ████████ hört auf zu summen; SCP-1219 ist deutlich über den Umgebungsgeräuschen zu hören]
&gt;  
&gt; **Teammitglied ████████:** [ruft] ███, bist du …
&gt;  
&gt; [SCP-1219 hört auf; lautes Scheppern]
&gt;   
&gt; **Teammitglied ████████:** [unverständlicher Schrei]
&gt; 
&gt; [schwerer Schlag]
&gt;
&gt; **Teammitglied ████████:** [gurgelnde Sprache] [ZENSIERT – siehe Akquisitionsprotokoll 1219-1b-2]
&gt;  
&gt; **&lt;AUDIOPROTOKOLL ENDET&gt;**

Nach der Ankunft der Mobile Task Force Pi-1 wurden allen beteiligten überlebenden Zivilpersonen Klasse-A-Amnesika verabreicht. Menschliche Körper- und Hautfetzen sowie Lippen-, Stimmband- und Lungenfragmente wurden vom Schauplatz geborgen; Tests identifizierten sie eindeutig als die Überreste von Untersuchungsteammitglied ████ ████████. Die Überreste zeigten keine anomalen Eigenschaften. SCP-1219 wurde am ██.██.████ über eine abgedunkelte Transporteinheit zum Lagerstandort-██ transportiert und ohne Zwischenfälle erfolgreich eingedämmt. 

//Zugriff auf Akquisitionsprotokoll 1219-1b-2 ist auf Personal mit Stufe-2-Freigabe und höher beschränkt//

[[collapsible show=&#34;+ Akquisitionsprotokoll 1219-1b-2&#34; hide=&#34;- Akquisitionsprotokoll 1219-1b-2&#34;]]
Bei der Untersuchung fanden Forscher heraus, dass die anfänglich unverständlichen letzten Worte von  Untersuchungsteammitglied ████ ████████ kohärent waren, sofern sie durch die Effekte von SCP-1219 behindert wurden. Eine vollständige Abschrift des Akquisitionsprotokolls 1219-1b folgt.

&gt; **&lt;AUDIOPROTOKOLL BEGINNT – Abschrift nach Videoprotokoll-Zeitstempel 01:28:44&gt;**
&gt;  
&gt; [gedämpftes Klappern]
&gt;  
&gt; **Teammitglied ████████:** Batterien, Batterien … Scheiße. [unverständliche Lautäußerung]
&gt;  
&gt; //Forscheranmerkung: Lautstärkeanstieg und Audiofilter auf erworbenen Bändern zeigen, dass sich die Entität oder das Ereignis bei ca. 01:28:45 mit schwankendem Dezibelpegel von 10–40 manifestiert. Der Nettoanstieg des Dezibelpegels bringt den Ton nach ca. 9 Sekunden in den für Menschen hörbaren Bereich.//
&gt;  
&gt; [beim zweiten Refrain beginnt Teammitglied ████████ //Camptown Races// zu summen, leicht falsch, Dezibelbereich 44–50]
&gt;  
&gt; [Teammitglied ████████ hört auf zu summen; SCP-1219 ist deutlich über den Umgebungsgeräuschen zu hören]
&gt;  
&gt; **Teammitglied ████████:** [ruft] ███, bist du …
&gt;  
&gt; [SCP-1219 hört auf; lautes Scheppern]
&gt;   
&gt; **Teammitglied ████████:** [unverständlicher Schrei]
&gt; 
&gt; [schwerer Schlag]
&gt; 
&gt; **Teammitglied ████████:** [gurgelnde Sprache] T-tut mir leid … es … tut mir so … leid. Tu… [unverständlich] 
&gt;   
&gt; **&lt;AUDIOPROTOKOLL ENDET&gt;**

Abschrift am ██.██.████ zensiert, nachdem alle Klasse-D-Versuchssubjekte, die den Effekten von SCP-1219 ausgesetzt waren, aus unbekannten Gründen ähnliche letzte Äußerungen machten. Alle D-Klasse-Subjekte sind vor dem vollständigen Verhör verstorben. Weitere Tests und Hintergrunduntersuchungen von SCP-1219 empfohlen.
