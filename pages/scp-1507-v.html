**Особые условия содержания:** SCP-1507 содержится в обсервационном вольере 1b со стандартными процедурами безопасности. --Особи SCP-1507 терпимы к человеческой деятельности и любят играть с персоналом-- Запрещается доступ к SCP-1507 без сопровождения сотрудников службы безопасности. Исследователи, входящие в помещение содержания, должны быть одеты в защитные костюмы, закрывающие голову и тело. Доступ разрешается только для инспектирования камеры и исследовательских целей. Если SCP-1507 начинают издавать вокализации чаще, чем считается нормальным, следует активировать устройства активного шумоподавления до тех пор, пока вокализации не прекратятся.

**Описание:** SCP-1507 - совокупное обозначение --15-- 26 розовых пластиковых газонных фламинго, изготовленных в Корал-Спрингс, штат Флорида. Поведение особей SCP-1507 аналогично таковому у настоящих //Phoeniconais ruber ruber//; питания не требуется. Экземпляры SCP-1507 уязвимы для тех же воздействий, что и обычный пластик, - к примеру, для температуры и давления. --Опыты не выявили у них наличия какого-либо сложного мышления.--

Экземпляры SCP-1507 перманентно враждебны по отношению к людям. Зарегистрированы случаи, когда они нападали на входящих в помещение сотрудников, бросаясь на них и нанося при помощи своих металлических стоек рваные и колотые раны лица и глаз. SCP-1507 часто выглядят смирными перед нападением, что привело к нескольким случаям серьёзных травм среди исследователей.

[[include component:image-block name=1507.jpg|caption=SCP-1507 в первоначальных условиях 
содержания]]

SCP-1507 были обнаружены 18.09.1991, в Джексонвилле, штат Флорида. Впервые о них стало известно, когда Фонд перехватил [[[flamingos|звонок в 911, во время которого абонент утверждал, что был атакован несколькими газонными фламинго]]]. При исследовании дома, из которого был сделан звонок, оперативники Фонда нашли в доме труп человека, умершего от колотых ран, и 15 особей SCP-1507. Все SCP-1507 были поставлены на содержание без инцидентов. --Ввиду отсутствия с момента постановки на содержание каких-либо крупных инцидентов, объект был классифицирован как Безопасный.-- Перемотрено, см. отчёты об инцидентах 1507-A и -B.

**Приложение:** Инциденты с SCP-1507.

**Инцидент 1507-A**

&gt; **Вовлечённые SCP**: SCP-1507
&gt; **Локация:** Обсервационный вольер 1b
&gt; **Описание:** 12.04.2011 научный сотрудник Бойд играл с SCP-1507-8 во время перерыва. SCP-1507-8 игриво попытался взять у него еду. Приняв это за агрессивные действия, Бойд сбил SCP-1507-8 на пол, что привело к повреждению пластиковой оболочки существа. После этого инцидента все экземпляры SCP-1507 стали вести себя весьма агрессивно по отношению к сотрудникам. Условия содержания намечены для пересмотра; сотрудники должны проявлять осторожность при нахождении в помещении с SCP-1507.

**Инцидент 1507-B**

&gt; **Вовлечённые SCP:** SCP-1507
&gt; **Локация:** Обсервационный вольер 1b
&gt; **Описание:** 06.05.2011 SCP-1507 начали чаще издавать вокализации. Кроме того, эти вокализации были уникальными по сравнению с любыми ранее каталогизированными. Приблизительно через 45 часов после начала проявления этих звуков на территории Зоны появилось 11 новых особей SCP-1507 (обозначены как SCP-1507-16 - 26) и нарушили условия содержания всех SCP-1507. Они продолжали атаковать персонал Зоны, проявляя невиданные ранее агрессивные действия и поведение.

В результате нарушения было ранено 11 и убито 4 сотрудника, прежде чем условия содержания удалось восстановить. Ввиду возможности существования других экземпляров SCP-1507 вне содержания, а также их способности призывать других особей, обсервационный вольер был оборудован звукоизоляционным оборудованием. SCP-1507 реклассифицирован как Евклид.

**Приложение 2:** В настоящее время считается, что причиной появления SCP-1507 является [[[SCP-243]]] или другая похожая аномалия. Пока что неизвестно, почему SCP-1507 до сих пор не лишились жизненной силы, и лишатся ли они её в соответствии с механизмом действия SCP-243 в ближайшее время. Ведётся расследование.
