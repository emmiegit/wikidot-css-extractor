    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“不许动！”

将[[[scp-4465|格洛克17手枪]]]对准试图靠近的博士，研究员喊道。博士不再靠近并后退。在场的所有人，都是如此。

10分钟。是僵持持续的时间。契机是一名研究员的谋反。其他研究员目击到他与敌对组织联系，在试图追问时当场逃走。现在，他拿着多个对象站在收容室里。

命名为SCP-4465的那个枪，是由于伦理委员会禁止实验而没有判明详细异常性质的对象。但是，从发现最初的资料来看，几乎所有人都知道其异常性。

这种异常性导致了这种僵持。基金会工作人员不是不愿意自己中枪。但是--　　--
@@@@
@@@@
@@@@
@@@@
--　　--不能让自己守护的人也死去。
@@@@
@@@@
@@@@
@@@@
他之所以保持这种僵局，大概是在为敌对组织前来支援争取时间吧。这样下去，会有多个收容物落入他们手中，为了避免只能冲。可是脚却动不了。脑海中浮现的爱人的笑容成了枷锁。每个人都祈祷着除了自己以外的任何人都能迈出脚步。
@@@@
@@@@
那个祈祷，简单得让人无法相信。

“我来”

这样的喃喃自语之后，哐、哐。响起了两声踏在地板上的脚步声。

“不许动！”

研究员尖叫着，把枪对准了他。脚步没有停下。三歩，四歩，五歩，飞奔而上。

枪响。

枪声刚落，他从研究员手中夺过手枪，活动着手腕。

“为，为什么”

中弹的他并没有回答颤抖着的男人的问题，对毫发无伤的、茫然着的的职员们说道。

“控制了”

一眨眼就结束了。企图谋反的研究员被拘留，前来支援的敌对组织也被一网打尽。最终损失为0，基金会解决了事件。

一切都结束后，在那迈出一步的男人，在月光照射的房间里喃喃自语。
@@@@
@@@@
@@@@
@@@@
“我爱的人，早就都死了”

[*http://scp-wiki-cn.wikidot.com/scp-963 项链]上的红宝石一如既往明亮得令人讨厌。</textarea></pre>
