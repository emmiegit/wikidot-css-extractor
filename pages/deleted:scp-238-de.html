    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Beschreibung: SCP-238-DE ist ein humanoidales Wesen, das aus skelettierten Überresten zusammengesetzt ist. Es besitzt eine Krone aus Knochen/Gold auf seinem Kopf und trägt eine Robe aus menschlicher Haut. Seine Augen sind leuchtend rot und scheinen keine Pupillen zu haben.

[[include component:image-block name=Skelettkönig|caption=Schemenhafte Darstellung von SCP-238-DE]]

SCP-238-DE ist in der Lage, sich selbst zu regenerieren in dem es verlorengegangene Knochen neu bildet .Es scheint eine Vorliebe für dunkle, enge Räume zu haben und verbringt die meiste Zeit in Kellern oder in unterirdischen Gängen. SCP-238-DE ernährt sich von menschlichem Blut und hat die Fähigkeit Menschen in einen rauschähnlichen Zustand zu versetzen um an ihr Blut zu gelangen. Es vermehrt sich, indem es Knochen formt und diese qualvoll in seine Opfer reinstopft. Nach einigen Stunden manifestieren sich die Knochen und reissen sich das eigene Fleisch vom Körper bis nur noch das Skelett übrig ist. Warum genau SCP-238-DE für die Vermehrung überhaupt menschliches Fleisch benötigt ist derzeit unklar. Vermutet wird aber ein ähnlicher Metamorphose-Effekt wie bei Schmetterling. Die Opfer werden dann zu SCP-238-DE-A Instanzen, die ähnlich aussehen wie SCP-238-DE und sich ebenfalls von menschlichem Blut ernähren.

SCP-238-DE ist außerdem in der Lage, sich in Gedanken zu &#34;verstecken&#34;, indem es die Erinnerungen von Menschen löscht, die es gesehen haben. Es ist daher schwierig, genaue Angaben über das Aussehen und Verhalten von SCP-238-DE zu machen, da die meisten Zeugen ihre Erinnerungen an das Wesen verloren haben.

Anweisungen: SCP-238-DE ist als &#34;Keter&#34; eingestuft und reagiert sehr aggressiv auf Menschen. SCP-238-DE wird in einem Würfel aus kugelsicherem Plexiglas festgehalten. Alle Personen, die sich in der Nähe von SCP-8254 befinden, müssen von mindestens zwei Level 3-Personal begleitet werden und müssen von der O5-Council genehmigt werden. SCP-238-DE benötigt nach Ergebnissen der Experimente ca. 15 Minuten bis es sich aus dem Kopf eines Menschen löscht. Ob es dies bewusst tut oder nicht ist unklar. Es ist wichtig, dass alle Maßnahmen ergriffen werden, um das Wesen von der Bevölkerung fernzuhalten und seine Ausbreitung zu verhindern. Ob weitere SCP-238-DE Instanzen existieren ist derzeit noch unklar. Das O5-Council hat autorisiert, jegliche Mittel einzusetzen, um weitere SCP-238-DE Instanzen zu bekämpfen oder aufzuspüren und/oder es einzufangen. Dies gestaltet sich jedoch aufgrund der oben genannten Fähigkeiten als fast unmöglich.</textarea></pre>
