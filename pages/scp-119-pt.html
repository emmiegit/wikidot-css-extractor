**Titre original :** SCP-119-PT - A Garota Pomposa
**Auteur :** [[user Peaceond]]
**Traducteur :** [[user Sandange]]
**Date de publication originale :** 17 janvier 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-119-PT

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-119-PT doit être confiné dans une grande pièce d&#39;au minimum 80 m² avec des meubles coûteux considérés comme élégants et &#34;chics&#34; selon les normes sociétales actuelles. Parmi eux, il doit y avoir au moins deux chaises, une seule table, une coiffeuse et une commode, toutes en bois d&#39;acajou. Tous les meubles doivent être correctement vernis et lustrés.

Parmi les objets et ustensiles, il doit y avoir : une trousse de maquillage complète, un peigne ou une brosse, du parfum, de la crème rajeunissante, une théière et au minimum deux tasses en porcelaine. La pièce doit constamment sentir un doux parfum de rose ou de lavande. Le sol de la chambre doit être recouvert d&#39;un tapis de couleur vive, qui doit toujours être propre et exempt de poussière.

SCP-119-PT doit disposer d&#39;un accès exclusif à tout moment à une salle de bain dont le seul but est de permettre à SCP-119-PT de se baigner dans une baignoire. Cette salle de bain doit toujours être propre et avoir de l&#39;eau chaude, avec la possibilité de réguler la température de l&#39;eau. Du savon liquide et une serviette rose propre doivent également être disponibles à tout moment, tous deux à portée de main. La salle de bain ne doit pas être inférieure à 23 m².

Le non-respect de ces conditions provoque la colère de SCP-119-PT. Dans cet état de rage, l&#39;anomalie de SCP-119-PT s&#39;aggrave et ne se limitera plus au contact direct avec des individus mais à une zone qui s&#39;étend au-delà des parois de la chambre de confinement et de tout obstacle, quel que soit ses caractéristiques physiques. L&#39;effet anormal s&#39;est étendu jusqu&#39;à approximativement 450 mètres avant que SCP-119-PT ne soit apaisé avec une barre de chocolat.^^[1]^^

Bien qu&#39;il soit théoriquement possible de confiner SCP-119-PT dans son état de rage, la mise à disposition du mobilier, des accessoires et des décorations est plus rentable que d&#39;isoler complètement une zone d&#39;au minimum 450 mètres autour de SCP-119-PT.

**Description :** SCP-119-PT ressemble à une fille de dix-huit ans, mais son véritable âge est inconnu. L&#39;entité a la peau blanche et lisse, ses cheveux sont gris et longs, ses yeux sont grands et bleus et ses sourcils sont très fins. Elle pèse 53,2 kilogrammes et mesure 1,66 mètre. Elle porte actuellement une courte robe blanche et noire avec de petits dessins rouges et porte des sandales plates rouges. Le choix de ses vêtements tout comme le moment où il décide de les porter appartient entièrement à SCP-119-PT.

SCP-119-PT est très à l&#39;aise socialement, ce qui facilite l&#39;initiation et la poursuite de conversations agréables. Lorsqu&#39;une personne rencontre SCP-119-PT dans sa chambre, SCP-119-PT l&#39;invite à s&#39;asseoir et lui souhaite un agréable séjour. Aucune ségrégation ou changement de comportement en raison du sexe, de la taille physique, de l&#39;âge ou de l&#39;origine ethnique de la personne n&#39;a été observé. SCP-119-PT converse alors avec le sujet, lui posant des questions sur sa vie, ses relations, son travail ou ses études et lui demandant si sa journée s&#39;est bien déroulée jusqu&#39;à présent. Dans certains cas, elle propose également du thé. La conversation, dans tous les cas, est agréable et améliore significativement l&#39;humeur de SCP-119-PT et de son interlocuteur. La Fondation a décidé que les entrevues ne doivent pas durer plus de quarante minutes, sinon elles dureraient des heures.

L&#39;amélioration du comportement et de l&#39;humeur des individus entrés en contact avec SCP-119-PT dure un peu plus d&#39;une heure, après quoi ils reviennent à leur humeur normale. Cependant, environ trois heures après la fin de la séance, l&#39;individu ressent des effets indésirables, incluant à l&#39;heure actuelle : maux de tête, étourdissements, toux, démangeaisons, perte d&#39;appétit, insomnie, courbatures, essoufflement et désir incommensurable de revoir SCP-119-PT.^^[1]^^

Après 24 heures, les symptômes, initialement considérés comme bénins, s&#39;intensifient. L&#39;individu se plaint constamment de douleurs musculaires, de maux de gorge et de migraines, et sa peau est irritée en raison de démangeaisons. Après 48 heures, l&#39;individu a de grandes difficultés à se lever, à se tenir debout et à raisonner, dispose d&#39;une voix affaiblie, d&#39;un corps amaigri en raison de la malnutrition et d&#39;une toux accompagnée de sang, et sa peau pèle. Après 72 heures, si l&#39;individu est encore en vie, la situation atteint des niveaux extrêmes : incapacité à se déplacer, à former des mots intelligibles et à avaler, cris de douleur constants, corps chancelant, toux constante accompagnée de sang et surface du corps majoritairement sans peau, exposant la chair à vif. Personne n&#39;est resté en vie après 74 heures.

En constatant ces effets nocifs, le sujet supplie, jusqu&#39;à l&#39;auto-humiliation, de rendre à nouveau visite à SCP-119-PT. Après avoir réalisé ce souhait, lors des retrouvailles avec SCP-119-PT, tous les symptômes du sujet disparaissent, celui-ci n&#39;est plus sujet aux douleurs, à la toux ou aux vertiges, et il retrouve l&#39;appétit. Cependant, les dommages déjà causés au corps ne disparaissent pas. Dès la fin de la deuxième rencontre, les effets nocifs réapparaissent en quelques minutes, selon les individus, sans modification de leur gravité ou de leur intensité.

Après un contact direct avec SCP-119-PT, la seule méthode connue pour retarder la mort d&#39;un sujet est de le garder indéfiniment dans la chambre de SCP-119-PT. Il n&#39;existe actuellement aucun traitement ou remède connu pour contrer cet maladie.

**Addendum :** 

[1] : Complément aux effets anormaux : [[collapsible show=&#34;+ Archive&#34; hide=&#34;- Fermer&#34;]]
&gt; Des effets nocifs déclenchés par l&#39;anomalie. L&#39;attachement émotionnel à SCP-119-PT est le plus particulier et, par conséquent, le plus dangereux. Cet attachement se transforme en passion, en adoration, puis en servitude, au point que l&#39;individu réponde aux demandes et aux ordres sans poser de questions et même sans aucune contrepartie. Tous les autres effets peuvent être étudiés scientifiquement, simplement parce qu&#39;ils apparaissent pour d&#39;autres maladies et d&#39;infirmités de nature non anormale.
&gt; La dangerosité de SCP-119-PT découle de sa capacité à séduire mentalement et émotionnellement les personnes affectées, quelle que soit la gravité de la maladie, leur ordonnant de lui obéir en échange de la cessation temporaire des symptômes et de l&#39;apaisement de cette passion. Pour cette raison, aucun membre du personnel disposant d&#39;une accréditation de Niveau quatre ou supérieur ne doit approcher l&#39;aile de confinement de SCP-119-PT.
[[/collapsible]]
