**Objet n^^o^^ :** SCP-196-PT

**Niveau de Menace :** Blanc ##e1e1e1|●##

**Classe :** Sûr
     
**Procédures de Confinement Spéciales :** SCP-196-PT doit rester dans une salle de confinement standard de haute sécurité pour les objets Sûr dans la Zone-PT15 et doit être constamment surveillé par des caméras, afin d&#39;empêcher l&#39;utilisation de SCP-196-PT à des fins personnelles.

Les tests impliquant SCP-196-PT doivent être menés par l&#39;individu les demandant, à condition qu&#39;il soit un chercheur de Niveau 3 ou supérieur et qu&#39;il respecte les restrictions suivantes : l&#39;utilisation de SCP-196-PT ne doit pas s&#39;étendre au-delà de la pièce dans laquelle il se trouve confiné, et il n&#39;est en aucun cas autorisé d&#39;utiliser SCP-196-PT pour son propre bénéfice. Toute personne possédant de l&#39;or généré par SCP-196-PT doit être détenue et interrogée, toute action disciplinaire à son encontre étant ensuite décidée par le Comité d&#39;Éthique.

**Description :** SCP-196-PT est une paire de gants noirs, composés principalement de cuir bovin, avec de légères couches d&#39;un matériau inconnu. Les recherches sur le matériau et les notes qui ont été découvertes avec SCP-196-PT ont conduit les chercheurs à théoriser que ses propriétés sont similaires à celles de la légende de [CENSURÉ]. Au dos de la main de chaque gant se trouve un symbole : un cercle circonscrit dans un triangle, lui-même circonscrit dans un carré qui, à son tour, est circonscrit dans un autre cercle.

Lorsqu&#39;un individu met SCP-196-PT, les symboles commencent à briller intensément et à émettre une couleur jaune. SCP-196-PT s&#39;adapte pour un meilleur confort à l&#39;individu qui le porte. Après cette adaptation, SCP-196-PT commence à présenter des propriétés plus inhabituelles. La manière dont ces effets se produisent est actuellement inconnue, étant donné que SCP-196-PT ne possède aucune substance pouvant émettre une telle lumière.

Un individu portant SCP-196-PT transforme tout ce qu&#39;il touche en or. Tant qu&#39;il touche quelque chose, il peut transformer tout ce qui l&#39;entoure avec une limite d&#39;exactement 30 mètres. Ces objets transformés en or peuvent être modelés librement lorsque les gants sont portés. Tout l&#39;or produit, cependant, dispose des propriétés communes de l&#39;or.

Si l&#39;individu porte SCP-196-PT pendant plus de 24 heures, il acquiert un effet nommé &#34;l&#39;effet Midas&#34;, qui le conduit à transformer tout ce qu&#39;il touche en or sans aucun contrôle avec toutes les parties de son corps, même après que SCP-196-PT lui a été retiré, entraînant sa mort inévitable par transformation de son corps en or après une durée qui varie entre deux et quatre jours.

Les individus ayant subi l&#39;effet susmentionné doivent être placés sous sédatifs afin d&#39;être soumis à des recherches sur la façon dont cet effet se produit et sur l&#39;existence d&#39;une forme quelconque d&#39;inversion. Initialement, les sujets de test de Classe D étaient utilisés afin d&#39;essayer de trouver une forme d&#39;inversion de l&#39;effet Midas, mais ces tests ont été interdits par le Comité d&#39;Éthique en raison de leur nature immorale, en plus de leur incapacité à présenter des résultats pertinents.

SCP-196-PT a été trouvé dans une boîte appartenant à une supposée entreprise s&#39;appelant &#34;Northern Lights Inc.&#34;, qui a pour logo un cercle dessiné de la même manière qu&#39;un ruban de Möbius. Sous le nom de cette supposée entreprise est écrit &#34;Expérimenter et s&#39;adapter à l&#39;anormal multi-dimensionnel&#34;. Aucun immatriculation ou trace de cette entreprise n&#39;a été trouvée, pas plus qu&#39;un lien avec d&#39;autres entreprises actuellement existantes. Cependant, les informations sur la boîte parlent de travaux impliquant le fait de provenir d&#39;une autre &#34;dimension&#34;, comme le suggère également le sous-titre.

À l&#39;intérieur de SCP-196-PT se trouvait une note rédigée vers le III^^e^^ siècle avant notre ère, dans un code utilisé par les alchimistes, qui a été déchiffré et adapté pour une lecture plus aisée afin de comprendre les origines de SCP-196-PT. Malgré la mention d&#39;autres manuscrits, aucun autre n&#39;a été récupéré par la Fondation.

[[collapsible show=&#34;+ Ouvrir la note.&#34; hide=&#34;- Fermer la note.&#34;]]
&gt; Pour tous ceux qui trouveraient ceci,
&gt; 
&gt; Malgré mes recherches approfondies sur la génération d&#39;argent, ou même mes potions loufoques, rien ne se compare à la rareté que je viens de trouver. Je décrirai comment j&#39;ai réussi à accomplir un tel exploit dans ma prochaine note, mais j&#39;ai réussi à trouver la méthode pour réaliser [CENSURÉ].
&gt; 
&gt; Je n&#39;atteindrai pas seulement une potentielle richesse, je pourrai également accomplir ce que tant de gens comme moi ont essayé de faire et ont échoué. Je laisserai les méthodes utilisées dans une autre note, que j&#39;écrirai sous peu.
&gt; 
&gt; - Agathodaemon
[[/collapsible]]
