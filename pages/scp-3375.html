    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

[[include component:image-block name=eel1.jfif|caption=Năm cá thể SCP-3375 ở Thủy Cung Berlin tại Đức.|width=300px]]

[[include component:image-block name=eel2.jpg|caption=Hai cá thể SCP-3375 vừa kết thúc một bữa ăn ở Thủy Cung Vịnh Monterey tại Bắc California.|width=300px]]

[[include component:image-block name=eel3.jpg|caption=Một cá thể SCP-3375 ở Thủy Cung Sea Life London đang chờ được cho ăn.|width=300px]]

**Mã vật thể:** SCP-3375

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** Tất cả các thủy cung công cộng tại Bắc Mĩ và Châu Âu chứa 500 loài sinh vật trở lên phải giám sát sự xuất hiện của các cá thể SCP-3375.

Trong trường hợp sự xuất hiện của SCP-3375 gây chú ý trước công chúng, đội ngũ lan truyền thông tin giả của Tổ Chức phải bịa đặt một câu chuyện về sự hiện diện của chúng, cho rằng đây là phần thử nghiệm của một “sự kiện đặc biệt” liên quan đến huấn luyện những động vật được mượn từ một tổ chức tư nhân. Tất cả các nhân viên làm việc trong thủy cung đều phải được giải thích với một câu chuyện vỏ bọc tương tự.

Những đồng xu của SCP-3375 phải được thu thập và đưa tới cơ sở Tổ Chức gần nhất. Dòng chữ viết mà SCP-3375 để lại phải được xóa sao cho không ảnh hưởng tới sinh vật trong bể và khách tham quan.

**Mô tả:** SCP-3375 là một quần thể //Heterocongrinae// (chình cỏ đốm) dị thường thỉnh thoảng xuất hiện ngẫu nhiên trong các bể thủy cung ở Bắc Mĩ và Châu Âu[[footnote]]Các cá thể thuộc họ //Heterocongrinae// có nguồn gốc tại các vùng Ấn Độ-Thái Bình Dương, Đại Tây Dương và phía Đông Thái Bình Dương.[[/footnote]]. Các cá thể SCP-3375 có đặc điểm và biểu hiện tương tự bản loài thông thường của chúng.

Dựa vào lượng thông tin hữu hạn mà Tổ Chức thu được, các cá thể SCP-3375 thường xuất hiện[[footnote]]SCP-3375 thường xuất hiện cùng lúc với hai hoặc nhiều con hơn là xuất hiện đơn lẻ.[[/footnote]] tại các bể thủy cung lớn chứa nền cát lý tưởng để đào hang. Chúng sẽ chui đầu ra ngoài vào những thời điểm cho ăn thường nhật. Khác với bản loài không mang dị tính, SCP-3375 sẵn sàng tiêu thụ bất cứ mẩu thức ăn nhỏ được cho và không để tâm nhiều tới sự có mặt của các loài động vật khác[[footnote]]Các cá thể sẽ mau chóng chui lại vào hang nếu có ai đó tiếp cận với ý định kéo nó ra ngoài.[[/footnote]].  

Sau khi được cho ăn, SCP-3375 sẽ chui xuống lớp nền và quay trở lại sau khoảng từ 30 tới 60 giây, mang theo một đồng xu siglos[[footnote]]Một loại xu bạc do Đế chế Ba Tư Achaemenid phát hành từ năm 520 TCN-450 TCN đến 330 TCN, có trọng lượng khoảng từ 5.40 tới 5.60 gram.[[/footnote]] ở miệng. Mỗi cá thể SCP-3375 sẽ để lại từng đồng xu trên cát và sau đó quay trở về hang ban đầu của chúng. Một khi SCP-3375 biến mất, mọi dấu vết của hang cát mà nó từng xuất hiện cũng sẽ biến mất. Những đồng xu được SCP-3375 để lại không mang đặc tính dị thường và trong hiện trạng mới nguyên.

Nếu không có thức ăn được cho vào trong bể tại thời điểm SCP-3375 xuất hiện, nó sẽ quay trở về hang và quan sát các loài cá khác. Nếu sau hơn 10 phút vẫn chưa được cung cấp thức ăn, SCP-3375 sẽ chui lại vào hang và không để lại đồng xu nào[[footnote]]Vào ngày ██/██/██, sự kiện này đã được ghi nhận tại ba bể thủy cung công cộng. Tổ Chức ngay sau đó đã tăng cường theo dõi, nhưng SCP-3375 không quay trở lại ba thủy cung đó lần nào nữa.[[/footnote]].

Vào những dịp hiếm hoi, thường là khi có nhiều cá thể SCP-3375 xuất hiện tại cùng một địa điểm, cá thể SCP-3375 đầu tiên xuất hiện sẽ rời hang của nó và đi tìm một mặt phẳng gần nhất. Sau đó, nó sử dụng đuôi để tiết ra một lớp chất nhầy tối màu[[footnote]]Không thể thực hiện được các phân tích thí nghiệm, do quá trình cố gắng thu thập mẫu khiến chất nhầy bị tan biến.[[/footnote]] và viết lên dòng chữ “سپاس”[[footnote]]Phát âm là &#34;sepâs&#34;, từ tiếng Ba Tư سپاسگزارم &#34;sepasgozaram&#34; (səpasgɔzaræm) dịch ra có nghĩa là “tôi cảm ơn” hoặc “cảm ơn bạn”.[[/footnote]]. Khi một sự kiện như vậy diễn ra, các cá thể SCP-3375 sẽ quay trở về hang và lần lượt đem từng đồng siglos xếp thành một chồng nhỏ, con SCP-3375 đầu tiên sẽ đặt thêm một đồng siglos cuối cùng trên đỉnh của chồng xu.

SCP-3375 thường xuất hiện ở những môi trường có nhiều quần thể các loài động-thực vật khác nhau hơn so với môi trường chỉ toàn những cá thể bản loài không mang dị tính.
