**项目编号：**SCP-CN-1570

**项目等级：**Euclid

**特殊收容措施：**由于SCP-CN-1570的特殊性质，彻底收容或摧毁项目的可能性已经过O5议会后被否决。目前，基金会对SCP-CN-1570的收容措施应以最小化其对人类社会影响和观测项目自身活动为主。

截至此文档最后一次更新的日期（即3/27/2019），基金会已发射14颗I型模因处理卫星，70颗II型模因铱星[[footnote]] 一种特殊的通信用卫星，分布于6条不同的运行轨道，形成一个完整的卫星移动通信星座系统。 [[/footnote]]以及37颗III型模因发射卫星进入人造卫星地球轨道。其中，除5颗I型卫星（2颗备用星）分布于地球静止卫星轨道[[footnote]] 距地面35000km的地球同步轨道，该轨道只有一条。 [[/footnote]]，9颗I型卫星（3颗备用星）分布于3条分别的极轨道[[footnote]] 倾角为90°的人造卫星轨道。 [[/footnote]]外，其他两组卫星（4颗备用星+2颗备用星）均分布在6个极地圆轨道面上。通过将“忽视”模因全天候植入可观测天球，三组卫星确保地表与中低轨道的对月观测均处于基金会的控制中。对于所有有能力进行高轨道或超轨道绕月探测的国家与地区，基金会均通过间谍，贿赂等手段使其政府与民众仅能获得经过基金会编辑后的观测结果。

此外，基金会已与SCP-CN-1570达成协议，部署一座绕月空间站，即特殊站点Site-M-07，对SCP-CN-1570进行近距离观测。只有拥有SCP-CN-1570-3级权限的人员方可申请登上Site-M-07。Site-CN-16将与Site-M-07一起进行对SCP-CN-1570的观测。

**项目描述：**SCP-CN-1570曾是地球的唯一天然卫星，即通常所说的月球。在████/█/█发生的CK级现实重构事件后，自然状态的月球被替换为目前状态下的SCP-CN-1570。

SCP-CN-1570上79%的表面仍被月壤所覆盖，但某种高强度的暗色金属覆盖了剩余部分中的大部分。由于其内部结构的改变，月球整体重力配比发生变化，大部分环形山和月海高原发生一定程度的内向塌陷，使SCP-CN-1570的表面结构与月球原地形分布相去甚远。

原月球背面的艾特肯环形山与其正面的中央湾部分彻底消失。一个庞大的环式结构取代了艾特肯环形山的位置，9台推进器以圆形分布链接于环式结构上。在其相对的位置，一个由6片半圆形立柱包围的巨型坑洞位于原中央湾的位置上，直接连接至SCP-CN-1570的内部结构。此外，经初步统计，分布于暗色金属带上的质量投射器，高能粒子喷射装置与空间畸曲发生器的数量达到了10，000这一数量级。在电脑模拟状态中，仅依靠质量与能量武器的情况下，SCP-CN-1570依旧有能力在基金会组织有效反击措施前摧毁一整片北美大陆上所有的高级生命体。

目前，由于SCP-CN-1570的反对态度，基金会对项目的内部结构只知甚少。通过Site-M-07的波段扫描与单次地震波测量，已知SCP-CN-1570至少15%的内部空间已被凿空。此外，SCP-CN-1570的内核似乎被改造为一个巨型的能量供给装置，其能量密度超过所有理论允许中常规能量源的上限。

在与SCP-CN-1570的初次接触中，项目表现出了与人类相当的智能能力。在唯一一次的沟通中，SCP-CN-1570并未显露对人类的明显敌意，且坚持拒绝回答关于其来源与目的的任何问题。在拒绝了基金会希望登陆SCP-CN-1570表面的请求后，SCP-CN-1570宣布自己进入自己的”任务周期“，并强行切断了与基金会的通话。此后，所有与项目的交流皆与失败告终。

迄今为止，SCP-CN-1570已动用了167次其表面分布的武器，其中129次为针对地球表面特定区域的攻击，剩余的则是为对进攻GOC和SCP基金会战舰的被动攻击。总计13艘GOC的战舰与5艘SCP基金会的空天炮舰已被项目所击毁，而SCP-CN-1570并未受到任何可观测伤害。鉴于多次攻击行动的失败，O5议会已禁止今后所有对SCP-CN-1570的侵犯行为。

[[collapsible show=&#34;+ 附录二：此部分仅限于SCP-CN-1570-4级权限拥有者观看&#34; hide=&#34;- 密钥已确认。欢迎，站点主管Dr.Bishop&#34;]]

**在SCP-CN-1570停止通讯的2小时后，项目向地球上十三个不同的地点发送了一段相同的加密文件。目前，大部分文件内容已被成功转译：**
&gt; 是什么鼓励着我们在黑暗中前行？
&gt; 
&gt; 是勇气。
&gt; 
&gt; 是什么迫使我们在黑暗中前行？
&gt; 
&gt; 是敌人。
&gt; 
&gt; 我们发现的越多，我们便越弱小。我们用火武装自己，我们用金属武装自己，我们知道那里永远有危险。
&gt; 
&gt; 吃或被吃，是唯一的法则。
&gt; 
&gt; 早在50年前，上一代的O5议会便提出了这一计划的雏形。40年前计划开始的时候，我们还缺少大多数行星级施工的技术。如今，最后一片建造平台已被完整拆除，它已经准备好飞翔了。
&gt; 
&gt; 它太强大了。直径3000km的战舰，配上无数的主被动武器装置和能以曲速滑过空间的行星级的引擎。它的武器可以以米的精度锁定地球上任何一个面向月球的区域，并以数十种不同的手段将其化为乌有。它的核心是一颗跳动着的神明心脏，其1/3产生的能源被直接导向主炮。在进行的初次开火测试中，项目主炮在超低功率运转的情况下径直在火星的北半球划出一道新的裂谷。300km厚装甲层加上多重保险的损管系统，这颗卫星是近乎不朽的。
&gt; 
&gt; 它太聪明了。我们在设计它时，并没有采用任何的拟人格矩阵作为它的主要意识。相反，我们只创造了一个数据的温床，让所有的智能在里面生长，进化，互相猎杀。最终，我们收获了进化法则的胜利者，一个完美的终极智能。我们赋予了它对项目完整的操控权，并将我们的唯一指令植入它的核心矩阵。如果毁灭基金会能够换得人类的幸存，它将毫不犹豫地把武器转向我们。
&gt; 
&gt; 我们叫它战争之月，它本身就能摧毁一颗星球。
&gt; 
&gt; 可它并不完美。没有不破的堡垒，没有不朽的城镇。如今，所有的有关与无关组织都知道这是我们的杰作。事实上，我怀疑GOC和混沌分裂者早就监视着我们的建造基地了，那层模因伪装并不是那么有效。我们耗费了太多了时间和资源在它上，如果它被毁掉，那将是一个永远无法被挽回的失败。我们吸引了太多的眼球，而我们会因此付出代价。
&gt; 
&gt; 但假如它从伊始就不是我们的造物呢？如果它只是数万编号中的一个，一个基金会早就不缺乏的潜在敌人呢？
&gt; 
&gt; 明白了吗？
&gt; 
&gt; 因此，我们发起了一次CK级现实重构，将它的建造从我们的过去抹去，把所有有关它的记忆全部抹去。我们把它从我们的现实剥离开来，等待一个合适的时间将其唤醒。当它被再次拉出时间槽的时候，如果你能看到这份信息，我希望你知道该怎么对待这座战争机器。
&gt; 
&gt; 好好利用这份来自过去与未来的礼物，不要让我失望。
&gt; 
&gt; [[&gt;]]
&gt; &lt;O5-13&gt;
&gt; [[/&gt;]]
