[[==]]
**Ítem #:** SCP-ZH-132

**Clasificación del Objeto:** Pendiente

**Procedimientos Especiales de Contención:** Los cuerpos de SCP-ZH-132-A y SCP-ZH-132-B han sido enviados al [[[site-zh-44|Sitio-ZH-44]]] de investigación biológica para su análisis. Se han administrado amnésticos a los familiares del objeto y testigos.

**Descripción:** SCP-ZH-132 era un nombre colectivo otorgado a dos entidades humanoides anómalas, denominadas SCP-ZH-132-A y SCP-ZH-132-B, cuya apariencia y niveles de inteligencia se aproximaban a los de niños humanos de 8-9 años. SCP-ZH-132 llevaba muerto algún tiempo cuando fue descubierto por primera vez por la Fundación (23/09/2018), y se observó que ambas entidades presentaban un orificio circular de corte uniforme a través de la ceja hasta la parte posterior de la cabeza, pero no se encontró ningún otro traumatismo en los cuerpos ni el arma correspondiente.

Se sabe que SCP-ZH-132 solo tiene una capacidad de nivel III para [*http://lafundacionscp.wikidot.com/clef101 alterar la realidad] por lo que se teoriza provisionalmente que las muertes de las dos entidades pueden estar relacionadas con ello. Se ha aprobado el inicio de una investigación sobre la actividad de vida de ambas entidades.

**Anexo:**  A continuación se muestra una grabación de audio del teléfono móvil de una de las entidades (SCP-ZH-132-B), que se ha convertido en un archivo de texto y se sospecha que es la última acción de ambas entidades en vida. 


[[div class=&#34;blockquote&#34;]]

= **[COMIENZO DEL AUDIO]**
@@ @@
**SCP-ZH-132-B:** ¡Protégeme ah- protégeme!
@@ @@
##gray| De fondo se oye un ruido retumbante. Le siguen los gritos de una mujer humana. Se supone que se trata de una explosión, ya que en la zona donde se encontraban las dos entidades había grandes marcas de quemaduras.##
@@ @@
**SCP-ZH-132-A:** 007 ah- 007-
@@ @@
##gray| De fondo se escucha el ruido de cristales rompiéndose.##
@@ @@ 
**Ambos (al unísono):** Te mataré a tiros, te matar- (Silencio) 
@@ @@
##gray| Aparecen gritos humanos masculinos y femeninos simultáneamente, pero al cabo de un segundo se produce un silencio inmediato. A continuación se produce una explosión y un estruendo de 10 segundos de duración, cuya causa aún es desconocida. Finalmente, se escuchan coches de bomberos, ambulancias y patrullas policiales.##
@@ @@
= **[FIN DEL AUDIO]**
