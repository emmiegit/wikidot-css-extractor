[[module Rate]]
[[/&gt;]]

O5-1 лежал на пустынной земле, раскинув руки, и медленно угасал. Вопрос смерти никогда не стоял остро для O5-1, да и не должен был, по его мнению. Увы, [[[SCP-006|Источник молодости]]] не всесилен, а оказаться во многих километрах от него, в бескрайней глуши, с пулевым ранением - не лучшая ситуация для одного из O5. O5-1 попытался встать, но лишь обнаружил, что ноги отнялись окончательно. Слабея с каждым метром, он полз по растрескавшейся, пересохшей земле, и разум его постепенно окутывала пелена забвения. Он постепенно забыл, где он находился, что здесь делал, кто именно застрелил его, и даже собственное имя. Он перестал ползти и затих. Смысла больше не было. Скоро он умрёт.

Но хотя бы умрёт не в безвестности.

Он уставился в синее небо. Несмотря на палящие лучи солнца, тело холодело с каждой секундой. Он понял, что никто не придёт, и смирился было с этой мыслью, как вдруг на него упала тень. Он посмотрел направо и увидел, что на камне поблизости сидит мужчина в чёрном пиджаке и брюках, лицо которого каким-то образом оставалось в тени. Под удивлённым взглядом O5-1, мужчина вытащил пачку сигарет из кармана пиджака, извлёк одну и протянул O5-1.

- [[[SCP-4999|4999]]]? - вскрикнул O5-1. SCP-4999 молча кивнул и ещё раз протянул сигарету O5-1. Тот аккуратно принял её. SCP-4999 достал ещё одну, для себя, и прикурил обе. Всё как в карточке объекта.

- С чего ты пришёл именно ко мне? У меня есть такая власть, какая есть мало у кого на Земле. Друзья и союзники по всему свету!

SCP-4999 помотал головой и убрал зажигалку. Взамен он достал из кармана фотокарточку Polaroid и показал O5-1. На ней был Совет О5, рассевшийся по креслам, все 13 членов. Ну, кроме бывшего O5-1 - на его месте, рядом с O5-2 уже сидел радостный новичок, совсем на него не похожий. Все остальные выглядели как раньше.

Фотография навела O5-1 на мысли. Неужели они так быстро выбросили его из головы? Хотя, как подсказывала изрядно угасшая память, он и сам не знал, кто был до него O5-1, кто был прежним O5-2, и так далее. Их меняли без затей, старого долой, нового поставить. Теперь это случилось и с ним. Случится и с O5-2, с O5-3 и остальными членами Совета в свой черёд. Совет оставался Советом, но Смотрители как личности оставались в прошлом.

- Нет... нет. Это просто... так нельзя! Я не... уааа! - резкая боль в животе заставила O5-1 вскрикнуть. Слишком много двигался, слишком много откровений и переживаний ему выпало. SCP-4999 положил руку на плечо O5-1, и на того снизошло умиротворение. Нужно было отдохнуть, перестать зацикливаться, принять судьбу. Два глубоких вдоха и выдоха - одни из последних на веку O5-1 - помогли ему обрести покой. SCP-4999 курил и улыбался. Какое-то время они молчали, потом O5-1 задал ещё один вопрос.

- Ты - ангел смерти?

SCP-4999 помотал головой. При всех познаниях Фонда об аномалиях, связанных со смертью и посмертием, SCP-4999 не имел с ними ничего общего. Он ведь не убивал одиноких людей из самых разных мест и слоёв общества. Он просто был рядом, как маяк надежды. Надежды на то, что дальнейшее не застанет их врасплох. Важно было не знание того, что будет дальше, важно было понимать, что это тебе по силам, и что тебе не дадут пасть духом. SCP-4999 следил за тем, чтобы никто не ушёл подавленным.

- Зачем ты это делаешь?

SCP-4999 со вздохом посмотрел в глаза O5-1, и тот увидел в этих глазах не одного лишь SCP-4999. Он увидел людей, как обласканных славой, так и почти непримечательных, места древние и современные, давно забытые воспоминания, а в сердцевине всего этого - пустая бездна. То был не только SCP-4999, то было нечто гораздо большее. Всё, что не вписывалось в общий порядок, все программы, написанные с ошибками, каждый человек с камнем на душе, каждая сокрытая аномалия - он охватывал всё это. И при всём обилии имён ни одно из них он не считал своим.

- Зачем ты это делаешь? - спросил O5-1 ещё раз.

Человек без имени улыбнулся в ответ с толикой самоиронии. Говоря по правде, он и сам не знал, почему опекает всех забытых людей. Такова была его роль. Часть чего-то более масштабного. Были и другие люди, подобные ему, те, кто приглядывает за нами, хранители непомерной силы. Какой ещё прок во всей этой громадной силе, как не помощь тем, кто в этом нуждается? Помощь как совершенно незначительным людям, так и людям огромной важности.

Никто знал, каково это - быть забытым, ведь [[[nobody-hub|Никто]]] видел это воочию. Будь то SCP-4999, Критик, Администратор, бездомный, божество, или что-то совершенно иное, нельзя было дать этим воспоминаниям просто так угаснуть. Никто и был всеми этими собранными воспоминаниями, он был всеми и каждым. O5-1 - лишь очередное имя в списке.

Изо всех оставшихся сил O5-1 схватил Никто за руку. Оставалось столько вопросов. Как Никто стал тем, чем стал, наступит ли время, когда его не станет, и что будет потом? И снова O5-1 решил, что всё это не важно. Его забудут коллеги, семья, и вообще все, с кем он когда-либо общался, но его память будет жива. А раз так, то не важно, что будет потом. O5-1 был готов, и Никто это понимал. Никто запомнил его.

Хватка O5-1 ослабла, Никто помедлил ещё секунду, и пропал, как не бывало.</textarea></pre>
