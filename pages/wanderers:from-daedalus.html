**从代达罗斯开始**

**作者：**[[*user Lightish_Light]]

第n次--不要脸地--作诗，希望大家可以喜欢，如果不喜欢可以多提点意见，不胜感激。以及好久没写条目了，下次应该会来一篇（逃）

本诗的最终完成要特别感谢[[*user Enterark_D]]。

诗题的典故：“雅典的代达罗斯是墨提翁的儿子，厄瑞克透斯的曾孙。他生下来就是一个艺术家的料子，心灵手巧，做什么成什么。长大以后，不负众望，成为全雅典最有名的建筑师和雕刻家。他刀下的雕像，惟妙惟肖。更难得的是活灵活现，好像有生命似的。先前的雕刻师笔下的石像，双目紧闭，两只贴着身子的胳膊无力地垂下。但代达罗斯却一反常规，让石像的双眼睁开，双手前伸，有一种迈开双腿大步走路的虎虎生气。”

[[&gt;]]
——摘自《古希腊神话故事》，中国华侨出版社2011年版
[[/&gt;]]

[[include :scp-wiki-cn:credit:end]]
