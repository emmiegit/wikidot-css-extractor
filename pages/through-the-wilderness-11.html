公元1204年，一个男孩出生在了君士坦丁堡，他的父母都是真主虔诚的信徒。尽管那个男孩很幸运地活过了那场浩劫，但他还是成了一个奴隶，对，一个两个月大的奴隶。他被卖给了一个威尼斯的商人。从他记事起，他的主人就把他当作一条会说话的狗来对待。每天一睁眼，他就要为了活命而努力满足主人的一切欲望。

盛夏的一天，他去井中打水归来时路过一个广场。一个男人被绑在广场中央受鞭笞之刑。他看上去不过二十几岁，比男孩大不了多少。男人被绑在耻辱柱上，置于烈日下忍受鞭刑，疼痛难当、口渴难耐。行刑人不知去向，可能是休息去了吧。男人低声呻吟着，围观的众人却像看马戏表演一般不停地嘲笑他，向他吐唾沫，用石块、瓦片砸他。他快要死了。这是男孩心中唯一的想法。

不可杀人。男孩在心中默念。

男孩的主人每天都会花大量的时间在跪在家中那座黄金铸造的上帝像前念念有词，有时也会强迫男孩和他一起，似乎这样就可以增加祈祷的效力。所以是的，这个男孩对十诫相当熟悉（有趣的是，除了第四诫，他的主人似乎没有遵守任何一诫的打算）。

鬼使神差地，他向那个男人走了过去。周围的喧闹声渐渐安静了下来。围观的人们不可思议地盯着男孩，和他手中装满水的瓦罐。

男孩走到那个男人面前，捧起了瓦罐。那个男人看见他，眼中泛起了一丝疑惑的光芒。正当男孩准备将水倒进男人的嘴里时，一股巨大的力量突然将他击飞了出去。瓦罐掉在了地上，摔成了碎片。水洒在被阳光烤炙热的泥地上，很快就蒸发得一干二净。

男孩在水蒸干之前就昏死了过去。皮鞭像雨点一般落在了他的身上，很快，他全身就没有一处完好的皮肤了。哄笑声渐渐地又响了起来。

----

不知过了多久，男孩眼前的黑暗慢慢退散了开来。他吃力地睁开眼睛，打量了一下周围，发现自己正躺在一个不大的洞穴中。一个身着兜帽与斗篷的陌生人正背对着他盘腿坐在一个篝火堆前。或许是听到了男孩的动静，他站起身来，回过头对男孩说道：“你醒了？已经没事了。”

男孩疑惑地看着自己周围的一切。“我在哪？这是什么地方？”他小声地问。

“一个安全的地方。”陌生人语气平淡地说。

男孩看了陌生人一眼，没有再说什么。问太多问题从来不会带来什么好的结果，这是生活带给他的血淋淋的教训。

他挣扎着想站起来，但周身撕裂般的疼痛让他瞬间放弃了这个想法。他闭上眼睛，回想起了之前的事情。显然，就在他准备施舍给那个可怜人一点水的时候，行刑人回来了。自己原本死定了，但事实就是他现在还躺在这里，还没有断气。

“为什么救我？”男孩不禁小声地问。

陌生人没有回答这个问题，而是反问：“你为什么要帮那个人？”

男孩沉默了。他也不知道为什么自己要帮助那个人，自己根本就不认识他。再说了，自己本身也不过是一个卑贱的奴隶，有什么资格去帮助别人呢。

似乎是猜到了男孩在想什么，陌生人说：“尽管如此，你还是去帮了他。”

“他要死了。他看上去还不想死。”思考了良久，男孩终于缓缓地开口。

听到这个答案，陌生人笑了。

“他还不想死……这就是你的想法吗？真是……哎……”陌生人喃喃自语。

他走到男孩身边，蹲下身来把手放在了男孩的额头上。男孩只觉得眼前一黑，一股猛烈的睡意袭来，沉沉地昏睡了过去。

不知过了多久，男孩醒来了。本能地，他活动了一下身体，结果惊讶地发现，自己居然没有感觉到一丝疼痛。他急忙低头查看了一下自己的身体。他的身上缠满了染着血迹的布条，但布条之下，已经看不到任何伤口，只留有几条淡淡的疤痕。

发现他醒了，陌生人走到他身边，把他扶起来，一边帮他解下布条，一边轻声说着：“你知道吗？那个人其实根本不需要你的帮助。并不是因为你只是一个奴隶，事实上，他不需要任何人的帮助。”

“为什么？他看上去已经奄奄一息了。他不怕死吗？”男孩显得有些疑惑。

“是的，他不怕。因为他的心中怀着信仰。为了这个信仰，他愿意献出自己的血肉，自己的一切。”

“信仰？就像信仰上帝那样？”

“是的，就像信仰上帝那样，只不过他的信仰并不是上帝。”

“他是个异教徒？”男孩不禁惊呼。他终于明白那个男人为什么会受这么重的刑了。“可是，异教徒不都是一帮背叛了上帝的无耻之徒吗？为什么……”男孩一时语塞。

“为什么不怕死？”陌生人又接上了男孩的话。“这种事情，怎么说呢，”陌生人笑了，“也许你现在还无法理解，但你要记住：世上的很多人其实并不是真的信仰神明。他们只是单纯地惧怕死亡，就像你一样。他们用所谓的信仰来欺骗自己，掩盖对死亡的恐惧。怕死是生命的本能，这没什么不对的，只是他们搞错了一件事情：当你真正相信着什么东西的时候，死亡往往就没那么可怕了。”

男孩沉默了。他想起了自己的主人，那些围在广场周围看热闹的人，还有自己。

良久之后，男孩开口问道：“他信仰的神……叫什么名字？”

“亚恩。”陌生人的口中出现了一个男孩从未听到过的名字。

“亚恩？他是个什么神？”

陌生人笑了。“亚恩不是一个神，”他摇了摇头，“只是一个心中装满了不切实际的疯狂想法的老人而已。”

“他不是神？”男孩睁大了眼睛，“那为什么有人会把他当作信仰？”

陌生人回头看了一眼男孩。周围的环境很暗，男孩看不清他的脸，但他眼中闪过的一道光让他有一种熟悉的感觉。“我可以向你解释，但这就和向月亮解释太阳一样难。”陌生人蹲下来，伸手戳了一下男孩的胸口，“这个问题的答案其实就藏在你的心里，藏在每个人的心里，只是很少有人能真正正视它。你现在还无法理解，也许永远也无法理解，但我对你有信心。你还有的是时间。”

陌生人站起身来，拍了下男孩的肩。“好了，该走了。在这个地方待得太久对任何人都没有好处。”说完，他向四周望了望。

直到这时，男孩才注意到，他此时已经不在那个狭小的洞穴中了。此刻他正身处一片平缓的山坡之上。一种灰色的尖锐石子铺满坡面，男孩赤脚踩在上面，感到一种温热的刺痛。远处的山坡下雾气弥漫，隐约可以看到一座被矮墙围住的村庄。一个模糊的人影刚刚翻过矮墙，正在向村庄深处缓缓走去，很快消失在了迷雾之后。

“这是什么地方？”男孩的声音有一丝颤抖。

“暗域。”陌生人平静地说道，“这里是死者的领域，也是你的领域。”

“我……我死了吗？”

“不，”陌生人的嘴角露出了一丝残酷的笑容，“你是死者之王。”

然后，就在男孩反应过来之前，山坡、矮墙、村庄都消失了。他重新回到了洞穴之中。他从地上站了起来。浑身上下都传来了一种紧绷的感觉，仿佛是穿了不合身的衣服，但男孩此刻没有细想。

“刚刚那是什么？我做了个梦吗？”男孩质问陌生人。

陌生人依旧背对着男孩坐在火堆边，仿佛一直没有动过。“不，你刚刚经历的一切都是真实的。”他没有回头，“暗域是真实的，就像死亡一样真实。你刚刚前往了那里，现在又从那里归还。”说着，陌生人从斗篷中拿出了一个小铜镜，递给了男孩。

“你主宰了死亡。”他说。

男孩疑惑地接过了铜镜，举到自己面前。一瞬间，他呆住了：铜镜里浮现出的是一张完全陌生的脸。

男孩吓得把铜镜摔在了地上。他结结巴巴地问陌生人：“这……这到底是怎么回事？”

陌生人捡起铜镜，把它塞回了男孩手里。“当我找到你的时候，你已经遍体鳞伤，只剩下最后一口气了。我尝试着为你疗伤，但已经太迟了。为了活下去，你的灵魂抢占了另一具躯体。”

“这……你是怎么做到的？”

陌生人没有回答这个问题，只是说：“我做的只是一点引导而已。这是你自己的力量，只能留给你自己去体会。记住，这是一份礼物，也是一种责任。好好利用这一馈赠，也许有朝一日，我们会再次相遇的。有缘再见吧。”说着，他便向洞口走去。

男孩急忙追了上去。冲出洞口的一霎那，刺眼的阳光让男孩本能地眯了一下眼睛。再睁开时，陌生人已经不见了踪影。

男孩站在洞口，手里拿着那面铜镜。夏日的艳阳照在他古铜色的皮肤上。这是一具健壮的身体，和男孩原本那瘦弱的躯体完全不一样。直到这时，他才想起自己还没有问陌生人的名字。但无所谓，他还有另一个名字。

“亚恩。”男孩反复咀嚼着这个词。

有这个就够了。

生平第一次，男孩知道自己想要做什么。
