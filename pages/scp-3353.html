    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3353/Fairyring.jpg|caption=SCP-3353事件结束时产生的蘑菇圈。|width=300px|align=right]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3353/manchestertart.jpg|caption=SCP-3353产生的曼彻斯特馅饼。|width=300px|align=right]]

**项目编号：**SCP-3353

**项目等级：**Keter

**特殊收容措施：**专门研究欧洲民俗学的基金会历史学家应持续记录一个数字含有特殊纪念意义的日期表以预测未来SCP-3353的显现时间。根据预测表上记录的每一个日期，每月至少要对已被确认受SCP-3353现象影响过的区域展开两次巡查。

若SCP-3353在监视期间显现，基金会特工应巡查并拦截过于靠近SCP-3353显现区域的行人。必要时可对其执行记忆删除。

由至少十位研究员组成的信息误导组应对报道SCP-3353目击事件的社交媒体进行监视。SCP-3353须被描述成一个低关注度的童话爱好者参加的公共艺术项目，项目旨在“让人们的生活增添一点魔力！”作为掩盖故事的辅助措施，SCP-3353误传组的五位成员应运营若干活跃的艺术类博客账号，定期发布各种普通的美术内容，以及制作SCP-3353产生的苹果和甜点的非异常版的工艺和食谱指南。

将从SCP-3353事件中回收的苹果置于低优先级储物柜中以备分析。若苹果腐坏，可将其置于非异常废弃物容器中。

**描述：**SCP-3353指一种反复出现的异常现象，最初显现迹象为在一公共花园或公园区域内自发出现的一棵无实体苹果树[[footnote]]通常高为2-3米，因此看起来相当不显眼[[/footnote]]。SCP-3353事件多发于英国与爱尔兰，通常在午夜时开始并于三小时后结束。（此外还有来自澳大利亚和日本的社交媒体报道过SCP-3353的目击事件，但是这些个例目前尚未得到证实。）

苹果树出现后，若干苹果将在其下方显现。除在拍摄或录像时无法在数字设备屏幕上显示外，苹果没有表现出其他异常性质。近距离观察苹果时，会发现苹果表皮上有以工整笔迹刻画的“告诉我一个秘密”字样，如同用小刀雕刻的一般。

若一人类个体在拾起SCP-3353产生的苹果时发表个人陈述，苹果可能会消失并被替换为小甜点（饼干，馅饼或小蛋糕）。无论食用它们的个人当前口味偏好如何，由上述效应产生的甜点被广泛喜爱，甜点在其他方面不具有异常性质。进一步注意到与非异常同类相比，SCP-3353产生的甜点变质的速度更快。

在极少情况中，拾起SCP-3353产生的苹果的人试图将苹果藏在身上，或拒绝对苹果说话。这些人将变得困倦，最终陷入数小时的深度睡眠。此效应可能会导致苏醒时严重的迷失方向感，但是没有持久的危害。在事件结束时，SCP-3353显现期间没有被拾起的苹果将恢复到非异常变体状态（无刻字）。

SCP-3353现象结束后，苹果树将被一个蘑菇圈[[footnote]]西欧地区对此通称为[[span class=&#34;ruby&#34;]]“仙人圈”[[span class=&#34;rt&#34;]]fairy circle[[/span]][[/span]]，[[span class=&#34;ruby&#34;]]“精灵圈”[[span class=&#34;rt&#34;]]elf circle[[/span]][[/span]]，或[[span class=&#34;ruby&#34;]]“仙女环”[[span class=&#34;rt&#34;]]fairy ring[[/span]][[/span]][[/footnote]]取代。产生的蘑菇均为本地物种，并且不具有异常性质。

**附录 SCP-3353-1：**有记录的首例SCP-3353显现事件发生于03/23/2013，当时两位基金会人员在执行日常任务期间于一座私人庄园巡逻，发现了异样的苹果树和SCP-3353的存在。基金会人员接近苹果树后发现它与周围地上散落的苹果均无法在监控摄像机中显示。

与最近的基金会站点取得联系后，研究员Dominic Harris（人文学科博士，剑桥大学）被授权深入调查此异常现象。此后他与三个苹果[[footnote]]研究员Harris已证明所有记录的陈述都是真实的。[[/footnote]]进行互动直到以下结果产生（语词以斜体字显示）：

||//“我告诉母亲我喜欢她做的饭，但说实话我并不喜欢。”//||无变化产生。||
||//“尽管我女朋友是素食者，我不知道严格素食主义者和素食者之间的区别，我感到很尴尬。”//||苹果裂成两半，转化成一个小纸杯蛋糕。||
||//“小时候我砸坏了我朋友的玩具车，因为我私心想让他们多关注我。”//||无变化产生。||
||//“如果可以，我会连续几天不洗澡或只擦洗身体不洗头发，因为它令人厌烦而且没有必要。”//||无变化产生。||
||//“有次我读错了一个单词，大家笑话我，于是我回家翻找了记录读错音的字词表，并练习发音。”//||苹果转化成一个曼彻斯特馅饼。||
||//“我每个月都会刮掉手指上的体毛”//||无变化产生。||
||//“当我在公共场所吃饭太慢或吃不完时，我感觉非常尴尬，所以我假装喜欢家常便饭，尽量独自吃饭。”//||苹果转化成一个曼彻斯特馅饼。||

此后研究员Harris称他感觉这种交易“总的来说，是不公平的买卖”，而且异常本身似乎“只是一出恶作剧而已”。

SCP-3353的研究团队目前在商讨如何在英国派驻人员以备后续调查。
