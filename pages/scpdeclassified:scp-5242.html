**作者：**[[*user Placeholder McD]]

大家好！这里是CorpseOfBixby，而且天呐，这是个格式错乱！真漂……

今天，我们要来解密SCP-5242，它有个更广为流传的名字是SCP-整数。要是标题还没吸引你的话，我们要进入一个烧脑的领域了。记住这一点，这是一篇阐明性解密。我们需要找出文章中到底发生了什么。

准备好你的[非专业主义擦除]。

++ 第一部分：绿

版头表示我们正在误传部内部看这篇文章，而标签证实了该SCP正是一个语言类的异常。以及，我们还要来介绍一个震撼的警告！

&gt; **警告：下列文件中包含官僚危害**

[[span class=&#34;ruby&#34;]]官僚危害[[span class=&#34;rt&#34;]]Bureaucratohazard[[/span]][[/span]] 是个最初出现在[[[SCP-4703]]]中的奇特新词，是一个对某种直观但在基本自然法则中根深蒂固的异常的技术性定义，这也使其被认为是非异常。举个例子，想象有两个苹果，并排在一起。如果我拿走其中一个苹果，那我就总共拥有一个苹果。现在，想象如果我把两个苹果都拿走了，而且默数了一下，不知怎么地数出了四个苹果。我把它们放下，那就有两个苹果，拿起来，我就有了四个苹果。这没道理，那我就在脑子里重新计算，直到我被迫得出一个苹果加另一个苹果确实等于四个苹果这个结论。

这就是官僚危害。不知何故，这个宇宙运行的物理定律允许这种交互发生，尽管我们都很清楚它不应该是这样子的。

&gt; 若你对声明的内容感到困惑，联系距你最近的误传部人员，且除非被直接问及不要谈论此##green|文件##的内容。

奇怪的是，##green|文件##被涂成了绿色。这让我有种似曾相识的感觉。

往下看。我们找到了一份从DoMC主管发来的声明，其中指出了以下内容。

&gt; **读下去，要明白宇宙所说的你必须接受为真，即便它完全不讲道理。一加一并不总是等于二。**

这会是一条值得记住的重要声明。

那么什么是##blue|SCP-整数##？为什么要这样子写？

首先要注意这篇使用了[[[anomaly-classification-system-guide|ACS]]]系统，但已被严重修改，以消除颜色以及原来的符号。类似地，花哨的分级名称也被换掉了，换成了一个不那么含糊的词。收容等级被改为了“挑战”，很可能是用来表示“Euclid”或是“Keter”的。扰动和风险等级分别是“影响”和“不稳定”。这两个相似的术语要比最初的更加容易理解，比如说“Vlam”和“危急”。

最可能的情况就是，这意味着##blue|SCP-整数##非常的危险，但又不会那么容易被公众注意到。

&gt; **##green|安保手段##：**对##blue|SCP-整数##只可使用“准确”的标识词来予以语义性指称，包括“##blue|名称##”、“##blue|存在##”、“##blue|实体##”及其他。然而，建议使用的标识词是“##blue|SCP-整数##”，其他标识或为冗余，或只是有条件地“准确”。

挺有趣的！以什么能够称为“准确”为主题非常重要，重要到异常必须被称为一个特定的东西以避免遭受它的异常愤怒。所以与其用“特殊收容措施”，倒不如用“##green|安保手段##”来代替更合适，而文章的其它部分也是如此。

&gt; 注意本##green|文件##已经过严谨编排，使关于##blue|SCP-整数##和/或##green|SCP-整数-数字##个体的非抽象信息不会通过标识词直接表达。

##blue|SCP-整数##必须以不现实的术语进行表达。为啥？我们要找到原因！现在，比如说称呼##blue|SCP-整数##为一个现实使用的术语“秃头老人”，这样子是不允许的。

在这一行中，我们了解到它至少涉及到了数个实体，如##blue|SCP-整数##与##green|SCP-整数-数字##。按照这一行的描述，##blue|SCP-整数##创造了##green|SCP-整数-数字##的实例。而后，收容措施表明这两件东西已经通过着色区分，即蓝色和绿色。这种做法不只是为了简单地区分两个实体，它同时也服务于同一世界观的知识。我们会在后面讲到的。

由此，我们可以假设任何绿色的东西都是##green|SCP-整数-数字##的实例。早前，我注意到##green|文件##也变成了绿色，这意味着它也受##blue|SCP-整数##的制约，制作出了##green|文件##以及##green|SCP-整数-数字##的实例。引用此文件时将其表述成文件以外的词会导致异常现象。草，基金会还没得休息了。

&gt; ##green|SCP-整数-数字##个体若不具备智能，将收容于Site-15。

啊。

&gt; 对于##green|科学家##个体，##green|SCP-整数-数字##个体若具有智能则不需收容，除非因其性质或其他原因妨碍对##blue|SCP-整数##的收容。

**啊不。**

这里基本上是承认有几个基金会工作人员被##blue|SCP-整数##迷乱了。即你变成了一个实例后会发生什么呢？##blue|SCP-整数##又是如何做到的呢？你看反问句看到烦了没有？

++ 第二部分：棕

&gt; **##green|解释##：**##blue|SCP-整数##是一##blue|危害复合体##

“##blue|危害复合体##”一词用蓝色高亮标出，并有一脚注解释此为官僚危害。从本质上讲，你不能在引用##blue|SCP-整数##造成的官僚危害时将其表述成除了“##blue|危害复合体##”之外的任何东西。

&gt; 若##blue|SCP-整数##在任何形式的语义表达中被“不准确”地称呼或分类，该标识词将被抽象化一个Cuil。

这基本上就是在说，如果你把##blue|SCP-整数##称为一个非抽象的术语“秃头老人”，那么它会立即变成一个抽象术语。技术上来说，“秃头老人”并不是一个抽象术语，但因为我们这么叫它了，那它现在就是了。在同一段中，它还指出“秃顶老人”将回溯称为一个抽象术语，并将其永久性地合并为##blue|SCP-整数##的特性（构造）。

[https://www.youtube.com/watch?v=nfdEdE96En0 Cuil][[footnote]]**译注：**请自备梯子，另[http://scpsandboxcn.wikidot.com/collab:cuil-theory 这里]有一篇该视频的翻译文稿。[[/footnote]]是一种描述与现实脱离的抽象程度的等级。零Cuil是基准现实，也是我们存在的现实。一Cuil是我们构成这个世界的方式，也是我们描述其的方式。两Cuil已经完全不可思议了，这仅是因为我们的思维建立只是用于概念化一Cuil，仅是上述的一级抽象。这真的跟这篇解密没什么关系，是我觉得写下来很好玩。

&gt; [...]由于客观事实被回溯性创造，对##blue|SCP-整数##的不准确指称从来不曾发生。然而，本##green|文件##的状态表明它已多次被分配以不准确称呼并发布，随后变为##green|SCP-整数-数字##个体。

那个所谓的##blue|SCP-整数##会做两件事。一是我们已经讨论过的，即其会合并名称，并将其添加到自身中。第二个影响是##green|SCP-整数-数字##实例的来源。假设我把##blue|SCP-整数##称为“秃头老人”，那么我就会变成一个##green|SCP-整数-数字##。

这解释了基金会为何会在##blue|SCP-整数##中损失人员。他们发现了它，并做出一个简单又愚蠢的举动，识别了它并成为了一个##green|SCP-整数-数字##的实例。

&gt; 由于实用标签及分类整理有冗余化倾向，##blue|SCP-整数##对Site-15的文档和人员造成了严重的官僚性困难[...]##blue|SCP-整数##与模因危害具有相似之处，只要有一个不准确的编号，就可能使##green|SCP-整数-数字##传播到...

后面是已被确认可以使用的标识词列表。其中有两个对这篇解密特别重要。

&gt; * [//根据协议[[[taboo|4000-ESHU]]]//##green|受限##]^^6^^（提及叙事及/或超形上学要素时）
&gt; 
&gt; * “##blue|问题##”（提及困难时）^^7^^

首先，确实很似曾相识，我才刚刚在大概一个月前做了[[[SCP-5404]]]的解密。

其次，##blue|问题##也在##green|**增补 整数-字母：**问询##中发挥了作用。

我也一直在避免提到那些脚注。偶尔地，脚注会改变，表明有东西在用全大写以及红色字体向我们说话。这些词大多与做错事的惩罚有关。为什么？我们会知道的，而现在，什么是##green|SCP-整数-数字##实例？

&gt; ##green|SCP-整数-数字##是指在对##blue|SCP-整数##的不准确称呼、分类中被用作交流媒体的##green|项目##和##green|东西##。

那就明显得多了。

&gt; 在变成##green|SCP-整数-数字##个体后，其标识符会类似地受##blue|SCP-整数##抽象。##green|SCP-整数-数字##个体的非准确指称将被抽象，但其各自的沟通媒体不会变成更多的个体。

好消息是，##blue|SCP-整数##的异常是有限制的。虽然我会因称其“秃顶老人”而变成##green|SCP-整数-数字##实例，如前所述，##green|文件##、##green|安保手段##、##green|解释##等都是实例。##green|科学家##、##green|询问者##以及##green|研究员##都是智能实例，这三位基金会工作人员在文章前面有提及到。

但有一个例子非常突出。

[[table style=&#34;border: 1px solid silver&#34;]]
[[row]]
[[cell style=&#34;border: 1px solid silver&#34;]]
[[=]]
**“占位符·麦克博士博士，PhD.”、“Dr. PhD. McPhD., PhD.”，或其其他上述名称中至少两个部分的任意组合，从左至右排列。**
[[/=]]
[[/cell]]
[[cell style=&#34;border: 1px solid silver&#34;]]
[[=]]
Site-15主管。注意：个体的独特之处在于仅有专有名词或头衔名称为准确。Dr. 占位符在法律上无法改变这点，这作为他的名字是一条客观事实。**^^10^^**
[[/=]]
[[/cell]]
[[/row]]
[[/table]]

这家伙怎么了？为什么只有他的名字受到了影响？这里值得注意的是，脚注10也是由一个实体说出来的，具体来说就是，“##red|惩罚##”。

这家伙太乱了，我们还不知道为什么。

++ 第三部分：蓝

&gt; 基金会在05/05/20██察觉到了##blue|SCP-整数##，当时[##green|擦除##]，^^11^^造成Dr. 占位符变成了已知第一例##green|SCP-整数-数字##。

真有用。

所以我们知道是基金会发现了SCP-整数的，而且是Dr.占位符发现的。

脚注是唯一能给我们提供线索的东西，它的内容如下。

&gt; 一名说出了它##red|真名##的##red|凡人##

Dr.占位符自己发现了##blue|SCP-整数##，并且搞砸了，于是进行了一次采访，以更好地理解该异常。

&gt; 尝试采访[...]因##green|科学家-字母##对##blue|SCP-整数##的##green|安保手段##缺乏理解而终止。需注意在##green|问询##中适用的##green|文件##尚不包含表明准确性的##green|解释##。

但事实并非如此。

事实是，他们将##blue|SCP-整数##搞得更大了。

&gt; ##green|询问者##：//（##green|询问者##检查了文件。）//好...所以，你是怎么知道这个##blue|危害##的？
&gt; 
&gt; Dr. PhD.：我只能告诉你我找到了-//（痛苦的呻吟）// ...我说了一些我不应该说出来的东西。从来就不该说出来。永远。

这证明了这一点，他自己发现了##blue|SCP-整数##。如何发现的没有解释。

&gt; ##green|询问者##：呃...好，这真的是个##blue|问题##，^^12^^不是么？

这样，##blue|问题##被添加到不允许用于指代##blue|SCP-整数##的单词列表。这也是##green|询问者##变成##green|询问者##的原因，尽管还没变成那个采访的人，还有##blue|问题##是如何在事后添加进去的。

此处的脚注指出这是个##red|错误##。

&gt; Dr. PhD.：//（猛吸气）//等下，//那个//[##green|擦除##]//表！我没写-//
&gt; 
&gt; ##green|询问员##：等下，什么？但是##blue|问题##是##blue|SCP-整数##的准确标识符之一。
&gt; 
&gt; Dr. PhD.：//（停顿，而后是恼怒的叹息。）// 我真的尽力了，##green|询问者##。
&gt; 
&gt; ##green|询问者##：等下，有什么感觉不对...为什么我是##green|询问者##？

异常追溯性地使得##blue|问题##成为了一个准确的标识符，尽管Dr. PhD从未将此记录下来。

而最后，一封信，一个//教训//，但这是谁给的？

&gt; //若一加一得二//
&gt; 
&gt; //且二加二得四//
&gt; 
&gt; //如是奈何，当二加二//
&gt; 
&gt; //再也不得四//

一首诗！挺齐的。

&gt; //这就是一条//##red|惩罚##
&gt; 
&gt; //给那些流浪者 太过远离了//**##brown|道路##**
&gt; 
&gt; //本要归于//**##green|无名森林##**
&gt; 
&gt; //所求的知识//
&gt; 
&gt; //最好留付//##red|未知##
&gt; 
&gt; //你的罪在于命名，给//
&gt; 
&gt; ##red|那不应得名之物##
&gt; 
&gt; //你必须认命，现实//
&gt; 
&gt; //并不总是说得通理//

这里有三处红色高亮标记，##red|惩罚##、##red|未知##以及##red|那不应得名之物##。回想一下，所有大写以及有颜色的都是准确的标识符。我们之后再谈。

这里还有最后一件事，修改过的。悬停在黑条上就能看到这个。

&gt; 逻辑家

到此为止。

++ 第四部分：红

这一切意味着什么？

首先，让我们看看什么才是准确的。这篇有三种颜色，##blue|蓝##、##green|绿##、##red|红##。有几处用了##brown|棕##，但也主要是用于引用SCP-4000中的##brown|小路##。蓝色指代异常本身，##blue|SCP-整数##，及其相关部分。受到##blue|SCP-整数##影响的事物是绿色的，也即##green|SCP-整数-数字##实例。但红色从未被描述过。

蓝色是官僚危害复合体，绿色是受影响的对象。那红色在其中处于什么位置呢？

看那首诗，##red|那不应得名之物##，我们能够推测红色一定是一个//实体//。那所有脚注都是关于##red|惩罚##和##red|禁止##的？红色是一个绑定在##blue|SCP-整数##上的智能实体。这也是Dr.占位符发现的那个，而通过叫出其名字，给他自己造成了##red|惩罚##。

Dr.占位符仍保有专有名词而不是##green|问询者##的##green|研究员##作为其名字的原因仍未知，但我能肯定地推测。首先，他叫出了红色实体的名字，而不是##blue|SCP-整数##。在##green|问询##中，##green|问询者##之所以成为##green|问询者##，是因为他将##blue|SCP-整数##称为##blue|问题##，这并不是最初订立的，但可以追溯更正。假如是Dr.占位符叫错了##blue|SCP-整数##，那么他也会被抽象，失去他的专有名词特权。

我们现在进入了推测区域。作者提到红色实体被称为##red|逻辑家##，而在文章中，它将名字签在了是个末尾，但被编辑掉了。这也是Dr.占位符说的导致这一切发生的那个名字。纵观整篇文章，我们看到的主题是什么是异常的，什么是大写的。##red|逻辑家##在##blue|SCP-整数##面前是脆弱的。

总结？一篇非常有趣的关于什么是真实与正确的文章，双方都有痛苦的一面。
