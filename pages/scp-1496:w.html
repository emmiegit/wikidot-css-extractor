    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Объект №:** SCP-1496

**Класс объекта:** Нейтрализованный (ранее Безопасный)

**Особые условия содержания:** SCP-1496 следует хранить в сейфе для небольших предметов в Зоне 102. На сегодня SCP-1496 считается нейтрализованным, тем не менее, он должен оставаться на содержании как объект класса Безопасный до окончательного подтверждения. 

**Описание:** SCP-1496 представляет собой столовый набор на одну персону, состоящий из тарелки и нескольких серебряных столовых приборов. На сегодня он больше не обладает аномальными свойствами, хотя эффект объекта на записи о нём по-прежнему действует.

SCP-1496 был обнаружен ​​в ходе рейда на офис городского литературного коллектива в Квебеке, Канада. 

[[collapsible show=&#34;+ Прежние условия содержания. Требуется уровень допуска 2 или выше&#34; hide=&#34;- Доступ разрешён&#34;]]

**Объект №:** SCP-1496

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-1496 следует хранить в самом дальнем сейфе для небольших предметов в Зоне 102. Поскольку объект глубоко неинтересен, предполагается, что вряд ли кто-либо когда-то будет его вынимать для опытов. Тем не менее, если всё же понадобится поэкспериментировать с этим хламом, SCP-1496 может быть помещён в камеру для гуманоидов вместе с неудачником, которому выпало быть подопытным. При необходимости что-то положить на SCP-1496-1, это что-то может быть брошено с расстояния. Следует иметь в виду, что ни одно живое существо не должно быть размещено за SCP-1496-1 без разрешения главы исследований, если у кого-то вообще возникнет желание кого-то там разместить.

**Описание:** SCP-1496 представляет собой &#34;столовый набор&#34;, состоящий из старой, надтреснутой тарелки (SCP-1496-1) и пары дешёвых пластиковых столовых приборов, типичных для фаст-фудов самого низкого класса.

SCP-1496 проявляет несколько заурядных аномальных свойств. Во-первых, оно заставляет кого-то, кто сидит перед ним составить своё мнение о любом предмете, помещённом на SCP-1496-1, в виде критического обзора. Безусловно, эти обзоры соответствуют естественному стилю подопытного, его голосу, почерку и т.п. Позже подопытные не могут вспомнить ничего о своём обзоре за исключением очень устойчиво сформированного мнения; возможно, ввиду примитивного меметического эффекта SCP-1496.

Сделать SCP-1496 интересным невозможно никоим образом. Кроме того, это невозможно сделать какую-либо запись об SCP-1496, которая не являлась бы критическим обзором. Основные детали, такие как, например, примерно круглая форма SCP-1496-1, будут упомянуты всегда; другая информация, такая как отвратительно тупые зубцы так называемых вилок - не обязательно.

Обзоры, полученные с помощью SCP-1496, похоже, существуют в состоянии суперпозиции или постоянного изменения. Существует вероятность 0,5, что наблюдатель сочтет отзыв либо донельзя восхищённым, либо пренебрежительно-саркастическим. Других типов обзора не зафиксировано. Возможно, это потребует слишком много усилий.

SCP-1496 был найден среди прочего мусора во время рейда на офис низкопробного радикального &#34;литературного&#34; коллектива в Квебеке, Канада, когда эффекты стали заметны в их письменной продукции.

**Избранные результаты экспериментов серии SCP-1496-E5:**

**Эксперимент: 1496-E5q**
**Участник:** Доктор Катцен
**Использованный объект:** Один мясной сэндвич из столовой Зоны 102 
**Способ обзора:** Продиктовано наблюдающему персоналу
**Выдержки из обзора:**
&gt; //&#34;...Но сложнее всего - определить, что ужаснее: отвратительная вонь загадочного мяса, намешанного в эту пародию на еду, или унылое пятнышко жира, размазанное по этой, с позволения сказать, булочке...&#34;//

&gt; //&#34;...Вот этим кормят в столовой Зоны? Сотрудников? Я бы этого даже расходникам не дал. Устранение было бы милосерднее&#34;.//

**Эксперимент: 1496-E5a**
**Участник:** Доктор Требюше
**Использованный объект:** Нет (SCP-1496-1 пуст)
**Способ обзора:** Доктор Требюше делала записи в своём лабораторном блокноте в обычном для её экспериментальной практики стиле.
&gt; **Обзор (перевод с французского):** Осмотр тарелки согласно процедуре. Ничего интересного. При более внимательном рассмотрении - жирные пятна, грязь, сколы. Плохое качество. Коснулась грязи/сколов незащищённной кожей; негат. эфф. нет. Предположение: бактерии удовлетворены посредственностью/слишком ленивы, чтобы быть агрессивными или вредоносными? Примечание: преодолеть неспособность заинтересоваться этим предметом (не аном. эфф.)

**Эксперимент 1496-E5s**
**Участник:** D-6464, интеллект на уровне шестилетнего ребёнка, сильно не любит овощи
**Использованный объект:** Сырая морковь
**Способ обзора:** Рисунок и текст, выполненные при помощи листа ксероксной бумаги и фломастеров
**Результат:**
