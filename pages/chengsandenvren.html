**作者：**[[*user Dr_Naxurt]]

[[[http://scp-wiki-cn.wikidot.com/naxurt |作者的人事档案]]]
[[include :scp-wiki-cn:credit:end]]

现在是夏天的下午，天空在落着雨，撑伞的人们走在小镇的各个角落。路上还有汽车碾过水坑后留下的水渍，被泼到了花坛和路面的排水口上。各色的雨伞在血管般复杂的街道上流动着，散发着独特的雨天的气息。天空上一角的乌云在缓慢地移动着，向小镇上空飞行，渴望降下一场大雨。

雨滴落在小镇的花丛里的泥地上，飞溅出的泥水随着水泥地面的沟壑流到排水沟，发出急促的流水声，混合在雨打在树叶上的声音和雨水在风中的声音里。地面上流动的水上布满被溺死的蚊虫，有几只还在挣扎着抖动着身体，然后无力地被水流冲走，到了水沟的黑色的深处。街上走着的人们都在自顾自地向前走着，他们把自己缩在了彩色的伞面下，让人看不清他们的脸。

浑浊的泥水在路面上流淌着，彩色的伞面在上面漂浮着，中间夹杂着雨水落下溅起的波纹。

------

男孩还在保安室里，他在等着母亲来接他回去。学校门口的保安室是一个不大的铁皮屋子，里面的保安正懒散地坐在椅子上，手里捏着圆珠笔，等着谁来登记入校。男孩看到他们似乎很困，快要睡着了一样，在低着头泛着迷糊。他收回视线，看着街的那头，期待着母亲下一刻就出现在眼前。

桌上的手机在沉闷地发着声音，那是一则天气预警消息。“本市今日将遭遇强降水天气，请市民做好防洪准备，尽量避免外出活动，及时增添衣物，以下为详细报道。”男孩看着外面的乌云和地上的积水，确实像要下大雨的样子。

男孩感觉今日有些不同，或许是即将降下的大雨，亦或者是空气中漂浮着的水气在给他错觉。远处的人群似乎开始了流动，男孩看着人群顶上的雨伞，开始幻想当这些彩色的伞开始漂流时，水面上会是怎样。他对着天空出了神。外面有人一边走一边说：“这应该是近年来最大的雨来了吧，不知道今晚会发生什么。”男孩听着他们的话，感觉有些莫名其妙，不知道他们为什么这么说。

当男孩在看着远处天空的乌云时，学校里走出来了一个女孩。她正在小心地踩着路上的干处向外走。到了校门口时，女孩看到了他，她对他招了招手，嘴里一边笑一边说：“嘿，你怎么还不回去？”她手里举着伞，站在雨水聚成的水洼上。她似乎很好奇男孩的情况。

“哦，我妈妈还没来接我。”男孩看着女孩的脸，他母亲告诉他和人说话时要看别人的脸，他停顿了一会又说，“那你怎么回去？”他知道女孩家里人很忙，不过他平时也没有几次见过她家里人，不知道她家到底是干什么的。为了找点话题，他善意地向她提了个问题。

“我嘛，我妈就在街头等我呢，你要不要和我一块走。我妈可以送你回去。”女孩似乎非常热情，她还没说完，就已经举着粉红色的伞向男孩这边走了过来。男孩有点意外，往保安室里退了几步，趁着这个空挡，女孩收起了伞，走进了保安室。她看到男孩有些尴尬的样子，问他：“你怎么了，不会是觉得家太远不好意思吧？”女孩把伞放在桌角边，用纸巾擦着头发上的水珠。

男孩似乎有些惊讶，他红着脸摇头，不知道该说什么。女孩看着眼前的男孩，感觉有点好笑。女孩对他说：“天气很不好，喂，你到底怎么回事？我妈说了，现在没伞可是会成落汤鸡的。”女孩看着外面的天空，乌云还在缓慢的运动着，黑色的边缘不断被卷到上方，下面的雨珠在风中倾斜着下落。“你要是没伞我可以借给你哦。”女孩补充说道，“快回家吧，今晚雨一定很大，到时候可就难回去了。”

男孩看着眼前的女孩，低声解释道，他母亲很快就会来，为了不让母亲担心，他就不和她一块走了。女孩听到后，似乎对这个答案很满意。她看着男孩红色的脸颊，笑着对男孩说，以后可以他可以和她一块回去，她妈妈最喜欢她带朋友一块玩。男孩脸更红了，答应了她。女孩看着眼前有些羞涩的男孩，嘻嘻地笑出声了。她举着粉红色的伞，从保安室里走出去。女孩踩着水面上的砖块，从门口的水洼上跨过，然后一直走到学校门前那条街的尽头。到了终点时，雨中的风已经打湿了她刚擦干的头发。

男孩看着女孩一直走着，走到视野的尽头，女孩的背影在男孩眼中越来越小，直到她停下时，只剩下一个小点。天上的雨越来越大，她那粉红色的伞几乎要撑不住了。女孩在街的尽头遇见了她的母亲，她牵着她母亲的手，她妈妈提着包，举着伞，走到街的拐角处。最后一起消失在男孩的视线里。只留下了灰色的雨和天空停在男孩的视线内。

男孩还在保安室里等着自己的母亲。此时天上的黑云已经笼罩了整片天空，更大的雨似乎就要来了。

------

过了许久，一个举着红伞的女人走到了学校前。直到女人大声喊着男孩的名字，男孩才意识到他的母亲已经来了，他匆忙地背上书包，从门口走了出去。男孩看到女人穿着雨鞋，站在泥水里，她的头被挡在伞下。女人看到男孩踩着水跑了过来，赶快地张开手帮他拿起了书包，然后又牵着他的手。女人看着眼前有些犯困的孩子，似乎很自责：“孩子，没事吧，妈妈来晚了。”她的语气里满是歉意。

男孩把脸贴在女人的肚子上，他不想说什么，温柔的感觉让他感觉很舒适。他抓着女人的手，说：“没关系，妈妈，我们回去吧。”男孩没再说什么。他踩着水面上的砖块，走到了街上。他牵起母亲的手，拉着母亲走着。母亲则说：“慢点，你这孩子。”然后笑着跟着他走，把身子前倾，让男孩少淋点雨。

男孩感觉得到，他紧握着的手在温柔地散发着母爱的温暖，在这被浸湿的雨天里流露出了一阵温柔的感觉。于是他放心地和女人一块走上回家的路，在大雨天里。

------

男孩和女人一起走在街上，头顶的乌云发出轰隆的响声，撕扯着黑色的帷幕，漏出了大雨。街上的人都举着伞缓慢的走着，密密麻麻的人群上方，伞面在相互挤压着，雨水从伞上扭曲着流下。空气中弥漫着水汽，周围拥挤的人墙将他和女人包围起来，让男孩感觉有些压抑。

周围的人一声不吭地走着路，他们手里提着包，或者背着包，举着伞，快步从他们的身旁走过去。

随着一声闷响，天上开始下起了大雨。被风卷起的雨水在人群中飞舞，狂乱的雨冲在了伞面上，男孩感觉到颗粒状的大雨在击打伞面，伞变得摇摇欲坠。于是他紧紧握紧了女人的手，两人一起在大雨下艰难的走着。雨水落在花丛的泥地上，飞溅出的泥水洒在了男孩的裤脚上，他感觉得到他的袜子已经进水了，布制的鞋面上沾满了水，缓慢地向下渗透。男孩每走一步，脚垫就会挤出堆积的雨水，这些水从侧面渗出，回流到街道上。疯狂的大风把雨水吹到了男孩的背上，沾湿了他的衣服，在衣角上汇聚，然后缓慢地滴了下来。天空被撕开的大洞中流出的雨水，还有伴随着的吹来的湿风，这一切让男孩感觉极不自在。

男孩盯着自己被泡湿的鞋，然后扯了扯女人的手，说：“妈妈，我鞋子进水了。”女人看着远处的天空，上面还在疯狂地下着雨。她似乎没有听到男孩在说什么，直到男孩再说了一遍。

“哦，好的，孩子。”女人把男孩抱了起来，把男孩的头放在她的胸口上，手里拿着男孩脱下的被浸湿的鞋袜。

男孩的头贴着女人的胸口，他隔着布料呼吸着女人衣服上的味道，熟悉的味道让他感到无比的温暖。这种母亲身上所独特的气味让他感觉到安定，被太阳暴晒后的衣服，在母亲的身体上混合着汗水的味道，混合后安定着他的灵魂。他在其中感觉到了不属于这个时间的舒适，它来自温暖的太阳光，这种与环境格格不入的味道让他暂时忘记了此时的潮湿和压抑，忘记了天空上的乌云和在地上流动着的泥水的河流。他看着天空上的乌云，在伞面的边缘露出一角。他突然想起，他没有问母亲他们要去哪，于是他抬起了头。

映入男孩眼前的是一个被截到一半的脖颈。脖子光滑洁净，在暗淡的灯光下展现出淡淡的辉光。脖子上表面则是光滑的带着肌肉纹理的横截面，表面上没有血渗出来，而是有一层如同玻璃的质感的覆盖面，将血管，神经的切口完整得包留着。脖子的中间插着一柄纤细的金属雨伞，伞柄深深地镶嵌进了脖子里。伞柄上面还带有一两点锈迹，一直往上则是金属的伞骨，其上覆盖着布制的伞面。男孩看着女人时，带着污垢的雨水从天空打在了伞面上，顺着伞面落到了地上。男孩看着面前的女人，曾经被他成为母亲的女人，感到无比的陌生和恐惧。

他伸出手，试图去搂着女人的脖子。脖根的触感是熟悉的光滑和舒适，而在其上的却是一根金属的伞柄。只要稍一伸手，男孩就几乎可以捏住了伞柄，他的指肚可以感受到锈迹在手指摩擦的质感，这股冰冷而粗糙的质感让他感觉到不可思议，这种富有金属气息的物品和谐地和一个光滑的脖子连在了一起。他不知道这是发生了什么，他看着脖子的横断面，在其上顶着的伞在大雨的冲洗下颤抖着，伞面还在颤抖着发声。他对现在的情况感觉到莫名其妙，不明白到底发生了什么。原来应该存在的那颗头颅现在被一柄金属伞取代了，这大红色的布面，还有带着锈的伞柄。男孩感觉得到，他的母亲不见了。

最初的迷茫很快被恐惧所替代，雨水混合着泪水一起流动到男孩的胸口，男孩感觉到他嘴里流进了鼻涕和泪水，是一股咸味。脸上的汗水在冷空气中缓慢蒸发着，在被雨丝吹打过后，他感觉了一阵猛烈的冷意和颤抖。这阵冷意从胸口向四肢蔓延，他喉咙开始发冷，然后咳嗽，干呕。他忍不住，放声大哭起来。

像落到水中的石头激起的波浪，哭声从大雨中向周围四散，四周的人似乎都注意到了这里，他们全都扭过头看着男孩这边。当他们转过身时时，男孩透过糊在眼球上的泪水，发现他们的头上也顶着五颜六色的各种雨伞。他们的脖子上也没有头颅，也是插着颜色各异的金属伞，伞面上还流淌着乌云倾泻下的雨水，雨水从各个角滴到了地面上。伞面彩色的模样在灰色的雨中显得格外显眼。在乌云里不时闪动着的光照射下，金属的伞柄反射着微弱的光芒，这像是一种目光。男孩感觉周围的人都在看着他，感受到了无比的恐惧。泪水混合着鼻涕流到了嘴里，一种由于恐惧而产生的苦涩在男孩的喉咙里蔓延，几乎是一瞬间，猛烈的恐惧让他不住地颤动。他用力地推动身上的女人，他想问妈妈去哪了，他想问这是怎么了，他想回家。

街道旁的霓虹灯突然打开了，上面彩色的光洒在了头上顶着伞的人身上，金属伞柄反射着令人感到炫目的光。迷幻的霓虹灯在大雨里显得有些梦幻。周围的人群沉默地面朝着男孩站着，看着眼前的男孩嚎啕大哭。

女人看了看人群，安静地把手里的东西放在地上。她伸出手，然后用手拢紧了男孩，把男孩的脸贴紧自己的胸口。胸口上的熟悉的气味让男孩感到了熟悉和安静，他的鼻子隔着布料闻着女人身上的气味，嗅到了属于母亲的气息。他一边哭着，一边感受着女人身上的气味。这股气味告诉他眼前的女人就是他的母亲，而这柄红色的雨伞却告诉他这一切有多么不可能。女人温柔地搂着男孩，安抚着他：“我们马上到家，好吗，马上。”她把男孩抱紧在胸前，一股热气从她的胸口升了起来。热气席卷了男孩的思维，让他难以思考眼前的事物。最终在这股舒适的感觉下，他放弃了挣扎，然后安静地被淹没在这股强烈的气味中。

------

女人看了看被她抱在胸前的睡着了的男孩，男孩倚靠在女人胸前，她把男孩往身上扶了扶，让他抱着自己的脖根。天空还在下着大雨，地面上覆盖了一层厚重的雨水，排水口已经被沤烂的树叶堵住了。女人捡起男孩的书包和鞋子，头朝向身边的人。他们的头上顶着的伞柄发出刺眼的光芒。他们在看着女人。当雷声再次响起时，女人终于开口了：“我们走吧。”周围人点了点头，于是众人便转过身去，继续在大雨中前进。

在灰色的天空下，人们朝着远处爆炸着闪电的乌云方向走着。雨水顺着他们的头颅向下流淌着，溅在了他们的胶鞋上。撑着伞的女人抱着她的孩子在他们中间，跟着一起走。周围密不透风的人群里不时响起了孩子们的哭喊声，这些最终都被埋葬在彩色的雨伞下，和撑着伞的人们一起在被淹没的街道上漂流。</textarea></pre>
