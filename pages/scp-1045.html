**項目編號 ：**SCP-1045

**項目等級：**Safe

**特殊收容措施：**SCP-1045存放在Site 21的17號低安全性儲物櫃中。除實驗外，不得在SCP-1045的5米範圍內攜帶易燃材料或明火源。

**描述：**SCP-1045是一個方形木框蠟燭燈籠，尺寸為15厘米x 15厘米x 32厘米。側面由半透明的蠟紙製成，其內部有直徑6.5厘米，高10厘米的圓形玻璃杯提供嵌套支撐。除非兩個組件一起使用，否則SCP-1045的異常屬性不會顯現。

當蠟燭被放置在SCP-1045內並點燃時，SCP-1045的牆壁將出現一個微型的人形陰影，並彷彿從後面被蠟燭點燃。燈籠兩側的陰影描繪了同一情形的不同角度。人形陰影總是扭動，彷彿身在痛苦之中，亦被看似半透明的火焰所包圍。只要蠟燭燃燒，這個陰影就會持續存在。隨著蠟燭接近燃燒完畢，其動作將變得更加誇張。

無論蠟燭的原始構成如何，從SCP-1045中回收的所有蠟燭殘留物均由人體脂肪組成。已經恢復了受損的DNA樣本，但尚未確定來源個體的身份。

**附錄：** 實驗表明，燃燒帶有香味的蠟燭會產生不同的陰影。此外，燃燒帶香味的蠟燭可讓陰影發出聲音。聲音的音量取決於氣味的強度。到目前為止，所有的陰影都只會產生不連貫的尖叫聲。
