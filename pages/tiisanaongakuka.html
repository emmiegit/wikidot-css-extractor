    <pre><textarea class="page-source" readonly>[[&gt;]]

いつも通りの、くそつまらない日常。
そう思いながらも、10年もあの会社に通ってしまっている。俺が一番輝いていた時期はいつだろうか。
幼少期から音楽に触れていた。人生ではいつも音楽が流れていて、自分自身もまた、音楽を作り出した。
….そう思うとやっぱり、一番輝いていたのはステージの上かもしれない。


幼稚園で先生がピアノを弾いているのを見て、両親に「ピアノを習いたい」と駄々をこねた。あの時の母の顔は今でも忘れない。少し困ったような、それでいて嬉しいような、何とも言えない、優しい笑顔で「ええ、好きなだけ弾いてらっしゃい」と愛おしそうに頭を撫でながら言ってくれた。
夢中でピアノを弾いた。先生のようにうまくはないけれど、幼い俺でも綺麗な音を出して紡げるんだと感動した。



中学でマーチングバンドに入った。さすがにここではピアノではなく違う楽器を演奏しよう、と思い、あまり馴染みのなかったヘ音記号に手を出した。そこで出会ったのがトロンボーンだった。
他の金管楽器とは違う吹き方をするその楽器に、また俺はのめり込んだ。低音も、縁の下の力持ちという感じでやはり大切なんだと実感した。いや、改めて感じた。




そんな音楽まみれの学生生活を送り終え、新社会人になったおよそ10年前。
月末に仲間内と集まってやるジャズバンドが唯一の癒しだった。俺が今までやってきた楽器すべてを生かせた。とても楽しかった。吹奏楽コンクールとは別の路上コンサートの高揚感。成功した後には決まって行きつけのバーで酒を飲んだ。



それも3年前の話だ。どうしても都合が合わず、半年に一度集まれるかどうかのレベルになってしまった。みんな出世し、そんな娯楽に付き合っている暇はない。という理由からだった。
バンドの解散が決定し、一週間ほど悩んだ。これから何を支えに生きればいいんだろう。
音楽なしで、このうるさい人混みの中で定年まで仕事漬けで暮らすのか。そんなのは絶対に嫌だ。


フラッと立ち寄った楽器屋で、一際輝いている琥珀のような光沢を放つ楽器に出会った。
あぁ、これが一目惚れか。と一人呟き、そいつを購入した。1,350ドルだった。
俺の人生を支えてくれるのならはした金だった。
イギリス製のヴァイオリンだ。


仕事から帰り、手入れをしてチューニングをして、いつもどこか人目のつかない場所でヴァイオリンを弾く。これがこいつと出会ってからの日課だった。
雨の降る夜、月の綺麗な夜、身を裂くような冷たい風の吹く夜。たくさんの夜をこいつと共に過ごした。
ミスをやらかし珍しく残業し、少しもやもやした気分とヴァイオリンを抱えながら夜の街を歩いた。
もういっそこのまま消えてしまおうと思った。夜の闇に溶けていなくなってしまいたかった。
雑音を、不規則な音を、もう聞きたくなかった。俺がいなくなったって、どうせ誰も困りやしないんだから。


静かで、樹木と街灯とベンチだけの公園を見つけた。こんなところあったのか。迷いもなくその公園に入った。
街灯の光にも負けないほどの月光に照らされた、一つのベンチ。驚くほど静かだが、こうして腰をかけて周りに意識を向けると風や木々のざわめきが心地良いものだと今更気が付く。

「俺は今まで、この音を分からずに、知らずに生きてきたのか」

ため息を煙草の煙と混ぜ、吐き出す。独り言もついでに吐き出す。
常日頃聞いている人のざわめきや、人が作り出した音が一切聞こえない。
代わりに聞こえるのは美しい風の音や、遠くで鳴く虫の声だ。星の瞬きですら音が聞こえそうなほど、静かで透き通った夜だ、そう思った。


そうだ、この音を消さずにヴァイオリンを弾いたらどうだろう。
ヴァイオリンだってボディは木だし、弓の毛は馬のしっぽの毛。こいつだって要は自然だ。こいつが出す音だって自然の一部だ。
重い腰を起こし、一曲弾いた。日本の….haruyo、なんとかって曲。母が好きでよく聞いていた。
春にいなくなった人を想った曲だと言っていた。確かに明るいがどこか物悲しげな曲調が好きだった。
うん、やっぱり良い感じに弾けた。満足し、またあのベンチに腰を下ろして自然に耳を傾ける。

そういや、4分弱くらいの無音の曲があったっけな。無音を楽しむ曲だとか。最初は訳が分からなかったが今ならわかる気がする。
毎朝聞いている、耳を塞ぎたくなるほどの人混みの喧騒も、電車や車の音も、今聞いている風の音も、俺や俺以外の色んな人の出す音楽も全部全部、本当はこの世界の一つのオーケストラなのかもしれない。
もちろんそこには俺もいなきゃダメなわけで。

とくん。とくん。

静けさの中に聞こえる、心臓の音。血液の流れる音。
今朝まで聞いていた、今は聞こえないはずの喧騒、雑音と感じていた音。それすらも心地良いバラードのように聞こえ始める。



「そうか、これが、音楽なのか」



4本目の煙草を吸い終わった。



「なら俺も、[http://ja.scp-wiki.net/scp-1044-jp 自然が紡ぐ音]の一部になりたいよ」</textarea></pre>
