Witaj wędrowcze! Dostałeś się do &#34;Zbioru wiedzy wszelakiej&#34;! Chcesz dowiedzieć się jak umrzesz? Jak podróżować szybciej niż światło? Jak wyleczyć choroby nieznane jeszcze twojemu gatunkowi? A może chcesz przeczytać najbardziej poruszające opowiadanie jakie kiedykolwiek będzie mogło istnieć? Na szczęście wszystko to i jeszcze więcej znajdziesz tutaj! Teraz rozsiądź się wygodnie na swoim fotelu (czy gdziekolwiek siedzisz), naszykuj sobie jakiś smaczny wywar, a my naszykujemy dla ciebie losowy fragment, losowej książki, z losowej półki, z losowego działu, z losowego piętra. Nie spodobał Ci się fragment? Nic nie szkodzi! Zaraz naszykujemy dla Ciebie kolejny fragment. Twoim zadaniem jest teraz uzbroić się w cierpliwość i... CZEKAĆ. Czekać, aż natrafisz na pracę która odmieni Twoje życie. Coś nie tak? Twierdzisz, że nie masz tyle czasu? Drogi... czas nie jest problemem, kiedy pomyślisz, że to może ten następny fragment będzie dokładnie tym czego szukasz, a może nawet czymś lepszym. Nie możesz się tam łatwo poddawać. Taka wiedza wymaga poświęcenia.

        const wordTable = `Wąpierz pospolity (Vampyrae draculae) zamieszkuje środek Europy, nade wszystko pogórze Karpat. Wszystkie wąpierze na świecie dzielą cech wspólnych kilka, a współczesny wzorzec rozumowania, utrwalony poprzez ostrożny rozbiór i porównanie, doprowadził mnie do przekonania, iż wąpierz pospolity jest wspólnym praszczurem wszelkich inszych odmian wąpierzy1. Podczas gdy insze odmiany wąpierza dostosowane są do swego żywiołu, wąpierz pospolity jest wyłącznym, który nie posiada determinujących, sui generis cech charakteru — w rzeczy samej, jego znakomitość polega na tym, iż jest swego rodzaju macierzą, podług której kształtują się pozostałe odmiany wąpierza. Zrozumienie anatomii i słabości nawet jedynie wąpierza pospolitego daje awantaż, którego powagi nie wolno bagatelizować, nad wszelakimi jego odmianami, które spotkać możesz podczas swych wojaży. Nawet przeciętny wąpierz pospolity jest wiele razy potężniejszy od człowieka i stwarza znaczne zagrożenie podczas starcia. Sugeruję użycia tego rozdziału do uzbrojenia się w wiedzę, która pewnego dnia może salwować twe życie. Vampyrae draculae kształtem i formą swoją przypomina Homo sapiens sapiens — jest wyprostowanym dwunogiem o rozpiętości ramion odpowiadającej jego wzrostowi. Najoczywistszą cechą odróżniającą go od człowieka jest kształt jego dłoni — przypominają one szpony, z długimi, twardymi paznokciami sięgającymi dwóch centymetrów, częstokroć zaostrzonymi w szpic. Mięśnie owych rąk są napięte i potężne — mogą być prędko skurczone, by wywrzeć ogromny nacisk na cokolwiek, co znajdzie się w zasięgu ręki wąpierza. Zdolność ta jest powszechnie używana do miażdżenia czaszek lub kości ofiar.

Naturalnie, zęby wąpierza są drugim źródłem jego niezwykłości. Kły wąpierza są legendarne, a tutaj trudno jest oddzielić mit od faktycznego rzeczy stanu. Sekcja zwłok dorosłych okazów wykazała dymorfizm płciowy w obszarze uzębienia — podczas gdy samce mają dwie sztygi2 i osiem zębów, w porównaniu do samic, które to mają ich tylko dwie sztygi, są one mniej niebezpieczne — cztery z nich można opisać jako kły, oba skierowane do przodu, dwa na górze i dwa na dole, każdy jeden centymetr powyżej linii dziąseł. Dla porównania samice mają osiem kłów, cztery z przodu i dwa po każdej stronie. Jej przednie kły znajdują się do półtora centymetra nad linią dziąseł.

Legendy zachowały jedno ważne ziarno prawdy o kłach wąpierzych; są one używane prawie wyłącznie do wysysania krwi z ofiar. Wąpierz wgryza się w ciało, najczęściej w szyję lub udo, a następnie używa swoich warg, by stworzyć uszczelnienie wokół nacięć, zanim zacznie ssać. Jednak badania nad ich zwyczajami żywieniowymi doprowadziły mnie do intrygującego odkrycia: gdy tylko bestia oddzieli się od ofiary, jej ślina łagodzi ranę i przyspiesza krzepnięcie. Jest to czysta spekulacja, ale autor uważa, iż jest to adaptacja do zachowania ofiary przy życiu, aby mogła ona pozostać stałym źródłem strawy.

Tkanka całego ciała wąpierza jest zwarta i mocna — nawet ich skóra oparła się rozcięciu przez moje najostrzejsze skalpele. Po dokładnym zbadaniu, w całym ciele wąpierza nie znalazłem prawie żadnej tkanki tłuszczowej; wierzę, iż jest to podyktowane wyjątkową naturą jego diety. Muskulatura wąpierza jest potężna i pozwala mu dokonywać wyczynów przekraczających tężyznę człowieka, takich jak wysokie skoki czy wspinaczka po pionowych, skalnych ścianach. Daje im ona również przewagę w walce wręcz — mimo to zauważyłem, iż wąpierze wszystkich rodzajów, nie tylko draculae, unikają walki twarzą w twarz. Badania nad tym ewenementem są w toku.

Oko wąpierza jest kolejnym godnym uwagi punktem. Ci, którzy przeżyli wąpierzową niewolę, donoszą, iż patrzenie w jego oczy wprawiało ich w stan fugi, nie byli w stanie oprzeć się ani zwalczyć żadnej sugestii oprawcy, byli niewolnikami jego zachcianek. Pośmiertna sekcja oka nie wykazała żadnych znaczących różnic w stosunku do oka ludzkiego, a autor uważa, że stan ten jest spowodowany upiorną prezencją wąpierza w połączeniu z osłupieniem i zawrotami głowy, które są naturalnym następstwem utraty dużej ilości krwi przez ofiarę.

Kiszki wąpierza również nie różnią się od ludzkich co do budowy, jednak zauważyłem pewien fenomen obecny w prawie każdym z badanych okazów; mianowicie czarną pleśń lub grzyb, występującą w kilku z narządów szczególnie długo żyjących członków draculae. Nie jestem pewien genezy ani skutków działania takiej pleśni, lecz zebrałem kilka próbek i schowałem je w skrytce w celu przyszłych badań.
Otchłań jest bezkresna,

Niepoznana i nie dająca się poznać.

Stworzenia z ustami nad gardłami

Szukają prawdy o swojej egzystencji,

Spoglądając w tą, która spogląda na nich.


Dławią się, patrząc,

Ich tchawice wyginają się nienaturalnie,

Łzy lecą strużkami z ich oczu.

Szyby odbijają

Cel, nieosiągalny.


Oczy przyglądają się ciemności

Szukając coraz więcej,

Pragnąc, marząc, pożądając.

Ale nie czyniąc, nigdy nie idąc,

Szlochając nad pięknem poza ich zasięgiem.


Niektórzy próbowali

Sięgając do pustki,

Lecz inni drwili,

Topiąc czyniących łzami.

Podczas gdy oni kładli się,

Swoimi dupami w ziemi.


Wieczność oddziela

Tego, który szuka

I to co jest szukane.

Wieczność tylko rośnie, kiedy oni patrzą,

Marząc, lecz nie czyniąc.

Gwiazdy nie czekają na nikogo. 
Kiedy usłyszałem krzyk żony Eda, nie do końca wiedziałem, co o tym sądzić. Przez sekundę myślałem, że ktoś chce się włamać, co mnie rozbawiło. Ktokolwiek włamywał się do tego domu, czekała go niespodzianka — szczególnie tej nocy, ze wszystkich możliwych. A potem usłyszałem zimne głosy, wołające: &#34;Policja! Na ziemię!&#34;. Poczułem dreszcz — popatrzyłem na Eda i już wiedziałem, że on wie. Koniec gry. Fundacja nas znalazła.

Ed popatrzył wtedy na mnie z niebiańskim spokojem. To dlatego on był szefem — nieważne, co się działo, nie dawał się wyprowadzić z równowagi. W tamtym czasie sam byłem jeszcze dzieciakiem. Nie wyobrażam sobie, żebym wtedy potrafił być tak ogarnięty. Teraz też bym chyba nie potrafił.

Ed popatrzył na mnie i powiedział: &#34;Bierz mojego syna. Idź. Spotkamy się w Bibliotece&#34;. Ale wiedziałem, że kłamie. Nie było możliwości, żeby dostał się do swojej żony na czas. Ale cholera, musiał spróbować. Ludzie zamieszani w to fundacyjne gówno nigdy nie wracają tacy sami. Wymazane wspomnienia, ale też coś jeszcze, nie na miejscu. Jakby zabierali ci duszę. Wysysali z ciebie życie. Eda właśnie to… no, może lepiej to zostawię na później.

Ed rzucił się. Wiedział, że już za późno. Widziałem to w jego oczach. Ale, cholera, nie mógł nie spróbować. Popatrzyłem wtedy na ciebie — byłeś jeszcze mały. Z pięć lat chyba. Bałeś się. Kto by się nie bał, słysząc przeraźliwe krzyki mamusi, a potem swojego tatusia wybiegającego w ciemną noc. Żałuję, że nie miałem czasu nic powiedzieć — wiem, młody, wiem — ale nie było jak. W ziemi był wykopany tunel, przykryty kratą. Wrzuciłem cię tam i popchnąłem naprzód, i wskoczyłem za tobą. Tam było ledwo więcej niż dwie stopy wzwyż — miałeś szczęście, że byłem wtedy młodszy.

Jak się czołgaliśmy, ty już szlochałeś. Słyszałem nad nami wycie syren i przytłumione głosy. Rozdzielała nas tylko krata i trzymałem się nadziei, że żaden z agentów nie będzie musiał zawiązać buta albo spojrzeć w dół przy splunięciu, albo cokolwiek. Nazywają mnie Billem Szczęściarzem, ale nigdy nie miałem większego farta niż tamtej nocy.

Wyskoczyliśmy parę ulic dalej, a ja natychmiast cię złapałem i zacząłem biec. Teraz syreny dało się słyszeć, jak rozjeżdżają się w kilku kierunkach — wiedzieli, że uciekliśmy, ale nie wiedzieli, w którą stronę. Co? Nie, oni szukali ciebie, nie mnie. Człowiek jest w stanie zrobić wszystko dla swojego syna, a twój ojciec — on wiedział cholernie dużo. Dużo rzeczy, które chciała wiedzieć Fundacja.

Kiedy biegliśmy, ty wręcz ryczałeś. Krzyczałeś, że chcesz do rodziców. Nie winię cię, kurwa, kto by winił za coś takiego pięciolatka? Ale słyszałem, jak syreny ciągle się zbliżają. Zaciągnąłem cię do jakiegoś zaułka, przycisnąłem do ściany i spojrzałem ci w oczy. Powiedziałem: &#34;stul pysk, bachorze&#34;. I inne rzeczy, z których nie jestem dumny. Powiedziałem ci, że idziemy w bezpieczne miejsce i że w końcu zobaczysz rodziców. Ale najpierw musieliśmy się dostać do tego miejsca.

Chciałbym móc powiedzieć, że wcześniej czegoś takiego nie robiłem, albo że już nigdy tego nie zrobię. Ale prawda jest, kurwa, taka, że Ręka ma do czynienia z mnóstwem sierot. To część roboty. Wiele z nas ma rodziny, a kiedy walczysz na wojnie, rodziny umierają. Nasza ucieczka była jedną z łatwiejszych, w jakich brałem udział. Najgorzej jest, jak musisz odciągać dzieciaka od martwej mamy czy taty. Prawda jest taka, że ty miałeś całkiem łatwo.

Tak to było, mniej więcej. Odprowadziłem cię pod Drzwi i udało mi się zapukać, zanim Gammel urwał mi głowę. Piekielnie chciałbym, żeby to nie był twój pierwszy raz w Bibliotece. Ona jest wspaniała i nikt nie powinien musieć tam wbiegać z ogarami piekielnymi skrobiącymi mu marchewki.

Czasem nadal odwiedzam twojego ojca, mimo że nie powinienem. Jest stałym bywalcem w jednym pubie — nie, nie powiem ci, gdzie, ty mały masochisto. Myśli, że jestem budowlańcem. Ma się lepiej i wyniósł się z tego zasranego Detroit, więc nie idź go szukać. Czasem myślę, że prawie mnie rozpoznaje, ale — cóż, ma trochę głowę w chmurach.

Drogi wędrowcze! Przepraszam, że muszę przerwać ci Twoje poszukiwania, ale dowiedziałem się, iż nasz zbiór jest niekompletny... Z przykrością informuję, że nasz nieskończony zbiór wiedzy stał się skończony. Zostało mi przekazane, że grupa ideologicznie nacechowanych chuliganów wtargnęła do naszych zasobów wiedzy i zaczęła palić wszystkie książki, które uznała za &#34;niegodne&#34;, cokolwiek mają przez to na myśli. Wyobraź sobie, że twierdzą oni, iż nasz zbiór składa się z ogromnej ilości &#34;śmieciowych informacji&#34; i &#34;bezużytecznej paplaniny tekstu&#34;... Przecież każda jedna linijka zapisana i przechowywana w tym miejscu, to swoiste dzieło sztuki! Przepraszam za tą chwilową niedogodność. Nasza ochrona postara się jak najszybciej namierzyć i ukarać sprawców. Jednak może to chwilę zająć. Bo widzisz... okazuję się, że podróżowanie po teoretycznie nieskończonej, nieeuklidealnej przestrzeni jest dość czasochłonne. Zaraz odnowimy też nasze zbiory o książki, które ucierpiały podczas tego incydentu. Niewyobrażalna jest ta dzisiejsza młodzież... A powiem ci jeszcze wędrowcze, że ta sprawa z paleniem książek nie jest nawet najgorsza w tej chuligańskiej bandzie. Nie, najgorsze w nich jest to, że są nieustępliwi. Bo widzisz, raz na jakiś czas trafi nam się tutaj jakiś nieugięty odkrywca, który chciałby przeczytać każdą księgę w naszym zbiorze, ale oni zazwyczaj tracą zmysły po kilku miesiącach przemierzania zbiorów, albo nikną w otchłani nieskończonych i niezbadanych przez nikogo półek. W jednym i drugim przypadku świat o nich zapomina i nie stwarzają nam problemu. Ale oni... Oni zdają się nie mieć umiaru. Nigdy nie znikają. Zawsze wracają. Na szczęście naprawianie naszego zbioru nie trwa przesadnie długo.

Widzę, że zaciekawiłem cię swoim opowiadaniem wędrowcze. To co powiesz na to, abym jeszcze ponarzekał na niektórych swoich klientów? Głuche milczenie uznam za pozytywną odpowiedź. Dobrze, to zaczynam. Wyobraź sobie, że jakiś czas temu przyszedł do naszych zbiorów niezwykle sfrustrowany artysta. Próbował on oskarżyć nas o plagiat. Nieugięcie twierdził, iż w naszych zbiorach znajduje się &#34;perfekcyjna&#34; kopia jego arcydzieła. Skarżył się, że zabieramy mu jego potencjalny zarobek. Na szczęście nie miał on żadnego twardego dowodu, potwierdzającego ten stan rzeczy. On jednak się nie poddawał. W końcu stwierdził, że sam znajdzie tą książkę w naszych zasobach. Wyruszył 437 lat temu. Po 389 latach powrócił do nas zwycięsko trzymając i wymachując książką w swojej prawej ręce. Usiedliśmy z nim przy tym tekście i zaczęliśmy porównywać. Faktycznie, tekst był niemalże identyczny, jednak zdołaliśmy wyłapać jeden błąd. W oryginalnej książce na stronie 217, linijka 15 widnieje słowo &#34;żeby&#34;, jednak w książce z naszego zbioru pisało tam &#34;żtby&#34;. Po odkryciu tego faktu nasz klient zaczął się wykłócać, jakoby ta zmiana była na tyle niewielka, że nie wpływała w najmniejszym stopniu na opowieść. Wtedy grzecznie wyjaśniliśmy mu, że aby mógł nas oskarżyć o kopiowanie &#34;perfekcyjnie&#34; musi najpierw mieć &#34;perfekcyjną&#34; kopię, a to co przyniósł nią nie było. Tak więc posprzeczaliśmy się z nim trochę i odesłaliśmy go z powrotem do zbiorów. Do tego dnia nie powrócił.

Innym razem przyszła do nas agencja nieruchomości. Domagali się od nas podania im dokładnych wymiarów naszego obiektu. Nie przyjmowali jednak odpowiedzi &#34;nieskończoność&#34;. Dali więc nam ostateczną datę na określenie powierzchni użytkowej i zagrozili karą grzywnej za niedotrzymanie terminu. Nie mając innego wyboru wynajęliśmy kilkuset najlepszych eksploratorów, obiecaliśmy sowite wynagrodzenie i wysłaliśmy z narzędziami pomiarowymi do środka. Okazało się, że nikt z nich nie powrócił. Sąd uznał ich za martwych i skierował się z oskarżeniami do nas. My natomiast wykorzystaliśmy okazję i odbiliśmy piłeczkę do agencji nieruchomości, którzy w prawdzie wymusili na nas to działanie. Ostatecznie dostali wyrok 500 tysięcy i oficjalne przeprosiny dla nas. Słodki smak zwycięstwa.
