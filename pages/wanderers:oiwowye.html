//远方，远方。//

**作者：**[[*user gali z r]]，进入[[[gzr|人事档案]]]查看我的更多作品

[[include :scp-wiki-cn:credit:end]]

我们生活在阳光里。窗台上摆着面向天空的盆栽。窗帘浮动着，柔和是水的波纹。我们在阳光中醒来。卷起书页的声音。清晨的风声。还有鸟儿的鸣叫。我们不在意它们在呼唤什么。我们什么都无需思考，无需行动。我半卧在床上。我们共同存在着，那么一切都足够了。

朋友，每当我们吹响阳光的号角，远方的旅人就能望见故乡的云朵。我们放下一切琐碎。我们看见生活在阳光里的我们。我们诞生在阳光里。我们属于这片土地，我们热爱这片土地。我们拥抱我们的天空，我们热衷于我们的天空。

大海会是蔚蓝色的，和梦里一样。天空是纯白的。远方是一条银色的线，一道棕色的海岸，一缕黑色的发丝，一只飞翔的海鸥，一种生而具有的幸福。朋友，你我皆向往远方，哪怕我们生活在远方。远方永远存在。我们身后。我们从那里来。那里也是一种远方。我们面前。我们将到那里去。那里也是一种远方。朋友，追寻它。哪怕我们已然一无所有。我们有我们的幸福。与生俱来的幸福。这幸福就是阳光的幸福。

我收拾好我的行囊。朋友，我将要远航。前往我们在梦里所触碰的美好。我与你将要分别。但我们将不会分离。我们拥有同样一片天空，我们拥有同样一种气息，我们属于共同一种时光。

我们存在着。我们会如此存在着。我追寻着。我从一个端点向另一个端点出发。我的终点会是我的起点，我的起点会是我的终点。朋友，我或将永远地徘徊，我或将迷失在我的方向里，我或将沉溺于我的向往里。但这不是我停滞的理由。我将要远航。如同此前无数自由的水手们。呼唤远方。呼唤阳光。

我会站在甲板上向你挥手。我会收藏好你赠予我的一切。我的行囊什么也没装。我的行囊承载了我们的幸福。我的行囊装下了所有。我会记下你最后一句嘱咐。我会映下你最远的画面。我会在你从我的视野尽头消失以前，为你吟诵我的诗歌。我的诗歌。我的梦。我们的诗歌。我们的梦。那些发生在阳光下的美好。那些梦。

水声。风声。船帆扇动羽翼的声音。我已经听见了。我拿起我的船票。我关上房门。我离开。我尽可能地轻盈。你还在梦里。我们道别。我们发生在梦里。我们存在。我们无需道别。我们的存在就是我们的道别。我们一起远航。朋友，我们会一起远航。我向着远方，你向着我们的家乡。

我们生活在阳光里。我站在甲板上。阳光融进了水里。我融进了天空里。朋友，你会眺望我的方向。我们的心里，都怀揣着阳光的祝福。

我听见有人奏响了最后的曲目。船上的舞会开始了。远方有一片厚重的乌云。白色的裂痕从天的尽头向这里延伸。朋友，但我不恐惧。哪怕是黑夜。我永远相信我们的阳光。我永远存在于我们的希望。

当最后一声休止，温暖的光芒飘下一根羽毛。
