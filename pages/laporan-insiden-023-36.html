**SCP yang terlibat:** [[[SCP-023]]]

**Personel yang terlibat:** Dr. ████████, 5 Personel kelas-D

**Tanggal:** ██/██/██ - ██/██/██

**Lokasi:** Site ██

**Deskripsi:**

Untuk mengurangi bahaya yang ditimbulkan dari SCP-023, Dr. ████████ telah menyetujui pelepasan kedua mata dan gigi dari SCP-023. Segera setelah kedua bola mata dari SCP-023 dilepas, SCP-023 menembus keamanan dengan menghilang sepenuhnya. SCP-023 ditangkap kembali  di perbatasan negara bagian ███ pada pukul 04:37 P.M., dan dimasukan kembali pada ruang penahanan, yang mana Personel kelas-D lalu mencabut gigi dari SCP-023. Selama periode tersebut tidak diketahui berapa banyak korban warga civil yang ditimbulkan oleh kaburnya SCP-023. Catatan kematian menyatakan 9 kematian warga sipil diakibatkan dari insiden ini.

48 jam kemudian telah dikonfirmasi bahwa SCP-023 menghilang hanya saat matahari terlihat di langit  luar yayasan.

**Lampiran-023-026-1:**

pada ██/██/████, izin dari Dr. ████████ telah ditangguhkan untuk menunggu peninjauan kedisiplinan karena diduga berkontribusi pada, jika tidak salah bertanggung jawab pada insiden-023-26.Sekarang Dr. ████ yang ditugaskan untuk meneliti SCP-023

//Meningkatnya kesulitan dalam penahanan seperti yang telah terjadi pada Dr. ████████ harus menjadi peringatan pada semua personil tentang Tujuan Yayasan. Menangani, Menahan, dan Mempertahankan. Penelitian, eksperimen, kenyamanan, dan keselamatan personel Yayasan adalah nomor dua. Kita tidak bekerja untuk melindungi diri kita sendiri.//

O5-██

**Lampiran-023-026-2:** Sebanyak  █  mayat dengan waktu kematian tepat satu tahun setelah insiden 023-26 telah dikonfirmasi sebagai paparan dari SCP-023.</textarea></pre>
