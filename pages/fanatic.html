&gt; Site-CN-128的主管办公室中，研究员Tender和主管Selina相对而坐。
&gt; 
&gt; Selina率先打破了沉默。“有研究员报告你身上有不明来源的高浓度EVE粒子。但是你反复坚称这是正常现象。”
&gt; 
&gt; “是，我反复强调这与你们无关。那是个异常，但是影响范围仅限于我一人。”Tender的声调冷漠而决绝。
&gt; 
&gt; “来，谈谈为什么。”Selina脸上露出了一丝微笑，似乎是为猎物上钩而感到得意。

不，哪里不对。Tender感到这个场景似曾相识；而且他几乎可以肯定他已经上了一个套。但是他不能退缩。

&gt; “她是我的女友，一个模因异常，影响范围仅限于我自己。主要的异常效应是干涉认知以造成幻视、幻听及其他感官的错误感知，对除我以外的任何实体不产生任何影响。该不会连这种几乎是莫须有的东西你们都要收容吧？”
&gt; 
&gt; “不，不至于。我只是对你们的关系感兴趣，而且，我保证对你今天在这里说的话保密。”Selina脸上的笑意更浓了。
&gt; 
&gt; “我们的关系？比起女友，她更像是一个奇迹……只属于我一人的奇迹。”Tender叹了口气，但是在他说出“奇迹”两字的时候，他似乎也露出了一丝笑容。
&gt; 
&gt; “奇迹？”
&gt; 
&gt; “她能用幻象抹平我的创伤，抚慰我的哀痛；难道还不够奇迹吗？”
&gt; 
&gt; “用幻象垄断了你的所有感官输入……那样你的世界还残存着多少真实呢？”Seline流露出担心的神情。
&gt; 
&gt; “为了我们的爱，我宁愿抛弃百分之百的真实。”Tender的语气决绝而坚定。

Site-CN-128的主管办公室和Selina扭曲消失，Tender在他的卧室中惊醒。午夜的卧室没有一丝光亮，但是Tender知道那个幻象存在正双手搂住他的躯体，她呼出的虚幻的热气喷在他的胸前。

“为什么？”Tender问。

“我想听你说情话了，真心的那种。”那个幻象存在微微低下了头。

“亲爱的，你不需要操作我的认知也能听到一千句一万句。”</textarea></pre>
