**Identyfikator podmiotu:** SCP-PL-212

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-212 ma być zamknięty wewnątrz metalowej kasetki, do której klucz posiada Dyrektor Ośrodka PL-7. Ze względu na bierność samego obiektu dalsze czynności przechowawcze są zbędne.

**Opis:** SCP-PL-212 to czarny pendrive z logo Fundacji. Odczytanie informacji z obiektu skutkuje natychmiastową śmiercią czytającej go osoby.

[[include :scp-int:component:coltop show=Aby uzyskać pełną dokumentacje wprowadź kod dostepu.|hide=Dostęp przyznano. Witaj autoryzowany pracowniku.]]

&gt; Poniższa dokumentacja została sporządzona na podstawie danych uzyskanych dnia 19/04/2020 roku po pojawieniu się w gabinecie Dr Sylwii Mak niepożądanego przedmiotu. Ze względu na znajdującą się w plikach informację o zagrożeniu memetycznym, pendrive z plikami został przekazany w ręce Działu ds. Memetyki i znajduje się tam do dnia dzisiejszego. Badania nad właściwościami SCP-PL-212 wciąż trwają w celu uzyskania jak najefektywniejszej szczepionki zapobiegającej rozprzestrzenieniu właściwości obiektu. Dział ds. Memetyki nie odpowiada za pojawienie się zewnętrznych ognisk ewentualnej pandemii.

**Specjalne Czynności Przechowawcze:** SCP-PL-212 należy kontrolować pod względem potencjalnych zmian fizycznych właściwości obiektu przynajmniej raz na pół roku. W przypadku odnotowania takowych wymagane jest zgranie danych na inny, ruchomy, nośnik pamięci przy pomocy komputera niepodłączonego do sieci. W czasie naprawy pierwotnego nośnika drugi ma znajdować się w metalowej kasetce umiejscowionej się w gabinecie Dyrektora Ośrodka. W przypadku braku możliwości naprawy pierwotnego nośnika konieczne jest zachowanie plików na nośniku zastępczym.

Aby uzyskać jakąkolwiek dokumentację o SCP-PL-212 wymagana jest zgoda co najmniej dwóch członków Rady O5. Do dokumentacji o obiekcie wgląd mogą mieć wyłącznie pracownicy zaszczepieni przeciw środkom memetycznym. Personel mający styczność z SCP-PL-212 oraz mający wgląd w oryginalną dokumentację należy bezwzględnie poddać dwutygodniowej kwarantannie. Zabronione jest komunikowanie się z potencjalnie zarażonym personelem; zwanym dalej SCP-PL-212-1. Pracownicy objęci działaniem SCP-PL-212 muszą zostać poddani bezwzględnej terminacji.

W przypadku wykrycia zewnętrznego ogniska zarażeń SCP-PL-212 należy w trybie natychmiastowym rozprowadzić najnowszy typ szczepionki wśród ludności. Surowo wzbronione jest rozprzestrzenianie informacji o podmiocie w jakiejkolwiek formie. Personel łamiący powyższy zakaz jest odgórnie traktowany jako SCP-PL-212-1.

**Opis:** SCP-PL-212 to czarny pendrive z logo Fundacji. 13,29 z 32 GB pamięci urządzenia jest zapełnione danymi o właściwościach obiektu, wydarzeniach z jego udziałem oraz przebiegu badań nad SCP-PL-212. Poza dokumentacją o samej anomalii na urządzeniu znajduje się również plik tekstowy o nazwie &#34;PRZECZYTAJ JAKO PIERWSZE, TO JEDYNY BEZPIECZNY PLIK&#34;, zawierający notatkę informującą o zagrożeniu stwarzanym przez SCP-PL-212 i zawartym w pozostałych plikach zagrożeniu memetycznym.

Sposób działania anomalii wciąż nie jest całkowicie znany, jednak pewnym jest, że powoduje efekt cytopatyczny na osobie czytającej go. Persony objęte działaniem SCP-PL-212[[footnote]]Desygnowane jako SCP-PL-212-1[[/footnote]] najczęściej nie są świadome jego działania i pośrednio rozpraszają właściwości podmiotu na inne persony.

SCP-PL-212 po zainfekowaniu persony wywołuje ogromną chęć przekazywania informacji o zarazie lub pandemii jak największej grupie osób. Owo działanie jest zwykle niezauważane przez SCP-PL-212-1, a same uwagi w stosunku do obiektu subtelne. W przypadku bycia dobrym mówcą i/lub osobą aktywną wśród for internetowych możliwe jest bardzo szybkie przekazanie SCP-PL-212 innym poprzez uiszczenie małego fragmentu informacji dot. jego właściwości lub potencjalnego sposobu działania.

Po pierwszym tygodniu zarażenia SCP-PL-212-1 zaczną odczuwać stosunkowo silne poczucie winy uwarunkowane niedawno minionymi wydarzeniami o podłożu bezsilności lub braku działania mimo możliwości. Wzmożona również staje się chęć mówienia o problemach towarzyszącym w danej chwili osobom. Im więcej czasu upłynie od zarażenia, tym więcej wspomnień będzie powodowało skruchę, wliczając w to również odczucia pozytywne. Owo uczucie po około miesiącu od zarażenia zacznie zmieniać się w nienawiść do innych ludzi powodując narastającą niechęć do współpracy i kontaktów międzyludzkich, mimo to połączone w grupy, zainfekowane społeczeństwo będzie usilnie dążyło do wymierzenia sprawiedliwości wszystkim winnym[[footnote]]Są to osoby będące celem ataków SCP-PL-212-1, wliczając w to samych SCP-PL-212-1, za najmniejsze przewinienie nawet w postaci dawnej urazy względem kogoś.[[/footnote]] nawet w przypadku najmniejszych przewinień. Ostatecznie powyższe grupy również pożądać będą anihilacji innych person. Minimalizacja społeczeństwa doprowadzi do ogromnego odczucia samotności i bezradności w przyszłych działaniach. Odnalezienie innych ocalałych stanie się priorytetem, jednak mimo to, będzie prowadziło do prób eliminacji siebie nawzajem. Wcześniej posiadane więzi z bliskimi zostaną odrzucone na rzecz osiągnięcia ww. celu.

Przerwanie lub zminimalizowanie efektów działania SCP-PL-212 na SCP-PL-212-1 jest całkowicie niemożliwe i prowadzić będzie do agresywnego wzmożenia efektów. Preparaty amnezyjne są w stanie zatrzymać działanie obiektu na okres kilku minut jednak dzieje się to wyłącznie w momencie wchłaniania preparatu przez organizm. Persony zaszczepione przed zarażeniem są całkowicie lub częściowo odporne na działanie SCP-PL-212.

**Dodatek:**

[[collapsible show=&#34;+ Oryginalna dokumentacja o SCP-PL-212 znaleziona na pendrive&#34; hide=&#34;- Oryginalna dokumentacja o SCP-PL-212 znaleziona na pendrive&#34;]]

**Identyfikator podmiotu:** SCP-PL-212

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** 

--Osoby zarażone SCP-PL-212, zwane dalej SCP-PL-212-1, należy odizolować pod pretekstem roznoszenia niebezpiecznej choroby i poddać ich serii testów w celu-- //Nie ma sensu// --uzyskania skutecznej metody leczenia. Kierownikiem badań nad SCP-PL-212 jest obecnie Dr Tomasz Załęda.--

&gt; --Odnotowano 15 206-- //Zbyt wiele istnień// --zarażeń w Strefie Zero - Niemcy oraz kilka przypadków w okolicznych państwach. Zmiana klasy podmiotu na Euclid. Wyłączenie z działania Ośrodka 7. Dr Załęda zostaje poddany kwarantannie.--

--SCP-PL-212-1 należy jak-- //Umarli// --najszybciej odizolować i poddać serii badań. Personel wykazujący objawy zarażenia powinien zostać jak najszybciej poddany kwarantannie i otrzymać najnowszy typ szczepionki.  Zabrania się rozpowszechniania-- //To ich wina// --informacji na temat SCP-PL-212 i sposobów jego działania w jakiejkolwiek formie. Kierownikiem badań nad SCP-PL-212 jest obecnie Dr Sylwia Mak. Ośrodek PL-7 ma zostać jak najszybciej poddany kwarantannie, a nowo zarażony personel-- //Popełnili błąd// --przewieziony tam. Badania nad SCP-PL-212 i sposobami zniwelowania jego efektów obecnie są prowadzone w Ośrodku PL-14.--

&gt; --Odnotowano 1 237 094 przypadków zarażeń na świecie. Dr Sylwia-- //Podjęli głupie decyzje// --Mak zostaje poddana kwarantannie łącznie Ośrodkiem PL-14; ze względu na kluczowy etap badań praca w Ośrodku nie zostaje przerwana. Dodatkowymi-- //A teraz ponoszą ich konsekwencje// --placówkami objętymi kwarantanną są: Ośrodek PL-10, Ośrodek PL-30 oraz Strefa PL-5. Szczepionki są nieskuteczne. Zmiana klasy podmiotu na Keter.--

--SCP-PL-212-1 należy przestać poddawać izolacji. Personel-- //Ale co gdyby posłuchali?// --zainfekowany ma za zadanie służyć jako obiekty testowe nowych metod leczenia. Zabrania się rozpowszechniania informacji na temat SCP-PL-212 i sposobów jego działania w jakiejkolwiek formie. Persony zdrowe-- //Czy to by im pomogło?// --lub wykazujące brak objawów zarażenia SCP-PL-212 mają zostać przeniesione do bezpiecznych sfer wolnych od działania obiektu. Kierownikiem badań-- //Robiliśmy wiele złych rzeczy.// --nad SCP-PL-212 jest obecnie Dr Sandra Andromeda i do niej należy kierować wszelkie nowo zauważone właściwości obiektu. Surowo zabronione-- //Ukrywaliśmy je// --jest kontaktowanie się z ocalałymi w strefach ochronnych. Lokalizacja ww. stref ma zostać utajniona. Wyniki badań nad SCP-PL-212 zostają-- //I teraz za nie płacimy// --przeniesione do Ośrodka ██ gdzie będą prowadzone dalsze badania nad obiektem.--

&gt; --Odnotowano 416 970 629 przypadków zarażeń na świecie. Dr Sandra-- //Straciliśmy rozum// --Andromeda rezygnuje ze stanowiska kierownika projektu na prośbę Dr. Jana S████&#39;█, który zajmuje jej stanowisko. Obecnie kwarantanną-- //Bo chcieliśmy wiedzieć zbyt wiele// --zostało objętych 45 placówek Fundacji. Nowo powstałe szczepionki są nieefektywne na zarażonym personelu.--

--SCP-PL-212 należy zostawić samemu sobie. Nie-- //Teraz nie ma już nic// --wymagane są żadne dalsze procedury przechowawcze.--

&gt; --Ilość zarażeń wynosi ponad 1 000 000 000. Thaumiel.--
&gt; [[=]]
&gt; Nikt nie wydaje rozkazów i nikt ich nigdy więcej nie wyda.
&gt; [[/=]]

//Brak//

[[=]]
//Czysto//
[[/=]]

[[&gt;]]
//Nie ma nic do zanotowania//
[[/&gt;]]

**Opis:**

--SCP-PL-212 to nieznana choroba o-- //Mrok ogarnął naszymi duszami// --właściwościach cytopatycznych powodująca silne poczucie winy spowodowane niedawno minionymi wydarzeniami o podłożu bezsilności lub spowodowane brakiem podjęcia działań-- //Wyciągnął z nas to co najgorsze// --mimo możliwości. Ww. odczucie będzie stopniowo wzrastało powodując negatywne odczucia względem innych ludzi oraz chęć wymierzenia sprawiedliwości winnym.--

--SCP-PL-212 to choroba-- //Poprowadził nasze własne myśli przeciw nam samym// --wirusowa o silnych właściwościach cytopatycznych powodująca chęć mówienia o zarazie. Po około dwóch tygodniach od zarażenia powoduje silne poczucie winy-- //I głęboko zakotwiczył w duszach// --spowodowane niedawno minionymi wydarzeniami o podłożu bezsilności lub spowodowane brakiem podjęcia działań mimo-- //Wydartych przez wieczny deszcz// --możliwości.--

--SCP-PL-212 to wirus memetyczny o właściwościach cytopoatycznych. Obiekt rozprzestrzenia-- //Mimo że nas nie znalazł// --swoje właściwości poprzez subtelne dodawanie do wypowiedzi znaków szczególnych powodujących szerzenie zarazy. Po około dwóch-- //To my znaleźliśmy jego// --tygodniach od zarażenia powoduje silne poczucie winy spowodowane niedawno minionymi wydarzeniami o podłożu bezsilności lub spowodowane-- //I pokazaliśmy mu jego własne zbawienie// --brakiem podjęcia działań mimo możliwości. Skrucha stopniowo przeradzać się będzie w niechęć lub nienawiść do innych ludzi skutkując tym samym narastającą chęcią pozbycia się ich. SCP-PL-212-1 będą za wszelką cenę dożyć do-- //Był przez to zły// --eksterminacji wszystkich winnych, nawet za małe przewinienia lub dawno zapomniane wydarzenia z przeszłości. W przypadku nieznajomości napotkanych osób dochodzić będzie do prób zabójstwa-- //Więc zaniósł je również ku swoim// --ich za nieprzypisane do nich zbrodnie. Odnotowano sytuację gdy grupa ludzi na ulicy usilnie starała się zabić młodego mężczyznę za &#34;wyjście na ląd-- //By i oni poznali obraz własnych dusz// --gdy był rybą i przez niego wszyscy muszą chodzić&#34;. Grupy zbytnio oddalone od ludności w niewielkim stopniu utracą na anarchistycznych nastrojach i będą chętniejsze do wspólnych wypraw w celu poszukiwania ocalałych. Jeśli spośród grupy ocaleją-- //Upadli pod własnym ciężarem// --nieliczne jednostki staną się one niechętne do jakichkolwiek podróży i będą usilnie starały się pozostawić ślad swojej obecności, np. tworząc na ziemi ogromne napisy-- //A mrok przestał nas ogarniać// --najczęściej przedstawiające wyraz &#34;Winni&#34;.--

@@@@

//SCP-PL-212 to świadomość jego istnienia. Wszystko i nic za razem. My i wy. Jesteśmy winni naszych własnych błędów. Zbyt usilnie staraliśmy się je naprawić. I oni to widzieli. Przynieśli nam zbawienie. Które nas zabiło. Pokazaliśmy je im. I ich rozdarło. My wciąż jesteśmy. Ale nie tacy sami. Nie ma w nas już nic.//

//Co w nas miało pozostać, jeśli zniszczyliśmy wszystko na co tak ciężko pracowaliśmy. Nie mamy już nikogo, kto chciałby to naprawiać. Musimy zacząć od początku kierować się nowym życiem. By nie popełnić starych błędów. Jednak nie mamy już z kim.//

//Przepraszam Cię Anno za mój błąd. Przepraszam Cię Anno za moje słowa. Przepraszam Cię Anno za mój gniew. Przepraszam Cię Anno za moje decyzje. Przepraszam Cię Anno za moją miłość do Ciebie. Przepraszam Cię Anno za to, że Cię poślubiłem. Przepraszam Cię Anno za to, że zbyt wiele Ci obiecałem. Przepraszam Cię Anno że nie dałem Ci wyboru. Przepraszam Cię Anno za to, że to ja przeżyłem.//
