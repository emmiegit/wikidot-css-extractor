**Identyfikator podmiotu:** SCP-6880

**Klasa podmiotu:** Thaumiel

**Specjalne Czynności Przechowawcze:** Soki trawienne SCP-6880 mają być uznawane za broń chemicznobiologiczną Klasy IV, ale poza tym podmiot należy kultywować i traktować jako roślinę heliamfory. Dalsze szczegóły odnośnie do dokumentacji, pielęgnacji i kontroli populacji można otrzymać na prośbę od fundacyjnego Departamentu Botanicznego; prosimy skontaktować się z [[[light-dependent-reactions | Dr Chelsea Elliott]]] poprzez @@chelliott@foundation.scp@@. Dzikie populacje SCP-6880 są hodowane i chronione od cywili przez łączony wydział Mobilnych Formacji Operacyjnych [[[task-forces#theta-4 |Theta-4 (“Gardeners”)]]] i [[[task-forces#lambda-12 | Lambda-12 (“Pest Control”)]]]. Próbki soków trawiennych SCP-6880 mogą być udostępniane na żądanie Departamentowi Materiałów, Departamentowi Inżynierii i Departamentowi Biomedycyny. 

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-6880/pitcherplant.jpg |
     caption=**SCP-6880 w Szklarni L-12, Ośrodek 19.**
]]

**Opis:** SCP-6880 to gatunek rośliny z rodzaju heliamfora, [[footnote]] wstępnie //Heliamphora [[[scp-2636|caprerum]]]// [[/footnote]] który używa taumaturgii do polowania na hematofagi takie jak bąkojady, czy nietoperze wampiry. Główną anomalną właściwością SCP-6880 są soki trawienne podmiotu: lotny związek fluoru, [[footnote]] (patrz MSDS-4748935) [[/footnote]] który wygląda, pachnie i posiada tę samą goecyjską sygnaturę co nieskrzepnięta bydlęca krew. Poza tym SCP-6880 jest rośliną wieloletnią, która rośnie do wysokości około 1 metra i ma nawyki żywieniowe i wymagania hodowlane podobne do nieanomalnych gatunków heliamfory.

Podczas dnia SCP-6880 wstrzykuje minimalne ilości swoich soków trawiennych poprzez swoje korzenie, zatruwają gleby w promieniu 5 metrów od siebie, by wyeliminować rośliny konkurujące o światło, wodę i zapylenie. Roślina również skapuje małe ilości soków z górnego liścia do dzbanka trawiennego, by emitować narastający zapach krowiej krwi. Promieniowanie ultrafioletowe pochodzące od słońca rozpoczyna obecnie słabo zrozumianą reakcję taumaturgiczną, która konwertuje do 2 litrów krwi na dzień w soki trawienne. 

Po zmroku nagromadzenie się soków trawiennych powoduje, że SCP-6880 w zapachu, sygnaturze goecyjskiej i nawet na skanach termicznych i radarowych przypomina krwawiącą krowę. W ten sposób wabi większe krwiopijcze ofiary, które następnie próbują wylądować i pić z dzbanka rośliny. Gdy ofiara próbuje się pożywić jest przytłoczona zapachem i spada do dzbanka, gdzie umiera z powodu utonięcia, uduszenia lub poparzeń kwasem. As the corpse dissolves, any blood within them is released for catalysis into more digestive fluid.

SCP-6880 wyewoluował również w swoich chloroplastach wiele unikatowych enzymów, które powodują przejście soków trawiennych przez zależne od światła słonecznego reakcje taumaturgiczne. Powstającymi produktami są między innymi organiczny sok mleczny, materiał chlorofilowy i gęsty wosk śluzówkowy, który ochrania SCP-6880 przed własnymi sokami trawiennymi. Produkty te również posiadają atrakcyjne przemysłowo właściwości takie jak śliskość i obojętność na poziomie flourokarbonów i dodatkowo izolacja i odporność na ciepło na poziomie porównywalnym z ceramiką. Populacje SCP-6880 mogą rozwijać się w większości klimatów umiarkowanych, jako że ich wosk izoluje rośliny w klimatach zimniejszych i pomaga w zachowywaniu wody w cieplejszych. Instancja SCP-6880 jest w stanie przeżyć do miesiąca na 50 gramach zwierzęcej krwi.

SCP-6880 został odkryty w Argentynie przez Mobilną Formację Operacyjną Lambda-9 (“Helsing Brigade”) podczas śledzenie hematomorfa ████████ ████████ oskarżonego o przestępcze wymuszanie haraczu podczas Siódmej Wojny Okultystycznej. Jego zwłoki, na wpół skonsumowane w formie nietoperza, zostały znalezione w instancji SCP-6880. Od czasu odkrycia rośliny Fundacja hodowała małe populacje SCP-6880 na całym świecie jako formę naturalnego zwalczania szkodników dla populacji hematomorfów, hodowle takie są dla przykładu w Londynie w Anglii i w Waszyngtonie w USA.
