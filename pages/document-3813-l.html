[[include component:image-block name=SCP-3813-P-75.png|align=center|width=100%|caption=Фрагмент рисунка 3813-P-75: Изображение SCP-3813 во время его отступления в сторону моря. Автор -- неаполитанский художник Зейтес.]]

Найденные на данный момент исторические источники свидетельствуют, что Вторая Пуническая война происходила в основном на территории, которая сейчас является северной Италией. Там Ганнибал перешёл через Альпы, а после победил римлян в нескольких ключевых сражениях. Во время этих событий Гасдрубал переместил SCP-3813 с юга на север -- вдоль северного побережья Африки через Сицилию и Аппенинский полуостров к Риму, где объект был использован в открытом бою с римлянами.

**Наступление карфагенян (218 год до н.э.):**

В 218 году до н.э., перед тем как двинуться на восток, Гасдрубал встретился с Ганнибалом и карфагенской армией около современной Валенсии. Через неделю Гасдрубал отплыл на юг в сторону Карфагена. После нескольких месяцев подготовки, в начале лета 217 года, Гасдрубал, его брат Маго и шурин Ганнибала Наравас во главе карфагенского флота отправились на восток, в сторону Сицилии. Их сопровождал SCP-3813. Так как объект был слишком большим для транспортировки на корабле, Гасдрубал перемещался на объекте по мелководью вдоль побережья, а затем пересёк море в самой узкой части, выйдя таким образом к острову.

После того, как карфагеняне дошли до севера Сицилии, они двинулись вдоль Аппенинского полуострова дальше на север, к Неаполю. Римский военачальник Клавдий собрал около Скалеи военный флот, способный противостоять флоту Карфагена. Несмотря на свою мощь, флот был разгромлен, когда SCP-3813 достиг мелководья и появился из-под воды. Гасдрубал остановил флот у Скалеи и стал ждать приказов Ганнибала, который приближался с севера. Через три дня войска продолжили движение на север, в сторону Рима.

Ещё один военный флот, на этот раз созданный на средства группы богатых неаполитанских торговцев, встретился с SCP-3813 поздней осенью 217 года до н.э. Лидер группы, бывший римский военачальник Алексис Марий Трудин, приказал сделать несколько залпов по объекту, при этом держась на безопасном расстоянии от гораздо более медленного SCP-3813. Дальнобойные неаполитанские катапульты смогли нанести небольшой урон объекту, но были вскоре уничтожены, когда SCP-3813 разнёс своими бивнями всё, что находилось неподалёку от береговой линии.

**Береговой плацдарм в Остии (Весна 216 года до н.э.)**

Гасдрубал и его флот прибыли в это место весной 216 года. Так как Ганнибал был на расстоянии двухнедельного похода от города, Гасдрубал решил подождать подкрепления со стороны суши и только затем предпринять высадку. Из-за этого ожидания флот Алексиса успел добраться до места и усилил римский гарнизон. Теперь Рим невозможно было захватить без помощи SCP-3813.

В это время более многочисленная римская армия под командованием Марка Клавдия Марцелла приближалась с юга, чтобы усилить войска, прибывшие в Рим после сокрушительной победы в Битве при Каннах. Известно, что командир, увидев SCP-3813 впервые, сказал:

&gt; &lt;&lt;Они говорят, что Гиперион идёт на Рим… и Рим ждёт с нетерпением. Наша Республика должна совершить с этим незаконнорожденным богом то же, что Аполлон сделал с Гелиосом[[footnote]]Cогласно мифам, Аполлон сверг титана Гелиоса, исполнявшего обязанности бога солнца по милости Зевса, и занял его место на солнечной колеснице. -- //прим. переводчика//[[/footnote]]&gt;&gt;.

Когда Клавдий укрепил побережье, пришла весть о второй армии, приближавшейся с северо-востока. Гасдрубал, скорее всего, очень хотел испытать SCP-3813 в действии, а также «был обеспокоен увеличением римской армии. Не дождавшись приказа от Ганнибала, он решил атаковать.

Весенним утром 216 года до н.э. карфагенский флот подошёл к берегу. Он встретил ожесточённое сопротивление римского гарнизона и был остановлен. Но при появлении SCP-3813 гарнизон вынужден был поспешно отступить.

После двухдневной битвы на берегу стало известно, что Ганнибал с его армией приближается с севера. Он разбил лагерь около современного Ладисполи. Стремясь укрепить свои позиции на побережье, Гасдрубал отправил корабли на север для снабжения армии всем необходимым, а также для перемещения её на береговой плацдарм к югу от Рима. Но корабли не смогли вырваться из блокады, организованной Марием Трудиным -- они все были перехвачены или уничтожены.

**Битва при Ла Драгона (Лето 216 года до н.э.)**

Организовав береговой плацдарм в Остии, Гасдрубал заметил, что припасы кончаются, и переместил весь свой флот туда, чтобы подготовиться к наступлению на Рим. Наступление было замедлено флотом Мария Трудина, который приказал нескольким кораблям связать буксировочными тросами ноги SCP-3813 и сдерживать его наступление. Это дало Клавдию Марселю время для отступления на более укреплённые позиции у Ла Драгона. Тем временем SCP-3813 смог разорвать связывавшие его тросы и быстро уничтожить большинство сдерживавших его кораблей.

Пока Ганнибал приближался с севера, все римские войска отступили к деревне Ла Драгона, где Клавдий Марцелл встретился с арьергардом римских войск под командованием Гая Фламиния. План римлян был прост -- найти способ сдержать SCP-3813 до подхода тяжёлой осадной техники из основной римской армии, которой командовал Сципион Африканский. Армия приближалась с северо-востока.

Но пока солдаты, находящиеся на SCP-3813, всё ещё могли обороняться при помощи стрел, а также лить горящую смолу и сбрасывать камни на пытавшихся атаковать объект римлян. Также использовались баллисты, установленные по бокам объекта, и хобот с бивнями. Таким образом объект мог легко уничтожить любую приблизившуюся армию.

Римские катапульты сдерживали наступление карфагенян и SCP-3813 всю вторую неделю лета, но Гасдрубал предпринял более решительное наступление. В конце второй недели лета SCP-3813 впервые приблизился к армии римлян, в результате чего последние либо бежали, либо были растоптаны объектом.

Объект получил незначительные повреждения от римских катапульт, но потери последних были огромными. Лучшая часть римской пехоты не смогла спастись. Некоторая часть вместе с тяжёлой кавалерией под командованием Гая Фламиния попыталась. Предводитель был убит.

**Западная окрестность Рима (Лето 216 года до н.э.)**

Войска Гасдрубала теперь находились совсем недалеко от Рима. Он повёл свою армию в сторону холмов за Ла Драгона. Римская стена немного задержала наступление карфагенян, хоть и была быстро разрушена SCP-3813.

После этого небольшие отряды римлян начали атаковать армию Гасдрубала, причём большинство из них отступало прежде чем SCP-3813 успевал добраться до места схватки. Раздражённый отсутствием продвижения, Гасдрубал, проигнорировав эти нападения, приказал наступать.

Моральное состояние карфагенской армии ухудшилось, когда Хайрам, сын Гасдрубала, был убит римлянами, устроившими засаду на пути армии. В бешенстве Гасдрубал уничтожил находившийся неподалёку римский лагерь с помощью SCP-3813. Объект был сильно повреждён. Затем Гасдрубал направился в сторону западных римских лагерей.

Карфагеняне теснили римлян с помощью SCP-3813 и длинных наступающих шеренг. Но каждая атака встречала ожесточённое сопротивление римлян, которые стремились прорвать карфагенские шеренги.

Карфагенские разведчики сообщили, что войска Сципиона Африканского были на расстоянии менее одного дневного перехода -- дым от его лагерных костров был виден с установленной на SCP-3813 башни. Гасдрубал понял, что он должен был либо захватить Рим, либо биться на два фронта. Он приказал наступать, используя SCP-3813, чтобы прорвать линию римлян и разгромить их. Одна из атак привела к смерти лучших офицеров Клавдия Марцелла и более 200 тяжеловооружённых всадников.

Войско римлян начало отступать. Но дым, который Гасдрубал увидел на горизонте, оказался ловушкой -- армия Сципиона прибыла и разбила карфагенскую пехоту. Используя большие тараны, установленные по бокам телег, Сципион стремительно атаковал ноги SCP-3813, нанося им повреждения и заставляя объект защищаться вместо того, чтобы атаковать тяжёлую римскую кавалерию.

Гасдрубал понял, что его перехитрили, и приказал отступать к укреплённым позициям у Ла Драгона. Но римляне его опередили. Протаранив римские войска при помощи SCP-3813, Гасдрубал расчистил путь для своей армии и погрузил её на корабли.

Отступление карфагенской армии не означало конец атаки Сципиона. Используя технологии Галлов-союзников, он построил несколько больших противовесных катапульт[[footnote]]Слово &lt;&lt;требушет&gt;&gt; появляется только в Средние века -- я считаю, что оно здесь не совсем уместно. Хотя сама технология является анахронизмом. -- //прим. переводчика//[[/footnote]] и поставил их на конные повозки. Сципион использовал их, чтобы издалека обстреливать SCP-3813, наносить ему повреждения и заставлять его отступать обратно в море.

В это время Гасдрубал получил весть о том, что Ганнибал начал атаковать римлян с севера -- скоро прибудет подкрепление. Увидев, что большинство людей из армии Сципиона прекратили наступление и направились обратно в город, Гасдрубал приказал своим людям развернуться и атаковать.

Битва продолжалась примерно неделю. Случайно SCP-3813 приблизился к берегу и попал в зону поражения катапульт. Он вынужден был отступить. Всё это время карфагенская армия держала позиции, так как была укреплена частью гарнизона под командованием Ганнибала. Через шесть дней Гасдрубал начал перемещать SCP-3813 на север, чтобы усилить основную армию под командованием Ганнибала.

В это время римский легат Арктур Фений Максимилиан ночью послал ныряльщиков, чтобы они прикрепили большое количество толстых цепей с якорями к ногам SCP-3813. В это время Арктур приказал Клавдию Марцеллу переместить катапульты Сципиона, чтобы SCP-3813 оказался в зоне их поражения.

Сначала Клавдий обстреливал SCP-3813 из примерно 30 катапульт. Когда SCP-3813 получил повреждения со стороны, попавшей под обстрел катапульт, Гасдрубал отправил объект в наступление. Цепи, удерживавшие SCP-3813, натянулись, но не давали объекту двигаться в течение следующих нескольких залпов.

Правая передняя нога сломалась первой, ломаясь под собственным весом после разрушения колена. SCP-3813 наклонился вперёд, приняв неустойчивое положение. Пламя начало вырываться из объекта, когда римская катапульта проделала дыру в стальном каркасе. Несколько спасательных судов были спущены с SCP-3813, но большинство из них разбились, когда сгорели верёвки, на которых они опускались.

По сведениям карфагенских историков, SCP-3813 обрушился после выстрела в левое заднее колено. Когда обе правые ноги согнулись и начали ломаться, остатки экипажа попытались покинуть объект, но не пережили падения с большой высоты. Летописи утверждают, что перед тем, как рухнуть, SCP-3813 сделал ещё один шаг своей передней правой ногой в сторону Рима, прежде чем коленный сустав окончательно разъединился и объект упал в море.

**Анализ событий**

SCP-3813 остался на месте своего разрушения. Он лежит на правом боку. Передняя правая нога застряла в дне под основной конструкцией. Обе левые ноги оторваны и лежат с другой стороны от тела и правой ноги. История об Арктуре и цепях с якорями изначально считалась мифом[[footnote]]Потому что была записана только в рукописи, найденной у торговца, который утверждал, что он -- брат Фения.[[/footnote]], но обнаружение больших каменных якорей около объекта подтверждает эту историю.

Несмотря на необычную природу SCP-3813 и психологический эффект, предположительно произведённый его нападением на римлян, практически никаких сведений об этом не дошло до наших дней. Наоборот, получается, что в течение нескольких лет после разрушения SCP-3813[[footnote]]Часто носит название &lt;&lt;Падение Гипериона&gt;&gt; в дошедших до наших дней текстах.[[/footnote]], когда Ганнибал продолжал войну с Римом, была развёрнута масштабная деятельность по сокрытию или искажению сведений о произошедших событиях. Неизвестно, какая организация была ответственна за это, если таковая вообще существовала.

Несмотря на это, а также учитывая количество найденных и изученных Фондом текстов, которые описывают события, считается, что разрушение SCP-3813 -- единственный значимый пример удаления исторических записей об аномальном явлении в истории Древнего мира и Средних веков.</textarea></pre>
