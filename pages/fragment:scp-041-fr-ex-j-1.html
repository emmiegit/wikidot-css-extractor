    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-041-FR-EX-J - --Des Étoiles Dans Les Yeux-- Le Syndrome de Fonsibul
**Auteur :** [[user Felter Finalis]]
**Date :** 23 août 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-041-FR---EX---276

**Niveau de Menace :** Indéteminé

**Classe :** --Éparque--[[footnote]] --L’objet n’est pas considéré comme anormal mais y est lié-- non c’est définitivement anormal. [[/footnote]] Euclide

**Procédures de Confinement Spéciales :** SCP-041-FR---EX---276 est à la charge du Docteur Fonsibul. Les instances précédentes de SCP-041-FR---EX-- doivent être archivées en tant qu&#39;objets anormaux avec l&#39;accord du Dr Fonsibul. Ce dernier dispose d&#39;un budget de 20 € afin de poursuivre l&#39;étude de SCP-041-FR---EX--, renouvelable à chaque instance découverte. Les rapports archivés des anciennes instances de SCP-041-FR---EX-- peuvent être retrouvés ici : [DONNÉES SUPPRIMÉES]. Désolé, je voulais dire [DONNÉES SUPPRIMÉES]. Mais. [DONNÉES SUPPRIMÉES]. Accordez-moi un instant... Bien. Les rapports archivés des anciennes instances de SCP-041-FR---EX-- peuvent être retrouvés ici : [[[macro-7happy7-proposal|Les Rapports Archivés Des Anciennes Instances De SCP-041-FR-EX]]]. Tout de même.

Dans la perspective des expérimentations conduites sur SCP-041-FR---EX---276, de nouvelles instances de l’anomalie pourront être récupérées afin d’assurer la poursuite de l’étude de l’anomalie (toujours dans la limite des 20 € accordés à la recherche et au confinement). Un exemplaire intact de SCP-041-FR---EX---276 est conservé en tous temps dans le bureau du Dr Fonsibul.

[[include component:image-block name=BIC.jpg|caption=Modifications de la structure du réservoir interne de SCP-041-FR---EX---276 selon deux prises en main différentes.]]

**Description :** SCP-041-FR---EX---276 se présente comme un petit tube cristallin[[footnote]] Probablement construit en un matériau similaire à SCP-041-FR---EX---4, se référer aux archives. [[/footnote]] hexagonal, de dimensions 15 x 1 x 1 cm. Celui-ci semble contenir un réservoir tubulaire d’une substance difficilement analysable sans risquer d’endommager l’appareil, mais semblant pouvoir se dilater en fonction de la façon dont celui-ci est tenu, par un procédé incluant potentiellement une déformation mineure et localisée de l’espace au sein de SCP-041-FR---EX---276.

SCP-041-FR---EX---276 est capable de modifier l’absorption du spectre lumineux d’un objet. Tout objet affecté par l’anomalie ne sera plus capable que d’émettre du noir. Il est supposé que SCP-041-FR---EX---276 puisse avoir un lien quelconque avec [[[SCP-369-FR]]], et que celui-ci est actuellement produit en masse par la société ███. L’ouverture d’une enquête sur celle-ci est à l’étude.

Concrètement, SCP-041-FR---EX---276 se manipule en retirant une sécurité conique courbe située à l’une des extrémités de l’objet. Cette dernière se révèle alors pourvue d’un minuscule projecteur sphérique encastrée dans un système opaque visant a priori à faire le lien entre le projecteur et le réservoir de l’anomalie. SCP-041-FR---EX---276 fonctionne sur un grand nombre de surfaces, et ne s’active qu’en exerçant une pression sur le projecteur en manipulant l’objet avec précaution. Il est possible de déplacer ledit projecteur afin d’étendre la surface affectée.

Actuellement, SCP-041-FR---EX---276 ne semble capable que d’affecter des portions minimes de la surface d’un objet, mais son apparente production de masse et son but encore inconnu demandent des études approfondies afin de déterminer le niveau de menace de l’objet. Il est à noter que le réservoir semble fini et que SCP-041-FR---EX---276 dispose d’une très longue autonomie, au terme  de laquelle il devient inutilisable et donc partiellement neutralisé.

**Addendum G041FREX :**

[[collapsible show=&#34;ACCRÉDITATION DE NIVEAU 041/P45T01F0N51BUL REQUISE - RENTREZ VOS IDENTIFIANTS&#34; hide=&#34;Important : message à l’attention du personnel de la Fondation&#34;]]
&gt; Vous vous posez peut-être des questions.
&gt; 
&gt; En réalité, vous n&#39;avez pas trop de questions à vous poser, mais je vais vous donner la réponse avant de vous fournir la question. Désolé pour le charabia, c&#39;est un genre de déformation professionnelle. Je suis même presque sûr que c&#39;est dans les prérequis pour devenir O5, histoire d&#39;en imposer et de s&#39;assurer que les informations dont nous disposons soient bien cryptées comme il faut.
&gt; 
&gt; Vous l’aurez peut-être remarqué en lisant ce rapport, quelque chose sonne faux. C’est tout à fait normal. Ce rapport n’est que le masque qui permet de camoufler la vraie nature de SCP-041-FR-EX. L’essentiel est qu&#39;//il// pense que l’anomalie est en cours d&#39;étude.
&gt; 
&gt; Nous conservons les travaux du Dr Fonsibul uniquement parce qu&#39;un chercheur quelconque en restructurations de la réalité a eu la brillante idée de se demander si les choses normales et anormales auraient le même sens si... Mais franchement, peu importe.
&gt; 
&gt; Officiellement, le Dr Fonsibul est //extrêmement// persuasif. Ce n&#39;est que récemment que nous avons découvert la supercherie. Selon les dire des chercheurs qui ont travaillé avec lui, ce serait dangereux de laisser quelqu&#39;un d&#39;aussi persuasif dans la nature.
&gt; 
&gt; Officieusement, le Dr Fonsibul est //extrêmement// beau. Pour faire court, c&#39;est le mari de ma nièce, mais je pense surtout qu&#39;elle est gaga de sa naïveté touchante. Selon ses dires, ce serait dangereux de laisser quelqu&#39;un d&#39;aussi beau dans la nature.
&gt; 
&gt; Pour répondre à vos dernières interrogations, je vais maintenant vous donner accès au vrai rapport de SCP-041-FR-EX-J.
&gt; 
&gt; Nous Sécurisons, nous Confinons, nous Protégeons.
&gt; 
&gt; - O5-3.

&gt; {{**»[http://fondationscp.wikidot.com/scp-041-fr-ex-j/offset/1 Copie numérique du rapport SCP-041-FR-EX-J pour accréditations 041/P45T01F0N51BUL]«**}}
[[/collapsible]]
