**Objek #:** SCP-310 

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Bila tidak digunakan dalam eksperimen, SCP-310 harus disimpan dalam wadah vakum bersegel 0,3 m x 0,3 m 0,3 m yang terbuat dari bahan tahan api. Ruang penelitian yang mengelilingi wadah vakum harus tahan api dan dijaga tetap jenuh dengan karbon dioksida, nitrogen, atau bahan pemadam api lainnya saat pengujian tidak dilakukan. Protokol Yayasan Standar untuk mencegah akses tidak sah harus tetap dilakukan.

Tidak ada bahan yang mudah terbakar atau agak mudah terbakar diizinkan di dalam ruang penelitian, kecuali sejumlah kecil untuk tujuan penelitian. Diperlukan otorisasi untuk menguji subjek tes hidup atau yang dapat bergerak sendiri. Ruangan harus tetap disegel selama pengujian dan sistem vakum darurat tetap aktif. Semua personel dilarang mengenakan pakaian longgar saat berada di dalam kamar. Rambut panjang harus tetap diikat. Pakaian tahan api direkomendasikan.

**Memo #310-AA:** //Untuk terakhir kalinya, pakaian longgar termasuk dasi! Terlepas dari kode berpakaian normal yang dianjurkan di situs kami ingin menghindari kasus seperti Dr. F██████. Tidak ada barang yang harus dipakai yang memungkinkan kontak tidak disengaja dengan SCP-310. — Dr. Jon Drake//

Objek apa pun yang mengenai SCP-310 harus tetap berada di dalam ruangan sampai sepenuhnya dimakan. Setiap barang atau pakaian yang mengenai SCP-310 harus dilepas secepat mungkin sambil mencegah kontak lebih lanjut. Setiap anggota tubuh yang mengenai SCP-310 harus segera dilepas. Alat bedah termasuk gergaji tulang harus tetap tersedia untuk kemungkinan ini serta pemotong baut dan gergaji listrik jika faktor waktu mencegah amputasi yang lebih terkontrol dilakukan. Personel Kelas D yang mengenai SCP-310 harus segera dimusnahkan. Jika pemaparan SCP-310 ke personel Kelas D adalah bagian dari prosedur pengujian, direkomendasikan bahwa subjek uji ditahan sebelum pemaparan untuk mencegah kontak lebih lanjut yang tidak disengaja.

Ruang penelitian akan tetap disegel sampai semua benda yang terpapar ke SCP-310 dikonsumsi sepenuhnya. Oleh karena itu disarankan untuk membatasi ukuran subjek uji untuk mencegah penguncian dalam waktu lama pada ruang penelitian.

**Deskripsi:** SCP-310 adalah lilin putih setinggi 157 mm, terdiri dari lemak standar. SCP-310 berbentuk silinder berdiameter 33 mm tanpa merek dengan ujung meruncing, dengan sumbu keluar sepanjang 7 mm. Saat tidak direndam dalam media bebas oksigen, sumbu menghasilkan nyala api setinggi 24 mm. Nyala api ini dapat dipadamkan melalui cara-cara sangat biasa: penghilangan oksigen, perendaman dalam cairan yang tidak mudah terbakar, aplikasi aliran udara intens yang tiba-tiba. Namun, nyala api akan segera muncul kembali, berperilaku seperti &#34;trik lilin&#34; standar.

Hanya sejumlah kecil lemak yang dicairkan di pangkal sumbu, dan tidak dimakan oleh nyala api. Bahkan, selama durasi terpanjang dihapus dari penahanan (██ hari dari ██-██-████ ke ██-██-████ sebagai akibat dari peristiwa [DATA DIHAPUS]), selama berminggu-minggu tingkat lemak atau tinggi keseluruhan SCP-310 diamati tidak menurun.

Selain interaksinya dengan nyala SCP-310, lemak itu sendiri biasa dalam hal apa pun. (Lemak diambil dari SCP-310 ditunjuk SCP-310-01 dan diklasifikasikan Aman.) Mudah dipotong dan ditempa seperti yang diharapkan. Ini juga meleleh dan terbakar seperti biasa ketika terkena nyala api biasa. Setiap lemak yang dihilangkan dari SCP-310 perlahan-lahan diganti dengan cara yang tidak diketahui. Jika SCP-310 dipotong pendek, lemak akan tumbuh dari bagian yang menyala sampai ketinggian asli 157 mm dan penampilan yang tidak cacat dikembalikan. Dalam satu percobaan, SCP-310 ditempatkan di ruang panas, mencairkan seluruh volume lemak sehingga hanya sumbu yang tersisa. Nyala api tetap menyala bahkan tanpa bahan bakar dan secara bertahap memancarkan lemak sampai kondisi aslinya dipulihkan.

Setiap zat yang mudah terbakar atau agak mudah terbakar yang bersentuhan dengan SCP-310 akan terbakar dengan penyebaran perlahan. Berbeda dengan nyala SCP-310, nyala api ini tidak bisa dipadamkan dengan cara apa pun selain menghabiskan pasokan bahan bakarnya. Eksperimen menunjukkan bahwa api akan terus menyala bahkan:

* Dalam ruang hampa
* Di bawah air
* Di lingkungan jenuh nitrogen
* Di bawah aliran udara yang intens
* Dalam lingkungan yang didinginkan
* Diperkuat dalam penutup tahan api

Atau kombinasi di atas. Hanya konsumsi total dari semua bahan yang mudah terbakar yang bersentuhan dengan api yang akan membuatnya padam. (Benda apa pun yang terbakar oleh SCP-310 ditetapkan sebagai SCP-310-02 dan digolongkan Euclid sampai dikonsumsi penuh, kemudian diklasifikasikan kembali menjadi Safe.) Oleh karena itu, dalam kasus terbakar yang tidak disengaja, terutama personel, memisahkan bagian yang terbakar dari yang lain sesegera mungkin adalah satu-satunya cara untuk menyelamatkan sisa objek yang terpapar.

Objek SCP-310-02 juga mampu menyebar ke objek lain yang mudah terbakar atau agak mudah terbakar, yang akan menghasilkan objek SCP-310-02 lebih lanjut. Implikasi dari kemungkinan seperti itu untuk reaksi berantai sangat mengkhawatirkan.

Tes telah menunjukkan bahwa kontak tubuh dengan SCP-310 mirip dengan terbakar biasa — yaitu, sangat menyakitkan dan merusak. Kerusakan agak lebih luas daripada api normal, mungkin karena ketidakmampuan untuk memadamkan dan tingkat penyebaran SCP-310-02 yang luar biasa lambat. Tidak ada sifat psikis atau memetika yang telah diamati.

Cara objek SCP-310-02 dapat melanjutkan pembakaran meskipun setelah semua upaya pemadaman tidak diketahui. Juga tidak diketahui mengapa SCP-310 sendiri sangat mudah dipadamkan, meskipun untuk sementara.

**Pemulihan:** SCP-310 ditemukan dari sisa-sisa █████-██-█████ yang hangus, sebuah dusun di luar █████, Inggris. Sifat terisolasi dari situs mungkin bertanggung jawab atas penahanan api yang dihasilkan, yang telah dipadamkan petugas pemadam kebakaran selama 8 jam sebelum meninggalkan bangunan terbakar. Dalam penyelidikan selanjutnya, 7 orang tewas, baik melalui kontak dengan SCP-310 atau kontak silang dengan korban sebelumnya. Kejadian ini menarik perhatian Yayasan dan SCP-310 dipulihkan tanpa insiden, karena tindakan pencegahan yang diambil oleh Agen T██ berdasarkan bukti yang ada.

Investigasi lebih lanjut dari situs mengungkapkan bahwa itu digunakan sebagai [DATA DIHAPUS]. Keterlibatan organisasi tersebut dapat menjelaskan mengapa SCP-310 terletak di mana ia berada, untuk apa ia digunakan, dan bagaimana ia memulai kobaran api yang mengarah pada pemulihannya oleh Yayasan. Namun, pertanyaan tentang asal-usul SCP-310 masih terbuka.</textarea></pre>
