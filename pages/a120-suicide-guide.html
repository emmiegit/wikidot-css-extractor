+++ 记录002 苏州市 太湖公园 Area-CN-120 员工备用入口 2021.07.17

手表时针正好停在9的位置，我掏出手机看了眼时间，已经是上午八点半了，手表电池耗尽是六月初的事情，备忘录里那么多被忘的事情，也不差这一条。

我在酒店拿到了我的枪和公文包，然后**自费**买了门票进景区，半天才找到接头地点，站点安排了一位导游姐姐，她红帽子上写着河北海燕国际旅行社，红马甲上印的是好客山东欢迎您，手里还拿着“醉美多彩贵州”的小旗。

我想起一个小时前在来的路上还看见一堆“欢迎您到苏州来”，不禁感叹能把东西全买错也是一种能力。若不是看她肤色娇嫩，容貌甚美，眼神清澈，黑丝长腿，晶莹雪白，傲人罩杯，我早就嘲讽了。

“先生您好，您是第一次来我们苏州吗？”

“黑月——”

“行了，自己人，走吧。”

我其实怀疑她看见我西装加公文包就已经知道是接头对象了，只不过视网膜数据和静脉验证都没用上，还是让我感觉这太不正规了。

导游小姐摘掉帽子走在前面领路，顺手脱下马甲塞进包里，换衣服速度比接头还快。“Area-CN-120主管秘书，于佳雪，”她又回头看着我说，“如果你不介意，咱们两个一会要做点运动了。”

没等我开黄腔，于佳雪就从包里掏出一个粉色攀绳器反手扔给我。

“我能问问咱们一会是打算干什么吗？”

“带你去120站啊。”

“啥？”

“a120站在地下五百米，这事儿你应该知道，但电梯坏俩月了，我们得索降。”

“只能用这个？”实话说，不看标签我都不知道这东西叫攀绳器。

“我个人不太建议直接用手抓绳子。”

“不是，没有别的通道吗？”

“有楼梯。”

“走五百米的楼梯？”

“实际上更长一些，但也差不多。”

“没别的路？”

“景区的井盖底下藏着几条给导弹和逃生舱从下往上走的路，应该不太适合你吧，丁书琪博士。”

“不，我其实不是博士。”

“噢噢，不好意思，硕士？”

“本科。”

当然，这个学历虽然已经吊打很多（未成年）员工了，但是在人均博士的基金会里，很明显这对她的冲击力不小。

“这么厉害？哪所大学啊？”

“不不不，不是大学，学院。”

“哦哦哦，麻省理工学院？”

“西安外事学院。”

她还在前面走，我大概能看见她因为震惊而瞪大的双眼，眼眶里要是没有骨头估计已经崩开了。

为了打破尴尬的局面，我问：“从这里下去大概要多久？”

“安全起见，大概一个小时这样吧。“她看我一时没搭茬，又说：“觉得慢？”

“也没有别的办法嘛。”我一时想不到什么回答的话了，随口应付了一下，不知道该如何才能告诉她我有很严重的恐高症。

“倒是有，不知道你是否愿意。”她突然钻进路边的一堆杂草，顺手把我也拽了进去。“入口井在这，”她伸出左脚，脚尖指向前面的一小块地方，“你应该看不见，这里装了奇术光学辐射耦合迷彩震荡幽匿隐像仪。”

我确实看不见，忙着看她黑丝大腿。仪器？笑了，完全记不住名字。

“哦，忘了，你没录视网膜，等我开门。”说完便整个人趴在地下，用眼睛瞪着地上的土块。撅着屁股，以orz的姿势在地面上趴着。

手表指针走到了9，我掏出手机看了眼时间，已经是上午十点整了，于秘书就这么一动不动的趴着。若不是看她还在喘气，我都怀疑这人马上就该入殓了。

“姐，要不打个电话吧，我手机都没电了。”

于秘书第一次回头看我，“对哦，你怎么不早提醒我？”

经过了几分钟的电话，她站起身带着我往前走了五十米，又整个人趴在地下，用眼睛瞪着地上的土块。撅着屁股，以or2的姿势在地面上趴着。

我倒是知道，“出于保密起见，A120站的入口井是经过层层伪装，并且完全无声的。”——毕竟搁在景区里面，最好还是别引来不必要的注意——但是问题就是入口不好找，在它打开之前，只能盲猜位置，我看她四肢趴着，脑袋对着地面不停地划圈，想来想去想明白了：她好像个傻逼。

划了几圈终于看到地面上的伪装消失，井盖慢慢地——并且安静地打开，A120站的入口，就在这里。

只是于佳雪整个人趴在井盖上，她不幸掉了下去，一声惨叫传出来。

不巧，远处有巡逻的工作人员路过，我垫步起身跳进井里，反手扣上井盖。头顶传来阵阵脚步声，景区的工作人员们互相问是不是有人出事儿了。

“是不是北边那井又掉下去人了？”

“这月都掉下去仨了，不行去看看吧，给消防队打个电话。”

一想到景区的工作人员也是A120站的外派人员，对这种一个月掉下去仨人还不加个井盖的工作态度，我也不意外，毕竟就是为了调查死亡率才来的。

“别听了，跟我来吧。”

A120站有点小钱，也就在海王星建了一个分站，另一个分站是最高机密。当然，最高机密意为谁都知道。他们把珠穆朗玛峰扣了个洞，为此还特意动用了大笔资金和关系，硬是让政府把珠穆朗玛峰给封了。

A120站的主要经济来源就是网页设计，严格来说，整个基金会都指着这个挣钱。不管是谁，来上班一个月基本都能精通JavaScript。

而这个站点有钱在珠穆朗玛里扣个大洞，入口处却到处是生锈的废铁和坏掉的灯泡，腐败和锈蚀的味道冲进鼻腔，深得辐射地铁无主之地真传，这简直是，XXXK级世界末日呀！

于秘书走到一个废弃的电梯门前，旁边写着标语：“事故隐患猛似虎，生产安全大如天”，她手向内一指：“就从这里下，大概一个小时就到了。”

“不能更快点？”

“直接从这个电梯井跳下去。”

“如果能安全一些就更好了。”

“哦，”她从包里掏出一瓶水给我，“你落地的时候把这个倒在你脚底下就行。”

“大姐，别逗我玩行吗？”

“骗你干嘛？”说完，她从包里掏出第二瓶水，翻身跳进了深不见底的电梯井。我见状想冲上去拉她一把。脚掌刚刚发力，脚尖传来一阵阻力，我顿时摔倒，手里的水也掉了下去。

我看了看那个粉色的攀绳器，操，不就是索降嘛，怕什么？

+++ 记录003 Area-CN-120 上层核心区 员工大厅

手表时针停在9点的位置，我走了大概八个多小时的楼梯，终于到了站点内部。

我也不确定几个小时，手机早没电了，时间纯靠估算。

员工大厅刺眼的光扎进我的眼球——几个小时不吃不喝，走了五百米的楼梯，回头给我发个基金会之星我觉得都少了。太湖平均水深也就一两米，为他妈啥要挖个五百米深的站点？

这里的装修风格倒确实像个正常站点，除了隐约有股骚味儿之外，白色的墙面，白色的地板，白色的柱子，白色的花圈——白色的花圈？

花圈搁在电梯门口，门缝上还有点血，溅到旁边的自动售货机上，里面的ZN级记忆删除药剂红里透着黄，跟西红柿炒鸡蛋似的。我大概能猜到什么情况，但是看见花圈前面正在演奏的金属乐队，我又不太能猜到是什么情况了。

//**若无特殊说明，额外说明文件均由研究员亲自撰写。**//

&gt; [[size 90%]]这种没能成功大范围推广的记忆删除药剂可以清除过去5-10分钟的记忆，对于大多数情况而言用处甚微，特工随身携带的一般是永久性清除所有记忆的A级药剂——应该不会有人愿意在被抓的时候只清除十分钟记忆吧——ZN级药剂因为副作用小，并且投入大量资金研发之后被发现几乎没什么用处，所以被调配成各种口味作为饮料在站点内部开始销售，管理层的目的也许是通过这种方式回笼一部分研发资金，补一下870亿美金的小窟窿。如意算盘很可惜打空了——大家都知道这玩意儿的正规用途，除了研发主力A120站之外，中分这些站点没人愿意掏钱给自己洗脑，更何况它本身还有一股工业香精都去不掉的骚气味儿。[[/size]]
[[/collapsible]]


头顶上八个大探照灯，脚底下四个喷火器，键盘手站在跑步机上，一个手滑把自己甩飞了。电梯边上的屏幕上书“缚血乐队”四个大字，主唱叫巴豆，鼓手叫芒硝，吉他叫大黄。一问，贝斯手拉稀去了。[[footnote]] 巴豆芒硝大黄都是治疗便秘用的中药名。 [[/footnote]]

主唱穿着一身门帘子，攥着麦克半蹲着捶大腿，稀里哗啦在台上喷了两轮火，然后对着空空如也的员工大厅开唱了：

“爸爸的爸爸叫什么——”（金属版）

又饿又渴的我绕开他们，打开电梯门，闭眼蹲下摸出一瓶矿泉水，我知道，于佳雪刚才动作应该是没有水花。开怀畅饮之后把花圈上的鲜花反手扯下来嚼了，架子和挽联啃了两口实在嚼不动就算了，无视掉他们的目光转身离去。

+++ 记录004 Area-CN-120 下层核心区 主管办公室

对着地图转了许久才找到站点外联办公室，于佳雪秘书穿着一身正装出来接待我。

我一头雾水。

于秘书用毛巾擦掉了我一头的雾水，我问：“你是刚从那边跳下来了吧？”

“对呀。”

“你没事儿？”

“我摔死了呀。”

“那你怎么复活了呢？”

“我看了30秒广告。”

......

什么玩意儿？

“起死回生就这么简单吗？”我问。

“倒也不是，”她眼眉一挑，“要提请伦理委员会批准的，只是在A120站这个批准手续比较简洁。”

“最麻烦的一步不会是填我自己的名字吧？”

“啊，你还没吃饭吧？”

“你转移话题的能力有待提高，但我确实饿了。”

饭后，于秘书带我去了通往主管办公室的电梯。过了很久，我走出电梯，一扇巨大的铁门挡在我面前。按理来讲它通向主管办公室——一般是橡木板配黄铜把手——但是我眼前却是合金板配红色阀门，大到连国足都能塞进两粒世界波。

我握紧了红色的阀门，手心能感觉到上面凹凸不平的油漆滴。想要转动它着实需要费上一些劲，我深吸一口气，丹田运气，上肢发力，可是这阀门纹丝不动。

手上的疼痛让我想起小学时期被强迫到操场外面拔草，弯着腰一拔就是一天，手上和屁股上也是这种火辣辣的疼，感觉蜕了一层皮。

于佳雪掏出一个遥控器，按了一下，大门缓缓打开。

我暗含愤怒的瞪了她一眼，你怎么不早点拿——

哎？她右胸前面有颗痣。

我不怀好意的看了她一眼，微微弯腰走进了办公室。

眼前是光秃秃的水泥墙和地面，半人高的大排气扇嗡嗡响，天花板用绳吊着一个灯泡，难以想象这能抗核爆的铁门后面甚至连瓷砖都没一块——办公桌都是水泥的。地面要比外面高几层，里面还有大约六十来个水泥墩子。

“丁研究员，刚来啊，等你半天了。”王德成主管穿着比婚纱还长的军大衣哆哆嗦嗦地来找我握手，他把手上温热的汗水留在我手心里，握完又把胳膊缩回衣服里，他一甩头，示意我坐在最大的一个水泥墩子上，他自己走路倒是步子很小，一点一点挪到我面前。

稍微寒暄了两句，我进入正题：

“王主管，你也知道我是来做调查的，就不废话了，上个月派来你们站的30个新研究员，到今天自杀死了28个——”

“27个半。”他声音略有颤抖。

“什么？”

“27个半。”

“自杀人数哪儿来的半个？”

“他只死了上半身，下半身还活着呢。”

我满脑袋问号。

“人是几天前上吊的，现在还有半截身子没死。”

“何以见得呀？”我挑高眉毛瞪着他。

“还硬着呢。”

我感觉嗓子眼里似乎堵了一层硅酸盐水泥。

“呃——行吧，总得有个解释吧，你们的研究员死亡率已经比D级还高了。”

“站点是有15%的人员死亡指标的，我们没超吧？”他整个人依旧在抖，我猜是冻的——这屋里冷的要命，我也能理解就是了。

 “是，但是D级人员不能算人，就你们这个死法，已经荣登2022夏季赛站点击杀榜榜首了。”

“这个赛季的最佳阵容和FMVP有说法嘛？”

“虽然其他站点表现都不错，”我顿了顿，“但是距离120站还是有点距——”

王德成整个人突然抽搐了两下，军大衣的扣子崩开了，然后我发现他其实没穿裤子，胯下有一名便携式猛男正在预热主管的迫击炮管，猛男的浑身肌肉让我确信，精液真的富含蛋白质。不过他很明显现在有点腾不出嘴。

我看着他。

他看着我。

沉默是今晚的康桥。

“这屋里太冷，热热身子。”

+++ 记录005 Area-CN-120 第五扇区 太平间（五区-新三-二）

于秘书带我走进了上层核心区食堂的烤箱，烤箱后面便是一个大地铁站。

我没说错，烤箱门后面有个大地铁站，一群人排着队在自动贩卖机前面买记忆删除药剂，我都搞不明白为啥都喜欢那点骚气味儿。机器不仅卖记忆删除药剂，还有自己印的杂志，半月刊，文语谈，意林，读者之类的。

“这意林和读者怎么都卷着放的？”我指着机器说。

“那都是厕纸，从这坐地铁去第五扇区的基本都是要上厕所的。”

“那这俩呢？”

“文语谈没人看，只能拿去垫桌角。半月刊是政治任务，可以买回去压泡面。”

我仔细一瞧，半月刊封面写着“三大板块齐发力，实现站点收入新突破”，“交出员工满意新答卷，深入探索线上收容新模式”之类的标题，一看就犯困。

等会，线上收容？看到这个词儿我就觉得哪儿不对劲，买了一本塞进公文包，然后跑去赶车。

屏蔽门后的地铁急刹车减速，轮子摩擦铁轨的声音刺入耳膜，直到扎穿之后才停下，我们走进地铁，一圈一圈的电磁线圈把地铁从外面包裹住，我盯着看了一会，这时候我意识到一些事情，可能这地铁加速的方式——

我人飞了出去，脸磕在栏杆上，回头一看于秘书伸出手想抓住我，可惜她给自己扣了安全带，胳膊比刘备还是短了点，实在是够不到——

[[&gt;]]
和电磁炮一样，通过电磁场产生的安培力把地铁发射出去——
[[/&gt;]]

脑门磕破了开始流血，琢磨不明白为啥人人配备安全带的地铁会需要栏杆——

[[&gt;]]
以极高的速度把地铁发射出去然后再急刹车，保证高速运行——
[[/&gt;]]

我护住脑袋，车门拦住了我，我两手攥住了最近的栏杆，然后像印度人的蛇一样把自己缠上去。

于秘书的专业素养十分合格，下了车就领着我去了医务科。包了扎洗了手，顺便被南丁格尔小姐一顿嘲笑。

正事儿还是要办的，就那27.5名研究员，还是得看看。五分钟之前我还没想过“星罗棋布”这个词语可以用来形容停尸间，直到她带我看了地图——35个停尸间，我要找的那间在西南角，按八卦里看死门就在这。

这哪儿是第五扇区，这特么明明是地府扇区！

“这‘五区-新三-二’什么意思？”我指着地图问。

“第五扇区，新手竞技频道三，二号房间。”

“这‘北大-团五-六’呢？北方大区 团队竞技频道五？”

“不是，那个是北京大学五个社团专用的第六号房间。”

“算了，带我去找找那27.5位研究员吧。”

“啊，那就是五三二，往这走。”

进了冰凉的停尸间，见到了负责人薛宝，这哥们正研究手里的纹身笔，一脑袋锡纸烫白毛，标准瓜子脸上镶着雀斑，下巴尖的一低头能扎死自己，一米七的个头，胳膊堆满肌肉块，每天搬尸体也挺锻炼的。在他身上看不到停尸房应有的溟濛，他太阳光了，索拉尔转世没他亮度高。

死亡的痕迹印在阴冷的停尸间墙壁上，整整一墙的尸体柜，少说有二百多个，唯有一个柜门是开着的，腰部以下露在外面。

“这是？”我指着那边问。

“啊，这屋刚腾出来，上一批人刚送走，所以这里存的都是你要找的那批人，”他看了看我手指的方向，“那个就是你要找的0.5位研究员。”

“柜门怎么不关呢？”

“关不上，你试试去呗。”

我走进了一看，果真如主管所言，半截身子仍旧没死，还硬着呢，另外半截身子不知去向，只留下他的深厚根基，一柱擎天，还正好比柜门高一截。犹如125阳光的高坚果，一推就会卡住柜门。我回头一看薛宝，他早就预判了我的发言，直接开口：“我尝试过横着或者斜着放进去了，不行，都会卡住。”

“这……”

“已经三天了，我也不知道为啥。”

“切一下？”于秘书面无表情的回复。

“我可下不去手。”薛宝说。

“多疼啊。”我说。

“不，整根的把它……”

“NO！”我和薛宝同时回复。

“哦，对了，这尸体的上半身呢？”我突然想到。

“早提交给伦理道德委员会了，只是他们一直没给我答复。”

“你把尸体送那边去干嘛？”我特意强调了“那边”，伦理道德委员会能解决什么问题？

“呃，是这样的，按照规章制度来说伦理道德委员会啥都能干，他们管我要这个一身骚味的上半身，我就给了，这一批死人多少都有点味儿，只是他确实更难闻。”我盯着他看，他又说：“我知道你不信，你一会自己问问呗，反正你是调查员，你有进他们办公室的权限，我哪儿知道他们想干啥？”

“这腰斩的尸体，你说他是自杀，我不是很认可。”

“不不不，死的时候是整个的，上半身是委员会切走的。”

“上半身都切了为啥不切这个？”于秘书又发言。

“NO！”我们俩盯着她说。

“算了，”我对薛宝说，“这些人员的档案你有没有？”

“那你得去……第二扇区档案科，我这里只有死亡报告和尸检报告。”

“也行，你都给我一份吧，我慢慢看。”

“原件不能给，电子版吧。”

“啊？我手机没电了。”

“那你这样，”他打开手机给我看地图，“你去这边，第三扇区，二楼复印室……”

“等会，”于秘书说，“他没有站内权限，都进不去三区。”

“是不是得去人事部先办一下手续？”薛宝看着我问，“你来的地方是哪儿？”

“Site-CN-105啊。”

“Site来的你得去四区人事部……”

“不对不对，他3级权限，得去一区。”于秘书纠正他。

我就在这看他俩人为此事争论不休，想来想去，还是掏出了我的……

“薛宝闭嘴，这东西你们认识不？”

卡面上大大的“O5 Command”字样让这二位直接哑火，我开口：“我是3级权限，特派调查员丁书琪，有问题没？”

见他们不吱声，我继续说：“把原件给我带走，有问题没？”

我成功用一张淘宝五毛钱买的卡贴终结了这场毫无意义的争论，反正也特么没人会真的查我，这种权限卡我屋里还有两三斤，什么001权限，Thaumiel权限，SCiPNET权限，机核网GPASS会员，淘宝想买多少买多少。我把拿到的文件整理好塞进公文包，转身出门。

于秘书领着我去往伦理道德委员会的方向，我在路上粗略看了一下这些报告档案，都是自杀，都有心理疾病，都去过心理诊疗室，都是三个月以内的新人，都涂了一堆黑块，名字起的都跟Bright/Gears/Clef/Kondraki有点关系，我反正没琢磨明白中国人怎么就把自己名字写成Dr.xxx呢？

心理诊疗室肯定是要去的，也许和站点的高死亡率有点关系。

第五扇区也是大扇区，伦理道德委员会就在正中心，周围全是停尸间，太酷了。我走近一看，嗯，橡木门，黄铜把手，也许这才是正常配置。其实本来是想问问“30秒广告复活”这事儿的，这下跑一趟解决俩问题了。

我缓缓推开大门，看到三个白大褂，一人手里两把手枪，互相指着对方。推开门的时候，明显感觉这三位的注意力都挪到我身上来了——炯炯有神的大眼睛在我脸上都烧出来两个大水泡。这仨人正中央放着那具我要找的半截尸体。三天了还没冷冻保存，血水脓水内脏液流了一地，我都看到尸体腐烂到冒大泡了。我刚要吐，于秘书递给我一个防毒面具。

我诧异，又满怀感激的看着她。

“别问，我就是带了。”

“来者何人？”黄发绿眼的白大褂发问。

“防冷涂的蜡。”我脱口而出，随后心里暗暗骂自己是个傻逼。“呃，不是不是，我是Site-CN-105特派调查员，丁书琪，跟各位了解点情况。”

“哪儿来的云小鬼，也敢来这指手画脚？”黑发金眼的白大褂回呛。

我故意从兜里掏手机，顺手将淘宝版O5权限卡掉在地上，这仨人仔细一看，扑通一下全跪了：“丁前辈，丁大佬！晚辈给您添麻烦了！”我一脸诧异，示意他们站起来，他们见状跪的更深了，直接变成土下座蜷缩成一个球。

“我问什么你们说什么，OK？”

“嗯嗯，晚辈知道了！”

“你他妈给我好好说话。”我指着那黄毛说。“这半个尸体怎么回事？”

“也没人要啊。”我瞪了他一眼，他继续说，“啊不不不，前辈前辈，这个味儿太正了，我们就要来了。”

我左眼挑眉，右眼微闭，我俩盯着五六秒没人吱声，黄毛补充道：“就是……味儿挺正啊。”

“你们就爱闻这尿骚味？”

“严格来说，”一直没发言的绿毛红眼白大褂说道，“是ZN药味儿，我们必须闻。”

“为什么？”

“不不不不，前辈前辈，您千万别问，您问了就坏事儿了。”

“为什么？”

仨人面面相觑，然后又集体一声叹气，黄毛站了起来，“既然您决定打听有关‘他’的事儿，”递给我四瓶ZN记忆删除药剂，“那就请您在接下来的一个星期内把这四瓶药喝完吧，我们权限等级不够，您去问问收容主管吧。”

“你们不都是4级权限吗？”

“是的，但是关于‘他’的消息是最高机密信息，需要的不是这种传统权限。”

“哦，最高机密啊，”我心领神会，“哪儿领权限卡？”

“这里屋就有，随便拿一张就行。”

我推开里屋门，看见满地的ZN空瓶子，各种机密文件，堆成山的申请表，墙上钉了个钉子，吊着绳子，拴着伦理道德委员会的印章，边上牌子写着“请自行取用，其余事勿扰”，下面板子上放着各种被自行批准的文件——大多数是申请复活的——我翻了半天才找到了说明文档。

+++ 记录006 Area-CN-120 第三十五扇区 收容主管办公室

“第三十五扇区，好远啊。”

“对的，站点收容主管叫皮严嵩，他那个位置距离所有收容扇区都是最近的。中心扇区以及一到五扇区是行政功能区，六到三十四是收容区，三十六到四十是其他功能区，比如前台公司，员工宿舍，太空站点，导弹发射之类的。”

“导弹发射？”

“A120站其实拥有全球核打击能力的。”

“我不太意外，但有什么用呢？”

“可以不用，但是不能没有。”

我们又钻进烤箱，进了地铁站，我抬头一看发现第七到第三十四区的地铁竟然全部停运，全是收容区，不妙。

收容主管办公室搁在了三十五扇区的角落里，不太起眼。房间也就二十平米左右，主管皮严嵩是个胖子，光头络腮胡，胖的看不出是坐着还是瘫着。我打算跟他握手，结果就看他在椅子上挣扎，实在爬不起来。于是我绕过桌子捏住他的蹄子晃了两下，顺便确认了一下他是真的胖，不是身子下面还藏了一个人，我的检查似乎引起了他的不满。

“皮主管，这次来呢，我主要是想了解下咱们站点的情况。”

“理解理解。”

“你这体型，你怎么进来的？”没卡住门吗？我心里想。

“呃，二零……一三年的事儿了吧，那会我还很瘦。”说着，皮主管费力地挪动自己比我个胳膊 粗两圈的手指头，示意我看墙上的照片。照片中的青年剑眉英挺，眼神锐利，身材笔直似钢琴上的黑键，冷傲孤清却又盛气逼人。

我再看眼前这位土肥圆皮主管，脑袋像是面团里镶了两块煤，不过个人卫生十分整洁，虽然身上一股淡淡的骚味，从面相上看估计每天还是洗脸的。

“皮主管，”我指着照片，“你2013年进来的，然后就没出去过？”

“伙食不错的。”他看我不为所动，“怎么感觉你没啥反应，其他人听到这事儿都感觉挺震惊的。”

“A120站发生什么我都不会感觉震撼了。”我说。

“好吧，丁研究员，”他按了下电钮把椅子转过来，“你打算了解些什么问题？”

从哪儿开始呢？我感觉整个站点到处是问题。我掏出包里的半月刊，“皮主管，麻烦你看下这个，”他动了动自己的庞大身躯，我也发现他肚子卡视野了，根本看不见桌子，于是举起来给他看这一期的封面标题，“‘交出员工满意新答卷，深入探索线上收容新模式’，能跟我聊聊这个线上收容到底是什么情况吗？”

“控制，收容，保护，是我们基金会的格言，SCP项目的收容问题也是基金会成立至今一直重视的根本问题，基金会一直走在科学技术领域的最前沿，随着时代的发展和进步，网络技术也日益渗透到人们生活的方方面面，收容技术也应当随着时代进行变革。疫情肆虐的当下，如今的观点普遍认为，收容也应当重视网络技术的应用，于是我们A120站也——”

“等会，等会，”我打断他，“我其实只想了解线上收容的具体操作方式，总不能让俩摄像头看大门吧？”

“那当然不是，我们作为新时代的员工，肩负时代责任，为了人类种族的生存与发展，我们要应对重大挑战、抵御重大风险、克服重大阻力——”

“哥，”我摆摆手，“你就跟我讲讲这安保人员都去哪儿了吧。”

“他们线上收容呢。”

“不会是——”

“腾讯视频会议，盯着大门，看着点门别被撞开。”一直站在边上的于秘书发言。

“如果真撞开了呢？”我问。

“就撞开了呗。”

“等会，收容失效事件的应急预案总有一份吧。”

“不不不，”皮严嵩说，“我们做过研究，大概有90%的项目没有收容失效风险，只有4%的项目有突破收容的倾向，我们已经给每位员工发放了应急救援包，”他脑袋一偏，我看见桌上就有几个应急救援包“如果有收容失效事件发生，打开就行。”

我拿起桌上的应急救援包，拿开盒盖，拆开塑封，撕开纸包，揭开防潮纸，拧开金属罐，扯断保险丝，掰开安瓿，推开小火柴盒，里面有张纸，我刚要打开，皮严嵩说，“等等，”

我才不等呢，我直接打开看了一眼，上面就写了俩字：

“快跑。”

我攥着纸片，抬起眼球盯着他。

我看着他。

他看着我。

这下调查报告不好写了。

“你说90%的项目没有失效风险，我来的路上可看见了，第七到第三十四扇区全部都不准进入了，我想了解下咱们站点的项目数量以及现在的状况。”

“目前共收容项目……1453件，203件safe，105件Eucild，56件Keter，812件Apollyon，235件Thaumiel，其余均为秘密分级。”

这么多特殊分级？我皱眉：“还有什么我不知道的内容吗？”

“呃——”皮严嵩挑眉，“什么你不知道？”

“我不到啊。”我说。

“呃，我不清楚你到底不知道什么内容。”皮严嵩说。

“我不知道啊我不知道啥呀……就是……这些项目有多少收容失效的，之类的。”

“呃，严格来说，大概有90%的项目现在没有被收容。”

“你不是研究说大概有90%的项目没有收容失效风险吗？”

“大概嘛，说明我们研究的不对呗。”

“好好好，”我摆摆手，“还有一件事，到底为什么推广线上收容？”

他刚要说话，我伸出手指阻止他：“说实话。”

“说实话？”

“说实话。”

“上面有任务。”

“目的是？”

“减少员工工资开支。”

“结果呢？”

“我们额外雇了466名技术人员来搭建设备，另外还有23名宣传人员和172名额外的安保。”

“那你这钱省哪儿去了？”

“报表上来看确实省钱了，之前的安保人员程序上都不算是基金会员工，现在是劳务派遣的外部人员，就不算在员工工资开支里了。”

“尽管他们还是原来的职位，干着同样的活是吧。”我补充。

他微微一笑。

“谢谢你的坦诚，还有个事儿，”我放下手里的纸片，“我刚才去伦理道德委员会，他们跟我提了一嘴有关他的事儿，这个‘他’到底是谁？“

“你——哦，等会，你已经打听过了是吧，那我直接告诉你吧。太湖底下有个SCP项目，A120站建造的初衷就是收容它。”

“Apollyon？”

“对，我们发现他的名字和授予的编号都会有模因危害，所以只能用他来指代。文件你回头可以带一份走，我简单说明一下就好了，人形项目，收容于太湖底部，身高1米3，身宽5米，体重半吨，对基金会可能有敌意，也许有点现实扭曲能力，不过我们清楚的事情是，他带有模因危害性质，只要有人对他表现出好奇，就要开始定期服用ZN级记忆删除药剂，整个A120站的空调系统其实都掺了ZN。”

“A级呢？”

“不行，只能ZN级。事实上ZN级记忆删除药剂的原料就是他的尿液，他一直在湖里排泄，现在整个太湖的水其实都是他的尿，”他看我有点惊讶，接着说：“现在近地轨道有五颗卫星帮助我们进行掩盖工作，所以你看到的太湖水还是原来的颜色。但是后来我们发现太湖平均水位越来越高，就得想办法处理他的尿液，研究团队搞了半天，制不出尿素，里面全是未知化合物。最后意外发现了喝他的尿除了可以消除记忆之外，还可以抵消模因危害的效果。”

“主管办公室那哥们发现的吧？”

“你怎么知道的？”

“猜的。”一想到便携猛男可能因为这事儿才有了复活的特权，我其实挺可怜他的。“模因危害，后果是什么？”

“你已经因为打听他的事儿需要喝一辈子尿了，你还想知道什么？”

“也有道理。”

“架子第二层全是他的资料，你可以带回去一本。”

我点点头，拿了出一本厚厚的文件，封面很简洁，就写了个“他”字儿。

“哦，对了，”我说，“有关这一批自杀的27.5个研究员，你有头绪吗？”

“不好意思，这个我还真不知道。”

“好吧，无论如何，感谢你的配合。”我伸出手，皮严嵩却并没有跟我握手的打算，他苦笑：“哥们，稍微麻烦了点。”

我一想也对，转身走了。

出了门，我对于秘书说：“收容区都沦陷了， 怎么第六扇区没事儿？”

“第六扇区放着日落三，那边有大量安保，不可能失效的。”

我苦笑，表示她说的没错。“该去心理诊疗室了。”

“第四十扇区，这边走。”

+++ 记录006 Area-CN-120 第四十扇区 心里诊疒室

“你在想些什么？”

“医生，”我说，“你和门口的牌子有些共同点。”

“什么共同点？”

“没王没了。”

“我觉得咱们这段对话进行不下去，很明显是你的原因，你来寻求什么帮助呢？你只会给我添堵而已。”

“你他妈怎么拿到心理咨询师证书的？”

坐在我面前跟我对喷了几十分钟的男人桌上摆着我的照片，他的手指在照片上不停的揉搓，留下了黑色的印记，另一根手指在我的帅脸上不停画圈，时不时还扣两下。道德素养一直都是我的强项，但是这种几十分钟的折磨，不是肉体凡胎所能忍受的。

“卡承苟医生，”我开口说道。

“我姓卞。”

“卞承苟医生，”

“怎么了？”

“你摸摸我照片就得了，别扣我脸上粉刺行不行？”

“你是说印在这的这张脸还是坐在这的这张脸？”

道德素养一直都是我的强项，于是我说：“卞医生，扎不多得嘞你知道啥意思不？”

“我汉语都说不明白，指望我说藏语？”他说着，手指按在我刚被抠破的粉刺伤口上，这屌人指甲缝里的黑泥全扣出来能填平地球上所有的江河湖海顺便再堆一个新的青藏高原，我感觉伤口在流血的同时还特娘的有人给我上猩红腐败。

道德素养一直都是我的强项，于是我说：“你知道为什么[[[scp-330 | 那碗糖]]]拿三个就会断手吗？”

“我要是明白工作原理的话，它还会是异常项目吗？”

道德素养一直都是我的强项，于是我礼貌地说：“我操你血妈！”

我抓起手边的玻璃杯泼他一脸水。能在这种情况下仍旧保持理智，我默默地在心里给自己点了个赞然后敲碎了杯子，在他的头皮上刻了个“早”字，希望他以后不要迟到。

——至少我是这么想的，我看着手里的玻璃杯，默默的看着坐在我眼前的这个男人，我干，A120站的员工心理评估都是他做的，也就是说大伙都得忍受这个变态的抚摸，就为了让他在评估表上写个正常，正常来说，这事儿本身就不太正常——正常人能忍受这么不正常的骚扰？

五十分钟前，于秘书带我来的时候还特意给我打了预防针，他说这医生不是一般人，现在看来果真如此。怪不得这心理诊疗室这么大，还附带四个安保等级相当于收容Keter级别项目的住院区，里面住的是音游人，二次元，推歌怪和键政侠，真正需要住院的抑郁症/躁郁症/双相情感障碍之类的反而没地方给他们。

我看卞承苟完全没有收手的意思，只能强行打断：“你老实点，我是调查员。首先，我这照片哪儿来的？这是我刚在收容主管办公室的照片，谁拍的？”

这孙子明显不是很乐意。

我掏出枪和O5权限卡搁在桌上。

这孙子马上收手了。

“我告诉你啊，我这枪是特制的，一枪能打穿十几个正宗大肥猪。”他冷汗直冒，看来这种方式比较有效，“皮严嵩那么胖的，我一枪下去他能爆炸，你明白不？”他应该听懂了，我又问，“谁拍的？”

他嘴唇微微颤动，不吱声，我见状一拍桌子：“说呀！”

“正正正正宗大肥猪！”

“皮严嵩？”

他点点头。

“为什么给你这个？”

“他要我处处处处理掉你！”

“为什么？”

“我我我我不知道……”看样子他没撒谎，被我镇住了。

“你难道不知道替他处理我你也会被处决？”

“他他他答应给我好东西……”

“什么好东西？”我一看他指着旁边的硬盘，我插上电脑打开看了一眼，全是儿童色情内容，在美国都够毙两三次了。

“那你就？”

“他给我你的照片，让我处理掉你，我就寻思我把你涂黑不就处理掉了吗？”他哼哼唧唧，明显有点要哭的意思，“我正涂着你就来了……”

“那你刚才摸我脸干嘛呢？”

“我看你脸上都是粉刺，我有强迫症……”

我草，这人是个傻逼。

“他还让你干啥了？”

“只只只只只要有新研究员来，一律让他们过来做心理健康检查，能整死几个就整死几个……”

我心里一咯噔，“你别当我傻逼，那二十来个人都是你说死的？”

“都都都有点心理疾病，诱导一下，不死的就杀。”

“为什么？”他支支吾吾不打算说。我看他还有点犹豫，扣了两下淘宝版O5权限卡，一不小心把上面的皮儿扣掉一块。

“为了……喂他。”

“太湖底下那个他？”

“对。”

“你长话短说。”

他抽抽搐搐嘴巴都打颤了，最终还是交代了。

“所以是什么情况？”梅主管问我。

“我后来发现皮严嵩其实是[[[scp-1788 | SCP-1788-1]]]，潜伏进基金会，估计目的是要把整个A120站搞倒，这也大概能解释他手里大量的儿童色情片来源。”

“你怎么知道的？”

“我冲回他的办公室，看见他正用自己的第四只手……呃……自娱自乐。”

“他们给我的消息说皮严嵩死了呀？”

“我击毙的，你给的那把枪确实劲儿够大。反正尸体还留着，随时复活问话都行，只不过我不觉得你们能问出啥来，他们本身就对人类自带敌意。”

“你没被抓？”

“他们搞线上收容，安保早没几个了，第四十扇区有发射井，我跑进去找了个逃生舱跑了，景区里没关严的井盖都是给逃生舱留的门。”

“其实我更好奇的是，呃——”

“我知道，你打听完了他的事儿，你也得喝尿，一周四瓶，所以我要求只留纸质文件，尽可能控制。监督者议会那边有信儿吗？”

“封存档案，不予处理。”

“什么？他们知道这是个K级事件吧？”

“这个过程毕竟不可逆，所以我们干脆不管了。”

“A120站呢？”

“我们采取了措施，A120站的员工现在都收到了一份基金会官方编写的员工自杀指南，教他们无痛自杀。”

“摆烂？”我问。

“自救。”梅子回答。
