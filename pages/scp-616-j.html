**Elemento #:** SCP-616

**Classe dell&#39;Oggetto:** --Enochiano-- Safe

**Procedure Speciali di Contenimento:** Un --tomo rilegato in pelle-- libro con copertina rigida contenente SCP-616 è --tenuto su un altare dell&#39;oscurità-- conservato in una cassetta di contenimento classe-Safe --nel regno dell&#39;Ordine dell&#39;Oscurità-- nel Sito 19. SCP-616 può essere eseguito solo da --Grandi Stregoni-- personale di Livello 4 o superiore, e solo in conformità con la quota di personale di Classe D mensile e l&#39;approvazione del consiglio O5.

**Descrizione:** SCP-616 è un --arcano rituale nato nelle più oscure profondità degli Inferi-- processo rituale --scritto con sangue umano-- creato dal --Grande Stregone-- --Maestro del Rituale-- Ricercatore Anziano Dott. █████████. Una volta completato, saranno --evocati-- generati un massimo di dodici (12) esseri umani viventi, adatti al reclutamento come personale di Classe D. SCP-616 venne creato per soddisfare le indicazioni del Comitato Etico della Fondazione SCP in risposta alla crescente domanda di personale di Classe D a scopo di test, che rischiava di superare la soglia massima di sicurezza ottenibile tramite i canali regolari. 

Per l&#39;esecuzione di SCP-616 si deve inscrivere un --circolo dei dannati-- circolo rituale su un pavimento di pietra liscia di almeno 3 m x 3 m, identico a quello mostrato nell&#39;illustrazione 616-6. --Il nome spirituale dei dannati prescelti-- La designazione numerica del personale di Classe D deve essere incisa nel Circolo 3 in numeri Romani, mentre nel Circolo 4 e 5 devono essere rispettivamente incisi i --peccati mortali-- crimini commessi e i tratti della personalità. Dopo che le inscrizioni sono state ricontrollate da almeno altri due (2) --Grandi Stregoni-- membri del personale, tutti i presenti devono immediatamente 
[DATI CANCELLATI] 

[DATI CANCELLATI]

[DATI CANCELLATI] di conseguenza gli addetti alle pulizie dovranno rimanere a disposizione per tutta la durata di SCP-616.

**Addendum 616-01:** Illustrazione 616-1

[DATI CANCELLATI]

**Addendum 616-02:** Il Dott. █████████, precedentemente assegnato a SCP-616, è stato sollevato dall&#39;incarico e non è più autorizzato a modificare personalmente la documentazione della Fondazione. Inoltre, è vietato chiamare il Dott. █████████ con il nome di &#34;Grande Stregone Fiammascura&#34;.</textarea></pre>
