**Ítem #:** SCP-ES-282

**Clasificación del Objeto:**  Euclid

**Procedimientos Especiales de Contención:** Actualmente 6 parejas de SCP-ES-282-A clasificadas como personal de Clase-E permanecen en Cristóbal de la Ribera para estudiar y comprender SCP-ES-282. Los datos pertinentes a SCP-ES-282 serán enviados anualmente, excepto en caso de un cambio brusco en la realización de SCP-ES-282 o las instancias de SCP-ES-282-A y SCP-ES-282-B. Debido a que la anomalía aún no es del todo comprendida, no se realizarán mayores esfuerzos de contención.

La autopsia y desguace de las instancias de SCP-ES-282-A y SCP-ES-282-B está prohibida.


**Descripción:** SCP-ES-282 comprende un fenómeno ocurrido en la localidad de Cristóbal de la Ribera, España, el cual consiste en una relación automóvil-humano aún no comprendida del todo. El fenómeno comienza cuando un sujeto humano de 18 años o superior (SCP-ES-282-A) observa un automóvil procedente del concesionario de Cristóbal de la Ribera (SCP-ES-282-B) y decide obtener un carnet de conducir B[[footnote]] Coches y vehiculos ligeros. [[/footnote]]. El 72% de las instancias de SCP-ES-282-A obtendrá su carnet de conducir B en su primer intento y un 24% lo obtendrá en un rango menor a 4 intentos. El 4% restante procederá a abandonar la localidad en un plazo de 1 año. Se desconoce el destino final de este último subconjunto. Anteriormente se creía que las instancias de SCP-ES-282-A migrantes formaban parte de grupos de indigentes en núcleos de población amplios, pero los registros en sus anteriores autoescuelas, datos contradictorios en las comprobaciones del padrón municipal[[footnote]] Todos los intentos de obtener información de primera mano acerca del padrón municipal han fracasado. [[/footnote]] realizadas por el INE[[footnote]] Instituto Nacional de Estadística. [[/footnote]] y testimonios no verificables hacen imposible ejercer una afirmación concreta sobre este asunto.

SCP-ES-282-A adquiere SCP-ES-282-B en un concesionario y procede a conducirlo. Durante la conducción[[footnote]] El período de conducción también incluye el estacionamiento de SCP-ES-282-B.  [[/footnote]] las ventanas, parabrisas y retrovisores se encapotarán de color negro por un proceso desconocido. Según la información recabada por el personal de Clase-E conductor, el interior de las ventanas, parabrisas y retrovisores muestra un paisaje descrito como &#34;psicodélico y onírico&#34;. La visualización del paisaje emite un efecto tranquilizante en SCP-ES-282-A. Para reforzar este efecto, SCP-ES-282-B encenderá la radio y reproducirá una melodía de acorde con las preferencias de SCP-ES-282-A.

La melodía sugestionará a SCP-ES-282-A a interactuar con la palanca de cambios o el volante[[footnote]] Anteriormente se creía que existía una correlación directa con el género de SCP-ES-282-A, pero desde 2005 está correlación no siempre es correcta.[[/footnote]] de SCP-ES-282-B. La interacción con estos elementos genera oxitocina, dopamina y serotonina en SCP-ES-282-A, y la emisión de monóxido de carbono[[footnote]] Las instancias de SCP-ES-282-A no han reportado síntomas nocivos de la inhalación de ningún gas proveniente de las instancias de SCP-ES-282-B. [[/footnote]] por el conducto de aire acondicionado de SCP-ES-282-B. El asiento del piloto en SCP-ES-282-B comenzará a vibrar, proporcionando un masaje durante el acto.

La duración total del evento varía entre 5 minutos y 1 hora. Tras la finalización del evento, SCP-ES-282-B expulsará esmog del conducto de aire acondicionado y 10 minutos después SCP-ES-282-B llegará al garaje de SCP-ES-282-A. El evento se repetirá 1 vez al mes, siendo factores dependientes a la frecuencia la condición física de SCP-ES-282-A, el interés por los automóviles de SCP-ES-282-A o el cuidado recibido hacia SCP-ES-282-B. Estos eventos no irrumpen el tráfico en Cristóbal de la Ribera.

Durante un intervalo de 1 a 3 años, SCP-ES-282-A se independizará de su hogar original y vivirá en su propio SCP-ES-282-B. SCP-ES-282-B será capaz de realizar modificaciones en cuanto al área y habitabilidad por comandos de voz realizados por SCP-ES-282-A, incluyendo mesas, cocina[[footnote]] Realizada en el capó de SCP-ES-282-B. [[/footnote]], agua corriente, ventilación y sistema de drenaje.

En este intervalo de tiempo, SCP-ES-282-A se volverá menos sociable con otros seres humanos y dedicará sus recursos económicos a su bienestar y el de su SCP-ES-282-B. Las actividades realizadas para SCP-ES-282-B incluyen ajustes en su carrocería, tapizado y la aplicación de perfume en su interior.

Después del anterior intervalo de tiempo, las instancias de SCP-ES-282-A reanudarán la socialización estándar y empezarán a emparejarse entre sí. Este segundo intervalo dura entre 5 y 7 años y finaliza con ambos SCP-ES-282-B aparcados en el mismo garaje. Las instancias de SCP-ES-282-A empezarán a entrar y conducir ocasionalmente la instancia de SCP-ES-282-B de su pareja. A diferencia de otras ocasiones no se produce el evento de conducción anteriormente descrito. En su lugar, este SCP-ES-282-B desobedecerá intermitentemente los comandos por la instancia de SCP-ES-282-B conductora hasta el embarazo de la instancia mujer de SCP-ES-282-A.

El embarazo es no anómalo y el infante residirá en la instancia mujer de SCP-ES-282-B hasta los 6 años, donde cambiará periódicamente de instancia hasta llegar a la adultez.

**Tabla de Edificios y Automóviles Correlacionados:** A continuación se incluyen las relaciones conocidas entre las instancias de SCP-ES-282-A y automóviles con su función análoga. Las entradas sin automóvil designado indican una ubicación.

||~ Edificio||~ Automóvil ||~ Notas ||
|| Edificio de viviendas || SCP-ES-282-B propio || Si el número de SCP-ES-282-B es mayor a 10, las instancias se trasladarán a un garaje comunitario.||
|| Edificio de oficinas ||  SCP-ES-282-B propio || Las instancias de SCP-ES-282-B contaban con sistemas de fax y mensajería incorporados, reemplazados por una intranet accesible desde SCP-ES-282-B a partir de 2013.||
|| Tienda de comestibles ||  Furgoneta || En desuso debido a la proliferación de camiones y tráileres.||
|| Supermercado ||  Camión|| Automóvil con el espacio de aparcamiento interior más amplio de SCP-ES-282-B. La cabina es inaccesible.||
|| Centro comercial||  Camión tráiler|| En proceso de montaje. Paralizado por las protestas de varias instancias de SCP-ES-282-A. ||
|| Centro de salud/Hospital||  Ambulancia|| Disponible solo para las instancias de SCP-ES-282-A. ||
|| Taller de reparaciones||  N/A|| Uno de los pocos edificios restantes para uso humano y automovilístico. ||
|| Cuartel de policía||  Furgón policial|| Ubicado fuera de la localidad e inalcanzable debido a las contradicciones geográficas presentes. Todas las exploraciones han resultado en la pérdida de personal de Clase-E.||
|| Alcantarillado y desagües||  Desconocido|| Intentos de su localización suspendidos tras la desaparición de 14 miembros del personal de Clase-E. ||
|| Cementerio||  N/A||SCP-ES-282-A y su SCP-ES-282-B son trasladados al desguace local tras la muerte de SCP-ES-282-B. Fuertemente vigilado. ||
|| Centro de estética||  N/A||Refiérase al taller de reparaciones. No hay equivalente para SCP-ES-282-A. ||
|| Cine||  N/A||Un espacio designado como autocine congrega a las instancias de SCP-ES-282-A y SCP-ES-282-B cada noche.||
|| Iglesia||  N/A||Refiérase al cine. Usado cada mañana de domingo y festividades religiosas.||
|| Recinto escolar|| Autobús||No se han observado SCP-ES-282-A adultos en su interior.||
|| Ayuntamiento|| Convoy de seguridad ||Prioridad baja. El acercamiento no se considera posible por falta de personal y pérdida de control sobre el respectivo SCP-ES-282-B. Refuerzos denegados para impedir futuras hostilidades.||
