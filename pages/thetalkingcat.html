    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Talking Cat
**Auteur :** [[user ObserverSeptember]]
**Traducteur :** [[user DrJohannes]]
**Date :** 15 août 2021
[[include credit:end]]

La bourgade d&#39;Abirtleit, //le Domaine d&#39;Abirt//, ne présentait que peu d&#39;intérêt pour presque tous ceux qui la traversaient. Il s&#39;agissait d&#39;un petit village de pêcheurs situé à environ une journée de cheval au sud de Kalefheit, principalement connu pour être une halte sur la route de ce grand centre de négoce. Aucun de ses habitants ne profitait réellement de son emplacement, à l&#39;exception de l&#39;aubergiste relativement riche, mais cela ne les dérangeait pas vraiment. La pauvreté leur avait toujours épargné les attaques des bandits, et les marchands itinérants rapportaient suffisamment de nourriture pour compléter leur propre agriculture et pêche de subsistance. Abirt semblait approuver l&#39;existence discrète de Sa ville.

Mais pour une chatte calicot particulièrement curieuse, Abirtleit était le spectacle le plus fascinant qu&#39;elle ait jamais vu. 

------

&#34;Nelea !&#34;

La petite fille sursauta, cachant rapidement le jeu improvisé auquel elle se livrait avec des pierres et un bâton.

&#34;Le repas sera prêt dans une heure !&#34; sa mère continua de crier. &#34;Tous nos vêtements ont intérêt à être lavés d&#39;ici là, sinon tu n&#39;auras rien à manger !&#34;

Nelea soupira en entendant la porte claquer et prit l&#39;une des chemises de son père dans le panier. Laver les vêtements était l&#39;une des activités qu&#39;elle aimait le moins, mais ses parents étaient toujours sérieux lorsqu&#39;ils menaçaient de la priver de repas. 

Après quelques instants passés à frotter la chemise, elle sentit un regard se poser sur elle. Son cœur fit un bond lorsqu&#39;elle leva les yeux et vit un petit chat de l&#39;autre côté de la rivière, mais elle fit de son mieux pour l&#39;ignorer et continuer sa lessive. Les chats étaient très rares, et son père lui avait dit qu&#39;ils étaient très craintifs et s&#39;enfuyaient si on essayait de les approcher. 

Cette tactique fonctionna jusqu&#39;à ce que le chat commence à agir d&#39;une manière qu&#39;un chat ne devrait pas. 

Au début, Nelea le vit farfouiller dans un sac qui se trouvait près de la rivière, et ne lui prêta pas attention. Quand, du coin de l’œil, il lui sembla que le chat //jetait// quelque chose venu de l&#39;intérieur du sac dans la rivière, elle ne put s&#39;empêcher de le regarder plus attentivement. Et ses yeux s&#39;écarquillèrent lorsqu&#39;elle vit une sorte de &#34;pont&#34; apparaître au-dessus de l&#39;eau, que le chat emprunta pour traverser et ainsi éviter de toucher l&#39;eau de la rivière. Elle continua à fixer le chat, qui se dirigeait lentement vers elle, bouche bée.

&#34;C&#39;est impoli de dévisager les gens, jeune fille.&#34;

Nelea faillit faire un bond en l&#39;air. Le chat avait parlé ! Cela ne pouvait signifier qu&#39;une chose. Elle jeta précipitamment les vêtements de côté et plaça sa main droite sur sa poitrine, les yeux rivés au sol.

&#34;&#39;Ô puissant Abirt, ton humble servante te remercie de la bénir par Ta présence&#39;&#34;, dit-elle, récitant au mot près la phrase que sa mère lui avait apprise, espérant que le puissant dieu ne lui demanderait rien de plus. 

Elle n&#39;était pas certaine de ce qui allait se passer ensuite, mais la dernière chose à laquelle elle s&#39;attendait était d&#39;entendre Abirt rire. Et pourtant, Il le fit, de bon cœur et pendant un bon moment. 

&#34;Oh là là ! On m&#39;a appelé de bien des façons, mais me prendre pour un dieu... c&#39;est une première. Je peux t&#39;assurer que je ne suis pas Abirt.&#34;

Nelea leva les yeux, le visage plissé par la confusion. //Les chats ne parlent pas, donc si ce chat n&#39;est// pas //Abirt, qu&#39;est-ce qu&#39;il est ?//

&#34;Je devine que tu te poses beaucoup de questions, jeune fille&#34;, dit le chat en inclinant la tête. &#34;Voici ce que nous allons faire : je vais te poser une question, et tu devras y répondre honnêtement. Tu me poseras ensuite une question, puis je t&#39;en poserai une autre, et ainsi de suite. Ça te convient ?&#34;

Nelea hocha la tête avec enthousiasme. Quelle que soit cette créature, elle voulait connaître son histoire. Le chat s&#39;assit à côté d&#39;elle, regardant le coucher de soleil tout en parlant. 

&#34;Je vais commencer par une question simple. Comment t&#39;appelles-tu ?&#34;

&#34;Nelea&#34;, répondit-elle avec assurance.

&#34;Nelea,&#34; songea la créature un moment. &#34;Enchanté de te rencontrer, Nelea. Tu peux m&#39;appeler [[[SCP-6001|Primrose]]].&#34;

&#34;Prim...rose ?&#34; Nelea avait quelques difficultés avec la prononciation de ce nouveau mot. 

&#34;Ça vient d&#39;une autre langue, oubliée depuis longtemps par ce monde.&#34;

&#34;Oubliée ? Vous venez de l&#39;Ancien Monde ?&#34; lâcha-t-elle, réalisant trop tard qu&#39;elle venait déjà de poser sa question.

&#34;Non, pas tout à fait,&#34; répondit Primrose. &#34;Je viens d&#39;un autre endroit. Un endroit où l&#39;Ancien Monde n&#39;a jamais pris fin, et où les Merveilles sont partagées par tous.&#34;

&#34;Que voulez-vous dire ?&#34; demanda Nelea, qui ne comprenait pas ce que signifiait &#34;un autre endroit&#34;.

&#34;Je crois que c&#39;est à mon tour de poser une question, Nelea&#34;, répondit le chat, une pointe d&#39;amusement dans son ton. &#34;Comment se passe ta vie, ici à Abirtleit ?&#34; 

Nelea cligna des yeux, ne sachant pas quoi répondre. Elle comprenait ce que Primrose demandait, mais personne n&#39;avait jamais pensé à demander à Nelea ce qu&#39;elle pensait de sa vie. Pourquoi le feraient-ils ? Les dieux donnaient à chaque personne son destin, et ce n&#39;était pas aux gens de remettre en question ce qu&#39;ils ne pouvaient pas changer. Mais comme la question avait maintenant été posée, elle se mit à y réfléchir sérieusement.

&#34;Je pense...&#34; commença-t-elle. &#34;Je pense que les choses vont bien, mais qu&#39;elles pourraient être mieux. L&#39;année dernière, mon père a été malade pendant des semaines, mais quand un médecin est venu de Kalefheit, nous n&#39;avons pas pu payer de quoi le soigner. Et parfois, nous avons faim, parce que nos cultures ne produisent pas autant de nourriture qu&#39;elles le devraient.&#34;

&#34;Bonté divine...&#34; Primrose semblait choquée, et détourna son regard du coucher de soleil pour le reporter sur Nelea. &#34;Nelea, ce n&#39;est pas une façon de vivre pour qui que ce soit. Et si j&#39;ai mon mot à dire là-dedans, des changements auront bientôt lieu à Abirtleit.&#34;

//Des changements ?// Cette déclaration était un parfait tremplin pour sa question suivante. &#34;Primrose, pourquoi êtes-vous ici ? Qu&#39;est-ce que vous nous voulez ?&#34;

&#34;Ça fait deux questions, mais ça ne fait rien. Nelea, cette Terre n&#39;est pas la seule qui existe. Il existe de nombreuses versions différentes de ce monde - des endroits où les choses sont différentes, très différentes de celles que tu connais.&#34;

Primrose sortit un petit objet circulaire apparemment de nulle part, et le tendit à Nelea. &#34;Mange ça.&#34;

La petite fille l&#39;examina brièvement, puis s&#39;exécuta. En quelques secondes, sa faim disparut. Son estomac était soudainement et inexplicablement plein, et elle se sentait plus rassasiée qu&#39;elle ne l&#39;avait jamais été de toute sa vie. 

&#34;C&#39;est ce qu&#39;on appelle une pilule alimentaire&#34;, dit Primrose. &#34;Dans le monde d&#39;où je viens, personne ne manque jamais de nourriture ni d&#39;endroit où s&#39;abriter. C&#39;est une terre d&#39;abondance infinie, où les &#39;Merveilles&#39; que tu connais travaillent avec les gens ordinaires pour créer un endroit magnifique dans lequel nous pouvons tous vivre ensemble.&#34; 

Les yeux de Nelea s&#39;écarquillèrent à nouveau, captivée qu&#39;elle était par l&#39;histoire.

&#34;Je suis ici,&#34; continua le chat, &#34;pour vous aider, ainsi que tous ceux qui vivent dans ce monde. Qu&#39;est-ce que tu en penses ?&#34; 

Nelea réfléchit un instant. &#34;Les dieux ne seront pas contents que tu interfères dans leurs plans. Mère dit que le monde a été détruit pour punir les erreurs des hommes qui sont venus avant nous. Et Abirt pourrait bien arrêter de nous protéger si nous devenons tous aussi riches que Kalefheit.&#34;

&#34;C&#39;est une excellente réponse, Nelea,&#34; répondit Primrose, à sa grande surprise. &#34;Nous devons faire attention à la façon dont nous vous aidons. Il y a beaucoup de choses que nous pouvons faire pour vous faciliter la vie, mais si nous commençons à vous donner tout ce que nous avons, vous finirez par trop nous ressembler. Ce qui vous rend différent vous rend aussi spécial, et nous ne voulons pas changer cela.&#34;

Le petit chat calicot sauta sur les jambes de Nelea et la fixa directement.

&#34;Maintenant, j&#39;ai une autre question. Peux-tu garder un secret ? Nous allons bientôt vous aider, mais avant cela, nous devrons passer du temps à vous observer. Je reviendrai te rendre visite dans un mois, mais d&#39;ici là, tu ne dois dire à personne que tu m&#39;as vue. Tu crois que tu peux le faire, Nelea ?&#34;

Elle acquiesça vigoureusement, sachant qu&#39;aucun de ses parents ne la croirait si elle leur racontait cette histoire, de toute façon. 

&#34;Bien.&#34; Primrose sauta à nouveau à terre et se dirigea vers les vêtements que Nelea était en train de laver. &#34;Et maintenant, si je t&#39;aidais à laver tout ça ?&#34;

------

&#34;Nelea, qu&#39;est-ce qui ne va pas ?&#34; lui demanda gentiment sa mère. &#34;Tu as lavé nos vêtements comme l&#39;aurait fait une blanchisseuse de Kalefheit. Tu mérites bien ta part de repas !&#34;

&#34;Désolée, mère&#34;, répondit-elle d&#39;un air penaud, faisant de son mieux pour faire entrer davantage de nourriture dans son ventre déjà rempli. Alors même qu&#39;elle essayait de manger, son esprit battait la campagne en repensant au chat qui parle et qui promettait de rendre leur vie meilleure.

//Je garderai ton secret, Primrose, mais s&#39;il te plaît, reviens vite !//</textarea></pre>
