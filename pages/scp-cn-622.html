**项目编号：** SCP-CN-622

**项目等级：** Safe

**特殊收容措施：**SCP-CN-622-1应保管在Site-CN-34的异常物品标准收容间中，进入收容间需获得站点主管许可。SCP-CN-622-2应收容于标准人形生物收容间，需要定期进行身体检查。若存在有多个SCP-CN-622-2，为避免因收容失效或袭击事件发生造成一次性大量损失，对象应被分散收容。当发生收容失效时，应派遣青藏高原专业区域特遣队MTF-庚午-05“寒灯万里”在SCP-CN-622-2的带领下前往SCP-CN-622-3附近，以防止无关人员接近或闯入SCP-CN-622-3，必要时对无关人员进行A级记忆消除。

当前收容的SCP-CN-622-2数目为--三（3）--二（2）。



**描述：**SCP-CN-622是一系列异常事物的统称。

SCP-CN-622-1是一本软封装缝线书，封面上用小篆字体写有“海市游记”四字。绝大部分翻阅者会受到SCP-CN-622-1异常性质的影响，不同个体对书中内容的描述皆有不同，但无一能清晰记住其内容。此后个体会在四到七天内出现疑似妄想、幻觉等一系列精神异常症状，目前有记录的对幻觉的描述有：

* 呼啸的风声，尽管身处于无风的室内
* 看见自己周围有很多云雾，觉得自己在很高很冷的地方
* 听见飞鸟的叫声和流水激荡声
* 听见沸腾的人声和吆喝声
* 声称远处的云层中有一座建筑，尽管身处于没有设置窗口的室内。对建筑描述通常为十字歇山顶重屋式红色三层古楼。

幻觉期将持续三天。六成个体会在幻觉期后恢复正常，近三成个体会在幻觉期后十到十五天内不顾一切地要到达符合幻觉特征的地方。极少部分个体人格会发生巨大变化，声称自己为“海市引路人”且清楚SCP-CN-622-3的具体位置，最终亦能成功到达SCP-CN-622-3，这部分个体称为SCP-CN-622-2。

SCP-CN-622-3是一处异常空间。其入口处位于青藏高原一座山脉的鞍部（坐标为██°E██°N），海拔████米，其景观呈现为亚热带常绿阔叶林的生物群系[[footnote]]与该异常地点同一个高度的自然带为高寒荒漠带[[/footnote]]，气候温和，终年雾气弥漫。该异常空间无法用任何方式从外部检测到其存在，抵达该入口需要SCP-CN-622-2的带领。

SCP-CN-622-3中存在有一片雾气弥漫的淡水水域，现有手段无法探明其深度，对同一位置进行多次探测，结果间皆有较大差异。

水域上方建有大规模的水上木质古建筑群，其布置样式为古代的市井。建筑并没有因为处于SCP-CN-622-3的潮湿温暖环境中而出现霉烂现象，反而完好如新，对建筑的屋龄检测显示仅有数年历史。尽管建筑群中街道宽阔并无他人，置身其中时还是会听见“沸腾的人声和叫卖的吆喝声”。

经过对SCP-CN-622-3的数次探索后，可以确认SCP-CN-622-3中已无任何人类或其他高等智慧生物居住。探索行动中大多数获得的物品在离开SCP-CN-622-3后便化作雾气消散，仅有少部分物品留存。

推测SCP-CN-622-3由一布鲁斯特级别造物神实体造就。任何有关该布鲁斯特级别造物神实体和该异常空间知情者的相关情报将被密切注意。该异常空间与[[[*http://scp-wiki-cn.wikidot.com/scp-cn-092 | SCP-CN-092]]]，[[[*http://scp-wiki-cn.wikidot.com/scp-cn-222 | SCP-CN-222]]]和[[[*http://scp-wiki-cn.wikidot.com/scp-cn-089 | SCP-CN-089]]]之间的联系正在调查中。

**__//2017/8/12更新：//__**SCP-CN-622-4是存在于SCP-CN-622-3水域中的一股异常水流，极有可能是SCP-CN-622-2和文字记录CN-622-alpha所描述的“古水”。密度检测显示SCP-CN-622-4的密度比周围水域的密度高。推测SCP-CN-622-4有自身的意识。

SCP-CN-622-4在绝大部分时间沉于水域深处，具体深度不明。已知每隔200天SCP-CN-622-4将流至水面一次，5小时后再次流到水域深处。当SCP-CN-622-2出现在SCP-CN-622-3中时，SCP-CN-622-4也会流至水面。

当SCP-CN-622-4流至水面时，水域中的鱼群将游向别处以避开SCP-CN-622-4，其流经水域的颜色也会变深，同时有一股“让人有庄严之感”的气息。若此时有人类个体试图触摸SCP-CN-622-4或与其进行任何形式的交流，大量白雾将涌向该个体，随后该个体消失。接触这部分白雾也会出现同样的异常效应。该人类个体是SCP-CN-622-2时，个体不会消失。


[[collapsible show=&#34;+ 事故CN-622-3&#34; hide=&#34;- 读取中...&#34;]]

&gt; 201█/█/██，MTF-庚午-05“寒灯万里”进入SCP-CN-622-3进行第█次探索。在进入SCP-CN-622-3后发生了一些突发状况，问题解决后，由于特遣队队员及指挥部的疏忽，没有安排人员对SCP-CN-622-2-3进行监视及陪同。SCP-CN-622-4流至水面，数秒后SCP-CN-622-2-3被白雾笼罩，此时一名特遣队队员赶到并试图接近SCP-CN-622-2-3，但同样被白雾笼罩，消失在雾中。
&gt; 
&gt; SCP-CN-622-4与SCP-CN-622-2-3进行交流后，SCP-CN-622-2-3自行落入水中，SCP-CN-622-4流回水域深处。SCP-CN-622-3中水域的异常性质使得无法对SCP-CN-622-2-3的尸体开展打捞。
&gt; 
&gt; 以下为SCP-CN-622-2-3身上微型记录设备所传回的录音片段：
&gt; 
&gt;&gt; **&lt;记录开始，跳转到[01:36:41]&gt;**
&gt;&gt; 
&gt;&gt; [01:40:20]-[01:41:01]：（背景的水流声逐渐转弱）
&gt;&gt; 
&gt;&gt; [01:41:02]-[01:42:00]：（寂静） 
&gt;&gt; 
&gt;&gt; [01:42:03]：**SCP-CN-622-2-3：**余为旧海子民，非异族也。
&gt;&gt; 
&gt;&gt; [01:42:10]：（寂静）
&gt;&gt; 
&gt;&gt; [01:42:16]：**SCP-CN-622-2-3：**旧主未死。
&gt;&gt; 
&gt;&gt; [01:42:20]：（寂静）
&gt;&gt; 
&gt;&gt; [01:50:00]：**SCP-CN-622-2-3：**余为旧海子民……生而为引路，生而为旧海。今旧海已死……
&gt;&gt; 
&gt;&gt; [01:50:54]：（水花溅起声，气泡破裂声）
&gt;&gt;  
&gt;&gt; [01:51:02]：（隐约细微的经文咏唱声，电磁噪声）
&gt;&gt; 
&gt;&gt; **&lt;设备毁坏，记录结束&gt;**
&gt; 
&gt; 事故直接导致基金会损失了一名优秀的特遣队队员，收容的SCP-CN-622-2数目从三（3）减少至二（2）。
&gt; 
&gt; 此次事故后，禁止SCP-CN-622-2接近SCP-CN-622-4或与SCP-CN-622-4以任何形式进行交流。
&gt; 

[[/collapsible]]


**附录1：**采访记录

[[collapsible show=&#34;+ 采访记录CN-622-32&#34; hide=&#34;- 读取中...&#34;]]
&gt; **受访者：** 2级研究员████
&gt; 
&gt; **采访者：** Rorcha博士
&gt; 
&gt; **前言：**2级研究员████在一次实验中无意接触并阅读了SCP-CN-622-1的内容。Hannah博士在事后对其的心理评估报告中指出，████的人格可能已经因为SCP-CN-622-1发生了改变。此次采访在对象阅读SCP-CN-622-1后一周进行。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Rorcha博士：**你好，接下来我们会问你数个问题，希望你能配合。
&gt; 
&gt; **████：**没问题。
&gt; 
&gt; **Rorcha博士：**能叙述一下你所阅读到的内容吗？
&gt; 
&gt; **████：**我记的不大清，只记得一句，“旧海，汇古水，聚灵气，生万物，神之居所也”。
&gt; 
&gt; **Rorcha博士：**在阅读的过程中有没有出现幻觉？或者别的什么感受？
&gt; 
&gt; **████：**我感觉十分的……心旷神怡。就像是在傍晚站在海边吹着海风的那种感觉。我好像闻到了来自大海的古水的味道。
&gt; 
&gt; **Rorcha博士：**等等，//古水//？古老的水？
&gt; 
&gt; **████：**噢，我的意思是，//海水//。
&gt; 
&gt; **Rorcha博士：**好吧。在那之后的一周时间里，你确定你没有出现过任何幻觉吗？
&gt; 
&gt; **████：**当然没有，我还完成了好几份交给你的报告，Rorcha博士。
&gt; 
&gt; **Rorcha博士：**[十余秒的沉默]
&gt; 
&gt; **Rorcha博士：**但是，因为考虑到SCP-CN-622-1的对你可能造成的影响，上一周我没有交给你任何工作。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**这是至今为止唯一一个人类个体阅读了SCP-CN-622-1却没有出现幻觉的个例。采访过程中测谎仪器并没有发出提示，但可以确认该名研究员的人格已经因为SCP-CN-622-1发生了微小的改变。
[[/collapsible]]


[[collapsible show=&#34;+ 采访记录CN-622-33&#34; hide=&#34;- 读取中...&#34;]]
&gt; **受访者：**SCP-CN-622-2
&gt; 
&gt; **采访者：**Rorcha博士
&gt; 
&gt; **前言：**自上一次对2级研究员████进行采访后三个月，████的人格已经完全发生改变，成为SCP-CN-622-2-1。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Rorcha博士：**子何人？
&gt; 
&gt; **SCP-CN-622-2-1：**海市引路人。
&gt; 
&gt; **Rorcha博士：**有名姓否？
&gt; 
&gt; **SCP-CN-622-2-1：**吾辈无名姓表字，皆以“海市引路人”自称。
&gt; 
&gt; **Rorcha博士：**汝暗取此凡人之身，所之为何？
&gt; 
&gt; **SCP-CN-622-2-1：**余为旧海子民，生而为引路，此乃命数。余不问自取之事，亦不曾为也。
&gt; 
&gt; **Rorcha博士：**海市安在？
&gt; 
&gt; **SCP-CN-622-2-1：**于世界之屋脊，筑旧海之上。古水仍于彼处流淌，旧海之外皆为荒雪。
&gt; 
&gt; **Rorcha博士：**吾辈愿往而视之。
&gt; 
&gt; **SCP-CN-622-2-1：**定力行也。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**此后基金会派遣MTF-庚午-05“寒灯万里”随SCP-CN-622-2到达SCP-CN-622-3进行初次探索。

[[/collapsible]]
