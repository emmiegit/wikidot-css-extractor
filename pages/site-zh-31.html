* A棟
&gt; 「不是我要説……這幾棟樓真是破爛得可以。幸好多少還有撥款翻新，不然顯得我們多可憐。」
# AG：收發間、接待室、會客室（小會議室）
# A1：實驗室
# A2：文書資料室、實驗倉庫
# A3：員工宿舍

* B棟
&gt; 「那個展覽室的意義不明……我們把孩子們的作品都保留著貼在裏面。」
# BG：展覽室、辦公室、資料庫
# B1：休息室、辦公室
# B2：監控室、後備發電室、管理室
# B3：員工宿舍、圖書館、雜務間/事務部

* C棟
&gt; 「這個生活技能室比較貼近生化地獄。卡在黑板縫隙裏的那是什麼——網？巢？請務必改善這個開會的環境。」
# CG：醫療中心、反應隊準備室、機動特遣隊臨時指揮室
# C1：軍火庫、隔離間
# C2：數位數據庫、電腦中樞、會議室

* 地下室UD1
&gt; 「聽說是以前課外活動的儲藏室，空間意外地挺大。還放著鼓……鑼、舞獅頭、帳篷什麼的，我們統統收拾掉了。」
# Euclid項目收容間
# 地下通道

* 地下室UD2
&gt; 「對了，我們的撥款大部分都花在了這個新地下室！和連接的那條通道。」
# 囚室
# 審問室
# 地下通道

* 禮堂D1
&gt; 「空闊的禮堂……能想像到孩子們在這裡開集會、打羽球什麼的。」
# Euclid項目實驗空間
# 地下通道

* 禮堂D2
&gt; 「不知道為什麼，我們就愛幹這樣花裡胡哨的事。」

* 食堂
&gt; 「這些長凳和木桌都沒換新的，嘎吱嘎吱地用到壞掉吧。」
# 員工餐廳

# 溫室
# 菜圃
