**项目编号：**SCP-CN-1859


**项目等级：**Euclid


**特殊收容措施：**对象目前位于Site-CN-▇▇▇，被存放于一不透明保险箱中，一旦发现受到SCP-CN-1859前期影响的人员，将对其进行C级记忆消除。所有受到SCP-CN-1859后期影响的人员，现均在其居住地的精神疾病医院进行治疗，其行动均在外勤特工监控中。基金会已取得院方同意，对负责照料受影响者的医院工作人员进行反模因训练，在必要时进行记忆消除。可认为此类人员不会传播SCP-CN-1859。
关于SCP-CN-1859的书面资料均储存在Site-CN-▇▇▇，属于3级机密。


**描述：**SCP-CN-1859是一个32开大小，封面写有“《谈美书简》读书笔记”的笔记本，其上存在一具有传染性的模因危害。
受到影响的人员表现出偏执心理与相应的行为，具体体现为会迫使自身达到“美”这一抽象概念的某种标准。
这一标准具有特异性：与受影响时间和受影响者知识水平、性格、价值观有直接关系；与传播途径和上一受影响者所产生的差异无关。
该心理与行为被一套对于被影响者而言足够严谨的逻辑所支持（见附录1859-02），导致对其的矫正较为困难。
SCP-CN-1859的影响下产生的认知，除极难改变外，并未发现和通过正常途径习得的认知有区别。并未发现SCP-CN-1859对神经系统直接造成了任何结构上的影响，产生认知差异的原因仍在研究中。
受到SCP-CN-1859前期影响的人员，仅认为自己在一次实际并未发生的事件中接触到这种认识并高度认同；及时介入心理辅导后认知和行为均恢复正常。
受到SCP-CN-1859后期影响的人员，其行为较为过激，且通常对人员身体健康造成伤害。同时，会向身边的人宣传其对“美”的追求（而非具体的错误认知，这是区分SCP-CN-1859的影响与特殊爱好者的主要标志），直至对方受到SCP-CN-1859的影响。（两人的认知不同，但不会导致冲突，这也是区分SCP-CN-1859的影响与特殊爱好者的主要标志）受到SCP-CN-1859后期影响后，目前尚未有被治愈的案例。


------


**附录1859-α：**对事件1859-1的记录
[[collapsible show=&#34;+展开&#34; hide=&#34;- 折叠&#34;]]


▇▇年7至8月间，▇市数家医院的心理科和精神科接受了远多于正常数量且特征高度相似的患者。将此事件称为1859-1。经调查，此事件的发生与该市一中学的阅读作业有关，在学校的图书馆中获得了数本《谈美书简》并在其中一本中发现了SCP-CN-1859。校方表示对此并不知情。
受前期影响人员均已恢复正常，受后期影响的人员情况如下：


* **代号1859-1A：**
该中学学生，女。认为拥有厚重毛发的皮肤是“美”，因此滥用雄性激素，导致闭经和明显的外貌变化，包括长出胡须、体毛增多、喉结突出等。1859-1A称对自己的外貌“满意多了”，对被强制治疗、无法上学表示“无法证明自己，很遗憾”。1859-1A目前仍在该市精神医院接受治疗。
1859-1A在解释其认知产生的原因时称是其父母所说，但被两人否认。推测与家庭重男轻女的观念有关。


* **代号1859-1B:**
该中学学生，女。原预计在进入大学后学习艺术史专业。认为消瘦是“美”，因此采取极端节食，导致神经性厌食症和重度营养不良。因器官衰竭被送入医院，未及时介入心理治疗。1859-1B在医护人员离开时自行拔除鼻饲管并剧烈运动，导致呕吐而窒息死亡。
1859-1B在解释其认知产生的原因时称其来源是1859-1C在▇/▇/▇▇上课时的课件，但未在课件内容中发现相关内容。推测与其学习的艺术史中关于女性身材的观念，以及本人在童年时期BMI指数超出健康范围的经历有关。
1859-1B在▇▇视频网站上上传了带有SCP-CN-1859模因危害的▇个视频，已将其删除并展开调查，对观看过的人员进行记忆消除。


* **代号1859-1C：**
曾为该中学语文教师，女。认为浅蓝色的瞳孔颜色是“美”，因此经非法途径对眼部进行激光手术，成功让瞳色变淡但因此患青光眼，后失明，被称“非常值得”，该认知并未随其失明而改变 。1859-1C目前仍在该市精神医院接受治疗。1859-1C在解释其认知产生的原因时称是其亲人所说，但均被否认。推测与其多名家庭成员移民海外有关。


* **代号1859-1D：**
该市▇▇▇公司职员，男。认为健壮是“美”，因此长期过量运动并服用违禁药物。因服用过量氮泵后在运动中失去意识，被杠铃压伤内脏而死亡。
推测其认知产生与曾受到的霸凌有关。
在场目击者均受到SCP-CN-1859的影响，称1859-1D的死亡为为“最好的行为艺术”。已对所有可能的受影响人员进行记忆消除。


[[/collapsible]]

**附录1859-β:**音频记录
[[collapsible show=&#34;+展开（以下内容不建议未受过反模因训练的人员阅读，且需在阅读后立即服用记忆消除药物）&#34; hide=&#34;- 折叠&#34;]]


* **对1859-1A至1C的部分访谈记录如下：**


&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.SLiu：**（前略）就你过去的经历和性格来看，你不是一个对美很敏感的人，为什么后来变了？
&gt; 
&gt; **1859-1A：**因为我什么都没有了……只有看着镜子，心里才会感到快乐。
&gt; 
&gt; **Dr.SLiu：**觉得自己的样子很美，这是你唯一快乐的原因？
&gt; 
&gt; **1859-1A：**可以这么说。父母希望我是个男生，但是我又没有勇气去吃药。但是看了那个笔记本里的内容后，我就觉得改变自己的过程充满了美感，这种美感……仿佛把我的人生提升到了一个新的高度。所以我开始吃药，你想，阴柔美和阳刚美一生都能体验到，多好！这样我开心，我父母也满意，皆大欢喜。
&gt; 
&gt; **Dr.SLiu：**可是你身体很差，服用激素以来，你的体检报告表明你的骨密度下降的很快，下丘脑和垂体也受到了严重的损伤，这样下去恐怕…… 
&gt; 
&gt; **1859-1A：**（不在意的样子）做大事要有点牺牲精神嘛！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt;  


&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.SLiu：**（前略）为什么这么在意身材呢？
&gt; 
&gt; **1859-1B：**（沉默了很久后）他喜欢瘦一点的女孩子……
&gt; 
&gt; **Dr.SLiu：**可是瘦成你这个样子一点也不好看！
&gt; 
&gt; **1859-1B：**是啊，如果只是为了他，或许也不必如此……但是现在我明白为什么他喜欢瘦一点的女生了。（转头向墙壁，眼神空洞，露出笑容）专家先生，每晚当我摸着自己的肋骨入眠时，我觉得仿佛在拥抱阿佛洛狄忒的雕刻作品……我想你是来制止我的吧，请不要这样，让我永远的成为艺术的一部分吧。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 


&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.SLiu：**（前略）但是你现在的样子并不被许多人以为美。
&gt; 
&gt; **1859-1C：**那是他们不能像我这样尽己所能地努力而无法理解罢了。追求美！这是一件崇高的事业。（露出享受的表情）
&gt; 
&gt; **Dr.SLiu：**我可以问一个问题吗？为什么你这么迫切的要去追求极致的“美”呢？
&gt; 
&gt; **1859-1C：**得到了美就得到了快乐。
&gt; 
&gt; **Dr.SLiu：**很多和你做出了相似的极端行为的人似乎也是这么想的。
&gt; 
&gt; **1859-1C：**我还以为大家都会这么想。没有人不希望自己是美的，当然男人用这个词少一点，他们一般用帅。
&gt; 
&gt; **Dr.SLiu：**想是当然想了，但是为什么会不顾一切地去做，我不是很理解。
&gt; 
&gt; **1859-1C：**曾经我也这么想，总觉得有更重要的事。但是为什么那些事比追求美更重要呢？美的概念，闪耀在人类乃至所有生命全部的历史中，为什么你会认为人类对所谓建功立业，所谓梦想与幸福的追求，比不上对美的追求呢？
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 


//注：SCP-CN-1859的异常性质，实质是让人认为自己心中的美学（男性化，纤细，或者外国人的身份都可以）是一种高尚的信仰。
人们在形成自己独特的审美时，往往是出于直观的感官体验而产生偏好。这种对美的追求是原始、本能的。而这种本能——心理学上或许可以称之为本我——的需求，因为各种各样的原因，在被满足时不能真正带来快乐，因为还有更高水平的需求因此没能被满足。这些需求可能是希望被社会认为是正常人，可能是责任或法律的约束，这可以理解为超我层面的需求。
而SCP-CN-1859让阅读者产生了一个想法：追求美本身就是超我的需求。所以阅读者会不顾其他，以行动践行所追求的美。//


//如果你读到这里，我想我还是应该提醒一下你，记得服用记忆消除药物。当然我也是。——研究员SHO//


[[/collapsible]]
