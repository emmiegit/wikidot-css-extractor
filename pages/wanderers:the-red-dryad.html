    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Flann-Leaithín是一种稀有的花，可以在Boireann的悬崖上或者岩缝中的黄色中心同类[[footnote]]白色仙女木(The White Dryad)，或者野生水杨梅(Mountain Avens)，在爱尔兰语中为Leaithín[[/footnote]]之中发现。它在外表上能被轻易辨别，它和其它正常的黄色中
心样品相似，但是中心为血红色。

有许多人会说这是异教道义的邪恶之花。我的那些居于此处寺院的弟兄们认为，积极寻找这种花是异端行为；但是我相信这种错误的勉强观念是由于对异教徒“黑魔法”不合理的想法与认识所强加上的。用这种排斥的想法去认识异教徒的信仰是非常糟糕的。

传记中记载道，这些花仅仅生长在用邪恶魔法完成对异教神像某种禁忌的血液仪式之后的Poll na Brón[[footnote]]悲哀洞穴(Hole of Sorrow)[[/footnote]]，但是我知道这不过是迷信观点。寻找花开的地方却并不困难。我相信它们能出现在任何普通的leaithín生长、繁盛的地方。我先前像对待那些许多围绕于这种非凡花朵的大量迷信一样，摒弃了那些有关Flann-Leaithín从不生长在阳光直射之地的说法，但是那些可能是传说中的一些正确的部分，因为我从没有在阳光能够直接触及地方找到Flann-Leaithín。

我并不怀疑Flann-Leaithín是异常的花朵。在我长久的一生中，我靠自己仅仅找到过两次Flann-Leaithín，每一次都是位于干涸的季节性沼泽的河床，没有一只手掌宽，在一只死去的野鸭的脑袋上。可能是血液中的营养让它生长，也可能是围绕在这种花上的有关死亡与厄运的异教迷信的结果。

不像其它没有任何特点值得提出的普通种类，Flann-Leaithín有许多用处，因此这值得在寻找这种稀有的花朵上去花费时间与力气。

这种植物在未处理或未烹饪的情况下是致死的。Flann-Leaithín的茎和叶含有剧烈的毒性，会导致摄入者死亡。他们的意识似乎会变得空白，并且思考变得迟钝。古老的传说认为，这种毒会偷走灵魂，所以意识会无声消散、身体不由自主地倒下，同时呼吸会渐渐变慢，直到他们不能继续喘息。尚不知道它的毒是否对灵魂和身体都有害还是只对身体，但毫无疑问的是，这是一种最好要避开的猛毒。

那些不幸摄入或咀嚼血红色中心花瓣的人不会像摄入叶和茎一样导致相对快速、平和的死亡。花瓣会在一开始造成一种深刻且无法治愈的疯狂，紧接着将导致那不幸的灵魂迅速失明。在他们的狂乱之中，他们声称能够看见这个世界与彼岸的生物。他们往往会无休止境地漫步或者变哑、再也不说话。摄入了Flann-Leaithín的可怜灵魂会因为疯狂与痛楚变得虚弱，并将在一年内不可避免地迎来死亡。围绕Flann-Leaithín的迷信与传说非常深刻；据说在从前，强大的女巫会自愿摄入花瓣，以便和恶魔或者死者的鬼魂交往，通过向那些生物表达爱慕来换取对过去和未来的洞察力以及魔力。

对这种珍奇植物花瓣的使用其实是误用了它的潜质。这种花精心烹煮沏成的饮料能成为一种强力的治疗药剂，有助于意识、身体甚至灵魂的康复。它能被敷于伤口上，令其开始快速康复并且能恢复受伤处原有的正常色泽。若是口服，则是极好的神经药物，因为甚至几滴就能产生安逸感与清醒感。作为日常滋补品，它能促进身体的健康，但是应该仅仅在受伤或生病时使用，因为一直存在的有害物被认为会模糊意识。

但是，为了获取Flann-Leaithín所能提供的最大量的珍稀成分，放弃花瓣以及承担失去花朵的风险是值得的。比如Flann-Leaithín的种穗，因为无法将它普通的Leaithín种穗中辩识出，所以必须在它还在开花的时候找到植株，然后用某种方式做上标记并让它成熟。许多传说说道，当种穗与沼泽水和人类血液混合烹煮后，将会招致某一种类型的恶魔或鬼魂，红女子(The Red Women)，人们这么称呼他们。这些“红女子”将附身于邀请它们进入的躯体中，摧毁或永久改变宿主的意识和身体，施予他们强大的魔力，具有超人力量的身躯和嗓音，以及与所有树木植物交流的能力。

我不能肯定这一点，因为我自己从未找到过Flann-Leaithín的种穗，但是在我所拥有的一些禁忌的学术文献上面，提供了这种花的这一器官更为实在的用法：当与洋地黄(foxglove)和石蚕(betony)一起使用时，能作为精神与身体的补品，效果十分强劲，甚至能用其所拥有的能量摧毁恶魔；但是，这种饮料会使喝下去的人迅速陷入幸福的沉睡之中，之后便同样在快乐中迎来死亡。

——由L.S.翻译及脚注</textarea></pre>
