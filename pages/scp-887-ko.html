**일련번호:** SCP-887-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 본 개체는 추가적인 연구가 필요하다. 그렇기에 현재 문서의 내용이 부정확하거나, 추후에 변경될 수 있다.

재단에서 확보한 SCP-887-KO-1을 격리하기 위한 가설기지 887K-SCP-1, 2가 설립되었다. 가설기지에서는 기지가 격리하고 있는 SCP-887-KO-1에서 발생하는 모든 SCP-887-KO-2를 압축하여 밀폐된 용기에 저장하고 이들은 표준 안전형 잠금장치가 설치된 금고에 보관한다.

**설명:** SCP-887-KO는 SCP-887-KO-1, 2로 분류된다.

SCP-887-KO-1은 간헐천과 비슷한 형태를 지닌 화산지형의 일종이다. 약 50분에서 100분을 주기로 약한 산성을 띈 액상 화합물과 기체 상태의 SCP-887-KO-2를 분출한다. 회당 액상 화합물 약 2000L, SCP-887-KO-2 약 500L가 발생한다. SCP-887-KO-1이 위치한 곳의 지하를 조사하였지만 분출되는 액상 화합물과 SCP-887-KO-2는 발견되지 않았다. 현재까지 발견된 SCP-887-KO-1은 //한국의 전라도//, //노르웨이의 브릭스달 빙하(Briksdallbreen)//에 위치한다.

SCP-887-KO-2는 방사성핵종(Radionuclide)을 일부 포함한, 성분 원소를 확인할 수 없는 화합물이다. 관련된 많은 실험이 진행되었음에도 현재까지 밝혀진 특징은 거의 없다. SCP-887-KO-2는 대부분의 환경에서 화학적 결합을 이루지 않기에 방사성 붕괴 이전까지 본래의 형질을 유지한다. 핵종의 방사성 붕괴가 일어나면 이루고 있던 분자 구조가 깨지면서 SCP-887-KO-2의 성분 원소의 흔적이 남는다. 이것을 이용해  원래의 화합물을 이루던 성분 원소를 확인할 수 있을 것으로 기대되었으나 여러 번 진행된 실험에서 도출되는 실험의 결과가 계속 달랐기에 확인이 불가능했다. 이것이 SCP-887-KO-2의 변칙성의 일부일 것이라는 가설이 제기되었으나 현재 반박된 상태[[footnote]] 신원을 확인할 수 없는 재단 내부 인원에게 반박되었다고 가설을 제기한 이들이 기술하였다. [[/footnote]]이다.

해당 핵종의 방사성 붕괴[[footnote]] 알파 붕괴(Alpha Decay) [[/footnote]]에서는 미약한 정도의 알파선을 방출한다. 이것을 근거로 포함하고 있는 방사성핵종을 추정하였으나, 다른 요소들과는 일치하지 않았다. 해당 핵종의 방사성 붕괴를 통해 발생하는 붕괴생성물(Decay products)은 특정할 수 없는 물질이였다(이하 Y-1378).

방사성 붕괴를 제외하더라도 SCP-887-KO-2를 고에너지에 노출시키면 모종의 급격한 에너지 손실로 인하여 붕괴와 비슷한 과정을 거쳐 Y-1378로 변환한다. 현재 Y-1378에 대한 연구가 진행중이다.

**특수 격리 절차:** SCP-887-KO-1은 1000m^^3^^ 부피의 대형 환풍기와 하수구가 설치된 격리실에 격리한다. 출입구에는 에어로크가 설치되어 SCP-887-KO-2,3이 바깥으로 나가지 못하도록한다. 격리실의 벽은 SCP-887-KO-3이 투과하지 못하도록 특수한 도료로 코팅되어있다.

격리실 출입을 위해서는 4등급 이상의 인가를 가진 인원의 허가가 필요하다. 허가가 되었더라도 방호복 미착용시 출입이 불가하다. SCP-887-KO-1의 분출이 이루어지는 순간에 격리실의 내부는 위험하기에 예상 시간대에는 모든 행동을 중지하고 인원의 안전을 확보한 뒤 행동을 재개해야한다.

SCP-887-KO-1의 특성상 격리실의 위생 상태가 쉽게 나빠져 환풍구와 하수구, 외벽 코팅의 기능 저하가 우려되는 바, 한달에 한번 격리실의 유지보수가 진행된다.

SCP-887-KO-2는 SCP-887-KO-1의 환풍구를 통해서 저장 탱크에 이동시키며 압축하여 보관한다. 필요 이상으로 저장되었다고 기지 이사관이 판단할 경우 청산할 수 있다.

모든 SCP-887-KO에 관한 실험은 4등급 이상의 인가를 가진 인원의 허가가 필요하며 실험을 진행한 3등급 이하의 인원은 B등급 기억소거제를 투여한다.

SCP-887-KO는 제21K기지에서 전담하여 격리되고 있지만 타우미엘 등급이였던 객체의 등급과 포함되어있는 기밀사항들을 고려, 이사관만이 특별 보안인가로서 이 문서에 접근이 가능하다.

**설명:** SCP-887-KO-1은 간헐철과 비슷한 형태를 지닌 화산지형의 일종이다. 약 39시간을 주기로 약한 산성을 띈 액상 화합물과 기체 상태의 SCP-887-KO-2를 분출한다. 회당 액상 화합물 약 500L, SCP-887-KO-2 500L가 발생한다. 현재까지 한국의 서울에서 1곳의 SCP-887-KO-1이 발견되었으며 제21K기지가 격리를 전담하고 있다. 본문에서 서술된 위치정보는 재단 역정보 공작의 일환으로서 요주의 단체가 고려되었다.

SCP-887-KO-2는 반감기가 약 1시간인 방사성핵종인 것으로 추정되지만 해당되는 특성을 가진 원소 또는 분자화합물을 찾을 수 없었다. 방사성 붕괴 이후에는 비변칙적인 라돈의 동위 원소로 변환한다. 이 때 주목할 점은 붕괴 과정에서 발생하는 방사선이다(이하 SCP-887-KO-3). 이는 전리 방사선(電離放射線)으로 파장이 길고(에너지가 작고) 투과력이 매우 높다. 에너지가 상대적으로 작기에 생물에게 미치는 화학적 손상은 낮다.

SCP-887-KO-3의 변칙성은 인간을 투과할 때 발현된다. SCP-887-KO-3에 노출된 대상은 모종의 경험을 했다고 믿게된다. 이것은 일종의 &#39;기억&#39;을 가지는 것과 같다. 가지게 되는 기억은 평소 대상이 가지고 있던 망상 또는 환상에 기초하는 것으로 확인되었다. 그러한 경험 속의 일이 실제로 일어나는데 걸릴 것으로 생각되는 시간과는 관계없이 대상이 노출되는 순간에 해당 기억이 주어진다.

이것이 단순하게 대상이 자신의 망상에 강한 믿음을 가지게 되는 것인지 혹은 실제로 모종의 방법을 통해 경험을 한 것인지는 알 수 없다.

대상이 가지게 되는 기억의 길이, 또는 종류, 개수는 SCP-887-KO-3에 노출되는 시간에 따라 달라지는데, SCP-887-KO-2 10kg이 모두 붕괴했을 때 1m내에서 피폭된 대상은 평균적으로 3개의 기억을 얻는 것으로 확인되었다. 만약 대상이 과도하게 많이 노출될 경우 극심한 혼란을 겪는 등의 정신증세를 보이거나 심할 경우 신념, 가치관, 인격 등이 완전히 변하는 등의 영향이 나타난다. 노출되는 시간과는 별개로 실험에 참여한 일부 D계급 인원들은 혼수상태에 빠졌다.

재단은 SCP-887-KO-3의 효과를 요주의 단체에 사용한 기록[[footnote]] 기록 887K-알파[[/footnote]]이 있다. 이후 윤리위원회의 결정에 따라 실험을 목적으로 SCP-887-KO-3을 사용하는 것 이외의 사용은 금지되었다. 또한 요주의 단체의 SCP-887-KO 탈취 및 사용을 염려하여 SCP-887-KO에 관련된 인원의 기억소거가 이루어졌다. SCP-887-KO 문서 본문의 내용에는 역정보가 유포되었다.

SCP-887-KO-3의 효과가 유용할 것으로 예상되어 발견이후 재단에서 활용되었다. 기록 887K-알파에 의해 현재는 다소 그 사용이 제한되어 타우미엘 등급이였던 SCP-887-KO의 등급 조정이 논의중에 있다.

&gt; + 작전기록 887K-11
&gt; [[/=]]
&gt; //본 기록은 이 작전을 지휘한 데미트리스 카덴,,Demetrius Caden,, 중장을 포함한 부대원들의 증언을 토대로 정리된 기록입니다.//
&gt; 
&gt; 중국 북부의 ████████ 산맥의 어느 제단에서 시행될 것이라는 정보가 재단에 입수되었고 추가적으로 얻은 정보로는 &#39;톱니바퀴 정통교단&#39; 신자 200명이 장막 정책에 위협이 될 수 있는 행동을 한다고 하였다. 인구 밀집도가 높은 곳과는 거리가 멀기에 재단에서 새로 개발된 전략무기를 사용하기에 적합할 것이라는 상부의 제안에 그 신무기를 사용하기로 결정했다.
&gt; 
&gt; 이후로 약 한달간 조사 및 준비를 한 끝에 정찰기에 무기를 장착하고 상공에서 작전을 수행하는 것에서 교단의 신자들에 의해 재단의 기밀이 유출되거나 나포될 것을 우려하여 산맥의 제단보다 고지대를 먼저 선점하고 출력장치를 장착한 차량에서 사용하는 것으로 작전이 변경되었다.
&gt; 
&gt; 당시에 부대 내에서 이 무기에 대한 신뢰도가 부족하였기에 만약 무기의 효율 등 작전이 실패할 수 있다고 생각한 많은 의견이 일부 수렴되었다. 이것으로 제단의 근처에서 특무부대 인원을 포함한 전투인원 60명이 대기하고, 만약 실패하면 이들이 교단을 생포하는 것으로 구체화된 작전이 수립되었다.
&gt; 
&gt; 작전이 다져지고 이틀 뒤에 교단이 행동을 개시되었다. 이윽고 신자들이 이해할 수 없는 행동을 벌이기 시작했고 더 이상 추가로 참여할 신자가 없다는 것이 확인되자 작전을 개시하였다.
&gt; 
&gt; 효과를 받은 신자들은 자리에 주저앉는 등의 이상행동을 보였다. 일부는 흩어져 제단을 벗어나려 했으나 대기중이였던 인원들에 의해 생포되었다.
&gt; 
&gt; 이후 [검열됨]으로 추정되는 공격으로 일부 부대원이 사망하였고, 그들을 생포하는 것에는 실패하였다.
&gt; 
&gt; 추가: &#39;[검열됨]으로 추정되는 공격&#39;에서의 상황에 대한 추가적인 정황을 파악하기 위해 부대원들에게 여러 차례의 면담을 진행하였으나 모두 &#39;잘 기억이 나지 않는다&#39;라고 기술하였다. 또한 작전 이후 해당 무기를 //&#39;그람(гром)&#39;//으로 명명하였다.
@@@@
&gt; [[=]]
&gt; + 작전기록 887K-12
&gt; [[/=]]
&gt; //본 기록은 이 작전을 지휘한 █████████ ██████지휘관을 포함한 부대원들의 증언을 토대로 정리된 기록입니다.//
&gt; 
&gt; 작전 887K-11 이후 [검열됨]이 SCP-887-KO에 대한 정보를 가지고 있을 것으로 예상되어, 해당 작전을 개시하는 것에 대한 많은 반박이 있었으나 곧 재반박되어 사용이 결정되었다.
&gt; 
&gt; 해당 작전은 [검열됨]의 목적 및 추가적인 정보 확보를 위해서 그람을 사용한 작전을 개시한다는 역정보를 유포해 그들의 행동을 유도하는 것이였다. 그람과 유사한 모형과 함께 전투원 20명이 주변 일대에서 대기하고 [검열됨]이 공격할 경우 생포하는게 작전의 목표이다.
&gt; 
&gt; 그람과 유사한 출력장치 모형을 장착한 차량을 역정보대로 배치하고 약 4시간 가량이 지난 뒤, [검열됨]의 887K-12 작전과는 관계없는 여타 활동이 관찰되었으나 작전지역 주변에는 아무런 조짐이 감지되지 않았으므로 퇴각이 결정되었다.
&gt; 
&gt; 퇴각하던 중, [검열됨]의 공격을 받았다. 생포하는 것에는 실패하였으며 인명피해 또한 없었다.
&gt; 
&gt; 추가: 해당 작전이 실제로 수행되었는지에 관한 논란이 있었다. 작전을 수행하였다는 일부 인원들은 그 시간대에 기지에 있었다는 일부 증언이 있다. 887K-11과 같이 부대원은 &#39;잘 기억이 나지 않는다&#39;라며 정황 설명을 기피하는듯한 모습을 보였다.
&gt; @@@@
@@@@
@@@@
&gt; [[=]]
&gt; + 면담기록 887K-23
&gt; [[/=]]
&gt; 
&gt; [기록 시작]
&gt; 
&gt; **면담대상:** 로버트 헌터,,Robert Hunter,, - 작전 중 [검열됨]과 응전 중 부상을 당함. [검열됨]에 관한 정보 획득을 위해 면담이 진행됨.
&gt; 
&gt; - //작전기록 887K-12의 작전을 수행하던 중 [검열됨]에게 부상을 당한게 로버트 헌터, 당신이 맞나?//
&gt; 
&gt; 네, 그리고 그 부분은 저도 잘 기억이 나지 않는다고 말했지 않습니까. 이게 도대체 몇 번째인지 아세요?
&gt; 
&gt; - //정확히 19번째죠.//
&gt; 
&gt; 대체 무슨 소리를..!
&gt; 
&gt; - //우선은 진정을 좀 하시고. 차근차근 기억해 보자 시간은 차고 넘치니까.//
&gt; 
&gt; .....
&gt; 
&gt; - //작전에 실패했다고 판단하고 복귀하던 중, 산 중턱에서 부대가 공격을 당했다 맞지.//
&gt; 
&gt; 그건 누가 말해준 건가요.
&gt; 
&gt; - //(웃음) 네가 그랬지. 1번째 면담부터 쭉 그렇다고 말한거. 기억하기는 해? 이제와서 번복하지는 마라 나도 지겹거든.//
&gt; 
&gt; 하.. 그런 것 같기도 해요. 계속하세요.
&gt; 
&gt; - //그리고 당신 말에 따르면 [검열됨] 전투복을 입은 놈들과 응전했고. 그 과정에서 부상을 입었다라.. 그놈들이 연합 놈들이란건 확실하다는거지?//
&gt; 
&gt; 제가 그놈들과 전투한 경험이 얼만데 모를까봐요? 그렇다니까.. 제가 처음부터 지금까지 그렇게 말했다면서요.
&gt; 
&gt; - //그래. 그랬지 이제야 말이 좀 통하네.  그럼 넌 왜 부상당했지? 총이야? 밈이나 정신재해? 주먹다짐이라도 한거야? 기억나는게 있으면 말해 작은 거라도 좋으니까.//
&gt; 
&gt; 기억 안나요.
&gt; 
&gt; - //협조 좀 하자 좀. 넌 지겹지도 않니? 이게 몇번째야 진짜. 네 말마따나 몇 번째냐고. 후.. 그래 나도 좀 흥분했네 사과할게.//
&gt;

&gt;

&gt; 
&gt; - //아는데 뭐.//

&gt;

&gt; [[=]]
&gt; + 기록 887K-31
&gt; [[/=]]
&gt; //[검열됨]에 관하여 정리한 기록이다.//
&gt; 
&gt; 세계 오컬트 연합은 지금까지 재단의 활동을 방해해 온 거대한 정치조직으로서 재단과는 달리 이상 현상을 일으키는 물체, 생물 등을 파괴하는 것에 의의를 두고 있다.
&gt; 
&gt; [검열됨]이 어떻게 그람의 작전을 알고 우리를 습격했으며 자신들이 공격했다는 사실을 은폐하기 위해 우리 전투원들에게 기억소거제 또는 다른 무언가를 투여하여 정보 확보에 어려움을 주었는지 알려지지 않았다. 다만 현재까지의 정황으로는 [검열됨]이 그람과 SCP-887-KO에 관한 정보를 알고 있음은 확실시되었다.
&gt; 
&gt; 이를 근거로 재단 내에서의 일부 급진적인 인원들은 세계 오컬트 연합을 공격하자는 의견이 있었으나 거절되었다. 현재는 세계 오컬트 연합에게 비공식 입장문을 전달한 상태이다.
&gt; @@@@
@@@@

&gt; + 기록 887K-32
&gt; [[/=]]
&gt; 
&gt; 세계 오컬트 연합은 그런 일이 없다고 밝혔다.
&gt; 
&gt; 비고: 재단 내부에서 일부 인원들은 사실이 아닐 것이라 주장하였다. 추가로 연합 내부의 재단 스파이를 통한 정보를 얻는 등의 고급 정보확보 수단을 더욱 적극적으로 이용할 것이 건의되었다.
&gt; 
&gt; 추가: 여러 증거와 증언에 따라 재단에서는 [검열됨]을 세계 오컬트 연합으로 간주하였다. 상급감시사령부는 대대적인 의심 인원 조사를 통한 인원 감축과 함께 재단 내부 데이터베이스의 보안절차를 강화할 것이다. 해당 사건을 단순 실험에서의 부적절함인 것으로 규모를 축소, 은폐하기 위해 이 명령은 상급감시사령부가 아닌 윤리위원회가 수행한다. 또한 SCP-887-KO 항목에 역정보를 추가하고 관련 인원의 기억 소거 및 이 명령 수행 이전의 SCP-887-KO에 관한 모든 자료 및 설명의 열람에는 5등급 이상의 보안인가를 요구하도록 절차를 수정한다. 상세한 사항은 추후 개인 단말기로 발송된다.

**설명:** 이 개체는 &#34;IX급 인식재해 효과를 포함한 부분 항밈적 독립체&#34;이다. IX급 인식재해 효과로서 대상에게 어떠한 경험을 했다는 사실을 인지하게(단, 이것은 실제로 있었던 일이 아니다) 만드는 것과 동시에 해당 경험 속의 대상에게 현실의 자신과 유사한 효과를 가진 모종의 형태를 만들어 대상이 그 형태의 변칙성에 당하도록 경험을 조작한다. 그 이후 같은 과정을 무한히 반복하여 현실을 더 이상 알 수 없도록한다. 다만 객체에 관한 부분적인 것을 알 수 있으므로 부분 항밈적이라는 것이다.

개체에 의해 만들어지는 경험은 다른 차원에 버금가는 현실성을 갖춤으로서 대상이 해당 경험이 가짜임을 인지하지 못하도록 한다. 또한 개체에 의해 &#34;짜여진 시나리오&#34;대로 흘러가는 것과 같기에 현재까지 탈출할 방법을 없을 것으로 예상된다. 이 경험은 기본적으로 대상의 환상, 망상, 상상, 무의식에 기초하여 만들어지는데 이 효과 또한 대상이 원하던 세계를 만들어줌으로서 탈출의지를 저지하는 효과가 있는 것으로 생각된다.

현재 이 문서는 최초 대상으로부터 경험이 7×10^^1,039,827^^번 반복되어 생성된 경험의 사람들로부터 작성되었다. 어째서 우리가 의식을 가지며 행동하는지는 알 수 없으나 예상컨데, 많은 반복으로 인해 만들어진 산물의 오류일 것이다.

본 객체의 격리는 무기한 포기되었다. 쿠슘이라는 객체등급의 의미가 그것이다. 만약 최초 대상이 우리 차원에 아직 생존한다면 그를 이용하여 우리 차원의 이 녀석을 무력화 할 수 있을것이라는 희망을 품었다. 그러나 오랜 조사에도 그를 찾는것은 불가능했기에 포기했다.

계산에 따르면 최초 대상의 1초는 이곳에서 7×10^^1,039,827^^초이다. 그러므로 객체가 만들어낸 경험, 즉 세계는 무한하게 유지된다. 물론 이것은 인류의 멸망 또는 세계를 구성하고있는 요소가 사라지는 것과는 다른 의미로 유지된다.

객체가 만들어낸 경험 내부에서는 해당 경험에 존재하는, 대상을 적대시하는 무언가가 대상을 공격하도록 하는 일이 자주 있었다. 현재까지의 사례에 따르면 무언가가 대상을 공격하는 것을 통해 개체는 이 세계를 체험한다. 이 표현들이 맞는지는 막론하고 체험을 통해 개체는 자신의 기준에 따라 해당 세계가 &#39;얼마나 흥미로운가&#39;를 판단한다. 물론 기준이 무엇인지는 알 수 없다. 그리고 마침내 기준을 만족하는 그것을 찾으면 어떤 일이 일어난다. 그리고 그 하위의 세계들도 함께 어떤 일이 일어난다. --분명 나쁜 일이겠지만-- 이 일이 무엇인지 우리는 알지 못한다.

만약 우리 차원이 그 기준에 맞고 그래서 &#39;어떤 일&#39;이 일어날 경우를 CT급 &#34;경연&#34; 시나리오라고 명명하였다. 무한개의 세계 중에서 가장 흥미로운 곳을 뽑아 그놈이 뭔가를 선사한다는 점이 경연 같다는 이유로 그렇게 정해졌다.
