    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3341-JP - 触られぬ神に…
**著者:** [[*user Ryu JP]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:2428007-86-tjf5/FF81026A-4977-4E30-A1D0-93945507E201.png |
caption=現在のSCP-3341-JP|
]]

**アイテム番号:** SCP-3341-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3341-JPに対しての新版特別収容プロトコルは現在作成中です。

**説明:** SCP-3341-JPは土着信仰が変質した神格実体であり、██地域██年█月豪雨[[footnote]]直接死因██名、間接死因███名、負傷者███名と日本にとける戦後最大規模の豪雨災害であり、経済損失は約████億円と算出されています。[[/footnote]]をはじめとした複数の水害における発生因子である事が判明しています。また、添付フォルダ3341-JP-jch/27に記載された██町郷土資料██号128頁から宗教的儀式における死者数は█████名を超えると判明しています。詳細な地域と事例名は安全の為に検閲されています。

&gt; SCP-3341-JPは現在において、その権能を喪失した人語を話す事以外に特筆する異常性の無いアカゲザル（Macaca mulatta）個体です。ただし、会話能力を喪失しておりSCP-3341-JPの発声した内容は罵倒、暴言、要求のみであるため、会話の試みは全て失敗しています。（**████年██月██日付記**）
------

&gt; **補遺1:** SCP-3341-JPの機序不明な発声現象が長期間の間確認されていなかった為、調査の為にDクラスを中心とした探索が実施されました。その結果、言語能力を有したSCP-3341-JPが憑依するアカゲザル個体が発見されています。
&gt; ------
&gt; 神格憑依現象が非ヒト動物に起きた事例はSCP-3341-JPでしか確認されておらず、中原次席研究員によって財団サイト内での詳細な研究が提案されました。

中原次席研究員の案はSCP-3341-JPの安全性や収容確実性について確立できていなかったため、研究部によって却下されました。

------

&gt; **補遺2:** SCP-3341-JPは極度の衰弱状態にあるとされ、財団理念である「保護」に基づき動物に対応可能な医療ユニットの派遣が要請されました。
&gt; ------
&gt;  ██県収容統括サイト‐81 ██医療部により、獣医の派遣と諸機材の搬入が認可されました。

通常のアカゲザルとは体内構造が変更された可能性から、体の切開及び薬剤の投与を含めた全ての獣医学的治療行為は不可逆の破滅的結果に繋がる可能性があり、提案は保安部により保留されています。

------

&gt; **補遺3:** SCP-3341-JPに対する旧版収容プロトコルは情報統制や隔離措置など、総合的に過剰すぎる対応であったと前任のプロトコル作成者である西野上席研究員に対して減給処分が発議されます。
&gt; ------
&gt; 主任研究員二名による抗告が行われ、一時的に処分が保留されました。

██県収容統括サイト‐81 ██倫理委員会によって確定審議が終了し、処分は実施されています。

------

&gt; **補遺4:** SCP-3341-JPについて、研究対象としては既存の変異信仰意識体との相違点が少なく新規性が無い事、神格に至った存在の中でも恩恵権能に関してはほぼ存在しない事が示唆されている事、類似する前例から既に被害が発生する可能性は極めて低いと予測される事、以上の主張によりコスト削減のため収容状態を変更し自然観測のみに切り替える事が提案されました。
&gt; ------
&gt; 提案は██県収容統括サイト‐81 ██収容部により承認されました。

提言は██県収容統括サイト‐81 ██収容管轄委員会により、非ヒトであるアカゲザルへの憑依現象をはじめ複数の特異的現象が研究対象として有益である事から却下されました。正規の審査無しで承認を実行した安藤事務官には注意が実施されています。

------

&gt; **補遺:5** SCP-3341-JPより治癒を目的として、性行為を経験していないヒト生物学的女性の膣分泌血液が要求されます。
&gt; ------
&gt; 収容対象の指示に従う事は安全管理の観点からして重大な危険行為であり、本来は推奨されません。ただし現状のSCP-3341-JPの衰弱程度を考えるならば供物の奉納は選択肢として安全圏の範疇であり、供物が与える信仰への影響を観測可能な学術上の価値も高く評価できます。よって供給を許可します。

要求物の供給は収容安全管理の観点から非常に危険です。即時に供給を許可した青山研究員は異動されました。供給は実施されていません。

------

&gt; **補遺6:** SCP-3341-JPの治癒を目的として、生きた弟と死んだ父親を持つヒト母親の毛髪をSCP-3341-JPに供給する事が決定しました。SCP-3341-JPの指定により供給される毛髪は財団職員より無麻酔で採取されます。
&gt; ------
&gt; 該当の決定及び採取がされた事実は存在していません。

収容対象の指示で動く事は未遂でも安全管理の観点からして重大な危険行為であり、深刻な認識汚染が発生している可能性も示唆されています。よって、保安部より機動戦力行使能力を有した認知専任部隊が派遣されました。虚偽の申告を行った古川班長には減給が実施されています。供給は未遂で終了しました。

------

&gt; **補遺7:** SCP-3341-JPが供物に対して反応しなかった事から██町の郷土資料を調査した結果、SCP-3341-JPには信仰の代謝機序が備わるのみであり、供物及び捧物に対する感応性は最初から存在していない事が示唆されました。資料内にはSCP-3341-JPが心的エネルギーを災害事象に変換したと思われる内容のみが記載されており、通常の神格と比較しても権能の傾性には大きな偏りが確認されます。SCP-3341-JPへのインタビューによれば、供物を要求した理由は神としての体裁を保つためだけとの回答でした。この結果により、██町で過去より行われてきた人身御供を中心とする祭事には有効性は無かった事が確定しました。
&gt; ------
&gt; 調査の結果、当該する内容の文献、儀式、及び供給の事実は存在していません。またインタビューが行われた音声記録は確認出来ませんでした。

SCP-3341-JPには初期の時点からあらゆる資材の供給が許可されていません。さらに、人身御供の儀式が行われていた点から大規模な記憶障害、または認知汚染が併発している可能性があるとし、SCP-3341-JPの全関係者に対しH-Jクラス記憶処理が実施されました。

------

&gt; **補遺8:** SCP-3341-JPが衰弱した経緯が更新されました。衰弱に特別収容手順の副次的影響は全くなく、SCP-3341-JP自身の影響によって領域内で頻発していた暴行、暴風、侮辱、浸水、脅迫、豪雨、強姦、豪雪、自殺教唆、土砂災害、不同意堕胎、境内拒絶、殺人、及び河川氾濫により周辺住民がほぼ全てが死亡または転居した事による結果です。
&gt; ------
&gt; 外部機関への顧問要請が総務部により非公式に計画されました。

機密情報のあらゆる形での外部への流出は即時の全福利厚生の停止と終了の根拠となります。総務部に対しては一度のみ警告されます。SCP-3341-JPは財団の管轄する案件であり、外部組織とのあらゆる接点は機密漏洩のリスクとなります。

------

&gt; **補遺9:** SCP-3341-JPは[認識汚染のためデータ削除済]
&gt; ------
&gt; 現場判断による「異状有り」の評価であるとし、専任部隊は認識汚染疑いのある現場収容担当班及びに対し無許可での終了を試みました。この行為は収容規則第8条5に抵触する業務逸脱であるため、関係各位に対し倫理委員会による査問が開始されています。

この判断は総機動部隊長によって人道に基づき承認された案件です。倫理委員会に対する非難が決議され査問は取り消されました。

------

&gt; **補遺10:** SCP-3341-JPに関する性質報告書が提出されました。アカゲザルには生態として群れ内における順位があり、SCP-3341-JPに暴露された個体も元は最優位でしたが、群れ内での順位争いによって劣位へと降格し群れから離脱していました。このため、当該する個体と孤立化し神格から意味消失末期であったSCP-3341-JPとの存在的融和性が高かったため、本来はヒトにしか発生しない変異信仰意識体の憑依現象がアカゲザルにも特異的に発生したと結論されました。
&gt; ------
&gt; 報告書は基準証明手続が行われていないとして査読課によって差し戻されました。

差し戻しは査読課長により撤回され承認されました。

------

&gt; **補遺11:** SCP-3341-JPについて、過去の提言が補足され再発議されました。補足要点として、同種の案件が現在までに日本の複数地域で確認及び研究されている事、特異的事象であったヒト以外への憑依現象に関してもメカニズムが解明された事、SCP-3341-JPの性質が再変質した場合に発生する人的損失は社会的規模になり得る事、及び倫理規定における保護条件からSCP-3341-JPは著しく逸脱している事、以上の追加された根拠からSCP-3341-JPに対する収容の必要性は低く、即時的に収容を終了する必要があるとの主張がなされています。また、前任担当員である西野上席研究員に対しての処分の撤回も併せて発議されました。
&gt; ------
&gt; 提言については終了処理は過剰との根拠により、██県収容統括サイト‐81 ██収容管轄委員会により却下されました。

却下は██県収容統括サイト‐81 ██管理官によって撤回され承認されました。よって現在SCP-3341-JPに対し特別収容プロトコルの改訂が進められています。

------

&gt; **補遺12:** SCP-3341-JPの報告書に以下文言の筆跡痕が記載されており、収容業務が私物化された可能性があります。担当であった村山上席研究員に対しての譴責が提議されています。
&gt;&gt; お姉ちゃんはこんな奴に犯されたせいで死んだの？
&gt; ------
&gt; 村山上席研究員はこの筆跡痕を否認していますが、親族関係の調査によって村山上席研究員の姉はSCP-3341-JPによって死亡した事実が確認されています。

村山上席研究員により筆写が追認されましたが、譴責については理事複数人の抗告が実施されたため保留されています。

------

&gt; **補遺13:** --SCP-3341-JPには空間、時間、物質、概念、認知、理性、及び記憶への汚染能力は確認されていません。--
&gt; ------
&gt;  --SCP-3341-JPに関する738件の収容規則違反は個人的感情の集合により発生しています。--

現在、財団内で大規模な規定を違反する争議行為が多発しており、事態の鎮圧までの期間は依然として不透明です。連鎖的な収容違反が懸念されます。詳細な地域と事例名はSCP-3341-JPの安全の為に検閲されています。
[[span style=&#34;color:white&#34;]]さるを、ころせ[[/span]]</textarea></pre>
