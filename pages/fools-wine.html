和[[*user Chromeblushowo]]喝杯紅酒吧，別打歪腦筋。
[[include info:end]]

在夜晚仍然燈火通明的Site-ZH-88，一如往常，全年無休。站點內外不論何時都有員工在辛勤工作，或是下班後的享樂，偶爾談論那仍然空缺的站點副主任。想當然爾，和一般作息正常的站點比起來，要隱密襲擊Site-ZH-88是否太過困難了呢？畢竟隨時隨地都會被任何人發現。

並沒有。總會留下一些系統漏洞，總會有無人經過的角落，總會有居心叵測的人。

那察覺不到的邪花，會一點一點吸收站點內外的精華，最後綻放。

@@@@
@@@@
@@@@
@@@@

「研究員Opera，我以為今天的會議結束了。」Chrome主任在他的個人辦公室舒服地享用他剛泡好的立頓奶茶，看來剛進來的研究員似乎有些不滿。

「我對剛才會議的結論感到不滿，站點內的保安支援已經不夠了，再抽掉預算的話，我們就是把站點置於危險之中。」Opera焦躁地撫摸他的側瀏海，「我覺得站點讓步太多了。」

「不用擔心，不要忘記我們才是負責籌措資金的人，這些問題沒有太大的問題。」Chrome慢條斯理地品嚐他的熱奶茶和巧克力餅乾，對於眼前的疑問毫不在意。「你應該不知道黑帳裡面有多少內容是為了掩蓋白手套的軍事準備計畫，但是實際上站點的確不像其他站點那樣需要核打擊那樣的武器，相對起來，我們太安全了。」

Opera聳聳肩，無奈地推開辦公室的門。「我只是不喜歡悲觀的鴿派。」

@@@@
@@@@
@@@@
@@@@

春風將至，拂醒了沈睡的大地。人們從被窩和熱食的懷抱中脫離，躺在站點附近的沙灘上享受溫暖陽光。

春天到來的習俗？就算Site-ZH-88已經走到了科技冷漠的時代，但是某些習俗會隨著時間變化，那些玩笑話也是，似真似假，多少傳到了站點主任的耳中。

究竟是天籟還是雜音？究竟是信仰之聲還是糜糜之音？Chrome的人生中一直在和消息面駁火，包括這次的訊號也是一樣。但他不太多想，而是靜靜地等待時間來臨。

四月一日早上的主任辦公室桌上留下了一張邀請卡，雖然是邀請，不過地點卻是在主任辦公室。上面唯一的有用資訊就是「賓主盡歡」。

辦公室的角落放著一瓶冰鎮的紅酒，Chrome不懂品酒，但是他明白這是華美站點文化的其中一環，不知道今天有什麼好消息？

通往主任辦公室的走廊的燈一盞一盞地關閉，皮鞋的腳步聲緩慢進入黑暗。

約定的時間到來，約定的人卻沒來。Chrome隨性地扭開軟木塞，在水晶透明的高腳杯裡斟了一小杯酒，靠在辦公桌上小酌。紅酒從Chrome的嘴角滑落，沿著脖子滑到胸口，最後滴在純白的襯衫上，不是Chrome有這樣的喝酒習慣，而是，「下......藥？」

Chrome癱倒在辦公桌前，手上的酒杯倒在地上，杯內剩下的紅酒流向門前，被開門的人踩踏。

研究員Opera拎著裝著白酒的酒杯推門進來。「啊。不用擔心，只是會睡一下下，沒問題的。」Opera將比他矮了半截的Chrome抬上辦公桌。若是此時有人向辦公室探頭的話，應該會將眼前的景象看成是高挑的紅髮男子在調戲小男孩吧。

Opera抽起藏在西裝裡面的副主任人事任命狀，握著Chrome的手指簽下Chrome的名字。

無論如何都不會失誤的。Opera已經駭入站點內的監視系統，待會那瓶下藥的紅酒也會全部灌進Chrome的口中，掩飾成是Chrome親手核准了人事命令，只是他為了私自慶祝而喝醉了，下藥什麼的，不記得什麼的，只是記憶混亂而已。

就算這個階段失敗了，他也秘密取得了部分的安保權限，能讓他暫時全身而退。不過這一切的退路都基於Chrome暈厥這件事情上。

然而Opera的目的只有讓Chrome簽字而已，但是主掌站點保安的副主任的位置空缺了那麼久，Chrome想必是不會輕易答應他的請求吧。

「結束了，好好睡一覺吧。主任。」Opera看向Chrome隨著呼吸起伏的胸膛，心中有股不自覺的感受，手指撫在Chrome的腹部上，只隔著被染紅的白色襯衫。「明明條件這麼好，卻一個伴侶也沒有嗎？」Opera啜飲著他手上的白酒，酒杯也從他的手上滑落。「怎麼......可能？」

Chrome睜開閉上的眼睛，左手拉住Opera的領帶使Opera倒在自己的胸膛，右手勾在Opera的頸部。「愚人節快樂，想活命的話就不要動，眼睛閉著。」

辦公室的門被撞破，一隊黑衣保安持槍衝進辦公室內。原本以為站點主任出事的他們只看到一個紅髮高個趴在一個男孩身上。

「可以敲門再進來嗎？我們正要進展到有趣的地方。」MTF隊員凝視著Chrome，顯然在觀察情況，Chrome只好勾起雙腿夾住Opera的腹部「暗示」保安們正在打擾他們。保安連忙進行戰術性收隊。

等到其他人離開後，Chrome才放下勾住Opera的雙腳。「紅酒早就被調包了，你明明知道我不喝酒。這是藍莓汁。」Opera想說什麼，他的嘴唇卻被Chrome用手指抵住。「噓。什麼都不用說。就像你的邀請卡上說的一樣。賓主盡歡。我達成了你的目的，現在輪到你取悅我了。」

Chrome俐落地滾下辦公桌，在一旁的文件山裡抽出另一疊文件山。「交接呦，副主任的職務。」不像往常肢體語言極大的Opera，現在的他因為藥物癱倒在地，只能張大著口不可置信望著Chrome。「你不追究？還是這也是愚人節玩笑？」

「光是能實際控制站點內大部分安保權限就有做副主任的資格了。所以你是要接還是不接？歐我忘記你現在沒有力氣不能動了。」Chrome把文件山直接擺放在Opera的手上，整理好自己的儀容後走出辦公室，留下Opera一個人無奈地翻著白眼。「先睡一下吧，Have a good night。」


@@@@
@@@@
@@@@
@@@@

愚人節的消息不一定全是玩笑。流言蜚語總是在站點內傳來傳去。研究員Opera接任副主任似乎是決定的事實，那麼研究員Opera和Chrome主任兩人之間的事呢？傳說站點副主任交接時總會有類似的傳聞，不過誰知道呢？</textarea></pre>
