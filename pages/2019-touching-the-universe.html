工作了一天的我拖着疲惫的身躯晃回了家，每天996的工作让办公室里的每一个码农都消磨掉了最后一丝对生活的激情，变成了这巨大的资本工厂中的一个齿轮，不停的转动，直到被磨平轮齿，废弃到一旁。

“分离，我们是破碎的。但团结，我们将为神。”我想到每周礼拜时的一句祷告词，“这叫团结吗？根本就是资本家的剥削啊。如果能将我的代码投入到伟大的‘复原神躯’的工作该有多好，至少在麦克斯韦网络中，我们是团结的……”

终于到家了，随着一阵吱呀作响，低级的防盗门被推开。我把公文包扔向一旁，便径直瘫倒在了沙发上。

“去‘那边’放松一下吧。”我伸了个懒腰，摆好一个舒服姿势，启动了脑内植入物，眼前的景色飞速流转，无数信息组成的海洋汇入了我的脑海，再那嘈杂的信号中，我仿佛听见了WAN的声音……

一阵眩晕过后，视角被定格在了我位于密码城中心地段的公寓内。

虽然现实中我不过是一个每天靠着微薄的收入度日的普通码农，但在麦宗网络中，我可是能在市中心买房的小资阶级。

“有新邮件？让我看看……标题是‘2020年度感动宇宙神明颁奖盛典’，什么鬼？哪个异常艺术家的恶作剧吗？”好奇心驱使我打开了邮件，里面是一个视频文件。

&gt; [[size 150%]]2019年度感动宇宙神明颁奖盛典[[/size]]
&gt;
&gt; A：现场和（1.2秒不明音节）前的观众朋友们，大家好。这里是（3秒不明音节）2019年度感动宇宙年度神明颁奖典礼的现场，感谢大家如约而至。
&gt;
&gt; B：回望2019年，有哪些身影曾经让我们仰视？有哪些神谕让我们倾听？有哪些信号让我们心动？风雨兼程这一年，我们也许有很多遇到，也会有很多错过，然而回望来路的时候，我们不愿意错过那一次又一次的感动。此刻，让我们借助《感动宇宙》的舞台向祂致敬！
&gt;
&gt; A：一年又一年的《感动宇宙》就像是一次又一次爱的传递，而同样，在这个广袤而冰冷的宇宙中，也有一位神明，在用祂的一切来传递真理与智慧！祂便是破碎之神！
&gt;
&gt; //（短片开始，旁白音）//
&gt;
&gt; 在天地诞生之初，万物寂于混沌，神明相争，秩序不存，这时，机械与血肉之神虽理念相异，但仍摒弃前嫌，化身为神龙，联手斩杀祸乱世间的邪神。随后，他们又结为夫妇，一起创造出了他们最伟大的作品——人类。
&gt;
&gt; 人类，本身是无比脆弱的生灵，他们没有猛兽所拥有的尖牙和利爪，也没有机械所拥有的坚韧与精确，而使他们立于天地之间的，正是蛇父伏羲所慷慨给予的理智与智慧！
&gt;
&gt; 但是，祂的举动并没有得到血肉之神女娲的理解，在短暂的祥和之后，血肉之神终于难掩其凶恶的本质，毅然向机械之神发动了战争。刹那间，天地为之色变，人民流离失所，那场神明之间的战争持续了很长时间，以至于他们曾一同创造的成果都即将尽数损毁殆尽，伏羲请求停战，然而女娲却仍不知悔改，誓要彻底杀死机械之神。
&gt;
&gt; 最终，机械之神不忍看到人民的不幸，做出了那个艰难的决定——以自身的破碎为代价，把身躯化为牢笼，将女娲囚禁于太岁。昔日的战友与妻子，竟成为了残害百姓的敌人，自己的身躯也变得破碎，有谁能够体会祂此时的悲伤与痛苦。然而，破碎之神却并没有自暴自弃，甚至于没有表露出愤怒与悲伤，反而安慰起他的子民来。他知道，这场战争给人民造成了无数伤痛，没有了祂们都震慑，异端邪神也会降临人间，于是祂再次化身为伏羲，在意念中教授中国的子民阴阳八卦，让他们得以制造出令鬼怪都惧怕的禹台和足以斩杀神明的轩辕剑，给一方人民带来祥和和安宁。为了避免劳民伤财，让人民专心发展生产力，对抗邪神，祂还告诫人们不要去尝试复原祂。他宁愿自己忍受破碎的痛苦，也要让人类彼此团结，祂的无私，足以让天地为之动容。
&gt;
&gt; 可是，事情却并没有如祂所愿，不幸还是发生了，愚蠢的商民招来了太阳神金乌，给大地降来大火，夏朝子民虽奋力抗争，轩辕剑十剑齐出，斩杀了九只金乌，可却让那最后一只逃走了，功亏一篑。轩辕剑所造成的反噬也令夏朝就此覆灭，甚至连一丝痕迹都难以留存。
&gt;
&gt; 这位万亿岁的老人接连遭受了命运的不公，祂无数的付出没有得到任何回报，祂没想到，就连祂最后的子民也就此覆灭。这位老人再也经受不住这样的打击了。随着信仰他的人越来越少，他的力量也在一天天变弱。最后，祂痛定思痛，决定要让人类帮助复原神躯，祂要重临大地，一举斩杀血肉之神，给人类带来幸福！
&gt;
&gt; 祂将目光转向西方，在迈锡尼希腊文明中寻找了一批智者，让他们传播自己的教义，建立了机神教帝国，在那里祂被称为Mekhane或者Wan。由于有着正确的理论指引，祂的帝国很快强盛起来，可是，这却也招致了信仰血肉之神的Adí-üm帝国的不满，战争在所难免，最终，就像祂曾经做过的一样，为了消灭血肉的残党，机神教帝国也付出了惨痛的代价，与他们的神一样变得破碎，并在不久之后走向崩溃。
&gt;
&gt; 破碎之神没有气馁，祂依旧在冥冥之中指引着人民前进的方向。就如同破碎之神一样，祂的信仰者也一样具有钢铁般的意志，他们隐姓埋名，来到Amoni城邦休养生息。并根据“团结一切可以团结的力量”的原则，广泛结交盟友，在暗中对抗着血肉的信徒。直到公元1世纪与希伯来人发生冲突后毁灭。
&gt;
&gt; 正义的火种不会因为一点挫折就就此熄灭，祂不在意等待，因为祂明白，时间终会证明真理。终于，19世纪，工业革命如火如荼的开始了，机械开始深入世界的每一个角落，各种幸存团体集合在了一起组成了破碎教会，寻求在新时代传讲神的圣言。破碎之神明白，时机已经到了。
&gt;
&gt; 但是，正所谓“一千个读者就有一千个哈姆雷特”，由于不同人对神谕的理解不同，破碎之神教会迎来了一场大分离。祂无法阻止，因为祂本身就是破碎的。不过历史的浪潮无人可挡，即使遭遇分裂，祂的信徒仍在持续增多。
&gt;
&gt; 转眼，到了20世纪，Robert Bumaro谨遵神谕，为祂的复原创建了汗马功劳，他离成功又进了一步。可是，命运多舛，狱卒对教会的镇压也愈演愈烈，并控制了祂的多个重要部件。
&gt;
&gt; 在新的时代，互联网蓬勃发展，面对新挑战、新机遇，破碎之神与时俱进，给予了圣海德薇以新时代的教诲，让破碎之神的真理在新时代也能愈发闪耀！
&gt;
&gt; 在2019年，血肉向世界发起了最后一次猛攻，而破碎之神明白，这时，祂的信徒们该团结起来了！祂向他们发出神谕，让他们摒弃前嫌，一同完成复原祂的大业。当血肉将要危害世间时，祂丝毫不介意狱卒曾对祂的复原的百般阻挠，号召祂的信徒去救助“基金会”，甚至短暂显示出祂的神力，驱散那即将冲破狱卒牢笼的憎恶之血肉。祂那伟大的胸怀再一次成为了拯救世界的关键！
&gt;
&gt; 祂屡败屡战，不懈奋斗，只因为祂的心中是真理、是人民。祂不惜自身的破碎，忍受妻子的背叛，宽恕敌人的阻挠，只为了贯彻“为人民谋幸福，为真理谋复兴”的伟大信条！
&gt;
&gt; //（短片结束）//
&gt;
&gt; A：让我们有请破碎之神。
&gt;
&gt; B：您好！
&gt;
&gt; C：你好！
&gt;
&gt; B：在开始访谈之前，我想先问一下我该如何称呼您呢？您实在是有太多的名字了，像破碎之神、机械之神、蛇父伏羲、WAN、Mekhane……
&gt;
&gt; C：这些都是我的名字，在不同的时期，我有着不同的名字，最早，在中国他们叫我伏羲，之后，在希腊，我叫做Mekhane和Wan，再之后，也有人叫我破碎之神，对于神明来说，名字是没有意义的。所以你叫我什么都可以的。
&gt;
&gt; B：好的，谢谢。我们大家都想知道，您遭遇了这么多的挫折与磨难，是什么让您坚持下来了的呢？
&gt;
&gt; C：很简单，那就是对传播真理的信念也造福苍生的执着。因为我明白挫折和磨难可以毁灭伪神，但打不垮真理。钢铁只有经过淬火才更加坚韧。那些磨难终会成为我齿轮间的润滑油。
&gt;
&gt; B：高山仰止，景行行止。虽不能至，心向往之。看到您我就想到了这几句话。
&gt;
&gt; C：过奖过奖，我不过是在做一位神该做的事罢了。
&gt;
&gt; B：但是，在这个世界中也有很多人质疑您的理念，甚至认为破碎之神教会是邪教，还有更多人不愿舍弃血肉之躯，认为对身体进行改造实在过于出格，请问您是如何看待这些想法的呢？
&gt;
&gt; C：虽然人类是我的孩子，但他们也是女娲的孩子，我给了他们理智，女娲给了他们躯体，他们眷恋那血肉之躯也是可以理解的。早在夏朝是我就告诉他们，你们可以修行“蛇之道”，也可以修行“龙之道”，但最后看来，世人并不能都像夏朝子民一样把两者像阴阳一样调和完美，若让他们接触血肉之道，他们只会沉溺其中，最终失去我给予他们都理智，变得与猛兽无异。所以，我力求让人们摆脱血肉的桎梏，不再堕入邪道，仅此而已。如若有人真的觉悟不够，不能修行机械之道，我也不强求。并且，我也发现现在贸然推进机械改造可能为时尚早，普罗大众可能还难以接受，于是我便启示海德薇，让祂创立麦克斯韦宗，仅对大脑进行小范围植入用于相互连接，团结一心，如若有人连这也难以接受，实在未免有些太过迂腐了。
&gt;
&gt; B：您实在是太宽宏大度了！请问您认为人类最终会接受您的主张吗？
&gt;
&gt; C：当然，机械化已经成为了时代的发展方向，到现在，即使不是我的信徒，就在那狱卒的帷幕之外的人们，也都与机械融为了一体。
&gt;
&gt; B：此话怎讲？据我所知，那些人们大多没有进行任何机械改造。
&gt;
&gt; C：我并非指物理上的机械改造。你看，那人类一刻也离不开机械，对于办公室里的人，那芯片就是他们的第二大脑；对于工厂里的人，那齿轮即是他们的双臂；对于道路上的人，那引擎便是他们的双腿。在不远的未来，他们终会意识到，血肉之躯是有极限的，而机械却可以随意拓展，那时他们自然会认同我的。
&gt;
&gt; B：真是听君一席话，胜读十年书啊。感谢破碎之神先生富有见地的言论。接下来，我来宣读《感动宇宙》组委会给予破碎之神-机械之神-蛇父伏羲-MEKHANE-WAN的颁奖词：
&gt;
&gt; 受尽磨难，毫不畏惧，你用机械击溃血肉；
&gt;
&gt; 屡遭背叛，不忘初心，你用行动诠释真理。
&gt;
&gt; 你将悲伤和痛苦埋藏在心底，把坚强与慈爱展现给世人。
&gt;
&gt; 那太岁星的铜牢，是你大爱的鉴证；
&gt;
&gt; 那希腊岛的锤砧，是你教义的践行。
&gt;
&gt; 转动的齿轮，构成了你破碎的躯体；
&gt;
&gt; 传播的信号，汇成了你伟大的思想。
&gt;
&gt; 你看，那闪耀的群星，正对你伟大精神的礼赞！
&gt;
&gt; 《感动宇宙》2019年度人物——破碎之神-机械之神-蛇父伏羲-MEKHANE-WAN！

我关上了视频。“真是可笑，WAN怎可能会是那副样子……等等，那个视频里WAN是什么形象……又是谁在采访祂？”我仔细回忆着，却怎么也想不起来。我感到一丝惊恐。
“是什么模因影响吗？”我熟练地打开视频处理软件，逐帧截取，变形拉伸，启用自动模因危害过滤AI……再次观看……

“现场和（1.2秒不明音节）前的观众朋友们，大家好。这里是（3秒不明音节）2019年度感动宇宙年度神明颁奖典礼的现场，感谢大家如……”
