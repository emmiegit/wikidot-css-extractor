**项目编号：**SCP-CN-981

**项目等级：**--Safe-- Keter

**特殊收容措施：**MTF-CN-97“捕鱼人”将始终搜索并回收任何项目与项目相关信息。除收容在各异常动物站点的部分项目外，当下所有回收到的项目都必须被直接销毁。

**描述：**SCP-CN-981是一类异常鳑鲏鱼，类似于中华鳑鲏（//Rhodeus sinensis//），体长30～80毫米，食性异于寻常同种鱼，主要摄食大豆、小麦和麸皮等谷物与谷物制品，当前收容的主要是人工养殖项目，暂无野生项目被发现。当项目离开其所在水体，在脱离水面的同时项目将变为内有酿造酱油的等体积鱼形塑料酱油瓶，而在未开启酱油瓶嘴的情况下将之重新投入水体，则其在投入水体后变回鳑鲏鱼。酱油瓶中的酿造酱油具有为触碰到的物体增鲜提味的异常效果，在触碰到酱油瓶身以外的物体后会渗入其中消失，而物体质量不变。若使用的酱油超过3毫升，物体将对人将产生一层强烈的精神影响，使得人类对酱油触碰到的物体充满食欲，并且在未将之完全食用完之前不愿进食其他食物。在项目回收期间，项目被部分持有者称之为“渡边辉夫酱油鱼”。

项目最初在广州的多家大排档后厨被发现，据这些大排档的店主透露，起初他们是通过一名叫做“邦吉”的食材批发商处得到项目。在一名与该个体接触时间最早的店主处，得到了以下与项目有关的微信聊天记录：
&gt; 
&gt; **店主：**你是批发商吗？卖那种酱油鱼的？
&gt; 
&gt; **“邦吉”：**我是开宠物店的。不过卖这些小鱼也很赚钱，所以我也将就着做起批发咯。
&gt; 
&gt; **店主：**你这里有我说的酱油鱼吗？
&gt; 
&gt; **“邦吉”：**有，当然有了。大陆最早的一批鱼苗就是我从日本带回来的。
&gt; 
&gt; **店主：**我这里新开了间铺头正好需要这些东西，你这些鱼怎么卖？
&gt; 
&gt; **“邦吉”：**微信打钱给我，把地址附上，第二天一早我担保你打开店门就能看见鱼。
&gt; 
&gt; **店主：**有这么快吗？
&gt; 
&gt; **“邦吉”：**不是快，我只是在运货上能用些小技巧。
&gt; 
&gt; **店主：**具体价位多少？
&gt; 
&gt; **“邦吉”：**你只管给个自己觉得合适的钱，我会给相应的货给你。
&gt; 
&gt; [店主转账3000元，备注中写出店铺所在地址，对方收取。]
&gt; 
&gt; **“邦吉”：**是个痛快人。等着吧，鱼会送到的。

由基金会提供了一个带有大量朋友圈信息的伪装用微信号，让研究员加该个体账号为好友，在通过好友验证并交谈后，获取了部分可供研究的项目信息：
&gt; 
&gt; **研究员：**你好？听说你这里可以买到能变成酱油的鱼？
&gt; 
&gt; **“邦吉”：**渡边辉夫酱油鱼。
&gt; 
&gt; **研究员：**这是怎么做到的？为什么这些鱼可以变成酱油？
&gt; 
&gt; **“邦吉”：**为什么鸟能飞？为什么猫吃老鼠？为什么非洲象听了一百个相同笑话后会立刻死？──哪有那么多为什么，这是他们的自然习性，天生如此。
&gt; 
&gt; **研究员：**好吧，你是从哪弄来这么多鱼的？
&gt; 
&gt; **“邦吉”：**我是这世上最独特的宠物店的店主，任何奇珍异兽，只有我不想，没有我不能弄来的。
&gt; 
&gt; **研究员：**为什么这些鱼叫渡边辉夫酱油鱼？
&gt; 
&gt; **“邦吉”：**你的问题还挺多。──因为渡边辉夫就是最初培育出这种鱼的人。即便他的成果最终被某个叫S什么财团的庞大公司用不知什么手段以一种低劣的塑料酱油瓶掉包然后把事实篡改了──他还是值得享受这份美誉、理应在这种鱼的名字里加上他的名字。
&gt; 
&gt; **研究员：**好吧。最后一个问题：饲养使用这些鱼有什么注意事项吗？
&gt; 
&gt; **“邦吉”：**怎么说呢。决定酱油量也就是鱼的大小的不是大豆饲养的多少而是水质；不能在水中加入盐、糖等调味料以免酱油味道变化……最重要的一点是，一般来说……我不太建议每样菜品里加入的酱油超过3毫升？
&gt; 
&gt; **研究员：**为什么？
&gt; 
&gt; **“邦吉”：**那样导致的效果可能会比较激烈。话说回来，你刚才说过你只问最后一个问题了。你到底买不买？
&gt; 
&gt; **研究员：**我买。你能把你所有的鱼都卖给我吗？我不差这些钱。
&gt; 
&gt; **“邦吉”：**怎么？你想干什么？我可不会那么傻把鱼都卖给你。
&gt; 
&gt; [在交涉后，研究员购买了据称系个体所有存货的项目并提交了假地址，次日在地址处得到了15箱共300尾鱼苗。]

在获知酱油达到3毫升会导致的情况后，以每次向实验物滴入3毫升的酱油进行观察实验，由不会受项目影响的基金会人工智能灵均.aic观察过程并记录所获结果，记录如下：

&gt; **所用事物：**馒头
&gt; **实验结果：**D-2580观察片刻后迅速将馒头吞食并感到满足
&gt; **实验笔记：**结果符合预期

&gt; **所用事物：**实验室桌子
&gt; **实验结果：**D-2580观察片刻，将桌子拆开并试图食用
&gt; **实验笔记：**酱油导致的精神影响将使得人类个体即便因此受到伤害也不会停止进食

&gt; **所用事物：**D-2580
&gt; **实验结果：**D-2581无视D-2580吼叫，撕咬其身体并将肉块吞食
&gt; **实验笔记：**酱油导致的精神影响令受影响者随时间增长对进食该物的渴望逐渐强烈

&gt; **所用事物：**一座人工湖
&gt; **实验结果：**[数据删除]
&gt; **实验笔记：**实验结果表明，对于水，若酱油滴入水体，整个水体都将受其影响。结合个体在聊天中提到的内容，若有总共满3毫升酱油滴入海中，则项目将有可能引发一场AK级“疯狂末日”情景。有鉴于此，项目将被提升为Keter级。
