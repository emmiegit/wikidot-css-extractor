[데이터 편집됨]

------

**실험 12**
**일자:** ██/██/20██
**대상:** 이미지 편집 소프트웨어
**절차:** 소프트웨어 초기화. 새 문서 생성. &#34;색칠하기,,Paint,,&#34; 명령을 선택, 브러쉬 크기를 50 픽셀로 바꾸고 색을 #FF0000로 바꾸었음. 커서를 화면 밖으로 움직여 깨끗한 흰색 벽에 클릭 후 드래그함. 소프트웨어 종료. 소프트웨어 재초기화.
**결과:** &#34;색칠하기&#34; 명령을 선택하자, 커서는 50 픽셀 크기(화면 밖에선 약 3 cm)의 원으로 바뀜. 드래그하자 적당한 명암의 3cm x 20 cm 짜리 빨간색 선이 벽에 나타남. 선의 구성은 워드프로세서 내 글자의 것과 유사함. 선은 프로그램을 종료하자 사라졌으며 프로그램을 재시작해도 다시 나타나지 않음. 워드프로세서처럼 이미지 편집기 역시 하드드라이브에 따로 저장하지 않는 한 프로그램 사이에 데이터가 남지 않는다는 가설이 세워졌음.

**실험 13**
**일시:** ██/██/20██
**대상:** 이미지 편집 소프트웨어
**절차:** 실험 12와 동일하나, 프로그램을 종료하기 전에 이미지를 저장하고 재초기화시킨 뒤에 재실행함.
**결과:** 프로그램을 종료하자 빨간 줄이 사라지고, 재실행하자 다시 나타남.

**실험 14**
**일시:** ██/██/20██
**대상:** 이미지 편집 소프트웨어
**절차:** 소프트웨어 초기화. &#34;지우기,,Blur,,&#34; 명령을 선택, 브러쉬 크기를 100 픽셀로 변경. 커서를 화면 밖으로 움직여 깨끗한 흰색 벽과 목제 탁자 표면 위로 클릭 후 드래그함. 소프트웨어 종료.
**결과:** 나뭇결, 페인트 자국 및 콘크리트 블록 벽면을 포함한 실험대상의 약 ██%가 사라짐. 높이의 손실은 레이저 거리계를 이용하여 확인함. 프로그램을 종료하자 없어진 부분이 복구됨.

//주석: 이 덩어리들은 어디로 사라지는 거지? --███████ 박사//

**실험 15**
**일시:** ██/██/20██
**대상:** 이미지 편집 소프트웨어
**절차:** 실험 14와 동일하나, 프로그램 종료와 재실행 사이에 목제 탁자를 SCP-713으로부터 3 m 떨어져 이동시킴.
**결과:** 지워진 영역은 탁자에 맞추어 동일한 위치에 다시 나타남. SCP-713은 물체 인식에 있어 위치상 신호에 의존하지 않는 것으로 보임.

**실험 16**
**일시:** ██/██/20██
**대상:** 이미지 편집 소프트웨어
**절차:** 실험 15와 동일하나, 프로그램 종료와 재실행 사이에 목제 탁자를 SCP-713으로부터 ██km 떨어진, 제██기지로 옮김.
**결과:** 지워진 영역은 탁자 표면 위의 동일한 위치에 다시 나타남. 대상의 범위에 대한 추가 조사가 제안됨.

**실험 17**
**일시:** ██/██/20██
**대상:** 이미지 편집 소프트웨어, D-713-023
**절차:** 실험 14와 동일하나, &#34;지우기&#34; 명령을 D-713-023의 얼굴에 적용함.
**결과:** 감각 기관을 포함한 모든 안면 부위가 불분명하게 변하고 얼굴 표면이 &#34;흐릿하게&#34; 바뀜. D-713-023은 상당한 고통을 동반한 시각 및 청력 상실을 보고함. 프로그램을 종료하자 모든 부위와 능력이 복구되었고, 파일을 불러오자 (이전에 기술된 모든 효과들과 함께) 다시 사라짐.

//주석: 비협조적인 D계급을 처벌하는 데 SCP-713을 사용할 수 있습니다. 아무개의 얼굴을 지우고 파일을 저장한 다음, 말 안들으면 파일을 열겠다고 위협하는 용도로 말이죠... --보조 연구원 ████//

//거부함. 위험 요소를 최소화하기 위해 다른 방법을 사용하는 편이 낫다. --███████ 박사//

**실험 48**
**일시:** ██/██/20██
**대상:** 파일 작업
**절차:** 커서로 10x10x10 cm 짜리 알루미늄 정육면체를 클릭함. 커서로 정육면체를 붙잡고 Ctrl+C (복사하기) 입력. 정육면체를 놓음. Ctrl+V (붙여넣기) 입력.
**결과:** SCP-713의 커서와 조성이 유사해보이는 정육면체 복제품이 커서 끝부분에 나타남. 커서를 사용하지 않고서는 복제품과 상호작용하는 그 어떤 시도도 성공적이지 못함.

**실험 49**
**일시:** ██/██/20██
**대상:** 파일 작업
**절차:** 커서를 화면 밖으로 옮김. Ctrl+A (모두 선택) 입력. Del (삭제) 키 입력.
**결과:** [데이터 말소]

[데이터 편집됨]

------

**실험 82**
**일시:** ██/██/20██
**대상:** &#34;휴지통,,Trash,,&#34; 기능, D-713-054
**절차:** 휴지통 아이콘을 더블클릭함. &#34;████████ ██████████&#34;(D-713-054의 예전 이름)로 이름붙여진 파일을 찾아 데스크탑 바깥으로 드래그함. 파일을 화면 밖으로 드래그하여 실험실 바닥의 빈 공간 위로 옮김. 왼쪽 마우스 버튼을 놓음.
**결과:** 커서가 2분 8초간 &#34;모래시계&#34; 아이콘으로 바뀜. &#34;████████ ██████████&#34; 파일 아이콘이 사라지고 그 자리에 D-713-054가 바닥 위에 중립 자세로 선 채로 나타남. 대상은 자기 팔의 느낌이 &#34;이상하다&#34;고 주장하며 불안감과 당혹감을 표함. 형식적 건강검진 결과, 연관된 다른 신체 부위는 온전히 남은 채로 그녀의 왼쪽 노뼈가 완전히 사라졌음이 밝혀짐. 사후 신문에서, 그녀는 사건 713-03 이후 시간이 경과하는 것을 자각했지만 아주 조금밖에 기억이 안난다고 주장함.

&gt; ██ 박사: SCP-713 안에서 경험한 것에 대해 설명해주시죠.
&gt; 
&gt; D-713-054: 전... 어... 진짜 기분 이상했어요. 꿈꾸거나 뭐 그런 느낌이었죠.
&gt; 
&gt; ██ 박사: 자세하게 기억해낼 순 없습니까?
&gt; 
&gt; D-713-054: 꼭 그래야 하나요?
&gt; 
&gt; ██ 박사: 반항으로 기록될 텐데요.
&gt; 
&gt; D-713-054: 알겠어요... 그건 마치... 제가 조각으로 분해되는 느낌이었어요. 사실 //아프진// 않았지만, 뭐랄까... //(대상이 몇 초간 침묵함.)// 무서웠어요. 악몽처럼요.
&gt; 
&gt; ██ 박사: 몇 조각이었나요, 크기는요?
&gt; 
&gt; D-713-054: 그걸 제가 어떻게 알아요? 말이 되는 그런 종류의 꿈이 아니었다고요.
&gt;

//주석:// &#34;삭제된&#34; D계급(실험 34-██ 참조)과의 추가 면담에서도 같은 결과가 입증되었다. 휴지통에서 드래그되어 나온 인원들 모두 그 경험에 대해 자세히 설명하지 못했다. 누구는 거짓말하고, 누구는 거짓된 기억을 만들어내고, 또 누구는 단순히 기억이 없다고 말한다. 현재까지 모든 실험에서 1개 이상의 신체 부위가 복구되는 동안에 사라졌다.

-----

**실험 83**
**일시:** ██/██/20██
**대상:** &#34;휴지통&#34; 기능, 평범한 디지털 비디오 카메라
**절차:** 카메라 녹화 기능을 켜고 휴지통으로 드래그함. 아무런 간섭 없이 SCP-713을 60분간 내버려둠. 카메라가 탑재된 파일을 화면 밖으로 드래그함.
**결과:** 커서가 13초간 &#34;모래시계&#34; 아이콘으로 바뀜. 렌즈 주변부 덮개 약 2 제곱센티미터 부위가 사라진 카메라가 아직 녹화되고 있는 채로 다시 나타남. &#34;삭제&#34;와 복원 사이에 카메라는 60분간 빈 화면만을 녹화하였음.

**실험 84**
**일시:** ██/██/20██
**대상:** &#34;휴지통&#34; 기능, D-713-233
**절차:** D-713-233을 휴지통으로 드래그함. 디스크 조각모음 프로그램을 초기화하여, 메인 하드드라이브를 조각모음함. D-713-233이 탑재된 파일을 찾아열고 읽어서 내용물을 확인함. 파일을 닫음. D-713-233을 화면 밖으로 드래그함.
**결과:** SCP-713의 하드 드라이브 가용 용량보다 휠씬 큰 [데이터 말소] 스프레드시트 포맷 [데이터 말소] 482 GB. 목록화된 생화학 데이터는 [데이터 말소]와 일치하는 것으로 확인됨. 화면 밖으로 복원시키자, [데이터 말소] 신경이 바뀌고, 관절 몇 개가 탈구되었으며, [데이터 말소] 과다출혈 및 호흡곤란으로 [데이터 말소] 12시간 후에 사망함.

//주석: 향후 실험에서 SCP-713에 그 어떤 인원이라도 저장되어 있는 경우, 파일 실행을 삼가야 한다.//

[데이터 편집됨]

**실험 112**
**일시:** ██/██/20██
**대상:** 컴퓨터 오류의 효과
**절차:** 실험실을 청소함. D-713-234에게 SCP-713의 워드프로세서에 &#34;래그가 걸리고&#34; 응답을 멈추는 것 따위의 이전에 발견된 버그를 일으키도록 지시함. SCP-713을 &#34;재부팅&#34;함.
**결과:** 커서가 그 자리에서 멈추고 SCP-713이 종료될 때까지 응답하지 않음. 컴퓨터를 재시작하자 커서가 평소처럼 다시 나타남.

//주석: 딱 일반 컴퓨터에서 기대했던 대로군. --███████ 박사//

**실험 113**
**일시:** ██/██/20██
**대상:** 컴퓨터 오류의 효과
**절차:** 실험 112와 동일하나, D-713-234이 재시작 전에 커서를 손으로 직접 조작하도록 지시함.
**결과:** 이전처럼 커서가 그 자리에서 멈춤. D-713-234가 반발감을 내비쳤으나, 커서를 손으로 만지도록 회유함. 커서에 그의 손이 닿자마자, 누군가가 그를 클릭하려고 시도하는 듯이 보임. 커서가 불가피한 움직임을 유도하는 데에 충분한 힘을 발산하자 D-713-234의 손은 으스러짐. 부상 정도는 SCP-713이 이전에 보여준 것보다 큰 [데이터 말소] ████ kN의 힘을 가한 것과 일치함.

**실험 114**
**일시:** ██/██/20██
**대상:** 컴퓨터 오류의 효과
**절차:** 실험실을 청소함. 실험 112에서처럼 SCP-713에 오류가 나기 전에 D-713-235에게 준비된 대용량의 다방향 인장압축시험기를 &#34;집을 것&#34;을 지시함.
**결과:** D-713-234의 손이 그랬던 것과 똑같이 인장압축시험기가 부서짐. 정육면체에 가해진 피해 양상은 마치 커서 [데이터 말소]처럼 [데이터 말소] 일치함.

//주석: 추측은 그만하고 이 실험을 종료하자고. 더 강한 장비 요청은 거절한다, 마지막 것도 충분히 비싼 거였어. 으스러지는 힘을 직접 측정할 방법은 많지 않다고. --███████ 박사//

**실험 115**
**일시:** ██/██/20██
**대상:** 컴퓨터 오류의 효과
**절차:** 실험실을 청소함. 실험 112처럼 SCP-713에 오류가 나기 전에 D-713-235에게 준비된 30x30x30 cm 짜리 고형 철제 정육면체를 &#34;집을 것&#34;을 지시함.
**결과:** 제██기지와의 연락이 5시간 동안 끊김. 연결을 재개하자, 모든 비,,非,, 전자장비가 [데이터 말소] 동시에 모든 전자 장비의 [데이터 말소] 상당한 구조적 손상이 [데이터 말소]. SCP-███와 SCP-███의 격리가 파기되었고 [데이터 말소]. 기지 내 모든 인원이 실종됨. 외부 SCP 서버에서 회수한 보안 기록에서는, 지시한 대로 SCP-713 오류를 일으키는 과정에서 D-713-235이 무심코 멈춤 오류(“죽음의 블루스크린”)를 일으켰음이 확인됨. 자세한 사항은 사건 기록 713-23을 참조하라. █건의 유사 사례에 대한 사항은 사건 기록 [데이터 말소]를 참조하라.
