**项目编号**：SCP-CN-735

**项目等级**：Safe

**特殊收容措施**：SCP-CN-735被收容于Site-CN-51的低危险度物品保存柜内。柜内需设置1台监控录像机，柜外需设置3道电子密码锁。与项目进行任何互动需获得一名三级人员许可，在无授权的情况下进行互动将受到严厉批评或轻度处罚。

**描述**：SCP-CN-735的外表为一椭圆形的西瓜（//Citrullus lanatus//）果实。项目外果皮上有黑色马克笔绘制而成的微笑笑脸，五官类似亚洲成年男性。该笑脸无法被任何手段清除，在特殊情况下，笑脸可自动消失。若对SCP-CN-735摄影，照片将显示出一五官与笑脸相似的未知男性。

SCP-CN-735拥有智能，可利用纸笔或键盘书写文字进行交流。已知项目可理解并使用中文与英文。SCP-CN-735喜爱书写大量带有恐吓意味的文字。此些文字具有精神影响效果，且效果仅适用于年龄为7-12岁的少年儿童。当阅读者阅读文字时将感受到强烈的恐惧与绝望感，效果还可影响阅读者无条件服从自身下达的命令。通过采访受害者监护人得知，受害者在接触项目后，常表现出发冷、恐惧、颤抖等状况，且自杀倾向大幅提升。在少数情况下，SCP-CN-735推送音频录音。录音内容包括哀嚎、尖叫、呻吟等。已确认此些声音并非来自项目本身。

SCP-CN-735可进行自由移动与书写。通过解剖实验得知，项目内部结构与普通西瓜无异。破坏程度大小与复原情况或时间无关，以上现象待进一步研究。

**实验记录 735-1**
[[collapsible show=&#34;显示实验记录&#34; hide=&#34;隐藏实验记录&#34;]]
&gt; 命令D级人员于社交网络上与SCP-CN-735交谈，以下为聊天记录。已将用户名全部替换为编号。

&gt; **D-735-1**：你说的PETP是什么意思啊？
&gt; 
&gt; **SCP-CN-735**：PETP就是People for the Ethical Treatment of People啊。号召人类善待人类。
&gt; 
&gt; **D-735-1**：什么叫人类善待人类？慈善组织吗？我觉得你们不像。
&gt; 
&gt; **SCP-CN-735**：善待人类首先是不要给自己身边的人找麻烦。所以，你与别人隔绝是最好的。不出门就不用麻烦劳动人员，自己在家一个人。好好想想自己配得上这个世界吗？
&gt; 
&gt; **D-735-1**：我不是人类吗？隔绝自己根本不是善待人类啊。
&gt; 
&gt; **SCP-CN-735**：如果不想隔绝自己，那就结束自己。你活着需要呼吸、进食。把这些留给别人，有很多人比你更需要。你想想那些蔬菜不是生命吗？而且培育蔬菜不需要人力吗？何必牺牲这么多生命来延续你的生命。你完全不需要这些。
&gt; 
&gt; **D-735-1**：不吃培育干什么，菜农不种菜挣不挣钱怎么活啊。你这完全是瞎扯。
&gt; 
&gt; **SCP-CN-735**：要知道植物在受到伤害时也是有反应的。你舍得“杀害”它们吗？你食用，就是在间接迫害。
&gt; 
&gt;&gt; SCP-CN-735发送出一段含有惨叫、呻吟与杂音的音频。
&gt; 
&gt; **SCP-CN-735**：听到了吗？你吃饭时候，“饭”是会惨叫的。不是你亲手杀的，但是是你杀的。这是人的惨叫，你可以想象一下饭吃人。总之都差不多的，感觉到自己罪孽深重了吗？
&gt; 
&gt; **D-735-1**：我不觉得。反而你应该感觉到。人死了就很好玩是吗？如果每个人都这么“善待”人类，人早就灭绝了。
&gt; 
&gt; **SCP-CN-735**：人没了还有植物和动物，人这种来的最晚的生物压根不应该存在。
&gt; 
&gt; **D-735-1**：我从来没想过要善待他人。我只想过你应该吃枪子。

&gt; SCP-CN-735保持沉默，实验于十分钟后结束。目前基金会已查获13起与项目有关的未成年人自杀案。出于人道主义考虑，已禁止所有利用未成年人的实验。

[[/collapsible]]

**采访记录**

[[collapsible show=&#34;显示采访记录&#34; hide=&#34;隐藏采访记录&#34;]]

&gt; 经批准后，Dr.███对SCP-CN-735进行了书面采访。以下为采访记录。

&gt; **Dr.███**：我们有几个问题，你需要一一回答。我们认为你对我们的收容工作存有怨言，你如何看待我们的收容工作？
&gt; 
&gt; **SCP-CN-735**：我很不满你们把我软禁在这里。虽然你的组织是为了保护人类。但是，我也有自己的组织。请把我释放出去，我要为我的组织服务。
&gt; 
&gt; **Dr.███**：你说PETP吗？略有耳闻。
&gt; 
&gt; **SCP-CN-735**：PETP表面上是People for the Ethical Treatment of People，其实是People for the Ethical Treatment of Plant。我是个西瓜啊，那都是我的亲友。先错的是你们，你们不该虐待植物还软禁我这个保护者。
&gt; 
&gt; **Dr.███**：虐待植物？你指的是什么？
&gt; 
&gt; **SCP-CN-735**：先不说人类摘花折树枝。你们为了自己有充足食物，把植物培育成高产量作物。很多植物变得过度肥大，就是因为人类自私的满足自己的口腹之欲。人类视过度肥胖为疾病，可你们正在制造患病的植物。这根本不是它们原来的样子，强行培育不是一种虐待吗？
&gt; 
&gt; **Dr.███**：那么你感觉，什么才叫善待。
&gt; 
&gt; **SCP-CN-735**：首先不能吃植物，要好好的呵护，一片叶子都不能掉。还可以拔掉自己家和邻居家院子里的花。因为它们生来不是用来被人观赏的，不如结束它们屈辱的生命。
&gt; 
&gt; **Dr.███**：对其他生命残酷是为了善待自己的生命。这就是食物链。
&gt; 
&gt; **SCP-CN-735**：所以我也在对人类残酷，好善待我们植物。我教唆人类的小孩子自杀，以其人之道还其人之身。
&gt; 
&gt; **Dr.███**：据调查得知，你不喜欢与成年人交流。为何你的作案对象多为未成年人？
&gt; 
&gt; **SCP-CN-735**：因为未成年小孩更喜欢破坏花草树木。他们喜欢把水果咬一口就丢掉，连西瓜这么可爱的水果，他们都舍得去破坏它。而且我有种能力，可以控制未成年人，让他们听我的。小孩子死光了，大人也会老死，人不就灭绝了吗。终于不用看你们虐待我的亲友。
&gt; 
&gt; **Dr.███**：关于你所书写的文字的异常效果，你知道这是怎么回事吗？还有你的那张“脸”。
&gt; 
&gt; **SCP-CN-735**：这是在社交网站上随便找了个素食主义者的照片，照着画在自己上面的。我想我没必要告诉你们我为什么这样做。我确实有特殊的能力，关于这个……无可奉告。
&gt; 
&gt; **Dr.███**：告诉我你来自哪里？
&gt; 
&gt; **SCP-CN-735**：嗯……无可奉告。
&gt; 
&gt; **Dr.███**：您有什么“例外”吗？
&gt; 
&gt; **SCP-CN-735**：我保护所有水果，那些不配称为“水果”的当然除外，如苹果，梨等。
&gt; 
&gt; **Dr.███**：那蓝莓呢？
&gt; 
&gt; **项目无反应**
&gt; 
&gt; **记录结束**

[[/collapsible]]

**附录1**：20██年8月██日，警方于社交网站上查获一名称为PETP的网络邪教组织，该组织多次发布教唆未成年人自杀的文章。在追查IP地址后得知，组织创始人位于广州市██区的一所民房内。户主称自己在两年内身处外地，从未进入广州。且房屋未经过出租。此事引起了基金会的注意。经过外勤特工的调查得知，作案者为一个具有异常效果的西瓜。项目被分类为SCP-CN-735后收容。

**附录2**：在第4次分解实验中，大量纸质照片从摄像机镜头中生成出。经过检测得知，此些照片与普通照片无异。此现象待进一步研究，目前无明显进展。以下为现场录像。

[[collapsible show=&#34;〈播放录像〉&#34; hide=&#34;〈录像暂停〉&#34;]]

&gt; **Dr.N███R███**：此次需用道具将SCP-CN-735分解成片状。记下时间，看它需多久复原。
&gt; 
&gt; **D-735-4**：是的，博士。
&gt; 
&gt; **Dr.N███R███**：██博士，你在摄像机中看到的是一张扭曲笑脸吗？
&gt; 
&gt; **██博士**：嗯，是的。嗯……是一张写实的笑脸。真正的人脸那种，不是卡通画。
&gt; 
&gt;&gt; D-735-4进行分解实验。3分钟后，大量纸质照片从摄像机镜头中生成出。
&gt; 
&gt; **██博士**：这怎么回事？！怎么会飞出来照片？！N.R.你快过来看一眼！
&gt; 
&gt; **Dr.N███R███**：照片里的就是西瓜上的那张人脸。我这张好像还写着什么东西。嗯……吃素令我神清气爽。
&gt; 
&gt; **██博士**：我这张里面的人比上一张消瘦了好多。写着……吃素使我体态轻盈。等等，这张！这张里面的人已经瘦成皮包骨头了，写着……吃素就是慢性自杀……
&gt; 
&gt; **Dr.N███R███**：终止实验，先在这里继续观察，之后把照片都收集起来送往实验室。
&gt; 
&gt;&gt; 5分钟后，镜头停止生成照片。照片分为3种，共30张。
&gt; 
&gt; **〈录像结束〉**
[[/collapsible]]

**附录3**：20██年8月4日，监控录像显示SCP-CN-735凭空出现于█号D级人员宿舍。项目表面的笑脸自动消失，并被10名D级人员分食。在食用后的13分内，10名D级人员呕吐出整个胃部。项目的果肉部分未被消化系统消化，并在5分钟内自动复原。10名D级人员在失去胃部的情况下仍可进行正常的消化工作，此现象待进一步解明。项目收容措施已受到更改。
