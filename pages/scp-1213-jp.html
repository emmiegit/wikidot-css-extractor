**アイテム番号:** SCP-1213-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1213-JPが発生する██県のエリア1213-JPに臨時収容サイト-81██を設立し、付近の村落にカバーストーリー「土砂崩れ多発地域」の流布を行ってください。また同サイトには常時2名の警備員を配置し、エリア1213-JPの周囲50m内に民間人が侵入することを防止してください。加えて各国のエリア1213-JPを映した衛星画像は財団職員によって改竄され、エリア1213-JPの植生が周囲の景観と比べ違和感の無いものに編集されます。エリア1213-JPには投光器を設置し、遠隔操作でエリア1213-JP内を1ルクス[[footnote]]一般的な夜の明るさと同程度 [[/footnote]]以上に保てるようにしてください。実験を行う場合を除き、職員が21:00から翌朝の5:00までの時間にエリア1213-JPの周囲10ｍ内に侵入することは許可されません。また実験を行う際、実験対象となる生物を除く職員は、常にエリア1213-JPから10ｍ以上の距離をたもってください。

(20██/7/20追記)SCP-1213-JP-1はサイト-81██において、対象の生物学的特徴に適した収容室に収容されます。収容室は他の実験施設から10ｍ以上隔離し、実験を行う際は実験対象となる生物を除く職員が、常にSCP-1213-JP-1と10ｍ以上の距離を保つようにしてください。実験を行わない場合、21:00から翌朝の5:00までの時間は収容室内の明るさを常に１ルクス以上に保つようにしてください。また同収容室には独立した電源をもつ照明装置を設置し、意図しない停電に備えてください。

**説明:** SCP-1213-JPは██県山間部のエリア1213-JP、およびSCP-1213-JP-2に指定された生物を中心とした、半径10m以内(以下、SCP-1213-JP発生領域と表記)で発生する現象です。SCP-1213-JP発生の際には直径5㎝ほどの青緑色をした光球が発生します。光球はSCP-1213-JP-1に指定されており、SCP-1213-JP発生の際には、最大30個のSCP-1213-JP-1がSCP-1213-JP発生領域内を浮遊します。また、SCP-1213-JPが発生するためにはSCP-1213-JP発生領域内に明るさが１ルクス未満、体積約0.8m^^3^^以上の空間が存在していること。加えて時刻がSCP-1213-JP発生現地時間の21:00から翌朝5:00までの間であることが必要です。

SCP-1213-JP発生領域内に生命活動を行っている生物(以下、対象と表記)が侵入すると、対象の体内で1秒につき2秒の時間遡行現象が発生します。このとき対象の体内では、本来不可逆である代謝反応の逆反応やニューロン間での電気信号の逆流が発生し、これらは遡行した時間中に経験した記憶や負傷の喪失をもたらします。この現象は対象がSCP-1213-JP発生領域外に出る、もしくは対象の周囲の明るさを1ルクス以上にすることで中断することが可能ですが、前述の遡行現象のため対象が意図的にSCP-1213-JPを中断することは不可能であると考えられています。

[[collapsible show=&#34;+ 実験記録の抜粋を閲覧&#34; hide=&#34;- 閲覧を終了&#34;]]
以下の記録は、SCP-1213-JPによる時間遡行現象を調べた実験の一部抜粋です。
__**実験記録1213-JP-1 - 日付20██/6/█**__
&gt; **対象:** 発芽後6時間が経過したシロイヌナズナ
&gt; 
&gt; **実施方法:** 対象をSCP-1213-JPに3時間暴露させる
&gt; 
&gt; **結果:** 対象は発芽前の状態に戻った。また、対象は実験終了後、問題なく発芽した。
&gt; 
&gt; **分析:** SCP-1213-JPは暴露時間の倍の時間、時間遡行を発生させるようである。

__**実験記録1213-JP-2 - 日付20██/6/█**__
&gt; **対象:** ブドウ糖を注射し血糖値を上昇させた後、2時間経過したマウス
&gt; 
&gt; **実施方法:** 2時間経過後の血糖量を測定し、血液中の糖が消費されているのを確認してからSCP-1213-JPに1時間暴露させる。
&gt; 
&gt; **結果:** 実験終了後に測定した血糖値は、ブドウ糖注射直後のものと同程度であった。
&gt; 
&gt; **分析:** 動物にも問題なくSCP-1213-JPが発生することを確認。

__**実験記録1213-JP-3 - 日付20██/6/█**__
&gt; **対象:** 死後4時間が経過したマウスの死体
&gt; 
&gt; **実施方法:** 対象をSCP-1213-JPに2時間暴露
&gt; 
&gt; **結果:** 変化なし。暴露時間を延長し実験を継続したが効果は見られなかった。
&gt; 
&gt; **分析:** SCP-1213-JPは生きた生物にのみ効果を及ぼすことが判明。

__**実験記録1213-JP-4 - 日付20██/6/█**__
&gt; **対象:** D-12197
&gt; 
&gt; **実施方法:** 対象をSCP-1213-JPに8時間暴露させる。
&gt; 
&gt; **結果:** 対象は実験終了後、なぜ自分がエリア1213-JPにいるのかわからず困惑していた。D-12197は実験終了後のインタビューで「寝てる最中に急に起こされて、気が付いたらこの場所にいた」と回答。その後の調査によって、対象は実験開始以前の記憶、16時間ぶんを喪失していることが判明した。
&gt; 
&gt; **分析:** SCP-1213-JPは記憶にも影響を及ぼすことが判明。
[[/collapsible]]


20██/7/5に行われた実験の結果、SCP-1213-JPによる時間遡行現象が発生している生物にSCP-1213-JP-1が接触することで、その生物の周囲10m以内にSCP-1213-JPと同様の現象が発生することが確認されました。これにより追加の実験が行われ、SCP-1213-JPを発生するようになった生物をSCP-1213-JP-2に指定し[[footnote]] SCP-1213-JP-2もそれ以前と同じくSCP-1213-JPの影響を受けます[[/footnote]]特別収容プロトコルの追記、説明の修正が行われました。

SCP-1213-JP-2は通常通りの生命活動が可能です。しかしSCP-1213-JPが発生する条件がそろうと、自身を中心とした半径10m以内にSCP-1213-JP-1を発生させ、SCP-1213-JPを引き起こします。また、これによって発生するSCP-1213-JP-1にもSCP-1213-JP-2を生み出す効果が確認されています。そのため、SCP-1213-JP-2となった生物がエリア1213-JPの外に移動することで、財団が把握していない場所でSCP-1213-JPが発生する可能性が示唆されました。また、SCP-1213-JP-2が死亡した場合SCP-1213-JPは発生しなくなります。

SCP-1213-JPはエリア1213-JP付近の村落において「季節を問わず夏の植物が自生する、蛍の飛び交う場所」として語られていた場所でした。この話を受けて財団は現地に調査チームを派遣しSCP-1213-JPを発見、収容するに至りました。また、現地調査の結果、エリア1213-JPの面積は約263m^^2^^であることが判明しています。

**補遺1:** 20██/8/5に行われた現地調査で、エリア1213-JPの地下に石棺が埋められていることが明らかになりました。石棺は即日掘り出され、中からは古モンゴロイド系の特徴を持つ15歳程度とみられる生きた男女2人、および植物の種子[[footnote]]食料とみられる[[/footnote]]が発見されました。男女はともに軽度の脱水症状をおこしていましたが、そのほかに健康上の問題は見られませんでした。これらは全てSCP-1213-JP-2であり、特に男女2人はSCP-1213-JP発生の起源に関わる可能性があることから、男児をSCP-1213-JP-2-A、女児をSCP-1213-JP-2-Bに指定しサイト-81██の標準人型収容室に収容しました。

SCP-1213-JP-2-AおよびSCP-1213-JP-2-Bは、ともに山間部に存在した同じ村の出身であると主張しています。現在、その村の痕跡を探す遺跡調査が実施されていますが有益な成果は得られていません。

[[collapsible show=&#34;+ インタビュー記録SCP-1213-JP-2-A、SCP-1213-JP-2-Bを閲覧&#34; hide=&#34;- 閲覧を終了&#34;]]
本インタビューはエリア1213-JPにおけるSCP-1213-JP発生の原因となった可能性があるSCP-1213-JP-2-AおよびSCP-1213-JP-2-BからSCP-1213-JPについての情報を得ることを目的としています。

以下のインタビュー記録は、音声記録およびSCP-1213-JP-2-A、SCP-1213-JP-2-Bの行動を文字に起こしたものです。SCP-1213-JP-2-AおよびSCP-1213-JP-2-Bは現在確認されているどの言語系統にも属さない未知の言語を使用しているため、インタビューは現在までに解読された単語、文法をもとに同時翻訳装置を用いて行われました。

**インタビュー記録SCP-1213-JP-2-B:**
&gt; **対象:** SCP-1213-JP-2-B
&gt; 
&gt; **インタビュアー:** ██研究員
&gt; 
&gt; **&lt;録音開始, （20██/11/██) &gt;**
&gt; 
&gt; **██研究員:** こんにちは、SCP-1213-JP-2-B。調子はいかがですか？
&gt; 
&gt; **SCP-1213-JP-2-B:** 悪い・ない。出す・早く・ここから。
&gt; 
&gt; **██研究員:** それは出来かねます、SCP-1213-JP-2-B。
&gt; 
&gt; **SCP-1213-JP-2-B:** 名前・違う。名前・ワガトナミ[[footnote]]SCP-1213-JP-2-Bが自身を表す際に用いる単語、SCP-1213-JP-2-Bの名前と予想される[[/footnote]]。どうして・あなた・私・タキマハ[[footnote]]SCP-1213-JP-2-Aの名前と予想される単語[[/footnote]]・掘り出した？あなたたちの・食べ物・道具・[翻訳不能]・見た・ない・今まで。どこの村・あなた？
&gt; 
&gt; **██研究員:** 申し訳ありませんが、それに答えることは出来ません。あなたたち2人はどうしてあの石棺の中にいたのですか？
&gt; 
&gt; **SCP-1213-JP-2-B:** 村長のタキマハの母・言った。私たちの村の秘密・ほかの村・知った。ほかの村・襲う・私たちの村。あなたたち・隠れろ・石の箱。だから・隠れた。
&gt; 
&gt; **██研究員:** ほかの村があなた達の村を襲ったのですか？それはなぜでしょうか？
&gt; 
&gt; **SCP-1213-JP-2-B:** 私・何も・知る・ない//(SCP-1213-JP-2-Bは泣き出す)//。私・秘密・知る・ない。秘密・知る・村長の家族・だけ。ほかの村・襲う・理由・知る・ない。私の村・暮らした・静か。
&gt; 
&gt; **██研究員:** そうですか。石棺の中に入って何か変わったことはありましたか？
&gt; 
&gt; **SCP-1213-JP-2-B:** ない・何も。私・隠れた・石の箱。タキマハ・隠れた・私と。それだけ。石の箱・開いた。あなたたち・私・タキマハ・捕まえた。何が・あった？私・タキマハ・何か・した？//(嗚咽)//
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **メモ:** この後SCP-1213-JP-2-Bは泣きじゃくるばかりで有益な情報は得られなかった。SCP-1213-JP-2-BがSCP-1213-JPについての知識を有している可能性は低いと思われる。
**インタビュー記録SCP-1213-JP-2-A:**
&gt; **対象:** SCP-1213-JP-2-A
&gt; 
&gt; **インタビュアー:** ██研究員
&gt; 
&gt; **&lt;録音開始, （20██/11/██) &gt;**
&gt; 
&gt; **██研究員:** こんにちはSCP-1213-JP-2-A。調子はいかがですか？
&gt; 
&gt; **SCP-1213-JP-1-A:** 良い。ありがとう。しかし・名前・違う。私・名前・タキマハ。
&gt; 
&gt; **██研究員:** ええと、いや、わかりました[[footnote]]本インタビューでは円滑な会話を行うため対象の指示に従うことにした[[/footnote]]。ではタキマハ、今からあなたにいくつか質問をします。よろしいですね？
&gt; 
&gt; **SCP-1213-JP-2-A:** 良い。
&gt; 
&gt; **██研究員:** では始めましょう。なぜあなたたち2人はあのような場所に埋められていたのですか？
&gt; 
&gt; **SCP-1213-JP-2-A:** その理由・私の母。母……//(SCP-1213-JP-2-Aの声が震える)//
&gt; 
&gt; **██研究員:** 大丈夫ですか？辛いようでしたらほかの質問をさせていただきますが。
&gt; 
&gt; **SCP-1213-JP-2-A:** いや・良い。私・ワガトナミ・石の箱・いた・理由・母・言った。ほかの村・襲う・私たちの村。あなたたち・隠れろ・石の箱。だから。
&gt; 
&gt; **██研究員:** ほかの村があなた達の村を襲ったのですね？
&gt; 
&gt; **SCP-1213-JP-2-A:** はい。私たち・作る・小さな村。暮らす・小さな村。小さな村の人・少ない。しかし・小さな村の人・みんな優しい。みんな・家族のよう。[翻訳不能]・私たち・持つ・ルゥラ[[footnote]]SCP-1213-JPを指すと予想される単語[[/footnote]]。ルゥラ・不思議・[翻訳不能]の光。ルゥラ・私たち・できた・食べ物の少ないとき・食べる・木の実・[翻訳不能]・[翻訳不能]。しかし・ほかの村・知った・ルゥラ。ほかの村・襲う・私たちの村・ルゥラ・奪う・のため……。ほかの村・ルゥラ・知った・なぜ？私・知る・ない。
&gt; 
&gt; **██研究員:** それであなたたちの村は攻撃を受けたのですね。ふむ……私はあなたの言う光に心当たりがあるのですが、それをほかの村に分け与えようとはしなかったのですか？
&gt; 
&gt; **SCP-1213-JP-2-A:** あなた・ルゥラ・知る？……はい。ルゥラ・できる・生き物・わたす・ほかの生き物。しかし・私たち・できる・ない・ルゥラ・わたす・ほかの村。昔からの[翻訳不能]の理由。母・言う。ルゥラ・できる・私たち・幸せ。しかし・ルゥラ・できる・生き物・止める・そのまま。もし・ルゥラ・つかう・間違った。ルゥラ・できる・[翻訳不能]の全部の生き物・止める・そのまま。ルゥラ・持つ・危ない・力。ルゥラの秘密・知る・私の家族・だけ。私の家族・村長の家族・だから。私たち・守る・ルゥラの秘密・長い時。ほかの村の人・私たちの村の人・から。
&gt; 
&gt; **██研究員:** そうでしたか。あなたと共に埋められていたSCP-1213-JP-2-B……あの女の子はそのことを知らなかったようですが？
&gt; 
&gt; **SCP-1213-JP-2-A:** 女の子……ワガトナミ？
&gt; 
&gt; **██研究員:** はい、そうです。
&gt; 
&gt; **SCP-1213-JP-2-A:** ワガトナミ・違う・私たちの家族。ルゥラ・知る・私たちの家族だけ。ワガトナミ・何も・知る・ない。しかし・入れられた・石の箱。ワガトナミ・かわいそう。しかし・私・感謝・ワガトナミ。石の箱・暗い・怖い。しかし・ワガトナミ・いた・一緒。怖い・減った・少し。あなたたち・捕まえた・わたし。しかし・ワガトナミ・いた・一緒。私の怖い・減った・少し。私・一人・なら……とても・怖い。
&gt; 
&gt;  **██研究員:** わかりました。今日の質問はこれで終了です。お疲れさまでした。
&gt; 
&gt; **SCP-1213-JP-2-A:** 私・聞く・できる？私から・あなた。できる？
&gt; 
&gt; **██研究員:** 私に質問するということですか？
&gt; 
&gt; **SCP-1213-JP-2-A:** はい。
&gt; 
&gt; **██研究員:** 私が答えられる質問ならできます。
&gt; 
&gt; **SCP-1213-JP-2-A:** わかった。ありがとう。私の母・私の村の人・どこ？
&gt; 
&gt;  **██研究員:** ……申し訳ありませんが、私はその質問に答えられません。
&gt; 
&gt; **SCP-1213-JP-2-A:** ……わかった。母・言った・すぐ・来る・迎え。
&gt; 
&gt;  **██研究員:** ……。
&gt; 
&gt; **SCP-1213-JP-2-A:** 母・言った・少し・隠れる・だけ。私・ワガトナミ・隠れた・少し。しかし・石の箱・開けた・あなたたち。母・来る・ない・迎え。私……母・会いたい。//(SCP-1213-JP-2-Aの声が震える)//
&gt; 
&gt; 私・待った・母・暗い石の箱。少しの時間・長い・感じた。私・ワガトナミ・話した。出たい・早く。石の箱・開いた。私・ワガトナミ・嬉しい・思った。しかし……//(嗚咽)//
&gt; 
&gt;  **██研究員:** ……ここは安全な場所です。私たちがあなたたちの村の人を探しましょう。だからあなたはここで少し待っていてください。
&gt; 
&gt; **SCP-1213-JP-2-A:** ……わかった。ありがとう。
&gt; 
&gt; 母・村の人・きっと・大丈夫。迎え・来る・少しの時間。村の人・逃げた・遠く。しかし・村の人・きっと・迎え・来る。私・言う・母。遅い・迎え・来る。
&gt; 
&gt; 私・言う……
&gt; 
&gt; 私・言う……会いたい・母・ずっと//(嗚咽)//
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **メモ:** 石棺内の内容物の年代測定からSCP-1213-JP-2-AおよびSCP-1213-JP-2-Bは約6000年前に埋められたと予想されています。
[[/collapsible]]</textarea></pre>
