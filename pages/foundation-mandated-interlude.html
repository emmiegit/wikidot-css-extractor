Tres miembros del personal de la Fundación estaban sentados en una mesa. Dos de ellos tenían sus ojos fijos en un pequeño lápiz en el que trabajaba el tercero, el aire se hacía más pesado por segundo.

Después de unos momentos más intensos, el que trabajaba en el pequeño proyecto artístico, el Agente Cobalt, se sentó derecho. Lentamente, dejó el lápiz y levantó el trozo de papel. El conejo bosquejado en el papel parpadeó. Los otros dos ojos se ensancharon. La pequeña cosa saltó a la superficie y comenzó a separarse de su prisión. En pocos segundos, salió del espacio bidimensional que estaba ocupando. En otro segundo, su estructura se rompió y el conejito previamente animado se derrumbó en una pequeña pila de polvo.

Después de un largo e incómodo silencio, el Agente Cobalt finalmente habló: &#34;Creo que expiró&#34;.

&#34;Lo siento, Alex&#34;, dijo el Agente Green, masticando su cigarrillo sin encender. &#34;Pero esto es simplemente patético.&#34;

&#34;Bueno, quiero decir,&#34; Agente Cobalt puso los ojos en blanco. &#34;Ese chico PdI Legler me felicitó por haber alcanzado con éxito &#39;El Flujo&#39;, y luego se burló de mí durante cinco minutos seguidos de cómo fue el acceso más terrible al Flujo que jamás haya visto. Así que sí, lo sé.&#34;

Mientras tanto, el Dr. Samuels, la otra persona que presenció este pequeño esfuerzo, toco el fino polvo de carbón con su pluma. &#34;En realidad, esto es muy interesante.&#34;

Ambos agentes se volvieron a mirarlo.

El Dr. Samuels se ajustó las gafas. &#34;Si lo que dijo la persona de interés en su &#39;conferencia&#39; es correcto, significa que las piezas de arte más anómalas no fueron hechas por Tipos Azules o Tipos Verdes. Son el producto de este otro sistema que anteriormente habíamos pasado por alto.&#34;

&#34;¿Así que tenemos que lidiar con las posibilidades de que todos los artistas normales sigan una carrera anómala?&#34; El Agente Green resopló. &#34;Claro que suena interesante, doc.&#34;

&#34;No, mírelo de esta manera.&#34; Samuels golpeó la mesa. &#34;Esta nueva comprensión no cambia la realidad de la comunidad artística; solo significa que el círculo está compuesto por más seres humanos comunes de lo que pensábamos anteriormente. Y eso en realidad significa que las posibilidades de que un artista se convierta en un anartista por su cuenta son bastante delgadas. Sin embargo, esa podría ser la forma en que el grupo comenzó originalmente.&#34;

&#34;Pero si se les enseña, ¿es más fácil conseguirlo?&#34; Green contemplado.

&#34;¿Debemos seguir adelante y cerrar el estudio entonces?&#34; El Agente Cobalt sugirió. &#34;Ambos son personas normales, así que debería ser fácil emboscarlos cuando están lejos de sus trabajos y recursos.&#34;

&#34;No, agente&#34;, Samuels compartió una breve mirada con Green, luego volvió a mirar a Cobalt. &#34;Necesitamos que termines las lecciones. Y, si es posible, establece conexiones estables con los dos PdI.&#34;

&#34;¿Qué?&#34;

&#34;Tiene razón&#34;, agregó Green. &#34;Si esto es con lo que estamos lidiando ahora, necesitamos saber más, no menos. Tendrás que mantener el trabajo encubierto.&#34;

&#34;Pero--&#34;

&#34;Si le preocupa crear un arte por su cuenta a través de medios no estándar, prepararemos el papeleo.&#34;

&#34;Yo solo,&#34; suspiró Cobalt. &#34;En realidad, no importa.&#34;

&#34;Puede retirarse, agente&#34;, dijo Green. &#34;Haz buen uso de ese grado de arte suyo.&#34;

Cobalto asintió y salió de la habitación. Cuando la puerta se cerró de nuevo, Green se dirigió al médico. &#34;¿Asi que?&#34;

Samuels le tiró una carpeta. &#34;¿Recuerda esto?&#34;

El Agente Green tomó el documento y lo abrió.

&gt; **Informe de Incidente 03042013-ART-0042**
&gt; 
&gt; **Descripción General:** El 28/03/2013, Martha Jenerous (PdI-4986, Individuo Anartista), produjo un total de 30 folletos, 27 de los cuales se distribuyeron al público. 12 folletos fueron recuperados después.
&gt; 
&gt; En la semana siguiente, todas las personas que recibieron los folletos procedieron a leer su contenido y, posteriormente, desarrollaron una obsesión por crear obras de arte de diversas formas. Los individuos afectados por los elementos mostraron un control limitado o nulo sobre este proceso. Alrededor del 61% de las obras de arte creadas eran anómalas en la naturaleza y, a menudo, dañinas para la vida humana. Ni los individuos afectados ni el PdI-4986 pudieron detener o afectar las propiedades anómalas de estos objetos creados.
&gt; 
&gt; Se contabilizaron un total de 63 víctimas, véanse los informes adjuntos por [[[torrent| detalles]]]. PdI-4986 fue aprehendido y llevada para ser interrogada.

&#34;Mierda&#34;, el Agente Green maldijo mientras miraba el resumen. &#34;Esto es lo mismo?&#34;

El Dr. Samuels pasó los archivos a otra página y señaló la imagen del archivo. &#34;El título del folleto se llama &#39;Flujo 2.0&#39;. No es exactamente sutil.&#34;

&#34;Entonces, ¿dónde está esta persona?&#34;

&#34;le han dado un Clase-A. No recuerda nada ahora.&#34;

&#34;Está bien, creo que lo recuerdo ahora&#34;, el Agente Green se frotó el puente de la nariz. &#34;Esa Martha, ella lloró una tonelada cuando la trajimos, ¿verdad?&#34;

El Dr. Samuels le dio la vuelta a los archivos y pasó algunas páginas más. &#34;Lo recuerdas bien. Aquí, ella lloró, dijo que no lo dijo en serio y nos rogó que lo sacáramos de su cabeza.&#34;

&#34;Y así lo hicimos.&#34;

&#34;Sí.&#34;

&#34;Entonces, ya nos encontramos con esto, alguien ya intentó difundirlo&#34;, el Agente Green frunció el ceño, &#34;Y había un peligro potencial para esto.&#34;

&#34;Eso, y el hecho de que ella era compañera de cuarto con nuestro profesor asistente del estudio cuando ocurrió el incidente.&#34;

&#34;¿Qué?&#34; Green se sorprendió. &#34;¿Cómo es que ella no fue traída?&#34;

&#34;Aquí dice que allanamos su lugar y solo encontramos pinturas perfectamente normales en los cuartos de esta Yang. Lo único extraño era un montón de marcos vacíos en la pared, y al parecer,&#34; Samuels miró más de cerca. &#34;Un extraño gato callejero en el apartamento.&#34;

Green dejó escapar el profundo suspiro. &#34;Déjame adivinar, el gato estaba anormalo, ¿cierto?&#34;

&#34;Supervisamos sus actividades recientes, y sí. El gato está hecho de pintura.&#34;

El Agente Pintura solo masticó furiosamente su cigarrillo.

Finalmente, volvió a hablar. &#34;Confío en que Cobalt //no// vaya a meterse en una mierda peligrosa como esta.&#34;

&#34;Ambos leímos la transcripción de la conferencia. Se tomaron el tiempo para advertir a su clase, y tampoco creo que la imprudencia les haga ningún bien.&#34;

&#34;Confiar en su moral parece una idea terrible&#34;, suspiró el Agente Green. &#34;Pero supongo que al menos puedo confiar en la habilidad de Alex.&#34;

&#34;Tampoco podemos perder esta oportunidad con exactitud. Si tomamos medidas para detener esto, aparecerán más eventualmente.&#34;

&#34;Y serán mucho más cautelosos.&#34;

&#34;Exactamente. Quién sabe si podremos traer de vuelta a nuestros hombres la próxima vez.&#34;

&#34;¿Qué es exactamente lo que hay para nosotros, además de crear mejores agentes secretos?&#34; Green se rascó la cabeza. &#34;Quiero decir, los agentes que pueden producir cosas anómalas sin ayuda, más fáciles para nosotros, pero los altos mandos no estarán muy felices con esto.&#34;

&#34;Las amonestaciones para los recuerdos a largo plazo deberían resolver el problema. La señorita Jenerous no ha hecho nada remotamente anómalo desde entonces&#34;, Saumels se encogió de hombros. &#34;Además, a juzgar por lo que aprendemos, esto no es realmente como la realidad o la magia. Toma mucho más tiempo, y da menos de lo que quieres, por lo tanto, es más fácil de contener o controlar.&#34;

&#34;Parece que estás pensando mucho en esto, doc.&#34; Green dijo, mirando a Samuels.

Samuels se inclinó, su mano colocada en el documento. &#34;Martha aquí escribió esencialmente un manual de clases, sobre cómo acceder al &#39;Flujo&#39;. Si eso es posible, no hay forma de que no podamos hacerlo nosotros mismos. Con agentes entrenados en esto y en los sujetos de prueba, podemos trazar un mapa y descubrir las reglas básicas de esto.&#34;

&#34;¿Y?&#34;

&#34;Eventualmente, tal vez podamos encontrar una manera de apagarlo o bloquearlo.&#34; Un toque de entusiasmo se mostró en su voz.

&#34;Eso suena casi terrible.&#34; Dijo el Agente Green, levantándose. &#34;Si me disculpa, voy a salir a fumar.&#34;
