**Объект №:** SCP-1372-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1372 должна содержаться в запечатанной кубической звукоизолированной ячейке с ребром куба 1,5 м, снабженной датчиком, реагирующим на отсутствие звука более пяти секунд. Ячейка должна быть помещена в камеру содержания 5*5 м с возможностью подачи газообразных седативных препаратов быстрого действия. В камере должно осуществляться видеонаблюдение посредством автоматических систем мониторинга без ИИ. В случае оповещения системы мониторинга о нетипичном поведении объекта видеосигнал должен быть проверен сотрудником Фонда с УМУ[[footnote]] Уровень ментальной устойчивости. [[/footnote]] не ниже 4 баллов; в отсутствие признаков нарушения условий содержания видеосигнал должен подаваться с задержкой в пятьдесят секунд. Длительность непрерывного наблюдения одним лицом не должна превышать 20 минут. 

Подвергшиеся неконтролируемому воздействию объекта сотрудники Фонда должны быть немедленно подвержены седации на срок не менее шести часов и обработаны амнезиаками.

Доступ к объекту разрешен только в ходе экспериментов. Все эксперименты должны быть одобрены д-ром Зеницыным и проводиться только в камере содержания. Приоритет отдается экспериментам, направленным на исследование тауматургических методов манипулирования объектом. 

SCP-1372-1 содержится в стандартной камере для гуманоидных объектов и должен проходить ежедневные сеансы психотерапии с прикрепленным к объекту психологом Фонда. Записи сеансов должны быть предоставлены Отделу теологии Фонда. Доступ к общественным зонам запрещён до подтверждения неаномальности объекта.

D-516453 должен быть освобожден от ежемесячной ротации и содержаться в стандартной камере для гуманоидных объектов. Запросы SCP-1372-1 на общение с D-516453 должны рассматриваться психологом Фонда, прикрепленным к объекту.

**Описание:** SCP-1372 имеет вид человеческой девочки в возрасте примерно 9 лет. Объект не взрослеет, а также не испытывает никаких биологических потребностей и игнорирует любые попытки сторонних субъектов удовлетворить их. Судя по вышеизложенному вкупе с отсутствием реакции на распыление седативных препаратов, обмена веществ в её теле не происходит. Образцы, взятые при постановке на содержание, соответствуют неаномальному здоровому ребёнку и не проявляют аномальных свойств, присущих объекту. Одежда объекта --соответствует XVIII веку-- представляет собой хлопчатобумажный сарафан и не подвержена старению и износу. Любые загрязнения медленно[[footnote]] От 20 минут для незначительных загрязнений, до 48 часов для таких субстанций, как запекшаяся кровь. [[/footnote]] исчезают с одежды, равно как и с поверхности тела объекта; механизм этого явления не изучен.

SCP-1372 постоянно плачет с обильным слезоотделением. При этом слезы не накапливаются в помещении и, исходя из анализа влажности воздуха в камере содержания, не испаряются. Образцы слез соответствуют неаномальной человеческой слезной жидкости[[footnote]] Как и прочие образцы, не проявляют аномальных свойств будучи отделены от объекта. [[/footnote]].

Любой человек, способный видеть или слышать SCP-1372, подвергается сильному принуждающему ментальному воздействию[[footnote]] --2,5 балла-- До 4 баллов по шкале Шмидта. [[/footnote]]. Этот эффект также распространяется на трансляцию аудио- и видеонаблюдения (в обоих случаях в значительно ослабленном виде[[footnote]] --1,5 балла-- До 3 баллов по шкале Шмидта. [[/footnote]]), но не на на материалы, переданные с задержкой более минуты от момента записанного сигнала. Субъекты, попавшие под воздействие, проявляют желание успокоить SCP-1372, воспринимая это как свою первоочередную задачу.

Объект игнорирует все общепринятые методы утешения (уговоры, посулы, неагрессивный физический контакт, расспросы, подарки, угрозы, приказы, отвлечение внимания). Единственным способом вывести SCP-1372 из состояния плача является насилие, совершаемое субъектами над живыми существами (включая аутонасилие) или несчастные случаи. Если в поле зрения объекта происходит что-либо из вышеуказанного, объект положительно реагирует на это, сперва переставая плакать, а далее начиная смеяться. Заметив подобную реакцию, субъекты начинают целенаправленно применять насилие друг к другу (не оказывая сопротивления и демонстрируя резкое повышение болевого порога). Чем болезненнее и/или опаснее для здоровья и жизни производимые субъектами действия, тем экспрессивнее реакция объекта. Если субъект находится с объектом в одиночестве, он будет наносить вред самому себе вплоть до летального исхода. Если ни один из субъектов в поле зрения SCP-1372 более не способен испытывать боль, она перейдет в состояние плача в течение тридцати секунд.

Если насильно лишить субъекта возможности действовать или сознания и отлучить его от SCP-1372, последствия ментального воздействия сохраняются на протяжении четырёх часов. В течение этого времени субъект будет стремиться вернуться к объекту, а лишенный такой возможности, будет пытаться создать видеоматериалы для утешения объекта[[footnote]] Подобные видеоматериалы не выполняют поставленной задачи. [[/footnote]]. 

Вторичным эффектом ментального принуждения являются непроизвольные действия, совершаемые субъектами. После нескольких неудачных попыток утешить объект субъект непроизвольно причинит себе лёгкую боль или неудобства, что приведет к положительной реакции SCP-1372. Данного эффекта могут избежать только полностью парализованные.
В случае, если субъект неспособен вызвать положительную реакцию объекта, [ДАННЫЕ УДАЛЕНЫ] См. Описание экспериментов №13 и №14.

SCP-1372-1 – это [ДАННЫЕ УДАЛЕНЫ] См. Описание инцидента 1372/1. //Требуются теологические и тауматургические исследования.//

Вероятно наличие третичного ментального воздействия силой приблизительно 2 балла по шкале Шмидта, исключающего мысли о причинении вреда объекту (требуется проверка).

**История обнаружения:**

В ходе стандартной проверки местного фольклора МОГ Пи-3 «Ох уж эти сказочники» проводила исследование «порченого леса» возле [УДАЛЕНО]. SCP-1372 была обнаружена стоящей посреди леса рядом с остатками деревянного жилища (в ходе дальнейших исследований были датированы XVIII веком). Попав под воздействие объекта, два члена МОГ с недостаточной ментальной сопротивляемостью применили друг против друга оружие, после чего были быстро выведены из строя подачей мемагента на экраны визоров по решению командира МОГ. Оставшиеся члены МОГ постановили объект на содержание.

Рядом с местом обнаружения были также найдены останки ██ человек, самые ранние датируются XVIII веком, самые поздние принадлежат ██████ ████████ и ███████ ███████, сотрудникам милиции, пропавшим без вести ██.██.████ в ходе расследования по пропавшему без вести жителю близлежащего села ███████.

[[collapsible show=&#34;+ Требуется уровень допуска 4/1372&#34; hide=&#34;- Уровень допуска подтвержден.&#34;]]
Протокол Инцидента 1372/1, произошедшего во время эксперимента №15:

&gt; **Эксперимент 15:**
&gt; **Цель эксперимента:** Проверка ментального воздействия на субъект с выраженной антипатией к объекту.
&gt; **Подопытный(-е):** D-516453
&gt; **Примечания:** Испытуемый осужден за серию убийств с эпизодическими проявлениями педофилии. Психологическая картина демонстрирует ярко выраженный садизм по отношению к детям. Тест УМУ показал результат в три с половиной балла. 
&gt; **Ход эксперимента:** Испытуемый входит в камеру содержания. В течении сорока секунд он выкрикивает угрозы в адрес объекта, требуя «немедленно заткнуться». Видя неэффективность метода, он резко прикрывает лицо рукой, не рассчитав скорость и случайно ударив себя по переносице. Объект перестает плакать и издает смешок. 
&gt; Субъект срывает с себя гарнитуру связи и растаптывает её. Наблюдатель лишается возможности наблюдать за ходом эксперимента в реальном времени, но не замечает этого, приняв сопутствующие звуки за помехи, в течении тридцати секунд интересуясь у испытуемого, почему тот не отвечает и побуждая его подчиняться.
&gt; Непосредственно после уничтожения средства связи испытуемый выкрикивает: «Смешно тебе,  ████ мелкая?! Сейчас я тебе сделаю страшно!», после чего направляется к объекту. Объект неожиданно демонстрирует признаки страха, в то же время в углу камеры содержания материализуется ещё одно существо, выглядящее как девочка девяти лет в хлопчатобумажном сарафане. Субъект не замечает её, хватает SCP-1372 и [ДАННЫЕ УДАЛЕНЫ]. 
&gt; Материализовавшаяся сущность громко смеется на протяжении [УДАЛЕНО].
&gt; В момент материализации нового существа на видеозаписи с шестидесятисекундной задержкой наблюдатель испытывает замешательство и переводит видеосигнал на прямую трансляцию. Он немедленно попадает под ментальное воздействие, несмотря на то, что в предыдущий раз при наблюдении в реальном времени данный эффект так и не проявился. В течение трёх минут он продолжает наблюдение, после чего покидает пост с целью проникнуть в камеру содержания.
&gt; К моменту прибытия исследователя испытуемый замечает материализовавшееся существо и приходит в замешательство, демонстрируя признаки сильной боли. Он прекращает свои действия, отворачивается от объекта и стучит в шлюзовую дверь камеры содержания, требуя выпустить его. В этот момент наблюдатель открывает шлюз и входит в камеру содержания, немедленно нападая на испытуемого. Испытуемый  наносит ему несколько ударов и вышвыривает в коридор (исследователь не закрыл входную створку шлюза, использовав свой служебный допуск для обхода стандартного протокола), после чего колеблется в течении пяти секунд, возвращается к объекту и выносит его из камеры содержания.
&gt; Прибывшая по тревоге СтОГ Ро-8 &#34;В Багдаде всё спокойно&#34; открывает огонь из нелетального оружия по всем, находящемся в коридоре, после чего вносит SCP-1372 в камеру содержания. Обнаружив там смеющееся существо в виде девочки ориентировочно девяти лет, члены СтОГ приходят в замешательство. Существо перестает смеяться и начинает плакать. СтОГ опознает признаки объекта и немедленно покидает камеру содержания вместе с SCP-1372, закрывая шлюз.
&gt; Д. Зеницын подвергнут седации и обработке амнезиаками. Обследование показало отсутствие долговременных последствий.
&gt; SCP-1372 предположительно лишилась аномальных свойств. Ей оказана медицинская помощь. Допрос показал явное несоответствие психологического возраста биологическому.
&gt; D-516453 был допрошен, продемонстрировав высокую готовность к сотрудничеству. По его словам, в момент установления прямого зрительного контакта с новой сущностью он испытал крайне реалистичные и болезненные галлюцинации. Его запрос на обработку амнезиаками был отклонен[[footnote]] Членам СтОГ Ро-8 был сделан выговор за обсуждение применения амнезиаков при лицах без соответствующего уровня допуска под тем предлогом, что «его же всё равно ими и обработают».[[/footnote]].
&gt; Новоматериализовавшаяся сущность была опознана как █████ ██████, жительница ██████. За ней наблюдаются все аномальные свойства, ранее присущие SCP-1372.
&gt; **Вывод:** Условия содержания пересмотрены. Обозначение объекта изменено на SCP-1372-1, обозначение SCP-1372 закреплено за новоматериализовавшейся сущностью.
&gt; 
&gt; **Комментарий ответственного за эксперименты:** //Я в бешенстве. С чего бы начать… Иногда я ненавижу свою работу. Этот момент – один из таких. Итак, я просто решил проверить, насколько личные качества субъекта могут препятствовать ментальному влиянию, для чего подобрал типа, который уж точно не пожалеет плачущего ребёнка. 
&gt; И вот одним чудесным ██████ским утром я просыпаюсь, читаю оповещение о том, что вчера мне был введен амнезиак, лезу в отчеты и выясняю, что теперь у нас есть девочка, которая, судя по протоколам допроса, провела эдак триста с гаком лет в аду, вытащивший её оттуда педофил-детоненавистник (судя по протоколам его допроса, он теперь демононенавистник: «эти твари хуже даже детей», - сказал он, и я не знал, смеяться мне или орать в бессильной ярости на этот чертов поломанный мир), которому она по гроб жизни благодарна, и ещё одна девочка, занявшая её место. 
&gt; Мира (это не её настоящее имя, Наташа[[footnote]] Штатный психолог Зоны 43, Наталья Кузнецова. [[/footnote]] дала, настоящее она давно забыла) – это самый жуткий ребёнок из всех, что я видел. То, как она говорит и о чем она говорит, заставляет меня покрываться холодным потом. Если честно, я не помню, что там именно такого страшного, потому что каждый раз, наслушавшись её, принимаю амнезиаки, и раз я сам добровольно на это иду, значит, наверное, и правда лучше не знать. Наши психологи и психиатры, которые с ней работают, должно быть, настоящие герои. От них я слышал, что когда её спросили, насколько больно ей было там, где она находилась, она, не моргнув глазом, сломала себе палец и разочарованно сказала: «Нет, даже не близко». Ей попытались объяснить, что не надо так вредить собственному здоровью, а то можно и умереть, и у неё случилась истерика из-за мысли, а не попадёт ли она после смерти туда же. Психологи говорят, её долгое время подвергали весьма изощренным пыткам, давая время на восстановление и повышая накал постепенно. Но зато теперь она, кажется, очень неплохо себя чувствует, да и условия содержания считает чуть ли не райскими. Она послушна и абсолютно исполнительна, но допустить её к общественным зонам я не могу, пока её не осмотрят спецы по бесовщине. Пока же ей и в своей камере содержания неплохо.
&gt; Последним нюансом, который я хотел уточнить в ходе экспериментов, была возможность третичного эффекта ментального воздействия. Была такая мысль: а почему никто не пытается навредить самой девочке? Это даже не моя мысль, мне её подсказал Закир[[footnote]] Командир МОГ Пи-3 «Ох уж эти сказочники». [[/footnote]], у которого ментальная устойчивость около пятерки. Пока он не спросил об этом, я даже не задумывался о самой идее подобного эксперимента, что странно для меня. Я даже не предполагал, что субъект способен попытаться нанести вред объекту, и никто, кроме Закира, видимо, тоже не имел подобных мыслей. И даже когда он задал мне этот вопрос, я не усилил меры безопасности, впуская потенциально опасного испытуемого в камеру содержания. Почему-то мне казалось, что субъекта обязательно нужно провоцировать на подобное, и я даже не озаботился разделением объекта и субъекта стеклом в этом эксперименте. И знаете что? Лучше не выяснять. Сегодняшняя гипотеза гласит, что попытка причинить вред объекту приводит к переселению объекта в новое тело, а предыдущего обитателя этого тела посылает в местечко хуже некуда (я не очень хорош во всей этой метафизике, уж простите). И если кто-нибудь попробует её проверить, я лично подниму на уши Комитет по этике, который уж точно не одобрит экскурсии для третьеклассниц в преисподнюю.//
