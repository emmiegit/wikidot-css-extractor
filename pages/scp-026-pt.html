**Elemento #:** SCP-026-PT

**Classe dell&#39;Oggetto:** Euclid

**Livello di Minaccia:** [[span style=&#34;color:#ffe100&#34;]]●[[/span]] Giallo

**Procedure Speciali di Contenimento:** SCP-026-PT deve essere tenuto in una stanza speciale di 10x15x5 m. L&#39;ingresso senza autorizzazione non è consentito nella stanza di contenimento poiché SCP-026-PT si manifesta con l&#39;ingresso di esseri umani. L&#39;ingresso di droni non attiva gli effetti dell&#39;entità permettendo così la conversazione con SCP-026-PT (Vedi Addendum 026-2).

**Descrizione:** SCP-026-PT è un essere umano, alto circa 162 cm, di razza mista, del peso di 93 kg. Sembra avere 73 anni e dalla sua cattura non ci sono stati segni di invecchiamento o ringiovanimento.

Dopo la sua cattura, si è notato che c&#39;erano cambiamenti nella sua stanza, con mobili come tavoli di plastica di marca  ████, piccole panche di legno, casse di bevande, un frigorifero, insieme ad altri mobili che caratterizzano un bar.

SCP-026-PT ha un carattere depressivo. Tutti gli scatti fatti di SCP-026-PT mostrano che stava piangendo o sembrava depresso e fumava o beveva sempre qualcosa, la fonte delle bevande e del tabacco visti nella stanza è di origine sconosciuta. In alcuni test, le cavie stesse hanno portato bottiglie di bevande alcoliche o sigarette.

**Addendum 026-1:** Due soggetti di classe D sono entrati nella sala di contenimento di SCP-026-PT, nel tentativo di dialogare con lui. Dopo 10 minuti, entrambi hanno creato una sorta di &#34;palcoscenico&#34; nell&#39;angolo in alto a destra e hanno iniziato a cantare una samba di ████ █████. Ci fu un tentativo di rimuovere entrambi i soggetti dalla stanza, ma anche le guardie finirono per unirsi. Esperimento interrotto.

**Addendum 026-2:** In data del ██/██/████, un drone è entrato nella stanza di contenimento di SCP-026-PT dialogando con lui. Il Dr.██████, incaricato della supervisionare dei test, si è ritirato dal suo ufficio ed è entrato nella stanza di contenimento senza permesso. C&#39;è stato un tentativo di rimuoverli entrambi, ma ha avuto successo solo con il drone, che ha portato con sé una lettera scritta da SCP-026-PT (Vedi addendum 026-3) e una registrazione corrotta della conversazione. Siamo riusciti a recuperare uno dei frammenti:

&gt; //Il video inizia con l&#39;immagine e l&#39;audio fortemente danneggiati fino al minuto 1:33.//
&gt; 
&gt; **Dr. ████** - (//impercettibile//) …sai che ha proprietà anomale SCP-026-PT?
&gt; 
&gt; **SCP-026-PT** - Che cosa stai dicendo? E (//impercettibile//) è SCP-026-PT?
&gt; 
&gt; **Dr. ████** - (//Scrive alcune cose//) Perché il tuo temperamento è triste? (//impercettibile//) familiari?
&gt; 
&gt; **SCP-026-PT** - (//Gemiti, si può sentire mentre beve qualcosa//) Te lo dirò se vieni qui...
&gt; 
&gt; **Dr. ████** - C-certamente... (//Impercettibile//) Arrivo...
&gt; 
&gt; (//Il Dr. ████ si alza dalla sedia e procede verso la sala di contenimento di SCP-026-PT//)
&gt; 
&gt; **SCP-026-PT** - (//SCP-026-PT riceve il Dr. ████//) Lo (//Impercettibile//) portato?
&gt; 
&gt; **Dr. ████** - Naturalmente, (//impercettibile//) spegenere questa (//impercettibile//)
&gt; 
&gt; [FINE REGISTRAZIONE]

**Addendum 026-3:** Dopo un esperimento (Vedi Addendum 026-2), abbiamo ottenuto una lettera scritta da SCP-026-PT. Era rugosa e bagnata, con alcune parti incomprensibili:

&gt; 
&gt; Guerra, dittatura e violenza. Tutto questo solo nella mia (//Incomprensibile//). La mia famiglia è morta. Sono stato torturato e usato come cavia in esperimenti che mi hanno lasciato al limite della (//Incomprensibile//). Sono diventato un uomo senza anima, un signor nessuno. Ciò che riempie il mio (//Incomprensibile//) è l&#39;alcol e la nicotina. Divento un&#39;altra persona, un&#39;altro (//Incomprensibile//), un vecchio ingenuo e sobrio.
&gt; 
&gt; Nel tempo, quando divenni libero da (//incomprensibile//), ciò che pensavo delle persone che potesse accadde a loro. Strano, avevo molte idee su come usare questo (//Incomprensibile//), sia per il male che per il bene, ma onestamente, voglio solo che (//Incomprensibile//) mi lascino in pace o diventi (//Incomprensibile//) il prossimo.
&gt; 
&gt; Sto lentamente morendo. Andatevene. Il mio nome è ██████ se è quello che (//Incomprensibile//) vogliono.
&gt; 
&gt; //Scarabocchi e una frase totalmente incomprensibile.//
&gt;</textarea></pre>
