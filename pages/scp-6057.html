    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-6057/explosion.jpg|caption=捕捉到由SCP-6057引起的爆炸。]]

**项目编号：** SCP-6057

**项目等级：** Keter

**特殊收容措施：**SCP-6057被收容于Site-55中Keter级收容翼内的一间钢筋混凝土收容室，同时需提供标准的类人形物品。任何与SCP-6057交互的人员不得有任何突然动作，并且必须用缓慢、平静的方式与项目交谈。

SCP-6057目前被安排与Dr.Li进行两周一次的治疗，时间为每周二、周四下午2点。

**描述：**SCP-6057是一个由聚丙烯塑料制成的机器人，类似于一个卡通造型的炸弹。SCP-6057的爆炸威力可达14000吨。SCP-6057引发的爆炸并不会产生典型的爆炸的声音，而是会产生一种巨大的爆裂声，随后是被认定为类似于鼓风机的声音。此外，爆炸会留下大量的纸屑，其来源不明。SCP-6057能够在爆炸后自我修复，不会因爆炸而受到损害。

SCP-6057患有极度焦虑症，在激动或不安时容易爆发。

**附录 6057.01：**探索时发现的笔记

下面这张纸条被基金会特工发现帖在SCP-6057的背面。SCP-6057是在新墨西哥州阿尔伯克基地区发生一系列异常爆炸事件后被发现的。

&gt; 嘿，孩子们！你们现在是砰砰阁下光荣的主人啦，来自Funtastic教授的小小阁下系列！试着花时间收集所有乐趣吧！
&gt; @@ @@

**附录 6057.02：**最近的治疗音频日志

以下是Dr.Li与SCP-6057在最近治疗期间的对话录音。
[[collapsible show=&#34;+ 打开音频日志 6057.01&#34; hide=&#34;- 关闭&#34;]]
&gt; **&lt;记录开始&gt;**
&gt; @@ @@
&gt; **Li：**下午好，砰砰阁下。
&gt; @@ @@
&gt; **SCP-6057：**唔，你好，博士。
&gt; @@ @@
&gt; **Li：**今天感觉如何？
&gt; @@ @@
&gt; **SCP-6057：**我不知道。挺好的。我觉得？请问有正确的答案吗？
&gt; @@ @@
&gt; **Li：**没有完全正确的答案，说出你的真情实感。如果觉得不太好也没关系，你知道的。
&gt; @@ @@
&gt; **SCP-6057：**居然这样的话.……我感觉不太好。这里感觉太狭小了。这些墙…它们让我有幽闭恐惧症。
&gt; @@ @@
&gt; **Li：** 也许你需要换个环境。需要我申请带你出去逛逛吗?
&gt; @@ @@
&gt; **SCP-6057：**那就太好了……
&gt; @@ @@
&gt; **Li：**我也这么认为。那么，我们为何不开始呢？
&gt; @@ @@
&gt; **SCP-6057：**好的。
&gt; @@ @@
&gt; **Li：**你是否又像上周一样有窒息的感觉？
&gt; @@ @@
&gt; **SCP-6057：**有一点……我试着做了你教我的呼吸技巧，但我还是觉得没有作用。
&gt; @@ @@
&gt; **Li：**这是正常的。它一定会发生。你需要记住，治疗不会立即治愈你，它更多的是学习技巧，以便更好地帮助你管理自己，以防万一发生什么。
&gt; @@ @@
&gt; **SCP-6057：** 我知道，我知道。但是……但是你不在的时候我总觉得自己要爆炸了，博士。
&gt; @@ @@
&gt; **Li：**你离开我也可以自我管理。我是来帮助你的，但我不能永远做你的拐杖。为什么我们不试着关注一些积极的事情呢？比如你未来的户外旅行！这听起来会很有趣。新鲜的空气对身体十分有益。
&gt; **SCP-6057：**我不喜欢下面这里的空气……它太浑浊了……
&gt; @@ @@
&gt; **Li：** 不如我们把注意力集中在积极的事情上而不是你不喜欢的事情上?
&gt; @@ @@
&gt; **SCP-6057：**好吧……外……外面……但是，博士，如果我在外面爆炸了怎么办？他们就会再也不让我出去了……
&gt;  @@ @@
&gt; **Li：**尝试想一些积极的事情。
&gt; @@ @@
&gt; **SCP-6057：**我在尝试！我在尝试！抱歉……
&gt; @@ @@
&gt; **Li：**没事的，你不必道歉。只是关注外面的美好事物，以及你会如何喜欢它。以此为目标，继续前进。
&gt; @@ @@
&gt; **SCP-6057：**但我不知道会发生什么……如果我不知道会发生什么，我怎么能控制自己？
&gt; @@ @@
&gt; **Li：**这就是你每天生活所需要面对的挑战。你永远不知道会发生什么，但你仍然需要走出去、正常生活。否则，你将一直被关在收容室里。我知道你不想一直待在这里。
&gt; @@ @@
&gt; **SCP-6057：**我不想……但是……
&gt; @@ @@
&gt; **Li：**但是？
&gt; @@ @@
&gt; **SCP-6057：**但是……我不知道……一切都让我不知所措，我知道他们不会允许我出去的，所以这有什么意义呢？我还不如爆炸，把这些都解决掉。
&gt; @@ @@
&gt; **Li：**嘿，放轻松，砰砰阁下。你不知道他们是否会同意让你出去。记住，你们已经三个月没发生爆炸了。这是了不起的进步！不要低估自己。
&gt; @@ @@
&gt; **SCP-6057：**……但是……
&gt; @@ @@
&gt; **Li：**如果你总是想着“如果”和“但是”，你永远不会变得更好。
&gt; @@ @@
&gt; **SCP-6057：**所以我不会变得更好了？难道我注定要永远困在这里吗?
&gt; @@ @@
&gt; **Li：**这不是我想表达的意思。
&gt; @@ @@
&gt; **SCP-6057：**我知道你不是，但是……
&gt; @@ @@
&gt; **Li：**你知道我们对&#34;但是&#34;的看法。
&gt; @@ @@
&gt; **SCP-6057：**我知道！我知道！我就是忍不住想…我感觉自己像是溺水……我快淹死了，医生，我不知所措！我试过的所有方法都不起作用，我觉得我辜负了你，我也辜负了自己！我……我什么都不知道！我很抱歉！
&gt; @@ @@
&gt; //[SCP-6057的引线发出光亮。]//
&gt; @@ @@
&gt; **Li：**想想我们说过的。放轻松，深呼吸。
&gt; @@ @@
&gt; //[SCP-6057的引线在熄灭之前滴答作响。两人沉默了一会儿。]//
&gt; @@ @@
&gt; **SCP-6057：**你明白我的意思了吧，博士？如果你不在这里，我可能会爆炸，可能会再次炸毁我的房间……面对现实吧，我再也不能出去了……
&gt; @@ @@
&gt; **Li：**事实上，你阻止了自己，这是一个很大的进步。只有你能阻止了自己爆炸，不去制造麻烦，这也只是你一个人的功劳。发现了吗？你越来越好了。
&gt; @@ @@
&gt; **SCP-6057：**我……我想你是对的。
&gt; @@ @@
&gt; **Li：**就是这样，砰砰阁下。记住，关键的是要一小步一小步慢慢来。今天你迈出了一大步，你应该为自己的成就感到骄傲。
&gt; @@ @@
&gt; **SCP-6057：**但是……
&gt; @@ @@
&gt; **Li：**不要“但是”！
&gt; @@ @@
&gt; **&lt;记录结束&gt;**
&gt;  @@ @@
&gt; //备注：Dr.Li申请让SCP-6057在这次互动之后外出。该请求在获得批准前由伦理委员会和收容委员会处理。//
[[/collapsible]]

[[collapsible show=&#34;+ 打开音频日志 6057.02&#34; hide=&#34;- 关闭&#34;]]
&gt; **Foreword:**SCP-6057被允许在Site-55的地上区域内行走。由李博士和两名安保人员陪同。
&gt; @@ @@
&gt; **&lt;记录开始&gt;**
&gt; @@ @@
&gt; **SCP-6057：**我不太敢相信……我从未认为我能再看到太阳……
&gt; @@ @@
&gt; **Li：**你应该为自己感到骄傲。如果不是因为你那惊人的进步，你也不会在这里。
&gt; @@ @@
&gt; **SCP-6057：**我……我也这么认为。谢谢你，Dr.Li。
&gt; @@ @@
&gt; **Li：**我只是在做我的工作。请告诉我，你现在在想什么?
&gt; @@ @@
&gt; **SCP-6057：**我想感受在我脚下的草。
&gt; @@ @@
&gt; //[SCP-6057走下电梯平台，踏上草地。]//
&gt; @@ @@
&gt; **Li：**感觉如何？
&gt; @@ @@
&gt; **SCP-6057：**非常好！我……我第一次感到心情愉悦，自从……自从……自从我被制造出来。
&gt; @@ @@
&gt; **Li：**我很高兴你感觉不错。在你被收容之前，你喜欢在大自然中生活吗？
&gt; @@ @@
&gt; **SCP-6057：**是的……嗯，主要是。当我知道周围没有人的时候，我想出去，只是感觉风吹在我的脸上。我父亲告诉我，外面有人的时候不要出去，因为他们会把我偷走，这让我很紧张。
&gt; @@ @@
&gt; **Li：**你的父亲？你是说Funtastic博士吗？
&gt; @@ @@
&gt; **SCP-6057：**他这么称呼他自己吗？我们就叫她父亲……
&gt; @@ @@
&gt; **Li：**请继续。抱歉我刚刚打断你了。
&gt; @@ @@
&gt; **SCP-6057：**没关系。不管怎样，爸爸，他……他告诉我永远不要出去，否则他们会带我去……突然从爸爸身边被夺走，让我很害怕。这就是为什么我在刚出生的几个星期里没有出去。我以前不知道他说的“他们”指的是谁，但现在我想我知道了……是你们。
&gt; @@ @@
&gt; //[十秒钟的沉默。]//
&gt; @@ @@
&gt; **SCP-6057：**总之，我想这就是一切的起始。爸爸让我害怕被带走……他是对的。我就不该出去。但没有他在，我感到很孤独……我……我都不知道我在寻找什么。以前除了爸爸，我从没见过其他人……我很害怕。我还是我。
&gt; @@ @@
&gt; **Li：**你现在害怕什么？
&gt; @@ @@
&gt; **SCP-6057：**我害怕他回来会因为我被你们带走而生我的气。我只是想让他为我感到骄傲……
&gt; @@ @@
&gt; **Li：**我不认为他会生你的气。
&gt; @@ @@
&gt; **SCP-6057：**真的吗？即使我焦虑不堪？
&gt; @@ @@
&gt; **Li：**我觉得他不会因此对你评头论足的。如果有的话，我想他会为你感到骄傲的，因为你已经控制住了自己。
&gt; @@ @@
&gt; **SCP-6057：**真，真的吗？
&gt; @@ @@
&gt; **Li：**是的。你可能与焦虑作斗争，但它不能定义你。你是个好人，你应该对自己宽容点。
&gt; @@ @@
&gt; **SCP-6057：**……谢谢你……//[SCP-6057抽噎。]//
&gt; @@ @@
&gt; **Li：**你在哭吗？
&gt; @@ @@
&gt; **SCP-6057：**不！是的……只是很微弱。
&gt; @@ @@
&gt; **Li：**没事的，砰砰阁下。
&gt; @@ @@
&gt; //[两人都沉默了三十秒。]//
&gt; @@ @@
&gt; **Li：**今天天气很好，不是吗？
&gt; @@ @@
&gt; **SCP-6057：** 你是对的。今天天气很好。
&gt; @@ @@
&gt; **&lt;记录结束&gt;**
