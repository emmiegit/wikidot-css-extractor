**Объект №:** SCP-1119-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** В связи с тем, что перемещение объекта невозможно, вокруг него была создана Зона 1119.

Вход в подземную часть Зоны должны круглосуточно охранять минимум два сотрудника службы безопасности. Доступ в руины разрешён персоналу второго уровня допуска и выше при письменном разрешении сотрудника с четвёртым уровнем допуска. За периметром Зоны должно вестись постоянное видеонаблюдение. SCP-1119-2 следует содержать в хранилище безопасных объектов Зоны 7, в бронированном сейфе. Доступ к объекту разрешён только при наличии письменного разрешения минимум двух сотрудников с третьим уровнем допуска и выше. Категорически запрещено приближать SCP-1119-2 к SCP-1119-1 ближе, чем на 5 (пять) метров, за исключением экспериментов под наблюдением д-ра К██████.  

Проведение экспериментов с участием лиц, не прошедших процедуру стирания памяти, проводится только с письменного разрешения трёх сотрудников с четвёртым уровнем допуска и выше (см. эксперимент 1119-1).

[[div class=&#34;rimg&#34;]]
[[image http://scpfoundation.ru/local--files/scp-1119-ru/%D1%81%D1%82%D0%B8%D0%BB%D0%B5%D1%82%202.jpg width=&#34;300&#34;]]
[[span]]SCP-1119-2[[/span]]
[[/div]]

**Описание:** SCP-1119 состоит из двух частей:

SCP-1119-1 - прямоугольный жертвенный камень, выполненный из чёрного гранита и украшенный резьбой в виде переплетающихся змей. 

SCP-1119-2 - стилет из неизвестного сплава, не подверженного коррозии. 

По отдельности объекты не представляют никакой угрозы и не обладают аномальными свойствами. 

Аномалия проявляется при совершении жертвоприношения на SCP-1119-1. Жертвой при этом должно являться крупное теплокровное животное, лучшей жертвой считается человек. При помощи SCP-1119-2 следует перерезать жертве горло или проткнуть сердце. После этого исполнитель теряет сознание на срок от 5 минут до 4 часов, после чего возвращается в нормальное состояние. По рассказам испытуемых, в течение данного времени они пребывали в тёмном пространстве без чётких границ, где происходил разговор с некой бестелесной сущностью (далее SCP-1119-А). 

SCP-1119-А начинает общение с предложения о договоре, который состоит в том, что сущность убьёт любого человека по приказу исполнителя в обмен на жизнь одного из близких ему людей. Субъект должен максимально точно описать выбранную жертву (имя, фамилия, место проживания, род деятельности, возраст, внешний вид и прочее) для предотвращения ошибок и неправильного исполнения условий соглашения. 

После заключения договора или отказа от него исполнитель возвращается в сознание, вспоминая диалог смутно и не имея возможности полностью повторить его; относительно ясно он помнит только имена жертв и примерные сроки исполнения приговора.

В течение 24 часов с момента заключения договора жертва (местонахождение не имеет значения) в определённый момент окажется на краткое время в полной темноте (см. протокол экспериментов 1119) и будет обезглавлена неизвестным способом. В этот же момент человек, близкий заключившему договор, погибает аналогичным образом.

Не было найдено ни одного способа препятствовать гибели жертвы.

**Приложение 1:** SCP-1119 был обнаружен археологической экспедицией █████████ 22.11.19██ под руинами храма ██████ в 12 км к северу от [УДАЛЕНО], ████████████ область, Россия. После получения первого отчёта и перевода клинописи со стен хранилища сотрудник Фонда, работающий под прикрытием в археологической ассоциации, отправил координаты объекта и описание своему начальству. 

Результаты исследования экспедиции были изъяты и заменены на фальшивые, свидетели были опрошены, после чего им был введён амнезиак класса С.

**Приложение 2:** Судя по результатам исследований клинописи на стенах, а также останков захоронений, возраст SCP-1119 может превышать 6000 лет. Возраст SCP-1119-2 составляет 250-300 лет, что, в совокупности с результатами расшифровки упомянутой клинописи, даёт возможность предположить наличие других предметов со свойствами SCP-1119-2. Ведётся дальнейшее расследование. 

**Приложение 3:** [[collapsible show=&#34;Протокол экспериментов 1119&#34; hide=&#34;Протокол экспериментов 1119&#34;]]
&gt; **Эксперимент:** 1119-1
&gt; **Исполнитель:** Сотрудник D-112-32 приносит в жертву курицу.
&gt; **Описание:** По словам субъекта, он находился в тёмном пространстве без каких-либо предметов (в дальнейшем это условие будет соблюдено во всех экспериментах) 26 минут, после чего вернулся в сознание. В ответ на требование рассказать о договоре D-112-32 плюнул в лицо н.с. Г█████████, сказав, что он скоро «сдохнет», после чего отказался говорить.
&gt; **Результат:** Через 21 минуту в Зоне 1119 произошёл перепад напряжения, что привело к выключению освещения на несколько секунд. Когда освещение было восстановлено, н.с. Г█████████ был уже обезглавлен. Супруга D-112-32 была обезглавлена по месту жительства.
&gt; **Примечание:** //Так и знал, что сотрудникам класса D нельзя участвовать в эксперименте. По крайней мере, без применения амнезиаков класса А.// - д-р Корвин  

&gt; **Эксперимент:** 1119-2
&gt; **Исполнитель:** Сотрудник D-112-36, которому введён амнезиак класса D. Не осведомлён о сотрудниках Фонда. Был проинформирован о досье D-112-38, которого следовало указать в договоре. В жертву принесена курица.
&gt; **Описание:** Жертвой был выбран D-112-38, субъект пришёл в сознание спустя 18 минут после жертвоприношения.
&gt; **Результат:** D-112-38 находился под наблюдением и освещением трёх независимых от источников питания осветительных приборов. По прошествии 34 минут в помещении произошёл мощный электромагнитный импульс (причину происшествия определить не удалось), который вывел из строя все источники света. Жертва была обезглавлена. Ребёнок D-112-36 был обезглавлен в сиротском приюте.
&gt; **Примечание:** //Очень интересно... Надо будет проверить, действительно ли необходимо отсутствие света для осуществления приговора? Также становится понятным то, что искусственного освещения будет мало.// - д-р Корвин

&gt; **Эксперимент:** 1119-3
&gt; **Исполнитель:** Сотрудник D-112-12, которому введён амнезиак класса D. Не осведомлён о сотрудниках Фонда. Был проинформирован о досье D-112-43, которого следовало указать в договоре. В жертву принесена собака, ритуал происходил в 06:00. 
&gt; **Описание:** Субъект пришёл в сознание спустя 39 минут. D-112-43 находится на открытом пространстве, прикованный к стулу. Подготовлено ночное освещение при помощи прожекторов и открытого огня.
&gt; **Результат:** В течение дня погодные условия становились всё хуже, и уже в 23:44 началась сильная гроза. В 00:13 молнией были выведены из строя прожектора. В 00:25 источники огня были потушены ветром и осадками. Жертва была обезглавлена. Отец D-112-12 был обезглавлен по месту жительства.
&gt; **Примечание:** //Отсутствие света является обязательным условием. Проверим, насколько далеко может зайти действие SCP-1119.// - д-р Корвин

&gt; **Эксперимент:** 1119-4
&gt; **Исполнитель:** Сотрудник D-112-22, которому введён амнезиак класса D. Не осведомлён о сотрудниках Фонда. Был проинформирован о досье D-112-41, которого следовало указать в договоре. В жертву принесён D-112-32, ритуал происходил в 06:00. 
&gt; **Описание:** Субъект пришёл в сознание через 36 минут. D-112-41 находится под стеклянным колпаком на открытом пространстве. Подготовлено ночное освещение при помощи прожекторов и открытого огня, на субъект нанесена флуоресцентная краска.
&gt; **Результат:** В течение дня погодные условия становились всё хуже, в 21:56 над жертвой сформировалась песчаная буря. В 22:24 видимость приблизилась к нулю. В 23:52 жизненные показатели D-112-41 остановились. Непогода закончилась через час. Жертва обезглавлена. Брат D-112-22 был обезглавлен в камере заключения.
&gt; **Примечание:** //Всё-таки SCP-1119 сильнее, чем я предполагал. Следует ужесточить условия содержания во избежание несанкционированного применения свойств объекта.// - д-р Корвин

&gt; **Эксперимент:** 1119-4
&gt; **Исполнитель:** Д-р Корвин.
&gt; **Описание:** В жертву принесена собака. Пришёл в сознание через 3 часа 17 минут.
&gt; **Результат:** Договор не был составлен. [ДОСТУП К ИНФОРМАЦИИ РАЗРЕШЁН ТОЛЬКО СОТРУДНИКАМ С ЧЕТВЁРТЫМ УРОВНЕМ ДОПУСКА И ВЫШЕ]
&gt; **Примечание:** //Это было очень интересно, но, увы, информация засекречена.// - д-р Корвин

&gt; **Эксперимент:** 1119-5
&gt; **Исполнитель:** D-103-10, которому введён амнезиак класса D. Не осведомлён о сотрудниках Фонда. Был проинформирован о досье D-112-11, которого следовало указать в договоре. Сирота, близких людей не имеет. В жертву принесена курица. 
&gt; **Описание:** Субъект пришёл в сознание через 1 час 39 минут. Жертва находится в камере содержания гуманоидных объектов при наличии максимального освещения. 
&gt; **Результат:** D-103-10 смог рассказать только о том, что договор не был составлен, потому что он «не был платёжеспособным». Единственным вариантом заключения соглашения при таких условиях было принесение в жертву человека на SCP-1119-1 без применения SCP-1119-2. Однако при этом [ДАННЫЕ УДАЛЕНЫ].
&gt; **Примечание:** //То, что договор нельзя составить, не имея платы, я предполагал, но то, что [ДАННЫЕ УДАЛЕНЫ] - поразительно!// - д-р Корвин

&gt; **Эксперимент:** 1119-6
&gt; **Исполнитель:** D-103-10, которому ввели амнезиак класса С с целью ликвидации памяти об эксперименте 1119-5. Не осведомлён о сотрудниках Фонда. Был проинформирован о досье D-112-11, которого следовало указать в договоре. В жертву принесена курица обычным кухонным ножом.
&gt; **Описание:** Жертва находится в камере содержания гуманоидных объектов при наличии максимального освещения.
&gt; **Результат:** Видимый результат отсутствует.
&gt; **Примечание:** //Что и требовалось доказать.// - д-р Корвин

&gt; **Эксперимент:** 1119-7
&gt; **Исполнитель:** D-103-10, которому ввели амнезиак класса A с целью ликвидации памяти об эксперименте 1119-5. Не осведомлён о сотрудниках Фонда. Был проинформирован о досье D-112-11, которого следовало указать в договоре. В жертву принесён D-112-32 армейским ножом.
&gt; **Описание:** Жертва находится в камере содержания гуманоидных объектов при наличии максимального освещения.
&gt; **Результат:** D-112-11 был обезглавлен в камере содержания во время перебоя напряжения и отказа осветительных приборов. Исполнитель был четвертован сразу же после совершения жертвоприношения. Голова и конечности не были найдены.
