**项目编号：**SCP-CN-2130

**项目等级：**Euclid

**特殊收容措施：**--尽快投入基金会人员参与SCP-CN-2130的管理和SCP-CN-2130-F的实用化研究--应保证至少有一个知晓竹屑制造方法的基金会人员负责一处SCP-CN-2130。保持各地的SCP-CN-2130之间的通讯并实时同步SCP-CN-2130-F的研究资料

**描述：**SCP-CN-2130是一类厂房建筑和建筑群的统称。此类建筑广泛分布于中国湖南省内，在江西、广西、江苏、浙江、河北省内也有少量SCP-CN-2130分布，经调查发现中国境内共分布有████个设施。为便于管理，所有SCP-CN-2130使用所在省份简称和编号称呼[[footnote]] 如第一个被接管的“SCP-CN-2130-湘 01” [[/footnote]]

所有SCP-CN-2130的外表都表现为处于观赏性烟花爆竹生产销售企业内的一个或多个厂房。SCP-CN-2130目前由来自有关军事，信息技术的科学知识领域的人员管理

已经确认有一部分SCP-CN-2130处在GOI控制下

经过内部专业知识培训的人员在SCP-CN-2130内可以安全地制造出一种由任意种类的硝石、火药以及竹属植物的碎屑按比例制成的粉末，内部人员称之为“竹屑”（以下皆称此类粉末为竹屑）。可以通过对竹屑的压缩来加大在有限长度的药管内竹屑的填充程度，从而增大特定的SCP-CN-2130-F-b的射程或延长某些效应的时间

由张恒博士带领的研究小组提出了可以在竹屑内混合异常物质粉末使特定种类的SCP-CN-2130-F-b展现较原来有所不同的异常效应，目前正在确认可行性

竹屑会在燃烧时发散粉尘和烟尘的混合成分，设施内部人员称这种成分为“迷雾”。除含有颗粒物外，迷雾还含有三种已知的致幻物质以及未知液态成分，且所有物质通常会在2小时之内转换成为水蒸气。迷雾能够在一定程度上阻碍认知，包括使受到影响的个体失去方向感、无法准确感知事物等

可安全填充竹屑的观赏性烟花被编号为SCP-CN-2130-F。大多数SCP-CN-2130-F的填充工序也必须在SCP-CN-2130内进行，否则会发生必然的爆炸。不同种类的SCP-CN-2130-F与竹屑填充程度变化而产生的变化都有不同

填充竹屑后的SCP-CN-2130-F重新编号为SCP-CN-2130-F-b“（对应代号）”，如SCP-CN-2130-F-b“长城”[[footnote]]所有代号由设施内部人员提供 [[/footnote]]

所有SCP-CN-2130的地板下或墙体内都会有一条长度为二十米的引信，成因、作用未知

**202█.5.2█更新：**如果任意种类的一个SCP-CN-2130-F-b将要燃放时其所处的空间空气浓度显著降低，这个SCP-CN-2130-F-b将会中止燃放进程

**附录:**
[[collapsible show=&#34;附录1:发现记录&#34; hide=&#34;收起&#34;]]

201█年█月█日，新晋研究员黄诺达在被调往位于中国湖南省的Site-CN-██时，发现疑似SCP-████的个体在湖南领空出现，并正在被SCP-CN-2130-F-b“连珠”攻击，但SCP-████并未作出反应，随后飞离。与相关SCP-CN-2130负责人首次接触时，这些人员都表现出了自愿被接管的合作意向

在随后的█天里，江西、广西、江苏、浙江、河北等省的基金会站点都受到当地SCP-CN-2130负责人的拜访，并都表示了同样的合作意向。且所有负责人都表示自己是受到“周博士”（即“SCP-CN-2130-湘 01”的负责人）的命令并受到指引来到当地的基金会站点的[[footnote]] 详见附录3 [[/footnote]]

[[/collapsible]]
@@@@
[[collapsible show=&#34;附录2:SCP-CN-2130-F-b种类列表&#34; hide=&#34;收起&#34;]] 
[[tabview]]
[[tab “长城”]]
[[include component:image-block
| name=4.jpg
| caption=在一次接管设施行动中取得的“长城”，图示种类不能用作正式的军事武器
| width=150px
]]
长城的射程远，破坏性强，弹道轨迹为抛物线，此抛物线根据射程的提高程度而减小曲度。弹药（以下SCP-CN-2130-F-b点燃后所发射的结构未知的物体统称为弹药）在可见程度地触物后会发生爆炸。弹药在地球范围内受地心引力影响[[footnote]] 射程据竹屑的填充程度而定 [[/footnote]]

目前长城的最远射程已提升至臭氧层外███千米，但弹道轨迹无限趋于直线。观察到弹药一直处于发光状态，并滞留在原地
&gt; //请不要随意地测试长城的射程，再有击毁空间站或者撞在太空中的异常身上爆炸之类的事的话，就真的会让你一个人担责任了。//——张恒博士
[[/tab]]
[[tab “马良笔”]]
[[include component:image-block
| name=1.jpg
| caption=于同一行动中回收到的“马良笔”，图示种类不代表所有种类
| width=150px
]]
该SCP-CN-2130-F-b目前已经被实用化。[[footnote]] 见“补充记录ml2130” [[/footnote]]点燃后会使人员在观察到马良笔被燃放后，对马良笔的运动轨迹有持续时间最多为五分钟的深刻记忆。在迷雾的效应内，马良笔的运动轨迹会持续存在并使人员对其有清晰认知，直到迷雾消失[[footnote]]深刻记忆的持续时间依竹屑填充程度而定 [[/footnote]]
[[/tab]]
[[tab “连珠”]]
[[include component:image-block
| name=3.jpg
| caption=于同一行动中回收到的“连珠”，图示种类不代表所有种类
| width=150px
]]
连珠在被燃放后会产生多次爆炸，首次发射的弹药爆炸后会在直径五分米的球体范围内发散数目不定的弹药，这些弹药威力递减为先前的80%，之后每一次爆炸都是同样的规律

目前爆炸次数的最高记录是██次，此时连珠弹药的威力已经接近于未填充竹屑的SCP-CN-2130-F版本[[footnote]] 爆炸次数根据竹屑填充程度而定 [[/footnote]]
[[/tab]]
[[tab “火铳”]]
[[include component:image-block
| name=2.jpg
| caption=于同一行动中回收到的“火铳”，图示种类不代表所有种类
| width=150px
]]
火铳威力大，射程中等，轻巧便携，适用于各种特种作战场合。最高记录的弹药容量为20发弹药[[footnote]] 弹药容量据竹屑填充程度而定 [[/footnote]]

[[/tab]]
[[tab “启明星”]]
[[include component:image-block
| name=small.jpg
| caption=于同一行动中回收到的“启明星”，图示种类不代表所有种类
| width=150px
]]
启明星被燃放后，发射出的弹药会产生高强度的光亮，并会在固定高度滞留五到十分钟。启明星弹药发出的光亮会使一定范围内的迷雾消散[[footnote]] 范围根据竹屑填充程度而定 [[/footnote]]
[[/tab]]
[[tab “二踢脚”]]
二踢脚在被燃放后自身会爆炸并产生最大200dB的声音，感知到二踢脚发出的声音的个体会陷入至多十五秒的呆滞状态，随后会产生过激情绪[[footnote]] 响度大小，呆滞时间据持续时间据竹屑填充程度而定 [[/footnote]]
[[/tab]]
[[tab “孔明灯”]]
此SCP-CN-2130-F-b的制作和竹屑填充的方式，形态结构较其它SCP-CN-2130-F-b有所不同。孔明灯内部的引信被点燃后，孔明灯本身会缓慢升空，但种种迹象表明被点燃引信后的孔明灯不会自行坠落下来

飞行中的人造制品在触碰到孔明灯的外部后会发生故障并坠落，无论何种情况，孔明灯碰触到的人造制品的坠落地点都为无人区域，且坠落的人造制品不会受到任何损伤
[[/tab]]

[[div class=&#34;blockquote&#34;]]
**受访者：**[已编辑]烟花有限公司的“首席产品研发员”周██

**采访者：**张恒博士

**前言：**在经过调查后，确认了对SCP-████发起攻击的命令是周██下达的[[footnote]] 见“发现记录” [[/footnote]]，并且周██在各地的设施之间有绝对领导权。

因周██本人不愿离开其所在的设施，强制行动可能会引起敌意导致不必要的冲突，故此次采访在周██的办公室内进行。此次访谈被宣称为批发商进货。黄诺达被批准陪同访谈，但只允许写笔录。在办公室内放置了摄像头

------

**&lt;记录开始&gt;**

**张恒博士：**那么，请问我可以称呼你为周博士吧？

**周██：**请随意，但请您注意，我不是什么知识分子，我希望您还是能叫我本名。

**张恒博士：**好吧。周██，你讲讲SCP-CN-2130——

**周██：**抱歉，还是请您别说“SCP-CN-2130”了，我不大适应。

**张恒博士：**也请你尊重我们，别对称呼这么在意。（周██表达歉意，但脸部表现出可见的不情愿）呃，请你简单讲讲你所知的这地方的历史，我们好补全历史资料。

**周██：**好吧。让我想想，我应该是在1950年来的，当时我应该才二十一，跟着我的老师。老师说，这座设施年代很久，在唐朝就有了。所以这里的大致结构比较古老，现在你们看到的样子是我们费了好大力气才整修好的。不过这里面原来的管理人员虽然穿着古朴，思想却很进步，态度也很友善，但整修完后他们就没了下落。

**张恒博士：**你的老师应该是这个项目的主要负责人吧？制造竹屑的工艺也不是你们首创的？

**周██：**的确是的，而且我们只是接手了工作。至于制造竹屑，我们也只是学习，那些人说“是李畋创造的这种工艺”，但我觉得不太可信。

**张恒博士：**你们那时候应该正处于战备状态吧？

**周██：**是的，但直到战备状态解除，我们都没有收到任何攻击命令，但科研项目还在继续。直到1966年，这个项目的详情突然在国内被公布了。老师察觉到这是有预谋的事件，让我们把绝大部分的研究资料烧毁。两个月后，一群学生找了过来，与老师产生了冲突，把老师绑了起来，活活地......打死了。（在后半段的讲述中，周██一直语气激进）

//采访现场保持了近两分钟的沉默//

**张恒博士：**请冷静下来，简单讲一下后来的事吧。

**周██：**抱歉。这次事件后这个项目被政府彻底遮盖，让我们秘密进行研究，可那些研发资料已被损坏，意味着我们要重新开始。而我意外地被推选为这个项目的主管，上任的第一个命令便是尽力脱离政府的管控秘密进行研究，就这些了。

**张恒博士：**那么，为什么你要坚持研究SCP-CN-2130-F-b？你对那些经历毫不在意吗？

**周██：**这是出于一些个人原因，我拒绝回答。

**张恒博士：**好吧，最后一个问题，你的同僚们是怎么找到我们的？

**周██：**其实是靠一张地图。（从口袋中拿出一张老旧的纸张，并交给张█博士）就在这里的原管理者离开时，一位和我年纪相仿的少年把这份地图交给我，并说：“在以后，会有‘基金会’的人来找你，你就安排人去到这地图上标注出来的位置，然后顺其自然吧。”之后便也下落不明。

**张恒博士：**少年？（检查了地图，快速地站了起来）访谈先到这里，以后再聊吧。

**&lt;记录结束&gt;**

------

**结语：**周██提供的地图详细标注了数十个地区，和多个基金会站点对应

++++ “马良笔”的实用化指导

**当用于小队作战时：**
* 顺时针一圈，表示全队前进
* 逆时针一圈，表示全队后撤
* 顺时针一圈、逆时针一圈，表示全队待命
* 逆时针一圈、顺时针一圈，表示取消待命（指示与前一个指示应有至少3秒的间隔）

**用于“迷雾”中时：**
* “☡”表示前方区域被封锁或无法通行
* “☆”表示前方区域无迷雾或SCP-CN-2130-F-b“启明星”正在前方区域燃放
* “□”表示异常物品临时存放点，“♢”表示SCP-CN-2130-F-b临时堆放点
* “△”表示基金会站点，“▽”表示SCP-CN-2130所在地

------
++++ 适配“火铳”的特制武器
由张恒博士领导的实验小组根据后膛枪和半自动步枪的构造原理改造出了一种复合结构特制武器

该种特制武器除了减去常规枪械的一些多余构造外，还在该特制武器的枪管处增加了一个可张开闭合的气孔——该气孔由多个活塞装置组成，闲置时气孔闭合，在装入一个“火铳”后，可以通过扣动扳机拉动活塞装置将气孔张开。如果需要停止“火铳”的燃放，则可通过拉动该特制武器的枪栓抽走内部空间的一部分空气来使燃放过程中止

目前正在做该特制武器和适配的“火铳”投入生产流水线的准备，计划为某些站点提供该种武器以镇压危险程度高的异常

------
++++ “星陨”精准制导系统（1.3版本）
该制导系统由两部分组成

第一部分：可放置并固定特定规格“长城”的金属平台装置，该装置可以通过内部的转轴和活塞使平台倾斜并改变其方向和角度。该类装置上还会装有一个特制的点火装置

第二部分：一个与基金会导航系统同步的智能程序。拥有使用权限的人员可以在安装有该程序的电子设备上提供的地图标记地点，并可以通过该程序控制与电子设备绑定的所有第一部分的装置，使所有装置自动计算距离与角度，随后对准指定地点激活点火装置

------
++++ 便携装备“掌上明珠”
此类装备需要适配微型规格的“启明星”。装备由两个可拆卸的部分构成，一部分是一个玻璃球罩，另一部分是可从下表面嵌入“启明星”，也可从上表面嵌入玻璃罩的木制方盒

此类装备下方的孔洞可以用于点燃装入其中的“启明星”的引信，也可以通过该孔洞将内部燃放完全的“启明星”退出

此类装备用于配发给需要进入某片“迷雾”区域进行任务的基金会人员
