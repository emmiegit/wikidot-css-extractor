[[/&gt;]]
[[div class=&#34;rimg&#34;]]

[[span]]SCP-245, сфотографированный ██.█.2010 г.[[/span]]

**Объект №:** SCP-245

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Поскольку физическое сдерживание SCP-245 на данный момент абсолютно невозможно, усилия Фонда должны быть сосредоточены на подавлении общественного резонанса, а также тайном сотрудничестве с НАСА, Роскосмосом и другими космическими агентствами с целью снизить вероятность контакта запускаемых аппаратов с SCP-245.

Для получения информации, относящейся к экстренным мерам подавления общественного резонанса вокруг SCP-245, см. документ 245-0210-А и протокол обращения с гражданскими лицами, &#34;открывшими&#34; SCP-245.

**Описание:** SCP-245 представляет собой неопознанный объект, зависший над Землей в точке с координатами ██°██&#39;██&#34;с.ш. ███°██&#39;██&#34;з.д. на высоте ███ км. Несмотря на то, что на низкой околоземной орбите тело неспособно удержать стационарную позицию относительно земной поверхности, наблюдение за SCP-245 до сих пор не выявило изменений его местоположения, равно как и конденсационного следа, который свидетельствовал бы о работе двигателей.

Прямое наблюдение SCP-245 оказалось затруднительным, поскольку объект сильно искажает все виды излучений, проходящих через него или отражающихся от его поверхности. Согласно текущим расчётам, диаметр объекта составляет около █ м, а масса - около █,███ кг. Спектральный и [УДАЛЕНО] анализ не дали результатов, но велика вероятность, что объект состоит в основном из металлических сплавов со следами [УДАЛЕНО]. Это заключение позволяет сделать вывод, что SCP-245 имеет искусственное происхождение.

Эффект объекта, затрудняющий прямые наблюдения за ним, также оказывает сильнейшее разрушающее воздействие на любой электронный механизм в радиусе 46 км, что делает невозможным получение фотографий с близкого расстояния и взятие образцов. На сегодняшний день SCP-245 повредил и уничтожил более ██ военных и гражданских спутников, выведенных на низкую околоземную орбиту. Осмотр найденной техники показал, что повреждения схожи с таковыми от воздействия высокочастотных электромагнитных импульсов (ЭМИ). Тайное сотрудничество с международными космическими агентствами направлено на снижение вероятности возникновения подобных происшествий в будущем.

SCP-245 впервые был обнаружен █.██.200█ г. после сообщений о потере связи со спутником Управления национальной безопасности [УДАЛЕНО] и осмотра наземными телескопами местности, из которой были получены последние данные о его местоположении. На данный момент проводятся исследования, цель которых - изучить происхождение и предназначение объекта, а также способы уменьшения его разрушительного воздействия.

**Приложение 245-001:** Инцидент 245-014

//См. документ 245-0014-I (&#34;Потеря контакта с военным спутником США-193 вскоре после запуска&#34;, ██.█.2008)//

**Приложение 245-002:** Инцидент 245-017

//См. документ 245-0017-I (&#34;Падение станции по изучению углекислого газа в атмосфере сразу после запуска.&#34; ██.█.2009)//

**Приложение 245-003:** Повторный анализ объекта, вызванный инцидентом 245-017, показал увеличение массы объекта примерно на 3,7% по сравнению с прошлыми измерениями. Более того, поскольку изменений в положении или излучении объекта не было зафиксировано, область воздействия SCP-245 также увеличилась в объёме примерно на 1,9%. На данный момент разрабатываются экстренные планы на случай возрастания области воздействия объекта до размера, способного угрожать Международной Космической Станции или другой орбитальной технике.

**Приложение 245-003:**
&gt; Предложение сместить SCP-245 с орбиты, ударив по нему другим объектом, отклоняется, пока не будут завершены исследования природы SCP-245 и производимого им эффекта. Без осознания возможных последствий любые попытки сместить объект с орбиты слишком рискованны и поэтому непозволительны.
&gt; 
&gt; Д-р █████████
&gt; Старший научный сотрудник</textarea></pre>
