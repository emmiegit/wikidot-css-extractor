    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3647

**项目等级：**Safe

**特殊收容措施：**SCP-3647需被收容在Site-77的一个标准异常物体收容柜中，除非实验需要不得将其取出。任何具有2级及以上权限的基金会研究人员均可展开实验。禁止对有口头交流需要的基金会人员或D级人员使用SCP-3647。

**描述：**SCP-3647指一于公元前一世纪末在罗马共和国制造的金发夹。当正常佩戴或携带时，SCP-3647与非异常发夹无任何区别。SCP-3647的异常特性仅在其刺穿活人的皮肤时显现。以这种方式受到影响的个体会遭受严重的言语恐惧症[[footnote]]对公开演讲的恐惧。[[/footnote]]，并表现出许多社交恐惧症的症状。社交认知恐惧症的所有常规治疗，包括认知行为治疗，SSRI抗抑郁药和β受体阻滞剂，以及记忆删除均被证明对于SCP-3647所引起的症状无效。

无论其之前的个性如何，所有受SCP-3647影响的对象都表现出强烈的对与团体进行口头交流的排斥，经常会竭尽全力避免这种情况。如果被迫进行口头交流，受试者会感到身体不适，经常表现出口吃，心跳加快和无法控制的摇晃等躯体化症状，并且交流能力明显低于正常水平。听到受SCP-3647影响的对象发表讲话的人总是会认为该讲话表达不佳或无法令人信服。当对象尝试一对一交流时，尽管严重程度较小，但也会观察到与上述相似的症状。

**回收：**SCP-3647于1987年在罗马古镇Tusculum遗址对Fulvia家族陵墓进行考古发掘时被回收。当一名野外考古学家在打开一个装有它的象牙盒时，不小心被SCP-3647刺到手指，首次观察到它的异常特性。渗透入考古团队的一名基金会特工将SCP-3647定为异常，将发夹及其盒子回收，并对现场人员进行了A级记忆删除。

装载SCP-3647的象牙盒尚未显示出异常性质，现已捐赠给意大利的罗马文明博物馆。此外，在盒子的SCP-3647下方发现了一个便条。（见附录3647-A）。

**实验3647-07 - 1990/04/15**

&gt; **实验步骤：**D-71243是一位专精于修辞学的古典主义者，在被给予了罗马演说家马库斯·图利乌斯·西塞罗（Marcus Tullius Cicero）的“Catiline Orations”片段后，被指示其在一次小规模集会前进行演讲。一名特工被指示站在D-71243身后，并在演讲进行时用SCP-3647刺穿他的皮肤。
&gt; 
&gt; **实验现象：**
&gt; //00:00// - D-71243开始发表演讲。观察到对象在演讲中十分自信和富有表现力。
&gt; 
&gt; //03:01// - 站在D-71243后面的特工被告知将对象暴露于SCP-3647。D-71243没有注意到这一点，因此继续正常讲话。
&gt; 
&gt; //03:07// - SCP-3647刺穿了D-71243的脖子后面。对象看起来很惊讶，并表达了疼痛。对象被指示像之前一样继续演讲。
&gt; 
&gt; //03:17// - D-71243尝试继续演讲。观察到受试者开始口吃，且发音开始颤抖。
&gt; 
&gt; //03:42// - 对象偏离了主题，并要求停止演讲。该请求被拒绝，并且指示对象继续进行演讲。
&gt; 
&gt; //04:07// - 观察到对象在晃动，瞳孔明显扩张。其演讲中带有大量停顿。
&gt; 
&gt; //04:11// - D-71243请求离开，并报告有头晕和剧烈的胸痛。该请求被拒绝，并且指示对象继续进行演讲。
&gt; 
&gt; //04:23// - D-71243明显变得狂躁，并试图逃离测试室。安全人员阻止了他的离开。
&gt; 
&gt; //04:27// - 对象开始对安全人员进行人身攻击，要求将其释放，最终被制服。
&gt; 
&gt; **笔记：**实验3647-07完成一个月后，D-71423被发现在其房间中自杀。受试者在遗书中提到了极端的绝望和所有尝试过的医疗干预措施的无效。

**附录 3647-A：**以下为与SCP-3647一并发现的便条的译文，被发现时以拉丁文书写于高质量莎草纸上。除了淡淡的//Laurus nobilis//[[footnote]] 俗称“月桂树”，为一种地中海原生的常绿乔木。 [[/footnote]]气味外，该笔记未显现任何其他异常。

&gt; //我忠心的Fulvia，汝正义的效劳从未被余忽略。愿此物能助你沉默所有欲亵渎余之大业之人。//
&gt; 
&gt; //-凯撒大帝，永世之君主//
