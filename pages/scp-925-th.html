**หมายเลข:** SCP-925-TH
**ผู้แต่ง:** [[*user drsss]]
**วันที่สร้าง:** 9/8/2018
**ผู้แก้ไข:** [[*user drsss]]
[[include credit:end]]

**วัตถุ#** SCP-925-TH

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** ยังไม่สามารถกักกัน SCP-925-TH ได้ในตอนนี้เนื่องจากคุณสมบัติของตัวอย่าง แต่ให้มีการตรวจสอบลาดตระเวนในน่านน้ำมหาสมุทรอินเดียทุกๆ 14 วัน พร้อมกับขอความร่วมมือทางรัฐบาลอินเดียและประเทศที่ติดอยู่กับมหาสมุทรอินเดียในการแจ้งเตือนประชาชนที่ทำอาชีพประมงค์หรือธุรกิจที่เกี่ยวข้องกับการเดินเรือทั้งหมด โดยให้ข้อมูลว่าสิ่งที่คล้ายกับวาฬนั้นเป็นเรือดำน้ำ 

25/02/20██ สถาบันได้ทำการวางทุ่นน้ำที่จะส่งสัญญาณมายังเซคเตอร์-█ เพื่อให้ทราบถึงการปรากฎตัวของ SCP-925-TH และหาทางกักกันในอนาคต

**ฉบับวันที่​ 07/11/20██** ดูภาคผนวก, SCP-925-TH ยังคงอยู่​ภายใต้การเฝ้า​ระวัง​ของสถาบัน​หากวัตถุ​ปรากฏ​ตัวขึ้น​ในที่ใดๆบนโลก 

**รายละเอียด:** เท่าที่ทราบในตอนนี้ SCP-925-TH มีลักษณ์คล้ายกับปลาวาฬขนาดใหญ่เท่ากับเรือดำน้ำ 2 ลำ ที่เคลื่อนตัวอย่างคล่องแคล่วอยู่ในมหาสมุทรอินเดีย โดยมีความเร็วอยู่ที่ 10 กม.ต่อชั่วโมงและสามารถดำน้ำลงไปในระดับที่ลึกที่สุดได้ แต่สิ่งที่แปลกแตกต่างนั้นก็คือเมื่อเข้าไปใกล้จะพบว่า SCP-925-TH นั้นไม่เหมือนกับเป็นสิ่งมีชีวิต ผิวของตัวอย่างทำจากหนังเทียมหรือซิลิโคลนยกเว้นที่ครีบของตัวอย่างที่ไม่มีหนังเทียมห่อหุ่มและทำมาจากเหล็กเงินที่ไม่ทราบชนิด มีดวงตาทรงกลมสีเหลืองและแสงส่องออกมาเหมือนกับไฟนำทาง บนตัว SCP-925-TH นั้นจะมีสิ่งมีชิวิตประเภทไฟลัมพอริเฟอรา (PHYLUM PORIFERA) และ ไฟลัมซีเลนเทอราตา(PHYLUM COELENTERATA) เกาะอาศัยอยู่ที่ด้านหลังของตัวอย่าง

ในตอนนี้พอจะรู้ว่า SCP-925-TH ไม่ใช่สัตว์กินเนื้ออย่างที่เคยสันนิฐานไว้ ดูเหมือนว่า SCP-925-TH จะมุ่งเป้าไปโจมตีเรือยอร์ชที่แล่นอยู่อย่างโดดเดียวในมหาสมุทร มันจะโจมตีให้เรือคว่ำและกลืนเอามนุษย์ที่จมอยู่ในน้ำเท่าที่จะเอาไปได้เข้าไปในปากก่อนจะว่ายหลบหนีไปอย่างรวจเร็ว มนุษย์ที่ถูก SCP-925-TH กลืนเข้าไปนั้นจะหลุดเข้าไปอยู่ในสถานที่ๆคล้ายกับด้านในของเรือดำน้ำขนาดใหญ่ที่ไม่เป็นที่รู้จัก (SCP-925-TH-2) ที่มีห้องนอนรวม ห้องอาหาร ห้องน้ำ และห้องอำนวยความสะดวกอื่นๆจำนวนหลายสิบห้อง จากภาพถ่ายที่ถูกส่งออกมานั้นทำให้รู้ว่า SCP-925-TH-2 นั้นใหญ่กว่าขนาดของ SCP-925-TH มาก เพียงแต่ไม่มีห้องควบคุม ไม่มีหน้าต่าง หรือทางออกจากสถานที่แห่งนั้นได้ พวกเขาติดอยู่ในนั้นไปตลอดชีวิต หากพวกเขาตายศพของพวกเขาก็จะหายไปจากสถานที่นั้นและและออกไปลอยอยู่ในมหาสมุทรแทน

ความพยายามจะตามตัว SCP-925-TH เพื่อช่วยเหลือคนที่ติดอยู่นั้นแทบจะเป็บไปไม่ได้เลยเพราะ SCP-925-TH มีการรบกวนคลื่นสัญญาณในการติดตามตัว สถาบันจะสามารถพบเจอ SCP-925-TH ได้ก็ต่อเมื่อมันโพล่ขึ้นมาและพยายามโจมตีเรือยอร์ชลำอื่นๆ 

SCP-925-TH ถูกค้นพบครั้งแรกในปี 1993 จากการที่มันพุ่งชนกับเรือดำน้ำจนทำให้เรือดำน้ำนั้นแตกออกเป็น 2 ท่อน และภาพของมันได้ถูกบันทึกจากกล้องสำรวจใต้น้ำของคณะสำรวจทางทะเลในปี 1995 ไม่มีใครรู้ว่ามันมาจากไหนหรืออยู่มานานแค่ไหนเพราะก่อนหน้าไม่เคยมีข่าวเกี่ยวกับมัน หรือว่านี่อาจจะเป็นการมาครั้งแรกของ SCP-925-TH ตามการคาดเดา

**ภาคผนวก:** เนื้อหาบางส่วนจากผู้ที่ติดอยู่ใน SCP-925-TH-2 เนื้อหาเหล่านี้ได้มาจากกระดาษที่อยู่ในขวดแก้วจากศพของผู้เสียชีวิตที่ SCP-925-TH ได้ทิ้งออกมาไว้ในมหาสมุทรจำนวน ██ ศพ ทำให้เราทราบถึงความเคลื่อนไหวภายในนั้น รวมถึงภาพถ่ายของพวกเขาในนั้นด้วย

&gt; **ข้อความที่ถูกพบวันที่ 16/10/1996 ทราบว่าเป็นศพของนาง ██████████ หายตัวไปเมื่อวันที่ 24/02/1993**
&gt; **เนื้อหา:** เกิดโรคระบาดที่นี่ มีคนตายเพิ่มขึ้นทุกวัน แล้วศพของพวกเขาก็หายไป ศพของคนที่ตายพวกนี้หายไป ผมไม่รู้แล้วว่ามันเกิดอะไรขึ้นกันแน่ ไม่มีใครบอกเราได้ เราทุกคนกำลังจะเป็นบ้า และใครที่พบข้อความนี้ได้โปรดช่วยเราด้วย เรามีทั้งหมด 53 คน และไม่รู้ว่าอยู่ที่ไหน เราหาทางออกไม่เจอ มันไม่มีทางออก เราพยายามแล้วแต่ก็ไร้ผล เราช่วยกันทำทุกทางเพื่อที่จะพังไอ้เรือดำน้ำบ้าๆนี้ เราทนต่อไปไม่ไหวแล้ว

&gt; **ข้อความที่ถูกพบวันที่ 18/12/1997 ทราบว่าเป็นศพของนาย ██████ หายตัวไปเมื่อวันที่ 24/02/1993**
&gt; **เนื้อหา:** ผ่านไป 1 ปี ที่ผมติดอยู่ในนี้ เพื่อนของผมคนหนึ่งหัวใจวายตาย เขาบอกผมเสมอว่าอยากกลับไปหาลูกเมีย เขาอยากขอโทษที่ทิ้งพวกเขาให้อยู่ตามลำพัง ลูกเมียเขาคงคิดว่าเขาตายไปในทะเลแล้ว แต่ไม่ใช่ เขาอยู่กับผมมาตลอด อยู่กับคนอื่นๆที่นี่กับอีกหลายคนที่มีเพิ่มมาเรื่อยๆ ผมเองก็ไม่รู้ว่าคนที่มาใหม่เข้ามาทางไหน ไม่มีใครเคยรู้เลยซักคนเดียว

&gt; **ข้อความที่ถูกพบวันที่ 28/07/2001 ทราบว่าเป็นศพของนาย ███████ ███ หายตัวไปเมื่อวันที่ 24/02/1993**
&gt; **หมายเหตุ:** สภาพศพถูกของมีคมหลายแห่ง
&gt; **เนื้อหา:** พระเจ้า! ผมไม่อยากทำแบบนี้เลย เราต้องหาใครซักคนที่สามารถส่งข้อความนี้ออกไปได้ และคนที่จะออกไปจากที่นี่ได้คือคนที่ตายแล้ว ถ้าใครก็ตามได้รับข้อความนี้ได้โปรดมาช่วยเราเร็วๆ ในนี้กำลังจะกลายเป็นนรก การติดอยู่ในนี้นานเกินไปทำให้พวกเขาเป็นบ้า พวกเขาแบ่งระดับชั้นกัน และไม่ยอมให้คนอื่นๆแตะต้องอาหารทั้งๆที่อาหารที่อยู่ภายในนี้ไม่เคยมีวันหมด เหมือนกับว่าพวกเขาเสียสติไปแล้วจริงๆ ผมอยากให้มีใครทำอะไรซักอย่าง แต่นั่นต้องไม่ใช่ผม

&gt; **ข้อความที่ถูกพบวันที่ 15/02/2002 ทราบว่าเป็นศพของนาง ████████ หายตัวไปเมื่อวันที่ 11/05/2000**
&gt; **หมายเหตุ:** พบศพที่ถูกเผาจนดำจำนวนมากลอยอยู่ในทะเลแต่มีเพียงศพเดียวที่มีข้อความอยู่ในเสื้อ
&gt; **เนื้อหา:** คนพวกนี้สมควรตาย

&gt; **ข้อความที่ถูกพบวันที่ 08/09/2010 ทราบว่าเป็นศพของนาง ███ ████████ หายตัวไปเมื่อวันที่ 27/11/2006**
&gt; **หมายเหตุ:** พบภาพถ่ายหลายใบที่บ่งบอกว่าพวกเขายังมีชีวิตอยู่ และมีใครบ้าง
&gt; **เนื้อหา:** ถ้าใครได้เห็นภาพนี้ โปรดบอกครอบครัวของพวกเขาด้วยว่า อย่าได้เสียเวลาตามหาพวกเขาอีกต่อไป คุณจะพบพวกเขาอีกครั้งก็ตอนที่ตายแล้ว

**ภาคผนวก:** สถาบันได้รวบรวมสถิติการหายตัวไปของผู้คนที่พบเจอกับ SCP-925-TH รวมแล้ว ████ คน และนับตั่งแต่ 28/06/2015 สถิติก็เริ่มลดลงและมีผู้คนพบเห็นตัวอย่างน้อยลง แต่ก็ยังพบศพของบุคลลที่หายตัวไป ล่าสุดมีข้อความจากขวดที่มีเนื้อหาถึงการย้ายสถานที่ของ SCP-925-TH ดังนี้

&gt; **ข้อความที่ถูกพบวันที่ 22/04/20██ ทราบว่าเป็นศพของเด็กชาย ██████**
&gt; **เนื้อหา:** นี่เป็นครั้งแรกที่เราได้เจอกับคนที่บอกว่าตัวเองเป็นกัปตันเรือ เขาดูเหมือนกับตันเรือจริงๆโดยเฉพาะชุดของเขา เขาดูเหมือนพวกเราเลยแต่เขามีผิวที่คล้ำและแดงมากๆเหมือนเขาไปอาบแดดจนดำมางั้นเลย เขาบอกว่าเขาจะพาเราทุกคนที่มีร้อยกว่าชีวิตไปยังที่อื่น การเดินทางจะยาวไกลและจะไม่มีใครขึ้นมาบนนี้อีก เขาบอกว่าพ่อครัวของเขาจะทำอาหารให้ทุกคน (เราไม่เคยเห็นพ่อครัวของเขาเลยจริงๆนะ) จากนั้นเขาก็หายไป เขาเดินไปยังห้องพักแล้วก็หายไปเฉยๆเลย พระเจ้า เขาเป็นปีศาสเหรอไงกัน

**ภาคผนวก​:** วันที่ 07/11/20██, SCP-925-TH  ได้หายสาบสูญ​ออกไปจากมหาสมุทร​และไม่ปรากฏ​ตัวให้เห็นอีก
