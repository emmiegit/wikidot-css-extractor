篇名：「我沒瘋」

作者：[[*user Boooonta]]

[[include info:end]]


[[[boooonta|馮雅]]]的辭職申請順利通過了。那一瞬間天光明媚，鳥語花香，心臟的悸動沿著血管狠狠襲打著她的聽覺，填滿她的前額葉。多少年了，她才感受到自己正踏實的站在這世界上獨屬於她的一處。她活著。她親眼看見自己終於活著。活著從這煉獄般的日子功成身退。

這一切都是真的嗎？馮雅啟唇微顫，問向眼前的那位站點主管。

「是的，這一切都是真的。」只見那夾著顯眼的三色髮夾的女性笑容溫婉：「妳的辭呈是經過O5議會的審核通過的，這意味著寫在妳人事檔案上的一切從今天起都會作廢。」

你們會對我實施何種等級的記憶刪除手術？

「原則上，基金會完全尊重妳的意見。」

為什麼這麼突然？我甚至在近期都沒再提交辭職申請，為何今天又通過了過去否決過的東西？

「就我知道的，這是因為█████████████，████████████。綜上考量，他們通過了。而我想，也許這是妳一直盼望著的。」

站點主管垂著溫和的眼簾，眼底有著飽滿的暈光，被窗外的斜陽染出一片濃墨重彩的油畫。她的嘴裡吐著如雲如霧的文字，馮雅聽不清。彷彿某些話語在進到她耳膜之時便煙消雲散，再也尋不著。

唯獨最後，對方贈與自己的祝福，她是銘刻於心：

「願妳擁有屬於妳的幸福。妳值得自由。」

妳值得自由。

這句話成為了馮雅的行囊，她小心翼翼地裹著。從未尋思過屬於自己的自由究竟是何等重量、何種模樣，她只是將在Site-ZH-81上有過為數不多的美好回憶收進意識深處，然後毅然決然地辭別了這個地方。沒有人送別她，沒有人過問這件事，她如一介已謝幕的配角，黯然而昂揚的退出這光怪陸離的舞台。

馮雅用她為基金會賣命攢到的幾毛錢給自己租了間位於新北市的雅房，隨後得到了一份收入略為遜色但工作環境相當單純的文書職缺。她每每騎車往返工作地，總是會抬頭仰望一陣。台北的天空被高聳入雲的鋼鐵叢林環環相繞，再被五光十色的商家看板切割成沾滿銅臭味的碎餅。映入眼簾的天與地，相較在艦上望出去的天與海而言，過於晦暗而狹隘、低沉而醜陋。但這一切不比她安穩地活著來的重要。她不再需要擔心眼前景色何時會突然扭曲，也不再忙碌於一次次不著邊際的死裡逃生。她活著。普通而平凡的掙著錢，再隨心所欲的花掉它。說實話，馮雅本身不是北部人。她討厭台北的天空、討厭壅塞的道路、討厭陰雨綿綿的鬱悶；但她並不討厭身邊所有人都生著一副同她一般的死魚眼，因為這讓她感覺自己正與無數個自己水乳交融，那麼她的醜陋便不那麼明顯。

她一口咬下香嫩酥脆的雞排，感受在海上頗為珍貴的油炸裂她的味蕾；她回到自己的書桌前，點開許久沒看的Youtube廢片，然後跟匿名用戶來了場久違的嘴砲；她洗漱完後躺到了寬敞的床上，像個爛泥一般滑著最新下載的色情手遊。然後關上檯燈，把臉埋進枕頭，每晚都能期望一場無夢的安眠。

這些日常瑣事讓馮雅感受到活著的節奏。忘卻過往相互扶持的夥伴，對那些曾經死於自己冷眼旁觀的無辜人們不聞不問，然後將在那片蔚藍大海上兢兢業業的記憶扔進臭水溝。她身上唯一有的行囊，便是Site-ZH-81在臨別前，深深烙印在她心裡的祝福：

妳值得自由。

自私而自由的活著。

她心之所想。

@@ @@

「對吧，妳找到那個關鍵字了。自私而自由。聽起來很不錯，是吧？」

@@ @@

一陣僅存毫秒的暈眩重襲馮雅的後腦，霎時間眼前所見的房子、台北的天空、坑坑巴巴的水泥地、還有與她擦肩而過的無數行人，都如破碎的影子沿著透視線一口氣收束進她的瞳孔，只剩強烈的日光燈填滿她的虹膜。馮雅驚著了似的大力轉動著雙眼，待那灰紅色的眼瞳吸收了足夠多的光線後，她才彷彿缺氧一般猛然一喘，把思緒從意識的深淵裡給嗆了出來。

花了好些精力才終於坐定。馮雅定睛看向周圍，是她再無比熟悉的心理評估室；再望向眼前，是這次要來對她進行心理評估的醫生。馮雅這才想起，4月26日是她的例行心理評估日。這次來的心理醫生近期才剛上艦，人們都叫他徐醫生。至今為止馮雅與他晤談過三次，前兩次的內容她沒記得，但絕對不會像這次一樣，把她搞得頭昏腦脹。傾刻間，馮雅有些無所適從。

「徐醫生，你對我做了催眠，對嗎？」她冷冷地問：「我想我應該不會同意任何心理醫生在對我做心理評估時進行催眠，哪怕是打著任何『治療』的名義也是一樣。你這是違反條例了。」

「唉，我就知道會這樣。」只見對方露出了難為情的笑容，歪了歪頭，隨後從桌子一旁拿來了一紙文件，遞給馮雅：「這是事前同意書。是在我們晤談一小時後，經過妳自己的衡量與同意之後簽下的名字，妳可以確認看看。」

聞言，馮雅有些不可置信的拿過了文件，圓睜著眼仔細掃過上面的每行每字，確實是份心理治療用途的催眠同意書，並且最下面的簽名也是自己獨有的筆跡。馮雅還沒想透在這之前他倆到底聊了甚麼要讓他給自己做催眠治療，就在這時，徐醫生發話了：

「然後，這是妳剛才在催眠狀態時，跟著步驟畫出來的東西。」

徐醫生用手指輕輕地敲了敲馮雅身前的桌面，後者這時才看到一張被蠟筆凌亂塗鴉過的圖畫紙。她很是詫異，因為到剛才為止她都沒注意到自己面前就有過這張圖畫，更別提那上面畫的內容，雖說潦草，卻滿載著她方才所看見的一切景物：

海的對面有陸地，陸地一處有個灰色頭髮的女孩騎車在街上，街上的行人與天空一般灰暗，灰暗的遠方有個灰紅色眼睛的女孩癡癡望著。

「這到底是……什麼？」

馮雅呆若木雞，想不起除了這些妄想畫面之外的一星半點。

「馮雅研究員，妳是個求生慾極為強烈的人。這是寫在妳人事檔案裡面的評價，也是我們都無法否定的事實。」

倏地，徐醫生的神情嚴肅了起來。「然而經過這幾次與妳晤談的結果來看，我想妳應該也無法否認，儘管妳的求生慾如此強烈，可妳從不是為了『想活下去』，而是單純為了『不想死』而已，對吧。」

馮雅沒有搖頭。徐醫生的雙眼此時此刻如漩渦，牢牢吸著她的視線。

「那麼妳又為什麼『不想死』呢？死了的話比較輕鬆不是嗎？妳現在所承受的心理壓力換在其他人身上很可能都會導致自殺。更甚而言，死了就一了百了了，也不用想著明天早上醒來還要再承受什麼樣的災難。可妳沒有選擇自殺，妳還活得好好的，跟我聊了好幾個小時。」

徐醫生泰然地吐了一口無奈，而這一發話讓馮雅大吃一驚。「我不敢相信一位心理醫生居然說得出這種話。」

「那麼妳也可以想想為何一位心理醫生會對妳說出這種話。」徐醫生伸出手指，指在圖畫紙上那個癡癡凝望著陸地的灰色女孩：「妳的生命裡存在著某種束縛，它讓妳無法坦然面對死亡……或者應該說，讓妳『沒辦法』主動死去。」

馮雅挑了半邊眉。「這是什麼意思？」

「旁觀者是很難說清楚的，馮雅研究員。」

徐醫生雙手交疊，撐在桌上頂住了下巴。那眼神之銳利，幾乎要穿透馮雅的思緒，令她不由得打了個寒顫。

「我想，這得靠妳自己去思考。而且我想，妳其實知道這背後原因的。這麼說來……我想我們歷史上好像曾經存在過一位『偉大的魔術師』，只是他消失了，留下了不被外人所知的妻兒。而我也在想，他的家人們應該深受那般『魔術』的折磨，時至今日只能苟且偷生。」

「你到底……在說些什麼？」

「妳想呢？馮雅研究員。」

徐醫生用一抹宛若小丑一般的笑弧，把馮雅的心跳高懸在觸不可及的遠方，真實感與自己漸行漸遠：

「妳想做什麼，馮雅研究員？只要妳想，妳就能沿著這個『地圖』找到妳要的方向。」

徐醫生嘴裡說著的是「地圖」，遞過來的卻是那張蠟筆畫紙。在意識陷入片刻迷濛之中，馮雅也不假思索的接了過來。在那之後徐醫生似乎還跟她聊了些什麼，她也依稀跟聲應和；只是那些聊天內容都彷彿沉入了意識的淵底，想不起來，也覺得想不起來就算了。馮雅告別了徐醫生，結束此次晤談。手裡抓著那紙塗鴉，總感覺沉甸甸的，讓她每行進一步都沉重如泥；可她卻不認為這是種負荷，許是因為此時的她還沒從凌亂的記憶時序中回過神來，馮雅總覺得自己的意識和感官正在一點點的剝離自己，漂流向朦朧的遠方，消失在視線的盡頭；而她則是放棄尋回那些感知，放棄承擔某些生而為人的重量。

@@ @@

後來馮雅把那張塗鴉收在房間的書桌抽屜裡。結束一天的工作後她便會拿出來隨興的看上幾眼，然後陷入毫無意義的沉思，包括她是誰？她為何來到這個世上？她的降生又是回應了誰的期待？那些人的期待是否就是她活著的意義？那麼此時此刻她活著的意義到底是什麼？既然思索至此，那她又為何如此不願直面死亡？死亡是可怕的嗎？究竟於此刻的她而言，活著還是死去，哪個才是真正的祝福？

有些時候，她還會想起自己的家人，記憶中寥寥無幾的溫馨時光。母親在料理全家人的晚餐，父親在給自己變魔術，一旁的姊姊和自己總能被那些無中生有的把戲給逗得樂此不彼。父親是名偉大的「魔術師」，這是他們對他的尊稱，是他的驕傲。當馮雅傷心難過的時候，父親打個響指，就能讓窗外的世界注滿海藍色的染料與五花八門的熱帶魚，這時只要打開窗，他們就能在似天似海的蔚藍中遨遊。父親喜歡帶著她和她的姊姊徜徉在斑斕的夢幻之中，就好像他們生來就該是條悠閒的魚，點綴著世界的一隅。

然後馮雅會想起她和她的姊姊最後一次一起向著大海時，姊姊在夕陽之處，身影被餘暉包裹；而自己在淺灘的浪中，垂死掙扎。

[[[color-of-aurora|「不行……唯獨妳……不能死……」]]]

那句話彷彿注定了一切。時至今日每次她直面死亡的威脅時，那句穿透靈魂般的低語總會悠悠迴響，成為她每個求生邁步的心之所想。明明自己早不再有活著的意義，卻還是接受了不完全的祝福，苟延殘喘至今。

為什麼唯獨自己不能死？

那時候的姊姊是不是還有話沒有說完？

每個夜晚，這些幾乎無解的問題總會在腦海裡反覆循環，直到些微的睏意襲上，注意到已是清晨四時，馮雅才慌慌張張的竄進被窩裡。即便如此，她也依舊難以入眠，就這麼保持著清醒，待海面上的陽光初探，又匆匆忙忙的起身洗漱，開始了神智渙散的一天。

偶爾，她會在走廊上遇到徐醫生。徐醫生一看到馮雅那雙黑得發亮的眼袋總會停下腳步，眉頭深鎖的關心起馮雅：

「馮雅研究員，我想妳的狀況真的很不好。妳是不是需要休息？」

馮雅並沒有馬上接話。灰紅色的瞳孔泛過一道光之後旋即黯淡。

「謝謝。但我想，還不用。」

「好的，如果這是妳想的話。」

大多時候他們的對話僅止於此，唯有特別少數的時候徐醫生會對她說出除了讓她「休息」以外的字眼。就如同這天已是馮雅藉著藥物入眠的第二個禮拜，雙眸黯沉且渾身無力，彷彿行屍走肉於艦上，徐醫生對此情形總是會多加關懷：

「馮雅研究員，只要妳想，妳便會有屬於妳真正的容身之處。我想，妳明白我的意思吧？」

「是的，我明白。」

在這個沒有人在乎一個員工是否過於心力交猝而失魂落魄的地方，只有徐醫生厚沉的嗓音會在馮雅累的幾乎聽不見聲音的時候響起。熙來攘往的工作人員，未知又危險的收容項目，都一一與她交錯而去，更顯得自己與這個世界隔著一道牆，她與現實背道而馳。

就好像此時此刻，只有她日夜所思的那些，才是真實存在。

直到馮雅在實驗現場接連犯下身為三級人員不該有的低級錯誤，站點的人事部才臨時為她安排了一次心理評估。這次來的還是徐醫生。他端著一張熱情的笑容信步而入，和馮雅一見如故。他們談天，談著基金會之外的世界；他們聊心，聊著包括價值、自我、意義等這些形而上之說。唯獨在這段時間馮雅感到難得的愜意，因為和徐醫生的對談總讓她有種親切感，使她卸下防備。

而這種親切感的原因，仔細想來也許和徐醫生在晤談的最後告訴她的事情有關：

「妳知道嗎，馮雅研究員。」

醫生露出了緬懷的微笑：

「嚴博士很常跟我提到妳。總說妳就像他的女兒一樣。就算那位故人離世多年，我依然能從妳身上看到他的樣子。」

同樣渴望著自由，被囚禁在籠中的叛逆的靈魂──

徐醫生補充說道。

「我想，妳一定也很想念他吧？」

懷念那位如她再生父親一般的存在。

而當她一懷念起這樣的人，過去和家人生活在一起的回憶都一一浮現，她才發覺自己對那些模糊的美好記憶仍留有依戀，現在她就站在潰堤的邊緣。

那天晚上馮雅再次拿出了塗鴉。這回她仔細端詳，思考著由自己畫下的心之所想：有海、有天、有陸地；有一群人在海上，有一個少女在船上，船上的少女雙眼泛著血淚，長長的血痕沿著甲板流淌入大海。馮雅細細回想過去每一次收容事故中，同事們是如何遭收容物蹂躪而死，又是如何在混亂中被安保部隊誤傷而亡；每一次，那些血液裹著臟器噴發成仙女散花，把實驗走廊與她的白袍染上惡臭又溼黏的漿液，與她糾纏不休，時刻唾棄的她的見死不救。每一個同事臨死前那猙獰模樣都歷歷在目；而她在每一次為求生存的邁步中，眼裡看到的只有既定好的路線：

不能死。


那麼她又為什麼不能死？就像徐醫生說的，死了的話明明會更輕鬆吧。不必再承受任何道德綁架和情緒勒索的活著，也不用再心驚膽戰的思索著明日的存亡與否。早不再有實質牽掛的她，究竟又為何死不得？


難道她是怕痛嗎？

這會是其中一個原因嗎？

所以她到底想要的是什麼？

@@ @@
她想，要做什麼？
@@ @@

可能是出於好奇心，馮雅從筆筒掏出了一把美工刀，她如履薄冰的將刀片推了出來，透過日光燈的反射，她幾乎可以從刀片上清楚的看見正流著兩行淚的自己，可諷刺的是此時的她連淚水劃過雙頰的溫度和重量都感受不到。

然後馮雅把刀片摁在自己的左手掌心處。深深的吸了口氣做足了心理準備後，她沿著掌心的紋路一個俐落，用力劃出了一道傷口，鮮血如新芽，一滴一滴，而後是一道一道的流了出來，浸濕了桌上的畫紙，把本就被紅色蠟筆塗抹的地方，更添一層濃豔的鮮麗。

與此同時馮雅才恍然大悟。
@@ @@

第一甲板的員工餐廳傳來一陣倉皇的騷動聲，不久後便又安靜了下來。據當時在那附近的目擊員工表示，他們看到三級研究人員馮雅手裡拿著美工刀，在人滿為患的員工餐廳裡胡亂揮砍，逢人便問候上一句祖宗，然後朝那些無辜的人身上劃上幾刀。幸運的是當時餐廳裡不乏肉搏經驗豐富的工作人員，不一會兒就將那發瘋了似的研究員給壓制在地；其餘員工除了輕傷並無大礙，最多就是餘悸猶存難以平復。畢竟那位研究員總是以內向沉默著稱，誰也沒想到她會做出如此脫序的行為。

Reverberate博士此時並不在艦上，於是由副主任Isaac上將快速審過了此次的事件報告後，同意將其關押進艦上的診察室，做進一步的觀察。在艦上受到精神汙染或者心理壓力過大而導致人員崩潰的現象並不少見，所以整個程序行雲流水，馮雅研究員在事發不到半小時，就被安保人員帶入13號診察室。期間對象不停歇斯底里的嘶吼，直到被關了進去，她整個人依然死死貼在玻璃牆壁上，奮力拍打，聲嘶力竭的哀號著：

「放我出去！放我出去！」

似乎見外頭的人不予理會，馮雅研究員竟啃咬起了左手掌心，同時嘴裡發著野獸一般的低吼。在那上頭似乎有著一道血才剛乾的傷口，如今被她牙齒一撕，又開始滲出了鮮紅。工作人員為防止她擴大自殘行為，很快找來了拘束衣，幾個人穿上安全裝束後，一進門便將正嘗試咬斷手指的馮雅研究員架開四肢，套入衣袖，而後將雙臂在胸前交叉。過程中馮雅研究員不斷以口齒不清的怒嚎轟炸他們的耳膜；其中唯一清晰可聞的，是她反覆最多遍的一句話：

「放我出去！我沒瘋！」

在那之後的好一段時間，馮雅研究員持續著高音頻的吼叫，伴隨著強烈擺頭的掙扎行為，有時聽起來像在哀嗚，又或者是憤世嫉俗的怒吼，每一字句都無意義，除了那句「我沒瘋」最為深刻。好幾次心理醫生準備前來評估，都因這癲狂而無功而返。她間不停歇嚎叫了兩天兩夜，不眠不休。人事部為了查清導致馮雅研究員精神崩潰的原因已經翻遍了她近三個月來的現場紀錄，除了犯下罕見的操作錯誤之外，並無其他異狀在案。於是逼不得已，終於向醫療部門申請到了鎮靜劑，在今天為馮雅研究員進行注射。

過沒多久馮雅研究員終於有所消停，不再做出劇烈的扭動與獸嚎，取而代之的是失神而無力的蜷縮在房間角落。他們為她退去了拘束衣，又一次安排了一場心理評估。來的依然是徐醫生，這是近期與馮雅研究員有過最多良好互動紀錄的人選，他們相信他能找出讓這位平日沉默寡言的三級人員發瘋的原因，從而釐清艦上是否有其他潛在風險因子導致這一事故。說白點，他們對一位三級人員的照護，也是為了保護他們自己。

他們與她並無二致。

馮雅研究員與徐醫生挨著木製方桌對坐著。診察室的監控設備運作良好，空調系統的嗡嗡聲大的足以填滿他倆之間靜謐的距離。記錄人員站在診察室外頭，記錄著裏頭發生著的一切。他們期待徐醫生能找出馮雅研究員的病因，只是過程中的對話並無帶出太多突破性的訊息，反而更像是不著邊際的漫談著。而在最後的評估診斷書上寫著的是：

思覺失調症。

在那之後儘管馮雅研究員不再有自殘的傾向，可她依然持續著尖銳刺耳的哀鳴，不分晝夜。送進去的餐食也不見她吃上幾口，有時就算讓人強行餵食，不一會兒便又吐的一乾二淨。馮雅研究員的身形逐漸蕭條，神色愈發像是某種溶解的瀝青。看守人員也就只有在安排徐醫生跟她做心理晤談時會讓為馮雅研究員注射鎮靜劑。她唯有在這種時候，才會特別安靜，靜的彷彿失去語言能力，只以點頭和搖頭回應。如今這已是這禮拜下來的三次的診察了，徐醫生也沒能從馮雅研究員身上得到任何有用的情報；馮雅研究員的病症依舊，擾人清夢的嚎叫聲從未停過。

「照這情況，還要再晤談下去嗎？」

在某天診察結束之後，徐醫生蹙緊了眉向人事部的人問道：「觀察下來，我認為馮雅研究員此次病徵爆發並非源於近期發生的事，而是從根本上就存在的人格缺陷。」

「那麼，您認為她已經無藥可救了嗎？」

「這種病患我見多了，要改善他們的病情要投入大量的人力資源。如果是在外頭，我很樂意為這類病患提供長期輔導治療。」徐醫生漫不在乎的說道，手裡整理起了病歷表；可他嘴裡的字句卻是沉重紮實：「然而在這裡，我們最需要的就是人力資源。物理支援與心理治療在短期內救治不了她，持續投入治療又是一筆損失。站在基金會的角度來想這應該……不值得？」

「您的意思是，處決提案更符合眼下利益，是嗎？」

徐醫生擺擺手，神情泰然自若。而對方則是無奈一嘆。

「但是很遺憾，我們目前無法處決她。由於這之後的事情不是您的權限能過問的事，只希望您將此銘記於心，另尋他法。」

「在她最後的價值明朗之前無法處決她……是嗎？」

「您說什麼？」

「那麼我會考慮記憶刪除的提案。只是詳細的處置方式還需要再評估。請幫我再安排一次跟馮雅研究員的診察，在那之後我會再交一份完整的分析報告。」

「我明白了。」

@@ @@

兩天後，徐醫生和馮雅研究員展開了預定好的診察。接連受到藥物抑制的馮雅研究員不再有發病初期的癲狂，呻吟與嚎叫的頻率也逐漸降低，唯獨消瘦的身形是持續惡化。徐醫生長吸了口氣，他知道接下來無論眼前女性如何抉擇，都將是背水一戰了。緩過來後，他們開始了最後一次的晤談。

「這段時間很迷茫對吧？」

「渴望自由的靈魂被關在這座牢籠當中，幾乎撐破妳的軀殼，卻又不得宣洩。」

「我想，是時候該讓妳脫離苦海了。」

這個瞬間，馮雅研究員的雙眼掠過一道光。

「不久之後，妳將有機會選擇。無論妳是甘願忘掉這一切痛苦，過上與往常無異的生活；還是繼續帶著這些記憶，展開妳的新人生。我們都會尊重妳的決定。我想，妳會做出不違本心的選擇，對吧？」

馮雅沒有回應，唯有深邃幽幽的瞳光定在徐醫生那張懇切的笑容上。

那是馮雅第一次如此下定決心，去觸碰「自由」。

@@ @@

三天之後，馮雅被帶往手術室，準備接受記憶刪除手術。這些日子所有與她往來的人她都看在眼裡。他們將把她帶往記憶的某處落腳，在那裡她將忘卻自己對於過往的依戀、忘卻自己曾經作為一個醜陋而自私的人活著、最後忘卻她生命中的心之所向；她將繼續作為被生命的重量壓著的無數人中的其一，在無盡的罪惡感中摸索著活著的意義，最後作為一個普通人，無疾而終。

於是她此生自始至終，都不會明白自己接受過的那不完全的祝福，究竟能如何被圓滿。

她想知道──

──那究竟是祝福，還是詛咒。

為此，她必須自私的掙脫世界運作的齒輪，去找到那條被劃清的界線，去穿越它，去看這一切的因果，去尋找自己生命的真相和意義。

她想……

她想要自私而自由的活著。
@@ @@
@@ @@

醫護人員將她安在手術椅上，準備給她注射鎮靜劑。手術室強烈的日光燈直刺著馮雅的雙眼，喚醒了潛藏於她意識中最原始的衝動──

她一把搶過了對方手上的針筒，不假思索的便往對那人手臂上猛力扎下去。只聽對方受到驚嚇哀號出聲跌跌後退，馮雅趁這縫隙從椅子上跳了起來，掙脫了醫護人員的看守，奔出了手術室。她彷彿脫韁野馬一般在醫療走廊上風馳電掣，毫不留情的撞開迎面而來的路人。此時此刻，她眼裡只看的到她心之所向之處。馮雅知道，這是最後也是最接近的一次，她做一回最自私的自己。

「7號醫療走廊記憶刪除個案脫逃，請求支援；再重複一次，7號醫療走廊……」

周身傳來模糊的呼叫聲，馮雅管不了太多。熟悉艦上路線的她拐進了一處通道，在黑暗狹窄的樓梯間拔腿狂奔。過長的手術袍偶爾會絆倒她，但無法阻止她朝著光邁去。

當安保人員捕捉到馮雅的動向並意識到她的目的地時，早為時已晚。即便他們首先將站點內的重要匯道和處室部署完成，卻沒來的及想到她的目標極其單純且果決，不像是個單純瘋掉了的人──

她打開了通往外面甲板的大門，朝著北側盡頭奔去，然後翻過圍欄，縱身一躍，[[[they-throw-them-into-the-sea|就像這裡的人們會將死去的人扔進海裡一樣，]]]她自甘墜入這無盡深淵，任溫暖的陽光與鹹澀的海風為她描繪落下的垂直線，悲壯的奏響生命的樂章，最後以入水的波動做最隆重的謝幕。

@@ @@

三級研究員馮雅跳海了。

@@ @@

基金會三級人員屬於重要資產，尤以他們為基金會服務的記憶和情報最為貴重。一名三級人員在未接受完備的記憶刪除手術和人事評估的情況下擅自離開基金會，實屬一大風險。為此，Site-ZH-81在馮雅落海處停留了一陣，目的是為了打撈她的屍體，以確保她的死亡。可無論他們如何尋覓，最終只找到了漂浮上來的名牌與制服，還有一些身體組織碎屑。經確認，這些物件全部來自馮雅研究員。

與此同時，正當人事部一位員工想起由她經手為馮雅研究員安排的心理治療人員，似乎可以成為此事線索時，她才驚覺，這個站點從來就沒有過名叫徐楓的心理醫生登過艦。就連曾經作為紀錄留下的晤談資料，如今看來，每一筆一劃，都屬於自己。</textarea></pre>
