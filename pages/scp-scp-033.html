**原文：**[http://www.scp-wiki.net/scp-scp-033 SCP-SCP-033]

**作者：**[[*user HotCocoaNerd]]

**譯者：**[[*user Viken-K]]
[[include info:end]]

**Site-41：逆模因部門總部**

Elise Dunwall看向她螢幕右側的視窗。
&gt; ......這些符號的「和」為一先前未知的整數（受Hutchinson教授所指定為θ&#39;），即5和6的中間值。
她隨後看向於螢幕左側的視窗裡展開的列表。
&gt; * SCP-001 等待歸類 [已上鎖]
&gt; * SCP-002
&gt; * SCP-003
&gt; * SCP-004
&gt; * SCP-005
&gt; * SCP-006
&gt; * SCP-007
&gt; * SCP-008
&gt; * SCP-009
她轉頭面向她的助理。
「妳準備好計時器了嗎，Liz？」

「是的，女士。」這位年輕的女性回覆道。「兩千五百六十秒。」

Elise打開了左側視窗的搜尋功能並鍵入了位址。
{{SCP-SCP-033}}
{{輸入}}
計時器上的開始按鈕在被按下時，發出了微小的點擊聲響。
{{未尋獲頁面。}}

「重置計時器。」

「好的女士。」

{{SCP-[SCP-033]}}
{{輸入}}
點擊。
{{未尋獲頁面。}}
.....

Elise向後靠坐在她的坐椅之上，並嘆了一口氣。

「這曾是個不錯的假設。」

她輕聲地笑了一下。「是的，但一個好的想法並不代表它是正確的。『遺失的檔案編號。』呵。現在想起來我似乎有這麼一點傻呢。這裡仍舊有一樣事物突了出來......」

「某樣你無法確切地指出的事物？」

「不，並不是那樣的。只是我所讀過的所有次要文件都指出，為了要激活零三三的效應，用來表示那個數值的數字或符號必須由人員所親手寫下。如果有人已經填入了這個假想的槽位，那他們就勢必要選擇某個可以清楚地代表零三三的。而最能代表它的就是檔案編號，只要我們不讓人創造自定義符號的話，並且那麼做可能會損毀我們的整個系統。」

「也許數學只是為了挑剔，並且將檔案編號歸屬至檔案自身。」

「嗯......」
Elise繼續瀏覽著文件，尋找著某個可能被她掠過的事物。
「等一下。」

&gt; （受Hutchinson教授所指定為θ&#39;）

「Liz，再重置一次計時器。」

「全聽妳的。」

{{SCP-θ&#39;}}
{{輸入}}
點擊。
-----
-----
-----
**##Red|警告！安保協議已自動將該工作站自所有虛擬網路中斷開。作為您查閱該文件的必要因素，該工作站與附近所有設備及書寫媒體將於2560秒後自我銷毀。##**

**項目編號：**SCP-θ&#39;

**項目等級：**Keter 

**特殊收容措施：**所有與文件SCP-i相關的資料都將被包含於文件SCP-θ&#39;之中。文件SCP-i將永不於該文件外所提及。##White|█████##將永不於任何情況下所提及。文件SCP-i名義上來說並不存在。該文件名義上來說並不存在。

**描述：**SCP-θ&#39;被指定為文件SCP-i，該檔案為非正式的基金會文件，其致力於紀錄對##White|█████##的特殊收容措施及描述。##White|█████##是一種資訊結構，其帶有十分嚴重的反概念及資訊危害效應。因此，與##White|█████##有關的資訊及其外延 -- 文件SCP-i -- 是高度致命且會隨著總數的上升而變得更加具有危害性的。

當處於穩定狀態時，與##White|█████##和SCP-i有關的資訊會表現出自主複製的傾向，增加其危害特性以及受記憶強化個體前來接觸該資訊的可能性。因此，由於該文件天生地自我收容特性，所有與##White|█████##和SCP-i有關的資訊應被保存於該文件之中。

隨著對##White|█████##初期迭代的第一次確認後，文件SCP-i曾被填入於編號███之中。於一段無法確定的時間之後，##White|█████##已有能力透過儲存其中的資訊來完全感染文件SCP-i。在目前的收容措施被實行前，##White|█████##能夠對當前未知數量的反概念部人員造成傷亡[[footnote]] 有25個可數傷亡是由於記憶的靶向型時間消退所造成。 [[/footnote]]。更多資訊請詳見//事故報告：NIGHT MIRROR//。

「嗯......有趣。」

「是很有趣。但我不認為這裡面有很多可用的資訊。」Liz回道。

「這裡面當然有了。」

「什麼？」

「這裡有著大量的資訊，妳剛才就找到了。看，現在我們知道這裡有個我們不應知道其相關資訊的傢伙。我們知道與它有關的資訊有著某種出血效應。我們還知道了這裡有另一個大問題，是我們應該要開口提問的。」

「而那是什麼？」

「什麼是反概念部門，以及我們為什麼不認識它？」

「也許它不復存在。或許這只是個假消息，而我們真的沒有這個部門。」

「大部分的人也會說我們沒有逆模因部。」

Liz停了下來並為此沉思了一陣子。
「我需要去把這些告訴Wheeler，對嗎？」

「是的，而我也會去。整體上來說，這個實驗是我的點子。」

「好吧。那在走之前還有一件事情。」

「是什麼？」

「今天是幾號呢？」

「喔，這很簡單。今天是......」Elise猶豫了一下。「抱歉，妳可以再問一次嗎？」

「今天的日期？」

「喔，是......是幾號呢？何時？是誰？為什麼？是如何？為何？在哪？......」

Liz看著眼前迷失自我的女人，臉上的皺紋重歸平滑，並且色彩也回到了她的髮絲之上。時光倒流著實能使人的外表發生奇蹟。

「抱歉親愛的，還不能讓妳插手管這檔事。這對妳來說太危險了。」
 
Elise開始痙攣並於座椅上呻吟著。

「我希望我不用把妳送回到這麼年輕的時候。如果是位普通的研究員，我只需要把妳送到幾小時前就好了。但妳已經服用記憶強化劑有......大概二十年這麼久了？而我必須把這些都從妳的系統之中所清除，以確保妳無法記得。」

隨著變化趨緩，Elise的肌肉也放鬆了下來。

「現在來吧，讓我們帶妳去見Wheeler。妳有不少事情要做。往好處想，在妳加入時妳就幾乎準備好了，所以把妳重新訓練起來應該不用花他們太多的時間。」她一半撐著、一半抬起的把這位新進的年輕女性帶出門口並走向大廳，Elizabeth Day的嘴唇輕微地皺了起來。</textarea></pre>
