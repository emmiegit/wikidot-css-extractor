**Объект №:** SCP-1130-RU

**Класс объекта:** [[[euclid |Евклид]]] (рассматривается изменение на Атлант)

**Особые условия содержания:** так как постановка объекта на содержания была сочтена нецелесообразной, в настоящий момент приоритетной задачей Фонда является сокрытие от общественности информации об SCP-1130 и его деятельности. Члены МОГ и полевые агенты Организации, оказавшиеся вовлечёнными в Событие-1130, должны наблюдать за действиями объекта и, в зависимости о  ситуации, содействовать ему в достижении цели, если это позволит избежать сопутствующих жертв и разрушений. __Сотрудникам Фонда запрещено препятствовать объекту или пытаться ликвидировать предполагаемую цель самостоятельно.__ После завершения События проводится дезинформационная кампания, внедряется легенда &#34;война банд&#34;, &#34;полицейская спецоперация&#34; или любая другая, соответствующая ситуации.

**Описание:** SCP-1130 - это разумная сущность, проявляющаяся в различных точках Земли. Она всегда имеет человеческую внешность, однако раса, пол, визуальный возраст, рост, вес, комплекция, черты лица и другие параметры изменяются с каждым следующим проявлением. За ██ лет наблюдения не было зафиксировано ни одного повторения внешности; так же не удалось выявить однозначного сходства с кем-либо из реально существующих людей. Обычно SCP-1130 принимает вид взрослого, физически крепкого человека без особых примет, соответствующего местности проявления по расовым и этническим параметрам; однако возможны исключения (см. Приложение 1.1). Одежда и обувь объекта всегда соответствуют текущей фигуре, фасон и расцветка позволяют наиболее эффективно слиться с толпой в данной местности; брендовая символика, ярлыки и другие отметки фирмы-производителя отсутствуют. То же относится к предметам снаряжения, которые объект может иметь при себе на момент появления. 

Деятельность SCP-1130 с момента появления и до момента исчезновения обозначается как Событие-1130. В начале данного периода объект возникает в ненаблюдаемой области (пустая комната, тёмный переулок, густые заросли и т.п.) на расстоянии 0.5-2 км (далее - начальный радиус) от определённого человека (далее - цель), после чего движется к нему с намерением убить. По мере приближения к цели, свойства и поведение объекта значительно меняются; это позволяет разделить Событие-1130 на три стадии:

**- Стадия 1** - начинается с момента появления объекта. На данном этапе SCP-1130 не демонстрирует никаких аномальных способностей, кроме точного знания о местоположении цели и её перемещениях. Так же объект демонстрирует определённые знания об окружающей местности, планировке помещений, наличии охраны, расположении камер видеонаблюдения, паролях и кодах доступа. Объект стремится сблизиться с целью, не привлекая к себе внимания, и демонстрирует заметную изобретательность, а так же хорошее знание человеческой психологии. В случае смерти или получения увечий, делающих невозможным достижение цели, объект мгновенно исчезает и вновь появляется полностью невредимым в пределах начального радиуса. 

**- Стадия 2** - наступает, когда расстояние между объектом и целью сокращается до 50-200 метров. На этой дистанции SCP-1130 демонстрирует резкое изменение в поведении: его действия становятся более прямолинейными, объект начинает больше полагаться на грубую силу и скорость, хотя всё ещё способен действовать осмотрительно, искать обходные пути, использовать укрытия в перестрелках и т.п. Отмечаются повышенная живучесть и регенерация - объект по-прежнему уничтожим, однако способен пережить многие смертельные для человека раны (попадание в сердца и мозг из оружия малого калибра, ожоги 3 степени, обширная кровопотеря), а большинство полученных травм заживает за несколько минут. В случае смерти, как и на стадии 1, SCP-1130 мгновенно исчезает и появляется в пределах начального радиуса; однако при этом он не откатывается к первой стадии, сохраняя линейное поведение и регенеративные способности. 

**- Стадия 3** - наступает, когда расстояние между объектом и целью сокращается до 10-15 метров. На этой стадии SCP-1130 практически неуязвим: любые повреждения восстанавливаются за несколько секунд - при этом очевидцы отмечали слабое свечение в ранах и на месте оторванных конечностей. Так же объект демонстрирует невосприимчивость к огню, отравляющим веществам, радиации и другим поражающим факторам. Многократно увеличивается физическая сила - объект способен передвигать автомобили, выбивать укреплённые двери и пробивать стены средней толщины. SCP-1130 движется к цели по наикратчайшей траектории; все другие люди, в том числе атакующие объект, либо игнорируются, либо мгновенно уничтожаются. 

Достигнув цели, объект убивает её максимально быстрым и эффективным способом - были зафиксированы проламывание черепа, сворачивание шеи, отрывание головы, пробивание грудной клетки в районе сердца, сбрасывание с большой высоты; реже применяется оружие, сохранившееся у SCP-1130 с предыдущих стадий. Тем не менее, объект никогда не использует снайперскую тактику, яды и другие методы дистанционного убийства; судя по всему, обязательным условием для завершения События-1130 является прямой двусторонний визуальный контакт между объектом и целью на близкой дистанции. Убедившись в окончательной смерти цели, SCP-1130 исчезает. 

События-1130 происходят нерегулярно: наименьший зафиксированный промежуток между ними составляет менее суток, наибольший - 2 года. Целями SCP-1130 обычно становятся люди, способные оказывать значительное воздействие на ситуацию в своём регионе, стране и даже во всём мире: правители, духовные наставники, лидеры террористических группировок, революционеры. Однако в ряде случаев целью становились обычные граждане, не имеющие никакого заметного влияния. Поскольку происшествия такого рода бывает трудно отличить от неаномальных убийств, предполагается, что на самом деле События-1130 происходят значительно чаще, чем известно Фонду. 

--Природа и цели SCP-1130 в настоящий момент не установлены.-- (см. протокол Интервью-1130-1) 

**История обнаружения:** Фонду стало впервые известно об SCP-1130 в 19██ году, когда в ходе События-1130 в деловом районе ███-████████ погибло более 20 человек, включая Элроя ████████, генерального директора █████ Corporation, который и был целью объекта. Следующей целью, три недели спустя, стал промышленник Гюнтер ██████ из Франкфурта; других жертв не было, однако свидетелями сверхчеловеческих способностей SCP-1130 стало множество гражданских, что потребовало от Фонда проведения масштабной дезинформационной кампании. Длительное время сотрудники Фонда придерживались теории, что за убийствами стоят члены какой-либо связанной организации, использующие неизвестный SCP-объект; однако дальнейшее изучение свойств и поведения SCP-1130 позволило сделать вывод, что во всех Событиях участвует одна и та же аномальная сущность. 

**Приложение 1.1:** Краткий перечень Событий-1130.
С 19██ года Фондом было задокументировано ██ Событий-1130; ещe в ███ случаях убийств, произошедших при странных обстоятельствах, причастность объекта находится под вопросом. Ниже приведены наиболее примечательные подтверждённые случаи. 

&gt; **Дата**: 19.06.19██
&gt; **Место:** ████████-Плаза, ███-███████
&gt; **Внешность SCP-1130:** белый мужчина средних лет, темноволосый, в очках. Был одет в обычный костюм офисного служащего: серый пиджак и брюки, белая рубашка, красный галстук, чёрные туфли. Имел при себе чёрный дипломат. 
&gt; **Цель:** Элрой ███████, генеральный директор █████ Corporation.
&gt; **Описание События:** объект проник в здание под видом сотрудника, имея в наличии действующий пропуск и стандартный корпоративный бейдж на имя Алана Смита (сотрудник с таким именем действительно числился в штате, однако в тот день опоздал на работу из-за пробок). Внешность SCP-1130 не соответствовала внешности Смита, однако этот факт не был замечен охраной из-за большого числа людей, проходящих через турникеты в начале рабочего дня. Объект беспрепятственно поднялся на 20-й этаж, где работал Смит, после чего проник на служебную лестницу, предположительно, вскрыв дверь с помощью отмычки.
&gt; 
&gt; SCP-1130 привлёк внимание охраны на 25-м этаже, когда перешёл на стадию 2 и начал силой пробиваться в конференц-зал, где в тот момент происходило плановое совещание совета директоров. Охрана не смогла должным образом противостоять объекту, завладевшему пистолетом одного из охранников; отмечено, что стрелял объект в основном по рукам и ногам, убив только одного сотрудника охраны. В ходе перестрелки возникло возгорание, которое не было своевременно ликвидировано из-за общей неразберихи. Это привело к пожару, который распространился на верхние этажи здания и послужил причиной значительного числа жертв в ходе данного События.
&gt; 
&gt; Непосредственно возле конференц-зала SCP-1130 перешёл на 3-ю стадию, без затруднений вломился внутрь и свернул шею цели, после чего исчез, не причинив вреда другим членам совета директоров.
&gt; **Последствия:** █████ Corpotation на момент События переживала период интенсивного роста и расширения; финансовые аналитики прогнозировали выход корпорации на мировой рынок в течении 3-5 лет. Смерть ████████ показала, что быстрое развитие █████ во многом происходило именно благодаря его управленческим талантам; другие члены совета после смерти цели не проявили должной &#34;деловой хватки&#34;. После нескольких неудачных контрактов корпорация утратила доверие акционеров и через год обанкротилась.

&gt; **Дата**: 26.09.19██
&gt; **Место:** █████████-15, Московская область.
&gt; **Внешность SCP-1130:** молодой светловолосый мужчина в форме офицера [УДАЛЕНО]; не имел при себе никаких пропусков или удостоверений.
&gt; **Цель:** [УДАЛЕНО]
&gt; **Описание События:** [ДАННЫЕ УДАЛЕНЫ] 
&gt; **Последствия:** предполагается, что данное вмешательство предотвратило [ДАННЫЕ УДАЛЕНЫ] между Советским Союзом и США. Инцидент удерживался властями СССР в тайне до 1990 года, когда из-за [УДАЛЕНО] возник риск утечки информации. На тот момент Фонд не имел значительного влияния на территории Советского Союза; однако, задействовав агентов и ресурсы на местах, удалось повлиять на ряд ключевых лиц, включая журналиста Дмитрия ████████, генерал-полковника Юрия █████████ и отставного подполковника Станислава ███████ - их воспоминания были изменены программируемыми амнезиаками. В дальнейшем Фонд произвёл подмену рассекреченных документов, окончательно утвердив легенду.

&gt; **Дата**: 08.05.20██
&gt; **Место:** ███-███████, Северная Африка.
&gt; **Внешность SCP-1130:** молодая, темнокожая, длинноволосая женщина с привлекательной фигурой. Была одета в топ и короткую юбку, характерные для проституток в данной местности. При себе имела складной нож, спрятанный, вероятно, во влагалище или в заднем проходе. 
&gt; **Цель:** Маджан █████████, предводитель бандитской группировки &#34;████████ длань&#34;. 
&gt; **Описание События:** SCP-1130 материализовался где-то в окрестностях резиденции █████████ и предложил себя одному из охранников, который провёл объект внутрь; данная практика широко применялась приближёнными █████████, а потому не вызвала подозрений у других боевиков. Уединившись с охранником, SCP-1130 убил его, завладев его оружием, после чего начал пробираться в направлении кабинета █████████, умело используя элементы интерьера в качестве укрытий и бесшумно устраняя охрану с помощью ножа; в ходе данного События отмечена высокая склонность объекта к убийству даже на первой стадии. Перейдя на стадию 2, SCP-1130 перестал прятаться и вступил в перестрелку с боевиками, используя штурмовую винтовку первого охранника, а так же боеприпасы, собранные с тел других убитых. Силам &#34;█████████ длани&#34; удалось убить объект; однако после того, как он атаковал резиденцию повторно, многие боевики запаниковали и обратились в бегство, решив, что на них напал злой дух. Маджан после сообщений о происшествии так же пытался скрыться, однако SCP-1130 догнал его в помещениях второго этажа и голыми руками вырвал сердце. 
&gt; **Последствия:** после недолгого замешательства, заместитель █████████ провозгласил себя новым лидером &#34;█████████ длани&#34;. Организация существует до сих пор, однако отказалась от производства и продажи химического оружия в пользу работорговли и производства наркотиков. Существует неподтверждённая информация, что █████████ поддерживал отношения с некой иностранной организацией, которая и являлась основным покупателем химоружия; очевидно, со смертью лидера данные связи были утеряны. 

&gt; **Дата**: 01.07.20██
&gt; **Место:** █████, Владимирская область.
&gt; **Внешность SCP-1130:** темноволосый мужчина в камуфляжном комбинезоне.
&gt; **Цель:** Григорий Олегович ███████, депутат Государственной Думы.
&gt; **Описание События:** за неделю до События ████████ взял внеплановый отпуск и уехал из Москвы на свою дачу под ███████. 01.07, в 21:15, охрана доложила депутату о нарушителе, который, будучи обездвиженным, исчез. Узнав об этом, ████████ выхватил пистолет у личного телохранителя и застрелился.
&gt; **Последствия:** неизвестны. Деятельность █████████ как депутата ничем не примечательна, связей с подозрительными лицами или организациями не выявлено. Не удалось установить, откуда цели могло быть известно об SCP-1130.

&gt; **Дата**: 13.04.20██
&gt; **Место:** ███-████, Испания. 
&gt; **Внешность SCP-1130:** высокий, лысеющий темноволосый мужчина плотного телосложения. Был одет характерно для крестьянина из данной местности: домотканая рубашка с коротким рукавом, аналогичного типа штаны на подтяжках и высокие болотные сапоги. Снаряжение не идентифицировано (см. далее). 
&gt; **Цель:** карцист Клавий; волутаар Эофрин ; волутаар Эдмунд Фогель; волутаар Эрнесто Рохас.
&gt; **Описание События:** первый известный случай нападения объекта на связанную организацию; кроме того, единственное на сегодняшний день Событие с множественными целями. SCP-1130 атаковал относительно малочисленный неосаркический культ (самоназвание приблизительно переводится с адититского как &#34;Кормящие&#34;), укрывавшийся в малонаселённых районах Испании. Данный культ, как удалось установить, был ответственен за несколько десятков похищений по всей стране. Плоть похищенных людей использовалась карцистом Клавием, предводителем Кормящих, для выращивания [УДАЛЕНО].
&gt; 
&gt; Фонд узнал о данном событии значительно позднее, захватив нескольких выживших культистов после их попытки связаться с другими саркическими сообществами; от них же удалось узнать местоположение сети пещер, использовавшихся культом в качестве убежища и &#34;инкубатора&#34;. По полученным данным, SCP-1130 был схвачен наблюдателями культа недалеко от убежища и, как обычно в таких случаях, доставлен к карцисту, чтобы тот смог оценить &#34;потенциал&#34; жертвы перед переработкой. Оказавшись поблизости от цели, объект перешёл на вторую и, почти сразу, на третью стадию, напал на Клавия и без труда убил его, не смотря на чрезвычайную живучесть последнего. Из показаний выживших следует, что SCP-1130 использовал некое аномальное оружие, хотя сообщать подробности культисты отказались даже под сильным давлением; возможно, речь идёт об артефакте, имевшем для них большое религиозное значение. Исследование останков карциста показало полную кератинизацию всех клеток организма, включая те, которые не продуцируют и не накапливают кератин в нормальных условиях.
&gt; 
&gt; Вопреки обычной схеме, после гибели Клавия объект не дематериализовался, переключив своё внимание на волутаар Эофрина, Фогеля и Рохаса, которые составляли ближайшее окружение карциста. Полную картину событий со слов выживших установить не удалось; очевидно, что культисты пытались защитить своих лидеров, однако не смогли ни остановить, ни значительно замедлить SCP-1130 - большинство саркитов погибли в ходе короткого ожесточённого противостояния. Когда последняя цель была ликвидирована, объект исчез, как обычно.
&gt; **Последствия:** к моменту нахождения пещер Фондом, [УДАЛЕНО] погиб из-за отсутствия подпитки. Его успешная инкубация и пробуждение могли привести к катастрофическим последствиям, вплоть до реализации сценария LК. Согласно показаниям захваченных Кормящих, даже после смерти карциста выращивание могло быть продолжено, пока оставался в живых хотя бы один из приближённых волутаар. Очевидно, этим объясняется нетипичное поведение SCP-1130.
&gt; **Комментарий д-ра Петренко:** //Только на моей памяти Фонд десятки раз срывал планы СО, способные привести к концу света; сколько раз это проделывали ГОК и другие неравнодушные, мы никогда не узнаем. Почему SCP-1130 объявился только здесь? Не значит ли это, что на самом деле он вовсе не пытался нам помочь, а просто имел какие-то свои счёты с саркитами?//

&gt; **Дата**: 24.08.20██
&gt; **Место:** Центральный район Калининграда.
&gt; **Внешность SCP-1130:** невысокая пожилая женщина европеоидной внешности; была одета в длиннополое вязаное платье, туфли и дождевик (по случаю пасмурной погоды). При себе имела кожаную сумочку.
&gt; **Цель:** Андрей ███████, 8 лет.
&gt; **Описание События:** причастность SCP-1130 к данному происшествию удалось определить лишь благодаря тому, что после перехода на вторую стадию объект столкнулся с полицейским патрулём. При попытке остановить &#34;слишком резвую бабульку&#34; один из сотрудников полиции получил перелом руки; двое других попытались задержать SCP-1130 нелетальными средствами, а затем открыли по нему огонь, сумев вывести из строя множественными попаданиями по ногам. Хотя теоретически регенеративные способности объекта позволяли ему восстановить повреждения, он, по всей видимости, счёл ситуацию безвыходной и исчез. Пока полицейские пытались разобраться в произошедшем, объект добрался до дома цели другим путём и вломился в квартиру. Мать Андрея, Виктория, пытавшаяся остановить нападающего, была отброшена в сторону, получив незначительные повреждения. Добравшись до цели, находившейся в тот момент на кухне, SCP-1130 проломил ребёнку череп ударом о корпус газовой плиты.
&gt; **Последствия:** неизвестны. В настоящий момент у Фонда нет подтверждений тому, что в обозримом будущем Андрей ███████ мог как-либо повлиять на ситуацию в стране и в мире. Единственная потенциально полезная информация, которую удалось получить от Виктории █████████: накануне События у неё произошла крупная ссора с мужем, Евгением, в ходе которой последний нанёс жене незначительные телесные повреждения. Опрос соседей показал, что обстановка в семье была крайне напряжённой на протяжении нескольких последних лет по причине хронического алкоголизма Евгения. 

**Приложение 1.2:** Неподтверждённые Cобытия.
Как указывалось ранее, принадлежность многих инцидентов к Событиям на сегодняшний день не подтверждена. Ниже приведён сокращённый перечень убийств, с наибольшей вероятностью совершённых SCP-1130
**- Тайлер ██████**, полковник ВВС США; имел ярко выраженные патриотические взгляды, был известен резким неприятием политики КНР. Убит у себя дома чрезвычайно сильным ударом в грудь, вызвавшим остановку сердца.
**- Юлия Сергеевна ██████**, сотрудник НИИ ████ в Санкт-Петербурге; возглавляла проект по изучению магнитосферы Земли. Убита во время работы в своей лаборатории, причина смерти - перелом шеи. Дверь помещения (незапертая) оказалась выбита и разломана на части; незадолго до этого один из лаборантов видел незнакомого мужчину в лабораторном халате, бегущего в сторону лаборатории. После смерти ████████ исследование было свёрнуто.
**- Шэнь Кван**, оператор фабрики по переработке химического сырья в окрестностях Сианя; убит в уборной вскоре после начала смены, причина смерти - проникающее ранение в голову неизвестным острым предметом. Судя по интересу, который правительство Китая проявило к данному происшествию, фабрика может иметь двойное назначение.
**- Гарри Роджерс**, сотрудник НАСА, специализировался на манёвровых ракетных двигателях. Погиб по дороге с работы, когда его автомобиль потерял управление и упал с моста. Осмотр тела и места происшествия показал, что Роджерс, вероятно, умер ещё до падения, вследствие сильного удара, нанесённого через лобовое стекло автомобиля и практически размозжившего череп.  Дальнейшее расследование выявило связи Роджерса с радикальной организацией &#34;████████&#34; - последняя в настоящий момент изучается Фондом на предмет причастности к аномальному миру.
**- Нитья Каур**, продавщица из Бхопала. Убита на рабочем месте, в подсобном помещении магазина; причина смерти - перелом шеи. Коллеги, привлечённые криком, прибежали в помещение в течении 10-15 секунд, однако не обнаружили никаких следов убийцы, не смотря на отсутствие окон и наличие только одной двери. Нитья не занималась никакой подозрительной деятельностью, но в ходе осмотра её жилища было обнаружено большое количество книг апокалиптического толка, как местных, так и иностранных; кроме того, известно, что родители Каур погибли в 1984 году при выбросе метилизоцианата на местном предприятии.
**- Иосиф Владимирович Шраев**, заключённый Кирово-Чепецкой исправительной колонии; осуждён за сборку и хранение взрывных устройств, а так же подготовку к терракту. Был убит путём отрывания головы, за полтора года до предполагаемого освобождения. Примечательно, что в этот момент Шраев находился в одиночестве, в карцере, куда был помещён за нападение на охранника.

**Приложение 2.1:** Постановка на содержание.
После длительного наблюдения за деятельностью SCP-1130 с сопутствующим анализом данных, а так же ██ неудачных попыток захвата, был составлен долгосрочный план поимки объекта, который предусматривал внедрение агентов в окружение мировых лидеров, крупных бизнесменов и других лиц, потенциально способных стать целью SCP-1130. Ещё через ██ месяцев наблюдения объект был замечен в Торреоне, Мексика: агент ████████, осуществлявший наблюдение за Эрнестом Гальваро (владельцем крупного химического предприятия), заметил мужчину в одежде рабочего, который вышел из здания склада; при этом агент точно знал, что склад в настоящий момент пустует. Дальнейшее наблюдение показало, что неизвестный направляется к административному корпусу, избегая сотрудников охраны и камер видеонаблюдения. Агенту удалось убедить руководство в том, что на жизнь Гальваро готовится покушение, и эвакуировать последнего на служебном вертолёте до того, как SCP-1130 успел приблизиться. 

К моменту прибытия на предприятие сил Фонда, объекту удалось скрыться: несколько рабочих видели, как подходящий под описание человек перебрался через забор и скрылся в близлежащем лесу. К этому моменту вертолёт с Гальваро удалился более чем на 20 километров от предприятия - таким образом, был сделан вывод об отсутствии максимального критического расстояния между SCP-1130 и целью. Гальваро был помещён в охраняемое учреждение в █████ ████████, Кировская область, РФ, принадлежащее одной из фирм-прикрытий Фонда; столь отдалённое место было выбрано, чтобы выиграть время на подготовку и организовать тщательное наблюдение за близлежащей территорией. 

Спустя два месяца SCP-1130 был обнаружен в ██████████, в 70 километрах от указанного учреждения, при попытке сесть на междугородний автобус. Не смотря на то, что объект смог неизвестным путём раздобыть поддельный паспорт и туристическую визу, он по-прежнему сохранял внешность, характерную для жителя Центральной Мексики, что способствовало его обнаружению. МОГ █-█ осуществила захват объекта с применением нелетальных средств. SCP-1130 оказал умеренное сопротивление; поскольку он всё ещё находился на первой стадии и не обладал заметными сверхчеловеческими способностями, введение свидетелям амнезиака сочли излишним - была внедрена легенда о беглом преступнике. 

После доставки в Зону ██ и помещения в камеру содержания SCP-1130 демонстрировал замкнутое и пассивное поведение. Тем не менее, командир МОГ сообщил, что во время перелёта объект ответил на вопрос, удобно ли ему, сказав: &#34;Я неприхотлив&#34;. Доктором Петренко была предпринята попытка взять у объекта интервью. 

&gt; **Интервью-1130-1**
&gt; **Опрашивающий:** д-р Анатолий Петренко
&gt; **Опрашиваемый:** SCP-1130
&gt; **Предисловие:** в данном проявлении SCP-1130 имел внешность невысокого полноватого мужчины-латиноамериканца средних лет, с чёрными волосами, собранными в хвост, и короткими усами-&#34;щёточкой&#34;. Не смотря на это, объект говорил по-русски без акцента (в дальнейшем выяснилось, что SCP-1130 может говорить практически на любом языке мира на уровне носителя). Голос объекта соответствовал внешности; однако большинство слушателей характеризовали его как &#34;тревожащий&#34; из-за почти полного отсутствия интонаций. На протяжении всего интервью SCP-1130 сидел у стены камеры, прижав колени к груди; эту позу он принял сразу после постановки на содержание, игнорируя наличие койки. 
&gt; 
&gt; &lt;начало протокола&gt;
&gt; 
&gt; **Д-р Петренко:** Добрый день. Вы меня понимаете? 
&gt; 
&gt; **SCP-1130:** Да. 
&gt; 
&gt; **Д-р Петренко:** Хорошо. Для начала, как вас зовут? 
&gt; 
&gt; **SCP-1130:** Никак. 
&gt; 
&gt; **Д-р Петренко:** Гм, ладно. Тогда я буду обращаться к вам по номеру. 
&gt; 
&gt; (//SCP-1130 не отвечает//)
&gt; 
&gt; **Д-р Петренко:** Итак, кто вы? 
&gt; 
&gt; **SCP-1130:** Тот, кто исправляет ошибки. 
&gt; 
&gt; **Д-р Петренко:** Под этим вы подразумеваете убийства, совершаемые вами по всему миру? 
&gt; 
&gt; **SCP-1130:** Да. 
&gt; 
&gt; **Д-р Петренко:** Ладно, к этому мы ещё вернёмся. Зайду с другой стороны: какова ваша природа? 
&gt; 
&gt; **SCP-1130:** Я существую среди людей. 
&gt; 
&gt; **Д-р Петренко:** Вы имеете в виду, что между Событиями живёте где-то на Земле, как обычный человек? 
&gt; 
&gt; **SCP-1130:** Я имею в виду, что люди порождают меня - мою внешность, мою силу, мои желания, всё. 
&gt; 
&gt; **Д-р Петренко:** То есть вы - воплощение коллективного бессознательного? 
&gt; 
&gt; (//объект впервые делает небольшую паузу перед ответом//)
&gt; 
&gt; **SCP-1130:** Нечто наподобие. 
&gt; 
&gt; **Д-р Петренко:** Хорошо, вернёмся к вашей деятельности. Мы предполагаем, что вы ответственны за несколько сотен убийств, произошедших в течении последних ██ лет. И если в одних случаях более-менее понятно, чего вы добивались, то другие поставили аналитиков в тупик. Вашими жертвами становились обычные люди или мелкие руководители, никак не способные повлиять на ход истории даже в своём регионе. Зачем вам это? 
&gt; 
&gt; **SCP-1130:** Любой полноценный человек может очень многое изменить. 
&gt; 
&gt; **Д-р Петренко:** Хотите сказать, вы видите жизнь любого человека от начала до конца и заранее знаете, что он совершит в будущем? 
&gt; 
&gt; **SCP-1130:** В основном. 
&gt; 
&gt; **Д-р Петренко:** В том числе... я? 
&gt; 
&gt; (//объект, до этого смотревший в одну точку, поворачивается к д-ру Петренко//)
&gt; 
&gt; **SCP-1130:** Возможно, доктор. 
&gt; 
&gt; (//пауза//)
&gt; 
&gt; **Д-р Петренко:** Как давно вы выполняете свою функцию? 
&gt; 
&gt; **SCP-1130:** Очень давно. 
&gt; 
&gt; **Д-р Петренко:** До События в ████████-Плаза? 
&gt; 
&gt; **SCP-1130:** До. 
&gt; 
&gt; **Д-р Петренко:** Тогда, в свете ваших слов, вопрос очевиден: Гитлер? 
&gt; 
&gt; **SCP-1130:** Что? 
&gt; 
&gt; **Д-р Петренко:** Почему вы не убили молодого Адольфа Гитлера прежде, чем он стал фюрером? 
&gt; 
&gt; **SCP-1130:** Потому что он не смог уничтожить мир. 
&gt; 
&gt; **Д-р Петренко:** Он устроил Вторую Мировую войну! 
&gt; 
&gt; **SCP-1130:** Не имеет значения. Люди справились сами. 
&gt; 
&gt; **Д-р Петренко:** То есть вы вмешиваетесь, только когда опасность грозит всему человечеству в целом? 
&gt; 
&gt; **SCP-1130:** Да. 
&gt; 
&gt; **Д-р Петренко:** Но как миру мог угрожать восьмилетний ребёнок? 
&gt; 
&gt; **SCP-1130:** Любой человек способен на многое, если дать ему время. 
&gt; 
&gt; **Д-р Петренко:** Допустим. Но тогда почему вы ко всем своим целям не приходите во младенчестве? Если заранее известно, что этот человек станет угрозой? 
&gt; 
&gt; **SCP-1130:** Потому что нет единого определённого будущего - есть точка расхождения. Когда она пройдена, появляюсь я. Или не появляюсь. 
&gt; 
&gt; **Д-р Петренко:** Хорошо, перейдём к вашему образу действий. Почему вам обязательно нужно приближаться к цели вплотную? В большинстве ситуаций проще было бы воспользоваться снайперским оружием, ядом или чем-то подобным. 
&gt; 
&gt; **SCP-1130:** Потому что каждый имеет право увидеть лицо того, от кого принимает смерть. 
&gt; 
&gt; **Д-р Петренко:** Но у вас фактически нет настоящего лица! 
&gt; 
&gt; **SCP-1130:** Ошибаетесь. У меня множество лиц, и все - настоящие. 
&gt; 
&gt; **Д-р Петренко:** А к чему вся эта возня  со стадиями? Она ещё больше осложняет задачу - именно благодаря этому мы смогли вас поймать. Почему сразу не появляться в десяти метрах от цели, будучи бессмертным и неудержимым? 
&gt; 
&gt; **SCP-1130:** Потому что я - не просто сила; я - сила, имеющая форму. И обязан подчиняться правилам этой формы. 
&gt; 
&gt; **Д-р Петренко:** Боюсь, я не понимаю. 
&gt; 
&gt; **SCP-1130:** Идея, на которой базируется моё существование - это противостояние маленьких людей большим, а общества - вредоносным индивидам. Это революция, бунт, самопожертвование, гражданская сознательность. Переворот начинается тихо, поскольку его движущие части слабы и осторожны. Однако чем ближе к цели - тем больше сил и решительности, тем меньше сомнений. Пока воплощённая воля не превратится в снаряд, сметающий всё на своём пути. 
&gt; 
&gt; **Д-р Петренко:** Да, кажется, я уловил аналогию... А ваши смерти и возрождения на первых двух стадиях - это символ того, что революция может воскреснуть из пепла? 
&gt; 
&gt; (//SCP-1130 улыбается, впервые проявив какие-либо эмоции; д-р Петренко в дальнейшем описал эту улыбку как неестественную и весьма неприятную - &#34;словно его губы растянули невидимыми пальцами&#34;//)
&gt; 
&gt; **SCP-1130:** Не во всём стоит искать символизм, доктор. Иногда я - просто бессмертное чудовище, убивающее людей. 
&gt; 
&gt; &lt;конец протокола&gt;

**Приложение 2.2:** Изучение и последствия.
Дальнейшие опросы не позволили получить от объекта практически никакой новой информации - он либо не знает, либо категорически не хочет разглашать данные о своём происхождении и природе своих способностей. Медицинские исследования показали, что, хотя в целом физиология SCP-1130 не отличается от человеческой, на него не действует большинство химических препаратов, в том числе т.н. &#34;сыворотка правды&#34; и программируемые амнезиаки; кроме того, он полностью невосприимчив к боли. Так же объект продемонстрировал отсутствие потребности во сне и не выказал признаков мышечной дистрофии после 10 месяцев заключения, в течении которых 99% времени он проводил, неподвижно сидя в углу своей камеры. С момента захвата объект не совершал попыток побега или суицида. 

За Эрнестом Гальваро и его деятельностью было установлено пристальное наблюдение, однако за указанный период не выявилось никаких подозрительных связей субъекта, а его предприятие не выказало заметных признаков развития.

Тем не менее, в указанный период значительно ухудшилась политическая и экономическая ситуация в ряде стран; это стало следствием не связанных друг с другом событий, таких как:

- приход к власти принца ██████-███-█████████ в ██████ и последующая реорганизация правительственного аппарата;

- захватнические действия ряда транснациональных корпораций в отношении конкурентов и бывших партнёров, что неблагоприятно отразилось на мировой экономике;

- терракт в ███████, за которым последовали народные волнения;

- покушение на лидера &#34;███████ ████&#34;, повлекшее ужесточение режима и массовые казни;

- [ДАННЫЕ УДАЛЕНЫ].

Было высказано предположение, что все эти события связаны с SCP-1130. 08.04. ██ одобрено внеплановое интервью. 

&gt; **Интервью-1130-2**
&gt; **Опрашивающий:** д-р Анатолий Петренко
&gt; **Опрашиваемый:** SCP-1130
&gt; 
&gt; &lt;начало протокола&gt;
&gt; 
&gt; **Д-р Петренко:** SCP-1130, вам известно, что нынче происходит в мире? 
&gt; 
&gt; **SCP-1130:** Да. 
&gt; 
&gt; **Д-р Петренко:** Хотелось бы знать, откуда? 
&gt; 
&gt; **SCP-1130:** Часть социума всегда знает, что делает социум. 
&gt; 
&gt; **Д-р Петренко:** Своего рода квантовая сцепленность? 
&gt; 
&gt; **SCP-1130:** Нет. 
&gt; 
&gt; (//пауза//)
&gt; 
&gt; **Д-р Петренко:** Сейчас это не важно. Конфликты, волнения, перевороты - ситуация так и будет ухудшаться? 
&gt; 
&gt; **SCP-1130:** Да. 
&gt; 
&gt; **Д-р Петренко:** Наши лучшие аналитики и программы мониторинга не могут ни связать эти события, ни предугадать следующие. Как вы это делаете? 
&gt; 
&gt; (//молчание//)
&gt; 
&gt; **Д-р Петренко:** Отвечайте, SCP-1130! 
&gt; 
&gt; **SCP-1130:** Вы задавали эти вопросы много раз. Я не буду на них отвечать. 
&gt; 
&gt; **Д-р Петренко:** И почему же? Вы ведь говорили, что ваша цель - сохранение мира! 
&gt; 
&gt; **SCP-1130:** Не надо вменять мне в вину ваши действия. Это не я отказываюсь выполнять свои обязанности - это вы мешаете мне их выполнять. 
&gt; 
&gt; **Д-р Петренко:** Ваши действия привлекают слишком много внимания и влекут ненужные жертвы. Наша организация, в то же время, обладает всеми необходимыми ресурсами, чтобы устранять цели быстро и аккуратно. Если бы вы сообщили нам... 
&gt; 
&gt; **SCP-1130:** Нет. 
&gt; 
&gt; **Д-р Петренко:** Но почему? 
&gt; 
&gt; **SCP-1130:** Потому что это - моя работа. 
&gt; 
&gt; &lt;конец протокола&gt;

Неделю спустя, на экстренном заседании Совета Смотрителей, было принято решение позволить SCP-1130 действовать на своё усмотрение, поскольку получить у него необходимую информацию не представлялось возможным, а дальнейшее ухудшение ситуации потенциально могло привести к развитию сценария класса К. 

Поскольку целью SCP-1130 всё ещё оставался Гальваро, была одобрена ликвидация последнего с целью уменьшения затрат на сокрытие деятельности объекта. Устранение было произведено оперативным агентом, осуществляющим наблюдение за целью, путём инъекции [УДАЛЕНО] под видом планового вакцинирования. Практически в то же время, когда смерть цели была подтверждена, SCP-1130 исчез. В последующие 2 недели События происходили почти непрерывно по всему миру; при этом люди, прямо или косвенно причастные к ухудшению мировой обстановки, становились целями только в 1\3 случаев.

По итогам данной цепочки Событий, ситуация в большинстве затронутых волнениями регионов не изменилась, а в некоторых - продолжила ухудшаться. Тем не менее, прекратилось возникновение новых очагов волнений, и спустя ещё месяц ситуация в мире стабилизировалась. На повторном заседании Совет постановил не препятствовать деятельности SCP-1130 до тех пор, пока аналитические средства Фонда не достигнут уровня, сопоставимого со способностями объекта. 

**Дополнение:** 06.01.██ агент Фонда Амиль-ибн-█████████, работающий под видом слуги во дворце шейха ████████-ибн-██████ в ██-██████, Саудовская Аравия, перехватил переговоры охраны касательно нарушителя, который был загрызен сторожевыми собаками у внешней стены и &#34;растаял в воздухе&#34;. Предположение о присутствии SCP-1130 подтвердилось десятью минутами позже, когда человек с аналогичной внешностью был обнаружен уже на территории дворца и застрелен охраной при попытке к бегству. По случаю благотворительного приёма, в здании находилось большое количество гражданских лиц, в том числе в непосредственной близости от шейха. Предположив, что именно ибн-██████ является целью, агент █████████ принял решение устранить его самостоятельно, поскольку переход SCP-1130 на вторую и третью стадии при таком скоплении людей мог привести к значительным жертвам и обширному нарушению секретности. 

Устранение было произведено путём добавления быстродействующего яда в напиток шейха, однако это не остановило объект и не изменило траектории его движения. Добравшись до банкетного зала, SCP-1130 перешёл на вторую, а затем на третью стадию, добрался до ████ского медиамагната ████████, который в тот момент беседовал с ливанским послом на неустановленную тему, и сломал ему шею, после чего исчез. Жертв среди гостей оказалось относительно мало, хотя пять человек получили ранения из-за неосторожной стрельбы охраны шейха, а ещё трое были затоптаны вследствие возникшей паники. 

Смерть ибн-██████ имела значительные последствия: среди обслуживающего персонала дворца были произведены массовые &#34;чистки&#34; (агента █████████ удалось своевременно эвакуировать); наследник шейха обвинил в убийстве радикальную группировку &#34;██████ луна&#34;, что вылилось в преследования и беспорядки в стране; это, в свою очередь, повлекло разрыв нескольких торговых соглашений и перебои с поставками продовольствия по всему Аравийскому полуострову. В дальнейшем сотрудникам Фонда запрещено пытаться самостоятельно устранить предполагаемую цель. 
**Комментарий агента Амиля ибн-█████████:** //Не имея прямой связи с руководством, я действовал по собственной инициативе и осознаю свою полную ответственность за этот инцидент. Я счёл, что если этот сучий выродок стал целью, он всё равно фактически мёртв, и незачем подставлять под удар обычных людей. Я... Мне просто не пришло в голову, что целью может быть кто-то другой.//

**Инцидент-1130-██**
24.04. ██ SCP-1130 появился вблизи Милитаризованного Участка 24, где в тот момент находился О5-█; как выяснилось в дальнейшем, именно он был целью в данном Событии. Объект имел внешность молодой светловолосой женщины в брючном костюме; нашивки на блузке говорили о принадлежности женщины к [УДАЛЕНО]. По невыясненной причине служба безопасности получила приказ пропустить неизвестную внутрь периметра; возможно, это объясняется тем, что О5-█ прибыл на Участок 24 именно с целью [ДАННЫЕ УДАЛЕНЫ].

Будучи препровождённым на четвёртый подземный уровень, SCP-1130 перешёл на вторую стадию, выдав тем самым свою природу. В последующий час объект был убит не менее 30 раз; сам он поначалу пытался действовать щадящими методами, но после сменил тактику, уничтожив к концу противостояния 70% боеспособного персонала участка и став причиной многочисленных разрушений. В этот период были предприняты множественные попытки эвакуации Смотрителя, однако SCP-1130 хорошо подготовился к нападению, сумев теми или иными способами блокировать все пути эвакуации, а так же временно нарушить связь участка с другими учреждениями Фонда. К тому времени, когда уцелевшему персоналу всё же удалось подать сигнал бедствия, объект перешёл на третью стадию, в течении 5 минут сумел пробиться через несколько сверхпрочных заслонок, игнорируя электрические разряды в 6 кВ и откачку воздуха из помещений, добрался до О5-█ и пробил ему грудную клетку насквозь ударом кулака. 

Все силовые активы Организации были переведены в состояние повышенной боеготовности; рассматривался вопрос о повторном захвате объекта. Дальнейшее изучение личных вещей и записей О5-█ позволило установить, что последний длительное время страдал от параноидального психического расстройства, предположительно вызванного [ДАННЫЕ УДАЛЕНЫ]. Пользуясь служебным положением и своей широко известной склонностью к изоляционизму, Смотритель на протяжении нескольких лет скрывал своё состояние от остального Совета О5 и подчинённых. В течении этого периода О5-█ осуществил перераспределение персонала в нескольких крупных Зонах, а так же опосредованно произвёл ряд манипуляций с различными SCP-объектами и аномальными предметами. Целью Смотрителя, судя по записям, являлось [ДАННЫЕ УДАЛЕНЫ], что с большой вероятностью привело бы к концу света класса GK.

Режим чрезвычайной ситуации был отменён, постановка SCP-1130 на содержание сочтена нецелесообразной. Во избежание повторного возникновения подобной ситуации, введены дополнительные меры по взаимному контролю Смотрителей.

**Приложение 3:** Сопроводительная записка от доктора Анатолия Петренко.

//По просьба директора Зоны ██ я изложу здесь несколько собственных мыслей касательно SCP-1130; резюмировать статьи объектов комментариями ведущих исследователей уже стало своего рода традицией.//

//Для начала, я хотел бы опровергнуть слухи относительно поля деятельности SCP-1130. Вполне закономерно, что основная часть Событий-1130 происходит на территории США, Росси, Китая и Саудовской Аравии - эти страны имеют огромное влияние на мировой политической арене. Тот факт, что Россия с небольшим отрывом лидирует в этом списке, является не более чем случайностью; по крайней мере, у нас нет доказательств обратного. Поэтому прошу воздержаться от спекуляций на тему значимости Российской Федерации в современном мире - как в позитивном, так и в негативном ключе.//

//Во-вторых, я считаю, что некоторые сотрудники в последнее время излишне расслабились и неоправданно доверяют SCP-1130; своими ушами слышал в разговоре фразу: &#34;Хоть кто-то о нас заботится, а не наоборот&#34;. Напомню, что речь идёт об аномальной сущности, чьи мотивы известны нам лишь с её собственных слов. Мы не можем с уверенностью утверждать, что все жертвы объекта действительно могли представлять угрозу для мирового порядка, и что сохранение человечества - единственная цель SCP-1130. Да, сейчас мы не можем без него обойтись, но это не значит, что мы вправе доверять аномалии. Первостепенной задачей Организации, по мере сокрытия деятельности объекта, является анализ Событий - если в появлении целей есть система, то мы должны её выявить. Так же не стоит забывать, что SCP-1130 специализируется только на угрозах, создаваемых людьми - или кем-то, похожим на человека, как показывает случай с саркитами. Неодушевлённые силы, несущие угрозу для Земли, объект не интересуют. Я уже не говорю о том, что, судя по нашему разговору, SCP-1130 заботится только о сохранении всего мира целиком - такие мелочи, как разрушение отдельного города или даже гибель целой страны, его совершенно не волнуют.//

//Лично от себя могу добавить, что всё это весьма... печально. Если SCP-1130 говорит правду, то мы фактически создали механизм, которым сами не можем управлять. Да, Фонду лучше других известно, насколько хрупок наш мир и как легко он может кануть в небытие. Но сейчас речь идёт не об аномальных угрозах, а о нашем собственном обществе - которое, как выяснилось, совершенно неспособно поддерживать своё существование. Выходит, что вся человеческая цивилизация, с её многотысячелетней историей, научными достижениями и сложнейшей системой внутренних балансиров - не прочнее карточного домика. И эта цивилизация давно бы самоуничтожилась, если бы не одна-единственная аномальная сущность, чей метод работы трудно назвать высокоэффективным. Более того, ситуация значительно ухудшилась во второй половине 20 века - тот факт, что до инцидента в ████████-Плаза нами не было зафиксировано ни одного События, позволяет сделать вывод, что в предшествующие годы SCP-1130 проявлял себя крайне редко. Заставляет задуматься о будущем - и перспективы не самые радужные, прямо скажу.//</textarea></pre>
