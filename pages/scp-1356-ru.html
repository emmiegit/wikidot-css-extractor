**Объект №:** SCP-1356-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** На данный момент задача Организации заключается в наблюдении за последствиями воздействия объекта на персонал на примере персонала Зоны Содержания ██. Перемещение объекта в другие Зоны разрешено только после --достижения порога убыли личного состава в 80%-- восстановления █████████ ████████████████ до приемлемого уровня.

Сотрудники, проявившие себя на службе лучшим образом, должны быть поощрены назначением на исполнение процедуры ВЫСШАЯ ЧЕСТЬ. Дополнительное награждение поощренных сотрудников выполняется в приоритетном порядке.

Сотрудники, назначенные на уборку помещений после исполнения процедуры ВЫСШАЯ ЧЕСТЬ должны быть предварительно проверены на наличие боеприпасов пистолетного калибра. Нарушитель наказывается запретом на участие в процедуре ВЫСШАЯ ЧЕСТЬ и ███████████ согласно стандартной процедуре.

**Поправка от ██.██.████:** После ███████████ бухгалтерского отдела Зоны Содержания ██ исполнение процедуры ВЫСШАЯ ЧЕСТЬ ограничено 2 исполнителями в месяц.

Запрещено назначать на охрану периметра Зоны Содержания ██ --гражданское население и-- неустойчивых сотрудников. После события ██.██.████ ответственный за назначение на охрану периметра сотрудников, которым было отказано в проведении процедуры ВЫСШАЯ ЧЕСТЬ, будет ███████████ согласно стандартной процедуре.

█████ сотрудников, █████████ без приказа, будут ███████████ согласно стандартной процедуре.

Доступ к █████████ ████████ ███ запрещён. Оставшееся время ████████████████ ████████ ██████████████ █████████ ████████████████ ████████ ██ следует потратить на служение --Организации-- Человечеству.

**Описание:** [ДАННЫЕ УДАЛЕНЫ ПО ПРИКАЗУ О5]

Проведение процедуры ВЫСШАЯ ЧЕСТЬ одобрено Комитетом по Этике как достойная альтернатива ротации кадров из-за невозможности таковой. Использование SCP-1356 по прямому назначению признано нерентабельным: опыты показали возникновение ███████████, █████████ и ████████████ у 63% субъектов, 36% субъектов ███████████████ несмотря на предварительное положительное заключение и 1% субъектов ████████████████ не приходя в сознание.

**Приложение:** Процедура ВЫСШАЯ ЧЕСТЬ

[[collapsible show=&#34;&gt;Открыть файл ПРОЦЕДУРА_ВЫСШАЯ_ЧЕСТЬ.txt&#34; hide=&#34;&gt;Закрыть файл&#34;]]
Выполнение процедуры ВЫСШАЯ ЧЕСТЬ:
&gt; [ДАННЫЕ УДАЛЕНЫ]
Оборудование, выдающееся назначенному сотруднику для выполнения процедуры ВЫСШАЯ ЧЕСТЬ:
&gt; Стакан стеклянный, стандартный - 1 шт.
&gt; --Упаковка напитка из праздничного меню на выбор-- Упаковка напитка на выбор из того, что осталось - 1 шт., не более 0,5л
&gt; Компактный магнитофон - 1 шт.
&gt; Музыкальная композиция на выбор из доступных - 1 шт.
&gt; Парадная униформа своего подразделения - 1 комплект
&gt; Самозарядный пистолет HK USP - 1 шт., по возможности - своё табельное оружие
&gt; Патрон .45 --fmj-- - 1 шт., по необходимости - любой из доступных
[[/collapsible]]</textarea></pre>
