**Ítem #:** SCP-ES-085

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El Sitio-Provisional-65 ha sido construido en las cercanías de SCP-ES-085 para realizar los estudios arqueológicos correspondientes. Un cerco de seguridad ha sido implementado para mantener fuera del perímetro a cualquier civil. Guardias equipados con armamento eléctrico deberán patrullar constantemente el perímetro a fin de evitar brechas en la contención. El Sitio-Provisional-65 ha sido disfrazado como una dependencia de la Escuela Nacional de Antropología e Historia, auspiciado por el gobierno mexicano.

**Descripción:** SCP-ES-085 es una edificación subterranea abandonada, que se encuentra en la frontera de los estados de Tabasco y Chiapas en México. Actualmente la Fundación dirige una excavación arqueológica en el área, siguiendo los precedentes que se tienen en la zona circundante. Debido a la arquitectura que SCP-ES-085 presenta, se hipotetiza que habría servido como un centro religioso. En su interior se han hallado jeroglíficos, grabados y tallados Maayat&#39;aan y de un idioma no identificado hasta la fecha, que se basa principalmente en pictogramas referentes a las estaciones climáticas.[[footnote]] El Maayat&#39;aan es una lengua amerindia derivada del tronco mayense, que se habla principalmente en estados mexicanos peninsulares de Yucatán, Campeche y Quintana Roo, en el norte de Guatemala, particularmente en el Petén así como en menor grado en Belice. [[/footnote]] 

Las secciones y cámaras de SCP-ES-085 se extienden decenas de metros por debajo de la superficie. Múltiples galerías dentro de SCP-ES-085 se encuentran clausuradas debido a derrumbes y por la presencia de entidades energéticas inestables (Véase Anexo ES-085.2 para más información al respecto). Las cámaras se conectan entre sí a través de túneles y puertas accionadas por mecanismos hidráulicos y mecánicos. Aunque actualmente se encuentran inactivos, se especula que SCP-ES-085 podría haber utilizado alguna fuente de energía no muy diferente a la electricidad para accionarlos. 

Se han encontrado restos humanos en varias salas dentro de SCP-ES-085, preservados en sustancias que sirven como líquidos embalsamadores. Los símbolos encontrados dentro de estas cámaras sugieren que habrían sido empleadas para la realización de sacrificios humanos en una ceremonia ritual relacionada con entidades del Xibalbá[[footnote]] En la mitología maya Xibalbá o Xib&#39;alb&#39;a, es el nombre del inframundo. Es el mundo subterráneo regido por las divinidades de la enfermedad y la muerte. [[/footnote]]. La evidencia forense ha concluido que las víctimas fueron sometidas a torturas continuas y que, durante la realización de esta ceremonia, se emplearon métodos anómalos tales como: Regeneración continua, extracción de órganos a través de mecanismos desconocidos, disección bruta y prácticas nigrománticas. Vasijas de barro grabadas han sido encontradas en estas cámaras, las cuales contienen una sustancia oscura, densa y aparentemente semi-sólida que habría servido para el almacenamiento de las vísceras extraídas.

La cámara principal de SCP-ES-085 sirvió como centro de reuniones para sus habitantes. Se han encontrado varias páginas preservadas, pertenecientes a un códice no identificado[[footnote]] Posiblemente de escritura y origen maya. [[/footnote]]. Los historiadores de la Fundación han concluído que SCP-ES-085 fue construido en algún momento del siglo I d. C, y que sus habitantes habrían sido asesinados y/o exiliados por el gobernante maya K&#39;inich Yo&#39;nal Ahk I en el siglo VI d. C, permitiendo el decaimiento de SCP-ES-085 hasta su estado actual.

**Anexo ES-085.1:** Varias fuentes escritas de origen mesoamericano mencionan edificaciones con características que podrían corresponder a SCP-ES-085, pero estas fuentes habrían sido destruidas por los conquistadores españoles durante el siglo XVI d. C. Sin embargo, una fuente de origen hispánico fue añadida por el sacerdote franciscano Emiliano López de Rodríguez que se cree tradujo parte de los símbolos encontrados en las páginas del códice encontrado en SCP-ES-085.

[[collapsible show=&#34;+ Acceder fileserv:/S:/ES-081:/files:/traduccion_arc.pdf&#34; hide=&#34;Cerrar Archivo&#34;]]

&gt; [...] Y entonces, el ángel[[footnote]]Varios términos cristianos fueron aplicados en las traducciones realizadas a los textos originales, algunos que no tenían análogo en la religión católica fueron dejados intactos.[[/footnote]] ascendió a los cielos y habló con Kukulkán, quinto sol y líder del cielo. Este le respondió con fuerza y vehemencia. Su voz tan fuerte como un vendaval lo lanzó de nuevo a la tierra e hizo que todo fuese destruído.
&gt; 
&gt; Sin embargo, unos pocos se alzaron y comprendieron. El ángel había insultado al cielo. Pues no fue elegido ni se probó digno de ascender con los dioses. Vagó incontables años hasta que El Señor de los Muertos[[footnote]] En la mitología maya, Vucub-Camé es una deidad demoníaca del inframundo terrenal de Xibalbá. Junto con Hun-Camé es uno de los jueces supremos del consejo, cuya función consiste en asignar sus atribuciones a los señores de Xibalbá. [[/footnote]] lo tomó bajo su ala y prometió convertirlo en un ser digno para ascender de nuevo con los dioses. 
&gt; 

[[/collapsible]]

**Anexo ES-085.2:** Varios investigadores reportaron la aparición de fuegos fatuos en algunas salas internas de SCP-ES-085. Los mismos siguen un patrón concreto dentro de SCP-ES-085, moviéndose desde sus puntos de origen hasta puntos en el interior de las secciones derribadas dentro de la estructura. Sin embargo, los momentos cuando estas luces aparecen no pueden ser predecidos hasta el momento. Aunque a simple vista han resultado ser solamente una esfera luminosa, imágenes captadas a través de equipos audiovisuales demuestran que poseen formas humanoides. 

No hay una causa que inicie estas apariciones o cuales son las condiciones que deban darse dentro de SCP-ES-085 para ello. Debido a que no han podido ser estudiadas, o bien ha resultado complejo la realización de los mismos, las áreas donde se han vistos entidades similares están clausuradas. Solo se permitirá el acceso al personal seleccionado por el Director de la Operación, siguiendo los protocolos de seguridad necesarios en cada caso.

**Anexo ES-085.3:** Registro de Entrevistas 085-1

[[collapsible show=&#34;+ Acceder fileserv:/S:/ES-081:/files:/entrevista_exp.log&#34; hide=&#34;Cerrar Archivo&#34;]]

&gt; **Entrevistado:** Olmira Gutiérrez
&gt;  
&gt; **Entrevistador:** Investigador Elliot Smith
&gt;  
&gt; **Introducción:** Durante las investigaciones realizadas en las comunidades cercanas a SCP-ES-085, la señora Gutiérrez reclamó ser descendiente de los constructores originales de SCP-ES-085. También ha demostrado tener conocimiento sobre las costumbres de sus antepasados y de la cultura local.
&gt;  
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt;  
&gt; **Inv. Elliot Smith:** ¿Qué puedes contarme sobre tus ancestros?
&gt; 
&gt; **Olmira Gutierrez:** Cuando el ángel cayó a la tierra, el cielo se abrió y el mar hirvió. No podían hacer nada, así que esperaron y se prepararon para lo que los dioses les tenían preparado. Un día, unos extranjeros se acercaron a ellos. Les prometieron resguardarlos, si les construían un templo para adorarlos. Aunque al principio se negaron, la tempestad se cernía sobre ellos. 
&gt; 
&gt; **Inv. Elliot Smith:** ¿Sabes quienes eran estos extranjeros?
&gt; 
&gt; **Olmira Gutierrez:** Según lo que recuerdo, fueron enviados desde el Xibalbá, para proteger a la humanidad. 
&gt; 
&gt; **Inv. Elliot Smith:** ¿Así que el templo sirvió para resguardarlos de este evento?
&gt; 
&gt; **Olmira Gutierrez:** Sí. Durante muchos años el templo estuvo bajo el control de estos extranjeros. Les enseñaron muchas cosas, entre ellas el cómo controlar la vida.
&gt; 
&gt; **Inv. Elliot Smith:** ¿Disculpe?
&gt; 
&gt; **Olmira Gutierrez:** Mi abuelo me contó que los extranjeros eran capaces de dar y quitar la vida. Les explicaron que el flujo que mantiene el alma dentro del cuerpo es una energía, que puede ser controlada y manipulada. Podrían cambiarse y combinarse para vivir por siempre, para crear cosas útiles y servir por siempre al propósito que ellos querían. Al final de todas las cosas, si servían bien podrían ir al paraíso. Les explicaron que este era sólo otro estado del espíritu, que alcanzarían con la práctica.
&gt; 
&gt; **Inv. Elliot Smith:** ¿Es por eso que realizaban sacrificios?
&gt; 
&gt; **Olmira Gutierrez:** Para mantener al sol brillando y al infierno tranquilo. La energía de aquellos que eran sacrificados era manipulada y enviada a todas partes, para mantener el equilibrio entre el cielo y la tierra. ¿Han visto las apariciones? Son los desdichados.
&gt; 
&gt; **Inv. Elliot Smith:** ¿Desdichados?
&gt; 
&gt; **Olmira Gutierrez:** Aquellos que no pudieron cumplir su misión en la tierra. Por ende se quedarán vagando hasta que alguien sea capaz de transformarlos y aprovecharlos, que cumplan su propósito. Otros son entidades que no pertenecen a este plano, esperando cualquier momento para ingresar aquí. Todos tenemos un propósito que cumplir en esta vida, ¿qué más podemos venir a hacer en este mundo?
&gt;  
&gt;  Unos se mantienen y son los pastores, otros son las ovejas que deben ser guiadas. Nada cambia. No hay un final, todo termina para volver a comenzar, eso fue los que los extranjeros les enseñaron a mis ancestros, eso es lo que mis abuelos les enseñaron a mis padres y ellos a mí. En esta tierra o en la que sigue. Siempre se mantendrá así.  
&gt;  
&gt; **&lt;Final de la Entrevista&gt;**

[[/collapsible]]
