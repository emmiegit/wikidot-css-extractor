原文：[https://scp-wiki.wikidot.com/matryoshka-five Matryoshka Part Five]
作者：Kalinin
譯者：Pseudopoet
[[include info:end]]

在地下維修通道穿梭30分鐘後，涅恰耶娃從結冰通道中的控制面板旁鑽出。她打量了一下四周，是位於附近的變電站。她聽見警報聲在遠方響著。當她前往附近的圍籬時，她手放低、盡可能隱蔽地持著手槍，小心翼翼踏著雪堆中裸露的地面。她窺視著附近，尋找位於左側街道的第三支電線桿。她在找白色粉筆留下的記號。

那裏沒有記號。

她吐出的咒罵隨著一縷清晰的白色蒸汽進入寒冬的空氣中。這個集結點已經被放棄了。指揮部的某人已經下令放棄行動的其他部分以確保控制格魯烏P部門的安全屋。那麼警報是行動失敗的後果嗎？無論如何，這裏不會有撤離小隊了。沒有地方安置這批文件了。沒有人等著帶走SCP-1041，還有，三年的研究成果將不在熱達夫的掌控下了。

一輛卡車急駛而過、留下泥雪交雜的痕跡，接著十名荷槍實彈的衞兵前往騷亂處，無論那是由什麼引起的。如果警報聲是某種跡象的話，騷亂大概發生在集結點附近。她的思緒回到在新西伯利亞接收的簡報。克拉科夫的中心是管制區，目前在[[span class=&#34;ruby&#34;]]紅軍[[span class=&#34;rt&#34;]]Red Army[[/span]][[/span]]的管轄之下。安全規章意味著至少還有其他三輛卡車正在前往這類警報發生的地點。計畫B與計畫C看起來也被槍斃了。

往回數步後，她撤回維修通道。可能情況的可能性與排列在她的腦中穿梭。 後方的決策者早已將各種來源的情報彙集在一張由不同場景組成的掛毯上，每個場景旁都註記著在任務中發生的可能性。切爾尼科夫與他的格魯烏P部門代表團毫無疑問會親自來到Site-7，但可能要等到她的行動完成後。她與任何敵對勢力直接遭遇的機率標註為15%。任務取消的機率則是20%。

基金會想必正忙著打理美國的局面，以至於無力在東歐發動任何防衛行動。關於他們的情報，推測有25%的可能是虛構的，這機率訂得比決策者原先訂的還高，是因為在華沙的基金會資產中截獲電報，其行文的語氣是絕望的。然而，持續有謠言指出格魯烏P部門在上個月出了個叛徒。與華盛頓、倫敦、北京與開普敦等外地辦事處一同進行的快速排查卻一無所獲。熱達夫的叛徒可能是虛構的。或者已經死了。但如果他不屬於前述情況，那麼他只有一個地方能去。基金會在克拉科夫的任務與她的行動發生在同一個時間點，但非常惱怒的決策者拒絕將其納入考慮。

試著像彼得羅夫訓練幹員時教的那樣屏除個人習慣，這些假設都是基於過去任務的經歷、經確認的情報、最先進的統計模型及賽局理論。即使在理性上，涅恰耶娃與其他處理這類事務的克格勃外勤探員都很清楚這些假設有多麼脆弱。

涅洽耶娃讓自己平靜下來，聽著遠處警報聲的基調，讓卡車與喇叭的回音洗滌著她的感覺。生氣勃勃而不刺骨的冰冷空氣輕撫著她的臉龐。她深深地吸氣，在附近發電站緊緊纏繞著的鋼捲中辨認著卡車的廢氣

沒有逃離計畫就重回該站點是沒有意義的。在這個時候，即使是個糟糕的計畫也必須去做，但她需要知道更多資訊。只有格魯烏P部門或基金會會在現在引起一定程度的騷動。那會是誰，是開戰、還是談判？在確定是誰以前，不會有其他答案。

無論如何，她必須前去集結點。

她再次傾聽著周遭的街區，現在除了士兵發出的聲音之外沒有別的聲音了。大部分的行動都是遠離她而去的，但一股穿過遠處雜物堆而來的噪音似乎變得更近了；一股高亢的運轉聲與嗡鳴聲。是一輛摩托車。聽聲音只有一輛，可能在搜索落單的平民。是行動的時候了。

涅洽耶娃跑向附近變電站的入口大門。變電站周遭的柵欄足夠堅固，但大門是由嵌鎖鎖著的。這個嵌鎖看起來很堅固，對於她手邊有的開鎖工具來說可能太堅固了。所以她數了數、走到距離門十步遠的地方，接著踏一步走向旁邊。她輕輕放下公事包，然後拔出手槍、視線對準門上的鎖。她以穩定的雙手持槍，吐氣後扣下了扳機。

一聲尖銳刺耳的槍響後，子彈反彈的悶響幾乎瞬間響起，接著在牆壁外三公尺處燃盡。她抬頭，再次拾起公事包，察看門鎖的狀況。受損足夠嚴重。她猛地踹了一腳，將門撞開。在她開槍時，摩托車在遠處停了下來，現在引擎的轟鳴聲正朝著她的方向而來。她覺得對方約在四個街區以外。她快速查看主控制面板。最顯眼的電箱及指示燈群鄰近著大型的直立金屬線圈。來自線圈的熱量將降雪溶出一個圓，圍繞著線圈留下一個明顯地環形雪堆。涅恰耶娃停下來。接著她從她的平民外套扯下一段布料包裹右手、緊握著手槍。那輛摩托車快抵達這裏了。因此她動作極快。

------------------------------

該士兵熄火停車。他幾乎聽不到雪地行走的啪嚓聲與他的無限電中悶悶的聲音。當區域指揮官發現周邊管制竟漏掉這個變電站時，他一定會怒不可遏的。也許這裏什麼都沒有？當他看到壞掉的門鎖與足跡時，他放下了心中的大石。最好盡快解決它。

雪中有一串足跡，一直延伸到變電站內部。門毫無疑問被射了一槍，但是只有一個人嗎？還是可能是排裏的某人，喝多了之後在這裏胡鬧。如果是這樣，那麼無論他逮到的是誰都得承受政委的怒火，而不是漏掉了一個平民的自己。到頭來，也許這不算太糟。

他小心翼翼地跟著足跡走進變電站內。這足跡看起來比他的小。這樣更好，他希望中的最後一件事便是審訊某個醉醺醺的魁梧笨蛋，以及將他扭送回基地。他的無線電正憤怒要求著什麼，但因為喇叭被外套蒙著而模糊不清。他覺得他在長篇大論的某處聽見了「管制」。媽的。他沿著痕跡匆忙前行。

該士兵更深入時，他感覺臉上散發著熱氣，金屬吱嘎與嗡鳴的微小刺耳聲繚繞於電纜與電線之間，他脖子上的細毛豎起，好似變電站的電流正洩漏到他身旁的空氣中。他來到一個在雪地中溶出的圓圈前，裸露的地面上有個控制臺。足跡到此為止。

「天殺的！停止浪費時間！我們得回去了！」他對著空氣咆哮著。他每多消失一分鐘，政委就會越來越憤怒。如果他整天都在這裏四處張望，他倆都會被剝皮。情急之下，他審視著周遭環境。他的眼睛亮了。

那是一個公事包。靠在雪堆上，緊貼著雪圈邊緣放著，約在五公尺外。在無線電以怒火在他的臀部燒出一個洞之前，他必須解開那個謎團，而公事包是僅有的線索。他謹慎地靠近，當他蹲低時，每個動作都審慎小心，在馬馬耶夫山崗[[footnote]]譯注：馬馬耶夫山崗﹙Mamayev Kurgan﹚，位於伏爾加格勒市中心，為史達林格勒戰役的主戰場。[[/footnote]]習得的老習慣現在開始見效，他因此能不受砂礫與土塊干擾，盡其所能的快速移動。他在公事包數步之外停下，流暢而安靜地抽出戰鬥刀，審視面前的地面是否有電線或可疑的新鮮泥塊。。

當他確定公事包周圍的地面空無一物時，他將步槍輕放在身旁的地上，接著矮身轉為臥姿。他仔細地、小心翼翼地爬到了距離公事包一公尺處。他側頭檢查箱底與雪堤之間微小銀白的日光。什麼都沒有。幾乎沒有阻礙了。

他做了數次深呼吸以穩定心緒。無奈地，他將戰鬥刀拿在左手，雖然不理想，但更適合他身體現在的姿勢。輕輕地，非常非常輕地，他開始將刀尖伸進公事包與雪堤之間，聽著彈簧、軸承、或天知道是什麼零件在公事包裏轉動所發出的超微小雜音。他稍微扭動手腕，開始以戰鬥刀做為槓桿、輕輕移動公事包。

在他的右側，某個東西從雪堤衝出，灰色的泥漿漫天飛舞，有那麼一瞬間，他覺得自己已經死了，但公事包仍然完好無損。

「怎…怎-麼…」他結結巴巴的說道，還無法相信他沒有被炸死。

「鑰匙。你的摩托車鑰匙。」

他向後方入口處點頭示意。「還發動著，我把它們留在那裏。這是什麼情況？」

女子起身將士兵的步槍踢走，槍口仍然瞄準他的雙眼之間。涅恰耶娃沒有回答。她再次撿起公事包，她的雙手凍僵了，但不至於麻木到無法將手指搭在扳機上。她向著變電站外後退。該士兵仍然因為這次突襲的驚嚇而睜大著雙眼。新一輪汚言穢語從他身側的無線電傳出，嚇了他一跳。

「你跟他們說了什麼？」

他搖搖頭。「沒什麼，只提到我正在確定槍響，以及建立周邊管制。」

「這裏的封鎖是什麼引起的？」

「沒人知道，他們一點屁都不告訴我們。話說回來，妳是誰？妳在這裏幹嘛？」

她用手槍示意該士兵起身。知道接下來會發生什麼的他，猶豫地、疲憊地照做了。他緩緩將雙手放到腦後。

「我們是同一邊的，同志，」涅恰耶娃說道。

她放低手槍，往該士兵的雙膝各開了一槍。他哀嚎著倒地，因疼痛而扭動著，鮮血從他緊緊捂住傷口的手指間滲出。

「現在沒人能說你不盡忠職守了，」她邊收槍邊說。「告訴你的指揮官事實。他們最終會處理這一切的。我很抱歉。」

她轉身走出變電站，身後傳來該士兵的咒罵。她注意到他停在入口處的摩托車。她把公事包收納進其中一個馬鞍包中，騎上摩托車、一腳發動引擎。片刻，她加速離開了現場。

她向前駛過貧民區與陋巷，在會合點後方的混凝土排水溝尋找可以進入的地點。駛過幾個街區後，她發現附近的工廠有一條排水涵管。她催動油門、轉進支道，低下頭閃避生長在閒置大門周圍的樹枝。她立即跑下混凝土溝渠，一邊轉向以避開泥堆或四散的碎片。雖然警告地方當局不太理想，但如果要說克格勃在哪方面比格魯烏P部門有優勢的話，那便是已經公開與其餘的武裝部隊打過交道。希望這一切的結果是給熱達夫製造的麻煩多過給克格勃的。

不過那是之後的問題了。此刻，她要先前去集結點。
