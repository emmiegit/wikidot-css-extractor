    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3488

**项目等级：**Euclid

**特殊收容措施：**基金会网络爬虫将监测互联网上对大量爬行动物食用某种特定植物的目击或报告。一旦某次目击被证实，基金会人员将被安插进周边机构，基金会前台公司将接手该地点的景观美化职责。若一SCP-3488实例受损，一则恰当的掩盖故事将被散发给地方政府与媒体，此实例将由基金会人员以研究/保护团队的名义密切监测。

已围绕SCP-3488-T与临时Site-43建立一道10km长的防线。警卫人员将沿防线等距驻守，受命逮捕任何未经授权即尝试进入SCP-3488-T禁区内的人员。

一小队已受训的基金会人员将驻扎在 SCP-3488-V 内，沿 SCP-3488-V 的外墙监测 SCP-3488实例的状况。若 SCP-3488-L 出现，小队将立即向其开火、向临时Site-43请求增援，并发出全基金会范围内警报以启动尼德霍格协议。此时，全部基金会站点将对其内部数据库进行通信检查，并立即报告数据库及其包含的异常中所发现的任何差异。

**描述：** SCP-3488指已知影响了多种植物个体的一种现象。一层髓鞘质[[footnote]]髓鞘质存在于动物的神经系统中，由脂质与蛋白质组成。它在神经纤维周围形成绝缘层，帮助动作电位快速、高效地传导，也是大脑白质的组成部分。[[/footnote]]沿维管结构出现在部分树液中。此类植物对环境刺激反应加速，并具有再生特性。除此之外，实例在结构上和遗传上似乎在相应物种植物的正常变异范围内，且属于实例发现地的原生植物物种。

受SCP-3488影响的植物最常出现在人类文明包含有大量知识或信息的地区及其周边，如图书馆、大学、博物馆、政府档案馆和服务器群组。采集样本与当地记录表明，其年龄与和它们所关联的信息库的年龄大致相当。[[footnote]]植物的规模与健康程度似乎也与相关信息库的状况与地位相似。参见显著异常表现记录。[[/footnote]]

SCP-3488的一个次要效应是其能吸引//爬行//类动物。原产于SCP-3488树木所在地区的几种爬行动物个体将共同生活在该植物内部和周围。它们将持续忽视正常进食需求，专以此类植物为食。这些爬行动物的样本已被捕获并检查，且均已表现出可产生使其能消化SCP-3488并丰荣的消化酶。

**附录2：** SCP-3488-T 与临时Site-43

SCP-3488-T是一规模庞大的SCP-3488实例的编号，表现类似于一坦桑尼亚猴面包树，位于奥杜瓦伊峡谷的地理学中心。SCP-3488-T高约3千米，最远端分枝向外延伸有1.25千米。鉴于奥杜瓦伊峡谷内水与营养物质的低含量，SCP-3488-T生存下来的方式是未知的。 

SCP-3488-T周围已建立一道10km长的防线，并在其中建立了临时Site-43。临时Site-43将研究SCP-3488-T，并找出它是如何设法通过任何手段逃过各种形式的检测的。若可能，此效果将被复制并应用在此后的基金会活动中。

**附录3：** SCP-3488-V

SCP-3488-T最北端根部下地面有一近圆形的开口、及一条沿树干延伸的隧道，其通向地表下约10米处的一处洞穴。该洞穴继续延伸了约4公里后缩窄成另一条隧道，其向上倾斜，通到另一个洞口。据该系统的距离与方向，出口理应位于SCP-3488-T树干中心下方，然而通过洞口将到达一大山谷，编号为SCP-3488-V：从开口向各个方向延伸至约3千米处，其间布满SCP-3488实例的树林。

经进一步研究，已得出结论即该林中每个SCP-3488实例均为SCP-3488一个现存实例的精确副本，包含有相同的爬行类动物种群。这些SCP-3488实例表现出相同的特征和所述爬行动物造成的“损伤”，爬行类动物也具有此类特性：它们每个与其外部对应物均有相同的外表和位置关系。当从SCP-3488实例的副本中移除爬行动物时，SCP-3488原本上的爬行动物也同样被移除，反之亦然。针对SCP-3400-V副本上爬行动物的生物学测试表明其在消化SCP-3488实例的能力外没有其它异常能力。

沿SCP-3488-V外壁有43株SCP-3488-V的大型实例，其并无已知对应物；这43株树木被命名为S1-S43，属于不同物种，且并未表现出吸引爬行类动物的趋向。唯一例外是SCP-3488-S44，一干枯树桩，有粗壮新枝生出作为再生证据。然而，大部分靠近树桩表面的粗壮新枝已被扯去，其周围痕迹类似于咬痕，可能是大型爬行动物所留。--尽管有相似处，并无已知爬行动物有足够大的咬合半径以产生如此的咬痕。-- 参见附录4。

**附录4：** SCP-3488-L与高风险Site-21事故-███

在当地时间20██年12曰21日上午12：21分，SCP-3488-V内的基金会驻员注意到SCP-3488-S44开始长出新芽。研究员前往调查，但被树林中出现的一极大的四足爬行动物（估计其约250米长）所妨碍。驻员直到其破坏了森林植被才注意到其靠近。该爬行类动物，被命名为SCP-3488-L，似乎具有一定的逆模因性质。在汇报过程中，MTF人员无法就其描述达成一致，除了它似乎是四足蜥蜴及其左前腿有伤导致其行动微瘸。

SCP-3488-L从树林前往SCP-3488-S44，过程中似乎尽可能避免踩踏在许多较小的SCP-3488实例上。这显著延长了它的行程用时，使临时Site-43驻员有时间进行调遣。 

一到达SCP-3488-S44，SCP-3488-L即开始啃咬生长中的嫩芽，似乎试图将其咬下。基金会雇员持续向SCP-3488-L开火，使其远离SCP-3488-S44。SCP-3488-L后退了片刻，旋即向SCP-3488-S17猛冲，基金会部队正是在此部署，因而被迫分散开来。SCP-3488-L咬了SCP-3488-17的一条小枝，并猛烈甩动头部，对其造成了严重损伤，随后退入森林。寻找SCP-3488-L的尝试失败了。

上午12：45分，SCP-3488-17受损的枝条断裂并掉落在地。恰在同一时间，位于南非约翰内斯堡的高风险Site-21发生了大规模收容突破。Site-21几乎所有的Keter等级SCP项目均突破了收容，导致其基地约一半被毁，25%的工作人员死亡。重收容过程耗时较长并造成了更多伤亡。在汇报中发现，现场所有工作人员对所发生的异常现象均无任何了解，即使是对他们名义上所负责的项目。数据库也被发现损坏，没有上述异常的记录，也没有可定位的物理记录。
