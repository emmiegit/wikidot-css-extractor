**Elemento #:** SCP-818

**Classe dell&#39;Oggetto:** --Keter-- Neutralizzato

**Procedure Speciali di Contenimento:** SCP-818 era confinato in un&#39;area circolare di almeno quattro metri di diametro, senza alcun oggetto che potesse oscurare le pareti. L&#39;area di contenimento di SCP-818 conteneva: un materasso per dormire, un tavolo e un apparecchio di illuminazione, dotato di lampadine fluorescenti ad alta potenza. La cella di SCP-818 non è stata in nessun caso risistemata, né la luce è stata spenta. Il personale non era autorizzato a stare nella cella di detenzione di SCP-818, né in un&#39;area di dieci metri intorno al perimetro della cella durante il suo orario di attività (dalle 8:43 alle 21:21). Il personale esposto alla zona di influenza di SCP-818 durante il suo orario attivo è stato riclassificato in Classe-D e iscritto nel gruppo dei test per SCP-818.

Il seguente documento, attribuito al capo progetto principale, il Dr. █████ (19██ - 199█), è stato considerato la principale direttiva del progetto per otto anni ed è stato consegnato ad ogni nuovo membro dello staff di ricerca. È qui riportato a fini conservativi:

&gt; //Va notato che SCP-818 è una creatura dalle abitudini precise. Seguirà uno specifico copione// [Vedi il File allegato [[[Copione-SCP-818]]]], //senza errori ogni giorno, alla lettera. In questo schema sono inclusi i tempi di deviazione durante i quali SCP-818 deve essere attentamente monitorato. È ovvio che la mancata osservazione di QUALSIASI deviazione aggiuntiva potrebbe essere disastrosa.//

**Descrizione:** SCP-818 è un giovane maschio, che sembra avere dai sette ai dodici anni. Inoltre, SCP-818 mostra tutti i segni di un grave autismo. Gli esami dei terapeuti e le cartelle cliniche recuperate mostrano che questa condizione è presente da tutta la vita di SCP-818. Le caratteristiche fisiche di SCP-818 hanno una tendenza a cambiare quando è attivo; tuttavia, durante lo stato di riposo, ha i capelli neri e la pelle scura. SCP-818 non può parlare e non possiede alcuna capacità di comunicazione. SCP-818 non ha mostrato alcuna necessità di nutrirsi o di liberarsi dei rifiuti, ma è stata registrata la sua respirazione e, presumibilmente, il sonno. SCP-818 non sembra invecchiare ed è stata registrata una variazione di altezza (da 1,17 a 1,84 metri) e di peso (da 65 a 80 chilogrammi), rendendo impossibile ogni classificazione. Questo, insieme allo stato incompleto delle cartelle cliniche recuperate, lascia in bianco gran parte della storia di SCP-818.

SCP-818 è in grado di cambiare l&#39;universo a livello sostanziale, ma le sue capacità sono gravemente ostacolate dalla sua disabilità. I cambiamenti che apporta sono presumibilmente un tentativo di rendere il mondo conforme al modo in cui percepisce le cose: la pigmentazione in tutti gli oggetti ha la tendenza a spostarsi e a scorrere, gli utensili e gli strumenti assumono forme strane, e i suoni vengono emessi da una fonte non distinguibile. Questi effetti hanno dimostrato una portata di circa dieci metri.

SCP-818 ha anche dimostrato la capacità di produrre spontaneamente la materia. È stata notata la comparsa di oggetti &#34;nebulosi&#34;, in particolare dopo sessioni in cui SCP-818 ha svolto un&#39;attività creativa, come la colorazione o la pittura con le dita [Vedi LOG ESPERIMENTO 818-1]. La maggior parte di questi oggetti rimane pochi minuti prima di scomparire di nuovo, anche se alcuni oggetti sono stati segnalati durare per diverse ore. Per questo motivo, la cella di contenimento di SCP-818 è stata gradualmente spogliata di tutti i materiali che potrebbero essere utilizzati per questi fini. Nessuno degli oggetti creati si sposta oltre la visuale di SCP-818, il che porta all&#39;ipotesi del Dr. ████████ che SCP-818 stia letteralmente creando fosfeni, forse causati dal contrasto dei colori provenienti dalle pareti bianche della sua cella. Sono necessari ulteriori test per determinare se questo sia vero.ù

SCP-818 è stato recuperato da quella che si pensa sia stata la casa dei suoi nonni in campagna, dove era stato apparentemente lasciato dopo la loro morte nel 19██ a causa di un incidente presumibilmente non correlato. Un banchiere locale e due agenti immobiliari stavano valutando la proprietà quando hanno incontrato SCP-818; il loro mancato ritorno ha spinto la polizia locale a indagare. Dopo █ sparizioni successive, la Fondazione è stata allertata e la Squadra Speciale ██████ è stata incaricata di svolgere un&#39;indagine. Al loro arrivo, [DATI CANCELLATI]. Successivamente, il Dr. ████ suggerì di [REDATTO], portando alla cattura di SCP-818.

**Addendum SCP-818-T** Negli ultimi ██ anni, le procedure di contenimento per gli SCP con effetti simili sono drasticamente migliorate, anche grazie all&#39;impegno del personale di contenimento di SCP-818. Tuttavia, a causa di una erratica e pericolosa mancanza di assoluta aderenza al Copione e della crescente presenza di effetti più pericolosi e mortali, non abbiamo alternative se non quella di autorizzare la terminazione di SCP-818. [VEDI ADDENDUM: SCP-818-00T, Neutralizzazione] 

**Log Esperimento 818-1:**

I soggetti dei test che entravano nel raggio d&#39;azione di SCP-818 durante le ore di attività hanno riferito di avere una visione altamente distorta, allucinazioni uditive e sensoriali, incapacità di controllare il proprio movimento e tendenza a ripetere le azioni. Presumibilmente, l&#39;esposizione continua comporterebbe la permanenza di questi sintomi. La natura e la gravità dei sintomi sembra essere in relazione diretta con la parte del copione messa in atto.

Ai fini di questo test, i soggetti sono stati scelti per la somiglianza con le persone nelle fotografie recuperate dalla casa di SCP-818 nel 19██. Dalle fotografie è stata dedotta una leggera somiglianza con l&#39;aspetto in fase &#34;passiva&#34; di SCP-818 e sono state selezionate tre persone di Classe-D (D-1922, D-921 e D-837).

Il 17 ████, 19██ sono stati effettuati dei test per vedere come SCP-818 avrebbe reagito alla manipolazione di certi eventi, in particolare di quelli che hanno mostrato un certo livello di flessibilità in test precedenti. Dopo che D-1922 e D-921 non hanno avuto successo nel provocare reazioni positive, D-837 è entrato nella camera di contenimento. I momenti salienti del test sono riportati di seguito.

**Data:** 18 ████, 19██
**Tema:** Colorare
**Procedura:** D-837 è entrato nel perimetro di SCP-818 alle ██:██. Le informazioni scoperte durante il recupero suggeriscono che questo era un momento specifico in cui l&#39;attività negativa di SCP-818 era bassa. D-837 è entrato e ha messo tre pastelli sul tavolo: uno rosso, uno blu e uno giallo. Seguiti da un foglio di carta bianco. SCP-818 ha esaminato ogni pastello prima di cambiare il giallo in verde e di procedere a colorare. Dopo esattamente ██ minuti, SCP-818 ha smesso di colorare ed è andato verso la parete della cella, iniziando a seguirla. D-837 è uscito dalla cella prima che i sintomi potessero peggiorare.
**Dettagli:** D-837 si è lamentato per diversi giorni di allucinazioni visive, tutte di colore verde. Non sono stati riscontrati altri sintomi. La terminazione di D-837 è stata temporaneamente ritardata a causa dell&#39;apparente obbedienza di SCP-818 alla sua presenza. I test con D-837 continueranno.

**Data:** 2 ██████, 19██
**Tema:** Pittura con le dita
**Procedura:** D-837 è entrato nella cella di SCP-818 alla stessa ora di tutti i test precedenti, avendo sostituito i pastelli precedenti con vernici per le dita degli stessi colori. Inizialmente SCP-818 era esitante, ma alla fine ha cambiato il colore della vernice gialla in verde, come in tutti i test precedenti. SCP-818 ha proceduto a dipingere per alcuni minuti fino a quando, alle ██:██, ha smesso di dipingere e ha proseguito verso la parete della cella, iniziando a seguirla come al solito. D-837 è uscito dalla cella.
**Dettagli:** D-837 ha subito un aumento dei sintomi da esposizione a SCP-818. Dopo il piccolo cambiamento nel programma di oggi, la visione di D-837 è interamente colorata di verde.

Il 17 settembre 20██, D-837 è stato ucciso durante una breccia di SCP-███. Il giorno dopo, quando D-837 non è apparso nella sua cella di contenimento, SCP-818 è diventato estremamente agitato, con conseguente [REDATTO], causando la morte di due ricercatori. La sostituzione di D-837 potrebbe essere necessaria.

**Data:** 20 Settembre, 20██
**Tema:** Pittura con le dita
**Procedura:** D-18274 è entrato nella cella di SCP-818 nello stesso momento di tutti i test precedenti sia con i pastelli che con la vernice. D-18274 è stato scelto per la sua somiglianza con D-837. Per la prima volta, SCP-818 ha scelto più colori, mescolandoli insieme sulla carta. Inoltre, SCP-818 ha trasgredito il suo copione più gravemente di qualsiasi altra volta, colorando per ulteriori ██ minuti.
**Dettagli** Quando D-18274 è uscito dalla cella di SCP-818, ha iniziato a manifestare molte delle vecchie abitudini osservate in D-837, tra cui [REDATTO] e la tendenza a fischiare le canzoni dei musical. Dopo due esposizioni aggiuntive, ciascuna delle quali rispecchia la prima, D-18274 è essenzialmente diventato uguale a D-837. Gli esami del sangue hanno confermato l&#39;apparente corrispondenza genetica. D-18274 è stato riclassificato come D-837. Il ritardo della terminazione di D-837 è stato archiviato.

**ADDENDUM SCP-818-00T: Neutralizzazione**

Il 17 gennaio 20██, il Dr. ████ è entrato nella camera di contenimento di SCP-818 durante la sua fase passiva e ha somministrato un&#39;iniezione di ██████ e ██████ e ha fatto sì che SCP-818 prima smettesse completamente di respirare e poi cessasse tutte le altre funzioni corporee. I rapporti dell&#39;autopsia mostrano che il soggetto è morto per shock anafilattico. I resti sono conservati nel Sito-██ e sono disponibili per lo studio.
