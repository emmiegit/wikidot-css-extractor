**Titre original :** Ghostly Guide to Self-Improvement
**Auteur :** [[user Naleth]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 1er mai 2021
[[include credit:end]]

+++ Par le Bibliothécaire Spectral Aristarque de Samothrace

++ **Introduction Spéciale pour l&#39;Édition du 2000^^ème^^ Anniversaire**

Bonjour et bienvenue à la prochaine étape de votre vie après la mort ! Par le simple fait que vous avez sélectionné et pouvez toucher ces pages fantômes, vous avez prouvé que vous êtes prêt à poursuivre votre croissance spirituelle. Une telle croissance est particulièrement importante pour les créatures incorporelles, étant de purs esprits, et ce livret a été développé spécifiquement dans cette optique.

En tant que bibliothécaire principal du Département d&#39;Études Spectrales, j&#39;ai rédigé le //Guide Fantomatique de l&#39;Amélioration de Soi// peu de temps après avoir emménagé à la Bibliothèque, en raison de la... malencontreuse fermeture de mon précédent lieu de travail. Plutôt que d&#39;être exhaustif, j&#39;ai conçu cette brochure comme un bref résumé d&#39;autres sources. Chaque section aborde certains des défis les plus courants de la vie nocturne d&#39;un fantôme, de l&#39;esthétique de la décoration à base de taches de sang à l&#39;exploitation de vos terreurs nocturnes paralysantes en tant qu&#39;instruments d&#39;effroi.

Beaucoup de choses ont changé au fil des ans, cependant, et même si beaucoup de nos frères spectres sont prisonniers du passé, les plus organisés d&#39;entre nous doivent vraiment vivre avec leur temps. Cette édition du 2000e anniversaire a été presque entièrement réécrite, chaque phrase ayant été passée au crible. Ces révisions, ainsi que les nouvelles listes de ressources disponibles dans les archives du département, signifient que ce guide a quelque chose à offrir aussi bien au fantôme récemment décédé qu&#39;à un roi fantôme vieux de plusieurs siècles. Alors brûlons la torche par les deux bouts et plongeons-y !

++ **Ne Plus Être une Personne ne Signifie pas n&#39;Être Plus Personne**

Le premier et, souvent, le plus grand défi que les fantômes doivent relever est évident : se manifester. Pour quelques chanceux, la transition est facile, et rester dans le monde des mortels, encouragé par la vénération culturelle de ses ancêtres, peut être une prochaine étape naturelle pendant que vous appréciez le crépitement si agréable du bûcher funéraire. D&#39;autres ont moins de choix, se manifestant en raison d&#39;une perturbation de leur dépouille ou du traumatisme lié à leur mort, comme par exemple le massacre de tous vos collègues et vous-même dans la bibliothèque royale.

Quoi qu&#39;il en soit, la manifestation est une transition importante pour chacun d&#39;entre nous et, quelles que soient les raisons pour lesquelles nous restons, c&#39;est souvent un sujet sensible. Ainsi, il est généralement préférable d&#39;éviter d&#39;en parler avec les autres spectres, à moins de bien les connaître ou d&#39;être particulièrement ivre d&#39;alcool de raisin.

Cela ne veut pas dire que vous devez éviter d&#39;aborder le fait que vous êtes un fantôme, cela peut causer toutes sortes de problèmes. Non, regardez plutôt votre nature spectrale droit dans les yeux ! Vous avez du pouvoir en tant que fantôme, un pouvoir dont beaucoup de mortels ne peuvent que rêver. Et alors, qu&#39;est-ce que ça peut bien faire que vous n&#39;ayez pas de corps ? Il existe un certain nombre de passe-temps merveilleux auxquels les fantômes peuvent encore s&#39;adonner. Certains des livres les plus célèbres de la Bibliothèque ont été écrits par des fantômes, et peu sont aussi doués pour [http://wanderers-library.wikidot.com/mister-monster-s-introductory-guide-to-the-interdimensional chasse aux billes interdimensionnelles] que ceux qui ne peuvent pas mourir. Vous pouvez même consommer de la nourriture lorsque vous êtes dans le monde des rêves (d&#39;ailleurs, je suis récemment tombé sur une recette de [http://wanderers-library.wikidot.com/cooking-with-zoogs Zoog farci] au goût délicieusement fumé). Et puis, bien sûr, il y a l&#39;activité la plus commune parmi nos semblables : l&#39;art délicat de l&#39;effroi.
 
++ **Un Tutoriel sur la Peur**

Les fantômes ont perfectionné l&#39;art de la peur plus que toute autre créature. Si les esprits comme moi renoncent souvent à des actes de terreur au profit de hantises plus bienveillantes, la plupart d&#39;entre eux s&#39;adonnent au moins à quelques méfaits de bon aloi. En effet, une discussion sur les techniques d&#39;effroi pourrait faire l&#39;objet d&#39;un livre entier, et il y a de nombreux exemples dans la Bibliothèque.[[footnote]]Faites attention aux [http://wanderers-library.wikidot.com/field-guide-to-the-shelves-volume-one#toc4 bibliovores] cependant, ils semblent avoir un goût particulier pour les histoires de fantômes.[[/footnote]]. Avec une telle richesse de connaissances à votre disposition, je ne donnerai ici que le plus bref des tutoriels, mais je n&#39;ai pas pu résister à l&#39;envie de dire quelque chose. Les différents experts en la matière s&#39;accordent à dire qu&#39;il existe trois leçons fondamentales qui garantissent une hantise correcte :

* **//Gardez un objectif.//** La hantise est en grande partie une affaire de bouche-à-oreille. Pour cette raison, il est important d&#39;avoir quelque chose qui devienne votre signature. Il peut s&#39;agir d&#39;un objet maudit, d&#39;un lieu spécifique, de votre tueur ; il faut simplement que ce soit identifiable. Cela ne veut pas dire que vous ne pouvez pas changer d&#39;avis plus tard. Par exemple, si vous avez passé 30 ans à torturer le pharaon usurpateur qui vous a assassiné, vous pouvez décider, à sa mort, de retourner à la bibliothèque d&#39;Alexandrie où vous viviez auparavant pour en hanter les lieux.

* **//Ne tuez personne.//** Je sais que cela peut être tentant lorsqu&#39;un groupe d&#39;adolescents ignorants se met à boire du vin de palme après s&#39;être introduit dans votre ancien bureau, mais vous devriez vraiment essayer d&#39;éviter de les incinérer avec des charbons ardents, même si cela génère une odeur enivrante... Non, cela n&#39;en vaut pas la peine. La mort des visiteurs de votre lieu de prédilection est l&#39;un des moyens les plus courants d&#39;attirer un exorciste à votre porte et, en règle générale, les personnes exerçant le métier de &#34;purificateur&#34; sont des êtres extrêmement mélodramatiques. Par conséquent, même si jamais vous parvenez à éviter d&#39;être exorcisé, vous devrez tout de même écouter leurs gémissements de douleur, et c’est tout simplement pénible. Le deuxième problème causé par le fait de tuer quelqu’un, bien que plus rare, est en fait infiniment plus agaçant : les nouveaux colocataires. Les décès causés par ceux de notre espèce sont extrêmement traumatisants pour les mortels et entraînent souvent la manifestation de nouveaux fantômes. Et, comme ceux-ci sont morts sur votre territoire... Vous pouvez déjà deviner où cela mène. Si vous pensiez que ces adolescents étaient exaspérants avant, imaginez devoir passer 200 ans de plus avec eux et, croyez-moi, je n&#39;ai pas besoin de l’imaginer.

* **//Utilisez vos points forts.//** Chaque fantôme a des choses pour lesquelles il est doué, que ce soit grâce à sa vie précédente ou non. Ces compétences sont vos armes. Vous étiez entomologiste de votre vivant ? Appelez des mille-pattes pour leur manger les yeux. Vous aimiez le jardinage ? Ajoutez des épines particulièrement vicieuses aux roses qui vous ont valu un prix. Même des passe-temps moins évidents peuvent être utiles, la seule limite étant votre créativité[[footnote]]Ce qui, il faut l&#39;admettre, peut être un peu problématique pour beaucoup de nos semblables, en particulier les fantômes qui hantent des miroirs, mais cette compétence a ses propres avantages.[[/footnote]]. Par exemple, un amoureux des livres pourrait faire apparaître des dizaines de coupures de papier sur les doigts d&#39;un dirigeant ; j’ai entendu dire que cela cause une atroce douleur lancinante. Ou peut-être voulez-vous quelque chose de plus direct, en optant plutôt pour un délicieux grésillement lorsque vous gravez le nom de chaque bibliothécaire mort en hiéroglyphes sur ses bras. Vous pouvez même utiliser vos talents de papetier avec... d&#39;autres matériaux. Le fait est que nous avons tous des points forts ; mettez-les à profit.

++ **La Redécoration, Réelle et Imaginée**

Parmi les nombreux malentendus au sujet de notre espèce, la sous-estimation de nos compétences en matière de décoration intérieure est peut-être le plus flagrant. Les mortels semblent croire que le crâne calciné devant la peinture murale de Thot est le fruit du hasard, ou que les toiles d&#39;araignée qui protègent la première édition des papyrus sont fortuites. En effet, alors que beaucoup de nos touches décoratives peuvent, à dessein, sembler naturelles, elles sont souvent loin de l&#39;être. Ce n&#39;est pas parce que nous sommes morts que nous manquons de style. Non, la décoration fantomatique a la capacité unique de mélanger l&#39;ancien et le nouveau, en utilisant ce contraste pour un résultat surprenant. En effet, un fantôme peut prendre le mur le plus basique d&#39;une chambre d&#39;enfant et le transformer en un véritable et excitant mystère, simplement avec quelques entailles endommageant le cartouche de l&#39;héritier.

Le meilleur exemple de cette technique est sans doute l&#39;architecture fantasmagorique, c&#39;est-à-dire l&#39;architecture qu&#39;un fantôme façonne à partir d&#39;une illusion. La beauté de cette technique réside dans la superposition. Elle permet de faire en sorte que deux décors occupent le même espace, en passant de l&#39;un à l&#39;autre pour un effet incroyable. Elle peut même être pratiquée avec des éléments interactifs, comme la nourriture. Le visage de quelqu&#39;un qui croit que son antilope rôtie est infestée d&#39;asticots peut donner lieu à tout un spectacle, allant jusqu&#39;à des décapitations familiales au sein de la royauté. C&#39;est un acte que le pharaon regrettera peut-être plus tard, mais peut-être qu&#39;il aurait dû éviter de vous tuer, vous et tous vos compatriotes, à la base.

++ **Pratiques de Possession Parfaites – Y Mettre toute son Âme**

Si le contrôle des plantes et des petits insectes peut être une tâche simple, la possession d&#39;un être intelligent est difficile même pour un spectre accompli. Les instructions les plus importantes que je puisse fournir sont un conseil et un avertissement. Le premier est simple : la pratique. La possession est un peu comme enfiler un gant qui changerait constamment de forme ; il faut du timing et de la subtilité, des choses que l&#39;on n’acquiert qu&#39;avec la pratique. Commencez par des créatures simples, les rats et les corbeaux étant des exemples courants, avant de relever des défis plus complexes. Il s&#39;agit de perfectionner vos compétences lentement au cours des siècles, et non de commencer directement par les humains. Non, ce serait complètement stupide...

Ce qui m&#39;amène à mon deuxième conseil : faites attention à qui vous possédez. La possession peut avoir des conséquences inattendues sur un fantôme. Même si vous contrôlez le corps, les traits de caractère les plus désagréables de l&#39;occupant d&#39;origine peuvent, disons, vous influencer. Vous allez parfois voir un corps faire des choses auxquelles aucun de vous deux ne s&#39;attendait, comme éclater une lanterne à huile contre une étagère pour que les flammes puissent se répandre. Ensuite, vous regardez le feu qui se propage, vous sentez la chaleur de la pièce qui brûle. Puis, alors même qu&#39;une partie de votre esprit vous demande de sauver les livres, vous déciderez que vous prenez trop de plaisir dans cette destruction pour vous y résoudre, en regardant les pages se réduire en cendres et emporter votre corps d’emprunt avec elles. Même lorsque vous serez à nouveau un fantôme, errant parmi les restes fumants de la bibliothèque que vous aimiez, vous vous souviendrez de tout cela. Les cendres, le feu... Vous voudrez les revoir.

Les flammes étaient si jolies.

++ **Une Note sur l&#39;Auteur**

Suite à cette dernière édition, Aristarque s&#39;est retiré de son poste à la Bibliothèque et, pour fêter sa retraite, l&#39;administration l&#39;a même &#34;banni&#34; des lieux pour qu&#39;il puisse enfin se détendre. Toute demande de renseignements concernant ce travail, ou toute observation du nouveau retraité, doit être adressée au Département des Études Spectrales, qui se fera un plaisir de vous aider dans tous ces domaines.</textarea></pre>
