**Název: Apríl z Apríla na Apríla**
**Autor:** [[*user Hajgrando]]
[[include info:end]]

Dnes vám povím velmi humornou historku z dob mého mládí, kdy jsem byl ještě plný energie a života. Dětičky moje, naše historka nás vrací až do osmnáctého roku mého dlouhého života.

Stalo se to roku 2021, všichni mi říkali Granko a byl jsem vedoucím na jednom dětském táboře, měli jsme tam tak stejně staré děti, jako jste teď vy. Tenkrát tam, nás vedoucích, bylo 8… i když, teď jak vzpomínám, děti moje, tak si uvědomuji, že nás tam bylo 9,  ale ten devátý se nikdy v ničem, co se chodu tábora týče, neangažoval, a tak jsme ho nepočítali. Bylo nás tedy 8 a už týden před Aprílem jsme plánovali, jak bychom si mohli z těch dětiček vystřelit. To víte, nápadů byla obrovská hromada, ale největší úspěch mel jeden konkrétní návrh, a na tom jsme se nakonec i shodli. Víte, abych byl upřímný, ten nápad byl dost odvážný, ale šli jsme do toho. Spočíval v tom, že bychom všude po táboře přes noc rozvěsili plakáty, že celý tábor zrušili a že děti už nemůžeme ani odvézt domů, protože nám došly peníze. Na plakáty jsme chtěli přidat i všechny naše podpisy, aby to vypadalo věrohodně. Druhá fáze toho žertíku spočívala v tom, že bychom celý den dělali, že tam skutečně nejsme a zasáhli bychom pouze v případě, že by se něco vážně pokazilo. Zkrátka jsme chtěli na celý den předstírat, že tam nejsme a čekali jsme, jak si s tím děti poradí. Dohodli jsme se, naplánovali do detailu všechno důležité a byli jsme připraveni.

31.3. 2021 se celý náš tým vedoucích těšil na to, až si ze všech dětí náramně vystřelíme. Bohužel jsem ten den měl opravdu hodně práce, tudíž jsem nemohl ostatním pomoct se zbytkem příprav a nemohl jsem jim ani pomoct sepsat ty plakáty. No, co vám budu povídat, náramně toho využili. 

Ráno 1.4. jsem měl svou práci hotovou a šel jsem se proto podívat, jak se jim ten náš žertík povedl… avšak zjistil jsem s jakými šibali jsem vlastně pracoval. Ti prevíti mě na ty plakáty nepřipsali. Řeknu vám, tenhle šprým se jim opravdu povedl. Nejen že mě tam nepřipsali, ale ještě ke všemu se nejspíš domluvili i s dětmi, aby si toho absolutně nevšímali, protože po celý den, ač jsem stejně dodržel druhou fázi a předstíral jsem, že na táboře vůbec nejsem, mě absolutně nikdo nesháněl. Žádné z dětí jsem neslyšel říct, &#34;proč nad těch plakátech není podepsanej i &#34;Granko&#34;?&#34;, nebo &#34;ten Granko nás má určitě hlídat, a proto se tam nepodepsal.&#34;

Teda děti řeknu vám, nebýt Apríl, myslel bych si, že na mě zapomněli… tenhle žertík se jim opravdu povedl.
