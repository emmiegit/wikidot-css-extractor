    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **Тема конкурса: внутрифилиальный фолклор, мемы и байки**

Все мы регулярно слышим о сотрудниках Российского филиала Фонда SCP, отправившихся в длительные командировки на [[[http://ru.wikipedia.org/wiki/Остров_Врангеля|этот]]] таинственный остров. Они подолгу отсутствуют, с ними нет никакой связи, а по возвращении они никогда не рассказывают, чем занимались там все это время.

Задача конкурсантов – написать работу, в которой давался бы (не обязательно в качестве центральной темы) ответ на этот вопрос: так что же происходит на острове Врангеля. При этом ответ должен быть таков, чтобы мы по-прежнему могли шутить об отсутствующих сотрудниках, что они в командировке, и это не приобретало негативного оттенка, хотя, возможно, и обрастало бы некоторой иронией.

----
**Вниманию участников:** в виде эксперимента правила были существенно видоизменены по сравнению с привычными нам по предыдущим конкурсам. Перед публикацией своих работ внимательно их изучите.

**Правила конкурса:**

//Общие://

**1.** На конкурс допускаются работы разного жанра: статьи об SCP-объектах, рассказы, смешанные работы из нескольких документов (например, статья об объекте и рассказ по нему же).

**2.** Основная идея, структура и формат рассказов, природа и свойства объектов, отношение к связанным организациям и т.д. не регламентируются и могут быть любыми в рамках соответствия общей теме конкурса.

**3.** Количество работ, подаваемых на конкурс одним участником, не ограничено. Возможно выступление в соавторстве.

//Порядок подачи работ://

**4.** Работы следует отправлять через систему личных сообщений Викидота участнику [[user theTBAPb]], т.е. вашему покорному слуге. В теме письма должно быть указано «Работа для конкурса».

**Важно:** Работы должны быть полностью готовыми, т.к. впоследствии будут публиковаться без каких-либо изменений. После отправки работ сообщения с предложениями изменений или более новые, правленные версии конкурсных материалов приниматься не будут. Авторам настоятельно рекомендуется сохранить копии отправленных сообщений и оффлайновые копии работ на всякий случай. См. также п. **11**.

**5.** При отправке работ (но не заранее!), являющихся отчетами об объектах или включающих в себя такой отчет, выбранный для объекта номер должен быть забронирован в [[[http://sandbox.scpfoundation.ru/scp-list|списке объектов Полигона]]] в такой форме:
//(пример)//
[[image http://scpsandbox.wdfiles.com/local--files/scp-list/na(1).png]] @@[[[SCP-1999-RU]]]@@ - номер занят для [[[http://scpfoundation.ru/wrangel-island|Конкурса №7]]]

Отмечать в списке рассказы и прочие документы не требуется.

**6.** Если статья предусматривает наличие иллюстраций, они временно размещаются на стороннем хостинге. Локальная загрузка будет производиться при публикации.

**7.** Из-за ограниченных возможностей системы личных сообщений Викидота, вероятно, могут возникнуть трудности с передачей некоторых элементов оформления. При отправке сообщения, пожалуйста, воспользуйтесь функцией предпросмотра и убедитесь, что все отображается корректно. В случае затруднений обращайтесь, опять же, в личку.

**8.** Работы можно отправлять с сегодняшнего дня и до **15.09.2014** включительно.

//Порядок оценивания работ://

**9.** Все присланные работы **16.09.2014** будут опубликованы на Полигоне с указанием авторства. Авторам рекомендуется в кратчайшие сроки проверить опубликованные материалы и подтвердить, что все скопировано верно.

**10.** Работы оцениваются участниками обычным порядком с момента публикации и до **15.10.2014** включительно.

**11.** После публикации работ допускается внесение в них авторами небольших правок (опечатки, детали оформления, исправление других мелких ошибок). Крупные правки и концептуальные изменения в статьях запрещены.

//Определение победителя://

**12.** По истечении срока голосования, т.е. **16.10.2014**, работы, не набравшие оценок, соответствующих действующим критериям переноса на Основной (+4 голоса АМС, +6 голосов рядовых участников) снимаются с конкурса. Из оставшихся работ Администрацией к **25.10.2014** выбираются и объявляются победители в двух номинациях.

**13.** Автор признанной наилучшей статьи об SCP-объекте объявляется победителем в первой номинации и получает, помимо всеобщего уважения, право назвать тему следующего **конкурса SCP-объектов**. Автор наилучшего рассказа объявляется победителем второй номинации и получает право назвать тему следующего **конкурса рассказов**. В дальнейшем планируется проведение двух параллельных линий конкурсов (объектов и рассказов), в каждой из которых правило, запрещающее одному участнику выбирать тему следующего конкурса более двух раз подряд, будет действовать независимо от другой.

**14.** Возможно признание автора нескольких работ или работы, состоящей из объекта и рассказа, победителем в обеих номинациях сразу.

**15.** Смешанные работы (из объекта и рассказа) могут быть признаны победителем только в одной из номинаций, но и в этом случае на Основной переносятся обе статьи.

**16.** Все прочие работы снимаются с конкурса и в дальнейшем рассматриваются на общих основаниях.

**17.** Возможна ситуация, когда конкурс выявит победителя только в одной номинации. В этом случае следующий конкурс будет проведен без разделения тем, а переход на две параллельные линии конкурсов отложен или отменен.

**Сроки проведения конкурса:**

Кратко возвращаясь к датам, обозначенным в предыдущих пунктах:
* Прием работ: до **--15.09.2014--** **25.09.2014** включительно
* Голосование: до --**15.10.2014**-- **25.10.2014** включительно
* Объявление победителей: --**25.10.2014**-- **04.11.2014**
