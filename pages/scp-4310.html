**Elemento #:** SCP-4310

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Un&#39;istanza di SCP-4310 deve essere tenuta all&#39;interno di un recinto di alligatori con una coltura del suolo che imita quella delle foreste temperate della Gran Bretagna. Una volta alla settimana, cinque maialini vivi devono essere rilasciati all&#39;interno recinto.

[[[scp-3640 |La Squadra Speciale Mobile Lambda-12 (&#34;Disinfestatori&#34;)]]] è responsabile degli avvistamenti di SCP-4310; essi sono incaricati di uccidere tutti gli esemplari trovati in natura. Il Dipartimento d&#39;Analitica deve tenere traccia dell&#39;attuale letteratura per bambini britannica per quanto riguarda quei libri che fanno riferimento a portali di ambientazioni fantasy e allertare la SSM Lambda-12 di conseguenza.

**Descrizione:** SCP-4310 è una specie anomala di millepiedi. Completamente cresciuto, la sua lunghezza totale (dalla testa all&#39;ano) è di circa 6,5 ​​metri. Ha un paio di lembi di cheratina morbidi al tatto ed estensibili, che possono avvolgere completamente il suo corpo (tranne una parte della zona posteriore). Quando questi lembi sono completamente estesi, il segmento posteriore esposto di SCP-4310 assomiglia approssimativamente al volto di un vecchio (con il movimento delle sue gambe più arretrate che simulano il movimento della &#34;bocca&#34; e della &#34;mascella&#34;).
 
SCP-4310 è originario della Gran Bretagna e dell&#39;Irlanda. Come la maggior parte dei millepiedi, è carnivoro e trascorre la maggior parte del tempo scavando sottoterra. Durante la caccia si avvolge nei suoi lembi di cheratina, estendendo la testa e la parte posteriore dal suolo (lasciando sepolta la maggior parte del corpo), quindi dispone i suoi maxillipedi e le zampe anteriori in un semicerchio simile a un arco verticale: attraverso un meccanismo al momento ignoto, questo produce un&#39;anomalia spaziale che conduce le vittime direttamente nel suo stomaco. Una volta che la preda è entrata, l&#39;anomalia chiude l&#39;arco; enzimi paralitici combinati con potenti acidi vengono utilizzati per immobilizzarli e digerirli, il tutto in un periodo di diversi giorni. Dopo aver consumato una quantità sufficiente di carne, le istanze di SCP-4310 spesso si nascondono e vanno in letargo per periodi fino a dieci anni.
 
SCP-4310 utilizza due meccanismi per attirare la preda nel suo stomaco. Il primo è l&#39;emissione di un feromone che induce una lieve euforia, sopprimendo la paura e incoraggiando la curiosità nei mammiferi a sangue caldo. Il secondo è un suono che funge anche da richiamo di accoppiamento: il  segmento finale della coda produce infatti una serie ripetuta di apparenti frasi inglesi che assomigliano a un discorso eroico (tipicamente descrivendo una ricerca o una profezia che deve essere soddisfatta entrando &#34;nell&#39;arco&#34;). Queste chiamate durano fino a tre minuti prima di essere ripetute. Sebbene il richiamo di ciascun millepiedi sia unico, non è stata registrata alcuna variazione nel richiamo di un singolo millepiedi nel corso della sua vita. Non è chiaro come SCP-4310 impari a produrre questi suoni, poiché nessun esemplare ha mostrato un&#39;intelligenza superiore rispetto a quella dei normali millepiedi.
 
SCP-4310 fu scoperto per la prima volta nel 1950 a seguito di un&#39;indagine della Fondazione su diverse sparizioni segnalate nella città di Belfast, nell&#39;Irlanda del Nord. Gli agenti hanno notato la presenza di denti di diverse parti mancanti in escrementi di animali rinvenuti in una vicina grotta boscosa; lo scavo successivo ha portato alla luce tre istanze di SCP-4310 in letargo insieme a pile di cadaveri contenenti le ossa di oltre settanta bambini.
