O Sr. Clank despertou repentinamente, como de costume, olhando ao seu redor enquanto pestanejava. O sol, sobre as nuvens de tempestade, sobressai com seu brilho reluzente, a grande cidade brilhando ao longe, tão viva e fresca como uma nova prata. O Sr. Clank esticou-se, sentindo o suave estralejar ao longo de seu mecanismo de relógio em sua coluna. Fora uma escolha difícil, no entanto, uma vida trêmula não deixava de ser uma vida. A chave girou serenamente, palpitando como cada segundo do batimento cardíaco, uma lembrança impulsiva de que ele, de fato, estava vivo. Começou a caminhar, sorrindo enquanto as engrenagens mantinham o tempo perfeito, os campos e suas árvores pequenas passavam num ritmo fácil. Mesmo com alguns passos tendenciosos, ainda era possível continuar a viagem.


A cidade ainda estava distante hora mais tarde, mas o Sr. Clank não estava preocupado. Aproveitando de seu bom tempo, admirando a paisagem e tudo que nela havia. As altas montanhas, o lago cintilante, tudo era banhado pelo frescor, como se estivesse observando com novos olhos. O que, de certa forma, pode não estar muito longe. O Sr. Clank, contemplado, caminha para uma árvore alta e larga, encostado à casca e vendo as folhas flutuarem até a grama alta. Pobre Sr. Redd, ele nunca veria nada disto… talvez o Sr. Clank pudesse contar-lhe, dar esperanças a partir de uma pequena amostra destas maravilhas. Os estalos amaciaram à medida que a chave afrouxava, agora tão cansado… apenas um pequeno descanso, antes da estrada.


O Sr. Clank acordou subitamente, como sempre fez, encarando à sua volta como um começo. Um sol amarelo cortado pela neblina incendiou-se por nuvens de fuligem, circundado num crepúsculo nevoento. A cidade pairava sobre uma mancha embaraçosa, casas escuras, pequenos jardins e árvores finas que se destacavam sobre a caligem. O Sr. Clank esticou-se, sentindo um estalo brusco enquanto as engrenagens em seus ombros e braços se aliciavam, enquanto sua espinha tremia fortemente antes de amenizar, a chave que bate no tempo como um metrônomo, desvanece como uma marcha militar. Começou a andar, lentamente, sentindo seus passos colidindo ao chão, observando as casas, perguntando-se porque escolhera este caminho, esta empreitada. As engrenagens espessas que saltavam das suas costas apanharam uma brisa fresca entre as casas, arrefecendo-o profundamente.


A periferia da cidade em ruínas estava o cercando, horas mais tarde. As grandes pilhas de metal enferrujado fizeram o Sr. Clank estremecer involuntariamente, perguntando-se onde estava o sol. O tempo parecia correr como pequenos grãos de cobre nas ruas, tudo parecia carregar uma atípica fragilidade, que desmoronava, uma idade intemporal. Os estilhaços prateados estavam cobertos de ferrugem e fuligem, o som de um cão adoentado enquanto latia, quebrando a quietude por apenas um segundo. O Sr. Clank suspirou, sentindo uma tremulação no peito, encostado a uma porta desgastada. O Sr. Redd dissera algo, mas não era possível lembrar. O Sr. Clank preocupado, sentiu-se confuso, desconectado. Sem poder encontrar uma árvore ou uma prata qualquer. Estava tão cansado, seu relógio estremecia e agarrava como constantes trancos. Exausto, deslizou lentamente para baixo, partindo para descansar enquanto seus olhos pestanejavam, sobre a estrada.


O Sr. Clank acordou de repente, como sempre fez, com o ranger de seus lábios enquanto os seus olhos se despertavam. As paredes e torres intermináveis pairavam como as muralhas de uma masmorra, algumas lâmpadas a gás, danificadas, cospem uma única fonte de luz ao longo da rua sinuosa e irregular. O Sr. Clank esticou-se, gemendo enquanto seus parafusos se recusam ao estímulo, estremecido, seus braços começam a salpicar, o pistão do peito chiando, faltando-lhes sintonia com a chave perfurada. Ao virar a cabeça, lentamente, estremecia como se estivesse falhando junto às engrenagens, confuso sobre para onde foi, e por qual motivo esteve lá. A carne fina e cinzenta de seu rosto e pernas pareciam geladas. Mal percebeu de seu fluido fino e preto que de seus pés derramavam sobre o chão.


Horas mais tarde, ele poderia ter ficado parado, no entanto, com as paredes intermináveis que pareciam encolher, o Sr. Clank sentiu-se claustrofóbico. Correndo de medo, sem saber as horas, certo de que estava atrasado. Pelo que, ele não tinha certeza, o fio do pensamento espalhou-se enquanto via algo apontar para ele, o seu rosto era como um poço negro e confuso. O Sr. Clank estava certamente perdido, o seu relógio atravancado e perfurado profundamente em seu cérebro, uma bílis oleosa escorrendo de sua boca sem ser notada enquanto se desviava. O Sr. Redd estava lá… o Sr. Redd esteve lá? O Sr. Redd estava chegando. Gemendo, a chave deslizante, recusando-se a olhar para trás. O Sr. Clank tropeçou e caiu, derrapando num monte de lixo, deitado ali, demasiado exausto para se mover. O seu relógio trancou-se ali mesmo, surgindo um grito sem som… soltando-se em seguida, voltando a trancar momentos mais tarde. O Sr. Clank queixou-se por ajuda ou por soltura, não tinha certeza, sentindo a névoa infiltrando-se na estrada rachada.


Acordando repentinamente, como de costume, o Sr. Clank chorou lágrimas acinzentadas enquanto seus olhos abriam lentamente. O crepúsculo, agora era real, o sol inchado e fervente emoldurado à volta de chamas e lixo no plano aberto. O Sr. Clank gritava agudamente, tentando chorar enquanto a sua corpulência enferrujada se agitava num guincho de parafusos congelados. Ao tentar ranger seus dentes contra a agonia, descobriu que o seu maxilar inferior havia desaparecido, os seus dentes expostos estavam secos e quebradiços em meio ao ar espesso. As muralhas da cidade eram inquebráveis atrás dele, esquecido de seu caminho adiante, como um tropeço, uma confusão em câmera lenta, tubos de óleo queimados e um monte de lixo. Para frente. As suas pernas são escavadas por espinhos desgastados e ferrugem entre o nevoeiro. Para frente.


Após um longo tempo, o Sr. Clank deitou-se, contorcendo-se enquanto se esticava, à beira do poço. A noite caíra como um lençol viscoso, visão asfixiante, pensamento e respiração numa lona oleosa. O tempo passava por cima dele como formigas, o Sr. Clank deitado como uma carcaça morta, gemendo num guincho frenético enquanto observava o sol escaldante. O Sr. Redd estava… à espera… precisando? Desaparecido. Desejando. Ouvindo? As palavras eram estilhaços, golpes congelando suas engrenagens despojadas. Faíscas atenuadas, a memória da respiração entrava em gemidos tortuosos. O fosso. Tentando fazer algo, mas seus olhos vidrados, congelados num olhar vazio, observando a lenta ondulação da estrada.

O Sr. Clank, novamente acordou de modo repentino, seus olhos sem tampa fixados nas paredes pulsantes. A escuridão era total, mas ainda sim, ele via. O seu corpo, como ruídos gentis, assobiava e guinchava, uma massa paralisada. A ferrugem roía o cancro, ratos na sua pele, larvas nos seus nervos, uma compulsão sem fim ao se coçar. Os caminhos à frente e atrás estavam obscurecidos, olhos estáticos fixados na carne do tecto com fugas e dor. Ele odiava a suavidade debaixo dele. Odiava o fluido fácil e flácido que gotejava ao infiltrar. Odiava a flexibilidade. Odiava massivamente tudo que se movia por sensações.


Horas mais tarde, caiu como uma pedra morta e adormecida, aterrando num monte de cascos sibilantes e salpicantes. A escuridão desafiou até os seus olhos intermináveis, as vagas lombadas de metal enferrujado e esfarrapado rolando num mar de pus preto. O Sr. Redd. Sr. Reeedddd. Reeeeddddddddddd. As notas guinchantes subiram num monótono crocante. Ele tirou. Concebeu. Nada aconteceu. Houve prata. Houve ouro. Havia ferrugem. O Sr. Clank enfurecido, tenso, a partir-se e a estilhaçar-se enquanto se curvava, a arrancar uma raiva indefesa no chão carnudo, a cavar para o fundo, para a fuga, para o fim, para a estrada.


O Sr. Clank acordou repentinamente, como de costume, recusando-se a abrir seus olhos.
