    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 主持人虞██博士：下面召开[[[SCP-CN-136]]]研究团队第二十五次例行会议。各小组汇报情况。
&gt; 
&gt; 收容组组长：上次会议中我们提出，宁波拟建设的沪甬跨杭州湾铁路将会使项目本体收容失效。我们已经从各方面施加影响力，让他们调整路线方案至嘉兴澉浦了。
&gt; 
&gt; 实验组组长：我们新发现了136-1的一项手势功能。大体沿某个现有事物形成的轮廓线绘制线条之后，用两指分开再并拢的手势，可以让线条与轮廓线完全贴合。内存图片里面也有非常多的应用案例。
&gt; 
&gt; 技术组组长：我们仍然在就136-1和136-2之间的关联性进行研究，壁画和联合勘探记录中都暗示136-1是作为136-2的控制器而设计的，但非常惭愧至今还是没有能弄清除136-1究竟是通过什么渠道下达指令的。
&gt; 
&gt; 主持人：别在意，在SCP项目研究里这种事情也是常有的。还有别的组要发言吗？
&gt; 
&gt; 背景组研究员郭█：我发现了一些相关记载，想向虞博士汇报一下。
&gt; 
&gt; 主持人：你说吧。
&gt; 
&gt; 郭研究员：好的。我们知道大鲧以87%的匹配度被认为是本项目的墓主，我也是基于这个判断在进行深入研究。大家基本上都了解大鲧是治水的先驱，但他同时也还是城郭的发明人。《吕氏春秋》记载：“奚仲作车，仓颉作书，后稷作稼，皋陶作刑，昆吾作陶，夏鲧作城，此六人者，所作当矣。” 《吴越春秋》也有记载：“鲧筑城以卫君，造郭以守民，此城郭之始也。”
&gt; 
&gt; 主持人：请继续。
&gt; 
&gt; 郭研究员：不过关于他的死亡有几种矛盾的说法。根据《尚书·洪范》所说是“帝乃震怒，不畀其洪范玖畴，彝伦攸斁。鲧则殛死，禹乃嗣兴。”是天帝所杀，没有详细的过程；根据《山海经·海内经》所说是“鲧窃帝之息壤以堙洪水，不待帝命，帝令祝融杀于羽郊。”也是天帝所杀，并且是派了祝融来执行的；根据《左传》所说是“昔尧殛鲧于羽山，其神化为黄能以入于羽渊。”是尧所杀；根据《史记·五帝本纪》所说是“于是舜归而言于帝，请……殛鲧于羽山，以变东夷。”是舜请示尧之后所杀。
&gt; 
&gt; 主持人：这说明什么呢？
&gt; 
&gt; 郭研究员：我关注的并不是它们的差异，而是它们的共同点。几乎所有的记载都注明他是以罪人的身份被更高的权威者所处决，这就与第四次联合勘探中发现的信息数据“叛徒”“消灭”相吻合。
&gt; 
&gt; 主持人：但那些数据的含义终归是推测，而且众所周知关于三皇五帝时期的史料记载都是不完全可信的，至多只能当成神话传说来看待。
&gt; 
&gt; 郭研究员：我知道，但如果这不是孤例呢？
&gt; 
&gt; 主持人：在神话中还有相似的案例？
&gt; 
&gt; 郭研究员：是的，只是不在中国而已。我是从大鲧死亡的地点想到的。不管是羽郊、羽山还是羽渊，都是同羽这个意像有直接联系的地方。也有不止一个记载声称他死后化为神兽。将这两个元素相结合，我想到的是阿兹特克神话中的羽蛇神奎札科特尔。
&gt; 
&gt; 主持人：这有点太跳脱了吧。
&gt; 
&gt; 郭研究员：羽蛇神是一个在中美洲广泛传播的神，几乎在所有的信仰中占据重要地位，譬如在玛雅人中称为库库尔坎。传说中它是农业神，教导当地人播种玉米，并且还是书籍和律法的发明者，主张废除活人祭祀。就“文明水准提升”这层意义来说和夏鲧作城是同样的。而且它最后也不得善终，黑暗神狄斯克特里波卡采用阴谋诡计让它身败名裂，不得不流亡他乡，活人祭祀也恢复了。但是当地人直到数千年之后仍然传颂着它的名号，希望它能够归来，以至于导致了西班牙征服者轻易入侵，那就是另一回事了。
&gt; 
&gt; 主持人：你仍然没有说服我。
&gt; 
&gt; 郭研究员：当然还不止这一例。羽蛇神被描绘为代表作物的绿色身躯，而远在万里之外的埃及也有相似的神灵，就是大名鼎鼎的冥王欧西里斯。他在被沙漠神赛特谋害之前正是农业之神，同样有着代表作物的绿色皮肤。除此之外，山海经记载窃取天帝宝物“息壤”是大鲧被处死的主要原因，而在欧洲还有一位因为同样原因而遭到惩处的神，诸位肯定也很熟悉，就是为人类窃取天火而遭到天神宙斯永世囚禁的普罗米修斯。而火同样是文明的重要标志。
&gt; 
&gt; 主持人：这样看来倒是，四个在当时毫无交流的地区分别独立地产生了模式相似的神话传说吗……
&gt; 
&gt; 郭研究员：是的，四个神话传说都有着帮助当地人发展文明而夭折，本人也遭到生命威胁的共通元素。如果一例是虚构，两例是偶然，那么三例四例呢？
&gt; 
&gt; 主持人：但是这和第四次联合勘探中发现的信息数据又不吻合了，那里面可是两次强调五这个数字。你又作何解释？
&gt; 
&gt; 郭研究员：摩亨佐达罗。
&gt; 
&gt; 主持人：巴基斯坦的那个世界遗产？的确，哈拉帕文明的城市建设水准超越了其后的吠陀时代，出现了明显的文明断层……那么归纳一下，你是主张“五”、“非正当取得”、“提升”、“叛徒”、“消灭”这些关键词就是指东亚的大鲧、中美洲的羽蛇神、埃及的欧斯里斯、希腊的普罗米修斯和印度哈拉帕文明的领袖这五个人，并且相关神话传说是对真实历史记忆的扭曲反映咯。那么你又如何解释第一段数据信息呢？
&gt; 
&gt; 郭研究员：136-1被设计为136-2的控制器，但现在无法对其控制；在第五次联合勘探中队员们又亲身体会了136-2肆虐的威力。我认为“故障”“失控”“灾难”“下沉”就是指西兰洲文明普遍采用的136-2，或者就叫它“息壤”吧，因为某种原因突然集体失控，从而导致大陆陆沉。一部分幸存者利用“载具”“迁移”到了新的“空间”。
&gt; 
&gt; 主持人：既然你说到这个地步，那么我不得不要求你指出那是在哪里，否则你的整个体系就不能自洽。
&gt; 
&gt; 郭研究员：这个……既然是新的空间，也许是指外太空？
&gt; 
&gt; 主持人：（摇摇头）以上是你个人的意见，还是背景组的意见？
&gt; 
&gt; 背景组组长：是他个人的意见。只是我觉得有向大家分享一下的价值。既然现在研究陷入瓶颈，或许能开拓一些思路。
&gt; 
&gt; 主持人：我知道了，正式会议记录中还是保留这一段吧。没有别人要发言了吗？那么散会。</textarea></pre>
