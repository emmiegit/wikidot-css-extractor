**アイテム番号:** SCP-485-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-485-JPに指定される地域へはエージェント・プロトコルWG-600“出張者”、ME-911“観光夫婦”を指定した財団エージェントを少なくとも3人滞在させ、当該の地域の監視に当たらせてください。エージェントは一定の日数ごとに交代させて下さい。

当該地域から外部に発信される情報は検閲し、その異常性が外部に漏洩することを防いで下さい。必要ならば当該地域の住人にはクラスA記憶処理を行い、当該地域の住人が行うSNSやブログは全て監視して下さい。

当該地域全体の封じ込めは現在保留されています。

**説明:** SCP-485-JPは、██県██町に存在する██住宅地にて、1.3.5.7.8.10.12月の末日に行われる異常なイベントです。SCP-485-JPの発生する地域には大きく分けて2つの異常性が見られます。

* 当該地域内での日付に関する認識異常。
* 当該地域内に在住する人間の「ハロウィン」への強い関心。

██住宅地に指定される地域内の人間(探査のために送り込まれたエージェント、Dクラスもこの影響を受けた。)は、イベントの開催月を「10月である」と認識します。当該の地域の気候がおよそ本来の10月とはかけ離れていたとしても、影響を受けた人間は「例年よりも暑い/寒い」以上の疑念を抱くことはありません。地域内にて日常的に使用されているカレンダー・携帯電話・ゲーム機などの日付を示すものもまたこの異常性の影響を受けており、外部からこれらを持ち込んだ場合、地域内の人間はそれらに示されている日付を正しく認識することができません。当該の地域内にて、カメラを用いてカレンダーを撮影した場合、異常な日付を示すカレンダーが撮影されました。

██住宅地に在住[[footnote]]エージェントを送り込んでの実験では、滞在後8週間が経過した時点で異常性の影響を受けた兆候が見られた。収容プロトコルを改稿。[[/footnote]]している人間は、共通して「ハロウィン」への強い関心を持ちます。██地域内では子供のほとんど全員が自発的に仮装衣装を縫い、大人はイベント開催日時の直前になると大量の菓子を買い込みます。この異常性から、当該地域の商業形態にはその他の地域に比べ若干の差異(個人設立の縫製教室の極端な集中・小学校における家庭科の授業の頻度・小売店での販売商品の偏り)が見られます。これらの反応はほとんど強迫的とも取れるものであり、当該地域の小学校に担任教師に偽装して送り込んだエージェントによってハロウィンイベントを禁止する試みは、生徒全員の親からの強い抗議・生徒の一人の自殺未遂・生徒/教員によるエージェントへの私刑未遂などの理由から失敗しました。

██住宅地は20██/08に財団によってその異常性を認められ、収容対象となりました。居住者の一人によるイベントの写真がSNSにアップロードされ、同様の書き込みが特定の地域から集中して発せられていたことが財団にマークされました。

**補遺:-ア** 20██/10、SCP-485-JP指定地域にて門柱やアスファルトに“住宅街に死角を生み出さないような配置で”設置されていた大量の監視カメラが発見されました。すぐさまエージェントによってその大部分は回収されましたが、その翌日には同じ場所にカメラが再生しました。こちらから設置の瞬間を撮影しようとする試みは全て失敗しており、カメラがどこに映像を送信しているかを追跡する試みは失敗しました。


[[collapsible show=&#34;+ ハロウィンイベント-インタビューログ&#34; hide=&#34;- 閲覧終了&#34;]]

**補遺-イ:ハロウィンイベント-インタビューログ**
&gt; **対象:** SCP-485-JP内部にて、ハロウィンイベントを行っている最中の小学生グループ。
&gt;  
&gt; **付記:**インタビューは20██/12/31日に行われた。
&gt;  
&gt; **エージェント・黒津地:** こんばんは！
&gt;  
&gt; **子供達:** こんばんはー！トリック、オア、トリート！！
&gt;  
&gt; **エージェント・黒津地:** はは、そら、これをあげようね[エージェントは手に持っていた飴の袋を開け、子供達に均等に菓子を渡す]
&gt;  
&gt; **子供-A:** ありがとう！じゃあ、僕たちもう行くから！
&gt;  
&gt; **エージェント・黒津地:** ちょっと待って。えぇと…冬休みの宿題は終わったかい。
&gt;  
&gt; **子供-A:** 終わったよ！ハロウィンやらないといけないからな！
&gt;  
&gt; **エージェント・黒津地:** それは良かった。…お菓子、一つもらってもいいかな。
&gt;  
&gt; **子供-A:** うーん、ダメだな。あと一つ多くもらったら追い抜けるし。
&gt;  
&gt; **エージェント・黒津地:** 追い抜ける？誰を。
&gt; 
&gt; **子供-A:** ミサトちゃん。ミサトちゃん今612個貰ってるから、ギリギリ抜けそうなんだ。
&gt;  
&gt; **子供-B(子供-Aが“ミサトちゃん”と呼んだ児童):** [子供-Aを遮る]えぇ、そんなこと無い無い無い！だって私ねー、あとねー、竹中さんとことねー、樋口さんとことねー、あと樋口のばぁちゃんのとこも貰いに行くもん！私が竹中さんとさ、樋口さんにさ、“████████████████”って言ったらね、私にお菓子全部くれるって！言ってたもん！抜かせないよぉ！
&gt;  
&gt; **エージェント・黒津地:** …そうかい。みんなそういう感じなの？
&gt;  
&gt; **子供-A:** 学校の先生はダメって言うけどさ、勝つためなんだからしょうがないよ、みんなやってるよ。僕だって
&gt;  
&gt; **エージェント・黒津地:** [遮る]…そうかい。じゃあ…良い年の瀬を。
&gt;  
&gt; **子供-A:** じゃあな！おっさん！また正月になったらお年玉くれよ！少しでいいからさ！友達と交換するから！
&gt;  
&gt; **エージェント・黒津地:** …お菓子を？
&gt;  
&gt; **子供-A:** そう！
&gt;  
&gt; 〈録音終了〉
[[/collapsible]]
