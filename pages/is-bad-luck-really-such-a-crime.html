Đôi mắt của Robert Hughes nheo lại khi một tia sáng chiếu vào khuân mặt.

&#34;Ngài Hughes.&#34; Một giọng nói cất lên trước mặt anh. &#34;Tôi nghe nói là anh đã trúng xổ số. Một lần nữa. Đây là, lần thứ ba rồi?&#34;

&#34;N-- nghe này, tôi có thể, um...&#34; Đôi mắt nheo lại trước ánh sáng chói lóa, những gì Robert có thể nhìn thấy chỉ là một hình bóng, với bàn tay cầm chiếc đèn hướng vào anh. &#34;Tôi có thể trả cho ông!&#34; Đây không phải là lần đầu. Thật tuyệt vời, thật sự đấy, số lượng người muốn bắt cóc một trong những người giàu nhất của đất nước. &#34;Bao nhiêu cũng được. Tôi-- tôi có thể đưa cho ông toàn bộ nếu ông thích!&#34; Anh bị nhốt, ngọ ngoạy với đôi tay bị còng quanh một chiếc ghế kim loại, lạnh lẽo.

&#34;Tôi không hứng thú với tiền bạc, Ngài Hughes, tôi hứng thú với anh.&#34;

Robert ngừng lại.

&#34;Tôi nói thật luôn, tôi không hứng thú lắm, nếu ông đang cố gắng dụ dỗ--&#34;

&#34;Dừng lại. Ý là tôi hứng thú với //khả năng// của anh.&#34;

Robert trở nên lo lắng. &#34;Khả năng... của--&#34;

&#34;Đừng nói hết câu đó. Anh biết rõ ý tôi mà. Không người bình thường nào có thể thắng xổ số ba lần liên tiếp.&#34;

&#34;Nhưng, um, nếu như tôi bất thường, thì tôi phải trốn thoát rồi chứ?&#34;

&#34;Đúng vậy. Chúng tôi đã đề phòng rồi. Anh có thể ngừng tìm cái kẹp giấy trong... chiếc túi ở tay áo chứ? Anh thật sự may một cái túi vào tay áo mình ư?&#34;

Robert nhanh chóng lấy chiếc kịp, nhét nó vào ổ khóa của còng tay. Còng tay phải bung ra. &#34;Nói như nào nhỉ? Tôi quen việc này rồi.&#34;

&#34;Robert.&#34;

&#34;Hửm?&#34;

&#34;Anh bị nhốt trong một cơ sở tuyệt mật hàng đầu ở giữa sa mạc.&#34;

&#34;Mmhmm.&#34;

&#34;Có bảo vệ ở phía bên kia cánh cửa, đằng sau tôi, là một người được huấn luyện đặc biệt để bắt giữ anh.&#34;

&#34;Được rồi.&#34;

&#34;Và kể cả khi, bằng phép màu nào đó, anh có thể trốn thoát, tôi có thể gọi một đội để săn lùng và đưa anh quay về đây.&#34;

&#34;Được thôi.&#34;

&#34;Bất kể anh đang toan tính cái gì, tôi khuyên là anh không làm theo, vì đằng nào anh cũng phải quay về đây gặp tôi.&#34;

&#34;Tuyệt.&#34;

&#34;Vậy. Anh sẽ làm gì? Ngồi xuống ghế và trả lời câu hỏi của tôi?&#34;

&#34;Không. Tôi sẽ thực hiện kế hoạch của mình một cách hoàn hảo.&#34; Robert nhếch mép.

&#34;Tôi mong được gặp anh--&#34;
