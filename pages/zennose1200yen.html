    <pre><textarea class="page-source" readonly>**「系列I的SCP！　日本分部职员！　第3年！　恐怖！　黑科技[[footnote]]Over Technology，超前技术[[/footnote]]！　马后炮！　幕府！　天妇罗！」**
「吵死了。」

把混乱着的暴露者揍到失去意识后，特工・后醍醐剑叹了口气。火焰和烟雾在周围蔓延，退路被杂物阻断的状况下，被困于密室中，或许才是正确的选择。可能因为死亡的危险性减少了，他悄悄放松了些。基金会怕是已经注意到了。即使没注意到，也能坚持到消防员来的时候。后醍醐这么想着，然而还是发起了牢骚。

「……为什么会变成这样啊……」
「嘛，没办法哇，这种事也是会有的呢，剑君。」
「虽然这就是你的错呢，茅野博士。久违的休假是还不回来的啊。」
「嘛嘛，别这么生气嘛。不是说了下次会一起去喝一杯的吗。」
「像镜那种怎么灌都不会醉的人可能会期待，但我酒量不行所以还是算了。」

后醍醐以没什么精神的语气回答了旁边的女性——茅野博士，并一瞬间握起了拳，又放弃似的无力地将手放下。不过事件就是由，后醍醐偶然地就被强行拜托去搬运茅野博士的行李开始的。尽管再三确认过了，茅野博士还是把『作品』装到了卡车上。就和竖的flag一样，卡车被劫持了。最后变成了，随着暴走的特别注意团体放出的含致死模因的音乐，卡车燃烧了起来这种结果。

当然，在这过程中茅野博士的『作品』烧毁了。”萨伏那洛拉[[footnote]] 吉洛拉谟·萨伏那罗拉（Girolamo Savonarola,1452—1498），十五世纪后期意大利宗教改革家，最终被加以裂教及异端狂想分子的罪名，在佛罗伦萨闹市中被火刑处死。（引自百度百科） [[/footnote]]听了都会震惊”，本人说了这样的话。

「是这样吗，那就没办法了……不，话虽如此，我的挂绳，『回忆中的江户幕府酱』居然被AWCY盯上了这种事谁能预想到啦。」
「只有那个方面想不到的吗？　在制作时就应该注意到的吧？　……那个，叫『江户幕府酱』来着？」
「？　……啊啊，是『德川庆喜君』才对。有哪里搞错了。」

一边思考着，茅野博士面向火焰渐渐蔓延到的地方，提问到。

「那么，对于他们抢走我的作品并浇上天妇罗油的目的，你有什么头绪吗？」
「不，所以说搞不懂啊。与其这么说不如面对那惨状吧，那不是天妇罗油是灯油呢。说起来应该要在事态变得更糟前想办法阻止才行。」
「因为没烟啊。」
「是这么回事呢。」

在将大楼吞噬的火焰和模因危害之中，生存者只有他们两个，和脚下总算降低暴露率了的青年。后醍醐冷静地思考着。

「总之姑且先把音源切断吧…太好了呢，我有带着紧急用的特制耳塞。」
「嘛，除了机械的结构之外都不太懂所以经常就会“这么厉害真是太好了”这么想着…但还真是黑科技啊。」
「对镜来说应该只是不过这种程度的东西，毕竟出入修罗场的次数还是他比较多…不过还没法和姐姐相比就是了。」

或许是顾虑到有些脸色发白的后醍醐，茅野博士转移了话题。

「如果能给日本分部职员全员都分配这个就好了呢。」
「再怎么说经费也不够这么办吧。」

后醍醐苦笑着，对令对方费心一事表示抱歉，并从房间的小窗眺望着外边。看热闹的人仿佛已经聚集起来了，但基金会和消防员看起来还没到达。

「……消防员，或者基金会……姐姐他们还没来吗……」
「你们还真是姐控啊。说起来勾君为啥一直都这么有精神，她到底几岁了？」
「不知道。只是我们小学时她已经是大人了，初中时觉得她像小学生，高中时又是同级生的感觉。」
「……开玩笑吗……是开玩笑吧？　……别说玩笑话啊。这不是有点恐怖了吗。」

一脸惊恐的茅野博士以难以置信的语气说着。然而，或许因为火灾的影响，头顶摇摇晃晃的灯具掉落。后醍醐将其一脚踢飞。

「危险啊！」
「哦哇！？」
「……哈，请小心一点，让美人烧伤了的话我要被骂的啊。」
「你才是，偶像什么的不小心脸可不行的呢。毕竟是系列Ⅰ的SCP啥的。」
「那个略称怎样都好啦。以及反了哟，是SCP的系列Ⅰ。」

SCP，Star Crap Project，也就是后醍醐他们作为偶像的，基金会前台企业的企划。他们属于第一期成员，即系列Ⅰ。

「已经当了多少年的偶像来着？」
「呃……第三年了？　不，不能以姐姐为基准思考呢……是第七年了吧。」
「……你那战斗技巧是？」
「姐姐教我的。」
「你还真是令人头疼啊……」

被茅野博士以带有一半同情的眼神看着的后醍醐听到了什么。那是清脆，爽朗，让人感觉不到上了年纪的声音。但这之中，只有茅野博士一人，意识到什么似的歪着头，嘴微微张开着。

「啊，是姐姐的声音。」
「感觉到有☆的标志飞出来了呢。……不过，不觉得有什么违和感吗？」
「违和感？」
「怎么说呢，应该是沿着一开始的什么的走向，还是重复着的……对呢，可以说是有能被称为言灵的存在。」
「是指说出的内容会实现那种嘛。」
「严格来说并不同。只是反映出来而已。就像是，说出来的话就是现实，这样的违和感……」
「……嘛，就算现在注意到了，也是马后炮了呢。」
