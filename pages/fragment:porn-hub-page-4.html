------

+ FAQ
**「掃黄打非」事務局とは何ですか？**
[[&lt;]]
&gt; **概要:**
&gt; 全財団”掃黄打非”[[footnote]] 訳注: ポルノ（「黄」）及び違法出版物（「非」）等の撲滅を意味する。 [[/footnote]]事務局、別称: 全世界”掃黄打非”ワーキンググループ事務局は、O5議会に隷属し、信任を得ると同時に、議会からの監督を受けている。財団”掃黄打非”司令部、財団浄網ワーキンググループ、内部保安部門、報道管制部門、内務監査部門など、32の部門で構成されており、事務局長は13名のO5からなる”掃黄打非”ワーキンググループ最高議員が担っている。2018年1月1日、財団は”掃黄打非”事務局を立ち上げると共に、”浄網2018”特別キャンペーンを展開。インターネット利用に対する全人類の規範化・理性化を促し、低俗なプロモーションやアダルト的な広告など、財団の規約制度に対する「エッジボール」[[footnote]] 訳注: 卓球で、台の端の角の部分（エッジ）に球が当たること。ここでは「犯罪スレスレ」の意。 [[/footnote]]的行為の撲滅を旨としている。財団内に対しては内部保安部門が、社会に対しては財団浄網キャンペーンワーキンググループがそれぞれ主導している。各サイトは任務を主体的・確実に引き受けることが求められ、断固として不良コンテンツをボイコットし、良好な勤務・文化環境の形成に団結して寄与しなければならない。
&gt; 
&gt; **主要任務:**
&gt; （一）”掃黄打非”に関する財団の方針や政策・計画に基づき、「財団インターネット個人利用ガイドライン」および「財団ネットワーク監視規約制度」の起草に参画すると共に、その施行を指揮する。
&gt; （二）財団職員の個人生活や趣味、SNSを調査/研究し、アダルトコンテンツの制作/販売による影響や、職員の健康・生活動向を理解した上で、”掃黄打非”に基づいた勤務方針を制定し、職員の監督および検査を行う。
&gt; （三）財団職員が常用するウェブサービスに対し、全面的かつ大規模な修正を加える。ネットマナーを規範化し、全職員の健康/安定/円満な勤務環境を実現させる。
&gt; （四）”掃黄打非”キャンペーンやそれに伴う業務を組織・調整・指導し、重大案件・重要案件の調査・対処を監督する。
&gt; （五）”掃黄打非”プロジェクトにおける関係部門や施設のネット監視工作を組織・調整・指導する。
&gt; （六）財団”掃黄打非”事務局”浄網2018”特別キャンペーンの要綱を制定する。
&gt; （七）財団における”掃黄打非”活動の検査/審査を担当し、表彰や奨励を行う。
&gt; （八）財団の関連条例に基づき、猫吸い[[footnote]] 訳注: 吸猫。猫を過度に愛でるという意味のスラング。猫の身体に鼻を押し当て、思いっきり吸い込む行為等が含まれる。 [[/footnote]]といった違法物品の制作・販売を厳格に取り締まると共に、アダルト画像などの猥褻物を拡散するコミュニティを撲滅する。
&gt; 
&gt; **実績:**
&gt; 2018年1月1日、O5議会の指導の下、全ての財団職員が財団”掃黄打非”事務局”浄網2018”特別キャンペーンの要綱を学習した。財団”掃黄打非”事務局最高指導部は全てのサイト管理官に対し、速やかな専門部署の設立を指示し、12月までの1年間、”浄網2018”特別キャンペーンを忠実に遂行するよう求めた。重要部門に存在する猥褻情報や財団職員の健康・生活に有害な不良性的出版物、粗悪なコピー製品などの問題を対処すると同時に、軽度な性的表現が見られる課金ゲームや猫吸い等といった、職員の日常業務に被害をもたらす違法行為に打撃を与え、職員の生活と財団全体の環境を浄化した。
[[/&lt;]]
**私はなぜ警告を受けたのですか？**
[[&lt;]]
&gt; 財団”掃黄打非”事務局”浄網2018”特別キャンペーンによると、あなたは”ウェブ2018”特別キャンペーン執行条例第17条8項の「財団での勤務中、不健全なウェブサイトを閲覧したり、不健全なコンテンツを検索する」旨に関する規約に違反しました。違反の具体的内容に応じて、3～12ヶ月分の給料が差し引かれると共に、18日間のネット利用規範化講習が義務付けられます。累犯者の場合は、内容の重大さに応じて降格や終了処分が下される可能性があります。
[[/&lt;]]
**私はこれから何をすべきですか？**
[[&lt;]]
&gt; あなたは既に内部保安部門により特定されています。これに伴い、お使いの端末はロックされました。最寄りのセキュリティスタッフが現在、あなたの元へ向かっています。彼らによる調査と尋問にご協力ください。両手はキーボードの上に置き、動き回ったり、超能力を使用したりしないでください。
&gt; 
&gt; お知らせ: 端末の閲覧記録を何とかして削除しても無意味です。これはセキュリティスタッフへより多くの物証を与えることにしか繋がりません。スタッフの捜査を妨げないようお願いいたします。
[[/&lt;]]
