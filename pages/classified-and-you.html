    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

こんにちは、Dr.Mannです。私のことを知らない方に向けて自己紹介すると、実生活での私は合衆国の諜報機関(別にすごく楽しかったり面白いところではありませんよ、いいですね)で働いています。その経験から、いくつかの(非機密の)ことをお教えしたいと思います。諜報機関における哲学や主義についてです。諜報機関における特殊訓練について知りたい方はNSA[[footnote]]訳注:アメリカ国家安全保障局のこと。[[/footnote]]に問い合わせてみてください。快く答えてくれるはずです。

さて、あなたが機密情報へのアクセス権限を持っているかどうかを決める二つの要素があります。一つ目はご存知の通り、あなた自身のクリアランスです。つまり、情報が重要機密に分類されていて、あなたが通常機密までしか許可されていないのならば、その状況が変わらない限り覗いてみるべきではありません(緊急事態の場合はこの限りではありませんが、後々書類の山に悩まされることになります)。二つ目はneed-to-knowです。恐らくこのフレーズは聞いたことがあるでしょう。これの意味するところは、資料にアクセスする権限を持っていたとしても、知る必要(need-to-know)がないならばアクセスしないということです。例えば、私は最高機密の情報を知ることができます。本当の最高機密です。しかしこれは、私が簡単に保護された施設に入ったり、見てもいい書類を引っ掻き回して探してもよいということではありません。私は通常、自分の仕事に直接関わりのある情報にしか触れません。

また、機密情報の取扱いについては異なる側面もあります。特殊なアクセス手順によって機密情報は区分けされています。閲覧するには、大抵それぞれのアクセスの前に個別の説明が必要になります(あるいはもう一つ、背景調査も必要かもしれません。あなたが許可を得た背景に加えてです)。例えば、あなたが偵察用の小型飛行船で働いているとしましょう。ほとんどの人は飛行船がトレビュシェット[[footnote]]訳注:中世の攻城投石機[[/footnote]]の存在を発見できることだけを知っています。ところが、発見方法は最重要機密なのです。つまり、誰にも知られなければ、あなたは簡単に敵のネズミを見つけることができます。この情報を秘密のままにしておき、敵に「自分たちを見つけるのにネズミを使っているのでは」と勘付かれないままにしておくのが最も重要なことです。飛行船の機能は特殊アクセス計画によって秘匿されています。アクセスするためには、飛行船用の機密計画に承認されなくてはいけません。機密計画には名前があり、普通それらの実際の機能とは何ら関係ないものがつけられます(作戦などでのコードネームのようなものです)。「ポップ・マジック」に承認されれば、祖国をネズミ野郎から守るための最重要情報、飛行船が何をできるかを知ることができます。

OPSEC、別名で運用保全(Operations Security)と呼ばれるものがあります。OPSECは敵に多くの情報を奪わせません。非機密情報であっても脅威になりえます。例えば私は自分がどこかに配置されるとき、そのことをあまり人に言いません。この情報は非機密ですが、敵には有用かもしれません。武器プラットフォーム(飛行機や船などのこと)の秘匿されていない詳細は、好ましくない量の情報を敵に与えてしまうかもしれません。ある操縦士がF-23での飛行について話したことで、数年間ひどい目に遭いました。その情報は非機密ではありましたが、我々の中で専有しておきたい情報だったのです。[*http://www.youtube.com/watch?v=_FmhPY-YEAA 公私の混同]は、ほんのささいな情報であっても敵の利になりうるということを教えてくれます。

では、財団においてこうしたことがどういう風に機能しているか考えてみましょう。まず初めに、 財団に関するいかなることであっても、それを話すことは話すことはOPSECが十全でないことを示し、また機密情報の漏洩でもあります。詳しく説明しましょう。例え比較的当たり障りのないちょっとした情報であっても(「え、イスタンブール？来週そこに行くよ。なんでって？ただの仕事。」のような)他方では危険となりえます。CIがあなたを財団の研究員だとわかっているとします。彼らは財団がイスタンブール(コンスタンティノープルではなくてね;そう言ったならたぶん冗談です)で作戦を行うと知ってしまいました。私は財団のエージェントが飲みに行くとき、彼らは集団で行くと思います。そういうとき、誰かが間違えて話すべきでないことを話題に上げたなら、他の人が彼を黙らせて家に帰らせるでしょう。

機密レベルというのは、単にセキュリティレベルを使っていると考えます。財団に関する標準的な情報はセキュリティレベル1であり、レベルは4が最高です。加えて、機密情報にはさらに異なる計画と種別があります。個々のSCPもまたそれぞれの計画、あるいはSCPのおおまかな分類に割り当てられた計画を持つでしょう(「じゃ、あなたは『暴風雨』、異常な感染症に関するセキュリティ計画に承認されました」のように)。何であれ、その職務に関係のある権限を持たされます。あなたがコンピュータシステムの担当なら、財団のコンピュータセキュリティに関する承認だけがなされます。[[[SCP-098]]]のセキュリティ計画である「純然たる戦士」には承認されません。

CIやGOCなどの団体の能力に関する情報を扱えるのは、実際に彼らと関わる人間に限られています。そうでない人員が彼らの作戦地域で大まかな情報を得て、いくつかは様々な危険に関することであるとしても、CIがT-55を買ったことは知る必要はありません。その後にCIがT-55を買ったことを財団にバレたと知ったなら、我々がどのようにその戦車のことを知ったかを疑問に思い、副司令官のビッフが思っていたほど忠実でないことに気付くでしょう。そして、我々は情報を得る経路を失うことになるのです。

さて、これまで言ってきたことをあなたは好きなように無視できます。カノンはありません。確かに、全てのコードネームがランダムに決められるべきとは言いません(私は機動部隊のコードネームが好きです)。しかし話を書く時、キャラクターが何かについて知るべきか、そうでないかは最低限考えて欲しいと思います。知っているということが話の中で重要な部分なら、もちろん続けてください。ですがそれ以外の方法でも表現できるというなら、そちらをやってみませんか？ ストーリーはより面白く複雑になります。キャラクターがよく知っている対象を追うよりは、全く知らないものを追い求めた方がずっとワクワクします(なぜなら、誰も彼らが何と遭遇するのか予測できず、彼らは知るべき(need-to-know)ではないからです)。そして、時々キャラクターが適切に複雑な手順を踏むことで、ストーリーはよりリアルになります(ただしもちろんのこと、ストーリーが難航するほどにやってはなりません)。

何であれ、このエッセイが助けになることを願います。</textarea></pre>
