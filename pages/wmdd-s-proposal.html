[[div class=&#34;content-panel standalone series&#34;]]
**AVISO:** &#34;[[[project-palisade|Projeto Paliçada]]]&#34; não é um arquivo de SCP-001. Os arquivos do &#34;Projeto Paliçada&#34; representam a si mesmos como sendo um arquivo SCP-001, tem todas as proteções de um arquivo SCP-001, só pode ser lido ao ser inserido no sistema da Fundação como um arquivo SCP-001, e só pode ser acessado ou entendido por um funcionário da Fundação com acesso para os arquivos de SCP-001.

No entanto, todos os dados categorizados sob o &#34;Projeto Paliçada&#34; são de origem extra-universal. Nenhum dos dados a seguir foi criado ou alterado por qualquer membro conhecido da Fundação. A origem deste arquivo é igualmente desconhecida.

**ATUALIZAÇÃO:** Em 29/06/2018, todos os arquivos sobre o &#34;Projeto Paliçada&#34; foram removidos do sistema da Fundação por meios desconhecidos. Simultaneamente, todos os funcionários perderam a memória da existência dos dados.

Em 03/09/2018, os arquivos do &#34;Projeto Paliçada&#34; foram restaurados no sistema da Fundação, com mudanças significativas. Memórias dos funcionários foram restauradas assim como as interações anteriores, mas não detalhado o suficiente para recriar o original. A investigação até agora foi inconclusiva. **Funcionários autorizados são aconselhados a ler com cautela.**

||**[[size large]]O Juramento da Fundação[[/size]]**||

-----
&gt; Afirmamos que somos a Fundação original e verdadeira. Nós representamos a realidade principal (a linha de tempo original e inalterada). Nossa humanidade deve ser considerada primordial sobre a humanidade de quaisquer habitantes de linhas de tempo &#34;espelhos&#34;. A sobrevivência da realidade principal deve sempre ser considerada primordial sobre a sobrevivência de qualquer linha do tempo &#34;espelho&#34; ou qualquer outro universo paralelo ou alternativo. Nós somos a Fundação, o alicerce sobre o qual repousa toda a realidade. Para o bem de todos nós, não podemos falhar.
Esta declaração deve ser juramentada por toda a liderança civil e militar da Fundação.[[footnote]]Eu também jurei.[[/footnote]]

##white|.##


||**[[size large]]Documentação Primária[[/size]]**||
-----

**Item n°:** SCP-001

**Classe do Objeto:** Thaumiel

**Procedimentos Especiais de Contenção:** [[[good-fences-make-good-neighbors|Sigilo absoluto]]] é necessário para a total realização do Projeto Paliçada. Desinformação se concentra na exploração de universos paralelos para fins de pesquisa e proteção. Sistemas de Contenção Esotérica devem ser usados como precaução secundária.

A atual administração afirma e determina a continuação do Projeto Paliçada independentemente do custo ou consequência potencial.

**Procedimento Operacional Padrão de Projeto Paliçada:**

(1) O Altis Engine é usado para criar um &#34;aglomerado&#34; de linhas de tempo espelhadas, que são definidas como linhas de tempo artificiais construídas pela Fundação Prime exclusivamente para o Projeto Paliçada.

(2) As linhas de tempo espelhos são alteradas, usando eventos controlados de Reestruturação de Classe-CK e inserção direta de agentes por meio de viagens interdimensionais para pontos desejados na história.

(3) Linhas de tempo espelhos são monitoradas e a integridade estrutural da realidade analisada.

(4) Linhas do tempo com alto nível de integridade são selecionadas para estudo contínuo. Linhas de tempo com um nível de integridade ruim são designadas como linhas de tempo de blindagem.

(5) Agentes de Aproximação atraem A Ameaça para uma linha do tempo de escudo, geralmente realizando &#34;rituais&#34; anômalos desenvolvidos pelo Sistema de Contenção Esotérica para garantir o alvo da Ameaça.

&gt; **Nota:** Como viagens diretas para linhas do tempo escudo são necessárias para o processo, o agente de Aproximação &#34;[[[uiu-file-2017-003|colaborador]]]&#34; são utilizados (ocasionalmente com um pequeno número de agentes da linha principal da Fundação como supervisão). Agentes de Aproximação são sempre &#34;[[[scp-3818|espelhos]]]&#34;, normalmente são [[[daffodils|correspondente]]] aos funcionários da Fundação pegos de linhas do tempo espelho. Em troca, sua linha do tempo natal é protegida da Ameaça, pelo tempo em que eles cooperarem.

(6) Os vetores são recolhidos e distribuídos para linhas de tempo vizinhas escolhidas.

&gt; **Nota:** Vetores são elementos das linhas do tempo escudo iniciais, como pessoas, animais, ou objetos, que servem como focos de energia de ritual. O efeito de usar os vetores para atrair A Ameaça para diversas linhas do tempo de uma vez, fazendo a atração progressivamente mais eficiente.
&gt; 
&gt; O elemento padrão atual é o solo da linha do tempo do escudo inicial (representando &#34;terra de cova&#34;), uma [[[TKO|sugestão]]] extremamente bem sucedida pela instância colaborativa “espelho” da PdI &#34;[[[The Black Queen|A Rainha Negra]]]&#34;.

(7) Todas as linhas do tempo escudo são evacuadas por qualquer agente da linha principal da Fundação e (quando possível) agentes de aproximação, e monitorados até a destruição da Ameaça.

Esse processo é repetido constantemente para garantir que A Ameaça seja definitivamente mantida longe da linha do tempo principal.

**Descrição:** SCP-001, também conhecido como Projeto Paliçada, é um método de proteção da realidade de ameaças já existentes.

Funcionários criam linhas do tempo espelho, a alteram para descobrir métodos de conter ameaças, e por fim desvia as maiores ameaças (especialmente a ameaça primária referida como “A Ameaça” e/ou “O VERME”) para destruir essas linhas do tempo espelho ou invés da realidade principal.

Todas as outras linhas do tempo em que a Fundação existem foram criadas pelo Projeto Paliçada.[[footnote]] Isso não pode ser verdade. Pode? [[/footnote]]

||**[[size large]]Precursores do Projeto Paliçada[[/size]]**||
-----

O Projeto Paliçada se originou com diversos projetos anômalos criados em [DADOS  EXPURGADOS], notavelmente Altis, Primeiro Ataque e Informações Avançadas.

[[tabview]]

[[tab ALTIS]]

**&#34;Altis&#34; Relatório do Projeto:**

&gt; **Codinome do Projeto:** Altis
&gt; 
&gt; **Projeto n°:** PRJALT-██████
&gt; 
&gt; **Objetivo do Projeto:** Criar com sucesso um Mecanismo de Criação Multiversal pelo uso de aparatos anômalos, e usá-lo para o benefício da Fundação.
&gt; 
&gt; **Descrição do Projeto:** O Projeto Altis é a criação de engenharia e desenvolvimento de um “Mecanismo de Criação Multiversal” que durou mais de um século para ser terminada, que permite a Fundação criar realidades artificiais adjacentes a linha principal original. O Mecanismo Altis é capaz da criação de possivelmente um número infinito das tais linhas do tempo espelho.
&gt;  
&gt; Originalmente o Projeto Altis era suposto de criar Fundações “espelho” para ajudar a Fundação da linha principal. Fundações &#34;espelho&#34; devem  encarar  diversos desafios que podem garantir um lugar na linha principal da realidade, e Fundações espelho bem sucedidas seriam então visitadas por agentes da Fundação da linha principal da realidade e uma conexão organizada seria estabelecida. Por fim, diversas Fundações espelho iriam ajudar a linha principal da realidade na defesa contra ameaças exteriores existentes.
&gt; 
&gt; Esses aspectos do Projeto Altis foram arquivados permanentemente, devido a falta de uso direto contra O VERME. O Mecanismo Altis é hoje quase exclusivamente usado sob o Projeto Paliçada.

[[/tab]]

[[tab PRIMEIRO ATAQUE]]

**&#34;Primeiro Ataque&#34; Relatório do Projeto:**

&gt; **Codinome do Projeto:** Primeiro Ataque
&gt; 
&gt; **Projeto n°:** PRJFRS-██████
&gt; 
&gt; **Objetivo do Projeto:** Conseguir criar com sucesso uma gama de artilharia anômala para estocar para o uso contra agentes estrangeiros.
&gt; 
&gt; **Descrição do Projeto:** O projeto foi permanentemente suspenso. Projeto foi anteriormente aprovado (junto com diversos programas similares) devido aos receios de um possível confronto anômalo, e o impulso da liderança da &#34;área militar&#34; da Fundação por uma pesquisa direta em capacidades ofensivas e defensivas de armamento anômalo. O projeto resultou na descoberta da O VERME.

**Entrevista com o Diretor D. B. Johnson[[footnote]]Eu me lembro dele. Ele está morto agora.[[/footnote]], RE: &#34;Primeiro Ataque&#34;**

&gt; [INICIO DE REGISTRO]
&gt; 
&gt; **Diretor Johnson:** Bem, o Primeiro Ataque foi apenas um programa armamentista glorificado. Parece pitoresco, não? Faz um bom tempo que não nos preocupamos de verdade com ameaças vindas de casa. Você é novo, certo? Você ao menos estava aqui quando nós ainda tínhamos medo da Insurgência?
&gt; 
&gt; **Entrevistador:** Eu não estava.
&gt; 
&gt; //Diretor Johnson ri.//
&gt; 
&gt; **Diretor Johnson:** Honestamente, mesmo naquele tempo, o Primeiro Ataque não era nada para se escrever e mandar pra casa. Armazenando artilharia anômala? Porfavor, nos entendemos completamente o funcionamento de [[[SCP-914|914]]], e nós já estávamos descobrindo sobre [DADOS EXPURGADO] Mas Primeiro Ataque foi o projeto favorito do general Bowe por um mês. Você sabe o que isso significa.
&gt; 
&gt; **Entrevistador:** Poderia me lembrar, se não se importar?
&gt; 
&gt; **Diretor Johnson:** Acesso para qualquer SCP que você pensar. Nós começamos com os favoritos do velhote, óbvio. Apenas números iniciais -- uma coisa de ego, você sabe como esses generais eram. Teste cruzado foi a fúria da época -- alguns dos generais achavam que não estávamos fazendo progresso rápido o suficiente com projetos de pesquisa individuais , e que poderíamos aprender mais rápido tacando anomalias umas nas outras, como minha filha fazendo as bonecas se beijarem. Talvez deveria deixar essa parte fora dos registros, né?
&gt; 
&gt; //Entrevistador faz um gesto não comunicativo.//
&gt; 
&gt; **Diretor Johnson:** Naquele tempo, estávamos fazendo o teste cruzado de [[[SCP-002|002]]], [[[SCP-033|033]]], [[[SCP-044|044]]], [[[SCP-090|090]]], e... qual era o da Criança Estrelada? [[[SCP-134|134]]], Eu acho. Não acho que ela já sabia o que estávamos fazendo com ela. Se eles contaram em algum momento, eu não sei sobre. Eles não me deixam mais ter acesso a aqueles documentos.
&gt; 
&gt; //Diretor Johnson pausa.//
&gt; 
&gt; **Diretor Johnson:** De qualquer jeito, eu não acho que isso importa muito agora. Aquele tipo de de loucura de testes cruzados não acontecem mais -- eu acho que porque algum dos Superiores percebeu que as realidades espelho extremamente instáveis não estavam testando tacar juntas literalmente todas as anomalias sob o sol até seus universos implodirem em uma bola de estupidez. O que acha disso, em? Eh, não coloque isso também. [REDIGIDO] vai ficar irritado comigo por estar espalhando opiniões impopulares.
&gt; 
&gt; //Entrevistador faz um gesto não comunicativo.//
&gt; 
&gt; **Diretor Johnson:** A verdadeira razão do Primeiro Ataque mudou tudo é porque graças a Bowe, nós conseguimos testar armas anômalas nas nossas realidades vizinhas. Você sabe, as realidades vizinhas que nós //costumávamos// ter. Você -- você tem o relatório aí, certo? Gamma-Aleph-6 e... Epsilon-Samekh-4, certo?
&gt; 
&gt; **Entrevistador:** Está certo.
&gt; 
&gt; //Diretor Johnson acena a cabeça.//
&gt; 
&gt; **Diretor Johnson:** Epsilon-Samekh... essa realmente foi a que escapou do planejado. Nós estávamos usando aquela para simulações para defesa contra ameaças extradimensionais. O maior agente exterior, sabe? Realmente acendeu um fogo sob um certo tipo, se você sabe o que eu quero dizer. Bowe conseguiu permissão para construir uma instalação para testes no Epsilon-Samekh, especialmente para anomalias extradimensionais. Essa foi a última coisa que ele fez por nós antes dele se distrair por um objeto novo e mais brilhante. Eu acho que estava tentando fazer um exército de clones do [[[SCP-076|076]]] ou alguma coisa vergonhosa do tipo. Talvez esteja no seu relatório?
&gt; 
&gt; **Entrevistador:** Eu não tenho nível de segurança para isso, Diretor.
&gt; 
&gt; **Diretor Johnson:** Certo, certo. Eu acho que não sei porque eles não te deixam saber disso já que deixam você saber sobre Paliçada... ah bem, tenho certeza que não é apenas completamente arbitrário como metade do seu arquivo expurgado ou coisa do tipo. De qualquer forma, dois anos se foram.
&gt; 
&gt; //Diretor Johnson respira fundo.//
&gt; 
&gt; **Diretor Johnson:** Não conseguimos fazer muita coisa sem Bowe lubrificar todas as engrenagens, mas ainda tínhamos muitos testes cruzados para executar. Nós estávamos testando algumas armas horríveis que conseguimos de um teste cruzado de SCPs que seriam ilegais agora fora de uma realidade espelho, e o time nos monitorando começou a relatar algumas leituras estranhas.
&gt; 
&gt; //Diretor Johnson pausa.//
&gt; 
&gt; **Entrevistador:** Estranho de que forma?
&gt; 
&gt; **Diretor Johnson:** Contaminação extradimensional, eles falaram. Não levamos a sério no começo. Nem sequer paramos os testes. Então eles continuaram chamando a gente, durante o dia todo, com mais e mais pânico. Até o final de semana o nosso projeto já estava arquivado. Desreificação da realidade, eles estavam chamando. O mundo inteiro estava se despedaçando debaixo dos nossos narizes, estava assim por meses, e nós apenas percebemos naquele momento. Imagina escutar isso -- imagina você nunca ouvindo sobre algo como O VERME -- desculpa, eu deveria falar isso mais alto, agora?
&gt; 
&gt; **Entrevistador:** É algo mais de percepção mental. Vamos estilizá-lo em letras maiúsculas no registro.
&gt; 
&gt; **Diretor Johnson:** Oh, uhm. Isso é bem legal da sua parte, eu acho. como eu estava dizendo -- não sabíamos que realidades poderiam se despedaçar naquela época. Não literalmente. Metaforicamente, claro, tipo sabíamos dos cenários de classe-YK de Decaimento de Vácuo -- ou seja lá como eles classificam isso agora. Tínhamos proteção contra isso, mesmo naquela época. Leis da realidade pararam de funcionar -- nós fazemos novas leis. O que quer que acontecesse, nós sobreviviamos, mesmo se a humanidade não. Falha na realidade -- eu acho que é a classe-ZK -- aquilo era totalmente teórico. A maioria de nós não acreditávamos que poderia acontecer. Engraçado, não?
&gt; 
&gt; //Diretor Johnson pausa.//
&gt; 
&gt; **Diretor Johnson:** De qualquer forma, a gente se cagou. Eles nos tiraram de Epsilon-Samekh, e não falaram nada por um mês. O tempo todo nós achamos que foi nossa culpa. Como se estivéssemos voando muito perto do sol, mas não fomos nós que caímos na terra. Todos aqueles testes cruzados, e nós finalmente encontramos aquele que fez a realidade toda de alguém se despedaçar.
&gt; 
&gt; //Diretor Johnson pausa.//
&gt; 
&gt; **Diretor Johnson:** Meio engraçado, não? Sentindo a culpa sobre a morte daquela realidade... e dos dias que íamos por realidades espelhos como se fosse papel higiênico.[[footnote]]Agora conseguimos ver o porque.[[/footnote]]
&gt; 
&gt; //Diretor Johnson pausa.//
&gt; 
&gt; **Diretor Johnson:** Onde eu estava? Certo, o fim do Primeiro Ataque. Depois de um mês eles descobriram o que estava acontecendo. E nós nos sentimos melhor, por um minuto, até eles nos contarem o resto. A verdadeira realidade era pior. Se estivéssemos certos seria apenas uma realidade que teria morrido. Mas a realidade estava se despedaçando porque estava sendo comida. Sendo destruída. O que quer que você queira chamar. Sendo desreificado por uma força exterior. A Ameaça. O VERME.
&gt; 
&gt; //Diretor Johnson pausa.//
&gt; 
&gt; **Diretor Johnson:** E, eh. Nós éramos os próximos.
&gt; 
&gt; [FIM DE REGISTO]

**Avaliação de Incidente RE: Realidade Epsilon-Samekh-4 &amp; Realidades vizinhas (EXCERTO):**

&gt; Investigação da contaminação extradimensional na Realidade Epsilon-Samekh-4 revelou que a fonte sendo diversos rasgos na base do espaço tempo da matriz da realidade. Cada rasgo estava crescendo mais e mais em um ritmo exponencial.
&gt; 
&gt; Tentativas de fechar os rasgos foram abandonados devido ao ritmo acelerado de tanto das formações dos rasgos quanto pelo medo de contaminação entre realidades. A Realidade Epsilon-Samekh-4 foi selada depois de uma ordem de emergência, resultando na perda de diversos funcionários contaminados.
&gt; 
&gt; Aproximadamente 4 dias seguindo o selamento da Realidade Epsilon-Samekh-4, toda a realidade desapareceu abruptamente de todas as matrizes de sensores extradimensionais.
&gt; 
&gt; O time de avaliação inicialmente considerou um incidente isolado causado por forças anômalas desconhecidas. Depois, como previamente reportado, um padrão de eventos similares foi repetido na Realidade Gamma-Aleph-6, seguido por 7 outras realidades adjacentes sob observação (ver adendo).
&gt; 
&gt; Efeitos são até o momento inconsistentes com qualquer fenômeno ou objeto SCP conhecido. No entanto, durante a destruição da Realidade Gamma-Aleph-6, detectores de ondas implantados conseguiram constatar as ondas avançadas causadas pela entrada de uma entidade desconhecida. Pouco depois, todos os detectores na Realidade Gamma-Aleph-6 falharam simultaneamente.
&gt; 
&gt; Compósitos de perfil de onda construídos a partir do incidente indicam uma probabilidade de &gt;99% de uma entidade similar, com padrões de atividade consistentes com movimento direcionado em oposição ao acaso aleatório.
&gt; 
&gt; Time de avaliação concluiu que esta entidade foi a responsável pela destruição da Realidade Gamma-Aleph-6 e realidades vizinhas.

[[tab INFORMAÇÕES AVANÇADAS]]

**&#34;Informações Avançadas&#34; Relatório de Projeto:**

&gt; **Codinome do Projeto:** Informações Avançadas
&gt; 
&gt; **Projeto n°:** PRJFOI-██████
&gt; 
&gt; **Objetivo do Projeto:** Para determinar com sucesso a natureza da Ameaça responsável pela recente destruição das realidades vizinhas, e avaliar o perigo atual e futuro para a Fundação e da linha principal da realidade.
&gt; 
&gt; **Descrição do Projeto:** O projeto está em andamento, tentativas futuras de avaliar A Ameaça.
&gt; 
&gt; Começando por dados coletados coletados por times de avaliação iniciais, times de pesquisa combinado com o modelo Heisenberg-Reimann com sistemas de monitoração esotérico em andamento para analisar o padrão das realidades que desapareceram. Resultados indicam uma grande probabilidade da linha principal da realidade ser vítima de desreificação de realidade dentro dos próximos quinze (15) anos.
&gt; 
&gt; Informações oraculares foram autorizadas a determinar exatamente quando a realidade principal provavelmente seria afetada, na qual eventualmente ocorreu em ██/██/████, menos de um (1) mês antes da data prevista do cenário de fim do mundo.
&gt; 
&gt; Projeto Paliçada foi criado como uma resposta para os relatórios iniciais das Informações Avançadas.

[[/tab]]

[[tab PALIÇADA]]

**Pré-Implementação Final &#34;Paliçada&#34; Relatório do Projeto:**

&gt; **Codinome do Projeto:** Paliçada
&gt; 
&gt; **Project n°:** PRJPAL-██████
&gt; 
&gt; **Objetivo do Projeto:** Para proteger com sucesso a Fundação e a linha principal da realidade de ameaças em caminho, anteriormente a entidade referida como &#34;O VERME&#34;.
&gt; 
&gt; **Descrição do Projeto:** Em ██/██/19██, uma votação do Conselho O5 fundindo todos os funcionários pertencentes ao Projeto Primeiro Ataque, Projeto Informações Avançadas, e 17 outros Projetos sob um novo codinome singular direto Projeto Paliçada.
&gt; 
&gt; Especialistas de contenção esotérica do Paliçada não foram capazes de identificar qualquer meio de a contenção DO VERME. No entanto, eles descobriram métodos de atrair O VERME para linhas do tempo específicas, usando técnicas ritualísticas de alteração de mundo incorporadas com tecnologia pesada e aspectos anômalos.
&gt; 
&gt; Depois de debater pelos últimos █ anos, um voto do Conselho O5 aprovou o uso do Mecanismo Altis para criar linhas do tempo sacrificiais para parar O VERME.
&gt; 
&gt; Os fundamentos de estratégias de invasões extradimensionais desenvolvidas sob o Primeiro Ataque, combinado com as informações providenciadas pelo Informações Avançadas, foram expandidos com o objetivo de novos métodos linhas do tempo candidatas para preparar a inserção de aparelhos e rituais de manifestação da Fundação.
&gt; 
&gt; Paliçada foi implementado por emergência baseado na Interação “X”.

##white|.##

||**[[size large]]A Ameaça[[/size]]**||
-----

**Documentos Recuperados:** O Projeto Informações Avançadas, nos seus estágios iniciais, expandiu a investigação sobre A Ameaça nos arquivos existentes da Fundação. Foi descoberto que diversos documentos na posse da Fundação, coletados através de diversas linhas do tempo, contendo diversas referências antes desconhecidas para a entidade que é responsável pela destruição de realidades. A designação atual se referindo a entidade como &#34;O VERME&#34; veio a partir desses documentos.

[[tabview]]

[[tab TAU-HET-9]]

&gt; ||**Realidade Tau-Het-9: A Epopeia das Latúrias**||
&gt; 
&gt; **Contexto:** Uma epopéia heróica descrevendo as façanhas do mítico rei-herói da espécie do autor.
&gt; 
&gt; //E Latúrias passaram do véu do além/Para fazerem batalhas contra os Filhos do Vazio//
&gt;

[[tab PADRÕES]]

**Padrões de Alteração das Linhas do Tempo:**

Linhas do tempo criadas pelo Mecanismo Altis para o Projeto Paliçada atualmente __sempre__ possuem esses traços:
* Começa como uma duplicata da linha principal da realidade, antes de alterações.
* Itens SCP e outros objetos anômalos estão sempre presentes, mesmo se não acreditarem em outra coisa.
* Civilizações conhecidas nunca tem capacidade completa de criar uma cópia exata do Projeto Altis. Em casos específicos, as civilizações têm permissão para criar anomalias similares ao Projeto Altis, mas suas capacidades são sempre alteradas para proteger a linha principal da realidade (mesmo se essas alterações não forem conhecidas pela civilização espelho).
* Habitantes das linhas do tempo espelho nunca são capazes de acessar a linha do tempo principal da realidade.
&gt; **Nota:** Essa proteção tem ocasionalmente falhado. Algumas exceções notáveis:
&gt; * Entidade classificada como [[[SCP-3812]]] na linha do tempo original. Humanoide com habilidade de ascender “níveis” da realidade. Passou sem efeito na realidade principal.
&gt; * Entidade classificada como [[[SCP-1985]]] em muitas linhas do tempo. Um aparelho de exploração apocalíptico humanoide. A linha do tempo originária da instância ainda não foi localizada. A instância entrou na realidade principal, presumidamente investigando um [[[SCP-3591|apocalipse]]] desconhecido afetando a linha principal da realidade (possivelmente &#34;O VERME&#34;). Infelizmente, os funcionários não foram instruídos propriamente em como lidar com tais circunstâncias, e entregou ameaças explícitas imprudentes. A Instância de SCP-1985 reagiu negativamente, se retirou da linha principal da realidade por auto terminação antes que a prisão fosse possível. O mecanismo de acessar a linha principal da realidade é incerto, mas aparenta ter sido um acidente. A instância de SCP-1985 não pareceu perceber o significado da descoberta de forma alguma.
&gt; * Entidades aparentando ser espelhos do time da Fundação usaram pra executar o [DADOS EXPURGADOS]

Linhas do Tempo criadas __geralmente__ possuem esses traços:
* A Fundação geralmente existe no período moderno da linha do tempo, exceto em casos específicos onde se queira testes focados em itens SCPs, GdIs, etc.
* A Fundação geralmente existe desde pelo menos os anos 80, mais comumente desde os anos 50, e mais regular desde o final de 1800.
* A Fundação geralmente é uma Participação importante para a civilização da Terra.
* [[[SCP-173]]] geralmente existe e é contido pela Fundação, e classificado usando a base de dados com o número 173, exceto em casos de testes específicos.
* Classificação de itens SCP- geralmente chega aos milhares, com itens anômalos triviais existentes em números muito altos para contar. (Inicialmente resultados de testes liam um número limitado de itens SCP, mas o limite tem sido gradualmente aumentado com a criação de linhas do tempo espelho estáveis bem sucedidas.)
* Tipicamente classificação de itens SCP- são geralmente horríveis em natureza (refletindo a linha principal da realidade), embora muitas exceções geralmente (e muitas vezes podem superar tecnicamente os itens SCP percebidos como horríveis por natureza).
* Ameaças de fim do mundo geralmente estão presentes, mas geralmente em uma forma que a Fundação é teoricamente capaz de no mínimo conter temporariamente (ou sobreviver sem conter por um período observável de tempo).
* A entrada da base de dados SCP funciona como a da linha principal da realidade, exceto pela presença de vãos. Vãos correspondem a itens SCP que não estão presentes nessa linha do tempo. Agentes da Fundação espelho do local sempre explicam os objetos faltantes de um jeito que faça sentido para eles (tipicamente que o espaço está esperando para ser preenchido, ou teoricamente existe mas tem todos os acessos negados). Essa modificação é para um monitoramento mais fácil.
 * Exceções comuns para essa regra incluem [[[SCP-001]]], [[[SCP-1000]]], [[[SCP-2000]]], [[[SCP-3000]]], [[[SCP-4000]]], e outros SCP-_000 na entrada da base de dados. Fora dos testes anteriores feitos (alguns classificados como uma &#34;Guitarra Bipolar&#34; como [http://scpclassic.wikidot.com/scp-1000 SCP-1000]), esses espaços no sistemas tem sido usados para experimentos de &#34;chave de variante&#34;.
* &#34;Grupos de Interesse&#34; anormais geralmente existem e são relevantes, ao menos para a Fundação.
* Dobradores da realidade geralmente existem. Isso é parcialmente para ajudar a encobrir mudanças feitas pela linha principal da Fundação em linhas do tempo escudo, e parcialmente para fornecer aos agentes espelho da Fundação desafios de &#34;coringa&#34; menores a maiores de natureza sapiente.

**Transcrição da Palestra de Orientação da Linha do Tempo:** Feita em ██/██/2018 pelo Dr. ███████[[footnote]]O mesmo homem que deixou a nota no final do artigo de SCP da Ameaça.[[/footnote]].

&gt; **Trecho 1: Criação da linha do tempo**
&gt; 
&gt; ...O Mecanismo Altis imita o que poderia ser o método &#34;natural&#34; de criação de uma linha do tempo. O que quer dizer que você nunca tem uma linha do tempo. Você tem um &#34;conglomerado&#34;.
&gt; 
&gt; Um &#34;conglomerado&#34; de linhas do tempo sempre tem ou baixas variações ou alta interconectividade, ou raramente, os dois. O que isso significa?
&gt; 
&gt; Baixas alterações significam que você tem muitos &#34;universos espelhos&#34; paralelos. Você sabe o estilo Star Trek -- essa referência entrega minha idade? Você sabe, quando os heróis pulam para outras linhas do tempo e encontram eles mesmos, mas do mal, e usando cavanhaque. As vezes tem menos alterações que essas -- uma alteração genética que faz com que ser canhoto seja mais comum que ser destro, ou o Dia da Independência ser um dia depois em algumas realidades. Às vezes não se tem nenhuma verdadeira mudança notável.
&gt; 
&gt; Alta interconectividade simplesmente significa que linhas do tempo estão altamente conectadas, mesmo que em pequeno meio de viagem interdimensional. Provavelmente o tipo mais comum que nós vemos são os chamados de &#34;Caminhos&#34;, geralmente acessados pela [http://wanderers-library.wikidot.com/ Biblioteca do Viajante]).
&gt; 
&gt; Como nós sabemos, nós, a Fundação original, somos únicos em todas as linhas do tempo, como foi confirmado pelo Project Altis.[[footnote]]Como você sequer pode confirmar algo como isso?[[/footnote]] Mas nós ainda estamos em um conglomerado, também. Nós costumávamos visitar realidades vizinhas regularmente, de fato -- nós sendo da Fundação, é claro. Não, você não perdeu o evento de classe-CK. Pequena piada, ai.
&gt; 
&gt; Como estava dizendo, a linha principal da realidade faz parte de um conglomerado. É só que o nosso conglomerado foi destruído pelo O VERME antes de termos criado o Paliçada.
&gt; 
&gt; Nosso conglomerado tem alta variedade -- humanidade nem sequer existe na maioria dos nossos vizinhos, e quando tinham, a história era muito diferente. Nosso conglomerado compensa a alta interconectividade. Você pode ver isso com as inúmeras entradas anômalas que convivemos, como por exemplo o [[[SCP-004]]]). Talvez algum dia a gente aponte O VERME aí também, eh? Nenhuma grande perda. Outra pequena piada.[[footnote]]Macabro. Mesmo que eu seja um hipócrita por dizer isso.[[/footnote]] Multidão resistente.

[[tab INTEGRIDADE]]

**Transcrição da Palestra de Orientação de Linha do Tempo:** Apresentada em ██/██/2018 pelo Dr. ███████.

&gt; **Trecho 2: Teoria da Integridade da Realidade**
&gt; 
&gt; ...Eu vou admitir, a ciência por trás da teoria da integridade da realidade é um pouco atrasada. Há muitas avaliações anômalas que ainda não entendemos bem. Dito isso, até agora tem sido de longe a melhor maneira de entender como O VERME vai atrás das linhas do tempo.
&gt; 
&gt; O que? Sim, linhas do tempo ou realidades. Esses termos são intercambiáveis para nossos propósitos, anote isso. Nós geralmente dizemos &#34;realidade&#34; para descrever a linha principal da realidade ou outras realidades não artificiais, e &#34;linhas do tempo&#34; para descrever linhas do tempo espelho criadas pelo Mecanismo Altis. Isso é informal, no entanto. Eu vou ficar só com realidades por enquanto, se isso ajudar.
&gt; 
&gt; O paradigma da integridade da realidade é, obviamente, uma comparação com a integridade arquitetônica. Por exemplo, como os terremotos não derrubam edifícios à prova de terremotos.
&gt; 
&gt; Diferente de construções, no entanto nós ainda não sabemos o que faz a integridade estrutural de uma realidade ficar mais forte ou mais fraca. Por tudo que nós sabemos, o paradigma implica pelas palavras &#34;integridade estrutural&#34; podem ser provadas incertas -- talvez um de vocês será o que nos dará um paradigma melhor!
&gt; 
&gt; Por enquanto, infelizmente, esse é o único paradigma que é baseado em evidências, mesmo se essas evidências sejam por meios anômalas.
&gt; 
&gt; Também não sabemos o que faz com que uma realidade mude a integridade estrutural. Nós só sabemos que isso acontece.
&gt; 
&gt; Alterações nos eventos na linha do tempo de uma realidade -- como aquelas produzidas por uma classe-CK evento de reestruturação -- pode aumentar ou diminuir significativamente a integridade estrutural de uma realidade. É assim que o Paliçada geralmente altera linhas do tempo, mais a boa e velha viagem no tempo. O que altera a integridade estrutural também, por coincidência.
&gt; 
&gt; Mas você não precisa de nada tão dramático. Geralmente, a integridade estrutural de uma realidade -- e está vulnerável para O VERME --  aumentando ou diminuindo pela simples passagem do tempo.
&gt; 
&gt; E, sim, nós alcançamos o elefante na sala. No começo do Projeto Paliçada, nós acessamos nossa realidade. E vocês sabem o que nós descobrimos. A integridade estrutural da realidade principal é de.. .uma qualidade extremamente baixa. E ninguém sabe o porquê.[[footnote]]E se a nossa integridade da realidade ser baixa for um sinal de que nós fomos criados... e criados de uma forma ruim? Como sabemos que somos a primeira iteração? Como sabemos que alguma versão nossa ainda não foi destruída?[[/footnote]]
&gt; 
&gt; A integridade estrutural da nossa realidade mudou desde o começo do Projeto Paliçada. Para quê, não sei. Isso é Nível 5 de classificação. Apenas os O5, ou seja lá quem mais eles dão acesso especial pra isso. Não me inclui -- mais é uma pena. Eu só sei que mudou, e mudou bastante. Porque? Seu palpite é tão bom quanto o meu.
&gt; 
&gt; Mas a última coisa que posso dizer é que, na grande maioria dos casos, a intervenção da Fundação em uma linha do tempo resulta em um nível de integridade de realidade decadente. Nós realmente não temos ideia o porque é assim -- especialmente porque a intervenção da Fundação às vezes também resultou em níveis de integridade de realidade incrivelmente fortes. Para pastar ideias. Talvez algum de vocês descubra isso, também.[[footnote]]Quando você faz mudanças meia boca, você fode uma realidade inteira. Quando você se esforça demais, essa realidade melhora. Realmente não é difícil de entender isso. Ainda acha que isso não tem nada haver com isso? Ainda acha que não tem nada lá fora, assistindo? O Verme não tem uma mente, mas algo lá fora tem. Alguma //coisas//.[[/footnote]]
&gt; 
&gt; Ah, boa pergunta! Até agora, dezenas de milhares de realidades espelhos foram criadas pelo Projeto Paliçada são consideradas &#34;estáveis&#34;, com uma integridade estrutural suficiente para provavelmente protegê-los de Ameaça, a menos que a Fundação da linha principal da realidade o atraia artificialmente para lá. Isso não aconteceu recentemente, pelo menos -- os superiores ficariam realmente bravos. Se foi feito antes, eu não tenho acesso a essa informação. Sim, seria um experimento interessante, claro.
&gt; 
&gt; Está correto. Nós não podemos simplesmente ter a humanidade migrando para outra realidade porque isso seria uma grande interferência, o que pode mudar a integridade daquela realidade para pior. Por tudo que nós sabemos, poderia colocar um grande alvo nas nossas costas. Acredite em mim, nós pensamos nisso primeiro.
&gt; 
&gt; É aqui que devo apontar outra coisa. Todas as realidade espelho criadas pelo Projeto Paliçada são oficialmente considerados subordinados para a linha principal da realidade, não importa seu nível de integridade. Se necessário, vamos fazer uso deles em... qualquer meio que for apropriado. Isso é para o que elas foram feitas. Se vocês me deixarem ficar filosófico aqui por um momento, é seu destino final. Escrito na própria estrutura de seus muitos universos. Mesmo das fortes.[[footnote]]E se estivermos errados? E se eles forem apenas… melhores? E se eles merecerem sobreviver, e nós não?[[/footnote]]
&gt; 
&gt; Quantas realidades nós destruímos? Inferno, eu não sei o número. Você sabe o que eles falam -- quantas gotas de água tem no oceano?

**██/05/2007:** Projeto Paliçada foi colocado em ação por base de emergência com a iteração X, referindo-se a um sistema de base de dados universal cooptado para uso da Paliçada. Item n° [[[SCP-173]]] é escolhido como linha base para o início do primeiro teste.

O primeiro teste é feito tendo um sucesso extremo, criando várias linhas do tempo que são destruídas pelo O VERME, afastando-o da realidade principal e ganhando tempo para criar métodos de atração confiáveis.

Esse primeiro teste também criou algumas linhas do tempo que O VERME evitou, e que ainda existem até hoje, com altos níveis de integridade da realidade.

**██/██/2007:** Conforme a iteração X progride, muitas instâncias de Fundações espelho são &#34;encorajadas&#34; a adotar um programa de artilharia anômala. A maioria das instâncias dessas realidades se tornaram linhas do tempo fracassadas (e são internamente controversas), mas muitas também resultam em um sucesso, particularmente aquelas centradas na variante-chave sendo a &#34;Força Tarefa Móvel Omega-7&#34;.

Adicionalmente, diversas variantes-chaves dos funcionários da Fundação são estabelecidas. Algumas variantes-chaves são espelhos dos funcionários da linha principal existentes da Fundação, e outros existem apenas em linhas de tempo espelho. Variantes-chave iniciais notáveis incluem alguns funcionários com codinome &#34;Gears&#34;, &#34;Kain Pathos Crow&#34;, e &#34;Bantay Masipag&#34;.

Após fatalidades em massa da Fundação em excursões para espelhar universos (felizmente revertido em grande parte através da tecnologia recolhida de outros espelhos), recrutamento preliminar de ativos extra-universais começa. O uso de agentes de aproximação &#34;colaboradores&#34; proxy é rapidamente estabelecido como procedimento padrão.

[[/tab]]

[[tab ITERAÇÃO E]]

**19/01/2008:** Iteração X considerado oficialmente um sucesso e resolvido. A análise das linhas do tempo da Iteração X mostra que a maioria das linhas do tempo espelho criadas falhou,exibindo integridade estrutural extremamente ruim. (Em última análise, esse seria o caso para cada Iteração.) Isso acabou sendo visto como um resultado positivo, dado que muitos espelhos agora existiam para redirecionar O VERME, e que uma minoria de espelhos provavelmente não eram vulneráveis para O VERME, apresentando oportunidades para estudos de longo prazo.

Análise da Iteração X também revela que a maioria das linhas de tempo espelhadas exibe ambientes hostis,e humanos (quando presentes) exibem comportamento irracional e violento. Além disso, vários conglomerados de realidade desapareceram sem deixar rastros ou explicações. (talvez alvo DO VERME, talvez não). Procedimentos de criação de realidade atualizados de acordo com a mudança para a Iteração E.

Após a análise, o Projeto Paliçada passa para a Iteração E, referindo-se a um sistema de banco de dados universal com capacidade atualizada, codinome &#34;████████&#34;.

Iteração E usou várias variantes-chave da &#34;linha base&#34; além de SCP-173, notavelmente [[[SCP-529]]]. A taxa de criação da linha do tempo espelho aumentou gradualmente.

[[/tab]]

[[tab ITERAÇÃO W]]

**19/07/2008:** Iteração E é resolvida com sucesso. Projeto Paliçada vai para Iteração W, referindo-se a um novo sistema de banco de dados universal de codinome &#34;███████&#34;. Criação de linhas de tempo de espelho aumentou exponencialmente.

Rituais de destruição da linha de tempo agora são padronizados, aprovado pela maioria dos votos do conselho designado. O módulo pode ser acessado dentro do próprio arquivo do sistema da Fundação, apenas pelo conselho designado.

A partir da atualização do arquivo atual (09/03/2018), a Iteração W é a iteração atual.

**26/07/2008:** Qualquer item SCP que seja uma &#34;variante-chave&#34; com significância central para o Projeto Paliçada agora é marcado como SCP-001, começando com o codinome [http://scp-pt-br.wikidot.com/jonathan-ball-s-proposal &#34;Conjunto de Papéis&#34;], juntamente com a entrada mais antiga no sistema de classificação pré-SCP, [http://scp-pt-br.wikidot.com/dr-gears-s-proposal Item #86243AR-001].

**01/05/2009:** À medida que a Iteração W se estabiliza, o Comando O5 assume integralmente todas as atribuições e diretrizes relacionadas ao Projeto Paliçada. As comunicações são tratadas através de redes recém-criadas de [http://05command.wikidot.com/ hubs de acesso central].

**04/09/2009:** Todas as criações alternativas do Projeto Paliçada estão temporariamente paralisadas, e a experimentação está limitada para apenas linhas do tempo existentes. Sub-Projeto codinome &#34;████ ████&#34;.

**04/12/2009:** Projeto Paliçada varia resultados da criação.

**27/07/2011:** Com aproximadamente 1000 SCPs em uso comum como &#34;variantes&#34; na criação de linhas de tempo de espelho, é estabelecido que além das adições de &#34;variantes-chave&#34; SCP-001, novas &#34;variantes-chave&#34; principais devem ser escolhidas e atribuídas a slots de sistema específicos de 4 dígitos (1000, 2000, 3000, etc).

**25/02/2013:** Criação de linhas do tempo espelho expandem o foco no [[[canon-hub|&#34;cânone&#34;]]] sem nenhum item SCP sendo uma &#34;variante-chave&#34;. &#34;Cânone&#34; exibe um alto grau de variação para maior valor de teste.

**27/05/2014:** Criação de linhas do tempo espelho expandem o foco nos [[[goi-formats|itens mantidos (ou avaliados) por Grupos de Interesse anômalos]]] como &#34;variantes-chave&#34;.
