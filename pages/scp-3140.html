------

**Procedimentos Especiais de Contenção:** SCP-3140-1 é armazenado em um hangar de contenção ampliado na Área de Contenção Armada-40 em estado inativo, com acesso a uma área de testes subterrânea. Qualquer teste deve ser aprovado pelos funcionários de Nível 4/3140. Durante testes, o sujeito 3140-S deve ser observado por pesquisadores e seguranças fora da área de teste. Após a conclusão dos testes a anomalia deverá ser desativada e levada para sua câmara.

Investigações sobre os usos de SCP-3140 na sociedade [[[SCP-140 |Devita]]] e se existem outras instâncias da anomalia estão em andamento.

__//Revisão 1://__ Aprovação de Nível 4/3140 é necessária para o plantio de sementes recuperadas de instâncias de SCP-3140. As orientações do Documento 3140-HRT-1 devem ser seguidas para o plantio inicial.

__//Revisão 2://__ SCP-3140-2 e SCP-3140-3 serão armazenados em hangares de contenção ampliados no Jardim Botânico Beta. Aprovação de Nível 4/3140 é necessária para testes com uma ou ambas as anomalias.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3140/DaevicSymbols1.png|
    caption=Recriações de símbolos esculpidos na superfície de SCP-3140-1.
]]

**Descrição:** SCP-3140-1 é o único membro existente de SCP-3140, um grupo de entidades arbóreas. O corpo de SCP-3140-1 consiste principalmente em casca e madeira de //Cupressus gigantea//[[footnote]]O Cipreste Tibetano.[[/footnote]] e //Prunus serrulata//[[footnote]]A Cerejeira-Japonesa.[[/footnote]], chegando a 12m de altura. O &#34;torso&#34; de seu corpo é aproximadamente esférico, com vários ramos floridos de cerejeira e pequenos ramos de cerejeiras crescendo a partir dele.[[footnote]] As flores não requerem luz solar e nutrientes para crescerem.[[/footnote]] O lado anterior tem um olho estilizado gravado, cercado por ilustrações de armamento Devita, [[[SCP-2140|símbolos]]] culturais e crânios com sete órbitas oculares.

A porção posterior possui um Padrão de Glifo Táumico (PGT)[[footnote]] Padrões compostos por muitos símbolos taumatúrgicos interconectados. Os PGTs Devitas geralmente tinham centenas de símbolos em pequenos espaços e eram comumente criados por artesãos taumatúrgicos qualificados.[[/footnote]] com raio de 26cm, que evita danos por incêndio e erosão. No tronco estão três barris de madeira voltados para a frente (1m de comprimento e 28cm de largura), com um único furo na frente. Um está preso acima da perna direita, o outro se estende a partir de um ramo dorsal no lado direito e o outro está posicionado 1m à esquerda do símbolo do olho.

Duas pernas digitígradas de madeira estão conectadas às laterais da anomalia. Estas pernas possuem articulação completa, devido à madeira nas juntas estar misturada com uma substância verde e rosa desconhecida (designada 3140-C). As pernas são esculpidas com iconografia de soldados Devitas matando e comendo pessoas, soldados com megafauna não identificada e entidades semelhantes a SCP-3140 sitiando castelos e cidades, e escravos sendo dados aos matriarcas Devas[[footnote]] A principal aristocracia teocrática na sociedade Devita.[[/footnote]]. A parte inferior da perna esquerda apresenta um recesso em formato de mão com 11cm de profundidade, com a frase &#34;Para o conquistador&#34; escrita em Devita no centro. Os pés têm três dedos longos; dois anteriores e um posterior.

Em um estado inativo, SCP-3140-1 fica agachado. Qualquer sujeito, doravante designado 3140-S, que coloque sua mão esquerda no recesso em forma de mão e diga a palavra Devita para &#34;despertar&#34; ativará SCP-3140-1, fazendo-o ficar em pé. A anomalia começará a seguir 3140-S e seguirá as instruções ditas em Devita. Instruções que SCP-3140-1 for incapaz de alcançar não serão seguidas. Dizer a palavra Devita para “descanse” trará a anomalia de volta ao seu estado inativo. Qualquer 3140-S pode reativar SCP-3140-1 a qualquer momento dizendo &#34;despertar&#34; nas proximidades da anomalia em qualquer idioma.

A seguir estão alguns exemplos de instruções conhecidas que SCP-3140-1 seguirá, todas faladas em Devita, e os resultados:
* &#34;Mover&#34;: SCP-3140-1 move-se para um local que 3140-S aponta para ir.
* &#34;Pisotear&#34;: SCP-3140-1 se move e pisoteia em um local para o qual 3140-S aponta.
* &#34;Espetar&#34;: Várias pontas ósseas (~25 cm de comprimento) emergem de cada superfície da anomalia[[footnote]]Vários espinhos quebraram e se desintegraram durante testes.[[/footnote]] Estas retraem-se após um minuto.
* &#34;Resvalar&#34;: Uma mistura de substâncias translúcidas de baixa viscosidade cobre SCP-3140-1, caindo após três minutos.
* &#34;Traga ajuda&#34;: SCP-3140-1 secreta uma substância semelhante aos feromônios de alarme de espécies de insetos existentes por dois minutos.
* &#34;Curar&#34;: A resina vaza de locais aleatórios na anomalia, principalmente ao redor dos barris.
* &#34;Fogo&#34;: Fumaça emerge dos barris de SCP-3140-1.
Consulte o Documento 3140-CLIST para comandos adicionais.

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3140/digsite1.jpg|
    caption=Fotografia do sítio de escavação.
]]

SCP-3140-1 foi descoberto em uma escavação arqueológica da Fundação perto de Bikudo, Jammu e Caxemira, República da Índia, em 27 de janeiro de 2017. O local de escavação parecia ter sido o local de uma batalha entre as forças Devitas e um grupo [[[second-hytoth-hub|Ortothano]]][[footnote]]Um conjunto de crenças mitológicas e religiosas baseadas em torno do universo sendo o segundo universo a existir. Isso normalmente é combinado com a adoração de sete divindades guardiãs universais conhecidas como Koru-teusa, das quais seis morreram.[[/footnote]] desconhecido, com base na presença de armas e armaduras não anômalas possuindo heptagramas agudos (às vezes cercados por outros polígonos), polígonos regulares (variando de quatro a sete lados) e figuras humanoides com quatro a sete braços. Acredita-se que a referida batalha tenha ocorrido em algum ponto do período Devita Arcaico (c. 11.000 aC), suspeita de ser a Conquista do Século[[footnote]] Uma guerra travada pelos Devitas em um grande número de civilizações na Ásia, durando de 11.039 a.C a 10.939 a.C.[[/footnote]].

Ao redor das pernas de SCP-3140-1 havia algemas acorrentadas feitas de ferro meteórico, travadas com um sistema mecânico complexo, com a frase &#34;Ruína aos invasores&#34; escrita em Ortothano em ambas as algemas. As correntes foram fortemente danificadas, provavelmente devido a tentativas de quebrá-las. Os restos de uma instância de SCP-3140 foram encontrados em escavações nas proximidades, que tinham pernas danificadas e um torso destruído. Os restos do torso continham uma massa solidificada de matéria vegetal diversa e fragmentos de ossos, conectados por múltiplas pequenas raízes. Outros objetos na área incluíam ossos, armas e armaduras. Todos os artefatos, a instância destruída e SCP-3140-1 foram transportados para a Área-40 em 29 de Janeiro de 2017.

Com base nos textos encontrados em [[[SCP-1726]]] e SCP-140, SCP-3140 era uma arma comum utilizada pelo Império Devita durante e após a Conquista do Século, embora seja sugerido que a anomalia tenha sido predecessora à civilização Devita.[[footnote]] Com base na teoria principal de que a relíquia de [[[[SCP-1000 |REDIGIDO]]]], a anomalia foi substancialmente modificada de sua forma original pela horticultura Devita, apenas se assemelhando a SCP-3140 não muito antes da Conquista do Século. O propósito original da anomalia é desconhecido.[[/footnote]] Métodos de [[[SCP-3300|horticultura]]] [[[SCP-392|taumatúrgica]]] seriam usados ​​para cultivar diferentes variações das entidades, projetadas principalmente para aplicação militar.

Logo abaixo estão vários trechos de texto detalhando o crescimento e uso de SCP-3140 na sociedade Devita (traduzido).

&gt; Ao lado do local de abate de prisioneiros, vi uma enorme fazenda. Ela se estendia desde a clareira—que estimo ter 60 urvs de comprimento e 50 urvs de largura—e passava pelos cadáveres, possivelmente mais longe. Estimo que a clareira seja de 61 urvs. Muitos Amunj em crescimento e cultivados estão nas parcelas, possivelmente cem ou mais. A área tem menos guardas, embora muitos dominadores de éter experientes a ocupem. Uma colina em uma região desprotegida proporcionava a visão perfeita, e o Tubo de Raios Sagrados—louvados sejam os Sagrados Elementais—a melhorava.
&gt; 
&gt; Devitas—morte aos brutos—dobradores de éter caminhavam pelas colunas e paravam perto dos maduros e agachados, depois recuperavam objetos de suas vestes vermelhas. O éter negro brilhava em suas mãos enquanto eles recuperavam os materiais e os inseriam no Amunj, que ondulava como água durante o processo. Eu não conseguia vislumbrar facilmente os materiais, pois eles estavam nublados pelo ar negro do éter, mas o Tubo de Raios Sagrados—louvados sejam os Sagrados Elementais—iluminava contornos espirituais residuais de ossos e carne. Depois que o processo terminasse, uma mudança rápida ocorreria ao golem: Tentáculos como os dos Profundos—sugiro uma investigação para ver se um pacto dos Profundos foi formado—canhões de grande tamanho e com muitos canos, e espinhos para rivalizar com nossas lanças, todos cresceram instantaneamente .
&gt; 
&gt; Os dobradores de éter passariam para o próximo, e um soldado conduziria os escravos—provavelmente guerreiros capturados—acorrentados até a besta de madeira. Eles estavam todos famintos e com cicatrizes, e tremiam a cada passo. Se eles não começassem a gravar a vitória Devita—morte aos brutos—e violência nos golens, uma pequena vara seria esfaqueada em suas costas e eles voltariam imediatamente ao trabalho. Alguns desses artistas tinham dezenas colados neles.
&gt; 

Correspondência de Katin Deraj para Wysard Onton (c. 11.030 AEC) de Erliontipa, descrevendo uma visão geral de um campo provisório Devita {{Documento 1726-503}}

&gt; Os primeiros invasores foram soldados Devitas, que emergiram da selva ao nascer do sol para atacar o portal. Felizmente, nossos guerreiros estavam tão preparados quanto o Décimo Y profetizou e prometeu, pois tinham muitas armadilhas, armas e fortes fortificações. Nossos arqueiros na muralha pouco fizeram para ajudá-los, e os espectadores aqui em cima, inclusive eu, aplaudiram. Sabíamos que o Império Devita era o maior que existia, então esta vitória foi verdadeiramente gloriosa.
&gt; 
&gt; Eu estava nervoso, no entanto. As inúmeras histórias de vitórias sem fim e a domesticação de grandes feras que pertenciam a outros reinos voltaram para mim. Um ataque com tão poucos soldados parecia errado. Depois que um jolon passou sem nenhuma nova ação, a multidão em torno dos arqueiros diminuiu, mas nossos bons guerreiros permaneceram fortes e ansiosos. Outro jolon depois, a maioria partiu para voltar para suas casas no centro da cidade ou nos arredores, e os arqueiros começaram a falar sobre eventos não relacionados. Excepcionalmente, os sinos de segurança não soaram, apesar da aparente vitória.
&gt; 
&gt; Foi quando ouvi um estrondo e vi árvores balançando na minha janela. De repente, três grandes seres de madeira e folhas surgiram no horizonte. Seus corpos pareciam castelos de madeira e suas pernas eram maiores do que qualquer tronco de árvore que vi em minhas caçadas. Cada um tinha um grande número de Devitas subindo em escadas revestidas com casca de árvore no exterior e em plataformas fortificadas, cobertas por grandes árvores. Estranhas flores rosas e azuis floresceram por toda parte. Alguns buracos que pude ver na frente sugeriam que eles também têm um interior.
&gt; 
&gt; As centenas de canhões dispararam em uníssono do topo e do meio da parede, mas as bestas de árvores continuaram andando. Mais e mais foram disparados e apenas pequenos pedaços das coisas se quebrariam. As tropas terrestres estavam sendo atacadas por todos os lados por criaturas menores da floresta, algumas ainda mais altas do que qualquer homem. Eu vi um homem com trepadeiras espinhosas enroladas em seu corpo e rasgando-o como se fosse um pano, e outro foi empalado por vários espinhos de madeira. As armadilhas e barricadas foram pisoteadas e quebradas, e os arqueiros e canhoneiros foram mortos pelas flechas dos Devitas.
&gt; 
&gt; Quando eles se aproximaram do topo do muro, peguei tudo que pude e corri de minha casa para a cidade. Um pouco depois, ouvi os sinos da invasão soarem por toda parte.
&gt; 

Escrito por Matra Ne Jon em seu diário pessoal (c. 10.950 AEC), descrevendo a invasão da cidade-estado Olute pelas tropas Devitas. {{Documento 1726-991}}

&gt; Nuvens rodopiavam no céu enquanto meu barco navegava ao longo da costa. Tal como acontece com todas as criações do Sanc, era eficiente e simples, mas temia que desabasse a qualquer momento. Depois de uma mijada consegui ver os limites da vila do clã Ytan, o resto estava escondido em uma folhagem densa. Os Codexes Masn afirmam que o clã é uma relíquia do Império Devita, um Fragmento Deita. Uma ideia muito debatida, pois ninguém pôde verificar por risco de morte ou pior. Hoje pude ver bem que eram o Fragmento Devita.
&gt; 
&gt; Cabanas e esculturas de ossos eram comuns, aldeões ocasionais e guardas andando por aí. A única colheita que vi foi uma árvore grande e magra, com pedaços de carne crescendo nos galhos. Os guardas pegavam uma fatia e comiam, e outra crescia logo depois. Uma solução provável para os poucos animais e humanos que poderiam ser alimentados.
&gt;  
&gt; Pequenos Uosho, divindades da madeira domesticadas e usadas para a guerra, pescavam usando dezenas de armas nas suas frentes. Depois que todas as garras do braço agarrassem um peixe, eles o jogariam em uma cesta que seria então colocada em um buraco em outro Uosho. Este então marcharia para a floresta, desaparecendo. Isso se repetiu sem fim.
&gt; 

//Viagens Ilustradas pelo Mundo Moderno// (c. 800 AEC), um livro incompleto que descreve a jornada do autor para aprender sobre as culturas e sociedades da Ásia Central e Oriental. Esboços dos locais descritos também estão presentes, embora a maioria deles seja de baixa qualidade e muitas passagens sejam bastante incoerentes. O escritor é atualmente desconhecido. {{Documento 1726-724}}

Textos completos e obras de arte relacionadas a instâncias de SCP-3140 podem ser encontradas no Documento 3140-HISDOCS.

O uso de SCP-3140 diminuiu com o tempo, gradualmente substituído em favor de armas mecânicas taumatúrgicas. No entanto, alguns clãs Devitas continuaram a usar as entidades para trabalhos forçados, agricultura e proteção. Suspeita-se que os últimos restantes tenham sido destruídos por forças comandadas pelo general chinês Qin Kai por volta de 270 AEC.

]]

**Adendo.1:** No dia 1 de março de 2017, duas sementes (designadas SCP-3140-2 e SCP-3140-3) recuperadas de SCP-3140-1 foram plantadas em um jardim botânico ampliado (Jardim Botânico Beta) na Área-40, seguindo as instruções a respeito da [[[SCP-3399|horticultura Devita]]] encontradas nos Documentos 1726-801 e 1726-822 (compiladas no Documento 3140-HRT). As referidas instruções utilizavam múltiplos compostos anômalos e rituais taumatúrgicos, realizados pelos funcionário da Divisão de Taumaturgia. SCP-3140-2 seria cultivado sem modificações, enquanto SCP-3140-3 seria cultivado para uso na agricultura. Em maio, várias esferas de madeira com pequenos galhos saindo delas haviam crescido e, em julho, formaram-se crescimentos semelhantes a pernas.

**Adendo.2:** Em 5 de setembro de 2017, SCP-3140-2 e SCP-3140-3 haviam crescido completamente e saído de suas áreas de terra. Após a sua transferência para câmaras de contenção separadas, começaram os regimes de testes.

SCP-3140-2 é basicamente igual a SCP-3140-1, embora não tenha inscrições, gravuras ou barris. A anomalia não responde ao comando “fogo”. A principal explicação para a falta de barris é que estes foram adicionados à entidade depois de esta ter crescido completamente, o que é pouco provável que seja transferido para a descendência. A pesquisa para adicioná-los à anomalia está em andamento.

SCP-3140-3 não possui as mesmas características de SCP-3140-2 e possui uma estrutura corporal bastante diferente de SCP-3140. A entidade possui 4 metros de altura e um torso de 3 metros de largura. A parte inferior possui uma massa de gavinhas feitas de madeira e 3140-C, cada uma com uma estrutura diferente. Funcionários usaram com sucesso SCP-3140-3 no cultivo de soja, arroz, cúrcuma e cana-de-açúcar com vários comandos, usando gavinhas para conseguir isso. No entanto, o processo é mais lento do que os métodos agrícolas mecânicos existentes.

Mais pesquisas estão sendo realizadas para ver se as instâncias de SCP-3140 poderiam ser utilizadas pela Fundação, o que inclui testes para ver se as instâncias poderiam aprender novos comandos após o crescimento.
