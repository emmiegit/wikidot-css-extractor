    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-4842

**项目等级：** Euclid

**特殊收容措施：** SCP-4842-1应被收容于Site-28的一消音储物柜中。 

SCP-4842-2显现时应被收容于一装有特殊内置麦克风的消音展示柜中；一名在该异常艺术表演现场的基金会特工应将其伪装成一艺术装置来进行维护。因为SCP-4842-2在播放结束后将失去其所有异常效应，它应被从该位置移除并按需进行回收。

**描述：** SCP-4842-1是一个不需电源就能以该型号最大音量播放音频的音响。自它被发现并收容以来，它播放的唯一音频是麦克风附近经过列车的现场录音，时长30分29秒，循环播放。SCP-4842-1于2015年1月被发现以来曾被分级为AO-17-051902，后于录音4842-Beta[[footnote]]参考附录4842-B。[[/footnote]]后被重分级为SCP-4842-1。 

SCP-4842-2是个每隔177天就会显现于40°██&#39;██.█&#34;N 74°██&#39;██.█&#34;W的音响，显现后即以最大音量播放音频且无需电源。它播放的音频长度及内容具多样性，但所有音频中均出现两个个体，身份确认为Jensen Kortland和Alix Cuthbertson。对个体的访谈显示，他们对SCP-4842的存在或其相关现象均不知情，均未踏足过████████地区，且于2013年4月7日以后一直生活在玛莎葡萄园。

**附录4842-B:** SCP-4842-2播放音频记录一览表

[[collapsible show=&#34;+录音4842-Alpha （2015年7月1日）&#34; hide=&#34;- 录音4842-Alpha （2015年7月1日）&#34; hideLocation=&#34;both&#34;]]
&gt; **录音4842-Alpha：** 发现期间播放之音频。
&gt; 
&gt; //00:00：//低沉的嗡嗡声。
&gt; 
&gt; //00:05：//近处的火车声。
&gt; 
&gt; //00:20：//Jensen Kortland的声音从某个未完单词处突然切入音频。嗡嗡声和火车声完全消失。
&gt; 
&gt; **Kortland：** ——这样，然后呢？
&gt; 
&gt; **Cuthbertson：**别来问我。现在是你想搬这儿来，可不是我。
&gt; 
&gt; **K：**你可真问倒我了。咱们什么时候撤？
&gt; 
&gt; **C：**先让我把这地图整明白再说！我现在肯定有，因为刚才—— 
&gt; 
&gt; **K：** //[对录音设备]//啊哈。
&gt; 
&gt; **C：**就剩几秒了。我也长着眼睛。
&gt; 
&gt; **K：**得了吧。你又要一晚上光盯着它看，可咱们得把这个——
&gt; 
&gt; **C：**行！滚你妈的！
&gt; 
&gt; **K：**妈的，至少给我小点声吧。我去穿鞋，把车开出来。
&gt; 
&gt; **C：**费我这么长时间！听着，咱们还得弄两节五号电池，还得找着个，嗯……
&gt; 
&gt; **K：**我寻思他们用不上那些。
&gt; 
&gt; **C：**他们是用不上，可你施法的时候得用。对，要是那些还在这附近，还得找个Radioshack[[footnote]] **译注：**Radioshack是美国信誉最佳的消费电子产品专业零售商，销售的产品种类包括无线通信、电子部件、电池和配件以及其他数码技术产品和服务 [[/footnote]]。
&gt; 
&gt; //02:45：//[21秒的沉默。]
&gt; 
&gt; **C：**喂，都找着了没？
&gt; 
&gt; **K：**啊，找着了。咱们还得上那边去买个键盘，对吧？
&gt; 
&gt; **C：**对，然后到███████站一下，它会顺着铁轨下去的。
&gt; 
&gt; **K：**这能行吗？
&gt; 
&gt; **C：**Lucy说她这么干过，好使，但是会感觉像吃了致幻蘑菇，所以你得——
&gt; 
&gt; **K：**行吧。
&gt; 
&gt; **C：**你懂的，得小心一点。她可说过“感觉就好像你掉线了”那类话。
&gt; 
&gt; **K：**你要是——
&gt; 
&gt; //03:39:// [录音结束。]
[[/collapsible]]
@@@@
[[collapsible show=&#34;+录音4842-Beta（2015年12月25日）&#34; hide=&#34;-录音4842-Beta（2015年12月25日）&#34; hideLocation=&#34;both&#34;]]
&gt; **录音4842-Beta：**
&gt; 
&gt; //00:00：//低沉的嗡嗡声。
&gt; 
&gt; //00:06：//近处的火车声。
&gt; 
&gt; //00:22：//开门声。
&gt; 
&gt; **K：**妈的，我就知道我是对的。
&gt; 
&gt; **C：**这音箱根本就没开！你也看见我把它给拆了——
&gt; 
&gt; **K：**我们不该再那么干的。 
&gt; 
&gt; **C：**既然第一次都啥事儿没有，第二次还能出什么岔子？
&gt; 
&gt; **K：**我知道我听到的是什么。就算在马萨诸塞州[[footnote]]Jensen Kortland在录音4842-Beta播放以前一天去了罗得岛，原因不明。Alix Cuthberson在被询问时称他可能去了亲戚家，但这可能无法被证实。[[/footnote]]，它也在我耳朵里嗡嗡响。 
&gt; 
&gt; **C：**今天晚上冷静一下，行吗？我想跟你一起过圣诞节。
&gt; 
&gt; **K：**啊，这……我冷静不下来。我觉得我的想法开始变得……就像……。妈的。
&gt; 
&gt; **C：**行吧。咱们今晚喝点酒，玩一会儿吧，行不行？
&gt; 
&gt; **K：**你得保证把你那坑爹玩意儿给扔一边去。
&gt; 
&gt; **C：**行。
&gt; 
&gt; **K：**█████████████。
&gt; 
&gt; **C：**嗯，█████████████。
&gt; 
&gt; //01:18：//嗡嗡声和火车声又持续了36秒。
&gt; 
&gt; //01:56：//录音结束。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+录音4842-Gamma（2016年6月19日）&#34; hide=&#34;-录音4842-Gamma （2016年6月19日）&#34; hideLocation=&#34;both&#34;]]
&gt; **录音4842-Gamma：**
&gt; 
&gt; //00:00：//低沉的嗡嗡声。
&gt; 
&gt; //00:07：//近处的火车声。
&gt; 
&gt; //00:26：//时长13分钟的木吉他演奏。
&gt; 
&gt; //13:30：//鼓掌声。
&gt; 
&gt; //13:47：//时长1分57秒的木吉他演奏。
&gt; 
&gt; //15:50：//鼓掌声。
&gt; 
&gt; **C：**妙啊。
&gt; 
&gt; //15:59：//时长17秒的木吉他演奏。
&gt; 
&gt; **C：**唔。
&gt; 
&gt; **K：**诶？
&gt; 
&gt; **C：**我说不好。我有点不舒服。
&gt; 
&gt; **K：**给你拿点儿药？
&gt; 
&gt; **C：**没事，我自己能好。下次弹点Colma的东西吧。
&gt; 
&gt; **K：**头疼？
&gt; 
&gt; **C：**有可能。我觉得我脑袋在嗡嗡响。
&gt; 
&gt; //16:30：//20秒钟的沉默。
&gt; 
&gt; **K：**你头疼多长时间了，亲爱的？
&gt; 
&gt; **C：**嗯，大概从上星期开始。
&gt; 
&gt; **K：**还有什么症状？
&gt; 
&gt; **C：**嗯，还有，既视感那类东西。可能不止既视感。有人告诉我说我干了什么事儿，但是我觉得——
&gt; 
&gt; //17:06：//持续的静电噪声打断了谈话。仍然能听到人声和鸣笛声。
&gt; 
&gt; //24:00：//噪声结束。六秒的沉默。
&gt; 
&gt; **C：**我就是……就是……嗯。我就是想睡会儿。
&gt; 
&gt; //24:18：//录音结束。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+事故报告4842-A（2016年12月13日）&#34; hide=&#34;-访问通过&#34; hideLocation=&#34;both&#34;]]
&gt; **相关个体/异常：** SCP-4842
&gt; 
&gt; **报告：**2016年12月13日上午09:03，SCP-4842-2的展示柜在播放音频时被打碎。当时播放的音频不同于之前记录，为一段时长4分35秒的火车鸣笛。基金会对当地居民进行了认知危害检测和记忆删除。
&gt; 
&gt; 该时间内SCP-4842-1播放的音频产生了变化，包含Jensen Kortland和Alix Cuthbertson发出的无法理解的声音，以及背景中可能的火的声音。当天Jensen Kortland和Alix Cuthbertson都未有反常行为或情绪变化报告。第二天的后续询问中发现他们已离家出走，家中客厅地板上散落着各类电池、键盘、一个缩微火车模型，8克大麻和一张描绘床垫下被切开的耳朵的艺术作品。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+录音4842-Delta（2017年6月8日）&#34; hide=&#34;-录音4842-Delta（2017年6月8日）&#34; hideLocation=&#34;both&#34;]]
&gt; **录音4842-Delta：**
&gt; 
&gt; //00:00：//低沉的嗡嗡声。
&gt; 
&gt; //00:08：//近处的火车声。
&gt; 
&gt; //00:36：//咳嗽声。
&gt; 
&gt; **C：**我再也不愿想起它了。
&gt; 
&gt; **K：**行。
&gt; 
&gt; //00:45：//10秒钟的沉默。
&gt; 
&gt; **C：**我讨厌死火车了。
&gt; 
&gt; **K：**啥？
&gt; 
&gt; **C：**我说我讨厌火车！
&gt; 
&gt; //00:53：//12秒钟的沉默。
&gt; 
&gt; **K：**亲爱的，我得出去一会儿。
&gt; 
&gt; **C：**好。
&gt; 
&gt; **K：**用我给你带什么吗？
&gt; 
&gt; //01:11：//8秒的沉默，接着是关门声，接着是时长1分9秒的沉默。 
&gt; 
&gt; **C：**我再也不想听到我自言自语了……停下来，拜托了。哈。请快点回来，亲爱的。
&gt; 
&gt; //02:39：//30秒的沉默。
&gt; 
&gt; **C：**他们告诉我说你回不来了。Lucy失踪了，现在是你……我们不该为了修好它去试第三次的。别走。我讨厌我在想的东西。这东西在我脑子里停不下来，关于你——
&gt; 
&gt; //03:33：//3秒钟的短暂停顿，接着是一声尖叫。
&gt; 
&gt; **C：**他妈的，兄弟！我恨死火车了！
&gt; 
&gt; //03:43：//时长7分钟的多来源音频的重叠。可分辨出小提琴声、流水声、各种火车的声音和疲惫的喘息声。
&gt; 
&gt; //10:43：//录音结束。
[[/collapsible]]
@@@@
[[collapsible show=&#34;+录音4842-Epsilon（2017年12月2日）&#34; hide=&#34;-录音4842-Epsilon（2017年12月2日）&#34; hideLocation=&#34;both&#34;]]
&gt; **录音4842-Epsilon：**
&gt; 
&gt; //00:00：//低沉的嗡嗡声。
&gt; 
&gt; //00:09：//近处的火车声。
&gt; 
&gt; //00:45：//近处的钢琴声，重复同一个音节，频率较低，有少许变调，持续20分钟。嗡嗡声和火车声完全消失。
&gt; 
&gt; //20:45：//低沉的嗡嗡声和火车声打断了钢琴声，一直持续到录音结束。
&gt; 
&gt; //60:58：//录音结束。
[[/collapsible]]

**录音4842-Epsilon（2017年12月2日）的音频：**已将录音4842-Epsilon录下并由研究员Jeffery Ash移送至Site-28的数字录音档案中。如果下面的播放器无效，那么你可以通过[https://files.catbox.moe/6v0ff7.mp3 此链接]来访问音频。

[[include :snippets:html5player
|type=audio|url=https://files.catbox.moe/6v0ff7.mp3]]

**附录4842-D：**自2018年5月28日起，任何SCP-4842-2播放的音频内容都是录音4842-Epsilon，且随着每次显现，音质都明显变得更糟。
