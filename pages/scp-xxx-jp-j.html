    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-XXX-JP-J

**项目等级：**色即是空

**特殊收容措施：** SCP-XXX-JP-J的存在区域将被指定为区域0000，并禁止一切人员进入其中。区域的外壁将全部使用主要由铅制成的10m厚的防核材料制成。一切出入口都将配备气密锁，并时常由12名监视员进行24小时的监视。区域内部的所有可能出现的活动都需要在装备Ω级战斗用动力甲的情况下进行处理。
为了维持区域0000的防御措施，将有一个师团的特殊机动特遣队被配备于收容区域。现在，区域0000的Z区划已全部位于SCP-XXX-JP-J的影响范围之下。该设施现配备一亿吨级当量的核炸弹[[footnote]] 译注：等于至今世界上拥有最高当量的沙皇炸弹。 [[/footnote]]，一旦收容失效事故发生则需马上引爆并将该区域摧毁。

**描述:**  SCP-XXX-JP-J是一不可视的异常存在。其不仅无法用肉眼进行观测，而且任何类型的探测器和测定机器都会受其影响而无法得出任何有意义的数值。但在极少数情况下，可以通过摄像捕捉到极小的光点。除此之外，还有精密检测器所监测到的微弱数值、被探测到的极微量的放射线可以物理上证明SCP-XXX-JP-J的存在。其异常性质还会导致受其影响下的人出现封闭感、恐惧感和耳鸣等症状。

所有类型的物理攻击都会穿过SCP-XXX-JP-J并无法对其造成破坏，至今为止的所有破坏实验都以失败告终。SCP-XXX-JP-J一开始于某一上锁的收容柜中被发现，之后以建造收容区域0000将收容柜覆盖的方式将其收容。

进入SCP-XXX-JP-J并受到SCP-XXX-JP-J的影响的人员将被指定为SCP-XXX-JP-J-1。至今为止未发现可以消除SCP-XXX-JP-J的影响的方法。受到影响而成为SCP-XXX-JP-J-1的个体将会采取各种各样的方法尝试逃离收容区域。但由于这样会增加SCP-XXX-JP-J收容失效的风险，并可能进一步扩大SCP-XXX-JP-J的影响范围，因此SCP-XXX-JP-J-1的所有有关将其释放的要求都必须被拒绝。

因████年█月██日所发生的事件（请参照事故报告K-f31。）对SCP-XXX-JP-J的收容区域的气密锁造成了严重破坏的缘故，区域内部的Z区划全域都进入了SCP-XXX-JP-J的影响范围之中。目前全区划已被封锁，禁止一切人员进入该区划。

&gt; 实验记录L-584　派遣D级职员手持无线记录仪进入SCP-XXX-JP-J内部。
&gt; //开始播放录像//
&gt; 
&gt; **SCP-XXX-JP-J-1:**　喂，这里到底怎么回事！什么都没有啊！一片漆黑！
&gt; 
&gt; **SCP-XXX-JP-J-1:**　这里真的什么都没有！调查可以结束了吧！快点开门放我出去啊！喂！
&gt; 
&gt; //SCP-XXX-JP-J-1持续要求将其释放超过了十个小时。//
&gt; 
&gt; **SCP-XXX-JP-J-1:**　你们他妈的骗了我是吧！为什么要把我骗进这种地方然后把我关起来啊！
&gt; 
&gt; //之后三小时内，SCP-XXX-JP-J-1持续报告自己的口渴与饥饿并请求帮助，由于存在收容失效的可能性，其所有要求都被拒绝了。//
&gt; 
&gt; **SCP-XXX-JP-J-1:**　求你们了…放我出去吧……求求你们…、我的喉咙好痛、救救我吧……
&gt; 
&gt; //47小时后，SCP-XXX-JP-J-1将自己的头部[数据删除]后停止活动。是否要对其遗体进行回收至今仍处于审议中。//
&gt; 
&gt; //录像结束//

暴露于SCP-XXX-JP-J之下的人物将会如上述记录般采取威胁、哀求、脱下自己衣服、呕吐、失禁、以自己头部撞击收容区域墙面等多种极端手段要求被从收容区域释放。在所有的要求都被拒绝之后的最终阶段，SCP-XXX-JP-J-1将会停止一切活动。

SCP-XXX-JP-J绝不能发生收容失效。一旦其逃离收容，SCP-XXX-JP-J的影响范围极有可能蔓延至全球，并存在进一步引发XK级世界末日的危险。</textarea></pre>
