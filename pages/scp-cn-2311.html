**项目编号：**SCP-CN-2311

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2311现储存于Site-CN-91一低危异常储存柜内，存取需有3级许可，非实验目的禁止私自使用SCP-CN-2311。允许对SCP-CN-2311进行大量实验，实验过程与结果应被记录。

**描述：**SCP-CN-2311为一锡制金属环，内外径之差约0.45cm不变。SCP-CN-2311直径可自由缩放，施加较小的力便能将其撑开、拉开或缩小，内径最小约0.6cm，最大约3.2m。不对其施加力时，SCP-CN-2311内径会自动变为1cm。当SCP-CN-2311贴紧横截面近似圆的物体的表面上时会自动套紧，3-10s后会因物体不同产生不同现象，具体现象见附录。

SCP-CN-2311被发现于██省██市郊区。一名男子被发现死于家中，其头部与躯干分离，表情宁静。SCP-CN-2311掉落在其头部旁的地板上，被搜查的警方发现后案件由基金会接手。现已确定案件为SCP-CN-2311导致。

**附录：部分物体对应的SCP-CN-2311产生的现象**
||~ 物体||~ 物体描述||~ SCP-CN-2311产生的现象||
||铁管||长1m，空心，外径12cm，内径10cm。||SCP-CN-2311套紧4s后，套紧处铁管开始熔化。约1min后铁管完全融化。 _
注：虽然铁的熔点高于锡，SCP-CN-2311并未熔化或受损。||
||钢笔||直径平均1.1cm，墨囊满墨。||SCP-CN-2311套紧3s后变为黑色，无其他现象。||
||树枝||站点内一棵树上折下，套紧处直径约2.3cm。||SCP-CN-2311套紧6s后，树枝末端分叉并生出枝叶。||
||塑料瓶||空的矿泉水瓶。||SCP-CN-2311套紧5s后，塑料瓶套紧处两边向相反方向旋转，直至瓶盖飞出。||
||一卷报纸||实验当日的人民日报。||SCP-CN-2311套紧10s后，套上SCP-CN-2311的实验人员熟知了报纸上的全部内容。1h后，该实验人员称已全部忘记。||
||白萝卜||站点食堂取来，套紧处直径约8cm。||SCP-CN-2311套紧3s后，白萝卜被从套紧处瞬间切断，切面平滑整齐。||
||石柱||高3.2m，直径1.5m。||SCP-CN-2311套紧8s后，石柱剧烈震动后倒下。||
||无名指||D-81321被命令将SCP-CN-2311套上右手无名指。||SCP-CN-2311套紧4s后，D-81321称感受到了“幸福感”，效果持续了30min。 _
注：D-81321已婚无子，因纵火入狱。||
||食指||D-81321被命令将SCP-CN-2311套上右手食指。||SCP-CN-2311套紧4s后，D-81321称“感觉手指变得格外灵活”，效果持续了20min。||
||头部||D-81321被命令将SCP-CN-2311套在额头处。||SCP-CN-2311套紧6s后，D-81321感到剧烈头痛，效果持续了1h。||
||手腕||D-81321被命令将SCP-CN-2311套在左手手腕上。||SCP-CN-2311套紧3s后，D-81321称“感受到时间的流逝”，效果持续了40min。||
||颈部||D-81321被命令将SCP-CN-2311套在脖子上。||SCP-CN-2311套紧3s后，D-81321颈部被瞬间切断，头部与躯干分离，切面平滑整齐。||
