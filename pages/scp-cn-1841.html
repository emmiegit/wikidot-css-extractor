**特殊收容措施：**已经在SCP-CN-1841-1所在地建设了收容设施Site-211。Site-CN-27被伪装成一处军事基地，所有平民即无关人员不得出入。项目本身的收容间并不需要维护，除了安保人员之外，只有经过Site-CN-27管的许可才可以进入Site-CN-27内部。

一切向代表基金会通过SCP-CN-1841-1向SCP-CN-1841传达的信息都要经过站点主管的审查。目前可知的是，SCP-CN-1841拥有造成XK级世界末日的能力，但是其对于人类与生命的偏好使得其承诺在人类威胁到其本身存在前都不会对人类采取毁灭性措施。目前，SCP-CN-1841表示并不在意基金会收容SCP-CN-1841-1，但是基金会承诺不对“律动信徒”全部记忆删除或消灭。同时，SCP-CN-1841依旧在与外部世界进行沟通。

除了项目相关的基金会人员之外，被项目称为“律动信徒”的人员也对于项目的性质和存在有着充分了解。他们将SCP-CN-1841作为神明崇拜，且SCP-CN-1841支持此种行为。如果关于SCP-CN-1841的信息被泄露至公众或“律动信徒”的数量超过一定规模，将会被视为一次收容失效。在此种情况下，需要对涉事人员进行一次B级记忆删除，保证关于项目的信息不被继续传播。

[[collapsible show=&#34;▼收容措施更新&#34; hide=&#34;▲收起收容措施&#34;]]

SCP-CN-1841目前的智能目前已经被瘫痪。项目的异常性质也因此暂时被封锁。“律动信徒”依旧在尝试唤醒SCP-CN-1841，并尝试通过其异常性质对抗基金会。基金会已经与GOC开始合作剿灭剩余的“律动信徒”。目前在世界各地的大量“律动信徒”组织已经被剿灭，但是仍有部分势力在逃窜当中。基金会精神工程部每日会对SCP-CN-1841进行检查，确保1841的精神锁状态良好。

[[/collapsible]]

**描述：**SCP-CN-1841-1是SCP-CN-1841与物质世界交流的介质。SCP-CN-1841-1是一颗长度约为1.4米的形似人类心脏的实体。在被发现时，十四个“律动信徒”正在围绕着SCP-CN-1841进行某种仪式，而SCP-CN-1841通过几条直径约0.2米，长约一米的血管连接在地下室的天花板上。目前，SCP-CN-1841的收容室内部保持着其被发现时的形态，SCP-CN-1841也以相同的方式被固定在天花板上。

虽然SCP-CN-1841-1从来没有停止过跳动，但是其原理不明。目前可以确定的信息是，它没有泵动任何液体，固定它的“血管”也是实心的，只起结构支撑的作用。

SCP-CN-1841的大多数性质依然未知。根据目前所了解到的信息，SCP-CN-1841可以操纵一切的律动，包括横波，纵波，摆，心跳，--以及天体的公转运动。--目前SCP-CN-1841的影响强度尚未可知，无法确定其力量的影响范围。

因为可以操纵声波，所以SCP-CN-1841倾向于使用声音与人类进行交流。据项目描述，他也会使用这种方式与“律动信徒”进行交流，偶尔，项目也会使用光作为媒介向人类传递信息。项目可以感知声波，因此理论上，SCP-CN-1841可以“听”到世界任何一处地方的声音，但是基金会与其的大多数交流还是在收容室中进行。

项目表现出了人类的友善，对于SCP-CN-1841-1处于收容当中的处境也没有显露出强烈的不满。然而，它对于“律动信徒”的处境表现出强烈的担心，甚至威胁如果基金会摧毁了“律动信徒”，它将会攻击基金会以示报复。基金会因此对SCP-CN-1841做出承诺，允许“律动信徒”的小规模活动。SCP-CN-1841对该安排表示满意。

根据目前了解，SCP-CN-1841所可能造成的最严重后果可能是一次XK级灾难：SCP-CN-1841可以让地球范围内的所有律动都停止，其中包括一切的波，还有生物的心跳。这会导致人类文明以及地球生物圈的全面崩溃。这也将会重创SCP-CN-1841，但是其依旧可以随着残存的少量律动而继续存在。综上所述，基金会应当尽量满足SCP-CN-1841的要求，防止项目引发如上所述的灾难。

[[collapsible show=&#34;▼项目描述更新&#34; hide=&#34;▲收起项目描述&#34;]]

SCP-CN-1841对物质世界的主要威胁目前已经通过精神锁消除。该项目不再具备影响律动的能力。目前，可观测的所有律动都以普世物理学规则正常运行着。

//一切太平，暂时//——宁博士

[[/collapsible]]

&gt; 【记录开始】
&gt; 
&gt; 【特工占███，方███，丁██与其他十一名特工破开了SCP-CN-1841所在地下室的门，地下室内是SCP-CN-1841以及十四名正在进行一种奇怪舞蹈的“律动信徒”】
&gt; 
&gt; **特工占███：**所有人！双手抱住头蹲下！不许动！
&gt; 
&gt; 【有的“律动信徒”尝试逃跑，特工迅速制服了将要逃跑的“律动信徒”。剩余的“律动信徒”都卧倒在了地上，双手抱头】
&gt; 
&gt; 【特工占███的注意力被SCP-CN-1841吸引】
&gt; 
&gt; **SCP-CN-1841：**//你们在做什么！//
&gt; 
&gt; **特工占███：**（停顿了一下然后说道）我们是SCP基金会CN分部，我们来执行异常收容任务。报上你的身份！
&gt; 
&gt; **SCP-CN-1841：**//我是律动的化身，而我不会允许你们在我眼前放肆——//
&gt; 
&gt; **特工占███：**（意识到声音是由SCP-CN-1841发出的）现在不要再说话了！我们会带走这些人，不要轻举妄动——
&gt; 
&gt; **SCP-CN-1841：**//放肆！//
&gt; 
&gt; 【所有特工在一瞬间失去了行动能力，但是并没有受到任何外伤】
&gt; 
&gt; **SCP-CN-1841：**（对律动信徒）//把这些人带走，带得越远越好。这场仪式可以留到下次再举行。//
&gt; 
&gt; 【“律动信徒”将失去行动能力的特工们拖出地下室外】
&gt; 
&gt; 【记录结束】

1841-A-1收容行动以全体参与行动人员失去行动能力而宣告失败。这次行动中的所有特工在被救治后发现，他们的心脏因为不明原因而跳动速度变得极慢，但是却没有因此而死亡。除此现象之外他们的所有生理机能一切正常。经过约五天的休息后，他们的心率逐渐恢复正常，没有任何后遗症。

后来，基金会又组织了1841-A-2收容行动。装备了人工心脏的特工参与了该行动，但他在行动中被同样的方式打倒。在这之后的1841-A-3收容行动中，基金会使用了自动步行机执行收容任务。在进入地下室后，自动步行机的电机也停止了工作，其他设备则还在运行。

最终，基金会决定在SCP-CN-1841所在的地下室周围设立收容设施，驱逐“律动信徒”，并将SCP-CN-1841所在的地下室作为收容室。此次收容行动被证明是成功的，并且基金会成功与SCP-CN-1841进行了和平的谈话接触。

[[collapsible show=&#34;▼展开████的研究笔记&#34; hide=&#34;▲收起████的研究笔记&#34;]]

&gt; SCP-CN-1841是世界所有律动的化身。
&gt; 
&gt; 律动就是一切在时间轴上重复的现象。心跳就是一个非常典型的例子，还有常见的波，声波最为典型。当你的手在空中挥舞，那也是一种律动。这些//所有的律动//汇总产生的结果就是SCP-CN-1841。SCP-CN-1841就是律动，律动就是SCP-CN-1841，这就是它被称为律动化身，而非律动之神的原因。它远非一团息肉组成的心脏，远不止如此。就像是一首//音乐//一样。是的，它是一首音乐，一首全世界的所有律动交汇而成的音乐。而我们所收容的不过是他向我们传递信息的一个介质罢了。
&gt; 
&gt; 有人创造了那个介质。--他们可以创造第二个，可能本来，介质就远不止一个。--我们所找到的不过是许多复制品当中的一个而已。而SCP-CN-1841或许从地球逐渐冷却的时代就一直存在，但是生命的诞生赋予了他新的变化，而其本身也随着生命一同进化。它是律动的化身，更加丰富的律动会让他也更加丰富。音乐，舞蹈，生命，所有的律动都是他的一部分。它不会为了报复人类甩出来一个XK级灾难，就像人类不会因为肚子疼而饮弹自尽。
&gt; 
&gt; 我只了解到一些基本的信息。在仪式中，我看到了那些人，创造了这团介质的人。应该就是那些“律动信徒”。影像应该就是项目用光传递过来的。但是他们很快就发现我没有对他们敞开心扉，所以他们透露给我的信息非常有限。在那音乐下我根本无法反抗，当他需要的时候，那音乐配合着你//被操纵的新陈代谢//，效果就像吐真剂一样。我听说过有的音乐是所谓杀人音乐，听了就会激发出人所有的负面情绪，让人自杀。现在我有点相信这个传闻了。
&gt; 
&gt; 我能推测出一些，既然SCP-CN-1841一直存在，第一个膜拜它的人或许就是创造那个介质的人。是这个人发现了SCP-CN-1841的存在，并且痴迷于这个它，把它带到了人类世界。SCP-CN-1841**//令人着迷//**，而且对人类是无害的，他从亘古就一直存在，从人类的起源开始，人类的生命就是他的一部分。比起收容这个存在，基金会应该更注重于//律动教会//的事情。--如果基金会想要继续研究SCP-CN-1841，就要拥抱律动教会。他们有着很高的组织和纪律。他们的成员远比我们想象得多得多。现在基金会已经进入了他们的视野，再想像这次一样轻易地抓住一群膜拜者或许不会那么容易了。我们想要获取关于SCP-CN-1841的信息，__**//就只能[[size larger]]加入他们[[/size]]，或者接纳他们成为我们的一部分[[size larger]]否则这一切都将不会为我们所知[[/size]] 现在我知道的[[size smaller]]一切都是[[/size]]猜测 他们不愿意透露给我 我[[size larger]]TM不愿[[/size]]再这样//**__--
&gt; 
&gt; 我经历了//二十多天的戒断反应//才终于能写下这段笔记。正是因此我得出结论，我们当下的首要任务就是阻止律动教会的过度扩张。如果对于SCP-CN-1841的信仰被普罗大众所接受，当今社会的结构将会被颠覆，基金会也会面临比一群人聚众跳广场舞更大的麻烦。

████在脱离了戒断反应后继续他的工作，但是经历了不定期的痴呆，情绪过激，和健忘等不良反应。他对于各种音乐的反应尤其激烈。经过精神病医师的检查，这纯粹是在“仪式”后产生的心理问题。在吐真剂的处理下，████除了对于SCP-CN-1841的强烈痴迷以及加入“律动信徒”的渴望之外没有透露出更多信息。基金会对████进行了B级记忆消除。在那之后，████继续供职于基金会。

[[collapsible show=&#34;▼展开1841-C-12会议记录&#34; hide=&#34;▲收起1841-C-12会议记录&#34;]]

&gt; 【记录开始】
&gt; 
&gt; **1号参会人员：**现在，会议开始。本次会议的第一项议程就是针对SCP-CN-1841的收容措施。【2号参会人员】，形而上学部对于项目的研究有任何进展吗？
&gt; 
&gt; **2号参会人员：**目前可以收集到的所有信息，包括基金会试验人员的报告和对于被捕“律动信徒”的审讯——我很抱歉地说，并没有透露出任何有效信息。不过从已知的一部分信息来看，项目虽然不是物质的，但是也不是形而上的。或许，项目的存在形式更像是行星的公转轨迹之类的东西，是一种由物质现实产生的规则。这只是我的一种猜测。
&gt; 
&gt; **1号参会人员：**【3号参会人员】，机械工程部逆向研究SCP-CN-1841-1的进度呢？
&gt; 
&gt; **3号参会人员：**我们的工作完全失败了...一方面是因为项目对于我们的逆向工程进度非常敏感，并持续警告我们不得研究，除非我们加入“律动教徒”。当然，我们还是抓住了机会对其进行了一些扫描。有的扫描过程中还是收到了项目的口头警告。最终我们研究的结果是，SCP-CN-1841-1内部除了一些简单的金属机械结构外，只有外面包裹机械结构的那些“肉质”。我们推测这可能是某种人造纤维和胶的混合物。SCP-CN-1841-1是完全靠项目的异常性质驱动的，而其构成，我们不确定其是否在长期受项目影响后出现了物理性质的变化。
&gt; 
&gt; 【会议陷入了片刻的沉默】
&gt; 
&gt; **1号参会人员：**其他部门如果有任何有用的成果的话，就发言吧。没有就散会。
&gt; 
&gt; **7号参会人员：**【1号参会人员】，精神工程部有一个有效收容项目的方案。
&gt; 
&gt; **1号参会人员：**说。
&gt; 
&gt; **7号参会人员：**各位参会同僚们。我们收容项目的计划就是“精神锁”。既然项目具有智能，那么它就会被信息所影响，被信息所操纵。用通俗的话来说，精神锁就是人类历史上千千万万的恐吓，折磨，审问，等等等等让人类精神无法抵抗的途径的升级版。它是一系列特殊的处理方式，可以让一个人或者是任何智能精神崩溃，停止一切机能。精神同机械并无二至，只要我们可以解析出一个精神的结构，我们就可以通过信息传递的方式为该智能植入一个“精神锁”。如果该计划成功，那么项目就无法再有意识地发挥其异常性质，而基金会则获得对其的完全掌控，也可以随时移除该精神锁。简单的来说，我们可以让它停止思考。
&gt; 
&gt; **1号参会人员：**把你们的提案资料发到我的邮箱里——给每个部门发一份，【7号参会人员】。你这样发言拐弯抹角，下一次我就要酌情处罚了。还有其他人有任何提案吗？...机械破坏方案行不通，不用说了，手放下去...如果就这些的话，那下面进行下一项议程：关于Site-CN-2██的二期规划...
&gt; 
&gt; 【记录结束】

[[/collapsible]]

[[collapsible show=&#34;▼展开1841-B-78项目日志&#34; hide=&#34;▲收起1841-B-78项目日志&#34;]]

&gt; **3月██日：**主管正式批准了精神锁项目，工作开始。████和████对项目进行采访，收集数据。███和其小组从接受过“仪式”的对象中提取实验信息。███带领分析小组建立精神模型。已经向██████提交申请调用4个阵列的常规计算机进行演算。
&gt; 
&gt; **3月██日：**项目比我们所预期的智力更高，从它的逻辑分数来看，应该是远超普通人类的，但是也在基金会曾经分析过的其他项目的范围内。【数据删除】的逻辑分数比他高上三个数量级。不过我们还是找到了理论可行的精神锁。接下来的工作是进入项目精神结构中的其他部分。
&gt; 
&gt; **4月██日：**项目的移情分数比我们预期的要低。这说明其对于人类的态度可能更多出自理性而非移情。
&gt; 
&gt; **4月██日：**五十四项基础分数测量完毕，项目进入精神模型构建阶段。
&gt; 
&gt; **5月██日：**已经三个星期了，帕特里克图[[footnote]]展示精神基础逻辑结构的图像[[/footnote]]还没画出来。人类的帕特里克图没有参考价值，而我们的信息收集又进展缓慢——如果进行一些激进的数据采集的话，项目有很可能会因此意识到我们的计划，或者被激怒。想从这么有限的信息内构建出帕特里克图几乎不可能——或者我们需要更多的资源。
&gt; 
&gt; **5月██日：**项目已经显现出不耐烦和怀疑，为了规避风险，我们暂停了数据采集。
&gt; 
&gt; **6月██日：**【数据删除】被抽调来协助项目进行。我们获得数据的渠道大幅拓宽了。明天就可以绘制出帕特里克图。
&gt; 
&gt; **6月██日：**使用【数据删除】后，我们的项目//如有神助//。帕特里克图已经绘制完成，现在可以把它喂给精神模拟算法了。我们很快就可以构建出完整的精神模型。
&gt; 
&gt; **6月██日：**经过3天的运算，我们又申请了4个阵列。希望这快点结束。
&gt; 
&gt; **6月██日：**精神模型到手了。精神锁的研开发进入最后阶段。数据采集小组已经解散去了其他项目，目前我们不需要那么计算机资源，已经给服务器归还了4个阵列。
&gt; 
&gt; **7月██日：**精神锁完成，但坏消息是，精神锁的安装系数太高了[[footnote]]意味着精神锁的安装过程中很有可能会出现意外[[/footnote]]，安装量[[footnote]]精神锁安装过程中所需要传递的信息量[[/footnote]]太大了，超过了7000个BB。我们正在寻找一个替代方案。
&gt; 
&gt; **7月██日：**第二个精神锁完成了。明天我会把两个方案同时递交给主管。第二个方案虽然安装系数和安装量都很低，但是对应的加密系数也很低。假以时日，一个不懂任何精神工程学的人或许都可以解开这个锁。但是考虑到项目的特殊性，我个人倾向于这个方案。
&gt; 
&gt; **7月██日：**二号方案被采纳，预安装程序于明天早晨开始，祝我们好运。
&gt; 
&gt; **8月██日：**安装程序完毕，目标完全瘫痪。████会带领监护组继续关注锁的情况。项目大获成功。
&gt; 
&gt; 【记录结束】
