**Объект №:** SCP-2141

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Начиная с 04.07.20██, вход в туннель, в котором обитает SCP-2141, запрещено баррикадировать. Мобильная оперативная группа Омега-23, находящаяся под командованием администратора Зоны Л██████, является основным подразделением, отвечающим за выполнение мер по содержанию SCP-2141.

Материально-техническое обеспечение сотрудников, занимающихся слежением за SCP-2141, осуществляется из Временной Зоны содержания 141, расположенной в точке с координатами44,0437° с.ш., 73,9265° з.д. в 6 км к востоку-северо-востоку от SCP-2141 и замаскированной под аванпост Лесной службы США. 

Если появится SCP-2141-1 и предпримет попытку к бегству, персонал должен занести в протокол дату и время появления существа и наблюдаемую закономерность в его передвижении, включая среднюю скорость и случаи перемещения SCP-2141-1 под землей.  После сбора всех необходимых данных сотрудники должны вести огонь по SCP-2141-1 с использованием резиновых боеприпасов до тех пор, пока оно не будет выведено из строя.  После этого, персонал обязан связаться с администратором Зоны Л██████ и подтвердить, что SCP-2141 захватило SCP-2141-1 и вернулось в состояние спячки под землёй.

**Описание:** SCP-2141 - это огромное существо, похожее на земляного червя, находящееся в заброшенном туннеле по координатам 44.0345° с.ш., 73.9416° з.д. недалеко от хребта Адирондак. Размеры SCP-2141 превышают размеры тоннеля, средний диаметр его тела составляет 8,5 м, а длина в настоящее время не определена; SCP-2141 никогда целиком не появляется на поверхности. Существует теория, что SCP-2141 представляет собой пространственную аномалию и может «сжимать» своё тело, находясь внутри тоннеля, чтобы таким образом уменьшить свои колоссальные размеры.  

В области радиусом примерно 5 км от входа в тоннель в работе аудио- и видеозаписывающего оборудования наблюдаются незначительные помехи. Однако внутри тоннеля всё электронное оборудование мгновенно выходит из строя на расстоянии в 49 м от входа.

После Инцидента-2141-I SCP-2141 каждые --23-- 18 суток вылезает из пропасти неустановленной глубины, расположенной в тоннеле на расстоянии около 200 м от входа.  После появления SCP-2141 выпускает SCP-2141-1 на расстоянии примерно 50 м от входа в тоннель.  

SCP-2141-1 – это обезображенное гуманоидное существо, похожее на женщину, которое, как предполагается, является г-жой ████ █████████, мутировавшей после продолжительного контакта с SCP-2141. Его отличительными признаками являются сильно раздутый живот, а также оболочка из вязкой бледно-желтой жидкости. SCP-2141-1 перемещается по поверхности земли на спине подобно змее, используя эту жидкость для уменьшения силы трения. Жидкость также придает SCP-2141-1 повышенную устойчивость к физическим травмам, что в одном случае позволило существу выжить и частично восстановиться после потери нижней части тела.  

После Инцидента-2141-II было выдвинуто предположение, что SCP-2141 использует SCP-2141-1 для своеобразной &#34;разведки территории&#34; перед периодом размножения, чтобы найти подходящее место для строительства гнезда и выведения потомства. По этой причине SCP-2141 яростно защищает SCP-2141-1 и немедленно отправляется на его поиски, если оно окажется недееспособным. Тем не менее, как стало известно, SCP-2141 не будет предпринимать каких-либо действий, если SCP-2141-1 получает не угрожающие жизни травмы.  

SCP-2141 вылезает из тоннеля только в том случае, если SCP-2141-1 будет выведено из строя за его пределами во время попыток к бегству, что облегчает процедуры содержания. Тем не менее, SCP-2141 не вернётся в состояние покоя до тех пор, пока не отыщет SCP-2141-1, находящееся в бессознательном состоянии. Из-за высокой скорости, которую развивает SCP-2141 при перемещении под землёй (от 5██ до ███ км/ч), и своих размеров данный объект наносит значительный ущерб ландшафту.

Известно, что в редких случаях SCP-2141-1 имитирует поведение SCP-2141, в частности его манеру передвигаться под землёй на схожей скорости (см. Инцидент 2141-III).

[[collapsible show=&#34;+ Инцидент 2141-I (31.05.20██):&#34; hide=&#34;- Инцидент 2141-I (31.05.20██):&#34;]]  

**Первое появление SCP-2141 на поверхности:** SCP-2141 было обнаружено в ходе стандартного радиолокационного синтезирования апертуры и проведения топографической съёмки на северо-востоке США при попытке найти новые подземные аномалии, аналогичные недавно захваченному и поставленному на содержание SCP-███. Во время радарного сканирования на северо-западе национального парка Адирондак было зарегистрировано искажение получаемых данных, превышавшее все возможные пределы, поэтому исследователи приняли решение отправить в точку с координатами, где наблюдалась аномалия, одного (1) дистанционно управляемого робота, оснащённого георадаром, чтобы провести анализ недр. Электромагнитные помехи не позволили роботу обнаружить какие-либо аномалии под землёй в этом месте, однако с помощью прикреплённой к нему видеокамеры, несмотря на помехи, всё-таки удалось обнаружить место обитания SCP-2141, а также лесную тропу, не отмеченную ни на одной карте.

Агентам Фонда, внедрённым в Лесную службу США, было дано задание оцепить периметр, однако они обнаружили, что территория, на которой был найден вход в тоннель, принадлежит семье █████████, и здесь же располагается летний загородный дом, в котором периодически бывали г-н █████ █████████ и г-жа ████ █████████, поженившиеся год назад. Некоторое время велось удалённое наблюдение и изучение региона, после чего в дом г-на и г-жи █████████ во время их очередного приезда были направлены два (2) полевых агента, выдававших себя за егерей Лесной службы США, для получения официального разрешения на обследование тоннеля якобы с целью извлечения опасных материалов и отстрела опасной местной фауны.

По прибытии полевых агентов г-н █████ █████████ агрессивно отреагировал на вопрос относительно тоннеля и обитающего в нём SCP-2141 и накинулся на агентов с ритуальным кинжалом, который позже не удалось найти на месте происшествия. Агенты открыли ответный огонь и ранили г-на █████ █████████ дважды в живот. Предполагается, что эти ранения не были фатальными, однако г-н █████ █████████ покончил жизнь самоубийством, перерезав себе горло. Через три (3) минуты рядом с домом появился SCP-2141, который снёс строение и &#34;проглотил&#34; г-жу █████ █████████.

Выживший агент был тяжело ранен, однако по прибытии сотрудников Фонда на место происшествия сумел предоставить им следующий документ.

&gt; **Документ, найденный в доме █████ █████████**
&gt; 
&gt; //Мать не должны лишать её потомства.//  
&gt; 
&gt; //И хотя завтра я предам твоё доверие, любимая, знай, что я делаю это ради материнства, которое находится за пределами познания всех мужчин и женщин. И знай, что я заплачу за всякое зло, что я сделал тебе, своей кровью, как и за право стать отцом.//  
&gt; 
&gt; //Но и отца нельзя лишать права зачать ребёнка.//
&gt;  
&gt; //Несмотря на то, что мой отец, и отец моего отца, и их отцы до них не смогли выполнить своего отцовского долга, мой отец передал мне знание о том, как я смогу получить то, что унаследовано мне. И мною движет не воля моих предков, но воля первобытной сущности, долгое время отрицавшей плоды трудов, которыми незаслуженно наслаждалось человечество.//  
&gt; 
&gt; //Известно ли тебе, что не для человечества предназначалось плотское знание, а для Змия??// 
&gt; 
&gt; //Мы шествуем под палящими и осуждающими лучами дневного света. Я чувствую, как моя решимость плавится передо мной среди струй вонючего жара. Но сегодня полная луна дарует нам обещание об избавлении. Так пусть же оно придёт.//
&gt; 
&gt; //Нет, я не буду просить о прощении. Ты выносишь не нашего сына, но кое-что бесконечно большее. На двадцать первом году своего бытия женщиной ты освободишь нас от первородного греха.//
 

После этого организм, обитающий в пропасти внутри тоннеля, получил обозначение как SCP-2141. Оба субъекта были признаны погибшими. Территория, примыкающая к логову SCP-2141, перешла под контроль Фонда, что позволило разработать эффективные меры по содержанию.

[[/collapsible]]

[[collapsible show=&#34;+ Инцидент 2141-II (23.06.20██):&#34; hide=&#34;- Инцидент 2141-II (23.06.20██):&#34;]]  
**Касательно повторного появления г-жи ████ █████████:** До следующего приказа постановлено, что обозначение SCP-2141-1 будет также присваиваться всем случаям появления г-жи ████ █████████ на поверхности. Первый такой инцидент произошёл 23.06.20██ в 20:41, когда неподалёку от тоннеля велось исследование, касающееся геологического возраста данной местности.  

С. н. с. Л██████ приказала присутствующим сотрудникам захватить SCP-2141-1 с применением нелетальных методов с целью проведения биопсии для подтверждения гипотезы о том, что SCP-2141 выбрал г-жу ████ █████████ для вынашивания своего потомства. Она также порекомендовала прервать захват SCP-2141-1 в том случае, если SCP-2141 выберется на поверхность.  

Спустя некоторое время после того, как SCP-2141-1 оказалась в бессознательном состоянии, SCP-2141 появился на поверхности, схватил тело и немедленно скрылся под землёй. В связи с этим с. н. с. Л██████ посоветовала выводить SCP-2141-1 из строя сразу, как только она выйдет из тоннеля. Процедуры содержания были обновлены соответствующим образом.

И хотя исследователям не удалось поймать SCP-2141-1 для проведения экспериментов, анализ образцов вещества, оставшегося после SCP-2141-1, показал, что оно во многом схоже с амниотической жидкостью. Таким образом, было подтверждено ранее выдвинутое предположение с. н. с. Л██████ о том, что SCP-2141 использует SCP-2141-1 для выведения своего потомства.

За своё уверенное руководство и осмотрительность с. н. с. Л██████ была повышена до администратора Временной Зоны содержания.

В ходе определения геологического возраста пород в непосредственной близости от входа в тоннель и внутри него были получены неоднозначные результаты. 

[[/collapsible]]

[[collapsible show=&#34;+ Инцидент 2141-III (04.07.20██):&#34; hide=&#34;- Инцидент 2141-III (04.07.20██):&#34;]]

После Инцидента 2141-II по приказу администратора Зоны Л██████ были приведены в действие временные меры по содержанию, включавшие в себя постройку баррикады, чтобы препятствовать передвижению SCP-2141-1. В 14:37 (спустя шесть (6) минут после завершения строительных работ) SCP-2141-1 появилась с другой стороны возведённого барьера, выбравшись из-под земли. Она немедленно начала двигаться на юг-юго-запад со скоростью около 5██-███ км/ч, преимущественно под землёй, появляясь на поверхности на очень короткие промежутки времени (до 0,03 сек). Поскольку до этого времени такое поведение у объекта ни разу не наблюдалось, сотрудники Фонда не смогли отреагировать вовремя, обездвижить SCP-2141-1 и предотвратить нарушение условий содержания.

SCP-2141-1 добралась до федеральной автострады №91, где столкнулась с грузовым тягачом, в результате чего потеряла обе ноги и уже не смогла продолжать движение. SCP-2141, появившийся через некоторое время на месте происшествия, захватил и тело SCP-2141-1, и оторванные конечности.

Согласно докладу агентов Фонда с места событий, всего в ходе данного происшествия пострадало 7█ человек, из них 1█ сотрудников Фонда. Кроме того, сумма причинённого ущерба (включая урон, нанесённый автостраде) составила 8 ███ ███.██ долл. США.

Широкой общественности было объявлено, что в результате деятельности горнодобывающей компании ████ &amp; ███████ произошёл сход лавин и оползней, а также образование карстовых воронок. После последовавшего банкротства компании подставные фирмы Фонда смогли в значительной степени расширить свою сферу влияния в районах, прилегающих к SCP-2141, предлагая услуги по восстановлению повреждений; кроме того, Организации удалось назначить своих сотрудников на большую часть вакантных должностей в Лесной службе. 

Несмотря на то, что SCP-2141 преодолел расстояние в ███ км, он так и не показался целиком из точки своего изначального нахождения. Кроме того, было установлено, что на всём пути своего следования SCP-2141 вызывал помехи в работе радио- и видеоаппаратуры. Считается, что они являются результатом аномальных пространственных искажений, вызванных SCP-2141. Агенты, замаскированные под парамедиков, обработали всех пострадавших гражданских лиц амнезиаком класса А, что позволило скрыть существование SCP-2141 от населения. 

[[/collapsible]]

[[collapsible show=&#34;+ Протокол интервью 2141-████20██ (██.██.20██):&#34; hide=&#34;- Протокол интервью 2141-████20██ (██.██.20██):&#34;]]

&gt; **Опрашиваемая:** Администратор Временной Зоны содержания 141, Д███ Л██████ (далее “ДЛ-141”) 
&gt; **Опрашивающий:** Администратор Зоны 28 (далее “Админ-28”)
&gt; **Место проведения интервью:** Зона 28, Нью-Йорк
&gt; 
&gt; &lt;Начало записи: 19:25, ██.██.20██&gt;
&gt; 
&gt; **ДЛ-141:** Комната для проведения интервью. Какого чёрта?
&gt; 
&gt; **Админ-28:** Ты мне звонила, говорила, что есть серьёзный разговор. Так что будем относиться к этому делу соответствующим образом. Это стандартная процедура. Ты хочешь поделиться со мной какой-то важной информацией по 2141, верно? Или ты думала, что мы везли тебя через весь штат самолётом только для задушевной беседы? Так что интервью будет проходить в строгом соответствии с протоколом, Д███.
&gt; 
&gt; **ДЛ-141:** Я звонила в Совет О5... //(делает паузу)// ...“//Двадцать-Восьмой//,” а не тебе. Но они посчитали, что лучше всего будет, если я //“доверюсь”// твоим... //(неодобрительно хмыкает)// ...“//профессиональным навыкам.//”
&gt; 
&gt; **Админ-28:** В том-то и вся суть, Д███. Решения принимает Совет, а не я, и тебе должно быть это известно.  
&gt; 
&gt; **ДЛ-141:** Не пудри мне мозги этой ерундой. Это всё из-за Инцидента [2141]-III. Они не доверяют моему... как это можно назвать? Оперативному суждению? Профессиональной осторожности? Да, я знаю, что вы все считаете меня “истеричной сукой”, но вот только не знаю, какой термин для этого подобрать. Меня притащили сюда, чтобы я могла //объясниться//.  
&gt; 
&gt; **Админ-28:** Данный инцидент повлёк за собой немалый ущерб. Погибли не только сотрудники Фонда, но и гражданские лица. Мы провели все необходимые операции по зачистке... и //до сих пор// их проводим... но я не вижу ничего странного в том, что Совет O5 хочет получить от кого-то подтверждение, что всё, о чём ты нам сейчас расскажешь, не повтори...
&gt; 
&gt; **ДЛ-141:** Так значит, это и есть та самая “суть”, да? //Иди в жопу//, Двадцать-Восьмой. Думаешь, если бы ты стоял у руля, то всё произошло бы иначе? Ты видел отчёты. //“Подобные прецеденты ранее не наблюдались.”//  Я...то есть, //мы// и не подозревали, что попытка заблокировать точку выхода 2141-1 – в разумных пределах, прошу заметить – может привести к нарушению условий содержания. Эта чёртова хрень... //(делает паузу)//... //она// всё запоминает и учится на своих ошибках.  
&gt; 
&gt; **Админ-28:** С помощью SCP-2141. Ты высказывала такое предположение.
&gt; 
&gt; **ДЛ-141:** Это ведь грёбаный «евклид», Двадцать-Восьмой. Насчёт него можно только делать предположения. Но они подкреплены вескими доказательствами. Начиная с Инцидента 2141-I, она...
&gt; 
&gt; **Админ-28:**  //“Оно.”// “SCP-2141-1.” Сотрудники, занимающие должности вроде твоей, Д███, должны уметь проводить чёткую границу между обычным человеком и аномальной сущностью. //(чуть тише)// Одному Богу известно, сколько времени на это ушло у меня.  
&gt; 
&gt; **ДЛ-141:** //(молчит)//
&gt; 
&gt; **Админ-28:** Послушайте, администратор. Мы полностью на Вашей стороне. Но Вам нужно понимать, что это не политика. Это защита. У нас ведь есть приоритеты. Обезопасить, удержать...
&gt; 
&gt; **ДЛ-141:** Сохранить. //(вздыхает)// Знаю. //(делает паузу)// Я обосралась. //(шёпотом)// По полной.  
&gt; 
&gt; **Админ-28:** Ты “допустила рабочую ошибку из-за высокой степени изменчивости аномальных свойств, создающей трудности для содержания.” //(чуть тише)// Тебе надо просто к такому привыкнуть, Д███. Но ты права. Мы... //Я// видел отчёты. И я знаю, что прочие исследователи Зоны согласились с твоим решением пересмотреть меры по содержанию. Твоей вины в этих смертях не больше, чем у SCP-2141-1... //(делает паузу)// ...которая попала в такое положение после своей «гибели». Если кого-то и стоит винить во всём этом... то только мир, в котором мы живём.  
&gt; 
&gt; **ДЛ-141:** //(смеётся)// У нас с тобой какая-то психологическая экспертиза получается, не так ли?
&gt; 
&gt; **Админ-28:**//(смеётся)// Ну так я же сказал, действуем согласно стандартному протоколу. Мы не думаем, что ты являешься... как ты там сама говорила?  
&gt; 
&gt; **ДЛ-141:** “Высокопоставленным сотрудником Фонда, подверженным типичным стрессовым факторам и психологическому давлению при выполнении служебных обязанностей.”
&gt; 
&gt; **Админ-28:** А ты быстро учишься.  
&gt; 
&gt; **ДЛ-141:** Ну да, я такая.  
&gt; 
&gt; **Админ-28:** Так, ладно, давай теперь начистоту, Д███. Тебе ведь есть, что нам рассказать? 
&gt; 
&gt; **ДЛ-141:** //(выдох)// Вот. //(передаёт Админу-28 документы)//
&gt; 
&gt; **Админ-28 //(читает)//:** Количество случаев перемещения SCP-2141 под землёй увеличилось. //(читает дальше)// Также возросла средняя частота появлений SCP-2141-1 на поверхности.  
&gt; 
&gt; **ДЛ-141:** Примерно каждые восемнадцать дней или около того.
&gt; 
&gt; **Админ-28:** Но ведь уже существующие меры по содержанию достаточно эффективны?  
&gt; 
&gt; **ДЛ-141:** Если так будет продолжаться и дальше, то они быстро утратят свою эффективность.  
&gt; 
&gt; **Админ-28:** Что ты хочешь этим сказать?
&gt; 
&gt; **ДЛ-141:** Как я уже говорила ранее... //(делает паузу)// …оно учится. Это существо подражает поведению – и, в некоторых случаях, манере передвижения – SCP-2141. Эта оболочка из слизи... была у неё с самого первого дня, но мы заметили ещё кое-что.
&gt; 
&gt; **Админ-28:** Например?
&gt; 
&gt; **ДЛ-141:** Её глаза. Их склеры и радужные оболочки значительно потемнели. И ещё, судя по тому, что они поражены чем-то вроде катаракты... похоже, они глаза больше не нужны, если она вообще ими пользовалась. Она уже несколько раз вылезала на поверхность после... //(делает паузу)// ...после Инцидента 2141-III, и мы заметили, что вначале она часто врезалась в стены и передвигалась хаотично, но со временем научилась ориентироваться в пространстве. У SCP-2141 тоже нет глаз, и для нас пока остаются загадкой его способы перемещения и обнаружения SCP-2141-1, но у нас уже есть одно доказательство того, что SCP-2141-1 становится похожа на то…
&gt; 
&gt; **Админ-28:** Что её породило.
&gt; 
&gt; **ДЛ-141:** Да, но есть ещё и другие факторы.
&gt; 
&gt; **Админ-28:** Подземное перемещение, скачкообразно меняющаяся скорость.
&gt; 
&gt; **ДЛ-141:** Именно. Именно это мы и наблюдали в ходе Инцидента 2141-III, и это уже даёт повод для беспокойства. Если это существо снова продемонстрирует похожее поведение…
&gt; 
&gt; **Админ-28:** Уже существующих процедур содержания будет недостаточно.  
&gt; 
&gt; **ДЛ-141:** Верно.  
&gt; 
&gt; **Админ-28:** То есть, ты предлагаешь устранить SCP-2141-1, чтобы предотвратить нарушение условий содержания?  
&gt; 
&gt; **ДЛ-141:** //Блядь//, ещё чего! Насколько нам известно, эта хрень способна к регенерации. //(раздумывает)//  Я предлагаю... //(делает паузу)//  ...“нейтрализовать” SCP-2141.
&gt; 
&gt; **Админ-28:** Я... //что//? Как? Учитывая его размеры, даже если нам //удастся// его убить... 
&gt; 
&gt; **ДЛ-141:** Нейтрализовать. 
&gt; 
&gt; **Админ-28:** //(делает паузу)// Нейтрализовать... хорошо, а как мы...
&gt; 
&gt; **ДЛ-141:** Будем избавляться от останков? Да, я уже об этом думала. Но мы должны хоть что-то предпринять. Я... Я //пыталась// препятствовать передвижению SCP-2141-1. Эта затея не сработала, и я не рекомендую повторять это вновь. А даже если бы и сработала, то цена за ошибку была бы слишком высокой. Господь не каждый день будет посылать нам ангела в облике дальнобойщика на фуре. //(делает паузу)// Тебе ведь известно, что её предполагаемый путь пролегал совсем неподалёку от этой Зоны? Что могло произойти, если бы она не впечаталась в тот грузовик??
&gt; 
&gt; **Админ-28:** Кроме того, мы не знаем, что могло произойти, если бы она погибла при столкновении.
&gt; 
&gt; **ДЛ-141:** Именно. А теперь читай дальше.
&gt; 
&gt; **Админ-28 //(читает)//:** “Сотрудники, находящиеся на территории Зоны, сообщают о повышении сейсмической активности в месте обитания SCP-2141 в те моменты, когда он находится в состоянии спячки.” Ебать.  
&gt; 
&gt; **ДЛ-141:** Вот и я о том же. А проверить с помощью приборов, что там внизу происходит, у нас нет возможности. Из-за помех георадар глубже █ км ничего не видит.  
&gt; 
&gt; **Админ-28:** Господи Иисусе.  
&gt; 
&gt; **ДЛ-141:** Теперь тебе должно быть понятно, зачем я сюда приехала. У нас есть чёткий график, и лучше всего нам его придерживаться. Мы не знаем, как SCP-2141 может отреагировать на наши меры по содержанию. Мы не можем гарантировать со всей уверенностью, что //если// у нас и получится разработать идеальные ОУС, то мы предотвратим таким образом демонстрацию ранее неизвестных моделей аномального поведения. Это конечно, не первая цыпа, которую сложно содержать из-за создаваемой ею угрозы, но конкретно эта подкидывает нам подлянки быстрее, чем мы успеваем с ними разбираться. Судя по тому, что SCP-2141-1 стала появляться на поверхности всё чаще и чаще... может означать, что SCP-2141 решил ускорить процесс выведения своих детёнышей. 
&gt; 
&gt; **Админ-28:** У тебя есть какое-нибудь подтверждение своим гипотезам?
&gt; 
&gt; **ДЛ-141:** Вряд ли. Но если ей нужно время на вынашивание плода, а в этом я не сомневаюсь, то маловероятно, что этот самый плод выживает каждый раз, когда мы обрушиваем на SCP-2141-1 всё, что у нас имеется в арсенале. Мы склонны думать, что SCP-2141 занимается восстановлением повреждений после захвата SCP-2141-1. Пытается вернуть детёныша к жизни. Но если этих тварей станет на одну больше, ситуация выйдет из-под контроля. Не говоря уже о том, что нам адски будет не хватать денежных средств.
&gt; 
&gt; **Админ-28:** Да скорее в аду похолодает, чем нам на голову свалится дополнительное финансирование, Д███.  
&gt; 
&gt; **ДЛ-141:** Ага, но только жаль, что до этой прекрасной поры ни я, ни ты не доживём.  
&gt; 
&gt; **Админ-28:** Верно. //(делает паузу)// Я отправлю запись нашей беседы в Совет O5. Я выступлю за твою рекомендацию. Нам следует сосредоточить усилия на устранении SCP-2141.    
&gt; 
&gt; **ДЛ-141:** Ну, просто фантастика. //(слышен шелест бумаг)//
&gt; 
&gt; **Админ-28:** Постой. Ещё кое-что, пока я не забыл.  
&gt; 
&gt; **ДЛ-141:** Ну что там? Мне вылетать через пять минут.
&gt; 
&gt; **Админ-28:** Насчёт того документа, найденного в ходе Инцидента 2141-I. Совет хотел бы узнать твоё мнение по этому поводу. В файле объекта об этом ничего не сказано.
&gt; 
&gt; **ДЛ-141:** Ты про писанину того безумца? //(издевательски смеётся)// Не знаю, что означает вся эта чушь, и мне, если честно, наплевать на неё. Может быть, существует какая-то легенда, сочинённая ещё на заре цивилизации, в которой описывается существо, подобное тому, с которым нам приходится возиться. //(чуть тише)// А вот о чём я //действительно// беспокоюсь, так о том, что в мире могут быть другие похожие идиоты. Или другие похожие твари, которые пока что спят в разных уголках мира. //(делает паузу)// Но на основании данного документа я склонна считать, что SCP-2141 является единственным в своём роде, поскольку он описывает эту аномалию как уникальную. Хотя в этом нельзя быть уверенным на все сто процентов.  
&gt; 
&gt; **Админ-28:** Как ты уже говорила, мы мало в чём можем быть уверены. В любом случае, продолжай выполнять свою работу в том же духе. 
&gt; 
&gt; &lt;Конец записи: 19:58, ██.██.20██&gt;

//После проведения данного интервью с администратора Зоны Л██████ сняли все обвинения в халатности при выполнении служебных обязанностей.//  

[[/collapsible]]
