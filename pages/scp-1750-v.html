**Объект №:** SCP-1750

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1750 должен содержаться в сейфе кубической формы объёмом 60 см^^3^^ в Зоне 38. Не допускается физический контакт сотрудников с SCP-1750, кроме утверждённых подопытных класса D. На имя назначенных подопытных открывается банковский счёт, на который помещается 500-600 долларов США. Также подопытному предоставляется сотовый телефон с номером SCP-1750-A. Не следует допускать превышения экземпляром SCP-1750 объёма 5 м^^3^^

Обнаруженные вне содержания экземпляры SCP-1750 полежат нейтрализации посредством Процедуры 419 Абуджа за счёт средств Фонда; пострадавшим и свидетелям выдаются амнезиаки класса B.

**Описание:** SCP-1750 представляет собой фиолетовый мячик с шипами, напоминающий игрушку линии █████████. На сегодня было обнаружено восемь экземпляров, обозначенных как SCP-1750-1 - 8. Знаков производителя на SCP-1750 не имеется. Хотя подобные неаномальные мячики состоят главным образом из резины, тактильные свойства объекта определить не удалось из-за его аномальных эффектов. Опыты показали, что SCP-1750 имеет твёрдость 10 по шкале Мооса, что сравнимо с твёрдостью алмаза. Объект непроницаем для традиционных методов сканирования, в том числе рентгеновских лучей и магнитно-резонансной томографии. В неактивном состоянии SCP-1750 имеет диаметр 5,2 см.

В отсутствие прикосновения человека SCP-1750 остаётся в фиксированном положении на том месте, где к нему прикасались в последний раз. Вне контакта с человеком SCP-1750 невозможно сдвинуть с места. Человек, прикоснувшийся к SCP-1750, может его перемещать, однако, при этом объект начинает непрерывно увеличивается в размерах[[footnote]]Разрастание SCP-1750 выражается уравнением у = v + х^^5,04^^, где v = начальный объём (в см^^3^^), х = длительность контакта (в минутах), у = объём после х минут. Пределы этого разрастания, если они существуют, не установлены.[[/footnote]]; кроме того, SCP-1750 намертво прикрепляется к любому участку открытой кожи человека; никаких средств для его отделения на сегодня не найдено. Во время своего разрастания SCP-1750 способен разрушать любые препятствия, используемые для его сдерживания, в том числе железобетон и сталь любой толщины, при этом не отклоняясь от своей сферической формы. Через 15 минут разрастания SCP-1750 достигает объёма 8.46 x 10^^5^^ см^^3^^, (примерно в два раза больше объёма пляжного мяча), а через 30 минут - 27 м^^3^^.

Через 5-15 минут после вступления SCP-1750 в контакт с человеком на ближайший сотовый телефон поступает звонок; голос на другом конце провода (далее SCP-1750-A) просит передать трубку человеку, контактирующему с SCP-1750. SCP-1750-A описан как женский голос, очень гнусавый и с новоанглийским акцентом. Голос отказывается общаться с кем-либо кроме жертвы SCP-1750. Когда телефон будет передан жертве, голос заявляет, что является представителем неопределённой организации или группы и предлагает удалённо отделить SCP-1750 от тела жертвы в обмен на денежные средства, материальные блага или услуги. Плата, принимаемая SCP-1750-A, на сегодняшний день включала в себя все основные мировые валюты, публично продаваемые товары и материалы, а также технеций, стоимостью эквивалентные 475-510 долларов США (считается, что это значение изменяется в зависимости от курса какой-то неизвестной валюты). После того, как жертва согласится с условиями оплаты, SCP-1750 отделяется и уменьшается до исходного размера. В течение десяти минут на месте нахождения условленной платы появляется грузовой или легковой автомобиль без опознавательных знаков и принимает плату; попытки предотвратить передачу данных материалов на сегодняшний день не удались, хотя Фонд не имел возможности экспериментировать с этим явлением.

SCP-1750-А неизвестным образом знает о том, когда жертва пытается расплатиться тем, что ей не принадлежит. Если жертва не имеет возможности расплатиться материально, SCP-1750-A предлагает ей выполнить неназываемую услугу. Как только жертва согласится, SCP-1750 отделяется и уменьшается до исходного размера. Услуга во всех зарегистрированных случаях заключалась в следующем: жертва получала указание отправиться в находящуюся неподалёку локацию и найти в ней картонную коробку, полную гаек и болтов, состоящих полностью из технеция (по словам SCP-1750-А), вкрутить все болты в гайки, после чего покинуть локацию.

Следует отметить, что всем подопытным при испытаниях SCP-1750 на содержании Фонда не предлагались другие варианты кроме оплаты в долларах США, а SCP-1750-A всегда в курсе возможности Фонда оплатить требуемый взнос. После совершения оплаты SCP-1750 отделялся от жертвы и уменьшался до нормального состояния. SCP-1750-А проявляет склонность к содействию по содержанию, локализации и удалению SCP-1750, при условии внесения платы, а также обладает обширными знаниями о локациях Фонда, протоколах и прочей конфиденциальной информации.

**Приложение 1750-1:** Стенограммы телефонных разговоров

&gt; **Протокол 1750-12:** 
&gt; 
&gt; //Первый записанный контакт с SCP-1750-A. Жертвой стал Дэвид Картер, 17 лет, сотрудник небольшого магазина, Бриджпорт, штат Теннесси.//
&gt; 
&gt; **Картер**: Алло? К-кто это?
&gt; 
&gt; **SCP-1750-A:** Здравствуйте, мистер Картер, с вами говорит [статические помехи] из корпорации [статические помехи]. Нам стало известно, что вы вступили в контакт с одним из наших продуктов, это так?
&gt; 
&gt; **Картер:** В-вы про мяч?
&gt; 
&gt; **SCP-1750-A:** Да, тип продукта Tи-Эйч-223, итерация 41. Мы приносим свои искренние извинения за возможные неудобства, которые могла причинить его неполадка, и надеемся, что это не повлияет на ваши дальнейшие отношения с корпорацией [статические помехи]. Далее, хотели бы вы обсудить ваш пакет отсоединения?
&gt; 
&gt; **Картер:** Вы имеете в виду отсоединение меня от этой штуки? Да, конечно!
&gt; 
&gt; **SCP-1750-A:** Хорошо, сэр, я запускаю наш каталог пакетов отсоединения. Мы можем предложить временную задержку разрастания - я думаю, вы заметили тенденцию модели TH-223 к некоторому увеличению при контакте с человеческим телом, - однако наиболее популярным пакетом является полное отсоединение. Вы заинтересованы в полном отделении от устройства?
&gt; 
&gt; **Картер:** Да уберите уже с меня эту хрень!
&gt; 
&gt; **SCP-1750-A:** Хорошо, сэр, я понимаю, пожалуйста, немного терпения, пока я выбираю заказанный вами вариант. Итак, удаление на дому осуществляется бесплатно... однако я вижу на своём экране, что вы находитесь [продолжительные статические помехи] сверхзвукового полёта, так что мы можем осуществить лишь дистанционный вариант. Стоимость отсоединения в американских долларах составляет 494 доллара 25 центов. Вы желаете оплатить наличными, чеком, кредитной картой или как-то иначе?
&gt; 
&gt; //Стенограмма сокращена ввиду маловажных данных и обильного использования ненормативной лексики. Мистер Картер отказался внести оплату и прервал вызов. Пятнадцать минут спустя мистер Картер перезвонил SCP-1750-A и согласился на оплату сочетанием денежных средств с его счёт и ручного труда в виде соединения технециевых болтов и гаек. Неизвестно, почему это устроило SCP-1750-А.//

&gt; **Протокол 1750-87:**
&gt; 
&gt; //Пример разговора, записанного во время тестирования SCP-1750 на содержании Фонда. Подопытному D-15544 предоставлены сотовый телефон, банковский счёт и инструкции по завершению опыта.//
&gt; 
&gt; **SCP-1750-A:** Здравствуйте, сэр, с вами говорит [статические помехи] из корпорации [статические помехи]. Я вижу у себя на экране, что вы звоните из Зоны содержания 38 Фонда SCP. Передайте, пожалуйста, наши поздравления директору ███████ по поводу дня его рождения. Вы желаете получить доступ к обычному аккаунту для оплаты пакета полного отсоединения?
&gt; 
&gt; **D-15544:** Да, мэм.
&gt; 
&gt; **SCP-1750-A:** Всего с вас 498 долларов 22 цента США. Пожалуйста, дайте мне знать, когда, чтобы выполнить отсоединение.
&gt; 
&gt; //Конец протокола//</textarea></pre>
