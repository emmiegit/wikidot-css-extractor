[[include component:credit-button]]
**Artikel:** SCP-3519 – Diese ruhigen Tage
**Autor:** [[*user sirpudding]]
**Original:** https://scp-wiki.wikidot.com/scp-3519
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3519

**Klassifizierung:** Keter (Neutralisiert)

**Sicherheitsmaßnahmen:** Da es keine verbleibenden Personen gibt, die für SCP-3519 anfällig sind, ist keine weitere Eindämmung erforderlich; die Infektion gilt als neutralisiert. Ein erheblicher Prozentsatz der globalen Medien steht im Verdacht, Infektionen zu übertragen, und die Eindämmung übersteigt die Kapazität der aktuellen Foundation. Es wird jedoch erwartet, dass ein Großteil, wenn nicht alle infizierten Speichermedien entfernt werden, bevor eine weitere Übertragung erfolgen kann.

[[Collapsible show=&#34;+ Archivierte Sicherheitsmaßnahmen vom 03.01.19 (Ursprünglich)&#34; hide=&#34;- Archivierte Sicherheitsmaßnahmen vom 03.01.19 (Ursprünglich)&#34;]]
Mobile Task Force Psi-10 (&#34;Maslow&#39;s Motivators&#34;, z. Dt. &#34;Maslows Motivatoren&#34;) hat die Aufgabe, die mit SCP-3519 infizierte Bevölkerung zu identifizieren. Die identifizierte Bevölkerung wird von [[[task-forces#eta-10|Mobile Task Force Eta-10 (&#34;See No Evil&#34;, z. Dt. &#34;Sieh nichts Böses&#34;)]]] und [[[task-forces#eta-11|Mobile Task Force Eta-11 (&#34;Savage Beasts&#34;, z. Dt. &#34;Wilde Bestien&#34;)]]] gesichert. Alle drei Task Forces haben die Aufgabe, SCP-3519-Trägermedien zu sichern und unter Quarantäne zu stellen.
[[/collapsible]]

[[Collapsible show=&#34;+ Archivierte Sicherheitsmaßnahmen vom 17.01.19&#34; hide=&#34;- Archivierte Sicherheitsmaßnahmen vom 17.01.19&#34;]]
Mobile Task Force Psi-10 (&#34;Maslow&#39;s Motivators&#34;, z. Dt. &#34;Maslows Motivatoren&#34;) hat die Aufgabe, die Ausbreitung der SCP-3519-Infektion zu kartieren. [[[task-forces#upsilon-4|Mobile Task Force Upsilon-4 (&#34;Sugar Pill&#34;, z. Dt. &#34;Zuckerpille&#34;)]]] hat mit äußerster Dringlichkeit gegenmemetische Behandlungen zu entwickeln. Sobald diese Gegenmaßnahmen entwickelt sind, sind sie sofort mit der folgenden Verteilungspriorität einzusetzen:
# MTF-u-4 Personal
# Mitarbeiter der Abteilung für kritische Memetik
# Der O5-Rat
# Die Global Occult Coalition
# Weltgesundheitsorganisation
# Verbleibendes wichtiges Foundation-Personal
# Durchschnittsbevölkerung
[[/collapsible]]

[[Collapsible show=&#34;+ Archivierte Sicherheitsmaßnahmen vom 30.01.19&#34; hide=&#34;- Archivierte Sicherheitsmaßnahmen vom 30.01.19&#34;]]
Mobile Task Force Psi-10 (&#34;Maslow&#39;s Motivators&#34;, z. Dt. &#34;Maslows Motivatoren&#34;) hat die Aufgabe, die Ausbreitung der SCP-3519-Infektion zu kartieren. MTF-Ypsilon-4 (&#34;Sugar Pill&#34;, z. Dt. &#34;Zuckerpille&#34;) ist mit der Bereitstellung des Gegenmems von SCP-3519 mit der folgenden Verteilungspriorität beauftragt:
# MTF-u-4 Personal
# Verbleibendes wichtiges Foundation-Personal
# Durchschnittsbevölkerung
[[/collapsible]]

[[Collapsible show=&#34;+ Archivierte Sicherheitsmaßnahmen vom 06.02.19&#34; hide=&#34;- Archivierte Sicherheitsmaßnahmen vom 06.02.19&#34;]]
Mobile Task Force Ypsilon-4 (&#34;Sugar Pill&#34;, z. Dt. &#34;Zuckerpille&#34;) hat die Aufgabe, das Gegenmem von SCP-3519 im Notfall weiter einzusetzen. Trauerbegleitung und Suizidprävention sind allen überlebenden Foundation-Mitarbeitern zur Verfügung zu stellen.
[[/collapsible]]

[[Collapsible show=&#34;+ Archivierte Sicherheitsmaßnahmen vom 25.02.2019&#34; hide=&#34;- Archivierte Sicherheitsmaßnahmen vom 25.02.2019&#34;]]
Trauerbegleitung und Suizidprävention sind allen überlebenden Foundation-Mitarbeitern zur Verfügung zu stellen. Suizidkapseln sind auf Anfrage zur Verfügung zu stellen. Für alle noch existierenden Anomalien der Keter-Klasse sind, wann immer möglich, Neutralisierungsbefehle durchzuführen. Foundation-Einrichtungen haben unabhängig selbstauflösende Verfahren durchzuführen, wenn der Personalbestand 30 % oder weniger erreicht, oder nach Ermessen des Einrichtungsleiters. 
[[/collapsible]]

**Beschreibung:** SCP-3519 ist eine memetische Ansteckung, die von mehreren Vektoren in gedruckten, visuellen und auditiven Medien übertragen wird. Es besteht aus der festen Überzeugung, dass die Welt am 5. März 2019 untergeht und dass ein Selbstmord vor dem Ereignis wünschenswert ist.

SCP-3519 wird sowohl durch Medien als auch Mundpropaganda über den Glauben an ein bevorstehendes Eschaton übertragen. Die Infektion ist durch leichtgläubige Annahme des Mems trotz fehlender Beweise gekennzeichnet. Die spezifischen Einzelheiten des vorhergesagten Ereignisses weisen große Unterschiede auf, einschließlich des Glaubens an: das Aufkommen einer messianischen religiösen Figur, ein katastrophales astronomisches Ereignis, einen Umweltzusammenbruch, eine technologische Singularität oder ein Ereignis des Scheiterns der Realität.

Beachtenswerterweise ist keines dieser Ereignisse mit irgendwelchen vorhergesagten K-Klasse-Szenarien an diesem Datum verbunden und die Einschätzung der Foundation zur K-Klasse-Wahrscheinlichkeit an diesem Tag liegt unter Berücksichtigung von SCP-3519 bei der nominellen Rate von 0,015 %.

Nach der Erstinfektion zeigen die Wirte eine Tendenz zu ekstatischer Offenbarung, Millenarismus und Selbstmordgedanken. Selbsteuthanasie wird im Zusammenhang mit der Variation des Glaubens von SCP-3519, mit dem der Wirt infiziert wurde, rationalisiert, entweder als Voraussetzung für die Transzendenz oder als zu bevorzugende Option, um das Ereignis zu überleben.

Suizid folgt in einer erheblichen Anzahl von Fällen innerhalb weniger Wochen auf die Erstinfektion; aufgrund der Schwierigkeit einer genauen Datenerfassung sind zu diesem Zeitpunkt keine genauen Statistiken verfügbar. Jedoch hat keine bekannte infizierte Person länger als 40 Tage überlebt, nachdem sie die Überzeugungen von SCP-3519 vollständig übernommen hatte.

**Anhang 3519-A, Beispiele von mit SCP-3519 infizierten Medien:**

&gt; **Auszug aus CNN, Anderson Cooper 360°, 29.12.18:**
&gt;  
&gt; **Anderson Cooper:** Wie glaubwürdig ist diese Prophezeiung also?
&gt;  
&gt; **Kellyanne Conway:** Das Weiße Haus hält sie für sehr glaubwürdig. Wir haben mehrere Quellen, zuverlässige Quellen, die sagen, dass die Welt am fünften März untergehen könnte.
&gt; 
&gt; **Neil deGrasse Tyson:** Das ist ziemlich albern, ich meine, es ist tragisch, dass diese Leute sich umgebracht haben, aber da ist nichts. Nichts am Himmel, nichts auf der Erde außer unseren eigenen Bedrohungen unseres Überlebens durch Klimawandel oder Atomkrieg. Der fünfte März wird im Grunde ein Tag wie jeder andere. Das ist genauso wie die sogenannte Maya-Apokalypse im Jahr 2012 oder sogar der Massenselbstmord der Heaven&#39;s-Gate-Leute in den 90er-Jahren.
&gt; 
&gt; **Erzbischof Carrera:** Wir haben kürzlich Beweise dafür aufgedeckt, dass eine Geheimgesellschaft aztekischer Priester die Arbeit der Maya-Prophezeiung in die moderne Welt fortsetzte und dass diese die Apokalypse auf den fünften Märztag des nächsten Jahres neu berechnet hatte. Wir glauben, dass dies mit der Prophezeiung des heiligen Johannes übereinstimmen könnte.
&gt; 
&gt; **Conway:** Ja, die Kirche ist eine unserer Quellen, ebenso wie der Gesandte der [[[SCP-2155 |Regierung von Tenochtitlán im Exil]]], der mit dem Präsidenten in Verbindung steht, wie es in dem Tweet von heute Morgen zu sehen war.
&gt;  
&gt; //Der Bildschirm zeigt den Tweet des Präsidenten von diesem Morgen &#34;Der aztekische Gesandte sagte mir, dass die Welt am 5. März endet. Erschreckend!&#34;//
&gt; 
&gt; **Tyson:** So etwas wie die &#34;Regierung von Tenochtitlán im Exil&#34; gibt es nicht, es ist eine urbane Legende.
&gt; 
&gt; **Carrera:** Dr. Tyson, sicherlich müssen Sie diesen Dingen aufgeschlossen gegenüberstehen
&gt; 
&gt; **Cooper:** Das ist die ganze Zeit, die wir haben, aber ich fürchte mich nicht zuzugeben, dass ich Angst habe.

&gt; **Einladung vom 12.02.19**
&gt; 
&gt; **Letzter Tanz auf der Erde**
&gt; **Wo:** ████ █████ ██; auf dem Dach!
&gt; **Wann:** 14.02.19 von 13:00 bis 01:00 Uhr.
&gt; **Was:** Wir werden diesen letzten Valentinstag auf Erden feiern. Es wird eine Cocktail-Bar und Live-Musik geben! Bringt mit, was ihr trinken oder essen möchtet. Kümmert euch nicht um Kondome, wenn ihr nicht wollt, denn das ist das Ende, haha. Wenn ihr plant, //nach// Valentinstag auszuchecken, plant auch bitte, bis Mitternacht abzureisen. Um 1 Uhr morgens seid ihr herzlich eingeladen, euch uns im Pool anzuschließen, denn wir planen, eine Hochspannungsleitung runterzuwerfen, um uns elektrisch nach Walhalla zu bringen. Alternativ sind wir dreißig Stockwerke höher oder wenn ihr Pillen einnehmen möchtet, gibt es hier viele Orte, an denen ihr euch hinlegen könnt (wartet einfach bis nach Mitternacht).

&gt; **E-Mail vom 20.02.19**
&gt; 
&gt; Von: Ssoika@████████████
&gt; An: Solsticesunrise@█████████
&gt; Betreff: Ich denke ich verstehe
&gt;  
&gt; Erinnerst du dich, als ich dir von Nick Bostroms Hypothese erzählte, dass die Realität eine Simulation ist? Nehmen wir an, wir akzeptieren sein Argument, dass die Wahrscheinlichkeit, dass das Leben eine Simulation ist, eins ist. Wenn man sich ansieht, was gerade in der Welt passiert, ist die Wahrscheinlichkeit, nach dem 5. zu überleben, definitiv nicht eins, sie sinkt schnell auf null. Selbst wenn du lebst, welche Art von Leben wirst du führen können?
&gt;  
&gt; Wie groß ist die Wahrscheinlichkeit, dass jeder auf der Welt entscheidet, dass die Welt am selben Tag untergeht und dass du dich trotz des Überlebensinstinkts und allem vor diesem Tag umbringen musst? Es scheint unwahrscheinlich, aber es passiert.
&gt; 
&gt; Wie würde eine Simulation von innen aussehen, kurz bevor sie abgeschaltet wird?
&gt; 
&gt; Vielleicht brauchen sie uns offline, wenn wir zu einem neuen Programm migrieren.
&gt; 
&gt; Ich liebe dich so sehr, Wir werden uns bald sehen.

**Anhang 3519-B, Zeitlinie:**
&gt; **(T-90) 05.12.18:** Die routinemäßige Überwachung der Medien durch MTF ψ-10 erkennt die ersten Instanzen von SCP-3519 in //Fünfzig Tage//[[footnote]]Markiert von [[[SCP -1425|Operation Sterngucker]]] mit signifikantem [[[Fifthist Hub|Fifth-Church]]]-Einfluss.[[/footnote]], einer AM-Radiosendung mit Ursprung in Bogart, Georgia. Dies wird zunächst aufgrund der Ähnlichkeit mit gängigen apokalyptischen Überzeugungen und eschatologischen Vorhersagen in evangelikalen religiösen Sendungen ignoriert.
&gt; 
&gt; **(T-71) 24.12.18:** Die 17-köpfige Gemeinde der Kirche des Andromeda-Sterns in Bogart wird an einer Überdosis Phenobarbital verstorben aufgefunden.
&gt; 
&gt; **(T-70) 25.12.18:** Nachrichten über die Todesfälle in Bogart werden von internationalen Medien aufgegriffen. Die memetische Analyse der Foundation zeigt einen ungewöhnlich sympathischen Ton in der Berichterstattung im Vergleich zu ähnlichen Berichten über Sektenselbstmord.
&gt; 
&gt; **(T-67) 28.12.18:** Große Medien haben das &#34;Heiligabend-Massaker&#34; als Schlagzeilengeschichte gebracht.
&gt; 
&gt; **(T-65) 30.12.18:** Ein Massenselbstmord von mehr als 300 Personen in Kalyankot, Indien, wird mit SCP-3519 in Verbindung gebracht.
&gt; 
&gt; **(T-62) 02.01.19:** Damit zusammenhängende Suizide haben sich auf mehr als 2600 Personen in 17 Ländern ausgebreitet. Die Infektion wird als SCP-3519 bezeichnet. Dr. Nori Watanabe als Forschungsleitung eingesetzt.
&gt;  
&gt; **(T-61) 03.01.19:** SCP-3519-Sicherheitsmaßnahmen festgelegt.
&gt; 
&gt; **(T-53) 11.01.19:** Der MTF η-10-Tagesbericht zeigt Anzeichen einer SCP-3519-Infektion. Das Kommando der Mobile Task Force hat MTF η-10-Agenten vom Dienst entbunden und ihnen E-Klasse-Quarantäne befohlen.
&gt; 
&gt; **(T-49) 15.01.19:** Kommandant Richards (MTF η-11) berichtet über das völlige Scheitern der Quarantänebemühungen angesichts der epidemischen Ausbreitung von SCP-3519.
&gt; 
&gt; **(T-47) 17.01.19:** SCP-3519-Sicherheitsmaßnahmen überarbeitet.
&gt;  
&gt; **(T-45) 19.01.19:** Die Selbstmordrate ist auf etwa 1 % der Weltbevölkerung gestiegen. Die internationale Anerkennung einer Krise wird durch den weit verbreiteten Glauben an die Gültigkeit von SCP-3519 behindert.
&gt; 
&gt; **(T-36) 28.01.19:** Suizidrate um ca. 30 % gestiegen. Aktuelle Sterbestatistiken sind nicht zu überprüfen. Versionen des Mems sind unter Christen, Muslimen, Hindus und Buddhisten vorhanden.
&gt; 
&gt; **(T-35) 29.01.19:** MTF u-4 meldet einen funktionierenden Prototyp des SCP-3519-Gegenmems.
&gt; 
&gt; **(T-34) 30.01.19:** Papst Franziskus versucht, einen päpstlichen Dispens für Selbstmorde im Zusammenhang mit SCP-3519 zu erlassen. Agenten der [[[goc-hub-page |Global Occult Coalition]]] verhaften und isolieren ihn.
&gt; 
&gt; **(T-34) 30.01.19:** Sicherheitsmaßnahmen überarbeitet. [!--Alles Gute zum Geburtstag für mich!--]
&gt;  
&gt; **(T-33) 31.03.19:** Mit SCP-3519 infizierte GOC-Agenten geben Gerüchte über den Dispens des Papstes an die Presse weiter.
&gt; 
&gt; **(T-32) 01.02.19:** Die Selbstmordrate steigt auf 2% der Weltbevölkerung. Glaubwürdige Berichte über Morde im Zusammenhang mit SCP-3519, insbesondere an Kindern, beginnen aufzutauchen. Die öffentliche Gesundheit und Infrastruktur sind weltweit von dem Massensterben betroffen.
&gt; 
&gt; **(T-27) 06.02.19:** Die Todesfälle durch Selbstmord belaufen sich auf mindestens 250 Millionen, weitere 100 Millionen sind schätzungsweise tot oder sterben an Krankheiten oder dem Verlust erforderlicher Dienste. Foundation-Standorte melden einen weltweiten Personalabbau von 10 %.
&gt; 
&gt; **(T-27) 06.02.19:** Sicherheitsmaßnahmen überarbeitet.
&gt;   
&gt; **(T-14) 19.02.19:** Um etwa 1000 UTC fand ein begrenzter nuklearer Austausch zwischen Israel und dem Iran statt. Israelische Waffen zielten zusätzlich auf mehrere andere Golfstaaten. Zahl der Todesopfer unbekannt. Globaler thermonuklearer Krieg wurde durch UN-Sondersitzung abgewendet, GOC-Agenten wandten Berichten zufolge anomale Zwänge an, um das Ergebnis sicherzustellen.
&gt; 
&gt; **(T-13) 20.02.19:** Nach dem Verlust von Dr. Watanabe wurde Forscherin Dr. Marileze Kirk zur SCP-3519-Projektleiterin befördert.
&gt; 
&gt;  **(T-13) 20.02.19:** Was zum Teufel ist mit dem Gegenmem passiert?
&gt; 
&gt; **(T-12) 21.02.19:** Epidemiologische Modelle sagen heute Morgen mindestens 50 % Letalität durch eine Kombination aus direkter Infektion und Begleiterscheinungen voraus.
&gt;  
&gt; **(T-10) 23.02.19:** RAISA hat sich endlich wegen des Gegenmems bei uns gemeldet. Anscheinend wurde es &#34;im Feld als in geeignete Trägermedien nicht injizierbar&#34; befunden. u-4 arbeitet angeblich an einer bewaffneten Version, aber sie antworten nicht auf E-Mails von uns. Sie sollten sich beeilen, sonst gibt es keine geeigneten Trägermedien mehr.
&gt; 
&gt; **(T-8) 25.02.19:** Sicherheitsmaßnahmen überarbeitet.
&gt; 
&gt; **(T-7) 26.02.19:** Globale Medien schweigen weitgehend. Foundation-Websites berichten uneinheitlich. Mehrere Mitarbeiter von Areal-055 behaupteten in ihren Abschiedsbriefen, nicht von SCP-3519 infiziert zu sein, und zitierten das laufende K-Klasse-Szenario als eine sich selbst erfüllende Prophezeiung. Es wird gemunkelt, dass mehrere intelligente eingedämmte Anomalien ebenfalls Selbstmord begangen haben; niemand mit SCP-3519 hat die Erlaubnis, dies zu bestätigen oder abzustreiten.
&gt; 
&gt; **(T-6) 27.02.19:** Projekt SCP-3519 wurde an einen isolierten Ort verlegt, um den sich verschlechternden hygienischen Bedingungen und Anlagenausfällen in Areal-055 zu entkommen. Es ist eine verlassene Hütte in der Nähe von Bishop, CA. Der Satelliten-Uplink-Zugang zu Foundation-Systemen wurde als intakt bestätigt. Wir haben reichlich Essen und Wasser mitgebracht.
&gt;  
&gt; **(T-5) 28.02.19:** Nachwuchsforscher Dr. Rory Jones zum SCP-3519-Projektleiter befördert.
&gt; 
&gt; **(T-4) 01.03.:** PROTOKOLL ROSE ALABASTER[[footnote]]Automatisiertes Nachfolgeprotokoll[[/footnote]] erlassen – Nachwuchsforscher Dr. Rory Jones zu O5-6 befördert.
&gt; 
&gt; **(T-3) 02.03.19:** Ich habe heute Marileze begraben.
&gt; 
&gt; **(T-1) 04.03.19:** Kontakt mit Dr. Desai an Standort-42 verloren. Niemand sonst antwortet.
&gt; 
&gt; **(T-1) 04.03.19:** Sicherheitsmaßnahmen überarbeitet.
&gt; 
&gt; **(T=0) 05.03.19:**
&gt; 
&gt; **(T+1) 06.03.19:** Es ist ein wunderschöner Tag.</textarea></pre>
