**项目编号：**SCP-CN-2295

**项目等级：**Keter

**特殊收容措施：**目前回收到的29个SCP-CN-2295-B被收容在Site-CN-47的低价值异常物品储存区内。

在SCP-CN-2295引发的事件发生后，需对所有事件目击者实施A级记忆删除。事件发生后存活的SCP-CN-2295-1和SCP-CN-2295-2将以低危人形异常标准被收容，仅在完全删除其有关SCP-CN-2295的记忆，并植入关于其身体损伤或精神异常的虚假记忆后允许释放。

（事故CN-2295-α后更新）对基金会前台公司收到的所有快递包裹需进行一次针对SCP-CN-2295认知危害效应的检查。

**描述：**SCP-CN-2295是关于如何制造一种具有异常效应的快递包裹（称为SCP-2295-A）的知识。每隔一段时间，一名随机人类个体（称为SCP-2295-1）将以未知方式获得SCP-CN-2295。目前所有SCP-CN-2295-1均产生在中国境内，除此之外未发现SCP-CN-2295的其他出现规律。SCP-CN-2295-1可以将项目的内容传达给其他人，但除-1以外的任何人按照项目内容制造出的快递包裹均不具有与SCP-2295-A相同的异常效应。

SCP-CN-2295-A通常使用聚乙烯袋制作，其内部含有一张由SCP-CN-2295-1放入的，写有人体组成部分或特定记忆或情感名称的纸张。-A外侧贴有一张快递单，其上有一用于实现远距离传送的奇术符号[[footnote]]基金会奇术部门确认此符号被用于一种基于道教的传送奇术中，在具有中华文明背景的奇术师和超自然团体中被广泛使用。推测此符号与-A除传送外的异常效应无关。[[/footnote]]。SCP-CN-2295-1通过于快递单上写一名除自身外在81天内曾与其进行过身体接触的人的姓名[[footnote]]当存在多人同名时，-1可以指定其中一人为目标。[[/footnote]]来将对应的人指定为SCP-CN-2295-2。

制作完成后3分钟内，SCP-CN-2295-A将消失并在距离SCP-CN-2295-2居住地点邻近的快递寄存点处出现。此时-A的外观将发生变化而与常规快递公司所使用包裹外观相同。尽管制作-A时放入其中的内容物仅有一张纸，但目击者均回忆称观察到的-A为一几乎装满的包裹。目前尚未获得对未拆封-A的内部进行验视的机会。

当SCP-CN-2295-A被除SCP-CN-2295-1以外的人在近距离(&lt;5m)内直接观察到时，-A的精神影响效应将会显现。若观察者为SCP-CN-2295-2，其将立即拆封-A；若观察者非SCP-CN-2295-2，其将设法把-A转交给-2，无论观察者此前是否认识目标[[footnote]]此前不认识-2的观察者会以未知方式获得目标的居住地址，并把-A直接或间接送至目标住宅；认识-2的观察者则可能根据其对目标的生活情况的了解，将A直接送到目标手中。[[/footnote]]。

在拆封SCP-CN-2295-A后，SCP-CN-2295-2将立刻进入睡眠，此后-A会在短时间内消失。同时，根据-A中纸张上所写的内容，-2会发生异常身体或精神转变。若纸张上内容为人类身体部位，-2的相应身体部位将消失；若纸张上内容为某种情感或某段记忆，-2将表现出对应的情感淡漠或记忆缺失。

SCP-CN-2295-A被拆封后3天内，一个与-A具有相同异常性质的包裹（称为SCP-CN-2295-B）将出现在SCP-CN-2295-1居住地点附近的快递寄存点处。SCP-CN-2295-B会以与-A相同的方式促使-1将其拆封。在拆封-B后，-1将发生与-2相关的身体或精神变化。-2失去的身体部分会出现在-1身体的对应位置，造成可能致命的身体结构改变；若-2发生了情感或记忆改变，-1会出现严重的精神障碍[[footnote]]对-1的询问表明，-1在收到-B前均认为其作用是将-2失去的部分装载于其中，而不会认识到上述对自身的危害。[[/footnote]]。

SCP-CN-2295-B在被拆封后不会自发消失。基金会从至今有记录的31起由项目导致的事件中回收到29个-B实例；每个实例中均仅仅发现了制作SCP-CN-2295-A时被放入的纸张。

[[collapsible show=&#34;+ 事故CN-2295-α&#34; hide=&#34;- 关闭&#34;]]
于2022年10月2日19：20，一个SCP-CN-2295-A出现在Site-CN-47前台公司的收发室内。3名基金会员工受到精神影响，违反安全条例将-A转交给SCP-CN-████[[footnote]]一具有致命性模因危害的异常项目。[[/footnote]]主管研究员吴晚晴。拆封-A并因其效应进入睡眠后，研究员吴晚晴很快被周围员工唤醒，随后接受了站点医疗小组的检查。体检结果显示研究员吴晚晴身体结构无异常改变，且未发现精神障碍和记忆缺失情况。

由于执行SCP-CN-████的收容程序为高优先性事项，且研究员吴晚晴本人表示对SCP-CN-████的性质和收容措施记忆清楚并表现出较强工作意愿，在医疗小组检查结束后，SCP-CN-████当月的例行收容程序于当天23：00按原定安排开始，由研究员吴晚晴指挥。

于23：09，因研究员吴晚晴未及时作出反应，收容措施中原定被消耗的D级人员从SCP-CN-████收容室中逃离，SCP-CN-████收容突破。包括研究员吴晚晴在内的8名员工死于被模因危害感染者肢解和啃食。重新收容在23：35完成。

事故发生次日，基金会在联系研究员吴晚晴家属时，发现她的母亲王██已于前一日夜间死于自己独居的家中，死因鉴定为脑卒中。在其遗体旁发现了被拆封的SCP-CN-2295-B。推测王██即为研究员吴晚晴收到的SCP-CN-2295-A的制作者。

对王██家中物品的调查显示，其在10月1日与研究员吴晚晴发生言语冲突[[footnote]]王██在最近半年的日记中曾多次记录来自其女的语言和肢体暴力；这可能反映了SCP-CN-████对长期接触者的次要精神影响。[[/footnote]]，后者于当晚离家前往基金会员工宿舍。次日，王██制作并寄出了SCP-CN-2295-A。回收到的SCP-CN-2295-B中的纸张上内容为“工作压力”。
