    <pre><textarea class="page-source" readonly>SCP-001-KO의 일부 항목은 관련되는 정보의 유출을 방지하기 위하여 거짓으로 작성되었다. SCP-001-KO에 관한 모든 자료는 허위 정보와 진짜 정보를 막론하고 정신적으로 살해시킬 수 있는 장치로 보호되어 있어 승인없이 개인적으로 자료에 접근하려 할 경우 밈적 살해인자에 의해 심장 마비로 죽게된다. ████-███-██████에 필요한 경우를 제외하고는 일반인에게 SCP-001-KO의 실체를 공개할경우 제거된다.
