    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2335

**项目等级：**Safe

**特殊收容措施：** SCP-2335应存放于媒体储存单元19D的中级安全柜中。为保护光盘功能，必须在戴有手套的情况下触碰SCP-2335。在不进行已授权实验的情况下，不得将SCP-2335从其外壳中取出。

**描述：**SCP-2335是一张无标识的标准市售Memorex[[footnote]]**译注：**一家美国软件公司。[[/footnote]] 16X DVD-R光盘，保存在SuperMedia-S牌DVD盒中。物理分析显示光盘没有异常组成，可能与正常磁盘以相同的方式损坏。

SCP-2335可由任何DVD播放器或具有DVD播放功能的设备播放，包括计算机、游戏机和便携式媒体播放器。光盘播放时会显示一个无标识的页面。页面有两个环形选项模块；选择第一个会开始播放录像，选择第二个没有明显的效果。

当观看者选择“播放”选项时，内置录像开始播放，显示了在湖边木屋度假的家庭。所有片段在右上角都附有记录日期以及时间的水印，整合片段后发现其开始日期为1999年8月27日。不间断观看时，片段会播放约40分钟，内容为连续的一名近50岁的白人男性划独木舟的录像。片段开始于16:54:51，如不间断会在17:35:19停止。

当使用DVD播放器上的“快进”功能时，会跳转至并播放随机日期及时间的片段。片段的内容与先前显示的家庭无关。尚未发现相同的两个录像，进一步调查显示这些录像能构成连续的故事。

录像中显示的年份从公元104至████年不等。未发现超过30分钟的录像，最短可达12秒。片段中皆有人物出现并似乎由同一设备拍摄。摄像师（称为SCP-2335-1）从未被提及[[footnote]]最近记录的录像除外[[/footnote]]且片段中的人物不会意识到它的存在。

[[collapsible show=&#34;+ 观察到的录像&#34; hide=&#34;- 观察到的录像&#34;]]

**显示的日期与时间：**1949年10月3日 15:05:12-15:07:01
**观察到的事件：**一位高大的白人男性，年龄20余岁，靠在农田环绕的栅栏上。他穿着一件白色汗衫、黑色工作裤和一顶宽边帽。对象似乎在看画面外的事物，于15:06:22开始微笑并保持到片段结束。

**显示的日期与时间：**1315年3月3日 7:12:21-7:15:44
**观察到的事件：**一位皮肤黝黑的中美洲青年穿着动物皮毛戴着彩色臂带在独自爬树，似乎位于赤道附近的雨林中。男孩于7:14:34从约5米的高度摔下并痛苦地喊叫，随后昏迷。其镜头又持续了44秒。

**显示的日期与时间：**2028年4月29日 16:14:10-16:15:26
**观察到的事件：**三位英国青年，走在繁忙的高速公路边，谈论着他们讨厌的一位教师。他们的年龄似乎为12-14岁。每人都穿着由柔软的，类似尼龙的纤维制成的黑色裤子和红色衬衫，以及带扣上饰有绿色公羊徽章的腰带。对话过程中能听到几种特殊的俚语，例如用“mapped”指代女性，以及多次用“right flat”表达对作业的蔑视。

**显示的日期与时间：**1990年12月25日 6:35:45-6:36:31
**观察到的事件：**一位5-8岁的非裔美国女孩打开了一个装饰华丽的巨大盒子。在发现里面的东西是一只美国短毛猫后，女孩极度快乐并跳到附近的沙发上，对着一个抱枕反复叫道“谢谢你，爸爸”。

**显示的日期与时间：**1987年12月25日 5:45:55-5:48:52
**观察到的事件：**一位金发白人男孩，年龄与上一条目中的女孩相似，从床上坐了起来。男孩因为背景中两个成年人（大概为其父母）争吵的声音而抽泣。他在听到摔门声时叫了一声，随后将手伸到枕头下拿出了一个红绿相间的信封，并猛烈地将其撕碎，同时其抽泣声变为压抑的啜泣。

//我以为录像是以随机顺序播放的。但这两个片段连续出现要么是巧合要么证明了事实并非如此。//—— ████████博士

**显示的日期与时间：**[已编辑]
**观察到的事件：**似乎展示了位于████████的设施-███内部，在SCP-███和SCP-███导致重大收容失效事件的前几分钟。研究员与其他人员似乎了解收容失效将会发生并试图阻止或逃离。片段中出现了值得注意的人员，包括████████博士和█████博士，二人在原收容失效发生后皆已身亡。尽管片段重点描绘了他们的努力，但SCP-████用它的████████████████████████████找到并████████████████████了███████博士使他最终死于失血过多。SCP-███被观察到████████████了█████博士十四次，他最后████████████████████████████████持续了一分十四秒。

**显示的日期与时间：**2099年7月27日 9:05:31-9:08:31
**观察到的事件：**一个拥挤的竞技场，其内主要是青年人。约有一半可见的个体穿着带有垫肩的蓝色紧身衣，另一半穿着相同款式的红色衣服。每人拿着一根约有14英寸长的杆。理论认为这可能是一种大众运动，参赛者需要用杆击打穿着另一颜色衣服的人。当杆击中要害部位时，被击中的人似乎会在一段难以估测的时间内跛行。由于片段的时间与视角，比赛的最终目的是未知的。但似乎每位队员都尽可能在不丧失能力的情况下进入对方的领地。

**显示的日期与时间：**[已编辑]
**观察到的事件：**持续几秒的位于住宅区██████████的一栋公寓楼建筑的静态摄像。由于拍摄距离过远，无法辨认地址，然而图片分析软件已经证实此建筑为██████████公寓，为████████博士目前的居住地。

//虽然完全不同于之前的片段，但我们没有理由认为这不是巧合。至少我真心希望这只是个巧合。//- Dr. ████████

**显示的日期与时间：**1219年7月16日 14:24:42-14:25:50
**观察到的事件：**一个穿着皮裙的非洲男子被一群穿着类似衣服的围观者包围。他表演了一系列杂技动作，最后从篝火上翻越，同时人群响起掌声。一个孩子从人群中走出并给了男子一朵花。

**显示的日期与时间：**████年9月8日 38:13:32-38:14:22
**观察到的事件：**一群挽着胳膊的人类在完全平坦的红色地面上奔跑。对这些未知人类的分析显示他们的身高在6英尺11英寸至7英尺5英寸之间。这些人类似乎完全没有毛发，皮肤拥有与任何已知物种不同的红色色调。他们穿着黑色紧身裤和类似手镯的彩色手臂装饰物。每一只手镯似乎都具有独特的纹样且由轻质金属制成。视频中没有可辨认的地貌特征。

**显示的日期与时间：**[已编辑]
**观察到的事件：**SCP-2335研究的主导者████████博士，在床上与其妻子睡觉。房间的灯是打开的，但片段中的对象依然沉睡。镜头逐渐放大████████博士的脸，停留了十三秒直到灯光熄灭，片段结束。

//此次测试直到我们能理解这东西的动机才能继续。我知道它还没被证明具有恶意，但我真的不喜欢让它知道我住哪。//- ████████博士

//████████博士退出了SCP-2335的研究，现在研究将由我主导。//- ███████████博士

**显示的日期与时间：**1212年12月12日 12:12:12-12:12:24
**观察到的事件：**片段约有12秒长，包括一个穿着天鹅绒服装，令人联想起早起意大利男爵的人从散发蒸汽的容器中取出一把金属刨花。刨花似乎由金组成。12:12:20时，男人大笑并将刨花扔入空中。

**显示的日期与时间：**[已编辑]
**观察到的事件：**一非人类实体面部的静止镜头，在生理上与记录的SCP-███有相似之处，实体似乎正紧盯摄像机。在短暂的停顿后，实体歪着头，作为疑惑或好奇的表现，并向镜头外做了一个手势。十二秒后，实体开始发声，并在短暂停顿后问道“你们是如何找到我们的？”“你们是谁？”实体使用八种广泛使用的语言重复了这些信息，后被证明具有相同的含义。当████████博士后来口头回答问题时，实体开始仅使用英语回应。下为交谈记录。

目前进一步测试已经停止，以待O5议会批准。

[[/collapsible]]

[[collapsible show=&#34;+ 访谈记录2335-2&#34; hide=&#34;- 访谈记录2335-2&#34;]]

**受访者：**SCP-2335-2
**采访者：**████████博士
**前言：**本次采访是与上述实体（称为 SCP-2335-2）的语音访谈，通过SCP-2335的媒介进行。

**&lt;记录开始&gt;**

&gt; **████████博士：**物种？我们自称人类。
&gt; 
&gt; **SCP-2335-2：**我认同。你们是这段录像中记录的物种吗？
&gt; 
&gt; **████████博士：**这张光盘上的录像？是。你为什么拍摄我们？
&gt; 
&gt; **SCP-2335-2：**这是一个误会。我和同类不负责前述录像的制造和编辑。我是当地编年循环的志愿者，当我向设施档案进行例行上传事，有怪事发生，我们发现了一个包含看似不可能的数据量的[未知发音]。我们进行了解码并解析出了包括类似于你们的物种的录像。我们对录像进行了分析，于是便来与你联系。
&gt; 
&gt; **████████博士：**你知道谁负责这个吗？我们也偶然发现了设想中的相同录像，对于它的起源我们几乎没有任何信息。
&gt; 
&gt; **SCP-2335-2：**这是一个窘境。在我和同类的已知范围内，没有拥有制造如此高密度信息记录的能力的物种。
&gt; 
&gt; **████████博士：**你为什么能说英语？你和同类能在多大程度上和我互动？
&gt; 
&gt; **SCP-2335-2：**有翻译。我正在用母语说话，而一[未知发音]正在从对存储在[未知发音]上的录像中记录的语言的分析中得出。此前我们两类没有已知的交谈记录。如果翻译不尽完美，请见谅。
&gt;
&gt; **████████博士：**你如何仅凭一些片段就完全解析出我们的语言？
&gt; 
&gt; **SCP-2335-2：**你很困惑。你没发现数据容器中包含了异常的数据量吗？录像副本中的信息是有限的吗？我们的[未知发音]一直在以极高的速度将[未知发音]解析为录像，目前还没有发现记录的尽头。目前有数以亿计的关于你们的录像，而每个[未知发音]都会记录更多，这一切都来源于最初的[未知发音]。
&gt; 
&gt; **████████博士：**这已经持续多久了？
&gt; 
&gt; **SCP-2335-2：**已经付出了巨大努力。[未知发音]是在许多[未知发音]前发现的。对这一媒体的研究已经放缓，就像是一个度过漫长时光的人会期待的一样，但一些人，比如我自己，依然在继续观察、分析和记录它。在平民和[未知发音]中这些录像很受欢迎。如果目前的记录准确无误，那么你的人民也是很吸引人的。
&gt;
&gt; **████████博士：**你允许平民观看这些录像了？
&gt; 
&gt; **SCP-2335-2：**对，我们对你和你的同类太感兴趣了。你们看到竞走大赛，带礼物的小孩或者辉光节的录像了吗？这是我们档案库里最受欢迎的。聚集起来看新的录像已经成为一些人的习惯，一般每[未知发音]一次。
&gt; 
&gt; **████████博士：**所以你们中的很多人都在仔细研究这些材料，但依然无法得知它从何而来？
&gt; 
&gt; **SCP-2335-2：**几乎没有信息。我们提出过理论。最为人所知的是录像带的创造者非常聪明，可能比我们——抱歉——以及你们更聪明。他们似乎不被时间限制，或是避开时间规律的方法，像是[未知发音]或是[未知发音]。录像的创造者也都注意到了我们两个物种的存在，而且考虑到我们都在通过各自的媒介相互注视，他们甚至也有可能在记录和分析我们的对话。事实上，有人认为联系到创造者是可能的，因为对[未知发音]的分析表明它可能是由[未知发音]组成的生命形式。问题只在——

此时。SCP-2335-2的录像突然结束。SCP-2335-2尚未在SCP-2335上再次出现。由于管理部门对于测试进行的争议，对于SCP-2335的测试已被推迟直到O5议会的进一步批准。

**&lt;记录结束&gt;**
