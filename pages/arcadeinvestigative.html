    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user Chricton]]
[[include info:end]]

「他怎麼死的？」特工Green問。

「為啥是我們來調查這個？」特工Alcorn問。

「別抱怨了。你先看看，我去抽根煙。」

Green掏出香煙，站在門外點燃。Alcorn鑽進房門，隨意打量這間窄小破舊、垃圾遍地的出租屋。窗簾還拉著，光從窗簾的縫隙射進，使空氣中的灰塵顯出軌跡。死者跪在桌子上，被脖子上的繩套吊在屋頂。Alcorn拽起他的腦袋。舌頭微微外吐，身下有大片的髒汙。屍體早就涼透了。

&gt; 人員已到達現場。與POI-7076的IP位址一致。懷疑為GAW。調查中。

Green放下手機，吐出一大團煙霧。

「當你是一個有了名氣，卻還是位卑權輕的小特工的時候。當你所負責的領域充滿危險，卻無人重視、薪水低廉的時候。當所有這種情況相似的領域互相交叉的時候。當部門的人手壓倒性不足的時候——簡單的說，就是人員過度使用。」

「呵。」

Alcorn哼了一聲，開始檢查有無其他的傷痕。

「你呢，怎麽會是你來？」Green說。

「我離得近啊。」

「哎呀。你可真是走好運。」

Green把半支煙折成兩截，丟在樓梯上，轉身鑽進了房門。他的手機在口袋裡嗡了一聲，但他沒有查看。

「這人怎麼死的？」

「身上沒有其他明顯外傷。兇手應當本想把死者吊死，但繩結打得太笨，沒法正常地吊住。於是兇手讓他跪在桌子上，用強行向下拖拽繩套的方式把他縊死。兇手的力量恐怕超過常人，僅憑這樣用單手下拽就能把死者的頸椎折斷。」

Green微微皺眉。

「這死相有點駭人。我快要沒胃口吃晚飯了。」

「要把他放下來嗎？」

「先不用，一會把他帶走做屍檢。你去找找有沒有身份證明。」

Alcorn走進臥室。Green深呼吸，開始收集可能的痕跡。指紋、毛髮、血樣。客廳角落放著一台電腦，沒有關機，顯示幕還閃著藍光。Green走近了它。

&gt; **damnpoke進入了聊天室**
&gt; **damnpoke:** 早上好啊
&gt;  **damnpoke:** 操你們的媽

Green聳了聳肩，把隨身碟插進電腦。進度條緩緩地前進。Alcorn回到客廳，手裡握著一個皺巴巴的錢包。

「……很難說。」

「怎麼？裡面有什麼？」

「該有的都有。幾張紙幣、駕照、信用卡。紙屑、口香糖、鑰匙扣。亂七八糟的。」

「有駕照？很好啊。」

「問題就在這裡。我感覺……這個駕照不像真的。」

「這我倒不意外。」Green笑了，「給我看看。」

Alcorn把駕照遞給Green。它看起來//確實//不像是真的。雖然照片是對的，有印記，也有簽名，但//的確//不像是真的。姓名是,,什麼,,模糊不清。出生日期[[size 75%]],,不存在,,[[/size]]不合常理。照片也[[span style=&#34;color:#dfdfdf&#34;]][[size 50%]],,明明剛才還,,[[/size]][[/span]]不看不清楚。

「呃啊……」

「你那裡有什麼發現嗎？」

「哦。我在沙發上找到了這個。」

Green拿出一個煙盒。Alcorn眯起眼睛，仔細辨認煙盒背面擠在一塊、歪歪扭扭的字跡。

&gt; **死了！**終曲先生終得相當透徹。希望看到這張紙條的人可以繼續幸福地生活下去。畢竟，再也不用擔心迎來//終曲//嘛，是吧？
&gt; 把它們全部找到，成為玩家先生！要是有什麽疑問，去諮詢Wondertainment博士。
&gt; 01. 隱喻意的連環殺手先生
&gt; 02. 路人先生
&gt; 03. 拉利·桑德斯先生
&gt; 04. 在任何賣場拿到任何折價券先生
&gt; 20. 性手槍先生
&gt; 21. 純粹小姐 
&gt; 22. 淫婦小姐
&gt; 23. 設定抄襲先生
&gt; 24. F.A.T.T.先生 
&gt; 25. 資產階級先生
&gt; 26. TRPG狂小姐
&gt; 27. 模因先生
&gt; 28. 吉兆先生（已停產）
&gt; 29. 奇異先生 
&gt; 30. 這不是彌賽亞先生
&gt; 31. 薩帕塔女士
&gt; 32. 外挂先生
&gt; 33. 沒有紋身先生
&gt; 34. 頁尾先生與頁首先生
&gt; **--35. 終曲先生--**

「……我不太懂。」

「GOI『反大麻玩家』，一群社交網路上的左翼超能力小屁孩。和他們相比，藝術家也算對這社會有點貢獻。」Green把煙盒折起來放到包裡，「最近我們常收拾GAW留下的爛攤子。客廳裡的這個東西就是他們搞出來的玩意之一，名叫反大麻先生——其實就是一大堆人形異常。主要的目的是為了嘲諷W博士的那個小小先生。」

「為啥？」

「沒為啥，就是沒理由。他們做事不動腦子，看見什麼東西都想嘲諷一番。」

「原來如此。」

「有用的東西都搜查了嗎？」

「都打包好了。這屋裡也沒什麼有用的東西，除了披薩盒還是披薩盒。噁心得要死。」

「行吧。」叮咚一聲，Green把隨身碟拔出。「我們可以走了。」

「那客廳裡這東西怎麼辦？」

「扔到樓下去吧。現在時候還早，動作快的話我們可以去吃點東西。」

「我同意。」

兩人沿著街邊走去。夕陽的餘暉籠罩了垃圾桶中原Riley Lankarani的屍體。他的手臂彎折，頭無力地歪向一邊。一隻蒼蠅落在他的舌頭上。
