**일련번호:** SCP-670-KO

**등급:** --안전(Safe)-- 무효(Neutralized)

**특수 격리 절차:** --SCP-670-KO가 위치한 놀이공원 부지를 매입해 민간인의 출입을 막는다. SCP-670-KO가 위치한 놀이공원 내에 민간인이 진입했을 경우 심문 후 C등급 기억소거 처리해 석방한다. 담당 연구팀장의 허가 하에 SCP-670-KO를 탑승할 수 있다.--사건 670KO-1 이후로 SCP-670-KO는 무효 등급으로 재분류되었으므로 더 이상의 격리는 필요하지 않다.

**설명:** SCP-670-KO는 미국 [편집됨]주의 폐업한 놀이공원인 &#39;클로버 랜드&#39;에 위치해 있는 &#39;스페이스 칸,,space khan,,&#39;이라는 이름의 롤러코스터다. SCP-670-KO는 목재로 만들어져 있음에도 불구하고 자연적인 노후화 영향을 전혀 받지 않지만 인위적인 손상 시도에는 정상적으로 영향을 받는다. SCP-670-KO는 놀이공원이 운영 중이었던 당시에는 존재하지 않았으며, 폐업 이후 누군가가 만들어낸 것으로 추정된다. SCP-670-KO에 사용된 목재는 현존하는 어떤 나무와도 성분이 일치하지 않는다.

SCP-670-KO의 열차에 인간이 탑승할 경우 열차는 자동으로 안전바가 내려지며 출발하게 된다. 출발한  열차는 미확인된 방법을 통해 스스로 가속해서 트랙을 따라 달린다. 이후 SCP-670-KO 열차는 트랙을 모두 달린 후 출발점에서 멈추고 안전바를 다시 올린다. SCP-670-KO에서 내린 탑승객은 롤러코스터 운행 도중의 기억에 맞춰 자신이 NASA 소속 우주비행사 윌리엄 칸이라는 기억(이하 SCP-670-KO-1)이 생겨난다.

실재하는 윌리엄 칸은 NASA 소속의 우주왕복선 임무 전문가로 활동했으며, 20██년 선외활동 도중 안전줄이 끊어진 것으로 인해 사고사했다. NASA 자체 조사 결과 안전줄에는 문제되는 부분이 없었으며, 사고 당시에는 안전줄이 끊어진 이유는 윌리엄 칸 본인의 실수라고 공표되었다. SCP-670-KO로 인해 윌리엄 칸의 사고사에 대한 재단 측의 재조사 계획이 있었으나, 사건의 직접적 관계자들이 대부분 사고에 대해 언급하길 꺼렸기 때문에 보류되었다.

SCP-670-KO-1은 대부분 실제 윌리엄 칸이 겪었던 일과 동일하다. SCP-670-KO-1은 기억소거를 통해 무효화시킬 수 있다. SCP-670-KO에 탑승한 사람은 본래 자신의 기억과 SCP-670-KO-1을 정확하게 구분해낼 수 있으며, SCP-670-KO-1을 원래 자신의 기억이 아닌 것으로 인식한다. 또한 탑승객은 SCP-670-KO-1을 기억하게 된 시점이 SCP-670-KO 탑승 직후임을 인식 가능하다. 탑승객이 기억하는 SCP-670-KO-1은 대부분 유사하지만, 개인에 따라 일부 차이점이 나타난다.

SCP-670-KO는 놀이공원 폐업 이후 SCP-670-KO로 인해 벌어진 &#34;혼자서 움직이는 롤러코스터&#34; 소문과 놀이공원 재개장을 위한 작업 도중 인부 1명이 SCP-670-KO에 탑승한 사건으로 인해 재단의 눈에 띄게 되었다. 해당 인부는 재단 시설로 이송되어 심문 후 기억소거 처리와 함께 해방하였다. 놀이공원의 재개장 작업은 재단에 의해 중단되었다. 관계자들에게는 D등급 기억소거 처리가 실시되었다.

**부록 1:** 면담 기록
&gt; **면담 대상:** 휴버트 코너스(SCP-670-KO 탑승 인부)
&gt;  
&gt; **면담자:** 찰스 카를로스 요원
&gt; ------
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **카를로스 요원:** 휴버트 코너스 씨. 협조해 주셔서 감사합니다. 건설직 인부로 일하고 계시시죠?
&gt; 
&gt; **코너스:** 네, 그렇습니다.
&gt; 
&gt; **카를로스 요원:** 클로버 랜드 재개장 전 보수공사에 동원되셨었는데, 그 때 롤러코스터에 탑승하셨더군요.
&gt; 
&gt; **코너스:** 네. 그렇긴 했는데... 혹시 큰 잘못입니까? 저는 그게...
&gt; 
&gt; **카를로스 요원:** 아뇨, 문제될 일은 아니고, 그 때 그 롤러코스터에 관해 조금 진술해 주셨으면 합니다.
&gt; 
&gt; **코너스:** 알겠어요. 그러니까, 재개장 전 놀이공원 보수공사를 하러 그 놀이공원에 갔죠. 그런데 건설사에서 줬다는 파일에는 나오지가 않는 롤러코스터가 떡하니 있지 뭡니까. 그래서 저랑 몇몇이 이게 뭔가 싶어서 가봤죠. 가보니까 폐쇄된 지 몇 년도 더 된 놀이공원인데도 그 기구는 손상이라든지 그런 부분이 전혀 없는 겁니다. 제가 한번 의자에 타봤더니 갑자기 안전바가 내려지더니 롤러코스터가 출발했습니다.
&gt;  
&gt; **카를로스 요원:** 그렇습니까.
&gt;  
&gt; **코너스:** ...혹시 윌리엄 칸이 누군지 알아요?
&gt; 
&gt; **카를로스 요원:** 네?
&gt; 
&gt; **코너스:** 진짜 있는 사람인지는 아닌지는 모르겠지만, 그 롤러코스터 탄 이후로 그 사람 기억이 제 머릿속에 들어있어요.
&gt; 
&gt; **카를로스 요원:** 무슨 말씀이시죠?
&gt; 
&gt; **코너스:** 그러니까. 그 사람 인생을 제가 기억할 수가 있다고요. 1인칭 시점으로. 태어났을 때부터 끝까지.
&gt; 
&gt; **카를로스 요원:** ...알겠습니다. 그 기억 속의 윌리엄 칸이란 인물에 대해 대략적으로 설명 좀 해 주시겠습니까?
&gt; 
&gt; **코너스:** NASA 소속 우주비행사였습니다. 공군 출신이었는데, 39살 때 우주선 비행 도중에 작업 때문에 우주선 밖으로 나갔다가 줄이 끊어져서 죽었죠. 
&gt; 
&gt; **카를로스 요원:** 아. 예전에 뉴스에서 봤던 기억이 나는군요.
&gt; 
&gt; **코너스:** 그럼 진짜 있었던 사람이었단 겁니까? 참 내, 어이가 없어서. 무슨 말도 안되는 일인지 원.
&gt; 
&gt; **카를로스 요원:** 네. 실제 있었던 사람입니다. 자, 그러면 협조해 주셔서 감사합니다. 이제 경비원께서 밖으로 안내해주실겁니다. 안녕히 계십시오.
&gt;  
&gt; **코너스:** 아, 그렇지. 그 기억에 희한한 점이 있습니다.
&gt; 
&gt; **카를로스 요원:** 희한한 점이요?
&gt; 
&gt; **코너스:** 기억이 갑자기 생긴 것도 아니고, 그 기억이 언제 생겼냐도 떠올릴 수도 있고. 내 기억이 아니란 것도 알고... 희한한 점이 한둘이 아닙니다만은, 제일 이상한 건 그 기억이 롤러코스터랑 맞춰서 생겼다는 겁니다.
&gt; 
&gt; **카를로스 요원:** 그건 무슨 뜻인가요?
&gt; 
&gt; **코너스:** 출발했을 때 처음 떠오른 게 태어났을 때 기억. 그 이후로 점점 나이를 먹어가면서 올라가다가, 롤러코스터가 최고점에 도달했을 때가 고등학교 졸업 시점, 그 이후로 대학교 때 기억 생긴게 쭈욱 내려가는 구간입니다. NASA 입사 후로는 엄청 빠르게 빙빙 돌다가, 급가속하면서 한바퀴 돌고 출발했던 데 급정거하는게 죽기 전 시점. 참 희한한 일 아닙니까?
&gt; 
&gt; **카를로스 요원:** 확실히 조금 희한하군요.
&gt; 
&gt; **코너스:** 아, 끝났다고 하셨는데 제가 말을 좀 많이 하면서 시간 잡아먹은것 같군요. 이만 가보겠습니다. 이 분 따라가면 되는 거죠?
&gt; 
&gt; **카를로스 요원:** 네, 그렇습니다.
&gt; 
&gt; **&lt;기록 종료&gt;**

**부록 2:** SCP-670-KO 실험 기록
이 문서에는 SCP-670-KO 실험 기록 중 주요한 기록만을 서술했다. 전체 실험 기록은 문서 //SCP-670-KO 전체 실험 기록//에서 확인 가능하다.

__**실험 1**__
&gt; **대상:** D-67001, D-67002
&gt; 
&gt; **내용:** SCP-670-KO에 2명 이상의 인원이 탑승했을 때 SCP-670-KO-1이 어떻게 나타나는지 확인한다.
&gt; 
&gt; **결과:** 둘 모두 동일한 내용의 SCP-670-KO-1이 생겨났다.
&gt; 
&gt; **분석:** SCP-670-KO-1은 탑승객 수에 상관없이 모두에게 동일하게 생겨나는 것으로 보인다.

__**실험 6**__ 
&gt; **대상:** D-67005
&gt; 
&gt; **내용:** 재단에서 제작한 열차를 레일에 설치 후 탑승시켜 SCP-670-KO의 선로를 돌게 한다.
&gt; 
&gt; **결과:** D-67005는 변칙성의 영향을 받지 않았다.
&gt; 
&gt; **분석:** 본래의 SCP-670-KO 열차에 탑승한 것이 아니면 SCP-670-KO-1이 생겨나지 않는 것으로 보인다.

__**실험 19**__
&gt; **대상:** D-67008
&gt; 
&gt; **내용:** SCP-670-KO에 2회 탑승시킨 뒤 각각의 SCP-670-KO-1의 내용을 진술시켜 비교한다.
&gt; 
&gt; **결과:** D-67008이 진술한 SCP-670-KO-1 내용의 몇몇 부분에 상반되는 정보가 존재했다.
&gt; 
&gt; **분석:** SCP-670-KO의 탑승자가 누구인지와 관계없이 SCP-670-KO-1의 내용은 매번 조금씩 바뀌는 것으로 보인다.

__**실험 23**__
&gt; **대상:** 로버트 칼슨 박사[[footnote]]칼슨 박사는 과거 윌리엄 칸이 탑승했던 NASA 우주왕복선 관련 부서에서 근무했던 경험이 있다.[[/footnote]]
&gt; 
&gt; **내용:** 윌리엄 칸의 사고사와 관계된 인물을 SCP-670-KO에 탑승시킨다.
&gt; 
&gt; **결과:** 로버트 칼슨 박사는 윌리엄 칸과 SCP-670-KO-1에 강한 불쾌감을 표출했다. 다음날 로버트 칼슨 박사는 재단 항공우주학부에서 타 부서로 인사 이동 신청서를 제출했다. 신청서는 반려되었다.

__**실험 29**__
&gt; **대상:** 캐롤라인 퀸 연구원
&gt; 
&gt; **내용:** SCP-670-KO 탑승 전 기억조작 저항제를 투여한다.
&gt; 
&gt; **결과:** SCP-670-KO-1이 생겨나지 않았다.

__**실험 47**__
&gt; **대상:** 로빈 피츠버그 연구원
&gt; 
&gt; **내용:** SCP-670-KO 탑승 이후 윌리엄 칸에 대한 인식의 변화를 조사한다.
&gt; 
&gt; **결과:** 피츠버그 연구원은 탑승 이후 윌리엄 칸을 매우 부정적으로 평가했다. SCP-670-KO-1의 기억소거 처리 이후로도 피츠버그 연구원은 여전히 윌리엄 칸을 부정적으로 평가했으나, 부정적인 정도는 소폭 감소했다.

__**실험 61**__
&gt; **대상:** 사이먼 풀턴 교수[[footnote]]현재 풀턴 교수는 재단 항공우주학부 소속으로, 현재 NASA에서 재단측 인원으로 근무 중이다. 풀턴 교수는 과거 윌리엄 칸이 탑승한 우주왕복선 계획의 관계자였다.[[/footnote]]
&gt; 
&gt; **내용:** SCP-670-KO에 탑승시킨 후 SCP-670-KO-1에 대한 자신의 견해를 밝히게 한다.
&gt; 
&gt; **결과:** 사이먼 풀턴 교수는 윌리엄 칸이 사망했던 사고에 대해 극도의 실망감을 보였으며, 그러한 사고의 재발은 무슨 수를 써서라도 막아야 한다는 견해를 피력했다.
&gt; 
&gt; **분석:** 윌리엄 칸의 사고사와 관계가 클수록 SCP-670-KO-1에 대해 부정적인 태도를 취하게 되는 것으로 보인다.

__**실험 86**__
&gt; **대상:** D-67008
&gt; 
&gt; **내용:** SCP-670-KO-1을 미약한 기억소거 처리 후 복구시킨다.
&gt; 
&gt; **결과:** D-67008은 SCP-670-KO-1를 잊고 정상적으로 SCP-670-KO를 탑승한 기억만이 복구되었다.

**부록 3:** 사건기록 670KO-1
20██년 5월 4일 D계급 인원을 이용한 실험 도중 SCP-670-KO의 열차가 급가속해 트랙을 벗어났다. SCP-670-KO의 열차는 이후 매우 빠르게 하늘을 향해 날아가 지구를 벗어났다. 당시 SCP-670-KO 열차의 속도는 본래 물리법칙상 열차가 낼 수 있는 최대 속도보다 ███배 이상 빨랐으며, 이 이동의 충격으로 인해 SCP-670-KO 구조물이 붕괴되었다. SCP-670-KO는 무효 등급으로 재분류되었다. 탑승해 있던 D계급 인원은 사망했다. 현재 이 사건이 일어난 원인에 대해서 조사가 진행 중이다. SCP-670-KO 담당 연구진 대부분은 해당 사건에 대해 불만을 표하며 사망한 D계급 인원에게 극도로 적대적인 태도를 보였으며, 일부는 사임 의사를 나타냈다. 이 태도는 약 1달 이후 급작스럽게 완화되었다. SCP-670-KO 잔해는 소각 처리되었다.
