    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2897-JP - 王様アリ
**著者:** ©[[*user 5Pockets]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2897-JP
　
**オブジェクトクラス:** Keter 
　
**特別収容プロトコル:** 担当職員は「友好条約」の設定に基づき SCP-2897-JPとの関係を良好なまま保ってください。現在SCP-2897-JPは財団との「友好条約」により2025/03/01まで自己収容状態にあり、栃木県の鳴虫山でのみの活動が許可されています。SCP-2897-JPはこのことに協力的です。
鳴虫山近辺は、現地に設置された臨時収容サイトの継続監視下に置かれます。花塚研究員は定期的に臨時収容サイトを訪問してください。SCP-2897-JPが人間に強い敵意や過度な攻撃を示した場合、もしくは鳴虫山外でのインシデント2897-JPの再発生が確認された場合、機動部隊ニュー-7(&#34;下される鉄槌&#34;)を招集し、SCP-2897-JPの鳴虫山外への進軍を阻止してください。この際SCP-2897-JP-2の終了は自動的に許可されます。
現在、SCP-2897-JP-1のサイト-8103への収容、SCP-2897-JP-2群の収容の方法、実行日時は検討中です。友好条約の破棄は確実に大規模な収容違反につながるため、サイト-8103への収容はSCP-2897-JP-1がサイトへの収容に協力的になった後、もしくは機動部隊ニュー-7がSCP-XXX-JPの収容のための軍事演習を十分に積んだ後に実行することになります。
　
**説明:** SCP-2897-JPは4本の腕と2本の脚をもつアリ型の二足歩行生物群です。体長は個体により異なり、およそ1mから3mです。SCP-2897-JPはインシデント2897-JPの発生に伴い発見されました。インシデント2897-JPの詳細は補遺1を参照してください。
SCP-2897-JPはその性質からSCP-2897-JP-1と-2の2種類に分けられます。
SCP-2897-JP-1は地下10m程度に埋没していた長さ約4mの棺(SCP-2897-JP-A)内から復活したと思われる、特に優れた知性を持つSCP-2897-JP個体です。発見されたSCP-2897-JP-Aの個数、SCP-2897-JP-1の証言の両方からSCP-2897-JP-1は1個体のみであると考えられます。
SCP-2897-JP-1は異常性を持たないアリ科昆虫をSCP-2897-JP(以下、SCP-2897-JP-2)に変化させることができます。その能力を行使できる距離、個体数の上限は現在までのところ不明です[[footnote]]現在まで、日本国外でSCP-2897-JP-2は発見されていない[[/footnote]]。
現在、異常性の無い多くのアリが鳴虫山に移動しています。SCP-2897-JP-1は「友好条約」に従い、鳴虫山内でのみSCP-2897-JP-2に変化させているためSCP-2897-JP-2の収容違反の可能性は低いです。
　　
**補遺1:** 発見経緯
**インシデント2897-JP:**
インシデント2897-JPの発生は局地的な地響きの調査のため鳴虫山付近を調査していた財団職員の花塚研究員によって記録、通報が行われました。[[footnote]]地響きに関する通報、花塚研究員への調査の要請の記録はどちらも存在しません。[[/footnote]]
[[collapsible show=&#34;+ 映像記録XXX-JPを再生&#34; hide=&#34;- 再生を終了&#34;]]

&gt;

&gt;    
&gt; [花塚研究員が収容スペシャリストに通報する。(以下、収容スペシャリストとは通信が繋がったままである。)]
&gt;   
&gt; **収容スペシャリスト**: 収容チームを派遣します。異常実体の特徴、個体数などを出来るだけ詳しくお願いします。

&gt; **花塚研究員:** [収容チームとの接続を切る。]
&gt;   
&gt; [SCP-2897-JP-2の一体(以下SCP-2897-JP-2-1)が陣から離れ駆け寄ってくる。花塚研究員を捕まえ陣の中へ引きずっていく。]
&gt;

&gt;   
&gt; **SCP-2887-JP-2-1:** [不明な言語]
&gt;   
&gt; **SCP-2897-JP-2-1:** [花塚研究員をSCP-2897-JP-1の前に連れていく]
&gt;   
&gt; **SCP-2897-JP-1:** [不明な言語]
&gt;   
&gt; **SCP-2897-JP-1:** [たどたどしい日本語][2枚の木の板に爪で文字を刻み込みながら]そこの、人間よ、
&gt;   
&gt; **花塚研究員:** は、はい
&gt;   
&gt; **SCP-2887-JP-1:** 今の、時代の王に渡しておくれ、次の満月の日までに、君が返事をもらって、ここまで
&gt;    
&gt; **花塚研究員:** [聞き取りやすいよう意識した話し方]その木を[少しの間]王に渡せばいいのでしょうか？
&gt;    
&gt; **SCP-2897-JP-1:** ああ、今度こそ、人間たちと、[花塚研究員に木の板を渡す]
&gt;   
&gt; **SCP-2897-JP-1:** [SCP-2897-JP-2-1に花塚研究員を連れて行くよう指示]
&gt;   
&gt; **SCP-2897-JP-2-1** [山の麓まで花塚研究員を案内する]
&gt;   
&gt; **&lt;録音終了, 2021/10/30/16:07&gt;**
&gt;    
&gt; **終了報告書:** 花塚研究員は録音終了の15分後、鳴虫山を封鎖中の収容チームによって保護されました。その後予定されていたSCP-2897-JPの収容はSCP-2897-JP-1からの手紙を解読した花塚研究員の指示により一時的に停止され、後に加藤博士によって正式に中止されました。SCP-SCP-2897-JP-1からの手紙は補遺2を参照してください。
[[/collapsible]]
  **補遺2:** 外交記録
SCP-2897-JPとの手紙を用いた「外交」の記録です。
  
__**2021/10/30**__
SCP-2897-JP-1の手紙の内容は以下の通りです。つぶれた平仮名で刻まれていたため、適宜漢字に変換し、読みやすくしたものが添付されています。
　
&gt; 人間の王へ
&gt; 今度こそ手を取り合おう
&gt; あの日のことも残された同胞への行いも水に流す
&gt; 私を殺したことも
&gt; 私はただアリと人間がいがみ合っていたこの世界を良くしたかっただけ
&gt; それは長い間死んでいた今でも変わらない
&gt; 人間との友情が嘘だったと知ったあの時でさえ
&gt; だから人間の王よ
&gt; かつての我々の領土を渡してくれ
&gt; そこで国を再建する
&gt; そこで同胞を集めかつての大きさに戻す
&gt; そして今度こそ共に
&gt; [不明な文字][[footnote]]SCP-2897-JP-1の名前と思われる[[/footnote]]
　
__**2022/11/01**__
SCP-2897-JPの収容の準備のため「友好条約」と題した手紙を花塚研究員に届けさせました。内容は以下の通りです。条約の内容はO5-█によって検閲済みです。
「友好条約」はSCP-2897-JP-1による手紙と同様に、木の板に平仮名を刻む形式で書かれました。
　
&gt; __**友好条約**__
&gt; 一。人間とアリの間で争わない
&gt; 二。鳴虫山をアリたちの発展のために譲渡する
&gt; 三。アリは2025/03/01まで鳴虫山の中でのみ活動する
&gt; 四。互いの領土に大使館を設置する
&gt; 五。人間は2025/03/01までにアリとの共存のため人間社会に対し最大限の努力をする
&gt; 六。蟻の王は棺に戻らなければならない
　
SCP-2897-JP-1は、アリの発展のためにしばらくは鳴虫山で暮らさねばならない、と強く主張して、第六条を削除した条約の要求の手紙をその場で刻み、花塚研究員に手渡しました。[[footnote]]第六条は明らかに「友好条約」に不適切です。[[/footnote]]
　
__**2021/11/05**__
O5-█によって、第六条を破棄した友好条約の締結が承認されました。担当職員は鳴虫山近辺にカバーストーリー「ダム建設」を流布し、住民を鳴虫山から退去させてください。
花塚研究員はサイト-8103の一部敷地に王の家、大使館、貴族的な家屋15件を建設し、この土地を「人間の王都」だとSCP-2897-JPに伝えてください。SCP-2897-JPに割り当てられたDクラス職員と加藤博士、花塚研究員はSCP-2897-JP-1のサイト-8103への収容が完了するまで「人間の王都」で暮らし、発展させることになります。この際SCP-2897-JPの文明レベルを超えないよう注意してください。
　
**補遺3:** インタビュー記録
過去の人間と蟻の王との関係を調査するために行われました。
**追記:** 人間の王に関するデータが削除されているのが発見されました。--現在データ復元中です。--復元する必要はありません。--また対談に立ち会った職員からデータを収集する試みは、立ち会った全職員が人間の王に関する記憶をなくしているため失敗に終わりました。原因は現在調査中です。--調査する必要はありません。

&gt; __**インタビュー記録2897-JP**__
&gt;  
&gt; **対象:** SCP-2897-JP-1
&gt;   
&gt; **インタビュアー:** 加藤博士
&gt;   
&gt; **付記:** このインタビューは王同士の対談の中で相互理解のためとして行われました。
&gt;   
&gt; **&lt;録音開始, 2022/12/15/13:05&gt;**
&gt;   
&gt; [同日13:27まで省略]
&gt;   
&gt; **加藤博士:** まず気になっていることがあるのですが、
&gt;   
&gt; **SCP-2897-JP-1:** ああ、
&gt;   
&gt; **加藤博士:** 王はどうして人間の言葉を話せるのですか？
&gt;   
&gt; **SCP-2897-JP-1:** 仲良くなりたかったからだ、必要だ、練習した
&gt;    
&gt; **加藤博士:** でも誰から？人間の国に降りたのですか？
&gt;   
&gt; **SCP-2897-JP-1:** いいや、棺の中で意識が戻った後、人間の前に出る前にと思って、小さくした民たちに聞いきてもらった。昔とは全然違ったが何とか覚えたよ。卑怯な手を使ったかな。
&gt;   
&gt; **加藤博士:** いえいえ、卑怯ではないですよ。[少しの間]それは死んでいた間も行っていたのですか？
&gt;    
&gt; **SCP-2887-JP-1:** いや、わざとでは無い。[焦り始める]ただ彼らが聞いているのを聞いていた。墓の中で。無意識だ。勝手に。
&gt;   
&gt; **加藤博士:** 落ち着いてください。仕方のないことなのは分かりましたから。
&gt;   
&gt; **SCP-2897-JP-1:** すまない。私たちも裏切ったと思われたくなくて。だが、彼らが話しかけられているのを聞いて嬉しかった。もうほとんど忘れてしまったが、まだやり直せると思えた。そしてこうして今、仲を深めている。いいことだ。[落ち着きを取り戻す]
&gt;   
&gt; **加藤博士:** 人間の王に裏切られたとはどういうことですか？我々の元に残っている資料が少なくてですね。
&gt;   
&gt; **SCP-2897-JP-1:** 相当昔の出来事だ。無いのも仕方がないだろう。
&gt;   
&gt; **SCP-2897-JP-1:** 昔から、人間とアリは互いに恐れ合い、身を守る程度に小さな攻撃を続けていた。私の父[[footnote]]SCP-2897-JP-1の前の蟻の王か[[/footnote]]が王位を私に継承して老いて亡くなった数ヶ月後だった。新たに就任した人間の王が私たちと話し合いたいと言い出したのは。
&gt;   
&gt; **SCP-2897-JP-1:** 嬉しかった。まさか人間と手を取りあえる日がこんなにも近いとは。それに最初の公務が歴史を変えるものになるとは。
&gt;   
&gt; **SCP-2897-JP-1:** だから頑張った。こっそり重ねていた人間語の勉強も。アリたちの意識を変えることも。
&gt;   
&gt; **SCP-2897-JP-1:** 思っていた数倍早かった、話し合えば解決できたのだと痛感するくらいに。国家間で多くの決まりを作り、互いの文化を理解した。毎日が忙しく過ぎ、気がつけば自由な旅行も可能なくらいまで来ていた。
&gt;   
&gt; **SCP-2897-JP-1:** ある日招待した、彼らを城へ。少しだけ貿易が不平等だと感じたからだ。そこで王と話し合っていた時だった。
&gt;   
&gt; **SCP-2897-JP-1:** 私も家来も気が付かなかった、米粒ほどの大きさの人間たちが隠れていたのを。王の力にそんなものがあったとは父からも伝えられていなかった。
&gt;   
&gt; **加藤博士:** [相槌が不自然になる]
&gt;   
&gt; **SCP-2897-JP-1:** その様子だと伝わってないようだな。多分、必要がなくて伝えなかった代があったのだろう。
&gt;   
&gt; **SCP-2897-JP-1:** まあ良い。王は民全員を守れさえすれば良いのだ。私にはできなかった。突然大量の人間が現れた。私はただ逃げることしかできなかった。攻撃されてもなお人間との暮らしを夢見てしまった。近くにいた私の家来たちは皆殺されてしまった。
&gt;   
&gt; **SCP-2897-JP-1:** そして私も殺されかけたが逃げきった。その時ふと試そうと思った。
&gt;   
&gt; **SCP-2897-JP-1:** それですべてのアリを小さくして逃したのだ。そこで一度力尽きた私はいつの間にか、小さくなったアリたちに埋葬されて…まあそんな感じだ。
&gt;   
&gt; **加藤博士:** 小さくしたアリに？一体どうやってあの大きさの装飾された棺を？
&gt; 
&gt; **SCP-2897-JP-1:** それは…わからない…だが他に誰が…？
&gt; 
&gt; **加藤博士:** そうですよね。当時の人間の王について聞きたいのですが、
&gt;   
&gt;   
&gt; [**無関係な会話のため削除**][[footnote]]--現在データの復元中です。--その必要はありません。[[/footnote]]
&gt;   
&gt;   
&gt; **SCP-2897-JP-1:** 今度こちらで食事をしないか？この前、大使館作りを手伝ってもらったお礼に。
&gt;   
&gt; **&lt;録音終了, 2022/12/15/14:30&gt;**
&gt;   
&gt; **終了報告書:** 食事会への参加はO5-█によって許可されました。今後、収容違反に繋がらない限り、SCP-2897-JP-1の厚意に応えるようにしてください。
　
--アリ、昆虫の特徴を持つ種族との戦い、異常に長生きな王、人間の大きさを変える、などの特徴を含む文献、遺跡の調査を開始します。現在までのところ人間の王は未発見です。--
　
人間の王を探す必要はありません。SCP-2897-JPの収容に尽力してください。

__**SCP-2897-JP収容計画**__
