**Объект №:** SCP-1089-RU

**Класс объекта:** [[[safe | Безопасный]]] 

**Особые условия содержания:** Пограничная служба РФ проинструктирована задерживать суда, следующие через камчатский залив по траекториям из документа 1089-МАРШРУТ и конвоировать в ближайший порт, где производится допрос агентами Фонда и при необходимости обработка амнезиаками. Других мер не требуется.

**Описание:** SCP-1089 представляет собой аномальное явление, затрагивающее гору Плоская Ближняя в Камчатском крае. При наблюдении с определённых точек контур горы начинает напоминать хребет некоего существа титанических размеров (ориентировочная длина - около 10км). В данной форме эффект неотличим от обычного обмана зрения и пропадает при обзоре с других точек. Тем не менее, в случае начала движения из такой точки (ближайшая к горе находится на расстоянии около 180 км от неё) против часовой стрелки по спиралевидной траектории с центром в самой горе, эффект не только сохраняется, но и усиливается.

По мере приближения к горе силуэт становится более различим. Туловище напоминает по строению китообразных, череп, лежащий на вершине - крупных приматов, видна удлинённая передняя конечность, разделяющаяся на две в районе локтя. Кроме того, вместе с различимостью растёт и видимый уровень сохранности останков - на участках, где ранее виднелись голые кости, на следующем обороте спирали появляются остатки плоти и покрывающих их кожных покровов. При дальнейшем приближении отмечается наличие текущих по склону горы &#34;рек&#34; вытекающих из рваной раны на правом боку тела жидкостей. На расстоянии порядка 120 км от горы становится видно зажатое в челюстях [УДАЛЕНО][[footnote]]Некоторые свидетели утверждают, что по ночам в нём горит свет.[[/footnote]].

Хотя данный эффект и обладает когнитивным воздействием, вызывающем стремление полностью пройти спиральный маршрут к горе, его длина (от ближайшей точки &#34;старта&#34; - порядка 2000 км) и прохождение по пересечённой местности, включая многократное пересечение камчатского залива, делают вероятность обнаружения аномалии гражданскими лицами несущественной.

В ходе экспедиции, проведённой МОГ Эта-10 (&#34;Не вижу зла&#34;) к SCP-1089, примерно на середине маршрута (порядка 90 км от горы) было замечено движение передней конечности существа. Это совпало с непредвиденным всплеском сейсмической активности в районе горы. Хотя свидетельств связи этих событий не найдено, экспедиция была в экстренном порядке отозвана.
