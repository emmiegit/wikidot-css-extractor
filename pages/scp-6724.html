**Ítem #:** SCP-6724

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-6724-1 a 5 se mantendrán en contenedores separados en el ala de almacenamiento de anomalías de bajo riesgo del Sitio-72. En el caso de que se reúnan las 5 instancias de SCP-6724, los guardias deben retirar uno de los elementos de SCP-6724. Las pruebas con SCP-6724-1 a 5 se han suspendido indefinidamente.

**Descripción:** SCP-6724 es una entidad anómala surgida de la unión de SCP-6724-1 a 5. Esta entidad se materializa como una silueta humanoide transparente. Hasta ahora, SCP-6724 no ha mostrado ninguna hostilidad cuando se materializa, y normalmente no muestra ningún movimiento. SCP-6724 se comunicó con los investigadores de la Fundación el día 12/04/2022 a través de un papel producido por SCP-6724-3. Para más información, consulte el Incidente-6724-A. Cuando cualquier elemento de SCP-6724 es retirado de la entidad, SCP-6724 se desmaterializa. SCP-6724 es incapaz de interactuar con cualquier objeto no relacionado con su materialización.

A continuación se presenta una lista de los componentes de SCP-6724, designados como SCP-6724-1 a 5.

||~ Designación del Objeto ||~ Descripción ||~
|| **SCP-6724-1**  || Un par de botas que, cuando se usan, anulan los efectos de la fatiga del usuario. Los sujetos dicen sentirse menos inclinados a salir al exterior después de usarlas. ||
|| **SCP-6724-2** || Un par de auriculares inalámbricos de la marca █████ que no necesitan electricidad para funcionar. El dispositivo parece estar controlado por el pensamiento. Los sujetos presentan una ligera aversión a la comunicación tras su uso. ||
|| **SCP-6724-3** || Una carpeta que produce una hoja de papel blanco con informes concisos sobre diferentes temas relacionados con los cursos académicos. Todos los informes son originales. Los sujetos muestran dificultad para recordar cosas.||
|| **SCP-6724-4** || Una barra de granola que se regenera a sí misma cuando se come. Un bocado proporciona el sustento de un hombre medio de entre 19 y 25 años. No tiene sabor. Los sujetos afirman haber perdido el apetito tras su uso. El efecto aumenta con los siguientes usos. ||
|| **SCP-6724-5** || Una almohada de viaje azul que, cuando se utiliza, obliga al usuario a entrar en un estado catatónico durante 8 horas. Tras ello, los sujetos informan de un sueño placentero y, en general, muestran una mayor apatía hacia su entorno. Los sujetos también informan de una leve compulsión por volver a usarla. ||


Incidente-6724-A:

El día 12/04/2022, tras repetidas pruebas para determinar si SCP-6724 era sensible o un efecto no intencionado de los objetos mencionados, SCP-6724 se materializó brevemente utilizando sólo SCP-6724-3, arrancó una página y se desmaterializó.

Poco después se recuperó la siguiente carta. Cabe destacar que la nota está escrita a mano, lo que no concuerda con otros documentos producidos por SCP-6724-3. Este comportamiento no ha sido documentado desde entonces.

[[div class=&#34;blockquote&#34;]]
A quienes les corresponda,

Probablemente no estoy en posición de pedir cosas, pero si su organización pudiera dejar de ser tan repetitiva, sería genial. ¿Quieren la verdad? La vida era demasiado dura, así que hice estos objetos para ayudar a hacerla más fácil. Después del 5º, realmente quería acostarme todo el día, así que hice que mi situación fuera más fácil. Lo entienden, ¿verdad?

Ahora déjame disfrutar del no ser, ¿ok? Porque cada vez que me devuelves a la realidad, sigues haciéndome ser algo, y prefiero no serlo.



Pero sin rencores. Quédense con los objetos para ustedes, ¿eh?

Saludos cordiales,

Nadie, sin hacer nada, en ninguna parte.

[[/div]]

Las pruebas posteriores revelaron una disminución del movimiento y la conciencia de SCP-6724, y las pruebas se interrumpieron poco después.
