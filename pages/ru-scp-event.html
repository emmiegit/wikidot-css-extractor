    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start-standalone]]
應援俄羅斯站的[https://www.reddit.com/r/SCP/comments/dwpn6e/i_drew_a_symbol_for_standwithscpru_heavily_based/?utm_source=share&amp;utm_medium=ios_app&amp;utm_name=iossmf  fanart]由[https://www.reddit.com/user/Aestrei/ Aestrei]所繪製
經[[*user Dr V Valentine]]微調後製為放置於站內新聞用途的版頭
[[include info:end]]
[[image https://i.imgur.com/bPFZ3PK.png width=&#34;800px&#34;]]
[[div class=&#34;blockquote&#34;]]
俄羅斯分站受到嚴重的侵權損害，這一個損害甚至會影響到一整個基金會（包括主站及各分站）本身，亦被認為是基金會自創立以來面對的最大風波，為此本站將會與其他分站一樣密切關注事態發展，並第一時間於這裏公佈。
* [http://scp-zh-tr.wikidot.com/ru-situation 俄羅斯分站商標註冊事件事情經過簡介（10/5/2019）]
* [http://scp-zh-tr.wikidot.com/russian-branch-sub-copyright-law 俄分著作權法相關解釋（20/6/2019）]
* [http://scp-zh-tr.wikidot.com/scp-int-to-ru 國際站至基金會各分站成員有關俄羅斯分站被侵權事宜之公開信（13/11/2019）]
@@ @@
&gt; 感謝各位慷慨的協助，募資已經順利的達到了預計的金額，讓我們靜候訴訟的狀況，有任何相關訊息我們也將盡快的發佈，謝謝大家。
&gt; 事件的相關資訊似乎都在[https://www.gofundme.com/f/scp-legal-funds 募資專頁持續的更新著]
-----
**2021年09月06日**
各位好，在將近兩年的努力後，我們已經遠遠超過原先預定的（募款）目標，並且在這場訴訟戰中泰然而坐。即便對抗Duksin的戰鬥仍在繼續，我們當前所持有的資源已經比原先所需的還要多出更多。基於這點，我打算停止在這個平台上進行募款，至少在可見的未來中已不需要更多的資源。

我們仍然會在事態有所更新的時候繼續公告近況，同時也會在我們的各大社群平台中放送。雖然我們已經打贏了一場意義顯著的訴訟戰，未來還有更多的問題等著我們。然而，非常感謝你們的慷慨資助，我們才有能力走到這一步。SCP社群所提供的援助讓我感到自身渺如滄海一粟，而我希望我們所有人都能在接下來幾個年頭中，繼續在這個美妙的計畫（指SCP寫作社群）中投入自我，貢獻心力。

-----
@@ @@
**2021年06月23日**
大家好! 我們仍在幕後努力，現在有一些信息要發布。

最大的消息是，我們已經聘請了更多的律師。Chusov先生仍在處理此案，並將繼續提供協助，但我們現在需要更專業的建議，以確保我們能徹底瓦解Duksin對SCP的商標企圖。我們已經取得了一些重要的進展，但我們現在不能停止。我們需要確保SCP繼續屬於每一個想在知識共享協議下為其創作的人，而不僅僅是一個人。

新的律師們認為，現在是時候讓人們關注受Duksin無恥行為影響的許多人了。為此，律師們希望大家能寫信給俄羅斯知識產權法院。如果你能抽出時間，寫出你認為Duksin的行為是錯誤和不公平的原因，以及SCP對你的重要性，我們將非常感激。如果你決定寫這樣一封信，請注意以下幾點。

首先，它應該是一封實際的紙質信件，上面有你的實際簽名。發送電子郵件很容易。但因為準備上的工序比電子郵件麻煩，實體郵件將向法院表明你是真心實意地發送的。

第二，信的收件人應該是法院本身。他們的地址是。

CHIEF OF THE INTELLECTUAL PROPERTY COURT
LYUDMILA ALEKSEEVNA NOVOSELOVA,
OGORODNYJ PROEZD STREET., H. 5, BLDG. 2,
MOSCOW CITY,
127254, RUSSIAN FEDERATION

第三，請提到案件編號143/2021。這樣可以確保他們知道你的信是指什麽。

第四，請有禮貌。雖然我們大多數人都對Duksin感到憤怒，但讀你的信的人是一個中立方。我們不希望他們被尖銳的言辭或褻瀆的語言所影響。

第五，請用你自己的語言寫這封信。IPC將能夠自己翻譯，即使不是俄語。如果所有的信都是用俄語寫的，那麽它可能會削弱此為一項國際努力，全球各地的人都受到影響的這一事實。

最後，請寫出自己的想法。我不能為你寫這封信，因為我只能猜測SCP對其他人意味著什麽。這是你發表意見的機會，讓人們知道為什麽這個共享宇宙對你很重要。

我明白，不是每個人都有時間寫出這樣的信。但如果你能做到，這將真正有助於我們為每個人保護SCP的努力。
(機翻暫譯)

@@ @@
**2021年03月28日**
大家好，我很高興地告訴大家，Andrey Duksin的前出版商KOMILFO最近宣布，盡管他們的合同還有兩年，但他們已經停止印刷Duksin的藝術書。針對Duksin的行為KOMILFO和他們的美國子公司Paranormal Activity Books是完全無辜的，他們致力於創造和出版適當遵循創作共用協議3.0的SCP內容。不用說，我們對這一決定表示讚賞。(機翻暫譯)

@@ @@
**2020年11月24日**
大家好，很抱歉在10日違反細節公開後，遲遲沒有發布更新，但結果比預期的要復雜，有些方面直到今天才向我們透露。 
俄羅斯聯邦反壟斷局裁定，杜克辛違反公平競爭法，對俄羅斯社交媒體團體和內容創作者使用商標。 
尤其是一位內容創作者，被認為應從Duksin的行為給他們造成的損失中獲得未指明的金錢賠償。 此外，該委員會還正式聲明如下。
1. SCP基金會的名稱和標識是由Duksin以外的其他方創造的。
2. Duksin並未委託其創作。
3.創造SCP基金會名稱和標誌的各方沒有將其權利轉讓給Duksin，他們也從未打算這樣做。
4.Duksin公司的行為本身就可能是一種不正當競爭行為，並且由於將上述商標用於不受該商標保護的商品、作品和服務，可能導致非法壟斷。 
該委員會選擇不對該商標的註冊是否合法作出裁決，因為俄羅斯是一個先申請者獲利的國家，這意味著他們其特定司法管轄區推翻該商標的障礙非常高。 
我們希望FAS能夠決定這樣做，因為這比知識產權訴訟要快得多，但這一裁決仍然是一個勝利，因為它確定了我們將在我們一直準備的對Duksin的版權侵權訴訟中使用的多個證據。 遺憾的是，案件過程不會很快，武漢肺炎、語言障礙、多個國家的法律管轄區以及案件的特殊性都會拖慢進度。 
儘管如此，SCP基金會、SCP-RU和我們的法律代表都致力於將此案進行到底。 
有了通過聯邦反壟斷局確定的事實和裁決、法律顧問和SCP知識產權創造者的支持、Duksin對知識產權法的公然無視，我們將贏得這場官司。 一如既往地感謝每一位促成這一切的人，我們衷心的祝福你能一切安好。
-----
@@ @@
**2020年10月18日**
各位，有個好消息！俄羅斯聯邦反壟斷局(FAS)已經裁定，杜克辛違反了俄羅斯聯邦商業競爭法第14.8條，以致他必須於11月10日前撤銷先前的作為，否則將面臨刑罰。根據俄羅斯隱私權法，原告並不知道他所犯下的侵權行為是甚麼，直到11月10日政府將其公布於眾為止。我們希望他被下令撤回商標，因為這是我們向法院提出的要求。但現在要慶祝還為時過早，因為此時他們也可能用另一種方式再一次使用了商標。無論如何，這都是該案向前邁進的一大步，我們感謝所有為我們的募資活動做出貢獻的人，讓我們獻上誠摯的感謝，非常感謝大家。(機翻暫譯)

-----
@@ @@
**2020年9月12日**
大家好，我們最近又舉行了一次聽證會，提交了來自SCP-173的作者和SCP徽標的創建者的誓章。我們還提交了達信發布的兩個與他對委員會的主張相抵觸的影片：在第一個中，他提供了獲得與他的陳述相抵觸的商標的理由；在第二個中，他聲稱他將解散該商標（顯然他沒有這樣做）。 ）。我們正在繼續收集證據並處理針對他的版權侵權訴訟的文件，但進展緩慢，這是因為涉及多個司法管轄區，並且持續的大流行使事情步步為營。儘管如此，我們將繼續處理必要的文件，並確保司法公正並保護SCP社區。與往常一樣，感謝您使這一切成為可能！(機翻暫譯)
-----
@@ @@
**2020年7月1日**
本週，我們又與FAS舉行了另一場聽證會（這次是由於COVID導致的一次遠程聽證會）。提出了更多的證據，第三次聽證會定於八月下旬舉行。此外，除了FAS對該商標的查詢外，我們還在繼續準備針對Duksin的直接侵犯版權的訴訟。再次感謝您提供的所有支持，我們會隨時為您提供最新信息！(機翻暫譯)
-----
@@ @@
**2020年5月23日**
正如我們預期的那樣，Covid限制仍在繼續，我們的法院案件已移至6月25日。這是不幸的，但是我們不能責怪法院採取措施保護人們的安全。

同時，我們的律師將繼續進行研究，並為案件受理時的辯論做準備。放心，事情正在向前發展，只是沒有我們想的那麼快。(機翻暫譯)
-----
@@ @@
**2020年5月1日**
大家好！抱歉沒能及時更新，冠狀病毒已影響到此案以及我們自身在此方面取得進展的能力。4月21日的聽證會被推遲了，雖然可能在5月下旬安排一個暫定日期，但我們懷疑它將再次推遲。我們會在該延期發生時或FAS決定儘管感染病毒而決定於5月舉行聽證會時再次進行更新。(機翻暫譯)
-----
@@ @@
**2020年3月12日**
俄羅斯聯邦反壟斷局今天舉行了初步聽證會。這是一次簡短的活動，主要包括委員會聽取我們法律顧問的意見，然後聽取對方的意見，然後解僱所有人並安排下一次聽證會。我們打算在4月21日的下一次聽證會上駁斥他們的虛假陳述，並且無論FAS程序的結果如何，都將針對Duksin提起版權侵權訴訟。感謝大家在漫長的過程中為我們提供的支持，我們將在下個月的聽證會後更新！(機翻暫譯)
-----
@@ @@
**2020年3月4日**
我們很高興地宣布，俄羅斯聯邦反壟斷局已針對我們的申請以及其中的證詞和誓章對案件進行了正式調查。目前計劃於3月11日舉行首次聽證會，我們會及時通知您有關情況。再次感謝所有幫助實現這一目標的人！(機翻暫譯)
-----
@@ @@
**2020年1月28日**
非常感謝Markiplier的影片以及所有支持我們事業的SCP粉絲和社區成員！俄羅斯聯邦反壟斷局最初的申請花了一段時間才處理，然後假期導致了延誤，這就是距我們最近一次更新已經過去了幾個月的原因。我們目前正在向FAS提交法律文件，包括來自社區創始人的誓章。我們會在每個案例的里程碑向您提供最新信息，並深深感謝您的支持和良好的祝愿！(機翻暫譯)
-----
@@ @@
**2019年11月27日**
謝謝大家一直以來的支持！我在頁面描述中添加了有關資金將用於哪些支出的更多詳細信息。另外，我很高興地宣布，SCP-RU的法律顧問Chusov先生已就此案向俄羅斯聯邦聯邦反壟斷局提出了申請。我們會及時通知您有關情況(機翻暫譯)
-----
@@ @@
**2019年11月19日**
我已經在捐贈主頁面上編輯了我們的故事，以更好地說明我們如何處理此廣告系列的資金。當我們從SCP-RU的法律代表處獲得更多信息時，我們將能夠為您提供有關錢往何處的更多信息。SCP-RU及其律師無法評論此案本身的細節（由於正在進行的法律訴訟的性質），但我們會盡力使事情保持透明。(機翻暫譯)

我們已經達到了5萬美元的主要目標！衷心感謝每個捐贈者和每個幫助傳播這一消息的人。由於目標只是估算，我們也將繼續接受進一步的捐贈。SCP社區非常棒，強大，並且表明它與SCP-RU站在一起。再次感謝您。(機翻暫譯)
