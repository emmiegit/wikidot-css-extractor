**Titre original :** Dance the Danse
**Auteur :** [[user Ihp]]
**Traducteur :** [[user Koukin7Kun]]
**Date de publication originale :** 27 octobre 2013
[[include credit:end]]

&gt; Halloween est une période spéciale à Sloth’s Pit. C’est le moment où les créatures de la nuit marchent dans la lumière, et où les légendes du monde dansent.

------

&#34;Les Huit Anneaux&#34; était la plus grande - et la seule - discothèque de la ville de Sloth’s Pit. Elle était appelée ainsi d’après le bosquet sur lequel elle avait été construite, qui devait son nom à la présence de huit cercles de fées qui le parsemaient, formant un cercle presque parfait. Ou plutôt, un octogone. Désormais, &#34;Les Huit Anneaux&#34; était célèbre pour trois choses : ses bâtonnets de mozzarella, la quantité abondante d’ecstasy, et ses fêtes d’Halloween.

C’était pour cette raison que l’homme vêtu de noir était là. Il suçota sa pipe de tabac, son fedora cachant son visage, et son long manteau sombre lui arrivant jusqu’à ses pieds. Ceci, en revanche, n’était pas son costume ; l’homme en noir avait décidé de venir en lui-même, et s’apprêtait à rencontrer quelques autres personnes qui allaient en faire de même. C’était l’heure de la Danse annuelle.

Un puissant bourdonnement résonna aux oreilles de l’homme lorsqu’il poussa les portes de la discothèque, le rythme pseudo-techno de la musique battant ses tympans. Il enleva son manteau, révélant un costume noir plutôt chic, complété d’une chemise rouge et d’un nœud papillon noir. Enlevant son chapeau, l’étranger révéla le masque qu’était son visage : la tête d’une chèvre, avec de courtes cornes et des yeux jaunes aux pupilles en forme de sablier.

L’Homme-Chèvre était arrivé.

------
&gt; Halloween est le moment de l’année où les légendes sont les plus puissantes. Ce n’est pas pour les raisons que vous croyez ; ce n’est pas à cause d’un quelconque sabbat de sorcières ou d’une collision entre le monde magique et le monde réel. C’est parce que c&#39;est à Halloween qu&#39;on raconte le plus d&#39;histoires et que l’imagination de la ville est la plus active.
------

&#34;Les Huit Anneaux&#34; était rempli de clients costumés. La plupart d’entre eux étaient banals ; crocs de vampire en toc, un mauvais chapeau de sorcière, un masque de loup-garou derrière lequel on pouvait à peine respirer, ou un costume &#34;d’adulte&#34; ironiquement immature. Cependant, quelques personnes avaient fait des efforts. Un Harry Potter était avec une Ginny Weasley, tous deux portant des robes cousues main et des baguettes customisées. Dans un coin, Slenderman dominait la foule, enlevant occasionnellement son masque pour manger du fromage frit. Il y avait même une femme déguisée en satyre, ce qui fit sourire l’Homme-Chèvre. Pas la même espèce, mais suffisamment proche.

&#34;Très bien, Bourdoninsecte&#34;, dit l’Homme-Chèvre, marchant à travers le club et semblant se parler à lui-même, &#34;Où est tout le monde ?&#34;

//Crochet est près du bar en compagnie de l’Homme-Lézard,// dit le Bourdonnement, un bruit fantôme que lui seul pouvait entendre à cet instant. //Jessie la Pécheresse est avec l’un des Fantômes de la Potence dans un box. Et le Roi des Couteaux est…//

&#34;Bouh.&#34; L’Homme-Chèvre pivota pour faire face à un homme arborant une cicatrice plutôt vilaine étirant son sourire, révélant des dents pourries, son corps paré de cartouchières et de couteaux, tous teintés de sang. Le Roi des Couteaux avait été la légende urbaine préférée de Sloth’s Pit depuis les années 1890, lorsque le meurtrier Joseph Macek avait été pendu. Le Roi était l’incarnation de la Légende de Macek, et massacrerait les enfants dans leur sommeil s’ils étaient vilains. Il était maintenant surtout une histoire à raconter autour d’un feu de camp, comme la plupart des Légendes de Sloth’s Pit.

&#34;Bonjour, Joseph. Tu restes loin des ennuis, j’espère ?&#34; demanda l’Homme-Chèvre en continuant de mâchouiller sa pipe. Comme partout ailleurs en ville désormais, &#34;Les Huit Anneaux&#34; était un espace non-fumeur, à l’exception d’une salle au fond.

&#34;Oui, oui, oui. Eul’vieux Joe s’tient à carreaux. Pas tué d’puis un bail.&#34; Il hocha furieusement la tête de haut en bas, et prit le bras de l’Homme-Chèvre. &#34;Ramène-toi, Sebastian et Lovebird poireautent.&#34; Il tira l’Homme-Chèvre vers le bar.

&#34;Hey, Chevreau !&#34; Sebastian, l’homme au crochet, leva son moignon vers lui. Le dit moignon était actuellement dissimulé par un faux crochet de pirate. &#34;J’ai lu des trucs sur toi dans les journaux il y a quelques mois ! Je pensais que les Fanatiques de chez Plastiques t’avaient chopé, pour sûr !&#34;

L’Homme-Chèvre renifla bruyamment. &#34;Les Fanatiques ne pourraient même pas attraper un Hodag attaché par les pieds dans une pièce vide.&#34; Il s’avança vers le bar et s’assit à côté de Lovebird, l’un des derniers hommes-lézard qui habitaient toujours en ville. &#34;Alors, L.B, comment tu tiens le coup ?&#34;

&#34;Ccccc’est difficccile&#34;, siffla l’être reptilien. &#34;Jussste, regarde-moi. Je resssemble plusss à un homme qu’à un lézard maintenant.&#34; Et en effet, c’était le cas. Il ressemblait à un humain qui était simplement couvert d’écailles, comme s&#39;il avait une sorte de maladie bizarre ou qu’il s’était maquillé de la tête aux pieds pour faire croire qu’il en avait une.

&#34;On est combien ?&#34; demanda Macek, jouant avec l’un de ses couteaux de combat plutôt anachroniques, ce qui lui valut un regard dédaigneux de la part de Dracula le barman. &#34;Nous tous, ça fait quatre...&#34;

&#34;Jessie et l’un des fantômes sont là, selon Bourdoninsecte,&#34; dit l’Homme-Chèvre en levant un doigt en l’air. &#34;Donc ça fait six. Sept avec le Bourdonnement...&#34; Il fronça les sourcils. &#34;Il nous en faut un de plus.&#34;

&#34;Où est-ce qu’on va en //trouver// un de plus ?&#34; demanda Sebastian en tripotant son crochet. &#34;Huit d’entre nous doivent danser, et la dernière fois que j’ai vérifié, les seuls candidats viables étaient les Têtes de Melon. Ils ne sont pas admis parce qu’ils ressemblent à des enfants !&#34;

&#34;Ils sont plus vieux que moi,&#34; grogna l’Homme-Chèvre avec une note acide dans sa voix. &#34;On s’inquiètera de ça plus tard. Pour l’instant... j’ai soif. Barman, un mojito s’il-vous-plaît.&#34; Dracula le barman ne se donna même pas la peine de regarder l’Homme-Chèvre, et lui mélangea sa boisson.

//On peut toujours demander à Mary,// dit le Bourdon dans un tintement, ce qui provoqua un grognement de la part de l’assemblée des légendes. //Quoi ? Elle est l’une d’entre nous.//

&#34;Bloody Mary n’est //pas// une option,&#34; affirma Sebastian avec conviction en tapotant le bar de son crochet. &#34;Sauf si tu parles de la boisson, auquel cas, je suis partant.&#34;

Lovebird hocha la tête pour approuver. &#34;Elle a essssayée de ssss’infiltrer dans l’une des écoles en ville. Un abruti de primaire a dit sssson nom dans les toilettes.&#34;

&#34;Vraiment ?&#34; demanda l’Homme-Chèvre en regardant sa boisson. &#34;Qu’est-il arrivé ?&#34;

&#34;Les Fanatiques ont dû être appelés,&#34; dit Lovebird. &#34;Un enfant a été esssstropié, mais il va bien désormais. Mary est repartie dans les miroirs.&#34; Le lézard secoua la tête. &#34;Alors, non. Mary est un dernier recours, au mieux. Nous avons toujours jusqu’à minuit, de toute faççççon...&#34;

------
&gt; L’ombre dans la ruelle pouvait aussi bien être le Roi des Couteaux, prêt à vous sauter dessus, qu’un chat errant. Les gens en costume d’époque dans le parc municipal pouvaient être réels, ou bien ils pouvaient être un des nombreux Fantômes de la Potence. Était-ce réellement la télévision que vous avez entendu depuis la salle de bain, ou bien était-ce Bloody Mary vous chuchotant à l&#39;oreille pour vous convaincre de la laisser sortir de votre miroir ?
------

L’Homme-Chèvre s’éloigna finalement du bar, vers le box où Jessie et le Fantôme se trouvaient. Le fantôme, vit-il, était celui d’une femme, probablement pendue pour vol ; elle salua silencieusement vers l’Homme-Chèvre, rejoignant le reste des Légendes au bar. Il s’assit à côté de la Pécheresse - ou était-ce la Chanteresse - Jessie. &#34;Jessica.&#34;

&#34;Capricorne.&#34; L’Homme-Chèvre fronça les sourcils ; il détestait vraiment ce surnom. &#34;Comment va la vie ?&#34; Jessie avait l’air presque... amère. L’Homme-Chèvre ne pouvait pas lui en vouloir ; voir sa légende dépérir était une expérience douloureuse.

&#34;Ça va, ça va.&#34; Il secoua la tête. &#34;Bourdoninsecte m’a parlé de ton...dilemme. Toutes mes condoléances.&#34;

Jessie se retourna et dégagea une mèche de cheveux de son visage. Elle était supposée porter un costume qui la faisait ressembler à une fille de joie des années 1880 environ, mais maintenant, elle avait l’air...vide. Elle portait un costume qui la faisait ressembler à un simple et banal fantôme ; sang autour de la bouche, robe de mariée en lambeaux, et des cheveux qui semblaient soufflés par le vent.

&#34;//Chanteresse//. Jessie la //Chanteresse//. Je ne suis pas une foutue banshee, Chevreau. C’est comme ça qu’ils m’ont réimaginée, tu sais. Un présage de mort. J’étais la peur du sexe incarnée ; couche avec moi et tu te faisais bouffer la bite.&#34; Elle s’essuya le visage. &#34;Maintenant, je suis juste un spectre dans la nuit.&#34; L’Homme-Chèvre porta une main réconfortante à son épaule.

&#34;Les Légendes changent, Jessica. Toi, Joseph et Sebastian devraient vous considérer chanceux ; au moins, il y a toujours des histoires sur vous.&#34;

Jessica soupira, et se frotta un œil. &#34;Je veux que ma vieille légende revienne. Sebastian, au moins, il est publié, et Macek est basé sur une vraie personne. Moi ? Je suis une histoire racontée pour pousser les gens à arrêter d’acheter du sexe.&#34; Elle s’appuya contre l’Homme-Chèvre et soupira dramatiquement. &#34;J’espère seulement que je me souviendrai de ce que j’étais, lorsque... lorsque j’aurai changé.&#34;

&#34;Jessica...Je suis vraiment désolé.&#34; Il enveloppa maladroitement ses bras autour de Jessica dans une étreinte qu’elle lui rendit, avant de le rompre. &#34;...tu as choisi un partenaire de danse pour ce soir ?&#34;

------
&gt; À minuit lors d’Halloween, les monstres de la ville se rassemblent au Bosquet des Huit Anneaux et chacun se tient à l’intérieur d’un des anneaux. Alors, ils commencent leur danse. Il est dit que vous pouvez tous les trouver dansant en paix dans le sous-bois, leurs différences oubliées. Si un humain devait entrer dans le bosquet, alors il serait librement admis dans la danse, et se réveillerait au milieu des bois, réincarné en monstre.

------

&#34;Pour la dernière fois,&#34; dit l’Homme-Chèvre au Bourdonnement, &#34;nous n’allons pas invoquer Bloody Mary.&#34; L’Homme-Chèvre s’était retiré dans les toilettes des &#34;Huit Anneaux&#34;, vides à l’exception d’un &#34;loup-garou&#34; dans un coin, sans doute en train de planer.

//Ça nous ferait la parité, pourtant,// grommela le Bourdonnement. //Je n’ai pas de genre, Jessica et le Fantôme sont toutes deux des femmes...et la danse commence dans 15 minutes ! On a pas le choix.//

&#34;Et pourquoi pas les grenouilles-garous ?&#34; demanda l’Homme-Chèvre. &#34;Ou...Ou la Reine des Ouroboros ? Elle est en ville, pas vrai ?&#34;

//Partie hier,// soupira le Bourdonnement. //Allez, je m’occupe du camé qu’on a là, et tu l’appelles.// Et ainsi, le Bourdonnement commença à parler au faux loup-garou, et l’Homme-Chèvre éteignit les lumières des toilettes, regardant l’un des miroirs craquelés.

&#34;Bloody Mary,&#34; intona-t-il une fois. &#34;Bloody Mary.&#34; Deux fois. &#34;Bloody Mary. Bloody Mary. Bloody Mary !&#34; Un fantôme bondit hors du miroir, hurlant à l’Homme-Chèvre, toute couverte de sang dégoulinant, ses cheveux chiffonnés et hérissés. Elle ne devait pas avoir plus de seize ans lorsqu’elle était morte devant son miroir, mais elle était là... Bloody Mary Thompson.

&#34;Oh ho ho. L’Homme-Chèvre de Sloth’s Pit.&#34; Bloody Mary s’extirpa du miroir et atterrit sur le sol carrelé, un sourire sarcastique aux lèvres. &#34;Qu’est-ce que tu veux, hmmm ? Veux-tu enfin renverser l’influence de Plasti-&#34;

&#34;La Danse est pour ce soir, Mary.&#34; L’Homme-Chèvre fit claquer son sabot. &#34;On a besoin d’un huitième. Tu es la seule que l’on peut contacter. Alors arrête avec ces débilités morbides pour une nuit et danse.&#34;

La fille fantomatique sourit jusqu’aux oreilles. &#34;Très bien alors. Pour le bien de votre stupide tradition, je danserai. Dis-moi, avec qui vais-je danser ?&#34;

L’Homme-Chèvre réfléchit un moment, avant de se décider. 

&#34;Le Roi des Couteaux est à la recherche d’une partenaire. Vous deux allez plutôt bien ensemble, oserais-je dire. Juste...n’éparpille pas de sang sur la piste.&#34; Alors qu’il parlait, Bloody Mary sembla se transformer ; elle portait maintenant un costume de magicienne rouge vif, complété du typique chapeau et du balai. &#34;...quel choix approprié...mais je remplacerais &#34;magi&#34; par &#34;péripatéti&#34;.

Bloody Mary tira la langue vers lui. &#34;Joyeux Halloween, Homme-Chèvre.&#34; Elle gloussa et sortit des toilettes, l’Homme-Chèvre sur ses talons.

------
&gt; Les monstres dansent leur danse jusqu’à l’aube. Personne ne sait pourquoi les monstres et les mythes dansent, seuls les monstres savent. Cela arrive tous les ans ; peut-être que vous aussi, vous verrez les Monstres danser dans les bois du Wisconsin.

------

Il était minuit. Le DJ, qui s’était costumé pour ressembler à un zombie, démarra //&#34;Danse Macabre&#34;//. C’était un choix de musique cliché, mais plutôt approprié. Alors, comme tous les ans, la piste de danse se vida. Personne ne savait pourquoi la piste de danse se vidait à minuit, ni pourquoi seules sept personnes y étaient présentes à ce moment-là. C‘était juste une tradition de la discothèque.

Sept personnes qui étaient visibles, et une huitième qui ne l’était pas mais restait omniprésente, se mirent par deux et commencèrent une valse. La sorcière avec le psychopathe, la chèvre avec la fille, l’homme au crochet avec le fantôme, et l’homme-lézard qui semblait danser seul. Arrivés à la moitié de la chanson, ils commencèrent à parler.

&#34;Nous dansons maintenant la danse des contes,&#34; dirent les hommes en regardant leurs partenaires, ou dans le cas de Lovebird, dans le vide.

&#34;Afin que nous puissions être contés de nouveau,&#34; répondirent les femmes, ainsi que le Bourdonnement, qui était audible par tous. Les spectateurs nouvellement arrivés regardèrent autour d’eux, confus quant à l’origine de la voix bourdonnante.

&#34;Pour que nos êtres puissent survivre...&#34;

&#34;Nos histoires ne doivent jamais se terminer.&#34;

&#34;Enfantés des merveilles par le bouche à oreilles -&#34;

&#34;Jaillissant tels les étoiles sans âge -&#34;

&#34;Puissiez-vous résister au flot du temps -&#34;

&#34;Et rester à jamais,&#34; dirent toutes les légendes à l’unisson, se retournant vers l’entrée des &#34;Huit Anneaux&#34;. Ils levèrent leurs mains, bras-dessus bras-dessous, et sortirent avec leurs partenaires en une procession. Les spectateurs applaudirent, certains confus parmi eux.

À l’extérieur de la discothèque, les Légendes se regardèrent, et s’inclinèrent. Bloody Mary, son rôle joué, disparut dans l’espace derrière les miroirs d’où elle était venue. Sebastian, l’homme au crochet, et Joseph, Roi des Couteaux, s’avancèrent dans les bois. L’Homme-Chèvre marcha avec Jessie la Pécheresse/Chanteresse, pendant que Lovebird l’Homme-Lézard plongeaient dans la bouche d&#39;égout près de la discothèque. Le Fantôme de la Potence disparût simplement, tandis que le Bourdonnement continuait de bourdonner.

&#34;Capricorne,&#34; demanda Jessica en regardant l’Homme-Chèvre, &#34;penses-tu que la danse change vraiment quoi que ce soit ?&#34;

&#34;Je ne sais pas,&#34; admit l’Homme-Chèvre. &#34;Mon père disait toujours que la danse était vitale à notre survie. Il la faisait chaque année avec quelques autres Légendes qui étaient dans le coin en ce temps-là. Tout comme grand-père le faisait avant lui.&#34; Il secoua tristement la tête, et regarda Jessie, un sourire lui barrant le visage. &#34;Au moins, ça remonte le moral. Je veux dire, regarde-toi.&#34;

Jessie la Pécheresse regarda ses vêtements ; ils étaient passés d’une serpillière éthérée en lambeaux à une robe plutôt scandaleuse. Quoique, scandaleuse si l’on était dans les années 1800. Rouge vif, avec une ceinture violette autour de la taille, et un corset visible sous l’ensemble. Elle en eut le souffle coupé. &#34;...combien de temps ça durera ?&#34;

L’Homme-Chèvre haussa les épaules. &#34;Probablement une nuit ou deux. Profites-en autant que tu le peux.&#34; Il secoua la tête, tapotant les épaules de Jessica. &#34;Joyeux Halloween, Jessie la Pécheresse.&#34;

&#34;Joyeux Halloween à toi, Homme-Chèvre.&#34; L’Homme-Chèvre se retourna, alluma sa pipe, et marcha vers les bois.

&#34;À l’année prochaine ?&#34;

&#34;Plus tôt, si je trouve le temps !&#34; L’Homme-Chèvre disparut dans les ténèbres du matin de la Toussaint.</textarea></pre>
