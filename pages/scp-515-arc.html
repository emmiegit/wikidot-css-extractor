[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-515-arc/636px-Nikon_d3_1.jpg|caption=SCP-515, flash removido durante testagem.|width=300px]]

**Item nº:** SCP-515-ARC

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-515 está atualmente sob investigação e estudo, necessitando credenciais de Nível 4 para poder solicitar permissão de acesso. Do contrário, SCP-515 deve ser mantida juntamente ao Dr. Kondraki, ou entre seus pertences pessoais.

**Descrição:** SCP-515 aparenta ser uma Nikon D3 altamente personalizada, com sua armação redesenhada e refeita a partir de [[[SCP-143]]]. Na parte superior há um grande flash externo acoplado, utilizando um sistema de flash-incandescente conectado a um recipiente de vidro transparente contendo [[[SCP-295]]]-1. O corpo do dispositivo está identificado como &#34;Obraz xIII&#34;.

O sensor de imagens foi substituído por uma rede de células removidas de [[[SCP-408]]], que ainda retém qualidades de mente coletiva quando nas proximidades do enxame principal de 408. Isto permite controle de voz sobre a captura da foto, além de uma definição de imagem quase infinita. O obturador e sensor também foram desenvolvidos usando informação angariada por engenharia reversa de [[[SCP-698]]][[footnote]]**Nota do Tradutor:** O artigo SCP-698 originalmente citado aqui foi deletado e reescrito completamente, e atualmente não corresponde com as informações aqui descritas. Artigo original recuperado em: [http://scpclassic.wikidot.com/scp-698 LINK][[/footnote]]. Ao reverter o método de funcionamento de SCP-698, o dispositivo é capaz de registrar uma imagem sem depender da luz, ao contrário focando na característica do indivíduo associada com [DADOS EXPURGADOS]. Isto permite a captura de indivíduos anteriormente considerados impossíveis de fotografar. O mecanismo de flash de SCP-515 é capaz de causar queimaduras de segundo a terceiro grau a curtas distâncias, bem como induzir cegueira temporária. O flash de SCP-515 também é capaz de incapacitar por completo outros dispositivos fotográficos mediante a sobrecarga de seus sensores até o ponto de ficarem permanentemente danificados.

SCP-515 foi desenvolvida pelo Dr. █████ Kondraki durante seu tempo livre no Sítio 17. Enquanto tentava aprimorar a tecnologia de imagem para apoio em seu trabalho com SCPs, ele concebeu o conceito de utilizar tecnologia SCP em sua câmera. O resultado final é o que pode ser a câmera mais potente já concebida pelo homem. O5-█ expressou irritação em mais um exemplo de exploração cruzada de SCP, mas reconhece que foi feito em benefício da Fundação. Experimentação cruzada de SCPs para capturar a aparência de vários objetos SCP invisíveis ou ocultos está pendente de aprovação.

**Adendo 515-A:** Após o incidente Clef-Kondraki envolvendo [[[SCP-239]]], SCP-515 foi retida em poder de O5-█ até segunda ordem. Esta ação foi autorizada depois que os registros revelaram SCP-515 capaz de suplantar e controlar o sistema de monitoramento do Sítio 17.

**Adendo 515-Ax:** Após solicitação que o Dr. Kondraki demonstrasse essa capacidade, ele foi capaz de manipular e redirecionar as imagens de vídeo de segurança pelo Sítio 17. Adicionalmente, SCP-515 também foi capaz de manipular várias outras câmeras, incluindo uma Kodak descartável e a polaroid pertencente a [[[SCP-105]]]. Testes envolvendo objetos SCP similares a câmeras estão em análise.</textarea></pre>
