    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Jessica gạch đi ngày 28 tháng 2, năm 2019 trên cuốn lịch của cô ấy. Cô ấy không thể không nhịn cười được. Hai tháng xa cách mạng viễn thông. Alex và Cindy lúc đầu tưởng cô ấy đang đùa, nhưng Jessica vừa mới bỏ công việc của mình tại Google, và bố mẹ cô ấy có sở hữu một cabin nhỏ ở Montana mà họ từng sử dụng như một nhà nghỉ. Đó là cơ hội hoàn hảo để trốn thoát.

Hai tháng trước, Jessica cảm thấy lo lắng mỗi khi cô kiểm tra điện thoại. Hoặc email của cô. Hoặc là bật TV lên. Cơ thể cô ấy sẽ căng lên, chuẩn bị đón nhận tin xấu. Nó luôn là tin xấu. Ngay cả những tin tốt cũng là tin xấu, vì nó có nghĩa là sẽ có nhiều tin hơn.

Cô ấy chuẩn bị một bữa sáng với thịt bò khô và trứng. Cô ấy làm món trứng bằng lửa tự tạo từ việc sử dụng củi mà cô ấy đã chẻ ra vào ngày hôm kia.

Sau khi ăn xong bữa ăn của mình, Jessica trở lại phòng ngủ. Cô có cất máy tính xách tay và điện thoại của mình trong một chiếc két sắt ở cạnh đầu giường. Nụ cười của cô khuếch cười một chút. Sau một thời gian dài, Jessica mong chờ được đọc những tin nhắn một lần nữa.

//Mình tự hỏi mọi người thế nào rồi?//

[[collapsible show=&#34;Bạn Có 18 Tin Nhắn Mới Chưa Đọc&#34; hide=&#34;Không Có Tin Nhắn Mới&#34;]]

&gt; **Cindy (1/29/2019):** Tớ biết cậu đang ở ngoài vùng phủ sóng mạng nhưng những tin tức khiến tớ lo lắng. Tớ biết là nó thật ngu ngốc, nhưng tớ chỉ muốn đảm bảo rằng cậu ổn. Làm ơn, gọi tớ khi cậu có thể.

Jessica ớn lạnh.

&gt; **Cindy (1/30/2019):** Tớ muốn nói chuyện với cậu. Gọi tớ nhé.

&gt; **Alex (1/30/2019):** Anh đã bảo Cindy không nhắn tin cho em rồi. Dù sao đằng nào em cũng đâu muốn nghe về thứ tiên tri nhảm nhí này nữa.

&gt; **Mẹ (2/2/2019):** Mẹ biết con đã không tham dự lễ mét trong nhiều năm rồi, nhưng con có thể cầu nguyện trước khi con đi ngủ tối nay được không? Nó sẽ làm cho mẹ và bố con được thanh thản.
[[=]]
Não cô ấy quá tải.
[[/=]]
&gt; **Mẹ (2/3/2019):** Tối qua con có cầu nguyện không?

&gt; **Alex (2/5/2019):** Ai đó đã cướp phá căn hộ của em đêm qua. Anh rất tiếc. Em có thể ghé qua chỗ anh khi em trở về, nếu em muốn.

&gt; **Mẹ (2/6/2019):** Mẹ và bố con chỉ muốn con được cứu rỗi.

&gt; **Cindy (2/9/2019):** HÃY TRỞ VỀ ĐI! CHÚNG TA VẪN CẦN TIẾP TỤC CUỘC ĐI BỘ ĐƯỜNG DÀI CÙNG NHAU NỮA!
[[&gt;]]
Hết thẩy sự lo lắng, cảm xúc mãnh liệt, xì-trét.
[[/&gt;]]
&gt; **Alex (2/11/2019):** Anh nhớ em.

&gt; **Mẹ (2/15/2019):** Con luôn là một trong những người chưa được cứu rỗi.

&gt; **Cindy (2/17/2019):** Anh tớ đã tự treo cổ mình. Tớ có chút cỏ mà anh ta giấu đây. Tớ sẽ để dành một chút cho cậu khi cậu trở về.
[[=]]
Nó đã trở lại, tất cả cùng một lúc.
[[/=]]
&gt; **Cindy (2/19/2019):** Tớ sẽ có một cuộc thác loạn tại chỗ tớ cuối tuần này nếu cậu có hứng thú.

&gt; **Alex (2/20/2019):** Anh luôn luôn yêu em. Anh định sẽ cầu hôn em khi em trở lại.

Hình thành áp lực trong đầu cô ấy.

&gt; **Cindy (2/22/2019):** Tớ đã làm tình với Alex giúp cậu đêm qua.

&gt; **Cindy (2/23/2019):** Tớ chôn Alex giúp cậu sáng nay.
[[=]]
Đẩy. Đẩy.
[[/=]]
&gt; **Mẹ (2/25/2019):** Đáng lẽ tao không nên sinh ra mày.

&gt; **Cindy (2/26/2019):** Tớ hết sạch cỏ rồi.
[[&gt;]]
Đầu sắp nổ tung.
[[/&gt;]]
&gt; **Bố (Hôm nay):** Nếu con nhìn thấy Chúa Jesus vào [[[SCP-3519|Ngày Phán Xét]]], nói với Ngài bố xin lỗi vì tội lỗi của mình.
[[=]]
Jessica giải tỏa áp lực bằng cách đâm chiếc rìu vào đầu mình.
[[/=]]
[[/collapsible]]</textarea></pre>
