    <pre><textarea class="page-source" readonly>[[&gt;]]

**Identyfikator podmiotu:** SCP-PL-37A-J

**Klasa podmiotu:** Euclid 

**Specjalne Czynności Przechowawcze:** Każdy, poza doktorem Januszem Jaworskim (num. ew. 02335-L, lat 37, żonaty) ma zakaz parkowania samochodu na obiekcie. Złamanie tego przepisu może skutkować uszkodzeniem pojazdu (na przykład: zmniejszenie się ciśnienia w oponach; uszkodzenie lakieru poprzez zarysowanie go ostrym przedmiotem; popękanie szyb; uszkodzenie układu smarowania spowodowane obecnością wybielacza w oleju silnikowym, uszkodzenie rury wydechowej, spowodowane zatkaniem jej przez bulwę pędową //Solanum tuberosum L//.) za które odpowiedzialność ponosi jedynie osoba łamiąca zakaz.

**Opis:** SCP-PL-037A-J to miejsce parkingowe 37A na parkingu pracowniczym Ośrodka PL-03, zarezerwowane dla doktora Janusza Jaworskiego (num. ew. 02335-L, lat 37, żonaty). Niestety, często bezprawnie zajmują je pracownicy równego i niższego szczebla, w szczególności magister inżynier Mariusz Lipiewicz (num. ew. 02294, lat 32, kawaler) oraz technik Sebastian Pimko (num. ew. 02178, lat 39, w separacji). Bardzo możliwe, iż w wyniku łamiącego regulamin parkingu użytkowania SCP-PL-037A-J wykształcił mechanizm obronny przeciw osobom, które nieprzepisowo z niego korzystają, ze szczególnym uwzględnieniem magistra inżyniera Mariusza Lipiewicza oraz technika Sebastiana Pimko. Ze względu na możliwość wystąpienia paranormalnej aktywności obiektowi został nadany identyfikator SCP. Za możliwe uszkodzenia swojego pojazdu, wynikłe z aktywności SCP-PL-037A-J ponosi jedynie osoba nie przestrzegająca jego Specjalnych Czynności Przechowawczych, a co za tym idzie, żadnej odpowiedzialności nie ponosi doktor Janusz Jaworski (num. ew. 02335-L, lat 37, żonaty). Uprasza się więc o nie oskarżanie go przed fundacyjnym kolegium o uszkodzenie swojego auta. Co więcej, doktor Janusz Jaworski dementuje oszczerstwa, wg których nadużywa stanowiska osoby odpowiedzialnej za nadawanie identyfikatorów SCP, do załatwiania prywatnych porachunków. To kłamstwa i pomówienia. 

**Dodatek:** 
&gt; &#34;//Przestańcie parkować na moim miejscu!&#34;// - Dr Janusz Jaworski</textarea></pre>
