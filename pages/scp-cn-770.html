**项目编号：**SCP-CN-770

**项目等级：**--Euclid--Keter 

**特殊收容措施：**SCP-CN-770周围半径50公里的区域在所有官方地图上将被标记为禁飞区，经由基金会伪造的卫星地图已被发放至各大天文机构，任何关于SCP-CN-770的图像都将被修改以便对无关人员隐藏其存在。机动特遣队---庚申-5“补阙”---庚申-6“宓羲”将驻扎在围绕SCP-CN-770设立的Area-CN-73中以便于应付突发情况，至少3支巡逻队将以野生动物保护组织的名义在区域内3×8小时进行巡逻并驱逐或逮捕所有进入区域的无关人员，进入SCP-CN-770周围45公里的平民将被告知他们正在进入一个野生动物保护区并被驱离；进入SCP-CN-770周围20公里范围内的平民将被逮捕并实行C级记忆删除。
2017-03-15更新：已于SCP-CN-770的每个出入口附近部署多挺遥控/自动射击机枪以应对可能的威胁实体。

**描述：** SCP-CN-770是一个位于N39°35′██.██″ E83°50′██.██″的巨型SK-BIO[[footnote]]对被欲肉教以异常方式创造及操控的活体生物的统称。[[/footnote]]类型Ε个体[[footnote]]被欲肉教徒称作&#34;Kiraak&#34;，SK-BIO类型E为被用作庙宇建筑的有机质活体生物。[[/footnote]]，地上部分长约400米，宽约370米，高约60米，俯瞰面积约为0.13平方千米，地下部分的实际大小难以测量。该实体有一个位于正东的主出入口及若干小出入口，当前确信该实体被创造于公元前约2███年并曾作为欲肉教的庙宇使用。

SCP-CN-770-1是一支居住在SCP-CN-770附近的一支信仰“娲皇”  [[footnote]]与普通的女娲崇拜不同，此处的“娲皇”被认为是或接近于假定存在的名为‘祖-欲肉’的欲肉教原始形态。[[/footnote]]的维吾尔族的分支，据该族族人描述，他们的祖先于炎黄时期就开始通过SCP-CN-770侍奉一个“神明”，--SCP-CN-770-1目前被允许在受监控的条件下居住于SCP-CN-770地区。--
2017-03-15更新：所有SCP-CN-770-1个体均在进行F级记忆删除后移往别处安置。

在一支穿越塔里木盆地的探险队报告发现了“沙漠中的巨型神庙”之后，SCP-CN-770引起了基金会的注意，探险队员在接受基金会特工的审讯并进行C级记忆删除后释放，SCP-CN-770随后被基金会控制，围绕其建造的Area-CN-73于2016-03-18完工。

2017-03-15更新：目前已确认SCP-CN-770内部存在大量SK-BIO类型A个体[[footnote]]被人员通称“贝希摩斯”。这些实体身高4米以上，重约7000kg，有着苍白松弛的皮肤。其面部没有可见眼、耳和鼻-主要被一张巨大的多齿大嘴占据。[[/footnote]]、SK-BIO类型B个体[[footnote]]高约1.5到2米，重约250kg。口部为垂直形，约有一整张脸长；细长的手臂末端长有50到60cm长的指甲。身体被白色的壳质外壳保护-壳下的肉体为暗红色，在关键处露出。[[/footnote]]、SK-BIO类型Δ个体[[footnote]]被人员通称“拐人者”，是一种暗红色的触手形生物，为适于抓握的有机结构。SK-BIO 类型 Δ不能移动，常被欲肉教徒用作守卫特定地点。[[/footnote]]、未确认类型的SK-BIO个体、经过改造的异常人型个体和至少一个Klavigar[[footnote]]意为“高阶术士”，是欲肉教中仅次于大术士亚恩的统治者。[[/footnote]]个体，现已终止所有对SCP-CN-770的探索计划。

[[collapsible show=&#34;+ 采访记录-770-1-1&#34; hide=&#34;- 隐藏&#34;]]
&gt; **采访视频记录**
&gt; 
&gt; **日期：**2016-07-24
&gt; 
&gt; **受访者：**马哈茂德·喀什葛里（下称SCP-CN-770-1-α）
&gt; 
&gt; **采访者：**███博士（下称博士）
&gt; 
&gt; **前言：**马哈茂德·喀什葛里是SCP-CN-770-1的首领，他对SCP-CN-770和娲皇崇拜表现出了极为丰富的知识，采访以古维吾尔语进行并翻译为现代汉语。
&gt; 
&gt; ----
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **博士：**你好，SCP-CN-770-1-α，我想向你询问几个关于SCP-CN-770的问题。
&gt; 
&gt; **SCP-CN-770-1-α：**可以。
&gt; 
&gt; **博士：**SCP-CN-770是什么？
&gt; 
&gt; **SCP-CN-770-1-α：**[无法辨识[[footnote]]后确认为指SCP-CN-770。[[/footnote]]]，是我族侍奉娲皇之处，娲皇是我们的龙母。祂将灵气呼入黄土造就了人类，但与太昊的争斗重创了祂。
&gt; 
&gt; **博士：**太昊又是什么？
&gt; 
&gt; **SCP-CN-770-1-α：**太昊是我们的蛇父，祂起先教导我们文字，又传授我们八卦。但蛇父以机巧引得世人都去修习蛇之术，血肉之道就此式微，龙母得知了此事，便与蛇父相争斗。
&gt; 
&gt; **博士：**你们所说的“娲皇”和“太昊”的现状是什么样的？
&gt; 
&gt; **SCP-CN-770-1-α：**蛇父破碎了自己的身躯。并以此作为监牢，将龙母囚于太岁。但是破碎者终将完整，被囚者终获自由。我族将永世守候于此，等待娲皇归来。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; ----
&gt; 
&gt; **结语：**SCP-CN-770-1-α描述的两个实体被认为与[[[http://scp-wiki-cn.wikidot.com/document-2481|文档-2481]]]中的女娲和伏羲高度相识，我请求进行进一步的调查。—███博士
&gt; 
&gt; 批准进行进一步的调查—Area-CN-73站点主任██博士
[[/collapsible]]
[[collapsible show=&#34;+ 采访记录-770-1-2&#34; hide=&#34;- 隐藏&#34;]]
&gt; **采访视频记录**
&gt; 
&gt; **日期：**2016-10-03
&gt; 
&gt; **受访者：**SCP-CN-770-1-α
&gt; 
&gt; **采访者：**███博士
&gt; 
&gt; ----
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **博士：**你好，SCP-CN-770-1-α。
&gt; 
&gt; **SCP-CN-770-1-α：**你好，博士。
&gt; 
&gt; **博士：**SCP-CN-770-1-α，对于你的部落和SCP-CN-770的关系方面，你还能告诉我些什么？
&gt; 
&gt; **SCP-CN-770-1-α：**[无法辨识]，是由娲皇于上古之时塑造而成，我族原本有千万人之多，[已编辑[[footnote]]被认为指一个Klavigar个体。[[/footnote]]]自从炎黄之时就开始带领我们以六畜和人躯供养[无法辨识]，但如今娲皇受囚，血肉之道式微，[已编辑]也带着他的大部分族人隐于[无法辨识]内，唯有我们仍在此守候。
&gt; 
&gt; **博士：**你是在说SCP-CN-770内部还有活物存在吗？
&gt; 
&gt; **SCP-CN-770-1-α：**是。
&gt; 
&gt; **博士：**你是从哪里得知这些的？
&gt; 
&gt; **SCP-CN-770-1-α：**是由我的父亲告诉我的。
&gt; 
&gt; **博士：**你的父亲如今在哪里？
&gt; 
&gt; **SCP-CN-770-1-α：**他在[无法辨识]之内。
&gt; 
&gt; **博士：**这是什么意思？
&gt; 
&gt; **SCP-CN-770-1-α：**我们会于族人将死之时，将他们送入[无法辨识]，这样他们便能与[已编辑]融为一体，这也是我族的宿命。
&gt; 
&gt; **博士：**请容我冒昧问一句，我们可以让你们将死的族人携带某种……记录仪器进入SCP-CN-770吗？借此我们也许可以得知一些……（//被SCP-CN-770-1-α打断//）
&gt; 
&gt; **SCP-CN-770-1-α：**（//声音激动//）不得无礼！[无法辨识]乃是我族的圣地，外人外物不得进入！
&gt; 
&gt; **博士：**我知道了，非常抱歉。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; ----
&gt; 
&gt; **结语：**通过与SCP-CN-770-1-α的交流，我有理由相信SCP-CN-770曾经—甚至现在可能仍在被作为一个欲肉教的据点使用，我请求对SCP-CN-770内部展开探索。—███博士
&gt; 
&gt; 批准对SCP-CN-770进行内部探索—Area-CN-73站点主任██博士
[[/collapsible]]
[[collapsible show=&#34;+ 探索记录-770-α&#34; hide=&#34;- 隐藏&#34;]]
&gt; **探索视频记录**
&gt; 
&gt; **日期：**2017-02-01
&gt; 
&gt; **探索队伍：**基金会远程探索无人机
&gt; 
&gt; **目标：** SCP-CN-770
&gt; 
&gt; **笔记：**根据对SCP-CN-770-1-α的采访，SCP-CN-770被认为是一个欲肉教的据点和神殿，对其内部进行探索被认为是有必要的，由于不清楚目标的状况和可能的危险，第一次探索由无人机进行。
&gt; 
&gt; ----
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt;  **7:15** 无人机自Area-CN-73起飞，在飞行7分钟后抵达位于SCP-CN-770东南角的#17入口并开始沿一条通道缓慢下行，通道的四壁呈现明显的生物结构，由于环境黑暗，无人机转换为红外摄像模式并继续下降。
&gt; 
&gt; **7:32** 在持续下降了大约150米后，摄像机观察到通道壁出现了一条裂缝，一个被认为是某种眼球的器官从中伸出并开始观察无人机，约13秒后该器官缩回了裂缝中，裂缝随之闭合。
&gt; 
&gt; **7:46** 随着高度的持续降低，无人机进入到了一个相对较大的洞厅中，洞厅被观察到有3条岔路，1条向下，2条水平，无人机按指令沿向下的通道继续下行。
&gt; 
&gt; **7:51** 无人机前方的洞顶突然裂开，一个SK-BIO类型B个体从裂口爬出并开始攻击无人机，无人机开始后撤，但在途中一条突然从洞壁钻出的触手，后被认为是一个SK-BIO类型Δ个体，缠住了无人机并将其拉入洞壁内部，随后信号丢失，无人机推定已损失。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; ----
[[/collapsible]]
[[collapsible show=&#34;+ 探索记录-770-β&#34; hide=&#34;- 隐藏&#34;]]
&gt; **探索视频记录**
&gt; 
&gt; **日期：**2017-02-23
&gt; 
&gt; **探索队伍：**机动特遣队-庚申-5“补阙”
&gt; 
&gt; **目标：**SCP-CN-770
&gt; 
&gt; **领队：**庚申-5-1
&gt; 
&gt; **小队成员：**庚申-5-2/庚申-5-3/庚申-5-4
&gt; 
&gt; **笔记：**在使用无人机的探索结束后，由于SCP-CN-770内部被认定有多个SK-BIO个体存在，更深一步的人员探索被认为是有必要的，为此机动特遣队-庚申-5“补阙”被建立用于对SCP-CN-770进行深度探索，所有队员均装备基金会标准地下探索设备，标准生物危害应对套装，激光制图雷达和制式武器。
&gt; 
&gt; ----
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **庚申-5-1：**全体成员，检查通讯设备，防护服和武器。
&gt; 
&gt; **庚申-5-2：**一切正常。
&gt; 
&gt; **庚申-5-3：**一切正常。
&gt; 
&gt; **庚申-5-4：**一切正常。
&gt; 
&gt; **庚申-5-1：**指挥部，请确认信号是否清晰？
&gt; 
&gt; **指挥部：**信号清晰，进行一次任务简报。
&gt; 
&gt; **庚申-5-1：**从正东方向的入口进入SCP-CN-770，对实体内部进行测绘与取样，尽量避免与威胁个体的交战，任务预计持续3小时。
&gt; 
&gt; **指挥部：**没错，你们可以开始了。
&gt; 
&gt; //四名庚申-5队员随后抵达主出入口。//
&gt; 
&gt; **庚申-5-3：**哇哦，这可真大。
&gt; 
&gt; //一个巨大的洞口出现在庚申-5队员的面前，高约7米，宽约10米。//
&gt; 
&gt; **庚申-5-1：**指挥部，我们准备进入SCP-CN-770。
&gt; 
&gt; **指挥部：**收到。
&gt; 
&gt; //庚申-5队员开始沿一个斜坡下行，斜坡的表面和洞壁可以明显看出由生物质构成。//
&gt; 
&gt; **庚申-5-2：**我能感受到，这玩意儿是活的。
&gt; 
&gt; **庚申-5-1：**光线开始变暗了，所有人打开夜视设备。
&gt; 
&gt; **庚申-5-2/3/4：**收到。
&gt; 
&gt; //在下行了约7分钟后，庚申-5队员来到了一个直径约50米的洞厅，洞厅向四周分散出7条岔路。//
&gt; **庚申-5-3：**这地方……到底有多大？
&gt; 
&gt; **庚申-5-2：**（//惊呼//）所有人注意7点钟方向，那是什么？
&gt; 
&gt; //庚申-5-2的摄像机观察到从洞壁上的一条裂缝中探出一个与此前的无人机探索中极为相似的眼状器官，在被惊动后该器官迅速缩回了裂缝内。//
&gt; 
&gt; **庚申-5-1：**这应该能是实体的某种监控手段，提高警惕。
&gt; 
&gt; **指挥部：**请在对地面进行取样后沿7条通道中最右的那条继续前进。
&gt; 
&gt; **庚申-5-1/2/3/4：**收到。
&gt; 
&gt; //在沿着通道盘旋前进并经过了多个岔路口后，庚申-5队员进入了一个被认为是某种育婴室的房间，墙壁上长有多个充满液体的半透明生物质仓体，部分仓体内观察到有类似胚胎的结构存在。//
&gt; 
&gt; **庚申-5-4：**这里是什么地方？
&gt; 
&gt; **庚申-5-1：**有可能是某种育儿室。
&gt; 
&gt; **指挥部：**你们能否对仓体内的物质进行取样？
&gt; 
&gt; **庚申-5-3：**可以，没有问—我艹这是什么东西？
&gt; 
&gt; //庚申-5-3的摄像头记录到一个异常人形实体从墙壁上脱离并似乎对庚申-5的队员抱有敌意。//
&gt; 
&gt; **庚申-5-4：**（//声音紧张//）指挥部，我们遭遇了一个人型敌意实体，暂时辨认为一个SK-BIO类型B个体，请指示下一步行动。
&gt; 
&gt; **指挥部：**取消取样，与目标保持距离，做好撤退准备，必要时允许进行自卫。
&gt; 
&gt; **庚申-5-2：**看来我们得走—
&gt; 
&gt; **庚申-5-3：**2号小心你的脚！
&gt; 
&gt; **庚申-5-1：**开火！
&gt; 
&gt; &lt;//枪械射击声//&gt;
&gt; //庚申-5-1的摄像头记录到一条红色的触手缠住了庚申-5-2的左腿并试图将他拉入洞壁，在短暂的攻击后触手的尖端被打断，其余部分缩回洞壁内，SK-BIO类型Β个体在头部被彻底摧毁后停止活动。//
&gt; 
&gt; **指挥部：**全体成员立刻开始撤退，庚申-5-2请检查你的防护服。
&gt; 
&gt; **庚申-5-2：**防护服正常。
&gt; 
&gt; **庚申-5-1：**好，让我们离开这个地方。
&gt; 
&gt; //庚申-5队员开始沿原路返回，在行进了约20分钟后接近了之前的大型洞厅。//
&gt; 
&gt; **庚申-5-4：**（做出停下的手势。）
&gt; 
&gt; //庚申-5-4的摄像头记录到一个大型人型实体站立在洞厅中，后确认为一个SK-BIO类型Α个体。//
&gt; 
&gt; **庚申-5-4：**（将摄像头的画面传给其余队员，并做出检查武器和准备交战的手势。）
&gt; 
&gt; //庚申-5-2朝洞厅中丢出一个震爆弹。//
&gt; &lt;//爆炸声//&gt;
&gt; 
&gt; **庚申-5-1：**对它进行火力压制，我来掩护！
&gt; 
&gt; //庚申-5队员对实体持续开火，子弹没有造成实质性的伤害，观察到实体身上的伤口迅速愈合。//
&gt;
