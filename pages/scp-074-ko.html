    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-074-KO - 너는 내가 아니야
**Auteur :** Inconnu
**Traducteur :** [[user Vaalxeny]], sur le fondement de la version [http://scp-int.wikidot.com/scp-074-ko anglaise] de [[user DannyuNDos]]
**Date de publication originale :** 19 février 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-074-KO

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-074-KO doit être confiné dans une chambre de confinement standard pour humanoïde au Site-145K. Seuls un lit et un bureau doivent être placés dans la chambre de confinement. Trois repas par jour doivent être donnés à l’objet.

[[module ListUsers users=&#34;.&#34;]]
Lorsque l’objet est interrogé, l’Agent %%title%% ne doit jamais participer à l’entretien. Si l&#39;objet entre en contact avec l&#39;Agent %%title%% dans n&#39;importe quelles circonstances, ils doivent tous deux être isolés immédiatement, et l&#39;objet doit recevoir des amnésiques de Classe A.
[[/module]]

**Description :** SCP-074-KO est un homme asiatique qui semble avoir une vingtaine d&#39;années. Il mesure 1,8 m pour 70 kg. L’objet a des cheveux noirs et des yeux marron. L’objet est actuellement confiné par la Fondation depuis 5 ans, mais il ne semble pas avoir veilli.

[[module ListUsers users=&#34;.&#34;]]
SCP-074-KO prétend être l’Agent %%title%%. Toutefois, contrairement à ses affirmations, aucune des parties de son corps n&#39;est identique à l&#39;Agent %%title%%, y compris son profil génétique. Pourtant, des entretiens séparés avec l&#39;Agent %%title%% et l&#39;objet sur leur passé révèlent que leurs souvenirs avant le confinement de l&#39;objet sont exactement identiques. La manière dont l&#39;objet a obtenu les souvenirs de %%title%% est actuellement inconnue, de même que son identité.

Depuis le cinquième entretien, tout contact entre l’Agent %%title%% et SCP-074-KO a été interdit, incluant les entretiens ou les recherches.

**Addendum 074-A :** Rapport d’Entretien 074-1 : Le premier entretien

&gt; **Sujet :** SCP-074-KO
&gt; 
&gt; **Interrogateur :** Dr ███
&gt; 
&gt; **Introduction :** Le premier entretien juste après le confinement de SCP-074-KO.
&gt; 
&gt; **(Début de l&#39;interrogatoire)**
&gt; 
&gt; **Dr ███ :** D’accord, Sierra-Charlie-Papa Nadazero-Setteseven-Kartefour Kilo-Oscar. Savez-vous où vous êtes actuellement ?
&gt; 
&gt; **SCP-074-KO :** Comment pourrais-je ne pas le savoir, Dr ███ ? Il s’agit de la Fondation, c’est ici que je travaille !
&gt; 
&gt; **Dr ███ :** (Il soupire) Comme je l&#39;ai déjà dit à plusieurs reprises, vous n’êtes pas l’Agent %%title%%.
&gt; 
&gt; **SCP-074-KO :** De quoi est-ce que vous parlez, Dr ███ ?! Je suis %%title%% ! Nous avons participé à une expérience ensemble il y a quelques temps !
&gt; 
&gt; **Dr ███ :** Arrêtez. Même si vous vous mettez en colère, le fait que vous n’êtes pas l’Agent %%title%% ne va pas changer.
&gt; 
&gt; **SCP-074-KO :** Mais qu&#39;est-ce que c&#39;est que ces âneries ?!
&gt; 
&gt; **Dr ███ :** Cet interrogatoire est terminé. Je vous laisse reprendre vos esprits.
&gt; 
&gt; (Le Dr ███ ouvre la porte et sort de la salle.)
&gt; 
&gt; **SCP-074-KO :** Docteur ! Docteur ███ !
&gt; 
&gt; **(Fin de l&#39;interrogatoire)**
&gt; 
&gt; **Conclusion :** Après l’entretien, SCP-074-KO est resté en colère pendant 30 minutes et criait constamment dans la salle d&#39;interrogatoire. L&#39;objet a ensuite été assommé par le gaz calmant pulvérisé à l&#39;intérieur de la salle d&#39;interrogatoire. Cet entretien révèle que l&#39;objet croit fermement qu&#39;il est l&#39;Agent %%title%%.

**Addendum 074-B :** Rapport d’Entretien 074-5 : Entretien entre l’Agent %%title%% et SCP-074-KO

&gt; **Sujet :** SCP-074-KO
&gt; 
&gt; **Interrogateur :** Agent %%title%%
&gt; 
&gt; **Introduction :** Le 5^^ème^^ entretien depuis le confinement de SCP-074-KO, avec la personne que l&#39;objet prétend être. Il ne fut donné à l’Agent %%title%% que quelques questions à poser, sans qu&#39;aucune information sur le sujet ne lui fut parvenue par avance.
&gt; 
&gt; **(Début de l&#39;interrogatoire)**
&gt; 
&gt; **Agent %%title%% :** Donc… Vous êtes le Sierra-Charlie-Papa Nadazero-Setteseven-Kartefour Kilo-Oscar ?
&gt; 
&gt; **SCP-074-KO :** ......
&gt; 
&gt; **Agent %%title%% :** Vous vous rappelez de quelque chose avant votre confinement ?
&gt; 
&gt; **SCP-074-KO :** ......
&gt; 
&gt; **Agent %%title%% :** Vous vous rappelez de votre vrai nom ?
&gt; 
&gt; **SCP-074-KO :** ......
&gt; 
&gt; (L’Agent %%title%% a posé les questions qui lui avaient été données pendant 10 minutes, mais le sujet n’a rien dit et n&#39;a cessé de fixer le visage de l’agent.)
&gt; 
&gt; **Agent %%title%% :** (Il regarde le Dr ███ par la vitre) Il ne dit rien. Mettons fin à cette discu-
&gt; 
&gt; **SCP-074-KO :** ...%%title%%... %%title%%....
&gt; 
&gt; **Agent %%title%% :** (Il rapproche le micro) Pardon ? Répétez.
&gt; 
&gt; **SCP-074-KO :** (Il se lève brutalement de son siège) Vous n’êtes pas %%title%% ! C’est moi !
&gt; 
&gt; **(Fin de l&#39;interrogatoire)**
&gt; 
&gt; **Conclusion :** SCP-074-KO s’est jeté sans hésiter sur l’Agent %%title%%, ce qui a conduit à un combat féroce. Le Dr ███ a rapidement déployé d’autres agents afin de séparer l’Agent %%title%% de SCP-074-KO. L’objet a reçu un amnésique de Classe A. La manière dont l&#39;objet a identifié l&#39;Agent %%title%% est actuellement à l&#39;étude.

[[/module]]
