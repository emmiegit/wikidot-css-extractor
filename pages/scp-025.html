**Item #:** SCP-025

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-025 hanya akan dibuka selama pengujian, seperti ruangan tempat penyimpanan SCP-025. Kode entri hanya diberikan kepada peneliti yang berwenang dan personel keamanan. Tidak ada protokol penahanan lain yang diperlukan.

**Deskripsi:** SCP-025 adalah lemari pakaian kayu berukuran 0,97 m x 0,62 m x 1,95 m, lengkap dengan pakaian yang berasal dari berbagai periode waktu. Barang-barang yang berada di dalam peti, secara kolektif dinamai SCP-025-1, ada berbagai barang dengan gaya dari dekade 1920-an hingga saat ini. Model pakaian bervariasi setiap zamannya; misalnya, kemeja bergaris poliester dan setelan celana warna abu-abu arang keduanya adalah model pakaian yang umum pada tahun 1970-an. Satu-satunya hal yang sama dari setiap barang-barang tersebut adalah kondisinya yang buruk; ngengat telah memakan sebagian besar koleksi tersebut, dan sisa-sisa potongan pakaian yang dimakan oleh ngengat adalah hal yang wajar.

Ketika barang apa pun dari SCP-025 dipakai, pemakainya akan diamati apakah akan mati atau mengalami cedera dalam kurun waktu 24 jam. Penyebab kematian atau cedera dalam kasus ini selalu dikaitkan dengan kecacatan pakaian yang disebut seperti diatas, tetapi tampaknya hanya insiden yang tidak terkait. Mengenakan sarung tangan dengan ujung jari terpotong dapat mengakibatkan hilangnya ujung jari karena kecelakaan dapur yang sederhana seperti memotong bawang; Demikian pula, subjek yang mengenakan ponco dengan lengan yang hilang entah bagaimana akan menyebabkan hilangnya lengan yang tidak tertutup, baik itu diakibatkan oleh serangan yang memerlukan amputasi anggota badan. Jika ditempatkan di dalam area penahanan yang tertutup dan tidak berperabotan saat mengenakan barang dari dada, pemakainya tampaknya secara spontan akan tertular penyakit pemakan daging yang dimulai di area yang tidak ditutupi oleh pakaian, atau mengalami kerusakan organ yang terletak di bawah ketidaksempurnaan barang. Penyakit yang timbul dari kejadian tersebut mungkin menular; tidak ada penelitian yang berhasil dilakukan karena kecepatan galur yang diamati berjalan. Direkomendasikan bahwa, jika memungkinkan, sampel penyakit dibawa ke lab untuk kemungkinan dijadikan persenjataan.

Berikut ini adalah ringkasan log pengujian SCP-025; pengujian yang lebih menyeluruh akan menyertai deklasifikasi dokumen secara keseluruhan.
-----

&gt; **__LOG UJI SCP-025, BAGIAN 1__**
&gt; 
&gt; 
&gt; **SUBJEK:** D-778, laki-laki kulit putih berumur 42 tahun
&gt; **BARANG:** Tuksedo putih era 1940-an
&gt; **KETIDAKSEMPURNAAN (S):** Jahitan robek di bahu kiri
&gt; **HASIL UJI:** Subjek diizinkan berkeliaran secara bebas di aula, di bawah pengawasan Agen ███████. Selama kurang lebih 45 menit, tidak ada yang terjadi; namun, pada ██: ██: ██, rekaman keamanan dan saksi mata menunjukkan bahwa D-778 tampaknya mencoba menyerang Agen ███████. Dia kemudian mengatasi subjek dengan pisau, menyebabkan luka sedalam satu inci di bahu kiri D-778 tepat di titik di mana jahitan tuksedo robek. Tes dihentikan; subjek kemudian diterminasi.
&gt; 
&gt; 
&gt; **SUBJEK:** D-690, seorang pria kulit putih berusia 26 tahun
&gt; **BARANG:** Topi baseball Boston Red Sox 2004
&gt; **KETIDAKSEMPURNAAN (S):** Penyetel ukuran tidak ada di bagian belakang topi; logo di depan dihilang sebagian
&gt; **HASIL UJI:** Meja ditempatkan di ruang tertutup dengan subjek, ada pistol 9mm Jericho &#34;Baby Eagle&#34;, pemantik api, dan kapak diatas meja. D-690 memilih untuk memakai topi mengarah ke belakang untuk pengujian; efek potensial dari keputusan ini pada hasil tes tidak diketahui. Subjek menyatakan keengganan untuk menyentuh salah satu objek di atas meja selama beberapa jam; makanan dan air disediakan sesuai kebutuhan. Setelah empat (4) jam tidak aktif secara biasanya, subjek mengambil pistol dan memeriksanya; sambil menahannya di sekitar ketinggian mata, senjata itu ditembakkan ke dahi D-690, di mana pita penyesuaian ukuran seharusnya berada. Putaran keluar dari subjek di dekat bagian topi dengan bagian logo yang hilang.
&gt; 
&gt; 
&gt; **SUBJEK:** D-736, laki-laki kulit putih berumur 22 tahun; D-771, laki-laki kulit putih berumur 23 tahun
&gt; **BARANG:** Rompi sweater bergaris Burgundy, dibuat dari tahun 1973
&gt; **KETIDAKSEMPURNAAN (S):** Barang ini sepertinya telah dimakan sebagian oleh ngengat; beberapa lubang besar di bagian depan sweater
&gt; **HASIL TES:** D-736 diminta oleh staf peneliti untuk mengenakan rompi sweater, yang dia lakukan dibawah tekanan. D-771 diberi pistol yang terisi penuh secara diam-diam agar tidak diketahui oleh peserta tes lainnya dan diinstruksikan untuk, ketika sinyal diberikan, D-771 menembakkan enam (6) tembakan ke arah D-736. Setelah melakukannya, tercatat bahwa setiap tembakan melewati salah satu lubang pada rompi sweater, meninggalkan pakaian tetap utuh dan membunuh D-736. Senjata api diambil; subjek yang masih hidup diangkut kembali ke sel tahanan.
&gt; 
&gt; 
&gt; **SUBJEK:** D-771, pria kulit putih berusia 23 tahun
&gt; **BARANG:** Rompi sweater dari uji coba di atas
&gt; **KETIDAKSEMPURNAAN (S):** Sama seperti yang disebutkan
&gt; **HASIL UJI:** D-771 kali ini ditempatkan di ruangan kosong, dengan dimensi 15 m x 15 m x 15 m; benda yang berada di dalam ruangan itu hanya lampu yang berada diatas kepalanya. Subjek awalnya mengeluh bosan, kemudian berbaring telentang dan pergi tidur. Setelah 2 jam 14 menit, dua (2) tabung lampu fluorescent yang berada di langit-langit tiba-tiba copot dan jatuh. Keduanya mendarat tepat pada lubang yang ada pada sweater, hancur karena benturan; satu (1) tabung pecah menjadi potongan bergerigi dan menusuk D-771 di beberapa area, tetapi hanya melalui celah yang sudah ada pada rompi sweter. Tanda vital subjek bertahan selama enam (6) menit, lalu berhenti. Lokasi pengujian lebih lanjut akan dipilih untuk meminimalkan kemungkinan kerusakan daerah sekitarnya.
&gt; 
&gt; 
&gt; **SUBJEK:** Dr. ██████ [Eksperimen yang tidak direncanakan; seorang individu tak dikenal meninggalkan barang dari SCP-025 di meja Dr. ██████ yang terlihat mirip dengan pakaiannya sendiri. Informasi apapun tentang kejadian ini dan / atau pelaku yang sama harus segera dilaporkan kepada staf senior.]
&gt; **BARANG:** Syal ringan, ada berbagai warna
&gt; **KETIDAKSEMPURNAAN (S):** Jahitan benang sangat ketat menyebabkan syal menjadi jauh lebih pendek dan lebih ketat di bagian tengah.
&gt; **HASIL UJI:** Menurut rencana perjalanannya, Dr. ██████, mengenakan item dari SCP-025, sedang dalam perjalanan ke area penahanan SCP-███ pada ██ / ██ / █ ███ untuk pengujian rutin. Namun, dia menyimpang dari jalur yang diinginkannya dan mulai menuju sayap fasilitas yang sepenuhnya terpisah. Subjek kemudian memasuki enklosur [[[SCP-173]]] tanpa mengumpulkan pengiring atau mengikuti prosedur keselamatan, dan, setelah mendengar pintu ditutup, lalu berkedip. Penyebab kematian tercatat sebagai dicekik sehingga batang tenggorokan hancur.
&gt; 
&gt; 
&gt; **SUBJEK:** D-802, seorang wanita Hispanik berusia 30 tahun
&gt; **ARTIKEL:** 1980s //Flashdance// - kemeja putih bergaya
&gt; **KETIDAKSEMPURNAAN (S):** Bahu kanan terlepas, lengan kiri terpotong seluruhnya, seluruh ujung bawah robek
&gt; **HASIL UJI:** [DATA DIHAPUS]. Semua yang hadir dianggap terinfeksi, kemudian dikarantina dan [DATA DIHAPUS].
&gt; 
&gt; Semua tes lebih lanjut yang melibatkan pakaian model era 1980-an telah ditunda tanpa batas waktu karena pengeluaran dan bahaya keamanan yang ditimbulkan oleh eksperimen yang disebutkan di atas. Pembersihan total diperkirakan membutuhkan waktu ██ minggu tambahan.

Pengujian lebih lanjut diizinkan; hasil sekarang menunggu deklasifikasi.
