    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1541 – Der betrunkene Gott
**Autor:** [[*user Vincent_Redgrave]]
**Original:** http://scp-wiki.wikidot.com/scp-1541
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1541

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund des Standorts und der Art von SCP-1541-1 bestehen die aktuellen Sicherheitsmaßnahmen darin, die aktuellen zivilen Studien des G34.3-Himmelskörpers auf Gebiete umzuleiten, in denen sich SCP-1541-1 derzeit nicht befindet. Auch wird derzeit versucht, Informationen über das allmähliche Schrumpfen der darin enthaltenen Ethanolwolke zu unterdrücken. Forscher, die derzeit SCP-1541 zugewiesen sind, dürfen mit SCP-1541-2 SCP-1541-1 antworten. Alle Forscher, die derzeit SCP-1541 zugewiesen sind und sich mit SCP-1541-1 unterhalten, sollten aufgrund von Sicherheitsbedenken und Bedenken hinsichtlich der öffentlichen Exposition jede Erwähnung des Wunsches von SCP-1541-1, zur Erde zurückzukehren, melden und versuchen, es davon abzubringen. Alle Anbieter von Sofortnachrichtendiensten im Bereich des Erstkontakts werden derzeit auf weitere Versuche von SCP-1541-1 überwacht, weitere Nachkommen seiner ursprünglichen Anhänger zu kontaktieren.

Darüber hinaus sollte SCP-1541-2 jederzeit funktionsfähig und eingeschaltet sein, um die Kommunikation von SCP-1541-1 abzufangen und zu überwachen und die Kommunikation zwischen SCP-1541-1 und dem aktuellen Forschungsteam, das dem Projekt zugeteilt ist,  zu erleichtern. Alle Nachrichten sollten bei der Archivabteilung protokolliert werden.

**Beschreibung:** SCP-1541-1 ist eine Entität, die sich derzeit in der ungefähren Position der G34.3-Ethanolwolke im Sternbild Adler befindet. Es behauptet, die physische Repräsentation der Gottheit [ZENSIERT] zu sein, und dass es versucht hat, die Nachkommen seiner ehemaligen Anhänger seit einem Zeitraum zu kontaktieren, den es auf die vergangenen 100 Jahre schätzt. SCP-1541-1 zeigt derzeit eine Neigung zu Alkoholismus und manisch-depressiver Störung.

SCP-1541-2 ist ein Mobiltelefon der Marke [ZENSIERT], dessen Nummer nach Entdeckung und Eindämmung einem Kommunikationsnetzwerk in Foundation-Besitz zugewiesen wurde. Protokolle der Nachrichten, die an und von SCP-1541-1 über eine derzeit unbekannte Methode gesendet werden (da SCP-1541-1 bestreitet, irgendwelche Kommunikationsgeräte zu besitzen), sind  bei der Abteilung für Aufzeichnungen zu Überprüfungs- und Forschungszwecken zu registrieren.

SCP-1541-1 und SCP-1541-2 wurden der Foundation erstmals durch den Kontakt mit Amanda ███████ aus █████████, Michigan, zur Kenntnis gebracht. SCP-1541-1 und SCP-1541-2 wurden während einer Befragung durch einen Foundation-Mitarbeiter durch die angenommene Identität eines Vertreters des technischen Supports der [ZENSIERT] Telefongesellschaft entdeckt, nachdem die Situation die Foundation-Informationsanalysten erreicht hatte. Sie behauptete, dass sie beunruhigende Nachrichten von jemandem erhielt, der ihre Urgroßmutter, Elisabeth ███████, kannte, die zum Zeitpunkt des ersten Kontakts fast zwanzig Jahre verstorben war, und der mehrere Rituale besprach, von denen er forderte, dass sie ausgeführt werden. Die Untersuchung der Mobiltelefonaufzeichnungen hat ihre Aussage bestätigt und eine aus siebenundzwanzig Zeichen bestehende Bezeichnung ergeben, die keinem bekannten System entspricht. Die Erinnerungen der Zeugin an das Ereignis wurden unterdrückt und sie steht derzeit unter Foundation-Beobachtung, um festzustellen, ob es weitere Kommunikationsversuche von SCP-1541-1 gegeben hat. Alle anderen bekannten Nachkommen des ursprünglichen Kultes, der SCP-1541-1 verehrte, werden derzeit aus identischen Gründen von MTF-Tau-17 verfolgt.

Konsultieren Sie Dokument SCP-1541-T1 für eine Auswahl beachtenswerter Nachrichten, die von der ersten Zeugin an und von SCP-1541-1 gesendet wurden. Es ist zu beachten, dass alle Nachrichten ursprünglich im SMS-Textformat (Short Message Service) gesendet wurden und zu Aufzeichnungszwecken so genau wie möglich in das Standard-Befragungsformat transkribiert wurden.

**Dokument SCP-1541-T1:**

&gt; **Vorwort:** Das Folgende ist ein Protokoll der auf SCP-1541-1 gespeicherten Nachrichten zwischen SCP-1541-1 und Amanda ███████, ungefähr drei Tage, nachdem die Foundation SCP-1541 entdeckte
&gt;   
&gt; **&lt;Beginn des Protokolls&gt;**
&gt;  
&gt; **SCP-1541-1:** HAAAAALLO SCHÖNHEIT
&gt;  
&gt; **Amanda ███████:** Hi? Wer ist da?
&gt;   
&gt; **SCP-1541-1:** HIER IST DEGROSGOTT [DATEN GELÖSCHT]
&gt;  
&gt; **SCP-1541-1** WIRS DU DICH VOR MIR ENTBLSSN?
&gt;  
&gt; **Amanda ███████:** Oh Gott. Hat Gabs dir meine Nummer gegeben?
&gt; 
&gt; **SCP-1541-1:** ICH KENNE KEINE &#34;GABS&#34;. ICH HBE DEN KOSMOS NACH DEM RICHTIGEN ELEKTRISCHEN FLUSS DURCHSUCHT, UM MIT DR ZU SPRCHN.
&gt; 
&gt; **Amanda ███████:** Ich denke, du hast die falsche Nummer, Freundchen. Hör auf, mir zu schreiben. 
&gt;  
&gt; **SCP-1541-1:** UNMÖGLICH. BISTE NICH AMANDA ███████, DIE JÜNGSTE DER ███████ FAMILIE????
&gt;   
&gt; **Amanda ███████:** HÖR. AUF. MIR. ZU. SCHREIBEN.
&gt;  
&gt; **SCP-1541-1:** DAS  /BIST/ DU! OH FREUDEEEE 
&gt;   
&gt; **Amanda ███████ :** … Du wirst nicht aufhören, oder?
&gt; 
&gt; **Amanda ███████ :** Schau, Archloch, das war ein langer Tag und ich kann das nicht brauchen.
&gt;  
&gt; **SCP-1541-1:** AHH.. GENAU WIE ELISABETH. FEURG UND UNGEZOGN.
&gt;  
&gt; **SCP-1541-1:** WARUM HAT DNE FAMILE SEIT ZHN JAHRZHNTEN NCHT DAS RITUAL AUS BLUT UND WEIN DURCHGEFHRT?
&gt; 
&gt; **SCP-1541-1:** ICH VRLANGE VEREHRUNG! KNIE NDR VOR DEM FEUER VON [DATEN GELÖSCHT] UND ENTBLSSE DEIN FLEISCH VR DEM NACHTHIMMEL, UM MR ZU GEFLLN!
&gt;   
&gt; **Amanda ███████:** Ich werde die Bullen rufen.
&gt;  
&gt; **SCP-1541-1:** WER SIND DIESE BULLEN VON DENEN DU REDEST?
&gt;   
&gt; **SCP-1541-1:** HALLO?
&gt;  
&gt; **SCP-1541-1:** WS ZR HLLE SIND BULLEN?
&gt;  
&gt; **SCP-1541-1:** BÄH. DAS PASSRT DIE GNZE ZIT. IR LEUTE IGNORIERT MICH. ICH WRDE VON TG ZU TG SCHWCHER. 
&gt;  
&gt; **SCP-1541-1:** Tut mr leid. Wusste nicht, dass ich die fEststlltste anhatte. Vergb mir 
&gt;  
&gt; **SCP-1541-1:** Halooooo…
&gt;  
&gt; **SCP-1541-1:** Amnda?
&gt;  
&gt; **SCP-1541-1:** Amanda???
&gt;  
&gt; **Forscheranmerkung:** SCP-1541-1 setzt diesen Nachrichtenstil siebenundfünfzig Mal während der nächsten fünfundvierzig Minuten fort, mit zunehmender Wiederholung des Namens der Frau und schließlich der Verwendung von Satzzeichen (beginnend mit Nachricht achtundzwanzig) unter Verwendung dessen, was von der Sprachabteilung als babylonische Kraftausdrücke und verschiedene Drohungen bestimmt wurde, und schließlich, durch Nachricht dreiundvierzig, weitere Bitten um die Durchführung der oben erwähnten Rituale.
&gt; 
&gt; **SCP-1541-1:** GUT. DU KLEINE SCHLMPE. WETTE DU BETEST DIESES ARSCHLOCH JHWH AN GELL
&gt;   
&gt; **Amanda ███████:** HIMMEL. HÖR SCHON AUF.
&gt;  
&gt; **SCP-1541-1:** ICH HABS VERDAMMT NOCHML GEWUSST! VERRTER!!!1
&gt; 
&gt; **Amanda ███████:** Was zum Teufel ist dein Problem, Mann? Lass mich verdammt nochmal in Ruhe!
&gt;  
&gt; **SCP-1541-1:** Du bist genau wie jdr andere. Ich wette [ZENSIERT] muss sich mit dem Mist nicht rumrgrn . Hat wohl grad welche fon seinen Froschaschlchrn geschickt um mit dir rumzumachn!
&gt;  
&gt; **SCP-1541-1:** Weisste was, du kannst deinen verdmmtn JHWH behalten. Ich finde neue Anhnger. Ich brauch dich nicht. Bis dann, SCHLAMPE. :P
&gt; 
&gt; **Forscheranmerkung:** Etwa drei Stunden vergehen, bis SCP-1541-1 erneut versucht, Amanda ███████ zu kontaktieren.
&gt; 
&gt; **SCP-1541-1:** Schau. Tut mr leid dass ich dich ne Schlmpe genannt hab. Bin schn seit ner Weile betrunkn und total allein…btte sprich mit mr.
&gt; 
&gt; **SCP-1541-1:** Hab sonst nmnd ausser dich.
&gt; 
&gt; **Amanda ███████:** GOTT VERDAMMT NOCHMAL! HÖR AUF, MIR ZU SCHREIBEN! 
&gt; 
&gt; **Amanda ███████:** Ich habe dich mindestens schon dreimal gefragt, und ich brauche diesen Scheiß jetzt nicht. 
&gt; 
&gt; **SCP-1541-1:** Gut fck dich auch.
&gt; 
&gt; **Amanda ███████:** Fahr zur Hölle, Vollidiot.
&gt; 
&gt; **SCP-1541-1:** VLL WERDE ICH DAS. 
&gt;  
&gt; **SCP-1541-1:** Wenn ich ausgetrunkn hb. 
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**
&gt;   

**Abschließende Anmerkung:** Zwischen SCP-1541-1 und der ersten Zeugin wurden keine weiteren Nachrichten aufgezeichnet, und SCP-1541-1 versuchte vier Tage lang nicht, sie erneut zu kontaktieren, zu diesem Zeitpunkt war SCP-1541-2 in Foundation-Besitz. SCP-1541-1 drückte sein Bedauern darüber aus, dass ihm der Kontakt mit seinen ursprünglichen Anbetern verweigert wurde, und versuchte sofort, die drei SCP-1541 zugeteilten Forscher dazu zu zwingen, Anflehungsrituale durchzuführen. Alle Anträge auf Vollendung dieser Rituale wurden abgelehnt.</textarea></pre>
