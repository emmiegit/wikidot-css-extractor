**名前:** 知里弥生（ちりやよい）
    
**セキュリティレベル:** 2

**職務:** 分光学・電波天文学を利用したオブジェクトの解析。真空応用装置の製作・修理。

**所在:** サイト-8181の極低温研究開発室、またはサイト-██の200 m電波望遠鏡観測室。

**人物:** 生年月日199█年03月27日、身長172 cm、体重██ kgの女性です。赤茶けた手入れのされていない荒れた髪の毛を肩まで垂らし、無気力に見える毒々しい紫色の眼をしています。部屋の中でも常に黒いコートを羽織り、懐に蛇のおもちゃを忍ばせています。人を睨む癖があり、また神出鬼没なため一部では妖怪ではないかと噂されています[[footnote]]監視カメラの映像記録から、知里研究員はごく普通に現れていることが確認されています。[[/footnote]]。

知里研究員は██大学理学研究院博士課程修了の後、SCP-███-JPに接触しています。その際のあまりの動じ無さと分光学分野における過去の実績を評価され、財団にスカウトされました。現在は分光学の技術を活かしてオブジェクトの微弱なエネルギー変化の観測に有効な実験手法を開発中です。また、宇宙空間におけるオブジェクトの挙動研究として極低温・真空条件を作り出すための装置開発も行っています。

彼女は非常に気まぐれかつ周囲の評判に対し無頓着です。唐突に実験室から姿を消したかと思えば、他の研究者のデスクでコーヒーを飲んでいるのを何度も発見されています。また蛇のおもちゃをあちこちに置き忘れるので、毎回本物と見間違えた職員を大騒ぎさせます。加えて、彼女は他人の言動が酷く気に入った場合、それを繰り返す傾向があります。以下は一例です。

&gt; //ふふん、私は……&#34;昇華齎せし赤方偏移&#34;だ。どやぁ。// -知里研究員
&gt; //まさか私が付けてあげた異名、一般人の前で言ってないですよね？//
&gt; (10秒間沈黙）
&gt; //まぁ、私が中二病患者なのは周知のことですし、気に入っているようで何よりです。// -潮海実験補佐


知里研究員が鶏の竜田揚げに対して非常に強い執着心を持っているという報告[[footnote]]正確には苦情[[/footnote]]がサイト-8181で数多く挙げられています。以下は実験記録です。

[[collapsible show=&#34;+ 実験記録8181を表示&#34; hide=&#34;- 実験記録8181を隠す&#34;]]

&gt; **__実験記録8181-1__**
&gt; 
&gt; **対象:** 食堂の鶏の竜田揚げ定食
&gt; 
&gt; **実験方法:** 鶏の竜田揚げ定食を御先管理員に注文させる。御先管理員は定食をテーブルに置き、待機する。
&gt; 
&gt; **結果:** 観察開始から23秒後に知里研究員が出現。呆気にとられた御先管理員を尻目に鶏の竜田揚げの75%を胃袋内に消失させた。御先管理員が最後の1つを死守しようとしたが、[削除済]により失敗。その後知里研究員は別のターゲットを物色した。
&gt; 
&gt; //好い加減止めてくれませんか！ 泥棒ですよ！// -御先管理員
&gt; //やだ。// -知里研究員


&gt; **__実験記録8181-2__**
&gt; 
&gt; **対象:** 食堂の鯖の竜田揚げ定食
&gt; 
&gt; **実験方法:** 鯖の竜田揚げ定食を野良博士に注文させる。博士は定食をテーブルに置き、食事を開始する。
&gt; 
&gt; **結果:** 観察開始から2分07秒後に知里研究員が出現。鯖の竜田揚げを観察した後に、手を付けずに立ち去った。
&gt; 
&gt; **分析:** どうやら鶏肉じゃないと駄目なようです。
&gt; 
&gt; //ニホンマムシさんは魚が嫌いなの？// -野良博士
&gt; //好きだけど？// -知里研究員


&gt; **__実験記録8181-3__**
&gt; 
&gt; **対象:** 食堂の鶏の唐揚げ定食
&gt; 
&gt; **実験方法:** 鶏の唐揚げ定食を来栖研究員に注文させる。来栖研究員は定食をテーブルに置き、食事を開始する。
&gt; 
&gt; **結果:** 観察開始から1分15秒後に知里研究員が出現。どこか悩むような表情を見せながら、鶏の唐揚げの25%を胃袋内に消失させた。その後来栖研究員と対話をした後、更に唐揚げに手を着けようとした所を阻止された。
&gt; 
&gt; **分析:** 竜田揚げでない場合には回収能力が落ちるようです。
&gt; 
&gt; //私の唐揚げを奪うとは良い度胸ですねぇ……？// -来栖研究員
&gt; //ごめんなさい。// -知里研究員


&gt; **__実験記録8181-4__**
&gt; 
&gt; **対象:** 虎屋博士
&gt; 
&gt; **実験方法:** 虎屋博士を食堂に待機させる。
&gt; 
&gt; **結果:** 観察開始から18分42秒後に知里研究員が出現。虎屋博士を睨むように観察した後、懐から蛇のおもちゃと角型コネクタのPC-9800対応有線マウスを取り出してテーブルにそっと置き、逃走した。
&gt; 
&gt; //意味が分かりません。// -虎屋博士
&gt; //博士ほどでは。// -知里研究員
