    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**月末冲业绩**

**作者：**[[*user SisterTan_Greasy]]
**发布日期：**2020年9月15日

[[include :scp-wiki-cn:credit:end]]
[[module CSS]]
@import url(http://pokm.wikidot.com/ann/code/2);
[[/module]]

故事发生在非穷举众议联合会场，十七楼C翼娱乐区，棋牌室。
------
来自大厅中央空调的降温奇术无法波及到如此高的楼层，两位牌手大汗淋漓，湿透的西装早就紧紧粘在油腻的肌肤上。红木边框包裹着墨绿色的桌板，桌中央扑克牌堆边洛杯上的柠檬片已经干瘪，呛鼻气味氤氲扩散充斥在整个房间。一名男士推了推黑框眼镜，用手帕擦了擦额头的汗珠，向下拽了拽领带。那个领带上画满三箭头指向中心的标志。

他抽取到一张红桃3放入掌间问道：“你当初为何离开基金会？”

坐在桌面另一头的男士头也不抬。他的领带也有很多三箭头，只不过是平行指向同一方向。“你们什么时候发工资？”

“是我先对你提出问题，你应该有礼貌地对我的问题进行回答，当得到答复后我才会回答你的问题”，他握住手中的红桃3和红桃5，双手垂在两腿之间，目光紧盯着另一个人。流进眼角的汗液迫使他眨了眼。

“你们什么时候发工资？”他边抽牌边不慌不忙地说道。

“难道你们的上司没有教过不要用问句回答问句吗？也难怪混沌一直被压在基金会之下，连人话都听不懂！”

“据我所知，你这种职位的员工，上面至少欠了半年以上的薪水吧？就算是按时发放又能如何，总计有没有达到两万啊？”

“听着，不要认为光凭几句屁嗑就能轻易影响到一位心理学博士的心情，我的情绪调节速度比这栋楼的任何人都快。”他把手中的红桃3、红桃5、梅花8反面用力扣在桌上，一旁杯中快要蒸发殆尽的龙舌兰被震出波纹，另一只手指着对方的鼻尖，“你休想找到我的心理防线，你也不可能找到！直到现在仍然不正面回答我的问题，你究竟在隐瞒什么？情报？异常？回答我！”

“你们什么时候发工资？”

“我他妈的！”这位激动的男士突然暴跳如雷跳起身大喊，身后的座位应声向后倾倒，他将手里的三张牌和刚摸到的黑桃K重重摔在桌上。

“你又输了一个月工资。”他轻轻拿起酒杯小抿一口，“我们明天发工资，新员工六倍。”

从此有一名博士再也没在基金会出现过。
------
