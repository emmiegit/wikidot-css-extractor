    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1267 - Metamorphic Mammal
**Auteurs :** [[user coil780]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 6 octobre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1267

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1267 est actuellement hébergé dans l&#39;aile du Site-12 spécialisée dans la macrofaune, dans un enclos de 10 m sur 15 m situé à 3 m sous une passerelle d&#39;observation entourant son périmètre. La zone d&#39;observation est séparée de l&#39;enclos par une clôture de 2 mètres en acier renforcé et en grillage synthétique, recouvrant également le toit.

Au moins deux vétérinaires de Niveau 2 spécialistes de la biologie des mammifères et de la reproduction animale sont affectés à SCP-1267, l&#39;un d&#39;entre eux devant être présent sur le site en toutes circonstances. SCP-1267 doit être examiné toutes les deux semaines par échographie et radiographie. Si nécessaire, le vétérinaire superviseur doit être le responsable principal de la conception de toute nouvelle procédure de confinement requise. L&#39;accès à SCP-1267 nécessite l&#39;autorisation du vétérinaire superviseur.

Il est rappelé au personnel affecté à SCP-1267 que chaque instance de SCP-1267 est, en pratique, un nouvel organisme non domestiqué.

**Description :** SCP-1267 est un organisme mammifère qui, en date du 06/09/20██, ressemble à une antilope femelle adulte. Jusqu&#39;à présent, les tentatives d&#39;hybridation ou de croisement de SCP-1267 avec des espèces non-anormales n&#39;ont pas permis d&#39;obtenir une progéniture viable. À ce jour, toutes les instances observées de SCP-1267 étaient des femelles. SCP-1267 est visuellement impossible à distinguer de l&#39;espèce servant de &#34;modèle&#34; à son instance.

SCP-1267 subit périodiquement un événement ressemblant à la métamorphose incomplète qui se produit dans certains ordres d&#39;arthropodes. Ce processus ne semble se produire qu&#39;une fois que l&#39;organisme a atteint l&#39;âge auquel son espèce &#34;modèle&#34; atteindrait la maturité sexuelle. La métamorphose a également été provoquée volontairement à deux reprises (voir le résumé de l&#39;Expérience 1267B).

Pendant la métamorphose, SCP-1267 se comporte comme une femelle en gestation de son espèce modèle. Cependant, l&#39;échographie révèle que jusqu&#39;à 90 % des tissus de ses cavités thoracique et abdominale subissent une altération radicale pour muter en un second organisme fœtal - désigné SCP-1267-1 - ressemblant à une espèce de mammifère différente. En ██ occasions, cette mutation a inclus la destruction totale des systèmes respiratoires, circulatoires et/ou digestifs vitaux sans aucun effet négatif visible sur SCP-1267.

La forme prise par SCP-1267-1 semble être jusqu&#39;à présent limitée à des espèces modèles dont la taille à la naissance n&#39;est pas supérieure aux dimensions de SCP-1267 lui-même.

SCP-1267 entre dans la phase finale de sa métamorphose lorsque SCP-1267-1 atteint sa taille adulte (Type 1) ou remplit complètement les cavités thoracique et abdominale de SCP-1267 (Type 2). SCP-1267 montre alors des signes de détresse et de désorientation. Dans les trois heures qui suivent, SCP-1267-1 (désigné ensuite SCP-1267) émerge brutalement du corps de l&#39;organisme précédent, qu&#39;il se met ensuite à consommer, quel que soit le régime alimentaire de l&#39;espèce modèle. Une instance de SCP-1267 produite par une métamorphose de type 1 est complètement autonome dès son émergence. Une instance produite par une métamorphose de type 2 peut être à un stade de développement juvénile ou même foetal, et peut nécessiter des soins supplémentaires en conséquence.

Consulter le tableau 1267A pour une documentation complète des événements métamorphiques observés sur SCP-1267.

**Addendum 1267A : Procédures de Confinement Mises à Jour**
Compte tenu de la nature de l&#39;événement métamorphique 14, SCP-1267 doit être confiné dans une installation côtière de la Fondation répondant aux normes du Protocole 173 pour le confinement des créatures marines.

**Expérience 1267A - ██/██/19██, Site 25**
&gt; __Objectif__ : Déterminer les capacités de reproduction de SCP-1267.
&gt; __Procédure__ : Un écureuil de Californie mâle est introduit dans l&#39;enclos contenant SCP-1267 (ressemble alors à une femelle écureuil de Californie), qui sont autorisés à copuler plusieurs fois sur une période d&#39;un mois.
&gt; //__Résultat__ : SCP-1267 ne parvient pas à entrer en gestation. Il est supposé que SCP-1267 ne peut pas se reproduire par des moyens conventionnels.//

**Expérience 1267B - ██/██/19██, Site 25**
&gt; __Objectif__ : À la lumière des événements ayant immédiatement suivi la récupération de SCP-1267, étudier d&#39;autres stimuli de déclenchement de sa métamorphose.
&gt; __Procédure A__ : Un doigt est enlevé chirurgicalement de chacun des membres postérieurs de SCP-1267 (ressemblant alors à une roussette à tête grise).
&gt; //__Résultat__ : SCP-1267 n&#39;entre pas dans son état de métamorphose.//
&gt; 
&gt; __Procédure B__ : Un doigt est enlevé chirurgicalement de chacun des membres antérieurs de SCP-1267, le rendant incapable de voler.
&gt; //__Résultat__ : Le début de la métamorphose est observé par ultrasons environ 36 heures après le réveil de SCP-1267 suite à la Procédure B. Il est supposé que SCP-1267 peut entrer dans son état métamorphique en réponse à un traumatisme handicapant.//

**Expérience 1267C - ██/██/19██, Site 12**
&gt; __Objectif__ : Déterminer les capacités de reproduction de SCP-1267 via des moyens non conventionnels.
&gt; __Procédure__ : Les noyaux de cellules mammaires prélevées sur SCP-1267 (ressemblant alors à une louve grise) sont transférés dans des ovules énucléés provenant d&#39;une louve grise donneuse, et les ovules résultants sont implantés dans trois mères porteuses : trois dans la première, cinq dans la deuxième et quatre dans la troisième.
&gt; //__Résultat__ : Les trois mères porteuses ont fait une fausse couche. Aucun des ovules implantés chez les mères porteuses 2 et 3 n&#39;a dépassé le stade du blastocyste. Les fœtus portés par la mère porteuse 1 présentaient respectivement des caractéristiques de félidé, d&#39;hippopotame et de █████. Il est recommandé de poursuivre les recherches sur le clonage.//

------

**Évaluation Psychiatrique, Membre du Personnel 1267-53**
[[collapsible show=&#34;+ Confidentiel, autorisation de Niveau 4 requise.&#34; hide=&#34;- Accès autorisé.&#34;]]
**Évalué :** Dr A██████, 2/1267-53
**Évaluateur :** Dr L████████
**Avant-propos :** Le Dr A██████ a été orienté vers une évaluation psychiatrique à la suite de l&#39;événement 1267-23.

//&lt;Début du Rapport&gt;//

**Dr L████████ :** Bonjour, Docteur. Veuillez vous asseoir. J&#39;ai cru comprendre que vous aviez des difficultés à dormir ; aimeriez-vous me parler de ce qui vous préoccupe ?

**Dr A██████ :** Je pense que j&#39;ai juste besoin de vider mon sac - vous savez, depuis le dernier événement métamorphique avec SCP-1267.

**Dr L████████ :** Qu’est-ce qui ne va pas ?

**Dr A██████ :** Aucun d&#39;entre nous-- enfin, je pense que nous savions tous que ça pourrait arriver, un jour ou l&#39;autre. On ne voulait probablement pas envisager d&#39;avoir à gérer cette situation.

**Dr L████████ :** Vous parlez de... Ah, je vois - la dernière instance de SCP-1267.

**Dr A██████ :** Vous avez vu les dessins qu&#39;elle fait ? Elle //s&#39;en souvient//, bon sang ! Elle se souvient de chaque métamorphose, probablement des centaines. Elle n&#39;a que douze ans ! Et les dernières échographies... oh mon Dieu. Ça va la déchirer en deux.

**Dr L████████ :** Docteur A██████, ce n&#39;est ni la première ni la dernière fois que la Fondation devra s&#39;occuper d&#39;un SCP humanoïde en confinement. Si vous ne voulez pas ou ne pouvez pas continuer à vous occuper de SCP-1267, je peux recommander que vous soyez réaffecté ailleurs. Si vous le souhaitez, je peux également adresser à l&#39;Administrateur du Site une demande d&#39;amnésiant de Classe-C.

//&lt;Fin du Rapport&gt;//
