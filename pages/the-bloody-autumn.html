Agente Mathews acordou com o som de tiros. Então risos. Risadas arrepiantes e desumanas, enchendo o ar de todos os lugares.

Mathews havia caído no sono em seu posto, uma torre de rádio a vários metros do Sítio principal. Sítio Satélite-66, Zona-097. A Plantação de Abóboras, como era conhecida entre os pesquisadores e a segurança encarregada de cuidar dela. Um agente mais jovem, Mathews, estava estacionado aqui há quase um ano; a maior ‘emoção’ que ele já teve o prazer de experimentar foi quando a cerejeira cresceu olhos humanos no mês passado.

Ele esfregou os olhos, confusão e pânico crescendo dentro dele. Piscando para afastar o sono, ele abriu os olhos para ver uma figura olhando para ele; uma criança com pele pálida, olhos negros oleosos e dentes ensanguentados.

Ela gritou.

------

Uma semana antes, a cento e cinquenta milhas de distância, uma televisão em um porão sombrio ganhou vida.

“Isso simplesmente não basta.” Uma figura sinistra e colorida estava de braços cruzados, olhando para fora da caixa com uma expressão desapontada. O ser assistindo à televisão acordou bufando. Alto, largo, um ser de madeira e arame e corrente e tecido, de espinhos e farpa. Um espantalho vivo, trazido à vida por um raio perdido anos atrás. Uma bastardização da natureza, nem vivo, nem morto.

“Eu esperava que uma criatura como //você// fosse ter coisas melhores para fazer do que desperdiçar sua vida assistindo televisão.” suspirou Bobble. “Honestamente. Que imagem triste, triste.”

“… Eu te conheço?” murmurou o ser. “Sinto que deveria conhecê-lo.”

------

Mathews gritou de terror. Ele caiu da cadeira, tropeçando em si mesmo, correndo o mais rápido que pôde para fora da sala e pelo corredor. O edifício estava escuro; uma risada silenciosa o seguia, se aproximando rapidamente.

Irrompendo pela saída de emergência da estação, Mathews tropeçou e caiu, se esforçando para se manter de pé. Estava chovendo e era noite; soprava um vento frio, um que seria refrescantemente fresco em qualquer outro contexto. Os refletores do complexo principal acendiam e apagavam, a energia tendo piques aleatoriamente; a natureza ao redor do complexo estava um breu. Mathews podia ouvir tiros e vozes que ele reconhecia, cada uma cortada cedo demais para sugerir sobrevivência. O alarme de brecha de contenção começou a soar; ele, também, foi interrompido no meio do grito.

As luzes todas se apagaram ao mesmo tempo, a escuridão o cercando por completo. Depois do que pareceu uma eternidade, um brilho amarelo pálido cercou Mathews. Chamas desencarnadas dançavam acima; o pavimento foi substituído por grama exuberante e arbustos irregulares; centenas e centenas de abóboras cobriam a paisagem por milhas. Dezenas de olhos brilhantes perscrutavam a escuridão, um coro de risos vinha da penumbra.

Ele correu.

------

“Então cê tá me dizendo…” o espantalho no porão se ajoelhou em um joelho de madeira, no nível dos olhos de Bobble. “Cê é o Cavaleiro da Guerra…”

“E você //sabe// disso. Você //entende// isso. Você pode //ver// o que eu sou, não é, espantalho?”

A entidade emitiu um som semelhante ao de uma porta de madeira rangendo; uma risada, talvez? “O que posso fazer por cê?”

“Por falta de uma frase melhor, eu quero que você //floresça//.” Bobble sorriu. “Ver você assim parte meu //coração//. Você tinha tanto potencial. Tão //promissor//. O que aconteceu com você?”

“A porra dos cientistas e mata-paranormais. Eles estão atrás de mim. Quase me pegaram da última vez. Só preciso ficar quieto por um tempo. Encontrar um novo covil.”

“Mm. Então você está se //escondendo// em um barraco na floresta, com eletricidade roubada, desperdiçando sua vida.” Bobble o provocou.

&#34;Vá se foder, palhaço.&#34;

&#34;E se...&#34; Bobble ofereceu, ignorando o palavreado. &#34;E se eu te dissesse… que eu poderia lhe dar uma maneira de //vencê-los//. De se tornar //mais//. Mais do que uma lenda urbana?”

&#34;... Estou ouvindo,&#34; murmurou a entidade.

&#34;Um amigo meu- um //grande// amigo, você gostaria dele- foi e pegou emprestado um item que você pode achar interessante, de nossos inimigos mútuos.&#34;

------

De uma só vez, um coro de risadas surgiu da selva em torno da Zona-097. Em pânico, Mathews fugiu em direção aos refletores falhos, incapaz de pensar por medo. Em seu terror, ele passou pelos corpos ensanguentados e dilacerados de antigos camaradas; atrás deles, ele podia ouvir o som de pequenos pés espirrando em poças de sangue, perseguindo-o na escuridão.

Mathews irrompeu pelas portas do pátio de contenção principal, seu pé travando em uma raiz - ele caiu, dando de cara em uma abóbora. Ela explodiu com a força do impacto, sangue quente espirrando para todos os lados, encharcando Mathews. Enquanto ele engasgava, tentando se levantar, algo agarrou seu pescoço; uma pequena mão esquelética, saindo dos restos da abóbora.

------

&#34;Sers tipos sempre têm uma armadilha.&#34;

&#34;Oh, eu não sei... Eu sou Guerra, afinal, e este É o outono do mundo. A vinda da Grande Colheita e tudo mais.&#34; Bobble ajustava suas luvas, sorrindo com orgulho. &#34;É tudo //muito// significativo. E nós //temos// uma história, você e eu.&#34;

O espantalho olhou de volta para o palhaço, mexendo-se em seu assento. &#34;É mesmo?&#34;

&#34;Ah, sim. Você ganhou vida quando algumas crianças humanas horríveis tentaram invocar um demônio, //não é//?&#34; A expressão de Bobble mudou sutilmente. &#34;Eu //gosto// de crianças. Eu tenho um show //só// para elas, veja. Eu as ensino todos os tipos de coisas //maravilhosas//. Assassinato, incêndio criminoso, tortura, todas as coisas //divertidas//. Me pergunto o que eu ensinei àquelas crianças horríveis que fizeram você?&#34;

O demônio olhou de soslaio. &#34;... Cê tá me dizendo...&#34;

&#34;Sim. //Sim// você entendeu agora.&#34;

------

Lutando, Mathews jogou o esqueleto ensanguentado longe para se espatifar contra uma árvore. Ele enxugou o sangue dos olhos; lentamente, ele percebeu que tudo parou. O vento, a chuva, os gritos e as risadas. Tudo estava totalmente silencioso.

Ele lenta e tremulamente se virou para olhar para trás. Dezenas de figuras o observavam em silêncio, cercando-o em um amplo círculo e prendendo-o longe de qualquer saída. Algumas estavam nas paredes de contenção, outras espiavam por trás de abóboras e árvores.

Algumas eram sombras cinzentas e pretas indistintas. Outras eram quase humanas, exceto pela pele amarelada. Outras ainda estavam simplesmente esqueléticas, segurando cobertores ou bichos de pelúcia em uma charada distorcida de vida inocente.

O farfalhar de folhas atrás dele o fez estremecer.


------

&#34;O mundo está //acabando//, Espantalho. E eu sou //Guerra//.&#34; Bobble abriu os braços, as mãos estendidas. &#34;É o Grande Outono e é hora de uma colheita sangrenta. os frutos da era do Homem estão //maduros// e //prontos//.&#34;

Houve uma batida na porta. O Espantalho fez uma pausa, estreitando os olhos.

&#34;Uma entrega especial. Ah sim, sim. Vá lá. Abra a porta.&#34;

------

Mathews olhou para trás, paralisado de terror. Uma figura - o Espantalho - estava atrás dele, os olhos queimando como carvões. O Espantalho riu; um som horrível, como um gato se afogando.

------

&#34;Este é o seu exército. Entregue pelo //Medo em si//.&#34;

&#34;Eles tudo?&#34;

&#34;Contanto que você segure essa flauta. E tem mais.&#34;

&#34;Sim?&#34;

&#34;Me diga... as palavras &#39;plantação de abóboras assombrada&#39; significam alguma coisa para você?&#34;

------

O Espantalho atacou, cortando a garganta de Agente Mathews, rindo e chutando-o para o lado. De repente, as crianças ao seu redor - os fantasmas, os espectros, os mortos-vivos, os não vivos - uivaram em um coro infernal.

Os sons de tambores e flautas começaram a abafar o barulho do céu se partindo em um estrondo de trovão. O Espantalho se virou para o centro do pátio de contenção, olhos queimando como carvão, fogos queimando no céu.

Tudo em SCP-097 - os parques de diversões em ruínas, as árvores, os espinhos e vinhas enroscados, as centenas de abóboras - de repente mudaram, a miríade de plantas se desenraizando e rastejando para um lado ou outro. Era como se todo o lugar tivesse acordado e agora estivesse em posição de sentido.

------

&#34;Ei, Palhaço. Me diga uma coisa.&#34;

&#34;Hmm? Qualquer coisa por você, meu amigo.&#34;

&#34;O que você ganha com isso?&#34;

&#34;Oh, Espantalho bobo, bobo. Você não tem cérebro, não é? Eu sou //Guerra//. Não seria uma //guerra// muito boa sem um //general//, não é?&#34; Bobble respondeu com um sorriso malicioso. &#34;E que melhor general para se ter no outono do homem, do que o próprio símbolo da colheita? Um Espantalho ambulante, cavalgando o coração físico do Outono, liderando um exército de crianças mortas em uma colheita sangrenta. É tudo //muito// metafórico. Você não aprecia as imagens aqui?&#34;

O Espantalho parou por um momento, considerando a lógica. Um rangido baixo escapou de sua garganta, algo entre um suspiro de contentamento e um grunhido de aprovação.

&#34;Eu amei.&#34;

------

SCP-097-1, a grande abóbora no coração do caos, começou a pulsar como um coração. Lentamente no início, ela começou a bater cada vez mais rápido, os tambores e flautas batendo e cantando no ritmo da luz. O Espantalho se aproximou, segurando a flauta de Hamelin contra seus lábios retorcidos de madeira.

Uma nova música começou.
