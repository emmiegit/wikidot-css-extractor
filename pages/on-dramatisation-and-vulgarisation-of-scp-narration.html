     安静，麻烦大家安静一下，这场讲座关系到诸位在基金会的所有研究活动与档案工作，因此请各位尽可能认真地做好这次会议的记录……

      好吧，我都看到了在座的一些人脸上就大大的写着对我们的评价——“官僚作风”。我明白，在你们看来，伦理道德委员会这个部门自始至终都是个形同虚设乃至多余的部门，对吧？你们这些3级4级人员的想法我还不明白？“又来？平时尽心尽力进行研究项目的是我们这些研究员，收录异常的活计有基金会自己的MTF机动特遣队负责，哪有委员会那些尸位素餐的人的事？项目档案快要完成的时候他们倒是一个个跳出来，拿着那些冗长的条例当令箭对着我们指手画脚……”这不就是你们这些人平时在休息室的老生常谈吗？别那么惊讶，委员会真没那么多精力关心你们的不满，反正委员会平时受到的指责和腹诽还少么……

      我还是想重复一遍，伦理道德委员会不是你们想的那样好么？除去某些必要的措施之外，你们这些研究员对异常收容物做的那些实验真是毫无章法。要不是基金会平日的重大试验的伦理监督工作已经够头疼了，委员会早该好好整治一下你们这些制度意识淡薄的研究专家了……好吧，看你们不屑的眼神，就当我废话说到这，这次会议是想和你们强调一件相当重要的事宜。这件事已经知会了O5议会，并且委员会与议会早已达成一致，所以别在会议结束后把笔记直接扔进废纸处理机了！

      最近委员会在例行排查部分基金会项目文档和行动记录的过程中，发现有些文档叙述过分夸大了项目的异常性质和行动过程的戏剧性，委员会在经过评估后意识到有些文件必须进行重编和改写。在此考虑到相关人员的工作问题，委员会就不提具体姓名了。但希望所有人能记住，基金会对于具体灾难性事件一直持否定态度，具体违规情况会下发到各个研究员手上。不过至少，我希望各位心里有数，自己曾照着自己的嗜好编辑过哪些文件材料。我在此不会用基金会权力处罚一些屡教不改者，但很多异常事件叙述方式，都不会是能令多数人接受的价值取向，这次会议后迟早要被强制删除（除非那些人愿意去删改）。……别用轻蔑的眼神看着我，我会对此解释的。

      我猜你们一定会想，项目文档也就罢了，MTF的行动记录和我有什么关系？拜托，特遣小队回来后档案记录工作还不是倚仗你们来做，你们对于同特遣队员沟通、记录其行动机密负有全部责任。其实，机密档案倒也算了，毕竟还仅是供基金会内部相关权限人员浏览。有些异常收容物在失效后基于基金会同各国政府的协议，可是要退档向外界公开的。委员会总不能为每天产生浩如烟海的文档把关吧，还不是得一定程度上靠你们自行注意？

      最为关键的问题根本是，外界政府机构和部分媒体规章制度和伦理规范，并不同于基金会。大概在座各位早已忘了这点吧。可别忘了，基金会每日处理的项目动辄就有毁灭一个村庄的能力，所以基金会对于大规模的人员死亡早已习以为常，反映在文档中甚至是对于人员死亡的自由创作。O5么，当然对于你们这些热衷于把非D级人员的死亡写成剧本的行为持默许态度，可外界大众并不一定了解。对于世界上大部分国家官员来说，这种记录方式实在是有消费痛苦的嫌疑。你们这些研究员自然是看不到我们这些委员每天做的工作，但委员会可是要不时向外界机构解释这些文档并不是在吃“人血馒头”的。哦，我估计，你们这些久坐在办公室不离半步的3级人员和整天浸淫在实验室的4级人员恐怕早已无法理解，啊不，是觉得没必要理解基金会外人们的思想了吧？

      道德委员会并非是在强迫所有的文档记录都要一五一十，我们又不是不清楚，基金会内部已经习惯了对档案采取相应的抒情化叙述，因为基金会那些普通的研究员需要将其作为了一种娱乐手段，更何况，我们永远不能否认那些令人震惊的档案对基金会的警示作用。对于项目或行动的写作叙事，将其戏剧化还是庸俗化进而导致外界争议，有一条泾渭分明的原则：对于已经形成写作背景的项目，如大家喜闻乐见的682实验，当然可以尽情地戏剧化；对于事件中有急迫正当诉求的，也可以进行抒情描写；但对于单纯的非D级人员由于异常事物而产生的死亡，希望在座负责记录的研究员能用平实的语言记录，不要由着自己的性子。相信我，委员会不至于效仿外界政府，对你们平日的文档写作方式有太多干预，但保证能公开的归档文件不会招致外部基金会合作伙伴的不满，绝对是伦理道德委员会义不容辞的职责之一。各位研究专家也该明白，基金会工作再如何看起来离经叛道，对于有义务向外界呈现的部分，必须与外界大多数公众价值观吻合。

      ……好了好了，不要再窃窃私语了……（静默）我警告你们，请对委员会抱有起码的尊重，如果诸位里有人依旧对这项要求固执抗拒的，我只能说，那委员会就不能保证违规文档相关的实验或行动能得到宽大处理了。最后，此次会议内容上报总部，呼吁召开各分部联合会议，就这样，散会。</textarea></pre>
