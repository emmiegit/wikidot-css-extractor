**Ítem #:** SCP-2516

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2516-1 ha fallecido; los restos de SCP-2516-1 han sido desechados. Para más información sobre el descarte de los restos de SCP-2516-1 por favor  lea el Anexo A-2516-2.

La entrada a SCP-2516-2 en el Principado de Andorra ha sido cerrada con una puerta de seguridad con barras de acero y la salida en Francia ha sido sellada con 1.25m de hormigón. La antigua vía férrea utilizada por SCP-2516-2 ha sido redirigida, y se han eliminado las vías de tren que conducían a y desde el túnel.

[[collapsible show=&#34;+ Procedimientos de Contención Previos SCP-2516-1: Ampliar&#34; hide=&#34;- Procedimientos de Contención Previos SCP-2516-1: Colapsar&#34;]]
SCP-2516-1 ha de ser mantenido en una celda de contención humanoide estándar. SCP-2516-1 ha de ser entrevistado mensualmente. Entrevistas con SCP-2516-1 han de ser grabadas y examinadas en busca de discrepancias; discrepancias detectadas han de ser anotadas y deben ser el centro de la siguiente entrevista con SCP-2516-1. [[/collapsible]]

**Descripción:** SCP-2516-1 era un hombre humano de ascendencia Europea Oriental. En el momento de la detención, SCP-2516-1 medía 1.82m de altura y pesaba 71.2kg. SCP-2516-1 no mostró ninguna propiedad o habilidad anómala. SCP-2516-1 afirmaba pertenecer a una nación conocida como Taured, sin embargo, no existe tal país. Investigadores de la Fundación han sido incapaces de identificar algún registro histórico o pieza ficticia que haga referencia a la existencia de Taured. El 07/09/1974, SCP-2516-1 murió bajo custodia de la Fundación debido a sufrir del síndrome de dificultad respiratoria aguda.

SCP-2516-1 fue puesto bajo custodia de la Fundación llevando una maleta, maletín, y pasaporte. El contenido de la maleta incluía 3 atuendos distintos, 2 relojes de pulsera, artículos de aseo, y un diario pequeño. A SCP-2516-1 se le permitió quedarse con estos objetos en la celda de contención. El maletín contenía información sobre posibles oportunidades de inversión de una firma de inversión ubicada en Taured, y la compañía [CENSURADO] ubicada en Tokio, Japón. El pasaporte confiscado de SCP-2516-1 es un documento de viaje supuestamente tramitado por la nación de Taured y aparenta ser genuino - ya que cumple con el criterio establecido por la Organización de Aviación Civil Internacional - a pesar de mostrar ciudadanía de Taured y presentar un escudo desconocido. El pasaporte contiene sellos de aeropuertos situados en Francia, Japón, los Estados Unidos de América, y Alemania. También contiene un sello del Aeropuerto Nacional de Taured.

SCP-2516-2 es un túnel ferroviario de 300m de vía única situado entre la frontera del Principado de Andorra y el país vecino de Francia. SCP-2516-2 se sospecha es el punto de entrada de SCP-2516-1. Equipos de exploración enviados dentro de SCP-2516-2 han reportado las siguientes secciones anómalas del túnel comenzado en la entrada del Principado de Andorra.

* 0-50m: El sonido de agua en movimiento puede ser escuchado en intensidad ascendente a medida que se avanza a lo largo del túnel. No se ha detectado ninguna fuente del agua dentro del rango auditivo del túnel.
* 50-100m: Intensidad del sonido aumenta, la fuerza de gravedad incrementa progresivamente de 9.81 m/s^^2^^ a 15.32 m/s^^2^^.
* 100-200m: Sonido se convierte en un zumbido constante, las fuerzas gravitacionales fluctúan con mayor frecuencia a medida que se viaja hacia el centro del túnel. Las fluctuaciones registradas han sido reportadas entre 1.02 m/s^^2^^ y 38.21 m/s^^2^^.
* 200-250m: Efectos similares a los descritos en el rango de 50-100m.
* 250-300m: Efectos similares a los descritos en el rango de 0-50m .

**Información sobre Recuperación:** SCP-2516-1 fue contenido en Junio de 1954. Durante un control de aduanas en el Aeropuerto Paris–Le Bourget, seguridad aeroportuaria detuvo a SCP-2516-1 debido a un problema detectado con su pasaporte. Durante su detención temporal por seguridad aeroportuaria, SCP-2516-1 dijo pertenecer a Taured, una locación desconocida a los oficiales aeroportuarios. Tras ser pedido identificar la locación en un mapa, SCP-2516-1 apuntó hacia el Principado de Andorra y se tornó confuso y agitado tras ver el etiquetado erróneo de Taured, al igual que la falta de conocimiento del país por parte de personal aeroportuario. Oficiales aeroportuarios contactaron al servicio de policía local y SCP-2516-1 fue llevado a una habitación en un hotel vigilada por guardias. Agentes de la Fundación escucharon la conversación sobre este evento y, sospechando que se trataba de una anomalía, aseguraron y removieron a SCP-2516-1 de la habitación del hotel sin alertar a las autoridades locales. SCP-2516-1 fue entrevistado sobre su supuesto lugar de origen, al igual que sus viajes antes de llegar a París. Personal de la Fundación descubrieron las propiedades anómalas de SCP-2516-2 mientras recorrían las locaciones visitadas por SCP-2516-1 en el pasado, y los Procedimientos Especiales de Contención fueron asignados.

**Anexo A-2516-1:** Se adjunta un mensaje inicial que registra el descubrimiento de SCP-2516-2.

&gt; Creo que lo encontramos, por el túnel que siguió desde Taured, o Andorra, cualquiera de los dos. De todos modos cerramos el túnel y comenzamos a caminar, nos empezamos a sentir un poco pesados, se volvió más difícil caminar. De todas formas, oímos a uno de los chicos gritando más adelante, así que fuimos a ver de qué se trataba todo el alboroto. Luego se volvió realmente ligero, te lo digo, podía saltar 2 metros fácilmente, casi me golpeaba la cabeza en el techo. Así que seguimos caminando, pensamos que habíamos salido por el otro lado, en Taured o donde sea. Hombre, nos decepcionó encontrar a más de los nuestros en el otro lado. Así que, sea lo que sea lo que haya pasado, no nos sirve.

Una entrevista inicial con SCP-2516-1 también ha sido incluida en el documento; la conversación ha sido traducida desde Francés:

[[div class=&#34;blockquote&#34;]]
**Dr. Hedrick:** Okey tengo algunas preguntas que hacerte, ¿está bien?

**SCP-2516-1:** ¡Claro que no! ¡Me han tenido encerrado aquí por días sin decirme nada! ¡Yo debería ser el que hace las preguntas!

**Dr. Hedrick:** ¿De dónde eres?

**SCP-2516-1:** Ya hemos pasado por esto, Harton Town, Taured. ¿Aunque sea puedo hacer una llamada? Mi esposa y mi hijita deben estar muy preocupadas.

**Dr. Hedrick:** ¿Por qué estabas viajando?

**SCP-2516-1:** Se supone que debería estar en un viaje de negocios en Tokio, ustedes ya saben todo esto, por favor, se los ruego-

**Dr. Hedrick:** ¿En qué compañía trabajas?

**SCP-2516-1:** Inversiones Fredic and Sons, soy contador. ¿Por qué me tienen aquí?

**Dr. Hedrick:** ¿Me puedes contar algo sobre el viaje saliendo de Taured?

**SCP-2516-1:** Nada que no les haya contado antes. Subí al tren en Carford, me bajé en París, fin de la historia.

**Dr. Hedrick:** ¿Qué estabas haciendo cuando el tren entró al túnel?

**SCP-2516-1**: Me levanté a usar el baño, ¿qué importa?

**Dr. Hedrick:** ¿Hay algo más que te gustaría agregar?

**SCP-2516-1:** Sí, ¿por cuanto tiempo me van a tener aquí encerrado? Tengo una familia que me espera.

**Dr. Hedrick:** Gracias █████ ██████████, eso será todo.

**SCP-2516-1:** ¡Oye, vuelve aquí, no he acabado de hablar contigo, no me pueden dejar encerrado, no he hecho nada malo!
[[/div]]

**Anexo A-2516-2:** SCP-2516-1 murió el 07/09/1974. De acuerdo con la última petición de SCP-2516-1 de ser devuelto a casa, el Dr. Hedrick aprobó un intento de activar las propiedades anómalas de SCP-2516-2. El cuerpo de SCP-2516-1 fue cremado y sus cenizas colocadas en un carro de ferrocarril motorizado. El carro fue colocado en la vía ferroviaria dentro de SCP-2516-2 por la entrada Francesa y el motor fue activado. Los restos de SCP-2516-1 no emergieron al otro lado de SCP-2516-2. Sin embargo, 15 minutos después de la partida de los restos de SCP-2516-1, un carro de ferrocarril motorizado idéntico al anterior emergió por el lado Francés conteniendo una urna llena con las cenizas cremadas y una nota. La nota ha sido adjuntada abajo.

&gt; Ser enterrado en el Principado de Andorra.
