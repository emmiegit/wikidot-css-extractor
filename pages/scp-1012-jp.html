    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-1012-JP

**项目等级:** Euclid

**特别收容措施:** 需通过散播“此处为凶宅”等虚假信息阻止一般人员进入SCP-1012-JP。一旦有成人男性个体以实验或其他目的进入SCP-1012-JP，该个体即刻被视为死亡，并出于研究目的观察其于SCP-1012-JP内部的表现。一切使用SCP-1012-JP的实验都需要拥有3级安全权限以上的基金会职员的许可。

**描述:** SCP-1012-JP是一位于静冈县██市市营住宅街的单栋房屋。

SCP-1012-JP的异常性质将会在一成年男性个体（以下称之为受影响者）侵入SCP-1012-JP后发生。受影响者侵入SCP-1012-JP的瞬间，后文所述的SCP-1012-JP-A将会出现于SCP-1012-JP内部。其他在受影响者位于SCP-1012-JP内部的情况下侵入的成年男性个体将不会受到SCP-1012-JP的异常性质的影响。受影响者在侵入SCP-1012-JP的瞬间，将失去认知除SCP-1012-JP-A以外的人类的能力。SCP-1012-JP-A以外的人类对受影响者进行的物理性接触同样无法被其认知，并且将导致受影响者的强烈混乱与恐慌。

SCP-1012-JP-A是一与名为██的日本女性个体外貌相同的人型实体。SCP-1012-JP-A将会作出仿佛其为受影响者的妻子般的行动，但其行动与其发言往往存在不一致。受影响者同时也会将SCP-1012-JP-A视作自己的妻子。受影响者时而会与SCP-1012-JP-A进行对话，但所听取的内容往往与SCP-1012-JP-A所说的内容毫无关系甚至完全相反。以上异常性将会持续至受影响者死亡。一旦受影响者死亡，SCP-1012-JP-A将会同时消失。

受影响者或SCP-1012-JP-A一旦踏出SCP-1012-JP影响范围，其身姿将瞬间消失，间隔不固定的一段时间后，将会在SCP-1012-JP影响范围的边界以仿佛正在步入SCP-1012-JP影响范围的姿态再出现。与此同时，受影响者或SCP-1012-JP-A所穿的服装或所持物品将发生变化。

**附录:** 以下是对SCP-1012-JP进行的长期实验的记录。

__**长期实验1012**__
&gt; **实验目的:**  调查SCP-1012-JP-A在长期出现之后，是否会展现出进一步的异常性质。
&gt; 
&gt; **实验概要:** 派遣一名满足受SCP-1012-JP影响条件的D级职员（以下记为D-1012）侵入SCP-1012-JP内部触发其异常性质。并通过事先设置的隐蔽摄像头等装置进行记录。D-1012与SCP-1012-JP-A皆未注意到隐蔽摄像头。该实验将持续至D-1012于SCP-1012-JP内自然死亡为止。

以下是实验中所获得的影像记录摘要。

[[collapsible show=&#34;实验开始时记录的摘要&#34; hide=&#34;结束阅览&#34;]]
&gt; [D-1012侵入SCP-1012-JP内部瞬间，SCP-1012-JP-A出现]
&gt; 
&gt; **D-1012:** 我回来了，████。[[footnote]] 此名字被认为是对SCP-1012-JP-A的爱称。 [[/footnote]]。
&gt; 
&gt; **SCP-1012-JP-A:** 这次居然是，囚犯？
&gt; 
&gt; **D-1012:** 今天一天真的累死了。不过能一回家就看到████的脸真的感觉超级幸福～。
&gt; 
&gt; **SCP-1012-JP-A:** [无意义辱骂删除]
&gt; 
&gt; **D-1012:** 我也是，我今天一整天脑袋里都是你。
&gt; 
&gt; **SCP-1012-JP-A:** 怎么突然就自顾自就感觉良好了。
&gt; 
&gt; **D-1012:** 那种事就之后再说，总之先吃饭吧。
&gt; 
&gt; **SCP-1012-JP-A:** 浑身上下又臭又脏。[SCP-1012-JP-A双手环抱住D-1012并轻吻D-1012的脸颊] 你啊，知不知道我现在正在想什么？
&gt; 
&gt; **D-1012:** 哈哈。这种事情还是留到之后再做吧。比如今晚，好吗？
&gt; 
&gt; **SCP-1012-JP-A:** 真的是，还以为是个比较老实的人呢。
[[/collapsible]]

[[collapsible show=&#34;实验开始1个月15天后的记录摘要&#34; hide=&#34;结束阅览&#34;]]
&gt; [SCP-1012-JP-A与D-1012正在餐厅一起用餐]
&gt; 
&gt; **SCP-1012-JP-A:** 真想多吃点肉啊。
&gt; 
&gt; **D-1012:** ██做的菜还是一如既往地好吃呢。
&gt; 
&gt; **SCP-1012-JP-A:** 明明天天吃的都是蔬菜，为什么你这家伙就是瘦不下来啊？
&gt; 
&gt; **D-1012:** 因为实在太好吃了，都幸福得发福啦。
&gt; 
&gt; **SCP-1012-JP-A:** 明明一开始就这么肥。
&gt; 
&gt; **D-1012:** 明天要吃什么吗？嗯…[D-1012短暂思考了一阵子] 要不吃点油炸的吧，能不能做猪排饭之类的呢？
&gt; 
&gt; **SCP-1012-JP-A:** 行吧，那就那个。
&gt; 
&gt; **D-1012:** 诶，不行吗？要做蔬菜咖喱……啊，并不是我讨厌吃，只是偶尔还是想……。
&gt; 
&gt; **SCP-1012-JP-A:** 真的是……
[[/collapsible]]

[[collapsible show=&#34;实验开始8年3个月6天之后的记录摘要&#34; hide=&#34;结束阅览&#34;]]
&gt; **D-1012:** 所以说，那是因为我有工作啊。
&gt; 
&gt; **SCP-1012-JP-A:** [SCP-1012-JP-A紧闭着嘴一言不发]
&gt; 
&gt; **D-1012:** 我知道你想说什么。我才不是完全把这个家的事情抛在脑后了啊。
&gt; 
&gt; **SCP-1012-JP-A:** [SCP-1012-JP-A紧闭着嘴一言不发]
&gt; 
&gt; **D-1012:** 不是，你听我说…
&gt; 
&gt; **SCP-1012-JP-A:** [SCP-1012-JP-A抬手扇了D-1012一巴掌]
&gt; 
&gt; **D-1012:** 疼…干嘛这样啊，真是任性。
&gt; 
&gt; **SCP-1012-JP-A:**对不起。
[[/collapsible]]

[[collapsible show=&#34;实验开始12年2个月9天后的记录摘要&#34; hide=&#34;结束阅览&#34;]]
&gt; **D-1012:** [D-1012的手中捧着一束花]
&gt; 
&gt; **SCP-1012-JP-A:** 诶？
&gt; 
&gt; **D-1012:** 嘛，怎么说呢，我回来的路上刚好路过一家花店就买回来了…稍微还是有点害羞呢。
&gt; 
&gt; **SCP-1012-JP-A:** 诶？今天是什么节日吗？
&gt; 
&gt; **D-1012:** 像这样庆祝我们的结婚纪念日好像已经是很久之前了呢。
&gt; 
&gt; **SCP-1012-JP-A:** 啊，是这样吗。
&gt; 
&gt; **D-1012:** 刚结婚的时候啊，还记得吗？我们约定好了要多站在对方的角度去看问题，所以一开始我们的感情还不错吧？最近，怎么说好呢，该说是擦肩而过吗，咱俩已经好久没有这样面对面说过话了。说起来真的很不好意思，这些年，我也像是把当初求婚时向你夸下的海口忘得一干二净一样对你漠不关心。真的很对不起你。但是，毕竟能陪我走完这人生的只有你啊。我并不是想说些什么漂亮话，但能不能请你也想起当初许下的诺言呢。一起回到我们最初的时候吧？
&gt; 
&gt; **SCP-1012-JP-A:** 对不起。我想不起来，不，应该说根本就不知道啊。若是我能够分享你的经验，和你记忆中的我一样与你度过漫长的时间的话，若是我能够更加地爱你的话，我就能更好地理解你所说的这些话语了吧。谢谢你。
&gt; 
&gt; **D-1012:** 啊啊、我才是。[D-1012向SCP-1012-JP-A递出花束]
[[/collapsible]]

[[collapsible show=&#34;实验开始18年6个月15天后的记录摘要&#34; hide=&#34;结束阅览&#34;]]
&gt; **SCP-1012-JP-A:** 至今为止已经有好多个男人闯进这个家里，和我一起生活过了。
&gt; 
&gt; **D-1012:** 嗯。
&gt; 
&gt; **SCP-1012-JP-A:** 这些人里可没有一个能像你一样在这里和我一起生活这么长时间的哦？
&gt; 
&gt; **D-1012:** 嗯。
&gt; 
&gt; **SCP-1012-JP:** 已经差不多过了快十年了吧？还是说更久呢。
&gt; 
&gt; **D-1012:** 嗯。
&gt; 
&gt; **SCP-1012-JP-A:** 至今为止一起生活过的人没有一个是在这屋子里寿终正寝的呢，但如果是你的话，我会陪伴你到最后的。
&gt; 
&gt; **D-1012:** 嗯。
&gt; 
&gt; **SCP-1012-JP-A:** 也许到最后先走的会是我也说不定。
&gt; 
&gt; **D-1012:** 嗯。
&gt; 
&gt; **SCP-1012-JP-A:** 到了最近，总感觉自己已经可以和你正常地对话了。果然，我已经爱上你了呢。
&gt; 
&gt; **D-1012:** 帮我拿下报纸。

实验至今仍在继续。
[[/collapsible]]</textarea></pre>
