Isso quase parece divertido.

É verdade que o capacete está apertado. A suspensão é implacável. Tem muita poeira. Mas a moto é boa, o sol forte, a estrada à frente limpa. Não falta muito para chegar na cidade sem nome e despovoada.

James manda outro agradecimento sincero a Miguel. Pelo menos o velho pode vender o jipe. James não acha que ele vai voltar por ele.

Ele acelera, o guidão chacoalhando. Nessa velocidade, ele não consegue pensar no futuro. Reação apenas. Ele não pilota assim desde os vinte anos. É uma sensação estranha, descartar tantos anos de cautela.

A estrada não pavimentada sobe uma colina baixa e se junta à rodovia. Na descida, James vê seu desvio à frente. Uma nova estrada conduzindo a bosques acidentados. Ele avista um caminhão da polícia, depois um segundo. Eles estão parando todos os carros. Ele engole em seco.

Não há como evitá-los. A colina está exposta; ele não pode parar aqui. Ele desacelera para ganhar tempo. O que Belén faria? Talvez uma manhã pilotando rápido demais e se sentindo jovem tenha tornado James imprudente. Percebendo sua decisão, ele quase ri.

O bloqueio da estrada fica a algumas centenas de jardas de distância. Uma van e um caminhão utilitário se arrastam em direção a barreiras de madeira. Há quatro policiais: dois colocam as barreiras de volta no lugar, enquanto os outros dois caminham em direção à van. Outro carro está parado embaixo de uma árvore à direita. James não consegue ver dentro dele.

Ele leva a Harley em direção à traseira do caminhão. Trinta jardas de distância. Vai ser arriscado. Um policial ergue os olhos ao ouvir o som do motor da moto. O estômago de James se embrulha, mas o policial se volta novamente para o motorista da van. Ele está usando um capacete e óculos escuros. Eles estão esperando um jipe. Vinte jardas. Isso pode funcionar.

O policial dá um passo para trás e acena para que a van avance. Dez jardas. O policial nas barreiras começa a se mover. Agora.

A Harley ruge ao sair em disparada. James acelera, a visão estreita. Gritos vem de ambos os lados. Os freios da van guincham. Um policial tropeça para trás, deixando a barreira cair. Uma brecha de dois pés. James puxa a moto para a esquerda. Uma mão bate em seu ombro e ele passa.

James abre o acelerador, agachando-se. Em seus espelhos, a polícia está desordenada. Uma forma escura os obscurece. Merda. O carro de debaixo da árvore.

Ele está vindo rápido. James leva a Harley ao seu limite. O ar o esbofeteia. A estrada, graças a deus, é nova: larga, plana e lisa. Ele vira rápido demais em uma curva. O carro, inexoravelmente, o alcança.

Seu aperto aumenta. Na próxima curva, seu joelho toca o asfalto e ele é quase lançado. Ele não pode ir mais rápido. O carro está se aproximando. Em ambos os lados, as árvores passam rapidamente como um borrão.

A cidade deve estar próxima. O carro está quase em sua roda traseira. Ele puxa para a sua direita. James se inclina mais para baixo, desejando que a moto fosse mais rápida. De alguma forma, ele sabe que o motorista tem experiência, ele não vai se jogar até  ter certeza de que vai atingi-lo. Ele vira a moto para a esquerda. Por um segundo, a roda traseira balança.

Uma longa curva à direita. Árvores por todos os lados. James se inclina para a curva. O carro, em seu interior, se nivela. Ele está sem tempo. A Harley não é rápida o suficiente. Quando a curva acabar, eles vão -

Uma buzina toca. Um caminhão, direto nele. Ele vê sua moto e desvia. Diretamente no carro.

James vira a direção para a esquerda. Por um instante, a Harley se levanta. Ele passa pelo caminhão. Ouve-se um guincho e uma batida. E então ele está virando a esquina. Nada pode ser visto atrás.

Com o coração disparado, James se força a desacelerar ligeiramente. Por dez minutos ele pilota, se contorcendo a cada barulho, a cada solavanco inesperado. Nada em seus espelhos. Há uma grande placa e ele está no canteiro de obras.

Tremendo, James quase cai da moto. Ele a deixa entre carros empoeirados e atravessa o estacionamento lotado. O que agora? Varela.

Trailers pré-fabricados se estendem diante dele. A cidade deve estar perto. Trabalhadores estão calçando luvas e capacetes, e sua pausa para o almoço acabou. Alguns olhares curiosos. Então mais, por cima do ombro. James se vira. Seu peito aperta. Uma van da polícia entrou no estacionamento.

James procura cobertura. Tarde demais. Um intruso, o espaço ao seu redor chama a atenção. Os dois policiais o encontram.

Ele está preso. O enxame de homens se aglutinou em uma parede dura. Eles se separam a medida que a polícia se aproxima. James vê algemas, uma mão em uma arma. Não sacada; eles não querem arriscar relações com os trabalhadores.

&#34;Você!&#34; grita o policial chefe, corpulento e barbeado. &#34;Não se mova! Você está preso.&#34;

&#34;Pelo quê?&#34;

A voz vem de trás de James. Um homem surge, magro, de olhos escuros. Um salvador? Ele dá a James apenas um breve olhar.

O policial chefe para. Com um meio olhar para o público ao redor deles, ele pergunta: &#34;Você conhece este homem?&#34;

O jovem se vira para olhar para James. James sabe que deve falar, mas nada sai.

&#34;Não,&#34; responde seu antigo protetor.

James pode sentir a esperança se esvair. &#34;Estou aqui para - para falar com ...&#34; ele começa em espanhol, mas acaba se perdendo.

O jovem reage ao seu sotaque. O policial se apressa para frente, algemas abertas.

&#34;Este //gringo// americano não tem o direito de estar no seu canteiro,&#34; ele rosna.

O policial zomba dele, perto o suficiente para cheirar. Sua mão carnuda agarra o pulso de James.

&#34;Calma!&#34; grita James, ainda em espanhol.

O policial hesita. É tempo o suficiente. James levanta os braços e sua voz.

&#34;Meu nome é David Bradley. Sou um delegado americano da Irmandade Internacional dos Trabalhadores Elétricos.&#34; James vê que isso faz ondas através da multidão. &#34;A AFL-CIO me pediu para visitá-los, para mostrar solidariedade aos nossos colegas sindicais na Argentina.&#34;

A ondulação é agora o início de uma onda. Os policiais olham o mar de rostos, apreensivos.

James continua, fixando os olhos no jovem. &#34;Esses policias estão me assediando no desempenho de minhas funções. Eles não querem que vocês recebam a mensagem de camaradagem de seus irmãos nos Estados Unidos!&#34;

Por um segundo, nada. Então o jovem empurra o punho para o céu.

&#34;Solidariedade!&#34; Vozes clamam por toda parte. &#34;Deixem-no ficar! Deixem-no ficar!&#34; &#34;Viva la Patria!&#34;

Uma maré de homens carrega os policiais indefesos de volta para sua van. O jovem agarra o braço de James.

&#34;Venha comigo,&#34; diz ele asperamente. &#34;Aqui.&#34;

Eles caminham por um labirinto de edifícios portáteis. Salões de refeitório, barracos: uma cidade para construir a cidade. James está se perguntando sobre isso quando o jovem o conduz para dentro de um trailer. O escritório improvisado está cheio de papéis e telefones. Ele é levado com impaciência para uma cadeira dobrável.

O jovem está de pé sobre ele. &#34;Seja lá o que você for, você não é um delegado sindical. Me diga por que eu acabei de ajudá-lo.&#34;

Ele é confiável? James decide elevar suas apostas.

&#34;Estou aqui para me encontrar com Agustin Varela. Eu sou - Eu costumava trabalhar com ele há muito tempo.&#34;

Inesperadamente, o jovem ri. &#34;Varela? Você trabalhou com ele? O quê, você era um guerrilheiro?&#34; Ele ri novamente.

James enrubesce. &#34;Preciso vê-lo, por favor. Tenho uma mensagem para ele - um aviso. Ele está em perigo.&#34;

&#34;A vida é perigosa, amigo. Me parece que talvez você não o conheça, afinal.&#34; O jovem cruza os braços. O terreno está mudando muito rápido.

&#34;Sinceramente, não o conheço,&#34; confessa James, &#34;mas éramos colegas. Conheço outro colega dele. Belén.&#34;

Este nome consegue a reação que James está procurando. &#34;Belén?&#34; o jovem responde. &#34;Agustin me falou dela. Ela é tão bonita quanto ele diz que era?&#34;

&#34;Você pode julgar por si mesmo,&#34; responde James. &#34;Ela está vindo pra cá também.&#34;

&#34;Ha! Belén vindo aqui. Bem, logo veremos se você é um mentiroso, de qualquer maneira.&#34; De repente, o tom do jovem é jovial. &#34;Meu nome é Aurelio.&#34;

Aurelio estende a mão, morena e maltratada, com uma longa cicatriz nas costas.

&#34;James. Meu nome é James.&#34; É um alívio usar seu nome verdadeiro.

&#34;Bem-vindo, James. Você percorreu um longo caminho por alguém que nunca conheceu.&#34; Aurelio recosta-se na escrivaninha, ainda sorrindo levemente.

&#34;Você pode me levar ao Agustin?&#34;

&#34;Ele está no canteiro. Veremos ele hoje à noite. Além disso, você deveria ficar fora de vista por enquanto. Aceita um café?&#34;

Controlando sua frustração, James balança a cabeça. Parece que há tempo para conversar. &#34;Você conhece bem o Agustin?&#34;

&#34;Trabalho aqui há quatro anos,&#34; diz Aurelio, enchendo uma chaleira. &#34;Ele tem sido supervisor do local esse tempo todo. Não conheço muitos homens melhores.&#34;

James sente uma súbita fome de curiosidade. &#34;Me fale sobre ele.&#34;

Para os trabalhadores, ele é um leão. Nobre, ele os orgulha. Feroz, ele os torna fortes. Ele luta por eles, então eles acreditam nele. Mas os patrões, em Buenos Aires, o respeitam também. Os homens trabalham mais pelo Varela. Suas exigências são justas. Eles veem os benefícios que ele traz, por isso são mais generosos conosco.&#34;

Aurelio passa uma xícara para James. &#34;Mesmo com o café.&#34;

O cheiro é quente, rico e convidativo. O estômago de James ronca. Ele não come desde a manhã.

&#34;O que você sabe sobre o passado dele?&#34; James pergunta.

&#34;Ele raramente fala dele. Muita gente fala que ele esteve com os Montoneros, mas eu não acredito nisso. Ele não me parece um assassino, nem mesmo de -&#34; Aurelio hesita.

&#34;Eu entendo,&#34; diz James. Mesmo em particular, ele não fará com que  este jovem expresse suas opiniões sobre a //junta//.

&#34;Nas histórias que eu acredito, Agustin era professor. Ele trabalhava em uma escola, na capital. Crianças pobres, órfãs. Alguns eram filhos de //desaparecidos//. Agustin ensinava matemática, ciências, ensinava história. Coisas perigosas de se aprender.&#34;

&#34;Um dia, homens chegaram à escola, pedindo pelo Varela. Eles vinham para fazê-lo desaparecer, para levá-lo para ser torturado. Seus alunos, aquelas crianças corajosas, não o deixavam ir. Elas rodearam os homens, mesmo quando elas eram espancadas com varas, mesmo quando Varela lhes disse para deixá-lo ser levado. Havia muitos alunos, e eles o amavam demais. Os homens foram embora de mãos vazias.&#34;

&#34;Varela sabia que tinha que ir, para manter seus alunos a salvo. Ele ficou desaparecido por um bom tempo, contam as histórias. Achavam que ele tinha sido capturado ou morto. Mas aí ele reapareceu, trabalhando em canteiros de obras nas províncias. Agora, muitos mais o amam. Se tentassem matá-lo, haveria um grande clamor. Portanto, eles não tentarão novamente.&#34;

James sente a dúvida o atormentar. Deixando-a de lado, ele pergunta. &#34;Varela é um revolucionário, então?&#34;

&#34;Não. Quando ele fala aos homens, ele não fala com fogo. É de coisas simples que ele fala: família, casa, orgulho no trabalho bem feito. Assim é com vinte homens, com cem. Mas com um homem... então ele pode chegar ao coração. Com muitos homens, ele é novamente um professor, com cada homem sozinho, ele é um pai.&#34; Aurelio ri de si mesmo. &#34;Eu pareço um tolo, mas é assim que os tolos tentam falar de sabedoria.&#34;

Parece não haver mais nada a ser dito. Os dois homens se sentam, pensando.

Aurelio levanta os olhos do café. &#34;Você ainda não viu a cidade?&#34;

&#34;Não.&#34; Na mente de James, este lugar se confundiu com o próprio Varela.

&#34;Deixe-me te mostrar.&#34;

&#34;No lado de fora, Aurelio o conduz por entre mais edifícios, através de um bosque de árvores além. Eles emergem em uma encosta, a cidade se espalha abaixo deles.

James pisca com a imensidão dela. Blocos residenciais baixos se estendem por milhas ao oeste. Eles se agacham, paralisando em sua uniformidade. As avenidas que os separam não estão pavimentadas; leitos de rios secos, silenciosos e vazios. Nenhuma árvore foi plantada nos parques públicos, ornando-os marcas na pele de concreto da cidade.

O sol do fim da tarde mostra em silhueta os esqueletos de edifícios mais altos, quase terminados. Os olhos de James são atraídos para dentro e para cima, para o centro da cidade ainda não nascida.

Para [[[scp-2303 |a torre]]].
