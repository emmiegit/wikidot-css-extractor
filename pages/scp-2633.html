**项目编号：** SCP-2633

**项目等级：** Euclid

**特殊收容措施：**SCP-2633实体需收容于Area-12中节肢动物翼区的特制水生动物收容间中，区域大气情况需被常时监测。任何需要对SCP-2633实体进行近距离作业的人员都应佩戴适当的呼吸保护装置。

**描述：**SCP-2633为五只在生物学上属于兔口强盖蟹[[footnote]]一种原产于南大西洋四个小岛的陆生蟹类。[[/footnote]]（//Johngarthia lagostoma//）[[footnote]]**译注：**兔口强盖蟹，为地蟹科强盖蟹属（原属于地蟹属，由Michael Türkay于1987年提升至属级，引用自[[[https://en.wikipedia.org/wiki/Johngarthia_lagostoma| 维基百科]]]）下的一种强盖蟹，原产于南大西洋的阿森松岛等地。//（PS：兔口强盖蟹一名沿用自台湾国立中兴大学生命科学小施习德先生的相关文献，盖因能力有限而未能搜索到其他译名。如有相关领域的前辈愿以斧正，不胜感激。）//[[/footnote]]的特殊蟹类个体。SCP-2633在生理上与该物种的非异常成员相同。而在细胞呼吸过程中，SCP-2633会在分子水平上表现出异常性质。通过一种尚未明晰的机制，每个SCP-2633实例都会在该过程中产生许多物质来代替通常会产生的二氧化碳。同时在这种情况下，SCP-2633的呼吸速率也比正常情况大得多，可达到每30分钟产生多达4升气体的程度。

每个SCP-2633实体均产生一类特定的物质，具体情况如下：
* SCP-2633-1产生尼古丁。
* SCP-2633-2产生大麻酚（cannabidiol）和四氢大麻醇（tetrahydrocannabinol/THC）。
* SCP-2633-3产生吗啡（morphine），可待因（codeine），蒂巴因（thebaine），那可丁（noscapine）与罂粟碱（papaverine）。
* SCP-2633-4产生鼠尾草提炼剂（salvinorin A）[[footnote]]**译注：**与上文几种臭名昭著的化学药剂一样，都具有强致幻性。[[/footnote]]以及其他几种微量萜类物质。
* SCP-2633-5产生水、植物甘油、丙二醇和一种成分类似于苹果副产品的物质。

目前仍不清楚SCP-2633个体为何未表现出受其产生的上述物质的影响——尽管这些物质对于类似大小的无脊椎动物而言通常是致命的。非侵入性组织样本已分别从这五个实体中收集取得，目前正在进行分析，以确定异常细胞过程背后可能的机制。SCP-2633的个体寿命亦反常地长——蟹均超过200年。

尽管在1773年已见诸报端， SCP-2633-1，-2与-3直到第一批英国殖民者于1815年抵达阿森松岛[[footnote]]南大西洋的一个小火山岛，目前为英国海外领地。[[/footnote]]数星期后才被正式发现[[footnote]]注：虽然阿森松岛被宣称并正式占领了近两个世纪，但直到19世纪初才建立永久定居点。[[/footnote]]。据说这些实体在被殖民者捕获后一直被当地民众用作娱乐用途，一直到1818年，本地总督马克·威尔克斯（Mark Wilks）[[footnote]]圣赫勒拿岛的总督，该职务同时也监督阿森松岛和其他几个邻近小岛的治理。[[/footnote]]收缴了它们并将其作为给英王乔治三世的献礼——后者直到其于1820年去世前，一直保有着这些SCP-2633实体。 

上述SCP-2633实体在接下来的191年里辗转多方 （甚至远达伊斯坦布尔、孟买以及元大都[[footnote]]**译注：**原文如此，疑为原作者笔误。[[/footnote]]），之后被 [[[http://scp-wiki-cn.wikidot.com/marshall-carter-and-dark-hub | Marshall,Carter和Dark有限公司]]]所收购。直到2011年，在机动特遣队MU-3（“Highest Bidders”最高出价人）对一处MC&amp;D名下仓库的突袭行动中，SCP-2633-1、-2与-3同其他数个异常物品终于为基金会所收容。前述实体最终被收容于Area-12中，以与SCP-2633-4共用同一收容措施。 

SCP-2633-4曾被认为是导致第二次世界大战期间驻扎在阿森松岛的盟军士兵中的一些幻觉效应和不稳定行为的原因，但其本身直到1997年才被确实发现。由于与基金会当时已知的SCP-2633-1、-2与-3实例的相似性质（尽管在当时基金会并未实际持有上述实体），一个收容小组从基拉戈派出以搜寻并收容SCP-2633-4。在返程途中，因未能妥善地进行存储，SCP-2633-4的代谢产物对机组成员的精神状态造成了负面影响，并最终导致飞机在海地岛以北900公里处坠海，造成8人死亡，以及SCP-2633-4的损失。

2002年，在佛罗里达州迈阿密的一个公共海滩上，SCP-2633-4（或者说，某个具有相同异常性质的蟹类实体）被群众重新发现，并引发了一场大规模的群体性致幻事件[[footnote]]当地新闻媒体把这起事件称为“蟹慌”。通过专门的造假行动，该事件已基本从公众记录中抹去。[[/footnote]]。当地政府被召集来处理这一事件，而基金会人员则被调用以收容SCP 2633-4。在接下来的8年中，SCP-2633-4一直被收容在Site-63中，并在2010年被转移到Area-12的动物学部门。

SCP-2633-5于2016年11月11日在阿森松岛上发现，其也是最新被发现的SCP-2633实体。 在有关该实体的社交网络帖子被基金会网络爬虫程序识别标记之前，该实体已被一个本地家庭作为宠物豢养了3个月。SCP-2633-5随后被收容小组寻获，该家庭被处以B级记忆删除程序。 

根据上述MC&amp;D所属仓库突袭（见下文）过程中回收的文件，目前认为前三个SCP-2633实体是英国东印度公司为了创造一种可以向当时的中国地区高效、秘密地运输大量毒品的方法而创造的。该方法的具体实行原理尚不明晰，但一个“尝试使用SCP-2633异常实体与兔口强盖蟹非异常种群以复制SCP-2633的异常特性”的强化育种&amp;基因改造计划已被批准。该计划将由Dr. Hendricks监督执行。

以下为文件2633-2的电子副本，誊录自MC&amp;D公司有关SCP-2633的归档文件。 

&gt; 沃伦，
&gt; 
&gt; 如你所知，我的//使命//就是把实验体带回加尔各答。恐怕我现在必须报告，我不能再让这些货待在我的船上了。之前你让卖给我这些的本地人警告过我它们的力量——但我当时竟然没明白他的意思。整整六次！我的人试着带着这些小怪物潜逃——而它们排放的难闻气体已经严重影响了船上的正常工作。 我坦白，有鉴于此我已经把这些动物扔下了海——虽然这让我的船员非常不爽。 
&gt; 
&gt; 我希望公司不会被我的逾矩行为延误。——我不相信这批生物值得上一笔所谓的“可观的报酬”，它们甚至连中国人那关都过不了：海关当局对他们的小螃蟹了若指掌，而且他们隔着一里地就能闻见罂粟的味道！也许用一些体型更大更友善的动物效果好些？狗怎么样？
&gt; 
&gt; 我们会在阿比让靠港，或许我能在那把这封信寄给你。到了那我们会捎上一批象牙，然后一路开到孟加拉——但愿咱们能在那里好好聊聊这件事。
&gt; 
&gt; 你永远忠诚的，鲁道夫。

上述信件被认为是1773年写给东印度公司理事会成员Warren Hastings的；信件的作者是Rudolph Brooks船长，他是EIC雇佣的一名海员，被多次指控有走私行为。应当指出，在1840-1860年大约20年的时间里，有许多关于英国船只运载“罂粟猎犬”的报告。目前尚不清楚这些动物是否代表着东印度公司在当时继续进行着生产SCP-2633的实验。此外，目前正在进行研究，以确定Brooks船长在上述信件中提到的“原住民”的真实身份。

当前的理论认为，SCP-2633-4与-5很可能是SCP-2633-2（SCP-2633已知实体中唯一的雌性个体）与其他两个原初实体（或者也可能是某些非异常的兔口强盖蟹个体）中的某一个或者某两个个体交媾产生的后代。SCP-2633-4与-5实体的产物为什么是当前这些，仍然是一个未解之谜。

**附录：SCP-2633育种结果，更新于2017年1月23日。**

到目前为止，尽管已经产生了两批具有异常性状的后代，但是SCP-2633的实体仍然抗拒杂交繁殖行为，前述的异常子代如下所述：SCP-2633-3与一只非异常雌蟹杂交，培育出一健康的异常性种群（约10万个体），其血液和体液中均含有高浓度的二甲基色胺[[footnote]]**译注：**同样是一种化学迷幻剂。[[/footnote]]。60只雌性幼体被允许成熟，目前被收容于Area-12，其余个体被快速冷冻，并储存于Site-83的地下冷藏库中；此外，SCP-2633-4个体最近通过与一只非异常雌蟹杂交产生了另一批约10万只异常性子代个体，其中约3%的幼体外骨骼主要由结晶的N-甲基苯丙胺[[footnote]]**译注：**就是冰毒。[[/footnote]]组成。2000只幼虫被允许成熟以评估潜在的进一步异常特性，剩下的约98000只被冷冻并储存在Site-83。
