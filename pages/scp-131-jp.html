**項目編號：** SCP-131-JP

**項目等級：** Euclid

**特殊收容設施：** SCP-131-JP收容於Site-8143[[footnote]]Site-8143為以收容並研究與放射線、放射性、或原子能有關的項目為主的設施。[[/footnote]]的一所具防放射性污染及隔音功能的高強度人型收容間中。每兩週提供一次膳食，並提供一般的生活物資。其排泄物回收後將會對其進行放射性檢測。已向SCP-131-JP提出「因為從SCP-131-JP身上檢測出高劑量放射線的關係，正就解決問題的方法進行研究」的掩蓋信息。為避免項目對掩蓋信息起疑心，與SCP-131-JP接觸的職員應穿著放射線防護服。在判斷有高收容失效風險的場合，允許對SCP-131-JP施以記憶刪除。

**描述：** SCP-131-JP為一名經異常改造的女性日本人。在其身體上發現有16處手術痕跡。SCP-131-JP能在不呼吸的情況下活動，包括毛髮及指甲在內的肉體表現出能完全吸收放射線的性質。SCP-131-JP能感知周圍的放射性物質及放射線強度。由於無法感知放進抗輻射容器裡的物質，推測是透過以身體表面感應放射線的方式來感知物質。在基金會的實驗中，SCP-131-JP能承受200MPa的高壓、2000℃的高熱、並成功舉起一台10.5噸的運泥車。推測SCP-131-JP的承受能力及身體能力比實驗中的數據更高。SCP-131-JP已失去流汗及流淚等向體外分泌水分的機能。

SCP-131-JP透過以食道將攝取的物質轉化為鐵的方式來排泄。由於進入食道的內視鏡被融解等障礙，其轉化的過程仍然未知。排泄過程以一般的速度進行，排泄出來的鐵並沒有異常性質。由於推測SCP-131-JP的內部壓力非常高，因此未知內部物質並沒有從項目的食道及肛門噴出的原因。除了攝取金屬等硬物，已確認項目也會進食一般的食物。儘管攝取的物質有時會超過體重逾200kg，但即使如此也不會對項目的日常生活造成影響。推測SCP-131-JP透過將體內的物質轉換成鐵質來取得活動所需能量，這可能也是頂目能在無氧狀態活動並使用與外表不符的力量的原因。根據從“日本生類創研”回收的記錄，以及基金會從體外檢測的結果推測，SCP-131-JP體內可能正進行核分裂或核融合反應。由於可預見的危險性，更詳細的調查難以進行。
　

//我有個提議。能用SCP-131-JP來處理福島第一核電站的核反應爐和核廢料問題嗎？// -- ██研究員

//駁回提議。基金會的使命是從異常存在的威脅中保護人類。這個威脅包括了**有超出常人認知的不可思議事物存在於此世的事實**。基金會收容了大量能令人們的生活變得更好或更糟的異常項目，這正是基金會不應該以異常項目去介入人類的事務的原因。由人類引起的問題，就應該以人類自身的手段解決。// -- O5-3
　
[[collapsible show=&#34;+ 由05-C揭示的機密情報&#34; hide=&#34;- 基金會為保護人類而生。不是嗎？&#34;]]

__**從日本生類創研回收的一部份電郵**__
&gt; __全文以英文書寫。原文請參照資料庫。__
&gt; 
&gt; 初次見面。
&gt; 我們是為保護環境而活動的&#34;超熵&#34;。
&gt; 得知早前襲擊日本的大地震及海嘯，以及之後的核電站事故的慘狀後，“B.E[[footnote]]Beyond Entropy (超熵)[[/footnote]] AC-321 紅頭潛鴨”決定開始展開以復興受災地區為目的的行動。為此，我們致信貴方“JOICL[[footnote]]Japan Organisms Improvement and Creation Laboratory(日本生類創研)[[/footnote]]”以期望合作。
&gt; 我們認為，要在日本活動的話，來自熟悉日本的勢力方面的協助是不可或缺的。在得知貴方對[[[SCP-030-JP |環境問題所作出的努力]]]後，我們認為沒有比&#34;JOICL&#34;更好的合作對象了。我們會就資金及技術兩方面盡力提供支援。就目前來說我們打算先解決核電站事故造成的放射性污染。讓我們一起清除放射性污染，把人們能笑著生活下去的土地奪回來吧。期待回信帶來的好消息。
&gt; 
&gt; “超熵” 活動分部-321 紅頭潛鴨所属 熙亨李

&gt; __全文以英文書寫。原文請參照資料庫。__
&gt; 
&gt; 感謝貴方的來信。
&gt; 受災地區的慘狀正是我們不忍所見之處。在協議之後，“JOICL&#34;決定將與“B.E”一同進行受災地區復興活動。
&gt; “JOICL”中有不少成員都是出身於受災地區。而我也是其中之一。雖然我已經遠離我的故鄉大分，但一想到從今以後我永遠都無法回鄉，我就不禁悲從中來。如果和貴方協力就能奪回乾潔的故鄉的話，我們承諾將會盡力而為。讓“JOICL”與“B.E”携手合作，去把人們的笑容奪回來吧。在我等力量之下，沒有不能解決的問題。
&gt; 
&gt; “日本生類創研” 化学生物開發部長 横手秀一
　
　
__**05-C的提案**__
&gt; 我問你們，你們為何而戰？
&gt; 你們肯定會這樣答吧。
&gt; 「//我們是為了從異常項目的威脅中保護人類而活動//」什麼的。
&gt; 
&gt; SCP-131-JP是為了將被核輻射污染而不能住人的土地回復正常，由兩個組織和SCP-131-JP本人協力而誕生的存在。即使是基金會的研究，也應該能判明SCP-131-JP在處理放射性污染問題方面是不會出現問題才是。核電站內那些荼毒著福島平民的核燃料和核廢棄物仍然是個威脅。而面對這威脅，人類還有比SCP-131-JP更好的解決方法嗎？
&gt; 
&gt; 人類面對的威脅，並不止是來自於異常項目。而基金會手上則有著能讓造成無數苦難的威脅除去的手段。如果不去用的話，那不就是把這些善良的人們給拋棄了嗎？
&gt; 
&gt; 現在再問你們一次：你們為何而戰？ 不分晝夜地奮鬥，不就是為了保護人們嗎？
&gt; 
&gt; “超熵”也好，“日本生類創研”也好，都帶著完全的善意為人們而奮起了。他們拋開了組織間的界限通力合作，終於製造出能拯救被迫留在故鄉的人們的手段了。
&gt; 
&gt; 來吧，直到現在還未算遲。基金會應該也效法他們，為了奪回人們的笑顏而活動。去為受苦受難的人們而奮鬥吧。至於為什麼，那是因為他們都向基金會求救來了。
&gt; 
&gt; 如果，你們想隱藏一個老婆婆能吃放射性物質並排出無害鐵塊這種不可思議的**事實**的話，我認為你們可以用你們最拿手的記憶清除加掩蓋故事來歪曲事實。 -- //05-C、此處&#34;C&#34;代表&#34;Cooperation&#34;//
