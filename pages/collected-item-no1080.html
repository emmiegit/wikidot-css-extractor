++++ &#34;圣德先生&#34;[[size 60%]]蒐集物备忘册目录第一〇八〇号[[/size]]
**二〇一七年五月遭遇。**由笔者兼研究员日奉茜偶遇而发现。其此后又在互联网上出现，包括同年九月，十月，以及二〇一八年三月共计四次（二〇一七年九月为事后调查确认）。分类为第三类异常人类。与基金会，全球超自然联盟，及其他异常研究组织的联系尚无证据（然而可能是其隐蔽性质所致）。因本院暂无法蒐集&#34;圣德先生&#34;，**正在考虑对基金会发出匿名警告**。

&#34;圣德先生&#34;出现在不论语言的各个网络社群中。虽然其用户名，社会特性，性格均不同，但&#34;参与社群活动时及其消极，却并非完全没有意见，反而相当聪明&#34;这一特点始终不变。

&#34;圣德先生&#34;通常对**在相同/相关网络社群内活跃且被认为网络成瘾的人员使用其异常特性**。其会为该类人员**购买其亚马逊公开&#34;愿望单&#34;中的一件或多件商品作为赠礼**。若该人员未公开其&#34;愿望单&#34;，则会暗地里公开催促叮嘱其设置为公开并讲解详细步骤。在笔者过去的两次接触中，付款信息均为其网名与虚构地址。目前为止，除笔者的第二次接触之外，所有赠礼均附有一条信息：&#34;//在网络世界中最好的美德，就是能让自己离开它。//&#34;

收礼者在使用（或食用）其赠礼后，会在半个月内逐渐丧失对&#34;圣德先生&#34;当时**所在网络社群的归属感与活动欲望**，而在之后的半个月内，收礼者**对网络活动本身的积极程度会显著降低**。举笔者与其的初次互动（二〇一七年五月）为例，在开启并食用了其赠予的&#34;Tengu牌原味牛肉干100克五袋装&#34;之后的一周内，笔者对当时参与的怪谈类Niconico社群&#34;房总奇谭广播站515.6kHz&#34;的参与热情毫无来由地明显衰退，在三周之后退出该社群，而一个半月后则删除了当时以当时用户名创建的推特账号。本院随后确认了大量与此案情节类似的案例。然而，**除了笔者之外的所有个例均产生了对网络不可逆转的厌恶感。**这点可能与除笔者之外的所有个例都在对网络产生厌恶感后随即参与了（不重视网络活动的）社群无必要关联。除此之外，笔者在删除其推特账号的两个月后重新以另一个用户名创建新帐号并再度加入上述的社群

在&#34;圣德先生&#34;成功影响了该社群/相关社群中罹患网络成瘾的所有成员后，**其用户名将改为&#34;圣德先生&#34;或&#34;圣德之人&#34;，并停止活动**。在两个案例中，其用户名更改的同时，其头像也变为仅有黑，白，蓝三色的Playstation游戏手柄图标。

笔者在杉乃井老师的指导下，凭借记忆追踪其&#34;气味&#34;，并于二〇一七年十月八日重新在推特上遭遇其帐号。在此后化名接触。在接触的一周后，笔者收到了愿望单中的&#34;HOKEMA卡林巴琴9键A小调7 HK-B9-4&#34;作为赠礼。亚马逊邮件并未附有其他信息，但快递箱中含有一张印有以下信息的B4纸。

&gt; 致日奉茜
&gt; 
&gt; 嘛，这是我第二次给你送礼了，对吧？
&gt; 
&gt; 说心里话，你没退网真让我有点惊讶。也许比那些除了网络就没有容身之地的人退网确实无济于事。因此，我将来一定会更加谨慎。我不是要责怪你。不是在讽刺，但我由衷地感谢你给了我重新思考我职责所在的机会。
&gt; 
&gt; 尽管如此…在网络世界中，无法自拔于其中的人还有许多…数不胜数。我的父母也像他们一样。所以，尽管对你们蒐集院——还有其他类似的组织——抱有无上歉意，我仍旧会坚持我的工作。
&gt; 
&gt; 为了感谢你们给我这次反思的机会，同时为我自作主张扰乱你们职务向你们致歉，我会将以下情报交给你们。
&gt; 
&gt; ∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵∴ ∵
&gt; 
&gt; **天了噜！** 你刚刚找到了属于你自己的**圣德先生**！美德与罪恶有千千万万种，但对&#34;我们&#34;来说…只有一种对吧？那个什么脑瘫无聊博士，你应该也同意吧？
&gt; 
&gt; 把他们全部找到，成为玩家先生！
&gt;

附赠品无其他异常特性——可能是笔者已经对该异常产生抗性，或者其本身就无法生效一次以上。此外，&#34;圣德先生&#34;在赠礼送达后迅速停止了其帐号活动，导致无法进一步了解。

在二〇一八年三月十六日，再次追踪成功，于英语社群内遭遇&#34;圣德先生&#34;。本院已暂缓直接互动，当前仅保留监视措施。

※文档中提及的&#34;脑瘫无聊博士&#34;明显代指&#34;Wondertainment博士&#34;（第九八八号），但我觉得也有可能是&#34;博士&#34;（第五五五号）。
※对于&#34;反大麻玩家&#34;的研究仍在进行中，但精通网络的研究员只有我一人。我也并不了解英文网络文化。
※**追加任务：**研究出匿名通报基金会的新手段。也不能一直用之前的方法了。
