    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Bueno pues, ya estamos aquí, así que…

Vale chica, tú eras la que tanto me quería preguntar, así que vamos, sólo pregunta.

(…)

No, un meme no controla tu mente, un meme hace que tú veas una acción como ideal, y como un acto de supervivencia, la seguirás porque es ventajosa.

Así que si les dicen que es un meme controla-mentes, no es así, ya que los memes son como //líneas de comando// que alteran tus memes una única y definitiva ves, hasta que otro llegue.

Pero claro, siempre hay objetos que nos arruinan la vida, pero ¿Y si tuviéramos un zoológico? ¿Y si cada animal fuera memético? ¿Y si cada animal quiere algo? Un súper conglomerado de memes, andantes y chisporroteantes, un Zoológico del Central Park Memético, donde cada animal quiere que lo cuides y le des de comer, haciendo que vuelvas a él y que reimplanten el meme para hacerte un cuidador de zoológico. Claro, que los animales no querrán meterte esa información… Pero… Es información visual ¿Cómo no vas a ver a un elefante?

(…)

Como todo cognito-peligroso, si no puedes percibirlo, no te hará nada. Fácil, pero muy difícil hablándose de un meme que se transmite por vías auditivas, visuales, táctiles, olfativas y gustativas o alguna variación de combinaciones locas.

(…)

¿Dormiste bien? ¿Qué no escuchaste que todos los memes son cognito-peligrosos? Si hay que verlo, sentirlo, olerlo, oírlo o saborearlo para que haga efecto, es porque es un COGNITO-PELIGROSO, y si es memético es porque se puede transmitir por vías culturales, es decir, cognitivas.

(…)

No saber ayuda. Si no sabes algo, posiblemente el meme tenga repercusiones en ti en menor proporción. Digamos que tu memoria es una base de datos de ideas y los memes son las líneas de comandos que dije anteriormente. Tus ideas son en sí memes y los memes, bueno, son memes. Cuando los memes se empiezan a asociar, digamos… para hacer que camines lo primero que pasará es que se empezará a formar una conexión lógica donde buscaran la idea //caminar//, y esa idea //caminar// se juntará con sus subideas, //pies//, //locomoción//, etc., vale, ¿cómo lo hace? La secuencia ideal debería ser: un meme entra, un meme busca una idea o meme relacionado con este, una idea surge. Vale, ¿qué sucede si el meme no encuentra sus memes homólogos? Fácil, simplemente no ocurre la idea central, para lo que está hecho ese memes, y termina ocurriendo otra situación en la que la persona simplemente se extraña o emociones iguales a ella.

(…)

Si, un estúpido puede ser inmune a varios memes, pero no a todos. Entre más un estúpido es enseñado, más son los memes que harán su trabajo a fin, y una persona lobotomizada es inmune a muchos memes, pero no a todos.

(…)

Los indios son como nosotros: conocen algunos memes, otros no, pero a final de cuentas solo resultaran afectados por lo que tengan en su memoria hasta ese momento.

(…)

Un meme no se transmite por un círculo mágico de “nada”, un objeto memético no posee un aura mágica. Ahora, si hablamos que esa aura se siente, ósea, la podemos percibir, como ondas electromagnéticas o aire alterado, podemos decir, que puede ser memético… perdón, //es// memético.

(…)

Este… mimético y memético no es lo mismo.

Mimetizar es una característica de los animales que pueden adaptar su cuerpo para camuflarse con su ambiente… Lo cual no es memético sino genético, y se activa por medios biológicos de supervivencia, que es un sentido innato del cerebro, intransferible e incopiable. A veces se podría decir que es un subproducto de asociación de memes.

(…)

A veces hay cura, a veces no. Una incursión memética anómala es difícil de curar, mnemoterapia es lo mejor, pero al ser muy fuertes de quitar, lo ideal y extremo, serian las lobotomías. Un caso donde la enfermedad, es preferible a la cura… Algunas veces.

(…)

Un alterador de la realidad no produce memes para controlar tu mente y pensar que eres su amigo, él te controla a ti físicamente, lo que quiere decir que altera conexiones neuronales, es un psique-alterador. Y ello desemboca en que seas su amigo, o sigas sus órdenes.

Pero es un alterador de la realidad, altera la realidad, altera //todo// en pos de su bienestar.

(…)

Si, un meme puede transmitirse a través de fragancias, gases, etc., todos los memes son cognito-peligrosos, así que ahora mismo puedo hacer una secuencia de luces y ustedes pensarían se volverían ciegos por medios psicológicos.

(…)

No existe una clasificación para memes, pero si tuviera que, yo los separaría en dos supercumulos: memes peligrosos y no-peligrosos. Los peligrosos son los que contenemos aquí, configuran la memoria, destruyéndola, reordenándola; nos hacen saltar de barrancos; nos hacen ahogarnos porque si. Todos los memes entran en esta categoría si tientan contra alguna de las misiones de la Fundación, y lo demás es seguro, son no-peligrosos: //gatilladores// de emociones como la felicidad, tristeza, ira, etc., revistas, periódicos, el noticiero de las 12, el olor de las flores; en general, si no es anómalo, no es peligroso.

Creo que los sintéticos y los naturales, o anómalos… creo que naturales era la idea inicial; bueno, esos dos son otra división de memes. 

(…)

Memes y //memes// no son lo mismo, pero se correlacionan. El meme es información cultural, el //meme// es algo viral del Internet que resulta humorístico.

Si hablamos en términos meméticos, los //memes// son el engendro de los memes. Ósea, es información cultural empezada por algún adolescente pendejo en alguna página de Internet como //4chan//, el cual se expandió a miles de millones de personas para volverse viral y ofuscar al Internet, colapsándola con miles de memes y nuevos memes creándose cada día.

Digamos, que los //memes// son //creaciones intelectuales// de personas con raros memes. Y los que crean con esos memes imitan al original, solo que cambiando sus frases, ósea, estamos siendo testigos de la evolución de un meme en tiempo real.

(…)

Claro que los memes evolucionan ¿Cómo crees que una novela puede ser terminada? ¿Cómo crees que nuestro lenguaje cambia? ¿Cómo crees que se pueden hacer nuevos y mejores software de computadoras para que juegue al LoL todo el día? ¿Cómo crees que podemos concebir tan locos y estrambóticos Procedimientos Especiales de Contención para diferentes SCPs en vez de aplicar uno para todos? Lo que responde todo eso se llama //evolución memética//.

(…)

Sabes, hay un SCP info-peligroso que es memético, y s, un info-peligro puede ser memético.

Si bien los info-peligros desatan su anomalía al ser documentados y no al documento o así mismos como los //metas//, son escasos aquellos que son meméticos.

Tengo un info-peligro que es una pelota naranja y la describo y resulta que es un meme atrapado dentro de un info-peligro, aunque las consecuencias pueden ser letales, la forma de contenerlos se simplifica a simplemente dejarlo dentro de alguna caja fuerte y no pensar en ello, y destruir toda información sobre ello, y expurgar todo recuerdo de ello. Y bien, un ejemplo de alguna cosa que me pueda transmitir la pelota seria… Pues, el clima, como estuvo el clima el sábado, solo y únicamente el sábado, 14 de febrero de 1934; o puede ser de todo el mes de febrero de 1934; o de la mitad del año; o de todo el año ¡O quizás de todo el siglo! Y tú eres libre para exportar esa información a otros cerebros y causar efectos adversos en los que te escuchen, como mandarlos al rincón con el “sombre del burro” y hacerlos sentar en un banquillo ¡Como un niño pequeño! Y que después este afectado hable sobre el clima del día que le hablaste y le cause lo mismo a otro y se repita esto en un bucle infinito; sin importar a la cantidad de gente afectada; o cuantas veces fueron infectados por el mismo maldito meme.

La diferencia es clara entre info-peligroso y memético al no estar unidos: un info-peligro desata su anomalía al ser documentado, desatándola hacia el sujeto documentador, material o a las personas alrededor o en cualquier parte del mundo. Un meme… pues, es una idea, que afecta a cientos, miles de personas al mismo tiempo en cualquier lugar del mundo, pudiéndose replicar y seguir “infectando” a más personas, mientras que el info-peligro es un retenedor de //algo//. Y el meme no se retiene, se extermina, muere si se retiene.

(…)

En cuestión, un SCP memético no es difícil de contener, solo los encerramos en una caja y listo; claro, si todo fuera tan fácil. Esto solo ocurre con memes que puedan ser guardados en algún medio impreso o en una memoria, pero, siempre están los otros.

Siempre la presión decae en el SCP, y si es un humanoide puede tener alguna anomalía que impida ser tomado y se seguirá expandiendo el meme. Esa es la cuestión por la cual contenemos principalmente objetos y entidades meméticas, y no pedazos de papeles o memorias que pueden ser guardadas que algún almacén. Todos nuestro esfuerzos es al objeto, y no al meme en sí, lo que tratamos es contener al objeto para que el meme no se esparza, y del mismo modo, que el meme no llegue a nosotros.

(…)

No, si has escuchado esas bromas, son cuentos de antaño, ya no les damos un pase gratis a los investigadores de alto rango, o inclusive ustedes, por haberse contagiado de alta peligrosidad hacia una vida como Clase D. No, simplemente los fusilamos, y ya, no hay que darse tanto royo, aunque hay otros memes anómalos aceptables y no les hacemos nada. 

Inclusive, la mera existencia de un meme que diga que hay //“un solo Dios”// pudo haberse ocasionado de forma anómala, y nosotros la aceptamos como algo //normal.//

(…)

Pues, hay memes que duran en hacer efecto, es un pelea intensa entre que memes lo apoya y cuáles no, y entonces, después de un tiempo indeterminado de //razonamiento memético//, ¡bum!, de la nada, el meme hace efecto, como un Deja-vu.

(…)

No todos los memes anómalos son malos, ni tampoco los sintéticos, es más, estamos trabajando en “supramemes”, conglomeraciones de memes sintéticos capaces de llevar las capacidades cerebrales más allá de su límite y… no puedo hablar más sobre ello, ustedes son solo nivel 1, y uno que otro nivel 2, cuando los haciendan lo podrán saber.

(…)

No, la asociación de memes no es una combinación, si no una intercalación. Así los genes se combinan para crear un nuevo ser, así no lo hacen los memes, los memes se superponen para crear redes meméticas y darles señales al cerebro de //qué es qué// y //qué no es qué//, y con eso me refiero a mandar señales de supervivencia al cerebro y decir que es lo mejor para él en esas precisas circunstancias.

(…)

No es posible revertir trastornos mentales con memes, según lo que conocemos hasta ahora, pero hubo casos en que sí. La psique es algo muy extraño, y hay que darles su respectiva //dosis memética// para hacerla “//normal//” nuevamente… y eso es casi-imposible, pero creo que hay casos en que si se pudo hacer. Creo que me acuerdo de un caso en que pudimos volver heterosexual a un homosexual, y como pudimos hacer que una persona introvertida pasara a hacer fiestas cada semana en su casa, todo por unos memes. Pero esos son casos raros, si solo encontráramos el santo grial de los memes, todos los trastornos serian desaparecidos.

(…)

Podemos, pero no lo hacemos por una simple razón, que se esparza. Si atacamos a un GdI con memes, probablemente se extingan por tener asesinos meméticos en su cabeza, pero el problema viene al ser esparcidos ¿Cuánta gente no morirá por esto? Y recuerden que el punto de la Fundación es tratar de mantener de pie a la humanidad.

(…)

Si, es posible tener una vida normal con un meme anómalo, claro, si no es asesino o algún alterador psicológico grave, como un SCP que forma una banda de rock y los que la conforman dejan todo medio de supervivencia para esparcir memes mediante su música y hacer que otros hagan lo mismo. Eso es grave, y no es posible llevar una vida normal. Puede que hayan memes que dejen secuelas, pero puedes seguir viviendo tranquilamente, entre comillas.

(…)

Claro que puede causar pesadillas ¡Es información! Información en trozos que manipulan la que tu ya posees a “la mejor manera” de sintetizarla para el cerebro. Saben, como el cerebro busca el modo más fácil de entendimiento, siempre se tentará por ver un punto rojo, y no por ver un punto rojo y los demás colores reflejándose, porque se simplifica, y si no se simplificase, el mundo seria… algo raro.

(…)

Un meme tiene rivales, igual que el gen, pero cuando hablamos de rivales de los memes y de los genes estamos hablando de dos cosas muy diferentes.

El gen esta en los cromosomas, los cuales tienen sus respectivos alelos, entonces, cuando se juntan en el momento de fertilización del ovulo, los genes competirán por cada alelo, siendo los más aptos los ganadores. Pero claro, siempre hay fallas, y puede que no ganen los más aptos algunas veces. Si no fuera así, todos seriamos clones.

Ahora, si hablamos de los memes, estos compiten por poseer espacio y tiempo en la mente. Mayormente por el tiempo, porque, un meme que dura mucho tiempo es más fuerte, más longevo que uno que solo ocupa mucho espacio y solo aguanta en el cerebro uno segundos.

Piensen en esto así: ustedes están mirando un vídeo, no cualquier vídeo, si no uno viral. Imagínense un niño, con un balón, lo lanza a la canasta, el balón rebota y el niño recibe una fractura de tabique… Ese vídeo, por más que intenten recordarlo luego, no vendrá como es, pero poseerá mucho espacio en sus mentes. La risa es algo que corre, así como su meme que no perdura en nuestros cerebros, es algo que no lo consideramos dispensable para la supervivencia, y lo dejamos pasar.

Pero, ahora, si ustedes escuchan una música muy buena, que les recuerda a su pasado, que lo hace sentir bien, ese meme perdurará más tiempo en sus cerebros, sin ocuparles mucho espacio, pudiéndola recordar cuando ustedes quieran, porque ustedes reconocen ese sonido y se les hace familiar, los atrae, es apto para su supervivencia… Una forma maravillosa para que un meme anómalo se atasque en tu cabeza.

(…)

Si, si puedes crear un meme, toda tu imaginación puede crear memes, ahora mismo haces memes con tu pregunta, puedes hacer un dibujo, una novela, una serie animada ¡Joder! ¡Una cinta pornográfica! Eso es memético. 

(…)

Si te hace //sentir// que eres un burro, es memético. Si te hace //ser// un burro, es otra cosa. Recuerda eso como una de las reglas de oro de cualquier SCP memético.

(…)

Pues, aun no hemos descubierto la forma de dominar el mundo por medios meméticos, pero, si seguimos a los mejores presidentes y líderes del mundo, es posible encontrar la forma.

Tal vez un //Hittler O5// sea capaz de gobernar el mundo, o tal vez un día encontremos un SCP con un liderazgo incomparable.

(…)

Sí, claro que puedes usar memes para tu beneficio. Piensa en algo reconfortante, puedes usarlos para quitar trastornos simples, como caminar mal o dislexia, cosas simples. También puedes “//armarte con memes//” para ser inmune o, por lo menos, no hacer que los efectos de otro meme hagan efecto. Como explique antes, en los //supramemes//, hay memes que pueden hacer que recabes más memoria de una manera más fácil. Y puedes usar memes para esclavizar personas, claro, si eres un líder nato, pero esa es la manera no-anómala.

Y al parecer nadie más quiere hacer preguntas //meméticas//, así que los dejare con dos de los SCPs meméticos más “populares.”

Primero tenemos a [[[SCP-701 | SCP-701-1]]] que es una entidad memética que, al verlo en el escenario en una secuencia de apariciones complejas, inducirá un meme que hará que entres en un estado psicótico y empieces a matar a todos a tu alrededor hasta no ver a nadie. Puede que sea algo como xenofobia… o algo así. En fin, debido a que el meme no prospera tiende a morir rápido, dejando a las personas antes psicóticas como antes.

Después tenemos a [[[SCP -055 | SCP-055]]], un anti-meme, que hace que no lo recuerdes, y si intentas recordarlo no vendrá, por nada vendrá el recuerdo de 055, cómo es, o si quiera qué hace. Aun estamos tratando de crear algo que rompa este ciclo ¿Pero cómo puedes combatir con un anti-meme anómalo? No sabes, en primer lugar, cómo es, así que no sabemos qué hacer, y segundo, si es posible combatir anti-meme con anti-meme, ósea, es imposible.  ¿Que por qué las personas expuestas este dicen que es algo cuando no se sabe lo que es? Fácil, confusión de memes; tu cerebro piensa que lo sabe todo, así que rellenará ese espacio con cualquier estupidez mientras convenza a alguien o a sí mismo.

Y bueno, recuerden los memes que les he esparcido hoy. Un folleto les será entregado durante el transcurso de esta semana para que puedan leer la presente conferencia en un formato súper resumido. Los folletos serán incinerados luego de dos días, no queremos alguna perdida de información, no queremos que se repita la brecha de seguridad causada en el octubre del 94; una mujer compartió un folleto de //Biología Sexual Anómala// a los de la Insurgencia… Fue mala idea. Tuvimos que reconstruir miembros viriles por un mes.

Y… qué más, ya se termina la conferencia, pueden hacer lo que hacían antes. Si un SCP se escapó, conténganlo. Si hacían experimentos bio-peligrosos no dejen que afecte el área. Si estaban reconteniendo un SCP, espero no sea de clase keter. Y si estaban cenando… pues sigan cenando. Adiós señores, señoras, espero que al turno de la noche disfrute la cena, y me dicen a quien le toco el alucinógeno clase B que inserte en un postre… Les encantara.

Al fin terminamos investigadores, fundacionistas, qué se yo, pueden retirarse, hasta luego.
