[[tab Úvod]]
+ Úvod
Globální Okultní Koalice klasifikuje paranormální Nepřátelské Entity do pěti širokých kategorií na základě dostupných informací o dané entitě. Nepřátelské Entity jsou pojmenovávány dle následujícího formátu:
* Třípísmenný kód indikující kategorii hrozby.
* Jedinečné číslo složky.
* Jedno, či více popisných klíčových slov.
* Informální popis nepřátelské entity.

PŘÍKLAD: **KTE-7912-Spiral Černá-dítě:** &#34;Portál do jiné dimenze, Cornwall.&#34;
Tato nomenklatura indikuje, že se jedná o Známou Nepřátelskou Entitu (**KTE**), s číslem složky 7912, jež je lokalizovaná časoprostorová trhlina (klíč **Spiral**), a jež byla vytvořena polobožskou bytostí (klíč **Černá** [polobůh], modifikace **-dítě** [paranormální artefakt vytvořený entitou]).
[[/tab]]

[[tab Častá klíčová slova]]
Tento seznam představuje pouze výběr z několika stovek klíčových slov používaných pro klasifikaci Hrozeb. Pro kompletní přehled klíčových slov a jejich definic viz manuál Divize PHYSICS.

+ Humanoidní
Humanoidní Nepřátelské Entity jsou často klasifikovány dle barevného klasifikačního systému. Příklady:
* **Typ Béžová:** Oddělená část těla.
* **Typ Černá:** Polobůh.
* **Typ Modrá:** Thaumatolog.
* **Typ Bronzová:** Kybernetický organizmus.
* **Typ Tyrkysová:** Spektrální entita.
* **Typ Zelená:** Ohýbač reality.
* **Typ Šedá:** Nemrtvá entita.
* **Typ Indigo:** Kybernetický organizmus.
* **Typ Okrová:** Manipulátor narativy.
* **Typ Růžová:** Lidský hybrid.
* **Typ Fialová:** Astrální promítač.
* **Typ Červená:** Regenerující se entita.
* **Typ Stříbrná:** Infekční hrozba.
* **Typ Žlutá:** Měnič tvarů.
* **Typ Bílá:** Před a po porodní mutace.


+ Nehumanoidní
Následující klíčová slova jsou často používána pro nehumanoidní bytosti.
* **Blackwood:** Dříve člověk.
* **Corona**: Životní forma mimozemského původu.
* **Cetus:** Mořská příšera.
* **Denver:** Časově posunutá životní forma.
* **Fiji:** Kryptid (Domorodá životní forma, jejíž existence byla potlačena kvůi Sekundární Misi).
* **Goodrick:** Thaumatologická životní forma.
* **Hogweed:** Botanická entita.
* **Moro:** Lidmi vytvořená životní forma.
* **NACL:** Nepůvodní životní forma. Toto klíčové slovo je používáno pouze v případě, že je objevena životní forma, jež nepatří do tohoto časoprostoru, ovšem její původ prozatím nebyl určen.
* **Plague:** Infekční mikroorganismus.
* **Ragweed**: Životní forma pocházející z alternativního vesmíru.
* **Schopenhauer:** Genius Loci. Toto klíčové slovo označuje životní formu, jež ztělesňuje, nebo obývá geografické útvary.


+ Artefakty
Označující Nepřátelské Entity, které jsou lidmi vytvořené objekty.
* **Alexandria:** Bibliografická povaha objektu.
* **Blaecca:** Výpočetní stroj.
* **Caliburn:** Objekt vytvořený k použití jako zbraň.
* **Domino:** Objekt duplikuje, nebo vyrábí nové objekty, či parahrozby.
* **Flint:** Peněžní objekt.
* **Kapala:** Rituální, či náboženský objekt.
* **Knickknack:** Kus oblečení.
* **Staple:** Jídlo, či jiný poživatelný objekt.
* **Velveteen:** Pohyblivý objekt.

+ Extranormální
Označení pro objekty manipulující se základními silami vesmíru.
* **Clockwork:** Časová změna.
* **Ex Machina:** Božstvo.
* **L&#39;Engle:** Anomálie z vyšší dimenze.
* **Parallax**: Prostorová změna.
* **Spiral:** Časoprostorová trhlina.

[[tab KTE: Známé Nepřátelské Entity]]
Známé Nepřátelské Entity jsou takové paranormální entity, které byly jasně identifikovány jako Hrozby a čeká se na jejich vyřešení.

**Vnitřní složky:**
[[collapsible show=&#34;Otevřít KTE-0706-Černá&#34; hide=&#34;Zavřít KTE-0706-Černá&#34;]]
__**ID hrozby:**__ KTE-0706-Černá &#34;Subjekt Ábel&#34;

__**Autorizovaná Úroveň Hrozby:**__ 4 (Vážná Hrozba)

__**Popis:**__ Komponent Ábel je humanoidní nepřátelská entita vypadající jako muž kolem třiceti let vysoký 2 metry a vážící 80 kg. Subjekt se normálně obléká v oblečení s démonickými motivy a preferuje černé kožené oblečení. Kromě standardních nadlidských schopností (Síla, rychlost a regenerace, všechny Třídy 1 nebo vyšší) disponuje Subjekt rovněž schopností vyvolávat zbraně z neznámého zdroje. Subjekt je velmi schopný v boji zblízka a zdá se, že ovládá druh aktuálně neznámého bojového umění.

Psychologický profil Subjektu indikuje, že je primárně motivován pocitem nudy: zdá se, že Subjekt získává pocit uspokojení z aktu zabíjení, především pokud je tento akt vykonán na někom, kdo je považován za &#34;úctyhodného soupeře.&#34; Subjekt se vždy nejdříve utká s nejnebezpečnější hrozbou v okolí a bude ignorovat menší hrozby: Agenti by měli toto vzít v úvahu při plánování svých akcí.

Komponent Baker je vyřezávaná kamenná kostka o délce strany 3,66 m (12ft), jež je uzavřená 21 zámky (jeden velký zámek obklopený dvaceti menšími zámky v kruhu). Komponent Baker-Dva je uzavřen uvnitř a sestává z 2,13 m (7ft) dlouhé kamenné rakve zajištěné řetězy z neznámého materiálu. Komponent Baker-Dva je schopen zregenerovat Komponent Ábel z jakýchkoliv zranění a je rovněž schopen jej kompletně zformovat pokud byl naprosto zničen. Jak bylo zmíněno výše, Komponent Baker je považován za primární hrozbu a měl by být zajištěn co možná nejdříve.

__**Pravidla střetu:**__ KTE-0706-Černá (díle označováno pouze jako Subjekt) sestává ze dvou komponentů. S Komponentem Ábel je třeba nakládat s extrémní opatrností: entita je smrtící válečník a doposud způsobila smrt více než jednoho sta agentů. S Komponentem Ábel by nikdy nemělo dojít na střet v boji zblízka, ale z co možná největší možné vzdálenosti. Rána do hlavy z odstřelovací pušky je nejefektivnějším způsobem terminace.

Po terminaci se Komponent Ábel začne znovu formovat uvnitř Komponentu Baker a znovu nabude úrovně hrozby během několika týdnů. Z tohoto důvodu je nezbytné zničit Komponent Baker, aby byla možná plná likvidace Subjektu. Agenti, kteří mají informace, jež by mohly vést k objevení lokace Komponentu Baker, je musejí okamžitě předat nejvyššímu Veltitelství GOC.

__**Historie:**__ &lt;UTAJENÉ PRO ÚROVEŇ Q NA PŘÍKAZ NEJVYŠŠÍHO VELITELSTVÍ GOC&gt;

-----

__**Příloha 001:**__ Zprávy od Terénních Agentů indikují, že KTE-0706-Černá je v rukou Nadace. Agenti mají nyní nařízeno soustředit všechny snahy na napadení této organizace, nalezení a zajištění Komponentu Baker.

__**Příloha 002:**__ Na základě tvrzení z terénní zprávy od Agenta Cranea, jsou tímto všichni koaliční Agenti informováni, že Nadace začala používat Komponent Ábel k bojovým operacím za podpory šesti až dvanáctičleného týmu.

__**Příloha 003:**__ Vzhledem k nepřijatelným ztrátám v posledních třech střetech s Hrozbou Ábel, je tímto všem Terénním Agentům nařízeno za žádnou cenu neútočit na Komponent Ábel, mimo případnou sebeobranu. Agenti mají nařízeno své snahy zaměřit na nalezení a zničení Komponentu Baker.
[[/collapsible]]
[[collapsible show=&#34;Otevřít KTE-0937-Velveteen&#34; hide=&#34;Zavřít KTE-0937-Velveteen&#34;]]
__**ID hrozby:**__ KTE-0937-Velveteen &#34;Šestá židle.&#34;

__**Autorizovaná Úroveň Hrozby:**__ 3 (Střední Hrozba)

__**Popis:**__ Několik kilogramů materiálu sestávajícího převážně z dubových třísek. Dříve židle vyrobená z dubového dřeva ve tvaru ženy. Prostorově cestující entita Typu III.

__**Pravidla střetu:**__ Objekt by měl být napaden pouze agenty v hlubokém utajení. Objekt je extrémně nepřátelský vůči Koalici a jejím agentům. Pokud se naskytne příležitost, objekt by měl být zničen spálením.

__**Historie:**__ Původně jeden ze šesti identických objektů, jež vyrobil KTE-7201-Pygmalion (&#34;Truhlář&#34;) jako dárek pro [IDENTITA VYMAZÁNA]. Ten byl klasifikován jako hrozba Sekundární Misi roku ████. Tvůrce, kupující i artefakty byli zlikvidováni buňkou Terénních Agentů GOC. Všechny ostatní objekty byly úspěšně spáleny: KTE-0937-Velveteen bylo zničeno macerací poté, co mechanická závada zničila spalovací přístoj. Artefaktu se podařilo utéct skrze teleportaci a od té doby je zodpovědný za smrti několika agentů. Předpokládá se, že je aktuálně v rukou Nadace.

__**Dodatek:**__ 

&gt; KTE-0937-Velveteen představuje důležitou lekci, co se týče držení se správných operačních procedur. Kvůli nedostatku pozornosti agenta v akci, se úroveň hrozby objektu zvýšila, samotný objekt nebyl řádně zničen a od té doby se dostal do rukou nepřítelské organizace. Jedno selhání jediného agenta způsobilo smrt šesti dalších. Pamatujte si to až se příště budete snažit něco odbýt.
&gt; 
&gt; -- Asistující Ředitel &#34;Kipling&#34;

[[collapsible show=&#34;Otevřít KTE-1181-Plague Šedá&#34; hide=&#34;Zavřít KTE-1181-Plague Šedá&#34;]]
__**ID hrozby:**__ KTE-1181-Plague-Šedá &#34;Infekční slizská plíseň&#34;

__**Autorizovaná Úroveň Hrozby:**__ 3 (Střední Hrozba)

__**Popis:**__ Žlutozelený myocetezovský protista. Životní cyklus začíná jako jednobuněčná améba, jež se normálně živí bakteriemi a jinými protisty. Po objevení dalšího člena svého druhu se organismy rozmnoží a zformují plasmodium, jež se následně rozšíří a začne konzumovat veškerou potravu na kterou narazí. Jakmile byla všechna potrava v okolí zkonzumována, organismus ztvrdne a vytvoří sporangium (výtrusnici) a vypustí spóry, ze kterých se vyvinou jednobuněčné améby, čímž koloběh pokračuje.

Organismus je označen jakožto parahrozba z důvodu jeho chování při setkání s lidskou mozkovou tkání. Pokud se amébě podaří překročit mozkovou ochranou bariéru a vstoupit do mozku, začne požírat lidské gliální buňky a nahrazovat lidskou mozkovou tkáň svými plasmidii. Sekundární plasmida poté migrují skrze krevní oběh do pórů v kůži, načež organismus začne vytvářet struktury podobné sporangiím, jež začnou produkovat feromonovou substanci.

Tělo hostitele bude poté navedeno do veřejných prostor, kde feromony přilákají další lidi k jeho pozici. Po detekování určitého počtu lidských hostitelů v určité vzdálenosti, se organismus začne exponenciálně rozmnožovat, čímž se vytvoří tlak na lebku hostitele, načež lebeční kost praská a spóry a plasmidia se rozšiřují a infikují všechny blízké lidské hostitele, čímž se životní cyklus opakuje.

__**Pravidla střetu:**__ Infikovaní hostitelé by měli být terminováni za pomocí střelných zbraní a jejich těla by měla být zničena spálením. Doporučuje se vyhýbat střelbě do hlavy, neboť to může vést k předčasné detonaci lebky subjektu, což způsobí rozšíření infekce. Nejlepším metodou terminace je přesná střela z velké dálky do srdce: pokud by mělo dojít na boj v blízkosti subjektu, musí všichni agenti být vyzbrojeni obleky MOPP a dáni do karantény po dobu alespoň 72 hodin po skončení operace.

V případě, že se infekce rozšíří natolik, že se začne objevovat mimo karanténí zónu, bude autorizován Nouzový plán Úrovně 4. V takovém bodě by celá karanténí zóna měla být uzavřena a vyčištěna ohněm. Veškeré osoby, pokoušející se opustit karanténí zónu, budou terminovány a následně budou jejich těla splálena.

__**ID hrozby:**__ LTE-0913-Ex-Machina - &#34;Semitské sluneční božstvo&#34;

__**Autorizovaná Úroveň Hrozby:**__ 1 (Nutno monitorovat kvůli možnému znovuobjevení, Neútočit)

__**Popis:**__ LTE-0913-Ex-Machina (dále označované pouze jako &#34;Subjekt&#34;) byla energetická entita považovaná za boha rannými semitskými kmeny ve čtvrtém tisíciletí př. n. l.

__**Historie:**__ Subjekt byl úspěšně zadržen a zničen kabalou německých okultistů kolem roku 1882. Zničení Subjektu vyvolalo silnou psychickou zpětnou vlnu, což vedlo k pocitům prázdnoty a nihilismu u několika psychicky citlivých subjektů: jeden z nich sepsal roku 1883 text v němž truchlí nad smrtí Subjektu:

&gt; Bůh je mrtev! Bůh zůstane mrtev! A my jsme ho zabili! Čím se utěšíme, my vrazi všech vrahů? To nejsvětější a nejmocnější, co svět doposud měl, vykrvácelo pod našimi noži, - kdo z nás tuto krev smyje? Jakou vodou bychom se mohli očistit? Jaké slavnosti pokání, jaké posvátné hry budeme muset vynalézt? Není na nás velikost tohoto činu příliš velká? Nemusíme se sami stát bohy, jen abychom jej byli hodni?

-----

__**Příloha 001:**__ 

Přestože tato operace proběhla před založením GOC, jedná se o jednu z důležitých událostí, jež vedly k založení této organizace.

&lt;UTAJENÉ PRO ÚROVEŇ Q NA PŘÍKAZ NEJVYŠŠÍHO VELITELSTVÍ GOC&gt;

Následné události (Sedmá Okultní válka) zdevastovaly paranormální svět a vše došlo nebezpečně blízko ke způsobení Eschatologické Sekvence událostí. Následně byla založena Koalice, aby fungovala na obranu proti takovým operacím a jako náhrada ztracené ochrany, jež poskytovalo &lt;UTAJENÉ PRO ÚROVEŇ Q NA PŘÍKAZ NEJVYŠŠÍHO VELITELSTVÍ GOC&gt;

__**ID hrozby:**__ LTE-2101-Freud-Warhol - &#34;Pouliční divadlo&#34;

__**Autorizovaná Úroveň Hrozby:**__ N/A (Zničení potvrzeno, složka archivována)

__**Popis:**__ LTE-2101-Freud-Warhol (dále označováno jako &#34;artefakt&#34;) bylo psychomechanickým strojem ukrytým v Central Parku, v New Yorku od neznámého data do █/█/██, kdy bylo zařízení zajištěno a zničeno týmem Koalice. Artefakt sestával ze tří komponentů:

1. Zdroj energie sestávající z řady čtyř olověných automobilových baterií a indukční nabíječky, jež nabírala energii z městské sítě.

2. Kontrolní jednotka sestávající z procesoru, pevného disku a časovače.

3. Psychický vysílač Typu 2 o výkonu až 200 kilorhinů.

Artefakt byl naprogramován tak, aby se spustil jednou za deset až třicet dní, když detekoval minimální počet okolních osob v okruhu vysílání. Artefakt poté získal přímou kontrolu nad osobami v okruhu vysílání a označil některé osoby jako &#34;herce&#34; a jiné jako &#34;obecenstvo&#34;. &#34;Herci&#34; poté začali předvádět jednu z náhodně vybraných divadelních her od Williama Shakespearea pro &#34;obecenstvo.&#34;

Na konci představení Artefakt vždy vyslal psychický výboj o vysoké energii, který vymazal vzpomínky na představení u všech subjektů. Vedlejší efetky způsobené tímto výbojem zahrnovaly bolesti hlavy, dezorientaci a nevolnost.

__**Historie:**__ Existence artefaktu byla poprvé objevena po zprávách místních o podivném chování mezi populací bezdomovců v Central Parku. Artefakt byl zajištěn, prozkoumán a zničen terénním týmem Koalice v přestrojení za zaměstnance autorit města New Yorku.

__**Příloha 1:**__ Následující letáky byly objeveny vyvěšené v oblasti Central Parku přibližně 24 hodin po zničení LTE-2101-Warhol.

&gt; PRO TY CO SLOUŽÍ OBLEKŮM
&gt; 
&gt; Tři otázky:
&gt; 
&gt; Když bude omezena svoboda slova, co budeme ještě moci říkat?
&gt; 
&gt; Když v lese spadne strom a nikdo není poblíž, aby to slyšel, je to pořád umění?
&gt; 
&gt; Are we cool yet?

__**Autorizovaná Úroveň Hrozby:**__ N/A (Zničení potvrzeno, složka archivována)

__**Popis:**__ Subjekt byl v době likvidace jedenadvacetiletý (21) muž bílé rasy a Známá Nepřátelská Entita Typu Zelená Fáze 4 (Podkategorie Clockwork). Prvotní identifikace byla provedena Pozorovatelem [VYMAZÁNO] poté, co byl upozorněn místními zákonnými orgány na vyloupení banky způsobené anomální entitou. Kamerové záznamy z přestřelky ukazují jak Subjekt použil své anomální schopnosti k ovlivnění příchozí střelby ze strany policejních jednotek. Tři (3) strážníci byli během tohoto incidentu zraněni.

__**Likvidace:**__ Vzhledem k velké publicitě prvotního incidentu byla všem terénním jednotkám v oblasti vydána autorizace urychlené likvidace Nouzovým plánem Úrovně 2 na příkaz Asistující Ředitelky &#34;Celesty&#34; dne█/█/██. Vzhledem k přízemní lokaci v obydlené oblasti byla vybranou metodou terminace noční razie za použití menších střelných zbraní zblízka.

__**Příloha 1**__: Záznam o střetu

&gt; **Datum:** █/█/██
&gt; **Subjekt:** KTE-3410-Clockwork-Zelená
&gt; 
&gt; **Shrnutí zprávy po akci:** Po vstupu do budovy narazil Likvidační Tým Jedna na velké množství Subjektem předem připravených nástrah. Přestože žádné z nich nebyly z počátku smrtící, dokázaly rozptýlit tým dostatečně dlouho na to, aby Subjekt mohl uniknout z budovy a odpálit improvizovanou výbušninu. 
&gt; 
&gt; V současné chvíli se nedomníváme, že by si Subjekt byl vědom naší mise. Nástrahy odpovídaly krokům paranoidního schizofrenika s přílišným přístupem k nebezpečným materiálům.
&gt; 
&gt; Jeden člen likvidačního týmu byla zabit v akci a dva byli zraněni. Velitel Týmu █████ se dobrovolně přihlásil k vedení následného vyšetřování a dalších pokusů o zajištění Subjektu.
&gt; 
&gt; **Stav:** Mise selhala, Subjekt uprchl

__**Příloha 2**__: Záznam o likvidaci

&gt; **Datum:** █/██/██
&gt; **Subjekt:** KTE-3410-Clockwork-Zelená
&gt; 
&gt; 3410 bylo terminováno zblízka za pomocí malé střelné zbraně. Tělo bylo odstraněno a spáleno dle standardních procedur. Hádám, že ten zmrd nedovede zastavit kulky dost rychle, když je člověk přímo u něj, ale s tou kulkou se teď nedá nic dělat.
&gt; 
&gt; - M.E.
&gt; 
&gt; **Stav:** Mise úspěšná, Subjekt byl zlikvidován

__**Příloha 3**__: Anotace z velitelství

Agent █████ byl pokárán za svůj neprofesionální čin osobní likvidace KTE-3410-Clockwork-Zelená. Přestože byl Subjekt úspěšně zlikvidován, jednal agent sám z důvodu pomsty, což zároveň vedlo k vytvoření nové Entity nepředstavující hrozbu, jež je aktuálně pod kontrolou Nadace. Toto je považováno za nepřijatelné ohrožení Sekundární Mise. Prozatím byl Agent █████ suspendován na dobu nejméně tří (3) měsíců.

__**Autorizovaná Úroveň Hrozby:**__ N/A (Zničení potvrzeno, složka archivována)

__**Popis:**__ Dvě rybářské lodě, každá o délce 39 metrů, označené jako Komponent Alfa a Komponent Bravo. Komponent Alfa byl odlišitelný od Komponentu Bravo kvůli poškození svého trupu z nárazu na ledovec. Entity byly pohyblivé, nejspíše uvědomělé a vykazovaly soucit jedna s druhou.

__**Likvidace:**__ Vzhledem k narůstajícím obavám o Sekundární Misi, způsobeným zprávami o &#34;Lidích duchů&#34; od místních námořníků, byla Radou 108 schválena likvidace LTE-4201 Velveteen dne █/█/██. Úderný Tým &#34;Ocean Thunder&#34; měl za úkol cíl eliminovat. Úderný Tým byl ztracen po úspěšné likvidaci Komponentu Alfa, když Komponent Bravo narazil do jejich plavidla nadzvukovou rychlostí, což způsobilo smrt všech pasažérů. Komponent Bravo se následně sám terminoval.

Všem členům Úderného Týmu &#34;Ocean Thunder&#34; byl následně udělen Aegis Lidskosti (posmrtně).

&gt; URČENO PRO OKAMŽITÉ ROZŠÍŘENÍ MEZI VŠECHNY ČLENSKÉ ORGANIZACE GLOBÁLNÍ OKULTNÍ KOALICE
&gt; 
&gt; Nejvyšší velení GOC se právě dozvědělo, že Úderný Tým &#34;Ocean Thunder,&#34; se základnou v Dutch Harbor na Aljašce, byl dnes ztracen a všichni členové týmu zahynuli po setkání s nebezpečnou Nepřátelskou Entitou. Úderný Tým &#34;Ocean Thunder&#34; prováděl likvidaci vážné hrozby Sekundární Misi a zničil jednu ze dvou Nepřátelských Entit, když se druhá srazila vysokou rychlostí s jejich plavidlem. I přes hrdinské záchranné snahy Vyšetřovacího Týmu &#34;Spinnaker,&#34; zahynuli všichni členové Úderného Týmu &#34;Ocean Thunder,&#34; než mohli být vytaženi z moře.
