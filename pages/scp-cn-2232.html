    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
[[=]]
++++ **SCP-CN-2232**：Wondertainment博士的神奇标签纸
[[/=]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-2232

**项目等级：**Safe

**特殊收容措施：**所有被确认及回收的SCP-CN-2232实例统一存储于Site-CN-17的低风险异常物品存储柜内。

**描述：**SCP-CN-2232是一种规格为30mm*20mm的标签纸。在目前回收到的所有项目实例中，其纸面总是印刷有一个词汇。若任意数量的项目被贴于一名人类，该人类个体将完全拥有上述词汇所指代的性质或是关联特征等[[footnote]]可简单理解为：必以某种形式或多或少地体现标签上的描述。[[/footnote]]。该影响不可逆。

SCP-CN-2232会随机出现于各类商店的货架，始终被统一放置在无异常的棕色纸盒内//（数目固定，每盒仅有22张SCP-CN-2232）//；纸盒外壳仅有的标识是一个亮紫色的“W”字样。店铺所有者被确认并不知晓项目来源及其出现时间。

偶尔地，纸盒中会出现除去SCP-CN-2232个例外的一张无异常纸条，尺寸与项目一致。其内容多为对项目的描述与推销等，且并不重复。该物件被编号为SCP-CN-2232-1。

鉴于项目性质仅作用于人类个体且直接导向另一异常个体的产生，初期实验被迅速叫停。

**附录I：**目前被记录在案的词汇包含而不限于：
* 蜘蛛
* 机器人
* 泥土
* 超维度
* 形态改变

//更新：//超形上学部针对SCP-CN-2232提交了一份[[[tag-guide|报表]]]，内容为他们所肯定的SCP-CN-2232的词汇总量。

**附录II：**以下是两份被认为和项目本质重要关联的SCP-CN-2232-1示例。
&gt; 人们执着于给别人贴标签。或主动、或被动。但可惜的是要么不中要害、要么以偏概全//[[size 75%]]（老天，真的有好多好多人喜欢一棒子打翻一船）[[/size]]//、要么……根本贴的就牛头不对马嘴！
&gt; 
&gt; 好消息！Wondertainment博士的神奇标签纸让你不会再给别人贴错标签！你觉得他们是什么样，那他们就是什么样！他们不能定义自己是谁！标签才能！
&gt; 
&gt; //（后略）//

&gt; 给某个还在苦苦收容我的神奇标签纸的无聊组织：
&gt; 
&gt; 隔空给你们加个“未收容”的tag。别浪费精力啦，只要人们不停止//贴标签//的行为，神奇标签纸就会源源不断。
&gt; 
&gt; 可是这可能嘛？
&gt; 
&gt; 而这当真有趣，不是嘛？
