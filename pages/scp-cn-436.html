**项目编号：**SCP-CN-436

**项目等级：**Euclid

**特殊收容措施：**鉴于SCP-CN-436无法移动的特点及其危险性，目前项目处于就地收容状态，且所在站点的其他职能已经移交。在项目收容间周围应装备8台斯克兰顿现实稳定锚并24小时开机，同时预留6台待机以作备用。在距离项目中心点3m, 6m, 10m范围上需至少有24台康德计数器实时监测空间休谟指数，并在休谟水平低于警戒阈值时自动提升稳定锚输出功率。

**描述：**SCP-CN-436最初出现于19██年8月29日一次斯克兰顿现实稳定锚实验之后，表现为三维空间内一个球形的休谟指数异常区域，随着离球心点距离的缩短，休谟指数呈二次方下降。该区域没有明显边界，休谟90%区半径为5.3m。由于极低休谟浓度引发的微型局部现实崩溃，目前无法直接测量球心处休谟指数，但据已建立的数学模型推测，该点休谟可能达到绝对零值。

所有使用斯克兰顿现实稳定锚对该区域进行基准化处理的尝试均宣告失败，结果表明稳定锚只能暂时将该处休谟异常消除，在稳定锚关闭后就会逐渐恢复；但通过稳定锚对该区域持续施加影响可使休谟异常半径稳定在较小的值。据此推断SCP-CN-436实质为本宇宙内的一个休谟流失缺口，而形成原因则为实验用稳定锚质量问题导致的休谟抽取逆向化[[footnote]]稳定锚的原理可以理解为从其他宇宙抽取现实来补充我们宇宙的现实。详见[[[and-this-one-explains-humes|关于休谟的FAQ1]]][[/footnote]]。已对相关责任人进行处分。

目前SCP-CN-436项目小组正在研究将缺口关闭或无效化的方案。详情请查阅文件436-1.

**文件436-1：**仅限小组成员及五级人员查阅

**项目编号：**SCP-CN-436

**项目等级：**Keter

**特殊收容措施：**鉴于SCP-CN-436无法移动的特点及其危险性，目前项目处于就地收容状态，且所在站点的其他职能已经移交。在项目收容间周围应装备##blue|--1-- --2-- --3-- --5--## 8台斯克兰顿现实稳定锚并24小时开机，同时预留##blue|--1-- --2-- --4--## 6台待机以作备用。在距离项目中心点3m, 6m, 10m范围上需至少有24台康德计数器实时监测空间休谟指数，并在休谟水平低于警戒阈值时自动提升稳定锚输出功率。##blue|对关闭或无效化SCP-CN-436的研究任务被赋予最高优先级。##

**描述：**SCP-CN-436最初出现于19██年8月29日一次斯克兰顿现实稳定锚实验之后，表现为三维空间内一个球形的休谟指数异常区域，随着离球心点距离的缩短，休谟指数呈二次方下降。该区域没有明显边界，休谟90%区半径为5.3m。由于极低休谟浓度引发的微型局部现实崩溃，目前无法直接测量球心处休谟指数，但据已建立的数学模型推测，该点休谟可能达到绝对零值。

所有使用斯克兰顿现实稳定锚对该区域进行基准化处理的尝试均宣告失败，结果表明稳定锚只能暂时消除该处休谟异常，稳定锚关闭后就会逐渐恢复；但通过稳定锚对该区域持续施加影响可使休谟异常半径稳定在较小的值。据此推断SCP-CN-436实质为本宇宙内的一个休谟流失缺口，--而形成原因则为实验用稳定锚质量问题导致的休谟抽取逆向化。--##blue|对实验当日所用稳定锚的检测未发现任何问题，推测稳定锚实验并非SCP-CN-436出现的直接因素。##

已通过稳定锚基准化实验所获得的数据计算出SCP-CN-436的物理模型，模型显示SCP-CN-436吸收休谟的速度随着吸收总量增长而增加。依照目前的增长曲线计算，到202█年，稳定SCP-CN-436周围现实所需斯克兰顿稳定锚数量将翻一番；208█年，所需稳定锚数量将超过目前中国分部保有量；212█年，所需数量将超过SCP-2000装备稳定锚总数；214█年，所需数量将超过目前世存所有现实稳定装置总数。届时项目的理论休谟吸收速度可使太阳系在██秒内完成自发现实崩溃[[footnote]]关于休谟被抽取所引发的后果，请参阅[[[an-faq-part-two-or-your-hume-questions-answered|关于休谟的FAQ2]]][[/footnote]]。

目前延缓SCP-CN-436吸收速度增长的唯一方案即为撤除所有项目周围的稳定锚装置，以降低SCP-CN-436接触到的休谟浓度。但由于该方案显然会造成周边区域乃至全国在十数年内出现大范围现实透明度提升和时间非线性化，已被判定不具可行性。现维持原有收容措施，并授予436研究小组α级资源调度权限，全力寻找关闭SCP-CN-436的方法。
