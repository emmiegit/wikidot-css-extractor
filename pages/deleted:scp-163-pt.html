**Item nº:** SCP-163-PT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:**
* A propriedade deve estar escoltada com cercas elétricas;
* Qualquer Classe de Funcionário deve manter no máximo 20 metros de distância da SCP-163-PT, exceto os de Classe-D em testes;
* Durante o tempo de sobrecarga da SCP-163-PT, todos os equipamentos da sua contenção devem estar desligados, momentâneamente.

**Descrição:** É uma construção com as dimensões de 153 metros de largura e 315 metros de comprimento. Não há um número exato de lâmpadas, mas o estimado é 1000. É provável que a construção use a endotermia química para a alimentação das lâmpadas.

Durante os testes as câmeras térmicas registraram temperaturas altíssimas na SCP-163-PT, e temperatura ambiente no Funcionário de Classe-D. Segundos antes dele ter desintegrado, percebemos nas filmagens que a temperatura do Funcionário caiu absurdamnte e a da SCP-163-PT aumentou. A maioria dos testes falharam, correspondendo 73%, enquanto os 27% tiveram importância na descoberta de novas informações sobre a SCP-163-PT.

A entidade possui uma carga completa de energia e isso ocorre entre 26 e 27 de Julho. Pode-se concluir que há uma sobrecarga nas lâmpadas, deixando assim, as mesmas queimadas. Qualquer aparelho elétrico que esteja em um diâmetro de 30 metros da construção é descarregado, mas isso pode ser evitado desligando os mesmos. Experimentos feitos durante essa ocasião tiveram importância na descoberta do SCP-163-1-PT e sobre o interior da propriedade.

O interior da construção possui quartos de diferentes tamanhos com mobílias do estilo dos anos 30. Aparentemente os móveis estavam intocáveis e cada quarto tinha 5 lâmpadas, então temos aproximadamente 200 cômodos. A parede da casa possui somente 3 cores cores: azul RAF, verde-oliva e cinza crômio.

SCP-163-1-PT pode ser descrito como um pigmeu de ombros largos e com uma cabeça de lâmpada incandescente. A aparição do SCP-163-1-PT somente acontece quando há a sobrecarga nas lâmpadas, o mais provável é que o indivíduo concerte as lâmpadas.

Os experimentos feitos com os Funcionários de Classe-D dentro da SCP-163-PT com a presença de SCP-163-1-PT nos mostraram que pode ser perceptível a aproximação da entidade com a ajuda de lâmpadas que estão desativadas, o mais provável para essa reação é que quando um ser vivo entra na SCP-163-PT, a mesma percebe a presença. Talvez exista uma energia armazenada de emergência, pois as lâmpadas acendem para se comunicar com o SCP-163-1-PT.

Conclui-se que o armazenamento elétrico da SCP-163-PT é invariável, podendo ser somente catalogado por certos momentos, não sabemos onde ela armazena essa energia e nem para onde ela vai, pois a quantidade das lâmpadas estimadas não precisam de tanta carga para se manterem acesas até 26 e 27 de Julho.

**Adendo**: alguns testes nos mostraram pequenas variações gravitacionais, como se a SCP-163-PT estivesse tentando enviar uma mensagem para alguém ou algo, pois o sensores gravitacionais perceberam padrões nas mudanças.</textarea></pre>
