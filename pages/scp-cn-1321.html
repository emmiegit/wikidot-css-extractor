**項目編號：**SCP-CN-1321

**項目等級：**Safe

**特殊收容措施：**所有SCP-CN-1321個體均被儲存於[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]內一個大型Safe級異常物品收容櫃中，收容櫃的內部空間應被抗震物料填滿。收容室應設有室內環境監控裝置，一旦數據出現異常，安保人員應啟動收容區內的斯克蘭頓現實穩定錨。如異常影響無法被壓制，安保人員應發出收容失效警報，站點內部人員應視乎情況進行撤離。

**描述：**SCP-CN-1321為--5-- --12-- --27-- 42個雪景球的統稱。SCP-CN-1321由一半徑5公分的空心玻璃球體以及一塑膠製底座組成，球體內部被未知成份的液體充滿，並包含少量裝飾品。項目底部鑲有一塊鐵板，刻有對內部景觀的描述以及一小段文字，值得注意的是描述大多與景觀不符[[footnote]]詳見 附錄-CN-1321-A。[[/footnote]]。

當SCP-CN-1321受到任何程度的震動時，異常效應將被觸發。項目周圍的環境將逐漸發生改變，使得外部環境與項目的內部景觀趨向一致，影響範圍及持續時間則與震動強度成正比。測試結果顯示此過程為一次小程度現實扭曲，斯克蘭頓現實穩定錨可有效遏止項目的異常效應。

**收容過程：**SCP-CN-1321最早於██區內一間百貨公司中被發現。一名顧客於購物時意外觸發項目的異常效應，導致其半徑三百米範圍內的氣溫急降至攝氏零下32度並出現降雪，異常現象持續約一小時。收容小隊隨後從現場回收到5件SCP-CN-1321，並對所有目擊者進行A級記憶消除，對外以「空調系統故障」為由進行掩飾。

於基本收容工作完成後，基金會通過從百貨公司處獲得的貨品來源，於 W████有限公司的倉庫內發現 --7-- 22件SCP-CN-1321，隨後再從其他零售商處發現15件SCP-CN-1321。鑒於市面上可能仍有其他未被回收的SCP-CN-1321，部分更有可能已落入平民手中，相關的調查工作仍在進行中。

__**-測試記錄-CN-1321-2-B-**__

&gt; ----
&gt; 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **日期：**██/██/████
&gt; 
&gt; **測試項目：**SCP-CN-1321-2-B
&gt; 
&gt; **測試過程：**讓一名D級人員用手晃動項目。擺動幅度10公分，每秒晃動一下，持續5秒。
&gt; 
&gt; **測試結果：**項目半徑一米範圍內的環境溫度持續降至攝氏4度，持續兩分鐘。
&gt; 
&gt; **備註：**比我預計的來得輕微。
&gt; 
&gt; ----
&gt; 
&gt; **測試項目：**同上。
&gt; 
&gt; **測試過程：**以晃動儀晃動項目。輸入參數同上。
&gt; 
&gt; **測試結果：**同上。
&gt; 
&gt; **備註：**太好了，這樣我們就不用浪費紙巾了。
&gt; 
&gt; ----
&gt; 
&gt; **測試項目：**同上
&gt; 
&gt; **測試過程：**同上。擺動幅度50公分，每秒晃動一下，持續5秒。
&gt; 
&gt; **測試結果：**項目半徑一米範圍內的環境溫度持續降至攝氏零下17度並出現降雪，持續兩分鐘。異常效應結束後的測量顯示，實驗室內的空氣濕度與實驗開始前一致，推測降雪為現實扭曲的產物。
&gt; 
&gt; **備註：**老實說，這真的挺漂亮的。還有，這也許可以成為一個相當穩定的供水源？只是說說而已。
&gt; 
&gt; ----
&gt; 
&gt; **測試項目：**同上
&gt; 
&gt; **測試過程：**同上，擺動幅度10公分，每秒晃動三下，持續5秒。
&gt; 
&gt; **測試結果：**項目半徑27米範圍內的環境溫度持續降至攝氏4度，持續兩分鐘。
&gt; 
&gt; ----
&gt; 
&gt; **測試項目：**同上
&gt; 
&gt; **測試過程：**同上。擺動幅度10公分，每秒晃動一下，持續1分鐘。
&gt; 
&gt; **測試結果：**項目半徑一米範圍內的環境溫度持續降至攝氏4度，持續1小時。
&gt; 
&gt; **備註：**所以那傢伙在店子裏搖了整整一分鐘的球？那還真無聊。是說我現在在寫的這些備註也挺無聊的。
&gt; 
&gt; **備註-2：**親愛的助理小姐，我很高興你如此積極地向其他人分享自己內心的想法，但請記得這是一份正式文件，我不希望見到文檔中出現更多其他的個人感受，謝謝。
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt;

__**-事故記錄-CN-1321-10-A-**__

&gt; ----
&gt; 
&gt; 於████年██月██日，基金會的情報機構定位到██件SCP-CN-1321的位置，其中包括SCP-CN-1321-10-A。收容小隊到場後發現項目正被一名█歲平民持有，當一名隊員試圖獲得項目時該平民不慎將項目打破，導致 事故-CN-1321-10-A發生。
&gt; 
&gt; 於SCP-CN-1321-10-A無效化的約十五分鐘後，基金會於大西洋中心 (██°██&#39;██.█&#34;N ██°██&#39;██.█&#34;W) 方圓約五公里內地區偵測到極高強度的現實扭曲現象，隨後該地區出現大規模能量爆發，其強度與黎克特制9.1級地震相約，事件持續約七分鐘後停止。由於只有極少能量通過地殼逸散至外部地區，事故並未對外界造成太大影響。
&gt; 
&gt; 實地考察顯示受是次事故影響，該地區地形出現永久性變化，包括數個新島嶼的出現，海床出現一道寬三米的斷層，以及[數據刪除]的發現。
&gt; 
&gt; ----

**備註：**由於 事故-CN-1321-10-A的發生，任何有關SCP-CN-1321的後續實驗已無限期延後。
