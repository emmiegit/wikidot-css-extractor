**Объект №:** SCP-2882

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2882 проживает в стандартной камере содержания гуманоидов, у двери которой постоянно должен нести дежурство как минимум 1 сотрудник службы безопасности. SCP-2882 разрешается обращаться к охраннику и поддерживать с ним разговор. Периодически он проходит осмотр на наличие следов самоповреждений. SCP-2882 обязан два раза в неделю посещать сеансы психотерапии у штатного психотерапевта Зоны, которой в настоящее время является д-р Ларсен. 

Д-р Ларсен дала субъекту задание ежедневно делать записи в дневнике, для чего ему были предоставлены тетрадь с ручкой. SCP-2882 также должен каждые 48 часов общаться в течение как минимум 15 минут с любым членом персонала Фонда. В ходе разговора с SCP-2882 сотрудники по запросу субъекта могут рассказывать ему о событиях, произошедших с ними в какой-либо момент их жизни, но в основном им предписывается беседовать об обыденных и каждодневных действиях, вроде приёма пищи и занятиях в свободное время. Если у SCP-2882 будут заметны признаки стрессового состояния, либо он начнёт требовать рассказов о более значимых происшествиях, следует немедленно сообщить об этом штатному психотерапевту Зоны.

--SCP-2882 разрешено каждые 7 дней беседовать в течение 3 часов с 1 сотрудником класса D. Данный сотрудник должен рассказывать SCP-2882 обо всех произошедших в его жизни событиях до поступления в Фонд.-- Поскольку психическое здоровье SCP-2882 ухудшается, д-р Ларсен приняла решение отменить подобные беседы. В целях стабилизации состояния SCP-2882 ему была дана привилегия на заказ различных предметов, однако общая стоимость заказанного за месяц не должна превышать 85 долларов США. Данный предел может быть повышен или понижен, в зависимости от поведения субъекта. 

**Описание:** SCP-2882 – это безымянный[[footnote]]SCP-2882 воспринимает любое обращение в его адрес как своё имя.[[/footnote]] мужчина неопределённого возраста и национальности ростом примерно 1.8 м и весом около 62 кг. С точки зрения физиологии SCP-2882 является совершенно нормальным, если не принимать во внимание его неестественно толстую кожу. Данная особенность, скорее всего, является следствием аномальных способностей SCP-2882 и не причиняет ему неудобств. В основном он охотно идёт на контакт с сотрудниками Фонда. Часто он просит их рассказать ему о событиях, произошедших с ними в любой момент их жизни, хотя и понимает, какими при этом могут быть последствия для его психики.

SCP-2882 способен бегло говорить на любом языке, на котором к нему обратится человек, желающий вступить в разговор. Он также умеет читать тексты на любых языках, но писать на каком-либо из них сможет только в том случае, если его заранее проинструктировать. 

Каждый раз, когда какой-либо человек рассказывает SCP-2882 о событии, произошедшем с ним в любой момент его жизни, SCP-2882 получает воспоминания об этом событии, как будто оно также произошло с ним. Это было подтверждено после того, как выяснилось, что SCP-2882 способен описывать определённые детали обстановки и контекст ситуации, даже если субъект не упоминал об этом в разговоре. Как только SCP-2882 получает новые воспоминания, на его коже появляется соответствующая татуировка. Предполагается, что SCP-2882 сколь угодно долго может хранить в своей памяти неограниченное количество «чужих» воспоминаний, хотя он может забывать о том, что происходило конкретно с ним.

97 % кожного покрова SCP-2882 покрыто татуировками[[footnote]]В том числе и на коже внутри ротовой полости, например, на внутренней стороне губ и щёк, на языке и дёснах.[[/footnote]], которые в некоторых местах располагаются слоями. Татуировки могут меняться местами и перемещаться между слоями, причём SCP-2882 не способен контролировать эту особенность. Когда SCP-2882 рассказывает о каком-либо приобретённом воспоминании, связанная с ним татуировка начинает испускать слабое свечение.

Состояние психического здоровья SCP-2882 значительно ухудшилось с момента постановки на содержание, частично из-за его аномальных свойств, а также из-за сильного желания SCP-2882 вернуться к неизвестному существу, которое является его создателем. В настоящее время психологом SCP-2882 является д-р Ларсен, которой было разрешено использовать неформальный стиль общения с SCP-2882, в том числе во время проведения интервью и психологических консультаций.

[[collapsible show=&#34;Интервью 2882-001&#34; hide=&#34;&#39;Когда жестокость затмевает доброту&#39; ПАРОЛЬ ПРИНЯТ&#34;]]
&gt; **Дата** 18 августа 1998
&gt; **Опрашивающая:** Д-р Ларсен
&gt; **Опрашиваемый:** SCP-2882
&gt; 
&gt; **[НАЧАЛО ЗАПИСИ]**
&gt; 
&gt; **Д-р Ларсен:** Здравствуй, SCP-2882. Ты не против, что тебя так называют?
&gt; 
&gt; **SCP-2882:** Называйте меня как хотите, я не против. Я здоров психически, доктор Ларсен. Как видите, я нахожусь в твердом уме и ясной памяти и до сих пор никак не навредил ни себе, ни другим людям. Не знаю, кто приказал вам подобрать на улице первого попавшегося бомжа, но со мной всё в порядке, и я не нуждаюсь в благотворительной помощи. Пожалуйста, отпустите меня.
&gt; 
&gt; **Д-р Ларсен:** Боюсь, пока что мы не можем этого сделать. Не мог бы ты рассказать, откуда у тебя появились эти татуировки? Согласно полученным нами данным, они весьма необычные.
&gt; 
&gt; **SCP-2882:** Ох. Знаете, я даже и не думал, что вы существуете. Теперь вы меня прикончите? Будете ставить на мне ужасные опыты? Вы, доктор Ларсен, тут самая главная зловредина?
&gt; 
&gt; **Д-р Ларсен:** [смеётся] Поверь, мы – не злодеи из фильмов. Если ты ответишь на несколько вопросов, то мы обустроим тебе комнату по первому разряду.
&gt; 
&gt; **SCP-2882:** [вздыхает, чешет татуировку на щеке] Ну ладно, хорошо, доктор Ларсен, я расскажу Вам всё, что помню. Память у меня уже не такая, как в прежние времена...
&gt; 
&gt; **Д-р Ларсен:** Понимаю. Можешь рассказать, кто ты такой и чем отличаешься от остальных людей? Ты всегда был таким?
&gt; 
&gt; **SCP-2882:** Хмм... а поведайте Вы мне сначала свою историю. Тогда взамен я расскажу Вам о себе. Меня не интересует Ваша карьера в супер-пупер секретной организации и прочее в этом духе. Просто расскажите о своём детстве.
&gt; 
&gt; **Д-р Ларсен:** Ну, у меня были отец и мать, которые меня очень любили. Я читала целые кучи книг. Если подумать, я была вполне обычным ребёнком.
&gt; 
&gt; **SCP-2882:** [закрывает глаза и откидывается на стуле] Ммм... Спасибо, доктор Ларсен, Вы очень добры. Но есть кое-что, о чём я хотел бы услышать поподробнее – о событиях, произошедших 4 июля. Ваша семья всегда устраивала в честь праздника большое пиршество; они всегда весело проводили время, а я… то есть, //Вы//…
&gt; 
&gt; **Д-р Ларсен:** Завидовала им, да. Всегда завидовала, к слову. А в тот год, когда я стала достаточно большой, чтобы сидеть вместе со всеми за праздничным столом, мне поручили…
&gt; 
&gt; **SCP-2882:** Нашинковать лук. Никого другого на выполнение этого задания не нашлось, а Вы были такой милой, и это их радовало. Я хорошо это помню, отец улыбался такой кривоватой улыбкой, потому что это была его идея разыграть Вас, а Вы об этом пока не знали, а когда у Вас заслезились глаза…
&gt; 
&gt; **Д-р Ларсен:** [более высоким голосом] Пап, почему я плачу от лука? Мне плохо! [смеётся] Он так громко захохотал, и мама к нему присоединилась. Старший брат тогда сказал мне, что я должна взять себя в руки и превозмочь, как и он в прошлом году…
&gt; 
&gt; **SCP-2882:** Потом я вернулась к луку, в глазах всё плыло, но все продолжали смеяться, а потом…[резко вздыхает и, поморщившись, хватается за левую ладонь; на ней появляется новая татуировка в виде открытой раны] Она была очень большая, и из неё текло так много крови…
&gt; 
&gt; **Д-р Ларсен:** Достаточно, SCP-2882. [инстинктивно тянется к шраму на своей левой ладони] 
&gt; 
&gt; **SCP-2882:** ...После этого каждый раз, когда Вы появлялись на кухне, Ваши родные сразу менялись в лице. Какое-то время я... Вы думали...
&gt; 
&gt; **Д-р Ларсен:** ...что я навсегда испортила праздник.
&gt; 
&gt; **SCP-2882:** Я очень хотела бы извиниться перед ними. Особенно перед отцом. Он больше никогда не устраивал над Вами розыгрыши. Я всё ещё хочу увидеть его кривую улыбку, хотя бы один раз, после стольких лет. [открывает глаза] У Вас были вопросы?
&gt; 
&gt; **Д-р Ларсен:** Да, насчёт твоего собственного детства?
&gt; 
&gt; **SCP-2882:** Думаю, оно не настолько полное переживаний, как у Вас. Сейчас я уже мало что о нём помню. Я был сотворён, а не рождён. Некто большой, чудесный и мудрый выточил меня из останков мёртвой звезды. Вряд ли это был Бог, тот самый, каким вы его себе представляете, но, скорее всего, кто-то очень на него похожий. Эта сущность послала меня сюда, чтобы я помог ей собрать ещё больше знаний о том, что значит быть человеком, после чего вернулся бы к ней со всем накопленным опытом.
&gt; 
&gt; **Д-р Ларсен:** Почему ты так уверен, что когда-нибудь «вернёшься» к ней?
&gt; 
&gt; **SCP-2882:** Иногда мой создатель посылает мне сообщения. В последнее время мне всё труднее их получать, но мне достаточно очистить голову от лишних мыслей и прислушаться. Создатель говорит, что гордится мной, и что скоро я вернусь домой. Разве не этого хочет каждый из нас? Чтобы родители гордились нами?
&gt; 
&gt; **[КОНЕЦ ЗАПИСИ]**
&gt; 
&gt; **Примечание:** Это было первое интервью, взятое с момента постановки на содержание. У SCP-2882 наблюдался значительный эмоциональный стресс, поэтому д-ру Ларсен поручили проводить с SCP-2882 сеансы терапии и интервью.

**Выдержки из Документа 2882-01:** Далее следуют фрагменты дневника SCP-2882, получившего обозначение Документ 2882-01.

&gt; **18 августа 2002**
&gt; 
&gt; Доктор Ларсен сказала, что с этого дня я должен буду вести дневник. --Я-- Она говорит, что --ей-- мне надо поработать над использованием местоимений. А ещё что мне вновь можно будет встречаться с сотрудниками класса D после того, как я поправлюсь . --Ей-- Мне этого так не хватало. Мне подвернулась лучшая возможность, чтобы попасть домой. Надеюсь, --её-- меня отсюда скоро заберут.
&gt; 
&gt; Я правда хочу творить добро ради своей мамы. Я буду и дальше звать её мамой; она очень похожа на человека. Думаю, мама бы мной гордилась.

&gt; **4 апреля 2005**
&gt; 
&gt; Сегодня мы решили, что --она-- я буду записывать здесь разные воспоминания, и тогда --я-- они не будут слишком строги --со мной-- --с ними-- **со мной**.
&gt; 
&gt; Не так давно я вспомнил, как -- был в торговом центре -- некто рассказывал мне, что был в торговом центре. Вместе --со мной-- с этим человеком была девушка, которую он любил. Моя любовь к ней была очень сильной, но --я-- этот человек боялся, что она отвергнет его, и поэтому так и не признался ей в своих чувствах. 
&gt; 
&gt; --Я по-прежнему виню себя-- Этого со мной не происходило. Это всего лишь рассказ. Я помню, что доктор Ларсен советовала мне тренировать память, чтобы мне стало лучше, и тогда... Я заглянул в другие записи в дневнике, и там было написано про встречи с сотрудниками класса D. Ничего не помню, но вроде бы --они-- --мы-- //они?// имели очень большую важность.
&gt; 
&gt; Я помню. Я помню свою маму. Держу её в голове. Каждый раз, когда мы приходили домой, она говорила мне, что очень гордится мной. Может быть, мы вместе отпразднуем Пасху. Думаю, мама будет рада услышать обо всём, что я узнал о семье и семейных праздниках.
&gt; 
&gt; //На следующей странице имеется грубая зарисовка, изображающая неизвестную туманность. Ниже неё стоит надпись «Дом».//

&gt; **31 октября 2005**
&gt; 
&gt; Хэллоуин всегда приносит с собой столько воспоминаний. Попробуем описать некоторые из них ниже.
&gt; 
&gt; Когда --я-- этот человек был маленьким, в один из Хэллоуинов родители не смогли пойти вместе со мной собирать конфеты, потому что работали целый день и очень устали. Но я не переживал, потому что незадолго до праздника мама купила мне костюм. Я взял с собой пакет из супермаркета, потому что Хэллоуин был единственным днём в году, когда я мог отведать конфет, ведь все деньги мамы и папы  уходили на дом и еду.
&gt; 
&gt; Ночь выдалась очень холодной, а на мне была здоровенная маска. Я помню, что было жутко-жутко холодно. Мои пальцы закоченели, а лестницы, ведущие к входным дверям домов, были такими неудобными для малыша вроде меня. Некоторые люди спрашивали, где мои родители, поэтому я… Чёрт. **//Чёрт!//** Как же --ему-- мне пришлось нелегко.  
&gt; 
&gt; У меня болит живот от всех конфет, которые я не ел. Но оно того стоило. По крайней мере --я-- я? Мы думали, что речь шла о нём.

&gt; **19 августа 2010**
&gt; 
&gt; --Я принёс-- Сегодня агент принёс мне чёрный кофе. Я не очень люблю чёрный кофе, он горчит. --И почему я пью чёрный кофе, если я-- 
&gt; 
&gt; //Неразборчивый текст, предполагается, что это обычные каракули, которые, как считает д-р Ларсен, SCP-2882 рисует на страницах, когда чем-то рассержен.//
&gt;
