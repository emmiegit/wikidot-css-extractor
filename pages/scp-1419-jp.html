**アイテム番号:** SCP-1419-JP
 
**オブジェクトクラス:** --Safe-- Neutralized
 
**特別収容プロトコル:** SCP-1419-JPはサイト-8011の標準収容ロッカーに収容されています。--収容時は本体の電源を切り、外部電源の供給も遮断してください。SCP-1419-JPの半径10m以内に立ち入ることは禁止されています。--
 
**説明:** SCP-1419-JPは使用者に異常な影響を与える███社製ドラム式洗濯機です。その異常性は使用者がSCP-1419-JPと接触することで発現し、接触時間が増加するのに応じて段階的に進行します。この場合の「接触」とは、SCP-1419-JPの使用・操作のような直接的接触から、SCP-1419-JPの視認やそれが置かれている部屋への入室のような間接的接触までも含みます。なお、使用者への影響は全段階においてクラスA記憶処理を用いて解消可能です。

__**第1段階 / 合計接触時間: 5分ｰ**__ 
使用者は「SCP-1419-JPの駆動音に子供の声が混ざっている」と訴えます。この段階では、使用者への影響は聴覚面のみに留まります。

__**第2段階 / 合計接触時間: 10分ｰ**__ 
使用者はSCP-1419-JPの洗濯槽内部に、1人の児童(SCP-1419-JP-1と呼称)の姿を瞬間的に視認します。SCP-1419-JP-1は使用者の肉眼でのみ視認可能であり、その姿を外部機器で撮影する試みは全て失敗しています。この段階では視認時間が極めて短いため、使用者はSCP-1419-JP-1の存在を特に気に留める事なく使用を続行します。

__**第3段階 / 合計接触時間: 15分ｰ**__ 
使用者は数分に1回、SCP-1419-JPの洗濯槽内部に、数秒間SCP-1419-JP-1の姿を視認します。SCP-1419-JPの蓋を開けると、視認中であってもSCP-1419-JP-1の姿は見えなくなります。使用者は徐々に違和感を強め、SCP-1419-JPの使用に躊躇いを見せます。

__**第4段階 / 合計接触時間: 25分ｰ**__ 
使用者は約60秒に1回、SCP-1419-JPの洗濯槽内部に、10秒間SCP-1419-JP-1の姿を視認します。この段階から使用者はSCP-1419-JP-1の実在を確信し、その容貌について「黄色いTシャツを着用した男児である」という一貫した証言をします。使用者はSCP-1419-JP-1が洗濯槽内に閉じ込められていると解釈し、「外に出す必要がある」と強く主張します。
  
__**第5段階 / 合計接触時間: 30分ｰ**__ 
使用者はSCP-1419-JPの洗濯槽内部に、ほぼ常時SCP-1419-JP-1の姿を視認します。この段階でSCP-1419-JPを視認した使用者は、洗濯槽の蓋を開けその内部への突入を試みます。使用者が上半身をSCP-1419-JPの洗濯槽内に差し入れると、電源の有無に関わらず洗濯槽が時速約80kmで回転し始め、使用者は頚椎捻転骨折または断裂により死亡します。--第5段階に達した使用者が生存したケースは確認されていません。-- 補遺2を参照してください。


**補遺1: 実験記録1419-JP-08 -20██/08/01-16**
&gt; 
&gt; **対象:** D-2988（29歳女性、出産経験なし）
&gt; 
&gt; **実施方法:** 実験室にSCP-1419-JPを配置し、D-2988に一日2回使用させる。実験室内にはマイク・スピーカー・カメラを取り付け、D-2988が違和感を感じた際は即座に報告させる。合計接触時間を管理するため、D-2988の実験室への入室時間は厳密に管理する。そのルーティンは以下。
&gt; __・07:00 洗濯物を取り出すために入室(1分間)__
&gt; __・19:00 洗濯物を投入するために入室(1分間)__
&gt; 
&gt; **結果:** 実験終了までの16日間の記録を、以下段階別にまとめる。
&gt; [[collapsible show=&#34;+ 実験記録1419-JP-█/第1段階 -20██/08/01-05&#34; hide=&#34;- 閉じる&#34;]]
&gt; 
&gt; ------
&gt; 
&gt; (1日目、2日目は特筆すべき事象が発生しなかったので省略)
&gt; 
&gt; ------
&gt; 
&gt; **＜3日目 19:00:39＞**
&gt; (合計接触時間が5分を超え、第1段階に突入。D-2988はすでにSCP-1419-JPに洗濯物を投入し終わっており、1分経過まで実験室内で待機している)
&gt; 
&gt; **D-2988:** え?
&gt; 
&gt; **██博士:** どうしましたか?
&gt; 
&gt; **D-2988:** いま、声みたいなものが。
&gt; 
&gt; **██博士:** どのような声ですか？
&gt; 
&gt; **D-2988:** 何というか…いや、洗濯機の音か。
&gt; 
&gt; **██博士:** では、その音が何の声に聞こえましたか？
&gt; 
&gt; **D-2988:** 子供…みたいな。多分聞き間違い。
&gt; 
&gt; **██博士:** 了解しました。それでは退出してください。
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; ------
&gt; 
&gt; (4日目は特筆すべき事象が発生しなかったので省略)
&gt; 
&gt; ------
&gt; 
&gt; **＜5日目 19:00:32＞**
&gt; (第1段階の終盤。D-2988はSCP-1419-JPに洗濯物を投入し終わっており、1分経過まで実験室内で待機している)
&gt; 
&gt; **D-2988:** あれ?
&gt; 
&gt; **██博士:** どうしましたか?
&gt; 
&gt; **D-2988:** これ、声だ。
&gt; 
&gt; **██博士:** どのような?
&gt; 
&gt; **D-2988:** なんかうめくって感じの。
&gt; 
&gt; **██博士:** 今聞こえた声は、一昨日の夜聞こえたものと同じ声でしたか?
&gt; 
&gt; **D-2988:** 違う。
&gt; 
&gt; **██博士:** 子供のものではないということですか?
&gt; 
&gt; **D-2988:** いや、そうじゃなくて。「今聞こえた」ってのが違う。
&gt; 
&gt; **██博士:** というのは?
&gt; 
&gt; **D-2988:** これ、ずっと声だった。今までこの洗濯機が動く音だと思ってた音が。人の声。機械の音じゃなくて、一昨日のあの声がずっと鳴ってた。
&gt; 
&gt; **██博士:** 一昨日の朝までは確かに正常な駆動音が確認されています。この2日間で徐々に変化したものと思われますが、その変化には気づきましたか?
&gt; 
&gt; **D-2988:** 全く気づかなかった。なんか気持ち悪い。
&gt; 
&gt; **██博士:** 了解しました。ひとまず退出してください。
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; [[/collapsible]]
&gt;
&gt; [[collapsible show=&#34;+ 実験記録1419-JP-█/第2段階・第3段階 -20██/08/06-13&#34; hide=&#34;- 閉じる&#34;]]
&gt; 
&gt; **＜6日目 07:00:20＞**
&gt; (合計接触時間が10分を超え、第2段階に突入。D-2988は洗濯物を取り出し、空になったSCP-1419-JPの蓋を閉める)
&gt; 
&gt; **D-2988:** いま、何か見えた。
&gt; 
&gt; **██博士:** 何がですか?
&gt; 
&gt; **D-2988:** なんか…黄色か肌色っぽい影みたいな。閉めた瞬間に蓋の窓から見えた。
&gt; 
&gt; **██博士:** 今でも見えますか?
&gt; 
&gt; **D-2988:** いやもう見えない。一瞬だけ。あたしの肌が映っただけかも。
&gt; 
&gt; **██博士:** 音はどうですか? まだ声が聞こえますか?
&gt; 
&gt; **D-2988:** そっちは大丈夫そう。もう声って感じはしない。
&gt; 
&gt; **██博士:** 了解です。退出してください。
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; ------
&gt; 
&gt; (7日目は特筆すべき事象が発生しなかったので省略)
&gt; 
&gt; ------
&gt; 
&gt; **＜8日目 07:00:16＞**
&gt; (合計接触時間が15分を超え、第3段階に突入。D-2988は洗濯物を取り出し、空になったSCP-1419-JPの蓋を閉める)
&gt; 
&gt; **D-2988:** あ、また見えた。影。
&gt; 
&gt; **██博士:** 一昨日一瞬だけ見えたものと同じですか?
&gt; 
&gt; **D-2988:** 多分。影というか、人影? 洗濯機の中で回ってた。
&gt; 
&gt; **██博士:** 回っていたのですか?
&gt; 
&gt; **D-2988:** [SCP-1419-JPの蓋を開閉しながら]この中なんにも入ってないし、ボタンも押してないのに。
&gt; 
&gt; **██博士:** 今でも見えますか?
&gt; 
&gt; **D-2988:** もういない、でも前より長く見えた気がする。
&gt; 
&gt; **██博士:** 了解です。退出してください。 
&gt; 
&gt; **D-2988:** 変な感じ。
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; ------
&gt; 
&gt; **＜9日目 19:00:22＞** 
&gt; (D-2988がSCP-1419-JP-1を視認)
&gt; 
&gt; **D-2988:** やっぱりなにかいる。
&gt; 
&gt; **██博士:** また影ですか?
&gt; 
&gt; **D-2988:** あのさ。そっちだってカメラでこっち見てんだよね? なんで見えないの?
&gt; 
&gt; **██博士:** 落ち着いてください、D-2988。その影を観測しているのはあなただけです。幻覚の可能性も考えられます。
&gt; 
&gt; **D-2988:** あたしだって気のせいだと思いたいよ、洗濯機のなかに何かいるなんて。
&gt; 
&gt; **██博士:** 仮に気のせいでないとしても、あなたに実害は及んでいません。落ち着いてください。
&gt; 
&gt; **D-2988:** どっちにせよ、もうあんなものは見たくない。
&gt; 
&gt; **██博士:** 時間です。退出してください。 
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; ------
&gt; 
&gt; (10日目、11日目は特筆すべき事象が発生しなかったので省略)
&gt; 
&gt; ------
&gt; 
&gt; **＜12日目 07:00:12＞** 
&gt; (D-2988は急ぐように洗濯物を取り込むと、開けたSCP-1419-JPの蓋を閉じずに放置する)
&gt; 
&gt; **D-2988:** 思ったんだけどさ、これって蓋をずっと開けてればあれを見なくてすむんじゃないかな。
&gt; 
&gt; **██博士:** 確かに、今までにあなたが影を視認したのは全て蓋の窓越しでした。
&gt; 
&gt; **D-2988:** まだ時間あるよね、ずっとこのままにしときたいんだけど、いい?
&gt; 
&gt; **██博士:** 許可します。
&gt; 
&gt; **＜07:00:45＞** 
&gt; (開いていたSCP-1419-JPの蓋が、突然勢いよく閉じる)
&gt; 
&gt; **D-2988:** え?
&gt; 
&gt; **██博士:** D-2988。落ち着いてください。
&gt; 
&gt; **D-2988:** いた。はっきり。
&gt; 
&gt; **██博士:** 影ですか?
&gt; 
&gt; **D-2988:** 蓋が閉じたすぐあと、いた。腕と、手で、蓋を。
&gt; 
&gt; **██博士:** ひとまず退出してください。 詳しい話はこちらで聞きます。
&gt; 
&gt; **D-2988:** 気のせいじゃなかった。
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; (終了後、D-2988に対し臨床心理士によるカウンセリングを実施)
&gt; 
&gt; ------
&gt; 
&gt; **＜13日目 19:00:39＞** 
&gt; (D-2988がSCP-1419-JP-1を視認)
&gt; 
&gt; **D-2988:** いる、絶対なにかいる。絶対気のせいじゃない。
&gt; 
&gt; **██博士:** D-2988。
&gt; 
&gt; **D-2988:** まだ使い続けなきゃダメなの? どうして?
&gt; 
&gt; **██博士:** 残り15秒です。大人しく待機していてください。
&gt; 
&gt; **D-2988:** [SCP-1419-JPに背を向ける]ずっと気のせいだって、考えすぎだって思ってた。そういう心配は外れるものだって。
&gt; 
&gt; **██博士:** あと5秒です。
&gt; 
&gt; **D-2988:** 昨日見えた腕が頭から離れないの。細くて、白くて、
&gt; 
&gt; **██博士:** 時間です。退出してください。
&gt; 
&gt; **D-2988:** 痣だらけだった。
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; [[/collapsible]]
&gt;
&gt; [[collapsible show=&#34;+ 実験記録1419-JP-█/第4段階・第5段階 -20██/08/14-16&#34; hide=&#34;- 閉じる&#34;]]
&gt; 
&gt; **＜14日目 07:00:41＞**
&gt; (合計接触時間が25分を超え、第4段階に突入)
&gt; 
&gt; **D-2988:** [10秒間ほどSCP-1419-JPの蓋を凝視] 男の子。
&gt; 
&gt; **██博士:** はい?
&gt; 
&gt; **D-2988:** 中にいるの、男の子が。
&gt; 
&gt; **██博士:** 間違いありませんか?　顔は見えましたか?
&gt; 
&gt; **D-2988:** 顔は見えなかったけど、服が。黄色いTシャツだった。
&gt; 
&gt; **██博士:** なるほど。時間ですので、ひとまず退出してください。
&gt; 
&gt; **＜19:00:12＞**
&gt; (D-2988がSCP-1419-JP-1を視認)
&gt; 
&gt; **D-2988:** あの子、閉じ込められてるのかな。
&gt; 
&gt; **██博士:** また見えたのですね。なぜあなたは「閉じ込められている」と思ったのでしょうか?
&gt; 
&gt; **D-2988:** 洗濯機に入っちゃって、出られなくなってるのかも。
&gt; 
&gt; **██博士:** それがあなたの考えですか?
&gt; 
&gt; **D-2988:** あの子、苦しそう。泣いてる。
&gt; 
&gt; **██博士:** 泣いてる、ということは顔が見えたのですか?
&gt; 
&gt; **D-2988:** 私にはわかる。
&gt; 
&gt; **██博士:** 後ほど詳しく伺います。時間ですので退出してください。
&gt; 
&gt; (D-2988は呼びかけに応答せず、SCP-1419-JPの前から動かない)
&gt; 
&gt; **██博士:** 退出してください、D-2988。これは命令です。
&gt; 
&gt; (D-2988は依然呼びかけに応答せず)
&gt; 
&gt; **██博士:** これが最終勧告です。退出してください。無視する場合、強硬措置を実行します。
&gt; 
&gt; (D-2988は依然呼びかけに応答しなかったため、機動部隊隊員1名が突入し強制的に実験室から退出させた。事後聴取が行われたが、D-2988の回答は終始不明瞭なものであった。この翌日から、実験室の外に機動部隊隊員2名が控えることとなった)
&gt; 
&gt; **＜実験終了＞**
&gt; 
&gt; ------
&gt; 
&gt; **＜15日目 07:00:49＞** 
&gt; (D-2988がSCP-1419-JP-1を視認)
&gt; 
&gt; **D-2988:** あの子、つらいんだ。あそこが狭くて、痛くて、怖いんだ。
&gt; 
&gt; (D-2988はSCP-1419-JPの蓋を開ける。SCP-1419-JP-1の姿は見えなくなる)
&gt; 
&gt; **D-2988:** [SCP-1419-JPの洗濯槽にしがみついて]ああ、いない。どうしていないの? 早く、早く出してあげなきゃいけないのに。
&gt; 
&gt; **██博士:** 時間です、退出してください。従わない場合は
&gt; 
&gt; **D-2988:** いないいないいない。どこに行ったの。あの子を、あの子を、早く。
&gt; 
&gt; (██博士から要請された隊員2名が実験室に突入し、D-2988を取り押さえる)
&gt; 
&gt; **D-2988:** [隊員に掴みかかって]出してあげてなきゃ。
&gt; 
&gt; (隊員がD-2988に鎮静剤を注射し、実験中断。鎮静から覚醒後のD-2988は半錯乱状態にあり、19:00までの控え中もSCP-1419-JP-1についての発言を繰り返していた。これ以降ルーティンから洗濯物の出し入れを廃し、既定の時間にD-2988を実験室に入室させて反応を記録する）
&gt; 
&gt; **＜19:00:09＞** 
&gt; (D-2988は入室直後、SCP-1419-JPの蓋部分に飛びかかり、その窓に向かって語りかけるような仕草をする)
&gt; 
&gt; **D-2988:** この子は私の助けを求めてるの。私がいなきゃダメなの。私といるのが一番安心できるの。この子が安心できるのは私の隣。こんなとこじゃない。だから、出してあげる。
&gt; 
&gt; (D-2988はSCP-1419-JPの蓋を開けようと試みるも失敗。なおこの際SCP-1419-JPは稼働していなかった)
&gt; 
&gt; **D-2988:** なんで開かないの。この子、震えがどんどん酷くなってる。もう限界なのよ、こんな小さい子には。開いて。開いて。お願い。開けて。開けて。開けて。開けて。開けて。開けろ。
&gt; 
&gt; (D-2988はSCP-1419-JPの蓋を殴打する)
&gt; 
&gt; **D-2988:** 開けろよ。
&gt; 
&gt; (オブジェクトが破損する可能性を鑑みて、██博士が実験を一時中止。D-2988は再び鎮静剤を投与され、強制退出させられた)
&gt; 
&gt; ------
&gt; 
&gt; **＜16日目 07:00:14＞** 
&gt; (合計接触時間が30分を超え、第5段階に突入。D-2988はSCP-1419-JP-1を常時視認しており、蓋を開ける試みを続けようとする)
&gt; 
&gt; **D-2988:** 今もそこにいるのよ、私の、私の…なんであなたたちには見えないの? 昨日より震えがひどくなってるわ、叫び声だって。それでも見えないの? 聞こえないの? また取り上げる気なの? そこに、目の前にいるのに。
&gt; 
&gt; (D-2988はSCP-1419-JP本体と蓋との間に指を差し入れる。爪が何枚か剥がれる)
&gt; 
&gt; **D-2988:** 私だけが見えるのよ。私だけがあの子を助けられるの。そこにいるんでしょ。そこにいるんでしょ。出してあげなきゃ。出してあげる。出してあげる。出してあげる。私だけがあの子の
&gt; 
&gt; (SCP-1419-JPの蓋が開く)
&gt; 
&gt; **D-2988:** ま[不明瞭な声] 
&gt; 
&gt; (D-2988がSCP-1419-JPの洗濯槽内に上半身全体を差し入れる。数秒後、洗濯槽部分が回転し、[データ削除済]。D-2988は頚椎捻転骨折および半身断裂により即死した)

&gt; ------

&gt; [[/collapsible]]
&gt; 
&gt; **分析:** D-2988の反応は概ね予想と合致しましたが、14日目の午後から口調や一人称が変化したことは特筆に値します。第5段階を迎えた使用者が生存した場合、この変化が持続するのか否かを観測するための比較対照実験を行う必要があります。

**補遺2: 実験記録1419-JP-██ -20██/09/10-25**
&gt; **対象:** D-1457
&gt; 
&gt; **実施方法:** 人為的に第4段階まで異常性を進行させた使用者D-1457に対し、特殊な拘束器具を装着。第5段階に達した際に、上半身全体ではなく両腕のみを洗濯槽内に差し入れ可能にすることで使用者を生存させ、その変化を記録する。
&gt; 
&gt; **結果:** 過去の実験と同様に、第4段階以降D-1457はSCP-1419-JPに関する態度が変容。第5段階でも予想された通りの行動を行った。その結果D-1457は両腕を喪失したものの、救護班の処置によって生存した。事後インタビューにより、SCP-1419-JPに関する一切の記憶を失っていると判明。
&gt; 
&gt; **分析:** D-1457はSCP-1419-JPの影響下から脱したとみられる。

D-1457が救護班に搬送されるのと前後して、稼働を停止したSCP-1419-JPの洗濯槽内部に1人の男児(SCP-1419-JP-2)が出現しました。その外見的特徴から、SCP-1419-JP-1の実体であると推測されます。SCP-1419-JP-2は身体の各部に痣が見受けられ非常に衰弱していましたが、微かに言葉を発せる状態であったため、搬送先の医務室にて応急処置と同時にインタビューが実行されました。以下はその際の記録です。
[[collapsible show=&#34;+ インタビュー記録を表示&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-1419-JP-2
&gt; 
&gt; **インタビュアー:** █研究員
&gt;  
&gt; **付記:** 以下の記述における〔〕内の表記は、█研究員が同時進行で取っていたメモの内容です。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **█研究員:** ぼく、私の声は聞こえる? ぼくのお話しを聞かせてほしいんだけど、いいかな?
&gt;

&gt; 
&gt; **█研究員:** 〔目に怯え　呼びかけに反応〕出して、というのは洗濯機のことかな? ぼくがいた、あの大きな回るお部屋のこと?
&gt;  
&gt; **SCP-1419-JP-2:** 出して、出して、出して。
&gt; 
&gt; **█研究員:** 〔同語反復　パニック障害か〕あのお部屋ならもう大丈夫だよ。もうお外に出れてるよ。
&gt;  
&gt; **SCP-1419-JP-2:** 出して、出して、[不明瞭な声]から、出して。
&gt; 
&gt; **█研究員:** どこから出してほしいのかな。もう安心だよ。ここなら大丈夫だよ。
&gt;  
&gt; **SCP-1419-JP-2:** ここから、出して。
&gt; 
&gt; **█研究員:** ここ? このお部屋から?
&gt;  
&gt; **SCP-1419-JP-2:** 出して。帰して。
&gt; 
&gt; **█研究員:** 「帰して」っていうのは、回るお部屋に帰してほしいってこと?
&gt;

&gt;

&gt; 
&gt; **█研究員:** ママ? ママがいるの?
&gt;  
&gt; **SCP-1419-JP-2:** くる。
&gt; 
&gt; **█研究員:** 来る?
&gt; 
&gt; **SCP-1419-JP-2:** ままが、くる。
&gt; 
&gt; **█研究員:** ママが来る? ぼくのママが?
&gt; 
&gt; **SCP-1419-JP-2:** くる。くる。
&gt; 
&gt; (SCP-1419-JP-2は激しく体を震わせる)
&gt; 
&gt; **█研究員:** 大丈夫。大丈夫だから。
&gt; 
&gt; **SCP-1419-JP-2:** くる。帰して。くる。
&gt; 
&gt; **█研究員:** 落ち着いて、安心して。
&gt; 
&gt; **SCP-1419-JP-2:** 帰して。もどして。出して。

&gt; 
&gt; **&lt;録音終了&gt;**

インタビュー終了直後、SCP-1419-JP-2の全生命兆候が途絶しました。それを機にSCP-1419-JPは異常性を喪失し、SCP-1419-JP-1の姿が視認されることも無くなったため、オブジェクトクラスがSafeからNeutralizedに改定されました。
SCP-1419-JP-2の死体は現在サイト-8400の霊安室に安置されています。検分の結果、その全身の痣は洗濯槽内での衝突に起因するものではなく、全て何者かに殴打されたことによるものだと判明しています。SCP-1419-JP-2の身元を特定する試みは全て失敗しています。
インタビューを行った█研究員は現在休職中です。
