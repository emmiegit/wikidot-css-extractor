    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-5431 - Explosive Head Syndrome
**Auteur :** [[user DrHawkwind]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 10 mars 2020
**Image :** [*https://commons.wikimedia.org/wiki/File:Frans_Hals_-_Portret_van_Ren%C3%A9_Descartes.jpg ici], domaine public.
[[include credit:end]]

**Objet n^^o^^ :** SCP-5431

**Classe :** Cernunnos

**Procédures de Confinement Spéciales :** En raison de l&#39;imprédictibilité des événements SCP-5431, les coûts prohibitifs associés à une administration de masse d&#39;amnésiques et les effets relativement inoffensifs de l&#39;anomalie, le confinement de SCP-5431 a été indéfiniment suspendu. 

Des membres du personnel de la Fondation ont été déployés dans les organisations de santé majeures et chargés de s&#39;assurer que SCP-5431 restait classé comme un mystère médical sans cause connue. Le financement de recherches impliquant SCP-5431 doit être découragé.

Les chercheurs de la Fondation continueront à enquêter sur les événements SCP-5431 ainsi qu&#39;à interroger et examiner les individus capables de les percevoir. 

[[include component:image-block name=Ren%C3%A9_Descartes.jpg|caption= René Descartes, supposé être le premier à avoir décrit SCP-5431.]]

**Description :** SCP-5431 est un phénomène connu pour avoir lieu dans des espaces dimensionnellement supérieurs séparés. Le consensus actuel au sein de la Fondation affirme que l&#39;électricité statique déchargée entre deux corps (ou davantage) dimensionnellement supérieurs pourrait en être la cause, mais davantage de recherches sont nécessaires avant que SCP-5431 ne puisse être entièrement expliqué. 

Ces événements ayant lieu à une distance considérable &#34;au-dessus&#34;[[footnote]]Non, nous ne disposons toujours pas d&#39;un terme adéquat afin de décrire cette relation spatiale. Si vous avez des suggestions, contactez le Département de Création Linguistique au ext. 6876. - Dr Richie Hernandez, Chercheur Senior sur SCP-5431.[[/footnote]] de notre espace en trois dimensions, la grande majorité des événements SCP-5431 passe presqu&#39;entièrement inaperçue pour les êtres humains. Cependant, des exceptions peuvent exister. Les conditions exactes nécessaires à l&#39;observation de SCP-5431 sont inconnues et sont supposées être tellement spécifiques qu&#39;elles sont dans les faits réunies aléatoirement. Les recherches indiquent que SCP-5431 est plus souvent observé lorsque les potentiels observateurs sont en train de s&#39;endormir ou de se réveiller. Cela est cohérent avec les recherches concernant d&#39;[[[SCP-3966|autres anomalies]]] suggérant que les interactions avec des espaces dimensionnellement supérieurs peuvent avoir lieu soit immédiatement avant, soit pendant le sommeil.

Les individus observant des événements SCP-5431 (ci-après désignés SCP-5431-0) rapportent entendre ou expérimenter des bruits forts alors qu&#39;ils s&#39;endorment ou se réveillent. Les instances de SCP-5431-0 présentent des réactions émotionnelles fortes et souvent effrayées au son, mais ne rapportent aucune douleur significative.

Approximativement 10 pourcent des instances de SCP-5431-0 expérimentent également des perturbations visuelles, comme la perception visuelle d&#39;électricité statique, de foudre ou d&#39;éclairs de lumière. Certaines expérimentent également de la chaleur, d&#39;étranges sensations dans leur poitrine, ou un sentiment de picotements électriques remontant à la tête avant que le phénomène auditif ne soit perçu. 

[[collapsible show=&#34;Addendum 5431.01 : Une description de SCP-5431&#34; hide=&#34;Cacher l&#39;Addendum&#34;]]
Dans sa biographie de 1691 du philosophe français René Descartes, l&#39;auteur Adrien Baillet décrit l&#39;épisode suivant, ayant eu lieu la nuit du 10 novembre 1619, juste avant que Descartes ne s&#39;endorme :
&gt; &#34;…immédiatement il eût un nouveau rêve dans lequel il crût avoir entendu un bruit aigu et fracassant, qu&#39;il prit pour un claquement du tonnerre. La frayeur qu&#39;il lui causa le réveilla immédiatement, et après avoir ouvert les yeux, il perçut des lumières clignotantes éparpillées dans la pièce. La même chose lui était déjà arrivée d&#39;autres fois…&#34;

La collaboration avec le chercheur de la Fondation Abidemi Idowu Otaiku, de l&#39;École de Médecine de l&#39;Université du Southampton a indiqué qu&#39;il existait une forte probabilité que ce &#34;rêve&#34; fut en vérité un événement SCP-5431.
[[/collapsible]]

[[collapsible show=&#34;Addendum 5431.02 : Notes sur la découverte de SCP-5431&#34; hide=&#34;Cacher l&#39;Addendum&#34;]]
À la suite des événements décrits dans l&#39;Addendum 5431.01, René Descartes contacta le précurseur de la Fondation connu sous le nom de //La Camarilla pour L&#39;Enquête de la Première Philosophie//, ou &#34;la Camarilla&#34;. Avant son effondrement en 1649 en raison de conflits personnels internes, la Camarilla recruta plusieurs scientifiques et philosophes de premier plan en France et aux Pays-Bas. Ceux-ci incluaient Isaac Beeckman, ami de longue date de Descartes, la célèbre polyglotte Anna Maria van Schurman et le cardinal Pierre de Bérulle, homme d&#39;État français. 

Dans des parties subséquemment supprimées de son œuvre //Traité des Énergumènes//, le cardinal Bérulle argue en faveur d&#39;espaces parallèles à notre propre réalité comme source potentielle de la possession démonique. Bérulle affirma également que ces espaces s&#39;intersectaient parfois avec le nôtre, et que l&#39;hostilité à la foi chrétienne permettait à ces espaces d&#39;interagir les uns avec les autres.

Descartes est par la suite revenu à cette hypothèse peu avant sa mort en 1650 comme potentielle explication pour ses désormais fameux rêves inspirant son esprit, mais ce n&#39;est que lorsque Ludwig Schläfli et Bernhard Riemann établirent les bases des mathématiques des dimensions supérieures que l&#39;idée fut prise au sérieux par le précurseur de la Fondation //Kaiserliches Deutsches Prüfamt für Paranormale Angelegenheiten//(KDPPA).

En 20██, la Fondation a pour la première fois directement observé des espaces dimensionnellement supérieurs grâce à l&#39;utilisation des techniques d&#39;imagerie développées par le Chercheur de la Fondation [[[SCP-3966|Dr Roderick Argent.]]] Une enquête subséquente a prouvé l&#39;existence de SCP-5431.
[[/collapsible]]
