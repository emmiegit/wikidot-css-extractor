**SCP-2082:** Elephas cryophilus
**저자:** [[*user RJB_R]]          
**원작:** http://www.scp-wiki.net/scp-2082
**역자:** [[*user Mgpedersen]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2082/medium-new.jpg|caption=SCP-2082와 연관된 장비]]

**일련번호:** SCP-2082

**등급:** 무효(Neutralized)

**특수 격리 절차:** 알려진 모든 SCP-2082의 DNA는 제190기지의 표준형 생물체 격리실 내에 보관한다. 주요 과학 기관에 비변칙적인 모조품들을 유통시켜 그들이 SCP-2082의 일부를 소유하고 있다고 믿게끔 한다. 재단 외에 해당 기술을 개발하려는 모든 시도는 과학 단체 내에 잠복한 요원들에 의해 제지된다. SCP-2082을 만들어내는 데에 관계된 장비들은 분해된 상태로 [[[secure-facility-dossier-site-77|제77기지]]]에 보관한다.

**설명:** SCP-2082은 멸종된 동물로 알려진 털매머드//(Mammuthus primigenius)//의 아종이다. 살아있었을 당시, 대상의 어깨 너비는 2.7에서 3.4 m이며, 무게는 6톤 이상이다. 대상은 10,000년 전에 대다수의 개체들이 죽었으며, 대략 4,000년 전에 멸종되었다.

SCP-2082 개체의 관찰은 제한적이다. SCP-2082 주변의 파괴적인 효과로 인해, SCP-2082의 구체적 생김새는 관찰된 적이 없다. SCP-2082 개체가 생성되면, 대상의 반경 250 미터 내에 급격한 기온 변화가 일어난다. 기상 기온이 -10 °C로 급락하는데, 이는 보통 범위 내 모든 생명체들의 죽음을 초래한다. SCP-2082 개체들이 이동하면, 효과 또한 대상이 이전에 지나간 장소들에 지속적으로 영향을 주면서 대상을 따라 이동한다.

[[[SCP-649]]]의 특성과 유사하게, SCP-2082의 효과가 넓이 20 평방미터의 지역을 뒤덮으면 대상의 주변 지역엔 무수한 양의 얼음과 진눈깨비가 모든 고체 표면에 쌓인다. 추가로, SCP-2082의 영향 지역은 반경 1km까지 확대되며, 해당 한계점에 도달하기까지 4분이 소요된다. 진눈깨비와 얼음은 SCP-2082에 의해 영향 받는 지역이 눈보라가 내릴 때의 환경과 유사해질 때까지 지속적으로 만들어진다. SCP-2082는 자신의 효과가 야기하는 직접적 영향에 대한 면역이 있다.

SCP-2082을 생성시키는 기술 개발은 1962년에 시작되었는데, 그 당시 재단은 박물관에서 사들이고 [[[SCP-646]]], [[[SCP-2683]]] 및 [[[SCP-2706]]]에서 채집한 매머드의 조직과 냉동 보존된 사체를 이용하여 SCP-2082의 표본을 재생성시킬 복제 기술을 개발하였다. 해당 프로젝트는 애셔 박사의 지휘 및 감독 하에, 제908연구구역에서 소규모 연구팀이 결성되었다. 1962년 10월부터 1983년 6월까지, 그들은 기술적 수단을 이용한 SCP-2082의 복제물 생성을 시도하였다. SCP-2082를 생성하는 데에 이용된 기술은 변칙적이지 않으며, 연구 프로젝트의 목적은 생명체 복제 과정에 있어 해결의 실마리를 제공하기 위함에 있었다.

현재 추가적 동물 복제에 대한 모든 연구는 사건 2082-프라임이 야기시킨 대규모 파괴 사태로 인해 중단된 상태다.

**부록:** 파일 2082-01: 제62-B기지 외부에서 회수된 문서들로, 사건 2082-프라임과 연관됨. 모든 원본 데이터가 파괴됨에 따라, 문서들은 자동적으로 백업된 것들임.

&gt; 최종 실험 보고: 1983년 7월 4일. 스티븐스 연구원, 보이드 하급연구원 작성, 프레드릭스 요원 원격 감수.
&gt;
&gt; 복제 장치에 대한 초기 시험 가동은 재앙 그 자체였다. 실험 시설은 얼어붙은 잿더미가 되었으며, 모든 주요 인원들은 사망한 것으로 추정된다. 기지 폐쇄가 단행되었으며, 남아있는 연구원들은 더 이상의 피해가 발생할 경우 현장의 핵무기 장치가 작동할 것임을 예감하고 있다. 아마 이 상황에선 그것이 합리적인 길일 것이다.
&gt;
&gt; 시험실 안에 나타난 그 개체는 복제된 유형(幼形)//(Mammuthus primigenius)//으로 추정된다. 시험실 문이 열리자마자, 기온이 -10 °C로 떨어졌으며, 거기서부터 빠르게 급락하기 시작했다. 연구실과 기숙사를 비롯한 실내에 있던 모든 연구 인원들은 시설 전체의 온도가 -190 °C에까지 도달하여 사망한 것으로 추정된다.
&gt;
&gt; 만약 이 기록을 재단 인원이 회수한다면, 그 개체는 자신의 효과에 면역이 있다는 것 외엔 특이한 물리적 특성을 나타내지 않는 것에 유의해야 할 것이다. ㅇ[데이터 손상됨]

수색 작업과 제908연구구역 철거 작업이 마무리 된 후, 기지로부터 1 킬로미터 떨어진 곳에서 SCP-2082의 사체가 발견되었다. 부검 결과, 대상은 복제 과정에서의 결함으로 인한 대동맥류로 사망한 것으로 밝혀졌다.</textarea></pre>
