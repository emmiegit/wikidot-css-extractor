    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Identyfikator podmiotu:** SCP-PL-665-J

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Ze względu na specyfikę obiektu niemożliwe jest jego całkowite zabezpieczenie. Ochronę obiektu stanowi 30 agentów Fundacji zakonspirowanych jako funkcjonariusze Biura Ochrony Rządu, pracujących w systemie zmianowym.

[[include component:image-block name=http://i.imgur.com/eCkop31.jpg|caption=Powszechnie dostępne zdjęcie SCP-PL-665-J|width=300px]]

Nieupoważnione osoby próbujące dostać się na teren podmiotu należy aresztować, przesłuchać, a następnie poddać terminacji lub zaaplikować im preparat amnezyjny klasy A. Osoby posiadające odpowiednie upoważnienia, takie jak personel techniczny, dziennikarze czy też umówione wcześniej wycieczki szkolne, próbujące dostać się na teren obiektu w godzinach od 4.00 do 22.00 należy wpuścić i obserwować zgodnie z procedurami. Osoby próbujące dostać się na teren obiektu w godzinach od 22.00 do 4.00 należy bezwzględnie zatrzymać, przesłuchać, jeśli to możliwe (zezwala się na użycie serum prawdy klasy KGB/sztuczki z butelką piwa imbirowego) i terminować. 

Osób legitymujących się legitymacjami poselskimi lub senatorskimi nie wolno zatrzymywać w żadnym wypadku (!), gdyż grozi to końcem świata klasy XV. Ludziom takim należy w każdy możliwy sposób ułatwić wejście do obiektu, a w wypadku nawiązania się rozmowy należ zachowywać się wobec nich uprzejmie, tytułując „panie pośle” lub „panie senatorze” (oczywiście w wypadku rozmowy z kobietą należy używać form żeńskich; w wypadku wątpliwości co do płci rozmówcy zaleca się udawanie głuchoniemego/ostentacyjną konsumpcję przydziałowej porcji mięsa typu kebab)

[[include component:image-block name=cthulhu.jpg|caption=Statuetka odkryta przez Fundację w trakcie wykopalisk na terenie SCP-PL-665-J (obecnie w trakcie analizy).|width=300px]]

**Opis:** SCP-PL-665-J to budynek oficjalnie znany jako siedziba sejmu i senatu Rzeczypospolitej Polskiej. Jego dokładny opis można znaleźć na oficjalnej stronie [http://pl.wikipedia.org/wiki/Strona_Główna Polskiej Filii Komórki ds. Konspiracji i Zatajania Faktów]. Obiekt ten wywiera anormalny wpływ na umysły osób przebywających w środku, powodując stopniowy spadek ilorazu inteligencji, agresję, skłonność do kłótni, a w rzadkich przypadkach paranoję i schizofrenię. Wyjątkowo silnie budynek (nazywany dalej Sejmem) oddziałuje na ,,posłów&#39;&#39; i ,,senatorów&#39;&#39;. Raz na okres █ tygodni, nie mniej niż ██ z nich próbuje dostać się do Sejmu, celem odprawienia rytuałów ku czci prasłowiańskiego boga Peruna. Jak wynika z obserwacji, obrzędy te polegają głównie na wzajemnym █████, ████████, ███-████ oraz ████████ się uczestników (zauważono podobieństwa do procedury Montauk).

Archeolodzy Fundacji odkryli, że Sejm stoi w miejscu, które we wczesnym średniowieczu uchodziło za przeklęte. Według legendy, kościelni wysłannicy spalili tam na stosie arcykapłana Peruna, który konając powiedział „A chędożcie się wszyscy”.

Według teorii doktora Brighta, uniemożliwienie odprawienia rytuałów przez co najmniej █ tygodni poskutkuje sfagocytowaniem obszaru od Nowosybirska po Manaus i końcem świata klasy XV.

**Dodatki:**

//„A niech to wszystko pierun strzeli!”// - agent polowy Gustaw Jeleń.</textarea></pre>
