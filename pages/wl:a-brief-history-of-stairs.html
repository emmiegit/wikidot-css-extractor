    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Каждый эльрихианский мальчик и каждая девочка знает о подъёмных платформах. Этот древний метод восхождения, созданный ещё до того, как Король начал править этими землями, используется в течение многих поколений. Они могут быть сделаны из бечёвки, проволоки, или даже из струны из мочки уха сувианского лесного хомяка, но основная идея их едина: платформа поднимается в воздух таким образом, что пассажиры могут выйти на более высокое место.

Но что же о других методах достижения высоких мест? На протяжении многих лет было предпринято много попыток соорудить что-то, что сможет заменить собой подъёмные платформы, но все они закончились катастрофически. Восходящий водопад, двойная пушка, индюшиный сюрприз... все они пытались потеснить подъёмные платформы, но не были приняты Шестым Союзом Плотницкой архитектуры. 

Тем не менее, один метод почти добился этого.

Лестница, или миниатюрный механизм самоходного подъёма, была разработана в 232 в.г.э. Дериксиасом Нэтьювсом, который считал, что это совершит революцию в сфере транспорта. Первоначальный вариант был сооружён из кувшинок на паровой тяге и бамбуковых палок, а более поздние модели, как правило, делали из сложенных штабелем тростниковых коробок. После патентирования этого изобретения даже Король был до того впечатлён, что велел построить в своём новом Приёмном Дворце лестницу вместо подъёмной платформы.

Это, надо сказать, всколыхнуло Эльрихианский Архитектурный ПодСоюз. Ведь если сам добрый Король был впечатлен этим новым методом самоподъёма, это может навлечь на их ремесло великие испытания и невзгоды. Но замок должен быть построен, и он будет построен неприятелем всей лестничной братии: Архитектурным ПодПодСоюзом Подъёмных Платформ!

Итак, краеугольный камень был подточен, и в новом году замок был построен. Особенно тщательно потрудились они над 876-й ступенью. Видите ли, Король имел привычку каждые 876 шагов останавливаться, дабы обозреть свои владения. Если это так, то если бы на этой ступени оказалась немного более слабая доска, чем нужно чтобы удержать дородную королевскую особу, это было бы... трагично.

После многих ночей труда и пота замок вырос из скромного фундамента в массивное сооружение грандиозных масштабов. Башни вырастали из более крупных башен, а кладка была выполнена из красивейших минералов. В центре всего этого находилась грандиозная лестница из 876 ступеней, по спирали уходившая к небесам. Король увидел его и был доволен. Приостановившись и обозрев свои владения, он призвал Дериксиаса и других участников церемонии открытия подняться по этой лестнице.

Шаг за шагом шёл он вверх. Каждая доска каждой ступени своим скрипом возвещала о ещё одном шаге на пути к ещё более головокружительным высотам. С земли в страхе наблюдали зрители. Как струны, натянулись нервы конструкторов лестниц и подъёмных платформ: они знали, что от этого зависит, будет ли их метод транспортировки отвергнут или одобрен.

Наконец, Король достиг 876 ступени. Он недолго постоял, глядя вниз на его владения и улыбаясь. Потом были скрежет, грохот и трагедия. Медленно покатился Король в обратном направлении, его округлая форма не могла найти опору на множестве теперь уже убывающих ступеней. Толпа в ужасе смотрела, как деревянное чудовище швыряло и избивало его, и ёжилась, слыша его мучительные крики.

Когда он, наконец, достиг земли, все лица были серы и молчаливы. Лишь Дериксиас плакал, понимая, что пришёл его крах. Никогда более не делали здесь лестниц ни из железа, ни из болотной грязи. На все года они были объявлены вне закона, а их создатели – повешены на самом высоком корне. Может быть, вы сможете опознать одну из них в старинных рассыпающихся руинах и вспомнить о гордыне, в которую она впала.

А может быть, и не впала. В конце концов, это же просто лестница.</textarea></pre>
