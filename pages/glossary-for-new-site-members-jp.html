[[tab SCP-JP Wiki上で汎用的な用語]]
++ SCP-JP Wiki上で汎用的な用語

* **サイトスタッフ** - 本サイトSCP-JPの運営に関わるサイトメンバー。サイトの運営に関わる一定の権限を持つ。忘れてはならないことだが彼らは&#34;ボランティア&#34;である。その詳細に関しては『[*http://scp-jp.wikidot.com/meet-the-staff-jp スタッフ一覧]』、『[*http://scp-jp.wikidot.com/site-charter サイトスタッフ憲章]』へ。スタッフの任用は定期的にフォーラムで募集され、そこでの立候補者を現スタッフによる選考の上で決定される。また、スタッフはその立場のために、サイトルールの順守などの模範的な行動が求められる。
 * **管理者** - サイトの運営に関わる最高権限者。全スタッフ権限の行使、新規サイトメンバーの承認、記事削除、コントリビューターの任免など広範な権限を有する。
 * **モデレーター** - 管理者ではない一般スタッフ。スタッフ権限に基づく決定のメンバーからの尊重、同権限に基づくスタッフポストによる警告・助言及び議論の停止、広範なページの編集権・ロック権、記事削除、改稿許可の代行、フォーラムに関する編集・削除・移動などの権限を持つ。
 * **ウィキ運営チーム** - Wikiフォーラムの治安維持やvoteに基づく低評価削除、画像ライセンスに違反している、あるいはその疑義のある作品の画像の差し止め等を請け負い、SCP-JPWikiの発展と安定に寄与するスタッフチーム。
 * **タグ専任チーム** - ウィキ運営チームが担当する業務のうち、サイト構造の骨格とも言える重要機能であるタグの環境を維持することで、ウィキの質を保ち改善するスタッフチーム。
 * **チャット運営チーム/チャットオペレータ/ChOP** - SCP-JP公式のDiscordチャンネル「SCP-JP公式チャット」に於いて一定の権利を持ち、チャットでの円滑な会話をサポートするスタッフチーム。ここでは、SCP-JP公式のDiscordチャンネル「SCP-JP公式チャット」におけるオペレータを指す。ちなみにSCP-JPでは2019年4月22日まではIRC[[footnote]]Internet Relay Chat。1988年に作られたインターネット用のチャット方式であり、黎明期のインターネット空間において、広く使われたチャット。[[/footnote]]というチャットサービスを使用しており、ENにおいても2021年9月までIRCが現用であった。
 * **テクニカルチーム** - スタッフやコントリビューターが使用する外部システム、公式チャットで稼働するBot、SCP-JP上で動作するカスタム検索などを開発、保守、管理するスタッフチーム。端的に言えば「プログラマー」、あるいは「エンジニア」。無論wikidot構文にも精通しているため、凝った演出を記事に使いたいときや、ガイドやエッセイを見ても上手く構文が動作してくれないときは相談してみるといいかもしれない。
 * **渉外チーム** - SCP-JPの窓口としてサイト外との折衝を担当するスタッフチーム。守秘義務規定の下、彼らの仕事ぶりが表に出ることは少ないが、大きな貢献を果たしていることは間違いない。
 * **グローバルチーム** - 翻訳記事の管理やSCP-INT（国際版サイト）やSCP-ENとの仲立ちを行うスタッフチーム。
 * **広報チーム** - SCP財団コミュニティ内外への広報活動を担当し、Twitterの公式アカウントの管理や茜刺財団新聞の発行を行うスタッフチーム。ユーザーアンケートの担当もここ。


* **コントリビューター** - サイトスタッフではないものの、特別に権限が与えられ、サイト管理業務を代行するサイトメンバー。一部はサイトスタッフが兼任している。
 * **注目記事選定委員会** - 毎月サイトトップに掲載される注目記事を選定するコントリビューターチーム。
 * **合作記事剪定コントリビューターチーム** - 「Anomalousアイテム一覧-JP」などVoteに基づく低評価削除＝剪定が行われるページの管理を担うコントリビューターチーム。
 * **イベント常任委員会** - サイト公式のコンテストやイベントの実行委員会である「SCP-JPイベント委員会」。
 * **サンドボックスオペレーターチーム** - サンドボックスⅢを巡回し、下書きリストの環境保守を行うコントリビューターチーム。投稿済にもかかわらず、批評中の記事を終了したり、ジャンルタグの管理など。
 * **定例会オペレーターチーム** - 毎週土曜夜の定例会の進行役を担うコントリビューターチーム。
 * **財団新聞編集委員会** - 月刊でSCP-JPの動きを伝える「茜刺財団新聞」の発行を担うコントリビューターチーム。

* **CCライセンス** - クリエイティブ・コモンズ・ライセンス。SCP Foundationに関連するコンテンツは、CC BY-SA 3.0ライセンスの下作成される。ライセンス、そして著作権に関して、サイトメンバーは[*http://scp-jp.wikidot.com/licensing-guide ライセンスガイド]を必読すること。

* **カノン** -  日本語で近い語を探せば「設定」だろうか。「公式カノンは存在しない」という不文律があるものの、オブジェクトクラス、セキュリティクリアランス、要注意団体、K-クラスシナリオ、機動部隊や研究員の存在、財団の呼称といったカノンは、シェアードワールドを構築するサイトメンバーの間で広く共有されている。そのため、故意的にこういったカノンを使わない場合も存在するが、その場合はそれなりの理由付けをしないと低評価の対象となる。なお、こういったカノンのことを「基本カノン」「メインカノン」と呼ぶことがある。

* **下書き** - 制作中のあらゆる作品を指す用語。メインサイトでの下書きの作成は認められておらず、サンドボックスの利用が推奨されている。

* **批評** - ひとまず完成し公開された下書きや翻訳の下書きをほかのサイトメンバーが目を通し、良い点や改善点を例示したり、感想を述べたりすること。SCP-JPでは投稿前に批評を受けることを推奨しているが、これは初めての投稿の場合、往々にしてSCP報告書の型から意図せず逸脱していたり、誤字脱字があったりするものだからである。歴戦のサイトメンバーでも批評を重視するのだから従って間違いはないだろう。批評をするためのエッセイも数多くあるが、批評を貰うためのエッセイをここでは紹介しておく（[[[http://scp-jp.wikidot.com/how-to-get-good-feedback-jp |こちら]]]）。そしてあなたもいつかは批評をしてみよう。

* **コールドポスト** - サンドボックスで批評を受けずに、サイトに直接投稿されたページ。SCPWikiでは投稿する前に自分の下書きにフィードバックや批評を得る事が通例となっている。一方で、サンドボックス以外で批評を受けていた例や、一部のtaleのように批評がなかなか難しい作品の場合は、コールドポストが行われることはままある。

* **タグ** - Wikidot標準機能として実装されている、ページの種類や性質を表すキーワードとして、ページ下部に表示されているもの。特定の性質の記事を捜索・読破する際に用いたりする。詳細については、[*http://scp-jp.wikidot.com/tag-guide タグガイド]を参照。
 * **メタ** -  自身が書かれた報告書自体に影響を及ぼすか、報告書の内容によって収容方法が変化するSCPに付与されるタグ。メタフィクションという意味ではない。

* **フォーマットスクリュー** - 意図的に一般的なSCPのフォーマットや枠組みの幾つかに反しているオブジェクト報告書記事。例としては、『[*http://scp-jp.wikidot.com/scp-444-jp SCP-444-JP - █████[アクセス不許可]]』などが挙げられる。

* **クロスリンク** - 記事の内容に他の記事を引用し、リンクを張ること。クロスリンク及びクロステストに関しては『[*http://scp-jp.wikidot.com/crosslinks-guide クロスリンクガイド]』を参照。
 * **クロステスト** - 他のSCP記事のオブジェクトを引用し、 SCP記事において他のオブジェクトと接触させて実験すること。

* **Wikidot構文** - 特定のフォーマットに沿った記述を行うことで、文を装飾（**太字**、--打ち消し線--、[[span class=&#34;ruby&#34;]]振り仮名[[span class=&#34;rt&#34;]]ふりがな[[/span]][[/span]]）したり、様々な機能を持たせるもの。使用頻度の高い構文は[*http://scp-jp.wikidot.com/how-to-write:format こちら]。構文で分からないことがある場合は、先のリンクの先や『[*http://scp-jp.wikidot.com/wiki-syntax:startpage Wikidotシンタックス]』を見直したり、フォーラムの質問やDiscord公式チャットの#構文チャンネルで質問するとよい。

* **メタタイトル** - SCP記事のタイトルの一つ。例えば、『SCP-040-JP - ねこですよろしくおねがいします』の場合、前半ではなく、後半の&#34;ねこですよろしくおねがいします&#34;の部分。SCP記事自体には記述されず、「SCP-JP一覧」ページの側に記載される。

* **SCP/Tale/GoIF/アートワーク** - SCP-JPにおける代表的な記事の分類。
 * **SCP** - 財団が収容している（あるいはしていない）オブジェクトの報告書という体裁をとった文芸作品。
 * **Tale** - 大まかには、SCPに含まれない文芸作品。通常の短編から色んな演出・形式を凝らしたものまで様々。
 * **GoIF** - GoIフォーマットの略称。GoIフォーマットとは、要注意団体（GoI）の視点から作成された文書という体裁をとった文芸作品。以前はTaleに分類されていた作品。
 * **アートワーク** - イラスト作品。アートワーク単体では著者ページの作成要件には含まれていないが、漫画のような形式にしたり、アートワークを大きな位置づけに据えた設定資料のような形式にすることでTale等の要件を満たせれば、Tale等として著者ページの作成要件に加えることができる。画像のアップロードは[*http://scp-jp-storage.wikidot.com/ SCP-JPファイルストレージ]を利用することが推奨されている。

* **Joke** - [[*http://scp-jp.wikidot.com/system:page-tags/tag/joke#pages joke]]タグが付与された記事。執筆難易度はKeterや人型SCPと並んで難しいとされ、実際jokeは気持ちよく笑い飛ばせない、共感の念を得られない、遊べないおもちゃの様ならサイトメンバーは容赦なくDVを押して去るだろう。有名どころだと[*http://scp-jp.wikidot.com/scp-tcg-jp-j SCP-TCG-JP-J]や[*http://scp-jp.wikidot.com/sakagami006-portal-of-foundation-shinken 財団神拳]、[*http://scp-jp.wikidot.com/scp-014-jp-j アイスヴァイン]ちゃんがある。[http://scp-jp.wikidot.com/scp-055-de-j でっかいハム]もここ。なお、作中で財団が不真面目な/ふざけた行動をとっているかという点がJokeの重要な点の一つであり、オブジェクト自体がふざけているだけではそう見なされない。

* **001提言/提言** - [*http://scp-jp.wikidot.com/scp-001 SCP-001ハブページ]に格納される『○○の提言』などと題されたSCP報告書記事。001を冠するだけあり、壮大なテーマであったり、サイトメンバーの評価も厳しめになる。それ故か、サイトメンバーが記事執筆経験を申告する際に、通常のSCP報告書の枠外に置かれ、SCP・Tale・GoIF・提言（+その他アートワークやエッセイ）のように言及されることもある。

* **翻訳** - 当サイトでは主に海外支部の記事を翻訳することを指す。記事の作成だけでなく、記事の翻訳も著者ページの作成要件の一つに含まれる。翻訳によって、SCP記事のフォーマットであったり、書き方が学べる。
 * **重訳** - 原文から直接訳さずに、それを訳した別の言語訳から訳すこと。SCPでは、[*http://scp-int.wikidot.com/ INT]に各言語支部記事の英訳が集積されているので、そこから訳すことがある。

* **クリーピーパスタ** - ネット上で流布される日本語で言うところの都市伝説や怪談であり、いわゆる&#34;ほんとうにあったはなし&#34;的なものに近い。開祖以来のSCP Foudationの作品群はクリーピーパスタに組みいられるものの、サイト上の用語としてのクリーピーパスタは、Taleの枠組みに含まれるが、SCP Foundation世界観とのつながりが希薄なオリジナルの都市伝説、怪談である。最近だと、[[user Pear_QU]]の『[*http://scp-jp.wikidot.com/teubuku てうぶく]』など、[*http://scp-jp.wikidot.com/yidan-hub 依談ハブ]にまとめられたものや[*http://scp-jp.wikidot.com/parawatch-hub パラウォッチ]が一例だろう。クリーピーパスタの一覧は[*http://scp-jp.wikidot.com/system:page-tags/tag/%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%94%E3%83%BC%E3%83%91%E3%82%B9%E3%82%BF こちら]。

* **シリーズ** - 特定のカノン・Taleシリーズタグを持つ記事群に対するSCP-JPにおける呼称。 シリーズの一覧は[*http://scp-jp.wikidot.com/series-archive-jp こちら]。
 * **カノン（作品群）** - 分かりやすく言えば「スピンオフシリーズ」。特殊な、あるいは一部の作品のみで共有されている設定を基に構築された作品の集合体/世界観。一般的な作品が共有するカノンと大きな差異がないものがあれば、人が死ななくなった&#34;死の終焉&#34;、財団が世界を支配するディストピア&#34;わるいざいだん&#34;といった普段のSCPF世界観からは大きく乖離したものまでさまざま。
 * **連作** - 同じタグを持った記事群のうち、カノンと見なされない[[footnote]]カノンの成立条件は、3人以上の著者と5作以上の記事。[[/footnote]]単独の著者によるものや小規模なもの。ルール上の種別であり、その性格はカノンと同じ、説明は上に準ずる。また、他支部においては「Taleシリーズ」という用語が使われているが、JPにおいてはTaleシリーズという名前でありながら、SCPやGoIFが含まれているシリーズが多く実情にそぐわないことから改名された。

* **シリーズ（SCP）** - 俗にX000番台と呼ばれているSCPの作成時期・数による分類。最初から1から9999までの番号が埋まっているわけではなく、1つのシリーズが埋まると、次のシリーズが解放される。この際、名誉あるX000番=キリ番の枠はコンテストが行われて選定される。

* **共著** - 複数の執筆者によって記事を作成すること、あるいはそれによって作成された[[*http://scp-jp.wikidot.com/system:page-tags/tag/%E5%85%B1%E8%91%97 共著]]タグを持つ記事。詳細については、『[*http://scp-jp.wikidot.com/co-authored-and-revised-guide-jp 共著と改稿のガイドライン]』を参照。
 * **改稿** - 既にSCP-JPに投稿された記事を元著者とは別の人物が大規模に書き直すこと。また、ガイドライン上ではない一般的な用法として、単に記事を書き直すこと。

* **合作** - [[*http://scp-jp.wikidot.com/system:page-tags/tag/%E5%90%88%E4%BD%9C#pages 合作]]タグの付与された記事であり、複数の著者によって書かれ、特定の著者を定めることのできないページ。剪定対象、カノンハブ-JP、合作連作ハブ-JP、設定集、合同編集の5種別が存在する。詳細は、『[*http://scp-jp.wikidot.com/collaboration-guide-jp 合作記事のガイドライン]』を参照。
 * **有識者会議** - [[*http://scp-jp.wikidot.com/system:page-tags/tag/%E8%A8%AD%E5%AE%9A%E9%9B%86 設定集]]タグが付与される要注意団体・要注意領域・キャラクター・セキュリティ施設ハブの作成・大規模編集のために組織・招集されるサイトメンバーによる作業グループ・合議体。作成するハブに造詣の深いメンバーが集まる。


* **著者ページ/（人事ファイル）** - 一定数の作品、翻訳記事を残したサイトメンバーが作成するページ。本質的にはそれらサイトへの貢献を整理して掲示するためにあるページである（要は目録）。人事ファイルはそれに付随して作成されることの多い、SCP財団世界観に存在する職員を創作するお遊びである。両者はコミュニティ上では同様の文脈で使われがちであるのでカッコつきで併記した。JPの著者ページ一覧は[*http://scp-jp.wikidot.com/members-pages-jp ここ]、他支部の著者ページ一覧は[*http://scp-jp.wikidot.com/international-members-pages こちら]。


* **ガイド** - SCP-JPでのルール・ガイドラインを記載したページ。自分がサイトでする活動に関係するガイドは読むことが必須…というか誰もが読んでいる前提で事が進んでいる。できる事なら、全部に目を通しておくといい。いざという時にすぐ自己解決できる。\[*http://scp-jp.wikidot.com/guide-hub ガイドハブへようこそ！]/

* **エッセイ** - 『[*http://scp-jp.wikidot.com/other-link-hub お役立ちリンク集]』に集積されているサイトメンバーへの助言やハウツーなどのこと。執筆や批評に役立つエッセイ、Wikidot構文の使い方やSCPコミュニティの歴史など様々なエッセイがある。今読んでいるこれもそう。サイトメンバーが自ら開発したツールなどもある。目を通しておくと、視点や出来ることの幅が若干広がるだろう。

* **カスタムテーマ** - Wikidotに備えられた標準機能であり、ページの外観を規定するCSSで記述されたページテーマのこと。SCPWikiサイトは全世界で標準的に「Sigma-9」を採用しており、SCPWiki内ではSigma-9と同様の機能を備えた[[footnote]]正確には『カスタムテーマに関するポリシー』の準拠。[[/footnote]]カスタムテーマの利用が認められている。複数のカノン・シリーズやGoIフォーマットでは他との差別化や雰囲気を盛り上げるために、カスタムテーマが用意されている。各カスタムテーマやその使い方については、各シリーズ・カノン、要注意団体ハブを参照し、カスタムテーマ自体の詳細に関しては『[*http://scp-jp.wikidot.com/custom-theme-policy カスタムテーマに関するポリシー]』を参考のこと。[[*http://scp-jp.wikidot.com/system:page-tags/tag/%E3%83%86%E3%83%BC%E3%83%9E#pages テーマ]]タグを持つページに投稿されている。
 * **CSSテーマ** - 「カスタムテーマ」はガイドライン上、［テーマ］タグを持つページに投稿されたCSSテーマを指す。機能やものとしては上と全く同じもの。テーマタグを持つページに投稿されず、単に個々の記事に適応されるテーマであっても、利便性のために『カスタムテーマに関するポリシー』の準拠が推奨される。

* **Vote** - 投稿された記事に対して一人一票+か-で評価できる仕組み、あるいはその一票。SCPのクオリティコントロールのために必須の存在であり、批評システムと並ぶ他の創作コミュニティとの相違点の一つである。
 * **UV** - Up Voteの略称。+1評価のこと。
 * **DV** - Down Voteの略称。-1評価のこと。
 * **NV** - Non Voteの略称。記事を読んだけれどもvoteをしなかったの意。

* **低評価削除** - 評価が-3を下回り、72時間が経過した場合に記事が削除されること。大抵の著者は処女作もその次の作品も消されるもので、最初から+50越えの凄い記事が書けるのは稀な事例である。低評価削除は、誰にでも起こるものなので、過度に重くとらえる必要はない。とはいえ、一票また一票とマイナスが入って、最後には消えていくのはかなり堪えるものがある。

* **二重Vote/多重Vote** - Wikidotの不具合で本来一票のVoteが二票分だとカウントされてしまう現象。自分の二重Voteに気づいた場合は、Voteモジュールの×ボタンを押して、Voteを取り消してからもう一度Voteしよう。

* **自演投票/自己投票** - 自作記事、もしくは自分が翻訳した記事に投票すること。以前はサイトルールによって規制されていたが、2020年3月のサイトルール変更によって可能になった。つまり、今は投票をするか否かは著者個々人の自由に委ねられている。

* **財団新聞** - 月刊の[*http://scp-jp.wikidot.com/news-jp 茜刺財団新聞]のこと。サイト上の動きをニュースやコラム形式で紹介するほか、最多投稿者/翻訳者、各ジャンルの高評価記事、新作成の著者ページが発表されるなど、サイトメンバーのモチベーションに貢献している。なお「去年の今は」を見て時の流れの速さを実感するのはご愛嬌。

* **コンテスト** - 数か月に一回開催されている、お題の中で記事を作成し、期間内に投稿された記事でVote数を競うイベント。優勝者はコンテストページやその月の新聞で表彰されるほか、一定期間メインページに作品とともに掲載される。執筆者にとっては戦場であり、読者にとっては良質な記事が一度に出揃うお祭りである。コンテストの一覧は、JPは『[*http://scp-jp.wikidot.com/contest-archive-jp コンテストアーカイブ-JP]』、他支部は『[*http://scp-jp.wikidot.com/contest-archive コンテストアーカイブ国際版]』へ。
 * **新人執筆者応援コンテスト** - まだ特定のジャンル記事をサイトに残していない&#34;新人&#34;だけが参加を許される隔年開催春のコンテスト。新人コンテストのSCP、Tale部門の表彰者が新星としてメンバーに注目される一方、作成者が未だ少ないGoIF部門は名ばかりの新人たちによる決戦場と化す。 これまで、17新人コン（新人執筆者）、18ベンコン（ベンチャー）、20ルキコン（ルーキー）と開催されており、近年のサイトメンバーは自分の名前と同じコンテストページに並んだメンバーを同期と見なしがち。
 * **ジャムコンテスト** - 通称ジャムコン。テーマがコンテスト当日に発表され、またそのテーマで記事を投稿できるのは限られた時間だけという非常に難易度の高いコンテスト。JPでは19年に72hジャムコンが開催され、執筆者の怨嗟の声こだまする盛況なコンテストとなった。これにちなんで、（コンテスト期間末期に）高速で記事を仕上げて投稿することを&#34;ほぼジャムコン&#34;、&#34;実質ジャムコン&#34;と呼ぶ。
 * **チームコンテスト** - 通称チムコン。サイトメンバーがチームを結成して、チームごとに設定した自由なテーマで作品群を作り上げたり、一本の記事を共著したりするコンテスト。
 * **（非公式コンテスト）** - サイトのメインページに掲載されるなどの公式なコンテストと違い、著者ページなど他のページに集積地を作って開催される&#34;非公式&#34;のコンテストを呼ぶ俗語。
 * **（個人コンテスト）** - 著者ページにて開催される&#34;非公式&#34;のコンテストを呼ぶ俗語。その著者らしいテーマが設定されたり、VSコンテストであったり、画像コンテストであったりと内容は多彩。

* **エイプリルフール/AF** - 毎年のエイプリルフールに行われるイベント。毎年秘密裡に決定されるテーマに合わせて、サイトデザインが期間限定で変更され、それにまつわる記事が募集される。過去のイベントについては、[af（西暦年）-jp]タグを参照。

* **SCP-JPファイルストレージ** - SCP-JPwiki及びSCP-JPサンドボックスⅢで使用するファイルをアップロードするためのサイト。両サイトは様々な理由で各Wikiサイトに投稿可能な画像容量に到達しかけているため、これを補うためにスタッフの懐を割いて設置された。ライセンスやリンク消失、過アクセス[[footnote]]こちらは、近年というより古のネットマナーである。[[/footnote]]などの問題から、メディアの外部サイトからの直接リンクが少数の例を除いて、禁止されているための措置。無論、ストレージは無限ではないので適度に圧縮することは大事である。利用に関する詳細は[*http://scp-jp-storage.wikidot.com/storage-guide こちら]。

* **フォーラム** - Wikidotの標準機能として搭載されているWiki付属の掲示板。サイドバーのフォーラムボタンからアクセスでき、SCP-JPでは質問、自己紹介、執筆・翻訳協力、サイト改善に関わる議論など多彩な話題を提供する。ページ毎に付属するディスカッションもフォーラム機能の一部。
 * **ディスカッション** - ページ毎のディスカッション（Per Page Discussion）のこと。SCP-JPでは著者への指摘や批評、感想コメントのほかに、使用したメディアのライセンス表記や執筆の協力者への感謝を述べるために使われている。
 * **スレッド** - テーマ毎に1つ用意されるフォーラムのページ。スレ。
 * **ポスト** - コメントをスレッドやディスカッションに投稿すること。
 * **ネクロポスト** - 最後の投稿から100日以上の期間が経ち、既に「死んだ」スレッドにポストすること。話題が古びていたり、既に議論や会話が終結、議論者や見ている人がいないことが殆どなので、サイトルールで禁止されている。
 * **age行為** - SCP-JPにおいてはスレッドや下書き批評一覧での表示順を上げて、自分の投稿を目立たせるために、スレッドに特に意味のない・必要のないことを書き込んだり、わざわざ新しい下書きページを作成して、一覧の上部に移動させる行為。由来については、「age行為 2ちゃん」あたりで検索してほしい[[footnote]]死語以前に最近のネットユーザーはそも知らない単語なのだが、同様の行為を端的に表す言葉がなく、SCP-JPでは辛うじて生き残っている。[[/footnote]]。サイトルール並びにサンドボックスⅢ利用ガイドで禁止されている。

* **提案・意見募集** - サイトを改善するさまざまな提案をすること、また提案をまとめる前にサイトメンバーから意見を募り、反応を見ること。前者はフォーラムの提案カテゴリに、後者は意見募集カテゴリにスレッドが設けられることが一般的。議論と提案した内容の修正等を経て、参加したサイトメンバーの多数決によって可決された場合は、サイトスタッフによってその案が実行に移される。あなたが実際に提案したいことがあるようなら、『[*http://scp-jp.wikidot.com/how-to-propose 提案スレッド設置についてのエッセイ]』を参考にしたり、付き合いの深いスタッフにサイトルールや各種ガイドラインとの関係性を聞いてみるといいだろう。

* **財団日本支部理事会** - SCP-JPのモデレーション機構が使用しているサイト。業務の殆どはSCP-JP 運営Discordで行われているため、本サイトの役割はマニュアルや過去の判例の集積、処分・注意対応の記録、懲戒に相当しない軽微なガイドライン違反の記録[[footnote]]&#34;Non-Disc Record&#34;は懲戒記録ではないし、記事投稿時のミスの一つや二つは子供の頃に作る擦り傷のようなものに過ぎないので心配する必要はない。ガイドライン違反が過度に繰り返されて懲戒やむなしとなった時、根拠を確認するために記録されているものであり、ルールの柔軟性を担保し情状酌量の余地があるかないかを判断したり、あるいはその意義なしと判断するために運用されているようでもある。[[/footnote]]、スタッフ任命・異動に関する投票、処分・注意対応の実行の是非を問う投票などに限られる。

* **公式サーバー** -SCP-JPスタッフが管理・運営しているサーバを指す。開設・開放されているサーバーの一覧や参加方法に関しては『[*http://scp-jp.wikidot.com/discord-guideline ディスコードのルールとポリシー]』を参照のこと。また、他にもDiscord上には、SCP-JP発のカノン・シリーズやプロジェクトのために立ち上げられたサーバー、少人数によるSCPに限らない個人的交友を目的とした&#34;公式ではない&#34;サーバーが多数ある。これらに関しては、各プロジェクトのページやフォーラムを確認したり、親交を深めれば入る機会も増えていくだろう。

* **ASHURA** - SCP-JP公式Discordサーバー群の招待リンクを一括で管理しているサーバー。あなたがSCP-JP公式Discordサーバーのいずれかに参加したいならば、このサーバーを経由する必要がある。

* **SCP-JP公式チャット** - SCP-JPのスタッフ…チャットオペレーターが運営する公式のDiscordサーバーのこと。サイトメンバーであるかないかに関わらず参加可能。SCPに関わるあらゆるテーマに向けたチャンネルが開設されている。ヘッドカノンの議論、アートワークの発表、批評やブレーンストーミング、イベント…etc。
 * **定例会** - SCP-JP公式チャットで毎週土曜の夜9時から行われているイベント。隔週で｢下書きを見てもらおう｣回が行われており、オンタイムで下書き批評が行われる貴重な機会である。また、そうでない週はいろんなテーマでトークが行われており、新人からベテランまで広い層の交流がなされる。

* **SCP-JP公式チャット運営用サーバー** - SCP-JP公式チャットを運営するためのサーバー。同サーバー上で発生した問題の対処について話し合われる。チャット運営チームの窓口としても機能している。

* **SCP-JP 運営Discord** - SCP-JPのモデレーション機構が情報の共有・実作業・意思決定などを行うためのサーバー。SCP-JP運営への質問・連絡・要望等はこちらのサーバーで受け付けている。

* **Bot（ボット）** - ここではDiscord上に設置されたSCP-JP公式のサーバー群で運用されているBotたち。IRC時代に使用されていた&#34;KASHIMA&#34;の名前の由来が、[[user hal_aki]]の人事、「鹿島研究員」であった名残か、~ちゃんという愛称で呼ばれる。かしまちゃんはかわいい。[[user being241]]が開発したBotの名称の殆どは、開発月の異名による。
 * **阿修羅（ASHURA）** - 公式サーバー&#34;ASHURA&#34;において、ユーザーに向けて開放中の各サーバーへの使い捨て招待リンクを発行している。開発者の[[user being241]]曰く「[*https://ja.wikipedia.org/wiki/%E3%82%B1%E3%83%AB%E3%83%99%E3%83%AD%E3%82%B9%E8%AA%8D%E8%A8%BC ケルベロス認証]を模した荒らし対策招待管理bot」。名称は仁王同様に仏法の守護者たる同名の神によるか。
 * **皐月（SATSUKI）** - SCP-JP公式チャットで利用できるBOT。記事の簡易検索やメタタイトルの表示、定例会の人員振り分けや定例会の進行補助など機能は多岐に渡る。機能の確認はチャットのポリシーページに一覧があるほか、実際の使い方がよくわからないときは、一般チャンネルを占有することなく、BOT動作用確認チャンネルを利用すること。
 * **穂踏（HOHUMI）** -スレッド保守用BOT。公式チャット上では、スレッドの氾濫を防ぐために一定期間書き込まれていないスレッドをアーカイブする仕事をしている。
 * **夜長（YONAGA）** - セキュリティ用BOT。お世話にならないように。
 * **狭雲（SAGUMO）** - スタッフ用リアクション集計BOT。SCP-JP運営Discordで、スタッフたちが議決をとる際に利用するリアクションを集計する。
 * **橘** - 各種BOTデバッグ用BOT。
 * **KASHIMA** - 公式チャットがIRCに存在した時代に運用されていたBOT。機能としては現在の皐月に相当。

* **SCP-EN/JP/RU…** - 各言語版SCPWikiを指す略称。SCP_Foundationが生まれた英語版サイトの正式名称は「SCP Foundation」だが、便宜上言語コードからENと呼ばれている。公式化の過程などについては、SCP-INTの『[*http://scp-un.wikidot.com/faq Frequently Asked Questions]』や『[*http://scp-un.wikidot.com/requirements-for-unofficial-branches Requirements for Unofficial Branches]』に詳しい。
 * **（本家・本部）** - SCP-ENのこと。概ね俗称。
 * **支部** - SCP-EN以外の&#34;公式化&#34;された各言語版SCPWikiのこと。十全に機能するモデレーション・スタッフ機構の存在、質の高い翻訳・オリジナル記事の存在が条件とされている。
 * **非公式支部** - &#34;公式化&#34;されていない各言語版SCPWikiのこと。まずUnofficial branches（非公式支部）として、INTスタッフに承認されるためには、複数の条件を満たさなければならない。アクティブユーザー数、コンテンツ数、展望を持つモデレーション機構、SCPWikiが標準として備えるフレームワークやCC BY-SA 3.0ライセンスの準拠など。

* **International Translation Archive（SCP-INT）** - 各言語版記事を英語に翻訳する国際翻訳アーカイブを目的としたインターナショナルなサイト。INT独自のコンテストを開催していたり、SCP-INTとしてDiscordに交流用のサーバーを設置している。こちらに存在する各言語版のハブの管理は、各Wikiの該当スタッフが担う。なお、SCPコミュニティの公用語は英語である。トップページは[*http://scp-int.wikidot.com/ こちら]。

* **Underrepresented Languages Incubator（SCP-UN）** - アクティブな各言語版SCPWikiを持たない言語話者のために、翻訳記事やオリジナル記事を掲載する場所として、開設されているサイト。インキュベーターの名の通り[[footnote]]（計画などを）あたためる、熟考する/孵化・培養するというという意味であって、やたら契約を押し付けてくる白いマスコットのことではない。[[/footnote]]、翻訳Wikiや非公式支部の設立を目指す訳者たちの受け皿として整備されている側面を持つ。機能がSCP-INTに統合予定であり、現在移行期間にある。

++ コミュニティ上のフォーマルな用語

* **ヘッドカノン** - 「脳内カノン」の意。元は英語圏の創作ファンコミュニティで使われている言葉で、「公式作品で描かれてはいないが、ファンには信じられている『二次設定』」のこと。財団でヘッドカノンというと2種類のニュアンスがあり、「サイトメンバーの中でも解釈に幅が大きい、確実とは言えない設定」のことを指す場合と、「ガイドで明文化されているような設定ではないが、サイトメンバーに広く認識されている設定」のことを指す場合とがある。

* **メインカノン** - 作品群や世界観である「カノン」と対比して、一般的なSCPF世界観を指す。

* **スポイラー** - 記事のネタバレや執筆者が記事に盛り込んだ・盛り込みたい要素をまとめた文章。投稿済記事のディスカッションに書かれるものを指すこともあるが、サンドボックスで批評者に向けたガイドとして書かれるものを指すことが多い。スポイラーを書くことによって、批評の際にスポイラーと本文を比べることで、著者の書きたいことと実際の文章とのギャップが明確になり、批評の論点の整理がしやすいというメリットがある。

* **ボックステスト/鍵のかかった箱テスト** - SCPがS/E/Kどの分類なのかを決めるのに利用していた、ちょっとした思考運動であり、今でも新人サイトメンバーへSEK分類について教えるときに使われることがままあるもの。
 * ずっと箱に閉じ込めておけて、悪いことが何も起こらないようであれば、多分Safeクラス
 * 箱に閉じ込めても何が起こるか分からないようであれば、多分Euclidクラス
 * 箱に閉じ込めたところで結局大惨事になるようであれば、多分Keterクラス
 * それが箱であるなら、多分Thaumielクラス

* **クリニカルトーン** - SCP記事を書く際に気を付けなければならないこととして挙げられ、正確で簡潔、現代の研究文書的で情実のない文章だとされている。クリニカルトーンについては、エッセイ『[*http://scp-jp.wikidot.com/clinical-tone-declassified 徹底解説クリニカル・トーン - 分析的な文章を書くために]』を参考にするといいだろう。

* **フック/つかみ** - 読者を惹きこみ、続きを読みたいと思うような記事やtaleの要素。つかみは読者にある種の好奇心や感情を示唆しなければならない。できるだけ早めに読者の心をつかむ文章がなければ、忙しい読者はブラウザバックしてしまうだろう。

* **棍棒** - フォーマットスクリューやカノン・シリーズ、特殊オブジェクトクラスなどを用いず、GoIやPoIの掘り下げを主体としないSCPを主役とする記事や、ホラー/都市伝説/オカルト/陰謀論をテーマとした記事。要はクラシックスタイル。語源は、2018年に類似のルールの下開催された[*http://scp-jp.wikidot.com/bbc18 棍棒での殴り合いコンテスト]。

* **マジックアイテム** - 何の脈略も物語も面白い背景もなく、形状や機能だけが羅列されたSCP記事を皮肉った用語。マジックアイテムについてはエッセイ『[*http://scp-jp.wikidot.com/mackenzie-pitfalls マッケンジー博士の「SCPのよくある落とし穴」講座]』に詳しい。同様に、ただ恐ろしいだけであったり、容貌や能力が羅列されただけの生物系オブジェクトの記事については、その辺の化け物であったりただの化け物と呼ばれることがたまにある。

* **メアリー・スー** -  登場人物全員から自動的に愛され、登場人物の中でもとびぬけて活躍するようなキャラクターや、作者の理想が強烈に投影されたようなキャラクターを揶揄した語。詳細や由来についてはWikipediaに譲る。なお、上記の定義に当てはまるか否かは、主観による上、メアリー・スーだから駄作とは一概に片付けられたものではない。

* **クリシェ** - 使い古され、目新しくない、あるいは面白さを失った要素・表現・形式のこと。SCPにおいてはただただ不気味でおぞましいモンスター、異世界につながるポータル、優秀な機動部隊を壊滅させる、やたら破壊を試みる財団、財団をやりこめる優秀なGoI、Dクラスの浪費などなど（これらは[*http://scp-jp.wikidot.com/cliche-con-2019 INTクリシェコンテスト2019]から引用。他にはエッセイ『[*http://scp-jp.wikidot.com/the-big-list-of-overdone-scp-cliches すでにやり尽くされたコンセプトのリスト]』が参考になるだろう）。

* **偽装タグ** - Wikidot構文を用いて、タグを再現したもの。主に[*http://scp-jp.wikidot.com/scp-488-jp 記事のオチやネタ]に用いられるが、[*http://scp-jp.wikidot.com/scp-2912-jp 怒涛のクロスリンクで枯渇した純正のタグを見た目だけでも補完するために使用された例]もある。

* **人事** - 著者ページのお遊び要素として設置される人事ファイルに記述された、キャラクター自体を指した語。

* **3著者5記事** - 同様のテーマ・アイデア・世界観を用いて、3人以上の異なる執筆者が合計5つ以上の記事を書いているということ。この条件は、要注意領域・キャラクター・セキュリティ施設など複数のタグの新設、要注意団体-JPへの掲載、カノンハブとタグの設置などの要件とされている。これらの達成を目指す考案者としては、いかに他の著者を引き込むかが重要になってくる。

* **「ガイドの再読をお勧めします」** - ガイドに記載されている事項を見落としている…大抵の場合はガイドの内容を理解していない/読んですらいないだろうポストや下書きに寄せられる定型文。英語で言えば「Read the fine manual.」。程度が過ぎると、指摘者は「Read the f█████ manual!（マニュアルぐらい読め！この[罵倒語省略]）」と心で叫んでいるので、ガイドハブを熟読し、迷ったときは調べるクセを付けることが、あなたの為にもなる。特に下書きの場合、程度の低いミスばかり指摘された結果、肝心の批評が薄味になるという事態も想定されうる。

* **カスタムポータル** - [[user Nanigashi Sato]]によって開発されたサンドボックスⅢ用ツール。ポータルページに大量に表示された下書きページをより細分化して整理してくれる。詳細は『[*http://scp-jp.wikidot.com/tools-for-sb3 サンドボックスⅢをもっと便利にするお役立ち機能]』へ。

* **カスタムINFOモジュール** - [[user ukwhatn]]によって開発されたサンドボックスⅢ用ツール。文字数やリビジョン数、批評コメント数、最終コメント者等を分かりやすく表示してくれる。詳細は『[*http://scp-jp.wikidot.com/tools-for-sb3 サンドボックスⅢをもっと便利にするお役立ち機能]』へ。

* **カスタム編集エリア** - [[user 7happy7]]によって開発されたwikidotのエディターを改良するブックマークレット。編集ボックス上のツールバーを分かりやすく、そして使い勝手の良いようにしてくれる。詳細は『[*http://scp-jp.wikidot.com/tools-for-sb3 サンドボックスⅢをもっと便利にするお役立ち機能]』へ。

* **ScpperDB** - SCPコミュニティを構成する複数のSCPWikiやユーザーの情報を集積して閲覧できるようにした外部サイト。（http://scpper.com/）

* **SCPper** - SCPwikiサイトの機能を拡充するwebブラウザ用の拡張機能。地の文のSCP番号に自動的にリンクを貼ったり、SCP記事の番号の隣にメタタイトルを表示してくれたり、ページ下部に翻訳者と元記事著者を表示するなど様々な機能がある。

* **Wikidot日本語化拡張** - 不具合のためUIの日本語化が行われていないWikidotに代わり、UIを日本語化するPC版chrome拡張機能。現在[[user ukwhatn]]により個人的に鋭意開発中（スタッフ業務ではない）だが概ね使える。

* **Add tag discription system** - [[user RTa_technology]]によって開発された、Wikidot上でタグの上にマウスカーソルを置いた時、SCP-JP、SCP-EN上などのタグリストに記載されている説明を表示するPC版chrome拡張機能。

* **拡張サンドボックスエディタ** - [[user 7happy7]]によって開発されたwikidotのエディターを改良するPC版chrome拡張機能。編集ボックス内で「!」から始まるコマンドを打ち、表示された候補から使用したいwiki構文を選択すれば、そのwiki構文がペーストされるようになり、構文を探しにマウスに持ち替えたり、shiftボタンを押す手間から解放される。詳細は『[*http://scp-jp.wikidot.com/tools-for-sb3 サンドボックスⅢをもっと便利にするお役立ち機能]』へ。

++ コミュニティ上のインフォーマルな用語

* **砂箱/SB/SB3/SBIII/SBⅢ:** - [http://scp-jp-sandbox3.wikidot.com/ SCP-JPサンドボックスⅢ]のこと。未完成記事の下書きや、個々人の非公式設定置き場、あるいはスクリプトの実験場など、広範な目的で使用される。SCP-JPメンバーはここに設置したポータルページをハブに、複数の下書き用のページを作成することができる。おしりに&#34;3&#34;と付いているのは現行のサンドボックスが三代目だから。

* **ぬばたま** - SCP-JPのスタッフサイト、[*http://05command-ja.wikidot.com/ 財団日本支部理事会]のこと。メインページの名称が「ぬばたまの黝き月か吼ゆると」であることからそう呼ばれている。なお、このテキストは、複数の記事で登場する「黒き月は吼えているか？」の古語訳に、黒や夜にかかる枕詞「射干玉の」を付けたもの。

* **チャオぺ** - チャット運営スタッフ、チャットオペレーターの略称。

* **グロスタ** - グローバル・スタッフの略称。

* **テック** - テクニカル・スタッフの略称。

* **コントリ** - コントリビューターの略称。

* **タグコン** - タグ・コントリビューターの事。サンドボックス・コントリビューターと並んで、直接お世話になることの多いコントリビューターであることから、略称があったのだろう。2021年6月よりタグコンはスタッフである「タグ専任チーム」に改組されて職掌を継承しているため、現在の使用例は微々たるものである。タグはSCP-JPの中核を担う重要な機能であり、その業務量も一般的なスタッフを超えるものであったのが、改組の大きな要因である。

* **ブレスト** - ブレーンストーミングの略称。記事のアイデアをほかの人と一緒に練ること。

* **著者ペ** - 著者ページの略称。

* **ヘッカ/HC** - ヘッドカノンの略称。ヘッドカノンはよく使う語でありながら、六文字と長いので外部SNSではよく略される。
 * **ヘッカで殴る** - ヘッドカノンを大量に詰め込んだ記事を投稿して、読者のヘッドカノンへの変容をもたらす/試みること、あるいは、ディスカッションや外部チャット・SNSサービスで他の著者と各々のヘッドカノンを持ち出して議論すること。どちらかというとカノンは打ち出すものなのだが[[footnote]]SCPコミュニティではCannon（大砲）とCanon（正典）をかけたジョークがある。[[/footnote]]、この場合は砲身で殴っているのだろうか…。
 * **ヘッカ違い** - 読んだ記事で描写されている要素が自身のヘッドカノンとは異なる状態。ヘッカ違いの際にNVするかDVするか、それとも作品自体は面白いとしてUVするかは人による。大事なのはVoteポリシーを守ることであり、公式カノンは存在しないということである。また、各々のヘッドカノンを比較した際に差異があるときも使う。

* **○○verse/バース/ヴァース** - ○○宇宙、○○世界（観）と同じ意味。例えば、ENの翻訳エッセイなどでは、SCP世界観のことをSCPバースなどと呼ぶ。また、[*http://scp-wiki.wikidot.com/acidverse Acidverse]、カクタスバースなどENでは特定の著者個人の複数記事間で統一された世界観を指して、[特定の著者名]verseと呼んだりする。

* **塩漬け** - 一度取り掛かった下書きが途中で放棄されて長らく経った状態。大抵の場合、最初やりたかったことを失念している。

* **構文** - [*http://scp-jp.wikidot.com/how-to-write:format wikidot構文]のこと。Wikidot構文についての解説は、「SCP-JP Wiki上で汎用的な用語」タブの「Wikidot構文」へ。

* **構文勢** - wikidot構文の開発や既存の構文の改造に精を出すサイトメンバーのこと。メインサイトだけでなく、TwitterやDiscordでも活動しているため、そういった場所で構文の相談に乗ってもらうこともできるだろう。テクニカルスタッフ以外の構文勢も多い。

* **なんでもSCPにしろ、なんでもSCPにするな** - サイトメンバーへの助言であり、警句。前半は、「どんなアイデアも記事にしてみよう（何がSCPか決めるのは君ではなくサイトメンバーによるvoteなのだから）」という挑戦を促す助言であり、後半は「SCPと関係ないところでSCPの話題を出してはいけない」というネット上でのマナーを再確認させる警句である。

* **実績** - SCPの創作や翻訳に実績を設けることで創作意欲を高めようという発想のもと、[[user Hal-aki]]によって考案され、[[user tsucchii0301]]によって画像付きでメインサイトに投稿された[http://scp-jp.wikidot.com/hal-aki-achievement-badges 実績バッジ]のこと。サイトメンバーの活動によって条件を満たせば、著者ページに貼り付けることを同草稿では推奨されている。以下は実績バッジが発祥の語。
 * **テレキル（著者）** - +100Voteを獲得した記事及び、それを保持する著者。100voteの獲得は至難の業であり、実際凄いことである。なお、テレキル合金とはプロメテウス・ラボが作成したアノマリー、SCP-148の事である。
 * **砲手**[[footnote]]SCPコミュニティではCannon（大砲）とCanon（正典）をかけたジョークがある。[[/footnote]] - カノンハブの作成者。カノンハブの成立と発展には様々な人々の努力や情熱が必要であり、それの嚆矢となった著者がこう呼ばれる。
 * **ミスター・ほんやく** - 精力的な活動を行う翻訳者を尊敬を込めて呼ぶ言葉。

* **&#34;LOLFoundation&#34; (&#34;たのしいざいだん&#34;)** - 同名のENカノンが存在するが、ここでは財団やその職員が悪ふざけや愚かな振る舞いをする記事のことを皮肉って呼ぶことを指す。例えば、財団の職員による深刻なまでにプロらしからぬ行動[[footnote]]危険かつ異常なアイテムで互いに悪ふざけをしたり、人々を傷つけたり殺害するような呆れかえるほど愚かな振る舞いや、そのような振る舞いに対して処罰をチラつかせるなど。[[/footnote]]をほのめかすようなこと。

* **キメラフォーマット/フォーマットキメラ** - GoIFなどのフォーマットを、複数並べた記事の形式のことを「キメラ」のようだとして表す言葉。一例としては『[http://scp-jp.wikidot.com/what-is-it-that-we-lost Not Found]』が挙げられる。総じて多数の要注意団体・カノン・シリーズへの理解が、読解にも執筆にも要求されるものの、多数の視点を提示することが可能である。

* **カクタス・フォーマット** - [[user djkaktus]]が開発したような、あるいは彼の記事で使っている格好いいテーマ、フォーマットの総称。SCP-1730に採用された「文字付ロゴ+横長画像+番号＆クラス＆クリアランスレベル…etc」の形式や、[*http://scp-jp.wikidot.com/black-highlighter-themes Black Highlighterテーマ]、[*http://scp-jp.wikidot.com/anomaly-classification-system-guide アノマリー分類システム（ACS）]、さらにACSを発展させた[*http://scp-jp.wikidot.com/classification-committee-memo モノ]。Black Highlighterテーマや初代ACSはカクタス以外が開発したものなのだが、その後カクタスが使用したり手を加えた記事がSCP-JPに翻訳されてくるので、カクタスとカッコいい要素を以て、カクタス・フォーマットという言葉が独り歩きしている感もある。またこの言葉は若干の非難を帯びることもあり、ENにおいてもこういった要素はSCP-3902のようにおちょくられることがある…要はヘッカ次第である。カクタス・フォーマットを使うときは、それに似合いの格好いい記事に採用するのがいいだろう。

* **ウォオオアアアアアアアア** - [*http://scp-jp.wikidot.com/scpaaaaaaaaaaaaaaaaaa-jp-j SCウォオオアアアアアアアア-JP-J]が収容違反した状況のこと。つまり、書いている途中の下書きやポストする前のコメントを保存した際に「Saving page」が延々と続き、テキストをロストしてしまう状態。下書きを作成する際は、外部のメモ帳を利用するのが賢明。また、Saveを押す前に、Previewを押して変更内容がきちんと反映されているか否かで、Saveが成功するか見分けることもできるほか、編集中の状態で別タブから編集画面に強制アクセスして保存するという手もある。

* **これは何？** - アイコンを開くと表示されるUser infoから確認できるKarma Levelの横に記載されていた文章であり、WikidotのKarmaシステム説明ページへのリンク。英語では(what is this?)と書かれている。かつてのサイトメンバーはこの文面を面白がって、SCPに関係あるかないかを問わずに、啞然とする出来事や驚きの出来事、あるいは絶望の出来事に遭遇した際に、リンクや画像を貼ってこうつぶやいていた。しかし、2019年の8月20日から2022年の9月14日までWikidot及びSCP財団メインサイトは日本語訳を忘却しており[[footnote]]Wikidotの翻訳プロジェクトはユーザー有志の手によって行われ、翻訳率が一定基準を超えるとUIがその言語に翻訳される。はずなのだが、その基準を超えているにもかかわらず、不具合なのか日本語化が行われないという不具合である。こういった症状はそれまでも定期的に起こっていたため静観しているうちに3年が経った。22年8月、新たに翻訳カテゴリにJapanese collectionがWikidot運営により設置されたことが明らかになったことで、翻訳プロジェクトがテック・グローバルチームの下に再開し、同年9月15日に日本語化が復活した。[[/footnote]]、このミームは19年以前からのサイトメンバーの間で細々と残っている絶滅危惧のミームとなった。

[[tab 作中世界の汎用的な用語]]
++ 作中世界の汎用的な用語

* **Secure, Contain, Protect（確保・収容・保護）** - 財団の標語・理念。アノマリーを秘密裡に迅速に確保し、アノマリーやその影響・情報が拡散しない様に収容し、アノマリーの影響から人類を保護すると共に、性質と挙動が完全に解明されるまでアノマリー自体を保護すること。

* **初期収容** - そのままの意味。アノマリーが確保されたてで、その性質や挙動の多くが不明な状態で、まずは過去の経験・研究から適切と考えられる収容環境に入れられた状態。

* **特別収容プロトコル（Special Containment Procedures）** - 財団が収容するオブジェクトそれぞれに定められている収容手順。&#34;特別&#34;と冠されているように、記載されている手順や注意点は当該のアノマリーの異常性に密接に関係している。この箇所は業務手順書としてあるいは収容違反時の対策立案のための情報源として、財団世界観内においては報告書の中では最重要のパートであり、財団の理念を体現したパートともいえる。論理的かつ堅実な収容計画であることが求められる。なお、&#34;SCP&#34;というアクロニムは財団世界内においてはこの語を指すことが大半である。読者にとっては本題前のジャブであるためにたまに読み飛ばされ、執筆者にとっても異常性を定義しないと書けない都合上、最後に取り掛かることを勧められることがある箇所だが、ここを疎かにすることは報告書の完成度に綻びを生むことになる。

* **オブジェクトクラス** -財団がアノマリーを分類する際に指定する区分。危険性と対応しないわけではないが、厳密には収容の難しさを基に策定されている。基本であるSafe、Euclid、Keterを指して「SEK分類」とも呼称する。オブジェクトクラスについての詳細な情報は[http://scp-jp.wikidot.com/object-classes こちら]。

* **（主要なオブジェクトクラス）** -SEKに加えて幾つかのクラスが含まれる、タグリストに単体で掲載されているオブジェクトクラスたち。
 * **Safe** - 容易な収容法が確立され、それに基づいた収容がなされている限り、アノマリーが危害を及ぼしてくる可能性は著しく低いオブジェクトに付与される。しかし、アノマリー自体の危険性が消滅したわけではなく、よく「複数の安全装置が取り外されない限り爆発しない核弾頭はSafeクラス」と表現される。
 * **Euclid** - 予測不能であるか、確実な封じ込め手段が十分に判明していないオブジェクトに付与される。多くの職員はそれらがより理解されるか、以前よりも危険性が増しているかどうか測定されるまで、新しいSCiPを&#34;デフォルト&#34;の分類としてEuclidに割り当てる。また、収容に協力的あるいは反感を示さなくとも、意識か知能のどちらかないし両方を持つSCiPは、常に自らの意思で財団との協力関係を打ち切ることを選ぶことができるという事実から、SafeよりEuclidであるとみなされる。
 * **Keter** - 確実に封じ込めできないか、人類に不都合な脅威をもたらすオブジェクトに付与される。KeterクラスのSCPは非常に危険で、またとても複雑な封じ込め手順を擁する。この名前はユダヤ教におけるセフィロトの樹の頂点にちなんで名付けられた。
 * **Thaumiel** - 他のScipを収容する、あるいは財団によるScip収容が不可能になった際の最終セーフティとして使用/活用されるオブジェクトに付与される。「反Keter」とも呼ばれ、&#34;鍵のかかった箱テスト&#34;では箱そのものを指す。
 * **Neutralized** - 破壊されたか、異常性が消失したアノマリーにつけられるクラス。
 * **Apollyon** - 収容できないアノマリーであり、差し迫った収容違反またはK-クラスシナリオが予想される場合に付与される。対処するには財団が多大な資産を投じる努力が必要不可欠。
 * **Archon** - 理論上は収容可能と見なされているが、収容することを避けるべきと判断されるオブジェクト。収容すると悪影響を及ぼす危険性がある場合や合意的現実（大多数の見解の下「現実」として認識されている環境・状態）の一部をこのアノマリーが占めている場合に付与される。

* **（主要でない/非標準のオブジェクトクラス）** - 上記クラスに当てはまらないオブジェクトクラスたち。
 * **Explained** - 悪ふざけだと露呈したものや、標準的な科学知識でその性質が十分解明されたもの、もはや封じ込めが不可能なほど広く蔓延してしまったアノマリーに付与される。単体でタグを有するオブジェクトクラスだが、通常のSCPシリーズからは切り離されて別個のシリーズ[http://scp-jp.wikidot.com/scp-ex 〔EN〕][http://scp-jp.wikidot.com/scp-jp-ex 〔JP〕]にまとめられている。
 * **（esoteric-class）** - 作中世界の用語とは言い難いが、以上の分類に当てはまらないオブジェクトクラスの総称であり、それらを使用する記事に付与されるタグでもある。古くは「unclassed」とも。esoteric-crassに含まれるオブジェクトクラスの一覧は[*http://scp-jp.wikidot.com/esoteric-classes-complete-list こちら]。「特殊オブジェクトクラス」と翻訳されることもあるが、人によってはSEKでない（TNを含むことがある）オブジェクトクラス全般をそう呼称することも多い。
 * **Decommissioned** - 財団が故意に破壊・解体したアノマリーに付与されるクラス。メタ的にはSCP-ENにかつて存在した、低品質な記事を晒し上げることによって回避すべき創作的事例をサイトメンバーに掲示するためにサイトルール上作られたカテゴリであり、ある種の恥辱の殿堂だった。しかしこの施策は逆効果であり、このようなモデレーション機構による強権的施策が許容されなくなったこともあり、カテゴリと記事群は既に廃止・削除されている。今日ではオブジェクトクラスの定義だけが残って、esoteric-classとして新たな[*https://scp-wiki.wikidot.com/decom-dept-hub 記事たち]に付与されている。

* **アノマリー分類システム（Anomaly Classification System: ACS）** - 既存のオブジェクトクラス分類（同システムでは収容クラス）とセキュリティクリアランスレベルに加え、2つの分類クラスと1つのオプションクラスを定義することで、オブジェクトの確保・収容・保護業務に関する情報を効果的に伝達することを意図している。詳細については、『[*http://scp-jp.wikidot.com/anomaly-classification-system-guide アノマリー分類システム（Anomaly Classification System: ACS）ガイド]』や『[*http://scp-jp.wikidot.com/classification-committee-memo 分類委員会メモ]』を参照。メタ的には[[user Woedenaz]]が考案した既存のSEK分類を強化するクールなフォーマット。情報量が多いので格好良い記事を書いたときに採用しないと、本文と不釣り合いだろう。

* **脅威レベル** - フランス支部独自のシステムとして設定されているオブジェクト分類。現在ではENなど他支部のオリジナル記事でも使用例が見られる。オブジェクトクラスによる分類と併用する。SEK分類が収容難度を記述する一方、脅威レベルは収容違反時のオブジェクトの危険性を示している。『[*http://scp-jp.wikidot.com/niveaux-de-menace-des-objets-scp SCPオブジェクトの脅威レベル]』を参照のこと。

* **アノマリー** - 異常な存在、現象を指す言葉。

* **オブジェクト/アイテム** - 財団が収容した異常なものを指す。報告書の文中ではもっぱらこれらの言葉が使われる。

* **Scip/Skip/スキップ** - 財団における、異常オブジェクトに対する呼称の1つ。財団世界の内部では、「SCP」は「特別収容プロトコル」を意味するため、収容対象自体を指して呼ぶ場合はこちらが使用される。

* **[データ削除済]/[削除済]/[編集済]/████（黒塗り）** - 検閲を意味する定型表現。ミームや認識災害等の理由で情報それ自体が危険をもたらす為にあらゆる記録から恒久的に「削除された」何かを指す場合や、閲覧している職員のセキュリティクリアランスでは閲覧できない情報を非表示にするためであったり、報告書の本筋には関係のないことを省く際に用いられ、メタ的には報告書において特に必要のない情報（日付や場所、人物など）や過度な（そして必要のない）エロ・グロ・ナンセンスなワードの代わりにこの表記法を用いることが推奨されている。敢えて記述を伏せることで演出面での効果を狙う使用法も多い。

* **基底世界・宇宙/ベースライン** - 基本となる宇宙。端的に言えば、作中の財団やその職員が、自身の存在している宇宙に対して呼ぶ語。並行世界など別の世界のことではなく、今いる宇宙・世界。

* **日本支部/81地域ブロック** - 日本国内の財団施設を総称した名称の種類で、ヘッドカノンの一つ。SCP-JP黎明期に、当時の管理者であった[[user CheshireCheese]]が提唱し、[[user Kwana]]がより細かな設定を決めた。「日本独自の要素を作りやすい」という利点があり、一定の人気を持った設定であるものの、一方で「財団が個々の支部に独自活動させるほど結束力が弱い組織とは思えない」「財団には本部や支部といった区別はないと考える」などといった理由によりこの設定を採用しないメンバー、あるいは独自に日本支部の設定を作り、それを採用するメンバーも存在する…などと言われてきた。

* **セキュリティ・クリアランス・レベル** - 財団職員や財団が保有する情報自体に与えられるアクセスレベル。SC。ただし、仮にSCが3だとして、SCLv.3の情報すべてにアクセスできるわけではない、必要なモノだけである。これは俗にNeed-to-knowの原則といわれる。セキュリティクリアランスと財団職員についての詳細は[http://scp-jp.wikidot.com/security-clearance-levels こちら]。

* **財団職員** - &#34;財団&#34;の職員。戦闘員、研究員、経理、芸術家…あらゆる職業を持った職員が存在する。
 * **研究員/博士** 財団においては博士号やそれに準ずるものを持った職員とは限らず、様々な研究に従事する職員をこう呼んでいる。
 * **Dクラス職員** - 重犯罪者などが財団に雇用されたもの。主に、まともな人権がある者にはやらせることが倫理的に困難である業務（実験のため明らかに危険がある行為をする、など）に就く。なお、彼らが全員死刑囚などの犯罪者であるとすると人数が不足するのではという意見もある。
 * **フィールドエージェント** - 財団の耳と目となって活動する職員。法執行機関や行政サービスと連携あるいはそこに潜伏したり、一般の団体や街に浸透してオブジェクトの兆候を探し出す。概ね軽装備である。
 * **機動部隊員** - 機動部隊のメンバー。一般的に機動部隊員と言われて浮かぶのは、アーマーとヘルムを装着し、武装してオブジェクトの捜索と確保に急行してくる姿であるが、後に述べるように機動部隊員の中には、ひ弱な学者も大勢いる。
 * **O5** - 財団の最高議決機関、O5評議会（司令部）を構成する…とされている重要な個人。

* **サイト/セクター/エリア** - 財団が所有する施設の区分。サイトの使用例が多い。なお、これらの定義は過去にENにて改定されて、JPにも適用されている。詳細は『[*http://scp-jp.wikidot.com/secure-facilities-locations-jp セキュリティ施設-JP]』へ。

* **SCiPNet** - 報告書などを取り扱う財団イントラネットの名称として頻出する単語。

* **O5司令部/O5評議会/監督評議会** - 財団の最高指揮権を持つ組織。議決機関。

* **日本支部理事会** - 上に述べた、日本支部/81地域ブロックの司令官・監督官たち、日本支部理事で構成される理事会。獅子&#34;・&#34;升&#34;・&#34;千鳥&#34;・&#34;稲妻&#34;・&#34;鳳林&#34;・&#34;若山&#34;・&#34;鵺&#34;の7人から構成される。同支部の業務を指揮・監督し、O5評議会と連絡を取る。記事によって、O5評議会との関係性や姿勢、理事会の成り立ちや現在の人員構成は大きく異なる。

* **財団内部部門** - そのまんまの意味、財団を構成する部門。『[*http://scp-jp.wikidot.com/list-of-foundation-s-internal-departments 財団内部部門一覧]』というTaleに登場するものがよく知られているが、その他にも&#34;歴史部門&#34;などといった単なる部門名が良く記事に登場する。また、反ミーム部門、空想科学部門、怪奇部門、演繹部門、誤伝達部門、形式部門、対話部門と、特定の部門にまつわる秀逸な記事群やカノン・シリーズも多いが、ここでのネタバレは避けることとする。

* **機動部隊** - 特定のオブジェクトを確保・収容するためのプロフェッショナル。高度に専門性が必要である場合、財団職員の中でも特にその任務に適正がある者が集められ、結成される。誤解されがちであるが、機動部隊＝戦闘のために集められたチームではなく、メンバーの一般業務や装備も目的により変化する。財団の切り札であり、究極のプロフェッショナル集団である。日本支部の機動部隊の場合、部隊名は[部隊区分][いろは]-[数字](ニックネーム)というように表記される。Mobile Task Forceの略称として、MTFを用いることもある。主要なENの機動部隊については[*http://scp-jp.wikidot.com/task-forces こちら]、JPの機動部隊は[http://scp-jp.wikidot.com/task-forces-jp こちら]。

* **SCPS** - 財団が保有する艦艇に付けられる艦船接頭辞。表向きこの艦船接頭辞を使用しているとは考え難く、文書・文面上の視認性のために財団内で用いられているのだろう。艦船接頭辞自体については、Wikipedia等を参照してほしい。

* **SCPフロント/フロント団体・企業** - 財団が秘匿性を維持しつつ実社会で活動するための、隠れ蓑として機能する組織。

* **カバーストーリー** - 財団の収容措置やアノマリーによる被害を社会に対して誤魔化すために流布される欺瞞情報。コンピュータのバグだとかガス爆発だとか作業が進む気配のない工事現場だとか…。

* **財団は残酷ではないが冷酷である/冷酷であるが残酷ではない** - 財団は不道徳で不当であり、意識的にそのような行為を行っているが、前提としてそれは人類社会を守るために行われており、それ以上の不必要な暴力をふるうことはないということ。
 * **倫理委員会** - 「財団は悪ではない（無論手放しに善でもない）」、その様な存在であり続けるために必要であるとされる組織。倫理委員会の存在が、財団職員たちに自身の倫理観を無視して仕事をさせる免罪符的存在であるというカノンや、倫理委員会なぞ笑いものである（だが実際は…） というカノンまでさまざまである。

* **記録情報セキュリティ管理室（記録情報保全管理局）/RAISA** - 財団が所有する情報・記録を管理する重要部署。重大なSCP報告書にたびたび登場し、ログイン情報とアクセス履歴を監視しているという警告を発してくる。責任者として名前が挙がっているのは、マリア・ジョーンズ。

* **要注意団体（Group of Interest）** - 財団が何かしら注目・警戒している団体の総称。財団以外の異常存在を扱うあらゆる組織がこれにあたる。英語名からGoIと略される場合もある。要注意という名称ではあるが、中には財団の活動に対し協力的な組織も存在している。しかし大抵は異常存在の研究開発や売買、テロリズムなどに関わり財団と敵対している。要注意団体の一覧は[http://ja.scp-wiki.net/groups-of-interest こちら]、要注意団体-JPの一覧は[http://ja.scp-wiki.net/groups-of-interest-jp こちら]。ちなみに、「要注意団体」としてサイト上に掲載されるには作品数など一定の条件を満たす必要があり、それを満たさないものは「準要注意団体」と呼ばれるが、これはwikiにおけるルール上の呼称であり、作中ではどちらも要注意団体と呼ばれることが多い。準要注意団体の一覧は[http://scp-jp-sandbox3.wikidot.com/sharedpage:minor-goi-jp-list こちら]。

* **要注意人物（Person of Interest）** - 財団が何かしら注目・警戒している人物の総称。異常能力や物品を所有する人物やGoIの構成員など、特別に財団が監視する必要性のある人物。メタ的には要注意団体と違って、一覧が整備されているわけでも、システムにタグが必ず設置されるわけではない。記事内に留まる用語。

* **要注意領域（Location of Interest）** - 財団が何かしら注目・警戒している地域・領域の総称。アノマリーが発生しやすい、あるいは集積される場所であったり、要注意団体らの拠点となっている所など様々。また、記事中ではこのような地域の一部を[http://scp-jp.wikidot.com/nexus-series ネクサス（Nexus）]と呼んで分類することもある。

* **記憶処理** - 財団が有する、何らかの手段で対象の記憶を消去、あるいは改竄する技術。財団の存在を一般社会から秘匿する、認識に対する異常な影響を抹消するなどの目的で使用される。都市伝説である[*https://ja.wikipedia.org/wiki/%E3%83%A1%E3%83%B3%E3%83%BB%E3%82%A4%E3%83%B3%E3%83%BB%E3%83%96%E3%83%A9%E3%83%83%E3%82%AF &#34;メン・イン・ブラック（Men In Black）&#34;]にルーツを持つ。Aクラス記憶処理、Bクラス記憶処理などの分類はヘッドカノンである。

* **終了:** - 財団による、対象を無力化する行為の総称。徴用期間を過ぎたDクラス職員や、収容する価値の消失した異常オブジェクトなどがこれを受けるとされている。実際に行われるのは殺害・破壊・記憶処理などであると推測されているが、個々人によって解釈に大きな相違が存在する。しかしながら、対象の連続性を断絶するという点ではおおむね意見の一致が見られる。

* **ミーム** - 情報という概念の捉え方の一つ。情報が、「複製、拡散、進化する」様子を遺伝子に類推する見方を指す。財団においてミーム的と言った場合には、非常に高い伝染性を持ち、かつ曝された人に異常な認識を植え付ける情報を指す。これは必ずしも精神的影響を持つ訳では無い。認識災害のサブクラスとして位置づけられるが、ミームはあくまでも情報であるため、認識だけでなく理解しなければ効果が出ない点に注意すること。例を挙げると[http://ja.scp-wiki.net/scp-040-jp SCP-040-JP]は認識災害型オブジェクトであるが、ねこを見ると「ねこですよろしくおねがいします」と呟きたくなってしまうのは、記事を読むことでミーム汚染を受けたからである。詳しくはマッケンジー博士のエッセイ[[[http://ja.scp-wiki.net/understanding-memetics | 「財団的ミーム学入門」]]]を読むこと。

* **反ミーム** - 反ミームとは自己検閲特性を持つ着想。つまり、その本質的な性質によって、人々の間に自らが拡散するのを妨害したり阻止したりする着想のこと。複雑な計算式、ややこしいパスワード、退屈なテキスト、夢…そういった&#34;反ミーム&#34;的なものは実在するが、ここでは自身を決して記憶、記録させない異常な着想の事を指す。要は覚えておけないし、紙、デジタル機器…あらゆる記憶装置に残してもそれがひとりでに消失することを防げない情報のこと。反ミームについては、『[*http://scp-jp.wikidot.com/antimemetics-division-hub 反ミーム部門ハブ]』に詳しい。

* **ミーム殺害エージェント** - 多くの場合でフラクタルパターンが用いられる財団製「見たら死ぬ絵」。SCP-001やそれに準ずるような高セキュリティを必要とする文書のアクセスの際に表示され、対抗ミームなど適切な処置を施していない場合、見ると死ぬ。

* **認識災害** - 人が対象を知覚したときに危険な特性を示す物体、またその特性自身。「認識すること」が発動のトリガーとなるような特異性全てがこれに分類される。最も一般的な形では「見てしまうだけで危険」という特異性が挙げられるが、視覚に限らず他の五感（聴覚、嗅覚、味覚、触覚）で認識することで効果を及ぼす特異性も含まれる。時折間違われるが「認識『に』影響を及ぼす異常」のことではない。

* **現実改変能力** - 環境を特定の指向性をもって変化させる能力の総称。財団における「超能力」に対する呼称と言い換えることもできる。大抵は能力所持者の望む形へ改変される場合が多いが、例外も存在する。その汎用性と、所持者の大半が高い知能も備えているという関係上、取り扱いには細心の注意が求められる。この能力を持つ者の呼称として、現実改変者や現実歪曲者、タイプ・グリーンがある。

* **ヒューム/ヒューム値（Hm）** - 「現実改変能力」の影響を数値化するための単位。この単位そのものは「現実の強度」を表し、対象がどれだけ改変されやすいか/されにくいかを示す指標となる。この概念を導入すると、現実改変能力は「高いヒューム値」を持つ存在が周囲の環境を「低いヒューム値」に変えることで現実を操作できると理解される。必ずしも現実改変能力を扱う記事でヒュームの概念を使う必要があるわけではない。

* **スクラントン現実錨（SRA）** - 周辺の現実の正常性を保つために空間のHm値を一定に保ち、現実改変・歪曲を防ぐ財団の機械。その仕様上、現実改変を経ない異常な能力の発現を妨げるものではない。

* **カント計数機** - その空間のHm値を測定する機器。

* **奇跡論(Thaumatology)** - いわゆる「魔法」「呪術」の類を、科学的に追及・体系化する学問のこと。詳細は[*http://scp-jp.wikidot.com/goc-supplemental-thaumatology こちら]。また、奇跡論に則った術のことを奇跡術と呼ぶこともある。奇跡術や魔法の行使者のことは、魔術師/魔法使い、妖術師の他に、奇跡術者やタイプ・ブルーという。
 * **EVE/第六生命エネルギー** - 生体やアノマリーから放出されるエネルギー。詳細に関しては、奇跡論の項で提示したTaleに譲るが、一般的なファンタジー作品で言うところの&#34;マナ&#34;の類に近い。

* **K(-)クラスイベント/K(-)クラスシナリオ** - 「世界の破滅」・「人類の絶滅」、もしくはそれに近いような環境の大異変が起こる終末イベント/シナリオを分類したもの。主に該当オブジェクトが収容違反をした場合に、世界にどのような影響を及ぼすかの指標として用いられる。XK-クラス:世界終焉シナリオ、CK-クラス:再構築シナリオ、SK-クラス:支配シフトシナリオ等が存在するが、これらはヘッドカノンである。代表的なK-クラスシナリオのリストは『[*http://scp-jp.wikidot.com/k-class-scenarios K-クラスシナリオ]』や『[*http://scp-jp.wikidot.com/k-class-complete-list Kクラスシナリオの包括的リスト]』へ。

* **正常性** - 世の中の大半がオカルトや超常現象といったものは、非科学的で全くあり得ない、実在しないと信じている状態のこと。もし、財団が収容・隠蔽しているアノマリーの一切合切が世の中に知れ渡っては、人々は恐慌を来たしてしまい明日の到来を信じられなくなってしまうだろう。
 * **ヴェール** - 正常性を維持するための隠蔽・検閲工作規範であるヴェール・プロトコルのこと。あるいは、正常性を信じる人々と、アノマリーの存在を実際に知っている財団職員や要注意団体構成員との間に存在する見えない「壁」のこと。

* **嘆きの水曜日** - いくつかのJP記事が共有している、ある年[[footnote]]2009年とする例と201█年とする例があり、2009年が多数派。[[/footnote]]の9月16日に同時多発収容違反が起きたという事件・事象。発生年、規模、原因はまちまちであり、関連性はそれが嘆きの水曜日/0916事件を取り扱ったという点のみ。
