[[include component:image-block name=SCP-242-FR-2.png|caption=SCP-242-FR-B en interrogación. |width=280px]]
**Ítem #:** SCP-242-FR-B

**Nivel de Amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-242-FR-B está contenido en el Ala Este del Sitio-Beth, en una celda humanoide estándar completamente ignífuga y adaptada para soportar altas temperaturas. Los muebles permitidos en esta celda también deben ser adaptados en consecuencia. Aunque SCP-242-FR-B no lo requiera, él quiere dos comidas diarias estándar servidas por día, las cuales han sido aprobadas.

Como un raro miembro del GdI terrorista SAFIRO capturado vivo[[footnote]]El término &#34;vivo&#34; es relativo.[[/footnote]], SCP-242-FR-B probablemente contiene información clave para la Fundación y debe ser considerado como tal. Las entrevistas deben realizarse de tres a cuatro veces por semana en una habitación ignífuga y climatizada, equipada con una gran mesa para la comodidad del interrogador, y supervisada por dos agentes. Su celda debe ser mantenida bajo vigilancia continua. Se recuerda a los agentes que SCP-242-FR-B se considera a sí mismo un ser humano vivo y que, por lo tanto, el uso de armas de fuego estándar es suficiente para actuar como elemento disuasorio en caso de que surja un problema. 

SCP-242-FR-B al formar parte de un GdI hostil a la Fundación, e incluso teniendo en cuenta su actitud de colaboración, no puede ser considerado digno de confianza y debe ser sometido a una vigilancia constante. También se recuerda que SCP-242-FR-B es consciente de cómo se le percibe y puede intentar aprovecharse de ello, independientemente de sus creencias personales. 

**Descripción:** SCP-242-FR-B es un esqueleto humano blanqueado, animado y consciente llamado Nathan Santoni. SCP-242-FR-B está vestido con una bata blanca en la que se ha cosido el logotipo del Grupo de Interés SAFIRO. SCP-242-FR-B es consumido constantemente por una luz azul, con una temperatura que oscila entre los 1.800°C y los 2.100°C y que emite un flujo luminoso anormalmente alto (entre 46.000 lm y 51.000 lm). Este fuego resultó ser inextinguible por los métodos probados por la Fundación, y parece persistir a pesar de que ya se ha consumido toda la carne del sujeto. La bata de SCP-242-FR-B no parece estar afectada por las llamas, las razones de este fenómeno son desconocidas hasta la fecha. 

SCP-242-FR-B parece ser capaz de mover, ver, oír, comunicarse oralmente y realizar la mayoría de las acciones de las que es capaz un ser humano normal, a pesar de no tener ninguno de los órganos necesarios.  Su psique parece estar sorprendentemente estable a pesar de su condición, en gran parte debido al Síndrome de Filbuson agudo que le diagnosticaron.  En efecto, SCP-242-FR-B es plenamente consciente de su estado físico, de cómo lo perciben los demás y del impacto de su presencia en su entorno inmediato, pero parece trasladar todo esto al nivel de ilusión del que él mismo es una víctima.  Está convencido de que es un ser humano normalmente constituido y que no ha cambiado desde su incidente (véase Registro de Recuperación) y que sigue teniendo las mismas necesidades y debilidades que un ser humano normal, aunque esto no pueda ser verificado.  

SCP-242-FR-B resultó tener una actitud muy cínica y resignada una vez bajo el control de la Fundación, pero sus acciones siempre han sido colaborativas, aunque más reservadas durante los interrogatorios.

**Registro de Recuperación:** El 29/02/██, se observó que toda la población dentro de un radio de 30 km de la región de Aviñón detenía sus actividades y reunía bienes o seres queridos con fines de sacrificio antes de dirigirse a un almacén en llamas en los suburbios orientales de la ciudad. La fuente de esta infección se identificó rápidamente como un Cognitopeligro de Clase Coral, y se designó SCP-242-FR. Tres Destacamentos Móviles entrenados contra cognitopeligros, peligros meméticos y peligros escatológicos fueron enviados al lugar para neutralizar a SCP-242-FR y contener a civiles, con poco éxito, y algunos de los agentes de policía que fueron afectados por SCP-242-FR. Al mismo tiempo, seis equipos de la División PSYCHE de la COG y un equipo de la Iniciativa Horizonte perteneciente al Proyecto Malleus se unieron a las fuerzas desplegadas de los DM, lo que permitió gestionar mejor la situación. 

La influencia cognitiva de SCP-242-FR terminó cuando Nathan Santoni entró voluntariamente en contacto con SCP-242-FR sin influencia cognitiva. Esto resultó en la casi neutralización de SCP-242-FR, ahora clasificado [http://scp-es.com/archirelique-n-24 SCP-242-FR-A]; en la integración del sujeto en el objeto, ahora clasificado SCP-242-FR-B; y en la aparición de una segunda entidad, clasificada [http://scp-es.com/edc-1742-fidji-bercemorphe SCP-242-FR-C], con las habilidades cognitivas del anterior SCP-242-FR. Estos tres elementos parecen estar intrínsecamente relacionados y no deberían estar juntos.       

[[collapsible show=&#34;Anexo 01&#34; hide=&#34;Anexo 01: Extractos de videos de seguridad del almacén donde se encontraba almacenado SCP-242-FR antes del incidente.&#34;]]
  
&gt; **Cinta de vídeo n°1. Fecha: 8 de octubre de 2005, 15:09. Duración: 23 minutos.**  
&gt; //SCP-242-FR se encuentra en el centro del almacén. Una docena de personas están sentadas alrededor del fuego de piernas cruzadas. Todos están vestidos con batas blancas, algunos con guantes o gafas de laboratorio, a pesar de la falta de una instalación científica alrededor del almacén. Las personas permanecen sentadas con los ojos cerrados mientras dura la cinta.//

&gt; **Cinta de vídeo n°4. Fecha: 19 de abril de 2006, 21:57. Duración: 15 minutos.**
&gt; //Ocho personas están sentadas de piernas cruzadas alrededor de SCP-242-FR. Después de diez minutos, la tercera persona de la derecha se levanta rápidamente y sale corriendo de la imagen. Los otros siete permanecen en silencio. Cincuenta y tres segundos después, el individuo reaparece corriendo, con los brazos cargados de una pila de libros, cuadernos, tres microscopios y un teclado de ordenador, que comienza a arrojar uno a uno a las llamas. Muchos de los presentes abren los ojos y son vistos hablando pero nadie se levanta. Una persona fuera de la imagen llega caminando y dispara al individuo influenciado con una pistola.//

&gt; **Cinta de vídeo n°9. Fecha: 13 de junio de 2006, 18:04. Duración: 49 minutos.**  
&gt; //El almacén está vacío, excepto SCP-242-FR, durante los primeros 28 minutos. En el minuto 29, varios miembros de SAFIRO entraron por la derecha, dos de los cuales llevaban una gran caja de metal con dos asas. Las diez personas presentes se detienen y se tapan las orejas con orejeras. Después de eso, uno de los individuos abre el frasco mientras que el otro remueve cuidadosamente lo que ha sido identificado como SCP-████-IT. El objeto es lanzado a las llamas, se mueve por unos instantes y luego comienza a derretirse antes de desaparecer. SCP-████-IT fue considerado indestructible.//

[[/collapsible]]

[[collapsible show=&#34;Anexo 02&#34; hide=&#34;Anexo 02: Entrevista con SCP-242-FR-B el ██/██/██&#34;]]

&gt; **Dr Gémini:** Buenas, 242.
&gt; 
&gt; **SCP-242-FR-B:** Buenos días a usted.
&gt; 
&gt; **Dr Gémini:** Hoy me gustaría que discutiéramos un poco sobre los Eventos de Aviñón si no le importa. A menos que quiera reconsiderar su estado físico.
&gt; 
&gt; **SCP-242-FR-B:** No, gracias, hemos hablado de esto miles de veces. Soy completamente normal. Ser un esqueleto andante y ser un horno sin fin supondría romper... ¿qué? ¿Una docena de leyes físicas elementales? Estoy bien. 
&gt; 
&gt; **Dr Gémini:** Puedo ver eso. ¿Qué hay del dolor?
&gt; 
&gt; **SCP-242-FR-B:** Siempre presente. Como la voz de la Singularidad gritando en mi cabeza más fuerte que nunca. Donde quiera que vaya. No importa lo que haga. Incluso cuando estoy durmiendo.
&gt; 
&gt; **Dr Gémini:** ¿Y eso ni siquiera le vuelve //un poco// loco? 
&gt; 
&gt; **SCP-242-FR-B:** Mire, cuando elige ignorar una voz, usted la ignora. No importa si es un susurro o un grito. Como con el dolor. ¿Ve a esos faquires poniendo sus manos en el fuego, concentrándose para ignorar el dolor y quitándoselo como si nada hubiera pasado? Cuando sabesque el fuego no existe, es aún más fácil.
&gt; 
&gt; **Dr Gémini:** Interesante. Me alegra ver que le va bien de todos modos. Entonces, Aviñón. ¿Qué puede decirme de esa noche?
&gt; 
&gt; **SCP-242-FR-B:** No sé por dónde empezar. No le diría nada si no lo supiera de todos modos.
&gt; 
&gt; **Dr Gémini:** Tenemos una lista de todos los cuerpos encontrados, no informará a nadie. Espero sobre todo de usted... su punto de vista, en cierto modo. Sobre el incidente que tuvimos que encubrir.
&gt; 
&gt; **SCP-242-FR-B:** Oh, las Singularidades, ya sabe... El fuego existía porque creíamos en él, ¿sabe? Lo utilizamos, porque eso nos permitió destruir eficazmente otras singularidades, pero sobre todo entrenarnos para ignorar la ilusión de voces, de órdenes en la cabeza que eran bastante flagrantes y dañinas. Con la excepción de unas pocas víctimas, fue una gran ayuda en términos de refuerzo psicológico. En fin. Supongo que la Singularidad necesitaba atención, y en lugar de desaparecer por falta de fe por nuestra parte - estamos a punto de hacerlo, estoy seguro - decidió ampliar su campo de acción de golpe. Para explotar.
&gt; 
&gt; **Dr Gémini:** Literalmente.
&gt; 
&gt; **SCP-242-FR-B:** Literalmente, sí. Ver es creer. Sospecho que la gente tenía que verlo para que el efecto surtiera efecto en esta escala. No hay nada como un incendio. Por supuesto que la gente se volvió loca. //Eso// es realmente lo que queríamos evitar. 
&gt; 
&gt; **Dr Gémini:** Hm hm. ¿Y cómo reaccionó?
&gt; 
&gt; **SCP-242-FR-B:** Estábamos atrapados en un almacén en llamas, rodeados de miles de personas atraídas como insectos, caminando para sacrificar sus posesiones más preciadas, y los extintores no funcionaban. No había mucho que pudiéramos hacer. Pusimos barricadas en todo lo que pudimos para que no tuvieran acceso a la Zarza. Luego nos paramos en las ventanas mientras todo se quemaba y disparábamos lo mejor que podíamos. Sobre aquellos que vinieron a sacrificar a otras personas primero. Y aquellos con objetos valiosos, en un segundo lugar.
&gt; 
&gt; **Dr Gémini:** ¿Y eso fue suficiente?
&gt; 
&gt; **SCP-242-FR-B:** Lo sabe mejor que yo, ¿verdad? Les llevó menos de diez minutos sumergir el almacén. No fuimos entrenados para disparar. Somos humanistas. 
&gt; 
&gt; **Dr Gémini:** Ahí es cuando usted... fue cuando lo que le pasó a usted le ocurrió a usted. ¿Sabía lo que estabas haciendo?
&gt; 
&gt; **SCP-242-FR-B:** No tengo ni idea. La mitad de la multitud se hallaba incendiada o pisoteada por zombis, yo iba a morir de todos modos. Se me ocurrió vagamente que si la Zarza exigía que los //creyentes// sacrificaran lo que más apreciaban en nombre de su fe, entonces un //ateo// que deambulara sin fe le molestaría un poco. Resulta que tenía razón, y no sólo un poco. 
&gt; 
&gt; **Dr Gémini:** Su intervención lo convirtió en lo que es y dividió el SCP inicial en dos partes.
&gt; 
&gt; **SCP-242-FR-B:** No, la Singularidad me integró en su paradigma y reportó su mayor sesgo cognitivo en una manifestación más débil. Eso es lo que dicen en SAFIRO, eso es lo que pasó. La Iniciativa dice que un ángel estuvo escondido allí desde el principio y que yo lo ahuyenté, lo ahumé con mi ateísmo. La COG dice que la entidad se ha &#34;fracturado&#34;... No, esta ilusión es como un reflejo en un charco, ¿sabe? Tire una piedra en medio del charco y lo mezclará todo. No lo destruye, pero creas confusión. Yo soy la piedra en el seno del charco. Ahora estoy atrapado en el medio, pero lo arruiné al lanzarme en él. Valió la pena.

[[/collapsible]]
[[collapsible show=&#34;Anexo 03 - Autorización de Nivel 343-A necesaria.&#34; hide=&#34;Anexo 03 - Acceso concedido.&#34;]]
El 09/09/██ a las 11:01, SCP-242-FR-B solicitó espontáneamente reunirse con SCP-343, cuando no tenía forma de saber de la existencia de este último.
Solicitud denegada. 

El 09/09/██ a las 11:01, SCP-343 hizo una petición no solicitada para reunirse con SCP-242-FR-B. 
Solicitud aceptada.

SCP-242-FR-B fue llevado lo más rápido posible al Sitio-17. SCP-343 invitó a SCP-242-FR-B a tomar el té con él, y pidió que nadie los acompañara o vigilara la celda. Los agentes en el lugar sólo podían aceptar.

Aquí hay una transcripción de la cámara de seguridad que SCP-343 había permitido en su habitación:

&gt; **Hora: 18:07.** //SCP-343 y SCP-242-FR-B se sientan cara a cara alrededor de una mesa con un juego de té. A pesar de las propiedades anormales de SCP-242-FR-B, su ambiente no parece incendiarse ni sufrir de calor.//
&gt; 
&gt; **SCP-242-FR-B:** [da un sorbo] Un té excelente.
&gt; 
&gt; **SCP-343:** Gracias, Nathan. Una de mis mejores creaciones.
&gt; 
&gt; //Ambos sujetos permanecen en silencio durante 43 segundos.//
&gt; 
&gt; **SCP-343:** Lamento ver que uno de mis Hijos ha sido llevado a tales extremos. [da un sorbo] Contra mí. Las relaciones familiares que se están deteriorando siempre son un poco tristes. Pero nunca venís a verme a mí, vosotros, en SAFIRO.
&gt; 
&gt; **SCP-242-FR-B:** [le echa azúcar en el té] Oh, sí, ya sabes... Visitamos regularmente tu Casa. Tus Casas. [agita] A menudo explotan después.  
&gt; 
&gt; **SCP-343:** Lo sé. [da un sorbo] Tengo otras.
&gt; 
&gt; **SCP-242-FR-B:** No creo que sea así. 
&gt; 
&gt; **SCP-343:** No, claro que no.
&gt; 
&gt; **SCP-242-FR-B:** No tienes ningún título de propiedad para mostrarme, ¿verdad?
&gt; 
&gt; **SCP-343:** [ríe] Así es.
&gt; 
&gt; **SCP-242-FR-B:** Te han reducido a hacerte pasar por un hombre mágico para conseguir un apartamento gratis. 
&gt; 
&gt; **SCP-343:** Me gusta mucho la expresión... [da un sorbo] ...&#34;hombre mágico&#34;. En el fondo, me define bastante bien. 
&gt; 
&gt; **SCP-242-FR-B:** No tengo ninguna duda de que dejar que el Holocausto ocurra sin hacer nada es tan entretenido como un truco de cartas.
&gt; 
&gt; //SCP-242-FR-B levanta su taza para tomar un sorbo. La taza estalla por el calor. SCP-242-FR-B finge beber de todas formas, con el mango de la taza todavía en la mano.//
&gt; 
&gt; **SCP-242-FR-B:** En realidad no está rota, y sí.
&gt; 
&gt; **SCP-343:** Sólo veo lo que creo.
&gt; 
&gt; //28 segundos de silencio. SCP-343 saca una segunda taza y la llena con té y la entrega a SCP-242-FR-B. También usa una galleta que baña en su taza.//
&gt; 
&gt; **SCP-343:** Irónicamente, criticas la falta de acción de mi parte ante el exterminio de los judíos. No querrás encontrarte conmigo en una esquina durante una de tus pequeñas intervenciones.
&gt; 
&gt; //SCP-242-FR-B toma su taza de té, la lleva lentamente a la distancia de un brazo a su derecha y lentamente vierte su contenido en el suelo. Se fija en SCP-343 durante toda la maniobra.//
&gt; 
&gt; **SCP-242-FR-B:** Ups.
&gt; 
&gt; **SCP-343:** Un accidente que veo es absolutamente indeseable. Como el Big Bang, supongo. 
&gt; 
&gt; **SCP-242-FR-B:** ¿Podrías traerme otra taza?
&gt; 
&gt; **SCP-343:** Con mucho gusto.
&gt; 
&gt; **SCP-242-FR-B:** Bien. Una taza de té tan caliente que ni siquiera tú puedas beberla, por favor.
&gt; 
&gt; **SCP-343:** Sabía que dirías eso.
&gt; 
&gt; **SCP-242-FR-B:** Fácil de decir una vez que se pide. Entonces, adelante. Un clásico. Si eres omnipotente, no hay nada que no puedas crear...
&gt; 
&gt; **SCP-343:** Y si soy omnipotente no hay nada que no pueda beber. Un clásico, en efecto. Aunque me parece que fue más como una piedra en el z-
&gt; 
&gt; **SCP-242-FR-B:** No cambies de tema, hazlo.
&gt; 
&gt; **SCP-343:** ¿Alguna orden?
&gt; 
&gt; **SCP-242-FR-B:** No cambies de tema y hazlo.
&gt; 
&gt; **SCP-343:** Tal temperatura sería como destruir la región, y lo sabes. 
&gt; 
&gt; **SCP-242-FR-B:** Y probablemente sabes que me importa un carajo. Ya estoy ardiendo. Hazlo.
&gt; 
&gt; **SCP-343:** No estás ardiendo. Tú lo sabes. Y, como puedes imaginar, yo también lo sé.
&gt; 
&gt; **SCP-242-FR-B:** Y no me importa morir, ya que no voy a encontrarme contigo en el otro lado. Hazlo.
&gt; 
&gt; **SCP-343:** Sabes, me haces pensar-
&gt; 
&gt; **SCP-242-FR-B:** Hazlo.
&gt; 
&gt; **SCP-343:** Eres extremadamente-
&gt; 
&gt; **SCP-242-FR-B:** Hazlo.
&gt; 
&gt; //La cámara se apaga a las 18:16.//
&gt; //La cámara se vuelve a encender a las 18:18. La mesa y algunos de los muebles de la habitación fueron destruidos, pero los dos sujetos se miraron el uno al otro, sentados con su taza de té en las manos, como si no se hubieran movido.//
&gt; 
&gt; **SCP-343:** --enciende la cámara de vigilancia para que todos puedan ver tu comportamiento. 
&gt; 
&gt; **SCP-242-FR-B:** ¿Tu paciencia no es infinita?
&gt; 
&gt; **SCP-343:** Nunca he estado tan tranquilo, hijo. Solo quiero que nuestros amigos de la Fundación tengan acceso a todos los datos que necesitan. 
&gt; 
&gt; **SCP-242-FR-B:** Sí, no eres del tipo que destruye pruebas. 
&gt; 
&gt;  **SCP-343:** Toda acción humana es puramente humana. Mis Designios son inescrutables, mis Caminos son impenetrables. Algunas órdenes son falsas, algunas peticiones son sinceras. Creé la Zarza y a Amziriel como creé a SAFIRO.  
&gt; 
&gt; **SCP-242-FR-B:** ¿Te atreves?
&gt; 
&gt; **SCP-343:** Me atrevo. Yo soy el Creador. Todo viene de mí. Ahora, vas a hablarme sobre el libre albedrío, mientras que yo estaba hablando contigo ahora mismo sobre las elecciones de los hombres. Pero de nuevo, no puedo revelar nada sobre mis Planes.
&gt; 
&gt; //SCP-242-FR-B permanece en silencio durante 68 segundos.//
&gt; 
&gt; **SCP-242-FR-B:** Tú no eres Dios.
&gt; 
&gt; **SCP-343:** Entendí que no querías que yo existiera, ¿verdad?
&gt; 
&gt; **SCP-242-FR-B:** Me has entendido muy bien. Tú no eres-
&gt; 
&gt; //La cámara se apaga a las 18:22.//

Cuando los guardias de seguridad llegaron a la cámara de contención, los dos sujetos habían desaparecido. Ambos reaparecieron en sus respectivas celdas a las 5:45 de la mañana siguiente. 

El personal especializado no pudo obtener ninguna información sobre las conversaciones y acciones que tuvieron lugar esa noche.  
[[/collapsible]]

//__Nota del Dr Sibur:__ En la noche del 08/09/██, se observó que la temperatura externa y el brillo de SCP-242-FR-B disminuyeron a la mitad varias veces entre la una y las cuatro de la mañana. El paso de las llamas del azul al naranja en las grabaciones de las cámaras de seguridad es muy claro. Hay que vigilar la situación.//</textarea></pre>
