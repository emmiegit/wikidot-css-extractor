**アイテム番号:** SCP-1022-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1022-JPはサイト-8629の大型物品保管庫内に収容されます。研究チーム1022-JP-αはSCP-1022-JPの調査を通じて得られた内部構造・付属物品等に関する記録をサイト司令部へ提出してください。SCP-1022-JP内部から得られた物品は、収容室内に設置されたロッカーに保管されます。

**説明:** SCP-1022-JPは全長約9.3mの大型の機械で、外見上は日本国の深海調査艇“しんかい2000”と類似しています。外殻には黒色の塗料[[footnote]]検査の結果、未知の異常な物質を主成分とすることが明らかになりました。[[/footnote]]で“こんろん2200”という日本語の文字が記されていますが、そのような名称の潜水艇が建造されたという記録は残っていません。

SCP-1022-JPの内部構造は通常の潜水艇と比較して大きく異なっており、明らかに陸上での作業を想定した機器が組み込まれています。加えて、操縦席を覆う球状の殻は深海の水圧に耐えるのには適しておらず、発見された時点で小さな亀裂が複数存在していました。また、SCP-1022-JPの付属機器には現代自然科学では再現不可能なものが多数含まれており、推進装置に当たる機械は重力に作用すると考えられる機構を有しています[[footnote]]発見時から機能不全を起こした状態にあり、操作を行うことは現在不可能になっています。[[/footnote]]。これ以外の機器の殆どは現状その役割が明らかになっていません。

SCP-1022-JPは20██年1月、甘粛省、陝西省、河南省の一部地域で「高速で飛行する謎の物体を見た」との噂が広まったことが財団の目にとまり、同月29日に江蘇省鎮江市で墜落しているところを発見されました。発見時、SCP-1022-JP艇内の床面には少量の水が溜まっていました。生きた生命体は存在しませんでしたが、艇体下部に存在する格納庫からは█歳の女児の死体が発見され、検死の結果北京市で行方不明になっていた人物であると特定されました。なお、SCP-1022-JPの飛行を目撃した住民に対してはカバーストーリー“人民解放軍の実験兵器”が適用されました。
[[collapsible show=&#34;+ 補遺1022-JP-01&#34; hide=&#34;- 閉じる&#34;]]
**補遺1022-JP-01:** 以下の文章はSCP-1022-JPの操縦席の内壁に黒色の塗料で記されていたものです。乗員の日誌と思われる日本語の文が記載されていますが、その内容は完全なものではありません。この文章以前に書かれた日誌の内容が艇の情報端末に記録されていると見られていますが、--今のところ端末を操作する方法は明らかになっていません--。//付属文書1022-JP-02を参照してください。//　記されていた文章は乱雑かつ一部が甚だしく滲んだ状態であり、判読が不可能な部分が多々含まれる点に留意してください。
　
&gt; どうや[判読不能]撃で記録装置がイカレてしまったらしい。これからはこの[判読不能]書いていくことにせざるを得まい。正直に言って未だに混乱から立ち直れていないが、どうやら本[判読不能]はコントロールを[判読不能]落したらしい。推[判読不能]装置も[判読不能]装置も未だに復旧しない。救助が来ることに一[判読不能]の望みをかける。
　
&gt; 先ほど、内壁に[判読不能]っているのを発見した。どうやら[判読不能]い。最悪の[判読不能]。
　
&gt; [判読不能]は、最早人の生命を維持できないまで[判読不能]。もしもこの艇を見つけた人間がいるのならば、どうか艇のデータベースを[判読不能]収し、持ち帰ってほしい。諸君は[判読不能]脅威を知らなければならない。
[[/collapsible]]
　
[[collapsible show=&#34;+ 補遺1022-JP-02&#34; hide=&#34;- 閉じる&#34;]]
**補遺1022-JP-02:** 20██年8月、研究チーム1022-JP-αはSCP-1022-JP内部から採取された水にタイプ3N幻像実体[[footnote]]水を媒体として存在する霊的実体を指します。タイプ3N実体の殆どは水から離れた時点で活動能力を喪失し、崩壊します。タイプ3N実体に関するより詳細な情報は、ブライアン・マイヤーズ著『物質に依存する霊的実体の分類に関する提言』を参照してください。[[/footnote]]の残滓と思われる霊的異常存在が含まれていることを確認しました（この実体はSCP-1022-JPの操縦者であったと見られ、現在SCP-1022-JP-Aに指定されています）。そこで霊的オブジェクト専門の研究チーム“李鉄拐”の協力の下SCP-1022-JPを精査した結果、いくつかの機器に[削除済]と類似するシステムが利用されていることが判明しました。その後の研究の末、いくつかの既知の手法を用いて情報端末を起動させることに成功しました。以下は端末に記録されていた文章の内容です。
　　
&gt; 浪潮16年波月13日
&gt; 
&gt; ついに出航の日がやってきた。我が国初の深陸調査チームのリーダーに任命されたことは、私にとって大変な名誉である。本揚陸艇は太平洋を離れ日本陸嶺を越えた後、中国大陸深部の調査を行うことになっている。長い航陸になるだろうが、臆しはしない。この調査によって西太平洋連邦共和国の陸上学は多大な進歩を遂げるであろう。何より、調査に同行する研究員2人は沸騰せんばかりの熱意に滾っている。この調査は、必ず成功するに違いない。 - 竜宮 次浪
　
&gt; 14日
&gt; 
&gt; こんろん2200は西日本深海長谷に到達した。ここで艇体の最終点検を行い、明日はいよいよ中国大陸に向かう。ここから先は人類が未だ踏み行ったことのない深陸である。
　
&gt; 15日
&gt; 
&gt; 大陸深部へ向かう途中で、陸棲ヒト型実存生物の大規模なコロニーを発見した。日本陸嶺にある巨大コロニーと同様に泥のようなものを固めて作った大型の巣が多数存在しており、その内部に更に多数の実存生物が棲息しているようだ。浅海調査員はもうしばらくの間このコロニーの調査を行いたいと申し出てきた。私もその意見を支持する。ここは実に興味深い場所だ。
　
&gt; 16日
&gt; 
&gt; コロニー周辺の気質調査を行った結果、数種類の珍しい化学物質を採取することに成功した。由来は分からないが、おそらく何らかの地質学的活動の産物であろうと思う。赤潮調査員の考えでは、このコロニーは海中で言う熱水噴出孔のようなものの上に作られたもので、この化学物質はそこから噴き出たものだ。
&gt; また、浅海調査員の提案でヒト型実存生物を1頭捕獲することにした。あまり大きすぎると格納庫に入りきらないだろうから、幼生と思われる小さな個体を捕獲することにする。
　
&gt; 17日
&gt; 
&gt; コロニーを離れ、更なる深部を目指す。残念ながら捕獲した実存生物は死亡してしまったが、死体を調査するだけでも大きな成果が得られることを期待する。本国に持ち帰るのが楽しみだ。
　
&gt; 18日
&gt; 
&gt; ラジオによると、会合市では土砂降りの雪だそうだ。帰ったらまず掃除から始めなくてはならないな。こちらでもグラウンドスノーが観測された。雪にもグラウンドスノーのように水溶性があれば楽なのだが。　
　
&gt; 19日
&gt; 
&gt; どうやらラジオの届く範囲を超えたようだ。今のところ、特に新たな成果は得られていない。航行速度を上げることにする。
　
&gt; 20日
&gt; 
&gt; ヒト型生物の小規模なコロニーの調査を行っていたところ、生物の1頭が非実体化中の本艇を明らかに視認している様子を見せた。実存生物は非実体存在を認識することができないというのが科学海の定説であったが、どうやら例外もあるらしい。我々を認識したヒト型生物は混乱と恐怖の様子を示した後、慌てて逃げ去っていった。かわいそうなことをしてしまったな。
　
&gt; 22日
&gt; 
&gt; 本艇は敵性ヒト型実存生物から攻撃を受けている。現在全速力で撤退を図っているところだ。彼らは“強制実体化装置”ともいうべき何かを用いて、本艇を実存的干渉を受ける状態に置いた。実体化は未だ解除されていない。我々は陸棲生物に人類を傷つける力は無いと信じ込んでいた。それが世海の常識だった。だが、それは誤りだったのだ。彼らは我々と同等の力を持った存在だ。人類を脅かしうる存在なのだ。我々はなんとしてもこのことを本国に知らせなければならない。
　
&gt; 22日
&gt; 
&gt; 先ほどから本国との通信を試みているが、通信装置が機能しない。長い間海から離れていたせいかもしれない。
　
&gt; 26日
&gt; 
&gt; そろそろ日本海に到着する頃だ。だが、不気味なことに推進装置が安定を欠いてきている。これほど長い間実体化を保つことは想定外だったのだから無理もないが。なんにせよ、海まで保ってくれることを祈るしかない。
　
記録されている日付と目撃情報から推定されるSCP-1022-JPの飛行速度から考えて、SCP-1022-JPが“攻撃”を受けたのは青海省周辺であると予想されています。この周辺ではGOI-███の活動が確認されており、現在関連性の調査が進められています。

また、本文書が示唆する太平洋の異常存在について、81地域ブロック所属の機動部隊-み3“ルルイエ使節団”主導で広範囲にわたる海中の調査を行うことが決定されました。
[[/collapsible]]</textarea></pre>
