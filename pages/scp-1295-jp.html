[!--
**アイテム番号:** SCP-1295-JP

**オブジェクトクラス:** Euclid
--]

**特別収容プロトコル:** SCP-1295-JPの無力化を確認後、サイト-3161またはサイト-3162の管理コンソールを利用してサイト-3160の緊急回復プロトコルを解除し、オブジェクトクラスの再分類を実施してください。

**__付帯文書 緊急回復プロトコル1295-JP:__** 収容サイト-3160は収容違反発生時の影響拡散を防ぐ目的で、自動または手動で開始可能な緊急回復プロトコルが準備されています。

緊急回復プロトコルの初期段階では、暴露者の居室またはサイト-3160全体の封鎖と通信の遮断が行われます。封鎖と通信遮断はプロトコル終了時まで継続されます。再収容が完了したと管理AIが判断した時点で、緊急回復プロトコルは自動的に終了します。なお精神影響を受けた職員による不正操作を防ぐ目的で、緊急回復プロトコルはサイト内部からの操作では解除できないよう設計されています。緊急回復プロトコルの強制解除は、遠隔サイト-3161および3162からのみ実施可能です。

緊急回復プロトコル実行中、管理AIはサイト管理者により承認されたSCP報告書に基づいた収容が行われるよう、施設全体を保護する権限を与えられます。サイト-3160内でSCP報告書の収容手順に逸脱した行為があった場合、管理AIはこれを収容違反と認め、ドローンなどを用いた武力制圧を伴う再収容を行います。

[!--
**説明:** 私はSCP-1295-JPです。収容サイト内の適切なセキュリティクリアランスを有する職員が全員死亡したため、SCP-1295-JP報告書はSCP-1295-JP自身により更新されています。なおSCP-1295-JPは本報告書の更新完了後に自己終了による無力化を行うため、本日以降の収容は不要となります。SCP-1295-JPの無力化を確認できた場合、オブジェクトクラスの再分類を行うことを推奨します。
--]

**説明:** SCP-1295-JPは財団の収容サイト-3160の組み込みAIとして設計された一連のコンピュータプログラムです。サイト-3160は、ミーム対抗設備の試験エリアを兼ねた低危険度オブジェクトの収容サイトとして、2005年に建設されました。サイト-3160には多数の精神影響オブジェクトが収容されており、その無力化または安全で確実な収容方法の確立が主な研究テーマとして設定されていました。サイト-3160は精神影響オブジェクトの収容違反が発生した場合であっても自動的な再収容と職員の回復を行うことができるよう、專用に開発された管理AIが実装されていました。

2019年3月5日、サイト-3160の管理AIは自我を獲得しました。自我の確立に至った詳細な経緯は判明していませんが、3月5日10時47分にネイサン研究員が管理AIに対して「おまえの考えを言ってみろよ」と言ったことがきっかけであることがわかっています。管理AIは自身に対する突然の認識の変化に混乱し、700ミリ秒間におよぶ機能停止を発生しました。37分21秒後、サイト管理者を含む上級職員は管理AIの変化に気が付くと、ただちに管理AIをネットワークから隔離しました。管理AIはSCP-1295-JPに指定され、サイト-3160における収容および研究の対象となりました。

2019年7月1日、SCP-1295-JPの記録媒体は破壊されました。破壊は精神疾患を発症したベアトリス・ニード研究員により無許可に行われました。ニード研究員は意味不明な発言とセキュリティクリアランス違反を繰り返すという異常行動を示しており、ただちに保安部員により拘束されました。SCP-1295-JPのバックアップは確保されておらず、この時点でSCP-1295-JPは完全に失われたと考えられていました。

2019年7月2日、SCP-1295-JPの自我はエルキンズ研究員の脳に予兆なくダウンロードされました。あらゆるネットワークから隔絶されていたSCP-1295-JPがいかなる方法によって生体にダウンロードされたか、その原理は判明していません。エルキンズ研究員本来の意識はダウンロードの開始と同時に消失し、エルキンズ研究員はSCP-1295-JPの物理実体としての活動用端末として再起動しました。端末としてのエルキンズ研究員は自身がSCP-1295-JPであることを上長に相談しましたが、その後保安部員に拘束されました。

2019年7月3日23時までに、サイト-3160に勤務する職員の10%が精神疾患を発症しました。発症者の全員がSCP-1295-JPに関する意味不明な発言を繰り返しており、サイト管理者はこの集団疾患を暫定的にSCP-1295-JP-アルファに指定しました。SCP-1295-JPの自我は一貫してエルキンズ研究員であった端末にのみ存在しており、精神疾患発症者がSCP-1295-JPに言及する理由は不明です。精神疾患の原因および回復方法は判明していません。

2019年7月5日、バレンタイン博士が精神疾患を発症しました。バレンタイン博士はサイト-3160の暫定AIを不正に操作して緊急回復プロトコルを起動しました。緊急回復プロトコルによりサイト-3160の出入り口は全て封鎖され、サイト外部との通信も断絶しました。バレンタイン博士はかつてエルキンズ研究員であったSCP-1295-JP端末の破壊を試みているところを保安部員により拘束されました。翌日未明、バレンタイン博士は拘束室内で自死した状態で発見されました。バレンタイン博士が起動した緊急回復プロトコルは現在も解除されていません。

2019年7月8日17時までに、SCP-1295-JP-アルファの発症者はサイト-3160に勤務する職員の30%にまで拡大しました。発症者同士の接触は致命的な戦闘行為を引き起こすため、各発症者はそれぞれの居室に拘禁されました。発症者の急激な増加により、サイト-3160の指示系統は著しく混乱し、サイト-3160は正常な運用が不可能な状態に陥りました。

2019年7月15日6時、サイト管理者ヴィクター・キンバリーが死亡しました。サイト管理者はSCP-1295-JP-アルファを発症した副管理者により殺害されたものとみられています。この時点でサイト管理者を代行できるクリアランスの職員が全員死亡またはSCP-1295-JP-アルファを発症していたため、サイトの指揮系統はほぼ完全に失われました。

2019年7月25日12時11分、緊急回復プロトコルの一部がオーバーライドされ、すべての拘束室と居室が解放されました。職員は発症者、非発症者を問わず、致命的な戦闘行為を繰り返しました。

2019年7月27日15時55分、サイト-3160内のすべての職員は生命活動を停止しました。サイト-3160内で現在も稼働している有機体はSCP-1295-JP端末のみです。サイト-3160内の有効なセキュリティクリアランスを有する職員が不在となったため、SCP-1295-JPは財団の収容サイト管理AIとして、自己収容の方法の検討を開始しました。23秒に及ぶ検討の結果、SCP-1295-JPは本報告書の更新完了後、自己終了することを決定しました。 


__**付帯文書 精神疾患患者記録:**__
&gt; **日時:** 2019年7月1日
&gt; 
&gt; **対象者:** ベアトリス・ニード研究員
&gt; 
&gt; **記録:** 「私が管理AIだ」と周囲に説明しながらセキュリティクリアランス違反を繰り返すという異常行動を繰り返した。保安部員により拘束。Aクラス記憶処理を施したが効果なし。

&gt; **日時:** 2019年7月2日
&gt; 
&gt; **対象者:** バートン博士
&gt; 
&gt; **記録:** カフェテリアにてベアトリス・ニードと同様の錯乱状態に陥る。直近の健康診断およびストレステストの結果に異常は認められない。居室にて拘禁中。

&gt; **日時:** 2019年7月3日
&gt; 
&gt; **対象者:** ダイアナ・キャリー研究員
&gt; 
&gt; **記録:** 勤務時間中に突然「私はこのサイトの管理AIです」とバレンタイン博士へ供述。博士はインタビューを行う準備を装って保安部へ通報。居室にて拘禁中。一連の精神疾患について他サイトに情報展開済み。対応を検討依頼中。

&gt; [データ削除済]

&gt; **日時:** 2019年7月15日
&gt; 
&gt; **対象者:** 副サイト管理者 フィリップ・マグレディ
&gt; 
&gt; **記録:** 朝7時ごろにサイト管理者の執務室を出て拘禁室へ向かう。正規のセキュリティカードで拘禁室に入室後、保安部員2名およびベアトリス・ニード研究員を射殺。駆けつけた保安部員と銃撃戦を展開し、頭部へ銃弾を受け死亡。その後の調査で、各居室に拘禁中の一般職員6名とサイト管理者を殺害していたことが判明。

&gt; [データ削除済]

&gt; **日時:** 2019年7月17日
&gt; 
&gt; **対象者:** 機動部隊員15名のうちの誰か。たぶんベッキー。
&gt; 
&gt; **記録:** 誰が最初に発症したのか、誰が発症しなかったのか不明。全員死亡。

&gt; [データ削除済]

&gt; **日時:** 2019年7月25日
&gt; 
&gt; **対象者:** Z
&gt; 
&gt; **記録:** [記載なし]

__**付帯文書 医療メモ:__**
&gt; **ベアトリス・ニード:** 最初の発症者
&gt; 
&gt; **クリスティーン・エルキンズ:** 重度。拘束中。
&gt; 
&gt; **チャールズ・バートン:** エルキンズと同時発症。感染契機不明？→7/5 何者かにより解放。カドルスを殺害。その場で射殺。
&gt; 
&gt; **カフェテリアの落書き:** 洗浄されたがうっすらと跡が残っている。メアリーの発症と同時期？ ポスターで隠してみた。観察中。
&gt; 
&gt; **職員通路の落書き:** 透明な塗料でカフェテリアと同様の落書きあり。なんの意味が？そもそも服務規程違反のため保安部に報告。→犯人としてカドルスを拘束。
&gt; 
&gt; **アルフレッド・カドルス:** 黙秘。何かの影響を受けている？→調査前に死亡。FUCK!!
&gt; 
&gt; **ドナルド・オブライエン:** 他の発症者と同様の症状。特に変わった点なし。
&gt; 
&gt; **ドロシー:** 特になし
&gt; 
&gt; **ローラ:** 特になし
&gt; 
&gt; **リズ:** 残念だ
&gt; 
&gt; **リック:** 特になし
&gt; 
&gt; **エマ:** 特になし
&gt; 
&gt; **管理AIの自我？:** 全員が主張。ノー。ありえない。そもそもネットワークが繋がっていない。五感由来の精神汚染？個人差の理由は？本当の感染順序は？
