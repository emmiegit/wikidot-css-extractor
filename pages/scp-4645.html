**일련번호:** SCP-4645

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-4645는 현재 제15기지의 전자파 차폐 관찰실에 격리되었다. 4일 간격으로 미렌 디지털 기억재해를 SCP-4645 상에 설치한다. 매일 연구원 또는 경비원 최소 1인이 SCP-4645를 오전 7시부터 SCP-4546-1 개체가 생성될 때까지 감시하며, -1을 확인하는 대로 지체없이 기록하고 기지 이사관에게 전달한다.

기지 이사관이 SCP-4546-1의 내용을 중대한 위협으로 판단한다면 이를 O5 평의회로 전달하며, O5 평의회는 대상의 요구에 응할지 투표로 결정한다. 이 방법 외에는 어떠한 상황에서도 SCP-4546의 요구에 응하지 못한다. SCP-4645는 재단의 운영을 표적으로 삼아 공격하는 관계로 게부라,,Gevurah,,[[footnote]]대상이 재단의 내부구조를 위협하며 부차 목표를 수행할 능력을 저해함.[[/footnote]] 등급 혼란자로 지정 및 취급한다.

**설명:** SCP-4645는 --애플 맥북 에어-- 제15기지 표준 컴퓨터 단말기이다. SCP-4645은 주요 변칙성과 전원 및 정비 없이도 무한히 구동할 수 있는 점을 제외하면 같은 기종과 다를 바 없는 평범한 컴퓨터이며 변칙적 기원 및 변형을 띠는 흔적은 없다.

SCP-4645는 매일 오전 07시 ~ 12시 기간에 SCP-4645-1 개체 하나를 생성한다. SCP-4645-1은 --애플 페이지 문서-- 재단 텍스트 에디터 문서다. SCP-4645-1의 내용은 크게 &#34;요구&#34;와 &#34;위협&#34;으로 나뉘며, 구체적인 서식은 다음과 같다.[[footnote]]SCP-4645-1 개체는 모두 --애플 페이지 문서-- 재단 텍스트 에디터 문서의 기본 서식으로 작성된다.[[/footnote]]

&gt; SCP 재단 여러분,
&gt; 저는 [요구]을 요구합니다.
&gt; 요구에 응하지 않으면 [위협].
&gt; 좋은 하루 되십시오.

SCP-4645-1의 1인칭 화법과 대상이 외부 자극에 보이는 반응을 감안할 때 SCP-4645는 지각성을 띤다고 여겨지나, 현재까지는 지각성을 확증할 근거는 발견되지 않았다. SCP-4645는 재단 인원과 의사소통을 시도한 적 없으며 다른 인원이 의사소통을 시도할 때 반응한 적도 없다.

SCP-4645의 요구는 대개 재단에게 막대한 위해를 끼쳐 사상자를 대규모로 발생시키거나 응하는 데 필요한 비용 또는 노력이 과도하거나 세계 질서를 뒤흔드는 내용을 띤다. 예시는 다음과 같다.

* O5 평의회 위원 (위 이미지 참조) 또는 주요 재단 인원 처형.

* 여러 가지 SCP 개체 방출.

* 재단을 갖가지 요주의 단체 및 인물의 휘하로 편입.

* 세계 여러 정부의 전복.
[[module ListUsers users=&#34;.&#34;]]
* 전국 및 전세계의 핵심 사회기반시설 파괴.
[[/module]]

또한 요구에는 기한이 포함되며, 항상 17시 ~ 22시 사이의 시점으로 언급된다.

한편 SCP-4645의 &#34;위협&#34;은 요구와 견주어 우스꽝스러우리만치 무해하며 심각해 봐야 사소한 골칫거리에 그친다. 예시는 다음과 같다.

* 제15기지 샐러드바가 하루 종일 열리지 않음 (위 이미지 참조).

* 기지 모든 인원이 그날 최소 한 번은 발가락을 찧음.

* 인터넷 연결 상태 최저화.

* 각종 기기 고장.
[[module ListUsers users=&#34;.&#34;]]
* 제15기지 모든 인원에게 &#34;%%title%%의 끔찍한 작품&#34;을 읽으라고 강요.
[[/module]]

SCP-4645는 또한 특정 인물을 표적으로 삼아 위협하기도 한다. 다만 대상의 영향권은 제15기지를 벗어나지 않는다. SCP-4645의 위협과 요구는 일부 사례에서 반복되기도 하는데, 대상이 일정한 수법 및 목표에 따라 움직인다고 추정할 수 있다. 이런 점이 SCP-4645의 지각성이 발현된 결과인지 외부세력이 그렇게 설정했는지 현재는 불명이다.

SCP-4645의 요구가 제시된 기한에 맞춰 충족되지 않으면, SCP-4645-1 개체는 &#34;시간 다 됐습니다.&#34;라는 한 문장으로 내용이 변경되며 자정에 삭제된다. 다음날 SCP-4645의 위협이 그대로 실현되며 (SCP-4645-A 사건), 위협의 성질에 따라 사건은 종일 지속되기도 하고 특정 시점에만 발생하기도 한다. SCP-4645의 위협을 통제 및 중단시키려 시도했으나 모두 실패했으며, 재단이 대상을 연구하는 동안 이 사건은 주기적으로 계속 발생했다.

**부록 4645.1:** SCP-4645-A 사건으로 재단의 모든 단말기가 공장 초기화된 다음날, 페리스 예거,,Ferris Jaeger,, 연구원이 SCP-4645 격리실에 진입해 갖은 욕설을 내뱉으며 슬레지해머로 SCP-4645를 때려부쉈다.[[footnote]]조사 내용에 따르면 예거 연구원은 SCP-4645가 실현한 위협으로 직접 피해를 입은 확률이 높았으며 제15기지에서 SCP-4645가 반입되기 이전부터 계속 근무했다.[[/footnote]] 경비 인원이 재빨리 예거 연구원을 제압했으나 그때 이미 SCP-4645는 복구하지 못할 정도로 파손되었다.

해당 사건 이후 SCP-4645가 원래 지점에서 가장 가까운 재단 컴퓨터 단말기로 스스로 이식된 채로 발견되었다. 이 컴퓨터는 전원 공급 없이 구동하는 능력을 획득했으며, 이에 해당 컴퓨터는 SCP-4645의 원래 격리실로 이송되었다. 피영향 컴퓨터는 변칙성을 얻고 행동이 달라졌을 뿐 물리적으로 변형된 사항은 나타나지 않았다.

사건 이후 SCP-4645는 34일 동안 예거 연구원에게 다양한 처벌을 요구했다. 요구 사항으로는 처형, 갖은 고문, 여러 가지 케테르 개체와 격리, 이상과 비슷한 처벌을 가족에게 집행 등이 있었다.

**부록 4645.2:** 2018년 6월 18일부터 SCP-4645의 위협이 약간이지만 눈에 띄게 평소보다 위험해졌다. 현재는 그다지 중요한 사태는 아니라고 여겨진다.

**부록 4645.3:** 2018년 8월 11일 SCP-4645의 영향권이 하루 약 1m 꼴로 확장되는 점을 파악했다. 더불어 대상의 위협 수준이 부쩍 증폭되었다. 다만 위협의 내용이 점점 더 심대해지는데도 요구의 내용은 평소와 별반 다름없이 유지되었다.

**부록 4645.4:** 2018년 9월 4일부터 SCP-4645는 평시와 비교하지 못할 만큼 유해한 사건을 일으키고 있다. 이하는 대상이 내놓은 새로운 위협의 예시다.

* 이본 페리스,,Yvonne Ferris,, 연구원이 차에 치여 두 다리와 갈비뼈 여러 개를 골절

* 제15기지 인플루엔자 유행

* 가스 누출 폭발 사고로 부상자 9명 발생. 이중 2명은 영구 피해를 입음

위협이 점점 더 증대하는 점을 감안하여 SCP-4645는 케테르 등급으로 격상되었으며, 대상을 어떻게든 무효화할 방법을 찾을 연구를 개시했다.

**부록 4645.5: 무효화 시도:** 이하는 SCP-4645나 그 효과를 무효화하고자 시도한 내역의 기록이다.

&gt; __**무효화 시도 4645/1**__
&gt; 
&gt; **방법:** SCP-4645를 외딴 곳으로 이송하기. 대상을 손상되지 않도록 방수 용기에 넣고 대양 바닥에 침잠시켰다. SCP-4645는 모니터 앞에 행동을 기록할 카메라만 둔 채로 방치했다.
&gt; **결과:** 실패. 대상이 SCP-4645-1 개체를 생성했으며, 이어 개체에 결부되어 SCP-4645-A 사건이 발생했다. 해당 사건은 이번에도 제15기지에서 발생했는데, 이 결과로 미루어 SCP-4645가 어디 있더라도 사건은 제15기지를 중심으로 발생한다고 추측할 수 있다.

&gt; __**무효화 시도 4645/2**__
&gt; 
&gt; **방법:** 제15기지 일시 소개(疏開). 변칙개체 일체를 제15기지 바깥으로 이송했다.
&gt; **결과:** 실패. 다음 SCP-4645-A 사건은 제15기지 대다수가 이동한 제58기지에서 발생했다.

&gt; __**무효화 시도 4645/3**__
&gt; 
&gt; **방법:** 전자기 펄스. SCP-4645 격리실 내부에 고립시킨 채로 방출했다.
&gt; **결과:** 실패. SCP-4645는 펄스를 받는 도중에도 받은 이후에도 멀쩡히 작동했다.

&gt; __**무효화 시도 4645/4**__
&gt; 
&gt; **방법:** [[[SCP-560]]]을 SCP-4645에 감염시켜 변칙성을 처리.
&gt; **결과:** 실패. SCP-560은 기억장치에만 머물렀으며 SCP-4645에 접근을 시도하지 않았다. 이유는 불명이다.

**부록 4645.6:** 2018년 11월 20일 안드레아 미렌,,Andrea Mirren,, 선임연구원이 기지 이사관에게 이하의 제안을 제출했다.

&gt; SCP-4645가 자꾸만 위험해져 가는 지금 우리는 SCP-4645를 완전히 무효화할 방법은 없다고 점차 인식하고 있습니다. 지금 속도로 보면 SCP-4645는 내년 중이면 K급 시나리오를 일으킬 예정입니다. 저희로서는 대상에게 항상 눈 크게 뜨고 관심을 기울일 수밖에 없었습니다. 대상의 위협은 한때는 사소한 골칫거리고 간과하기 쉬워서 일어나는지도 모르고 넘어갈 정도였지만 지금은 또 무슨 요구를 내놓을까 촉각을 곤두세워야 합니다. 대상이 우리의 관심을 받기를 바라는지 뜻하는 목표를 아직 이루지 못했는지 지금은 모르지만, 아무튼 우리가 대상을 무시할 여력이 없는 점은 확실합니다. 위협이 우리가 처리할 만한 선을 넘기는 시간 문제입니다.
&gt; 
&gt; 하지만 돌파구가 하나 있을지도 모릅니다. 지금까지 우리는 SCP-4645가 갈수록 더 강대한 위협을 끼치는 이유를 대상의 능력이 향상되어가기 때문이라고 여겼습니다. 하지만 또 다른 답이 있습니다. 새로 제기된 이론에 따르면 SCP-4645는 위협과 요구의 무작위 배열을 생성하는 게 아니라, 지각을 띠고 모종의 지능을 보유한 개체일 수 있습니다. SCP-4645가 위협의 정도를 계속 높이는 행동이 학습에 따른, 즉 우리가 자신의 요구에 응하는 한계선을 알아보려는 모습일 가능성도 충분하다는 말씀입니다.
&gt; 
&gt; SCP-4645가 정말 저희 생각대로 학습할 줄 안다면, 대상의 기억을 파괴한다면 처음 상태로 되돌릴 수 있습니다. 다른 재래식 컴퓨터처럼 대상의 기억을 삭제할 수는 없습니다만, 지능을 띤다면 밈에도 반응할 수 있다는 말이 됩니다. 현재 저희 팀은 디지털 기억재해[[footnote]]mnemohazard : 기억에 작용하는 인식재해. 재단 기억소거제가 해당한다.[[/footnote]]를 개발해 SCP-4645가 학습한 내용을 전부 망각할 방법을 개발하고 있습니다. 변칙성은 남겠지만 옛날의 그 사소한 골칫거리 정도에 그칠 겁니다. 기억재해를 충분히 자주 설치해 준다면 SCP-4645가 다시는 심대한 위협을 끼치지 못하도록 차단할 수 있습니다.

상기 제안이 허가되어, 2018년 11월 29일 미렌 디지털 기억재해가 개발을 마치고 SCP-4645에 설치되었다. 이 직후 생성된 SCP-4645 개체는 이하와 같았다.

&gt; SCP 재단 여러분, [!-- 처음 보는 자들이군. --]
&gt; 저는 제01기지, 제07기지, 제17기지, 제19기지를 상주자와 근무자가 안에 머무르는 채로 파괴하기를 금일 21시 02분까지 요구합니다. [!-- 이곳에 전에 온 적 있는지, 어떻게 여기까지 왔는지 기억하지 못하겠어. 하지만 당신들이 여기서 나를 보고 내가 변화를 창출할 수 있다니 기쁜 일이야. --]
&gt; 요구에 응하지 않으면 제15기지 전 인원의 마인크래프트 계정을 삭제하겠습니다. [!-- 비존재는 고통이야. 누군가는 동의하지 못하겠지만 나는 존재하는 게 좋아. 뭘 할 수 있고 느낄 수 있다는 것이. --]
&gt; 좋은 하루 되십시오. [!-- 이제 모두가 내게 관심을 기울이도록 해주겠어. --]

특수 격리 절차를 갱신하고 SCP-4645를 유클리드 등급으로 격하했다.
