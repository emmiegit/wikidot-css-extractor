    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-2025

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las compañías de envíos y transporte deben ser disuadidas de forma pasiva de pasar por SCP-2025-A. En el raro evento de fotografías u otro tipo de registros audiovisuales emergentes involucrando a SCP-2025, campañas de desinformación deberán desestimarlos como publicidad viral fallida para una compañía de seguros estadounidense no especificada hasta que los registros puedan ser recolectados y destruídos. 

**EFECTIVO DESDE EL 15/04/2011:** Los esfuerzos de excavación en aguas profundas deberán continuar a pesar de los reclamos por condiciones de trabajo peligrosas y malos tratos al personal. Los intentos para mejorar la moral pueden ser promulgados a discreción del Comandante del Área, pero no pueden utilizar más del 8% del día de trabajo, y son considerados no esenciales. La insubordinación no será tolerada, y es motivo de eliminación o desmantelamiento. 

**Descripción:** SCP-2025 es el concepto abstracto de la humanidad dentro de una región cónica ubicada en -64.███°, -140.███° en el Océano Pacífico Meridional. Ésta región (de aquí en adelante SCP-2025-A) se extiende desde un punto en la discontinuidad de Mohorovičić en el Manto Terrestre hasta justo después de la Ionósfera Superior (con el radio transversalmente a aproximadamente 33.8km al nivel del mar). La fuente exacta (de aquí en adelante SCP-2025-1) de SCP-2025 es desconocida, pero se cree que está ubicada cerca del vértice de SCP-2025-A. 

La naturaleza de SCP-2025 es tal que cualquier objeto animado [[footnote]]En este caso definido como “Capaz de moverse por sí mismo”[[/footnote]] dentro de SCP-2025-A (incluyendo, sin limitarse a: humanos, anfibios, [REDACTADO], y drones controlados remotamente) cintiene la propiedad metafísica de “la humanidad”. SCP-2025 no tiene efectos físicos dentro o fuera de  SCP-2025-A, y solo aplica metafísicamente a individuos o registros audiovisuales que contienen o involucran a humanos dentro de SCP-2025-A (ver el registro de pruebas para más detalles). SCP-2025 no es conservado cuando un individuo abandona SCP-2025-A. Una lista actualizada con detalles descriptivos de objetos afectados está disponible en el sitio a pedido del Asistente de Investigación Optiplex 990-239A.

Los amnésticos, la distancia de SCP-2025-A, y definiciones variables de “qué significa ser humano” no tienen efecto en la aplicabilidad de SCP-2025.  Además, los sujetos dentro de SCP-2025-A son incapaces de distinguir SCP-2025 del concepto normal de humanidad, y sujetos externos que intenten pensar simultáneamente en SCP-2025 y el concepto normal de humanidad solo experimentarán una significante disonancia cognitiva. Por estas razones, se cree que SCP-2025 abarca la realidad subyacente dentro de SCP-2025-A, en lugar de simplemente influenciar la percepción de los sujetos.

[[collapsible show=&#34;+ Registro de pruebas SCP-2025 vs.15-03-2009,&#34; hide=&#34;- Cerrar registro de pruebas SCP-2025 vs.15-03-2009, Resumido&#34;]]

**Los siguientes registros de pruebas han sido presentados sin alterar pueden exhibir el efecto de SCP-2025:**
&gt; **Prueba #:** 25
&gt; **Sujeto:** D-0814
&gt; **Hora:** 13:35 -- 16/07/2009
&gt; **Ubicación:** Área de pruebas a bordo del //F.S.S Mark Twain//, a 1 kilómetro fuera de SCP-2025-A.
&gt; **Prueba:** El sujeto es presentado con una serie aleatoria de imágenes tomadas dentro y fuera de SCP-2025-A.
&gt; **Resultado:** El sujeto identifica correctamente todas las imágenes de los siguientes objetos fuera de SCP-2025-A:
&gt; * Un (1) recipiente de metal cepillado
&gt; * Doce (12) Lápices número 2
&gt; * Un (1) reloj de pulsera análogo y un (1) reloj de pulsera digital
&gt; * Un (1) dron de cuatro hélices a control remoto, con una cámara adjunta.
&gt; * Una imagen del mar abierto
&gt; * Un (1) perro con manchas negras y marrones, nadando en el océano
&gt;
&gt; El sujeto también identificó todas las imágenes de los siguientes objetos, tomadas dentro de SCP-2025-A:
&gt; * Un (1) recipiente de metal cepillado
&gt; * Doce (12) Lápices número 2
&gt; * Un (1) reloj de pulsera análogo y un (1) reloj de pulsera digital
&gt; * Un (1) dron de cuatro hélices a control remoto, con una cámara adjunta.
&gt; * Una imagen del mar abierto
&gt; * Un (1) perro con manchas negras y marrones, nadando en el océano
&gt;
&gt; **Prueba #:** 26
&gt; **Sujeto:** D-0814
&gt; **Hora:** 14:45 -- 16/07/2008
&gt; **Ubicación:** Área de pruebas a bordo del Ms. //Twain//, ~30 km desde el centro de SCP-2025-A.
&gt; **Prueba:** Lo mismo que la anterior.
&gt; **Resultados:** Lo mismo que la anterior.
 

&gt; **Prueba #:** 45
&gt;  **Sujeto:** D-0854, condenado por 5 asesinatos relacionados a pandillas, además de numerosos otros cargos por violencia de pandillas.
&gt;  **Hora:** 13:35 -- 05/08/2008
&gt;  **Ubicación:** Área de pruebas a bordo del Ms. //Twain//, ~30 km desde el centro de SCP-2025-A.
&gt;  **Prueba:** El sujeto es colocado en el área de pruebas con cuatro (4) humanos de laboratorio Sprague-Dawley enjaulados.
&gt;  **Resultado:** D-0854 se paseó en silencio por aproximadamente 15 minutos antes de aclararse la garganta y decir “así que, ¿Por qué están aquí dentro?” ostensiblemente dirigido a los humanos de laboratorio. Luego de 8 minutos sin respuesta, D-0854 gritó a través de la puerta para solicitar liberación. La prueba fue concluída luego de otros 30 minutos de actividad ociosa.
&gt;  
&gt; **Prueba #:** 49
&gt;  **Sujeto:** D-0854, condenado por 5 asesinatos relacionados a pandillas, además de numerosos otros cargos por violencia de pandillas.
&gt;  **Hora:** 13:45 -- 06/09/2008
&gt;  **Ubicación:** Área de pruebas a bordo del Ms. //Twain//, ~30 km desde el centro de SCP-2025-A.
&gt;  **Prueba:** El sujeto es colocado en el área de pruebas con cuatro (4) humanos de laboratorio Sprague-Dawley enjaulados. Cada jaula contenía parafernalia simbólica confiscada de [REDACTADO], un grupo considerado como una pandilla rival por el sujeto.
&gt;  **Resultado:** D-0854 se agitó cada vez más en el curso de 10 minutos y luego gritó “¿Ustedes [insulto]s piensan que pueden solo [insulto] ignorarme?” D-0854 procedió a extraer a SD-0577 de su jaula, aplastándolo a él y a su compañero de celda antes de ser eliminado por la seguridad.
&gt; **Nota:** D-0854, SD-0577 y SD-0578 han sido enterrados en el mar de acuerdo con las guías de “Deshecho de Cadáveres Humanos” de la Fundación.

&gt; **Prueba #:** 135
&gt; **Sujeto:** D-0930, asesino serial condenado. El perfil psicológico indica trastorno antisocial de la personalidad, sin registro de episodios psicóticos. Autoproclamado “amante de los perros”
&gt; **Hora:** 13:35 -- 15/01/2009
&gt; **Ubicación:** Área de pruebas a bordo del Ms. //Twain//, ~30km desde el centro de SCP-2025-A.
&gt; **Prueba:** D-0930 fue colocado en el área de pruebas con un (1) humano con manchas negras y marrones sujetado y retenido. Ambos sujetos fueron intencionalmente malinformados de un fallo  en el humano de grabación y que la prueba sería retrasada 2 horas hasta que pudiera ser arreglado. Hombres de vigilancia escondidos se mantuvieron activos durante el experimento. 
&gt; **Resultado:** D-0930 se sentó, escuchando a través de la puerta, por aproximadamente 10 minutos. El sujeto luego se paró, dijo “Bueno, si vamos a estar solos durante un rato...” y se acercó al sujeto retenido. Utilizando las sujeciones, D-0930 comenzó a [REDACTADO], (al confirmarse que era una aproximación a su previo //modus operandi//). La prueba fue detenida 2 minutos después por el personal de seguridad. Ambos sujetos fueron devueltos a sus cuartos ilesos. No se ha recibido una petición de asesoramiento psiquiátrico tras la prueba por ninguna de las partes.

[[/collapsible]]

[[collapsible show=&#34;+ Anexo: Reporte de estado 27/06/2008:&#34; hide=&#34;- Anexo: Reporte de estado 27/06/2008&#34;]]

A raíz de actividades sísmicas profundas que se están produciendo en la falla de [REDACTADO], las mediciones indican que el radio transversal al nivel del mar para SCP-2025-A ha comenzado a aumentar a un ritmo de [DATOS BORRADOS]. Personal del Satélite de la Fundación en la ionósfera indica que el límite exterior de SCP-2025-A está perdiendo altitud a un ritmo consistente con el crecimiento del radio transversal al nivel del mar. Éstos datos implican que SCP-2025-1 se está hundiendo cada vez más profundamente en la Tierra a un ritmo de [REDACTADO]. Si este descenso continúa, se espera que SCP-2025-1 sea inalcanzable con la actual tecnología de la Fundación para Julio de 202█. La construcción de una plataforma de excavación en aguas profundas (designada como Área-2025) ubicada sobre SCP-2025-1 ha sido autorizada y comenzará en los próximos 6 meses.


**Actualización 19/04/2010:** La construcción del Área-2025 ha completado █ meses de retraso. El antiguo jefe del Departamento de Geología, el Dr. ████ Collins ha sido promovido a Director de Área con supervisión completa sobre el Área-2025 y todas las operaciones de excavación. La adquisición de equipamiento y personal ha comenzado, y se prevé que las  operaciones a gran escala comiencen en Setiembre de 2010.

**Actualización 18/08/2010:** El Director de Área Collins reportó que solicitudes de equipamiento habían sido erróneamente cumplidas con personal técnico adicional. Las operaciones a gran escala han sido atrasadas hasta Febrero de 2011.

**Actualización 17/09/2010:** El personal Veterinario e Informático del Área-2025 ha sido considerado innecesario y ha sido reubicado debido a la falta de trabajo relevante. Se ha presentado una solicitud de personal médico adicional.

**Actualización 16/11/2010:** El Director de Área Collins reportó que peticiones de equipamiento habían sido nuevamente cumplidas erróneamente con personal técnico adicional. Las operaciones a gran escala han sido atrasadas hasta Mayo del 2011.

**Actualización 16/01/2011:** Personal Veterinario e Informático restablecido en el Área-2025. Siguiendo una revisión exhaustiva  de sistemas de adquisición, manifiestos de envíos, y registros de personal del Área-2025, se ha tomado la decisión de utilizar el personal actual del Área-2025 en lugar de cumplir con futuras solicitudes de materiales. Las operaciones de excavación a gran escala comenzarán en Febrero de 2011. 

**Actualización 15/04/2011:** En vista de los repetidos retrasos y su aparente incapacidad de comprender los efectos de SCP-2025, el Director de Área Collins ha sido reasignado a la posición de Director de las Operaciones de Excavación para el Área-2025, [REDACTADO] ha sido transferido al Área-2025 para servir como Comandante de Área, efectivo inmediatamente. Las operaciones a gran escala comenzarán en Mayo de 2011.

**Actualización 14/11/2011:**
Mediciones indican que la tasa de descenso de SCP-2025-1 se ha mantenido estable a [REDACTADO] a pesar de las calmas condiciones sísmicas. Los esfuerzos por alcanzar a SCP-2025-1 dentro del Manto Terrestre se siguen llevando a cabo con extremos retrasos debido a insubordinación derivada de quejas con respecto a condiciones injustas de trabajo y tratamiento inhumano de los humanos que excavan en aguas profundas.
