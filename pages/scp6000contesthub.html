[[size 250%]]**¡Concurso SCP-6000: Naturaleza!**[[/size]]

++ ¡Naturaleza! Desde los fundamentos de la vida en la tierra, los animales, las plantas, hasta los componentes a gran escala, los ecosistemas, las extinciones, la atmósfera, este sitio tiene una rica historia de artículos que tocan o se inspiran en el mundo natural. Y más allá de eso, en un nivel fundamental, es una violación de las proverbiales leyes de la naturaleza lo que hace que un SCP sea un SCP, ¿no es así? Hay mucho que hacer con esto, ¡y estoy deseando ver lo que se os ocurre!

++ ¡Otra serie ha llegado y se ha ido! Es absolutamente increíble, y es un honor para mí poder ayudar a inaugurar una nueva serie por tercera vez. Recuerdo que cuando me uní, //nadie// pensó que el sitio llegaría tan lejos como lo ha hecho, tanto en cantidad como en calidad, y me sorprende incluso hasta el día de hoy. ¡Por otros mil!


[[span style=&#34;font-size: 120%; line-height: 1.3em;&#34;]]**¡La publicación del concurso SCP-6000 ha finalizado!**[[/span]]

+ Fechas

**Escritura:** FINALIZADA
**Lectura/Votación:** ¡AHORA!

**La publicación se abre el:** 25 de mayo de 2021, 12:01 AM Eastern Time
**La publicación se cierra el:** 1 de junio de 2021, 12:01 AM Eastern Time
**Resultados Decididos:** 1 de julio de 2021, 12:01 AM Eastern Time

+ Para entrar:

Postea tu entrada con la url 6000contest&lt;tunombredeusuario&gt; con tú nombre de usuario en lugar de &lt;tunombredeusuario&gt; Por ejemplo, sí un usuario llamado TroyL fuera a poner su entrada, tendría la url 6000contesttroyl. Esta página debe ser posteada por ti mismo (o sí es una colaboración, uno de los colaboradores). Añade el tag 6000 para que aparezca en esta página.

**No publiques antes de que se abra el plazo de publicación; ¡esto resultará en una descalificación!**

Adicionalmente, se requiere que los autores, posteen sus primeras 5 elecciones de nicho (excluyendo 6000) en los comentarios de su pieza. **Si no lo haces, puedes perder tu lugar en la cola y que tu artículo sea asignado a un lugar arbitrario**.

+ Reglas


* Portense bien con los demás, en serio.
* La colocación está basada en los votos netos en total, en orden descendiente.
* Cualquier concursante que realice acciones inusuales y/o negativas para subir su total de votos, o reducir el de sus competidores, será descalificado para el concurso en cuestión y potencialmente de otros concursos (y posiblemente subsequente acción disciplinaria).
 * Ejemplos de estas acciones son, pero en ninguna manera limitadas a:
   * Votar negativamente a todos tus competidores a minutos de que sean publicados.
  * Spamear gente con PMs de tus trabajos
  * Planear votos maliciosos, ya sea de tu trabajo o de cualquier otro
 * La votación debe basarse únicamente en los méritos del artículo, no en si cree que merece o no ganar el concurso. La descalificación relacionada con el tema la determinan los comisarios del concurso. Votar un artículo basándose en su deseo de que gane o pierda el concurso es motivo de descalificación.
  * Si no estas seguro de que cuanta como acción maliciosa, ,probablemente lo sea, pero pregunta a cualquier miembro del Equipo de Community Outreach.
* Una entrada por usuario
* Se permiten colaboraciones, contando como la única entrada del equipo
* Se permiten borradores ya hechos siempre y cuando nunca hayan sido publicados en la wiki
* &#34;Naturaleza&#34; puede interpretarse libremente. Mientras que puedas explicar como tu trabajo se relaciona a la naturaleza como concepto, en cualquier interpretación, probablemente sera aceptado. La temática aquí es inspirar, no restringir. Si no estas seguro si algo cuenta pregunta a los encargados del concurso listados abajo
* **Está** permitido editar tú trabajo.
* Las entradas al concurso siguen el mismo proceso de eliminación.
* El premio, obviamente, es el nicho de SCP-6000. Los siguientes puestos podrán escoger su nicho en la serie VII según su puesto.
* Todos los encargados del concurso tienen la capacidad de descalificar entradas por violaciones a las reglas enumeradas arriba, por total falta a la actitud deportiva no enumerada de otra manera o por no cumplir con la temática. Todas las decisiones son apelables al usuario [[*user ProcyonLotor]] y/o [[*user taylor_itkin]].
