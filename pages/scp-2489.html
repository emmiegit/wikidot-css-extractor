**Item nº:** SCP-2489

**Classe do Objeto:** Euclídeo

[[module Countpages tags=&#34;+keter&#34; rating=&#34;&gt;10&#34;]]
**Procedimentos Especiais de Contenção:** SCP-2489 está atualmente submerso em um poço de piche natural, integrado a uma câmara de contenção. Área de Contenção-09 foi construída em volta da câmara para facilitar a contenção. Devido ao fato de que SCP-2489 é capaz de cavar dentro do poço de piche numa taxa de 100 metros por dia, materiais adicionais como cimento molhado foram introduzidos no poço de contenção para diminuir a ação de SCP-2489. É estimado atualmente que há %%total%% dias restantes até que medidas adicionais sejam tomadas para prevenir que SCP-2489 viole a contenção.

Na eventualidade de SCP-2489 viole a contenção, agentes da Fundação devem estar posicionados em posições pré-determinadas para suprimir quaisquer aparições potenciais de SCP-2489. Agentes infiltrados em grandes mídias devem suprimir qualquer notícia sobre a atividade de SCP-2489, e uma companhia de fachada da Fundação de nome &#39;Samson Chemical and Petroleum&#39; deve ser culpada por qualquer dano ecológico. Sob nenhuma hipótese SCP-2489 deve ter acesso a [[[SCP-2147|SCP-2147-A]]].

Qualquer tentativa de exumar o túmulo de Napoleon Bonaparte Broward deve ser impedida por agentes da Fundação inseridos no sistema judicial da Flórida.
[[/module]]

**Descrição:** SCP-2489 é um objeto dividido em duas partes. SCP-2489-1 é uma entidade humanoide semelhante a Napoleon Bonaparte Broward,[[footnote]]19º Governador da Flórida entre 3 de Janeiro de 1905 até 5 de Janeiro de 1909[[/footnote]] que foi unido pela cintura ao assento de uma draga (SCP-2489-2) que foi usada durante o governo de Broward para drenar as terras alagadas de Everglades. A metade inferior do corpo está localizada abaixo de SCP-2489-2.

SCP-2489-2 é totalmente autônomo e é capaz de realizar tarefas comuns de dragagem. Quando é possível se mover livremente, irá se locomover até o maior corpo d´água em um raio de 20 km e começará a desenterrar o sedimento. O nível da água começará a diminuir enquanto SCP-2489-2 absorve a água em sua massa por um processo desconhecido. SCP-2489-1 estará inerte nesse período, com exceção de movimentos REM e espasmos musculares na face.

Após esse processo ser completado, SCP-2489-1 irá expelir violentamente água equivalente ao que foi absorvido. Essa água é bastante contaminada pela presença de mercúrio, chumbo e outras impurezas. Antes de expelir a água, SCP-2489-1 irá tentar utilizar o painel de controle para desativar SCP-2489-2, frequentemente causando danos a si mesmo. Isso aparentemente não impede o funcionamento de SCP-2489-2.

Depois disso, SCP-2489-1 irá se sentar e começar a dar diversos discursos, falando com uma voz amplificada. Usualmente esses discursos irão ser similares aos que Bonaparte deu durante sua campanha para governador, incluindo referências repetidas a drenagem de Everglades. SCP-2489-1 irá repetir seus discursos em Inglês, uma língua crioula, Espanhol e Francês, retornado à inatividade logo em seguida.

O conteúdo desses discursos nem sempre correspondem aos registros históricos. Análises de diferenças nesses discursos mostram usos repetidos de palavras como &#39;Margem&#39;, &#39;Borda&#39; e &#39;Abismo&#39; e diversas referências negativas ao ambientalismo e proteção do meio ambiente. SCP-2489-1 também parece ser a favor de incêndios florestais.

SCP-2489 foi descoberto em 04/22/1970, depois de ter ficado ativo em Everglades na Flórida e ter causado danos significativos. Exumação do túmulo de Broward indicou que um corpo estava presente, tendo DNA idêntico e registros dentários correspondentes. Além disso, danos causados a SCP-2489-1 irão ter danos correspondentes no corpo, ainda que o contrário não ocorra.

Não está claro se o corpo do governador Broward foi perturbado antes da existência de SCP-2489.</textarea></pre>
