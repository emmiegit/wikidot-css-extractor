    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**SCP-2090-JP:** 멀리 멀리 날아가라
**원작:** http://scp-jp.wikidot.com/scp-2090-jp
**저자:** ©︎[[*user yzkrt]]
**역자:** [[*user salamander724]]
[[include credit:end]]

**일련번호:** SCP-2090-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-2090-JP는 현지에서 격리한다. 식생지역을 콘크리트 담으로 덮어 산 관리소로 위장한다. 각각 5개의 SCP-2090-JP 종자 표본을 항상 재단에서 보관하고, SCP-2090-JP의 번식 실험은 SCP-2090-JP의 수가 감소했을 경우에만 허용한다.

**설명:** SCP-2090-JP는 요주의 단체 “푸르른대지 프로젝트”[[footnote]][[[SCP-1629-JP]]] 등의 객체와 관련성이 의심되는 단체. [[/footnote]]에 의해 만들어진, 변칙적인 민들레(//Taraxacum platycarpum//)다. SCP-2090-JP는 흰민들레, 민들레 등 다양한 종류가 확인되고 있으며, 종류마다 SCP-2090-JP-1~8로 객체지정이 되어 있다. 특필할 사항으로, 모든 SCP-2090-JP는 재래종이다.[[footnote]]서양민들레 등 외래종인 SCP-2090-JP는 확인되지 않는다. [[/footnote]] 현재는 니이가타현 고센시 고마도산에서 최초로 확인된 민들레종 SCP-2090-JP를 SCP-2090-JP-1로 지정하고 있다.

SCP-2090-JP는 파괴내성을 가지며, 말라죽거나 손상되는 모습이 현재까지 확인되지 않았다. 또 SCP-2090-JP는 자연환경하에서는 꽃을 피우지 않고, 항상 깃털 달린 종자[[footnote]]일반적으로 민들레 솜털이라고 불리는 것[[/footnote]]가 달린 상태다. 이 종자는 바람이 불어도, 변칙성이 발현하지 않으면 날아가지 않는다. 다만 이런 특성은 식생지대 부근에서는 발휘되지 않으며, 밖으로 반출된 SCP-2090-JP는 비변칙적인 민들레와 같이 행동하는 것으로 보인다.

SCP-2090-JP의 변칙성은 그 종자에 인간의 날숨을 불었을 때 발현한다. 날숨에 의해 분리된 종자들은, 상정되는 본래의 탄도를 무시하고 인간의 귓구멍을 향해 비행한다. 귓구멍에 침입한 종자는 고막 등 여러 기관을 통과하여[[footnote]]종자가 어떻게 고막 등 여러 기관을 손상시키지 않고 통과하는지 그 방법은 알려져 있지 않다.[[/footnote]] 뇌에 도달한다.

도달한 종자는 뇌에 뿌리박고 뇌를 양분으로 성장한다. SCP-2090-JP의 모종판이 된 뇌는 SCP-2090-JP가 성장하는 만큼 위축한다. 뇌가 위축된 대상자의 행동은 알츠하이머병 증상과 유사하며, 일반인의 뇌에서 SCP-2090-JP의 종자가 성장했을 경우 병원의 CT스캔 등에서 발견되는 경우가 대부분이다.

SCP-2090-JP는 약 3주간 뇌를 평균 35% 위축시킨다. 그 휘 SCP-2090-JP는 두개골의 빈 공간에 꽃을 피우고, 그 성장 과정에서 대상자의 두개골을 파괴한다. SCP-2090-JP의 꽃잎이 확인되는 것은 이 성장과정 뿐이며, 꽃대를 절단할 경우 급속히 말라죽기 때문에 SCP-2090-JP의 꽃잎 샘플의 취득은 성공한 예가 아직 없다. 두개골이 파괴된 대상자는 이 시점에서 사망한다.

두개골을 파괴한 뒤 SCP-2090-JP는 종자를 낳는다. 이 종자들은 대상자의 모근에서 출현하며, 충분히 성장하면 바람을 타고 비상한다. 이렇게 두피 모공에서 출현한 종자로부터 성장한 민들레는 변칙성을 가지지 않는다.

발견된 SCP-2090-JP-1~8 주변에는 모두 간판이 세워져 있었다. 문장은 다르지만, 그 취지는 모두 자연보호를 호소하는 것으로 일치한다. 아래는 처음 발견된 SCP-2090-JP-1 옆에 세워졌던 간판 내용의 사본이다.

&gt; = **//자연을 지킵시다!//**
&gt;
&gt; = 오늘날 일본 고유종 민들레는 외래종 민들레에 의해 생존을 위협받고 있습니다. 아이들에게 일본의 민들레를 물려주기 위한 종 보전활동에 협력해 주십시오.
&gt; [[&gt;]]
&gt; 푸르른대지 프로젝트
&gt; 재래민들레식생지역확대계획부
&gt; [[/&gt;]]


SCP-2090-JP는 니이가타현 고센시에서 아동 4명이 연속변사한 사건으로 인해 발견되었다. 학생들이 다니던 소학교에서는 행사로 고마도산 등산을 하고 있었는데, 그 때 SCP-2090-JP에 노출되었던 것으로 생각된다. 아동들이 사망한 장소는 병원 안이었기에 종자가 확산되지는 않았다.</textarea></pre>
