**作者：**[[*user PeppersGhost]]

--**##red|項目等級：Keter##**--  Fuck


大家好！這裡是CorpseOfBixby，最近在玩異塵餘生：新維加斯，升到14級了，敏捷與感知至少加了六點，並痛快地開了步履輕盈技能。這樣我就不會被SCP-5404炸得稀巴爛了。講到這裡，我今天要解密的正是它。尤其我還很榮幸的瞄過它的最終定稿，作者您好！

本解密主要是我從字裡行間剖析出的文本真正含意。並不是說我就不會評論它的文學價值，只不過我們的主要目的會是敘述分析。讓我們繼續看下去。

這篇文本是急迫競賽：機械舞的產物。就是那個要你匆匆忙忙去上傳檔案，還有個超潮爆炸主題的競賽！那我們直接開始吧！

--**##red|碰！##**--

++ 第一部分：不來發當頭棒喝嗎？

在此我要先點題一下。

&gt; [為確保安全已省略]

這在結論會很重要。我還在開頭點出了作者是誰，兩者就meta的角度來看都是很重要的。

總而言之，這是個通篇錯亂的格式。項目編號與等級都被劃掉了，還用紅字特別顯示。我們還不知道這有什麼含意，但很快就會明白了。除此之外。項目等級顯示SCP-5404是個Keter。我稍後便會說明這都是些什麼鬼。

收容措施被別的類似的東西取代了......

&gt; **如何確保安全：**

......這就怪了，這要不是寫這文本的實體腦細胞數量是二，就是異常迫使基金會這樣寫的。讓我們滑到標籤部分，我們能注意到特殊之處。

&gt; 語言 資訊危害

好喔，這是基金會的說法，接下來我們看看措施。

&gt; 紅字與紅字串都是當前知道會變碰──碰的詞。請千萬不要把它們拼出來。

這就是我們的答案與競賽的主題。當以任何方式提到這些詞彙時，這些詞彙就會炸他媽的。這就說明了上頭那兩個標籤。這是個影響語言的異常，會在人們提及這個詞彙時觸發。無論人們對SCP-5404有多少理解，都會構成資訊危害。

&gt; 當前我們還沒弄明白確切是哪些詞會變碰──碰。

靠么。基金會甚至還沒搞清楚哪些詞會把你炸上天。

&gt; 切記只能用**兩個**碰──碰，中間要一個破折號。除此之外的表達方式都會變碰──碰。

加倍靠么，這代表SCP-5404可能非常獨裁。沒道理碰──碰可以，咯啵囉咿和啪噠兵啪噠碰不行。還有一件事實，(在我看來)破折號這三個字也該炸掉，因為它給人的感覺也足夠複雜，然而並沒有。這意味著SCP-5404對詞彙的影響可能是完全隨機的，亦或是有什麼在精心策畫著SCP-5404(顯然這暗示足夠明顯了)。

&gt; //新東西：// 有時安全的東西也會變不安全。一定要先用碰──碰電腦測試。

三倍的靠么，SCP-5404的影響範圍正在激增。這三個靠么的點基本足以證實為啥它是Keter項目了。SCP-5404實際上不潛藏在SCP-5404能夠影響的不可說詞彙中，基金會也不知道SCP-5404真正的活動範圍，而且SCP-5404正積極地增加受到SCP-5404詞彙數量。

基金會幾乎被打趴了，嗯？

++ 第二部分：為數字心痛

描述部分並沒有多少真的新情報。就是介紹有時一系列的表達方式都會引爆，比如「特殊收容措施」，有時則是特定的詞語會引爆，「碰」和「詞彙」就是如此。這都只是收容措施中暗示的明證，表明SCP-5404並不穩定。

我們看新的部分，SCP-5404熱力學將在人們說出或者寫下時觸發，把它記好了。

&gt; 它只有在寫出來或說出來時才會變碰──碰。

但如果SCP-5404會把那些字給弄爆炸，我們是怎麼看到的？為什麼看這文本的我們還沒被炸飛？

&gt; 所有基金會透過電腦完成的字串在編寫時是能好好存檔的，所以你看到的紅色字串，就代表出事了。

複製曾經不會爆炸的詞彙一定程度上是安全的。而基金會也設法留存那些現在說出來就會立刻爆炸的詞彙副本，用以製作我們所看到的安全文件。只要我們不要給它大聲唸出來或怎樣的。

測試紀錄再度證實了異常效應與其為何被分為Keter的原因

接下來是最嗨的部分，--**##red|附錄##**-- 更多東西

&gt; 碰──碰字串是由不喜歡我們的群體創造的。

不喜歡基金會的群體可多了。蛇之手，Are We Cool Yet?和渾沌反叛軍是很典型的代表，他們之中還有很多人。一開始我還以為是渾沌反叛軍，畢竟他們都很爆炸。其實不是的。總之，這問題我們稍後會討論，想知道SCP-5404是誰搞的鬼，我們還缺一條線索。

&gt; 假如將來就連不討論碰——碰時，說出來的話也會出現碰——碰字串。到時候**全世界都會碰——碰。**

幸好還沒有發生！不管出於什麼原因，SCP-5404所影響的都是很特殊，不那麼流行的詞。要是它影響了A音節的詞彙，全人類都會被它搞死。A恰好是一個很通用的發音。我數了數自己這篇文章打出A的次數，一共是739字。這代表我會被炸飛739次。SCP-5404真的好壞壞。

&gt; 大主管團隊已經要求不能停止試探與尋找的進程。必須阻止那個不喜歡我們的群體，確保全世界的安全，不會變得碰——碰。

O5指揮部想要阻止SCP-5404，合理。然而，下一段出現了令人不寒而慄的暗示，最好在結論詳加說明。

&gt; 這似乎是個不可能的任務。可能是個Tiamat級。然而現在 --**##red|[[[taboo|Eshu]]]##**-- 仍在運作中。

首先，在此之前，Eshu正好出現在一篇文章中，也就是[[[taboo|SCP-4000]]]。這點很重要，但在這裡我不多做贅述了，先忍耐一下。

「他們」應該就是指妖精。而Tiamat跟Keter級差不多，只不過就收容方面前者將會自動被推到代辦事項首位。嗯，這講的似乎太省略了。

我們的[[[esoteric-classes-complete-list|機密分級指南]]]告訴我們Tiamat有個相當特殊的內涵。

&gt; 項目直接對人類造成威脅，但可透過公然作戰或其他造成破碎假面情景的行動強加「收容」。

除非發動戰爭，SCP-5404是難以收容的。O5正在考慮與妖精開戰，因為這是唯一收容SCP-5404的常規(也可能真是唯一)方法。為了無效化SCP-5404，他們願意放棄維持神秘面紗。這是另一個故事了。

結語還是老樣子，不過帶有著SCP-5404的風格。

&gt; 我們阻擋。我們隱瞞。我們看守。

以及O5-8的署名。

&gt; **大主管團隊08**

到此為止。結語時間！

++ 第三部分：叮鈴鈴鈴！

是時候揭發這東西的可怕影響了。老天，這可是急迫競賽時寫出來的，但它帶給人的緊張感，是我所知的任何文本無法比擬的。非常的精采。不說廢話，我們來梳理完整的脈絡。

SCP-4000也有篇精彩的解密，我已經打上超連結了，如果你還沒看，我會在這裡[[[scp-4000-declassification|再貼一遍]]]，看一個，內容我就帶過了。首先，SCP-4000和SCP-5404的作者都是[[*user PeppersGhost]]，這是兩篇許多相似地方文章的第一個相似之處。兩篇文章的標題也都因所敘述的異常效應編輯過了。［基於協議4000-Eshu而被限制］和[為確保安全已省略]，兩者可相近了，都是為了防止讀者接觸資訊危害。兩篇文章都以極有特質的語言做處理。SCP-4000針對名字，SCP-5404針對基金會。有特質是什麼意思？誰的特質？

對妖精來說，名字擁有巨大的力量。在SCP-4000裡，我們得知他們的名字被剝奪了，這就是特質所在啊！而且，如果你有留意，會爆炸的詞彙大多只與基金會息息相關。項目編號會爆炸，項目等級與收容措施也不得倖免。你可以說這些遣詞用句就是基金會的特質，否定這些詞彙與否定基金會的特質無異，使他們淪為僅是一群研究異常的科學家。他們不再是基金會，而是[[span class=&#34;ruby&#34;]]無名[[span class=&#34;rt&#34;]]nameless[[/span]][[/span]]。

從更實際的角度來看，這也從根本削弱了基金會的基礎。以後所寫的每一分文件都會因SCP-5404受阻。試想假如你發現了一個全新的異常，為了收容它必須寫份文件。而你至少需要兩臺電腦，一臺做測試，另一臺則負責保存測試電腦版本的副本。假如研究員恰好踩了SCP-5404雷區，一臺電腦就炸了，他們就必須再換一臺，直到文件寫完，更何況SCP-5404還在不斷擴增。

&gt; //--**##red|SCP-X##**--（碰）是一條--**##red|基因##**--（碰）--**##red|序列##**--（碰）//

這樣就三臺電腦炸壞了。老實說，光就這點，這被分為Tiamat級是很合理的。

話說回來，妖精是個有感知與意識的種族，也會受到一般思維的影響。這也解釋了SCP-5404為何如此獨裁，SCP-5404會揀選要感染怎樣的詞彙，試圖找基金會的碴。爆炸、爆、碰都是不給用的詞彙。這順序暗示了妖精正在緊縮他們認為可能被找來做替代的詞彙。碰──碰則不曾被妖精所考量過，畢竟他們不相信基金會會屈服到這種地步。

現在，關鍵來了。妖精已經大獲全勝，讓我們整理張表，SCP-4000的妖精正試圖逃出，並且已經有成功逃出的了，基金會甚至沒發現妖精真的回來了。SCP-5404則是妖精在要求不被滿足甚至忽略時，對基金會頑固的殘害。他們還沒想好如何收容SCP-5404，也很難想像這個要怎麼收容。

要是你連始作俑者的妖精在哪都不知道，你怎麼收容呢這些呢？你如何收容語言本身？它是人類文化根深蒂固的概念，如果把它去掉，地球上所有組織都將癱瘓。如果只說個「字」人就得灰飛煙滅，那麼人類可就完蛋了。這份關於詞彙使用頻率的完整[https://www.wordfrequency.info/ 研究]中，前五千常用詞彙中，「字」是第235名。而這還是是我們不按文章所提的做為前提下。如果妖精感染了使用頻率前五名，那他們就與毀滅世界無異了。

總而言之，SCP-5404不只是個爆炸相關的有趣異常項目。SCP-5404是SCP-4000的恐怖續集。SCP-4000講述了人型種族滅絕的企圖，以及編修掉所有該滅絕族群相關資訊的後續。SCP-5404則是語言的武器化，與隨之而來的妖精復仇。SCP-5404不僅致命，它還打了基金會的臉，迫使他們放棄科學的技術語言，只能改用幼稚語言。而這還不是全部。

回想一下我指出Eshu的時候。它是如何被紅色標記並劃掉的。SCP-4000中Eshu是協議的名稱，用以實現SCP-4000的收容。Eshu被劃掉，它就不能再提及了。儘管這不能阻止它的運作，但妖精對名字的認同是有異常性質的。他們對名字有偏執，偏執到他們的異常效應就繞著名字轉。因此，把這個名字從基金會奪走，就是對基金會的終極污辱。

SCP-5404迫使基金會屈膝，拿槍抵著他們的腦袋，逼迫基金會使用他們的語言。很快，妖精就能將SCP-5404散播到全世界。也許已經是這樣了，所以基金會才會鋌而走險，考慮Tiamat級。
