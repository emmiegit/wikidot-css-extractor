**Titre original :** Second Date
**Auteur :** [[user thefriendlyvandal]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 17 avril 2018
[[include credit:end]]

&#34;Okay, écoute,&#34; dit Kondraki derrière la porte de la salle de bain, &#34;Je veux juste que tu comprennes que je ne suis pas fier de moi.&#34;

//Il a des hémorroïdes,// pensa Alto Clef de là où il se tenait, à l&#39;extérieur de la salle de bain, dans l&#39;appartement de Benjamin Kondraki. //J&#39;en suis absolument sûr, il a annulé notre rencard à cause d&#39;hémorroïdes. Ça va être un accident nucléaire là-dedans. Tout va être décimé. Comme cette scène dans Psychose avec le bain de sang.//

&#34;C&#39;est tout à fait compréhensible,&#34; dit Clef.

&#34;Je ne- ça ne m&#39;arrive pas régulièrement,&#34; dit Kondraki. &#34;Mais vraiment, si je pensais pouvoir conduire comme ça, je conduirais, mais j&#39;en suis à un point où l&#39;intégrité structurelle de mon corps est en quelque sorte négligeable, tu vois ?&#34;

//Il a des lésions au cul,// pensa Alto Clef. //Il a l&#39;air d&#39;être le genre de type qui est tellement constipé qu&#39;il a des lésions au cul.//

&#34;Bien sûr,&#34; dit Clef.

&#34;Ne rigole pas,&#34; dit Kondraki après une longue et pensive pause.

//Je parie qu&#39;il est juste constipé,// pensa Clef. //Il retient une énorme merde depuis tout le temps qu&#39;il est directeur et il est sur le point de donner naissance à cette monstruosité engendrée par le stress.//

&#34;Je ne rigolerai pas,&#34; dit Clef.

&#34;Nous sommes amis depuis quoi, vingt ans ? Trente ?&#34; dit Kondraki. &#34;Je t&#39;ai rencontré en 1989. Tu m&#39;as vu élever mon fils et tout ça, même, voilà, tu sais, je te fais confiance, et tu sais, comme on en a discuté récemment //j&#39;ai// des sentiments pour toi, mais là, c&#39;est //vraiment// une situation délicate.&#34;

&#34;Konny,&#34; dit Clef, &#34;je t&#39;ai vu à moitié mort en trois occasions différentes. Aucune situation dans laquelle tu te trouves ne pourra me surprendre, okay ?&#34;

&#34;Donc, pour récapituler le plan,&#34; continua sans transition Kondraki, écartant nerveusement la réponse de Clef, &#34;Tu n&#39;as pas à regarder. Sérieusement. Juste. Conduis-moi à l&#39;infirmerie, et si on arrive là-bas sans que personne ne nous ait vu, ce sera une victoire. Et on en parle pas à Draven non plus.&#34;

&#34;Okay, ouais. Compréhensible. Tu as besoin d&#39;aide pour- bon sang, je sais pas- te lever ?&#34;

&#34;Peut-être un peu.&#34;

&#34;Okay.&#34;

&#34;La porte est déverrouillée.&#34;

&#34;Très bien.&#34;

&#34;Vraiment, je ne voulais pas que ça arrive.&#34;

&#34;Ce n&#39;est jamais le cas.&#34;

&#34;Okay.&#34;

&#34;Okay, j&#39;entre.&#34;

Le domicile de Kondraki est un appartement situé à une courte distance à pied du site. Il s&#39;agit dans l&#39;ensemble d&#39;un lieu de vie agréable et confortable, décoré de livres, de manuscrits et d’égratignures sur les murs. Il est composé d&#39;une chambre pour Kondraki, d&#39;une chambre désormais vide où son fils a grandi, d&#39;une cuisine, d&#39;un salon, d&#39;un bureau et d&#39;une salle de bain actuellement occupée. Clef est venu de nombreuses fois au fils des années, et de plus en plus souvent depuis le début de l&#39;étonnamment puissant syndrome du nid vide qui avait frappé Kondraki il y a quelques années, avec le départ de Draven pour les baraquements des forces d&#39;intervention pour l&#39;entraînement et ce qui suivait. Il avait aisément deviné, lorsqu&#39;il l&#39;avait revu pour la première fois après plusieurs années à travailler dans des sites différents, qu&#39;il se sentait seul - un mariage ruiné depuis plus de vingt ans désormais, un enfant qui ne vivait plus chez lui, il traversait l&#39;âge mur avec une stupeur étrange et étrangère. Clef lui-même était davantage habitué à vivre seul, mais cela ne signifiait pas qu&#39;il ne voulait pas s&#39;épanouir. Ils étaient proches depuis des années. Ce passage de leur relation de &#34;strictement amis&#34; à &#34;sonder le terrain pour un potentiel couple&#34; était très récent, mais il n&#39;était pas du tout désagréable. Il y avait un sentiment de confiance qui n&#39;était pas là auparavant ; un sentiment d&#39;étrange sécurité et même quelque chose de l&#39;ordre de l&#39;affection, de l&#39;admiration, de l&#39;amour.

Mais Kondraki était seul. Clef étant asexuel, il avait peut-être, c&#39;était vrai, sous-estimé cette caractéristique de son nouveau partenaire. Il ne savait pas vraiment //pourquoi// il n&#39;en avait pas pris compte- Kondraki était connu pour ses sexcapades à l&#39;université, avant que la Fondation et un enfant ne le contiennent - mais Clef avait juste supposé qu&#39;il avait cela globalement sous contrôle et avait de ce fait ignoré l&#39;impulsivité et la stupidité de son partenaire pour tout ce qui relevait des compétences de prise de décisions quotidiennes. Il était impressionnant qu&#39;il eut été capable de rester en vie et tout à fait miraculeux qu&#39;il ait réussi à élever un enfant. Kondraki était brillant - ils n&#39;en auraient pas fait un directeur s&#39;ils n&#39;avaient pas été certains de ses capacités, de son sens de la spontanéité, de son agilité mentale sous la pression - et c&#39;est ce à quoi il pensa à la décharge de Kondraki lorsqu&#39;il réfléchit aux événements des trente prochaines secondes qui se déroulèrent au domicile de Kondraki, de cette manière :

Clef ouvre la porte. Il voit Ben, sans pantalon, ce à quoi il s&#39;attendait. Il voit également qu&#39;il n&#39;a pas de sous-vêtements, ce à quoi il s&#39;attendait moins mais qui reste secondaire. Ben ne le regarde pas dans les yeux, et Clef ouvre sa bouche afin de dire quelque chose dans le goût de //tu as besoin d&#39;aide pour pousser// ou tout autre réponse narquoise de la sorte lorsqu&#39;il voit un cylindre en plastique entre ses jambes et réalise soudainement que Kondraki est un administrateur de la Fondation de cinquante-cinq ans avec une bouteille d&#39;eau coincée sur son pénis, et il sent cette pensée se recroqueviller et mourir dans son esprit plus rapidement que tout ce qu&#39;il a pu expérimenter dans sa vie. Il sent son cerveau court-circuiter, puis se penche en avant depuis l&#39;embrasure de la porte pour être sûr qu&#39;il a bien vu, et il a bien vu. Elle est coincée. Voilà le problème. Sa bite est coincée dans une bouteille d&#39;eau de marque Aquafina. Le fond de la bouteille est posée sur la cuvette des toilettes, comme la vitrine d&#39;un drapeau de capitulation enroulé. 

&#34;Bon, tu te demandes probablement comment j&#39;en suis arrivé là,&#34; dit Kondraki. &#34;Et je veux juste que tu comprennes que le principal problème, c&#39;est //l&#39;aérodynamique// de ce truc. J&#39;ai en quelque sorte sous-estimé, c&#39;est-à-dire, quand j&#39;ai commencé il y a deux heures-&#34;

Clef quitte la salle de bain. Il quitte l&#39;appartement, en fait, et se tient dans le couloir. Son rire lui tire des larmes. Il sort son téléphone et tape un numéro.

&#34;Draven,&#34; dit-il, &#34;gamin, tu ne vas jamais le croire.&#34;</textarea></pre>
