#page-content { font-size: 0.91rem; }
 
body {
    color: #000000;
    font-family: &#39;Cairo&#39;, sans-serif;
    word-break: unset;
}
 
.page-source, .code pre, .code p, .code, tt{ /* ---- Code by Croquembouche ---- */
    font-family: &#34;Fira Code&#34;, monospace;
}
 
a {
    color: #00AAB3;
}
a:visited {
    color: #013737;
}
 
h1,
h2,
h3,
h4,
h5,
h6 {
    color: #013737;
    font-family: &#39;Orbitron&#39;, sans-serif;
    font-weight: bold;
}
 
/* ---- HEADER ---- */
 
 div#container-wrap{
     background-image: url(&#39;http://fondationscp.wdfiles.com/local--files/theme%3Atechnoblast/bg.png&#39;);
}
 
div#header {
    background-image: url(&#39;http://fondationscp.wdfiles.com/local--files/theme%3Atechnoblast/logoaiad.png&#39;);
    background-size: 7.3rem;
    background-position: 3px 29px;
}
@media (max-width: 767px) and (min-width: 480px) {
    div#header {
      background-size: 6rem;
      background-position: -4px 44px;
    }
}
@media (max-width: 479px) {
    div#header {
      background-size: 4.6rem;
      background-position: -3px 58px;
    }
}
 
#account-topbutton{
    border: 0px;
}
 
#login-status,
#login-status a {
    color: white;
    font-weight: bold;
}
 
#search-top-box-input,
#search-top-box-input:hover,
#search-top-box-input:focus {
    border: none;
    background: #013737;
    box-shadow: none;
    border-radius: 0px;
    color: #f4f4f4;
}
#search-top-box-form input[type=submit],
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    border: solid 1px #00ffff;
    background: #013737;
    box-shadow: none;
    border-radius: 0px;
    color: #00ffff;
}
#search-top-box input.empty {
    color: #bbbbbb;
}
 
input {
    -webkit-appearance: none;
}
 
div#header h1 a span {
    font-family: &#39;Orbitron&#39;, sans-serif;
    font-weight: bold;
    font-size: 0.9em;
    color: #00ffff;
    text-shadow: 0px 0px 0px #000;
}
div#header h2 span {
    font-family: &#39;Cairo&#39;, sans-serif;
    font-weight: bold;
    font-size: 1.2em;
    color: #ff9944;
    padding: 17px 0;
    text-shadow: 0px 0px 0px #000;
    white-space: pre;
}
 
/* ---- TOP MENU ---- */
 
#top-bar a {
    color: #00ffff;
    font-weight: normal;
}
 
#top-bar ul li.sfhover a,
#top-bar ul li:hover a,
#login-status ul a,
#login-status ul a:hover {
    color: #00AAB3;
}
 
/* ---- SIDE BAR ---- */
 
 #side-bar .side-block{
     border: none;
     border-radius: 3px;
     box-shadow: none;
     background: linear-gradient(rgba(1,55,55,0), rgba(1,55,55,0)), url(&#39;http://fondationscp.wdfiles.com/local--files/theme%3Atechnoblast/darkbg.png&#39;) !important;
     color: #00ffff;
}
/* Inutile sur FR
#side-bar .side-block.media &gt; * {
    display: flex;
    justify-content: space-evenly;
}
*/
 
 #side-bar .heading{
     color: #ff9944;
     border-bottom: solid 2px #ff9944;
}
 
#side-bar .menu-item &gt; img {
  display: none;
}
 
#side-bar .menu-item &gt; a:hover {
    background-color: #00ffff;
    color: #013737;
    text-decoration: none;
}
 
#top-bar div.open-menu a {
    border-radius: 3px;
    box-shadow: 0px 1px 4px 0 rgba(0, 0, 0, 0.2), 0px 3px 10px 0 rgba(0, 0, 0, 0.19);
    color: #00ffff;
    background-color: #013737;
    border: none;
}
 
#side-bar a,
#side-bar a:visited {
    color: #00ffff;
}
 
#side-bar .collapsible-block-folded{
    background: none;
}
 
#side-bar .collapsible-block-unfolded-link{
    border-bottom: solid 2px #ff9944;
}
 
#side-bar .collapsible-block-unfolded-link .collapsible-block-link{
    color: #ff9944;
}
 
@media (max-width: 767px) {
    #main-content {
        padding: 0;
        margin: 0 5%;
        border-left: none;
    }
    #page-title {
        margin-top: 0.7em;
    }
    #side-bar {
        background-color: #013737;
        left: -19em;
    }
    #side-bar:target {
        border: none;
        box-shadow: 3px 0 1px -2px rgba(0,0,0,0.04), 1px 0 5px 0 rgba(0,0,0,0.2);
    }
    #side-bar .close-menu {
        transition: width 0.5s ease-in-out 0.1s,
                    opacity 1s ease-in-out 0s;
        display: block;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        background: rgba(0,0,0,0.3);
        background-position: 19em 50%;
        z-index: -1;
        opacity: 0;
        pointer-events: none;
    }
    #side-bar:target .close-menu {
        width: calc(100% - 19em);
        right: 0;
        left: auto;
        opacity: 1;
        pointer-events: auto;
    }
    #page-content &gt; hr, #page-content &gt; .list-pages-box &gt; .list-pages-item &gt; hr {
        margin: 3em -5.5%;
    }
    #side-bar {
        top: 0;
    }
    #side-bar .heading {
        padding-left: 1em;
        margin-left: -1em;
    }
    #search-top-box {
        top: 107px;
    }
}
