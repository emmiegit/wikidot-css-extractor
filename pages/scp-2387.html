    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2387

**项目等级：**Euclid

**特殊收容措施：**受SCP-2387影响的建筑物将由伪装成该建筑物的员工或居民的基金会人员居住。基金会人员需每小时检查一次所有建筑物的外观。如发现与SCP-2387事件相符的涂鸦，所有人员需立即撤离出建筑物。应尽快用3米高的金属板围栏将受影响的建筑物围住，必要时需将试图进入该区域的平民逮捕并记忆消除。

**描述：**SCP-2387是北京市石景山区三个相邻方形街区内建筑物被快速修建和拆除的现象。SCP-2387最初表现为建筑外部的汉字标志“拆”[[footnote]]意为“夷为平地”或“拆除”[[/footnote]]，一般是红色或白色喷漆。监控录像显示这一汉字是凭空出现在建筑物上的。

在汉字出现后的72小时内，受影响的建筑物将以某种未知的方式被拆除。拆除方式通常符合使用大型液压设备进行拆除的手段，不过一些较大的建筑物发生的内爆则与有控制地使用炸药的情况相符。

在所有SCP-2387显现记录中，不论建筑物的大小如何，拆除花费的时间皆少于12小时。拆除工作产生的碎片不会移动到受SCP-2387影响的三个街区以外，并且如果无人看管和无人注意，将在12小时内消失。自2001年来，多栋建筑物同时被夷为平地的案例增加了28%。在多数案例中，同时被拆除的建筑物将合并成一个单一的、更大的建筑物。[[footnote]]自2010年来，单个建筑物的数量从48个减少到29个。[[/footnote]]。

现有建筑物被拆除后，新建筑物将在将在10小时内开始修建。水泥和钢筋混凝土之类的建筑材料来源不明，会在被搭建为新建筑物的时候凭空出现。如灯具等物品的序列号与任何已知制造商均不匹配。

由SCP-2387修建的建筑物具有多变的外观和大小，取决于被夷平区域的面积。过去的案例包括摩天大楼、工厂和豪华酒店。由SCP-2387修建的建筑物似乎和北京的建筑趋势与房地产价格存在某种因果关系，尽管这种影响尚未被完全解明。

尽管SCP-2387实体对新建筑类别[[footnote]]豪华酒店是由SCP-2387实体修建的最新建筑类别，首次出现在1998年。[[/footnote]]的设计是高度不合理的[[footnote]]例如，SCP-2387-1作为一个高档公寓楼群，存在几个通向死胡同的走廊和一个水平电梯井。[[/footnote]]，但不合理的程度会随着连续迭代而显著减少。

根据在北京市档案中发现的文件，所有受SCP-2387影响的建筑都归“富爵房地产有限公司（Fù Jué Realty, Ltd.）”所有。除SCP-2387实体外，并不存在这样的公司，或任何有这一名字的个人。根据SCP-2387拆除和修建新建筑物的结果，受影响建筑物的相关文件会实时更新。通过提供的联系信息与SCP-2387进行交流的尝试获得了有限的成果（查阅摘录2387-q-895-Pw以获取更多信息）。

**附录 2387-o-143-Hl**
对档案的研究表明，类似SCP-2387的现象于1969年首次开始出现，以人口在3000人以下的村庄和城镇为目标。以下是一份来自不明事务人民委员会（the People&#39;s Board for Unexplained Affairs）[[footnote]]PBUA相关文档的完整清单，请参阅附录2387-p-899-Gd[[/footnote]]的报告节选。
&gt; 人们说，他们第二天早上一醒来就发现自己的房子被混凝土围住了。一些人不得不挖地道出去，因为房子的门被水泥堵住了。另一些人发现他们的家和商店有三层，甚至四层楼高。许多农场建筑通过巨大的地上隧道网络连接起来。在一个案例中，整个家庭显然被活埋在混凝土中。
&gt; 
&gt; 温同志报告所有的相关文件都在档案中，由富爵同志签署。所有这一切，从隧道到被围困的家庭，都包含在了一页又一页的说明中。然而，这些说明基本上都是荒谬的，声称有必要“把整座山烧平”，并要“看着这股风潮在集体劳动中呼啸着扫过大地”。目前还不清楚这种现象是外部帝国主义势力还是内部修正主义势力的阴谋。

**摘录 2387-q-895-Pw：**
2008年11月3日，基金会人员试图利用从SCP-2387-01获得的信息联系负责SCP-2387-01和-02的一个或几个实体。以下是易特工打给富爵房地产有限公司的电话记录。电话另一端的实体暂时被授予POI-2387-01分类。

&gt; **易特工：**您好，是富爵房地产有限公司吗？
&gt; 
&gt; **POI-2387-01：**扩散然后繁荣。谁在乎它会不会烧起来，管用就行。上升的赤潮将摧毁所有船只。
&gt; 
&gt; **易特工：**打扰一下，我能和负责人讲——
&gt; 
&gt; **POI-2387-01：**人民需要建筑，需要继续前进。消费带来发展。阶级可以用新的方式改造自己。正如列宁所说，“致富就是承担你在世界上的自然地位！”成为新常态意味着形势大好。汽车！天啊，金，四十年前这里还只是个货摊。看看它现在又是怎样！
&gt; 
&gt; **易特工：**你到底想说——
&gt; 
&gt; **POI-2387-01：**所有这些抛光大理石和钢铁。老人的头骨和骨头。如果我们为此停下脚步，将没有未来可言。踏过它们。更快，现在还要更快！在十年内达到一百万个。十亿个，九个，旋转，消耗，被消耗。拆了又建，拆了又建。

经过五分钟类似的无意义对话后，POI-2387-01挂断电话。和富爵房地产有限公司代表联系的进一步尝试未能成功。请查阅附录2387-q-895-Px获取完整记录。
