    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 多次元通信部門のオリエンテーション
**著者:** [[*user fish_paste_slice]]/[[*user H1tty]]/[[*user say_temple]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

ええと、に、し、ろ、や……よし、全員集まっているようですね。

えー、それでは定刻ですので、多次元通信部門のオリエンテーションを始めさせていただきます。私はエージェントの八戸、普段は機動部隊の一員として職務にあたっているので、研究職希望の皆さんとは顔を合わさないと思いますが、作戦等でご一緒する機会があればよろしくお願いします。

専門的な用語を使用するので、眠気覚ましと糖分補給のためにコーヒーとベーグルを用意しました。そちらの机の上にあるので、冷めないうちにどうぞお取りください。ええ、オリエンテーション中に食べていただいて構いません。希望があれば、お茶に変えることもできますよ。

…さて、飲み物も行き渡ったようなので、話を始めましょう。早速ですが皆さんにお聞きします。この会場に来るまでに、こう思ったことはありませんか?“次元を移動するのに**多**次元通信部門? **他**次元の誤字じゃないのか? ”と。
目を逸らした方が何名かいらっしゃいますね。いえ、責めているのではありません。かくいう私も、初めてこの名前を見た時、そう思いましたからね。もちろん、誤字ではありません。

結論から言えば、“**多**次元”と“**他**次元”は、広義の意味ではほとんど違いがありません。
そもそも多次元とは、多次元通信部門の設立時に、“他次元”と同じような意味を持ち、かつ後述の条件に当てはまる用語として生まれた造語ですからね。
では何故、他の次元と書く“他次元“ではなく、多くの次元と書く“多次元”とされたのかを説明しましょう。

皆さんは、“他の次元”と聞いてまず、何を思い浮かべるでしょうか。多元宇宙——最近はマルチバースと呼ぶ方が有名でしょうか? それとも、もっと狭く閉鎖された亜空間? あるいは四次元世界や五次元世界等と呼ばれる三次元より上位の次元? もしかしたら二次元――平面世界の方ではなく、フィクションのキャラクター達が活動する下位創作次元を思い浮かべたかもしれませんね。いずれにせよ、“この宇宙ではない他の宇宙”のことです。一方で、この部門では、それら全てが調査対象となります。“他次元”でも間違いではないのですが、特定の次元をイメージされがちで、それだとニュアンスが異なるため、“多くの次元”“多次元”という造語が生まれたわけです。

次に、多次元通信部門の主な研究対象である“多次元”について話していきますが――そのためには先に“現実”について語らねばなりません。
突然ですが、“現実”とは何でしょうか? 多次元通信部門では、この宇宙における“現実”は、普遍的な法則――物理法則や数式等から構成されるものと定義しています。例えば、この宇宙では物をある方向に押せば、反対の方向へと押し返されます。作用反作用の法則、つまりニュートンの運動の第3法則ですね。この法則によって、私たちの次元では、床を足で後ろに押すことで前進できるのです。言わずもがなの常識ですね。この他にも数多の法則が存在し、宇宙誕生の次の瞬間から今日に至るまで、ありとあらゆる場所で普遍的に存在し、この宇宙を定義づける、つまり、唯一無二の現実を構成しているのです。
しかし、他の宇宙やいわゆる亜空間、フィクションの世界……つまりこの宇宙ではない場所ではどうなるでしょうか。例えば、一切の反作用が無く、押すと押した手を逆に引き込むように前進するかもしれない。そのような物体は我々からは“異常”と呼ばれ、我々の宇宙に現れれば収容されるでしょう。しかし、我々からすれば異常と取れる事象は、それら多次元にとってはその物理法則に従った“正常”なのです。
先ほど私は、この宇宙の法則が現実を作ると言いましたね? では、私たちとは異なる物理法則を持ち、異なる性質の存在が正常とされるそれらの多次元は、“現実”ではないのでしょうか? いいえ、それら多次元もまた、現実なのです。奇妙に聞こえるかもしれませんが、唯一無二である現実は、同時に無数に存在するのです。
何故だろうか、そう思った方も多いと思います。その理由は、次元そのものの性質が関与してきます。

“[[[http://scp-jp.wikidot.com/scp-3543-jp|ヒューム素次元コード理論]]]”という理論があります。これは多次元通信部門に籍を置けば必ず履修せねばならないものですが、解説するには時間が必要なので、今は概要だけを説明しましょう。
この“ヒューム素次元コード”とは、一言で表せば“現実の設計図の設計図”です。この概念上の現実構成要素は、その配列パターンによって、まるでDNAの配列が異なる生命を設計するように、宇宙の様々な法則を設計しているのです。設計図が違うので、他の次元では法則が違うものの、その異なる法則によって我々の宇宙とは別の現実が構成されるのですね。
そして、次元というものは実は何層にも何層にも、無数に重なり合って存在しています。プロジェクトマッピングが一カ所に向けて無数に投射されている、そんなイメージでしょうか。これら重なり合った次元同士は、通常は他の次元に干渉することはありませんが、何らかの原因で、局所的にヒューム素次元コードがブレて、他の次元と一致することがあります。この時、二つの次元は局所的に同一の現実を持つ状態となり、この共有された現実がポータルとして機能し、異なる次元同士の干渉が可能となるのです。
とはいうものの、説明だけではなかなかイメージするのは難しいでしょうから、実際に発生したポータルの画像をお見せしましょう。後ろのモニターに注目してください。
[[=image http://scp-jp-storage.wikidot.com/local--files/file:3247157-70-qumh/meetingroom.jpg title=&#34;撮影場所:サイト-81██&#34; width=&#34;350px&#34;]]
この、赤丸で囲まれた色の違う箇所が、多次元へのポータルです。発生したポータルは球体状で、直径は推定15cm、発生時間はおよそ0.003秒。外的要因がなく自然発生するポータルとしては、極めて巨大で長時間持続したと言えます。さらに、これは財団施設内で自然発生したポータルで、幸運なことに偶然記録に残すことができました。……おや、その顔から察するに、想像していたのと違いましたか? もちろん、フィクションでよく見るような、人の通れる平面状のポータルも多数存在しますが、セキュリティクリアランスの関係でお見せできないものが多いのですよ。

おや、質問があるようですね。どうぞ、そこの白いスーツを着ている方。…なるほど。ええ、ある程度上位の現実改変者であれば、現実改変によりヒューム素次元コードを書き変えて、容易に他の次元に干渉できるのではないか、との質問がありましたが、結論を言えば、現実改変者もまた他の次元へのポータルを作成すること自体は可能です。実際に、現実改変者によってポータルを開通させられた事例もいくつか存在しますが、しかし、ほとんどの場合、彼らは他の次元に干渉するには至りません。
まず、多くの現実改変者も多次元のことを詳しく把握していません。出口の場所がわからなければ入口を作っても意味が無く、この時点で出口は基底宇宙の他の場所に繋がるか、或いは閉鎖的な亜空間を作り出す結果となります。仮にポータルの出口が偶然どこかの次元に接続され、そこが運よく地球上のような環境だったとしても、前述した通り他の次元では法則が違います。物を押せば反作用がある。音は光速を超えて聞こえてこない、自分の体温で自分の血は凍らない、自分自身の重力でブラックホール化しない……それら当たり前のことが、他の次元では保証されません。何が自分にとって致命的かを瞬時に把握して適切な状況に変え続けられる知識が無ければ、どのみち生存は難しいでしょう。もちろん、そもそもヒューム値だって違うかもしれません。異なる次元とは、それほどに予測が困難なのです。

少し話が逸れましたが……丁度良いですね、他の次元についてもう少し語りましょう。
もちろん、先ほどのような極端な例ばかりではなく、我々の次元と物理法則が近い次元も存在します。それどころか、基底次元と物理法則が何ら変わりなく、ヒューム値が一致し、地球と似た惑星に文明が興った次元も、実はいくつか観測されています。これは、ヒューム素次元コードが限りなく等しい……生物でいえば一卵性双生児のような次元と考えられています。しかし、他の次元は他の次元です。我々と同じ物理法則であっても、その環境はまるで違います。この場で語れる範囲であれば、そうですね……例えば、異常が一般化し超常企業が大きく発展した世界があります。世界全体が何らかの非致死性の異常に汚染された世界もあります。私達が相手にする多次元には、そういった文明も含まれるのです。

ここまでは、他の次元へ行った場合の話でしたが、次は逆に、多次元からやってきた異常物の出現記録をお見せしましょう。ああ、安心してください、ここからはそう難しい話ではありません。
私の後ろのモニターをご覧ください。こちらは先ほど説明した次元構成コードの重複によって瞬間的に発生した、平面状ポータルを介して多次元の異常物が出現した瞬間です。少しの間はループ再生するので、焦らなくてもいいですよ。さて、現在流れている出現シーンですが、開放された窓枠が見えますね？ あの窓枠内側の、空間が歪んでいるところがポータルです。
[[=image http://scp-jp-storage.wikidot.com/local--files/file:3247157-69-5oo7/window.png title=&#34;撮影場所: アメリカ合衆国アリゾナ州████&#34; width=&#34;350px&#34;]]
…おっ、ちょうどポータルの中心から生物が出現しましたね。映像では即座に箱に押し込められて見え難いでしょうから、出現した生物の接写画像を別に用意しました。先に言っておきますが、閲覧注意の類です。
…ご覧の通り、まさに異常としか形容できない生物ですね。鶏の頭のような部位を一つずつ足に付け、小さい馬のような頭部を持ち、猫のような所々皮膚が禿げた胴体を持つ生物ですね。首輪らしきものも確認できます。私はこれを見た時、ひどい嫌悪と気味悪さを感じました。それはここにいる皆様も同じでは無いでしょうか。顔色の悪い方もおられるようなので、もう映像は消しましょう。
皆さんが、私の想像通りの反応をしてくれてよかったです。この生物はAnomalousアイテムに指定され、現在はとあるサイトの収容室内にいますのでご安心を。
皆さんの様子を見るに、かなりの恐怖を感じたようですがが、一つ申し上げます。この生物は元いた次元では恐らく、正常な、そしてありきたりな生物であると考えられます。今回の事案は一方的な侵入であり接続先の調査は十分に行われておらず、確実性は高くはありませんが、首輪をつけているという点から、一般的な生物として扱われている可能性が高いでしょう。

他に例を挙げると……そうですね、私が実際に多次元の探索に関わるきっかけとなったオブジェクトについて話しましょうか。
そのオブジェクトはKeterクラスに指定されていました。初期収容作戦時に二つの機動部隊を壊滅させ、旧サイト-81CHを半壊させた、極めて危険な異常で、そして他の次元からやって来た存在でした。私たちはそれを鎮圧する手段を求めて、それが元いた次元へ繋がるポータルを作り、調査を敢行しました。その苦労の甲斐があり、それを無力化する方法が判明し、鎮静状態を保つことに成功しました。今ではEuclidに指定されて収容されていますが、もし有効的な鎮圧手段が発見されなければ一体どれほどの被害が発生していたか想像したくもありません。そして、多次元の探索時に判明したことですが、そんな危険極まりない“異常”が、あちら側では“ありふれた”ペットとして扱われていたのです。あちらの物理法則下では、ごく大人しい平和な存在だったのには驚きましたよ。

ともかく、これから多次元通信部門に所属する皆さんには、遭遇するオブジェクトがどれほど危険な異常性を発露しようと、元いた次元にとっては風に吹かれて葉が落ちる程度の、気にするほども無い些細な変化でしかなかったり、猫や犬のようなペットとして扱われていたり、あるいは逆に、我々から見た危険性よりも更に危険な存在として扱われている、などということが日常茶飯事になります。このことは覚えておいてください。

最後に、多次元通信部門が求める人材について話しましょう。多次元通信部門は、どのような能力を持つ人物を求めているでしょう? 技術? 才能? それとも根性? 違いますね。我々があなた達に期待する能力は、戦闘能力、そして温和な性格です。皆さん、意外だったようですね。まず、我々が戦闘能力の高い、そして温和な人材を求める理由を話しましょう。

多次元の存在との接触は、必ずしも穏便に済むわけではありません。時にはそれらは敵対してきたり、怯えて立てこもったりすることもあります。前者の場合では、敵対してきた他次元の存在を無力化するための戦闘能力が必要で、後者の怯えている場合は、対話やジェスチャー等で敵意がないことを伝えて落ち着かせる、温和性が重要となるわけです。
そのため、往々にして戦術神学部門や対話部門、神話・民俗学部門、巷説部門、異常発見部門といった他の部門に協力を要請し、共同で調査や作戦にあたります。それら部門に所属するエージェントや研究員を多次元通信部門に勧誘することも珍しくありません。現に、今回のオリエンテーションに参加している中の4割は他部門から勧誘されたエージェントや研究員です。まあ、皆さんは多次元通信部門から見れば共通して新参者です。緊張することはありませんよ。

さて、皆さん、ここまで長い話によく耐えましたね。オリエンテーションで居眠りしている人を見なかったのは初めてです。予算管理部門に無理を言って、コーヒーを手配してもらって正解でしたね…ああ、質問は後で個別に受け付けますので今はお控えを。

最後に多次元通信部門を代表し、あなた方を歓迎します。これからお願いしますよ。</textarea></pre>
