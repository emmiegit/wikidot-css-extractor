[[[wednesday-3 |&lt;&lt; Torna alla parte tre]]]

L&#39;Agente Erika Sarin fece un sospiro prima di sollevare ancora una volta il megafono. &#34;Okay, signore e signori,&#34; disse, la sua voce che rimbombava al di sopra del parcheggio scolastico. &#34;ora ho bisogno che tutti voi seguiate gli uomini con il camice da laboratorio, prego, dobbiamo eseguire la decontaminazione e fare alcuni test. I ragazzi in //questo// tendone, le ragazze in //quello//.&#34; Sarin faceva degli ampi gesti, come le hostess quando indicano le uscite di emergenza che nessuno spera mai di dover usare; andò poi a spasso svelto dal Dr. Krell nei campi da basket, spintonando via dei gruppetti di studenti e insegnanti ancora confusi.

&#34;Verso le nove del mattino in data odierna&#34; disse la voce monotona del Dr. Alan Krell, &#34;è stato captato un forte disturbo su tutte le bande radio proveniente da questo luogo, da qualche parte all&#39;interno della Eastwood High School. Siamo stati in grado di triangolare la fonte del segnale, ma il rumore di fondo non è stato ancora identificato. Durante il vostro arrivo qui, potreste o non potreste aver notato che metà del corpo studenti, che è di circa 800 persone, è sparito; intendo dire che la metà settentrionale della scuola si è completamente svuotata.&#34;

&#34;Solitamente vuol dire una giornata libera, per noi.&#34; disse l&#39;Agente Dunford.

&#34;Bocche chiuse durante il briefing, grazie.&#34; disse il Dr. Krell senza scomporsi. &#34;Per ora, tutte le domande sporte dalle forze dell&#39;ordine del luogo e dai civili sono tenute a bada dall&#39;Agente Young. La storia di copertura è che siamo di un centro controllo veleni, chiaro? Per poter mantenere la facciata abbiamo fatto detonare delle granate chimiche di tipo tre, quindi se volete che il vostro sangue vi rimanga in corpo tenete sempre le maschere antigas addosso.&#34;

Si girò un attimo per guardare l&#39;edificio; se non fosse stato per il personale della Fondazione che vi ronzava attorno, sarebbe sembrato un liceo perfettamente normale.

&#34;Quante vittime, finora?&#34; chiese il Dr. Krell.

&#34;Undici studenti, eeeee...&#34; l&#39;agente Jacobsen diede una rapida occhiata al suo portablocco. &#34;... e due insegnanti.&#34;

&#34;Va bene. Tutti dentro. Assicuratevi che i vostri walkie-talkie siano sul canale 4. Prendete nota di tutte le anomalie che incontrate.&#34;
