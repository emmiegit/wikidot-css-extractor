    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1103 – Dr. Wondertainment&#39;s Transplantations-Kit für Junge Chirurgen
**Autor:** [[*user VAElynx]]
**Original:** http://www.scp-wiki.net/scp-1103
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1103

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Außerhalb von planmäßigen Experimenten sind Instanzen von SCP-1103 in einem standardmäßigen großvolumigen Lagerkühlschrank in der Bio-Eindämmungseinheit-23 bei Temperaturen unter 5 °C zu lagern.

Aufgrund des begrenzten Vorrats sind Experimentiervorschläge von mindestens zwei Mitarbeitern mit 2-1103-Freigabe zu genehmigen.

**Beschreibung:** SCP-1103 bezieht sich auf eine Reihe kommerziell verpackter menschlicher Körperteile, die mit SCP-1103-1-1 bis SCP-1103-1-11 gekennzeichnet sind. Alle enthaltenen Objekte sind vakuumverpackt auf Plastikschalen und mit dem Etikett &#34;Dr. Wondertainment&#39;s Transplantations-Kit für Junge Chirurgen&#34; und einem Preisschild zwischen 3,99 und 25,99 US-Dollar versehen. Einige der Packungen haben einen zusätzlichen Aufkleber, der einen stilisierten Stierkopf zeigt und auf dessen Vorderseite die Worte &#34;CORN BELT[[footnote]]Anm. d. Übers.: &#34;Corn Belt&#34;, z. Dt. &#34;Maisgürtel&#34;,  ist die Bezeichnung einer Region im Mittleren Westen der USA, in hauptsächlich Mais angebaut wird.[[/footnote]]&#34; stehen.

Der zusätzliche Inhalt jedes Pakets variiert; alle Packungen enthalten jedoch eine Gebrauchsanweisung (siehe Anhang 1103-1), ein Paar Einweg-Kunststoffhandschuhe und eine Tube mit der Aufschrift &#34;Dr. Wondertainment&#39;s Tube Wundergleitmittel^^®^^&#34; (bezeichnet als SCP-1103-2). Die Tube hat ein abgebrochenes Ende und enthält ungefähr 5 ccm einer durchscheinenden, viskosen gelbgrünen Flüssigkeit mit einer Zusammensetzung, die Blutplasma ähnelt.

Die Analyse hat gezeigt, dass die Gewebe ungewöhnlich haltbar sind – eine Probe konnte bis zu drei Stunden an Luft bei Raumtemperatur überleben. Wenn eine Probe vakuumverpackt oder in eine physiologische Lösung getaucht und dann auf unter 5 °C abgekühlt wird, kann eine Probe praktisch unbegrenzt gelagert werden. Die DNA-Analyse hat gezeigt, dass die Proben trotz ihres einheitlichen Aussehens von verschiedenen Individuen unterschiedlicher Rasse und Geschlecht stammen – das einzige gemeinsame Merkmal unter ihnen scheint die Blutgruppe &#34;O&#34; und der negative Rhesusfaktor zu sein.

Das Auftragen von SCP-1103-2 auf menschliches oder tierisches Gewebe führt zur vorübergehenden Lockerung der interzellulären Bindungen einer etwa 1 mm dicken Schicht, begleitet von einer leichten Fluoreszenz von ca. 5 Minuten, danach erhält die Oberfläche ihre vorherige Struktur zurück. Beim Auftragen auf Haut stellt sich die äußerste Epidermisschicht nicht wieder her.

Wird während dieser Zeit eine weitere Gewebeprobe mit der lockeren Zellschicht in Kontakt gebracht, verschmelzen die Oberflächen. In den folgenden 6–14 Stunden entwickelt die Grenzfläche zwischen beiden ein funktionierendes Blutgefäßnetzwerk. Es wurde zunächst angenommen, dass sich neuronale Verbindungen nicht entwickeln; spätere Experimente haben gezeigt, dass dieser Prozess durchschnittlich drei Wochen dauert. Während des Tests wurde nur ein Fall von Gewebeabstoßung registriert, trotz fremder Gewebeherkunft. (Experimentprotokolle sind auf Anfrage für alle Mitarbeiter mit mindestens 1-1103-Freigabe verfügbar.)

**Bergungsprotokoll:** SCP-1103 erlangte die Aufmerksamkeit der Foundation am 10.██.20██ nach einem Vorfall im ████████ Nationalkrankenhaus in ██████, Illinois, als der elfjährige J█████ W█████ eingeliefert wurde, dessen Hände scheinbar mit seinem Gesicht verschmolzen waren. Die Befragung des Subjekts hat ergeben, dass er ein &#34;Scherz-Chirurgie-Set&#34; (klassifiziert SCP-1103-1-1) bei &#34;████████ ███████&#34;, einem örtlichen Scherzartikelladen, gekauft und versucht hat, an jede seiner Hände einen zusätzlichen Finger zu transplantieren.

Das Haus des Subjekts wurde durchsucht, was zur Beschaffung einer Instanz von SCP-1103 und einer Kassenzettel von &#34;████████ ███████&#34; führte, die die Befragungsangaben bestätigten. Die Untersuchung des Ladens hat zur Beschlagnahme weiterer ██ Instanzen von SCP-1103 geführt, jedoch hat sich herausgestellt, dass der Besitzer keinerlei Kenntnis über die anomalen Effekte von SCP-1103 hat. Die Ermittlungen zum Ursprung der anomalen Lieferung dauern an.

Alle Beteiligten wurden mit Klasse-A-Amnesika behandelt, und es wurden Beweise hergestellt, die J█████ W█████s Entstellung mit einer Explosion aufgrund eines Gaslecks in Verbindung brachten.

**Anhang 1103-1:**
&gt; **Gebrauchsanweisung für SCP-1103-1-1**
&gt; 
&gt; Hallo!
&gt; 
&gt; Du hast erfolgreich das Lustige Fingertransplantat ^^®^^ erworben, ein Teil von Dr. Wondertainment&#39;s Transplantations-Kit für Junge Chirurgen, und bist auf dem Weg, ein Junger Chirurg zu werden! 
&gt; 
&gt; Was braucht man, um ein Junger Chirurg zu werden, fragst du? 
&gt; Schritt 1: Finde einen Freund, der einen Finger braucht. 
&gt; Schritt 2: Öffne ohne zu zögern die Verpackung des Lustigen Fingertransplantats^^®^^.
&gt; Schritt 3: Ziehe wie ein echter Chirurg die Dr. Wondertainment&#39;s Gummihandschuhe ^^®^^ an. Stelle sicher, dass sie gut passen.
&gt; Schritt 4: Breche die Kappe von Dr. Wondertainment&#39;s Tube Wundergleitmittel^^®^^ auf. Keine Sorge, es wird nicht schlecht, wenn du es kühl aufbewahrst.
&gt; Schritt 5: Verteile ein wenig Wundergleitmittel^^®^^ auf der Stelle, die einen neuen Finger braucht!
&gt; Schritt 6: Warte genau wie bei einer Ampel, bis du das grüne Licht siehst. 
&gt; Schritt 7: Nimm einen Lustigen Finger^^®^^ und bringe ihn dort an, wo er hingehört. Stelle sicher, du bringst ihn richtig an, sonst wird jeder lachen!
&gt; Schritt 8: Halte ihn etwa fünf Sekunden an der Stelle fest. Hurra! Die Operation war erfolgreich, Junger Chirurg!
&gt; 
&gt; Wenn du gerade kein Junger Chirurg bist, stelle sicher, das Dr. Wondertainment&#39;s Transplantations-Kit für Junge Chirurgen kühl aufzubewahren!
&gt; 
&gt; Das Wundergleitmittel^^®^^ nicht mit bloßen Händen anfassen! Sei vorsichtig beim Herunterziehen der Gummihandschuhe ^^®^^!
&gt;  
&gt; Sei präzise wie ein echter Chirurg! Sobald der Lustige Finger^^®^^ an seinem Platz ist, wirst du ihn nicht mehr so leicht abnehmen können!
&gt; 
&gt; Wenn du gern ein Junger Chirurg bist, solltest du den Dr. Wondertainment&#39;s Menschenbaukasten für Junge Chirurgen kaufen!
&gt; 
&gt; Warnung: Kann Spuren von Nüssen enthalten!</textarea></pre>
