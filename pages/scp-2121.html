    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2121– Gottes Schlinge
**Autor:** [[*user Drewbear]]
**Original:** https://scp-wiki.wikidot.com/scp-2121
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2121

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-2121 ist auf einem einfachen Vierkantbogenrahmen mit einer Höhe von 3,5 Metern zu montieren. Einmal in jedem Mondmonat (ungefähr alle 28 Tage) ist ein D-Klasse-Mitarbeiter, der sich zu einem festen Glauben an eine Religion bekennt, mit SCP-2121 auf eine Art und Weise zu hängen, die den Tod durch Strangulation und nicht durch Genickbruch zur Folge hat. Während dieses Zeitraums sind Befragungen zulässig. Alle wichtigen Antworten sind aufzuzeichnen und in das Hauptprotokoll aufzunehmen.

Nach ihrem Tod hat die gehängte Person mindestens 24 Stunden lang oder bis die völlige Austrocknung eingetreten ist, in SCP-2121 zu bleiben. Zu diesem Zeitpunkt sind die Körperreste und etwaige Restflüssigkeiten aus der Isolierzelle zu entfernen und zu verbrennen.

Abgesehen von D-Klasse-Mitarbeitern, die die oben genannten Qualifikationen erfüllen, sind die einzigen Foundation-Mitarbeiter, die Kontakt mit SCP-2121 haben dürfen, eingefleischte Atheisten (Bewertung unter 5 bei den Standardbewertungsmaßstäben für religiöse Überzeugungen und Praktiken), die nie Mitglied einer religiösen Organisation waren oder mit SCP-Objekten, anomalen Objekten oder GOIs in Kontakt gekommen sind, die bedeutende religiöse und mythologische Verbindungen haben. 

**Beschreibung:** SCP-2121 ist eine Henkerschlinge, die aus verschiedenen fleischigen Geweben besteht. Das Gewebe widersteht allen Versuchen, Proben zur Analyse zu entnehmen, scheint aber optisch aus Bändern, Sehnen, Darmteilen und einer einzelnen 1,3 Meter langen Zunge zu bestehen, die zu einem einzigen Seil zusammengebunden und verwoben sind, das wiederum auf traditionelle Weise zu einem Henkersknoten gebunden ist. Das Gewebe sieht frisch aus und fühlt sich feucht an, verrottet und vertrocknet unabhängig von den Umgebungsbedingungen nicht.

Wenn SCP-2121 nicht mindestens einmal in jedem Mondmonat dazu verwendet wird, eine geeignete Person aufzuhängen, wird es einen chaotischen Lärm ausstoßen, der sich aus Schreien, schmerzerfülltem Stöhnen und scheinbar panischen Vokalisationen in einer Vielzahl unbekannter Sprachen zusammensetzt. Dieser Lärm wird im Laufe von 24 Stunden stetig auf maximal 137 dB ansteigen und nicht aufhören, bis eine qualifizierte Person mit SCP-2121 gehängt wird. Das Geräusch hat auch eine telepathische Komponente und kann bis zu einer Entfernung von 1,7 Kilometern von jedem intelligenten Wesen deutlich gehört werden, auch von Menschen, die sich in schallisolierten Kammern befinden oder sensorineural taub sind. Alle Personen, die aktiv an eine religiöse Überzeugung glauben, werden mit zunehmender Dauer der Konfrontation immer mutloser und werden zum frühestmöglichen Zeitpunkt versuchen, durch Erhängen Selbstmord zu begehen. Wenn die betroffene Person von der Existenz von SCP-2121 weiß, wird sie versuchen, damit Selbstmord zu begehen, obwohl dies kein übergeordneter Zwang ist. Personen, die ohne Verwendung von SCP-2121 Selbstmord begangen haben, werden die anderen Effekte von SCP-2121 nicht erfahren. Religiöse Personen, die außerhalb aktiver Übertragungen des Lärms physischen Kontakt mit SCP-2121 haben, erleben den gleichen Effekt in geringerem Maße und manifestieren Symptome verschiedener depressiver Störungen mit nur einer geringfügig erhöhten Rate an Selbstmordgedanken und -versuchen.

Qualifizierte Subjekte, die mit SCP-2121 gehängt wurden, bleiben durchschnittlich 3,7 Minuten länger bei Bewusstsein  als bei Verwendung einer nicht anomalen Schlinge erwartet wird, und bleiben für die gesamte Dauer vor dem Verlust des Bewusstseins sprachfähig. Die Vokalisationen sind ausschließlich religiöser Art und umfassen schockierte und verzweifelte Wehklagen über den offensichtlichen Tod verschiedener göttlicher Gestalten, Verfluchungen und Beleidigungen gegenüber einer nicht identifizierten und namentlich nicht genannten göttlichen Gestalt sowie Bitten um Gnade gegenüber derselben Gestalt. Die zur Beschreibung der unbekannten Göttergestalt verwendeten Beinamen deuten auf eine Neigung zu Eifersucht und gewalttätiger Vergeltung hin. Sobald eine Person verstorben ist, trocknet der Körper aus, und alle Körperflüssigkeiten verlassen den Körper über Körperöffnungen und Hautporen. Obwohl die meisten Flüssigkeiten vom Körper nach unten strömen und sich darunter sammeln, fließt das gesamte Blut in Richtung SCP-2121, wo es absorbiert wird.

Die Foundation wurde ursprünglich durch Vertreter der [[[fire-on-the-horizon|Horizon Initiative]]] auf SCP-2121 aufmerksam, die erklärten, dass sie aufgrund seiner spezifischen Eigenschaften und der Art ihrer Organisation nicht in der Lage seien, es zu zerstören oder effektiv einzudämmen. Sie berichteten, dass es in der Nähe eines abgelegenen Dorfes im Nordosten Russlands in einem angeblich verwunschenen Baumhain gefunden worden sei. Der örtliche Priester der Russisch-Orthodoxen Kirche wurde als Mittäter bei der Hinrichtung örtlicher Krimineller mithilfe von SCP-2121 befunden und enthüllte im Verhör, dass er dies getan hätte, um den &#34;Dämon&#34; in ihm zu besänftigen, damit dieser nicht die Seelen der Dorfbewohner verzehrte; eine Aufgabe, die ihm sein Vorgänger übertragen hatte. Kirchenaufzeichnungen deuten darauf hin, dass sich SCP-2121 seit etwa 500 Jahren seit der Gründung des Dorfes und der Ausrottung der örtlichen heidnischen Stämme in der Gegend aufgehalten hat.</textarea></pre>
