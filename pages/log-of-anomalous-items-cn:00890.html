    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一块9m×19m大小的绿色幕布，当其悬挂有物体处于绿幕之前时，将由未知原理在未知处播放音乐，曲目通常为已知电影配乐，绿幕前人物情绪物景布置均可影响其播放曲目。\n据人工观测，声强最大处为绿幕本身，但其距离衰减不同于现有声学原理，人工观测绿幕处分贝约为60dB[[footnote]]部分音乐除外，如《c小调第五交响曲》[[/footnote]]，位于绿幕影响距离[[footnote]]目前测量最远约42m，不同观测角度影响距离不同[[/footnote]]边缘仍有55dB，出影响距离立刻跌为15dB以下。当仪器观测采样绿幕声学特性时，其声强将恒定于观测采样仪器的中位附近，不受距离影响。\n**回收日期：**20██/██/██\n**回收地点：**上海市Site-CN-██所辖███居民楼内\n**当前状态：**悬挂于上海市Site-CN-██影音制作部二号演播室内\n**笔记：**为什么我在绿幕前面永远放地是吵得要死的[[[*https://www.bilibili.com/video/BV1ty4y1y76V | 冬の花]]]啊？！\n[[&gt;]]\n//——Dr.Zhai//\n[[/&gt;]]\n&#34;</textarea></pre>
