**Состав экспедиции**: D-1030-X (1-10), взрослые мужчины в возрасте 22-30 лет, здоровье в норме, находятся в хорошей физической форме, психологически устойчивы.

**Снаряжение**: Различное научное оборудование, включая дозиметры, газоанализаторы, щупы (для проверки местности перед собой). Запас провизии, электроаккумуляторов и расходных материалов на 30 дней. На всех членах экспедиции закреплены переговорные устройства для связи с Фондом, а также дистанционно запускающиеся средства аудио- и видеопередачи.

**Вооружение**: Обнаруженное на территории SCP-1030 оружие ближнего боя, огнестрельное оружие с разрывными патронами.

Экспедиция отправилась через 7 дней после последнего цикла изменений архитектуры. В качестве начальной точки выбран коридор №7, т.к. условия в нём на данный момент наименее опасны для человека. Дистанционно руководит экспедицией д-р Теомант.

Выдержки из сообщений, переданных D-1030-4 (согласно приказу д-ра Теоманта, все члены экспедиции вели аудиодневники, регулярно описывая, что с ними сейчас происходит или только что происходило). 

**День 1**
&gt; Итак, нас обвешали всякой фигнёй по самое не балуйся и погнали в этот коридор. Меня сразу же придавило к полу, как будто мне в рюкзак две-три гири закинули, а вот Второй (имена заменены на последнюю цифру номера) вдруг начал скакать на месте, да чуть ли не до потолка. Док сказал, что тут какая-то аномальная гравитация и ничего страшного, можем смело идти, только к стенам не приближаться. 
&gt; 
&gt; Сделал шаг, и меня подбросило вверх, как будто я вообще ничего не вешу! Блин, мне сказали, что будет всякая жесть, но такого я не ожидал! И такая хрень ещё метров пятьдесят творилась…
&gt; 
&gt; Блин, почему-то мне кажется, что хорошо это всё не кончится.

&gt; Так, сейчас мы подошли к перекрёстку, пересечению двух коридоров, дальше прямо идти никак – там мощно искрит, по всему, что туда сунешь, лупит молниями прямо из воздуха. Док говорит о какой-то сильной ионизации воздуха.
 
&gt; На перекрёстке свернули налево, прошли метров сто и нашли четыре комнаты, по две с каждой стороны коридора. Две комнаты абсолютно пустые, в одной стоят какие-то шкафы, а что в четвёртой – не знаем, там нифига не видно и темно как у негра в ж… под мышкой. Фонариками светили, фоткали - бесполезно.
&gt; 
&gt; Док сказал осмотреть остальные комнаты.
&gt; 
&gt; Как только Шестой зашёл в одну из пустых комнат, его не по-детски так накрыло: носился, орал, ржал как конь. А как выбежал из комнаты - не мог вспомнить, что с ним только что было, но говорит, что ему это точно очень понравилось.
&gt; 
&gt; Восьмой зашёл в комнату со шкафами, стоял там минут пять, ничё не изменилось… Док сказал включить какие-то приборы, потом другие… Короче, без понту всё это было.
&gt; 
&gt; Девятый попытался войти в ещё одну пустую комнату, но с трудом впихнул туда только щуп, который остался висеть в воздухе, даже когда его отпустили.
&gt; 
&gt; В тёмную комнату решили не лезть.
 
&gt; Идём дальше. Мне грустно. Я вспоминаю, почему я сюда попал, что я натворил, и аж сердце кровью обливается. Если бы я мог искупить свою вину…
 
&gt; Мать вашу! Что это сейчас за хрень была?! Первый чуть не застрелился с тоски! Сделали привал, рассказывали доку, что случилось.
 
&gt; Нашли ещё штук двадцать комнат. Обставлены как школьные кабинеты, все книжки исписаны какими-то каракулями, на доске в одном кабинете голая баба в полный рост. Ничего полезного не нашли. Док сказал не тратить время.
 
&gt; БЛЯТЬ! ЧТО ЗА ХРЕНЬ?! ШЛИ ПО КОРИДОРУ, ПРОХОДИЛИ МИМО ЗАКРЫТОЙ ДВЕРИ, ОНА РАСПАХНУЛАСЬ И ВТЯНУЛА ПЯТОГО ВНУТРЬ!
 
&gt; По приказу дока идём дальше. Что стало с Пятым, неизвестно.
 
&gt; Впереди видна развилка, целых шесть разных путей. А пока проходим очередное поле аномальной гравитации, вот только теперь приходится осторожно искать, где можно идти, а то в некоторых местах давит так, что еле от пола отрываешься, а в других к потолку прижимает.
 
&gt; Из крайнего левого туннеля вышла какая-то серая тварь, такая помесь тигра с носорогом, в высоту метра полтора наверное, и ломанулась на нас. Но тупое животное промахнулось и пролетело мимо нас прям в гравитацию! Из неё аж кишки выжало!
 
&gt; Я сунул щуп во второй слева коридор, и он начал оплавляться, решили туда не идти, в третьем радиация, в четвёртом отовсюду какие-то провода висят. В пятом вроде всё нормально, пошли туда.
 
&gt; По полу коридора плывут шипы, высокие, тонкие и очень острые, стены колеблются. Не знаю, как ещё это можно описать…
 
&gt; Нашли большую комнату, внутри куча шкафчиков, в них какие-то детальки. Решили остаться здесь, заночевать.

------

**День 2**

&gt; Утром не обнаружили Третьего, он должен был дежурить, пока мы спали. Что с ним стало – не ясно, он будто просто испарился! Чертовщина какая-то…
 
&gt; По коридору летают голубые огни, подстрелили парочку, они со звоном рассыпались в пыль.
 
&gt;  Пришли к очередной развилке, впереди две дороги. Первый сунул щуп в левый коридор, резко дёрнулся назад и вломил им себе по башке. Говорит, щуп чуть не вырвало у него из рук, а когда он дёрнулся, щуп разогнался настолько, что Первый не смог его остановить. Кинули в коридор небольшой железный шарик, он улетел куда-то вдаль, а через две-три минуты прилетел обратно и чуть не прибил меня. Док бормочет что-то про резкое увеличение кинетической энергии. 
 
&gt; Прошли метров сто по правому коридору и начали слышать голоса. Кто-то орал, как будто ему паяльник вставили куда не надо. Док сказал, что тоже это слышит, и приказал возвращаться.
 
&gt; Вернулись к развилке с шестью коридорами, раздавленная тварь уже изрядно воняет. Ушли в правый коридор.

&gt; Довольно скоро прошли очередной перекрёсток. Решили никуда не сворачивать.
 
&gt; ПЕРВОГО СПАЛИЛО НАХРЕН! ОН ШЁЛ ПОСЛЕДНИМ, ЗАТОРМОЗИЛ НА ПЕРЕКРЁСТКЕ, СКАЗАЛ, ЧТО ЧТО-ТО ВИДИТ, И ХУЯК! ПО ТОМУ КОРИДОРУ ПРОШЛАСЬ СТЕНА ОГНЯ, ОТ НЕГО ТОЛЬКО КОСТИ ОСТАЛИСЬ!
 
&gt; Комнаты, много комнат. В одной воздух какой-то зелёный и повсюду жуки да тараканы какие-то ползают. Док сказал сунуть туда газоанализатор, потом забормотал что-то про хлорную атмосферу, сказал туда не лезть, сдохнем сразу. В другой у меня щуп чуть не вырвало, металлический шарик кинули, так он прямо в центре комнаты завис. Док говорит, магнитные поля сильные и всё такое. В третьей вода. Во всей, до самого потолка! Почему не выливается – хрен пойми… БЛЯ! ДА ТУТ В ОДНОЙ ТРЕТИЙ НА КРЮКЕ ВЕСИТ! ОХРЕНЕТЬ! КАК ОН УСПЕЛ ТАК РАЗЛОЖИТЬСЯ?!
 
&gt; Что ж тут творится… Седьмой попытался снять Третьего с крюка, а тот схватил его за горло и начал душить. Расстреляли обоих… Блюю…
 
&gt; Хотели идти дальше, но не получается. Мы во что-то упираемся, не можем сдвинуться с места. Назад пройти тоже не получается. Будем обследовать комнаты.
 
&gt; Нас осталось пятеро. Второй вляпался в какую-то аномалию, его растянуло от пола до потолка, он сейчас толщиной максимум сантиметров десять. По комнатам летают огни, скачут молнии, туманы какие-то летают. В одной лежат какие-то манекены. Док сказал в них поковыряться, но пошёл он в жопу.
 
&gt; А вот в этой комнате хорошо, спокойно. Как будто и не было ничего плохого, никто не умирал… А умирал ли?

-------------

**День 3**

&gt; Меня только что вытянули из комнаты, накинув на шею петлю. Я просидел там часа два, прежде чем меня нашли и смогли вытащить. Я точно помню, что просто сидел и ничего не делал, даже не думал ни о чём.
&gt; 
&gt; Ребята рассказали - пока я был в отрубе, с другой стороны к стене приполз какой-то гигантский кремниевый паук. Они просрали на него обойму, но так и не смогли пробить стену и задеть его. Дебилы.

&gt; В одной комнате за шкафом нашли проход в другой коридор. Холодновато, но выбора у нас всё равно нет. А, и ещё! Дока слышно всё хуже и хуже. Так мы скоро останемся совсем одни.
 
//Очень, кстати, странно, что связь начала ухудшаться только тогда, причём только с их стороны. Я их отлично слышал, да и фото и видео хорошо передавались.// – д-р Теомант

&gt; Идти приходится очень аккуратно. Примотали к щупам термометры, чтобы не сунуться в слишком холодное место. Тут та же фигня, что и на входе, только с температурой. Я отморозил пальцы.
 
&gt; Минут пять назад вышли из морозной зоны. Нашли комнату с нарисованным на полу красным крестом, очень светлую, в ней хорошо и тепло. И, похоже, она нас лечит! Мои отмороженные пальцы уже в норме!

&gt; Я, наверное, уже ничему не удивлюсь. В комнату вкатился меховой шар высотой в метр, разинул пасть, да такую, что я б туда целиком влез, и прыгнул на Шестого. Слава Богу, промахнулся. Избили тварь теми палками, что дал док. Если это электрошокеры, то они офигенно мощные, эта пушистая скотина сдохла после второго или третьего удара.
 
&gt; Пришлось уйти из комнаты, со стороны морозного сектора идёт целая стая пушистых, хорошо хоть они далеко.
 
&gt; На перекрёстке растёт дерево. Вроде бы обычная яблоня. Девятый сорвал яблоко и откусил кусок, хотя док и запретил.
 
&gt; Девятый покрывается корой, волосы у него зеленеют. Ему это пока не особо мешает, хотя мы все подохуели от такого поворота событий.
 
&gt; Десятого больше нет. Прошли мимо кучи комнат, а в эти решили заглянуть. Ну он в первой же на радиацию и напоролся.
 
&gt; Нашли комнату с кроватями. Пятый предложил отдохнуть. В комнате вроде всё в порядке.
 
&gt; ПЯТЫЙ?! МАТЬ ВАШУ! ЧТО ЭТО ЗА ХРЕНЬ БЫЛА? ОТКУДА ОН ТУТ ВЗЯЛСЯ?
  
&gt; Прочесали коридор и ближайшие комнаты. Ничего. Откуда взялся Пятый и куда свалил - неясно...
 
&gt; Всё же решили остаться в комнате с кроватями и передохнуть.

**День 4**

&gt; Девятому конец. Он должен был дежурить после меня, но, похоже, окончательно одеревенел. Мне интересно, если я надиктую сюда завещание, его выполнят?
 
&gt; Дверь захлопнулась. Похоже, это конец.

//В этот момент началась смена архитектуры объекта. Персонал был эвакуирован, дальнейшую запись удалось прослушать только на следующий день. Знал бы, что начнётся ТАКОЕ, наплевал бы на все инструкции.// – д-р Теомант
 
&gt; Э-хей! Дверь снова открыта! Только коридор явно какой-то другой. Док не отвечает. Может быть, даже уже и не слышит. Нафига я вообще до сих пор что-то ему передаю?
 
&gt; Напротив нас появился какой-то кабинет, за столом сидит скелет. Чувак, похоже, сунул ствол себе в рот и вынес мозг. Перед ним куча каких-то бумаг, вроде на английском. Отправил фотки бумаг и кабинета доку, надеюсь, они до него дойдут.
 
&gt; ТВОЮ МАТЬ! МИМО ТОЛЬКО ЧТО ПРОБЕЖАЛ ПЯТЫЙ! МЫ ЗА НИМ!
 
&gt; Мы его не поймали. За нас это сделал этот кремниевый паук. Отстреляли пару обойм, но всё-таки завалили эту хреновину. Пятого уже не откачать, добили.
 
&gt; Вернуться не можем, прямо напротив кабинета что-то стоит, я бы назвал это големом. Лучше не рисковать.
 
&gt; НАС ЗАГОНЯЮТ! ЭТО ПУШИСТЫЕ, ИХ ДОХРЕНА! Я И ШЕСТОЙ ОТСТРЕЛИВАЕМСЯ, ВОСЬМОЙ ПРОВЕРЯЕТ ДОРОГУ ВПЕРЕДИ. 
 
&gt; Отлично, чем дальше, тем лучше! Тут есть люди. Они перебили пушистых и начали шмалять по нам. Причём хрен пойми, что у них за пушки, они, походу, электричеством лупят.
 
&gt; Засели на каком-то складе. У Шестого поджарилась рука, он вырубился. Вдвоём мы долго не продержимся.
 
&gt; Вроде прекратили стрелять, лопочат что-то на английском. Кинул в них какую-то железку с соседней полки, их по стенкам размазало! Вспомнить бы ещё, чем я в них кинул, было бы зашибись.
 
&gt; Валим оттуда, пока новые не появились. Шестого пришлось оставить.
 
&gt; Зря мы расслабились. Восьмой вбежал в следующий коридор и превратился в лужу. Я один.
 
&gt; Не знаю, что делать. Просто иду, даже не парюсь по поводу безопасности. Коридор стал круглым и меня явно тянет влево. По-моему, я уже иду по стене.
 
&gt; У меня, похоже, сильные глюки. Я вижу тех ребят, с которыми вошёл в этот грёбаный подвал, каких-то невъебенных уродов, зверей. Но они не нападают.
 
&gt; Мама, папа, простите меня!
 
&gt; На стене надпись «Тут был Левша». Прикольно.

&gt; По-моему, я тут бы…

//На этом запись обрывается. Четвёртого обнаружили в коридоре №7, он упал лицом в пол, схожий по свойствам с зыбучим песком, и не смог выбраться.// – д-р Теомант</textarea></pre>
