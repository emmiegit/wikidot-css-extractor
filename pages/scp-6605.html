    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-6605

**项目等级:** 未收容

**特殊收容措施:** 1985年1月16日，据报道，SCP-6605失踪（见附录6605-1）。如果找到，SCP-6605将被退回19号站点的冷藏设施。

在事件6605-2之后(见附录6605-2)，D-86753将被安保人员加强监控，直到根据标准的D级赦免释放协议记忆清除并释放到社会。

**描述：** SCP-6605是D-86753被切断的左脚，在伊利诺伊州克雷斯特希尔的斯泰特维尔惩教所发生争吵时从小腿上切下。尽管与人体的任何其他部分断开连接，但SCP-6605仍然能够运动。对SCP-6605的尸检显示，尽管没有连接到心脏或任何次要血液生供给器官但SCP-6605的血管和动脉在整个SCP-6605中继续供血。
SCP-6605首次被发现，当时D-86753仍然是斯泰特维尔惩教所的犯人，此前他与另一名犯人进行了一场争吵随后争吵升级为肉搏。在肉搏中，D-86753拿出了一个刀片，该刀片立即被对手夺走，用于切开他的左跟腱。D-86753跌倒后，他的对手用刀片切断了连接胫骨和腓骨的软骨。[[footnote]] 在休克中，D-86753从对手手中夺过刀片，割开了对手的喉咙.[[/footnote]] D-86753被送往惩教设施的医务室，他在那里康复并接受了假肢，SCP-6605从其临时冷藏容器中跳下，尽管跟腱已经被切断，但仍继续朝着医务室出口的方向前进，SCP-6605引起了基金会的注意。

D-86753被安排为D级人员，以测试相关的异常现象。

**附录6605-1:** 事故

[[collapsible show=&#34;► 事故 6605-1&#34; hide=&#34;▼ 关闭&#34;]]

&gt; **事件报告: 1/16/1985**
&gt; 
&gt; **涉及的物品/人:** SCP-6605, D-86753
&gt; 
&gt; **事件描述:** 12时35分，在每日预定的D级放风期间，D-86753打碎了Site-19冷藏库的一扇窗户，并在该设施内被发现并逮捕。[[footnote]] 尽管当时有安全录像证明D-86753在院子里阅读，但还是发生了这种情况。 [[/footnote]]经检查，发现SCP-6605丢失。D-86753不再戴假肢，而是拥有一个功能齐全的左脚。D-86753接受了调查，但不知道他是如何到达设施的，也不知道SCP-6605的下落，也不知道他是如何恢复他的脚的。D-86753后来被送回了牢房。

[[/collapsible]] 

[[collapsible show=&#34;► 事故 6605-2&#34; hide=&#34;▼ 关闭&#34;]]

&gt; **事件报告:  1/16/1985**
&gt; 
&gt; **涉及的物品/人:** D-86753, D-86753
&gt; 
&gt; **事件描述:** 12时47分，从牢房里听到D-86753的尖叫。经过检查，发现D-86753躺在他自己的尸体旁边的牢房里。这具尸体与D-86753相同，只是它的左脚被切断，取而代之的是假肢，它的脖子被一个锋利的物品割开了。D-86753被发现拿着一块被血染红的碎玻璃碎片，大概是用来切割尸体的喉咙。D-86753的右臂被发现时肘部已经被切断。D-86753被带到该设施的医务室，被切断的手臂被带到Site-19的冷藏设施。
[[/collapsible]]
