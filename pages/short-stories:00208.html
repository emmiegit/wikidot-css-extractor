    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;逃脱大师看着基金会员工给自己注射药剂，笑着说：“新来的？只有镇定剂么，你们不用什么稳定锚手铐拷住我吗？欸也是，你们的小玩具总是关不住也找不着我。”\n\n\n基金会员工不耐烦地推着针管，道：“淦，你的异常能力一次又一次让基金会的资源被浪费，真不知道为什么要收容你这赔钱玩意儿。这次你又送上门来是觉得无聊了吗？”\n\n\n逃脱大师：“啊对，你很懂嘛，毕竟监狱风云挺有趣的不是吗？希望你们这次的药能麻久一些猛一些，免得我半路就醒了，或者没住几小时一不小心又梦游出去了。”\n\n\n基金会员工凝视着缓缓闭上眼睛的逃脱大师，意味深长地说道：“放心，这次是由废除部出马，保证猛。”\n&#34;
