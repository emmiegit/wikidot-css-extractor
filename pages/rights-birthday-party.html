    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
Có một điều có thể dễ dàng nhận ra là bất kì ngày yên tĩnh nào tại Điểm-19 đều không phải ngày tốt lành gì. Có thể một thứ khủng khiếp, đáng sợ nào đấy vi phạm quản thúc, hoặc là căng tin hôm nay phục vụ món súp kem hải sản, hay Bright lăn đùng ra chết. Mọi người cũng thừa hiểu rằng bất kì nỗ lực nào nhằm phá vỡ sự im lặng thường có kết cục khủng khiếp. Vì vậy hôm nay, trong một ngày yên tĩnh ở Điểm-19, ai ai cũng cảnh giác.

Và chuyện Rights không vui chỉ càng làm mọi thứ tệ hơn.

Rights xông ầm vào phòng giải lao ngay từ sáng sớm, tóc tai rối bời, cùng lớp trang điểm lộn xộn và quần áo không gọn gàng như ngày thường. Một nhân viên tội nghiệp đang đứng cạnh chiếc máy pha cà phê, lấy đồ uống như thường lệ. Rights trừng mắt nhìn người đàn ông đầy hăm dọa cho đến khi anh ta quay lại, tóc gáy dựng đứng cả lên, như thể anh như đang chứng kiến khuôn mặt của 087 vậy. Rights gầm gừ đe dọa, &#34;PHẮN&#34;. Sau đó, cô vội vàng lấy một cốc trà xanh pha thêm một đống mật ong và vừa lườm nguýt những người còn lại vừa lảng đi chỗ khác để hăm dọa tiếp những nhân viên cấp thấp hơn.

Khi Rights đã đi khuất, người đàn ông mà cô vừa dọa cho chết khiếp, một gã gầy đét, xanh xao, hỏi, &#34;Lạy chúa, CÔ TA bị sao vậy?&#34;

Ts. Gears, ngồi bên cạnh với cốc nước buổi sáng của mình, bình tĩnh nói, &#34;Có vẻ như Ts. Rights đang bực bội về điều gì đó, rất có thể là vì hôm nay là sinh nhật của cô ấy và chưa một ai chúc cô có một ngày tuyệt vời cả, hoặc có lẽ là tại đứa con mà đã hành xử như &#39;con đĩ nhỏ&#39; vào sáng nay, như cô ấy thường nói.&#34;

    &#34;Hầy, tại sao ông không tới và chúc cô ta một sinh nhật vui vẻ nhể?&#34;

    &#34;Hành động đó sẽ là không khôn ngoan. Nếu tôi chúc cô ấy một sinh nhật vui vẻ, cô ấy rất có thể sẽ làm tôi bị thương bằng nhiều cách. Theo tôi, chúng ta nên tránh xa cô ấy.&#34;

    Gã đàn ông gầy gò cười cợt và đáp, &#34;Tôi không biết ý ông thế nào, nhưng tôi không muốn chịu đựng con mụ dở người đó cả ngày hôm nay. Tôi sẽ đi chúc cô ta một sinh nhật vui vẻ.&#34; Với một tiếng hậm hực và cú xoay người cường điệu, gã đuổi theo Rights. Cả nhóm trong phòng giải lao chờ đợi khi họ nghe thấy cuộc trò chuyện vang lên trong không khí lặng thinh của Điểm.

    &#34;Ây! Ts. Rights!&#34; gã đàn ông gầy gò gọi.

    &#34;ANH MUỐN GÌ.&#34; Rights gầm gừ.

    &#34;T...tôi muốn chúc cô một sinh nhật vui vẻ!&#34;

    &#34;....ồ. Cám ơn....thế...bánh của tôi đâu?&#34;

    &#34;....bánh á?&#34;

    &#34;Anh không biết à? Nếu anh muốn ai đó ở Điểm-19 có một sinh nhật vui vẻ, anh phải tặng bánh cho họ. Nếu anh không làm vậy, những điều tồi tệ sẽ xảy ra.&#34;

    &#34;Tôi không biết điều đó.&#34;

   &#34;Anh có thể biến ra bánh ngay bây giờ không?&#34;

    &#34;....không?&#34;

    &#34;Ok. Bà đây sẽ đổ thuốc tẩy vào ô tô của ngươi.&#34; Rights bước đi, huýt sáo một giai điệu trong khi người đàn ông gầy guộc điếng cả người.

    Cuối ngày hôm đó, với sự im lặng kì lạ thi thoảng bị phá vỡ bởi tiếng thét và tiếng rít của Rights, hầu hết các nhân viên đã quyết định rằng thà trốn trong phòng giải lao còn hơn là ra ngoài hành lang nơi Rights có thể bứt đầu họ vì dám nhìn đểu cô ấy. Cuối cùng, Ts. Gears nhận ra rằng đây là điều hoàn toàn điên rồ và chuyện này cần phải dừng lại. Ông tập hợp một vài nhân viên sẵn sàng giúp đỡ và tìm mua được một chiếc bánh ngon nhất với lớp kem phủ vị dừa và quyết định tổ chức cho cô ấy một bữa tiệc nhỏ. Một bữa tiệc bất ngờ. Ông tiếp cận Rights một cách thận trọng và nói: &#34;Ts. Rights, tôi cần cô giúp đỡ.&#34;

    Rights từ từ quay sang Gears và hỏi với chất giọng đặc mùi hăm dọa: &#34;Để?&#34;

    &#34;Đó là vấn đề riêng tư. Tôi không thể thảo luận về chuyện đó ở đây được.&#34;

    &#34;.....à thế hử?&#34;

    &#34;Ừ. Tôi muốn cô đi cùng tôi đến phòng giải lao để chúng ta có thể thảo luận vấn đề này một cách riêng tư.&#34;

   &#34;Tôi không nghĩ là ông có gan đến mức đấy, Gears ạ.&#34;

    &#34;Tôi e rằng mình không hiểu cô đang ám chỉ điều gì.&#34;

    &#34;Ông biết đấy.&#34; Rights bắt chước chất giọng đều đều của Gears giống nhất có thể, &#34; tôi cần cô giúp đỡ trong phòng giải lao, Ts. Rights. Chúng ta sẽ ở một mình và riêng tư.&#34; Cô cười và nói, &#34;Làm như tôi không biết ông muốn gì vậy.&#34;

    &#34;Nếu cô biết, thì cô có thích dừa không?&#34;

    &#34;Dừa á? Thật không đấy? Tôi không nghĩ là ông thích cái đó có vị dừa!&#34;

    &#34;Thực ra tôi không thích dừa. Tuy nhiên, đó là loại duy nhất tôi có thể tìm được.&#34;

   &#34;Ahh, cũng chẳng sao. Chúng ta hãy cùng đi &#39;thảo luận vấn đề này&#39; nào.&#34; Nói xong, cả hai rảo bước về phòng giải lao.

    Khi họ bước vào phòng, Gears bật công tắc đèn. Căn phòng đã được trang trí với nhiều dải ruy băng rực rỡ và tấm băng rôn có in chữ &#39;CHÚC MỪNG SINH NHẬT RIGHTS&#39; cùng một chiếc bánh được đặt chính giữa bàn. Những nhân viên nhảy ra từ nhiều nơi ẩn nấp khác nhau và hét lớn, &#34;BẤT NGỜ CHƯAAA !!&#34;

    Rights chớp mắt, rồi nhìn chằm chằm vào Gears. Ai đó đã đội một chiếc mũ sinh nhật lên đầu ông khi cô không để ý. Cái nhìn bối rối của Rights từ từ chuyển sang vui vẻ khi cô ấy nói: &#34;Ông đúng là một tên khốn gian xảo đấy, Gears.&#34;
