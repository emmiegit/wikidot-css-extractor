**アイテム番号:** SCP-742-JP

**オブジェクトクラス:** --Safe-- Neutralized 

**特別収容プロトコル:** --SCP-742-JPはその性質上、封じ込めは行われておりません。ただし来店客が1名以下にならないよう22時から翌02時の間、常に財団エージェントが2名以上、日替わりで入店し待機している必要があります。また、待機中は周囲の来店客に不信感を与えない為に、酩酊しない程度の飲料、あるいは食料を注文してください。-- インシデント742-JP-01発生以降、このオブジェクトは特異性を示しておりません。そのため、補修の上通常のカウンターとして使用が継続されています。SCP-742-JP-01のある店舗は、現在財団のフロント企業が買い取り、職員向けのバーとして機能しています。

**説明:** SCP-742-JPは樹齢推定100年の杉材で構成された鍵型の幅4m、奥行き60cmのバーカウンターです。SCP-742-JPには8脚の椅子が備え付けられていますが、特異性の発現にはこの椅子は関係していないものと思われます。

SCP-742-JPの特異性は日本標準時間22時から翌02時の間に、バーテンダーの████████氏（SCP-742-JP-1）[[footnote]]SCP-742-JP-1は財団規定に則った低レベルヒューマノイド判定試験の結果、遺伝子的に完全な人間であり、SCP-742-JP以外の特異性は確認されませんでした。[[/footnote]]と二人きりで店内にいる時にSCP-742-JPを介して飲料が提供されると発現します。SCP-742-JPの特異性が発現するとSCP-742-JP-1がその注文にあった飲料を提供しますが、提供された飲料はひと塊の氷を浮かべた透き通った褐色の液体、SCP-742-JP-2に変化します。[[footnote]]SCP-742-JP-2の風味は最高級のストレート・バーボン・ウィスキーに類似していますが、成分分析を行おうとした試みはこれまでの間、全て失敗に終わっています。[[/footnote]]

SCP-742-JP-2はアルコール飲料の摂取が出来ない被験者であっても「美味しい」と報告しています。また、未成年者を実験対象とした場合、SCP-742-JPの特異性は発現しませんでした。加えて、一度SCP-742-JP-2を摂取した事のある対象は、発生条件を整えた環境であっても、二度目の実験以降、特異性は発現しませんでした。

SCP-742-JP-2を摂取すると、対象は自身の後悔、あるいは不安について独白し始めます。SCP-742-JP-2は対象が自身の独白を終えるまで無くならず、独白が終了すると同時にグラスを残して消失します。独白が終了すると、対象は概ね10分から15分の深い睡眠に陥り、これと同時に特異性は非活性化されます。

実験の結果、特異性の発現にはSCP-742-JP-1が関係しており、SCP-742-JP-1以外から提供された飲料では発現しないことが確認されています。SCP-742-JP-1を検査のため10日間、サイト-██の低セキュリティヒューマノイド収容エリアに留置した後に改めて実験を行った際、SCP-742-JP-2は約20%の確率でしか発生せず、翌日改めて実験を行った際には70%の確率で発生しましたので、SCP-742-JP-1をSCP-742-JPから引き離した場合に特異性が徐々に無力化されてしまうものと思われます。--以上のことからSCP-742-JPが完全無力化されてしまうことを防ぐ為、担当研究員の司馬博士により現状の特別収容プロトコルが設定されました。--SCP-742-JPは201█/██/██以降、無力化が確認されています。特別収容プロトコルは改定されました。

[[collapsible show=&#34;+ インタビュー:742-01記録を参照する&#34; hide=&#34;- インタビュー:742-01記録を閉じる&#34;]]
&gt; 	**対象:SCP-742-JP-1 本名[████████]**
&gt; 	
&gt; 	**担当研究員:**司馬博士
&gt; 	
&gt; 	**付記:** //このインタビューは、SCP-742-JP-1収容直後に収録されました//
&gt; 	
&gt; 	//&lt;録音開始&gt;//
&gt; 	
&gt; 	**司馬博士:**やあ、████さん。　お待たせしました。
&gt; 
&gt; 	**SCP-742-JP-1:** これは、司馬先生。どうぞ、よろしく。
&gt; 
&gt; 	**司馬博士:** ご迷惑おかけして申し訳ない。ですが、これが我々の職務である、ということはご理解いただきたい。
&gt; 
&gt; 	**SCP-742-JP-1:** ええ、ええ。勿論ですとも、先生。……ああ、今日は、お出しできないんでしたね。
&gt; 
&gt; 	**司馬博士:** ええ。私も出来れば一杯頂きたいところですが。さて……████さん。貴方は、SCP-742-JPの異常性……つまり、貴方の出したドリンクが全てSCP-742-JP-2になる、ということは知っていましたか？
&gt; 
&gt; 	**SCP-742-JP-1:** ええ、まあ。最初はあたしが間違えて出してしまったもんだと思っていましたよ。ただ、時間も時間で、お客様もお一人だけ。たまには、こういうこともあるもんだ、と。
&gt; 
&gt; 	**司馬博士:** なるほど。何時頃ですか？　この現象に気づかれたのは。
&gt; 
&gt; 	**SCP-742-JP-1:** そうですねえ、かれこれ……10年程前になりますか。ちょうど、家内が死んで、喪が明けてね。お休みを頂いていた店をまた開けはじめた頃、なもんで。
&gt; 
&gt; 	**司馬博士:** 10年。その間、特にお客からクレーム等は？
&gt; 
&gt; 	**SCP-742-JP-1:** ありませんでしたね。
&gt; 
&gt; 	**司馬博士:** しかし、お客さんは不思議がったりしませんでしたか？
&gt; 
&gt; 	**SCP-742-JP-1:** いえ、特にそういう様子ではありませんでしたねえ。大体、それくらいの時間に一人で居らっしゃって、静かにお飲みになる方、というのは何か張り詰めたものをお持ちなので。
&gt; 
&gt; 	**司馬博士:** 貴方はどうでしたか？　お客が誰ともなしに独白し始める、っていうのは……言っちゃ何ですが、異様では？
&gt; 
&gt; 	**SCP-742-JP-1:** ええ、ええ。最初は驚いたもんです。ですがね、先生。あたしら、バーテンダーっていうのは、そういうもんなんです。
&gt; 
&gt; 	**司馬博士:** そういうもの、というと？
&gt; 
&gt; 	**SCP-742-JP-1:** バーテンダー、っていうのはね先生。ただ、お酒を出すんじゃないんです。お客さんとは一期一会……もちろん、先生みたいなお馴染みさんもいらっしゃいますがね。でも、そういう方に対しても、あたしがお出し出来る最後の一杯を……。っていうね、気持ちなんです。その一杯を飲んで、何か言いたい、叫びたい……っていうのがあれば、あたしらバーテンダーってのは、静かに聞いてあげるんですよ。　もちろん、他のお客さんのご迷惑にならなきゃ、ですか。
&gt; 
&gt; 	**司馬博士:** ははあ。では、お客が独白した後にカウンターで寝たりしても、特に違和感は無かったと。　
&gt; 
&gt; 	**SCP-742-JP-1:**　ええ。
&gt; 
&gt; 	**司馬博士:** そうですか。お客の具合、といいますか、そのSCP-742-JP-2を飲む前と後で、何か違った事などは？
&gt; 
&gt; 	**SCP-742-JP-1:** そうですねえ。皆さんすっきりした顔でお帰りになります。これが不思議なことにね、散々飲んで、酔いつぶれた方でも……しゃんと立って、お出かけになるんですよ。
&gt; 
&gt; 	**司馬博士:** 酩酊状態にある人であっても、このSCP-742-JP-2を飲むと、酔いが覚める、と？
&gt; 
&gt; 	**SCP-742-JP-1:** 気持ちよくお酒を楽しんでいらっしゃる方のように、という表現の方が近いかもしれませんね。
&gt; 
&gt; 	**司馬博士:** わかりました。今後、貴方には暫く此処で生活していただくことになるかと思います。お手数ですが、いくつかの検査も受けていただくことになるかと思います。
&gt; 
&gt; 	**SCP-742-JP-1:** ええ、承知しておりますよ。ですが、先生……あの店はどうなさるのでしょう。
&gt; 
&gt; 	**司馬博士:** そうですね、現状保存になるかと。　いくつかの実験も行う予定ですが……破壊的な事はしない、と保証しましょう。
&gt; 
&gt; 	**SCP-742-JP-1:** …ありがとう存じます。あの店には、皆さんとの思い出が詰まっておりますんでね。
&gt; 	
&gt; 	
&gt; 	&lt;録音終了&gt;
[[/collapsible]]


**補遺01:** 本実験では、SCP-742-JP-2を摂取したほぼ全ての被験者が、精神的な満足感及び安定感を得た、と報告しています。これは中度以上の鬱病、あるいは心的外傷後ストレス障害を罹患した被験者であっても同様で、本実験後、それぞれ快癒に向かいました。また、同時期にそれぞれの被験者は精神面、行動面共にポジティブな行動を取るようになりました。詳細は実験記録742-01号を参照してください。

&gt; __**実験記録742-01号 - 日付200█/██/██**__
&gt; 
&gt; **被験者01:** サイト-██職員（35歳男性、インシデント:SCP-███-██により重度の躁鬱病、及び解離性人格障害を発症） 
&gt; **独白内容:** 複数の人格による入れ替わりでの独白。
&gt; **結果:** 実験後「他の人格を受け入れられた」と報告。その一ヶ月後、快癒し現職に復帰。
&gt; 
&gt; 
&gt; ------
&gt; 
&gt; **被験者02:** D-00579（52歳男性、特に精神の疾患なし）
&gt; **独白内容:** 自分がこれまで送ってきた人生に対する後悔と、今後に対する漠然とした不安。
&gt; **結果:** 実験後に「最高の一杯だった、ありがとう」と財団職員とSCP-742-JP-1に対して礼を述べた。
&gt; 
&gt; **特記:** 対象はSCP-742-JPへの移送中、反抗的な態度を示していましたが、実験終了後は従順になりました。後にD-00579は定期解雇を拒絶し、財団への貢献を行っています。
&gt; 
&gt; 
&gt; ------
&gt; 
&gt; **被験者03:** サイト-██管理者 ██博士（62歳女性。多忙に伴う軽度の不眠症及び鬱病を発症）
&gt; **独白内容:** サイト-████職員、██████研究員との密かな恋について。
&gt; **結果:** 「何もかも満ち足りた気分」と述べた。また翌日、不眠症が快癒した旨の報告があった。
&gt; 
&gt; **特記:** 実験の数ヶ月後、████博士は██████研究員と婚約しました。
&gt; 
&gt; 
&gt; ------
&gt; 
&gt; **補遺:** SCP-742-JP-2を摂取した対象は、皆口を揃えて「次に飲む時には、素面で最高の気分の時に飲みたい」「落ち込んでいる時じゃ、もったいない程に美味しかった」とSCP-742-JP-2を摂取した時の印象について報告しています。依存性について研究が行われておりますが、現状詳細は判明しておりません。

**補遺02:** SCP-742-JPはNeutralizedクラスに分類されましたが、司馬博士は現在もSCP-742-JPの研究を行っています。その結果、SCP-742-JP-2に類似する事象を起こす可能性がある一人のバーテンダーを発見しました。彼はSCP-742-JP-1の一周忌に店舗を訪れ、この店で働きたいと申し出ると同時に、バーテンダーとしての知識と技術を披露しました。彼は一時期、SCP-742-JPによりバーテンダーとしての技術的な指導を受けたと語っています。現時点ではSCP-742-JP-2、または類似した特異性を発生させるに至っておりませんが、司馬博士の提言により、SCP-742-JPのある店舗にてレベル0職員としてバーテンダー業務に従事しています。

[[collapsible show=&#34;+ インシデント:742-JP-01の記録を参照する&#34; hide=&#34;- インシデント:742-JP-01の記録を閉じる&#34;]]
&gt; 	**インシデント報告書742-JP-01号  201█/██/██**
&gt; 	
&gt; 	**概要:**201█/██/██　実験中、SCP-742-JP-1が突如意識不明に陥り、そのまま死亡しました。SCP-742-JP-1は重度の癌を患っており、検死の結果においても癌の転移に伴う多臓器不全により死亡したことが確認されています。担当研究員の司馬博士は査問委員会に召喚され一ヶ月間の謹慎処分となりました。その際の実験内容については、添付の実験ログを参照して下さい。
&gt; 
&gt; 
&gt; **経緯:** SCP-742-JP-1は201█/██頃より体調不良を訴え、医療チームによる検査を受けました。SCP-742-JP-1が高齢ということもあり複数の検査を行った結果、膵臓原発性の癌を罹患しており、また全身への転移が見受けられるため、医療チームはSCP-742-JPの余命3ヶ月であるとの報告を司馬博士に行いました。この宣告は司馬博士を通じてSCP-742-JP-1に伝えられました。財団の臨時収容規定に則り、SCP-742-JP-1に対してクラスBの冷凍睡眠処理が行われる予定でしたが、SCP-742-JP-1より、最後の実験の申し入れがありました。その申し入れを司馬博士が受け入れ、また同時に司馬博士により当実験の被験者への志願が行われました。
&gt; 
&gt; 
&gt; 
&gt; ------
&gt; 
&gt; 
&gt; 	__**実験記録742-██号 - 201█/██/██**__
&gt; 	
&gt; 	**被験者:** 司馬博士、本オブジェクトの担当研究員
&gt; 	**独白内容:** インシデント742-JP-01発生により無し。
&gt; 	**結果:** SCP-742-JP-1の異常を受け、司馬博士は実験を終了した。財団の医療チームを派遣したが、SCP-742-JP-1は癌の全身転移に伴う多臓器不全により死亡した。これまでの実験の結果から、SCP-742-JP-1の死亡を以て、SCP-742-JPは無力化されたと思われる。
&gt; 	
&gt; ------
&gt; 
&gt;

&gt;

&gt;

&gt; 	**SCP-742-JP-1:** いえ、確かに……ああ、これは懐かしい顔だ。今日は忙しい日になりそうだ。
&gt; 
&gt; 	**司馬博士:** ██さん？
&gt; 
&gt; 	**SCP-742-JP-1:** こんなにいらっしゃるのは久しぶりですよ。……今日は、とっておきの一杯、を。

&gt; 	
&gt; 	&lt;録音終了&gt;　
&gt; 	
&gt; 	
&gt;
