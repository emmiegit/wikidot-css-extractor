    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:jstyles]]
[[include credit:start]]
**タイトル:** 流れゆく水に微睡み、身を捧ぐ
**著者:** ©︎[[*user sbjt_coffeemilk]]
**作成年:** 2020
[[include credit:end]]
[[div class=&#34;vpoem&#34;]]
[[size 75%]]夜空に星々は燦々と輝く。
月下に映える河は煌々とし、男は揺蕩う。
彼岸と此岸を行き来するが如く、
岸を歩く男の心中は如何。
現の理は即ち人道の篝火なり。
されど孤高な一人の狂人の道標に非ず。
先駆者の説話は御伽噺のように耳を抜ける。
親しき者愛する者の言葉は理解し難く。
眼前に広がる{{潺^^せせらぎ^^}}だけが、
男の欲する唯一つの答を持っていた。[[/size]]
[[/div]]
　
　
　
　
[[div class=&#34;vpoem&#34;]]
[[size 75%]]男は河を渡る。公は河に微睡む。
それは己であり、同士であり、全てであった。
水は流れ往く。
広がり、啓蒙の光を確かに広めていく。
それは空にあった。
未知であれど、確かにそれは皆同じであった。
やがて真実を得た彼らは矮小に、
されど根源たる河に為る。
名は要らぬ。貌も要らぬ。
そこにあることが、真なる理の証左。[[/size]]
[[/div]]
　
　
　
　
[[div class=&#34;vpoem&#34;]]
[[size 75%]]広がりゆく海が、貴方に顔を向ける。
萌える草木は阻めど、祝福の息吹を上げる。
果てなき自然の伝播が、世界を包む。
それを、貴方は既に知っている。
災いに非ず、偽りに非ず、悪意に非ず。
唯、河を渡る者を見る。
貴公もまた、河を渡る者であれば。
それは全て貴方自身であるのだから。
確かに、渡河は為された。
死という、真理を携えて。[[/size]]
[[/div]]
　
　
　
　
[[div class=&#34;vpoem&#34;]]
[[size 75%]]生とは、偽りである。
理性という籠に閉じ込められている。
上辺だけの法と定理が埋め尽くす。
死とは、真理である。
生涯の幕を下ろす瞬間。
そして、解放の刻。唯一の真理が現る。
見よ。我らの解放の刻を。渡河の刻を。
その真理は遍く人々に{{齎^^もたら^^}}される。[[/size]]
[[/div]]
