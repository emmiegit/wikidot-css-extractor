**アイテム番号:** SCP-3207

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3207は現在、サイト-10にある8m×8m×6mの収容チャンバーに収容されています。厳格な実験環境下を除いて、SCP-3207の起動は認められません。動力装置がオフの間にSCP-3207の一部が動く可能性は、車輪と基部に取り付けられた鋼鉄製の拘束具で防止されます[[footnote]] SCP-3207はまだ不活性状態で動く能力を示していませんが、これらの予防措置はSCP-3207の初期収容時に収容スペシャリスト ローレンスによって推奨され、サイト管理官ウィレムによって承認されました。[[/footnote]]。SCP-3207の有機部品と非異常部品のメンテナンスは毎月2回、SCP-3207の構造について詳細な説明を受けた技術者と医師の現地チームによって実施されます。

全てのSCP-3207関連実験は、サイト-10からやや離れた位置にある41番AWTR[[footnote]]異常兵器試験場(Anomalous Weapons Testing Range)[[/footnote]]で行うものとし、最低1名のレベル3職員による承認が必要です。

SCP-3207が関与した最初の偽情報活動についての情報は、補遺3207-1を参照してください。

**説明:** SCP-3207は直径5mの移動式軍事兵器であり、発明家レオナルド・ダ・ヴィンチと、ミラノ公に雇われていた無名の職人[[[scp-1891|マルコ・ソール]]]が協力して1488年に制作したと考えられます。SCP-3207は当時の利用可能な技術と、未だ起源不明の異常に高度な技術の組み合わせで構築されています。調査の結果、SCP-3207は一応の完成に至ったものの、制作者2名が仲違いしたために戦場に配備されなかったことが示唆されています。

構造面からみると、SCP-3207には木材から作られ、金属板で補強された円錐形の“外殻”があり、本体を覆っています。回転機能が付いた側面には多数の大砲が設置されており、全方位に発射できます。知覚装置もまたSCP-3207の側面に存在し、制御ユニットが周辺領域を調べる/周囲の音を聞くことが可能になっています。これらを別とすれば、SCP-3207の異常性の大半は内部機構や活動中にのみ存在するため、外部観察ですぐそれとは明らかになりません。

活動中、SCP-3207の大砲は未知のエネルギーを赤色光線として放出し、接触した有機物を蒸発させることができます。この光線は石造りの要塞に重大な損害を及ぼし、しばしば容易にその種の構造物を爆破できると確認されています -- しかしながら、殆どの金属構造はこの光線への強い耐性を持つようです。

SCP-3207内部の中核には、起源不明の金属製動力装置があります。動力装置の側面のスイッチでSCP-3207を起動/不活性化できます。多量の放射線は検出されていないにも拘らず、SCP-3207の近傍にいる人物は吐き気や体調不良を訴え、その感覚はSCP-3207の近くから立ち去るまで激しさを増します[[footnote]] SCP-3207の動力装置は何らかの環境汚染を引き起こすが、現在の財団の技術ではそれを検出できないという理論があります。 [[/footnote]]。SCP-3207の活動中には、肉眼では見えない反発力場が展開され、SCP-3207を攻撃や高温の悪影響から保護します。SCP-3207の一部に繰り返し衝撃を加えると、反発力場は一時的に(最大30秒間)無効化されます。

SCP-3207の制御メカニズムは人間の脳と神経系から成ります。素性不明のドナーから摘出され、機械構造に組み込まれたこの脳は、まだ解明されていない手段でそれらを直接制御します。制御メカニズムを使用した実験により、この脳が外の世界を認識する唯一の手段は、外装に設置された知覚装置であることが判明しています。

制御メカニズムは生命維持システムの役割を果たすロウ様の物質に浸されています。この物質は脳の細胞変性を遅延させる[[footnote]] 制御メカニズムの現状と予測される老化速度の分析は、この脳が最低でも今後200年間は機能性を保つことを示唆します。[[/footnote]]と共に、作動中のSCP-3207動力装置による悪影響からもある程度保護しています。SCP-3207の分析は、動力装置が作動している場合に限り、制御メカニズムが意識を保っていることを明らかにしました。不活性状態の間、脳は休眠しており、SCP-3207は刺激に反応しません。

**補遺3207-1 (発見と最初の偽情報活動):** SCP-3207は、財団がマーシャル・カーター&amp;ダーク社のオークションハウスを成功裏に襲撃した後、他数点のアイテムに加えて、異常な設計予想図に関するダ・ヴィンチの未発表文書のコレクションと、数枚の親展書(補遺3207-2を参照)が回収された際に認知されました。財団の歴史家は文書を分析し、その中に含まれる指示に従ってミラノ郊外の地下工房を発見しました。

工房のドアに設けられた特異な施錠メカニズムには手を加えられた形跡があり、入場を非常に困難なものとしていましたが、財団の捜索チームは掘削機を使って通路を作ることができました。工房の調査で不活性状態のSCP-3207が発見され、財団の管理下に移送されました。

まだ発見されていないダ・ヴィンチの文書にSCP-3207関連の情報が含まれている可能性への予防措置として、偽情報活動が行われました。当初の偽情報活動は、構築当時の技術力と一致する単純かつ後進的な機械として改竄されたSCP-3207の設計図を、ダ・ヴィンチの公開文書に挿入するものでした。しかしながら、この職務に配属されたスタッフの過失によって[[footnote]] 問題のスタッフたちは後に降格処分を受けるか、または偽情報任務から外されました。 [[/footnote]]、提示された設計図には機械を動作不能にする重大な欠陥が含まれていました -- これらの欠陥はダ・ヴィンチと同レベルの技術者ならば容易に認識できるはずのものでした。このため、ダ・ヴィンチが自作を保護するために意図的に設計図に欠陥を書き込んだことを示唆する追加の偽情報活動が必要になりました。

[[collapsible show=&#34;補遺3207-2 (回収された文書)&#34; hide=&#34;補遺3207-2 (回収された文書)&#34;]]

以下はソールが協働者のダ・ヴィンチ宛に送った手紙であり、ダ・ヴィンチがSCP-3207の公然とした展開を差し控え、拒否した件について記されています。文章は読み易さを考慮して若干現代風に修正されていますが、オリジナルの手紙の直接スキャンがサイト-10の歴史アーカイブで閲覧可能です。

&gt; 尊敬厚き技術者にして芸術家、マルコ・ソールから
&gt; 
&gt; その不実なる元協働者、レオナルド・ダ・ヴィンチに宛てて
&gt; 
&gt; お前が私の手紙への返信を拒否したことに未だ失望していると告白せねばなるまい。知識人である我々二人がこの航海に乗り出した時、連絡を取り合い、互いの知恵を結集させようと同意したのではなかったか？ それでもお前は沈黙するのか。我々の作品は - お前が既に作業を終えたのはこちらも承知だ - 我々の工房で使われもせず、役にも立たずに転がっている。私の工房立ち入りを封じたのがお前であることは分かり切っている。
&gt; 
&gt; 思い出してもらいたいが - スフォルツァ公爵閣下の親密かつ大切な友人として - お前が明白に意図している度合いまで私を敵に回すのは賢明ではない。公爵閣下に対するお前の立場は現時点で非難されていないが、今日の風向きが明日も続くとは限らないことを忠告しておく必要があると感じざるを得ない。私の書簡を無視し続けるつもりならば、これを念頭に置いてほしい。
&gt; 
&gt; お前が元々ミラノ公スフォルツァ閣下宛に送った嘆願書を読んだ時 - ちなみに私は毎週彼と食事を共にしているが[[footnote]] 当時の記録は、ソールがこの時点におけるスフォルツァ公爵との交際関係を誇張している可能性が高いことを示します。 [[/footnote]] - “攻撃と防衛のための道具を無限に作り出す”というお前の宣言を幾分面白いと感じたのは認めよう。明らかにこれは真実ではない、そうでなければお前は我々の傑作を放棄しなかっただろう。まさか、お前は実入りのいい雇用を期待して公爵閣下を欺こうとしたのではないか？ それが真実ならばお前は実に嘆かわしい男だ。
&gt; 
&gt; この問題をめぐるお前の動機は、お前の行動と同程度に理解し易い - 要するに全く計り難い。我々の壮大な創造物で殺されるよりも、剣で殺されるほうがどう望ましいのか？ 後に人間の死体が残れば、どういうわけか殺し方がより正当になるとでも言うのか？ 昨年にお前と出会って工房で設計図を見た時、きっとお前ならば、少なくとも私が提示する物を誰よりも受け入れてくれるだろうと感じた - しかし重ねて言おう、お前は明らかに私の視点を欠いている。戦争とは所詮、その上に図を描くための別種のキャンパスに過ぎないのだ。男の最後の息は、赤子の最初の微笑みと全く同程度に純粋な表現であると請け合おう。
&gt; 
&gt; お前とは私の発見の更なる奇跡を共有したいと願っていたが[[footnote]] ソールはSCP-3207の構築素材を何処で入手したかをこの手紙に明示していませんが、SCP-3207が構築された年の歴史的記録はミラノ市近隣の“流れ星”に言及しています。 [[/footnote]]、お前は必要とされる性向が無いことを幾度となく証明してきた。私は今 - お前がミラノの住居を引き払う時が来るまで - 二度とお前とは顔を合わせまいと真摯に願っているし、お前にもまたこの願望を共有してもらいたいと強く求める。お前には真実の表現を受け止める度胸が無いかもしれないが、私にはある。そして、私を妨害しようというお前のこの不器用な試みは、決して私の仕事を止めない - それは請け合おう。
[[/collapsible]]
