**Mã vật thể:** SCP-3207

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-3207 hiện đang được quản thúc trong một buồng quản thúc kích cỡ 8m x 8m x 6m tọa lạc tại Điểm-10. Không ai được phép kích hoạt SCP-3207 trừ khi có các điều kiện thử nghiệm nghiêm ngặt. Bất kỳ chuyển động tiềm ẩn nào của SCP-3207 khi dị thể đang bất hoạt đều cần được ngăn chặn thông qua các đai thép buộc bánh xe và chân đế của nó.[[footnote]] Mặc dù SCP-3207 chưa thể hiện khả năng di chuyển khi đang bất hoạt, những biện pháp phòng ngừa bổ sung này đã được khuyến nghị bởi Chuyên gia Quản thúc Lawrence sau khi SCP-3207 được quản thúc lần đầu tiên và đã được Giám đốc Điểm Willem chấp thuận.[[/footnote]] Việc bảo trì các phần hữu cơ và không dị thường của SCP-3207 sẽ được thực hiện hai lần một tháng bởi một đội ngũ kỹ sư và bác sĩ y khoa tại điểm đã được thông báo tóm tắt về cấu trúc của SCP-3207.

Tất cả thử nghiệm của SCP-3207 đều phải được diễn ra tại AWTR [[footnote]] Trường Bắn Thử Nghiệm Vũ Khí Dị Thường [[/footnote]] 41, nằm cách Điểm-10 một quãng ngắn, và phải có sự chấp thuận của ít nhất một nhân sự có Quyền hạn an ninh Cấp 3.

Để biết thêm thông tin về chiến dịch lan truyền thông tin sai lệch lần đầu liên quan đến SCP-3207, xem Phụ lục 3207-1.

**Mô tả:** SCP-3207 là một cỗ máy chiến tranh di động, có đường kính năm mét, được cho là đã được tạo ra vào năm 1488 thông qua sự hợp tác giữa nhà phát minh Leonardo da Vinci và một nghệ nhân ít người biết đến làm việc cho Công tước thành Milan mang tên [http://www.scp-wiki.net/scp-1891 Marco Saul]. Nó được xây dựng từ việc kết hợp công nghệ sẵn có vào thời điểm đó và công nghệ tiên tiến dị thường với nguồn gốc chưa được xác định. Điều tra cho thấy rằng mặc dù SCP-3207 đã được hoàn thành, nhưng cỗ máy đã không được triển khai do bất đồng giữa hai nhà sáng chế.

Về mặt cấu trúc, SCP-3207 bao gồm một &#39;vỏ&#39; hình nón, làm bằng gỗ và được gia cố bằng các tấm kim loại, bao phủ phần thân chính. Một số khẩu pháo được đặt xung quanh bệ xoay của cỗ máy, cho phép nó bắn theo bất kỳ hướng nào. Các thiết bị cảm nhận cũng được chế tạo xung quanh chu vi của SCP-3207, cho phép bộ phận điều khiển của nó kiểm tra khu vực và nghe thấy âm thanh xung quanh. Ngoài những đặc điểm này, hầu hết các đặc tính dị thường của SCP-3207 đều tồn tại ở bên trong máy hoặc khi nó được kích hoạt, và do đó không thể thấy rõ ngay lập tức khi quan sát bên ngoài.

Khi được kích hoạt, các khẩu pháo của SCP-3207 có khả năng bắn ra một luồng năng lượng không xác định, có màu đỏ, có khả năng làm bay hơi chất hữu cơ khi tiếp xúc. Những vụ nổ này cũng đã được chứng minh có thể tàn phá các công sự bằng đá, thường dễ dàng làm chúng nổ tung - tuy nhiên, hầu hết các cấu trúc kim loại dường như đều có khả năng chống lại nó một cách hiệu quả.

Tại lõi trong của SCP-3207 là một bộ nguồn làm từ  kim loại hiện không rõ nguồn gốc. Một công tắc ở bên cạnh bộ nguồn đóng vai trò như nút nguồn của dị thể. Mặc dù Tổ Chức không phát hiện lượng bức xạ đáng kể nào được phát ra từ SCP-3207, nhưng các cá nhân ở gần dị thể đều báo cáo cảm giác buồn nôn và ốm yếu, triệu chứng sẽ trở nên nghiêm trọng hơn cho đến khi họ được cách ly ra khỏi khu vực.[[footnote]] Tổ Chức hiện giả thuyết rằng mặc dù bộ nguồn của SCP-3207 phát một loại ô nhiễm ra môi trường xung quanh, nó không ở dạng mà công nghệ của Tổ chức hiện có thể phát hiện được. [[/footnote]] Khi SCP-3207 được kích hoạt, dị thể cũng phát ra một trường lực đẩy không thể nhìn thấy bằng mắt thường, bảo vệ nó khỏi tác động tiêu cực/bất lợi của cuộc tấn công hoặc nhiệt độ cao. Tác động lặp đi lặp lại vào một phần của SCP-3207 sẽ tạm thời làm bất hoạt trường đẩy lùi trong tối đa ba mươi giây.

Cơ chế điều khiển của SCP-3207 bao gồm một bộ não người và hệ thần kinh, bị tước khỏi một người hiện chưa xác định và nối vào các cơ chế của máy, với bộ não điều khiển chúng thông qua một phương pháp chưa được hiểu rõ. Thử nghiệm với cơ chế điều khiển chỉ ra rằng phương tiện duy nhất để nhận biết thế giới bên ngoài của dị thể là thông qua các thiết bị cảm nhận ở mặt ngoài cỗ máy.

Cơ chế điều khiển được ngâm trong một chất giống như sáp đóng vai trò như như một hệ thống hỗ trợ sự sống và làm chậm quá trình thoái hóa của tế bào [[footnote]] Phân tích trạng thái hiện tại của cơ chế điều khiển và tốc độ lão hóa dự kiến của nó cho thấy rằng cơ chế này sẽ tiếp tục hoạt động trong ít nhất hai trăm năm nữa.[[/footnote]] , đồng thời bảo vệ cơ chế trên từ hiệu ứng tiêu cực của bộ nguồn khi đang hoạt động của SCP-3207. Phân tích SCP-3207 cho thấy mặc dù cơ chế điều khiển có tri giác, điều này chỉ xảy ra khi bộ nguồn được kích hoạt. Khi bộ nguồn đang ở trạng thái bất hoạt, bộ não sẽ chuyển sang trạng thái ngừng hoạt động và SCP-3207 sẽ không phản ứng với các kích thích.

**Phụ lục 3207-1 (Chiến dịch Khám phá và Lan truyền Thông tin sai lệch ban đầu):**

SCP-3207 được lần đầu tìm thấy sau khi một bộ sưu tập các bài viết chưa được công bố của da Vinci liên quan đến các thiết kế dị thường mang tính phỏng đoán, cùng với một vài lá thư tối mật (Xem Phụ lục 3207-2 để biết thêm chi tiết), được Tổ Chức thu hồi cùng với một vài vật thể khác sau một cuộc đột kích thành công vào một nhà đấu giá của Marshall, Carter và Dark. Các nhà sử gia của Tổ Chức đã phân tích các bài viết, làm theo hướng dẫn bên trong và đã tìm được một xưởng ngầm tọa lạc tại ngoại ô Milan.

Mặc dù cơ chế khóa độc đáo của xưởng đã bị làm hỏng, khiến việc ra vào vô cùng khó khăn, một đội tìm kiếm của Tổ Chức đã có thể tiếp cận xưởng bằng dụng cụ đào. Điều tra xưởng cho thấy một SCP-3207 bất hoạt, thứ sau đó cũng được Tổ Chức đưa vào diện quản thúc.

Như một biện pháp phòng ngừa thông tin liên quan đến SCP-3207 được công bố có mặt trong các bài viết chưa được công bố của da Vinci, Tổ Chức đã quyết định mở một chiến dịch lan truyền thông tin sai lệch. Chiến dịch thông tin sai lệch ban đầu bao gồm việc chèn các phiên bản sửa đổi của SCP-3207 vào các bài viết công khai của da Vinci, trình bày nó như một cỗ máy đơn giản hơn, ít tiên tiến hơn và phù hợp với thời gian chế tạo của nó. Tuy nhiên, lỗi của các nhân viên được giao nhiệm vụ này [[footnote]] Những nhân viên này sau đó đã bị giáng chức hoặc thuyên chuyển khỏi công việc lan truyền thông tin sai lệch. [[/footnote]] dẫn đến việc bản thiết kế được công bố có những sai sót nghiêm trọng khiến nó không thể hoạt động được - những sai sót mà một kỹ sư có trình độ kỹ năng như da Vinci sẽ dễ dàng nhận ra. Do đó, Tổ Chức đã thêm thông tin sai lệch bổ sung nhằm gợi ý rằng những sai sót này là do da Vinci cố ý dựng nên như một nỗ lực để bảo vệ công việc của mình.

[[collapsible show=&#34;Phụ lục 3207-2 (Tài liệu được thu hồi)&#34; hide=&#34;Phụ lục 3207-2 (Tài liệu được thu hồi)&#34;]]

Sau đây là một lá thư gửi cho da Vinci từ cộng tác viên Saul của ông, liên quan đến việc da Vinci chần chừ và từ chối triển khai SCP-3207 một cách công khai. Văn bản đã được cập nhật phần nào để dễ đọc, nhưng các bản quét trực tiếp của bức thư gốc hiện có sẵn trong kho lưu trữ lịch sử của Điểm-10.

&gt; Từ kỹ sư và nghệ sĩ đáng kính, Marco Saul
&gt; 
&gt; Gửi người cộng sự cũ không trung thành của mình, Leonardo da Vinci
&gt; 
&gt; Tôi phải tiếp tục bày tỏ sự thất vọng của mình khi ông cứ từ chối phản hồi thư của tôi. Khi chúng ta với tư cách là hai nhà tri thức bắt đầu bước trên hành trình này, chẳng phải chúng ta đã đồng ý giữ liên lạc, và chẳng phải chúng ta đã đồng ý đóng góp trí tuệ của hai ta hay sao? Thế mà, ông vẫn im lặng. Công việc của chúng ta, thứ mà tôi báo cho ông rằng tôi biết ông đã hoàn thành việc phát triển nó, lại không được sử dụng và nằm vô dụng trong xưởng của chúng ta, thứ mà tôi chắc chắn ông nhớ rằng bản thân ông đã ngăn tôi sử dụng nó.
&gt; 
&gt; Xin hãy nhớ rằng - với tư cách là một người bạn thân thiết và quý giá của Ngài Công tước Sforza - thật không khôn ngoan khi gây thù chuốc oán với tôi đến một mức độ thể hiện rõ ràng là ông đang cố tình. Mặc dù vị thế của ông với Ngài hiện tại không có gì đáng chê trách, tôi vẫn muốn nhắc nhở ông rằng những gì hôm nay đúng vẫn có thể đổi khác ngay hôm sau. Xin hãy ghi nhớ điều này khi ông tiếp tục không phản hồi liên lạc của tôi.
&gt; 
&gt; Tôi thừa nhận tôi có chút thích thú - sau khi đọc lá thư cầu xin ban đầu ông gửi cho Ngài Công tước Sforza của Milan, người mà tôi dùng chung bữa tối hàng tuần [[footnote]] Các ghi chép vào thời điểm đó cho thấy rằng Saul khả năng cao đã phóng đại mối quan hệ của mình với Công tước Sforza tại thời điểm này. [[/footnote]] - khi ông tuyên bố rằng ông sẽ &#39;tạo ra vô số vật phẩm để tấn công và phòng thủ&#39;. Rõ ràng, điều này không đúng, nếu không ông đã không từ bỏ công việc vĩ đại của chúng ta. Trong trường hợp này, có lẽ ông đang cố lừa dối Ngài với hy vọng kiếm được việc làm có lãi? Ông thực sự là một người đàn ông đáng thương nếu điều đó là đúng.
&gt; 
&gt; Động cơ của ông trong chuyện này cũng dễ hiểu như hành động của ông vậy – hoàn toàn chẳng có động cơ nào cả. Tại sao có kẻ lại muốn chết bằng đao kiếm hơn bằng  tạo hóa vĩ đại của chúng ta cơ chứ? Lý nào mà chết thì phải thấy xác? Khi tôi chiêm ngưỡng những tác phẩm ông vẽ trong xưởng của mình năm ngoái, tôi đã nghĩ rằng ông cuối cùng cũng đã chịu tiếp thu những gì tôi góp ý - nhưng cuối cùng lời của tôi vẫn chẳng tài nào lọt tai ông. Chiến tranh có nghĩa lý gì ngoài một tấm vải bạt mà ông có thể tô vẽ lên cơ chứ? Tôi có thể đảm bảo với ông rằng hơi thở cuối cùng của một người đàn ông cũng thuần khiết như nụ cười đầu tiên của một đứa trẻ vậy.
&gt; 
&gt; Tôi đã hy vọng rằng tôi có thể chia sẻ với ông về những điều kì diệu hơn nữa trong sáng chế của tôi [[footnote]] Mặc dù Saul không nêu rõ trong thư nơi ông ta lấy các vật liệu để xây dựng SCP-3207, các ghi chép lịch sử trong năm SCP-3207 được chế tạo có đề cập đến một &#39;ngôi sao rơi&#39; gần thành phố Milan [[/footnote]], nhưng ông đã hết lần này đến lần khác chứng minh rằng ông không có thể chất cần thiết cho việc này. Bây giờ tôi chân thành hy vọng rằng - khi thời gian cư trú của ông ở Milan kết thúc - chúng ta sẽ không gặp nhau nữa, và tôi thực sự khuyên ông nên chia sẻ ham muốn này. Mặc dù ông có thể không dám thể hiện cảm xúc thật của mình, nhưng tôi thì có, và nỗ lực vụng về này của ông nhằm phá hoại tôi sẽ không thể ngăn cản công việc của tôi - tôi có thể đảm bảo với ông về điều đó.
