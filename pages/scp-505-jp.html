**アイテム番号:** SCP-505-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-505-JPは現在、工事中と偽装し周囲を不透明シートで覆うことで対処されています。不透明シート内はカメラによって常時監視されており、監視態勢点検を月に1度Dクラス職員を用いて行うことになっています。実験はセキュリティクリアランスレベル4以上の職員の許可が必要です。内部を調査する場合は、2時間以内に終了するようにしてください。

職員及び民間人に想定外のSCP-505-JPの影響が確認された場合、即座に拘束し主任研究員の報告してください。

**説明:** SCP-505-JPは████県████市郊外にある二階建ての一軒家です。公的な資料から土地の持ち主が判明していますが消息不明であり、SCP-505-JPが建設された経緯や時期などは不明です。しかし199█年にはすでに存在していたことが調査から明らかになっています。SCP-505-JPの外見及び内装、家具、間取りに異常はありませんが、電気ガス水道などの公共設備には接続されていません。しかしながら、SCP-505-JP内の電気、ガス、水道は使用することが可能であり、それらの動作に異常はありません。

SCP-505-JPは不定期に全ての扉と窓を閉め、室内の全ての照明を点灯させます（以下、活性状態）。活性状態のSCP-505-JPを目視した人間（以下、被験者）は、SCP-505-JPを自分の家であると認識し「帰宅」しようとします。被験者が「帰宅」すると活性状態は終了し、「帰宅」しなかった被験者はその影響から脱します。活性状態を終了させる「帰宅」人数は1名で済むことがほとんどですが、まれに2名の「帰宅」が必要な場合もあります。「帰宅」がなかった場合、活性状態は1時間から10時間ほどで終了しますが、SCP-505-JPの影響が消えることはありません。しかし、これらの影響は記憶処理によっても脱することが出来る事が確認されています。なお現在までに活性状態の間隔が3時間を下回ったことはありません。

被験者がSCP-505-JPに「帰宅」した場合、その姿が再び捕えられることはありません。装着させた通信機、発信機はバッテリー切れまで被験者はSCP-505-JP内に存在し、SCP-505-JP内に居住している未知の存在（以下SCP-505-JP-A、-B）を被験者が家族と認識し、温和な雰囲気で生活を行っていたことを知らせます。しかし装着させたカメラがSCP-505-JP-A、-Bの姿を捕えたことはなく、また被験者やSCP-505-JP-A、-Bが通信機の交信に応じることもありません。またSCP-505-JP内部を捜索した際、被験者のカメラに職員が映ることがありましたが、職員が被験者を発見することはありませんでした。

音声の分析からSCP-505-JP-Aは5歳から10歳程度の男児、SCP-505-JP-Bは18歳から25歳程度の女性であると考えられています。SCP-505-JP-Aは被験者を「父母」と認識して対応しますが、SCP-505-JP-Bは「夫」あるいは「母」と認識して対応します。音声内に他の被験者の音声が確認された事例はありません。SCP-505-JP内部に被験者が同時に2名以上存在している場合でもSCP-505-JP-A、-Bはそれぞれの被験者の会話音声に記録されています。

SCP-505-JP内部で活性状態に遭遇した場合、滞在者のうち1名は「帰宅」と同様に消滅します。またその活性状態の終了まで、滞在者の消滅を全く認識出来ないことが判明しています（音声記録505-JP-3参照）。また内部で活性状態に遭遇した場合、その活性状態中に外部から観測してもその影響を受けません。

非活性状態のSCP-505-JPへ侵入した場合、その瞬間に居住者が消えたかのような状況及び物品が観測[[footnote]]シャワーの出水、火に掛かったままのヤカン、対戦中のTVゲームなどが観測されています。[[/footnote]]、回収されることがあります。現在までに回収された物品は、玩具類、衣服（Dクラスの衣服も含まれています）、皿に盛りつけられた人体の一部[[footnote]]スライスされた大腿部と、眼球が2つ盛られていました。[[/footnote]]などが回収されています（完全な記録は「505-JP回収物品一覧」を参照してください。）。物品は全て市販されているものであり、また人体は死亡後に加工されたものであることが確認されています。

SCP-505-JPは199█/██/██に[編集済]の調査を行っていたエージェント吉川がその影響を受けたことにより財団に発見されました。エージェント吉川は幸いにも「帰宅」前にSCP-505-JPの活性状態が終了したため無事でした。その後の調査によってSCP-505-JPの近隣住民はSCP-505-JPの影響を受けたことがなかったこと、SCP-505-JPの建設の経緯や時期などを正確に覚えていないことが明らかになっています。

[[collapsible show=&#34;+ 音声記録505-JP-3&#34; hide=&#34;- 閉じる&#34;]]
__**音声記録505-JP-3**__

&gt; **日付:** 199█/██/██
&gt; **概要:** SCP-505-JPの居間にDクラス3名を待機させ、内部で活性状態になった場合の変化を観察する実験中の交信記録の一部抜粋
&gt; 
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; **沢田研究員:** Dクラスの諸君、聞こえていますか？
&gt; 
&gt; **D-505-JP-4:** 聞こえてるよ
&gt; 
&gt; **D-505-JP-5:** 問題なし
&gt; 
&gt; **D-505-JP-6:** 感度良好だ
&gt; 
&gt; **沢田研究員:** 分かりました、それでは実験の手順の再確認を
&gt; 
&gt; **D-505-JP-4:** おいおい、もう4度目だぜ？1時間ごとに確認しなくても分かってるよ
&gt; 
&gt; **沢田研究員:** D-505-JP-4、聞かれたことに答えなさい。契約はご存じのはずですね？
&gt; 
&gt; **D-505-JP-4:** [舌打ち]この家の照明が付いたら全部見て回る、だろ？
&gt; 
&gt; **D-505-JP-5:** その時おかしなことがあれば逐一報告しろ・・・だったな
&gt; 
&gt; **D-505-JP-6:** 全部見回ったら出ていいんだろ？
&gt; 
&gt; **沢田研究員:** よろしい、それでは・・・
&gt; 
&gt; [この時、活性状態に入った]
&gt; 
&gt; **D-505-JP-4:** お、やっとついたな
&gt; 
&gt; **SCP-505-JP-A:** どうしたのパパ、ボーっとして
&gt; 
&gt; **D-505-JP-5:** え・・・ああ、なんでもないよ
&gt; 
&gt; **D-505-JP-6:** それじゃ、2階から回るか
&gt; 
&gt; **沢田研究員:** 異常はありませんか？まずは職員番号と周囲の状況を言いなさい、早く
&gt; 
&gt; **SCP-505-JP-A:** あ、そうだ！ゲームしようよパパ！レースゲーム！
&gt; 
&gt; **D-505-JP-5:** お、パパに勝てるようになってるのかな？未来のエースドライバー君？
&gt; 
&gt; **SCP-505-JP-A:** もちろんだよ！
&gt; 
&gt; **D-505-JP-4:** [舌打ち]D-505-JP-4、電気がいきなりついた以外は異常なしだ
&gt; 
&gt; **D-505-JP-6:** D-505-JP-6、同じく異常なし
&gt; 
&gt; **D-505-JP-5:** よしよし、ならその腕前見せてもらおうかな・・・ただしママのご飯が出来るまでだぞ？
&gt; 
&gt; **沢田研究員:** 分かりました、では内部の捜索を開始してください。異常があればすぐに知らせるように
&gt; 
&gt; **SCP-505-JP-A:** わーい！行こうパパ！！
&gt; 
&gt; **&lt;再生終了&gt;**
&gt; 
&gt; **付記:** この後、活性状態終了までD-505-JP-5の不在を認識することはありませんでした。またDクラス職員だけでなく、外部に居た沢田研究員までもが異常を認識していなかった点は特筆に値します。
[[/collapsible]]

**事件記録505-JP:** 199█/██/██にSCP-505-JP内部8か所にテープ式カメラを設置し、非活性状態の内部変化の様子を観察する調査が行われました。活性状態終了後すぐにカメラの設置し、記録を開始。想定外のリスクを避けるために2時間後に侵入し回収、7台のカメラの回収に成功しましたが、1階の廊下を映していたカメラはその破片の一部しか発見できませんでした。SCP-505-JP-Aあるいは-Bに破壊されたものと考えられています。また、この侵入時に活性状態でないにも関わらずエージェント城崎が消滅しました。

[[collapsible show=&#34;+ 音声記録505-JP-4&#34; hide=&#34;- 閉じる&#34;]]
__**音声記録505-JP-4**__

&gt; **日付:** 199█/██/██
&gt; **概要:** カメラ回収のためにSCP-505-JPに侵入した際の音声記録の一部抜粋
&gt; 
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; **エージェント正木（以下、正木）:** これよりSCP-505-JPに侵入する、次の活性状態までは？
&gt; 
&gt; **国枝研究員:** 残り時間は27分ほどです。
&gt; 
&gt; **正木:** 了解、ではこれよりSCP-505-JPに侵入する。私は2階のカメラ3台を取ってくる。
&gt; 
&gt; **エージェント城崎（以下、城崎）:** 1階は自分と和田、三井で回収します。
&gt; 
&gt; **エージェント和田（以下、和田）:** 了解
&gt; 
&gt; **エージェント三井（以下、三井）:** 了解しました
&gt; 
&gt; **正木:** よし、開けるぞ
&gt; 
&gt; [扉の開く音とともに足音]
&gt; 
&gt; **SCP-505-JP-A:** おかえり、パパ！
&gt; 
&gt; **正木:** 本部、廊下と玄関は見せられないらしい、カメラが破壊されてる。和田、三井、他のカメラを回収してから詳しい捜索を
&gt; 
&gt; [階段を上る音]
&gt; 
&gt; **城崎:** え・・・あ・・・ああ、ただいま、愛しき息子よ
&gt; 
&gt; **国枝研究員:** 本部了解、気を付けて捜索を続けてください、異常があればすぐに伝えてくださいね
&gt; 
&gt; **和田:** 時間はたっぷりってほどじゃありませんが、十分あります。右側の回収行きます
&gt; 
&gt; **三井:** 左側行きます
&gt; 
&gt; **SCP-505-JP-A:** ねえパパ、今日はどうしてそんな格好してるの？
&gt; 
&gt; **城崎:** あー・・・悪いが言えないんだ
&gt; 
&gt; **和田:** 本部、他のカメラは無事な模様、回収します。
&gt; 
&gt; **三井:** こちらも無事を確認、回収します。
&gt; 
&gt; **正木:** こちらもだ
&gt; 
&gt; **国枝研究員:** 本部了解
&gt; 
&gt; **SCP-505-JP-A:** どうしても？
&gt; 
&gt; **城崎:** そうだな・・・よくわからないものが何か分かるためにお仕事して来たんだ
&gt; 
&gt; **SCP-505-JP-A:** ・・・そうなんだ
&gt; 
&gt; **和田:** 物品等はなし、破壊されたカメラの破片回収を開始します
&gt; 
&gt; **三井:** 回収完了、それと折り畳まれた衣類を発見しました。2名分と推測されます
&gt; 
&gt; **国枝研究員:** 本部よりエージェント三井へ、写真だけお願いします。
&gt; 
&gt; **三井:** 了解
&gt; 
&gt; **城崎:** どうかしたか？
&gt; 
&gt; **SCP-505-JP-B:** あら、お帰りになってたんですかあなた
&gt; 
&gt; **正木:** こちらも回収を完了した、思ったよりスムーズに行ったな
&gt; 
&gt; **城崎:** ああ、ただいま
&gt; 
&gt; **SCP-505-JP-B:** 丁度おやつが出来たところですよ
&gt; 
&gt; **和田:** ならこっち手伝ってくださいよ、結構破片多いんですよ
&gt; 
&gt; **正木:** 了解、すぐ降りる
&gt; 
&gt; [階段を下りる音]
&gt; 
&gt; **城崎:** それは楽しみだな
&gt; 
&gt; **SCP-505-JP-A:** うん、早く食べようよパパ！
&gt; 
&gt; **&lt;再生終了&gt;**
&gt; 
&gt; **付記:** この作業終了後、SCP-505-JPから退出し扉を閉めるまでエージェント城崎が消滅したことを認識することはありませんでした。これは現在までで唯一の活性状態以外での消滅現象です。この件を受けて、SCP-505-JP内の監視態勢の確立は保留されることになりました。
[[/collapsible]]

**補遺1:** 回収されたカメラは侵入の瞬間に衣類が出現したことを捕えており、また1:26:08から1:31:13までの間SCP-505-JP-A、-B及び被験者となったDクラスの声と生活音が少なくとも4組分重なった状態で記録されていました。なお、破壊されたカメラの破壊音は記録されていませんでした。

**補遺2:** 事件505-JP後の内部調査で、居間から破られたスケッチブックの断片が回収されました。

__**回収された断片に書かれていた文章**__
&gt; たのしいおうち
&gt; すばらしいかぞく
&gt; けんかはいらない
&gt; てをつなごう
&gt; 
&gt; だってなかよしだから
&gt; しっかりと
&gt; てをつなごう
&gt; 
&gt; **付記:** 文章は一般的な黒のクレヨンで書かれています。また、文字の脇まで何かを塗りつぶした跡が見て取れますが、その全体像は不明です。</textarea></pre>
