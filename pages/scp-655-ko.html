**일련번호:** SCP-655-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-655-KO은 현재 제30기지의 가로 2 m X 세로 2 m X 높이 3 m 크기의 평범한 철제 우리에 보관되어 있다. 철제 우리는 3달마다 정기적으로 교체되어야 하며, 대상의 격리에 알맞는 철제 우리의 규격은 아래와 같다:

1) 창살 사이사이의 틈은 5 cm 이하로 설계되어야 한다.
2) 녹이 스는 것을 막기 위한 스테인리스 처리가 완료되어야 한다.
3) 철창의 두께는 5mm 이상으로 설계되어야 한다.

SCP-655-KO의 특성으로 인하여, SCP-655-KO의 격리실 반경 30미터 내부는 항상 극도로 청결한 상태를 유지하여야 한다. SCP-655-KO의 격리실은 2일 주기로 일반 진공청소기, 대걸레, 그리고 특수 제작된 미세 세포조직 청소 기구를 사용하여 청소되어야 한다. 대상의 생명 활동의 정지가 확인되기 전까지, 일반적으로 격리실 내부에는 먹이와 물을 공급하기 위해 출입하는 인원과 격리실 내부를 청소하는 인원을 제외하면 어떠한 인원의 출입 및 체류도 허가되지 않는다.

SCP-655-KO의 먹이와 물을 공급하는 인원은 반드시 전신의 피부를 노출하지 않는 구조의 의복을 갖춰 입어야 하며, 손톱을 노출하지 않도록 손목까지 덮을 수 있는 가죽 장갑을, 머리카락을 노출하지 않도록 후두부까지 감싸는 모자를 착용해야 한다.

SCP-655-KO을 이용하는 실험에 D계급 요원을 사용하는 것은 금지되어 있다. 필요한 실험을 진행할 시에는 시설 관리자로부터의 직접 명령과 3등급 인원 이상의 승인을 받아 이루어진다. 만약 실험 도중 변칙 사태가 발생할 경우 시설 내부의 모든 인원은 주사기 이외의 수단으로 스스로의 신체에 상처를 내 일정량(대개 1 ml 가량)의 혈액을 외부로 배출시켜 SCP-655-KO의 포획을 진행한다.



**설명:** SCP-655-KO는 Wistar 래트(//Rattus norvegicus//)와 동일한 생물적 특징을 가지고 있는 대략 30cm 정도의 크기를 가진 쥐이다. 일반 생물과는 다르게 대상은 3일 주기로 식수를, 1주일 주기로 음식을 필요로 한다. 대상이 섭취하는 음식의 양은 일반적인 쥐의 섭취량의 [데이터 말소]배에 해당한다.

대상은 인간의 세포 조직에 비상할 정도의 집착을 보인다. 이는 혈액, 머리카락, 손톱, 발톱, 피부 각질, 타액, [데이터 말소] 등 인체에 존재하는 전반적인 생물 조직을 포함한다. SCP-655-KO이 이 중 어느 세포 조직을 섭취하였을 시, SCP-655-KO는 세포 조직의 주인의 모습으로 변화한다. 변화에는 30분 정도가 소요되며, 변화 과정은 [데이터 말소]와 유사한 형태로 이루어진다. 변화한 SCP-655-KO의 외형과 성격은 변화한 대상과 완전히 일치하며, 대상의 기억 역시 복사 가능한 것으로 보이나 SCP-655-KO로서의 기억 역시 혼재하고 있는 것으로 보인다. SCP-655-KO는 변화된 모습을 무한히 지속할 수 있는 것으로 보인다.

변화한 뒤, SCP-655-KO는 즉각적으로 자신이 SCP-655-KO라는 사실을 부정하며 변화 대상의 흉내를 내 대상의 사회적 위치를 차지하려 시도한다. 외형과 성격이 완전히 동일한 탓에, 육안이나 유도심문 등으로 대상의 정체를 알아내는 것은 불가능에 가깝다. 만약 변화한 SCP-655-KO과 변화 대상이 같은 자리에 존재할 경우, SCP-655-KO는 변화 대상을 SCP-655-KO로 지목하여 주변의 오해를 유도한다.

대상이 변화한 SCP-655-KO라는 것을 확인할 수 있는 유일한 방법은 혈액을 이용하는 것이다. SCP-655-KO는 변화한 뒤 인간의 세포 조직에 대한 집착을 나타내지 않으나, 혈액에 대해서는 본래 모습에서 보여주었던 정도 이상의 집착을 보인다. 혈액을 발견할 시 SCP-655-KO는 즉각적으로 혈액을 섭취하려 시도하며, 그 모습이 발각되었을 시 본래의 모습으로 돌아오게 된다. 해당 방법을 발견한 인원 D-3922는 그 달의 정기 인원 처리 목록에서 제외되었다.

**부록 655-KO-1:** SCP-655-KO의 식수를 공급하던 D계급 요원의 보고에 따르면, 대상이 철제 우리 속에서 3달 이상 체류하였을 시 발 끝부분부터 우리와 동일한 재질로 변화하기 시작하는 현상을 확인하였다. 대상을 무기질로부터 분리시키자 해당 현상은 중지되었고 SCP-655-KO의 신체는 원래의 재질로 돌아왔으나, 다시 해당 무기질에 접촉시키자 현상이 재개되었다. 이 사례를 보아, SCP-655-KO는 금속 및 무기질로도 변화할 수 있는 것으로 보인다. 대상의 무력화 및 사망을 방지하기 위해, 대상의 철제 우리의 정기적인 교환이 필요하다.

[[collapsible show=&#34;+ 면담 기록 655-KO-1&#34; hide=&#34;- 면담 기록 655-KO-1&#34;]]
&gt; **기록 시작**
&gt; 
&gt; **면담 대상:** SCP-655-KO
&gt; 
&gt; **면담자:** ███████ 박사
&gt; 
&gt; **서론:** //SCP-655-KO의 변신 능력의 원천과 의태할 수 있는 능력의 한계를 규명하기 위해 SCP-655-KO는 준비된 ████ 연구원의 손톱을 섭취하고 대상으로 변화하였다. ████ 연구원은 ███████ 박사가 진행하는 면담에 참관자로서 동행하였다.//
&gt; 
&gt; **███████ 박사:** 그럼 면담을 개시하겠네. SCP-655-KO. 자네가 현재 취하고 있는 모습의 신원을 파악할 수 있는가?
&gt; 
&gt; **SCP-655-KO:** 무슨 이야기를 하고 계시는지 모르겠습니다. 저는 SCP-655-KO가 아니라고요. ████입니다.
&gt; 
&gt; **███████ 박사:** 긍정으로 받아들이지. 자네는 어떠한 과정을 거쳐 변화하는 대상의 기억을 취득하는가?
&gt; 
&gt; **SCP-655-KO:** ███████ 박사님, 제발요! 저라니까요, ████! 그런 걸 물으시려면 지금 박사님 옆에 서 있는 SCP-655-KO한테 물으시는 게 빠를 거라는 답변밖에 드릴 수 없다구요!
&gt; 
&gt; **████ 연구원:** 가짜는 너지, SCP-655-KO. 네가 내 손톱을 갉아먹는 걸 내가 못 봤을 줄 알았겠지만, 난 두 눈으로 똑똑히 봤어. 그리고 네가 [데이터 말소]-
&gt; 
&gt; **███████ 박사:** ████ 연구원. 감정적인 반응은 자제하게.
&gt; 
&gt; **SCP-655-KO:** 네.
&gt; 
&gt; **████ 연구원:** 네.
&gt; 
&gt; **███████ 박사:** SCP-655-KO. 제대로 질문에 대답해 주길 바라네. 자네의 협조성에 따라 자네의 처분이-
&gt; 
&gt; **SCP-655-KO:** 박사님, 몇 번이나 말씀드리지만 전 SCP-655-KO가 아닙니다. 저 오징어 같은 녀석이 뻔뻔스럽게도 제 모습을 취하고 있는 것이라구요.
&gt; 
&gt; **████ 연구원:** 아, 젠장. 하필 내 모습으로 저딴 말이나 지껄이고 있는 새끼를 보고 있자니..
&gt; 
&gt; **SCP-655-KO:** 뭐라고? 말 토사물에 비빈 스컹크 똥처럼 생긴 게?
&gt; 
&gt; **████ 연구원:** 모르모트 쥐새끼 주제에 뭐가 어쩌고 저째!?
&gt; 
&gt; //변화한 SCP-655-KO와 ████ 연구원이 싸움을 시작함. 대상의 판별이 불가능하게 될 것이라 판단한 ███████ 박사는 준비하였던 자신의 혈액이 담긴 앰플을 열고 혈액을 테이블 위에 흘림.//
&gt; 
&gt; **SCP-655-KO:** 죽어 이 새ㄲ-응? 뭐야, 이 냄새는?
&gt; 
&gt; //변화한 SCP-655-KO가 혈액에 접근해 맹렬하게 핥아먹기 시작함.//
&gt; 
&gt; **████ 연구원:** 젠장, 꼴불견이잖아!
&gt; 
&gt; //SCP-655-KO는 다음 순간 본래의 모습으로 변화하여 도주를 시도하였으나, 대기하고 있던 보안 요원에 의해 포획됨.//
&gt;    
&gt; **기록 종료**
&gt;  
&gt; **결론:** SCP-655-KO의 연기력이 상상을 초월할 정도로 대단한 건지, 아니면 정말로 자신을 ████ 연구원이라 믿었던 것인지는 모르지만, 이번 실험을 통해 SCP-655-KO과 변화 대상의 육안 구별은 불가능하다는 사실을 재확인하였다. 녀석의 목적이 무엇인지, 또 쥐 모습일 때에는 무슨 생각을 하고 있는 것인지도 차차 밝혀 나가면 되겠군. SCP-655-KO의 실험 도중 변칙 사태가 발생한다면 이번처럼 혈액을 사용하여 대상을 제압할 것을 적극 권장한다. - ███████ 박사
[[/collapsible]]


[[collapsible show=&#34;+ 실험 기록 655-KO-1&#34; hide=&#34;- 실험 기록 655-KO-1&#34;]]
2012년 10월 2일
SCP-655-KO에게 시설 책임자 ██████의 세포 조직을 섭취시켜 보는 실험: 승인됨
결과: 대상은 성공적으로 변화하였음. 변화 직후 대상은 곧바로 자신이 SCP-655-KO라는 사실을 부정하였으나, 혈액을 이용한 판별 방법에 정체를 발각당한 뒤 포획됨.

2012년 10월 30일
SCP-655-KO에게 소의 세포 조직을 섭취시켜 보는 실험: 승인됨
결과: 대상은 섭취를 거부함. 먹이에 소의 세포 조직을 섞어 제공한 결과, 대상은 먹이의 섭취를 거부함.

2012년 11월 11일
SCP-655-KO에게 식물의 세포 조직을 섭취시켜 보는 실험: 승인됨
결과: 대상은 정상적으로 세포 조직을 섭취하였으나, 외형의 변화는 관찰되지 않음.

2012년 12월 23일
SCP-655-KO에게 무생물을 섭취시켜 보는 실험: 승인됨
결과: 대상의 먹이에 잘게 부순 나무 조각을 넣어 대상에게 지급함. 대상은 섭취를 거부함.

2013년 3월 2일
SCP-655-KO에게 사망한 인물의 피부 조직을 섭취시켜 보는 실험: 기각됨

2013년 4월 4일
SCP-655-KO에게 고양이의 세포 조직을 섭취시켜 보는 실험: 승인됨
결과: 실험 실패. SCP-655-KO는 고양이의 세포 조직을 목격하자 섭취를 거부했고, 30분 동안 우리 속을 마구 돌아다니면서 위협적인 울음소리를 내는 등 격렬한 반응을 보임. 분석 결과 이는 중대한 &#34;생명의 위협&#34;을 느낀 것에 대한 공포에서 기인한 것으로 보임.

2013년 5월 5일
SCP-655-KO에게 매달 정기 처리 인원 목록에 있던 인원 D-3988을 투입하는 실험: 승인됨
결과: SCP-655-KO는 D-3988에 올라타 [데이터 말소], 곧바로 실험실 바깥에 있었던 무장 요원 2명에게 부상을 입힘. 대상은 추가 투입된 무장 요원 2명에 의해 제압됨.
추가: //이 이후로 인간을 통째로 SCP-655-KO의 실험에 사용하는 것을 금지한다. - 시설 책임자 ██████//
