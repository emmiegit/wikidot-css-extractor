拖了好幾個月的禮物。
作者：[[*user Chromeblushowo]]
[[include info:end]]

[[include component:site-zh-02]]

02站點今天來了位稀客。

一位嬌小的女性手上捧著裝滿物品的箱子在走廊緩步移動，搖晃不已的物品隨時像是要掙脫木箱都束縛，女性穿著的深綠色長袍拖在冰冷的磁磚地上，終於來到了目的地。

一道位在該層樓最不起眼角落的門，門上的名牌寫著「煉金部門」，乾淨的門牌和破損的門形成強烈的對比。女性彎下腰放下手中的木箱，拿著員工證四處找尋可以感應的機器，最後她望向眼皮底下的手把。

//「連門都是手動的嗎⋯⋯，我被放生了呢。」//

女性稍微屈膝用雙手推開門，藍色的瞳孔四處打量環境，辦公室內的環境雖然像是剛被清潔過，但是和路程上看到的明亮清晰、自動化的辦公室有所不同，三兩張破舊的木桌和木椅零星散落各處，除此之外不要說冷氣機，連電風扇也沒有。

對於她來說沒有什麼能選擇的，她連她的直屬上司都不知道是誰。

女性將木箱放在其中一張桌子上，從木箱中拿出許多瓶瓶罐罐以及一株剛萌芽的盆栽，破舊的書籍傾倒在地上，從書裡飛出的紙張中全是有關植物的手繪。

皮鞋的咔嗒聲透過走廊傳進女性的耳裡，最後在門前停下。皮鞋的主人身著白色皺巴巴的襯衫，也是較為矮小。

「我沒想到給妳安排的辦公室這麼糟糕。妳是Pelia小姐對吧？歡迎妳，繁中分部第一位煉金術師。」Dr. Chrome推了推被卡住的門，「情況從糟糕變得難以理解。」

「那個，其實我的實力不夠⋯⋯。」Pelia的發言被Chrome舉手打斷。

「我有好好看履歷表，但是我們就是缺少人手，不管是煉金術師也好只有一科專門也罷，這個部門需要有人能暫時頂著。妳就是煉金部門的主任了。」

Chrome開始幫Pelia整理物品。「今天就先休息一下四處晃晃，這裡我要請人整個翻修成能用的狀態。」

Pelia驚嘆道：「要翻修也要一筆錢吧，這麼大的說明⋯⋯。」

「煉金部門的第一項特別預算，竟然由我直接撥款了呢。真是太令人驚訝了。」Chrome一副老神在在地發出毫無情緒起伏的聲音。


//被需要，嗎？//

------

昏暗的房間中點燃一盞蠟燭，老人透過朦朧的微光拆封信件，一封是來自基金會，另一封則是來自洗衣部門。

「煉金術是一個由基礎的事物搭配上不斷演進的技術的學科。一位老巫師或許能夠操弄著古代的魔法百年隱居，但是煉金術不是這樣的。就算作為基礎的材料千年不變，但是只要沒有持續改進技術就會被淘汰。」老人始終背對著房間的門，Pelia側身依靠在門上環臂，不願正眼看她的師傅一眼。

「妳的狀況比較不同，植物學和香氣學已經數十年沒有新玩意了，對妳來說更多的前輩應該是那些現代公司的工作者。」七環術士·魯斯拉夫提醒著意圖逃避的學徒，「也就是說，我現在沒有任何能夠傳授給妳的知識了。」

「他們需要妳，需要妳的才華，那些一般的煉金術師忽視研究的，那些業界人士無法深究的高度。」魯斯拉夫指向窗台上的一株盆栽，「把它一起帶過去吧。等妳領悟到電乙太到底對妳的研究有什麼影響之後再把它帶回來。」

薄荷瓶中的香氛環繞在Pelia離開前的門縫旁轉圈，不像不坦率也不願好好告別的主人。

那株盆栽昨天剛播種，還沒萌芽。

------

前往台北的班機起飛前，Pelia在某家露台咖啡廳的靠窗座位眺望整座城市，坐在她對面的西裝男子攪動著他杯中的卡布奇諾，抓了幾塊方糖均勻攪拌。

即使貴為潔樁的董事長但仍然親自拜訪可能的股東權益者。「拜託了，潔樁現階段非常需要香氛師，請妳再三考慮敝公司的提案。」

「依照貴公司的本事大可可以找到許多專業的人才，不會輪到我。」Pelia推走桌上的契約書，連看都沒有看一眼。「提出你真正的要求，不然拉倒。」

衡緣嘆了口氣，拿出他的錢包，其中一格放著他的女兒，翼祤的相片。「我們顧慮的，不只是偉大封印而已，但是我只是想要讓她安全一點。」

被託付的希望被帶上來輸送帶，前往台北。

------

Pelia並沒有針對就職於基金會多做準備，她和她的師傅魯斯拉夫一樣習慣穿著煉金術士的長袍在基金會站點走動，她沒有時間去搭理那些閒言閒語。

站點內的地板不同於一般的辦公大樓地乾淨，像是有精靈無時無刻都在打蠟。不過Pelia不相信這些對著她指指點點的職員能洞察到精靈的存在，那些精靈們實際上都在偷吃茶水間的小餅乾。

至於精靈們如此反常的原因在於，站點內的一切實在是太「不自然」了，從平整的磁磚到閃爍不已的燈泡，就算煉金術是站在化學的立場她都不能認同這些物體是自然界和諧穩定的存在。

還有那刺鼻的腥味。Pelia的嗅覺不同於一般人，能分別出「自然的氣味」，對於一個連木桌幾乎都沒有的通天大樓，Pelia在站點內外都得忍受「不自然的臭味」，當然還包括那些意外地腐臭味，這使得Pelia著裝時額外戴著深綠色的面紗。

「唉。」Pelia端著餐盤坐到員工餐廳的邊緣角落，餐盤正中間的咖喱顏色深綠還散發著一股腐臭，Pelia止不住乾嘔。「這東西真的能吃嗎？」此時的她下定決心要在辦公室挖個小型菜園，再也不踏進食堂半步。

就在Pelia看著湯勺上不知道為什麼勾了芡的咖喱時，眼神正好對上對桌對著她指指點點的研究員。Pelia總算是忍不住了，湯匙在餐盤上撞擊出聲響，她一扭頭蹬著地板離開餐廳。

------

簡單樸素的煉金部門辦公室隔天就快速裝潢好了，不過不是更新成一般的水泥外牆，而是由許多成分不同的泥土夯實而成的牆面，只留下一道隔開隔壁辦公室的水泥牆，為了結構完整性地板和天花板也沒有做材質上的變動。

穿著比身體尺寸稍大件白色襯衫的Pelia正在牆面上埋下異常植物的種子，這些種子生長出的產物將會成為供應Pelia工作用的素材。Pelia的煉金術士長袍拿去清洗了，她沒有額外準備換洗的衣服，是洗衣部門的女店員額外塞給她的，那位女店員似曾相似，Pelia好像遺忘了什麼重要的東西。

「那個，有人在嗎⋯⋯？噗啊！」米色的身影閃過辦公室的門，被門口盤據的樹根絆倒，手上折疊好的衣服飛到Pelia面前的桌上，Pelia不由得翻了白眼。

//這孩子什麼回事？//

那是翼祤和Pelia第一次見面。

翼祤常常在Site-ZH-02地下街四處打工兼職，有時候會到煉金部門辦公室做點雜務，應翼祤父親的要求照顧她同時教導她一些關於香味的知識。

「所以說煉金術跟香味有什麼關係呢？姊姊？」做完清潔的翼祤側頭趴在檜木桌上，她伸出手袖想沾染一點木質部的香氣。

「感受以太的流動，慢慢的，閉起眼睛。」坐在門對側另一張木桌後面的Pelia吸允著紅邊陶瓷杯中的伯爵奶茶，上升的煙霧些許隱藏著她無奈翻著的白眼。

「什麼都沒有感覺到啊。姊姊騙人。」翼祤嘟起小嘴，手掌做做樣子捶著桌面，一不小心把桌面上的精油瓶翻到了。「哇！眼睛鼻子突然感覺好刺！」

「以太從桌面躍上妳的指尖，最後進到妳的意識。」Pelia面無表情地看著一臉狐疑的翼祤。


//這孩子真的好沒有天份。//

從倫敦帶過來的盆栽，不管澆了多少水都還是每天只成長一點。

------

午夜月明之時，月光從窗戶透進嗶啵作響的大釜中，矮小的女巫大力攪拌手中的棍子讓惡意參雜在深褐色的藥水中……。

//要是全力工作狀態被人看見的話肯定是這樣沒錯吧。//Pelia奮力地拿棍子戳大釜裡面的藥材，要知道光是這樣的動作就讓她的長袍滿是汗水，這樣的動作還要做持續五個小時，只因為02站點特遣隊的臨時滲透行動需要免疫藥水。

「不信、魔法、麻瓜、煉金術、超時、工作、現在、需要、我了、吧！」Pelia感到一陣晃動，或許是因為免疫藥水的副作用才會讓一個平時沈穩內斂又優秀的女煉金術士抓狂，而Pelia絕口不提連流浪狗都不要的02加班費餐卷。

「呃……，不行了，再熬下去會太苦。榮騰在哪裡，趕快加下去……。」Pelia的手伸向牆上擺滿瓶瓶罐罐的木架，隨手抓了一把很像榮騰的深綠色葉子丟進大釜中，隨後草草拿起玻璃瓶開始裝罐，放上木製手推車。

前來取貨的研究員推開辦公室的門，只看到一坨黑影蹲在手推車旁邊，蒼白的臉上浮著兩顆青金石盯著他看。「嗚哇！巫婆！」研究員雙手抄起手推車頭也不回逃離辦公室，留下雙眼無神的Pelia盯著晃動的門板。

「繁中的煉金部門沒有鬼吼鬼叫的老頭子，取而代之的是不開燈工作的巫婆。」這樣的傳言不久後傳遍了02站點。

------

「妳又跟同事吵架了。」Dr. Valentine看著手中滿滿的事故報告嘆了口氣，桌上早已泡好的紅茶已經涼了許久。

「這裡好安靜啊。這裡的乙太就叫做V乙太好了。」 Pelia躺在沙發上抱著軟香枕頭。「V知道嗎，心受了傷害就會溢出苦香的血喔。」Pelia從口袋裡拿出一片沉香木用火乙太點燃，香氣從Pelia的眼中緩緩上升，碰觸到一股不明顯的邊界，引起了Pelia的注意。

「最安全的地方也是最危險的地方呦，Pelia醬。」Dr. Valentine的微笑後有股威壓逐漸佔滿第五諮詢室，那股力量從Dr. V的背後伸向Pelia，「要跟大家好好相處喔，好嗎？」

看著緊抱枕頭的Pelia，Dr. V似乎心滿意足了。「好啦，工作結束啦！來吃冰棒吧！」對於Pelia來說，眼前遞冰棒給他的主任就像是誘拐迷途小孩的惡魔一樣。

//所以我才不喜歡來這個地方！//</textarea></pre>
