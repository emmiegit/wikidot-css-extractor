**アイテム番号:** SCP-707-JP
　
**オブジェクトクラス:** Safe
　
**特別収容プロトコル:** SCP-707-JPが存在する403号室は、現在財団が借用しています。403号室内への部外者による侵入を阻止するため、外部へ繋がる窓は全て強化ガラスに交換し、封鎖して下さい。玄関は財団製のオートロックとアナログキーによる二重ロックを設置し、常に施錠された状態で管理されます。
　
**説明:** SCP-707-JPは██県███市に建設されている█████マンションの4階、403号室で発生する異常現象です。SCP-707-JPが発生する部屋の間取りは1LDK（約25平方メートル）で他マンションの内装と同等ですが、浴槽やトイレなどの壁が全て破壊されており、個室や壁が存在しない1つの空間へ変化しています。室内の最深部であるリビングの壁際には経年劣化と汚染が認められる椅子が1脚存在しているものの、照明器具をはじめとした家具全てが破壊されています。左記の物理的破損は、SCP-707-JPの異常性により破壊されたものであると推測されています。
　
SCP-707-JPは403号内に生物が侵入すると異常性が発生し、進入者が内部へ進行するごとに段階的に影響力が増加します。
403号室唯一の出入り口である玄関付近では、個人差があるものの圧迫感を自覚する程度に終わり、容易に脱出することが可能です。
玄関から約2～3m進んだ位置に到達すると、進行者の肉体に物理的な影響が現われます。進入者は身体動作が緩慢となり進行に支障を来すようになります。この時点で進入者は玄関側へ戻ることが不可能となり、外部による援助活動は無意味な結果に終わりました。
約5～6m進むと進行者の肉体に、打撲や骨折を初めとした負傷が発生します。特に影響を受けやすいのは四肢の末端部分と全身の関節部位で、内部進行、または時間経過により負傷箇所が増大・重症化していきます。特筆すべき点として、肉体の負傷は進行者の脚部や股関節に致命的な負傷を発生させますが、進行者には一切転倒は認められないことです。
約7m付近で進行者は、自身の意思や肉体の負傷に関係なく未知の力で最深部へと進行し、全身をあらゆる方向から圧縮され死亡します。
　
SCP-707-JP内で発生するこれら物理的損害は、室内に不可視の物体が存在していることで発生するものであると推測されています。707-JP研究チームは室内に存在する不可視の存在を証明すべく、サーモグラフィーや暗視カメラを用いて室内の観測を行いましたが、403号室内に生体反応が検知されたことはありませんでした。財団標準耐圧スーツを装備した状態なら最深部へ進行することが可能ですが、退出が不可能であることに留意して下さい（詳細は調査記録-3を参照）。
　
[[collapsible show=&#34;+調査記録&#34; hide=&#34;-調査記録&#34;]]

&gt; **調査記録-1**
&gt; 　
&gt; **調査目的:** 無人ドローンによる玄関と窓からの進行。
&gt; 　
&gt; **結果:** 玄関から進入ドローンは3m付近で不可視の障壁に遮られ、それ以上進行することが出来なかった。窓から進入した場合、約10cm入室したところで破壊された。
　
&gt; **調査記録-2**
&gt; 　
&gt; **被験者:** D-622
&gt; 　
&gt; **調査目的:** 403号室にDクラスを投入し、室内の調査を行う。
&gt; 　
&gt; **結果:** 5m付近で全身の骨折が発生、未知の力で進行する様子が確認された。8m付近で頭蓋骨陥没により終了。

&gt; **調査記録-3**
&gt; 　
&gt; **被験者:** D-985（通信機器・小型カメラ・ライトを装着。圧壊による終了を回避するため、財団標準耐圧スーツと命綱を装備させている）。
&gt; 　
&gt; **調査目的:** 最深部の到達と帰還。
&gt; 
&gt; ------
&gt; **＜録画開始＞**
&gt; 　
&gt; **イトクリ博士:** それでは実験を始めます。D-985、室内への進入を開始して下さい。異変や違和感を覚えたら、その都度報告するように。
&gt; 　
&gt; **D-985:** はい、わかりました。いま玄関ですが……何だか圧迫感があります。目の前に何かがあるわけではないのに、精神的に進みづらいです。威圧感に似たものを覚えました。
&gt; 　
&gt; **イトクリ博士:** 体に支障はありませんね？　進行して下さい。
&gt; 　
&gt; **D-985:** ［数分間の沈黙］玄関から3mぐらい進みました。身体が重たく、動かしにくい。すごく狭い道を進んでいるみたいです。中は非常に荒れています。台風でも通ったみたいだ。
&gt; 　
&gt; **イトクリ博士:** 室内の細かい様子を報告して下さい。
&gt; 　
&gt; **D-985:** ……天井の照明器具が落ちて、そこら辺に蛍光灯の破片が散らばってます。腐った物が乗った大きな皿と、折り紙を縦に細く切って、わっかにして繋げたヒモがあります。パーティによく作られる奴ですね。あとは……子供用の赤い着物と、プレゼントが入っているのかな、派手な包装紙の箱があります。全部、ぐちゃぐちゃになっています。
&gt; 　
&gt; **イトクリ博士:** 他に何か気がついたことはありませんか？
&gt; 　
&gt; **D-985:** ……廊下を過ぎたあたりから、背中が押されている感覚があり、段々押す力が強くなっているようです。他には、ゴーグルに水滴が付くようになりました。この部屋はサウナみたいに蒸し暑いんじゃないかな。それと、これはスーツ越しでも分かるのですが、周りが柔らかいです。
&gt; 　
&gt; **イトクリ博士:** 柔らかい？
&gt; 　
&gt; **D-985:** ええ、柔らかい。だけど、手で押すと強い力で押し返してきます。弾力性がある。前にも後ろにも、みっちり。正直すごく気持ち悪いです。
&gt; 　
&gt; **イトクリ博士:** 我慢して進んで下さい。
&gt; 　
&gt; ［壁際の椅子付近に到達するまで特筆すべき事項がないため、省略。］
&gt; 　
&gt; **D-985:** 部屋の奥に来ました。凄く動きづらい……ハァッ、狭くて苦しい。酸欠で眩暈がします。……あ、3mぐらい進んだところに椅子があります。この椅子だけは壊れていません。奇妙ですね。
&gt; 　
&gt; **イトクリ博士:** 椅子を調べて下さい。
&gt; 　
&gt; **D-985:** ［数分間の沈黙］椅子につきました。ハァ、ふう……ん？　何か、椅子の周りだけ弾力を感じません。見えない壁から抜けたのかも。楽になりました。えっと、椅子は座るところに黒いシミがあって、汚れているようです。コーヒーでもこぼしたのでしょうか？
&gt; 　
&gt; ［椅子のシミは、後の映像解析により腐食痕と推測された。］
&gt; 　
&gt; **D-985:** 椅子の後ろに壁があって、「███ちゃん　7さいのおたんじょうび　おめでとう！」とメッセージカードがあります。……ちょっと休憩、椅子に座っていいですか？　ここしか休めるところがありません。
&gt; 　
&gt; **イトクリ博士:** 座るのは……いや、待てよ……分かりました、座って良いです。休憩時間を与えます。5分後、戻ってきてください。
&gt; 　
&gt; ［防護服内に搭載されたカメラが反転。D-985が椅子に座ったため、視点位置が下がる。座ってから約2秒後、D-985の息を呑む音。］
&gt; 　
&gt; **イトクリ博士:** どうしました？
&gt; 　
&gt; **D-985:** あぁ、なんだ、アレ、ああ！
&gt; 　
&gt; **イトクリ博士:** 冷静に。状況を説明して下さい。
&gt; 　
&gt; **D-985:** あ、あの、部屋、へ、…の中に、あ、あの、バ、ババケモンが、ひっ、あぁいるッ！　びっしり！　通ってきたとこに［短い悲鳴］
&gt; 　
&gt; ［小型カメラではD-985の主張する存在は確認できなかった。奥まで侵入した人間、もしくは椅子に座った人物のみが視認できる存在であると推測。］
&gt; 　
&gt; **イトクリ博士:** バケモノの外見的特徴を説明して下さい。私の方からはあなた以外、『生きた』人間を視認することができません。
&gt; 　
&gt; **D-985:** ッ！［カメラが大きく動く。D-985が体を捻ったことによるブレ。］腹と脚がい、ぃ異常にふと、クソ、寄るな！　ふぅ、ふとって、天井に頭がとどく、ででかい、部屋に密集し、して、全員身体をゆらし、ぐぅ、手に何かも、7歳ぐらいのぉお女の子を、もも持ってぅ［悲鳴］
&gt; 　
&gt; ［高さ約60cmの位置に、腐乱した女児の死体が浮遊している。女児の他に複数の死体（調査実験-2で投入されたDクラス職員・女児の両親）が、同じように存在していた。D-985が悲鳴を上げる前、一斉に死体が“クラッカーを鳴らすよう”に、2つにわかれた。］
&gt; 　
&gt; **D-985:** ［悲鳴］［罵倒］へ、へやから！　に、にげ――
&gt; 　
&gt; ［D-985が椅子から立ち上がる直前、ぺたぺたと裸足でフローリングの床を歩くような無数の音が響く。D-985が立ち上がると、未知の力で後方に吹き飛ぶ。壁に激突し、約80cm浮いた形で停止。怪我および気絶は確認されなかった。］
&gt; 　
&gt; **イトクリ博士:** D-985？
&gt; 
&gt; **D-985:** ［呻き声］
&gt; 　
&gt; **イトクリ博士:** 今、どうなっていますか？　視点位置が高いようですが。
&gt; 　
&gt; **D-985:** あ、あいつら［呻き声］い、いぃっきに詰め寄ってきて、ぶつか、って、お、おおぉさえつけられて、かべに［悲鳴。カメラ映像が激しく乱れる。］
&gt; 　
&gt; **イトクリ博士:** 脱出できそうですか？　バケモノ、未確認の存在が確認できた例は初めてです。戻ってきて下さい。
&gt; 　
&gt; **D-985:** む、む、りッああぁあぁ！　ぁああぁさわるな！　助けてくれ！！
&gt; 　
&gt; ［直径20cmほどの腐敗物（ホールケーキが腐敗したものと推測）が乗った皿が浮遊し、D-985の方へ近付いていく。］
&gt; 　
&gt; **＜録画終了＞**
&gt; 　
&gt; **終了報告書:** D-985の命綱をまき戻し救出活動が行われましたが、D-985を回収することはできませんでした。D-985は█日後に栄養失調により終了。その間D-985は「部屋中に存在するバケモノが、拍手をしている」と主張していました。
&gt; D-985の終了後、室内にパチンコ玉を投入すると、不可視の障害物にぶつかりながら部屋の奥へ転がり█mで停止、壁に到達することはありませんでした。続行して室内の調査を行ったところ、403号室のみ緩やかな傾斜が形成されていることが判明。なお室内湿度を調査しましたが、異常な点は見られませんでした。
&gt; 追加調査として、窓に設置した鉄板を取り外しDクラスの死体を回収する方法が提案されましたが、不可視の実体が進行者を追跡する可能性があるため、追加調査は保留されています。
　
[[/collapsible]]</textarea></pre>
