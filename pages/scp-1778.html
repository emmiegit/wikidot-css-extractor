    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1778 –  Tapferkeit
**Autor:** [[*user Dr Reach]] 
**Original:** https://scp-wiki.wikidot.com/scp-1778
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1778

**Klassifizierung:**  Euclid

**Sicherheitsmaßnahmen:** SCP-1778 wurde als Orbitaltrümmer einer gescheiterten unbemannten sowjetischen Mission markiert. Alle Foundation-Agenten in den wichtigsten Weltraumbehörden haben SCP-1778 zu beobachten und alle damit verbundenen Forschungs- oder Interaktionsinitiativen zu verhindern.

Derzeit werden verschiedene Bergungs- und Entsorgungsmaßnahmen untersucht und warten noch auf die Genehmigung durch Stufe-4-Personal, bis mögliche zukünftige Verbindungen mit SCP-1778 hergestellt werden. Ein MTF-Beta-3-Team //(&#34;Blue Danube&#34;, z. Dt. &#34;Blaue Donau&#34;)// bleibt für diese Operationen in Bereitschaft.

**Beschreibung:** SCP-1778 ist bis heute das einzige bekannte Raumschiff der Sojus-7K-L2-Serie, das von [ZENSIERT] entworfen und 1966 im Rahmen eines Sonderprogramms in die Umlaufbahn gebracht wurde, das von der Psychotronikabteilung des russischen Hauptnachrichtendirektorats (GRU) mit unbekannten Zielen entwickelt und finanziert wurde. SCP-1778 bleibt derzeit in einer niedrigen Erdumlaufbahn. Es wurde seit seiner Entdeckung von verschiedenen Punkten der Erdoberfläche aus durch kurzen Funkaustausch mit unbekannten Gesprächspartnern kontaktiert. Nur die Austausche, die durch die von diesen Gesprächspartnern eingesetzten Methoden initiiert werden, erhalten eine Antwort von SCP-1778 (siehe Dokumente ÜP-01, ÜP-02 und ÜP-03).

Während SCP-1778 über die Gebiete der ehemaligen Sowjetunion fliegt, scheint es sich wie jeder Satellit oder Orbiter zu verhalten. Im Moment des Überquerens des Nullmeridians wird SCP-1778 jedoch auf unbekannte Weise abgebremst und nimmt eine Umlaufbahn ein, die es in die entgegengesetzte Richtung führt. Anschließend beschleunigt es schnell, bis es den Meridian 170° erreicht und dann seine vorherige Umlaufbahn und Geschwindigkeit wieder aufnimmt. Während dieser Zeit beschleunigt SCP-1778, bis es eine geschätzte Geschwindigkeit von 0,09 c erreicht, wobei während dieser 0,3 Sekunden lange Übertragungen anomaler Art von ihm ausgesendet werden. Es wurde zwar die Hypothese aufgestellt, dass diese Übertragungen tatsächlich Informationen enthalten, alle bisherigen Entschlüsselungsversuche sind jedoch gescheitert.

[[collapsible show=&#34;++ÜP 1778-01&#34; hide=&#34;--ÜP 1778-01&#34;]]
**Übertragungsprotokoll 1778-01:** SCP-1778 wurde zum ersten Mal im Jahr 1966 dank des Abfangens einer von [DATEN GELÖSCHT] innerhalb der Deutschen Demokratischen Republik gesendeten Nachricht entdeckt und erlangte durch mehrere Kontakte innerhalb der //Kasernierten Volkspolizei// die Aufmerksamkeit von Foundation-Agenten. Es folgt eine Abschrift der entschlüsselten Übertragung.

&gt; **&lt;Übertragung beginnt&gt;**
&gt;  
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (13 Sekunden)
&gt;  
&gt; **SCP-1778:** //Gut. Ihren Code, bitte.//
&gt;  
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (32 Sekunden)
&gt;  
&gt; **SCP-1778:** //Verstanden. Warten Sie eine Minute.//
&gt; 
&gt; [Laut dem [ZENSIERT] landgestütztem Observatorium wird SCP-1778 langsamer und nimmt 0,06 Sekunden lang eine umgekehrte Umlaufbahn ein]
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (3 Sekunden)
&gt; 
&gt; **SCP-1778:** //Bitte, hören Sie damit auf. Sie wissen, dass es weh tut.//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (17 Sekunden)
&gt; 
&gt; **SCP-1778:** //Ja, ja. Ich verstehe. Darum bin ich hier, richtig?//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (20 Sekunden)
&gt; 
&gt; **SCP-1778:** //Nun, ich schätze ein bisschen Gesellschaft. Hier oben wird es einsam. Soweit ich lesen kann, hatten Sie übrigens recht mit Ihrem Anruf. Das ist ein Notfall. Damit werden Sie Probleme haben, Genosse. Ich schlage vor, dass Sie sich etwas Schwefel besorgen … Es sieht so aus, als ob sie es nicht mögen.//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (3 Sekunden)
&gt;
&gt; **SCP-1778:** //Ich weiß es nicht, es sagt gar nichts darüber. Nur für den Fall, besorgen Sie sich so viel, wie sie finden können.//
&gt;
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (5 Sekunden)
&gt; 
&gt; **SCP-1778:** //Moment bitte! Warten Sie einen Moment. Sie müssen meiner Frau davon erz…//
&gt;  
&gt; **&lt;Übertragung endet &gt;**

**Abschließende Anmerkung:** Diese Übertragung nutzte anomale Techniken, auf die die Foundation zum Zeitpunkt des Abfangens keinen Zugriff hatte, und daher konnte ihr Ursprung nicht zurückverfolgt werden. Alle von dem unbekannten Gesprächspartner gesendeten Nachrichten konnten bisher nicht entschlüsselt werden und scheinen das Ergebnis eines experimentellen Verschlüsselungsverfahrens zu sein, das von einer geschlossenen Unterabteilung innerhalb der GRU-P entwickelt wurde und von dem die Foundation keine Vorkenntnisse hatte. Jedoch führte der Erwerb einer Fabrik für ███ Kilogramm Schwefeldioxid und ████ Liter Schwefelwasserstoffgas [DATEN GELÖSCHT] am Stadtrand von Berlin-Mitte. Leider sind die Gründe, die SCP-1778 dazu veranlasst haben, die Verwendung schwefelhaltiger Substanzen zu empfehlen, weiterhin unklar.
[[/collapsible]]

[[collapsible show=&#34;++ÜP 1778-02&#34; hide=&#34;--ÜP 1778-02&#34;]]
**Übertragungsprotokoll 1778-02:** Diese SCP-1778-Übertragung wurde 19██ von mehreren Foundation-Agenten entdeckt, die sich mit der Überwachung der GRU-P-Aktivitäten in der Ostsee befassen, wodurch sie den Sendeort an der Mündung des Flusses Daugava in Riga, Lettland, lokalisierten.

&gt; **&lt;Die Übertragung beginnt&gt;**
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (42 Sekunden)
&gt; 
&gt; **SCP-1778:** //Nein.//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (2 Sekunden)
&gt; 
&gt; **SCP-1778:** //Ich sagte nein. Wissen Sie eigentlich, wie lange ich schon hier oben bin? Wahrscheinlich nicht, da sie es den Feldagenten nie sagen. Fragen Sie Ihren Vorgesetzten, Genosse. Fragen Sie ihn.// 
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (23 Sekunden)
&gt; 
&gt; **SCP-1778:** //Weil es eine dreimonatige Mission werden sollte.//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (18 Sekunden)
&gt; 
&gt; **SCP-1778:** //Verzählt? Lachen Sie mich aus? Ich habe vielleicht keine Uhren oder Fenster, aber Kommissar ██████ sagte mir, dass G██████ tot sei, and er hat ausgespuckt, dass seit seinem Weltraumspaziergang █ Jahre vergangen seien. Gestern bedeutet übrigens vor ███ Zyklen.//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (11 Sekunden)
&gt; 
&gt; **SCP-1778:** (seufzt) //Moment.//
&gt; 
&gt; [Laut mehreren Beobachtern, die mit der Foundation in Verbindung stehen, wird SCP-1778 langsamer und nimmt 0,24 Sekunden lang eine umgekehrte Umlaufbahn ein]
&gt; 
&gt; **SCP-1778:** (ängstlich schreiend) //Werdet ihr verdammten Hurensöhne damit aufhören! Wissen Sie, wie lange ich gebraucht habe, um zu lesen und zu berichten, was in diesem lächerlichen Pamphlet stand?! Fünf Minuten! Fünf verdammte Minuten! Je länger ihr mich rutschen lasst, desto mehr tut es weh! //Wo ist das verdammte Feuer!?//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (16 Sekunden)
&gt; 
&gt; **SCP-1778:** //Und wenn es Menschnen frisst?//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (4 Sekunden)
&gt; 
&gt; **SCP-1778:** //Warum sollte es mich verdammt noch mal interessieren? Ich werde nie durch diese Straßen gehen, oder? Scheiße, vergessen Sie es. Öffnen Sie das Fenster oben und werfen Sie alle Sachen auf die Straße. Und ich hoffe, dass Sie fallen und sich das Genick brechen.//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (5 Sekunden)
&gt; 
&gt; **&lt;Übertragung endet&gt;**
 
**Abschließende Anmerkung:** [DATEN GELÖSCHT] Angesichts der weitreichenden diplomatischen Konsequenzen, die jede Einmischung in diese GRU-P-Operation auf lettischem Territorium nach sich gezogen hätte, griffen die Foundation-Mitarbeiter erst ein, als sie von O5-2, O5-10 und O5-12 spezifische Anweisungen dazu erhielten, die die Situation in einer Krisensitzung beurteilt hatten. GRU-P-Agenten beendeten ihre Operation, die zu ██ zivilen Opfern führte und [ZENSIERT] wurde später zu SCP-████ reklassifiziert.

Anschließend wurde ein Angriff auf das Fahrzeug durchgeführt, das diese Agenten als vordere Operationsbasis für ihre Aktivitäten nutzten. ██ anomale Sub-Sicher-Artefakte wurden geborgen, möglicherweise im Zusammenhang mit [DATEN GELÖSCHT], die möglicherweise zum Aufbau einer sicheren und verschlüsselten Kommunikation mit SCP-1778 verwendet wurden, sowie mehrere Dokumente mit detaillierten Codes, Betriebssicherheitsprotokollen und Betriebshandbüchern, die im Zusammenhang mit den Artefakten stehen. Mögliche Anwendungen dieser Artefakte werden derzeit erforscht und angesichts der Menge an Daten, die sie im Kommunikationssystem von SCP-1778 lieferten, wurden sie dem Forschungspersonal von SCP-1778 unter der zusammengesetzten Bezeichnung ███-██-████ bis ████ zugewiesen.
[[/collapsible]]

[[collapsible show=&#34;++ÜP 1778-03&#34; hide=&#34;--ÜP 1778-03&#34;]]
**Übertragungsprotokoll 1778-03:** Was folgt, ist ein Transkript des ersten erfolgreichen Versuchs, eine Kommunikation mit SCP-1778 unter der Leitung von Dr. ██████████ herzustellen, was ihren Bemühungen um das Verständnis und die Funktionsweise von ███-██ -████ bis ████ durch Methoden im Rahmen eines tolerierbaren ethischen Verhaltens, wie vom Ethik-Komitee definiert, zu verdanken war. Zum Zeitpunkt dieses Austauschs umkreiste SCP-1778 die Erde bereits seit ██ Jahren.

&gt; **&lt;Übertragung beginnt &gt;**
&gt;  
&gt; **Dr. ██████████:** [DATEN GELÖSCHT – AUTOZENSOR STUFE HC 3 – NUR FORSCHER] Hallo, 7K-L2, können Sie mich hören? Over.
&gt;   
&gt; [SCP-1778 bleibt neun Sekunden lang still.]
&gt; 
&gt; **SCP-1778:** (gedämpfte Stimme) //Nicht jetzt, Tolya, Papa versucht zu schlafen.//
&gt; 
&gt; **Dr. ██████████:** 7K-L2, wir versuchen, einen Funkaustausch mit Ihnen von der Erde aus aufzubauen. Bitte antworten Sie, over.
&gt; 
&gt; **SCP-1778:** (gedämpfte Stimme) //Ich möchte jetzt nicht Kosmonaut spielen, Tolya. Geh zu deiner Mutter, ja? Ich gebe dir später einen der Schokoriegel, ja?//
&gt;  
&gt; [SCP-1778 bleibt drei Sekunden lang still.]
&gt;  
&gt; **SCP-1778:** (gedämpfte Stimme) //Guter Mann.//
&gt; 
&gt; [SCP-1778 scheint drei Minuten lang nicht in der Lage zu sein, den Ursprung der Übertragung der Foundation richtig einzuschätzen. Aus technischen Gründen wird ein Abbruch der Mission vorgeschlagen, aber Dr. ██████████ bittet um die Fortsetzung dieses Versuchs, wobei bei Bedarf auf anomale Übertragungen mit memetischen oder wahrnehmungsstörenden Inhalten zurückgegriffen wird, um eine Antwort zu erhalten. Am Ende eines Drei-Minuten-Intervalls stellt SCP-1778 jedoch selbstständig den Kontakt wieder her, ohne dass das Kontaktteam erneut eingreift.]
&gt; 
&gt; **SCP-1778:** //Warte – Tolya ist … Anatoli ist nicht hier. Das ist nicht Anatoli, der mit mir spricht. Wer ist da?//
&gt; 
&gt; **Dr. ██████████:** 7K-L2, bestätigen Sie, können Sie uns hören?
&gt; 
&gt; [SCP-1778 bleibt sechs Sekunden lang still.]
&gt; 
&gt; **SCP-1778:** //Hallo?//
&gt; 
&gt; **Dr. ██████████:** 7K-L2, bestätigen Sie, können Sie … 
&gt; 
&gt; **SCP-1778:** //Wer sind Sie?//
&gt; 
&gt; **Dr. ██████████:** Es tut mir leid, wir möchten zu diesem Zeitpunkt lieber anonym bleiben. Mit wem spreche ich?
&gt; 
&gt; **SCP-1778:** //Ich wiederhole: Wer sind Sie?//
&gt; 
&gt; **Dr. ██████████:** Wir möchten dies vorerst lieber nicht verraten. Wie ist Ihr Name, 7K-L2?
&gt; 
&gt; **SCP-1778:** //... Volya.//
&gt; 
&gt; **Dr. ██████████:** Es ist mir eine Freude, Sie endlich kennenzulernen, Volya.
&gt; 
&gt; **SCP-1778:** //Sie sind nicht von der Division, oder?//
&gt; 
&gt; **Dr. ██████████:** Ich fürchte nein.
&gt; 
&gt; **SCP-1778:** //Richtig. Es ist schon so lange her, dass sie … (Das Subjekt bleibt dreizehn Sekunden lang still) (möglicherweise Schluchzen, erstickt) Oh mein Gott, ich bin schon so lange hier, dass ich mich nicht einmal daran erinnern konnte, wie es war, zu reden, mit jemandem zu reden. Jemandem, der …//
&gt; 
&gt; **Dr. ██████████:** Es hat eine Weile gedauert, bis wir die Methode zur Kommunikation mit Ihnen herausgefunden haben, aber wir wissen nicht, wie sie es geschafft haben, Sie so lange im Orbit am Leben zu halten. Volya, geht es Ihnen gut?
&gt; 
&gt; **SCP-1778:** //Ah … Ich lebe. Hatte nicht den Mut, es zu tun, wissen Sie?//
&gt; 
&gt; **Dr. ██████████:** Was zu tun, Volya?
&gt; 
&gt; **SCP-1778:** //Die Luke zu öffnen. Nicht die im Archiv, ich habe viel davon gesehen … die andere Luke. Diejenige, die sich zum Weltraum öffnet. Ich habe es nicht gewagt. Nahrung, Wasser und Luft mögen zurückkehren, mein eigener Körper mag zurückkehren, aber ich erinnere mich. Sie sagten mir, ich würde mich nicht erinnern, verstehen Sie? Es wäaen drei Monate lang jeden Tag die gleichen ██ Minuten, und dann …//
&gt; 
&gt; **Dr. ██████████:** Moment bitte. Welche Datei?
&gt; 
&gt; **SCP-1778:** //Sie wissen es noch nicht? Nun, ich denke, es ist dasselbe. Es ist ein Netzwerk aus Modulen, verbunden durch die Station, die die Division im Orbit platziert hat … Ich bin nichts weiter als der Archivar. Sie dachten, sie könnten alles, was sie wussten, in einem Safe aufbewahren und die Erde umkreisen.//
&gt; 
&gt; **Dr. ██████████:** Dann gibt es mehr Module als Ihres. Sind sie damit verbunden?
&gt; 
&gt; **SCP-1778:** //Mir wurden nie die Einzelheiten über sie erzählt, und es gibt hier oben keine Informationen über sie. Ich habe nachgesehen. Aber ja, die Station ist ein Tor. Sie wurde vor ziemlich langer Zeit mit den anderen Modulen hochgeschickt, die physisch getrennt blieben … bevor ich hochgeschickt wurde. Ich habe mich oft gefragt, wer die Idee hatte. Es ist schon so lange her … ██ Jahre, mindestens. Korrekt?//
&gt;
&gt; **Dr. ██████████:** Ich fürchte, dass ich das nicht …
&gt; 
&gt; **SCP-1778:** //Das ist es. Ich habe gelesen. Ich habe gelernt. Hier oben gibt es Romane, Erzählungen und Enzyklopädien. Es gibt auch Berichte über viele Aktivitäten der Division. Einige orientalische Atemtechniken funktionieren wunderbar in der Schwerelosigkeit, wissen Sie? Ich habe meine Zeit nicht verschwendet … Es gibt auch Handbücher und Bücher zu so ziemlich allen [DATEN GELÖSCHT], die Sie sich vorstellen können. Von einem von ihnen habe ich vor langer Zeit gelernt, wie man eine Art Uhr herstellt, die den Übergang überstehen kann. Habe Lebensmittel verbraucht, nicht weniger. Nicht, dass es wichtig wäre, ich hatte genug Schokoriegel, bevor sie anfingen, sich zu replizieren. Mindestens █ Jahrzehnte. Hab ich recht?//
&gt; 
&gt; **Dr. ██████████:** Etwas in der Art. Wir möchten lieber nicht ins Detail gehen.
&gt; 
&gt; **SCP-1778:** //Dann bin ich jetzt wohl ein Verbannter. Ich kann nie nach Hause zurückkehren. Kein Zuhause, in das man zurückkehren kann.//
&gt; 
&gt; **Dr. ██████████:** Wenn Sie Übergang sagen, meinen Sie damit den Prozess, der die Umlaufbahn Ihres Moduls verändert hat?
&gt; 
&gt; **SCP-1778:** //So ist das Rutschen also? Das hat mich neugierig gemacht. Ja. Die Verlagerung ist schmerzhaft und unerwartet, wenn man glauben darf, was meine Vorgesetzten mir all die Jahre erzählt haben. Sie hofften, es würde zu einem geschlossenen Kreislauf werden, an den ich mich nicht erinnern würde und an dem ich unberührt bleiben würde. Wachsam, jung, idealistisch und loyal gegenüber der Union und der Division, immer wieder dieselben ██ Minuten durchlebend. Diese Art von Ding. Aber durch die Aktivierung erzwungener Verlagerungen oder Ausrutscher, wie wir sie nannten, dehnte sich die Zeit in der Kapsel irgendwie aus. Sehr praktisch für sie, wenn sie es eilig hatten oder mich &#34;ausbilden&#34; wollten.//
&gt; 
&gt; **Dr. ██████████:** Haben Sie irgendwelche Informationen, die wir verwenden könnten, um Sie zu bergen und Ihr Schiff zu retten?
&gt; 
&gt; **SCP-1778:** //Das … habe ich tatsächlich. Ist die Division noch aktiv?//
&gt; 
&gt; **Dr. ██████████:** Bitte sagen Sie mir, was Sie brauchen.
&gt;  
&gt; **SCP-1778:** //Haben Sie irgendwelche Informationen über// [DATEN GELÖSCHT]
&gt; 
&gt; **Dr. ██████████:** Bitte bleiben Sie dran.
&gt; 
&gt; [Dr. ██████████ und [ZENSIERT], die die Operation per Teleprompter überwacht haben, vereinbaren, Informationen über [DATEN GELÖSCHT] preiszugeben, um über die Bergung und den Zugriff auf das angebliche Archiv der GRU Division-P zu verhandeln. Dr. ██████████ erhält die Genehmigung, im Namen der Foundation zu verhandeln.]
&gt; 
&gt; **Dr. ██████████:** Möglicherweise haben wir Zugriff darauf.
&gt; 
&gt; **SCP-1778:** //Gut. Hören Sie zu. Ich möchte keinen einzigen Tag weiter hier oben verbringen. Ich möchte zur Erde zurückkehren. Ich habe dort unten vielleicht keinen Platz mehr, aber ich möchte einfach nur den Himmel sehen. Ich möchte die Sterne sehen, allmächtiger Gott, die Sterne! Soweit es mich interessiert, können Sie dieses Ding haben. Das Archiv. Alles davon. Holen Sie sich einfach [DATEN GELÖSCHT] und nutzen Sie es, um mich hier rauszuholen, und Sie werden alles haben, was die Division bis zum 19.██ wusste. Deal?//
&gt;  
&gt; **Dr. ██████████:** Deal. Was schlagen Sie vor?
&gt; 
&gt; **SCP-1778:** //Danke. Zuerst …//
&gt; 
&gt; **UNBEKANNT:** [UNVERSTÄNDLICH] (5 Sekunden)
&gt;  
&gt; [SCP-1778 bremst ab und nimmt 0,13 Sekunden lang eine umgekehrte Umlaufbahn ein; in diesem Fall kehrt SCP-1778 nicht in seine ursprüngliche Umlaufbahn zurück. Stattdessen bleibt es dreizehn Stunden, fünfzehn Minuten und zwanzig Sekunden lang in einer scheinbar geosynchronen Umlaufbahn über der Halbinsel Kamtschatka, danach nimmt es seine ursprüngliche Umlaufbahn wieder ein und der Kontakt wird wiederhergestellt.]
&gt; 
&gt; **SCP-1778:** (schreit) [UNVERSTÄNDLICH] (schreit)
&gt;  
&gt; **Dr. ██████████:** Volya! Können Sie mich hören?
&gt;  
&gt; **SCP-1778:** (schreit)
&gt;   
&gt; [DER KÜRZE HALBER ZENSIERT]
&gt; 

**Abschließende Anmerkung:** SCP-1778 sendete zweiunddreißig Minuten lang eine Übertragung, die ausschließlich aus Schreien, Weinen und Fluchen bestand, ohne Anzeichen dafür, die Übertragungen der Foundation zu empfangen oder sich ihrer bewusst zu sein. In diesem Moment überquerte es den Nullmeridian und kehrte wie üblich in seine ursprüngliche Position zurück.

Bisher konnte kein weiterer Kontakt mit SCP-1778 hergestellt werden. Dr. ██████████ und ihr Team versuchen, eine neue Kontaktmethode und eine Technik zu entwickeln, um SCP-1778 aus seiner Umlaufbahn zu befreien oder mit einer Erkundungs- und Bergungsoperation fortzufahren, indem sie [DATEN GELÖSCHT] verwenden. Da SCP-1778 darauf hingewiesen hat, dass es eine Möglichkeit geben könnte, darauf zuzugreifen, indem [GEMÄSS VORHERIGER LÖSCHUNG ZENSIERT] Jüngste Beobachtungen von MTF Beta-3 bestätigen, dass die Luke auf der Oberfläche von SCP-1778 geschlossen bleibt.

**Anhang:** Alle anderen abgefangenen Übertragungsprotokolle von SCP-1778 bleiben als Stufe 3 – Geheim – eingestuft. Für weitere Daten zu SCP-1778 oder ███.██.████ bis ████ ist ein Termin mit dem aktuellen Forschungsleiter für SCP-1778 zu beantragen.
