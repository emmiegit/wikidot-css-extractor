**项目编号：**SCP-CN-080

**项目等级：**Euclid

**特殊收容措施：**所有可能传播项目的途径应被监控，一旦发现有项目在网络上存在，应立即删除并通知机动特遣队-戊卯-3“OB的尾巴”对相关人员进行记忆清除并回收可能存在的SCP-CN-080-1尸体。各站点允许拥有项目的备份，保存在一个不连接网络的硬盘内，放置在一标准安全收容盒内。

**描述：**SCP-CN-080是一个由OB传媒出品的网络养成App“女友养成计划”。安装包为43.39MB，完整应用106.39MB。

应注意，游戏有明显的反伦理片段，部分游戏过程有██████，██，███████，███及██倾向。SCP-CN-080-1是游戏中的女友，带有轻微的令人产生成瘾性的模因影响。且人物塑造过程中有明显的反社会人格选项。

当有用户选择额外服务（详见游戏说明）1至24小时后，一具女性尸体将被装在打包完成的硬纸板盒内送至发送短信的手机号使用者的居住地门外。同时房间内会响起未知敲门声，持续到门被打开为止。

此时任何房间内所有记录到门口的摄像设备和任何记录到门口处的全部失效，而门外的监控设备显示[数据删除]。一段时间后门从屋内被打开，但屋内人员失踪。据回收记录080-a的记录，门是由房间内的人员打开的。打开门后，[数据删除]消失。

对尸体的检测结果表明，死亡人员皆是没有记录的未知来源女性。死因是全身遭到挤压，粉碎性骨折及内脏损坏。似乎是被强行压入于SCP-CN-080-1游戏形象符合的模具。

纸箱内另附带一张OB传媒的用户体验调查报告表，其上的地址和电话皆为空号。

**附录：**[[collapsible show=&#34;以下是游戏玩法说明&#34; hide=&#34;准许存取&#34; hideLocation=&#34;both&#34;]]
&gt; = 游戏说明 1/32
&gt; 
&gt; 本游戏是培养女友的模拟类游戏。
&gt; 
&gt; 先设计女友的模型和性格。各种搭配随你选。

&gt; = 游戏说明 2/32
&gt; 
&gt; ▼游戏流程
&gt; 配置房屋和家具来增加温馨度。
&gt; 
&gt; 让女友生活在舒适的房间里，增加生活技能点数，挑战家务和学习。可以大幅增加劳动力。

&gt; = 游戏说明 3/32
&gt; 
&gt; ▼女友的参数 1
&gt; ■头脑
&gt; 学习能力强，还能减少就业难度。
&gt; ■运动。
&gt; 数值越高，体力也越高，相对的能完成的行动也越多。

&gt; = 游戏说明 4/32
&gt; 
&gt; ▼女友的参数 2
&gt; ■人气
&gt; 多聚在一起可能更容易发展小插曲关系.....
&gt; ■态度
&gt; 对您的好感度和听从度，在特别教学时似乎比较容易获得更好的结果。

&gt; = 游戏说明5/32
&gt; ▼女友的活动
&gt; 会走向与走廊或道路相连接的设施。女友自身的运动能力决定了自己能走的距离。

&gt; = 游戏说明9/32
&gt; ▼青春点数
&gt; 会根据周边的设施而变高，调教也会变得容易成功。
&gt; 契合度高的设施会有额外效果。

&gt; = 游戏说明12/32
&gt; ▼道具
&gt; 可以通过消耗研究数据制作道具。可以直接对女友的学习进行指导。能力上升之后效果会渐渐变弱。

&gt; = 游戏说明14/32
&gt; ▼关于激情
&gt; 激情发动期间，能力会比平时得到更好的发挥。
&gt; 和您对话时就有可能兴奋，有时候不知不觉就会发动激情。

&gt; = 游戏说明15/32
&gt; ▼女友的行动
&gt; 完成家务之后它会朝自己感兴趣的家具移动、进行学习并成长。
&gt; 他们会倾向于选择附近的设施。

&gt; （//无关部分略过……//）

&gt; = 游戏说明30/32
&gt; ▼结局
&gt; 游戏进行到第11年第四个月时就会迎来结局。此时的女友评分和通关点数可登陆到纪录中。或是上传给互联网以登入排行。

&gt; = 游戏说明32/32
&gt; ▼额外服务
&gt; 想真实遇见你的完美女友吗？想来一次美妙的邂逅吗？发送短信：obcm+您的手机号+女友编号至██████（调查显示此号码只对游戏玩家开放）。您的女友将在24小时内送到家门！

&gt; = 关于游戏
&gt; 
&gt; 策划：Veleafer
&gt; 写作：元枫
&gt; 后期制作：fuban
&gt; 感谢您的支持！
对相关人员的调查没有结果。是平行世界人员制作的可能性应加以证实。
[[/collapsible]]
