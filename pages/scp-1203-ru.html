**Объект №:** SCP-1203-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В связи с тем, что перемещение объекта невозможно, вокруг него была создана Зона-1203. В список задач сотрудников указанной Зоны, помимо поддержания условий содержания SCP-1203, входит теоретическое исследование возможных последствий временных парадоксов. Доступ к любому непосредственному взаимодействию с объектом, за исключением Процедуры-1203-Трэвис, должен осуществляться только по разрешению трёх сотрудников с уровнем доступа 3/1203.

Камера содержания SCP-1203 представляет собой арочный ангар (в настоящий момент - размерами 40х120 м), расчитанный на возможную быструю замену аналогичным большего размера. Освещение камеры содержания должно осуществляться с помощью двух наборов светодиодных прожекторов с разным цветом освещения (в настоящий момент - зелёный и красный), использующихся попеременно. Период смены цвета освещения камеры содержания составляет 48 часов.

С одной стороны ангара должно находиться шесть звуконепроницаемых наблюдательных пунктов, оборудованных средствами экстренной связи с руководством Зоны-1203. Наблюдение осуществляется сотрудниками СБ сменами по 12 часов, после окончания которых окна для наблюдения в используемых пунктах автоматически закрываются. Сотрудник СБ, осуществляющий наблюдение, не имеет права на какую-либо связь с внешним миром в течение смены, а так же 48 часов после неё, в течение которых ему запрещено покидать наблюдательный пункт. Данное ограничение не распространяется на информирование руководства Зоны о переданном при Процедуре-1203-Трэвис сообщении, а также на экстренные случаи, список которых перечислен в документе DC-1203-17. Для удобства наиболее точного описания событий при указанных экстренных случаях в центр SCP-1203 были установлены часы-табло, показывающие дату и время с точностью до десятых долей секунды. Сотрудники СБ, назначенные на наблюдение за объектом, должны предварительно пройти курсы развития эйдетической памяти и обучения коду Морзе.

С противоположной относительно наблюдательных пунктов стороны ангара должны находиться десять звуконепроницаемых камер, в которых отсутствует возможность визуального контакта с объектом, используемых для несения вахты сотрудниками СБ, осуществляющими Процедуру-1203-Трэвис. Указанные сотрудники попеременно несут вахту сменами по 12 часов, после окончания которых двери, ведущие к SCP-1203, автоматически закрываются. Сотрудник, осуществляющий Процедуру-1203-Трэвис, не имеет права на какую-либо связь с внешним миром в течение смены, а так же 48 часов до и после неё, в течение которых ему запрещено покидать камеру несения вахты. В камере обязательно должен находиться дистанционно программируемый светодиодный маячок, в то время как другой такой же маячок должен находиться в зоне SCP-1203.

**Процедура-1203-Трэвис:** В последние пять минут каждого часа предназначенный для процедуры маячок по приказу директора Зоны-1203 (или исполняющего его обязанности) может быть дистанционно перепрограммирован на передачу кодом Морзе сообщения, отличного от QRU[[footnote]] Стандартный трёхбуквенный радиокод &#34;у меня для вас ничего нет&#34;, в данном случае используется как &#34;нет сообщения&#34; [[/footnote]], установленного сообщением по умолчанию. В произвольно выбранное сотрудником-исполнителем процедуры время между десятью и сорока пятью минутами каждого часа сотрудник должен выйти из камеры, заменить маячок, находящийся в зоне SCP-1203, заново запрограммированным, включить его и вернуться обратно в камеру в течение трёх минут. Через пять минут после включения оставленный в SCP-1203 прибор начнёт передавать кодом Морзе сохранённое сообщение. Передача сообщения будет повторяться в течение десяти минут, после чего маячок перейдёт в неактивное состояние. Полученное сообщение, отличное от QRU, записывается в очередь на передачу в указанное сотрудником, осуществляющим наблюдение, время.

Перечень необходимого оборудования представлен в документе DC-1203-12.

**Описание:** SCP-1203 является сферической областью пространства, расположенной неподалёку от наукограда ████████, Россия. Центр сферической области находится на уровне земли; в настоящий момент диаметр области составляет чуть менее тринадцати метров.

Информацию об объекте разведывательная служба обнаружила при стандартном мониторинге активности пользователей одной из сетей мгновенных сообщений. ██████ ████████, житель п.г.т. ████████,  обсуждал со своим приятелем некое аномальное событие: по словам очевидца, во время своей велопрогулки он наткнулся на самого себя. &#34;Двойник&#34; не подавал признаков того, что видит свою копию, не реагировал на оклики и выглядел &#34;растерянно как-то&#34;. Сам ██████, испугавшись, в спешке покинул это место, однако проявил интерес к необычному событию и собрался вернуться на следующий день. К дому субъекта была направлена группа наружного наблюдения.

На следующий день отправившийся на место аномалии субъект после часа езды на велосипеде неожиданно пропал из виду агентов группы слежения. Агенты █████████ и ██████ остановились для запроса положения его мобильного телефона, но в этот момент субъект мгновенно появился прямо перед ними и был задержан. После допроса и обработки амнезиаком субъект был доставлен по месту жительства; на место аномалии была вызвана исследовательская группа.

В ходе проведения экспериментов было выяснено, что при непосредственном зрительном контакте с объектом наблюдатель видит события, которые будут происходить в этой области в будущем. На момент постановки на содержание внешний наблюдатель фиксировал события с опережением, составляющим около двадцати часов. Никакими техническими средствами данный эффект зафиксировать не удалось: фото-, видеосъёмка, тепловизоры и прочая техника показывают состояние области SCP-1203 на момент съёмки. Эксперименты с участием животных одобрены не были.

При проведении экспериментов было выяснено, что SCP-1203 очень чувствителен к каким-либо изменениям в уже показанных им событиях. Зафиксированы следующие реакции на попытки как-либо вмешаться в предсказанный ход времени:
* Изменение размера SCP-1203. Максимальный радиус воздействия после смерти сотрудника класса D, противоречащей его предсказанному появлению в области воздействия, составил, по оценкам, около двухсот метров; в течение недели размеры аномалии уменьшились до размеров, немногим меньше исходных. Протокол всех действий с объектом, которые могли привести к такому уменьшению размеров, сохранен в документе DC-1203-05, но в настоящий момент никакой закономерности выявлено не было. Несмотря на то, что размер зоны влияния объекта может как увеличиваться, так и уменьшаться, в целом определена тенденция к увеличению области;
* Изменение величины временного сдвига между настоящими и предсказываемыми объектом событиями, как в сторону уменьшения сдвига, так и его увеличения. Закономерности между характером погрешности предсказания и величиной сдвига выявлено не было;
* Череда крайне маловероятных событий, включающая в себя полное вытеснение кислорода в воздухе гелием в радиусе сорока метров от SCP-1203, мгновенную коррозию и разрушение всех автомобилей в близлежащем п.г.т. ████████ и несколько менее заметных проявлений.

**Приложение 1203-01:** Обращение ответственного за постановку объекта на содержание к новоназначенным сотрудникам Зоны-1203.

&gt; Уважаемые коллеги,
&gt; 
&gt; Прежде чем приступить к работе и взяться за оптимизацию условий содержания, пожалуйста, ознакомьтесь с историей появления таких условий.
&gt; 
&gt; Ещё до возведения камеры содержания и постройки Зоны-1203 мы столкнулись с последствиями несовпадений предсказанного объектом будущего и того, что происходило на самом деле. Если мы что-то делали не так, как положено, последствия не мог предсказать никто - а мы всегда что-то делали не так, как положено, ведь невозможно обеспечить идеальную точность событий, всегда будут погрешности. Погрешности в доли секунды, в несколько миллиметров, в предметах одежды. И чем сильнее была погрешность, тем более непредсказуемо проявлялись последствия - область росла, интервал сдвига скакал, как бешеный, а вокруг творилось что-то совсем невообразимое. Примерно в это время у нас возникла необходимость определять временной сдвиг и размеры области, примерно в это время мы установили часы и изменяющееся освещение: если когда-нибудь вам придётся увидеть объект вживую, вы сможете заметить, что это действительно работает.
&gt; 
&gt; Честно говоря, из-за таких проблем несколько раз выдвигались предложения просто залить эту дрянь бетоном и забыть про неё, но вот в чём проблема: мы //не видели//, что она залита бетоном и не могли решиться настолько изменить будущее. Вместо этого нам приходилось выполнять //все капризы// объекта: насколько невероятным бы не казалось то, что мы видели, это приходилось повторять, и как можно точнее. Несколько исследователей, к примеру, были переведены на этот объект просто потому что &#34;в шестнадцать часов две минуты н.с. Иванов должен пройти через аномальную область&#34;. По крайней мере, исследователи натренировались выполнять всё достаточно точно, чтобы последствия погрешностей не были критичны.
&gt; 
&gt; Наверное, так бы и продолжалось до сих пор, если бы не одна случайность: в очередном событии, которое необходимо было повторить, принимал участие агент █████████, который незадолго до этого вышёл в увольнительную, не взяв с собой никаких средств связи. Команда исследователей приготовилась к худшему, но этот агент в нужное время вернулся сам - как он пояснил, за забытым мобильным телефоном. Следующая за этим серия экспериментов подтвердила, что события будут происходить в полном соответствии с предсказанными в случае, если не предпринимать никаких попыток вмешательства. Оказалось, что всё это время мы сами создавали себе проблемы, пытаясь как можно точнее воспроизвести то, что и так должно было произойти.
&gt; 
&gt; Однако, опять не обошлось без подводных камней: //сам факт знания о будущем// приводил к непредсказуемым расхождениям: не тот жест наблюдателя при общении с кем-то; иначе построенная фраза; кажется, даже какие-то мимолётные мысли запускали цепную реакцию, которая заканчивалась несоответствием предсказанному ходу событий. Казалось бы, этого можно избежать запретом на любое взаимодействие с объектом - огородить территорию, никого не впускать, внутрь не смотреть - но от Совета О5 поступило требование обеспечить с помощью данного объекта возможность превентивного информирования Фонда о возможных будущих катастрофах: так и появилась Процедура-1203-Трэвис.
&gt; 
&gt; Условия содержания объекта чем-то могут напоминать идею червоточины, при переходе через которую субъект перемещается не только на один год назад во времени, но и на один световой год в пространстве. То есть, повлиять на события в настоящем пространстве-времени он сможет не позже момента самого перемещения в прошлое. Аналогия грубая, но при написании ОУС мы руководствовались именно такой идеей: никто не может взаимодействовать с миром до того момента, предсказание которого он уже видел (кроме случаев, когда мы сами хотим изменить будущее); никакое предсказание не может повлиять на того, кто может что-то изменить в области воздействия; даже процесс передачи сообщения &#34;в прошлое&#34; никак не влияет на то, что может произойти внутри аномалии.
&gt; 
&gt; В процессе создания камеры содержания из-за неизбежного взаимодействия с объектом область его воздействия несколько увеличилась, временной интервал увеличился до двух суток (почему-то я не верю, что это случайное совпадение), но с тех пор объект стабилизировался. Это работает. И если у вас появится идея об оптимизации таких условий, о каких-то изменениях, помните: мы всегда видим, что через два дня текущие ОУС всё ещё выполняются. Действительно ли ваша идея настолько хороша, чтобы рисковать созданием временного парадокса?
&gt; 
&gt; //-д-р Хансен, ответственный за постановку объекта на содержание, ██.██.2001г//</textarea></pre>
