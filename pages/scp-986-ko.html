**일련번호:** SCP-986-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-986-KO가 기록된 영상 매체는 영상 보관소에 보관한다. SCP-986-KO의 과정을 기록한 문서 사본은 작성 및 열람할 수 있으나, 4등급 인가 이상의 허가 없이 SCP-986-KO에 대한 영상 자료의 사본을 만드는 것은 금지되었다.

기동특무부대 델타-18(“밈당김”)은 인터넷에 올라온 SCP-986-KO 관련 글을 확인한다. 이 때 이 확인 작업은 골목길 등 심령 독립체들이 주로 사용하는 사이트 위주로 진행한다. 가능하다면, 거짓 정보 유포 등으로 SCP-986-KO에 대한 사람들의 흥미가 감소하도록 유도해야 한다.

3등급 이상의 인가가 있는 인원의 허가 하에, SCP-986-KO가 기록된 영상 매체를 열람할 수 있다. 이 때 격리 실패 가능성을 감소하기 위해, 항심령 처리가 된 방에서만 SCP-986-KO 영상 자료를 열람할 수 있다. 심령 독립체 출신 인원은 SCP-986-KO 영상 자료를 열람하면서 그 자세를 따라하는 것이 금지되었다. 사건 기록 986/KO/1 이후 심령 독립체를 대상으로 한 실험은 금지되었다.

**설명:** SCP-986-KO는 GoI-3000(“삼대천”)에서 제조한 간단한 체조 과정이 기록된 영상이다. SCP-986-KO가 유통되는 매체는 비디오, CD, USB 등으로 다양하지만, 모든 매체가 공통적으로 SCP-986-KO를 ‘심령체조’라고 묘사한다. SCP-986-KO의 과정은 변칙적인 자세를 요구하지 않으며, 국민체조 및 국민건강체조 등 비변칙적인 체조와 자세가 유사하다. 이 때문인지, SCP-986-KO에 나온 자세를 암기해서 따라하거나 문서로 기록된 것을 보고 따라할 경우, 제3자가 문서 기록을 보고 읽은 음성을 바탕으로 따라할 경우 변칙성이 나타나지 않는다. 특이한 점으로 SCP-986-KO의 배경 음악은 일반적인 체조 영상과는 달리 국악, 특히 무속 의식이나 궁중 의례에 사용되던 것을 현대식으로 변주한 형태로 이 배경 음악의 출처는 밝혀지지 않았으나 여러 증거를 근거로 이 배경 음악이 변칙성의 원천으로 추정된다.

SCP-986-KO은 심령 독립체[[footnote]]흔히 귀신, 유령으로 불리는 사망한 생물과 연관된 영적 비물질 독립체.[[/footnote]](이하 SCP-986-KO-1)가 SCP-986-KO의 영상을 보거나, 그 소리를 들으며 자세를 따라할 경우 발생한다. SCP-986-KO-1은 절차를 시행하는 동안 희열감을 느끼며 면담 결과 ‘살아있다’라는 감정을 느끼게 되는데, 이는 SCP-986-KO를 더욱 적극적으로 시행하게 되는 원동력이 되는 것으로 보인다. 또한 SCP-986-KO를 진행 중인 SCP-986-KO-1을 개량형 카르덱 계수기 등의 장비를 사용해 관측했을 경우 살아있는 존재와 같은 결과가 나오나 변칙 장비의 영향을 받지 않은 육안으로 SCP-986-KO-1을 관찰했을 경우 해당 변칙성은 발견되지 않고 정상적으로 일반적인 심령 독립체와 같이 나타난다. SCP-986-KO를 중단하면 SCP-986-KO-1에게 나타난 변칙성은 사라지며[[footnote]]사건 기록 986/KO/1 참고.[[/footnote]] SCP-986-KO-1은 우울감과 무력감을 일시적으로 느끼나 이는 단순히 SCP-986-KO을 시행하는 동안 느꼈던 쾌감이 사라지면서 나타난 것으로 중독성이 없다는 것이 밝혀졌다. 살아있는 사람을 대상으로 SCP-986-KO가 변칙성을 나타낸 사례는 현재 발견되지 않았다.

**발견 기록:** SCP-986-KO에 대한 최초 기록은 기동특무부대 델타-18이 WoI-1523(“골목길”)의 게시글을 확인하던 도중 발견했다. 게시글을 올린 사용자는 이전에 쓴 글이나 소속 단체가 심야클럽[[footnote]]영적 학대의 저지, 심령 독립체들의 인식 개선과 차별 철폐 등을 목적으로 하는 요주의 단체[[/footnote]]인 것 등으로 보아 심령 독립체로 추정되며, 이후로도 지속적으로 활동하는 모습은 모였으나 현재 위치 및 해당 글 이후 SCP-986-KO에 대한 언급은 확인할 수 없었다. 이하 당시 발견된 글이다.

이후 SCP-986-KO의 실물은 GoI-3000의 구성 조직 중 하나인 삼대천 피트니스의 거래처를 수색하던 도중 발견했다. 발견 당시 삼대천 피트니스 측에서는 SCP-986-KO를 ‘죽어서도 할 수 있는 체조 영상’, ‘살아있는 기분이 들게 해주는 체조 영상’으로 홍보했으며 심령 독립체에게만 자세한 문의가 가능하다고 덧붙였다. 이 때문에 일반적인 급습보다는 고객으로 위장해서 실물을 얻는 쪽이 SCP-986-KO에 대한 정보를 효율적으로 얻을 수 있을 것이라고 판단, 심령 독립체인 연보라 연구원이 고객으로 연기하고 접근해 SCP-986-KO 및 그에 대한 정보를 확보할 수 있었다. 이하 당시 SCP-986-KO를 판매한 거래원(이하 PoI-5323)과의 대화 내역이다.

**PoI-5323:** 그러니까… ‘심령체조’를 구매하려고 오셨다고 했지요.

**연보라 연구원:** 네. 다른 유령 분들께서 살아있는 기분이 든다며 추천을 했거든요. 그래서 한 번 저도 따라해 볼까 해서…

**PoI-5323:** 잘 오셨습니다. 그렇다면 혹시 사망년도가 언제인지 알 수 있을까요?

**연보라 연구원:** 네? 어째서 그것이 필요한가요?

**PoI-5323:** 별 건 아니고 그냥 죽었을 당시에 맞춰서 매체를 만드는 서비스 때문이에요. 생전에 카세트테이프를 쓰던 유령에게는 그 쪽으로 지급하는 것처럼 말입니다. 아무리 유령들이 죽은 뒤 시류에 적응하려고 애쓴다고 해도 생전 문화에 맞춘 작품을 쓰면 그리운 느낌도 들고 더 좋지 않겠어요? 아, 물론 죽은 연도와는 관계없이 USB로 구매해도 되긴 합니다. 아무래도 장비 문제도 있고 말이죠. 요즘 심령체용 제품도 많이 나왔고…

**연보라 연구원:** 그렇군요. 그러면 그냥 USB로 주세요. 그리고 한 가지 얘기하고 싶은 것이 있는데요.

**PoI-5323:** 네, 편히 물어보셔도 됩니다.

**연보라 연구원:** 지인들이 다 좋은데 배경음악이 이런 것에는 어울리지 않는다고 말이 많았거든요. 멜로디만 들으면 졸린다는 반응도 많았고요. 물론 그나마 속도를 빠르게 한 것 같은 느낌은 들지만… 혹시 왜 그런 곡을 선곡했는지 알 수 있을까요?

**PoI-5323:** 아, 그거요? 자세한 건 비밀입니다만… 옛날에 심령 독립체에게 활력을 부른다는 의식에 사용되었다던 곡을 이용한 것입니다. 조요의 인도자[[footnote]]GoI-3999. 심령 독립체로 구성된 종교 단체로 [[[SCP-952-KO|수장 격 되는 신]]]의 활성화와 심령 독립체의 권리 신장, 궁극적으로는 죽음의 무력화를 목표로 활동한다.[[/footnote]]라고 했나? 그쪽에서 그 곡을 알려주었는데, 아무래도 사용자 분들에게 건강해지는 느낌을 주지 않을까 싶어서 사용했습니다. 조금이라도 더 열정적으로 운동하는 기분을 내려고 편곡을 하긴 했지만, 그래도 원곡이 그래서 어쩔 수가 없어요.

**연보라 연구원:** 그렇군요. 정말 이런 것으로 효과가 있을까요?

**PoI-5323:** 뭐, (작은 목소리로)다른 곳에서도 그런 것으로 효과가 없다는 둥 더 직접적인 방법을 써라 등의 말이 나왔는데, [http://ko.scp-wiki.net/scp-724-ko 그쪽에서 뭐 잘못 손댔다가 사고 친 것]을 생각하면 우스운 일이죠. 운동할 때는 뭐든지 안전제일이니까요.

**PoI-5323:** 그래도 큰 도움이 된다는 평이 많아요. 저야 유령이 아니니 별 영향 없겠지만, 고객 분께서는 분명 사용하시면 만족하실 거에요. 지금은 체조만 출시되었지만 앞으로 삼대천 피트니스에서 지원하는 다른 운동들도 만들 계획이랍니다. 뭐, 좀 더 연구가 되고 높으신 분들도 지원 가치가 있다고 생각하신 이후 일이지만요.

**사건 기록 986/KO/1:** SCP-986-KO를 지속적으로 접했던 연보라 연구원이 기존 업무를 수행하기 위해 이동하는 과정에서 연 연구원이 근무하고 있던 기지에 보유하고 있던 심령 독립체 관측 장비가 연보라 연구원을 심령 독립체로 인식하지 못하는 사건이 발생했다. 연 연구원은 당시 상황을 모른 채 자신의 일과를 진행했으나 다른 연구원이 ‘재단 내부에 신원 불명의 심령 독립체가 침투했다’[[footnote]]해당 연구원은 영안이 미약하게 있어 심령 독립체가 있다는 것을 인식할 수는 있었으나, 그 심령체의 신원까지는 확인하지 못 하는 것으로 밝혀졌다.[[/footnote]]라고 신고, 기동특무부대 을호-2(“잊힐 의무”)가 해당 기지에 진입했다. 연 연구원을 포함한 SCP-986-KO-1 외의 다른 심령 독립체가 없기 때문에 SCP-986-KO에 주기적으로 노출된 SCP-986-KO-1은 SCP-986-KO를 열람하지 않더라도 그 변칙성에 영향을 받는다는 것이 밝혀졌으며 연구를 위해 SCP-986-KO의 사본과 사건 기록이 존재학부로 넘겨졌다. 이하 존재학부의 연구 결과 주석이다.


[[div class=&#34;document&#34;]]
보고서에서 이미 여러 번 설명했습니다만 SCP-986-KO에 대해 마지막으로 한 마디만 더 덧붙이겠습니다. 삼대천 측에서 홍보하는 것과는 달리 SCP-986-KO는 단순히 심령 독립체를 실체화하는 것이 아닙니다. 무속 쪽에서 흔히 쓰이는 음기를 조절해서 심령 독립체의 힘을 강화하느니 그런 문제도 아니지요. 오히려 반대에 가깝습니다. SCP-986-KO는 심령 독립체의 존재 자체에 영향을 끼치는 SCP입니다. 구체적으로 말하면 ‘심령 독립체’라는 정체성을 흐트러뜨리는 SCP이지요.

존재학부에서 인과란 어떠한 사물이 시간의 흐름에 따라 변화하거나 유지되는 것으로, 존재는 특정한 인과를 거치며 정체성을 가집니다. 그런데 죽는다는 것은 일부 예외를 제외하면 아주 당연하게 일어납니다. 그렇기에 존재학에 있어서 죽음이라는 것은 특별한 역할을 합니다. 하나의 생명체의 인과를 끊고 ‘사망’이라는 정체성을 그대로 덮어씌우는 것이지요. 다만 심령 독립체의 경우 죽고 나서 그 기억을 유지한 독립체가 생성되는 것이므로 죽었다는 인과성이 영구적으로 이어지지 않습니다. 죽는 것으로 끝나는 것이 아니라 심령 독립체라는 새로운 정체성이 생긴다는 것입니다.

즉, SCP-986-KO가 영향을 미치는 것이 바로 이쪽입니다. 죽었다는 인과성을 빠르게 소모시켜서 결과적으로 심령 독립체라는 정체성에 영향을 끼치는 것이지요. 그래서 그 인과가 영구적인 대부분의 존재는 어떤 변화도 없는 것이고요. 어쩌면 영향을 받았을지도 모르겠습니다만 단순히 수명이 미약하게 느는 수준으로 그칠 가능성이 높습니다. 면담 기록에 따르면 SCP-986-KO의 변칙성에 영향을 주는 배경 음악이 마치 과거 의식에서 쓰였던 음악이라고 했는데, 그 의식의 주체가 되는 자는 인과성을 다루는 것 아닌가 싶습니다.

그렇다면 어째서 그 적용되는 속도가 느리냐면, 아직 근거가 미약한 추측입니다만 아마 삼대천 측에서 음악을 체조에 어울리도록 변주한 것 때문 아닐까 싶습니다. 그쪽에서 그런 변칙성의 열화를 의도했는지 여부는 불명입니다만. 그 곡이 쓰였던 의식의 주체가 얼마나 더 많이 인과를 왜곡할 수 있는지는 모르겠습니다만 만약 SCP-986-KO의 변칙성이 온전했다면, 그러니까 변칙 장비를 통하지 않은 영안 그 자체만으로도 변형된 정체성이 그대로 반영되었다면, 심령 독립체를 확보하는 과정에서 얼마나 큰 혼선이 일어났을지는 저로서는 전혀 모르겠습니다. 아니, 사실 그 수준에서 끝난다면 차라리 다행일 것 같고요.
