    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ 序言：叙事与时间性
通常情况下，构建与表达叙述[[footnote]] 一系列连续的时间；一个故事。 [[/footnote]]对我们来说是很自然的一件事。日常生活里我们每时每刻都在这么做，当我们坐下来写一个普通的故事时，它是如此的简单，以至于我们都不会觉得它会是一个阻碍。它就不是一个问题。那为什么我们会听到这么多有关SCP里的叙事的讨论呢？需要更多的叙述，或者需要一个故事来开始写作，这样的那样的。一个写作网站居然要考虑这个问题，这就有点奇怪了。

归根结底，“叙事问题”之所以会出现，是因为SCP的格式与带时间性的元素是互相矛盾的。一篇SCP文章的通常形象是一份事后报告，其中所有关于该SCP的信息以及处理它的法则都是在事情发生后经评估而得的，它们被浓缩并排进格式中，以做到能够快捷地传达这些信息，这跟你想要的//故事//差得远呢。一篇SCP的通常流程并不是“开端=&gt;發展=&gt;高潮=&gt;结局=&gt;尾声”，而是“怎么处理一个东西=&gt;那个东西是什么=&gt;那个东西的重要信息=&gt;次重要的信息=&gt;其他相关的信息”。

因此，若要写一篇带故事性的SCP，作者就需要引入带时间性的元素，而它需要能够与SCP格式，实际的那个异常，以及文章的其他元素和谐共存。做到这样的方法不止一种，其中的一些没那么的显眼，有的文章也会用到不止一种。这篇文章会为你剖析可用的选项，提供范例，并帮你决定哪种方式适合你的文章。
----
++ 入口法
SCP文档的存在仅仅是为了能够引入别的非基金会所写的文档，而它们有着自己的叙事。叙事本身与相关的SCP文档并没有太大的关系，虽然SCP文档通常会在某个位置与叙事关联，但你也可以将SCP从文档里抽离，叙事仍是基本完整的。这是最不精巧的将叙事接入SCP文章的做法。

这样做的文章通常会被批评说这样切换文档的借口太明显了，到头来，很多人还是在意SCP本身的，把它当作真正故事的陪衬并不总是好的做法。作为作者，你可以通过尽可能地让SCP自身够突出来避免这个问题，哪怕你//只//用非SCP文档来叙事，呈现出单靠自身就能触动情感的概念与图景[[footnote]] 这就在这篇文章的讨论范围之外了。 [[/footnote]]是会让文章作为一个整体显得更加有力的。

除此之外，想成功的话，只要外围材料写得好就行了。

**范例包括：**[[[SCP-1406]]]，[[[SCP-2988]]]

**什么情况下你要这么做：**
* 你有一些很棒的文本，几乎可以独立存在，只是需要一个借口来让它成为SCP条目，或者关联到基金会宇宙。
* 你已经用了这篇文章里面的别的叙事方法了，但它们效果就是不好。
----
++ 阐述法
SCP文档作出阐述，然后剩下的叙事由非基金会所写的文档来呈现。SCP文档为补充文档提供了必要的背景，这让叙事能够与SCP融合，这是入口法所做不到的，但也差不多一样容易写。很多围绕采访记录，居民日记，还有其他寻获材料的文章就是使用了这种做法。

入口法的建议也基本适用，让SCP自身站得住脚对文章的连贯与趣味性至关重要。SCP文档的独特性质也可以巧妙地利用上，文档可以做出冷漠的，完备的“事后剖析”，这就意味着叙事可以更精简，叙事者可以不可靠，故事文本自身也更容易聚焦在情感上。既然一篇SCP包含着故事里的角色所不具备的知识，有时也包括故事的后日谈，那这也会是一个很棒的创造戏剧式反讽[[footnote]] **译注：**原文此处链接的是一篇外网的[https://literarydevices.net/dramatic-irony/ 英文文章]。简单来说，戏剧式反讽指的是一种让读者知道的比故事角色还多的叙事方式。 [[/footnote]]的方式。

**范例包括：**[[[SCP-3008]]]，[[[SCP-1983]]]

**什么情况下你要这么做：**
* 你有关于一个异常的故事要讲，但这个故事发生在基金会之外。
* 你有一个很酷的异常，光靠基金会冷漠的分析是不够的。
----
++ 事件记录法
故事呈现的是一系列在基金会确认并收容SCP后发生的事件，由基金会以//他们//自身的风格记录。探索记录，实验记录，采访，还有那些名义上的事件记录（有没有这么命名都好）都是常见且容易写的方式。

要着重记住的是，虽然对话被允许了，它们仍需要以临床的（冷静的，无歧义的，精确的）腔调呈现，且顺序是严格线性的。你要把控好叙事的本身以及它呈现给读者的节奏；混合使用对话与研究员评论可以有效降低难度，这也能够让你得以使用一些普通小说惯用的技巧来提高趣味性。

另外，一定程度上的控制还是需要的，基金会不能够推测出或表达出//你//知道而//他们//不知道的信息，不管是通过评论直接得出的，还是他们所做出的行为间接表示出的。阅读SCP的很多乐趣是来自于戏剧式反讽的，//你//解开了谜题，但基金会没有，因为他们要不思维过于科学严谨，要不太过客观以至于做不出推测。

**范例包括：**[[[SCP-2526]]]，[[[SCP-2496]]]

**什么情况下你要这么做：**
* 你的SCP是一个大地方，事情发生或将要发生，所以一个探索记录会很酷；或者它是一个基金会会做很多实验，发现各种有趣事物的东西，所以一个实验记录会很有意思。
* 你的SCP会对它的收容状况作出有意思的反应。
* 你有一个故事，是关于发生在一个异常身上的事的，或者是//因为//异常而发生的，而且是在基金会的掌控之下的。
----
++ 重复法
相关的异常包含循环或者一系列在一段时间里发生的事件，这成为了叙事的基底。很多的SCP以这种方式构建了文章的骨架，然后辅以各种细节或少量的非临床腔的叙事。

处于循环之中的事物所表达的含义是需要认真思考的。稳定重复的行为意味着控制的缺失或异常的执着；对动物、疾病、概念或者非生物来说，这没有什么问题，但如果是别的东西，比如说//人//的话，他们就需要有一个这么做的理由。另外，事情不断发生的背后通常都会存在某种//推动//，某种外界输入（不管含蓄与否）在其要崩坏时让事物继续发展。

更广泛地说的话，事情在重复发生这件事本身就//戏剧性地//改变了故事地含义。如果一个人在不停地呕出自身的信息直到他的存在消散，那这只是个神秘而令人不安的事件，但如果是一个病毒令很多人呕出自身的信息直至消散，那这就是疾病管制的问题和潜在的生化危机了。

**范例包括：**[[[SCP-871]]]，[[[SCP-1646]]]

**什么情况下你要这么做：**
* 你的脑海里有一系列的事件用以叙事，但如果它们只发生一次的话，效果不够强。
* 这个SCP在很频繁地//做//某件事，而那很有意思。
* 如果事情发生不止一次的话，故事的含义会变得不一样，变得更有意思。
* 基金会没有办法合理地将这个SCP锁在盒子里，放到显微镜下观察，所以他们只能关注它的所行所为。
----
++ 自我植入法
叙事所讲的是遭遇了这个SCP的某人的故事。之所以会给这个方法起这样的名字，是因为很多时候，预期的情感冲击是在读者想象//他们自己//身在其位时达到最好的呈现效果的。很多关于疾病，或更广泛的，关于那些把你操飞的事物的文章，就运用了这种手法来融入叙事。

如果只是单纯直接地使用这种方法，那通常的结果就是又一篇普通的怪物文档，那些周期性发上来的冷文，震惊系文章，描述了某些令人不安的事物，然后就跳了出去，再也没有回到你的文字上。所以，别这么做。另外，现在要让读者对一些新奇的经历感同身受是越来越难的，但我们离彻底做不到还有很长的路要走，所以继续思考吧。用好你熟悉的例子和思维，这好过尝试去写一些会把//所有人//恶心到的东西。

如果你已经//有了//一个SCP，想要使用自我植入法，那就弄清楚它的什么特性最能引起人们的共鸣，//为什么会这样//，然后构建于此。确保有办法让人真切地感同身受，那你基本就做对了。

**范例包括：**[[[SCP-221]]]，[[[SCP-1626]]]

**什么情况下你要这么做：**
* 你的SCP灵感来源是“如果[你看到这个/这个发生在你身上]的话，这不会很[奇怪/酷/恶心]吗？”
* 有人读了你的点子/草稿，然后说：“如果[我看到了这个/这个发生在我身上]，那就很[奇怪/酷/恶心]了。”
* 你实在是想要恶心到读者。
----
++ 侦探法
SCP展现了异常，（有时再加上）一系列不寻常的境况，然后读者留下来思考是什么样的事件发生了，以至于会有这样的结果。读者并不需要能够//确切地//猜到发生了什么，只要他们有足够的信息，对他们的猜测感觉良好，这就够了。就这个方法而言，数据删除与编辑有时会有用，但并不是必要的，光靠它们是构建不起足够的神秘的。

这种方法很难奏效，但如果做得好，阅读起来会相当地令人满意。铺设草蛇灰线，让读者虽不被引导向唯一的解释，但有足够的动力去让他们自己思考，这是很困难的。另一方面，如果你要写一些连你也不知道具体发生了什么的东西，这也是唯一的方法。[[footnote]] 与大众的认知相反，作者完全可以在不知道背后的所有秘密的情况写出好的SCP。 [[/footnote]]考虑大量配合使用其他方法吧，这样那些理解不了的人也还会有点东西能够去思索。

**范例包括：**[[[SCP-2537]]]，[[[SCP-2747]]]

**什么情况下你要这么做：**
* 你脑海里有个故事，里面的基金会一无所知，或者虽然知道，但不会把这写到文档里。
* 你的SCP里有个故事，但你有的只是一些概念和朦胧的想象。
* 你喜欢做谜题。
----

++ 多层级
一篇SCP没理由不能包括多个叙事。这样做能够丰富一篇文章，增强吸引力，但这也会让保持文章的连贯与精确变得更难。类似的，一篇SCP也能够用多种方式来呈现叙事，比方说一个SCP条目可以描述了一系列循环发生的事件，包含一份实验记录以及民众对SCP遭遇的传播，并暗示读者去找出背后的故事。除了那些简短或专注在特定事物上的SCP，很少会看到一篇文章单纯直接地使用了就一种方法。

如果你想要包括多个故事，或使用多种方法，你就需要花时间去编排文章，保证各部分叙事通力合作。一篇试图融合多个甚少关联的故事，或者用多个叙事重复呈现剧情点的文章，很容易就会变得笨重与散乱。

一个特别糟糕的实现看起来可能就是这样的：

[[collapsible show=&#34;李雷重复地讲了同一个故事，杂乱地推进情节，最后一个转向，难看地偏了题。&#34; hide=&#34;点击隐藏错误范例&#34;]]

&gt; 这个SCP是一个会咬人的小机器人，被咬的人会转变成大号的机器人，然后解体成很多个正常大小的机器人复制品。
&gt; 
&gt; 然后是一份某人写的日记，描述他们是怎么被一个机器人咬了，变成一个大号的机器人，和变成很多个正常大小的机器人复制品的。
&gt; 
&gt; 基金会在网上找到了一篇宣言，内容是某个科学家经受了一些尚不明确的专业能力上的羞辱，于是决定报复他的同行，制造会咬人的机器人，将他们转变成大号的机器人，然后令它们解体成很多个正常大小的机器人复制品。
&gt; 
&gt; 一年以后，一起不相关的收容失效导致机器人们被Hrg&#39;nyot&#39;kraz（恐惧众神之恐惧之主）附身，然后它们开始做不一样的事，然后文章结束。

[[/collapsible]]

一个好的（如果能够再精细编排一下的话）实现走起来可能就是这样的：

[[collapsible show=&#34;韩梅梅只有一个叙事，其各个部分以合适的方式呈现，共同推动着中心情节的发展。&#34; hide=&#34;点击隐藏正确范例&#34;]]

&gt; 这个SCP是可动的，它会将它走过的地方转化成一地的恐怖畸形。文章的开场简略描述了这个SCP走过的地方的遭遇。描述并没有太过具体，因为它主要是提供一个背景给接下来的令人毛骨悚然的探索记录，以及某人所写的笔记，以恐怖的笔触记录着他们遭遇的细节与感受。
&gt; 
&gt; 各个部分的一些细节会提供一些线索，让读者能够意识到是一个不明群体安放了这个SCP，用以将其周遭的“寻常”这一抽象概念吸走并转移到别的地方，目的未明。不过他们意识不到的话也没什么大不了的，真的。
&gt; 
&gt; 文章的压轴是一份附录，其预测到这个SCP会在未来的X年移动到一个问题很大的区域（可能是个大城市，或者基金会的站点），读者们现在已经彻底明白这意味着什么后果了。

[[/collapsible]]

虽然对我来说，第一个例子的概念是更有意思的，[[footnote]] 尤其是被附身的机器人。得有个人来写一下被附身的机器人。 [[/footnote]]但第二个例子显然会更为吸引人。

++ 收尾想法
**1.** 这篇文章里面的所有内容都不能理解为“X是不可能的”，这只不过是因为X很难做，或者需要技巧A、B和C。类似的，如果我建议要做什么，这并不意味着这//永远//是最好的做法。如果你认为有些建议并不适用于你所写的，或者你“在它之上”，那就坚持你自己，无视它。

**2.** 光靠一个叙事是不能让你的SCP优秀的。除了你的故事需要是//优秀//的这个明显的要求外，它也需要与SCP格式的需求相平衡。有时这意味着要去删减一些没有必要存在的细节，哪怕你个人很喜欢它们，有时还包括添加一些与故事无关的内容，。

**3.** 别害怕这个过程。只要你坚持SCP写作，你会找到适合你的做法的，并没有唯一的，高级的做法来实现这些。这篇文章只是在讲解存在于完成的，成功的文章中的叙事；那些发生在你偶得一个SCP点子到敲击“储存”按钮之间的事，是完全取决于你的。

**4.** 如果你不确定你的SCP里面有叙事，也不要害怕。不是所有的SCP都需要一个突出的叙事，甚至是一个普通的叙事。有一些文章本身就很有趣，以至于它们都不用//劳驾//去写一个叙事。遵循你最好的判断，以及你的同辈们最好的判断。

**5.** 如果这篇文章漏了什么，或者你找到比我放在这里的更好的例子，在评论区里告诉我。</textarea></pre>
