----
**裏話的な何か**（※記事のネタバレを含みます）

[[collapsible show=&#34;+ SCP-2770-JP&#34; hide=&#34;- キーン&#34;]]
&gt; 処女作。寄生虫。ルキコン5位。まさか、こんなに伸びるとは思いませんでした。題材は言うまでもなくアイスクリーム頭痛です。アイテム番号は一番最初に知ったSCPであるSCP‐2770「擬餌鉤」から。
&gt; **参考にしたもの**
&gt; [http://scp-jp.wikidot.com/scp-1042-jp SCP-1042-JP] - 疲れ果てた帰り道で鼻をくすぐるあの幸せの香り
&gt; [http://scp-jp.wikidot.com/scp-2301-jp SCP-2301-JP] - 黙れないなら死ねよ隣人
&gt; [http://scp-jp.wikidot.com/scp-749 SCP-749] - 雨の音
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2771-JP&#34; hide=&#34;- あの子のスカートの中&#34;]]
&gt; 2作目。盗撮魔。メタタイトルに全振りした記事です。確かこの記事の原型は「クレーンゲームの内部に出現する人間の頭部」だったと思うんですが、いつのまにか全く違うものになってました…。この記事も多くの方から批評を頂いたのですが、上で挙げた原型の時から何度も批評やブレストに付き合っていただいた[[*user Tsukajun]]さんには特に感謝しています。--最後に、自分で書いておいて言うのもなんなんですが、削除されずに残ってることが不思議でなりません。--
&gt; **参考にしたもの**
&gt; 特になし
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2780-JP&#34; hide=&#34;- せんぷうき&#34;]]
&gt; 3作目。扇風機。「ただそこに理由もなく存在する怪異」を目指して書きました。オチ以外はすらすらと書けましたが、オチで結構悩みました。全体的に書いていて楽しかったです。ちなみに、Dクラスの番号&#34;1302&#34;は参考にした記事に由来してます。この記事のアイテム番号もSCP-2771-JPと同じで特に意味はありません。
&gt; **参考にした記事**
&gt; [http://scp-jp.wikidot.com/scp-1302-jp SCP-1302-JP] - 廻る。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2760-JP&#34; hide=&#34;- 金に目が眩む&#34;]]
&gt; 4作目。黄鉄鉱。嘘コン参加作品。おそらく下書き完成から投稿までの期間が一番短かった作品です。鉱石を収集するのが好きなので、鉱物関係の記事を残せたのは嬉しいです。--タンザナイトが欲しい--これもアイテム番号に特に意味は無いです。
&gt; **参考にした記事**
&gt; 特になし
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2730-JP&#34; hide=&#34;- ボツ&#34;]]
&gt; 5作目。火事。チムコン参加作品。投稿締め切り日にヒイヒイ言いながら、書いた記憶があります。記事を書く際に徹夜したのはこの作品が初めてです（これで最後にしたいです）が、伸びがあまりよろしくなくて悲しいです。[[*user MizinNus]]さん、[[*user Voila]]さん、[[*user Tetsu1]]さん、チームを組んでいただきありがとうございました！
&gt; **参考にした記事**
&gt; 特になし
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2473-JP&#34; hide=&#34;- 猫探してます&#34;]]
&gt; 6作目。ポスター。自分の家の猫の写真と[[*user Mistertako]]さんから頂いた猫の写真を記事中でふんだんに使っています。ポスターを作るのは結構楽しかったです。地味に動画化が多くて嬉しい記事。アイテム番号は大作SCP-2472-JPの後ろに「猫」関連作品を続けて、閲覧数を増やそうという狡い考えから。（2021/06/16時点で）SCP-2472-JPからSCP-2476-JPまでの5記事が猫記事です。--この作品が一番rate低いってマジ？--
&gt; **参考にした記事**
&gt; 特になし
[[/collapsible]]



[[collapsible show=&#34;+ SCP-2720-JP&#34; hide=&#34;- 入るな&#34;]]
&gt; 7作目。町。[[*user sendoh-oroka]]さん主催の原火コン参加作品です。書いてて楽しかったですが、自分の趣味を入れすぎたように思います。ちなみに、町内で起きている現象はSCP-2473-JPと同じようなものです。
&gt; **参考にした記事**
&gt; 特になし
[[/collapsible]]

[[collapsible show=&#34;+ Tale - 一本道&#34; hide=&#34;- パラパラウォッチ！？&#34;]]
&gt; 8作目。雨降る帰り道。初のTaleでパラウォッチです。ENのパラウォッチの雰囲気に近くなるよう意識して書きました。いつか洒落怖風味のパラウォッチも書いてみたいですね。いろいろな方からアドバイスを頂きましたが、構想の段階を含め二度も批評してくださった[[*user 1NAR1]]さんには特に感謝しています。
&gt; **参考にした記事**
&gt; 多数の[http://scp-jp.wikidot.com/parawatch-hub パラウォッチ]作品
[[/collapsible]]



[[/tab]]
[[tab 好きな記事]]
以下は、私、[[*user YaKUYaMoSiO]]が好きなJPのSCP記事です。ジャンル分けのようなものは独断と偏見で行っています。一言コメントのようなものもついてます。
----
[http://scp-jp.wikidot.com/scp-397-jp SCP-397-JP] - カーテンの向こう側で
&gt; ホラー。日本支部で一番好きな記事。しばらく感動しっぱなしでした。
[http://scp-jp.wikidot.com/scp-073-jp SCP-073-JP] - ザリガニ池
&gt; ホラー？シンプルにえぐくて好きです。
[http://scp-jp.wikidot.com/scp-095-jp SCP-095-JP] - サトウサイトウ
&gt; ホラー。サトウサイトウなる人物の名前が書かれた投票用紙が出現する現象。
[http://scp-jp.wikidot.com/scp-199-jp SCP-199-JP] - もう一人の観客
&gt; ホラー。記事を読んだときに、某TCGの謎裁定が頭をよぎりました。
[http://scp-jp.wikidot.com/scp-229-jp SCP-229-JP] - アンダー・ザ・シー
&gt; 探査系。特に派手な異常性があるというわけではないんですが、読む手が止まりませんでした。
[http://scp-jp.wikidot.com/scp-441-jp SCP-441-JP] - 限定的夜間外出禁止令
&gt; ホラー。深夜に起きる猟奇的な殺人と謎の放送。雰囲気が大好きです。
[http://scp-jp.wikidot.com/scp-727-jp SCP-727-JP] - 東日本深海放送
&gt; ホラー？異常な番組が聞けるラジオ。こちらも雰囲気作りが上手いです。
[http://scp-jp.wikidot.com/scp-761-jp SCP-761-JP] - 四季刊Air ♡
&gt; コミカル？インタビュー記録で笑いが止まりませんでした。もう少し読まれてほしいです。
[http://scp-jp.wikidot.com/scp-830-jp SCP-830-JP] - 凋落一夜城
&gt; コミカル？オチが本当に卑怯です 。
[http://scp-jp.wikidot.com/scp-970-jp SCP-970-JP] - 老狩る雪合戦
&gt; ホラー。画が本当に強烈です。
[http://scp-jp.wikidot.com/scp-1019-jp SCP-1019-JP] - ██県 ███市 ██町2丁目へ-9
&gt; ホラー。全貌は全く理解できなかったのですが、雰囲気だけでも十分楽しめました。
[http://scp-jp.wikidot.com/scp-1042-jp SCP-1042-JP] - 疲れ果てた帰り道で鼻をくすぐるあの幸せの香り
&gt; 本当にえぐい。
[http://scp-jp.wikidot.com/scp-1065-jp SCP-1065-JP] - 無間の部屋
&gt; 探査系＋ホラー。延々とどこまでも続く部屋。読んでいて非常にドキドキしました。
[http://scp-jp.wikidot.com/scp-1095-jp SCP-1095-JP] - やぁボブ、今日はどんな商品を紹介するんだい？
&gt; ホラー？コミカルな口調とえぐい異常性が見事にマッチしています。
[http://scp-jp.wikidot.com/scp-1211-jp SCP-1211-JP] - 5頭と4匹と2羽と空席が1つ
&gt; コミカル。募集の広告のデザインが大好きです。
[http://scp-jp.wikidot.com/scp-1228-jp SCP-1228-JP] - 星の知らせ
&gt; ホラー？インパクトのある画像と最後でストンと落ちる構成が素晴らしいです。
[http://scp-jp.wikidot.com/scp-1302-jp SCP-1302-JP] - 廻る。
&gt; ホラー。良い意味で本部のシリーズIの雰囲気が出ていると思います。
[http://scp-jp.wikidot.com/scp-1392-jp SCP-1392-JP] - 地獄へのフライト
&gt; ホラー。いろいろと悪意がありすぎる異常性です。
[http://scp-jp.wikidot.com/scp-1433-jp SCP-1433-JP] - 篠突く雨
&gt; とても短い記事です。危険ではありますが、同時にどこか幻想的でもあります。
[http://scp-jp.wikidot.com/scp-1454-jp SCP-1454-JP] - お礼は必ずいたします。
&gt; メタタイトルに偽りなしです。
[http://scp-jp.wikidot.com/scp-1473-jp SCP-1473-JP] - 深層の海景
&gt; ホラー。内部に一人でいると海上の景色が映るプレハブ小屋。本当に怖いです。本当に。
[http://scp-jp.wikidot.com/scp-1494-jp SCP-1494-JP] - 轢道はいつも我らを見守ってくださる
&gt; ホラー。謎の宗教と儀式。いつかこんな記事を書いてみたいです。
[http://scp-jp.wikidot.com/scp-1683-jp SCP-1683-JP] - 渚のスプラッシュ・ドリーム
&gt; コミカル？最後で思わず笑ってしまいました。
[http://scp-jp.wikidot.com/scp-1699-jp SCP-1699-JP] - 去り行く者たちへの卒業証書
&gt; エモい。
[http://scp-jp.wikidot.com/scp-1751-jp SCP-1751-JP] - 象が来る
&gt; ホラー。棍棒。「象」とは。
[http://scp-jp.wikidot.com/scp-1840-jp SCP-1840-JP] - 摩天蜃気楼
&gt; ホラー。とある地点を眺めたときに見えるビルの幻覚。記事全体の雰囲気がとても良いです。
[http://scp-jp.wikidot.com/scp-1859-jp SCP-1859-JP] - 八咫の番
&gt; SF?　技術が進歩したために、異常性が問題となったという展開がとても良かったです。
[http://scp-jp.wikidot.com/scp-1939-jp SCP-1939-JP] - 星空散歩はエナジードリンクと共に
&gt; 棍棒記事。さわやかな読後感です。
[http://scp-jp.wikidot.com/scp-2019-jp SCP-2019-JP] - 溶明の日
&gt; 2000JPコンの中で一番好きかもしれません。
[http://scp-jp.wikidot.com/scp-2050-jp SCP-2050-JP] - 誰
&gt; 光が漏れ出てる岩。最後でゾッとします。
[[/tab]]

[[tab 著者について]]
[[*user YaKUYaMoSiO]]と申します。ホラーが好きです。不思議な記事も好きです。何かおすすめのがありましたら教えてくださると嬉しいです。名前は「来ぬ人を　まつほの浦の　夕なぎに　焼くや藻塩の　身もこがれつつ」という短歌から。百人一首については「ちはやふる」を5巻ぐらいまで読んだほどの知識があります。この分野に自信のある方はかかってきてください。私の血であなたは染まることになるでしょう。
[[/tab]]
