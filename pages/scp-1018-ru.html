**Titre original :** SCP-1018-RU - Вирус «Патриарх»
**Auteur :** [[user Freid]]
**Traducteur :** [[user Chigurh]]
**Date de publication originale :** 2 mars 2011
[[include credit:end]]


**Objet n^^o^^ :** SCP-1018-RU 

**Classe :** Keter

**Procédures de Confinements Spéciales :**  L&#39;hôte de SCP-1018-RU (par la suite désigné SCP-1018-1-RU ou &#34;Patriarche&#34;) doit être confiné dans une cellule de 5 × 5 mètres recouverte de l&#39;intérieur par une dalle d&#39;acier renforcé résistant à l&#39;acide d&#39;une épaisseur minimale d&#39;approximativement quinze centimètres. La cellule doit se trouver à une profondeur minimum d&#39;environ vingt mètres et être équipée de tous les moyens pour retenir SCP-1018-RU. À la sortie de la cellule, un poste de contrôle doit être établi, avec les moyens nécessaires, afin de contrôler le personnel ayant accès à SCP-1018-1-RU pour prévenir toute infection de SCP-1018-RU. Les principaux conduits de ventilation menant à la zone de confinement de SCP-1018-RU doivent être équipés de trois dispositifs autonomes de filtration de l&#39;air pour exclure toute possibilité de propagation de SCP-1018-RU.

La cellule de SCP-1018-RU doit être constamment surveillée par des caméras de surveillance à l&#39;intérieur et à l&#39;extérieur (à la surface). Le personnel assurant la maintenance de SCP-1018-RU doit être composé de huit personnes : deux chercheurs (un au poste de contrôle et un observant SCP-1018-1-RU), quatre gardes de sécurité en sous-sol (deux au poste de contrôle et deux à l&#39;entrée de la cellule de SCP-1018-1-RU) et deux à la surface près de l&#39;entrée de SCP-1018-RU. Tout le personnel doit être équipé d&#39;un appareil de protection respiratoire pour éviter d&#39;être infecté. Tout membre du personnel infecté doit être éliminé. Personne ne doit entrer dans la cellule de SCP-1018-1-RU ; pour la livraison de nourriture et des objets, un compartiment est à disposition. Dans le cas où SCP-1018-1-RU souhaite entrer en contact avec un membre de la Fondation, toutes ses demandes, si elles ne sont pas contraires à la sécurité, doivent êtres documentées, évaluées et satisfaites dès que possible. SCP-1018-1-RU doit être nourri tous les jours de cinq kilogrammes de viande fraîche ou frite (de préférence la dernière).

**Description :** SCP-1018-RU est un virus conscient se propageant par des gouttelettes aériennes en suspension dans l&#39;air. Le premier hôte infecté par SCP-1018-RU va muter en une sorte d&#39;humain-insecte dans les cinq heures suivant l&#39;infection et devient l&#39;hôte du virus (SCP-1018-1-RU, &#34;Patriarche&#34;). Sur le dos de SCP-1018-1-RU se développe une coquille massive et ses membres et organes internes sont partiellement déformés.

SCP-1018-1-RU se sert de son souffle comme moyen principal de propagation : en inhalant l&#39;air, SCP-1018-1-RU expire l&#39;air infecté par SCP-1018-RU à travers deux ouvertures situées dans la poitrine. N&#39;importe quelle personne inhalant SCP-1018-RU deviendra un hôte du virus (sous le nom de SCP-1018-2-RU). Le virus est absorbé dans le sang et se répand dans tout le corps. SCP-1018-2-RU ne doit pas être informé qu&#39;il est l&#39;hôte : le virus n&#39;a pas d&#39;influence sur sa santé et ne se manifeste en aucun cas. Cependant, SCP-1018-2-RU reçoit un lien télépathique avec SCP-1018-1-RU et obéit absolument à tous ses ordres ou agit pour les intérêts de SCP-1018-1-RU. Si SCP-1018-2-RU se trouve en dehors de la zone d&#39;influence télépathique de SCP-1018-1-RU, et en l&#39;absence d&#39;ordre et de menace pour sa santé, SCP-1018-2-RU mène une vie ordinaire tout en ignorant le virus. SCP-1018-2-RU peut transmettre le virus seulement par le sang ou par rapport sexuel.

SCP-1018-1-RU est intelligent et est capable de communiquer, bien qu&#39;il ne le fasse seulement quand c&#39;est nécessaire. Si les besoins essentiels de SCP-1018-1-RU sont satisfaits, il se comporte de manière non agressive. C&#39;est pourquoi tous ses besoins doivent être satisfaits dans la mesure du possible. 

Le corps de SCP-1018-1-RU est capable de sécréter du mucus corrosif sur presque tout les matériaux. Cependant, SCP-1018-1-RU l&#39;utilise seulement lorsque quelque chose lui déplaît.

SCP-1018-1-RU éprouve un étrange intérêt pour la connaissance du monde. Pour cela, des livres de divers domaines doivent lui être fournis (de préférence non scientifiques, afin d&#39;éviter son développement mental) dans la mesure du possible.

SCP-1018-1-RU est peu rapide, mais dispose d&#39;une force très importante, est résistant à toute forme de dommage et est capable de se régénérer, même avec une perte de plus de soixante pour cent de sa masse corporelle. Si SCP-1018-1-RU meurt, un des SCP-1018-2-RU va, instantanément, commencer à muter et devenir le nouveau SCP-1018-1-RU par un moyen inexplicable, tout en recevant les connaissances de son prédécesseur.    

&gt; //Il faut à tout prix éviter d&#39;éliminer le &#34;Patriarche&#34;. Et si des porteurs du virus sont en liberté sans qu&#39;ils le sachent ? Si l&#39;un d&#39;eux devient le nouveau &#34;Patriarche&#34;, cela va mener à une catastrophe.// Dr ██████.

**Annexe 1** : Informations sur le virus, qui ont été obtenues par des expériences.

* Les personnes infectées (SCP-1018-2-RU) ne sont pas agressives, tant que cela ne cause pas de préjudice à SCP-1018-1-RU, l&#39;endommage ou le limite de quelque manière que ce soit. 
* Les instances de SCP-1018-2-RU montrent une sympathie inexplicable pour SCP-1018-1-RU et nieront leurs infections, même avec des preuves (apparemment, c&#39;est un mécanisme pour protéger le virus contre sa détection).
* SCP-1018-RU n&#39;est pas traitable puisqu&#39;il peut modifier l&#39;ADN de l&#39;infecté. La période d&#39;incubation ne prend qu&#39;une heure, le seul symptôme se limite à une accélération du rythme cardiaque.
* Les instances de SCP-1018-2-RU montrent une activité sexuelle élevée et deviennent peu regardant dans le choix d&#39;un partenaire (apparemment, cela est dû au fait qu&#39;ils ne peuvent transmettre le virus que par le sang et par des rapports sexuels).
* SCP-1018-1-RU, en voyant une personne dans un rayon de quinze mètres, essaiera de se rapprocher de lui pour l&#39;infecter. En cas d&#39;échec (si la personne possède une protection contre les infections) SCP-1018-1-RU se montre agressif et tente de tuer cette personne.
* SCP-1018-RU, étant propagé par SCP-1018-1-RU, se répand dans un rayon de cinq mètres. Sa durée de vie sans hôte n&#39;est que de trente à quarante minutes, après quoi l&#39;air cesse d&#39;être contagieux.
* SCP-1018-1-RU peut vivre sans air plus de deux semaines. SCP-1018-1-RU est résistant à l&#39;électricité, aux températures élevées, aux toxines et aux radiations.
* SCP-1018-1-RU ressent un intérêt pour la collecte d&#39;informations (principalement par les livres). En outre, SCP-1018-1-RU est peu regardant dans le choix des livres, bien qu&#39;il ne lise pas deux fois le même livre. La vitesse de lecture (basée sur l&#39;observation) est établie à 450 mots par minute.
* SCP-1018-1-RU peut utiliser les compétences extraites des livres. Ainsi, aucun livre contenant des connaissances potentiellement dangereuses ne doit lui être fourni.

**Transcription de l&#39;entretien avec SCP-1018-1-RU :** 

&gt; **Dr** ██████ : (//Avant l&#39;entretien//) Enregistrement de l&#39;entretien avec SCP-1018-1-RU, réalisé par le docteur ██████. Il y a quinze minutes, SCP-1018-1-RU a, pour la première fois, commencé à parler et a demandé des livres. SCP-1018-1-RU semble commencer à devenir nerveux et irrité. Je vais tenter de le calmer. 
&gt; 
&gt; **Dr** ██████ : Vous me comprenez ? 
&gt; 
&gt; **SCP-1018-1-RU** : Je… veux…  des livres… d&#39;informations… donne… les moi… (//Une voix masculine et une respiration lourde, comme à bout de souffle//)   
&gt; 
&gt; **Dr** ██████ : Très bien, quels types de livres vous intéressent ? Et pourquoi en avez-vous besoin ? 
&gt; 
&gt; **SCP-1018-1-RU** : Des livres… d&#39;informations… apprendre… se développer…
&gt; 
&gt; **Dr** ██████ : Dans quelques minutes vous les aurez. Mais d&#39;abord, discutons.
&gt; 
&gt; **SCP-1018-1-RU :** Tu… n&#39;es pas une partie de moi… tu veux… devenir comme moi ?
&gt; 
&gt; **Dr** ██████ : Je pense que ce serait plus informatif si je restais moi-même.
&gt; 
&gt; **SCP-1018-1-RU :** Qu&#39;est-ce que… tu veux… de moi ? 
&gt; 
&gt; **Dr** ██████ : Dites-moi d&#39;où vous venez ?
&gt; 
&gt; **SCP-1018-1-RU :**  Deviens… une partie de moi… je dirai.
&gt; 
&gt; **Dr** ██████ : Dites-moi d&#39;où vous venez et je vous donne des livres. Dans le cas contraire, vous n&#39;en aurez aucun.
&gt; 
&gt; **SCP-1018-1-RU :** (//Commence à crier et à se frapper contre le mur de sa cellule//) Deviens… une partie… de moi… donne… moi… des livres…
&gt; 
&gt; **Dr** ██████ : Calmez-vous, racontez simplement à propos de vous et c&#39;est tout.
&gt; 
&gt; //(Un mucus sortant de SCP-1018-1-RU commence, lentement, à ronger les murs de la cellule)//
&gt; 
&gt; **Dr ██████ :**  C&#39;est pas vrai, donnez-lui ces fichus livres, vite. Sinon on est morts ! Hé, calmez-vous, on va vous donner beaucoup de livres.
&gt; 
&gt; **&lt; Fin du protocole &gt;**

**Transcription de l&#39;entretien avec SCP-1018-2-RU :**

&gt; **Dr ██████ :** //(Avant l&#39;entretien)// Enregistrement de l&#39;entretien avec SCP-1018-2-RU, réalisé par le docteur ██████. D-7590, infectée, femme de type caucasienne, âgée de 32 ans. D-7590 a été infectée trois heures auparavant en entrant, de force, en contact avec SCP-1018-1-RU. 
&gt; 
&gt; **Dr ██████ :** Bonjour, comment vous sentez-vous ?
&gt; 
&gt; **SCP-1018-2-RU :** J&#39;ai mal à la tête… //(touche sa nuque)// et je ne me souviens pas où je suis…
&gt; 
&gt; **Dr ██████ :** Vous vous êtes cognée la tête, quand vous vous êtes évanouie dans la cellule de SCP-1018-1-RU, vous vous en souvenez ?
&gt; 
&gt; **SCP-1018-2-RU :** Ah ?... //(pause)// A-a... C&#39;est ça. //(S&#39;agace)// Eh bien sûr, vous n&#39;avez rien respiré là-bas !
&gt; 
&gt; **Dr ██████ :** Qu&#39;est-ce que pouvez dire de SCP-1018-1-RU ? 
&gt; 
&gt; **SCP-1018-2-RU :** Et qu&#39;est-ce que vous diriez, si vous l&#39;aperceviez pour la première fois ? C&#39;est son… truc sur le dos… et ensuite je regarde, il n&#39;attaque pas. //(Pause. Visiblement, elle attend des questions. Elle se remet ensuite à parler, le rythme de parole est nettement plus rapide.)// Écoutez, c&#39;est vrai que vous avez si peur de lui ? Ils l&#39;ont même enfermé à clé. Peut-être que vous pourriez le laisser se promener ?
&gt; 
&gt; **Dr ██████ :** Nous réfléchirons sans doute à votre proposition. SCP-1018-1-RU vous a-t-il dit quelque chose ?
&gt; 
&gt; **SCP-1018-2-RU :** Oui, et nous n&#39;avions même pas le droit de parler ensemble. Eh, il a dit qu&#39;il aime lire. Seigneur, ils l&#39;ont tellement torturé et il parle de livres. 
&gt; 
&gt; **Dr ██████ :** Vous êtes au courant que n&#39;importe quel contact physique avec SCP-1018-1-RU entraîne une infection irréversible ?
&gt; 
&gt; **SCP-1018-2-RU :** Oui, mais vous ne savez pas ce que vous dites ! Regardez vous- même, il ne m&#39;a rien fait. Je me sens tout à fait normale. //(Rit)// Peut-être que je lui plais ? Après tout, il le sait, que ce n&#39;est pas moi qui l&#39;ai enfermée, mais…
&gt; 
&gt; **Dr ██████ :** Le virus a été détecté dans votre sang. Dans la cellule de SCP-1018-1-RU, il y avait une autre personne avec vous mais il portait un masque à gaz. SCP-1018-1-RU l&#39;a mis en pièces. Quand nous vous avons tirée de là, vous étiez dans son sang et ses entrailles. Vous vous en souvenez ?
&gt; 
&gt; **SCP-1018-2-RU :** Qui l&#39;a mis en pièces ? Écoutez, il n&#39;y avait personne d&#39;autre là-bas ! Et d&#39;ailleurs, arrêtez de l&#39;appeler par un numéro. Vous pensez que ça lui fait plaisir ?!
&gt; 
&gt; **Dr ██████ :** Vous savez, nous nous apprêtons à détruire SCP-1018-1-RU. 
&gt; 
&gt; **SCP-1018-2-RU :** //(Pause, regarde un certain temps le Dr ██████. Puis, soudainement, saute de sa place)// Pourquoi ?... Pourquoi ?! 
&gt; 
&gt; //(SCP-1018-2-RU essaie d&#39;étrangler le docteur ██████ mais un garde parvient à l&#39;arrêter.)//  
&gt; 
&gt; **&lt; Fin du protocole &gt;**

**Annexe 2 :** Des recherches récentes sur SCP-1018-RU ont donné des résultats inquiétants :

- Il a été découvert que la contamination au virus entraîne chez les infectés une diminution des capacités mentales. Au dernier stade, SCP-1018-2-RU se dégrade jusqu&#39;à un état dans lequel il est seulement capable d&#39;accomplir les fonctions vitales de base. Seuls les ordres de SCP-1018-1-RU sont capables de réveiller SCP-1018-2-RU pour des activités plus complexes. Autrement dit, le virus finit par transformer SCP-1018-2-RU en une marionnette docile. SCP-1018-2-RU atteint la dernière étape de dégradation deux mois après l&#39;infection. Ces périodes de longue durée ont conduit à une relative sûreté de SCP-1018-1-RU par le passé.

- Il a été établi que dans le cas où la distance entre SCP-1018-2-RU et SCP-1018-1-RU dépasse trois cents kilomètres, SCP-1018-2-RU évolue en SCP-1018-1-RU. Après cela, le nouveau SCP-1018-1-RU tente de s&#39;éloigner des lieux d&#39;habitations de SCP-1018-1-RU et constitue son propre &#34;essaim&#34; d&#39;infectés. Ce nouveau fait accroît considérablement la dangerosité de SCP-1018-RU.

- L&#39;approche d&#39;un SCP-1018-1-RU à moins de deux cent cinquante kilomètres d&#39;un autre SCP-1018-1-RU amène le plus jeune dans un état de fureur. En s&#39;approchant d&#39;une distance inférieure à cent cinquante kilomètres, le plus jeune SCP-1018-1-RU meurt sans raison apparente. En même temps, les personnes infectées ne se transforment pas en nouveau SCP-1018-1-RU et perdent leur danger potentiel. Cependant, cela n&#39;arrête pas le processus de dégradation. 

&gt; //Nous devons nous concentrer sur l&#39;étude de ce phénomène. Peut-être que grâce à cela, nous comprendrons comment combattre SCP-1018-RU.// Dr ██████</textarea></pre>
