**项目编号：** SCP-5418

**项目等级：** Safe

**特殊收容措施：** SCP-5418将被收容在一个标准收容室中，并始终被水平放置在一个1.8米的基座上。为了鼓励其进一步合作，SCP-5418被允许有限度地提出要求。截止2021年1月1日，基金会在审核后满足了SCP-5418以下要求：
* 一个语音控制的有声书系统，配有一个富有佳作的书库。
* 一个语音控制的屋顶电视系统，可以收听当地的电视广播。
* 每周有一位拉比[[footnote]]**译注：**犹太人中的一个特殊阶层，负责执行教规、律法并主持宗教仪式。[[/footnote]]来访。

**描述：** SCP-5418是一具中东裔成年男性的骨骼。该对象的骨骼上用蜂蜡黏贴着金片。SCP-5418身上有许多蛇形的金饰，其中最大的蛇形金饰盘绕在其双臂和双腿上。此外，对象的脖颈处缠绕着一根由麻纤维制成的绳子，并身着一件白色的长袍。测试结果显示，绳子和骨架源自公元1世纪，而所有其他饰品源自公元2世纪。

SCP-5418被发现于意大利罗马的圣卡利斯托墓窟地下约半英里处的一个墓穴中。通往墓穴的通道因文物修复工作被发现，相关人员随后对该地进行了考古研究。随着研究的继续，墓室内的超自然事件报告不断升级，主要关于一个未知的声音。基金会在介入调查后，将SCP-5418收容。早期的调查表明，墓穴本身并无异常。对其的观察正在进行中。

尽管缺少相关器官，SCP-5418还是能够进行语言沟通。其声音表现为男性，并能使用流利的古典希伯来语。虽然愿意接受研究人员的访谈，但该对象似乎无法或不愿意确认自己的身份，并声称已经忘记了自己是谁。尽管如此，对象还是讲述了其生命中的诸多事件。尽管各不相同，但有几个一致的因素被确认。
* 对象曾是一位年轻的战士[[footnote]]可信度未知；对象也一直说他是一位自由战士、杀人犯和士兵，还有其他一些头衔。[[/footnote]]，起义反抗祖国内的占领军。
* 随着年龄增长，他失去了这种激情，转而追随当地的拉比。
* 拉比为一个仪式寻求对象的帮助。
* 对象--做了 &#34;不可想象的事&#34;--避免了做 &#34;不可想象的事&#34;（见附录-01）
* 为此，当事人受到了‘HaShem’[[footnote]]译为&#39;那个名字&#39;。被某些犹太团体用来在礼仪范围外指代耶和华。[[/footnote]]的惩罚。在他死后，他复活了，但是除了思想和语言，没有任何能力。

除了语言沟通外，SCP-5418没有展现出进一步的异常。由于与该对象的对话表明其具有双重性，除非进一步的异常被明确证明不存在，否则将继续对其的细胞样本进行观察和研究。

+ **__附录-01__**
██年██月██日，Dr. ██████ Kohen进行了一次访谈。他被指示找出关于 ‘HaShem ’的进一步信息，并被鼓励继续探讨该对象的信仰。以下是这次访谈翻译为英文的记录：

&gt; **[日志开始]**
&gt; 
&gt; **Dr. Kohen：** 下午好，5418。今天感觉怎么样？
&gt; 
&gt; **SCP-5418：** 和平常一样，博士。我这几天……一直在听尼采的作品。一个相当有煽动力的人。
&gt; 
&gt; **Dr. Kohen：** 你能一直保持精神实在是太好了。你应该会很高兴不会被打断很久。我的上级只是想让我再跟你聊一下几个话题。
&gt; 
&gt; **SCP-5418：**我也没什么别的可以做，博士。说说吧。
&gt; 
&gt; **Dr. Kohen：** 太好了。在以前的访谈中，你曾说过你与那位拉比的关系。你提到过这段关系是如何糟糕地结束的，并导致了Hashem对你的诅咒。然而，你仍然每周都要求██████进行布道。如果你上次的信仰经历如此糟糕，为什么还要继续信仰HaShem？
&gt; 
&gt; **SCP-5418：** 我不信仰HaShem。
&gt; 
&gt; **Dr. Kohen：** 这和你之前告诉我们的恰恰相反。我知道我们已经给你了诸多生活便利，但撒谎很容-
&gt; 
&gt; **SCP-5418：** 我从不撒谎，博士。我不信仰HaShem，我信仰耶和华[[footnote]]**译注：**《圣经》中以色列人对上帝的称呼。[[/footnote]]。曾经我信仰HaShem。现在我不信了。
&gt; 
&gt; **Dr. Kohen：** 5418，根据经文，耶和华和HaShem是同一个人。我并不完全相信-
&gt; 
&gt; **SCP-5418：** 知识已经衰退到这种程度了吗？你们的拉比所布道的耶和华，他不一样。我在耶路撒冷认识的那个拉比，他不这么传教。他布道的是HaShem，七面中的一位。
&gt; 
&gt; **Dr. Kohen：** ......你能说的详细一点吗？
&gt; 
&gt; **SCP-5418：** 那个拉比……他布道七个伟大的存在，每一个都是另一位存在，也就是圣父，的一张面孔。他们分别是是 Ila、Eloah、Elohim、Shaddai、Ehyeh、Tsebaoth 和 HaShem。这七位面孔......我不知道他们是否就是圣父，还是他们将成为圣父。但在敬拜他们的时候，你敬拜的也是圣父。我认为他们是否已经降临并不重要。
&gt; 
&gt; **Dr. Kohen：** 我明白了。那么这种信仰是那位拉比的...... “计划 ”的一部分？
&gt; 
&gt; **SCP-5418：** 是的。他想让我加入。以HaShem的名义做…...可怕的事。不可讲述的事。
&gt; 
&gt; **Dr. Kohen示意对象说下去。**
&gt; 
&gt; **SCP-5418：** 我做不到。我告发了他，他们判了他死刑。他们拉长了刑期，好惩罚他做的事情，以及他提出的建议。他苟延残喘了几天才死去，用最后一口气诅咒我。
&gt; 
&gt; **Dr. Kohen：**我知道了。如果你不介意的话，我想把话题带回到这些神灵身上。我注意到他们的名字与耶和华的称号相同。你是说-
&gt; 
&gt; **SCP-5418：** 耶和华比他们年轻。不过，他诞生自七面。善良的人不能接受圣父的邪恶，所以从他和七面中找到了一些美好的东西。他们共存，一个丑陋的事实和一个美丽的谎言。耶和华是好的，但圣父是可怕的。我选择信仰耶和华，因为我已经拒绝了我曾经信仰的那个真理。
&gt; 
&gt; **Dr. Kohen：** 那-
&gt; 
&gt; **SCP-5418：** 我说的够多了。我说了太多关于他们的事了。那个名字本身也具有力量，██████。你知道的太少了。
&gt; 
&gt; **Dr. Kohen：** ......谢谢你的合作。我想我们今天到此为止了。
&gt; 
&gt; **[日志结束]**

对该对象进行了进一步的访谈，并提出与上述问题几乎相同的问题。对象每次都以类似的方式回答，几乎没有信息偏差。今后的访谈应着重于收集更多关于信仰 “七面 &#34;和 “圣父 &#34;的信息。
