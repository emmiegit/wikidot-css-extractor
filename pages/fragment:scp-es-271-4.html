&lt;style&gt;
@import url(&#39;https://fonts.googleapis.com/css2?family=Eagle+Lake&amp;display=swap&#39;);

.bib {
   border: solid 1px #006680;
   background-color: #e6faff;

   padding-bottom: 30px;
   padding-left: 20px;

   font-size:90%;

&lt;/style&gt;

&lt;div class=&#34;bib&#34;&gt;
&lt;p&gt;Antes, la realidad era un negro océano infinito.&lt;/p&gt;
&lt;p&gt;Por milenios vagué por las sempiternas aguas, con la esperanza de encontrar algo aparte de mí.&lt;/p&gt;
&lt;p&gt;Pero fue en vano.&lt;/p&gt;
&lt;p&gt;En la inmensa extensión del universo no había nada más que yo y el agua.&lt;/p&gt;
&lt;p&gt;Nada aparte de mí corroboraba mi propia existencia. Nada me daba significado. Yo no tenía nada a lo que darle significado.&lt;/p&gt;
&lt;p&gt;Fue entonces que por primera vez desde que aparecí en las aguas y comencé mi travesía miré hacia abajo, decepcionado. Y vi mi reflejo.&lt;/p&gt;
&lt;p&gt;Por primera vez, me vi a mi mismo, borrosamente reflejado en las turbulentas y oscuras aguas eternas.&lt;/p&gt;

&lt;p&gt;Y lo entendí.&lt;/p&gt;

&lt;p&gt;No estaba ahí para que algo me diera un propósito. Yo era mi propósito. Esas tranquilas y opacas aguas eran mi propósito. El universo era mi propósito. Yo era el universo. Y tenía que moldearme a mí mismo.&lt;/p&gt;
&lt;p&gt;Así que comencé a crear. Bastaba que dijese lo que quería para que apareciera.&lt;/p&gt;
&lt;p&gt;Planetas.&lt;/p&gt;
&lt;p&gt;Soles.&lt;/p&gt;
&lt;p&gt;Lunas.&lt;/p&gt;
&lt;p&gt;Galaxias.&lt;/p&gt;
&lt;p&gt;El frío universo funcionaba perfectamente y en sintonía con mi voluntad. Todo era tan hermoso.
Pero hay un problema con la hermosura, y es que carece de importancia si no hay nadie para apreciarla.&lt;/p&gt;

&lt;p&gt;Y lo entendí.&lt;/p&gt;

&lt;p&gt;Faltaba algo, &lt;i&gt;alguien&lt;/i&gt; que viera el universo y su belleza. Alguien que reconociera mi trabajo y me alabara por ello. Alguien a quien ayudara a salir adelante y a entender las maravillas de mi creación. Alguien que, a mi imagen y semejanza, tenga el agua como origen y viva por el agua. Alguien que &lt;i&gt;sea&lt;/i&gt; el agua.&lt;/p&gt;
&lt;p&gt;Fue entonces que los creé. Son perfectos. Les di un hogar. Les di otros seres para que los acompañen. Les di parte de mi fuerza. Les di parte de mi inteligencia. Y lo más importante. Les di una misión. Y esa misión era admirar mi creación, y reinar sobre ella junto a mí.&lt;/p&gt;
&lt;p&gt;Sin embargo, hay un problema. Yo lo había creado todo, ciertamente. Pero para crear algo menor, hay que estar en un plano mayor. Hay que tener una cierta superioridad sobre lo que se crea. Y al estar en este plano superior, no puedo guiarlos apropiadamente.&lt;/p&gt;
&lt;p&gt;Así que envié a los Cinco Hijos, una verdadera parte de mí, para que con sus capacidades los ayudaran a cumplir con la misión que les encomendé.&lt;/p&gt;
&lt;p&gt;Mi venida, sin embargo, es algo eventual. Y así como ustedes me necesitan, yo los necesitaré.
Vivirán pacíficamente y sin carencias por incontables generaciones. Su hogar será un lugar prolífico y lleno de vida, y se convertirán en los dueños de su propio mundo.&lt;/p&gt;
&lt;p&gt;Pero esa felicidad no durará para siempre.&lt;/p&gt;
&lt;p&gt;Cuando el pueblo pase hambre y sus crías se vean amenazadas, es cuando más me necesitarán. Los Cinco Hijos los guiarán. Conquistarán otro lugar, donde habrá más recursos. Seres ajenos a la belleza de mi creación intentarán expulsarlos. Pero ustedes resistirán.&lt;/p&gt;

&lt;p&gt;Y ustedes reivindicarán la soberanía del agua.&lt;/p&gt;
&lt;p&gt;Y cuando dicho lugar sea como el anterior me manifestaré.&lt;/p&gt;
&lt;p&gt;Y nuestro rugido unido hará temblar el mundo.&lt;/p&gt;
&lt;p&gt;Y nada se les opondrá.&lt;/p&gt;
&lt;p&gt;Y yo los reinaré.&lt;/p&gt;
&lt;p&gt;Y vivirán rodeados de abundancia.&lt;/p&gt;
&lt;p&gt;&lt;a href=&#34;https://lafundacionscp.wikidot.com/scp-es-271/offset/4&#34; style=&#34;color: #1a75ff;&#34;&gt;Y yo los guiaré hacia adelante.&lt;/a&gt;&lt;/p&gt;
&lt;/div&gt;
