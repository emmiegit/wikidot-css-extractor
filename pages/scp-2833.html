**Объект №:** SCP-2833

**Класс объекта:** [[[keter |Кетер]]] (ранее [[[euclid |Евклид]]]; обновлено 07.01.1975)

**Особые условия содержания:** Особи SCP-2833 содержатся по отдельности в модифицированных герметичных камерах для содержания гуманоидов в Зоне 147, оборудованных смотровым окном из многослойного пуленепробиваемого стекла. Камеры должны ежедневно подвергаться дистанционному обеззараживанию. Трижды в день каждая особь SCP-2833 должна обеспечиваться бутылкой минеральной воды и капсулой с питательными веществами, доставляемыми через встроенную систему пневмотранспорта. Интервью с любыми особями SCP-2833 должно проводиться удалённо.

**Обновлено 07.01.1975:** Мобильной оперативной группе Омега-44 («Искатели смерти») поручено выслеживать и отлавливать несодержащиеся особи SCP-2833 на северо-западе Индии. На время взаимодействия с SCP-2833 сотрудникам МОГ Ω-44 следует надевать костюмы химзащиты класса A.

**Обновлено 10.01.2010:** Все вопросы, касающиеся SCP-2833, переданы Объединенному командованию Ситра Ахра. Дополнительная информация доступна только персоналу Проекта Ситра Ахра.

[[collapsible show=&#34;+ Доступ ограничен, только для персонала Ситра Ахра&#34; hide=&#34;- Доступ разрешён&#34;]]
В соответствии с разделом 377 Совместного соглашения Ситра Ахра все особи SCP-2833, в настоящее время содержащиеся в Фонде, должны быть уничтожены. Не находящиеся на содержании особи SCP-2833 должны быть немедленно пойманы и допрошены. Через 24 часа после первоначального захвата они могут быть устранены.

МОГ Ω-44 и Ударная группа ГОК 3396 «Маха Шакти» относятся к категории сотрудников Ситра Ахра и занимаются отловом не cодержащихся особей SCP-2833, поскольку ранее обе команды имели опыт работы с SCP-2833. Зона 147 предназначена для хранения захваченных особей SCP-2833 и находится в ведении Объединенного командования Ситра Ахра.

Уничтожение особей SCP-2833 должно соответствовать следующим правилам:

* Персонал, проводящий процедуру устранения, должен носить костюмы химзащиты класса А.
* Назначенные на устранение SCP-2833 должны быть сожжены, после чего камера крематория должна быть обеззаражена.
[[/collapsible]]


**Описание:** SCP-2833 – обозначение группы генетически идентичных мужчин, хотя каждый из них имеет уникальную внешность. Все SCP-2833 носят одежду, типичную для //агхори//. [[footnote]] Аскетичные садху-шиваиты, известные за практику ритуалов с использованием трупов [[/footnote]] Языки, известные различным особям SCP-2833, включают хинди, английский, гуджарати, догри, кашмири, пенджаби, урду и архаичный уральский язык, не соответствующий ни одному из современных известных языков уральского языкового семейства. [[footnote]] Установлено, что указанный архаичный уральский язык является //lingua franca// для всех известных SCP-2833. [[/footnote]]

SCP-2833 способны манипулировать органическим веществом в пределах своего тела, создавая аномальных паразитов, классифицируемых как SCP-2833-A. Как правило, они покидают тела объектов через естественные отверстия и открытые раны.

SCP-2833-А – паразитические беспозвоночные, напоминающие насекомых отряда //Diptera//, длиной приблизительно 20 мм, имеют красную окраску и способны летать с помощью крыльев. SCP-2833-А обычно пытаются проникнуть в тело другого позвоночного существа (далее называемого «носителем») через естественные отверстия или открытые раны и прикрепляются к нервной системе носителя, что позволяет соответствующему SCP-2833 манипулировать его органами чувств и импульсами нервной системы. Таким образом, SCP-2833 может вызывать у носителя галлюцинации или управлять движениями его тела.

Внутренняя структура SCP-2833-A состоит в основном из соединений кератина и мышечной ткани со следами пепла. Внутри SCP-2833-A находится сперматофор, в котором расположен миниатюрный экземпляр SCP-2833. Они имеют длину около 2 мм и обычно неподвижны.

В том случае, если носителем SCP-2833-A является женщина, экземпляры SCP-2833-A способны поместить свой миниатюрный экземпляр SCP-2833 в матку носителя, где тот будет расти и потреблять всё органическое вещество в непосредственной близости. Через SCP-2833-A «родительская» особь SCP-2833 стремится манипулировать носителями, чтобы они покидали свои места проживания, пребывая за пределами городских районов.

Примерно через год рождается новая особь SCP-2833. В 100% наблюдаемых родов носитель не выживает в процессе. Новорожденные SCP-2833 сохраняют память о соответствующем «родительской» особи SCP-2833 и способны к речи с рождения. После рождения SCP-2833, как правило, потребляют труп своей матери. Примечательно, что смерть носителя не препятствует созреванию SCP-2833, в этом случае SCP-2833-A генерирует неопознанное бальзамирующее вещество, чтобы сохранить тело носителя до рождения SCP-2833. В таком случае SCP-2833 могут родиться преждевременно.

Первая известная особь SCP-2833 (классифицированная как SCP-2833-1) был обнаружен в Химатнагаре, штат Гуджарат, Индия, ██.██.1969, где он был замешан в разжигании гражданских волнений с помощью своих аномальных способностей. SCP-2833-1 был экстрадирован индийскими властями по запросу Фонда.

Существование нескольких  SCP-2833 было раскрыто после обнаружения четырех особей на кладбище в Ахмедабаде, штат Гуджарат, Индия, ██.██.1975. Данные особи SCP-2833 ранее попали в засаду оперативников ГОК, что привело к уничтожению одного объекта. Трое оставшихся были успешно взяты под стражу Фонда.

Присутствие особей SCP-2833 обнаружено в сельских районах в индийских штатах Гуджарат, Раджастхан, Химачал-Прадеш, Харьяна, Пенджаб, Джамму и Кашмир. Общая численность SCP-2833 превышает 1000 особей.

**Приложение 2833-1:** Избранные интервью с особями SCP-2833.

[[collapsible show=&#34;+ Интервью 2833-1-01&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Опрашиваемый:** SCP-2833-1
&gt; 
&gt; **Опрашивающий:** Доктор Санджай Шил
&gt; 
&gt; **Предисловие:** Следующее интервью проводилось на гуджарати. Ссылки на SCP-2833-1 обновлены.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Д-р Шил:** SCP-2833-1, надеюсь, вам комфортно в вашем новом жилье.
&gt; 
&gt; **SCP-2833-1:** Нам очень удобно.
&gt; 
&gt; **Доктор Шил:** Хорошо. Я здесь, чтобы задать вам несколько вопросов, поэтому я хотел бы полного сотрудничества. Понимаете?
&gt; 
&gt; **SCP-2833-1:** Мы понимаем. Говори.
&gt; 
&gt; **Доктор Шил:** Можете ли вы рассказать о существах, созданных из вашего тела?
&gt; 
&gt; **SCP-2833-1:** Мы насылаем порчу на наших врагов и торжествуем. Победа принадлежит нам!
&gt; 
&gt; **Доктор Шил:** С кем вы сражаетесь? Вы нападали на всех без разбора в Химатнагаре.
&gt; 
&gt; **SCP-2833-1:** Враги не существуют, они издохли, сгнили и заржавели. Нет, мы пережили всех их.
&gt; 
&gt; **Доктор Шил:** Почему вы говорите о себе во множественном числе?
&gt; 
&gt; **SCP-2833-1:** Мы подобны ложным богам этой земли. Пребываем во многих формах, но едины.
&gt; 
&gt; **Доктор Шил:** Считаете ли вы себя божеством?
&gt; 
&gt; **SCP-2833-1:** Ересь! Мы всего лишь слуги Аома, того, кто пребывает в услужении творцу и разрушителю сего мира.
&gt; 
&gt; **&lt;Конец протокола&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Интервью 2833-4-14&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Опрашиваемый:** SCP-2833-4
&gt; 
&gt; **Опрашивающий:** Доктор Санджай Шил
&gt; 
&gt; **Предисловие:** Следующее интервью проведено в связи с существованием других особей SCP-2833 и проводилось на гуджарати.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Доктор Шил:** SCP-2833-4, мы уже определили, что вы и ваши собратья генетически одинаковы. Пожалуйста, объясните.
&gt; 
&gt; **SCP-2833-4:** Мы уже говорили раньше. Мы - одно существо.
&gt; 
&gt; **Доктор Шил:** Конечно, раз так, то вас должно быть больше. Сколько ещё на свободе?
&gt; 
&gt; **SCP-2833-4:** Мы в ваших клетках. Мы далеки от полчищ невежественных. Мы выращены как зерновые культуры и домашний скот. Мы растем в числе и вере, и мы будем расти до вознесения Самадхи. [[footnote]] Обычно определяется как склеп, содержащий останки святого(ых) [[/footnote]]
&gt; 
&gt; **Доктор Шил:** Самадхи? Где оно находится? Кто там похоронен?
&gt; 
&gt; **SCP-2833-4:** Самадхи недоступно вашему взору. И, доктор, погребённый восстанет. Быть поглощенным - такова дорога к перерождению. Таков наш цикл, терпеливо ждать Самадхи.
&gt; 
&gt; **Доктор Шил:** Хм, и что произойдёт, когда прибудет этот Самадхи?
&gt; 
&gt; **SCP-2833-4:** Мы будем танцевать Тандаву [[footnote]] Божественный танец, исполняемый индуистским богом Шивой, который, как утверждается, является основой цикла создания, сохранения и разрушения. [[/footnote]] и пожрём мир, для того, чтобы он родился вновь.
&gt; 
&gt; **Доктор Шил:** Благодарю за внимание, SCP-2833-4.
&gt; 
&gt; **&lt;Конец протокола&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ Интервью 2833-42-06&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Опрашиваемый:** SCP-2833-42 (обнаружен на советско-афганской границе в ██.██ 1985 г.)
&gt; 
&gt; **Опрашивающий:** Доктор Санджай Шил
&gt; 
&gt; **Предисловие:** Следующее интервью посвящено значению «Самадхи» для особей SCP-2833 и первоначально проводилось на хинди. SCP-2833-42 был выбран, поскольку он оказался более склонен к сотрудничеству, чем другие SCP-2833, содержащиеся в Фонде.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Доктор Шил:** SCP-2833-42, не могли бы вы описать мне Самадхи?
&gt; 
&gt; **SCP-2833-42:** Если вы намерены искать Самадхи, ваши поиски будут напрасны. Ибо мы наследники Самадхи. Только мы!
&gt; 
&gt; **Доктор Шил:** Мы будем искать Самадхи только в том случае, если оно представляет угрозу для мира.
&gt; 
&gt; **SCP-2833-42:** Самадхи не угрожает. Угрожали нам, мы были изгнаны, когда [[[scp-2406 | Колоссы]]] захватили Самадхи. Мы - останки, но поражения мы не потерпели.
&gt; 
&gt; **Доктор Шил:** Хорошо. Вы ранее описывали себя как наследника Самадхи. Почему это так?
&gt; 
&gt; **SCP-2833-42:** Мы из славного рода, избранные Карцистом Васки. Только самый сильный и ревностный может служить его цели. Мы режем и потребляем себя ради этой цели, чтобы упорствовать и ждать Самадхи.
&gt; 
&gt; **Д-р Шил:** Почему для вас важно ждать Самадхи?
&gt; 
&gt; **SCP-2833-42:** Кровь наших врагов за нашу плоть и услужение. Некогда мы обрели свой дом с помощью чудес Карциста Васки, и мы вернем Самадхи - это наша клятва ему.
&gt; 
&gt; **Доктор Шил:** Кто такой Карцист Васки? 
&gt; 
&gt; **SCP-2833-42:** Мы. Мы – Карцист Васки.
&gt; 
&gt; **&lt;Конец протокола&gt;**
[[/collapsible]]

**Приложение 2833-2:** Основываясь на непосредственных свидетельствах из [[[[wrong-proposal | ДАННЫЕ УДАЛЕНЫ]]]], SCP-2833 предположительно является аномальной группой, враждующей с [[[SCP-140 | цивилизацией дэвитов]]]. Однако в SCP-140 и других затронутых текстах никаких упоминаний о SCP-2833, «Карцисте Васки» или подобных сущностях не обнаружено.

Ниже приводится цитата SCP-2833-42, когда его спросили о каких-либо знаниях о цивилизации дэвитов.

&gt; Дэва. Они чахли, пока рос Аом. Аом поглотил их. Но только большинство. Некоторые использовали колдовство, чтобы бежать. Как и мы. Мы тоже бежали от тех, кто намеревался нас поглотить. Мы сбежали! Трусы! Трусы!
[[/collapsible]]

[[collapsible show=&#34;+ Доступ ограничен, только для персонала Ситра Ахра&#34; hide=&#34;- Доступ разрешён&#34;]]
**Приложение 2833-3:** Ниже приводится частичная коллекция документов, приписываемых сэру Уильяму Генри Слиману. [[footnote]] Сэр Уильям Генри Слиман (1788–1856), администратор Индии от имени Британской Ост-Индской компании, известной своими усилиями по подавлению тхагов. Псевдоним: Орин Ройсто. [[/footnote]] Они были собраны ГОК и предоставлены в ведение Фонда в рамках проекта Ситра Ахра.

&gt; Сельская беднота Индии говорит о касте странных мистиков, называемых Ватула. Бледные как Смерть, они несут необычный фетиш смерти и разложения, их уважают и боятся среди индийского крестьянства. Говорят, что они родом из чужой земли к северо-западу от Индии, что их легендарная родина - Самадхи - великий город, захваченный расой гигантов.
&gt; 
&gt; Затрагивая тему религии, они, по слухам, почитают Шиву. Тем не менее, они избегают его храмов и поклоняются между собой в тайне. Их уникальный символ – подобный льву Шарабха [[footnote]] Аватар Шивы, гибрид льва и птицы. [[/footnote]], обвитый уроборосом, которому никто, кроме них, не поклоняется. Этот образ сходен с символами нашего уважаемого Общества, возможно, выступая знаком отличия. Преклоняясь перед идолом, члены Ватулы часто экзальтированно повторяют слово «Аом».
&gt; 
&gt; Кроме того, все Ватула идентифицируют себя как Карцист Васки, а их священный язык напоминает наш. По совпадению, в легендах сказано, что Карцист Васки бежал на юг, когда Колоссы захватили Адитум. Поселился ли он в землях Индии, и могут ли Ватула быть его потомками?

&gt; Похоже, не все испытывают уважение и страх пред Ватулой. Им противостоит группа людей, известных как «тхаги», себя же они называют «Детьми Кали». --Дети Кали-- тхаги знают о Ватуле и убивают их, не проливая крови и не становясь жертвами «проклятия». Хотя существуют и их подражатели, выделяются те, кто нацелен исключительно на Ватулу.
&gt; 
&gt; С другой стороны, Ватула по-прежнему настороженно относится к нашим попыткам установить с ними контакт. Они считают себя единственными выжившими представителями нашей веры и отвергают нас, считая шарлатанами и обманщиками. Возможно, нам следует подкрепить свою искренность действиями?

&gt; Мои союзники сообщили, что [[[scp-029|&#34;Дочь Теней&#34;]]] пережила ритуал имплантации. --Дети Кали-- тхаги больше не будут детьми несуществующего идола, и станут лишь тхагами - обманщиками, слепленными по образу лжепророка, коего, в свою очередь, слепили мы сами. 
&gt; 
&gt; Дочь обрушится на Индию и посеет смуту среди тхагов. Разобьём их, пока они разделены. Уничтожим хищника – и добыча сможет размножаться. тхаги больше не побеспокоят Ватулу, и, конечно, они примут нас как соратников.

&gt; Все хорошо. Ферингея хорошо зарекомендовал себя как жертва нашему делу. Его «свидетельство» сеет  разногласия среди тхагов, в дополнение к раздору, посеянному Дочерью. Мы попытаемся загнать в угол оставшихся, чтобы их сковали, забили и пожнали.
&gt; 
&gt; При необходимости, мы можем преследовать Дочь так же, как и тхагов – повергнуть как правду, так и ложь.

&gt; Я смог добиться личной аудиенции у нескольких членов Ватулы. К сожалению, так мало осталось от их исконной славы. Они, конечно, свято чтят свой завет, да только на этом их заслуги кончаются. Похоже, что с каждым циклом перерождения сохраняется всё меньше ума и тела. Самость и необходимость вернуть Самадхи (который //должен// быть Адитумом) сохраняются, но сейчас они в основном выродились – сумасшедшие, развеянные по ветру.
&gt; 
&gt; Среди тех, с кем я встречался, есть только один, сохранивший подобие древней мудрости – Хирон среди Ватулы. Я уже договорился, чтобы его отправили в другие наши владения, чтобы остатки его мудрости могли принести пользу Великому Обществу. Тем не менее, я могу преувеличивать мудрость этого Хирона, и не знаю, когда безумие полностью поглотит этот остаток Карциста Васки.
