    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 亲爱的母亲，
&gt; 
&gt; 我想我应该用“抱歉”来开头。
&gt; 
&gt; 我为造成这一切的争吵抱歉。我为偷了你的信用卡买了张去纽约的灰狗大巴票抱歉。我很抱歉抛下了你、卡洛斯和米娜，就在她健康状况开始恶化的时候。我对我所做的这一切和其他一切，感到抱歉。我希望你有一天能原谅我。
&gt; 
&gt; 自从我告诉你我并非你想让我成为的那种人后，我一直感觉我们之间的裂痕正越来越大。你无条件的爱随着愈来愈多的条件而来，我再也无法忍受它了。我厌倦了一切都是“因为你这么说了”。我必须做对我来说最好的事情，即使它意味着第二次抛弃身边的一切。自我离开Havana时我就对此已经准备好了。
&gt; 
&gt; 这就是我为什么给自己买了一张离开这的单程票。做出这个决定不容易，我会让你知道的。尽管你让我遭受了一切，但我依然爱你。该死，我甚至无法凭着良心说我会忘记你的一切。我会在每次遇到我不喜欢的新人时想起你，同时记着要友好待人，无论如何。我会在每次打开一本新书阅读的时候想起卡洛斯，就像在他小的时候我怎么给他读的一样。我会在每次吃饭时想起米娜，也会记着吃光我的盘子因为外面有些人还没有吃的，就算我已经饱了。只要我还活着，我就会铭记着你们所有人。
&gt; 
&gt; 我知道你可能在生我的气，因为我把不是你所拥有的钱花在如此自私的地方上，这我完全可以理解。而我离开是为了自己的健康，我也希望你有一天可以理解。即使你没有，那也无关紧要。一切最终都无关紧要。就像你曾经说的那样：一切会随着时间的推移变好。一旦我找到工作，拿到工资，我就会将我用的你的信用卡连本带利地偿还你，那时你就等着收我寄过去的现金。
&gt; 
&gt; 我还有很多话想说，但邮局要关门了，我要走了。
&gt; 
&gt; 来自纽约的爱，
&gt; 你的长子
&gt; 
&gt; 
&gt; P.S.：我对象的公寓视野棒极了。我从未如此有“家”的感觉。
&gt;
