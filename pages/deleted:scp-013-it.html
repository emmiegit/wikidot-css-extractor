[[include info:start]]
**原作者：**[[*user Ashelf]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://fondazionescp.wikidot.com/scp-013-it Tornado Senziente]
**譯名：**有感知的龍捲風
[[include info:end]]

[[include component:image-block
 name=http://fondazionescp.wdfiles.com/local--files/scp-013-it/3538058432_f998e3a12f_z.jpg|
 caption=SCP-013-IT在其當前的收容間中]]

**項目編號：** SCP-013-IT

**項目等級：** --Euclid-- Keter

**特殊收容措施：** --SCP-013-IT被收容在位於臨時收容站點██的一個5 x 5 x 10m的收容間內，保持溫度為5℃，相對濕度為40%。-- 在2015/██/██事故013-A-1後，SCP-013-IT應被保存在[[[siti-italiani#Sito-Nettuno |Site-Nettuno]]]地下第7區一個5 x 5 x 10m的加固收容間中。須確保室內溫度在5℃左右，相對濕度為40%；必須持續監測並維持這些數據。

--僅允許D級人員在經過站點主管批准的情況下進入收容室進行試驗。--禁止任何人進入收容間。僅限擁有3級權限或得到3級權限人員批准的人員才能進入第7區。 SCP-013-IT相關實驗已無限期暫停。

若發生收容失效，必須迅速降低第7區的溫度並封鎖所有出入口。所有人員立即撤退至避難所直至指定人員成功制服並重新收容SCP-013-IT。

**描述：** --SCP-013-IT是一個有感知力且富有敵意的旋風，體積為2m^^3^^，內部大氣壓測得為1001hPa。--SCP-013-IT是一個有感知力且富有敵意的旋風，可以根據當前的大氣條件調整其大小和強度，並以類似雷雨雲的方式吸收濕氣和熱量。當SCP-013-IT的頂部達到一定強度後，其中的水蒸氣會非常迅速的凝結並產生積雨雲及相關的天氣現象。尚不清楚SCP-013-IT是否有物理上的限制。

SCP-013-IT對周圍的人類和其他生物普遍具有敵意。試圖與其進行語言交流會造成項目變得不安。

高於16000Hz的聲音能夠擊暈並顯著削弱SCP-013-IT，使其能重新被納入收容（詳見實驗記錄13A）。然而即使在低於0℃和極低的濕度下，SCP-013-IT也能維持最低限度的活動狀態。尚不清楚SCP-013-IT如何產生能量而不消散。

**附錄013-1 - 發現：** SCP-013-IT最早被發現於東阿爾卑斯山，當時潛伏在國家消防總隊的一些特工收到了一些關於小木屋「被微型龍捲風襲擊」的報告。 SCP-013-IT起初襲擊了執行收容工作的特工來逃避收容，幸運的是，在直升機的幫助下，它被成功裝進一個有機玻璃箱中並運送到臨時收容站點██，在事故013-A-1前它一直被收容在那裡。

[[collapsible show=&#34;+ 事故記錄013-A-1&#34; hide=&#34;- 事故記錄013-A-1&#34;]]
**日期：** 2015/██/██

**地點：** 臨時收容站點██

**記錄：** 在研究其對大氣條件變化可能的反應時，SCP-013-IT突然增強，推測是吸收了房間內所有的熱量和濕氣，隨後突破了收容並對站點造成了嚴重破壞，殺死了██名工作人員。 SCP-013-IT在前往[已編輯]和[已編輯]的途中已達到了約700m的高度，造成了廣泛的破壞與一名平民的死亡。基金會TIV2型車隨後到達並用超聲波瞄準SCP-013-IT，項目與預期的一樣減速並最終停止，接著開始縮小直至恢復到突破收容前的尺寸。 SCP-013-IT隨後被控制並運往另一個臨時收容站點，最後被永久轉移到Sito-Nettuno。

**███████博士的筆記：**

&gt; SCP-013-IT在實驗期間表現出來的反應模式證明它的感知力比我們想像的要高。它沒有隨著溫度和濕度的升高而逐漸增強力量，而是在條件合適時才突然爆發，明顯是為了突破收容。考慮到SCP-013-IT背後隱含的威脅，我申請將其盡快升級為Keter。
&gt; 
&gt; 看在上帝的份上，快點研究吧。盡快找到消滅它的方法對我們每個人都是件好事。

**附錄：** --重分級為Keter的申請已於2015/██/ ██提交，等待批准。--於2015/██/██已重分級為Keter。
