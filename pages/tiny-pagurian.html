今天对于小艾德里安来说是意义非凡的一天。

小艾德里安是一只寄居蟹----这个名词来自于那些两脚步行的生物的词典。说实话，小艾德里安也不知道他的种族究竟叫什么，于是便只好使用这个词汇了。

小艾德里安很喜欢他现在的壳。为了它，他当初可是寻觅了很久。壳体是没有一丁点儿瑕疵的洁白，配上顶部共生着的、大片金色的丝线，一下就让它从众多平庸的壳中脱颖而出。只要穿上它，哪怕是走在最黑暗的地方，小艾德里安都觉得自己在熠熠闪光。他总是小心翼翼地保护着他的壳，不让它受到一点儿意外的擦伤；而壳也保护着他，让他能够躲过猎手们噬血的眼睛和致命的爪牙。

但小艾德里安长得太快了。他日渐膨胀的身体已经几乎没有办法再藏在这副美丽的壳中了。他不得不抛弃它，转而去寻找一个新的庇护。尽管略有不舍，但他还是决定踏上新的征程。

小艾德里安躲在岩洞的阴影中，轻轻地扭动身体，一根根抽出抓住壳的附肢，轻轻地把自己的躯体从这副已经略有些被撑破的壳中挪出来。

世界太危险了——到处都是想要把小艾德里安至于死地的杀手。没时间磨蹭了。他必须快点儿找到一副新的壳、一个新的庇护所。最后向那副有些变色和破损的旧壳看了一眼，小艾德里安贴紧岩壁，努力地想要把自己隐藏在暗影之中，然后挪动他的肢体，缓缓地向更远方的黑暗行去。

小艾德里安的眼睛四处搜寻，想要找到一个不大不小的、又符合他挑剔审美的完美的壳。但周围这些壳要么不合他的尺寸，要么便是不对他的口味，甚至还有一些壳已经少了一块，根本没法使用。小艾德里安心急如焚。他赤身裸体越久，便越是危险。那些路过他身边，却没有发现他的杀手的影子压在他的身体上，让小艾德里安感觉自己几乎快要被碾碎了。他不由得向更深处的阴影之中缩了缩。

突然，远处一个顶部同样有着金丝的壳吸引了小艾德里安的目光。它几乎和他之前的那个壳一样华丽——甚至还要更美一些。他加快步伐，蹑手蹑脚地走向心仪的庇护所。但还没等小艾德里安走到它身边，那壳却缓缓地转了过来，向他投射出了一股尖锐而冷峻的目光。那不是壳的主人。小艾德里安能认出那目光中包含着示威和敌意——那是他的同类，而且比他要更为健壮。虽然小艾德里安很想从这位捷足先登的同胞手中抢夺壳的拥有权，但在如此危险的境地与一个比自己强的对手决斗，实在是不明智的行为。小艾德里安只好放弃了这美丽的壳，转向一个方向继续寻找。他不能逗留。

今天对于小艾德里安来说是倒霉的一天。

直到最后，小艾德里安也没有得到一个中意的壳。它们不是不入他的法眼，就是早已被其他同胞抢占。时间越来越晚了，他不敢冒险就这样过夜。没有庇护所的它太脆弱了。小艾德里安只好随便挑了一个壳安家。小艾德里安手脚并用，紧紧地抓住它，费力地把它拖到一片无人的阴影中，然后用身体压住壳，不让它乱动。他无视掉壳发出的那些奇怪声音，扯烂壳表面附着的植物纤维，有力的螯一次次地探入壳内，仔细地清理出壳内粘连着的大片的废物和残渣，然后缩紧身子，小心翼翼地钻进壳内，调整好位置，把壳紧紧地固定在自己的身上。

套上壳小艾德里安站起来，简单地活动了一下躯体。他捋了捋壳上生长着的、湿润的黑色丝线，让它们不会挡住他的视线。他不是很喜欢黑色。以他的审美来看，金色要漂亮得多。但事已至此，也只能这样了。反正以后还有的是换壳的机会。

踢开地上那一大堆从壳内挖出来的，不断渗出液体的肉块，小艾德里安开始寻找水源。每一次换壳都要清理好长时间，这些红色液体真的很烦。小艾德里安这样想着。

踩爆那两个从壳上挖下来的白色圆球，小艾德里安一步一步向水边行去。他要尽早适应壳主人的大脑——然后用那里的知识开始全新的伪装生活。</textarea></pre>
