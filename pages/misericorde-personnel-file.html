**Имя:** Мизери-Корд (настоящее имя █████ ██████)

**Уровень допуска:** 2

**Должность и специализация:** сотрудник научной службы

**Место работы:** Зона 7

------
**Краткая характеристика:** Мизери-Корд наделен качествами, которые делают его образцовым сотрудником: проницательность, аналитический склад ума, рациональный подход к решению поставленных задач, пунктуальность и исполнительность. Вне зависимости от обстоятельств способен сохранять ясность ума и принимать верные решения. Педантичен. Целеустремлен.

------
**История:** Мизери-Корд родился в семье служащих, в городе █████, ██ в 19██ г. Образование получил внутри семьи. По достижении ██-ти летнего возраста какие либо упоминания о нем в государственных учреждениях отсутствуют.

В 20██ году устроился работать в частную компанию [УДАЛЕНО] где занимался разработкой охранных систем. Впоследствии, эта копания была приобретена Фондом, а часть сотрудников переведена в штат Организации, среди которых был и субъект. Подробности собеседования находятся в [ДАННЫЕ УДАЛЕНЫ]. По результатам собеседования, Мизери-Корду был присвоен 0 уровень допуска и должность сотрудника технической службы.

В течении последующих 2-х лет работы в Фонде, Мизери-Корд не раз привлекался к работе над обустройством камер объектов, требующих дополнительных средств содержания. В ходе данной работы, субъект проявил неординарные аналитические способности и выдвинул несколько гипотез относительно природы и свойств некоторых объектов. Так, например, его замечания относительно SCP-1157-RU позволили сформировать текущие условия содержания и минимизировать затраты. Впоследствии, Мизери-Корд получил 1 уровень допуска и назначение на должность ассистента доктора, ответственного за исследование SCP-1157-RU с переводом в научную службу. Спустя 2 месяца после назначения, указанный доктор погиб при неизвестных обстоятельствах. Приказом начальника научной службы, Мизери-Корду был присвоен второй уровень допуска с назначением на SCP-1157-RU в качестве главного исследователя. На указанной должности субъект проявил себя удовлетворительно, было решено предоставить ему возможность работать с другими объектами, список которых должен быть согласован с начальником научной службы.

------
**Краткий психологический портрет:**

[[collapsible show=&#34;Требуется 4 уровень допуска&#34; hide=&#34;Закрыть&#34;]]
Субъект обладает несколькими множественными личностями им самим обозначенные как Мизери и Корд. Первая выполняет функции коммуникации в обществе. Вторая личность обладает аналитическим складом ума, имеет спокойный нордический характер. Исполняет функцию «мозга» субъекта. Предположительно, существовали и другие личности, которые исчезли или были «удалены» либо подавлены оставшимися. Коммуникация между личностями производится при помощи графического планшета (субъект постоянно носит его с собой), на котором каждая из них оставляет свои сообщения. Таким образом, зачастую можно наблюдать диалоги между ипостасями, разворачивающие на экране устройства.

Психологическая экспертиза выявила сходство заболевания субъекта с так называемым &#34;расщеплением&#34; последователей ЦРБ. На данный момент проводится расследование возможных связей Мизери-Корда с указанной организацией.

Беспокойство вызывает так же наличие некоторых повреждений на лице субъекта: диагональные шрамы от правого виска к левой скуле; горизонтальные от правой щеки к левой; вертикальные от носа к горлу. Происхождение этих шрамов сам Мизери-Корд объясняет аварией, в которую он попал на своем мотоцикле. Однако, эксперты утверждают, что подобные повреждения не характерны для жертв автокатастроф.
[[/collapsible]]
