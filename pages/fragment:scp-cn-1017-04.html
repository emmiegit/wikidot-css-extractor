    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;danke agent&#34;]]

| Source：CN34-SO-25-GTC-A

[[/div]]

**项目编号：**SCP-CN-1017

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1017-1個體收容於Site-CN-77的標準人形收容隔間。SCP-CN-1017-1所提出的要求需紀錄並交由項目主持人審核。

SCP-CN-1017-2及拆卸下的零件目前位於Site-CN-77第50層的臨時收容室。預計在三天內會完成拆解及搬運至永久收容隔間的作業。重新組裝SCP-CN-1017-2的行為目前被嚴格禁止。

**描述：**SCP-CN-1017為曾發生於Site-CN-77的敵對勢力入侵事件，目前事件已結束。

SCP-CN-1017-1為參與SCP-CN-1017的人形生物，目前處於基金會拘禁之下。查看SCP-CN-1017-1的社會學相關資訊需4/CN-1017級權限。

SCP-CN-1017-2為SCP-CN-1017-1製造的異常設備，能造成空間異常及[數據刪除]。

SCP-CN-1017-2在基金會人員與SCP-CN-1017-1交戰的過程中損毀而失去正常功能，目前已成功停機。SCP-CN-1017-2被拆解後將會由基金會人員試圖逆向工程。

**附录：**

[[div class=&#34;danke agent&#34;]]

@@&gt; @@##00FFFF|將所有附錄的內容修改為需4/CN-1017權限，然後將整個附錄部分從3/CN-1017權限版本中刪除。##

| 修改完成。

@@&gt; @@##00FFFF|開啟......等一下，關閉語音指令介面。##

| Voice input disabled, entering surveillance mode.

@@&gt; @@##00FFFF|進來！##

| Personal identified as 0824-FK3203, AP weaponry lock on in stun mode and stand by ready.

@@&gt; @@##FFF26F|我不記得上次看到你這麼累是甚麼時候了。##

@@&gt; @@##00FFFF|(嘆氣聲)大概是D級人員居留所被攻擊那時吧。##

@@&gt; (調整座椅聲) @@

@@&gt; @@##00FFFF|所以，目前的進度如何？Chi博士。##

@@&gt; @@##FFF26F|結構檢測沒問題，工程部還得把管線全面檢測一遍，但似乎有不少可以直接再利用。我們有先安裝部分設備上去做測試，BD4-Fk可以順利地連線並取得控制。##

@@&gt; @@##00FFFF|這是我今天聽到最好的消息，你知道嗎？上面的人居然決議要從明天......喔，現在是凌晨了，從今天就開始把之前疏散到鄰近站點的項目輸送回來。##

@@&gt; @@##FFF26F|......後勤部門的人不會喜歡聽到這件事的，他們不是最近才奉令從上海搬了一堆項目轉去香港還甚麼地方？##

@@&gt; @@##00FFFF|沒錯。相信我，他們接到這命令可是氣死了。我只希望可以從總部或其他分部要到一些支援。CN-1017-1的情況如何？##

@@&gt; @@##FFF26F|目前接受了提案的人員適應得還不錯，我們會持續觀察。許多人還是不願接受我們的提議，但其中大多數已經開始動搖。我想只是進一步說服與時間的問題。##

@@&gt; @@##00FFFF|他們最終非得接受，未知的國度已經到來，他們已經失去了選擇現有的苦痛的權力。##

@@&gt; @@##FFF26F|那我不打擾你了。這是目前的書面報告，沒啥特別內容所以你可以留到明天再看。早點睡吧。##

@@&gt; @@##00FFFF|你也是。##

| Target left the room, disengaging APW.

@@&gt; @@##00FFFF|Voice command ON。##

| Confirm, Voice input are now abailable.

@@&gt; @@##00FFFF|讀取SCP-CN-1017收容文檔的當前版本，這次以4/CN-1017權限開啟。##
