**SCP-551-KO:** 쓰레기의 상당히 높은 에너지 효율성 탐구
**저자:** [[*user K2 Black Panther]]
**이미지 출처:**
1. https://commons.wikimedia.org/wiki/File:Mouse_N3Q2278.jpg
[[include info:end]]

[[include component:image-block
|name=http://scpkosb.wikidot.com/local--files/draft:k2-black-panther-15-b499/Mouse_N3Q2278.jpg
|caption=먹이를 찾고 있는 SCP-551-KO 개체.]]

**특수 격리 절차:** 제23기지에서 SCP-551-KO들을 개별적으로 알루미늄제 소형 우리에 격리하고 있다. 매일 한번씩 대상에게 특수한 먹이를 준다.

 SCP-551-KO을 이용한 전기 생산을 위해 배터리와 연결된 전선을 격리케이스 내에 배치하며, 생산을 유도하기 위해 불규칙적으로 우리에 충격을 준다.

 보건·연대부와 해충 박멸 업체 소속 인원이라는 명목 하에 1년에 한번씩 프랑스 전역의 모텔과 하수도에 덫을 설치하고 검사하여 잔존한 SCP-551-KO들을 회수한다.

**설명:** SCP-551-KO는 생쥐(//Mus musculus// Linnaeus, 1758)의 변종이다.[[footnote]] 다른 생쥐들과의 교배는 이루어지지 못한다. [[/footnote]] 대상은 외형상 일반적인 생쥐와 동일하지만, 연구 결과 유전자가 변형된 흔적이 다수 발견되었다. 이것은 SCP-551-KO의 변칙성의 원인으로 보인다. SCP-551-KO의 신체도 크게 변형되어있는데, 대상의 주요 내부기관들은 대부분 머리 쪽에 몰려있으며, 신체의 나머지 부분들은 전기세포[[footnote]] 전기뱀장어와 같이 고압의 생체전기를 생산하는 동물들이 지닌 세포. [[/footnote]]로 변형된 근육세포들과 지방조직으로 이루어져있다. 변형된 근육세포들은 근육으로써의 작용은 하지 못한다.

 SCP-551-KO는 대부분의 쓰레기를 섭취하여 분해할 수 있는 것으로 나타났으며, 이것에는 합성섬유, 플라스틱, 그리고 금속도 포함된다. 일반적으로 생쥐가 섭취하는 곤충, 곡식 등은 섭취할 수 없다.

 SCP-551-KO는 일반적 쓰레기도 문제없이 분해하여 에너지원으로 사용할 수 있으나, 방출되는 생명약동에너지(EVE)[[footnote]] 기적학, 즉 변칙의 기본 동력이 되는 에너지. [[/footnote]]의 수치가 높은 먹이일수록 선호한다. 이는 EVE가 SCP-551-KO의 생존에 필수적이기 때문인 것으로 추측되며, 인간이 선천적으로 단맛을 선호하는 것과 유사하다. SCP-551-KO에게는 EVE를 탐지하는 모종의 기관이 존재하는 것으로 추측된다.

 먹이를 섭취한 SCP-551-KO는 알 수 없는 방법을 통해 먹이를 분해하여 EVE를 흡수하고, 이후에 또다른 변칙성이 관찰된다. 우선적으로 흡수된 EVE 중 일부는 SCP-551-KO의 생명을 유지하는 데 사용되고 나머지 EVE는 저장 후 전기세포들을 통해 고압의 전기로 변환되어 외부로 방출된다. SCP-551-KO는 전기 생산량을 조절할 수 있는 것으로 보이며 전기 생산의 목적으로 쓰이지 않고 저장되는 EVE는 시간이 지남에 따라 생명 유지에 사용된다. 그러나 소량의 EVE는 지속적으로 전기로 변환되고 외부로 방출되는 것으로 드러났다. SCP-551-KO가 어떻게 생산되는 전류로부터 안전한지는 불명이다.

 SCP-551-KO를 통한 에너지 변환 효율은 약 87% 정도인 것으로 알려졌으며, 이는 태양광 발전의 4배 이상, 화력 발전의 2배에 달하는 수치이다. SCP-551-KO를 통해 변환된 에너지 효율은 상당히 높다. SCP-551-KO가 전기를 생산하는 목적은 알려지지 않았다. 현재는 강한 자극을 받았을 때 전기를 다량 생산하여 방출하는 점을 고려하여 방어 수단이라는 설이 가장 유력하다.

 다수의 SCP-551-KO 개체들은 EVE를 섭취하고 전기를 생산할 때 제23기지를 기준으로 북동쪽으로 가려 하는 습성이 있다. 현재 그 원인은 불명이다.

 SCP-551-KO는 프랑스와 일부 주변국의 국경 근처에서만 발견되었으며, 파리에서의 출현 빈도가 타 지역에 비해 압도적으로 높다. 파리의 전체 쥐 중 10% 이상이 SCP-551-KO일 것이라는 가설 또한 제기되었다. 파리의 지하에 상당수의 SCP-551-KO가 존재한다고 추정되지만, 그 정확한 수치는 불명이다.

**부록.1:** 발견된 물품

 2022년 07월 08일, 파리 지하에 서식하는 SCP-551-KO의 분포 현황을 확인하기 위해 지하 탐사용 레이더(GPR)를 이용한 탐사 도중, 비정상적으로 많은 생쥐가 서식하는 구간이 탐지되었다. 해당 구간에 서식하는 생쥐의 수는 일반적인 생쥐의 무리로 치부하기에는 과다한 수량이었으며, 심층 조사에 나섰다. 이 과정에서 제23기지에서 북동쪽으로 17km 떨어진 지점에 위치한, SCP-551-KO가 다수 서식하는 지하 구조물이 발견되었다. 이후 탐사조가 투입되었다. 아래는 탐사조가 구조물 내에서 발견한 물품 목록이다.

* 여러 가지 실험용 도구 및 시설
* 파손된 다수의 우리
* 한 개의 단말기. 내부에서 파일이 발견되었으며, 그 중 일부가 아래에 기록되어있다.

 현대 사회에서 가장 큰 환경문제로 대두되는 것은 쓰레기로 인한 환경오염과 에너지 효율 문제일 것입니다. 저희 단체의 지속적 노력에도 불구하고 이 둘은 점점 악화되고 있다는 걸 아실 겁니다. 저희 활동세포-932는 지난번에 지급받은 예산 중 남은 것을 이용해 이 두 문제를 동시에 해결하려는 연구를 진행했고, 약간의 성과를 거두었습니다. 이번에는 공식적으로 예산을 지원받아 본격적인 연구를 진행하려는 바입니다.

 아래는 저희가 실험적으로 진행한 연구의 결과입니다.
-----
* 플라스틱을 비롯한 대부분의 쓰레기를 완전히 소화하여 분해하고 EVE를 흡수할 능력을 갖추고 있음.
* 쓰레기에서 흡수한 EVE를 피부 밑의 기관으로 전기에너지로 안정적으로 변환하여 일정 시간 방출할 수 있음. 소량의 에너지 손실 발생.
-----
예상 외로, 쓰레기의 에너지 효율은 상당히 높았고, 이에 대한 탐구가 더 이루어져야 합니다. 이상입니다.

 저희는 지난 4달 동안 이전 연구결과에 형질을 추가로 부여하여 개선했으며, 이를 통해 총 250기의 2세대와 3세대 개체를 확보하였습니다. 개선 사항 및 부여한 형질은 아래에 기록되어있습니다. 또, 이 연구는 개체 방생 목적으로 진행하는 것이 아니며, 추후 추진할 방생용 개체 개발을 위해 사용될 여러 기술들을 실험쥐에 적용해보며 그 영향과 효과를 확인하는 연구 프로젝트임을 알아주셨으면 합니다.

-----

* 전기 생산 관련 형질 _
* 전기뱀장어의 신체 구조를 모방하여 주요 장기는 몸 앞쪽 30%에 모아놓고, 나머지 부분은 전기세포와 지방조직으로 구성함. 이전보다 전기세포가 늘어난 만큼 시간당 전기 생산량이 늘어남.
* 쓰레기 섭취 관련 형질 _
* 이빨의 강도와 치악력을 강화함. 실험체는 이제 소형 플라스틱과 합성섬유 뿐만 아니라 보다 크고 단단한 쓰레기를 잘게 부수어 섭취할 수 있음. _
* 소화기관에 외부차원 관련 기술을 적용함. 이를 통해 실험체는 섭취한 쓰레기를 외부차원 공간에 저장해두며 끊임없이 쓰레기를 섭취할 수 있음.

-----

 복잡하게 얽힌 하수도 배관을 대형 모형으로 만들고 그 안에 실험체를 투입하여 그 성능을 시험하였습니다. 투입된 실험체는 배관 모형 내에 배치한 모든 쓰레기들을 효과적으로 먹어치웠으나, EVE가 존재하는 쓰레기를 적극적으로 찾아먹지 않아 추후 이 기술을 동물에 그대로 적용해 방생했을 경우 에너지 효율 문제는 해결하는 것이 어려울 것입니다. 생산된 에너지를 사용하기 어렵다는 점 또한 여전합니다. 2차 예산 집행에서 더 많은 개선이 이루어질 것입니다. 이상입니다.

 마침내 2차 예산 집행이 완료되었으며, 이전 문제점을 대부분 보완하였습니다. 저희는 현재 총 1차례의 번식을 통해 초상적 형질이 유전됨을 증명하였고, 300기의 4세대, 5세대 개체들을 보유하였으며 현재까지의 실험에서 초상적 형질이 유전되지 못한 경우는 거의 없었습니다.

 저희가 문제점을 보완하기 위해 부여한 형질은 크게 2가지로, 쓰레기와 EVE 섭취 관련 형질과 회귀 관련 형질입니다.

 먼저 쓰레기와 EVE 섭취 관련 형질입니다. 과거엔 여전히 실험체가 생먹이를 선호하고, 특히 EVE가 존재하는 쓰레기를 찾아먹지 않으려 한다는 단점이 존재했습니다. 저희는 인간이 유전적 단계에서부터 단맛이 생존에 필수적이기에 선호하는 것에서 영감을 얻어 EVE를 뇌활동에 사용하도록 조작했습니다. 실험체는 EVE가 풍부한 쓰레기를 섭취해야만 생존할 수 있습니다. 이에 따라 EVE를 탐지할 수 있는 기관도 추가하였습니다.

 둘째로, 저희의 핵심적인 성과인 회귀 관련 형질에 관해 이야기하겠습니다. 전기를 이용함에 있어서 저희는 특정 장소에서 전기를 충전하는 것이 가장 중요하다 생각했고, 비둘기와 연어, 그리고 기타 동물의 회귀 습성을 모방하여 실험체가 특정 장소로 돌아오도록 조작하였습니다.

 실험체가 태어날 때, 대상이 태어난 장소의 지구자기장은 뇌 속에 각인되어 이후 특정 좌표를 찾아낼 수 있게 합니다. 이때 주변의 추가적인 정보, 즉 후각이나 주변 환경 또한 기억되어 돌아가는 데 도움이 됩니다.

 일정량의 EVE가 실험체의 체내에 축적될 경우, 대상의 신경계는 자극되며 이로 인해 실험체는 자신이 태어난 장소로 돌아가게 됩니다. 또한 연어의 그것을 참고하여 새끼를 출산할 때도 자신이 태어난 장소로 돌아가려는 습성을 지니도록 조작했습니다. 그 다음 세대까지 계속 전기 생산에 이용하기 위함이죠. 대상이 태어난 곳에 충전 단자를 설치한다면 전기 생산이 가능해질 것입니다.

 이 연구를 검증하기 위해, 얼마 전 저희는 지하에 위치한 연구소에서 태어난 3, 4세대의 개체 5마리씩을 하수도에 풀어놓았고 약 3일 후 개체들은 성공적으로 복귀하였습니다. 이상입니다.


(+추신. 실험 과정에서 총 3마리의 개체가 복귀하지 못하였습니다. 기술적인 문제로는 생각되지 않으며, 다른 외부적 요인으로 추정됩니다. 큰 문제가 되지는 않을 것입니다.)
