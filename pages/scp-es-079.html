**Ítem #:** SCP-ES-079

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Debido a las características de SCP-ES-079, el fenómeno no puede ser contenido. El procedimiento **//&#34;Paul is live&#34;//** (véase Anexo 2 para más información) debe ser llevado a cabo para minimizar la difusión de SCP-ES-079 y evitar un escenario IK de &#34;Fin de la sociedad&#34;.

**Descripción:**  SCP-ES-079 es un efecto mnemónico, con fecha de aparición desconocida, que se calcula afecta al ██% de la población mundial (desde ahora denominados SCP-ES-079-1), haciendo que las instancias SCP-ES-079-1, crean en la existencia de la cantante //&#34;Luna Oliveri&#34;//[[footnote]]No se tiene registro de alguna persona que se haga llamar así ya sea de forma artística o real[[/footnote]]. 

Las instancias de SCP-ES-079-1 aseguran el haberse informado de la existencia de SCP-ES-079 a través de diferentes medios de comunicación o entretenimiento como noticieros, redes sociales, música, referencias en series, películas, arte y productos de cultura POP o por medio de transmisiones de conciertos en vivo. Hasta el momento no se ha podido comprobar la existencia de ninguna de estas referencias o transmisiones y los afectados son incapaces de describirlas con exactitud. 

Los no afectados son capaces de percibir la información que las instancias SCP-ES-079-1 pueden dar de SCP-ES-079. Sin embargo, no poseen los recuerdos de las instancias SCP-ES-079-1, lo cual antes del protocolo **//&#34;Paul is live&#34;//**, generaba pequeñas confusiones en conversaciones cotidianas entre los civiles. 

Cuando se les solicita a las instancias SCP-ES-079-1 describir a SCP-ES-079, suelen tener discrepancias entre sí al momento de describir su apariencia física, música y datos biográficos, manteniendo únicamente en común en todas las afirmaciones el nombre y sexo de SCP-ES-079, los afectados y no afectados son incapaces de notar todas estas discrepancias, exceptuando un ██% de los afectados (denominados como SCP-ES-079-2). Las instancias SCP-ES-079-2 adquieren un comportamiento agresivo al momento de notar estas discrepancias con las afirmaciones que ellos tengan, lo cual suele terminar en agresiones hacia otras personas e instancias, por lo tanto, puede terminar en la generación de disturbios (Véase registro de incidente SCP-ES-079) en caso de que no se le presenten pruebas suficientes de que está equivocado o no se le aislé de las otras personas en un plazo de 15 a 30 minutos. 

El comportamiento agresivo de las instancias SCP-ES-079-2 crece con cada minuto en las que no se tomen las medidas anteriormente mencionadas, lo cual puede llevar a la instancia de pasar de un comportamiento agresivo a uno normalmente descrito como sociópata o sanguinario. Al entrar a su estado activo las instancias adquieren una resistencia al dolor físico similar al de la enfermedad congénita &#34;neuropatía hereditaria sensitivo-autonómica&#34;.

Una vez que las instancias paran su comportamiento no presentan ninguna secuela psicológica provocada por la anomalía. Cuando las instancias SCP-ES-079-2 terminan su estado activo son capaces de recordar sus acciones, al momento de que se les cuestiona sobre su comportamiento, son incapaces de encontrar una razón clara del por qué.

En caso de que a una instancia de SCP-ES-079-1 o SCP-ES-079-2 le sea revelada la inexistencia de SCP-ES-079 por cualquier medio, este recurrirá a actos de carácter suicida ya sea solo contra ellos mismos o tratando de infligir daño a otras personas hasta su asesinato al mismo tiempo.

**Anexo-01:** Registro de incidente SCP-ES-079

&gt; El ██/█/20██ de forma repentina se registró un disturbio en la ciudad de ██████ en México, actualmente se calcula que esa ciudad poseía la mayor cantidad de instancias SCP-ES-079-2. Se cree que SCP-ES-079 posiblemente se originó durante o antes a la fecha del disturbio, debido a otros incidentes mucho más pequeños y contralados posterior y durante este incidente en distintas partes del mundo, gracias a esto se creó el protocolo **//&#34;Paul is live&#34;//**.
&gt; 
&gt; A continuación, una transcripción de los hechos a partir de lo captado por cámaras de seguridad y descripciones de testigos:
&gt; 
&gt; ------
&gt; [INICIO DEL REGISTRO]
&gt; 
&gt; **10:40 AM, en la cafetería ████:** 4 personas[[footnote]]2 de ellas instancias de SCP-ES-079-2 y una instancia de SCP-ES-079-1 y un individuo no anómalo[[/footnote]] entran a la cafetería y se sientan en una mesa empezando una charla. 
&gt; 
&gt; **10:57 AM-11:10 AM:** Tras el recibimiento de la comida la instancia de SCP-ES-079-1 empieza a hablar de música, la instancia asegura que SCP-ES-079 es una de sus cantantes favoritas debido a su gran estilo y cabello pelirrojo, al momento de decir su canción favorita interpretada por SCP-ES-079 la instancia suelta un sonido inentendible que pasa desapercibido por el no afectado por SCP-ES-079 y las instancias de SCP-ES-079-2, sin embargo las instancias de SCP-ES-079-2 notan las afirmaciones del cabello de la cantante y empiezan a corregir a la instancia, asegurando cada uno un diferente tono de cabello.
&gt; 
&gt; **11:10 AM:** Tras oír que cada uno había dicho un tono de color diferente las instancias de SCP-ES-079-2 empiezan una pelea en el lugar, varias personas tratan de detenerlos sin embargo durante el forcejeo una de las instancias grita &#34;No tu estas equivocado Alicia, el cabello de Luna es negro&#34;.
&gt; 
&gt; **11:11 AM:** Al escuchar esto a la pelea se unen un total de 3 instancias de SCP-ES-079-2 más, dos de ellas salen de la cocina de la cafetería armados con cuchillos.
&gt; 
&gt; **11:40 AM:** Las instancias son sacadas exitosamente del lugar por la policía y la atención medica llega para atender a los heridos, los policías tratan de suprimir a las instancias, sin mucho éxito, al momento de escuchar los gritos de la pelea sobre la apariencia de SCP-ES-079, uno de los policías empieza a disparar de forma indiscriminada a todas las personas a su alrededor, gritando por su radio antes de ser abatido &#34;Es obvio que es alta idiotas&#34;.
&gt; 
&gt; **12:00 PM:** Se empiezan reportar distintos disturbios violentos en toda la ciudad por parte de policías disparando a otros policías y civiles, poco a poco más instancias de SCP-ES-079-2 empiezan a ser agresivas aumentando los disturbios a lo largo de la ciudad generando más bajas y heridos. El Sitio-67 autoriza el despliegue del **Destacamento Móvil Psi-5 (&#34;Atrapa sueños&#34;)**[[footnote]]Destacamento Móvil encargado de lidiar con anomalías que causan un cambio psique-alterador de la percepción[[/footnote]] debido a que era el más cercano y adecuado para ir a investigar.
&gt; 
&gt; **1:00 PM:** **El DM-Psi-5** llega al lugar.
&gt; 
&gt; **1:30 PM:** **El DM-Psi-5** reporta un alto índice de bajas y disturbios en toda la ciudad. Se da la autorización de la supresión de las comunicaciones y la puesta en cuarentena de la ciudad debido a la poca compresión que había de la anomalía, se da la excusa de un derrame químico biológico en la zona. El DM reportando que los sujetos participantes en los disturbios tenían un comportamiento agresivo llegando a lo sociópata sin importar la edad del individuo.
&gt; 
&gt; **2:00 PM:** El **DM-Psi-5** reporta la perdida de dos miembros del destacamento, debido a los civiles hostiles. Se empieza la creación de un sitio provisional a las afueras de la ciudad.
&gt; 
&gt; **2:30 PM:** Se crea un Sitio provisional a las afueras de la ciudad y se le ordena al destacamento la captura de las instancias para su interrogación.
&gt; 
&gt; **2:45 PM:** Se logra capturar a 10 instancias, y se empieza el proceso de interrogación. El **DM-Psi-5** reporta una pérdida de la mitad de sus miembros, el DM es puesto en cuarenta temporal e interrogación. 
&gt; 
&gt; **3:00 PM:** Debido a la centena de disturbios provocada por civiles peleando entre sí y atacando a otros, y el aumento de estos, se pone en cuarentena total de la ciudad, se colocan barricadas para evitar la salida de los civiles y se despliega **DM-Dseda-8 (&#34;Desperta Ferro&#34;)**[[footnote]]Destacamento equipado para responder a amenazas hostiles[[/footnote]] ordenándoles el disparar a quemarropa o capturar a cualquier individuo, o vehículo no miembro de la Fundación afectado que trate de atravesar las barricadas. A la vez se despliega el **DM-Alfa-781 (&#34;Al pie del Cañón&#34;)**[[footnote]]Destacamento Móvil dedicado a la captura y contención de anomalías ubicadas en ciudades y la evacuación de civiles[[/footnote]] dentro de la ciudad para evacuar a los civiles dándole alta prioridad a sitios como escuelas u hospitales, se mandan mensajes en todo medio de comunicación posible dentro del lugar para pedir a los ciudadanos que se oculten de las personas que demuestren un comportamiento altamente agresivo.   
&gt; 
&gt; **3:12 PM:** Se reporta la perdida parcial de los servicios eléctricos y total de los servicios de agua a lo largo de la ciudad.
&gt; 
&gt; **3:30 PM:** Tras la interrogación de los sujetos capturados y el **DM-Psi-5**, se descubre la razón de los disturbios en la ciudad, descubriéndose que es debido a una discusión por el tipo de cabello y peinado de //&#34;Luna Oliveri&#34;// (posteriormente clasificada como SCP-ES-079), que fue clasificada en esos momentos de forma temporal como PDI-83921. Se empiezan los intentos de captura e investigación de la PDI-83921 a partir de las distintas descripciones dadas por los sujetos. Se empieza el proceso de experimentación y pruebas con agentes contra-meméticos en los sujetos y su clasificación como anomalías.
&gt; 
&gt; **3:40 PM:** Se descarta el uso de amnésticos de forma masiva en la ciudad, debido a los resultados de experimentos, que mostraron su inefectividad para parar la fase activa de SCP-ES-079-2.
&gt; 
&gt; **3:45 PM:** A pesar de los esfuerzos de evacuación por parte del **DM-Alfa-781**, al tratar de salir de la ciudad con los civiles en los vehículos de evacuación, son eliminados por las instancias SCP-ES-079-2 debido a un número superior de instancias, su aumento de resistencia al dolor y la formación de facciones organizadas por parte de las instancias (entre los nombre de algunas de las facciones esta //&#34;lila chicle con coleta&#34;//, //&#34;negro con pelo suelto&#34;// y  //&#34;rubio con corte militar&#34;//) que impedían el pase de los vehículos por medio de barricadas de autos, uso de armas y bombas caseras y en raras ocasiones ataques suicidas chocando sus propios vehículos. Uno de los drones desplegados logra captar como uno de los grupos derriba uno de los vehículos de evacuación y como estos llevan a los civiles y miembros del destacamento móvil reducidos, a su base, donde son posteriormente ejecutados. Se da la ciudad por perdida y se prohíbe el paso al personal hasta nuevo aviso.  
&gt; 
&gt; **4:00 PM:**   Gracias a una extensa investigación y búsqueda del nombre //&#34;Luna Oliveri&#34;// y similares en distintos registros alrededor del mundo, las distintas descripciones dadas por los sujetos y el descubrimiento de las instancias SCP-ES-079-1 debido a que varios investigadores que aseguraban haber escuchado de ella como una cantante en distintos medios de comunicación y presentaban las mismas discrepancias entre sí pero sin la agresividad, se concluye que la PDI-83921 no existe, siendo está clasificada como SCP-ES-079.
&gt; 
&gt; **4:15 PM:** Al dar a conocer las conclusiones de estas investigaciones el personal del sitio sufrió una cantidad considerable de bajas por suicidios e intentos de ataques suicidas de parte de varios investigadores que fueron detectados anteriormente como instancias SCP-ES-079-1, a partir de ese momento antes de que más personal fuera asignado al Sitio (debido a su repentina falta de personal) tenían que pasar por cuestionarios y pruebas para constatar que no eran instancias SCP-ES-079-1 o -2 con el objetivo de evitar más incidentes.
&gt; 
&gt; **4:30 PM:** El **DM-Dseda-8** solicita refuerzos, reportando múltiples bajas a lo largo de las barricadas y la deserción de por lo menos dos miembros que se unieron a los disturbios a pesar de las medidas puestas.
&gt; 
&gt; **5:00 PM:** Debido a las bajas y necesidad de pasar distintos cuestionarios y pruebas para ser asignado al Sitio, se entorpecen las investigaciones y la llegada de los refuerzos al **DM-Dseda-8**. Se considera el uso de lo aprendido para neutralizar a todas las instancias de SCP-ES-079-2 dentro de la ciudad formando el protocolo //&#34;palabras mortales&#34;//.
&gt; 
&gt; **5:10 PM:** Se descarta el uso del protocolo por órdenes del Comité de Ética debido a la posibilidad de una gran cantidad de civiles en la ciudad e instancias de SCP-ES-079-1 y la posibilidad de un escenario de Mascarada Rota, el protocolo se considera únicamente para un escenario de última opción y se autoriza la instalación de la tecnología anómala de emergencia de teletransportación ████ para el transporte de personal al Sitio temporal de forma más rápida.
&gt; 
&gt; **5:20 PM:** Se empieza la experimentación con personas interpretando a SCP-ES-079 frente a instancias de SCP-ES-079-2, para averiguar si las instancias pueden regresar a la normalidad. 
&gt; 
&gt; **5:35 PM:** Gracias al experimento número #130 se descubre que las instancias SCP-ES-079-2 siguen reaccionando de forma agresiva ante interpretaciones de &#34;covers&#34; por parte de falsas SCP-ES-079. 
&gt; 
&gt; **6:00 PM:** Gracias al experimento número #138 se descubre que el hacer pasar a una persona de sexo femenino por SCP-ES-079, cantando una canción original funciona para contrarrestar la violencia de las instancias SCP-ES-079-2, inicia la creación de un protocolo a partir de la información obtenida.
&gt; 
&gt; **6:10 PM:** Se descarta el uso único de una transmisión en vivo en todo medio de comunicación en la ciudad debido a la perdida de electricidad en la mayoría de esta.
&gt; 
&gt; **6:15 PM:** Se propone el uso del protocolo temporal //&#34;Help!&#34;//[[footnote]] Que posteriormente evolucionaria hasta convertirse en el protocolo //&#34;Paul is live&#34;//[[/footnote]] que consiste en que una agente haciéndose pasar por SCP-ES-079, y siendo escoltada por un Destacamento Móvil, haga un show en vivo en el centro de la ciudad, que se transmita en todo medio de comunicación posible a la redonda para parar la violencia de las instancias.
&gt; 
&gt; **6:20 PM:** El protocolo es aprobado y el uso de vehículos aéreos como transporte es elegido.
&gt; 
&gt; **6:30 PM:** Se ordena el despliegue del **DM-Ni-7 &#34;Martilladores&#34;**[[footnote]]Destacamento Móvil especializado en el combate y el responder a incidentes de carácter catastrófico[[/footnote]] para entrar a la ciudad usando un total de 5 helicópteros con alto blindaje y armamento, cada uno de estos con cinco miembros del destacamento y dos agentes (en caso de algún incidente que no permita el paso a la ciudad a una de las unidades) con estudios previos en música canto y actuación, previamente preparadas e informadas de la misión, dentro de los vehículos también deberán llevarse material de iluminación, video y audio para escenarios, también acompañamiento musical previamente grabado y vestuario de respaldo, para las agentes que interpreten a SCP-ES-079 y a la presentadora del concierto.
&gt; 
&gt; **6:45 PM:** Se despliegan los vehículos.
&gt; 
&gt; **6:50 PM:** Las instancias SCP-ES-079-2 en edificios cercanos tratan de derribar a los vehículos aéreos desplegados, por medio del lanzamiento de objetos y disparando o tratando de saltar y entrar en ellos, todos estos intentos sin éxito.
&gt; 
&gt; **7:20 PM:** Los vehículos logran llegar al objetivo, empezando con la limpieza de instancias en la zona de aterrizaje y aéreas cercanas para establecer un perímetro.   
&gt; 
&gt; **7:25 PM:** Se logra establecer el perímetro e instalar barricadas alrededor del área, debido a la cantidad de ruido hecho durante este proceso y el aviso de instancias sobrevivientes a la limpieza en la zona, más instancias alrededor se ven atraídos al lugar.
&gt; 
&gt; **7:35 PM:** Se empieza con la fase de instalación del escenario y el equipo de audio, video e iluminación necesario para el concierto.
&gt; 
&gt; **7:40 PM:** Se elige a las dos agentes con más experiencia en las áreas necesarias para interpretar a SCP-ES-079 y a la presentadora del concierto.
&gt; 
&gt; **7:50 PM:** Mas refuerzos logran llegar al área para reforzar la seguridad.
&gt; 
&gt; **8:30 PM:** Se empieza con la fase de presentación en vivo. La presentadora empieza con una introducción de la falsa SCP-ES-079 recalcando en todo momento quién es. Se empieza transmitir el show en los pocos dispositivos de comunicación que quedan en el área. Se trata de obtener la atención de las instancias en toda la ciudad por medio de la pirotecnia, luces y anunciar la presencia de SCP-ES-079 por medio los helicópteros con equipo de audio instalado en ellos previamente, diciendo la ubicación exacta del show. Los anuncios señalan en todo momento que la agente en el lugar es SCP-ES-079.
&gt; 
&gt; **8:35 PM:** La mayoría de las instancias logran llegar al lugar del concierto.
&gt; 
&gt; **8:45 PM:** Se reportan algunas bajas a lo largo del perímetro de seguridad debido a que las instancias aún seguían en su estado hostil. Las instancias alegaban que la persona en el escenario no era SCP-ES-079, debido a que no coincidía con la apariencia que ellos recordaban.
&gt; 
&gt; **8:50 PM:** La falsa SCP-ES-079 empieza a cantar.
&gt; 
&gt; **9:00 PM:** La mayoría de las instancias SCP-ES-079-2 vuelven a la normalidad y los equipos de atención médica y amnestización de la Fundación son desplegados. Las instancias aun restantes son capturadas y expuestas a una grabación del show, las instancias vueltas a la normalidad no demostraron ninguna secuela psicológica y son expuestas a amnestización debido a que poseían recuerdos de sus acciones. Se calcula que este incidente causo la muerte de un total ██.███ personas y ██.███ personas heridas 
&gt; 
&gt; [FIN DEL REGISTRO]
&gt; ------
&gt; 
&gt; **Nota:** //Tras este incidente se dio la excusa de que los destrozos, daños estructurales y muertes a lo largo de la ciudad fue debido a un terremoto y a la poca calidad estructural de los edificio, más, el desastre químico biológico previamente mencionado; gracias al descubrimiento posterior al incidente de un antimemético capaz de eliminar los efectos adversos causados por SCP-ES-079, se creó y se llevó a cabo de forma inmediata el protocolo **&#34;Paul is live&#34;** a nivel global. El protocolo logró ser llevado a cabo sin ningún inconveniente gracias a que los recuerdos de las instancias de SCP-ES-079-1 y 2 se acoplaron a pesar que la agente que interpreta a SCP-ES-079 fue presentada como una cantante nueva en el medio, actualmente los disturbios y problemas causadas por instancias SCP-ES-079-2 se consideran neutralizados.//


**Anexo-02:** Protocolo &#34;Paul is Live&#34;

[[collapsible show=&#34;+ Acceder a Protocolo &#34;Paul is live&#34;&#34; hide=&#34;- Protocolo &#34;Paul is live&#34;]]

&gt; Debido a la cantidad de instancias SCP-ES-079-1 y de SCP-ES-079-2 dentro de estas. Se descartó la posibilidad de hacer que la gente lo vea como un caso psicosis compartida por lo descubierto durante el incidente SCP-ES-079 y se desarrolló de forma inmediata el protocolo **//&#34;Paul is live&#34;//**. 
&gt; 
&gt; Este protocolo consiste en que una agente de sexo femenino de la Fundación de preferencia con estudios previos en el campo musical y actoral se haga pasar por SCP-ES-079 ante el público en general ya sea en los medios públicos o en conciertos en vivo. La agente en todo momento será protegida por el **DM-Beta-72 (&#34;Artilleros Manuales&#34;)**. 
&gt; 
&gt; La producción de la música y letra de las canciones deben de estar a cargo del &#34;Departamento de Composición y Melodía&#34; de la Fundación tras hacer un extenso análisis del mercado musical y lo más de moda al momento de su producción.
&gt; 
&gt; Después de que la canción sea producida, el departamento de agentes meméticos auditivos debe introducir el agente memético poco invasivo **AL1P5**[[footnote]]Agente memético que hace más eficaces el uso de amnésticos en la población[[/footnote]] y el agente contra-memético **AFY1**[[footnote]]Agente contra-memético que elimina los efectos adversos de SCP-ES-079 eliminando y evitando la creación de más instancias SCP-ES-079-2[[/footnote]]. En caso de ser requerido se permite la introducción de otros agentes meméticos según las necesidades de la Fundación.
&gt; 
&gt; Las canciones producidas deben ser sacadas a la venta[[footnote]]Ya sea de forma individual o recopiladas en álbumes[[/footnote]] por distintas empresas fachadas de la Fundación a la vez de ser subidas en plataformas digitales como YouTube o Spotify para lograr la mayor difusión posible entre la población.
[[/collapsible]]
