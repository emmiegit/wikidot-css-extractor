Премудрости минувших дней

**Особые условия содержания:**  Силы Организации следует направлять на сокрытие следов проявлений аномалии, что не были уничтожены самим объектом.

**Описание:**  SCP-1402 - это аномальное явление, происходящие в момент после рождения особи Homo sapiens и локально изменяющее реальность и ход времени вокруг помещения, в котором они происходили. Аудио-видеозаписывающее оборудование и электрические устройства попавшие под влияние SCP-1402, продолжают свободно функционировать.

В момент активации SCP-1402, комната, вместе с младенцем, перемещается в неопознанное пространство, внутри которого материализуются две разумных, человекоподобных сущности(далее SCP-1402-1), которые проводят над новорожденным ряд манипуляций, спектр которых, предположительно, зависит от знаний и личности SCP-1402-1. Все субъекты способны локально изменять реальность, но применение данной способности ограничено только сокрытием видимых последствий своих действий и отменой SCP-1402.

По завершению SCP-1402, все изменения, оставленные от SCP-1402-1 младенцу, сохраняются и оказывают дальнейшее влияние на ребенка как в положительном так и в отрицательном ключе.

**Приложение:** Примечательные примеры SCP-1402:


&gt; **Дата:** 08.09.1987
&gt;
&gt; **Участники:**
&gt;
&gt; SCP-1402-1-А - Мужчина атлетического телосложения.
&gt;
&gt; SCP-1402-1-B - Женщина пожилого возраста. Имела при себе несколько книг.
&gt;
&gt; **Стенограмма:**
&gt;//Активация события SCP-1402//
&gt;
&gt; //SCP-1402-1-А поднимает младенца и начинает двигать его конечностями, имитируя движения воспроизводимые при физических упражнениях. В это же время SCP-1402-1-B начинает зачитывать сказки.//
&gt;
&gt; //Час спустя, SCP-1402-1-А начинает играть с ребенком, выставляя его перед собой и передвигаясь быстрым шагом, а SCP-1402-1-B начинает читать учебник физики [УДАЛЕНО], за 1946 год. Примечательно то, что младенец демонстрирует высокий для своего возраста уровень видимого спокойствия.//
&gt;
&gt; //SCP-1402-1-А возвращает ребенка на кушетку, случайно причиняя ему боль, покидает помещение. SCP-1402-1-В не замечает видеонаблюдения и завершает SCP-1402, примечательно то, что младенец внимательно наблюдает за данным процессом.//
&gt;
&gt; **Последующие события:** Ребенок(далее обозначен как субъект) в раннем возрасте начал проявлять интерес к спорту. В 13, субъект увлекся вождением автомобиля и изучением технических наук. В 27 лет, работая автомехаником, во время семейной поездки попадает в серьезную аварию, после которой остается единственным выжившим. Спустя три года, субъект скрывается от наблюдения фонда, попытки восстановления слежки результатов не дали.



&gt; **Дата:** 08.09.1995
&gt;
&gt; **Участники:**
&gt;
&gt; SCP-1402-1-А - пожилой мужчина, имел при себе несколько папирусных книг.
&gt;
&gt; SCP-1402-1-B - молодой мужчина, нес в руках виолончель.
&gt;
&gt; **Стенограмма:**
&gt; //При входе в помещение, субъекты, вместо взаимодействия с младенцем, вступили в словесную перепалку, которая, позднее переросла в драку с применением подручных средств. Предположительно, данный конфликт возник на почве разногласий в проведении SCP-1402.//
&gt;
&gt; //По итогу потасовки, SCP-1402-1-B выталкивает из комнаты SCP-1402-1-А. После чего, тот подходит к кричащему младенцу, и выругиваясь, начинает играть на виолончели.//
&gt;
&gt; //В течении 30 часов, SCP-1402-1-B с повышенной громкостью исполняет неизвестные музыкальные произведения, стиль которых схож с таковым в эпохе классицизма. Примерно на 2 часу, крики младенца стихают, а его поведение становится все более апатичным.//
&gt;
&gt; //SCP-1402-1-B завершает свою игру и деактивирует SCP-1402. Так же видно то, что субъект разочарован полученным результатом своих действий.//
&gt;
&gt; **Последующие события:** С раннего возраста, у субъекта начали ярко проявляться признаки импульсивного расстройства личности. В возрасте 8 лет, нанес серьезную травму преподавателю музыки, за что позднее был исключен из школы. В 20 лет, был признан виновным в жестоком убийстве нескольких участников местного оркестра и после, попал под надзор Организации в качестве сотрудника класса D. Скончался в 2019 году, из-за деятельности сторонней аномалии.


&gt; **Дата:** 16.09.2008
&gt;
&gt; **Участники** Оба SCP-1402-1 - дети, возраста 7-9 лет, пол не был определен.
&gt;
&gt; **Стенограмма:**
&gt;
&gt; //SCP-1402 активируется, SCP-1402-1 входят в помещение.//
&gt;
&gt; //SCP-1402-1-B поднимает младенца и начинает играть с ним, делая частые обороты вокруг себя и подбрасывая его.//
&gt;
&gt; //SCP-1402-1-А выказывает сомнение, но после того, как ребенок перестал громко кричать, тоже присоединяться к игре.//
&gt;
&gt; //Спустя два часа разлчных игр SCP-1402-1 кладут бессознательное тело младенца на кушетку и с интересом начинают изучать электрические оборудование и медицинские приборы, находящиеся в комнате, параллельно завершая процесс SCP-1402.//
&gt;
&gt; **Последующие события** Младенец скончался, причиной гибели стала обширная деформация внутренних органов.</textarea></pre>
