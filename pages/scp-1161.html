    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1161 – Wie-man-Buch
**Autor:** [[*user Replication]] 
**Original:** https://www.scp-wiki.net/scp-1161
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1161

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1161 ist in einer Vitrine in einem verschlossenen Testraum zusammen mit einem Computer (zur Transkription) unter ständiger Überwachung im Forschungssektor-██ aufzubewahren. Nach seiner täglichen Transformation hat Dr. ██████ das Objekt aus seiner Vitrine zu nehmen und den gesamten Inhalt von SCP-1161 zu transkribieren. Wenn die Transkription abgeschlossen ist, ist SCP-1161 richtig zu schließen und in seine Vitrine zurückzubringen. Unter keinen Umständen darf jemand SCP-1161 handhaben, bevor Dr. ██████ seine Pflichten bezüglich des Objekts erfüllt hat. Jegliche Änderungen bezüglich SCP-1161, die nicht zum regulären Zeitpunkt erfolgen, sind Dr. ██████ unverzüglich mitzuteilen.

**Beschreibung:** SCP-1161 ist ein schwarzes Taschenbuch mit variierender Seitenzahl. Der Titel, sowohl auf dem Cover als auch auf dem Rücken in weißer Schrift, wechselt alle 24 Stunden um präzise 3 Uhr GMT, beginnt aber ausnahmslos mit den Worten &#34;Wie man&#34;. Täglich ändern sich sowohl Titel, Inhalt als auch Seitenzahl des Buches völlig, es sei denn, das Buch bleibt während seiner geplanten Transformation geöffnet, wodurch das Ereignis auf den nächsten Zeitpunkt verschoben wird, an dem es 3 Uhr GMT ist und das Buch vollständig geschlossen wird. 

SCP-1161 ist nur für die erste Person lesbar, die das Objekt nach seiner täglichen Transformation berührt. Für alle anderen Betrachter erscheint das Buch bis auf den Titel auf Cover und Rücken leer. 

Während der Inhalt des Buches von Tag zu Tag stark variiert, bleibt das Gesamtthema konsistent. Das Objekt enthält immer Anweisungen zum Ausführen verschiedener Aktionen, die von sehr nützlich bis völlig sinnlos reichen. Die verschiedenen Beschreibungen im Buch sind unglaublich detailliert, bis hin zu der Beschreibung, welche spezifischen Muskeln bei einer körperlichen Bewegung zusammengezogen werden müssen. Die darin enthaltenen Anweisungen beschreiben im Allgemeinen die optimale zu verwendende Technik in Bezug auf die Aktion, die sogar zur Entdeckung mehrerer zuvor unbekannter Methoden von [ZENSIERT] führt. Obwohl die Beschreibungen äußerst genau sind, kann das Buch aufgrund seiner Natur, Dinge übermäßig zu beschreiben, für den durchschnittlichen Leser sehr verwirrend sein.

Eine unvollständige Liste der seit der Bergung erschienenen Titel umfasst:

• Wie man ein Lagerfeuer macht 
• Wie man Spaghetti und Fleischbällchen isst 
• Wie man ein Bild aufhängt
• Wie man einen fliegenden Vogel aus Granit meißelt
• Wie man pfeift 
• Wie man eine Frau erdrosselt 
• Wie man ein [ZENSIERT] baut
• Wie man eine Schreibtischschublade öffnet
• Wie man Langlauf macht
• Wie man [ZENSIERT]
• Wie man eine Krawatte reinigt
• Wie man Selbstmord durch Erhängen begeht 

**Anhang 1161a:** In mehreren Variationen von SCP-1161 wurde mehrfach &#34;Wie man aufsteigt&#39; erwähnt. Von besonderem Interesse war die Erwähnung am Ende von &#34;Wie man Informationen assimiliert&#34;, die den Leser auf &#34;Wie man aufsteigt&#34; für weitere Informationen verwies. --Ob &#34;Wie man aufsteigt&#34; eine Variation von SCP-1161 ist oder ein ganz anderes Buch ist noch zu untersuchen.--

**Anhang 1161b:** Auf der letzten Seite von SCP-1161 wurde eine handschriftliche Notiz gefunden, während es den Titel &#34;Wie man einen hölzernen Schaukelstuhl baut&#34; trug. Die Notiz lautete &#34;Es wird das nächste sein. Schätzen Sie diese Welt?&#34;, und war für alle sichtbar, die die Seite betrachteten.

**Anhang 1161c:** Der Titel von SCP-1161 nach &#34;Wie man einen hölzernen Schaukelstuhl baut&#34; war &#34;Wie man aufsteigt&#34;. Als Dr. ██████ das Objekt berührte, um mit der Transkription des Inhalts zu beginnen, zog er sofort seine Hand zurück und stand starr auf. Nachdem er mehrere Sekunden lang völlig still gestanden und keine Anfragen beantwortet hatte, setzte er sich und begann sofort, das Buch durchzulesen, obwohl er mehrmals aufgefordert wurde, mit der Transkription zu beginnen. Nach ungefähr █ Stunden des Lesens schloss Dr. ██████ SCP-1161 ruhig und fiel in einen katatonischen Zustand, aus dem er um genau 3 Uhr GMT am nächsten Tag erwachte, zeitgleich mit der täglichen Transformation des Buches. Nach dem Aufwachen behauptete Dr. ██████, keine Erinnerungen an irgendetwas nach dem Berühren des Objekts zu haben. Die psychologische Untersuchung von Dr. ██████ ist geplant.
 
Die Position des Forschungsleiters von SCP-1161 wurde vorübergehend an Dr. ████████ übertragen.

**Anhang 1161d:** Am ██.██.████ wurde Dr. ██████ in seinem Quartier liegend mit mehreren Stichwunden im Kopf aufgefunden, die sich bei weiterer Untersuchung bis in sein Gehirn ausdehnten. Ein batteriebetriebener Bohrer in seiner Hand deutete darauf hin, dass die Verletzungen selbst zugefügt wurden. Obwohl sich Dr. ██████ derzeit in einem komatösen Zustand befindet, haben Tests gezeigt, dass das Gehirn von Dr. ██████ Informationen mit einer stark beschleunigten Geschwindigkeit verarbeitet. 

Umklassifizierung zu Euclid beantragt.

//Dr. ██████ – Antrag gewährt.//</textarea></pre>
