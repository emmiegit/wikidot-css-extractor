[[# people]]
++ 人物
[[/=]]

このカノンに複数回登場する主要なキャラクターと、登場作品のリストです。カノン以外の、拡張された連続性を持つ作品での登場も含まれますが、カノン外の作品については、最も重要なもののみ個別に掲載しています。カノン外の登場作品には、次のようなマークをつけています。

* ⁂マークは拡張カノンを表し、第三法則の姉妹カノンで、ほぼ完全に互換性のある記事を示します。特に指定がない限り、これらの記事に書かれているものは全て第三法則カノンに適合する内容であると仮定して構いません。
* #マークは緊密な連続性を表し、第三法則とほぼ互換性のある記事を示します。カノンの記事との明確な矛盾がなく、特に指定がない限り、これらの記事は第三法則のカノンであると仮定してよいでしょう。 
* †マークは緩やかな連続性を表し、第三法則と殆ど相容れないものの、第三法則に強い影響を与えている記事を示します。カノンの記事から直接参照されるか、他の方法で明示されない限り、これらの記事が第三法則カノンであると仮定することは出来ません。

連続性の種類や拡張された連続性内の主要作品については、”連続性&#34;タブでより詳しく解説しています。

[!--
Any character that appears two or more times in the canon can be added to this list by any author that has used them, although not every character that meets these criteria should necessarily be included. When adding characters to this list, use the following format:

|| Full name (not including titles, unless the title is part of their name) || Short, one to two sentence description || Linked list of appearances (linking to any series hubs where applicable to reduce list size) || _

||  ||  ||  || _

Try to keep this list alphabetized by first name (inclusive of titles and articles).

^^⁂^^ -- augmented canon
^^#^^ -- hard continuity
^^†^^ -- soft continuity
--]

||~ 名前 ||~ 説明 ||~ 登場作品 || _

|| アダム・ロー || 生きているクライアントと死んでいるクライアントから独自の仕事を引き受ける若い霊能力者。目立たずに生きようとするが、大抵失敗する。|| [[[Under Control|]]]、[[[Comedown Machine Hub|機械の零落]]] || _

|| エージェント・グリーン || 財団の超芸術の専門家であり、現実改変者の抹殺を専門に扱っていたGOCの元工作員。殆ど常に喫煙している。|| [[[unusual-investigations| 異常事件簿]]]、[[[figure-and-ground|Figure and Ground]]]^^#^^、[[[the-cool-war-hub|クールな戦争]]]^^†^^  || _

|| アルバート・&#34;フィニアス&#34;・フロストマン || スリー・ポートランド出身の元超芸術家で、カウンターカルチャー活動家、アンダーソン・ロボティクス社の最高執行責任者。強力な奇跡術師であり、アンダーソン・ロボティクス社の殆どの製品の内部構造を支える主要な力であることは間違いない。 || [[[Make Portland Weirder|]]]、[[[Austringers]]]^^⁂^^、[[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^  || _

|| アレクシス・ノーウッド || アンダーソン・ロボティクス社の研究員で、婚約者であるミーラ・ライダーと共同でマクスウェリスト向けの電気テレパシーネットワークを発明した。AR襲撃時に逮捕され、ヴィンセント・アンダーソンの犯罪の共謀者として起訴される。 || [[[The Analog Kid|アナログ・キッド]]]、[[[paramax|パラマックス]]] || _

|| アリオット・チャオ || スリー・ポートランドの住人の黒の女王(の1人？)。大規模な超常犯罪を実行していないとき、彼女はほぼローラーダービーのリンクにいる。|| [[[Vital Signs|]]]、[[[Blind To The Big Surprise]]]、[[[Latest Model Getaway Jeep]]]、[[[portlands-roller-derby| Portlands Derby Teams]]]、[[[The Dedekind Infinite Demographic]]]、[[[Suspect Ratio]]]、[[[speed-demon-hub|スピード・デーモン]]] || _

|| アルフォンス・カーター || カーター家のフランス分家出身の裕福な怠け者で、マーシャル・カーター&amp;ダークのジュニアパートナー。好きなものは速い車とデザイナーズウェア、それに他人の魂を齧ること。 || [[[Get Out Of Her Way]]]、[[[Blind to the Big Surprise]]]、[[[Latest Model Getaway Jeep]]] || _

|| エイモス・マーシャル || マーシャル家の家長であり、マーシャル・カーター&amp;ダークのシニアパートナー。|| [[[When Situations Degenerate]]]、[[[Blind to the Big Surprise]]] || _

|| アリ・パーコウィツ || 美術犯罪のコンサルタントおよびエクスプロイトの研究者としてUIUによって雇われた、ペーパークラフトを専門とする下位の現実改変者。 || [[[The Dedekind Infinite Demographic]]]、[[[Suspect Ratio]]] || _

|| バーディーン || プロメテウス研究所で開発され、後に財団の解析部門に獲得された実験用人工知能。 || [[[The Bard of Ambrose|アンブローズの吟遊詩人]]]、[[[SCP-2897]]] || _

|| ベアトリス・ロス ||ICSUTポートランド校の卒業生で、SCP財団の奇跡論研究者。機動部隊タウ-51のスリー・ポートランドに関与する作戦における主要な調査官。喚起の専門家。 || [[[Portland Vice]]]^^⁂^^、[[[A Dark, Forsaken Candle]]]^^⁂^^、[[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| ケイシー・マリク || スリー・ポートランドに住んでいる、かつては秘書だった気の弱い人物。現在、実際に自身が犯した殺人の罪により逮捕されている。 || [[[Comedown Machine Hub|機械の零落]]] || _

|| クリソフィラス・&#34;スキッター”・マーシャル ||マーシャル家出身の裕福な怠け者で、マーシャル・カーター&amp;ダークのジュニアパートナー。好きなものは派手なスーツとデザイナーズ悪魔ドラッグ、それに問答無用で従わされること。 || [[[Get Out Of Her Way]]]、[[[Blind to the Big Surprise]]]、[[[Latest Model Getaway Jeep]]] || _

|| コーディー・ウエストブルック || MTFデルタ-3（&#34;ソロモンの手&#34;）の司令官であり、その創設から、フローレンス・エルシンガーの死去に伴う解散まで指揮を執った。後にサイト-246の管理官となる。 || [[[florence-thorne-hub|]]]、[[[secure-facility-dossier-site-246|サイト-246]]]、[[[many-last-words#246|Many Last Words]]]^^†^^ || _

|| ダニエル・ナヴァロ || 2004年、財団に二重スパイとして採用された超芸術家にして、奇跡術師。 || [[[Burnt Bridges]]]^^⁂^^, [[[figure-and-ground|Figure and Ground]]]^^#^^, [[[Austringers]]]^^⁂^^, [[[eagle-eye|The Eagle&#39;s Eye]]], [[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| D.C. アルフィーネ || 世界オカルト連合の事務局次長で、地球上で最も危険な女性。彼女を「おっかな女」と呼ぶ者もいる。 || [[[walkin-slow|Don&#39;t Go Walking Slow]]]、[[[new-atlantis|New Atlantis]]]、[[[goc-hub-page|世界オカルト連合事件簿]]]^^†^^ || _

|| ドラキュラ || ドラキュラ。 || [https://www.gutenberg.org/files/345/345-h/345-h.htm 吸血鬼ドラキュラ]^^†^^ || _

|| エドガー・ホールマン || 1998年にジュリアン・コーウィンの後任として就任した、サイト-64の管理官。堅実で合理的な実用主義者であり、世界最大の超常自由港に最も近いサイトの管理を監督評議会から任されている。 || [[[when-parallel-lines-diverge|When Parallel Lines Diverge]]]、[[[all-hallows|All Hallows&#39;]]]^^⁂^^、[[[eagle-eye|The Eagle&#39;s Eye]]]、[[[The Blackbird and The Falcon]]]^^⁂^^、[[[End of an Era]]]、[[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| ユースタス・ロー || 年配の、隠遁した降霊術師。かつてはプロメテウス研究所の研究員で、現在はスリー・ポートランドの住人であり、悪い父親。|| [[[Under Control|]]]、[[[Comedown Machine Hub|機械の零落]]] || _

|| フローレンス・ソーン || 戦闘における喚起を専門とする強力な奇跡術師であるフローレンス・エルシンガーは、1990年にUIUに亡命するまで財団のフィールド・エージェントであった。彼女は後にUIUの機動オカルトオペレーションチームを設立することになる。2008年に灯台マフィアに対する交戦中に殺害された。 || [[[florence-thorne-hub|]]]、[[[when-parallel-lines-diverge|When Parallel Lines Diverge]]] || _

|| ゲイブ・メルロ || 控えめな性格の、サイト-64の主任会計士であり、サシャ・メルロの愛すべき配偶者。料理も得意。|| [[[Portland Vice]]]^^⁂^^、[[[End of an Era]]]、[[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| アイリス・ブラック || ディア大学の学生で、奇跡論専攻。祖父の遺産の継承から逃げている最中。 || [[[Get Out Of Her Way]]], [[[Blind To The Big Surprise]]], [[[Latest Model Getaway Jeep]]] || _

|| ジェシカ・フォーダイス || かつて、財団特別連絡員として世界オカルト連合との連絡を担当していた人物。現在は、星間収容部門の部門長にして、ダモクレス・イニシアチブの代表者の1人。ミシェル・ダールと交際中。|| [[[A Little Bit Of Help|]]], [[[damocles|ダモクレス・イニシアチブ]]] || _

|| ジョルダン・&#34;サブマリーン&#34;・レイボン || スリー・ポートランド出身の悪名高い多元宇宙間密輸業者で愛想のいい小悪党。ひどい耳鳴りに悩まされている。頻繁に、そして不本意ながら、UIUの情報提供者となる。|| [[[when-parallel-lines-diverge|When Parallel Lines Diverge]]]、[[[paramax|パラマックス]]] || _

|| プラハのゴーレム、ジョセフ ||16世紀に古代のカバラを用いて造られた、ナチス党員達を殴り殺したゴーレム。第七次オカルト大戦中にオブスクラ軍団によって誤って再活性化され、彼らを即座に、そして大いに狼狽させた。  ||[[[obskuracorps-memos| Obskuracorps Memos]]]、[[[archival-document-hsa-008-advent |Archival Document -- HSA-008-Advent]]]、[[[a-man-of-clay-and-men-formerly-men| A Man of Clay and Men Formerly Men]]]、[[[finding-scalpel| Finding A Scalpel]]] || _

|| ジュリアン・コーウィン || 第7次オカルト戦争を経験した退役軍人で、生涯財団のエージェントであった。特殊資産任務部隊プログラムのためにサイト-246が再稼働した後、その管理官に就任した。&#34;ソロモンの手&#34;の解散後、1998年までサイト-64の管理官を勤めた。それ以降の業務内容は機密指定されている。 || [[[florence-thorne-hub|]]] || _

|| ケネス・スペンサー || スリー・ポートランドに割り当てられたUIUの特別捜査官であり、時にはJTFデルタ-3（&#34;有機的フェアトレード&#34;）の指揮官でもある。財団への不信感を遠慮なく口にするベテランのFBIエージェント。ロビン・ソーンと連携した。||[[[unusual-investigations| 異常事件簿]]]、[[[Portland Vice]]]^^⁂^^、[[[The Blackbird and The Falcon]]]^^⁂^^、[[[comedown-machine-hub|機械の零落]]]、[[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| コンラード・&#34;コルド&#34;・ヴァイス || オブスクラ軍団の考古学部門および研究部門の長官で、トゥーレ協会の元構成員。生前はドイツで最も強力な奇跡術師の1人だった。|| [[[preliminary-report|仮報告書]]]、[[[obskuracorps-memos| Obskuracorps Memos]]]、[[[paramax|パラマックス]]] || _

|| L. ロウ || ICSUTポートランド校の超常歴史学名誉教授で、豊富な解説や注釈で有名な超常歴史学者。 || [[[preliminary-report| 仮報告書]]]、[[[new-atlantis|New Atlantis, Arizona]]] || _

|| ランデン・エッカート || 物腰が柔らかいUIUのエージェントで、現場業務というよりはGoI間の交渉と外交に携わる。 || [[[The Dedekind Infinite Demographic]]]、[[[Suspect Ratio]]] || _

|| ニコル・&#34;ナイキ&#34;・ベルモンテ || ICSUTポートランド校学長。GOC評価班781 (&#34;ピラミッディアンズ”)の元隊員。アトランティスに関する数少ない非アトランティス人専門家の1人。 || [[[Individual Efficacy]]]、[[[SCP-5525]]]、[[[new-atlantis|New Atlantis]]] || _

|| ミシェル・ダール || かつて、高貴なる古代ゴルモゴン教団のエクメニクス・ヴォルジを務めていた人物。現在は星間脅威対応機動部隊の指揮官にして、ダモクレス・イニシアチブの代表者の1人。ジェシカ・フォーダイスと交際中。|| [[[A Little Bit Of Help|]]]、[[[damocles|ダモクレス・イニシアチブ]]] || _

|| ミスター・ダーク || マーシャル・カーター&amp;ダークの最古参のシニアパートナー。古代シュメールを起源に持つ古き強欲の霊で、現在はパーシバル・ブラックの遺体に憑依している。 || [[[When Situations Degenerate]]]、[[[They Laid Down The Law]]]、[[[Blind to the Big Surprise]]] || _

|| ミーラ・ライダー || スリー・ポートランドの著名なマクスウェリストで、サイバネティクス研究者。アレクシス・ノーウッドの婚約者。プロメテウスの派生企業であるシルバーハンド・サイバネティクスの従業員で、シルバーハンド買収後はアンダーソン・ロボティクスに勤務していた。アンダーソンの後継会社フェニックス・サイバネティクスの創設者の1人。ヴィンセント・アンダーソンの犯罪に関与したとして、UIUから指名手配されている。 || [[[The Analog Kid|アナログ・キッド]]]、[[[paramax|パラマックス]]]、[[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| O5-3 || 財団の監督評議会のメンバーで、解析部門とサイト-64の監督を担当する。これまでに、複数の人物がこの役職に就いてきたが、後継者を自分で選ぶことができるため、どの人物も同様に現実主義的な考えや思惑を持つ。 || [[[florence-thorne-hub|]]]、[[[End of an Era]]]、[[[SCP-5529]]] || _

|| レネー・&#34;キット&#34;・モリン || マーシャル・カーター&amp;ダークが出資した違法な遺伝子実験の産物である、人間由来のネコ娘。フローレンス・ソーンが指揮するUIUの作戦で救出された。現在はUIUのスリー・ポートランド支局に所属する非標準捜査官で、ロビン・ソーンとは親しい友人。 || [[[unusual-investigations| 異常事件簿]]] || _

|| ロビン・ソーン || フローレンス・ソーンの一人息子で、 スリー・ポートランドに割り当てられたUIUの特別捜査官。先天的に使える中位の能力を有する奇跡術師であり、幅広いトレーニングを受けている。ケネス・スペンサーと連携した。 || [[[unusual-investigations| 異常事件簿]]]、[[[suspect-ratio| Suspect Ratio]]]、[[[Portland Vice]]]^^⁂^^、[[[A Dark, Forsaken Candle]]]^^⁂^^、[[[The Blackbird and The Falcon]]]^^⁂^^、[[[comedown-machine-hub |機械の零落]]]、 [[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| ルーパート・カーター || カーター家の家長であり、マーシャル・カーター&amp;ダークのシニアパートナー。 || [[[When Situations Degenerate]]]、[[[Blind to the Big Surprise]]] || _

|| サマンサ・ロメイン || 倫理的に疑わしいレッドゾーン・セキュリティの倫理的に疑わしい代理人。通常、彼女は目が見えず、声も聞こえないボディガードと共にいる。 || [[[Under Control|]]]、[[[Comedown Machine Hub|機械の零落]]] || _

|| サシャ・メルロ || 元UIU捜査官で、その後財団のエージェントに転職、MTFガンマ-13(&#34;アシモフ三原則の番人&#34;)の初代隊長を勤めた。さらにその後、サイト-64の任務部隊担当の副管理官となった。彼女はキャリアの大部分をヴィンセント・アンダーソンの追跡に費やし、最終的にはUIUと財団の合同捜査で彼を逮捕することに成功した。|| [[[when-parallel-lines-diverge|When Parallel Lines Diverge]]]、[[[The Elusive Anderson]]]^^⁂^^、[[[unusual-investigations| 異常事件簿]]]、[[[Austringers]]]^^⁂^^、[[[The Blackbird and The Falcon]]]^^⁂^^、[[[End of an Era]]]、[[[those-twisted-pines-hub |あのヨレハマツの林]]]^^⁂^^ || _

|| シエラ・ダスティン || 正常性に対する反対運動に携わる過激派超芸術テロリスト。違法で不可能な芸術が寄贈された秘密の美術館を整備している。 || [[[unusual-investigations| 異常事件簿]]]、[[[paramax|パラマックス]]] || _

|| サイモン・ピエトリカウ || 財団の解析部門の長官。キューバミサイル危機の後、ロシア連邦軍参謀本部情報総局&#34;P&#34;部局から寝返り、すぐに財団で昇格し、解析部門の設立を先導した。|| [[[SCP-2664]]]、[[[florence-thorne-hub|]]]、[[[guns-pointed-hub |神の頭に向けられた銃]]] || _

|| ソフィア・ホーゲン || ディア大学の卒業生(未申告, 2018)であり、プロ意識に欠けたスポーツジャーナリスト。未知数の先祖の呪いを受けており、その内の1つによってスポーツ記者の道を歩まざるを得なくなった。 || [[[portlands-roller-derby| Portlands Derby Teams]]]、[[[australian-rules |]]]、[[[prank-war-one |Great Rubgy Prank War, Part One]]] || _

|| タウ-5 (&#34;サムサラ&#34;) || 死した神の肉から生み出された不死のサイボーグクローンであるタウ-5は、奇跡術的、魔法的、サイオニック的な脅威を調査し収容するために、精巧かつ実験的な財団の兵器を利用している。彼らの趣味はアクション・スリラーを読むこと、サイバネティック犬と過ごすこと、そして互いの忠誠心と財団の要求のバランスをとることである。|| [[[Avatara|]]]、[[[Operation AZURE PEREGRINE|]]]、[[[Samsara|]]]、[[[Death Perception]]]、[[[The Powers That Bark]]] || _
