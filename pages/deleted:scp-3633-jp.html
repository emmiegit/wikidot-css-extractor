    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3633-JP - ユグドラシルの苗木
**著者:** [[*user saltA19419]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include :scp-jp:component:anomaly-class-bar-source
|item-number= 3633
|clearance= 5
|container-class= esoteric
|secondary-class= tiamat
|secondary-icon=http://scp-wiki.wikidot.com/local--files/component:anomaly-class-bar/tiamat-icon.svg
|disruption-class= amida
|risk-class= critical
]]
**特別収容プロトコル:** SCP-3633-JPの周囲を排他ゾーン-3633として封鎖し、厚さ1mのコンクリート壁を用いて樹液の拡散を防いでください。財団を除いた組織または個人の立ち入りを禁止してください。排他ゾーン-3633内部への侵入者は終了されます。排他ゾーン-3633は拡大し続けているため、火炎放射器を用いてSCP-3633-JPの成長を阻害してください。SCP-3633-JPの樹液を用いた実験は今後禁止されます。
@@ @@
SCP-3633-JP-1が発見され次第、その周辺を封鎖し、火炎放射器などを用いて破壊を試みてください。民間への被害は可能な限り抑えてください。第3段階のSCP-3633-JP-1実体はSCP-3633-JPとし、その周囲を排他ゾーン-3633としてください。

**説明:** SCP-3633-JPは、破壊耐性を有する平均して高さ約5mのクヌギ（//Quercus acutissima//）の樹木です。SCP-3633-JPが分泌する樹液に接触/接種した生物(以下、SCP-3633-JP-1と呼称)は、身体の一部、または全体が植物細胞に類似する構成に変質します。この変質には痛みは伴いませんが、変質した部位の可動は植物細胞の特性上困難であり、元の動物細胞へ戻す試みは全て失敗に終わっています。
@@ @@
SCP-3633-JPの樹液は沸点が約12.0℃と非常に低く、気化した樹液も同様の異常性を保有しているため、所謂&#34;空気感染&#34;が発生し、これにより現状においてもSCP-3633-JP-1の発生が継続してると考えられます。
SCP-3633-JP-1の植物へ身体構成の変化には段階があります。以下はその段階の一覧です。
@@ @@
||~ 段階 ||~ 期間 ||~ 説明 ||
||第1段階||約10分間||接触した部分が植物のような構成を示すようになり、変化した部分が破壊耐性を得る。また、この時点でのSCP-3633-JP-1実体は変化した部分の触覚を失う。||
||第2段階||約1日||変化した部分が広大化し、本来の身体の構造から逸脱した成長を始める。この時点で、SCP-3633-JP-1実体は外部からの栄養素を必要としなくなる。対象との意思疎通は可能。この時点でSCP-3633JP-1実体は破壊耐性を得る。||
||第3段階||約3日||全身がSCP-3633-JPと同様の構造となる。全身が成長を開始し、この成長に養分、水分は必要としないようで、暗所に数日間放置しても成長は静止しなかった。もともとの身体構造からは完全に逸脱しており、対象との意思疎通は不可能となる。この時点でSCP-3633-JPのものと同様の樹液を放出するようになる。||
@@ @@
SCP-3633-JP-1となった時点で実体は破壊耐性を獲得し、第三段段階で地面に植生するため、除去が困難とされています。SCP-3633-JP-1実体の第三段階はSCP-3633-JPとして扱われます。

**経緯:** SCP-3633-JPは、フィールドワークをしていた財団の研究員が樹液に触れた際、肌がサボテン（Cactaceae）のように変化したことから発見されました。一度は治療を受けましたが、あらゆる外科手術は変化した部分に効果がありませんでした。その後、全身が植物状に変化し、サイト-8194の医務室の床に自生し、SCP-3633-JPのものと見られる樹液を放出している状態で発見されました。
@@ @@
また、身体の一部が植物のように変化したという報告が各地の医療機関から上がっており、SCP-3633-JP実体は各地に存在すると考えられています。

**補遺1:** 以下はSCP-3633-JPの樹液を用いた実験の結果です。
@@ @@
||~ 曝露対象 ||~ 曝露方法 ||~ 実験結果 ||
||1匹のラット（//Rattus//）||皮膚にSCP-3633-JPの樹液を塗布||塗布後、対象は約3日後に第3段階へ移行し、全身がSCP-3633-JPのように変化。自動的に傷口が生成され、そこからSCP-3633-JPの樹液と同様と見られる液体を分泌した。||
||1体のイエイヌ（//Canis lupus familiaris//）||気体のSCP-3633-JPの樹液を吸入させた||約2日後、第3段階へ変化。SCP-3633-JPと同様の樹液を放出し、その樹液にも触れた実体を変化させる効果はあった。||
||ヒト（//Homo sapiens//）1人||皮膚にSCP-3633-JPの樹液を塗布||塗布後、約5日後に第3段階へと変化。全身が樹木状となった直後、未知の発声方法でノイズのような音声を発声。その後急速に成長を始め、サイト-8194の収容チャンバーを一部破壊。SCP-3633-JPのものと見られる樹液を放出しながら、破壊時に脱走したアノマリーと共にサイト外へ逃亡。逃亡したアノマリーは発見されたが、実験対象によりSCP-3633-JP-1実体となって地面に植生しており、撤去が困難なため周囲は封鎖された。実験対象はいまだ捕獲されていない。||
@@ @@
3回目の実験以降、財団及び民間への影響の予測が困難であるとし、SCP-3633-JPの分泌物を用いた実験は一時凍結されました。

**進捗:** SCP-3633-JP及びSCP-3633-JP-1は財団の情報統制にもかかわらず、一般社会に多くの影響を与えています。現時点で日本人口の5%がSCP-3633-JP-1実体として観測されており、また多くの実体が民間人に危害を与えています。これを受けて財団は“壊された虚構”シナリオ、XK-クラス世界終焉シナリオの発生を懸念しているとして、オブジェクトクラスはTiamat[[footnote]]アイテムは人類に対し喫緊の脅威となりますが、公の戦闘など、ヴェールを破るような方法によって「収容」することはできます。[[/footnote]]クラスに再分類されました。
@@ @@
財団は世界オカルト連合と協力し、SCP-3633-JPおよびSCP-3633-JP-1の破壊方法を模索しています。

**補遺2:** ハワイ島の地層にて発掘チームがSCP-3633-JP-1に変質していた事が確認されました。日本国からSCP-3633-JP-1が漏洩した事実は認められず、その後の調査によって発掘されていた埋没林がSCP-3633-JPと同様の異常性を保有していることが確認されました。出土した地層から、およそ4000年前の代物であると断定されており、現在全世界の地層調査/採掘計画の停止、凍結の働きかけが進められています。また、当時のハワイ島の気温からクヌギが植生するとは考えられないことから、気化した樹液がハワイ島へ移動し、それを吸入した生物がSCP-3633-JP-1実体へ変化したものと考えられています。

**補遺3:** 日本人口の3%のSCP-3633-JP-1実体への変化が確認された頃、サイト-8194周辺の複数の排他ゾーン-3633で火災が発生しました。周囲のSCP-3633-JP-1は全焼し、その灰と煙を吸入した民間人と一人の財団エージェントがSCP-3633-JP-1実体へと変化しました。この事件から、SCP-3633 -JPそのものにも曝露により変化する異常性があることが判明しました。また、日本の██火山周囲の地層には多数の埋没したSCP-3633-JPが確認され、過去にその一部が石炭として使用されていたことが判明しました。現在、全世界の炭鉱採掘の停止、凍結の計画が進められています。
[[footnoteblock]]</textarea></pre>
