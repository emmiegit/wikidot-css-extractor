Der neugeborene Gott, der einst Andrew MacGregor war, fiel durch den Riss und schlug hart auf den Berghang. Er sammelte sich und stand auf. Er rief nach Sonne und Mond und griff nach den Quellen seiner Kraft, aber etwas war im Weg. Die Luft war schwer – der Gott, obwohl er erst seit Sekunden existierte, verstand viel von der Welt der Menschen. Aber nicht diese dröhnende Macht, die ihn von seinem Vorhaben abhielt.

Andere näherten sich – Wesen wie er. Sie gingen ruhig und die Waffen schwingend auf  ihn zu. Woher wusste er, was Waffen waren? Woher wusste er, dass er sein eigenes Wissen in Frage stellen sollte?

Warum konnte er die Sonne nicht herabrufen?

Die Soldaten hielten an und verteilten sich, wobei sie respektvollen Abstand hielten. Ihre Anführerin zog eine kleine schwarze Schachtel hervor und hielt sie vor sich hoch. Die Schachtel begann, eine Reihe von Worten zu sprechen, in einer Sprache, die er nicht verstand. Nein – es war ein Wort, das immer wieder in vielen Sprachen wiederholt wurde. Endlich hörte er eins, das er verstand: &#34;Hallo.&#34;

&#34;Hallo&#34;, antwortete er unsicher.

Die Frau sprach in die Schachtel und hielt sie dann wieder hoch. &#34;Du musst viele Fragen haben. Bitte komm mit uns, und wir werden sie beantworten&#34;, dröhnte sie.

&#34;Ich vermute nicht, dass ich eine Wahl habe&#34;, sagte er. Die Schachtel übersetzte seine Worte in eine Reihe von Grunzen und Bellen.

Die Soldatin hörte zu, zog dann ihren Helm aus, um ein bezauberndes Lächeln zu enthüllen. &#34;Wir kommen als Freunde, um dich an einen sicheren Ort zu bringen&#34;, sagte sie durch das Gerät.

Also stieg Andrew MacGregor am ersten Tag als Gottheit [[[SCP-3480|den Olymp herab und ging bereitwillig in die Eindämmung.]]]
___

&#34;Also, das hier ist nicht gut.&#34; Doktor Maria Alvarado blickte stirnrunzelnd auf den Bildschirm. &#34;Das fMRT zeigt kaum einen Unterschied zu einem typischen Menschen – man kann einige davon hier sehen, diese Streifen auf der Amygdala – aber das ist nicht das, wonach wir suchen.&#34;

Der Typ Grün lag in der bildgebenden Maschine auf der anderen Seite des dicken Glases, an der Wand befestigte Realitätsanker pulsierten auf beiden Seiten. Der Analyseraum war eng, und die SRA schien beim Dröhnen Wärme abzugeben; Maria und ihr Auszubildender begannen beide zu schwitzen.

Doktor Garth Christensen verglich die Anzeige mit den Beispieltabellen, die sie ihm gegeben hatte. &#34;Also zeigt das das Minimum an anomalen Merkmalen, die er braucht, um ein Kandidat zu sein?&#34;

&#34;//Es// muss nicht so untypisch sein wie das, was du gerade siehst. Aber man möchte innerhalb von, sagen wir, 10 % davon liegen. Wenn du dir nicht sicher bist, schicke sie einfach ein – wir würden eher Geld für zusätzliche Zellen ausgeben, als auf einen Grün zu verzichten, den wir verwenden können.&#34;

&#34;Verstanden. Also bedeutet das, dass du bleibst, bis ein besserer Kandidat vorbeikommt?&#34;

&#34;Ich denke schon. Ich fühle mich nicht gut dabei, dich allein zu lassen, bis ich eine Gelegenheit hatte, dir die Vorgehensweise persönlich zu zeigen. Ich schätze, du wirst eine Weile bei mir bleiben.&#34;

&#34;Also, wir sind froh, dich zu haben.&#34;

Sie grinste. &#34;Ich habe gesehen, wie mich deine MTF-Freunde anschauen. Sie können mich nicht früh genug los werden. Sie alle denken, dass ich in ihren Gehirnen rumgraben würde, wenn ich könnte.&#34;

&#34;Ach, komm schon, ich bin, mir sicher, dass sie das nicht …&#34;

&#34;Sie liegen nicht falsch.&#34; Sie lächelte breiter, süßer und ließ ihn denken, dass sie scherzte.
___

Die neugeborene Göttin, die der früher D-822-46 war, schwebte aus dem Riss und hinunter auf den Berghang und über der Schneekruste. Ihr wuchsen ein Paar Hasenohren, die sie drehte. Stille.

Die Ohren legten sich zurück und ihr Gesicht spaltete sich von der Nase abwärts auf. Ihre Zunge spaltete sich in Ranken, die die Luft schmeckten, während sie winkten. Andere umgaben den Hügel. 

Sie versteckten sich unter dem Schnee, aber sie konnte alles an ihnen schmecken. Sie waren wie sie, aber in Rüstung gehüllt. Sie trugen weder den Gestank der Angst noch das elektrische Summen der Wut in sich. Sie waren lediglich entschlossen. Sie waren gekommen, um zu jagen.

Sie zog ihr Gesicht wieder zusammen und schwebte dorthin, wo einer von ihnen am Rand des Rings stand. Der Jäger sprang auf und feuerte seine Waffe ab; die Kugeln plätscherten in sie hinein wie Kieselsteine in einen See und verschwanden harmlos. Der Geschmack von Panik ließ ihr Blut in Wallung geraten.

Sie zerdrückte ihn wie eine Beere und wrang ihn trocken, die Flüssigkeiten seines Körpers wirbelten in der Luft um sie herum, und sie sprang zu ihrem nächsten Feind. Die schlangenförmige Spur aus Blut und Schleim schoss zu seinem Helm, überschwemmte ihn, bahnte sich den Weg durch Nase und Mund und füllte seine Lunge, bis sie platzte. Sie warf ihren Kopf zurück und kreischte vor Freude.

Ein //Bumm// hallte über den Berghang und etwas Unleugbares – selbst für sie – krachte in den Boden. Es war zu langsam; sie war ein Streifen im Wind, schleppende Farbe und wütende Freude.

Jemand stieß sie – ein Ruck ins Nichts. Sie schüttelte ihn ab, wie den Griff eines Kindes, aber es war echte Macht. Macht wie ihre. Macht könnte sie für sich selbst stehlen, sobald sie das Gefäß, das sie trug, verzehrt hat.

Sie stürmte mit gefletschten Zähnen auf den zu, der versuchte, sie zu vernichten; ihr Wille war stärker als seiner, ihr Verlangen stärker, und er konnte ihn nicht dazu bringen, sich zu ändern. Lachend wirbelte sie herum und beschleunigte sich, und sie kollidierten mit genug Wucht, um seinen Körper über den Schnee zu schleudern. Die Überlebenden durchbrachen ihre Formation und stürmten los, und sie wusste, dass sie gewinnen würde. Sie ging in Flammen auf, nur um ihnen Angst zu machen.

Sie näherten sich ihr, einige von ihnen rannten über den Boden, andere rasten wie sie durch den Raum. Sie konnte Worte spüren, die aus ihren Geräten kamen und zwischen ihnen durch die Luft wanderten. Sie verstand nicht, was gesagt wurde, aber sie spürte die Bedeutung – durch Verzweiflung – einen Plan.

Steine erhoben sich vom Boden und begannen, sie zu treffen; sie winkte mit der Hand, und sie verwandelten sich in Motten und flogen davon. In dem Moment, der sie erfasste, griff einer der anderen mit seinem Willen in ihre Brust und zog. Sie fühlte sich aufgerissen, verdreht und gebrochen, Knochen entblößt, nacktes Herz von der Kälte gebissen.

Aber sie stand über ihrer Welt, und ihr Körper war nicht ihren Gesetzen unterworfen. Ihre Rippen spreizten sich weiter, streckten sich und griffen, bis sie die nächste Beute umgaben und sich um sie schlossen.

Sie spürte sein Schreien in seinem Körper, als sich ihre Knochen ausdehnten und in ihn eindrangen. Sie zog ihn zu sich, formte sie beide um, brach seine Gestalt zusammen. Sie würde sie zu ihrer eigenen hinzufügen. Sie würde sie alle in sich einfügen, Geist und Körper, und alle anderen, die sie fand, bis nichts mehr übrig war, bis das einzige Leben, das existierte, in ihr lebte.

Dann legte sich ein riesiges Stahlnetz über sie alle. Bevor sie es auslöschen konnte, kam das //Bumm// erneut und eine unaufhaltsame Kraft rammte ihre Beine und scherte sie mitten an den Oberschenkeln ab. Sie schrie. Plötzlich strotzte sie vor Pfeilen, fiel zu Boden, von einem Speer durchbohrt, der begann, Blitze in ihr sich bewegendes Fleisch zu schießen.

Sie schrie erneut und ihre Agonie verwandelte sich in Chaos. Aus dem Boden schossen Spitzen aus scharfen Knochen empor. Eine monströse Schlange brach brüllend aus dem Berghang hervor. Ein Sturm aus Zähnen und Dornen heulte um sie herum.

Sie zerstreuten sich, gruppierten sich aber schnell neu und breiteten sich zu einer einstudierten Formation aus. Ihre Anführerin brüllte trotzig ihre Bestie an – sie konnte sie von ihrem Platz aus hören, sogar durch den Helm der Frau. Die Kreatur wand sich, Schuppen rissen ab und Muskeln zerfielen augenblicklich zu Asche, bis ihr geschwärztes Skelett zu Boden krachte. Einer von ihnen verdichtete die Zeit selbst, und ihre Projektile verlangsamten sich zu einem Kriechen, während ein anderer sie mit einem sanften, traurigen Lied in Lotusblätter verwandelte.

Sie versuchte, sich neu zu erschaffen, aber es gab zu viel zu überwinden, und die Harpune in ihr knisterte erneut, und dann war da nichts mehr.

---

Maria legte die Knochensäge ab. Ihre Handschuhe, ihre Schürze und ihre Maske waren alle mit göttlichem Blut besprenkelt.

Die Klasse-V-Realitätsbeugerin lag nackt und blass in ihrem Stahlsarg. Ihr Körper hatte wieder eine menschliche Form angenommen, nachdem sie das Bewusstsein verloren hatte – mit Ausnahme der Beine, die knapp über den Knien in Fetzen endeten. Die Bronze-Uran-Granaten, die von Achilles Heel verwendet wurden, so schien es, zwangen die lokale Realität auf das Ziel, selbst, nachdem sie es passiert hatten.

Auch die Schädeldecke fehlte, aber das hatte Maria selbst gemacht. Sie begann methodisch, Sonden in das freigelegte Gehirn einzuführen, und warf gelegentlich einen Blick auf die fMRT-Anzeige auf dem an der Wand befestigten Bildschirm, während sie Garth jeden Schritt erklärte.

&#34;Als das Projekt zum ersten Mal gestartet wurde, mussten sie Reiz-Reaktions-Stumuli  verwenden, um die Leitungen einzurichten – sie mussten mit den Grün sprechen, während sie dies taten. [[[parts|Kannst du dir das vorstellen?&#34;]]]

Garths Augen verließen nie ihre Hände, nahmen Draht um Draht auf, während sie sie in das Gewebe steckte. &#34;Also geht es im Grunde nur darum, die Shunts dort einzusetzen, wo es das System vorschreibt, und den Computer den Rest erledigen zu lassen?&#34;

&#34;Yep. Ich würde sagen &#39;es ist keine Gehirnoperation&#39;, aber … na ja, das ist es. Aber es ist nicht wirklich schwieriger, als das Lebenserhaltungssystem am Ende anzuschließen. Stecke einfach die Stecker an die richtige Stelle.&#34; Sie lächelte und erwischte ihn, wie er schauderte, weil sie so lässig war. //Oh, na ja – ich komme aus dieser elenden Sackgasse raus, Doktor Garth kann mit seinen Meinungen hier bleiben.//

&#34;Ich habe es verstanden. Jetzt, wo ich es gesehen habe, scheint es ziemlich einfach zu sein. Ich werde nur die Leitungen und die Lebenserhaltung einrichten?“

&#34;Das war&#39;s, und dann schließt du sie. Diese Zellen können sie nur 72 Stunden lang halten, aber das ist genug Zeit, um sie zu Standort-48 zu bringen. Ich werde die Verarbeitung dort beenden und sie alle anschließen. Noch Fragen?&#34;

&#34;Warum wollen wir so viele von ihnen? Warum so starke? Was machen wir wirklich hier? Ich weiß von Orpheus, aber warum haben sie mich siebzig Jahre später damit beauftragt?&#34;

Sie runzelte die Stirn. &#34;Spielt das eine Rolle?&#34;

&#34;Für mich schon.&#34;

Sie unterdrückte einen Seufzer. &#34;Das ursprüngliche Konzept von Projekt Orpheus war es, die Welt zu bewahren, aber wir wissen jetzt so viel mehr über das, womit wir es zu tun haben. Wir brauchen eine größere Reichweite.&#34;

&#34;Ein galaktischer Reset-Knopf?&#34;

&#34;Weiter.&#34;

Eine lange Stille verging, als sie ihre Arbeit beendete. &#34;Wir haben uns davon entfernt, Gott zu spielen, und haben seinen Job komplett übernommen.&#34; In seiner Stimme lag mehr Ehrfurcht als Urteil.

&#34;Gott ist am Steuer eingeschlafen.&#34; Sie hob den oberen Teil des Schädels an und legte ihn sanft an seinen Platz. &#34;Gib mir den Hefter.&#34;
