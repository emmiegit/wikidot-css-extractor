    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3122 - You Have Reached Your Destination
**Auteur :** [[user Mortos]]
**Traducteur :** [[user Cyvril]]
**Date de publication originale :** 30 octobre 2017
**Image :** création de l&#39;auteur
[[include credit:end]]

[[include component:image-block name=elevix.jpg|caption=Publicité pour Elevix Electronics.]]

**Objet n^^o^^ :** SCP-3122

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-3122 doivent être conservées dans un conteneur de stockage protégé par une cage de Faraday lorsqu&#39;elles ne sont pas utilisées pour les tests. 

Les preuves de l&#39;existence d&#39;Elevix Electronics et de tous les produits qu&#39;elle a fabriqués doivent être supprimées de la connaissance du public en utilisant les protocoles de censure de données standards.

**Description :** SCP-3122 est une série de systèmes de navigation par satellite produite par &#34;Elevix Electronics&#34;, désormais disparue. L&#39;effet anormal de SCP-3122 se manifeste lorsque les conditions suivantes sont réunies :

* Le trajet en cours programmé sur SCP-3122 doit durer plus de trois heures pour être achevé.
* Le véhicule dans lequel SCP-3122 est placé doit avoir parcouru au moins deux heures du trajet programmé.
* À un moment donné après deux heures, SCP-3122 perd le signal. Aucune cause spécifique n&#39;est requise pour perdre le signal.

Dès que ces conditions ont été réunies, après la perte du signal, SCP-3122 se connectera à une source inconnue, depuis laquelle il commencera à recevoir des informations. Le véhicule dans lequel SCP-3122 est installé, avec tous ses occupants et SCP-3122 lui-même, sera transféré vers SCP-3122-1.

SCP-3122-1 est une zone d&#39;espace-temps topologiquement incohérente qui ressemble, au départ, à la région d&#39;où provient SCP-3122 et son véhicule associé. Une fois dans SCP-3122-1, SCP-3122 commencera à donner des instructions de plus en plus insensées. SCP-3122 commencera à changer sa présentation ainsi que son contenu. La sévérité de ces effets augmente avec le temps.

Après une période de temps suivant l&#39;entrée de la victime dans SCP-3122-1, généralement entre 24 et 72 heures, le véhicule entrera de nouveau dans notre réalité, au terme du trajet initial. SCP-3122 sera présent à l&#39;intérieur du véhicule, sans aucune forme de vie à l&#39;intérieur.

Une enquête au sein d&#39;Elevix Electronics a révélé qu’un certain nombre de produits électroniques développés par cette entreprise ont manifesté des effets anormaux. Aucune trace de la création de la société et des employés qui y travaillaient n&#39;a pu être retrouvée. Il a été établi que l&#39;adresse professionnelle déclarée de l&#39;entreprise est un vaste entrepôt, contenant de nombreuses caisses d&#39;instances de SCP-3122.

L&#39;analyse des enregistrements vidéo de la zone autour de l&#39;entrepôt révèle les visites récurrentes d&#39;un seul individu, déterminé être la PdI-30808 (Shazira Massani). La PdI-30808 a été précédemment liée à des cultes religieux variés centrés autour d&#39;objets anormaux mineurs. Le dernier enregistrement montrant la PdI-30808 datait de 1996, après une vague de suicide d&#39;un de ses cultes affiliés.

Une mise à jour du logiciel de SCP-3122 a été développée et publiée, dans le but de désactiver tous les systèmes sur lesquels il était installé. Un ordre de rappel pour tous les produits affectés a été décrété. Il est estimé que plus de 95 % des instances vendues de SCP-3122 ont été récupérées ou désactivées.

**Exploration de SCP-3122-1**
Le 19/07/2016, la permission d&#39;explorer SCP-3122-1 a été accordée afin de déterminer la nature de l&#39;anomalie et la possibilité de retrouver les civils perdus. Un véhicule a été équipé avec une instance de SCP-3122 et de nombreux dispositifs de pistage et d&#39;enregistrement. Il est piloté par un membre du personnel de Classe D, D-993211[[footnote]]Identifié dans la transcription comme D-99.[[/footnote]], avec un voyage programmé qui les fera passer à travers un tunnel suffisamment long pour causer la perte du signal GPS, après deux heures et cinq minutes de test.
Ce qui suit est la retranscription des enregistrements retrouvés, qui commence avant le démarrage de SCP-3122. D-99 a reçu l&#39;ordre de continuer à décrire ce qui l&#39;entoure même si la communication avec le contrôleur était rompu. En revanche, il n&#39;a pas été informé de la nature de l&#39;expérience.

[[collapsible show=&#34;⏵ Afficher la transcription&#34; hide=&#34;▼ Cacher la transcription&#34;]]
&gt; //[15:09]//
&gt; 
&gt; **D-99 :** Ok, je peux voir le tunnel devant.
&gt; 
&gt; **Contrôleur :** Compris. Maintenez le contact et tenez-nous informés de tous les événements.
&gt; 
&gt; **D-99 :** Vous attendez qu’il se passe quoi ici exactement ?
&gt; 
&gt; **Contrôleur :** On l&#39;ignore. C&#39;est l&#39;objectif de l&#39;expérience.
&gt; 
&gt; **D-99 :** Mmh mmh. Je sais que vous, les scientifiques, vous nous prenez pour des idiots, mais on l&#39;est pas. On sait quand vous nous dites pas tout.
&gt; 
&gt; **Contrôleur :** Avancez dans le tunnel.
&gt;
&gt; **D-99 :** Ouais, ouais.
&gt; 
&gt; **SCP-3122 :** Signal GPS perdu.
&gt; 
&gt; **D-99 :** Je suppose qu&#39;on devait s&#39;attendre à ça ?
&gt; 
&gt; //Environ 30 secondes de silence. À noter que la liaison avec le contrôleur a été rompue à cet instant et n&#39;a pas été rétablie.//
&gt; 
&gt; **D-99 :** Allô ? Je crois que je vous ai perdu aussi. Bon, je suis presque arrivé au bout du tunnel de toute façon.
&gt; 
&gt; **SCP-3122 :** Connexion rétablie. Dans 300 m, tournez à gauche sur Via della conciliazione.
&gt; 
&gt; **D-99 :** Bizarre, je me souviens pas d’un virage prochainement. Et… c&#39;est de l&#39;espagnol ?
&gt; 
&gt; **SCP-3122 :** Tournez à gauche sur Via della conciliazione.
&gt; 
&gt; //D-99 prend le virage indiqué. À noter qu&#39;il n&#39;existe aucun virage à gauche sur la route après le tunnel à l’intérieur duquel le contact avec D-99 a été perdu.//
&gt; 
&gt; **D-99 :** Bizarre, j’ai pas vu une seule voiture depuis que je suis sorti du tunnel. Et… attendez, il y a un autre tunnel qui arrive. Il mh… Il ressemble à l&#39;ancien. La colline, les pierres et tout.
&gt; 
&gt; //L&#39;analyse visuelle des enregistrements confirme l&#39;exacte correspondance visuelle entre l&#39;extérieur du premier tunnel et celui du second.//
&gt; 
&gt; **D-99 :** C&#39;est pareil à l&#39;intérieur aussi, j&#39;ai pas perdu le signal cette fois. Et moi qui espérais que vous m&#39;envoyiez juste pour faire un petit voyage, sans aucune merde bizarre impliquée.

&gt; //[15:23]//
&gt; 
&gt; **D-99 :** Je viens de me rendre compte que je suis dans ce tunnel depuis cinq minutes. Ça me parait bizarre. Je suis pas un expert mais je suis plutôt sûr qu&#39;il n&#39;y a pas de tunnel de cinq miles de long dans le Derbyshire. Toujours aucune autre voiture non plus.
&gt; 
&gt; **SCP-3122 :** Dans un kilomètre, accélérez à 180 kilomètre par heure, puis tournez à droite sur [BRUIT PARASITE], ensuite tournez à gauche sur Sanderson Road, enfin descendez sur le vide hurlant.
&gt; 
&gt; **D-99 :** Génial, maintenant le GPS est devenu cinglé aussi. Et de tout façon, pourquoi ce truc est en métrique.
&gt; 
&gt; //[15:25]//
&gt; 
&gt; **SCP-3122 :** Accélérez à 180 kilomètres par heure.
&gt; 
&gt; **D-99 :** C&#39;est toi le patron, taré d&#39;ordinateur. Même si je doute que ce tas de ferraille puisse aller aussi v-
&gt; 
&gt; //D-99 est coupé alors que le véhicule accélère brusquement à 180 km/h, le plaquant au fond de son siège.//
&gt; 
&gt; **D-99 :** Merde ! Je crois que la voiture se conduit elle-même ! Le frein marche pas ! PUTAIN DE M-
&gt; 
&gt; //Le véhicule braque soudainement à droite, dans le mur du tunnel. Il passe à travers le mur sans répercussion, émergeant dans un tunnel similaire avant de tourner de nouveau à gauche.//
&gt; 
&gt; **D-99 :** Mon dieu, je vais vomir. Allez, arrête-toi tas de- PUTA-
&gt; 
&gt; //La route disparaît. Le véhicule semble être en chute libre pendant approximativement 30 secondes  ; les cris de D-99 peuvent être entendus. Le véhicule apparaît soudainement sur une route désertique ; aucun impact de chute n&#39;est audible. La forte respiration de D-99 peut être entendue.//
&gt; 
&gt; **D-99 :** Putain de merde, c&#39;est quoi ce bordel ? OK, OK. Je suis vivant. Je vais bien.
&gt; 
&gt; //D-99 regarde autour de lui à travers les vitres du véhicule.//
&gt; 
&gt; **D-99 :** Je suis où maintenant ? Une sorte de désert, je sais qu&#39;il n&#39;y a rien de pareil dans le Derbyshire. Je peux rien voir d&#39;autre, que la route. Il fait assez chaud ici, je peux déjà sentir la chaleur à travers la fenêtre.
&gt; 
&gt; **SCP-3122 :** Continuez sur 12 000 km, puis tournez à 470 degrés dans le sens inverse des aiguilles d&#39;une montre et retirez votre bras gauche.
&gt; 
&gt; **D-99 :** Qu… Putain, non. Je vais dans l&#39;autre sens. On dirait que j&#39;ai à nouveau le contrôle de ce truc et je suis sûr de ne pas vouloir me retirer un bras.
&gt; 
&gt; //D-99 fait demi-tour et commence à avancer.//
 
&gt; //[17:01]//
&gt; 
&gt; **D-99 :** OK, je conduis depuis ce qui me semble être des heures. Rien ne change ici. Je peux à peine dire si j&#39;avance, juste le même désert. La jauge de carburant ne semble pas bouger et je n&#39;ai pas entendu un seul mot sortir de ce GPS pété. Je pen-
&gt; 
&gt; **SCP-3122 :** Dans 500 mètres, retirez 37 % de votre peau en utilisant le couteau à dépecer fourni, puis abandonnez votre âme.
&gt; 
&gt; **D-99 :** J&#39;aurais dû me taire.
&gt; 
&gt; //D-99 sursaute sur son siège, et prend quelque chose se trouvant devant lui.//
&gt; 
&gt; **D-99 :** C&#39;est quoi ce bordel ! Un couteau vient d&#39;apparaître sur mes genoux ! Putain de merde !
&gt; 
&gt; //D-99 ouvre la fenêtre et jette le couteau dehors//.
&gt; 
&gt; **SCP-3122 :** Un agent de la sécurité routière va venir avec vous pour vous assister sous peu.
&gt; 
&gt; **D-99 :** Ça annonce… rien de bon.
&gt; 
&gt; //Un cri aigu peut être entendu au loin. Les caméras détectent une forme devant, que D-99 remarque quelques minutes plus tard.//
&gt; 
&gt; **D-99 :** C&#39;est quoi ça ? Ça ressemble à… un cheval ? Un énorme putain de cheval avec un mec géant qui le monte, je crois qu&#39;il avance droit sur moi. Mon dieu, il détruit la route aussi. Je vais faire demi-tour, je veux pas m&#39;approcher de cette chose.
&gt; 
&gt; //D-99 fait demi-tour. Au moment où il commence à rouler dans le sens opposé, [[[SCP-3456|une grande créature équine, avec le torse et la partie supérieure du corps d&#39;un humanoïde qui se développe à partir de son dos]]], apparaît sur la route, la bloquant complètement. Il émet un cri aigu, et D-99 fait une embardée qui le conduit hors de la route.//
&gt; 
&gt; **D-99 :** PUTAIN DE MERDE ! C&#39;est quoi ce bordel, c&#39;est quoi ce bordel, où est ce que ces putains de trous du cul m&#39;ont envoyé, nom de dieu.
&gt; 
&gt; //D-99 regarde derrière lui. Les caméras montrent que l&#39;entité et la route ont disparu.//
&gt; 
&gt; **D-99 :** OK, OK. Toujours vivant. Je pense que pas de route est préférable à quelle que soit cette putain de chose. Je conduis juste dans le désert maintenant.
 
&gt; //[20:31]//
&gt; 
&gt; **D-99 :** Je conduis depuis des heures maintenant. L&#39;horloge semble toujours fonctionner, c&#39;est déjà ça. Il fait un peu plus froid, mais le soleil ne semble pas se coucher. Je viens aussi de remarquer que les nuages ont l&#39;air d&#39;être en forme de symboles. Ils me paraissent familiers. Le GPS fait des bruits bizarres de temps en temps. Ça ne ressemble pas à des mots, plutôt des voyelles aléatoires ou quelque chose comme ça.
&gt; 
&gt; **SCP-3122 :** Eee. Aaaa.
&gt; 
&gt; **D-99 :** Ouais, comme ça. Bref, j&#39;ai repéré quelque chose au loin, ça ressemble à un bâtiment ou autre. En dépit de mon bon sens, je vais aller voir.
&gt; 
&gt; **SCP-3122 :** Ooooo. Eeeeee.
&gt; 
&gt; **D-99 :** Ouais, ouais.
&gt; 
&gt; **SCP-3122 :** Dans 100 mètres, arrêtez-vous au carrefour, passez un marché et abandonnez votre chair.
&gt; 
&gt; **D-99 :** Fait chier, j&#39;aimerais pouvoir éteindre ce truc. On est même pas sur une route, stupide tas de ferraille.
&gt; 
&gt; //D-99 frappe SCP-3122 ; aucun dégât n&#39;est causé.//
 
&gt; //[23:01]//
&gt; 
&gt; **D-99 :** OK, je pense pas que je me rapproche de… quoi que ça puisse être. Il se fait tard, enfin selon l&#39;horloge. Le soleil n&#39;a toujours pas bougé. Bref, puisque vous, les gars de la Fondation, avez été assez aimable pour me laisser des provisions, je vais manger et essayer de dormir. C&#39;est probablement une mauvaise idée, mais je peux pas conduire sans arrêt.
&gt; 
&gt; **SCP-3122 :** Au rond-point, prenez la vingtième sortie. Le dormeur va se réveiller. Glorieux [BRUIT PARASITE] règne suprême.
&gt; 
&gt; **D-99 :** Avec un peu de chance cette chose va garder le silence pendant que j&#39;essaie de dormir. Oh ! Le symbole dans les nuages, c&#39;est le même que celui sur ce putain de GPS. Le logo de la compagnie ou autre, je pense. Ils sont toujours là, les nuages de cette forme, de différentes tailles. Je suis sûr que ça vous dira plus quelque chose à vous, les têtes d&#39;œuf de la Fondation, qu&#39;à moi.
 
&gt; //[05:47]// 
&gt; 
&gt; **SCP-3122 :** Il attend. Il attend. Il attend. Il attend. Prenez la prochaine sortie.
&gt; 
&gt; **D-99 :** Wuh- gah, stupide machine. 6 heures du matin ? Je pense pas avoir été dévoré cette nuit. Je- c&#39;est quoi ce bordel…
&gt; 
&gt; //D-99 peut être vu en train de regarder par la fenêtre du véhicule. Les caméras extérieures montrent qu&#39;un grand nombre de structures sont apparues dans la zone ; aucun mouvement n&#39;a été détecté depuis que le véhicule s’est arrêté.//
&gt; 
&gt; **D-99 :** Pas manger, mais il semblerait que j&#39;ai été remorqué. Où est-ce que je suis maintenant, ça ressemble à une sorte de ville ? Même si je suis toujours dans le désert, je vois personne aux alentours. Elle a l&#39;air… vieille ? Tous les bâtiments paraissent abîmés.
&gt; 
&gt; **SCP-3122 :** Suivez la route pendant 300 mètres, puis embrassez l&#39;oubli. Il sera nourri.
&gt; 
&gt; **D-99 :** Ah, il y a vraiment une route. Je vais sortir pour regarder un peu autour de moi, voire si je peux trouver d&#39;autres gens ou des traces de personnes qui ont été là.
&gt; 
&gt; //D-99 essaye d&#39;ouvrir la porte, mais elle semble être verrouillée.//
&gt; 
&gt; **D-99 :** Qu&#39;est-ce… Allez, merde.
&gt; 
&gt; //D-99 tente de déverrouiller la portière, ainsi que l&#39;autre portière et la vitre ; toutes les tentatives de quitter le véhicule se soldent par un échec.//
&gt; 
&gt; **D-99 :** Fait chier. Je peux même pas étirer mes jambes. Dès que je sors d&#39;ici, le premier abruti de la Fondation que je vois se mange un pain.
&gt; 
&gt; //D-99 soupire lourdement.//
&gt; 
&gt; **D-99 :** La route donc. Semble vieille, elle est faite de pavés ou quelque chose du genre.
&gt; 
&gt; //D-99 suit la route pendant environ cinq minutes, passant à travers ce qui semble être une petite ville ou village ; aucun occupant n&#39;est vu. Tous les bâtiments sont faits de pierre d&#39;une couleur similaire à celle du sable du désert.//
&gt; 
&gt; **SCP-3122 :** Inclinez-vous devant [BRUIT PARASITE], puis prenez la prochaine à droite.
&gt; 
&gt; **D-99 :** La route va qu&#39;à droite, stupide tas de me- woah. C&#39;est une grande statue.
&gt; 
&gt; //Pendant que la voiture prend le virage, une statue d&#39;homme torse nu, portant une coiffe ornée et un bâton, apparaît debout sur la route. Sa hauteur est estimée à 90 m ; elle n&#39;était pas visible avant le virage. Le long de la route, avant la statue, se trouvent une série de statues plus petites (taille moyenne : 5 m de hauteur), chacune d&#39;elles représentant un individu différent, portant le même style de vêtements que la plus grande. La statue se tenant directement au pied de la plus grande de toutes présente une ressemblance notable avec la PdI-30808.//
&gt; 
&gt; **SCP-3122 :** Inclinez-vous. Inclinez-vous. Inclinez-vous. Continuez sur trois kilomètres. Abandonnez.
&gt; 
&gt; **D-99 :** Je commence à avoir l’impression que cette statue est celle du gars dont le GPS n&#39;arrête pas de blablater. Il me donne un mauvais pressentiment… Je pense que je vais encore quitter la route. Pas sûr de savoir pourquoi ça me semble l&#39;option la plus sûre, mais si le GPS veut que je suive cette route, je suis presque sûr de ne pas vouloir.
&gt; 
&gt; //D-99 s&#39;éloigne de la route.//
 
&gt; //[06:34]//
&gt; 
&gt; **D-99 :** Mmh, j&#39;aurais pu jurer qu&#39;il y avait des montagnes à ma gauche, mais elles ne sont plus là maintenant. C&#39;est probablement optimiste de supposer que c&#39;était juste un mirage ou autre chose de ce genre.
&gt; 
&gt; **SCP-3122 :** Dans 500 coudées, continuez vers Son Étreinte. Abandonnez votre âme.
 
&gt; //[07:04]//
&gt; 
&gt; **D-99 :** Je conduis depuis plus d&#39;une heure maintenant, et je peux toujours voir cette statue. Elle ne semble pas s&#39;éloigner. Tout, ici, devient de plus en plus bizarre, si c&#39;est possible. Ces montagnes sont apparues et disparues 2 fois déjà. Les nuages changent soudainement, parfois en ce symbole, d&#39;autres fois juste de simples nuages. Je suis presque sûr d&#39;avoir vu plus de bâtiments à ma droite  à un moment, mais ils ne sont plus là.
&gt; 
&gt; **SCP-3122 :** Continuez pendant 1000 ans, puis tournez à droite dans son étreinte.
&gt; 
&gt; **D-99 :** Et ce truc commence à me rendre cinglé. J&#39;ai essayé de le faire taire, mais aucun des boutons ne marche. Je peux pas casser ce putain de truc non plus, malgré mes tentatives.
&gt; 
&gt; **SCP-3122 :** Il arrive. Prenez la prochaine sortie.
&gt; 
&gt; **D-99 :** Il fait de plus en plus sombre.
&gt; 
&gt; //Une éclipse solaire commence, réduisant la quantité de lumière. Après 15 secondes, le soleil est à 90 % éclipsé par la lune.//
&gt; 
&gt; **D-99 :** J&#39;ai perdu le contrôle de la voiture, encore. Elle se conduit elle-même.
&gt; 
&gt; //Le véhicule vire à gauche, ce qui fait apparaître une série de structures. Un grand nombre de piliers dans des états de délabrement variés encercle ce qui ressemble à un temple en plein air, au centre duquel se trouve un grand sarcophage en pierre.//
&gt; 
&gt; **D-99 :** J&#39;aime pas ça… rien de bon n&#39;arrive dans un temple désert durant une éclipse. Aller, quoi.
&gt; 
&gt; //D-99 peut être vu en train d&#39;essayer de forcer le véhicule à tourner, sans succès ; Il continue sa trajectoire jusqu&#39;au centre du temple.//
&gt; 
&gt; **SCP-3122 :** Abandonnez votre âme. Abandonnez votre chair. Abandonnez votre esprit. Abandonnez. Abandonnez. Abandonnez.
&gt; 
&gt; //SCP-3122 continue de répéter le mot abandonnez.//
&gt; 
&gt; **D-99 :** Non, arrête, merde !
&gt; 
&gt; //D-99 devient de plus en plus frénétique dans ses tentatives de reprendre le contrôle du véhicule, en vain. Il essaye de frapper la vitre, mais est incapable de la briser. Le véhicule s&#39;arrête brusquement devant le sarcophage, lequel est couvert d&#39;un grand nombre de symboles gravés ; le plus proéminent, au centre, est le logo d&#39;Elevix Electronics.//
&gt; 
&gt; **SCP-3122 :** Vous avez atteint votre destination.
&gt; 
&gt; //D-99 commence à parler, mais il est coupé immédiatement. L&#39;analyse des images vidéo montre sur 13 plans une substance ressemblant à de la fumée noire émaner du sarcophage et se diriger vers le véhicule ; elle passe à travers le toit et les vitres avant d&#39;envelopper entièrement D-99. La fumée revient dans le sarcophage ; D-99 n&#39;est plus là. Le véhicule fait marche arrière et s&#39;éloigne du temple.//
[[/collapsible]]

Environ 37 heures après la première perte de contact avec D-99, un signal GPS a été reçu depuis son véhicule ; il a été retrouvé à la destination originellement programmée. Aucune trace de D-99 n&#39;a pu être retrouvée.
