    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre :** Dossier personnel de l&#39;assistant Namyar
    **Auteur :** [[user Dr Grym]] pour Namyar
    **Date de publication :** 22 aout 2015
[[include credit:end]]

**Nom :** Bobbie Poalaucu (surnommé &#34;Namyar&#34; pour des raisons évidentes d&#39;amour propre)

**Date de naissance :** 03/03/1988

**Statut :** Assistant-chercheur 

**Hiérarchie :** Niveau deux (2)

**Emplacement :** Site-Aleph

**Spécialisation :** Études des formes de vie animales  

**Apparence physique :** Caucasien, cheveux bruns, yeux marrons, corpulence moyenne, un mètre soixante dix (1,70) mètres, soixante cinq (65) kilogrammes, --forte pilosité au niveau des aisselles, jambes et [CENSURÉ].-- 

//__Note :__ N&#39;abusez pas, c&#39;est vrai que j&#39;évite de me raser trop souvent pour éviter de trop user mon rasoir mais j&#39;ai quand même un minimum d’esthétique.// - Assistant Namyar

**Bilan psychologique :** L&#39;assistant Namyar peut se révéler extrêmement instable voir machiavélique lorsqu&#39;il est question d&#39;argent et de profit, celui-ci ne semble jamais se préoccuper d&#39;autre chose que son enrichissement économique. Du fait de son obsession pour l&#39;argent, le MSC Namyar doit être surveillé afin d&#39;éviter une éventuelle trahison de sa part au profit d&#39;un autre groupe d’intérêt hostile à la Fondation SCP. L&#39;assistant Namyar semble tout de même apprécier la nature. 

//__Note :__ Vous ne comprenez rien, je ne trahirai jamais la Fondation, le salaire y est bien trop élevé.// - Assistant Namyar

**Compétence(s) :** L&#39;assistant Namyar se montre très compétent dans son travail malgré son intérêt uniquement économique. Cependant, son attitude arrogante le rend peu populaire auprès de ses collègues. 

**Biographie :** L&#39;assistant Namyar est né en France dans la région ███████████, plus précisément dans la ville de ████. C&#39;est ici qu&#39;il a décroché son Master en biologie et eu son premier emploi dans un centre d&#39;études sur les invertébrés. Il a été recruté par la Fondation à l&#39;âge de vingt-sept (27) ans comme assistant chercheur.

**Informations complémentaires :** 

- L&#39;assistant Namyar est capable de reconnaître l&#39;origine et la valeur d&#39;une pièce d&#39;une monnaie par le bruit généré par cette dernière lorsqu&#39;elle chute sur une surface rigide.

- L&#39;assistant Namyar est actuellement le membre du personnel du Site-Aleph le plus fortuné.

- L&#39;assistant Namyar prétend être atteint de &#34;terminatagophobie&#34;, le sens de ce terme n&#39;ayant pas pût être identifié clairement à ce jour.
 
**Actes réprimandés :**  

- A dérobé huit (8) objets anormaux au Dr Holt dans le but de les revendre au Dr Grym (échec).

- A menacé plusieurs membres du personnel de la Fondation d&#39;une suppression de leurs salaires mensuels afin qu&#39;ils soit &#34;plus productifs&#34;.

- A dérobé des pièces détachés aux Dr Benji pendant son sommeil afin de le lui revendre à sept (7) reprises (le Dr Benji s&#39;étant finalement rendu compte des actions de l&#39;assistant Namyar).

- A vendu des informations concernant l&#39;incident N°002-2016 au Dr Grym et à l&#39;agent Neremsa pour la somme de cinq cent (500) euros.

- A séquestré l&#39;assistant Michael pendant quatorze (14) jours afin de toucher une récompense pour sa &#34;retrouvaille&#34; (échec).

- A coupé l&#39;eau chaude sur tout le Site Aleph sur une durée cinq (5) heures afin de &#34;faire des économies sur la factures de gaz&#34;.

- A importé d&#39;une manière encore inconnue des mangas de type &#34;Yaoi&#34; dans le but de les revendre au Dr Natemy à un prix deux fois plus élevé que leur prix d&#39;achat.

- A tenté de se confronter à [[[SCP-047-FR]]] sous prétexte qu&#39;il &#34;voulait lui faire goûter la vraie avarice&#34;.

- A essayé de vendre de fausses photographies de [[[SCP-105]]] dénudée au Dr Gray pour quatre-vingt (80) euros pièces (offre acceptée par ce dernier) .

- A proposé au Dr Johannes des versions &#34;suédés&#34; de la série télévisée &#34;Dr Who&#34; pour deux cent (200) euros, le Dr Johannes ayant refusé cette offre.

//__Note :__ Je ne comprend pas la réaction de l’administration, ce genre de services à but lucratif ne met pas en péril la sécurité sur le Site Aleph.// - Assistant Namyar

//__Note :__ Ce n&#39;est pas une raison pour faire du profit sur le dos de la Fondation.// - Directeur Garett

[[collapsible show=&#34;Avis des collègues de l&#39;assistant Namyar à son sujet&#34; hide=&#34;Cacher le texte&#34;]]

//Cet énergumène a essayé de me vendre quelques livres de philosophie, d&#39;histoire, de langue et autres avant de se rendre compte que je les avais déjà. Une preuve de plus que se renseigner sur la cible avant de l&#39;arnaquer n&#39;est pas une pratique courante chez ce genre de personnes.// - Archiviste Judas

[[/collapsible]]

**Objets anormaux en possession de l&#39;assistant Namyar :** Tout les objets anormaux en possession de l&#39;assistant Namyar sont stockés dans son coffre-fort personnel hormis quand cela est impossible :

* --Objet n°034-2015-- Objet incinéré par le Km Mortarion
* Objet n°037-2015
* --Objet n°044-2015-- Objet scellé dans un endroit que Benji n&#39;atteindra jamais
