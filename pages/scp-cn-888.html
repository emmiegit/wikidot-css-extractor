**项目编号：**SCP-CN-888

**项目等级：**Safe

**收容措施：**SCP-CN-888被收容于[[[Site-CN-34]]]高价物品收容区的储物柜中。目前存活的5名SCP-CN-888-1被保留原本职位，但被要求禁止佩戴和携带任何金属物品，且不得参与任何safe级以上异常的安保任务。一套由塑料和陶瓷制成，不含任何金属部件的外科手术器材被存放于Site-CN-34的医疗室内，作为对SCP-CN-888-1的应急止血工具。

**描述：**SCP-CN-888为7枚样式相同的黄铜质勋章。勋章的正面印有“月度优秀员工”字样，反面印有“Site-CN-34”字样以及该站点标志图案。项目原为前安保主管██████颁发给该部门员工的奖励物品。当一名人类的身体表面与SCP-CN-888发生直接接触时，该目标将被转变为SCP-CN-888-1。在通常状态下，SCP-CN-888-1没有任何异常性质。

SCP-CN-888的异常效应将在其进入严重的失血状态时显现[[footnote]] 实验表明，该异常效应严格的触发条件为，项目的至少一条关键动脉发生了破裂。 [[/footnote]]。这会致使SCP-CN-888-1试图抓握任何出现在视线范围内的金属物品，并在成功抓取后紧握不放。此时，若上述个体体表与任何金属物品发生直接接触，该项目将立刻出现反常的心跳加速与血压升高症状，并导致血液从创口处呈喷射状涌出，最远可达██米。在多数情况下项目会迅速死于大出血，但其尸体会持续保持僵直直至内部血液被全部排空为止。尸检结果表明，项目的循环系统内被充入了大量的汞（Hg）单质。

由于基金会未能及时发现SCP-CN-888的异常性质，目前共有7名安保人员被转变为了SCP-CN-888-1，其中两名已经死亡。存活的SCP-CN-888-1已被按当前的收容标准妥善安置。

**附录1：有关SCP-CN-888的事故记录：**
&gt; 
&gt; **事故CN-888-A：**在一次混沌分裂者的袭击事件中，基金会回收了一具安保人员尸体。尸体的左胸处有一致命刀伤，且尸体姿态扭曲僵硬，并完全没有腐烂迹象。项目的双手紧握一台铁质的光学显微镜基座。在尸体中发现了高浓度的汞元素，推测为其长期不腐的原因。进一步调查没有找到更多线索。
&gt; 
&gt; **事故CN-888-B：**在一次例行巡逻中，安保员工██████（后被认为是一名SCP-CN-888-1）所佩戴的枪支发生走火，大腿遭到贯穿。项目表现出狂躁反应，打破隔间玻璃并手握护栏将自身悬挂于中央大厅的半空中，创口处持续喷射大量血液直至其体内的血液全部耗尽为止。在此之后，项目的身体重量急剧增加到两倍上，并导致项目所悬挂护栏的轻度变形。
&gt; 
&gt; 因尸体双手抓握过紧无法与护栏分离，研究人员不得不将该段护栏锯下与尸体一同送往解剖室。其他员工对散落于大厅内部的血迹进行了清理。该员工的尸检结果与事故CN-888-A中的结果十分相似，两者被编入同一组异常事件内并重启调查，初步确定了SCP-CN-888-1的异常性质。
&gt; 
&gt; **事故CN-888-C：**安保员工D.T.██████（SCP-CN-888-1-6）在一次SCP-CN-███的收容失效事件中被击中左肩，触发了SCP-CN-888的异常效应。在[[[SCP-CN-827]]]的作用下，现场的Dr.Abigail与Dr.Bread迅速制订了应对措施并成功避免的目标的死亡。事件的全过程参考[[[ticbooldc|记录CN-888-C]]]。
&gt; 
&gt; 事件结束后，基金会对Dr.Bread与Dr.Abigail做出表彰，并对Dr.Bread进行了一次A级的记忆删除以治愈SCP-CN-827导致的ptsd症状。鉴于目前所有的SCP-CN-888-1均为Site-CN-34的安保人员，基金会立刻对该站的安保部门进行了一次突击检查，发现并收容了所有的SCP-CN-888。

**附录2：后续调查报告：**
&gt; 
&gt; X射线探测表明，SCP-CN-888内部呈现出复杂的机械结构，伴有一齿轮正教标志和一行小字：“以神圣之金属，净化污浊之血肉”。随后基金会将前安保主管██████逮捕审讯，确认其为一名齿轮正教间谍。
&gt;
