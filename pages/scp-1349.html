    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1349 - Stomach Bug 
**Auteur :** [[user Vorcha]]
**Traducteur :** [[user Volcantre]]
**Date de publication originale :** 29 janvier 2013
[[include credit:end]]

[[include component:image-block name=1349.jpg|caption=Un spécimen adulte de SCP-1349 dans son confinement]]

**Objet n^^o^^ :** SCP-1349

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Tous les spécimens de SCP-1349 en possession de la Fondation doivent être confinés dans un terrarium renforcé mesurant 1 m x 2 m x 2 m. Le terrarium doit uniquement contenir des spécimens de SCP-1349 et ne doit jamais en contenir plus de 15 simultanément. Le terrarium doit être nettoyé toutes les 2 semaines, et tous les œufs retrouvés dans le confinement doivent être congelés. Toute instance supplémentaire de SCP-1349 trouvée en dehors de son confinement doit être tuée et incinérée le plus vite possible. Une fois par semaine, la colonie de SCP-1349 doit être nourrie avec 2 kg de viande dans un état de décomposition avancée. Les membres du personnel n&#39;interagissant pas directement avec SCP-1349 doivent également porter une combinaison Hazmat standard quelle que soit leur distance avec l&#39;agent s&#39;occupant de la colonie.

**Description :** SCP-1349 est une variante de l&#39;insecte //Calosoma sycophanta//, ne dépassant pas le stade de larve et grossissant jusqu&#39;à approximativement 5 à 15 cm. La salive de SCP-1349 est légèrement corrosive et cause des réactions allergiques aigües au contact de la peau des organismes vivants ayant été en contact avec la salive. SCP-1349 produit un composé de structure semblable à la réversine.

Lorsque SCP-1349 mord un organisme vivant, un produit chimique s&#39;injectera dans le système sanguin de l&#39;organisme mordu. Suite à la morsure, des changements notables dans la reproduction et dans les caractéristiques des membranes cellulaires de l&#39;estomac apparaîtront. Après une période d&#39;environ 4 à 6 jours, de multiples néoplasmes grandiront d&#39;entre 9 à 20 mm en moyenne, et fonctionneront comme des estomacs miniatures. Ces excroissances sont connectées par plusieurs vaisseaux au tube digestif de l&#39;organisme menant à l&#39;estomac original de l&#39;individu, et aide initialement au processus digestif. Tout organisme mordu par SCP-1349 est désigné SCP-1349-1.

Les excroissances commenceront à se propager dans le tube intestinal du sujet après 3 jours supplémentaires. Dans 35 % des cas, ces micro-estomacs vont également se propager dans l&#39;œsophage et dans les poumons du sujet, les noyant dans de l&#39;acide gastrique. Approximativement 4 jours après l&#39;apparition des premières excroissances, le tube digestif commencera à déborder d&#39;acide gastrique, provoquant le déchirement de l&#39;estomac et causera dans 60 % des cas la mort de ce dernier, et l&#39;acide gastrique réduira le corps jusqu&#39;à une sorte de bouillie. Dans les 40 % des cas restants, les excroissances n&#39;attendront pas leur masse critique, le sujet mourra alors d&#39;une extrême malnutrition puisque la nourriture ingérée est directement digérée trop vite pour que le corps absorbe correctement les nutriments. Toute substance digérée par ces kystes ne laisse aucune trace dans le corps du sujet ; le sujet perd également une masse équivalente à la masse de la substance consommée sans tenir compte de la masse de la substance post-digestion. Jusqu&#39;à présent, toute tentative d&#39;opérer les excroissances a provoqué leur rupture, révélant qu&#39;elles étaient remplies d&#39;un liquide similaire à la salive de SCP-1349.

SCP-1349 a attiré l&#39;attention de la Fondation lorsqu&#39;un pourcentage anormalement élevé de diagnostics de cancers gastriques a été signalé dans la ville de ██████ dans l&#39;Oregon. Les enquêtes dans les environs révélèrent une infestation d&#39;approximativement █████ spécimens de SCP-1349 dans un abattoir de la ville. Le bâtiment a été détruit et tous les corps infectés ont été brûlés. Tous les citoyens dans les alentours ont reçu un amnésique de classe A. Depuis que la Fondation a été dépêchée pour récupérer les spécimens de SCP-1349, ██ petites épidémies ont été répertoriées partout dans le monde. Voir Addendum 1349-3.

**Addendum 1349-1 :** Les étapes du cycle de reproduction notées par le chercheur █████ sont les suivantes : 
&gt; * Le spécimen adulte va percer la peau de l&#39;organisme visé et injecter de la salive dans la plaie.
&gt; * Après approximativement 14 jours, l&#39;estomac de l&#39;organisme infecté se déchirera et digérera partiellement par le cadavre.
&gt; * SCP-1349 récupèrera les plus grosses excroissances restantes et les emmènera dans un endroit sécurisé, puis les videra avant de pondre des œufs à l&#39;intérieur. S&#39;il n&#39;y a aucun organisme pouvant être infecté, alors SCP-1349 pondra approximativement 6 œufs tous les deux mois.
&gt; * Les larves mangeront la membrane du néoplasme les entourant et se nourriront de la bouilli jusqu&#39;à l&#39;âge adulte.
&gt; * Les spécimens mourront naturellement après 5 jours.

**Addendum 1349-2 :** Pendant une observation, le Docteur ████ a remarqué que plusieurs spécimens gonflaient. Les tests ont révélé que la masse gagnée correspondait aux pertes de poids de SCP-1349-1. Les examens du contenu des estomacs des spécimens de SCP-1349 ont révélé des traces de nourriture récemment ingérée par SCP-1349-1 dans un stade avancé de digestion. Le sujet initialement mordu par SCP-1349 faisait alors l&#39;objet d&#39;une cure de chimiothérapie à ██ km du site.

**Addendum 1349-3 :** Les caméras de surveillances du centre commercial █████ dans la ville de l&#39;Iowa montre des hommes inidentifiables relâcher des spécimens de SCP-1349 dans les restaurants après l&#39;heure de fermeture. De nombreux prospectus dans des clubs locaux décrivent la salive de SCP-1349 comme une forme miraculeuse de perte de poids.
