**タイトル:** SCP-7575 - お前がやってもないこと、できもしないこと、やるつもりもないことをお前の手柄にする方法: 会計士讃頌; こいつらは数字をちょろまかしている、こうやってな。あるいは金属立方体
**著者:** [[*user PoufyPoufson]]
**作成年:** 2023
**訳者:** [[*user Accelerando_Tomoyasu]]
**日本語版作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-7575

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-7575の実験は禁止されています。 本文書の閲覧を許可された職員は物理的にSCP-7575を視認することは許可されません。本文書へとアクセスした職員によって実行されたあらゆる行為は可能な限りERDC-7575へ記録されます。 同僚または自身の功績についての個人主義的または利己的な妥当性を精査してください。

**説明:** SCP-7575は過去にanomalousオブジェクトとして報告されていた[[footnote]]許可なく確認しないでください。[[/footnote]]小さな[[footnote]]許可なく確認しないでください。[[/footnote]]金属製[[footnote]]許可なく確認しないでください。[[/footnote]]の立方体[[footnote]]許可なく確認しないでください。[[/footnote]]です。SCP-7575は常に低い駆動音を発しています。[[footnote]]許可なく確認しないでください。[[/footnote]] 当該オブジェクトは地球外軌道からカナダのグレートスレーブ湖付近の孤立した森林[[footnote]]許可なく確認しないでください。 以前/同時に発見された場所にはロシアのオムスク、オレゴン州ユージーン、非実在の国勢調査指定地域であるウェールズ州ポーツマスなどがあります。 [[/footnote]]に墜落したものが発見されたものと推測されています。[[footnote]]SCP-7575は小売店や遺産相続などで時折、逆因果的に発見される可能性があります。[[/footnote]]

SCP-7575はanomalousオブジェクトを対象とする一連の定期検査後に発見されました。 その後の出来事により、間接的に観測・確認された複数の感覚実体は行方不明の職員であると推定されています。[[footnote]]許可なく確認しないでください。[[/footnote]]
