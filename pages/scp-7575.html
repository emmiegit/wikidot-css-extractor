**Item #:** SCP-7575

**Object Class:** Safe

**Special Containment Procedures:** Testing of SCP-7575 is prohibited. Any individual authorized to view this document may not physically view SCP-7575. If possible, all actions performed by personnel with access to this file are to be logged in ERDC-7575. Please analyze peer or self-attributed accomplishments for individualistic/egoistic plausibility.

**Description:** SCP-7575 is a small[[footnote]] Do not verify without authorization. [[/footnote]] metallic[[footnote]] Do not verify without authorization. [[/footnote]] cube[[footnote]] Do not verify without authorization. [[/footnote]] previously filed as a minor anomalous object.[[footnote]] Do not verify without authorization. [[/footnote]] SCP-7575 constantly emits a low, droning sound.[[footnote]] Do not verify without authorization. [[/footnote]] Object was discovered after having landed in an isolated forest near Great Slave Lake, Canada[[footnote]] Do not verify without authorization. Previous/simultaneous locations of discovery include Omsk, Russia, Eugene, Oregon, and the nonexistent census-designated area of Portsmouth, Wales.  [[/footnote]], presumably from extraterrestrial orbit.[[footnote]] SCP-7575 can occasionally be retrocausally discovered in retail stores and inheritances. [[/footnote]]

SCP-7575 was discovered following a series of routine tests performed on anomalous objects. Subsequent events led to the conclusion of several indirectly observed/confirmed sentient entities being unaccounted-for personnel.[[footnote]] Do not verify without authorization. [[/footnote]]

The Foundation became aware of additional anomalous properties following the semi-accidental discovery of an Extra-Reality Data Cache (ERDC-7575) by Dr.  @@ @@ @@ @@ @@ @@                @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@, now known as @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@, with assistance by @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@, @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@[[footnote]] Possibly deceased. Proposed prelococausal identities include @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@. [[/footnote]], and @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@.

Stored inside the cache was a database of over 247,000 entries detailing mundane actions and activities carried out by a collective team of 12 supposed Foundation personnel, led by @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@, @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@                  @@        . The circumstances that led to the creation of the cache and the team are unknown[[footnote]] Do not verify without authorization. [[/footnote]], however, it was within the cache that additional information regarding SCP-7575 became known.[[footnote]] SCP-7575 was discovered included in a cache of anomalous objects bequeathed to the Foundation by an unknown third party. [[/footnote]]

SCP-7575 imposes a known/unknown set of criteria upon all sapient[[footnote]] Analysis of power usage suggests the absence of SCP-@@ @@ @@ @@ @@ @@ @@ @@ @@ @@ and SCP-@@ @@ @@ @@ @@ @@ @@ @@ @@ @@.  [[/footnote]] concepts. Following the fulfillment of these criteria, an individual&#39;s existence and direct cumulative existential consequences will be erased from reality[[footnote]] We do not know where they go. [[/footnote]], and be replaced[[footnote]] Do not verify without authorization. [[/footnote]] by alternative causal routing. A small number of these criteria are known utilizing the final entries[[footnote]] Largely speculative but associated with a partially comprehensible set of SCP-7575 criteria. [[/footnote]] of each of the personnel detailed in ERDC-7575. These include:

* Viewing SCP-7575.
* Possessing knowledge of SCP-7575&#39;s appearance.
* Viewing SCP-7575&#39;s documentation.
* Possessing knowledge of SCP-7575&#39;s origin.
* Counting to 377.
* Having been a passenger of an automobile.[[footnote]] Requires primary semantic conceptual perception of the vehicle as an automobile, not a car, truck, sedan, or any semantic-causally related concept.  [[/footnote]]
* Playing a game of chess using an illegitimate codified ruleset.
* Drinking a cup of room temperature coffee.
* Visiting the unincorporated town of @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@, @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@.
* Shaking @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@&#39;s hand.
* Committing murder.
* Deleting a .pdf file authored by @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@.[[footnote]] Exact nature unknown. Hypothesized to result in a tangential causative relation between unrelated concepts. [[/footnote]]

**Addendum:** Following the @@ @@ @@ @@  @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@   @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@        @@ @@      of  @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@   @@ @@ @@ @@  @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@ @@       @@ @@          , the aforementioned list of known qualifiers has been deemed inaccurate.[[footnote]] Budgetary discrepancies indicate a fiscal absence of approximately 450 personnel. [[/footnote]]
