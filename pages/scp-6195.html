    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:classic]]
[[&gt;]]

[[/&gt;]]
**アイテム番号:** SCP-6195

**オブジェクトクラス:** Eparch[[footnote]]Eparchクラスのオブジェクトは、それ自体は異常ではないものの、SCP指定を正当化するほど密接に異常な活動と関連しています。[[/footnote]]

**特別収容プロトコル:** SCP-6195は現在、サイト-73の標準的な高価値品収容ロッカーに保管されています。SCP-6195-Aのコピーが財団の内部サーバーに保存されます -- 無許可の配布には、財団における雇用の即時打ち切りと、視聴した職員への速やかな記憶処理で対応します。

**説明:** SCP-6195はサムスン電子製のGalaxy S10携帯電話です。ファイルにSCP-6195-Aが保存されていることを除けば、SCP-6195に異常性はありません。

SCP-6195-Aはグランジバンド “[*https://ja.wikipedia.org/wiki/%E3%83%8B%E3%83%AB%E3%83%B4%E3%82%A1%E3%83%BC%E3%83%8A_(%E3%82%A2%E3%83%A1%E3%83%AA%E3%82%AB%E5%90%88%E8%A1%86%E5%9B%BD%E3%81%AE%E3%83%90%E3%83%B3%E3%83%89) ニルヴァーナ]” が開催した音楽コンサートのアマチュア録画です。具体的には、SCP-6195-Aは1991年4月17日にOKホテル[[footnote]]2001年の地震で深刻な被害を受け、閉鎖されたワシントン州シアトルの元バー 兼 音楽ホール。OKホテルで行われたニルヴァーナのコンサートは、彼らの有名な楽曲 “//[*https://ja.wikipedia.org/wiki/%E3%82%B9%E3%83%A1%E3%83%AB%E3%82%BA%E3%83%BB%E3%83%A9%E3%82%A4%E3%82%AF%E3%83%BB%E3%83%86%E3%82%A3%E3%83%BC%E3%83%B3%E3%83%BB%E3%82%B9%E3%83%94%E3%83%AA%E3%83%83%E3%83%88 スメルズ・ライク・ティーン・スピリット]//” の初公演として後に着目されました。[[/footnote]]で行われたコンサートを、観客視点から撮影した動画です。1991年当時のスマートフォンサイズのカメラでは実現し得ない画質で、コンサート当日の夜にSCP-6195に直接記録されたと思われることを踏まえて、異常なデータだと見做されています。

他に現存するコンサートの非異常な映像と同じく、SCP-6195-Aの記録はブレが激しく、ニルヴァーナのバンドメンバーであるカート・コバーン (ギター/ボーカル) 、クリス・ノヴォセリック (ベース) 、デイヴ・ロール (ドラム) の間で定期的に焦点を切り替えます。SCP-6195とその所持者の存在は、歴史への重大な遡及的影響を及ぼさなかったらしく、他の観客たちはSCP-6195をコンサートの記録に使用されるごく普通のカメラだと思い込んでいたようです。

**発見:** SCP-6195はマーシャル・カーター&amp;ダーク社のオークションを介して財団に買い取られました。15,000ドルという比較的安い価格で落札されたことでも分かるように、その平凡な特性から、SCP-6195は価値の低い異常オブジェクトと見做されていました[[footnote]]多元宇宙部門の分析によって、“壊された虚構”シナリオが発生した場合、SCP-6195には100万ドル相当の価値が生じる可能性があると結論付けられています。ニルヴァーナのOKホテル公演の“クリーンな”サウンドボード録音の存在は知られておらず、SCP-6195-Aは現存する最高品質の記録となっています。[[/footnote]]。

財団がSCP-6195を入手して間もなく、サイト-73管理官 トリシャ・ジョーンズの私用Facebookアカウントに、SCP-6195-Aの作成者を名乗る人物からメッセージが届きました。主張の証拠として、撮影者自身 (以下SCP-6195-Bとする) とカート・コバーンが共に写ったコンサートの夜の写真[[footnote]]写真の分析で、コバーンの衣服は、現存するコンサートの非異常な写真での身なりと一致することが確認されています。[[/footnote]]を提供した後、SCP-6195-Bは財団に投降するのと引き換えに、SCP-6195-Aの音声のみを“ファンのみんなのために”一般公開してほしいという交渉を持ちかけました。この申し出は拒否され、メッセージの送信から24時間以内に、機動部隊エージェントがSCP-6195-Bの所在地へと派遣されました。

&gt; **SCP-6195-B 初期インタビューログ:**
&gt; 
&gt; __質問者:__ サイト-73管理官 トリシャ・ジョーンズ (“D. ジョーンズ”)
&gt; 
&gt; **D. ジョーンズ:** 名前を述べなさい。
&gt; 
&gt; **SCP-6195-B:** くたばれよ、レディ。
&gt; 
&gt; **D. ジョーンズ:** 協力しないなら、快適な滞在は保証できません。
&gt; 
&gt; **SCP-6195-B:** 僕はどっちみち来るつもりだった！ 君らは僕の録画の//音声を//公開するだけで良かったんだ。
&gt; 
&gt; **D. ジョーンズ** //[態度が若干変わる]//**:** その1、財団は取引に応じない。その2、全ての異常な装置は如何に有益であっても一般社会に公開することはできない。その3、あなたはMC&amp;Dの従業員から監視されている時に携帯電話を置き忘れるべきではなかった。
&gt; 
&gt; **SCP-6195-B:** 君ら、自分たちがクズだって気付いてる？
&gt; 
&gt; **D. ジョーンズ:** SCP-6195-B、これからSCP-6195-Aに関して幾つか質問したいと思います。協力的な姿勢でお願いします。
&gt; 
&gt; **SCP-6195-B** //[溜め息]//**:** 分かったよ。どうしたって最後には白状させられるんだろ。少し時間をくれ。
&gt; 
&gt; **D. ジョーンズ:** 宜しい。
&gt; 
&gt; //[気を取り直した後、SCP-6195-Bは話し続ける。]//
&gt; 
&gt; **SCP-6195-B:** 3ヶ月ぐらい前かな、お昼休みに職場の外で1人のお爺さんから話しかけられたんだ。彼は“ミスター・エルヴィッド”と名乗って、僕がニルヴァーナの古いコンサート音源を聞いているのに目を付けた。語り合ううちに、彼はそいつを生で見たくないかと言い始めた。
&gt; 
&gt; **D. ジョーンズ:** どう答えました？
&gt; 
&gt; **SCP-6195-B:** 最初は何を言ってるのかよく分からなかったんだ。だから“そりゃ勿論、生で見れたら嬉しいけど、僕は25歳で、コンサートがあったのは生まれる前だからね”みたいな返事をした。するとエルヴィッドさんはすごく真剣な態度になって、一晩だけなら生で見ることが可能だが、代わりに何か等価の物を手放さなければいけないと言った。
&gt; 
&gt; **D. ジョーンズ** //[手首から先が滑らかに切断されたSCP-6195-Bの右腕を身振りで指す]//**:** だから片手を捨てたのですか？
&gt; 
&gt; **SCP-6195-B:** そうだよ。彼はもっと欲しがったけどさ、どうせ医学が発達して僕がロボット義手を手に入れたところで、使い方を覚えるのがめちゃくちゃ面倒だろうからって指摘してやった。それまで片手で生きるさ。左利きなんだ、有難いことに！
&gt; 
&gt; **D. ジョーンズ:** それで、申し出を受けた後は？
&gt; 
&gt; **SCP-6195-B:** どのコンサートを見に行きたいか訊かれた。ちょっと考えてから、チケット購入用に1990年発行の20ドル札1枚を持った状態で、’91年のOKホテル公演に連れて行ってほしいと伝えた。まるで僕が良いものを選んだと知ってるみたいに、エルヴィッドさんは愉快そうに笑いかけてきた。そして彼が手を叩くと、突然そこは1991年で、僕は会場の外に居た。
&gt; 
&gt; **D. ジョーンズ:** 片手でコンサートを記録するのは難しかったでしょう。
&gt; 
&gt; **SCP-6195-B:** いや、手を失ったのはコンサートが終わった後だよ。僕が公演を楽しめるように、エルヴィッドさんがちゃんと気を利かせてくれたからね。
&gt; 
&gt; **D. ジョーンズ** //[立ち上がる]//**:** 今回はここまでにしておきましょう。ただ、これは私の好奇心からなのですが、もう1つだけお訊きします。それだけの価値はありましたか？
&gt; 
&gt; **SCP-6195-B:** 冗談だろ？ 僕はニルヴァーナを//生で//見ることができた。カートに声を掛けることができたんだ！ 最高にお得な取引だったよ。</textarea></pre>
