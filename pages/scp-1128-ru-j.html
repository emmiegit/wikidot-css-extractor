**Объект №:** SCP-1128-RU-J

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект содержится в камере 3 х 5 х 2 метров, покидать которую ему категорически запрещено. Питание осуществляется согласно диетическому меню №████, из рациона исключены твердые продукты и продукты с большим содержанием сахара. При необходимости питание производится внутривенно.

Три раза в день объект проходит полный стоматологический осмотр с заменой зубной пломбы. Пломба изготовляется  из сверхпрочной керамики. В случае увеличения диаметра SCP-1128-J-2 рекомендована замена материала на более прочный. По просьбе объекта допустима кратковременная местная анестезия.

**Описание:** SCP-1128-J – смуглокожий мужчина 35 лет, предположительно помесь европеоида, монголоида и дравида. В момент обнаружения объект имел при себе паспорт и водительские права для высокоскоростного территокоптера на имя Абхиманьи Ли Джонса, буклет компании «Глобал Индастриз» (девиз компании – «Если вы хотите попробовать на вкус Эверест, наша задача – сделать его съедобным») и брелок со встроенным голографическим проектором. Из-за присутствия SCP-1128-J-2 объект постоянно испытывает сильную зубную боль.

SCP-1128-J-2 -  черная дыра диаметром 1,3 мм, находящаяся в пульпе шестого зуба правой стороны верхней челюсти SCP-1128-J. По словам объекта, SCP-1128-J-2 возникла из-за коллапса вмонтированного в зуб термоядерного реактора, коллапс же в свою очередь произошел из-за пренебрежения правилами гигиены, что повлекло за собой засорение реактора. Периодически SCP-1128-J-2 расширяется на 0,5 - 0,7 мм, после чего возвращается в прежний размер. Причины этих изменений неизвестны.

**Протокол допроса SCP-1128-J №1**

&gt; **Примечание:** //Допрашивать SCP-1128-J разрешено только во время действия анестезии.//

&gt; **Д-р ██████:** Добрый день, 1128-й.
&gt; 
&gt; **SCP-1128-J:** Можно просто Эйб. 
&gt; 
&gt; **Д-р ██████:** Итак, приступим.
&gt; 
&gt; **SCP-1128-J:** //(перебивает)// Какой сейчас год? 
&gt; 
&gt; **Д-р ██████:** 2012-й, а что?
&gt; 
&gt; **SCP-1128-J:** Не может быть! Я трижды перепроверил показания квантатора – он утверждал, что я попаду прямиком в приемную доктора Цигенхальса. Стало быть, я вылетел за пределы пространственно-временного континумма, да? Ну и дела!
&gt; 
&gt; **Д-р ██████:** Вы утверждаете, что прибыли из будущего, я правильно вас понял?
&gt; 
&gt; **SCP-1128-J:** Это все квантатор, будь он неладен. Ну, покажу я ему при встрече! Он у меня попляшет, сукин сын!
&gt; 
&gt; **Д-р ██████:** Не уклоняйтесь от вопроса! Как далеко отстоит будущее, из которого вы прибыли, от теперешнего момента?
&gt; 
&gt; **SCP-1128-J:** Дайте-ка вспомнить, какое сегодня было число… Плюс двести, помножить… На четыреста тридцать лет! Нешуточный срок, а?
&gt; 
&gt; **Д-р ██████:** Вы имеете представление о том, где находитесь?
&gt; 
&gt; **SCP-1128-J:** Это какая-то правительственная лаборатория? Надеюсь, здесь вылечат мой зуб. Болит нестерпимо.
&gt; 
&gt; **Д-р ██████:** Именно это нас и интересует. Как вам в зуб угодила черная дыра?
&gt; 
&gt; **SCP-1128-J:** Черная дыра? Уверяю вас, я здесь ни при чем. Во всем виновата моя зубная щетка! Черт ее дернул взбунтоваться именно сегодня. Почему-то у меня плохо складываются отношения с электроникой. Судите сами – ни с одной девушкой-роботом я не встречался дольше недели, они просто сгорали, хотя предохранители у всех были из корундовой стали!
&gt; 
&gt; **Д-р ██████:** Если вы не против, вернемся к зубу.
&gt; 
&gt; **SCP-1128-J:** Да, зуб. Видите ли, я просто купился на рекламу «Глобал Индастриз». «Всего двести тридцать семь трипледолларов, и у вас во рту появится ядерный реактор». Ну а что? Не всегда есть время подключиться к Метасети, а если не подзарядить вовремя сурплекс, случится беда. Вот я и вставил себе в зуб реактор. Очень удобно, захотел подзарядить – сунул в рот проводок, а другой конец – в устройство. Только меня, конечно, никто не предупредил, что чистить зубы теперь нужно по шестнадцать раз на дню, вот и получилось то, что получилось. Впрочем, если бы я не промазал во времени, Цигенхальс уже запломбировал бы мне зуб.
&gt; 
&gt; **Д-р ██████:** Чем?
&gt; 
&gt; **SCP-1128-J:** ██████, конечно. Знаете, как поется в рекламе «Глобал Индастриз» - «Будь хоть снег, хоть град, хоть дождь – с ██████ ты не пропадешь!». Как вернусь домой, обязательно куплю три ящика!

**Протокол допроса SCP-1128-J №7**

&gt; **Д-р ██████:** Доброе утро, Эйб.
&gt; 
&gt;  **SCP-1128-J:** Привет, док. Есть какие-нибудь новости? Мне уже разрешили вернуться домой?
&gt; 
&gt; **Д-р ██████:** Не совсем. Я доложил обо всем наверх, и там решили, что лучший способ  - это удалить зуб со всем его содержимым и изучать его отдельно от тебя.
&gt; 
&gt;  **SCP-1128-J:** //(пауза)// Удалить? Эй, док, так дело не пойдет! Этот зуб - единственное, что в этом теле принадлежит мне!
&gt; 
&gt; **Д-р ██████:** Как это?
&gt; 
&gt;  **SCP-1128-J:** //(вздох)// Ну, это будет трудно объяснить. Скажем так: у нас в будущем некоторые трудности со свободным местом. Например, в моей квартире - пятнадцать квадратных метров или около того - проживает еще тысяча четыреста человек. Забавно, да? Это все благодаря четвертому измерению - и все равно по утрам, перед тем, как попасть в ванную, час стоишь в очереди. Так вот, чтобы несколько проредить толпы на улице, правительство учредило Банк Тел. Действует он так: пока ты ничего не делаешь, твое тело в замороженном состоянии хранится на складе, а сознание витает в инфосфере; когда же тебе позарез приспичит чем-либо заняться, ты посылаешь заявку на разморозку и ждешь две-три недели, пока ее одобрят. Потом получаешь свое тело, и гуляй - не хочу. Я так и делал, пока однажды не проиграл в покер свою нижнюю половину, после чего жена подала на меня в суд за отказ исполнять плановый супружеский долг. Чтобы добыть денег на ведение тяжбы, я продал сердце, легкие и мозжечок, но мой виртуальный адвокат запорол дело, и по решению суда я вынужден был выплатить жене такую сумму, что от моего тела остался только этот зуб. Да и ему теперь, похоже, крышка. Понимаешь теперь, почему я не могу позволить, чтобы его удалили? Старая добрая сентиментальность, док.
&gt; 
&gt; **Д-р ██████:** //(потрясенно)// Понимаю. А как же это тело?
&gt; 
&gt;  **SCP-1128-J:** Съемное. Взял в аренду у одного парня - он влюбился в программу по бухгалтерскому учету и остро нуждался в деньгах, чтобы снять кластер на сервере, где им можно было бы видеться втайне от ее разработчиков. Страшно подумать, что будет, когда он вернется из инфосферы - ведь я здесь надолго, да?
&gt; 
&gt; **Д-р ██████:** Если ты не согласен на удаление зуба - увы.
&gt; 
&gt;  **SCP-1128-J:** //(вздох)// Ну, ладно. Как-нибудь выкручусь. Партию в грампл?</textarea></pre>
