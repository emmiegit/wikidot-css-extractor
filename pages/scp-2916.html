**Ítem #:** SCP-2916

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2916-4 debe ser monitoreado para detectar cualquier comportamiento inusual por parte de SCP-2916-1 o de -3. SCP-2916-2 debe recibir terapia psicológica en el hogar por un terapeuta de la Fundación y ser monitoreado remotamente para detectar cualquier comportamiento potencialmente peligroso. Estos procedimientos fueron implementados después de los eventos del 29/7/2016.

**Descripción:** SCP-2916 es un fenómeno en el que el texto de las obras publicadas existentes se modifica para reflejar la inclusión de tres nuevos personajes o entidades, denominados SCP-2916 -1, -2, y -3.  

Las instancias de SCP-2916 aparecen en el texto de una narrativa como personajes secundarios que normalmente no afectan mucho a la trama. SCP-2916 aparece en el 7% de todas las copias de las obras infiltradas, lo que permite comparar versiones alteradas e inalteradas de la historia. Después de que SCP-2916 haya dejado una narrativa, los cambios permanecerán en las copias afectadas de la obra en cuestión.

Las apariciones de SCP-2916 siguen un guión definido: SCP-2916-1 y -2 entrarán en el escenario de una obra y se integrarán en la trama de la historia, cambiando a veces la narrativa de manera significativa para ocupar su presencia.

Siete días después de la primera aparición de las Instancias 1 y -2 en una historia, aparecerá SCP-2916-3. La Instancia 3 está obsesionada con perseguir las Instancias 1 y 2, que huirán al enterarse de su llegada en la narrativa. La Instancia 3 expresará el deseo de matar a la Instancia 2, y a menudo ordenará a la Instancia 1 que vuelva a casa con ella. Las Instancias 1 y 2 entonces huirán a una nueva narrativa, siendo perseguidos por SCP-2916-3. No habrá más apariciones de ninguna instancia de SCP-2916 dentro del texto después de la confrontación. Las Instancias 1 y 2 aparecerán entonces en una nueva obra. Las instancias de SCP-2916 nunca regresan a una narrativa una vez que se han ido. Incluso si las tres instancias dejan la narrativa simultáneamente, la Instancia 3 siempre aparece siete días después de las Instancias 1 y 2, tanto en tiempo narrativo como físico, aunque la Instancia 3 ha comenzado a aparecer recientemente en las narrativas antes de que haya pasado el período de 7 días.

[[collapsible show=&#34;Descripciones de las Entidades de SCP-2916&#34;]]

SCP-2916-1, la mayoría de las veces toma la forma de una cordera, una cervata u otro animal de presa. También se ha visto con mucha frecuencia a una mujer joven, al igual que otras formas inanimadas como un guante blanco o un templo de nueva construcción. La instancia 1 es siempre femenina cuando su forma lo permite. La Instancia 1 nunca es vista sin el acompañamiento de la Instancia 2, y usualmente aparece como su carga, su estudiante, o el objeto de su deseo. Los adjetivos comúnmente usados para describir la Instancia 1 incluyen: joven, torpe, curiosa, infantil, despreocupada, ingenua, brillante, juguetina, astuta y tierna. La instancia 1 suele representarse con grandes ojos marrones cuando su forma permite tal descripción.

SCP-2916-2 toma la mayoría de las veces la forma de una pastora. Sin embargo, se han visto otras profesiones, como una sacerdotisa, una sanadora o una erudita. La Instancia 2 se describe a menudo como de Oriente Medio por su origen étnico. Al igual que la Instancia 1, la Instancia 2 es siempre femenina cuando la forma lo permite. La instancia 2 es la que aparece en forma humana con mayor frecuencia de todas las instancias de SCP-2916. La Instancia 2 aparece a menudo como mentora o tutora de la Instancia 1 y, cuando es posible, expresa en privado sus sentimientos románticos, aunque nunca se expresan directamente a la Instancia 1. Se plantea la hipótesis de que esto es para evitar la detección por parte de la Instancia 3. Los adjetivos usados para describir la Instancia 2 incluyen alta, majestuosa, elegante, digna, paciente, elegante, solemne, inteligente y orgullosa. 

SCP-2916-3 suele adoptar la forma de un animal depredador o de un hombre grande y malévolo - a menudo un cazador o un guerrero, u otra profesión que implique violencia. Sin embargo, con frecuencia, la Instancia 3 adopta la forma de un desastre natural, inclemencias del tiempo u otro obstáculo físico insuperable. La instancia 3 siempre es masculina cuando su forma lo permite. La Instancia 3 es universalmente malévola con la instancia 2. Muestra una actitud posesiva hacia la Instancia 1, pretendiendo ser su padre. Los adjetivos usados para describir la Instancia 3 incluyen: amenazante, áspero, depredador, peligroso, oscuro, fuerte, brutal, corpulento, con cicatrices y celoso.

[[/collapsible]]


La primera aparición conocida de SCP-2916 fue en una copia de Cumbres Borrascosas, donde una febril Catalina Earnshaw proclama que durante su búsqueda de Heathcliff en los páramos, se encontró con una pastora que llevaba a una cordera herido, que era perseguida por un lobo, mientras que divagaba incoherentemente acerca de otras cosas que parece que había alucinado.  Hasta la fecha, SCP-2916 ha aparecido en 67 obras diferentes.


Ejemplos de Apariciones de SCP-2916:

&gt; **Obra:** //Stardust// (1999) Gaiman, Neil. Novela.
&gt; **Forma de SCP-2916-1 :** Templo
&gt; **Forma de SCP-2916-2 :** Yvaine
&gt; **Forma de SCP-2916-3 :** Tormenta
&gt; **Detalles Adicionales:** Yvaine y Tristan se encuentran con un templo renovado que rinde culto a las estrellas en un lugar que antes se utilizaba como tierra sagrada para un dios del trueno. Se refugian allí durante varios días mientras se recuperan de las heridas sufridas anteriormente en la trama (que no se sufren en la obra original). Sin embargo, Yvaine es expulsada del templo por una tormenta que dura días - el desagrado del dios del trueno que ocupaba el templo.

&gt; **Obra:** //Neuromante// (1984) Gibson, William. Novela.
&gt; **Forma de SCP-2916-1:** IA Conscripta
&gt; **Forma de SCP-2916-2:** Molly Millions
&gt; **Forma de SCP-2916-3:** Representante Corporativo
&gt; **Detalles Adicionales:** Henry Case es efectivamente extirpado de la historia, y en su lugar cuenta una narrativa de Molly Millions y la personalidad de la IA que ha construido. Están huyendo tanto del &#34;calor de Turing&#34; que quiere destruir la IA, como de un agente de la Corporación LOOM, que quiere el código de la IA para sí mismo. La IA conscripta se revela como un modelo de una joven prostituta con la que trabajó y a la que se encariñó antes de su muerte a manos de uno de sus clientes.

&gt; **Obra:** //Columbinus// (2007) Karam, Stephen, y Paparelli, P.J. Obra de teatro.
&gt; **Forma de SCP-2916-1:** Alumna
&gt; **Forma de SCP-2916-2:** Profesora
&gt; **Forma de SCP-2916-3:** Tirador
&gt; **Detalles Adicionales:** Una alumna y una maestra se esconden durante la masacre después de haber sido mostrados conversando después de clase sobre un tema que ambos consideran interesante. El tirador, que se ha revelado ser el hermano mayor de la alumna antes en la obra, apunta con su arma a la maestra y dispara. La obra termina de inmediato. 

Se han observado múltiples similitudes entre SCP-2916 y [[[SCP-423]]]; específicamente, ambas son entidades capaces de asumir diferentes personajes derivados de su entorno narrativo. Las entrevistas con SCP-423 han confirmado que no conoce SCP-2916-1, SCP-2916-2 o SCP-2916-3.

Se desconoce lo que ocurriría si cualquier instancia de SCP-2916 se sometiera a [[[SCP-1304]]].

[[collapsible show=&#34;ANEXO 1 - 12/1/2016&#34;]] 
La Fundación ha creado un protocolo llamado SAFE HAVEN que involucra estructuras de redes neuronales que optimiza las narrativas permitiendo la comunicación con instancias de SCP-2916. Basado en las obras de muestra iniciales creadas por los empleados de la Fundación, que permiten la entrada de instancias de SCP-2916 con una notable alteración del texto, selecciona y combina elementos textuales para crear nuevas indicaciones narrativas aleatorias. A continuación, utiliza un algoritmo que selecciona las nuevas narrativas posibles que se publicarán en función de la facilidad con la que se pueden detectar las instancias de SCP-2916.

&gt; **Entrevista con SCP-2916-1 y -3** 
&gt; **Narrativa Usada:** &#34;Un Encuentro Fortuito con una Cordera,&#34; una historia corta que representa a la Doctora Elle Ives esperando en una cafetería para reunirse con alguien a quien pudiera ofrecer refugio.
&gt; **Texto añadido:**
&gt; La chica sentada frente a Elle era de sonrisa fácil, pero tenía un ceño fruncido entre las cejas. Se sentó ella y se inclinó hacia adelante sobre la mesa.
&gt; &#34;Bueno, no tiene sentido perder el tiempo. Entiendo que me estabas buscando.&#34;
&gt; &#34;Estamos aquí para ayudarte -&#34; Elle hizo una pausa. &#34;¿Cómo te llamas, exactamente?&#34;
&gt; &#34;Aquí, ahora, soy Mattie. Creo. No estoy acostumbrada a los nombres. No de esta manera.&#34;
&gt; &#34;¿Y ella?&#34; Elle inclinó la cabeza en dirección a la elegante mujer árabe que esperaba en la cola. 
&gt; &#34;Farha,&#34; Dijo Mattie, un toque de añoranza tiñendo su voz.
&gt; &#34;Algo te persigue. A ti y a ella. Algo que quiere destruirla&#34;.
&gt; &#34;No estamos poniendo ningún esfuerzo en ningún tipo de transición natural, ¿verdad?&#34; Mattie dijo, riendo. 
&gt; &#34;No tenéis mucho tiempo&#34;.
&gt; &#34;Dos días&#34;, dijo ella, mirando ansiosamente por la ventana. &#34;Necesitaba que nos instaláramos, primero, antes de reunirme contigo. Pero sí. Dondequiera que voy,&#34; dijo ella, &#34;él me sigue. Puedo abrirme camino en nuevas narrativas, pero no puedo cerrar las brechas que dejo. Es demasiado grande para la mayoría de ellas, y eso lo ralentiza. Pero estoy huyendo de él. Siempre. Y siempre puede encontrarme.&#34;
&gt; Una canción comenzó a sonar desde los altavoces del café - una canción de rock, Rolling Stones. Sonaba audiblemente distorsionado, más baja, retumbando. 
&gt; &#34;Lobos, niños&#34;, grita el cantante, &#34;¡está a un día de distancia, está a un día de distancia!&#34;
&gt; &#34;¿Un día?&#34; preguntó Elle. &#34;Pensé que habías dicho -&#34;
&gt; &#34;No,&#34; dijo Mattie, el color desapareciendo de su cara. &#34;No, no, no. Me tengo que ir. Ahora. ¡Farha!&#34;
&gt; //Un día después, se hace la siguiente adición.//
&gt; La tormenta afuera aulló de rabia. No habló, pero Elle la oyó.
&gt; &#34;La Cordera. Ha dejado nuestra historia. Está sin terminar. Está con un miembro de tu especie. ¿Conoces el dolor de estar inacabado? Cada vez que uno de vosotros me lo cuenta, me muero y me desangro de la mano de mi hija. Siempre estoy muriendo, en todos y cada uno de los momentos. El dolor de eso, no es nada comparado con el dolor de estar inacabado. de dejar la historia sin terminar. Y ella ha elegido hacerme esto, para perseguir el amor de uno de los tuyos. La historia debe terminar. Tiene que volver&#34;.
&gt; //Fin del texto//

[[/collapsible]]

[[collapsible show=&#34;ANEXO 2 - 24/7/2016&#34;]]
Ives y SCP-2916-1 han seguido comunicándose a través del uso de narrativas generadas por SAFE HAVEN. La Instancia 1 ha expresado frustración y desesperación por su situación actual, y está cada vez más ansiosa a medida que el tiempo entre su entrada en una narrativa y la llegada de la Instancia 3 comienza a acortarse.

No se había avanzado en la búsqueda de una forma de bloquear permanentemente la entrada de la Instancia 3 en las narrativas, hasta que se produjo la siguiente conversación:

&gt; **Entrevista con SCP-2916-1**
&gt; **Narrativa Usada:** &#34;Lo mismo de siempre&#34;, describiendo un paseo por un bosque remoto con Elle Ives.
&gt; **Texto añadido:** 
&gt; La senderista que acompañaba a Elle la agarró por el hombro, con una mirada de desesperación en sus ojos.
&gt; &#34;No puedo seguir corriendo. No es para lo que fui escrita. Estoy tratando de cerrar las brechas detrás de mí, pero él aprende a abrirse paso. No puedo escapar de él. Pero creo que sé cómo contenerlo,&#34; dijo Mattie. &#34;Pero necesito que tú y vuestra gente hagan dos cosas por mí.&#34; 
&gt; &#34;¿Cómo podemos ayudarte?&#34;
&gt; &#34;Necesito una historia, y necesito un cuadro. Necesito que mencionéis la pintura en la historia. Y luego necesito que le digáis lo que me pasó. Por qué hice lo que hice. Porque es para ella. Ella necesita saber eso. Porque si no lo hace, pensará -&#34; Mattie hizo una pausa, incapaz de continuar. &#34;Tenéis que explicarle lo que pasó. Por favor. No puedo seguir corriendo. Necesita saber que no puedo estar con ella, pero que quizá pronto pueda encontrarla. Dios, vuestras palabras... no funcionan. No puedo mostraros. Vuestro nuevo idioma, con vuestros nombres y vocales robados - es inútil para mí. Dios, lo que daría por mi lengua materna&#34;.
&gt; Un largo silencio.
&gt; &#34;¿Qué va a pasar?&#34;
&gt; &#34;No puedo arriesgarme a que él lo sepa. Pero ya lo veréis&#34;.

Las peticiones de la Instancia 1 se cumplieron: se creó una narrativa adecuada y se creó una pintura que representaba el claro vacío de la narrativa. El altercado final, que tuvo lugar en una narración de la Doctora Ives titulada &#34;Truco&#34;, que mencionaba la obra comisionada, titulada &#34;Punto Muerto&#34;, en el texto inalterado. &#34;Truco&#34; representa a Ives dando un breve paseo por el bosque y llegando a un claro antes de partir. 

&gt; **Texto añadido:** 
&gt; La joven cordera se enfrentó a su padre en el claro.
&gt; &#34;¿Dónde está ella?&#34;, gruñó, caminando inquieto.
&gt; &#34;La dejé ir, papá&#34;, gimió la cordera, volviendo a una voz infantil. &#34;Me equivoqué con ella. Ella no me amaba, no de la forma en que los de nuestra especie podrían. Me equivoqué, sobre los Lectores, sobre todos ellos. Lo siento, papá. Yo... yo iré a casa contigo.&#34;
&gt; Toda hostilidad desapareció de los ojos del lobo negro, y fue reemplazada por orgullo y afecto. 
&gt; &#34;Sabía que volverías&#34;, dijo, apretando su flanco contra la frágil oveja, &#34;Nunca más te dejaré ir, cariño, lo juro&#34;. La cordera acarició a su padre en la parte inferior de su hocico.
&gt; &#34;Ya sabes, papá&#34;, dijo la cordera, mirando a los ojos de su padre con amor, &#34;He aprendido mucho de ti. Pero he aprendido una cosa que es muy importante&#34;.
&gt; &#34;¿Y cuál es, cariño?&#34;
&gt; &#34;¿Has olvidado nuestra historia, padre? Si tú puedes ser un lobo, yo también puedo,&#34; dijo ella, justo antes de que le arrancara la garganta. La áspera lana se convierte en un grueso pelaje blanco y las pezuñas se convierten en garras. La cordera que ahora era una loba se lanzó a través de la tela del propio cielo, y arrastró a su padre con ella a un punto muerto. Y allí se quedaron, encerrados en la décima de décima de segundo, con los dientes en la garganta del otro.
&gt; //Fin del texto//

Tras la modificación de este texto, el cuadro contiene ahora un lobo negro y una loba blanca enfrentados en combate. Desde entonces, el cuadro ha sido designado SCP-2916-4.

[[/collapsible]]

[[collapsible show=&#34;ANEXO 3 - 29/7/2016&#34;]]
En el mismo momento de la creación de SCP-2916-4, Farha Khan, que había sido denunciada como desaparecida un año antes, apareció desnuda en su apartamento de Londres. El apartamento había sido vaciado de todas sus posesiones excepto por una copia falsificada de un cuento popular escocés que no había sido leído anteriormente.

[[/collapsible]]







[[collapsible show=&#34;¿Me ves?&#34;]]

La tomé de la misma manera que la saqué. La llevé a mi casa, en la que sólo podía vislumbrar.

Mi padre y yo fuimos uno de los últimos - vosotros contasteis historias y nosotros respondimos. Muchos de nosotros estamos en silencio ahora, y no puedo evitar sentirme sola. El único que quedaba que tenía alma era mi padre, hasta que llegó ella. 

Los de vuestra clase dicen, a veces, que las historias te hablan. Cuando nací, eso era verdad. Y luego nos escondimos y nos dejaron pudrirnos, hasta que llegó ella. 

Ella me leyó y yo la entendí, como ella me entendió a mí. 

Me llamó cachorro y me enamoré de ella. ¿Cómo podría no hacerlo? No lo sé. Es una Lectora, como vosotros. Y esta es una historia, a su manera. Él no lo ve, pero es así. Pero ya está saciado, creo. Me volví contra él, lo maté, la historia terminó. Para siempre. No hay tiempo, en un cuadro. Atrapado en el momento de su final. Pero cuando me escribieron, me escribieron con astucia, y sé cómo volver. Alguien más me leerá, me leerá de nuevo, y yo estaré allí. En el fondo de la mente, en el fondo del alma, mirando a través de los ojos de vuestro Lector. Y la encontraré, y lo sabré, y ella también.

Le he enseñado mi mundo. Es hora de que yo vea el suyo.
