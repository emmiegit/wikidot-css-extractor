20██年 9月20日 朝刊折込予定チラシ原案  
オリコミSHINANO.CHUOUさんへ近日送付予定 
&gt;  //意見があったらその部分にこんな感じに追記してね！////**―会長・イオン**//

&gt; ポスティングもやるぞ！足を使え！たくさん生えてるだろ？俺達みたいな歴史の浅い中小が連中に勝つにはそれしか無い！！ //**―地区マネージャー・オロク**//

++ [[span style=&#34;color:red&#34;]]__ディスカウントスーパー=アディウム アディトゥム店がグランド・カルキスト・オープン！__[[/span]]

ディスカウントスーパー=アディウムは、2009年4月11日にバイカル湖畔に一号店を出して以来、独自ルートで仕入れた新鮮な精肉をお値打ちで提供してきました。日本への出店は2014年10月14日のグループ再編以降、初の試みとなります！牛・豚・クローネンハンバーグなど、おなじみの精肉部の商品の他にも、聖なる白蛆を大特価でご提供できる運びとなりました！会長・イオンがハーレクイン魚鱗癬の肉畑から一匹ずつ選りすぐった白蛆[[footnote]]本品は性質上、小さなキチン質のかけらが入っている場合がありますが、食べてもしばらくすれば問題なくなります。[[/footnote]]を、ぜひご賞味ください。

[[image http://scp-jp-storage.wdfiles.com/local--files/file%3A1905564-6-7loi/koukokutirashi.JPG align=center]]

++ 創業者挨拶 - __アディトゥムのイオン__ 

私はイオン、イオングループ会長。価格の魔術王。アディトゥム店の崇高なる店長にして、尋常ならざるお値打価格を全てのお客様に向けるもの。

あるとき近所へ無粋にもやって来たメカニト=マートによって、先代のアディトゥム店は米飯・お惣菜部門の売上低下で千々に引き裂かれた。これは小売業界の厳しさによるものだ。それから、ナルバエス率いるスキップソン、オカルティックイレブンの集団出店戦法により、私の店舗の肉と骨は叩き潰され、火によって焼き払われて、ついに我が経営戦略は変容し、価格破壊の術を会得したのだろう。そして同様の尋常ならざる価格設定を受け止めざるをえなかったのだ。死せる神の子宮地区での経営再建の試みはかくして成功し、再びアディトゥム店は立ち上がる。我ら従業員一同、お客様たる神々から垂れられる慈悲を聖餐とし、感謝を捧げよう。

&gt; 荘重さの中に苦労をにじませる感じで素敵です**//―社長・ロヴァタール//**

++ 従業員の声 - __店長・カルバシュ__ （勤続:29年）

我らの不滅の会長 ― 価格の破壊者 ― 物影に落ちている小さなゴミも見逃さないクリンリネスの持ち主 ― アディトゥム店の崇高なる店長 ― 無料サービスの主なる者 ― お客様たる神々の最高神官。彼の者はアルコーンにしてプロト・アルコーンを服従させ、その無限の広漠から商品を取り、激安価格でそれを分かち与える。盲の神の手を引く、バリアフリーの実践者にして、すべての店舗にスロープを設置するもの。遍くお客様にご満足いただくために、我らとともに激しい苦行と6つの研修を遂げ、これらにより我ら従業員の下劣さを剥落させ、新生させる--研修の鬼--大いなる慈父、そして私達は15の販路拡大と上場企業への上昇を遂げた。
&gt; カルバシュ君お疲れ様です。申し訳ありません。研修の鬼だとブラックなイメージが……。**//―副社長・ナドックス//**
&gt; すみません！書き換えておきました！**//―店長・カルバシュ//**
