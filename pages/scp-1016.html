[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1016/bloody_key_by_mercio.jpg|caption=SCP-1016 em evidência]]

**Item nº:** SCP-1016

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O objeto deve ser mantido em uma caixa segura com uma fechadura de combinação, código ██-██-██, em um cofre à prova de fogo padrão com um sistema de travamento com teclado numérico. Nenhuma fechadura conterá um buraco de fechadura reserva. Nesse contexto, SCP-1016 não representa nenhuma ameaça. A aprovação de pelo menos um (1) funcionário de Nível 4 é necessária para a remoção do objeto da sua área de contenção para fins de pesquisa. Devido à natureza do objeto, os testes só podem ser realizados em um edifício isolado no Sítio ██ depois de garantir que o edifício contenha apenas funcionários da classe-D.

**Descrição:** SCP-1016 aparenta ser uma chave de porta comum de marca irreconhecível. Quando colocada em um chaveiro com duas ou mais chaves de marca semelhante, SCP-1016 irá gradualmente alterar sua aparência para poder combinar ao longo de várias semanas. Independentemente da forma, o SCP pode ser identificado por manchas de sangue indeléveis no chaveiro. As manchas de sangue contêm DNA humano de 27 amostras diferentes, das quais nenhuma corresponde a qualquer indivíduo no arquivo. Se for deixado no local por mais de duas semanas, a superfície sobre a qual SCP-1016 apoia-se mostrará evidências de manchas de sangue semelhantes.

A Fundação tomou conhecimento de SCP-1016 após a revisão da prisão de █████ ████████████ pelo assassinato de sua esposa e de seus dois filhos. Anomalias e um álibi supostamente incontestável despertaram a curiosidade dos Agentes ██████ e ████████████, que começaram a investigar. Inicialmente acreditando que ████████████ era a ameaça, SCP-1016 foi transferido para o Sítio ████ junto com seus bens pessoais. Após notar a natureza incomum de SCP-1016, ████████████ recebeu um amnéstico de Classe A e foi transferido para uma outra instituição federal.

Quando inserida em um mecanismo destrancado, a chave não tem efeito. Quando inserida em um mecanismo trancado de uma porta ou um obstáculo semelhante atrás da qual estão uma ou mais formas de vida mamíferas, a chave irá abrir a fechadura e seus efeitos secundários ocorrerão.

Quando SCP-1016 é inserido em tal fechadura, todas as luzes na estrutura enfraquecem visivelmente. Nesse momento, os instrumentos não detectam nenhum tipo de flutuação na rede elétrica. O fenômeno de escurecimento é observado com fontes de luz elétrica e incendiária e persiste até que a chave seja retirada da fechadura ou a porta seja aberta além da moldura. Em seguida, uma presença adicional surge na estrutura. Experimentos envolvendo vigilância por vídeo com uma fonte de alimentação autônoma do interior mostram que os dispositivos de monitoramento de vídeo apresentam mau funcionamento quando a energia é restaurada, de maneira consistente com sabotagem manual; as baterias são removidas, as lentes são cobertas ou a energia é desligada. Após o usuário entrar na estrutura, pessoas e animais superiores dentro da estrutura no momento do ato de destrancar serão encontrados mortos.

A causa da morte das vítimas de SCP-1016 é geralmente um trauma penetrante causado por um grande objeto laminado. As vítimas apresentam ferimentos que percorrem por toda a extensão dos membros e, na maioria nos casos parecem estar parcialmente dissecadas. Em alguns casos, o sangue e os órgãos de pelo menos uma vítima serão reorganizados no que parece ser um padrão específico, embora nenhum sistema consistente tenha sido encontrado entre os casos. O interior da residência apresentará sinais de luta, com móveis revirados, hematomas na pele intacta das vítimas e [DADOS EXPURGADOS] sendo comum, apesar de não haver indicação audível disso, mesmo logo após a entrada na sala. Mesmo em situações em que a vigilância por vídeo pareceria indicar meros segundos entre a interferência e o atentado, o local contém evidências de lutas que parecem ter durado horas. O ativador original de SCP-1016 nunca relata ter visto ou ouvido nada claro, embora após a sua entrada inicial na estrutura, alguns sujeitos relataram ter suas atenções inexplicavelmente atraídas para janelas ou entradas vazias, ou para escutar uma respiração de uma origem não localizável.
