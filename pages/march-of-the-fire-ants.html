    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>警笛声使Alarath的目光从陌生人身上移开。声音自远方的空气扩散而来，每一秒都在逼近。这声响完全不像他在帝国听到的那些尖锐嘈杂的警报。它听起来不像预示着战斗，而像是铁血战士警告的嚎叫。他回头看向陌生人。

如同早就预料到Alarath的想法，陌生人笑了起来。 “我建议跑。这个世界远比你想的变化无常。“他把一个小物件扔给了Alarath。薄而乌黑，略无接缝。Alarath接住它时，物件的一面亮了起来。 “我们一会儿继续谈。”

Alarath用手碾碎了物件，残渣滑落在马路上。 “你觉得几句空话就能让我对你言听计从？我有对你主人的一条答复。”他走向前，把他的匕首抵在陌生人颈部。

未及刀刃触碰，陌生人消失了。他的声音自Alarath身后穿来，“实际上我没有。”Alarath转过身。陌生人站在十英尺远的地方，像往常一样毫不起眼。 “但是这就是为什么我们制定了计划B，不是吗？”

“你到底在玩什么？”Alarath咆哮道。

“一个比你所想象的还要宏大的游戏。”陌生人说道， “而且你已经参与其中了，无论你愿不愿意。”他歪着头听着。 “现在，我真的建议你快跑。”他消失了。

Alarath再次转身，但那个男人已然无处可见。警笛声越来越响，如同就在Alarath头顶。在男人失踪后的一瞬间，一辆白色的马车在建筑物的角落里极速驶过。在车棚上的灯光闪烁，警笛声从中响起。它在他面前停了下来。

两个人从中走出，各自向他举起一个弯曲的金属制物件。大概是某种武器？物件的设计和两人的握姿令Alarath想起他曾见过的第一人使用的武器。它们比任何弓箭都要强劲，能够伤害数百英尺外的人，轻松致命。如果这些也是，那他就要小心点了。此外，那些握着这种武器的人……虽然差异很小，但他们确实和他见过的人都不一样。他们不是真正的战士。但他们与迄今为止所见的其他未经训练的狂徒不同。他如刀锋指向两人。它看起来像一把好刀。

“跪在地上，”一个男人说。 “放下他妈的武器，双手举起。”

Alarath皱起眉头。他们在要求他投降吗？战斗还没开始啊？也许是他高估了这些人。 “我是Redakor的Alarath，”他说。 “我很高兴在战场上见到你们。”他向前跨了一步，将第二把刀从鞘中拉出。

“不许动！我要开枪了。“

停下？不，他从来没有在战斗中投降过，更何况这一次呢？他步步逼近两个男人，蓄势待发。

突如其来的声响破裂了他们之间的空气。Alarath向后一退，他的肩膀被猛然打击。他低下头，看见他的肩膀上出现了一个小小的留着血液的孔洞，就和那些覆盖在他苏醒时一旁尸体上的洞一样。于是一个谜团解开了。伤口撕裂般疼痛，但他全然不顾。他还受过更重的伤。

还没等他再向前迈进一步，四声声响响起。疼痛贯穿了他的躯干，双臂，大腿。他感觉到温暖的血液滴在他的皮肤上。当他向前迈步时，他受伤的双腿弯曲跪地。五颜六色的斑点在他眼前舞动着。他试图撑起自己，但他的手臂在他身下无力地伏倒。这不可能。他是Daeva帝国的学者之王。他们不会被这些人轻易击垮。站起来。去战斗。把你的敌人撕裂。不要像狗一样烂死在泥土里。但是很快，疼痛就超出了意识的界限，他发现自己漂浮在黑暗之中。
