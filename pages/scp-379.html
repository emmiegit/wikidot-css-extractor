**Об&#39;єкт №:** SCP-379

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Коли SCP-379 не використовується, його слід зберігати у Сховищі ████ в Секторі ████-█. Під час перевезення, через крихкість пляшечки, об&#39;єкт слід тримати у зачиненому контейнері з набивкою, наприклад портфелі, з м&#39;яким шаром всередині. Оскільки запаси об&#39;єкта обмежені, усі експерименти з об&#39;єктом можливі лише після отримання попереднього дозволу від д-ра ███████.

**Опис:** SCP-379 -- це напівпрозора, бліда, срібляста рідина, що міститься у маленькій кришталевій пляшці. Пляшка закрита кришкою-розпилювачем, яка, у разі натиснення, розприскує приблизно 0.5 мілілітрів речовини.

Сама пляшка не має якихось примітних властивостей, які представляють особливий інтерес. Однак рідина, що міститься всередині (яка не має запаху та жодного впливу на нормальних людей), у разі використання на електронних та механічних пристроях викликає в останніх стан, подібний до людської пристрасті. У разі використання рідини на людині або на якийсь інший об&#39;єкт будь-які машини або електроні пристрої, що знаходяться поруч останнього, почнуть працювати у режимі перенапруження, виявляться нездатними виконувати більшу частину команд та будуть споживати більше енергії.

Обробка рідиною кібернетичних систем та комп&#39;ютерів, які у деякому сенсі є &#34;розумними&#34;, викликає в останніх прояви &#34;пристрасті&#34;, що більше схожі на аналогічні у людей, а саме:

* Перевага бути поруч або в контакті з суб&#39;єктом, який був оброблений SCP-379.
* Більша готовність працювати з кимось, коли поруч присутній носій SCP-379.
* Збільшення часу відклику у машин.
* Імовірність невеликих збоїв та несправностей трохи збільшується.

Було запропоновано обробити цим феромоном агресивні SCP-об&#39;єкти, такі, як SCP-███, аби перевірити, чи зможе феромон зменшити їх агресивність, що, можливо, дозволить поставити їм більше запитань стосовно їхніх функцій. Також було запропоновано використати SCP-379 на тих об&#39;єктах, які не є механізмами та не існують фізично в тривимірному світі (наприклад, [[[SCP-732]]]), щоб побачити, чи впливає феромон на них; однак, успіх цих експериментів вважається малоймовірним.

Немає жодної відомої причини, з якої розпилення SCP-379 впливає на більшість машин; SCP-379 не має запаху і не виділяє жодного відомого феромону. Було висунуте припущення, що SCP-379 виробляє щось на кшталт електромагнітних хвиль, хоча експерименти показали, що ця теорія не має жодного підґрунтя. Наступні тести були обмежені, доки не буде з&#39;ясований хімічний склад SCP-379 та не буде виявлено, чи можливе штучне відтворення рідини.


**Додаток 379-A:** Експерименти з SCP-379 та [[[SCP-915]]] демонструють, що SCP-379 також може впливати на чисто механічні пристрої достатньої складності. SCP-915 після обробки збільшив забір повітря втричі, але це не супроводжувалось помітним збільшенням швидкості обчислення. Був зроблений запит на перевірку того, чи збільшується швидкість внутрішніх зрушень SCP-915 у відповідь на вживання SCP-379. Через нестачу запасів SCP-379, подальші експерименти з SCP-915 були скасовані.
