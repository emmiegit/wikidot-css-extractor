[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/62ecn/984|caption=SCP-CN-984的回收地点|align=middle]]

**项目编号：**SCP-CN-984

**项目等级：**Safe

**特殊收容措施：**SCP-CN-984现收容于[[[area-CN-07-1|Area-CN-07-α]]]环形收容区Safe分级独立序列的标准异常物品保险箱内。收容室墙壁厚度需达3米，安装有气密锁。若需对项目进行实验须向项目负责人[[[ploto|Adamn]]]申请后方可进行。

**描述：**SCP-CN-984是一126cm×7cm×10cm的深棕色木质蒙古包门槛，201█年于中国青海省███回收，其上稍有烧痕。其异常性质表现为，在触摸SCP-CN-984后的约7分钟内，触摸者所经历或参与的所有事件的发生率均将成为约87%，该异常效应可同时影响多名触摸者。

SCP-CN-984首次出现时，当地居民报告一间厨房内菜肴的烘焙失败频率的反常之高及同比上升的失火频率。在自厨房建成以来无意导致的数十次不同规模的火灾后，基金会发现了SCP-CN-984。

 **+ 附录CN-984-α:**关于SCP-CN-984异常性质的若干实验

__**实验 CN-984-A - 201█/10/24 23:13~23:53**__
&gt; **测试对象：**D-4471
&gt; **实验方式：**令对象在持续触摸SCP-CN-984的同时使用站点娱乐室配备的随机摇奖机进行100次抽奖，中奖率被设置为约66.7%
&gt; **实验结果：**D-4471中奖次数为13次
&gt; **结论：**//“没有抽到奖”//的概率受到项目影响，成为了87%
&gt; [[&gt;]]
&gt; ——站点主管Adamn Pluto
&gt; [[/&gt;]]

__**实验 CN-984-B - 201█/10/25 00:19~00:24**__
&gt; **测试对象：**D-4478
&gt; **实验方式：**令对象在暴露于SCP-CN-984后的七分钟内掷10次六面骰，若结果为四则会受到微弱电击。测试前未告知对象可能受到电击
&gt; **实验结果：**D-4478在胁迫下共掷出了8次四点，其间持续谩骂
&gt; **结论：**87%事件的发生似乎是由客观因素决定的
&gt; [[&gt;]]
&gt; ——站点主管Adamn Pluto
&gt; [[/&gt;]]

__**实验 CN-984-C - 201█/11/04 19:15~19:19**__
&gt; **测试对象：**D-9213
&gt; **实验方式：**令对象在暴露于SCP-CN-984后的七分钟内掷10次六面骰，若结果//均//为四则会受到微弱电击。测试前未告知对象可能受到电击
&gt; **实验结果：**D-9213共掷出了10次四点
&gt; **结论：**此次实验中，//“结果均为四”//--被看作了--为一个整体事件，发生的概率为87%
&gt; [[&gt;]]
&gt; ——中级研究员Dr. Ecun
&gt; [[/&gt;]]

__**实验 CN-984-E - 201█/11/05 20:02~20:06**__
&gt; **测试对象：**D-9244
&gt; **实验方式：**令对象在持续暴露于SCP-CN-984的同时尝试从四(4)副(208张)扑克牌中挑出所有的K
&gt; **实验结果：**D-9244挑选出182张K
&gt; **结论：**此次实验中，翻开每一张扑克牌时，该牌为K发生的概率为87%
&gt; [[&gt;]]
&gt; ——中级研究员Dr. Ecun
&gt; [[/&gt;]]

__**实验 CN-984-F - 201█/11/05 26:08~26:55**__
&gt; **测试对象：**D-9244
&gt; **实验方式：**令对象在持有SCP-CN-984时抛100次一元硬币
&gt; **实验结果：**D-9244腹部出现1台██牌检票机，除沾有少量器官组织外可正常工作
&gt; **结论：**此次实验中，对象腹部出现检票机的概率为87%
&gt; [[&gt;]]
&gt; ——中级研究员Dr. Ecun
&gt; [[/&gt;]]


__**实验 CN-984-G - 201█/11/05 27:34~27:31**__
&gt; **测试对象：**D-4873
&gt; **实验方式：**令对象在持有SCP-CN-984时抛100次一元硬币
&gt; **实验结果：**D-4873掷出98次反面朝上，1次硬币直立于地面
&gt; **结论：**此次实验中，“硬币反面朝上”发生的概率为87%，其余结果属于13%的情况
&gt; [[&gt;]]
&gt; ——中级研究员Dr. Ecun
&gt; [[/&gt;]]

__**实验 CN-984-H - 201█/11/31 12:13~82:09**__
&gt; **测试对象：**D-4873
&gt; **实验方式：**令对象在持有SCP-CN-984时抛200次一元硬币
&gt; **实验结果：**D-4873掷出98次反面朝上，1次硬币直立于地面
&gt; **结论：**实验的次数多少不影响事件发生的概率
&gt; [[&gt;]]
&gt; ——中级研究员Dr. Ecun
&gt; [[/&gt;]]

__**实验 CN-984-I - 201█/11/31 12:13~82:09**__
&gt; **测试对象：**D-9244
&gt; **实验方式：**令对象在接触SCP-CN-984后将一个篮球投入标准篮球架的篮筐内
&gt; **实验结果：**D-9244成功投中0.87球
&gt; **结论：**实验误差可忽略
&gt; [[&gt;]]
&gt; ——中级研究员Dr. Ecun
&gt; [[/&gt;]]


__**实验 CN-984-J - 201█/11/05 26:55~82:09**__
&gt; **测试对象：**D-8159
&gt; **实验方式：**令对象在持续暴露于SCP-CN-984的同时尝试从四(4)副(208张)扑克牌中找出做上蓝色标记的扑克牌
&gt; **实验结果：**Dr. Ecun由于内脏碳化而导致功能衰竭，在简单包扎后死亡
&gt; **结论：**本次实验中，内脏碳化的概率也受到项目影响变成了87%
&gt; [[&gt;]]
&gt; ——D-8159
&gt; [[/&gt;]]
