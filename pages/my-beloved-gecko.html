------

出自於某個顯而易見的原因，Site-19的自助餐廳鬧哄哄一片，所有人舉目觀望著Charles Ogden Gears博士騎著他心愛的[[[/scp-682|重量級寵物壁虎]]] [[footnote]]™[[/footnote]]，威風凜凜地步入這個空間，就像從小說中騎出一匹駿馬。

「哈囉各位。」Charles Ogden Gears博士以單調的語氣說著，保持他一貫的無趣作風。他無法理解為何每個人都目瞪口呆地盯著他看(畢竟人類的情緒對他來說是太過複雜的現象)。一名勇者站了出來，為其他旁觀者發聲。

**「你他媽的以為你在做什麼！」**[[[in-his-own-image|Troy Lament]]]窘迫地看著自己的上司以如此不得體的模樣登場。

「帶我心愛的寵物壁虎出門散步。若我準時把他送回收容室，我將會鑄成大錯，因為如果按照議定書5.6版細則──」

「你不能就這麼把一個……一個怪物帶出牠的牢籠！牠會把我們吃得一乾二淨！」Lament邊說邊挫折地揮舞著雙手，他無法接受自己的良師益友變成一個瘋子，而Charles Ogden Gears博士一個若無其事的聳肩令他更加惱火。Lament瞪著682，這頭大蜥蜴的凝視直搗他的雙眼，那瞬間，他的魂魄彷彿墮入深淵。682那雙非人類的眼神，將牠對人類的憎恨如閃電一般鑿穿了他。

{{我將終結你，還有所有人類，你們全都噁心死了，我會把你踩在腳下蹂躪，一群蠕蟲。}}

「現在啊，貝西，我知道妳餓了，但可別就此賴著不走，當我們散完步，我會給妳最愛的D級罐罐[[footnote]] (譯者註)「罐罐」是繁中分部聊天室流傳的梗，反正是指寵物的食物就對了[[/footnote]]做為獎勵。」Charles Ogden Gears博士傾向貝西，撫摸牠的頭，後者發出了咕嚕聲回應，一種高達120分貝、毫無興趣的咕嚕聲。

「聽著Gears，我很愛你，[[[in-his-own-image-part-7|不是同性戀]]]的意思，但這實在太可笑了，我並不希望你做出這種事，你沒遵循守則讓異常項目到處亂跑！我會向安全主管回報！」Lament說的同時把烤火雞、肝味洋蔥、[[[tenebrae|牛排]]]、與他前女朋友為他特製的蘿蔔餡餅佐黑豆泥扔到地上，搞得滿地都是食物。這是擊潰他理智的最後一根稻草，他沒那心情吃這些東西，誰在乎哪個蠢[[[the-janitor-who-cleans-up-after-messy-scps|清潔工]]]需要收拾這些爛攤子？他現在還得督促某人把最麻煩的一個給收拾乾淨！

//蠻不講理。//

「我恐怕無法讓你這麼做，Lament。」Charles Ogden Gears博士低頭看著Lament。這是Lament第二次感受到魂魄被那種眼神鑿穿的感覺。

這不同於壁虎貝西，從他的眼神感受到更多的……陰冷、更多的凶狠──以一種經過計算的方式，這擺明了Charles Ogden Gears博士現在沒在跟他開玩笑，難道這意味著他開始有……感覺了嗎？當一個沒情感的人突然有了情緒，這將會是最危險的徵兆。你會開始想起過去對他做過的一切都將導致你步上毀滅一途，況且Lament有時會向他的聽眾發誓，Charles Ogden Gears是個腦筋不正常的機器，但是，現在所發生的一切也正好證明了這點，Charles Ogden Gears博士確實是個機器人！絕對是這樣沒錯，首先是682，再來是106，接下來他就要接管整個基金會，//還有誰能阻止他？//教會嗎？他們絕對與他一同計畫這一切！

有人在後頭咳了一聲，Lament轉身看過去，那瞬間他充血的眼睛閃過一絲恐懼，「你！你絕對是他的同夥！你們違抗是為了什麼？」Lament說的同時直指著面前的人。那[[[the-completely-canonical-story-of-james|孩子]]]哭了，被這名無故對他大聲咆嘯的改造人嚇壞了。Lament轉回去瞪著Charles Ogden Gears博士，「你永遠不會得逞，我會阻止你，Gears！」Lament衝向出口，但在他能這麼做之前，一群[[[scp-1013|雞蛇]]]冒了出來，透過無數對異常的雙眼，他的魂魄被鑿穿了第三次。

「侵汝母之穴[[footnote]] (譯者註)布袋戲梗，流通於繁中分部聊天室，「操█媽的」文言文版，此篇原文只有「操(fuck)」一個字，但既然要玩梗的話就全上[[/footnote]]。」

要避開已經來不及了，他的身體已逐漸變得跟石頭一樣。在他完全無法動彈前，他喊出了最後的遺言：

「該死，Gears！現在我再也無法取代──」接著他就完全成了一尊雕像。

旁觀者再度沉默，誰也不敢輕舉妄動，他們不知該如何看待這尊豎立於自助餐廳中，全新的Lament像[[footnote]]®[[/footnote]]，一座與自我的殘忍對決中所遺留的紀念物。682踏著沉重的步伐走向雕像，把它當成棒棒糖舔舐。

{{味道真噁，人類……}}

一個人勇敢地站了出來，他緊張到發抖，連該如何啟口也不確定。

「呃……Gears？」他羞怯到結巴。

「是的，我的新門徒？」

「我……我可以跟你們一起散步嗎？我想這東西，你與682可能會喜歡……」他拿著一顆已拉開保險絲的炸彈，所有人見狀，連成群的雞蛇也管不著，一邊尖叫一邊越過牠們破門而出。

「當然了，我們喜歡這份禮物，你叫什麼呢，門徒？」

「[[[epitaph|Iceberg博……博士]]]……」這下他抖得更厲害，更加緊張。Charles Ogden Gears博士並沒在笑，但Iceberg很確定他聽到了咯咯笑的聲音，還有對方那向後滑開的嘴角。

「當然，靠向貝西，她會讓你騎上她的背。」Iceberg點了頭，小心翼翼地接近這頭怪物，他注意著自己的每個動作，並停留在原地一分鐘，判斷確實沒問題後，他把手放在她身上，爬向Gears，就在這時──

//嘎吱//

682咬下Iceberg的頭顱，把屍體拋給Charles Ogden Gears博士，炸彈被扔到牆上，炸飛出去。

{{別拖拖拉拉的，噁心的髒東西，我還想去打個盹。}}

「當然了，我的寶貝壁虎。」Charles Ogden Gears博士以一種單調的聲音低聲說著，他溫和地抱著Iceberg的屍體，不帶一絲情感。

{{很好，那麼我們快走吧，在我拿你做午餐之前。}}

Charles Ogden Gears博士、貝西、Iceberg的屍體、以及一群雞蛇走進沙漠之中，一邊散步一邊欣賞著西斜的日落。</textarea></pre>
