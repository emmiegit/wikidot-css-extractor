**项目编号：**SCP-CN-306                       

**项目等级：**Safe

**特殊收容措施：** SCP-CN-306被分别封存于标准旧文档保存袋内，闭锁于Site-CN-80站点主管办公室的保险柜内。当前不许可针对SCP-CN-306的任何原件的查阅请求。--针对SCP-CN-306内描述的SCP-████的查证工作，正在请求基金会本部提供支持。--

**描述：** SCP-CN-306是三份疑似SCP文档（SCP-CN-306-1、SCP-CN-306-2、SCP-CN-306-3）的统称，于██/██/████在位于哈尔滨市的前基金会本部站点Site-██的文件储藏库内被发现。三份SCP-CN-306文档均有不同程度的被焚毁痕迹，导致其内容均不完整，根据残存内容推测为一个未经证实的SCP-████的描述文档及相关文件的残迹，内容的真实性目前仍待考证。SCP-CN-306的所有正文内容均已被抄录，可供3级以上人员研究查阅，详情请见附录1。

所有SCP-CN-306文档的残存正文中均有随机的字母、数字、语句被以铅笔添加了下划线，目视接触有下划线的内容后会自动将该文档视为非自身需要的文档并放置于原拿起处，事后受影响对象将不会存在发现该文档的记忆。经逆模因部门人员鉴定，被添加下划线的内容均被添加了一种带有记忆删除性质的认知危害，认知抵抗分数超过2.0的人员已确认可抵御该认知危害影响。通用的反认知危害疫苗对该认知危害无效，逆模因部门已经针对该认知危害逆向开发了专用的反制疫苗，经测试有效率达到98.2%。目前正在研究利用该认知危害开发新型记忆删除手段的可行性。

[[collapsible show=&#34;附录1 SCP-CN-306详细描述，仅限3级以上人员查阅&#34; hide=&#34;身份已验证&#34;]]


SCP-CN-306-1是一份遭遇过焚烧的标准基金会格式的异常描述文档，使用语言为英语，描述了一个未经证实的SCP-████的部分信息。Site-██内其他残存文件均未发现该SCP的信息。根据该文档描述的SCP-████性质查询已知的旧日本帝国军生物武器使用记录亦未得到可匹配的异常记录。--目前CN分部仍在向基金会本部请求协助确认该文档的可信性。--

以下为SCP-CN-306-1的正文内容的翻译抄录

&gt; **项目编号：**SCP-████                       
&gt; 
&gt; **项目等级：** Euclid
&gt; 
&gt; **特殊收容措施：**所有SCP-████的样本菌株均需保存于Site-██的传染物实验室内，其保存器械必须有明确标识并独立存放，避免和其他同类非异常菌株混淆。未经站点主管许可不允许进行测试。
&gt; 
&gt; **描述：** SCP-████是一种带有特殊的异常传染性质的鼠疫杆菌和霍乱弧菌的统称。该种异常病菌与正常鼠疫杆菌和霍乱弧菌在构造和性质上没有任何差异，被感染SCP-████的对象（下文称为SCP-████-1）的临床表现也与普通鼠疫和霍乱相一致，但任何针对SCP-████-1的临床表现的观察了解均会造成观察者被感染SCP-████，该异常传染方式包括但不限于直接观察SCP-████-1的症状、观察SCP-████-1因其病症原因造成的排泄、呕吐等产物、直接从SCP-████-1口中了解其所患症状、通过文本等间接途径了解到具有精确到姓名的指向性的SCP-████-1的病情信息等。已知的防化设施均无法防御该异常感染方式。
&gt; 
&gt; SCP-████于████被发现于███，基金会通过[数据删除]途径获得[被焚毁]
&gt; 根据[数据删除]协议，将在Site-██主管的监督下[被焚毁]
&gt; 将被编制为临时科研站点Site-[被焚毁]
&gt; 石井博士将全权负责该临时[被焚毁]
&gt; [剩余内容被焚毁]


SCP-CN-306-2为一张遭遇过焚烧的标准笔记本页的残片，内容推定为隶属旧日本陆军关东军第731防疫给水部队（简称731部队）的未知人员的日记，页面两面均有记录，使用语言为日语。目前正在调查该文档内提及的除731部队指挥官石井四郎以外的相关人员的具体信息。
 
以下为SCP-CN-306-2的正文内容的翻译抄录

&gt; [正面]
&gt; 
&gt; 4月4日  晴
&gt; 
&gt; 很高兴今天直接从中将阁下那里得到了经费进一步追加的消息，还告诉我们计划外的丸木[[footnote]]731部队内部对活体人类实验对象的代称[[/footnote]]正在调拨过来！中将阁下确实是个有本事的人。但反过来，中将阁下对我们的研究的进展还停留在增加传染途径上不是很满意，他希望能在病理上——用中将阁下的话说就是“杀伤力”——上能有些突破，我理解他的意思，也向他保证我们会加快工作进度了。渡边君肯定不会对此感到高兴，但命令就是命令。
&gt; 
&gt; 
&gt; 4月8日 晴
&gt; 
&gt; 今天中将阁下特地给我们开了个短会，前线关于我们的特种细菌的实战研究报告今天终于到了我们手上了，感染效率确实创下新高，不过说实话，以支那的卫生防疫水平，感染率提升的参考价值有限。也难怪中将阁下会有更多的想法，他说他知道帝国陆军内部不止一个部队和部门想利用我们历史留下的遗产帮助打赢这场战争，但他们大多只着重于制造无敌的士兵，这太好高骛远了！他说最高效地杀死一千万支那人的方法才是最切合实际的，而我们正走在正确的道路上。最后他表示已经在为我们争取功五级金鵄勋章，不过因为我们的工作性质，不会有公开的嘉奖。这足够了。[被焚毁]
&gt; [剩余内容被焚毁]
&gt; 

&gt; [背面]
&gt; 
&gt; 5月2日 阴
&gt; 
&gt; 咒杀这条路大概是很难走下去了，转移能量的方式太过复杂，根本无法保证在不影响样本性质的情况下添加进什么东西。言灵是个选择，渡边君是这方面的天才，他可以用笔和纸就将言灵变成实物，我们突破传染途径这个难题上可是多亏了有他，但是言灵的显现方式太抽象了，如何加入到这个致病系统里是个大问题，而且渡边君的态度也不积极。心太软的人不适合这个工作，我反复告诫过他的，经过了陆士[[footnote]]旧日本帝国陆军士官学校的简称[[/footnote]]的洗礼后他的骨子里仍然还是宫司，这样不好。
&gt; 
&gt; 
&gt; 5月8日  晴
&gt; 
&gt; 今天有个大人物来参观我们的实验室，这真是个稀罕的事情，更稀罕的是，这是个德国人！这段时间大家私下里一直有传言“石井阁下有德国人的人脉”，看来这是真的。中将阁下一直陪同着他，向他介绍我们的工作成果，那个德国人也通过翻译问我们各种如何做到这一切的问题，他还观看了我们的实验。感谢天皇陛下，白种人现在都要佩服我们。
&gt; 
&gt; 
&gt; 5月14日  晴
&gt; 
&gt; 德国人来后我们的经费和丸木又被追加了，这真是有意思，虽然不知道是不是巧合，但我是不会深究这些事情的。不过，研究可能真的已经进入死胡同，渡边君明确表示言灵无法兼容这种系统[被焚毁]
&gt; 中将阁下倒是很耐心[被焚毁]
&gt; [剩余内容被焚毁]


SCP-CN-306-3是一张遭遇过焚烧的标准信纸的残片，内容推测为未知的731部队人员所写的家书的一部分，使用语言为日语。背面仅有一句用铅笔写下的日语“非常抱歉”（申し訳ありません）

以下为SCP-CN-306-3的正文内容的翻译抄录

&gt; [正面]
&gt; 
&gt; [被焚毁]
&gt; 那些丸木的死相，和那些战场反馈过来的研究报告一样变得虚无缥缈了。
&gt; 先辈们总告诉我，我们是在为保护天皇的子民不受伤害，为此我们应当有不惜做任何残酷的事情的觉悟，但 [被焚毁]
&gt; 感觉这就像我散发出去的言灵[被焚毁]
&gt; [剩余内容被焚毁]
&gt; 
 
&gt; [背面]
&gt; 
&gt; 
&gt; 非常抱歉[[/collapsible]]


[[collapsible show=&#34;附录2 前基金会站点Site-██的已知资料
&#34; hide=&#34;关闭&#34;]]

&gt; Site-██并非CN分部建立时从基金会本部接管的旧Site站点，CN分部建立时从基金会本部获得的中国大陆所有已知站点列表中也并无该站点信息，于████年被发现前CN分部并不知晓其存在。站点内部至今未发现任何残留的异常项目。当前CN分部所掌握的所有Site-██的信息均来自Site-██内的文件储藏库内的残存资料，其真实性目前无法确定。该站点目前仍维持封闭废弃状态，其内部残存资料均已被转移至Site-CN-80保存。目前CN分部无启用该站点的计划。
&gt; 
&gt; 站点Site-██建立于1930年，位于中国东北省哈尔滨市███，该站点是CN分部建立前基金会本部位于中国大陆的 ██个Site站点之一，该站点规模为[数据删除]，主要负责收容低威胁度异常，其收容过的异常总数无现存资料可确认，已知1945年时站点总人员为██人，时任Site主管为Dr.Schwarz。该站点曾两度被关闭，第一次关闭于1945年8月，由于苏联进攻威胁，基金会紧急关闭了该站点，工作人员被紧急遣散，1945年12月，由于基金会与格鲁乌P部门达成的协议，Site-██被重开，直至1959年再度关闭并被彻底废弃，无该时期的Site-██的其他资料。[[/collapsible]]


[[collapsible show=&#34;附录3 O5议会关于SCP-CN-306相关内容的正式答复，仅限4级以上人员查阅
&#34; hide=&#34;身份已验证&#34;]]

&gt; 自从SCP-CN-306被发现以来，指挥部一直受到CN分部的质询，要求就其中所描述的SCP-████及旧帝国陆军的关系进行说明，由于Site-██所处年代和环境特殊，基金会本部内留存的相关资料也非常有限，对本部留存的所有可能有关联的资料进行筛查后，经过O5议会的讨论，决定正式就CN分部所关心的一系列问题作出答复。
&gt; # 基金会本部留存档案内并不存在符合SCP-CN-306-1中所描述的SCP-████特征的任何记录。
&gt; # 除站点名称、所在坐标、启用和废弃时间、部分人事资料外，基金会本部留存档案内不存在其他有关Site-██的记录。
&gt; # 基金会本部留存档案未查到1930-1959期间，中国大陆内的任何临时Site站点的授权记录。
&gt; # SCP-CN-306-2内所描述的人员，除时任旧日本陆军关东军第731防疫给水部队指挥官石井四郎外，其他被提及人员基金会本部均无法查证其身份。
&gt; # 由于二次大战时期日本政府对基金会实行排斥政策，基金会与当时的日本国内任何官方团体都没有任何的联系与合作。
&gt; # 据基金会本部人事档案及残留的Site-██人事档案，石井四郎博士于1945年向基金会投诚，并提交了大量关于模因、认知危害、现实扭曲等异常的研究资料，在执行所有基金会针对投诚人员的安全协议后，基金会基于石井四郎丰富的异常伤害处理经验将其招募并正式提供保护。无任何证据表明1945年前石井四郎博士与基金会有过任何正式或非正式的关系。石井四郎博士加入后的基金会履历为最高权限绝密资料，仅限O5议会查阅，基金会本部无法透露更多信息，请CN分部谅解。
&gt; # 除石井四郎博士外，仍有其他原隶属于旧日本陆军关东军第731防疫给水部队的人员于1945年后被基金会招募。具体人数、身份、基金会内履历为最高权限绝密资料，仅限O5议会查阅，基金会本部无法透露更多信息，请CN分部谅解。
&gt; 
&gt; 以上即为O5议会针对SCP-CN-306的相关内容的正式答复，此答复为最终答复，自发出之日起，基金会指挥部将不再回复任何关于SCP-CN-306的任何质询。另根据以上正式答复，指挥部判断SCP-CN-306并无留存价值，已建议CN分部撤销SCP-CN-306项目，并销毁SCP-CN-306的所有相关文档，但请CN分部注意，该建议并非强制性，指挥部无意干涉CN分部针对其发现的异常项目的独立裁量权，CN分部可根据自身需要决定是否采纳该建议。O5议会完全相信CN分部会秉持专业、客观的立场对待该项目[[footnote]]经CN分部指挥部门一致讨论决定，SCP-CN-306将作为新型记忆删除研究的参考资料保存，原项目编号维持不变。[[/footnote]]。
&gt; 
&gt; 
&gt;                                                                                              --O5议会
&gt;                                                                                            ██/██/████
