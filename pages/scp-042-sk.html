    <pre><textarea class="page-source" readonly>[[include info:start]]
**Názov: SCP-042-SK**
**Autor:** [[*user Nevada Tomato]]
[[include info:end]]

**Objekt #:** SCP-042-SK

**Trieda Objektu:** Euclid

**Špeciálne Zadržovacie Procedúry:** SCP-042-SK musí byť udržaná v obyčajnej ľudskej cele, s jedným moderným televízorom a DVD-CD prehrávačom. Je odporúčané dodať aj gauč či stoličku do miestnosti, ale zaobíde sa ak bez nich. Generátor musí byť umiestnený --zvnútra-- zvonka zadržania. Zamestnanci potrebujú mať povolenie úrovne 3 alebo vyššie na vstup do zadržania 042-SK.
Žiaden zamestnanec by nemal oddialiť SCP-042-SK od televízora. Pokiaľ je potrebné opraviť ho, tak nech s prítomnosťou 042-SK. Osoby ktoré už videli sériu, ktorú momentálne pozerá 042-SK celú spolu s SCP-042-SK by sa mali oddialiť na minimálne 3 metre od 042-SK. Viď Test A pre príklad efektu.

**Popis:** SCP-042-SK, alias Angela, je robot s umelou inteligenciou. 042-SK je neškodná anomália, ale bola naprogramovaná neznámou osobou. Má jednoduché, tenké a robotické telo, s výškou 1,5m a jej hlava vyzerá ako 3 palcový monitor s kamerou na boku hlavy. Je nafarbená na strieborno. 042-SK dokáže používať zabudovaný program prevodu textu na hlas a taktiež počuje a rozpoznáva reč iných ľudí. Na hlave (monitore) SCP-042-SK sa objavuje len text. Často krát to býva len emotikon zložený zo bodiek a zátvoriek. Ak 042-SK začne komunikovať, tak sa jej reč zobrazí aj ako text na obrazovke. SCP-042-SK váži 50kg. 

SCP-042-SK si vždy nájde najbližší televízor a vytiahne zo svojej hlavy disk na ktorom má uložené viaceré filmové série. Často si požiada o nové filmy a série. Toto je časté. SCP-042-SK taktiež ukazuje náznaky emócií. Pokiaľ sa jej niekto zdôverí so svojimi problémami, tak ich upokojí a znova sa začne zaoberať televízorom. SCP-042-SK je často odporúčané zamestnancom úrovne 3 alebo vyššie ako náhradu terapie, pokiaľ nezaberá obyčajná. SCP-042-SK má 59,5% šancu na zlepšenie emotívneho stavu zamestnancov. 

SCP-042-SK preferuje akčné filmy a hlavne si obľúbila herca Silvester Stalone. Pokiaľ nepozerá Pán Prsteňov alebo Harry Potter, sleduje sériu, kde hrá Stalone. Od dňa █/█/20██ už videla sériu Rambo ██ krát. Prvé slová (dátum nezaznamenaný), ktoré SCP-042-SK povedala, boli &#34;Stalone je dobrý herec.&#34; 

Od Incidentu 3659A a hlavne úmrtí Dr. Tengramovej sa 042-SK prestala zhovárať so zamestnancami. Povolené je aj experimentovať s triedou D. SCP-042-SK teraz pozerá zväčša len temné alebo romantické série. Jej Twilight rekord (1█) rivaluje pomali Rambo rekord. Po Incidente 3659B sa ukázalo, ako je 042-SK zručná s elektrinou.


**Poznámka od Dr. Tengramovej:** Po 30/█/20██ sa sama pomenovala Angela a začala používať ženský rod, keď o sebe rozpráva.

**Poznámka od Dr. Perníka:** Kriste pane ak si znova budem musieť pozrieť Prvá Krv časť 2 znova tak [DÁTA VYMAZANÉ] a to mi verte!


**Dodatok (29/█/20██):** 

__**Test A - 3/█/20██**__
&gt;
&gt; **Subjekt:** Dr. Ivan Perník, muž, beloch, 30, 68kg, 193cm
&gt;
&gt; **Procedúra:** Efekt sledovania celej série Rambo s SCP-042-SK
&gt;
&gt; **Priebeh:** Dr. Perník vošiel do zadržania a s nápojmi a jedlom. Pozerali spolu 20 hodín. Maratón sa skončil filmom Rambo : Posledná Krv.
&gt; **Výsledky:** Dr. Perník mal po zvyšok týždňa kyslú tvár a podľa záznamov z kamier sa aj pomočil počas maratónu.

__**Test B - 10/█/20██**__
&gt;
&gt; **Subjekt:** D-8875, žena, beloška, 25, 70kg, 160cm
&gt;
&gt; **Procedúra:** Zistenie problému v SCP-042-SK.
&gt;
&gt; **Priebeh:** D-8875 vošla do zadržania a vypla televízor 042-SK, napriek žalostným krikom Dr. Geraviča. Nasledovne 042-SK odtrhla ruku D-8875 a zapla znova televízor. D-8875 sa pokúsila zaútočiť, ale pošmykla sa na krvi.
&gt; **Výsledky:** D-8875 bola ošetrená a poslaná na službu upratať svoju krv v zadržaní SCP-042-SK.


__**Test C - 27/█/20██**__
&gt;
&gt; **Subjekt:** &#34;Lucifer&#34; (kocúr Dr. Tengramovej), samec, 6, 6kg, 23cm
&gt;
&gt; **Procedúra:** Reakcia SCP-042-SK na zvieratá.
&gt;
&gt; **Priebeh:** Lucifer sa pomaly priblížil ku 042-SK a rozvalil sa na miesto na gauči vedľa nej. 042-SK len pohladila Lucifera a oprela si telo a hlavu za Luciferove telo.
&gt; **Výsledky:** Lucifer nechcel odísť od SCP-042-SK. 042-SK sa zdala trocha normálnejšia a začala pozerať aj Rambo znova. Na gauči, kde ležali sa našli kvapky od oleja z neznámeho zdroja.

**Poznámka od Dr. Geraviča:** Kolegovia mi neveria, ale ja si myslím, že tie &#34;kvapky oleja&#34; sú slzy. Viem, že nemáme dávať do zložiek svoje osobné názory, ale musím vedieť či si to aj niekto iný všimol. Potrebujeme viacej testov. Už som požiadal O5 o povolenie na testovanie s SCP-042-SK. Už len treba čakať na odpoveď.
