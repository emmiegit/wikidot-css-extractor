**アイテム番号:** SCP-4084

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在も用いられている固定電話は全て、SCP-4084の発生について監視されます。偽情報キャンペーンを世界中で展開しており、そのキャンペーン内で当アノマリーは利用者のマイクから電話のスピーカーに音声が戻ることで発生する通常の不具合であるとしています。

加えて、固定電話の利用者は、希望の番号に電話が繋がらないと明らかになった場合には、可能な限り速やかに電話を切断するよう勧告されます。固定電話の利用者には、録音メッセージの後に聞こえる接続音は製造上よくある誤作動であり、懸念する必要はないと知らされます。

利用者が偽情報キャンペーンの勧告に従わず、SCP-4084と接続した場合、即座に財団に情報が入り、その事案の関係者全員にクラスB記憶処理剤が投与されます。SCP-4084が発生した地域は今後の異常活動について監視されます。

**説明:** SCP-4084は主に固定電話で発生するアノマリーであり、利用者が掛けようとしている電話番号が使われていないか、回線が切断されているか、もしくは存在しない場合に約33.2％の確率で発生します。この条件が満たされると、利用者はその固定電話の製造元が設定した、接続できなかった旨を告げる通常の録音メッセージの直後に、回線が接続されたことを示す通常の音声を聞きます。

本来ならばその電話はどの回線にも接続できないはずでずが、それにも拘らずこの現象は起こり、さらには機器が故障している場合でさえも発生します。この &#34;空&#34; と思われる回線に接続した利用者は、それから30秒前後と推定される時間以内に声を発さなければSCP-4084に気付きません。

通話開始から約30秒間は、この空の回線は利用者の歪んだ声を繰り返します。しかし、この時間が過ぎると、回線の相手は固定電話を介して話している人物の声を繰り返さなくなり、ひとりでに発声を始めるようになります。

この声音は利用者の歪んだ声から成り、同期を取らず、懇願するような口調で自身の所在地を尋ねるほか、利用者に回線を切断しないよう望みます。

SCP-4084-1は利用者に回線を切断しないよう強く求めますが、電話はいつでも切断でき、--悪影響も残りません。-- ##blue|補遺4084-3を参照してください。##

**補遺4084-1:** 以下の付随文書は、████/12/09に次席研究員のアーサー・ストラドウィック博士が実施した、SCP-4084の影響を受けた通話の記録です。

[[collapsible show=&#34;+ インタビューログ ████/12/09を閲覧&#34; hide=&#34;- インタビューログ ████/12/09を閉じる&#34;]]

&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; //ストラドウィック博士が現在使われていない番号に電話をかける。固定電話のダイヤル呼び出し音が30秒前後流れる。録音メッセージが流れ始める。//
&gt; 
&gt; **SCP-4084:** すみません、お掛けになった電話番号は回線が切られているか、現在使われておりません。誤ってこの録音にお掛けになったと思われる場合は、番号をご確認の上、再度お掛け直しください。
&gt; 
&gt; //接続を示す音声が流れる。//
&gt; 
&gt; **ストラドウィック博士:** もしもし？ どなたかいますか？
&gt; 
&gt; **SCP-4084:** //(ストラドウィック博士の声を繰り返して)// もしもし？ どなたかいますか？
&gt; 
&gt; **ストラドウィック博士:** もう一度言います、どなたかいますか？ この回線の相手が何者なのか、もしくは何なのか教えていただきたい。
&gt; 
&gt; **SCP-4084:** //(ストラドウィック博士の声を繰り返して)// もう一度言います、どなたかいますか？ この回線の相手が何者なのか、もしくは何なのか教えていただきたい。
&gt; 
&gt; **ストラドウィック博士:** もう一度だけ繰り返します。どなたかいま --
&gt; 
&gt; //ストラドウィック博士の発言がSCP-4084からひとりでに発せられる声音に遮られる。//
&gt; 
&gt; **SCP-4084-1:**  -- すか？ もしもし、どなたかいますか？ 聞こえますか？ どうかこの電話を切らないで。
&gt; 
&gt; **ストラドウィック博士:** ええ。聞こえます。貴方は何 -- 
&gt; 
&gt; **SCP-4084-1:**  -- 者ですか？ 私がどこにいるのか教えていただけますか？ 貴方がどこにいるのか教えていただけますか？ どうすればここから出られますか？ どうかこの電話を切らないで。
&gt; 
&gt; **ストラドウィック博士:** 電話を切るつもりはありませんが、我々には貴方の所在地に関する情報がありません。それで、貴方が何者なのか教えていた --
&gt; 
&gt; **SCP-4084-1:**  -- だけますか？ 貴方は私ですか？ ちょっと待ってください、貴方は私ですか？
&gt; 
&gt; **ストラドウィック博士:** 肯定も否定もできません。
&gt; 
&gt; //10秒前後の沈黙。//
&gt; 
&gt; **SCP-4084-1:** 私の名前はアーサー・ストラドウィック博士、SCP財団の主席研究員です。この回線の相手が何者なのか、もしくは何なのか、そして私の所在地と、どうすればここから出られるのかについて教えていただきたい。もしもし、聞こえますか？
&gt; 
&gt; **ストラドウィック博士:** SCP-4084-1、残念ですが、我々は貴方の所在地や &#34;そこから出る&#34; 方法に関する情報を十分に持ち合わせていません。もう一度だけ聞きます。この回線の相手が何者なのか、もしくは何なのか教えていただけますか？
&gt; 
&gt; //10秒前後の沈黙。//
&gt; 
&gt; **ストラドウィック博士:** この回線の相手が何者なのか、もしくは何なのか？ ご回答願います。
&gt; 
&gt; **SCP-4084-1:** もしもし？ 聞こえますか？ どうかこの電話を切らないで。
&gt; 
&gt; **ストラドウィック博士:** ええ、SCP-4084-1、聞こえますよ。
&gt; 
&gt; **SCP-4084-1:** 貴方がどこにいるのか教えていただけますか？ 私がどこにいるのか教えていただけますか？ この回線の相手が何者なのか、もしくは何なのか教えていただけますか？
&gt; 
&gt; **ストラドウィック博士:** それは機密情報です。
&gt; 
&gt; //3秒前後の沈黙。//
&gt; 
&gt; **SCP-4084-1:** 聞こえますか？
&gt; 
&gt; **ストラドウィック博士:** これじゃどうしようもないのは目に見えているな。インタビューを終了する。
&gt; 
&gt; **SCP-4084-1:** そんな、待って、絶対にこの電話を切らないで --
&gt; 
&gt; //ストラドウィック博士が回線を切断し、インタビューを終える。//
&gt; 
&gt; **&lt;ログ終了&gt;**
[[/collapsible]]

当インタビューでSCP-4084-1が呈した情報は機密保持違反であると見なされています。

**補遺4084-2:** ████/12/10、SCP-4084が収容違反したとの知らせが財団に届きました。

ミシシッピ州のヤロブシャ郡雑居ビルに設置された全ての固定電話が同時に鳴り始めました。電話に出ると、SCP-4084は接続できなかった旨を告げる通常の録音メッセージを再生しました。従業員が混乱から回線を接続したままにし、30秒後にSCP-4084-1に気付いたため、偽情報キャンペーンは機能しませんでした。

財団はこの一件が公衆に拡散する前に傍受でき、その場にいた全ての従業員にクラスB記憶処理剤を投与しました。ヤロブシャ郡は今後の異常活動について監視されます。

**補遺4084-3:** ████/12/16にストラドウィック博士が、固定電話に不合理な恐怖を感じ、SCP-4084-1の幻聴で目が覚めるために1週間も睡眠できていないと報告し、精神鑑定を受ける予定を立てました。

████/12/17に財団がヤロブシャ総合病院 兼 介護施設から入手した診療記録によれば、大勢の民間人がストラドウィック博士に似た心理的影響を報告しています。クラスE記憶処理剤の投与によってこの影響は成功裏に軽減にされ、これ以降ヤロブシャ郡での異常活動は報告されていません。

████/12/23の定期的な精神検査中に、ストラドウィック博士の宿泊部屋が放棄されていることが発覚しました。調査の結果、テープレコーダーと固定電話の存在が明らかになりました。テープを再生すると、以下の音声が聞こえてきました。

&gt; **&lt;ログ開始&gt;**
&gt; 
&gt; **SCP-4084-1:** 聞こえますか？
&gt; 
&gt; **ストラドウィック博士:** ああ、聞こえる。
&gt; 
&gt; **SCP-4084-1:** 貴方は私ですか？
&gt; 
&gt; **ストラドウィック博士:** 分からない。
&gt; 
&gt; **SCP-4084-1:** 私は貴方ですか？
&gt; 
&gt; **ストラドウィック博士:** 分からない。
&gt; 
&gt; **SCP-4084-1:** どうかこの電話を切らないで。
&gt; 
&gt; **ストラドウィック博士:** 切らない。
&gt; 
&gt; **&lt;ログ終了&gt;**</textarea></pre>
