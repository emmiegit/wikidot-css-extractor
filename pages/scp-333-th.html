**วัตถุ#**SCP-333-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** เมื่อวันที่ ██/██/19██ SCP-333-TH ได้ถูกนำออกจากกระถางแล้วลงในดินที่ลึก 6 เมตร ภายในห้องขนาด 18X20 เมตร สูง 30 เมตรของเอเรีย-71 มีคำสั่งไม่อนุญาตให้เจ้าหน้าที่เข้าไปใกล้กับ SCP-333-TH โดยเด็ดขาด การเฝ้าสังเกตการณ์จะทำผ่านกล้องที่ติดตั้งอยู่ภายในห้อง

SCP-333-TH จะได้รับอาหารเป็นสัตว์ที่ยังมีชีวิตและน้ำที่ถูกส่งผ่านท่อด้านบน รวมทั้งได้รับการตัดกิ่งก้านที่งอกยาวออกมาเดือนละหนึ่งครั้ง การเก็บซากและของเสียที่ SCP-333-TH ปล่อยออกมานั้นให้ใช้ไม้ที่มีที่จับยาว 4 เมตร ดำเนินการโดยบุคลากรคลาส-D เพื่อไม่ให้อยู่ในระยะการโจมตีของ SCP-333-TH

**รายละเอียด:** ปัจจุบัน SCP-333-TH มีขนาดที่โตเต็มที่คือ 80 นิ้ว สูง 25 เมตร และจะไม่โตไปกว่านี้แล้ว มีลักษณะเป็นต้นไม้ต้นเดี่ยวไม่ทราบชนิด ไม่มีใบหรือดอก แต่กิ่งก้านของ SCP-333-TH จะงอกยาวขึ้นเรื่อยๆในทุกวัน (เหมือนกับเส้นผม) ที่ลำต้นนั้นปรากฏของเหลวสีแดงที่ไม่ทราบว่าคืออะไรจำนวนสามจุดขนาดใหญ่ไหลออกมาให้ดูเหมือนกับเป็นตาและปาก ไม่พบวิธีการที่ SCP-333-TH ผลิตของเหลวนี้ออกมา การล้างคราบของเหลวนั้นทำได้แต่ก็จะปรากฏขึ้นมาใหม่อีกเหมือนเดิม นอกจากนั้นแล้วยังพบว่า SCP-333-TH สามารถขยับลำต้นและกิ่งก้านได้เพียงแต่ต้องอยู่กับที่เท่านั้น และไม่สามารถเคลื่อนย้ายออกจากจุดที่มันยึดติดเอาไว้ได้ 

SCP-333-TH จะบริโภคเนื้อสัตว์และแมลงที่ยังมีชีวิตเป็นอาหาร โดยที่มันไม่จำเป็นต้องออกล่าเพียงแค่รอให้เหยื่อเข้ามาใกล้ในรัศมีการโจมตี จากการสังเกตพบว่าสัตว์และแมลงที่ถูกปล่อยเข้าไปในห้องของ SCP-333-TH นั้นจะเข้าไปหา SCP-333-TH เอง ทั้งๆที่ SCP-333-TH ยังขยับลำต้นไปมาอยู่ ดูเหมือนว่าพวกเหยื่อจะไม่สนใจในความผิดปกตินี้และตรงเข้าไปเลียน้ำที่ไหลออกมาจากลำต้น[[footnote]] จากการนำสัตว์หลายๆชนิดเข้าไปในห้องนั้นพบว่าสัตว์ที่มีสติปัญญาขึ้นมาหน่อยจะไม่ยอมเข้าไปใกล้ SCP-333-TH [[/footnote]] จากนั้นลำต้นของ SCP-333-TH จะปรากฏโพรงขึ้นมาและตวัดตัวเหยื่อเข้าไปในโพรงอย่างรวจเร็ว หากเหยื่อมีขนาดใหญ่กว่าโพรง SCP-333-TH จะใช้กิ่งก้านมัดส่วนที่เกินออกมาของเหยื่อแล้วดึงจนขาดออก การกินของ SCP-333-TH ใช้เวลาไม่นานนัก และจะปล่อยของเสียที่เป็นเศษซากแห้งๆของเหยื่อและเหม็นเหมือนซากศพออกมาจากรากที่โพล่ขึ้นมาจากดินภายหลังจากนั้น 2 ชม. แม้ว่า SCP-333-TH จะไม่ได้รับอาหารเลยมันก็สามารถอยู่ได้โดยไม่ตาย

ดูเหมือนว่า SCP-333-TH ค่อนข้างสนใจในตัวมนุษย์ SCP-333-TH จะหันไปหาบุคคลนั้นโดยทันทีแล้วขยับกิ่งก้านไปมาไม่หยุดเหมือนพยายามจะสื่ออะไรบางอย่างออกมา และพยายามใช้กิ่งก้านไล่ฟาดแทนที่จะกินพวกเขา

**ภาคผนวก:** SCP-333-TH ถูกพบครั้งแรกในปี 19██ ภายในบ้านริมบึงของนางจอนสวิสท์ที่เป็นบ้าและอาศัยอยู่ตามลำพัง หลังจากที่ได้รับรายงานถึงสิ่งมีชีวิตที่ผิดปกติอาศัยอยู่ในบ้าน ตอนที่พบนั้น SCP-333-TH ถูกปลูกในกระถางต้นไม้ตั้งอยู่ในห้องชั้นบนของตัวบ้าน และสูงเพียง 500 ซม. ภายในห้องยังพบของเสียที่มันปล่อยออกมา ซากนก แมว และสุนัขที่นางจอนสวิสท์ขโมยมาจากเพื่อนบ้านเพื่อเอามาให้กับ SCP-333-TH และเลี้ยงดูมันเหมือนกับสัตว์เลี้ยงตัวหนึ่ง จากการตรวจสอบยังทำให้พบว่ามีชิ้นส่วนของมนุษย์ที่เป็นเด็กถูก [ข้อมูลปกปิด] อยู่ในตู้เย็นภายในห้องครัว โดยเธอได้บอกว่าเขาไม่ชอบกินและเอามาเล่น เธอก็เลย [ข้อมูลปกปิด] เพื่อปิดปากซะ นางจอนสวิสท์ไม่ได้บอกว่าไปพบ SCP-333-TH จากแหล่งไหนเนื่องจากคุยกันไม่รู้เรื่อง หลังจากนั้นนางจอนสวิสท์จึงถูกส่งไปขังที่โรงพยาบาลจิตเวช และ SCP-333-TH ก็ถูกนำกลับมาที่ไซต์เพื่อทำการศึกษาวิจัยต่อไป</textarea></pre>
