    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** ANTI-PUBLIC Interference
**Auteur :** [[user ObserverSeptember]]
**Traducteur :** [[user Dr Lekter]]
**Date de publication originale :** 11 février 2018
**Image :** [https://commons.m.wikimedia.org/wiki/File:Jack_Valenti_Portrait.jpeg Domaine public]
[[include credit:end]]

&gt; DE : PA-01 (mail-PA01-3754298)
&gt; À : Liste d&#39;Expédition PA
&gt; 31 juillet 429 09:00:54
&gt; Sujet : Mémo sur Jack le Suppresseur
&gt; 
&gt; Bon Savoir,
&gt; 
&gt; Dernièrement, une proposition m&#39;a été soumise par le responsable de la DIVISION DE REPENTIR à propos de Jack le Suppresseur, désigné par nécessité uniquement par son nom de Jack Valenti dans le contexte de ce mémo. Ci-joint se trouve un résumé de cette proposition et mon opinion sur ses avantages, ainsi qu&#39;un module de votation. Merci d&#39;éviter les absentions : au vu des crimes commis par cet homme à l&#39;encontre de notre mémoire collective, ce cas doit être sanctionné par la plus sévère opération de protection du CODE DE CORRECTION DU COPYRIGHT à ce jour.
&gt; 
&gt; Paix et Sagesse,
&gt; PA-01

&gt; [[=]]
&gt; **PROPOSITION DE PUNITION DE LA DIVISION DE REPENTIR POUR JACK LE SUPPRESSEUR**
&gt; **&#34;JACK VALENTI&#34;**
&gt; 
&gt; [[image Jack_Valenti_Portrait.jpg]]
&gt; [[/=]]
&gt; 
&gt; 
&gt; **RÉSUMÉ DES VIOLATIONS DU CCC**
&gt; 
&gt; La DIVISION DE REPENTIR ne pense pas avoir besoin de présenter Jack le Suppresseur (nom : Jack Joseph Valenti). Nul homme ne fut plus responsable du Grand Effacement que lui. Bien entendu, le CODE DE CORRECTION DU COPYRIGHT tel qu&#39;il existe aujourd&#39;hui a été écrit précisément pour empêcher un homme tel que lui de pouvoir à nouveau commettre une chose comme l&#39;Extension. Il a aussi été écrit pour s&#39;assurer que les hommes tels que lui se REPENTENT de leurs crimes.
&gt; 
&gt; En raison de sa culpabilité pour les catastrophes susmentionnées, nous considérons que Jack le Suppresseur mérite la plus sévère punition que nous ayons jamais infligée à une personnalité ANTI-PUBLIQUE. En plus du REPENTIR qui le concerne directement, cette punition tiendra également compte de son opposition répétée à des personnalités PRO-PUBLIQUES. Des documents historiques indiquent qu&#39;il a été un spectateur du Procès de l&#39;Extension, marquant son désaccord même quand Lawrence le Préservateur se battit en vain pour stopper la menace légale. Ce comportement, bien que moins grave que son rôle au sein du Grand Effacement, est complètement inacceptable.
&gt; 
&gt; De ce fait, la DIVISION DE REPENTIR recommande par la présence une MISSION DE RÉCUPÉRATION de classe-CULTURE ADAPTÉE à une période de six mois, avec pas moins de deux cent objets du domaine public à récupérer pour satisfaire les paramètres de l&#39;assignation. Si le sujet devait mener à bien la MISSION DE RÉCUPÉRATION avant la fin de la période de temps allouée, ce quota serait augmenté.
&gt; 
&gt; Nous pensons que cette punition reflète de façon appropriée la gravité des mauvaises actions de Jack le Suppresseur, et demandons votre approbation pour entamer de processus d&#39;extraction temporelle.
&gt; 
&gt; Paix et Sagesse,
&gt; Division de Repentir - Service de Protection du Domaine Public

&gt; **VOTE :** MISSION DE RÉCUPÉRATION étendue pour Jack le Suppresseur (&#34;Jack Valenti&#34;)
&gt; **RÉSULTAT :** 26-4 [[span style=&#34;color:#228B22;&#34;]]**(APPROUVÉ)**[[/span]]

&gt; DE : PA-01 (mail-PA01-3754298)
&gt; À : Liste d&#39;Expédition PA
&gt; 3 août 429 9:01:51
&gt; Sujet : Interférence ANTI-PUBLIQUE re: Jack le Suppresseur
&gt; 
&gt; Bon Savoir,
&gt; 
&gt; Il y a plusieurs jours, une proposition de REPENTIR a été faite à l&#39;encontre de Jack le Suppresseur et approuvée par un vote de cette ADMINISTRATION à 26-4. La notice de recrutement a été envoyée selon les procédures classiques, à destination du 14 octobre 83. D&#39;après notre compréhension actuelle de la science temporelle, nous devrions déjà soit avoir reçu les objets du Domaine Public soit avoir été informés de l&#39;échec de la mission.
&gt; 
&gt; La DIVISION DE REPENTIR considère très improbable que la lettre ait été reçue mais ignorée. De plus, notre procédure de contrôle temporel a été notablement renforcée pour ce cas ; s&#39;il avait ne serait-ce que vu la première page, la MISSION DE RÉCUPÉRATION aurait commencé. Nous pensons donc qu&#39;une tierce partie s&#39;est consciemment engagée dans des activités ANTI-PUBLIQUES en interceptant délibérément la lettre pour empêcher qu&#39;elle parvienne à la cible.
&gt; 
&gt; Nous avons également remarqué une chute subite du taux de succès des MISSIONS DE RÉCUPÉRATION achevées après 81. La perte de potentiels objets du Domaine Public est suffisamment conséquente pour que je recommande une INTERVENTION INDIRECTE pour rechercher la source de cette anomalie. Un module de votation est joint à cette lettre ; si vous votez contre, merci d&#39;expliquer brièvement votre raisonnement.
&gt; 
&gt; Paix et Sagesse,
&gt; PA-01

&gt; **VOTE :** INTERVENTION INDIRECTE, c. 83, pour enquêter sur une interférence ANTI-PUBLIQUE.
&gt; **RÉSULTAT :** 22-8 [[span style=&#34;color:#228B22;&#34;]]**(APPROUVÉ)**[[/span]]

&gt; DE : PA-01 (mail-PA01-3754298)
&gt; À : Liste d&#39;Expédition PA
&gt; 11 août 429 9:15:59
&gt; Sujet : INTERVENTION INDIRECTE RE: &#34;3185&#34;
&gt; 
&gt; Préserver,
&gt; 
&gt; À l&#39;heure actuelle, vous avez tous sans aucun doute lu le rapport sur l&#39;INTERVENTION INDIRECTE menée pour enquêter sur la MISSION DE RÉCUPÉRATION de Jack le Suppresseur. L&#39;organisation responsable de ceci, la Fondation, est supposée avoir été l&#39;une des nombreuses à agir à l&#39;écart du public durant l&#39;Ère du Voile, préservant la normalité en éloignant les objets et phénomènes IRRÉGULIERS de la sphère publique. Ils nous ont classés comme entité IRRÉGULIÈRE, dénommée [[[SCP-3185]]].
&gt; Ce sera une décision difficile pour chacun d&#39;entre vous, comme elle l&#39;est pour moi. Cependant, nous devons maintenant faire notre choix entre deux options déplaisantes : un potentiel désastre temporel, ou un abandon complet des idéaux et principes fondateurs de notre Service.
&gt; 
&gt; Je soutiendrai une INTERVENTION DIRECTE. Le problème du coût et des ressources nécessaires pour celle-ci, comparée à une INTERVENTION INDIRECTE, a été amené à mon attention, et c&#39;est une inquiétude que je partage. Mais à quoi sert donc notre budget de réserve sinon à être utilisé dans un moment comme celui-ci - un moment où notre raison même d&#39;exister dans notre rôle actuel est menacée ?
&gt; 
&gt; Vous êtes libres d&#39;exprimer le fond de votre pensée sur ce problème sans crainte de répercussions. Le module de votation est joint à ce document comme d&#39;habitude.
&gt; 
&gt; Sûres Découvertes,
&gt; PA-01

&gt; **VOTE :** INTERVENTION DIRECTE RE: &#34;3185&#34;
&gt; **RÉSULTAT :** 15-15 [[span style=&#34;color:#FFD700;&#34;]]**(PAS DE CONSENSUS)**[[/span]]
&gt; **NOUVEAU VOTE PRÉVU EN ATTENTE D&#39;APPROBATION PAR PA-01**</textarea></pre>
