[[collapsible show=&#34;+ SCP-2423-JP - 愛するが故に&#34; hide=&#34;良い思い出は出来たかい？&#34;]]
&gt; 
&gt; 初のSCP記事。私は548-JPに惹かれてこのサイトに来たはずなんです。なのにどうしてこれを書いたんだ……？長く続くとダレてしまいそうなのでシンプルに短く突き詰めていきました。番号は自分の誕生日から取りました

&gt; //……そんなの、酷すぎるじゃないですか。//
[[/collapsible]]

[[collapsible show=&#34;+ SCP-2830-JP - どうしようもないクズ、あるいは誰よりも優しかったひと&#34; hide=&#34;誰かと共に居たかった。&#34;]]
&gt; 
&gt; 2本目のSCP記事。正直出来にあんまり納得いってないのでいつか改稿します。とある小説から題材をパク……リスペクトしてます。
&gt; 
&gt; //出来れば、あの人を1人にしてあげないでください。//
[[/collapsible]]
**Tales**
[[collapsible show=&#34;+ それは、あまりにも。&#34; hide=&#34;その演奏会は、彼女のために。&#34;]]
&gt; 処女作かつ[[[http://scp-jp.wikidot.com/rookie-s-contest-2020|ルーキーコンテスト2020]]]参加作品。雰囲気作りに全力を尽くしました。[[[scp-548-jp|SCP-548-JP]]]は一番好きなオブジェクトなので、そのtaleを書けて本当に嬉しかったです。
&gt; 
&gt; //ぱらぱら、ぱらぱらと。//
[[/collapsible]]

[[collapsible show=&#34;+ ヴェールの向こう側、無知の人々へ。&#34; hide=&#34;ゲームオーバーまで、あと27日。&#34;]]
&gt; [[[making-2000-hub|筐体造りカノン]]]の参加作品。筐体造りの世界で国連とかの普通の団体がどう動くのかな？と考えていたら出来上がってました。最後の一言が個人的なお気に入りです。スピーチっていいですよね。[[[scp-1941-jp|]]]とか、[[[2039-speech|アニマリー達のデモ行進]]]とか。
&gt; [[*user meshiochislash]]さんの[[[http://scp-jp.wikidot.com/means-left-to-us|｢残された手段｣]]]も是非読んでみて下さい。
&gt; 
&gt; //全ての人々に告ぐ。人類の、世界の守護者たれ。//
[[/collapsible]]

[[collapsible show=&#34;+ 祈りの火が消える時&#34; hide=&#34;火は消え、光が届いた。&#34;]]
&gt; [[[scp-1983|1983]]]×[[[scp-4999|4999]]]とかいう私得コンビ。バークレーは死ぬ前に何を考えていたのか、何が彼を突き動かしたのか。私なりの考えです。
&gt; 
&gt; //煙草の火が、静かに消えた。//
[[/collapsible]]

[[collapsible show=&#34;+ 夜と満月&#34; hide=&#34;凍った世界でも、月は昇る。&#34;]]
&gt; [[[hyogaki-hub|氷我記]]]シリーズ参加作品。初の人事taleであり、夜詰管制官の初登場taleであり、初の5000字越えtaleでもあります。(スペース無視で5336文字)全人類は氷我記シリーズを読め、そして書け。
&gt; 
&gt; //全部諦めてしまうよりも、精一杯足掻いてから終わってやりたいじゃないですか。//
[[/collapsible]]
[[collapsible show=&#34;+ 審査待ちの報告書&#34; hide=&#34;とあるオブジェクトについて。&#34;]]
&gt; 元々はSCP記事にする予定でしたが、Taleの方が良さそうだなと思ったのでそっちにしました。本当は新年明けたその瞬間に投稿したかったんです……書き上がらなかったんです……
&gt; 
&gt; //……さよなら。//
[[/collapsible]]

[[tab エージェント･斎嘉の人事ファイル]]
**名前:** 斎嘉 杜景(Tokiyomi Tokei)
　
**担当:** 主に時間異常系統のSCPオブジェクトの確保及び初期収容、新人教育

**セキュリティクリアランスレベル:** 2
　
**所在地:** サイト-81██、自宅周辺の居酒屋
--大抵はBARにいる--
　
**人物:** 身長:186cm/体重:76kg/年齢:39歳/性別:男性
　
エージェント･斎嘉は--重度のアル中-- 酒好きの --独身-- 精神的に自由な男性です。両親共に財団職員であり、██県に位置する財団のフロント企業を通して雇用されました。

エージェント･斎嘉の一番とも言える特徴として、所謂婚活に積極的であるという点が挙げられます。
しかし、
・部屋の掃除や整理ができない
・生活能力が無い
・時間にルーズすぎる
・酒癖が悪い
等の理由により、今までに良い相手が見つかったことはありません。
エージェント･斎嘉には歳の近い妹と弟が1人ずつおり、両者とも既婚者です。

エージェント･斎嘉は大雑把で明るくさっぱりした性格と溢れ出る｢兄貴オーラ｣のために、一部の若い職員たちに慕われています。

&gt;
&gt; //もうそろそろ40代。早く結婚して両親に孫の顔見せてえな……ってより弟妹に先に結婚されたのがきつい。孫の顔とかどうでもいい。なんであいつらが結婚できてオレには出来ないんだよ。……酒でも飲んで忘れるか。//--　-- エージェント･斎嘉
&gt;
&gt; //そういうとこだぞ。//--　-- ██博士

[[collapsible show=&#34;+ 交流記録&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; 
&gt; //すいませーん、斎嘉さんいますか？この報告書について聞きたい事があるんですけど。//--　--[[[author:r-iiv|澪筆博士]]]
&gt; 
&gt; //ん〜、漓くんどうした〜？飲みに来たか〜？//--　--エージェント･斎嘉
&gt; 
&gt; //なんで仕事中に堂々と飲んでるんですか……//--　--澪筆博士

&gt;

&gt; 
&gt; //俺の立ち位置を考えろ。ありゃ好意じゃねえよ、雛鳥の刷り込みみたいなもんだ。だいたい、俺みたいなオッサンじゃあの子に似合わねえよ。//--　--エージェント･斎嘉
&gt; 
&gt; //……そういうものですか。//--　--猫舞研究員

&gt;
&gt; //なあ、斎嘉さん。新人の教育について聞きたい事があるんだが。//--　--[[[author:mth02|松原尋問官]]]
&gt;

&gt; 
&gt; //……あんたみたいな変人でも、そんな事考えるんだな。//--　--エージェント･斎嘉

&gt;

&gt; 
&gt; //年下の子に親みたいな事言われるとは……この位自由な方が長生きするぞ？//--　--エージェント･斎嘉

[[tab 夜詰通信管制官の人事ファイル]]
**名前:** 夜詰 瞳(Yodume Hitomi)
　
**担当:** エージェントや機動部隊への情報支援、サイト-81██の一般的な雑用及びアナウンス、--エージェント･斎嘉の世話--
&gt;
&gt; //誰ですかこんなこと書いたの！//--　--夜詰管制官
&gt; 
&gt; //あながち間違ってないと思うんだよな。//--　--██研究員

**セキュリティクリアランスレベル** 2

**所在地** サイト-81██の管制室、図書館

**人物** 身長:151cm/体重:非公開/年齢:23歳/性別:女性

夜詰管制官は黒いショートカットで、両目の上部にそれぞれ一つずつ、計4つの眼球を持つ女性です。過去にSCP-███-JPの異常性に巻き込まれていた所を当時収容作業に参加していたエージェント･斎嘉に救助され、上記の身体異常の治療が不可能であった事から身辺調査を経て雇用されました。

夜詰管制官はSCP-███-JPから救助してもらったという事からエージェント･斎嘉を非常に慕っており、--まるで家政婦のように-- 彼の生活の様々な面でサポートをしています。

&gt;
&gt; //斎嘉さん、お疲れ様です！コーヒー飲みますか？提出期限の近い報告書はデスクの左側にまとめておきました！あと、███博士からの差し入れでモンブランとショートケーキが残ってるので、好きな方選んでください！//--　--夜詰管制官
&gt; 
&gt; //いつもありがとな、瞳ちゃん。モンブランの方もらえるか？//--　--エージェント･斎嘉
&gt; 
&gt; //はい、今渡しますね！…………うわぁっ！(モンブランを持ったまま躓いてエージェント･斎嘉に突っ込む音)//--　--夜詰管制官

夜詰管制官は真面目に職務をこなして常に明るく振る舞い、その健気で素直な性格から一部の職員からは｢子犬のよう｣と称されています。しかし、本人に元々少し抜けた所が有り、また複数個ある眼のせいで距離感が掴みづらいのか廊下などで転倒しているのをしばしば目撃されています。

&gt;
&gt; //あっ、この間は散らかした書類を拾って下さりありがとうございました！とっても助かりました！//--　--夜詰管制官
&gt; 
&gt; //どういたしまして。それより何抱えてるの？ゴミ箱？//--　--エージェント･███
&gt; 
&gt; //はい！███さんにゴミ捨てを頼まれまして……うわぁっ！(転んでゴミをぶちまける音)//--　--夜詰管制官

&gt; 
&gt; **人は恋愛を語ることによって恋愛するようになる。**
&gt; 
&gt; --　　--ブレーズ・パスカル

唐突ですが皆さん、恋愛って好きですか？私は大好きです。恋愛ものっていいですよね。ラブコメから悲恋、果てはヤンデレまで、この世には様々な｢愛｣を描いた作品が溢れています。そこで私は考えたのです。財団世界での｢愛｣をもっと見てみたいな、と。

このコンテストでは様々な形の｢愛｣を認めます。初恋のような甘酸っぱい愛でも、大人のビターな愛でも、破綻し歪んだ愛でも、はたまた鬼█の刃のような家族愛でも構いません。貴方が｢愛｣だと思ったものをテーマにしてください。
