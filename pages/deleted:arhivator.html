**Объект №:** SCP-1353-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект хранится в подземном ангаре Зоны 23 на глубине 40 метров под землей. Необходимо обеспечивать бесперебойное питание аккумуляторных батарей ангара и следить за резервным генератором. Важно поддерживать полную информационную изоляцию, и ни при каких условиях не допускать подключения объекта к сети интернет, либо иным каналам коммуникаций. Все эксперименты и исследования проводятся только с непосредственного разрешения директора Зоны 23 д-ра Молчанова. 


**Описание:** SCP-1353 это летательный аппарат, построенный с применением неизвестных технологий, делающих конструкцию чрезвычайно стойкой к деформации и высоким температурам. Объект содержит внутри SCP-1353-1 и SCP-1353-2. Радиоизотопный анализ показал что все три объекта имеют возраст не менее 2-ух миллиардов лет. SCP-1353-1 это окаменелости останков гуманоидного существа, который управлял SCP-1353. SCP-1353-2 бортовой компьютер, оснащенный искусственным интеллектом. Несмотря на сильные эрозийные и механические повреждения, техникам и программистам Зоны 23 удалось восстановить SCP-1353-2. База данных объекта не была подвержена повреждениям, однако язык на котором кодируется информация не поддается расшифровке. Язык программирования также неизвестен, тем не менее найдены файлы напоминающие номенклатурные. После добавления в них словаря русского языка и нескольких словарей терминов объект был подключен к электросети для изучения базы данных (см. Приложение). 


**История обнаружения:** Объект был найден на глубине 9803 метра на [ДАННЫЕ УДАЛЕНЫ]. После выхода научной публикации о находке, ей заинтересовались в Фонде. Удаление публикаций, поиск объекта и фальсификация научных исследований были поручены МОГ Омикрон-8 (&#34;Призраки прошлого&#34;)[[footnote]] Мобильная оперативная группа занимается палеонтологическими аномальными находками и исследованиями архивных данных. Также в задачи МОГ входит утаивание исторических событий, меняющих представление об устоявшемся мировом порядке. Подразделение действует на территории СССР и в зонах его интересов. [[/footnote]] во главе с агентом Ширяевым.


**Приложение:**
После подключения к сети SCP-1353-2 некоторое время выводил на экран нечитаемые символы. Как оказалось позднее, объект предлагал выбрать язык интерфейса, и когда на экране появился &#34;русский&#34;, научный сотрудник сделал выбор. Далее было предложено запустить голосовой режим управления.


**Стенограмма исследований:**
[[div class=&#34;blockquote&#34;]]
Майор:
-- Протокол эксперимента, сотрудники: майор Ширяев и лейтенант Данилов. Объект изучения SCP-1353-2. Ну что, лейтенант, общайся с этим тостером, ты в них разбираешься. 

Лейтенант: 
--Так точно. Обращение к объекту: твое обозначение теперь SCP-1353-2, ты понимаешь меня? 

SCP-1353-2:
-- Ответ утвердительный. Предъявите коды доступа высшего порядка для получения прав администратора. Если у вас их нет - предъявите коды доступа второго порядка для получения прав пилота.

Майр: 
--Объект способен распознавать окружающих и себя. Лейтенант, продолжаем эксперимент. 

Лейтенант:
-- Коды доступа отсутствуют. SCP-1353-2, я произвожу ремонт оборудования и изучение данных. У тебя есть для меня информация? 

SCP-1353-2: 
--Есть несколько тысяч файлов с нулевым уровнем секретности. Предоставить файлы сотруднику технической поддержки? 

Лейтенант:
-- Предоставить. Воспроизведи любой. 

SCP-1353-2: 
--уурто лмото нуууут... 

Лейтенант:
-- Остановить восроизведение аудиофайла. SCP-1353-2, требуется интерпретация всей доступной информации на русский язык. 

SCP-1353-2: 
--Идет интерпретация данных. Обработка завершена, дополнительно загружены параметры истории, биологии, экономики... 

Майор:
-- Ты что его к интернету подключил? Вырубай быстрее!( //Спустя несколько секунд//)Объект проявляет признаки интеллекта.

SCP-1353-2:
-- Коды доступа деактивированы, смена пользователей. Предоставить информацию о выполнении задач по приоритетности? 
[[/div]]


[[collapsible show=&#34;+ Предоставить отчёт о выполнении приоритетных задач?&#34; hide=&#34;- Наивысший приоритет: поддержание жизнедеятельности пилота.&#34;]]
[[div class=&#34;blockquote&#34;]]
Директивы производителя, исходный код. 

Статус выполнения: не выполнено. 

Причина провала: исчерпаемый ресурс(кислород). 
[[/div]]
[[/collapsible]]


[[collapsible show=&#34;+ Предоставить отчёт о выполнении неприоритетной задачи(Архивация данных)?&#34; hide=&#34;- Директива пилота, голосовой ввод: воспроизвести последний аудиофайл?&#34;]]
[[div class=&#34;blockquote&#34;]]
День 8677. Моя миссия близка к завершению. Шесть дней назад закончилась пища, три дня как без воды, через несколько часов отказ систем регенерации воздуха. Все это время, после Судного дня, я потратил на описание видов, когда-то населявших мой мир. Некоторых нарисовал на стенах станции, но рисовал всегда плохо, поэтому вышло хуже чем наскальная живопись тысячи лет назад. Некоторых вылепил из пищевых продуктов, но позже съел. К моему сожалению я более не знаю живых существ, которых мог бы описать для того, кто возможно когда-то найдет мои записи.

 Осталось описать последний вид, к которому я себя больше не причисляю, ибо не понятны они и мне были. [САМОНАЗВАНИЕ ВИДА]- они. Они считали себя разумными, они полагали что лучше них природа уже не породит, и они оказались правы - природа уже ничего не породит. Они обладали даром творения: создавали картины и киноленты, архитектурные сооружения, песни, музыку, стихи, книги, новые ароматы, будоражащие обоняние, дурманящие смеси и напитки, социальные игры длинною в жизнь. Но лучше всего они создавали оружие, способное уничтожать их самих. В этом им не было равных. Они даже создали оружие, которое в итоге уничтожило весь их мир. Мой мир, который я пытался описать, но не описал и 1%. 

Через несколько часов моё тело покинет сознание, и я стану 100% [САМОНАЗВАНИЕ ВИДА], а мой космической дом на орбите станет одновременно и гробницей и капсулой времени. И теперь значение имеет только одно - я всеми фибрами надеюсь, что когда-то кто-то найдёт эту капсулу и распечатает её. Обнаружив там мумию тела, расшифрует записи, сделает верные выводы. И тогда в его воображении наш мир воскреснет на миг, намекая на былую красоту буйства жизни. Миссия завершена, чувствую приближения холода и пустоты вечного забвения...
[[/div]]
[[/collapsible]]


[[collapsible show=&#34;+ Предоставить отчёт о выполнении неприоритетной задачи&#34; hide=&#34;- Сохранение жизни &#34;]]
[[div class=&#34;blockquote&#34;]]
Директива пилота, голосовой ввод: 347 голосовых команд &lt;&lt;Нужно ценить жизнь&gt;&gt;

Статус выполнения: выполнено. 

Протокол исполнения: смерть пилота, поддержание жизни (гниение, брожение).

Расходный материал: топливо для корректировки орбиты. 

Финальный этап: приводнение на поверхность океана, разгерметизация капсулы. 
[[/div]]
[[/collapsible]]

[[div class=&#34;blockquote&#34;]]
Лейтенант:
-- Бред, машина неисправна. Пилот мёртв, какая еще жизнь? 

Майор:
--Знаешь, Данилов, а ведь бактерии в твоем кишечнике - тоже живые. Два миллиарда лет назад... На опустевшей планете... Никогда не думал, что увижу вживую абстрактного создателя. 
**Конец записи**
[[/div]]</textarea></pre>
