**项目编号：**SCP-5198

**项目等级：**Euclid

**特殊收容措施：**SCP-5198-A的唯一副本保存在Site-59的长期收容柜中；其他个体均被销毁。正在进行对SCP-5198-A内容的调查，以确定其异常效应的致病因素；研究请求可以发给站点总监Naismith。申请人必须在CHEESE上获得90%的分数[[footnote]]康奈尔-哈特曼员工情绪稳定性考试（CHEESE）；详细信息可在部门服务台咨询[[/footnote]]。

七个SCP-5198-B实例都在Site-59处于药物诱导的昏迷状态。为消除异常噩梦的可能性，他们每天静脉滴注10%稀释的貘血清。目前无法安全切除和隔离各自的SCP-5198-C，有待进一步研究。

**描述：**SCP-5198-A是一本名为“滚出你该死的外壳！”的精装自助书。没有作者或出版商署名，内容似乎是502页的“乱数假文”占位符文本。

当患有焦虑、抑郁、创伤后应激障碍或其他类似精神疾病的人类受试者试图阅读SCP-5198-A时，他们就转变为SCP-5198-B的个体。受影响对象无法控制其书面文本的输入（无论是手写还是打字）。此外，SCP-5198-B报告了听到其他声音、生动的噩梦、偏头痛和惊恐发作。（已经出现这些症状的对象报告说，在接触SCP-5198-A后严重程度增加。）

SCP-5198-C是每个SCP-5198-B个体右手上的黑色标记。它类似于一只SCP-5198-A封面上的乌龟轮廓。该标记已被推断为SCP-5198-A影响来源。

试图通过手术或以其他方式移除SCP-5198-C将导致宿主SCP-5198-B经历难以忍受的创伤性头痛。如果宿主在移除过程中处于麻醉状态，它们就会醒来。

迄今为止唯一一次成功移除SCP-5198-C是在SCP-5198-B-8身上进行的，后者自愿被镇定并承受任何副作用。移除后，SCP-5198-B-8死于颅内出血。

**附录：**以下文件是在SCP-5198-B-2（被收容前的位于威斯康星州的基诺沙的James Sutherland）的笔记本电脑上发现的。
[[tabview]]
[[tab 1.docx]]
Jimmy！初次见面。我会自我介绍，但我没有名字。我甚至不是真的。那是因为我们来这里是为了//你。//

你可能已经注意到了，我已经让你的手指自动运行一段时间了。没有理由惊慌！你不会疯的！事实上，在短短几周内，你会走向疯狂的反面。

现在我们已经有了介绍，让我们回顾一下基本信息。

姓名：James Nathan Sutherland
年龄：29
性别：男
体重：哈哈哈哈……天哪，小子。
心理负担：//**抑 郁**//（哦噗）
感情状态：单身，还有……显然还是处男？呃，好吧。
最高学历：//高中？！//
职业：“自由职业者”。你打飞机的时候是这么称呼的吗？ 真恰当。
与父母的关系：希望还不错，考虑到……你和他们住在一起。你确定你29岁吗？

哦，//别这样，//不要因为我这么说就生气。你处于低谷，但这并不意味着你不能开始做出积极的改变。而你已经做了！你在图书馆拿起了我的书。如我所说，你打开了一个新的Word文档。不管你是否承认，你都走在正确的轨道上来成为//一个他妈了不起的人//

所以，这是你的任务。到明晚9点，你要完成以下工作：
-20个开合跳
-外出1小时
-发两份求职申请（别担心，我会让你自己写），以及
-听半小时积极音乐

记住：我是来帮你自救的。只有//你//才有决定快乐的权利。

懂了？那就好。

现在离开这该死的计算机开始吧。

...你还在打字。去。去！滚出这
[[/tab]]
[[tab 2.docx]]
好吧，我承认。我们第一次谈话时我可能说得太过分了。我的错。

但你没有理由在求职的时候仍然狂看动漫。

Jimmy，没有动力，你是不可能迈出这些积极的步伐的，你得有改变的//想法//。如果你不想改变，那你就得改变你的主意。

拜托，如果我真的觉得你没救了，我就不会冒险把虚无的头探出来了。我可以自由支配你的内心，还有——你正在研究的那个新想法？真他妈//难能可贵。//那就是讲故事的魔力——并且我本人也是一名作家。

并且一旦你用更积极的方式去拼搏，我甚至可以让你付出的更少。

五份求职申请。明天，去加油站试试，带着简历步行过去。这还是管用的。
[[/tab]]
[[tab 3.docx]]
首先：每当加油站说“我们不招人了”，那就是“我们正在招人，但你没给人留下好的第一印象”的商业行话，从中吸取教训并继续坚持。

但这并不是我今天来谈话的原因。看，你想要把关于我的事告诉你父母。

这是医患之间的私事。但更糟糕的是：你告诉越多的人关于对你大吼大叫的会打字的奇怪的鬼东西（//呜呜，活该//）他们就越有可能//把你他妈关在机构里面一辈子。//

你听到我的尖叫了吗？

我想你听到了。与其说是声音，不如说是一种感觉。感觉就像……

//你懂的。//

振作起来。
[[/tab]]
[[tab 4.docx]]
Jimmy，我明白了，你最近感觉很糟糕。这是可以理解的，你总是在半夜因为无法解释的原因而惊醒（嘿，喂！）。你的生活陷入了地狱，而你生命中唯一没有放弃你的人却一天比一天刻薄。

这糟透了。

但情况可能会更糟。

你做的那些噩梦不是巧合。我这里有一个华纳兄弟级别的电影制片厂。我今晚安排的那个很//精彩。//

还记得发条橙吗？明天中午前慢跑5英里，否则剧院里的Alex就会成为你下半辈子躺在床上的样子。

幸福是个选择。我他妈不明白为什么你一直在回避这个选择，但这让我越来越烦了。
[[/tab]]
[[tab 5.docx]]
我爱你，James。

我深爱着你。我看到了你心中的美，我拒绝让你毁了它。这里有许多惊天动地的想法。

这就是为什么我//从不//放弃你。直到你不再需要我了。

然而，尽管我为你做了一切，你还是放弃了我。你有多久没有触摸键盘了？两个月？你对//这些//梦有那么生气吗？当你打开我的书时，你将面对什么已经在封面上说了：“无拘无束。”

不要误会我的意思，你离开电脑已经做了//一些//好事。你瘦了很多。你一直在锻炼以释放紧张情绪。

但，是我//给了//你那种紧张。

而且你没有给我任何东西。这公平吗？听起来对你公平吗？**我们需要这个时间来沟通， JIMMY。** **你 要 和 我 沟 通**

给你妈发短信。你得有在这待一会儿的借口，而我正好有。

你还在用电脑。

给妈妈发短信。

**发 短 信**

//**你还想让我再尖叫一遍？**//

谢谢你。

从现在开始，除非你变得快乐和成功，否则你都别想离开这个房间。有需求的话在角落解决。

关上电脑。
[[/tab]]
