    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1891-JP - バリツカワウソ
**著者:** ©︎[[*user dr_toraya]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-1891-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1891-JPはサイト-221█内の水棲型哺乳類保護施設を改造した専用収容室に収容します。SCP-1891-JPが敵対的態度を取った際、それが通常の制圧行動の範疇であれば、収容担当者は被害が最小限になるよう注意して制圧されるよう対処してください。SCP-1891-JPが職員に過度の暴力を加えようとした場合や収容エリアを逸脱しようとした場合、警備員はテーザーガンなど所定の装備を用いてSCP-1891-JPの鎮圧、再確保を行ってください。SCP-1891-JPのストレスチェックのため定期的に専門家によるカウンセリングプログラムを行うことが認められています。現在のカウンセリング担当者は--Sharon Warner-- Wendy Knittsです。

[[include component:image-block
|name=otter1
|caption=SCP-1891-JP
|width=300px
]]

**説明:** SCP-1891-JPは後ろ脚による二足歩行能力を有するユーラシアカワウソ(//Lutra lutra//)です。同種類の一般的個体と比較して、関節の可動域が広く、非常に強い筋力を有しています。泳ぎは得意ですが滝や滝の音に対して強い拒否反応を示しており、収容室内の小規模な滝に対しても恐怖の反応を示しました。このため、収容室の設計の際には滝状の設備がないことを確認してください。SCP-1891-JPは飼育担当者に対しては比較的従順ですが、危険や恐怖を感じた場合には攻撃的になる傾向があるため、直接接触の際には注意が必要です。またSCP-1891-JPは柔道に似たある種の格闘技を習得しており、敵対した動物をこの格闘技で制圧することに強い興味を示します。SCP-1891-JPは逃げる対象や抵抗する対象に対して特に強い興味を示し、より強力な体術を行使しようと試みます。制圧に成功した場合、SCP-1891-JPは対象に対する興味を急速に失い、多くのケースでは直後に対象を解放しています。制圧に失敗した場合、SCP-1891-JPの収容態度はその後数週間にわたり悪化することがあります。このため収容担当者は事前に受け身の訓練を行い、SCP-1891-JPの敵対時にはあえて制圧されることが推奨されています。

SCP-1891-JPは20██年2月にスコットランドのエディンバラ郊外で発見されました。収容以前のSCP-1891-JPは████川に近い旧Sutherland邸を住居としており、不動産会社の職員が住宅管理のためSutherland邸を訪れた際に発見されました。SCP-1891-JPは不動産会社が呼んだ害獣駆除業者3名を体術で制圧し、████川に逃げ込みました。害獣駆除業者の「カワウソに投げ飛ばされた」という異常な報告は財団の興味を引き、その後SCP-1891-JPは財団の機動部隊により確保、収容、保護されました。Sutherland氏はSCP-1891-JPの発見以前から行方不明となっていますが、調査の結果SCP-1891-JPとSutherland氏の関連性は確認されませんでした。

SCP-1891-JPは収容から現在までおおむね協力的な収容態度を守っていますが、2016年に発生したSCP-████収容違反時、一時的に収容エリアから逸脱しました。その後の調査で、SCP-1891-JPは負傷したサイト-221█管理者、複数の研究者、その他一般職員の救護(心臓マッサージ、骨折に対する添え木、人工呼吸など)にあたっていたことが判明しました。後日、SCP-1891-JPに対して次の処分が行われました。

&gt; **__収容エリア逸脱に対するペナルティ__**
&gt; ・収容室の外壁の強化
&gt; ・収容担当者による訓告処分
&gt; ・遊具の一部使用禁止(1週間)
&gt; 
&gt; **__救護活動に対するボーナス__**
&gt; ・真鯛(1尾)
&gt; ・サイト管理者[[footnote]]SCP-████の収容違反により当時のサイト管理者(K. McCormick)が死亡したため、新任のサイト管理者(E. Cartman)が代行。[[/footnote]]からの感謝状

2015年1月、SCP-1891-JPを財団のリソースとして活用する案が収容担当者から提案されました。提案書において、SCP-1891-JPは高度な知性と高い従順性を示しており、諜報活動において有用であるとされています。--提案は却下されました。-- 2016年9月、定期的に行われる財団の非人間型職員雇用適性試験の受験をサイト管理者が許可しました。ただし受験結果はただちにSCP-1891-JPの雇用に結び付かず、SCP-1891-JPの雇用は現段階では無期限に凍結されています。

**__懸案事項記録1891-JP-█__** 2015年3月、SCP-1891-JPの背後に立っていた職員が手をすべらせコーヒー入りのマグカップを取り落とした際、SCP-1891-JPがこれを目視せずに回避する事象が発生しました。収容担当者は偶然として処理しようとしましたが、サイト管理者はSCP-1891-JPには通常以外の認識能力がある可能性を主張しました。SCP-1891-JPの認識能力についての再調査が--計画されています-- 実施されました。

再調査の結果、SCP-1891-JPの認識能力は通常のユーラシアカワウソと同等であり、テレパシーなどの超感覚は備わっていないことが確認されました。前述の事象は偶然によるものと判断され、SCP-1891-JPの収容プロトコルの変更は取り消されました。収容担当者は、サイト管理者に対しSCP-1891-JPへの謝罪を要求しました。要求は却下されました。

**__事案記録1891-JP-█:__** 2017年4月、サイト-221█勤務のBroflovski研究員がSCP-1891-JP収容室に無許可で侵入し、SCP-1891-JPの終了を試みる事案が発生しました。SCP-1891-JPは後ろ左足に重傷を負い、Broflovski研究員はただちに拘束されました。Broflovski研究員は精神鑑定の結果重度の[編集済]であると判断され、財団が運営する精神病院に保護されました。事案発生後、SCP-1891-JPに心的外傷後ストレス障害に似た症状が認められたため専門家による定期的なカウンセリングが許可されました。カウンセリングの担当者として財団の運営する動物訓練所の主任教官Sharon Warnerが割り当てられました。

**__実験記録1891-JP-█ - 日付2017/7/20:__**
&gt; **対象:** SCP-1891-JP
&gt; 
&gt; **実施方法:** 財団の機動部隊&#34;牛鬼&#34;の部隊員と柔道の試合を実施。
&gt; 
&gt; **結果:** SCP-1891-JPが12勝8敗で勝ち越した。実験終了後、SCP-1891-JPは満足したように長時間眠り、以後数日間の収容態度が改善した。
&gt; 
&gt; **分析:** SCP-1891-JPを財団職員の特殊CQC教官として限定雇用する案が提案されました。提案は承認されました。

[[include component:image-block
|name=otter2
|caption=SCP-1891-JP
|width=300px
]]

**__懸案事項記録1891-JP-██:__** 2017年12月、SCP-1891-JPが収容室内の監視カメラに長時間映りこまなかったため、疑問を持った警備員が収容室に立ち入りました。警備員はあわてて収容室を立ち去ろうとする様子のWarner教官を発見し、尋問ため彼女を引き止めました。Warner教官は空き時間ができたため早めにカウンセリングに来ただけだと主張しました。入室記録および供述に不審な点はなく、Sharon Warner教官とSCP-1891-JPにはあまり長時間物陰に隠れないよう指導が行われました。警備員に対してはWarner教官の入室に気が付かなかった点について処分が行われました。

**__収容室の排水溝から回収されたメモ:__**
&gt; //本件はSCP-1891-JPの収容とは関係がないことが判明したため、サイト管理者権限により記述が削除されました。//

**__事案記録1891-JP-██:__** 2018年3月、定期訓練におけるSCP-1891-JPと機動部隊&#34;牛鬼&#34;部隊長の試合開始直前、SCP-1891-JPが右前脚を上に掲げ、第一指と第二指を伸ばすジェスチャーを行いました。続いて部隊長が「真剣勝負が提案された」として、監視員に対しSCP-1891-JPと試合の枠を超えた全力の勝負の可否について質問しました。SCP-1891-JPの提案は却下されました。SCP-1891-JPは当日の以後の試合を放棄しました。なおSCP-1891-JPと機動部隊&#34;牛鬼&#34;の部隊長の試合は、全試合において部隊長の勝利という結果に終わっています。

**__懸案事項記録1891-JP-██:__** 2018年5月、財団職員Kevin Warnerの殺害容疑で、その妻である動物訓練所教官Sharon Warnerが逮捕される事案が発生しました。Sharon Warnerは錯乱していましたが一般の警備員により確保された際には抵抗せず、その後財団が運営する精神病院に保護されました。後任のカウンセリング担当者には動物訓練所の--副主任-- 主任教官Wendy Knittsが割り当てられました。担当者の交代に際し、SCP-1891-JPの収容態度に大きな変化は見られませんでした。

**__追記2018/6/1:__** SCP-1891-JPに鮭(一尾)が提供されました。提供者は機動部隊&#34;牛鬼&#34;部隊長です。

**__追記2018/8/1:__** サイト管理者E. Cartmanの異動に伴い、SCP-1891-JPの収容担当者の変更が行われました。後任のサイト管理者はサイト-221█勤務の収容スペシャリストチーフでありSCP-1891-JPの収容担当者も兼任していたC. Tuckerに決定しました。二人の異動パーティーにおいて、SCP-1891-JPは前足で握手を要求しました。要求は承認されました。

|name=otter3
|caption=[サイト管理者権限によるデータ削除]
|width=200px
]]</textarea></pre>
