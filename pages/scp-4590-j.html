    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4590-j/Campfire_Pinecone.png|caption=为阿姆斯特朗事件构造的经典火灾场景。]]


**项目编号：** SCP-4590-J

**项目等级：** Euclid

**特殊收容措施：** SCP-4590-J将被放置在一个人造沼泽内，其中在包含一个 //Draecaena cinnabari// (索科特拉龙树)标本,一对//Eos histrio//（红蓝吸蜜鹦鹉），//Ixodes scapularis//(鹿蜱)的本地种群, 和一个 //Platybelodon grangeri//的仿制品。还应提供适当的柴火和火圈。只要满足了这些必要条件，就可以安全地进入和观察收容区域。

工作人员应礼貌地拒绝任何参加阿姆斯特朗事件的邀请。

**描述：** SCP-4590-J是一个男性人形生物,高度为1.51m。SCP-4590-J没有显示任何外部物理异常，但它的穿着方式是值得注意的。SCP-4590戴着鹿皮斗篷和沙滩巾，并随时携带手杖，它的脸被胡子和宽檐帽遮住了。此外，SCP-4590-J总是被沼泽杂草和泥浆覆盖，但他并不会尝试清洁自己。

SCP-4590-J-2是由一群10至16名男性和女性组成的人型生物群体 [[footnote]]每一场阿姆斯特朗事件的数据都会发生变化。单个实体在季节内是一致的，但可能每年都有变化。[[/footnote]] SCP-4590-J-2标本通常身上带有小物件，包括水袋、发带和串珠手镯。

SCP-4590-J和SCP-4590-J-2的出现时间有限，至发生在6月的第一周到8月的第一周之间的每周五晚上，19:00到21:30之间。这些出现的事件被称为阿姆斯特朗事件，并在以下日志中详细介绍。

**阿姆斯特朗事件日志-2015年7月31日**

在19:03后，12个SCP-4590-J-2实体(6个男人, 6个女人)从沼泽中出来，并在火坑中生火。在照明成功完成后，SCP-4590-J-2实体仍留在该区域，带着期待的神情频频看向沼泽地。

在19:14后，SCP-4590-J从沼泽中出现，并接近火圈。进行以下对话。

&gt; **&lt;开始记录&gt;**
&gt; 
&gt; [SCP-4590-J-2e向SCP-4590-J跑去，跪到地上]
&gt; 
&gt; **SCP-4590-J-2e：** 哦，伟大的Japucha大师，通晓Japucha之道者
&gt; 
&gt; **SCP-4590-J：** 是时候了… [注意力转向火] //噢，大火！//既热又闪烁! Japucha的时间到了吗?[
&gt; 暂停，倾听火焰] 不! 不,还不是时候！
&gt; 
&gt; [SCP-4590-J-2实体开始变得焦躁不安，并在地面上嚎啕大哭且敲打地面。SCP-4590-J开始用它的手杖末端在泥&gt; 土上绘制人物。]
&gt; 
&gt; **SCP-4590-J-2j：** [在恳求中接近SCP-4590-J] 哦，伟大的Japucha大师，它是Japucha大师。现在是时候了吗？
&gt; 
&gt; **SCP-4590-J：** 是时候了，是时候了...[跪下] //哦，太脏了//，它是棕色的，无论你多小心，都会把所有东西弄脏， //是时候了吗//...Japucha? [嗅了嗅地面，然后舔了舔] 不! 不! 还不行!
&gt; 
&gt; [SCP-4590-J-2实体感到“忧虑”。有几个人开始在火坑里奔跑，或者在泥土里打滚。SCP-4590-J继续在泥土上绘制人物，并听到他反复地咕哝着“Japucha”。]
&gt; 
&gt; **SCP-4590-J-2a：** [绝望地接近SCP-4590-J] Japucha大师，Japucha大师! 是时候了吗？
&gt; 
&gt; **SCP-4590-J：**是时候了吗？[向附近的灌木丛走近，手抓树叶] //哦，大灌木//，如此得绿且可能有毒...是时候了吗，Japucha? [撕下叶子，嚼碎，吐出] 不!//还不是时候//！
&gt; 
&gt; [SCP-4590-J-2实体已经达到了绝望的状态。SCP-4590-J把手杖在膝盖上折断了。]
&gt; 
&gt; **SCP-4590-J-2c：** [轻轻拍击SCP-4590-J上的肩膀]呃，Japucha大师？现在是Japucha时间了吗？
&gt; 
&gt; **SCP-4590-J：**是...//时候了//...[抬头看向收容区域的天花板，高举双臂]哦，伟大的天空，现在它实际上更像是一个屋顶，我看到它....//JAPUCHA//时间到了吗？...[保持这个姿势15秒。SCP-4590-J-2样品保持着沉默]
&gt; 
&gt; **SCP-4590-J：** 是！是的，是时候了！[SCP-4590-J为庆祝在周围跳来跳去，而SCP-4590-J-2样品在喝彩] 是时候了，是时候了！来吧，集合，集合!来吧，兄弟们！来吧，姐妹们!让我们一起分享Japucha吧!
&gt; 
&gt; [SCP-4590-J和SCP-4590-J-2围成了一圈]
&gt; 
&gt; **SCP-4590-J：** 好的，Japucha。让我们好好准备吧...
&gt; 
&gt; **合：** [振鸣声] Japucha将右手[全部放在圆心内]，Japucha将右手伸出[从圆圈内把手移开]Japucha 右手握过来[然后将右手放在圆心内摇动]你做个Hokey-Pokey动作，然后转过身来[在原地旋转]这就是它的全部!
&gt; 
&gt; [所有人都在欢呼。火被熄灭了。所有人都回到了沼泽。]
&gt; 
&gt; **&lt;记录结束&gt;**</textarea></pre>
