    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module Redirect destination=&#34;http://fondationscp.wikidot.com/scp-336-fr&#34;]]

**Objet n^^o^^ :** SCP-336-FR 

**Niveau de Menace :** Indéterminé

**Classe :** Neutralisé

**Procédures de Confinement Spéciales :** Aucune procédure de confinement n&#39;est actuellement nécessaire.

**Description :** Un léger dépôt de cendres, sur la paroi de l&#39;incinérateur du Site-Kybian.[[footnote]] Se référer aux versions précédentes de ce document pour une description de l&#39;objet avant sa neutralisation [[/footnote]]

**Addendum 336-A-4 :**
Le Docteur Varna a été rendue à la vie civile pour faute grave avec circonstances atténuantes. Des amnésiques de Classe D ayant été nécessaires pour lui faire oublier quinze ans de travail à la Fondation, sa réintégration doit faire l&#39;objet d&#39;une surveillance accrue. [[footnote]] Voir le rapport du 20/03/1997 sur les problèmes récurrents inhérents à ces prototypes. [[/footnote]]

//__Note__ : La crémation de cet objet est regrettable, cependant j&#39;ai l&#39;espoir que cet événement nous permettra d&#39;être mieux préparés à de telles situations à l&#39;avenir.//
//En aucun cas le conseil O5 n&#39;est responsable des évènements. L&#39;abandon des installations et du personnel était la réaction appropriée compte tenu des informations en notre possession.//
//De tels incidents ne se reproduiront plus.//
//Nous serons plus prudents.//

O5-██

[[collapsible show=&#34;                                                    &#34; hide=&#34;Fragment du passé&#34;]]

//Puisse mon âme et la tienne se réconcilier par-delà notre mort, Ying Zhèng.
Et puisse le dragon qui garde ma tombe empêcher que d&#39;autres ne fassent les mêmes erreurs que moi.//
[[/collapsible]]
