    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Tama**, ou **Dr Tama**. N&#39;importe qui ou n&#39;importe //quoi//.

**Hiérarchie :**
Niveau quatre (4)

**Présentation :**
Sachez que cette personne souhaite, avant tout, garder l&#39;anonymat. Elle pourrait clairement être n&#39;importe qui. Une femme sans histoire, qui passe inaperçue, qu&#39;on ne remarque pas - et qu&#39;on n&#39;a jamais remarquée. Cela peut être autant la meilleure que la pire des choses. Elle mène une vie monotone, passant le plus clair de son temps à écrire, dessiner ou parler. Elle aime les langages et traduire des textes - ce qui est l&#39;une des raisons pour lesquelles elle a décidé de rejoindre la Fondation. Fondation qui faisait de plus en plus parler d&#39;elle, à tel point que la curiosité mena Tama à en savoir plus. Elle montra un grand intérêt envers les créatures surnaturelles, et les objets affectant l&#39;esprit humain. Après deux ou trois mois passés à lire des rapports, elle fut contactée par la branche Française de la Fondation et accepta de la rejoindre.

**SCPs traduits :**

• [[[SCP-005]]]
• [[[SCP-087]]]
• [[[SCP-895]]]</textarea></pre>
