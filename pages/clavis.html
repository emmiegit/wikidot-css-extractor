X-Ray-Zulu-Zulu Khẩn Cấp. Dự án 001-Tầm Nhìn Tương Lai đã được đã được ban hành và được xem là một thành công. Văn bản đã được khôi phục bằng cách cho [[[SCP-187]]] kiểm tra thiết bị đầu cuối tại Điểm-██. Văn bản được sao chép của cô ấy sau đó được gửi qua [[[SCP-758]]] để chỉnh sửa nó, và sau đó được biên dịch bởi Tiến sĩ ████████. Liên lạc tức thời với O5-██, O5-██ và O5-██ được tiến hành. Chiến Dịch Thaumiel đang có hiệu lực tối đa. Nhắc lại: đây không phải là một cuộc tập trận. Chiến Dịch Thaumiel đang hoạt động tối đa. **CHÚ Ý.** Nhắc lại: X-Ray-Zulu-Zulu Khẩn Cấp. Chiến Dịch Thaumiel đang hoạt động tối đa.
 
//Thông báo thu hồi từ Điểm-██ đọc như sau//:

&gt; # Và hãy nghe kìa, ta đã than khóc cho người Ephesus, người Smyrna, người Pergamon, người Thyatira, người Sardinia, người Philadelphia và người Leodicia để nghe tiếng khóc của ta! Và chúng đã không nghe thấy nó.
&gt; # Hỡi những kẻ xứ Ephesus, các con là những kẻ gieo rắc hỗn loạn và đổ nát, và vì lẽ đó sẽ chịu hậu quả. Vì các con đã đi lạc khỏi con đường, con đường chân chính, và sẽ chẳng nhận được sự vinh hiển nào của ta. Bàn tay của Đức Chúa Trời sẽ đánh chết các con và quyền lực của các con sẽ như cát bụi, và sức mạnh từ cánh tay các con sẽ như rơm rạ, khi chịu trừng phạt, sẽ gãy vụn.
&gt; # Và hỡi những tên xứ Smyrna, thật sự con thuộc về tay kẻ thù nghịch, giao thiệp với ma quỷ ở nơi ẩn náu, vĩ đại của các con, nơi mắt tìm nhưng không thấy. Các sách sẽ bị đốt cháy, cùng với các cửa và mắt của mọi người và thú vật trong đó.
&gt; # Than ôi, hỡi những người Pergamon, danh đã được ban cho các con, và các con đã không nghe thấy nó! Các con đã quay sang bánh răng và bánh xe, viết tên mới trên đó và tìm kiếm Đức Chúa Trời nơi đó, nhưng Ngài không có ở đó, vì Ngài ngự ở trên chứ không ở trong tay các con. Thứ ghê tởm mà các con đã tìm cách chế tạo sẽ không còn nữa, máu và thân thể nó sẽ như một dòng sông đồng thau.
&gt; # Và hỡi những người xứ Thyatira, những tôi tớ tốt bụng và trung thành của ta, những người đã chịu đựng và gây chiến với những thứ của Satan — mặc dù các con đã giao thiệp với hắn, tâm hồn các con vẫn trong và sạch, và ta sẽ chào đón các con vào trận chiến và chiến thắng trên thiên đường.
&gt; # Hỡi những kẻ vùng Sardinia, xem kìa, các con đã là cái gai trên thiên đường, và Đức Chúa Trời đã mệt mỏi với sự hiện diện này và sẽ nhổ các con ra, vì một trong các con ngụ trong bóng tối ngoài kia, và hai trong ba ngôi ác quỷ của các con sẽ tham gia cùng hắn, và bị ném vào cõi hư vô.
&gt; # Hỡi những kẻ chốn Philadelphia, các con đã không nghe lời ta hay ý muốn của ta, vì các con đã không lắng nghe. Bàn tay của các con đã tự lật tẩy và những tạo vật của các con tựa như những thứ ghê tởm và tội lỗi trước mắt Chúa. Quả thật, các con có một trái tim và tâm trí tội lỗi, chỉ dành cho những việc làm xấu xa và điên rồ, và tội lỗi của các con sẽ không lần ra chính các con sao?
&gt; # Và hỡi những tên xứ Laodocia. Quả thật, các con là những tội đồ lớn nhất, vì tất cả những việc lành và trung thành của các con, sẽ gánh thêm đau khổ cho những kẻ không làm điều gì sai trái trước mắt Đức Chúa Trời. Quả thật, các con giống như những vị thánh, khi cứu rỗi linh hồn của nhiều người, đã đặt đức tin của họ vào một hòn đá và nhìn nó rơi xuống biển. Sự cứu rỗi đã là mục tiêu của các con, và sự cứu rỗi ấy đã được thỏa hiệp, nhưng sự cứu rỗi sẽ không được ban cho các con. Các con sẽ được giao vào tay ta.
&gt; # Hỡi các thánh đường trên thế gian! Hãy nghe giọng ta và kinh sợ! Cánh cổng đã mở ra! Các niêm ấn đã bị phá vỡ! Những tiếng kèn đã được cất lên!
&gt; # Chúng ta đang trên đường đến.

[[html]]

&lt;script type=&#34;text/javascript&#34;&gt;
function tomorrow( )
{
  var currentTime = new Date();
  var currentUTC = currentTime.getTime();
  var extraDay = 1000 * 60 * 60 * 24;
  var tomorrowTime = new Date(currentUTC + extraDay);

  // String padding
  var tomMonth = ( tomorrowTime.getMonth() + 1 &lt; 10 ? &#34;0&#34; : &#34;&#34; ) + (tomorrowTime.getMonth() + 1);
  var tomDay = ( tomorrowTime.getDate() &lt; 10 ? &#34;0&#34; : &#34;&#34; ) + tomorrowTime.getDate();
  document.getElementById(&#34;lolTroy&#34;).firstChild.nodeValue = &#34;Thời điểm trên thông báo được liệt kê là: &#34; + tomorrowTime.getFullYear() + &#34;/&#34; + tomMonth + &#34;/&#34; + tomDay;
}
&lt;/script&gt;
&lt;p id=&#34;lolTroy&#34;&gt; Văn bản đã được khôi phục bằng cách cho SCP-187 kiểm tra thiết bị đầu cuối tại Điểm-██. Văn bản được sao chép của cô ấy sau đó được gửi qua SCP-758 để chỉnh sửa nó, và sau đó được biên dịch bởi Tiến sĩ ████████.  Thời điểm trên thông báo được liệt kê là [DỮ LIỆU BỊ TÁC ĐỘNG].&lt;/p&gt;
&lt;script type=&#34;text/javascript&#34;&gt;
tomorrow();
&lt;/script&gt;
