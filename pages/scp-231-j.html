    <pre><textarea class="page-source" readonly>[[include info:start]]
作者：[[*user daveyoufool]]
篇名： 0.453592公斤的血肉
原文：[https://scp-wiki.wikidot.com/scp-231-j SCP-231-J-0.453592 Kilograms of Flesh]
譯者：[[*user moonnotwhite]]
[[include info:end]]

**項目編號：** SCP-231-J

**項目等級：** --Neutralized-- Keter

**特殊收容措施：** 如果有任何可收容或消滅SCP-231-J的方法,，歡迎提交給O5議會。為SCP-231-J制定成功的收容措施可使您獲得獎勵包 10-Elysium
&gt; **獎勵包 10-Elysium：**
&gt; • 一台藍寶堅尼 Centenario LP 770-4，專為星際旅行訂做。
&gt; • 一張鐵娘子概念專輯，用來表揚你的一生和成就。
&gt; • 來自管理員、Dr. Clef、和 [[[SCP-076]]]-2的擊掌。
&gt; • 真愛。
&gt; • 在美利堅合眾國、大不列顛暨北愛爾蘭聯合王國與一個你選擇的國家/地區的外交豁免權。
&gt; • 立即由MTF Omega-7.5處決你的敵人(「OK-級團聚之旅場景」)

**描述：** SCP-231-J 是一個敵對形上學實體，它是由1983年4月26日向基金會現任管理員Dr. Elena Jackson提供的2.00美元借款所產生的。該借款來自PoI-231-Omega，他當時是Dr. Jackson在Site-19的同事之一，Dr. Jackson在晉升前曾擔任Site-19的站點主任。

&gt; **事故紀錄 231-Alpha-993**
&gt; 
&gt; &lt;開始記錄&gt;
&gt; 
&gt; **Dr. Jackson：** 哇賽，那隻蜘蛛 //真的// 很喜歡吃嬰兒。嗨！Steve！
&gt; 
&gt; **[PoI-231-Omega]：** 喲！
&gt; 
&gt; **Dr. Jackson：** 能借我兩美元嗎？
&gt; 
&gt; **[PoI-231-Omega]：** 好啊！不過，Dr. Jackson，你要幹嘛？
&gt; 
&gt; **Dr. Jackson：** 我想買罐百事可樂。
&gt; 
&gt; **[PoI-231-Omega]：** 自助餐廳不是有一美元的嗎？
&gt; 
&gt; **Dr. Jackson：** 是沒錯，但我想要//大//的。
&gt; 
&gt; [SCP-231-J被交給了Dr. Jackson]
&gt; 
&gt; **[PoI-231-Omega]：** 你什麼時候要還我？
&gt; 
&gt; [Dr. Jackson 離開了]
&gt; 
&gt; &lt;紀錄結束&gt;

1983年9月26日，在SCP-████ 發生重大收容突破事件，導致23,401人死亡後（稱為事件-████-Black），管理員就面臨著未償還債務的問題。
&gt; **事故紀錄 231-Beta-993**
&gt; 
&gt; &lt;開始記錄&gt;
&gt; 
&gt; [無關的資料已刪減]
&gt; 
&gt; **Dr. Jackson：** ...所以應該對平民實施記憶刪除，有任何問題嗎？是的，Steve。
&gt; 
&gt; **[PoI-231-Omega]：** 你什麼時候要還我錢？
&gt; 
&gt; **Dr. Jackson：** 現在先不要問這個。有其他的問題嗎？
&gt; 
&gt; **[PoI-231-Omega]：** 事實上，我覺得你根本不了解這件事的嚴重程度。
&gt; 
&gt; **Dr. Jackson：**很明顯，和你一樣 — 兩千五百萬人的頭腦剛剛爆炸，然後你正在擔心你的兩美元。
&gt; 
&gt; **[PoI-231-Omega]：** 好吧!如果你做了//功課//，你會注意到，在我申請Site-19的工作時，我//特別//寫了一份五十頁的附錄，詳細記錄了我借給同事的每一筆借款。無論其價值如何。這份附錄已經經過你的批准（第2章，第34節），債務需在付款後小於72小時內全額償還。如果未償還， 你將承擔每月100美元的G類債務拖欠罰款（第5章，第19節），外加5000美元的首次違約費並適用白銀級複合利率，一如你在接受我申請時所訂閱的每月通訊所列出的 （第5章, 第50節）。你現在欠我493,026.34 美元，不含稅。
&gt; 
&gt; **Dr. Jackson：** 那我問你，Steve，這是什麼？
&gt; 
&gt; **[PoI-231-Omega]：** 什麼是什麼?
&gt; 
&gt; **Dr. Jackson：** 我手上這東西。
&gt; 
&gt; **[PoI-231-Omega]：** 雖然我不知道這東西跟現在在討論的話題有什麼關係，但那是個戰術級記憶刪除視覺危害--
&gt; 
&gt; [PoI-231-Omega 倒在地上]
&gt; 
&gt; **Dr. Jackson：** 請記住，「你他媽被炒了！」
&gt; 
&gt; &lt;紀錄結束&gt;

1990年4月10日，在前任管理員因食物中毒而去世後，Dr.Jackson因其在 事件-████-Black 中的英雄事蹟與領導能力而被選為繼任者。在她就職兩天後，PoI-231-Omega 與基金會重新取得了聯繫，通過使用稱為「在被記憶刪除前把發生什麼事寫下來」的高難度技術讓他從記憶刪除中恢復。另外，透過PoI-231-Omega刻意設計的幾個漏洞， SCP-231-J 的價值已增加到50,936,299,102.49 美元（不含稅），加上「500個人類靈魂、兩卡車鑽石、處子之血、 和一匹該死的小馬」

在這次聯繫後，PoI-231-Omega立刻被MTF Psi-8（&#34;消音器&#34;）定位，發布了多項限制令，受到譴責，並且被刺死[[footnote]] 值得注意的是，處決手段偶然滿足了「處子之血」的要求。[[/footnote]]。在他被處決前，PoI-231-Omega說了一句難以理解的話「轉移到第三方收款機構。」此後，SCP-231-J暫時被分級為無效化。

**附錄1：** 1995年5月15日，Site-19收到一封匿名信。

&gt; //Scarlett &amp; King 欠款代收公司//
&gt; //7 N. Seal Drive//
&gt; //Montauk, NY 11954//
&gt; 
&gt; 親愛的 Dr. Jackson，
&gt; 
&gt; 你好!很高興認識你。我們知道你欠了我們的客戶Dr. Steven ████  一點//小//錢，沒什麼大不了的，我們發誓- 我們是一個全新的創業公司，有一種人道的收債方式，所以你不用太擔心我們會對你怎麼樣！
&gt; 
&gt; 這是到目前為止，你欠他的：
&gt; 
&gt; • [資料刪除].53美元，不含稅。
&gt; • 700 兆條被[資料刪除]開心虐殺的人類靈魂。
&gt; • 53條平行時空的獨立時間線。
&gt; • 和一隻「該死的小馬」。
&gt; 
&gt; 這根本不是問題。使用我們為您定制的付款計劃，您只需[數據刪除]！
&gt; 
&gt; 所以請務必盡快回復我們 - 特別是在 6 月 1 日之前！否則，我們可能不得不處理我們工作中最麻煩的部分：懲罰。啊! 真是太難過了。
&gt; 
&gt; 幸運的是，這些懲罰幾乎不引人注意。它們包括但不限於：
&gt; 
&gt; • 對 [[[SCP-682]]]死亡前的無限期羈押。
&gt; • 收回異常財產，由渾沌反叛軍等第四方承包商提供。
&gt; • 將談判轉移到當地收款聯絡員。
&gt; 
&gt; 所以，我們建議你認真對待這件事。 **//現在！//**
&gt; 
&gt; 希望你能集中精力來還債，
&gt; 
&gt; //Maisie Scarlett//

**附錄 2 - 收款聯絡員：** 1995年6月1日， 在對一個崇拜惡魔的組織的突襲中，發現了上述的「收款聯絡員」實體。有關該實體的更多資訊，請參考[[[SCP-231]]]。

[[collapsible show=&#34;+ 110-蒙托克程序說明 - 僅限5/231級人員查看&#34; hide=&#34;- 密鑰已通過&#34;]]
&gt; **110-蒙托克程序：**
&gt; 
&gt; 1. 六名 D 級人員進入 SCP-231-7 的收容室，並攜帶一個裝滿 500,000.00 美元現金的手提箱。
&gt; 
&gt; 2. 六名 D 級人員將盡可能以混亂和被動攻擊的方式向 SCP-231-7 投擲現金。
[[/collapsible]]

[[collapsible show=&#34;+ 完整未編輯的附錄-231-b - 僅限5/231級人員&#34; hide=&#34;-密鑰已通過&#34;]]
&gt; 親愛的朋友們,
&gt; 
&gt; 我注意到最近這陣子有些關於SCP-231的謠言浮出水面。由於這對士氣造成打擊，我決定針對幾個最廣為流傳的問題做出回應。
&gt; 
&gt; • 是的，110蒙托克程序一如你所聽到的一樣可怕，這也就是我們只讓D級人員去執行它的原因。是的，這項程序會涉及粗暴的濫用資金。
&gt; 
&gt; • 不，我們不會把你調派至SCP-231來測試你對基金會的忠誠、你遇到問題時花錢的傾向或者其他別的。
&gt; 
&gt; • 不，SCP-231並不是一項懲處細則。
&gt; 
&gt; • 是的，有些職員曾經負責SCP-231並根據個人意願成功調離。不，我們不會在這些人員離開SCP-231的時候終結他們。
&gt; 
&gt; • 不，您不能拿她沒有取走的現金。
&gt; 
&gt; • 是的，曾被調派至SCP-231的職員可以選擇在離開該項目時依照個人意願接受A級誘導失憶。是的，隨後將植入捏造的記憶。不，沒有任何方法可以恢復或者偵測捏造的記憶。是的，你們之中有些人曾經在SCP-231工作過而不記得了。
&gt; 
&gt; • 不，我們不會放棄籌備SCP-231-7的綏靖基金，但該範圍的研究必須極端謹慎小心。基於與每個「收款聯絡員」關聯的財產清算事件一次一次不斷增加影響力，SCP-231-7的收回事件有很大的可能性會導致XK級世界末日情景。這項資訊就被記錄在那些會計員的筆記本裡（詳見檔案《七名新娘與百分之七的複利》以及SCP-231-附件-B）。
&gt; 
&gt; • 不，申請破產不是可行的方案。用藥迷昏然後丟便利貼也不是。她必須清楚了解每一筆帳單的價值才能讓110蒙托克程序生效。
&gt; 
&gt; • 最後一件事：基金會為了完成使命的確會不惜做出令人不齒的行為，但我們的使命也確實重要到讓我們必須償還債務。收容SCP-231是我們最危險的一項職責，並不是因為它對我們有直接的危險（一如[[[SCP-682]]]）而是因為我們的信用評級會變得更低，我們將為了缺乏足夠資金放任自己解除保全措施，又或者因為做出太高的消費而放任自己成為真正非人的怪物。只要做好自己的工作就好，哲學問題留到薪資部門面前再講吧。
&gt; 
&gt; 誠摯的，
&gt; 管理員
&gt; ,,**把我的錢還來，你們這群臭骨頭、肉和糞便，我他媽的錢在哪裡，你有我要的東西，在我拿不到的地方，我還甚至他媽的接受旅行支票。**,,
[[/collapsible]]

[[collapsible show=&#34;+ + 輸入 5/231-J 憑證 - 黑月是否嚎叫？&#34; hide=&#34;- &#34;我他媽怎麼會知道。&#34;&#34;]]
**項目編號：** SCP-231-Omega-J

**項目等級：** Apollyon

**特殊收容措施：** //「願上帝保佑我們」//

**描述：** SCP-231-Omega-J 是基金會的信用評級。
[[/collapsible]]</textarea></pre>
