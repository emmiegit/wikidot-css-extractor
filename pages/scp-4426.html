**Ítem:** SCP-4426

**Clasificación de Objeto:** Euclid

[[include component:image-block name=fluff.jpg|caption=Una sección única de SCP-4426.]]

**Procedimientos Especiales de Contención:** SCP-4426 está contenido en el lugar de su descubrimiento. Ningún ser humano debe acercarse a menos de diez kilómetros de la ciudad de Pripyat, y los individuos que traspasen esta zona de contención serán detenidos y amnestizados. La Fundación se ha asociado con el gobierno ucraniano para establecer la Zona de Exclusión de Chernóbil con el fin de disuadir de nuevas actividades en las proximidades de SCP-4426.

Todas las secciones de SCP-4426 deben ser vigiladas periódicamente para detectar cambios en su estado. El personal requerirá un equipo básico de prevención de radiactividad cuando estudie directamente debido a la naturaleza de SCP-4426, así como a la propia zona de contención. Se pueden tomar muestras de material y enviarlas fuera del lugar, siempre que se recojan con el cuidado adecuado y se almacenen en cajas revestidas de plomo.

**Descripción:** SCP-4426 es la denominación de una serie de masas biológicas situadas en la central nuclear de Chernóbil y en sus alrededores, así como en la cercana ciudad de Prípiat. Las masas varían mucho en tamaño; la más grande tiene aproximadamente 3 metros de diámetro, y la más pequeña mide unos 20 centímetros[[footnote]]La primera de estas masas en ser descubierta fue encontrada por el público y fue apodada la &#34;Pata de Elefante&#34;. La contención comenzó poco después de una investigación más detallada.[[/footnote]]. Cada masa está permanentemente fusionada con el suelo o con el objeto al que están fijadas; debido a esto, el peso exacto de cada una de las masas no puede determinarse con precisión.

Las pruebas realizadas a las masas SCP-4426 han demostrado que son una mezcla compuesta de material biológico de numerosas especies animales y vegetales combinado con metales fundidos y componentes electrónicos. Se han tomado muestras de material genético de ciervos, aves, insectos y arañas de las masas. La hierba y los árboles nativos de la zona son los que más abundan en SCP-4426, constituyendo aproximadamente el 60% del material encontrado.

Las masas SCP-4426 emiten breves ráfagas de alta radiación a intervalos aleatorios. No se ha descubierto ninguna consistencia en estos estallidos y no se ha observado ninguna causa explícita. El análisis de las muestras también ha revelado que las células que componen a SCP-4426 se lisan y reforman constantemente debido a la radiación latente presente en las masas.

Además de las emisiones de radiación, las masas SCP-4426 también emiten periódicamente ondas de radio. Estas transmisiones consisten en palabras y frases aleatorias, aparentemente no relacionadas, en ruso, ucraniano y, ocasionalmente, en otros idiomas de naciones cercanas como el rumano y el armenio.

**Anexo 4426.2:** Nota Recuperada

Durante una redada en un complejo abandonado de la División-P del GRU en las proximidades de la región que contiene a SCP-4426, se encontró el siguiente texto escrito en tinta roja en el reverso de un documento interno.

[[collapsible show=&#34;► ACCESO SCP:/4426/nota.log&#34; hide=&#34;Cerrar Archivo&#34;]]
&gt; //Me siento al borde del conocimiento. Es una sensación extraña.//
&gt; 
&gt; //Supongo que fue ingenuo volver a confiar en los Hijos del Sol. Tal vez pensamos que habían cambiado de las bestias salvajes que eran hace miles de años. Tal vez simplemente nos compadecimos de su terrible situación. Sea lo que sea, no hay duda de que estábamos equivocados.//
&gt; 
&gt; //Pero eso no detiene el odio. El odio hacia ellos. El odio hacia sus estados, gobiernos, instituciones. Sus centrales eléctricas, su radiación, las pesadillas de acero artificial con las que destruyen la tierra con la que trabajamos pacíficamente. El odio a sus dirigentes, a sus burócratas y, sobre todo, a sus mentiras.//
&gt; 
&gt; //Nos han dejado al resto de los que aún no hemos sido víctimas de nuestra inevitable muerte una dolorosa elección. La única manera de evitar que ese veneno nos carcoma la mente es hacer que nuestra mente vuelva a ser resistente. Hacer que nuestras sinapsis dejen de esparcirlo por nuestros cerebros. Debemos obligarnos a convertirnos de nuevo en prisioneros, atrapados en las mentes de las bestias. Eso, o esperar mientras nos congelamos para siempre.//
&gt; 
&gt; //Quemamos lo que pudimos. Las criaturas del día no se libraron de la retribución. Bueno, algunas lo hicieron. No siento remordimientos por lo que pasó, aunque los sienta gritar desde los cadáveres de nuestras creaciones, sintiéndose atrapados como lo estuvimos y lo estaremos nosotros. Pueden supurar, y suplicar, y tal vez un día puedan estar en paz o encontrar el perdón. Pero hoy no. No de mí.//
[[/collapsible]]

**Anexo 4426.3:** Estado de la zona de contención de SCP-4426

A partir de diciembre de 1997, una población de aproximadamente cincuenta individuos [[[SCP-1000]]] se reunió en la ciudad abandonada de Pripyat. La población parece haber fijado su residencia permanente en la ciudad, habitando edificios y estructuras vacías y defendiéndose de los intrusos. Los individuos del grupo rara vez se aventuran fuera de la ciudad y evitan el contacto con los humanos siempre que les es posible.

Tras las negociaciones con la población, se ha permitido a los destacamentos móviles entrar en la ciudad con fines pacíficos de exploración e investigación, siempre que no reconozcan la presencia de ningún ser SCP-1000 durante sus excursiones.

Esta población se comporta de forma similar a otros casos de poblaciones SCP-1000, viviendo en pseudo-civilizaciones organizadas como cazadores y recolectores; sin embargo, se ha observado un comportamiento anómalo en una ocasión durante una de las primeras exploraciones en la zona de contención SCP-4426 cuando se observó el siguiente mensaje grabado en un árbol:

&gt; seguiremos adelante,
&gt; pero no olvidaremos;
&gt; este es el monumento a sus mentiras

No se ha registrado ninguna otra actividad notable.
