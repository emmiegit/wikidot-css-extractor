“前辈，我们只是要测试一下新型奇术定点炸弹的威力而已，有必要炸毁整个站点吗？”

Dr. Rosalia一手拿着瓶健怡可乐，另一手天女散花般地在站点内四处播撒新型炸弹，听到她的这句话，立刻停下步伐，转过身来温柔而无限悲怆地望着她，身后照耀着金黄色的光芒。

“前辈您怎么还自带灯光啊！这佛光普照的是怎么回事啊？您这是加特林菩萨吗？不对这光到底是从哪里来的啊？”

“诶嘿，我就知道你对炸毁整个站点没有意见！”

“怎么会没有意见啊！”

Dr. Rosalia收起背后的金光，叹了口气：“且岚啊，这就是你不懂了。你有没有听说过一句话，叫做‘基金会的必要之恶’？”

初级研究员唐且岚似懂非懂地点点头。这句话她在入职讲座时听过。在那个负责培训新人的博士当着所有人的面用一把左轮把自己弄死之前，他提过这句话。奇术加持子弹所射出的兰紫色的火舌舔舐着那个博士的脸，旁边一个以前是AWCY?的人鼓起了掌：“太cool了，妈的，来你们这儿果然没来错！” 唐且岚当时脸上的神情就和现在一样满是困惑。

Dr. Rosalia看到自己助手脸上的表情，整理了一下自己的西装外套，继续耐心解释道：“所谓‘基金会的必要之恶’呢，就是我们为了人类的未来，不得不做出的牺牲。你看，我们人类的未来是一片未知的黑暗，其中充满了各种各样的危险。而咱们的任务，就是做这篇未知黑暗的点灯人，燃烧自己，照亮前路。” 说到这里，她的眼神暗淡了下来。

“而这个过程上呢，就肯定会有人被燃烧嘛。你刚刚加入，大概都不知道罗安博士吧。我们以前是最好的朋友。呵。但是自从那次......我都告诉过他了那次收容太危险了，要做好准备......”Dr. Rosalia苦笑一声，将健怡可乐和两枚炸弹一同扔到了办公桌上。

“前辈......请节哀......”

“节哀？什么节哀？那老逼还活着呢。只不过自从那次收容任务出差错我把他一个人扔在沙漠里三天之后他就再也不理我了。” 

“原来做好准备是做好被您卖的准备吗！”

“所以，这就是基金会的必要之恶！” Dr. Rosalia跳上桌子，满意地将最后几个地雷以三分球的形式投进了垃圾桶，“你这种新人不懂也好。等你懂了，你反而会想念那个什么也不懂的自己。”

“Cool！”把自己改造成异常艺术品的前AWCY?艺术家鼓掌赞美这几个完美的三分球。唐且岚困惑地看着自己的前辈。

“好啦，你现在肯定觉得我疯了，对吧？”Dr. Rosalia坐了下来，腿在桌沿上快活地前后摆动着，眼神却一下子变得分外深邃，“但且岚，记住，基金会冷酷，但不残酷。”

镜头拉远，从Dr. Rosalia坚毅的面容一直缩放至整个Site-CN-34的远景。交响乐团开始奏乐。观众们开始哭泣。多么恰到好处，引人落泪的一句话！不愧是基金会，不愧是人类的引路人......

唐且岚伸手打断这一切：“......您说的两句话前后有联系吗？”

“没有。我只是觉得突然说一下那句名言很有氛围而已。”

“Cool！”不用说我们也知道是谁在说话。

唐且岚感觉自己被耍了。他们到底在干什么？

“前辈！不要再胡闹了！这可是关乎整个站点啊！”

“啊呀，放心啦，基金会有的是钱，这种站点建一个不是分分钟的事儿？”

“他妈的有的是钱不给咱们发工资？”

房间陷入了尴尬的沉默。

唐且岚的工资已经被拖欠了三个月了，她才入职三个半月而已啊。她入职时怎么也没想到这么高大上的一个组织竟然会无良到这种地步。她曾经也好奇过，基金会就不怕愤怒的员工们把skip们都放出来吗？但很显然，没人想过这么干。她也曾问过Dr. Rosalia这件事，入职五年被拖欠八年工资的Dr. Rosalia摇摇头，告诉她“这就是基金会的魅力所在啊。”

魅力你妈啊。频频说脏话的唐且岚愈发觉得自己人设崩了。

“这个嘛，工资也许永远不会发了，也许明天就发。” Dr. Rosalia从手机上抬起头，拍拍唐且岚的肩，“但是你放心，我刚刚微信过O5们了，我们不但不用赔偿......”

“那收容的skip怎么办？！该怎么转移它们？如果他们逃跑了，该怎么重新收容？附近的居民怎么办？前辈您口口声声说着是为了人类的未来，但是我一点也没有看出来！” 唐且岚忍不住爆发了，“您就是为了一己私欲在胡搞而已！基金会也是......我这辈子就没见过理直气壮不发工资的公司！你们，你们都疯了！什么引路人，你们都是疯子！这就是个疯子公司！我终于明白为什么那个博士会在培训新人的时候自杀了，要是我我也会自杀的！你们都疯了！你要是觉得这么胡搞很有意思的话，我告诉你，**这一点也不好笑！**”

Dr. Rosalia冷静地看着她尖叫完毕，跪在地上喘息，然后说出了自己没说完的下半句话：“而且基金会为了补偿我们设施被炸，会给每个人两个基金会之星。”

唐且岚猛然抬起头：“真，真的？!”

她这么激动并非没有理由。在她加入Site-CN-34几个月前，Hannah博士为了提高站点士气，开启了“集基金会之星换盲盒”的活动，每三颗基金会之星都可以在她那里兑换一个装着粘土小人的盲盒。里面有Clef博士，Bright博士（这个系列里唐且岚最喜欢的是那只戴着项链的小猴子，太可爱了！），Gears博士，Kondraki博士以及好几个不同的隐藏款。Dr. Rosalia用她攒下来的所有星星来了个十六连抽，抽出了隐藏款-- --下身上套着个纯水乐瓶子的Kondraki博士。Dr.Rosalia爱死这个小人儿了，把它放在了自己办公室正对着大门的地方，接受所有路过的人的羡慕目光。

另一个抽中隐藏款的幸运儿就是那个来自AWCY?的新晋研究员。他抽到的是个Hannah博士的粘土小人，这可引起了全站的轰动，那次为了抢这个粘土小人所造成的风波差点弄死了五个人。好在Hannah博士威胁如果大家再为了这个小人大打出手就要收回它，这才停下站点内所有人互殴的悲惨局面。前几天不知道哪个天才把Hannah博士粘土小人放在了Dr. Rosalia的隐藏款Kondraki博士旁边，还放了一张小纸条在粘土Hannah博士的小手里：“没关系，小小的也很可爱～” 俏皮的波浪线与粘土Hannah博士脸上温柔知性的笑容相映成趣，导致最近每天都会有人慕名来参观，然后在办公室里狂笑至少二十分钟。

唐且岚才进基金会三个月，好不容易才换了一个盲盒，抽到的是骑着682狂奔的Gears博士。尽管Dr. Rosalia夸赞这款小人“很有动感”，她还是不大高兴。还是Clef博士帅一点喔，她这么想，而且如果抽到了Clef博士的话，就可以和Dr. Rosalia的那款Dr. Kondraki凑CP了啊。当时的她一边这么思考着，一边把自己写的那篇三万字的「Clef x Kondraki激情超H纯爱左右有意义双不洁不喜勿喷链接走评论」传到网上。

而现在，终于有了一个挣基金会之星的机会了。如果拿到这两个星星，加上自己攒的一个，就可以再抽一次盲盒了！搞不好这次就能抽到Clef博士，或者甚至是隐藏款呢！唐且岚美滋滋地想着，一把抓过了Dr. Rosalia手里的控制器。

“啊等一下先别炸啊我还没转移走我的粘土Dr. Kondraki--”

“砰！”

就这样，整座Site-CN-34大楼被炸成了碎片，连同其所在的整个上海陆家嘴一起。</textarea></pre>
