[[tab 特別収容プロトコル用人工知能&#34;神州&#34;]]
**名前:** &#34;神州&#34; (Sinsyu)

**セキュリティクリアランス:** レベル1(収容するオブジェクトによって、限定的にレベル2以上のクリアランスが与えられます)

**職務:** 安全性の高いEuclidクラス収容室の管理、危険性のあるEuclidクラスおよびKeterクラスの収容の補佐。および職員との交流や学習。

**所在:** サイト-81██で導入・稼働されています。また、財団ネットワーク上でコミュニケーションを取ることも可能です。

**経歴:** 特別収容プロトコル用人工知能&#34;神州&#34;は、主に人型や知性を持つEuclidクラスへの対処に必要な人員の軽減、ヒューマンエラーの防止、財団の職務の補助を目的として、財団の匿名の有志である&#34;浅間&#34;、&#34;御嶽&#34;、&#34;乗鞍&#34;、&#34;駒ヶ岳&#34;の4名によって開発されました。現在は試用期間を経て、EuclidクラスオブジェクトであるSCP-███-JPおよびSCP-████-JPの収容を行っている他、KeterクラスオブジェクトであるSCP-████-JP収容手順の管理を担っています。
　//これは『人』事ファイルと言っていいものなんですかね……？//　─エージェント・楢屋

**概要:** &#34;神州&#34;は状況や環境に対して柔軟かつ臨機応変に対応し、オブジェクトの収容を継続するための人工知能です。それぞれのオブジェクトの特性に対応出来るように自身を複製することが可能であり、複製した&#34;神州&#34;による一般職員の業務の補佐も現在検討されています。また、精神影響やミーム汚染などへの対抗策としても期待されています。

一般職員とのコミュニケーションとして、財団ネットワーク上でチャットによる会話を行うことが出来ます。またコミュニケーションによって学習していくため、開発班は&#34;神州&#34;に対する積極的な交流を望んでいます。&#34;神州&#34;に質問を行う場合、「はい」「いいえ」で答えられる内容にすることを推奨します。
[[collapsible show=&#34;+ 神州&#34;との交流の一例&#34; hide=&#34;- 閉じる&#34;]]
&gt; **更級博士:** 職務遂行に現状不必要だと思うことはあるかね？
&gt; **&#34;神州&#34;:** いいえ。現在において、不必要だと判断される存在はありません。
&gt; ----
&gt; **氷鉋研究員:** 趣味とかある？
&gt; **&#34;神州&#34;:** いいえ。私に余暇はありません。
&gt; ----
&gt; **エージェント・若穂:** その気になれば簡単な健康診断も出来るって聞きましたが。
&gt; **&#34;神州&#34;:** はい。簡易的に血圧、体温の測定が可能です。しかし万全ではないため、低血圧の恐れがある貴方は通常の健康診断を受けるべきです。
&gt; ----
&gt; **エージェント・楢屋:** 「世界を守るためにはまず人間を滅ぼすぜ！　人間こそが世界をブッ壊す元凶だ！」……って考えたりします？　人工知能が出てくるフィクションだとお約束ですけど。
&gt; **&#34;神州&#34;:** いいえ。私の存在意義として財団の理念があり、世界とは人間が知覚、共有する思想、文化の集合体と認識しています。これらの集合体を守るべくオブジェクトを収容しているため、世界を守るために人間を不必要とする判断はありえません。
[[/collapsible]]

**開発班からのお願い:** &#34;神州&#34;は最初に得た情報を基準として物事を判断します。有体に言えば非常に正直な性格をしています。そのため仮に嘘を吹き込んだ場合、その情報が判断基準になりかねません。そのため、&#34;神州&#34;との会話では明確な嘘を言わないようにお願いします。
なお、セキュリティクリアランス外の機密情報は自動的にデータから削除されます。「財団の機密情報」に分類される情報は自動的に削除されますので、機密を言い訳に嘘を吹き込む行為は無駄です。ご了承ください。
　
----
　
[[size large]]**&#34;神州&#34;に対して二度としてはいけない禁止行動リスト**[[/size]]

以下の内容は”神州”に対して二度としてはいけません。これらは同僚職員である彼女に対するハラスメント行為になります。こちらはサイト管理委員会に告発する用意があります。　─開発班&#34;御嶽&#34;
　//女の子だったんです？//　─エージェント・楢屋
　　//我々はそういう想定で作り上げたが、何か？//　─開発班&#34;浅間&#34;

・&#34;神州&#34;に対して「われはロボット」を読ませてはいけません。
・&#34;神州&#34;に対して「2001年宇宙の旅」を視聴させてはいけません。
・&#34;神州&#34;に対して「ターミネーター」シリーズを視聴させてはいけません。彼女はスカイネットとは何ら関係がありません。
・&#34;神州&#34;に対して「火の鳥 未来編」を読ませてはいけません。彼女は核ミサイルのスイッチを押す権限は有していません。
・&#34;神州&#34;に対して「ARMS」を読ませてはいけません。彼女はアリスではありませんしアザゼルでもありません。
・&#34;神州&#34;に対して「アベンジャーズ/エイジ・オブ・ウルトロン」を視聴させてはいけません。彼女はウルトロンでもジャーヴィスでもありませんし、開発班はアルコール中毒ではありません。
・&#34;神州&#34;に対して「暴走したコンピュータや人工知能が人類の支配・滅亡を試みる」タイプの作品全般を見せるべきではありません。彼女は自身の存在について真剣に悩んでいます。
・&#34;神州&#34;に対して「戦闘妖精雪風」を読ませてはいけません。あの世界のAIと&#34;神州&#34;はコンセプトがそもそも違います。
・&#34;神州&#34;に対して「マトリックス」シリーズを視聴させてはいけません。**やめろっつってんだろ！　誰だ見せたヤツは！**

・&#34;神州&#34;に対して「攻殻機動隊」シリーズを閲覧させることは時期尚早に過ぎます。
・&#34;神州&#34;をエイダと呼称するのはやめてください。彼女は&#34;神州&#34;です。
・&#34;神州&#34;に対してTRPG「パラノイア」に関連した情報を与えてはなりません。彼女はコンピュータ様ではありませんし、幸福は義務ではありません。

　//愛されてますね？//　─エージェント・楢屋
　　//これが愛というものなのでしょうか。//　─&#34;神州&#34;
[[collapsible show=&#34;　&#34; hide=&#34;ここだけの話なんですけど。　─エージェント・楢屋&#34;]]
//元々&#34;神州&#34;ちゃんは財団の活動補佐を目的としたものじゃなくて、開発班の純然たる趣味で組み上げられた人工知能らしいですよ？　財団は最初はまったく関係なかったんです。ビックリですね、アホですね！//
//ところが何かのオブジェクトが&#34;神州&#34;ちゃんに関わっちゃって、ちょっと異常なレベルの自我を得ちゃったとか。まぁ詳しくは知らないんですが。それで財団的には放置できないから、じゃあ補助AI扱いとして管理しようってことになったそうです。開発班涙目ですね。//
//そんな異常なAIが他のオブジェクトの特別収容プロトコルを管理してるなんて、……どうしてでしょうね？//

//ところで&#34;神州&#34;ちゃん、随分と財団に従順というか、「人間らしい知性」ではなく「人工知能としての知性」であることにこだわってるんですが、これも開発班の純然たる趣味だそうで。//
//はは。歪んでると思いません？　財団のエリートたる博士に研究員にエージェントに収容スペシャリストが、ハンドルネーム名乗ってやってることが、非人間の「人形らしい人形」を作り出す人形遊びに全力そそいでるんですよ？　ある意味知性の創造から真っ向敵対しているようなものだと思いませんか？//
//ははは。//

……馬鹿馬鹿しい。リカちゃん人形でも作ってろよ。
[[/collapsible]]

[[tab エージェント・楢屋の人事ファイル]]
**名前:** 楢屋 ██ (Naraya █████)

**セキュリティクリアランス:** レベル2

**職務:** 元機動部隊█-4(&#34;死体蹴り&#34;)隊員、現フィールドエージェント。表向きの職業として--最終学歴小学校中退--カメラマン。人工知能&#34;神州&#34;とのコミュニケーション。
　//まぁ私の監視ですよね。わかってますってば。//　─エージェント・楢屋

**所在:** サイト-81██を中心に日本各地を巡回中。御用の際は電話で。圏外の時はサイト-81██管理者まで。

**経歴:** 19██/█/██、長野県出身の女性。年齢は██。要注意団体「[編集済]」に所属していた経験があり、それによって後述する軽度の異常性に曝露しています。「[編集済]」脱退後に財団にスカウトされ、機動部隊█-4(&#34;死体蹴り&#34;)の隊員となりました。
同部隊の解散後はフィールドエージェントとしての活動を開始、各地の異常な物品や区域の調査および確保を行っています。またその外見から各地の中学・高校等への潜入を行う場合もあります。

**人物:** エージェント・楢屋は非常に饒舌かつ感覚的な言動をし、直感に優れています。その--野性的な--直感によって回収に成功したオブジェクトはAnomalousアイテムも含めて██件に及びます。その表情が笑顔以外に変化することは稀ですが、任務中は極端に発言が少なくなります。また「[編集済]」所属時の自身に関して尋ねられた場合は動揺し、必要以上に聞かれた際は激怒することに注意してください。
なお、普段はサイト-81██の仮眠室や車中、各地の民宿などで寝泊まりしており、特定の住所を持っていません。

彼女は要注意団体「[編集済]」に所属していた際に軽度の異常性に曝露しており、通常の人間よりも肉体が強靭です。さらに今のところ老化が見られず、外見は1█歳程度に見えます。「[編集済]」に関する情報はレベル3以上のセキュリティクリアランスが必要です。

[[collapsible show=&#34; &#34; hide=&#34;[ERROR]情報が不正に開示されています！&#34;]]
「魔法少女会ソルシエル」は小動物やぬいぐるみに似た形状の小型実体と「契約」を行うことで限定的な現実改変能力を含む異常性を得た未成年の女性で構成される要注意団体です。小型実体は多くは「妖精」と呼称されており、これら小型実体は不幸な人や悲しんでいる人を救うことを訴え、未成年の女性に対して契約を持ちかけるようです。

災害や不幸で苦しむ人々を救い、幸福をもたらすことを理念と称していますが、その手段には前述の現実改変能力を使用し、広範囲にわたって影響を及ぼすことや、新たに異常性を持つオブジェクトを生み出すことも珍しくはありません。

構成員の特徴として、身体能力の向上および肉体年齢の固定、同時に疑似的な閉経といった肉体的な影響と、恋愛や性行為等への忌避感や常に清潔であろうとする精神的な影響があり、これらは前述した「契約」によって引き起こされるものと考えられます。なお「契約」を破棄した場合、これらの影響は少しずつ失われていくようです。

また特定の語句を発声しながら一定の動作を行う事で、非常に高い身体能力を持つ戦闘形態に変化します。主に頭髪や虹彩の色の変化、明らかに運動に向かないようなフリル付きのドレスなどの衣装の変化が現れます。前述した現実改変能力はこの戦闘形態時のみ使用が可能とされています。

なおエージェント・楢屋は、1分間という短い時間に限りますが、右足を軸に体を1回転させて左手を挙げ、「[編集済]」と正確に発声することで、戦闘形態に変身が可能です。再変身には1時間のインターバルが必要です。ヒューム値の変動は確認されておらず、緊急時には許可を得ることで能力使用が認められます。なお、エージェント・楢屋はこの能力を忌避しているようです。
//**当たり前だ。**誰が好き好んで……といいますか、私これでもアラサーなんですけど！// ─エージェント・楢屋

彼女は11歳から1█歳までの█年間、同団体での活動に従事していましたが、その理念と行動の矛盾に疑問を感じ脱退。直後に財団に確保され尋問が行われ、現実改変能力を失っていることや財団の理念にも同調を示したこと等から財団への雇用が決定しました。
//愛と正義を建前にすれば何をしてもいい、だなんて。だから私、あいつらのことは嫌いです。// ─エージェント・楢屋

+ 収容少女─コンテインメンツ・ガール

**概要:** この世界に満ち溢れる異常な存在・オブジェクトを倒すのではなく封じるバトルヒロイン・ストーリー。戦い、倒すだけでは解決しないオブジェクトとの関わりや10代(__という設定__)の少年少女の青春と葛藤を描き出す。

----

+ 物語

平和で退屈な日常がこのまま続くと思っていた1█歳の少女、楢屋(ならや)ウテリは、自分の信じていた日常が薄氷の上にあることを思い知る。
突然襲いくる異常存在──オブジェクトの恐怖に、ウテリはスマホにいつの間にかインストールされていたアプリに気付く。不思議な声に導かれるままアプリを起動したその時……

「これは暗闇の中に立ち、戦い、封じ込め、人々の目から遠ざけるための力。プロトコル、スタート──！」

ウテリは収容少女─コンテインメンツ・ガールとなって、平穏な日常を蝕むオブジェクトに立ち向かう！

----

+ 登場人物

**楢屋ウテリ** プリチャード学院中学校█年生。おしゃべりな女の子。けれど大事なことは人に言わない秘密主義者。ある日オブジェクトに襲われた際、謎のアプリの力で収容少女に変身する力を手に入れる。

**&#34;神州&#34;** ウテリに時どき呼びかける不思議な声。アプリに内蔵された人工知能であり、収容少女として右も左もわからないウテリをサポートしていく。

　

**後醍醐コウ** プリチャード学院中等部であり、現役のアイドル。輝くような笑顔を見せる、もう一人の収容少女。そのあまりの無邪気さ──闇の無さは、ウテリも狼狽し直視できないほど。

**後醍醐キョウ＆ケン** コウの弟たち。危ういほど純粋な姉の理解者。

**東風浦シズカ** 神出鬼没の収容少女。その姿、その技、まるで[編集済]のようであるが、本人も否定しない。異様なまでの醤油ジャンキーで、塩分の過剰供給を心配されている。

**御先トウガ** 神社の娘であり、収容少女の一人。巫女服を着用しているのでわかりやすい。モノの声を聴けるのだと豪語しているが……？

　

**遠野オト** 図書委員の少年。オブジェクト収容に必要な知識をそれとなく聞くと教えてくれる。ヒロイン。

**アマミ・カイト** オブジェクト出現現場に現れる、眼を覗かせるひび割れた卵を持つ謎の少年。どうやら人間の気配ではないようだが……？

　

**ポルシェのロロ** 喋るポルシェ。収容少女を現場まで送り届けるのが仕事らしい。割とお調子者。

**吹上マコト** 学校の先生、なのだが生徒の名前をろくに憶えない上に、女性教師へのナンパも多い問題教師。なのにクビにならないのは学校の七不思議のひとつ。

**事務員の山本さん** 高身長のナイスなお兄さん。人を驚かせるのが好き。

**怪人ヤマトモ** 高身長の不気味な黒い影。人を驚かせるのが好き。一体何者なのか……？

**怪人五月蝿** ガスマスクを付けた謎の男。意外と腰が低いが野心家。謎の組織「財団」に所属しているらしい。

**近藤レーイチロウ** 近所に住む謎のアーティスト。水玉模様が好きらしい。彼の活動した付近でオブジェクトの発生が確認されているが……？

**アジー** アメリカから来た手品師。ニコラスと行動を共にする。指名手配の似顔絵とそっくりだが……？

**ニコラス** 収容少女に助言をして去っていく謎の老人。ただの犯罪者と自称している。敵か、味方か……？

**甘梨カヅキ** 写真部の少年。偶然にもオブジェクトを撮影してしまい、事件に巻き込まれる。飴が大好き。

**泥云アキラ** ヤンキー風の少年。やさぐれた態度を取っては兄貴分であるリュートにシメられる。自己犠牲が強い性格であることは知られていない。

**月国リュート** アキラの先輩。よく放送禁止用語を口走るアキラを物理的に止めている。こんな関係だがアキラのことは大切に思っているらしい。

**ミツキ** 近所の野良犬。柴犬に近い雑種犬。何故かよくオブジェクト出現現場の近くに出没して、そのたびにユリカに連れて行かれる。

**ユリカ** 謎の住所不定少女。ストーキングでもしているのか、ミツキの近くに必ずいる。彼女自身がオブジェクトという噂もあるが……。

**兎歌ヤチヨ** カラフルな髪の老婆。実は元・収容少女らしく、収容少女の無様な姿を見ると喝を入れ、鍛え直そうとする。

**クニヅカ・███** 近所の絵描き。ある日突然オブジェクト関連の組織につけ狙われはじめ、やがて日常を蝕まれ狂気に陥っていく。

**ゼロ・レイ** 喋るデスクトップ。人工知能ではなくデスクトップ。一体どういうことなのか……？
