**项目编号**：SCP-CN-2097

**项目等级**：Euclid

**特殊收容措施**：若发现受到SCP-CN-2097影响的人类个体，应将个体就近送至基金会前台医疗机构，并以个体“突发精神疾病”、“突发脑水肿”或“感染朊病毒“等理由掩盖受影响个体的身上发生的异常现象。考虑到主动收容项目的成本过高，以及鉴于项目导致的社会影响本身即可使人们逐渐放弃食用猪脑，继而降低项目的影响，截至20██年，项目发生的数量较上一年度已经减少了32.8%，故判定项目正在进行自我收容，基金会目前正通过收买媒体宣传“食用猪脑会导致朊病毒感染”等手段以辅助降低项目影响。

**描述**：SCP-CN-2097为一异常现象，该异常现象在人类个体食用家猪//（Sus scrofa domestica）//的大脑时有约0.██%的几率发生。现象的主要表现为受影响个体在食用猪脑后的24小时内的颅内压瞬间增高，此时个体有较大几率当场死亡，极端情况下其脑组织将突破头盖骨暴露于体外。存活的个体颅内压将在1分钟内恢复为正常水平，并同时转化为SCP-CN-2097-1个体。解剖发现死亡的受影响个体的脑组织体积与质量均有不同程度的增加，增加的体积与质量取决于个体死亡之前24小时以内食用猪脑的体积与质量，且脑组织中含有多头家猪的遗传物质。SCP-CN-2097-1个体的脑组织的体积与质量则与正常人类个体相当，但是其大脑结构与正常人类相比具有明显的区别，然而仍然能承担正常的人类大脑功能，检测发现个体脑组织细胞内混有人类和家猪的遗传物质，且1个个体脑组织中家猪的遗传物质只来自于1头家猪个体。

SCP-CN-2097-1个体的智力水平与正常人类无明显差异，但是存在如下不同：
* 个体同时将人类和家猪视为同类，测试发现个体无法区分二者。
* 个体的部分行为模式向家猪靠拢，例如倾向于用嗅闻方式认识陌生事物、用鼻子推开障碍物等。
* 个体存在发情现象，发情期间个体会产生对家猪的性冲动，并会进行类似于发情家猪的求偶行为，且该发情现象与个体的生理性别与性取向无关，而是取决于其脑组织中家猪细胞的性别。
* 个体有与自身经历不符的额外记忆，经核实该记忆来自于被混入个体脑组织的家猪。
* 个体均认为自己经历过一次死亡，并且疑似因为该死亡经历的记忆，个体均患有不同程度的人格解体症状。
* 个体的额外记忆通过实施记忆删除能有效地清除，但是不能治愈其他异常症状。

以下节选自对一例SCP-CN-2097-1个体的访谈记录录像：
&gt; **访谈记录CN-2097-1#83**
&gt; **日期：**20██年9月11日
&gt; **访谈者：**崔██主任研究员，以精神病院主任医师的身份进行访谈。
&gt; **访谈对象：**SCP-CN-2097-1#83；吴██，男性，54岁，未婚，██市第四初级中学班主任，于20██年9月10日被发现为SCP-CN-2097-1个体，个体被发现前曾报警，声称“一辆牌照为[数据删除]的蓝色██牌卡车载有大量被关在笼子里的人，而且都没有穿衣服。”该报警电话引起基金会监听人员的注意，经调查该卡车为一辆在役的无异常运猪车，车上货物均为生猪，随后个体被带走并送往基金会前台精神病院。
&gt; ----
&gt; [[=]]
&gt; **&lt;开始播放&gt;**
&gt; [[/=]]
&gt; //（崔进入谈话室，#83此时无意识地弯腰向崔的方向伸头，并做出嗅探动作）//
&gt; 
&gt; **崔██：**您好，吴先生，敝姓崔，是本院的主任医师。
&gt; 
&gt; **#83：**我都说了我没病，我是人民教师，守法公民！你们得信我，警察到底去没去查我报的案子？我不是说笑话！这事儿太大了！
&gt; 
&gt; **崔██：**请不要激动，警方已经着手调查您说的案子了，请您放心。我们现在是想询问您一些问题，希望您配合。
&gt; 
&gt; **#83：**行吧行吧。倒也是，这事儿谁听了都得觉得扯淡，你问吧，只要证明我没病，你随便问吧。
&gt; 
&gt; **崔██：**请您具体描述一下您所看到的。
&gt; 
&gt; **#83：**当时我刚参加完教师节聚餐，走路回家的路上，就看见一辆大卡车，运猪的那种，那条道上每天下午都有运猪车，但是！我就多看了一眼，那运猪车的笼子里居然满满当当的的全是白花花的人！全都四肢着地挤在一起，还都没穿衣服！吓得我赶紧报了警，然后你们就来了。
&gt; 
&gt; **崔██：**您是说您其实每天都能在那条路上看见运猪车？
&gt; 
&gt; **#83：**对，每天都有，就这次，全是人！真真切切！那辆车我看得多了我都认识了，右车门补了块红漆，以前都正常，装的都是......猪？
&gt; 
&gt; //（此时#83愣住了，之后开始挠头，作努力回忆状）//
&gt; 
&gt; **#83：**嘶——，大夫我，欸？我......//（小声咕哝）//明明以前都是猪来着啊。
&gt; 
&gt; **崔██：**您还好么？
&gt; 
&gt; **#83：**不对啊大夫，我不可能有病，为什么......为什么我感觉那车以前运的也是人，天天都是！
&gt; 
&gt; **崔██：**您是说您的记忆和以前不一样了？
&gt; 
&gt; **#83：**不，不对，一样！怎么回事！它们......他们都是人啊！//（#83的面部表情此时极其痛苦）//我到底是怎么回事！
&gt; 
&gt; **崔██：**请您冷静一下，//（为#83倒了一杯水）//喝点水吧，我们慢慢谈，没关系的。
&gt; 
&gt; **#83：**好的，好的，好的。大夫，我是不是真病了？我的脑子稀里糊涂的。
&gt; 
&gt; //（此时#83试图把嘴伸进杯子里，但因为杯口太小，没有喝到水）//
&gt; 
&gt; **崔██：**不要这么说，只要我们没有确诊，没有人会认为您是精神病人。//（出示平板电脑里的幼年野猪照片）//请您看一下，这是什么？
&gt; 
&gt; **#83：**一个没穿衣服的外国小孩儿？不对，原始人小孩？
&gt; 
&gt; **崔██：**好的，我记录下了。//（出示被分割的猪胴体照片）//那这个呢？
&gt; 
&gt; //(此时#83瞳孔收缩，表现出惊恐和恶心，多次向后蹦跳并发出奇特的类似擤鼻涕的叫声）//
&gt; 
&gt; **#83：**分尸现场！大夫你为什么要给我看这个！//（哭腔）//我不明白！
&gt; 
&gt; **崔██：**抱歉，这是......这是我们测验精神疾病的必要程序，给您带来的不适请您谅解，请您回到座位上。
&gt; 
&gt; **#83：**你们太可怕了。//（颤抖着回到座位上）//所以还要问什么，我现在非常想回家啊大夫。
&gt; 
&gt; **崔██：**您能谈谈您的日常生活和工作吗？
&gt; 
&gt; **#83：**好吧//（叹气）//，上班、备课、上课、管学生，到点儿了就下班，当班主任学生不好管，我们班人比较多，学生成绩也差，管不住的学生甚至逃学，在人群里到处乱跑，他在前边跑我在后边追，当时人特别多都挤在一起，还下着雨，绕了几个弯，最后让他们给跑没影了，之后......之后我好像被后边的什么东西给推着，推着然后有什么东西刺了我一下，然后......我，我，我……
&gt; 
&gt; **崔██：**吴先生？//（手在#83眼前晃了晃）//您还好吗？
&gt; 
&gt; //（#83目光呆滞，不再对提问有反应，持续了约2分钟后，个体突然开始大哭并在地上缩成一团，访谈被迫中断）//
&gt; ----
&gt; **后续记录：**此后#83表现出严重的人格解体症状，对外界刺激反应迟钝，不再对提问有回应，行为模式逐渐类似家猪。

&gt; **异常事件记录Site-CN-██#23**
&gt; **日期：**2020年2月3日
&gt; ----
&gt; **事件经过：**2020年2月2日于站点春节轮换值班的研究员王██，于次日突然失踪，经搜寻，站点地上6层的男洗手间2号隔间内发现长度极长的肠体组织占满了整个隔间，将其清理后发现了王██的遗体，遗体紧贴在墙上，胸腔与腹部被增生的肠体撑开，其余器官皆被压碎，尸检报告显示王██死于2020年2月3日凌晨1时，死因为窒息，增生肠体的组织细胞内发现了大量家猪的遗传物质。经调查，王██于春节假期期间无异常行为，亦未接触异常项目。档案记录发现其过往表现良好，但有嗜食猪脑花的轻微强迫症，春节期间其平均每日食用了约600克冒脑花。事件后续调查正在进行中。
