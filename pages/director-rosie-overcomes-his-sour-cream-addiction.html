    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**办公室中**

设施主管Rosie瘫坐在办公室的角落，手里拿着一把大勺子和一罐吃了一半的新鲜酸奶油。事实上，这是当天下午他吃的第三罐。Site-214一团糟，这其中有一部分是他的错。基金会设施因为异常的酸奶油突破收容而被完全摧毁，这些东西极度令人上瘾。他知道楼下的员工几乎都在里面游泳，他们疯狂的进食使地板都被涂成了白色。但至少在他的办公室里，他还能够掩饰自己那可耻的缺乏自制力。

Rosie主管听到有人在办公室门外滑动钥匙卡的声音，急忙把还没吃完的罐子胡乱塞到他的屁股后。进来的是主管Quinn，他的助手和朋友，他也在挥舞着一个装有邪恶乳制品的容器。他一边慢悠悠地吃着奶油，一边斥责Rosie主管。

“Rosie，你和我都有一个严重的问题。我知道你已经待在这里三天了，我一直监视着门口的走廊，”Quinn在继续吼叫之前把自己胃里的东西吐在了陶瓷地板上，“不管你想不想，我都要把你从这间办公室里带出去。这不像你！穿上裤子，我们去Euclid级收容侧翼逛一逛。”

Rosie主管像可怜的小孩子一样倒在一边的奶油堆里。

“那不是我的工作，我已经两个月没去过设施的那一部分了。”

Quinn主管走过来，把他从地上拽了起来。

“我们在这里都很痛苦。我知道你很受伤，Rosie，但是现在，我们都需要您的领导。请你离开办公室，哪怕只是一两个小时就行。”Quinn从口袋里掏出了三根奶油棒，递给了被彻底压垮的设施主管。“我给你买这些就是为了留住你。”

“好吧，Quinn，我想你之前从未让我失望过。我可以跟你出去，但只去一个小时。”两人一起跌跌撞撞地走出房间，努力抵抗着舔地板的诱惑。

------

**Eucild级收容侧翼**

通向Site-214的Euclid级收容侧翼的南大门看起来像通向乳制品地狱的大门。干酸奶油在所有东西表面都结成了块，以至于石笋开始形成。Rosie和Quinn站在深渊前，后者轻轻地拍了一下他的朋友的背。

“你先走，Rosie。我想看着你走进去。”

Rosie主管叹了口气，坚定地向检查点走去。他只走了很短的一段路就被15个出现在他面前的地上的装酸奶油的容器挡住了去路，它们威胁着要把他拉回到植物人的状态。Rosie俯身去捡了一个，他刚把盖子打开，Quinn就冲上来把他手中的危险品拽了下来，用力扔向墙上。

“Rosie，控制好你自己，吃一块奶油棒，我们在这里要集中注意力。” Quinn边舔着指尖的酸奶油边提醒他。

“我只剩下一根奶油棒了，”Rosie嘟囔着，低头看着他手中那根可怜的、粘糊糊的奶油棒。“我可以喝一杯吗？以防万一，如果我们被什么东西追上时我不会出现戒断反应。”Quinn在挫败感中举起双臂，准许Rosie做他想做的事，只要这能让他们能继续前行。

事实证明，Euclid收容侧翼的情况比其他被感染区域糟得多。那里的酸奶油被某种东西变异了，它们像活的一样跳动。Rosie和Quinn开始感激自己刚拿了一罐普通的酸奶油，就算精神状况变得很糟，他们也不想触碰这里的任何东西。

大部分的收容单元、观察室和实验室都被一堵异常的酸奶油墙挡住了。那些被打开的门几乎都被堵死了，而且这里出奇地安静，除了有时可以透过墙壁听到沙沙的声音。无论这里之前住着什么，现在都极有可能遭受了和其他员工一样的诅咒。Rosie心想，撇开损害不谈，至少这些酸奶油让在一定程度上控制住了这些收容物。但是，有什么东西使他很快停下了脚步。

“Quinn，快停下。那边黑暗中有什么东西。”Rosie抓住了他的助手的胳膊，握紧了放在他手里的酸奶油容器。很快，他们就可以清楚地听到大厅里传来急促的脚步声，昏暗的灯光下有大量的东西向他们走来。

“事实上，我们可以以后再检查Euclid收容侧翼，Rosie，我想是时候走了！”Quinn主管一转身，开始朝相反的方向冲去。在开始逃离之前，Rosie主管瞄准了目标，把他的酸奶油容器扔到了这个动物的脚踝上。他也迅速朝着Quinn的方向跑去，而怪物则弯下腰去舔新鲜的奶油。这两名男子在向出口逃跑时狼狈的滑倒并滑过了大厅。他们一到大门，就把Eucild收容侧翼给锁了起来，直到合适的清理人员到来。

“我们下一步去通讯中心试试。”

------

**通讯中心**

与设施的其他部分相比，通讯中心的入口看起来足够干净，但当他们看到里面的东西时，希望变成了恐惧。房间的下部形成了一个满池都是的液体酸奶油坑，里面漂浮着通讯人员的尸体。他们在试图将这种物质吸入皮肤时被淹死了。唯一的幸存者是一名女士，她蜷缩在房间尽头的一张桌子下，手指伸在一个大罐子里。

“哦，Rosie主管，是你。”她很快认出了她的访客。“很抱歉，通讯中心已经被几乎彻底损坏了。我们的大部分设备都被卡住了，电脑也无法工作了。”她突然将一大团酸奶油拿进手中，并将整块奶油塞进嘴里。房间里一个控制面板脱落下来，更多的白色奶油从电线的接口中溢出到地板上。

“我拿一些这些可以吗？”Rosie一边从地板上抱起一堆罐子，一边问道。

“你需要什么就拿什么，我这里有很多，”女人在被一大口呛到之前回答道。

“我的天，Rosie。你什么都没学到吗？”

“帮我把门关上，Quinn。我要从楼梯走去屋顶，我试图把一切都重新控制住。”在通讯中心上方的屋顶上，主管强迫着他的助手帮他在混凝土上铺上一层厚厚的酸奶油，他在上面刻下了一条求救信息以引起任何路过的飞机的注意。

“嗯……我想想这是什么东西。”Quinn不太确定要如何看待这个临时求救标志。

“别担心，这些酸奶油会很醒目的。”

------

**自助餐厅**

由于旅途的劳累，而且精神状况比以前稍微清醒了一些，Rosie和Quinn躲进了自助餐厅里，希望能吃到一些合适的固体食物。Rosie坐在一张桌子旁，他的朋友花了很长时间在厨房里为他们俩准备了一些吃的东西。他对诱惑表现得很坚强，但Rosie确信，他的胖脸一定深深地隐藏在一罐好东西里。正如他所想，Quinn面带微笑，手里拿着一盘自制玉米卷。果不其然，他不停地用勺子吃着酸奶油。

“很抱歉让你等了这么长时间。你确实像你承诺的一样离开了办公室一个小时。所以我想你休息一下也无妨。”Quinn把托盘放在桌子上。

Rosie没有抱怨。他和他的朋友很快就吃光了玉米卷，他很感激在这么长时间后能够重新吃到如此美味的酱汁。当Rosie用手擦他的嘴时，他注意到他的朋友正得意地盯着他。

“有什么问题吗？”

“我在尝试一些东西。你没注意到，是吗？”Quinn拿出了一杯被藏起来的的原味酸奶。“我没有在玉米卷上放酸奶油。那是酸奶。”

“什么？”主管很惊讶。他根本没有注意到那些。也许是因为他一个小时的冒险过程，但他肯定自己尝到了酸奶油。他迟疑了片刻……

“你知道这意味着什么，对吧？”Quinn终于想出了一个可行的计划。“我们无法阻止酸奶油的出现，但我们可以用这种酸奶作为替代品，打破员工的瘾。”

“那就给我拿一箱那东西，我们去行动吧！”Rosie和Quinn搬着对他们来说太重的箱子努力离开，尴尬地摇摇晃晃地走了起来，开始给设施投喂。

------

**地下室**

现在Rosie明显比过去几天清醒了许多，他的大脑又开始运转了。在过去的两个小时里，他至少四次路过地下室的门，并注意到与其他设施相比，这里有些不对劲。它不仅以恒定的速度渗出酸奶油，而且这些东西看起来出奇的新鲜。与其他地方不同，地下室周围的奶油没有变干或变质。

“让我们暂时把这些板条箱放在这里。我想我们需要检查一下地下室。我想下面有一些我们不知道的可怕的东西。”

“怎么了？你觉得下面有什么疯狂的酸奶油狂欢吗？”Quinn把拿着的板条箱扔下，里面的酸奶从容器中雨点般地洒落在他的鞋子上。

“不，可能没有。”这里可能什么都没有，但Rosie必须去确认一下。

在走到去地下室的楼梯的一半时，他们被一阵强烈的饥饿感击中。他们口水直流，奶油淹没了他们的理智。这一次，轮到Rosie催促Quinn继续前进。

“继续走，我们就快到了。”

当他们到达底部时，饥饿变成了痛苦。地下室的地板上堆满了未开封的酸奶油罐，只留下一条能穿过被堆满的空间的小路。地下室成了一个从未被发现过的奶制品快乐宝库；如果其他员工发现了这个地方，那几乎不可能再拯救他们。主管和他的助手捂住了他们的肚子，穿过酸奶油罐间的空隙。

黑暗中，酸奶油罐围绕着一个独自放在中间的更大的罐子形成了一个椭圆形。它美丽、纯洁，绝对令人着迷。Rosie和Quinn站在它面前，眼睛睁的很大，口水从嘴里涌出。这一定是异常酸奶油泛滥的根源，它可能会永久的引诱着他们。然而，Rosie并没有被它诱惑并重新沉迷其中。他把手伸进口袋，拿了一杯原味酸奶，然后一杯接着一杯地吞下，同时盯着大罐子，以表明自己对心智的统治地位。

“到此为止了，你这个奶油恶魔！“Rosie一边用手指指着罐子，一边以指责的方式喊道。在意识到自己被主管的意志击败后，酸奶油恶魔抛弃了它的酸奶油大军。它立即消失了，去寻找其他的思想薄弱的人。围绕着设施的饥饿的压抑气氛消失了。沉默片刻后，Rosie和Quinn放声大笑彼此紧紧拥抱。

“Rosie，你这个笨蛋，我就知道你能行！”

战斗还没有结束。清理所有溢出的酸奶油需要几周的时间，而且需要有人找到安全处理危险物质的方法。至少，最终，设施主管Rosie能够克服他的酸奶油瘾。
