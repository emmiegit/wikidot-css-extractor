**项目编号**： SCP-CN-572

**项目等级**： Safe

**特殊收容措施**：SCP-CN-572被收容于Site-CN-21的储物柜中。鉴于SCP-CN-572的特殊性质，为避免SCP-CN-572与储物柜的直接接触，已将SCP-CN-572粘贴于一个没有任何特殊性质的3x3x3的未还原魔方正面。在经过批准之后，SCP-CN-572可用于大型或超重物品的转动，但必须保证SCP-CN-572的使用要在至少一名对SCP-CN-572的特殊性质有充分了解的研究员的监督下进行。

**描述**：SCP-CN-572是一张90毫米x90毫米的黄色可重复黏贴的便签，无法被撕毁或被水浸湿。正面中央有一个用黑色墨水书写的英文字母“i”，反面右下角有铅笔书写的“Bourbaki”字样。

当SCP-CN-572被粘贴于任何物体的非底面的表面时，该物体将会在该表面所在平面上以SCP-CN-572正面为基准逆时针旋转90°，没有任何方式能够打断这一旋转过程。旋转结束后，该物体相对于此平面除在底面无支撑会受重力影响以外，其他的所有外力作用下都无法产生任何相对位移，也无法产生任何转动，但可沿与此平面垂直的方向上移动。在SCP-CN-572从所粘贴物体上取下后，物体的物理状态不会还原为SCP-CN-572粘贴前的状态，并可沿任意方向移动。

SCP-CN-572回收于一次发生在██市的楼房倒塌事故中，该事故导致一名施工工人死亡。SCP-CN-572回收于倒塌楼房的左侧，在回收之前曾导致垂直于地面的楼房向南倒塌90°，与水平地面平齐。由于该倒塌楼房左侧墙面为监控死角，无法查明SCP-CN-572的出现原因。

**附录**：
[[collapsible show=&#34;+ 对SCP-CN-572的相关测试&#34; hide=&#34;- 对SCP-CN-572的相关测试&#34;]]

&gt; **物体：**一个足球
&gt; **粘贴表面：**正面
&gt; **结果：**足球沿左右方向逆时针旋转90°后停止，任何试图转动足球或沿上下左右方向移动的尝试均失败，前后平滑移动或转动没有任何额外阻力。SCP-CN-572被摘下后足球恢复正常。

&gt; **物体：**一个不倒翁
&gt; **粘贴表面：**左面
&gt; **结果：**不倒翁沿前后方向逆时针旋转90°后停止，不能自行还原为直立状态，任何试图转动不倒翁或沿上下前后方向移动的尝试均失败，左右平滑移动或转动没有任何额外阻力。SCP-CN-572被摘下后不倒翁恢复到直立状态，并在被推倒后仍可自行恢复直立。

&gt; **物体：**一名D级人员（D-1935)
&gt; **粘贴表面：**上面
&gt; **结果：**面朝正东方的D级人员向左逆时针旋转90°面朝正北方后停止，除向正上方跳跃或原地下蹲以外任何试图移动或转动的尝试均失败。SCP-CN-572被摘下后D-1935的所有试图移动或转动的行为恢复正常。在被问到为什么会进行转动的时候，D-1935表示自己失去了控制，没有任何办法阻止转动的发生。
[[/collapsible]]
[[collapsible show=&#34;+ 对SCP-CN-572和SCP-CN-237的交互性测试&#34; hide=&#34;- 对SCP-CN-572和SCP-CN-237的交互性测试&#34;]]
在一次打赌似的玩笑中，由于联想到著名的欧拉公式[[footnote]][[$ e^{i\pi}+1=0 $]][[/footnote]]，研究员Ranpo提出了进行对SCP-CN-572和SCP-CN-237交互性测试的申请。申请被批准后，SCP-CN-572被粘贴在了SCP-CN-237-01[[footnote]]鉴于其异常，被假定与圆周率[[$\pi$]]有紧密联系[[/footnote]]的背部以保证SCP-CN-237-01的垂直移动可以正常进行，并导致SCP-CN-237-01向左旋转90°后不能进行任何平行于地面的移动或转动。此时发现SCP-CN-572不能与SCP-CN-237-01分离，这是在此前的实验和使用中从未发生过的。将SCP-CN-237-01抬升20厘米后，在其正下方把事先准备好的SCP-CN-237-02[[footnote]]鉴于其异常，被假定与自然常数e有紧密联系[[/footnote]]放置于地面，然后使SCP-CN-237-01与SCP-CN-237-02接触。在接触的瞬间，SCP-CN-572失去粘性自动从SCP-CN-237-01上脱落，SCP-CN-237-01所有方向上的移动和转动恢复正常；同时，Site-CN-21的共用书架上一本被搁置时间较久的精装本《几何原本》消失。该书的消失一开始并没有被认为和此次交互实验相关，直到30分种后，共用书架上放置《几何原本》的位置出现了一张黄色便签，正面有黑色墨水书写的留言，署名字样为铅笔：
&gt; &#34;终于又有人发现这个沟通渠道了，不过麻烦下一次不要再送过来积了灰的《几何原本》了。陶██和张██的最新论文我们都有兴趣看看的，麻烦尽快送过来。如果可以的话中法词典和中英词典也可以各送一本过来，我们这里有几位前辈想补习一下中文.&#34; --Bourbaki
在前述实验中，SCP-CN-237-01和SCP-CN-237-02的异常并没有消失或停止，鉴于此次实验除遗失一本被遗弃的《几何原本》以外没有任何物品损失或模因危害，后续实验已被批准，并记录如下。

&gt; **物体：**SCP-CN-237-02
&gt; **粘贴表面：**背部
&gt; **结果：**从俯视角度观测，SCP-CN-237-02逆时针向左旋转90°后停止，期间异常持续。SCP-CN-572可以被主动取下。再次粘贴在背部并放置于SCP-CN-237-01上方后，SCP-CN-572没有失去粘性。在30分种内，基金会也没有任何书籍或资料自行遗失的报告。

下述实验均将SCP-CN-572粘贴于SCP-CN-237-01背部后从SCP-CN-237-02正上方与其接触，所遗失的资料或书籍以及在遗失资料或书籍处出现的黄色便签的内容将被记录为实验内容。

&gt; **遗失资料：**标题为“质数间的有限间隔”用54页A4纸张单面打印的英文论文，作者为张██。装订完成后放置于实验中的SCP-CN-237-02右侧10厘米处。资料消失后2小时，消失处出现署名为Bourbaki的黄色便签。
&gt; **便签内容：** “好吧，我们相对于最近的发展有些脱节了，不过看到如此巨大的突破，证明[[[*http://scp-wiki-cn.wikidot.com/scp-cn-641 | 那本书]]]还在发挥着它的作用，这是我们这边所有人都乐意看到的。我相信张██也一定读过那本书，有一天也会加入到我们这里来的。虽然不知道你是谁，非常感谢你们能够满足我们这帮老头的好奇心。另外还是催一下词典，不然我和这几位前辈交流起来还是有点困难。”-- --陈--Bourbaki

&gt; **遗失资料：**《███高阶英语词典》第8版。放置于实验中的SCP-CN-237-02右侧10厘米处。当粘贴有SCP-CN-572的SCP-CN-2370-01与SCP-CN-237-02接触时，该词典没有消失。但1小时后，Ranpo研究员发现书架上的《高等数学（下册）》消失，并在消失处有一张署名为Bourbaki的黄色便签。
&gt; **便签内容：** “我一开始还有些生气的以为是什么玩笑，不过哈代先生提醒我确实这个渠道只能沟通数学相关的东西，那看起来如果可能的话还烦请你找找有没有多个语言之间的数学词典，尤其是德语的：最老的几位前辈开始有点不高兴了，确实要照顾一下他们感情。”-- --华--Bourbaki

&gt; **遗失资料：**《英汉数学词汇》，《法语数学》，《汉德数学词典》。为节约时间，三本书被捆在一起放置于实验中的SCP-CN-237-02右侧20厘米处，但第一次试验后只有《法语数学》消失。在后续两次重复实验之后，剩余两本词典均消失。3张便签在5分种后同时出现在资料消失处。
&gt; **便签内容：** “Merci beaucoup.”“Danke vielmals.”“对于不知名字的陌生人，我们再次表示十分感谢。这些词典够我们学习很久的了，所以暂时也不用太顾虑我们。但凡有大的突破或者进展，只要和数学有关的我们都很有兴趣了解，方便的话还是通过这个渠道送过来吧，这样我们也能知道Bour和Baki近况安好了，毕竟这里的每一个人和它们都还是有些感情的。-- Bourbaki

[[/collapsible]]
