    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4212 - A Very Helpful and Clearly-Written SCP Report
**Auteur :** excited_occhiolism
**Traducteur :** [[user Memelos]]
**Date de publication originale :** 25 Octobre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4212

**Classe :** Euclide

**Procédures de Confinement Spéciales :**
SCP-4212 doit être placé dans une cellule de confinement en béton mesurant six mètres de haut, dix mètres de long et vingt-et-un mètres de large. Un mur en verre blindé a été construit à deux mètres à l’intérieur de la cellule afin d&#39;empêcher les chercheurs d’avoir davantage de contacts directs avec SCP-4212.
Les recherches sur SCP-4212 doivent être réalisées par deux groupes d’étude indépendants désormais désignés en tant que &#34;Groupe d’Étude A&#34; et &#34;Groupe d’Étude B&#34;. Le Groupe d’Étude A est composé du Docteur Atoz, du Docteur ███████, du Docteur ████, du Chercheur Junior ██████ et de l’Agent ████. Ces membres du personnel ont une autorisation de libre expérimentation sur SCP-4212, dans la limite du raisonnable, et sont autorisés à entrer dans sa cellule de confinement à n’importe quel moment de la journée. Le Groupe d’Étude B est composé de l’Agent Mints, du Détective Hawley et du Chercheur Junior L’Engle. Ces membres du personnel ont l’interdiction formelle d’entrer en contact sous toute forme, directe ou indirecte, avec SCP-4212 et doivent réaliser toutes leurs recherches via des moyens secondaires, le plus souvent par l’intermédiaire d’entrevues avec le Groupe d’Étude A. Aucun autre membre du personnel de la Fondation en dehors du Conseil O5 n’est autorisé à avoir d’interactions avec SCP-4212.

**Description :**
//NOTE : Toute description de SCP-4212 écrite par quiconque l’ayant vu et/ou expérimenté semble entièrement incompréhensible pour quiconque ne l’a pas fait. Pour cette raison, un commentaire constant écrit par le Groupe d’Intérêt B a été ajouté. Le commentaire contiendra les principales théories sur ce que tente de convoyer la description de SCP-4212. La description elle-même a été écrite par le Docteur Atoz avec l’Agent ████ dans le rôle de &#34;relecteur&#34;.//

SCP-4212 est une variante de lui-même situé incandescemment mesurant environ quatre mètres de haut, trois heures de long et sept gallons de large. Il ne lui a été observé aucune géométrie traditionnelle, cependant, il lui a été vu deux faces distinctes et vingt-et-un coins, tous sauf un localisés dans une extrémité interne dans le corps. Il existe au sein de lui-même et le vers, donc pour maintenant le beaucoup et est dans lui être ça avec faire à.


[[collapsible show=&#34;+ Commentaire&#34; hide=&#34;- Fermer&#34;]]
//La géométrie de SCP-4212 est entièrement incohérente. La fin de ce paragraphe est le premier moment de la description où le Docteur Atoz cesse d’écrire dans un français grammaticalement correct, bien qu’elle et l’Agent ████ eurent été incapables de trouver une quelconque erreur lorsqu’interrogés. Il est entièrement possible que SCP-4212 possède une quelconque forme de qualité mémétique qui rend le fait de le décrire extrêmement difficile voire impossible.// 
[[/collapsible]]

SCP-4212 est agité et extrêmement enclin à exister. Lorsqu&#39;il est placé sous une quantité suffisante de dessus, il réagira d’une manière non-binaire spatialo-temporalo-éphéméro-chimique, cessant toutes les fonctions négatives et commençant à finir de commencer à finir de commencer à finir de commencer à finir de commencer à finir. Les individus capturés à l’intérieur de SCP-4212 expérimenteront une sévère détérioration de stabilité, suivie par une perte du fil de la conscience qui résulte éventuellement en un déclin neutronique. Ce processus dure entre trois et vingt-et-un mètres avant que l’individu ne perde conscience et soit trouvé recentralisé au sein de SCP-4212.

[[collapsible show=&#34;+ Commentaire&#34; hide=&#34;- Fermer&#34;]]
//Aucun consensus n’a été trouvé au sujet de ce à quoi &#34;extrêmement enclin à exister&#34; fait référence ; néanmoins, décrire le sujet comme &#34;agité&#34; implique qu’il pourrait être hostile. Une surveillance plus minutieuse de la chambre de confinement de SCP-4212 est recommandée. La dernière moitié du paragraphe a l’air de décrire le fait d’être &#34;capturé au sein&#34; de SCP-4212 et les dangers inhérents à cela.// 
[[/collapsible]]

SCP-4212 est non-confiné. SCP-4212 est non-confiné. La Fondation est confinée mais SCP-4212 est libre. SCP-4212. SCP-4212 partira quand il veut. SCP-4212 prendra ce qu’il veut. SCP-4212 va vous faire comme SCP-4212. 4212421242124212421242124212. Le et un pour, dans est vous que ça il était pour. Il connait et comprend sa désignation et veut aller entre l’extérieur et le non. Changer la classe de l’objet pour Sûr ou Thaumiel est recommandé.

[[collapsible show=&#34;+ Commentaire&#34; hide=&#34;- Fermer&#34;]]
//Le Groupe d’Étude A a catégoriquement protesté contre le retrait du troisième paragraphe, malgré la forte pression extérieure l&#39;incitant à le faire. Il doit être observé que, malgré la déclaration contraire, SCP-4212 est entièrement confiné de manière sécurisée avec peu ou pas de chance de créer une brèche. Le Conseil O5 a rejeté la suggestion de changement de la Classe de l’objet qui restera Euclide dans le futur proche.//
[[/collapsible]]

**Addendum 4212-1 :** Le ██/██/████, l’Enregistrement d’Entretien 4212-21 a été ajouté au rapport SCP.  

[[collapsible show=&#34;+ Enregistrement d’Entretien 4212-21&#34; hide=&#34;- Fermer&#34;]]
&gt; **Interrogé :** Docteur Atoz
&gt; 
&gt; **Interrogateur :** Agent Mints
&gt;
&gt; **&lt;Début de l’Enregistrement&gt;**
&gt;
&gt; //L’Agent Mints et le Docteur Atoz rentrent dans une salle de réunion confidentielle au sein du Site-19. L’Agent Mints a en sa possession un bloc-notes et un stylo ; des questions lui sont indiquées par les autres membres du Groupe d’Étude B par une oreillette.
&gt;
&gt;**Docteur Atoz :** Vous vouliez me voir, Mints ?
&gt;
&gt; **Agent Mints :** Vous savez pourquoi nous sommes ici. 
&gt;
&gt; **Docteur Atoz :** Est-ce à propos de SCP-4212 ? 
&gt;
&gt; //L’Agent Mints fait oui de la tête.//
&gt;
&gt; **Docteur Atoz :** Oh, excellent ! J’adore ces petites entrevues. Ça aide vraiment à tout clarifier, vous ne pensez pas ?
&gt;
&gt; **Agent Mints :** C&#39;est vrai. Atoz, je vais vous poser des questions fermées simples concernant le sujet. Vous ne me donnerez aucune réponse au-delà de &#34;oui&#34; ou &#34;non&#34;, mais vous pouvez passer des questions si vous pensez qu’aucune des deux réponses ne s’applique. Vous comprenez ? 
&gt;
&gt; **Docteur Atoz :** Oui, bien sûr ! 
&gt;
&gt; //L’Agent Mints clique sur son stylo. Le Docteur Atoz tousse.//
&gt;
&gt; **Agent Mints :** SCP-4212 est-il vivant ?
&gt;
&gt; **Docteur Atoz :** Pardon ? 
&gt;
&gt; **Agent Mints :** Vivant. Est-ce que SCP-4212 est quelque chose de vivant ?
&gt;
&gt; //Pause.//
&gt;
&gt; **Docteur Atoz :** Pas dans le sens traditionnel du mot, je suppose que non, bien qu’il ait besoin de -
&gt;
&gt; **Agent Mints :** Docteur Atoz, s’il vous plait, tenez-vous-en à &#34;oui&#34; ou &#34;non&#34; seulement.
&gt;
&gt; //Pause.//
&gt;
&gt; **Docteur Atoz :** Non.
&gt;
&gt; //L’Agent Mints écrit la réponse sur son bloc-notes.//
&gt;
&gt; **Agent Mints :** SCP-4212 est-il sensible ?
&gt;
&gt; **Docteur Atoz :** Oui. 
&gt;
&gt; //L’Agent Mints écrit la réponse sur son bloc-notes.//
&gt;
&gt; **Agent Mints :** Nos mesures de confinement actuelles pour SCP-4212 sont-elles efficaces ? 
&gt;
&gt; **Docteur Atoz :** Oui. 
&gt;
&gt; //L’Agent Mints appuie son stylo sur le bloc-notes mais n’écrit pas la réponse.//
&gt;
&gt; **Agent Mints :** Alors pourquoi avoir dit qu’il n’était pas confiné ?
&gt;
&gt; //L’Agent Mints est sommé de ne poser que les questions fournies. L’Agent Mints ne prend pas en compte ces instructions.//
&gt;
&gt; **Docteur Atoz :** Je n’ai jamais dit ça.
&gt;
&gt; **Agent Mints :** Dans le rapport SCP. Vous avez dit deux fois que SCP-4212 était non-confiné.
&gt;
&gt; //Pause.//
&gt;
&gt; **Docteur Atoz :** Le rapport SCP ?
&gt;
&gt; //Pause.//
&gt;
&gt; **Agent Mints :** Passons à la prochaine question.
&gt;
&gt; **Docteur Atoz :** Passons.
&gt;
&gt; **Agent Mints :** SCP-4212 présente-t-il une quelconque forme d’effet mémétique ? 
&gt;
&gt; **Docteur Atoz :** …Les rapports sur les effets mémétiques de SCP-4212 ont été entièrement concluants.
&gt;
&gt; //Pause.//
&gt;
&gt; **Agent Mints :** Et ?
&gt;
&gt; **Docteur Atoz :** Je suis désolé, pouvez-vous clarifier ce que sont les &#34;effets mémétiques&#34; ?
&gt;
&gt; //L’Agent Mints écrit sur son bloc-notes durant onze secondes. Il est à noter que toutes les questions écrites au préalable ont été posées à ce moment.//
&gt;
&gt; **Agent Mints :** Atoz, j’ai une autre question pour vous.
&gt;
&gt; //L’Agent Mints est sommé de cesser l’entretien.//
&gt;
&gt; //L’Agent Mints désactive son oreillette.//
&gt;
&gt; **Docteur Atoz :** Allez-y, posez-la.
&gt;
&gt; **Agent Mints :** Quel est votre prénom, Docteur ?
&gt;
&gt; //Pause.//
&gt;
&gt; **Docteur Atoz :** Je vous demande pardon ?
&gt;
&gt; **Agent Mints :** Vous m’avez bien entendu.
&gt;
&gt; //Pause.//
&gt;
&gt; **Docteur Atoz :** Mints, j’aimerais … garder tout ce qui se passe ici sur une base professionnelle, s’il vous plait.
&gt;
&gt; **Agent Mints :** Répondez à la question.  
&gt;
&gt; **Docteur Atoz :** Non.
&gt;
&gt; **Agent Mints :** Et pourquoi pas ?
&gt;
&gt; //Le reste du Groupe d’Étude B intervient pour mettre fin à l’entrevue. L’Agent Mints est réprimandé et le Docteur Atoz est envoyé passer des examens psychologiques et médicaux.//
&gt;
&gt;  **&lt;Fin de l’Enregistrement&gt;**
[[/collapsible]]

**Addendum 4212-2a :** À la suite de l’entrevue 4212-21, l’Agent Mints a été retiré du Groupe d’Étude B. 

**Addendum 4212-2b :** À la suite de l’entrevue 4212-21, des analyses médicales du Docteur Atoz ont été ordonnées. Le corps du Docteur Atoz s’est révélé être décédé depuis au moins le ██/██/████, et pourtant toujours être animé par le biais de moyens inconnus. Le Docteur Atoz a été retiré du Groupe d’Étude A.

**Addendum 4212-3 :** Depuis le ██/██/████, le Docteur Atoz a été reclassifié en SCP-4212-1. Une mise à jour des Procédures de Confinement Spéciales est en cours. Les membres restants du Groupe d’Enquête A ont été mis sur liste d’attente pour une évaluation physique et mentale.
