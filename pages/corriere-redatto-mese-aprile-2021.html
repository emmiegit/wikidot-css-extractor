**Redazione:** [[*user Tradehumor]] [[*user Dgctt]] [[*user Amatropie1]] [[*user Lo_Dev]] [[*user DrGesso]].
[[include credit:end]]
[[=]]
+ [[size 250%]]**CORRIERE [REDATTO]**[[/size]]
++ [[size 150%]]**SALTO DI QUALITÀ.... CIRCA**[[/size]]

+ [[span style=&#34;color:black;&#34;]][[size 150%]]**Edizione Aprile 2021**[[/size]][[/span]]
[[/=]]


E dopo quasi quaranta giorni di silenzio totale, ritardi, impegni improvvisi, procastinazione, trasferimenti e impaginazione, il Corriere [REDATTO] è pronto a sfoggiare la sua nuova forma in tutta la sua maestosità! Circa: questa per tutti noi è stata la prima volta con Canva, il nuovo programma che la redazione userà da qui in poi, e di conseguenza ci siamo dovuti destreggiare per imparare ad usarlo. Il risultando non sarà sicuramente dei migliori (vedasi la lista di Gerry che è letteralmente esterna), ma con il tempo ci riscatteremo e perfezioneremo di mese in mese per portarvi il miglior contenuto possibile. Come al solito sono ben accetti i commenti, consigli e soprattutto, critiche, quindi non tiratevi in dietro e dite la vostra! Buona lettura.
@@@@
