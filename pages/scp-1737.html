[[include component:credit-button]]
**Artikel:** SCP-1737 – Der Schiedsrichter
**Autor:** [[*user Drewbear]]
**Original:** https://scp-wiki.wikidot.com/scp-1737
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1737

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Sobald sich die Position von SCP-1737 an einem bestimmten Ort für mehr als 3 Minuten pro GPS-Tracker stabilisiert hat, wird die nächstgelegene verfügbare MTF zum Aufenthaltsort geschickt, um es in Gewahrsam zu nehmen. Obwohl sich SCP-1737 nach Abschluss einer Sportveranstaltung demanifestiert, an der es teilnimmt, erlauben es Bedenken seitens der Foundation, den Rest der anomalen Aktivitäten von SCP-1737 zu verhindern.

Für den Fall, dass Foundation-Mitarbeiter nicht in der Lage sind, vor dem Beginn der anomalen Aktivitäten am Aufenthaltsort von SCP-1737 anzukommen, haben sie allen Zeugen Klasse-C-Amnesika zu verabreichen, die resultierenden Produkte von dem Ort an sich zu nehmen, an dem sie deponiert wurden, und eine Vertuschungsgeschichte auszugeben, dass betroffene Personen auf dem Weg zur medizinischen Versorgung starben.

**Beschreibung:** SCP-1737 ist ein männlicher Humanoid unbestimmter ethnischer Zugehörigkeit. SCP-1737 erscheint bei Amateur-Sportveranstaltungen als Ersatz für einen Schiedsrichter für das Spiel, wobei der fehlende Schiedsrichter unerwartet krank, verletzt oder auf andere Weise festgesetzt oder daran gehindert wurde, den Veranstaltungsort zu erreichen. Das Aussehen von SCP-1737 variiert leicht zwischen den Manifestationen, es ist aber im Allgemeinen etwas größer als der Durchschnitt der lokalen Bevölkerung, hat dunkel gefärbte Haare und Augen und kaut ständig eine unbekannte Substanz, ohne sie wieder aufzufüllen.

SCP-1737 kennt ausnahmslos alle Regeln des Spiels, für die es Schiedsrichter ist, einschließlich detaillierter Einzelheiten und lokaler Abweichungen von Standardregeln. Irgendwann während des Spiels, für das es Schiedsrichter ist, erleiden mindestens zwei Spieler gleichzeitig potenziell lebensbedrohliche Verletzungen, die eine sofortige notfallmedizinische Behandlung erfordern. Unabhängig davon, ob Teilnehmer den örtlichen Rettungsdienst kontaktiert haben oder nicht, wird ein Krankenwagen innerhalb von 4 Minuten nach dem Zeitpunkt der Verletzung am Veranstaltungsort eintreffen.

Genau zwei der verletzten Spieler werden von SCP-1737 in den Krankenwagen geladen und im Krankenwagen begleitet. Alle weiteren Verletzten werden darüber informiert, dass der Krankenwagen voll ist und sie auf das Eintreffen des nächsten warten sollen. Während dieser Zeit im Krankenwagen platzierte audiovisuelle Überwachungsgeräte erleiden Datenbeschädigungen oder Hardwarefehler, die mit extremen elektromagnetischen Flüssen einhergehen, obwohl GPS-Ortungsgeräte nicht betroffen sind. Der Grund für diese Ausnahme ist unbekannt, wurde aber ausgenutzt, um GPS-Tracker in den persönlichen Gegenständen von SCP-1737 zu platzieren.

Der Krankenwagen fährt zum nächstgelegenen Krankenhaus oder Traumazentrum, und bei der Ankunft entlädt SCP-1737 eine einzelne Trage mit einer Person, die wie eine Verschmelzung der beiden Spieler aussieht, die ursprünglich in den Krankenwagen geladen wurden. Dies beinhaltet die Reparatur von Verletzungen, die ein Spieler erlitten hat, mit Fleisch des anderen, und schließt extreme Eingriffe wie teilweise oder vollständige Organtransplantationen, Knochentransplantate, Bluttransfusionen und Gehirngewebetransplantationen ein. Die resultierende Kreatur verendet typischerweise innerhalb von zwei Wochen aufgrund eines systemischen Schocks und einer Organabstoßung.

Zusätzlich zu der Hybridkreatur wird SCP-1737 einen Plastikbehälter ausladen, der den Behältern ähnelt, die für Organtransfers verwendet werden, und der die Aufschrift &#34;ZURÜCKGEWIESENES GEWEBE&#34; aufweist. Dieser Behälter enthält alle Teile jedes ursprünglichen Spielers, die nicht zur Herstellung der Verschmelzung verwendet wurden und Anzeichen von Rissen, Verbrennungen und stumpfen Gewalteinwirkungen aufweisen. Die Analyse des Gewebes zeigt eine chimäre Vermischung von Zellen und eine große Anzahl von Bakterien, die für die nekrotisierende Fasziitis verantwortlich sind. Eine Ausnahme hiervon besteht darin, dass die Menge an vorhandenem Knorpel nur ungefähr ein Drittel der Menge an &#34;überschüssigem&#34; Knorpel ausmacht, die zu erwarten ist, und die entnommenen Proben einheitlich einen Rissschaden aufweisen.

Nach der Übergabe der hybridisierten Kreatur an medizinisches Personal wird SCP-1737 erklären, dass es zum Spiel zurückkehren muss, um weiterhin Schiedsrichter zu sein, und es wird versuchen, das Gelände mit allen erforderlichen Mitteln zu verlassen. Wenn es gehen darf, kehrt es auf nicht anomale Weise zum Sportereignis zurück und versucht, weiter als Schiedsrichter zu fungieren, und verschwindet nach Abschluss des Spiels zwischen den Kamerabildern.

Wenn es gewaltsam daran gehindert wird, zur Sportveranstaltung zurückzukehren, terminiert  es sich selbst mit jeder verfügbaren Methode, einschließlich absichtliches Schlucken und Ersticken der Substanz, die es kaut, oder Anhalten des Atems, bis es erstickt. Sobald SCP-1737 verstorben ist, werden sich seine Überreste in einer Aufschlämmung aus undifferenziertem menschlichem Zellgewebe auflösen. Die DNA-Analyse dieses Gewebes stimmt in etwa 37 % aller Fälle mit den Geweben der zuletzt verschmolzenen Personen überein.

Zukünftige Manifestationen von SCP-1737 bewahren Kopien aller Objekte auf, die während seiner letzten Manifestation in seinem Besitz waren, einschließlich Duplikate von Foundation-Tracking-Geräten. Obwohl die ursprünglichen Objekte nicht von SCP-1737 betroffen sind, werden diese Kopien auch degenerieren, falls die aktuelle Manifestation dies tut.</textarea></pre>
