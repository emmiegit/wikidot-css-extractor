[[include info:start]]
篇名 : 縮骨衣魚
作者 : [[*user minmasterqw]]
[[include info:end]]
**項目編號：**SCP-ZH-028

**項目等級：**Euclid

**特殊收容措施：**500隻SCP-ZH-028個體現時被收容在Site-ZH-31的五號昆蟲類收容室，每日投放500頁A4大小廢紙進入收容室內作餵食。其餘在外發現的SCP-ZH-028則全數銷毀。

**描述：**SCP-ZH-028是一種具有異常效應的衣魚(//Lepisma saccharina//)。SCP-ZH-028的雌性個體在產卵期時體積將會縮小－項目的直徑縮小至0.2cm，長度縮小至大約0.5cm。SCP-ZH-028每次產卵期會產出約100至150粒卵，而這些卵孵化所得出的幼蟲將會保留與他們母體產卵時相同的極小尺寸，直至成為成蟲。

實驗表明由於SCP-ZH-028的特性，這使得項目可以鑽入一些極小的家具罅隙當中產卵並滋生幼子；最為常見且極端的案例就是鑽入包膠鐵線衣架的外層塑膠覆面與鐵線之間產卵。此舉令到他們能夠更方便地找到食物，同時躲避天敵甚至高效的化學滅蟲手段。

SCP-ZH-028亦被發現具有未知的，針對其天敵的異常效應。經過多次實驗後發現蠼螋，蜘蛛和蠅虎等常態衣魚天敵在遇見SCP-ZH-028活體時都會避開；將SCP-ZH-028的死屍以各種方法混入其天敵飼料當中，亦會引發相關物種對於混入SCP-ZH-028顯現出厭食症狀。

值得留意的是，當SCP-ZH-028處於產卵期時附近有其他生物的屍體，項目會優先選擇將蟲卵產在屍體附近或屍體內腔。在實驗中時SCP-ZH-028就曾經將蟲卵生產在牛，羊甚至D級人員屍體內，而實驗結果亦體現出項目對內臟，尤其人體內臟的高度偏好－曾有單隻SCP-ZH-028於人類肝臟內產下488顆蟲卵。有關於項目使用什麼方式進入屍體內部是未知的。

SCP-ZH-028壽命較短。常態衣魚壽命約為三至四年，但由於SCP-ZH-028的體態改變令到項目外皮，尤其在產卵期完結後恢復成原本體積時變得脆弱和敏感。一些本身對衣魚的非致命性損傷在上述情況下都會變得極為致命，所以SCP-ZH-028雌性成蟲個體的平均壽命大約只有八個月至一年。

SCP-ZH-028於一次偶然中被發現，一間位於香港銅鑼灣的住宅大廈13樓A單位擁有人因為家中大量衣魚滋生而多次聘請滅蟲公司員工進行滅蟲服務，但相關的嘗試都失敗了。潛伏於相關公司的基金會特工發現多次滅蟲失敗後，意外從其住宅當中找到夾層含有大量SCP-ZH-028幼子和蟲卵的衣架。最後基金會從其家中發現57個含有項目幼蟲和蟲卵的衣架並收容了150隻成蟲，再對屋主記憶消除處理。

由於項目缺少天敵，令到項目傳播性和繁殖速度為普通衣魚的兩至三倍，隨首個案例外現金基金會已發現36單其他案例。鑑於其傳播速度，有關將項目等級改為Keter的建議現正審理中。
