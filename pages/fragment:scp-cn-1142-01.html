&lt;div id=&#34;typing&#34; style=&#34;overflow: hidden;&#34;&gt;
  &lt;div id=&#34;page-content&#34;&gt;
    &lt;div style=&#34;text-align: center;&#34;&gt;
      &lt;h1 id=&#34;toc0&#34;&gt;
        &lt;span style=&#34;color: #990000&#34;&gt;警报：滤镜系统修复失败！&lt;/span&gt;
      &lt;/h1&gt;
    &lt;/div&gt;
  &lt;/div&gt;
  &lt;div style=&#34;text-align: center; front-size: 150%;&#34;&gt;
    &lt;p&gt;
      系统因外力受损无法继续运转，即将关机。
    &lt;p&gt;
    &lt;/p&gt;
      错误编号：0000188
    &lt;/p&gt;
    &lt;hr/&gt;
  &lt;/div&gt;
  &lt;div style=&#34;color: #333;&#34;&gt;
    &lt;b&gt;项目编号：&lt;/b&gt;SCP-CN-1142
    &lt;br&gt;
    &lt;br&gt;
    &lt;b&gt;项目等级：&lt;/b&gt;Keter
    &lt;br&gt;
    &lt;br&gt;
    &lt;b&gt;特殊收容措施：&lt;/b&gt;SCP-CN-1142-A目前已被封锁，对外掩盖为高危害化学物品泄露区，严禁平民进入SCP-CN-1142-A内部。闯入者在发现SCP-CN-1142实体后将被判定为已损失，不作救援尝试。SCP-CN-1142内已安装红外摄像头进行监控。项目的相关影像材料与资料被严格加密，未经批准严禁查看与传播。
    &lt;br&gt;
    &lt;br&gt;四名人员需时刻位于SCP-CN-1142-A内，吸引SCP-CN-1142以维持SCP-CN-1142的当前收容状态。四名人员需全部佩戴Trueman“假性世界认知”滤镜系统，并确保其能够持续工作至人员离开SCP-CN-1142。在进入SCP-CN-1142-A与离开SCP-CN-1142-A时，所有人员均需接受一次记忆删除。目前该四人组采取轮班制，共选取42人组成六班轮流进入项目内，每天06:00、12:00、18:00与24:00进行人员轮换。
    &lt;br&gt;
    &lt;br&gt;Site-CN-85的代理观测站-6已在SCP-CN-1142-A外建立，作为项目人员常规驻扎地点。当前项目的研究资料应全部汇总至“觉梦海棠花”计划数据库。在收到任何Trueman“假性世界认知”滤镜系统的失灵或者SCP-CN-1142-A内人员损失时，代理观测站-6内非应急反应人员需立即撤出该建筑。多名轮班以及替补人员应在相关处理后立即进入SCP-CN-1142-A内，以最大限度遏制项目的逃脱。在紧急情况下，允许直接使用D级人员吸引SCP-CN-1142的注意力。
    &lt;br&gt;
    &lt;br&gt;正在追捕和调查SCP-CN-1142-3以及其他可能存在的未收容SCP-CN-1142实体。
    &lt;br&gt;
    &lt;br&gt;
    &lt;b&gt;描述：&lt;/b&gt;SCP-CN-1142是一种异常生物，高约3米，通体黑色且呈竖直圆柱形，从身体上部两侧对称拥有一对肢体。项目通过底部分泌的一种黑色油状物质滑行移动，未发现明显的感知器官。
    &lt;br&gt;
    &lt;br&gt;SCP-CN-1142将主动接近距离其最近且对项目存在一定认识的人类个体，不符合该条件的人类将被其忽略。SCP-CN-1142具有一种广泛的精神连接效应。当一名人类在具备对项目完整认识的条件下，主观认为项目个体聚集在自己身边时，该名人员将因项目的精神影响而被SCP-CN-1142所注意到。
    &lt;br&gt;
  &lt;/div&gt;
  &lt;div id=&#34;page-content&#34;&gt;
    &lt;div style=&#34;background-color: #f4f4f4; border: solid 1px #333; border-radius: 20px; color: #333; max-width: 450px; margin: 20px auto 0; text-align: left; box-shadow: 0 2px 6px rgba(0,0,0,.5); padding: 0 10px;&#34;&gt;
      &lt;p&gt;
        经过研究我们发现，这种效应存在一种很奇妙的双向作用。简单来说，当你认为该项目在你身边时，他们就会开始往你身边来。可如果你认为他们并不在你身边，而是存在于别的什么地方，那他们就算是就在你背后，也没法拿你怎么样。
      &lt;/p&gt;
      &lt;p&gt;
        而这一发现，就是Trueman“假性世界认知”滤镜系统在这个项目上发挥作用的基础。通过全方位的感知模拟，让人员认为项目并非身处他们身旁，这样一来我们就成功的做到了在这些项目眼皮子底下的瞒天过海。只可惜，如果要作为距离这些生物最近的诱饵，再加上频繁记忆删除造成的影响，需要对它有着不止于了解的研究。这样一来，我们就只能选择研究员而非D级人员作为常规收容手段了。
      &lt;/p&gt;
      &lt;p&gt;
        ——Nydia Garcia，项目HMCL监督员
      &lt;/p&gt;
    &lt;/div&gt;
  &lt;/div&gt;
  &lt;div style=&#34;color: #333;&#34;&gt;
    &lt;br&gt;若距离项目最近的人类同时也是因精神连接效应而被项目感知的个体，SCP-CN-1142将对该人类个体发动攻击。一般攻击方式为快速生成黑色肢体对面前个体的颈部进行切割，在个体死亡后项目实体将持续对实体进行攻击，最终将造成尸体的肢体断裂与大范围撕裂伤。SCP-CN-1142随后将向尸体的截断面与伤口中滴入黑色的油状黏液，油状黏液将相互连扯并最终将尸体拼凑回完整形态。此状态下的尸体被编号为SCP-CN-1142-1。SCP-CN-1142-1具有活动能力，但高级脑部功能已丧失。根据SCP-CN-1142-1的行为推测其完全受SCP-CN-1142控制。
    &lt;br&gt;
    &lt;br&gt;SCP-CN-1142-A是一座位于浙江省的天主堂，是SCP-CN-1142的最初发现地。2009年9月16日，数起相互关联的报警电话引起了基金会的注意。基金会人员赶到时发现了正在对天主堂内尸体进行攻击的多个SCP-CN-1142个体，以及当时被固定在教堂正中央十字架上的一名男子。值得注意的是SCP-CN-1142对该名男子完全无攻击意向。当基金会人员试图控制该男子时，SCP-CN-1142实体开始对基金会人员发起进攻，同时记录到项目实体解下被束缚的该男子，带其离开。该男子目前被标记为SCP-CN-1142-3，正在追捕调查中。
    &lt;br&gt;
    &lt;br&gt;
    &lt;br&gt;
  &lt;/div&gt;
&lt;/div&gt;

// 元素按亲1、子A、子B、孙b、孙b、子C、亲2、子A...的顺序排列。
function createChildList(node, reverse) {
  var childNodes = [].slice.call(node.childNodes);
  if (!childNodes.length) return node;

  if (reverse) childNodes = childNodes.reverse();
  var ret = childNodes.reduce(function(acc, cur) {
    return acc.concat(createChildList(cur, reverse));
  }, []);
  return [node].concat(ret);
}

// 调用以删除1个字符或1个元素
// 返回下一个要处理的节点
function delChar(childList, reverse) {
  var tag = childList[0];
  if (tag.textContent != &#34;&#34;) {
    if (!reverse) tag.textContent = tag.textContent.slice(1);
    else tag.textContent = tag.textContent.slice(0, -1);

  } else {
    childList.shift();
    tag.parentNode.removeChild(tag);
  }
  return childList[0];
};


var childList = createChildList(typing, true).reverse();
var timerID, ret;
setTimeout(function() {

      setTimeout(function() {

          if (!ret) clearInterval(timerID);
        }, 12);
      }, 12000);
    }
  }, 12);
}, 24000);
