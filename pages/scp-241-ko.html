------
[[=]]

**특수 격리 절차**
[[/=]]
------

SCP-241-KO의 확보된 개체들은 가까운 재단 시설 내의 저위협 개체 격리실에 보관한다. 해당 격리실은 최대한 SCP-241-KO의 변질을 막기 위해 경우에 따라 냉장 또는 냉동 상태를 유지하여야 한다. SCP-241-KO의 격리실 진입은 지정된 인원만이 가능하며 분석 및 상호작용 실험은 4등급 이상 인원의 허가가 있어야 한다.

제24K기지는 각 지역의 웹사이트나 상권 데이터를 분석하여 SCP-241-KO의 존재를 특정하고 확보하는 역할을 맡는다. SCP-241-KO 목격자는 기억소거하며, 이로 인한 실종자는 역정보를 통해 비변칙적인 이유로 실종되었다고 위장한 후 특무 인원을 파견하여 지구로 복귀시키는 형태로 구출한다.

모든 SCP-241-KO-1은 연구를 위해 제19기지로 이송되었다. SCP-241-KO-1 역시 SCP-241-KO와 같은 격리 절차를 적용시킨다.

@@@@
@@@@
------
[[=]]

**설명**
[[/=]]
------

SCP-241-KO는 요주의 단체 [[[dr-wondertainment-hub| 원더테인먼트 박사]]]가 제작하였음이 강하게 의심되는, 원더테인먼트 박사의 은하 소다™라는 상품명의 탄산음료 상품들이다. SCP-241-KO는 캔 음료로, 캔은 자주색으로 도색되어 있으며 알파벳 더블유(W)를 형상화한 로고가 크게 그려져 있다. 로고 뒷편에는 성분 표기 및 안내문이 적혀 있는데, 이러한 안내문은 글씨 크기가 매우 작기 때문에 SCP-241-KO에 대한 지식을 갖추지 않으면 SCP-241-KO와 시중 비변칙적 음료를 구별하기 몹시 어렵다. 안내문의 내용은 다음과 같다.

[[=]]
[[div class=&#34;blockquote&#34;]]
**당신!**
[[&lt;]]
은 방금 원더테인먼트 박사®에서 독자 출시된, 다시 돌아온 원더테인먼트 박사의 은하 소다™을 구매하셨답니다! 은하수의 신선한 별들으로 만든 놀라운 소다™를 마시면 하늘 너머 멀리멀리에 있는 아름다운 무르무르[[footnote]]MurlMurl.[[/footnote]] 행성을 여행할 수 있게 될 거예요. 행성에서 보이는 멋진 별들을 관찰해보세요!
[[/&lt;]]
[[/div]]
[[/=]]

SCP-241-KO 내용물 액체는 대체적으로 짙은 보라색을 띄지만, 푸른색, 밝은 보라색, 남색 등을 띈 액체도 일부 존재한다. 해당 색상을 띈 액체들은 서로 섞이지 않는데 이러한 형태는 내용물을 육안으로 보는 은하 구조와 닮도록 의도된 것으로 추정된다. SCP-241-KO 내용물을 맛본 인원들은 맛에 대해 각기 다르게 인식했다. 인식되는 SCP-241-KO의 맛 또는 향은 다음과 같다.
* 일반적인 블루베리 향.
* 일반적인 포도 맛.
* 염화 나트륨 함량이 높은 바닷물 맛.

SCP-241-KO 내용물을 일정량[[footnote]]추정상 30ml 이상[[/footnote]] 이상 섭취한 인원은 들고 있던 무생물과 함께 SCP-241-KO-A로 명명된, 위치불명의 태양계외 행성으로 순간이동하게 된다. SCP-241-KO-A의 토양에는 이리듐, 철, 니켈 따위 금속이 함유되어 있으며 그 중력은 추정상 지구의 3분의 1 수준으로 작용한다. SCP-241-KO-A 대기가 극히 희박하며 산소가 존재하지 않음에도 불구하고 해당 행성에 도달한 인원은 호흡하는 데 무리가 없다. SCP-241-KO-A에서는 육안으로 다수의 은하계를 관측할 수 있는데 묘사에 따르면 해당 은하들 중 현재 알려진 것과 일치하는 것은 존재하지 않는다. 특기할만한 점은 SCP-241-KO-A 내에서 녹음기, 카메라는 물론 통신 기기까지 알려지지 않는 방식으로 작동한다는 것이다. 이외에 SCP-241-KO-A 내의 특이한 지형이나 특성은 다음과 같다.
* 특정 항성을 공전하지 않는 것으로 보이는 궤도. 떠돌이 행성으로 추정됨.
* 북반구에 위치한 두 개의 대형 산.
* 알파벳 더블유(W)와 흡사한 형태의 대형 크레이터 하나.
* 기원불명의 자수정 다수. 이 자수정은 지구로 반입할 시 소멸함.

SCP-241-KO-A에서 다시 지구로 복귀하려면 SCP-241-KO-A 내부에서 다시 SCP-241-KO를 섭취해야 한다. 만약 해당 액체를 마신 직후 손이나 주머니 등에 SCP-241-KO를 보관하지 아니한 상태라면 SCP-241-KO-A에서 해당 액체를 재섭취할 수 없기에 지구로 이동할 수 없다. 복귀하지 못한 인원들 대부분은 탈수로 사망한다.

[[=]]
[[collapsible show=&#34;이하 열람에 5등급 인가 필요.&#34; hide=&#34;환영합니다. O5-12.&#34;]]
[[&lt;]]
SCP-241-KO-1은 요주의 단체 원더테인먼트 박사가 제작하였음이 강하게 의심되는, 원더테인먼트 박사의 은하 소다™라는 상품명의 탄산음료 상품들이다. SCP-241-KO-1 대다수는 심각하게 손상되었으며 대부분 캔이 부식되거나, 내용물이 부패하거나, 유실되었다. 현재 재단이 보관하고 있는, 온전한 SCP-241-KO-1은 6캔 뿐이다.

SCP-241-KO-1을 지구 이외의 위치, 이를테면 외우주, 다른 차원 등에서 섭취하면 즉시 기준차원 지구의 현 제01기지 옥상에서 나타나게 된다. 이에 대한 기작은 알려지지 않았다. SCP-241-KO-1 겉면에는 안내문이 새겨져 있는데 그 내용은 다음과 같다.
[[/&lt;]]

[[div class=&#34;blockquote&#34;]]
**당신!**

[[&lt;]]
은 방금 원더테인먼트 박사®에서 독자 출시된, 원더테인먼트 박사의 은하 소다™을 구매하셨답니다! 은하수의 신선한 별들으로 만든 놀라운 소다™를 마시면 하늘 너머 멀리멀리에 있는 아름다운 어스[[footnote]]Earth.[[/footnote]] 행성을 여행할 수 있게 될 거예요. 행성에서 보이는 멋진 별들을 관찰해보세요!
[[/&lt;]]
[[/div]]
[[&lt;]]
SCP-241-KO-1 성분 분석 결과 지구상에서 발견된 바 없는 미생물 군집의 흔적 및 손상 형태가 나타남을 제외하고는, 추가적으로 해당 물품에 대해 알려진 것은 전무하다. 그러나 SCP-241-KO에 대한 발견 당시 다음과 같은 메모가 함께 발견된 것은 주목할 만 하다.

[[div class=&#34;blockquote&#34;]]
소피아.

자네가 이 쪽지를 보고 있다면 우리 계획은 성공한 것이겠지. 우리는 운이 좋았지만 동시에 거대한 불운을 만난 거야. 우리 고향을 버리게 되었으니. 하지만 난 이를 행운이라 생각하려고 하네. 그 정체 모를 박사라는 자의 의중은 도저히 알 수가 없기는 했지만 이번에는 우리에게 도움이 되었다고 믿고 싶네.

우리가 우리의 행성에 도시를 짓고 불야성을 건립하게 되었을 때, 우리는 별을 보는 법을 잊어버렸지. 우리가 낸 빛이 수없는 은하들을 덮었고, 별자리라는 것은 옛말이 되어버린 시대가 되어서야 우리는 별들을 잃는 것은 곧 우리를 잃는 것임을 알게 되었네. 독한 매연, 세계를 덮은 온실 가스. 이런 것들은 우리를 결국에는 완벽히 방해했고 우리의 행동을 좌절시켰지. 수급할 자원은 없었고 우리가 가두고 있던 것들의 쇠창살을 보수하기에도 버거웠으니 말일세.

소피아. 우리가 재단을 설립했을 때의 밤하늘과 지금의 밤하늘을 보게. 그리고 내 생각을 이해해주기를 바라네. 기계는 성공적이었고 그 장난감스러운 음료수를 전세계 생물이 섭취할 정도까지 만들어내었다네. 이제 우리 인원들이 재건을 위해 필요한 모든 것을 챙기겠지. 걱정 말게. 기억소거제는 넉넉하다네.

자네도 들었겠지? 자네들이 가고 나면 나는 이 땅에 남을 걸세. 오늘도 밤은 찾아오는군. 우리가 실패한 결과가 땅을 뒤엎고 나면 이 밤도 오지 않을 것이네. 그러나 나는 이 빈 땅의 최후를 바라보고 싶고 말일세.

마지막 부탁으로, 잘해주게. 인류는 다시금 별이 총총한 공간으로 나아갈 것이고 알 수 없는 행성이 얼마나 자비로울지는 신만이-- 그리고 그 박사만이 알 걸세. 다시 이런 일이 일어난다고 해도 그 박사가 구세주로 나타날리가 없으나, 나 없이도 13명이 잘 해줄거라고 믿네.

[[image http://scpko.wdfiles.com/local--files/scp-241-ko/Sodaaaaaaa]] 

오늘 밤에도 별은 없군.

[[/div]]

요주의 단체 원더테인먼트 박사에 대한 심층 분석이 진행되고 있다.
