**タイトル:** SCP-1278-JP - 泡の意思、光の拡散
**著者:** ©︎[[*user zatto13]]
**作成年:** 2022
[[include credit:end]]
**アイテム番号:** SCP-1278-JP

**オブジェクトクラス:** --Safe-- Keter
 
**特別収容プロトコル:** --████ダムは財団のフロント企業の管理下に置かれ、監視・点検業務はクリアランス1以上の職員が担当します。--

現在、インシデント-1278-1の影響でSCP-1278-JPは収容がされていません。インシデント-1278-1についての詳細は補遺2を参照してください。
 
**説明:** SCP-1278-JPは水中に存在する、異常性を持った建造物群です。SCP-1278-JPに指定されている建築物は--3棟存在し、これは確認されているSCP-1278-JP-Aの元となった世帯数と一致しています--4棟存在しています（以降SCP-1278-JP-1,-2,-3,-4と指定）。SCP-1278-JP-1~3は現████ダム湖底、旧███村跡地に、SCP-1278-JP-4は東京都墨田区に存在しています。浸水や水圧によるSCP-1278-JPの劣化、損傷は確認されていません。扉は水圧の影響を受けず開閉が可能で、解放時においてもSCP-1278-JP内部への水の侵入はありません。
 
SCP-1278-JP-AはSCP-1278-JPに出現する人型実体です。--SCP-1278-JP-Aの外見は旧███村の元住民と酷似しており、行動に関しても元となる住民と一致していることが関係者の証言より確認されています。--SCP-1278-JP-Aの外見は人間を模しており、インシデント-1278-1前の情報より元となる人物が存在していると見られてます。SCP-1278-JP-AはSCP-1278-JP内で活動をしていますが、SCP-1278-JPから退出すると泡に変化し、内部へ出現する際は泡が集合し、元の姿を形成します。以下に、SCP-1278-JP-Aの性質についての具体例として記録映像を添付します。

&gt; __**インタビュー記録1278-05**__
&gt; 
&gt; **記録時刻:** 2016/05/██ 15:██
&gt; 
&gt; **記録者:** 佐藤 守研究員
&gt; 
&gt; **対象:** SCP-1278-JP-A-8
&gt; 
&gt; **特記事項:** 佐藤研究員は市の調査という名目でインタビューを行っています。
&gt; 
&gt; ------
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **インタビュアー:** 調査にご協力いただき、ありがとうございます。本日はよろしくお願いします。
&gt; 
&gt; **対象:** よろしくお願いします。
&gt; 
&gt; **インタビュアー:** 早速ですが、最近何か変わったな、と思うことはございますか。
&gt; 
&gt; **対象:** いえ、特には。あのダム騒動の他に目立った出来事も今まで起きてませんでしたし……。
&gt; 
&gt; **対象:** ここ数年は里帰りにすら誰も来なくなった程度でしょうか。騒動でかなりの世帯がここを出て行ってしまいましたし……寂しくなってしまいました。
&gt; 
&gt; **インタビュアー:** そうですか、ありがとうございます。
&gt; 
&gt; [//玄関にSCP-1278-JP-A-9が出現する。外部からは泡が玄関に集まるような動きを観察できる//]
&gt; 
&gt; **SCP-1278-JP-1-9:** お母さんただいま。████さんから野菜もらってきたよ。ってその人誰？
&gt; 
&gt; **対象:** おかえり███。今この村の調査にきてる役場の人よ。
&gt; 
&gt; **SCP-1278-JP-A-9:** ふーん。こんな寂れた村にねぇ。僕も██君みたいに都会に引っ越したかったな。
&gt; 
&gt; [//対象はSCP-1278-JP-A-9に怒りの表情を向ける//]
&gt; 
&gt; **SCP-1278-JP-A-9:** ヤッベ、俺用事があるんだった。行ってきます！
&gt; 
&gt; [//SCP-1278-JP-A-9は玄関を飛び出すと、泡に変化する//]
&gt; 
&gt; **対象:** ちょっと、███！[//深くため息をつく//] 見苦しいところをお見せしてしまい申し訳ないです。
&gt; 
&gt; **インタビュアー:** いえ、気にしないでください。私はこの村が素敵だと思いますけどね。空気も綺麗ですし、自然に溢れてて。こういう鳥の声で目を覚ます生活をしたい物です。
&gt; 
&gt; **対象:** ありがとうございます。この村を褒めていただけると私も嬉しいです。
&gt; 
&gt; **インタビュアー:** では、今回いただいたご意見はこちらの方で参考にさせていただきますので、また何かあれば[//対象がインタビュアーを遮るように発言する//]
&gt; 
&gt; **対象:** あの……ちょっと気になっただけなんですけども。
&gt; 
&gt; **インタビュアー:** はい。何かあれば。
&gt; 
&gt; **対象:** この調査って何か事件みたいなのがあってしてる物なんでしょうか。
&gt; 
&gt; **インタビュアー:** ……いえ、何もありませんでしたよ。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
 
**補遺1:** 旧███村は、19██年の████ダム建設時に立ち退き要請がされており、██世帯が要請に同意しましたが、一部の住民がデモ運動を起こしており、ダムの建設が決定した際には旧███村の3世帯による、川への集団心中事件が発生しました。

心中事件が発生した川のほとりには1つの石碑が設置されており、片方には死亡者の名前が、片方には「水底の人々よ、泡となりて永遠に」と彫られています。心中事件が起きた時点で当事者以外は村より退去しており、設置した人物は不明です。

------

**補遺2:** 2020年5月19日に発生した[[[http://scp-jp.wikidot.com/double-hometown-hub|CD-クラス&#34;ブルーシフト”]]][[footnote]]海面が約3000m上昇したKクラスシナリオ。限られた土地の他、海底サイト、船上サイトで業務を行っている。[[/footnote]]の影響で、インシデント-1278-1が発生しました。インシデント-1278-1は、水深2365m[[footnote]]旧海抜634m地点[[/footnote]]地点に旧████████を元としたと思われる新たなSCP-1278-JP（SCP-1278-JP-4に指定）が生成された事件です。
 
状況確認のため、機動部隊さ-51(&#34;一足遅い旅行好き&#34;)[[footnote]] 当部隊は海面上昇の影響を受けた人類旧活動地の調査を行うことを目的として結成された。最低一名、海中での活動が可能な隊員が任務に同行し、緊急時の報告やデータの回収を行う。 [[/footnote]]による調査が行われました。
  
[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:5653117-80-8p35/Skytree
|caption=旧日本列島衛星写真での第14回SCP-1278-JP調査箇所。緑は旧富士山山頂。
]]
&gt; __**調査記録1278-14**__
&gt; 
&gt; **記録開始時刻:** 2021/08/██ 13:██
&gt; 
&gt; **記録者:** 機動部隊さ-51 アルファ
&gt; 
&gt; **同行者:** 機動部隊さ-51 ベータ・ガンマ[[footnote]]デルタが潜水艦操縦、待機している。[[/footnote]]
&gt; 
&gt; ----
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; [//低重要度の雑談と作戦の最終確認を行う//]
&gt; 
&gt; **ベータ:** ほな、行くで。
&gt; 
&gt; **アルファ:** ああ、よろしく。
&gt; 
&gt; [//ベータがアームを操作する//]
&gt; 
&gt; **ベータ:** しかし、ほんまにドアが開くんか。ピッキングは何とかできそうやけど。
&gt; 
&gt; **アルファ:** 報告書によるとドアは水圧の影響を受けないらしい。
&gt; 
&gt; **ベータ:** ふーん。いつものヘンテコ現象、やな。……おっホンマや。ドア開いたで。
&gt; 
&gt; **アルファ:** 了解。[//潜水艦を入り口に接続。本隊がSCP-1278-JPに侵入//]
&gt; 
&gt; **ガンマ:** 今のところ異常なし。……いや、海水が侵入していないんだから異常ですかね。
&gt; 
&gt; **ガンマ:** しかし……いつかまた来たいとは思っていましたが、下からじゃなく上から入ることになるとは。
&gt; 
&gt; **アルファ:** 今日は任務だ。観光なら全て終わった後にしろ。[//ベータ・ガンマの笑い声//]
&gt; 
&gt; [//本隊は潜入用装備に着替える。天望スペースまで低重要のため省略//]
&gt; 
&gt; [//SCP-1278-JP-Aが外を眺めている。しかしガラスの外は暗闇であり、外周からの調査を行っている財団潜水艦の灯りのみが確認できる//]
&gt; 
&gt; **アルファ:** SCP-1278-JP-Aを確認。……っと一旦は別行動だったな。俺は奴らに少し話しかけてみる。
&gt; 
&gt; **ガンマ:** 私とベータはサンプルの回収でしたっけ。それでは。
&gt; 
&gt; [//アルファとSCP-1278-JP-Aの会話は低重要度のため省略。インタビューの後逃げるようにSCP-1278-JP-Aは去った//]
&gt; 
&gt; **アルファ:** ちょうどそっちも終わったみたいだな。
&gt; 
&gt; **ベータ:** バッチシや。しっかし、ウチはここに来たことはないから前の状況は知らんけどな、こんな深海で飲食店まで営業してるのはおかしいやろ。
&gt; 
&gt; **ガンマ:** えぇ、おかしい……おかしいんですが、何よりも正常に見えます。前来た時と何一つ変わってません。
&gt; 
&gt; **ベータ:** とりあえず必要なサンプルは回収したから、ほな次行こか。[[footnote]]サンプルは全て少量の水に変化していた。既知のSCP-1278-JPの性質と合致している。[[/footnote]]
&gt; 
&gt; [//エレベーターでの移動。3階まで低重要のため省略//]
&gt; 
&gt; **アルファ:** あー耳が。これは異常なのか？それとも海ん中でも起きる現象？
&gt; 
&gt; **ベータ:** どうなんやろな。えぇっと……ここのフロアは買い物ができるんやったっけ。
&gt; 
&gt; **ガンマ:** そうですね、じゃあ行ってきます。[//デルタは一番近くの販売店で買い物を済ませる//][[footnote]]なお、サンプルはカフェテリアのものと同様の結果が見られた[[/footnote]]
&gt; 
&gt; **ガンマ:** 買えました。しかし、懐かしいなぁ。前に来た時もこれを買ったんです。……とても美味しかった。
&gt; 
&gt; **ベータ:** さっきもそうやけど話もできるんやな。
&gt; 
&gt; **ガンマ:** ……えぇ、実際に話してみて全く違和感がありませんでした。本当に彼らはオブジェクトなのか疑問に思えてきますね。
&gt; 
&gt; **アルファ:** バカいうなよ。水浸しになった建物の中で普通に活動してる方が異常ってもんだ。それに、1278-JP-Aから見りゃこっちの世界の方が異常だろうよ。
&gt; 
&gt; **ガンマ:** 異常……ですか……そうですね。
&gt; 
&gt; [//低重要度のため省略。映像はエントランスを映している//]
&gt; 
&gt; **ベータ:** 何ちゅうか……深海やな。真っ暗や。
&gt; 
&gt; [//SCP-1278-JPから漏れ出た光が海底を照らしている//]
&gt; 
&gt; **アルファ:** ああ、だな。正直忘れかけてたよ。……SCP-1278-JP-Aの出入りを確認。とりあえず任務は完了、撤退するぞ。
&gt; 
&gt; **ガンマ:** もしかしたら、SCP-1278-JPって正常の象徴だったんじゃないですかね。
&gt; 
&gt; **ベータ:** 正常の……？どういうこっちゃ。
&gt; 
&gt; **ガンマ:** あの村も永遠に続く日常を求めていた。同じように首都にそびえ立つ電波塔は、平穏なこれからの明るい正常の象徴だったんじゃないでしょうか。
&gt; 
&gt; **ベータ:** ああ、そういう。それに、あの街が重なった日には背ぇ高い分、余計希望に見えてしもうたかもしれへんなぁ。まぁ、結局は海の底になっとるが。 
&gt; 
&gt; **ガンマ:** えぇ、そうですね。でも、どうしても、自動ドアの向こうに見えてしまうんですよ。
&gt; 
&gt; **ガンマ:** 光が。建物の電灯が、眩しい光の束が。
&gt; 
&gt; **アルファ:** ガンマ、止まれ。
&gt; 
&gt; **ガンマ:** 僕はあの時に死んでればよかったと、何度も思いました。
&gt; 
&gt; [//アルファとガンマは沈黙し、ガンマは嗚咽の声を漏らす//]
&gt; 
&gt; **ガンマ:** これからは、今まで通りに生きれるんです。お願いだから、行かせてください。
&gt; 
&gt; [//ガンマがゆっくりとエントランスへ向かう//]
&gt; 
&gt; [//ガンマは5秒の静止の後、自動ドアからSCP-1278-JPを退出する//]
&gt; 
&gt; [//ガンマの口から泡が流れ出る//]
&gt; 
&gt; [//ガンマの動きは停止する//]
&gt; 
&gt; [//アルファはため息をつき、ベータは息を飲む//]
&gt; 
&gt; [//以後、SCP-1278-JP-Aの発する雑音、帰還時の扉の開閉音のみが記録される//]
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
 
**補遺3:** 第14回SCP-1278-JP調査で使用された潜水艇がガンマと思われる実体からの音声記録を受信しました。以下が記録の抜粋です。
&gt; __**調査記録1278-14関連記録-█**__
&gt; 
&gt; **記録開始時刻:** 2021/08/██ 13:██
&gt; 
&gt; **注記:** この記録は調査翌日にガンマと思われる実体が該当潜水艦に送信したものであり、定期報告系式の断続したものであることに注意。また受信時において該当潜水艦とSCP-1278-JP-4は相互通信が不可能な距離にあった。
&gt; 
&gt; ----
&gt;&gt; __**記録-01**__
&gt;&gt; ----
&gt;&gt; **ガンマと思われる実体（以降ガンマ）:** こちらガンマ、緊急連絡。SCP-1278-JP-4への侵入成功と同時にアルファとベータが消失しました、未確認の異常性があると考えます。潜水艦側の任務があるのはわかってますが、一度撤退のため戻ってきていただけますか。応答求む。
&gt;&gt; 
&gt;&gt; [//約10秒間の沈黙//]
&gt;&gt; 
&gt;&gt; **ガンマ:** ……とりあえず、音声記録を自分で常につけておくのと、定期的な連絡は通常より多くしたいと思います。残るかは分からないんですが、できる限り記録に残します。
&gt; ----
&gt;&gt; __**記録-02**__
&gt;&gt; ----
&gt;&gt; **ガンマ:** えぇと……インタビューを終わらせました。……事前に記録を見ましたが、やっぱり普通の人間と同じじゃないかって思っちゃいましたね。
&gt;&gt; 
&gt;&gt; **ガンマ:** そうだ、インタビュー前にカフェのサンプルも取りました。こちらは3階で回収予定のサンプルと一緒に非常用のセットで水面まで浮かばせたいと思います。そもそも最後まで辿り着くかもわからないですが。
&gt; ----
&gt; [//-2と同様、任務の報告が続くため省略//]
&gt; ----
&gt;&gt; __**記録-21**__
&gt;&gt; ----
&gt;&gt; **ガンマ:** やっと、最上階につきました。
&gt;&gt; 
&gt;&gt; **ガンマ:** 今、確認したんですけど、途中で通信の頻度が異常なほど増えちゃいましたね。すみません……
&gt;&gt; 
&gt;&gt; [//ため息の後、15秒ほど沈黙する。//]
&gt;&gt; 
&gt;&gt; [//ドアの開放音。//]
&gt;&gt; 
&gt;&gt; **ガンマ:** やっぱり潜水艦は見当たらないですね。隊長も咬冴さんもいないです。
&gt;&gt; 
&gt;&gt; **ガンマ:** ……今、資料を水面に送りました。これで僕の任務は終了です。
&gt;&gt; 
&gt;&gt; **ガンマ:** こちらガンマ。応答求む。
&gt;&gt; 
&gt;&gt; [//約12秒の沈黙。//]
&gt;&gt; 
&gt;&gt; **ガンマ:** えぇー誰も聞いてないと思いますが、宣言だけしておこうと思います。
&gt;&gt; 
&gt;&gt; **ガンマ:** 僕はこれから入水します。
&gt;&gt; 
&gt;&gt; **ガンマ:** 水底で死んだ人たちの仲間入りができたらな……と。だから、自殺じゃなくて入水という感じで。
&gt;&gt; 
&gt;&gt; **ガンマ:** 待って救助されて、また今の世界に戻るよりは楽だと思うので。
&gt;&gt; 
&gt;&gt; **ガンマ:** 家族とか同僚とか……全部諦めて暮らしてたんですけどね……[//ガンマは嗚咽の声を漏らす//]
&gt;&gt; 
&gt;&gt; **ガンマ:** この任務に就いたのが幸運だったのか、不幸だったのかはわからないんですが、とりあえず限界なので。あっち側の人間になればせめて忘れられるかなと。
&gt;&gt; 
&gt;&gt; **ガンマ:** ……応答求む。
&gt;&gt; 
&gt;&gt; [//数秒後、数回の衝突音とノイズが鳴る//]
&gt;&gt; 
&gt;&gt; [//約20秒の沈黙//]
&gt;&gt; 
&gt;&gt; **ガンマ:** 荷物は……いっか。
&gt;&gt; 
&gt;&gt; [//ノイズの後、足音が鳴る//]
&gt;&gt; 
&gt;&gt; [//水音が流れる//]
&gt;&gt; 
&gt;&gt; [//約10秒後、通信が断絶した//]
&gt; ----
