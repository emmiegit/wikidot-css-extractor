**Ítem #:** SCP-CN-2991

**Clasificación del Objeto:** Mushrik

**Procedimientos Especiales de Contención:** SCP-CN-2991 se designa con la Anomalía a la que se refiere, y de acuerdo con la hipóstasis de su muestra para crear a SCP-CN-2991-α. Los experimentos de interacción entre SCP-CN-2991-α están prohibidos.

Todo el personal del Departamento de Malentendidos que participen en la labor de contención debe equiparar SCP-CN-2991-α con el noúmeno de la Anomalía. Si en el proceso de mantenimiento de la contención, siente malestar mental[[footnote]] Por ejemplo, oír gritos y otras alucinaciones auditivas. [[/footnote]], puede solicitar un tratamiento con amnésticos de Clase-A o el uso de SCP-CN-2991-α-8.

**Descripción:** SCP-CN-2991-α son los objetos que abarcan las propiedades anormales similares a SCP-CN-2991 después de realizar un rito de nombres-figurativos. El proceso de contención de SCP-CN-2991-α es también el proceso de contención gradual de SCP-CN-2991 de la que proviene.


**Anexo-1:** El proceso del rito de los nombres-figurativos.
#  Con referencia a los paradigmas mostrados por SCP-CN-2991, buscar cuerpos normales como los objetos, SCP-CN-2991-α, que pueden hacer que las personas tengan relaciones similares con las propiedades.
# Colocar a SCP-CN-2991-α en la célula con mayor altitud del lugar y en un lugar alto a una altura mínima de un metro del suelo.
#  --Se debe sacrificar ganado de cualquier tipo en cualquier número de cada día, después debe colocado delante de SCP-CN-2991-α luego de haber sido quemado.-- Sustituye el sacrificio diario por flores y hidromiel.
#  Cante himnos junto a los objetos al amanecer y al atardecer. Los himnos deben tener un vasto sentido del efluvio alegórico relacionado con SCP-CN-2991-α sin ninguna propiedad anormal en un vehículo (tal como los materiales de la naturaleza).  
# Cuando una entidad de SCP-CN-2991-α se nombra individualmente, es necesario modificarla con palabras elogiosas y anteponer el prefijo SCP-CN-2991.



**Anexo-2:** La lista parcial de SCP-CN-2991-α.

||~ 1||SCP-CN-2991, Caracteres de El Words[[footnote]] Una lengua artificial creada por lingüistas de La Fundación. [[/footnote]]|| SCP-CN-2991 es el nombre sagrado de la Anomalía, que puede ser pronunciado por otros. ||Inefabilidad interligable ||
||~ 2||SCP-CN-2991, Texto Auxiliar, El Conocimiento Desbordado || La cognición de la Anormalía procede de la lectura de textos.|| Inteligencia||

||~ 4||SCP-CN-2991, Escape del Orden Preciso y Regular ||  Los valores de partículas EVE y la radiación Akiva producidos por SCP-CN-2991-α varían en una progresión fija. ||Diacosmos||
||~ 5||SCP-CN-2991，Reloj, Reversor del Pasado y el Futuro || El grado de descomposición de los elementos se modifica en el interior de la sala cerrada.|| Tiempo ||
