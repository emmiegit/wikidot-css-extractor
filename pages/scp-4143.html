------

**特別収容プロトコル:** チェン・リンはサイト-201の標準ヒト型アノマリー収容セルに収容します。このセルは新たに開発されたホログラフィー娯楽システムを備え付けられており、リンの要望通りに整備されます。セルの外装にはカント計数機とエーテルV3奇跡粒子イメージャーを取り付け、これらは室内環境の変化を排便の早期警告として知らせるよう設定されています。リンは次元異常の対処訓練を受けた警備員の同行のもとでセルからの退室を認められています。超宇宙業務部門 (マルチ-U) 職員とのインタビューが毎月実施されます。

リンは排便の必要性が生じた場合にセル内のアラートシステムを起動するよう指示されています。起動した場合、リンは速やかにサイト-201から[[[lake-ontario-array|アレート次元アレイ]]][[footnote]]オカルト収容部門とマルチ-Uが構築した機械ネットワーク。オンタリオ湖内の次元不安定度の監視、調整を目的としたもの。[[/footnote]]のマルチハザードチャンバーZetaに移送されます。チャンバーZetaは、サイオニックを誘導するベリリウム銅アンテナ、壁に刻まれた対抗ミームグリフ、3つの余分の自動エクソシストユニット、そして1つのトイレを内包しており、各種異常に耐性を持つよう設計されています。排便行為によって放出されたアノマリーは、必要なあらゆる手段を以て収容もしくは無力化します。

排便行為がK-クラス災害を呈する場合、アレイ調整器を無効化し、チャンバーZetaを最も近い次元開口部へ投棄します。リンの生存は優先事項とは見なされていません。

**説明:** SCP-4143は元大学院生のチェン・リンの腸管であり、常に体積を増やし、多元的かつ高次元[[footnote]]ディーフェンバッハ-ウェルタルの次元理論に基づく。この理論では、ポケット枝宇宙や多元宇宙とは別の、基軸現実の &#34;上&#34; と &#34;下&#34; に積み重なった現実の存在について詳述されています。この分類は多様な[[[scp-2634|高]]][[[oh-seventy-six|次元]]][[[scp-3966|アノマリー]]]の研究の補助に利用されています。[[/footnote]]の空間へと伸長しています。通常であれば大腸と小腸が占めるべき腔は小腸のみで満たされており、その小腸は8.5 m地点で局所的なワームホールに入り込んでいます。S状結腸は近隣のワームホールから出ており、直腸と肛門に繋がっています。

2038/05/28実施の自律機器による予備探査では、SCP-4143は全長30 mで、4次元空間と2度交差し、1つの並行宇宙を通過していました。新たな物質の外部エントロピー的生成は以降数週間で指数関数的に加速しており、2038/06/10には全長110 m、2038/06/20には全長1 kmに達しています。これ以降の探査では腸管の終点に達していません -- 派遣された探査機は全て、異常現象によって破壊されたか、通信がロストしています。現在の腸管の全長は不明です。

当初の腸管は非異常なものと構造が一致しており、各セグメントの比率を保ちながら伸長していました。しかし、次元間の交差が繰り返された結果、進入した地帯の要素を組み込み、局所的な物理法則の制約に適合するよう変化が及ぶことで、多様な構造が生成されています。//詳細は補遺.4131.1を参照してください。//

チェン・リンが最後に排便した日付は2038/06/14です。この過程で対象に傷害は及んでいませんが、NK-クラス &#34;グレイ・グー&#34; シナリオを誘発しうる、3体の非物質的な天界実体[[footnote]]口語的に天使として知られています。[[/footnote]]と1つの小型化弾頭が排出されました。腸管の伸長に伴って異常現象の蓄積が継続すれば、排泄物に危険なアノマリーが付与される危険性が顕著に高まります。次回の排便イベントに向けた準備が進められています。

余剰次元への臓器転移が原因で生じうる健康上の合併症が予測されていますが、リンはアノマリーによる負の影響を全く受けていません。

**補遺.4143.1:** 2039年1月の探査結果

以下は2039/01/03から2039/01/09までにENR1胃腸探査機によって判明した、SCP-4143内の調査結果の要約です。探査機との通信は、腸内膜に埋め込まれた、もしくは遭遇した空洞に向けて放出された微視的な中継ビーコンを介して維持されました。調査結果は腸管内のセクションがどの次元もしくは宇宙に位置するかで分けられており、可能であれば該当セクションの長さも記録されています。注目度の低いセクションは除外されています。

||~ セクションの位置 ||~ 概要 ||
|| 基軸現実 (8.5 m) || 十二指腸がチェン・リンの体内の腸部全体を構成している。他に異常な点は見られない。 ||
|| 第4、5、6空間軸 _
 (約7 m) || SCP-4143が幅4 mに拡張する。この部分の時空間の関係上、適切な視聴は困難だが、明確な特徴として、内腔に掛かったクダクラゲ様の生物や、八胞体の結晶を餌とするブラッドワーム (//Glycera//) の生息する生態系が存在した。 ||
|| 第4、7空間軸 (約50 m) || 直前の4次元交差部と同様ではあるが、知性を示す八胞体の結晶がより多く見られる。結晶から発せられた声音はいずれも牛の鳴き声であった[[footnote]]リンは過去数週間にわたってバーガーを複数個摂食していました。[[/footnote]]。 ||
|| 不明 (約9 km) || SCP-4143が幅3 kmの洞に拡張し、内部にはアール・デコ様式の建物や道路、車両の残骸が見られる。表面のほとんどが排泄物で覆われており、長さ数メートルの排泄物の塊が浮遊していた。重力は存在していなかった。生命体が持続している痕跡は発見できなかった。 ||
|| 不詳の高次元領域 (不明) || 極めて高いレベルの認識災害現象により、この部分の適切な視聴は困難であった。映像の影響を受けた人物は、この一帯が &#34;[[[a-hole-in-mars|上位マントルクラスター]]]&#34; の領域であると述べ、軍事兵器で形成された星々と、百本の腕を持つ3回対称の実体がENR1探査機を出口のワームホールに導く様子を観測している。出口に差し掛かると、探査機のプレートにミームグリフが刻まれた。視認した人物は、探査機が &#34;移送に安全であると確認された&#34; と述べている。 ||
|| U-4765 (3 km) || 内幅が4 kmに達した。財団に相当するU-4765の組織を由来とする核弾頭がSCP-4143に突き刺さっていたが、数百匹のブラッドワームの結合体によってその場に固定されていた。出口となるワームホールのそばに、O5カードキーを保持したまま切断された手が発見された。 ||
|| 放浪者の図書館 (1 km) || オカルト本が内腔と融合している。他に内部の異常は見られない。 _
 _
他とは異なり、このセクションはSCP-4143の異常性が発現する前から存在していたと考えられている。2032年における蛇の手の離反者から寄せられた複数の証言には、一連の本棚を包んで接近を阻み、接触した物質を吸収する腸管の説明が含まれている。手の奇跡術師は、&#34;ワーム&#34; を追放しなければならないとの主張から、この腸管の破壊を何度も試みていた。 _
 _
経緯は不明だが、試みはいずれも失敗したと判明している。図書館の該当区域は、離反者全員にとって立ち入り禁止に指定されていた。||
|| 不明 (20 m) || 腸壁は完全に排泄物で層状になっていた。映像の複数のフレームで、姿がチェン・リンと、腸管が外側に向かって延長したリンと、ブラッドワームと腸管の特徴を併せ持つ生命体との間で切り替わる、発光する実体が映っていた。実体はENR1への干渉を試みなかった。 ||
|| 不明 (5 m) || 人型の死体が互いに密着したまま圧縮されていた。死体を迂回して出口のワームホールに到達するには、ENR1の掘削工具を用いる必要があった。排泄物の堆積がひどく、ブラッドワームに消費されていたために身元は特定できなかったが、蛇の手の衣装は識別された。 ||
|| 不明 (8.5 m) || 内部の幅は典型的なヒトの腸管のそれと同じ大きさである。壁はブラッドワームの腸管内腔と組成が一致する。 ||
|| 不明 (不明) || ENR1は直前のセクションのワームホールを出て、推定で幅数キロメートルに上る、暗い洞窟様の空間に進入した。重力が10時間にわたって探査機を下方に引き寄せ、その間、洞の壁が外側へと円錐状に広がっていった。 _
 _
この時、カメラ装置は、半径が洞の最大幅に達する、排泄物で構成された巨大な球体を観測した。多量の熱線が放射されており、球体の表面はその下の識別不能な実体群の動きによって絶えず流動していた。重力が増大し、ENR1は緊急スラスターの制御を失って排泄物と衝突した。通信がロストする前の最後の映像には、洞の内部に存在するさらに10個のワームホールと、その中へ球体が排出されている様子が映っていた。 _
 _
排便イベントの準備が早められている。 ||</textarea></pre>
