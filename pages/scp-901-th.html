[[include component:image-block name=http://scp-int.wikidot.com/local--files/scp-901-th/scp901th.jpg|caption=SCP-901-TH que já havia sido limpo antes de ser trazido a contenção pela primeira vez.|width=270px]]

**Item nº:** SCP-901-TH

**Classe do Objeto:** --Euclídeo-- Seguro

**Procedimentos Especiais de Contenção:** SCP-901-TH está contido em uma cabine de vidro na Zona --A2-- A1. O objeto está atualmente classificado como --Euclídeo-- Seguro e armazenado no Armazém -29a (transferido em 29/03/20██). SCP-901-TH será verificado para existência de deterioração e limpo a cada 3 meses por funcionários de Nível 3. Conforme o padrão para outros objetos na Zona A1, testes adicionais do objeto foram descontinuados. Todos os relatórios de testes anteriores podem ser encontrados no Adendo.

**Descrição:** SCP-901-TH é uma máscara de papelão e latão feito à mão designada a assemelhar-se com a cabeça de um Gigante[[footnote]]Usado na tradicional dança Khon da Tailândia[[/footnote]]. Variações não-anômalas da máscara são normalmente usadas para performances teatrais. SCP-901-TH adapta-se ao crânio do sujeito mesmo quando o objeto aparentar ser menor que a cabeça dele ou dela. SCP-901-TH é registrado como tendo sido utilizado uma vez em performance devido ao efeito que se tem sobre o portador. O incidente foi registrado em uma sessão de prática de ██████████ em 08/12/19██; ver Incidente 901-A.

O efeito de SCP-901-TH no portador é semelhante a &#34;possessão por um espírito&#34;. O portador será possuído por uma entidade desconhecida que aparenta suprimir completamente o &#34;espírito&#34; do usuário enquanto prossegue a amplificar a força do corpo do usuário. Indivíduos são notados a agir com raiva e irá ferir ou tentará matar qualquer forma de vida nas proximidades. Todas as tentativas de remover SCP-901-TH da cabeça do sujeito enquanto o sujeito ainda estiver vivo falharam. O melhor método, de acordo com testes, é remover SCP-901-TH pós-morte.

Sujeitos de teste que usarem SCP-901-TH por longos períodos de tempo começarão a desenvolver apêndices a uma ritmo comparável a //Anolis Carolinensis//, ainda que acelerado. Estes apêndices são normalmente braços e mãos que crescem no lado ou nas costas do corpo do usuário em 4-5 pares e tipicamente são conectados a coluna vertebral ou a caixa torácica. Como o desenvolvimento destes membros adicionais ocorre ainda é desconhecido uma vez que os testes foram cancelados. Remover SCP-901-TH de um sujeito após o desenvolvimento de apêndices não removerá os novos membros.

**Adendo:** Em ██/██19██, D-632 foi testado com SCP-901-TH em uma câmara de teste de concreto. Após vestir 901-TH por um tempo, D-632 começou a mover-se rapidamente na sala, tentando retirar SCP-901-TH de si antes de correr de frente para uma parede até que se formarem rachaduras. Além do dano óbvio, D-632 foi capaz de se manter de pé independentemente do traumatismo craniano. Em seguida, cresceram em suas costas um conjunto de apêndices no formato de braços. Quatro agentes foram ordenados a entrar na sala para terminar D-632, na qual o sujeito matou dois e feriu severamente um terceiro mutilando as pernas. Tentativas de parar o sujeito através de armas de fogo falharam. O sujeito prosseguiu a fugir da área de testes e matou todos os funcionários à vista, dilacerando seus corpos com as mãos. A fúria do sujeito terminou através da decapitação pelo Agente Philosafix.</textarea></pre>
