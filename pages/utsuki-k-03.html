##191970|“日本最高的山是哪座？”##

##191970|大概这是日本最家喻户晓的猜谜游戏了吧。当然，答案是“富士山”。连幼儿园的孩子都知道这个答案。##

##191970|“日本最高的山是富士，可是日本第二高的山是哪座呢？”##

##191970|尽管不像前一个问题一样人尽皆知，不过这个也算是有名的猜谜吧。答案是“北岳”。坐落在赤石山脉的北部，是在古今和歌集被吟咏的历史悠久的山峰，有着3193米的高度。##

##191970|不过不仅仅是北岳，那一带鳞次栉比的排列着高峰，因此被称作“日本的屋脊”。不过，也并非所有耸立着的山都称得上是非常高就是了。##

##191970|不，别搞错了。我并不是说对山而言只有海拔高度能用来评定好坏。那并不是我想说的，但，无论如何——##

##191970|真的很遗憾，我这样想着。##

@@@@
@@@@
@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@
@@@@
@@@@

在房间里有只小动物。像是有着长尾巴的毛球的生物，硬要说的话，比较像是日本睡鼠。但，它的瞳孔无论如何都不会再映出影像了。它已经溺死了。先前被称呼做SCP-███-JP的这家伙是用肺呼吸的。是头部被浸进水中的话，一分钟以内就会死去的生物。

这只生物的遗体噗噗地浮在房间内，没有目标也没有声响的漂流着。与它的异常特性没有关系，而是因为整个房间都已经被淹没了。由于体内产生的气体而浮起来，仅此而已。

没有人注意到了它。因为整个建筑都被淹没了。与可怜的日本睡鼠没什么两样，人样的血肉肿块四处沉浮着。不防水的机器和设施沉默着。电力供给中断以后，便仅仅留下无声的寂静。

@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@



Site-81██，先前日本国内海拔最高的站点之一，如今已位于[http://scp-wiki-cn.wikidot.com/double-hometown-hub 海底]。被建在偏僻的地方的这座建筑仅仅收容了几件Safe级异常。而，不论哪一个，都会在被水淹没之后变成分级为Neutralized的对象。像是逃离大洪水乘上了方舟、又在亚拉拉特山上岸的诺亚一般的基金会职员并没有来得及带走这些东西。

随着海平面的上升，生活在浅水的食腐动物在Site-81XX附近浮出了水面。它们的嗅觉感受器对新鲜食物的味道格外敏感。

@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@

就如同陆上的山神无需用于水中呼吸的腮一样，Site-81██的框体并没有应对长时间高盐水体暴露的能力。因为离海面实在是太近了，氧气的供应变得很充足，所以那些框体花不了多少时间就会生锈，坍塌，而后崩解。

@@@@
@@@@
@@@@

----

@@@@
@@@@
@@@@

链接真空泵的残余部分无法长时间应对水压，裂缝绽开了，[[[SCP-280-JP|海水]]]流进了收容室里。
