까마귀는 한숨을 푹 내쉬었다.

“이대로는 안 돼!”

그가 탁자를 강하게 내리치며, 분위기를 환기한다.

“아, 깜짝아! 말로 해요, 말로!”

방 안을 청소 중이던 인공지능 징집병이 소리를 질렀다. 깜짝 놀란 홀로그램의 인영이 무인 청소 로봇의 센서 위로 튀어나왔다. 그 모습은 젊은 푸른 머리의 여자였다.

“아니, 고래. 이대로는 안 돼.” 까마귀가 되차게 부정하며 연장연설을 시작했다. “이대로 가다간 우린 파산하고 말 거야.”

“파산하는 게 별 대순가. 그러게 도박 좀 작작하시지.” 고래가 남은 자리를 마저 청소하며(무인 청소기니까) 투덜거렸다. “도박도 더럽게 못 하시면서 카지노 드림은 무슨….”

“아니, 그건 내가 못한 게 아니야! 그 새끼들이 사기 친 거라고!” 까마귀가 목을 다듬었다. “큼, 하여튼 이대로 가다간 우리 이썰 컴퍼니는 파산한다. 고용주가 우릴 가만두지 않을 거야.”

“그거는 사장님 사정이죠.”

뜻밖의 목소리가 사무실 너머를 통해 들려왔다. 문을 열자 검은 머리의 한국인(특히 머리의 돋아난 뿔이 인상적이었다.) 여자와 전신이 톱니바퀴로 이루어진 남자가 들어왔다.

각각 호칭하는 이름은 양과 늑대다.

“올때 노크 좀.”

“아까부터 했는데 안 들으셔서 부득이하게 문을 열었습니다.” 늑대가 옷매무새를 정갈하게 다듬으며 말했다.

“난 그냥 왔어. 월급 좀 밀렸잖아.” 양이 불쑥 머리를 옆으로 넘기며 말했다.

그러다가 혹여 무엇이 불편한지 얼굴을 찌푸리고는.

“늑대. 담.”

“안됩니다. 건강에 우려됩니다.”

“아오, 이 고지식한 깡통. 하루에 한두 번 핀다고 해도 안 죽어.”

서로 투닥거리기 시작했다. 까마귀는 헛기침하며 분위기를 다듬었다.

“아침부터 사이 좋은 거 알겠는데, 나 돈 못 준다. 파산 위기거든.”

“내 마지막에 댁을 죽여야 하는 날이 올 줄이야.”

“아니, 기다려봐! 파산 위기라 했지, 돈 꽁쳐먹는단 얘긴 아니거든!”

양의 손이 희끄무리하게 빛나자, 까마귀가 연신 손을 흔들었다.

“일 한 번 더하자. 큰 걸로!” 까마귀가 소리쳤다. “분명 대박 날 거야!”

“이번에 와사비파에게 제대로 찍힌 거 기억하시죠?” 고래의 홀로그램이 책상에 기댄 듯한 자세로 나타났다. “게다가 요샌 그런 한바탕 하려면 준 단체 터는 것만으론 부족할 텐데요.”

“맞습니다.” 늑대가 거들었다. “세력이 큰 단체를 터는 건 생각보다 어려울 겁니다. 간단히 사전조사부터 시작해서 계획까지 짜는 것도 오래 걸릴 테니까요.”

“내가 누구냐.” 까마귀가 음흉하게 웃었다. “이미 준비 다 끝냈어. 몸만 오면 돼.”

“헤에. 난 찬성. 돈 받아야 해. 이번에 목걸이 하나 장만해야 한다고.”

“목걸이를 찾는 겁니까? 이미 많지 않습니까?”

늑대가 양의 말에 고개를 갸웃거렸다.

“몰랐구나? 악마들은 원래 탐욕적이야.” 그녀가 큭큭 웃었다. “하여튼 간에 이번엔 어디야? 예술가 놈들? 아니면 어디 사이비 단체?” 그녀가 손뼉을 쳤다. “아, 이번에 재미 좀 본다던 민간 군사 기업?”

“재단.” 까마귀가 말했다. “SCP 재단.”

한순간에 정적과 함께, 그들의 표정이 바뀌었다.

“미쳤어요오오오오오오오?!”

그리고 이윽고 잔뜩 일그러진 표정을 짓는 고래의 호통이 이어졌다.


#2


이썰 컴퍼니는 이른바 변칙 객체를 구해 윗선에다 팔아넘기는 불명의 회사다. 까마귀 팀은 그 회사의 소속이었다. 팀에 속한 직원은 대여섯 명 정도에 불과하지만 말이다.

사장인 까마귀는 다른 건 꽝이어도 물건 훔치는 일엔 재주가 있었다. 다른 단체에서 턴 것들만 해도 수백 개가 넘는다.

대부분 조촐한 변칙성을 지닌 것들이었지만 뭐 어떠하리. 회사에서는 비싼 값에 치여준다. 그것들을 팔아넘기면 꽤 쓸만한 돈을 만질 수 있다.

“으이구, 이 화상아!”

문제는 이번 임무가 단순히 준 세력 단체를 터는 게 아니라는 것이다.

“미쳤어요? 재단이 만만해?” 고래가 고래고래 소리를 질러댔다. “빨리 일 못하겠다고 가서 말해요!”

“말하면 우리 전부 모가지야.” 까마귀가 엄지를 펼쳐 목을 긋는 시늉을 했다.

얼추 사실이었다. 회사는 실적이 없거나 임무를 거부하는 이에게 자비롭지 않다.

“난항이군요.” 늑대는 팔짱을 끼며 의자에 앉아 한쪽 다리를 다른 다리에 걸치고 있었다. “무조건 진입하기도 전에 전멸하고 말 겁니다.”

“그것뿐이면 좋겠지.” 양이 머리를 꼬았다. 그녀 역시 표정은 좋이 않아 보였다. “거기는 이제 막 우리 같은 사람들 죄다 가두고 이상한 짓 한다잖아.”

탈주한 인공지능 징집병에 악마, 톱니 인간 정도는 충분히 재단의 격리 이념에 들어갈 만하다.

“잠깐, 그럼 나는?” 까마귀가 당황한 듯 눈을 굴렸다. “나도 격리야?”

“그러겠나요.”

고래가 한숨을 내쉬었다. 그녀는 어느새 까마귀의 단말기에서 모습을 드러냈다. 사물 인터넷이라고 해야 할까.

“분명 사장님만 죽을 거라고요.” 고래가 어두운 표정으로 말했다. “인간이시잖아요.”

“아, 니들 왜 이래!” 까마귀가 자라를 박차고 일어나며 크게 소리쳤다. “나 계획 있다니까? 지금까지 나 믿어서 후회한 적 있어?”

“네.”

“얼추?”

“그럭저럭 이요.”

이어지는 답변에 까마귀가 다시 주섬주섬 자리에 앉았다.

“오케, 인정. 난 쿨하니까.” 까마귀의 입꼬리는 올라가 있었지만, 어째선지 눈은 화나 있었다. “그래, 내 계획이 좀 즉흥적으로 변하긴 하지만, 적어도 실패한 적은 없었잖아? 알지?”

“그렇긴 하다만…” 양이 곤란한 듯 식은땀을 흘리며 미소 지었다.

“애초에 이 일 안 하면 우리 전부 모가지라니까?” 까마귀가 말했다. “이리 죽나 저리 죽나 똑같은데 뭐라도 해보고 죽는 게 낫지 않겠어?”

“사장님의 의견에 찬성합니다!”

누군가 문을 열고 들어왔다. 그에게 머리는 없었다. 대신 거대한 붉은 양초가 머리를 대신하고 있었다. 또한, 붉은색 정장을 입은 남자였다.

남자는 양초라고 불렸다.

“양초 씨, 오셨네요….”

고래가 썩 달갑지 않은 듯이 애매한 미소를 지으며 인사했다. 그럴만했다. 양초는 팀에서 제일가는 또라이였으니까. 사이코패스라고 해야 할까.

하여튼 반갑게 인사할 수 있는 상대는 아니라고 해야 했다.

“한 번쯤은 재단 사람들을 죽여보고 싶었습니다!”

양초가 킥킥 웃으면서 과장된 손동작을 보였다.

“왜 죽여요! 살인은 불가피할 때만 하는 걸로 되어 있잖아요!” 고래가 씩씩거렸다.

“아차차, 말실수를…. 죽이는 게 아니라, 밀랍 인형으로 만들고 싶었다고 하고 싶었습니다.”

“그것도 문제거든요!”

“요점은 그게 아닙니다. 우린 우리가 할 수 있는 최선을 해야 해요. 아시겠습니까?”

양초가 고래에게 얼굴을 들이밀었다. 홀로그램과 양초 머리의 신경전은 남이 보기엔 영락없이 웃기기만 했다.

“사장님께서 계획이 있으시다 하시지 않았습니까? 직원인 저희는 그저 그에 따르기만 하면 됩니다.”

“그 논리에 제대로 된 반박을 할 순 없군요.” 늑대가 정갈하게 말했다. “물론 계획은 중간에 반 토막이 날 테지만… 사장님은 워낙 즉흥적인 분이시니 괜찮을지도 모르겠군요.”

“그렇지? 아, 이거 참. 나도 능력을 인정 받는다니까.”

“에휴, 어쩔 수 없네요.” 고래가 땅이 꺼지도록 한숨을 푹 내쉬었다. “짧지만 즐거운 삶이었어요.”

기분 나쁜 혼잣말을 지껄이기는 했다만.

“하여튼 간에, 언제까지 준비하면 돼? 그때까지 제물 좀 공수하게.” 양이 머리를 꼬며 얘기했다.

까마귀가 웃었다.

“일주일. 다음 주 일요일에 시작할 거야.”

“하필이면 일요일… 으… 내 휴일.”

“하여튼 간에 그때 다시 모이자고.” 까마귀가 자신의 손을 감쌌다. “준비할 거 리스트로 작성해서 메일에 보냈으니까 잘 확인하고.”

“사장님만 믿겠습니다! 충성을 맹세하죠!”

양초의 유쾌 발랄한 말을 마지막으로 회의는 종료되었다.
