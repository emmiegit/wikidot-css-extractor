    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>В данном документе представлена информация, собранная из различных источников наблюдения за SCP-1323.  
 
Основные каналы получения информации: 
* открытые либо пишущиеся бумажные документы, в доступной для наблюдения области;
* видеоряд с видеотерминалов;
* телепередачи на двух телевизорах, расположенных в помещении для отдыха;
* расшифровка диалогов по движению губ;
* предложенный м.н.с. М. К███████ метод считывания страниц в закрытых документах путем медленного прохождения камеры с широкой инфракрасной матрицей через страницы документа. Метод зарекомендовал себя с высокой эффективностью.
 
Отдельным каналом данных стоит выделить дневники, которые ведет руководитель военизированных разведотрядов ротмистр Бертольд Риттершлаг и главный научный консультант Роман Эстерхази. На данный момент окончательно не выяснено, является это их служебной обязанностью, либо личным увлечением.
 
Вся представленная информация отсортирована в хронологическом порядке, и перемежается результатами прямого наблюдения и примечательными записями из дневников.
 
 
 
[[collapsible show=&#34;+ Открыть вложенный файл 1323-05 - Лог событий в SCP-1323-1&#34; hide=&#34;- Завершить сессию&#34; hideLocation=&#34;both&#34;]] 
 
 
&gt;  **Дата:** 06.09.2010
&gt; 
&gt; **Время формирования портала:** 3 суток
&gt; 
&gt; **Результат:** //На момент открытия портала агентами Фонда производилось первичное изучение аномалии в нашем мире и разработка ОУС, из-за чего полноценный отчет сформирован не был.//
&gt; 
&gt; **Собранные материалы:** -
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**6 сентября, .10 года.** Да ладно! Спустя 5 лет работы у яйцеголовых все таки вышло запустить установку. Думал до пенсии буду здесь штаны протирать да новобранцев гноить на полигонах. Жду не дождусь первой миссии. Вызывает некоторые опасения этот научный консультант, Роман Эстерхази, интересно откуда он? Из Леона?// 
&gt;&gt; 
&gt;&gt; //Рыбий взгляд такой, и  спеси выше крыше. Очень заносчиво относится ко мне и моим ребятам. Ни один диплом мутно-пара-черт-побери-какой физики не спасет человека если он конченый задрот с нулевым уровнем сочувствия. Доходили некоторые слухи о его “послужном списке”. Говорят что это именно этот парень предложил избавиться от одушевленной составляющей “Источника” и разработал схему подключения образцов.//
&gt;&gt; 
&gt;&gt; //Я был у наблюдательного блистера когда портал таки открылся. Иссиня черная мембрана медленно заполнила раму и затем мгновенно исчезла, оставив вместо себя.. даже не знаю как описать - проход? Да, пусть будет проход. Как будто открытое кем-то окно, только черепушка то смекает, что позади этого “окна” - буферная камера, но глаза упорно говорят, что там какие-то горы, вон даже снег сюда задувает ветром. Раньше никогда не сталкивался с мультимерными объектами, но в учебке Департамента предупреждали, что сперва мозг отказывается принять факт их существования.//
 
&gt; //Следующие 4 месяца ресурсы Фонда на  участке №█ были направлены на реконструкцию и сооружение купола. Был модифицирован линейный ускоритель, чтобы производить поток τ-нейтрино с необходимыми для визуализации аномалии параметрами. Наблюдения не проводились.//
 
&gt; **Время формирования портала:** 6 суток
&gt; 
&gt; **Дата:** 02.01.2011
&gt; 
&gt; **Результат:** Открытие портала привело к стремительному падению атмосферного давления внутри буферной камеры и повышению уровня гамма-излучения до критической отметки. Судя по видеоряду с наблюдательного поста, через портал наблюдалась планета типа &#34;газовый гигант&#34;, окруженная кольцами, аналогично Сатурну. 
&gt; 
&gt; Сотрудниками ДАР был отправлен автоматический космический аппарат, оснащенный 1 отделяемым зондом, ракетными двигателями и комплексом научных приборов для работы в глубоком космосе. Работа с аппаратом длилась 28 дней.
&gt; 
&gt; **Собранные материалы:** Материальных объектов передано не было. Космический аппарат возвращен не был по причине израсходования топлива.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**2 января, .11 года.** Уже третий  портал, который приводит нас в открытый космос. Здесь мне и моим ребятам делать нечего. Гамма убила бы нас еще в шлюзе минут за 40. Ученые отправили автоматическую станцию, сходную с теми, что отправляли восемь лет назад к Юпитеру и Сатурну. Но похоже, что в этот раз и вовсе скучно.// 
&gt;&gt; 
&gt;&gt; //В первом “космическом” портале хотя бы было видно какую-то космическую битву -  какая-то полубионическая хрень размерами с небоскреб с десяти выстрелов расковыряла землеподобную планету до мантии. Еще Роман с учеными тогда засекли забавную радиопередачу в аналоговом виде на ультракоротких волнах. После нескольких аудио фильтров очень напоминало какое-то оперное пение. Песня или гимн, как мне показалось.//
&gt; 
&gt;&gt; **Записи в дневнике Романа**
&gt;&gt; //**2 января, .11 года.**  Третий портал, из-за которого из буферной камеры высасывает всю атмосферу. Что же, в этот раз у нас готов автоматический корабль со спускаемым зондом. Витольд теперь может свободно пропихивать в Конгрессе что угодно. Да хоть третью лунную программу.//
&gt;&gt; 
&gt;&gt; //**4 января, .11 года.**  Сразу после запуска аппарата разместили за  порталом передатчик, связанный с нами лазерным лучом. Почему порталы так сильно искажают все вне видимого спектра?//
&gt;&gt; 
&gt;&gt; //**30 января .11 года** Почти целый месяц занял полет к планете и выход на орбиту. Толку - ноль. Систему вероятно что-то вытолкнуло пару миллиардов лет назад в сторону Большого Магелланового Облака. Спутников нет, полезных артефактов нет. Сбросили зонд в атмосферу - спектрограф показал наличие аномальных изотопов осмия и вольфрама. Согласно нашим знаниям, такие соединения не могут существовать сколь либо доступное для наблюдений время.//
 
 
&gt; **Время формирования портала:** 4,5 часа
&gt; 
&gt; **Дата:** 05.02.2011
&gt; 
&gt; **Результат:** Судя по видеоряду с наблюдательного поста через портал было видно лесную местность, характерную для южной части Европы. Отправленный зонд не выявил существенных отклонений основных показателей от нормы.
&gt; 
&gt; Была сформирована разведгруппа из 5 человек. Оснащение примерно соответствует стандартному оснащению МОГ Фонда в 90-е годы. Экспедиция длилась 3 суток. После возвращения портал был закрыт, а разведгруппа пребывала на карантине в течении 2 недель. 
&gt; 
&gt; **Собранные материалы:** Пробы воздуха, воды и почвы, растений. Два трупа Canis lupus, подстреленные группой.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**5 февраля, .11 года.** Наконец мир, где моим ребятам можно размять кости. Ни радиации, ни потоков лавы прямо в портал, считай райский сад. Очень похоже на тот лес возле границ Папства, только без взрывов и оторванных конечностей. Главное пережить пре-брифинг и кислую рожу Романа.//
&gt;&gt; 
&gt;&gt; //**8 февраля, .11 года.** Вернулись из миссии. Мир действительно перспективный. От Витольда еще при первых запусках поступила команда присматривать потенциальные для заселения миры. Запущенный дрон улетел почти на 50 километров и не заметил ни единого следа разумной жизни. Радиоэфир - абсолютно чистый. А еще подстрелили парочку волков, жаль нельзя забрать с собой и сделать чучело.//
&gt; **Примечание:** в дальнейшем ДАР использовала этот мир для постройки небольшого поселения-аванпоста. На данный момент население аванпоста составляет примерно 500 человек.
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**8 февраля, .11 года.** Этот идиот 3 часа пытался получить у меня разрешение чтобы забрать волчий труп. Вот с людьми из  штата Лотарингия всегда такое, “охота” и “трофеи”. И хоть ты тресни. Даже написал запрос Витольду, и разумеется был послан.//
 
&gt; **Дата:** 09.02.2011
&gt; 
&gt; **Событие:** В комплекс прибыла делегация от, предположительно, высшего руководства ДАР. В ее состав входило 7 техников и 2 старших руководителя. На время их пребывания вся исследовательская деятельность была остановлена.
&gt; 
&gt; Техники с измерительным оборудованием провели 5 часов в подпольном пространстве буферной камеры, снимая различные показатели с камер хранения биологических образцов.
&gt; 
&gt; Камера с препаратом нижней челюсти была заменена на камеру с препаратом  волокон мышечной ткани. 
&gt; 
&gt; **Содержание примечательных диалогов:** 
&gt; 
&gt; * Прибывшие руководители обсуждали между собой операцию по “локализации источника”, которую они осуществляли в молодости. Было упомянуто 7 отдельных операций, в ходе которых было утеряно 18 оперативников ДАР. Упоминали прежние достижения консультанта Эстерхази, отмечая его крайнюю амбициозность.
&gt; * Техники на отвлеченные темы не общались. Лишь комментировали результаты замеров. Неоднократно отмечали сильное отклонение от “прижизненных показателей” и “контрольного образца”. 
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**9 февраля, .11 года.** Пока мы с ребятами сидели в карантине, приехали с проверкой две крупных шишки. Одного из них я узнал - это Витольд Огден - десять лет назад именно он предложил мне перейти работать из пограничной службы в Департамент. После того сражения у границ Папства это было как глоток свежего воздуха.// 
&gt;&gt; 
&gt;&gt; //Он опытный оперативник, из доступных мне архивов я узнал, что благодаря ему был пойман террорист, который сейчас обеспечивает работоспособность всего комплекса. Ученые зовут, то что от него осталось “источником”. Второго человека я никогда прежде не видел, но судя по его кирпичной роже - это представитель кого-то из Конгресса.//
 
 
 
 
 
&gt; **Время формирования портала:** 17 часов
&gt; 
&gt; **Дата:** 12.02.2011
&gt; 
&gt; **Результат:** После открытия портала из него под давлением стала поступать морская вода. Давление соответствовало глубине примерно в 4 километра. Портал был закрыт спустя 2 минуты.
&gt;  
&gt; Анализ воды показал, что химически она представляет собой диоксид дейтерия (т.н. “тяжелая вода”). Вся  вода была удалена из буферной камеры.
&gt; 
&gt; **Собранные материалы:** 30 тонн тяжелой воды, ~0,8 кг планктона. 
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**12 февраля, .11 года.** Твою мать, Святая Мария! Портал в морскую пучину. Провел химический анализ - вода на 100% состоит из “тяжелой воды”. Солевой состав - словно кто-то утопил в океане химический завод - молибденсодержащие соли и различные бромиды. И мало того, в ней даже были живые организмы, что-то вроде протопланктона. Из био-отдела передали, что их клетки созданы полностью из сложных соединений арсенидов и галлия. Вот было бы потешно если бы кто-то из сотрудников был в этот момент в камере. Хорошо, что я дополнил протоколы безопасности.//
 
 
 
 
&gt; **Время формирования портала:** 3 дня
&gt; 
&gt; **Дата:** 17.02.2011
&gt; 
&gt; **Результат:** Через портал наблюдалось пшеничное поле и постройки вдали. Зонд не показал отклонений от нормы. 
&gt; 
&gt; Отправлен разведотряд, вернувшийся спустя 4 суток.
&gt; 
&gt; **Собранные материалы:** Пробы воздуха, воды и почвы. Фотоматериалы.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**20 февраля, .11 года.** Портал привел нас в средневековый мир, очень похож на наш, но мы не заметили ни одного религиозного упоминания жертвы Святой Марии. Местные церкви судя по всему превозносят первенца Марии, утверждая что именно он был послан Богом. Папская ересь, как по мне. Роман, не смотря на свою ученость, тоже оказался искренне верующим - подписал в отчете этот мир как  “Чертовы еретики”. Не ожидал от него. Хотя я по прежнему считаю его бесчувственным чурбаном.// 
&gt;&gt; 
&gt;&gt; //Государство, как удалось выяснить с помощью звукоусилительного оборудования, называется княжество Босния, на месте нашего Югославского штата. Ночью часовые несколько раз замечали вереницы огней на небе. Видел такие же в прошлом году, когда Японская Империя запускала партию своих спутников.// 
&gt;&gt; 
&gt;&gt; ..Вернулись - и снова на карантин.//
&gt;  
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**24 февраля, .11 года.** Солдафоны только что сдали свой отчет. Ничего интересного, кроме тех огней на небе. Стоит разместить там какой-нибудь автоматический телескоп. Местные - настоящие еретики. Кажется в этом мире Папская ересь является основным вероисповеданием. У нас эта дрянь только у бриташек, арабов Ближнего Востока и собственно в самом Римском Папстве. Солдафоны притащили на себе бациллы чумы. Пока в карантине - сидят на антибиотиках. Зная их - удивлен, что только чума, а не третичный сифилис и кавалерийская ветрянка.//
 
 
&gt; **Время формирования портала:** 1 день
&gt; 
&gt; **Дата:** 23.02.2011
&gt; 
&gt; **Результат:** Через портал была видна однообразная пустынная местность. 
&gt; 
&gt; Зонд выявил, что давление воздуха всего 0,5 атмосферы, а доля углекислого газа составляет 17%. Средняя температура составляла 10 градусов Цельсия. 
&gt; 
&gt; Отправлен разведотряд, снаряженный дыхательными аппаратами с полузакрытым циклом. Отряд вернулся спустя 5 часов. 
&gt; 
&gt; **Собранные материалы:** Пробы воздуха, воды и почвы. Фотоматериалы. Слепок следов колес.
&gt; 
&gt; **Примечание** Перед непосредственным открытием портала высокоскоростная камера зафиксировала появление на черной мембране портала обрывка надписи на арабском языке. Перевод: “Дайте мне наконец..”. Судя по всему данный факт остался незамеченным в SCP-1323-1.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**23 февраля, .11 года.** Пока сидели на карантине, яйцеголовые открыли новый портал и отправили вторую команду. После возвращения ребят заперли в смежной карантинной камере. Сегодня общался с ними через внутренний телефон. Как они сказали - тот мир это мерзкая холодная пустыня, да еще и дышать без маски нельзя. Вернулись из-за быстро приближающейся бури. Ничего живого.// 
&gt;&gt; 
&gt;&gt; //Еще бойцы поведали, что в 3 километрах от точки выхода нашли на земле свежие следы от небольших колес, которые начинались и обрывались на ровном месте. Метров 150 длиной. Мистика какая-то. Пусть Роман разбирается, чтобы не оставило эти следы, оно скорее всего засекло моих ребят и не хотелось бы иметь себе дополнительные проблемы.//
&gt;&gt; 
&gt;&gt; //Роман хотел отправить ребят обратно, чтобы разместить еще несколько приблуд. А в портал уже вовсю задувало песок. Вот же [РУГАТЕЛЬСТВО УДАЛЕНО] создание - “это всего лишь песок” - следовало бы ему побывать в боях у Османского пролива. Ребята сказали, что он на них накатал рапорт Витольду. Попробую замолвить за них словечко.//
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**24 февраля, .10 года.** Анализ образцов из пустынного мира не дал никаких интересных результатов. А вот слепки следов от колес - это да. Довольно странно, но напоминает след от колес радиоуправляемых роботов. Что и как их там оставило - вопрос. Бертольд гадил мне в трубку, требуя чтобы я разобрался, что именно их оставило. Ну уж нет, прости дружище, но у меня свои начальники, и ты явно не в их числе. Мне хватило неподчинения от второго отряда, запустил бумажки вверх по иерархии по этому поводу.// 
 
 
&gt; **Время формирования портала:** 2 часа
&gt; 
&gt; **Дата:** 28.02.2011
&gt; 
&gt; **Результат:** Судя по данным видеотерминалов, с той стороны портала находилась заполненная людьми станция метро в г. ██████, Япония. Появление портала вызвало панику и суматоху. Толпа в спешке покинула станцию. 
&gt; 
&gt; Через 20 минут в буферную камеру через портал проникла группа из 4 вооруженных людей в костюмах биологической защиты и со знаками различия МОГ Фонда Тета-35 “Императорский клинок” (прим. упомянутая МОГ у Фонда не значится). Руководство комплекса связалось с ними по громкоговорителю. Детали разговора неизвестны, но группа заняла обороняющиеся позиции вокруг портала. 
&gt; 
&gt; Прибыла делегация с несколькими людьми, включая уже известного Витольда. Со стороны портала прибыла аналогичная делегация Фонда. 
&gt; 
&gt; Переговоры проводились в троекратно продезинфицированной буферной камере. Были сооружены две изолированные кабины с окошками, связанные телефонным кабелем. Сторона Фонда вела диалог на японском языке со множественными заимствованиями из греческого и старославянского языков. Переговоры свелись к тому, что сторона Фонда настаивала на закрытии портала в ближайшие сроки любой ценой. А сторона Департамента откровенно хотела извлечь какую-нибудь выгоду от контакта, предлагая Фонду на обмен различные ресурсы.  
&gt; 
&gt; Спустя 2 часа портал снова открыли, делегация Фонда удалилась. Через  портал было видно, что станция метро уже была переоборудована в камеру содержания. Портал оставался открытым еще 5 часов. За это время со стороны SCP-1323-1 на ту сторону было отправлено 5 бочек с тяжелой водой из одного из прошлых опытов. А со стороны Фонда было отправлено 3 деревянных ящика, с маркировкой объектов класса евклид. 
&gt; 
&gt; Содержимое ящиков оказалось недоступно для наблюдения из нашего мира. При прохождении камер внутрь объема ящиков наблюдалось лишь черное пространство. 
&gt; 
&gt; Повторное открытие портала спустя неделю привело к поступлению в буферную камеру бетона с сильными пластификаторными присадками. Благодаря оперативным действиям сотрудников ДАР буферная камера была очищена. 
&gt; 
&gt; **Собранные материалы:** 3 деревянных ящика 1*1*1 метр, предположительно с объектами класса евклид; 45(+/-2) кубометров бетона.
&gt; 
&gt;&gt; **Записи в дневнике Романа**
&gt;&gt; //**28 февраля, .11 года.** Фонд? Пожертвований что ли? У меня голова просто взрывается - “Императорский Фонд SCP” - евклиды - кетеры. Что вообще за император, раз уж на то пошло? Но ребята мне понравились -  придумать класс D - это ведь здравая мысль? Надо бы поговорить с Витольдом, может пропихнет в Конгресс нужную для этого поправку? В отношении солдафонов я абсолютно безразличен, но Департамент за них все же печется и не отправляет в самое пекло.// 
&gt;&gt; 
&gt;&gt; //Витольд прибыл со своими “акулами”. К моему счастью меня включили в контактную группу. Мы провели переговоры и договорились, что отдадим часть тяжелой воды, а они нам - 2 объекта “класса евклид” и некое “потенциально полезное оборудование”.// 
&gt;&gt; 
&gt;&gt; //А все таки, что за рефлексия за греками такая, не пойму? Почему не класс “Платон”? Или “Архимед”? А они еще говорили про какие-то “Кетеры” - что вообще за бред?//
&gt;&gt; 
&gt;&gt; //Краем глаза взглянул в опись к ящикам. В одном из них - партия каких-то “оптических скремблеров”, 50 комплектов. Дико интересно, что в других, но Витольд меня мягко послал, когда я начал расспрашивать его. Старая плесень. Когда нибудь займу его место и удовлетворю свой интерес.//
 
&gt; **Дата:** 02.03.2011
&gt; 
&gt; **Событие:** В комплекс прибыла делегация от высшего руководства ДАР в уже известном составе. На время их пребывания вся исследовательская деятельность была остановлена. 
&gt; 
&gt; Техники снова  проводили замеры в подпольном пространстве буферной камеры. Камера с препаратом нижней челюсти была возвращена. На препарате были заметны несколько новых повреждений. 
&gt; 
&gt; **Содержание примечательных диалогов** 
&gt; * Руководители в неформальной форме расспрашивали сотрудников комплекса по поводу условий работы. Некоторые из сотрудников жаловались на постоянное ощущение чужого присутствия, но списывали на побочный эффект работы SCP-1323-2.
&gt; * Техники на отвлеченные темы не общались. Лишь комментировали результаты замеров. Был вскользь упомянут инцидент с нарушением состояния стазиса “контрольного образца”. Результат из диалога не ясен.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**2 марта, .11 года.** Снова Витольд со своими проверками. Не спорю, у него есть причины переживать из-за “Источника”, но он нервирует яйцеголовых. Хотя те сами виноваты, для прототипа “Зеро” откуда-то нашли еще одного такого урода но не заработало и пришлось строить целый гребанный комплекс для работы с “Источником”. До сих пор ищут виноватых в первом провале. Как Роман еще может садиться не морщась от боли после таких проблем с верхами? Хе-хе, рыбоглазый ублюдок.// 
&gt;&gt; 
&gt;&gt; //Также спрашивал как нам служится. Многие признались, что постоянно испытывают чувство, что кто-то стоит за плечом. Хм, интересно, а я думал у меня крыша едет. Может побочные эффекты от установки? Или просто стресс. У многих ребят семьи, а мы тут сидим сменами по полгода.//
&gt;&gt; 
&gt;&gt; //Семьи… Мне уже почти сорок, но своей семьи я так и не создал. Алексия погибла за месяц до нашей свадьбы, до сих пор вспоминаю со слезами. Что на нее нашло? Целый день себя чем-то калечила и истязала, повыдергивала все волосы и ногти - вся ванная была в крови. Бросил тогда все и пошел на службу, попал на южную границу, а затем вереница стычек, ранения, медаль, Витольд, Департамент, этот карантин, мысли об одиночестве.//
 
&gt; **Запись в дневнике Романа**
&gt; //**6 марта, .11 года.** Снова открыли портал к этим Фондовцам, Витольд хотел задать им несколько вопросов касательно содержимого ящиков. А из портала попер бетон. Умно. Добавили какие-то присадки от которых он застывает на глазах. То-то они все твердили про опасность порталов, грипп, угрозы и прочее. Интересно, что у них произошло такого? Уж не знаю, что там было в двух других ящиках, но в одной из лабораторий, куда один из них доставили, что-то стряслось в морге. Приказали убрать все мертвые тела, из морга. Бред.//
 
 
 
 
&gt; **Время формирования портала:** 3 дня
&gt; 
&gt; **Дата:** 15.03.2011
&gt; 
&gt; **Результат:** Видеозапись передавала сильные помехи. Отправленный зонд выявил повышенное содержание боевых отравляющих веществ в воздухе.
&gt; 
&gt; Снаряжен разведотряд из 5 человек в защитных костюмах. Отряд вернулся спустя 2 часа в составе всего 2 человек. 
&gt; 
&gt; **Собранные материалы:** Пробы воздуха и почвы. Фотоматериалы. Образцы стрелкового оружия, подобранного с тел убитых. Среди них - автомат системы Калашникова, но предназначеный для стрельбы патронами калибра около 18 мм, затвор располагался сверху.
&gt; 
&gt; **Примечание** Перед непосредственным открытием портала высокоскоростная камера зафиксировала появление на черной пленке надписи на арабском языке. Перевод: “Прогуляйтесь сюда, проклятые еретики”. Судя по всему данный факт снова остался незамеченным в SCP-1323-1.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**15 марта, .11 года.** [РУГАТЕЛЬСТВА УДАЛЕНЫ]. Из отряда остались только я и рядовой Айван. Итак, по порядку - сперва зонд показал, что воздух там отравлен боевыми газами и нас снарядили химзой. Роман заверил, что все безопасно, в костюме можно нырнуть в бочку с хлором и ничего не будет (не стоит ему верить).//
&gt;&gt; 
&gt;&gt; //В общем, мы вышли в каком-то брошенном окопе или траншее, точно не знаю. Над нами было свинцово серое небо и на разном удалении постоянно гремели выстрелы пулеметов и артиллерии. Пару раз видел пролетающие аэропланы. Айван и Миклош собрали образцы и передали через портал. Затем мы прошлись по системе траншей, нашли много трупов. Вроде и люди, но рядом с ушами у всех было еще по паре глаз, выглядело жутко. А еще какие-то шестилапые медведи в форме бриташек. На людях были странные знаки различия, никогда такие не видел. (в дневнике были нарисованы эмблемы Вермахта и Красной Армии).//
&gt;&gt; 
&gt;&gt; //Когда группа уже отходила к порталу, чуть позади нас на парашюте спустился снаряд. И конечно взорвался. Выпустил клубы плотного как мыльная пена черного дыма. Трое ребят оказались в этом дыму. Спустя пару секунд дым рассеялся но ребята не двигались. Айван подбежал к ним, но когда мы осмотрели их они были словно окоченевшие. Я снял с одного из них противогаз и на меня уставилось перекошенное от боли лицо каменной статуи. Гребанный, мать его камень, песчанник походу. Их вес стал слишком большим и мы не смогли их унести с собой.// 
&gt;&gt; 
&gt;&gt; //Роман, подлая тварь, запретил повторную миссию по возврату тел.//
&gt;&gt; 
&gt;&gt; //Еще подобрали несколько винтовок и автоматов под чудовищный калибр. Схема неизвестная, но судя по всему довольно эффективная.//
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**16 марта, .11 года.** Не завидую разведотряду (даже искренне). Бертольд потерял троих своих бойцов. Естественно миссия по возвращению тел была отклонена. “Мы своих не бросаем” и прочий бред. Пусть бы спросил у Витольда почему стоит опасаться непонятных каменных статуй. Анализ образцов выявил следы люизита, VX-газов и образцы напоминающие [УДАЛЕНО]. А наконечники снарядов в тех автоматах были сделаны из обедненного урана. Образцы почвы - как будто кто-то раскидал тонким слоем радиоактивные отходы.// 
&gt;&gt; 
&gt;&gt; //Благо солдафоны не хватанули опасную дозу. Буду ходатайствовать Витольду чтобы их после карантина отправили в какой-то отпуск или что-то такое (у меня сегодня день Рождения и хорошее настроение, так что вот).//
 
[[/collapsible]]
 
 
[[collapsible show=&#34;+ Открыть вложенный файл 1323-06 - Инцидент SCP-1323-I-01 &#34; hide=&#34;- Завершить сессию&#34; hideLocation=&#34;both&#34;]]
&gt; **Время формирования портала:** 24 дня
&gt; 
&gt; **Дата:** 24.03.2011
&gt; 
&gt; **Результат:** После формирования портала его поверхность сохраняла непроницаемость, демонстрируя полосы помех “белого шума”. Периодически на поверхности мембраны появлялись  маленькие порталы размером с монету. 
&gt; 
&gt; В течении часа сотрудники комплекса предпринимали безуспешные попытки стабилизировать портал, после чего буферная камера, а затем и стены саркофага были мгновенно разрушены. В нашем мире аномалия в течении 14 месяцев демонстрировала эффекты трехмерного белого шума. Визуализация возобновилась 02.06.2012 с восстановлением комплекса в SCP-1323-1. 
&gt; 
&gt; Последующий анализ видеозаписей, сделанных высокоскоростной камерой выявил, что сквозь один из малых порталов было выпущено 3 металлических стержня длиной 5 метров со скоростью около 500 км\с. До этого на несколько мгновений в просвете портала можно было рассмотреть двоих стариков возле установки неизвестного назначения, немного напоминающей рельсотрон.
&gt; 
&gt; ДАР потребовалось более года на восстановление разрушенной инфраструктуры. В ходе реконструкции комплекса его размеры были увеличены на 20%. Биологические образцы не пострадали.
&gt; 
&gt; **Собранные материалы:** -
&gt; 
&gt; **Примечание** Во время помех высокоскоростная камера зафиксировала появление на черной мембране портала обрывка надписи на арабском языке. Перевод: “Поучитесь у мудрых старцев к чему приводит бездумное..”. Данный факт остался незамеченным в SCP-1323-1.
[[/collapsible]]
 
[[collapsible show=&#34;+ Открыть вложенный файл 1323-07 - Лог событий в SCP-1323-1(продолжение)&#34; hide=&#34;- Завершить сессию&#34; hideLocation=&#34;both&#34;]]
 
&gt; **Запись в дневнике Романа** (Был начат новый дневник)
&gt; //**02 июня, .12 года.** Сегодня закончили работы по финальному подключению оборудования. Все параметры в норме. Удивительно, как я тогда взял выходной и не попал под этот взрыв? Витольд меня хотел под суд отдать, но вскоре передумал. Конечно, ведь вся программа, считай, на мне держится.//
&gt;  
&gt; //А все таки Департамент молодцы - не знаю, что это была за штука, но когда тот китаец вошел с ней в разрушенный внешний периметр то он буквально на глазах начал восстанавливаться. Вот прям стены обратно на место .. росли? А с виду - обычное пресс папье замысловатой формы. Откуда был этот паренек? Явно не из наших.//
 
&gt; **Запись в дневнике Бертольда** (Был начат новый дневник)
&gt; //**04 июня, .12 года.** Переводят снова на службу в комплекс. Почти год занимался тренировкой новых бойцов. Теперь у нас сформировано 7 полноценных команд. Жуть, что здесь произошло. Внутренний и внешний периметр разворотило как от попадания бункеролома. Витольд сообщил, что теперь мер предосторожности будет еще больше. Ну что-же. Посмотрим.//
&gt; //**05 июня, .12 года.** Роман тоже тут, сомнительный повод для радости. Я думал он погиб в том взрыве. Хотя этот черт таки выбил мне и Айвану увольнительные как раз перед взрывом. Пока не знаю как к нему относится.//
 
 
 
&gt; **Время формирования портала:** 2 дня
&gt; 
&gt; **Дата:** 18.06.2012
&gt; 
&gt; **Результат:** На видеозаписи с наблюдательного поста было видно небольшое бетонное помещение. Разведывательный зонд отклонений в составе атмосферы и спектре излучений не выявил. 
&gt; 
&gt; За зондом последовал разведотряд из 5 человек, который вернулся спустя 4 часа. 
&gt; 
&gt; **Собранные материалы:** Пробы воздуха. Фотоматериалы.
&gt; 
&gt; **Примечание:** От высшего руководства ДАР поступило распоряжение разместить в этой локации техническую аппаратуру. Записи снимаются с оборудования каждый месяц (по мере занятости установки). 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**18 июня, .12 года.** Ура. Первая вылазка на обновленном комплексе. Хотя радоваться нечему. С той стороны какой-то темный подвал. Жутко тихо, и еще свет от фонарей как будто что-то съедает через пару метров. Вышли в комнатушке 20 на 15 метров. На стене выцветшей краской напечатано что-то, вроде как цифры “65536”. В дальнем конце комнаты обрушенный лестничный пролет. Что сверху - непонятно, свет фонаря не достает.//
&gt;&gt; 
&gt;&gt; //Поскольку не было никакой скалолазной экипировки решили вернуться. Несколько раз на рации были замечены помехи на частоте ██ МГц (прим. используется в рациях МОГ Фонда). Еще Айван (да да, его тоже вернули вместе со мной, еще и “сержанта” получил) сказал, что ему послышался сверху какой-то плач. Отправлю-ка его к мозгоправу. Жуткое место.//
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**19 июня, .12 года.** Какое бесполезно жуткое место. Интересно, с чего бы это заместитель Витольда так разволновался? Приказал поставить там звукозаписывающую аппаратуру и мощный радиомаяк с РИТЕГом. Я так посчитал, что мощности того излучателя хватит, чтобы его засекли даже с Юпитера. Еще я предложил отправить солдафонов с крюками и веревками, но Витольд  запретил. Жаль. Может там на верхних этажах ждет целое сокровище?//
 
 
 
 
 
 
&gt; **Время формирования портала:** 7,5 часов
&gt; 
&gt; **Дата:** 10.08.2012
&gt; 
&gt; **Результат:** На видео терминале в портале наблюдался двор небольшого офисного здания. Отправленный зонд не выявил отклонений показателей от нормы. 
&gt; 
&gt; Был отправлен разведотряд в составе 5 человек. Отряд вернулся спустя сутки. Согласно записям в дневнике Бертольда, они оказались в Нью-Йорке, который существенно не отличался от известного им (ученые Фонда, проводившие наблюдение отметили, что на фотоснимках вместо разрушенных 11 сентября 2001 года башен-близнецов WTC видно 3 идентичные им башни, стоящие в ряд). 
&gt; 
&gt; Согласно собранным материалам, мир в целом соответствовал нашему, за исключением некоторых отличий. (Президентом США был Эл Гор; вместо одной Луны наблюдались три меньших спутника на резонансных орбитах).
&gt; 
&gt; **Собранные материалы:** Пробы воздуха, воды и почвы. Фотоматериалы. Местные купюры с дробными номиналами, банкнотами в 3 ⅔, 10 ⅔ и 3 ⅗ доллара.
&gt; 
&gt; **Примечание:** ДАР отправило группу людей в этот мир с целью открыть небольшую фирму и закрепиться на фондовом рынке. Здание, во дворе которого располагается точка выхода через 3 месяца было выкуплено.
 
&gt; **Дата:** 13.08.2012
&gt; 
&gt; **Событие:** В комплекс прибыла делегация от высшего руководства ДАР. В ее состав входило 4 техника, сопровождаемых Витольдом Огденом. На время их пребывания исследовательская деятельность была остановлена. Техники проводили замеры неизвестных показателей по всей территории саркофага. Между собой общались на неизвестном жестовом языке.  
&gt; 
&gt; **Содержание примечательных диалогов:** 
&gt; 
&gt; * Старший руководитель настоятельно требовал от сотрудников комплекса соблюдать повышенную осторожность во всех операциях.
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**13 августа, .11 года.**  Приезжал Витольд с проверкой. Был не сильно разговорчивый, постоянно твердил про бдительность и прочее. Мне удалось узнать, что черновик законопроекта, который позволит нам работать с преступными элементами, уже лежит в Конгрессе. Отличненько.//
&gt;&gt;
&gt;&gt; //А еще он вскользь сообщил, что “Контрольный образец” сбежал. Хорошо, что я уже не несу ответственность за проект “Зеро”. Но в остальном хорошего мало, судя по рассказу Витольда, нам следует ожидать незваных гостей и по ту сторону.// 
&gt;&gt; 
 
 
 
&gt; **Время формирования портала:** 12 часов
&gt; 
&gt; **Дата:** 23.08.2012
&gt; 
&gt; **Результат:** На видео терминале в портале наблюдалась проселочная дорога и посёлок на горизонте. 
&gt; 
&gt; Был отправлен зонд, который не выявил отклонения показателей от нормы за исключением силы тяжести, составляющей 1.2g. 
&gt; 
&gt; Был послан разведотряд из 5 человек. Отряд вернулся спустя 3 суток в сопровождении представителей некоего “Концерна”. Были организованы переговоры с сохранением всех ранее использованных мер предосторожности. Прибыл один из руководителей ДАР, Витольд. 
&gt; 
&gt; Спустя сутки со стороны ДАР в тот мир были отправлены 3 папки с документами (ознакомиться с содержимым не представилось возможным) и 1 препарат человеческого пальца в формалине. 
&gt; 
&gt; Со стороны “Концерна” были предоставлены 2 магнитных ловушки. 
&gt; 
&gt; **Собранные материалы:** Анализ проб воздуха взятых непосредственно у портала выявил аномально высокое содержание взвеси [УДАЛЕНО] в воздухе.  
&gt; 
&gt; **Примечание:** В дальнейшем ДАР эпизодически проводил подобную бартерную торговлю с “Концерном”.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**26 августа, .12 года.** Очень странное ощущение. Мы вышли на той стороне, повышенное притяжение сразу надавило на плечи и грудную клетку. Ребята собрали образцы воздуха и почвы, передали их через портал людям Романа и двинулись к поселку.// 
&gt;&gt; 
&gt;&gt; //Как только мы подошли, то сзади, я даже не знаю откуда, появились эти.. мордовороты. Полевая форма без нашивок, закрытые шлемы, суровый вид, в каждом росту - под два метра. Такое чувство, что они шли за нами по пятам. Как мы могли их не заметить?//
&gt;&gt; 
&gt;&gt; //Оказалось, что они сносно говорят на нашем языке. Отобрали оружие, образцы растений, вежливо еще так. Приказали идти с ними, мол “Совет Директоров” хочет с нами что-то обсудить. Привели нас в какой-то особняк, странно, не могу вспомнить дорогу к нему и детали интерьера. Там было четверо.. мужчин? Женщин? Тоже не могу вспомнить, в памяти всплывают только человеческие силуэты и бесполые голоса. В общем, они договорились о встрече с Витольдом. Хотят торговаться. Ладно, разве не для этого создавался комплекс?//
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**26 августа, .12 года.** Теперь еще вот “Концерн”. Ну эти хоть согласны на обмен товарами. Прибыл Витольд и мы начали подготовку к переговорам. Снова все залили химией и поставили те кабины. Их парламентеры были очень убедительны, им как-то удалось убедить Витольда и его “акул” обменять нашу документацию по порталу и один из образцов “Источника” на антиматерию. Интересно, откуда они ее получают? Все, чем располагаем мы, было получено при содействии “Источника” еще при первых попытках сотрудничества. Странно, не могу вспомнить лиц парламентеров и детали разговора. Не иначе как эти товарищи пользуются чем-то для работы с восприятием.//
 
 
 
 
&gt; **Время формирования портала:** 1 день
&gt; 
&gt; **Дата:** 29.08.2012
&gt; 
&gt; **Результат:** На видеотерминале в портале было видно небольшую бетонную нишу, глубиной 30 см. Зонд отправить не вышло в связи с его большими размерами. Был использован радиоуправляемый щуп.
&gt; 
&gt; Осмотр ниши не выявил ни дверей ни каких-либо других проходов за исключением двух труб - в вверху и внизу ниши.
&gt; 
&gt; Также через них был протянут пустотелый шланг с укрепленными стенками.     
&gt; 
&gt; **Собранные материалы:** 160 тонн сжиженного ксенона, 10,5 километров шланга (перед закрытием портала был выпущен из фиксирующего оборудования и втянулся обратно в нишу за 3 часа).
&gt; 
&gt; **Примечание:** Перед непосредственным открытием портала высокоскоростная камера зафиксировала появление на черной пленке обрывка надписи на арабском языке. Перевод: “Да спасет мою душу Аллах. Теперь меня продают по частям всяким [РУГАТЕЛЬСТВО] нечестивым..”. Данный факт остался незамеченным в SCP-1323-1.
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**29 августа, .12 года.** Портал внутрь какого-то завода, судя по всему. Я уж думал что опять бесполезная дыра, но данные с оборудования показали что оттуда задавливает атмосферу чистого ксенона под давлением в 5 атмосфер. Как я выяснил - из верхней трубы. Срочно  заказали компрессоры и охладители для хранения газа. За день удалось получить больше газа, чем все мировые показатели за год.//
&gt;&gt; 
&gt;&gt; //А еще там этот шланг. Очень похоже на пневмопочту для мелких контейнеров, и между стенками еще есть телеграфный кабель. Ради интереса решили вытянуть этот шланг. Но спустя где-то 10 километров шланга бросили эту затею - закончились бобины-катушки. По телеграфу никаких сигналов не передавалось.//
 
 
 
&gt; **Время формирования портала:** 3 дня
&gt; 
&gt; **Дата:** 05.09.2012
&gt; 
&gt; **Результат:** Через видеотерминал в портале было видно улицу ночного города, предположительно расположенного в СНГ. Отправленный зонд не выявил отклонений от нормы. 
&gt; 
&gt; Отправлен разведотряд в составе 5 человек. Вернулись через сутки. Согласно их отчету, город - Москва, СССР. В целом мир немного напоминает предперестроечный СССР из нашего мира. 
&gt; 
&gt; **Собранные материалы:** Пробы воздуха, воды и почвы. Фотоматериалы.
&gt; 
&gt; **Примечание:** После законспирированного контакта с местными производствами были налажены поставки крупных партий кодеина в обмен на отменный [УДАЛЕНО].
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**5 сентября, .12 года.** Целая планета наркоманов, тьфу, богомерзкое зрелище. Согласно собранным материалам где-то тысячу лет назад у  80% популяции людей произошла одинаковая мутация, суть которой в том, что при отсутствии сильных опиумных алкалоидов в рационе они не могут отойти ко сну. Ума не приложу как они пережили средние века.//
 
[[/collapsible]]
 
[[collapsible show=&#34;+ Открыть вложенный файл 1323-08 - Лог событий в SCP-1323-1(продолжение)&#34; hide=&#34;- Завершить сессию&#34; hideLocation=&#34;both&#34;]]
 
&gt; **Время формирования портала:** 3 дня
&gt; 
&gt; **Дата:** 11.09.2012
&gt; 
&gt; **Результат:** На видеозаписи с наблюдательного поста были видны лишь помехи. Отправленный зонд не выявил отклонений от нормы. 
&gt; 
&gt; За зондом последовал разведотряд из 5 человек. Отряд вернулся спустя час, сообщив, что с той стороны некий огромный склад или магазин.
&gt; 
&gt; **Собранные материалы:** Пробы воздуха. Фотоматериалы. Большое количество предметов мебели.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**24 сентября, .12 года.** Уже вторую неделю мы таскаем всякую всячину из нового портала, преимущественно мебель. С той стороны какой-то огромный безлюдный магазин. Запустили дрон - тот летел почти 40 минут да так и не достиг какой-либо стены.//
&gt;&gt; 
&gt;&gt; //Роман сначала удивился, связался с начальством. Ну и получил ответ - вынести максимум полезных предметов мебели. Неужели настолько все плохо в плане финансирования? В жизни не поверю.//
&gt;&gt; 
&gt;&gt; //**28 сентября .12 года** Один из отрядов не вернулся. По рации не отвечают. Должны были быть в трех рядах от точки выхода. Второй отряд нашел там только рассыпанные коробки. Я отдал приказ организовать поиски, но Роман сказал возвращаться, пригрозив, что закрывает портал через час. За это время никого найти не удалось.//
 
&gt; **Время формирования портала:** 5 часов
&gt; 
&gt; **Дата:** 07.10.2012
&gt; 
&gt; **Результат:** На видеозаписи с наблюдательного поста была видна пустыня с черным песком. Отправленный зонд не выявил существенных отклонений от нормы.  
&gt; 
&gt; За зондом последовал разведотряд из 5 человек. Отряд вернулся спустя 3 часа из-за слишком высокой температуры. Перед возвращением термометр показал почти 60 градусов. Песок оказался мелко раздробленными микропроцессорами различных производителей и поколений. Были обнаружены образцы с неизвестными символами.
&gt;  
&gt;  За все время пребывания разведотряда в этом мире положение солнца и облаков не изменилось.
&gt;  
&gt; **Собранные материалы:** Пробы воздуха. Фотоматериалы. 20 килограммов раздробленных микропроцессоров.
&gt; 
&gt;&gt; **Запись в дневнике Романа**
&gt;&gt; //**7 октября, .12 года.** Свалка компьютерной техники вселенских масштабов. Хотя некоторые образцы, по словам экспертов, рассчитаны на работу с троичной логикой. Странное решение, такие вещи обычно дальше лаборатории не уходят.//
 
 
 
&gt; **Время формирования портала:** 8 часов
&gt; 
&gt; **Дата:** 09.10.2012
&gt; 
&gt; **Результат:** На видеозаписи с наблюдательного поста был виден затертый коридор, визуально соответствующий типичному подъезду в странах СНГ. 
&gt;  
&gt;  Отправленный зонд не выявил отклонений от нормы. 
&gt; 
&gt; За зондом последовал разведотряд из 5 человек. Спустя 10 часов вернулся только один член отряда. Согласно его отчету отряд оказался в подъездной группе некого здания. Лифт не работал, а двери большинства квартир были заперты и не поддавались вскрытию.   
&gt;  
&gt; **Собранные материалы:** Пробы воздуха. Фотоматериалы. 
&gt;  
&gt; **Примечание:** Портал в этот мир открывался еще 5 раз с целью забрать у точки выхода пропавших бойцов, но безуспешно. В ходе последнего открытия возле входа было обнаружено еще 12 сухпайков разных типов, включая 5 сухпайков комплектуемых разведотрядам ДАР. Также обнаружено 4 сухпайка разных годов выпуска с эмблемой Фонда.
&gt; 
&gt;&gt; **Запись в дневнике Бертольда**
&gt;&gt; //**10 октября, .12 года.** Пока с командой сидели в карантине произошло очередное происшествие. Отряд Айвана через портал прибыл в какой-то заброшенный дом, все двери закрыты. Роман передал им приказ разделиться и обследовать здание… Выйду с карантина придушу гада.//
&gt;&gt; 
&gt;&gt; //Айван остался дежурить у портала, а остальные бойцы по двое ушли вверх и вниз. Нижняя команда сообщила, что нашли 2 незапертых квартиры, где все было вверх дном, грязное, заплеванное. Но на кухне стояла горячая еда и окурки еще дымились в консервной банке. Верхняя команда поднялась почти на 60 этажей и не нашла ни одной открытой двери, а все окна были заляпаны белой краской и не поддавались на удары. Черт, да ребята даже взрывчатку прямо по середине стекла взорвали и ни царапинки.//
&gt;&gt; 
&gt;&gt; //Спустя 2 часа ребята стали возвращаться назад и тут начались проблемы. Обе команды сообщили, что вернулись на соответствующее число этажей, но не встретили ни друг друга ни Айвана. А еще через час верхняя команда услышала сверху шаги нижней. Как такое возможно? Они вместе прошли 100 этажей вверх и вниз от их текущий точки но не нашли Айвана.//
&gt;&gt; 
&gt;&gt; //Айван оставил радиомаяк и весь запас сухпайков. Роман, ублюдок, сказал, что ребята теперь считаются погибшими при выполнении миссии. Похоронки то он не пишет. Но я не знаю, кто из ребят согласился бы пойти в спасательную миссию, жуткое место. Я пошел бы сам, если бы не был стеснен служебными обязанностями.//
