**SCP-714**, 혹은 **&#34;옥가락지&#34;**(The Jaded Ring)는 《SCP - Containment Breach》에서 [[[cb:class-d-personnel#toc1|플레이어]]]가 찾을 수 있고 사용할 수 있는 SCP 물체를 말한다.

[[toc]]

++ 설명

초록색 옥가락지 이상으로 보이지 않는 SCP-714는 만지는 사람의 손가락에 완전히 들어맞도록 늘어나고 줄어들수 있다는 것을 보여주었으나, 대상은 &#39;새&#39; 대상에게 만져졌을때만 크기를 바꾼다. 그러나, 이것은 반지가 보유한 능력중에서 가장 중요하지 않은 것이다.

반지는 여러 밈적 효과를 가지고 있다. 효과는 다음과 같다.
* 탈진
* 반응속도 저하
* 지능 저하
* 다른 밈적 효과로부터의 보호
* 화학적 내성

++ 게임 등장

SCP-714는 [[[cb:SCP-1025|SCP-1025]]]의 방에 인접한 보관실에서 찾을 수 있다. 플레이어는 방에 입장하기 위해선 적어도 3등급 이상의 [[[cb:keycards|키카드]]]를 소지하고 있어야 한다.

[[include cb:template:video
|youtube=hQieiE20wkk
|caption=v0.6.4 버전에서 SCP-714 사용 시범.
]]

착용 시 반지는 플레이어의 기력 게이지를 상당히 (2개로) 줄일 것이고, 이는 특정한 위험으로부터 탈출하기를 어렵게 만들 것이다. 그렇지만 반지는 벗을 수 있고, 효과는 영구적인 것이 아니다. 낮아진 기력에 대한 보상으로, SCP-714는 [[[cb:SCP-049|SCP-049]]]의 치명적인 접촉, [[[cb:SCP-895|SCP-895]]]의 카메라 영상, SCP-1025를 읽음으로써 얻은 모든 &#34;질병&#34; 그리고 [[[cb:SCP-012|SCP-012]]]의 정신조작 효과와 같은 위험들로부터 보호해준다.

SCP-714를 착용한 상태에서 [[[cb:joke-scps|SCP-420-J]]]를 사용하는 것은 어떠한 효과도 없을 것이며, //&#34;어 씨바 뭐야 이건 아무 효과도 없잖아&#34;//라는 글이 화면 아래에 나타날 것것이다.

[[[cb:SCP-914|SCP-914]]]에서 &#34;고움&#34;/&#34;매우 고움&#34; 설정을 이용하여 업그레이드 한 [[[cb:items#toc1|가스 마스크]]]를 착용하면 기력 게이지의 하락을 무효화할 수 있다.

++ 여담

* 만약 플레이어가 SCP-714를 착용한 상태에서 [[[cb:game-mechanics#toc4|인벤토리]]]에서 반지를 제거한다면, 효과는 지속될 것이다.
