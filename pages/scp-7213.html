    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wikidot.com/local--files/scp-7213/Utica_97_002.jpg|caption= 纽约州由提卡市，SCP-7213的源头。]]

**项目编号：** SCP-7213

**项目等级：** 无效化

**特殊收容措施：** 异常广播部将对今后的跨维度渗透广播进行归集和响应。然而，目前认为SCP-7213的具体广播不会继续发生。

**描述：** SCP-7213是2014年12月6日发生在纽约州由提卡市的广播现象，从6:34持续到了23:51。在此期间，由提卡市内所有无线电及微波源无法开启传输。整个区域内的接收器在此期间接收到了来自某个邻近现实的无线电广播。除了来自由提卡的信号丢失外，该现象没有在纽约州由提卡市边界外被侦测到。

SCP-7213持续了大约17小时17分钟。SCP-7213的信号终止后，由提卡内信号源并未立即恢复，由于城市内社会结构崩溃，组织当地、地区级、以及州级执法力量重建城市秩序十分困难。 

最终，基金会管理议会下达指令，在美国联邦政府及基金会伦理委员会的同意下，对由提卡市居民施用了空投式记忆删除。在记忆删除触媒被播撒约6分钟后（大约为12月7日的3:52），信号源开始于由提卡市内恢复工作。

在非7213信号源恢复功能后，秩序于接下来的3小时内得到恢复。经过持续一周的假情报行动，由提卡居民回归常态。此后再无与SCP-7213相关的信号广播出现。

下列播报是此事件期间收到内容的典型示例。

[[collapsible show=&#34;+ 来自WOUR的播报，96.89.&#34; hide=&#34;- 隐藏播报&#34;]]

接收时间约为当地时间6:39。

[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wikidot.com/local--files/scp-7213/scooterandscab3.mp3]]

&gt; 您在正在收听的是Scooter与Scab的早间经典摇滚。中部纽约摇滚，调频FM96.89。我是Scooter。Scab遭了尿道感染所以今天没能来上班。听起来这老逼可能得用上冲洗器了。
&gt;    
&gt; 但是说认真的伙计，我希望你稍微好点了。还有要多注意点不然撒尿疼死你。
&gt;    
&gt; 噢看起来Scab正在呼叫呢。咋啦老逼？
&gt;    
&gt; 啥？
&gt;    
&gt; 等下。你在给我说胡话么？等下。我看看。噢。我会给你回拨的。Tim。我会打回去的，好吧？我也爱你。
&gt;   
&gt; 女士们先生们，我呃，我很遗憾地通知各位科学界刚刚发布了一则通知。我不知道有没有更轻松的方法来说这事，但太阳将在24小时之内发生爆炸。你们应该上网去亲自确认这条消息，但是，这确实是真的。
&gt;    
&gt; 我想说的是，为各位献上70、80、90年代的最棒摇滚是一种荣幸与骄傲。我们将电台休息一下，然后，嗯，如果这是你们最后一次听到我的声音，我想告诉你们所有人我爱你们。以及不必害羞去告诉你爱的人你也爱他们。我很抱歉要在这个艰难时刻离开了，但我有些人必须得去见见。
&gt;   
&gt; 我们马上回来。

96.89在由提卡市内确实为经典摇滚电台，但这条广播中出现的电台主持人并不存在于我们的时间线中。
[[/collapsible]]

[[collapsible show=&#34;+ 紧急服务广播&#34; hide=&#34;- 收起&#34;]]

本信息接收于当地时间16:12左右。


[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wikidot.com/local--files/scp-7213/thismessagerepeats.mp3]]

&gt; 这是来自联邦太阳地貌勘测的通知。请留在您的家中。太阳辐射已超出可接受等级。
&gt;  
&gt; 在任何情况下都不要与安保部队进行物理接触。留在您的家中。若发现您身处屋外，将推定具有敌对意图，可能施加致命武力。
&gt;   
&gt; 关于目前太阳事件的更多信息将很快公布。请保持收听本频道获取更多进展。本条信息重复发送。

在美国联邦政府内部或外部均不存在对“联邦太阳地貌勘测”组织的记录。
[[/collapsible]]

[[collapsible show=&#34;+ 来自WFRG-FM的广播，104.3.&#34; hide=&#34;- 收起&#34;]]

[[include :snippets:html5player
|type=audio
|url=https://scp-wiki.wikidot.com/local--files/scp-7213/inheaven.mp3]]

接收于当地时间23：51。这是事件期间渗透的最后一条已知播报。

&gt; 我觉得我们近了。行星另一边的电台已经静默，一个接一个。继续听我的声音。
&gt; 
&gt; 哦哇。所以极光就是这个样子。真的很美。我不觉得还有什么是我们没有说过的了。听我的声音。我们会挺过去的。我们在天上的父，愿人都尊你的名为圣。愿你的国降临。愿你的旨意行在地上，如同行在天上—

信息经辨认是由当地唱片骑手Theodore Wright播报，在当前时间线上他已于2013年死于车祸。
[[/collapsible]]

SCP-7213的来源维度与我们的维度看似相近，但已从前文中发现了有确证的差异之处。这可能是因为灾难迫近的情报早在公之于众的很久以前就已存在。
