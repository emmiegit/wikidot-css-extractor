[[include info:start]]
**原作者：**[[*user Okaka_Onigiri]]
**英文版譯者：**[[*user C-Dives]]
**中文版譯者：**[[*user Sensenca12]]
**原作：**[http://ja.scp-wiki.net/scp-2973-jp 史上最強の能力を持つ者]
**譯名：**史上最強能力者
[[include info:end]]

**項目編號：**SCP-2973-JP

**項目等級：**Keter

**特殊收容措施：**SCP-2973-JP被收容在Site-93的一間特殊人形生物收容單元中。收容單元內安裝了多種測量儀器以持續監視SCP-2973-JP。如果發現SCP-2973-JP的異常能力出現了任何發展，應立即通知站點主管並就項目的收容工作展開緊急會議。

為防止項目表現其異常性質，站點主管應遵照條例2973-JP展開站點工作，包括為防止SCP-2973-JP知曉自身異常性質而進行的偽裝工作。

**描述：**SCP-2973-JP是一位名為平山昇的日本男性。項目擁有以下異常能力，在基金會所觀察到的範圍內，這些能力均屬於非常強大或精準的類型。

* VIII級現實扭曲能力
* I級精度時間溯行能力
* 超A級概率修正能力
* 異常力學效應能力（約為VI級）
* P指數0.005的物質操縱能力

SCP-2973-JP會在毫無自覺的狀態下使用上述能力引發一系列複雜的異常效應。由於上述能力的直接效果和時間溯行能力的使用，無法在異常效應展現期間對其進行干擾或攔截。異常效應展現過程如下。

# SCP-2973-JP的內部休謨指數增加到約110，同時在其周圍產生平均1.00Hm的休謨場。這使得SCP-2973-JP對外部干擾具有很強的抵抗力。
# SCP-2973-JP使用物質操縱能力將手中物體的分子排列部分轉變為平面。
# 使用概率修正能力操縱手中物體原子的電子排布，使其化學鍵作用顯著降低。
# 使用異常力學效應能力對手中物體產生高度均勻的雙向應力。在上述效應的基礎上，物體發生脆性斷裂，從而使橫截面的粗糙程度接近理想平面。
# 其結果是，SCP-2973-JP可以乾淨漂亮的劈開一次性筷子

目前尚未觀察到SCP-2973-JP在除劈開一次性筷子以外的情況下使用能力。為了防止SCP-2973-JP與一次性筷子接觸，收容站點的環境已根據2012年Site-93第五次衛生委員會會議制定的條例2973-JP進行了改造。因此，自收容至今，SCP-2973-JP沒有使用過其能力。鑑於其能力非常強大且可能在對象無意識的情況下得到鍛煉，儘管其使用範圍有限，項目等級仍被列為Keter。</textarea></pre>
