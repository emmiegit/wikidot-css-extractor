    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-076-jp/SCP076JP.jpg
|caption=被SCP-076-JP寄生的人]]

**项目编号:** SCP-076-JP

**项目等级:** Safe 

**特殊收容措施:** SCP-076-JP只保留用于研究的个体，剩余个体进行焚烧处理。作为研究对象的SCP-076-JP均需要被涂上项目编号并内置GPS发信装置。项目需要被收容在物品收容用的保险柜而不是在标准的生物收容室内。一年进行一次点检，如果项目有衰弱的前兆则需要向其提供D级人员的死尸。其他的投食方法均宣告失败。投食后剩下的尸体请迅速进行焚烧处理。

**描述:** SCP-076-JP被认为是拟态为塑料制工业用保护帽的陆栖贝类的一种。安全帽部分是主要成分为钙的壳，但是其重量和质感都和塑料相同。陆栖贝的本体则是拟态成内部的缓冲材料。触手拟态成帽子的系带，可以在地面爬行移动但是因为十分的无力，所以没办法进行迅敏的动作。

因此，SCP-076-JP喜好生活在房屋内这样的封闭空间内。由于其新陈代谢极其缓慢，所以能够长时间的绝食，但即使如此，数年间也必须进行至少一次进食。

缓冲材料拟态后的SCP-076-JP本体部分隐藏长有长度数厘米的针，不小心戴上SCP-076-JP的人类会被立即捕食。针会贯穿头盖骨的缝隙直达大脑，分泌化学物质影响受害者的大脑。

此时，受害者的认知能力会下降，会错认为自己遭遇到了灾难。稀少的情况下会出现发生战争，恐怖袭击或者是大量的丧尸占领了自己生活的村庄一类的幻觉。不论是哪一种幻觉，受害者都不会脱下SCP-076-JP。并且会尝试前往安全的避难所，逃入封闭的空间内一动不动。

之后针会持续吸收体液以及脑组织，这会导致受害者缓慢的接近死亡。受害者死亡后的尸体也会直接变成SCP-076-JP的粮仓以及安全的产卵场所。孵化出的幼崽会从尸体身上吸取蛋白质和钙质，最终成长为SCP-076-JP的成体。

若有人试图将受害者头顶的SCP-076-JP取下，那么将会受到受害者全力的抵抗。同时从针头会向受害者脑内注射大量的兴奋剂，此时的受害者不会感觉到疼痛，性情大变。故如果想要救助受害者，只有在脱下SCP-076-JP前将其物理性破坏一个方法。但与此同时也要充分注意扎在受害者脑内的针。详细请参照实验记录。

[[collapsible show=&#34;+ 显示实验记录&#34; hide=&#34;- 隐藏&#34;]]
__**实验记录001 - 日期20██/██/██**__
&gt; **对象:** 狗（小猎犬）
&gt; **实施方法:** 将SCP-076-JP戴在其头部。
&gt; **结果:** 实验对象因为项目滑落而逃跑，将其固定后再度进行实验。实验对象没有任何变化，实验后对其头部进行确认后，发现数道小型的伤痕，但没有一道到达实验对象的大脑。
&gt; 
&gt; **分析:**若是头盖骨的形状不同的话，就没办法顺利的将针扎入。它们的捕食活动应该是特定在灵长类生物里。

__**实验记录002 - 日期20██/██/██**__
&gt; **对象:** 黑猩猩
&gt; **实施方法:** 将SCP-076-JP戴在其头部。
&gt; **结果:** 实验对象陷入恐慌，在金属钢丝笼子里上蹿下跳。该反应与其遭遇天敌袭击时的反应一致。之后实验对象拔下了SCP-076-JP将其掷向混凝土地面，SCP-076-JP被破坏。
&gt; 经过精密的检查，确认到了针管刺伤并到达了实验对象的大脑，但是没有捕食的痕迹。
&gt; 
&gt; **分析:**灵长类与人类表现出了同样的效果，但是如果是灵长类宿主在树上死亡后，SCP-076-JP会像这次实验一样狠狠的被摔在地面，所以对它们来说，可能人类是最好的宿主。
&gt; 而且黑猩猩没有戴着安全帽的习惯，所以有将SCP-076-JP视为异物而脱下的危险性。

__**实验记录003 - 日期20██/██/██**__
&gt; **对象:** D-4954
&gt; **实施方法:** 将SCP-076-JP戴在其头部。
&gt; **结果:** 实验开始2分18秒后，实验对象在收容室角落内一动不动，在隔壁房间对其进行采访，采访记录如下。
&gt; 
&gt; &lt;录音开始&gt;
&gt; 
&gt; **古川博士:** D-4954，出了什么事？
&gt; 
&gt; **D-4954:** 救救我，有怪物！　先前看到的怪物在外边！
&gt; 
&gt; **古川博士:** 有关&#34;怪物&#34;的事情能说得详细一些吗？
&gt; 
&gt; **D-4954:** 就是我上周被你们叫去做实验的那个家伙！　那个家伙现在！　呜啊，在砸着门呢！　救救我！　快叫警备员！
&gt; 
&gt; **古川博士:** 你上一周是参加了SCP-███-JP的实验对吧。但它现在仍然在收容中，根本不在那里。
&gt; 
&gt; **D-4954:** 就算你这么说，现在就是在那里啊！　不行了，要是说话会被发现的！　我现在藏起来，你们赶紧做点什么吧！
&gt; 
&gt; **古川博士:** D-4954，那个房间没有设置门窗，你为什么会觉得门外有SCP-███-JP？
&gt; 
&gt; **D-4954:** （潜息隐藏没有说话）
&gt; 
&gt; **古川博士:** 实验结束。
&gt; 
&gt; &lt;录音结束&gt;
&gt; 
&gt; **分析:** SCP-076-JP给予实验对象的&#34;灾难&#34;似乎是来源于其深层意识下的记忆。实验对象在之前的实验后已经接受了记忆删除，但和表层记忆的有无无关，SCP-███-JP仍然鲜明的再次呈现了。
&gt; 考虑到SCP-076-JP不大有可能知晓SCP-███-JP的存在，所以这一知识的来源只有可能是SCP-076-JP自身对实验对象的记忆领域进行刺激后得到的。
[[/collapsible]]


**补充:** SCP-076-JP曾在某一化学工厂仓库内集体栖息，防灾训练时候被大量人员误戴从而出现了大量的牺牲者。其中██名死亡，██名还有不同程度的后遗症。还有█名至今没有恢复意识。
此次事件被以大规模劳动灾害为由隐蔽，全体被害者都误认为是在防灾训练中出现了真的爆炸事故而不需要特别进行记忆处理。化学工厂也被基金会改造成与被害者记忆一致。</textarea></pre>
