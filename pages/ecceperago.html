І ось, нарешті, дійшло до цього. День за днем, тиждень за тижнем, вони приходили до нього. Розмовляли з ним. Говорили йому свою брехню, намагаючись побачити, де він зламався. Вони ніколи не здогадувалися, скільки всього сказали йому натомість. Коли ви чуєте достатньо брехні, ви відчуваєте правду. Ви можете побачити форму правди по тому, як її окреслює брехня.

У нього все було на місці. Воно все було на місці достатньо довго. Плани, сюжети та схеми, усе готове до роботи, коли настане час. Зрештою, все, що знадобилося, щоб все розпочалось - це звичайна застуда. Стара леді вже була досить слабкою, та відмовлялась вдаватися до лікування, як інші. Хвороба потрапила в її організм через вдалий кашель, і вона померла уві сні. Номери над і під нею підійшли до нього й запропонували її номер. Він погодився, з демонстрацією небажання. Тим, хто бажає влади, найменше її можна довіряти.

І ось О5-4 сидів у своєму кабінеті. Йому було вручено знак посади. Гладко відшліфована кістка довжиною в фут. Його ім’я було стерто не лише з бази даних Фонду, але й із свідомості всіх, хто його знав. Він був упевнений, що інші номери знають його ім’я, але незабаром вони не матимуть значення. Він дозволив своїм пальцям перейти до клавіатури перед собою, і на його губах з’явилася напівусмішка. Наодинці, без нікого, хто дивився, він все одно відчував потребу сказати, ну, щось. Для нащадків. «Я почуваюся суперлиходієм. Як Лекс Лютор чи Адріан Вейдт. Хех. ‘Зробіть це, докторе Брайт? Я зробив це 35 хвилин тому’». Такий же гарний набір слів, як будь-який інший.

Четвертий натиснув низку кнопок, запускаючи події, які передадуть увесь Фонд у його руки. Потім він сів і став чекати. П&#39;ятнадцять хвилин, і все буде його.

+ 13

З Тринадцятим було найпростіше. Головним чином тому, що O5-13 насправді не існувало. Ох, головному персоналу передали, що це він і зробив. Були записки, передані від &#39;O5-13&#39;, але це була ще одна брехня. Голос постійно передавався іншим O5, що переміщувались на сходинку вгору кожного разу, коли була рівність голосів і потрібно було прийняти рішення. Але там була сила. Знання, доступ до яких мали лише ті, хто мав голос Тринадцятого. Простий (насправді досить складний) комп’ютерний вірус прокрався повз брандмауери Наглядачів і передав силу Тринадцятого Четвертому. Це було дуже легко.

+ 12

Чоловік-африканець великого зросту сидів у своєму кріслі за дорогим столом. Кімнату, яку він використовував як свій кабінет, також одним словом можна описати як «дорогу». Саму людину можна було описати так само. Шовкова краватка. Золоті запонки. Костюм Армані. Взуття зі шкіри дуже рідкісної рептилії. Він носив темні круглі окуляри з димчастим склом в оправі зі слонової кістки, можливо, щоб приховати очі, можливо, щоб не дивитися надто пильно на те, на що йому доводилося дивитися. Хоча колись він носив інше ім’я, сьогодні він був відомий усім як O5-12. Він був бухгалтером Ради Наглядачів і стежив, щоб цифри скрізь складалися.

Його помічник зайшов до кабінету за розкладом. Усе, що робив Дванадцятий, він робив за розкладом. Від моменту, коли він прокинувся, до моменту, коли він пішов спати, і, можливо, навіть його сни дотримувались точного, практичного порядку. Зробити щось інакше означало принести хаос, а разом із хаосом прийшла смерть. Асистент спокійно підійшов до шафи з напоями, відкривши її, як робив щодня протягом багатьох років. Десь у його голові все оберталося. Ще до того, як він став правою рукою Дванадцятого, йому в голову вклали щось. І тепер ця річ змусила його вибрати пляшку, відмінну від тієї, яку він брав зазвичай.

В склянку налили щось схоже на віскі. Воно навіть пахло як віскі. Коли помічник з промитими мізками опустив туди кубик льоду, напій навіть трохи булькнув, прямо як віскі. Але коли O5-12 підніс його до губ і проковтнув, напій не подіяв як віскі. Контакт із м’якою, вологою плоттю його язика та горла викликав хімічну реакцію. Замість солодкого заспокійливого опіку алкоголю, Дванадцять був винагороджений швидким, жахливим опіком кислоти.

Він помер ще до того, як скло покинуло його губи.

+ 11

Двоє чоловіків сиділи один навпроти одного, розділені лише шахівницею. Це була стара дошка, але також це були старі люди. О5-11 був досить приємним на вигляд джентльменом європеоїдної раси, одним із тих стариків, які сидять на своєму ґанку й пропонують маленьким дітям цукерки. На вигляд не страшний. Одинадцятий возився з браслетом із людських зубів, розглядаючи і дошку, і свого суперника.

— Це все ще твій хід, Левене, — дражнив свого начальника агент Альто Клеф. Можливо, він був дияволом, а можливо, кравцем реальності, але одне можна сказати напевно: йому подобалися ці щомісячні ігри з Одинадцятим. Коли з його телефону пролунав звуковий сигнал, сповіщаючи про вхідне повідомлення, він майже проігнорував його. Майже. Але він очікував це повідомлення. Звичайно, там було лише одно слово: «Зараз».

— Шах.

— Де? У вас ніде немає шаха! — O5-11 перехилився через шахівницю, шукаючи хід суперника, його руки торкалися обох сторін дошки.

З сумною посмішкою на обличчі, Клеф заговорив. — Там, — Він спокійно перекинув власного короля, і електричний струм силою в 300 ампер пройшли крізь тіло Одинадцятого, обсмаживши його мозок до хрусткої скоринки.

— Шах і мат.

+ 10

O5-10 не помітила, як увімкнувся кондиціонер. Це було лише ще одним відволіканням від нескінченної паперової роботи, яка наповнювала її життя цими днями. Це була сильна, здібна жінка, брюнетка, одягнена у функціональну довгу спідницю та жакет. Кожні п’ять хвилин вона піднімала руку до намиста на горлі. Різьблене мармурове око в її намисті дивилося на документи з тією саме огидою, що і сама власниця.

Вона помітила що щось не так лише тоді, коли вона зрозуміла, що читала ту саму сторінку 4 рази, і ніяк не могла її зрозуміти. Але було вже надто пізно. Вона чула клацання та шипіння від свого тіла. Її рука не відпускала папірець. Її рука не відпускала папірець. Її рука не відпускала. Її рука не. Її рука. Її.

+ 9

Він завжди стверджував, що він найнещасливіший O5. Єдиний, кому не вдалося стати тим, хто мандрує світом літаками. О ні. Дев’ятий застряг глибоко посеред океану. Звичайно, він міг подорожувати до будь-якого з водних місць, яких було кілька десятків, але найчастіше він опинявся тут, глибоко під морем, куди не проникало природне світло. Це був блідий чоловік, маленького зросту, та здавалось, йому не йшли костюми, які він носив, щоб виглядати модним. Зараз він дивився у безодню, тримаючи в руках ніж із кістяною ручкою. Можна було сказати щось поетичне, дивлячись у безодню, але єдиним, що було за вікном офісу — це вода, багато-багато води.

Через кілька секунд єдиним, що було в його кабінеті, було багато-багато води. Через воду в його легенях і такий глибокий тиск, O5-9 був найнещаснішим O5.

+ 8

Душ ніколи не допомагав їй відчути себе чистою. Скільки б разів вона не милася, вона все одно відчувала, як ці речі повзають по її шкірі, все ще могла бачити всіх людей, яких вона прирекла на смерть. Восьма не була гарною жінкою. Пропри те, що вона була однією з небагатьох всемогутніх Наглядачів, вона нічого не робила -- жодної операції, щоб виправити її скошене чоло та її скелясті брови. Вона навіть не використовувала ніяких приладів, щоб зменшити власну вагу. Чомусь, всупереч відсутності апетиту, вона все одно набирала вагу. Навіть оголена під водою, вона все ще носила плетене кільце з сухожиль на лівому безіменному пальці.

Вона нагріла воду ще сильніше, намагаючись вигнати жахливі спогади, викип’ятити їх. Тепло було дуже приємним. Поки не було нічого, крім тепла. Вона навіть не встигла скрикнути, доки її тіло не зварилось. Насправді вона, можливо, посміхалась, тому що спогади, нарешті, зникли.

+ 7

— Вибачте, водій, здається, я вас вже бачила. Скажіть, будь ласка, як вас звати?» — розсіяно спитала Сьома, возячись із паличкою кольору слонової кістки у своєму волоссі.

— Мене звати Родні. Але більшість людей називають мене доктором Джеральдом.

+ 6

Колись давно, коли він був агентом, його називали Ковбоєм. Люди все ще пам’ятали цього агента, хоча і ніхто з них не знав, що тепер він став Наглядачем, відомим як Шостий. Він був найкращим.

А тепер він постарів. Одягнений, як завжди, у бездоганний білий костюм, його довге сиве волосся було зібрано у хвіст, його фірмовий капелюх Стетсон лежав нахилений під кутом на голові. Між своїми вузлуватими старими руками він тримав білу тростину, на ручці якої було вирізано виття вовка. За його спиною стояли двоє його надійних охоронців, Томпсон і Блек. Вони були майже такі ж гарні співробітники, як і він. Одного дня вони перевершать його. Та коли це станеться, ну, хтось із них може і візьме його номер, а сам він піде на пенсію. Можливо, він зможе провести трохи часу з онукою.

Він не озирнувся, коли Блек отримав повідомлення. Він ніколи не знав, що O5-4 колись був особистим лікарем агента Блека. Або, якби він знав, це не мало б значення. Однак він відчув це, коли Блек дістав рушницю. Він почав повертатися, але це було надто повільно. Упавши на підлогу, він помітив, що Томпсон впав поруч. Дірка на потилиці заважала йому побачити, що буде далі. 

+ 5

— Екстрена ситуація, пане! Ми повинні витягти вас звідси! — Охоронець поспішив до O5-5 і його секретарку в найближчий шлюз і з грюком зачинив двері за ними трьома. Охоронець, важко дихаючи, притулився до дверей. — Кетер, сер. Звучить погано, — секретарка понюхала, але в неї завжди була пневмонія або якась інша проблема з пазухами.

Самого O5-5 важко описати. Він гарно одягався, але мав поганий вигляд. Його волосся було... ну таке. Його обличчя було... таким собі. Він нічим не виділявся. Власне, єдиною його примітною рисою було шкіряне взуття. Гарна дублена шкіра. Його секретаркою була афроамериканка, приблизно 51 року, тиха, з досить великим носом. Вона завжди була для нього екстреним порятунком, навіть якщо вона цього не знала.

Коли кімната просувалася вгору, охоронець насупився, обернувшись, щоб поглянути на них двох. «Хтось із вас чує шиплячий звук?»

Газ був швидкодійним, невидимим, без запаху. Воно вилилося з носа SCP-108 із шаленою швидкістю, убивши їх усіх, поки вони їхали в безпечне місце.

+ 3

-- Ну, привіт, хлопці, як справи? Я дуже радий вас бачити! -- Третій були схожі на хлопчика-підлітка трохи менш двадцять років, зі світлим волоссям до коміра, у джинсовій куртці з латками та в окулярах у стилі гиків. O5-3 ніколи не дозволяв себе бачити особисто, або, принаймні, так було останні декілька років. Він завжди з’являвся на моніторі, серед трансляції, яка демонструвала білу кімнату з шикарним столом та старомодним комп’ютером. У нього в руках завжди була якась річ, іноді дві, але вони не були справжніми. Та й насправді O5-3 не був справжнім. Він помер десятиліття тому, підключившись до прототипу комп’ютера, який винайшов. Але він не зник.

Рада Наглядачів проголосувала та вирішила, що це не проблема. Він все ще був їхнім найкращим програмістом. Він все ще міг виконувати свою роботу. Тож вони встановили його кістяну сережку на головний комп’ютер, встановили туди деякі програми безпеки та дали йому можливість працювати.

Але в апаратному забезпеченні виник електромагнітний імпульс, який нарешті змусив його покинути цей світ.

+ 2

За 60 км на захід від Астрахані цвів сад. O5-2 дуже пишалася своїм садом. Звичайно, вона трохи хитрувала. Вона цього не заперечувала. Коли ви досить дорослі, ви не проти використати кілька хитрощів, щоб досягти успіху. Друга — це тип жінки, яку ви уявляли, коли чули слово «бабуся». На ній завжди була світла шаль, незалежно від погоди, і зазвичай пара садових рукавичок. У неї був фантастичний садовий капелюх, туго насунутий на її сиві локони -- його пошила для неї подруга.

Її помічником був давній друг, який постарів дуже рано — а можливо, і пізно. Він підвів очі, злегка нахмурив обличчя, і з виразом незручності вказав до гори. Він не звик до такої уваги.

Друга мала час підняти погляд і посміхнутися російському супутнику, який падав на неї зі свистом. Вона могла переїхати. Вона могла втекти. Вона занадто рано помітила супутник-втікач, вона могла встигнути до джерела, врятуватися. Але вона цього не зробила.

Якби хтось був поруч, щоб почути її останні слова, його могло збентежити те, що вона вирішила сказати: «Настав час».

+ 1

І Номер Один. Перший. Колись він був відомий як Адміністратор. Уся влада у Фонді належала йому. Але він не довіряв собі. Він знав, що абсолютна влада розбещує абсолютно. Отже, він розділив свою владу. Він вручив іншим нагрудні знаки відповідальності. Пронумерував їх, і переконався, що вони можуть збалансувати один одного. Встановив систему, щоб у разі смерті одного повноваження та голоси переходили до іншого, щоб ніколи надовго не втрачати балансу.

А потім він відійшов від світу. Зарився глибоко в землю, і лише завдяки електронним засобам він підтримував зв’язок із зовнішнім світом. Це означало, що O5-1, все ще схожий на 13-річного хлопчика, все ще одягнений у лахміття та кістки, які не використовувалися для позначення інших дванадцяти, був абсолютно самотнім. Коли його системи вимкнулися, він не панікував. Коли рідкий бетон почав витікати з вентиляційних отворів, він не панікував. Він просто ліг і прийняв це. Зрештою, він цього очікував.

+ 4

O5-4 дивився на екран перед собою, як 13 вогнів рухались туди-сюди, туди-сюди. Один помирає трохи раніше іншого, тож голос переходить до неї, потім вона помирає, тож голос переміщується сюди... поки, нарешті, нарешті всі голоси не перейшли йому. Влада була вся його. Фонд був повністю його.

Доктор Еверетт Манн, адміністратор, дозволив собі радісний сміх. Він тепер один. Тепер бути маніяком вже не потрібно. Крім того, у нього тепер так багато роботи. Його пальці літали по клавіатурах, коли він готувався все змінити. Друкуючи, він бурмотів собі під ніс.

&#34;Добрий вечір, докторе. Ні, ні, не вставайте...&#34;</textarea></pre>
