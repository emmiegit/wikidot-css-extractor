+ **リサイクルコンテスト2017アイデアハブへようこそ！**
[[/=]]

このページは[[[http://ja.scp-wiki.net/recyclecontest17|リサイクルコンテスト2017]]]で使用する原案記事掲載ページへのハブです。原案記事掲載ページはWikidot ID（あなたの名前）のイニシャルのアルファベット、数字の順に3つに分かれています。該当するページへ移動し、そこに記事掲載を行ってください。記事掲載後は各ページのディスカッションに追加した旨をコメントしてください。

テンプレは以下の通りです（█は消してください）。詳しい使い方はハブページを参照してください。
------
 
[[█*user 自分のWikidot ID]]
[[█collapsible show=&#34;記事のタイトル&#34; hide=&#34;閉じる&#34;hideLocation=&#34;both&#34;]]
&lt;ここに記事原案&gt;
[[█/collapsible]]

&gt; **記事のタイトル:**
&gt; 
&gt; **付与する予定だったタグ:**（&#34;人型&#34;&#34;Euclid&#34;&#34;ゲーマーズアゲインストウィード&#34;など）
&gt; 
&gt; **主要な異常性:**（&#34;このオブジェクトは人を襲って、キャンディーに変えてしまいます&#34;など）
&gt; 
&gt; **記事の簡単な要約、オチ:** （&#34;三度も収容違反を起こし、その度に大慌てで対処しますが、最後には財団に従順になります&#34;など）
&gt; 
&gt; **その他アピールポイントなど:**（&#34;コメディ調の作品です、笑えるネタが書きたい人はどうぞ!&#34;など）

------
[[=]]
それでは、以下のリンクからアイデア掲載ページにジャンプしてください。
++ **よいSCiP ライフを！**
[[/=]]
