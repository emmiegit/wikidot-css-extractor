Vous avez été promu, transféré ou avez trouvé votre chemin vers le Département des Comédies Musicales. Ce nom peut être un peu déroutant, mais nous avons une merveilleuse façon de vous le présenter : avec une chanson et un numéro de danse ! Tout le monde, veuillez accueillir le Dr Gary Mander-Bassen !

Merci Gary ! Merci, merci.

Donc, le Département des Comédies Musicales. Nous avons choisi ce nom pour deux raisons : ça rend super bien sur une carte de visite et il attire le bon type de personnes vers nous. Bien sûr, nous pourrions être plus précis en nous appelant le &#34;Département des Événements en Direct&#34;, mais où est le plaisir dans tout cela ?

Les comédies musicales et les pièces de théâtre représentent une part importante de notre travail, mais nous nous intéressons aussi aux concerts, aux spectacles d&#39;improvisation, aux spectacles de magie... et même à quelques soirées micro ouvert. Pourquoi ? Eh bien, les anomalies se retrouvent souvent sous les feux de la rampe. Les gens aiment se montrer et une façon de se distinguer dans la foule est de contourner les règles de la réalité. Nous luttons contre cela sur deux fronts.

Tout d&#39;abord, nous observons et enquêtons sur toutes sortes de représentations en direct. Si l&#39;on nous signale quelque chose d&#39;étrange lors d&#39;un spectacle burlesque à Minneapolis ou un magicien de rue particulier à Madrid, l&#39;un d&#39;entre vous s&#39;envolera pour voir si c&#39;est de la poudre aux yeux ou si nous devons intervenir. Nous avons des bureaux dans certaines des villes où ces incidents sont les plus fréquents : ici à New York, à Chicago, à la Nouvelle-Orléans, à Paris, à Tokyo, vous voyez le genre.

Deuxièmement, nous utilisons les ressources de la Fondation pour créer et promouvoir des divertissements non anormaux, encourageant ainsi davantage de personnes à rester à l&#39;intérieur des limites de la réalité acceptée et poussant l&#39;art de la performance anormale de plus en plus loin dans un marché de niche. Nous n&#39;avons pas seulement financé certaines des plus grandes comédies musicales, des spectacles de stand up et des festivals de la dernière décennie, nous les avons souvent créés. Bon sang, l&#39;agent spécial Miranda, dans le coin au fond à droite, ne sait plus quoi faire de tous les Tony Awards qu&#39;elle a reçus... et le chercheur McMahon... vous le reconnaissez peut-être grâce à une entreprise de catch assez populaire. Certains évènements télévisés aussi, mais c&#39;est surtout pour assurer un monopole sur les événements en direct... Si vous avez une bonne idée de spectacle, vous êtes au bon endroit.

Dans les prochains jours, nous allons faire passer à tout le monde des entretiens individuels... ou des auditions, comme nous aimons les appeler. Vous allez passer en revue vos points forts, vos points faibles, vos domaines d&#39;expertise, tout ça. Nous choisirons pour vous des missions qui font appel à vos points forts et nous vous assignerons des cours et des exercices qui vous aideront à couvrir vos points faibles. En quelques années seulement, vous serez très polyvalent. Chanter, danser, rapper, faire de la magie, de la comédie, de la fanfare... vous serez prêt pour tout ce que nous vous proposerons. Peut-être surprendrez-vous un artiste utilisant une botte potentiellement dangereuse dans une pièce de théâtre subversive off-Broadway ou peut-être assisterez-vous à un étrange spectacle d&#39;art et d&#39;essai pour lequel nous avons reçu un faux rapport. Je peux vous promettre une chose : vous serez toujours divertis. Il n&#39;y a que très peu de problèmes dans ce genre de travail. Les choses seront imprévisibles pour vous tant que vous travaillerez ici.

Et bien sûr, les avantages sont incroyables. Vous voulez une carte Equity ? Nous vous en obtiendrons une. Vous voulez prendre vos vacances pour partir en tournée avec un groupe que vous aimez ? Nous ferons en sorte que cela se produise. Vous voulez organiser une soirée karaoké, juste pour le plaisir, le week-end ? La moitié du département va se ramener et vous pouvez être sûr que nous chanterons avec vous lorsque quelqu&#39;un entonnera Bohemian Rhapsody.

Nous ne sommes pas seulement un département, nous sommes les acteurs et l&#39;équipe qui rendent possible le reste de votre carrière, et chacun ici a la possibilité d&#39;être une star s&#39;il le souhaite.

Alors bienvenue à bord. Nous allons prendre un quart d&#39;heures de pause, faites connaissance avec vos voisins et lorsque nous nous retrouverons, nous examinerons les procédures d&#39;enquête et de rapport proprement dites.</textarea></pre>
