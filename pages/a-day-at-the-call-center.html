    <pre><textarea class="page-source" readonly>“早安，先生。是的，您已经接通了莫尔叔折扣商店，我能为您做些什么？抱歉，这里是技术支持部，销售那边的事我们不管。不，先生，我不能在没有推荐信的情况下把您介绍给销售部。我不在乎你朋友之前到底是怎么说的，但我已经不干这一行了。因为上次我这么做的时候有人被卖了不该卖出去的东西。先生，我不吃这套。再见。”

Sami先生今天过得有点糟。

虽然自己很少有好日子过，但今天可不是一般的糟，他这样想着。这是充满期待与梦想的糟糕日子。它渴望成为最糟的一天，一个绝对糟糕的一天，其他糟日子会把它的故事讲给他们的孩子听。

Sami先生有一点表演的天赋。

Sami先生曾是莫尔叔折扣商店的技术支持部主管，该公司是所有神秘和奇妙魔法产品的顶级供应商，至少他们自己这么宣称。在他看来，他们就是高价垃圾的顶级商贩，卖出去的东西每过个十分钟就会出毛病，而且大多数情况下都是灾难性的。不管你怎么说Marshall, Carter&amp;Dark以及他们的商业行为，至少他们的产品在绝大多数时候都能正常运作。每当//莫尔商店//那些蹩脚的反人性化机器人或劣质飞行器坠毁、烧毁时，就意味着//他//要做更多的工作。比如现在。

“那么这位女士，您的Luxetron 3000有什么问题吗？太亮了？女士，你应该知道Luxetron是用来驱逐黑魔法的吧？不，女士，这不是拿来做日光灯的，手册上清清楚楚的写着。看看第23页。”

有时候产品很不错，但买下它的人是纯粹的傻逼。

“女士，请让我转接给我们的Luxetron专家。请稍等。”Sami先生从他那小小的办公隔间里站起来，扫视了一圈办公室，想找一顶尖帽子。“嘿！Dan，5号线找你！又一个白痴把Luxetron当日光灯用！”

声音从一个露出尖帽子的隔间里传来。“不要打扰高贵的Danerius！他正在窥探这条神秘溪流的内部结构！”

“你待会他妈再玩那个什么Freecell，先接电话！”

一个身材高挑的白发男子从小隔间里站了起来，唯一有点糟蹋掉他长袍那庄重外观的，是一条他决定系在上面的花领带。“你会为这次打扰付出沉重的代价，Sami。我要对你施以世间最恶毒的诅咒！”如果Dan不是每次接电话都这样的话，他的威胁会更可信一点。

“是啊，威胁萨满说要给他下诅咒，这主意真是再聪明不过了，Dan。如果现在你不介意的话，我要去接其他客户的电话了。”

Sami先生在办公桌前坐下，继续他的工作。在接下来的两个小时里，他不得不去处理他们申请过专利之一的“瞌睡书”的故障，那导致了人体发生轻微爆炸（“先生，如果我是你，我会带我女儿去医院，他们也许还能把脚接上。不，先生，这本书退不了货。”），一位顾客抱怨新的Durandal系列产品（“这是新型号，先生，有缺陷是极其正常的。是的，我确实意识到不能切开大蜥蜴的皮肤是一个相当大的缺陷。不，我们不承担由我们的产品造成的伤害的医疗费用，毕竟免责声明你都已经签过了”）和术士Bob试图用黑魔法仪式修理复印机（“别捣鼓老鼠血和羊头骨了，给技术支持部打电话吧，Bob，说真的”）。离下班时间只有四个小时了。他需要休息一下。

Sami先生出去抽了根烟，去时很小心地避开了Jamu先生的办公室。他还没有写本季度的业绩报告，他的老板对他的拖延相当不快。Jamu可能是他的表兄，但这家伙从来不让他休息。在外面，他看到法务部的Sarah蜷缩在一件蓬松的外套里，她的手被冻得发抖。“糟糕的一天？”他问。

“你说得对。Bernstein的心情不是很好。”

“为什么？”

“他说有人搞砸了，留了条通向我们一个问题企业的……线索。现在条子们在四处打探，问个不停。”

这是Sami捅的娄子，虽然没人知道。他知道他不该在没有推荐信的情况下就把那位女士弄进销售部，但她问得那么好。从来没有人向Sami先生要过什么好东西。幸运的是，他设法掩盖了这件事，用一个特别狠毒的诅咒处理掉了那个销售代表。

“拜托，那些白痴连单词字典里的异常都看不出来，”（Sami认为这是他们更没用的产品之一）“再说，我记得Bernstein说过他们在内部安插了一个人来处理这类事情。”

参与售卖异常物体的行为从不完全安全。有些人反对莫尔商店出售他的一些……独特的产品。危险的人。说实话，这些窜个不停的条子们吓坏了Sami，但他不能让Sarah知道。不管怎么说，多亏了他父亲，他才能来干这行。

Sarah耸了耸肩，随后又点了根烟抽起来。Sami不禁注意到今天她看起来气色很好。也许是时候让他像个男人一样约她出去了。“嘿，Sarah，你今晚有事吗？”

这引起了她的注意。“我总是有事要忙。怎么，你对我有意思？”

Sami不安地转过身去，他对约会可以称得上是毫无经验。“我想也许我们可以去我家玩。诶！做一碗汤给你，Sami秋葵汤，你要尝尝。”他紧张地想挠鼻子，但又想起自己戴着一个上了漆的木制面具，于是他把手伸进口袋，同时暗暗祈祷着希望Sarah不会注意到。

Sarah只是笑了笑。“听起来挺有意思的。我八点钟到你家。”她抽完烟，回到屋里。

Sami的眼睛在面具下闪烁。也许这天并没有那么糟。他得去超市买些杂货做好秋葵汤，也许还要买一支新须后水……

突然传来的发动机和车轮的声音把他从白日梦中惊醒。停车场停满了黑色的汽车和吉普车，几架黑色的直升机在办公楼周围的天空中盘旋。便衣们从集合的车辆中鱼贯而出，有几个人径直向他走来。其中一个身材高大、还挤在一套不合身的灰西装里的人抓住Sami，给他戴上手铐，然后把他拖到旁边一辆面包车的后座上。

“连本单词字典里的异常都找不到，嗯？”那人脸上带着得意的表情说着。“对了，Stanton探员让我替她谢谢你你把那本《揭秘者》卖给她。她说这简直太方便了。”

Sami叹了口气。好吧，至少现在我用不着填业绩报告了，他想。
