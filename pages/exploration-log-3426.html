    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:shattered-thoughts]]

下列记录描写了对后3426-13虚空区域探索时传来的摄像记录，在此使用了无人机。本文件限4级以上权限人员查阅。本抄本中尚未侦测到信息危害或认知危害，所有查阅本文件的人员仍需要在经历2级危害性模因扫描后继续处理。

----

为进一步调查后3426-13上广泛存在的虚空区，无人探索舰SCPS//Sternenlicht//从FTL内投向了后3426-13上方大气。//Sternenlicht//同时发射了一近距离自动无人机（SKF-070），配有与主舰相连接的视频摄像头。

&gt; [开始记录]
&gt; 
&gt; **&lt;T+00:01:27&gt;** 无人机进入底层大气，张开降落伞。无人机着陆时受到轻微表面损伤；事后分析发现无人机表面的薄层材料已变成美洲轻木。事件原因不明。
&gt; 
&gt; **&lt;T+00:04:50&gt;** 无人机登陆后3426-13。视频显示天空似乎在来回“闪动”。让云层、太阳等物周期性呈现透明。天空为暗调的粉红色，这是由红矮星TRAPPIST-1的光照所致。有若干鸟型生命似乎冻结在半空中。
&gt; 
&gt; **&lt;T+00:05:01&gt;** 无人机开始朝向目标点移动。从其所在高度，摄像可拍摄到地区风景。该区域似乎是沿海草原。海水以奇形怪状的不规则波浪冲刷海岸线。在海浪冲入滩上时，它们会突然变成似乎是完美切割的钻石。钻石会在散落于海滩上的几秒后渐渐消失。视频转动180度。有若干大致为人形的生命冻结在海岸边，有稀薄的白色烟气从这些人形中“蒸发”而出。区域内散布残骸，远处有火苗燃烧。
&gt; 
&gt; **&lt;T+00:05:11&gt;** 突然，视频中出现一阵闪光，短暂遮蔽了视野。几秒后，视野恢复，发现整个天空似乎都失去了色彩对比度。一声嘎吱声响起，天空色彩恢复正常。无人机开始朝目标地前进。
&gt; 
&gt; **&lt;T+00:14:08&gt;** 无人机在星球表面前进了约4公里。视频记录到几处更异常的景象。有若干结构体和建筑似乎完全被“压平”到地面中，将其结构和内容物变成了二维图像。无人机又经过了若干海报、公告牌和其他标志物 - 然而，标志上的所有文字、图号似乎都变成了不可阅读的黑条。后3426-13上的许多物体、动物、植物都出现歪曲、错位，其中一些为透明或近乎透明。
&gt; 
&gt; **&lt;T+00:17:35&gt;** 无人机接近目标。镜头发现一完全黑暗的球体，完全是噪点，不对外发出声光。球体半径大致约四分之一英里。无人机启动若干感知器来扫描异常，包括光线、声音、感知、物质散射和概念位格。所有感知器无反应。
&gt; 
&gt; **&lt;T+00:17:59&gt;** 无人机进入虚空边沿。
&gt; 
&gt; **&lt;T+00:18:36&gt;** 视频中开始出现模糊噪点声。一片崭新而无异常的星球风景出现。前方约五十英尺处，有一工业建筑，带有巨大玻璃窗，前方标有不可阅读的标志。无人机进入建筑底层打开的门内。
&gt; 
&gt; **&lt;T+00:18:55&gt;** 噪点音量略有增大。无人机来到一片清洁的青白色办公区，远处有一巨大的塑料计数器，装饰有盆栽植物。计数器后方的墙上挂着一标志牌。 一般来说，标志牌都已无可阅读或被遮挡条遮蔽。然而，该标志上有文字，内容为“此处无物，把你自己锁进去”。
&gt; 
&gt; **&lt;T+00:21:40&gt;** 无人机开始继续向走廊前进。其中一侧有巨大玻璃窗对天空打开着。无人机继续前进，窗户似乎开始发光，并在空间上缩小。走廊尽头有一小物件，且是死路。走廊光线不足，无法辨认此物件。
&gt; 
&gt; **&lt;T+00:22:23&gt;** 在走廊地板上放有一个看似为电视机的物体。电视的形状、尺寸均与1970年代晚期的CRT电视相同。在无人机靠近时，电视突然开机。
&gt; 
&gt; **&lt;T+00:22:31&gt;** 无人机与[[span class=&#34;ruby&#34;]]//星光// [[span class=&#34;rt&#34;]]//Sternenlicht//[[/span]][[/span]]控制系统彻底失联，却仍然停了下来。视频中的噪点声音量猛然增大，几乎掩盖了其他所有声音。电视上出现一系列声音和图像，包括漂浮在太空中的小行星碎片、巨大的超级计算机网络、人群在进行日常活动、无人机漂浮在电视屏幕前、还有一无穷尽的明亮走廊。这些图像彼此切换，交叠有白色闪光。切换越来越快，闪光持续也越来越长。光中模糊可见一些形体的轮廓；变化的形体在屏幕上移动着。变化的形体聚合在一起变形，形成大致为人首的轮廓。人首直接对视着无人机的镜头。
&gt; 
&gt; **&lt;T+00:24:57&gt;** 无人机突然向前猛推，几乎要撞向空白的墙。墙似乎开始落下，无人机向前冲入空白空间，开始下落。
&gt; 
&gt; **&lt;T+00:34:57&gt;** 在连续坠落了刚好十分钟后，无人机突然出现在建筑入口的办公区。该办公区与之前的结构、外观、特征似乎一样。计数器上的标志文字已经改变，现在是“回去睡觉吧回去睡觉吧回去”。在落地窗外，整个天空都在发出暗红光线。
&gt; 
&gt; **&lt;T+00:37:09&gt;** 镜头中发现有一条新的走廊出现在此前走廊的另一侧，之前还不存在。随无人机靠近，模糊的机器运行声音，如电子嗡鸣和引擎运作声依稀可闻。就在无人机将进入走廊时，视频中突然发出尖啸声，无人机再次来到了办公区中央。大约两小时时间里，无人机持续地尝试进入新出现的走廊，但每一次都出现了相同情形。
&gt; 
&gt; **&lt;T+02:32:32&gt;** 在接下来两小时里，太阳落下，夜晚到来。窗户上传来敲打声，但没有在外侧发现活动。敲打声开始越来越焦急。从外侧看，星星似乎都呈血红色。无人机靠近走廊，这次未受阻拦。背景中的噪点开始膨胀噼啪，模糊声音在面板下传来。声音说：“宇宙是无尽阶梯，但它碎了。你要打碎它。”无人机经过了走廊。
&gt;  
&gt; **&lt;T+02:38:15&gt;** 走廊是一无穷尽、灯光明亮的走道，没有出口或门。天花板上按规律间隔安置有泛光灯。在旅行几分钟后，已无法分辨无人机前进了多久；走廊的特征缺乏造成相对定位无从进行。
&gt;   
&gt; **&lt;T+03:50:49&gt;** 旅行约一小时后，噪点慢慢开始静默，取而代之的是尖厉的哭号声从四面八方汇聚而来。
&gt;  
&gt; **&lt;T+04:01:50&gt;** 灯上冒出黑烟，一并扑来，在空气中流动。音频夹杂强烈的高频声音；声音响起时，视频突然像素化，出现随机色彩图相。此图相持续了约两天。
&gt;  
&gt; **&lt;T+51:37:04&gt;** 数据图相中出现微妙变化。每次像素化事件发生，镜头内的一个像素点会“定死”，固定在屏幕上。定死的像素随时间逐渐填满了整个镜头。
&gt;  
&gt; **&lt;T+78:23:30&gt;** 视频现在完全被各种定死的像素充斥。尖啸声达到约150分贝，烈度足以震破耳膜。死像素中似乎有形状出现，如同像素在沿某种场或噪点外围移动。随无人机持续移动，走廊的形状在噪点中模糊可见起来，但现在可见数百扭曲人形站立在走廊内，无限延展穿过整个走道。其面部没有特征，只有眼和鼻。
&gt;  
&gt; **&lt;T+78:25:41&gt;** 高频响声停止。视频现在完全静默。
&gt;   
&gt; **&lt;T+78:25:48&gt;** 人形群体的面部突然全体转向镜头。人形变为黑色微粒。镜头上的像素化消失。走廊中的光线全部消失，无人机陷入彻底黑暗。
&gt;  
&gt; **&lt;T+78:25:53&gt;**无人机启动探索光线，照亮走廊。走廊开始旋转、倒映自身。走廊的不同部分似乎开始彼此交叉、旋转、逆转，直至形成一万花筒状图相。走廊反复二分，变成被炫目白光分割的若干部分。 接着走廊似乎开始围绕探测机解体又卷曲，直至没有空间可以移动。走廊中的光带扩大，从中发出的光芒越来越亮。
&gt;   
&gt; **&lt;T+78:26:36&gt;** 镜头突然切换为一片持续的白屏。
&gt;    
&gt; **&lt;T+84:11:47&gt;** 将近六小时后，摄像机视频上出现变化。白屏开始渐渐褪为全黑色。此时，无人机上的系统开始渐进地挨个关停，探测器开始失去功能。
&gt;    
&gt; **&lt;T+84:14:21&gt;** 无人机剧烈摇晃，其处理系统彻底崩溃。暗红色闪光短暂占据了摄像机屏幕，而后视频中断。
&gt;   
&gt; [记录结束]


**附录：** 该视频的抄录是基于多个观看者对无人机视频记录的共识完成。此记录的现实性或准确性当前不明。转录制或电脑分析该视频记录表明所有接收器在时间戳T+00:17:59后就已停止; 这之后，视频内容似乎完全是噪点。
