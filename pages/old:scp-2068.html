**アイテム番号:** SCP-2068

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:**  SCP-2068は --サイト-15-- [[span class=&#34;ruby&#34;]]武装生物収容エリア-14[[span class=&#34;rt&#34;]]Armed Bio-Containment Area-14[[/span]][[/span]]内にある2m^^3^^の加圧された断熱性金庫室に収容されます。金庫室はそれ自体がファラデーケージの内部になっており、あらゆる電子機器を --20-- 50m以内で扱うことは禁止されます。金庫内は圧力200kPaの窒素ガスで満たされなければならず、アナログ圧力計を介して監視されなくてはなりません。カメラを禁止範囲外に設置するため、金庫内は反射鏡とレンズのシステムを介することで視覚的に監視されます。
 
第一次真空収容が失敗した場合、--バックアップ--第三次収容を行い、48時間の間金庫内を液体窒素で満たして70K、圧力10MPaに保たなくてはなりません。その後、更に48時間金庫内の気圧を --25-- 10Paに降下させ、内部温度を --400-- 525Kまで上昇させる必要があります。如何なる状況でも金庫内の窒素は排出されませんが、--内部温度を600Kまで上昇-- ハーバー法[[footnote]]訳注:ハーバー・ボッシュ法。600K以上、圧力20MPaの高温高圧下において水素と窒素を直接反応させることでアンモニアを生成する方法。[[/footnote]]を用いることでアンモニアに変換され燃料として使用されます。
 
第二次収容が失敗した場合、収容エリアは封鎖され、パイプ管を通じて金庫内をアンモニアで満たし内部温度を1000Kまで上昇しなければなりません。24時間に渡って内部温度を保ったまま収容しなければならず、その間追加のアンモニア燃料が注入されます。燃料が発火した場合、サイト内弾頭を武装状態にしてサイトの隔離を開始し、金庫内の燃料が完全燃焼するまでに内部温度を1800Kまで上昇しなければなりません。収容エリアは放棄され窒素ガスを収容のために使用しなければならず、この時点でSCP-2068の無力化は許可されます。全ての生存している職員は、SCP-2068が収容違反していないことを確認するために2か月の間隔離され、その間に検査を受けることとなります。

万が一第三次収容が失敗した場合、サイト内弾頭を起爆しなければなりません。

実験は防護室にて --正常な-- レベル4生物災害下にある --技術スタッフ-- Dクラスによって実行されなければなりません。現在全ての実験は --レベル5/2068職員によって承認されます-- 遠隔からの監視を除き中断されており、再開するにはO5の過半数の承認が必要です。
 
**説明:** SCP-2068は███████社製のピストンポンプです。SCP-2068は200█年██月██日、イラクで█████連合軍により民兵部隊が所持している状態で発見されました。遠隔での妨害の失敗後、特異な電子署名が付加されていたため、その場で財団の資産によってデバイスは回収されオブジェクトはサイト-15に移送されました。
 
検査と同時に、SCP-2068には未知のアーティファクトによる生物学的メカニズムが含まれていることが██████博士によって解明されました。実験はSCP-2068が循環器および神経系の類似物によって互いに接続し合ったバイオコンピュータのハウジング、並びにいくつかの器官を保持することを示しました。実験を通して██████博士は、オブジェクトの目的は周辺環境からの資源とエネルギーの回収による様々な炭化水素化合物の生成、並びに作成による種類の増加であると推測しました。
 
後のインタビューにより、SCP-2068は枯渇した油田を活性化せるため当該地域の油田に設置され、動力源及び収益源として使用されていたことが示唆されています。しかし更なる実験の結果、SCP-2068には未解明の異常性が存在するとされ、より厳格な防衛機構と収容手順の見直しが必要とされています。
 
**補遺 2068-2:** 20██/██/██、サイト-15でSCP-2068、SCP-████、 SCP-████、 SCP-███を中心とした、部分的な収容違反が発生。分析の結果、█名の技術者がSCP-2068による生物学的汚染を受けており、大脳辺縁系[[footnote]]訳注:大脳の奥深くにある神経核。記憶や感情、行動などを司る。[[/footnote]]の変化並びに消化器官の障害が見られました。監視カメラの映像には感染した研究員がセキュリティー制御盤に嘔吐しているのが映っており、結果として防衛機構の破損による██名の犠牲者に加え、汚染個所を外的切除したにも関わらず感染が拡散した██名が安楽死させられました。更に医療員█名が感染しました。
 
SCP-2068は即時に収容手順を強化されABCA-14に輸送されます。Keterクラスへの格上げは否認されました。
 
//&#34;賢いやつだ。SCP-2068は状況に合わせて正確な行動が出来ているように見える。こいつの目的は何だ？こいつには感情が、自我が、或いは知性すらあるかもしれない。&#34; - ███████博士//
 
**補遺 2068-3:** 異常性に感染した医療員は隔離され遠隔からの監視下に置かれました。各実例は化学的攻撃を用いて収容セルからの脱出を試みました。一実例は自爆攻撃を行い、他実体の逃亡の可能性を高めようとしたと見られます。収容は全実例の安楽死に次ぐ焼却処分という形で保たれました。
 
**補遺 2068-5:** ███████博士の要請により、SCP-2068の実験はレベル4[[span class=&#34;ruby&#34;]]任務志向防護態勢[[span class=&#34;rt&#34;]]MOPP[[/span]][[/span]]下にてDクラス職員を使用する条件で再開されます。財団職員は影響範囲の20mより外側から観察を行わなければなりません。
 
**補遺 2068-9:** 事案20██/██/██、ABCA-14にて部分的な収容違反が発生し、███名の財団職員が死傷したため、現在までSCP-2068の全ての実験は中止されています。サイト内全てのDクラスの生体解剖及び検死解剖についてのレポートは更なる通知があるまで監督官のみに公開されます。


[[collapsible show=&#34;補遺 2068-10: O5による認証が必要です&#34; hide=&#34;認証成功、ありがとうございます。&#34;]]

**概要レポート:** 2013/10/13、ABCA-14における収容違反

16名のDクラスと12名の財団職員の死体が回収され、生存した5名のDクラスと14名の財団職員はSCP-2068-1に感染していることが確認されました。SCP-2068への曝露者における生理学的変化の明白なベクターであるSCP-2068-1はタンパク質で覆われた有機分子です。ふるまいはウィルスに酷似しますが、3つの顕著な差異が見られます。

一つ目に、SCP-2068-1は多種多様な化学物質を材質或いは熱源として、あらゆる有機分子を元に実体自身を複製することが可能です。二つ目に、SCP-2068-1は大部分の液体或いは気体の中で自発的に行動することが可能です。三つ目に、SCP-2068-1は互いに結合し高水準のネットワークを構築することが可能です。これによって連結し合ったSCP-2068-1実体群は協調した行動が可能であり、幅広い生理学的変化、生きている宿主の意識の掌握と自身のものとの置換、壊死した組織を媒介に運動し、また実体自身の防御をするようになります。

SCP-2068-1の検出は実体のサイズ、並びに多形成を示し必要に応じて構造が変化する性質により殆ど不可能です。現在、職員が感染したかを検出する方法はMRIのスキャンの他、組織を肉眼並びに電磁放射により直接確認した時のみです。監督評議会は生体解剖と検死解剖に関する情報を公開しないよう勧告しました。収容違反に対処した職員の安楽死は8-5の投票により否決されました。
 
収容違反の生存者及び生存者と接触した全ての人物は感染の可能性を考慮しSCP-2068-2に再分類され、恒久的な隔離下に置かれます。

[[/collapsible]]


**補遺 2068-11:** 20██/██/██における、部分的な収容違反を含む一連の事案タイムライン

1753: SCP-2068を護衛移送中の二名のDクラスが三番保安所から6m以内の位置で爆発する。検死結果は死体の大部分が様々な爆発物や起爆性化合物に変わっていたことを示した。
 
1755: 3カ所の異なる地点で███名のDクラスが攻撃的になり、暴動を引き起こす。検死結果は死体の辺緑系と内分泌系[[footnote]]訳注:ホルモンを分泌する内分泌腺の総称。内分泌腺は化学反応を起こす事でホルモンを生成している。[[/footnote]]の変化を示し、これにより自己負担を顧みない過度な筋力と瞬発力の増強を引き起こしたと考えられる。更に██名のDクラスが仮死状態から数分後蘇生し、施設と職員に対し化学的爆発及び火炎による攻撃を行う。
 
1804: 財団の第一対処職員はDクラスによって起きた火災と自爆による妨害を受けた後、死亡と蘇生を繰り返す感染者が噴霧した有毒酸性化合物と接触。これはMOPP防護具の機能を低下させ数分後、曝露した█名の保安職員が自然発火する原因となった。
 
1810: 三番保安所から到着した保安職員が、財団の第一対処チームに向けて発砲を開始する。蘇生現象はSCP-2068によるものであり、死体はアブレーションアーマー[[footnote]]訳注:原文は&#34;Ablative armor&#34;。フィクションでは、熱やエネルギー体などからの攻撃を遮断する特殊な防護鎧として使われる。[[/footnote]]・燃料・繁殖用工場として利用されていると断定される。この時、燃焼性兵器は通常の火器等の中で最も有効打であると確証され、従来の爆薬はSCP-2068の拡大を助長するだけであった。
 
1820: 財団部隊が部分的な収容に成功、サイト内弾頭は武装状態を保持していた。
 
2130: 収容回復。

**補遺 2068-12:** Keterへ格上げされ、SCP-2068の実験はO5の承認待ちのため一時的な中止が宣言されました。エクアドルでの事例との類似性により、無力化は否認されました。現在、株式会社C██████ によるスクンビオス[[footnote]]訳注:エクアドル北東部の県。[[/footnote]]での実態を伴わない改修工事[[footnote]]訳注:原文では&#34;cosmetic improvements&#34;。[[/footnote]]と見られる事例による局所的な生態環境の著しい変化が、事案20██/██/██での検死結果に類似してると指摘されることは留意すべきです。しかしながら、外国人による進行中の法廷裁判及び全面的な妨害のため、財団はより密接にこの問題を調査することはできません。</textarea></pre>
