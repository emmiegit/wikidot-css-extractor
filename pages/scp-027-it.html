    **Titre original :** SCP-027-IT - Aracnofobia
    **Auteur :** [[user Oreobanane]]
    **Traducteur :** [[user Oreobanane]]
    **Date de publication originale :** 17 février 2019
    **Image :** [https://commons.wikimedia.org/wiki/Poecilotheria_metallica#/media/File:Adult_Poecilotheria_metallica_Gooty_Sapphire_Ornamental.jpg CC-BY-SA 2.0 - Poecilotheria metallica ou mygale bleu]
[[include credit:end]]

[[include :scp-sandbox-3:image-blur name=mygaletoutebleue.png|caption=Photo de SCP-027-IT, prise par le Dr Rossetti. Pour que le personnel arachnophobe puisse lire ce document, la photo a été cachée. Cliquez sur la cadre pour la faire apparaître.]]

**Objet n^^o^^ :** SCP-027-IT 

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-027-IT est confiné dans un terrarium du site Cerere. Les lumières de la pièce et du couloir y conduisant doivent rester éteintes en toutes circonstances, sauf durant les tests. Les demandes de tests doivent être approuvées par le docteur Leonardo Gioia, responsable du confinement de l&#39;entité, et par le docteur Tommaso Passini, directeur du site. Le personnel assigné à SCP-027-IT doit être formé à la manipulation des araignées de grande taille, et ne pas souffrir d&#39;arachnophobie. Dans le cas d&#39;une attaque de SCP-027-IT, le personnel doit recevoir des soins médicaux afin d&#39;éviter le décès. Dans le cas d&#39;une brèche de confinement, toutes les lumières du bâtiment de confinement doivent être éteintes, afin que SCP-027-IT puisse être reconfiné correctement.
Tous les quatre jours, une dizaine de cafards doit être introduite dans la cellule de confinement, pour permettre à SCP-027-IT de se nourrir. 


**Description :** SCP-027-IT est une araignée appartenant à l&#39;espèce //Poecilotheria metallica//[[footnote]]Un type de mygale caractérisée par sa couleur bleue.[[/footnote]], se caractérisant par une agressivité et une férocité extrêmes : lorsqu&#39;elle se trouve dans un lieu bien éclairé, SCP-027-IT agresse les animaux et les êtres humains qu&#39;elle parvient à voir, même si elle n&#39;a pas besoin de se nourrir ou si la contre-attaque de la proie peut se révéler dangereuse. SCP-027-IT n&#39;a pas tendance à tendre des embuscades, mais commence ses attaques en se mettant en position de menace, avec ses quatre pattes avant dressées et ses chélicères en évidence. Une fois découverte, SCP-027-IT court vers la proie et lui saute dessus pour la mordre. Le venin de SCP-027-IT est extrêmement violent et agit très rapidement, menant à la mort par insuffisance cardiaque. 

Les observations ont montré que SCP-027-IT n&#39;attaque que dans des endroits bien éclairés, où sa couleur la rend très visible. De plus, les interviews et les tests menés ont révélé que l&#39;efficacité du venin de SCP-027-IT dépend de l&#39;état émotionnel de la victime, ce qui laisse penser à une possible réaction entre le venin et l&#39;adrénaline produite par la victime. Pour de plus amples détails, voir le journal de récupération et des rapports d&#39;expérience. 
  
**Journal de récupération :** SCP-027-IT a été récupéré le 25/07/20██, dans la ville de ██████████, lorsqu&#39;une adolescente de 16 ans a appelé les pompiers à propos d&#39;une &#34;énorme araignée bleue&#34; apparue dans sa chambre. À 9 heures, deux pompiers sont arrivés sur les lieux pour mener l&#39;enquête, mais ils ont rapidement été tués tous les deux par SCP-027-IT lorsqu&#39;ils sont entrés dans la salle où l&#39;entité s&#39;était retranchée. À midi, une autre équipe de pompiers est arrivée sur les lieux. Après avoir interrogé l&#39;adolescente et observé la scène, ils ont décidé d&#39;agir avec plus de précautions. F████ S████████, chef de l&#39;équipe, a réussi à capturer SCP-027-IT en l&#39;attirant dans une boîte opaque au moyen d&#39;un gecko utilisé comme appât. 

Les examens médicaux sur l&#39;adolescence ont montré qu&#39;elle avait été mordue par SCP-027-IT mais qu&#39;elle ne présentait pas de symptômes cliniques autres qu&#39;une légère inflammation locale de la peau. L&#39;enquête menée par la police a révélé que SCP-027-IT avait été introduit en Italie par ██████████ ███████, collectionneur d&#39;animaux exotiques mort deux jours avant à cause de la morsure d&#39;une araignée venimeuse. Grâce à un agent sous couverture, SCP-027-IT a été récupéré avec succès, et est actuellement confiné au le [[[siti-italiani#Sito-Cerere| Site Cerere]]]. 

[[collapsible show=&#34;+ Interview de l&#39;adolescente&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; **Dr Passini :** Bonjour, Mathilde. Je suis le docteur Passini et je voudrais parler avec toi de l&#39;araignée qui se trouvait dans ta chambre. 
&gt; 
&gt; **Mathilde :** L&#39;araignée bleue ? Elle est où ? 
&gt; 
&gt; **Dr Passini :** Elle est dans mon bureau. J&#39;aimerais l&#39;étudier, et j&#39;ai besoin de toi pour cela.
&gt; 
&gt; **Mathilde :** De moi ?  
&gt; 
&gt; **Dr Passini :** Oui. Je voudrais savoir pourquoi, bien que l&#39;araignée t&#39;aie mordue, tu n&#39;as rien eu. Son venin est très violent. 
&gt; 
&gt; **Mathilde :** Je ne sais pas. Ça faisait mal mais je n&#39;ai pas osé bouger parce que j&#39;avais peur que l&#39;araignée m&#39;attaque de nouveau.  
&gt; 
&gt; **Dr Passini :** Tu n&#39;as pas peur des araignées ?  
&gt; 
&gt; **Mathilde :** Si. Mais celle-ci était bleue, elle était bizarre mais belle, aussi. Au début j&#39;ai eu peur, mais j&#39;ai vu sa couleur et j&#39;en suis restée comme fascinée. Avant, j&#39;avais seulement vu des araignées noires, affreuses, c&#39;est //celles-ci// qui me font peur.  
&gt; 
&gt; **Dr Passini :** Et cette araignée bleue t&#39;a attaquée ?  
&gt; 
&gt; **Mathilde :** Oui, elle a couru vers moi quand j&#39;ai allumé la lumière. Je ne sais pas pourquoi. J&#39;ai eu peur alors j&#39;ai éteint la lumière pour qu&#39;elle ne puisse plus me voir. Et je n&#39;ai plus bougé. 
&gt; 
&gt; **Dr Passini :** Mais l&#39;araignée t&#39;avait vue. 
&gt; 
&gt; **Mathilde :** Oui. Elle m&#39;a grimpé dessus et j&#39;ai senti une douleur comme... comme une piqûre d&#39;abeille mais beaucoup plus forte et qui faisait beaucoup plus mal. Puis l&#39;araignée est partie et j&#39;ai couru vers la porte et l&#39;araignée ne m&#39;a pas suivie. 
&gt; 
&gt; //L&#39;adolescente se met à trembler de peur. Le docteur Passini lui donne un verre d&#39;eau.// 
&gt; 
&gt; **Mathilde :** Je suis désolée, j&#39;ai peur, maintenant que j&#39;y repense.  
&gt; 
&gt; **Dr Passini :** Tu n&#39;as pas à t&#39;excuser. Tu pourrais continuer, s&#39;il te plaît ?  
&gt; 
&gt; **Mathilde :** Oui, d&#39;accord. Je pense que cette araignée n&#39;est pas comme les autres. J&#39;ai fait quelque chose pour la rendre agressive, peut-être ? Elle n&#39;avait pas l&#39;air féroce, au début... 
&gt; 
&gt; **Dr Passini :** Non, Mathilde, les araignées bleues sont très agressives et leur venin est très dangereux. Tu as de la chance d&#39;être encore en vie. Son ancien propriétaire est mort. 
&gt; 
&gt; **Mathilde :** Il s&#39;est fait mordre ?  
&gt; 
&gt; **Dr Passini :** Oui. 
&gt; 
&gt; //L&#39;adolescente tremble// 
&gt; 
&gt; **Mathilde :** L&#39;araignée m&#39;a attaquée quand j&#39;ai allumée la lumière, mais que j&#39;ai éteint la lumière, l&#39;araignée ne m&#39;a pas tuée. Elles sont bizarres, ces araignées bleues... 
&gt; 
&gt; **Dr Passini :** Oui, je le pense aussi. Merci de ton aide, tu peux y aller, maintenant. 
[[/collapsible]] 
[[collapsible show=&#34;+ Expérience avec D-530&#34; hide=&#34;- cacher le texte&#34;]]
&gt; //D-530, 34 ans, est introduit dans la cellule de confinement de SCP-027-IT. D-530 est connu pour son arachnophobie.//  
&gt; 
&gt; **Dr Passini :** D-530, comment ça va ? 
&gt; 
&gt; **D-530 :** Euh... je n&#39;aime pas cette obscurité. J&#39;ai peur que quelque chose se cache dedans. Je peux allumer la lumière ? 
&gt; 
&gt; **Dr Passini :** Pas encore. Avancez, s&#39;il vous plaît.  
&gt; 
&gt; **D-530 :** Vous êtes sûr ? 
&gt; 
&gt; **Dr Passini :** Oui, allez-y 
&gt; 
&gt; //D-530 avance dans la cellule. Il semble terrifié.// 
&gt; 
&gt; **D-530 :** Je veux allumer la lumière... S&#39;il vous plaît... 
&gt; 
&gt; //D-530 allume la lumière. Cachée dans un arbre, SCP-027-IT apparaît et se met en position de menace. D-530 hurle et court vers la sortie.//  
&gt; 
&gt; **D-530 :** C&#39;est quoi ça ? C&#39;est énorme ! Quelle horreur ! Aidez-moi ! Aidez-moi ! 
&gt; 
&gt; //SCP-027-IT court vers D-530 et le mord avant qu&#39;il ne puisse rejoindre la sortie.. D-530 hurle de douleur.// 
&gt; 
&gt; **D-530 :** Je vous en supplie, aidez-moi ! 
&gt; 
&gt; **Dr Passini :** Éteignez la lumière, dépêchez-vous ! 
&gt; 
&gt; **D-530 :** (pleure) je ne peux plus bouger... 
&gt; 
&gt; **Dr Passini :** Docteur Gioia, envoyez les gardes ! 
&gt; 
&gt; //Les lumières s&#39;éteignent et les gardes, équipés de lunettes à vision infrarouge, entrent dans la cellule et emmènent D-530 à l&#39;extérieur. Le sujet a rapidement reçu les soins nécessaires et a guéri en deux jours.// 
[[/collapsible]]
[[collapsible show=&#34;+ Expérience avec D-3440&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; **Avant-propos :** D-3440, 43 ans, ancien biologiste, menait des expériences sur des araignées mygalomorphes. Le docteur Passini est accompagné du docteur Gioia. 
&gt; 
&gt; **Dr Passini :** Entrez dans la cellule, s&#39;il vous plaît. 
&gt; 
&gt; **D-3440 :** Euh, ok... Pourquoi c&#39;est dans le noir ? 
&gt; 
&gt; **Dr Passini :** Allumez la lumière, s&#39;il vous plaît. 
&gt; 
&gt; //Le sujet obéit. SCP-027-IT apparaît et se met en position de menace.// 
&gt; 
&gt; **D-3440 :** (intéressé) //Poecilotheria metallica//. Très bel exemplaire. 
&gt; 
&gt; //D-3440 avance dans la cellule. SCP-027-IT crache ses poils. D-3440 s&#39;arrête.//  
&gt; 
&gt; **D-3440 :** C&#39;est bizarre : d&#39;habitude, cette espèce ne crache pas ses poils. Vous êtes sûr que c&#39;est une //poecilotheria metallica// ?  
&gt; 
&gt; **Dr Gioia :** Que fait SCP-027-IT ? Elle n&#39;attaque pas ? D-3440, que fait la mygale ? 
&gt; 
&gt; //D-3440 s&#39;accroupit et tend la main.//  
&gt; 
&gt; **D-3440 :** Oh oh, elle court vers moi. Mais je ne dois pas bouger ?  
&gt; 
&gt; **Dr Gioia :** Non, restez immobile ! 
&gt; 
&gt; //SCP-027-IT grimpe sur D-3440// 
&gt; 
&gt; **D-3440 :** Elle est agressive ? Mais faites-moi sortir, alors ! C&#39;est une espèce extrêmement venimeuse ! 
&gt; 
&gt; **Dr Passini :** Restez tranquille et attendez.  
&gt; 
&gt; **D-3440 :** Mais elle va me tuer ! (//hurle//) Aaaah ! Putain ça fait mal ! Je savais que c&#39;était une araignée agressive mais pas à ce point ! Putain de merde ! 
&gt; 
&gt; //Après avoir éteint les lumières, les gardes équipés de lunettes à vision infrarouge entrent dans la cellule et emmènent D-3440. Les examens ont révélés que le venin de SCP-027-IT avait été inefficace.//
&gt; 
&gt; //La position de menace de SCP-027-IT pourrait être une sorte de &#34;test&#34;  pour faire peur à ses futures victimes. Il serait intéressant de voir le résultat avec un autre sujet.// - Dr Passini. 
[[/collapsible]]
[[collapsible show=&#34;+ Expérience avec D-805&#34; hide=&#34;- Cacher le texte&#34;]]
&gt; **Avant-propos :** Cette expérience a été menée avec D-805, 28 ans, qui possédait une mygale auparavant. La cellule de confinement n&#39;étant pas éclairée, D-805 est équipé de lunettes à vision infrarouge pour pouvoir voir dans l&#39;obscurité. 
&gt; 
&gt; **D-805 :** Qu&#39;est-ce que c&#39;est que ce bordel ?  
&gt; 
&gt; **Dr Gioia :** Vous devez rester dans le noir pour ce test. Dirigez-vous vers le fond de la cellule. 
&gt; 
&gt; //D-805 obéit. SCP-027-IT apparaît quelques secondes plus tard.//
&gt; 
&gt; **D-805 :** Ouah, une mygale bleue. Qu&#39;est-ce que je dois faire ? 
&gt; 
&gt; **Dr Gioia :** Rien. Le but de cette expérience est d&#39;étudier le comportement de cette entité.
&gt; 
&gt; **D-805 :** (déçu) Oh... J&#39;aurais bien aimé la prendre dans la main. 
&gt; 
&gt; //Après avoir obtenu l&#39;autorisation du docteur Passini, le docteur Gioia permet à D-805 de prendre SCP-027-IT dans la main. Le sujet s&#39;accroupit et étend le bras.// 
&gt; 
&gt; **D-805 :** Elle est vraiment superbe. J&#39;adore cette couleur. C&#39;est quoi comme espèce ? 
&gt; 
&gt; //SCP-027-IT se met en position de menace. D-805 semble émerveillé mais ne bouge pas. Dix secondes plus tard, SCP-027-IT retourne au calme. Après 20 secondes, D-805 observe toujours SCP-027-IT.//  
&gt; 
&gt; **Dr Gioia :** C&#39;est bizarre... Cet exemplaire attaque toujours systématiquement... D-805 ? Tout va bien ?  
&gt; 
&gt; **D-805 :** Oui oui. J&#39;avais jamais vu cette espèce. Je suis sur le cul, elle est magnifique. 
&gt; 
&gt; //SCP-027-IT se met à 20 cm de la main de D-805 et se remet en position de menace, mais D-805 ne bouge pas. Au bout de 17 secondes, SCP-027-IT recule et retourne au milieu des arbres.//
&gt;   
&gt; **Dr Gioia :** L&#39;expérience est terminée, D-805. Sortez de la cellule sans allumer la lumière. 
&gt; 
&gt; //D-805 recule vers la sortie. Une fois la porte de la cellule de confinement fermée, le couloir s&#39;allume et D-805 est ramené dans sa cellule.// 

&gt; **Note du Dr Gioia :** Il semble que les réactions de SCP-027-IT se basent sur la peur qu&#39;elle provoque. Il est donc fondamental que le personnel qui y est affecté n&#39;ait pas peur des araignées. 
[[/collapsible]]
