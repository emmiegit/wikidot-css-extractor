[[include component:image-block name=tarotbox.jpg|caption=SCP-361을 담은 손으로 조각한 상자.|width=300px]]

**일련번호:** SCP-361-ARC

**등급:** 안전(Safe)

**특수 격리 절차:** 사용하지 않을 때는 SCP-361-ARC를 원래 용기에 보관하여야 한다. 브라이트 박사의 감독 하에서, 해당 용기는 제19기지에 보관하여야 한다. 361-ARC를 사용하려면 브라이트 박사와 글라스 박사의 승인이 필요하다. 어느 누구도 감독받지 않은 상황에서 SCP-361-ARC를 사용할 수 없다.

**설명:** SCP-361-ARC는 대략 100년 가까이 된 라이더 웨이트 타로 카드 세트로 추정된다. 그것을 &#39;읽기&#39; 위하여 사용하려 하지 않고 덱을 뒤지는 사람은 카드가 특별하지 않고, 낡고 색이 바랬다는 것을 발견할 것이다. 정상적으로 수를 셀 경우, 덱은 말뚝의 에이스, 죽음, 그리고 검의 시종 이 카드 3장이 빠져있다.

SCP-361-ARC를 &#39;읽기&#39; 위하여 사용할 경우, 카드가 스스로 피험자에 맞게 조정된다. 피험자를 상징하는 첫 번째 카드의 그림은 실제 카드와 상관없이 항상 피험자와 완전히 동일하게 보인다. 다른 카드들은 피험자의 인생과 미래에 있는 다른 사람과 사물을 상징하는 그림을 가질 것이다. 빠진 카드 3장도 다른 카드들과 동일한 패턴을 나타낸다.

외관의 변화 외에도, 361-ARC로 이루어진 &#39;읽기&#39;는 측정이 가능할 만큼 매우 정확하다. 현재로써는 361-ARC가 그러한 사건을 일으키는지, 아니면 그저 예언할 뿐인지는 불명이다.

검의 시종은 연구 중 파괴되었다.

**부록:** 우리의 소유가 된 이후로, 몇 명의 인원과 SCP가 동일한 카드에서 반복적으로 나타났다. 문서 361-A-ARC를 참조하기 바란다.</textarea></pre>
