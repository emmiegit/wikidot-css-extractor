    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Incident 01-091
**Auteur :** [[user Dr Steakay]]
**Date :** 8 décembre 2013
[[include credit:end]]

**Dossier de l&#39;incident 01-091**



**Équipe médicale en charge d’SCP-091-FR :**
HQ : Centre de contrôle de la Zone-Qof, temporairement géré par le Dr Prova.
L1 : Dr Steakay, assiste le Dr Prova par audioconférence.
D1 : Dr Thompson, chirurgien généraliste.
D2 : Dr Matthew, chirurgien spécialisé dans la chirurgie digestive.
D3 : Dr Barry, chirurgien généraliste.
D4 : D-18651, enrôlé dans l’équipe médicale comme infirmier.

  //Cet enregistrement a été récupéré 9 heures après la récupération du sujet. Malgré les nombreux soins apportés, les problèmes de santé continuent d&#39;apparaître.//

&gt; **Date :** 14/09/20██
&gt; **heure :** 22:12 GMT
&gt; 
&gt; **&lt; Début enregistrement 1 &gt;**
&gt; **HQ :** Alors, messieurs comment se passe cette opération ?
&gt; **D2 :** Plutôt bien, chef, on a déjà drainé une bonne partie du liquide stoemachial.
&gt; **L1 :** J’arrive toujours pas à comprendre comment ce gosse tient encore le coup, avec le nombre de fois qu’on a du l’ouvrir.
&gt; **D1 :** Et merde ! Il redevient conscient ! Filez lui des anesthésiants.
&gt; **D4 :** Anesthésiants administrés.
&gt; **D2 :** Pendant que je finis de lui nettoyer l’intérieur. Personne veut voir ce qui provoque sa fièvre là ?
&gt; **D1 :** Je le passe au scan… Bon dieu, il a une infection buccale avancée ! Les antibios, vite ! 
&gt; **D4 :** Tenez, c’est notre dernière boite. Va falloir en chercher d’autres.
&gt; **L1 :** J’espère que son organisme va pas s’y accoutumer sinon on est dans la merde !
&gt; **HQ :** Thompson, quand vous aurez fini, vous prendrez du repos.
&gt; **D1 :** Ça va, ça va… Je peux encore tenir.
&gt; **HQ :** Non ça va pas, ça fait quatre heures que vous êtes là, vous devez prendre du repos.
&gt; **D3 :** Euh… c’est normal ce liquide qui suinte entre ses jambes ?
&gt; **D1 :** Oh merde ! Qu’est-ce qui se passe !? L’électrocardiogramme est en train de s’affoler !
&gt; **&lt; Fin enregistrement 1 &gt;**

//Quarante-trois secondes après la fin de cet enregistrement, un souffle de chaleur radioactif (120°C, 37 Gy selon les post-mesures), s&#39;accompagnant immédiatement d&#39;une surpression de l&#39;air (4 150 hPa selon les post-mesures) provoque la mort du Dr Barry, Dr Thompson et de D-18651. Dr Matthew était alors sorti chercher des médicaments de rechange et se trouvait donc dans le sas deux. Ce dernier, bien que brûlé et irradié, contacta le Dr Prova par le téléphone interne présent dans le sas pour les demandes d&#39;acheminement de matériel.// 

&gt; **Date :** 14/09/20██
&gt; **heure :** 22:13 GMT
&gt; 
&gt; **&lt; Début enregistrement 2 &gt;**
&gt; **D2 :** Dr Matthew... à QG ! (Quinte de toux) Répondez !
&gt; (Parasites)
&gt; **HQ :** Ici le QG ! Bordel ! Qu&#39;est-ce qui se passe !?
&gt; **D2 :** (Quinte de toux) Je... Je sais pas ! (D2 regarde par le hublot de la porte du sas 1) Les murs et la porte de la cellule ont été complètement soufflés ! C&#39;est complètement cramé partout à l&#39;intérieur (Quinte de toux) ! Je sais même pas comment la porte du sas 2 a pas été soufflée ! 
&gt; **L1 :** Où sont les autres ! Est-ce que vous voyez quelqu&#39;un à l&#39;intérieur ?
&gt; **D2 :** Négatif ! Ils ont tous du crever à l&#39;intérieur malgré les combinaisons ! Put(Quinte de toux)...
&gt; **HQ :** Chier... Retirez vous et demandez des soins, on va évaluer la situation !
&gt; **D2 :** Bon dieu c&#39;est (Quinte de toux) hors de question ! Cette explosion a été provoquée parce qu&#39;on a laissé cette foutue rupture intestinale aggraver le cas du gosse ! Il faut que je retourne à l&#39;intérieur et soigner ça avant que ça empire !
&gt; **HQ :** Quoi !? Vous dites que ça a été provoqué parce que son état s&#39;est aggravé !?
&gt; **L1 :** Vous êtes complètement givré, ma parole, vous aller crever si vous y retournez ! Sortez de là pendant qu&#39;on envoie une autre équipe !
&gt; **D2 :** Ça m&#39;est égal ! Je préfère crever en sachant que mon action permettra peut-être de contenir cette saloperie plutôt que de la laisser et sûrement déclencher quelque chose de bien plus destructeur !
&gt; **HQ :** Non, revenez, bon dieu !
&gt;  **&lt; Fin enregistrement 2 &gt;**

 
//Trois minutes après la fin de cet appel, une équipe de 8 médecins en combinaisons thermiques pénètre dans la cellule et découvre le Dr Matthew, mort par brûlures au troisième degré. Ce dernier a partiellement réussi à stabiliser l&#39;état du sujet et à endiguer une partie de la rupture.//

Suite à cet incident, le Dr Prova s&#39;est servi des données récoltées pour lister la plupart des anomalies qui pourraient théoriquement aboutir si le confinement échoue et a envoyé une missive au QG du cartel pour leur faire part de la situation.
Le Dr Steakay, qui participa, avec le Dr Prova, à l&#39;élaboration du protocole de confinement actuel, a demandé à prendre des amnésiques de Classe B et à être transféré sur un autre site[[footnote]](Hypothèse de la détresse émotionnelle suite à la lecture de la liste des anomalies théoriques).
**NOTE :** Les deux requêtes seront acceptées. 
**NOTE 2 :** Suite à plusieurs complications, le Dr Steakay est transféré au Site-Aleph pour soins médicaux et est rétrogradé en chercheur de niveau 3.[[/footnote]].</textarea></pre>
