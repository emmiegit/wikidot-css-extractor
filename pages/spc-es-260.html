++++ AVISO DE LA COORDINACIÓN CENTRAL DE INTELIGENCIA Y DE LA OFICINA DE COMANDO DE OPERACIONES DE PROYECTOS

Actualmente se está elaborando un Proyecto unificado al cual se le redirigirá al personal cuando se dispongan de más datos concretos.

SPC-ES-260 es un fenómeno Selacimorfo del tipo OMEGA-GRADIENTE. Esta clasificación se le ha dado debido tanto como su dificultad de golpear en su totalidad como por su disimilitud entre sí.

Recuerden que conocer al enemigo es la mitad de la batalla y los Selacimorfos ya no se exponen como antes.

-- Eduardo Keldian, Archivista del CICACOPO
[[/=]]
[[/div]] 

**Fenómeno Aberrante #:** SPC-ES-260

**Contramedidas Pugilísticas Anti-Aberrantes:** Como subtipo GRADIENTE, las contramedidas se segmentaran según lo siguiente:

**Variante Alfa:** Se movilizará al Escuadrón Terrestre más cercano y se procederá a golpear las formaciones cristalinas presentes. No se permitirá entablar contacto con partes del cuerpo desnudas. Si es necesario, se optará por usar maquinaria no inteligente.

En caso de que un miembro o civil sea afectado, se le extirpará la parte afectada con el cristal en caso de no ser letal para el cumplimiento de una vida normal.

**Variante Beta:** Todos los sujetos afectados de forma negativa deben ser pugilizados, sean civiles o miembros del Centro. Los universos circundantes examinarán la información recibida en busca de datos erróneos o dañinos para la psique. Debido a la gran extensión de las Variantes Betas, cada Universo seguirá pautas específicas en un documento adjunto al representante universal del CICACOPO.

**Variante Gamma:** Se enviarán excavadoras alimentadas por energía solar que perforarán la superficie de la zona afectada. Por las antípodas se lanzarán bombas de hidrógeno para ralentizar el crecimiento de la zona afectada. Las expediciones tripuladas o con IAs queda terminantemente prohibida.

En caso de que crezca más del 100% de su superficie, cambie significativamente o explote por completo, se aislará el universo y será sujeto a los Drenadores Locke.

**Componentes Aberrantes Generales:** SPC-ES-260 es un fenómeno originario en espacios subterráneos, tales como minas, cuevas, instalaciones subterráneas y recintos funerarios. La manifestación de SPC-ES-260 más común es la aparición de formaciones cristalinas de fluorescencia azul con una composición similar a la calcita. Los componentes cristalinos de SPC-ES-260 emiten la fluorescencia en intervalos de 0,25 segundos. Esto forma mensajes en código binario, que al ser traducidos forman secuencias de código no funcional.

Cuando un sujeto humano entra en contacto con las formaciones cristalinas, el hipocampo es alterado para proporcionar funciones de memoria eidética y el efecto es mantenido incluso cuando el componente cristalino ha sido extraído de su punto de origen. Los sujetos afectados poseen una Consciencia Compartida de Clase-3, permitiéndoles compartir sus pensamientos y acciones en tiempo real, pero siguen poseyendo una consciencia individual.

Los análisis realizados en las formaciones cristalinas han revelado la posesión de los recuerdos pertenecientes a los sujetos afectados. La modificación de estos ha fracasado debido a una reversión de los cambios al tratar de guardar las ediciones.

Se desconoce exactamente el propósito o la causa de SPC-ES-260, pero la información recopilada en el CICAPOCO indica un patrón de actividad Selacimorfa Aberrante de distinto grado de amenaza.

Se han hallado 3 variantes de SPC-ES-260 hasta ahora:

* **Variante Alfa:** La Variante Alfa se manifiesta siempre en profundidades mayores a 50 metros. Esta variante crece expandiéndose a otros sistemas de cuevas y en caso de no haberlos, las formaciones cristalinas se acumulan en el alrededor de la zona, evitando expandirse a otras altitudes.
* **Variante Beta:** La Variante Beta se manifiesta en profundidades de entre 10 y 30 metros. Esta variante se expande por gemación. El producto de la gemación ascenderá a la superficie fragmentándose en cristales de 1-2 cm e insertándose en organismos y objetos pequeños. Los sujetos animales y humanos que presenten fragmentos cristalinos ayudan a su expansión, ya sea por métodos biológicos o artificiales.
* **Variante Gamma:** Inicialmente creído el resultado de un Incidente &#34;Plaga Gris&#34; de Categoría N, Magnitud 7 (&#34;Planetaria&#34;), el análisis de las formaciones cristalinas recogidas indican que se trata de un fenómeno Aberrante similar a SPC-ES-260.

La hipótesis más probable de la aparición de una Variante concreta está relacionada con un mayor cumplimiento de la Misión Principal del Centro en su respectivo universo. También se barajan otras hipótesis como un fenómeno natural, combinaciones desconocidas de interacciones entre la Corriente Atman, materia inorgánica simple, espacios con alta densidad de Lockes, y la Teoría de la Selamorficación.

**Listado Abreviado de Componentes Aberrantes Concretos:** A continuación se incluirán los Componentes Aberrantes Concretos, junto con su universo, origen, variante y contramedidas tomadas.


&gt; **Universo:** 78
&gt; 
&gt; **Punto de Origen:** Cueva de Los Enebralejos, Segovia, Hispania
&gt; 
&gt; **Variante:** Alfa
&gt; 
&gt; **Descripción:** Cueva ubicada cerca de la vertiente septentrional de la Sierra de Guadarrama con abundancia de espeleotemas y restos fúnebres. Los restos fúnebres datan de diversas épocas, siendo los más antiguos de la Edad de Bronce. La extracción de los cristales muestra metraje de individuos en la Edad de Bronce combatiendo ejemplares de tiburón peregrino terrestre //Cetorhinus minui terrestris//[[footnote]] Especie de Selacimorfo Aberrante originaria de //Cetorhinus maximus//. A diferencia de sus contrapartes no Aberrantes, //Cetorhinus minui terrestris// presenta una amplia reducción de longitud y peso, alcanzando 1,7 metros de longitud y 90 kilogramos. Surgidos durante la Edad de Hielo, probablemente migraron a tierra firme en busca de presas más frágiles, ayudados por la capacidad de usar sus aletas pectorales de forma similar a garras y la capacidad de locomoción terrestre gracias a su aleta caudal bífida. Entraron en gran conflicto con las poblaciones humanas y su extinción se produjo a inicios de la Edad de Hierro en la península ibérica.[[/footnote]] intercaladas con visitas de turistas asiduos. Se estima que entre un 14% y un 29% de los turistas afectados presentan comportamientos destructivos contra objetos de cerámica y familiares.
&gt; 
&gt; **Contramedidas Tomadas:** Alteración de la respuesta en la zona afectada del cerebro mediante la inserción de nanorrobots destinados a causar un estímulo disuasorio al efectuar la acción. Tras las pruebas exitosas con el personal de Clase-D[[footnote]] Originario de //Dummy//-Class, son creados escogiendo a delincuentes o personal traidor al Centro. Su existencia es escasa debido a los altos costes de terapias génicas y de lealtad Aberrantes [[/footnote]], se lanzará este tratamiento en los estados de la Federación Europea y Nueva Bretaña.


&gt; **Universo:** 525
&gt; 
&gt; **Punto de Origen:** Múltiples áreas del cinturón maicero de los Estados Federados Americanos
&gt; 
&gt; **Variante:** Beta
&gt; 
&gt; **Descripción:** Inicialmente se encontraron componentes de SPC-ES-260 en el maíz cosechado en los campos del norte de Iowa. La ingesta de estos no es dañina para el organismo y los organismos adquieren capacidades sensoriales y pugilísticas mejoradas. El primer caso de notoriedad fue el del Sr. Herbert Davis, un granjero de 47 años con problemas de plagas de coleópteros y miriápodos. El Sr. Davis, que había ingerido maíz enriquecido por SPC-ES-260, detectó marcas de mordeduras en forma de sierra típicas de Selacimorfos Carcarrínidos y procedió a encontrar a los Selacimorfos y extinguirlos. Según su testimonio, encontró varios bancos de //Selachia simulacra//[[footnote]] Término para un Selacimorfo Aberrante --hipotético-- con la capacidad de haber adoptado completamente los rasgos de organismos cercanos a la humanidad. Poco se conoce acerca de esta entidad, debido a que sustituye sus registros con otras entidades, sean Aberrantes o no.[[/footnote]] formando nidos de forma similar a las plagas locales y procedió al pugilismo civil. 
&gt; 
&gt; El incidente llegó a oídos del Centro y tras un acuerdo exitoso, los alimentos enriquecidos por SPC-ES-260 fueron confiscados y el Sr. Davis aceptó trabajar como Agente Terrestre para el Centro. La autopsia realizada revela que las entidades golpeadas poseían enteramente ADN de coleópteros y miriápodos, pero estos resultados son descartados debido a las capacidades esofísicas retrocontinuas de //Selachia simulacra//[[footnote]] Incluyendo desestabilización de ecosistemas en un grado variable y retención total de rasgos fisiológicos y conductuales del organismo imitado. Estos persisten tras su muerte. [[/footnote]].
&gt; 
&gt; **Contramedidas Tomadas:** Se investigó los alimentos enriquecidos por SPC-ES-260 y tras descubrir la presencia de carbohidratos y proteínas Aberrantes[[footnote]] Para más detalle, consulte los Esquemas 149, 150 y 159. [[/footnote]], se eligió a un sujeto de Clase-D para su ingestión. El sujeto de Clase-D experimentó una mejoría en los cinco sentidos y posteriormente rompió la contención. Se dirigió al Laboratorio D-7 y golpeó a 15 //Cavia porcellus// (cobaya). El sujeto de Clase-D afirmó que había golpeado a Selacimorfos y se corroboró su afirmación tras la inserción de SPC-ES-260 en personal cualificado.
&gt; 
&gt; El Consejo Global aprobó 13-0 la diseminación de SPC-ES-260 en la atmósfera para lograr una población civil preparada ante amenazas Selacimorfas. Aunque los avances en el Pugilismo Marino fueron extraordinarios, en tierra firme empezó un aumento de apariciones de //Selachia simulacra//. Fueron repelidos exitosamente y con el avance del Pugilismo Terrestre, mayores núcleos de población terrestre emigraron bajo tierra para ejercer la Misión Principal.


&gt; **Universo:** 18
&gt; 
&gt; **Punto de Origen:** Planeta Tierra
&gt; 
&gt; **Variante:** Gamma
&gt; 
&gt; **Descripción:** Elegida por la ausencia de Selacimorfos, esta Tierra fue usada como base de operaciones conectada a 79 universos limítrofes. Se encargaba principalmente de suministrar materias primas a universos menos desarrollados por influencias Selacimorfas Aberrantes y de realizar investigaciones de vanguardia que requerían recursos externos y podrían suponer un peligro para los ciudadanos no entrenados. Recientemente, llegaron colonias de refugiados provenientes del Universo 47 después de los desastres naturales ocurridos debido a un cambio climático artificial causado por los Selacimorfos. El número de refugiados se estima en 20 millones aproximadamente.
&gt; 
&gt; El 14/05/2016, se perdió todo contacto con la Tierra del Universo 18 y sus satélites. 
&gt; 
&gt; **Contramedidas Tomadas:** Tras comprobar la ausencia de actividad Aberrante en días previos, se envió al Escuadrón Sideral P-34 (&#34;Perseidas&#34;) del Universo 11 para corroborar la situación en tiempo real.
&gt; 
&gt;&gt; **Registro de Exploración**
&gt;&gt; 
&gt;&gt; **Fecha:** 15/05/2016
&gt;&gt; 
&gt;&gt; **Equipo de Exploración:** Escuadrón Sideral P-34 (&#34;Perseidas&#34;), Universo 11
&gt;&gt; 
&gt;&gt; **Ubicación:** Planeta Tierra, Universo 18
&gt;&gt; 
&gt;&gt; **Líder de Equipo:** Alfa
&gt;&gt; 
&gt;&gt; **Miembros del Equipo:**  Beta, Gamma, Delta, Épsilon
&gt;&gt; 
&gt;&gt; &lt;Comienzo del Registro&gt;
&gt;&gt; 
&gt;&gt; //Se observa a P-34 a bordo del DSV Lorenzo. Entablan contacto visual con la Tierra del Universo 18.//
&gt;&gt; 
&gt;&gt; **Alfa:** Tierra a la vista. Bueno, no sé si llamarla así.
&gt;&gt; 
&gt;&gt; **Gamma:** ¿El planeta azul?
&gt;&gt; 
&gt;&gt; **Épsilon:** No será por el agua que lleve.
&gt;&gt; 
&gt;&gt; **Control:** Aquí Control. Les pido que se centren en su misión. ¿Detectan la presencia de satélites?
&gt;&gt; 
&gt;&gt; **Beta:** Negativo. ¿Cuál es nuestra siguiente orden?
&gt;&gt; 
&gt;&gt; **Control:** He marcado la localización de aterrizaje a 2 km de la Colonia J-39, en la Península de Borbón. Deberían encontrar una entrada a la Base-34.
&gt;&gt; 
&gt;&gt; **Alfa:** Recibido.
&gt;&gt; 
&gt;&gt; [DATOS IRRELEVANTES]
&gt;&gt; 
&gt;&gt; //Se produce una transmisión procedente de la Colonia J-39. El contenido de esta es ininteligible y la grabación sufre interferencias continuas. Al acabar, el DSV Lorenzo aumenta su velocidad sin previo aviso.//
&gt;&gt; 
&gt;&gt; **Alfa:** Beta, ¡reduce la velocidad o no saldremos de esta!
&gt;&gt; 
&gt;&gt; **Beta:** ¡Lo intento, jefe!
&gt;&gt; 
&gt;&gt; **Épsilon:** No creo que pueda conseguirlo. ¡Utilicemos las cápsulas de emergencia!
&gt;&gt; 
&gt;&gt; **Gamma:** ¿Y cómo volvemos, eh? Iré a revisar el módulo de velocidad.
&gt;&gt; 
&gt;&gt; //Gamma sale del puente y baja a la zona de módulos. El DSV Lorenzo experimenta turbulencias. Gamma llega al módulo de velocidad y abre su refuerzo protector. El módulo ha sufrido importantes daños y se ven marcas de dientes de sierra en él.//
&gt;&gt; 
&gt;&gt; **Beta:** ¡Gamma, vuelve! Necesitamos refuerzo pugilístico.
&gt;&gt; 
&gt;&gt; **Alfa:** ¡No tardará en estabilizarse!
&gt;&gt; 
&gt;&gt; //Gamma vuelve al puente. Al volver, se encuentra a Alfa y Beta reteniendo a un Electromorfo Seláceo. El Electromorfo parpadea y forcejea continuamente mientras electrocuta a Alfa.//
&gt;&gt; 
&gt;&gt; **Alfa:** Gamma, recuerda lo aprendido. Iré a cubrir a Épsilon.
&gt;&gt; 
&gt;&gt; //Gamma asiente.//
&gt;&gt; 
&gt;&gt; //El Electromorfo deja de parpadear para estabilizarse. Su piel es blanca con contornos azules y su mirada se clava en Gamma. Gamma enfunde su puño-taladro a la vez que las fauces chispeantes del Electromorfo toman contacto.//
&gt;&gt; 
&gt;&gt; **Gamma:** ¡Aaah! Beta, hora de darle un subidón de energía.
&gt;&gt; 
&gt;&gt; //Beta enfunde su electro-nudillera y golpea al Electromorfo. El Electromorfo aumenta en tamaño e ira tras cada descarga y somete por completo a Gamma. A la sexta descarga el Electromorfo  sufre espasmos y empieza a retomar su forma anterior.//
&gt;&gt; 
&gt;&gt; **Beta:** ¡No te fallaré, Gamma!
&gt;&gt; 
&gt;&gt; //Beta agarra la cabeza del Electromorfo y forcejean. Beta logra reorientar al Electromorfo a la pantalla de comunicación, su origen. El Electromorfo se resiste, pero Beta lo empuja a la pantalla a la vez que rompe esta.//
&gt;&gt; 
&gt;&gt; //Se pierde la señal.//
&gt; 
&gt;&gt; **Control:** P-34, ¿me reciben?
&gt;&gt; 
&gt;&gt; **Alfa:** Alto y claro. Disculpe por no haber respondido antes, estábamos arreglando las comunicaciones. Sea lo que haya debajo, sabe nuestros puntos débiles.
&gt;&gt; 
&gt;&gt; **Control:** ¿Cree que ha podido obtener información de nuestras bases de datos?
&gt;&gt; 
&gt;&gt; **Alfa:** Asumo que todos están conectados a la red del multiverso o como la llamen ahora.
&gt;&gt; 
&gt;&gt; **Control:** No descartamos esa posibilidad, pero no hemos hallado Selacimorfos en la Tierra.
&gt;&gt; 
&gt;&gt; **Alfa:** Si ese Electromorfo era un regalo de bienvenida, no quiero imaginar que nos aguarda.
&gt;&gt; 
&gt;&gt; **Control:** Tranquilícese e informe del estado de su Escuadrón.
&gt;&gt; 
&gt;&gt; **Alfa:** Beta y yo permanecemos sanos, Gamma está inconsciente y Delta sufre de un leve mareo. El //DSV Lorenzo// sufre de averías en el motor. Mandaré a Delta cuando se recupere para  arreglarlo.
&gt;&gt; 
&gt;&gt; **Control:** Recibido. Beta y usted se dirigirán a la Base-34 mientras Gamma y Delta permanecerán en el //DSV Lorenzo//. Antes de partir, recojan las mochilas. Tendrán todo lo que necesitan.
&gt;&gt; 
&gt;&gt; **Alfa y Beta:** Recibido. Adiós tropa.
&gt;&gt; 
&gt;&gt; //Alfa y Beta toman sus mochilas y salen del DSV Lorenzo//
&gt; 
&gt;&gt; **Beta:** 2 kilómetros al oeste en línea recta. Fácil.
&gt;&gt; 
&gt;&gt; **Alfa:** Recordaba que la Colonia J-39 tenía edificios más altos. Apenas veo algo en el horizonte.
&gt;&gt; 
&gt;&gt; **Beta:** Te estás volviendo cegato y tonto. Ni que las colonias de refugiados tuvieran rascacielos.
&gt;&gt; 
&gt;&gt; **Control:** Beta, compórtese y marchen al objetivo.
&gt;&gt; 
&gt;&gt; //Beta y Alfa caminan en silencio en el mar sin agua hasta llegar a la costa. Los cristales situados en la orilla empiezan a parpadear en un tono azulado.//
&gt;&gt; 
&gt;&gt; **Alfa:** Alto. No me gusta como parpadean esos cristales. Activa las guardias sensoriales.
&gt;&gt; 
&gt;&gt; //Alfa y Beta activan las guardias sensoriales, filtrando la amenaza psíquica visual con éxito.//
&gt;&gt; 
&gt;&gt; **Control:** Ahora extraigan un fragmento como muestra y pónganlo en la mochila. Nosotros nos encargaremos del resto.
&gt;&gt; 
&gt;&gt; //Beta saca un pico de la mochila, extrae la muestra y la pone en la mochila. La muestra desaparece.//
&gt;&gt; 
&gt;&gt; **Control:** No se preocupen, está en nuestras manos. Siempre que tengan señal con nosotros, servirán su función.
&gt;&gt; 
&gt;&gt; **Alfa:** Este chisme sigue impresionándome.
&gt;&gt; 
&gt;&gt; **Beta:** Lo qué tu digas. Ya faltan 100 metros.
&gt;&gt; 
&gt;&gt; //Alfa y Beta continúan caminando hasta llegar al lugar indicado como Colonia J-39. En lugar de la colonia se halla un sumidero que ha hundido a toda la colonia. Los escombros resultantes han dado lugar a una red de caminos improvisados hacia el fondo.//
&gt;&gt;  
&gt;&gt; **Control:** La Base-34 se halla a 1,7 km de su posición al sureste. Recomiendo que prosigan con cautela al ser este el único camino disponible.
&gt;&gt; 
&gt;&gt; [DATOS IRRELEVANTES]
&gt;&gt; 
&gt;&gt; **Alfa:** Viaje sin incidentes. La entrada está justo bajo nuestro. Hora de proceder con el pugilismo.
&gt;&gt; 
&gt;&gt; //Alfa y Beta empiezan a golpear el suelo con sus puños repetidamente durante 2 minutos. Al romper el suelo empiezan a descender.//
&gt;&gt; 
&gt;&gt; **Control:** Antes de...
&gt;&gt; 
&gt;&gt; //Al descender, Alfa y Beta rompen una puerta lateral de la Base-34 en lugar de descender por el agujero. El agujero de arriba es visible y muestra tanto la posición anterior de Alfa y Beta como las tuberías de la Base-34.//
&gt;&gt; 
&gt;&gt; **Control:** Les iba a avisar que la Base-34 usa tecnología Aberrante extradimensional en su arquitectura y que no poseemos un mapa preciso de la Base. Procedan con cuidado.
&gt;&gt; 
&gt;&gt; **Beta:** Entendido.
&gt;&gt; 
&gt;&gt; //Alfa y Beta caminan por los pasillos en ruinas de la Base-34 hasta encontrar una puerta accesible.//
&gt;&gt; 
&gt;&gt; **Alfa:** Beta, tu golpeas y yo miro. //Beta rompe la puerta. Alfa mira enfrente.// Bien, seguimos en la misma altura.
&gt;&gt; 
&gt;&gt; //Alfa y Beta continúan caminando entre los escombros y empiezan a notar un aumento de la temperatura.//
&gt;&gt; 
&gt;&gt; **Beta:** ¿Crees que hay lava debajo?
&gt;&gt; 
&gt;&gt; **Alfa:** Lava o no, lo que creo es que aquí abajo hay algo que necesita ser golpeado. Espera, veo algo.
&gt;&gt; 
&gt;&gt; //Alfa y Beta se encuentran en unas plataformas sobre un lago de lava. Beta se acerca a recoger muestras de lava solidificada con un martillo y lo pone en un matraz relleno de agua, le pone un tapón y lo mete en la mochila.//
&gt;&gt; 
&gt;&gt; **Control:** Tenemos todas las muestras que necesitamos. Vuelvan al //DSV Lorenzo//.
&gt;&gt; 
&gt;&gt; //Las plataformas empiezan a romperse y tanto como Alfa y Beta intentan agarrarse para no caer en la lava.//
&gt;&gt; 
&gt;&gt; **Alfa:** Beta, sálvate tú. Yo ya soy un perro viejo.
&gt;&gt; 
&gt;&gt; **Beta:** Nada de eso. Tú me subes y yo luego te subo.
&gt;&gt; 
&gt;&gt; //Beta balancea a Alfa y lo sube a la plataforma con gran esfuerzo. La cámara de Alfa visualiza una aleta nadando en la lava//
&gt;&gt; 
&gt;&gt; **Alfa:** ¡Beta, detrás de ti!
&gt;&gt; 
&gt;&gt; //Un Selacimorfo Ígneo humanoide arrastra a Beta antes de que ambos miembros de las Perseidas puedan reaccionar.//
&gt;&gt; 
&gt;&gt; **Alfa:** ¡Beta, noooooo! ¡Estas bestias del averno lo pagaran caro!
&gt;&gt; 
&gt;&gt; **Control:** ¡Alfa, vuelva! ¡Esos Selacimorfos son...!
&gt;&gt; 
&gt;&gt; //Múltiples Selacimorfos Ígneos humanoides emergen de la lava y acorralan a Alfa.//
&gt;&gt; 
&gt;&gt; **Alfa:** ¡A la mierda si fueron humanos o delfines con tutú! ¡No dejaré que salgan con vida! ¡Hora de desgarrar y destrozar!
&gt;&gt; 
&gt;&gt; //Alfa activa el dispositivo de autodestrucción de su traje.//
&gt;&gt; 
&gt;&gt; **Alfa:** Este será mi último servicio al Centro. ¡Yipikayei, asquerosos engendros!
&gt;&gt;

&gt;&gt; **Conclusión:** Gamma, Delta y Épsilon escaparon con éxito del Universo 18. El análisis de las muestras obtenidas muestra la presencia de ADN comúnmente encontrado en el superorden //Selachimorpha//.

&gt; **Petición 260-001**

&gt; **Asunto:** Comportamiento Aberrante de SPC-ES-260 en el Universo 260.
&gt; 
&gt; **Cuerpo del mensaje:** Me gustaría solicitar el permiso de exploración al [[[scp-es-260|Universo 260]]] en relación a SPC-ES-260 por los siguientes motivos:
&gt; 
&gt; * Las formaciones cristalinas residen a una profundidad inferior a las de la Categoría Alfa. Sin embargo, poseen una estructura idéntica a dichas formaciones cristalinas.
&gt; 
&gt; * Presencia de un punto de origen centralizado. Al contrario que las Variantes Alfa, este punto de origen puede cambiar su estructura y modificar la topología del terreno.
&gt; 
&gt; *  Los efectos difieren de la Variante Alfa, principalmente en la alta presencia de fenómenos hipnagógicos e hipnopómpicos de carácter alucinatorio.
&gt; 
&gt; * La disimilitud entre los casos de la Variante Alfa, reportes contradictorios de la Variante Beta como los reportados por el Universo 525 y la ausencia de mayores datos en la Variante Gamma hacen necesario zanjar esta incógnita lo más rápido posible.
&gt; 
&gt; * La desaparición de la población afectada, pese a no reportar cambios en el Nivel de Lockes o movimientos sismológicos.
&gt; 
&gt; * Es el primer universo donde no se tiene constancia alguna del Centro. En su lugar, se halla una organización privada llamada &#34;Fundación SCP&#34;.
&gt; 
&gt; La Fundación SCP es una organización privada de bajo perfil sin ánimo de lucro cuya directiva se basa en capturar fenómenos Aberrantes, sean Selacimorfos o no. Bajo su apariencia formal, son recelosos de organizaciones ajenas, en especial la nuestra, lo cual ha ralentizado nuestros progresos en el conocimiento de la anomalía.
&gt; 
&gt; Así mismo se teme que la Fundación SCP sea una organización afectada por una Amenaza Psíquica de Clase-Manchú &#34;Lavado de Cerebro Inconsciente&#34; y frustren nuestros esfuerzos de una manera significativa y coordinada.
&gt; 
&gt; Nuestro objetivo sería acabar totalmente con este Componente y entablar el comienzo de un nuevo Proyecto unificado. Recomendamos la asistencia de más Escuadrones para evitar un incidente como el de las Perseidas.
&gt; 
&gt; Atentamente,
&gt;
