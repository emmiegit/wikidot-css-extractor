    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>อัลวาเรซเคาะประตูที่เปิดอยู่แล้วก้าวเข้ามาในห้องทำงาน

“คุณถามหาผมอยู่เหรอ”

ดร.เกียร์เงยหน้าขึ้นจากเอกสารบนโต๊ะทำงานของเขา จ้องมองไปที่เจ้าหน้าที่รักษาความปลอดภัยหนุ่ม “ใช่ ผมพยายามติดต่อดร.เคลฟตลอดทั้งเย็น แต่เขาไม่รับโทรศัพท์ ผมอยากให้คุณตามหาเขาเพื่อให้แน่ใจว่าเขาจะไม่เป็นไร และบอกเขาด้วยว่าผมมีเรื่องเร่งด่วนที่จะคุยกับเขา”

“แต่ท่านครับ มันเป็นคืนวันศุกร์” อัลวาเรซพูดอย่างรู้สึกไม่สบายใจ “ถ้าไม่ผิด...”

&#34;อ้อเข้าใจล่ะ มันเป็นวันของเขา…&#34;

&#34;…ใช่&#34;

“และเขาก็ไม่…”

“เขาได้สั่งไว้ว่า เขาไม่ควรถูกรบกวนไม่ว่าในกรณีใดๆก็ตาม ใช่ไหมครับท่าน”

“อืม ผมคิดว่าทั้งหมดนี้สามารถรอจนกว่าจะถึงพรุ่งนี้เช้าได้”

“ได้เลยครับท่าน”

อัลวาเรซออกจากสำนักงาน

ดร.อัลโต เคลฟ นั่งอยู่ในห้องรับประทานอาหารในห้องสวีท-19 ของเขา สถานที่แห่งนี้หรูหรา มีมาตรฐาน - วอลล์เปเปอร์ลายนูนสีทอง แผงไม้โอ๊กหรูหรา เฟอร์นิเจอร์สมัยศตวรรษที่ 18 ชุดโต๊ะจีนล้ำค่าและเงินที่ดีที่สุด แจกันสมัยราชวงศ์หมิงโบราณวางอยู่บนฐานใกล้ๆ ส่องประกายแสงอันอบอุ่นของโคมระย้าคริสตัล คาราวัจโจดั้งเดิมแขวนอยู่บนผนังด้านหนึ่ง เวอร์เมียร์อยู่อีกด้านหนึ่ง มีแบร์รี่ ไวท์เล่นเพลงอยู่เบาๆเป็นพื้นหลัง

“อื้ม!” เคลฟอุทาน วางช้อนลงแล้วใช้ผ้าเช็ดปาก “ซุปยี่หร่านี่ยอดเยี่ยมมาก, D-12130 เอาชนะตัวเองในคืนนี้ได้จริงๆ” เขาโบกมือให้บุคลากรคลาส-D คนหนึ่งที่มาร่วมงาน “ขอไวน์เพิ่ม D-23897”

“มาแล้วครับ ด็อกเตอร์เคลฟ” ชายในชุดจั๊มสูทสีส้มพูด ก้าวไปที่โต๊ะอย่างกระวนกระวายและเติมไวน์ชาร์ดอนเนย์ที่โดดเด่นเป็นพิเศษ

เคลฟยกแก้วเข้าปาก จิบแล้วถอนหายใจด้วยความพอใจ “นี่เป็นสิ่งที่ดี” เขาพูดยิ้มให้แขกของเขา “เราควรทำแบบนี้ให้บ่อยขึ้น คุณเห็นด้วยไหม”

ฝั่งตรงข้ามโต๊ะมี SCP-173 จ้องกลับมาที่เขา นิ่งเฉย ไม่ขยับเขยื้อน

บุคลากรคลาส-D ทั้ง 5 คนถูกจัดวางรอบๆ รูปปั้นที่มีชีวิต สายตาจับจ้องไปที่รูปปั้น เหงื่อไหลย้อยอยู่บนใบหน้าขณะพยายามไม่กระพริบตา ไม่สบตากัน ไม่แม้แต่วินาทีเดียว ชายคนที่หกยืนตรงถัดจาก 173 ตัวสั่นด้วยความหวาดกลัวขณะที่เขายกช้อนซุปยี่หร่าขึ้นตรงหน้า เปรอะเปื้อนพื้นผิวส่วนที่เป็นปากอย่างที่ควรจะเป็น

“ผมแค่อยากจะบอกว่าคืนนี้คุณดูน่ารักมากแค่ไหน ที่รัก” เคลฟพูด ดวงตาของเขาจับจ้องไปที่ชุดราตรีสีดำที่ปิดส่วนโค้งของรูปปั้น ผมสีบลอนด์เงางามของวิกที่อยู่บนหัว แก้มที่แดงก่ำของมัน… “ผมว่าจะเอามันไว้ทีหลัง แต่เห็นคุณแบบนี้ ผมก็แค่... เฮ้ มองผมสิ คุณทำให้ผมพูดพล่ามเหมือนพวกเด็กนักเรียนเลย ผมไม่รู้ว่ามันเป็นเพราะคุณ คุณมีอิทธิพลต่อผมเสมอ”

SCP-173 มองไป หินที่มีลักษณะว่างเปล่าของมัน เฉยเมย

“ยังไงก็ตาม” เคลฟพูด “ผมมีของเล็กๆ น้อยๆ ที่จะแสดงให้คุณเห็นว่าผมซาบซึ้งมากที่คุณมาอยู่ที่นี่ ร่วมแบ่งปันค่ำคืนนี้กับผม” เคลฟล้วงมือเข้าไปในกระเป๋าเสื้อแล้วหยิบกล่องแบนเล็กๆ ออกมา ยื่นให้ D-23897 ที่ยืนอยู่ใกล้ๆ ชายคนนั้นหยิบกล่องแล้วเดินไปอีกด้านของโต๊ะ อัตราการเต้นของหัวใจของเขาเพิ่มขึ้นเมื่อเขาเข้าใกล้ 173

“เปิดมันสิที่รัก” เคลฟพูด, D-23897 เปิดกล่องออก เผยให้เห็นสร้อยคอทองคำฝังเพชรขนาดเล็กหลายสิบเม็ด “มันน่าจะเป็นขนาดที่พอเหมาะ ผมทำมาเพื่อคุณโดยเฉพาะเลย เอาเลย ใส่เลย” เคลฟยิ้ม, D-23897 หยิบสร้อยคอออกจากกล่องและผูกมันไว้รอบคอของ 173 อย่างไม่เต็มใจ สะดุ้งเมื่อนิ้วของเขาถูกับพื้นผิวปูนแข็งที่เย็น เคลฟพูดอะไรไม่ออกชั่วขณะ “มันเหมาะกับคุณอย่างสมบูรณ์แบบ” เขากล่าวในที่สุด “พระเจ้า คุณสวยมาก ผมรู้สึกเหมือนไม่อยากจะละสายตาจากคุณเลย”

ในจังหวะที่แม่นยำนั้น เพลง Can&#39;t Get Enough of Your Love, Babe ก็เริ่มบรรเลง; เคลฟรู้สึกว่าหัวใจของเขาเต้นรัวๆ “มันเป็นเพลงของเรา” เขาสูดลมหายใจเข้าออก ขณะที่เสียงกึกก้องของแบร์รี่ ไวท์ดังขึ้น เคลฟพบว่าตัวเองกำลังจ้องมองเข้าไปในดวงตาที่เหมือนมนุษย์ต่างดาวของ 173 และจมดิ่งลงไปในห้วงลึกของพวกมัน “คุณรู้” เขาพูดหลังจากนั้นครู่หนึ่ง ตอนนี้เสียงของเขาน้อยกว่าเสียงกระซิบเล็กน้อย “ผมว่าผมอิ่มแล้ว คุณพูดว่าอะไร เรา… เข้านอน… สำหรับคืนนี้”

------

เคลฟนอนอยู่บนเตียงที่กว่างกับ 173 อยู่ข้างกาย ผ้าปูที่นอนซาตินระเกะระกะระเกะระกะ บุคลากรคลาส-D ยืนเป็นวงกลมรอบเตียง สายตาสิบคู่ที่ไม่ได้ละไปจากรูปปั้นในช่วงสองชั่วโมงที่ผ่านมา

“ผมบอกไม่ได้เลยว่าการนัดกันเล็กๆ น้อยๆ ของเรานี้ มีความหมายกับผมมากแค่ไหน” เคลฟพึมพำข้างหูของ 173 “การบริหารไซต์-19 ความรับผิดชอบทั้งหมดนั้น ชีวิตทั้งหมดขึ้นอยู่กับผม มันเหนื่อยมาก คุณเป็นผู้สร้างปาฏิหาริย์ คุณรู้ใช่ไหม เพราะคุณจริงๆ—” ความคิดของเขาถูกขัดจังหวะด้วยเสียงกระซิบที่แผ่วเบา บุคลากรคลาส-D สองคนดูเหมือนจะโต้เถียงกัน เคลฟกระแอมในลำคอเสียงดัง “จะว่าไรไหม?”

D-23897 เรียกร้องความสนใจ “ผมขอโทษครับท่าน คือ D-45931 เขาไม่ได้นอนมาสองสามวันแล้ว และเขาก็เริ่มสัปหงก ผมเลยบอกว่าเขาต้องลืมตาเอาไว้”

&#34;อ้อ เข้าใจล่ะ ที่จริงก็ไม่จำเป็น”

D-23897 ขมวดคิ้วด้วยความสับสน “แต่ท่านครับ รูปปั้น…”

“ฉันไม่ปฏิเสธหรอกว่าเธอเป็นคนขี้โมโหง่ายกับอะไรที่เป็นกิจจกรมของเธอ แต่ตราบใดที่ฉันอยู่ใกล้ๆ เธอจะไม่ทำอะไรเลย”

“แล้ว…ไม่มีอันตรายเหรอครับ?” D-23897 ถาม

“ถูกต้อง ไม่ต้องห่วง”

“…”

“เอาล่ะ ถ้ามีแค่นั้น” เคลฟพูด “ฉันอยากจะกลับไ–”

“แล้วทำไมเราถึงมาอยู่ที่นี่ล่ะครับ” D-23897 เกือบจะตะโกนด้วยความไม่เชื่อ “คุณให้เราอยู่ทำไมกัน”

เคลฟมองชายผู้นั้นด้วยท่าทางแปลกๆ รอยยิ้มที่ไร้ซึ่งการปิดบังปรากฏบนใบหน้าของเขา

“ฉันชอบเวลาที่มีคนดู”
