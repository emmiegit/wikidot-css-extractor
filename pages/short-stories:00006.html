    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2102/12/31 23：58, 地点：Site-76&#39;
content: &#34;Bracks啊，Bracks啊，没想到你竟然活到了现在（笑）。[[[scp-4755 | 那件事]]]距今也已过去了将近98年了啊，在那时候你是Site-76的站点主管，现在你还是Site-76的站点主管。因为那件事的保密程度极高，所以你不能退休，你要为基金会工作一直到死。\n\n说实话，你真的已经受够了，真是可恶的基金会啊（笑）...\n\n不过，现在好了，马上就要到点了。Bracks，你这个老头子终于也可以休息一下了...\n\n......\n\n2103/1/1 00:01, 地点：Site-76\n\n在这庞大的地下站点中，没有一点点生命存在过的迹象，在最后的时刻只有一支笔掉落在地上的声音，一切尽归于平静。&#34;
