[[size 110%]]**项目编号：**[[/size]]SCP-CN-2259

[[size 110%]]**项目等级：**[[/size]]--Safe-- Keter

[[size 110%]]**特殊收容措施：**[[/size]]

目前SCP-CN-2259无法以任何方式收容，需对其保持持续观察，出现新形态则应记录并编号为“SCP-CN-2259-#”。

SCP-CN-2259-1现象需持续关注，监视过程中可佩戴认知过滤护目镜。若某公共区域内实体化的SCP-CN-2259-1占比超过当前区域人员总数的35%，则该区域内人员应立即疏散，并重点关注后续动态，并准备应对安全事故的发生；若站点内出现该现象，则应及时做好应对收容失效或敌对组织入侵的预备工作。以上行动持续到实体化SCP-CN-2259-1完全消失或相对占比≤10%后可停止。

关于SCP-CN-2259-2，采取分级管理措施，即发现的SCP-CN-2259-2需先针对其能力，个体强度，威胁程度和来源进行综合判定，并分为5个等级，其中等级Ⅴ为特殊分级，用于记录与人类生活密切相关的SCP-CN-2259-2，可与其他等级混用。低于3级的SCP-CN-2259-2无需过多收容措施但保持低～中等监视，综合等级=3时该个体周边20m区域应被封锁，同时密切关注其发展趋势；若综合等级&gt;3，则应立即调查该个体能量来源，密切关注其动态并尽可能减少其造成的损失，查明来源后需将其阻断或使用电磁炮轰击将其摧毁，同时相关目击人员需A级记忆消除。


[[size 110%]]**描述：**[[/size]]

--SCP-CN-2259不存在。--

SCP-CN-2259为一种概念性异常现象，产生方式与人类意识和其周边环境有较大关联，其无法被任何已知方法收容，有多种表现形式，目前基金会记录在案的SCP-CN-2259现象共两种，即SCP-CN-2259-1和SCP-CN-2259-2。

SCP-CN-2259-1为一种预示性异常，大部分情况下无严格意义上的实体，在某些情况下会实体化并固定跟踪某一个生物体（SCP-CN-2259-1-A）[[footnote]] 目前跟踪对象仅限于人类 [[/footnote]]，绝大部分情况下SCP-CN-2259-1无法直接被肉眼观察。当SCP-CN-2259-1选择一个跟踪对象后，其将展现出不同的形态，并逐渐实体化，其外表特征为该SCP-CN-2259-1-A的已死亡状态。SCP-CN-2259-1实体化程度与SCP-CN-2259-1-A在未来事件内的死亡率呈正相关关系。通常情况下，SCP-CN-2259-1-A会有以下反常表现：

* 出现幻觉，SCP-CN-2259-1-A通常将他们所见的幻觉描述为“一个持续在身后跟踪的飘浮的不明人型生物”或“周边环境中等幅度扭曲”。

* 身体各项器官机能衰竭，但在██后突然恢复。

* 个体休谟指数低于/略高于常态值。

* 拥有预测性异常能力，准确度≥70%

在一个固定公共场合内，当SCP-CN-2259-1-A数量大于当前区域内所有人员数目总和的30%时，则短时间内该公共场合将发生重大安全事故；若数量低于30%，则事故发生率降低至27%。在以往相关事故记录中，非SCP-CN-2259-1-A人员不会因项目的异常性质死亡。

在某些特殊情况下，SCP-CN-2259-1将转移跟踪对象，转移对象一般为可直接观察到项目的生物。在SCP-CN-2259-1成功转移后，原有的SCP-CN-2259-1-A将失去其异常性质，与SCP-CN-2259-1相关的记忆也将同时清除。

SCP-CN-2259-2为一种可将人类潜意识实体化的异常现象，由施加于某个非存在概念/曾经存在/现存事物（SCP-CN-2259-2-A）的意念通过某种未知方式转化为[数据删除]产生。通常情况下，单人（SCP-CN-2259-2-B）施加于SCP-CN-2259-2-A的[数据删除]强度及微弱，不足以产生SCP-CN-2259-2，若持续作用时间超过2周/一次性施加[数据删除]强度过高/多人同时作用则该SCP-CN-2259-2-A将转化为SCP-CN-2259-2。
[[include component:image-block name=https://scpsandboxcn.wikidot.com/local--files/collab:waaaaaaaeeee/SCP-CN-%C3%97%C3%97%C3%97%C3%97 |caption=一个SCP-CN-2259-2实例，综合等级4，该地区原名███。]]

SCP-CN-2259-2与SCP-CN-2259-2-B的联系在被阻断后会使其在6h内无效化，最短时间为5min ，部分阶段除外，根据其演变方向可分为以下5个阶段：

* 阶段Ⅰ：处于该阶段的SCP-CN-2259-2无实体，其行为不能被除SCP-CN-2259-2-B以外的任何人所察觉。且无法离开SCP-CN-2259-2-A超过5km。

*  阶段Ⅱ[[footnote]] 阶段Ⅰ~Ⅳ只能通过镜面等光学器件观察。[[/footnote]]：该阶段的SCP-CN-2259-2离开SCP-CN-2259-2-B的距离在10~12km之间，其在现实中的部分行为可被其他人察觉，其外形会被描述为“一个看不清的灰黑色快速移动物体[[footnote]] 仅限部分可移动SCP-CN-2259-2 [[/footnote]]”。无实体和其他异常能力，但能入侵处于深度睡眠状态下的非SCP-CN-2259-2-B人员意识并标记，从而使其成为新的CN-2259-2-B。

* 阶段Ⅲ：到达该阶段的SCP-CN-2259-2具有一些异常能力，35%实体化，可在人员处于高度放松下入侵其意识，并表现出一些行为，所造成的结果会在现实中同步出现，但程度较低；其在现实中的行为将对现实产生一定影响。可离开SCP-CN-2259-2-B距离最高达35km。

* 阶段Ⅳ：此阶段的SCP-CN-2259-2异常能力基本成型且67%实体化，其在人员意识中的行为将于现实中完全体现；可离开SCP-CN-2259-2-B距离[数据删除]。极特殊情况下，该阶段SCP-CN-2259-2可直接被肉眼观察。

* 阶段Ⅴ：当SCP-CN-2259-2到达此阶段时，其将完全脱离与SCP-CN-2259-2-B的联系，并获得一个稳定存在，且能被肉眼直接观察的实体。

SCP-CN-2259-2行为方式与SCP-CN-2259-2-B最初向CN-2259-2-A施加和后续得到的[数据删除]类型相关。即施加负面类[数据删除]高于总量的50%时，所产生的Ⅲ~Ⅴ阶段SCP-CN-2259-2将具有攻击性[[footnote]] 绝大多数不会攻击SCP-CN-2259-2-B[[/footnote]]且综合等级大多≥3，反之一般无攻击性。

SCP-CN-2259-2现象最初出现于██省█县，其显现时外形为一个高约105m，穿着古代服装的男性半透明实体，推测其形象对应中国古代神话中“█████”角色，由于该角色某些特殊性质使其一直处于阶段Ⅳ，经过后续数据收集判定其综合等级为Ⅱ。

&gt; **记录Ⅰ**
&gt; 
&gt; **地点：**中国█省██村
&gt; 
&gt; **发现时间：**2013/12/3
&gt; 
&gt; **相关异常：**一个达到Ⅴ阶段，综合等级为Ⅳ，外形为一个天坑入口的SCP-CN-2259-2，直径约1500m。
&gt; 
&gt; **首次发现经过：**于2013年12月3日，██媒体报道位于██村的一起多人集体失踪死亡案件，且无法找到确切嫌疑人；两周后该媒体再次报道相同事件，并于报告中提到一个直径1500m的天坑。
&gt; 
&gt; **描述：**该媒体的第二次报告引起基金会注意，随后Site-CN-██派出4名调查员进入项目内部。初步调探查后确认该天坑为一个具有高度攻击性且达到阶段Ⅴ的SCP-CN-2259-2。24h后4名人员的通讯设备信号丢失，且在之前无一人离开该SCP-CN-2259-2。
&gt; 
&gt; **后记：**目前██媒体有关该SCP-CN-2259-2的报道已全部删除，仍未找到对应SCP-CN-2259-2-B，推测其已被项目杀死。于2023年10月4日进入项目的4名基金会调查员均在24h后失联，推测死于该项目的[数据删除]性质，且无法找到尸体。

&gt; **记录Ⅱ**
&gt; 
&gt; **地点：**日本██市
&gt; 
&gt; **发现时间：**2022/7/31
&gt; 
&gt; **相关异常：**一个达到Ⅳ阶段的人形SCP-CN-2259-2，外貌为一个8岁儿童，综合等级为Ⅳ。对某些特定人群有极高敌意，但不会攻击基金会人员。
&gt; 
&gt; **首次发现经过：**2022年7月31日该SCP-CN-2259-2首次以实体形态出现于██市的中心区，被一名路过的基金会外勤特工记录。
&gt; 
&gt; **描述：**[数据删除]，项目在杀死数名人员后消失，无其他目击者。
&gt; 
&gt; **后记：**目前已找到SCP-CN-2259-2-B，并成功将该项目无效化。上述事件中的死者经调查后发现其均有对他人的虐待行为或犯罪记录。

&gt; **记录Ⅲ**
&gt; 
&gt; **地点：**Site-CN-██
&gt; 
&gt; **时间：**1999/12/31
&gt; 
&gt; **相关异常：**多个Ⅴ阶段SCP-CN-2259-2，可能为大气生物，综合等级Ⅴ，次要等级Ⅱ
&gt; 
&gt; **首次发现经过：**Site-CN-██在某次使用[无权访问]仪器观测外部环境时发现多个半透明无定形实体。随后再次在对流层上部和平流层观察到数个巨型SCP-CN-2259-2。
&gt; 
&gt; **描述：**[数据删除]
&gt; 
&gt; **后记：**推测该SCP-CN-2259-2群体构成地球大气层，可能无对应SCP-CN-2259-2-B。

&gt; **记录Ⅳ**
&gt; 
&gt; **地点：**[数据删除]

&gt; **时间：**2003/7/12
&gt; 
&gt; **相关异常：**一个综合等级Ⅴ，次要等级Ⅰ且达到阶段Ⅴ，占地面积[数据删除]km²的无名地区，其整体具有轻微逆模因效应。
&gt; 
&gt; **首次发现经过：**[数据删除]

&gt; **描述：**该SCP-CN-2259-2内部时间与外部环境同步。不同于外部环境的是，在项目内部生活的生物[[footnote]] 仅限人类和其他极个别群居生物 [[/footnote]]从未表现出任何大型群体争斗性行为。
&gt;
