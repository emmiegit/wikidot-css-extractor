    <pre><textarea class="page-source" readonly>[[include character:start]]

----

+++++* Ctrl Z 博士

任職於 [[[Site-ZH-12]]]，主要研究藝術型異常。給人的感覺是個態度輕浮、愛說冷笑話的煩人同事。不同於大多數具有深厚學經歷背景的研究員，Ctrl Z 能夠獲得當前的職位似乎歸因於其研究異常時那能夠跳脫框架的思維模式及想像力，而這也讓他在基金會內部明裡暗裡受人詬病、嗤之以鼻。

[[collapsible show=&#34;Are We Cool Yet?&#34; hide=&#34;顯然我不夠Cool。&#34;]]
曾以「[[span style=&#34;background:#000000&#34;]]##Cyan|C####Magenta|M####yellow|Y####white|K##[[/span]]」的名號做為異常藝術家活躍，與其他藝術家產生意見分歧與衝突後停止相關活動。之後主動接近並加入基金會，並透過其對異常的知識與專業獲得職位。曾遊歷於多個站點以繪圖方式記錄世界各地的異常，並將這些記錄放置於辦公室的書架上供作研究時的資料補充與參考素材。因其身世背景，儘管多次表達了對基金會的忠誠，基金會仍對其動向進行了嚴密的監控。

[[/collapsible]]

所有被標記為 //Ctrl-Z博士// 的檔案都可以在[/system:page-tags/tag/ctrl-z博士 這裡]找到。

[[include character:end]]</textarea></pre>
