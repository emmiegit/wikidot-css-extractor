    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 山形県立███小学校の体育館のステージ。この上で芝居や劇を行うと、演じるキャラクターの立場が逆転する。しかし、演者及び観客は違和感を抱かない。\n**回収日:** 2016/03/15\n**回収場所:** 山形県██町\n**現状:** 当小学校の体育館を封鎖することで対処。なお、現在███小学校は廃校状態である。\n**追記:** //廃校セレモニーの際のヒーローショーで悪役とヒーローの立場が入れ替わったことにより異常性が判明しましたが、学校に保存されていたアーカイブを見る限り前々から異常性は発生していたようです。//-エージェント・宮野\n//「まま母を虐待するシンデレラ」「桃太郎を退治する鬼」「茂兵を射殺するごんぎつね」など、シュールな演技がちょっと面白いです。//-猪苗代研究員&#34;
