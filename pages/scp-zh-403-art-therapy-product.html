[[include credit:end]]

&gt; 根據截至2032/8/10為止的異常活動紀錄，依照Knave研究員的推斷，[[[SCP-ZH-403]]]實例已經擴散至無法被完整收容的規模，且SCP-ZH-403已對全世界90%使用電訊及電子科技產品的人類構成不可逆的心智影響，加諸現行主流社交媒體的使用者介面設計俱已因應「SCP-ZH-403擴散及影響之最大化」之目標而經過大幅改造，若不加以介入，則預期將最遲於2045年引發AK級「瘋狂」世界末日情景，並因此在2047年以內導致結合大規模監視科技與消費主義思想灌輸的蓄奴制普及全球政體。
