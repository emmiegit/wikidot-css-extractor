**Název: SCP-747-JP**
**Originál:** http://scp-jp.wikidot.com/scp-747-jp
**Autor:** [[*user ukarayakara]]
**Překladatel:** [[*user Dr-Screw]]
[[include info:end]]


&gt; Databáze byla úspěšně aktualizována. Větší změny: Přidán záznam testu.
[[include component:image-block
|name=http://scp-int.wdfiles.com/local--files/scp-747-jp/yudetamago.jpg
|caption= SCP-747-JP během testování
|width=300px
]]
**Objekt #:** SCP-747-JP

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Instance SCP-747-JP jsou jednotlivě zabaleny ve vystýlacím materiálu a drženy ve standardním úložném sejfu.

**Popis:** SCP-747-JP je hromadné označení pro neoplodněná vejce slepice (//Gallus gallus domesticus//) která nevykazují známky rozkladu. V této chvíli je v zadržení 81 instancí.

Anomální vlastnosti SCP-747-JP se projeví, když je alespoň 1 instance a dostatečné množství kapaliny zahřáto ve stejné nádobě. V okamžiku, kdy teplota kapaliny dosáhne přibližně 80 °C, se poziční vztahy mezi instancí SCP-747-JP, kapalinou a nádobou zcela zafixují. Poté co se tak stane, nelze těmito komponenty jednotlivě hýbat. Kapalina si navíc udržuje svou teplotu aniž by byla zahřívána a její množství neklesá vlivem vypařování. Cca po 8 minutách a 29 vteřinách fixace a udržování teploty skončí a vzorek SCP-747-JP zmizí.

Testovací záznam byl vynechán. Prosím kontaktujte Výzkumný Tým SCP-747-JP pro bližší data.

[[html]]
&lt;link rel=&#34;stylesheet&#34; type=&#34;text/css&#34; href=&#34;http://ja.scp-wiki.net/common--theme/base/css/style.css&#34;&gt;
&lt;script type=&#34;text/javascript&#34;&gt;
&lt;!--
now = new Date();
hour = now.getHours();
sec = now.getSeconds();
min = now.getMinutes();
str = &#34;[VELKÉ MNOŽSTVÍ ZÁVAD: &#34;;
str += now.getFullYear()+&#34;/&#34;;
str += (now.getMonth()+1)+&#34;/&#34;;
str += now.getDate()+&#34; &#34;;
str += ((hour &gt;9)?hour :&#34;0&#34;+hour )+&#34;:&#34;;

[[/html]]
　

[[span style=&#34;color:red&#34;]][Soubor byl aktualizován neznámým uživatelem.][[/span]]　
　
[[collapsible show=&#34;+ Otevřít soubor kromě poškozených dat&#34; hide=&#34;- Upozornit vašeho dozorce&#34; hideLocation=&#34;bottom&#34; ]]
&gt; Čtrnáctý rok. K dokonalosti to má daleko, ale asi můžeme zanechat tuhle zprávu. Je třeba to rovnat jedno po druhém. Očividně jsme ta vejce vařili už nespočetněkrát.
　
&gt; Tohle je teď jediná slušná databáze, která na světě zbyla. Selhali jsme. Všechno se pokazilo. Prolomení za prolomením, svět zažívá každou změnu kterou neznám od každé anomálie o kterou jsem neznal. Ovšem to vejce bylo podle záznamu celých těch 32 let ve varu.
　
&gt; Ikdyž nekompletní, celkem hodně záznamů se uchovalo -- myslím že kvalita samotného procesu je dost nízká. Problém je, že nevíme kdy nás to stáhne zpět. Technologický vývoj v oblasti temporálních smyček je příliš pomalé, většina souborů by byla zdevastována. Ta vajíčka se stále vaří.
　
&gt; Osmnáctý rok; šťastný nový rok. Zatím nebylo ničeho dosaženo. Bylo téměř potvrzeno, že jsme omotáni kolem toho pitomýho vejce.
　
&gt; Já těm zprávám mohu stěží uvěřit. Neuvěřitelný a přeju si, aby to vše byl přihlouplý žert. Všechna zjištění pouze ukázala, že soustředěně vaříme vejce.
　
&gt; Je to 7 měsíců od ustanovení spolupráce s Globální Okultní Koalicí; 5 a půl roku od chvíle co jsme jsme se přesvědčili o výskytu časové smyčky. Bez výsledku. Zatímco technologické progresy jsou značné, ta vejce mají nesmírně silný vliv. Mnoho jsme obětovali a výrazně jsme snížili stupeň. Vejce se vařila jako obvykle.
　
&gt; 6 let a 4 měsíce. Tyvole, proč bylo u takového objektu povoleno 21. testovaní? Do háje jak dlouho jsme vařili ta vajíčka? Odkud se do háje vzala? Vyhrabali jsme teď vagón otázek, které jsme nějak nepostřehli. Všechny z nich potvrzují přesnost těch zpropadených zpráv. A když je dostaneme, je už moc pozdě. Vejce ještě nejsou zcela uvařená.
　
&gt; Uplynulo 37 let co začalo zahřívání. S výjimkou toho vejce se svět jasně mění. Více než kdy předtím. Vejce musí být uvařeno.
　
&gt; Automatické Zaznamenávání Systému: Beze změny. 8409000h. Zahřívání pokračuje.
　
&gt; ++++ Toto hlášení má dle Nadačního-aPa Zabezpečení nejvyšší prioritu ochrany.
&gt; 
&gt; Máme tu 67. rok. Konečně jsme uspěli a vyvinuli anti-temporální obrácený systém ochrany informací. Tento soubor by mohl níže pokračovat v téměř perfektní podobě. Ovšem povolené množství dat je příliš malé, než abychom vám řekli vše o téhle technologii. Nikdy nevíme, kdy se vše opět přemění v nic. Musím to zachránit s minimem informací, zatímco se to vejce uvaří.
&gt; 
&gt; Vychází mi, že hned potom co jste začali s testováním k vám došel obrovský příliv nedokončených složek, které nesou identickou signaturu a ID; všechno v nich je pravdivé.
&gt; 
&gt; Ve zkratce, SCP-747-JP je podle všeho schopné vytvářet časové smyčky různého trvání, které ovlivňují celý pozorovatelný vesmír. Sledovali jsme zbývající stopy kam až to bylo možné, a objevili jsme, že tato časová smyčka může trvá různě, od pár minut až po několik desetiletí. Podle jedné teorie SCP-747-JP způsobuje časový přesun, když je jeho stav fixace zrušen, a vrací všechno do bodu v čase, kde zahřívání začalo. Jak můžete vidět na časových razítkách zničených složek co jste obdrželi, délka smyček se zdá být naprosto náhodná. 
&gt; 
&gt; Tohle je ledabylejší, agresivnější, a mocnější než jakákoli časová smyčka, kterou jsme kdy pozorovali a zadrželi. Obrácení času obrovských měřítek vyvolané SCP-747-JP způsobuje značně negativní efekty na realitě a na kauzalitě této základní linie vesmíru. Při minulých smyčkách byly pozorovány Scénáře Třídy-XK &#34;Konec-Světa&#34;, Scénáře Třídy-CK &#34;Restruktualizace&#34; a dokonce Scénáře Třídy-XK &#34;Selhání-Reality&#34;.
&gt; 
&gt; Alespoň že při posledním testování byla fixace SCP-747-JP přerušena po 8 minutách a 29 sekundách, a nebyl zde žádný problém. Pokud bylo testování ukončeno bez nějakých obtíží, znamená to... vím, že je jen malá šance, ale... uspěli jste. Na základě faktu, že instance SCP-747-JP zmizely po určitém časovém intervalu (08:29), neznámého původu SCP-747-JP a několikanásobných stop retrokauzální přestavby a časového obratu, jsme došli k závěru, že tu [[span style=&#34;color:red&#34;]][Neznámá chyba: Data neexistují][[/span]]
　
[[span style=&#34;color:red&#34;]][byl detekován 1 nový textový soubor: Bez signatury odesílatele][[/span]]
　
&gt; Díky za vše. Miluji taková napůl uvařená vejce, ale fakt nevím jak dlouho bych je měl vařit, a někdo musí na vajíčka dávat pozor. Takže, zase příště. Čau.
