**요약:** 2020년 11월 자정을 기하여, 심야클럽이라 불리는 단체가 앤더슨 로보틱스의 공장 시설을 습격한 사건이다. 이 사건으로 앤더슨 로보틱스가 보유하고 있던 [http://scpko.wikidot.com/scp-2306 심령 독립체 자산]이 풀려났으며 다수 관련자가 신체적, 경제적 피해를 입었다.

**성명:** 하워드 로버트슨

**불균성 상호참조:** 심령 독립체, 심야클럽, 존재운동역학적, 영파

||~ 성별 ||~ 신장 ||~ 체중/체격 ||~ 인종 ||~ 모발 ||~ 홍채 ||~ 밝혀진 속성 ||
|| 남성 ||  7피트 || 불명, 건장함  || 게르만족 || 갈색 || 녹색 || A급 심령독립체로, 2020/3/9 당시 실족사로 사망한 바 있음.||

**능력:** 소위 폴터가이스트라고도 하는 영적 존재운동역학 능력을 지니고 있으며 이는 주로 주변의 무기체를 움직이는 데 쓰인다. 용의자의 경우 35파운드 초과의 물체는 움직일 수 없다. 부가적으로 영파를 사용하여 전자제품에 피해를 입힐 수 있다.

**목적/동기:** 앤더슨 로보틱스 공장 내 심령 독립체의 해방.

**범행수법:** 앤더슨 공장에 침입하여, 영파를 통해 공장 내의 보안 기기를 파괴하였고 보안 요원 세 명을 제압하였다. 또한 내부의 심령 독립체 해방에 기여하여 다수 관련자에게 간접적으로 피해를 입혔다.

**양태:** 용의자는 심야클럽의 &#39;정식&#39; 회원은 아니지만, 심야클럽의 행동 원리에 깊이 동조하고 있었던 것으로 보인다. 사건 당시 심야클럽 인물들과 접촉하였으며 함께 행동하였다.

**성명:** 유서진

**불균성 상호참조:** 인간, 심야클럽, 적대적

||~ 성별 ||~ 신장 ||~ 체중/체격 ||~ 인종 ||~ 모발 ||~ 홍채 ||~ 밝혀진 속성 ||
|| 여성 ||  6.3피트 || 134파운드, 마름  || 한국계 || 진갈색 || 검은색 || 심야클럽을 대표하는 외교부장격 인물.||

**능력:** 용의자는 변칙적 능력이 없으나, 여러 가지 불균성적 물품들을 소유하고 있다.

**목적/동기:** 앤더슨 로보틱스 공장 내 심령 독립체의 해방.

**범행수법:** 공장 습격을 지휘하였으며, 다수의 내부 자산을 파괴 또는 탈취했고 보안 요원 다섯 명을 제압하였다. 또한 내부의 심령 독립체 해방을 주도하여 다수 관련자에게 간접적으로 피해를 입혔다.

**양태:** 용의자는 심야클럽의 대표자이며, 피해 기업에 적대적인 모습을 자주 보여 왔다. 기초적 전투술을 익히고 있으며 상술한 불균성적 물품을 사용하여 도주나 공격을 사용하므로 주의가 필요하다.
[[/tab]]
[[tab 증거]]

A. **파손된 방령(防靈) 컨테이너:** 앤더슨 로보틱스 측에서 심령 독립체 보관에 사용하던 컨테이너. 진공장치와 기적학적 인발을 통해 심령 독립체를 내부에 봉인할 수 있다. 이 장치가 총탄에 의해 파손되면서 심령 독립체 총 9개체가 탈주했다.

B. **불균질적으로 개조된 총탄:** 용의자 유서진이 사용한 총기에서 발포된 총탄. [[[Nx-06| 알 수 없는 방식]]]으로 개조되어 있으며, 발포 시 불안정한 대기 흐름을 유발할 수 있다.

C. **불균질적으로 개조된 수류탄:** 폭발 기능은 없으며, 작동할 시 근처 벽면에 영어로 &#34;심령 착취 결사반대&#34;라는 글씨가 나타난다. 겉면에 [[[scp-907-ko| OJM]]]이라는 이니셜이 새겨져 있다. 총 2개를 입수하였다.

**UIU 행동 내역:**

__11/5/2020:__ 스리포틀랜드에서 기원을 알 수 없는 길,,way,,의 존재가 포착되었다. 특이사건반 측 요원들이 조사에 나섰으나 진입자는 찾아낼 수 없었다.

__11/12/2020:__ 오후 11시 30분, 앤더슨 로보틱스 공장 측 인물 대부분이 퇴근한다.

11시 50분, 용의자들이 정문을 통해 진입한다. 로버트슨이 영파 능력을 발생시켜 다수 전자 장비를 무력화하며, 이때 보안 장비도 파손되어 용의자들의 접근에 대응하지 못한다. CCTV 등의 장비가 무력화되면서 경비 인원들이 대응에 나선다. 로버트슨이 벽을 투과하여 다른 방향으로 행하고, 유서진은 경비 인원들과 마주한다.

경비 인원들이 용의자에게 총기를 겨누어 제압을 시도하나, 용의자가 코트 주머니에서 모종의 불균질적 장비를 사용하여 경비들로부터 모습을 감춘다. 경비가 유서진이 위치했던 곳에 접근하지만 용의자는 이미 도주한 것으로 보인다.

11시 55분, 로버트슨이 심령 독립체 보관 시설에 접근하여, 외부 봉인에 손상을 입히려고 시도하나 기적학적 인발 때문에 본인이 타격을 입고 물러난다. 건물 전체를 순찰 중이던 경비 인원이 로버트슨에게 접근하여 체포를 시도하지만, 용의자는 물리적 공격에 피해를 입지 않고 회피한다. 경비 인원이 지원을 요청한다.

11시 56분, 경비 2명이 추가적으로 도착한다. 경비 중 하나는 기적사로, 기적학적 능력을 사용하여 용의자를 공격한다. 용의자가 타격을 입으며, 일시적으로 의식을 잃는다. 기적사 경비가 그를 체포하려고 시도한다.

11시 57분, 유서진이 보관 시설에 침투한다. 경비들은 눈치채지 못했는데, 이는 방금 사용된 불균질적 장비의 영향으로 보인다. 유서진이 총기를 사용하여 봉인 시설을 파괴한다. 경비가 침입을 눈치채고 용의자에게 기적술을 사용한다. 유서진이 다시 발포하자 대기의 흐름이 불안정해져 회오리가 형성된다. 기적술이 무효화되고 보관 중이던 심령 독립체 아홉 개체가 풀려나 경비를 습격한다.

11시 59분, 유서진이 심령 독립체들과 상호작용하여 공격을 중단하도록 지시한 후, 로버트슨의 정지 상태를 해제하여 이동을 지시한다. 경비들이 사태를 신고하려 하지만 심령 독립체들에 의해 무효화된다. 유서진이 수류탄을 던지고, 경비들이 대피한다. 수류탄은 폭발하는 대신 빛을 내며 벽에 &#34;심령착취 결사반대&#34; 문구를 새긴다.

용의자들이 건물에서 나가 대기 중이던 차량을 타고 도주한다.

__11/13/2020:__ 

오전 12시 2분, UIU 차량이 용의자들을 추격한다. 유서진이 이를 눈치챈다. 창문이 열리더니 심령체 두 개체가 차량에 이식되어 방향을 혼란시킨다.

12시 3분, UIU 차량 두 대가 투입되며, 요원이 사격하여 용의자 차량의 타이어를 파괴한다. 차량이 정지한다. 유서진이 창문으로 발포하여 회오리바람을 형성한다. 요원들은 용의자의 총탄이 모두 소모될 때까지 대기하라는 우선 지시를 받는다.

12시 5분, 로버트슨이 이끄는 심령 독립체들이 차량에서 내려 폴터가이스트 현상을 일으킨다. 요원 측 사격이 공중에서 정지한다. 요원 중 심령술사가 이를 제어하려고 시도하지만 유서진의 사격으로 타격을 입어 실패한다. 주변 민간인들이 동요한다.

요원들이 추가 배치되어 용의자들을 포위한다. 유서진과 로버트슨이 몇 차례의 대화를 나누더니 로버트슨이 차에서 빠져나와 강력한 전자기재해를 일으킨다. 파견 요원들의 무전이 끊기며 일시적 혼란이 야기된다.

12시 7분, 유서진이 마지막으로 발포한다. 강한 불균질성 기능이 사용되어 근방에 큰 대기 흐름이 발산된다. 유서진이 차량에서 내려 심령 독립체들과 함께 길,,Way,,을 사용하여 도주한다. 요원들이 추격하나 로버트슨에 의해 방해받는다.

12시 8분, 로버트슨이 체포된다.
