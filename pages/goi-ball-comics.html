&gt; GOIball (or Foundationball), a series of comics concerning various [[[Groups of Interest]]], inspired by Polandball ([http://www.scp-wiki.net/forum/t-1009829/goi-ball-comic Original forum thread]). All of them are based on personal understanding of GOIs, or are simply for fun, thus don&#39;t need to be taken seriously. Enjoy!
