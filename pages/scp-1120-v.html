**Объект №:** SCP-1120

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-1120 должен храниться в стандартной складской ячейке в крыле содержания объектов класса Безопасный Зоны 77. В SCP-1120 не следует помещать никакие съедобные вещества, кроме как при проведении опытов. Любой сотрудник, контактировавший с SCP-1120 в активном состоянии, должен немедленно покинуть его активную зону и доложить об этом медицинскому персоналу. Возврат в строй возможен не ранее, чем после полного медицинского обследования.

**Описание:** SCP-1120 представляет собой медную чашу ручной работы, предположительно созданную в Египте между ███ и ███ годами н.э. Химический анализ SCP-1120 показал следовые количества нескольких минералов, не встречающихся в Египте.

У субъектов, употребивших твёрдую пищу из SCP-1120, наблюдаются непреходящие изменения пищеварительной системы. Желудок прекращает секрецию желудочной кислоты, двенадцатиперстная кишка разбухает, запирая пищу в желудке. SCP-1120 делает невозможным срыгивание пищи, подавляя активность мозга в области постремы. Эти изменения не затрагивают слюнные железы и пищевод, которые продолжают нормально функционировать. На момент смерти желудок содержит в среднем три килограмма пищи, бо́льшая часть которой начала разлагаться. Процесс разложения приводит к разбуханию желудка до такой степени, что его давление на внутренние органы может привести к их повреждению. Без оказания медицинской помощи эффект приводит к смерти в 100% случаев. Современные методы лечения заключаются в операции по удалению содержимого желудка. Субъекты, пострадавшие от SCP-1120, могут по-прежнему получать питание внутривенно. 

Однако, при потреблении из SCP-1120 жидкости, эффекту подвергаются слюнные железы, пищевод и внутренняя часть рта субъектов. Части тела, содержащие кальций (такие как зубы), теряют пигментацию и становятся ломкими. Ткани пищевода становятся чувствительными до такой степени, что потребление какой-либо пищи кроме жидкостей приводит к чрезвычайно болезненным ощущениям. Слюнные железы производят слюну в значительно меньших количествах, делая необходимым потребление дополнительных жидкостей. Это приводит к электролитному дисбалансу и, как следствие, психической нестабильности и смерти. 

SCP-1120 был обнаружен в 1979 году, персоналом Фонда, размещённым в наблюдательной зоне в Египте. После начала операции против подразделения КСИР, мешавшего деятельности Фонда в области, МОГ-████-██ атаковали силы, защищавшие руины в провинции [УДАЛЕНО]. Во время боевых действий члены опергруппы наткнулись на SCP-1120, находившийся внутри погребальной камеры, на стенах которой обнаружились повреждённые иероглифы. Записи, обнаруженные в течение послеоперационного расследования, подтвердили аномальные качества SCP-1120, и 15.12.1980 он был классифицирован как Безопасный. 

**Приложение:** Перевод иероглифов с места обнаружения SCP-1120 был частично успешным - было удачно переведено большинство неповрежденных участков. Копия перевода добавлена в этот отчёт. 

&gt; В одиннадцатом году, люди пришли, чтобы торговать... принесли дары господину дворца. Изысканную чашу, которая дарует хозяину красоту и несокрушимость столпа... Оставаясь в седле, господин дворца был поражён болезнью, которой не ведал ни один человек... Царь велел похоронить его в скрытой гробнице... не было подобной в любой другой земле.</textarea></pre>
