    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Identyfikator podmiotu:** SCP-3890

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Ze względu na naturę SCP-3890 i moją obecną sytuację, nie jestem w stanie wprowadzić czynności przechowawczych. W międzyczasie skupię się na eksploracji SCP-3890 i anomalnych zjawiskach w nim.

**Opis:** SCP-3890 jest prawdopodobnie pozawymiarową lub pozaziemską przestrzenią, do której ja, Doktor Elizabeth Graham, zostałam jakimś sposobem przeniesiona z Ośrodka 22 dnia 17.02.2016 roku. W momencie przeniesienia, przenosiłam szablon dokumentacji do zabezpieczenia kilku innych obiektów SCP, ale nie sądzę, żeby było to powiązane z tą anomalią. Nie jestem także pewna czy zostałam przetransportowana tutaj ze względu na moje powiązanie z Fundacją.

Jeśli chodzi o geografię, SCP-3890 przybiera postać z pozoru nieskończenie płaskiej pustyni z ruinami o różniącej się architekturze, które wystają z piasku. Zauważyłam obecność budynków o nowoczesnym wyglądzie jak i ruin starożytnych struktur przypominających te rzymskie i erikeszańskie. Eksploracja tych konstrukcji wykazała, że są w większości puste -- nie jestem pewna czy to ze względu na wystrój, czy przez to, że zostały już ograbione w przeszłości przez instancje SCP-3890-1.

SCP-3890, z tego co mogę stwierdzić, przechodzi cykl słoneczny identyczny do tego na Ziemi. Możliwe, że ta lokacja //nie jest// pozawymiarowa lub pozaziemska, ale jest miejscem na Ziemi, które pozostaje ukryte, najpewniej poprzez pewien rodzaj antymemetycznego kamuflażu? Za dnia jest ciepło, a w nocy jest zimno, aczkolwiek nigdy do takiego stopnia, aby powodowało to dyskomfort. Tym samym bardzo różni się od faktycznej pustyni.

SCP-3890-1 jest moim zbiorczym oznaczeniem na humanoidalne byty, które przemierzają SCP-3890. Nie reagują na jakiekolwiek bodźce i, o ile mogę stwierdzić, po prostu chodzą bez konkretnego celu. Zauważyłam, że wiele z nich po prostu chodzi w kółko wokół budynków. Czy kryje się za tym zachowaniem jakieś znaczenie, czy po prostu nie są rozumne? Nie mogę tego określić. Tak samo, jak budynki, instancje SCP-3890-1 zdają się pochodzić z różnych miejsc i czasów -- część ze współczesności, część ze starożytności. Pozyskałam nóż z kieszeni jednego z SCP-3890-1, więc mogę się do ograniczonego stopnia przed nimi bronić, jeśli będzie to konieczne.

Ponadto, instancje SCP-3890-1 nie bronią się, kiedy zostaną zaatakowane. Autopsja jednego z nich wykazała brak różnic w anatomii SCP-3890-1 i normalnego człowieka. Do głowy przychodzą mi dwie możliwości:

# Osobniki SCP-3890-1 są bytami, które powstały, aby przypominać ludzi. Ich nierozumna natura jest przyczyną nieidealnego stworzenia;
# Osobniki SCP-3890-1 są ludźmi, których umysły zostały zmienione w jakiś sposób, aby ograniczyć ich zdolności.

Jak dotąd zdaje się, że osoby wewnątrz SCP-3890 nie odczuwają głodu i spragnienia. Byłam tu przez trzy dni i czuję się praktycznie tak samo, jak kiedy się tu pojawiłam. Nie mogę jednak być pewna czy //nie potrzebuję// już jedzenia i wody czy tylko sądzę, że nie potrzebuję. Jako że [*/scp-3890/offset/1 nie znalazłam] tutaj żadnego jedzenia poza SCP-3890-1, a wolałabym zjeść coś innego poza nimi.</textarea></pre>
