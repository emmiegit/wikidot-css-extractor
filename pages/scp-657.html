**Articolo:** [https://scp-wiki.wikidot.com/scp-657]
**Autore:** [[*user Luxtizer]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-657

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-657 deve essere contenuto in una stanza di 8m x 8m nel Sito-19 con un letto matrimoniale e qualsiasi altro mobilio da lui richiesto.

--SCP-657 è autorizzato a muoversi liberamente all&#39;interno del Sito-19, purchè sia accompagnato da almeno un membro del personale con un livello di sicurezza 2 o superiore.-- A seguito dell&#39;esperimento 657/076, SCP-657 non è più autorizzato a lasciare la sua stanza. A SCP-657 deve essere concessa ulteriore libertà di scelta circa le possibilità di intrattenimento, data la revoca delle precedenti procedure, al fine di garantire il mantenimento della sua salute mentale. Due membri del personale con almeno un livello di sicurezza 2 devono restare di guardia all&#39;interno della stanza di SCP-657 per monitorarlo ed assicurarsi che non tenti la fuga. I membri del personale devono evitare il contatto fisico con SCP-657 a meno che non sia necessario trattenerlo durante un&#39;eventuale fuga o per la sua incolumità.

Ad SCP-657 devono essere forniti tre pasti al giorno, un multivitaminico ed una scorta di farmaci per trattare la sua artrite.

**Descrizione:** SCP-657 sembra essere un maschio caucasico di circa cinquantacinque anni. SCP-657 è per lo più calvo e gli rimane solamente una piccola quantità di capelli grigi. Il soggetto è alto 1,75 metri e pesa 77 chilogrammi. SCP-657 preferisce indossare abiti da lavoro a tre bottoni, generalmente di colore grigio antracite o blu navy, assieme a cappelli a bombetta. Tutti i test medici hanno indicato che SCP-657 sia un normale maschio umano sulla cinquantina in un buono stato di salute. SCP-657 preferisce essere chiamato &#34;Gustav&#34; o &#34;Mr. Nobel&#34;, ma risponderà anche alla sua designazione SCP.

SCP-657 possiede la capacità di prevedere l&#39;ora della morte di un individuo con estrema precisione. Per fare una previsione, SCP-657 necessita il contatto fisico con l&#39;individuo. Non serve che il contatto sia prolungato o invasivo; è sufficiente una stretta di mano. La precisione delle previsioni di SCP-657 sembra in gran parte dipendere da quanto imminente sia la morte. Quando è entrato in contatto con un membro del personale di classe D che sarebbe dovuto essere terminato il giorno successivo, SCP-657 è stato in grado di prevedere con precisione l&#39;ora della morte fino al minuto senza accesso alle informazioni di pianificazione. Quando entra in contatto con individui per i quali non prevede la morte per almeno un decennio, SCP-657 generalmente non è capace di fornire informazioni più dettagliate circa l&#39;anno della morte. Ad oggi, SCP-657 afferma di non essere in grado di ottenere altre informazioni sulla causa o sulle circostanze della morte di un individuo.

Per ragioni sconosciute, SCP-657 afferma che le sue capacità non abbiano effetto su un numero ristretto di individui, tra cui l&#39;Agente ███████, il Dr. ██████████ e il Dr. ███ ██. I test poligrafici supportano queste affermazioni. Non è stato individuato nessun fattore accomunante tra questi soggetti al di là del loro legame con la Fondazione.

Gli individui esposti a SCP-657 spesso lo descrivono come sospetto, sgradevole o semplicemente &#34;inquietante&#34;, indipendentemente dal fatto che siano consapevoli o meno delle sue capacità. I soggetti che sono a conoscenza della capacità di predire la morte di SCP-657 spesso attribuiscono il loro disagio a questo suo aspetto peculiare. Coloro che non ne sono a conoscenza, di solito non sono in grado di articolare un motivo specifico per il loro disprezzo di SCP-657.

**Addendum:** Note sul Recupero

SCP-657 è stato recuperato nella città di █████████████████ negli Stati Uniti. Mentre era impiegato come impresario di pompe funebri di una grande agenzia, SCP-657 aveva avuto un&#39;accesa discussione con un dipendente con il quale aveva avuto precedenti disaccordi. Mentre correggeva il lavoro del collega, SCP-657 ha affermato &#34;Perchè cazzo dovrebbe importarmene? Sarai morto prima della fine della settimana.&#34; davanti a diversi testimoni. In seguito alla morte del suo collega avvenuta tre giorni dopo a causa di una caduta dal tetto della propria abitazione, SCP-657 venne arrestato dal dipartimento di polizia locale con l&#39;accusa di omicidio. Mentre veniva arrestato, SCP-657 ha fatto osservazioni simili prevedendo la morte di uno degli agenti coinvolti nel suo arresto, che è stato successivamente vittima di un incidente da arma da fuoco, causato da un sospettato non correlato due giorni dopo la sera della premonizione, come previsto da SCP-657.

SCP-657 ha suscitato l&#39;attenzione della Fondazione quando la polizia locale ha presentato una richiesta di risorse federali per indagare su ogni possibile connessione tra SCP-657 e la sparatoria dell&#39;ufficiale. Furono presi degli accordi affinché SCP-657 fosse processato e condannato per l&#39;omicidio del suo dipendente e per la cospirazione dell&#39;omicidio dell&#39;ufficiale che lo aveva arrestato, e condannato a morte. SCP-657 è stato preso in custodia dalla Fondazione tramite le stesse procedure impiegate per ottenere il personale di classe D.

**Addendum 657-1:** Esperimento 657/076

SCP-657 è stato presentato a [[[SCP-076 | SCP-076-2]]] come potenziale recluta per la Squadra Speciale Mobile Omega 7. Questo era un pretesto per permettere a SCP-657 di entrare in contatto fisico con SCP-076-2. Al contatto con SCP-076-2, lo sguardo di SCP-657 è diventato vacuo ed ha sucessivamente perso conoscenza. SCP-657 è rimasto in stato comatoso per poco più di una settimana. Dopo essersi ripreso, SCP-657 ha affermato di non avere alcun ricordo dell&#39;incontro con SCP-076-2. Un test poligrafico ha indicato che queste affermazioni erano veritiere. A seguito di questo incidente, le procedure di contenimento per SCP-657 sono state modificate per garantire ad SCP-657 di non entrare in contatto con nessun altro SCP umanoide. Ulteriori test che prevedono l&#39;esposizione di SCP-657 a SCP umanoidi possono avvenire solo con l&#39;autorizzazione di un membro O5.
