    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[!--
但真实情况其实是这样。
--]
[[collapsible show=&#34;► 事故记录：最终Illions事件&#34; hide=&#34;▼ 访问内容中。请稍候。&#34;]]
&gt; **[开始记录]**
&gt;  
&gt; **Ashcombe:** 好了，我们快点来搞定这个屁事。
&gt;  
&gt; **Dalton:** 老头子是对的。我再也没法承受了。但在你们全部投给我之前，我只想说—
&gt;  
&gt; **Simmons:** 我们不会投你的，呆子。
&gt;  
&gt; **Dalton:** 啥？真的？没有人吗？
&gt;  
&gt; **Ashcombe:** 去你妈！我就投他！ 
&gt;  
&gt; **Long:** 我不会。我投Jeannie。
&gt;  
&gt; **Kirkwood:** 我也爱你噢，Shells。
&gt;  
&gt; **Simmons:** 各位，拜托。先别给任何人投票。我有话要说。
&gt;  
&gt; **Hughes:** 你一般都有，对。
&gt;  
&gt; **Simmons:** 我们试过了很多事情。我们试过用平票来结束。我们还试过完全不投票。但过去四十五年里，还有些东西我们是没试过的。我不知道这是不是魔法的一部分，还是说我们居然就这么傻—
&gt;  
&gt; **Ashcombe:** 如果你有什么计划，今天就快点亮给我们，拜托。
&gt;  
&gt; **Simmons:** Ricks。我们得投给Dr. Ricks。
&gt;  
&gt; [11秒沉默。]
&gt;  
&gt; **Hughes:** 耶稣基督。
&gt;  
&gt; **Ashcombe:** 当然了。值得一发。
&gt;  
&gt; **Dalton:** 等下。等下。我不明白。
&gt;  
&gt; **Simmons:** 想一想。我们怀疑游戏被操控有好几年了吧。
&gt;  
&gt; //Dr. Ricks在附近观察到了这种进展，明显变得焦躁起来。//
&gt;  
&gt; **研究助理Baxter:** (//对Dr. Ricks//)我们应否干预？
&gt;  
&gt; **Dr. Ricks:** 我们稍等下。
&gt;  
&gt; **Simmons:** 这整件事明显是个虐待狂行为。有人在拿我们取乐。那么，很自然，它会想要看着我们。
&gt;    
&gt; **Dalton:** Dr. Ricks来这里才只有，怎么？八年吧？
&gt;   
&gt; **Hughes:** 我们在他之前有过其他的主持研究员。Dr. Olsen，Dr. Smith，Dr. Shipley—
&gt;   
&gt; **Long:** 完全有可能都是同一个人！它在变幻形态！
&gt;   
&gt; **Simmons:** 没错。
&gt;  
&gt; **Kirkwood:** 这婊子养的。
&gt;    
&gt; **Hughes:** 等下，我还以为你说你都知道的？
&gt;     
&gt; **Kirkwood:** 我骗人的。
&gt;    
&gt; **Simmons:** 所以就这么定了：我们要投给Ricks。可有人反对？
&gt;    
&gt; //其他对象均表示同意。//
&gt;   
&gt; **Dr. Ricks:** 我很抱歉，我觉得把SCP-3306关注人员以外的任何人牵扯进来都应视为突破收容。
&gt;    
&gt; **Kirkwood:** 下地狱去吧！
&gt;    
&gt; **Hughes:** 我不敢相信我们都信任你。 
&gt;    
&gt; **Dr. Ricks:** (//朝研究助理Baxter//) 宣布封锁。
&gt;    
&gt; //Baxter没有回应。//
&gt;   
&gt; **Dr. Ricks:** 快把我们都封锁了，该死的！
&gt;   
&gt; **研究助理Baxter:** 我很抱歉，我不...你什么时候开始在这工作的？我尽力想记起来，然后我—
&gt;    
&gt; **Dr. Ricks:** 头脑清醒点。这是模因！它在影响你的心智！快点启动封锁我们之后在讨论这事。
&gt;   
&gt; **研究助理Baxter:** 那你怎么不安排呢，先生？你也有权限，不是么？
&gt;    
&gt; //Dr. Ricks暴烈地抓住研究助理Baxter的喉咙。//
&gt;    
&gt; **Dr. Ricks:** 我是个基金会科学家！我一直都是科学家！我不想要这样！你们以为我喜欢这样？去你妈，你甚至都—
&gt;     
&gt; //SCP-3306突然停止转动，3306-POI对象全部掉落下来。//
&gt;   
&gt; **SCP-3306:** (//预录制的信息//) 恭喜，你们赢了！我们希望你们喜欢这次游戏。快快再来玩！
&gt;    
&gt; //Dr. Ricks松开了研究助理Baxter，后者很快逃开。SCP-3306上的灯光变暗。Dr. Ricks倒地。//
&gt;   
&gt; **Dr. Ricks:** 我明白了。感谢你们的时间。
&gt;    
&gt; **[记录结束]**

**后续：** 此事件后，SCP-3306全部异常活动停止，3306-POI对象被集体安排在隔离下。 后续对Dr. Rick的尸体进行了尸检，发现他在SCP-3306停止活动的同时突发致命心脏病。 尸体上未观察到其他异常特性，调查人员也尚未确认到Dr. Rick的基金会的履历中有任何反常之处。3306-POI对象似乎恢复了正常生理功能。

根据站点主管Goode指令，若在370天内没有观察到其他异常现象，SCP-3306将被重分级为无效化，并对其文件进行重写。一旦无效化得到确认，3306-POI将被施以记忆删除、给予新的身份并重新回归到社会中。 
[[/collapsible]]</textarea></pre>
