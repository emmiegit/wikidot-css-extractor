//-натянутое приветствие -//Дорогие сотрудники Организации! Вас приветствуют транснациональная корпорация «Глобал Индастриз» (девизы Компании: «Если вы хотите попробовать на вкус Эверест, наше дело – сделать его съедобным», «Мы занимаемся всем на свете, преимущественно – зубами») и ее президент Джон Дж. Барсум-старший. В результате темпорального сканирования 4 уровня нам стало известно, что в Вашем распоряжении находится некий [[[scp-1128-ru-j |мистер Джонс]]], имеющий при себе образец нашей продукции. //– бесконечный цинизм и жажда сверхприбыли -// Испытывая серьезное беспокойство за его, Джонса, дальнейшую судьбу, мы тем не менее желали бы предложить Вам Вневременное Торговое Соглашение о первичном тестировании нашей продукции.

//-риторический вопрос -// Почему именно Ваша Организация? //– вымученный юмористический комментарий -// Может быть, мы делаем такие предложения всем Организациям, начиная с первой страницы телефонного справочника? //– настойчивое, но бессмысленное отрицание –// Нет, нет и еще раз нет! //– констатация очевидного домысла –// Обратиться к Вам нас заставили результаты колоссального по своему объему научного исследования, проведенного лучшими специалистами Компании. Согласно полученным данным, тестирование продукции на сотрудниках Вашей Организации будет:

на 17% безопаснее, чем на аборигенах из племени ибу (Центральная Африка);
на 845% интенсивнее, чем на тларклартанцах и румилианах;
на 3% эффективнее, чем любой эксперимент с участием галапагосских черепах.

//-наигранный энтузиазм -// На сегодняшний момент Компания готова предоставить Вам следующие образцы товаров:

- зубные коронки, оповещающие вибрацией о смене времен года;
- фиксаторы лицевых мышц (более 400 различных вариантов улыбки);
- невидимые зубочистки;
- гель, уменьшающий повреждения эмали при скрипении зубами;
- комплект из 128 насадок для языка (11 насадок – эксклюзивны и дальнейшему распространению не подлежат!).

//- чрезвычайно опасное предложение –// Помимо этих заурядных приспособлений, «Глобал Индастриз» предлагает Вам испытать несколько образцов экспериментальной продукции. Например:

- Зубная паста «Профетикс». Слоганы: «Вы увидите свои зубы чистыми, раньше чем их коснется щетка, «Превратите утреннее умывание в визит к гадалке», «Будущее смотрит на вас из зеркала в ванной». Благодаря содержащимся в пасте микроскопическим кристалликам пифиака, дельфиазина и хлорпрофетанола, Вы сможете:

- стать свидетелем Судного дня;
- узнать, будет ли счастливым брак, заключенный на небесах;
- получить точные сведения о том, пойдет ли дождь во время игры «Ковбоев» и «Янки».

//- равнодушное предостережение –// Не оставляйте пасту на солнце дольше, чем на пятнадцать минут. При употреблении испорченного продукта возможны побочные эффекты, как то: разрыв ткани пространства и времени, видения, содержащие в себе информацию о событиях прошлого (в том числе и о тех, о бытности которых Вы до настоящего момента даже понятия не имели), а также зуд и жжение в области десен.

- Разумный зубной протез «Лучший друг». Слоган: «Добрый, умный, отзывчивый, а главное – он любит тот же шоколад, что и ты».

- Интеллектуальная жевательная смесь «Сноб». Слоган: «Плюнули в душу? Открой в себя эстета!». Стоит только разжевать один кубик смеси и плюнуть в случайного прохожего (желательно в лицо), как он из проходимца и круглого невежды превращается в приятного собеседника – знатока мировой литературы и кинематографа.

//- заискивающее предложение -// Если Вы согласны принять участие в тестировании, распечатайте это сообщение, хорошо прожуйте его и проглотите. //– неискреннее обещание -// Мы свяжемся с Вами в самом скором времени!

//- равнодушное пожелание -// Удачи!

За ответственного секретаря М.Кайтека – ЗОРБОТ №12454-2.
