    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:3law]]

[[include :scp-wiki:component:interwiki-style
| priority=1
| theme=https://scp-wiki.wdfiles.com/local--code/stormbench/1
]]

[[module CSS]]
.scpnet-interwiki-frame {
    filter: none;
}
[[/module]]

[[code type=&#34;css&#34;]]
#side-bar a:visited,
#interwiki a:visited {
   color: #4682B4;
}
 
#interwiki .menu-item &gt; .image {
    filter: hue-rotate(210deg);
    -webkit-filter: hue-rotate(210deg);
}
 
#side-bar .side-block,
#interwiki .side-block {
    border: 1px solid #315B7D;
    background: #E2E4E7;
    box-shadow: none;
}
 
#side-bar .side-block.media,
#side-bar .side-block.resources {
    background: #E2E4E7;
}
  
#side-bar .heading,
#interwiki .heading{
    color: #315B7D;
    border-bottom: solid 1px #315B7D;
}
[[/code]]

[!--
This is a workbench I am using for some Tech Team related List Page modules.

[[collapsible show=&#34;+ Orphan Supplements&#34;]]
[[module ListPages tags=&#34;supplement&#34; separate=&#34;no&#34; parent=&#34;-&#34; perPage=&#34;100&#34; order=&#34;name&#34;]]
* [[[%%link%%/noredirect/true|%%title%%]]] by %%author%%
[[/module]]
[[/collapsible]]

[[collapsible show=&#34;+ Orphan Fragments&#34;]]
[[module ListPages category=&#34;fragment&#34; separate=&#34;no&#34; parent=&#34;-&#34; perPage=&#34;100&#34; order=&#34;name&#34;]]
* http://scp-wiki.wikidot.com/%%fullname%% -- %%title%% by %%author%%
[[/module]]
[[/collapsible]]

[[collapsible show=&#34;+ Fragments Missing Tag&#34;]]
[[module ListPages category=&#34;fragment&#34; separate=&#34;no&#34; tags=&#34;-fragment&#34; perPage=&#34;100&#34; order=&#34;name&#34;]]

[[/module]]
[[/collapsible]]

[[collapsible show=&#34;+ Non-Adult Redirect Pages&#34;]]
[[module ListPages separate=&#34;no&#34; tags=&#34;redirect -adult&#34; perPage=&#34;100&#34; order=&#34;created_at desc&#34;]]

[[/module]]

[[/collapsible]]

----

[[collapsible show=&#34;+ Wrong Category Themes&#34;]]
[[module ListPages category=&#34;component&#34; separate=&#34;no&#34; tags=&#34;theme&#34; perPage=&#34;100&#34; order=&#34;name&#34;]]

[[/module]]
[[/collapsible]]

[[collapsible show=&#34;+ Temporary Theme Pages&#34;]]
[[module ListPages separate=&#34;no&#34; category=&#34;*&#34; tags=&#34;_theme-temp&#34; perPage=&#34;100&#34; order=&#34;name&#34;]]

[[/module]]
[[/collapsible]]

----
