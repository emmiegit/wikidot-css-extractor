**Ítem #:** SCP-CN-815

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se han identificado 428 instancias de SCP-CN-815 y se encuentran almacenadas en el [[[secure-facility-dossier-site-cn-71|Sitio-CN-71]]]. Las instancias de SCP-CN-815 están cultivadas en el invernadero del Sitio CN-71, C3, Zona 2, lo que requiere un riego por goteo semanal para proporcionar el agua y los nutrientes necesarios para la anomalía.

Se cree que SCP-CN-815 todavía está ampliamente distribuido en Hong Kong y puede haberse extendido a las zonas vecinas.

**Descripción:** SCP-CN-815 es una especie anómala del género //Nepenthes// cuya única distribución natural conocida se encuentra en Hong Kong y su morfología difiere considerablemente de la de otras especies del género:
* Es una planta parasitaria que vive en el recto de los seres humanos menores de 18 años y en la vagina de las mujeres, excepto durante los períodos de floración y fructificación, y actualmente se desconoce el modo de transmisión a los seres humanos. Debido a una pérdida fundamental de la capacidad fotosintética, la anomalía depende de la depredación de los nutrientes y permanece en un estado inerte sin actividad vital aparente durante la mayor parte de su vida.
* Pérdida de la mayoría de las características de las //Nepenthes//, las cuales solo tienen un rizoma corto (0,3-0,5 cm) y una trampa para insectos basada en el rizoma (1-3 cm de ancho y 5-6 cm de largo). Las raíces tienen diminutos ganchos en forma de garras para una fácil fijación en el huésped. Es importante señalar que la morfología de las jaulas es especializada y no hay diferencia morfológica entre las jaulas superiores e inferiores. La jaula de alimentación es un cilindro translúcido y es extremadamente flexible y maleable, extendiéndose hasta 30 cm. En el estado inerte la jaula se contrae y forma un anillo con un radio de 0,5 cm y un grosor de aproximadamente 1 cm.
* El interior de la jaula está cubierto de diminutos dientes afilados y de 8 a 14 espinas, cuyas raíces están cubiertas de glándulas que secretan jugos digestivos, consistentes principalmente en varias enzimas digestivas, metandrostenona y flutamida, y cada espina dorsal suele almacenar de 10 a 15 ml de jugos digestivos. Los dentículos y espinas de SCP-CN-815 en estado inerte se ablandarán y las espinas producirán solo jugos digestivos mínimos.

SCP-CN-815 en su estado inerte será activado por el aplastamiento repetido por un cuerpo extraño mediano o grande o por una alta frecuencia de vibración. La jaula en el estado activado se desplegará rápidamente, encapsulando y retrayendo el cuerpo extraño que desencadenó la propiedad anómala para asegurar que los dientes se mantengan en su lugar. A medida que aprietan, las espinas dentro de la jaula penetrarán en el cuerpo extraño y comenzarán a liberar una gran cantidad de jugos digestivos. SCP-CN-815 consumirá suficientes nutrientes y dejará de producir jugos digestivos en 3-5 minutos, y los restos de cuerpos extraños restantes serán excretados del huésped con los jugos digestivos. Si el cuerpo extraño es demasiado grande o indigerible, las púas se alargarán y cortarán el cuerpo extraño en varios segmentos para su reabsorción o excreción. SCP-CN-815 vuelve a un estado inerte después de que todos los cuerpos extraños son absorbidos/excretados. Debido a la barrera del cuerpo de la jaula a los jugos digestivos y a los cuerpos extraños, se cree que la anomalía no causará un daño excesivo al cuerpo del huésped mientras permanezca en el estado activado.

SCP-CN-815 solo producirá flores y frutos cuando el huésped alcance los 18 años de edad, y sus flores son pequeñas y de color rojo pálido. Los frutos son de color rojo pálido, en forma de corazón y a menudo se excretan del cuerpo del huésped junto con los excrementos. Tras la excreción del fruto, SCP-CN-815 en el huésped se marchitará y quedará anulado durante un corto período de tiempo, y se cree que sus flores y frutos no son de naturaleza anómala. Actualmente no se conoce nada sobre los vectores de polinización y los procesos de transmisión de las instancias de SCP-CN-815 en la naturaleza.

**Anexo CN-815-A:**

En el 28º incidente de recuperación, se recuperó un folleto junto al cuerpo de la víctima Liu ██ (que se cree que fue atacada y se desangró tras desencadenar las propiedades anómalas de SCP-CN-815). Se cree que había un vínculo entre la anomalía y el GDI &#34;Club de las Mangas Enrolladas&#34;:

[[note]]
[[size 150%]]
El Club de las Mangas Enrolladas
[[/size]]
//¿**Deseáis** a los jóvenes y hermosos niños?//
//¿Estáis **ansiosos** por regar las **flores de la patria**[[footnote]] **N del T:** Término usado en China para elogiar a los niños. Proviene de //Flowers of the Motherland//, una película de 1955. Son los únicos niños que no pertenecen al Cuerpo de Jóvenes Pioneros del gobierno de la China Comunista y no son vistos como gente ejemplar hasta su alistamiento y su mejora de la actitud. [[/footnote]] con el líquido del ardiente amor?//
//Ofrecemos una variedad de divertidas herramientas criminales para cualquier tipo que quiera arremangarse e inventar algo novedoso.//
//**No es necesario** comprar e instalar, el último dispositivo de **protección de seguridad** ya está disponible en **Hong Kong**.//
//Seguro y fiable, **no dejará ningún rastro**.//
//Más detalles en: www.██████████████.com//
@@@@
[[/note]]
