篇名:聖誕清夢
原作者 : [[*user Mayaw Kacaw]]

[[include info:end]]

//Dr. AD現在做了一個夢//

他在一間牆面裝飾著聖誕裝飾的空間內，空間中十幾名穿著基金會職員制服的人員， Dr. AD可以判斷這裡是基金會設施，但他很確定這裡不是熟悉的Site-ZH-12。

//Dr. AD很確定這是一個夢，畢竟他永遠不可能離開Site-ZH-12。//

不過既然是夢，何不藉機放鬆一下呢？
這麼想的Dr. AD接過了雪人遞給他的飲品－－嗯，熱巧克力配棉花糖。

眼光掃過掛滿棺材裝飾的聖誕樹，放滿除去酒精和咖啡外所有飲品的餐桌和幾名眼熟的新進人員後，他注意到了一個身影－－一名身穿聖誕裝，有著蓬鬆白髮與白鬍子的人蹲坐在聖誕樹下。

//嗯，是聖誕老人。想當然是假貨，畢竟現實中連真貨都不存在了，更何況是夢中。//

就在Dr. AD這麼想時，聖誕老人似乎注意到他的視線招了招手並拍了拍自己的大腿－－很明顯是要Dr. AD坐在他的大腿上，就像聖誕節特賣的賣場中的假聖誕老人。

雖然可笑，但反正夢中沒人會笑自己，Dr. AD很乾脆地坐了上去。

「你想要什麼禮物？」
Dr. AD有些意外地看著聖誕老人，後者似乎因為沒有聽到回覆，再度重複道：
「你想要什麼禮物？」

Dr. AD想了下後低下頭貼近對方的耳邊，距離近到能看清隱藏在白髮底下的深色皮膚和槍傷。
如果這裡是Site-ZH-12，Dr. AD大概會說想要聖誕造型的眼罩，但這裡不是，所以他低聲說出了自己的願望。
聖誕老人的反應意外地平淡，他瞇起眼點點頭，隨後朝Dr. AD伸出雙臂。

「你會實現我的願望嗎？」
在聖誕老人環緊粗壯的雙臂時，Dr. AD這麼問道。

「聖誕老人會給好孩子禮物的。」
在Dr. AD墜入聖誕的朱紅後，聖誕老人這麼回道。

------

「辛苦你了。」
在Site-ZH-12唯一的出口——巨型電梯前，Dr. AD目送即將離開的特工Mayaw。

通常Site-ZH-12是人手充裕的，但這次為了職員的士氣Dr. AD不得不跟其他站點借人手，也毫不意外沒幾個人願意放棄自家站點難得的聖誕派對，除了眼前這位。

「感謝你願意協助Site-ZH-12的聖誕活動。」
「哪裡哪裡～我也玩得很開心。況且我也拿到這裡的土產，可以回去跟博士炫耀啦！」
 特工Mayaw笑著把玩著手中的植物盆栽和半罐WD-40走入電梯。在電梯發出即將關閉的提示音時，他轉頭問道：
「對了，AD博士，你的聖誕節過得如何？」
「沒什麼特別的，我睡了一天。」
「是這樣嗎？」
「我不會記錯的。」
「是－－」
Mayaw似乎還想說些什麼，電梯門逐漸闔上將他的話語也一併送出Site-ZH-12。

//是這樣嗎？//

//當然是這樣。那麼不合理的夢境怎麼可能是真的。//
