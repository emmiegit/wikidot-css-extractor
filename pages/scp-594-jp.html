**アイテム番号:** SCP-594-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-594-JPは、SCP-594-JPの存在する廃墟の周囲をフェンスで取り囲んだ上で、カバーストーリー「老朽化による倒壊の危険」を適用し、敷地内を警備員による巡回によって監視してください。警備員がSCP-594-JPに立ち入ることは禁止されています。敷地内に侵入者が現れた場合、SCP-594-JPに立ち入る前に拘束し、Aクラス記憶処理を行った上で解放してください。侵入者がSCP-594-JPに立ち入った場合、追跡はせずに侵入者がSCP-594-JPより退出する際に拘束し、尋問を行った上で拘留してください。実験はlevel3以上の職員2名の許可を得た上で、Dクラス職員を用いて行ってください。

**説明:** SCP-594-JPは、鳥取県██市███山中の旧██邸の廃墟に存在する部屋です。旧██邸の建設にあたった業者に接触し廃墟の設計図を確認したところ、建造当初はSCP-594-JPにあたる部屋は存在しておらず、後の改築によって追加されたものと推測されます。

SCP-594-JPは、普段は非活性状態にあり、外部からの観測によって異常性を認めることは不可能です。SCP-594-JPは人間が内部へと侵入し、退出することによって活性状態へと移行します。この際SCP-594-JPは、退出した人間に対して「SCP-594-JP内部において監禁事件の現場に遭遇した」という記憶を植え付けますが、映像機器による観測によりSCP-594-JP内部において侵入時にそのような出来事が発生した事実はないことが確認されています。

SCP-594-JPより退出した人物（以下、被験者と表記）は、その3日後に「SCP-594-JP内部で男に大切なものを奪われた」と強く認識するようになり、「大切なもの」に指定された物品を知覚できなくなります。その後被験者はSCP-594-JP内部で起こった出来事の記憶を理由に、同行者を求めるようになります。この同行者は、SCP-594-JPに侵入していないことが条件とされます。同行者を得た被験者は再び同行者と共にSCP-594-JPへの侵入を試みます。もし被験者がSCP-594-JPへの侵入に成功した場合、消失します。同行者はその事に違和感を覚えることはなく、退出の際に被験者と同様に記憶を植え付けられ、以上のサイクルを繰り返すようになります。

[[collapsible show=&#34;+ 実験記録594&#34; hide=&#34;- 閉じる&#34;]] 
__実験記録594-09__
&gt; **日付:** 20██/██/██
&gt; 
&gt; **対象:** D-594-09（男性 27歳）
&gt; 
&gt; **実施方法:** D-594-09の、SCP-594-JP内部からの退出後の経過を観察する。
&gt; 
&gt; **結果:** D-594-09は退出後のインタビューにて、SCP-594-JP内部にて子供を監禁している男に襲われたと証言。3日後に再びインタビューを行ったところ、家族の写真をSCP-594-JP内部で男から逃げている最中に紛失したと証言した。D-594-09はD-594-10を連れてSCP-594-JP内に侵入、消失した。
&gt; 
&gt; **分析:** D-594-09が紛失したと証言した家族の写真はD-594-09の居室にて発見されている。これより紛失する「大切なもの」は実際に所持している必要はないことが判明した。

__実験記録594-10__
&gt; **日付:** 20██/██/██
&gt; 
&gt; **対象:** D-594-10（女性 22歳）
&gt; 
&gt; **実施方法:** D-594-10の、SCP-594-JP内部からの退出後の経過を観察する。
&gt; 
&gt; **結果:** D-594-10は退出後のインタビューにて、SCP-594-JP内部にて傷だらけの子供を見つけて大声で驚き、その結果刃物を持った男に見つかってしまい逃げたと証言。3日後に再びインタビューを行ったところ、男を足止めしてもらうために幼なじみをSCP-594-JP内部に残してきたと証言した。D-594-10はD-594-11を連れてSCP-594-JP内に侵入、消失した。
&gt; 
&gt; **分析:** この結果より「大切なもの」は人間を含むことも判明した。なお、D-594-10の幼なじみとされる人物はD-594-10の手によって既に殺害されている。

__実験記録594-11__
&gt; **日付:** 20██/██/██
&gt; 
&gt; **対象:** D-594-11（男性 32歳）
&gt; 
&gt; **実施方法:** D-594-11の、SCP-594-JP内部からの退出後の経過を観察する。
&gt; 
&gt; **結果:** D-594-11は退出後のインタビューにて、SCP-594-JP内において刃物を持った男に出くわしたので逃げ帰ってきたと証言。3日後に再びインタビューを行ったところ、不可解な言動を繰り返していた。D-594-11はその後自己終了した。
&gt; 
&gt; **分析:** インタビュー記録594-11を参照。
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録594-11&#34; hide=&#34;- 閉じる&#34;]] 
__インタビュー記録594-11__
&gt; **対象:** D-594-11（男性 32歳）
&gt; 
&gt; **インタビュアー:** 狭霧博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **狭霧博士:** こんにちは、D-594-11。これよりインタビューを開始します。
&gt; 
&gt; **D-594-11:** その声は博士か？インタビューはいいからさっさと助けてくれよ！
&gt; 
&gt; **狭霧博士:** すいません、助けるとはどういう意味でしょうか？
&gt; 
&gt; **D-594-11:** この状況見てるんだろ？閉じ込められてんだ、例の部屋に！
&gt; 
&gt; **狭霧博士:** ……例の部屋とはSCP-594-JPのことでしょうか。
&gt; 
&gt; **D-594-11:** そうだ、早く助けに来てくれよ、ドアが開かないんだ。
&gt; 
&gt; **狭霧博士:** 助けに行くもなにも、あなたは今SCP-594-JPの内部には居ません。面会室で対面のインタビューを行っているのですが。
&gt; 
&gt; **D-594-11:** 冗談言ってんじゃねえよ！どうみても例の部屋だろうが。というかどこに居るんだよあんたは。対面？
&gt; 
&gt; **狭霧博士:** ……あなたがSCP-594-JP内部に居ることは信じましょう。経緯と状況を教えてください。
&gt; 
&gt; **D-594-11:** 分かった。……目が覚めた時にはもう部屋に居た。夢かと思って頬をつねったんだが、痛みがあったから夢じゃねぇってのが分かって……んで、急いで逃げようとしたんだけどよ、全然外に出れない。ドアも窓も開かないし、壊れない。そんで途方に暮れてたところにあんたの声が聞こえてきたんだ。……なぁ、早く来てくれよ。軋んでるみてぇな音が大きくなってる。あの男が来るかもしれねぇ。
&gt; 
&gt; **狭霧博士:** 分かりました。他に何か気になることはありますか？
&gt; 
&gt; **D-594-11:** 他に？……ああそういえばガキが一人居るな。誰か助けてってうるさいんだ……もういいだろ、助けをよこしてくれ、早く！
&gt; 
&gt; **狭霧博士:** ……少しいいですか。その子供にインタビューを行ってください。
&gt; 
&gt; **D-594-11:** なんだって？……まあできなくはないけどよ、終わったら早く助けに……[沈黙]
&gt; 
&gt; **狭霧博士:** ……D-594-11？どうしました？
&gt; 
&gt; **D-594-11:** ……違う。
&gt; 
&gt; **狭霧博士:** はい？
&gt; 
&gt; **D-594-11:** ガキだけじゃなかった。沢山、沢山いる。全部繋がれてんだ。全部。
&gt; 
&gt; **狭霧博士:** D-594-11？詳細を……
&gt; 
&gt; **D-594-11:** なあ、助けに来てくれよ。繋がれたくねえ。あいつがやったんだ。
&gt; 
&gt; **狭霧博士:** ……了解しました。これにてインタビューを終了します。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** //D-594-11に少々の混乱が見られます。Aクラス記憶処理を施した後、経過を観察してください。－狭霧博士//
[[/collapsible]]

SCP-594-JPは、インターネット上に「心霊スポット」として紹介されており、調査のために侵入したエージェントが異常性に曝露したために存在が明らかとなりました。現在カバーストーリーの適用がなされています。また詳しい調査の結果、19██/██/██に異常性が発現する以前のSCP-594-JPにて、幼児監禁事件が発生していたことが警察関係者の証言により判明しました。監禁されていた当時█歳の██ ██氏は警察により保護されていますが、意識不明の重体となっており、現在も████病院にて入院中です。

**補遺1:** 以下のインタビュー記録は、SCP-594-JPにおける幼児監禁事件の犯人であるD-594-19[[footnote]]D-594-19は、幼児監禁事件とは別件で死刑判決を受けています。[[/footnote]]に対し行ったものです。

__インタビュー記録594-19__
&gt; **対象:** D-594-19（男性 42歳）
&gt; 
&gt; **インタビュアー:** 狭霧博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **狭霧博士:** こんにちは、D-594-19。これよりインタビューを開始します。
&gt; 
&gt; **D-594-19:** はい、博士。こんにちは。
&gt; 
&gt; **狭霧博士:** 今回はあなたが██年前に起こした幼児監禁事件について教えていただきます。
&gt; 
&gt; **D-594-19:** ああ、あれか。あれはもう終わったことでしょう。
&gt; 
&gt; **狭霧博士:** 質問に答えてください。あなたが██ ██氏を誘拐および監禁を行った理由はなんですか？
&gt; 
&gt; **D-594-19:** 分かりました。そうですね、楽しそうだったからです。
&gt; 
&gt; **狭霧博士:** はい？
&gt; 
&gt; **D-594-19:** だから、楽しそうだったからです。私の目の前を子供たちが楽しそうに通りすぎていくのを見て、この笑顔を奪ったらいったいどうなるだろうかと気になって、それで実行に移したんです。結果沢山の人の人生が狂ったみたいですね。
&gt; 
&gt; **狭霧博士:** そうですか。監禁中に██ ██氏には一体何を行いましたか？
&gt; 
&gt; **D-594-19:** ありきたりですが、柱に繋いでおいて……殴ったり、蹴ったり、棒で叩いたり……タバコの火を押し付けたり。流石に殺人犯にはなりたくなかったので、加減はしてました。最終的に意識がなくなったときはびっくりしましたけどね。
&gt; 
&gt; **狭霧博士:** ██ ██氏に気になるような挙動はありましたか？
&gt; 
&gt; **D-594-19:** そんなに一々気にしてませんよ。暴力を振るったときには大抵助けてと泣き叫んでいましたが、それくらいです。もう一人の子の方が我慢していて強かったと思います。
&gt; 
&gt; **狭霧博士:** すいません、もう一人の子とは？
&gt; 
&gt; **D-594-19:** あれ、知っているものだと思っていましたが。あの部屋で監禁していた幼児は二人だったんですよ。まあ一人はいつの間にかいなくなっていたんですが……てっきり逃げ出して保護されていると思っていたのですが違うのですか？
&gt; 
&gt; **狭霧博士:** いえ、初めて聞いた情報ですね。そのもう一人についてもお教えいただけますか？
&gt; 
&gt; **D-594-19:** さあ、よく覚えていません。私に対して、覚えてろとかやり返してやるとか言ってたような気もしますが、なにぶん██年前ですからね。
&gt; 
&gt; **狭霧博士:** そうですか。ありがとうございました。これでインタビューは終了です。
&gt; 
&gt; **&lt;録音終了&gt;**

**補遺2:** SCP-594-JPに暴露したDクラス職員数名に対してD-594-19の顔写真を見せ、記憶に刷り込まれた男と同一の顔か質問を行ったところ、全員が「SCP-594-JP内に居た男ではない」と回答しています。</textarea></pre>
