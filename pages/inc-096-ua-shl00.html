Звіт про інцидент **096-ua-ShL00**: Порушення умов зберігання SCP-096-UA.

----

**Інцидент: 096-ua-ShL00:**
**Дата:** ██.██.2012
**Опис:** Нижче поданий протокол інциденту:

██:██ - Оголошена тривога про евакуацію секції 096 через настання події //AEX096-1ua// та ініціювання протоколу **096-SafeKill-UA**. SCP-096-V-UA (далі -- суб&#39;єкт //H096-VX//) виявився співробітник їдальні Зони UA-21, [ПІБ ВИДАЛЕНО], клас C, рівень допуску 0.

██:██ - На виконання протоколу **096-SafeKill-UA** відправлено D-096-888.

██:██ або момент //AEX096-1ua-m1// - D-096-888 успішно виконує протокол **096-SafeKill-UA**. Після чого він падає через кульове поранення, а SCP-096-2-UA детектує початок нової події //AEX096-1ua//.

██:██ - Згідно з протоколом **096-WarKill-UA** оголошена помаранчева тривога в Зоні UA-21.

██:██ - Починається вторгнення в Зону UA-21.

██:██ - Суб&#39;єкт //H096-VX// виявляється живим. Він бере SCP-096-1-UA, робить постріл у потилицю D-096-888; у цей момент показники SCP-096-2-UA раптово стрибають на нульове значення. 

██:██ - До секції 096 відправлена охорона. Аудіо- та відеозапис камери спостереження детектує, що //H096-VX// прямує в сторону виходу з Зони UA-21 і виробляє неідентифіковані вокалізації та робить декілька рухів руками.

██:██ - //H096-VX// заряджає до SCP-096-1-UA патрон, який виявився аномальним (далі -- //AMX-096-1//); у цей момент SCP-096-2-UA детектує початок нової події //AEX096-1ua//, а команда, надіслана до секції 096, гине через вибух, який супроводжується яскравим спалахом синього та жовтого кольорів; наступний аналіз трупів загиблих показав, що всі вони загинули через численні поранення від уламків та опіки.

██:██ - //H096-VX// робить постріл у сторону команди охорони та йде далі до вихіду з Зони UA-21. У цей саме час показник SCP-096-2-UA знову стрибає на нульове значення. На ліквідацію інциденту викликаний загін МОГ &#34;Геть Дива!&#34;. З метою затримати //H096-VX// до прибуття загону МОГ відправлена група охоронців, сформована зі співробітників класу D.

██:██ - //H096-VX// знову намагається зарядити до SCP-096-1-UA іншим //AMX-096-1//; SCP-096-2-UA детектує початок нової події //AEX096-1ua//.

██:██ - D-096-888 виявляється живим, піднімається та починає гнатись за //H096-VX//.

██:██ - D-096-888 атакує //H096-VX//, той цілиться в нього за допомогою SCP-096-1-UA. D-096-888 починає бігати по камері; показники SCP-096-2-UA протягом декілька секунд багато разів змінюють власне значення.

██:██ - За вісім метрів від D-096-888 відбувається вибух, який супроводжується спалахом фіолетового кольору.

██:██ -  //H096-VX// стріляє в бік D-096-888, показники SCP-096-2-UA встановлюються на нульове значення.

██:██ - //H096-VX// робить декілька жестів, а потім заряджає новий патрон //AMX-096-1// до SCP-096-1-UA та виробляє неідентифіковані вокалізації; показники SCP-096-2-UA знову починають хаотично змінювати власне значення.

██:██ - Половина надісланої групи озброєних співробітників класу D гине через вибух, який супроводжується рожевим світлом; наступний аналіз їх трупів показав, що вони загинули через численні опіки третього та четвертого ступенів.

██:██ - D-096-888 знову атакує //H096-VX// у той момент, коли той робить постріл у бік групи озброєних співробітників класу D. Показники SCP-096-2-UA знову встановлюються на нульове значення.

██:██ - До секції 096 прибув загін МОГ &#34;Геть дива!&#34; разом з пристроєм &#34;Заглушка Тау-03&#34;. Тим часом //H096-VX// заряджає новий патрон, спочатку спрямовує його у біг загону МОГ, а потім повертає його у бік D-096-888. Показники SCP-096-2-UA знову починають хаотично змінювати своє значення, але примітно, що на цей раз частота змін була у 4-6 разів швидше, ніж у попередні рази під час інциденту.

██:██ - D-096-888 хапається за дуло SCP-096-1-UA та повертає його на //H096-VX//. Відразу після чого стається вибух, який супроводжується серією трьох спалахів зеленого світла.

██:██ - //H096-VX// загинув через вибух, спровокований //AMX-096-1//. Вибух зачіпає D-096-888 та загін МОГ &#34;Геть дива!&#34;.

██:██ - D-096-888 бере SCP-096-1-UA та стріляє. Показники SCP-096-2-UA встановлюються на нульове значення. 

██:██ - Вторгнення до Зони UA-21 успішно відбито. Умови зберігання SCP-096-UA поновлені.

----

**Примітки:** Попередній огляд трупу //H096-VX// виявив на його тілі декілька мутацій, таких як [ДАНІ ВИДАЛЕНО] та нанесені на його татуювання у формі рун та малюнків, які змушують припустити про його зв&#39;язок з сутністю, відомою як &#34;Яскравий Володар&#34;. --Труп //H096-VX// відправлено на дослідження.-- Труп //H096-VX// зник із моргу Зони UA-21 через день після інциденту, при чому перед тим один з охоронців моргу загинув через новий випадок події //AEX096-1ua//.

D-096-888, поранені члени загону МОГ &#34;Геть дива!&#34; й члени групи озброєних співробітників класу D, які вижили, відправлені на лікування; медичний аналіз виявив у поранених численні опіки 1-3 ступеню, а у █ вражених -- ознаки розвитку меланоми на першої стадії. Медичний аналіз D-096-888 виявив у нього опіки 2-3 ступеню та декілька пухлин тканин шкіри та сполучної тканини. Рентгенівські знімки D-096-888 показали, що куля, випущена в голову, не заділа жодної з кровоносних судин його мозку. --Однак, через отримані поранення була запропонована евтаназія D-096-888, якщо його лікування не покаже позитивної динаміки.-- D-096-888 цілком оправився після отриманих поранень та переведений до класу персоналу C Зони UA-21 із правом залишати Зону UA-21 лише в рамках виконання наказів керівництва.

Аналіз 4 захоплених патронів //AMX-096-1// показав, що вони мали у своєму складі шматки кристалічної речовини циліндричної форми. Дослідження показали, що ця речовина має 9 оптичних осей симетрії, що неможливо для неаномальних речовин, та щільність 247 г/см^^3^^; повний звіт знаходиться у файлі **AMX096-analyze01**. Також на поверхні патронів //AMX-096-1// виявлені наступні написи: [ДАНІ ВИДАЛЕНО]. //AMX-096-1// класифіковані як &#34;аномальний предмет AM-████&#34;.

Можливість причетності ГОІ &#34;Яскравий Володар&#34; до створення SCP-096-UA розглядається.</textarea></pre>
