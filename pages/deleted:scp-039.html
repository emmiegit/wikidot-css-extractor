    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-039:** 코주부 기술자
**저자:** [[*user Roget]] &amp; Wilt
**원작:** http://www.scp-wiki.net/scp-039
**역자:** [[*user Asalain]]
----
**파일명:** monkey-new.jpg
**원본 제목:** Proboscis monkey (Nasalis larvatus) male Labuk Bay 2
**저작권자:** [[*user Morbid Memories]]
**라이선스:** CC BY-SA 4.0
**출처:** [[[https://commons.wikimedia.org/wiki/File:Proboscis_monkey_(Nasalis_larvatus)_male_Labuk_Bay_2.jpg|Wikimedia]]]
[[include info:end]]
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-039/monkey-new.jpg|caption=수컷 SCP-039 개체.]]

**일련번호:** SCP-039

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** 모든 SCP-039 개체는 제77기지 황야의 관측실-2B에 격리한다. SCP-039의 격리실은 2명 이상의 보안 요원이 6시간을 교대로 감시한다. SCP-039의 격리실을 출입할 때는 반드시 보안 요원을 대동해야 하며 연구나 매주 시행되는 탈주 시도 및 밀수 검사 목적의 출입만이 허용된다.

20██년 9월 18일, SCP-039-8이 임신하면서 해당 개체의 격리 업무는 수의과 관측조로 이전되었다.

**설명:** SCP-039는 과격한 해부학적 변화를 거친 23개체의 코주부원숭이(//Nasalis larvatus//)이다. SCP-039의 안면에는 눈과 입이 존재하지 않고 코와 비강만을 갖추고 있다. 눈의 부재로 SCP-039 개체는 극도로 예민한 청각과 촉각을 지니고 있다. 다른 개체를 인식하기 위해 거의 신체 접촉에 의존하며 큰 콧소리를 일종의 반향 위치 측정의 수단으로 사용하여 주변의 지리를 파악한다. 부검 결과 소화계 역시 존재하지 않았는데, SCP-039 개체들이 어떤 식으로 양분을 얻는지 혹은 양분 없이 생존하는지는 아직 밝혀지지 않았다.

SCP-039 개체는 지적생명체와 같이 콧소리로 의사소통하고 영어를 알아듣고 기계에 대하여 복합적으로 이해하고 있다. 성체의 경우 기계 장치를 다룰 수 있으며 내연 기관을 분해하고 조립하거나 작은 아파트 방의 배선 작업을 하는 등 다양한 부품을 수리하고 제조할 수도 있다. 실험 결과 SCP-039 개체는 서로에게 정신을 뺏겨 집중하지 못해 무리를 지었을 때보다 홀로 작업하는 것이 더 효율적인 것으로 나타났다.

작업 도중 SCP-039 개체는 간혹 복부를 움켜쥐고 고통스러운 소리를 낸다. 먹이가 근처에 있으면 대상은 얼굴에 음식을 문지르려 한다. 격리 도중 확보한 문서에 의하면 SCP-039 개체는 평범한 //Nasalis larvatus// 개체를 인위적으로 조작한 결과물로 추정된다. (**부록 SCP-039-A** 참고)

SCP-039의 생식과 임신은 일반적인 //Nasalis larvatus// 종과 같으며 보고서를 작성하는 현시점에서 5마리의 SCP-039 개체가 태어났다. SCP-039는 서로 매우 깊은 유대를 보이며 보통 가능한 모든 성체가 새끼를 돌본다. 새로 태어난 개체는 다른 SCP-039 개체와 유사한 해부학적 변칙성을 지니지만 다른 개체가 가진 지식은 가지고 있지 않다. 새끼는 생후 6개월까지 부모 개체를 통해 의사소통과 기본적인 기술을 습득하며 이후 다른 성체를 통해 기술적 능력을 습득한다.

SCP-039는 네바다주 ████████에서 50 ㎞ 떨어진 비어있는 연구 시설에서 발견되었다. 격리 도중 확보한 문서를 통해 해당 시설의 소유권은 인간의 능력을 향상하는 연구를 후원하던 ██████ █████사에 있는 것으로 확인되었다. 해당 시설은 20마리의 SCP-039 개체가 알 수 없는 기간 동안 서식하며 유지한 것으로 보인다. 추가로 확보한 문서를 통해 인간의 지능을 높이는 연구가 진행되었다는 것이 밝혀졌다. 이 연구는 회사가 쓰러지고 알 수 없는 기업에 매각되기 직전에 취소된 것으로 추정된다. ██████ █████사와 이를 매입한 기업에 대한 추가적인 조사결과 [[[SCP-1513]]]을 비롯한 여러 변칙 객체와 연관되어있다는 것이 밝혀졌다.

**부록 SCP-039-A** [[[SCP-1328]]] 격리 작전 중 SCP-039의 추가 사례가 발견되었다. 현재 요원들이 격리되지 않은 추가 사례를 암시하는 보고서에 대한 후속 조치를 취하고 있다.

**부록 SCP-039-B** 초기 격리 도중 복구된 여러 문서들은 SCP-039 개발의 초기 단계에 대해 기록한 것으로 보인다. 새로운 SCP-039 개체를 만드는 방법을 개발하기 위한 연구가 시작된 것으로 확인됐지만 격리 이전 누적된 기록 손상으로 상당량의 정보는 열람할 수 없는 상태이다.


[[=]]
[[collapsible show=&#34;문서 SCP-039-1~-16 열기&#34;]]
[[/=]]
&gt; ...제거한 후, 휴식 시간을 줄여 얻은 추가적인 작업 시간을 제외하고도 생산량이 100% 증가했다. 이번 성공으로 우리는 대체나 제거가 생산량을 줄이지 않는 다른 구멍들도 제거할 것을 고려하고 있다.
&gt; 
&gt; 오늘 베르너는 녀석들이 일하는 것을 지켜보다가 복부를 움켜쥐는 것을 알게 되었다. 먹이가 필요 없게 되었지만 환각 허기 증상을 겪는 것으로 보인다. 이런 현상이 생산량에 영향을 주지 않는 한, 우리는 현 상태를 유지할 것이다.

&gt; 녀석들이 기억에만 의존하여 작업하도록 시각 기관을 제거해보았다. 두 차례의 불완전한 실험 끝에 우리는 대조 실험이 가능할 만한 개체 하나를 얻을 수 있었다. 우리는 이 결정을 계속 추진하기로 했고, 성공한다면 모든 개체에 적용할 것이다.
&gt; 
&gt; //수정:// 해당 실험 결과 갱신. 시각이 제거되면서 촉각이 더욱 예민해진 것으로 보인다. 최초 실험 대상의 생산량은 기대치를 뛰어넘으며 상당히 증가했다. 이에 따라 우리는 모든 개체에 해당 변화를 적용할 것이다. 몇몇 개체는 적응하지 못했지만 아직 예비용으로는 쓸만하다. 사용될 때까지는 우리에 넣어 보관하도록 한다.

&gt; 안구 실험이 성공하자 데미안은 청각이 예민해지면 생산량이 증가할지도 모른다는 주장을 제기했다. 녀석들이 공장에 머무는 이상 귀를 막을만한 것이 없으니 괜찮을 것이다. 실험을 1주일 이내에 시작한다.

&gt; 매우 성공적이다! 시각과 식욕의 제거, 청각과 촉각의 증폭으로 생산량은 초기 실험 대상과 비교하면 총 211 % 증가했다. 경영진에서는 우리 부서에 이 연구를 마칠 수 있도록 추가적인 시간을 제공하기로 했다. 생각해봐, 우리는 이 계획을 장난삼아 매입했었잖아! 날아갈 것만 같은 기분이다.
&gt; 
&gt; //수정:// 작은 사고 발생. 한 개체가 우리에서 빠져나와 연장 두어 개를 집었다. 다시 우리에 넣어 가두었다. 알란이 내일 다른 문들도 확인해보겠다고 했다.
[[/collapsible]]</textarea></pre>
