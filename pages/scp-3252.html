    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3252/1280px-Extinction_intensityB.jpg|caption=初期时间完整性分析图(不包含Y轴)]]


**项目编号：** SCP-3252

**项目等级：** N/A

**特殊收容措施：** 信息修复项目Phi-Theta-Rho将继续支持主流古生物学研究。鼓励在现代科学知识范围内对二叠纪-三叠纪灭绝事件的起因提出多种理论。 对多领域内的研究应定期予以监控，包括古生物学、地质学和天文学。关于SCP-3252真实性质的信息发布应予立即压制或失信化，并对其作者展开进一步调查。

在发现附录3252-20██-01内的新信息后，信息修复项目Phi-Theta-Rho已被扩展到掩盖所有类似异常，等待更多研究。

**描述：** SCP-3252是长度约61000年的一段时期，大致发生在公元前251941000年至前251880000年之间。 该时期与俗称的“二叠纪-三叠纪灭绝事件”（发生于二叠纪与三叠纪地质时期之间，以及古生代和中生代时期）相重合。古生物学家认为这是地球上已知最严重的灭绝事件，有96% 的海洋物种[[footnote]] Benton M J (2005).《当生命近乎灭亡：史上最大的集体灭绝》 伦敦：Thames &amp; Hudson. ISBN 0-500-28573-X.[[/footnote]]   [[footnote]]Carl T. Bergstrom; Lee Alan Dugatkin (2012). 《演化》 Norton. p. 515. ISBN 978-0-393-92592-0.[[/footnote]]及70%的陆生植物物种灭绝。 [[footnote]]Sahney S; Benton M.J (2008). 《来自史上最重大集体灭绝的发现》，《皇家学会学报》B. 275 (1636): 759–765. PMC 2596898免费取阅  PMID 18198148. doi:10.1098/rspb.2007.1370.[[/footnote]]

在基金会所能确认的范围内，这一时期并不存在。无法以放射测定或其他年代测定方法找到来自这一年代的任何化石、地质构成或其他物理证据。天文观测无法在当前距地球251,880,000到251,941,000光年的范围内观测到任何天体。 使用SCP-[数据删除]对该时期展开调查，但因不明原因失败。

对二叠纪晚期及三叠纪早期的地质构造及化石进行检查后没有发现异常。除物种大灭绝外，此种时间断点对物理位面几乎没有影响痕迹；事实上，无法决定性证明二叠纪-三叠纪灭绝事件是此次断点的结果，亦或只是单纯与之重合。 

&gt; **自:** Anthony Blast [██████@scp.fo]
&gt; **至:** Alfred Lysander [█████████@scp.fo]
&gt; **主题:** 我知道读研后不该这么幼稚但...
&gt; 
&gt; Dr L,
&gt; 
&gt; 您看，教授，我知道我接下来的话会像是看了太多科幻小说的十几岁小孩，但我就是止不住去想...我们怎么知道这次“时间裂口”有没有东西存在？按我们所能知道的，在这段时期里什么都不存在，连时间也不存在—所有的一切都是在251880000年前的特定一天里突然开始存在的。我们要怎么知道这些我们追溯到泥盆纪的化石真的是存在了4亿年，而不是在2.52亿年前突然出现、“有1.5亿年历史”？也许甚至连时间概念本身也是—这么说吧，“要有时间”？ 
&gt; 
&gt; 我不确定我写的东西对我自己说不说得通，但我觉得你得看看我的草稿。我以前相信我会终身的无神论者，但现在我不确定了。
&gt; 
&gt; Anthony Blast
&gt; 初级研究员，[已编辑], Site-██

&gt; **自:** Alfred Lysander [█████████@scp.fo]
&gt; **至:** Anthony Blast [██████@scp.fo]
&gt; **主题：** Re: 我知道读研后不该这么幼稚但...
&gt;  
&gt; Tony,
&gt;   
&gt; 没事。你都不是第一个这么说的研究员了，你大概也不会是最后一位。保持这种感觉—当你工作了个几十年，反复看到能颠覆你世界观的东西，回头看这不算是最坏的。
&gt; 
&gt; 我能给你的最佳建议是：你永远也弄不明白这是不是真的，所以你还是得去找能让你晚上睡得着的解释。奥卡姆剃刀存在的最大意义就是让你保持理智。也许我们到头来永远在追赶错误的兔子洞，但比起在大概无从证实或证伪的东西上逼疯自己，这要好上太多。
&gt; 
&gt; 到头来, 这还是一个学术问题，学术问题要搁置。在你博士证书墨水未干期间，这是很难消化的，但我们在这做的工作到底是为了实践的目的，我们也必须以实践的角度来思考。
&gt; 
&gt; Dr. Alfred Lysander
&gt; 计划领导人，[已编辑]，Site-██
&gt;
&gt; P.S. 如果你认为你有了存在危机，想想宗教支持人员们要经历什么。有几次在餐厅撞见了Klein神父。要客观合理看待，不是吗？

 
**附录3252-20██-01:** 20██年7月25日，作为SCP-3252计划一部分的常规时间完整性检查发现时间异常，其表现出近似于SCP-3242的特征。使用[已编辑]进一步检查时间连续性后，结果表现与对SCP-3252的检查相同。在2000年1月18日15:43:42到15:43:43 UTC之间，有约0.17秒时间不存在。这一段时间的不存在得到了基金会计算机记录、天文观测以及[数据删除]关联确认。

在这一发现后，指派SCP-3252计划识别其他类似异常。迄今，已发现██起。正在研究这些异常与SCP-3252的关联。
