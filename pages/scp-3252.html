[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3324351-125-4g13/1280px-Extinction_intensityB.jpg|caption=仮の時間的整合性分析チャート (Y軸は縮尺なし)]]

**アイテム番号:** SCP-3252

**オブジェクトクラス:** N/A

**特別収容プロトコル:** 古生物学の主流研究を支持するため、情報復旧プログラムPhi-Theta-Rhoが継続されています。ペルム紀-三畳紀大量絶滅の原因については、現代の科学的知見の範囲内に収まっていれば、複数の説が推奨されます。古生物学、地質学、天文学を含む複数の分野における研究は定期的に監視します。SCP-3252の真の性質に関する情報の公布は適宜抑制するか信憑性を毀損し、今後の措置のためにその著者を調査します。

補遺3252-20██-01に詳述した新情報が発見されて以降、今後の研究結果が出るまで、情報復旧プログラムPhi-Theta-Rhoの範囲を類似するアノマリーが全て含まれるように拡張させています。

**説明:** SCP-3252は紀元前251,941,000年から251,880,000年までの間にあったと推定される、約61,000年に及ぶ年代です。この年代はペルム紀と三畳紀の間、ならびに古生代と中生代の境界で発生したペルム紀-三畳紀大量絶滅として一般に認知されるものと一致します。古生物学者は、ペルム紀-三畳紀大量絶滅は地球上で発生した既知の大量絶滅の中で最も深刻なものであり、全体のうち最大で96%の海洋生物種[[footnote]]Benton M J  (2005). When life nearly died: the greatest mass extinction of all time. London: Thames &amp; Hudson. ISBN 0-500-28573-X.[[/footnote]][[footnote]]Carl T. Bergstrom; Lee Alan Dugatkin (2012). Evolution. Norton. p. 515. ISBN 978-0-393-92592-0.[[/footnote]]と70%の陸生脊椎動物種が絶滅した[[footnote]]Sahney S; Benton M.J (2008). &#34;Recovery from the most profound mass extinction of all time&#34;. Proceedings of the Royal Society B. 275 (1636): 759–765. PMC 2596898 Freely accessible. PMID 18198148. doi:10.1098/rspb.2007.1370.[[/footnote]]と考えています。

財団が確認できる限りでは、この年代は存在しません。放射年代測定を始めとする測定方法では、この年代まで遡る化石や地層、その他物的証拠の存在を立証できていません。天体測量でも、地球から現在251,880,000〜251,941,000光年の距離にある地球外天体を発見できていません。SCP-[データ削除済] を利用したこの年代の調査は不明な要因により失敗しています。

ペルム紀後期および三畳紀前期の地質や化石を検査しても、何ら異常は示されていません。種の大量絶滅を除けば、この時間の不連続が物理空間に何らかの影響を及ぼしたという証拠はほとんど存在しません。加えて、ペルム紀-三畳紀大量絶滅は単純にこの不連続と同時期に発生したのではなく、この不連続が原因で発生したと決定的に証明することも不可能です。

&gt; **送信元:** アンソニー・ブラスト [██████@scp.fo]
&gt; **宛先:** アルフレッド・リュサンドロス [█████████@scp.fo]
&gt; **件名:** こんなことは大学院までに卒業しておくべきだったとは分かっていますが……
&gt; 
&gt; L博士へ
&gt; 
&gt; すみません、教授。今からするお話は、SF作品を少しばかり読み過ぎた十代の子供の言い分に思えるかもしれませんが、この考えが頭から離れなくて…… この &#34;時間の欠落&#34; 以前に何かか存在したのだと、どうして言えるのでしょうか？ 我々が知る限り、この期間には何も、時間すらも存在しなかった -- 251,880,000年前のある日に、突如として全てが存在するようになったのです。デボン紀まで遡ると推定した化石が、2億5200万年前に突如として存在するようになった &#34;1億5000万年モノ&#34; ではなく、本当に4億年前から存在していたものだと、どうして言えるのでしょうか？ ひょっとしたら、時間という概念そのものですらそうなのでは -- 言うなれば &#34;時間あれ&#34; ということなのではないでしょうか？
&gt; 
&gt; きちんと意味をなしている文章が書けているか自分でも分からなくなってきましたが、趣旨は伝わったかと思います。昔は、自分は死ぬまで無神論者なんだろうなと思っていました。ですが、今となっては分かりません。
&gt; 
&gt; アンソニー・ブラスト
&gt; 次席研究員、[編集済]、サイト-██

&gt; **送信元:** アルフレッド・リュサンドロス [█████████@scp.fo]
&gt; **宛先:** アンソニー・ブラスト [██████@scp.fo]
&gt; **件名:** Re: こんなことは大学院までに卒業しておくべきだったとは分かっていますが……
&gt; 
&gt; トニーへ
&gt; 
&gt; 問題ないよ。そのようなことを言った研究員は君が初めてではないし、恐らくは最後でもないだろう。その気持ちは持ち続けよう -- 数十年働いて、自分の中の世界が何度もひっくり返っては元に戻るようなことを目の当たりにしてきたのであれば、昔に立ち返るのは最悪なことではない。
&gt; 
&gt; 私から君に授ける最善のアドバイスはこうだ。それが真実であるか否かは決して解き明かせないのだから、夜にぐっすり眠れるほうの説明付けを選びなさい。オッカムの剃刀は他と同じく正気を保つためにある。もしかすると、我々はいつか誤ったウサギの巣穴を延々と追いかける羽目になるのかもしれないが、恐らくは証明も反証もしようがないであろうことで気が狂うよりはずっとマシだ。
&gt; 
&gt; つまるところこれは学術的な疑問であり、学術的な疑問というのは後回しにされるものだ。博士号のインクもまだ乾いていないうちに受け入れるのは難しいかもしれないが、ここでの仕事は突き詰めると実用を目的としたものであり、我々は実用の面で考えなければならない。
&gt; 
&gt; アルフレッド・ライサンダー博士
&gt; プロジェクト主任、[編集済]、サイト-██
&gt; 
&gt; P.S. もし自分が実存的危機に瀕していると思うのなら、宗教支援スタッフがどのような困難を経験しなければならなかったのか考えてみてほしい。機会があればカフェテリアでクラン神父に会うといい。広い視野で見ればどうってことないだろう？

**補遺3252-20██-01:** 20██7月25日、SCP-3252プロジェクトの一環として時間的整合性の定期検査を実施した結果、SCP-3252と類似した特徴を示す時間的アノマリーの存在が判明しました。[編集済] を用いてさらに時間的連続性を検査したところ、SCP-3252に対して実施した検査と同一の結果が示されました。2000年1月18日の協定世界時15:43:42から15:43:43までの約0.17秒は存在しないことが発覚しました。この期間の非存在性は、財団のコンピュータ記録の調査や、天体測量、[データ削除済] によって裏付けられています。

この発見以降、SCP-3252プロジェクトは類似する別のアノマリーの特定に割り当てられています。現在までに██例が発見されています。これらのアノマリーとSCP-3252との関連性を究明するべく、現在も研究が進められています。</textarea></pre>
