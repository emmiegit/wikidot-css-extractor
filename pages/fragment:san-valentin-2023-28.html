    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
Para la Dra. Eneida Martínez López;

Espero que este correo la encuentre bien. Es muy probable que usted no me conozca, así que me voy a presentar debidamente: Soy la Lic. Sophia Wallace, ayudante general de Soluciones de Wilson para la Fauna Silvestre, y a veces asistente de laboratorio de la Fundación. En lo cotidiano, suelo enfocarme en hacer estudios sobre animales anómalos y, bueno, en realidad es de eso de lo que quería hablarle.

Como ya sabrá, en los últimos meses han aumentado mucho las entidades espectrales a nivel mundial. Para una persona con un terrible miedo hacia los fantasmas, esto ha afectado demasiado mi vida cotidiana, ahora viéndome obligada a tratar con todo tipo de espíritus de criaturas, algo que me provoca al menos un desmayo por semana cuando todo va bien.

En fin, creo que debería ir al grano del asunto. Le escribo esto como un agradecimiento. Tengo que decirle que las investigaciones que usted ha realizado en el ámbito de las espectrinas no solo me resultan de gran interés científico, sino que me han ayudado de forma extraordinaria a la hora de enfrentarme a estos nuevos seres. En cierta manera, analizar a los fantasmas desde un punto de vista académico hace que los sienta más tangibles. (Ignore la ironía por favor).

Todo su trabajo es una mina de oro. Usted es una precursora para los avances tecno-taumatúrgicos de los últimos años, y más aún los de los últimos meses. De verdad, no sé cómo decirle cuánto le agradezco todo lo que ha hecho para ambas organizaciones. Siento que, gracias a usted, el futuro se ve algo más brillante que antes.

No sé si lea este correo, al final. Tal vez solo vea que no es de su equipo de trabajo y lo elimine, pero quise enviárselo de todos modos. No pierdo nada, ¿verdad? Y siendo honesta, yo a veces necesito que me reafirmen las cosas buenas que he hecho. ¿A usted no le pasa?

Lo siento si me puse muy personal. Espero algún día colaborar con usted en alguna investigación.

Atentamente,

Lic. Sophia Wallace
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user EthanHanson]] PARA [[*user Luis Gm]]
[[/=]]
[[/div]]</textarea></pre>
