**项目编号：** SCP-6212

**项目等级：** Euclid

**特殊收容措施：** 正在对布莱克本居民进行监控，尤其注意班瑟巷的圣马克教堂。对SCP-6212-A的身份识别及/或抓获被视为Gamma级优先事项。

**描述：** SCP-6212是一次超常事件，于01/04/2005发生在英国兰开夏郡布莱克本。此事件过程如下：

&gt; **&lt;开始记录：10:45[[footnote]]所有时间按当地时间。[[/footnote]]&gt;**
&gt;  
&gt; //一名男子（编为PoI-6212-01）在布莱克本商场[[footnote]]位于布莱克本市中心的大型购物中心[[/footnote]]内打了一个喷嚏，产生出了大量成分不明的灰色液体。PA播音器上播放的音乐停止，灯光略略黯淡，周围附近所有其他人员转头看向该对象，沉默不动。对象顿了顿，明显向后一退，而后说道“怎么？没人来说句‘祝福你’？”//
&gt;   
&gt; //对象没有收到回应，便穿过商场，一路向随机人员寻求祝福，同时变得越发焦躁。最终，商场保安将对象从场地内强行拖了出去，其他旁观者跪地开始吞食不明液体。//
&gt;   
&gt; **&lt;10:54&gt;**
&gt;   
&gt; //对象表现出明显的震惊，对保安人员大喊之后离开该地。对象开始与路人搭讪，一遍一遍解释他打了个喷嚏、现在没有人祝福他。这些人员的反应与商场里的人相似。对象后退到一处垃圾桶旁跌倒，洒出一滩不明液体，现在已从灰色变成了透明。附近平民来与PoI-6212-01搭话，将他推开后摄食此液体。//
&gt;    
&gt; **&lt;11:12&gt;**
&gt;    
&gt; //PoI-6212-01从布莱克本市中心向西南方向去往国王街，脚步近一步加快，跟着穿过蒙塔古街去往A674。对象似乎开始恐慌且迷失方向，经常步伐跌撞。无色的液体偶尔从对象的夹克下方滴落。//
&gt;     
&gt; **&lt;11:24&gt;**
&gt;     
&gt; //对象停在一处街道交叉口缓住呼吸。无色液体在他脚下原地淌开。一名路过的慢跑者停下开始摄食。//
&gt;    
&gt; **&lt;11:33&gt;**
&gt;    
&gt; //对象继续沿A674以较慢步伐前进，一路在多家商铺前停下，进入并请求祝福。这些商铺内无人听从其请求。对象在离开每家商铺时都会留下小滩液体，很快被顾客及雇员摄食。//
&gt;   
&gt; **&lt;11:45&gt;**
&gt;   
&gt; //对象加快脚步，以更快速率漏出无色液体。对象最终停在一家特易购快捷店前，吸引到了店内人员注意。顾客和店员纷纷跑到店外将对象撞倒，朝他一路留下的多处液滴冲去。对象头部撞到街面，停留4分钟后起身走开。在此期间，透明液体以极高速率从对象的头中漏出。//
&gt;   
&gt; **&lt;11:51&gt;**
&gt;   
&gt; //对象来到花园街西侧的一排房屋前，挨家挨户敲门，向任何应答者寻求祝福。居民对他的反应和其他平民基本相似。门上沾染了液体，被居民所摄食。//
&gt;   
&gt; **&lt;12:00&gt;**
&gt;   
&gt; //对象察觉到教堂钟声正在报时。对象转身向北边拉特兰街前进，走到街道外的林地间，直至跑入黑水河中，为此改道向西南方向。液体状况不明。//
&gt;    
&gt; //[不特别的旅程略去。液体流失速率进一步加快。]//
&gt;   
&gt; **&lt;12:25&gt;**
&gt;   
&gt; //对象抵达班瑟巷的圣马克教堂，并进入其中。对象颤抖、喘息、流汗，全身所有部位都在持续分泌液体。尽管教堂并未运营，其内部依然干净明亮。//
&gt;     
&gt; **&lt;12:30&gt;**
&gt;    
&gt; //对象吸引到教堂内唯一在场者的注意，此人是一名身份不明地点牧师，编为PoI-6212-02。PoI-6212-01解释了他的情况，重复话语，“祝福我，教士！祝福我！”//
&gt;   
&gt; //在漫长的一段沉默后，PoI-6212-02回答道：“我很抱歉，我的孩子，但此处没有救赎给你。”//
&gt;   
&gt; //PoI-6212-01似乎表现得很失望，但更多争辩后依然无果。对象面带痛苦地倒在地板上，静止不动。接下来的八分钟里，对象身体融化成一滩无色液体。PoI-6212-02注视着，对此事件未表现出任何反应，只是说道：“别了，Matthew，”而后PoI-6212-02扑向地板，开始进食液体。//
&gt;   
&gt; **&lt;记录结束&gt;**

上述事故记录是由闭路摄像视频及多名平民的一手供述汇总而成。需注意的是在回想SCP-6212事件时，这些人员若被问及其自身行为，则倾向于表现出困惑、怀疑和恐惧。在全区空投气雾记忆删除被认定为最有效的影响处理办法。

**附录：采访6212-02.1**

&gt; **受访者：** PoI-6212-02
&gt;   
&gt; **采访者：** 外勤特工James Dawson, Site-97
&gt;    
&gt; **前言：** 在汇编SCP-6212记录后，对居住于布莱克本圣马克教堂内的对象安排了一次采访。
&gt;   
&gt; **&lt;开始记录&gt;**
&gt;    
&gt; **特工Dawson:** 再次感谢您抽出宝贵时间配合，教士。
&gt;    
&gt; **PoI-6212-02:** 没关系的，警探。[[footnote]]特工Dawson为本次采访采用了外勤掩盖-0152：警方调查员。[[/footnote]]我要怎么帮您？ 
&gt;    
&gt; **Dawson:** 几天前，有个男人来这里寻求祝福，这引发了一次颇为...不寻常的事件。你可记得这次事件？
&gt;    
&gt; **PoI-6212-02:** 噢，不，我恐怕不记得。不过，我确实看到过许多人，也做过许多祝福。也许您可以说具体些？
&gt;    
&gt; //[特工Dawson披露了SCP-6212的几个关键点。PoI-6212-02而后补充了某些细节。具体见事故记录。 ]//
&gt;    
&gt; **Dawson:** 然后您觉得此事件没有什么反常或奇怪的么？
&gt;    
&gt; **PoI-6212-02:** 我...天。既然你指出来了，我必须得疑问为什么我会对一个明显身处痛苦的人说这些话。以及是什么恶魔会占据我来...//[颤抖并对自己画十字。]//
&gt;   
&gt; **PoI-6212-02:** 现在我回想这些事，就像回想一场梦。是的，我这么一想，整件事情确实是极其古怪的，往轻了说。非常让人不安。我很抱歉，但我觉得我完全没法为我的言行找到什么理由，而这只会让我更加不安宁。
&gt;     
&gt; **Dawson:** 我明白。能不能给我解释一下，如果您愿意的话，是什么可能会阻止一个人从教会中寻求救赎呢？
&gt;    
&gt; **PoI-6212-02:** 怎么，这个想法本身就很荒谬。主愿意宽恕他所有的子民，只要他们寻求宽恕。没有什么作为是恶毒到不配救赎的。只是某些人要比其他人需要付出更多努力才能赎清罪过。
&gt;      
&gt; **Dawson:** 对，对。但想象一下，如果您愿意，有那么一种行为是如此的，按您的说法是恶毒，以至于它真的不可饶恕。甚至是善良的天主本人//[Dawson指向天花板]//也从圣心里觉得不能给这个可怜人以救赎。
&gt;    
&gt; //[PoI-6212-02沉默几分钟。]//
&gt;    
&gt; **PoI-6212-02:** 亲爱的上帝。
&gt;   
&gt; **Dawson:** 是什么呢？
&gt;   
&gt; **PoI-6212-02:** 光是思量这样一种罪孽... //[PoI-6212-02对自己画十字。]// 我必须请求您的原谅，警探。您可是让我困扰到了最深处。一种邪恶到连主都不能宽恕的罪孽？这种事情应该是不可能的，但...
&gt;     
&gt; **PoI-6212-02:** //[颤抖，起身站立。]// 容我去一下，警探。
&gt;      
&gt; **Dawson:** 当然。您随意。
&gt;       
&gt; //[Dawson让PoI-6212-02离开正厅去往小礼拜堂，此举动显然有违标准的外勤采访程序。特工等待对象重新出现长达15分钟后，按标准外勤采访程序结束采访。]//
&gt;   
&gt; **&lt;记录结束&gt;**

**结语：** 直至Dawson特工返回Site-97，才发现无人想过要询问PoI-6212-02的姓名和身份。在进一步询问中，特工无法就其在采访中的举动找到理由，称“只是感觉给这人点空间非常自然。”考虑到该特工服役记录一贯值得嘉奖且其行为受有异常效应干扰，对其渎职行为给予了口头惩戒处置。

在对PoI-6212-02的后续寻找尝试中，发现圣马克教堂实际上并未运营，也不对外开放。尽管采访时有亮光，其内部实际一片黑暗，也没有可工作的电器，地板上覆盖着灰尘和泥土，无痕迹表明此处近期有人居住。特工Dawson此后确认教堂内部空间要比他采访PoI-6212-02时小很多，此前造访时曾见到的许多装饰及结构特征而今也消失不见。

Site-97从姐妹站点呼叫机动特遣队对PoI-6212-02开展搜捕，未能成功。所有对PoI-6212-02的身份识别及下落确认工作全部失败，也无法就圣马克教堂内出现的不一致之处找到理由。
