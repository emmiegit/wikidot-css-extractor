[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1678/volgunpolice.png|caption=Μια περίπτωση SCP-1678-A υπό περιορισμό.]]

**Αριθμος Αντικειμένου:** SCP-1678

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές διαδικασίες περιορισμού:** Το SCP-1678 παραμένει μόνο μερικώς περιορισμένο. Οι κινητές ομάδες κρούσης Tau-4 και Epsilon-6 κατάφεραν να δημιουργήσουν μια αμυντική περίμετρο γύρω από τη συνοικία Hyde Park του SCP-1678, με τις περιπτώσεις του SCP-1678-A να σταματούν σε μεγάλο βαθμό τις επιθέσεις τους στην περίμετρο της περιοχής που ελέγχεται από το Ίδρυμα. Μια μακροπρόθεσμη ερευνητική βάση βρίσκεται επί του παρόντος υπό κατασκευή, και οι διοικητές της Κινητές Ομάδες Κρούσης προετοιμάζουν μια επίθεση στο Μουσείο Φυσικής Ιστορίας του SCP-1678 με σκοπό να καταλάβουν ένα προωθημένο διοικητήριο για να κατευθύνουν τις προσπάθειες άμυνας.] Οι τρέχοντες βραχυπρόθεσμοι στόχοι περιλαμβάνουν την κατάληψη και την επέκταση της αμυντικής περιμέτρου στο Μουσείο Φυσικής Ιστορίας SCP-1678, καθώς και την έρευνα και την εξακρίβωση της προέλευσης, της κατασκευής και των αδυναμιών των οντοτήτων SCP-1678-A. Μακροπρόθεσμοι στόχοι περιλαμβάνουν προσπάθειες να σταματήσει, να παρεμποδιστεί ή να ελεγχθεί η παραγωγή των οντοτήτων SCP-1678-A και να επιτεθούν στο Κοινοβούλιο SCP-1678, όπου πιστεύεται ότι διαμένει το ον, η οντότητα ή η νοημοσύνη που είναι υπεύθυνη για τη δημιουργία του SCP-1678, και να συλλάβουν και να περιορίσουν το προαναφερθέν ον.

**Περιγραφή:**Το SCP-1678 είναι μια πλήρης ανακατασκευή της βρετανικής πόλης του Λονδίνου σε κλίμακα καθρέφτη, που βρίσκεται ακριβώς ένα χιλιόμετρο κάτω από την αρχική πόλη του Λονδίνου. Επί του παρόντος, έχει εξερευνηθεί μόνο η περιοχή Hyde Park του SCP-1678, αλλά όλα τα κτίρια, τουλάχιστον εντός της εξερευνημένης περιοχής, αντιστοιχούν ακριβώς στα αντίστοιχα επιφανειακά κτίρια από άποψη θέσης, καθώς και εξωτερικού μεγέθους και σχήματος, αν και σπάνια από άποψη αρχιτεκτονικής, δομικών υλικών και εσωτερικής διαρρύθμισης. Η πόλη έχει κατασκευαστεί έτσι ώστε να μοιάζει με την πόλη όπως ήταν στη βικτοριανή εποχή, με κατασκευές σχεδιασμένες έτσι ώστε να μοιάζουν με τον παραδοσιακό φωτισμό με γκάζι που επικρατεί στους δρόμους και με όλα τα σύγχρονα κτίρια της αρχικής πόλης του Λονδίνου να αντιπροσωπεύονται σε βικτοριανό στυλ αρχιτεκτονικής, κυρίως οι ουρανοξύστες της επιχειρηματικής περιοχής. Ο φωτισμός είναι σπάνιος και αναξιόπιστος και είναι άγνωστο πώς το SCP-1678 απέκτησε σταθερή παροχή οξυγόνου και αερίου.

Το SCP-1678 πιστεύεται ότι κατασκευάστηκε ακαριαία με άγνωστα μέσα, με το Κοινοβούλιο SCP-1678 να χρησιμεύει ως &#34;επίκεντρο&#34; για τη διαδικασία κατασκευής. Αυτό αποδεικνύεται από το γεγονός ότι, όσο αυξάνεται η απόσταση από το Κοινοβούλιο, αυξάνεται εκθετικά η συχνότητα των ελαττωμάτων στην κατασκευή του SCP-1678, όπως σπίτια που είναι κατασκευασμένα εξ ολοκλήρου από χαλκοσωλήνες ή άλλα αντισυμβατικά υλικά, &#34;φώτα αερίου&#34; που δεν είναι παρά μια μεταλλική ράβδος στην κορυφή της οποίας αιωρείται μια σφαίρα φωτός, κτίρια που δεν έχουν δάπεδα και, στην πιο απομακρυσμένη εξερευνημένη απόσταση από το επίκεντρο, δεν υπάρχουν παράθυρα ή πόρτες. Εκτός από τους κατοίκους του Ιδρύματος και τις περιπτώσεις των SCP-1678-A, B και C, το SCP-1678 πιστεύεται ότι είναι ακατοίκητο.

Το SCP-1678 πιστεύεται ότι κατασκευάστηκε με σκοπό να φιλοξενήσει τους επιζώντες ενός γεγονότος τέλους του κόσμου της κατηγορίας XK. Αυτό αποδεικνύεται από μια ηχογράφηση που ενεργοποιείται και αναπαράγεται όταν κάποιος εισέρχεται στην πόλη.

[[collapsible show=&#34;+ SCP-1678 Ακουστική καταγραφή (είσοδος)&#34; hide=&#34;- SCP-1678 Ακουστική καταγραφή (είσοδος)&#34;]]
[Συμπολίτη μου. Αν ακούτε αυτή την κασέτα, τότε ο κόσμος όπως τον ξέραμε έχει τελειώσει. Ο ουρανός έχει σπάσει, το έδαφος σείεται από το ποδοπάτημα τρομερών ποδιών, και όλη η φρίκη και η τρέλα από τις σκοτεινές γωνιές του κόσμου έχει απελευθερωθεί για να εκδικηθεί τον κόσμο των ανθρώπων. Όσοι προσπάθησαν να τα περιορίσουν σκοτώθηκαν ή διασκορπίστηκαν, και σύντομα μάθαμε ότι το να προσπαθήσει κανείς να πολεμήσει αυτά τα πλάσματα σημαίνει σχεδόν πάντα να αντιμετωπίσει το θάνατο. Αμέτρητα δισεκατομμύρια έχουν σφαγιαστεί στην προσπάθειά τους να ικανοποιήσουν την ατελείωτη όρεξή τους για θάνατο, και δεν υπάρχει τίποτα -δεν υπήρχε τίποτα- που θα μπορούσαμε να κάνουμε για να τα σταματήσουμε. Το κακό έχει υψώσει τη ματωμένη σημαία του πάνω σε όλα τα έθνη του κόσμου και κράζει την ανίερη νίκη του στον διαλυμένο ουρανό. Ναι, αυτό είναι το τέλος.

Αλλά υπάρχει μια νέα ελπίδα.

Καλώς ήρθατε στο UnLondon, την πόλη των επιζώντων, την πόλη των ελεύθερων. Μαζί, συμπολίτες, θα περιμένουμε και θα προετοιμαστούμε για τη νέα αρχή, τον μεγάλο νέο κόσμο που θα έρθει σύντομα. Αφήστε τον κόσμο από πάνω να καεί. Εμείς θα αντέξουμε. Αφήστε τα τέρατα να έχουν τον κόσμο τους. Εμείς θα προετοιμαστούμε. Και ας τρέμει η γη με έναν νέο Αρμαγεδδώνα, καθώς το κακό θα καταναλώνει τον εαυτό του, γιατί σου λέω, πολίτη, την ημέρα της καταστροφής του Ανθρώπου, οι ακόρεστες ορέξεις τους θα τους στρέψουν ο ένας εναντίον του άλλου στην ατέλειωτη λαγνεία τους για θάνατο. Θα περιμένουμε.

Και σου λέω, πολίτη, ότι θα υπάρξει ένα νέο πρωινό. Και θα αναδυθείς από το UnLondon, και θα σταθείς ανοιγοκλείνοντας τα μάτια στον ήλιο, καθώς τα παιδιά μας θα παίζουν και θα γελάνε στα οστά των φρικιών που έχουν πεθάνει προ πολλού. Και θα περπατήσετε, χέρι-χέρι, προς τη θάλασσα, με τα πρόσωπά μας προς τον ουρανό, καθώς ο ανατέλλων ήλιος θα εγκαινιάζει τη νέα εποχή του ανθρώπου. Και θα συγκεντρωθείτε, πολίτες, στα πόδια μου καθώς θα καλώ το UnLondon από την ανάπαυσή του, και θα ξεπηδήσει, σαν φοίνικας, από τις στάχτες του παλιού. Και εκείνη την ημέρα, πολίτη, θα υπάρξει μια νέα τάξη πραγμάτων, καθώς θα υψώνουμε τη σημαία της Ένωσης πάνω από ολόκληρο τον κόσμο.

Σας καλωσορίζω στο UnLondon, την Τελευταία Πόλη.

Και την πρώτη.]
[[/collapsible]]

[//Το ακόλουθο μήνυμα μεταδίδεται στο τέλος κάθε ώρας:

Πλησιάζοντας σε οποιαδήποτε τράπεζα ή αστυνομικό τμήμα:
//&#39;Πολίτη, εισέρχεστε σε απαγορευμένη περιοχή. Έχετε έτοιμα τα χαρτιά εξουσιοδότησής σας. Ένα Bobby θα φτάσει για να σας συνοδεύσει σύντομα&#39;//(ΠΡΟΕΙΔΟΠΟΙΗΣΗ: θα κληθεί μία μόνο περίπτωση SCP-1678-A)

&#39;Πετάξτε τα όπλα σας!&#39;

Τυχαία, μία φορά ανά ώρα. Τα παρακάτω μηνύματα αποτελούν επιλεγμένα δείγματα από τις 1678 ηχογραφήσεις που παρατηρήθηκαν.

&#39;Κανείς δεν είναι ασφαλής από την επιρροή των μνημονικών όντων. Αξιολογήστε τον εαυτό σας σήμερα.&#39;

&#34;Βρίσκετε το φως άβολο; Ο έγκαιρος εντοπισμός της μόλυνσης ενός Cortex Worm καθιστά δυνατή την αφαίρεσή του. Μιλήστε με το γιατρό σας σήμερα.&#39;

Το κακό μπορεί να περπατήσει με ανθρώπινη μορφή και ανθρώπινη σάρκα. Μείνετε σε επαγρύπνηση.

&#34;Δεν μπορείτε να τα βγάλετε πέρα; Μην ντρέπεστε. Το ίδρυμα για τους φτωχούς Bryson είναι εδώ για να σας βοηθήσει.

&#34;Ο καθένας από εσάς είναι υπεύθυνος για την ασφάλεια του UnLondon και των πολιτών του. Να είστε προσεκτικοί.//]

Τα περισσότερα εξερευνημένα κτίρια εντός του SCP-1678 φαίνεται να έχουν εξοπλιστεί για τον σκοπό της εξαιρετικά πυκνής κατοίκησης με στενά ομαδοποιημένες χαλύβδινες κουκέτες, ένα κοινό χαρακτηριστικό σε κάθε κτίριο κατάλληλο για τον σκοπό αυτό. Οι ερευνητές του Ιδρύματος ενημέρωσαν ότι τα περισσότερα εξερευνημένα κτίρια εντός του SCP-1678 είναι ακατάλληλα για ανθρώπινη κατοίκηση, λόγω της μεγάλης συχνότητας μούχλας, υγρασίας και κακής κατασκευής εντός των κτιρίων αυτών. Ορισμένα κτίρια είναι εξοπλισμένα για άλλους σκοπούς, κυρίως η εκδοχή του Μουσείου Φυσικής Ιστορίας του SCP-1678, το οποίο παρουσιάζει ένα έκθεμα με τίτλο &#34;Η πτώση του ανθρώπου&#34; και περιέχει αναπαραστάσεις πολλών γνωστών οντοτήτων SCP, καθώς και εικόνες και έργα τέχνης που απεικονίζουν αποκαλυπτικές καταστάσεις.

Η βασική απειλή που θέτει το SCP-1678 είναι από οντότητες που αναφέρονται σε ορισμένες ηχογραφήσεις του SCP-1678 ως &#34;Bobbies&#34; (&#34;Bobby&#34; είναι γνωστό ότι είναι ένας βρετανικός όρος αργκό της βικτοριανής εποχής για τον &#34;αστυνομικό&#34;), που στο εξής θα αναφέρεται ως SCP-1678-A. Αυτές οι οντότητες κατασκευάζονται από ανθρώπινα πτώματα που διαμελίζονται χονδροειδώς στο κεφάλι, τους καρπούς, τα γόνατα και τους αγκώνες και συναρμολογούνται με τη χρήση απλών βιομηχανικών μεντεσέδων και βιδών. Το κεφάλι είναι πάντα τυλιγμένο σε επιδέσμους. Είναι ντυμένοι με στολή παρόμοια με αστυνομική στολή της βικτοριανής εποχής και είναι εξαιρετικά εχθρικοί προς το προσωπικό του Ιδρύματος, επιτιθέμενοι σε αυτό με αυτοσχέδια όπλα. Πριν από αυτές τις επιθέσεις το SCP-1678-A εκπέμπει πάντα έναν θόρυβο παρόμοιο με αυτόν της σφυρίχτρας ενός αστυνομικού και όλα τα μεγάφωνα σε ακτίνα εκατό μέτρων εκπέμπουν την ηχητική καταγραφή &#34;Αστυνομία! Αλτ, εγκληματία!&#39;&#39;. Οι περιπτώσεις του SCP-1678-A είναι εξαιρετικά ανθεκτικές στη ζημία, με μόνο σφαίρες μεγάλου διαμετρήματος και εκρηκτικά όπλα να αποδεικνύονται επαρκή για την καταστροφή τους. Πιστεύεται ότι προέρχονται από ένα κτίριο με το όνομα &#34;Bryson&#39;s Home for the Poor&#34;, όπως αποδεικνύεται από μια φόρμα τύπου τροφίμου που φοριέται κάτω από τη στολή.

Ο βαθμός αλληλεπίδρασής τους με άλλες οντότητες SCP-1678 είναι άγνωστος.

[[collapsible show=&#34;+ SCP-1678-Β Επισκόπηση&#34; hide=&#34;- SCP-1678-Β Επισκόπηση&#34;]]
**SCP-1678-B
Ρόλος: Παρακολούθηση
Ή αλλιώς: Μάτια στον ουρανό.**
Οι περιπτώσεις του SCP-1678-B είναι βιο-μηχανικές κατασκευές που μοιάζουν με αυτές μιας μικρής μορφής ζωής πουλιών. Αποτελούνται από μια κεντρική μάζα από κόκκινη οργανική ύλη, η οποία είναι συρραμμένη με ένα χάλκινο εξωσκελετό που μοιάζει με σπονδυλική στήλη και οστά φτερών. Το κεφάλι έχει αποδειχθεί ότι είναι μια μικρή βιντεοκάμερα και τα υπολείμματα φτερών και πλαστικού στο εξωτερικό τους υποδηλώνουν ότι κάποτε προορίζονταν να μοιάζουν με περιστέρι. Οι περιπτώσεις του SCP-1678-B είναι γνωστό ότι δεν διαθέτουν επιθετικές ή καταστροφικές ικανότητες, ωστόσο η ικανότητά τους να παρακολουθούν τις κινήσεις της Task Force δεν πρέπει να υποτιμάται, καθώς είναι προς το παρόν άγνωστο αν είναι σε θέση να επικοινωνούν ή να καλούν περιπτώσεις του SCP-1678-A. Οι περιπτώσεις SCP-1678-B είναι σχετικά εύκολο να περιοριστούν ή να καταστραφούν, ωστόσο ο μεγάλος αριθμός τους καθιστά εξαιρετικά δύσκολο να σταματήσει η παρατήρηση των δραστηριοτήτων του Ιδρύματος.

Περιστασιακές αφίσες σε όλη την εξερευνημένη από το Ίδρυμα περιοχή υποδηλώνουν την ύπαρξή τους. Οι αφίσες αυτές απεικονίζουν την εικόνα ενός μικρού περιστεριού που παρατηρεί την εγκληματική δραστηριότητα κάτω από τον τίτλο &#34;Τα μάτια του UnLondon στον ουρανό!&#34; μαζί με ένα μικρό μήνυμα ότι όποιος καταστρέφει ή βανδαλίζει ένα &#34;μάτι στον ουρανό&#34; αντιμετωπίζει ποινή φυλάκισης έως και έξι εβδομάδων στη μονάδα ██████.
[[/collapsible]]
[[collapsible show=&#34;+ SCP-1678-C Επισκόπηση&#34; hide=&#34;- SCP-1678-C Επισκόπηση&#34;]]
**SCP-1678-C
Ρόλος: Άγνωστος
Γνωστός και ως: Wretch**
Οι περιπτώσεις του SCP-1678-C μοιάζουν με μια ανθρωποειδή φιγούρα ντυμένη με κουρέλια. Φαίνονται να είναι μεγάλης ηλικίας και είναι συνήθως, αν και όχι πάντα, γυναίκες. Συναντώνται πάντα εκτός της περιοχής που ελέγχεται από το Ίδρυμα.

Υπήρξαν πολύ λίγες άμεσες συναντήσεις με τις οντότητες SCP-1678-C, και προς το παρόν είναι άγνωστο πόσες περιπτώσεις υπάρχουν ή σε ποιο επίπεδο απειλής αποτελούν για την ασφάλεια του Ιδρύματος. Οι συναντήσεις συνήθως περιλαμβάνουν περιπτώσεις SCP-1678-C που κάθονται σε μια γωνία του δρόμου με ένα πιάτο επαιτείας, οπότε θα προσπαθήσουν να προσελκύσουν τον οίκτο ή το έλεος οποιουδήποτε προσωπικού του Ιδρύματος που βρίσκεται κοντά τους, παρακαλώντας ή ζητιανεύοντας για φαγητό ή χρήματα. Η παροχή τροφής σε μια περίπτωση SCP-1678-C θα τους κάνει να αρχίσουν να κλαίνε πριν εξαϋλωθούν με μια έκρηξη πυκνού μαύρου καπνού. Το προσωπικό του Ιδρύματος έχει προς το παρόν εντολή να μην αλληλεπιδράσει μαζί τους.

Αναφέρονται εν συντομία σε μια ηχογράφηση του SCP-1678: &#34;Μην λυπάστε τον άθλιο. Αφήστε τους να πληρώσουν το τίμημα της προδοσίας τους για όλη την αιωνιότητα. Να θυμάσαι, πολίτη: την ημέρα που θα αναστηθεί το UnLondon θα ανταμείψω τους πιστούς, αλλά οι προδότες θα είναι για πάντα καταδικασμένοι&#34;.
[[/collapsible]]
[[collapsible show=&#34;+ SCP-1678-D Επισκόπηση &#34; hide=&#34;- SCP-1678-D Επισκόπηση)&#34;]]
**SCP-1678-D
Ρόλος: Προμήθεια τροφίμων.
Γνωστός και ως: &#34;Το Wonderfood του Dr. Goody!**
Το SCP-1678-D πιστεύεται ότι είναι η κύρια πηγή τροφής που προσφέρεται σε περίπτωση που το SCP-1678 καταληφθεί σε πλήρη κλίμακα. Το SCP-1678-D είναι ελεύθερα και εύκολα διαθέσιμο από ατσάλινα μηχανήματα αυτόματης πώλησης που είναι εγκατεστημένα σχεδόν σε κάθε κτίριο ή δομή που έχει εξοπλιστεί για τον σκοπό της κατοίκησης. Οι αυτόματοι πωλητές είναι κατακόρυφες ατσάλινες αντλίες παρόμοιες σε μέγεθος και σχήμα με αυτές μιας σύγχρονης αντλίας βενζίνης, που περιέχουν μια σχισμή για τη λήψη κερμάτων και έναν εύκαμπτο ελαστικό σωλήνα που καταλήγει σε ένα ακροφύσιο που λειτουργεί με σκανδάλη και θα αναπτύξει μισό λίτρο SCP-1678-D με την κατάλληλη πληρωμή. Σε όλους τους αυτόματους πωλητές αναγράφεται η φράση &#34;Dr. Goody&#39;s WONDERFOOD!&#34; μαζί με την εικόνα ενός χαμογελαστού παιδιού που απολαμβάνει ένα μπολ με SCP-1678-D και φυσαλίδες κειμένου που ενημερώνουν ότι το SCP-1678-D κοστίζει &#34;Μόνο ένα φουρνίκι το μπολ!&#34;, ότι &#34;Περιέχει όλα τα θρεπτικά συστατικά που χρειάζεστε!&#34; και &#34;Αποκαθιστά πλήρως την υγεία και τη ζωτικότητα!&#34;. Έχει αποδειχθεί εξαιρετικά ελκυστικό για περιπτώσεις SCP-1678-B, C και ένα άγνωστο είδος χρωματιστού μαλακίου που έχει παρατηρηθεί να τρέφεται με τυχόν διαρροές.

Το SCP-1678-D είναι ένα συνθετικό ζελέ αμύλου, το οποίο είναι σε μεγάλο βαθμό εμπλουτισμένο με διάφορα μέταλλα, βιταμίνες, λίπη και διογκωτικούς παράγοντες. Επιπλέον, περιέχει διάφορες άγνωστες μοριακές δομές και διάφορες κατασκευασμένες έλικες DNA που μεταφέρονται μέσα σε συνθετικές κυτταρικές δομές. Έχει την ίδια σύσταση και γεύση με τον χυλό. Όπως διαφημίζεται, περιέχει όλα τα θρεπτικά συστατικά που είναι απαραίτητα για τη βραχυπρόθεσμη επιβίωση. Ωστόσο, οι ερευνητές του Ιδρύματος ενημέρωσαν ότι για περίοδο μεγαλύτερη των έξι εβδομάδων οι χρήστες του SCP-1678-D θα γίνουν επικίνδυνα λιποβαρείς λόγω των χαμηλών επιπέδων λίπους και πρωτεΐνης στο SCP-1678-D και έχουν μεγάλη πιθανότητα να προσβληθούν από ασθένειες όπως το σκορβούτο, εάν επιχειρήσουν να επιβιώσουν καταναλώνοντας μόνο το SCP-1678-D.

Το SCP-1678-D φαίνεται να είναι σκόπιμα κατασκευασμένο για να χειραγωγεί τον ψυχισμό των κανονικών καταναλωτών. Μέσω ενός μείγματος άγνωστων μοριακών ενώσεων, οι τακτικοί καταναλωτές είναι πιο υπάκουοι στην εξουσία, είναι λιγότερο πιθανό να διαπράξουν πράξεις βίας, είναι λιγότερο πιθανό να προβούν σε σεξουαλικές επαφές, έχουν μειωμένη ικανότητα φόβου ή πανικού και έχουν σταθερά υψηλό ηθικό. Επιπλέον, έχει επίσης μηχανικές παρενέργειες, όπως καταθλιπτικά συμπτώματα και πονοκεφάλους, εάν ένα υποκείμενο εγκαταλείψει ξαφνικά την κατανάλωση του SCP-1678-D. Λόγω της δυσκολίας δημιουργίας τροφής εντός του SCP-1678, το SCP-1678-D θα χρησιμεύσει ως κύρια πηγή τροφής σε περίπτωση κατοίκησης μεγάλης κλίμακας.

Το προσωπικό του Ιδρύματος απαγορεύεται να καταναλώνει SCP-1678-D, ακόμη και σε μικρές ποσότητες. Δεν παράγουν όλοι οι αυτόματοι πωλητές SCP-1678-D με την ίδια ποιότητα, με ορισμένα μηχανήματα να χρησιμοποιούν αλλοιωμένες μορφές που έχουν προκαλέσει σοβαρές διανοητικές ή σωματικές ανωμαλίες ή θάνατο στον καταναλωτή.
[[/collapsible]]

Προς το παρόν δεν είναι σαφές ποια οντότητα, ον ή νοημοσύνη είναι υπεύθυνη για τη δημιουργία και τη συντήρηση του SCP-1678. Δεν είναι σαφές για ποιο γεγονός ή καταστροφή προετοιμάζεται το SCP-1678.
