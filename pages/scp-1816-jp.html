    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1816-JP - ニンゲンホイホイ
**著者:** ©︎[[*user RainyRaven]]
**作成年:** 2019
[[include credit:end]]

[[include component:image-block
name=ニンゲンホイホイ差し替え|

]]
**アイテム番号:** SCP-1816-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1816-JPの周囲は工事用シートに偽装された隔壁で覆った上で、カバーストーリー「地中工事」を適用し、一般人がSCP-1816-JPに接触することを防いでください。SCP-1816-JPの転移が確認された場合、転移先に複数名のフィールドエージェントを派遣してください。必要ならば、近隣住民や目撃者に対しAクラス記憶処理を行なってください。

**説明:** SCP-1816-JPは、日本国内で一般的な外見をした自動販売機です。発見されている大半のSCP-1816-JPは飲料用のものですが、アイスクリームを販売するものも確認されています。SCP-1816-JPは現在64台が収容下にありますが、未収容のSCP-1816-JPが存在すると推測されています。SCP-1816-JPは電力の供給が無いにも関わらず、通常の自動販売機と同様に稼働します。SCP-1816-JPの内部構造に異常は見られませんが、一部の商品には人間由来のものと思われる体液や体組織、硬貨由来と推測される金属、[編集済]が混入しています。

SCP-1816-JPは不定期に消失し、福井県内のランダムな場所に再出現しますが、これまでにSCP-1816-JPが福井県外で発見された例はありません。SCP-1816-JPのデザインは出現場所付近の景観や近隣の自動販売機設置業者の取り扱っている自動販売機に合わせたものへと変化します。転移が起こる以前に受けた損傷は移動後に回復し、取り付けた物体は転移しません。そのため、SCP-1816-JPの位置の固定や下記の異常性に対する継続した無力化の試みは全て失敗に終わっています。また、SCP-1816-JPのすぐ隣には、ペットボトルと缶のゴミ箱が付属して出現します。ゴミ箱の内部からは一般的なペットボトルや缶のほか、未知の合成樹脂で作成されたボトルや、高い耐久性を有する未知の金属でできた缶が発見されており、販売されている商品と同じ成分が検出されています。

SCP-1816-JPで商品を購入しようとした対象(以下、曝露者と呼称する)は、「SCP-1816-JPの下に硬貨が落ちている」と主張し、硬貨を取得しようとします。また、SCP-1816-JPに硬貨を投入しようとすると、未知の力によって手から硬貨が弾き飛ばされ、SCP-1816-JPの下へ落ちます。この硬貨は下に移動後、消滅します。消滅した硬貨の追跡調査は失敗しています。曝露者は、SCP-1816-JPの下に落ちた硬貨を拾うためにSCP-1816-JPの下部に入ろうとします。なお、これらの影響は時間経過もしくは記憶処理で取り除くことが可能です。

SCP-1816-JPの下部は異常空間(SCP-1816-JP-1と呼称する)に繋がっています。SCP-1816-JP-1内部の初期の高さは40cm程度で、床面積は不明ですが、通信機器の使用や物品の授受は問題なく可能です。GPS装置は内部での移動に関係なく、常にSCP-1816-JPの設置場所を示します。SCP-1816-JPの下部の高さは20cm程度ですが、SCP-1816-JP-1に侵入する際に曝露者の体型が細長く変形することで侵入可能になります。この体型の変化はSCP-1816-JP-1内部で元通りになります。また、侵入後も曝露者の足首から先はSCP-1816-JP-1の外に残り続けます。この時に、外に出た状態の足首を引っ張ると、脛付近で切断された状態で取り出されます。これらの現象をSCP-1816-JP-1に侵入した曝露者が認識することはありません。SCP-1816-JP-1内に侵入した曝露者は硬貨を求めて直線的に前進を行います。この間、曝露者は自分の進行方向に硬貨があることを主張しますが、高解像度赤外線カメラや複数の探知機では硬貨は確認されていません。

SCP-1816-JP-1内部に人間が侵入すると、天井が降下を始め[[footnote]]実際には空間内の地面または底面に対して垂直方向に空間収縮が発生していますが、記述および理解の易化のために相対的な表現として「天井の降下」という表現を使用しています。[[/footnote]]、同時に床面積の縮小が始まります。天井の降下速度は分速1mm前後ですが、床面積の縮小速度は不明です。SCP-1816-JP-1の面積の縮小はSCP-1816-JP-1が消滅するまで続きます。消滅後、SCP-1816-JPは異常性を喪失しますが、1時間程度でSCP-1816-JP-1が再出現し、再度異常性を獲得します。また、SCP-1816-JP-1内に1時間程度滞在すると、曝露者は暗所恐怖症もしくは閉所恐怖症、あるいはその両方を発症します。なお、SCP-1816-JP-1が消滅した時点で、外に残されていた曝露者の足も消滅します。

[[collapsible show=&#34;+ 映像記録/1816-JP&#34; hide=&#34;- 閉じる&#34;]]

&gt; **調査員:** D-9683。GPS装置、赤外線カメラ、マイク、ヘッドライト、その他機器類を所持しています。映像および音声は担当職員である俵谷博士らに中継されていました。事前の健康調査の結果、D-9683に体調面や精神面の問題は発見されていません。
&gt; 
&gt; **調査目的:** SCP-1816-JP-1の内部初期偵察および曝露者の経過観察。

&gt; **//[記録開始]//**
&gt; 
&gt; **D-9683:** あ、あった！金だ！
&gt; 
&gt; **俵谷博士:** D-9683、聞こえていますか。
&gt; 
&gt; **D-9683:** 何円かなぁ。あの光り方は100円玉に見えたけど500円もありうるな。いや50円でも十分儲けものだ。
&gt; 
&gt; **俵谷博士:**  D-9683、応答してください。
&gt; 
&gt; **D-9683:** それにしてもラッキーだな。まあ俺の日頃の行いがいいからだな。
&gt; 
&gt; **俵谷博士:**  D-9683。聞こえてますか？
&gt; 
&gt; **D-9683:** ああ聞こえてる聞こえてる。
&gt; 
&gt; **俵谷博士:** 通信は問題ないようですね。
&gt; 
&gt; **D-9683:** うるさいな。しかしこの俺にどんな仕事をやらせるかと思ったら小銭を拾うだけなんて楽な仕事だぜ。
&gt; 
&gt; **俵谷博士:** D-9683、その小銭はどこに落ちているのでしょうか。
&gt; 
&gt; **D-9683:** なんだ見えないのか？あそこだよ。[D-9683が彼方を指さす。]
&gt; 
&gt; **俵谷博士:** カメラには何も映っていませんが。
&gt; 
&gt; **D-9683:** あそこに時々キラーンってしてるのがあるだろ。見えないとか財団とやらの技術もたいしたことねぇなぁ。
&gt; 
&gt; **俵谷博士:** 何か発見したら報告してください。
&gt; 
&gt; [重要性が低いため割愛。30分が経過する。]
&gt; 
&gt; **D-9683:** いって、頭ぶつけた……。つうか、なかなかたどり着かないな、あんなに遠かったか？なあ、博士？こんなに距離あったか？
&gt; 
&gt; **俵谷博士:** そもそもこちらからは硬貨を確認していませんよ。
&gt; 
&gt; **D-9683:** [舌打ち]ああそうかよ。少し疲れた、しばらく休ませてもらうぜ。
&gt; 
&gt; **俵谷博士:** わかりました。帰還しますか？
&gt; 
&gt; **D-9683:** いや、ここまで来たからには拾う。
&gt; 
&gt; **D-9683:** [D-9683は後ろを振り返る]うわ、入口が見えないぞ……。随分進んだな。
&gt; 
&gt; [46分経過]
&gt; 
&gt; **D-9683:** よし、進むぞ。
&gt; 
&gt; [55分が経過。頭部を殴打する音。D-9683の罵倒。]
&gt; 
&gt; **D-9683:** なあ、金ひろわなくていいか？
&gt; 
&gt; **俵谷博士:** もとより強制していませんよ。
&gt; 
&gt; **D-9683:** そうか……。[D-9683は移動を止める。]
&gt; 
&gt; **D-9683:** 決めた、戻るぜ。こんな暗がりに長くいたら頭がおかしくなりそうだ。
&gt; 
&gt; **俵谷博士:** わかりました。
&gt; 
&gt; [1時間1分が経過。D-9683の心拍数が上がり始める。]
&gt; 
&gt; **D-9683:** なぁ博士、こっちで方角合ってるのか？
&gt; 
&gt; **俵谷博士:** そのはずです。
&gt; 
&gt; **D-9683:** 本当か？なんだか匍匐しづらくなってきてるし……時々、足とか腕が硬い物に当たるんだが。こんなとこでお陀仏はごめんだぜ。
&gt; 
&gt; [1時間12分が経過。心拍数は80前後で推移している。]
&gt; 
&gt; **D-9683:** ほんとに俺が進んでる方向に出口があるんだよな？
&gt; 
&gt; **俵谷博士:** カメラから得られる情報では限界があります。
&gt; 
&gt; **D-9683:** 頼むよ博士、合ってるよな？
&gt; 
&gt; **俵谷博士:** ……ええ。
&gt; 
&gt; [1時間18分が経過。D-9684が腰を殴打し、舌打ちする。心拍数は100を超える。]
&gt; 
&gt; **D-9683:** 博士！これ絶対天井下がってるだろ！なんか横幅も小さくなってるぞ！
&gt; 
&gt; **俵谷博士:** 今映像解析を行っていましたが、確かに降下していますし、空間も縮小しています。
&gt; 
&gt; **D-9683:** お、おい、このままだと俺グチャグチャになっちまうぞ！こんな話聞いてない！
&gt; 
&gt; **俵谷博士:** 帰還を急いでください。
&gt; 
&gt; [1時間30分が経過。D-9683の呼吸が荒くなり始め、心拍数が130を超える。]
&gt; 
&gt; **俵谷博士:**  D-9683？どうかしましたか？
&gt; 
&gt; **D-9683:** 博士。体が震えて動かないんだ…。助けてくれ。
&gt; 
&gt; **俵谷博士:** 前進は可能ですか？
&gt; 
&gt; **D-9683:** なんとかできそうだ。なあ博士、助けてくれよ…。
&gt; 
&gt; **俵谷博士:** 申し訳ありませんが、危険性がまだ明らかではないので救出の人員は送ることはできません。
&gt; 
&gt; **D-9683:** 後生だ、頼むよ博士…。
&gt;  
&gt; [1時間39分が経過。D-9683が嘔吐する。心拍数は150付近まで上がり、呼吸はさらに荒くなる。]
&gt; 
&gt; **D-9683:** なぁ博士…もういいだろ、助けてくれよ…。
&gt; 
&gt; **俵谷博士:** 自力で脱出をお願いします。申し訳ありません。
&gt; 
&gt; **D-9683:** 暗い…狭い…助けてくれよ博士……。怖くてたまらないんだ…。気がどうにかなりそうだ…。
&gt; 
&gt; [1時間50分経過]
&gt; 
&gt; **D-9683:** ああ、出口だ！出口が見える！出られるぞ！
&gt; 
&gt; [1時間53分経過、前進が困難になる]
&gt; 
&gt; **D-9683:** ああ、あと少し……なんだ…。
&gt; 
&gt; [2時間30分が経過。この時点で天井の高さは25cm程度であり、D-9683はほとんど身動きが取れなくなっている。]
&gt; 
&gt; **D-9683:** [不明瞭な発話]
&gt; 
&gt; [D-9683の絶叫。断続的に骨が砕ける音が記録される。6時間21分後、カメラが破損し、映像が途切れる。]
&gt; 
&gt; **//[記録終了]//**

探査終了から3時間後、このSCP-1816-JPに付属したゴミ箱の中から、粉砕されたD-9683の死体とボトル1本が発見されました。D-9683の死体は一般的なコーヒーフィルターに酷似した形状の大型の紙に包まれた状態で発見されています。また、そのボトルやフィルターからは血液や体組織の一部、カメラの部品と思われる金属片が発見されており、血液のDNA検査の結果、D-9683のものと一致していることが確認されています。

[[/collapsible]]

**補遺1:** 201█年██月頃から、SNS上で「人喰い自動販売機」に関する噂[[footnote]]「外へ飲み物を買いに行ったきり帰ってこない」「自販機の小銭を漁りに行った友人が戻ってこず、翌朝自販機も消えていた」など。[[/footnote]]が流布していました。財団によるユーザーの追跡調査の結果、ほぼ全てのユーザーが福井県在住であることが確認されました。また、噂の流布に加え、SCP-1816-JP-1によるものと推測される変死事件の発生時期と一致していたために財団の注意を引き、発見に至りました。現在の特別収容プロトコルが確立するまでの間に、SCP-1816-JPが原因と考えられる死者・行方不明者は██名に上っています。

**補遺2:** 収容中のSCP-1816-JPから、「何かが落ちたような音」が付近にいたエージェントによって確認されました。直ちにSCP-1816-JP内部の商品の在庫を確認させたところ、この報告より前に確認した時点の在庫の数より減っていることが確認されました。当時、このSCP-1816-JPには隔壁が設置されていた上に、周辺には報告したエージェントが待機していましたが、「SCP-1816-JPに近づいた者はいなかった」との証言が得られています。また、周辺の防犯カメラにも不審なものは確認されませんでした。この現象について詳細な調査を行なったところ、同様に収容されている多くのSCP-1816-JPの周辺に設置されていた非異常性のゴミ箱から、人間由来と思われる体液や体組織の入ったボトルや缶が発見されました。</textarea></pre>
