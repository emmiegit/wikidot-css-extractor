**Примітка:** В даному файлі представлені витяги з протоколів експериментів з SCP-024-UA.

Форма протоколу експериментів:

&gt; **Експеримент E024-номер**
&gt; **Дата:**
&gt; **Опис:**
&gt; **Результат:**

-----

**Серія експериментів:** E024-D
**Експерименти проводить:** н.с. Василєв

&gt; **Експеримент E024-D1**
&gt; **Дата:** ██.██.████
&gt; **Опис:** Капсула з насінням різних рослин була багаторазово переміщена крізь мембрани від SCP-024-1-UA до SCP-024-2-UA і назад.
&gt; **Результат:** Пізніше посаджені насіння проросли; ніяких відмінностей від контрольної групи насіння не виявлено.
&gt; 
&gt; **Експеримент E024-D2**
&gt; **Дата:** ██.██.████
&gt; **Опис:** Капсула з культурою найпростіших виду Paramecium caudatum (інфузорія туфелька) була багаторазово переміщена від SCP-024-1-UA до SCP-024-2-UA і назад.
&gt; **Результат:** --Піддослідні організми не зазнали будь-яких змін.-- Пізніше було виявлено, що у піддослідних найпростіших повільніше виробляються умовні таксіси[[footnote]]Таксис - аналог рефлексу у найпростіших одноклітинних істот.[[/footnote]].
&gt; 
&gt; //Це вже цікаво. Значить, вони не просто переміщуються у просторі та часі. Мабуть, в процесі телепортації з ними щось відбувається.// - н.с. Василєв.
&gt; 
&gt; **Експеримент E024-D3**
&gt; **Дата:** ██.██.████
&gt; **Опис:** 10 капсул - кожна з однією особиною гризуна виду //Cricetus cricetus// (хом&#39;як звичайний) - були послідовно переміщені через мембрану SCP-024-1-UA.
&gt; **Результат:** Після виходу з SCP-024-2-UA кожен піддослідний гризун впадав в ступор, і переставав реагував на зовнішні впливи, не рахуючи прояви простих безумовних рефлексів. Через 3 години після проведення досліду всі особи померли. Розтин показав відсутність будь-яких видимих ушкоджень внутрішніх органів.
&gt; 
&gt; **Експеримент E024-D4**
&gt; **Дата:** ██.██.████
&gt; **Опис:** 10 капсул - кожна з однією особиною гризуна виду //Cricetus cricetus// (хом&#39;як звичайний) - були послідовно переміщені через мембрану SCP-024-2-UA.
&gt; **Результат:** Після виходу з SCP-024-1-UA кожна піддослідна особа впадала в ступор, проте після приблизно 30 хвилин починала реагувати на зовнішні впливи. Через 3-4 години піддослідні гризуни починали самостійно пересуватися, а через 10 годин проявляти інтерес до їжі. Згодом піддослідні особини демонстрували загальмованість реакцій і нездатність до вироблення нових умовних рефлексів і втрату старих. Термін життя особин з піддослідної групи відрізнявся від терміну життя особин контрольної групи в межах статистичної похибки.
&gt; 
&gt; **Експеримент E024-D5**
&gt; **Дата:** ██.██.████
&gt; **Опис:** 20 капсул - кожна з однією особиною //Blatta orientalis// (тарган чорний) - були послідовно переміщені через мембрану SCP-024-1-UA.
&gt; **Результат:** Піддослідні комахи в протягом 10-20 хвилин не реагували на зовнішні впливи, однак згодом 18 з 20 особин стали самостійно рухатися, а 2 перестали подавати ознаки життя. У всіх особин, що піддалися впливу SCP-024-UA, спостерігалося ослаблення раніше набутих умовних рефлексів і порушення здатності виробляти нові.
&gt; 
&gt; **Примітка:** Подалі однотипні експерименти з іншими тваринами продемонстрували схожий результат. Повний протокол серії експериментів доступно за запитом до куратора об’єкта. 
&gt; 
&gt; //Ризикну припустити, що живі істоти, перетинаючи мембрану SCP-024-UA, відчувають якісь незвичайні відчуття, які згодом впливають на їх мозок. Або, можливо, у них піддається зміну те, що ми називаємо &#34;свідомістю&#34; або &#34;душею&#34;. Схоже, що викликані зміни залежать від того, якого виду істота піддається телепортації, з її індивідуальними характеристиками, а також з тим, відбувається переміщення через SCP-024-1-UA до SCP-024-2-UA або навпаки. На жаль, ми не можемо відправити через SCP-024-UA співробітника класу D або взагалі яку-небудь тварину з більш розвиненою психікою.// -  н.с. Василєв.
&gt; 
&gt; **Експеримент E024-D21**
&gt; **Дата:** ██.██.████
&gt; **Опис:** Мініатюрний зонд, оснащений датчиками температури, тиску, радіаційного фону і електромагнітного поля, хронометром, а також відео- та аудіо- записуваним пристроями, було багаторазово переміщено через мембрани SCP-024-1-UA і SCP-024-2-UA.
&gt; **Результат:** Згідно зі свідченнями зонда, телепортація від однієї мембрани до іншої відбувається миттєво для телепортуємого об&#39;єкта. Ніяких незвичайних показань датчиками зонда записано не було.
&gt; 
&gt; **Експеримент E024-D23**
&gt; **Дата:** ██.██.████
&gt; **Опис:** Дрон, який керується голосовими командами і який наділений самонавчальним штучним інтелектом, було оснащено тими ж датчиками, що і зонд з експерименту E024-D21. Інформація з датчиків була доступна штучному інтелекту для первинного аналізу. Дрон був модифікований так, щоб він міг пройти крізь портал SCP-024-UA. Дрону була дана команда перетнути мембрану SCP-024-1-UA.
&gt; **Результат:** [ДАНІ ВИДАЛЕНО]. Подальші досліди з перетином мембран SCP-024-UA &#34;розумними&#34; дронами заборонені.
-----

**Серія експериментів:** E024-F
**Експерименти проводить:** н.с. Шульц

&gt; **Експеримент E024-F1**
&gt; **Дата:** ██.██.████
&gt; **Опис:** Сталева кулька масою 100 грам була вкинута на мембрану SCP-024-1-UA зі швидкістю 15 м/с. Через 0.1 секунди після перетину пробною кулею мембрани SCP-024-1-UA механічний маніпулятор зачинив кришку SCP-024-1-UA.
&gt; **Результат:** Через 1 секунду після перетину мембрани SCP-024-1-UA пробна куля вийшла з мембрани SCP-024-2-UA зі швидкістю, яку було оцінено в 6 м/c, вектор напрямку руху відхилився приблизно на 30 градусів.
&gt; 
&gt; //Виглядає, ніби кришка заділа кульку.// - н.с. Шульц. 
&gt; 
&gt; **Експеримент E024-F2**
&gt; **Дата:** ██.██.████
&gt; **Опис:**  Сталева кулька масою 100 грам була вкинута на мембрану SCP-024-1-UA зі швидкістю 15 м/с. SCP-024-2-UA відчинено, але на мембрану було покладено дерев&#39;яний брусок масою 20 кг.
&gt; **Результат:** Пробна кулька відскочила від мембрани SCP-024-1-UA так, ніби SCP-024-2-UA було зачинено. Датчик, прикріплений до бруска, зафіксував механічний удар.
&gt; 
&gt; **Експеримент E024-F3**
&gt; **Дата:** ██.██.████
&gt; **Опис:**  Сталева кулька масою 100 грам була вкинута на мембрану SCP-024-1-UA зі швидкістю 15 м/с. SCP-024-2-UA відчинено. Через 0.1 секунду після перетину мембрани SCP-024-1-UA мембрану SCP-024-2-UA було накрито дерев&#39;яним бруском масою 20 кг. 
&gt; **Результат:** Сталеву кулю було вдавлено в дерев&#39;яний брусок. Датчик, прикріплений до бруска, зафіксував механічний удар.
&gt; 
&gt; **Експеримент E024-F4**
&gt; **Дата:** ██.██.████
&gt; **Опис:** Сталева кулька масою 100 грам була вкинута на мембрану SCP-024-1-UA зі швидкістю 15 м/с. SCP-024-2-UA відчинено. Через 0.1 секунду після перетину мембрани SCP-024-1-UA мембрану SCP-024-2-UA було накрито дерев&#39;яним бруском масою 20 кг, а SCP-024-1-UA було зачинено.
&gt; **Результат:** На місці стикання мембрани SCP-024-2-UA з дерев’яним бруском сформувалась речовина, яка являла собою суміш зерен сталі та дерев’яних волокон. Датчик, прикріплений до бруска, не зафіксував механічного удару.
&gt; 
&gt; //А це дуже цікаво та незвичайно.// - н.с. Шульц. 
&gt; 
&gt; **Примітка:** Подалі однотипні експерименти з іншими матеріалами продемонстрували схожий результат. Повний протокол серії експериментів доступно за запитом до куратора об’єкта, отримані речовини зберігаються на складі малоцінних предметів Зони UA-166.
&gt; 
&gt; **Експеримент E024-F15**
&gt; **Дата:** //Експеримент не проводився.//
&gt; **Опис:** Пробний предмет слід вкинути на мембрану SCP-024-2-UA. Відразу після того, як датчик зафіксує вихід пробного предмета з SCP-024-1-UA, SCP-024-2-UA слід --зачинити-- накрити --пластиною твердого матеріалу-- аркушем картону. 
&gt; **Результат:** //Експеримент заборонено рішенням куратора об’єкта.//
&gt; 
&gt; //Ні, ні, і ще раз ні. Я ж казав, ніяких часових парадоксів!// - с.н.с. Орловський.
&gt; 
&gt; **Експеримент E024-F16**
&gt; **Дата:** ██.██.████
&gt; **Опис:** Сталева кулька масою 100 грам була вкинута на мембрану SCP-024-1-UA зі швидкістю 15 м/с. SCP-024-2-UA відчинено. Через 0.1 секунду після перетину мембрани SCP-024-1-UA скриньку SCP-024-2-UA було зачинено за допомогою механічного маніпулятора. 
&gt; **Результат:** [ДАНІ ВИДАЛЕНО]
&gt; 
&gt; //Пропоную при наступних дослідах використовувати фіксатори, які не допустять випадкового зачинення &#34;скриньок&#34; під час проведення експериментів.// - н.с. Шульц.
&gt; 
&gt; //Ну, що там казали стосовно можливості вимусити 024 виділити свій запас енергії? По-перше, експеримент F16 показує, що краще не намагатися зробити щось подібне. По-друге, хоч я і не вірю в можливість створити подію класу K за допомогою &#34;скриньок&#34;, цей дослід ясно демонструє, що при недбалому або зловмисному використанні 024 з ним може статися багато значно небезпечнішого, ніж стихійне виділення запасу енергії. Нам ще пощастило, що ми не втратили та не зіпсували сам об’єкт. А стосовно примітки н.с. Шульца - згоден, хвалю. Вношу зміни до ОУЗ.// - с.н.с. Орловський.
&gt; 
&gt; **Експеримент E024-F17**
&gt; **Дата:**  //Експеримент не проводився.//
&gt; **Опис:**  Пробний предмет слід вкинути на мембрану SCP-024-1-UA. Через 0.1 секунду механічні маніпулятори повинні зачинити SCP-024-1-UA та SCP-024-2-UA.
&gt; **Результат:** //Експеримент заборонено рішенням куратора об’єкта.//
&gt; 
&gt; //Залишаю цей запис лише як приклад того, що __в жодному разі__ не слід робити з об’єктом. Ви ще там вигадайте, як одну скриньку в іншу засунути.// - с.н.с. Орловський.</textarea></pre>
