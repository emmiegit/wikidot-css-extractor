[[include component:image-block name=http://lambdacore.wikidot.com/local--files/no-theme:bite-and-tore-apart/sewage.jpg|align=right|width=200px|caption=发现2392-1226的污水井]]
**项目编号：**SCP-CN-2392

**项目等级：**Safe

**特殊收容措施：**应由专人对Site-CN-93的污水处理系统进行监控以便尽快回收未来可能出现的SCP-CN-2392实例。所有回收到的SCP-CN-2392实例都应在检验后保存到标准低危生物存储单元中以低温储藏。若与SCP-CN-2392相关联人员出现心理健康问题，可向站点主管申请心理辅导。应尽力避免涉及SCP-CN-2392的相关流言大规模流行，若情况失控且已影响站点员工士气，允许在站点内部署A级记忆删除措施。

**描述：**SCP-CN-2392是指基金会站点Site-CN-93污水处理系统中自2004/06/12出现的一系列未知来源人类肢体残骸的异常现象。这些残骸的出现位置随机且无法用任何手段溯源，在截止至本文档撰写时，已有2292个实例被发现并收容，不排除该现象未来继续发生的可能性。这些残骸本身为惰性且并无异常性质，但它们都存在不同程度的损毁与腐烂，其中一些损毁迹象表明它们生前可能遭受了未知实体的攻击。

对回收到的实例进行的初步研究表明，这些残骸中发现的DNA与所属于Site-CN-93的人员呈现惊人的相似性，但相关人员均未受到任何形式的伤害且并不知晓这些残骸及其出现原因。初步推测这些残骸可能具有跨维度来源。

以下列出了一些值得注意的实例。若要访问基金会目前已回收实例的完整列表，请向Site-CN-93站点主管申请数据库存取权限。

&gt; **编号：**2392-29
&gt; **发现日期：**2004/10/19
&gt; **位置：**Site-CN-93西侧站点食堂下的污水管道
&gt; **描述：**高度腐烂的人类手掌，其无名指上佩戴有一枚银质戒指，发现时已严重膨胀。其在腕部被截断，创口极度粗糙，可见若干皮肤与肌肉组织粘连和骨骼碎片，推测其可能被巨大的机械外力扯下。在其肌肉组织内观察到大量丽蝇科（Calliphoridae）幼虫与未孵化虫卵。此外，其指甲均严重变形，在指甲缝内发现嵌有数块木质碎片。分离出的基因碎片与Site-CN-93的安保人员张█存在较高相似度。

&gt; **编号：**2392-113
&gt; **发现日期：**2005/02/26
&gt; **位置：**Site-CN-93五层西侧翼区三号员工休息室旁的卫生间管道
&gt; **描述：**被完整剥下的人类脸部皮肤，残留有部分面部肌肉。在该实例右下方皮肤表面肉眼可见一细小的创口，与皮下肌肉注射产生的创口类似。该实例在被发现时尚能对外界刺激做出抽搐回应，表明该实例产生时间可能在1-2小时以内。根据面部特征与DNA检验判断，该实例与Site-CN-93后勤人员王██一致。
 
&gt; **编号：**2392-369
&gt; **发现日期：**2006/4/7
&gt; **位置：**Site-CN-93一层东部武装收容翼区污物处理系统发酵池内
&gt; **描述：**高度腐烂的人类小腿，已出现大规模组织溶解，发现时已处于骨架化中期。于该实例胫骨中下端发现四枚医用螺钉与内固定物，且在相应位置发现骨愈合痕迹。由于该实例的状态，难以进行进一步法医学检验。经查阅人员档案，该实例可能来自Site-CN-93外勤特工刘█，记录显示其于2004/12/26的一次外勤任务中小腿骨折，但其本人声称其腿伤已经痊愈且对此并不知情。
 
&gt; **编号：**2392-792
&gt; **发现日期：**2007/8/20
&gt; **位置：**Site-CN-93六号员工宿舍楼三层东部盥洗室下水道内
&gt; **描述：**两枚人类眼球，末端带有视神经与眼直肌残留。发现时该眼球的球结膜已开始皱缩并出现灰色斑痕，表明距离其被移除时间已有约16小时以上。在进一步检测时发现其角膜上覆盖有部分水凝胶碎片，表明其可能佩戴有隐形眼镜。经过DNA比对，该实例与Site-CN-93初级研究员常██一致。经询问，常██表示其不知情且从未佩戴过隐形眼镜。
 
&gt; **编号：**2392-1226
&gt; **发现日期：**2008/1/29
&gt; **位置：**Site-CN-93东侧停车场一处污水处理井内
&gt; **描述：**一具中度腐烂的人类躯干，四肢与颈部均被截断，胸口存在一处约30cm x 18cm的开放性创口。从该创口处可见部分脏器，大部分已缺失并腐烂。四肢与颈部断面极其粗糙，推测为以极大机械外力分离，发现的骨骼碎片与肌肉撕裂均可证实该猜想。在该实例腹腔下部发现一个心脏起搏器，其外壳已严重变形，疑似曾受到强大外力挤压。其外壳上发现一处咬痕，经对比该咬痕不符合任何基金会已知生物。经DNA比对，该实例与Site-CN-93首席研究员赵██博士一致。经询问，赵██博士声称其心脏植入物已于数年前摘除。
 
所有试图调取站点内监控以查明项目来源的尝试均以失败告终，尝试在污水处理系统中安装微型摄像探针的提案正在审理中。

**2010/2/16更新：**基金会于一次安全检查中在Site-CN-93一处废弃仓库内发现数百具人类皮肤，这些皮肤外貌均与Site-CN-93的人员高度一致。Site-CN-93现已被视为已损失，全部人员已被视为KIA。已远程启动Site-CN-93的站点锁闭系统，三支机动特遣队已被派往Site-CN-93并允许对遭遇到的任何实体自由开火。SCP-CN-2392将被重分级为Keter，更新后的文档将于数个工作日内上传至数据库。
