[[include info:start]]
**篇名**：SCP-ZH-164，歸旅
**作者**：[[*user Chromeblushowo]]

回家。
[[include info:end]]

**項目編號：**SCP-ZH-164

**項目等級：**Safe

**特殊收容措施：**目前所有曾經發行的SCP-ZH-164皆已緊急全數收購，存放於Site-ZH-88異常有價證卷保險櫃中。

如有新的SCP-ZH-164被影響者被其家屬關注行蹤，需編造適當理由掩蓋。

有關旅鴿銀行違反帷幕協議向正常世界發售SCP-ZH-164的行為已經提交申訴，申訴進行中。

**描述：**SCP-ZH-164是一種由旅鴿銀行發行的異常旅行支票，當使用者在SCP-ZH-164上簽上第一次的姓名後（歸屬權確立時），「旅程」即判定為開始。「旅程」中使用者經歷的事件將導致使用者的住家（狹義上的絕對座標，廣義上的家鄉）將不再是其的家（就算是該旅程的最後終點）。

當使用者在SCP-ZH-164的其中一張上簽上第二次姓名（意即同意使用該旅行支票作為交易的清償），在可被追縱的支付流程之中，該張SCP-ZH-164並不是在旅鴿銀行中抵銷該使用者所應該支付的額度，而是旅鴿銀行寄送了一張和該次交易有關的明信片（編號為SCP-ZH-164-1）寄至使用者的家，上面通常附上了使用者親筆寫下的字句。

**目前蒐集的部分SCP-ZH-164-1實例：**
||編號||相片位置||內容||
||3||法國巴黎羅浮宮正前方||想說想家就到都市走走看看，這些展品也會想回家嗎？||
||8||台北車站大廳||20000 NT$or10000000 IDR||
||11||未知的場所||這裡很平安，街上治安也很好，沒有軍隊進駐。答應我趕快過來我這，好嗎？||

**發現：**在███期的警政研究期刊中指出部分申請過SCP-ZH-164匯票的人士被其家人申報失蹤，據調查他們都不再回到原本的住址。此報導引起Site-ZH-88研究員注意，有關該報告的後續以「謹防旅行詐騙」為由掩蓋。

**附錄164：**Site-ZH-88會計部門Wrysper主任在進入基金會之前曾經多次使用SCP-ZH-164，而Wrysper主任提供其掌握的諸多SCP-ZH-164-1予基金會進行研究。

&gt; 文件0
&gt; 場景：韓國首爾證券交易所前方盛開櫻花的廣場。
&gt; 
&gt; 內容：我沒有家，沒有歸宿。如同여의도的櫻花圍繞著某處但不肯回去。但是在這裡，只有坐在櫻花樹下賞花和坐在樹蔭外被排擠而已。//發布自S███s███ note5//

&gt; 文件W
&gt; 場景：地點不明，背後的牆上有著關注組織「沙皇先知會」的噴漆。
&gt; 
&gt; 內容：雪花和北風這裡多的是，在街邊燃燒點汽油取暖，其實可以找個有天然氣暖爐的旅館。//手繪的未知圖案，附上當天的俄羅斯鑽石期貨價格。//

&gt; 文件Wr
&gt; 場景：背景是日本東京證券交易所整棟建築。
&gt; 
&gt; 內容：交易是兩方的媒合，不過這裡好像習慣和比較熟識的人相處。如果和熟悉的人天天見面，這樣的地方是家鄉嗎？//手繪的兩個相反的箭頭，還有一個三角形，三角形的頂點分別寫著東京、大阪、名古屋。//

&gt; 文件Wry
&gt; 場景：華爾街金牛的屁股。
&gt; 
&gt; 內容：不只是慶典上的繁華，那感人肺腑的黃金就鎖在腳底下。不過這裡只是一個路過的景點。//附圖詳細畫上███街地下數十個未公開的金庫位置，Wrysper主任拒絕透露他當時是如何得知的。//

&gt; 文件Wrys
&gt; 場景：某家餐廳的餐桌，擺放著炸魚柳條和起司，據Wrysper主任所說是位於英國倫敦。
&gt; 
&gt; 內容：增廣見聞、廣闊交友，和一些交易所的職員吃了頓晚餐。不過如果把所有的人事物地點都和自己加上連結的話，是否整個世界都是家鄉了呢？//附上當時倫敦交易所併購對象的紀錄。//

&gt; 文件Wrysp
&gt; 場景：德國美因河畔某處的咖啡廳。
&gt; 
&gt; 內容：有種感覺是，在外面待久了，回家反而是另一種旅程。如果在外面有居住過一段時間更是如此。如果回到家了也不能久留，要趕快回到外住的地方。//附圖是1806年神聖羅馬帝國疆域圖。//

&gt; 文件Wryspe
&gt; 場景：北京某條胡同。
&gt; 
&gt; 內容：這樣算飄向北方嗎？我是騎共享單車到北京的。//附上QRcode，掃描將引到一間倒閉的小型信貸官網。//

&gt; 文件Wrysper
&gt; 場景：Site-ZH-88的中央辦公大樓前，Wrysper主任和Chrome主任的合照
&gt; 
&gt; 內容：不管我的家曾經在何處，永別了。這裡就是我的家。</textarea></pre>
