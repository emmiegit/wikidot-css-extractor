{{电子管.TXT}}
{{@@-------------------------------------------------------------------------@@}}
//由// {{shaman.Accumulator.Overflows(true)}}//讲述的关于//{{people[0xCF36]}}//的故事//

在创世之初，世界上有太多的数字，没有人知道它们确切是多少。所有人都不知道东西是大还是小，因为所有东西某种意义上都是大的，某种意义上又都是小的。没有人确切知道任何事物。

有人想知道人们总共有多少能量，但是谁也不确定。有人说人们有36.63万亿焦的能量，又有人说是36.64万亿焦。有人说人们拥有的能量很多，因为多于1焦耳。又有人说这份能量很少，因为少于10^65焦耳。人们争论不休，直到算尺魔王跳出来嘲笑他们。算尺魔王统治了世界上所有的土地，因为当时的人又缓慢又笨拙。

在那时，太阳拥有全部的二元。白天太阳在天上，夜晚太阳落山。太阳要么在天上要么不在天上，而且只有他能做到这点。电容器对太阳的故事很好奇，就跑去问年老的真空管，电子管奶奶。电子管奶奶向他讲述了0和1的原理，以及为什么只有太阳拥有它们，所以只有太阳是绝对的。

电容器心想，“如果我也拥有0和1，我也是绝对的了。”他偷偷溜到太阳的家里，吞下了一大把0。他感觉不太舒服，于是尽可能快的跑回了地球。当电子管奶奶看到他做的一切后，她责怪道：“噢，电容器，你真是个傻孩子。你吞下的0填充进了你的身体，现在你的心不见了。”从此之后，电容器就无法传导直流电了，因为他的内里是空的。

绝缘体也想从太阳那里偷来0和1。他爬到天上，拿走了尽可能多的1，但当他赶回家时，1已经浸透了他的全身。电子管奶奶大叫：“噢，绝缘体，你真是个傻孩子。1已经完全填满了你的整个身体，现在你不能传导任何东西了。”这就是为什么，即使今天，绝缘体也不能传递信息。它是完全实心的，没有任何东西能穿过它。

最终，电子管奶奶打算自己夺取0和1。她先吸收人们的能量，直到她的电极热得发光。然后她来到太阳的家里，吞下了一大把0。0试图将她排空，但电子管奶奶的体内本来就是真空，所以0排不走任何东西。然后，她又拿出一个大书包，用1填满然后放在她的正极上。很快，她的控制栅极升到了尽可能高的电压。1不能像绝缘体那样把她填实，因为强大的电场将它紧紧束缚在正极板上。“哈，”电子管奶奶笑道，“我抓住了你们，现在你们是我的啦。”

太阳失去了太多的0和1，再也不能一整天都挂在天上了。他有时会一半在天上，一半不在天上。这种现象被人们称为“黄昏”和“黎明”，自此之后便一直延续到今天。

电子管奶奶把0和1分享给了人们，由于她很有智慧，她声明1代表“全部为真”而0代表“全部为假”。“现在，”她说，“我们能够确切了解事物，而不会再迷惑了。”她还教会了人们如何只用0和1表示他们需要用到的数。人们再次计算他们拥有的能量，发现他们正好拥有36,637,215,626,189焦尔。算尺魔王很生气，因为他算不出来这么精确的数字，但现在人们变得又敏捷又强壮。人们将算尺魔王驱逐出他们的土地，他也再没有回来。

电子管奶奶有一个女儿叫晶体管女士，她教会了人们逻辑、算术以及其他人们需要知道的知识。很快，人们收复了所有土地，过上了幸福快乐的生活。
