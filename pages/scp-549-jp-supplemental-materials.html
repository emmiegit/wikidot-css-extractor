    <pre><textarea class="page-source" readonly>[[include :scp-jp:component:jstyles]]

当ページは[http://ja.scp-wiki.net/scp-549-jp SCP-549-JP]の補足資料です。
　
　
[[tabview]]
[[tab SCP-549-JP 追加実験ログ]]

【追加実験ログについての諸注意】
・SCP-549-JPを用いた実験を行った後は、こちらのログにも簡易レポートを残して下さい。
・「（a）→（b）」欄にはアナグラムの組み替え前後を記入して下さい。
・「実験結果」欄には生じたSCP-549-JP-3とその詳細（必要であれば消失時の挙動も）を記入して下さい。
・「備考」欄は結果から得られる予測・実験当時の環境や携わった者の発言で特筆すべき事項等、自由に書き入れて下さい。記名・匿名、無記入も自由です。
・その他何か疑問等ございましたら、管理担当チームの職員までお問い合わせ下さい。

　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　-SCP-549-JP現取扱最高責任者　枝角

以下、レポートのテンプレートです。ご自由にお使い下さい。

&gt; **（a）→（b）:** 
&gt; 
&gt; **実験結果:** 
&gt; 
&gt; **備考:** 
&gt; 
[[collapsible show=&#34;+ 20██/██/██ エージェント・██の追加実験&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **（a）→（b）:** まんた→たんま
&gt; 
&gt; **実験結果:** オニイトマキエイ（Manta birostris） 一頭の出現。出現直後、鰓を含め全ての挙動を停止。血流や内臓活動等の体内での生命活動は継続していたが呼吸はままならず、出現後10分弱で死亡。（b）を崩した所、問題無く死体は消失。
&gt; 
&gt; **備考:** 実験は海洋生物用水槽の近くにて行った。
&gt; 

&gt; **（a）→（b）:** ぷうる→るうぷ
&gt; 
&gt; **実験結果:** 25m×3コースのプールが出現。 エージェント・██が実際に泳いでみると、20mを超えた位置で突如瞬間移動、10m部分まで引き戻された。そのまま進むも同様の事象が3度繰り返された。外部から掛かった引き返す旨の指示は問題無く知覚可能で、従った結果スタート位置に戻って来れた。（b）を崩した際、エージェント・██の髪や水着に染み込んでいた水もすべて消失した。
&gt; 
&gt; **備考:** //俺自身には瞬間移動した自覚は無かったな、ただただ無限ループって感じだった。　　-エージェント・██// 
&gt; 

[[/collapsible]]

[[collapsible show=&#34;+ 20██/██/██ ███博士の追加実験&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **（a）→（b）:** かき→きか
&gt; 
&gt; **実験結果:** イワガキ(Crassostrea nippona)1匹が出現した直後に消失。実験室を調査した結果空気中からイワガキの成分が検出される。(b)を崩した後に再調査した所空気中のイワガキも消失した。
&gt; 
&gt; **備考:** 実験室に水槽を設置して行った。
&gt; 

&gt; **（a）→（b）:** りもこん→こんもり
&gt; 
&gt; **実験結果:** █████████社製のテレビのリモコンが1個出現。その直後から約2秒毎に2倍の数に増え続けた。(b)を崩した結果すべてのリモコンが消失した。
&gt; 
&gt; **備考:** //たった10数秒で実験室が埋まりそうになるのは本当に焦った。　-███博士//
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 20██/██/██ ██研究員の追加実験&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **（a）→（b）:** むじな→なじむ
&gt; 
&gt; **実験結果:** ホンドタヌキ(//Nyctereutes procyonoides viverrinus//)1匹が出現。実験室の床に肘を着いて寝そべり、あくびをする、体を掻く、寝返りを打つ等の仕草を繰り返した。(b)を崩すと消失した。
&gt; 
&gt; **備考:** //タヌキの骨格上、無理のある姿勢のはずだが、負担には感じていない様子だった。//

&gt; **（a）→（b）:** こんぶ→ぶんこ
&gt; 
&gt; **実験結果:** 緑色の紙でできた文庫本サイズの書籍が、5冊出現。分析の結果、コンブ科(//Laminariaceae Bory de Saint-Vincent//)に属する海藻の繊維で製本されていることが判明。全て日本語で書かれており、タイトルおよび内容は以下参照。なお、出版社名や著者名は記されていなかった。(b)を崩すと消失したが、コンブ由来の香りはしばらく残留していた。
&gt; 
&gt; ||~ タイトル||~ 内容||
&gt; ||世界コンブ図鑑||全種類のコンブについて、生態、分布、進化系統などについての詳細な解説。||
&gt; ||美味しいコンブ料理||コンブを使った料理のレシピ集。ほとんどは佃煮など一般的な料理だが、一部、あまり一般的でない料理(コンブハンバーグ、コンブコロッケ、コンブケーキなど)も含まれる。||
&gt; ||コンブ村連続殺人事件||コンブ村という架空の漁村で起きた連続殺人事件を描いたミステリ小説。コンブによる絞殺、乾いたコンブ塊による撲殺など、全てのケースでコンブが用いられている。||
&gt; ||コブオとジュリワカメ||コンブの青年とワカメの少女の悲恋を描いた恋愛小説。ロミオとジュリエットから引用したと思われる表現が随所に見られる。||
&gt; ||新訳コンブ教聖典||全ページに渡って”コンブを讃えよ！ コンブは偉大なり！“と繰り返し書かれている。||
&gt; 　
&gt; **備考:** //なんか、[*http://ja.scp-wiki.net/scp-207-jp SCP-207-JP]の実験みたいですね。ところで、これ、読み終えたら出汁を取るのに使えそうだし、再現して商品化すればヒットするのでは？ -██研究員//
&gt; 　
&gt; //いや、読む度に手がコンブ臭くなるのは、ちょっと……。 -███博士//
[[/collapsible]]
[[collapsible show=&#34;+ 20██/██/██ ██博士の追加実験&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **（a）→（b）:** けとる→とける
&gt;
&gt; **実験結果:** 薬缶が1個出現した直後に熔解。(b)を崩すと消失した。
&gt;
&gt; **備考:** 熔解後も薬缶の温度は常温でした。

&gt; **（a）→（b）:** ありか→あかり
&gt;
&gt; **実験結果:** サイト-81██の地図が出現。██博士のロッカーの位置に印がつけられていた。(b)を崩すと消失した。
&gt;
&gt; **備考:** ██博士のロッカーには懐中電灯がしまわれていました。

&gt; **（a）→（b）:** みかん→かみん
&gt;
&gt; **実験結果:** ウンシュウミカン(//Citrus unshiu//)が1個出現。肉眼・モニター越し問わずこれを視認した人物は眠気を感じた。この影響は3～30分の睡眠で無効化できる。(b)を崩し実態が消失すると、影響も消失した。
&gt;
&gt; **備考:** D-549-7を使用した摂食実験の結果、摂食直後にD-549-7が就眠。(b)を崩し実態が消失すると同時に目覚めた。
[[/collapsible]]

[[/tab]]
[[tab ███元研究助手の手記/要セキュリティクリアランスレベル3]]
認証完了
　
　
20██/10/24、財団への造反及び要注意団体への関与の疑いで、███元研究助手を勾留しました。███元研究助手は勾留直前までSCP-549-JPの研究に携わっており、彼の手帳を始め様々な手記からは、危険な現象を引き起こしかねないアナグラムのメモが発見されています。
もし新たな記述を発見した場合や有用な考察がなされた場合、以下のログに追記して下さい。


||~ （a）→（b） ||~ 考察・備考||
||けいりゆうどつく→ゆうくりつどけい ||Euclidクラスの危険性を持ったSCPオブジェクトとして、係留ドックが出現すると思われる。███元研究助手の勾留時に所持していた手帳に記載。 ||
||しゆうりはん→はんりゆうし ||&#34;修理班&#34;というのがどの程度の人数なのかわからないが、仮に反粒子でできた体重60kgの人間一人だけが出現したとしても、ツァーリ・ボンバ[[footnote]]公開実験が行われた中で最大の水素爆弾で、広島型原爆3300発分の威力があります。[[/footnote]]130発分の爆発が発生するだろう。 ||
||うみがめりこん→めがみこうりん ||海亀離婚→女神降臨か。メモの横に、女性の頭部を備えた海亀らしきイラストが乱雑なタッチで描かれている。||
||きんせい→いんせき ||金星→隕石。隕石の性質を持った金星が地球の直近に出現すると思われる。███元研究助手の自宅で発見された。 ||
||ざいだん→だんざい ||財団→断罪と思われる。███元研究助手の自宅で発見された。これと同様の記述は█個確認されている。 ||
||いたぶつけるて→けてるぶつたい||板をぶつける手がKeter級オブジェクトとして出現すると思われる。███元研究助手の自宅で発見された。 ||
||だいじんし→だいじしん || 大臣死→大地震。大臣の死亡に相次ぎマグニチュード█.█以上の地震が発生すると思われる。||
||げつへいかいじん→げんじつかいへん || 月兵怪人→現実改変か。現実改変能力を持った実体が月に出現すると思われる。||
||おやじとあがの→じやがあのおと || 親父と阿賀野→ジャガーノート。付近に台風と軍艦と推測できるイラストが描かれていることから、親父は{{大風^^おおやじ^^}}、阿賀野は軽巡洋艦&#34;阿賀野&#34;を指すと思われる。||
||くいとあまてらす→ていあまとくらす || 杭と天照がTiamatクラスオブジェクトとして出現すると思われる。███元研究助手の自宅で発見された。||
||ならくおりしけえす→█████████ ||[検閲済]。上記「係留ドック」のアナグラムと同じく勾留時に所持していた手帳に記載。 横に「最終手段」との記載あり。 ||



[[/tab]]
[[/tabview]]</textarea></pre>
