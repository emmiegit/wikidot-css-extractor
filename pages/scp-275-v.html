**Объект №:** SCP-275

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Для содержания субъекта выделены два подземных хранилища, 6 на 6 метров каждое. Доступ к хранилищам осуществляется только через лифт, не являющийся структурным элементом самих хранилищ. Субъекту, при условии хорошего поведения, позволяется доступ в неслужебные помещения филиала, в сопровождении минимум четырёх оперативников, вооружённых газовыми гранатами с нервно-паралитическим газом.

Сотрудникам не следует реагировать на грубость со стороны SCP-275.

Субъект затребовала для себя следующие предметы:

* Кровать с балдахином и шёлковыми простынями, с ежедневной сменой простыней. (Отказано)
* Обычная постель с заменой постельного белья раз в неделю. (Одобрено)
* Один высококачественный телевизор с безлимитным доступом к кабельным каналам. (Отказано)
* Один высококачественный телевизор с ограниченным доступом к кабельным каналам. (Отказано)
* Один высококачественный широкоэкранный телевизор (Отказано)
* Один простой телевизор. (Одобрено)
* DVD-проигрыватель с коллекцией видео на усмотрение субъекта. (Одобрено)
* Набор одежды, импортированной из Франции, сшитой высококлассными дизайнерами по мерке субъекта из кашемира и шёлка, а также других материалов на усмотрение субъекта. (Отказано)
* Набор простой одежды из магазина, на усмотрение субъекта. (Одобрено)
* Ванну свежего козьего молока ежедневно. (Отказано)
* Ванну, набор гигиенических средств и полотенец. (Одобрено)
* Набор золотых ювелирных изделий на усмотрение субъекта, ценой до 12 000 долларов. (Отказано)
* Несколько очень дорогих предметов декора, в т.ч. ваза династии Минь, персидский ковёр и картины известных художников (Отказано)
* Дорогая еда, такая как лобстеры, чёрная икра и свиное филе ежедневно. (Отказано. Субъекта следует кормить ежедневно той же едой, что подаётся в столовой филиала, исключая ту, которая подаётся людям с медицинскими ограничениями диеты)
* Более сорока литров разного высококачественного алкоголя, в т.ч. французское шампанское. (Отказано)
* Коробку высококачественных кубинских сигар раз в неделю. (Отказано)
* По блоку сигарет в неделю, марка - на усмотрение субъекта. (Одобрено)

**Описание:** SCP-275 - смуглокожая женщина неизвестной расы, хотя по грубым прикидкам её предки могли происходить из Африки, Восточной Европы, Ближнего Востока и Азии - если судить по её внешнему виду. Глаза карие, брюнетка, хотя любит краситься в ярко-рыжий цвет. Субъект утверждает, что ей 168 (сто шестьдесят восемь) лет, хотя на вид ей не более сорока. Рост субъекта составляет 1 метр 63 сантиметра, вес - 192.78 килограмма (425 фунтов), хотя фигура у неё стройная и здоровая. Субъект свободно говорит на большинстве среднеазиатских языков, а на английском изъясняется с лёгким акцентом.

SCP-275 полностью нормальна в том плане, что ей необходимо питаться, дышать и спать. Уникальность субъекта в том, что у неё крайне высокая сопротивляемость к физическим повреждениям, различным формам облучения и воздействию высоких температур. Ни в воспоминаниях субъекта, ни в обширных протоколах опытов Фонда нет сведений о том, чтобы она получила что-то серьёзнее синяка, а её кожу никогда не удавалось проткнуть.

Опытным путём выявлено, что большую часть биомассы SCP-275 составляют химические элементы, общие для всех форм жизни. Но считается, что многие составляющие уступили место гораздо более прочным соединениям, а в тканях субъекта очень высокая концентрация различных тяжёлых металлов. Исследователям Фонда до сих пор не удалось получить образец ткани, удался только перекрёстный эксперимент с участием [[[SCP-073]]].

Были предприняты попытки сделать рентгеновский снимок субъекта, но результаты удручали. В коже субъекта достаточно радионепрозрачного материала, чтобы отразить большинство попыток проникновения радиологическими или электромагнитными средствами. Дифрактометрия образца кожи, полученного в ходе эксперимента 275-083, указывает на присутствие нескольких нестандартных полимеров. Точный состав этих полимеров до сих пор неясен, но анализ показывает, что они либо являются ароматическими полиамидами (арамидами), либо похожи на них по структуре и составу. Некоторые полимеры совмещены спирально-ауксетично, что объясняет исключительную термостойкость субъекта.
В боковых цепях этих полимеров в основном и скапливаются тяжёлые металлы, находящиеся в тканях SCP-275. Пока неизвестно, как тело SCP-275 производит эти вещества, но потенциал их использования в средствах личной защиты настолько высок, что О5- поставили их воспроизведение одной из основных целей изучения SCP-275.

&#34;Непробиваемость&#34; субъекта относится ко всему её телу, включая волосы и ногти. Волосы субъекта настолько прочны, что один волосок можно использовать в качестве режущей нити для резки стали и даже титана. Субъект утверждает, что её ногти и волосы не стригли должным образом с четырнадцати лет - именно тогда проявились её способности - и что сейчас ей приходится &#34;стричься&#34;, подолгу пережигая пряди газовой горелкой, а ногти регулярно стачивать на углошлифовальной машине.

Вдобавок, из-за её строения и плотности, биологические процессы соответственно замедлились. Субъект стареет вчетверо медленнее обычных людей. Также её менструальный цикл длится примерно полгода, а сама менструация идёт от трёх до четырёх недель.

Тревожнее всего для нас психическое состояние SCP-275. Гормональный ли это дисбаланс, вызванный её уникальной биологией, психологические ли проблемы, уходящие корнями в её детство, или просто следствие иммунитета к тому, что убило бы большинство других людей - субъект очень плохо управляет своим гневом, подходя к решению большинства важных проблем нерационально и применяя насилие. В плане личности, субъект очень недружелюбна и едка, срывается на людей по поводу и без.

Субъекта несколько раз замечали в районе Персидского залива, однажды она даже вышла на связь с беглым агентом Биджаном. Судя по всему, она пользовалась своей неуязвимостью к огнестрельному оружию в личных целях, продавая свои способности тому, кто больше заплатит, но в конечном итоге она попала в поле зрения Фонда и была захвачена.

Субъект утверждает, что была рождена в Ираке в период упадка Оттоманской империи, и к моменту начала масштабных конфликтов её способности уже проявились, что позволило ей сыграть совсем не ту роль, которая отводилась женщинам в тогдашнем обществе.
