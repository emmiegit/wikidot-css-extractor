    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2795-JP - 安全で冷たい空間
**著者:** ©[[*user kukusasa]]
**作成年:** 2021年
[[include credit:end]]

**アイテム番号:** SCP-2795-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2795-JPが存在する地下施設は財団が所有しています。周辺を鉄柵で囲い、警備員を配置することで一般人の侵入を防止してください。SCP-2795-JPは、SCP-2795-JP-2と週に1回の面談を行う時を除いて電源を落とした状態で保存されます。

**説明:** SCP-2795-JPは██県██諸島の地下施設にあるパソコンおよびコンピュータ群の総称です。パソコン自体には一切の異常性は確認されませんでしたが、その周辺に配置されている4台の機器は未知の原理により稼働しており、SCP-2795-JPの異常性はSCP-2795-JP-1により発現していると推測されています。

SCP-2795-JPを起動するとディスプレイに白い部屋(以下、SCP-2795-JP-1と呼称)と一人の男性(以下、SCP-2795-JP-2と呼称)が映し出されます。SCP-2795-JP-2の供述によりSCP-2795-JP-1は仮想環境であることがわかっています。SCP-2795-JP-1は外部から改変を行うことはできず、SCP-2795-JP-2のみがSCP-2795-JP-1内で生命体を除く任意の物体を生成できると供述しています。

SCP-2795-JP-2は小林 ██という名前の男性です。████という名称の企業の社長を自称していますがそのような企業の存在は確認されていません。

**補遺1:** 以下はSCP-2795-JP-2に対して行ったインタビュー記録です。

[[collapsible show=&#34;+ 2███/09/10 インタビュー記録&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-2795-JP-2
&gt;  
&gt; **インタビュアー:** 一色博士
&gt;  
&gt; **付記:** SCP-2795-JP-2とのやり取りは音声を使って行うことができる。
&gt;  
&gt; **&lt;録音開始, 2███/09/10&gt;**
&gt;  
&gt; **一色博士:** こんにちは、今からあなたのことについていくつか質問させていただきます。
&gt;  
&gt; **SCP-2795-JP-2:** あんたたちは誰だ?以前会ったやつらじゃなさそうだが……。
&gt;  
&gt; **一色博士:** すみません、あなたからの質問には後ほど答えますので、まずは私の質問に答えていただけますか？
&gt; 
&gt; **SCP-2795-JP-2:** はいはい、わかりましたよ。質問をどうぞ。
&gt; 
&gt; **一色博士:** ありがとうございます。まず、あなたは誰で、どうしてそのような場所にいるのでしょうか？
&gt; 
&gt; **SCP-2795-JP-2:** 俺は小林 ██って名前だ。████って企業の社長だったんだぜ。まあ、今となっちゃあ意味のない肩書きだがな。
&gt; 
&gt; **一色博士:** なるほど、いろいろと質問したいことが増えましたが、先に後半の質問に答えていただきましょうか。
&gt; 
&gt; **SCP-2795-JP-2:** 何でこんなところにいるのかだったな？今そっちがどんな様子かは知らねえが、世界が滅んじまう前にここに避難したのさ。ここは外の影響を受けない独立した仮想環境だ。だから、世界が滅ぼうが俺は生き残れるって訳さ。
&gt; 
&gt; **一色博士:** あなたがこの仮想環境を作り上げたのですか？
&gt; 
&gt; **SCP-2795-JP-2:** 俺にそんな技術はねえよ。言ってもわからねえだろうが、この仮想環境を構築する技術は俺の会社が東弊重工から買い取ったんだ。言っちゃダメだったかな？
&gt; 
&gt; **一色博士:** 東弊重工を知っているのですか？
&gt; 
&gt; **SCP-2795-JP-2:** なんだ、あんたも知っているのか。あれだけこそこそしていた東弊重工もついにボロが出たか。まあ、世界が滅んだ後なんてどうなっているかわかんねえよな。
&gt; 
&gt; **一色博士:** 先ほどから世界が滅ぶとおっしゃっていますが、こちらでは世界は滅んでいません。それはどこの情報でしょうか？
&gt; 
&gt; **SCP-2795-JP-2:** 東弊重工の人が教えてくれたんだよ。こっちからじゃ本当に世界が滅んだのかはわからねえが、あんたが世界の滅亡を知らないのはもうすでに滅んだ後だからって可能性もあるよな。
&gt; 
&gt; **一色博士:** 私たちが住んでいるのは滅んだ後に作られた世界だと？
&gt; 
&gt; **SCP-2795-JP-2:** いや、可能性の話だよ。だって、今は氷河期じゃないだろ？氷河期が到来して世界が滅ぶって聞いたんだよ。東弊重工のやつにな。
&gt; 
&gt; **一色博士:** 失礼、それを聞いたのはいつのことでしょうか？
&gt; 
&gt; **SCP-2795-JP-2:** 2███年の何月だったかな。
&gt;   
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** SCP-2795-JP-2の証言により、SCP-2795-JPは東弊重工が製造したこと、SCP-2795-JP-2は平行世界から何らかの影響により現在のSCP-2795-JPへと移動した可能性があることがわかりました。現在、SCP-2795-JP-2が述べていた、世界の滅亡について調査中です。
[[/collapsible]]



[[collapsible show=&#34;+ 2███/09/12 インタビュー記録&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-2795-JP-2
&gt;  
&gt; **インタビュアー:** 一色博士
&gt;  
&gt; **&lt;録音開始, 2███/09/12&gt;**
&gt;  
&gt; **一色博士:** こんにちは、本日はあなたがおっしゃっていた世界の滅亡についてお聞きしたいです。
&gt; 
&gt; **SCP-2795-JP-2:** ああ、いいぞ。
&gt; 
&gt; **一色博士:** 先日、あなたは氷河期が来て世界が滅ぶとおっしゃっていましたね？
&gt; 
&gt; **SCP-2795-JP-2:** ああ、そうだ。俺がこの仮想環境に入る前、世界が凍りつき始めたんだ。原因はわからねえが、東弊重工のやつはなんか[[[http://scp-jp.wikidot.com/scp-2203-jp | 花]]]がどうたらって言ってたな。
&gt; 
&gt; **一色博士:** 花ですか。何か異常性を持つ花が現れたのでしょうか？
&gt; 
&gt; **SCP-2795-JP-2:** 実際見たわけでもねえから知らねえって。まあ、そんで世界は大騒ぎさ。各国の首脳は最善を尽くすなんて言っていたが、事態は悪化の一途だったよ。
&gt; 
&gt; **一色博士:** それに対処できた団体はなかったということですか？
&gt; 
&gt; **SCP-2795-JP-2:** その通りだ。結局、世界の気温はどんどん下がった。俺らの会社も雪の降る夏にいよいよ世界の滅亡だって大騒ぎだった。なかにはできるだけ南に行くって飛び出していったバカもいたな。世界のどこにも安全な場所なんてないのに。
&gt; 
&gt; **一色博士:** しかしあなたにはその機器があったのですよね？
&gt; 
&gt; **SCP-2795-JP-2:** ああ、世界のどこを探しても安全な場所はねえっていうのに俺が安全な場所を持っていたんだよ。だいぶ前に東弊重工から買ったこの仮想環境がな。
&gt; 
&gt; **一色博士:** あなたは以前から東弊重工と面識があったのですか？
&gt; 
&gt; **SCP-2795-JP-2:** そんなことはねえよ。突然俺の会社に東弊重工のセールスマンが来たんだ。そんで俺に会いたいっていうから話を聞いてやったんだよ。そしたらこの機械の技術を販売してるって言ってきたんだ。俺はセールスの言うことは信じてねえし、そのセールスマンの話術もそれほどうまいとは思わなかったけどよ、こんなものを紹介されたら黙ってられねえだろ。
&gt; 
&gt; **一色博士:** 東弊重工から他に何か紹介されましたか？
&gt; 
&gt; **SCP-2795-JP-2:** 紹介されたのはこれだけだよ。そのあとは定期的に連絡をとってただけだ。そしたら氷河期が来るとか言うもんでよ、ここに入ったんだ。
&gt; 
&gt; **一色博士:** あなたがそこに一人で入ったことに理由はありますか？
&gt; 
&gt; **SCP-2795-JP-2:** いや、別に。確かにここには多くの人が入れるって聞いてたが正直、他のやつなんてどうでも良かった。もともと人付き合いの嫌いな人間だしな。俺は一人でこの仮想環境に入ったのさ。この機器のことを知る会長に専務、数人の役人が俺のところに飛んできて、自分達も助けてほしいとすがってきたが知ったことじゃねえよな。だってそうだろ？なんでさんざん俺をバカにしてきた連中を助けなきゃならねえんだよ。世界とともに凍え死ねばいいんだよ。一方で今こうして俺は生き残っている。凍えずにすんだのさ、この仮想環境のおかげでな。
&gt; 
&gt; **一色博士:** ありがとうございます。では、この辺でインタビューを終了します。
&gt; 
&gt; **SCP-2795-JP-2:** おい、ちょっと待ってくれ。
&gt; 
&gt; **一色博士:** はい、何でしょうか？
&gt; 
&gt; **SCP-2795-JP-2:** もう今日はいいけどよ、次あんたらが俺のところに来たら俺から質問させてくれよ。
&gt; 
&gt; **一色博士:** わかりました。
&gt; 
&gt;  **&lt;録音終了&gt;**
[[/collapsible]]



[[collapsible show=&#34;+ 2███/09/15 インタビュー記録&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-2795-JP-2
&gt;  
&gt; **インタビュアー:** 一色博士
&gt;  
&gt; **&lt;録音開始, 2███/09/15&gt;**
&gt; 
&gt; **一色博士:** こんにちは。
&gt; 
&gt; **SCP-2795-JP-2:** おお、来たか。ちょうど来てほしいと思っていたところなんだよ。いいか、前は俺が質問に答えたんだ。俺からも質問させてもらうぞ。
&gt; 
&gt; **一色博士:** わかりました、答えられる範囲で答えます。
&gt; 
&gt; **SCP-2795-JP-2:** よし、じゃああんたはいったい何者なんだ？
&gt; 
&gt; **一色博士:** それに関して詳しく話すことはできませんが……、まあ、東弊重工と同じようなものだと思ってくださればいいかと思います。
&gt; 
&gt; **SCP-2795-JP-2:** へえ、そりゃ好都合だな。そっちは何年なんだ？
&gt; 
&gt; **一色博士:** 2███年ですが……。
&gt; 
&gt; **SCP-2795-JP-2:** 何？何で俺は過去にいるんだ？
&gt; 
&gt; **一色博士:** 恐らくですが、平行世界から何らかの影響により私たちの世界に来たのではないでしょうか。もしくはこの機械自体がある種の転送装置だった可能性もあります。
&gt; 
&gt; **SCP-2795-JP-2:** よくわからんなあ……、東弊重工のやつからはなにも聞いてねえぞ。まあいいさ、2███年なら問題はない。ちょいと頼みがある。この空間は確かに安全だがちょいと問題があってな。ここでは自分の欲しいものが何でも出てくるが、テレビは砂嵐だし、電話やネットは繋がらねえし、そろそろ出てえんだよ。そこにあんたらが来てくれて心底嬉しかった。ようやく出れるんだってな。だからさ、外の様子も知りてえし、さっさと出してくれよ。
&gt; 
&gt; **一色博士:** ……あの、出してと言われましても、どうすればよいかわからないのですが……。
&gt; 
&gt; **SCP-2795-JP-2:** ああ、そうだったな。パソコンの横にレバーがあるだろ。俺が外に出たいと望んでいるときにそれを引けばいいんだ。さあ、やってくれ。
&gt; 
&gt; **一色博士:** レバーですか？ちょっと待ってください。
&gt; 
&gt; **SCP-2795-JP-2:** そんなに探すもんじゃねえだろ。でかでかとあっただろ。
&gt; 
&gt; **一色博士:** 失礼、レバーが見当たりません。
&gt; 
&gt; **SCP-2795-JP-2:** は？よく見ろよ。パソコンの横だよ。ええと、右隣だ。
&gt; 
&gt; **一色博士:** ええと……、ありません。
&gt; 
&gt; **SCP-2795-JP-2:** 何だと？俺がここに入る前は確かにあったんだ！どういうことだよ！？
&gt; 
&gt; **一色博士:** 私どもにも理由はわかりかねます……。そのレバーがなければ外に出られないのですよね？
&gt; 
&gt; **SCP-2795-JP-2:** ああ、そうだよ……。マジかよ、出られると思ったのによ。
&gt; 
&gt; **一色博士:** 申し訳ありません。私の方でもこの事について早急に調査いたします。
&gt; 
&gt; **SCP-2795-JP-2:** ま、まあ、いいさ。ここは何でも手に入る夢の空間なんだぜ。もう少しこの空間を楽しむのも全然アリだしな。そんなに気にすんな。
&gt; 
&gt; **一色博士:** はい、わかりました……。そういえば、その空間では何でも生み出すことができるとおっしゃっていましたが、その事について質問してもよろしいでしょうか？
&gt; 
&gt; **SCP-2795-JP-2:** いや、もう眠たくなった。続きはまた次回にしてくれねえか。
&gt; 
&gt; **一色博士:** かしこまりました。では、失礼します。
&gt; 
&gt;  **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** SCP-2795-JPは東弊重工の転送装置であり、平行世界へ人間を転送することで世界の滅亡から逃れることができる代物であるという仮説が最有力です。
&gt; なお、レバーのみが存在しなかった理由については不明ですが、この機器に何らかの不具合が生じていた可能性があります。
&gt; 現在、東弊重工がSCP-2795-JPの技術を有しているかどうか調査が行われています。
[[/collapsible]]

[[collapsible show=&#34;+ 2███/09/22 インタビュー記録&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-2795-JP-2
&gt;  
&gt; **インタビュアー:** 一色博士
&gt;  
&gt; **&lt;録音開始, 2███/09/22&gt;**
&gt; 
&gt; **一色博士:** こんにちは。気分はいかがですか？
&gt; 
&gt; **SCP-2795-JP-2:** ああ、悪くねえ。何てったってここは何でも手に入るんだ。朝食にはたこ焼きを食って、昼は何にしようか考えていたところだ。
&gt; 
&gt; **一色博士:** なるほど、では、こちらから質問してもよろしいでしょうか。
&gt; 
&gt; **SCP-2795-JP-2:** ああ、いいぜ。ここには何でもあるんだ……。読みたい漫画だって手に入るし、なんなら俺が漫画を書いたっていいんだ。
&gt; 
&gt; **一色博士:** ……大丈夫でしょうか？
&gt; 
&gt; **SCP-2795-JP-2:** 時間は無限にあるんだ。世界が終わったあとも、何だってできる。昔ながらのゲームだって、お金だって手に入るし、それから、それから、ええと……。
&gt; 
&gt; **一色博士:** すみません。こちらの声が聞こえていますか？
&gt; 
&gt; **SCP-2795-JP-2:** なあ、あんたもこっちに来ないか？ここは何だってあるんだぞ。
&gt; 
&gt; **一色博士:** そのようなことはできません。第一、入り方がわかりませんので。あなたにとってそこが魅力的な場所であることは承知していますが一
&gt; 
&gt; **SCP-2795-JP-2:** 魅力的だと！？ふざけるなよ！
&gt; 
&gt; [10秒間、沈黙。その後、SCP-2795-JP-2がすすり泣き始める。]
&gt; 
&gt; **SCP-2795-JP-2:** ここから出してくれよ……。出してくれよ！
&gt; 
&gt; **一色博士:** しかし、レバーがなければ出られないのですよね？
&gt; 
&gt; **SCP-2795-JP-2:** そうだって言ってんだろ！ああ、だったら、あんたらが作ってくれよ！俺の会社は ████だ！そこの金庫にこの仮想環境を作り上げる技術書がある！暗証番号は一
&gt; 
&gt; **一色博士:** 落ち着いてください。私どもで調査を行った結果、 ████という企業は存在しませんでした。
&gt; 
&gt; **SCP-2795-JP-2:** は！？そんなわけねえだろ！じゃ、じゃあ、あんたらが何とかしてくれ！
&gt; 
&gt; **一色博士:** この機器を生み出す技術を私どもはもっていません。これについても調査を行ったのですが、この技術の存在は確認できませんでした。
&gt; 
&gt; **SCP-2795-JP-2:** な、なんだよ……、どういうことだよ……、2███年だったら俺はこの仮想環境の技術を受け取っているはずだ……！こ、ここから出してくれ！頼むよ……。頼むから……。
&gt; 
&gt; **一色博士:** しかし……。
&gt;  
&gt; **SCP-2795-JP-2:** ここは……、ここは何でも手に入ると言ったが、正確には間違いだ。そうじゃないんだ……。
&gt; 
&gt; **一色博士:** そうじゃない？
&gt; 
&gt; **SCP-2795-JP-2:** ここじゃ生きている物を生み出すことができないんだよ。何度も試したが出てくるのは冷たくなった死体ばかりだ。本当に寂しいんだ……。人と、人と会いたい……。氷河期から逃れるためにここに来て、それからずっと人と会ってこなかった。この辛さが、寂しさがわかるか！？あんたが来て、ようやく出られると思ったのに……。どうしてこうなるんだよ……。
&gt; 
&gt; **一色博士:** 申し訳ありません。ですが、私どもであなたの相手をすることはできます。あなたの孤独を癒す程度のことなら一
&gt; 
&gt; **SCP-2795-JP-2:** そんなんじゃダメなんだよ！俺は、俺は人の温もりがほしいんだ……。ああ、誰か俺を暖めてくれよ……。俺の手を握ってくれよ……。
&gt; 
&gt; [以降、SCP-2795-JP-2は泣き続ける。]
&gt; 
&gt;  **&lt;録音終了&gt;**
