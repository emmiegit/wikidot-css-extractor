+ [[[scp-749|1]]]

-----

Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deja de escuchar.

//El tiempo pasa, aproximadamente diez segundos. Durante este tiempo, se puede escuchar lluvia golpeando una cantidad de ventanas cercanas.//

Mi nombre es Doctor Lowell Henry Piedmont. Soy científico investigador de la Fundación, especialista en contención esotérica de objetos anómalos, eventos y ubicaciones. Me he perdido. Hay otros tres conmigo. Alicia Connors es una asistente archivista actualmente asignada a [[[SCP-914]]]. Jerald Hanndock es asistente de investigación, también asignado a [[[SCP-914]]]. Matthew Terger es un agente de seguridad con el que he trabajado con un grado considerable de satisfacción.

Durante la salida de la réplica  de [[[SCP-316]]] producida por [[[SCP-914|914]]]...fuimos expuestos a la luz de este nuevo elemento. Ahora estamos en un lugar que sospecho que es el Reino Unido, aunque no hemos podido confirmarlo. Nos hemos refugiado en un invernadero por sugerencia de Terger: es elevado, y nos dará una buena visión de cualquier hostil entrante. Ya hemos sido atacados.

Intentamos acampar en la gran sala de la mansión abandonada adyacente, pero los disparos nos despertaron durante la segunda guardia. Terger vio algo perturbadoramente largo derretir un panel de una ventana. Intentó alcanzar a Connors mientras ella dormía. Casi la perdió de vista. Se las arregló para dispararle, hiriendo la parte anterior de su cuerpo y lo envió de vuelta a través del agujero deformado en la ventana. Nos trasladamos de inmediato.

Este es el primero de mis registros. Estaré documentando nuestros intentos de regresar.

Doctor Piedmont, firmando. Noche uno. Una ronda gastada. Setenta y uno permanecen.

//La lluvia continúa durante casi dos segundos antes de que termine la grabación.//

+ [[[scp-420|2]]]

----

Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deje de escuchar.

//El tiempo pasa, aproximadamente diez segundos. Los sonidos de correr y chapotear en el agua son prominentes en las cercanías, al igual que una voz masculina baja y tranquila y una voz femenina de tono más alto, aparentemente con algo de angustia.//

Nos arriesgamos y regresamos a la casa solariega después de que la luz del día fue suficiente para iluminar el interior de la casa. Terger estaba en el punto, cubrí a los otros por detrás. No encontramos más insectos. La casa tiene enchufes pero no tiene electricidad; de hecho, no tiene accesorios modernos y, en realidad, está bastante poco amueblada para tal propiedad. Sin embargo, hay lugares donde las pinturas deben haberse colgado y se han movido los muebles. Probablemente fue despojada y abandonada. Aún así, nos mantenemos cerca de nuestro tiempo de origen, aunque claramente hemos sido desplazados geográficamente.

No pudimos encontrar ningún mapa u otras cosas útiles aquí además de alimentos enlatados. Nombres de marcas desconocidas. Podría ser comida regional, podría ser evidencia de que estamos más lejos de casa de lo que me gustaría admitir. Tienes que mantener la mente abierta.

Tuvimos un debate acerca de ir al sótano. Fui votado tres veces por uno a favor de romper las cerraduras e investigar. Estábamos razonablemente seguros de que nada de lo que vimos anoche estaría allí abajo. Estábamos en lo correcto

Sé que suena absurdo, pero tengo la sensación persistente de que lo que le arrancó un mordisco del hombro a Terger con la boca del codo solía ser humano. No nos quedamos el tiempo suficiente para descubrirlo. Hanndock había encontrado un llavero en la cocina después de romper la mitad de las cerraduras con un martillo del cobertizo de jardinería. Después de que la criatura decidiera que Terger no era lo suficientemente sabroso (le dispare, masa central), volvimos a cerrar las cerraduras restantes; tendremos que esperar que sean suficientes. La piel absorbió mucho del impacto, y no tenemos la munición para matarlo. Atamos la herida; Terger parece que se recuperará en unos días. Un poco más para reparar su ego.

Esta casa es peligrosa, pero no tenemos otro lugar adonde ir. Mañana caminaremos unas horas y volveremos si no podemos obtener un punto de observación para ver otro destino.

Este es el segundo de los registros que documenta nuestros intentos de regresar.
 
Doctor Piedmont, firmando. Noche dos. Una ronda gastada. Setenta permanecen.
 
//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-165|3]]]
-----
Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deja de escuchar.

//El tiempo pasa, aproximadamente diez segundos. El sonido de un gran incendio, tal vez, es audible.//

Estaba seguro de recordar algo sobre esa criatura. Coincide con un archivo que un colega me hizo leer hace unos meses, en relación con una botella de whisky que convertía a los bebedores en monstruos literales. El insecto puede haber sido una ..anomalía también por lo que sé. Pero sé exactamente qué mató a Alicia. No tengo idea de cómo tres objetos...no relacionados...terminaron en el mismo lugar.

Vimos una pequeña ciudad en nuestra expedición, desde lo alto de una colina. Estaba al otro lado de un río, pero eso era superable. Cruzamos el río y lo seguimos hasta la ciudad. Nadie estaba allí. Demasiadas casas para los autos aquí. Aún aquí, debia decirlo. Había algunas manchas de aceite bastante profundas frente a algunas casas, pero no había vehículos para hacerlas.

Debe haber pasado un tiempo desde...No puedo decir lo que son. No sé quién encontrará esto. Lo llamo la playa. La playa mató o ahuyentó a todos los que vivían en esta ciudad. Si encuentra esta nota, no se acerque al lago. Las arenas están vivas y te devorarán antes de que te des cuenta de que tus pies están en pedazos. La separaron, la sostuvieron de sus talones antes de darse cuenta de que se estaba volviendo más baja.

Eso es una exageración, pero fue horrible de ver. Cuando trató de correr, lo que quedó de sus pies se separo y ella se cayó. Ella no gritó mucho. Encontramos un auto con llaves adentro no muy lejos del lago; Vi el llavero brillando mientras estábamos corriendo. Creo que podríamos haber escapado sin el auto, pero ayudó.

Hay una mapa de ruta; guantera. No está en un idioma que ninguno de nosotros hable, aunque fue desviado en una página específica. El diseño de la carretera se ajusta a la ciudad y al río; vamos a buscar gasolina y encontrar la próxima ciudad más cercana.

Las nubes no se han levantado desde que llegamos aquí. No por un minuto. Espero que así sea como son las cosas aquí; lo último que necesitamos es un clima anómalo.

Este es el tercero de los registros que documenta nuestros intentos de regresar.

Doctor Piedmont, firmando. Noche tres. Una carga y un brazo lateral perdidos. Cincuenta y ocho rondas permanecen. Obtuve comida de una tienda de comestibles. Buscando una tienda de armas a continuación.
 
//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-919|4]]]
-----
//La grabación comienza, pero hay una pausa, quizás tres segundos, antes de que Piedmont hable. El único sonido de fondo son dos conjuntos descoordinados de respiración.//

Si las palabras &#34;contención esotérica&#34; no significan nada para ti...deja de escuchar.

//El tiempo pasa, aproximadamente diez segundos. Un tercer grupo de respiración se une al ruido, mucho más cerca de la fuente de la grabación.//

Terger tuvo que someter a Hanndock después de que encontramos el espejo. No sé cómo podría haber roto la contención. Solo había uno, y lo teníamos. El insecto, la criatura, la playa...podrían ser explicados. Solo hay un espejo. No puede estar aquí, o de lo contrario no estamos donde pensé que estábamos. Hablaré solo con Terger a partir de ahora cuando hable de mis teorías. Hanndock no es lo suficientemente estable como para soportarlo.

Nos encontramos con el espejo en un puesto en la casa de empeño en la que entramos. Llegamos a la próxima ciudad, pero está tan vacía como la primera. Hemos encontrado algunos cuerpos, pero todos son accidentales. Nada particularmente alarmante. El espejo, sin embargo, nos tiene a todos al borde. Tuvo. Lo ponemos boca abajo detrás del mostrador. Pero no antes de que nos dijera qué estaba pasando.

No podemos confiar en lo que dijo. Habría dicho cualquier cosa para evitar que nos vayamos. Terger casi se quedó, pero siguió mi ejemplo, gracias a Dios. Hanndock simplemente...no entendía. Él tal vez nunca leyo el archivo. Gritó tan fuerte. Espero que nada esté aquí para escucharlo.

No puede estar aquí, pero lo es. No estamos en casa. Estamos en otro lugar. Encontraremos un camino de regreso. ¿Tantos objetos en un solo lugar? Tiene que haber más.

Espero que no encontremos los equivocados.

Este es el cuarto de los registros que documenta nuestros intentos de regresar. El primero desde la muerte de Connors.
 
Doctor Piedmont, firmando. Noche cuatro. Un revólver, un rifle, una escopeta encontrados, todos cargados. Sin munición además. Setenta y cuatro rondas permanecen.
 
//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-820|5]]]
-----

Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deje de escuchar.

//El tiempo pasa, unos diez segundos. El sonido de una conversación tranquila está en el fondo, dos voces masculinas. También hay un leve sonido de metal crujiente.//

No estamos en Perú. No deberían estar aquí. En cuanto a las anomalías, los saltamontes no son tan horribles. Los accidentes- encontramos docenas más antes de llegar a la tienda- tienen sentido ahora. Estoy contento de haber elegido una tienda de comestibles para hacer el campamento; podremos esperarlos. Terger fue el único que los vio, y se contuvo, aunque no era difícil convencerlo para que se esposase a la puerta del congelador después de lo que vio. Hanndock y yo lo hemos mantenido alimentado y lo hemos llevado al baño cuando tiene que ir, sin dar la espalda a la vidriera de la tienda. Le quitamos su arma por el momento, obviamente.

Al menos nos dijo lo que estaba viendo antes de mirar. Estaremos bien.

Otra anomalía. Necesitamos descubrir qué está pasando antes de encontrarnos con algo seriamente peligroso nuevamente. Hay demasiados objetos para prepararse para todos.

Este es el quinto de los registros que documenta nuestros intentos de regresar.
 
Doctor Piedmont, firmando. Noche cinco. Setenta y cuatro rondas permanecen. Estaremos aquí un tiempo.
 
//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-650|6]]]
-----
Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deje de escuchar.

//El tiempo pasa, unos diez segundos. Dos conjuntos de respiración, uno que coincide con el de un humano dormido, son audibles en el fondo.//

Tuvimos suerte. De nuevo. Hanndock podría haber tenido algún problema si hubiera sido el primero en ser expuesto, pero atrapó a Terger al final de la exposición a la langosta. Él no pestañeó. Ha sido desconcertante tenerlo cerca, pero nos hemos estado adaptando. Terger ha demostrado ser resistente a su forma de &#34;ataque&#34; y se ha tomado la costumbre de imitarlo. A Hanndock le molesta más. La sorpresa me afecta, pero al menos no tengo ningún problema con sus alteraciones secundarias. Creo que podría ser entretenido, perdóneme el juego de palabras, pero me alegro de la ironía de que carezca de sentido del humor &#34;negro&#34;. Quién sabe, tal vez resulte útil al final.

Doctor Piedmont, firmando. Esta es todavía la quinta noche. Sexto de nuestros registros. Setenta y tres rondas después de las reacciones iniciales.

Hanndock merece ser quien cargue con las esposas. Le traeré una cerveza a Terger.

//La respiración para dormir continúa; otro se ríe entre dientes, supuestamente Terger. Piamonte se une; la grabación termina después de aproximadamente un segundo más.//

+ [[[scp-593|7]]]
-----
Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deje de escuchar.

//El tiempo pasa, aproximadamente diez segundos. El sonido de un motor se escucha en el fondo.//

Casi entramos a esa casa. Error de madre, sin embargo, Hanndock es el que capto el significado. Terger supuso que había contado mal; Pensé que ella había incluido la estatua (no se fue con nosotros, debe haber transferido a alguien en la casa). Hanndock, sin embargo, había estado nervioso desde que la estatua comenzó a seguirnos. Paranoia fronteriza, pero valió la pena.

Pensé que estaba atento. Si hubiésemos entrado en esa casa...diez por ciento de posibilidades de escapar de la infección. Las distancias en el mapa no significarían nada después de eso. Le debo una disculpa a Hanndock. No es apto para el trabajo de campo permanente, pero es un pensador rápido y de buena lectura.

Terger identificó una ciudad con un sector en el distrito industrial cercano. Él entrenó allí, dice. La capa de nubes finalmente se está rompiendo un poco, pero está lejos de ser un cielo despejado. Es bueno ver las estrellas, de vez en cuando.

Cinco días para-

No puedo decirlo. Mencioné que hay un sector allí. Pero cinco días y tal vez obtengamos algunas respuestas.

Este es el séptimo de los registros que documenta nuestros intentos de regresar.
 
Doctor Piedmont, firmando. Noche seis. Setenta y cuatro rondas aún permanecen.
 
//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-312|8]]]
-----
Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deje de escuchar.
 
//El tiempo pasa, unos diez segundos. Sonidos surtidos consistentes con la limpieza de un rifle de caza de grado civil son audibles en el fondo.//

Si regresamos, escribiré una carta personal de agradecimiento al fundador de la Fundación. No me importa que no lo capten. Estas cosas son-

//Hay una breve pausa, luego una breve explosión de risa nerviosa.//

Estas cosas están &#34;redactadas&#34;. Puedes elegir tu improperio de elección; cualquiera que sea el sabio idiota tipo verde creó que los peces nube abandonados necesita una visita de Alto Clef. No sé si estar agradecido de que la primera vez que Terger levantó la vista fue a través del techo solar de nuestro jeep o maldecir la decisión de llevar más equipo y almacenar algo en el techo. Espero que la maldita cosa se ahogue con la escopeta. Todo lo demás es reemplazable, pero probablemente nos quedaremos atrapados con las armas laterales y los ocho disparos en el rifle al menos hasta que lleguemos la ciudad, y después de esa maldita nube...

Cuatro días. Este es el octavo de los registros que documenta nuestros intentos de regresar.
 
Doctor Piedmont, firmando. Noche siete. Escopeta perdida. Setenta y dos rondas permanecen.

//Un breve y sin sentido gruñido de risa .//

Mucha comida, sin embargo.
 
//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-327|9]]]
-----
Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deje de escuchar.

//El tiempo pasa, unos diez segundos. El suave sonido de las olas es audible, no muy cerca del micrófono. Suena como si estuviera chocando contra rocas, en lugar de caer sobre la arena.//

Podemos poner una fecha aproximada sobre la incursión. Así es como los estoy llamando ahora, la llegada de las anomalías. He estado estudiando el mapa que encontramos, y parece que estamos en el Archipiélago Atlántico. Ese es el U. K., si no está familiarizado con el término. Pensé que el tiempo de conducción no era realista, pero Terger tenía razón, mientras que podíamos conducir desde donde comenzamos cerca...

Maldición, no puedo ni hablar abiertamente. Vamos a ir a una ciudad en el otro extremo del país, y no podemos conducir directamente porque tenemos que seguir deteniéndonos y buscar estaciones de servicio que aún tengan gas para usar. Así que tenemos que seguir desviandonos a través de este maldito mundo abandonado-

Al menos intentaron abandonarlo. Descubrimos dónde terminó la mayoría de las personas. Los que las anomalías en el interior no obtuvieron. Nos detuvimos en una ciudad costera, la carretera nos llevó allí. Las carreteras no están demasiado llenas, afortunadamente. Pero los acantilados, y las playas y...

Hay barcos por todos lados. Aplastado contra los acantilados; los pocos que llegaron a tierra con seguridad fueron abandonados al oleaje. Gracias a Dios que es invierno tardío, no temporada de apareamiento, o probablemente hubiéramos muerto estando lo suficientemente cerca como para ver esas playas. Ahogado, sin embargo...mejor que como Connors se fue.

Mi teoría es que todo sucedió a la vez. Las anomalías llegaron, probablemente diezmó la población. El pánico se produjo, el éxodo masivo fracasó; deben haberse quedado sin barcos con el tiempo. Y teniendo en cuenta la naturaleza de algunas de las anomalías más volátiles, no puede haber llevado mucho tiempo reducir la población permanente a seis, siete por ciento. Los más inteligentes. No los veremos. Serán demasiado listos como para acercarse a nosotros o atacarnos. Probablemente tengan una buena idea de cuándo es seguro moverse, y un automóvil en un mundo silencioso es un anuncio bastante fuerte de nuestra ubicacion.

...Tres días.

Este es el noveno de los registros que documenta nuestros intentos de regresar.

Doctor Piedmont, firmando. Noche ocho. Setenta y dos rondas permanecen.

//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-968|10]]]
-----
Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deja de escuchar.

//El tiempo pasa, unos diez segundos. Dos conjuntos de respiración silenciosa consistentes con los escuchados en grabaciones anteriores son audibles en el fondo, al igual que un tamborileo repetitivo, como el de un pie.//

Ya no viajamos por la noche. Cuando encontremos un lugar seguro para pasar la noche, debe despejarse al caer la noche o simplemente estaremos durmiendo en el automóvil.

Nunca olvidas el olor de esa cosa. Terger lo recordó por un período voluntario en un trabajo con un skip tipo Keter cubriendo al poco personal restante después de una brecha. Apestaba como...bueno, como el gas y el petróleo y la muerte y la putrefacción. Imagine un cadáver empapado en vaselina. Algo como eso. No nos dejó dar un paso más hasta que supimos dónde estaba la anomalía. Acababa de agruparse en un hueco. Podríamos haber caminado directamente a través de él en nuestro camino a la tienda frente a donde nos estábamos quedando. Sin embargo, no imitaba nada, supongo que en un lugar de comida relativamente frecuente, debe haber sido más fácil ser un charco oscuro que la esperanza de que alguien paranoico cayera en una trampa peligrosa para salvar a alguien más.

Cada vez es más difícil equilibrar la seguridad con el impulso de llegar al sitio. Todos queremos llegar a casa. Hanndock no puede conducir, lo que significa dividirnos durante luz del día entre Terger y yo. El otro duerme en el auto. Todos debemos estar despiertos cuando exploramos un campamento.

Esta es la décima parte de los registros que documentan nuestros intentos de regresar.

Doctor Piedmont, firmando. Noche nueve. Setenta y dos rondas aún permanecen.

//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-179|11]]]
-----
Si las palabras &#34;contención esotérica&#34; no significan nada para ti, deja de escuchar.

//El tiempo pasa, unos diez segundos. La respiración difícil es audible, doble, con una tercera serie de respiraciones lentas y tranquilas. Una de las voces jadeantes jura por lo bajo a intervalos poco frecuentes.//

Hanndock tiene un arma y probablemente haya salvado la vida de Terger. Si recuerdo bien el archivo, podríamos haber muerto todos fácilmente. Podría haberse sentado en esa esquina y en algún momento, bam. Alguien muere, se hincha y se va por unos segundos. Pero Hanndock se perdió de vista cuando comenzó a moverse y se sobresaltó lo suficiente cuando entró en la habitación para dispararlo.

¿Quién diablos hace algo como-

//En voz baja, Piedmont habla.//...no hay miedo. El miedo es el asesino mental, y con la mente fuera, todos estamos muertos. La anomalía se ha ido, la habitación despejada, Terger se está recuperando de la aboulia.

//Regresa al volumen de habla normal.// Este es el undécimo de los registros que documenta nuestros intentos de regresar.

Doctor Piedmont, firmando. Noche diez. Sesenta rondas permanecen. Hanndock limpiara la próxima tienda de armas que encontramos para reemplazar su munición- la cosa debio de haber estado muerta después del sexto disparo, y él siguió disparando.

Realmente no puedo culparlo, esa cosa era fea.

Llegaremos allí mañana. Entonces veremos qué está pasando.

//El ruido de fondo continúa durante casi dos segundos antes de que finalice la grabación.//

+ [[[scp-447|12]]]
-----
Si las palabras...

//Silencioso jadeo se escucha en el fondo, y suena consistente con las rondas de carga de una recamara audible en lo que parece estar a una pequeña distancia del micrófono. El audio de fondo incluye vocalizaciones distantes y ocasionales que no coinciden con el espectro de sonidos producidos por el laringe humano.//

...&#34;contención esotérica&#34;... no significa nada para ti... vete a la mierda.

//Casi un minuto de silencio transcurre; la recamara deja de cargarse y se puede oír ser remplazada por una pistola. Unos momentos más tarde, esta es descartada, las balas se remueven y la carga comienza de nuevo. Esto se repite a lo largo de toda la grabación. En ningún momento se insertan más o menos de siete rondas en la recamara.//

...ni siquiera podemos decir lo que vimos o si siquiera lo vimos si alguna vez lo regresamos. Hanndock está muerto. No debería haberlo enviado a esa maldita tienda de armas solo.

La instalación está intacta. Incluso funciona en algunas áreas. Estamos demasiado cansados para buscar esta noche. No sé hasta dónde corrimos. No podremos volver al automóvil. Si lo que necesitamos no está aquí abajo...

Este es el duodécimo de los registros que documentan nuestros intentos de regresar.

Doctor Piedmont, firmando. Once de la noche...quince rondas, quedan dos armas de mano.

//El tiempo pasa, treinta segundos o menos.//

Yo solía amar la hierbabuena. Que todo se vaya al infierno.

+ [[[scp-313|13]]]
-----
