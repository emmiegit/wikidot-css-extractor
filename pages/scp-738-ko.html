**일련 번호:** SCP-738-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-738-KO를 격리하는 것을 상정한 특수 격리 절차는 현 시점까지 수립되지 않았다. SCP-738-KO의 광범위한 크기로 인해 격리 성공 가능성은 낮을 것으로 여겨지며, 일반적인 방법으로는 관찰이 불가능해 민간에 존재가 노출될 위험이 적다는 점으로 인해 격리를 우선해야 할 필요성 역시도 비교적 낮을 것으로 판단되고 있다. 따라서 SCP-738-KO는 격리 절차를 설정하지 않고 현 상태를 유지토록 하며 지속적으로 감시하는 것을 특수 격리 절차로 한다.
@@@@
@@@@
특수 렌즈가 장착되어 육안으로 식별 불가한 변칙 개체들을 감시하는 용도로 사용되고 있는 재단 소속 인공위성들 중 북극과 남극을 지나며 공전하는 극궤도위성인 아즈나-V(Ajna-V)가 SCP-738-KO-A의 위치 확인을 담당한다. 아즈나-V는 SCP-738-KO-A의 주요 활동 범위로 여겨지고 있는 북위 60도 지점을 통과하는 동안 자동적으로 해당 지점 전체를 촬영해 촬영된 사진 및 영상 자료를 SCP-738-KO 담당부로 자동적으로 전송하며, 담당 부서는 전송된 자료를 토대로 SCP-738-KO-A를 감시하는 것을 통상 절차로 한다.

아즈나-V의 감시 구역인 북위 60도 이북 지점에 SCP-738-KO-A가 위치해 있는 상태에서 해당 지역에 온대저기압이 발생할 경우, 이는 SCP-738-KO-A가 SCP-738-KO-B로 변형될 징조로 간주해 유의할 필요가 있다. 온대저기압의 발생 후 SCP-738-KO-B의 발생 및 이동이 확인되었을 시 격리 담당자는 정지궤도인공위성인 아즈나-IV(Ajna-IV)로 부터의 추가 자료 전송 허가를 얻어 SCP-738-KO-B가 아즈나-IV의 감시 범위를 벗어난 후로도 실시간으로 추적하는 추적 절차를 수행한다.

이러한 SCP-738-KO-B에 대한 추적 절차는 SCP-738-KO-B의 신체가 반다해(Banda sea)에서 완전히 소멸된 것이 확인될 때 중단한다. 추적 절차가 중단되는 즉시 담당 부서는 기존의 통상 절차를 수행하여 SCP-738-KO-B의 소멸 이후 발생하는 SCP-738-KO-A의 위치를 아즈나-V를 이용해 추적하는 절차를 다시 수행한다.
@@@@
@@@@
----
@@@@
@@@@
**설명:** SCP-738-KO는 물질적인 실체가 존재하지 않고 그 종류가 명확히 알려지지 않은 기적학적 에너지로 신체가 구성된 변칙 개체로, 19██년 발사된 재단의 감시 위성인 아즈나-II의 시험 작동 과정에서 존재가 처음으로 확인되었다. 매우 거대한 크기와 실체가 존재하지 않는다는 변칙성으로 인해 전술된 것과 같이 일반적인 방법을 이용한 직접적인 관찰이 불가능해 특수 장비를 이용하여 원거리에서 관찰했을 때에만 전체적인 모습을 관찰할 수 있다.

이처럼 실체가 존재하지 않고 그 존재를 직접적으로 인지할 수 없다는 특성으로 인해 SCP-738-KO가 단순히 기적학적 에너지 형태로 존재하는 것 뿐만 아닌, 다른 차원에 존재하는 것이라는 추측도 제시되고 있으나 이에 대해 명확하게 밝혀진 바는 없다. 

확인되는 SCP-738-KO의 전체적인 행동 양상은 SCP-738-KO가 자연적 현상이나 인위적인 것이 아닌 생명체일 것으로 여겨지게 하고는 있으나 SCP-738-KO가 생명체임을 증명할 수 있는 명확한 근거는 아직까지 확인되지 않았으며, 관찰된 조사 결과에 따라 SCP-738-KO는 다음과 같은 두 종의 형태로 분류되고 있다.
@@@@
@@@@
**SCP-738-KO-A:** 

SCP-738-KO-A는 북위 60도 이북의 북극해 해저에서 처음으로 발생하여 SCP-738-KO-B로 변이하기 전까지 북극해 수중에 존재한다. 긴 유선형 몸체와 가슴 지느러미와 유사한 부속 기관의 존재가 확인되는 어류 형태를 띄며 꼬리 부분에 해당할 것으로 보이는 신체 후측 말단부를 좌우로 흔드는 행동을 보이면서 이동하는데, SCP-738-KO에 물리적인 실체가 존재하지 않아 이러한 행동으로 이동에 필요한 추진력을 얻을 수 있는지는 불명확하나 이러한 움직임을 보이며 해류 등 외부 요인의 영향과는 무관한 방향으로 움직이는 것을 확인할 수 있었으므로 이를 자력으로 이동하며 발생하는 움직임으로 본다.

SCP-738-KO-A는 단 1개체만 발생하며, 발생된 SCP-738-KO-A는 북극해 전역을 행동 범위로 하여 자력으로 이동하는 행동을 보이나 북위 60도 이남으로 이동하는 것은 관찰되지 않았다. 크기는 관찰되었을 때마다 차이를 보여 크기가 고정되어 있지 않은 것으로 여겨지며, 현재까지의 조사에서 가장 큰 규모로 측정된 크기는 최대 전체 길이 약 10,000Km, 최대 너비 약 1,200Km였다.
@@@@
@@@@
현재까지의 관측 결과 SCP-738-KO-A는 발생 후 최소 320일, 최대 1596일을 SCP-738-KO-A의 형태로 존재하다 북위 60도 이상 지역에서 온대저기압이 발생할 시 해당 온대저기압의 위치로 신체 전체를 이동시킨 후 1개체의 SCP-738-KO-B로 변이한다. 하지만 모든 온대저기압의 발생에 SCP-738-KO-A가 반응하는 것은 아니므로 SCP-738-KO가 SCP-738-KO-A의 형태로 존재하는 기간은 현재까지 확인된 최대 기간보다 길 수 있을 것으로 여겨지며, SCP-738-KO-A가 SCP-738-KO-B로 변이하는 조건을 정립하기 위한 연구가 진행되고 있다.
@@@@
@@@@
----
@@@@
**SCP-738-KO-B:**

[[include :scp-sandbox-3:image-zoom name= Boong.png|width=500px|align=center|caption=그림1: 아즈나-V로 촬영된 사진들을 일체화 시켜 구성한 최대 비행 고도에 근접한 상태의 SCP-738-KO-B.
@@@@
2012년 북극 대 사이클론 발생 당시 촬영. 표시된 1,000km 축적자는 지표면 기준임.]]
@@@@
SCP-738-KO-A가 변이하는 것으로 생성되는 SCP-738-KO-B는 날개와 꼬리깃의 형태로 보이는 기관들을 지닌 조류 형태를 띄고 있다. 크기는 날개 너비가 약 1,200여 km로, 관측될 때마다 그 크기가 다소 차이를 보이기는 하나 큰 폭으로 변하는 것은 관찰되지 않았으므로 SCP-738-KO-A와 달리 SCP-738-KO-B의 형태는 비교적 고정되어 있는 것으로 파악된다.

SCP-738-KO-A의 SCP-738-KO-B로의 변이 기준은 &#39;날개&#39;로 칭해지는 기관의 형태가 명확히 관찰된 시점부터로 하고 있으며, 완전히 변이한 SCP-738-KO-B는 해수면 상에서 날개를 몇 차례 흔든 후 날개를 크게 움직여 비행하기 시작한다.

비행을 시작한 SCP-738-KO-B는 더이상의 신체 움직임을 보이지 않은 채 북극점을 중심으로 회전하면서 고도를 높인다. 이러한 회전은 SCP-738-KO-B의 신체 중앙부를 출발점과 끝점으로 지정해 이동 거리를 측정했을 때 4~5회 회전하여 이동 거리 약 35,000km~45,000Km, 고도 약 300km 지점에 도착했을 때 멈추는 것으로 확인되었다.
@@@@
@@@@
@@@@
@@@@
[[include :scp-sandbox-3:image-zoom name=Boong_map_1.png|width=500px|align=center|caption= 그림 2. 아즈나-IV 촬영 자료들을 참고하여 제작된 최대 비행 고도에 도달한 이후 SCP-738-KO-B의 이동 경로.
@@@@
고도 변화 및 태평양 진입 등의 요인으로 점점 작아져 보이는 것을 반영하였음.]]

최대 고도에 도달한 후 SCP-738-KO-B는 &#39;머리&#39;에 해당하는 것으로 여겨지는 신체 전단부가 동경 10~20도 사이에 위치하도록 한 후 그림 2와 같은 이동 경로를 따라 고도를 낮추며 적도 이남의 반다해(Banda Sea)로 이동하는데, 반다해에 도착하기 이전인 태평양 지역에 도달한 시점부터 SCP-738-KO-B의 신체를 구성하고 있는 기적학적 에너지는 점차 약해지고 그 크기도 점점 작아지는 양상을 보인다.

북극해에서 처음 비행을 시작한지 약 6개월 여 만에 반다해에 도착한 SCP-738-KO-B는 행동을 멈춘다. 이렇게 행동을 멈춘 이후부터 SCP-738-KO-B의 신체를 구성하고 있는 기적학적 에너지는 해류의 방향을 따라 흩어지며 점점 옅어지다 행동을 멈춘 지 25~46시간 후에는 완전히 사라지게 된다.

이처럼 해류의 방향을 따라 신체를 구성하고 있는 기적학적 에너지가 흩어지는 점을 볼 때 SCP-738-KO-B가 반다해에 입수해 자신의 신체를 분해시킨 것으로 여겨지며, SCP-738-KO-B가 반다해에서 소멸한 이후 3~5개월이 경과한 시점에 북극해에서 새로운 SCP-738-KO-A가 발생하는 것으로 확인되고 있다. 
@@@@
@@@@
----
@@@@
SCP-738-KO가 이러한 행동 양상을 보이는 명확한 이유는 확인되지 않았으나 북극권에서 반시계방향으로 회전하며 날아오르는 행동으로 인해 북극권 상공에서 반시계방향으로 회전하는 형태로 존재하는 극소용돌이(Polar vortex)와의 연관성이 제시되고 있다.

이러한 극소용돌이와의 연관성은 SCP-738-KO가 상승을 위해 극소용돌이를 이용한다는 것과 SCP-738-KO가 극소용돌이의 발생에 일부 관여하는 부분이 있을 수 있다는 두 개의 주장으로 제기되고 있으나, 해당 두 주장 모두 이를 뒷받침할 수 있는 명확한 근거들은 존재하지 않아 극소용돌이와 SCP-738-KO의 연관성 또한 명확히 확인되지는 않았다.
@@@@

[[&lt;]]
&gt; 처음 발견되었을 때는 그 크기 때문에 주목 받았을지 몰라도, 실제로는 별 게 없다보니 SCP-738-KO에 대한 관심이 적어지고 논의 자체도 지지부진해지고 있어 타 부서들과의 관련 토의가 활발히 이루어지지 않고 있는 실정이다. 상황이 그렇다 보니 여기에 내 개인적인 의견만 정설인 양 적기도 뭐하니, 참고만 해 두라는 의미에서 일단 올려둔다.
&gt; 
&gt; SCP-738-KO가 인공위성으로 감시되고 있는 거대 변칙 개체라는 점에 뭔가 대단해 보일지 모르겠지만, 물질적인 실체도, 인류에 미치는 별다른 영향도 없어 보이다 보니 그리 대단해 보이는 것도 없거니와 감시 인공위성들인 아즈나 위성들은 전 지구 상에 존재하고 있는 수많은 육안으로는 식별 불가한 변칙 개체들을 감시하고 있다. SCP-738-KO는 그 중 하나일 뿐이고, 그런 점이 논의의 지지부진함에 한 몫하고 있다. 재단이 감시하는 건 훨씬 더 많을테니.
&gt; @@@@
&gt; @@@@
&gt; 서론이 길어졌지만 내 의견은 크게 두 가지다. 내 전임자들도 몇 번 했던 이야기처럼 SCP-738-KO가 동양 신화에 언급되는 새인 &#39;붕&#39;(鹏)과 연관이 있을 것이라는 점. 그리고 지구 생태계에 영향을 미치고 있으리라는 점이다.
&gt; 
&gt; 붕과의 연관성이랄건, 여느 변칙 개체들이 그렇듯 신화적 존재와의 연관성을 찾다 보면 자동적으로 떠오르게 된다. 내가 길게 적기는 뭐하니, 붕에 대해 언급되는 가장 유명한 이야기인 장자의 『소요유』(逍遙遊)의 일부를 그대로 여기 옮긴다. 판단은 각자의 몫이다.
&gt; @@@@
&gt; [[=]]
&gt; **北冥有魚 其名爲鯤**
&gt; 북녘 바다에 물고기가 있으니 그 이름을 곤(鯤)이라고 한다.
&gt; 
&gt; **鯤之大 不知其幾千里也**
&gt; 곤의 크기는 몇 천 리가 되는지 알 수 없다.
&gt; 
&gt; **化而爲鳥 其名爲鵬**
&gt; 이 물고기가 변해 새가 되니 그 이름을 붕(鵬)이라고 한다.
&gt; 
&gt; **鵬之背 不知其幾千里也**
&gt; 이 붕의 등 넓이 또한 몇 천 리가 되는지 알 수 없다.
&gt; 
&gt; **怒而飛 其翼若垂天之雲**
&gt; 온몸의 힘을 다해 날면 그 활짝 편 날개는 하늘에 드리운 구름과 같다.
&gt; 
&gt; **是鳥也 海運則將徙於南冥**
&gt; 이 새는 바다가 움직이면 남쪽 바다로 날아가려고 한다.
&gt; 
&gt; **南冥者 天池也**
&gt; 남쪽 바다란 하늘의 연못(天池)이다.
&gt; [[/=]]
&gt; @@@@
&gt; @@@@
&gt; 대부분 극소용돌이와의 연관성에 주목하는 듯 하지만, 개인적으로는 SCP-738-KO의 최종 목적지인 반다해에도 마찬가지로 주목할 필요가 있어 보였다. 자료에 따라 조금씩 달라 보이기는 했지만, 해수면이 낮아 인도차이나 일대의 섬들이 한 덩어리로 붙어 있고 호주에도 연결되어 있었다는 시절인 &#39;순다랜드&#39;(Sundaland) 시절에. 반다해는 지금은 열도인 대륙들 사이에 싸여 있던 호수 같은 모습이었다고도 한다.
&gt; 
&gt; 이렇게 보자면 장자가 붕의 종착지를 남명(南冥)의 천지(天池), 남쪽 바다에 있는 하늘의 &#39;호수&#39;로 비유한 것과도 상통할지 모르겠다. 장자의 이야기가 실제에 기초를 두고 있다면, SCP-738-KO는 순다랜드가 존재했던 수 만년 전부터 계속 이러고 있었다는 걸까? 
&gt; 
&gt; 그리고 지금 반다해는 세계 최대 규모의 산호초 지대인 산호 삼각지대의 일부다. 여기에서 내가 든 추측은, SCP-738-KO가 북극해에서부터 산소나 양분 같은 걸 날라 오거나. 아니면 신체를 구성하는 기적학적 에너지가 무언가 특별한 영향을 미치지 않을까 하는 부분이다. 그 기적학적 에너지가 정확히 어떤 종류인지는 알려진 게 없다만은, 그게 생물의 발생을 촉진하는 형태의 에너지라면 아무래도 연관이 있지 않을까 싶다.
&gt; @@@@
&gt; @@@@
&gt; SCP-738-KO가 &#39;곤&#39;이나 &#39;붕&#39;으로 불린 존재인지, 실체도 없는 걸 장자가 어떻게 알아냈는지는 중요하지 않다. 우리가 다루는 게 다 이런 식 아니었나. 어쩌면 장자가 그저 비유법으로 든 후부터 그 개념이 실체화 되기라도 해 SCP-738-KO가 나타났을지도 모를 일이다.
&gt; 
&gt; 그래서, SCP-738-KO가 우리가 보기에는 목적 없어 보이는 행동들을. 설령 내가 생각해 본 게 맞다 한들, 이런 거대한 존재가 이 행동을 반복하는 이유는 무엇일까? 감시 담당으로 배정 받은지 10여년 간 아무리 뚫어지게 봐 온 나라고 한들. 아직까지는 이 말 밖에 하지 못할 것 같다. &#34;군작이 대붕의 뜻을 어찌 알리오.&#34;
&gt; @@@@
