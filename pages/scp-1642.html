    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-1642 – &#34;Compresse Insta-adolescente del Dr. Wondertainment™&#34;
**Autore:** [[*user Salman Corbette]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1642]
**Traduttore:** [[*user Tyler Light]]
[[include credit:end]]

**Oggetto #:** SCP-1642

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Tutte le istanze scoperte devono essere conservate nell&#39;Armadietto di Contenimento C243 al Sito-24. L&#39;accesso a SCP-1642 sarà permesso solo al personale con autorizzazione di Livello 3 o superiore. Un permesso scritto dal personale con autorizzazione di Livello 3 o superiore non è adeguato per l&#39;accesso.

**Descrizione:** SCP-1642 è una raccolta di compresse masticabili da 500 mg. Queste compresse variano in colore[[footnote]]I colori registrati sono viola, ciano, rosa, verde lime e giallo.[[/footnote]] e sapore;[[footnote]]Uva, mirtillo blu, anguria, mela verde e banana[[/footnote]] tuttavia, il loro effetto rimane lo stesso. SCP-1642 è disponibile in pacchetti da 6, ed è contenuto in una custodia. Sul contenitore vi è scritto &#34;Compresse Insta-adolescente del [http://www.scp-wiki.net/groups-of-interest#toc6 Dr. Wondertainment]™&#34;. La scritta sul retro recita questo:

&gt; Hey bambini! Avete mai voluto sapere come ci si sente a essere grandi?! E adulti, avete mai voluto sentirvi di nuovo giovani?! Beh, ora potrete ricevere entrambi con le Compresse Insta-adolescente del Dr. Wondertainment™! Dovete solo mettere in bocca una di queste compresse e iniziare a sgranocchiare! In meno di 20 minuti realizzerete che state rivivendo la vita di un adolescente!!
&gt;
&gt; Attenzione: Prendere solo una compressa alla volta. Non assumere in caso di gravidanza. Dr. Wondertainment non è responsabile per qualsiasi crisi esistenziale o perdita della vita che possano verificarsi.

Quando ingerita da una persona di 20 anni o più, o un bambino di 14 anni o meno, il soggetto verrà sottoposto ad una rapida trasformazione ad uno stadio di tarda pubescenza, approssimativamente di 18 o 19 anni di età. Non è noto come questo processo accada, tuttavia il cambiamento è profondo: il grasso viene spostato alle labbra e alle natiche, le ossa diventano meno fragili, i muscoli diventano più tonici, e i capelli ricrescono.
Le analisi dei campioni sanguigni hanno mostrato che i livelli ormonali sono quelli tipici di un tardo pubescente. Questi cambiamenti si annulleranno entro 12 ore.

Prendere più di una compressa alla volta risulta in ulteriori cambiamenti ad aree del cervello connesse con l&#39;invecchiamento e la maturità, così come l&#39;ipotalamo e la ghiandola pituitaria. Tipicamente questo causerà attacchi d&#39;ansia, una libido incontrollabile, disordini mentali riguardanti l&#39;immagine di sè,[[footnote]]Più comunemente Anorexia nervosa[[/footnote]]comportamento immaturo e avventato, e l&#39;apparire di altre malattie fisiche come l&#39;Acne Vulgaris. La severità di questi sintomi è direttamente correlata all&#39;importo dell&#39;overdose, con soggetti che ingeriscono 4 o più compresse che vanno in coma a causa dell&#39;esteso danno cerebrale. Questi cambiamenti sono irreversibili una volta che il soggetto torna normale. Non sono stati eseguiti test per un periodo abbastanza lungo per determinare se i bambini che avevano questi sintomi a causa dell&#39;overdose  li perderanno alla fine della loro naturale pubertà.

Le donne incinte che ingeriscono SCP-1642 ne sperimenteranno gli effetti. Tuttavia, anche il feto[[footnote]]SCP-1642 non ha effetto sulle embrioni, poiché è necessaria una placenta per il corretto trasferimento degli agenti chimici.[[/footnote]] sarà affetto da SCP-1642. Questo causerà inevitabilmente la morte della madre a causa della rapida espansione del feto. Una volta che il feto sarà diventato un adolescente, rimarrà vivo finché non cesserà di essere affetto da SCP-1642; a quel punto morirà. È da notare, tuttavia, che mentre sarà nel suo stato adolescenziale, il feto non sarà ancora mentalmente sviluppato, e si comporterà come tale.

Test incrociati tra molte e diverse anomalie temporali sono attualmente in attesa di approvazione del direttore del Sito-24. Queste includono, ma non sono limitate a [[[SCP-559]]], [[[SCP-983]]], e [[[SCP-1080]]].

[[footnoteblock]]</textarea></pre>
