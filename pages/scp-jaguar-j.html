**Ítem #:** SCP-Jaguar-J

**Clasificación de objeto:** Seguro

**Prodecimientos Especiales de Contención:** SCP-Jaguar-J actualmente no es capaz de ser contenido, debido a una incertidumbre en cuanto a su ubicación. Los agentes se posicionaron en la zona en la que SCP-Jaguar-J estaba supuestamente situado, pero no lograron confirmar verlo. Las inspecciones de todos los talleres de reparación de autos cercanos dentro de un radio de 7 millas de su ubicación refutaron las afirmaciones de el Investigador Hutchins sobre su paradero actual.

**Descripcion:** SCP-Jaguar-J es un automóvil anómalo del cual el propietario es hipotéticamente el Investigador Hutchins. Aunque toda la documentación conocida de SCP-Jaguar-J representa casi nada, el Investigador Hutchins afirmó con vehemencia que las fotografías de SCP-Jaguar-J son una anomalía, y que cuando se ve a simple vista parece ser un automóvil de lujo Jaguar. Estas reclamaciones no han sido fundamentadas.

[[=]]
[[collapsible show=&#34;Documentación anómala de el SCP-Jaguar-J&#34; hide=&#34;esconder&#34;]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-jaguar-j/64Bit.jpg|
    caption=Imagen mas reciente de SCP-Jaguar-J.
]]
[[/collapsible]]
[[/=]]

El Dr. Hutchins ha estado haciendo tales reclamos desde que era personal de el equipo de investigación de [[[scp-2600-j| SCP-2600-J]]], y pese a los intentos persistentes de verlo, siempre ha sido incapaz de mostrarle a ningún personal de [[[secure-facility-dossier-site-88| Sitio 88]]]. A pesar de ser el anfitrión de la fiesta anual de el Sitio-88 en varias ocasiones, ninguna persona ha reportado haber visto a SCP-Jaguar-J. Durante la inspección visual del garaje, solo se encontró un gran parche vacío de hormigón cubierto con aceites y partes metálicas no identificadas.

En caso de que el Dr. Hutchins pueda proporcionar evidencia comprobada de SCP-Jaguar-J, será promovido y se le asignará como un asesor científico principal de todos los tests de SCP-Jaguar-J.

__Notas de el investigador (2)__

&gt; Vamos gente. Esto es no profesional, Me uní a la Fundación SCP porque pensé que estaban en este tipo de cosas. Tengo que llevarlo a la tienda porque las compañías de seguros no me cubrirán con las fotos nada mas. Además, una vez, mi novia de Canadá subió y la tomó prestada para conocer a un hombre sobre un caballo. Ustedes realmente no están tomando esto tan serio como deberían, he tenido este Auto por años, si vinieras cuando dije que estaba allí, verías estoy diciendo la total verdad. -- Investigador Hutchins.

&gt; Bien. Es posible que SCP-Jaguar-J también sea un modelo de Jaguar XKR-S, pero debido a la falta de evidencia visual, perdigo que esta visita dará resultado con el escenario de SP-Jaguar-XK-Final-De-Sus-Mentiras. -- Dr. Morse.

**Addendum Jaguar-XE:** Después de el despliegue de las Fuerzas Móviles Truth Lie-7 &#34;Randi&#39;s Pants, On Fire&#34;, se descubrió que SCP-Jaguar-J de hecho existía y mostraba propiedades anómalas sorprendentemente precisas. Como se le prometió, el Investigador Hutchins recibió el Nivel 1 de Seguridad y el título de Investigador Operacional. Actualmente está asignado para trabajar en SCP-Jaguar-J. 


[[collapsible show=&#34;Archivo de testeo de SCP-Jaguar-J - Nivel 2 de Seguridad requerido&#34; hide=&#34;esconder&#34;]]


**Localización de el testeo:** Región de pruebas en interiores de el Sitio-88

**Hipotesis:** SCP-Jaguar-J puede mostrar diferentes propiedades anómalas con diferentes configuraciones de pintura, ajustes de asientos, alteraciones de opciones, u otros componentes anómalos que hacen que toda la máquina muestre este fenómeno anómalo. Debido a la falta de experiencia mecánica de el Investigador Hutchin, observará desde la cubierta de observación superior.
