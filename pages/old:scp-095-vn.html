**ミーム殺害エージェント作動**
**生命徴候の継続を確認**
**安全装置を解除**

**アイテム番号:** SCP-095-VN

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-095-VNは、アクセスが容易でない場所に保管する必要があります。  SCP-095-VNの収容室に入るすべての活動は監視され、ビデオカメラで記録されます。 収容室は、侵入を防ぐために常に監視する必要があります。

**説明:** SCP-095-VNは120ページの緑色の日記帳であり、他の本と同様に、内側に日付と数字の横紙があります。 SCP-095-VNに書かれたことすべてが実現します。 書かれた単語は、消しゴム、ページの裁断など、どのような形でも消去できません。取り消し線は削除とは見なされません。 この本のすべてを削除する唯一の方法は、燃やすことです。

**注意:** 「太陽が消える」、「宇宙の半分以上が破壊される」、「地球が隕石よって破壊された」などのようなことを書かないでください。 彼らは実現し、すべての人類を危険にさらします。 この本を使用しないでください。</textarea></pre>
