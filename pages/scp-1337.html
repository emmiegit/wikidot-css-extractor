**Item nº:** SCP-1337

**Classe do Objeto:** --Seguro-- --Descomissionado-- Euclídeo

**Procedimentos Especiais de Contenção:** --A seção da estrada designada 1337-Alpha deve ser monitorada em todos os momentos. Durante os períodos de tempo ativo, uma varredura deve ser realizada a cada hora, por um agente de segurança solitário em um carro não padrão da Fundação, em todos os outros momentos o monitoramento remoto é permitido. Ao entrar em contato com SCP-1337, o referido agente deve parar o veículo e oferecer uma carona. O Agente deve aderir exclusivamente ao script fornecido e não tentar envolver SCP-1337 em qualquer conversa posterior. Após a chegada ao local 1337-Beta, o agente deve esperar no carro 15 minutos após a partida de SCP-1337 e, em seguida, recuperar o item 1337-Gamma e devolvê-lo aos Agentes de classe E no Local 1337-Delta.--

--Após os resultados do incidente 1337-L██████, o Dr. L██████ será o único operativo designado para o dever de monitoramento da fase ativa.--

--Dado que três anos se passaram desde qualquer ocorrência de SCP-1337, este SCP agora é considerado descomissionado.--

Após os eventos do Incidente 1337-L██████-2, SCP-1337 foi reinstaurado e atualizado para a classe Euclídeo. Durante o 19° dia de cada mês, a fase &#39;ativa&#39; de SCP-1337, o sistema de estradas conhecido coletivamente como 1337-Alpha deve ser constantemente patrulhado em busca de sinais de SCP-1337. No caso de o referido SCP ser localizado, um classe-D deve ser inserido em um veículo controlado remotamente e guiado até o local de sua aparição. Ao adquirir SCP-1337, o veículo deve ser conduzido ao Local 1337-Delta, e os restos do classe-D devem ser descartados. Se SCP-1337 não for detectado, esta anomalia deve ser relatada imediatamente.

**Descrição:** SCP-1337 é uma --Aparição Humanoide de Nível 2, vinculado a uma localização, não violento, corpóreo-- Aparição Humanoide de Nível 5, itinerante, corpóreo, ativamente agressivo. Aparenta ser o fantasma de Mary Talish, que foi raptada, torturada ritualmente e executada em 19 de maio de 1952, em Muncie, Indiana. Começando 19 meses após sua morte, SCP-1337 começou a aparecer no dia 19 de cada mês, caminhando pela Mayflower Road (1337-Alpha), tentando sinalizar qualquer veículo que passasse. Ele diria a qualquer pessoa que o pegasse que ele havia se perdido e precisava de uma carona de volta para sua casa (1337-Delta). SCP-1337 daria instruções de forma a garantir a passagem pelo cemitério onde Mary Talish foi enterrada (1337-Beta), e então encorajaria o motorista a parar no cemitério. Uma vez fora do veículo, SCP-1337 desapareceria, deixando o motorista para encontrar seu suéter (1337-Gamma). Qualquer um que tocasse em 1337-Gamma sentiria então uma necessidade de devolver o item ao Local 1337-Delta e aos pais de Mary Talish. Apesar de muitas tentativas de proteger 1337-Gamma, ele invariavelmente desapareceria da contenção durante ou próximo ao pôr do sol do 19° dia.

--SCP-1337 se manifesta como uma mulher de cabelos loiros, olhos azuis, 150 cm (5 pés) de altura e aproximadamente 59 kg (130 libras). Ele está vestido de forma conservadora, uma saia vermelha na altura da panturrilha, camisa de mangas compridas de botão e um suéter vermelho (1337-Gamma). Parece bem cuidado, tanto no corpo quanto nas roupas.-- Veja o Incidente 1337-L██████-2 para a descrição física atual.

Quando a Fundação se mudou, foi considerado mais benéfico recrutar os Talishs mais velhos como Agentes de classe-E da Fundação, a fim de impedi-los de se manifestar. Os Agentes foram informados de que a Fundação estava trabalhando em uma maneira de fazer sua filha descansar. Agentes especiais foram empregados para recolher e transportar SCP-1337, pois nenhum meio de reposicioná-lo permanentemente foi encontrado. O Dr. L██████ foi colocado no comando dos recursos da Fundação que governam SCP-1337.

**Incidente 1337-L██████:** Em 18/06/73, o Dr. L██████, agindo sem permissão, executou os Agentes da classe E e destruiu o local 1337-Delta. Seu raciocínio era: &#39;Se ela não tiver ninguém para quem voltar, ela vai parar de voltar&#39;. O Dr. L██████ foi rebaixado para a Equipe Júnior por suas ações, mas não transferido, sob a crença de que se SCP-1337 fosse formar um novo anexo, provavelmente seria para ele. Um exame dos diários do Dr. L██████ revelou que ele acreditava que o descomissionamento de SCP-1337 levaria a uma promoção e ao &#39;reconhecimento de seu brilhantismo&#39;.

Em 19/06/76, SCP-1337 foi considerado descomissionado.

**Incidente 1337-L██████-2:** Em 19/06/83, o Dr. L██████ retornou ao Local 1337-Alpha, para garantir que não houvesse vestígios de SCP-1337. Sua última transmissão consistiu apenas nas palavras &#39;Espere, quem diabos é vo-&#39; Quando a segurança chegou ao local, o Dr. L██████ foi encontrado morto, seu corpo mutilado da mesma maneira que o de Mary Talish. quando ela foi encontrada. Desde então, no 19° dia de cada mês, SCP-1337 voltou, com um método de operação diferente. As gravações mostraram que sua aparência física mudou. SCP-1337 ainda se manifesta com a mesma aparência física básica, mas agora mostra as feridas de sua morte. Os olhos parecem ter sido arrancados das órbitas e suas roupas estão rasgadas e manchadas no meio do peito, para revelar a cavidade vazia de onde seu coração foi removido.

O alcance da movimentação de SCP-1337 se estendeu a todas as estradas secundárias de Muncie. Se um veículo parar em SCP-1337, ele desaparece de vista e reaparece em outra estrada. Se um veículo passar por SCP-1337, ele aparecerá dentro do veículo, onde reencenará os métodos de seu assassinato sobre o motorista do veículo. SCP-1337 aparecerá apenas para veículos contendo uma pessoa. Este escalonamento corresponde aos eventos observados após as tentativas de contenção de [[[SCP-973]]]. Veja o artigo de pesquisa interna &#34;Escalonamento de Aparição: Pesquisa Preliminar em Escalonamento da Hostilidade de Aparição Desencadeada por Humanos&#34; por Tamlin et al. para obter mais detalhes sobre este e outros [[[scp-2539|fenômenos]]] [[[scp-1401|similares.]]]
