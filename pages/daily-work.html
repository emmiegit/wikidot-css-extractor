路灯下的街头净是死沉沉的灰白，稍过片刻一阵风挂过，卷起几搓雪花落下来。看着窗外黯淡的天气，陈未申稍稍叹了口气，一看到外面的景色就让他想到那磨人的温度。他实在不想出去。

盘坐在这间安静的奶茶店，店里没几个人，周杰伦的一路向北悠悠地放着。陈未申可以嘬口面前的热奶茶，然后刷刷手机。

电话不恰时宜的响起来。

“喂。”

“老陈，人民路出了点事，警察局那边截到有人报告说有不明武装攻击。”

“十字路口旁的那个大商场？”

“嗯。”

“我大概十五分钟后到达现场。”

陈未申挂断电话，匆匆推开玻璃门冲到呼啸的风雪里，桌子上的奶茶吸管上还有奶渍。

尽管电话里他没说太多，他仍然在听到消息的第一时间有自己的打算。那家商场本地站里的人并不知道是个隐藏的前台，之前凭关系打探来的一点消息和推测让他感觉那伙人指不定会有什么更大的动作。那么他应该去干什么呢？陈未申自己确实不清楚，但他认为有那么些东西要他去做。而他又不能告诉站里自己的无端推测。

夜晚的雪花密密沾在车窗前，雨刷扫下的片刻空白马上又被堆满。人民路口已经堵的水泄不通，车流混杂在一起，靠近商场的方向还有不小的烟雾。汽笛声，警笛声，枪声，叫喊声，奔跑声，莫名的破碎声从四面八方涌来，每一个上一小时还在重蹈往日平静的人都变成了恐惧的喉舌。

陈未申没有多想，走下车朝商场冲去，在没有进入之前他不能掏出藏在后口袋的枪。路边的商店里有许多围观录制的人，小心翼翼地看着街上的情况。街上的情况更糟，几辆车上溅上了血迹，车门半开，但没有尸体。同时他也需要警惕藏在一片混沌的商场里潜伏着的枪手，毕竟枪声在前不久还在里面大作。

绕过一辆又一辆歪曲停放的车，他偶然在路中间的一间蓝色轿车后座看到个往外张望的小姑娘。在喧闹的现场能抓住这么个小眼神并不简单。陈未申快步走到车旁拽开车门，把小孩子拖到车外。这小女孩慌慌张张，抓打了他的脸好几下。

“停下，往另一边走，快点。”他感觉自己的左脸热乎乎的。

没等小姑娘反应过来，陈未申又把她往街道另一边推了推，小姑娘后知后觉的跑了起来。

“停下，”他又想起什么，伸手拽住她，“不要跟别人乱跑，找个安全的地方呆着，这个给你，跟你爸妈打电话，走吧。”他把口袋里的手机放到孩子手里。

小姑娘慌忙看着四周嚣动的人群，很快离开他的视线。

走出蓝车，过半个人行道就能到商店门口。陈未申没有着急往里面冲，闻着冰水和汽油味道糅合的空气，他的心里莫名有股感觉。畏惧与伟大的感觉。他探身看了看那个给袭击弄的乌蒙蒙的大门入口，在深夜中里面显得比外面愈发安静。

四周的人群在震颤着，无论是那些刚匆匆逃跑的还是在别的店里窥探外界的人。反应小组肯定已经进去了，里面的驻守武装怎么样了呢？

头上勾魂的月光在这种混乱下显得更柔美，光凭这点他也应该进去。是的，他现在是一位特工，一位前任MTF成员，一个有枪的人，所以他应该进去。没错，理所当然。

小女孩远远睹见那个帮助她的男人走进了那扇垮掉的大门。她不知道为什么。风雪夜下那件花红柳绿的商场大楼显得分外肃穆可畏。她只心里充满害怕。</textarea></pre>
