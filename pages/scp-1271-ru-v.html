[[include component:image-block name=1271-ru.jpg|caption= SCP-1271-RU-V]]


**Об&#39;єкт №:** SCP-1271-RU-V

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Об&#39;єкт нині зберігається в сейфовій комірці Зони 3. Особливих заходів утримання не потрібно.

**Опис:**  SCP-1271-RU-V -- вдосконалена абордажна кішка, призначена для підйому на вертикальні перешкоди. Пристрої такого виду використовуються загонами особливого призначення під час спецоперацій.

SCP-1271-RU-V виготовлений зі сплаву титану і вольфраму та має три (3) загострені загнуті роги, котрі з’єднуються між собою завдяки з’єднувальній деталі, на нижній стороні якої є тавро &#34;Зроблено Лівшею&#34;.

Аномальний ефект SCP-1271-RU-V проявляється у випадку його використання за призначенням. Зачепивши за уступ перешкоди, за допомогою SCP-1271-RU-V можна її опустити під землю до відмітки, на якій зачеплено об&#39;єкт, а після від&#39;єднання SCP-1271-RU-V перешкода підіймається на вихідну точку. Цей ефект діє лише на будівлі й споруди. Процес занурення протікає непомітно: сейсмографи не зареєстрували поштовхів або коливань ні всередині, ні зовні занурюваної будівлі. Варто зауважити, що ґрунт або будь-який інший сипкий матеріал під час процесу занурення не потрапляє всередину занурюваної цілі. Якщо початкова ціль зачіпає підземні споруди нижче свого фундаменту, то вони також занурюються. Дія занурення, за словами експериментаторів, не потребує особливих затрат енергії та сил. Тип або склад мотузки, прив’язаної до основної конструкції SCP-1271-RU-V, не має значення.

**Додаток 1:** Історія виявлення

Увагу Фонду привернув увагу відомий фокусник та ілюзіоніст Д████ К██████████, зокрема його не менш відомий фокус із &#34;зникненням&#34; Статуї Свободи. Після першої демонстрації вищезазначеного фокуса за Д████ К██████████ встановили спостереження. Підозри підтвердилися, коли було перехоплено телефонну розмову ілюзіоніста з його менеджером, у якій йшла мова про &#34;фокус зі зникненням Храму Василія Блаженного&#34; за допомогою певного &#34;гаку&#34;. Агенти Фонду змогли отримати SCP-1271-RU-V. Була поширена фальшива легенда про секрет фокуса. Ілюзіоніст і його менеджери були оброблені амнезіаками класу В.

**Додаток 2** Записка, знайдена у початкового власника об’єкта.

&gt; Ура! Тепер ви можете запросто опускати та підіймати будь-які споруди! &#34;абордажна кішка навпаки&#34; до ваших послуг!
&gt; Тільки візьміть якомога більше мотузки!
&gt;
&gt; З любов’ю, Лівша.

**Додаток 3:**

У ході розслідування було з’ясовано, що SCP-1271-RU-V був використаний раніше для пограбування декількох банків злочинним угрупуванням під назвою [ВИДАЛЕНО].</textarea></pre>
