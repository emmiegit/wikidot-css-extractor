    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:**SCP-012-JP

**项目等级:**Safe

**特殊收容措施:**所有的SCP-012-JP均被收容于Site-8181低危险度保存库内，并分别收容在非金属材质收容箱之中。对项目的相关实验须得到三级以上安保人员许可。实验结束后需将之再度放回收容箱内。
实验时，需保证每一条金鱼在水槽中移动。如果发现两条鱼在[互相蚕食]，需尽快将其分开。一旦发现SCP-012-JP-A在进食，请立即破坏。

**描述**:SCP-012-JP是由多种金属构成，食用金属活动的金鱼型机器人。回收的第一批中，有--54-- 52条尚存。迄今为止，以草金鱼，琉金金鱼，龙睛鱼造型为主的2种已被确认。金鱼的尺寸约为3厘米至5厘米，最大为10厘米。已确定金鱼可［成长］。但是，金鱼由多种金属构成，重量却限制在5克，最大也只有35克。尽管金鱼在水中活动，目前也尚未有金鱼生锈的报告。

在正常情况下，SCP-012-JP是不活动的。但是，在距离其口半径3厘米内放置金属可使金鱼进入准备活动状态。金鱼利用鱼鳍朝金属方向移动并食用金属。食用金属后，金鱼进入活动状态，身体各处螺丝即可活动，并开始在水中自由活动。在水中食用金属时，会快速食用。另外，作为［食料］的金属数量没有限制。[[footnote]]用于构成口的材料的［食物］，质地太软也没问题。[[/footnote]]SCP-012-JP的活动状态由食用的金属的种类、数量以及时间来决定。为何金属可做于燃料，原因至今不明。已确认吃进去的金属可加工成SCP-012-JP的身体部件，并用于［成长］。

当SCP-012-JP吃掉超于一定量的金属后，会[生产]出一个黑色球体，大小为5mm，重0.6g，由未知金属构成。被分类为SCP-012-JP-A。已确定生产的SCP-JP-12-A的质量不一。（详情请参照调查记录［SCP-012-JP-A的生成基本］）--然而，SCP-012-JP不认为SCP-JP-12-A是食物。--（详情请参照012-JP事件记录）

当SCP-012-JP-A接触金属时，会附着在金属上并将其加工成SCP-012-JP身体的部分。制造时顺序首先是口，然后是推进装置，骨架，最后是身体表面。虽然可以制造全身，如果吃入的金属质量不够，可在水中移动，边食用金属边将身体制造完成。[[footnote]]如果不在水中，金鱼不可活动[[/footnote]]此外，拆解SCP-012-JP-A可通过拆解SCP-012-JP轻松完成。当SCP-012-JP-A接触另外的金属时，可生成以另一种金鱼为原型的新型SCP-012-JP。SCP-012-JP的型号在制造时随机产生。尽管不可能用任何物理方法摧毁SCP-012-JP，但是，已确认在SCP-012-JP接触2500℃以上的高温时，会融化并丧失特异性。[[footnote]]再次凝固未发现特异性[[/footnote]]

在调查SCP-012-JP的信息时，在200█/██/██时在电子公告板上发现了［年轻时，交代与我有交情的工厂，做出来不寻常的玩具］的留言。此内容揭示了SCP-012-JP的特异性，因此被收回。对持有者████氏进行了一些侦查和调查，无法确认可疑点。在此之后进行了记忆处理。此外，制造SCP-012-JP的工厂被认为是199█/██/██时东弊重工的关联设施，基金会试图展开调查，但已被撤回。

**JP-012事件记录：**200█/██/██时为确定非活动个体的动作。将活动状态的SCP-012-JP-27放入水槽，并放入了非活动状态的SCP-012-JP-11。放入后，SCP-012-JP-27的反应就如同遇到食物投入水槽，开始[互相蚕食]，并于七分钟后吃完。吃完后，SCP-012-JP-27没有继续活动，停止活动持续了23分钟。23分钟后，再次开始活动。开始，它正常的环顾四周，突然它破坏了玻璃制水槽并逃走。虽然，工作人员即时的控制住了金鱼，不过金鱼用六只脚附着在金属实验器具上进食，并开始［成长］。安保人员遭到了攻击。

调查显示，SCP-012-JP-27已结合。已确认头部被加工为高硬度合金，推进机关变为水流喷射器。在此件事上，特别收容协定与实验顺序已被修改。

**附录：**结合SCP-012-JP-27的SCP-012-JP制造实验的实施，目前还在保留中。</textarea></pre>
