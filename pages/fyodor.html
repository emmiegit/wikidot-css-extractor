__**Fyodor**__
            
__別名:__ //犬面男ジョジョ、開花を待ち見守る者//

__概要:__//Fyodorは実直で、大人しいP･Tバーナム奇形ショーの出演者であった。父親からの遺伝により多毛症であることに加え、四、五本しか歯を有していなかったため、スカイテリアと人々に呼ばれ、彼は時折これに憤慨した。仕事の時にはロシア騎兵隊の制服を着用して、観客へ向けて遠吠えをした。彼の興業主はFyodorを猟師により偶然発見された野蛮人であり、人間と犬の子孫であって、知性は無いと宣伝した。彼はこれを黙認し、そのため彼は生計を立てられた。ギリシャでの公演において彼は遂に非難に耐え兼ねて彼の興業主と対峙し、この残酷な資本家は可哀想なFyodorを殺害した。真相を隠すため、バーナムは彼が肺炎で死んだと発表した。//

//可哀想なFyodorは常人よりも遙かに輝かしい相を有していて、彼はそんなところで眠るべきではなかった。//

//そのため彼に麦わら帽を被せ、まっさらな布の服を着せ、そして藁を用いて顔を覆った。彼は二度とこのために悲しむことはないだろう。彼はまた私に、ただ平穏を望むと告げ、彼を麦畑の中に立てた。普通の案山子のような生活が、彼が望むだろう平穏なのだ。私はそう思う。//

__脅威:__ //脅威小。//

//ただ平穏な生活を望むFyodorは、どうして他人を脅かすだろうか？我々は彼の生活を脅かすべきではない。//

__利益:__ //初めて出会ってからどれ程経ったのか判らない——それはとても長い時間なのだろう——改めてこの場に戻った時、彼と会うと、嬉しいことに彼は鳥と交流を持っており、少なくともこれで彼は孤独ではない。ただ一つ違っていたのは、彼の心臓に一株の蘭が植えられていたことだ。私はこの美しい蘭を知らず、その花から“希望”を見た。//

//“火より出でて、最後に火に帰る。”何故この句を思い出したのかは分からない。記憶がいささか朦朧としている。//

//彼は私に向かい、その頃彼が見聞きした物事を話し、それは私を実に楽しませた。彼は実に素晴らしい語り手である。彼は語った。獣の衣を纏った者が夜の子に背いた者と争うのを。花は至る所にあったが、希望は見えなかった。孤独な彼は[[[*http://ja.scp-wiki.net/scp-cn-305|ただ風の中に佇んだが、それでも鳥が彼とともにあった。]]]その後、夜の者が彼を見つけ、彼のために花を植えた。私はその花の中によく知った臭いを見つけた。//

//彼の描写の中から、運命の痕跡を見い出したが、だがそれはごく僅かであった。闘争を見出したが、それは私とは異なり、強烈な息吹を感じさせるものだった。彼は私の内から来たものではないが、運命と闘争していた。//

__場所:__ //理由は分からないが、最近何故か彼の居場所を感じられない。彼はずっとそこにいて、決してそこを離れない。私は彼の居場所を知っているが、彼を探すことは難しい——風のせいだろうか？分からない。彼と話したい。或いは彼の話を聞き続けたい。//

//その容貌が曖昧不明瞭になると、デジャブの意味を感じるようになったが、私は直ちにそれを否定した。誰も同じではない。印象が消えてしまわないうちに、彼を探そうとしたが、ただ鳥の声に胸が鳴るのみで、その他には何も無かった。私は彼を、人々が容貌へ向ける蔑みの目から覆い隠したが、それは同時に私たちの間の痕跡すら曖昧にしてしまった。恐らく、私はこの興味深い相を探しつづけなければならないだろう。//

//私は恐らく、あの花が咲くのを見られない。実に残念だ。//
