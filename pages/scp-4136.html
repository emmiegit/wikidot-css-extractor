    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4136 - uncle
**Auteur :** Compte supprimé
**Traducteur :** [[user leicnecra]]
**Date de publication originale :** 22 septembre 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-4136

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les informations concernant SCP-4136 doivent être supprimées de toutes les plateformes publiques et privées. De plus, des membres de la Fondation doivent inspecter les services de santé nationaux et locaux à la recherche de tout rapport inhabituel d&#39;individu vivant un phénomène similaire à SCP-4136, ainsi que de tout rapport de forces de l&#39;ordre locales concernant des parents inquiets que leur enfant soit harcelé. S&#39;ils sont rencontrés, les sujets doivent être transférés dans un service thérapeutique de la Fondation pour de plus amples analyses. Les instances de SCP-4136-2 doivent être placées en confinement au Site-43 dans l&#39;aile C de basse priorité. 

**Description :** SCP-4136 est un phénomène touchant des enfants entre cinq et treize ans, lors duquel des individus reçoivent des informations confidentielles concernant la société Nintendo ou ses filiales, en plus de l&#39;apparition de SCP-4136-1. SCP-4136-1 fournit souvent ces informations par le biais du service postal américain, en plus de par le biais de SCP-4136-2.

Les sujets touchés par SCP-4136 rapportent que SCP-4136-1 est un oncle biologique, malgré le fait qu&#39;ils n&#39;aient précédemment eu aucune interaction avec ledit individu. SCP-4136-1 est décrit comme un homme d&#39;âge mûr, chauve, mesurant 1,5 mètre, n&#39;ayant aucune pilosité faciale et dont l&#39;ethnicité varie selon la localisation de sa manifestation.

Les instances de SCP-4136-2 sont des produits modifiés de Nintendo qui ont été livrés aux sujets touchés, accompagnées d&#39;informations confidentielles. Les objets sont souvent cachés dans la chambre des sujets, dans des endroits cachés.

SCP-4136 a été découvert pour la première fois en 1985, à la suite de plusieurs rapports provenant de parents adoptifs qui concernaient l&#39;interaction de leurs enfants avec un individu non-identifié. À la suite de cela et d&#39;autres événements similaires en Amérique du Nord, SCP-4136 a été classifié et la société Nintendo a été contactée, ainsi que d&#39;autres filiales locales.

La société Nintendo a refusé de coopérer avec les membres de la Fondation.

**Addendum-4136.I - Exemples d&#39;instances de SCP-4136-2** 

||~ **Description de l&#39;instance de SCP-4136-2** ||~ **Notes** ||~ **Documents attachés** ||
|| Deux copies récentes de //Nintendo Power//. Inclut cinq pages additionnelles à propos d&#39;un portage Nintendo inexistant du jeu Sega Genesis, //Pauper: Rise of the Monster King//. || N/D || &#34;je te donne des copies manquantes&#34; ||
|| //Ghostbusters// pour la NES, un an avant la création du film du même nom. || Le thème musical de //Ghostbusters// ne se joue qu&#39;une fois avant de s&#39;arrêter. || &#34;tu aime busters non ?&#34; ||
|| Le manuel du jeu //Duck Hunt//. Contient des notes écrites à la main décrivant comment dépecer plusieurs animaux (allant de la souris au chien). Des images d&#39;illustration sont incluses. || L&#39;un des rares exemples d&#39;instance non-anormale de SCP-4136-2. || &#34;matériel de chasse ?&#34; ||
|| Accessoire &#34;Zapper&#34; de la NES. Contient des tissus neuronaux humains étirés (à la place des circuits). Lorsqu&#39;utilisé, les sujets expérimentent des crises d&#39;épilepsie qui continuent jusqu&#39;à leur mort physique ou cérébrale. La précision de l&#39;appareil est faible et peu fiable. La précision de l&#39;appareil n&#39;a fait que diminuer au fil du temps. || Des analyses ADN montrent que le tissu appartient à plusieurs personnes distinctes. || &#34;les parents sont embêtants pas vrai ?&#34; ||
|| Manette de la NES. Son intérieur est rempli d&#39;une variété d&#39;organes et d&#39;os humains miniatures. Les sujets tenant la manette peuvent sentir des vibrations. || Les tentatives d&#39;ouvrir la manette causent des cris suraigus. || &#34;ignore l&#39;odeur&#34; ||
|| Accessoire &#34;Super Scope&#34; pour la SNES. Toutes les créatures vivantes sur lesquelles il est tiré subissent une brusque éruption inter-crânienne à haute pression. Les tissus ciblés se retrouvent en apesanteur et flottent en l&#39;air. || Initialement utilisé afin de tuer treize harceleurs du destinataire. Il est supposé que les corps viennent tout juste d&#39;entrer dans la mésosphère. || &#34;montre-leur ce que c&#39;est qu&#39;une tête en l&#39;air, sarah&#34; ||
|| Sega Genesis entièrement fabriquée à partir de la chair de Minoru Arakawa, ancien président du bureau américain de Nintendo.[[footnote]] Lorsque la Fondation l&#39;a interrogé, il a été découvert que Minoru Arakawa s&#39;était fait retirer la majeure partie de la chair de sa poitrine le [SUPPRIMÉ]. Arakawa a déclaré qu&#39;il avait toujours eu des points de suture, contredisant les affirmations de ses collègues avant sa démission en 2002.[[/footnote]] Lorsque les composants sont ouverts, le visage d&#39;Arakawa est visible, sa bouche faisant office d&#39;entrée pour le jeu, avec deux ports. Le caractère intelligent d&#39;Arakawa est inconnu. Arakawa est capable de se déplacer en manipulant sa chair, souvent en marchant sur le sol. Classé Objet-999. || Les signes vitaux d&#39;Arakawa suggèrent une longue existence. || Voir **Addendum II**. ||

**Addendum-4136.II - Correspondance**

Un thérapeute de la Fondation a demandé au Sujet-21, un enfant de neuf ans affecté par SCP-4136, d&#39;écrire une lettre à SCP-4136-1.

&gt; cher oncle
&gt; mon térapeute m&#39;a dit de te parler. je pense à toi depuis un moment, et je n&#39;ai jamais eu le courage de te le dire. qui sont tes parents ? maman et papa m&#39;ont dit qu&#39;ils ne se rappellent pas de tes parents, et j&#39;ai cherché dans notre arbre généalogique mais tu n&#39;es pas là alors si tu veux bien me dire qui sont tes parents, je serais content parce que ça m&#39;embête vraiment
&gt; micheal

Trois jours après que cette lettre eut été écrite et envoyée par la poste, le Sujet-21 a reçu l&#39;Objet-999.

La note suivante y était attachée.

&gt; mon oncle de nintendo

D&#39;autres tests sont en attente d&#39;approbation.
