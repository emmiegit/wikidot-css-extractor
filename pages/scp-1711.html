**Artikel:** SCP-1711 – Du sprichst meine Sprache
**Autor:** [[*user Dmatix]] 
**Original:** https://scp-wiki.wikidot.com/scp-1711
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1711

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Instanzen von SCP-1711 sind in Lagerkammer 18 von Standort-19 in undurchsichtigen Schließfächern aufzubewahren. Aufgrund des Status von SCP-1711-1 als bewusstseinsveränderndes Material der Klasse R (mild) hat jeglicher Kontakt damit durch Foundation-Mitarbeiter gemäß Prozedur 57-R-A zu erfolgen. Im Falle einer versehentlichen Exposition gegenüber SCP-1711-1- oder SCP-1711-2-Instanzen, die von einer von SCP-1711-1 betroffenen Person verwendet werden, kann die Verwendung von SCP-1711-3 nach Ermessen des Standortdirektors und je nach Verfügbarkeit genehmigt werden. Alle kommerziellen Materialien, die sich auf SCP-1711 beziehen, sind zu entfernen.

**Beschreibung:** SCP-1711 ist die Sammelbezeichnung für drei Produkte, die vom &#34;LingoBingo-Mailorder-Zentrum der individuellen Linguistik&#34; in verschiedenen sozialen Medien verkauft werden. Die Produkte (als SCP-1711-1 bis SCP-1711-3 bezeichnet) enthalten jeweils unterschiedliche, aber miteinander verbundene Anomalien wie folgt:

SCP-1711-1 ist eine 35-seitige Anleitung mit dem Titel &#34;Der LingoBingo-Leitfaden für ein befreites, emanzipiertes Selbst™&#34;. Die Vorderseite von SCP-1711-1 enthält die folgende Nachricht:

&gt; Sieben Milliarden Menschen auf der Erde und jeden Tag mehr. So viele Menschen, die genauso aussehen wie du, sich genauso verhalten wie du, so sprechen wie du. Manchmal kann es schwierig sein, nicht das Gefühl zu haben, nur ein Rädchen im System zu sein, und noch dazu ein leicht austauschbares. Sogar deine Gedanken fühlen sich langweilig an, weil sie einfach die von anderen recyceln. Wir verstehen, dass du manchmal wirklich nur etwas willst, das du dein Eigen nennen kannst, etwas wirklich Einzigartiges. Und hier ist es. Eine einzigartige Sprache, nur für deinen Gebrauch. Das reinste Instrument der Selbstverwirklichung. Lies weiter und erfahre, was es bedeutet, ein Individuum zu werden.

Wenn es vollständig gelesen wird, löscht SCP-1711-1 jegliches vorhandene Wissen über gesprochenen oder geschriebenen Sprachen des Subjekts und ersetzt sie durch eine individuell konstruierte Sprache, die nur von ihm verstanden wird. Diese Sprache wird keine sprachlichen Verbindungen zu irgendeiner bekannten Sprache haben. Gebärdensprachen werden von SCP-1711-1 nicht beeinflusst. SCP-1711-1 erzeugt eine andere, unabhängige Sprache in jedem neuen Subjekt, das ihm ausgesetzt wird. Insbesondere sind diejenigen, die von SCP-1711-1 betroffen sind, immer noch in der Lage, das schriftliche Material zu verstehen, das mit jeder Instanz von SCP-1711 eintrifft.

Instanzen von SCP-1711-1 kosten normalerweise zwischen ██ und ███ USD oder dem regionalen Äquivalent und werden immer mit Werbung für SCP-1711-2 geliefert.

SCP-1711-2 sind Aerosoldosen mit der Marke &#34;LingoBingo Kommunikationsaktivator™&#34;. Wenn es von einer zuvor von SCP-1711-1 betroffenen Person auf eine andere Person gesprüht wird, überträgt SCP-1711-2 den Effekt von SCP-1711-1. Insbesondere wird die Sprache, die von SCP-1711-2 betroffenen Subjekten empfangen wird, immer mit der Sprache übereinstimmen, die von dem SCP-1711-1-Wirt empfangen wird, der sie gesprüht hat, wodurch die Anzahl der Menschen, die diese Sprache sprechen, erhöht wird. SCP-1711-2-Dosen enthalten normalerweise genug Substanz, um zwischen fünf und sieben Personen zu beeinflussen, wenn sie gemäß den beigefügten Anweisungen verwendet werden. Das Etikett auf Instanzen von SCP-1711-2 lautet:

&gt; Du bist jetzt deine eigene Person. Es ist befreiend, nicht wahr? Aber etwas fehlt. Andere sind frustriert von deiner Individualität, geblendet von deinem Glanz. Sie verstehen es einfach nicht, oder? Wir verstehen es. Mit unserem Kommunikationsaktivator™ kannst du dafür sorgen, dass sie alle es verstehen. Ein Hauch, und alle sprechen deine Sprache. Keine Einsamkeit mehr, kein Frust mehr. Verwende ihn, und deine Freunde und Lieben werden endlich sehen, wer du wirklich bist.

Instanzen von SCP-1711-2 kosten normalerweise zwischen ███ und ████ USD oder dem regionalen Äquivalent und werden immer mit Werbung für SCP-1711-3 geliefert.

SCP-1711-3 sind 100-ml-Tropfflaschen der Marke &#34;LingoBingo Fehlerheilung™&#34;. Bei Anwendung an einer Person, die von SCP-1711-1 oder SCP-1711-2 betroffen ist, stellt SCP-1711-3 die sprachlichen Fähigkeiten des Subjekts wieder auf den Stand vor der Exposition her. Darüber hinaus kann die Verwendung von SCP-1711-3 für einen Zeitraum von 2–6 Wochen nach der Verwendung mittelschwere bis schwere Magenschmerzen, Kopfschmerzen, leichtes Fieber, Erbrechen, trockenes Würgen sowie Schlafstörungen verursachen. SCP-1711-3-Flaschen enthalten genug Substanz, um eine einzelne Person zu beeinflussen, wenn sie gemäß den beigefügten Anweisungen verwendet werden. Das Etikett auf Instanzen von SCP-1711-3 lautet:

&gt; Du bist also jetzt eine eigene Person, nicht wahr? In einer Sprache zu sprechen, die niemand sonst verstehen kann, war nicht alles, wofür du geschaffen wurdest, oder? Wir verstehen. Du wolltest also, dass alle anderen deine Sprache sprechen, nicht wahr? Wir verstehen. Aber sie waren keine so großen Fans von dir, nachdem du sie mit deiner &#34;Einzigartigkeit&#34; besprüht hast, oder? Schätzten Sie die Vorstellung nicht, vom Rest der Welt isoliert zu sein, nur um sich in deinem &#34;Genie&#34; zu sonnen? Sind ein bisschen sauer auf dich, nicht wahr? Heh, wir verstehen  //das//. Also willst du die Dinge wieder richtig machen, nicht wahr? Damit du nicht wie der Vollidiot aussiehst, der du bist, oder? Wir können helfen. Eine Flasche &#34;LingoBingo Fehlerheilung™&#34; und du kannst alle wieder zu den gewöhnlichen Rädchen machen, die ihr alle einmal wart. Klingt diese Idee nicht großartig? Ja, genau wie Geld auf der Bank.

Instanzen von SCP-1711-3 kosten normalerweise zwischen ████ und ████ USD oder dem regionalen Äquivalent.

Versuche, die Eigentümer von LingoBingo ausfindig zu machen, waren bisher erfolglos. Bestellungen kommen per Luftpost mit der Rücksendeadresse 435 Barren Rock Street, East Tethys. Foundation-Aufzeichnungen zeigen, dass keine solche Adresse existiert.

&gt; Eine Rose mit einem anderen Namen hat immer noch ein Horn. Und nein, das ist kein Tippfehler.</textarea></pre>
