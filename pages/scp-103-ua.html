[[include component:image-block name=Kuznetzov| caption= Імовірний SCP-103-UA-1/0, Кузнєцов В.О.| width= 250px]]
**Об&#39;єкт №:** SCP-103-UA

**Клас об’єкта:** Евклід

**Особливі умови здержування:** Агенти Фонду у ГУ НП м. Києва проінструктовані повідомляти Зону ██ про випадки переслідування населення міста особами, чий опис збігається з SCP-103-UA-1, а також виявлення відповідних трупів. Агенти Фонду у київських лікарнях проінструктовані повідомляти Зону ██ про пацієнтів, у яких виявлено травми, відповідні процесу Конвертації. Для підвищення ефективності стримування аномалії, наразі розглядається можливість використання та інтеграції додаткового програмного забезпечення до комунальної системи відеоспостереження &#34;Безпечне місто&#34;. Протокол &#34;Ізоляція&#34;, покликаний остаточно розв&#39;язати питання здержування, перебуває на стадії тестування.

Після завершення Конвертації, вибулі з циклу зразки SCP-103-UA-1 підлягають встановленню на стримування до стандартних камер для гуманоїдів або моргу, залежно від стану.

**Опис:** SCP-103-UA -- це узагальнююче позначення комплексного аномального феномену, який було зафіксованого у м. Києві, Україна. Феномен проявляється і виражається через два основні матеріальні елементи, надалі позначені як SCP-103-UA-1 та SCP-103-UA-2, та пов’язаний з ними циклічний процес, в робочих цілях йменований Конвертацією.

//**SCP-103-UA-1**// — позначення для мертвого чоловічого людського тіла на ранній стадії гниття, з яскраво вираженими трупними плямами на стадії імбібіції. Очі трупа видалено травматично, на інших частинах тіла також присутні численні травми та сліди катування, зокрема – численні синці, сліди від кайданок, вирвані нігті, переламані пальці рук та ніс, неглибокі порізи м’яких тканин, вирізані ділянки шкіри на спині, стегнах та грудях, а також глибока странгуляційна борозна[[footnote]] Повний ілюстрований атлас пошкоджень див. у документі PM-A-103-UA. [[/footnote]]. Результати медичної експертизи вказують, що смерть настала унаслідок задушення металевим ланцюжком шириною 4 мм. Особа SCP-103-UA-1 змінюється з кожною ітерацією об’єкта; кожній ітерації присвоюється номер у форматі SCP-103-UA-1/Х, де Х – номер за черговістю, починаючи з SCP-103-UA-1/0, який вважається першим проявом аномалії. Цей номер зберігається за ітерацією після її вибуття з циклу.

//**SCP-103-UA-2**// — позначення для живої особи чоловічої статі, яка стала частиною процесу Конвертації. У зв’язку із неминучістю його завершення, індивідуальні номери таким особам не присвоюються.

//**Конвертація**// — позначення комплексного циклічного процесу, що полягає у поступовій трансформації SCP-103-UA-2 на SCP-103-UA-1. Цикл розпочинається і закінчується &#34;прив&#39;язкою&#34; SCP-103-UA-1 до живої особи, SCP-103-UA-2. &#34;Прив&#39;язавшись&#34; до особи, SCP-103-UA-1 починає з нерегулярними інтервалами з&#39;являтися, зникаючи зі свого останнього місця дислокації, на випадковій, однак з кожним разом меншій відстані від неї. SCP-103-UA-1 може з&#39;являтися у різних положеннях -- лежачи, сидячи чи навіть стоячи; втім, будучи мертвим, без стороннього впливу він залишатиметься нерухомим до свого наступного переміщення. Наближення SCP-103-UA-1 до SCP-103-UA-2 триватиме доти, доки  SCP-103-UA-2 випадково або свідомо (наприклад, прийнявши труп за людину, яка потребує допомоги) не вступить у тактильний контакт з SCP-103-UA-1. Цей контакт запускає невідворотні взаємопов&#39;язані зміни SCP-103-UA-1 та SCP-103-UA-2:

* на тілі SCP-103-UA-2 поступово починають проявлятися пошкодження, ідентичні таким у SCP-103-UA-1, допоки він від них не гине;
* на тілі SCP-103-UA-1 поступово починають зникати пошкодження, що проявляються у SCP-103-UA-2, допоки він не реанімується.

Тканини SCP-103-UA-1 не проявляють аномальних властивостей і можуть бути пошкоджені як звичайно. Втім, нові пошкодження не включаються до процесу Конвертації й після відображення усіх первинних пошкоджень на SCP-103-UA-2 залишаються на реанімованому SCP-103-UA-1, а цикл продовжується як звичайно. У разі, якщо додаткові пошкодження виявилися несумісними з життям, відповідна ітерація SCP-103-UA-1 за результатами Конвертації залишається мертвою.

Аналогічне актуальне для SCP-103-UA-2. У випадку нанесення додаткових пошкоджень, первинні пошкодження продовжують проявлятися як звичайно, допоки процес Конвертації не завершиться. Якщо пошкодження SCP-103-UA-2 були несумісні з життям, нова ітерація SCP-103-UA-1 за результатами нового циклу Конвертації також залишатиметься мертвою. Оскільки додаткові пошкодження ускладнюють процес ідентифікації, персоналу рекомендується утриматися від них.

Вибір SCP-103-UA-2 вдається не повністю випадковим: у всіх зафіксованих випадках ці особи були значною мірою візуально схожими на відповідну ітерацію SCP-103-UA-1. Ця інформація має враховуватися для оперативного визначення потенційних та чинних SCP-103-UA-2.

//**Протокол &#34;Ізоляція&#34;**// -- комплекс заходів, спрямований на переривання циклу Конвертації шляхом недопущення тактильного контакту між SCP-103-UA-1 та SCP-103-UA-2. З актуальним доробком за цим напрямком можна ознайомитися у Додатку 2.

[[collapsible show=&#34;Додаток 1. Протокол інтерв&#39;ю з Кузнєцовим В.О.&#34; hide=&#34;- Згорнути.&#34;]]
&gt; **Примітка:** У рамках спеціального проєкту &#34;Ланцюг&#34;, аналітикам Фонду вдалося простежити цикл Конверсії до громадянина Російської Федерації Кузнєцова Василія Олександровича 1986 р.н., який надалі був впізнаний як SCP-103-UA-1/1, і наразі вважається нульовою ітерацією аномалії. На момент встановлення на здержування, Кузнєцов В.О. перебував у Київському слідчому ізоляторі №13[[footnote]] Відомий також як Лук&#39;янівська в&#39;язниця. [[/footnote]], де перебував під вартою за підозрою в участі у злочинній організації та подальшій втечі з-під арешту. Управління зовнішніх зв&#39;язків Зони ██ забезпечило його вилучення і доставлення до охоронюваної установи Фонду (протокол дезінформації -- &#34;Філателіст&#34;).


&gt; //**Інтерв&#39;ю з Кузнєцовим В.О.**//
&gt; 
&gt; Дата: █████████
&gt; 
&gt; Місце: ████████████████
&gt; 
&gt; Учасники: м.н.с. Стеценко (інтерв&#39;юер), Кузнєцов В.О. (респондент), █.█. (спостерігач).
&gt; -----
&gt; &lt;Кузнєцов сидить у кімнаті для інтерв&#39;ювання. Його руки зафіксовано кайданками, пропущеними крізь кільце на столі. Відчиняються двері, до кімнати з планшетом заходить Стеценко.&gt;
&gt; 
&gt; **Стеценко:** Вітаю, Василію Олександровичу. Як ся маєте?
&gt; 
&gt; **Кузнєцов:** Хто ви такі і чого ви від мене хочете?
&gt; 
&gt; &lt;Стеценко дістає з кишені електрошоковий пристрій й вмикає його, прикладаючи до правиці Кузнєцова. Кузнєцов б&#39;ється в судомах і здавлено кричить&gt;
&gt; 
&gt; **Стеценко:** Вітаю, Василію Олександровичу. Як ся маєте?
&gt; 
&gt; &lt;Стеценко ще кілька секунд тримає пристрій увімкненим, після чого вимикає його, кладе назад до кишені та сідає напроти Кузнєцова. Останній стікає слиною й булькотить&gt;
&gt; 
&gt; **Стеценко:** Вітаю, Василію Олександровичу. Як ся маєте?
&gt; 
&gt; **Кузнєцов:** П-п-погано... &lt;кашляє&gt;
&gt; 
&gt; &lt;пауза довжиною у шість секунд&gt;
&gt; 
&gt; **Стеценко:** Чудово. У мене до Вас буде декілька запитань. Будь ласка, відповідайте на них правдиво і чітко.
&gt; 
&gt; &lt;Кузнєцов киває&gt;
&gt; 
&gt; **Стеценко:** Питання номер один. Хто Ви?
&gt; 
&gt; **Кузнєцов:** Кузнєцов Василій... Олександрович.
&gt; 
&gt; **Стеценко:** Чудово. Отже, ми не помилилися.
&gt; 
&gt; &lt;Стеценко ставить ручкою галку на своєму планшеті&gt;
&gt; 
&gt; **Стеценко:** Питання номер два. Хто Ви?
&gt; 
&gt; **Кузнєцов:** Що?
&gt; 
&gt; &lt;Стеценко замахується і встромляє Кузнєцову ручку між вказівного та середнього пальців лівої руки; Кузнєцов скрикує і пручається&gt;
&gt; 
&gt; **Стеценко:** Питання номер два. Хто Ви?
&gt; 
&gt; **Кузнєцов:** Я ж сказав! Кузнєцов Василі-
&gt; 
&gt; &lt;Стеценко вихоплює з кишені електрошоковий пристрій й вмикає його, прикладаючи до правиці Кузнєцова. Кузнєцов б&#39;ється в судомах, ручка випадає з його кисті, розбризкуючи по столу кров&gt;
&gt; 
&gt; **Стеценко:** Це ми вже встановили. Таких Кузнєцових із Мухосранськів в світі як лайна. І нам на них, що характерно, насрати. Але конкретно Ви представляєте для нас інтерес. Є ідеї, чому?
&gt; 
&gt; &lt;Стеценко ще дві з половиною секунди тримає пристрій увімкненим, після чого віднімає -- але не ховає його.&gt;
&gt; 
&gt; **Кузнєцов:** &lt;кашляє&gt; Я не-
&gt; 
&gt; &lt;Стеценко підносить електрошоковий пристрій до респондента&gt;
&gt; 
&gt; **Кузнєцов:** Це через поїздку, так? Через поїздку!
&gt; 
&gt; &lt;Стеценко забирає руку&gt;
&gt; 
&gt; **Кузнєцов:** Послухайте, я практичного нічого не знаю. Мені приходить есемеска з координатами, я приїжджаю. Машину вантажать, я виїжджаю. В запечатаному конверті [НЕРЕЛЕВАНТНУ ІНФОРМАЦІЮ ВИДАЛЕНО. ПЕРЕГЛЯД ДОСТУПНИЙ У ДОКУМЕНТІ ПХ-49591/4/6]
&gt; 
&gt; **Стеценко:** З Вами ніяких маніпуляцій не проводилося? Можливо, останнім часом Ви якось дивно почувались? Були скарги медичного характеру?
&gt; 
&gt; **Кузнєцов:** Ні, наскільки я пам&#39;ятаю -- ні.
&gt; 
&gt; **Стеценко:** Що було далі?
&gt; 
&gt; **Кузнєцов:** Я перетнув Ковбасну-Слобідку, як звичайно, і пішов по сімдесят п&#39;ятій. Біля Кривого Озера повернув на Умань, й на в&#39;їзді в Луполове мене ваші зцапали.
&gt; 
&gt; **Стеценко:** Далі, далі.
&gt; 
&gt; **Кузнєцов:** Привезли в Київ, зводили на суд і кинули в каземат. Далі ви знаєте.
&gt; 
&gt; **Стеценко:** Ні, не знаю.
&gt; 
&gt; **Кузнєцов:** Протримали кілька тижнів, водили на допити до того обмудка, а потім...
&gt; 
&gt; &lt;Шестисекундна пауза&gt;
&gt; 
&gt; **Стеценко:** Ну?
&gt; 
&gt; **Кузнєцов:** Гм... [[[in-a-dark-dark-room |я не пам&#39;ятаю...]]]
&gt; 
&gt; &lt;Стеценко тягнеться у кишеню халату&gt;
&gt; 
&gt; **Стеценко:** Будь ласка, згадайте.
&gt; 
&gt; **Кузнєцов:** Я в один момент просто заснув і прокинувся у якійсь халупі в обіймах з трупом. Запанікував, вибіг на вулицю в чому був і побіг куди очі бачили. Добіг до якогось парку, там мене патрульні й пов&#39;язали.
&gt; 
&gt; **Стеценко:** Опишіть труп.
&gt; 
&gt; **Кузнєцов:** Якийсь чоловік, весь порізаний. Пика розпухла, фіолетова; твердий як криця. Більше не вдивлявся.
&gt; 
&gt; **Стеценко:** Є гадки, звідки він взявся?
&gt; 
&gt; **Кузнєцов:** Ні, я прокинувся і все. Єдине, що дивно... ніде не було крові. Весь порізаний, а крові немає -- ні на ліжку, ні на підлозі. Я б помітив.
&gt; 
&gt; &lt;█.█. подає світлосигнал закінчення інтерв&#39;ю. Стеценко відвертається від респондента і йде до виходу з кімнати.&gt;
&gt; 
&gt; **Кузнєцов:** То що... тепер мене відпустять?
&gt; 
&gt; &lt;Стеценко обертає голову до респондента&gt;
&gt; 
&gt; &lt;Стеценко сміється&gt;
&gt; 
&gt; [КІНЕЦЬ ПРОТОКОЛУ]
[[/collapsible]]
