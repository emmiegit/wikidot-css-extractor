**Název: SCP-3922**
**Originál:** http://scp-wiki.net/scp-3922

[[include component:image-block

**Objekt #:** SCP-3922

**Třída Objektu:** Safe 

**Speciální Zadržovací Procedury:** SCP-3922 musí být uskladněno ve standartní zadržovací skříňce v Oblasti-59. Požadavky na jeho použití na výzkum musí být odeslány Řediteli Naismithovi.

**Popis:** SCP-3922 je válcovitý objekt, 3 cm v průměru a 0,5 cm do výšky, složený ze slitiny niklu a hliníku. Na jedné straně objektu je vyrytá insignie tří půlměsíců v řadě. (Výzkum na potenciální spojitosti s [[[SCP-2578]]] probíhá.) Na druhé straně je vyryté slovo “ÚTĚCHA“.

Byl koupen 7/21/17 v garážovém výprodeji v Kenoshe, WI, Nadačním teréním agentem mimo službu. Majitelem byl popsán jako “nějaký morální filter na TV.“ Po potvrzení anomálních vlastností objektu, předal agent objekt Nadaci kvůli zadržení a výzkumu.

Při umístění do vzdálenosti jednoho metru od televize nebo počítače, SCP-3922 znatelně upraví obsah jakýchkoliv fiktivních filmů, televizních show, online videí nebo reklam, obvykle přidáním herců v polstrovaných bojových uniformách a plynových maskách. Tyto dodatečné entity, klasifikované jako SCP-3922-A, zabrání a/nebo potrestají jakékoliv a všechny zločiny (které jsou takto vnímány instancema SCP-3922-A) vykonané štábem. Závažnost těchto trestů ve vždy odráží v MPAA nebo FCC hodnocení videa.

Instance SCP-3922-A jsou schopné objevit se jak v hraných, tak i animovaných dílech, kde jsou často ve stejném animačním stylu. Nicméně bez ohledu na dobu strávenou ve videu, instance SCP-3922-A mají vždy vysoce výkonné energetické zbraně, vozidla schopné mezihvězdných letů, bojové drony, a další futuristické prvky, z čehož všechny na sobě mají stejnou troj-měsícovou insignii.

Na konci každého videa ovlivněného SCP-3922, je namísto jakýchkoliv závěrečných titulků přehrána upravená závěrečná obrazovka, s troj-měsícovým symbolem a sloganem “JSTE SLEDOVÁNI - JSTE CHRÁNĚNI - JSTE MILOVÁNI“.
||~ Video ||~ Hodnocení MPAA ||~ Bod Zásahu SCP-3922 ||~ Výsledek ||
|| //Pinokio// (1940) || G || Sekvence na “Ostrově Potěšení“, krátce před odhalením toho, že všichni chapci byli změněni na osly. || Několik eskader SCP-3922-A zaútočilo na “Ostrov Potěšení“ z výsadkových lodí a navrátili dětem lidskost pomocí zvukových zařízení označených jako “TAKTICKÝ ODOSLOVACÍ PROCES“, přičemž Kočí byl instantně spálen po bombardaci z těžkých energetických zbraní. Film zkončil o deset minut později po tom, co byl Lampwick vzat do odvykačního centra, ostatní padouchové filmu byli v sestřihu zadrženi, velryba Monstro byla dezintegrována orbitální energetickou zbraní, Modrá Víla byla zadržena za “nelicensované oživování rostlinné tkáně“ a Pinokio byl informován “taktických dětským psychiatrickým pracovníkem“, že “skutečné“ dětství je subjektivní. ||
|| //Temný rytíř// || PG-13 || Během sekvence “triku s tužkou“, včetně Health Ledgerovy adaptace Jokera. || Několik bojových dronů SCP-3922-A vniklo do místnosti a rychle dekapitovalo Jokera plazmovými zbraněmi. V další scéně byl Bruce Wayne vzat do péče SCP-3922-A za “39 různých vydírání.“ (Souvislost těchto trestů je neznámá.) Film zkončil když jednotky SCP-3922-A oznámily jejich vojskům okupujícím Gotham City prozatimní zákon a je navrácen pořádek. ||
|| //Mechanický pomeranč// (1971) || R || Během scény znásilnění, která zahrnuje charaktery Alex DeLarge a Adrienne Cori. || Několik instancí SCP-3922-A vnikne do místnosti, kde se scéna odehrává. Alex a další tři členové gangu (Georgie, Dim a Pete) jsou zadrženi a násilně naloženi do lodi SCP-3922-A. Scéna se přepne na prázdnou planinu v nezmapované, pravděpodobně středozápadní lokaci. Za dohledu jeho přátel, je Dim popraven třemi jednotkami SCP-3922-A se samopaly. Střelba trvá přibližně 50 minut s tím, že si vojáci přebíjí zbraně, když je potřeba. Proces je opakován s Georgiem a Petem. Alex je poté přinucem zkonzumovat zbytky jeho přátel a pak je také popraven stejným způsobem. Po této sekvenci, která trvá přibližně 3 hodiny, film končí.||
||  //Saló aneb 120 dnů sodomy// || Nehodnoceno || V půlce filmu || [VYZAMÁNO] //(viz dodatek)// ||
|| //Všech 12 palců!!!// (1999) || Nehodnoceno (pornografie) || Začátek || Video pokračuje normálně až na sedm instancí SCP-3922-A, které dávají pozor aby všechen sex zůstal dobrovolný. Zmíněné SCP-3922-A jsou vybaveny raketomety. ||
[[collapsible show=&#34;+ Dodatek – vyžadována bezpečnostní prověrka 4/3922&#34; hide=&#34;- rozpoznávací klíč přijat&#34;]]
&gt; **Interakce SCP-3922 s //Saló aneb 120 dní sodomy//:**
&gt; 
&gt; Kvůli ovlivnění SCP-3922, bylo nahrávání prodlouženo přes devět hodin.
&gt; 
&gt; Čtveřice “představitelů moci“[[footnote]] Antagonisté zodpovědní za únos a mučení 18 teenagerů, během celého děje filmu.[[/footnote]] je terminována odstřelováním eskader instancí SCP-3922-A, vysazených z výsadkových lodí, přičemž byli osvobozeny oběti únosů.
&gt; 
&gt; Scéna se okamžitě přepne do pouštního prostředí, podobnému extradimenzionálnímu prostoru, prozkoumanému Nadací během [[[operation-galahad|Operace Galahad]]]. Představitelé moci, nazí a rozrušení, jsou zablokováni lodí SCP-3922-A, zadrženi a vzati do hornaté lokace, kdy následuje hodinová sekvence cesty, při které není proveden žádný dialog.
&gt; 
&gt; Loď dorazí do velké vojenské základny, lidského designu, nacházející se v masivním kráteru obklopeném horami a zelení, s kamenným monumentem ve tvaru tří srpovitých měsíců na vrcholu. Jsou pozorovány bojová vozidla, připomínající SCP-2578-D, jak vlétají a vylétají ze zařízení.
&gt; 
&gt; Po přistání je čtveřice představitelů moci vzata do podzemního skladiště a násilně ponořena do nádrží - označených “OUBLIETTE“ - s poloprůhledným modro-zeleným gelem. Proces je pro vězně extrémně bolestivý, avšak nepůsobí žádnou fyzickou újmu. Nádrže jsou posléze uskladněny do řad očíslovaných polic, podél velké mramorové zdi.
&gt; 
&gt; Zbylých přibližně osm hodin filmu jsou detailní záběry na obličeje vězňů, zkřivené bolestí a agónií.
&gt; 
&gt; Konečná obrazovka je v tomto nahrávání upravena na “BYLI JSTE VAROVÁNI“, pod logem tří rudých měsíců.
&gt; 
&gt; Na základě těchto poznatků si myslím, že propojení mezi SCP-3922, SCP-2578 a [[[SCP-2922]]] by měla být okamžitě prozkoumána.
&gt; 
&gt; //- Výzkumník Paulsen//
