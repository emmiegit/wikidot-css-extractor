O5-7 arrivò all&#39;unità di contenimento violata al livello sotterraneo più basso del Sito-19. Il direttore Bright l&#39;aveva aspettata insieme a uno Specialista del Contenimento.

&#34;È un piacere rivederti, Jack&#34;, disse il supervisore. &#34;Scusa per l&#39;attesa, sono dovuta venire qui dal quartier generale come da protocollo. Vediamo con che cosa abbiamo a che fare qui&#34;.

L&#39;uomo in piedi accanto a Bright le consegnò un dossier. &#34;Grazie, dottor Blackbox&#34;, disse dopo aver guardato il suo tesserino. &#34;Se ho capito bene, lei era lo Specialista del Contenimento assegnato a questo elemento.&#34;

&#34;Sì, Signora. Il contenimento è stato violato ieri. Abbiamo evacuato tutto il personale non coinvolto nell&#39;operazione di recupero.&#34;

&#34;Lo vedo. Iniziamo l&#39;investigazione con l&#39;unità di contenimento.&#34;

Entrarono nella grandiosa sala cubica. Era discretamente abbracciata da uno strato di 3 pollici di titanio puro. Il supervisore esaminò il dossier e iniziò a scansionarne il contenuto.

&#34;Scp-7448: Orco del Sangue … Keter … devono essere sacrificate delle vergini … un&#39;ineguagliabile attitudine alle arti marziali … Ancore di Scantron ... può vagare liberamente per la struttura,&#34; disse poi si fermò per un momento. &#34;Penso di avere tutte le informazioni necessarie adesso.&#34;

//Come è potuto accadere nel più grande Sito della Fondazione?// si chiese, guardando inconsciamente l&#39;angolo in alto a destra del muro più vicino, come se potesse mostrare qualcosa sulla validità delle sue preoccupazioni. Un muro vuoto, lucidato e realizzato con il re dei metalli, la fissò.

&#34;Dobbiamo recuperarlo il prima possibile. Stai con noi, Jack?&#34;

&#34;Oook,&#34; replicò il Dr. Bright che stava occupando il corpo di un primate.

&#34;Potresti volerti difendere se ti dovessi scontrare con quel demone dell&#39;aldilà&#34;, disse un uomo che entrò nella stanza. Indossava una tuta arancione con un numero a 6 cifre. &#34;Ecco, prendi questa pistola. Me ne hanno date due comunque.&#34;

&#34;Non credo che le armi da fuoco sarebbero utili contro di lui, ma grazie comunque&#34;, disse il supervisore mostrando il suo sorriso da contrabbandiere a Blackbox. Poi premette il grilletto.

------

Il Dr. Bright e O5-7 arrivarono alla mensa seguendo la scia di distruzione. L&#39;orco mostruoso stava in piedi al centro della sala, ridendo a braccia incrociate. Il pavimento era coperto di tavoli e sedie rotte, utensili da cucina e le ceneri sparse della SSM Kappa-13 (&#34;Camicie rosse&#34;). Uno schermo alla parete della mensa era stato lasciato miracolosamente illeso.

[[=]]
&gt; ++ La Sicurezza Prima di Tutto
&gt; ##red|**23 ore, 57 minuti e 45 secondi**##
&gt; sono passate dall&#39;ultima breccia di contenimento.
&gt; Manteneniamo il Sito-19 sicuro insieme!
[[/=]]

 O5-7 notò una figura familiare che giaceva sotto alcuni detriti. &#34;Alto, ingoia questo, presto!&#34;, gli disse mentre correva da lui e gli consegnò una pillola da una lattina di plastica con l&#39;etichetta &#39;500&#39;. Un attimo dopo, il Clef a torso nudo era in piedi davanti all&#39;orco, con l&#39;energia riempita nei suoi muscoli e la rinnovata determinazione nei suoi occhi. O5-7 svenne perché non riusciva a sopportare la cruda virilità irradiata da lui.

&#34;Oh, sei di nuovo in piedi, proprio quando pensavo che avessimo finito. Fammi vedere cosa sai fare allora, umano!&#34;

&#34;È quello che ha detto anche tua madre.&#34;

&#34;Come osi prenderti gioco di me, umile feccia!&#34;, gridò SCP-7448. &#34;Ti distruggerò con la mia tecnica definitiva.&#34;

&#34;Che tipo di tecnica definitiva potrebbe essere?&#34; domandò Clef. &#34;Non sembra che tu ne abbia alcuna.&#34;

&#34;Sciocco mortale! Questo attacco è il più potente di tutti. Hai presente il tizio che può evocare qualsiasi lama voglia? Beh, io posso brandirlo!&#34; disse. Abele apparve dal nulla, indossando il suo abito più affilato. L&#39;orco lo afferrò per le gambe e si diresse verso Clef.

&#34;Pensi che non fossi preparato per questo?&#34; disse Clef e tirò fuori un uomo mediorientale con arti di metallo da... beh, nessuno era veramente sicuro da dove. Lo utilizzò come scudo umano per riflettere l&#39;attacco contro l&#39;aggressore. Quando la feroce battaglia raggiunse il suo culmine, la banana che il dottor Bright stava mangiando cominciò a diventare marrone.

SCP-7448 estrasse la testa di Able dalla sua cavità nasale, preparandosi per un altro colpo. Clef guardò alla sua destra mentre lo schermo cambiava colore.

[[=]]
&gt; ++ La Sicurezza Prima di Tutto
&gt; ##green|**24 ore, 0 minuti e 2 secondi**##
&gt; sono passate dall&#39;ultima breccia di contenimento.
&gt; Manteneniamo il Sito-19 sicuro insieme!
[[/=]]

&#34;Avanti!&#34; gridò a squarciagola. SCP-7448 venne cancellato a -50 e quattro voti del personale.</textarea></pre>
