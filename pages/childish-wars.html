&gt; **超常事件記錄#：████-CN**
&gt; **事件描述：**有多人目擊一輛只有玩具車尺寸的房車突然在街道一端出現，並橫衝直撞造成約5人受輕重不一的傷勢後在街道另一端消失。
&gt; **發生日期：**██/██/████
&gt; **地點：**香港旺角，██道。
&gt; **後續措施：**基金會迅速在街道上施放A級記憶清除氣體，順利消除當時所有目擊者的記憶。事件以氣體洩漏事故掩飾。

「老弟，老弟！」

「阿，哥，你終於回來啦？咦，你怎扛著個箱子？」

「哎，弟，聽我說嘛！剛剛我在公園玩的時候，不小心碰－的一聲撞到一個阿嬸啦！」

「哎－那真糟呢。」

「不就是嘛！那阿嬸追著我滿地跑，我心裡一慌，就摔進一個[[[scp-cn-140|紙皮箱子]]]裡啦！」

「哎呀！那沒被抓到吧？」

「沒事沒事！倒是我摔進去的箱子可有趣啦！可以親自開著車鳴鳴鳴的，真好玩！」

「哎？可以駕車？我聽爸爸說那是大人才能玩的東西耶。」

「是阿！所以我一才不小心就玩的這麼晚阿！然後呢，我爬出來以後看見附近還有幾個和這一個樣子的箱子，就撿了一雙回來啦！」

「有兩個箱子？那我們不就可以一起玩駕車箱子啦？」

「對阿！這麼好玩的東西，當然不能讓我一個人佔著啦！」

------

&gt; **【本報訊】**昨日下午3時45分，一部跑車由姓李（21歲）司機駕駛，沿獅子山隧道公路往九龍高速駛至新田圍對開，疑因為扭軚閃避一台的士而失控駛到對面行車線，和一部雙層巴士迎頭相撞，並發生猛烈爆炸，起火燃燒。巴士後面的車輛因煞車不及，造成逾十五部車連環相撞。消防及時到場將火救熄。事件中李姓司機當場死亡，另外有7人在之後的連環相撞事故中死亡，74人受傷。
&gt; 
&gt; 警方翻看監視錄像時發現，當時涉事汽車正與另一台由姓洪(19歲)司機駕駛的跑車在公路上進行競速，在事故發生後該車不顧而去，隨後失控撞向獅子山隧道前的一個空置收費站並同樣發生猛烈爆炸及起火。洪姓司機當場死亡。
&gt; 
&gt; 行政長官對事故表示深切哀悼，並...

「哎呀哎呀！落極生杯啦！不過是我贏啦哥！」

「要不是那架紅色的車突然轉過來擋我路我早就贏啦！不算不算，再來一回！」

「那再來阿！反正我都會贏的啦哈哈哈哈！」

「哼，就讓你見識一下為何我是哥你是弟！」

------

&gt; **【法新社/路透社報訊】**
&gt; 以色列宣佈將於當地時間周六上午8時在加薩實行停火12小時，哈馬斯一名官員隨即向法新社表示會同樣停火12小時。
&gt; 
&gt; 但在停火生效後兩小時，加薩的汗尤尼斯地區發生一次長達15分鐘的交火，兩輛坦克在市區中互相開火，至少造成37名人死亡，其中包括5名小孩。
&gt; 
&gt; 據目擊者述，其中一輛坦克似乎是塗有以色列國防軍標誌的梅卡瓦主戰坦克，與之交火的是塗有哈馬斯組織旗幟的T-80主戰坦克。前者在將後者擊毀後揚長而去。
&gt; 
&gt; 哈馬斯發言人在稍後的記者會上強烈遣責以軍「不可饒恕」的行為，並聲明要讓以軍付出沉重代價......

「哈！扳回一局！看見了吧？這就是為何我是你哥！」

「不公平啦！為毛你的坦克這麼強？都炸不死你的！作弊！作弊！」

「哎呀，不就是因為我是你哥所以比較厲害嘛！這麼多人幫你也輸，太弱了阿你。」

「只是比我早出來八分鐘而已....再來一回！區區八分鐘我會輸你？」

「再多來幾遍結果都是一樣的啦！接招！」

------
    
&gt; //親愛的觀眾大家好！我是你們最愛的主持人，摩根弗里曼！就在剛才，「深淵涅槃」的初階組實事經已全部結束啦！這屆賽事中的初階組一如既往地龍蛇混雜呢。現在，就由我摩根弗里曼向各位介紹一下今天最矚目賽事以及最矚目選手吧！//
&gt; 
&gt; //今天最矚目賽事是位於賽程中的最後一場的第A12場，由駕駛F-16的&#34;波洛他&#34;，對陣駕駛米格-29的&#34;巴勒特&#34;。他們駕駛的第四代戰機，在這個頂級戰機雲集的賽事中就像在食物鏈中瑟瑟發抖的兔崽子一樣。但是！就是這對兔崽子，就打出了直到目前為止本屆最精彩的賽事，雖然很可惜，他們在最後因為在纏鬥中互相碰撞而雙雙墜毀，不然的話他們其中之一就能享受來自一大票女粉絲的溫香軟玉啦！//
&gt; 
&gt; //至於今天最矚目的選手，毫無疑問就是來自中國的&#34;13號&#34;選手了....//


「撞在一起啦！不算！」

「對！不算！再來！」

------

    
&gt; **事故████-██████：**
&gt;  於██-██-████，位於太平洋中途島，MI收容區的SCP-████-A群落突然衝出收容區域，並擊沉在附近一帶監視的基金會監視船哈曼號(SCPS Hammann)，隨即基金會暫時失去此群體的蹤影。
&gt; 
&gt; 在緊急疏散附近海域後，基金會於事件發生一小時後透過間諜衛星於收容區東北300海哩處發現大量SCP-████-A的殘骸，並證實屬於先前逃出該收容區域的SCP-████-A群落成員。
&gt; 
&gt; 基金會人員在附近水域中發現多件由SCP-████-B個體所使用的武器及無人機殘骸。由於當天MTF-Chi-11並沒有出勤任務，而其他已知處於基金會收容下的SCP-████-B個體也沒有離開過Site-███，基金會推測可能有另一群未處於收容下的SCP-████-B群落與SCP-████-A群落交戰......

「哎呀哥，不是早我八分鐘出來嘛？在我的船隊面前完全沒用啊？」

「只是你那堆船太漂亮下不了手而已！再來！」

------
    
&gt; __**來自阿爾法-13戰區的捷報！**__
&gt; 就在銀河時間第76小時97分鐘，我們銀河聯邦第32巡河艦隊在無量光無量壽之光舍利的照耀下，於阿爾法-13戰區的289號星雲成功消滅來自宇宙盡頭的邪惡異端艦隊！
&gt; 
&gt; 它們雖然船堅炮利，但在//無量佛光//加持的星雲艦隊面前不堪一擊！它們的反撲雖然令為//聖觀音//所鐘愛的子民受到些許損傷，但它們那無力的爪牙卻注定阻止不了神聖子民前往飛升之道！
&gt; 
&gt; //無盡的光輝大道就在我們面前，我佛慈悲的光芒將照耀整個字宙！我們皆將成佛，無量光無量壽之光舍利！//
&gt; 
&gt;  __**來自貝塔-21戰區的捷報！**__
&gt;     …

「哈啊...哈啊...是我贏啦這回...」

「就差一點點...一點點阿...再...來...一...局......下回就是...決戰啦....」

------
    
&gt; 致敬愛的：國王陞下：
&gt; 
&gt; 恭喜陞下，異學廿三十七已經停止活動了。但是有些事情，微臣必須向陞下報告。
&gt; 
&gt; 雖然異學府已從壅山密卷中得知關於「世界落日」傳說的真相，也設立了多種對策，但在異學廿三十七甲乙的巨大威能前，「山海廿三十七」密令的執行完全是以失敗告終。由於它們的突然啟動，我們完全沒做好準備，府兵，儀器和兵器一進入它們百丈範圍就灰飛煙滅，「山海廿三十七」密令從一開始就失敗了。
&gt; 
&gt; 不是蒼天以及列祖列宗對我們大秈國的保佑，大秈，以至整個宇宙，都必然都完蛋了。就在那兩巨像完全甦醒，正要互相攻擊之際，它們突然停了下來，沉默了。我們的府兵亦能靠近它們，重新建立保管設施。
&gt; 
&gt; 在這次事故中，微臣錯誤解讀預言，應負最大責任，故懇請陛下對微臣...

「決戰的時刻到啦！這回不是你死就是我亡啦！」

「廢話少說！吃我一拳....」

[[size 1.2em]]「「哎呀喂？！」」[[/size]]

[[size 1.5em]]**「呀，你們倆個小鬼頭，躲在紙皮裡鬼混些什麼？還搞的這麼吵？晚飯做好啦，快過去吃飯。」**[[/size]]

[[size 0.7em]]「「是...」」[[/size]]

[[size 0.7em]]...[[/size]]

------

[[size 0.7em]]「...嘿，弟。那今天應該是你贏還是我贏呢？」[[/size]]

[[size 0.7em]]「呃，你贏了兩回，我也贏了兩回，即是說...和局？」[[/size]]

[[size 3em]]**「「哎？！」」**[[/size]]</textarea></pre>
