[[span]]Утратившая активность фотография SCP-1281, _

**Объект №:** SCP-1281-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Фотокарточку с последним (здесь и далее «активным») полученным изображением SCP-1281 следует хранить помещённой в закрывающуюся фоторамку с пояснительной наклейкой на полке книжного стеллажа комнаты отдыха Зоны 7.

Персоналу, испытывающему нервное напряжение или депрессивное состояние, разрешается свободный доступ к её просмотру после оставления соответствующей записи в журнале регистрации. В случае нахождения одним из смотревших на фотокарточку сотрудников в личных вещах нового экземпляра SCP-1281, последний должен быть незамедлительно доставлен на место содержания и помещён в рамку вместо предыдущего. С этого момента старый снимок объекта утрачивает статус аномального и может быть возвращён в личное пользование лицу, принёсшему его в прошлый раз. Вынос активной фотокарточки за пределы комнаты отдыха и просмотр без уведомительной записи запрещается.

**Описание:** SCP-1281 представляет собой изображение одного и того же мальчика, запечатлённого на множестве фотографий. Почти все известные к сегодняшнему дню снимки носят характер праздничных мероприятий. Возраст ребёнка на них колеблется в диапазоне от 3 до 12 лет, и на каждом тот либо фигурирует в качестве основного действующего лица, либо является одним из центральных персонажей группового фото, при этом его лицо всегда хорошо различимо. Анализ фотобумаги и характерных лицевых черт подтверждает, что на них изображён один и тот же человек. Самые ранние из имеющихся в распоряжении Фонда снимков датируются началом шестидесятых годов прошлого века, при этом возраст субъекта на них никак не коррелирует с предполагаемой датой съёмки; существует большое число фотографий более молодого SCP-1281, датируемых гораздо более поздним временем. Типичные ситуации, встречающиеся на фото: 
* празднование дня рождения (примечательно, что существует большое количество снимков, где субъект, предположительно в одном и том же возрасте, задувает соответствующее (одинаковое) количество свечей на разных тортах в разных местах и с совершенно разными людьми вокруг)
* игра со взрослыми (мужчиной, женщиной либо двумя сразу, причём в последнем случае те всегда являются бывшими/настоящими супругами, либо состоят/состояли в близких отношениях друг с другом)
* детский утренник (в тех случаях, когда ребенок занимает позицию близкую к центру кадра). 
Реже: 
* домашняя обстановка
* игра с чуть младшим или немного старшим сверстником
* школьные торжества. 
В исключительно редких ситуациях ребёнок является единственным персонажем в кадре, причём на всех одиночных фото, известных к настоящему времени, его возраст тяготеет к нижней трехлетней границе.

Аномалия найденных снимков заключается в том, что ни сам оператор, ни кто-либо из других персонажей, присутствующих в кадре с SCP-1281 (далее — «участники»), с изображённым на фото ребёнком не знаком. Тщательное изучение заснятых событий показало, что абсолютное большинство их в действительности никогда не происходило: люди с фотографий, посвящённых дням рождения, никогда тех не отмечали; персонажи игровых ситуаций не помнят, чтобы развлекались с кем-либо из детей подобным образом; на фото с массовых мероприятий, изъятых у других участников съёмки, место, где должен стоять субъект, пустует, хотя во всех прочих деталях снимки идентичны.

Участники при просмотре фотографии почти всегда отмечают, что выражение лица изображённого на ней ребёнка кажется им пугающим или отталкивающим; в то же время, все они при взгляде на снимок испытывают чувство внезапной меланхолии и умиротворения, нередко сопровождающееся сильным ощущением дежавю. Эти эмоции крайне эффективно снимают стресс, вызывают расслабленность и прилив сил и, в конечном итоге, способствуют снятию тревожных симптомов и депрессивных состояний у подвергнутых эксперименту. Участники сообщают, что представляют на месте SCP-1281 своего возможного сына (брата/друга при опросах детей) в похожей ситуации. Следует отметить, что у подавляющего большинства из них никогда не было собственных сыновей; все они либо бездетны, либо являются родителями девочек, хотя всегда мечтали о мальчике. В редких случаях у участников имеются дети мужского пола, но в таких ситуациях выясняется, что они всегда хотели ещё одного или нескольких. Характерно, что у всех этих людей мечта о сыне имела признаки навязчивого состояния, зачастую в форме того или иного психоза, передающегося остальным членам семьи, и контрпродуктивно влияла на повседневную деятельность. Считается, что объект обладает неким положительным меметическим воздействием, снимающим у таких личностей подавленность настроения из-за неосуществлённого желания.

Эффект активной фотографии проявится в том случае, если человек, испытывающий стресс или тревогу из-за отсутствия в своём роду наследников по мужской линии, либо просто мечтающий о сыне, взглянёт на последнюю обнаруженную фотографию SCP-1281. Почти всегда, спустя несколько суток после просмотра, он обнаруживает в своём семейном фотоальбоме или личных вещах снимок, соответствующий одному из ранее приведённых шаблонов, с присутствием на нём субъекта. Найденная фотография вызывает у обнаружившего вышеописанный приступ нежности и ностальгии, заставляя прокручиваться в голове приятные грёзы с эпизодами из жизни, в которой в его семье существовал бы сын, и принося чувство облегчения, снижающее беспокойство. Анализ фотографий показывает, что снимки идентичны остальным материалам из альбома, изготовлены (распечатаны) на том же оборудовании, что и прочие карточки, и на них отсутствуют какие-либо признаки монтажа. 

Способность приносить облегчение впервые посмотревшему на неё человеку проявляется лишь единожды и только у найденной самой последней (активной) фотокарточки, однако положительный эффект на ментальное состояние членов семьи, в чьём альбоме был обнаружен SCP-1281, сохраняется навсегда даже у утративших активность снимков. Это является весьма ценным свойством объекта, используемым Организацией для борьбы со стрессом своих действующих кадров. Ведущийся посетителями журнал регистрации позволяет определить место возможного поиска новой «активной» фотокарточки в случае успешного купирования очередной мании.

Впервые SCP-1281 был замечен в небольшом посёлке [ДАННЫЕ УДАЛЕНЫ] Челябинской области, Россия, после того, как агенты Фонда обратили внимание на странные слухи о персонаже с «путешествующей» фотографии. После краткого расследования один из оперативных сотрудников обнаружил у себя в бумажнике фото с изображением себя, играющего в видеоигры с замеченным им накануне в кулоне одной из опрашиваемых мальчиком. Агент испытал некоторое беспокойство по причине того, что увидел себя возле включённой приставки, которую он на самом деле никогда не открывал с момента покупки более десяти лет назад, но вскоре ощутил и подробно описал благоприятный эффект от просмотра, после чего доставил найденную карточку в ближайшее отделение Фонда. Во время последующей процедуры по сокрытию информации в прилегающей местности было собрано большое количество фотографий с тем же ребёнком. К сожалению, установить происхождение самого раннего снимка не удалось, однако, предположительно, его возникновение в этом населённом пункте было как-то связано с небольшим статистическим преобладанием рождений в городе с не самой благоприятной экологической ситуацией младенцев женского пола.

**Приложение:** Краткие отзывы сотрудников, воспользовавшихся психологической помощью SCP-1281.

[[collapsible show=&#34;+ Посмотреть последние оставленные отзывы&#34; hide=&#34;- Закрыть&#34;]]
&gt; **Доктор [УДАЛЕНО]:** Я всегда хотел сына. Просто до одержимости. Иногда, знаете, до сих пор просыпаюсь среди ночи, с мыслью, как он там? Не приснился ли ему опять кошмар? А потом понимаю, что нет никакого «его», и никогда не было. Понятно, что в таких условиях сконцентрироваться на работе совершенно нельзя. Мы с женой чего только не пробовали. Я думаю, что в загородный дом из квартиры мы тогда переехали, потому что подсознательно хотели жить большой семьей. Представляете, я даже одну из комнат сделал в виде детской. С ума сойти! Поставил там кровать, стол, шкаф с новыми дорогущими учебниками, чтобы этот двоечник английский подтянул. Только сына всё не получалось и не получалось завести. Так и стоит это все пустое до сих пор. А потом посмотрел на карточку с этим… странным… пареньком. И нашел у себя… Знаете, он там стоит в нашей детской  комнате, в руках велосипед, который я ему подарил… то есть подарил бы, сыну, если бы он у меня был... на день рожденья. И в голове у меня вдруг словно нарисовались подробности того несуществующего праздника. Я как будто увидел себя с ним, не с этим, конечно, а с другим, настоящим… То есть не настоящим… Ну вы поняли… И знаете, так словно бы легче стало. Сейчас, когда уже мне разрешили эту карточку домой забрать, я ее поставил у себя перед кроватью. Жене сказал, что это фотошоп. Ей тоже нравится ее разглядывать. Только этого парня она меня несколько раз просила сменить на кого-то поприятней, да я и сам чувствую, что тот, который на фото, там совсем не к месту. Но, в целом очень хорошо помогает отвлечься. В общем, советую всем.

&gt; **[БЕЗ ИМЕНИ]:** Дочка у меня всегда канючила: хочу старшего брата, и всё тут. И никакие уговоры не помогали. Не младшего, заметьте! Старшего подавай ей. Я бы, между прочим, и сам не отказался. Было бы куда все её вещи сбагривать. Два шкафа одежды для мелкой принцессы, причём половина вещей ну чисто на сорванца. До сих пор не знаю, как она мамашу уговорила ей это всё барахло купить, а главное зачем. Ладно бы она ещё одевалась как пацанка. Ради любопытства пару месяцев назад посмотрел на наш объект-релаксант и, представляете, вот умора: через пару дней дочка мне приносит фотку из своего дневника с феечками, где она стоит в обнимку с этим стрёмным пацаном, одетым в её мальчуковые шмотки. Я смеялся до слёз – кто бы что ни говорил, но настроение эта штука умеет поднимать. Фотку пришлось, правда, отнять и унести на работу, но уже через неделю мне её вернули и я её ей отдал назад. А вот мамаша что-то не смеялась над фото, хотя тоже несколько часов его разглядывала. Только вздыхала так нехорошо.

&gt; **Агент [УДАЛЕНО]:** Ни-хе-ра! Не работает эта штука, ну никак! Может, всё дело в том, что у меня есть уже сын, но ведь у этого умника с третьего этажа тоже есть здоровая дылда, и у него прокатило! Почему он мечтал о втором сыне, и эта хрень ему его нарисовала, а я вот тоже до ужаса хочу себе второго пацана – и ни-хре-на? Я десять раз уже смотрел на этот ваш «объект». Пусть он мне хотя бы в мечтах нарисует сына, который был бы на меня похож, а не этого балбеса, который не пойми в кого уродился рыжим и длинным как каланча. В Светкину родню, не иначе. Она у меня хотя тоже ростом не блещет и кареглазая, как и я, но утверждает, что у её деда точь-в-точь такие же рыжие волосы и голубые глаза были, как у нашего парня.

&gt; **Старшая лаборантка [ОТРЕДАКТИРОВАНО]:** Муж у меня всегда сына хотел. Никогда прямо не говорил, но я же чувствую. С нашим … институтом… всегда было что-то не то. Старшие проверяющие молчат, как рыбы, но мы-то не слепые. Я статистически подсчитала как-то: у нас штат сотрудников довольно молодой, все ведут активную жизнь, а детей вот как-то не особо много на общем фоне по популяции. Да и те, что есть, в большинстве девочки. Я уж и письма писала в головной офис. Приезжали две отвратительной наружности тётки, померяли что-то своими швабрами, написали заключение «вредных излучений нет» и укатили. Но я за собой из-за этого всё равно какую-то вину ощущаю: муж-то думает, что я тут образцы в лаборатории шлифую на заводе, а я, выходит, по роду деятельности пополняю ряды бездетных. Врачи-то все в один голос твердят, что с мужем и со мной всё в полном порядке. Это точно профессиональное! Не помню толком, но, наверное, когда с этой мыслью жить стало просто невыносимо, я и решила поискать помощи у нашей чудо-картинки. Вот она и подарила мне кусочек картона, где в нашей квартире стоим я, муж, смеясь подбрасывающий это мерзкое существо, и кот. И лица у всех, даже у кота, счастливые до одурения. И я смотрю на нас и думаю: вот так и должно было всё быть. Ну... почти так. И на мгновение становится действительно легче, а потом я смотрю ещё раз на этого… это… нечто, в обличье ребенка… И, понимаете, выть хочется. Нет, мне, конечно, стало гораздо легче, и работоспособность повысилась, но фотографию я, когда мне её вернули, домой не понесла. Сожгла от греха подальше. Уж лучше мы с Колькой как-нибудь так, сами постараемся воплотить мечту в реальность, время у нас ещё есть, да и присутствует у меня какая-то интуитивная уверенность на подсознательном уровне, что рожать – это совсем не страшно.
