    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

轻轻聆听
她的梦境
夜幕中沉眠的公主
嗅着呓吟

把历史的尘埃打扫干净
露出一朵
清澈
淌着星辉的命运
光荣与理想螺旋相系
奇迹盘上回环
无尽，登神的阶梯

当你第一次睁开朦胧
举起澄亮晶莹的墨晶
眸中虚幻星河倒映
轻盈从怀中浮起
飘泊到天际
却隔着玻璃，重重坠地
不在温暖的摇篮里

你有一座洁白象牙
通天的占星塔
千年前，你祖先亲手推翻后
再没有人重建它
你的塔上已落满乌鸦
层层黑羽遮蔽彩霞
万家灯火冒充
不过囚笼
“如果从未见过璀璨
又如何深爱星空？”
我只好行走于苍穹之上
轻轻伸手
为你摘下一片蝴蝶

我们还有时间
等你慢慢长大
等你负上沉重行囊
等你给自己上枷
看彼岸山遥路远
看征途道阻且长
——循此苦旅兮直抵群星

星尘终被大地紧锢
纠缠的命弦骤然爆炸
星陨如雨兮霆霓飘霖
你已是最后一枝神话

黑夜的女儿吟咏诗篇
翻手，扬起一朵雪白浪花
“独与星魂舞”
万籁俱寂之时
群星注视之下

你张开手掌
号令群星袒露未来与过往
星云，星旋
命运凝聚指尖
绝命，绝望
宇宙向你诉说你的悲伤
透过破碎身躯幻象
我仍能看见你坚毅目光
于是我终于，收拾了
苍白无力的恨
微弱跳动的愤

怒斥构筑虚像
撕扯空洞光芒
我向牢笼之外飞翔
编织星空为翅膀
我听闻术士的欢呼
大地重散落缤纷星芒

坠落
炮火洞穿心脏
但见肿瘤蔓延地上
泥泞烈焰腐蚀碧蓝炼狱
死神之吻冰凉
蜷缩，彷徨

我不堪苦难拥抱
我背叛了我的理想
苟且于幸福的引诱
对孤独的恐惧使我疯狂
在夜的怀中醉梦
不在求取众生解放
我甚至不敢再说：
“我爱世人”

启程吧，我们出走
逃离这封闭天疆
挣脱命运的绑架
星空才是你的故乡
既已三缄其口
何将传颂荣光

你却回答：
“不，我不能
我愿独行我的远征
悲剧以美的碎片伤人
我便因疼痛而欣喜
我必怀揣蔷薇直指恶龙
哪怕尖刺吮食创伤
我依然说出：
‘我爱世人’”

你饮烈鸩以为甘醇
浪漫主义的剧毒深入骨髓
当你以流浪为旅行
用灼烫的爱温暖孤独躯体
悲伤温柔眼中斑斓星光
微笑着遵循群星指引
便跃过我向夜朝圣
赤足，漫漫远征
道上铺满玫瑰
鲜血点缀花蕊
研苦难为墨
点着生命作诗
决意在路上破碎
你将不可战胜
因为失败即为胜利本身

你比我勇敢
你比我坚强
你是真正凝聚的星尘
血管中银河流淌
虽不忍见星辰崩坠
却也赞叹流星绚丽
你将如群星闪耀至终末
清脆星光照拂万邦
我赞美：
血泪的史诗终以血泪结尾

我看见星辰自囚于狭小的收容间
我看见无羁的诗行被钢印支配
我看见泛黄的故事重见天日
我看见你爱的一切转瞬被摧毁

你也看见。
夜的公主轻提罗裙
不顾裙角晚霞般血液的灰烬
小心翼翼迈出了步

去吧
我们走上歧路就此分别
舍弃我的懦弱向前
并非命运决定了你
而是你选择了命运</textarea></pre>
