    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:**  SCP-1323-JP - 『いのち』のつながりと輝き
**著者:** ©︎[[*user VideoGameMonkeyMONO]]
**作成年:** 2019
[[include credit:end]]

**アイテム番号:** SCP-1323-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1323-JPは小型アイテム収容ロッカーに収容されます。千葉県教育委員会の発送する道徳教育映像教材は全て検閲され、SCP-1323-JPが混入していないか確認されます。SCP-1323-JPの閲覧には担当研究員の許可が必要です。SCP-1323-JPが新たに発見された際は近隣サイトのエージェントにより回収されます。SCP-1323-JPを視聴した民間人に対しては記憶処理が施されます。

**説明:** SCP-1323-JPは「命のビデオ」とパッケージの前面に印刷されたDVDの総称です。現在24本のSCP-1323-JPが回収されています。SCP-1323-JPは小学生児童向けの道徳教育映像と類似しており、食材の調理過程を教える内容となっています。SCP-1323-JPはSCP-1323-JPに出演した人物(以下、対象)及び視聴した人物に対し、以下のような影響を与えます。対象は、「食物の可食部を摂食する目的以外に使用する」こと[[footnote]]食物を廃棄する、精霊馬を作成するなど[[/footnote]]に対して極度に忌避するようになります。対象に選出される傾向として、食材を大量に廃棄する職業に就いている人物[[footnote]]調理師や食料品店の店員など。[[/footnote]]であることが挙げられます。

SCP-1323-JPを視聴した人物はSCP-1323-JPに出演している食物を自身の好物であると記憶が改竄されます。これらの影響は記憶処理によって除去することは不可能です。SCP-1323-JPを視聴した人物は異常な内容であるにも関わらず、道徳的な内容であるとの印象を抱きます。SCP-1323-JPは千葉県教育委員会の作成する道徳教育映像教材に混入されていることが確認されていますが、原因は判明していません。

SCP-1323-JPの内容は頭部が動物や植物に置換された人物(以下、SCP-1323-JP-a)が、対象をSCP-1323-JP-aの頭部となっている食材が処理される工程と同様の工程で調理するものとなっています。調理された対象は生存が不可能な状態となりますが、生存しているかのように振舞います。内容の検証の結果、合成映像である可能性は否定されています。

以下は、最初に発見されたSCP-1323-JPの内容です。

&gt; [[=]]
&gt; [[size 150%]]**映像記録**[[/size]]
&gt; [[/=]]
&gt; ----
&gt; **映されている人物:**
&gt; * 尾花 萌氏
&gt; * SCP-1323-JP-a
&gt; 
&gt; **前記:** 尾花氏は千葉県に存在するフランス料理レストラン「クラブ31」の調理師として勤務していた。
&gt; 
&gt; ----
&gt; [[=]]
&gt; **&lt;記録開始&gt;**
&gt; [[/=]]
&gt; 
&gt; //[「『いのち』のつながりと輝き」と表示される。]//
&gt; 
&gt; **SCP-1323-JP-a:** やあ！みんなこんにちは！僕はニンジンだよ！今日はニンジンについてみんなにもっとよく知ってもらうためにやってきたんだ！本日のゲストは料理人の萌ちゃんだよ！これから萌ちゃんと一緒にニンジンについて学んでいこうね！
&gt; 
&gt; **尾花氏:** こんにちは！良い子のみんな！今日はニンジンについて学んでいくよ！それにしてもニンジンって泥臭い感じがするよね。
&gt; 
&gt; **SCP-1323-JP-a:** おや？萌ちゃんはニンジンが嫌いなのかな？
&gt; 
&gt; **尾花氏:** うーん、嫌いじゃないけど好きでもないかな。
&gt; 
&gt; **SCP-1323-JP-a:** そっか！でもねニンジンさんも実はとっても頑張ってるんだ！これからどう頑張ってるのか一緒に見に行こう！
&gt; 
&gt; //[工場内部と想定される場所へと場面が転換する。]//
&gt; 
&gt; **尾花氏:** ここは？
&gt; 
&gt; **SCP-1323-JP-a:** ここはニンジンの加工工場さ！ここでニンジンがどうやって調理されるか見てみよう！
&gt; 
&gt; **尾花氏:** 私こういう工場に来るの初めて！面白そう！あれは何をしているの？
&gt; 
&gt; **SCP-1323-JP-a:** あれはニンジンを洗っているんだ！綺麗に洗浄してみんなが食べられるようにばい菌を取り除くんだ！
&gt; 
&gt; **尾花氏:** そうなんだ！あ！次は皮を剥いているね！
&gt; 
&gt; **SCP-1323-JP-a:** そうだね！皮を剥いて食べられないところだけ取り除くんだ！でも最近は皮も食べる人も増えているよ！嬉しいことだね！
&gt; 
&gt; **尾花氏:** 皮も食べられるんだ！それは知らなかったよ！次は刃物がでてきたね。どうするのかな？
&gt; 
&gt; **SCP-1323-JP-a:** 次は食べやすい大きさにカットするよ！
&gt; 
&gt; **尾花氏:** お店やお家で料理するのと同じような工程を辿るんだね！
&gt; 
&gt; **SCP-1323-JP-a:** さあこのカットされたニンジンがどうなるか見てみよう！
&gt; 
&gt; **尾花氏:** 大きい鍋だねえ。あ、さっきのニンジンが鍋に入っていく！
&gt; 
&gt; **SCP-1323-JP-a:** そう！ここでゴボウと鶏肉と一緒に煮込まれるんだ！
&gt; 
&gt; **尾花氏:** 美味しそうな匂い。
&gt; 
&gt; **SCP-1323-JP-a:** 萌ちゃんは食いしん坊だなあ！さあここまで見てみて萌ちゃんも同じようにやってみたいと思わないかい？
&gt; 
&gt; **尾花氏:** 私がやるの？うーん大丈夫かな。
&gt; 
&gt; **SCP-1323-JP-a:** 大丈夫大丈夫！それじゃここからは萌ちゃんに実際にやってもらうよ！さあ次に行こう！
&gt; 
&gt; //[周囲がコンクリートで囲まれた部屋へと場面が転換する。尾花氏は両手を縛りあげられ吊るされている。]//
&gt; 
&gt; **SCP-1323-JP-a:** ここからは萌ちゃんの番だよ！さあ調理を始めようか！
&gt; 
&gt; **尾花氏:** よし！まずは何をするの？
&gt; 
&gt; **SCP-1323-JP-a:** 萌ちゃんは忘れっぽいなあ！最初は水で洗う、でしょ？
&gt; 
&gt; **尾花氏:** そうだったそうだった。それじゃお願いね。
&gt; 
&gt; **SCP-1323-JP-a:** それじゃあ水をかけるよ！
&gt; 
&gt; //[SCP-1323-JP-aがホースで尾花氏に放水する。]//
&gt; 
&gt; **SCP-1323-JP-a:** さて次は何をするんだったかな？
&gt; 
&gt; **尾花氏:** ニンジンさんも忘れちゃってるじゃない！皮を剥く、でしょ！
&gt; 
&gt; **SCP-1323-JP-a:** おっといけないいけない！それじゃ皮を剥こうね！
&gt; 
&gt; //[SCP-1323-JP-aが巨大な包丁で尾花氏の皮を剥いでいく。尾花氏に表情の変化は見られない。]//
&gt; 
&gt; **SCP-1323-JP-a:** おや？萌ちゃんお腹に脂肪がついてるね！お肉ばっかり食べてるからこんなことになってるんじゃないかな？
&gt; 
&gt; **尾花氏:** ちょっと！
&gt; 
&gt; **SCP-1323-JP-a:** ごめんごめん！次にいくよ！次はなんでしょう？
&gt; 
&gt; **尾花氏:** 食べやすい大きさにカット！
&gt; 
&gt; **SCP-1323-JP-a:** その通り！じゃあカットしていくよ！
&gt; 
&gt; //[SCP-1323-JP-aが包丁で尾花氏の四肢と頭部を切断する。]//
&gt; 
&gt; **尾花氏:** これであとは煮込むだけね！
&gt; 
&gt; **SCP-1323-JP-a:** そうだね！それじゃ鍋にいれるよ！
&gt; 
&gt; **尾花氏:** うん！よろしくね！
&gt; 
&gt; //[SCP-1323-JP-aが尾花氏をゴボウと鶏肉と共に鍋に入れる。]//
&gt; 
&gt; **SCP-1323-JP-a:** それじゃ出来上がるまで時間を飛ばすね！
&gt; 
&gt; //[4時間後とテロップが入る。]//
&gt; 
&gt; **SCP-1323-JP-a:** そろそろ出来上がったかな？
&gt; 
&gt; **尾花氏:** あー苦しかった！よくできてると思うよ！
&gt; 
&gt; **SCP-1323-JP-a:** そうだね！よくできました！それじゃ食べてみようか！
&gt; 
&gt; //[SCP-1323-JP-aがナイフとフォークで尾花氏の肉片を切り分け尾花氏の頭部に摂食させる。]//
&gt; 
&gt; **尾花氏:** [咀嚼音]……うん！美味しい！自分で作るとやっぱり美味しいね！
&gt; 
&gt; **SCP-1323-JP-a:** 素晴らしい！これで萌ちゃんもニンジンを好きになってくれたかな？
&gt; 
&gt; **尾花氏:** うん！ニンジンの気持ちがよくわかったよ！これからは食材を無駄にするようなことは絶対しないよ！良い子のみんなもご飯は残さず食べようね！
&gt; 
&gt; **SCP-1323-JP-a:** 萌ちゃんがニンジンを好きになってくれて嬉しいよ！このビデオを見てくれたみんなも好き嫌いせずにニンジンを食べようね！それじゃ今回はここまで！みんな見てくれてありがとう！
&gt; 
&gt; //[使用した食材はこのあとスタッフが美味しくいただきました。とテロップが入る。]//
&gt; 
&gt; = **&lt;記録終了&gt;**
&gt; 
&gt; **後記:** その後の聴取の結果、尾花氏は食材を廃棄することを極度に忌避するようになり退職していることが確認されました。また、SCP-1323-JPに関する記憶は保持していませんでした。SCP-1323-JPを視聴した児童と教員には記憶処理が施され、SCP-1323-JPを視聴した記憶は除去されましたが、ニンジンが好物であるという認識は除去することができませんでした。
&gt; 

**追記:** 尾花氏はSCP-1323-JP発見後、児童誘拐事件を起こしたことにより警察組織に逮捕されました。被害者に対し危害は加えられませんでしたが、被害児童は食物を廃棄することに対し極度に忌避するようになったことが確認されています。尾花氏が異常性を発生させた可能性を考慮し尾花氏及び児童に対し聴取を実施しましたが、両者は誘拐事件の記憶の一部を喪失していることが確認されました。両者は現在拘留され経過観察が実施されています。尾花氏の住居からは大量のゴボウと鶏肉を調理したと想定される鍋が発見されています。鍋の内容物からは児童のDNAの痕跡が発見されました。</textarea></pre>
