    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=satellite.jpg|caption=SCP-471 im Orbit]]

**Objekt-Nr.:** SCP-471

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Derzeit werden Methoden zur Eindämmung von SCP-471 untersucht. Primäres Ziel der Eindämmung ist es, die von ihm ausgehenden nicht-terrestrischen Übertragungen zu blockieren, mit dem sekundären Ziel, SCP-471 selbst zu erfassen und zu untersuchen. [[[http://scp-wiki-de.wikidot.com/task-forces/offset/1#u-mu-4|MTF Mu-4 („Debuggers“)]]] ist derzeit mit der Blockierung der Übertragungen von SCP-471 beauftragt.

Die Beobachtungssonde Delta-2 befindet sich derzeit in einer elliptischen Umlaufbahn um die Erde, die es ihr ermöglicht, das von SCP-471 ausgehende Signal regelmäßig zu kreuzen. Sie hat die Aufgabe, dieses Signal zu beobachten und jedes Mal zu melden, wenn sie es kreuzt. Delta-2 ist außerdem mit Triebwerken ausgestattet, die es ihr ermöglichen, zu Testzwecken oder zur Überwachung einer signifikanten Abweichung des SCP-471-Signals längere Zeit im Signalbereich zu bleiben.

**Beschreibung:** SCP-471 ist ein künstlicher Satellit, der sich derzeit in einer elliptischen Umlaufbahn um die Erde befindet. SCP-471 scheint identisch mit dem Satelliten █████████-█ zu sein, einem Wettersatelliten, der von [ZENSIERT] im Jahr 197█ gestartet wurde. Obwohl SCP-471 oberflächlich betrachtet dem Satelliten █████████-█ ähnelt, sind auf seiner Rückseite zusätzliche Gräte mit unbekanntem Zweck zu sehen. Fotografien und Herstellungsberichte haben bestätigt, dass diese Ausrüstung beim Start des Satelliten █████████-█ nicht vorhanden war. Es ist nicht bekannt, ob der Satellit █████████-█ nach dem Start verändert oder zu einem späteren Zeitpunkt vollständig ersetzt wurde. SCP-471 hat weiterhin dieselben Wetterinformationen gesendet, für die Satellit █████████-█ verantwortlich war, wodurch SCP-471 jahrzehntelang unentdeckt bleiben konnte.

SCP-471 wurde erstmals von der Raumfähre //Discovery// während einer routinemäßigen Wartungsmission nach [ZENSIERT] entdeckt. Es wurde ein anomales Signal entdeckt, das von der Erde weg gesendet wurde und zu SCP-471 zurückverfolgt werden konnte. Nachdem Agenten der Foundation innerhalb der NASA festgestellt hatten, dass es sich bei dem Satelliten tatsächlich um ein SCP-Objekt handelte, übernahm die Foundation die Ermittlungen und gab eine Tarngeschichte heraus, in der es hieß, die NASA hebe ein streng geheimes militärisches Forschungsprojekt entdeckt.

Seit seiner Entdeckung sendet SCP-471 ununterbrochen alle ███ Minuten in einer Schleife. Es wurde nur eine einzige Unterbrechung des Signals aufgezeichnet (siehe [[[test-log-471-931|Testprotokoll 471-931]]]). Das Signal ist stärker als alles, was die Foundation oder eine andere irdische Behörde zu erzeugen vermag, und alle Versuche, es zu blockieren, sind fehlgeschlagen. Außerdem ist das Signal eindeutig gerichtet; es ist nur innerhalb eines schmalen Kgels (Verhältnis von Radius zu Höhe = 0,0013) zu erkennen, der von SCP-471 ausgeht. Das Ziel des Signals scheint auf Jupiter fixiert zu sein. **Siehe Anhang 471-01.**

Der Inhalt der Übertragung ist stark verschlüsselt und scheint bei direkter Betrachtung ein statisches Signal zu sein. Wäre das Signal nicht so stark, hätte die NASA angenommen, dass es sich um zufällige statische Störungen handelt, die durch das elektromagnetische Feld der Erde erzeugt werden. Im Laufe der Zeit hat sich das Signal weiterentwickelt und Teile davon haben sich seit seiner ersten Entdeckung verändert. Ein Supercomputer der Foundation, BOMB-2, wurde mit der Aufgabe betraut, die Verschlüsselung zu knacken und den Inhalt des Signals zu bestimmen. Nachdem er ███ Tage lang ununterbrochen arbeitete, konnte BOMB-2 einen kleinen Teil des Signals entschlüsseln, der als eine Reihe von Binärwerten erschien. Während der Zweck der meisten Werte unbekannt bleibt, wurden mehrere von ihnen identifiziert, die genau mit diskreten Werten in Bezug auf die Erde übereinstimmen, darunter:

* Die aktuelle Weltbevölkerung.
* Die Gesamtzahl der Geburten und Todesfälle, die während eines kompletten Umlaufs von SCP-471 um die Erde stattfanden.
* Die Fibonacci-Folge bis 75025.
* Anzahl der künstlichen Satelliten, die sich derzeit in einer Umlaufbahn um die Erde befinden.
* Endstand mehrerer amerikanischer Baseballspiele.
Gesamtzahl der Kernwaffen und Kernkraftwerke auf der Erde und in Satelliten.
* Umfrageergebnisse für die Senatorenwahlen in Oklahoma im Jahr 200█.

██ Stunden nach der erfolgreichen Entschlüsselung dieses Teils des Codes erlitt BOMB-2 eine offensichtliche elektronische Fehlfunktion. Die Untersuchung ergab, dass BOMB-2 einen Schaden erlitten hatte, der mit dem eines EMP vergleichbar war; allerdings wies keine andere Elektronik in der Umgebung ähnliche Auswirkungen auf. Die Foundation schuf einen neuen Computer, BOMB-3, der an die Stelle von BOMB-2 anknüpfen sollte. ██ Stunden nach Beginn der Analyse erlitt BOMB-3 jedoch den gleichen Schaden wie BOMB-2, obwohl er gegen einen EMP gesichert war. Ob dies auf einen direkten Angriff oder auf den Inhalt des Signals zurückzuführen ist, konnte noch nicht festgestellt werden.

Die Methode, mit der SCP-471 Daten sammelt, ist derzeit unbekannt und wird noch untersucht.

Derzeit wurden drei (3) Sonden zu SCP-471 geschickt, in der Hoffnung, ihn genauer untersuchen zu können. Siehe [[[test-log-471-931|Testprotokoll 471-931]]] für Einzelheiten.

**Anhang 471-01:** Bei dem Versuch, den Zweck der von BOMB-2 identifizierten ganzzahligen Werte herauszufinden, entdeckte die Foundation eine Kopie des von SCP-471 gesendeten Signals, die viel schwächer und mit einer Verzögerung von 88 Minuten zur Erde zurückgesendet wurde. Die Untersuchung ergab, dass SCP-471 sein Signal so sendete, dass es durch die Magnetosphäre des Jupiters verstärkt und in alle Richtungen ausgestrahlt wurde. Das kopierte Signal entging der Entdeckung, weil es sich mit dem statischen Hintergrund des Jupiters vermischte. Weitere Untersuchungen über die mögliche Interaktion dieses Signals mit [[[SCP-2399]]] und anderen Anomalien auf dem Jupiter sind im Gange.</textarea></pre>
