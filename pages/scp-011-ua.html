[[include component:image-block name=Event_vertical| caption= Фрагмент решток D-1256-4.
Відсутня фаланга великого пальця -- один з характерних наслідків події &#34;Ідентифікація&#34;.| width= 250px]]

**Об&#39;єкт №:** SCP-011-UA

**Клас об&#39;єкту:** Евклід

**Особливі умови здержування:** У зв&#39;язку з тим, що SCP-011-UA знаходиться між двома великими населеними пунктами та у безпосередній близькості до дачної забудови, повне обмеження доступу до SCP-011-UA не вбачаєтеся можливим. Натомість зусилля повинні концентруватися на двох напрямках: мінімізації потоку людей, що перетинають SCP-011-UA, і недопущенні їх перебування там довше ніж півтори години.

На реалізацію першого напрямку всі в&#39;їзди до SCP-011-UA, окрім α, β та γ, були зруйновані, або іншим чином перекриті; по периметру розміщено інформацію, що територія є охоронюваною комунальною власністю. Ряд підконтрольних Фонду неурядових організацій досяг виділення субсидії місцевої влади для побудови бетонної дороги, що сполучає м. ████ та с. ██████ безпосередньо; введення в експлуатацію очікується в --III кварталі 201█ року-- III кварталі 202█ року.

Для реалізації другого напрямку в&#39;їзди α, β та γ обладнані системою розпізнавання та фіксації осіб та транспортних засобів. Команда стримування розміщується у будинку біля в&#39;їзду α, який Фонд орендує під виглядом фірми-прикриття &#34;Охорона та упорядкування земель&#34; (Ділянка 1123-Омега-4). Команда стримування повинна складатися не менше ніж із чотирьох співробітників з рівнем допуску 0 і вище (для вилучення сторонніх з SCP-011-UA, приховування безпосередніх наслідків події &#34;Ідентифікація&#34;, інженерних та дослідницьких робіт у межах об&#39;єкта), а також працівника з 3 рівнем допуску для забезпечення моніторингу та документування події &#34;Ідентифікація&#34; та інших потенційних аномальних явищ. Для виконання поставлених завдань в Ділянці 1123-Омега-4 утримується автопарк із трьох легкових автомобілів та одного пікапа, з нанесеною гербовою та колірною символікою фірми-прикриття. Технічне обслуговування автопарку та системи розпізнавання і фіксації слід проводити не рідше ніж раз на пів року.

Співробітникам забороняється вступати у будь-яку форму контакту із SCP-011-UA-1. За перших ознак початку події &#34;Ідентифікація&#34;, всі співробітники повинні негайно залишити територію SCP-011-UA через найближчий в&#39;їзд і вжити заходів щодо недопущення сторонніх на територію Об&#39;єкта до закінчення події. У випадку, якщо на момент початку події на території SCP-011-UA знаходяться сторонні, допускається їхня насильницька евакуація.

Тіла осіб, що зазнали події &#34;Ідентифікація&#34;, підлягають доставленню в Зону ██, розтину та забору генетичного матеріалу. Після підтвердження особистості та фіксації результатів розтину тіла підлягають кремації, а Управлінню зовнішніх зв&#39;язків слід забезпечити реалізацію плану дезінформації &#34;Зниклі безвісти&#34;.

**Опис:** SCP-011-UA на цей час вважається ділянка землі загальною площею ███ гектар між м. ██████ та с. ██████ у ██████████████ районі Київської області, Україна. Хоча аномальність самої ділянки не підтверджена, всі прояви SCP-011-UA-1 були зафіксовані в її межах та, до подальшого розпорядження, до неї слід ставитися як до невіддільної (частина/ознака) частини феномену SCP-011-UA-1 з потенційно аномальними характеристиками. SCP-011-UA значною мірою відрізаний від населених пунктів річищем річки ████████ та рукотворними каналами, однак доступ на територію можливий через мости, що знаходяться за координатами ████████, ████████ та ████████ (в&#39;їзди α, β та γ відповідно).
[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-011-ua/The%20Field|align=center|width=100%|caption=Супутникове зображення основної частини SCP-011-UA. Зверніть увагу на відсутність будь-яких форм забудови.]]
SCP-011-UA-1 -- істота, що візуально нагадує людину в захисному мотоекіпіруванні та з сірим рюкзаком, на мотоциклі жовтого кольору марки █████, моделі ██-200. Найбільш пізнаваним візуальним елементом істоти є яскравий помаранчевий позашляховий шолом марки ████; у зв&#39;язку з порівняно невеликим поширенням цього найменування у регіоні (за даними [ДАНІ ВИДАЛЕНІ], у період з 20██ по 20██ рік у Київській області їх було продано всього ██ шт.), шолом може бути використаний для раннього виявлення появи істоти та активації події &#34;Ідентифікація&#34;. Непрямі ознаки, такі як сліди шин і характерні звуки роботи двигуна, а також обрання сутністю маршрутів, що оминають фізичні перешкоди, свідчать про її матеріальний характер.

Подія &#34;Ідентифікація&#34; активується, якщо одна і та сама людина, або група людей, перебувають у межах SCP-011-UA понад 120 хвилин протягом 24 годин (такі особи надалі йменуються SCP-011-UA-1-А). Під час активації, на, судячи з усього, випадковій відстані від SCP-011-UA-1-А (максимально зафіксоване - 2,5 кілометра, див. Протокол Інциденту █) з&#39;являється SCP-011-UA-1 і починає до неї рух із середньою швидкістю 35-40 км/год; у разі значного розмиття підстильної поверхні через опади, середня швидкість може падати до 20 км/год. При побудові траєкторії руху SCP-011-UA-1 віддає перевагу максимальному використанню доріг. При наближенні SCP-011-UA-1-А у поле зору SCP-011-UA-1, у 40% випадків було зафіксовано подачу світлових та звукових сигналів останнім; ймовірність подачі збільшується при віддаленні SCP-011-UA-1 або наявності важкопереборної перешкоди між SCP-011-UA-1-А та SCP-011-UA-1. Значення цих сигналів наразі невідоме (співробітники з рівнем допуску не нижче другого можуть ознайомитися з відповідними записами у Додатку 2).

При досягненні SCP-011-UA-1-А SCP-011-UA-1 відбувається спалах світлового та електромагнітного випромінювання тривалістю 6 секунд, що робить ефективне спостереження неможливим; завершення спалаху знаменує собою зникнення SCP-011-UA-1 і заміну всіх SCP-011-UA-1-А на SCP-011-UA-1-Б -- мертві тіла різного ступеня розкладання та збереженості, що генетично і візуально збігаються з ██████ ██████████ (ПОІ-011-UA), жителем м. █████, який зник безвісти ██.██.20██ року (співробітники з рівнем допуску не нижче третього можуть ознайомитися з біографічною інформацією, документами та іншими матеріалами, що стосуються ████████ у Додатку 1). Одяг та особисті речі SCP-011-UA-1-А при цьому зберігаються.

Хоча дрібні пошкодження на тілах SCP-011-UA-1-Б можуть відрізнятися, їм усім характерний загальний набір одних і тих самих травм: відсутність верхньої фаланги великого пальця правої руки[[footnote]] Судячи з характеру рубців, вік цієї травми складає не менше року. [[/footnote]], опік III ступеня гомілки правої ноги площею в 9 см^^2^^, множинні переломи ребер з супутнім пошкодженням легень гострими осколками, а також забій головного мозку легкого ступеня тяжкості, що супроводжується субарахноїдальним крововиливом. У більшості випадків причиною смерті є зневоднення організму, хоча у ██ випадках зафіксована смерть від утоплення[[footnote]] Подібні випадки почастішали після Інциденту ██. [[/footnote]].

Судячи з усього, SCP-011-UA-1 нездатний залишити межі SCP-011-UA і сприймати об&#39;єкти та простір, що знаходяться поза ними (див. Протокол Інциденту █). У зв&#39;язку з цим евакуація SCP-011-UA-1-А вважається ефективним методом запобігання фіналізації події &#34;Ідентифікація&#34;; проте, слід враховувати, що якщо на момент видалення SCP-011-UA-1 за межі SCP-011-UA у полі зору SCP-011-UA-1 знаходяться інші люди, вони набувають властивостей нових SCP- 011-UA-2-А і подія &#34;Ідентифікація&#34; продовжується у звичайному порядку. У разі відсутності таких, SCP-011-UA-1 приймає сидяче положення, обхоплюючи коліна руками, і зникає через █ хвилин; видиме випромінювання при цьому відсутнє, однак відеоспостереження за зникненням не дало однозначного результату. Після зникнення SCP-011-UA-1 особини SCP-011-UA-1-А втрачають свої аномальні властивості та підлягають зворотній рекласифікації.

&gt; [[=]]
&gt; **ПРОТОКОЛ ІНЦИДЕНТУ 13, ██.██.20██**
&gt; [[/=]]
&gt; **Учасники**: SCP-011-UA, агент Смислов, м.н.с. Іванчук, цивільні ██████ ██████████ (ІПН ██████████), █████ ████ (ІПН ██████████), █████ ████ (ІПН ██████████) (далі - А, Б та В відповідно)
&gt; -----
&gt; [18:04] 3 особи з команди стримування здійснюють плановий огляд та ремонт загороджень на в&#39;їздах до об&#39;єкта, поза SCP-011-UA. М.н.с. Іванчук перебуває у спостережній кімнаті Ділянки 1123-Омега-4. Агент Смислов знаходиться на території SCP-011-UA, прибувши для забору ґрунту з місця фіналізації останньої події &#34;Ідентифікація&#34;. На відстані 1500 метрів від агента Смислова, поруч з озером, вже 109 хвилин знаходяться А, Б та В.
&gt;
&gt; [18:05] М.н.с. Іванчук, який спостерігав за ремонтними роботами, із запізненням фіксує час перебування А, Б та В, та віддає наказ про їхню евакуацію агенту Смислову.
&gt;
&gt; [18:06] Агент Смислов заводить автомобіль і починає рух за вказаними координатами.
&gt;
&gt; [18:09] За 400 метрів до пункту призначення розривається праве переднє колесо автомобіля агента Смислова, його сильно заносить та перекидає на узбіччя. [[footnote]] Подальший огляд показав, що характер ушкодження нагадує такий від наїзду на гостру породу; агент заперечує наявність будь-яких виступів порід або каміння на шляху руху під час Інциденту. [[/footnote]] М.н.с. Іванчук наказує решті членів команди стримування евакуювати найближчих цивільних та перекрити в&#39;їзди до SCP-011-UA.
&gt;
&gt; [18:11] Агенту Смислову вдається вибратися з машини та продовжити рух до А, Б та В пішки. Зважаючи на отриману під час аварії травму правої ноги та забиття грудної клітки, пересування здійснюється повільніше звичайного.
&gt;
&gt; [18:14] Агент Смислів досягає А, Б та В, що влаштували пікнік на березі озера, і намагається переконати їх покинути SCP-011-UA. Судячи із запису з нагрудної камери агента Смислова, цивільні перебувають у стані алкогольної інтоксикації та ігнорують його вказівки.
&gt;
&gt; [18:15] А і Б починають виявляти агресію на адресу агента Смислова, В починає робити зйомку того, що відбувається на камеру свого смартфона. Зважаючи на отримані під час аварії травми, агент вважає неможливим проведення насильницької евакуації і починає віддалятися у бік північного кордону SCP-011-UA. Інші члени команди стримування завершили евакуацію найближчих себе груп цивільного населення; через невідворотність активації події &#34;Ідентифікація&#34;, м.н.с. Іванчук надає їм наказ зайняти позиції та перекрити в&#39;їзди до SCP-011-UA. А, Б, В та агент Смислов залишаються останніми людьми на території об&#39;єкта.
&gt;
&gt; [18:16] Агент Смислов втрачає свідомість і падає. [[footnote]] Медичний огляд виявив сліди удару тупим предметом по голові. Аналіз відеозапису з нагрудної камери агента і подальший огляд місцевості показали, що він був отриманий внаслідок кидка одним з цивільних пляшки горілки.[[/footnote]]
&gt;
&gt; [18:17] У 400 метрах від А, Б та В зафіксовано появу SCP-011-UA-1. Зафіксовано початок події &#34;Ідентифікація&#34;; А, Б та В рекласифіковано у SCP-011-UA-1-А.
&gt;
&gt; [18:18] SCP-011-UA-1 досягає SCP-011-UA-1-А.
&gt;
&gt; [18:19] Подію &#34;Ідентифікація&#34; завершено.
&gt;

[[collapsible show=&#34;Додаток 4. Звернення начальника Управління зовнішніх зв&#39;язків Зони ██&#34; hide=&#34;[ЗГОРНУТИ]&#34;]]
&gt; [[=]]
&gt; **Шановні колеги!**
&gt; [[/=]]
&gt; Можливо, деякі з вас не знайомі з адміністративною процедурою, але більша частина пропозицій щодо зміни умов стримування аномальних об&#39;єктів, що знаходяться у великих населених пунктах і в безпосередній близькості від них, проходить узгодження з Департаментом зовнішніх зв&#39;язків і, у нашому випадку, з його структурним підрозділом в Зоні ██ - моїм Управлінням. Причина проста -- підтримка секретності та ліквідація результатів її порушення лягають на наші плечі; ми ж, своєю чергою, лягаємо тяжким тягарем на бюджет Фонду, бо комплекс юридичних, медіазаходів та заходів щодо роботи з населенням, пов&#39;язаних із приховуванням аномальних об&#39;єктів, часто обходиться дорожче за втрату кількох механізованих МОГ.
&gt;
&gt; Станом на ██████ 20██ року до нас вже надійшло на розгляд 8 (!) пропозицій, суть яких зводиться до &#34;обнести все парканом з колючим дротом та блок-постами, як ми це робимо з іншими об&#39;єктами&#34;; при цьому 3 з них були отримані від м.н.с. Стеценко.
&gt;
&gt; Повторно звертаємо вашу увагу:
&gt; * SCP-011-UA безпосередньо межує з двома густонаселеними пунктами, між якими відбувається значна маятникова міграція. При цьому, поки бетонну дорогу не буде добудовано, через нього пролягає найкоротший і найзручніший шлях для особистого автотранспорту та пішого пересування, який використовувався поколіннями місцевих жителів;
&gt; * транзит крізь SCP-011-UA займає не більш ніж половину години -- часу втричі меншого від необхідного для активації його аномальних властивостей;
&gt; * на територію SCP-011-UA виходять вікна значної кількості житлових будинків;
&gt; * територія SCP-011-UA є пустирем і значна його частина добре проглядається з більшості напрямків.
&gt;
&gt; Як ви самі, напевно, розумієте, в таких умовах раптова поява концтабору на ███ гектарів не те що не сприятиме приховуванню об&#39;єкта від сторонніх очей, але й додасть абсолютно непотрібної уваги як від місцевого населення, так і від різноманітних антикорупціонерів та екоактивістів, з усіма витікаючими; переселяти ж цілі міста через кількох трансмутуючих осіб без постійного місця проживання на квартал ніхто не буде.
&gt;
