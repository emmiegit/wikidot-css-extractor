**Ítem #:** SCP-3242

**Clasificación del Objeto:** Euclid 

**Procedimientos Especiales de Contención:** El sujeto debe estar en una jaula para roedores. Los roedores vivos o animales de tamaño similar deberán alojarse en las inmediaciones y no excederán de cuarenta.

Los investigadores deben llamar a SCP-3242 &#34;el sujeto&#34; si es necesario mencionarlo.[[footnote]]Esto se hizo necesario después de un incidente en el que el sujeto se convirtió en la propia jaula de roedores.[[/footnote]] 

El personal asignado puede abandonar el área a menos que el sujeto haya desaparecido de la contención. Si esto ocurre, todo el personal que trabaja con el sujeto debe ser contactado y pasar dos de los tres exámenes requeridos:

* Una evaluación médica básica.
* Una evaluación psicológica.
* Mirarse en un espejo.

**Descripción:** El sujeto es un organismo desconocido reestructurado en un programa autoconstructivo hecho con el supuesto propósito de robar información. Este programa ha sido hecho &#34;real&#34; por métodos desconocidos, pareciendo funcionar sobre una lógica predefinida más que sobre leyes naturales. La verdadera apariencia del sujeto ha sido descrita como &#34;menos que gris&#34; en las pocas observaciones verificadas disponibles.

Se cree que la lógica por la que opera el sujeto incluye lo siguiente: 

* La infección puede propagarse a través de los medios de comunicación que se refieren o mencionan específicamente al sujeto, si el contenido de los medios de comunicación son retenidos en la memoria. Los amnésticos de Clase-A son la manera más efectiva de revertir esto.   
* Cuando el sujeto reemplaza a un objeto o entidad, todo, incluidos los procesos biológicos y los materiales a menudo descritos como datos o código, es reemplazado. La materia que la reemplaza resulta inaccesible para las pruebas.

El sujeto actualmente se parece a //Mus musculus// o ratón doméstico, de la cepa BALB/c[[footnote]]Un modelo endogámico de ratones de laboratorio.[[/footnote]]. Las iteraciones pueden ser identificadas por cambios superficiales aleatorios y cada vez más regulares en características también específicas de la especie o &#34;agrupación&#34; de la apariencia de la iteración. 


**Anexo:** 

La anomalía fue descubierta en el zoológico de Brookfield el 15/6/2013. El riesgo para el público se ha asumido como auto-negado a partir del 15/2/15 de febrero, cuando el número de individuos afectados por la anomalía llegó a cincuenta sin la pérdida inmediata del sujeto por su contención.

La masa, el peso y las capacidades físicas de cada iteración están determinados por especies y/o estereotipos. Los individuos que no conocen el sujeto no pueden ser tocados por el sujeto. [[footnote]]Las complicaciones que involucran al sujeto y al personal que no están informados de la ubicación de los sujetos deben ser tenidas en cuenta en las revisiones de desempeño posteriores.[[/footnote]]

El sujeto tampoco puede interactuar con la tecnología accionada por contacto.  --Los intentos de tomar pruebas fotográficas del sujeto también han fracasado.-- A partir de mayo de 2015, el sujeto ha aparecido en forma de silueta en fotografías. Cada iteración posterior ha mostrado una mayor opacidad en las imágenes. 

Se han observado otras anomalías:

* Un proceso similar a la acción capilar ocurre cuando se eliminan las áreas dérmicas. La efectividad de esto disminuye con la repetición y las áreas más grandes de dermis eliminada.
* Las funciones físicas internas se reducen a espasmos musculares; la falta de suministro de oxígeno explica la pérdida de la capacidad de hablar de los sujetos. Las condiciones para observar el funcionamiento interno del sujeto por más de treinta segundos son difíciles de lograr.
* La posibilidad de que el sujeto siga viviendo sin componentes vitales. Esto incluye la pérdida de la cabeza. La remoción completa y simultánea no ha tenido éxito debido a la fragilidad del cuerpo.
* El efecto sobre los sustitutos dados después de lo anterior; se ha observado que los objetos de forma apropiada obtienen los mismos cambios visuales aleatorios a pesar de no funcionar realmente.
* El sujeto puede ser destruido con una ligera fuerza voluntaria. 
* Cualquier parte que se retire del sujeto se disipa rápidamente.

Todo lo que el sujeto consume se devuelve sin pérdida de masa. Todos los materiales consumidos se convierten en los ingredientes individuales[[footnote]] Esto se determinó a partir de muestras analizadas con química analítica. Debido a que los órganos sólo imitan sus funciones originales, esto está siendo estudiado.[[/footnote]]que antes constituían los primeros, aunque con un color y una viscosidad inusuales.

El personal ha informado de anomalías visuales dentro de la zona desde el 1/1/15 por lo menos. Las descripciones específicas se desvían ligeramente, pero por lo demás son consistentes:

[[collapsible]]
# Una especie desconocida de búho con patas irrazonablemente largas y una corona. A menudo sólo se percibe como una sombra que atraviesa la pared más cercana. Esto ha hecho que los intentos de capturarlo sean difíciles y continuos.
# Masas &#34;blandas&#34; que siguen al personal al azar. Los cambios de forma, tamaño y color son comunes. [[footnote]]Estas características parecen estar influenciadas por las emociones.[[/footnote]] No se ha observado ningún comportamiento claramente agresivo o determinado. El contacto físico falla o hace que la masa específica &#34;estalle&#34; y desaparezca.
# Un &#34;cerdo&#34; que posee un cuerpo largo, prensil y sin otras extremidades. A veces aparece con múltiples segmentos que se mueven de forma independiente, y puede tener preferencia por aparecer en lugares altos. Desaparece cuando alguien se acerca.
# Una silla de madera invertida suspendida a cinco pies del piso del pasillo en un ángulo diagonal, justo fuera de la vigilancia por video. Más tarde se descubrió que sólo se clavaba a la pared y al techo, y se asumió que se relacionaba con respuestas anteriores del personal y de seguridad.
# Un animal cervino con cuernos de cabra- sólo ha aparecido en Navidad todos los años. A veces se manifiesta como un humanoide con la cabeza y los cuernos por encima, o es visto como tal a pesar de las perspectivas contradictorias. Puede tener una afinidad por la vajilla.
# Humanoides sin rasgos que no parecen poseer brazos.  Los pocos que los observaron describieron un sentimiento de ansiedad e impotencia insuperables.  No se ha percibido ningún movimiento de estos. 
# Un duplicado inmaterial de un pastel de cumpleaños de la reunión familiar del Investigador Andersen. Se convirtió en un &#34;unicornio&#34; muy agitado antes de desaparecer y no se ha manifestado desde entonces. Se han encontrado abolladuras en el suelo tras el incidente.
# Un fajo de papel que apareció junto a este archivo. Ambos estaban en el escritorio del Dr. Hester, y el objeto manifestado desapareció cuando el Dr. Hester intentó abrirlo.

Algunos muestran la capacidad de mover objetos pequeños pero parecen incapaces de representar una amenaza mayor. Como se han observado manifestándose de nuevas maneras y copiando formas en ocasiones, las identidades exactas no pueden ser confirmadas o determinadas. 

Las anomalías visuales pueden no depender de la ubicación del sujeto, como se creía anteriormente.
 
La comunicación directa ha tenido poco o ningún éxito.

[[/collapsible]]

--El sujeto puede causar-- la generación permanente de código puede ocurrir en cualquier dispositivo de almacenamiento virgen localizado en un radio de por lo menos quince metros alrededor del sujeto. Actualmente se desconoce cómo o por qué sucede esto. Los dispositivos están llenos de nombres abreviados de --sintaxis aleatoria-- apara aminoácidos, nombres repetidos de personas desaparecidas y víctimas conocidas en binario.

Las excepciones a esto se transcriben a continuación y se enumeran por el momento de su corrupción.

{{No me dejes aquí por favor por el amor de }} **[censurado]**

Nota: Este objeto se encontraba en un casillero a más de treinta metros del sujeto.  Los ordenadores dentro del área fueron devueltos a sus ajustes de fábrica y también movidos. 

El sujeto intentó romper la contención varias veces. Cuando esto falló, el sujeto comenzó a infligirse daño a sí mismo, resultando en la pérdida de múltiples animales y del Dr. Haworth antes de que se pudieran establecer métodos preventivos.
