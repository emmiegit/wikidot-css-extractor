//Las personas siempre se han dejado llevar por su curiosidad, desde la antigüedad cosas muy simples nos han intrigado como saber si algo es comestible o no o que hay más allá del otro lado de la montaña. Es propio de nosotros siempre saber que nuevas cosas podemos experimentar, y esto te puede convertir en una mejor persona a ti y a tus semejantes.//

//Nosotros no somos una excepción, cuando nuestros ancestros tuvieron curiosidad sobre que había del otro lado de esos [[[scp-es-249|caminos]]], nos quedamos maravillados por los mundos y civilizaciones que descubrimos, quien diría que encontraríamos seres tanto humanoides como extravagantes viviendo allí.//

//Nosotros, un gremio de exploradores, descendemos de aquellos que querían crear un mundo mejor en base a su curiosidad y la auto-superación. Cuando fue fundada nuestra organización, al principio nuestras actividades se centraban en obedecer a un Virrey, y extraer los recursos de más allá, pero también tuvieron la tarea de hacer contacto con esas civilizaciones. Lo hicimos, establecimos contacto y reclutamos a varios de sus habitantes, nuestras culturas se combinaron y de ellos aprendimos a ser mejores que como fuimos antes. Nuestra ilustración se combino con la de los habitantes de los mundos mágicos.//

//Lamentablemente ocurrió la tragedia desde nuestra sede original, un día todos los caminos se cortaron y nuestros ancestros quedaron atrapados en los mundos mágicos, sufriendo miedo, desesperación. Empero más que una perdida fue una oportunidad.//

//Aprendimos a dejar atrás cosas que asumimos como parte de nosotros, dejamos las colonizaciones y nos centramos en el objetivo central de todo esto, ahora somos superiores, más intelectuales y… si me lo permiten decir… mágicos.//

//Y por eso venimos aquí, a reclutarlos y que se unan a nosotros. Recientemente los caminos que estuvieron desconectaron regresaron, y con eso nosotros también lo hicimos. Vuestro virrey le pregunto a la Sociedad de Amantes del País que nos cuenten algunas cosas sobre la actualidad… Ciertamente ha pasado mucho…//

//Pero no se preocupen, les enseñaremos y combinaremos nuestras culturas. ¡Y así traer una nueva ilustración a Sudamérica y más allá! ¡Únanse a la Casa de Contratación Terrestral y aprendan a ser más curiosos contigo mismo sobre el mundo!//

--Ese es un discurso muy largo, aburrirás a los novatos. - dijo el Explorador Mendéz, entrecerrando los ojos.

--Me deje llevar si… Pero los Intendentes nos dijeron que podíamos personalizar nuestros discursos de presentación. - dijo el Explorador Linred, emocionado.

--Pero omitiste la parte en la que hacemos expediciones, es lo primordial. - dijo la Exploradora Amber.

--Perdonen, ¡Es que estoy muy emocionado por reclutar a nuestros primeros aprendices! Y ahora que me lo recuerdas, omití la parte sobre por qué se dejó atrás las colonizaciones. - dijo Linred.

--Eso es algo que ya no se cuenta, siempre se omite, mejor no pienses mucho en eso. – dijo Amber.

//Mientras los exploradores en lo alto del árbol de un parque discutían sobre como presentarse, desde su cómoda posición en la copa de un árbol podían ver el resto del parque en toda su extensión, el cual lucia muy descuidado. Maleza crecida que tomaba los caminos, excremento de ave y de perro por todas partes, gente borracha dormida en las banquetas, y al final de la calle podían ver dos tipos de aspecto muy sospechoso.//

--No se lo tomes tan lejos, viendo esto la gente terráquea se ve más… ¿fea?, nos verán de forma extraña. Y no es por ofender a nuestro prójimo, pero decir Casa de Contratación suena ridículo. - dijo Mendéz.

--Es el nombre dado por nuestros ancestros, es inalterable según los Intendentes, y su palabra es ley. - dijo Linred.

--A mi más me preocupa que nos vean de forma ridícula, ya de por sí hablamos diferente a ellos. - dijo Amber.

//Continuando con la discusión que tenían, siendo las 6 de la mañana, se podía ver al mismo par de tipos extraños, esta vez en un vehículo y dejando una bolsa prominentemente grande en la calle contigua.//

--Ya. No te preocupéis, ellos se impresionarán de nosotros de un modo u otro, les mostraremos como es el mundo terráqueo en realidad. - dijo Linred, tratando de terminar la conversación.

--Acabemos con esto de una vez, yo estoy más que impaciente por explorar el mundo natal. - dijo Mendéz.

--Sucederá, ya hemos establecido campamentos en varias regiones de Sudamérica, solo es cuestión del tiempo para extendernos, aunque he oído que a algunos les da curiosidad esa llamada &#34;Fundación SCP&#34;. Hay más cosas extrañas en el mundo de origen de lo que pensamos. - dijo Linred, intrigado.

--Oye antes de continuar veamos que dejaron esos interesantes sujetos. – dijo Mendéz.

//Los exploradores empacaron sus cosas y bajaron del árbol que usaban como puesto de avanzada. Sintiendo curiosidad por lo que dejaron atrás esos sujetos se acercaron a la calle contigua, que limitaba con un rio.//

--Es una cosa grande hecha de ese material que nunca vimos antes, un amigo dice que a eso lo llaman plástico. - dijo Linred.

--Este plástico apesta, muy fuerte, ¡Mira! Hay una abertura en ese plástico. – exclamo Mendéz.

//Los exploradores abrieron la bolsa plástica a través de la abertura y lo que encontraron los dejo sorprendidos, el cuerpo de una persona que había sido asesinada recientemente y cuyos restos estaban abandonados en plena calle.//

--Está muerto, ¿no? – pregunto Amber, sorprendida.

--Eso... parece, pero por que dejarían... el cadáver de una persona aquí. – dijo Linred.

//Mendez chasquea sus dedos.//

--Es algún tipo de ritual. Ya he visto esto antes en otro mundo, arrojan sus cuerpos al rio para que se lo lleven y así despedirse de su amigo. – dijo Mendéz.

--No está en el rio, ¿se habrán olvidado del resto? – dijo Linred.

--Puede ser, o serán solo iniciados, o su ritual de despedida es algo parecido a lo que dije. – dijo Mendéz, pensativo.

--Tiene un agujero de proyectil en la cabeza, ¿Estas seguro que murió naturalmente? - dijo Linred.

--¡Ahora lo entiendo! ¡Es una evolución de los rituales indígenas de antaño! ¡Como los que nos contaban nuestros antepasados sobre lo que sucedía en Nueva España! - respondió Mendéz, con un tono de aclaración.

--Me contaron que este tipo de rituales son ahora comunes de ver en América, algún nuevo tipo de movimiento cultural. Anotaré lo que vimos. – dijo Amber.

//Hoy el alba apareció, es una mañana fría aquí en la Capitanía de Medellín. Nos preparábamos para comenzar a reclutar cuando nos topamos con una especie de ceremonia que realizaban un par de sujetos a su compañero muerto, parece que el pobre hombre habría muerto de un agujero en la cabeza. ¿Será un ritual de despedida, de sacrificio? Hay que investigar con que se topó el pobre hombre y aprender más sobre este tipo de entierros funerarios.// - anoto Amber en su diario.

--Bueno eso es todo supongo, será mejor no interrumpir esta tradición fúnebre y continuar. – dijo Linred.

--Averiguaremos su forma de despedirse después. Vamos a reclutar. Abenturro un buen presentimiento. - dijo Mendéz.

//Y así los exploradores continuaron su viaje, aprendiendo una nueva costumbre de la Tierra, mientras exploraban la ciudad. Minutos después, en el sitio que habían abandonado, se podían escuchar sirenas y gritos de personas.//</textarea></pre>
