    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3193-JP - 使用済
**著者:** [[*user CAT EYES]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3193-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3193-JPに指定されている胎児は標準生物用長期的冷凍保管庫に、物品は低脅威度収容ロッカー内にそれぞれ収容されています。

**説明:** SCP-3193-JPは、異常な妊娠事象を始めとする、&#34;株式会社 近馬商事&#34;関連の異常現象、胎児、物品の総称です。

異常な妊娠事象は2023年3月27日に発生し、計26名の女性に曝露しました。曝露者の胎内には瞬間的に妊娠31週～38週程度の胎児が出現し、結果として曝露者は肉体的苦痛を訴え緊急搬送されましたが、うち19名は子宮破裂や子宮内反症などによる失血性、神経原性ショックにより死亡しました。また、臍帯や羊水は出現しなかったため胎児機能不全や羊水過少症などを発症しており、最終的に全胎児──正確には分娩前に23体、分娩後に3体の胎児が死亡しました。生存者及び曝露者の親族、医療関係者にはクラスA記憶処理及びカバーストーリー「急性疾患」を適用しました。

曝露者は全員&#34;株式会社 近馬商事&#34;の社員の母親であり、またDNA鑑定で胎児と社員のDNAが一致したことから、本事象に&#34;株式会社 近馬商事&#34;が関連していると結論づけられました。&#34;株式会社 近馬商事&#34;には近馬 敬三氏(社長、74歳)含む計43名の社員が勤務しており、主にステッカーやシールの製造・販売をしていましたが、労働基準法違反やハラスメント行為の告発、経営不振が原因で本事象の前日に廃業していました。

全社員の内17名は異常な妊娠事象の際に発見されていませんでしたが、その内16名の母親が既に死亡していたため、それぞれの母親の遺骨が納められている墓地への調査が行われました。その結果、カロート[[footnote]]骨壺を納める場所[[/footnote]]内から死亡した胎児が計14体発見され、いずれもが&#34;株式会社 近馬商事&#34;の社員とDNAが一致しました。死亡推定時刻は異常な妊娠事象の発生とほぼ同時刻です。

異常な妊娠事象と墓地で発見された胎児にはいずれも以下のシール(半径10cm)が貼付されており、これは&#34;株式会社 近馬商事&#34;が販売していたシールとデザインが一致しています。なお、既に一般社会に流通している&#34;株式会社 近馬商事&#34;の製品を回収中ですが、現在まで異常性を有している製品は確認されていません。また、胎児に貼付されていたシールも現在は異常性を喪失しています。

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-99-oon1/1683907334632.png|
caption=&#34;株式会社 近馬商事&#34;が販売していたシール|
width=250px|
align=center|
clear=true|
]]

社長の敬三氏、4年前に死亡し海洋散骨された佐々木 桃子氏の息子である譲二氏(専務取締役、56歳)、9年前に子宮全摘出手術を受けた久保 美幸氏の息子である雄人氏(部長、48歳)の行方は現在も調査中です。</textarea></pre>
