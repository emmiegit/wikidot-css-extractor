**Item nº:** SCP-086-PT

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-086-PT foi implantado com um dispositivo de rastreamento no interior de sua cabeça, e está atualmente contido numa cela de armazenamento padrão de 5m x 5m no Sitio PT5.

SCP-086-PT-1 está contido em uma caixa de depósito seguro no Sitio PT5. Ambos os itens só devem ser retirados com objetivo de teste, e com a permissão de um funcionário de Nível 3 ou superior.

Devido a dificuldade que envolve recapturar o objeto quando este se teleporta, permitir que SCP-086-PT tome posse de SCP-086-PT-1 é altamente irrecomendado.

**Descrição:** SCP-086-PT é uma estátua que representa um humano do sexo masculino de porte magro, medindo 1,69 metros de altura e pesando aproximadamente 187 quilogramas. 85% de SCP-086-PT é feito de um composto de coloração branca semelhante à argamassa AC3, com a adição de compostos desconhecidos. O braço esquerdo de SCP-086-PT é feito de madeira de //Mezilarus itauba// envernizada por um composto desconhecido. A maior parte do objeto é maciça, exceto pela sua cabeça. SCP-086-PT utiliza como vestimenta uma camiseta vermelha de algodão e uma calça jeans comum. Nas costas da camiseta de SCP-086-PT está escrita a sigla &#34;PDPA&#34;. O significado dessa sigla é desconhecido.

A  face de SCP-086-PT é quase totalmente lisa, exceto por dois buracos circulares na altura de onde deveríam ser os olhos de um ser humano, e um buraco semicírcular na altura de onde deveria ser a boca. Olhar através desses buracos revela que a cabeça de SCP-086-PT é oca, contendo em seu interior uma esfera metálica de coloração rosada de cerca de 12 centímetros de diâmetro, que está ligada à um cabo de cobre revestido por borracha que foi revelado por uma radiografia se ramificar por todo o corpo de SCP-086-PT, semelhante ao sistema nervoso de um vertebrado.

SCP-086-PT não é sapiente, aparentando agir segundo uma &#34;programação&#34; pré estabelecida. SCP-086-PT comumente porta um objeto denominado SCP-086-PT-1, um objeto polimorfo aparentemente indestrutível, capaz de assumir as seguintes formas:

* Uma furadeira doméstica da marca ██████████
* Uma serra circular elétrica da marca ██████ 
* Um martelo de unha da marca ██████████
* Uma pistola de água da marca █████ (contendo o fluido denominado SCP-086-PT-2) 
* Um serrote para madeira da marca █████.

Quando em posse de SCP-086-PT-1, SCP-086-PT irá instantaneamente se teleportar até um apartamento aleatório numa área que compreende toda a área do sudeste brasileiro, usando como parâmetro as seguintes condições:

* O apartamento em questão deve estar ocupado
* Os apartamentos vizinhos do apartamento em questão também devem estar ocupados
* O apartamento em questão não deve possuir câmeras ou dispositivo de alarme 
* Todos os atuais moradores do apartamento em questão devem estar a pelo menos dois quilômetros do apartamento 
* SCP-086-PT tem preferência por apartamentos que estão ocupados a quatro meses ou menos

Os meios pelos quais SCP-086-PT obtem tais informações é desconhecido. 

Quando SCP-086-PT encontrar um apartamento adequado e se teleportar até ele, SCP-086-PT-1 irá aleatoriamente assumir qualquer uma de suas formas e SCP-086-PT passará a utilizá-las para causar dano a si, gerando um ruído anomalamente alto. SCP-086-PT não passará mais do que duas horas no mesmo apartamento, rapidamente se teleportando para um outro. SCP-086-PT se regenera de maneira quase instantânea a qualquer dano causado, por si ou por terceiros.

SCP-086-PT irá se teleportar imediatamente caso o(s) proprietário(s) do apartamento em questão entrarem num raio de 800m do apartamento em que ele se localiza.
Caso SCP-086-PT entre em contato com um humano enquanto estiver portando SCP-086-PT-1, SCP-086-PT-1, irá assumir a forma de Pistola de água, e SCP-086-PT usará a pistola para disparar SCP-086-PT-2 contra o(s) humano(s) em questão. Indivíduos atingidos por SCP-086-PT-2 são instantaneamente amnestizados, se esquecendo completamente que viram SCP-086-PT e que escutaram qualquer som causado pela entidade, e retornarão para suas residências, como se nunca tivessem visto ou ouvido nada. Após entrar em contato com um humano e amnestizá-lo, SCP-086-PT irá se teleportar para um outro apartamento. 

Testes mostraram que utilizar um traje hazmat completo é o suficiente para evitar a amnestizacão de SCP-086-PT. Caso SCP-086-PT não consiga amnestizar o humano em questão, ele apenas continuará a disparar SCP-086-PT-2 até que SCP-086-PT-1 seja confiscado. SCP-086-PT não apresenta resistência quanto ao confisco de SCP-086-PT-1 ou ao transporte.

Quando não está em posse de SCP-086-PT-1, SCP-086-PT não reage a nenhum tipo de estímulo e simplesmente passa a tentar recuperar SCP-086-PT-1. Colocar SCP-086-PT numa sala trancada e SCP-086-PT-1 fora da sala em questão é o suficiente para impedir que SCP-086-PT recupere SCP-086-PT-1.
