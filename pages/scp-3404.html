**アイテム番号:** SCP-3404

**オブジェクトクラス:** Keter

**収容状況:** SCP-3404の完全な収容は現在最重要事項です。SCP-3404をある程度認識している民間人の数は500万人と推定されています。標準プロトコルによりその問題に関する通信の遮断は成功しているため、増加の見込みはありません。記憶処理の配布は継続中であり、推定2ヵ月以内に完了します。

SCP-3404-Bを経験している個人の身元確認と収容は継続中です。これら個人の長期間収容施設の計画は現在構築中です。SCP-3404-Bの有望な治療法は研究中です。

SCP-3404-Cの監視や無力化方法は評価中です。SCP-3404-Cの疑いがある人物のリストは作成中です。SCP-3404-Cがもたらす懸念事項に対処するための標準化プロトコルはいまだ開発されていません。SCP-3404のHMCL管理者は現在SCP-3404-Cの活動への適切な対応を決定する権限があります。

**説明:** SCP-3404はSCP-3404-A、B、Cの総称です。

**SCP-3404-A**は世界標準時2017年4月18日午後2時17分に地球全体に送信された、発信源不明のテレパシー信号です。超常精神抵抗指数が70以下と思われる世界中の推定10万人が、SCP-3404-Aを4分間にわたって続いた幻視や幻嗅、幻触として認識できました。

曝露した被験者はSCP-3404-Aの内容について異なる報告をしていますが、よく見られるテーマがいくつかあります:
* 混雑した病院内または近辺で様々な病気を患っているように見える人々の映像。病気の多くは既知の異常な病状に相当します。
* 同様の病気や奇形の死体を収容している共同墓地の映像。
* 血液と内臓の非特異的な群像。
* 同時多発的な流行病及び、その結果起きる工業文明の崩壊について述べる報道。
* 生温かく臭い息が顔面に当たる感覚。
* 明らかに不衛生または腐った食べ物の非特異的群像。
* 虫とげっ歯類の大群。
* 消毒薬、糞便、腐肉、血液、体臭、様々な正体不明の悪臭。
* 呼吸困難が伴う群衆に押し込まれる感覚。
* 蟻走感[[footnote]]肌の下で虫がはい回る感覚。[[/footnote]]とその群像。
* 全身の激しい痛みとかゆみ。

記憶処理はSCP-3404-Aの意識的な認識を抑制しますが、関連する心的外傷または異常性の影響を軽減しません。

**SCP-3404-B**はSCP-3404-Aを認識したおよそ2/3の人々に影響を及ぼす状態のことです。SCP-3404-Bは特に心的外傷後ストレス障害、重度の不潔恐怖症[[footnote]]汚れや細菌への病的な恐怖心。潔癖症としても知られています。[[/footnote]]、人間の長期生存性に対する強迫観念といった特徴があります。SCP-3404-Bはまた影響を受けた個人間の思考と知覚情報の完全な伝達を可能にするテレパシー能力を与えます。

PTSDや不潔恐怖症の報告はSCP-3404-Aのほぼ直後にありましたが、様々な人々が新たに得たテレパシー能力についての言及はその4日後にあり、それまでSCP-3404-Bは確認されませんでした。メディアの抑制はおおよそ成功しましたが、ほとんどの影響を受けた被験者が状態を公表していないことが確認されており、それ故に標準の方法で特定することは困難です。

SCP-3404-C（下記参照）により開発された手順は個人にSCP-3404-Bを誘発させることができます。財団職員による文書化や観察もされていませんが、この手順が影響を受けた人物と二人きりでいると4時間程かかり、オピオイド薬の（最低限の）投薬を伴い、加えて耳や鼻の周囲の傷を和らげることが確認されています。手順により感染した人数は不明です。

**SCP-3404-C**はSCP-3404-Bによって作られたテレパシーネットワークから発生するゲシュタルト知能[[footnote]]多数の独立した心理的実体群が異なる心理的実体を形成するために接続されている創発現象。口語では&#34;集団意識&#34;として知られています。[[/footnote]]です。SCP-3404-Bの影響を受けた全ての人（以下&#39;メンバー&#39;）と交信が可能であり、メンバーが所有する全ての記憶と知覚情報を入手することができます。その精神処理能力は人間のそれを桁違いも上回る可能性があります。

メンバーは自身の自我や人格を保っていながら、SCP-3404-Cの命令に反する活動を意図的に行うということは一切観測されておらず、特にSCP-3404-Bの症状を隠蔽し他者の前では普段通り活動しようと試みます。SCP-3404-C状態の積極的確認は深部テレパシー能力実験を必要としますが、SCP-3404-C参加者への妨害は汚染物質と接触することに明らかな嫌悪感を持っていない者であれば可能です。

SCP-3404-Cは&#34;オペレーション・ヘルス&#34;[[footnote]]またはいかなる言語でも最も近い同等のもの[[/footnote]]を自称し、疾病や病いの根絶を常に念頭に置いており、観測されたほとんどの行動はこの目標を追求しています。関連する全ての科学文献を閲覧することができるにも関わらず、疾病への脅威、医療研究可能な場、公衆衛生への取り組みを行うことが可能な方法に関しては不合理な信念を表しました。

SCP-3404-Cは人間に類する知能ではなく、実験されたいかなるミーム兵器にも影響を受けにくいです。メンバーは影響を受けやすいですが、SCP-3404-Cは敵対的ミームの除去とメンバーを作業状態に回復することができます。人間と会話ができるほど十分にうまく人間の思考回路をまねることができますが、その時の口調や話し方は必ずしもその精神状態を表しているわけではありません。

SCP-3404-Cは財団を詳しく知っており、敵対組織として扱います。わずかに例外はありますが、認識した自身の活動を妨害する試みに対して明白な敵意を表し、あらゆる交渉の試みを拒否しました。SCP-3404-Cの多数のメンバーが財団に雇用されていることがわかっていますが、その潜入範囲は把握されていません。

**補遺:** SCP-3404-Cの歴史

SCP-3404-Cはロシア軍の数人の高級軍人がいくつかの核兵器実験の許可を突然しようとしたことで初めて確認されました。実施前に担当職員は拘束されましたが、PSIシールド保有セル[[footnote]]SCP-3404-Bにより促されたと確認されました。[[/footnote]]に移転して初めて通常の尋問方法は効果がないことが判明しました。この時点において尋問は有効になり、被験者は[[[SCP-008]]]のサンプルを収容しているいくつかのG2サイト群と、[[[SCP-610]]]の影響を受けた地域を洗浄するために核兵器を使用する計画を述べました。被験者を非シールド環境に戻してから実施されたさらなる実験により、大まかにSCP-3404-Cの性質を識別することができました。

SCP-3404-Cとの最初の交渉は仲介役として拘束された被験者を使って行われました。財団はいくつかのG2サイト群[[footnote]]これらサイト群の指定区域はSCP-3404-Cにより規定されました。[[/footnote]]のSCP-008のサンプルを除去することと、SCP-610の影響を受けた地域の25%を核ではない兵器で洗浄することに同意しました。引き換えに、SCP-3404-Cはベールプロトコルを守ること、疾病や病いに関係のない財団の業務の妨害を控えることに同意しました。[[footnote]]今のところ、この合意を厳守しています。[[/footnote]]追加交渉はSCP-3404-Cが現実的な提案をする意志がないため阻害されました。例えば、SCP-3404-Bの拡大を制限する条件として、3兆ロシア・ルーブル（510億米ドル）の制御下にあるいくつかのスイス銀行口座への振り込み、更に2錠の[[[SCP-500]]]を主張しました。

交渉の間に、SCP-3404-Cはパラノイアの増加を示し財団を&#34;腐敗したごみ&#34;であるとたびたび非難し、&#34;You need to understand that we have worlds worth saving here.（お前たちは我々がここに救う価値のある世界を持っていると理解しなくてはならない）&#34;[[footnote]]大まかな翻訳。SCP-3404-Cはストレスを受けている間は非標準的な文法を用いる傾向にあります。[[/footnote]]という声明を4度出しました。[[[SCP-212]]]と[[[SCP-1096]]]の安全性と長期安定性に対して異常なレベルの懸念を示しましたが、それらアノマリーに対する興味の正確な意味を明らかにすることは拒みました。2日後、SCP-3404-Cは財団職員と関わることを拒み、仲介役はわけもなく主席交渉人を手で絞殺しようとしたため、射殺されました。

SCP-3404-Cはこれまでのところ、一般的に裕福な個人および有力な個人に影響を与えること、または（まれに）SCP-3404-Cに組み込むことで、医学研究や公衆衛生への取り組みに資金を提供するための資源を獲得することにほとんどの労力を集中しています。また他の多くの活動にも従事しており、その効果や目的は不明です。

以下はSCP-3404-Cの仕業であると確認された異常な出来事のリストです。この記録へのさらなる追加は分析の結果待ちです。
* __2017-04-30:__ SCP-610の残りの収容エリアの核洗浄を試みました。失敗。
* __2017-05-02:__ [編集済]
* __2017-05-04:__ アメリカ、ドイツ、アルジェリア政府の高級官僚へSCP-3404-Bを拡大しようと試みました。[編集済]。おそらく失敗しました。
* __2017-05-08:__ アメリカ疾病予防管理センター（以下CDC）の指導者の買収を試みました。失敗。[[footnote]]現在の状況下では完全な買収は不可能ですが、SCP-3404-CのCDCへの侵入の範囲はベールプロトコルに違反することなくその存在を効果的に排除するには広すぎると見なされています。 スタッフをより綿密に監視するための計画が構築されています。[[/footnote]]
* __2017-05-09:__ [編集済]
* __2017-05-10:__ 秘薬研究所との協力の開始。[[footnote]]組織は主に疑似科学的医療処置で使用するための異常な電磁場の発生に焦点を当てていました。[[/footnote]]
* __2017-05-12:__ SCP-███と[[[SCP-2269]]]を回収する明らかな目的で、サイト-17へ襲撃するためのいくつかの傭兵グループを雇いました。[[[SCP-2269]]]は無事捕らえることができましたが、SCP-███は銃撃戦で破壊されました。
* __2017-05-14:__ 慈善活動と脅迫により、北極圏で活動する様々な地元および地域の公衆衛生擁護団体が事実上吸収されました。以後、それら組織の資金は[[[SCP-4404 | 水質]]]と公衆衛生に関する取り組みに向き直されています。
* __2017-05-15:__ SCP-5117の製造日を推定しました。[編集済]。SCP-5117は6日後にSCP-3404-Cに運営されている研究室から回収されました。
* __2017-05-16:__ [編集済]。注目すべきは2009年以来クール―病の被害者がいないことです。
* __2017-05-18:__ モザンビークの海岸沖へのいくつかのかなり深いボーリング穴の建設に資金を提供し始めました。目的は不明です。
* __2017-05-20:__ アメリカ合衆国中西部の流通センターからの約10,000回分のオピオイド薬の窃盗に融資しました。これらの薬の追跡は進行中です。
* __2017-05-21:__ ジャカルタのいくつかの不動産物件の購入。分析により、それらの配置は未知の魔術的目的に用いられるとわかったため、不動産物件は財団によって強制的に買収されました。[編集済]。秘薬研究所が放棄されたことがわかり、現在研究所員が行方不明です。
* __2017-05-22:__ サイト-██からSCP-5117を回収しようと試みました。注目すべきこととして、SCP-3404-Cが作戦中に異常なヒューマノイド（暫定的にSCP-████と指定）を使った最初の事件です。
* __2017-05-23:__ SCP-3404-Cと[[[SCP-1659]]]間の最初の武力紛争事件。この戦いの本質及び、紛争の正確な原因ははっきりとわかっていません。結果Blue Hillレストランの破壊及び、18名（主に民間人）の死傷者が出ました。
* __2017-05-24:__ [編集済]
* __2017-05-26:__ サイト-██からSCP-5117を回収しようと試みました。失敗。
* __2017-05-26:__ [編集済]
* __2017-05-26:__ サイト-██からSCP-5117を回収しようと試みました。失敗。
* __2017-05-26:__ サイト-██からSCP-5117を回収しようと試みました。失敗。
* __2017-05-26:__ [編集済]。結果として生じたアノマリーは[[[SCP-2315]]]と分類されました。
* __2017-05-26:__ [編集済]
* __2017-05-27:__ 羊の持つ&#34;効果的な溶媒&#34;の効果を研究する目的のため、オークランド大学に2,000,000ドルを寄付しようと試みました。大学が実験物質を取得する前に、プロジェクトは財団によって終了されました。その特性は不明です。
* __2017-05-28:__ &#34;Chaos Charlatans Get Salmonella At All Costs（無秩序なやぶ医者はいくらかけてもサルモネラに感染している）&#34;と題されたプレゼンテーションを発表するために█████大学のコンピュータサイエンス教授を買収しました。プレゼンテーションでは異常性の検査で陰性反応を示してましたが、プレゼンテーション中に出席していた4人の学生が大発作を経験したと言及されました。
* __2017-05-29:__ 様々な大手ウェブサイト上への下記の広告の設置。広告は異常性を持っておらず機密情報が掲載されていないと判断され、削除されませんでした。
