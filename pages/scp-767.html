    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-767 – Tatortfotos
**Autor:** [[*user ChazzK]]
**Original:** https://scp-wiki.wikidot.com/scp-767
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-767

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-767-1 bis SCP-767-13 sind innerhalb von SCP-767-14 aufzubewahren, das jederzeit geschlossen und verriegelt zu verwahren ist. SCP-767 ist im sicheren Eindämmungszentrum für gefährliche Gegenstände an Forschungsstandort-███ aufzubewahren. Der Zugriff auf SCP-767 erfordert eine schriftliche Autorisierung von mindestens einem Stue-4-Standortadministrator.

**Beschreibung:** SCP-767 ist die Bezeichnung einer Reihe von Objekten, die am ██.██.19██ von der [ZENSIERT]-Polizeibehörde geborgen wurden.

SCP-767-1 bis SCP-767-12 sind eine Reihe von Fotos, die mit einer &#34;Sofortbild&#34;-Kamera auf selbstentwickelnden █████-Filmen aufgenommen wurden, die die Quelle der anomalen Eigenschaften von SCP-767 zu sein scheinen. Die Fotos sind in der unteren linken Ecke mit &#34;1&#34; bis &#34;12&#34; gekennzeichnet, die Nummerierungen sind jedoch in umgekehrter Reihenfolge zur offensichtlichen Chronologie der Ereignisse, die sie darstellen. Bei Betrachtung in umgekehrter (richtiger chronologischer) Reihenfolge folgen die Bilder 12 bis 7 einer Ich-Perspektive einer Person, die einen Raum betritt und einen einzelnen Tisch untersucht. SCP-767-6 ist eine Draufsicht auf den Tisch, auf dem in neuen Iterationen abwechselnd &#34;AN DER DECKE&#34; oder &#34;ES IST ÜBER DIR&#34; steht, geschrieben in einer roten Substanz, die das Aussehen von frischem Blut hat. SCP-767-5 und SCP-767-4 zeigen einen Blickwinkel von jemandem, der nach unten blickt, während er über dem Tisch in die Luft gezogen wird, wobei kleine Streifen von dunklem Rauch oder Gas entlang der Ränder sichtbar sind. SCP-767-3 bis SCP-767-1 stellen eine Leiche dar, zunächst intakt, aber mit schweren Wunden, dann [DATEN GELÖSCHT].

Es ist nicht bekannt, wo diese Bilder aufgenommen wurden oder ob sie tatsächlich so aufgenommen wurden; wenn SCP-767-1 bis SCP-767-12 an einen neuen Ort gebracht und dort mindestens eine Woche lang aufbewahrt werden, ändern sie sich, um einen Raum innerhalb des Gebäudes widerzuspiegeln. Wenn kein ausreichender &#34;Ersatz&#34; vorhanden ist, erscheint auf den Fotos ein Raum, der im allgemeinen Stil des Gebäudes, in dem SCP-767 aufbewahrt wird, gestaltet und eingerichtet ist. Das in SCP-767-1 bis SCP-767-3 anwesende Individuum nimmt die Form des letzten Individuums an, das die durch die Exposition verursachten Effekte erleidet.

Diese selbstanpassende Eigenschaft wurde auf SCP-767-13 und SCP-767-14 dupliziert. SCP-767-13 ist ein Polizeibericht, der von der [ZENSIERT]-Polizeibehörde verfasst wurde und den auf den Fotos dargestellten Tatort untersucht; die Adresse dieses Tatorts passt sich gleichzeitig mit den Bildern an die Adresse des neuen Ortes an. Das Datum ganz oben im Bericht ist der ██.██.19██, zwei Wochen bevor Foundation-Agenten SCP-767 geborgen haben. SCP-767-14 ist eine braune Ledertasche, die ursprünglich Officer █████ █████████ gehörte. Wenn sich der Rest von SCP-767 verändert, passt sich die goldene Monogrammplatte zwischen den Schlössern des Koffers an den Namen dessen an, der das neue Gebäude besitzt oder dessen Leiter er ist; darauf steht derzeit &#34;Dr. ██████████&#34;, der der Standortadministrator von Forschungsstandort-███ ist.

Subjekte, die den Fotografien in SCP-767 ausgesetzt sind, erleiden eine Reihe von Effekten; während der schwerwiegendste Effekt, der auftritt, auf der höchsten betrachteten Anzahl basiert, wird die Zeit bis zum Einsetzen dieser Effekte drastisch reduziert, wenn die Fotos bis zu diesem Zeitpunkt in nummerierter Reihenfolge betrachtet werden. Bestätigte Effekte sind wie folgt:

**SCP-767-4 bis SCP-767-6:** Innerhalb eines Tages nach dem Betrachten entwickeln Subjekte klaustrophobische Tendenzen, wenn sie sich in Räumen mit niedrigen Decken befinden; etwa 50 % der Subjekte entwickeln auch Nyktophobie (Angst vor der Dunkelheit oder genauer gesagt Angst vor potenziell negativen Ereignissen im Dunkeln). Die Intensität der Angst steht in direktem Zusammenhang mit der betrachteten Anzahl, wobei 6 die stärkste ist.

**SCP-767-7 bis SCP-767-9:** Alle Subjekte, die bisher SCP-767-7 ausgesetzt waren, zeigten einen plötzlichen Drang, die Decke zu untersuchen, wobei sie normalerweise sofort den Kopf nach oben rissen, selbst wenn sie nicht den anderen Fotografien ausgesetzt waren; die meisten haben es als instinktiv beschrieben, als ob ihnen die Warnung zugeschrien worden wäre. Die oben aufgeführten Phobien treten innerhalb von sechs (6) bis zwölf (12) Stunden auf, zusammen mit dem Gefühl, beobachtet zu werden, und von anhaltendem Schüttelfrost, unabhängig von der Umgebungstemperatur.

**SCP-767-10 bis SCP-767-12:** Subjekte, die diese Fotos betrachten, erleiden eine angstinduzierte Lähmung, wenn sie versuchen, sich wegzubewegen oder sich an Aktivitäten zu beteiligen, die keine Beobachtung von SCP-767 beinhalten. Nicht mehr als fünf Minuten später beginnt sich an der Decke eine schwarze, gasförmige Masse zu bilden, die als &#34;rauchig&#34; oder &#34;schattenhaft&#34; beschrieben und als SCP-767-15 bezeichnet wird; Video- und Fotoaufnahmen geben das Aussehen dieser Masse nicht wieder. Wenn sich SCP-767-15 im Freien oder in einem Raum bildet, der höher als vier Meter ist, bildet es sich ungefähr an der Vier-Meter-Marke. Schwaden der Substanz reichen nach unten, um das betroffene Subjekt zu greifen und es in die Luft zu heben, an welchem Punkt [DATEN GELÖSCHT], bis es wie in SCP-767-1 erscheint.

Die Natur von SCP-767-15 ist derzeit unbekannt. Forscher und Sicherheitsagenten, die versucht haben, physisch einzugreifen, werden mit großer Wucht weggeschleudert, und physische Angriffe gegen die Masse gehen durch, ohne das Ganze wesentlich zu verändern. Gegenwärtig laufende Untersuchungen haben ██ weitere Fälle von Leichen gefunden, die in demselben Zustand entdeckt wurden wie der, der durch SCP-767-15 im Laufe von einem Jahrzehnt verursacht wurde, bevor Foundation-Agenten auf die anomalen Objekte aufmerksam wurden und verschiedenen anderen Quellen zugeschrieben wurden; ähnliche gemeldete Fälle, die auftreten, werden auf mögliche Verbindungen untersucht.</textarea></pre>
