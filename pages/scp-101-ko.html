**일련번호:** SCP-101-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 개체가 감금되어 있는 지하 미궁의 입구 위에 제38격리구역을 설치한다. 구역의 내부 역시 미로로 구성되며, 지하 미궁으로 통하는 함정과 특정 시설을 무너뜨릴 수 있는 폭발물 덫을 포함한 각종 장치들으로 채워진다. 구역 내의 모든 전광판에 SCP-101-KO의 활성화 예정일이 표시되어야 한다. 

SCP-101-KO의 활성화 시 구역에 상주하는 모든 요원들에게 한 시간 동안 대상의 탈출을 막아야 할 의무가 부여된다. 활성화 상태가 종료된 직후 그것은 지하 미로의 무작위적 구간으로 옮겨져야 한다. 격리에 실패할 경우 기지 전체를 설비된 핵탄두로 폭파시킨다(그러나 SCP-101-KO에 대한 핵탄두의 실효성이 아직 증명되지 않았음).

**설명:** SCP-101-KO는 시칠리아 섬 ████████에서 발생한 대학살의 조사 과정에서 발견된 인간형 물체로, 형태는 활성화 과정에서 조금씩 변화하는 것으로 보이지만 기본적으로 사람의 몸에 뿔을 포함한 소의 머리를 하고 있다. 특이 사항으로는 목에 사슬이 채워져 있으며 머리 오른쪽의 뿔이 떨어져 나가고 없다. 그 단면을 관찰한 결과 예리한 물체를 사용해 잘려진 것이라는 사실이 밝혀졌다. SCP-101-KO는 평상시에는 조각상의 형태를 취하며 움직임을 보이지 않는데 이 상태에서는 어떠한 물리적 피해도 입힐 수 없다. 다만 무게는 약 600 파운드로 장비를 통한 운반이 가능하다. 조사 결과 개체의 원 위치는 ████████ 외곽의 지하에 건축된 미궁으로 밝혀졌다.

SCP-101-KO는 1주에서 10주 사이의 기간(현재까지 관찰된 바로는 모두 화요일)에 활성화 상태가 되는데 이 때 개체에게 생명 반응이 나타나면서 극도의 호전성을 보인다. SCP-101-KO는 두께 약 10cm의 철근 콘크리트를 맨손으로 파괴하고 3cm 두께의 강철판을 뿔로 찢어버리는 정도의 괴력을 기본적으로 소유하고 있으며, 주기에 따라 단계적인 차이는 있지만 순간적으로 초속 20미터까지 가속할 수 있는 신체 능력 또한 보유할 수 있다. 활성화 이후 개체는 인간을 찾아다니면서 식인 행위를 시도한다(단 시체에게는 반응을 보이지 않음).

SCP-101-KO는 죽지 않는다. SCP-101-KO에게 한 번에 극심한 피해를 주는 것으로 일시적인 행동불가 상태를 노릴 수는 있으나, 개체는 약 2분 내에 그것의 떨어져나간 파편들이 서로 다시 &#39;들러붙는&#39; 작용을 통하여 모든 손상을 회복하는 능력을 가지고 있다. SCP-101-KO를 막는 유일한 방법은 시간을 끄는 것이다. SCP-101-KO의 활성화 상태가 발현된 시점에서 정확히 1시간이 경과하면 개체는 생명 반응을 멈추고 비활성화 상태로 돌아간다. 이 상태는 다음 활성화 주기까지 유지된다.

SCP-101-KO의 이러한 비정상적인 물질 대사에 관한 것은 현재까지 전혀 밝혀진 바가 없으나, 지하 미로에서 [편집됨]와 관련된 그림과 문자들이 발견되면서 고대부터 그것의 존재가 알려져 있었다는 것을 확인하였다. 재단은 SCP-101-KO에 대한 단서를 얻기 위해 이것을 연구하고 있다.

**부록 101-KO:** 보안 기록

[[collapsible show=&#34;제38격리구역 - Report05. ██/██/████ #참고: 보안 기록&#34; hide=&#34;- 기록 숨기기&#34;]]

**사건:**  SCP-101-KO의 공식적인 5번째 활성화

**서문:** 실태 교육을 위해 제38격리구역으로 파견되는 모든 인원들은 의무적으로 이 자료를 시청해야한다.

**참고:** SCP-101-KO의 활성화 주기성에 대해 아직 밝혀지지 않았을 때의 기록. 4번째 활성화 이후 제38격리구역은 대대적으로 시설을 교체했으며 미로와 함정들이 추가되었음. 당시 패닝 K. 박사는 제38격리구역의 보안 교육 담당자였음.

__**기록 A5-007~021**__
&gt; **패닝 박사:** ███, 듣고 있습니까?
&gt; 
&gt; **███:** 어, 음, 뭐라고 하셨죠?
&gt; 
&gt; **패닝 박사:** 여기가 까딱하면 당신 머리통이 날아가게 될 곳일지도 모른다는 얘기를 하고 있었습니다. 정신이 있기는 한 겁니까?
&gt; 
&gt; **███:** 죄송해요.
&gt; 
&gt; **패닝 박사:** 파견 요원이라고 온 인간들이 하나같이 이 모양이니. 이런 사람들이 우글거리면서 지낼 곳에 부비트랩을 잔뜩 설치해뒀다는 게 실감이 안 나는군요.
&gt; 
&gt; **███:** 저도 어떻게 다루는지는 다 들었어요, 그러니까 이렇게 지나가서 여기를 건들지만 않으면─//(경보음)//
&gt; 
&gt; **패닝 박사:** //(짧은 숨소리)//
&gt; 
&gt; **███:** 제가…… 뭐 잘못했나요?
&gt; 
&gt; **패닝 박사:** 아니요, 이 소리는 구역 내 비상 경보인데…… 아, 젠장.
&gt; 
&gt; **███:** 이 소름 끼치는 째깍거리는 소리는 뭐예요?
&gt; 
&gt; **패닝 박사:** 구역에서 방송하는 타이머입니다. 그 소머리가 활성화됐다는 뜻이에요. 첫 실전 무대에 오신 걸 환영합니다. 저하고 꼭 붙어 있으세요. 우리는 이제부터 한 시간 동안 이 녀석을 막아야 하니까 말이죠. 제가 기억하기에 그놈이 마지막으로 있던 곳은 아마 저기쯤 700m는 떨어진 지하 밑바닥─//(파열음)//
&gt; 
&gt; **███:** 뭐─
&gt; 
&gt; //SCP-101-KO이 복도 바닥을 뚫고 올라오는 것이 카메라에 포착됨. 개체는 직후 일행을 향해 달려오기 시작함.//
&gt; 
&gt; **패닝 박사:** 너, 뭐, 무, 뭐가, 어떻게 된 거지?
&gt; 
&gt; **███:** 박사님, 저, 저기! 저기서─!
&gt; 
&gt; **패닝 박사:** 말도 안 돼, 분명히 두 달 전까지만 해도 속도가─ //(괴성)//
&gt; 
&gt; **███:** 도망쳐요!
&gt; 
&gt; **패닝 박사:** 기다려, ███! 거긴─//(기계음)// //(비명)// 아, 세상에.
&gt; 
&gt; **████:** //A5-011// 박사님, 도망쳐야 합니다! 거기서 나오세요!
&gt; 
&gt; **패닝 박사:** 거긴 막다른 길이야! 이 쪽으로 와, ████! 젖 먹던 힘까지 다 짜내서 달리라고!
&gt; 
&gt; //████가 패닝 박사를 향해 연결 통로를 지나자마자 모퉁이를 돌아 뒤쫓는 SCP-101-KO이 카메라에 포착됨.//
&gt; 
&gt; **████:** 놈이 너무 빨라요!
&gt; 
&gt; **패닝 박사:** //(호신용 나이프를 SCP-101-KO에게 던져보지만 아무런 효과도 없다)// 돌아, 거기서! 거기서 꺾으란 말이야!
&gt; 
&gt; **████:** 너무, 아, 놈이 바로 뒤에 있어요! 바로 뒤에, 악! 안 돼, 안 돼, 아아아아─//(살 찢기는 소리)//
&gt; 
&gt; **패닝 박사:** 하느님 맙소사.//(포효)//
&gt; 
&gt; **██ ███:** //A5-016// 박사님, 이게 대체 무슨 일입니─//(폭발음)//
&gt; 
&gt; **패닝 박사:** 이럴 시간 없어, 당장 뛰어!
&gt; 
&gt; **██ ███:** 오 세상에. 오…… 오, 세상에. 방금 벽 부시는 거 봤어요?!
&gt; 
&gt; **패닝 박사:** 입 닥쳐. 움직이라고.
&gt; 
&gt; **██ ███:** 어디로요?!
&gt; 
&gt; **패닝 박사:** 지하 미궁에 들어가는 또 다른 입구! 여기, 여기! 뛰어 넘어, 당장!
&gt; 
&gt; **██ ███:** 아무 것도 없는데요!
&gt; 
&gt; **패닝 박사:** 입 닥치고 뛰어 넘으라고!
&gt; 
&gt; //패닝 박사는 허공에서 도약했으나 ██ ███가 발을 떼는 것이 늦었고 바닥이 무너짐.//
&gt; 
&gt; **██ ███:** //(무너지는 소리)// 아아아아!
&gt; 
&gt; **패닝 박사:** 빌어먹을 보안 교육…… //(괴성)// //(다시 무너지는 소리)// //(긴 비명)//
&gt; 
&gt; **██ ███:** 살려줘! 아아아아아악! //(울부짖음)//
&gt; 
&gt; **패닝 박사:** 제기랄, 순식간에 세 명…… //(신음)// //(폭발음)// 뭐─ 
&gt; 
&gt; //SCP-101-KO이 바닥을 부수고 뛰어오름// 
&gt; 
&gt; **대니 G 레이번:** //A5-020// 박사님! 이쪽입니다!
&gt; 
&gt; **패닝 박사:** //(손을 휘저으며)// 이런 [편집됨] 차폐 버튼 눌러! 차폐 버튼 누르라고!
&gt; 
&gt; //패닝 박사가 달려가는 방향에 위치한 보안 요원 레이번이 연결 통로 옆의 버튼을 눌렀고 구간별 차폐 시스템이 작동되어 보안문이 내려오기 시작함. 화면 아래쪽에 패닝 박사를 향해 달려가는 SCP-101-KO의 모습이 촬영됨.//
&gt; 
&gt; **대니 G 레이번:** 오, [편집됨]. 박사님! 문이 너무 빨리 내려옵니다!
&gt; 
&gt; **패닝 박사:** 나도 봤어, 나도 보고 있다고!
&gt; 
&gt; **대니 G 레이번:** //(총을 꺼내 SCP-101-KO에게 사격하며)// 서두르십시오!
&gt; 
&gt; **패닝 박사:** [편집됨]
&gt; 
&gt; //패닝 박사가 보안문 밑으로 미끄러짐. 직후 보안문이 심하게 찌그러지면서 굽어짐.//
&gt; 
&gt; **패닝 박사:** //A5-021// //(비명)//

이 사건으로 패닝 박사를 비롯한 직원 6명이 회복이 불가능한 중상을 입었으며 연구원 ██명이 사망했다. 격리 구역의 시설 피해량이 20%를 넘었다.

[[/collapsible]]
 
[[collapsible show=&#34;제38격리구역 보안 총책임자 A. ███ █████의 기록&#34; hide=&#34;- 내용 숨기기&#34;]]

&gt; ██/██/████ : 건축 후 SCP-101-KO 최초 활성화. 시설의 35% 이상 파괴/요원 ██명 사망/인원 ██명 사망/██명 중경상. 피해 수리 및 구역 전체의 보강 작업 요구됨.//(승인됨)// 
&gt; 
&gt; ██/██/████ : SCP-101-KO의 오른쪽 뿔의 단면에서 비교적 최근(6개월 이내)에 묻은 것으로 보이는 쇳가루가 발견되었다. 아직 확신할 수는 없지만, 미궁 주변에서 이런 성분이 발견된 적이 없다?
&gt; 
&gt; ██/██/████ : 5주 만에 두 번째 활성화가 일어났다. 구역 내 손상은 8%에 그쳤으며 사망자 역시 █명 뿐이다. 충분히 제어할 수 있을 것으로 보임.
&gt; 
&gt; ██/██/████ : 지하 미궁 탐사대를 조직함. 탐사 완료 기한은 2주일이다.
&gt; 
&gt; ██/██/████ : 미궁은 끝이 없어보인다. SCP-101-KO의 세포 분석 역시 별다른 성과는 없다.
&gt; 
&gt; ██/██/████ : 미궁 속에서 [편집됨]이 발견되었다. [편집됨]과 연관이 있을까? 조사할 것.
&gt; 
&gt; ██/██/████ : 세 번째 활성화-9주. 개체의 힘이 좀 더 강해진 듯 하다. 구역 내 손상 9%. 사상자 ██명. 지원자가 더 필요할 듯 싶다.
&gt; 
&gt; ██/██/████ : 2주 만에 다시 활성화가 일어났다. 기지의 보수 작업은 아직 끝내지 못했었다. 녀석이 거의 탈출할 뻔 했지만 1시간을 넘겼다. 구역을 좀 더 복잡하게 만들 필요가 있겠다.
&gt; 
&gt; ██/██/████ : 미궁 탐사대가 돌아오지 않는다. 두 번째 탐사대를 즉시 파견했다.
&gt; 
&gt; ██/██/████ : 첫 번째 탐사대는 미궁 속에서 길을 잃어버렸던 것 같다. 전원 사망함.
&gt; 
&gt; ██/██/████ : 격리 구역의 보수가 끝났다. 이제부터는 모든 직원들에게 새로운 함정과 장치들을 교육시켜야한다.
&gt; 
&gt; ██/██/████ : 활성화:6주 뭔가 이상하다 놈의 모습이 조금 달라졌다 [편집됨] 하나가 사라졌고 힘이 더욱 강해졌다. 손상이 29%에 달한다
&gt; 
&gt; ██/██/████ : 미궁에서 뭔가 발견했다...아르키메데스의 도형
&gt; 
&gt; ██/██/████ : 5주/활성화/놈이 이번에는 ██명씩이나 먹어치웠다. 처음과는 비교도 안되는 힘이다..
&gt; 
&gt; ██/██/████ : 도형은 --왕좌--감옥이었다 왜 하필 그것을 쓴거지? 기하학, 수학...아르키메데스?
&gt; 
&gt; ██/██/████ : 패턴을 발견한 줄 알았는데 달랐다. 놈이 6주만에 활성화되었다.
&gt; 
&gt; [편집됨]
&gt; 
&gt; 이하의 내용은 보안 총책임자 A. ███ █████가 SCP-101-KO의 패턴을 발견하는 과정에 대해서 쓰여져 있습니다. 요약하자면 SCP-101-KO의 활성화 주기는 원주율이며, 그 순서에 영향을 주는 것이 SCP-101-KO가 희생자를 먹어치운 숫자에 따라 다시 달라진다는 것입니다. 예를 들자면 이렇습니다. 원주율이 3.141592일 때, 현재의 순서가 &#39;9&#39; 부분이라고 합시다. 이 때 SCP-101-KO가 9주만에 활성화되어 14명 이상을 먹어치우면, 다음 주기는 소숫점에서 한 칸 앞으로 이동하여 5주 후가 됩니다. 그러나 14명을 식인하는데 실패한다면 반대로 소숫점 뒤로 이동하여 다음 주기는 2주 후가 된다는 것입니다. 제38격리구역에 배치된 직원들은 모두 이 사실을 숙지하시고, 적절한 대응 계획을 세우시기 바랍니다. 
&gt; 
&gt; 현재 SCP-101-KO가 14명 이상을 먹어치우는데 실패할 시 다음 활성화 주기 동안 더 강력한 모습으로 등장한다는 가설이 있어 &#39;D계급 제물&#39;에 대한 사안을 검토 중입니다. 이번 사안에 대한 결정이 내려지기 전까지, 제38격리구역 직원들은 되도록 아무런 피해가 없는 방향으로 격리 절차를 시행해주시기 바랍니다.
&gt; 
&gt; **추가:** 이전 보안 총책임자 A. ███ █████의 편집된 기록과 SCP-101-KO의 활성화 패턴을 발견한 과정에 대한 질문은 받지 않습니다. 우리 재단은 변칙 항목에 대한 대응책을 마련하는데 누구보다 많은 관심을 가지고 있으며, 그리고 그것을 시행하기 위해 가능한 모든 노력을 다할 것입니다. 이 지식을 얻기 위해서 A. ███ █████을 포함한 수많은 직원들이 희생되었다는 사실만 기억하십시오.

**부록 101-KO-1:** 미궁의 중심부 지점에서 밑면의 넓이가 약 3미터, 높이가 5미터 정도 되는 듯한 &#39;원기둥과 그 속에 들어있는 같은 높이의 원뿔·구&#39; 도형을 발견했음. 자세한 분석은 할 수 없었으나 유리와 같이 투명한 재질로 되어있었으며 앞부분은 완전히 부서졌고 뒷부분의 2미터 높이가 조금 안되는 지점에서 앞부분과 다른 방식으로 살짝 깨져있던 것을 기록.

**부록 101-KO-2:** 미궁 입구에서 다음과 같은 글귀가 적힌 비문이 발견됨. ████████ 대학살 사건에 의해 이제 이에 대해서 알고 있는 주민은 아무도 없는 것으로 보인다.
