**Особые условия содержания:** Все имеющиеся в распоряжении военные активы расположены на месте запечатывания SCP-4290 и готовы использовать любые средства, необходимые для нейтрализации аномалии. МОГ Альфа-1 (&#34;Багряная десница&#34;), МОГ Тау-5 (&#34;Самсара&#34;) и МОГ Ню-7 (&#34;Удар молота&#34;) были оснащены экспериментальным паратехническим вооружением и расположены в пределах периметра содержания SCP-4290. В окрестностях зоны запечатывания были расположены сети ядерных мин, готовых к взрыву в случае уничтожения активов Фонда. Орбитальная ударная система &#34;Разрушитель Дагаза&#34; была включена на случай прорыва объектом периметра содержания.

Осуществляется подготовка аварийных убежищ для гражданских и отдельных сотрудников Фонда на случай нарушения условий содержания. Вероятность провала не определена.

[[include component:image-block
    name=Qinghai_lake.jpg|

**Описание:** SCP-4290 - это эсхатологическая сущность I класса, которая была тауматургически запечатана приблизительно 10 000 лет назад. Ожидается, что её печать сломается в ближайшие семь дней.

Зона запечатывания (SCP-4290-ЗАМОК) располагается в озере Цинхай на глубине 32.8 м от поверхности земли. Зона построена из восьми бериллиево-бронзовых тотемов, которые напоминают людей в доспехах с выгравированными сетями изгоняющих рун. Тотемы расположены на точках восьмикратного фрактального узора, высеченного на дне озера (20 м в ширину). Периодически из его центра испускаются вспышки красного света. За последний месяц их яркость увеличилась.

Информация об SCP-4290 была восстановлена из [[[SCP-1726]]] и других подобных аномальных носителей информации. Ниже приведен переведенный отрывок об объекте от неизвестного автора:

&gt; Дитё поднесло свои десять ртов к небесам, широко раскинув свои двадцать рук, и разорвало пуповину, идущую от мешка на голове. Воины вскочили на ноги его, надеясь растерзать эти новорождённые конечности, прежде, чем они смогли бы пошевелиться, но с уст его засочились потоки тьмы и мертвой геометрии. Никто не смог убежать. Реальность пронизана воинами, простирающимися вдоль её впадин, а тьма скрипела в их черепах вспышками алого света. Дитё хрипело, волоча свои костлявые пальцы сквозь мертвых и землю вокруг.
&gt; 
&gt; Но он убрал свои пальцы назад. Вспыхнуло пламя, но позже оно утихло; воск пролился, затем растворился; и потом остров, его воины и каждая оставшаяся душа расплавились во тьме. Ещё десять дней Дитё пило её.
&gt; 
&gt; И весь мир трепетал.

**Приложение.4290.1: Попытки восстановления**

02.08.2022 телевизоры в провинции Цинхай и окрестностях резко начали показывать изображения существа, напоминающего SCP-4290, которое возвышалось над пейзажем плавящегося города, и с андрогинным голосом оно сказало зрителям &#34;восстановите замки Дитя.&#34; Сообщение повторялось всё чаще, при этом голос изменился, сказав &#34;осталось мало времени -- восстановите.&#34; Расследование привело к обнаружению SCP-4290-ЗАМОК.

Была начата работа по поиску средств для укрепления SCP-4290-ЗАМОК. Обыски SCP-1726, тайные экскурсии в [http://wanderers-library.wikidot.com Библиотеку Странников] и руины определенных цивилизаций далёкого прошлого показали, что это не первый раз, когда печать необходимо восстановить. Такие цивилизации, как Эрикешы, [[[SCP-2481|династия Ся]]] и [[[second-hytoth-hub|древние Ортотансы]]] укрепляли печать с помощью ритуалов жертвоприношения и гравировки новых рун на тотемах. Последней группой, выполнившей это, были [[[SCP-140|Дэвиты]]], незадолго до того, как их культура была уничтожена около 270 года.

Отдел Фонда по оккультному сдерживанию организовал проведение ритуалов и нанесение гравюр. 09.08.2022 подводный аппарат с ритуальной установкой[[footnote]]Требуются три человеческих трупа и живое сердце ангела. По завершению ритуала сырьё исчезнет.[[/footnote]] и телеуправляемыми необитаемыми подводными аппаратами (ТНПА) с резьбовым оборудованием погрузился к центру SCP-4290-ЗАМОК. Однако на полпути выполнения ритуала произошел всплеск красного света, сопровождающийся высвобождением высокого уровня гамма-излучения и тепла. Радиационное повреждение привело к тому, что ТНПА случайно повредили существующие руны, а прерывание ритуала привело к тому, что, как и планировалось, исчезло только два трупа и половина сердца.

Телевизионные передачи повторились позднее в тот же день, и теперь его голос заявляет:

&gt; Жертвы не достигли десяти пастей. Готовьтесь.

**Приложение.4290.2: Инцидент дезертирства, 15.08.2022**

В 01:00 несколько сотрудников, размещённых у озера Цинхай, действовали вопреки приказам Фонда и покинули район. Один из причастных агентов, агент Зеновия Маринос, оставила следующее сообщение на листе бумаги в их каютах, прежде чем сбежать:

&gt; //Мы всерьёз думаем, что мы можем остановить его? Прежде ни одна цивилизация до нас не хотела сражаться с Дитём. Ни одна из них. Чёрт, у Ся были технологии лучше чем всё, что у нас есть сейчас, и даже они его боялись. Жертвоприношения больше не сработают -- оно отказывается поглощать их. Их недостаточно, чтобы его насытить. Как только печать сломается, у нас будет мир из расплавленной тьмы, и Дитё будет пожирать и выпивать всё, что останется.//
&gt; 
&gt; //Вы глупцы, раз остались.//

Неподалеку была обнаружена активация путей к экстрамерным пространствам. Отслеживание не считается приоритетом.

**Приложение.4290.3: Обновления запечатывания (16.08.2022)**

Сейсмометры зафиксировали ряд высокоэнергетических сейсмических &#34;импульсов&#34;, излучаемых прямо из-под SCP-4290-ЗАМОК, что согласуется с моделями влияния пространственных искажений на местность. Теперь красный свет охватывает всю зону запечатывания, и тотемы, судя по наблюдениям, рушатся.

Сотрудникам рекомендуется подождать и подготовиться.

**Приложение.4290.4: Сценарий 4290/ОТКРЫТИЕ**

17.08.2022 тотемы, составляющие SCP-4290-ЗАМОК, разрушились. Военные активы собрались на берегу озера Цинхай, и через десять минут 40-метровый истощённый гуманоидный организм, соответствующий описаниям SCP-4290, вышел из-под земли на морское дно. Приказ стрелять на поражение будет отдан только если будет замечена активность. Сотрудники ждали два часа.

После ещё одного часа ожидания к SCP-4290 были отправлены ТНПА, за которыми следовал экспедиционный экипаж, оснащённый скафандрами тауматургической опасности модели лямбда. На устах сущности лежала дюжина человеческих трупов и сердец, использованных в ритуалах жертвоприношения для восстановления запечатывания, и ни один из них так и не был поглощён. Не было зафиксировано ни тауматургического излучения, ни паранормальных выбросов, ни любых других признаков активности. Все жизненные функции SCP-4290 прекратились.

На том же месте было проведено вскрытие. Основываясь на нём, сущность, согласно оценкам, умерла приблизительно 9 000 лет назад. Было установлено, что причиной смерти стало недоедание.

SCP-4290 был реклассифицирован как Нейтрализованный.
