[[=]]
++ Una Fine
[[/=]]

La fine iniziò con il supervulcano.

Le Isole orientali erano un paradiso tropicale e una nazione fiorente prima dell&#39;eruzione. Poi, dopo qualche settimana di tremori, la più grande eruzione vulcanica degli ultimi due milioni di anni lanciò migliaia di kilometri cubi di terra sciolta, cenere e polvere nell&#39;atmosfera, e fece piovere l&#39;inferno su una popolazione terrorizzata. In pochi giorni, ciò che una volta era un paradiso si era trasformato in una discarica ricoperta di cenere. In poche settimane, centinaia di milioni di persone soffocavano o morivano di fame.

L&#39;Organizzazione ignorò tutto questo. Nonostante l&#39;evento fosse stato catastrofico, loro si occupavano solo di problemi innaturali. E mentre milioni erano morti, miliardi dovevano essere minacciati prima che decidessero di alzare un dito. Però guardavano le superpotenze. Le Isole Orientali erano state una superpotenza, una a livello di nucleare. Ce n&#39;erano anche altre. Avalon. Gli Stati della Tundra. La Repubblica dell&#39;Ovest. Atlantide. Ognuna delle quali offrì supporto, mentre segretamente esprimeva sollievo per il loro rivale colpito che lentamente collassava e moriva.

Nelle settimane successive la nuvola di cenere si espanse, portando con sé un inverno innaturale. Ciò che aveva colpito una nazione stava ora colpendo tutto il resto. In poco tempo divenne chiaro che l&#39;agricoltura non aveva più un senso in queste condizioni, e che le riserve di cibo non sarebbero durate ancora per molto.

L&#39;Organizzazione ignorò anche questo. Per la verità, le superpotenze erano un problema con cui si erano trovati a negoziare fin troppe volte su stupidi dettagli. Essa aveva il suo metodo per ottenere risorse, e d&#39;altronde, non era un problema innaturale.

La tensione internazionale salì alle stelle. Furono sparati colpi alle frontiere, prima tra stati alleati, poi tra le superpotenze stesse. I soldati si scontravano mentre ogni nazione si sforzava di raccogliere le risorse di cui aveva bisogno per proteggere la sua popolazione. La gente moriva in agonia mentre cercava di ottenere le più semplici necessità.

L&#39;Organizzazione ignorò anche questo. Ufficialmente, almeno.

-----

Mentre l&#39;intera Organizzazione si era formalmente distanziata dalla sofferenza del resto dell&#39;umanità, i singoli ricercatori e membri del personale erano preoccupati. L&#39;organizzazione si era occupata delle loro famiglie, ma la loro sicurezza non era ancora garantita. Molti ricercatori di alto rango avevano fatto richiesta al Consiglio di intervenire.

Pioggia d&#39;Argento de Atlanti, Capo Archivista dell&#39;[[[http://www.fondazionescp.wikidot.com/scp-4001|Archivio Eterno]]] aveva messo in chiaro la propria posizione.

&gt; //Dal mio punto di vista, l&#39;impatto sull&#39;umanità non è mai stato così evidente. Non si tratta di qualcosa che io possa vedere con i miei stessi occhi, né che possa toccare con le mie mani, ma qualcosa che sento chiaro come il giorno. Lo stesso ritmo dell&#39;umanità è stato cambiato.//
&gt;
&gt; //Sono abituata al suono di nuove vite che entrano a far parte degli Archivi. Un suono ritmico e costante, un tonfo vibrante che viene dagli echi e dalla forma degli Archivi. Il Suono di nuovi libri che cadono sulle mensole, stabile come un battito di cuore. Sono sicura che lo stesso archivio sorrida nel sentire questo suono costante, e io nel controllare personalmente che sia mantenuta una sinfonia scorrevole.//
&gt;
&gt; //Ora sento l&#39;aritmia dell&#39;umanità. Ciò che una volta era un battito costante è ora diventato una sconnessa e crepitante sequenza di tonfi. Sembra sbagliata. Sembra malata.//
&gt;
&gt; //Un simile crollo delle nascite è un segno che l&#39;umanità ha bisogno del nostro intervento, ora più che mai. Noi esistiamo per proteggerla dal sovrannaturale, dall&#39;arcano e dall&#39;irreale. Ma i nostri doveri non sono scolpiti nella pietra, e il nostro fallimento nel rispondere a questa minaccia, una minaccia dall&#39;organismo stesso, ci porterà tutti alla rovina.//
&gt;
&gt; Capo Archivista de Atlanti, Custode dell&#39;Archivio Eterno

La mancanza di risposte non le piacque affatto.

-----

Fu svegliata qualche giorno dopo dal boato di un clacson. Giù negli Archivi, un regolare ciclo giorno-notte veniva seguito raramente, dato che la penombra permanente e la tendenza alla reclusione degli archivisti significava che la gente tendeva a mantenere l&#39;orario che preferiva. Scese dal letto, si mise una tunica e uscì dal suo piccolo appartamento verso l&#39;area che era la Base Centrale.  Come Capo Archivista (e Custode), era riuscita a convincere l&#39;Organizzazione a costruire una piccola sezione di appartamenti per lei all&#39;interno degli Archivi. Non che ci fosse bisogno di modestia; lei era l&#39;unico membrodel personale lì sotto, e ormai non le importava più. Come alla maggior parte delle persone una volta oltrepassato il secondo secolo di vita.

Il boato veniva da una figura umanoide fatta di plastica e titanio- una delle intelligenze artificiali dell&#39;Organizzazione a cui è stata data una forma fisica per assistere direttamente gli archivisti. Pioggia d&#39;Argento si avvicinò e gli diede un colpetto per attirare l&#39;attenzione.

&#39;Scouter, ferma l&#39;allarme. Che succede?&#39;

[Un evento di classe-XK è imminente, Capo Archivista. Tutti i siti stanno entrando in lockdown. Il personale è invitato a cercare rifugio.]

&#39;XK? Come? cosa ha rotto il contenimento?&#39;

[Al momento tutti i siti di contenimento sono al sicuro. Tuttavia, gli scanner hanno individuato una grande quantità di attività suborbitale ad alte altitudini. Pare che i sistemi di risposta automatica siano stati attivati.]

&#39;Sistemi di risposta automatica? In risposta a cosa?&#39;

[Missili Nucleari.]

Pioggia d&#39;Argento impallidì. &#39;Scouter, quanti oggetti HALO sono stati individuati?&#39;

[Novemiladuecentododici all&#39;ultima scansione.]

Pioggia d&#39;Argento si sforzò di contenere il panico. Si sarebbe permessa di dare di matto più tardi. &#39;Dove sono gli altri archivisti?&#39;

[Al momento si trovano nel bunker in superficie.]

&#39;Digli di venire qui sotto.&#39;

[Non servirà a nulla, Capo Archivista. Tutti i siti sono in lockdown, incluso questo. La porta è bloccata. Non si può accedere agli archivi.]

Corse verso le scale, saltando due gradini alla volta.  Non era più propriamente agile, e si sentiva molto più vecchia di quanto sembrasse, ma poteva ancora raggiungere una certa rapidità. Con le ginocchia doloranti, colpì la porta d&#39;acciaio bloccata, provò i pulsanti, e gridò ai suoi amici.

Un colpo arrivò dall&#39;altra parte insieme a una voce ovattata. Tornò a pensare, e corse di nuovo per le scale verso l&#39;area centrale.

&#39;Scouter, connettimi. Ora.&#39;

L&#39;intelligenza artificiale aprì un canale video. Sullo schermo poteva vedere le facce dei suoi archivisti. Stella Cadente, con i suoi capelli pallidi e la pelle rugosa. Vento del Nord, con la sua pelle chiara e i capelli lisci. Rugiada all&#39;Alba, con la sua carnagione scura e gli occhi pazienti. Tutti loro la guardavano spaventati e preoccupati come anche lei sapeva di essere. Si sforzò di mantenere la calma.

&#39;Stella Cadente, resoconto della situazione.&#39;

La voce arrivò chiara, e poteva sentirla spezzarsi.

&#39;Siamo bloccati qui con il lockdown. Le bombe stanno cadendo. La Capitale Occidentale è andata, come la maggior parte della repubblica. Il Regno del Sud è stato spazzato via.&#39; Si fermò per un istante. &#39;Atlantide è distrutta. Abbiamo visto l&#39;esplosione attraverso il mare dalla finestra.&#39;

Pioggià d&#39;Argento si sforzò di non piangere.

&#39;Per quanto ne sappiamo, il sistema di satelliti si spegnerà tra non molto. Troppe interferenze.&#39;

&#39;Il Consiglio ha dato ordini su come agire?&#39;

&#39;Il Consiglio è andato.&#39;

&#39;Cosa? Come?&#39;

&#39;Rancore, crediamo. Una delle suerpotenze ci ha inclusi nel loro mirino. Stanno colpendo i nostri siti. Di molti si sono perse le tracce.&#39;

&#39;[http://www.fondazionescp.wikidot.com/scp-2000| La Contingenza] è al sicuro?&#39;

Stella Cadente era affranto. Rugiada all&#39;Alba si piazzò al centro della telecamera. &#39;È stata colpita da una delle bombe. È stata distrutta anche quella.&#39;

Pioggia d&#39;Argento sentì un&#39;altra pugnalata di panico al petto. &#39;Ascoltate, restate al sicuro lì dove siete. Aspetteremo. Una volta finito il lockdown, troveremo un modo di sistemare le cose.&#39;

Sullo sfondo, un altro allarme partì.

&#39;Scouter, che cos&#39;è?

[L&#39;allarme di prossimità per una minaccia aerea.]

I suoi archivisti guardarono verso di lei. Stella Cadente era vicino alle lacrime, e Vento del Nord era già crollata. Rugiada all&#39;Alba si sforzò di sorridere.

&#39;Non preoccuparti Capo. Hai gli Archivi. Troverai una risposta.&#39; Si avvicinò. &#39;Ricorda Capo, tutti noi ti am-&#39;

Il cielo si divise, la terra tremò e la solida porta di acciaio cedette.

Pioggia d&#39;Argento si fermò per un attimo, in shock. Stordita, cadde in ginocchio.

Dietro di lei sentì il tonfo dell&#39;ultimo nuovo libro, e poi silenzio.

Il silenzio fu riempito dai suoi singhiozzi.

-----

Lesse il nuovo libro. era dolorosamente corto, come tutto il resto.

si trascinò a fondo negli Archivi, prendendo libri a caso, cercandone disperatamente uno che continuasse a riempirsi. Cercando invano un libro che non terminasse brutalmente e inutilmente.

&gt; //Vaporizzato all&#39;istante dall&#39;esplosione nucleare.//

&gt; //Morto in agonia per avvelenamento da radiazioni.//

&gt; //Vaporizzata brutalmente dall&#39;esplosione nucleare.//

&gt; //Fatto a pezzi senza motivo dall&#39;onda d&#39;urto dell&#39;esplosione.//

&gt; //Schiacciata dolorosamente dalle macerie del bunker antiatomico.//

Morto. Morto. Morto. Morto.

Prese una decisione. &#39;Scouter, prendi il mio libro.&#39;

L&#39;IA si fermò per accedere alla mappa interna, poi partì a una velocità inumana tra gli scaffali. Tornò mezz&#39;ora dopo, stringendo il libro tra le braccia. Lo passò a lei.

[Spero davvero che lei non stia considerando niente di avventato, Capo Archivista.]

&#39;No. Non ancora, Scouter. Avrò solo bisogno di questo.&#39;

-----

Sapeva che la sua idea di base era probabilmente da pazzi. Si basava solo su voci tramandate da Custode a Custode. Disse a Scouter di attendere lontano da lei, e andò in una parte buia degli Archivi.

Si ricordò della prima lezione che aveva ricevuto dal Custode precedente almeno quarant&#39;anni prima, prima del suo pensionamento. Gli Archivi erano vivi. Ciò era chiaro. C&#39;era una grande mente pensante lì dentro da qualche parte, e aveva una regola morale di un certo tipo. Perciò ogni archivista era tenuto a rispettare e prendersi cura dell&#39;Archivio Eterno, e non era strano per gli archivisti parlare apertamente a libri e scaffali.

Ciò che non ti spiegavano il primo giorno era che a volte gli scaffali rispondevano. Se si andava nel buio, e si aspettava e si ascoltava, allora si potevano sentire dei sussurri. Sussurri così leggeri da essere incomprensibili all&#39;orecchio, ma c&#39;erano altri modi per decifrare il loro significato.  

Pioggia d&#39;Argento si sedette per pensare. I suoi occhiali potevano renderla in grado di leggere testi anche al minimo della luminosità possibile se necessario, e lì sotto non era mai freddo, quindi si sentì quasi a suo agio per la prima volta dopo giorni. Parlò da sola al buio. La sua voce esitava; quasi come un sussurro.

&#39;Non so che cosa fare&#39;

Sentì un&#39;ondata di emozioni colpirla. Era doloroso da ammettere.

&#39;Sono... l&#39;ultima rimasta? Sono sola?&#39;

Ci fu silenzio per parecchio tempo. Si sedette pazientemente, resistendo all&#39;agitazione. Sapeva che non c&#39;erano molte altre opzioni davanti a lei.

Stava quasi per abbandonarsi al sonno quando sentì il suono del vento. Tra quel vento, degli accenni di una voce. Era lenta, e dolce, e materna. Poteva sentire ciò che suonava quasi come parole, ma troppo sottili per le sue orecchie, o in un linguaggio che non poteva decifrare.

Aprì il suo libro e sfoglio fino all&#39;ultima pagina. Le ultime righe dipingevano una cruda immagine del suo stato mentale attuale. Le ignorò e si concentrò sull&#39;unica frase che le importava.

&gt; //Nell&#39;oscurità, sentì una voce sussurrare: &#39;Tu sei l&#39;ultima. Sei rimasta quasi sola.&#39;//

&#34;Che cosa faccio? Come posso sistemare le cose?&#34;

Un altro sussurro nel vento.

&gt; //Nell&#39;oscurità, sentì una voce: &#39;Questo non può essere sistemato. Non può essere riparato.&#39;//

&#34;Non posso trovare la persona che ha iniziato tutto questo e cercare di annullarlo?&#34;

Ci fu una lunga attesa. Minuti, poi ore.

&gt; //Nell&#39;oscurità , sentì una voce: &#39;Il fardello della storia è pesante. Ormai è troppo tardi. Ci sono state troppe conseguenze. I morti sono stati lasciati alla morte.&#39;//

&#34;Posso creare più persone?&#34;

&gt; //Nell&#39;oscurità, sentì una voce: &#39;Sei una donna.&#39;//

Un sì, quindi. Ma...

&#34;La vita sulla terra potrà mai riprendersi?&#34;

&gt; //Nell&#39;oscurità, sentì una voce: &#39;Non potrà tornare alla sua antica grandezza. Inoltre, tutti quelli che avete tenuto in gabbia ora sono liberi.&#39;//

Pioggia D&#39;Argento sentì la disperazione colpirla. Era finita. Lo avevano fatto. Il mondo era finito sotto i loro occhi, e non si trattava nemmeno di un qualche mostro o una maledizione o una divinità irata, ma solo della mostruosità degli uomini. Ed era successo in un modo in cui non poteva essere riparato. Nessuna scienza o magia poteva sistemare la devastante quantità di radiazioni che ora permeavano l&#39;atmosfera e il terreno. Nulla avrebbe potuto l&#39;insignificante gruppetto di sopravvissuti nel tentare il ricontenimento degli orrori che ora popolavano ciò che restava del globo.

Non poteva essere riparato...

&#34;Potrebbe essere annullato?&#34;

C&#39;era solo silenzio, e gli scaffali non risposero.

-----

Tornò nella sua camera il giorno dopo e dormì. E si svegliò, e lesse e dormì. Ancora e ancora.

Le razioni cominciarono a scarseggiare. Se non fosse stato per Scouter avrebbe perso la cognizione del tempo. Quello serviva i bisogni di lei al meglio che poteva, ma le questioni della disperazione umana non lo toccavano.

E poi, dopo sette giorni, un sussurro. Pioggia D&#39;Argento aprì rapidamente il suo libro.

&gt; //Nell&#39;oscurità, sentì una voce: &#39;Sì. C&#39;è un modo per riscrivere la storia.&#39;//

&#34;Come? A cosa hai pensato?&#34;

La voce nel vento era gonfia di tristezza.

&gt; //Nell&#39;oscurità, sentì una voce: &#39;L&#39;impensabile.&#39;//

Aveva capito. Più o meno. Questo andava contro tutto ciò che aveva imparato, e contro tutto ciò a cui credeva. Era eresia, pura e semplice. Ma era l&#39;oggetto della sua devozione a dirle di farlo...

&#34;Dovrei... spezzare la storia? Quanto sarebbe largo l&#39;evento retrocausale di cui abbiamo bisogno?&#34;

&gt; //Nell&#39;oscurità, sentì una voce: &#39;l&#39;unico modo per salvare il mondo dalla catastrofe della tua specie è cancellarne ogni traccia.&#39;//

Stava per dire &#39;Non posso&#39;, ma le parole le rimasero in gola. Non c&#39;era scelta. Poteva farlo, e lo avrebbe fatto.

&#34;Come farai senza di noi?&#34;

&gt; //Nell&#39;oscurità, sentì una voce: &#39;Ripartirò da capo. Scriverò un futuro migliore.&#39;//

Funzionerebbe. Poteva fidarsi della risposta dell&#39;Archivio Eterno, anche se lei non la sapeva.

&#34;Scouter.&#34;

[Sì, Capo Archivista?]

&#34;Porta qui la benzina del generatore. Tutta.&#34;

[Capo Archivista, qual è il suo piano?]

&#34;Farò ciò che è necessario, Scouter. Override di Sicurezza. Spegni tutti i protocolli di Etica e Personalità. Autorizzazione Camper-Actor-Stand-Richter-9091.&#34;

Scouter stette in piedi un po&#39; più dritto, e le sue solite cadenze nel parlato vennero sostituite da una voce monotona.

[Come desidera, Capo Archivista.] Si allontanò e iniziò a occuparsi delle riserve di benzina.

&#34;Mi dispiace Scouter. Ma non ti piacerà.&#34;

-----

Versò il gasolio tra gli scaffali, e lo sparse per tutti i corridoi. Diede particolare attenzione al primo e all&#39;ultimo scaffale. Molti libri qui erano senza nome. Pochi titoli, segno di un individuo esemplare. Strinse le sue mani attorno a quegli scaffali così antichi.

Prese un pezzo di legno dal suo letto, lo frantumò e lo cosparse di gasolio. Ordinò a Scouter di smontare un suo braccio e usarlo per generare una scintilla. Tenendo la torcia in una mano, e il suo libro aperto nell&#39;altra, si mise tra gli scaffali.

&#34;Vorrei che ci fosse un altro modo. Vorrei che fossimo stati migliori.&#34;

Un sussurro, quasi familiare questa volta.

&gt; //Nell&#39;oscurità, sentì una voce: &#39;Lo so. Ma tu sai meglio di quanto possa sperare.&#39;//

&#34;Farà male?&#34;

&gt; //Nell&#39;oscurità: &#39;Per poco. Non durerà molto.&#39;//

&#34;Intendo a te.&#34;

Ci fu una pausa breve ma intensa.

&gt; //Nell&#39;oscurità, sentì una voce: &#39;Sì. Sì, farà male.&#39;//
 
&gt; //Nell&#39;oscurità, sentì una voce: &#39;Grazie, Osservatrice, per la tua cura, e la tua preoccupazione, e la tua devozione. Mi servirà un&#39;ultima cosa da parte tua.&#39;//

Le lacrime riempirono i suoi occhi. Ora doveva essere forte. &#34;Noi... Ti ricorderai di noi?&#34;

Ci fu una pausa, poi l&#39;ultimo sussurro si sentì nel vento. Si poteva a malapena sentire, ma era amorevole.

&gt; //Nell&#39;oscurità, sentì una voce: &#39;No. Ma mi ricorderò di te.&#39;//

Pioggia D&#39;Argento posò il suo libro sugli scaffali pieni di benzina, e appiccò il fuoco. Ci fu un&#39;esplosione di luce e calore, poi una scarica di dolore e poi... nulla.

La fine dell&#39; //Homo nobilis// impiegò pochi secondi e tanti lunghi millenni, e quando la Storia smise di gridare di dolore, questo non era mai esistito.

-----

[[=]]
++ Un Inizio
[[/=]]

C&#39;era del fumo all&#39;orizzonte. Molto fumo.

Fumo significava fuoco. Fuoco significava calore, e sicurezza.

La femmina scalò con attenzione fino alla cima della collina, raccogliendo frammenti di canne e erbe mentre saliva. Bassa e robusta, era un&#39;ottima esploratrice. Inoltre, gran parte dei maschi era morta durante una recente battuta di caccia dopo uno scontro con un&#39;altra tribù, e la loro era stata costretta a spostarsi per sopravvivere, lasciandosi dietro molti attrezzi e il loro falò.

Attorcigliò lo spesso fascio di erbe attorno a un grosso ramo, e le bloccò con le canne. Anche se rudimentale, la torcia le sarebbe servita per portare il fuoco al resto della sua tribù, dove poteva essere tenuto e alimentato.

Da quel punto poteva vedere le acque del mare sotto di lei, e la sorgente del fumo. Sembrava provenire da una grotta, sopra il mare. La grossa colonna di fumo stava pian piano diminuendo. La femmina considerò le sue opzioni. Le serviva il fuoco, e doveva muoversi rapidamente per ottenerlo. Ma se si fosse trattato di un&#39;altra tribù allora sarebbe stata in serio pericolo.

Il bisogno di prenderlo per la sua famiglia superò gli altri istinti. Non vedeva segni di tribù lì sotto, né da nessun&#39;altra parte lì vicino. Prese la torcia con una mano, la lancia con l&#39;altra e scese dalla collina.

 la grotta era più profonda di quanto pensasse. Si aspettava più o meno una pila di legno che bruciava all&#39;ingresso della caverna. Invece, il fumo veniva dall&#39;interno. Si addentrò nella grotta, rimanendo bassa per evitare di respirarlo. Passò con attenzione in una cavità stretta e si fermò in una grande camera.

Era molto vasta, così vasta che non riusciva a vedere le mura lontane, e sembrava //sbagliata//. Non c&#39;era niente di strano in particolare, ma non si sentiva a suo agio. Se avesse potuto articolare un pensiero simile, avrebbe descritto l&#39;area come una stanza piena di dolore. Vedeva solo fumo attorno a lei. L&#39;intero posto sembrava come se stesse per spegnersi, e uno spesso strato di cenere ricopriva il suolo. Qua e là, poteva vedere frammenti di un materiale bianco, con dei segni neri sopra. Sembrava che bruciasse bene, quindi lo usò per accendere la torcia. La fiamma ci sime un po&#39;, ma finalmente con un po&#39; di cura prese vita.

Ci fu un boato vicino a lei. Un pilastro di pietra apparve dal terreno, spostando nuvole di cenere. Per istinto lei indietreggiò, e brandì la sua lancia. Il pilastro smise di salire appena arrivò a poco più della sua altezza, e la stanza tornò ad essere silenziosa. La sensazione di dolore sembrava essere svanita, sostituita con... amore? Conforto?

Lei si avvicinò attentamente. C&#39;erano simboli ovunque sul pilastro.

Si avvicinò per vedere meglio, e tenne la torcia vicina. Un pensiero emerse. Non erano segni. Erano immagini. Vedeva le sagome della sua specie, in posizione eretta. Vedevo immagini di loro vicini, che svolgevano diverse attività. Vide immagini di un bambino alla base di un pilastro, e immagini di un adulto mentre osservava dal basso del pilastro. In qualche modo capì che queste immagini rappresentavano la stessa persona.

Ci fu un rapido movimento all&#39;angolo del suo occhio. Una nuova immagine era apparsa in cima al pilastro.

Un&#39;immagine di una figura che teneva una torcia accanto a un pilastro di pietra, ricca di attenzione e curiosità. Di fianco ad essa, la sagoma di un&#39;impronta di una mano. Lei accostò la sua mano alla sagoma e notò che corrispondeva perfettamente.

Il linguaggio non era qualcosa che aveva ancora vissuto, né aveva fatto esperienza riguardo a pensieri cognitivi, ma un&#39;idea chiara come il cielo azzurro entrò nella sua testa. //Questa sono io.//

Una scintilla di ispirazione la colpì. Prese la cenere, ci mise il dito e cominciò a disegnare. In modo crudo, con figure semplici e indistinguibili, come i bambini. Mai il significato delle figure era chiaro. Disegnò figure in cerchio, e cibo attorno a loro, e altre figure che fuggivano.

Soddisfatta del suo lavoro, la Portatrice del Fuoco lasciò la grotta, e fece un passo verso un futuro migliore.</textarea></pre>
