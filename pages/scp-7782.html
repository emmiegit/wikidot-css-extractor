[[include component:image-block name= http://scp-wiki.wikidot.com/local--files/scp-7782/Heart_Apple.jpg| caption=SCP-7782]]
**Quy trình Quản thúc Đặc biệt:** SCP-7782 phải được quản thúc bên trong tủ khóa vật phẩm dị thường để tránh bị thối rữa.

**Mô tả:** SCP-7782 là một quả táo //gala// có trí khôn và có khả năng giao tiếp. Hiện không rõ cách dị thể phát ra tiếng nói.

**Khám phá:** Vào ngày 14/2/2023, SCP-7782 đột ngột xuất hiện trên bàn của Tiến sĩ Yellowstone cùng một tấm thiệp Valentine với dòng chữ &#34;Em là quả táo trong mắt anh!&#34;. Camera an ninh đã ghi lại cuộc nói chuyện diễn ra sau đó trong phòng làm việc của Tiến sĩ Yellowstone.

&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; **SCP-7782:** Này tiến sĩ, người ta có thể nướng em thành bánh táo, nhưng anh sẽ nướng em thành chiếc bánh của riêng anh[[footnote]](Some might bake you into an apple pie, but I&#39;d bake you into a cutie pie.) Đây là một câu đùa dùng để tán tỉnh. Chơi chữ “apple pie”, bánh táo, thành “cutie pie”, người yêu. - Ghi chú của dịch giả[[/footnote]].
&gt; 
&gt; **Tiến sĩ Yellowstone:** Ồ chào. Cảm ơn nhé, nhưng ngươi đến đây bằng cách nào vậy?
&gt; 
&gt; **SCP-7782:** Anh đã từ trên cây rơi thẳng vào rổ em[[footnote]]Chẳng có cây hay cái rổ nào ở trong phòng làm việc của Tiến sĩ Yellowstone.[[/footnote]]. Với lại, anh sẽ trèo lên ngọn cây chỉ để hái em nếu như em cũng ở trên đó.
&gt; 
&gt; **Tiến sĩ Yellowstone:** Tôi rất hạnh phúc, nhưng không được đâu. Anh đã nghe đến định luật Smith-Malus dựa trên khoa học dị thường chưa? Nó bắt đầu với câu “ăn một quả táo mỗi ngày để khỏe hơn”[[footnote]](an apple a day keeps the doctor away) đây là một câu tục ngữ nói về sức khỏe. Trong ngữ cảnh này Tiến sĩ Yellowstone ám chỉ “quả táo” là dị thể. - Ghi chú của dịch giả[[/footnote]].
&gt; 
&gt; **SCP-7782:** Đệt. Chà, dù sao thì cũng rất vui khi gặp cô!
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**

**Phụ lục 1:** Vào ngày 17/7/2023, SCP-7782 đã tán tỉnh năm mươi ba Nhân sự của Tổ Chức, hai mươi hai dị thể có trí khôn và bức ảnh của một cái chậu cây. Không ai trong số họ đáp trả lại lời tán tỉnh của SCP-7782. Dị thể cũng không tán lại những người đã từ chối trước đó. Nghiên cứu viên Wadsworth đã giới thiệu SCP-7782 với một AI của Tổ Chức, nhưng dị thể đã từ chối do con AI không chạy được trên máy Mac của hãng Apple.

**Phụ lục 2:** một quả táo //đỏ, mọng nước// thông thường đã được đặt vào trong tủ khóa nhằm nghiên cứu cách SCP-7782 tương tác với những vật thể không mang dị tính. Bản ghi này đã được quay lại ngay sau đó.
[[div class=&#34;blockquote&#34;]]
**&lt;Bắt đầu Bản ghi&gt;**

**SCP-7782:** Ê Wadsworth. Ai đây?

**Nghiên cứu viên Wadsworth:** Đó là một quả táo[[footnote]]SCP-7782 chưa từng thấy bất kỳ quả táo nào kể từ lần đầu xuất hiện.[[/footnote]].

**SCP-7782:** Cổ là người phụ nữ đẹp nhất tôi từng thấy. Tôi phải đi bắt chuyện với cổ.

//SCP-7782 lăn gần về phía quả táo.//

**SCP-7782:** Ờ, xin chào. Tôi là Johnny.

//Quả táo im lặng.//

**SCP-7782:** Tôi, ừm, chỉ muốn nói rằng cô đẹp lắm.

//Quả táo vẫn im lặng.//

**SCP-7782:** Cô có muốn làm quen không?

//Quả táo vẫn giữ im lặng.//

**&lt;Kết thúc Bản ghi&gt;**
[[/div]]
SCP-7782 yêu cầu để quả táo lại trong tủ khóa và tiếp tục nói chuyện với nó, mặc cho việc quả táo vẫn chưa phản hồi lại.

**Phụ lục 3:** Một năm sau sự kiện ở Phụ lục 2, hai chiếc nhẫn cưới đã được tìm thấy bên trong SCP-7782 và quả táo. Chín tháng sau đó, một hạt táo cùng núm vú giả đã được phát hiện nằm trong hộp khóa của SCP-7782.
