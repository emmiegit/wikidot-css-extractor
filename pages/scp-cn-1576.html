**特殊收容措施：**SCP-CN-1576应被单独保存在一个无人的空旷室内空间，项目表面应始终被透明pvc薄膜完全包裹。该收容设施周围应设置半径至少为450m的缓冲区，并通过一系列的气密装置与Site-CN-██主体相连，设施应设置有独立的通风系统和气体危害处理装置。收容设施的人员在没有得到至少1名4级研究员的书面批准时，不应与项目发生任何形式的肢体接触。可允许负责直接保卫项目的人员了解该项目的部分异常性质。

**描述：**SCP-CN-1576是一由未知材料制成的，尺寸为30m×60m×1.5cm的块状物体[[footnote]]该数据的测定时间早于事故CN-1576-1[[/footnote]]，外形特征近似于冰。项目表面光滑[[footnote]]项目表面与钢在常温无润滑条件下的动摩擦因数小于0.016[[/footnote]]，一面的边缘有不规则块状的疑似某种生物组织的剖面的暗红色斑纹，约占该面面积的5.713%（纪录中通常称该面为上表面）。

SCP-CN-1576目前无法被任何物理手段破坏。当一名人类个体任意腰部以下躯体[[footnote]]指第3腰椎下缘水平面及以下躯体[[/footnote]]或该部分躯体的附着物[[footnote]]附着物包括外部附着物（裤子、鞋子等）和内部附着物（金属骨架等）[[/footnote]]与项目的上表面接触时，该人类个体腰部以下躯体及其附着物将会没入项目当中。没入的躯体将完全消失，但由此造成的生理机能缺失不会在该人类实体与项目仍接触时表现出负面影响[[footnote]]例如：多次实验表明，尽管部分躯体没入项目消失，该人类实体的血液循环机能仍能运作，可以保证其存活[[/footnote]]。人类个体腰部以上的躯体接触项目上表面，效果与接触普通固体无异，可以通过用上肢支撑身体，竖直向上运动的方式安全脱离项目表面。当人类个体与项目下表面发生接触时，项目可能以[数据删除]的方式对半径430米内的人类实体造成严重伤害。

SCP-CN-1576最早在中国山东省██市一家商场的室内溜冰场中被发现，该商场的职员在例行检查的过程中发现了其异常性质并及时报警，随后基金会收容小组赶到现场将其收容。

**附录1576-1：实验记录**

[[collapsible show=&#34;+ 实验记录CN-1576-A&#34; hide=&#34;欢迎查阅文档&#34;]]
&gt; **实验记录CN-1576-A-07**
&gt; 
&gt; **日期：**2018/2/3
&gt; 
&gt; **地点：**Site-CN-██
&gt; 
&gt; **实验执行人/记录者：**Dr.Smintheas
&gt; 
&gt; 
&gt; **概述：**实验人员尝试把一只小白鼠（//Mus musculus//）放置在项目上表面。
&gt; 
&gt; **实验结果：**项目没有表现出异常性质。
----
&gt; **实验记录CN-1576-A-10**
&gt; 
&gt; **日期：**2018/2/5
&gt; 
&gt; **地点：**Site-CN-██
&gt; 
&gt; **实验执行人/记录者：**Dr.Smintheas
&gt; 
&gt; **概述：**D-12782被要求穿戴基金会标准动力装甲（低功率运转状态）后尝试站立在项目上表面。
&gt; 
&gt; **实验结果：**D-12782腰部以下躯体与外骨骼装甲一同没入项目中。
&gt;&gt; //你们就不能把功率调大点吗？或者找一个能自己爬出来的D级？//——Dr.Smintheas
----
&gt; **实验记录CN-1576-A-11**
&gt; 
&gt; **日期：**2018/2/11
&gt; 
&gt; **地点：**Site-CN-██
&gt; 
&gt; **实验执行人/记录者：**Dr.Smintheas
&gt; 
&gt; **概述：**实验人员把一件面积约1m²的涤纶纺织品放置在项目上表面边缘，D-53278被要求在纺织品上站立。
&gt; 
&gt; **实验结果：**项目没有表现出异常性质。
----
&gt; **实验记录CN-1576-A-16**
&gt; 
&gt; **日期：**2018/3/27
&gt; 
&gt; **地点：**Site-CN-██
&gt; 
&gt; **实验执行人/记录者：**Dr.Smintheas
&gt; 
&gt; **概述：**D-30254被要求尝试在项目上表面边缘从水平方向脱离项目。
&gt; ----
&gt; [[=]]
&gt; **[视频记录开始]**
&gt; [[/=]]
&gt; **[00:00]:**D-30254进入收容设施。
&gt; 
&gt; **[02:28]:**D-30254腰部以下躯体没入项目上表面。
&gt; 
&gt; **[04:13]:**D-30254移动至项目上表面边缘。
&gt; 
&gt; **[04:22]:**D-30254向边缘外水平滑动，腰部以上的躯体脱离项目，腰部以下躯体仍然处在项目中。
&gt; 
&gt; **[04:25]:**D-30254死亡，没入项目内的躯体竖直向上脱离项目[[footnote]]经确认，该部分躯体已无法引发项目的异常性质[[/footnote]]。
&gt; [[=]]
&gt; **[视频记录结束]**
&gt; [[/=]]
&gt;&gt; //躯体会被吐出来？如果那块斑纹真是生物组织……//——Dr.Smintheas
[[/collapsible]]

**附录1576-2：事故记录**

[[collapsible show=&#34;+ 事故记录CN-1576-1&#34; hide=&#34;欢迎查阅文档&#34;]]
2018年5月7日进行的实验SCP-CN-1576-A-29中，实验对象D-25377被要求接触项目的下表面，以下为实验详细记录。
&gt; **实验记录CN-1576-A-29**
&gt; 
&gt; **日期：**2018/5/7
&gt; 
&gt; **地点：**Site-CN-██
&gt; 
&gt; **实验执行人/记录者：**Dr.Smintheas
&gt; 
&gt; **概述：**D-25377被要求用任意部位接触项目下表面。
&gt; ----
&gt; [[=]]
&gt; **[视频记录开始]**
&gt; [[/=]]
&gt; **[00:00]:**D-25377进入收容设施。
&gt; 
&gt; **[00:56]:**D-25377尝试用右手触摸项目下表面，项目未表现出异常性质。
&gt; 
&gt; **[01:13]:**D-25377尝试用右脚触摸项目下表面，项目未表现出异常性质。
&gt; 
&gt; **[02:42]:**Dr.Smintheas初步判断人类实体触摸项目下表面不会触发异常性质，要求结束实验，此时D-25377仍在尝试用不同身体部位触摸项目下表面。
&gt; 
&gt; **[02:43]:**D-25377的左手被吸入项目下表面，在场的基金会研究员试图营救D-25377。
&gt; 
&gt; **[02:45]:**营救行动失败，D-25377完全吸入项目下表面，在场的基金会人员开始疏散。
&gt; [[=]]
&gt; **[视频记录结束]**
&gt; [[/=]]
SCP-CN-1576在吸入D-25377█微秒后发出了咀嚼声并产生高热，推测此时项目表面温度超过[数据删除]K。同时，项目上表面开始大量释放一种未知的无色刺激性气体，该气体在█微秒内突破了收容设施原有气密设施的封锁并充满了Site-CN-██总体积的1/4，事故致使Site-CN-██内7人死亡，██人遭受不同程度的伤害。

据统计，--接触--##blue|被##未知气体##blue|完全覆盖##的人类可能出现以下一种或多种症状：晕眩、呼吸困难、心跳异常加速、短暂失明、全身疱疹、应激过敏反应、神经麻痹以及[数据删除]。上述症状均会在约40分钟后自然消失，目前的研究结果尚不能确认罹患同一症状的人群存在共性。

事故SCP-CN-1576-1后，项目的总体积减少了约0.012%，同时项目的上表面一部分斑纹形状变化成了一串未知字符。

事故后基金会已禁止在项目异常性质得到进一步解明前对SCP-CN-1576进行任何实验。
[[/collapsible]]
