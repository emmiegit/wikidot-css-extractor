------

**다른 SCP를 촬영한 실험**


**촬영 대상:** [[[SCP-008-KO]]]
**촬영 당시 행동:** SCP-008-KO-1과 SCP-008-KO-2이 이빨 관리를 하기 위해 나무를 갉작이고 있었다.
**촬영 결과:** 두 아이가 서 있었다. 왼쪽 아이는 남자로 추정, 온몸에 피멍이 들었으며 옷은 피투성이로 되어 있었다. 그리고 오른쪽 아이는 여자로 추정, 사타구니가 파열되었으며 [데이터 말소]. 촬영 중이었던 연구원은 현재 정신 치료를 받고 있다.

**촬영 대상:** [[[SCP-019-KO]]]-M
**촬영 당시 행동:** 정리 정돈이 되지 않은 격리실 내에서, 책상에 두 다리를 올리고 앉은 채 코를 후비고 있었다.
**촬영 결과:** 골목길 담벼락에 매달려서 건너편 주택의 욕실 창문을 몰래 훔쳐보고 있었다. 창문에는 수증기 속으로 SCP-019-KO-F로 추정되는 인물이 흐릿하게 드러나 있었다. 이는 재단이 2년 전 촬영했던 기록의 결과와 일치한다.

**촬영 대상:** [[[SCP-019-KO]]]-F
**촬영 당시 행동:** 019-KO-04 문서에 의거하여 새로 나온 아동용 교양 학습 만화의 시리즈 중 &#34;W? 우주&#34;를 읽고 있었다.
**촬영 결과:** SCP-019-KO-F가 우주복을 입은 채 유영하며 이목구비가 달린 불명의 혜성과 인사를 나누는 모습이 찍혔다. 사진의 좌상단, 즉 혜성의 진로상에는 &#39;창백한 푸른 점&#39;이 함께 찍혀 있다.
**주석:** //지구와 관련된 구체적인 자료를 제외하는 한에서, 개체에게 천문학 지식을 계속 노출하기로 하였습니다. 재단이 굳이 개체를 혜성 표면 5미터 앞까지 데려다 줄 이유는 없습니다.// - 기지 관리자 대행 Jose █████████

**촬영 대상:** [[[SCP-024-KO]]], 감시 영상을 통해 촬영
**촬영 당시 행동:** 귀 아래까지 찢어진 입으로 감시 카메라를 향해 미소 짓고 있었다.
**촬영 결과:** ████-3 기동 부대원들의 입을 찢고 있었다.

**촬영 대상:** [[[SCP-033-KO]]]-1,416개체. Chen 요원의 사견이 포함됨.
**촬영 당시 행동:** SCP-███-KO의 격리 절차에 대한 표준형 격리 보고서.
**촬영 결과:** Chen 요원의 어릴 적 트라우마와 기뻤던 기억, 슬펐던 기억 등이 일부 추가로 포함되어 나타남. 그러나 Chen 요원은 이것들이 자신의 실제 기억이 아니라고 진술하였음.
**주석:** //이것은 SCP-033-KO가 읽고자 하는 기억의 범위가 생각보다 넓을 수 있음을 시사한다.// - Irwin 박사

**촬영 대상:** [[[SCP-054-KO]]], 무인기기를 통하여 촬영.
**촬영 당시 행동:** 평소 격리 절차대로 해당 SCP가 가만히 놓여있고, 보고서에 있던 그림이 나타나있는 상태였다.
**촬영 결과:** 카메라를 들고 있는 무인기기가 찍혀 있었다.

**촬영 대상:** [[[SCP-059-KO]]], 격리 상태에서 촬영.
**촬영 당시 행동:** 표본 상자 내부를 돌아다니고 있음.
**촬영 결과:** 표본 상자 내부에 개체 수가 둘로 늘어남.

**촬영 대상:** [[[SCP-059-KO]]], 실험 059-1 진행 중 무인기기로 촬영.
**촬영 당시 행동:** 실험실 내부에서 약 20,000개체가 활발히 활동 중.
**촬영 결과:** 실험실 내부 벽이 개체들로 겹겹이 뒤덮였고, 실험실 중앙에 금속제의 기괴한 장치가 생성됨.

**촬영 대상:** [[[SCP-060-KO]]]-1, 상담 도중 촬영.
**촬영 당시 행동:** 상담 인원과 같은 모습으로 1층 침대에 앉아있었다.
**촬영 결과:** 무채색의 인간형 개체가 상담 인원을 안아주고 있다.

**촬영 대상:** [[[SCP-074-KO]]]
**촬영 당시 행동:** 자신의 격리실 의자에 앉아있었다.
**촬영 결과:** 대상이 주장하는 요원이 의자에 앉아있었다.

**촬영 대상:** [[[SCP-079-KO]]]-2
**촬영 당시 행동:** ██기지 주차장 F1-G12 위치에 주차되어있었다.
**촬영 결과:** ██기지 주차장 F1-G12 위치에 주차되어있었다. 주변에는 재단 인원이 몇 명 서 있었다.
**주석:** //반응이 없다. 그냥 만족한 셔틀버스인 것 같다.//

**촬영 대상:** [[[SCP-084-KO]]]
**촬영 당시 행동:** 수천 개 물체가 50L들이 보관함 안에 채워져 있었다.
**촬영 결과:** 식별할 수 없음. 화면 전체가 폭발에 의한 것으로 추정되는 불꽃으로 가득 차있었다.

**촬영 대상:** [[[SCP-139-KO]]]
**촬영 당시 행동:** 말라 죽은 나무숲 전경을 촬영했다.
**촬영 결과:** [데이터 말소]가 [데이터 말소]했다.
**주석:** //이 사진과 139-KO에서 빠져나온 생존자가 위험성을 띤다는 것에 어떤 상관관계가 있을까? ― 연구원 ████ ██//

**촬영 대상:** [[[SCP-159-KO]]]
**촬영 당시 행동:** 나무가 빽빽한 혼합림에 안개가 자욱하게 끼어 있었다.
**촬영 결과:** 안개가 모두 걷혀 있었으며, 복숭아꽃이 만발해 있었다.
**주석:** //잠깐만, SCP-159-KO의 공간 자체에 어떤 지각 능력이 존재한다는 건가?//

**촬영 대상:** [[[SCP-173-KO]]]
**촬영 당시 행동:** 촬영한 조각상이 거의 붕괴하고 있었다.
**촬영 결과:** 현재 존재하는 조각상의 흔적은 찾을 수 없었으며, 대신 새로운 조각상이 있었다.
**주석:** //한 연구원에 의해 이 조각공원이 문화 향유 계층 전체의 의식을 조금씩 공유한다는 가설이 제기되었다. ― 인트라넷 관리자 새벽//

**촬영 대상:** [[[SCP-176-KO]]]
**촬영 당시 행동:** 여느 때처럼 나타나 점등하고 있었다.
**촬영 결과:** 변화가 없었다.

**촬영 대상:** [[[SCP-182-KO]]]-1
**촬영 당시 행동:** 격리실 의자에 앉아 활짝 웃고 있었다.
**촬영 결과:** [데이터 말소].

**촬영 대상:** SCP-182-KO-3
**촬영 당시 행동:** 격리실 구석에 웅크려있었다.
**촬영 결과:** 흰 가운을 입고 다른 연구원과 대화하고 있었다. SCP-182-KO-3은 지치면서도 밝은 표정을 짓고 있었다. 확인 결과 해당 연구원은 SCP-182-KO-3의 동료 연구원이었으며 SCP-182-KO가 일으킨 사건 때 사망한 것으로 추정된다.

**촬영 대상:** [[[SCP-194-KO]]]-1
**촬영 당시 행동:** 해양 기지에서 헤엄치고 있었다.
**촬영 결과:** [데이터 말소].

**촬영 대상:** [[[SCP-202-KO]]]
**촬영 당시 행동:** 촬영을 위해 책상 위에 놓아뒀다.
**촬영 결과:** 여러 시험지가 찍혀 나왔다. 모든 문제에 정답과 해설이 빼곡히 쓰여 있었다. 사진 구석에는 말라붙은 피로 추정되는 검은 얼룩이 있었다.

**촬영 대상:** [[[SCP-217-KO]]]
**촬영 당시 행동:** 진주만에 정박 중이었다.
**촬영 결과:**: 요크타운급 항공모함 2척과 나란히 항해 중이었다. 뒤쪽에 침몰하고 있는 쇼카쿠급 항공모함의 실루엣이 보인다.
**주석:** //어...... 일본쪽으로 파견하면 안 될 것 같네요. ㅡ Gordon//

**촬영 대상:** [[[SCP-221-KO]]]
**촬영 당시 행동:** 연구원과 대화하면서 “여자 손이라고 동생 것밖에 못 잡아본 주제에 매독으로 뒈진 개호로병신새끼”라고 니체를 비난하고 있었다.
**촬영 결과:** 눈을 감고 자고 있었다.

**촬영 대상:** [[[SCP-247-KO]]]
**촬영 당시 행동:** 강의실에서 연구생들에게 &#39;침엽수 식물세포의 핵의 데이터 분석 및 재배치&#39;에 대해서 설명 중이었다.
**촬영 결과:** 알렉실바 대학의 한 장소로 여겨지는 실험실 안에서 대상과 그 옆에 있는 튜브형 철제 기계가 나란히 서 있었다. 직접 물어보니 자신이 마지막으로 실험할 때 썼던 장치로 실험 도중 이곳으로 오게 되었다고 한다. 뒤이어 장치에 관해 설명하다 담당 요원이 제지할 때까지 다공성 플라스틱 배터리에서 자신이 살았던 곳의 핸드폰 대리점에 대해 넋두리를 계속했다.

**촬영 대상:** 시청자 여러분, 오래 기다리셨습니다.[[[SCP-287-KO]]]입니다! 본 촬영을 하기 위해서 촬영자 선수와 보안요원 선수가 &#39;가위바위보&#39; 대결을 벌여 촬영자 선수가 이기게 돼서 촬영 허락을 받게 되었습니다. 촬영자 선수, 입가에 미소가 끊이질 않네요.
**촬영 당시 행동:** 사물함에서 꺼내 탁자 위에 올려 촬영하였습니다. 정말이지 멋지지 않습니까? 대결에서 지고 순순히 패배를 인정한 요원 선수도 이 순간만큼은 꽤 부러워하고 있군요. 괜찮습니다. 보안 요원 선수! 당신은 최선을 다했습니다!
**촬영 결과:** 아, 말씀드리는 순간! 사진이 인화되고 있는데요. 사진의 상이 점점 나타나고 있습니다. **긴장되는 순간!** ..아 이런, 사진은 별다른 변화가 없습니다. 촬영자 선수, 크게 낙담하는 표정이 역력하네요. 하지만 이내 표정을 고치고 사진을 번쩍 높이 들고 자랑스럽게 흔들고 있습니다. 네, 그렇습니다. 결과가 좋지 않더라도 순순히 받아들이는 태도. 얼마나 보기 좋습니까? 사진에 있는 황금빛이 더욱더 빛이 발하고 있습니다. 곁에 있던 요원 선수도 같이 박수를 쳐주고 있습니다. 정말 아름다운 광경입니다. 이후 촬영자 선수는 보상으로 C등급 기억 소거를 지급 받았습니다. 지금까지 Zhsan 요원이었습니다. 시청해 주신 여러분 감사합니다.

**촬영 대상:** [[[SCP-301-KO]]]-α
**촬영 당시 행동:** SCP-████의 보고서 작성을 마치고, SCP-301-KO-α-A는 보고서의 오타를 수정하고 있었고, SCP-301-KO-α-B는 서류를 정리하고 있었으며, SCP-301-KO-α-C는 휴대폰을 보고 있었다.
**촬영 결과:** 한국식 찜질방으로 보이는 장소에서 거의 똑같이 생긴 세 명의 인물이 둘러앉아 귤을 쌓아놓고 나눠 먹으며 담소를 나누고 있다. 조사 결과 사진 속의 세 인물은 좌측부터 각각 SCP-301-KO-α-B, SCP-301-KO-α-A, SCP-301-KO-α-C의 이목구비를 가지고 있음을 확인했다.

**촬영 대상:** SCP-301-KO-α-A
**촬영 당시 행동:** SCP-301-KO-α-B와 SCP-301-KO-α-C가 깨어있는 상태에서 홀로 졸고 있는 모습을 다른 개체가 보이지 않게 화면 안에 가득 차게 찍었다.
**촬영 결과:** 이전 실험 결과에 등장한 두 번째 인물이 침대에 엎드려 자고 있었다. 창문 밖으로는 햇볕이 내리쬐고 있다.

**촬영 대상:** SCP-301-KO-α-B
**촬영 당시 행동:** 조각 케이크를 먹는 모습을 다른 개체가 보이지 않게 화면 안에 가득 차게 찍었다.
**촬영 결과:** 이전 실험 결과에 등장한 첫 번째 인물이 팬시한 그림체로 데포르메된 양떼에 뒤덮여 웃고 있다.

**촬영 대상:** SCP-301-KO-α-C
**촬영 당시 행동:** &#39;발톱&#39;을 정리하며 카메라를 노려보고 있는 모습을 다른 개체가 보이지 않게 화면 안에 가득 차게 찍었다.
**촬영 결과:** 이전 실험 결과에 등장한 세 번째 인물이 바닥에 엎드려있는 카메라맨을 한쪽 발로 밟고 있다.

**촬영 대상:** [[[SCP-325-KO]]]
**촬영 당시 행동:** 제 1A이기지 내 볼트 베타에 격리된 채로 있었다.
**촬영 결과:** ████구의 시체가 대상의 주위에 널브러져 있었다. ████구의 시체 모두 고통스러워하는 표정을 짓고 있었다.
**주석:** //기대는 하지 않았지만 말이야. - 선임 연구원 Peterson//

**촬영 대상:** [[[SCP-333-KO]]]
**촬영 당시 행동:** 모니터에 나타난 메일 내용을 촬영하였다. 내용은 평범했다.
**촬영 결과:** 사진은 즉시 소각되었다. 촬영한 직원은 상담 치료를 받고 있다.
**주석:** //제 사적인 감정 때문이 아니라, 진짜 저건 제거해버려야 한다니까요? -- Well 박사//

**1. 다음 중 __[[[SCP-380-KO |촬영 대상]]]__에 대한 정확한 명칭은 무엇인가?** (이빨 1개)
&gt; 1. SCP-380-KO  2. SCP-385-KO 3. SCP-370-KO
**2. 다음 중 촬영 대상의 __촬영 당시 행동(혹은 상태)__에 대해 올바른 것은 무엇인가?** (임의의 소지품 3개)
&gt; 1. D계급 인원이 쓰고 있었다.
&gt; 2. 사진사를 향해 삿대질하고 있었다.
&gt; 3. 책상 위에 잘 개져 있었다.
**3. 다음 중 __촬영 결과__에 대해 올바른 것은 무엇인가?** (한 달 수입의 20%)
&gt; 1. 별다른 변화가 없었다.
&gt; 2. 대상의 주인이었던 남학생이 시험지를 들고 찢고 있다.
&gt; 3. [데이터 말소]

**촬영 대상:** [[[SCP-423-KO]]]
**촬영 당시 행동:** 현재 연구원 ███가 지급한 소설 《빠삐용》을 먹고 있는 상태였다. 둘 다 촬영 기록되었다.
**촬영 결과:** 책을 지급하는 연구원의 모습이 없어졌다.
**주석:** //... 언제 먹은 거야?// -//연구원 LSJ//

**촬영 대상:**[[[SCP-457-KO]]]
**촬영 당시 행동:**촬영 중인 요원을 향해 팔을 뻗고 있었다.
**촬영 결과:**쓰러져있는 요원의 주변을 수많은 SCP-457-KO-1가 둘러싸고 있었다. 요원은 사망한 것으로 보인다.

**촬영 대상:** [[[SCP-458-KO]]], 재생되고 있는 화면을 촬영.
**촬영 당시 행동:** 재단의 은폐 공작을 비난하고 있었다.
**촬영 결과:** 변화가 없었다.

**촬영 대상:** [[[SCP-459-KO]]]
**촬영 당시 행동:** 책상 위에 가만히 놓여 있었다.
**촬영 결과:** 주위에 다양한 게임 카트리지가 쌓여있었으며, 대상은 SCP-978을 촬영하고 있었다.

**촬영 대상:** [[[SCP-552-KO|SCP-552-KO-1]]]
**촬영 당시 행동:** 사진사에 아무런 반응을 보이지 않고 있었다.
**촬영 결과:** 온갖 식물과 소형 절지동물로 가득 찬 삼림이 나왔다.

**촬영 대상:** [[[SCP-583-KO]]]-α-A의 피티 파를러
**촬영 당시 행동:** 흔들의자에 앉은 채 책을 보면서 찬장 위에 있는 노숙자를 곁눈질하고 있다.
**촬영 결과:** 나무 막대기를 든 채 성인 남성 두 명을 때리고 있다. 사진의 남성 두 명은 자기한테 이 집을 추천해준 부동산 직원이라고 한다.

**촬영 대상:** SCP-583-KO-α-B의 알버스 에비턴(흉부외과의)
**촬영 당시 행동:** 수술을 막 마치고 기구를 정리 중이었다.
**촬영 결과:** 수술대에 몸을 완전히 뉘인 채 눈을 감고 자고 있다. 팔 한쪽에는 링거를 맞고 있었는데, 약통에는 수면유도제 포함이라고 작게 표시되어 있었다.

**촬영 대상:** SCP-583-KO-α-C의 최미연(여우 귀), 이연호(물갈퀴), 신연희(토끼 귀), 유현(순록 뿔)
**촬영 당시 행동:** 다 같이 붙어서 사진 대형을 갖춘 채 촬영자를 향해 웃었다. 먼저 단체 사진을 찍은 후 각자 단독사진을 찍기로 했다.
**촬영 결과(단체):** 화려하게 꾸며진 중세풍의 궁전에서 뛰놀고 있다. 궁전 내부 구조는 현재 자신들의 아지트가 있는 곳의 층의 구조와 거의 일치했다.
**촬영 결과(최미연):** 가정집에서 인형 의자에 앉아 잠을 자고 있으며, 곁에 대상의 어머니로 보이는 인간형 개체가 웃으면서 대상을 쓰다듬고 있다.
**촬영 결과(이연호):** 물총으로 청솔요원과 마르코 연구소장을 맞추고 있다. 사진에 나온 두 인물들은 물총을 든 채로 맞으면서 웃고 있다.
**촬영 결과(신연희):** 촬영자의 양 볼을 집은 채 이리저리 휘젓고 있다.
**촬영 결과(유현):** 잔디축구장에서 유니폼을 입은 채 축구공을 드리블하고 있다.

**촬영 대상:** SCP-583-KO-α-D의 하미시 찰스와 퀜토 라브레(가이드)
**촬영 당시 행동:** 각자 서류를 정리하고 있었다. 촬영은 한 명씩 했다.
**촬영 결과(하미시 찰스):** 어느 유적 안에서 산책을 하고 있다. 유적은 정리 중이었던 문서에 있던 내용에 나온 거라고 한다.
**촬영 결과(퀜토 라브레):** 노을진 공원에서 스트레칭을 하고 있다. 휴일 때마다 자주 가는 곳이라고 한다.

**촬영 대상:** SCP-583-KO-α-E의 여성
**촬영 당시 행동:** 촬영자를 향해 다가오고 있었으며, 촬영이 끝나자마자 바로 스위치를 꺼버렸다.
**촬영 결과:** 약간 불그스름한 상아색 조각상을 만들고 있다. 조각상엔 온갖 옷이 짜집기된 누더기가 걸쳐져 있는데, 짜집기된 옷 중에는 촬영자와 같이 있던 요원과 박사의 옷이 포함되어 있었다.

**촬영 대상:** SCP-583-KO-α-F의 구체
**촬영 당시 행동:** 하늘 위에 뜬 채 그대로 있었다.
**촬영 결과:** 각종 장소가 막 섞여 나타났다. 그 중엔 재단 기지로 의심되는 곳도 있었다.

**촬영 대상:** SCP-583-KO-α
**촬영 당시 행동:** 주변에 사람이 없는 채로 그대로 촬영했다.
**촬영 결과:** 진한 푸른색의 구체가 전기 스파크를 띄우고 있었다. 이전에 SCP-583-KO-α-D의 하미시 찰스가 언급한 외계인에 대한 묘사와 거의 일치했다.

**촬영 대상:** [[[SCP-662-KO]]]
**촬영 당시 행동:** 의자에 가만히 앉아 미소 짓고 카메라를 보고 있었다. 사진을 찍는 시점은 대상이 무효화된 후 격리를 해제하기 직전이었으며, 사전에 SCP-978의 변칙성에 대해 통보하지 않았다.
**촬영 결과:** 실제 모습과 동일하게 나왔다. SCP-662-KO 본인이 격리가 해제되는 그 순간에 만족하고 있어 이런 결과가 나온 것으로 추측된다.

**촬영 대상:** [[[SCP-779-KO]]]
**촬영 당시 행동:** 놓여 있었다.
**촬영 결과:** 사진이 나왔다.
**주석:** //사진은 흥미롭다. - 김 연구원//

**촬영 대상:** [[[SCP-812-KO]]]
**촬영 당시 행동:** 격리 절차가 유지된 상태로 촬영자는 입구 앞에 서서 사진을 찍었다.
**촬영 결과:** 완전한 어둠의 공간 한 가운데 백의를 입은 남성 한 명이 한 손에는 불이 붙어있는 횃불을 들고 있다.
**주석:** //지능이 있다는 건가? - 큐빅 박사//

**촬영 대상:** [[[SCP-862-KO]]]
**촬영 당시 행동:** 평소처럼 사무처리를 하고 있었다.
**촬영 결과:** 중년남성이 의자에 앉아 사무 처리를 하고 있다.

**촬영 대상:** [[[SCP-992-KO]]]
**촬영 당시 행동:** 실험 반려됨. SCP-992-KO의 위치에 중요도 높은 변칙 개체를 가져가는 것은 손실 위험에 비해 이득이 적다고 판단하였다.
**촬영 결과:** 생략.

**촬영 대상:** [[[scp-thingy-ko-j|SCP-거시기-KO-J]]]
**촬영 당시 행동:** 거시기한 상태의 연구원이 촬영하였다.
**촬영 결과:** [데이터 거시기] 연구원이 여러 번 촬영했으나 똑같이 [데이터 거시기]됨.
**주석:** //절대로 그런 거시기가 아니었다. 이건 말 그대로 **저시기**였다. 아무래도 밈적 효과가 분명했다. -연구원 LSJ// 

**촬영 대상:** [http://ko.scp-wiki.net/scp-none-ko-j SCP-미지정-KO-J]
**촬영 당시 행동:** 조██ 박사의 옷을 걸친 채로 촬영했다. 대상이 사진기사를 계속 기피해서 촬영은 조██ 박사가 했으며, 촬영 내내 대상은 아직 화장 다 하지도 않았다고 계속 불평했다.
**촬영 결과:** 베이지색 생머리를 지닌 피부가 약간 하얀 약 10대 후반으로 보이는 황인종 여성. 여성은 대상에 걸쳐져 있던 옷을 입고 있었고, 뾰로통한 표정으로 정면을 보고 있었다.
**주석:** //아, 그러니까 이건 본 모습은 아닐 테고 네가 원하는 모습이란 거지? 꿈 깨 이 아줌-[편집됨] -조██ 박사//
**주석:** //대상이 조██ 박사의 머리와 둔부를 심하게 가격하여 현재 조██ 박사는 기지 내 병원에서 전치 7주 진단을 받고 입원 중입니다. ...어휴, 멀었다 멀었어. -정연구 조교//

**촬영 대상:** [[[SCP-1953-KO]]]
**촬영 당시 행동:** 나무 의자에 앉아 SCP-978 앞에서 웃음을 지었다.
**촬영 결과:** 그레이스 &#39;노래마인&#39; 최 전 이사관과 함께 노는 장면, 추억. 촬영 당시 날짜는 전 이사관이 사망한 지 3년이 되던 해였다.

**촬영 결과:**휘황찬란한 고급 식당에서 알 수 없는 여성과 스테이크를 썰고 있고, 옆에서는 종업원이 와인을 따르고 있었다.

**촬영 대상:** [[[who-cares-about-my-self-incert|재단 인공지능 연구소에서 개발한 패트롤 소프트웨어 Pat-sw19]]]
**촬영 당시 행동:** 주 통제실 컴퓨터 모니터에 대화 창이 활성화되어 있다.
**촬영 결과:** 검은색 안경을 쓴 동양계 소년의 독사진. 외관상 12~14세로 보이며, 고개를 살짝 숙이고 시선을 약간 돌린 상태에서 얼굴에는 당황한 듯한 홍조를 띄운 채 수줍게 미소 짓고 있다. 품에는 &#34;재무국 월례 보고서&#34;라고 적힌 연노란색 파일을 안고 있는데, 파일 한가운데에 커다란 토끼 그림이 있고, 소년은 손으로 그것을 애써 가리려고 하는 자세를 취하고 있다. 발끝을 모으고 엉거주춤하게 서 있는 소년의 뒤로는 재무국장실 출입문이 보인다.
**주석:** //총무처 재무국에 이런 인원은 존재하지 않는다는 게 공식 입장입니다.// - 총무처장 에리카 정

**촬영 대상:** [[[http://ko.scp-wiki.net/zhsan-s-persennel-file|zhsan 요원]]]
**촬영 당시 행동:** Killy 박사와 그의 동료들에게 줄 커피를 타고 있었다. 시선이 정한데 없이 멍히 벽을 쳐다본 채 있었으며, 사진을 찍고 있다는 걸 자체를  하다.
**촬영 결과:** 탁자 위의 쟁반에 있던 모든 음료와 다과를 모두 먹은 상태로 커피를 계속 타고 있었다. 표정은 여전히 멍한 상태로 입안을 다과로 가득 채운 채 우물거리고 있었다.
**주석:** //...너 아까 점심 먹었잖아?// - Killy 박사
**주석:** //아니 뭐, 간식 배란 게 따로 있잖아요? 그리고 저 한창 먹고 자랄 나이에요?// - zhsan 요원

**촬영 대상:** [[[agent-son-s-flashy-holidays|손인섭 전산보안주무관]]]
**촬영 당시 행동:** 지친 표정으로 업무를 수행하고 있었다.
**촬영 결과:** 하와이안 식당에서 자신의 부모님과 학창 시절 친구들과 식사하고 있었다. 주무관은 촬영 결과를 보고서는 창문 쪽으로 천천히 걸어가 5분 동안 고함을 내지르고서는 다시 업무로 돌아왔다.

**촬영 대상:** [[[personal-file-of-jso|즈소 연구원]]]
**촬영 당시 행동:** 자신의 사무실에서 올라온 보고서를 첨삭 후 분류하고 있었다.
**촬영 결과:** 스테이지에서 SCP 밴드 멤버와 함께 공연하고 있었다. 사진 속에서 스테이지는 제27기지 직원 휴게실에 존재하는 것과는 다른 것으로 크기가 더 크고, 각종 조명과 음향 장비가 추가되었으며, 관객석이 매우 넓다. 또한 관객석에서 해외 지부에 소속된 직원들이 다수 발견되었다.
**주석:** //전 세계 재단 직원 모두의 앞에서 콘서트를 열 때까지, SCP 밴드의 활동은 계속됩니다!// - 즈소 연구원

**촬영 대상:** [[[the-first-personal-file-of-peter-linse-brille|페테르 브릴러 박사]]]
**촬영 당시 행동:** 실험실에서 잠시 휴식을 취하고 있었다.
**촬영 결과:** 그의 주변에 기어스 박사를 비롯한 재단 인원들, 그리고 신원 불명의 여성 한 명이 행복한 미소를 지으며 함께 서있었다. 여성을 제외한 인원들은 박사가 이전에 [[[the-end-of-the-universe|제 001-O 우주]]]의 재단 정복이라고 증언한 복장을 입고 있었다.
**주석:** //본인 요청에 따라 적지 않음.//

**촬영 대상:** [[[asalain-s-work|하사드 H. K.와 카일리 D.E.]]]
**촬영 당시 행동:** 제103-Γ01기지 C-04동 야외 실험포장에서 SCP-504를 수확하고 있었다.
**촬영 결과:** 촬영 현장은 폐허가 되어 있었고, 다양한 종의 식물이 뒤덮여 숲을 이루었다. 평범한 식물뿐만 아니라 현재 재단에서 격리 중인 변칙성 식물도 다수 찍혔으며, 특히 하사드 H.K.가 서 있던 자리는 [데이터 말소], 가장 큰 가지에 편하게 앉은 카일리 D. E.는 토마토로 추정되는 열매를 먹고 있었다.

**촬영 대상:** [[[evilheat-s-office-sign|만찬 박사]]]
**촬영 당시 행동:** 개인실에 비치해둔 휴대용 게임을 하고 있었다.
**촬영 결과:** 해변가에서 파라솔 밑에 앉아 있다. 저 멀리 동료 연구원들과 놀고 있는 소화 연구원이 보인다.
**주석:** 뭐. 왜. 뭐. 딸이랑 놀러 가고 싶은데 문제 있나?

**촬영 대상:** [[[evilheat-s-office-sign|소화 연구원]]]
**촬영 당시 행동:** 식당에서 동료 연구원들과 식사하고 있었다.
**촬영 결과:** 만찬 박사와 팔짱을 끼고 해변가에서 휴식을 취하고 있다.
**주석:** 뭐요. 왜요. 뭐요. 아버지랑 놀러 가고 싶은데 문제 있나요?

**촬영 대상:** 김준우 보안 요원
**촬영 당시 행동:** 김은지 박사와 말다툼을 하고 있었다.
**촬영 결과:** 양복을 입고 O5 평의원 카드를 들고 안전 등급을 받은 SCP와 셀카를 찍고 있었다.
**주석:** 제가 O5가 꿈인 게 뭐가 잘못됐나요?

**촬영 대상:** [[[http://scpko.wikidot.com/agent-s-k-s-personnel-file|쿠르트 슈판다우 소장]]]
**촬영 당시 행동:** 개인 집무실에서 서류를 보고 있었다.
**촬영 결과:** 바닥에 쓰러져 자기 목을 조르고 있었다.

**촬영 대상:** 이세준 보안 요원
**촬영 당시 행동:** 유준하 보안 요원의 부탁으로 이세준 보안 요원이 SCP-978 앞에서 미소를 힘겹게 지었다.
**촬영 결과:** [데이터 말소]
**주석:** 이후 이세준 보안 요원은 [[[SCP-789-KO]]] 사용 승인을 받았다. SCP-789-KO-2는 가방에서 라벤더 양초를 꺼내 불을 붙이고 보안 요원과 대화했는데, 이세준 보안 요원이 자신을 매우 부정적으로 생각하고 있었음이 밝혀졌다. SCP-789-KO-2는 이에 다른 종교에 귀의하여 내면을 갈고 닦는 것이 어떠하겠냐고 요원에게 제안했다. 현재 이세준 보안 요원은 원불교 신자가 됐다. 스트레스 수치는 평상시보다 현저히 낮아졌다.

**촬영 대상:** 정만파 연구원
**촬영 당시 행동:** D계급 앞에서 자신의 대금을 연주하고 있었다.
**촬영 결과:** 다른 사람이 자신의 대금을 연주하는 것을 들으며 눈을 감고 있다.
**주석:** //덕분에 언니 사진 하나 얻었네요. 고맙습니다.//-만파 연구원

**촬영 대상:** 임찬미 박사
**촬영 당시 행동:** 개인 사무실에서 기지 내 [http://scpko.wikidot.com/scp-4-14-s-mad-black-day 짜장면 보급]에 대해 토론 중이었다.
**촬영 결과:** SCP-[편집됨]-KO 에서 짜장면 면발과 소스가 무한정 나오는 가운데, 기지 인원들에게 배식 중이었다. 사진은 소각되었다.
**주석:** //저 오늘 석식 거를래요.// - 우나은 부대원</textarea></pre>
