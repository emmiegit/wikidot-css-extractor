**Item nº:** SCP-ES-7-J

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-ES-7-J é mantido em uma câmara de quatro metros quadrados com paredes de tijolos e concreto. A câmera de contenção que contem SCP-ES-7-J deve estar sempre sob vigilância por vídeo. SCP-ES-7-J deve ser alimentado três vezes ao dia com comida normal. É aconselhável que apenas os funcionários de Classe-D sejam permitidos de se interagirem diretamente com SCP-ES-7-J, devido ao seu comportamento imprevisível.

**Descrição:** SCP-ES-7-J é um homem branco entre os seus 30 e 50 anos de idade. Ele sempre usa um terno formal preto, luvas brancas, gravata borboleta e um grande chapéu. Ele responde ao nome ██████ █████████ ████████████, mas é comumente chamado como &#34;█████, o Magnífico&#34;.

As propriedades anômalas de SCP-ES-7-J consistem em uma série de habilidades estranhas com o qual ele realiza várias ações que desafiam as leis da física e do entendimento. Quando ele é perguntado sobre a suas propriedades anômalas, SCP-ES-7-J sempre responde &#34;Isso é magia, e um magico nunca revela os seus segredos&#34;. Estas ações realizadas por SCP-ES-7-J foram até agora inofensivas, mas teme-se que em algum momento as habilidades de SCP-ES-7-J possam atingir um nível tão perigoso que poderia causar danos materiais, danos colaterais ou até mesmo danos a própria realidade.

SCP-ES-7-J mantém em seus bolsos uma caixa de baralhos de cartas francesas, moedas, cinco bolas de 10 cm de diâmetro e uma vara de madeira preta de 42 cm com as extremidades pintadas com tinta de coloração branca. Os objetos mencionados foram analisados e não mostram propriedades anômalas, exceto quando estão sendo manipulados por SCP-ES-7-J.

Até agora, SCP-ES-7-J tem sido capaz de realizar as seguintes ações:
* Se-libertar de uma camisa de força bem amarrada.
* Tirar o chapéu e de dentro dele, extrair um espécime vivo de //oryctolagus cuniculus// (Coelho-europeu), embora anteriormente não houvesse nada dentro do chapéu. O espécime não mostra propriedades anômalas.
* Extrair moedas do ouvido de um funcionário de Classe-D. Depois disso, foram feitos vários experimentos com o funcionário de Classe-D, com o objetivo de saber a origem dessas moedas em seu corpo. Nenhuma moeda foi encontrada no corpo do funcionário, e não se sabe como SCP-ES-7-J conseguiu criar moedas dentro do funcionário e depois retirá-las.
* Adivinhar de várias maneiras, que estima ser de maneira telepática, a carta escolhida pelo Dr. ███████ do baralho de cartas.
* Fechar a mão, colocar um lenço dentro, fazer com que o lenço despareça de maneira desconhecida e depois abrir a mão vazia.
* Colocar a sua vara preta e branca na palma da sua mão e virar a mão para baixo. Contradizendo todas as probabilidades calculadas, a vara não caiu no chão, e flutuou e ficou preso na mão de SCP-ES-7-J. Suspeita-se que SCP-ES-7-J possua habilidades telecinéticas.
* Fazer com que a bola que está segurando, seja teletransportada para outra mão.
* Movimentar uma caneta completamente reta de uma maneira estranha, fazendo com que o objeto temporariamente mudasse a sua forma física para ficar mais curvada e sinuosa. Ao parar de movimentar a caneta, o objeto tinha recuperado a sua forma original.
* Cortar uma corda e juntar as partes cortadas novamente, como se a corta nunca fosse cortada.

**Registro de Entrevista 7-J-42:**
&gt; **Entrevistado:** SCP-ES-7-J
&gt; **Entrevistador:** Dr. B██████
&gt; **Introdução:** SCP-ES-7-J é perguntado mais uma vez sobre as suas habilidades.
&gt;  
&gt; **&lt;Início da Entrevista&gt;**
&gt; 
&gt; **Dr. B██████:** //Bem, SCP-ES-7-J. Como você está se sentindo hoje?//
&gt; 
&gt; **SCP-ES-7-J:** //Bem, obrigado.//
&gt; 
&gt; **Dr. B██████:** //Você poderia nos explicar como você fez aquela coisa com o lenço ontem?//
&gt; 
&gt; **SCP-ES-7-J:** //Eu poderia, mas eu não quero.//
&gt; 
&gt; **Dr. B██████:** //Por que não?//
&gt; 
&gt; **SCP-ES-7-J:** //Porque sou █████ o Magnífico. O █████ o Magnífico é um grande mágico. Nós mágicos nunca revelamos os nossos segredos.//
&gt; 
&gt; **Dr. B██████:** //*Suspiro* Perdi até a conta de quantas vezes você disse isso.//
&gt; 
&gt; **SCP-ES-7-J:** //Falando em contas, como você está indo com a matemática, doutor?//
&gt; 
&gt; **Dr. B██████:** //Eu estou indo perfeito, além do mais, não se posse ser um doutor dedicado ao estudo em ██████████gía sem saber matemática.//
&gt; 
&gt; **SCP-ES-7-J:** //Perfeito. Eu quero que você pense em um número de 1 a 9. Mas não me diga qual número é.//
&gt; 
&gt; **Dr. B██████:** //Certo...//
&gt; 
&gt; **SCP-ES-7-J:** //Soma esse número por 1.//
&gt; 
&gt; **Dr. B██████:** //Isso.//
&gt; 
&gt; **SCP-ES-7-J:** //E multiplique por 9.//
&gt; 
&gt; **Dr. B██████:** //Ok, e agora?//
&gt; 
&gt; **SCP-ES-7-J:** //Tenho certeza de que o seu número escolhido tem dois algarismos.//
&gt; 
&gt; **Dr. B██████:** //*Visivelmente agitado* Sim, é sim.//
&gt; 
&gt; **SCP-ES-7-J:** //Agora some os algarismos juntos. Por exemplo, se o número for 25, faça a soma: 2+5=7. Mas não me diga o resultado.//
&gt; 
&gt; **Dr. B██████:** //Certo.//
&gt; 
&gt; **SCP-ES-7-J:** //E agora subtraia por 5.//
&gt; 
&gt; **Dr. B██████:** //E agora?//
&gt; 
&gt; **SCP-ES-7-J:** //Vou dizer agora e sem medo de isso estar errado. Eu digo que o número que nós temos é 4.//
&gt; 
&gt; **Dr. B██████:** //Meu Deus!//
&gt; 
&gt; **SCP-ES-7-J:** //Tadáaaaaaaaaaaaah!//
&gt; 
&gt; **Dr. B██████:** //Saia da minha cabeça, desgraçado! Tenho informações classificadas que você não pode saber!//
&gt; 
&gt; **&lt;Fim da Entrevista&gt;**
&gt;  
&gt;  **Conclusão:** SCP-ES-7-J parece possuir habilidades psique-alteradoras. Eu recomendo que o contato de SCP-ES-7-J com a equipe da Fundação seja limitado.


**Adendo: Recuperação de SCP-ES-7-J**
SCP-ES-7-J chamou a atenção da Fundação quando ele foi visto em um palco colocando um indivíduo em uma caixa de madeira, que tinha aberturas aonde o indivíduo ficava com a sua cabeça e pés para fora. Então ele cortou a caixa com uma motosserra e separou a caixa em duas partes. O indivíduo dentro da caixa não mostrava nenhum sinal de sofrimento ou dor. Então, SCP-ES-7-J juntou as duas partes da caixa e, por meios desconhecidos, remontou o indivíduo sem nenhuma dificuldade, que saiu da caixa e cumprimentou a platéia. Não havia sangramento e nem danos causados pela motosserra em seu corpo.

Agente ████████, que estava lá no momento, solicitou reforços antes da possível ameaça apresentada pela entidade manipuladora de realidade. Força Tarefa Móvel Omega-3 &#34;Baixo Colesterol&#34; utilizou o gás sonolento para fazer com que os civis no local desmaiassem, e SCP-ES-7-J foi capturado e mantido sob contenção. Os civis receberam o tratamento com amnésticos, mas o indivíduo envolvido no estranho ritual foi colocado em quarentena e atualmente está sendo rigorosamente estudado. Após uma revisão médica completa, nenhuma anormalidade foi detectada no indivíduo envolvido. Seus ossos não mostravam sinais de fissura e, em seu perfil psicológico, não havia sintomas de estresse pós-traumático que poderiam ser causados pela experiência de ser cortado ao meio e remontado sem anestesia. Portanto, o indivíduo recebeu os amnésticos e foi liberado.

**Incidente 7-J-1:**
Em ██/██/██, SCP-ES-7-J entrou dentro de uma grande caixa que estava em sua câmara de contenção e fechou por fora. Depois de alguns minutos, a equipe de vigilância decidiu abrir a caixa para tirar SCP-ES-7-J de lá, mas viram que a caixa estava totalmente vazia. Depois disso, o alarme no local imediatamente foi ativado, relatando uma violação de contenção.

Enquanto os agentes da Área-█ vasculhavam o perímetro, a caixa de repente se abriu e SCP-ES-7-J emergiu de dentro. Ao SCP-ES-7-J estar novamente na câmera, a violação de contenção foi considerada controlada e a interrogação imediata com SCP-ES-7-J foi realizada.

SCP-ES-7-J negou em todos os momentos ter deixado as instalações, apesar de sua clara ausência durante esse tempo. Suspeita-se que SCP-ES-7-J possa ter uma capacidade adicional para criar portais interdimensionais ou universos paralelos. Por razões desconhecidas, SCP-ES-7-J não usa essa suposta habilidade para poder escapar de sua câmara de contenção.

**Incidente 7-J-2:**
No dia ██/██/██, ás 14:30, a equipe serviu um prato de lentilhas com chouriço para SCP-ES-7-J. Às 14:33, SCP-ES-7-J se levantou da cadeira e começou a olhar para a câmera com a colher na mão. E depois disso ele ficou de perfil, levantou a cabeça, abriu a boca e começou a inserir a colher em sua garganta.

Um funcionário da equipe de vigilância considerou a ação de SCP-ES-7-J como uma possível tentativa de suicídio, então ele acionou o alarme para enviar a equipe médica para socorrer SCP-ES-7-J. A gravação mostra que, enquanto isso, SCP-ES-7-J abriu novamente a boca para colocar os seus dois dedos na garganta e retirar a colher da boca. Ele sorriu e sentou-se novamente quando a equipe médica entrou na sala.

As análises não revelaram nenhum dano na garganta de SCP-ES-7-J, e SCP-ES-7-J não parou de repetir que aquilo &#34;foi apenas um truque&#34;. SCP-ES-7-J pediu a equipe uma faca, o pedido foi considerado arriscado e, portanto, foi negado.

**Incidente 7-J-3:**
SCP-ES-7-J mostrou uma aparente invulnerabilidade a balas (o que não foi comprovado em profundidade pela precaução de não causar danos fatais a SCP-ES-7-J). Ele então roubou o cartão de identificação do Agente J████ C███████, que imediatamente foi recuperado depois.

&gt; O agente de contenção J████ C███████ entra na câmera de SCP-ES-7-J depois de tê-lo visto através das câmeras quebrando o prato de porcelana em que ele tinha acabado de comer, e depois armazenando as partes quebradas em seu bolso.
&gt; 
&gt; **Agente C███████:** //Bem, &#34;█████ o Magnífico&#34;. Eu vi muito bem o que você fez, eu sei que você vai tentar usar as partes do prato quebrado como uma arma. Com essa atitude, você terá problemas aqui.//
&gt; 
&gt; **SCP-ES-7-J:** //Desculpa, eu não sei do que você está falando.//
&gt; 
&gt; **Agente C███████:** //Estou me referindo ao prato que você acabou de quebrar. Nós vimos isso.//
&gt; 
&gt; **SCP-ES-7-J:** //Se refere a este prato?// (SCP-ES-7-J tira da jaqueta do seu terno um prato de porcelana completamente intacto).
&gt; 
&gt; **Agente C███████:** //Sim, esse prato. Um momento... Como você fez isso?//
&gt; 
&gt; **SCP-ES-7-J:** //Já que você está aqui, Você tem uma caneta e uma bala?//
&gt; 
&gt; **Agente C███████:** //Sim, tenho. Mas eu não vou te dar nada.//
&gt; 
&gt; **SCP-ES-7-J:** //Não se preocupe. Eu só quero que você pegue a bala, faça uma assinatura por cima e coloque na sua arma.//
&gt; 
&gt; **Agente C███████:** //Não vai acontecer nada de mal mesmo.// (O agente C███████ pega a sua Beretta, pega uma bala e faz uma assinatura sua na caneta. Então ele coloca de volta no carregador).
&gt; 
&gt; **SCP-ES-7-J:** //Perfeito. Agora atira em mim.//
&gt; 
&gt; **Agente C███████:** //O que disse?//
&gt; 
&gt; **SCP-ES-7-J:** //Atira em mim com a sua arma. Não tenha medo.//
&gt; 
&gt; **Agente C███████:** //Tudo bem, você quem pediu.//
&gt; 
&gt; Depois disso, o agente C███████ procede a abrir fogo contra SCP-ES-7-J, apontando em sua cabeça. SCP-ES-7-J reage inflando as bochechas. Não foram vistos quaisquer danos em SCP-ES-7-J. Depois disso, SCP-ES-7-J coloca os dois dedos na boca e tira uma bala com a assinatura do agente C███████.
&gt; 
&gt; **SCP-ES-7-J:** //Isso é a sua bala, agente J████ C███████?//
&gt; 
&gt; **Agente C███████:** (Depois de verificar a bala) //Sim, tem a minha assinatura. Espere, como você sabe meu verdadeiro nome?//
&gt; 
&gt; **SCP-ES-7-J:** //Olhe ai.// (SCP-ES-7-J tira de um dos seus bolsos, o cartão de identificação do agente C███████ e procede a dar o cartão ao agente).
&gt; 
&gt; **Agente C███████:** //Seu...! Dá isso agora mesmo!//

Não se sabe como SCP-ES-7-J conseguiu obter o cartão de identificação do agente C███████. É recomendado a vigilância de objetos de valor, como carteiras, cartões de acesso e chaves, ao passar perto da câmara de contenção de SCP-ES-7-J.</textarea></pre>
