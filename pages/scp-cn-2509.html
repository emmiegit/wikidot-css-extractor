**项目编号：**SCP-CN-2509

**项目等级：**Keter

**特殊收容措施：**基金会已成功制造可通往SCP-CN-2509的人工门径并正在进一步改良中，以尝试探明项目并搜寻解救因进入项目而失踪的人员。同时应研究可成功阻止SCP-CN-2509-1显现的方法以消除项目的威胁并将其成功收容。

**描述：**SCP-CN-2509为一异常空间，可通过随机显现的异常门径SCP-CN-2509-1进入，当一例SCP-CN-2509-1显现且半径约30米的范围内存在年龄为3～10岁的人员时，其将受到一定的认知危害影响并尝试进入项目，进入后SCP-CN-2509-1将消失，若范围内不存在该类人员或人员受到阻止未能进入，SCP-CN-2509-1将在显现约5分钟后消失。

初步探索表明，SCP-CN-2509内部为一主要树种为山毛榉及落叶松的森林，未探明其边界，存在一木制结构房屋，房屋外有共计6个插有木制十字架的简易坟墓及一老式水井。

**附录：**

**SCP-CN-2509-1显现记录**
||~ 显现时间 ||~ 显现地点 ||~ 事件概述 ||
||1990年8月5日||中国上海市||当日12:30，一例SCP-CN-2509-1显现于一幼稚园内的游乐设施处，造成时年3岁的李█的失踪，其同伴表示李█进入了一“可以看见大森林的洞”后消失。基金会首次注意到SCP-CN-2509的存在。||
||2002年3月15日||美国路易斯安那州||当日15:00，一例SCP-CN-2509-1显现于当地居民B████·Wilson家中的庭院，造成其5岁女儿失踪，目击者称其女儿在大喊“妈妈我在这里！”后进入一突然出现于地面上的圆洞后失踪。||
||2008年1月6日||日本横滨市||一例SCP-CN-2509-1显现于一公园内，造成2名7岁的儿童失踪，另有1名儿童在尝试进入时遭到其母亲的强行阻拦，5分钟后门径自行消失，期间该儿童一直大喊“羊妈妈”并撕咬其母亲，声称其为“恶狼”，在SCP-CN-2509-1消失后恢复正常。||
||2013年5月24日||英国约克郡||当日23:00，SCP-CN-2509-1显现于居民A██·Smith的家中，造成其8岁的儿子失踪，A██与其妻子阻止未果，表示其子进入一出现于其卧室的奇怪空间，其中存在一直立的未知身影。||
||2020年2月1日||美国路易斯安那州||当日18:00，一例SCP-CN-2509-1显现于前述居民B████·Wilson的家中的庭院，目击者称SCP-CN-2509-1中传出其失踪女儿的声音，Wilson因此强行进入并失踪，5分钟后SCP-CN-2509-1自行消失。||
||2022年8月31日||中国海南省||当日19:00，一例SCP-CN-2509-1显现于一游乐场中，当时供职于Site-CN-44的特工杨██正带领其子在游乐场中玩耍，后其子在上厕所时受到影响并进入SCP-CN-2509-1，特工杨██尝试夺回其子但因门径消失而失败。||

**探索记录CN-2509-A**

2023年9月5日，基金会首次启用人工门径[[footnote]] 每次可使用40分钟，使用间隔不得少于24小时。 [[/footnote]]并派遣D-1244携带探索工具及录像通讯设备对SCP-CN-2509进行探索。探索记录如下

[[div class=&#34;blockquote&#34;]]
**&lt;记录开始&gt;**

**指挥部：**呼叫D-1244，请注意，本次的探索工作时长不得多于40分钟，完毕。

**D-1244：**收到，完毕。

[画面中场景主要为一森林，确认树种多为山毛榉及落叶松，项目内部时间处于白昼。画面随D-1244的前进推移，5分钟后，一欧式木制房屋出现。]

**D-1244：**呼叫指挥部，这儿的树可真多，不过竟然有个小木屋，完毕。

**指挥部：**好，再走近一些，探索一下木屋的周边环境，完毕。

[D-1244向木屋走去，可见其周围存在一石制水井及六处插有十字架的坟墓。]

**D-1244：**这是？报告指挥部，这里这六个好像是坟包，完毕。

[指挥部命令D-1244对坟墓进行挖掘。约10分钟后，D-1244成功掘开第一处坟墓。]

**D-1244：**这个，好像是羊羔子？

[D-1244展示坟坑内部景象，可见一蜷缩的羔羊尸体，已高度腐烂，毛发粘连，头骨碎裂，腹部及颈部严重撕裂，存在多处开放性骨折，后肢遗失。]

**指挥部：**呼叫D-1244，我们已记录该具尸体的情况，下面尝试探索一下旁边的水井，完毕。

[D-1244走近水井并向下张望，井内环境黑暗，D-1244打开头灯。]

**D-1244：**这……这是……

[D-1244表现出反感，指挥部命令其调整摄像头焦距以方便观察，可见井内存在两具尸体，其中一例为一腐烂的狼尸，腹部的切口存在断裂的缝线，腹内存在大量砂石，部分砂石已穿透其皮肤。另一例为一人类女性尸体，呈巨人观状态，腹部的切口已被撑裂，内部发现大量腐坏的内脏及砂石，通过衣着判断可能为于三年前失踪的B████·Wilson。]

**D-1244：**这死人都囊了，臭得要死……

[D-1244俯身开始呕吐，摄像头掠过木屋，观察到窗边立有一白色人影，其将窗户关闭。稍作休整后，D-1244请求结束探索，但指挥部要求其利用剩余的10分钟对木屋进行初步勘察。D-1244表现出轻微不满，走向木屋门前。]

**D-1244：**这也没啥，就很童话故事里的小木屋似的——

[画面中木屋的右窗内突然出现一白色实体头部，观察到其生有两角，眼部类似于人类，色赤红，位于头两侧，该实体与D-1244对视3秒后消失。D-1244受惊，尖叫并向后坐地，摄像机及头灯脱落。]

[D-1244再次请求结束探索，确认其精神状态无法支持其进一步行动且使用时间仅余3分钟，故将其召回。摄像头最后记录的图像为木屋右窗处出现多只赤红色人眼。同时记录到一源于木屋内的未知童声，经确认，内容为“是狼吗？”，语言为德语。]

**&lt;记录结束&gt;**

[[/div]]

**探索记录CN-2509-B**

进行第一次探索后，基金会于2023年9月7日再次展开探索，此次探索的主要目的为探明木屋的内部结构，次要目的为搜救失踪人员。由于曾系统学习德语特工杨██被批准进行此次探索。探索记录如下[[footnote]] 语言已翻译为中文。 [[/footnote]]：

[[div class=&#34;blockquote&#34;]]

**&lt;记录开始&gt;**

[特工杨██持枪接近木屋，项目内部时间处于黄昏，上次探索中被D-1244挖掘的坟未被修复，木屋内部的实体正进行交流。]

**多个未知童声：**我必与狼为敌，必向它们的手追讨我的羊，我必救我的羊脱离它们的口，不再作它们的食物，阿门。

**未知童声1：**刚才真是吓人，那只大灰狼把我们被狼咬死的兄弟挖了出来，还要从窗户进来吃掉我们！

**未知童声2：**别怕，我们已经祈祷过了。还有妈妈不是说不把门打开大灰狼就进不来吗？

**未知童声3：**是啊，上次有个大灰狼非要说三姐姐是它的孩子，想把我们骗出去都吃掉！还好妈妈回来了，那只狼被扔到井里的时候我们还一起跳舞呢。

[木屋中传出一羊的叫声。持续约2分钟。]

**特工杨██：**儿，儿子？

[特工杨██报告未知童声3在音色上与其子相似，指挥部怀疑屋内的实体可能囚禁了失踪人员，要求特工杨██尝试破坏门窗以进入木屋内部，同时小心潜在危险。 ]

[特工杨██尝试推拉木门，无果。后用力撞击门窗，又尝试使用锐器及钝器等击打，仍未能造成破坏。]

**特工杨██：**报……报告，这门和窗户没办法打开，似乎是这个木屋的异常……

**未知童声3：**谁……谁在外面？

**特工杨██：**小……小安[[footnote]] 特工杨██儿子的乳名。 [[/footnote]]！是爸爸，爸爸来就你了！快开门！爸爸带你离开这里！

**未知童声3：**走……走开！你你是大灰狼，你要吃掉我们，妈妈告诉我们了，我们不会开门的！

**未知童声4：**是……是大灰狼吗？好可怕……

[木屋内再次出现羊的叫声，持续约5分钟。]

**特工杨██：**小安？你不认识爸爸了吗？

[木屋内向外抛出陶罐、杯盘等物品，部分物品击中特工杨██。]

**未知童声3：**你们这群恶狼已经吃掉我们六个兄弟姐妹了，还想来吃掉我们！滚开！我们只给羊妈妈开门，羊妈妈一定会惩罚你们的！

**特工杨██：**小安……爸爸对不起你，孩子，如果那天我能看好你……

[特工杨██俯身哭泣，后立起吼叫“把小安还给我”，并用拳头不断敲击木门。此时使用时间已不足3分钟，指挥部尝试召回无果，派遣两名安保人员进入将其强制带回。]

**&lt;记录结束&gt;**


[[/div]]

**事故记录CN-2509-C**

经过精神状态评估，特工杨██被认为无法继续进行对项目的探索。2023年9月8日凌晨，特工杨██在未经批准的情况下携带外连摄像机等物品私自动用人工门径进入项目。该行为迅速引起其他人员的注意，但因间隔时间少于24时，人工门径出现故障导致无法进入。以下为特工杨██摄像机记录下的内容。

[[div class=&#34;blockquote&#34;]]

**&lt;记录开始&gt;**

[项目内部的时间为夜晚，降雨。特工杨██跑向木屋门并敲击，并模仿女声。]

**特工杨██：**开门啊，孩子们，妈妈回来了，你们一定饿了吧！

**未知童声5：**是妈妈！声音又细又温柔，一定是妈妈！妈妈，我来开门——

**未知童声3：**别！妈妈说过大灰狼会模仿她的声音的！还会把面粉涂在爪子上把我们骗出去，我们的兄弟姐妹就是这样被吃掉的！你……你把手搭到窗户上！

[特工杨██叹气，在手上涂抹爽身粉后将其伸向窗边，但迅速被雨水打湿。]

**未知童声6：**这，这不是妈妈的手！他的皮肤是露出来的，跟上次那个被妈妈扔下去的大灰狼一样！

**未知童声3：**滚开！大灰狼！你以为我们会被骗吗？我们不会让妈妈伤心的！哥哥姐姐们，妈妈一定会回来的，大家不要怕

[木屋中传出高亢的羊叫声。特工杨██表现出明显焦虑，来回踱步并四处张望。后显出欣喜神色，奔向D-1244掘出的羊尸。其撕扯羊尸表面残留的皮毛，并沾黏于右手。再次模仿女声。将手伸向窗边。]

**特工杨██：**孩子们，我回来了，刚才碰到一只大灰狼，但我已经把他扔到井里了，你们没事吧？开门啊，孩子们！

[持续约5分钟的沉默。]

**未知童声2：**嘿，他手上长了羊毛，而且这么晚妈妈也该回来了，这次一定是妈妈！

**未知童声3：**妈妈，我来开门！

[木屋门被打开，特工杨██迅速进入，观察到屋内存在共计6异常实体及1家山羊幼崽。实体多呈现人形，体表存在大面积的白斑，生有蹄及类似羊的毛发，头部生有发育畸形的角。其中两例头部形态类似于山羊，面部器官及皮肤则与人类趋同，眼赤红。另四例头部形态类似人类，左眼则类似山羊，色赤红。实体呈现人类特征的部分及衣着与失踪儿童类似。]

[实体及家山羊幼崽在特工杨██进入后四散奔逃并尝试躲藏。特工杨██迅速做出行动，使用随身携带的具有昏睡效应的记忆删除喷雾使尝试逃跑或挣扎的实体陷入睡眠。并将其揽入怀中。]

**特工杨██：**六个孩子，真沉啊……对不起小安……对不起孩子们，我也不想对你们用这个……但别担心，你们马上就能回家了……

[特工杨██迅速跑向人工门径。此时木屋中再次传来高亢的羊叫声，家山羊幼崽从屋中的木制挂钟后跃出。门外亦传来羊叫声，一口中衔有剪刀的雌性家山羊出现于门前。]

**特工杨██：**这……又一只羊？

[特工杨██未作停留，略过雌山羊跑向门径，此时观察到雌山羊突然以后肢直立，将剪刀刺入特工杨██的背部。特工杨██前倾，但努力站定并支撑身体。此时雌山羊以未知方式发声，语言为德语]

**雌性山羊：**放下我的孩子，你这个恶狼！

[雌性山羊双眼赤红，奔向特工杨██并将其扑倒，杨██尽力护住怀中的实体。]

**特工杨██：**妈的，原来就是你这个畜生拐孩子！

**雌性山羊：**别想吃了他们，我已经有六个孩子被你们吃了只有最小的活了——

[雌山羊紧贴特工杨██面部。]

**雌性山羊：**吃了我孩子的狼和上次那个母狼，已经死到井里了，你想偷我的孩子吗！去死吧！你给我去死——

[特工杨██突然用枪射击雌山羊左眼，子弹洞穿其头部。雌山羊高声尖嚎，用前蹄捂住其头部，特工杨██挣脱。]

**雌性山羊：**去死——去我死吧！死死死死——

[雌山羊立起并前进，语言含糊，动作失衡，推测其小脑被破坏，大脑部分破坏。]

[使用时间仅剩余8分钟，特工杨██奋力跑向门径。]

**特工杨██：**快！帮帮我，把这些孩子给——

[特工杨██突然倾倒。观察到山羊幼崽口衔刀具，刺入并切断杨██的足筋，并尝试拉走昏迷的实体。特工杨██对准其头部射击，山羊幼崽头骨被贯穿，死亡。杨██将昏迷的实体送出人工门径，基金会人员迅速做出行动，成功将6例实体带出项目。]

[雌山羊出现，看到眼前景象后高声吼叫，扑向特工杨██并尝试将被带出的实例夺回。但因被杨██连续射击而失败。杨██尝试爬出门径，基金会人员准备进行协助。]

[雌山羊突然支起前肢，将特工杨██拉回，用剪刀刺入其腹部并划开，多名人员尝试进入项目但因为门径故障失败。杨██尝试射击但子弹已耗尽。雌山羊将其拉至井边尝试将其投入。]

**雌性山羊：**我的孩……离开了……死吧死吧死吧死吧……你你你你你你！

[特工杨██咬向雌山羊的脖颈，同时用力拉扯其前肢，二者一同落入井中，摄像头受损导致黑屏，可辨认出重物落地及骨骼碎裂声。人工门径使用时间耗尽。]

**&lt;记录结束&gt;**

[[/div]]

**后记：**6例实体从门径中被带出后失去一切异常特征，确认为曾因SCP-CN-2509-1失踪的六名儿童，身体及心理年龄与其失踪时一致，现已将其送还给其父母或其他亲人抚养，并进行大面积的记忆掩盖以消除影响。值得注意的是，此后很长一段时间SCP-CN-2509-1未再显现，对人工门径修复后进行的实验中也表明不存在指定空间。现将SCP-CN-2509重新分级为无效化的事宜正在讨论中。已为特工杨██举行葬礼并补偿其家属。
