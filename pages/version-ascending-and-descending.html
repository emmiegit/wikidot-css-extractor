**Версия 3.**

Ты просыпаешься. В голове пусто. Ты в какой-то комнате, на кровати. Рядом тумбочка, больше мебели нет. Ты в больнице? Не можешь понять. //Не помнишь//. Ты не помнишь, кто ты, где ты, как здесь оказался. Из памяти получается вытянуть лишь одну мысль. //Невозможное//. Оно здесь. //Повсюду//.

На полу одежда, ты быстро одеваешься и подходишь к двери. Она легко открывается, хотя тебе кажется, что раньше она была заперта. Оглянувшись, ты замечаешь выцветший лист бумаги на тумбочке. Слов на нём не разобрать.

Пустой коридор. Ты идёшь, держась за стену -- сам не понимал, как кружится голова, пока не вышел. Все двери одинаковые. На них что-то написано, но слова расплываются перед глазами.

Коридор заворачивает вправо. Ты открываешь двери, входишь в зал и замираешь. Он усеян пеплом, в воздухе носятся обрывки… Чего? Сложно понять, это словно прорехи в пространстве, сквозь которые тянутся другие места, как через окна... Ты стоишь заворожённый, пока они не исчезают, и не сразу замечаешь двух человек, лежащих чуть вдалеке. Ты подходишь.

На них незнакомая серая одежда -- //но любая одежда тебе сейчас кажется незнакомой//. Один лежит на спине и ловит ртом воздух. Увидев тебя, он силится что-то сказать.

-- Ты… Последний… О… Ор…
-- Заткнись -- шипит второй. -- Ему нельзя знать, иначе оно убьёт и его!
-- Что происходит? Кто вы? Кто я? -- Ты пытаешься получить ответы, но сам откуда-то знаешь, что их не будет. Твой голос звучит так незнакомо.
-- Мы проиграли. Ты... Должен победить. -- говорит второй. С хрустом его тело распадается в прах и присоединяется к пеплу, летающему по залу. Ты оборачиваешься, чтобы понять: первый давно уже исчез.

Ты подходишь к горящим надписям на стене. Глаза уже привыкли, и ты можешь читать. Среди незнакомых значков ты находишь несколько строчек предупреждения. Что-то вырвалось с подземных уровней. Что это? Название тебе ничего не говорит. Но это нужно остановить.

Резкий звук заставляет тебя обернуться. У двери, держась за стену, стоит человек в одежде, похожей на твою. На груди у него цифра &#34;1&#34;. Ты смотришь на себя -- никаких знаков нет.

-- Что происходит? Где мы? Кто?...
-- Не знаю. Похоже, остальные мертвы. -- Отвечаешь ты, снова удивляясь своему голосу.
-- Что теперь? -- Человек подходит ближе.
-- Похоже, -- ты киваешь на надписи, -- мы должны загнать эту штуку обратно.
-- Но как? -- Обречённо спрашивает твой новый друг.

Но вы находите способ. Из вашего коридора выходит ещё несколько человек. Вы обследуете здание -- //оно огромно// -- и находите машины. Вокруг бушует ад, но вы загоняете демонов обратно в небытие клеток. У вас нет времени подумать, кто построил это здание, и множество других таких же, по всей планете (//только ли на ней?//). Невозможное повсюду, но под твоим руководством его пленяют, объясняют, классифицируют.

Ты не знаешь, сколько времени прошло, но вы справились. Память не вернулась, но вы смогли поставить прошлое себе на службу. Правда, только машины. Вы находите остатки документов, какие-то клочки, но кажется, что все архивы были уничтожены намеренно. Зачем?

На многих участках стен вы находите проплешины, словно что-то вытравливали кислотой или растворителем. Что было там? С вычислителями, кажется, что-то недавно сделали. Никакой символики, ничего не осталось. По записанным данным словно метлой прошлись, оставив только самые важные инструкции.

Среди уцелевших документов вы обнаруживаете инструкции по созданию веществ, изменяющих память. Это сильно помогает -- люди снаружи были в панике, но вы успокаиваете их блаженством неведения. Так же, как раньше успокоили вас? Лаборатории превосходят все ожидания, и оказывается, что в твоей крови есть следы подобного вещества. Но его бы не хватило, чтобы вытравить //всю// твою память -- не тот состав. Что же ещё с тобой сделали? Зачем?

Ответа нет, и с годами ты перестаёшь его искать. Это бессмысленно. У вас под замком сам ад, и нужно думать о том, как сделать мир безопасным для остальных. Как удержать этот ад. Как сохранить хрупкое спокойствие людей. Это -- твои задачи.

Как-то само собой случилось, что ты стал их лидером. Несколько десятков человек, проснувшихся в паре зданий, построенных неизвестно, когда и кем. Конечно, у тебя были помощники. Вместе, вы основали организацию, чтобы защитить нормальность -- //нет, скорее, вы её воссоздали//. Поскольку имени твоего нигде не сохранилось, тебе дали новое. Администратор. На твой вкус оно звучало чересчур высокопарно, но твои друзья настаивали.

Со временем, вам удалось восстановить почти все знания о том, что вы держали под замком. Вы наладили связи с внешним миром, построенные на силе и обещании защиты. Вы победили.

Покоя тебе не давал лишь один вопрос. Зачем? Зачем вас заперли и стёрли вам память? Что означали слова того человека? //От чего вас защищали//?

Ведь ничего похожего в ваших клетках и записях не было.

Что осталось у вас за спиной?
Что может прийти снова?
