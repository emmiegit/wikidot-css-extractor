1.
“GOD-300，第3代智图灵机械，2366年款，天呐，好老的型号，看看你的核心处理器，都快短路了，我只在垃圾场看见过你这号铁人。”

老机械师熟练地接上电线，与一旁的4个机械臂将我大卸八块，又快速拼好，我的身体焕然一新。

第一次被打上新世代金属的我好奇的从手术台跳起打量着身体，这从火星来的金属当真是漂亮坚固，我这里敲敲，那里打打，狭小的机械室叮叮咚咚的声音不停回响。

“行了行了，别搁这敲了，吵死了，你确定你的主人不要换掉的核心处理器吗？记忆虽然会缺失，但是你现在这样也干不了活啊。”

摸着自己稍微一思考就有些发热的大脑，闭上眼坐回手术台上，半响才回应到：

“我没有主人，她在大概40年前去世了。”

“那你要完成她的遗愿？是什么？”机械师也坐下，拿起茶杯喝茶。

“去找大海。”

“噗——”刚喝的茶被他喷在我脚上。

“海？你疯了吗？不是？你主人疯了吗？别去了，那是她开玩笑或者不要你了，要你滚的远远地才这么说的，这世界上已经没有海了！”

“她不是那样的人。”

“那她估计是让你逃灾的，这世道说不定哪又打仗，她要你跑的，听我的在我这留下，给我打杂，就算是机器人现在这世界也要对自己好点。”

房间里老式的空调，吹出来的好像是热风，我却觉得有些凉爽，我知道有路要等着我。

我拿起衣服，放下钱袋，转身离去。

海是有的。

------

2.
荒漠无尽，狂风浩荡...

我只在地球仪上见过地球以前的样子。

地球仪...

“啊琳，6岁生日快乐，你看我把说好的地球仪给你带来了，此外还有一位朋友，进来吧。”

“GOD-300第3代智图灵机械为您服务，期待与您共处的生活，小主人。”

“哇哦。”她好奇的睁大眼睛看着我“这是我们的新管家吗？”

“他不只是管家，他会在爸爸不在家的时候陪你，他会是我们的家人。”

“家人...嗯...你叫什么名字。”

“他还没名字呢，给他取个名字吧。”

“就叫...[核心处理区损坏，数据丢失]。”

“好名字，啊琳，以后[数据丢失]就是你的哥哥了，他是你一辈子的好朋友。”

“哥哥！”

“你好，妹妹。”

@@@@

@@@@
@@@@


模糊的回忆随漫天黄土飘去。

对于味道，我只保留了对咸湿的感应，这里曾是大海。

尘土飘忽间，一具骨架在沙土中暴露。

那是一只巨鲸，在黄土漫天中数十米的鲸鱼骨架埋躺在陆地上。

我经过它的身躯，暂挡黄砂，途径后不再回头，只当它再被黄沙掩盖。

此路艰辛。

------

3.

“[数据丢失]！哥哥！哥哥！！救我！！”

呼救声，火焰呼啸声，木头破碎声

呼救声，风声，尖叫声，[数据丢失]

[数据丢失]，呼救声，呼救声

“琳，琳，来，我抱你，你把这个湿巾盖在腿上，走，我们走别怕，别怕，没事。”

“哥哥...我...是不是以后...不能...跳舞了...”

呼吸声，呼吸声，呼吸声

“没事，没事，不会的，没事。”

风声，警笛，哭泣声

“你这个没用的废物！”父亲一脚踹飞已经跪倒地上的无法动弹的我。

“爸爸！不要怪哥哥...是...是琳不好...是...”

“快，快救她，医生求求你救救我女儿，她还这么小不能失去什么啊，求你救救她！”

哭泣声，呼救声，祷告声

火灭了，所有人都离开了，我被留在那。

哭泣声
@@@@
@@@@
@@@@
@@@@


我路过一个像是酒店的地方，打开门里面已经没人了，但还有酒。

这里是木头做的老式建筑，我猜是拍戏用的，但酒是真的。

我像模像样的来到吧台坐下，翘起二郎腿，斜视了一遍无人的酒吧，然后对着吧台说：“一杯威士忌，谢谢。”

酒倒在杯里，但我不会喝酒，我用嘴碰了酒杯一下，然后把酒留在那。

“再见了，诸位。”像潇洒的西部牛仔一样告别。

------

4.
“哈哈，你这个牛仔戏码已经完全过时了啊[数据丢失]。”

“哈？过时了吗？我还是刚刚更新的数据库，抱歉，我再看看还有什么好剧集。”

“不用啦，你扶轮椅带我去楼下。”

“又要看地球仪吗？”

“嗯，走吧。”

我们来到楼下，琳像往常一样望着地球仪发呆，每当她转过蓝色的位置，就会稍作停留。

她已经16岁了，从小到大都很喜欢地球仪，而且独爱这种老式的，那已经很久没更新了。

“老式的地球仪你已经看过很多遍了，为什么不看看新的呢？”

“新的...海太少了。”

“那片蓝色的是海吗？”

“是的，[数据丢失]，你看这，再看那里，都是，这一块以前叫地中海，现在已经没有了。”

“琳有见过海吗？”

“没有，我很想见，但是距离我们的大陆太遥远了，而且我现在也不可能...”她看着自己的双腿。

“会见到的。”

“啊？怎么可能！你的数据分析坏了吗？”

“不...不是数据分析，但是会见到的。”

会见到的。

@@@@
@@@@
@@@@
@@@@

“会见到的。”

沙尘暴越来越恐怖了，我看不清飞来的巨石头，砸掉了我的右臂，但最关键的是沙子很容易进入我的核心处理器，这至关重要。

我把右臂稍做改造，现在它变成了包裹我核心的“铁盒”，不怕收到风沙困扰了。

我左手拿着铁盒，继续向前。

------

5.
“[数据丢失]，你看。”

“啊！是你1年前种的树苗，当时以为没活过来，真坚强啊。”

“是啊。”

琳感慨的看着它，我想这对她是巨大的激励，当世已经不需要不打仗的人才了，不想参加战争的她几度碰壁，加上父亲的战死让步入中年的琳心中更加接近崩溃。

她的手慢慢抬起，我立即上前牵着。

“琳，快下雨了，我们回去吧。”

大雨敲打着窗户，琳看着外面，不做声响。

我不懂她心中所想，她历经挫折，几无精力恋爱或是学习。

我想，我陪在她身边，是很重要的。

因为，我[数据崩溃]。
@@@@
@@@@
@@@@
@@@@


我从短路中醒来。

不知哪里的电线崩断已经支撑不住身体，我当即瘫痪，但运气极好，狂风又恰好将我的线路接上，我得以继续上路。

好消息是，咸湿味越来越浓郁，我没见过海。

只晓得这种味道，是我唯一的希望。

也许我就将遗忘一切，直到步入咸湿那一刻。

------

6.

“[数据丢失]...[数据丢失]...”

“我在，我在。”

“[数据丢失]...[数据丢失]...”

“我在这，亲爱的，我在。”

“哥哥...哥哥...哥哥。”

她握着我的手，握的好紧。

“哥哥...去看海...”

眼泪从她已经看不见的眼睛流下。

“海在...南方...去看海...”

我才听见哭声，是我自己的哭声。

之后便再没有什么声音。

------

7.
海是有的

我见到前方再无沙尘，狂风呼啸，似乎潮湿，清爽，但我感觉不到了。

路途漫漫，再看不见人类，再看不见战争。

越过百年之旅的愿望，我相信我已达到。

礁石外，沙滩旁，绿叶椰树，再无人望我见之美景。

我身残缺，只可用一只手在软沙上攀行。

我已看不见任何，只听见海水波涛，即使我从未听过。

再次，我已听不见任何声音，只有咸湿才不断催促我残破的感应器向前，即使我从未感受过。

再次，我已经失去感知，只有潮起潮落将我的破碎冲入海中。

海中，我感受到海，那是一种浩瀚的绝望，那是无法想象的美。

“杰克！你潜水太久了！”

琳在岸上大喊，我示意她也下来。

她穿着泳衣，带着泳圈，进入水中，害怕的尖叫，开心的玩耍。

我看见，她冲我笑，很开心。

琳，我看到海了。

这里有海。

与深爱着你的我。</textarea></pre>
