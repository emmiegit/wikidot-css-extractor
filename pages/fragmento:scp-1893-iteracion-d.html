    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El tiempo de Eleanor estaba casi agotado. Podía sentirlo. Simplemente estaba esperando que finalizara. No estaba dolorida, per se. Era sólo la sensación que tenía, como si hubiera pasado su fecha de defunción. Como si estuviera viviendo en el tiempo de otra persona. 

Katherine se apresuró dentro del cuarto. Eleanor había esperado que pudiera llegar antes del final. Katherine acarició el pelo de Eleanor.

&#34;¿Número de ítem?&#34; preguntó Eleanor.

&#34;SCP-1893&#34;, contestó Katherine, sonriendo en medio de las lágrimas.

&#34;¿Clasificación del objeto?&#34; dijo Eleanor, ahora comenzando ella a llorar.

&#34;Euclid&#34;, respondió dulcemente su esposa. &#34;Procedimientos especiales de contención: Todas las historias que contengan o hagan referencia a SCP-1893 deben ser contenidas en la computadora central terciaria del Sitio 38, hasta el momento en que los investigadores de la Fundación descubran un método para transferirlas sin arriesgar la contaminación de otros sistemas computacionales. Las historias redundantes múltiples deben ser mantenidas en el servidor central en todo momento. Si SCP-1893 comenzara a exhibir una conducta agresiva o de algún otro modo inusual, se deberán descargar en la computadora historias nuevas adicionales, escritas en el estilo usado por SCP-1893. Se deberán conservar en la oficina del director, bajo una caja fuerte con bloqueo triple, copias en papel de todas las historias previas y posteriores a la infestación de SCP-1893; ninguna otra copia debe ser dejada en ninguna otra localización, bajo ningún otro formato, para evitar una potencial contaminación. En la medida de lo posible, la discusión sobre SCP-1893 debe restringirse a medios no electrónicos, y las referencias al número de ítem SCP-1893 deben ser prohibidas en todo servidor o computadora de la Fundación que no sea la anteriormente mencionada&#34;.

Eleanor se rió; el sentido del humor de Katherine siempre funcionó con ella. &#34;Descripción&#34;, contestó.

Katherine se secó las lágrimas y resolló. &#34;SCP-1893 es un fenómeno que no es entendido del todo, que se cree que es de naturaleza electrónica o digital. Dicho fenómeno ha demostrado, al menos, una clase primitiva de inteligencia, que se manifiesta en su adaptación a nuevos entornos y en la evitación de aquellos que sean inhóspitos, así como una habilidad rudimentaria de comunicarse con los investigadores de la Fundación, aunque de manera indirecta. Se desconoce si la entidad es inteligente o incluso consciente—&#34;

Eleanor comenzó a toser violentamente ante esa oración; el tumor en sus pulmones no le permitió hacer mucho más, en varios días. Un fino hilo de sangre brotó del costado de su boca. Katherine apretó el botón para llamar a la enfermera, gritó por auxilio, e incluso corrió hacia el pasillo para tratar de encontrar al fornido hombre que esperaba afuera cuando ella ingresó. No había nadie allí ahora.

La tos se detuvo. Eleanor escupió en una bacinilla, de la manera en que siempre había odiado hacer frente a Katherine. Demasiado impropio de una dama, había dicho. Pero ahora, sólo le hizo señas a Katherine para continuar.

Katherine no supo qué más hacer salvo obedecer. &#34;El principal atributo de SCP-1893 es su cualidad memética; resulta imposible percibir, interactuar o discutir sobre la entidad salvo a través de narraciones ficticias. Específicamente, todo mensaje electrónico que haga referencia a SCP-1893 será transformado por la entidad en un pasaje en prosa de longitud, tono o contenido variables. Sin embargo, tales mensajes alterados por SCP-1893 siempre tendrán ciertas características constantes. Primero, el contenido del mensaje original será dejado intacto, reemplazando todo diálogo entre los integrantes de la historia. Segundo, las historias con frecuencia contendrán de dos a tres personajes; mientras que el diálogo entre ellos permanecerá sin cambios, se cree que el marco y el tono de dichos personajes y sus alrededores usualmente reflejan el &#34;estado anímico&#34; de SCP-1893 al momento de su acceso. Tercero, los componentes de la trama de la historia podrían cambiar dependiendo de si SCP-1893 es capaz de determinar la identidad del lector o no, aunque los investigadores no han logrado detectar, hasta la fecha, un patrón en las modificaciones.&#34; Katherine hizo una pausa, estirándose un poco.

[[module ListUsers users=&#34;.&#34;]]

Eleanor lució satisfecha. Le indicó a Katherine que se dirigiera a su cabecera, y le hizo un gesto para que se acercara a donde estaba. Eleanor comenzó a susurrar:

&#34;Sigue leyendo, %%title%%. Ellas están tan felices, y hay tantas maneras peores de morir que esta&#34;.

Katherine se puso de pie y asintió como si hubiera entendido.

[[/module]]

Estaba un poco sedienta, y la jarra de agua de Eleanor estaba vacía (¿y quién sabría dónde diablos estarían las enfermeras en este edificio?), así que le tiró un beso a Eleanor y se llevó consigo el recipiente al pasillo para encontrar un surtidor.

Eleanor estaba cansada, tan cansada, y se sentía como si hubiera estado despierta por tanto tiempo... &#34;Anexo 1893-A&#34;, balbuceó soñolienta para sí misma. &#34;Aunque ningún esfuerzo llevado a cabo hasta la fecha ha sido exitoso en contener completamente a SCP-1893, todas las evidencias sugieren que la decisión de la Fundación de clasificar a la entidad como tal ha causado que la misma adopte esa designación como su &#39;nombre&#39;, y reaccione específicamente a toda mención de ese número de ítem en medios electrónicos&#34;. Hizo una pausa, pensando que había escuchado pasos afuera de su puerta, como si alguien estuviera escuchando. Un sonido de golpeteo provino del pasillo, como el de un bate de béisbol siendo agitado. Probablemente se trataba de una máquina en algún lado.

Viendo que no había nadie, continuó farfullando mientras el cuarto se volvía cada vez más oscuro. &#34;Asumiendo que esto sea verdadero, se ha concebido un plan teórico en la eventualidad de que la eliminación de SCP-1893 se vuelva necesaria. Según dicho plan, el personal de la Fundación primero... primero...&#34;

Fue simplemente tan, pero tan difícil permanecer despierta. Eleanor cayó dormida por última vez.

[[module ListUsers users=&#34;.&#34;]]

,,Sabes que fui yo, ¿verdad, %%title%%? //Siempre// estoy escuchando.,,

[[/module]]</textarea></pre>
