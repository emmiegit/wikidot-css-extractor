    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-469:** 날개가 많은 천사
**저자:** [[*user ProfSnider]]
**원작:** http://www.scp-wiki.net/scp-469
**역자:** [[*user MGPedersen]]
[[include info:end]]


[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-469/scp%20469.jpg|caption=SCP-469의 깃털 중 하나]]


**일련번호:** SCP-469

**등급:** 케테르(Keter)

**특수 격리 절차:** 대상은 실행 가능한 제거 방법이 나올 때까지 15.24m x 15.24m x 15.24m (50ft x 50ft x 50ft) 크기의 밀폐된 방음 처리 격리실에 격리한다. SCP-469의 격리실에 들어가는 모든 인원들은 (D계급만 해당) 격리실 내에서 방음반공진(SPAR)복을 항시 착용한 채로 글로 쓴 메모, 수신호, 또는 문자 메세지로만 의사소통할 수 있다. 조사 도구를 제외한 물건을 갖고서 대상에 접촉이나 접근을 시도해선 안된다.

SCP-469의 격리실로 반입된 모든 장비는 최대한 소리가 적게 나거나 소리가 전혀 나지 않아야 한다. 음소거를 하는 조건으로 인원들 간에 휴대전화를 이용한 소통이 허용된다. SCP-469 근처(15.24m 이내)에서 벨 소리가 울리는 일이 발생해선 안되며, 여기엔 알람 소리와 녹음된 벨 소리도 포함된다.

**설명:** SCP-469는 희고 윤기나는 깃털로 이루어진 무수히 많은 날개 더미가 거대한 공 모양으로 감싸져있는 모습이며, 지름이 8.84m (29ft)에 무게는 수 톤으로 측정된다. 각 날개의 크기와 폭은 천차만별로, 몇 센티미터에서 수 미터까지 다양한데, 가장 큰 날개는 길이가 최소 53m (173.8ft)로 추정되며, 날개끼리는 외견상 무작위적인 프랙탈 형태로 갈라져 배열되어 있다.

평범한 조류의 날개에 기다란 뼈가 몇 개밖에 없는 것과 달리, 엑스선 검사 결과, 날개들에는 조그마한 유사 척추뼈가 기다란 사슬 형태로 들어있으며, 각 날개는 마치 뱀과 같은 이례적인 유연성을 지닌 것으로 밝혀졌다. 이러한 사슬 형태의 뼈는 날개끼리 서로 &#34;결합하여&#34; 보다 단단한 구조를 형성, 비행이나 방어를 용이하게 한다. 날개 더미의 핵심부에는 약 6m (19.6ft)의 신장을 가진 거대한 인간형 생물체가 태아같은 자세로 웅크리고 있으며, 날개 전부가 개체의 척추에 연결되어 있다. 해당 인간형 개체에 대해선 자세한 정보를 얻을 수 없는데, 날개와 신체의 밀도로 인해 원격으로 연구가 어려운 탓이다.

SCP-469는 오로지 음파만을 &#34;먹고 사는&#34; 것으로 보이며, 손상입은 날개를 고칠 뿐만 아니라 소리에서 얻은 에너지를 이용하여 날개와 깃털을 더욱 새롭고 크게 성장시킨다. 소리가 크거나 주파수가 높을수록, SCP-469는 더 빨리 성장한다. 대상은 어떤 소리라도 섭취할 수 있으나, 리드미컬하거나 음악적인 소음, 특히 전화 벨로 만들어지는 소리를 선호하는 걸로 보인다(사건 기록 469-01 참조). 그러나, SCP-469 자체는 자신의 깃털로 방음 구조를 형성하는 탓에 아무런 소음도 내지않는 듯하다.

어떤 인간이나 동물이 생물체의 표면과 접촉하거나 너무 가까이 접근할 경우, 대상이 날개를 펴고 재빨리 감싸안아 안으로 끌어들인다. 깃털은 겉으론 부드러워 보이나, 각 미늘의 끝이 날카로워 재빠르게 옷을 뚫고 맨살을 파고들어, 희생자의 체내 통증수용체에 즉각적 반응을 주는 강력한 혼합 자극제와 더불어, 희생자가 너무 빨리 의식을 잃지 않을 정도의 자극제를 주입한다. SCP-469는 희생자가 큰 소리로 비명을 지르도록 만들기 위해 이같은 행동을 하며, 그리하여 대상은 새로이 자라난 날개 아래에 희생자가 파묻혀 질식 또는 출혈로 사망하거나 의식을 잃기 전까지 소음을 포식할 수 있다. SCP-469는 이 방법으로 인원 4명을 죽였다. 죽었거나 무생물인 물체로 SCP-469과 접촉했을 경우엔 동일한 효과가 나타나지 않지만, 대상의 중심 부위를 물리적으로 뚫고들어가려는 시도에는 적극적으로 저항한다.

여태껏 SCP-469를 제거하려는 시도는 모두 실패했다. 첫 시도로 화염방사기를 사용하였으나, 방출 추진체와 타닥거리는 불꽃에서 나오는 소음이 SCP-469에게 에너지를 주어 손상을 입는 정도보다 더 빠르게 대상을 성장시켰다. 절단 도구 이용도 그 짧은 사거리 탓에 실패로 끝나 2명의 요원을 잃었다. 산성액에 담그자는 방안이 제안된 상태다.

**사건 기록 469-01:** 2013년 ██월 ██일, SCP-469에게서 깃털 표본 채취를 시도하던 와중, 워터스,,Waters,, 연구원의 휴대전화에서 벨 소리가 흘러나왔다.[[footnote]]워터스 연구원이 사후 진술한 바에 따르면, 여태껏 규약에 따라 자신의 휴대전화를 음소거해왔으나, 그 날만큼은 깜박하고 기상 알람을 오전이 아닌 오후 7:30로 설정해놓았다고 한다.[[/footnote]] 그 때문에 SCP-469가 바로 깨어나, 수많은 날개들을 펼치고 몸을 똑바로 일으켜세우면서, 철판 갑옷처럼 작은 날개 여러 개로 감싸인 인간형 몸체가 드러났다.[[footnote]]SCP-469의 실제 얼굴과 피부는 한번도 목격된 적이 없으나, 보안 카메라 상으로 개체의 얼굴에서 밝은 황색 빛 한 줄기가 뿜어져나오는 모습이 포착되었다.[[/footnote]] 개체는 격리실 천장을 뜯어내고 위층으로 기어올라가는 탈출을 시도하여, 지붕 바깥에 다다를 때까지 그러한 행동을 반복하였다. SCP-469가 시설을 뚫어가며 위로 올라가는 동안 경비대가 대상을 향해 발포하였으나, 소화기 발포로는 대상의 속도를 늦추는 효과가 나타나지 않았고, 그로 인해 깃털들이 대량으로 떨어져나가, 부지불식간에 깃털과 접촉한 인원 몇 명이 부상을 입었다.[[footnote]]본 사고로 최소 23명의 인원이 부상당하고 그중 3명이 중태에 빠졌다. 사망자는 보고되지 않았다.[[/footnote]]

옥상에 다다르자, SCP-469는 머리 위로 양팔을 들고는 공중으로 도약하여 하늘을 날아다니기 시작했는데, 속도가 처음부터 1200 MPH에 다다른 탓에, 대상에 공중에서 날갯짓을 한 충격파로 시설 옥상에 손상을 입혔다. SCP-469가 날개를 파닥일 때마다 대상은 더 높고 빠르게 상승함과 동시에, 가속할수록 더욱 많은 깃털들을 흩뿌렸다. 세 번째로 날갯짓할 때부터 SCP-469의 상승 속도가 깃털 손실로 인해 급격히 느려진 것이 포착되었다. SCP-469는 다섯 째 날갯짓에서 약 50%의 깃털을 잃어 땅바닥으로 도로 곤두박질치는 와중에도 더 빠르게 날갯짓하면서 필사적으로 하늘로 올라가려 했으나, 끝내 출발 지점에서 약 1.2km 떨어진 근처 숲으로 불시착하였다.

SCP-469는 저항없이 회수되어, 원래 격리실이 복구 및 강화될 때까지 임시 수용실에 격리되었다. 이때부터 재격리 이후 약 5개월이 지날 동안, SCP-469는 이전의 태아 자세로 돌아가고 아무런 공격이나 급작스런 움직임의 징후도 보이지 않았으나, 연구원들은 SCP-469로부터 &#34;흐느껴 우는&#34; 듯한 소리를 들었다고 진술했다.</textarea></pre>
