    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1768-JP

**项目等级：**Safe

**特殊收容措施：**SCP-1768-JP被保管在Site-81██的低危险物品收容库中。若要在实验中使用，须获得一名安保等级至少为3的人员许可。实验用的物品需在实验结束后处理之。

**描述：**SCP-1768-JP是一尺寸为100cm×400cm×50cm、由铁制成的长方体箱子。其表面未出现氧化现象，然而确认其未经过阳极氧化等处理。

SCP-1768-JP的异常性在向其内部放入人类或者来自人类的组织并关上箱盖时显现。若放入的物质并非人类，箱盖可以正常开关。

盖上盖子后，SCP-1768-JP在2～48小时期间无法再开关。根据实验表明，放入的人重量越轻，无法开关的时间就越短。在超出时间以后，箱盖可以正常开关，此时其中的人体消失而代之以等量的铁。出现的铁块并无异常性，然而大多数情况下由于杂质较多需要进一步精炼。

以此讨论SCP-1768-JP是否为会将放入的人体转化为铁的物品，但由于内部的观测在关闭箱盖后中断无法证实该假说。

SCP-1768-JP被认为是日本的传说人物温罗[[footnote]]日本古代三大恶鬼之一（一说为百济移民），在吉备地方活跃，后来被大吉备津彦命（即下文的“吉备”）所讨伐。据说其掌握先进的制盐与冶铁技术。[[/footnote]]的所有物，起初蒐集院对其进行搜索、调查，但直到19██年都未被发现。19██年，基金会在调查和袭击东弊重工的相关设施时其被发现，并与数名相关人员一起被控制。

__**事件记录1768-JP-1**__ 20██年██月██日，在移动SCP-1768-JP时，移动其的部队遭遇不明组织人员的袭击。袭击者由轻度现实扭曲者和推测以某种手段强化身体的人员构成，推测其目的为夺回SCP-1768-JP。事件未造成人员死亡，3人重伤、12人轻伤。袭击者在数分钟袭击后判断控制SCP-1768-JP的行为失败，用某种方法消失，对其进行的追踪失败。

根据对袭击者的后续调查，确认其并非来自东弊重工。以下为对推测持有袭击者情报的东弊重工相关人员新港的采访。其在发现SCP-1768-JP的袭击行动中被基金会作为相关人员控制。

__**采访记录1768-JP-1**__ 

&gt; **采访对象：** 新港██
&gt;
&gt; **采访者：**  护良研究员
&gt; 
&gt; **（开始录音）**
&gt; 
&gt; （前半部分为确认事实省略）
&gt; 
&gt; **护良研究员：**那么让我们进入正题吧。那个东西是你们持有的物品吧？
&gt; 
&gt; **新港：**再说一遍，我是最下的最下。那么，你明白详细情况我一点都都不知道了吗？好吧，希望你能明白。那个盒子的确是我们家的东西。实际上是收到的……不，应该说是抢来的东西。
&gt; 
&gt; **护良研究员：**“抢来的”是什么意思？
&gt; 
&gt; **新港：**正如你们所知道的，我们是制作偏离常识的东西的人，是不是？嗯，就是因为这样，和同行组织也有一些来往啦。日创[[footnote]]日本生类创研（JOICLE）的略称。[[/footnote]]知道吗？我们和他们其实并没什么干涉。至于为啥会这样，好像是发生纠纷的时候从别的团体那抢来的。日创想要的是里面的人，我们想要的则是技术，是通过商业间谍什么的送过来的。
&gt; 
&gt; **护良研究员：**您是说别的团体的东西吗？那么，那个团体的名字是？
&gt; 
&gt; **新港：**叫做ruyue[[footnote]]译者注：原文为平假名“きさらぎ”，此处翻译为拼音。[[/footnote]]，如月工务店。
&gt; 
&gt; **护良研究员：**如月工务店？
&gt; 
&gt; **新港：**好像是那样。你知道吗？反正我不知道，但是他们来这里寻找任何东西时……不对，是他们在这儿的时候吗？那以后我们好像用了这玩意。我们的前辈们为了振兴这个国家而努力，但是那帮家伙也是。
&gt; 
&gt; **护良研究员：**那么对如月工务店来说材料又是什么？
&gt; 
&gt; **新港：**那种事我果然不知道。
&gt; 
&gt; **（录音结束）**

根据这个证言对如月工务店进行了调查。后续调查中推测其与东弊重工自19██年起屡有冲突，并曾发生过剽窃彼此技术的事件。这一时期恰好与初次确认“如月工务店”的名称的时期相同，同时亦是日本经济高速发展的时期。由此推测，这两个组织与经济高速增长的背景有关，但由于按照“1名人类”计算出的材料数量与该时期使用的材料总量仍存在很大差距，从而频繁出现否定意见的原因，展开了多项资料调查。

__**附录1：SCP-1768-JP相关资料**__以下材料是在SCP-1768-JP被收容前收集的，适用于推定涉及如月工务店的事件。这些材料被认为与上述调查中的SCP-1768-JP密切相关，因此被合并、重编以调查。

__**异常现象记录KO-78**__

**事件概况：**在██医院接受治疗的██名患者忽然出现肉瘤并急剧增殖。肉瘤膨胀到患者体重的██倍，并随患者死亡而停止。
**发生日期：**19██年██月██日
**发生地点：**日本长野县████市
**追踪调查措施：**散布“病人状况忽然恶化”的掩盖故事，但肉瘤在基金会特工前往过程中消失。根据相关人士的证言立刻收容了若干名不明人物，追踪失败。
**后续调查报告：**日后，██医院接到了道歉信和奠仪。发信人不明，其内容提到了仪式失败。

**附录2：** 20██年██月██日，基金会通过网络爬虫发现一栋被意图自杀者利用的废弃大楼。由于其可能存在异常性质而派遣人员前往调查，并在该大楼上发现如月工务店的标志。因此计划侵入该大楼，批准后特工██等三人进入大楼，此后失去联系。

__**事件记录1768-JP-2**__基金会受上述失联事件影响，预备组织机动部队计划侵入大楼时，于20██年██月██日发生了东弊重工与日本生类创研袭击该大楼的甲级接触事件，作为紧急对应派遣了大楼周边的特工。

特工在准备突入时与两团体的对外联络部接触，并且基于提供关于建筑物的收容方法的信息，提出了合作以协助部分收容SCP-1768-JP-B的提议。此次提议由基金会高层人员会议表决通过。以下是该次事件中由东弊重工及日本生类创研的成员获得的情报。该大楼根据这些信息被指定为SCP-1768-JP-A。

__**采访记录1768-JP-2**__ 

&gt; **对象：** 蚁塚██女士，日本生类创研外来联络协调办公室所属。在事件1768-JP-2当中负责交涉。
&gt; 
&gt; **采访者：**护良研究员
&gt; 
&gt; **（开始录音）**
&gt; 
&gt; （前半部分为确认事实省略）
&gt; 
&gt; **护良研究员：**那么那个物品是使用了从你们那里抓走的人以及技术，可以这样解释吗？
&gt; 
&gt; **蚁塚：**是的。我们对这个教团一概不闻不问，但日本生类创研和东弊重工从如月工务店出现时起就开始共同研究了。不过，事到如今不得不出此下策。
&gt; 
&gt; **护良研究员：**可以说接近的技术，或是构成人员。
&gt; 
&gt; **蚁塚：**是这样的。我们从如月那群圈外人的情报当中发现的那个实验体，还有东弊称为支流的那个特殊技术，直说的话就是夺走了一部分。
&gt; 
&gt; **护良研究员：**原来如此。
&gt; 
&gt; **蚁塚：**也就是说，那栋大楼就是来自他们的报复，也是他们的材料库。他们抓走了我们日本生类创研中研究基因加工技术的研究员们，又抓走了东弊重工具备那个技术的作业员。这些人果然是鬼吧，他们夺走了我们的尖端人员。
&gt; 
&gt; **护良研究员：**你们为什么现在才进行袭击？
&gt; 
&gt; **蚁塚：**基本上，他们有只要我们不攻击就避开干预的倾向，在各种事项后避开接触。但是，根据近年来我们的研究、调查得知，对方似乎利用了我们的同事。于是，我们两家公司就各自进行了商讨，作为结论，哪怕是被抓走的人也要抢回来。无论他们变成什么样，失去那种知识和技术实在可惜。
&gt; 
&gt; **护良研究员：**原来如此，我明白了。
&gt; 
&gt; **蚁塚：**我们所知的情报就是这些，稍后请办理一下把他们交给我们的程序。我们这边会为你们提供有关材料流动的调查材料。
&gt; **（录音结束）**

[[/tab]]
[[tab 采访记录1768-JP-3]]

&gt; **采访对象：**多多良██女士，东弊重工对外联络部部长。在事件1768-JP-3当中负责交涉。
&gt; 
&gt; **采访者：**护良研究员
&gt; 
&gt; **（开始录音）**
&gt; 
&gt; （前半部分为确认事实省略）
&gt; 
&gt; **多多良：**那么，大致的事从日创那边听到了吧。我们也是一样，为了从鬼那里夺回被夺走的东西。哎呀哎呀，比起吉备，温罗果然更强吗？

&gt; **护良研究员：**我想问的是你们关于这栋楼的辨认。如果这是如月的东西，他们是为什么做出这个？

&gt; **多多良：**做出这个的原因。因为准备了这么多材料，理由只有一个。
&gt; 
&gt; **护良研究员：**请告诉我。
&gt; 
&gt; **多多良：**就是为了材料啊，材料。那群家伙是鬼，我们推测他们如果没有这种非法的材料就没法建造东西。
&gt; 
&gt; **护良研究员：**是材料吗？
&gt; 
&gt; **多多良：**嗯，话虽如此，这本身没有什么特别的。不过嘛，不管怎么说，想到这些都是不会说话的尸体，住在用尸体建成的房子里，或者使用用尸体做成的道具，就觉得毛骨悚然呀。
&gt;

[[/tabview]]

此前的调查结果表明，SCP-1768-JP-A中有███人以上被其转化成铁、黄铜、镁合金等金属、合金的可能。同时鉴于其影响范围，日本国民通常使用的产品亦可能使用了SCP-1768-JP转化的材料。

__**事件记录1768-JP-3**__ 20██年██月██日，SCP-1768-JP-A遭到不明团体的袭击。驻扎的警卫队暂时退避，次日与机动部队一起进行袭击时，确认SCP-1768-JP-A已经消失。该次的袭击者与上次的袭击者特征一致。现在从网络爬虫的搜寻结果推测SCP-1768-JP-A被转移至其他地区，继续调查并尝试定位。

**附录3：** 基金会后来展开的全国性调查结果发现日本国内██.█±██％的制品或住所使用了来自SCP-1768-JP的物资和材料。这些物品通过多家公司或相关组织转手，无法追踪来源。其中包括█████、████████等在日本具有重要意义的设施，以及site-81██在内的大量基金会站点。但由于这些材料目前没有发现任何异常性，且与一般的工业产品难以区别，因此不考虑将其回收。</textarea></pre>
