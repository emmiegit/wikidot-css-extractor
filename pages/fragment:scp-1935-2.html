[[size x-large]]协议：金色牢笼—Site-CN-22[[/size]]
[[/=]]


**您目前仅被受权查看如下内容：**

[[collapsible show=&#34;+ 拦截记录-2019年-12月-25日&#34; hide=&#34;- 隐藏&#34;]]

* **Polar：** _
呦。各位圣诞节快乐！ ( •̀∀•́ )。Desert，你也和大家打个招呼吧！ _
##transparent|·##
 * **Desert：** _
啊···emmm···各位，圣诞节快乐··· _
##transparent|·##
 * **Red：** _
你也是，Polar。今年的圣诞节咱也要好好地闹一场。 _
##transparent|·##
 * **Lilian：** _
圣诞快乐，Polar。各位也是，祝各位圣诞快乐。 _
##transparent|·##
 * **Demon：** _
感谢祝福。 _
##transparent|·##
 * **Devours：** _
我说···你们一个怨灵、一个吸血鬼、一个恶魔在这里庆祝圣诞节？··· _
##transparent|·##
 * **Mirror：** _
圣诞快乐。希望今年的圣诞礼物是让我那慵懒的主人能稍微勤奋一点。哦，对了。今年我们也申请了一个空置的大型收容室作为晚会场地。 _
##transparent|·##
 * **Evillain：** _
不错嘛。稍微留几天，这样跨年晚会的场地不也省了嘛。啊···不过我放烟花的申请今年应该也不会通过吧？···· _
##transparent|·##
* **Green：** _
我回来了各位。有人知道Knight在哪里吗？ _
##transparent|·##
 * **Polar：** _
好久不见，Green。 ≥▽≤。 _
##transparent|·##
 * **Lilian：** _
@Knight。Knight应该马上就能来了，话说，你找他有什么事吗？ _
##transparent|·##
  * **Green：** _
之前Knight拜托我稍微调查一下黎明，就是SCP-CN-1935的事情。我回来是要告诉他调查结果。 _
##transparent|·##
   * **Evillain：** _
SCP-CN-1935？那不是你邻居吗？Devours。你之前还抱怨他在半夜打扰你睡觉来着。 _
##transparent|·##
   * **Devours：** _
哈？那小子的事？···不过这几天他倒是没怎么打扰到我。不过有一点比较奇怪。他最近一直试着帮一些员工干些什么。虽然都被拒绝了。 _
##transparent|·##
* **Knight：** _
有什么事吗？···Green，你回来了。调查到什么了吗？ _
##transparent|·##
 * **Green：** _
有许多有趣的事。需要我在这里就说吗？ _
##transparent|·##
  * **Red：** _
喂，别给咱卖关子啊？有什么事不能在这里说嘛？ _
##transparent|·##
 * **Green：** _
好吧。我去了两个与这个世界十分相似的世界。其中相对坐标（12，07，06，23）的世界（记为世界A）也拥有基金会和各个GOI，而相对坐标（148,92,193，25）的世界（记为世界B）却没有这些异常组织。但这两个世界和这个世界在许多地方都高度一致，而且我也在这两个世界发现了与黎明极度相似的存在。这些存在或许能展现黎明的一些背景。 _
先说世界A，因为在那个世界的黎明也拥有与这个世界的黎明类似的异常能力，所以他也被基金会收容了。不过，因为那个世界没有我们，所以并没有为了收容我们而建立的Site-CN-22，他被关在一个很普通的站点里。而那个站点在一次收容失效中被完全摧毁了，他则依靠自己的能力存活下来了。而之后他又被转移到了其它站点。 _
他是唯一一个从那个站点的废墟里逃出来的人，但这对他似乎并不是什么好事···虽然没有时间回到当时的时间点查看，但根据记录，去搜救幸存者的队伍里，有3名新人在搜救过程中发生了呕吐等生理不适现象。“地狱”—这是当时搜救队成员在报告里对当时情景的描述···而那个世界的黎明也受到了很严重的打击。但接下来记录的内容就有些出乎意料了，他在3个月后申请参与基金会的工作，但被拒绝了。之后他又重新申请了300余次，每次都花了至少2个小时，但都被拒绝了。“你根本没有任何用处”—这是站点主管最后一次拒绝他时说的话。而他之后也放弃了。之后的50年内，他都和基金会所希望的那样，根据规定十分安分地活着。直到他自然老死。但在他死前有一点很值得注意，他说：__“早知道这样，还不如不醒来啊。”__ _
再说世界B，那个世界明显是一个普通的世界，而那个世界的黎明···哦，他在那里有一个新的名字：李铭也完全是个正常人。只是，根据调查，他的父母都是游戏爱好者。而李铭也受到了他父母的影响，对游戏这类东西很感兴趣。如果真的要说的话，那是一个很幸福的家庭···直到他母亲在他14岁时去世。之后到底发生了什么我也没有机会一一调查，但结果是，李铭拒绝再和任何人沟通，他也要求父亲让自己搬出去独居。而根据他当时同学的说法，李铭几乎不会主动和其它人沟通，可却常常看见他去购买新的游戏光盘和漫画什么的。但当他18岁时，李铭消失了，没有尸体，没有离家出走的痕迹，仅仅只是失踪了。而在他的床上留有一张字条，内容大概是：__[或许原本只是兴趣，但最后却成了救命稻草一般的存在。越是绝望，就越是想紧紧抓住，最后却只能缠在身上让人动弹不得、不断下沉。我感觉自己无法再待在夜晚，可梦醒之后又只会是伤害···黎明···在哪？]__ _
##transparent|·##
  * **Knight：** _
好吧···都是很有价值的情报，辛苦你了，Green。···原来是想醒来吗？···朋友们，我想···我想做一件稍微有点麻烦的事情。这件事可能会损害你们的一些利益，因此我也不会请求你们的帮助，但···我想我应该去做。 _
##transparent|·##
   * **Lilian：** _
如果这是你的决定的话，我相信你的决定。虽然你不希望牵连到我们，但我们依然会支持你的，Knight。 _
##transparent|·##
   * **Shadow：** _
哈？就这么由着他了？不过···这似乎会很有趣啊···喂，Mirror。看来你的圣诞愿望要实现了。 _
##transparent|·##


[[/collapsible]]

[[collapsible show=&#34;+ 窃听记录-2020年1月1日-6:27&#34; hide=&#34;- 隐藏&#34;]]
&gt; **未知1[[footnote]]因音频质量过低，无法确认发言人。[[/footnote]]：**“//[喘息声]//···他们没追过来吧？咱们是不是已经甩掉执行者了？···//[喘息声]//”
&gt; 
&gt; **未知2：**“应该是吧？Knight···//[喘息声]//···我之前怎么不觉得从站点到外界这么累？”
&gt; 
&gt; **未知1：**“废话。因为之前咱们都是坐地下缆车到外界的，而且后面也没有几十个执行者追着咱们在森林里跑···黎明，你没事吧？”
&gt; 
&gt; **未知3：**“没事···//[喘息声]//···Knight先生，只是有点累还有点耳鸣。”
&gt; 
&gt; **未知2：**“没事就好···喂，小鬼。站起来，我要问你一个问题。”
&gt; 
&gt; **未知3：**“啊？知道了，Shadow先生。”
&gt; 
&gt; **未知2：**“你确定要离开这里吗？如果是，那以后你的人生只能体会到现实的残酷。你将永远离开你曾经习惯的梦境。即便如此，你确认要离开这里吗？”
&gt; 
&gt; **未知3：**“虽然···虽然有些犹豫。但我在这几天也已经下了决心···我希望自己能真真正正地改变一些东西。”
&gt; 
&gt; **未知2：**“是吗？很好，那么，我也要教给你最后一课···”
&gt; 
&gt; **未知3：**“捷径就是绕远路？”
&gt; 
&gt; //[一阵笑声]//
&gt; 
&gt; **未知2：**“什么嘛？看来我可能要中途改变授课内容了。小鬼，我问你。你觉得今天逃离站点的时候刺激吗？”
&gt; 
&gt; **未知3：**“很刺激，甚至说得上是让人感到震撼。我之前一直不知道你们两位这样厉害。”
&gt; 
&gt; **未知2:**“客套话就省省吧。就和你之前所说的一样，成长是冰冷的，只有当我们把名为理想的可笑的剑放下，不再让它将我们与现实隔离，而是真正亲手接触曾被我们拒绝的现实，那才是成长。可人生不是，人生是精彩的，未来可能会有比今天更精彩的事，未来也有比今天更值得期待的时刻。所以，别顶着一张臭脸去面对现实，站好，然后挺起胸膛的去面对它。”
&gt; 
&gt; **未知3：**“知道了···我想，你说的这些，我一定会记住的。谢谢你，Shadow先生”
&gt; 
&gt; **未知1：**“哦。对了，黎明，这个给你。”
&gt; 
&gt; **未知3：**“Knight先生，这是个戒指？上面的符号又是什么意思？”
&gt; 
&gt; **未知1：**“算是一种证明，证明你和我们的某种联系，以及证明我们对你的认可。至于上面的符号，是用一种这个世界没有的语言写的，意思是：”
&gt; [[note]]
&gt; 黎明：梦醒时分 --//Fireflies//
&gt; [[/note]]
&gt; **未知2：**“麻烦的话就少说吧，时间不多了。喂，小鬼。这里就是这片森林的边界了，从这个方向走出去，你会遇见一个不那么像人的人，他会开车带你去外界。假身份什么的早就准备好了，那家伙也会在你之后的人生提供一些帮助，至于之后的事情就看你自己了。”
&gt; 
&gt; **未知3：**“感谢···真的很感谢···”
&gt; 
&gt; **未知2：**“喂，你哭什么？···算了，总之，给我好好地对待自己以后的人生。听见了吗？”
&gt; 
&gt; **未知3：**“···我明白了。我发誓一定不会让两位失望的。”
&gt; 
&gt; **未知1：**“那么，我们也在此对你的将来表示期待。好好活下去，黎明。”
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ 窃听记录-2020年1月2日-██&#34; hide=&#34;- 隐藏&#34;]]
&gt; **Knight博士：**“啊，总算把这些文档处理完了。Shadow，你那边处理好了吗？”
&gt; 
&gt;  **Shadow博士：**“差一点···完成了。话说，虽然我们这次做的多少有些过火了，可Mirror也不至于罚我写这么多文档吧？不过，Knight，我怎么记得Lilian没有罚你写多少文档，可你的桌子上现在却有这么多？”
&gt; 
&gt; **Knight博士：**“这些原本都是Lilian准备写的，她把自己逼得太累了，我想我应该帮她分担一些。话说，Mirror又是哪来这么多空文档让你写的？”
&gt; 
&gt; **Shadow博士：**“哦。这些都是我之前推给Mirror的，没想到她竟然留下了这么多。”
&gt; 
&gt; **Knight博士：**“你这就是自作自受吧？···算了。”
&gt; 
&gt; //[玻璃碰撞声]//
&gt; 
&gt; **Shadow博士：**“你在找什么？”
&gt; 
&gt; **Knight博士：**“没什么。我记得应该在附近的···话说，Shadow。你对黎明的事怎么看？”
&gt; 
&gt; **Shadow博士：**“还能怎么看？只是一个中二病认清现实罢了，虽然过程确实和大多数中二病期待的一样精彩就是了。”
&gt; 
&gt; **Knight博士：**“是吗？···可我却觉得这件事对我或许很重要···我已经···已经很久没有想起之前的事了。我感觉自己有时候仅仅只是在做梦···虽然我知道自己应该保持清醒，可我却不想醒来···倒不如说我怕自己醒来。怕自己失去自己习惯的一切，还有你们···找到了。”
&gt; 
&gt; **Shadow博士：**“这是···酒？”
&gt; 
&gt; **Knight博士：**“看到黎明做出决定的时候，我就在想自己是不是也该做出决定了。我本想着在帮助他的过程中弄清楚自己是怎么想的，可到头来我却发现自己只是在自己的梦中帮别人醒来···而我自己即无法醒来，也无法再度沉睡···这也是成长吗？···所以说，成长这杯苦酒一点也不甜啊···你干什么？”
&gt; 
&gt; **Shadow博士：**“把酒瓶拿来。给我做个杯子，要金子做的。”
&gt; 
&gt; **Knight博士：**“给。”
&gt; 
&gt; **Shadow博士：**“//[饮酒声]//···啊，这酒味道确实不怎么样···但是···”
&gt; 
&gt; **Knight博士：**“但是什么？”
&gt; 
&gt; **Shadow博士：**“但是我却会陪你一起喝。Knight，我说过我会陪着你的，即使是Devours那家伙也会和我们一起陪着你的。”
&gt; 
&gt; **Knight博士：**“陪着我吗？···那我之前岂不就是一个杞人忧天的白痴了？”
&gt; 
&gt; **Shadow博士：**“或许吧。但总之，无论是白天还是夜晚，我们绝对不会放弃你的···我，不是一个喜欢遵守约定的人，但为了你，我愿意试试。”
&gt; 
&gt; **Knight博士：**“谢谢···Shadow，黄昏了···”
&gt; 
&gt; **Shadow博士：**“不，黎明了。”
&gt; 
&gt; 
&gt; **&lt;记录结束&gt;**
