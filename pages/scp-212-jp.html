**アイテム番号:** SCP-212-JP

**オブジェクトクラス:** --Euclid-- Keter

[[include component:image-block
|name=scpjp212
|caption=SCP-212-JP-1
]]

**特別収容プロトコル:** SCP-212-JPは現在収容不可能な状態です。--SCP-212-JPの発生した█████市での防災行政無線は現在、財団渉外部門による行政指導の結果無期限で中止されています。--『特定非常事態下における財団と日本国の間での各種施政権その他付随する権限の委任または一部移譲などに関する包括的協定』に基づく財団日本支部による行政介入によって、現在日本全国全ての防災無線設備は封鎖され、あらゆる屋外放送に対して検閲がかけられています。全ての在日本サイトは所属の全職員に対し、対SCP-212-JP臨時防護処置&#34;耳なし芳一&#34;の実施の徹底を義務付けてください。また付近の自治体の防災無線などの放送を監視して、異常があれば直ちに司令室-81██の緊急対策チーム司令部へ通報してください。
 
**説明:** SCP-212-JPは█████市で毎日午後5時30分（冬季には午後4時30分）に防災行政無線チャイムとして放送されていた約50秒の音楽です。本来この防災行政無線チャイムは現地住民からは『█████チャイム』と通称されており、防災無線の定期点検、防犯目的で放送されているものでした。SCP-212-JPが放送されるのを聞いていた人間への聞き取り調査の結果、『いつもの█████チャイムとは少し異なっていた』といった内容の証言が大量に得られ、この情報がオブジェクト発見につながりました。

SCP-212-JPは20██年██月██日夕方から██日未明にかけて東京都█████市周辺地域で発生した商業・流通・行政などのあらゆる社会的活動が大規模な人為的遅延によって麻痺するという事件（以下、未収容事案212-1[[footnote]]本事案により影響を受けた者は推定4万人、経済損失は15億円に達するものとの試算が出ています。本事案はカバーストーリー『大量の不発弾処理』により住民の避難及び記憶処理、市内全域への調査が行われ、無事収束しました[[/footnote]]）により、財団緊急調査チームが派遣された結果、発見されました。

SCP-212-JPを聞いた人間は、オブジェクトの異常性により時間感覚を狂わされます。SCP-212-JPを聞いた人間は、脳内で予期的時間評価及び追想的時間評価が正常に行われなくなり、時間知覚が客観的時間に対して大幅に遅延するという症状を呈します。この症状はSCP-212-JPを聞いた回数に比例して深刻化し、最も深刻化した症例では、約87000秒（約24時間）を1秒として認識していました。SCP-212-JPを1度聞いた程度では時間知覚への影響は微小なようですが、2度、3度聞くことによりその影響は指数的に増大し、その人間の社会的活動に極めて深刻な影響をもたらします。この時間知覚破壊症状の程度は、SCP-212-JPをどれほどの音量で聞いていたか、また1回の放送をどれほど長い時間聞いていたか、などの要素には影響されないことが調査により判明しています。またこれらの時間知覚破壊症状は、Aクラス記憶処理によって完全治癒が可能なことが確認されています。

調査チームの実地調査の成果により、█████市防災行政無線がSCP-212-JPを放送したのは未収容事案212-1発生の2日前からのみであることが断定され、計3回だけ、SCP-212-JPは放送されていたことが分かっています[[footnote]]防災無線担当者はSCP-212-JPの放送された3日間においても、通常通り自動で放送を流していただけであると証言しています。[[/footnote]]。これを裏付ける事実として、未収容事案212-1の発生の前日夕方から、すでに宅急便の遅配や各種期限付き契約の払込や認証などの遅延などが█████市周辺で特に集中して発生しており、SCP-212-JPによる影響が顕在化する兆候が確認されていました。--現在まで、█████市以外でSCP-212-JPが確認された例はありません。--
 　
[[collapsible show=&#34;+ インタビューログ212-6&#34; hide=&#34;- インタビューログ212-6&#34;]]
&gt; **対象:** ██████氏
&gt;  
&gt; **インタビュアー:** エージェント█████
&gt;  
&gt; **付記:** 未収容事案212-1緊急調査派遣にて。██████氏は20歳の日本人男性で、SCP-212-JPの放送を1回程度聞いているものと推測されます。現在は記憶処置を受けて快癒しています。
&gt;  
&gt; **&lt;録音開始 20██/██/██&gt;**
&gt;  
&gt; **エージェント█████:** あなたは、██月██日つまり昨日の夕方頃、市内の自宅へ帰宅の途についていたそうですが、その時――どんな些細なことでもいいんです――何か変なことなどがなかったか気づきませんでしたか？
&gt;  
&gt; **██████氏:** [やや遅れて反応、間延びした発音]変なこと……？　いえ、特には。
&gt;  
&gt; **エージェント█████:** 何でもいいんです。空が変だったとか、変な音が聞こえた、とか。
&gt;  
&gt; **██████氏:** [同上]えー……変なこと……。あ、音といえば。
&gt; 
&gt; **エージェント█████:** なんです？
&gt;  
&gt; **██████氏:** [同上]なんか、チャイムの音が変な風に聞こえました。
&gt; 
&gt; **エージェント█████:** 変な風、とは。
&gt;  
&gt; **██████氏:** [同上]なんだろう……なんかやけにテンポ遅いように聞こえて、音も低かったような……。
&gt; 
&gt; **エージェント█████:** なるほど。ご協力ありがとうございました。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 時間感覚の狂いによって被害者の動作は非常に緩慢です。ここまでで6人に聞き取りを行ったところ、4人が防災無線の音の異常を訴えています。防災無線に何らかのオブジェクトが関与しているのではないかと推測されます。
[[/collapsible]]
 　

**補遺1:** SCP-212-JPを放送したと見られる█████市内の全ての屋外拡声子局への調査が行われましたが、他の自治体でも使用されている通常のスピーカー設備と比較して相違は存在せず、拡声子局自体はオブジェクトとして異常性を持っていないことが確認されました。
 　
 　 
**補遺2:** █████市防災行政無線の封鎖から3日後の██月██日夕方、突如として市内の一部の屋外拡声子局から一斉に3歳程度の男児とみられる声が放送されました。内容は以下の通りです。
&gt; もっとあそぼうよ、[笑い声]。
　これが放送された屋外拡声子局の一部には、電気供給が物理的に遮断され、本来ならば放送など到底不可能な状態のものなどもありました。この事案によって屋外拡声子局はオブジェクトの構成要素（SCP-212-JP-1）に指定され、監視体制の強化が決定されました。

  
**補遺3:** 20██年██月██日現在、兵庫県███市、大阪府█████市・████市、石川県████市、北海道█████市・█████市、香川県█████町、長野県███████村等の複数の自治体で同時多発的にSCP-212-JPと思しき放送が確認され、収容違反が多発しています。財団日本支部は現在数個機動部隊を投入しての緊急対策チームを編成し、事態の収拾に当たっています。本件を受け、特別収容プロトコルが一部改訂されました。**更新-20██/██/██:**　新たに██████の自治体で収容違反が報告されました。一連の収容違反による被害者は推定[削除済]人程度との試算が出ています。</textarea></pre>
