    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-sandbox-3:image-zoom name=http://scp-wiki.wdfiles.com/local--files/scp-4962/bzeyzNM.jpg|caption=一个SCP-4962卡带。悬停在图片上以放大。 |width=300px|align=right]]

**项目编号：**SCP-4962

**项目等级：**Safe

**特殊收容措施：**所有的SCP-4962个体均应该被存储在Site-39的Safe级安全存储区内。SCP-4962-A个体将被存放在Site-39的军械库中并在必要的时候被当作弹药使用。

SCP-4962不得使用有任何反道德，杀害或伤害动物的，或任何患有食人恐怖症、恐狼症、恐血症或恐惧症的个体进行测试。在任何情况下基金会人员均不得游玩SCP-4962.

--SCP-4962的测试必须在安全的防弹室内进行，所有工作人员都必须佩戴基本的基金会1级耳罩。--

由于道德原因，目前禁止对SCP-4962进行测试（参见：附录2）。

**描述：**SCP-4962是一款异常的视频游戏，其名称为《[[span class=&#34;ruby&#34;]]打鸦子：重至版[[span class=&#34;rt&#34;]]dack hunt REMIST ER[[/span]][[/span]]》[原文如此]，这款游戏是由[http://scp-wiki-cn.wikidot.com/scp-2803 TotleighSoft公司]为任天堂NES游戏机生产的。SCP-4962是任天堂游戏《[[span class=&#34;ruby&#34;]]打鸭子[[span class=&#34;rt&#34;]]Duck Hunt[[/span]][[/span]]》[[footnote]]这是TotleighSoft公司首次使用已有的知识产权。任天堂美国的记录显示，ToleighSoft公司在2014年5月购买了制作《打鸭子》游戏的权利，因此ToleighSoft公司没有违反版权法。[[/footnote]]的低质量复制品。这其中包含了大量的非异常差异，包括编程错误，开发监督、视觉和音频元素的不良复制与缺失以及缺少了游戏模式“C模式”[[footnote]]玩家通过射击粘土鸭子来进行练习[[/footnote]]。

SCP-4962个体与一份使用说明书[[footnote]]与原始的《打鸭子》手册基本一致，全部都是使用残缺的英语书写的并且所有图像均为手绘图像。[[/footnote]]被装在一个游戏盒内部。装在游戏盒内部的还有一架安装在三脚架上的.50口径M2勃朗宁重型机枪，其颜色类似于1989年发布的NES Zapper（SCP-4962-A）。

尽管SCP-4962可以在任何任天堂娱乐设备（或类似设备）上初始化，但是程序不会响应任何使用“NES Zapper”外设（或类似外设）进行的输入；玩家必须使用SCP-4962-A来代替。SCP-4962-A除了弹药和弹匣无法被移除[[footnote]] 见：Documented_Removal_Attempts.txt [[/footnote]]而且有无限子弹之外是一个非异常重型机枪。SCP-4962-A向一台显示着SCP-4962的电视机发射的弹药在离开枪管时就会消失。但是这仍伴有典型的枪声和后坐力。

SCP-4962的游戏玩法非常不稳定，因为鸭子没有固定的生成模式[[footnote]]鸭子经常会在屏幕上草的上方或前面生成[[/footnote]]并且经常会向后和/或倒立飞行。尽管这些元素会导致玩家通关的难度增大（因为通关要求通常与《打鸭子》内的要求相同）[[footnote]]在测试过程中，受试者很少能够达到通关的最低要求。[[/footnote]]，但是由于SCP-4962-A的高射速（大约每分钟500发子弹）而且每个关卡射击的次数没有限制[[footnote]]《打鸭子》限制玩家每个关卡只能射击三枪[[/footnote]]，这使得玩家能够在屏幕上随机射击来击中目标。

如果玩家未能达到通关要求的时候，屏幕上会显示游戏中的猎狗（SCP-4962-B）的相近对象。该猎狗在“游戏结束”字样上方握着一只血淋淋的鸭子。由于图像某些部分的分辨率明显高于8bit NES所允许的分辨率，因此理论上该图像是以异常方式显示的。

[[collapsible show=&#34;显示SCP-4962的“游戏结束”画面截图&#34; hide=&#34;隐藏截图&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/scp-4962/gameover.png]]
[[/collapsible]]

参与游戏后目睹“游戏结束”画面的对象（以下称为“玩家”）将在不久后开始报告称在SCP-4962附近观察到了SCP-4962-B[[footnote]]观看游戏但是并未游玩游戏的个体未被影响[[/footnote]]，在任何情况下，SCP-4962-B都位于SCP-4962附近并使得玩家注意到它[[footnote]]在视觉观察的情况下，SCP-4962-B始终面向玩家。在非视觉接触情况下，其意识是通过元小说技术暗示的。[[/footnote]]和/或向玩家展示跟踪，残杀，杀害，准备和烹饪各种鸟类（主要是鸭子）的方法。在出现该情况几天后，SCP-4962-B将开始出现在玩家的梦境中并开始鼓励玩家完成SCP-4962并提出改善玩家的玩法的建议[[footnote]]SCP-4962-B能够提出的建议似乎受到了限制，能够通关SCP-4962的第60官的玩家报告称这些建议是含糊，多余并且帮不上忙的。[[/footnote]]。随着时间的推移，SCP-4962-B会变的更具攻击性而不是惩罚未能完成游戏的玩家。

记忆删除治疗未能扭转SCP-4962的主要异常情况。已经提出交叉测试来确定使用[http://scp-wiki-cn.wikidot.com/scp-674 SCP-674]来杀死SCP-4962-B能否逆转此性质。将SCP-674从Site-23储藏区转移到SCP-39的请求未得到批准。

**附录1：**SCP-4962广告

&gt; **射击，射击，射击！**所有人类都喜欢打鸭子！这是我们的家族传统！当然，它们比较命短。这是现在的最好的射击游戏，高质量外设控制使它变得更好！它还有高级AI辅助功能！

**附录2：**4962-45事件
D-83642在20██年/██月/██日积累到了███小时的游戏时间并使用改装过的SCP-4962-A实例通关了SCP-4962的第99关[[footnote]]由于恐惧症诱发了失眠症状使得他更快速的达到了此目标[[/footnote]]。在场的测试人员报告称D-83692对这项成就感到非常兴奋，并表示他们”最终将通关这款游戏“。

在随后几个被标注为ROUND 0的游戏关卡中，其游戏玩法比其他关卡更加的不稳定。生产的鸭子没有任何可以预测的轨迹，而且经常不会出现。并且某些时候SCP-4962不会记录SCP-4962-A的输入。

D-83642在无法通关的时候非常痛苦，并使用了SCP-4962-A个体破坏了测试材料和测试室，然后自杀。

稍后对SCP-4962的代码的分析表明，与《打鸭子》的“100关故障”不同，SCP-4962设计之初的目的就是要重复游玩同一关卡。难度每过100关就会大幅度增加一次。然而，在此游戏内没有识别出任何与获胜条件相对应的代码。
