    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2447-JP - バッテリー内蔵自律式イヤホン･クロちゃん
**著者:** ©︎[[*user haruta_hisyou ]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:7776094-3-6f63 [[/size]]
[[include credit:end]]

**アイテム番号:** SCP-2447-JP

**オブジェクトクラス:** Safe

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:7776094-1-9wbk/Out_ear_earphones.jpg
|caption=収容時に撮影されたSCP-2447-JP
]]


**特別収容プロトコル:** SCP-2447-JPはサイト‐8129の低脅威度収容ロッカーに梱包され外側から鍵を掛けた状態で収容されます。--異常性維持のため週に1度Dクラス職員による給餌を行ってください。また、実験の際はセキュリティクリアランスレベル３以上の職員の承認が必要であり、原則としてDクラス職員を用いて行われます。--
　
現在SCP-2447-JPを用いた如何なる実験も見送られています。詳細については後述の**インシデント記録**を参照してください。

**説明:** SCP-2447-JPは████社により民間に製造・販売されている長さ120cm、イヤーピース直径1.5cmの黒色インナーイヤー型有線イヤホンの1つです。外見は他同製品と相違が見られませんが一般的なイヤホンと違い、本体コード部分をヘビに酷似した滑らかな挙動をさせることで自律的に移動が可能です。また、人間のおよそ5歳児レベルの言語を理解することができ、本体部分を動かすことで何かしらの意思表明が可能です。これらの異常性はSCP-2447-JPのプラグが端末に接続されていないにもかかわらず発現します。
　
SCP-2447-JPはイヤーピースを耳にはめる人物(以下、対象)がいることで主に以下いずれかの行動を行うことが確認されています。
||~ 端末への接続||~ SCP-2447-JPの挙動 ||~ 説明 ||
||必要||音声が流れます。||対象が端末で選択した音声が通常通り聞こえます。||
||不要||イヤーピース部分から耳かき棒[[footnote]]他に綿棒や梵天等が確認されている。[[/footnote]]が出現し耳かきを始めます。||対象の耳を物理的に清掃しているようです。耳かき棒は一般的なサイズであり、SCP-2447-JP内に収納できる体積ではありません。||


[[collapsible show=&#34;+ 実験記録抜粋&#34; hide=&#34;- 実験記録を隠す&#34;]]

__**実験記録2447-JP - 日付20██/11/28**__
&gt; **対象:** D-52737(43歳男性・褐色の湿性耳垢)
&gt;  
&gt; **実施方法:** 端末に接続した後音楽を再生、SCP-2447-JPを着用し発生した異常性を報告する。
&gt;    
&gt; **結果:** 選択した曲は流れたが、音が非常に小さく不明瞭であり端末の音量を最大するも変化が見られなかった。
&gt;    
&gt; **分析:** 非異常性のイヤホンと同様の使い方は可能であったが音が小さく、実験後のSCP-2447-JPの動きも弱々しかった。

&gt; **対象:** D-52737(43歳男性・褐色の湿性耳垢)
&gt;  
&gt; **実施方法:** 端末には接続せず、SCP-2447-JPを着用し発生した異常性を報告する。
&gt;    
&gt; **結果:** 耳かき棒のような細い棒状のもので耳内部の比較的浅い部分を繰り返し往復、終盤は深くまで侵入し耳垢を掻き出す動きをしていた。
&gt;    
&gt; **分析:** 対象の周辺で視認できる範囲に掻き出されたと思われる耳垢は発見されなかった。
SCP-2447-JPを解体分解した際、イヤーピース内部からD-52737のものと推測される褐色の湿性耳垢が確認されました。経過観察のため耳垢はそのままにし元通りに組み直しました。
　
__**実験記録2447-JP - 日付20██/11/30**__
&gt; **対象:** D-52346(32歳男性・薄黄色の乾性耳垢)
&gt;  
&gt; **実施方法:** 端末に接続した後音楽を再生、SCP-2447-JPを着用し発生した異常性を報告する。
&gt;    
&gt; **結果:** 問題なく音楽が流れ、最適な音量が出力と端末による音量調整を行うことが可能でした。
&gt;    
&gt; **分析:** 以前、同様に行った実験との音量面で差異が見られます。また、SCP-2447-JP自体も活発に活動していた。
再度SCP-2447-JPを分解した際、内側に存在しているはずのD-52737のであろう耳垢は消失していました。後日、消失した耳垢特定のため複数人のDクラス職員を用いた実験が引き続き予定されています。


[[/collapsible]]
 　
[[collapsible show=&#34;+ インタビュー記録&#34; hide=&#34;- インタビュー記録を隠す&#34;]]
&gt; **対象:** 堀場 久美子[[footnote]]収容前のSCP-2447-JPの持ち主です。インタビュー後、記憶処理及び適切なカバーストリーを施した上で解放しました。[[/footnote]]
&gt;  
&gt; **インタビュアー:** 中西研究員
&gt;  
&gt; **付記:** 堀場 久美子氏には、職員がSCP-2447-JPについて興味があるため話を聞きたいと持ち掛けた際、快く承諾されました。SCP-2447-JPがまだ堀場氏の手にある時点での記録です。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **中西研究員:** お忙しい中時間をいただきありがとうございます。
&gt;  
&gt; **堀場氏:** 全然いいのよ、私もクロちゃん[[footnote]]堀場氏によるSCP-2447-JPの名称です。[[/footnote]]に興味持ってくれる人がいて嬉しいんだから。んで、何から話しましょうか？
&gt;  
&gt; **中西研究員:** そうですね、まずはクロさんと初めて会ったときの話をお聞かせくださいますか？
&gt;  
&gt; **堀場氏:** いいわよ。私がクロちゃんと初めて会ったのは前使ってたイヤホンが壊れたときでね、近くの店で新しいイヤホンを買ったらそれがクロちゃんだったわけ。
&gt;  
&gt; **中西研究員:** なるほど。しかし、動くイヤホンというのは奇妙ではありませんでしたか？
&gt; 
&gt; **堀場氏:** そりゃあ最初は気味が悪かったわ！ハリガネムシみたいにうねうね動くんですもの。だから最初はプラスチックのタッパーに入れて放置してたんだけれど、なんだか段々弱っていってるみたいで、まるで私みたいだなと思って……
&gt; 
&gt; **中西研究員:** というと？
&gt; 
&gt; **堀場氏:** えっとね、当時の私は会社に勤めてたんだけれど仕事が上手くいかなくって同僚や上司からの風あたりが強くてね家族ともうまくいかないし夜は眠れないしで段々生きるのが辛くなっていったのよ。その時のクロちゃんがまさにそんな自分と同じに思えてね。
&gt;  
&gt; **中西研究員:** それは大変でしたね、今は症状がよくなっているように見えますが。
&gt; 
&gt; **堀場氏:** そう！そうなのよ！これも全部クロちゃんのおかげなの。クロちゃんは耳かきもしてくれるんだけれどその音がとても心地よくてね、これがよく眠れるのよ。しかもクロちゃんってば私がひとりで啜り泣いてるときには肩によじ登ってきてずっとそばに居てくれたり、名前を呼ぶと何もないところで滑って転んでドジッたりして見てて飽きないのよ。
&gt; 
&gt; **中西研究員:** ほうほう、他にはどのような行動をするのですか？
&gt;  
&gt; **堀場氏:** そうね、クロちゃんも犬や猫ちゃんみたいに食事をするのだけれど毎日じゃなくて週に1回くらいでいいみたい。食事をしないと弱っちゃって……動かなくなってしまうの。スマホのバッテリーみたいな感じかしら。
&gt;  
&gt; **中西研究員:** 食事ですか、何をどのように摂取するのでしょうか？
&gt; 
&gt; **堀場氏:** あれよ、耳垢よ。耳かきしてくれる時に一緒に食べちゃうのよ。
&gt;  
&gt; [ 以下、重要度の低いログのため省略 ]
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  

[[/collapsible]]
　
[[collapsible show=&#34;+ インシデント記録&#34; hide=&#34;- インシデント記録を隠す&#34;]]

**インシデント記録:** 20██/12/2、SCP-2447-JPに関する実験を行っていたDクラス職員の両耳が突如爆発しました。耳及び頭部、首の損傷が激しく、間もなく死亡が確認されました。現場からは、わずかに動きが見られる焼き焦げたSCP-2447-JPが発見され、特にイヤーピース部分の焼き具合が著しいことから爆発源はイヤーピース内だと推測されてます。協議の結果、爆発した原因はSCP-2447-JPへの過充電、いわゆる連日の実験による過食だと結論付けられました。
[[/collapsible]]</textarea></pre>
