    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3181-JP - この子の退勤のお祝いに
**著者:** [[*user whitepole]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3181-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3181-JPはカバーストーリー&#34;重要文化財&#34;のもと、一般人の立ち入りを禁止しています。SCP-3181-JPが作動したら、別途出力内容を記録してください。
SCP-3181-JP-Aの対象者と思われる者は財団が監視しています。対象者が死亡した際はSCP-3181-JPの動作・記録内容と相違がないかを確認してください。
未発見のSCP-3181-JP-A&#39;と思われる実態が見つかった場合、DNA鑑定等の同定作業を行ってください。発見済みのSCP-3181-JP-A&#39;は定期的な監視を行っています。

**説明:** SCP-3181-JPは埼玉県の██神社にある石室です。SCP-3181-JPの近隣では以前より「生きている者が入れない部屋が神社にある」という伝承があり、財団の興味を惹いていました。2002年に軽微な土砂崩れが発生した際に石室の一部が露出し、SCP-3181-JPが発見されました。

SCP-3181-JPの内部にはタイムレコーダーとノートパソコンが置かれています。電源の供給がないにもかかわらず両者は作動し続けています。タイムレコーダーとノートパソコンは定期的に新型機種に交換されますが、その原理・手口は不明です。

タイムレコーダーはカードが付いておらず、そのままでは使用することができませんが、不定期に動作し、接続されているノートパソコンに勤怠記録が記録されます。

ノートパソコンには制作者不明の勤怠管理ソフトがインストールされています。この勤怠管理ソフトは異常性を持ったものではありませんが、特筆すべき点として年単位の長期間にわたる勤怠の入力が可能です。また、後述の&#34;社員&#34;の入社の処理も毎月第2水曜日に行われます。

勤怠管理ソフトには常時2000人程度の&#34;社員&#34;が登録されており、財団は登録されている人物をSCP-3181-JP-Aに指定しています。SCP-3181-JP-Aの多くは日本国内で出生している7歳未満の子供[[footnote]] 在日米軍基地に勤務するアメリカ国民の夫婦が日本で出産した子供が登録されたこともあり、出生地が重要と思われています。[[/footnote]]ですが、無戸籍児などの足取りをつかみづらい者が少数存在します。

SCP-3181-JP-Aはおおむね7年間&#34;勤務&#34;した後、多くは7歳の誕生日または12月31日に&#34;退勤&#34;します。退勤したSCP-3181-JP-Aは死亡します。稀に8歳以上になるSCP-3181-JPも存在しますが、18歳に到達した例はありません。

**2023/2/10追記：** 2022年8月、SCP-3181-JP-AとDNA上完全に一致する人型実体が発見されました。実体は「前世の記憶」を持っているという怪談話を████大学のサークルの夏合宿で実施された百物語で披露しました。その話を不審に思ったエージェント・牛深の報告を受け詳細調査を行った結果、本実体は、2001年に誕生し、2006年に死亡したSCP-3181-JP-A-████と完全に同一のDNAを持つ実体であるということが判明しました。本件事案を受け、SCP-3181-JP-Aと完全に同一のDNAを持つ実体をSCP-3181-JP-A&#39;と定義しました。

&gt; **録音記録**
&gt; **録音日：2022年8月██日**
&gt; **話者：SCP-3181-JP-A&#39;-████**
&gt; ------
&gt; えーっとまあ、俺、前世の記憶があるーって話はいつもするんだけどね。細かい話を今日初めてするよ。っても、最近のなろう小説みたいにくたびれたサラリーマンがトラックにひかれて気が付いたら…みたいなお話じゃないんだ。
&gt; いま俺は美桜っていうんだけど、生まれたときはコトネって呼ばれてたんだ。コトネの親はさー。両親二人で毎日毎日パチンコ打つようなので、5歳のころに車に閉じ込められたんだ。
&gt; で、その日は夏の暑ーい日でどんどん頭がぼーっとしてきて。まだコトネもチビだったからそんときゃ、暑いとか苦しいとかしか考えられなかったのさ。でも、チビでも自分の命の終わりはわかるんだよね。あ！死ぬ！ってなるの。
&gt; そう思ったときにチャイルドシートが突然外れて、女の人の声で「辞令なり。辞令なり。ところ換えの辞令なり。わらわのもとにはせ参じたまえ。」みたいな感じに呼ばれたわけ。そしたら車のドアも自然に空くようになってて、そしたら石室…？の中にいたんだ。変な部屋だったよ。高松塚古墳の石室の中みたいな感じなのに、タイムカードとノパソがでん！っておいてあるの。
&gt; でさあ、タイムカードを押したら女の人が出てきなんかすっげえ謝られちゃって。当時はポカーンとしてたな。
&gt; そのあとは、やってくる年下の子の世話をする仕事をしていたり、例の女の人から研修？を受けたりしてたんだ。あとは、ちょっとだけ新しい子たちの受け入れの手伝いもやってた。研修内容はおそらく普通に学校で勉強することと一緒だと思うよ。
&gt; で、15になったころに、卒業研修って言って、いくつかの高校を受けたんだ。そのうち受かったのが[編集済]高校なのさ。
&gt; 最後に女の人から「此度の働きに対する褒美にございます」っていって、なんかすごい金額の通帳くれたな。あと給与明細ももらったよ。明らかに15年分の給料一気にもらった感じで、おかげで大学まで学費一括払いできたけど。

現在、SCP-3181-JP-A&#39;の捜索を行っておりますが、SCP-3181-JP-A&#39;は非常に巧妙な手段をもってP-D/U-漂着イベントの露見を回避したうえで基底世界に投入されている可能性が高く発見は困難といわれています。SCP-3181-JP-A′が見つかった事に伴い、同様の実体を把握することが困難なため、オブジェクトクラスの変更を検討しています。</textarea></pre>
