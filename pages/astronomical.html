Hành tinh của chúng tôi đang chết dần. Tôi có thể đưa ra rất nhiều lời giải thích cho việc này, vô số câu chuyện về sự thất bại, những ý tưởng thất bại và sự bất lực của một giống loài cô đơn trong việc nhận ra sự thật, những câu chuyện bất tận về sự thiếu hiểu biết và về đại tội tệ nhất có thể trong đời, sự ngu ngốc. Nhưng không có lý do nào trong số này là để cái cớ, và tôi không hề tìm kiếm sự cảm thông nào cả. Nhiêu đó đủ để nói rằng hành tinh của chúng tôi đang chết dần trong khi chúng tôi khao khát được sống.

Tôi từng ở trong Hội Đồng Khoa Học. Vài năm trước, chúng tôi đã tập hợp những bộ óc thiên tài nhất của thời đại chúng tôi và phân tích tình hình, đánh giá mức độ hiểm họa của chúng ta -- nghiêm trọng, thật sự nghiêm trọng -- và quan trọng hơn là thảo luận về giải pháp cho chúng tôi. Nó được gọi là Kế Hoạch Ba Mươi Năm. Người dân người cho rằng cái tên ám chỉ những gì chúng tôi sẽ thực hiện trong ba mươi năm tới để giải quyết vấn đề của họ. Trên thực tế, đó là khoảng thời gian được tính toán tối đa mà chúng tôi còn cho đến khi nền văn minh sụp đổ và có thể là các phương pháp kéo dài khoảng thời gian đó.

Chúng tôi cần đất đai, lương thực, và nhiên liệu, nhưng chúng tôi không có đủ nguồn lực để có được những thứ đó. Đúng là chúng tôi đã có sẵn một nguyên mẫu phi thuyền và đủ năng lượng để cung cấp cho nó trong nhiều năm ánh sáng, nhưng phi thuyền không thể chở được một thành phố, và đã có cuộc thảo luận về việc tháo dỡ nó và sử dụng nguồn năng lượng để tạo ra nhiệt hoặc thực phẩm hoặc bất kỳ nhu yếu phẩm nào. Hành tinh của chúng tôi đang chết dần. Người dân của chúng tôi đang chết đói. Chúng tôi cần hy vọng.

Rồi hy vọng đến, từ những vì sao, giống như một món quà từ các vị thần mà chúng tôi đã chối bỏ. Chúng tôi đã phát hiện ra nó trong bầu khí quyển rất lâu trước khi nó chạm vào bề mặt hành tinh của chúng tôi và một tên lửa đã được gửi lên để đưa nó xuống khỏi quỹ đạo. Nó rơi xuống trái đất tại một sa mạc không người ở và được đưa đi bằng một chiếc xe tải không có thương hiệu. Chúng tôi không đủ khả năng để khiến bất cứ ai hy vọng.

Tôi may mắn được chọn để giúp nghiên cứu Hiện Vật. Đa phần thì nó bị móp méo, ố màu và hoàn toàn xa lạ với chúng tôi. Nó được làm bằng tay, và không giống bàn tay của chúng tôi. 
    
Có một số loại thiết bị điện được tích hợp bên trong nó, mặc dù bây giờ tất cả chúng đều chỉ là những sợi dây bị nấu chảy và tro tàn. Thứ duy nhất mà chúng tôi có thể thu hồi là một chiếc đĩa vàng đẹp đẽ, được bao phủ bởi những đường vân tròn nhỏ ở một mặt và được khắc khắp mặt kia. Tất cả chúng tôi đều nhìn chằm chằm vào các biểu tượng. Chúng không giống bất cứ thứ gì chúng tôi từng thấy.

“Tôi không muốn đi đến kết luận ngay,” giáo sư Maddy, người bạn tốt của tôi nói sau một hồi thảo luận, “Nhưng những bức vẽ này, sau một hồi tưởng tượng, có thể là một loại bản đồ sao.” Anh chỉ ra một tập hợp các dấu chấm và đường trừu tượng. “Và những thứ này,” chỉ vào một hình dạng được khắc, “Gần như có thể là một dạng sống nào đó.” Anh đang nói những điều mà tất cả chúng tôi đang nghĩ, những điều chúng tôi không muốn nghĩ. Tôi đặt tay lên lưng anh ấy. “Đừng hấp tấp qúa,” tôi nói nhẹ.

“Đúng vậy,” người đứng đầu Hội Đồng nói. &#34;Chắc chắn rồi. Việc nghiên cứu về món đồ này phải bắt đầu ngay lập tức, nhưng không được phép tiết lộ một //lời// nào cho công chúng. Mọi người ở đây có hiểu không? Không một //lời// nào cả.&#34; Ông nhìn quanh, vẻ mặt dịu lại. &#34;Chúng ta không thể dấy lên bất kỳ ảo vọng nào được.&#34; Mọi người đều hiểu ý ông.

Ngày hôm sau, tôi được phân công phát biểu tại một cuộc biểu tình ở thành phố Voss. Đây là phần việc mà tôi ghét nhất. Voss là một nơi nghèo khó, đói khát, to lớn và giận dữ, có lẽ đúng như vậy. Tôi sẽ phải mỉm cười, cố gắng giải quyết và hỗ trợ những mối quan tâm của họ bằng cách nói dối với họ, hy vọng là bằng cách đề cập đến Kế Hoạch Ba Mươi Năm nhiều nhất có thể. Nó dường như luôn làm họ yên tâm.

Sau đó, tôi đứng trong một khán phòng đổ nát ở Voss. Cả căn phòng tràn ngập những sinh linh bẩn thỉu, đói khát, tuyệt vọng, tất cả đều nhìn chằm chằm vào tôi, im lặng.
    
&#34;Tôi muốn c-cảm ơn mọi người vì đã quan tâm,&#34; tôi lắp bắp. &#34;Nhưng chính phủ và Hội Đồng Khoa Học luôn đặt lợi ích của mọi người lên hàng... hàng đầu, chúng tôi đang nỗ lực tìm giải pháp cho những vấn đề cấp bách nhất mà chúng ta phải đối mặt, cụ thể là tình trạng thiếu lương thực và nước, sự suy thoái kinh tế cũng như ô nhiễm. Chúng tôi muốn đảm bảo với mọi người rằng chúng tôi đang làm mọi việc có thể để giải quyết những vấn đề này. Bây giờ tôi sẽ trả lời v-vài câu hỏi.&#34; Tôi kéo mạnh cổ áo sơ mi của mình, trong khi căn phòng chìm trong tiếng lẩm bẩm giận dữ. Một phóng viên trẻ cầm micro đứng dậy.

&#34;Giáo Sư Rook,&#34; cô ấy nói với tôi, &#34;Anh nói rằng anh đang giải quyết tình trạng nghèo đói cũng như tình trạng thiếu lương thực và nước uống trong các cộng đồng trên khắp hành tinh. Chính xác thì anh đang làm gì?&#34;

Tôi chỉnh mũ lại. &#34;Chúng tôi đang phát triển các phương pháp lọc và kỹ thuật nông nghiệp tiến bộ,&#34; tôi nói, &#34;Chúng sẽ tăng đáng kể lượng lương thực được sản xuất. Việc... Ờ, việc sản xuất và thực hiện các kỹ thuật này sẽ đòi hỏi một lực lượng lao động mới đáng kể, do đó sẽ tăng cường tuyển dụng. Việc này và những thông tin khác đều được đề cập trong Kế Hoạch Ba Mươi Năm.&#34;

Một phóng viên khác đứng dậy. &#34;Anh biết đấy, tất cả các quan chức mà tôi từng nghe đều đã nói về Kế Hoạch Ba Mươi Năm, nhưng tôi chưa nghe bất kỳ chi tiết cụ thể nào. Kế Hoạch Ba Mươi Năm sẽ làm gì với tình trạng quá tải dân số? Về lượng lương thực đang suy giảm của chúng ta? Về tình trạng nghèo đói? Thưa Giáo Sư, Kế Hoạch Ba Mươi Năm //là// gì?”

“Kế Hoạch Ba Mươi Năm không thể được tiết lộ đầy đủ vì chúng tôi tin rằng việc tiết lộ toàn bộ sẽ làm thay đổi kết quả dự kiến,” tôi đọc lời nhắc trên màn hình của mình. “Tôi chỉ có thể nói rằng Kế Hoạch Ba Mươi Năm đang được thực hiện và đang có kết quả.” Nói giảm, đánh lạc hướng, trấn an. Khá dễ dàng.

Đám đông đã bắt đầu la hét vì không có kết quả cụ thể gì cả. Tôi cảm thấy nhỏ bé.

Ở đâu đó phía sau, một người đàn ông ăn mặc bảnh bao đang đứng dậy. Chất giọng to rõ truyền tải lời nói của ông mà không cần micro.

“Giáo sư Rook,” ông nói trôi chảy. &#34;Gần đây tôi đã phát hiện ra một báo cáo chưa được tiết lộ của chính phủ -- tôi xin lỗi là nó có phần tuyệt mật -- nhưng nó nói rằng một loại vật thể nào đó -- tôi tin được gọi là Hiện vật -- đã rơi từ trên trời xuống vài ngày trước, và, hãy để tôi trích dẫn báo cáo- &#39;Nó chắc chắn là do con người tạo ra, mặc dù nó được khắc nhiều biểu tượng không xác định và gần như chắc chắn là không đến từ Trái Đất dựa vào thiết kế.&#39; Giáo Sư có thể cho chúng tôi biết điều gì về Hiện Vật không?”

Căn phòng im lặng. Tôi cảm thấy như bị đấm vào ngực. Chính tôi đã viết những dòng đó. Hiện Vật. Họ biết về Hiện Vật. Tôi nhìn người đàn ông đó lẩn vào đám đông. 
    
&#34;V-vâng, thứ, ừm, vật dị thường- Hiện Vật, nó- khiến chúng tôi tò mò, nhưng nó… chắc chắn không phải là biểu tượng của bất cứ thứ gì. Nghiên cứu… N-nghiên cứu đang được tiến hành.” Màn hình không còn chạy lời nhắc nào nữa. Im lặng.

&#34;Tại sao anh không nói với chúng tôi?&#34; Một giọng nói hét lên. Một thường dân ở đâu đó.

“Chúng tôi, ừm, chúng tôi không muốn l-làm mọi người lo lắng…” Đám đông bắt đầu la hét và sôi sục như một nồi nước. Tôi cảm thấy buồn nôn. Tôi cảm thấy mình như một con quái vật. Bảo vệ lao vào. Cuộc họp báo kết thúc ngay sau đó.

Họ đã phải thay đổi phòng khách sạn của chúng tôi. Họ bố trí bảo vệ ở sảnh. Không ai tìm thấy chúng tôi. Tôi gọi cho Maddy để hỏi về Hiện Vật.

Họ không tìm thấy gì cả. Họ đã chiếu ánh sáng từ nó, quét, nghiên cứu, đo các đường vân, đưa chúng vào các chương trình giải mã tốt nhất của chúng tôi. Không có gì cả. Và tin tức về nó đã lan khắp hành tinh này.

Đêm đó tôi đã ngủ với hai người bạn của mình, Jai và Adel. Những lời an ủi, vuốt ve, trấn an của họ đều vô ích. Cuối cùng, những lời nói nhẹ nhàng và xoa dịu của họ hóa thành sự im lặng chậm rãi, nặng nề. Khi tôi cố ngủ, tôi trằn trọc một cách bất lực. Tôi nảy ra ý nghĩ rằng Hiện Vật, thay vì là một lời chào hay một sự xuất hiện tình cờ, thực chất là một lời cầu xin giúp đỡ từ một thế giới đang hấp hối khác, một hành tinh cũng đang tan vỡ tương tự. Một thế giới khác đang cạn kiệt. Nó sẽ không thể chịu nổi.

Tôi dậy sớm vào buổi sáng. Tôi lẻn vào phòng nghỉ của bảo vệ giữa ca, lấy súng rồi lẻn vào phòng khách sạn mà không bị phát hiện. Jai và Adel ngủ yên bình, vẫn ôm lấy hình hài không tồn tại của tôi.

Tôi phải quay người đi. Tôi là một kẻ hèn. Tôi dí súng vào đầu. Xuyên qua mắt trên là được. Người dân đang tức giận, phẫn nộ, và cũng phải thôi. Nguồn nước của họ đã cạn kiệt. Thức ăn của họ đã cạn kiệt. Hệ sinh thái của họ đã sụp đổ. Chúng tôi đã làm họ thất vọng. Họ muốn xem Kế Hoạch Ba Mươi Năm? Đây là Kế Hoạch Ba Mươi Năm. Tôi nhắm mắt lại. Điện thoại reo.

Tôi nhảy dựng lên và quay lại xem Jai hay Adel có để ý không. Họ vẫn ngủ yên. Tôi ném khẩu súng vào ngăn kéo rồi bước vào hành lang. &#34;Alô?&#34; Tôi mệt mỏi đáp. 

&#34;Rook, Maddy đây. Là về Hiện Vật.&#34;

&#34;…Nó thì sao?&#34;

&#34;Chúng tôi đã kích hoạt được nó. Nghe nè, anh có biết mặt có các đường gờ không? Chúng tôi phải giữ thăng bằng một cây kim trên đó, gắn loa và quay nó với tốc độ cụ thể.&#34;

&#34;Gần giống một loại mật mã.&#34;

&#34;Có thể. Nhưng anh phải qua đây ngay. Nó đang phát ra tiếng ồn. Nó đang hát.&#34;

Tôi đã ở đó trong chưa đầy một giờ.

Vào thời điểm đó, họ đã kết thúc bản ghi và phải đặt lại vị trí thiết bị để phát lại. Chúng tôi ngồi quanh chiếc máy nghe nhạc tạm thời nhỏ bé, trong khi chiếc đĩa quay, hoàn toàn im lặng.

Tôi nghe thấy những âm thanh, những âm thanh mà tôi chưa từng nghe thấy trước đây. Tiếng bíp và tiếng nhấp chuột ngắn ngắt quãng một cách tự nhiên. Một tiếng ù trầm vang lên rồi nhỏ dần. Những tiếng kêu sống động như giọng nói phát ra từ cổ họng của các loài động vật lạ, thể hiện sự tức giận và vui mừng. Hàng trăm tiếng huýt sáo rõ ràng, ngắn gọn, du dương, hòa vào những giai điệu, bài hát thiên nhiên kỳ thú. Một tiếng hú dài, trầm, dường như vang lên từ sự im lặng, như núi ra khỏi nước, như mặt trời ra khỏi màn đêm. Sau đó là tiếng nhạc.

Tất cả các thể loại khác nhau, tất cả các âm thanh khác nhau. Một số như nước đổ lên đá, một số như nhịp tim, như tiếng gào thét, như rơi xuống, như tình yêu. Những giọng hát khó hiểu cứ len lỏi vào trong chúng. Nó thật nhịp nhàng và đẹp đẽ.

“Chưa hết đâu,” Maddy hào hứng giải thích. &#34;Chúng tôi đã dịch các bản đồ sao. Chúng tôi đã tìm thấy ngôi sao của mình. Nếu chúng tôi đúng, thì ngôi sao này đến từ một hành tinh trong hệ mặt trời cách chúng ta 7,7 năm ánh sáng.&#34; Cũng trong tầm với của phi thuyền. Tôi có thể cảm nhận được Kế Hoạch Ba Mươi Năm và mọi nghi ngờ của mình đều tan biến.

Bản nhạc nhanh chóng kết thúc, thay vào đó là những giọng nói du dương, ngắt quãng, tất cả đều có sức ảnh hưởng khác nhau, tất cả đều nói lên những điều chúng tôi không thể diễn giải nhưng có thể hiểu rõ. Bản nhạc đã kết thúc, nhưng tôi đang nghe bài hát tuyệt vời nhất mà tôi từng được nghe.
