Невозможно понять, каков будет твой последний миг. Даже видя корчащихся от боли, трясущихся в объятьях кровавого страха людей вдалеке -- мысли о конце приходят лишь тогда, когда ты сам чувствуешь пронзающую боль во всём теле. Когда каждое невольное сокращение мышц создаёт колющие раны в твоей плоти. Когда мысли, будто иглы в сердце, не дают всем мгновениям жизни промчатся перед глазами и остаётся лишь одна безболезненная цепь действий -- схватить ближайшего ежа и бросить в сторону возможной напасти.

За час о цивилизации человеческой плакать стало некому. У всех людей остался один путь -- кидать ежей. Это был единственный шанс для людей найти спасение в новом мире, пускай они и сами не осознавали этого, это был чистый инстинктивный страх, не запятнанный ни мыслями, ни сожалением, ни отчаянием. Отчаяния на лицах не появилось и тогда, когда в головах мелькнула мысль схватиться за землю.

Низверглась порода, провалилась почва. Люди в магме тонули и пронзали их острые новообразованные скалы. И небо, кажется, наполнилось однообразными, пожирающими друг друга, облаками. На небе появились дыры. Тысячи их. Небо всё редело, стремясь к колючей форме. И звёзды, кажется, обзавелись новыми лучами. Всё на фундаментальном уровне стремилось к новой оптимальной форме, в надежде сохранить своё величие. Но для Земли эти отчаянные порывы уже были ни к чему. К её поверхности уже устремился горящий луч.

Тысячи? Миллионы? Нет! Миллиарды лучей устремились друг другу, разрывая спирали, пустоты и нити. Руша старые устои, расчищая путь единому вселенскому порядку. Колючему, болезненно рвущему всё старое, но заложенному в основы реальности порядку.

Великие цивилизации рухнули. Их общества, их оружие, их разумы, их жизни также стали частью великой перестройки. Боги, со своими хвалёными неописуемыми целями и силами, пали. Они не могли принять новый вид мира и ужиться в нём, потому забыли свои имена. Великая энтропия сошла на нет. В новом мире нет места разложению, войне, смерти. Лишь один тощий мужчина, сам же свою силу осознавший лишь недавно. Бывший аферист, издевавшийся над животными, к счастью или к сожалению для себя стал центром нового мира. Он последний, кто мог осознать весь ужас происходящего, но он не осознал. Ему осталось лишь дрейфовать по вселенной и принимать на себя великие щедрые объятия бывшей хаотичной материи, обретшей свой вечный покой в виде...

[[[scp-1338-ru|Ежа]]]</textarea></pre>
