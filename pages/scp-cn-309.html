**项目编号：**SCP-CN-309

**项目等级：**--Euclid-- Keter

**特殊收容措施：**--一支由厌恶动物的Site-CN-65人员组成的临时网络特遣队已成立，并将每小时检查一次各宠物讨论区的留言板，删除标题与SCP-CN-309-1相符的帖文--由于中国支部接收到怀疑SCP-CN-309-2个体于国外出没的报告，基金会网络安全部门已经接手处理，并改为每半小时检查一次宠物讨论区的留言板，删除怀疑含有SCP-CN-309-1的帖文。

外勤特工应该密切留意所在城市的屠宰场有否接收到来自单一个体的，指定需要1000毫升雄鸡血的订单，如果认为该个体订购雄鸡血是用作施展咒文，而并非其他合理用途的话，基金会将以对象管有怀疑儿童色情物品为由，伪装成相关部门进行入屋取证。如果确认到任何形式的SCP-CN-309-1的存在，应该立即将其销毁并向对象施以B级记忆消除，必要时允许为对象植入假记忆。

一份SCP-CN-309-1的复本被储存于一个经加密处理的随身碟，并保存于Site-CN-65的2级异常保管箱。2级或以上无饲养宠物计划的人员于接种临时模因疫苗后，允许在监督下于一台桌上电脑上查阅该随身碟。

大部分保有高等智能的SCP-CN-309-2个体于被收容后自杀，目前推断为心理无法接受自己的生理变化。目前仍然存活的4个SCP-CN-309-2个体被收容在Site-CN-65，个体应该被妥善照料直至其自然寿命结束。如果确认到SCP-CN-309-2个体出没，MTF-██-█  “独眼巨人”将紧急出动并将项目收容，收容后由Site-CN-65判断其危险性，决定收容项目或将其人道毁灭，如项目死亡后变为人类个体，必须向Site-CN-65于该时间点之最高负责人回报，私自处理将被严惩。如出现的并非A类个体，须于收容结束后以喷洒药物对该区域民众进行C级记忆删除，并于其后的72小时监视各大媒体及网络，以确保相关情报并无泄露，对外应将出现的SCP-CN-309-2个体掩饰为失窃的电影拍摄道具。

**描述：**SCP-CN-309-1为一份流传在多个宠物相关讨论区上的异常档案，内容包括：一段说明文字、一段咒文、一个换算程序、及一段示范影片。目前被确认含有SCP-CN-301-1的留言及帖子皆以「为了想要，但又因各种原因而无法取得宠物的你！」作为标题。

这份档案的异常性表现为：一个有饲养宠物[[footnote]] SCP-CN-309-1对宠物的具体定义仍然不明，但除了人类和类人生命体，几乎所有被视为活物的生物似乎都被其判断为宠物 [[/footnote]]的想法，而家中不存在任何被认知为宠物的生物的任意人员阅读此文档时，他们将会于4小时内以人类为目标施行最少1次记载于SCP-CN-309-1的仪式。如果按照档案内的换算程序把定量的，取自雄鸡的血液泼洒于一个个体上[[footnote]] 可以是任何生物或无机物 [[/footnote]]，并念颂记载于SCP-CN-309-1的咒文，该个体将会按照念咒者的想像转化为SCP-CN-309-2个体。

SCP-CN-309-2是受到SCP-CN-309-1咒文影响而被转化的个体统称。少部分个体保有一定的智能及转化前的记忆，其余大部分SCP-CN-309-2只保有最基本的生物本能。SCP-CN-309-2拥有不同的外观特征和能力，这些个体都会在生物学上死亡后约6-8小时回复为被转化前的本体。目前基金会确认过的SCP-CN-309-2个体被分类记录为：A标准生物类、B巨大化生物类、C恐龙类、D其他古生物类、E传说生物类、F混合类、G影视创作类。

附录309-B1: SCP-CN-309-1的文字介绍
&gt; 你还在为了找不到理想的宠物而苦惱吗？
&gt; 或者是因为家居环境而难以饲养宠物吗？
&gt; 这段咒语正是你的好帮手！你只需要想法子弄来点鸡血就可以了！
&gt; 只要在换算程序上输入任何物件的名稱，它就会给你一个量(毫升)。
&gt; 你要做的，就是把血(全部)洒向那件物件，然后闭眼念咒！
&gt; 途中记住在腦海中想像你的宠物形象！愈具体愈好(体型性格食性甚至異能)！
&gt; 咒文念完！张开眼睛！哇！你理想的宠物到手了！
&gt; 已经有█████人试过了，保证万试万灵！
&gt; 温馨提示：养宠物记住要善始善终
附录309-B2: SCP-CN-309-1的附带影片
&gt; 各位观眾！相信大家看到上边的说明都会觉得是假的吧！
&gt; (说话者已被影片剪辑者作马赛克处理，从口音推测为湖南人，男性，约40歲，身高约1米7，略胖)
&gt; 眼见为实！让我亲自示范一下！(说话者取出一包末拆封的中华牌铅筆)
&gt; 铅筆一支，绝无加工！(畫面移至一台电腦，输入「中华牌铅筆1支」后显示50毫升)
&gt; (说话者取出一个量杯，倒入50毫升红色液体)
&gt; 记住只能用公鸡血！豬牛羊狗猫什么的血都是不行的。
&gt; (说话者把量杯的液体泼洒在铅筆上)
&gt; 现在闭眼念咒！记得念完前不能张开眼睛，还有要具体想像宠物的样子。
&gt; 那我就来想像一尾绿色的小金魚吧......(说话者把铅筆放在一个装有透明液体的碗裡开始念咒)
&gt; (畫面转到铅筆，铅筆开始从两端縮短，中央的部分开始涨大)
&gt; (铅筆变化出魚鳞、背鳍和尾鳍)
&gt; (铅筆变化出眼睛、鳃和其他鱼鳍)
&gt; (项目的鱼鳞変为绿色，开始游动，确认已转化为SCP-CN-309-2个体)
&gt; (影片结束)
[[/collapsible]]
[[collapsible show=&#34;+ 附录309-C：部分SCP-CN-309-1实验记录&#34; hide=&#34;- 关闭实验记录&#34;]]
监督者：Dr. Hazard
**由於无法排除D级人员创造出过於強大的「宠物」然后逃离基金会控制的可能性，所有对SCP-CN-309-1的实验皆由2级研究员进行。**

&gt; 转化对象：一塊薄饼
&gt; 换算所需血液：200毫升
&gt; 要求转化为：一只小白鼠
&gt; 结果：薄饼被某种不可见的外力压缩成一团物质並重新塑形。薄饼最后转化为一只体长7.2cm，尾巴长6.6cm，面部尖突，长有触须，耳耸立呈半圆形，眼大，鼻尖，毛色为白色，以四肢移动的SCP-CN-309-2个体，基因测试显示个体与小家鼠的基因相似率为100%

&gt; 转化对象：一只小白鼠(来自上一个测试)
&gt; 换算所需血液：100毫升
&gt; 要求转化为：一只黑猫
&gt; 结果：项目开始膨胀变大，四肢伸长，白色毛开始变为黑色的短厚毛。项目最后转化为一只体长21.6cm，尾长7.3cm，口部肌肉发达，颚骨强壮，全身覆盖着短而厚、黑色的硬毛的SCP-CN-309-2个体，中途沒有不适和挣扎的反应。基因测试显示个体与美国短毛猫的基因相似率为100%

&gt; 转化对象：在换算程式的「对象」栏填上「人类」
&gt; 换算所需血液：1000毫升
&gt; 要求转化为：／
&gt; 结果：纯属测试，並无进行仼何实际实验

&gt; 转化对象：已被处決的D████
&gt; 换算所需血液：不适用
&gt; 要求转化为：／
&gt; 结果：並未发生任何变化

&gt; 转化对象：被毁损的电腦
&gt; 换算所需血液：不适用
&gt; 要求转化为：／
&gt; 结果：並未发生任何变化

&gt; 转化对象：一颗小熊橡皮糖
&gt; 换算所需血液：20毫升
&gt; 要求转化为：智人(//homo sapians//)
&gt; 结果：並未发生任何变化

&gt; 转化对象：一只蟑螂
&gt; 换算所需血液：25毫升
&gt; 要求转化为：一条会喷火的巨大飞龙
&gt; 结果：蟑螂逐渐膨胀变大，膨胀过程导致了3名研究员的恐慌，蟑螂的中脚退化消失，两只复眼退化为单一眼，身体肌肉开始变得发达，触须变短消失，翅膀开始变为与翼手目动物相似的样式，全身长出红色的鳞片结构。项目最后转化为一只篮球尺寸，有短暂飞行能力，能喷出火苗，与SCP-CN-309-2-E14相似的生物。基因测试显示个体与SCP-CN-309-2-E14的基因相似率为71.6%

&gt; 转化对象：一个足球
&gt; 换算所需血液：300毫升
&gt; 要求转化为：一只黑猩猩
&gt; 结果：实验被紧急中断
&gt; 注：该研究员於准备念出SCP-CN-309-1的咒文时突然说「我要一只能毀灭世界的生物」，在场的安保人员立即将该研究员制服。並未观察到足球出现任何变化。作为处分，该研究员将被降为D级人员7天(已执行)。

&gt; 转化对象：一排巧克力
&gt; 换算所需血液：100毫升
&gt; 要求转化为：一只长毛象
&gt; 结果：巧克力被转化为一头3.2米高，全身被褐色毛发覆盖，具有有力的长鼻，长獠牙，耳朵较小而薄，表皮粗厚，以四肢步行的生物。将其击杀后，其尸体於6小时21分钟后变回一排巧克力。基因测试显示个体与真猛犸的基因相似率为100%

&gt; 转化对象：按照Dr. Hazard的想法，尝试在换算程式中输入数个keter级SCP的代号
&gt; 换算所需血液：SCP-682: 无限 SCP-106: 无限 SCP-017: 无限(输入的SCP的转换所需血液皆显示为无限)
&gt; 要求转化为：／
&gt; 结果：判断为无法转化此等个体
好吧。还以为可以用来处理掉像682那样的大麻烦的——Dr. Hazard

&gt; 实验总结出关于SCP-CN-309-1的特点：
&gt; 1.项目能夠转化生物和死物
&gt; 2.被转化的对象能夠被重复转化
&gt; 3.被转化的对象基本能完全重现为被要求转化的物种
&gt; 4.无法转化生物学上已经死亡的生物，及无法功能的物件
&gt; 5.不存於世的幻想生物的体型和能力会被修改成适合饲养在家居环境的標准
&gt; 6.曾经存在於地球上的物种(绝种生物)不受特点5的限制
&gt; 7.无法转化出能力过度強大或概念过於抽象的生物
&gt; 8.无法转化出人类和类人生物
&gt; 9.转化出的生物於生物学上死亡后6-8小时会回复到转化前的状態
&gt; [[&gt;]]
&gt; Dr. Hazard
&gt; [[/&gt;]]
透过实验产生的SCP-CN-309-2个体已被全部处決。
基於特点6，申请将SCP-CN-309改为Keter级。——Dr. Hazard
批准。——O5-██
