    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item nº:** SCP-053-PT
**Classe do objeto:** Euclídeo
------
[[&gt;image https://blog.mbastosjoias.com.br/wp-content/uploads/2020/02/pedra-onix.png]]
imagem de SCP-053-PT em contenção.

------

------

**Procedimentos especiais de contenção:** manter SCP-053-PT em uma caixa totalmente fechada composta de vidro temperado, não é necessária a troca de recipiente, é necessária a vigilância de SCP-053-PT constante com pelo menos dois (2) guardas para prevenir quaisquer invasões para dentro da câmara do objeto.  

Nenhum funcionário é autorizado a entrar na câmara de SCP-053-PT, --a não ser que seja feito testes com o objeto.--

apenas pesquisadores são autorizados á entrar na sala para visualização de SCP-053-PT, **SUJEITOS** **CLASSE-D** **são estritamente proibidos na área, pelo extremo risco/consequência de suas ações com o objeto.
**
**Descrição do objeto:** SCP-053-PT É uma pedra de aparência totalmente preta e lisa, pesa novecentos e sessenta gramas (960g) e possui quatro (4) centímetros de largura, quatro (4) centímetros de comprimento, e dois (2) centímetros de altura. O objeto está atualmente localizado no sítio 24.

SCP-053-PT tem a capacidade de realizar qualquer pedido que uma pessoa fizer segurando o objeto e falando em voz alta, testes feitos afirmaram que SCP-053-PT pode concretizar qualquer coisa quase instantaneamente.(relatório dos testes anexados no documento), mas o objeto pode apresentar perigo dependendo do que a pessoa pedir. 

O numero de possibilidades de &#34;realização dos desejos&#34; é até então desconhecidos.

SCP-053-PT consegue &#34;sussurrar&#34; para a pessoa que estiver a pelo menos dois (2) metros de distância do objeto, testes feitos indicam que o objeto &#34;sussurra&#34; no idioma principal da pessoa, e alegam que o objeto &#34;fala&#34; **&#34;Faça um pedido&#34;**

objeto encontrado em uma casa no estado de [DADOS EXPURGADOS] 

------
&gt; **teste 1**
data do teste: 16/5/201#
**N° de pessoas presentes na sala:** 2

#  Dr. Stanley B.
# D-1623

 Dialogo
------
Dr: D-1623, entre na câmara de contençâo de SCP-053-PT por favor.

D-1623: (entra na câmara)

D-1623: O que é isso?

Dr:por favor segure SCP-053-PT para testes!

D-1623: tabom... (D-1623 segura o objeto)

Dr: O que voce esta sentindo D-1623?

D-1623: eu não sei.... um sussurro... diz pra mim fazer um pedido... o que é isso doutor?

Dr:Você esta aqui para testes D-1623! peça algo.

D-1623: tabom.... (incompreendível) tá, eu quero uma pizza de queijo!

(ouve-se um estalo seco, surge uma fumaça branca, e uma pizza quente de queijo apareceu no chão)

D1623: Uou, espera, isso aqui realmente faz o que eu quiser? beleza, deixa eu pensar... (sussurro incompreendível)

(uma fumaça branca surgiu na mão de D-1623, que formou uma bebida que se parecia um milkshake de morango em um copo de plástico transparente)

D-1623: Uou, eu gostei desse SCP! minha bebida preferida! (D-1623 sorri) não é igual aquela...coisa, que mata se agente pisca! (obivamente falando de SCP-173)

Dr:tudo bem sujeito D-1623, pode se retirar da câmara de contenção de SCP-053-PT. o teste acabou!  

Fim de teste.

**informações adicionais:** duração de teste: quatro minutos e quarenta e dois segundos (4:42).

------

------

**INCIDENTE D-6473:** Durante um teste com o sujeito D-6473 na câmara de testes de SCP-053-PT houve uma falha nas portas da sala, D-6473 pegou o objeto e correu para fora da sala, D-6473 foi eliminado por agentes do departamento de segurança do sítio depois de 2 minutos de fuga.

------

**TESTES COM SCP-053-PT FORAM SUSPENSOS POR TEMPO INDETERMINADO**
