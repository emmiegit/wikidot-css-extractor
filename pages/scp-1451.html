**일련번호:** SCP-1451

**등급:** 유클리드

**특수 격리 절차:** SCP-1451은 ██████ 해협에 위치한 제15구역에 격리한다. 대상의 주변을 용접철망으로 감싸 격리 구역으로 큰 물체가 들어가지 않도록 한다.[!--그물은 신경 쓰지 마, 알았어? 윤리위원회가 그렇게 정해서 설치한 거야.--] 보안 인가와 관계없이 모든 인원의 접근을 금지한다. SCP-1451은 항상 ██████ 해협의 물에 잠겨 있어야 한다. 자연적인 해류를 가로막는 것은 3단계 시나리오로 이어질 수 있기에 금지된다. 경비 인원들은 SCP-1451에 이차 방어선보다 가까이 접근해서는 안 된다.

2단계/3단계 시나리오 중에는 SCP-1451을 원격으로 감시해야 한다. 대상의 행동에 급격한 변화가 하나라도 관측될 경우 제15구역 이사관에게 즉시 보고해야 한다. SCP-1451로부터 물품 혹은 인원을 구출하려 시도해서는 안 된다. ██████ 해협의 물이 줄어드는 특이 사례가 발생할 시 템페스트 규약이 발동된다.

**설명:** SCP-1451은 총 26개의 금속 조각상이다 (각각 SCP-1451-1에서 -26으로 지칭). 이 조각상들은 모두 신장이 1.32m에서 1.43m인 어린이의 모습이다. SCP-1451은 각기 다른 세 개의 움직임을 보이는데, 각각을 1-3등급 시나리오로 지칭한다. 1단계 시나리오 중에는 움직임이 감지되지 않는다. 이 상태는 격리에 제일 적합하다. 1단계/2단계 시나리오의 경우 SCP-1451 전원이 인접한 조각상의 손을 잡은 채 바깥을 본 상태로, 원을 그리며 서 있다.

2단계 시나리오의 경우 SCP-1451은 조금씩 움직인다. 이때 이들은 모두 분명히 시계 반대 방향으로 이동한다. 이 경우 SCP-1451의 손들이 조금씩 오르내리며, 입에서 발생하는 기포 또한 관측된다. 이 상태는 빠르게 3단계 시나리오로 전환될 수 있기에 면밀히 관측되어야 한다.

[[include component:image-block name=face1.png|caption=근접 촬영한 SCP-1451-7. 곧바로 3단계 시나리오에 돌입했다. |width=150px|align=left]]

질량 40g 이상인 고체가 SCP-1451이 형성한 원의 중심에(이하 활성화 구역) 진입할 경우, SCP-1451은 스스로 움직여 해당 물체를 파괴하려 한다. 이 상태를 3단계 시나리오라 한다. 다행히도 SCP-1451 주변에 흐르는 소규모의 자연 해류로 인해 가벼운 물체들은 SCP-1451 중앙의 원에 진입할 수 없다.

이 상태의 SCP-1451은 주목할 만한 힘과 민첩성을 보인다. 이 능력의 상한선은 확인되지 않았다. SCP-1451은 목표물을 무력화하기 위해 여러 무술 동작들, 급소 공격 (인간과 기계 모두), 고도로 조직화된 협력 등 여러 기술들을 사용한다. 고체 대상을 제거 및 처분한 후, SCP-1451 개체들은 원래 위치로 돌아가 1등급 시나리오로 복귀한다.

SCP-1451은 목표물을 무력화하기 위해 활성화 구역에서 최대 1.3km까지 이동한 바 있다. SCP-1451이 고체 대상을 파괴하고 활성화 구역으로 복귀하는 것을 방해할 경우 3.5단계 시나리오로 불리는 상황이 발생한다. 이 경우 SCP-1451은 적대적으로 변하지만 대신 활성화 구역을 둘러싼 원래 위치로 돌아가는 것을 우선시한다.

SCP-1451은 공격 조건을 만족한다 해도 그 자신의 구성원을 공격하지는 않는다.
