**วัตถุ #:** SCP-6287

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** หน่วยปฏิบัติการเคลื่อนที่ Pi-1 (&#39;นักขัดเมือง&#39;) ได้ลงพื้นที่เพื่อสืบสวนถึงการหายไปของ SCP-6287 แล้ว และจะรายงานสิ่งที่พบทั้งหมดไปยังหัวหน้านักวิจัย กัส แม็คกินเลย์

**รายละเอียด:** SCP-6287 เป็นเมืองเล็กๆ ของลิตเติลตัน รัฐนิวเจอร์ซีย์ หลังจากที่เกิดเหตุการณ์ผิดปกติในวันที่ 7 มิถุนายน 2002 ประมาณ 0300 EST SCP-6287 และประชากรทั้งหมด 730 คนได้หายสาปสูญไปอย่างฉับพลันโดยไร้ร่องรอย จนถึงตอนนี้ สถาบันยังไม่พบหลักฐานของความผิดปกติเชิงมิติที่อาจทำให้เมืองนี้หายไปได้ และก็ยังคงไม่ทราบสถานะปัจจุบันของ SCP-6287 กับผู้ที่อยู่อาศัย

**ข้อมูลเพิ่มเติม:** ณ วันที่ 10 มิถุนายน 2002 เจ้าหน้าที่สถาบัน ไลล์ พุตต์ ได้ลงพื้นที่เพื่อตรวจสอบบริเวณที่เคยเป็นที่ตั้งของ SCP-6287 ณ 1730 EST พุตต์ได้รายงานว่าเขาได้ยินเสียงบดที่ดังมาก และหลังจากที่เงียบอยู่หลายวินาทีก็มีอาการตื่นตระหนก ผลการวิเคราะห์โครงสร้างของเศษที่เก็บมาจากรองเท้าข้างขวาของเจ้าหน้าที่พุตต์นั้นยืนยันได้ว่าตรงกับของ SCP-6287 ซึ่งแน่ชัดแล้วว่าได้ลดตัวลงเหลือพื้นที่ประมาณ 5 ตารางเซนติเมตร การกระแทกนั้นทำให้ชาวเมืองอย่างน้อบ 600 คนเสียชีวิต และการพยายามช่วยเหลือผู้ที่รอดชีวิตนั้นก็ล้มเหลวด้วยความซับซ้อนที่เกิดจากขนาดที่เล็กลงของพวกเขา

หลังจากเหตุการณ์ดังกล่าว ในขณะนี้จึงให้รอการเปลี่ยนระดับของ SCP-6287 ไปเป็น Neutralized ไม่มีการลงโทษทางวินัยต่อเจ้าหน้าที่พุตต์แต่อย่างใด แต่ให้พักงานหกเดือนโดยได้รับค่าแรงตามปกติและเข้าพบกับผู้ให้คำปรึกษาของสถาบัน
