    <pre><textarea class="page-source" readonly>[[div style=&#34;float:right; margin:0 2em 1em 2em; width:500px; border:0;&#34;]]
|||| [[image http://wanderers-library.wdfiles.com/local--files/six-day-week-part-one/Simon72.jpg width=&#34;500px&#34;]] ||
[[/div]]

西蒙·海勒从他昨晚支在仙人掌之间的帐篷里钻了出来。今早它被海藻环绕着，Unwaking这段时间让这里变成了一张海床，没水的海床。这对西蒙来说倒是无所谓，他早就厌倦那些响尾蛇了。

他从基本保养开始这新的一天，给左手的木头和皮革上了点油。接着吃了早饭——一些冷猪肉罐头和上次吃剩的蛇肉。他下定决心今天要逮条鱼，也许是条鲨鱼，甚至可能是鲸鱼——要是他能找到一条的话。如果天气一直像今天这样好，他能靠一条鲸鱼生活数周。

他黑中带灰的长发扎在脑后以防遮住视线，身着黑银相间的衣服，还穿着件长大衣，如果他得伸展拳脚去干架，可以轻易地把它甩掉。那块旧银徽章他一直收在衬衫的口袋里，这些天来他很少戴它，不过知道它在这儿放着也挺好的。

当他收拾完帐篷时，他的马抖了几下然后散架了。他骂了几声，躲开崩落的零件。这得花上一点技术维修和一顿锤打，然而他很快就让这该死的东西再次动了起了，一边行走时喷出蒸汽和烟雾。

暗红色的太阳悬在头顶，这是他讨厌星期二的原因之一。星期二和星期四的太阳对任何东西都有害无益。相比起来他非常喜欢周一和周三的太阳，它是明亮的黄色，这才是他认为的太阳该有的样子。当然，还有些人喜欢周五和周六的淡蓝色太阳。这可真糟糕，他想。至于周日，总是一片漆黑。幸运的是，历法取消了周日，所以他再也不用遭那种罪了。

除了植物的变化，这里的风景基本和以前一样。桌山四英里的背面（The mesa four miles back）仍然在这儿，尽管现在很多海带和其他海藻飘在它上面，还有一个歪在一边的旧船骸。这挺好的，有时候Unwaking会改变所有东西，这会让人很容易迷路，即使是西蒙这样的人也会。有一次，在找到一个连名字都没有的小镇前，他游荡了三个星期。在那儿他少了一只手，他拿它和一个“远行者”（longwalker）换了双更好的眼睛。

现在，这双眼睛捕捉到一个在海藻中移动的身影。它难以辨认，因为海藻一直挡在视线上，但它看起来是个人，还向着西蒙走来。

他没有过度紧张。土匪可能会从那边向他走来，也可能走进东边的毒海藻场，在那儿找到的东西绝对会让他们惊喜不已。大多数在Unwaking闯荡的人们不会自找麻烦。而西蒙不遗余力地去找尽可能多的麻烦。在背上的来复枪和腰间左轮手枪的保护下，他可不是能轻易摆平的对手。

西蒙看着那个人向他走来。那人的步伐有些奇怪，他的腿没有在该弯曲的地方弯曲，而且他的胳膊是在乱甩。不过，很多在Unwaking直立行走的东西并不是人类，而这类东西不是全带有敌意。他暂且下了马，想尽可能地更加灵活。他知道他比任何人造马跑得都快。除此之外，他可不想在事情变糟时冒险骑那随时可能坏掉的东西。

当那个“人”走近时，他开始在飘在空中的紫色海藻里更自然的移动着。那个“人”腿部的弯曲比刚刚稍稍多了一点，现在它的姿势看起来很眼熟，那是西蒙的步态。

西蒙拔出手枪，模仿别的东西的东西通常不是好东西。

那东西（西蒙认为它肯定不是人）已经近到西蒙能看到它脸上的微笑。他认识那笑容，那张脸也是。那是路德的脸，路德是个从无有城来的赌徒，曾经请了他一顿五块钱的午饭。西蒙有一种很坏的感觉就是那并不是他朋友，而且他再也没机会把那五块钱还给他了。

那东西跑了起来，它嘴里地狱般的声音表明它绝不是人类。这声音听起来像一只疯猫在翻译一扇生锈的大门说的那瓦霍语。

西蒙对那东西的脑袋开了火，但它还在跑着。他丢下手枪，抓起来复枪，瞄准，然后再次开火。

这次，它的脑袋被崩碎了，就像任何碰上一颗.30口径来复枪子弹的脑袋一样。然而没有任何血或脑浆飞溅，只有一些奇怪的肉色碎片。那具身体还在奔跑，穿过海藻，直取西蒙，在身后留下一堆撕碎了的海藻叶。

西蒙望着它思索了一下，再次小心地举枪瞄准，然后打断了它的一条腿，紧接着是另一条。那东西摔到了沙地上，现在它只能用手爬过来了。他向前走到了离那东西只有几英尺的地方，它还在奋力爬向他。

那玩意身上被射中的地方是一团秽物，但是却没有血或者别的什么东西，只是团肉——如果你愿意把它称之为“肉”的话。它看起来有点儿像死水母，闻起来像变质的面团。

他心想这“面团”是不是真的变质了，或者只是发酵了，就像做面包那样。不过，要是面团真的变质了，闻起来可能就是那个味儿。

当它爬近的时候，他后退了几步，接着观察它。它再也不能假装像人一样走路了，在它沿着地面爬行时，它的胳膊能弯曲到各个方向。他在想它是怎么知道自己在这儿的，因为它没有眼睛或者耳朵引导自己，真是个奇物。

他给来复枪装好弹，接着打断了它的两只胳膊。然后他绕着那东西仅剩的躯干，用海藻和随风飘来的浮木升起了几堆火。他收集起用过的弹壳，接着上路了。</textarea></pre>
