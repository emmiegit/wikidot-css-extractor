**アイテム番号:** SCP-627-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-627-JPは低脅威度物品用ロッカーに収容されます。実験にはレベル3以上のクリアランスを持つ職員の許可及び監督、3名以上の武装した警備員の同伴が必要です。単独での実験は許可されません。生成物は全て記録に残してください。正確な記録を残せなかった場合、如何なる理由があろうとも実験参加者全員にクラスA記録処理が施されます。監督者の判断により、生成物に対し熱湯を放水する事が許可されています。SCP-627-JP使用後は清浄して返却してください。

**説明:** SCP-627-JPは長さ15cm、直径0.8cmの金属製[[footnote]] ニッケルや鉄を主に含む合金。素材に特異な性質は認められず。 [[/footnote]]の棒です。生物がSCP-627-JPに直接触れると、SCP-627-JPの先端部から飴が滲み出し、接触者が望んだ物を形作ります。衣服や義手等、自身ではない物体を通して触れた場合は飴を生成しませんが、体表から離れていない毛髪や爪、鱗等は自身に含まれます。SCP-627-JPがどのようにして飴を生成しているのかは不明です。生成される飴の大きさは最大で27cm、飴が完成するまでの時間は最長で10分です。SCP-627-JPから生み出される飴に異常性は無く、通常の飴と同様に摂食可能です。味は薄荷や果物風味等に変更可能ですが、牛肉等の甘味から逸脱した味は生成不可能です。SCP-627-JPは飴の形成完了から5分以上が経過しなければ、新たな飴の生産を行えません。形成完了後の飴の摂食中も同様に、新たな飴の生産は確認されませんでした。しかし、形成された飴がSCP-627-JPから取り除かれた場合、取り除かれた飴が摂食されていたとしても、新たに飴の生産が可能となります。

SCP-627-JPを用いた実験については**[[[scp-627-jp-log|実験記録627JP]]]**を、SCP-627-JPが生成した飴の画像記録は**記録文書627522**を参照してください。

**補遺:**
//**2015/06/15:** これ、好きな飴を作れるだけの金属棒じゃないか？　Anomalousアイテムが妥当だと思う。// -- 江戸川博士

SCP-627-JPは飴を生成する以上の有益な研究成果を期待できないとして、Anomalousアイテムへの再評価が**2015/07/15**に予定されました。**2015/06/23**、再評価に向けたSCP-627-JPの実験中、SCP-627-JPによる機密情報の模造の可能性が芹沼研究員から指摘されました。霧崎博士監督の下で確認実験が行われた所、セキュリティクリアランスレベル制限の掛けられている情報を含むSCP-███-JPの正確な報告書の模造に成功。更なる実験の結果、[データ削除]、[データ削除]といった機密情報の模造にも成功しました。加えて、求めた情報を不正確に形成する事例も多く見られました[[footnote]] 不正確な情報の例として、特定人物の所在地を望んだ結果太陽系が形作られる、報告書に書かれた文字が不鮮明で判読不能、発声した言葉を文字としてそのまま形作る等が挙げられます。 [[/footnote]]。これらの実験結果を受け、特別収容プロトコルは現在の形に改定されました。要注意団体に関する情報をSCP-627-JPによって蒐集する計画も持ち上がりましたが、形成物が保持者の思考や無意識に影響されて形成される事がある、情報の真偽を確かめる術が乏しい、取得する情報によっては視覚情報によるミーム汚染を受ける危険性がある等の理由から計画は保留されました。

//**2015/07/15:** SCP-627-JPの再評価を議論した結果、現状のSafeクラスを維持する結論で議論を終えました。//</textarea></pre>
