&gt; 大家好，我是你们的朋友小雪，欢迎收听世界尽头与冷酷仙境电台！正如每块石头都有其记忆，我们度过的每一天，都是某个角落中不为人知的节日。不过，说年末的最后一周是七个节日是怎么回事呢？原来呀，每个新年之前，12月的最后七天，都是独特而新奇的节日，每一个都值得举办派对和朋友们一起庆祝！想当年，小雪还是个未羽化的孩子的时候，总是最最期盼新年前的一周。小朋友们有没有类似的经历呢？请把留言和换下的牙齿一起放在枕头底下！好啦，让我们来看看，这七个节日究竟是什么吧——

**一、12月32日，冬天最后一场雪**

爱斯基摩人的语言里有上百个形容“雪”的词语，“地上的雪”、“飘动的雪”、“融化的雪”、“用来砌屋子的雪”、“在有极光的夜晚落下的青色的雪”。其中，12月32日的“因特兰-阿库塔节”，意思便是“世界上最后一场雪”。

《安吉拉卡特的精怪故事集》中提到，在极地人民的传说中，自冰雕复活的少女曾在这一天于极光的尽头向耶拉冈德祈祷，直到背后长出膜翅，最后终结了笼罩全世界十三年的暴风雪。人们纪念这个节日，正是为了感恩自然，怀念在恶劣环境在生存的祖先。因为这一天是风雪的尾声，今年最冷的日子，今夜之后将再不会有人被冻死了。

春天就要来了，小雪也希望从此永远温暖，永远永远不会有人被冻死呢！

**二、12月33日，世界幻想朋友日**

不知道你有没有幻想朋友的经历？在小雪小时候呀，就有一个叫做“淘气”的幻想朋友，是一只可以藏进笔盖里的小兔子，说话的声音很轻很软。科学研究发现，有些小孩的耳朵背后会多一块软骨，形状像婴儿手指，会随着长大逐渐萎缩，被大脑遗忘，用专业的术语叫“逆模因化”。

这部分器官就是孩子们看到幻想朋友的关键，所以请放心，那些幻想朋友是真实存在的，它们的力量来源于孩子的内心。在那个孩子的眼睛能看到更多东西的年龄，它们给了大家很多的力量，还有浪漫主义的启蒙。这个节日的设立就是为了感谢它们，不要遗忘曾经的幻想呀。

小雪和淘气道别的时候，它从彩色条纹的笔盖中拉长身体，长出翅膀，像一条闪闪发光的幻龙般飞上天空。大家的童年又有怎么样的落幕呢？欢迎留言哦~

**三、12月34日，芙蓉楼上，一片冰心玉门关**

这是一个农历的重要日子。首先，让我们来复习一下中国传统中的[http://scp-wiki-cn.wikidot.com/wanderers:whitenight 二十四节气]，从冬天开始，“小雪”、“希望”、“天命”、“碎月”、“芙蓉楼上，一片冰心玉门关”、“秦王击于殿上”。当然，二十四节气有许多不同的版本，我们选取了其中一个传播较为广泛的。芙蓉楼上送玉壶，正是12月34日的节气。

王昌龄和王之涣，是同时代两位不同的大诗人，正如小朋友们总是混淆，这个节气的诞生也与他们二人有关。在某个冬日，高适，王昌龄，王之涣登楼会宴，以歌女所唱诗作出自谁手来决高下。其中王之涣笃定最为美貌的歌女必定唱他的《凉州词》，谁知，那位舞女太过紧张，也像小朋友们一样背错了诗。诗人们大笑，反而互相认定平手，维持了紧密的友谊。

符号没有意义，符号本身便是浪漫主义。

**四、12月35日，蔓德拉爱琳日**

在19世纪，那个蒸汽飞艇还穿行于城市上空的时代，神奇动物尚存于世。蔓德拉爱琳，是一个已经灭绝的神奇动物的名字，也是一种罕见病的名字——以患病的女孩命名，这是一个惊人的巧合。蔓德拉爱琳鸟，有着翡翠色的羽毛，生活在偏僻的海岛，以蓝色的天空为食，歌声可以治愈尘肺症，灭绝于1863年。

那年夏天，生物学家芙蕾蒂亚出海，带回世界上最后两只蔓德拉爱琳鸟，前往铁路未修到的西藏寻找最后的蓝色记忆。同年，伦敦一位名叫蔓德拉爱琳的钟表匠的女儿得了一种怪病，她的皮肤逐渐变成钢铁，心脏和牙齿转化成齿轮，在她床头的花束接二连三的枯萎。那两只鸟在路上先死去了一只，另外一只也很快绝食而死。病床上的少女同一天病逝，也便是这个纪念日的由来。

至今，患上蔓德拉爱琳症的人在世界各地都有出现，不过多亏了进步的科技，他们都能勉强适应了新的身体。而神奇动物基因库也在建立中，科学家们正准备努力克隆那些灭绝的神奇动物。尽管时代的齿轮滚到我们脚下，也不能少了对曾经受害者的怜悯，这也许就是这个节日的意义吧。

**五、12月36日，环形时空的圣诞节**

12月25日是圣诞节，想必大家都知道。不过，12月36日，环形时空的圣诞节，就很少人知道了。有没有人好奇过，圣诞老人来自哪里，如何骑着驯鹿飞越世界，选择自己想要的礼物，他们制造礼物的工厂又在哪里呢？

原来，圣诞老人和耶稣基督本是一个人，通过环形的时间连在了一起。在每年的这一天，大人们都会打扮成圣诞老人的样子，骑上驯鹿，通过时空裂隙，穿越回自己还是孩子的时候，送给他们礼物。可是，这个观点正在消失，因为科学家发现时空旅行的不可能，他们提出了更合理的说法：大人们没有穿越，他们只是把礼物送给了自己的孩子。

因为时间旅行的概念被证伪，越来越多的人相信了更无趣的说法，所以，你们有什么想和未来的自己说，也要早点在圣诞节说出口哦！如果不抓紧机会的话，未来就会逃走啦！

**六、12月37日，糖果魔女摇篮曲**

这个节日，是纪念子弹时间镇魂曲被消灭的日子，也是纪念糖果魔女摇篮曲诞生的日子。在这一天清晨，从天上会掉下，各种各样的枪，每个孩子都有一把。看起来很危险吧？不用担心，那些枪里射出的全是糖果，只有糖果，威力还不如打雪仗。

于是这一天，孩子们会开心地捡起糖果枪，互相射击，给朋友们带来惊喜。而若有用枪械这种人类造物带来暴力的大人，也只会发现，开枪射出的只是糖果。不仅仅是开枪射击，一切试图施加暴力的大人，都会被扭曲成“不给糖就捣蛋！”的样子。在这天的夜里，大家会把发光糖果喷到天上，与星星连成桥梁般的大字——世界和平！

听说，在很久以前，枪是一种用来杀人的工具呢，不过不必害怕，暴力的概念已经被消灭了，大家一起开心地玩耍就好了！

**七、12月38日，世界末日纪念节**

2022年，天文学家们观测到，五百年后，一颗陨石即将撞击地球，这可能毁灭大半的生态圈，毫无疑问，这是世界末日。不要害怕，当时的人类，听到这个消息后也极端的恐慌，社会乱套了一阵子，不过，所有人很快就想通了，末日还有五百年，为什么要害怕呢？

我们这一代人，到了末日的时候，大概都已经死掉了。可是死亡不是最可怕的，留下长久的意义也不是人生的目的呀。只要活在当下就好，未来的事情不用思考——当所有人都接受这一种态度时，人类社会奇迹般地恢复原状了。人们依然选择纪念发现世界末日的这一天，在一天举行跨年的庆典。也许日后科技突破，我们的后代也能用宇宙飞船逃离呢！

虚无和存在只是天平的两端。

&gt; 好啦，关于年末一周的七个节日，就介绍到这里了。欢迎关注我们的“世界尽头与冷酷仙境电台”，以后也能获取更多有趣而有用的知识呢！我是你们的朋友小雪，大家——

&gt; 新年快乐！</textarea></pre>
