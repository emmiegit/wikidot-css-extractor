原文：[http://www.scpwiki.com/the-year-that-it-was Remembrance: Part Three] 追思：第三樂章
作者：[[*user Anonymous]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

李一如往常地看了看手錶，然後跨過了歡迎他的地墊。他回家了。這不是一個能讓人特別印象深刻的家，紅色的地毯很是破舊，窗戶也很髒很久沒有清洗過，但這終究是自己的家。他有了自己的家已經三年了，而且完全沒打算要回去住父母為他準備的備用房間。在他假日回來的時候，那些白眼已經讓他相當敬謝不敏了。

媽媽對他的大學生涯非常失望。他的工程計畫也因為落榜沒能實現。他真的盡力了，但這是個惡劣的大環境。他不得不賣光剩下的硬幣去償還學貸。爸爸很生氣，那些爺爺留下的硬幣甚至都沒能留下，不過爺爺的確希望他平安長大，而不是抱著那些波蘭硬幣蹲苦牢。好吧，爺爺為了這些硬幣也做了很多......但不會的，爺爺肯定會同意的。

他得到的工作能夠打平他的開銷了。他已經做銀行輸入數據的工作三年了，這幫他還清了大部分的帳單，尤其是最重要的貸款與水費。但有時他還是得謹慎用電與煤氣。有工作總比沒有好，而且這給了他出門的機會，總比一個人老待在家裡好吧。

被扔在檯上郵件遭到暫時地遺忘，李蹲在自己半空的冰箱前。郵件繼續等待，等著他從裡頭拿出汽水，然後又找到了杯子與兩顆冰塊。李拉來了一張藤椅，才終於去翻閱這些信。幾張是有線電視和貝爾公司的帳單，還有垃圾信件問他要不要來當個空手道混蛋，加上其他幾封雜七雜八的信。

幫信件分類的工作持續了一分鐘左右，李重新檢查這些信，確保它們是真的要寄給他的，並把需要看的信拆開，可以想像他所感受到的乏味。當他起身準備離開時，椅腳蹭過了磁磚的突起，這讓他發現了郵件堆底下的一個紅色信封。

這不是個花俏的信封，上頭只有他家的地址而沒有回郵地址。李不是個多疑的人，但這封信仍在他腦袋激起了警報聲。他搖晃它，戳它，摸它，摔它來探測裡頭有沒有不好的東西，但這封信仍然毫無動靜。確認這封信沒有什麼特別之處後，他打開了它，從一個角落撕到了另一個角落，然後伸手去探。沒有任何信紙，有的只是一張寶利徠照片。

就這樣？李瞇起眼睛看著它。他很確信這不是自己的照片。怎麼可能是呢？那段日子沒有留下任何的東西。他眨眨眼，揉了揉眼睛，再度看向照片。但照片仍舊沒有任何變化，冷漠的正對著他。那是他、辛迪還有安迪。他們正對著拍照者微笑。李眨眨眼睛，在他再度坐下的瞬間，藤椅嘎吱做響。

那是李在1976年的時候，和羅斯提他們一起旅行時拍的照片，幾乎就在他們回家後，大學的喧囂就淹沒了他的腦海。柯克朗伍德高中是他人生最後一次有幸福感的地方了。當他凝視著照片，懷舊的情感湧上了他的肩頭。

//你應該跟他們一起留在家裡的。//

李搖了搖頭，想要理清思緒卻無濟於事。照片從他的指間滑落，飄落到了櫃檯上頭。李閉上雙眼，為自己找到合理的解釋並進行哀悼。//他過得很好。他在這裡是有意義的，而且他正在過著屬於自己的生活。現在回去是件很愚蠢的事情，畢竟那是很久以前的事情了。//於是他睜開雙眼，他看到了信件背後寫的訊息。

= //我們度過了美好的一年，不是嗎？希望我們很快就能再見！//
= //~愛你的 辛迪 XOXOXOX//

那天晚上李難以入眠。照片、紅色、開車的友人、聽收音機還有夏天的畫面都在他眼前湧現。他觸摸了自己的嘴唇，辛迪曾經吻過這裡，他抿住嘴唇，努力去想現在的生活。沉浸於過去是毫無意義的。這張照片明天就要從他的床頭櫃消失，然後被扔進垃圾桶。

= ...//我們晚點要去遊樂園，只要羅斯提跟安迪能喬好誰駕駛誰引路的話。老實說，他們似乎都有自己的想法決定要怎麼去那裡。我也可以自告奮勇說要開車，但可能會惹出更多麻煩......//

鬧鐘把李從睡夢中拽了出來，他猛然驚起還痙攣了一陣。他從床上爬起，吃了兩勺沒加牛奶的麥片，先梳頭髮再刮鬍子，然後穿褲子、穿鞋子、穿襯衫，再到鏡子前扣上大衣，解開，再把大衣鈕扣扣到正確的位置，出門。除了被那張照片喚起，腦海中糾纏不休的小精靈外，今天又是個平淡無奇的一天。在無聊的感覺湧現時，他試著去想那次旅行到底把自己帶去了哪裡。這真的有那麼重要嗎？

照片還在那裡。垃圾桶就旁邊，它可以很快就跟自己永遠說再見。這也許只是個討厭自己的混蛋在他家留下的。也許他該把它留著，以防日後又有更多照片進來，只是以防萬一而已。這張照片最終被塞進了夾克的口袋裡。

那一整年的記憶如此模糊......但只有夏天是最重要的。當時和現在發生的一切都源於那次旅行。為了那個最後一年的暑假，他準備了一整年的時間，然後在之後的日子裡，他的生活變成了一團糟。不過那個夏天確實是兩者之間的黃金時刻，那時候什麼事情都不重要，你可以做任何你想做的事情。為過去一年的積累畫上完美的句點。出於本能，他將手伸向了夾克的口袋，觸摸了那張仍在裡頭的照片。

那天晚上他睡的輕鬆多了，前一天痛苦的記憶被比較好接受的懷舊時光取代了。所有學校的美好時光，甚至是旅行前的記憶填補了上來。樂隊曾經是那麼的有趣。他就是在那裡認識辛迪的。他們曾經是樂隊的夥伴，他還幫辛迪......李皺起眉頭，回頭看了眼照片，他和辛迪是怎麼好上的？

= //......聽說是錢之類的破問題。」辛迪對著他微笑，他也以笑容回應。學校陷入了困難時期，但卻也給了他們聊天的契機。//

= 昏厥。

李猛然起身，他抓起周圍的東西試圖站起來。李聽見了嗡嗡聲，在本能下他摀住了自己的耳朵，咬住了自己的舌頭。他怎麼會忘了昏厥？他怎麼會記得昏厥？他倒在床上，緊緊抓住自己跳動不已的頭顱。他們已經......在柯克朗伍德高中發生了什麼。他感受到血液從鼻子流了下來，在自己的嘴唇裡積聚。

昏厥很重要。快回想起來。他們可不會忘掉你。記憶的碎片灌滿了他的意識。他無法離開的學校......他在比賽中的隊友同袍......還有昏厥。他們是學校的一個團隊，他們是從城鎮來的......不，這不對。李擦了擦血，回頭看向了床頭櫃上頭的照片。照片看起來還是那樣。嗡嗡聲越來越大了。

李能聽得見。

= {{非常抱歉。我們知道你在這裡過得並不開心，我們要為了來自光陰的摧殘向你致歉。挫折與恐懼，只要花時間去看到大局的穩重，就願意與之合作。知道許多人已經遭受傷害或想好高遠的目標，但為了節奏，你得要充分練習才能使其發揮潛力。不是一個地方，就像有些人在這段時間裡所說的那樣。製造生命的交響樂是所有人唯一的心願。所有人都在恪盡己責，就像是偉大交響樂中的每一個音符一樣。}}

= //{{序曲即將演奏，請起立。}}//
