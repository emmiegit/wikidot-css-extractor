    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **Приложение [SCP-294l]**: После изучения видеозаписи с камер наблюдения было подтверждено, что недавно принятый на работу сотрудник запросил у автомата «стакан воздуха». Автомат выдал ему стаканчик сжиженного воздуха, при комнатной температуре немедленно вскипевшего и испарившегося. Когда сотрудник ввёл в качестве нового запроса «стакан углекислого газа», автомат выполнил и этот запрос, и техник ██████ задохнулся в течение нескольких минут. К счастью, ██████ находился в комнате один, причиной чего стала брешь в системе охраны.

&gt; **Приложение [SCP-294s-01]**: Субъект ввёл запрос «Пангалактический █████████». Автомат выдал стаканчик жидкости тёмного жёлто-зелёного цвета, пузырящейся и дымящейся примерно так же, как сухой лёд при комнатной температуре. Субъект отпил, по его словам «крошечный глоточек» жидкости; позднее он описывал вкус как нечто среднее между джином с тоником, коктейлем «маргарита» и скотч-виски. Проглотив жидкость, субъект потерял равновесие и упал. Доктор ██████ помог субъекту добраться до лазарета и расспросил о симптомах. Субъект сообщил о сильной головной боли, тошноте и сильной дезориентации в пространстве, сопровождавшихся, впрочем, ни с чем не сравнимым чувством эйфории. Действие опьянения длилось в течение 18 часов — все это время субъект находился под пристальным наблюдением врачей. Отрицательные побочные эффекты также сохранялись в течение 18 часов; после этого они значительно усилились, угнетая субъекта еще на протяжении 6 часов. Субъект потребовал дозу [[[SCP-500]]]; в этом ему было отказано и был предоставлен экседрин. Субъект немедленно опустошил всю упаковку таблеток. Вопреки ожиданиям доктора ██████, субъект никак не пострадал от передозировки ацетаминофена и ацетилсалициловой кислоты; напротив, он сообщил об облегчении. Врачи полагают, что именно потребление больших доз седативных средств позволяет нейтрализовать вызванную ████████████ интоксикацию. Сама жидкость подверглась лабораторным исследованиям, проявив крайне противоречивые свойства: она оказалась способной легко разъедать металлические инструменты, ведя себя подобно кислоте, но практически никак не действовала на стекло и, как показал пример субъекта, органические ткани. Доктор ██████ считает, что не следует разрешать кому бы то ни было пить более чем один глоток данной жидкости.

&gt; **Приложение [SCP-294u]**: Учёный ввёл запрос «что-то, что не было бы [[[SCP-500]]], но имело бы похожие свойства». SCP-294 выдал ему горячую тёмную жидкость, пахнущую кофе. Жидкость была передана доктору ██████ на анализ. Не было обнаружено никаких целительных свойств. Доктор ██████ жалуется на колоссальное количество поступивших к нему со всего Фонда просьб использовать жидкость для экспериментов.

&gt; **Приложение [SCP-294v]**: Учёный ввёл запрос «стакан с растворенным в воде 1 г аспирина», выпил налитую автоматом жидкость и сообщил об успокоении продолжительной головной боли. Запланированы дальнейшие опыты с исследованием возможностей SCP-294 в качестве универсального аптечного автомата.

&gt; **Приложение [SCP-294x]**: Учёный ввёл запрос «взбитое тесто для кексов». Выданная автоматом субстанция была действительно идентифицирована как взбитое тесто. Материал предоставлен для дальнейших экспериментов.

&gt; **Приложение [SCP-294x-01]**: Полученный материал был разделён на меньшие по массе опытные образцы; последние были помещены в смазанные органическим жиром металлические ёмкости и прошли нагревание при температуре 375 градусов по Фаренгейту (191 градус по Цельсию) в течение приблизительно 15-20 минут. Образцы приобрели золотисто-коричневый цвет и запах, описанный одним из экспериментаторов как «восхитительный». Просьбы на дальнейшее физическое обследование образцов и использования SCP-294 для дальнейшего производства кондитерской выпечки находятся на рассмотрении.

&gt; **Приложение [SCP-294y]**: Согласно компьютерным логам, оставшимся на открытом сервере SCP, исследователь ввёл запрос «что-то, что могло бы уничтожить [[[SCP-682]]]». Восстановленные видеозаписи показывают струйку ярко светящейся жидкости, текущей в бумажный стаканчик. Интенсивность свечения возрастала, пока камера не перестала передавать изображение. Всякая связь с данной Зоной была потеряна. Прибывшие на место оперативники были вынуждены констатировать, что Зона была полностью распылена на атомы, единственным напоминанием о её существовании был стоящий в кустах объект SCP-294. Автомат был немедленно перевезён в другую Зону, где, согласно инструкции, был помещён в идентичные условия хранения (комната отдыха для персонала на втором этаже). Информация об инциденте была сообщена только персоналу с классом допуска O5. Все дальнейшие запросы, касающиеся [[[SCP-682]]], запрещены.

&gt; **Приложение [SCP-294z]**: Учёный ввёл запрос «стакан хлеба лембас». После 20 секунд гудения и скрежета SCP-294 выдал светло-коричневую жидкость со слегка зернистой структурой, описанную дегустировавшими её исследователями как нечто, похожее на вкусу на заварной крем. Несколько подопытных субъектов выпили небольшие порции напитка и сообщили о полном избавлении от чувства голода и усталости — как умственной, так и физической. Лабораторное изучение выявило, что жидкость не только не портится со временем, но и обладает беспрецедентными энергетическими характеристиками. Она содержит 47,3 килоджоуля на грамм (11 килокалорий на грамм, 1236,6 британских тепловых единиц на унцию), то есть примерно соответствует высокооктановому бензину. При этом жидкость содержит беспрецедентное количество липидов, белков, витаминов, минералов и диетических волокон. Исследователи сообщили, что 15 граммов (0,52 унции) жидкости достаточно, чтобы полностью обеспечить жизнедеятельность и физическую активность человека на срок порядка трёх суток, а двумя стаканчиками выданной SCP-294 жидкости можно накормить весь персонал Зоны; в связи с этим исследовательская группа рекомендовала использовать жидкий «хлеб лембас» в качестве основного рациона Фонда SCP. Дальнейшее изучение показало, что в качестве источника материи SCP-294 использует обычную французскую булку, а необычные химические цепочки, отличающие «лембас» от обычного хлеба, синтезирует, по-видимому, самостоятельно.

&gt; **Приложение [SCP-294aa]**: Исследователь ввёл запрос «то, что закажут следующим». Автомат скрежетал и трясся до тех пор, пока в него не ввели новый заказ. Затем он выдал два одинаковых стаканчика с одним и тем же напитком. К сожалению, стаканчики были заполнены одновременно. Уборка помещения заняла два часа, экспериментатору было строго внушено не повторять опыт.

&gt; **Приложение [SCP-294-ae]**: Исследователь ввёл запрос «Амброзия Богов». SCP-294 тихо гудел в течение 35 секунд, затем выдал стаканчик с жидкостью янтарного цвета, источающую запахи меда и ванили, а также другие тонкие ароматы. Анализ показал, что напиток состоит из воды, мёда, различных пряностей, ██████████ и четырёх процентов неидентифицируемого химического вещества. Ведутся дальнейшие исследования напитка.
&gt; 
&gt; Второй исследователь, желающий узнать, что это была за жидкость, попросил одного из охранников повторить предыдущий запрос. Охранник ввёл запрос и получил сообщение «ВНЕ ЗОНЫ ДОСТУПА». Когда его расспросили об этом, охранник сказал, что считал «амброзией» «фруктовый салат, который (его) бабушка делала на праздники».</textarea></pre>
