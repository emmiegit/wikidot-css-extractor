**Объект №:** SCP-1924-RU-J

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1924-J-1 должен всегда находиться в своей Зоне содержания, расположенной по координатам 55° 45′ 13.1″ N, 37° 37′ 11.4″ E. Объект должен охраняться двумя (2) сотрудниками службы безопасности. В случае активации SCP-1924-J-1 персонал не должен пытаться нанести ему повреждения, а начать громко и четко читать &#34;К██████. К██████ п███████████ э███████&#34; К. М█████, пока объект снова не вернется на свое место. SCP-1924-J-1 нельзя фотографировать или снимать на видеокамеру. Все фото и видео наблюдаемых объектов и субъектов классифицируются как 1924-Ха. При появлении SCP-1924-J-2 они должны быть немедленно устранены. В случае появления SCP-1924-J-3 должны быть активированы взрывные заряды. 

**Описание:** SCP-1924-J-1 представляет собой бальзамированный труп человека, ранее известного как В.И. У██████. В ходе наблюдений стало известно, что объект бездействует по вторникам, средам, четвергам и субботам с 10 до 13 часов. В остальное время объект может быть как в активном состоянии, так и в неактивном. В момент активации SCP-1924-J-1 начинает произносить &#34;Ко[ДАННЫЕ УДАЛЕНЫ]! Смерть ка[ДАННЫЕ УДАЛЕНЫ]м!&#34;, встаёт со своего места, некоторое время передвигается, а затем снова ложится. 

Нахождение человека рядом с SCP-1924-J-1 во время активации может привести к нападению объекта на человека, который в дальнейшем классифицируется как SCP-1924-J-2. Постепенно SCP-1924-J-2 становится таким же, как и SCP-1924-J-1, при этом он все время напевает &#34;Ин████████л&#34; и не переходит в неактивное состояние. При появлении двенадцати (12) и более SCP-1924-J-2 они становятся вокруг SCP-1924-J-1, продолжая напевать &#34;Ин████████л&#34;, что приводит к тому, что все люди в радиусе 100 метров становятся SCP-1924-J-3, что, в свою очередь, приводит к [ДАННЫЕ УДАЛЕНЫ].

Все SCP-1924-J-1а должны быть сожжены или уничтожены другим способом, чтобы сделать их просмотр невозможным. В случае необходимости предоставления общественности данных материалов они должны быть сфальсифицированы. Все остальные материалы не могут быть распространены среди людей без необходимого уровня допуска. Каждый SCP-1924-J-Ха представляет ту же опасность, что и снятый на него оригинал.

**Приложение 1:** В связи с изменением данных о SCP-1924-J-1 места хранения неоднократно менялись. На данный момент лучшим вариантом является гранитное строение.

[[[http://scpfoundation.ru/local--files/scp-1924-ru-j/plan.gif|Последний вариант плана Зоны хранения SCP-1924-J-1]]]

**Приложение 2:** В октябре 1993 г. охранники были сняты со своего поста, так как SCP-1924-J-1 не проявлял активности в течение нескольких лет. 12 декабря того же года пост был восстановлен в связи с Происшествием 1924-Альфа, которое привело к [ДАННЫЕ УДАЛЕНЫ].

**Приложение 3:** В настоящий момент ищется связь с некоторыми другими объектами со схожими характеристиками, для получение допуска обратитесь в соответствующий филиал.</textarea></pre>
