**Объект №:** SCP-1140-RU

**Класс объекта:** [[[safe |Евклид]]]

**Особые условия содержания:** SCP-1140-0 содержится в камере 4 × 4 × 3 метра, для хранения объекта и его защиты от механических повреждений в центре камеры установлена металлическая П-образная рама с двумя парами боковых фиксаторов. В камере регулярно поддерживаются условия, предотвращающие гниение и/или высыхание древесины: температура от +5 до +10 С°, влажность не превышает 15%. При уборке помещения запрещено использование горючих и кислотных веществ. 

    Из-за плохой сохранности объекта физическое взаимодействие с ним персонала без крайней необходимости нежелательно, свободно проводить исследования могут только сотрудники со 2-ым и выше уровнем допуска. В случае нанесения вреда SCP-1140-0 сотрудник будет понижен в уровне допуска и отстранён от изучения объекта.

     На время проведения исследований SCP-1140-0 помещается в экспериментальную камеру из двух секций и устанавливается в проёме разделяющем два помещения как обычная дверь. В ходе исследований секция содержания объекта остаётся пустой, так как при присутствии в секции любых разумных наблюдателей SCP-1140-1 не проявляет себя, по этой же причине в помещении отсутствуют и камеры видеонаблюдения, однако в исследовательской секции допустимо применение фото- видео- и звукозаписывающих устройств. Количество исследователей, одновременно участвующих в опытах, не должно превышать одного чтобы не отвлекать внимание SCP-1140-1.

**Описание:** объект SCP-1140-0 представляет собой старую деревянную дверь 186 × 80 × 3 см. тёмно-бурого цвета; на высоте 154 см от нижнего края имеется горизонтально расположенное овальное отверстие 8 × 5 см, предположительно исполнявшее функцию дверного глазка; не обладает устойчивостью к механическим повреждениям, в следствии чего с проведением химического анализа на возраст и происхождение предмета трудностей не возникло: согласно его результатам происхождение древесины относится 1880-ым годам, порода — лиственница, место происхождения — южные Карпаты, Болгария.

Исследования, проводимые д-ом Брановичем с 1948-го по 19██-ый год показали, что при помещении SCP-1140-0 в дверной проём любого пустого помещения в овальном отверстии объекта проявляется SCP-1140-1 — человеческий глаз с голубой радужной оболочкой, принадлежащий — судя по виднеющимся веку, брови и участкам лица — европеоидному, немного смуглому мужчине 30-40 лет (согласно данным на 20██-ый год у субъекта не замечено никаких возрастных изменений) Предполагалось, что субъект имеет полноценные человеческие черты лица, однако данная теория не подтвердилась, так как за более чем ██-летнюю историю изучения SCP-1140-1 в отверстии SCP-1140-0 никаких других частей тела кроме глаза и окружных фрагментов лица замечено небыло. 

При попытке открыть SCP-1140-0 и заглянуть в экспериментальную камеру во время исследований, SCP-1140-1 исчезает, по причине чего всё ещё не установлено материализуется ли объект в самой камере или же существует исключительно в пределах SCP-1140-0.

**История обнаружения**: первое упоминание об объекте встречается в полицейском отчёте от 10-го июля 1948-го года, в котором говорится, что в городе Приштина (Югославия) некий торговец пытался продать &#34;старую, ветхого вида дверь, выдавая её за волшебный артефакт отпугивающий воров от домов&#34;. Местный агент Фонда Д. Д███ч оповестил д-ра Брановича телеграммой об обнаружении предполагаемого SCP-объекта:
&gt; //Доктору Юзефу Брановичу;
&gt; На днях обнаружил потенциально любопытную
&gt; вещицу, буквально на руках торгаша. Возможно она и
&gt; не имеет какой-либо значимости, но, полагаю, 
&gt; осмотреть стоит. Пришлите пару вышестоящих, я же,
&gt; за неимением полномочий, взяться за покупку не
&gt; могу. Со всяческим уважением, Д. Д███ч.//
Спустя два дня в Приштину прибыли агенты М. В██о и Ф. М█████р, дверь была изъята под предлогом возвращения похищеного имущества и отправлена в Белград для дальнейшего исследования д-ом Брановичем. Изначально предполагалось допросить арестованного торговца, но при попытке бегства выше упомянутый субъект был случайным образом ликвидирован. К трём свидетелям данного инцидента был применён амнезиак  █-го класса.

//На мониторе видна старая дверь с небольшим отверстием в верхней части//.
**Д-р Бранович**: Начинаю запись эксперимента номер 14, третья попытка установить контакт. Ожидаю появления субъекта.
//Спустя 3 минуты 40 секунд в отверстии проявляется SCP-1140-1//
**Д-р Бранович**: Субъект, находящийся от меня по ту сторону двери, вы слышите меня?
//SCP-1140-1: Взгляд направлен на д-ра Брановича, морганий нет//.
**Д-р Бранович**: Если вы слышите меня — моргните глазом два раза.
//SCP-1140-1: Два моргания//.
**Д-р Бранович**: Вы понимаете сербский?
//SCP-1140-1: Двойное моргание//.
**Д-р Бранович**: А английский?
//SCP-1140-1: Двойное моргание//.
**Д-р Бранович**: Вы понимаете все языки?
//SCP-1140-1: Одно моргание//.
**Д-р Бранович** Если вы имеете ввиду «нет», то моргайте трижды, хорошо?
//SCP-1140-1: Двойное моргание//
**Д-р Бранович** И так, Вы понимаете все языки?
//SCP-1140-1: Тройное моргание//.
**Д-р Бранович**: В таком случае условимся общаться на сербском, согласны?
//SCP-1140-1: Двойное моргание//
**Д-р Бранович**: Отлично. Сколько вам лет? Ах да... Вам больше десяти лет?
//SCP-1140-1: Двойное моргание//.
**Д-р Бранович**: Больше тридцати?
//SCP-1140-1: Двойное моргание//.
**Д-р Бранович**: больше пятидесяти?
//SCP-1140-1: Одно моргание//.
**Д-р Бранович**: Вам больше тридцати и меньше пятидесяти?
//SCP-1140-1: Одно моргание//.
**Д-р Бранович**: Вы не знаете свой точный возраст, но знаете что вы старше тридцати?
//SCP-1140-1: Два моргания//.
**Д-р Бранович**: Хорошо. Вы человек?
//SCP-1140-1: Пауза в несколько секунд, два моргания//.
**Д-р Бранович**: Вы мужчина?
//SCP-1140-1: Пауза, два моргания//.
**Д-р Бранович**: Вы давно находитесь в таком состоянии?
//SCP-1140-1: Пауза, взгляд направлен в сторону, два моргания//.
**Д-р Бранович**: Вы можете проявиться вне этой двери?
//SCP-1140-1: Три моргания//.
**Д-р Бранович**: Тогда... Значит ли это что вы и дверь это одно единое существо?
//SCP-1140-1: Три моргания//.
**Д-р Бранович**: Вы самостоятельное существо и дверь не является вашим телом?
//SCP-1140-1: Два моргания//.
**Д-р Бранович**: А если... Что будет если эта дверь разрушится? Вы умрёте?
//SCP-1140-1: Пауза 10 секунд, одно моргание//.
**Д-р Бранович**: Вы не знаете что с вами будет?
//SCP-1140-1 исчез.
