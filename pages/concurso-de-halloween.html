+++ ¿De qué va esto?

Bien, pues es un concurso, propuesto por [[*user Chagecha]]. Como el mismo dijo en [http://lafundacionscp.wikidot.com/forum/t-696804/concurso-de-scps-para-halloween#post-1853826 este post]:

&gt; Creo que, con el nuevo curso, va siendo hora de dar el salto definitivo: **Publicar SCPs propios**. Es imprescindible.

La idea es cada participante escriba un SCP original, en castellano, siguiendo el prototipo de los artículos de la página inglesa. Es tu oportunidad para dar a conocer vuestras ideas y ver tu trabajo expuesto en la wiki!
----

+++ ¿Qué reglas hay?

Básicamente, usar el sentido común. Tu trabajo tiene que ser original, **no puedes copiar** ningún SCP que ya exista, ni basarte en libros, películas, etc. Sé original!

Tampoco puedes editar el contenido de tu SCP una vez lo hayas subido a la wiki. Sólo se pueden editar erratas, errore de formato y similares que no cambien el sentido del artículo original.

Por razones obvias, no puedes votar en tu propio artículo.

Puede participar todo el mundo, incluso tú, si tú, que estás leyendo esto y no eres miembro, corre a hacer una cuenta aunque sólo sea para participar en el concurso si te apetece! 
----

+++ Vale, pues me apunto. ¿Y ahora qué?

Puedes anunciar tu participación tanto en [http://lafundacionscp.wikidot.com/forum/t-696804/concurso-de-scps-para-halloween este tema del foro] como en la propia discusión de esta página.

+++ Perfecto, pero ¿cómo subo mi SCP?¿Y cuándo?

El plazo para subir tu SCP a la wiki es desde el **1 de octubre hasta el 1 de noviembre.** Crea una página nueva para tu SCP, con el título: SCP-ES-XXX; sustituyendo las &#34;X&#34; por el número que elijas para tu SCP. Si tienes dudas de cómo hacer esto, ponte en contacto con un moderador o un administrador.

Nota: No se puede escoger el SCP-ES-001.

Cuando comience el plazo, se creará una sección en ésta página para todos los links a los SCP del concurso.
----

+++ ¿Cómo se elegirá al ganador?¿Cuál es el premio?

Democráticamente. El SCP más votado el 1 de noviembre a las 20:00h (zona horaria GMT+1) será declarado ganador. 
Por favor, vota basándote en la calidad del artículo y en lo que te haya parecido, no votes al autor, ni votes por intentar trampear el concurso.

--El premio es un crucero por el Caribe.-- El premio es la satisfacción de ganar el primer concurso organizado en la wiki, y que tu artículo sea destacado durante un tiempo en la página principal de la wiki.

++ ¡Anímate y participa! Y a los que ya os habéis apuntado, buena suerte!

----

+++ Consejos a la hora de escribir un SCP

Me gustaría dejaros unos links a varias guías de la página inglesa que os pueden dar una idea cómo se ha de escribir un SCp para hacer interesante, y de los errores más comunes.

* http://www.scp-wiki.net/how-to-write-an-scp : Información básica.

* http://www.scp-wiki.net/mackenzie-pitfalls : Muy recomendable, enumera los fallos principales que se comenten al escribir un artículo. Muy bien escrito, por una autora con más de 100 artículos.

* http://www.scp-wiki.net/so-you-want-to-write-a-humanoid-scp-object : Errores típicos a la hora de escribir sobre un SCP humanoide y como evitarlos.

* http://www.scp-wiki.net/zen-and-the-art-of-data-expunged : Cómo usar con cabeza esos atractivos [CENSURADO] y [DATOS BORRADOS].

* http://www.scp-wiki.net/the-guide-to-essays : Son muchos enlaces a varias guías, pero muy interesantes.</textarea></pre>
