**项目编号：**SCP-CN-1549

**项目等级：**Euclid

**特殊收容措施：**基金会将接管各大聊天软件的服务器，检测每一份可能含有SCP-CN-1549的图片，对外伪造证据称为了避免新型恶意病毒感染，而对所有聊天软件载入屏蔽程序并强制用户升级。同时宣称潜在含有项目的图片具有版权，禁止其传播。

此外，基金会也将利用爬虫监测网络中所有近似被项目影响到的人员的发文，来定位其所在位置，并令当地或临近的信息掩盖部门对其进行记忆删除工作，复以心理问题产生的幻觉等为由处理网络上的传言，最后清除项目所产生的物理痕迹。


**描述：**SCP-CN-1549是数组在聊天软件中传播的异常记叙因子，通常包含有不同类型的元素，但基本都对外呈现为某一动漫中虚构角色的截图，尤以带有“猫”元素的图片为多。若有聊天软件的用户（SCP-CN-1549-2）在其上反复发布符合项目各组元素之一的同张图片，则会令其转化为SCP-CN-1549-1。通常SCP-CN-1549-1会大于10MB，其在未加载完全时会显示转化前图片的全图，一旦加载完成，图片就显示为一只被剥皮的家猫（//Felis catus//）状生物被用数据线缠死并悬挂在吊扇之下的残缺尸体，并伴有[数据删除]。

当接收到SCP-CN-1549-1的人（编为SCP-CN-1549-3）未能及时清除图片时，将受到日益严重的精神影响。例如出现类似幻觉的症状，并看见猫的部分肢体在建筑转角处伸出。报告指出，D-7456曾在实验A中，看见一只猫在门口处探出半身并望着自己，但前往观察时发现，其仅有最初被观察到的部分肢体。而对此进行调查时，只发现有数根符合家猫基因的毛发。然而随着实验的反复进行，有更多的物理痕迹被发现，譬如划痕和混合有人类遗传信息的血液。

而当多次接收到SCP-CN-1549-1的设备，其内存被逐渐占用后，将会出现严重的卡顿情况，以及不定时发生诸如铃声被替换为猫叫等异常现象。至于内存被完全占用后，SCP-CN-1549-1会物理溢出，即设备内部将增生血肉组织，直至[数据删除]。随后不久，SCP-CN-1549-3将会死亡。尸体解剖显示其丢失了大部分内脏，内脏断面边缘有近似兽类啃食的痕迹，而因此形成的残缺空间的大小基本符合一只成年家猫的体型。值得注意的是，与此同时，SCP-CN-1549-2报告称看见了[数据删除]，且自身身体上会出现不明原因形成的疤痕，尚不能确定两者间的其他关系。</textarea></pre>
