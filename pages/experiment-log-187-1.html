**Rekaman Eksperimen dari:** Dr. Gears, pengujian interaksi antara SCP-187 dengan objek SCP lainnya.

**Tanggal:** ██-██-████ sampai ██-██-████

----

**Eksperimen-01:** Interaksi dengan [[[SCP-173]]]

SCP-187 berteriak selama satu menit, tiga puluh-delapan detik sebelum kehilangan kesadaran dan jatuh ke lantai. SCP-187 harus dipindahkan secara langsung, dan berada dalam keadaan katatonia selama 48 jam. SCP-187 sadar kembali, tetapi tidak bisa mengingat apa yang telah dia lihat, dan mengalami syok ringan selama beberapa hari.

----

**Eksperimen-02:** Interaksi dengan [[[SCP-139-ARC]]]

SCP-187 menyatakan bahwa dia melihat beberapa pecahan tulang berserakan, bersama dengan [DATA DIHAPUS], masih belum teridentifikasi. SCP-187 menjadi sangat kesal, meneriakkan &#34;dia bisa melihatku! dia sudah keluar, dia bisa melihatku sialan!&#34; beberapa kali, dan harus ditahan dan dipindahkan secara langsung.

----

**Ekperimen-03:** Interaksi dengan [[[SCP-162]]]

SCP-187 tidak merasakan &#34;tarikkan&#34; dari SCP-162, dan bertanya kenapa dia melihat setumpuk terak yang meleleh. SCP-187 dipindahkan dari sel tahanan tersebut tanpa kejadian apapaun.

----

**Eksperimen-04:** Interaksi dengan [[[SCP-529]]]

SCP-187 tampak sangat gugup, bertanya &#34;apakah ini sebuah lelucon?&#34; beberapa kali. SCP-187 melaporkan bahwa dia melihat seekor kucing, dan dia terlihat sedikit kesepian. SCP-187 lalu mengelus SCP-529, sambil menggerakkan tangannya ketempat dimana bagian belakangnya seharusnya berada, seolah-olah mengelus ekornya. Peningkatan pengamatan terhadap SCP-529 telah diminta.

----

**Eksperimen-05:** Interaksi dengan [[[SCP-003]]]

SCP-187 tampak gugup, lalu mengatakan &#34;halo&#34; kepada SCP-003. SCP-187 tampaknya kemudian melakukan perbincangan dengan SCP-003; namun tidak ada anggota staf yang dapat mendengar perkataan atau gelombang suara apapun dari SCP-003. Saat ditanyai, SCP-187 menjawab bahwa SCP-003 adalah &#34;wanita yang sangat baik, dia terlihat sangat pintar.&#34; Peningkatan keamanan dan peninjauan terhadap SCP-003 telah diminta.

----

**Eksperimen-06:** Interaksi dengan [[[SCP-882]]]

SCP-187 memasuki area penahanan, dan melihat SCP-882. SCP-187 mundur beberapa langkah, dan tampaknya mengalami syok ringan. SCP-187 ditanyai, dan menjawab &#34;Yesus...besar sekali...ini...menakjubkan.&#34; SCP-187 berhenti menjawab pertanyaan yang diberikan dan terus menatap ke arah SCP-882 tanpa berkedip selama tiga menit. SCP-187 harus dipindahkan secara langsung dari area penahanan untuk melanjutkan pemeriksaan. SCP-187 tampak linglung, dan menjawab &#34;bentuknya sangat...maksudku, bentuknya sangat kompleks...gila, dengan semua tulang dan darah di dalamnya, bentuknya seperti bagian dalam jam setinggi lima puluh kaki. Bentuknya...lumayan indah.&#34;

Sesaat sebelum SCP-187 dikembalikan ke penahanan, SCP-187 tiba-tiba jatuh ke lantai, berteriak dan memegang kepalanya. Setelah beberapa jam, yang dimana selama SCP-187 telah dibius dan tidak responsif dengan pertanyaan, SCP-187 mengatakan &#34;menggiling, menghancurkan, menjerit...bunyinya seperti kecelakaan kereta yang terus-menerus terjadi.&#34; SCP-187 mengatakan suara itu berlangsung kira-kira tiga jam sebelum menghilang dari pendengaran. Peningkatan keamanan disekitar SCP-882 telah diminta.

----

**Eksperimen-07:** Interaksi dengan SCP-███

[DATA DISUNTING]

----

**Eksperimen-08:** Interaksi dengan [[[SCP-015]]]

SCP-187 berinteraksi dengan SCP-015, dengan bantuan dari tim Zeta-9. SCP-187 melaporkan hanya melihat sedikit perbedaan pada strukturnya, sampai dia membuka sebuah pintu mengarah keluar dari SCP-015. SCP-187 melaporkan melihat lorong dari pipa yang membentang sejauh &#34;bermil-mil.&#34; SCP-187 menyatakan bahwa dia tidak dapat melihat ujung lain dari lorong tersebut, tapi &#34;sepertinya bercabang ke samping, dengan banyak lorong disampingnya.&#34; anggota tim Zeta-9 melaporkan tidak ada hal yang tidak biasa terjadi didalam SCP-015, dan pintu terbuka ke udara terbuka, dengan tanpa adanya lorong apapun yang terlihat.

----

**Eksperimen-09:** Interaksi dengan [[[SCP-415]]]

SCP-187 mulai mengamati SCP-415, dan langsung tampak gelisah. SCP-187 tampaknya merasa sakit secara fisik, dan meminta berulang kali untuk dikeluarkan dari observasi. Introgasi mengungkap bahwa SCP-187 melihat sebuah mayat kosong berpenyakit. Peningkatan keamanan terhadap SCP-187 telah disarankan.

----

**Eksperimen-10:** Interaksi dengan [[[SCP-455]]]

SCP-187 mengamati SCP-455 dari sebuah kerajinan zodiak kecil. SCP-187 mengambil nafas yang dalam, SCP-187 menggelengkan kepalanya dan mencoba untuk mengalihkan pandangannya. SCP-187 harus dimanipulasi secara langsung untuk melanjutkan pengamatan terhadap SCP-455. SCP-187 membuat beberapa suara yang tidak jelas, sebelum berteriak beberapa kali. SCP-187 melihat &#34;sesuatu...yang sangat besar. Bentuknya seperti sekumpulan logam, hanya mengambang, seperti pulau besar yang terbuat dari… tonjolan-tonjolan berkarat. Rasanya seperti…gila, dengan tumor, tapi semuanya logam. Aku bisa...merasakannya. dia tidak hidup, tidak pernah sama sekali, tapi dia...berpikir dia pernah hidup. Dia...apa-apaan itu tadi?&#34;. Kelanjutan memasukkan tim pengintai ke dalam SCP-455 sedang ditinjau.

----

**Eksperimen-11:** Interaksi dengan [[[SCP-343]]]

SCP-187 memasuki sel penahanan dengan SCP-343. SCP-187 dan SCP-343 tampaknya berbicara tanpa kejadian apapun tentang topik umum selama hampir setengah jam (LIHAT TRANSKRIP 33A-R). SCP-187 menyatakan bahwa SCP-343 &#34;tampaknya sangat baik, jika agak kesepian. Untuk seorang gadis kecil, dia berbicara dengan sangat baik! Berapa umurnya, enam, mungkin tujuh tahun?&#34;. Upaya peningkatan penelitian terhadap SCP-343 sedang ditinjau.

----

**Eksperimen-12:** Interaksi dengan [[[SCP-646]]]

SCP-187 menjadi sakit parah setelah memperhatikan SCP-646. Setelah pemulihan, SCP-187 menyatakan bahwa dia melihat &#34;semacam...belatung raksasa. Jumlahnya ratusan, dengan tubuh dan wajah seperti manusia...mereka punya semacam...tentakel, semuanya menempel satu sama lain, dan mereka semua menggeliat dan...ya tuhan. Ada satu di dekat tengahnya… dia tidak empuk, dia punya semacam cangkang...dan kepala jeli semacam ini...dia sedang...aku pikir dia sedang kawin...&#34;. Keamanan yang ditingkatkan untuk SCP-646 telah disarankan.

----

**Eksperimen-13:** Interaksi dengan [[[SCP-106]]]

Tes observasi SCP-187 dibatalkan setelah tiga puluh detik, karena insiden pelarian diri oleh SCP-106. SCP-187 tampaknya sedang mengamati staf yang sedang diserang atau menjalani penyiksaan fisik yang intens dan mutilasi dua menit sebelum penyerangan atau penangkapan. SCP-106 tampaknya hanya menarget staf tertentu yang sedang diamati oleh SCP-187. SCP-106 tampaknya menghindari melukai SCP-187 pada tiga insiden berbeda. Saat introgasi, SCP-187 mengatakan &#34;makhluk...makhluk itu menginginkan seorang penonton. Seseorang untuk melihatnya. Dia menyukainya.&#34; SCP-187 menolak untuk menjelaskan lebih lanjut. Introgasi lebih lanjut menunggu keputusan.</textarea></pre>
