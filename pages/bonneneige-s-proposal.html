[[include component:image-block name=http://www.books-about-california.com/Images/Sculpture_and_Mural/The_Genius_of_Creation.jpg|caption= รูปปั้นที่บรรยายถึงลักษณะของ SCP-001-TH พร้อมกับลักษณะที่นั่งของมัน|width=300px]]

**วัตถุ#** SCP-001-TH

**ระดับ:** Euclid/Keter 

**มาตรการกักกันพิเศษ:** SCP-001-TH ถูกกักกันอยู่ภายในส่วนที่ลึกที่สุดของถ้ำใต้ดินขนาดใหญ่ของภูเขา██████ที่ตั้งอยู่ภายในประเทศ██████ ที่มีความสูงกว่าระดับน้ำทะเล 6██ เมตร ภายในถ้ำจะมีทั้งหมด 3 ชั้น ซึ่งชั้นที่ 1 จะเป็นชั้นเดียวกับระดับพื้นดินและชั้นที่ 3 จะเป็นชั้นล่างสุดที่จะอยู่ในส่วนที่ลึกที่สุดของถ้ำ ในแต่ละชั้นจะมีรอยต่อที่จะเชื่อมระหว่างชั้นนั้น ๆ หากมีบุคคลภายนอกที่อยู่ภายในระยะ 100 เมตรจากรอบเขตของตัวถ้ำ จะถูกเจ้าหน้าที่ MTF หน่วยศาสนา (&#34;ผู้ท้าทายอำนาจลึกลับอันไม่พึงประสงค์&#34;) นำตัวไปลบความทรงจำระดับ B โดยทันทีที่พบเห็น และจะมีเจ้าหน้าที่ MTF ที่ติดอาวุธหนัก[[footnote]] ที่ผ่านทางการเสกน้ำมนต์ของทางศาสนาอับราฮัมแล้ว [[/footnote]]คอยเฝ้าระวังในทุก ๆ ส่วนโดยเฉพาะภายในส่วนของชั้นที่ 3

อุปกรณ์เครื่องมือเทคโนโลยีที่ใช้ภายในพื้นที่กักกันทั้งหมดไม่ว่าจะเป็นกล้องวงจรปิด เครื่องตรวจวัดอุณหภูมิห้อง และอื่น ๆ จะทำมาจากวัสดุที่ทนความร้อนที่มากกว่า 1000 องศาเซลเซียส

บุคลากรที่ปฏิบัติงานอยู่ภายในส่วนของชั้นที่ 3 จะต้องใส่ชุดกันความร้อน เนื่องจากในบางช่วงโดยเฉพาะตั้งแต่ในปีที่ 5 อาจมีอุณหภูมิสูงขึ้นอย่างผิดปกติภายในชั้นที่ 3 รวมถึงบุคลากรที่ปฏิบัติงานอยู่ภายในส่วนของชั้นที่ 2 ที่อยู่ใกล้ ๆ บริเวณส่วนของชั้นที่ 3 และผู้ถูกทดลองที่จะต้องใช้ในการปฏิบัติงานนี้ด้วย [[footnote]] ดังนั้นทางสถาบันจะมีเครื่องตรวจวัดอุณหภูมิห้องภายในห้องของชั้นที่ 2 และชั้นที่ 3 อยู่เสมอ [[/footnote]] 

การปฏิบัติงานจะควบคุมโดยบุคลากรระดับ 4 ขึ้นไปอย่างน้อย 3 คน และภายในจำนวนบุคลากรทั้งหมดที่ได้รับหน้าที่ควบคุม จะต้องมีบุคลากรระดับ 4 ขึ้นไปที่เกี่ยวกับศาสนาอับราฮัมร่วมควบคุมด้วยอย่างน้อย 1 คน บุคลากรระดับ 3 ที่เกี่ยวกับศาสนาอับราฮัมจะได้รับอนุญาตให้ควบคุมการปฏิบัติงานเป็นกรณีพิเศษ

บุคลากรทั้งหมดที่มีส่วนร่วมในการปฏิบัติงานจะเป็นบุคลากรจากไซต์-36BM หากเป็นบุคลากรจากไซต์อื่น ๆ จะต้องผ่านเกณฑ์การทดสอบตามมาตรฐานคัดกรองบุคลากรจากทางไซต์-36BM แล้วเท่านั้น บุคลากรทั้งหมดที่มีส่วนร่วมจะต้องไปพบจิตแพทย์ทุกครั้ง หลังจากการวิจัยเพื่อตรวจสอบสภาวะทางจิต [[footnote]] อันเนื่องจากปัจจัยหลายด้านๆที่เกี่ยวกับ SCP-001-TH ที่อาจทำให้เสียสติได้ โดยเฉพาะบุคลากรที่มีสภาวะจิตใจที่อ่อนไหวง่าย [[/footnote]] ถ้าหากบุคลากรเกิดความหวาดกลัวต่อ SCP-001-TH รวมทั้งสิ่งต่าง ๆ ที่เกี่ยวข้องกับมัน การยื่นคำขอใช้ยาลบความทรงจำระดับ A จะได้รับการอนุมัติเสมอ

การเข้าถึงตัวของ SCP-001-TH ไม่ว่าจะเป็นการสนทนา การเก็บตัวอย่าง และอื่น ๆ จะกระทำผ่านทางผู้ถูกทดลองเท่านั้น ยกเว้นการใช้กำลังที่เจ้าหน้าที่ MTF จะเป็นผู้ที่เข้าถึงมันโดยตรง บุคลากรที่เกี่ยวข้องกับไสยศาสตร์มนตร์ดำจะไม่ได้รับอนุญาตให้เข้าถึง SCP-001-TH เป็นอันขาด แม้ว่าบุคลากรนั้นจะไม่ใช่สมาชิกกลุ่มสมาคมผู้ใช้อำนาจแห่งศาสตร์มืดก็ตาม หากทางสถาบันพบว่าบุคลากรที่เกี่ยวข้องกับไสยศาสตร์มนตร์ดำรับรู้ตัวตนของ SCP-001-TH หรือแม้กระทั่ง SCP-001-TH-1 และ SCP-001-TH-2 รวมถึงบุคลากรที่ลักลอบเข้าถึงตัวของ SCP-001-TH ไม่ว่าในกรณีใดๆโดยที่ไม่ได้รับอนุญาตจากสถาบันจะถูกเจ้าหน้าที่ MTF ติดตามและกำจัดโดยทันทีที่ทางสถาบันทราบ

ถ้ามีการรั่วไหลของ SCP-001-TH-1 และ SCP-001-TH-2 เกิดขึ้น ทางสถาบันได้อนุมัติให้บุคลากรทุกระดับสามารถกำจัดพวกมันได้ทันทีที่พบเห็น หากพบว่า SCP-001-TH-1 และ SCP-001-TH-2 ได้เข้าร่วมกับกลุ่มบุคคลที่เกี่ยวข้องกับไสยศาสตร์มนตร์ดำ เจ้าหน้าที่ MTF จะดำเนินการติดตามและกำจัดกลุ่มบุคคลที่เกี่ยวข้องกับไสยศาสตร์มนตร์ดำ ที่ทั้งหมดที่รับรู้ถึงตัวตนของ SCP-001-TH-1 และ SCP-001-TH-2 พร้อม ๆ กับการกำจัด SCP-001-TH-1 และ SCP-001-TH-2

ภายใน 1 วันก่อนที่จะถึงวันที่ 6 เดือน 6 ของทุกๆ 6 ปี บุคลากรจะไม่ได้รับอนุญาตให้อยู่ภายในบริเวณชั้นล่างสุดเนื่องจากทางสถาบันจะปิดประตูทั้ง 3 ชั้นภายในบริเวณที่เป็นรอยต่อของชั้นที่ 2 และชั้นที่ 3 พร้อมๆกับการตรึงกำลังของเจ้าหน้าที่ MTF ในการรักษาความปลอดภัยระดับสูงสุด บริเวณประตูชั้นนอกสุดภายในบริเวณดังกล่าว [[footnote]] ยกเว้นผู้ถูกทดลองที่จะส่งเข้าไปเพื่อการทดลองในวันนั้นที่จะถูกขังอยู่ในบริเวณชั้นล่างสุด [[/footnote]] การเข้าไปในเขตดังกล่าวจะได้รับอนุญาตอีกครั้งหลังจากวันที่ 6 เดือน 6 ไปแล้วเป็นเวลา 1 อาทิตย์

สำหรับการนับวันเดือนปี ทางสถาบันใช้ทั้งเครื่องมือเทคโนโลยีและการจดบันทึกด้วยมือ เพื่อป้องกันความเสียหายอันใหญ่หลวงที่เกิดจากความผิดพลาดในการนับวันเดือนปี บุคลากรที่จงใจทำการเปลี่ยนวันเดือนปีด้วยวิธีการต่าง ๆ จะถูกติดตามและกำจัด โดยเจ้าหน้าที่ MTF โดยทันทีที่ทางสถาบันทราบ

------

[[collapsible show=&#34;+ เฉพาะบุคลากรระดับ 3 ขึ้นไปที่ได้รับอนุญาตให้เข้าถึงเท่านั้น บุคคลที่พยายามจะเข้าถึงข้อมูลต่อไปนี้จะถูกติดตามและกำจัดโดยเจ้าหน้าที่ MTF โดยทันทีที่ทางสถาบันทราบ&#34; hide=&#34;- ซ่อน&#34;]]

**รายละเอียด:** SCP-001-TH มีรูปร่างคล้ายสิ่งมีชีวิต Homo sapiens เพศชายที่มีผมยาวสีดำ ดวงตาสีแดงฉานเหมือนสีเลือดของสิ่งมีชีวิต ผิวสีขาวซีด รูปร่างสูง 200 เซนติเมตร มีปีกเหมือนปีกนกสีดำที่มีขนาด ██ x ██ เมตรอยู่บริเวณด้านหลัง สวมใส่ชุดชาวกรีกโบราณในโทนสีดำ-แดง เมื่อตรวจร่างกายของ SCP-001-TH พบว่า DNA ของมันไม่ตรงกับสิ่งมีชีวิต Homo sapiens หรือแม้กระทั่งสิ่งมีชีวิตใด ๆ ในระบบสุริยะจักรวาลนี้ เสียงของ SCP-001-TH เป็นเสียงทุ้มต่ำมากในระดับของเสียงเบส และสามารถทำให้สิ่งมีชีวิตทุกชนิดภายในรัศมี 6 กิโลเมตรเกิดความหวาดกลัวได้โดยวิธีที่ไม่สามารถพิสูจน์ได้ 

SCP-001-TH สามารถให้คำขอทุกสิ่งทุกอย่างตามที่เป้าหมายต้องการ[[footnote]] คำขอต่าง ๆ ที่เป้าหมายจะขอกับ SCP-001-TH จะถูกทางสถาบันตรวจสอบล่วงหน้าก่อนที่จะได้รับอนุญาต หากผู้ถูกทดลองได้ขอสิ่งอื่น ๆ ที่นอกเหนือจากที่สถาบันได้ตรวจสอบและอนุมัติ ก็จะถูกกำจัดโดยเจ้าหน้าที่ MTF ทันที [[/footnote]] เมื่อเป้าหมายบอกสิ่งที่ต้องการเรียบร้อยแล้ว SCP-001-TH จะต้องการดูดเลือดของเป้าหมาย โดยที่มันจะดูดเลือดในปริมาณ 1/16 ต่อปริมาณเลือดที่มีอยู่ทั้งหมดภายในตัวของเป้าหมาย ตราประทับสนธิสัญญาของ SCP-001-TH จะประทับลงบนตัวของเป้าหมายโดยอัตโนมัติ ด้วยวิธีการที่ไม่สามารถพิสูจน์ได้ในระหว่างที่มันดูดเลือด ตราประทับสนธิสัญญานั้นจะมีรูปร่างแตกต่างกันออกไป แต่ลักษณะที่มีเหมือนกันก็คือ จะอยู่ภายในวงกลมและมีสีเลือดปรากฏอยู่ในบริเวณที่มันดื่มเลือด 

หากเป้าหมายขอกับ SCP-001-TH แต่ปฏิเสธที่จะให้มันดื่มเลือด มันจะสังหารเป้าหมายด้วยวิธี[ข้อมูลปกปิด]โดยทันที และคำขอต่าง ๆ ของเป้าหมายก็จะถูกยกเลิกทันที นอกจากนี้หลังจากที่ SCP-001-TH สังหารเป้าหมายนั้นแล้ว มันจะมองหาสิ่งมีชีวิตอื่น ๆ ที่อยู่ภายในชั้น 3 และสังหารด้วยวิธี[ข้อมูลปกปิด]ทันทีที่มันพบเห็น แต่ถ้าไม่มีสิ่งมีชีวิตใด ๆ อยู่ภายในชั้น 3 SCP-001-TH จะพยายามพังประตู 3 ชั้นที่ขวางกั้นที่อยู่ในพื้นที่บริเวณรอยต่อของชั้นที่ 2 กับชั้นที่ 3 เพื่อออกมาจากภายในบริเวณนั้น ซึ่งหากมีเหตุการณ์นี้เกิดขึ้น เจ้าหน้าที่ MTF จะต้องอพยพนักวิจัยทุกคนออกจากบริเวณชั้น 2 และชั้น 3 ทั้งหมดโดยทันที ทางสถาบันจะปิดประตูทั้ง 3 ชั้นภายในบริเวณที่เป็นรอยต่อของชั้นที่ 2 และชั้นที่ 3 พร้อม ๆ กับการตรึงกำลังของเจ้าหน้าที่ MTF ในการรักษาความปลอดภัยระดับสูงสุดบริเวณประตูชั้นนอกสุดภายในบริเวณดังกล่าวโดยทันที หลังจากที่อพยพนักวิจัยทุกคนออกจากบริเวณดังกล่าวแล้ว ส่วนการวิจัยจะปฏิบัติการอีกครั้งหลังจากที่เกิดเหตุการณ์เป็นเวลา 1 อาทิตย์เป็นต้นไป

เป้าหมายที่ให้คำขอกับ SCP-001-TH และถูกมันดูดเลือดแล้ว เป้าหมายจะกลายเป็น SCP-001-TH-1 โดยทันที หลังจากที่ SCP-001-TH-1 สมปรารถนากับทุกสิ่งทุกอย่างตามที่ต้องการแล้ว มันจะใช้พลังที่ไม่สามารถพิสูจน์ได้มาบังคับให้ SCP-001-TH-1 มาภายในถ้ำแห่งนี้อีกครั้งและ[ข้อมูลปกปิด]เพื่อส่ง SCP-001-TH-1 ลงไปยังในมิติ██████ SCP-001-TH-1 ที่เคยถูก SCP-001-TH [ข้อมูลปกปิด] และเคยถูกส่งไปยังมิติดังกล่าวอาจกลายเป็น SCP-001-TH-2 ตัวหนึ่งในภายหลัง ในบางครั้ง SCP-001-TH-1 อาจก่อเหตุทำร้ายผู้คนในระหว่างทางก่อนที่กลับมายังถ้ำแห่งนี้ ดังนั้นทางสถาบันอนุมัติให้เจ้าหน้าที่ MTF กำจัด SCP-001-TH-1 โดยทันทีหากมันก่อเหตุดังกล่าว

เมื่อถึงวันที่ 6 เดือน 6 ของทุก ๆ 6 ปีหลังพระอาทิตย์ตกดิน SCP-001-TH จะใช้พลังที่ไม่สามารถพิสูจน์ได้เปิดมิติ██████ โดยการทำให้พื้นภายในถ้ำชั้นล่างสุดแยกออกจากกันจนเป็นรอยแยกขนาดใหญ่ ที่เต็มไปด้วยแม็กม่าที่มีความร้อนสูงที่มากกว่า 1000 องศาเซลเซียส ซึ่งรอยแยกเหล่านี้จะครอบคลุมพื้นที่ 2 ใน 3 ของทั้งหมดของชั้น 3 เมื่อรอยแยกถูกเปิดออกอุณหภูมิห้องจะพุ่งสูงขึ้นมากกว่า 100 องศาเซลเซียส และยังส่งผลให้อุณหภูมิห้องในชั้นที่ 2 เพิ่มสูงขึ้นตามมาอีกด้วย โดยเฉพาะบริเวณที่ใกล้ ๆ ชั้นที่ 3 จากนั้น SCP-001-TH-2 จำนวน ██ ตัว จะผุดขึ้นมาจากแอ่งแม็กม่าและสังหารเหยื่อด้วยวิธี[ข้อมูลปกปิด]ทันทีที่มันพบเห็น แต่ถ้าไม่มีสิ่งมีชีวิตใด ๆ อยู่ภายในชั้น 3 SCP-001-TH-2 จะพยายามพังประตู 3 ชั้นที่ขวางกั้นที่อยู่ในพื้นที่บริเวณรอยต่อของชั้นที่ 2 กับชั้นที่ 3 เพื่อออกมาจากภายในบริเวณนั้น

ต่อมาเมื่อถึงในช่วงเวลาตั้งแต่เที่ยงคืนของวันที่ 7 เดือน 6 แอ่งแม็กม่าภายในชั้น 3 จะลดลงเรื่อย ๆ จนกระทั่งเหือดแห้งไปโดยวิธีที่ไม่สามารถพิสูจน์ได้ภายใน 3 วันพร้อม ๆ กับที่ SCP-001-TH-2 ได้หายตัวไป ส่วนรอยแยกจะยังคงอยู่จนกระทั่งเที่ยงคืนหลังจากวันนั้นเป็นเวลา 4 วัน รอยแยกบนพื้นจะเริ่มปิดสนิทและแนบเนียนไปกับพื้น ราวกับว่าไม่เคยเกิดรอยแยกในบริเวณดังกล่าว [[footnote]] จากการที่[ข้อมูลปกปิด]ทำให้ทางสถาบันทราบว่าอันที่จริงแล้ว SCP-001-TH สามารถเปิดและปิดมิติ██████ได้ทุกวันทุกเวลา เนื่องจากมันมีพลังที่มหาศาลที่ไม่สามารถพิสูจน์ได้ มากเพียงพอที่จะกระทำการดังกล่าวได้ แต่ SCP-001-TH ชื่นชอบเปิดมิตินี้ในวันที่วันที่ 6 เดือน 6 ของทุก ๆ ปีที่ 6 หลังพระอาทิตย์ตกดินมากที่สุด และมันมักจะปล่อยให้มิตินี้ปิดด้วยตัวเอง แทนที่จะใช้พลังของมันเองในการปิดมิติ หากมีบุคคลใดต้องการให้ SCP-001-TH กระทำการดังกล่าวภายในวันอื่น ๆ ที่ไม่ใช่วันที่ 6 เดือน 6 ของทุกๆปีที่ 6 มันจะนับว่าเป็นการให้คำขออย่างหนึ่ง ดังนั้นทางสถาบันไม่อนุญาตให้บุคลากรให้คำขอมันในเรื่องการเปิดมิติเมื่อไม่มีเหตุผลอันสมควร แม้ว่าจะเป็นการกระทำผ่านทางผู้ถูกทดลองก็ตาม [[/footnote]]

SCP-001-TH-2 จะมีลักษณะคล้ายสิ่งมีชีวิต Homo sapiens ในชนชาติพันธุ์ต่าง ๆ แต่ SCP-001-TH-2 จะมีดวงตาสีแดงซึ่ง DNA ของพวกมันบางตัวก็ตรงกับผู้เสียชีวิตบางราย มันมีปีกสีดำและสวมชุดเหมือนกับ SCP-001-TH มันมีเสียงที่เป็นเฉพาะตัวเหมือนเสียงใดเสียงหนึ่งที่ใช้ในการขับร้อง เช่น โซปราโน เมซโซ-โซปราโน อัลโต้ เทนเนอร์ บาริโทน และเบส ซึ่งน้ำเสียงของมันสามารถทำให้สิ่งมีชีวิตทุกชนิดภายในรัศมี 1 กิโลเมตรเกิดความหวาดกลัวได้โดยวิธีที่ไม่สามารถพิสูจน์ได้

ในบางกรณี SCP-001-TH-2 อาจเปิดมิติ██████ ได้ด้วยตนเองด้วยพลังที่ไม่สามารถพิสูจน์ได้ โดยที่ไม่จำเป็นต้องรอให้ SCP-001-TH เป็นผู้เปิดมิตินั้น แต่มันจำเป็นต้องสำรองพลังดังกล่าวเพื่อทำการเปิดมิติ██████อีกครั้ง สำหรับการกลับเข้าไปมิตินั้นเนื่องจากพลังที่มีอยู่อย่างจำกัด หาก SCP-001-TH-2 ถูกสังหารในโลกมนุษย์ ร่างของมันจะสลายไปและไปก่อตัวขึ้นมาใหม่ภายในมิติ██████อีกครั้ง ส่วนทางเข้าออกมิตินั้นจะหายไปเองโดยทันทีหลังจากที่ SCP-001-TH-2 เข้าหรือออกจากมิตินั้นแล้ว การที่มันเปิดมิติ██████มายังโลกมนุษย์อาจทำให้เกิดเหตุการณ์ EK-Class ได้ ถ้าหากมันปรากฏตัวอยู่ภายในโลกมนุษย์มากกว่า 6 เดือนขึ้นไป การสังหารของ SCP-001-TH-2 เป็นการสังหารโดย[ข้อมูลปกปิด] ยกเว้นบุคคลที่เกี่ยวกับไสยศาสตร์มนตร์ดำเท่านั้นที่มันจะละเว้นการสังหารไว้ [[footnote]] ข้อมูลในส่วนนี้ได้อ้างอิงมาจากคำกล่าวอ้างของ SCP-001-TH ที่เกี่ยวกับ SCP-001-TH-2 [[/footnote]]

ทางสถาบันได้เคยทดลองใช้เครื่องวัดระดับพลังงานภายในตัวของ SCP-001-TH เพื่อวัดระดับมวลพลังงานที่มีอยู่ภายในตัวของมัน และพบว่ามันมีมวลพลังงานที่มีระดับมหาศาลเพียงพอ ที่จะทำให้เกิดเหตุการณ์ระดับ WK-Class ได้ ถ้าหากมันใช้มวลพลังงานทั้งหมดที่มีอยู่ภายในตัวของมัน แต่ทว่า SCP-001-TH มักจะตอบเลี่ยง ๆ เมื่อถามถึงเหตุผลที่มันจะไม่ใช้มวลพลังงานมหาศาลเหล่านั้น

SCP-001-TH มีพลังทางจิต เนื่องจากว่ามันสามารถเข้าใจและสื่อสารในภาษาต่าง ๆ เป็นภาษาแม่ของตัวบุคลากรที่สื่อสารกับมันได้ และ SCP-001-TH สามารถรับรู้ได้ว่ าบุคคลใดมีความเกี่ยวข้องกับไสยศาสตร์มนตร์ดำและศาสนาอับราฮัม เมื่อบุคลากรอยู่ภายในบริเวณชั้นเดียวกับมัน

SCP-001-TH มีความชื่นชอบบุคคลที่เกี่ยวข้องกับไสยศาสตร์มนตร์ดำ และมีความเกลียดชังบุคคลที่เกี่ยวข้องกับศาสนาอับราฮัม รวมถึงเมื่อบุคลากรกล่าวถึงบุคคลสำคัญต่าง ๆ และสิ่งต่าง ๆ ที่เกี่ยวกับศาสนาอับราฮัม ซึ่งมันจะแสดงออกทางสีหน้า แววตา และคำพูดอย่างชัดเจน SCP-001-TH จะมีความกดดันและมีความเครียดมากเป็นพิเศษในวันสำคัญต่างๆที่เกี่ยวกับศาสนาอับราฮัม

จุดอ่อนของ SCP-001-TH, SCP-001-TH-1 และ SCP-001-TH-2 ก็คือน้ำมนต์รวมถึงสิ่งของต่าง ๆ ที่ประกอบไปด้วยหรือผ่านการเสกน้ำมนต์จากทางศาสนาอับราฮัมแล้ว หากพวกมันสัมผัสสิ่งของเหล่านั้น จะทำให้พวกมันมีอาการเจ็บปวดเป็นอย่างมาก และทำให้พวกมันอ่อนกำลังลงถึงขึ้นหมดสติ

**ภาคผนวก A-1:** SCP-001-TH กล่าวอ้างว่าตนเองเคยเป็นอดีตอัครเทวดาระดับสูงตนหนึ่ง ในบรรดาอัครเทวดาระดับสูงทั้งหมดในสวรรค์ ที่พระเจ้าได้สร้างให้มีอำนาจที่ยิ่งใหญ่เกือบเทียบเท่ากับพระเจ้า วันหนึ่งเมื่อมันต้องการที่จะครอบครองตำแหน่งของพระเจ้า เพื่อที่จะขึ้นเป็นพระเจ้าแทนเช่นเดียวกับอดีตอัครเทวดา██████ ดังนั้น SCP-001-TH และอดีตอัครเทวดา██████ จึงร่วมมือทำการยึดอำนาจจากพระเจ้าพร้อม ๆ กับเทวดาตนอื่น ๆ ที่เห็นด้วย แต่กลับยึดอำนาจไม่สำเร็จ SCP-001-TH และพวกมันทั้งหมดจึงโดนขับไล่ออกจากสวรรค์และต้องมาอยู่ในนรก เมื่อระยะเวลาผ่านไปเป็นเวลาหลายพันปี มันได้เป็นราชาแห่งนรกตนหนึ่งจากบรรดาราชาแห่งนรกทั้งหมด ซึ่งก็รวมถึงอดีตอัครเทวดา██████ที่มันได้ให้ความร่วมมือด้วย ต่อมา SCP-001-TH ตัดสินใจที่จะมาที่โลกมนุษย์เพื่อหามนุษย์มาเป็นพวกของมัน มนุษย์ที่ยอมรับและสรรเสริญบูชาให้มันเป็นพระเจ้าแทนที่พระเจ้าในปัจจุบัน

**ภาคผนวก B-1:** ทางสถาบันค้นพบ SCP-001-TH จากการลงพื้นที่การสำรวจถ้ำ หลังจากที่ได้รับรายงานจากเจ้าหน้าที่ตำรวจท้องถิ่น ที่ได้รับแจ้งเหตุคนหายจากชาวบ้านและกลุ่มบุคคลที่น่าสงสัยบริเวณถ้ำ ในระหว่างการสำรวจภายในถ้ำครั้งแรก ทีมสำรวจของทางสถาบันได้ถูกกลุ่มบุคคลปริศนาลอบทำร้ายและขาดการติดต่อ ทำให้เจ้าหน้าที่ MTF บุกเข้าไปในถ้ำโดยทันที ต่อมาเจ้าหน้าที่ MTF พบว่ากลุ่มบุคคลปริศนาใช้ทีมสำรวจของทางสถาบันในการประกอบพิธีกรรม โดยการนำมาเป็นเครื่องสังเวยบูชายัญแก่ราชาแห่งนรก ที่กลุ่มบุคคลปริศนาได้พาดพิงถึง จากนั้นเจ้าหน้าที่ MTF ได้เข้าปะทะโจมตีกับกลุ่มบุคคลปริศนา ที่จับบุคลากรของสถาบันไปประกอบพิธีกรรม ซึ่งต่อมาได้ทราบว่าเป็นสมาชิกที่เกี่ยวข้องกับกลุ่มสมาคมผู้ใช้อำนาจแห่งศาสตร์มืด สมาชิกนั้นที่ยังเหลือรอดก็ถูกนำไปสอบสวนเกี่ยวกับถ้ำนี้ ก่อนที่จะถูกลบความทรงจำระดับ C พร้อมกับการเปลี่ยนความทรงจำ ต่อมาการสำรวจครั้งต่อ ๆ ไป ก็ดำเนินต่อไปด้วยข้อมูลที่ได้มาจากสมาชิกที่เกี่ยวข้องกับไสยศาสตร์มนตร์ดำ จนกระทั่งทีมสำรวจของทางสถาบันได้ค้นพบ SCP-001-TH

**ภาคผนวก C-1:** พื้นที่ที่กักกัน SCP-001-TH

* พื้นที่ชั้นที่ 1 มีสภาพเหมือนถ้ำทั่ว ๆ ไปที่อยู่ในระดับเดียวกันกับพื้นดิน รวมถึงแอ่งน้ำและหินงอกหินย้อยภายในถ้ำ

* พื้นที่บริเวณรอยต่อของชั้นที่ 1 กับชั้นที่ 2 จะเป็นบันไดหินที่จะลงไปยังพื้นที่ภายในบริเวณชั้นที่ 2

* พื้นที่ภายในบริเวณชั้นที่ 2 ในส่วนแรกจะเป็นห้องโล่งๆ มีภาพฝาหนังและประติมากรรมต่างๆที่เกี่ยวกับไสยศาสตร์มนตร์ดำ พื้นที่ในส่วนตอนกลางจะเป็นห้องลานขนาดกว้าง มีรูปปั้นเทวทูตแห่งนรกขนาดใหญ่ที่ความกว้าง ██ เมตรและความสูง ██ เมตรอยู่ตรงผนังตรงกลางห้อง หน้ารูปปั้นนั้นจะมีแท่นบูชาขนาดใหญ่ที่มีขนาด ██x██ เมตร พื้นตรงกลางห้องที่มีขนาดจากเส้นผ่าศูนย์กลาง ██ เมตรจะมีสัญลักษณ์รูปดาว 5 แฉกและไม้กางเขนหัวกลับซ้อนทับกันอยู่ภายในวงกลมที่เขียนด้วยสารสีดำชนิดหนึ่ง[[footnote]] หลังจากที่ทางสถาบันตรวจสอบ พบว่าสารสีดำนั้นทำมาจากเลือดของสิ่งที่มีชีวิตซึ่งคาดว่ามาจากมนุษย์และสิ่งอื่นๆ เช่น [ข้อมูลปกปิด] [[/footnote]] ตรงกลางของสัญลักษณ์นั้นมีรอยเลือดขนาดใหญ่ พื้นที่รอบๆครึ่งวงกลมจะมีที่นั่งอัฒจรรย์ที่สร้างขึ้นด้วยไม้██████ พื้นที่ในส่วนท้ายจะเหมือนกับพื้นที่ในส่วนแรก ภายในห้องในพื้นที่ส่วนท้ายนี้จะมีเครื่องวัดอุณหภูมิและอุปกรณ์เทคโนโลยีทั้งหมดภายในห้องของทางสถาบันที่ต้องใช้ภายในห้องที่ทำมาจากวัสดุที่ทนความร้อนได้มากกว่า 1000 องศาเซลเซียส

* พื้นที่บริเวณรอยต่อของชั้นที่ 2 กับชั้นที่ 3 จะเป็นบันไดหินที่จะลงไปยังพื้นที่ภายในบริเวณชั้นที่ 3 จะมีประตู 3 บานที่ทำมาจากเหล็กกล้า 3 ชั้นที่มีขนาด ██x██ เมตร ที่สามารถทนแรงกระแทกและทนความร้อนได้มากกว่า 1000 องศาเซลเซียส คั่นอยู่เป็นช่วงๆของเส้นทางรอยต่อ [[footnote]] ทางสถาบันได้ก่อสร้างประตูทั้ง 3 บาน ในภายหลังจากที่ทำการสำรวจถ้ำ [[/footnote]] บริเวณด้านข้างประตูบานที่อยู่นอกสุดภายในห้องจะมีเครื่องวัดอุณหภูมิของทางสถาบันที่ทำมาจากวัสดุที่ทนความร้อนได้มากกว่า 1000 องศาเซลเซียส 

* พื้นที่ภายในบริเวณชั้นที่ 3 ด้านนอกจะเป็นประตูเหล็ก ด้านในประตูเหล็กจะมีบันไดหินขนาดใหญ่ เมื่อลงไปสุดขั้นจะพบกับบริเวณพื้นที่ห้องกว้าง ภายในห้องจะมี SCP-001-TH นั่งอยู่บนบัลลังก์ [[footnote]] เป็นเก้าอี้ขนาดใหญ่ที่ด้านซ้ายและด้านขวาขนาบด้วยรูปร่างของสิ่งมีชีวิต Homo sapiens เพศชายและเพศหญิงละ 1 ตัว พื้นด้านล่างบริเวณฐานของเก้าอี้มีล้องรอบด้วยรูปร่างของสิ่งมีชีวิต Serpentes 1 ตัว ที่มีความกว้าง █ เมตร และสูง █ เมตร ที่ทำมาจากหินชนิดเดียวกับตัวถ้ำ [[/footnote]] ที่ตั้งอยู่บริเวณขั้นบันไดตรงบริเวณริมกำแพงของกลางห้อง โดยจะมีบ่อน้ำพุร้อนที่มีอุณหภูมิสูงกว่า 100 องศาเซลเซียสที่มีขนาด ██x██ เมตรขวางกั้น ทางสถาบันจะปล่อยสะพานเหล็กทนความร้อนสูงสำหรับการข้ามบ่อน้ำพุร้อนเมื่อจะให้ผู้ถูกทดลองเข้าใกล้ตัว SCP-001-TH ภายในห้องจะมีเครื่องวัดอุณหภูมิและอุปกรณ์เทคโนโลยีทั้งหมดภายในห้องของทางสถาบันที่ต้องใช้ภายในห้องที่ทำมาจากวัสดุที่ทนความร้อนได้มากกว่า 1000 องศาเซลเซียส
