    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-343-JP - 欲望の立方体
**著者:** ©︎[[*user amamiel]]
**作成年:** 2015
[[include credit:end]]

[!--[[include component:image-block
|name=greed_box.jpg
|caption=SCP-343-JPの概観
|width=240px
]]--]

**アイテム番号:** SCP-343-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-343-JPはサイト-81██の収容ロッカー内に保管されます。実験時に生成されたSCP-343-JP-1は、実験責任者の指示に従い適宜保存/処分してください。20██/██/██現在、更なる実験により得られるものはないと判断されたため、SCP-343-JPを用いた実験計画については無期限に中止されています。

**説明:** SCP-343-JPは一辺が80mmで構成される立方体の木箱で、全ての面の厚みはおよそ5mmです。非破壊検査から、構成部品は一般的な鉄金具とマツ科植物（Pinaceae）を中心とした集成材[[footnote]]サイズの小さな木材を接着剤で再構成して作られる木質材料を指します。[[/footnote]]であることが判明しています。それにもかかわらず、それら構成部品は一切の経年劣化の兆候を示しません。

SCP-343-JP上部の蓋が完全に閉じられた状態で、ヒトによって開けられた場合、その内部には不特定の物体（以下、SCP-343-JP-1）が生成/出現します。生成/出現するSCP-343-JP-1は、蓋を開けた被験者が潜在的に「欲しい」と考えている対象によって決定する傾向が多く見られる一方、常にその限りというわけではなく、依然としてそのメカニズムは不明です。この生成/出現プロセスにおいて、被験者の欲する物体のサイズがSCP-343-JP内部空間よりも明らかに巨大であった場合、SCP-343-JP-1は内部空間へ収まる形に裁断された状態で生成/出現します。例として、SCP-343-JP-1本来のサイズが直径100mmの球体であった場合、内部空間に収まるよう一辺70mm未満の立方体形状[[footnote]]基本的にSCP-343-JP-1の重心を裁断後の中心座標に定めて裁断される傾向にあります。しかし中空であったり、複雑な形状の場合はその限りではありません。[[/footnote]]に裁断された状態で生成/出現します。また、その際の裁断による切り口は非常に滑らかです。

一度のSCP-343-JP-1生成後から最短でも48時間の間、SCP-343-JPは不活性状態となり、上記の手順に従い蓋を開けても新たに物体が生成/出現することはありません。なお、SCP-343-JPの蓋を閉めた際、その内部に何らかの物体[[footnote]]質量が10g以上であれば生成されたSCP-343-JP-1に限りません。[[/footnote]]が残っていた場合や、遠隔からロボットアームを用いて蓋を開いた場合にも異常特性は発揮されません。そのため、物体生成/出現の様子を内部から撮影することは成功しておらず、代用された高速度X線カメラ撮影では、SCP-343-JP内部におよそ11000フレーム/秒という瞬間的な速さでSCP-343-JP-1の影が生成/出現する様子のみが観察されています。

SCP-343-JPは19██/██/██、███市消費生活センターに地元の主婦から寄せられた「悪質な子ども用玩具」に関する問い合わせを調査した際に発見・回収されました。問い合わせを行った主婦に対するインタビューより、当該オブジェクトは███市で行われた縁日で娘が購入した物であり、子ども用の知育玩具として売られていたことが判明しています。一方で、販売を行なった人物に関する正確な情報は得られていません。

**付録1:** 以下はSCP-343-JP実験記録の中でも、希少事例とされる記録の抜粋です。なお、Dクラス職員を用いて行われた実験の3割以上は、SCP-343-JP-1が生成/出現しないという結果に終わっています[[footnote]]この結果となったDクラス職員の多くが「欲する物品」は「自由」または「ない」という旨の回答をしています。[[/footnote]]。この結果をもたらした要因については、現在も議論されています。

__**実験記録343-9 - 日付19██/██/██**__
&gt; **被験者:** D-8134309（女性 33歳）
&gt; 
&gt; **事前回答:** 欲しいものは「薬」と回答
&gt; 
&gt; **SCP-343-JP-1-9:** 白い粉末が27g
&gt; 
&gt; **分析:** 高純度の████であると判明。混ぜ物として--未知の成分--ベンゾカイン[[footnote]]アミノ安息香酸エチルの別名、局所麻酔薬の一種として用いられます。[[/footnote]]が検出された。

__**実験記録343-16 - 日付19██/██/██**__
&gt; **被験者:** D-8134316（男性 58歳）
&gt; 
&gt; **事前回答:** 欲しいものは「金銭」と回答
&gt; 
&gt; **SCP-343-JP-1-16:** 収まるように左右端が裁断された100ドル紙幣で構成される100万ドル分の札束が5束
&gt; 
&gt; **分析:** 紙幣はフォートワース工場で印刷されたものと完全に同一であった。確認できたシリアルナンバーの内、前3桁の「L██」は19██年時には存在しない番号であった。

__**実験記録343-20 - 日付19██/██/██**__
&gt; **被験者:** D-8134320（男性 27歳）
&gt; 
&gt; **事前回答:** 欲しいものは「自由」と回答
&gt; 
&gt; **SCP-343-JP-1-20:** 一辺62mmの立方体形状に裁断された不明な機械機構の一部、蓋を開けて5秒で形が崩壊した
&gt; 
&gt; **分析:** 19██年製████車のエンジン部分であると判明。長年の使用による摩耗や老朽化の形跡が見受けられた。

__**実験記録343-29 - 日付20██/██/██**__
&gt; **被験者:** D-8134329（女性 62歳）
&gt; 
&gt; **事前回答:** 欲しいものは「安らぎ」と回答
&gt; 
&gt; **SCP-343-JP-1-29:** 大きな破片が複数混ざった白い粉末106g
&gt; 
&gt; **分析:** イエネコ（Felis silvestris catus）の骨粉であると判明。D-8134329は幼少期にいなくなった自身の飼い猫ではないかと主張。しかし、年代測定より骨粉は少なくとも██年以上前のものと分析されており、主張は信憑性に乏しいと考えられる。

__**実験記録343-32 - 日付20██/██/██**__
&gt; **被験者:** D-8134332（男性 38歳）
&gt; 
&gt; **事前回答:** 欲しいものは「ポルノ雑誌」と回答
&gt; 
&gt; **SCP-343-JP-1-32:** 一辺47mmの立方体形状に裁断された不明な肉塊、腐敗の兆候は見られず
&gt; 
&gt; **分析:** 検査からSCP-343-JP担当職員の1人である██研究員の心臓部分と判明。██研究員の身体検査を行ったが、異常は確認されず。D-8134332に対する聴取から、D-8134332は██研究員へと好意を抱いていたことが確認された。

これ以上の実験により得るものはないと判断され、20██/██/██をもってSCP-343-JPの実験は中止されました。

**付録2:** 以下の文章はSCP-343-JPを購入した児童が、販売者からSCP-343-JPとともに渡されたと主張したレポート用紙に記載されていたものです。

&gt; 君たちが「今」使い過ぎれば、「未来」の子どもたちの分がなくなってしまう。
&gt; 限りある地球の資源。よく考えよう、よく学ぼう。
&gt; 未来の君の子どもたちのことを考えられる、賢い君になるために。

[[collapsible show=&#34;+ 閲覧にはレベル3以上のセキュリティクリアランスが必要です。&#34; hide=&#34;- アクセス承認&#34;]]
**事案343-JP-1:** 20██/██/██、カルフォニア州サンフランシスコ連邦準備銀行に保管されていた100ドル紙幣███枚が消失する事件が発生しました。別件として派遣されたエージェントが消失した100ドル紙幣███枚分のシリアルナンバーを財団データベース上に登録したところ、実験記録343-16にて生成された全てのSCP-343-JP-1-16の前後6桁のシリアルナンバーと完全に一致していることが判明しました。この件について、SCP-343-JPとの因果関係は依然として不明のままです。

**事案343-JP-2:** 20██/██/██、サイト-81██の駐車場にてエージェント・██の運転する自動車がサイト外壁に衝突する事故が発生しました。エージェント・██の自家用車である19██年製████車は大破したものの、エージェント・██自身は奇跡的に軽傷で済みました。エージェント・██の証言及び監視カメラの映像から、事故の原因はエンジントラブルと推測されていますが、肝心のエンジン部分が事故現場から見つかっておらず、未だに回収されていません。

事故車両が19██年製████車であったことから、事故車両と実験記録343-20で生成されたSCP-343-JP-1-20との比較検証が実施されました。しかし、事故車両の破損が酷かったこともあり、SCP-343-JP-1-20が事故車両のエンジン部分であると結論付けられるまでには至りませんでした。20██/██/██以降、潜在的な危険性を考慮した結果、SCP-343-JPを用いた実験計画は半永久的に中止されました。

//これらの情報は研究員の士気低下を招く恐れがあるため、閲覧制限を設けることとする。 - ██博士//
