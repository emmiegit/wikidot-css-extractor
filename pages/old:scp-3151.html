[[include component:image-block name=title.jpg|caption=SCP-3151のオープニングタイトルの一部。]]

**アイテム番号:** SCP-3151

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3151の全ての物理的録画はデジタルファイル(DV-AVIタイプ2)に変換します。これらのファイルは3つの個別のフラッシュドライブに保存します。各フラッシュドライブは独立した場所にある安全なTEMPEST認定ロッカーに保管します。変換後、全てのアナログコピーは焼却処分します。

フリーマーケット、ヤードセール、資産オークションでの異常活動を監視する財団エージェントは、SCP-3151の存在に関する事前説明を受けます。SCP-3151を収録している疑いがあるアナログテープは審査のため購入します。

財団運営Bot(I/O-MCGRAW)が、SCP-3151の存在に関する議論の検出のためにオンラインコミュニティを監視します。機動部隊ミュー-4(“デバッガー”)と機動部隊ガンマ-5(“燻製ニシンの虚偽”)による共同作業でこれらの議論を調査し、参加者がSCP-3151の録画を所持しているか否かを判断します。全ての録画は回収し、デマまたは都市伝説としてSCP-3151の存在の信頼性を落とす行動を取る必要があります。カバーストーリーを永続させるために、SCP-3151のスクリーンショットやデジタルコピーは加工した画像と入れ替えます。

**説明:** SCP-3151は//“ジェシカおばさんの事件簿”//(1984年～1996年にCBSで放送されたアメリカのテレビ番組)の第13シーズンです。一般家庭の録画以外に、当該シーズンが撮影・放送されたという証拠は(事例証拠であれ、その他の物であれ)存在しません。

各エピソードの放送時間は約50分であり、典型的にはジェシカ・フレッチャー(ミステリ作家 兼 アマチュア探偵)が1件以上の殺人事件を解決しようと試みる様子を中心としています。エピソードはオープニング演奏から始まり、クレジットとオープニング曲を伴うエピソード中の静止画像の一覧で終了します。

過去のシリーズは世界各地の様々な場所を舞台としていましたが、SCP-3151の回収された全てのエピソードはジェシカ・フレッチャーの故郷であるアメリカ合衆国メイン州の町、キャボット・コーブから始まっています。

**補遺3151.1:** エピソード概要

[[collapsible show=&#34;► アクセス SCP:/3151/エピソード/0001.log&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt; = **第1話: //殺しに心あり / Murder is Where the Heart Is//**
&gt; ----
&gt; **概略:** ジェシカ・フレッチャーは5年間の船旅からキャボット・コーブに帰宅する。彼女は甥とその妻(グレイディとドンナ・フレッチャー)の下に泊まるが、翌朝、グレイディが残忍に殺害されているのを発見する -- ドンナは殺人容疑で逮捕される。
&gt; 
&gt; キャボット・コーブに“悪い雑草が山ほど”生えているというメッツガー保安官の発言を手掛かりに、ジェシカは実際の殺人犯が、グレイディとドンナに雇われていた庭師のティモシー・ヘンウィックであると特定する。グレイディとドンナの寝室で対峙した後、ティモシーはジェシカを殺そうとするが、メッツガー保安官によって阻止される。ティモシーは射殺される。
&gt; 
&gt; ジェシカは、グレイディ殺害の現場であるドンナの寝室で、ドンナが泣いているのを見つける。彼女はドンナに近寄り、隣に座って彼女を抱きしめる。エピソードは、ジェシカがドンナを固く抱きしめ、何もかも全て上手くゆくと言い聞かせている場面で終了する。
&gt; ----
&gt; **特筆すべきキャスト:** アンジェラ・ランズベリー(“ジェシカ・フレッチャー”)、マイケル・ホートン(“グレイディ・フレッチャー”)、デビー・ジップ(“ドンナ・フレッチャー”)、ロン・マサック(“メッツガー保安官”)、エンドロールに名前の出ない役としてダニエル・ローバック(“ティモシー・ヘンウィック”)。
[[/collapsible]]

[[collapsible show=&#34;► アクセス SCP:/3151/エピソード/0011.log&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt; = **第11話: //死への片道切符 / One-Way Ticket to Death//**
&gt; ----
&gt; **概略:** キャボット・コーブの市長であり、遊覧船の所有者でもあるサム・ブースが、ジェシカを海辺での昼食デートに誘う。二人が会っている間に、サムの遊覧船は埠頭で爆発し、全乗員が死亡する。メッツガー保安官は、サムが保険金目当てに遊覧船を沈めたのではないかと疑う。後ほど、サムは逮捕される。
&gt; 
&gt; “数多くの人が時限爆弾を抱えている”というハズリット医師の発言を手掛かりに、ジェシカは実際の殺人犯がメッツガー保安官であると特定する。埠頭で対峙した後、メッツガーは、爆弾は汚職に手を染めているサムを狙ったものだったと語る。次いで彼は、埠頭の下に仕掛けた第二の爆弾が間もなく起爆すると語る。引退していたエイモス・タッパー保安官が突然現れ、メッツガー保安官を射殺する。タッパー保安官とジェシカは協力して、起爆前に爆弾を解除することに成功する。
&gt; 
&gt; エピソードは、キャボット・コーブ警察本部の外で、サム・ブースがジェシカに感謝する場面で終了する。エイモス・タッパーが現れ、現役に復帰して“キャボット・コーブをもう一度正す”ことにしたと語る。ジェシカは涙ながらに抱擁を交わした後、アマチュア探偵として好きなように使ってほしいと彼に語る。
&gt; ----
&gt; **特筆すべきキャスト:** アンジェラ・ランズベリー(“ジェシカ・フレッチャー”)、ウィリアム・ウィンダム(“ハズリット医師”)、ロン・マサック(“メッツガー保安官”)、トム・ボズリ(“エイモス・タッパー”)、リチャード・ポール(“サム・ブース”)。
[[/collapsible]]

[[collapsible show=&#34;► アクセス SCP:/3151/エピソード/0026.log&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt; = **第26話: //診断名は殺人 / Final Prognosis: Murder!//**
&gt; ----
&gt; **概略:** ジェシカはハズリット医師と共に、彼のオフィスで昼食をとる。二人の下に、ジュリア・スタンウィック(ハズリット医師の親友である患者)が死亡したという電話が入る。検死解剖で毒殺と判明した後、タッパー保安官は、ハズリット医師の患者7名が同じような状況で死んでいるとジェシカに警告し、彼を連続殺人犯ではないかと疑う。ハズリット医師は逮捕される。
&gt; 
&gt; 自分が“完全に無力であるように感じる”というタッパー保安官の発言を手掛かりに、ジェシカは実際の殺人犯が義理の姪、ドンナ・フレッチャーであると特定する。ジュリアの家で対峙した後、ドンナは何故ハズリット医師の患者たちを殺したか自分でも分からず、夫が死んで以来何事も意味を成さなくなったと語る。タッパー保安官の到着直後、ドンナは窓から飛び出して自殺する。
&gt; 
&gt; ジェシカはハズリット医師のオフィスを訪れる。ハズリット医師は、何故キャボット・コーブの人々が常に暴力的な死を迎えるのか知らないかと彼女に尋ねる。ジェシカが答える前に、ハズリット医師は別の電話を受ける -- タッパー保安官がたった今“銃器の清掃中に”銃撃で死んだという内容である。
&gt; 
&gt; エピソードは、ジェシカが頭を抱えて啜り泣き、ハズリット医師が電話を胸に押し当ててカメラの視点外を見つめる様子で終了する。
&gt; ----
&gt; **特筆すべきキャスト:** アンジェラ・ランズベリー(“ジェシカ・フレッチャー”)、ウィリアム・ウィンダム(“ハズリット医師”)、トム・ボズリ(“タッパー保安官”)、デビー・ジップ(“ドンナ・フレッチャー”)、ブリン・セイヤー(“ジュリア・スタンウィック”)。
[[/collapsible]]

[[collapsible show=&#34;► アクセス SCP:/3151/エピソード/0047.log&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt; = **第47話: //名誉棄損じゃ済まされない / A Clear Case of Character Assassination//**
&gt; ----
&gt; **概略:** 起きたジェシカは、自宅にマイケル・ハガーティ(友人のMI6エージェント)が隠れているのを発見する。マイケルが言い訳をする前に呼び鈴が鳴る -- ハズリット保安官が、キャボット・コーブ全域で起きた一連の殺人事件によって、地方政府の殆どが指導者を失ったとジェシカに語る。マイケル・ハガーティは第一容疑者として逮捕される。
&gt; 
&gt; “もうこれ以上善人たちを死なせるわけにいかない”というハズリット保安官の発言を手掛かりに、ジェシカは実際の殺人犯がキャボット・コーブの市長、サム・ブースであると特定する。市長オフィスで対峙した後、サムは泣き崩れ、世界は壊れてしまったとジェシカに語る。ハズリット保安官が現れ -- ジェシカの抵抗を乗り越えて -- サムを処刑する。
&gt; 
&gt; 茫然としたまま、ジェシカはマイケル・ハガーティの独房に戻り、彼を解放する。マイケルは何が起きたかを尋ねるが、ジェシカは回答を拒否する。二人が荒廃した警察署から人気の無い通りへ歩き出すと、ラジオから声が聞こえる。
&gt; 
&gt; エピソードは、ハズリット保安官が市長オフィスから放送を行い、キャボット・コーブ全域に戒厳令を敷く場面で終了する。
&gt; ----
&gt; **特筆すべきキャスト:** アンジェラ・ランズベリー(“ジェシカ・フレッチャー”)、ウィリアム・ウィンダム(“ハズリット保安官”)、レン・キャリオー(“マイケル・ハガーティ”)、リチャード・ポール(“サム・ブース”)。
[[/collapsible]]

[[collapsible show=&#34;► アクセス SCP:/3151/エピソード/0057.log&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt; = **第57話: //とっても特別なクリスマスの謎 / A Very Special Christmas Mystery//**
&gt; ----
&gt; **概略:** このエピソードでは、二人の人物が地下室の隅で毛布を被り、身を寄せ合っている様子が広角撮影で写っている。毛布の下の動きは呼吸を示している。数回、遠くで銃声が聞こえる。エピソードは微かな啜り泣きの音で終了する。
&gt; ----
&gt; **特筆すべきキャスト:** 不明。
[[/collapsible]]

[[collapsible show=&#34;► アクセス SCP:/3151/エピソード/0093.log&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt; = **第93話: //バレンタインの大騒動 / The Valentine Caper//**
&gt; ----
&gt; **概略:** エピソードは、二人の人物が地下室の隅で毛布を被り、身を寄せ合っている様子が無音の広角撮影で写っている。如何なる動きも検出されない。
&gt; ----
&gt; **特筆すべきキャスト:** 不明。
[[/collapsible]]

[[collapsible show=&#34;► アクセス SCP:/3151/エピソード/0812.log&#34; hide=&#34;▼ ファイルを閉じる&#34;]]
&gt; = **第812話: //二人のための殺し / Murder For Two//**
&gt; ----
&gt; **概略:** エピソードは、二人の人物が地下室の隅で毛布を被り、身を寄せ合っている様子が無音の広角撮影で写っている。如何なる動きも検出されない。
&gt; ----
&gt; **特筆すべきキャスト:** 不明。
[[/collapsible]]</textarea></pre>
