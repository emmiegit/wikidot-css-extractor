**アイテム番号:** SCP-5266

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 財団ウェブクローラーがあらゆる動画共有プラットフォームを監視し、SCP-5266-1のタイトル傾向に当てはまるタイトルのリンクを捜索します。ウェブクローラーがタグ付けした動画は標準のデジタル再帰テストにかけ、リンクがクリックされた際にSCP-5266-1実例を示すURLに繋がるか確認します。SCP-5266-1実例に移動すると判明したリンクは直ちに削除されます。

別の財団ウェブクローラーが、SCP-5266イベント関連と思われる言及や報道を調査します。エージェントが疑いのある事例に派遣され、アノマリーの存在を確認した場合はSCP-5266-2実例の回収と記憶処理を実施します。

財団職員教育コースC-32 &#34;Webがはらむ危険性&#34; には、財団職員がSCP-5266イベントで標的となった際の最適な対応の実習が組み込まれています。標的となった職員は直ちに助けを呼んでからSCP-5266-2実例を捜索し、発見した場合は触るか破壊するよう推奨されます。UAD[[footnote]]万能解毒剤 (Universal Antidote and Detoxification)。イベント開始から6分以内にUADキットを投与した場合、SCP-5266の症状の治療に48%の効果があると判明しています。[[/footnote]]キットと除細動装置を備えた現地の医療チームが直ちに標的のもとに向かい、到着後はSCP-5266-2の不活性化を支援するか、試みが失敗した場合は影響を受けた人物の蘇生に取り組みます。

**説明:** SCP-5266は一連の異常なYouTube動画と、それの視聴に起因する現象の総称です。動画のほうをSCP-5266-1と呼称します。

推定平均で2週間ごとに1度、新たなSCP-5266-1実例がアップロードされます。それぞれの動画の長さは3〜4分です。動画を再生しても、関連するアップロード元のチャンネルやURLアドレスは載っておらず、これまでにSCP-5266-1実例を検索しても結果は得られていません。最初にSCP-5266と遭遇する既知の方法は、視聴者のおすすめタブに突如として表示されることのみです。それぞれの動画でSCP-5266の主要な異常性が引き起こされるのは初回のみであり、イベントが終結してからは安全に視聴や保存が可能となります。

基本的に、SCP-5266-1実例にはインターネット上の釣り動画と同様のタイトルが付けられており、動画内容の説明を大文字のみを用いて誇張したものとなっています[[footnote]]例: 5266-51の場合 &#34;マッチョ・マンを聴きながら神経毒でくたばるマヌケ今すぐクリックして視聴&#34; ##999|(IDIOT SUCCUMBS TO NEUROTOXIN WHILE LISTENING TO MACHO MAN CLICK NOW TO SEE)##、5266-07の場合 &#34;ディスコの失敗？！？！！ 毒を盛られるサラリーマン&#34; ##999|(DISCO GONE WRONG?!?!! OFFICE WORKER GETS POISONED)##[[/footnote]]。それぞれの動画は前回のSCP-5266イベントの録画であり、アメリカのディスコグループ『ヴィレッジ・ピープル』が作詞・作曲した歌曲とともに、1人の対象がSCP-5266の効果に苦しむ様子が流れます。動画の終わりには必ず黒い画面が数秒映し出され、その間に短い高音と突発的な空電が流れます[[footnote]]財団の暗号解読チームが信号の解読に割り当てられていますが、成功するかは未定です。[[/footnote]]。

カメラの角度や動画の品質からして、SCP-5266-1は主に現場の監視カメラなどの録画機器で撮影されています。イベントが終結すると、カメラは改竄された形跡も無く通常の状態に戻ります。元々からカメラの無い場所でイベントが発生した場合、動画におけるカメラの揺れやかすかな呼吸音から推察するに、その動画は未知の撮影者による未知の携帯機器で撮影されていると思われます。特筆すべき点として、これまでのSCP-5266の被害者はこの撮影者の存在に反応を見せておらず、今までに物的な痕跡は何も残されていません。撮影者と思われるPOIと更なる副次的アノマリーの調査は保留となっています。

SCP-5266-1を再生すると、未だ正体不明の毒物[[footnote]]2016/08/11のイベントにより、毒物はその時点での標的や抵抗力に応じて変化する可能性があると示されています。[[/footnote]]が異常な手段で視聴者の血流に溶け込み始め、動画の終了と同時に致死量に達します。特筆事項として、SCP-5266-1は停止できず、電源が無くとも流れ続けます。事例のうち32%において、近辺の出口がロック可能であれば、突如として全てロックされます。動画の音楽が流れ始めると、4〜7体のSCP-5266-2が、大抵は視界から隠れるなどしてわずかに遮られた状態で近辺に出現します。

SCP-5266-2は縮小したヒトの頭部であり、前述した『ヴィレッジ・ピープル』の過去もしくは現在のメンバーと遺伝的に一致します。SCP-5266-2実例は様々な帽子、例えばカウボーイハットや、警察帽、ヘルメット、ネイティブ・アメリカンのヘッドドレスなどを被っています。各実例には運動能力があり、出現直後に再生中のSCP-5266-1で流れている歌曲に合わせて一斉に歌い始め、必要に応じてバックコーラスやメインボーカルを務めます。SCP-5266-2は損傷を受けるか、その時点のSCP-5266の標的に接触されるまで歌い続けます。

SCP-5266イベントの効果を止めるには、歌っている全てのSCP-5266-2実例を上述の方法のいずれかで中断させる必要があります。そうした場合、標的の身体から直ちに毒素が消失し、SCP-5266-2実例は起源を除く全ての異常性を失います。この時点で標的はほぼ確実に生存しますが、持病があれば毒素による後遺症で死亡する可能性もあります。

**実例記録:**

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ 実例番号5266-38を表示&#34; hide=&#34;- 記録を閉じる&#34;]]
&gt; **動画内容の日付:** 2015/05/21
&gt; 
&gt; **動画の標的:** ミッチェル・███████警官、後にその場に居合わせた他の対象とともに記録5266-38-Bでインタビューを受ける。他の人物は後に記憶処理された。
&gt; 
&gt; **動画のタイトル:** 大男のダンス！！ 彼はホット警官にふさわしいですか？？ ##999|(Big Dude Dances!! IS HE A HOT COP ENOUGH??)##
&gt; ------
&gt; 
&gt; [記録開始]
&gt; 
&gt; //対象は7番警察管轄区の█████████で自分の席に着いている。左手でスマートフォンを持って動画を見ながら、右手でベーグルを持って摂食している。動画は建物の監視カメラで撮影されており、数回視点が変わる。最初の撮影機器はオフィスのドアに設置されたカメラである。他に人はいない。//
&gt; 
&gt; //2秒後に対象がスマートフォンをタップして動画を選択したのが確認できる。曲が流れ始め、SCP-5266-2実例が出現する。2体が確認でき、片方は対象の背後にあるファイルキャビネットの最上部に、もう片方は反対側のカウンターに置いてある空のコーヒーポットの中にいる。//
&gt; 
&gt; **対象:** あれっ、ヘッドフォンが故障したか？ どれどれ。
&gt; 
&gt; //対象が両耳からリスニング機器を外し、動画を停止しようと試みるが、無駄に終わる。もう何回か動画を停止しようと試みると、スマートフォンを耳に当て、曲が機器から流れていないことを確認する。10秒経過。//
&gt; 
&gt; **対象:** 何だ？
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い始める。)//
&gt; 
&gt; //対象が顔を上げ、コーヒーポットにいるSCP-5266-2実例に気付くと、その場に固まる。その後、ベルトのトランシーバーにゆっくりと手を伸ばし、顔に近づけて話し始める。SCP-5266-2実例は歌い続けている。//
&gt; 
&gt; **対象:** パウリー。来てくれ。そんで一緒に確かめてくれよ。俺の、見てる、光景を。
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; //対象が立ち上がり、直視したままゆっくりとコーヒーポットに接近する。ポットに辿り着き、手に取ってSCP-5266-2を近くで調べると、嫌悪感から後退り、その際に毒素の影響でわずかにふらついたのが確認できる。35秒経過。//
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; //2人目の対象、以下対象Bがオフィスに進入する。以降、最初の対象を対象Aと呼称する。//
&gt; 
&gt; **対象B:** おいミッチ、何の用で掛けたんだ？ あまり聞き取れなかったんだが --
&gt; 
&gt; //対象Bがファイルキャビネットの上にいるSCP-5266-2実例に気付いて悲鳴を上げ、拳銃を取り出して素早く5回発砲する。4発目の銃弾が実例に命中し、無力化させる。驚いた対象Aがコーヒーポットを落とし、ポットが粉々に割れると、内部の実例が無力化する。//
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; //対象Aが悪態をつき、室内を駆け抜けて他のデスクへと向かう。別のSCP-5266-2実例の歌声がそれに続く。//
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; **対象B:** ミッチ、こいつは一体何だ？！ こんなの普通じゃないだろ！ 何なんだよ！
&gt; 
&gt; //対象Bがゴミ箱に後退りして倒すと、丸められた紙に混じって別のSCP-5266-2実例が転がり出る。46秒経過。//
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; **対象B:** クソッたれ！ もう1匹いたのかよ！
&gt; 
&gt; //対象Bが実例を繰り返し踏み付けて無力化する。//
&gt; 
&gt; **対象A:** パウリー、そいつらを壊すんじゃない！ 1体確保して、同僚とかに知っている奴がいないか確かめよう。
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; //対象Aが引き出しをいくつか開け、SCP-5266-2実例を発見して取り出す。それにより実例の歌声が止む。68秒経過。//
&gt; 
&gt; **対象A:** ああ、こんな動画を押すんじゃなかった。もう吐きそうだ。
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; **対象B:** 歌が終わってない！ まだどこかにいるんだ！
&gt; 
&gt; //両者ともに室内をくまなく探し続け、イベント開始から108秒が経過すると、対象AがSCP-5266の効果のために倒れる。//
&gt; 
&gt; **対象B:** ミッチ？ おいミッチ？
&gt; 
&gt; **対象A:** まずい、し、心臓が止まりそうだ。
&gt; 
&gt; **SCP-5266-2:** //(『Hot Cop』を歌い続けている。)//
&gt; 
&gt; **対象B:** うるせえ！
&gt; 
&gt; //対象Bが再び拳銃を取り出し、恐らくは近くのSCP-5266-2実例を狙って窓に2回発砲する。窓の砕ける音が鳴り、ガラスの破片が天井から降り注ぐ。実例は破壊されたと思われ、歌声が止み、SCP-5266イベントが終結する。対象Bが急いで対象Aに心肺蘇生法を実施し、動画が終了する。//
&gt; 
&gt; [ログ終了]
&gt; ------
&gt; 
&gt; **補遺:** 対象AとBは動画の特定から███日後にインタビューを受けた。両者ともに//「頭のおかしい奴だと思われたくない」//との理由でイベントの詳細を他者に明かさないことにしていた。その結果、2人は何の説明も無く器物損壊や軽率な発砲を犯したとして解雇されていた。
&gt; 
&gt; インタビュー後、無傷のSCP-5266-2実例が対象Aから回収された。のちに両者ともに異常事態への対応と、危機に際しての理性的思考の維持に長けていると認められ、財団の保安担当職に就いた。
[[/collapsible]]

**補遺5266-A6:** 2016/08/11の午後2時7分、サイト-26でのSCP-████とSCP-████のクロステスト中にタイプ-E7次元断裂が生成された結果、M-クラス奇跡論的アーチ実体が出現しました[[footnote]]個別のインシデント記録はレベル3以上の職員のみ閲覧可能です。[[/footnote]]。実体によって11のEuclidクラスオブジェクトと3つのKeterクラスオブジェクトが収容違反寸前となり、現場にいた27人の職員がミーム汚染を受けた際、インシデント5266-A6が発生しました。

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ インシデント5266-A6を開く&#34; hide=&#34;- 記録を閉じる&#34;]]
&gt; 現場の監視カメラから得られた映像の書き起こし。
&gt; ------
&gt; [記録開始]
&gt; 
&gt; //現場の保安職員が標準の敵対存在侵入時プロトコルに従い、廊下の突き当たりで封鎖隊形を取っている。M-クラス実体[[footnote]]以下、実体M-A6と呼称。[[/footnote]]が保安チームの反対側に映る。//
&gt; 
&gt; **トルドー保安職員:** 見えたな。バリアの後ろに回れ。
&gt; 
&gt; //展開されたP-84アンチキネティック・バリアの後ろに保安チームの全員が回る。実体M-A6が速度を落とさずに接近し続ける。//
&gt; 
&gt; **トルドー:** よし、標準軍用品テストを行う。頭があるな、そこを狙え。
&gt; 
&gt; //保安職員が標準の兵器で攻撃を始める。攻撃が3.7秒間続き、その間弾丸が実体に命中する前に昇華している。//
&gt; 
&gt; **メッシーナ保安職員:** 効果なし。ハードライトライフルを展開し、さらにTDランスの準備を。
&gt; 
&gt; //メッシーナが実体M-46に発砲する。光線が第2の左目の上に命中し、そこで屈折してチームの方に跳ね返る。バリアが衝撃を吸収するが、逸れた光子の圧縮体が監視システムに損傷を与える。//
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{無駄。降伏。}}[[/size]]
&gt; 
&gt; **トルドー:** クソッ。砲手以外は全員伏せていろ。充電状態は --
&gt; 
&gt; //監視カメラがショートして映像が途切れる。//
&gt; ------
&gt; //映像が現場の11号オフィスで再開する。実体M-A6がドアを蝶番から引き剥がし、ドアフレームを通って進入する。実体は以前と比べて2つの下顎を新たに生やしており、気絶したハールディングス次席研究員を片手で引きずっている。//
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{目覚め。}}[[/size]]
&gt; 
&gt; //ハールディングスが口と両目から青いガスを排出しているのが見られ、驚いて目覚める。//
&gt; 
&gt; **ハールディングス:** なん -- わぁっ！ 嘘だろ！ な、何が目的だ？
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{開示。聖典。禁断の。}}[[/size]]
&gt; 
&gt; //実体がオフィスの仕事場にあるコンピュータのモニターを指さす。このコンピュータは主にSCPファイルへのアクセスや、入手したGoI資料との相互参照に用いられている。画面上にはYouTubeのタブが開いてある。//
&gt; 
&gt; **ハールディングス:** えっ？ い、いや、アクセスさせるわけにはいかない、他のアノマ --
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{服従。さもなくば}}[[/size]] [情報災害であるため編集済]
&gt; 
&gt; **ハールディングス:** あ、ああ。分かりました、ごめんなさい、ごめんなさい、それだけは --
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{開示。}}[[/size]]
&gt; 
&gt; //ハールディングスがデスクに投げられ、ゆっくりと立ち上がって実体の方に振り返り、マウスに手をかける。タブを閉じようとするが中断し、画面を入念に確認する。数秒後、YouTubeタブを閉じずにマウスをずらし、何の意味もなくキーをいくつか押した後、実体M-A6に向き直る。//
&gt; 
&gt; **ハールディングス:** はい、あの、準備ができました。それで、その、貴方様の指でここを押してくだされば。
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{従順。満足。}}[[/size]]
&gt; 
&gt; //ハールディングスが脇によけて実体がコンピュータに接近し、ハールディングスが見つけていたSCP-5266-1実例を1回クリックする。イベントが開始し、SCP-5266-2実例が出現する。1体がハールディングスの隣の冷水タンクに出現し、ハールディングスがこれを見た瞬間にジャグを握ってドアから逃走する。同時に曲が流れ始める。//
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{……呪文？}}[[/size]]
&gt; 
&gt; **SCP-5266-2:** //(『Young Man』を歌い始める。)//
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{不正確。タイトルは}}[[/size]] [情報災害のため編集済]
&gt; 
&gt; **SCP-5266-2:** //(『Young Man』を歌い続けている。)//
&gt; 
&gt; **実体M-A6:** [[size 120%]]{{不遜。裁き。}}[[/size]]
&gt; 
&gt; //実体が前肢でコンピュータのモニターを粉砕する。曲が流れ続けているため、実体が困惑して周囲を見回す。//
&gt;

&gt; //1体のSCP-5266-2実例が自身の歌声によって動き、開いた印刷機の蓋から転がり落ちる。実体M-A6が実例の方に向き、怒りながら突進して実例を破壊する。イベント開始から59秒経過。//

&gt;
