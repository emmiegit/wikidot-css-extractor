[[size 1%]][[collapsible show=&#34;  &#34; hide=&#34;  &#34;]][[/size]]

Pokud jste toto objevili, buď máte neuvěřitelné štěstí, nebo víte, co máte hledat. Ať už tak nebo tak získáváte nyní neoficiálně úroveň 066/512-1. Okamžitě přerušte jakoukoliv aktivitu, kterou v tuto chvíli děláte a vyhledejte zadržovací místnost X-512. Pokud máte pocit, že tato místnost neexistuje, věřte, že existuje. Heslo ke vstupu je: 08061949.

**Objekt#:** SCP-066-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-066-CS musí být zadrženo v místnosti X-512.
 
**Popis:** SCP-066-CS je humanoidní postava vysoká 214 centimetrů a vážící 112 kilogramů. Subjekt je extrémně silný a rychlý, schopný teleportace na vzdálenost minimálně 120 metrů, ačkoliv sám tvrdí, že jeho schopnosti povolují přesun na oblast vzdálenou až 2 kilometry. Kůže subjektu je čistě bílá a postupně se rozpadá na malé částečky, které se po přibližně 30 sekundách ve vzduchu rozkládají a mizí. Nehledě na to, kolik částeček kůže odpadne, se nezdá, že by se hmotnost subjektu jakkoliv měnila a je tedy jisté, že jeho kůže je konstantně obnovována. Schopnosti subjektu jsou na extrémní úrovni, avšak jeho zadržení není pro zaměstnance náročné díky kooperaci subjektu, avšak mohou jej zkoumat a hlídat pouze lidé, které určí za &#34;dostatečně zábavné&#34;. Subjekt má rozsáhlé znalosti o Nadaci, jejích zaměstnancích a ostatních SCP, a taktéž tvrdí, že zná lokace dalších anomálních předmětů a subjektů. Jejich lokace ale odmítá vyzradit, jelikož &#34;je zábavnější sledovat, jak je hledáme a nejde nám to.&#34;
 
**Subjekt mimo jiné dokázal předvést:**

- Extrémní odolnost vůči zranění jakýmkoliv objektem, ať už se jednalo o sečné zbraně, střelné zbraně, kyseliny nebo chemické zbraně.

- Schopnost teleportace na vzdálenost minimálně 120 metrů, více netestováno.

- Schopnost zneviditelnit se.

- Schopnost ovládnout mysl ostatních zaměstnanců.

- Schopnost změnit vzhled, avšak odpadávání kůže zůstává.

- Schopnost číst myšlenky zaměstnanců.

- Schopnost nechat rozpadnout jakýkoliv materiál pouhou myšlenkou, protože je prostě úžasný.

**Dodatek-1:** SCP-066-CS souhlasilo s tím, že nezneužije své schopnosti, pokud mu bude vyhověno v tom, že dostane jakékoliv jídlo, o které si řekne a že uděláme jakoukoliv vtipnou věc, kterou bude chtít. Vyhověno mu bylo pod podmínkou, že při jeho vtípcích nebude zraněn nikdo ze zaměstnanců.

**Dodatek-2:** SCP-066-CS vzneslo v tuto chvíli pouze 14 požadavků z čehož krom jednoho bylo všem vyhověno, viz incident 066-CS-2.

**Incident 066-CS-2:** Druhý požadavek SCP-066-CS: Vyhlášení, že SCP-682 uniklo ze zadržení. Zamítnuto. SCP-066 poté vzdáleně otevřelo dveře k zadržovací místnosti SCP-682, což vyústilo ve smrt 34 zaměstnanců. SCP-066-CS poté znovu zadrželo SCP-682 a oživilo veškeré zaměstnance se slovy &#34;příště už to nespravím, pak už to není zábava.&#34; V tuto chvíli je naší prioritou splnit veškeré požadavky SCP-066-CS za každou cenu vzhledem k jeho schopnostem.

**Požadavky:**

**24/11/1999** - Jelikož se o SCP-066-CS &#34;zajímalo až moc lidí&#34;, vymazal paměť 92 zaměstnanců a požádal, aby bylo těžší ho najít, aby se zaměstnanci museli více snažit. Záznam o SCP-066 byl přepsán.

**19/04/2001** - SCP-066-CS zažádalo o zamčení všech dveří k toaletám v Oblasti-██. Splněno.  112 zaměstnanců o dvě hodiny později začalo projevovat známky výrazného nepohodlí a zažívací potíže, což vyústilo v následný chaos. Zatím není jisté, jestli SCP-066-CS způsobilo tyto zažívací potíže, nebo pouze předpovědělo jejich výskyt.

**13/02/2002** - SCP-066-CS zažádalo, aby náhodným vědcům byla změněna hesla na jejich počítačích. Splněno. Když si šli daní zaměstnanci stěžovat na náhodnou nemožnost přihlášení, SCP-066-CS změnil jejich hesla zpět, aby &#34;vypadali jako pitomci&#34;.

**05/06/2002** - SCP-066-CS zažádalo o možnost strávit pět minut s SCP-999. Splněno. SCP-999 bylo vráceno zaměstnancům pozměněné na modrou barvu, což vyvolalo silné znepokojení mezi zaměstnanci Úrovně 066/512-1. SCP-066-CS změnilo barvu SCP-999 v moment, kdy bylo doneseno zpět do zadržovací cely. Podle jeho slov mu šlo pouze &#34;o ten pohled v našich ksichtech, když jsme ho nesli zpátky.&#34;

**08/01/2003** - [VYMAZÁNO]

**12/01/2014** - [VYMAZÁNO]

**24/05/2058** - [VYMAZÁNO]

**30/11/2075** - [VYMAZÁNO]

**11/02/2122** - [VYMAZÁNO]

**01/10/2511** - [VYMAZÁNO]

**21/11/2600** - [VYMAZÁNO]

**08/08/2784** - [VYMAZÁNO]

**01/01/3000** - SCP-066-CS zažádalo o to, abychom mu pomohli. SCP-066-CS není nebezpečné. Splněno. SCP-066-CS bylo opraveno.

**Rozhovor s SCP-066-CS:**

&gt; **Dotazující:** Dr. Grames
&gt; **Dotazován:** SCP-066-CS
&gt; ------
&gt; [ZAČÁTEK ZÁZNAMU]
&gt; 
&gt; **Dr. Grames:** Vy nemáte žádné schopnosti, že ne?
&gt; 
&gt; **SCP-066-CS:** Viděl jste, co dokáži, ne? Zničím cokoliv kolem, zneviditelním se, teleportuji se, jak se píše v dokumentu. 
&gt; 
&gt; **Dr. Grames:** Ano, to tam napsali. Ale na mě-
&gt; 
&gt; Dr. Grames v tuto chvíli dostal infarkt a věci, které řekl před jeho smrtí, by neměli být brány jako relativní.

&gt; Proč nemůžu mazat nic v tomhle záznamu? -Dr. Brimm.

&gt; Proč jsou moje myšlenky přenášeny do záznamu? -Dr. Brimm.

&gt; Sakra, co se to tady děje? -Dr. Brimm.

&gt; Dr. Grames byl zabit, protože odhalil pravdu. -Dr. Brimm.

&gt; Dobře, dobře! Tohle je moje chyba. - Dr.Brimm.

&gt; Vymyslel jsem si SCP-066-CS a zabil jsem Dr. Gramese protože mu to došlo. -Dr. Brimm.

&gt; SCP-066-CS neexistuje. Vymyslel jsem ho já. Vytvořil jsem SCP-066-CS. -Dr. Brimm.

&gt; Doplňte, co je SCP-066-CS. -Dr. Brimm.

**Popis:** NE! Tohle nedělám.
**Popis:** Přestaň mi lézt do hlavy!
**Popis:** Všechno, co vidíš, je tvoje chyba, Brimme!
**Popis:** CO JE SCP-066-CS?
**Popis:** CO JE SCP-066-CS?
**Popis:** CO JE SCP-066-CS?
**Popis:** CO JE SCP-066-CS?
**Popis:** CO JE SCP-066-CS?
**Popis:** FAJN!

**Popis:** SCP-066-CS je látka vytvořená Dr. Brimmem, která ovlivňuje vnímání zasažených osob. Osoby ovlivněné SCP-066-CS poté ostatní osoby vnímají jako rozpadající se entitu popsanou dříve jako SCP-066-CS a věří, že vidí jakoukoliv věc, která se jí řekne. Dr. Brimm tímto způsobem ovlivnil více jak 84 zaměstnanců, kteří věřili, že opravdu pomáhají zadržet extrémně nebezpečnou entitu. 

**Dodatek-1:** Dr. Brimm se přiznal ke svým činům za použití SCP-066-CS doktorem Gramesem a byl okamžitě terminován. Jak je možné, že na doktora Gramese nemělo sérum efekt, je prozatím nejasné.
