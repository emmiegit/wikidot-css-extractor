    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-032
**Auteur :** Inconnu
**Traducteur :** [[user Agent-Azrael]]
**Date de publication originale :** Inconnue
**Image :** Source inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-2932]]

[[include component:image-block name=scp032.jpg |caption=Conteneur de SCP-032-1 après son extraction.|width=250px]]
**Objet n^^o^^ :** SCP-032

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-032 doit être conservé dans une serre verrouillée, à une température de 24°C. Des portions de SCP-032 ne doivent être retirées qu&#39;avec la permission du directeur du site. 

**Description :** SCP-032 est un amas de fleurs, toutes identiques en apparence, contenu dans un seul pot d&#39;argile. L&#39;examen de SCP-032 a révélé que ces plantes ne partagent pas le même ADN que les autres espèces de plantes trouvées sur terre, en dépit de leur ressemblance avec [DONNÉES EFFACÉES]. Les fleurs de SCP-032 se sont révélées, suite à un examen plus approfondi, contenir une variété de formes de vie microscopique, dont l&#39;une était contenue au centre de chaque fleur. Lors de l&#39;ablation de l&#39;une de ces fleurs, l&#39;entité (ci-après nommée SCP-032-1) à l&#39;intérieur de celle-ci a pris vie et a ensuite été interrogée. SCP-032-1 est morte de causes inconnues peu après l&#39;entrevue.

SCP-032 a été obtenu à Londres, en Angleterre, dans un magasin d&#39;antiquités par un agent infiltré.

**Addenda :**

**Interview 032-1**

Interviewé : SCP-032-1.

Interviewer : Dr █████

Avant-propos : SCP-032-1 était précédemment contenue à l&#39;intérieur de SCP-032. Le but de l&#39;entrevue était d&#39;établir qui est SCP-032-1, pourquoi elle était dans SCP-032, et ce qu&#39;est SCP-032.

&lt;Début du rapport&gt;

Dr █████ : &#34;Quel est votre nom ?&#34;

SCP-032-1 : &#34;Je suis Neusara. Où suis-je ?&#34;

Dr █████ : &#34;Pourquoi étiez-vous à l&#39;intérieur de la fleur ?&#34;

SCP-032-1 : &#34;La Reine m&#39;avait placée là, parce que j&#39;avais été capturée par un mortel.&#34;

Dr █████ : &#34;La Reine ?&#34;

SCP-032-1 : &#34;Vous savez qui elle est. Je ne veux pas dire son nom. Ça pourrait la faire venir. S&#39;il vous plaît... je ne comprends pas, qu&#39;est ce qui s&#39;est passé ? Comment m&#39;avez-vous trouvée ?&#34;

Dr █████ : &#34;Nous ne savons pas de qui vous parlez. Qui est cette Reine ?&#34;

SCP-032-1 : &#34;Mais, tous les mortels connaissent son nom... à moins que... Oh. Oh non.&#34; 

*SCP-032-1 a commencé à pleurer et n&#39;a plus répondu à un nouvel interrogatoire*

&lt;Fin du rapport&gt;

Déclaration finale : SCP-032-1 est décédée une heure après l&#39;entrevue. L&#39;autopsie n&#39;a pas pu déterminer la cause du décès, le médecin légiste déclarant que &#34;son cœur s&#39;est juste arrêté de battre&#34;.</textarea></pre>
