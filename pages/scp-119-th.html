[[include component:image-block name=http://scp-th.wdfiles.com/local--files/scp-113-th/Mr.SunChild.jpg|caption=ภาพของ SCP-119 ที่อยู่กับกลุ่มเพื่อนๆ|width=250px]]

**วัตถุ#** SCP-119

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-119-TH อาศัยอยู่ในห้องกักกันมนุษย์แบบมาตรฐานขนาด 10 X 12 เมตร ในไซต์-20 และได้รับอนุญาตให้ออกจากห้องได้ามเวลาที่กำหนดเอาไว้ และไม่อนุญาตให้เข้าไปในพื้นที่หวงห้าม SCP-119-TH สามารถมาที่โรงอาหาร หรือเข้าห้องน้ำรวมภายในอาคารได้ ตราบใดที่ไม่ละเมิดกฏ และไม่อนุญาตให้บุคลากรสัมผัสกับศีรษะของ SCP-119-TH โดยเด็ดขาด SCP-119-TH จะได้รับการตรวจสภาพร่างกาย ความสว่าง และอุณภูมิเป็นประจำทุกเดือน ความผิดปกติทางร่างกายใดๆจะถูกบันทึกเอาไว้ทั้งหมด นอกจากนั้นแล้ว SCP-119-TH ยังได้รับโอกาสที่จะให้ติดต่อกับครอบครัวของตนเองขณะที่อยู่ในการดูแลของสถาบัน

**รายละเอียด:** SCP-119-TH เป็นมนุษย์เพศชาย อายุประมาณ 14-16 ปี สูง 173 ซม. มีลักษณะทางกายภาพที่ปกติเช่นเดียวกับมนุษย์ทั่วไปยกเว้นศีรษะของเขาที่เปล่งแสงสว่างจ้าสีเหลืองออกมาตลอดเวลาด้วยวิธีการที่ไม่รู้จัก การตรวจสอบโดยการเอ็กซเรย์นั้นไม่พบความผิดปกติที่ศีรษะ และยังคงมีรูปแบบของหัวกระโหลกมนุษย์อยู่ โดยทั่วไปแล้วนั้น SCP-119-TH ไม่เป็นอันตรายต่อสิ่งมีชีวิต และสิ่งแวดล้อม

แสงที่ SCP-119-TH เปล่งออกมานั้นมีขนาด 10,000 ลูเมน และมีอุณหภูมิบนพื้นผิวที่วัดได้อยู่ที่ 1,000 องศาเซลเซียล (อุณหภูมินี้จะอยู่แค่พื้นผิวหน้าของ SCP-119-TH เท่านั้น) แสงนี้มีความจ้าอย่างมากจนไม่สามารถที่จะมองใบหน้าของ SCP-119-TH แบบตรงๆได้ แต่การใช้อุปกรณ์ป้องกันแสงนั้นทำให้เห็นโครงสร้างของใบหน้าของ SCP-119-TH ได้แม้จะไม่มากก็ตาม ส่วนสาเหตุที่ศีรษะของ SCP-119-TH เปล่งแสงได้นั้นยังไม่ทราบ อย่างไรก็ตาม SCP-119-TH สามารถควบคุมความสว่างของแสงได้เพื่อไม่ให้ส่งผลกระทบต่อบุคคลอื่น

นอกจากนั้นความพิเศษของ SCP-119-TH ยังช่วยในการสังเคราะห์แสงของพืชและใช้แทนพลังงานแสงอาทิตย์ได้ในระดับหนึ่ง

**ภาคผนวก-1:** จากการสอบถามและบันทึกข้อมูลของ SCP-119-TH ทำให้ทางสถาบันทราบคร่าวๆว่า เดิมที SCP-119-TH เป็นเพียงแค่นักเรียนมัธยมปลายในโรงเรียนมัธยมปลาย และไม่เคยมีอาการผิดปรกติเช่นนี้ จนกระทั่งฤดูหนาวของปี████ เขาได้ถูกรุ่นพี่ (ที่คาดว่าเป็นเอเย่นต์หรือนักวิจัยจาก████) ล่อลวงไป [ข้อมูลปกปิด] และได้ทำการทดลองกับเขาด้วยวิธีการที่ไม่เป็นที่รู้จัก อย่างไรก็ตาม SCP-119-TH ก็ยังคงจำเหตุการณ์ในวันนั้นได้น้อยมาก

**ภาคผนวก-2:** บทสัมภาษณ์

&gt; **ดร.█████:**สวัสดี ลำดวน!
&gt; 
&gt; **SCP-119-TH:** คุณว่ายังไงนะครับ ลำดวนหรอ?
&gt; 
&gt; **ดร.█████:** อ้อ  เราตัดสินใจจะเรียกนายแบบนั้นหน่ะนะ
&gt; 
&gt; **SCP-119-TH:** โว้วๆ เปลี่ยนเลยนะ ผมไม่ได้ชื่อลำดวนนะ
&gt; 
&gt; **ดร.█████:** ใจเย็นๆไอ้หนุ่ม ฉันจะเรียกนายว่าแสงแล้วกัน!
&gt; 
&gt; **SCP-119-TH:** //(หัวเราะ)// แบบนั้นสิ ถึงค่อยดีขึ้นหน่อย &#34;พี่แสง&#34; โว้วมันเจ๋งสุดๆไปเลย แบบว่า &#34;เห้ยนั่นพี่แสงมาแล้ว หนีเร็ว!&#34; อะไรแบบนี้ สุดเจ๋ง!
&gt; 
&gt; **ดร.█████:** เอาหล่ะ ทีนี้บอกฉันมาหน่อยสิ ทำไมหัวของนายเป็นแบบนั้นหล่ะ
&gt; 
&gt; **SCP-119-TH:** ก็รุ่นพี่ที่โรงเรียนที่ชื่อ███ มัน [ข้อมูลปกปิด] ผมหน่ะสิ ผมเลยเป็นแบบนี้ เวรเอ้ย! //(เปล่งแสงแรงขึ้น)//
&gt; 
&gt; **ดร.█████:** //(ใส่แว่นดำ)// ห๋า! █████เลยหรอ ถ้าแบบนี้ ดร.โคมิกเซอร์คงช่วยได้แน่เลย! เอาหล่ะวันพรุ่งนี้ฉันจะทำเรื่องส่งต่อให้เขาแล้วกัน
&gt; 
&gt; **SCP-119-TH:** ผมหวังว่าเขาคงจะเป็นคนดี
&gt; 
&gt; **ดร.█████:** //(ยิ้ม)// ดีสิ ดีมากๆ

//หมายเหตุ: จะไม่มีใครส่งใครไปทำอะไรแบบนั้นอีก - O5-█//</textarea></pre>
