11.10，10:00pm。

坐在房间里的，是特工A███，特工S████，特工R██。

Worker从走廊外走了过来，从夹克里掏出一张便利贴，贴在了门的外侧，然后用四个手指头胡乱划了一通，侧身进房，轻轻关上了门。

“那么卧克，”R██开口了，“叫我们来有什么事么？”

Worker一边拉着窗帘，一边头也不回地回答，

“现在网络部门已经忙翻天了，你们知道不？”

“当然。”A███歪着头回答，“OB的网络战搞得跟过年似的。这些人大早上六点就紧急集合，忙到现在都还没忙完。”

&#34;他们快忙完了。&#34;Worker从兜里掏出另一张便利贴，贴在了玻璃窗的外面，然后关上了窗户，&#34;现在只剩一项任务了。&#34;

他走到桌子前，展开电脑包里的游戏本，打开了浏览器，当着他们的面，输入了www.baidu.com。然后他侧开身。

&gt; OBaidu
&gt; 哦，百度！
&gt; 1111史低促销活动开始了！就在这里，以你意想不到的优惠价，淘到最合你心意的OB服务！你们的需求，我们应有尽有，全部包办！
&gt; //那么，你要搜索什么样的产品呢？//

&#34;我了个擦。&#34;S████瞪大了眼。

&#34;基金会早在中午，就已经成功压制和消除了所有国内可用网的ob活动，除了全中国最大的搜索引擎之外。&#34;

&#34;没错，他们用了七八个小时，都没能攻破这东西。&#34;A███应和道。

&#34;那么你为什么要找我们来？&#34;R██耸了耸肩，&#34;我们又不是搞网的，最多也不就跟你玩玩游戏，这你也知道。&#34;

Worker淡然一笑:&#34;这应该比玩游戏要刺激一点。&#34;

说着，他打开一个程序窗，声音随着手指敲入代码的啪嗒声传来:&#34;这次的行动，你们不能向任何人透露，可以么？&#34;

按下tab+alt，三人清楚的看到，OBaidu的首页已经变成了桌面背景，在排满好几行的游戏快捷方式的下方，搜索框里的光标还在一闪一闪。

Worker从内袋里掏出了一个u盘。&#34;这，是一份[[[scp-cn-850|cn850]]]的复件。&#34;

A███:&#34;我靠。&#34;

&#34;你tm是咋弄来这个的？&#34;S████瞪大了眼。

&#34;这个你们别管。&#34;

&#34;可是卧克，&#34;R██站了起来，&#34;你怎么知道这行不行得通？&#34;

&#34;我就是知道。&#34;Worker面无表情地回答。

&#34;那么，如果你们信任我，并且愿意跟我做这件事的话，还请注意，我也不知道我们如果进去了，还有没有回头路可走。&#34;Worker坦言，&#34;我只知道，这件事情我非干不可。&#34;

三人面面相觑。
-------
&#34;主管……&#34;

&#34;怎么了，有什么新进展？&#34;

&#34;有外部人员正在造访对象。&#34;

&#34;能定位么？&#34;

&#34;是……是研究员Worker……&#34;

&#34;蛤？&#34;

&#34;从我这里调查到，他在自己的办公室里，拿自己的游戏本，用同一个ip，同时运行了四套不同的程序，正准备加入对对象的攻击。&#34;

&#34;他不应该被卷进来。&#34;主管喃喃道，&#34;太不像话了。叫守卫去把他揪出来。&#34;
-------
现在的四个人，站在一块淡蓝色的立方体上，无数的立方体组成的是面前的一块广阔的平台。他们的后面，就是冰蓝色的虚空。

千千万万的淡蓝色立方体组成的软管状结构，从无限远的地方延伸而来，直通向他们面前的巨大立方体。但是，在即将接触到立方体的那一段距离，它们渐渐失去颜色，变得漆黑而坚硬。

而与此同时，更多的彩色立方体组成的软管，蹭过蓝色软管结构的末端，直连到了面前的巨大立方体之上。从端口处开始，冰蓝色的立方体结构，被&#34;污染&#34;成了五颜六色的彩色色块。

在他们的头顶，几百条白色触手，在空中盘绕着，不住地抽打着被污染的蓝色立方体。

毫无疑问，四人都被这壮丽，宏大的景象惊得呆立在原地。

&#34;……好吧，&#34;还是Worker先开的口，&#34;我们的目标看起来很明了。想办法杀进去。&#34;

&#34;所以我们该怎么做？&#34;R██俯身，触碰着脚下的蓝色地面，&#34;这物质的材质摸起来像金属，但是仔细去感受，又好像有点弹性……&#34;

&#34;我们去连接点看看。&#34;A███提议。

四人快速移动的脚步，在空旷无垠的空间中显得格外急促。
-------
&#34;我想我们现在暂时找不到Worker。&#34;气喘吁吁的守卫向主管回报。

&#34;为什么？他不在他的办公室里么？&#34;

&#34;是这样的，&#34;另一名守卫回来报道，&#34;我们去到他的办公室门口，然后发现……那里根本没有门。&#34;

&#34;只有一张便条，上面写着‘就这一次，请原谅我。’&#34;

&#34;靠。&#34;主管瘫回到自己的椅子上。

&#34;给我把他那墙钻开，炸开，砸开！&#34;他气冲冲地喊道，&#34;我一定要揪着他的耳朵问个清楚，他又在搞什么飞机！&#34;
-------
一个端口差不多得有三四个人那么高大。四个人站在贴地的一个端口前，不明所以地盯着它。

&#34;所以说，我们要怎么做？&#34;R██开口。

&#34;也许……试一试我们带来的东西？&#34;S████说。

四个人于是低下头，在随身的包里翻找起来。不一会，四个人同时抬起头来，伸出了手。

A███拿着一包铝热剂。

S████拿着一个电动手锯。

R██拿着一块塑胶炸药和一卷透明胶。

Worker拿着一把蝴蝶刀。

&#34;你这出戏了啊！&#34;A███抱怨。

&#34;我们分别来试试吧。&#34;S████说着，按下了手锯的开关，挥向彩色的立方体组织。

&#34;嗞————&#34;只听锯齿与方块之间发生切割金属的巨响，明亮的彩色方块颗粒与金属火花疯狂迸出。S████侧开身子用左手挡住了脸，其他三人忙不迭地后撤。

然而，等到切割声消弭到了摩擦声的地步，四人定睛一看，立方体的结构不过出现了巴掌大的缺口。

A███不急不慌地从袋子里抽出一小包铝热剂，塞在缺口里，&#34;嚓&#34;的一下点燃。这次迸出的火花比刚才更加灼热耀眼，四人都捂着眼睛转身躲避。

等到燃烧声消失殆尽，可以清楚的看到，缺口扩大了将近一倍，深度也加深了许多。

R██走上前去，贴上了他引以为豪的C4。
-------
&#34;主管！&#34;

&#34;又怎么了？！&#34;

&#34;Worker他在一个内部端口上面‘弄出’了一个漏洞……&#34;

&#34;wtf？&#34;

&#34;我们要开始尝试破坏那里么？&#34;

&#34;说干就干！&#34;
-------
白色的立方体构造而成的触手&#34;轰&#34;的一下，抽到了刚刚炸出来的缺口上。A███躲闪不及，被掀起的气浪打翻在地。

彩色的软管訇然断开，断面的空腔，一眼就能看见巨大立方体里面的迷宫般的阵型。

四五条白色触手从空中飞速飞下，瞬间就钻进了空腔里。更多的触手紧随其后，把这个空腔疯狂地撑开，彩色的立方体崩碎，落下，在冰蓝色的空气中消失不见。

&#34;起作用了！&#34;R██一边扶起A███，一边惊叹道。

&#34;卧克你是个天才。&#34;S████低声地感叹了一句。&#34;现在我们还要继续么？&#34;

&#34;我想这就够了。&#34;Worker看着巨大立方体一点点地由斑斓的彩色变回淡蓝色，脸上露出了得意的笑容。

突然之间，他们脚下的平台开始强烈地抖动起来。一道红色的光面从他们后方无限的虚空中缓缓靠近。

&#34;我擦咋回事？&#34;S████惊呼，红色的光晕打在他的脸上，把他苍白的脸映得通红。

Worker抬起手看了看表，11:57。

&#34;日常清理数据库吧。&#34;

&#34;我靠。&#34;A███喃喃道。

R██脸上露出了凄惨的笑容。&#34;没所谓了，各位。&#34;他也喃喃地说道，&#34;我早就在床头柜留了遗书了。&#34;

&#34;喂，还没到放弃的时候呢。&#34;Worker突然抬起头来。

但是三人都凝望着远处逼近的红光，没有理他。

Worker叹了口气，打开电脑包，抽出了自己的iPad。

红光扫过之处，空气中漂浮的立方体尘埃，在一瞬间消失不见。

基金会™远端操作app&gt;选择设备&gt;Workerofsecret

&#34;嗡&#34;的一声，红光攀上了平台。冰蓝色的地面被渲染成了令人胆寒的蓝紫色。

连接成功！从最下方上滑以访问键盘。

侧方的红光扫过了被铺满一地的，还未缩小殆尽的彩色立方体，留下的是冰蓝色的虚空。

ctrl+alt+del&gt;任务管理器（SCP™特供版）

光面离三人越来越近，他们仓皇地后退。地上留下的磨平锯齿的手锯，被红光扫过，消失不见。

进程&gt;进入电脑桌面背景！.zip&gt;

&#34;啊啊啊！&#34;R██发出了痛苦与恐惧的惨叫。从侧面不知何时包抄来的红光已经触摸到了他的左手衣袖。

结束进程。
-------
特工S████从睡梦中醒来，他揉了揉眼睛，看着自己房间里熟悉的摆设，不由得愣了一下。

清晨的阳光从走廊的窗户外洒向白色瓷砖的地板上。S████换下了睡衣，来到了Worker的办公室前。

&#34;……私自接触Euclid级SCP，在设施内部随意散布模因，聚众冒险干涉基金会行动……&#34;主管一副气势汹汹的眼神，冲着办公桌上坐着的Worker训话。左手缠着绷带的特工R██和头发乱蓬蓬的特工A███在办公室另一边窗台下的桌前兴致勃勃地玩着游戏。Worker并不理会主管，只是若有所思地盯着窗外的蓝天。

主管看着他这幅样子，摇了摇头。

&#34;没有下次了。等着变D级吧你。&#34;主管转身，走出了办公室，在与S████照面的一刹那，S████似乎看见了平常总是怒气冲冲的主管脸上，有了不一样的弧度。

窗外，天空依旧湛蓝。
-------
&gt; **From:**Site-CN-██站点主管
&gt; **To:**O5议会
&gt; **标题:**更多关于Worker的信息
&gt; -------
&gt; 那个Worker，我真不想说他。他可能是特立独行惯了，什么事情都能做出来。
&gt; 
&gt; 除此之外，[[[scp-cn-877|cn877]]]的信息获取性质已经在他身上体现得更清楚了。我们秘密进行的，那些被各位下令删掉的cn850的实验内容已经被他知道的一清二楚。我们应该好好庆幸，&#34;驱鬼器摘除&#34;已经生效了。
&gt; 
&gt; 对他的后续调查将是我们今后的主要工作之一。
&gt; 
&gt; ——Site-CN-██站点主管

&gt; **From:**O5-4
&gt; **To:**Site-CN-██站点主管
&gt; **标题:**re:更多关于Worker的信息
&gt; -------
&gt; 情况我们已经明白了。鉴于我们还未了解对象暴露于cn877后接受到的具体信息的详细情况，对象应该被给予更多的关注。不过，不用把调查其情况作为首要目标。//想想你们对他做的事吧，用我们的东西对他干了什么，只有你们自己知道。不留点东西回报他，你们的那个伦理道德委员会良心上过得去么？——05-T，此处&#34;T&#34;代表&#34;Truth&#34;。//
