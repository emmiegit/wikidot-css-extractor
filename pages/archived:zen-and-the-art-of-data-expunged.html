大家好。我是Eskobar。今天我想跟你們談一些關於編輯(redactions)、刪除(expungements)和黑條的事兒。首先讓我們解決掉幾個你可能會提及的簡單問題吧。

++ FAQ

**Q: Eskobar，你不是高級職員呢！你寫指導帖幹嘛？**
A: 我就是。我在寫這篇的時候就被提拔了。我現在是一名版主以及一名備受尊敬的作家以及社區的一員。

**Q: 這個社區的標準顯然很低。**
A: 我也是這樣想，妥妥的。但並不是問題。

**Q: 噢，抱歉。請繼續。**
A: 這顯然是意見，僅此而已。我在過去幾個月都在觀察有關刪除和編輯的使用，並打算將這些都分享給大家。現在就是那種我不會特意去說「雖然可能會全錯，但依我所見，我認為這樣這樣……」的場合。記住，並清楚知道任何稱職的作者都會在幾乎任何情況下贊同這一點：

&gt; **在非常，非常好的文筆下沒救不了的壞點子。**

也即是說，規則之所以是規則因為99.9%的人都不能做到這種事，而你應該要知道它們是怎樣的。所以你應以適當的心境讀下去。

**Q:但是Eskobar，你用刪除用得//爛透了//！我已經親眼見識過了！**
A: 沒錯，而這就是我撰寫這篇指導的原因之一。因為我是那種寫一大堆東西，寫到最後裡面沒幾個地方有刪除的人。我用過的刪除技巧大多都是用黑條覆蓋幾條數據而已。至於我在其他地方加的刪除，因為其他人直截了當地告訴我，它們太蠹了而且不應該出現在這裡，所以我都刪掉了。總之，我大量濫用刪除去理解為什麼人們會這樣做。而且我欣賞了不少別人寫的好作品去辨認怎樣的刪除是好的。所以我好像精通於此道，不過我謙虛地說，這真的，真的不是這樣。請稱它為客觀眼光。

**Q: 所以這指導帖會使我精於刪除東西嗎？很好，因為我有一個會成為下一個SCP-231的絕好點——**
A:Wow，停一下停一下。如果我知道是什麼讓你擅於刪除東西，我會做得比你更好。這篇指導的目的正是給你簡略而現成的一些好的刪除例子，或許能讓你對於什麼時候不應該這樣做會有個想法。

**Q: 但說真的，這有什麼大不了的？**
A: 因為完全無能力寫出通順的英語而嚴重濫用刪除，對於很多人的SCP享受而言都是一大塊絆腳石。對於某些人來說它可以變得更糟糕；一篇構思良好，但寫的不好的文章可以透過修改去改善文法及語法或寫成更冷徹的基調，但唯一能修好刪除部份的辦法就是讓作者本人親自動筆去修改它。正如我們將要討論的例子，你能輕易看穿它寫差了的刪除部份並確實明白為什麼作者會這樣寫。這令人不快，它會使人分心，並且能毀掉別人對該SCP的評價，即使它寫得再不錯亦然。

**Q: 等等，[已編輯(REDACTED)]和[數據刪除(DATA EXPUNGED)]之間有什麼分別?還有那些黑條之類的是什麼阿？**
A: 我會讓你看一些指導帖去了解如何弄黑條（提示：大部份人都只是從某處有它們，像，說，████的什麼地方複製貼上而已）。至於[已編輯]和[數據刪除]的分別，卻有很多不同的說法。EchoFourDelta的理論是：「[已編輯]是指那些資訊只是在目前這時段被掩蓋而已；而[數據刪除]就是那些資料完全被刪掉，已經不復存在了。」而Anqxyr則認為：「用已編輯是基於裡面的角色(in-character)的考慮，而刪除則相反。」而就這指導帖的目的而言，Adam Smascher的說法是最好的：

&gt; 沒組織會致力迷戀於fhtagn*1用代表資訊被「完全抹除」和「單純隱瞞」的相同文字去迷惑別人的項目，實體和地點*2。這沒必要去令人搞混。這是我對這爭論的一點點意見。

總之，如果你寫的夠好的話，別人一般都不會理會你把這兩個詞彙混為一談。黑條一般只同時用於小段文字，以及掩蓋日期(後面會細說)，研究員名字，地點等等。而動詞，「刪除」和「編輯」在討論事件時通常可以交互使用。

說完這些，那就讓我們進入襌與[數據刪除]技術吧。

++ 第一章：一些編輯的爛理由

我們有很多，很多，//很多//理由去編輯數據。有些理由很好，有些卻不怎樣。讓我們看看所有現時我能想到的理由吧（如果我想到或有人給出新理由的話我會更新的)：

1. **你想不到在該處放什麼東西好。**我的上帝，耶穌，佛祖，黑天神阿，別這樣做。在你確定所有的內容是怎樣之前，先別顧慮它是不是已經完成或是能發上去了。如果你寫了些東西在沙箱裡又未確定裡面要包含的細節或怎樣完善它，你又要秀給人看的話，放手去干並加上像[[各位，這裡我稍後再補上哈]]之類或清楚表明你沒打算讓它一直都這樣子之類的話。但這是沙箱的規矩，而且大多都取決於你和幫你看的人。由於我們都知道不應該發佈未完成的作品，所以這不應被當成藉口。

2. **你在發未完成的作品。**噢，拜託！

其他人已經提及過你不應該這樣做。很多人已經提及過你一定不能伴隨著受折磨或被奚落的痛苦，去這樣做。由於這些雞毛蒜皮的話我在上面說的很清楚，所以我會悄聲地說下面這句話。

,,不．要．在．維．基．上．發．佈．未．完．成．的．作．品。,,

如果你真這樣做了，那即是你無視了所有的入門指導帖和其他的寫作指南，並應該放下這篇去重新把它們再讀一遍。就在左邊那個叫「指導中心」的連結，還有下面一點的「你是新人嗎？」。不，真的，//馬上//去看。等到你明白了這些不應該再提及的東西後再回來看這篇。

3. **其他人都是這樣幹的。**我們會在稍後討論這動機的其他形式，不過如果是這樣的想法的話，別這樣做。這屬於「基於噱頭的寫作」這一類。這在很久以前基金會尚算年輕的時候可能，或許確實會奏效；我們會在稍後提及這類文檔。SCP們不//需要//把刪除當成一種寫作類型(genre)。但是，它們需要稀疏性(sparsity)，或最少也要像詩詞一般，每字每句都有存在的意義。同樣，這是我的看法。[數據刪除]這四個字在文檔裡無疑也需要一個存在的意義。

++ 第二章：最普通的動機

,,(THANX FOR THAT ONE MURPHY),,

4. **覆蓋無關緊要的細節。**這裡有點微妙。文章裡有些細節，像和SCP的背景故事有關的線索是讀者可能需要或不需要知道的，以加強他們閱讀文檔的樂趣。打個比方，以這句來自[[[SCP-382]]]的句子看：

&gt; D-382-gtf87i由於其年齡（只有██歲）和在[數據刪除]前是一名助理教練，且在[已編輯]的監獄中保持住了形體而被選中了。

這句告訴你一些你**需要**知道，關於D-382-gtf87i的資料，卻刪掉了一連串與文章主旨沒太大關係的資訊(年齡，招募地點，所犯的罪行)。在短短一句話中有三個地方被編輯了，比很多人在整篇條目中用的還多，但編輯掉的東西卻無助於你的閱讀樂趣。我喜歡它。

現在，和來自[先前是且現在已經被刪掉的]SCP-392的這句話作比較：

&gt; 在[數據刪除]，從而發現一所看似被廢棄的物理研究設施的時候，SCP-392被發現了。

重點來了。這位作者（是一位路過的寫手，所以他接觸不到這篇評論）很有可能設定了一個重要的背景故事使劇情從「從而發現一所看似被廢棄的物理研究設施」發展至「SCP-392被發現了」。這句有必要出現在這裡去提供一個關於那SCP是如何被發現的故事，你懂的，對基金會的記錄十分重要。但是，同樣地，又有些你不必要知道的細節可以編輯。你怎把它從Site 19移到實驗室並不會影響那實驗室的重要性。

但是，為了讓無關細節的編輯最佳化，你必須讓無關細節//不存在//時不會比它//存在//時更搶眼。這個編輯如此令人不快，因為這個[數據刪除]比這樣寫更搶眼：

&gt; 在Evander Holyfield於僻静的新墨西哥小镇喝蕪菁酒喝多了，然後開著1988年的Chrysler LeBaron撞開一所倉庫的大門，從而發現一所看似被廢棄的物理研究設施的時候，SCP-392被發現了。

刪除是如此含糊，可以合理地被替換成Evander Holyfield，蕪菁酒(turnip)，或1988年的LeBaron不能運行－刪除應能//合理地//解放你的思路，從而成為能使你的文章基調維持完好的命定可能性(predetermined possibilities)。我稱之為HTL守則。但是，這裡的重點仍然是：**如果你要刪掉無關緊要的細節，小心別讓它看起來比編輯前顯得更重要。**

5. **一些好條目都是這樣干的。**這和第三點很相似，但在幾方面有所不同。首先，去模仿一篇好文檔的編輯最少表現出你有看過那篇文檔並認識到它好在什麼地方了。其次，作為新手常犯的失誤，也有比你寫一些和令你入坑的文檔相似的文檔更糟的事。而且，就「新手失誤」而言，我會說這是可以理解的，閱讀幾篇特定文章去理解這裡的處事方式是正常得很的鐵律。

OK，接下來是個人表白時間。我在維基上用這個名字（而不是我在SA和其他地方常用的EskimoFreeState）是因為在我看過所有由Clef，Kondraki，Strelnikov等人參演的角色故事(character-heavy tales)後，我以為基金會字面(literally)上**要求**每位作者都要有一名在故事中使用的角色化身。給那些不知道這是諷刺的人說明一下，這//簡直//(literally)是跟事實相違；我在稍後寫完那篇關於一名叫Eskobar的研究員賄賂基金會的安保人員讓他拿了一堆SCP變成擁有準超人力量的恐怖份子殺手的故事，狂酷炫霸的處女作（是遊戲日的投稿，後來被噴得體無完膚後被刪掉了）後才明白這一點。

只是讓你知道，自行提升寫作技巧**是**可行的。我就是活生生的例子。

總之，一般來說：在模仿好文章特定的某方面總是沒用，是因為那些文章在某方面有著非常獨特的亮點，當你把它抄過去時在感覺上它就掉價了。最明顯的例子，就是比幾乎所有文檔還要多刪除和黑條的[[[SCP-231]]]。

這裡有兩重關鍵：首先，在作者心目中已有要抹去的具體細節，而不是僅僅「內文內文內文內文[想啊啊啊象啊啊啊啊嗯]內文內文內文」了事。這很重要，至少你知道你不會跟讀者說的細節；只蓋著你不知怎寫的部份的刪除通常都很顯眼。其次，刪除這樣放使你可以填上大量，但並非//無限量//的細節進去。不管刪除部份是怎樣的，所有的讀者起碼都會得出以下幾個特定的結論：首先，SCP-231做了些很壞很壞，可能會造成地球上的生物全部滅亡的事；其次，SCP-231在協議不依從指引進行時就會破壞收容；其三，收容協議非常，非常令人不安。 拋開所有有關110-蒙托克(110-Montauk)是一個業餘洛奇恐怖圖片(Rocky Horror Show)的幻燈片秀的玩笑話，你首先想到的是一次輪暴，還有一些不同於輪暴，需要你刻意填進去的想法。你有找出你想要的結論的//自由//，但刪除部份鼓勵你去得出//一個//結論。真TMD傑作。

6. **掩蓋一些低俗或噁心(Squicky)的東西。**有些人會將這放在幾乎永遠無法接受的一類。我會在這裡給你懷疑的好處。但是，當你寫「然後項目要脅要用他13英寸██去[已編輯]特工Lyn的[已編輯]。」*4之類的時候總會永無止境地惹火別人。首先，正式的報告會以更超脫的語言去匯報項目要說或要表達的東西，即是:「然後項目向特工Lyn發出幾個被無視的(不當/暴力/性/直接)恐嚇。」。其次，基金會使用公制單位*5。永遠都不要寫13英寸██。

噁心內容同樣屬於這一類。要不寫出來，要不乾脆就不要寫。遮著噁心內容只會令段落看起來像是你不知道應怎樣說，所以要讀眾幫你腦補它。**我們不喜歡這樣。**如果你用的不多，又容易猜，你在一篇好文章裡這樣做是可以被原諒的，就如：

&gt; 年輕的████████先生在試圖和我[已編輯]後死於失血過多。

那位仁兄草了一台烤麵包機。我沒用過那刪除，但你知道那傢伙因為草了台烤麵包機所以死了。這跟沒刪除過幾乎沒分別。

++ 第三章：刪除的優秀註釋

**7.藝術性地讓空缺超越存在(absence over presence)。**看，我不擅於刪除，所以我不知道如何把它做的非常好。但唯一，也是可能用的最好的刪除，就是當你知道讀者會做為一個比你更好的作者去完成你的工作。這跟第六點不一樣因為這裡有個我在我自己的應用中也未完全理解的超微妙平衡，但你能在其他人的作品中看到。再一次，如果你還沒看[[[SCP-231]]]的話就過去看，或者你看過的話就去再看一遍以加深印象。接著，去看這段來自[[[SCP-1000]]]的段落：

&gt; **附錄1000-466-X：特殊收容措施更新：**於██/██/████起，SCP-1000的特殊收容措施不再包括516-Lumina程序。[數據刪除]顯示SCP-1000會產生對於聲波元件的自發抵抗[數據刪除]不會繼續發展，所以516-Lumina程序仍可作為緊急情況下的處理程序。使SCP-1000遠離人口密集地區的可靠手段正在調研中。目前不清楚SCP-1000對於516-Lumina程序的耐受性是預謀已久（這可能是SCP-1000[已編輯]的跡象），還是純屬巧合（偶然的自然物種變化）還沒有定論。

這裡有三處地方被刪除。第一處蓋起了探測及追蹤SCP-1000的方法，第二處旨在（再一次，透過空缺）給人留下基金會在對抗SCP-1000的戰鬥中節節敗退的印象，第三處暗示了SCP-1000群體的智慧。這些刪除直接衝擊你閱讀這段的方式；它們在文件中引出恰到好處的混亂，以使讀者不知所措，令讀者不安。這原則是在刪除用的好的時候它看起來是怎樣的核心。

**8. 真實感。**這是要牢記的關鍵。任何刪除的首要原因是因為現實政府在文件刪除東西，而他們這樣做的原因是防止未經授權的讀者得知他們沒權知道的一些細節。 具體的日期，姓名及地點可以隨你所願地抹去（通常是蓋黑條，因為這樣能展示你在移走些什麼的同時又能清楚顯示出你沒再移走更多東西）。 **這通常被認為是唯一能在特殊收容措施中使用刪除的部份。**

++ 第四章：刪除的潛規則（Soft and Slow Rules）

作為鐵則(hard-and-fast rules)的相反詞。這些是很多成功文檔會偏離它，但更多失敗文檔因打破它而招致失敗的基本指引。再說一次，你可以打破它們，但如果你想活下去，你最好是一名非常優秀的作者。

**1. 別在特殊收容措施裡刪除任何東西。**你有權限讀取這份文件但沒有通往文件中指出的被收容項目的權限這樣的事是毫無道理的。具體點來說，在現實的基金會，如果你突然收到這份文件而且不得不讀它的話，那份文件的內容可能//只有//有關SCP的部份而你讀完也沒問題，因為你想知道在緊急情況下如何應對這項目或實體。刪掉這些東西是十分不好的。


**2. 別刪除掉//整段//文字。** 像「**附錄XXXX-01：**[數據刪除]」這樣的句子害我尿出血來了。這樣做毫無意義而且對你的文章毫無幫助。**例外：**[[[SCP-087]]] 編輯了最後的探索日誌，但這出現在一連串愈來愈嚇尿的對同一個SCP的探索之後。這刪除的規模十分龐大(足足整段記錄)，但同樣也讓你能根據前面大量完整的任務內容，去腦補最後一次的探索任務到底發生了什麼事。它成功了。同樣，因為已經出現過一次，再用一次會不可避免地出現一些負面的比較。小心處理，或乾脆別全刪掉。

**3. 關於編輯數字：**引用用戶&#34;murphy_slaw&#34;在聊天室的對話:「寫成█5%無有用信息可言，而寫成9█%的話你不如直說好了。」這是一些我偶爾會犯錯的東西。這理論上是正確的，因為數字會觸發對「定量信息(quantitative information)」的感覺並因而有「或許人們不應該知道這些。」的想法。不過，你同時既把所有東西藏起來，又什麼都沒藏。此外，關於明確數字的刪除，你應讀讀Drewbear的[[[technical-writing|专业性文档写作指导]]]去看看數字和科學如何走在一起。隱藏年份是一件很微妙的事；██66同樣沒意義，198█相對而言遮太少了，而11██只在你打算暗示發生在很久以前，可以寫成「在十二世紀的某段時期」的某一段時間才有用。「██/██/88」會稍微好一點，因為它比起大咧咧地掩蓋訊息，更接近「刪除無關信息」的用法。無論如何，這比任何用法更接近「主觀判斷(judgment call)」的領域。


我從沒寫過比這段用更多引號的段落。

**4. 刪除應容許讀者填入一個有限量資訊的變量。**這就是我早前提及過的HTL守則。再一次，[[[SCP-231]]]是一個作為有大量刪除成份的條目的經典例子，這應該能讓很多不同的人很容易地想到很多不同有關收容時是怎樣的想法。而儘管人們有很多想法，並經常談論著這些想法，但文章永遠只留給你一個確實的印象。而這實在TMD太美了。

++ 第五章：指定讀物

這些SCP或故事在刪除上下了些有趣的功夫。並非全部都是正面教材。

1. [[[acquisition-log-scp|SCP-███-█回收記錄]]] 的標題意味著了這裡會很大量地使用刪除手法，但是它用在好的方向上。尤其是這用於藝術性空缺的刪除比任何條目還要多。看看這文檔主要是怎樣使用黑條的，而且還用的TM的多；當你看到這，你的心中會在你真的把內文讀一遍之前就馬上得到「我在讀一些令人十分不安的東西」的觀念。大部份的黑條都是遮掩著人名以及地點日期，以及站點的位置，完全符合基金會或其他組織會做的事。在日誌和散文形式之間搖擺的寫作風格，使讀者暈頭轉向並倍添不安。這文檔是如此成功地嚇尿人的事實使它能打破上一章提及到的規則二:被稱為「特工Hachigan的████████」的整個部份，和應該是造成記錄中其餘大多數的情況，在第一份記錄裡的關鍵活動一起被刪掉了。這加強了整篇指導的關鍵告誡：**如果你做的夠好，你能想怎樣處理刪除就怎處理它。**或者，就如詩人戰士(warrior-poet)Lil&#39; Wayne曾說過的，「Be good, or be good at it.」去看[[[SCP-354]]]可以找到同樣的東西。

2. [[[SCP-579]]]的評分在它被寫出來以後的一段時間內曾處於低水平，我相信，那裡有一百多個評分[[footnote]]現時(10/10/13)已超過50正評而且我很肯定這裡有數百個評分。管他呢。[[/footnote]]。從這種的評論部份以及其他討論區，包括Something Awful的相關討論得出，這也是最容易導致暴力的transvulval silical bruxation[[footnote]]研磨在某人的陰道齒內的沙子。沒錯，是我（作者）造的詞。[[/footnote]]的SCP。人們輪番讚賞或鄙視這，只因為它幾乎刪除了天殺的所有東西。這篇沒有任何描述部份。整篇文章以不同方式描述基金會如何嘗試並失敗收容那不知是什麼鬼東西的SCP-579。我會向你保證連作者也不知道大多數刪除背後是什麼東西。它們大多數都刪除掉某東西的一整個部份。我喜歡它，但有很多人不喜歡它。你可以喜歡它，討厭它，就是不要抄它。

3. [[[SCP-087]]] 的事在前面已經提及過了。--此外，因為你看這篇SCP的時候你還沒真正掉入SCP這個大坑裡。--

4. [[[SCP-565]]] 裡面有著Yoric式刪除法(Yoricspungment)，一個在刪除資料的時候從句子中間刪走的文字的方式的一個例子*6。這也是文體的選擇，會影響敘事的連貫並因而影響讀者的體驗；但是，鑑於PoorYoric就是以此而聞名，你或許把這技巧留給他用就好。和SCP-579一樣，對於一些讀者而言這是那些製造或打破一篇文章的東西之一。

5. [[[SCP-093]]] 的評分超過500分而且主條目沒有編輯任何東西，只在補充材料編輯了極小的部份。此外，它所有的編輯都符合第7和第8種理由，藝術性空缺以及真實感。我不會說對編輯的運用是093如此成功的原因，但我認為這能指出完美地處理編輯肯定能對你的項目有所幫助的事實。

6. [[[SCP-835]]] 幾乎就是一封給編輯的情書。就技術層面而言，如果你全看完的話，這裡是沒有刪除成份的（因為所有東西都在最後的補充文件中揭露出來了），但這使我們了解到在其他條目裡有多少糟糕的細節或許不會被記錄在其完成品裡。</textarea></pre>
