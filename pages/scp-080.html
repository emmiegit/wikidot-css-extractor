[[include info:start]]
**作者：**[[*user ryebox]]
**譯者：**[[*user samscript]]
**篇名：**SCP-080 - 黑暗之形 Dark Form
**作成年：**2010
**譯成年：**2022
[[include info:end]]

**項目編號：**SCP-080

**項目等級：**Euclid

**特殊收容措施：**項目應被收容於一個 4m x 4m 的房間內，在南面的牆上有著可供研究源進入的小型前廳。在北面牆上則連接一個觀察室，能夠透過一扇有著厚重遮光窗簾的窗戶俯瞰主要收容間，窗簾僅有在前往收容室的門徑關閉時才會放下。絕不可試圖將SCP-080移出這個封閉空間內。任何時刻都不得點亮一（1）枚以上的7瓦白熾燈泡。所有可製造光源的裝置都被絕對禁止攜入收容間內。任何能提供SCP-080藏匿、遮蔽或隱藏處的物件都不應被攜入收容室內。違反上述規定者將會接受紀律處分。

**描述：**由於所有和項目進行實質互動的嘗試都失敗了，並且產生了負面影響（參見[[[experiment-log-080-2|實驗記錄080-1]]]），當前尚不清楚SCP-080是否具備物理上的質量或「形體」。研究員與基金會員工們將SCP-080描述成各種陰影或人類的肖象，共通特性是帶有一對冒煙的「眼睛」。研究人員注意到SCP-080會對進入收容間的任何人誘發無法控制的昏睡感。約在30分鐘後，觀察到項目的人將會強制進入快速動眼期睡眠，並且遭受不可逆的精神損傷。這個效應在SCP-080於其他空間被觀察到時也同樣有效（參見事故080-1）。假如SCP-080找到任何「隱藏」自己的方法（例如躲在碗櫥、床底下、被單裡 等等），它便能完全消失。此外，假如在SCP-080的收容間內出現任何比標準兒童夜燈更明亮的光源，SCP-080就會立即消失。這兩類事件都被認為是收容失效，肇事的基金會員工將會被嚴厲懲戒，甚至被重新分發至不同單位。有關SCP-080的起源與基金會回收過程的，應參見附加檔案[已刪減]。

**附錄 080-A：**在20██年██月██日，█████博士與他的直接相關員工開始抱怨頻繁的壓力性惡夢。由於他與SCP-080的互動最為頻繁，SCP-080被認為帶有某種模因效應，足以影響其周遭的人員，甚至在不被直接觀察的情況下亦然。

**附錄 080-B：**由於20██年██月██日，█████博士自殺，所有位於SCP-080所在扇區的人員都應每日撰寫「夢境日誌」，並在夢境內容明顯變得暴力與惡劣時通報駐站精神科醫師。

**附錄 080-C：**所有員工都應謹記，觀察室內的遮光窗簾只有在入口處關閉時才會拉下，且暴露於項目的時間在任何理由下皆不可超過三十（30）分鐘。（參見事故 080-1）

**附錄 080-D：**高級研究員注意到部分研究員無法觀察到SCP-080，且可能對其異常效應完全免疫。任何認為自己無法觀測到SCP-080的基金會員工，請與███████博士聯絡並接受強制測試。

**附錄 080-E：**在事故080-1之後，建議每個月將一名D級人員「餵養」給SCP-080，以便中和SCP-080對駐站工作人員的心理健康影響。（O5-█：核准）


&gt; **事故 080-1：**
&gt; 
&gt; 在20██年██月██日，兩名高級研究員執導了一次預期中的項目觀測活動。研究員們在進入觀察室後，遮光窗簾降下。由於兩人預期該觀察室將與以往一樣完全遮蔽SCP-080的影響，他們便開始觀察SCP-080。約在觀察開始後的40分鐘，兩名研究員突然陷入昏睡。在重新發現他們時，[資料刪除]。
&gt; 
&gt; （特別的是，在這次事件後，所有曾回報惡夢或不適感的員工都有了一夜好眠，且在隔天普遍有著更好的情緒狀況。）

**筆記：**//所有基金會員工都不得再稱呼SCP-080為「Boogieman」[[footnote]]**譯注：**美式文化中的一個「惡鬼」人物，會嚇不聽話的小朋友。在例如[https://zh.wikipedia.org/wiki/%E6%80%AA%E8%AA%95%E5%9F%8E%E4%B9%8B%E5%A4%9C_(%E9%9B%BB%E5%BD%B1) 《聖誕夜驚魂》]之類的許多大眾電影中都是家喻戶曉的反派人物。[[/footnote]]。— ██████博士。//
