    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-697
**Autore:** [[*user Gargus]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-697

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte le istanze di SCP-697 sono conservate nella Sezione-V di Stoccaggio del Sito 18. L&#39;area si trova 12 metri sotto il livello del suolo ed è rivestita di acciaio, assicurando che solo il personale autorizzato possa entrarci. Tutti coloro che tentano di accedere senza autorizzazione saranno soppressi a vista.

Ogni istanza di SCP-697 è sigillata in un contenitore di titanio depressurizzato e spesso 10 cm per evitarne l&#39;attivazione accidentale. La rimozione dai contenitori è limitata a tre istanze alla volta solo per gli esperimenti approvati con accesso di livello 4. In nessun caso SCP-697 deve lasciare il Sito 18. Se dovesse verificarsi una perdita accidentale in qualsiasi momento, il Sito 18 deve essere evacuato e l&#39;area interessata incenerita. Gli sversamenti su larga scala comporteranno l&#39;abbandono totale del Sito e la quarantena degli otto chilometri quadrati circostanti.

Ulteriori informazioni relative alla trapelazione di SCP-697 al di fuori del Sito 18 possono essere trovate nel Documento-697-Theta.

**Descrizione:** SCP-697 consiste nelle sostanze presenti in 100 fusti di contenimento di composti chimici tossici, simili a quelli usati dalla Duslo per lo smaltimento dei rifiuti. Sono tutti in condizioni perfette o quasi, e tre devono ancora essere scardinati dalla Fondazione o da altri individui. Ogni fusto è riempito fino all&#39;orlo con una sostanza chimica non ancora identificata.

Quando esposto a qualsiasi sostanza che non sia quella presente nei fusti, SCP-697 innesca un processo chimico altamente complesso che converte la maggior parte delle forme di materia solida intorno ad esso in organismi simili a piante nel giro di pochi secondi dopo il contatto, terraformando efficacemente l&#39;area immediatamente circostante. Le forme di vita multicellulari presenti vengono rapidamente scomposte in singole cellule, che vengono quindi convertite in ulteriori istanze dell&#39;organismo fotosintetico. Attualmente non è noto esattamente come la materia non vivente venga alterata, ma il processo sembra comportare la conversione iniziale in forme di vita unicellulari, che in seguito si agglomerano con velocità anomala in tessuti ed organi della &#34;pianta&#34;.

Le piante create da SCP-697 non presentano alcuna somiglianza biologica significativa con nessuna specie conosciuta, sebbene il loro aspetto sia stato descritto come regolare. Possiedono una fisiologia diversa da qualsiasi altro organismo conosciuto: non svolgono la fotosintesi, né dipendono da azoto o da anidride carbonica. Il loro principale prodotto di scarto è un gas a base di argon e cobalto. La fonte di questi elementi - nessuno dei quali è presente in quantità sufficiente in un comune ambiente terrestre - è sconosciuta, così come la base chimica del metabolismo delle piante, che funziona a circa sei volte la velocità di qualsiasi pianta terrestre. Al momento della stesura di questo documento, l&#39;unico metodo di smaltimento praticabile è l&#39;incenerimento combinato alla saturazione di gas neon (vedi Esperimento 697-003).

Sebbene il contatto iniziale con le piante non sia fatale, l&#39;esposizione a lungo termine si è rivelata estremamente pericolosa per gli animali terrestri. L&#39;inalazione dei gas di scarto inibisce gradualmente la funzione cardiopolmonare, mentre il contatto con le foglie o i fiori neurotossici provoca un&#39;improvvisa diffusione di intorpidimento estremo, con conseguente insufficienza del sistema nervoso e respiratorio. Il lasso di tempo medio dall&#39;esposizione iniziale alla morte è di 13 ore. Non è stato sviluppato alcun trattamento per nessuno dei due effetti.

Oltre a creare nuove forme di vita, SCP-697 è apparentemente in grado di auto-replicarsi: gli effetti di una fuoriuscita incontrollata si diffondono ben oltre l&#39;area iniziale ricoperta dalla sostanza. Prima del divieto di test fuori sito, il raggio di diffusione osservato si estendeva fino a sei chilometri. Anche l&#39;incenerimento ed il cospargimento di neon, come menzionato sopra, sono efficaci nell&#39;arrestare la diffusione delle sostanze chimiche.

**Addendum-697-001:** Sei istanze di SCP-697 sono state inizialmente scoperte al largo della costa di █████, California, nella primavera del 20██. Fortunatamente, all&#39;epoca non si erano verificate perdite, sebbene l&#39;incidente abbia portato ad indagini di massa sulle pratiche di smaltimento dei rifiuti della Duslo, attirando l&#39;attenzione della Fondazione. In un periodo di 6 mesi, sono stati scoperti 50 dei fusti attualmente in contenimento; col passare del tempo ne sono stati scoperti altri. L&#39;attuale tasso medio di scoperta di fusti contenenti SCP-697 è di uno ogni tre settimane.
