    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **项目编号：**[待编辑]/SCP-XXXX
&gt; 
&gt; **项目等级：**Safe

Kiryu博士坐在办公桌前，在文件堆最上面那张纸上潦草地写着什么，杂七杂八的实验记录散落在他的工作空间里。当他的助手走进房间，把另一叠文件扔在桌上并偷偷拿走竹子盆栽旁边那瓶没打开的水时，他头也没抬一下。

“你已经在写报告文档了?”研究员Riven Mercer打开瓶子，喝下了三分之一的水。

Kiryu仍然没有抬头。“是啊。现在只剩几个初步测试要做，大概再过一个小时，我们就有足够的数据可以写些连贯的东西了。”

&gt; **特殊收容措施：**SCP-XXXX应被保存在合适的定制存储箱内，并保管在Site-19的标准收容锁柜中。

“为什么是定做的箱子？”Mercer拿起三份测试记录，简单地浏览了一下里面的内容。

“这是个老物件。容易破损，得小心处理。虽然还挺锋利。安全预防措施嘛。你在测试室订好房间了吗，Mercer？”

没有回应，只听门砰的一声关上了。

&gt; 访问SCP-XXXX进行测试需要三级授权。与SCP-XXXX进行的任何访谈均应记录在案；相应的文档将转发给Kiryu博士进行分析。

Kiryu划掉了分号后面的句子，但考虑之后又把它写了回去。此外，打好的报告一经提交，将由站点主管决定采访是否需要进一步审查。如果发现没有必要，那句话会被删掉。

&gt; **描述：**SCP-XXXX是一柄无装饰的[[span class=&#34;ruby&#34;]]长剑[[span class=&#34;rt&#34;]]longsword[[/span]][[/span]]，据称制造于中世纪后期，即约13世纪中期。

几分钟后，Riven回来了，从Kiryu的肩头上看过去。“‘长剑’这个词真的合适吗？我觉得中世纪的术语应该更像‘[[span class=&#34;ruby&#34;]]劈刺剑[[span class=&#34;rt&#34;]]cut and thrust sword[[/span]][[/span]]’或‘[[span class=&#34;ruby&#34;]]手半剑[[span class=&#34;rt&#34;]]hand and a half stabby thing[[/span]][[/span]]’这种。更具体的东西。”

“我会咨询站里有更多这方面经验的人，Riven。让我先把初稿写完呗。”

&gt; 当被一名人类握住剑柄时，SCP-XXXX可以说话。虽然SCP-XXXX在被挥动时通常会发出一般性的挑战和类似的战斗嘲讽，但已知它在与装填稻草的假人接触时发出了痛苦的叫声，且在切菜时会发出类似哭泣的声音。

“你认真的？它//哭了//？真希望我当时能在……你做实验的时候怎么不找我帮忙？”

“你在和另一个研究人员测试[[span class=&#34;ruby&#34;]]古董功夫扇[[span class=&#34;rt&#34;]]antique fighting fans[[/span]][[/span]]呢。Rivers，我记得是。”Kiryu把所有的文件堆成一堆，皱着眉头，快速地把它们理得齐整了一点。他拿起文件站了起来。“另外，做完第一次之后，我不得不推迟其余的试验。”

&gt; SCP-XXXX具有智能，能够通过一未知过程与其他刀剑“交流”，其自称可使SCP-XXXX确定其接触的武器的特征；这些信息包括该武器所涉及的相对年代和事件。虽然这一效果的范围尚不清楚，但据信SCP-XXXX可与剑刃半径1米以内的任何刀剑进行交互。

“哦你现在在打字？我们预订的房间很早就开放了；刚才登记上了。”Riven越过Kiryu的肩膀看了看电脑屏幕。“我们是怎么发现它能跟其他剑精神——链接——交谈——那什么的啊？”

Kiryu笑了。“我正要写这个。把回收日志递给我，好吗？”

&gt; **附录XXXX-1：**SCP-XXXX最初是由大英博物馆在一次考古文物翻新后修复的。尽管这把剑被暂时存放起来以待日后展出，但负责处理它的博物馆工作人员报告称他们听到了说话声，通常要求把它放在“更靠近那把可爱的[[span class=&#34;ruby&#34;]]十字剑[[span class=&#34;rt&#34;]]rapier[[/span]][[/span]]的架子上”，以便“能被得体地介绍给她”。

“……所以它这是邂逅了另一把剑？那把也是异常的吗？”

“这个不确定。其实那堆里头有一篇采访记录我觉得挺有意思的。你何不趁我打最后两篇附录的时候把它通读一遍呢?”

&gt; **附录XXXX-2：**尽管尚不确定SCP-XXXX是自身产生语言，还是由一个具语言功能的实体所占据，对该对象进行的采访均表明其显示出对欧洲神话中各种刀剑的熟悉。(见以下记录)

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //Kiryu坐在实验房内的一张桌旁。SCP-XXXX摆放在桌子上；Kiryu握住了它的剑柄。//
&gt; 
&gt; **Kiryu博士：**跟我多说说你认识的其他刀剑吧。
&gt; 
&gt; **SCP-XXXX：**我听说有一把特别挑剔的剑……Excalibur[[footnote]] **译注：**即石中剑，传说凡能从石台上拔出此剑，且生于英格兰者，便是英格兰全境之王，而只有年幼的亚瑟王轻易将其拔出。一说此剑是亚瑟王失去石中剑后从湖中仙女处得到。普遍认为石中剑与湖中剑传说同源。 [[/footnote]]？他有不少故事。我是无法想象把这么多潜在的强手赶走。还有Durendal[[footnote]] **译注：**杜兰达尔，欧洲三大圣剑之一，法国著名英雄诗歌《罗兰之歌》中主人公圣骑士罗兰所配的圣剑。相传此剑身中藏有圣彼得的牙、圣巴西的血、圣丹尼斯的头发和一片圣母玛利亚的衣服。 [[/footnote]]，他剑柄上有很多东西。//而且//据说他是世界上最锋利的。我可不想忍受那种压力。
&gt; 
&gt; **Kiryu博士：**你和这两把剑中的任意一把有过联系吗？
&gt; 
&gt; **SCP-XXXX：**[停顿] 没有。我从没见过他俩。但我见过的每把剑都知道他们的故事。
&gt; 
&gt; **Kiryu博士：**你还知道其他出名的剑吗？
&gt; 
&gt; **SCP-XXXX：**嗯。Joyeuse[[footnote]] **译注：**咎瓦尤斯，欧洲三大圣剑之一，《罗兰之歌》中法兰克王国查理曼大帝的武器。据称它的刃是朗基努斯之枪的尖端部分。[[/footnote]]。Joyeuse太漂亮了，所以我听说过。但我可应付不来那种关注。
&gt; 
&gt; **Kiryu博士：**你希望你的第一任拥有者更有名吗？
&gt; 
&gt; **SCP-XXXX：**我说不准。如果别人想利用你，你就很难坚持自己的路线。Clarent[[footnote]] **译注：**克拉伦特，在一些版本的亚瑟王传说中与Excalibur齐名，是用于仪式和彰显骑士道的和平之剑，而非用于战斗的武器。传说这把剑后来被莫德雷德盗走，最终莫德雷德用其给了亚瑟致命一击。 [[/footnote]]说是和平之剑，看看他后来变成什么样了。
&gt; 
&gt; **Kiryu博士：**有你羡慕的剑吗？
&gt; 
&gt; **SCP-XXXX：**有两位我很佩服。Arondight[[footnote]] **译注：**阿隆戴特，圆桌骑士之一兰斯洛特的佩剑。 [[/footnote]]和Galatine[[footnote]] **译注：**加拉汀，圆桌骑士高文的佩剑。 [[/footnote]]，我想他们的名字是这样。有时我就想，我多想像他们那样去冒险，去拯救少女，去正直地为他们的王服务啊。
&gt; 
&gt; **Kiryu博士：**你想认识的那把十字剑怎么样了？
&gt; 
&gt; **SCP-XXXX：**[沉默] 
&gt; 
&gt; **Kiryu博士：**哪里不对吗？
&gt; 
&gt; **SCP-XXXX：**他不跟我说话。
&gt; 
&gt; **&lt;记录结束&gt;**

Riven窃笑起来。“啊，那情况是挺尴尬的。它竟然知道这么多传说中的圣剑倒很让人意外。你有没有把这次采访记录到文件里？”

“正打算。”

“还有其他值得注意的行为吗？更能看出这东西智力的？”

“请把那孩子的玩具剑的实验记录递给我。”Kiryu继续打字。

&gt; **附录XXXX-3：**在一次实验中，当SCP-XXXX被放在一把儿童玩具塑料剑旁边时，对象在遭遇后表达了自己的兴奋之情，称这把剑属于一个杀死了许多龙的英雄，注定会成就伟业。这把塑料剑是从████博士的儿子那里借来的，被认为是最受欢迎的玩物。SCP-XXXX评估更具历史意义武器的能力尚待进一步测试。

“这个有点可爱。”

“我同意。我认为它有力地证明了这个实体是良性的。”Kiryu合上了笔记本电脑。“我们去完成最后一个测试吧。”

&gt; **附录XXXX-4：**在██/██/████进行的一系列测试中，SCP-XXXX被放置在一把中世纪的剑旁边长达数小时。当被询问时，SCP-XXXX似乎经历了震惊和幻灭，反复述说：“在主的命令下进行抢劫和掠夺……这就是成为骑士的//真正//意义吗？”事件发生后，SCP-XXXX在7天内拒绝发言。

“你觉得它什么时候会再开口？”

“没法肯定，”Kiryu叹了口气。他继续在他的笔记本电脑上打字，面前是一个打开的文件夹。“它可能明天就说话了，也可能是三年以后。我们了解的还不够。我们甚至不知道是那剑本身在说话，还是有什么东西附在剑上然后离开了。”

“已经快两个星期了……你打算怎么处理你得到的报告？”Riven拿起文件夹翻看里面的文件。“我们这儿攒了不少东西。”

“我会把它标上‘待编辑’或‘未归档’。无论如何，我不觉得它需要严格的收容措施。非专业的收容区里有更危险的东西。”他点了几下无线鼠标。“它会和其他没能成功的放在一起。”

Riven抬起头来。“其他的？”

“有时候我们会破坏东西来了解它们。还有时候，不管我们了解多少，都无法把它们重新组合起来。”

“有多少？”

“几百个，至少。可能上千。不都是没有生命的。”

“……”

“我们还有另一批项目要处理。把剑和现有文件提交到存储和记录部门吧。我们得继续了。”

&gt; 项目存储申请//（M. Kiryu博士，R. Mercer研究员）//

&gt; 回收日期：██/██/████
&gt; 效果描述：语言，显著知觉，与类似非生物交互（见附件）
