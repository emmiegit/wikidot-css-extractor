&gt; **Ítem #:** [pendiente] / SCP-XXXX
&gt;
&gt; **Clasificación del Objeto:** Seguro

Doctor Kiryu estaba sentado en su escritorio de oficina, asesorando en su variedad de registros de experimentos que se hallaban en sus alrededores del área de trabajo mientras realizaba algunos rayones sobre la parte superior de los papeles. No levantó su vista cuando su asistente entró a la habitación, tiró otra pila de papeles en su escritorio, y manoteó a una botella de agua destapada que estaba cerca de una maceta de bambú.

&#34;¿Aún estás escribiendo tus documentaciones de reporte?&#34; Investigador Riven Mercer dió un buen trago de agua de la botella y lo bajó a un tercio del contenido.

Kiryu aun sin levantar su vista. &#34;Sí. Todavía hay algunas pruebas preliminares más que se deben de ensayar, y en más o menos en una hora vamos a tener los suficientes datos para escribir un compilado de algo coherentemente sólido.&#34;          

&gt; **Procedimiento Especiales de Contención:** SCP-XXXX deberá ser alojado en un estuche personalizado a medida, y mantenerlo en un casillero de contención estándar en el Sitio-19.

&#34;¿Por qué en un estuche personalizado a medida?&#34; Mercer recoge tres de las hojas de registros de pruebas, revisando de manera rápida su contenido.

&#34;Es un antiguo objeto. Propenso a romperse y deberá ser manejado con cuidado. Sigue afilado, solo para tomar medidas de prevención. ¿Aún no te has fijado y revisado las habitaciones de prueba, Mercer?&#34;

Sin respuesta, salvo por el portazo de una puerta que se cierra.

&gt; Para las pruebas con SCP-XXXX deberán tener acceso de Nivel-3 de autorización. Cualquier entrevista que se conduzca con SCP-XXXX deberán ser registradas; La documentación correspondiente deberá ser dirigida hacia el Dr. Kiryu para los análisis. 

Kiryu tachó una porción de la oración después del punto y coma, pero luego, después de pensarlo un poco, lo escribió de nuevo. Después de todo, una vez que se haya escrito y enviado el reporte, el director del sitio será quien decida si la entrevista tendrá que ser revisada de manera crítica. Esa oración podrá ser removida si lo encuentran innecesario.

&gt; **Descripción:** SCP-XXXX es una espada larga ornamentada que se cree que fue creada en el periodo medievo tardío, aproximadamente a mediados del siglo XIII.

Riven volvió después de unos minutos, y estaba chusmeando sobre el hombro de Kiryu: &#34;¿Realmente la palabra &#34;Espada Larga&#34; es correcta?&#34; Siento que en la terminología medieval podría haber sido como: &#34;Espada de corte y estocada&#34; o &#34;Una cosa larga que apuñala&#34;.&#34;

&#34;Eso lo consultaré con alguien del sitio quien tenga más experiencia con esta clase de cosas, Riven. Por ahora, déjame terminar de escribir este borrador que recién empiezo.&#34;

&gt; Cuando un humano la blande, SCP-XXXX tiene la capacidad de hablar. A pesar de que SCP--XXXX generalmente gritará desafíos genéricos y de tirar burlas de batallas cuando alguien lo balancea de un lado a otro, es conocido por emitir vocalizaciones de agonía cuando da contacto con un muñeco de práctica rellena de pajas, y de producir un sonido parecido a de un llanto cuando se usa para cortar vegetales.

&#34;¿En serio? ¿Esa cosa //llora//? Desearía haber estado ahí… ¿por qué no me dijiste nada al respecto así ir a darte una mano en el experimento?&#34;

&#34;Creo que tú estabas en medio de una prueba de una anticuada pelea de ventiladores con el otro investigador. Rivens.&#34; Kiryu agarró todos los papeles que había en sus estacas desordenadas y se levantó. &#34;Después de todo, una vez que rebanó el primer col, tuve que suspender el resto de los ensayos.&#34;

&gt; SCP-XXXX es un ser inteligente, y es capaz de “comunicarse” con otras espadas a través de un proceso desconocido, que de alguna manera permite al SCP-XXXX de conseguir características de las armas que vienen realizar contacto con el tiempo; tales las informaciones que incluyen las edades y eventos releativos que el arma se haya involucrado en el tiempo. A pesar que se desconoce el rango de efecto, se cree que SCP-XXXX tiene la habilidad de interactuar con otra espada en un área que abarca el 1 metro de radio desde la espada.

&#34;Oh, ¿Ahora estás escribiendo? La habitación que reservamos recientemente fue abierto; Solo acabo de revisar.&#34; Riven miró sobre el hombro de Kiryu y leyó lo que dicen en la pantalla de la laptop. &#34;¿Cómo descubriremos que él pueda hacer lo del lectura-mental-telequinética-de lo que sea con otras espadas?&#34;

Kiryu replica. &#34;Estoy en eso. Pasame el registro de recuperación, ¿Sí?&#34;

&gt;**Anexo XXXX-1.** SCP-XXXX fue inicialmente recuperado por el Museo Británico, después de que realizar una remodelación de la propiedad arqueológica del objeto. Mientras se estaba siendo temporalmente guardado para que luego ser puesto a exhibición, el personal del museo quien manipula a la espada reporta haber oído voces, generalmente solicitando que sea puesto &#34;cerca de esa hermosa ropera[[footnote]]**N.T** Espada Ropera[[/footnote]]&#34; para que pueda &#34;dar el &#34;touché&#34; de bienvenida a ella&#34;.

&#34;... ¿Entonces anda con los choques con otras espadas? ¿Las otras espadas son anómalas también?&#34;

&#34;No es algo que podríamos decirlo. Actualmente hay un registro de entrevista por algún lado que podría ser de interés. ¿Por qué no das una miradita mientras termino de escribir estos dos últimos anexos?&#34;

&gt; **Anexo XXXX-2:** A pesar que aún sigue inconclusa del porqué SCP-XXXX puede generar el hablar o si hay algún ser que habita en ella para que pueda hablar, las entrevistas indican que el objeto muestra algún conocimiento con algunas espadas mítica europea. (Ver la siguiente transcripción)

&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; //Dr. Kiryu está sentado en una mesa en la habitación experimental. SCP-XXXX permanece de costado en la mesa; Kiryu agarra la espada para blandirla.//
&gt; 
&gt; **Dr. Kiryu:** Cuéntame de otras espadas que has conocido.
&gt; 
&gt; **SCP-XXXX:**He oído hablar de una espada en particular que digamos el elegido…  ¿Excalibur? Muchas historias hablan sobre él. No me imagino el potencial si un portador lo elige para su uso. Y Durandarte, él tiene demasiadas cosas en su empuñadura. //Y// fue proclamada como la más filosa del mundo. No quisiera vivir con toda esa presión encima.
&gt; 
&gt; **Dr. Kiryu:** ¿Alguna vez has hecho contacto con otras espadas?
&gt; 
&gt; **SCP-XXXX:** [pausa] No. Nunca nunca me crucé con esos dos. Pero cada espada que conozco, sé sobre sus historias.
&gt; 
&gt; **Dr. Kiryu:** ¿Hubo otras que conoces que son famosas?
&gt; 
&gt; **SCP-XXXX:** Hmm. La Joyosa. Joyosa era bastante bonita, de lo que he oído. Pero de ninguna manera podría lidiarla con tanta atención.
&gt; 
&gt; **Dr. Kiryu:** ¿Desearías que tu primer portador fuese más reconocido?
&gt; 
&gt; **SCP-XXXX:**  No puedo estar tan seguro. Es difícil de mantener la verdad en los caminos de las personas que te usan a tí. Clarent[[footnote]]**N.T.** Conocido como &#34;Espada del calor&#34; [[/footnote]] dice de haber sido la espada de la paz, y mira lo que le terminó de pasar a él.
&gt; 
&gt; **Dr. Kiryu:** ¿Hay alguna que envidias?
&gt; 
&gt; **SCP-XXXX:** Hay dos que los admiro mucho. Arondight y Galatine, creo que así se llamaban. A veces pienso mucho sobre esto y quisiera salir a hacer aventuras como ellos lo hicieron, rescatar damiselas y sirviendo a sus señores con rectitud
&gt; 
&gt; **Dr. Kiryu:** ¿Y qué pasó con esa ropera que deseabas dar el &#34;touché&#34; de bienvenida ?
&gt; 
&gt; **SCP-XXXX:** [silencio] 
&gt; 
&gt; **Dr. Kiryu:** ¿Pasó algo malo?
&gt; 
&gt; **SCP-XXXX:** Me rechazó y no quiso hablar conmigo.
&gt; 
&gt; **&lt;Fin del Registro&gt;** 


Riven sonrío.&#34;Aww, eso sí que son momentos incómodos. Sabes, es sorprendente que él supiese bastante cosas sobre algunas de las espadas legendarias. ¿Vas a agregar esta entrevista en la documentación?&#34;

&#34;Lo planeaba hacerlo.&#34;

&#34;¿Qué tal los otros notables comportamientos? ¿Alguna otra cosa que pueda revelar más sobre su cosa mental?&#34;

&#34;Pasame el informe experimental que habla sobre la espada de juguete para niños, por favor.&#34; Kiryu sigue escribiendo.

&gt; **Anexo XXXX-3:** Cuando es puesto cerca de una espada para jugar de plástico para niños durante un experimento, SCP-XXXX expresa entusiasmo luego del encuentro, afirmando que la espada le perteneció a un héroe de quien había derrotado a muchos dragones y que su destino estaba apuntado hacia su grandeza. La espada de juguete, prestada por el hijo del doctor ████, que lo considera como su juguete favorito para jugar. Pruebas adicionales de las habilidades SCP-XXXX para evaluar a las armas de manera históricamente significante, aún siguen pendientes. 

&#34;Eso es adorable.&#34;

&#34;Estoy de acuerdo. Y eso nos da la seguridad de que la entidad expresa su benignidad, yo creo.&#34; Kiryu cierra su laptop. &#34;Vamos a terminar la última prueba.&#34;

&gt; **Anexo XXXX-4:** Durante una serie de pruebas que se ejecutaron el ██/██/████, SCP-XXXX fue puesto a las cercanías de una espada medieval por varias horas. Cuando se preguntó, SCP-XXXX aparentemente quedó shockeado y desilusionado, repitiendo constantemente, &#34;saqueando y asaltando por el bien del señor… ¿es eso de lo que realmente significa //ser// un caballero?&#34; SCP-XXXX no quiso hablar por siete días después del el incidente.

&#34;¿Cuándo pensarás que volverá a hablar de nuevo?&#34;

&#34;No hay forma de saberlo con certeza,&#34; Kiryu suspira. Dejó de escribir en su laptop, y abrió una carpeta enfrente de él. &#34;Tal vez hable mañana, o en tres años desde ahora. No estoy suficiente seguro. No tenemos la certeza si realmente la espada es la que hablaba, o algo que estuvo habitado en la espada se levantó y se fue.&#34;

&#34;Ya han pasado casi dos semanas… ¿qué vas a hacer con el reporte que ahora tenés?&#34; Riven agarra la carpeta y empezó a ojear las hojas que estaban en los archivos. &#34;Hay mucho material aquí.&#34;

&#34;Lo marcaré como &#34;pendiente&#34; o &#34;sin archivar&#34;. Después de todo, no estoy realmente convencido de que si vamos a necesitar una seria contención con esto. Hay muchas otras cosas que son más peligrosas en las contenciones no especializadas.&#34; Un par de clicks en su mouse inalámbrico. &#34;Será puesto en donde están los otros que no lo lograron&#34;.

Riven levantó su mirada. &#34;¿Donde están los otros?&#34;

&#34;A veces, debemos romper algunas reglas para aprender de ellos. A veces no podemos volver a colocar las cosas como eran antes, no importa cuánto uno aprende.&#34;

&#34;¿Cuánto más?&#34;

&#34;Al menos cientos. Tal vez miles. No todos de ellos son o fueron inanimados.&#34;

&#34;…&#34;

&#34;Vienen otros cachés de ítems entrantes que debemos proceder. Mueve a la espada y los documentos existentes en los archivos de Almacén y de Registros.&#34;

&gt; Solicitud del almacenamiento del Ítem //(Doctor M. Kiryu, Investigador R. Mercer)// 
&gt; Anómalo del Ítem #███ Caché: ██
&gt; Fecha de Recuperación: ██/██/████ 
&gt; Descripción de los Efectos: hablar, habla, sensibilidad aparente, interacción inanimada con objetos similares (ver la documentación adjunta)
&gt; Razón por la Solicitud de Almacenamiento: Actualmente el ítem dejó de exhibir los efectos.
&gt; Rutina de Revisión: mensual</textarea></pre>
