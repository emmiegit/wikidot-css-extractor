**项目编号:** SCP-201-JP

**项目等级:** --Safe-- Euclid

**特殊收容措施:** SCP-201-JP所在的█████酒店已被基金会收为前台公司，严禁普通人进入地下层。对象入口处需由2名武装警卫保护，发现异常时需立即向研究小组报告。对对象内进行清扫需经过2级以上研究员的许可，每2周1次，由没有杀人经历或与近亲死亡有关的心理创伤的普通职员进行。另外，需对设置的监控摄像头进行防水处理。

200█/██/██目前，所有关于SCP-201-JP的实验均已冻结。请参阅**事故记录201-JP-incident**。

**描述:** SCP-201-JP是位于北海道札幌市█████酒店地下一层的一30m*20m*5m厨房。处于未激活状态下的对象始终呈微微发光状态，无需照明即可看清整个室内。根据这一特性，当初作为“会散发微光的厨房”被基金会特工回收，由于除上述特性以外没有出现异常性质，因此立即被分类为Anomalous。据酒店老板证言，自200█年左右厨房开始变得异常，厨师们对“令人毛骨悚然的光”，或“呜咽的哭声”等传言感到不安，不得已而关闭了。回收数周后酒店的经营母体破产，基金会购买了酒店所属权，决定用作给在北海道设有据点的外勤特工而使用的安全设施。一年后，有击杀前相关组织人员经验的███特工进入SCP-201-JP时，对象被激活了，在SCP-201-JP-1出现后，发现了对象原本的性质。

SCP-201-JP-1是在具有杀人经历或与人死有关的创伤的受试者单独进入SCP-201-JP时会出现的人型生物。外表有很多男性特征，身高175cm左右，穿有修身式“服务员”或侍者式的服装。由于头部被以某种手段从喉部斜切，因此头部不存在，断面处长有紫色花瓣的红番花(//Crocus//)。虽然没有头部，但对象能够以不明方式了解周围状况并说话。其常常摆出垂头丧气的样子，且言行举止有抑郁或歇斯底里的倾向，但对他人通常表现出友好的姿态，以礼貌的日语回应对话。

SCP-201-JP-1会对遭遇的人迅速提供食物(以下简称SCP-201-JP-2)。尽管看起来是装在白瓷盘子上的普通意大利肉酱面，但到目前为止原材料以及成分尚未解明。另外，确认到SCP-201-JP-1从“怀中取出”SCP-201-JP-2，但关于其产生过程的研究尚无进展。接过SCP-201-JP-2的受试者会一边表现出怀疑的态度，一边接受并食用。开始食用2~30秒后，受试者开始说明自己过去的杀人经历以及与知己死别的情况，自发地举出案件前后自己采取行动的问题点及反省点，并陷入强烈的自我厌恶。SCP-201-JP-1会对受试者的说明发出类似呜咽的声音，表现出同情的反应，并向受试者讲述关心的话以及今后的建议。听到SCP-201-JP-1语言的受试者会感到安心，并分泌出大量由安心感和满足感引起的泪水。当受试者对SCP-201-JP-1表示感谢或吃完SCP-201-JP-2的可食部分时，对象失活，SCP-201-JP-1和SCP-201-JP-2消失。离开对象的受试者多会大哭不止，镇静后表现得精力充沛，不再出现以前所面临的一切心理问题的迹象。

--到目前为止对SCP-201-JP进行的试验中，对象通过以SCP-201-JP-1和SCP-201-JP-2为介质与受试者接触，并介入人类的深层心理，推测会带来“良好影响”。 因此，基金会计划通过让不合作的D级人员和在一线活动的研究员、外勤特工等接触对象来提高组织整体的职务效率，目前研究小组和日本支部理事会之间正在进行调整。--因理事会命令计划已中止。请参阅事故记录201-JP-incident。

**SCP-201-JP实验日志(部分摘录):**

__**实验记录201-JP-3 – 日期20██/██/██**__

&gt; **对象:** D-4402。因只针对女性的无差别杀人罪被判处死刑。对他人表现出很强的攻击性。
&gt; 
&gt; **试验方式:** 令受试者进入SCP-201-JP。
&gt; 
&gt; **结果:** SCP-201-JP-1出现。受试者将幼年时虐待自己的母亲从楼梯上推下，说明了杀害经历（受试者母亲的死亡作为事故死亡处理）。说忘不掉死去母亲的脸，之后又重复了不轨杀人。SCP-201-JP-1说「无论多么痛苦的记忆，您永远都记得您母亲，那才是您自身的赎罪吧」，发出呜咽的声音。受试者边哭边吃完SCP-201-JP-2，并表达了谢意。之后D-4402对基金会非常合作，积极地完成所给予的任务。一个月后被照常解雇。
&gt; 
&gt; **分析:** 推测由于进入对象室内，受试者的凶暴性质被中和了。原理不明，受试者之后没有发生心理问题的迹象，因此，关于与████特工初次接触时的“恶劣的思考操作”的疑问暂且被撤销。
&gt; 
__**实验记录201-JP-7 – 日期20██/██/██**__
&gt; 
&gt; **对象:** D-4426。将妹夫的两个孩子沉入浴缸中溺死，被判处无期徒刑。轻度躁郁症，有因厌食引起的营养不良状态。
&gt; 
&gt; **试验方式:** 持有采集SCP-201-JP-2的工具盒，令受试者进入SCP-201-JP。
&gt; 
&gt; **结果:** SCP-201-JP-1出现。妹妹比受试者姐姐先结婚，因对建立家庭的妹妹的憎恶，以及自己寄食的羞耻而犯下罪行。但其承认与孩子无关，道歉之后有了暗示自杀的言行。SCP-201-JP-1说「那样谁都救不了。我们必须活到最后，即使这是一条比死亡更艰难的道路」，发出呜咽的声音。受试者边哭边吃完了SCP-201-JP-2 (违反命令)。实验结束后，控制D-4426接受消化物摘除手术，但未发现SCP-201-JP-2。受试者此后身心均保持健康状态，██天后于SCP-███实验中死亡。
&gt; 
&gt; **分析:** 这已经是第3次SCP-201-JP-2样品采集失败。以后也要作为优先课题考虑。
&gt; 
__**实验记录201-JP-10 – 日期20██/██/██**__
&gt; 
&gt; **对象:** 研究员███。无杀人经验。
&gt; 
&gt; **试验方式:** 令受试者进入SCP-201-JP。
&gt; 
&gt; **结果:** SCP-201-JP-1出现。受试者说明了亲密同事██研究员在SCP-███实验中死亡的事件。表示是自己对对象缺乏警惕所导致的结果。SCP-201-JP-1说「越是责备自己没有必要出生，痛苦越会让你的心更加束缚吧。那真的是您朋友想要的吗？」，发出呜咽的声音。受试者边哭边吃完了SCP-201-JP-2。实验1年后，██研究员在SCP-███的研究中取得重大成果，并晋升为B级职员。
&gt; 
&gt; **分析:** 这是没有杀人经验的人遭遇SCP-201-JP-1的首次事例。推测对象在是否与人的死亡有关的深刻创伤产生反应这一点上会无差别出现。

__**实验记录201-JP-16 – 日期20██/██/██**__

&gt; **对象:** SM_L特工
&gt; 
&gt; **试验方式:** 要求受试者与SCP-201-JP-1进行物理接触后，进入SCP-201-JP。
&gt; 
&gt; **结果:** ［数据删除］。监视摄像头记录到实验结束后边哭边从SCP-201-JP走出的SM_L的身影，但警卫在入口附近发现了哭泣的差前特工，控制并审问。推测［已编辑］。
&gt; 
&gt; **分析:** //暂且不说差前，只能说物理接触失败是一件很奇妙的事情，到目前为止的实验中没有回收SCP-201-JP-2的样品也令人费解。SCP-201-JP-1和SCP-201-JP-2真的存在于这个世界吗？ - 八丈博士//

__**实验记录201-JP-19 – 日期20██/██/██**__

&gt; **对象:** 结城博士
&gt; 
&gt; **试验方式:** 令受试者进入SCP-201-JP。未告知受试者SCP-201-JP的特性。
&gt; 
&gt; **结果:** ［数据删除］。拟定实验计划的███研究员被降至1级。
&gt; 
&gt; **分析:** //人活久了的话，会经历各种各样的事情。今后的实验受试者选定必须更加严格地进行吧。我能说的只有这些。 - 结城博士//

[[collapsible show=&#34;+ 需LEVEL3权限&#34; hide=&#34;- 确认&#34;]]

__**实验记录201-JP-██ - 日期20██/██/██**__

&gt; **对象:** D-███。因有抢劫杀人的嫌疑被判处死刑。为美国送来的人员，不懂日语。
&gt; 
&gt; **试验方式:** 令受试者进入SCP-201-JP。
&gt; 
&gt; **结果:** 没有变化。SCP-201-JP-1未出现。
&gt; 
&gt; **分析:** --很可能是受试者不懂日语所致，审判时受试者始终主张无罪，判决后也积极要求重新审判。因为有必要调查与SCP-201-JP未激活的因果关系，所以定期解雇被暂时免除。--
&gt; 
&gt; 因事故201-JP-incident导致新实验冻结，推测对D-███的进一步调查十分困难。受试者免除被取消。
[[/collapsible]]
