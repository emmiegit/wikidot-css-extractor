**//フィラデルフィア海軍工廠//**
**//2031//**
[[/=]]

[[[SCP-2357|ヴァネッサ・グラフ]]]博士は海を臨むテーブルの傍に座っていた。かつて経験したことない程の濃密なラッシュによって手は震えている。その時、存在しない女が建物の影から現れ、彼女に向かって手を振った。

女の手はスローモーションで分裂し、多重露光を思わせる虹色の残像がちらついた。彼女がテーブルに着いた頃、グラフは薬剤のトレイル・ミックスが心臓発作を避けるのに十分だったものかと、思いを巡らせていた。脳に焼き付くような記憶補強剤のカクテルの感覚だけが、彼女が未だに死んでいないことを示していた。

「や、やあ」噛みしめた顎の間から、彼女はどうにか一言だけ漏らした。

来訪者は、継ぎ接ぎの人間に見えた ― テーブルに手を下ろした彼女は、左半分は赤子のように瑞々しく、右からはシミと浮き出た血管が見て取れた。「Yクラスは初めてかしら？」彼女は渇いた声を発して、グラフが震える手で握りしめていたアルミパックを指した。

「そうよよ。」

「初めてそれを試す新人は皆、冷や汗をかくことになるわ。誘発共感覚の脳への負担は、決して小さくない。」穏やかな笑みを浮かべ、彼女は黄と白の斑の歯を見せた。「ようやく、私達を見つけたのね。」

グラフが頷くと、耳元では甲高い破裂音が生じて、三半規管は仕事を放棄した。「こ痕跡を消すのがあまり上手でではないようで、メ、メリンダ」

「そうね。隠蔽はしていない。その時は必要が感じられなかったし、そもそも他に選択肢も無かった。」[[[SCP-2358|メリンダ・ウィリアムズ]]]は発作的に咳き込んだ。それが止むと、彼女の声はおよそ一オクターヴ分若返っていた。「一体何に裏切られたのかしらね？」

対して博士は、周りの空間を手で示した。「私いには難しくないことに思えたよ」彼女はそう言った。気取った笑顔を堪えようとするように、喉が盛り上がる。「私の言ってるることが分かるだろうう。」

ウィリアムズは頷き、背もたれに寄り掛かって海へ視線を投げた。「そうかしら？」

「[[[SCP-1345|プロジェクト・ビューポイント]]]と聞いて思い当たることは？」何度目かの吐き気に襲われ、グラフは身震いをした。「暫くの間、あ、あの研究チームに入っていた、は博士号の前に。プロジェクトについてし調べるのに都合が良いと考えていたけど、大半のデータは失われていた。必要だと上司らを説得ししようとしたが、そそもそもデータは存在しなかった。手元にあったのはいくつかの内部メモだけだったが、結局はそれで十分だった。」

「藁をも掴むような状態だった。職員の情報がな無いかと考えて、あんたの名前で一通り調査をしたら、いくつかき興味深い結果が出てきたよ。」

彼女が雑に丸められた紙切れをポケットから取り出そうとした時点で、ウィリアムズにはその内容が予想できた。果たして図星だった：

&gt; **アイテム番号:** SCP-320i
&gt; 
&gt; **オブジェクトクラス:** Keter
&gt; 
&gt; **特別収容プロトコル:** [既存プロトコルは無効]各SCP-320i実体はマリオネット=パシュラー反ミーム認識フィルタを通じて収容されます。各SCP-320i実体は高頻度の交通・高い人口密度の場所に配置され…

「お面白い署名だった」グラフは続ける、「30分少しもあれば解読できた。ブラックボックスのトリックは随分洒落ていたよ。」

「それはありがとう。」

「誰かがその方法でらRAISAに一杯食わせたのは分かっていた、だからアクセスの効く他のミーム系スキップも確認した。色々と面白いものが隠されていたようで ― ナンバーシステムに応じた丸ごと新しいデータベースかもしれない。その後、あんたの部門を名乗る誰かがメールしてきた。それで全てのピースが収まった。」

「お見事。素晴らしい。よくやったわ、グラフ先生。」ウィリアムズは笑った。「では、今まで誰も気付かなかったのは何故？」

思考の流れを突然に見知らぬ場所に飛ばされて、グラフは瞬きをした。「うん？」

「あなたの能力は微塵も疑ってはいないけれど、きっと他の人にも思いつけたはずよ。あなたが自分で言った通り、そこまで沢山の痕跡を残してきたのなら、誰かに見つかったはず。同じ方法を取らなかった人がいなかったとどうして言える？」

「だ、誰もいいない。」グラフは自分が今発した言葉について少し考え直して、暗闇に向かって語り始めた。周期的な頭痛を悪化させるばかりであったが、彼女は続けた。「もちろん、私よりも前にやろうとした人がいるはずだ。[[[where-your-eyes-don-t-go|ヴァン]]]なら一瞬で復号出来ただろう、目にする機会があれば。あれだ、情災課の人間なら誰にだって出来たに違いない。たただ…ただ彼らを覚えていないだけだ。」

一連の思考を辿るにつれて、痛みは爽快なラッシュの中に消えていった:「彼らを覚えていないのは当然だ。だから必要だったんだ、その ―」彼女は丸められたアルミパックを指で突き刺した。「― 記憶補強、そう。何かが起こった。そっちで何かデカいことが起こったせいで、あんたが触れた人間は、何であろうと、忘れ去られてしまう。」彼女の笑みは立ち消え、疑問の表情が現れる。「それで、何があったんだ？」

ウィリアムズは言葉を発しようと口を開いたが、引き延ばされた沈黙だけが聞こえた。顔を青ざめさせながら、彼女は椅子にもたれかかり、額を汗で濡らした。「私は ―」もう一度話そうとするも、言葉は発した傍から奪われるようで、彼女は結局諦めた。

「だ-大丈夫か？」グラフは身を近付け、目の前に生じようとしている死体にどう説明を付けようかと思案した。しかし彼女は当然の事実を思い出した。「待て、あんたもそれをお覚えていられないはずだ。記憶に抜けがあるんだ、ぶブロックが…」//…そして今それを乗り越えようとしている、//彼女は頭の中で付け加えた。

何も起きなかったかのように、ウィリアムズは椅子にゆったりと座って言った、「見つけたのが貴方だけだったと、いつ決まったと言うの？」

グラフは次の言葉を口にしようと唾をのみ込んだ。唇は尋常でない乾燥に見舞われ、彼女は突然に自分の無知を悟った。

「誰もいない」彼女は繰り返す。「だ誰かが簡単に私と同じ道を見つけたはずだ、あんたは痕跡を残しすぎた。ただ皆忘れてしまっただけだ。あるいは私だけが。それかう上の人間が。」頭を少しばかり動かすと、歩道に散らばる半影は前よりも目に見えて少なくなっていた。記憶補強剤の効果が切れようとしていて、残された時間はたかが知れていた。「だ、だから教えてくれ。ビューポイントで何があった？」

ウィリアムズは喉を震わせながら深く息を吸い、一瞬の内に十年余り年を重ねた姿になっていた。「あれは…始まりがビューポイントじゃなかったのは知っている。その前に何かがあった、でもこれ以上遡ればループに嵌ってしまう。その代わり、ビューポイントより後の話は鮮明に思い出せるわ。」彼女は再び咳払いをした。静脈注射のように、黄金色の液体が彼女の腕を流れていることにグラフは気付いた。

「ビューポイントは合衆国のプロパガンダ作戦として始まったものの、その目的はミーム的パノプティコンの試作に変化した。人々の意識に光線を当てるだけで、イデオロギー装置を丸ごと破壊出来ないか、私達は実験をしていた。作っていたのはインフォレーザーで、理論の進展は速いものだった。速すぎた、けれどその時は皆が気付いていなかった ― 人々に心理科学と呼ばれたであろう分野の発展を、心から喜んでいた。」

「だから実地で初の異常を見つけた時は、砂漠でビルに突き当たったかのようだった。その時分かったこととして、最初のテスト信号を放送した時に、誰かか何かが信号を吸収していた ― 情報のレベルで。」

「見えないレンガの壁を通して、部屋の向こうに声を届けようとするようなことだった。更なる資金と時間をつぎ込んで、初めて発見したと思い込んでいた異常の研究を進めた。[[[introductory-antimemetics|空虚な人型実体]]]、 [[[SCP-2256|孤島の蜘蛛]]]、 [[[SCP-2111|壁の落書き]]] ― 。そして過去の私達が何年も前に作り上げた物を見つけた。反ミームで隠蔽された軍艦、USS//エルドリッジ//。」

「結果的に ― 私達はループに嵌った。過去のどこかで反ミーム兵器の実験でも行ったのでしょう、私達に向けて。記憶は全て失われた。隠蔽装置に残っていた署名は、知らないか、知ることの//出来ない//名前だった。ループに入った後に[[span class=&#34;ruby&#34;]]逸[[span class=&#34;rt&#34;]]はぐ[[/span]][[/span]]れたのか、衝撃で消えてしまったのか。」

彼女の顔は最後にこの話をしようとした時のように緩み、グラフは思わず飛び上がった。彼女の内臓は、目の前の方向から鉄塊に押し潰されるかのような痛みを発していた。古参の方も大差ないようで、顔は土気色に変わり、眉は汗に濡れていた。

「それも、研究に拍車を掛けるだけだった：情報力学理論を数週間で再構成して、向精神生化学に直進した ― 知ってた？行きつくところまで行った私達は、戸棚程の大きさの装置で艦隊を丸ごと隠蔽することも出来たのよ。私達はビューポイント構造を空に向けることにし、あのブレークスルーを見つけた。そして誰も覚えていない。」

「それが何だったのであれ、5年そこらの成果が破壊された。ビューポイントはもう無くなっているのでしょう？何だったのであれ、計画を破壊して、見つかる限りの痕跡を消し去った…少なくとも、精神的近傍の範囲で。成し遂げた仕事も、背後のアイデアも含めて。二十年後に私は目覚めて、一つの部門を率いていた。」

ウィリアムズは深呼吸によって発作から立ち直ろうとしていたが、突然彼女は真正面から ― 否、//真後ろ//から彼女を見つめていることにグラフは気付いた。何よりも、ウィリアムズがチームを襲った大災害以来で最も清明な状態でいることが見て取れた。

彼女は思い出そうとしていて、グラフはそれを許すわけにはいかなかった。

一時が永遠に感じられるかのように引き延ばされ ― ウィリアムズの目から皺が除かれて、シミは薄れていった。彼女が何かを掴みかけようとする一方で、グラフは椅子を後退させ始めた。「誰に教えられてここに？」ウィリアムズは訊いた。唇は固く閉じられていた。

グラフは口ごもった。「メールを受け取った。」

「誰から？」彼女が鋭く発した言葉は、若さが迸っていて、かつての継ぎ接ぎの体からは想像もできないような自信があった。

「エリザベス、[[[SCP-SCP-033|リズ・デイ]]]、あんたの助手を名乗っていた ―」ウィリアムズの瑞々しい目を見つめれば見つめる程、グラフはその後ろで動き回る何かを意識せずにはいられなかった。それは醜く、痛ましく、もがいていた。瞬きの短い間に記憶補強のアドレナリンが彼女の節々から漏れ出して、ウィリアムズは逃げ出そうと、//あの女が逃げている// ―

瞬間的な疲労感に押し潰されていながらも、グラフは有意に高い身体能力を発揮して追いついた。「博士！」

「離れて！あにあ助手は反ミーム、あんたも反ミーム、彼女は ―」ウィリアムズは膝をつき、乱れた動きの手でポケットの中を探った。「X-Xクラスを、打たないと…」目は眼窩の後ろ側へ裏返り、内側で動く何かに合わせて身体ははじけ、よじれた。「オジョビル…大事なことを見つけたのかみるしれない、[[[unforgettable-that-s-what-you-are|マーネス]]]に伝えらめと ―」

今出てきた悪い名前、悪い概念が、前頭葉を斧で//こじ開けて//中に入ろうとするのをグラフは感じた。彼女が未だに//意識を保っている//のは身体を流れる記憶補強剤の残滓のおかげだ。酔っぱらったように彼女は逃げた。{{忘れろ、忘れろ、忘れろ}}、という繰り返しの命令に引きずられながら、そこにあるべき存在に向かって ― 仮説が正しければそこにある//はず//の存在に向かって。

闘争・逃走反応の残りを振り絞って、彼女は埠頭の先端から飛び降りた。

力強い腕がどこからともなく現れ、彼女を引き上げる。声が訪ねた：

「今日の日付は、ヴァネッサ？」

「日付は…」グラフは女の顔を前に目を凝らしたが、視界は揺らいでいて、人相を掴むことは出来ない。人相だけではない、床と壁も、鋼とリベットと救命具の雑多な重なりでしかない。

そして視界は突然に動きを止めた。グラフは賭けに勝ったが、覚えていないが故に喜びもしなかった。それに加え、身体の中には再びYクラスが入り込んでいて、床に吐いてしまわないように集中力を割く必要があった。

「私は。」グラフは数秒間、あてもなく口を開閉し、ようやく声帯の制御を掴んだ。「どうやってここに来た？」

リズ・デイは深く溜息をつき、目を擦った。「多分知らない方がいいわ。そもそも知ることが//出来る//のかも分からないけれど。」

「ああ。」グラフは気付いた ― //何だこれは//、彼女は船のデッキに放置されていた。目を合わせないと消えてしまいそうな、脳で何とか認識出来るような船の上で…「//ああ。//」

「戻ってきたのね？」

「これがそうか」グラフは言う。「これが//エルドリッジ//、対抗概念部門の失われた船。」

「そして」デイは付け加える、「船長を今失ったばかり。」

「お前は…まさか。」グラフは乾いた笑いをあげ、ただちにせき込んだ。「本気で言っているのか。」

「そうね。私達は[[[SCP-1173|サモトラケ]]]という場所に向かっている途中で、率いる船長がいない。」笑みを浮かべたデイは肩をすくめて、歩き出した。「あなた次第よ。」

ヴァネッサ・グラフは存在しないはずの船の上にいながら、歩き去らない女を見た。</textarea></pre>
