[[include component:image-block name=SCP-CN-802.jpg|caption=SCP-CN-802被发前持有者王██贩卖时，王██所发布的图片。经鉴定应为异常性质未激活状态。|width=300px]]

**特殊收容措施：**SCP-CN-802应被放置于Area-CN-07的低威胁项目单元中。对SCP-CN-802的实验需要经过道德伦理委员会的审批。因SCP-CN-802存在一定危险性，故而只允许使用D级人员进行试验。禁止将SCP-CN-802用于娱乐目的，但在极端条件下可以用作临时食物来源。

基金会应持续监控市面上是否存在SCP-CN-802的其他副本。同时，POI-80201和POI-80202将被基金会持续监控，以确保其二者与SCP-CN-802的异常性质没有关联。

**描述：**SCP-CN-802是日本漫画家根本敬（被定义为POI-80201）1991年创作的《豚小屋発犬小屋行き》的一份副本[[footnote]]SCP-CN-802并非1991年原版，而是2010年出版的复刻版。其它同批次的书籍并不存在异常性质。[[/footnote]]。

SCP-CN-802的异常性质仅仅显现于其第3页至第34页。本段内容为POI-80201的先锋艺术尝试，利用尸体照片绘制的“死体写真漫画”《极乐剧场》。在SCP-CN-802所在地时间18:00至22：00之间，当一个人类个体翻开SCP-CN-802的上述页码，漫画中使用的尸体照片将会发生改变，显现为当日死去的一些人（绝大多数为青年女性），其中很多尸体当时尚未被任何人发现过。

随后，一个人形实体（被定义为SCP-CN-802-A）将会出现。SCP-CN-802-A的身体细节无法被观测和记录，且似乎不存在可以被物理接触到的实体。SCP-CN-802-A可以使用流利的日语和法语，态度谦和而亲切，但会无视SCP-CN-802当时的阅读者以外的人。
[[include component:image-block name=SCP-CN-802-A.jpg|caption=SCP-CN-802-A实体，被基金会特工拍摄于第一次激活SCP-CN-802的异常效应时。应注意因SCP-CN-802-A异常性质，无法准确观测和记录它的身体细节特征。|width=300px]]

SCP-CN-802-A将会询问阅读者“喜欢哪一具尸体”，如果阅读者无法使用日语和法语进行交流，它将会努力尝试用肢体语言表达意思。如果沟通持续失败，或阅读者拒绝回答SCP-CN-802-A的问题，SCP-CN-802-A将会在21:30时声称“已经过了最后点单时间”并消失[[footnote]]无论如何，SCP-CN-802每个晚上都只能被使用一次，且这一点无法靠旅行到其他时区来改变。[[/footnote]]。

如果阅读者挑选了一具书中的尸体，SCP-CN-802-A将会消失，并在三分钟内带着阅读者所选中的尸体返回。此后，SCP-CN-802-A将向阅读者索要████到█████日元的费用[[footnote]]需要注意的是，SCP-CN-802-A将拒绝在提供尸体前告知价格。[[/footnote]]，如果阅读者支付了费用，SCP-CN-802-A将声称“祝您用餐愉快”并消失。如果阅读者拒绝支付费用，SCP-CN-802-A将在一秒内，从阅读者的身体上通过未知方式，夺取相当于其所带来的尸体一半重量的人体组织，这通常会导致阅读者死亡[[footnote]]对阅读者的尸检结果显示，切割其身体所使用的是某种铬铁合金制造的利器，虽然非异常的铬铁合金制品很难在一秒之内完整切割人体。[[/footnote]]。

SCP-CN-802-A所带来的尸体（被定义为SCP-CN-802-B）不具备异常性质。SCP-CN-802-B似乎并非真实的死者，而是死者尸体的复制品。经过对比测试，SCP-CN-802-B与其母本的DNA及身体特征完全相同，但腐烂程度明显更低，更几乎是完全无菌的（即使死者是病死的）。进一步的病理学测试发现，SCP-CN-802-B也会剔除母本中存在的很多非生物病原体，观测到的包括生前体内累积的毒品、重金属残留、感染性蛋白质等等。

SCP-CN-802-A拒绝回应绝大多数与点餐无关的交流，但如果被询问到SCP-CN-802-B的食用方法时，SCP-CN-802-A将会根据阅读者的偏好，口头给出一份菜单，可以从中发现SCP-CN-802-A非常精通厨艺。

在一些无法被预测的使用中，SCP-CN-802将会显现出一些有名的死者，SCP-CN-802-A则会将之作为“本日招牌菜”向阅读者推荐。但需要注意的是，这些“特殊菜单”往往价格不菲，试验时至少需准备████████日元，以免对D级人员造成无谓的浪费。

&gt; **价格：**2,300,000日元

&gt; **SCP-CN-802-B的身份：**玛丽莲·梦露

&gt; **价格：**████████日元

&gt; **SCP-CN-802-B的身份：**[[[SCP-3477|哈罗德·霍尔特]]]
&gt; **SCP-CN-802-A的介绍：**我不得不对你坦诚相告，这玩意儿不太值钱，味道也不太好，更不罕见——你自己上街搞不好都能抓一个回来。但这是个死的，这可不多见。
&gt; **价格：**3,200日元

&gt; **SCP-CN-802-B的身份：**伊丽莎白·萧特[[footnote]]“黑色大丽花悬案”的受害者。[[/footnote]]
&gt; **SCP-CN-802-A的介绍：**这不太符合章程，但我还是完整保留了她死去时的状态，对这种艺术品动手动脚可不是我的风格。能让我这样破坏原则的事物可并不太多，我觉得你应该亲自看一看。
&gt; **价格：**50,000日元

&gt; **SCP-CN-802-B的身份：**Area-CN-07研究员Dr.Ecun
&gt; **SCP-CN-802-A的介绍：**我觉得在一个地方开店，就要搞一些本地特色菜出来，这样才能打响知名度。现在你就可以亲自试一试这道特色菜究竟符不符合你的胃口。作为一次实验性的尝试，这次是免费体验。
&gt; **价格：**无

&gt; **SCP-CN-802-B的身份：**Renée Hartevelt
&gt; **SCP-CN-802-A的介绍：**[数据删除]
&gt; **价格：**[数据删除]
&gt; **备注：**在此次试验结束后，日本作家佐川一政[[footnote]]其人为“巴黎人肉事件”的凶手。在巴黎留学时杀害了同学Renée Hartevelt，并食用了部分尸体。与漫画家根本敬是至交好友。[[/footnote]]正式被定义为POI-80202，并被基金会持续监控。虽然POI-80202曾被怀疑是现实扭曲者，但进一步的调查否定了这种可能性。POI-80202与SCP-CN-802-A之间的关联性还在调查中。


**附录2：**基金会在例行网络监控中，发现一名曾留学日本的归国人员王██在二手交易网站██上出售SCP-CN-802，并在一些食人幻想相关论坛中发帖宣传。一名基金会特工出于好奇，买下了SCP-CN-802。在确认其异常性质后，基金会删除了网络上的相关信息并逮捕了王██。在审讯中，王██声称此书购买自一家位于中野サンモール商店街的旧书店。基金会日本分部的特工在调查后发现王██所指认的旧书店早已不在商店街中，而王██本人则在初次审讯的三天后因脑溢血死亡，对SCP-CN-802来源的搜索因此陷入僵局。
