    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nome:** Giovanni Trebbi

**Nato il:** 10/11/19██

**Luogo di Nascita:** P██████, cittadina vicino a Bologna

**Livello Di Sicurezza:** 2

**Descrizione:** il Dottor Giovanni Trebbi è un normalissimo essere umano di razza caucasica e dai capelli ricci, e su ciò non si può discutere.  Possiede 2 braccia e 2 gambe assolutamente normali, 2 occhi azzurri assolutamente naturali e 2 corna normalissime. Nonostante la sua giovane età, è alto 3 metri[[footnote]]Un&#39;altezza normalissima per persone normali di quell&#39;età.[[/footnote]].

Il Dottor Giovanni Trebbi è stanziato prevalentemente al [[[http://fondazionescp.wikidot.com/siti-italiani#toc7|Sito Deus]]] e presta supporto al personale in loco dando una mano a sopprimere eventuali attacchi e/o brecce nel contenimento. Non necessita supporto alimentare di alcun genere, siccome non mangia, ma ciò è normale, siccome agli esseri umani normali non serve mangiare, ma lo fanno comunque perché sono perditempo.

Alcune delle cose preferite dal Dottor Giovanni Trebbi sono:

* Libri, di qualsiasi genere e tipo;
* Altri Libri;
* Sopprimere attacchi e/o brecce di contenimento;
* Dare una mano agli altri lavoratori;
* Interrogare anomalie;
* Essere perfettamente normale.

Al resto del personale è assolutamente proibito fare commenti sul suo aspetto, fissarlo senza motivo, urlare impanicati, assalirlo con armi da fuoco o bianche e __soprattutto__ dirgli che non è normale... non c&#39;è una persona più normale di lui!

**Anomalie Osservate:**

Kaliperia - [[[http://fondazionescp.wikidot.com/scp-068-it|SCP-068-IT]]]

Coppa delle Meraviglie - [[[http://fondazionescp.wikidot.com/scp-083-it-arc|SCP-083-IT-ARC]]]

**Racconti Osservati:**

[[[http://fondazionescp.wikidot.com/vitera-mo-zera|Vitera Mo&#39;Zera]]]



[[collapsible show=&#34;+ RISERVATO AI SOVRINTENDENTI&#34; hide=&#34;- Chiudi&#34;]]

&gt; //Registrazione di una conversazione tra Quinto e il Dottor ██████, 10/11/████//
&gt;
&gt; **Dottor ██████:** &#34;Signor Sovrintendente!&#34;
&gt;
&gt; **Quinto:** &#34;Hm? Cosa c&#39;è, non vede che sto lavorando?&#34;
&gt;
&gt; **Dottor ██████:** &#34;Signore, riguardo al meme che aveva perso...&#34;
&gt;
&gt; **Quinto:** &#34;Oh, quel meme che non aveva effetti... l&#39;avete ritrovato?&#34;
&gt;
&gt; **Dottor ██████:** &#34;Si... ma abbiamo un problema...&#34;
&gt;
&gt; **Quinto:** &#34;In che senso //avete un problema//?&#34;
&gt;
&gt; //Si sentono passi pesanti e una porta sbattuta con forza//
&gt;
&gt; **SCP-███-IT:** &#34;Signor Sovrintendente, SCP-███-IT è fuggito! Vedo gente spaventata, ma sembra che non l&#39;abbiate ancora incontrato, si metta in salvo!&#34;
&gt;
&gt; **Dottor ██████:** &#34;Abbiamo ritrovato il meme nella sua camera di contenimento... ora pensa di essere un ricercatore... Che facciamo?&#34;
&gt;
&gt; **Quinto:** (senza perdere la calma e diretto verso SCP-███-IT) &#34;Stia tranquillo, ricercatore... uhhh... &#34;
&gt;
&gt; **SCP-███-IT:** &#34;Trebbi, signore. Giovanni Trebbi.&#34;
&gt;
&gt; **Quinto:** &#34;Trebbi, stia calmo. SCP-███-IT è già stato ricatturato e ricontenuto, è tutto sotto controllo... ora se ne vada e torni al suo lavoro.
&gt;
&gt; **SCP-███-IT:** &#34;Si, Signore. Scusi il disturbo.&#34; //Si sentono passi pesanti e la porta viene sbattuta di nuovo.//
&gt;
&gt; **Quinto:** &#34;Questa sarà dura da spiegare agli altri Sovrintendenti...&#34;
&gt;
&gt; //Fine Registrazione//



//Addendum: In seguito alla breccia di contenimento iniziale SCP-███-IT &#34;Il Golem di Carta&#34; è stato rinominato come Giovanni Trebbi, ricercatore del Sito Deus. Ogni documentazione riferita ad SCP-███-IT prima del cambiamento deve essere distrutta e sostituita. Il personale della Fondazione deve essere avvertita nel non nominare SCP-███-IT come anomalia o anormalità.//
