**Titre original :** SCP-1214 - Anomalous Random Number Generator
**Auteur :** [[user DrCarnage]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 5 octobre 2012
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=https://scp-wiki.wikidot.com/local--files/scp-1214/RANDOM_NUMBER_TEST.png|caption=SCP-1214 pendant la Phase 2.]]

**Objet n^^o^^ :** SCP-1214

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;ordinateur portable contenant SCP-1214 (désigné 1214-L1) et tous ses périphériques doivent être conservés dans une housse pour ordinateur standard à l&#39;intérieur d&#39;un casier sécurisé dans le Département informatique du Site-33. Aucun test ne peut être réalisé sur SCP-1214 sans l&#39;autorisation de l&#39;Administrateur Senior du DI, le Dr G. Wilson.

Conformément à la régulation standard des équipements informatiques anormaux 4234-B, 1214-L1 ne doit en aucune circonstance être connecté à un réseau. 

**Description :** 1214-L1 est un ordinateur portable Dell XPS standard avec une alimentation et une souris. Les logiciels installés incluent le système d&#39;exploitation Microsoft Windows 7 et Microsoft Visual Studio 2012.

Plusieurs projets de code peuvent être trouvés dans le dossier &#34;Documents&#34; de l&#39;utilisateur █████, la plupart étant des exercices de programmation dans le langage C#. SCP-1214 est un projet également écrit en C#, sous le nom &#34;nombre_aléatoire_test&#34;. 

Le programme consiste en approximativement 60 lignes de code. Le programme génère des nombres aléatoires entre 48 et 90, qui sont ensuite interprétés comme des caractères ASCII. Cela donne la possibilité de générer les caractères du Tableau 1 ci-dessous.

||~ Tableau 1, caractères pouvant être générés par l&#39;algorithme de SCP-1214 ||
|| 0-9, A-Z (alphanumérique, majuscules)||
|| deux-points (:)||
||point-virgule (;)||
||moins que (&lt;) ||
||égal (=) ||
||plus que (&gt;) ||
||point d&#39;interrogation (?)||
||arobase (@)||

Les caractères sont assemblés en lignes de 50 caractères chacune. Une ligne apparaît dans une fenêtre de texte toutes les secondes, tant que le programme fonctionne.

Les propriétés anormales de SCP-1214 ne sont initialement pas aisées à détecter. Cependant, faire passer aux résultats du programme une analyse stochastique montre que si les résultats commencent par suivre la distribution pseudo-aléatoire attendue d&#39;un ordinateur moderne, celle-ci change peu à peu lorsque le programme est laissé fonctionner. Des motifs avec une probabilité particulièrement faible d&#39;apparition commencent à survenir.

██ heures (+/- 3 heures) après le début de la Phase 2, la fréquence d&#39;apparition des mots identifiables commencent à chuter. Au même moment, un biais en faveur de longues chaînes du même caractère commence à apparaître. De plus, le nombre de caractères différents dans les résultats commence à diminuer, comme si leur probabilité d&#39;apparaître avait fortement baissé. Cela est désigné Phase 3.

&gt; Exemple de résultat pendant la Phase 3, phase de tests 14. La probabilité d&#39;apparition des caractères A, F, L, O et Y a chuté à 0 ou presque 0. Ils n&#39;apparaîtront plus dans les résultats de la phase de tests 14.
[[/collapsible]]

La Phase 3 continue telle que décrite, sans changement supplémentaire. Le plus long test à ce jour a été le test 1214-PT27, pendant lequel SCP-1214 a fonctionné pendant ██ jours, avec une réduction de ██ % du nombre de caractères différents pendant la Phase 3.

L&#39;arrêt et le redémarrage du programme de SCP-1214 conduit à la répétition des Phases 1 à 3, avec de légères variations dans les résultats du programme, ainsi que dans la longueur des phases. 

La théorie actuelle est que la diminution des probabilités observée pendant la Phase 3 continuera jusqu&#39;à ce qu&#39;un seul caractère subsiste en sortie. Les calculs montrent qu&#39;atteindre un tel résultat nécessiterait de faire fonctionner le programme entre ███ et ███ jours.

//Note : Après les événements décrits dans l&#39;Addendum 1214-3, l&#39;ASDI G. Wilson a ordonné la suspension des tests sur SCP-1214 jusqu&#39;à nouvel ordre.//

**Addendum 1214-1 :**
Les tests de contamination électroniques standards (TCES) se sont révélés négatifs. SCP-1214 ne semble pas capable d&#39;infecter d&#39;autres ordinateurs, et les copies du programme de SCP-1214 ne présentent aucune propriété anormale.

**Addendum 1214-2, rapport de récupération :**
1214-L1 a été récupéré par l&#39;Agent █████ dans les résidences du campus de l&#39;université ██████ ████, après une rumeur persistante ayant circulé entre étudiants affirmant qu&#39;il existait un programme expérimental qui se &#34;comportait bizarrement&#34; s&#39;il était exécuté pendant plusieurs jours. Les rumeurs étaient exagérées et allaient de spéculations sur des &#34;IA gouvernementales rebelles&#34; à des &#34;motifs impossibles vus dans le Jeu de la vie&#34;.

Heureusement, le propriétaire de 1214-L1 semblait avoir cherché à éviter l&#39;attention que ces rumeurs généraient, et les fuites furent donc minimes. Après avoir récupéré l&#39;objet, l&#39;Agent █████ déploya un ver de Classe IV dans le réseau de l&#39;université afin de surveiller le trafic de données à la recherche de signes supplémentaires de SCP-1214 ou d&#39;une activité similaire. Jusqu&#39;à maintenant, rien de cela n&#39;a été détecté.

**Addendum 1214-3 :**
[[collapsible show=&#34;+ Rapport d&#39;incident, ██-██-████&#34; hide=&#34;- Rapport d&#39;incident, ██-██-████&#34;]]
██-██-████, laboratoire de test 1214-2.

La phase de tests 28 fut lancée dans l&#39;objectif de laisser SCP-1214 fonctionner pendant une durée deux fois supérieure à celle de 1214-PT27.

Une installation standard dotée d&#39;un enregistrement vidéo et d&#39;un scanner OCR est utilisée pour enregistrer les résultats de SCP-1214.

Le personnel assigné à 1214-PT28 est la Dre H██████, cheffe de projet, et le Dr P█████, assistant de recherche.

La Phase 1 se déroula conformément aux attentes. Cependant, ███ minutes après le début de la Phase 2, les mots suivants, différents des données acquises pendant la Phase 2 jusqu&#39;alors, apparurent dans les résultats de SCP-1214 :

&gt; {{06839?C9HWIMALMAL9?PITIEARRETEZ=::::::::::::::::::
&gt; :::::::SIGNAL::TRACE::COMPLET::NOUS::REPONDONS::DE
&gt; ::MEME:::::::::::::::::::::::::::::DWW30PITIEPITIE}}

Approximativement cinq secondes plus tard, la Dre H██████ sembla subir une crise d&#39;épilepsie qui dura 13 secondes. Elle tomba ensuite inconsciente au sol.

Après une période de 17 secondes, le Dr P█████ suivit le protocole d&#39;urgence et actionna l&#39;interrupteur d&#39;arrêt, coupant l&#39;alimentation électrique dans le laboratoire de test 1214-2 (le Dr P█████ reçut ensuite un blâme pour ne pas avoir réagi dans la limite de temps requise).

La Dre H██████ fut emmenée à l&#39;installation médicale d&#39;urgence ███, où son état fut évalué et jugé stable. Elle revint à elle après 34 heures, après quoi un examen plus poussé révéla qu&#39;elle avait subi une perte uniforme de son acuité visuelle, auditive, tactile et gustative. L&#39;acuité olfactive était non-affectée (voir les Rapports 1214-345 à 1214-347 pour des conjectures sur cette divergence).

La Dre H██████ reste sous supervision médicale jusqu&#39;à nouvel ordre.
