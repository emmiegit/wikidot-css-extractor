See站在镜子前，再次确认了自己的身高：
153cm。
他点点头，什么也没说。
什么也说不出。
----
存下的电话号码还是第一次拨出。
等待响应的信号音扯动着他的心，他几次想要挂断这个电话，将它连同回忆一起掷出去，但他又不舍。
不舍眼前这片蔚蓝的天空。
晴朗的幕布下描绘着几朵白云，白得慵懒，令人心安。
广场的鸽子滑过远方，将思绪驶向天边的那一侧。
“嚓，喂？”
突然接通的电话反而将拨号的人吓得不轻，他有些惶恐地凑近话筒。
“喂喂喂，听得见吗？”
“啊我听得见，你是……？”
电话那头是个温柔的女声，混着嘈杂的背景音，似乎是在地铁站或是餐厅一类的地方。
“我是……”
他忽地哽噎，早已想好的话语却在一开始就卡住了。似乎那个字眼能够换起某种已然逝去的庞然大物，伴随着沉重的回忆向他踏来。
但他最终还是说了，深吸一口气。
“我是戏。”
“戏？”
对方，迟疑了一瞬。
突如其来的沉默一时让他的心一沉，时间仿佛在此刻膨胀，一瞬笼罩整个世界。
“戏！”
对方的声音突然高亢了起来。
“是曾经在SCP基金会工作Site-CN-21文书整理员的那个戏吗。”
肯定的语气，连珠炮似的吐出这句话，像是预演了很久一样。
他放心了，眼中露出故友重逢的笑意。
“我是，好久不见了。”
“面包。”
他笑了，笑得很开心。
----
他坐在广场的长椅上，摇晃着双腿。
“诶，这么说你现在在出版个人画集？”
“是啊，不过听起来很exciting，实际上做起来嘛……累成狗。”
对方的声音露出深深的疲惫。
“好在这边也是积累了不少人脉，就还算顺风顺水。”
戏点点头。
“想来当初你给好多人都送过画，我早就说你明明能靠才华吃饭却还要从事高危职业干嘛。”
戏打趣道。
“你不也是一样？”
面包笑着说。
“我哪有？”
这倒不是谦虚，戏的才能只能用四个字来评价，
毫无指望。
是既不会出现也从未消失的毫无指望。
“你萌啊。”
面包一本正经地说道。
戏的脸一下子红了起来，
“诶，神他妈啊，萌算个什么鬼形容词。”
他手舞足蹈地说着，表情确实久违地欢快。
尽管时间嘀嗒着流逝，身体逐渐腐朽虚弱，他也依然感到发自内心的畅快。
“话说，”
面包忽然问道，
“你现在在干嘛呢？有空一起吃个饭？”
“我？”
他的表情僵住了，似乎一时不知道如何作答。
那样轻易逝去的时光将曾经联系紧密的他们打散在这片蔚蓝星球广袤的土地上。
仿佛石沉大海，泛起的波纹传不到洋的彼端。
他现在在干嘛呢。
他手里握着医院的病历单，轻松地笑了笑。
“在家里当死宅啊，现在一副肥样，不敢出来见人啦。”
他撒了谎，拒绝掉了对于未来的约定。
“切，你可拉倒吧。”
面包显然是不信，却也没有再坚持。
“那我先挂啦？以后有空一起聚一聚吧。”
忙碌中的她为了一个时隔多年的陌生人牺牲了34分29秒，戏已是心存感激。
电流便从此刻切断。
最后，他好像回答了，
他希望自己回答了。
他没有失落，他挂着满足的微笑。
电波再一次向着遥远的彼方发信。
“喂，星匙吗？”
他问道，脸上是不曾放下的笑容。
----
天色渐暗，琉璃色的光晕轻轻地流淌在地面上。
静静地，不发一语。
尽管他的朋友不多，
但他尽量将通话中的每一分每一秒无限延长，连带着他的回忆一起，架向了不久后的星空。
尽管有几串数字以虚无对他回应，但他依然对着听筒说着心中的对白。
他望着夕阳了，默默地回忆着。
面包当上了自由撰稿人；
Altale成了大学老师；
噬菌体干起了武警；
59混了个县长；
守君开了家宠物店。
他又数了数那些遗失掉的身影，
EA，乌鸦，老四……
他来回念叨着这些人，这些事。
仿佛又回到了一个不存在的下午，一个不存在的地方，
一群人，比任何事物都更加真实，
也许是坐在一起打网球，
也许是端着茶杯闲聊。
他们浮现在戏的眼前，围绕在他身边。
似乎有什么潮湿的液体滑过脸颊。
他赶忙擦了擦，
手却触及到了那张皱巴巴的病历单。
他停止了，
沉默良久。
然后他将烦恼撕得粉碎，
披上合身的研究服，踏着逝去的阳炎，走向熟悉的方向。
夕阳下，他的影子被拉得很长，孤单的背影，让人觉得有几分凄凉；可在那逐渐苍老的身躯中，一颗跳动的心依然年轻，活在过去。
----
黑暗循着他的脚步到来，
上海中心公园的路灯将她的身姿笼罩在光晕的轻纱中，
只在视网膜中留下方寸的真实与深邃的神秘。
他走不动了，只好坐下。
身体越来越成为束缚他的枷锁，拖慢他的脚步。
他将额前汗湿的头发掀开，
苍老皱纹的手摩挲着椅子的扶手。
到家了。
“唉――”
他长叹，
手中握着一条褪了色的红围巾。
他默默地看着，看着。
在远处黑暗的，那一头。走着一个熟悉的人。
他经过了高山，跨过了重海。
他站在风化的废墟，他驻足荒芜的大地。
时过境迁，物是人非，朱颜改。
但他依然凝望着，穿越了时间的障碍。
一个稚嫩的声音打断了他逐渐飘入黑暗的意识。
“爷爷，这是什么啊？”
那是一个尚且年幼的男孩。
他靠在长椅上，手指着暗红的色彩。
他愣住了，
然后决定讲一个故事。
“很久，很久，很久以前啊。”
苍老的声调将记忆织成了泛黄的幕帘。
“有一个人很害怕雕像。”
他想，
如果谁都看不到那些石头的家伙，指不定它们会干出点什么事儿呢。
于是有一天，他决定将那个面目狰狞的怪物关起来，用幻想赋予它生命。
雕像活了，变成了谁也搞不懂的怪奇存在。
世界就是这样，有的人害怕蜥蜴，有的人害怕小丑，有的人恐惧战争，有的人畏惧死亡。
恐惧被不成熟的人描绘得鲜活而真实。
他们汇聚在一个地方，分享着恐惧，又彼此温暖。
既渺小又伟大。
“爷爷，”男孩打断道。“你的意思是只要我不再害怕，做一个勇敢的人，就不会有那些怪兽了吗。”
他笑了，摸摸男孩的头，一言不发。
“谢谢爷爷，我该回家了。”男孩甜甜地笑了，亲昵地蹭蹭他的脸颊。
他将那条围巾系在了男孩的脖子上。
“去吧，小家伙。”他和蔼地笑。“热了就摘下来。”
看着那一抹色彩渐渐从眼前消失，灯光下，只剩他与影子相伴。
他望着夜空，念叨着。
当有一天的我们，不再去眷念曾无处安放的流浪；
当有一天的我们，不再去回首已渐行渐远的迷茫；
当有一天，证明我们存在的事物沉没在时间的汪洋。
逝去的是他们，
还是我们。
……
时钟敲打着，夜色更浓，但黑暗的极限却更加清晰，在路灯的光晕下，近在咫尺，张牙舞爪。
----
[[=]]
但是，
他又想，
想到了很多，
夕阳下的自己，
夜空中跑远的生命。
明天的世界又该是怎样？
[[/=]]
他站起来，向着陌生的远方走去。
[[=]]
//**时间从不作答。**//
能书写未来的，只有新的我们。
我们选择了勇敢，选择了启程。
[[/=]]
他脚步蹒跚，意识模糊。
[[=]]
握着笔的我们，就算心有颤抖，也一样坚定不移。
[[/=]]
他伸出手，触向遥远的星芒。
[[=]]
**纵使，我已然离去。**
明天的你们依然会笑着，哭泣着，迷茫着，
即使仍然被回忆欺骗，
明天的你们一定会走得更远，跳得更高，
你们也会哼着生命的长歌前行，
即使被生命所厌，
即使为自由所困，
**最后欢笑的也依然是你们啊！**
纵使，我已然离去。
明天的太阳也会照常东边升起，西边落下。
昨天已经逝去，今天的你们不断前进。
明天会怎样？
那又有什么关系？
你们会向着远方，继续你们的生命。
纵使我已然离去。
但你们也一定会铭记这个地方。
[[/=]]
他想，
“我这会也该70岁了吧，居然还记得基金会啊。”
他想，
“虽然算是作弊了。”
他笑着，消失在道路的尽头。</textarea></pre>
