&lt;font color=&#34;#000000&#34; size=&#34;2&#34; face=&#34;verdana,arial,helvetica,sans-serif&#34;&gt;

&lt;div id=&#34;conte1&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Quand un aigle tombe, qui peut savoir au fond de quel précipice il s&#39;arrêtera ? La chute d&#39;un grand homme est toujours en raison de la hauteur à laquelle il est parvenu.&#34; Honoré de Balzac&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

    &lt;p&gt;Vous êtes l&#39;ombre des cieux, le seigneur des oiseaux, maître des vents et chasseur hors pair. Rien n&#39;égale votre splendeur, votre grâce, votre port altier. Enfant de Rome et père de la nation, votre bec et vos serres sont remarquablement dangereux, prêt à l&#39;emploi.&lt;/p&gt;

&lt;p&gt;Sauf que vous n&#39;êtes qu&#39;une bête empaillée sur un rebord, dans un bureau circulaire et large.&lt;/p&gt;

&lt;p&gt;Des hommes et des femmes défilent sous vos yeux éteints, morts et mornes. Ils sont tous bien habillés, sévères, comme des adultes importants. Ils marmonnent et gesticulent des discours incompréhensibles, dans toutes les langues, portant sur l&#39;avenir du pays, sur la société, l&#39;économie, les inégalités, la guerre. Autant de mots sombres sur une réalité cruelle.&lt;/p&gt;

&lt;p&gt;Dans l&#39;immense chaise au centre de la pièce, c&#39;est un enfant à qui ils s&#39;adressent.&lt;/p&gt;

&lt;p&gt;Le petit est recroquevillé dans sa chaise et arbore un air concentré, fronçant les sourcils. Vous le sentez néanmoins fébrile. Ses mains tremblent. Ses yeux s&#39;emplissent de larmes, de plus en plus vite. Il babille des réponses, des solutions, sans succès. Méthodiquement, les adultes détruisent point par point son argumentation, sans pour autant l&#39;aider à corriger le tir.&lt;/p&gt;

&lt;p&gt;La chaise semble devenir de plus en plus grande pour lui. Ce n&#39;est pas elle qui grandit, c&#39;est lui rajeunit.&lt;/p&gt;

&lt;p&gt;Plus les problèmes s&#39;accumulent, et plus il panique, plus le bambin approche la crise d&#39;angoisse. Il ne peut rien faire, il ne peut rien faire, il est trop petit pour quoi que ce soit.&lt;/p&gt;

&lt;p&gt;Insensible, ses persécuteurs se penchent sur sa figure pour bien voir son visage, attendant peut-être de le voir se fissurer sous la pression.&lt;/p&gt;

&lt;p&gt;Vous devez dire quelque chose.&lt;/p&gt;

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix1&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte1(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Il faut être fort. Courage. Le monde a besoin de toi, et tu sauras le sauver.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte1(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Cela ne sert à rien de persévérer lorsque tu n&#39;es pas en état d&#39;agir. Prend du temps pour toi, recommence ensuite.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Echec&#34;&gt;

   &lt;p&gt;Il faut être fort. Courage. Le monde a besoin de toi, et tu sauras le sauver.&lt;/p&gt;

&lt;p&gt;Le petit lève les yeux dans votre direction. Ses yeux sont emplis de larmes, mais il hoche la tête. Courageusement, il avale sa morve, respire, et se reprend. Ses propositions sont moins hagardes.&lt;/p&gt;

&lt;p&gt;Mais rien ne passe au travers des yeux perçants et des esprits aiguisés de ses conseillers. L&#39;éternelle danse des refus et des questions reprend.&lt;/p&gt;

&lt;p&gt;De nouveau, vous le sentez perdre pied. Bafouiller. Paniquer.&lt;/p&gt;

&lt;p&gt;Son corps continue de rajeunir, encore, encore, encore.&lt;/p&gt;

&lt;p&gt;Encore.&lt;/p&gt;

&lt;p&gt;Vous assistez sans pouvoir rien faire à la chute de l&#39;homme le plus haut-placé qui soit, désespérément entraîné par son impuissance sous les regards sévères des portraits des présidentes et présidents passés.&lt;/p&gt;

&lt;p&gt;Ce n&#39;est que lorsqu&#39;il est réduit à l&#39;état d&#39;organisme unicellulaire que les conseillers cessent leur brouhaha, se concertent du regard.&lt;/p&gt;

&lt;p&gt;Maintenant que le Président du Monde est inutile, plus rien ne peut sauver l&#39;humanité.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &lt;b&gt;&#34;Moquer&#34;&lt;/b&gt;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte1Reussite&#34;&gt;

    &lt;p&gt;Cela ne sert à rien de persévérer lorsque tu n&#39;es pas en état d&#39;agir. Prend du temps pour toi, recommence ensuite.&lt;/p&gt;

&lt;p&gt;Le petit lève les yeux dans votre direction. Ses yeux sont emplis de larmes, il semble hésiter. Cela ne serait-il pas irresponsable ? Lâche ? Dangereux ?&lt;/p&gt;

&lt;p&gt;Autour de lui, les ombres de ses conseillers se referment lentement. Monsieur le président, il nous faut une réponse. Monsieur le président, quelle est la solution ? Monsieur le président, cela doit fonctionner. Monsieur le président, tout dépend de vous.&lt;/p&gt;

&lt;p&gt;La lèvre inférieure du bambin se met à trembler. Il ne retient plus ses larmes maintenant.&lt;/p&gt;

&lt;p&gt;Subitement, il se lève sur sa chaise et se met à hurler des insanités fleuries, adorables, à l&#39;attention des adultes. Ces derniers restent perplexes ; peut-être est-ce le choc de se savoir être des gros sacs à caca, et que leur président ne les aime plus, d&#39;abord.&lt;/p&gt;

&lt;p&gt;Puis, vif comme l&#39;éclair, le petit saute à terre et se met à courir en direction de la sortie du bureau. Derrière lui, une coalition de grandes personnes le suit à la queue : Monsieur le président, revenez voyons, Monsieur le président, ce n&#39;est pas sérieux, Monsieur le président, enfin ! Leurs bras sont tendus comme pour attraper ce petit bonhomme qui court, mais ils n&#39;osent pas vraiment le toucher.&lt;/p&gt;

&lt;p&gt;Il ne manquerait plus qu&#39;un aigle empaillé ne tombe de la cheminée, pile sur leur passage.&lt;/p&gt;

&lt;p&gt;Comme des pantins désarticulés, les femmes et les hommes s&#39;écroulent à terre en une pile de gens très importants et très impuissants.&lt;/p&gt;

&lt;p&gt;Dans le couloir, le président du Monde s&#39;enfuit déjà. Ses rires enfantins résonnent entre les murs, un éclat de lumière s&#39;éloignant vers d&#39;autres choses plus sérieuses, comme le goûter par exemple.&lt;/p&gt;

&lt;p&gt;Par la fenêtre, vous entendez des rires similaires, ceux des enfants qui, aussi longtemps que le monde tournera, joueront avec un égal enthousiasme.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;Moquer&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte2()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous écoutez un instant l&#39;innocence préservée profiter de la vie, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;Tout flatteur vit aux dépens de celui qui l&#39;écoute.&#34; Jean de la Fontaine&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

    &lt;p&gt;Vous flottez dans un vide sans fin. Vos plumes détonnent sur le fond blanc et lumineux qui vous entoure. Vos ailes vous portent, difficilement, dans ce lieu sans air ni matière.&lt;/p&gt;

&lt;p&gt;La pointe de vos plumes tressaille. Il est difficile de vous orienter ; la gravité vous écrase, vous tombez plus que ne planez. Le poids du monde vous soumet, vous ne pouvez pas y échapper.&lt;/p&gt;

&lt;p&gt;Dans la lumière aveuglante, quelque chose attire votre regard. Un point noir sur la toile immaculée. Vous obliquez tant bien que mal votre vol, dans cette direction.&lt;/p&gt;

&lt;p&gt;Un homme tombe en hurlant, les yeux fermés, la tête dodelinant sous le poids de cette chute, sans fin avérée.&lt;/p&gt;

&lt;p&gt;Vous vous approchez. Il ne remarque pas votre présence. Ses babillements sont destinés à des interlocuteurs anonymes, que vous ne voyez pas. Il implore surtout leur pardon, les intime au silence, supplie pour avoir la vie sauve, demande à ce que ce cauchemar s&#39;arrête.&lt;/p&gt;

&lt;p&gt;Le pauvre ne comprend pas ce qu&#39;il se passe. Panique. Comment faire pour qu&#39;il retrouve un sens à ce rêve terrible qu&#39;il subit ? Comment le faire revenir à lui-même ?&lt;/p&gt;

&lt;p&gt;Comment donner au déchu des ailes ?&lt;/p&gt;

&lt;p&gt;Brusquement, pour une raison inconnue, il ouvre grand les yeux, se retrouvant nez à bec avec vous. Pris de court, vous le laissez chuter un peu en deçà de vous, avant de revenir à son niveau tant bien que mal. Il a l&#39;air éberlué. Peut-être-vous la première créature vivante qu&#39;il voit en ce lieu.&lt;/p&gt;

&lt;p&gt;Que faire pour le sauver ?&lt;/p&gt;

    &lt;br/&gt;

&lt;/div&gt;

&lt;div id=&#34;choix2&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte2(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Il ne doit pas paniquer. Empêcher-le de regarder en bas.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte2(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Il ne doit pas paniquer. Aidez-le à se focaliser.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Echec&#34;&gt;

    &lt;p&gt;Il ne doit pas paniquer. Empêcher-le de regarder en bas.&lt;/p&gt;

&lt;p&gt; D&#39;un mouvement d&#39;aile vif, vous vous approchez de lui par le-dessus, et commencez à tirailler ses vêtements, à le tirer vers le haut. Avec une étonnante fluidité, il se retourne pour que son dos soit face au vide, et vous regarde.&lt;/p&gt;

&lt;p&gt;Vous continuez de le becqueter gentiment, comme pour jouer.&lt;/p&gt;

&lt;p&gt;Il n&#39;ose pas trop bouger, ni vous toucher. Il semble à peine agacé, trop heureux de vous avoir.&lt;/p&gt;

&lt;p&gt;Vous poussez donc l&#39;arrogance jusqu&#39;à déchirer un peu ses manches, avant de vous attaquer à ses boutons. Il finit par vous éloigner d&#39;un mouvement de la main, avec un grand sourire.&lt;p&gt;

&lt;p&gt;Vous venez de vous faire un ami.&lt;/p&gt;

&lt;p&gt;Le temps passe. Vous jouez encore un peu. Vos plumes se dérobent sous ses doigts, cela ne le gêne pas, il rigole même, semblant résigné à son sort. En votre compagnie. Il aurait pu moins bien tomber.&lt;/p&gt;

&lt;p&gt;Ahah.&lt;/p&gt;

&lt;p&gt;Arrête, fait-il en rigolant lorsque vous lui chatouillez le cou, tout en vous donnant involontaire un petit coup de coude.&lt;/p&gt;

&lt;p&gt;La vexation vous prend, vous n&#39;avez plus envie de jouer ; vous étendez vos ailes pour prendre un peu de hauteur, le surplantant, moqueur. Le sifflement de votre chute s&#39;est fait plus doux à vos oreilles.&lt;/p&gt;

&lt;p&gt;Mais le bruit d&#39;un corps qui se rompt sur le sol est un bruit encore plus doux.&lt;/p&gt;

&lt;p&gt;Ni vous ni lui n&#39;aviez vu la minuscule portion de terre flottant dans la lumière. Celle sur laquelle repose maintenant une tâche sanglante, corps recroquevillé et brisé d&#39;un être éteint.&lt;/p&gt;

&lt;p&gt;Le regret est remplacé par un impératif bien plus fort, lorsque vos yeux se posent sur le cadavre encore chaud. Il est temps de remplir votre estomac, de profaner cette carcasse.&lt;/p&gt;

&lt;p&gt;Vous vous posez sur l&#39;un de ses membres distordus, et commencez à becqueter ses orbites.&lt;/p&gt;

&lt;p&gt;Les entités, enfin à votre portée et visibles, vous supplient d&#39;arrêter et se lamentent, horrifiées, mais vous n&#39;en avez cure et continuez votre festin. Malheureusement, votre ombre s&#39;effacent avant que vous ne puissiez conclure et satisfaire vos instincts.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;et&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte3()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte2Reussite&#34;&gt;

    &lt;p&gt;Il ne doit pas paniquer. Aidez-le à se focaliser.&lt;/p&gt;

&lt;p&gt;Vous foncez sur lui et lui pincez l&#39;oreille, avec sévérité. Il pousse un cri de surprise et de douleur, vous éloigne en jurant. Vous planez hors de portée de ses assauts, tout près, comme pour le moquer.&lt;/p&gt;

&lt;p&gt;Il essaye bien de vous atteindre en vous crachant dessus, mais selon les lois de la gravité, sa tentative se retourne contre lui. Pendant qu&#39;il s&#39;essuie le visage en jurant, vous le contournez et venez titiller sa chaussure, manquant de récolter un coup de pied.&lt;/p&gt;

&lt;p&gt;De nouveau, vous vous échappez avec célérité. Et le ballet reprend.&lt;/p&gt;

&lt;p&gt;En le faisant gesticuler ainsi, vous finissez par remarquer qu&#39;un tissu vert semble dépasser de sa poche : ni une ni deux, votre esprit simple se focalise là-dessus, et en passant savamment sous son bras, vous tirez d&#39;un coup de bec l&#39;objet plat.&lt;/p&gt;

&lt;p&gt;C&#39;est un billet d&#39;argent, brillant. De 100 euros.&lt;/p&gt;

&lt;p&gt;Avec lui, vient sa fratrie : les billets sortent de ses poches, encore et encore, s&#39;envolant dans le ciel comme autant d&#39;oisillons quittant le nid. Le flot ne se tarit jamais.&lt;/p&gt;

&lt;p&gt;Dans les cieux, la lumière a prit une teinte verte.&lt;/p&gt;

&lt;p&gt;Aveuglé par cette avalanche de couleur monochrome, l&#39;homme ne peut pas prévoir vos assauts, sournois, dans l&#39;ombre de ces biens matériels. Il gémit, souffre, s&#39;ébat vainement, jusqu&#39;à hurler.&lt;/p&gt;

&lt;p&gt;Bordel l&#39;oiseau, qu&#39;est-ce que tu me veux.&lt;/p&gt;

&lt;p&gt;Bordel l&#39;oiseau, laisse-moi tranquille.&lt;/p&gt;

&lt;p&gt;Bordel l&#39;oiseau, t&#39;es ma conscience ou quoi.&lt;/p&gt;

&lt;p&gt;À ces mots, vous arrêtez de le harceler quelques secondes, vous plaçant à hauteur de son visage. Les billets verts pleuvent, mais votre plumage noir les éclipse sur le fond blanc.&lt;/p&gt;

&lt;p&gt;Votre regard réprobateur semble avoir raison de ses dernières forces. Il bafouille.&lt;/p&gt;

&lt;p&gt;J&#39;ai pas mérité ça, ok. Je suis responsable, oui, mais j&#39;ai pas mérité ça. Laisse-moi partir. Laisse-moi partir.&lt;/p&gt;

&lt;p&gt;Les billets verts se dispersent peu à peu. Vous vous retrouvez de nouveau face à face, dans le blanc immaculé du monde ; mais il n&#39;est plus question de guerre ouverte. C&#39;est un jugement.&lt;/p&gt;

&lt;p&gt;Ah...&lt;/p&gt;

&lt;p&gt;En contre-bas, un point noir vient à votre rencontre, presque à portée. Terre. Un morceau de terre dans ce vide.&lt;/p&gt;

&lt;p&gt;Elle est sacrément bas. Et vous approchez sacrément vite.&lt;/p&gt;

&lt;p&gt;L&#39;homme relève les yeux. Croise votre regard. Sourit péniblement, avant de soupirer en marmonnant entre ses dents.&lt;/p&gt;

&lt;p&gt;Je dois en finir. J&#39;ai compris. Je dois en finir avec tout ça.&lt;/p&gt;

&lt;p&gt;Sans un mot de plus, il tente d&#39;obliquer sa chute en direction de l&#39;îlot. Vous l&#39;encouragez d&#39;un croassement rauque.&lt;/p&gt;

&lt;p&gt;Plus que quelques mètres.&lt;/p&gt;

&lt;p&gt;Il semble hésiter, terrifié à l&#39;idée de s&#39;écraser. Mais sa détermination ne flanche pas.&lt;/p&gt;

&lt;p&gt;Il s&#39;écrase au sol dans un immonde bruit de craquement.&lt;/p&gt;

&lt;p&gt;L&#39;inquiétude faisant battre votre cœur, vous vous posez en catastrophe à ses côtés, lui donnant des petits coups de bec, pinçant son petit doigt.&lt;/p&gt;

&lt;p&gt;Il frémit. Il est vivant. Il a mal, mais il est vivant.&lt;/p&gt;

&lt;p&gt;Il agonise, et il est vivant.&lt;/p&gt;

&lt;p&gt;Son regard presque entièrement voilé se pose sur vous. Vous tournez la tête sur le côté, croassez, tout en sautillant de plus en plus près.&lt;/p&gt;

&lt;p&gt;Ses lèvres remuent. Vous pensez, sans vraiment pouvoir le savoir, qu&#39;il vous demande de ne pas le manger.&lt;/p&gt;

&lt;p&gt;Vous le rassurez en caressant délicatement ses cheveux de l&#39;aile. Il sourit, de ce sourire amère et grimacé, qui annonce que les ennuis ne sont pas finis. Cette fois-ci, son souffle parvient à toucher votre ouïe.&lt;/p&gt;

&lt;p&gt;Je dois en finir. Oui. Je dois arrêter tout cela. Faire ce qui est juste.&lt;/p&gt;

&lt;p&gt;Puis il commence à délirer, dériver, lentement, dans la douleur.&lt;/p&gt;

&lt;p&gt;Dans sa tête, les entités semblent s&#39;êtres tues.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;et&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerConte3()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous profitez un instant du silence pour lui faire la morale de votre voix rauque, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3&#34;&gt;

&lt;p&gt;&lt;i&gt;&lt;center&gt;&#34;La mouette est un éclat de rire, habillé de blanc, qui se moque de la gravité.&#34; Sylvain Tesson&lt;/center&gt;&lt;/i&gt;&lt;/p&gt;

    &lt;p&gt; De nouveau, la sensation du ciel et du vol embrase vos plumes et caresse vos contours.
 L&#39;air marin éveille en vous des sentiments familiers, vous êtes dans votre élément.&lt;/p&gt;

&lt;p&gt;Par réflexe, vous cherchez en dessous de vous l&#39;eau tant chérie, et les délicieux poissons qu&#39;elle abrite.&lt;/p&gt;

&lt;p&gt;Mais en dessous de vous, les flots pâles d&#39;un Styx infini vous renvoie votre reflet blafard.&lt;/p&gt;

&lt;p&gt;Pire encore, les créatures qui rôdent sous sa surface étrange n&#39;ont rien de d’appétissant.
 Vous songez un instant à partir tenter votre chance du côté de l&#39;île que vous apercevez un peu plus loin ; mais une analyse plus minutieuse vous pousse à revoir votre position.&lt;/p&gt;

&lt;p&gt;Elles convergent toutes vers le même point. Vous suivez leur course du regard, avant de vous fixez sur une petite embarcation, simple barque.&lt;/p&gt;

&lt;p&gt;En son sein, une humaine terrifiée, essayant tant bien que mal de rester stable face aux assauts des entités.&lt;/p&gt;

&lt;p&gt;Vous savez que c&#39;est cette personne-ci qui est la clé de ce dernier rêve. Votre vol prend sa direction.&lt;/p&gt;

&lt;p&gt;Vous faites tout d&#39;abord quelques cercles au-dessus du navire. Les appels de détresse de sa propriétaire sont sans réponses : l&#39;esquif tangue et oscille, menaçant à tout instant de jeter parmi les choses la jeune femme.&lt;/p&gt;

&lt;p&gt;Qui sait ce qu&#39;elles lui feraient alors.&lt;/p&gt;

&lt;p&gt;Vous entamez votre descente. L&#39;humaine fait un bond en vous voyant, manquant de basculer dans l&#39;eau, ce qui aurait été dommage. Vous vous posez sur le bord emposé de l&#39;embarcation.&lt;/p&gt;

&lt;p&gt;Un temps de silence survient, uniquement rompu par les bruits de griffes raclant sur le bateau.&lt;/p&gt;

&lt;p&gt;Pour finir, elle murmure quelques mots incrédules.&lt;/p&gt;

&lt;p&gt;Qu&#39;est-ce que tu fais là toi, petit moineau ? Qu&#39;est-ce que t&#39;es censé m&#39;indiquer ?&lt;/p&gt;

    &lt;br/&gt;
&lt;/div&gt;

&lt;div id=&#34;choix3&#34;&gt;

    &lt;p&gt;&lt;a onclick=&#34;choixConte3(1)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;La mer et ses épreuves. Cap sur l&#39;océan.&lt;/a&gt;&lt;/p&gt;
    &lt;p&gt;&lt;a onclick=&#34;choixConte3(0)&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;La terre et ses dangers. Cap sur l&#39;île.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3Echec&#34;&gt;

    &lt;p&gt;La terre et ses dangers. Cap sur l&#39;île.&lt;/p&gt;

&lt;p&gt;Vous vous envolez dans les cieux, et prenez la direction de l&#39;îlot que vous aviez aperçu plus tôt. Elle comprend, s&#39;arme de volonté, et sort du fond du navire deux rames, avec lesquelles elle fend l&#39;onde sans hésitation. Les créatures ne semblent pas s&#39;intéresser à ces ustensiles, se contentant de suivre le navire.&lt;/p&gt;

&lt;p&gt;La procession – vous en tête, les entités marines en dernière position – se met en marge, ridicule et grossière, sous la lumière d&#39;un soleil de plomb.&lt;/p&gt;

&lt;p&gt;Vous menez votre nouvelle fidèle, usant de sa confiance aveugle pour lui montrer la terre ferme. Dès qu&#39;elle aperçoit les plages de sable, vous la sentez se redresser, soudain alerte : il y a encore de la force en elle.&lt;/p&gt;

&lt;p&gt;Tant mieux. Elle pourrait en avoir besoin.&lt;/p&gt;

&lt;p&gt;Pendant qu&#39;elle met pied à terre, vous vous posez à proximité d&#39;un palmier.&lt;/p&gt;

&lt;p&gt;Elle ne semble pas voir les entités qui s&#39;accumulent à l&#39;orée de l&#39;océan, comme pour la suivre sans le pouvoir. Elle avance, aveugle, émerveillée et soulagée d&#39;avoir enfin trouvé un refuge.&lt;/p&gt;

&lt;p&gt;Vous l&#39;observez pendant les heures qui suivent se construire un refuge, récolter de la nourriture. Elle s&#39;installe sur la plage, allume un feu en voyant la nuit arriver. Vous vous voyez réserver une part de roi, preuve de sa gratitude. Vous l&#39;engouffrez comme si vous n&#39;aviez rien mangé depuis longtemps.&lt;/p&gt;

&lt;p&gt;Sous vos yeux apaisés, le soleil se couche petit à petit, laissant l&#39;ombre prendre sa place. La jeune femme ne semble pas vouloir dormir ; à la lumière du feu, son regard dans le vide, elle est plongée dans ses pensées.&lt;/p&gt;

&lt;p&gt;Dans le silence, la paix.&lt;/p&gt;

&lt;p&gt;Votre regard est alors attiré par un bouillonnement dans l&#39;eau.&lt;/p&gt;

&lt;p&gt;Vous agitez brusquement les ailes en caquetant. Non, non, non, ce n&#39;est pas possible.&lt;/p&gt;

&lt;p&gt;Les créatures. Les créatures, dans l&#39;obscurité, émergent de l&#39;eau.&lt;/p&gt;

&lt;p&gt;Elles commencent par mettre la barque en charpie ; puis leurs regards se tournent vers l&#39;objet premier de leur intérêt, la fille.&lt;/p&gt;

&lt;p&gt;Cette dernière s&#39;est relevée d&#39;un bond ; son teint est blafard, ses yeux exorbités, sa bouche ouverte sur un cri muet.&lt;/p&gt;

&lt;p&gt;La meute referme lentement sa marche, la calquant sur son emplacement actuel. Elle commence à reculer, en hurlant des menaces désespérées.&lt;/p&gt;

&lt;p&gt;N&#39;approchez pas, putain n&#39;approchez pas.&lt;/p&gt;

&lt;p&gt;Vous prenez votre envol, fondez sur les créatures comme l&#39;oiseau de proie que vous n&#39;êtes pas ; elles sentent à peine vos coups d&#39;ailes et de plumes.&lt;/p&gt;

&lt;p&gt;Une des entité vous saisit fermement, et vous balance en arrière, droit dans l&#39;eau.&lt;/p&gt;

&lt;p&gt;Vous n&#39;avez pas le temps de vous en sortir, une autre prend le relais et vous entraîne dans les profondeurs du Styx.&lt;/p&gt;

&lt;p&gt;La dernière chose que vous voyez est le visage ravagé de votre compagne alors même que les choses s&#39;élancent sur elles, quadrupèdes et bien terrestres, bien visibles. Elle saura ce qui l&#39;a tuée.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix écorchent vos oreilles en hurlant le mot suivant : &#34;&lt;b&gt;encaisser&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Contre votre volonté, l&#39;on vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;conte3Reussite&#34;&gt;

    &lt;p&gt;La mer et ses épreuves. Cap sur l&#39;océan.&lt;/p&gt;

&lt;p&gt;Vous vous envolez dans les cieux, et prenez une direction au hasard pour la ramener chez elle. Elle comprend, s&#39;arme de volonté, et sort du fond du navire deux rames, avec lesquelles elle fend l&#39;onde sans hésitation. Les créatures ne semblent pas s&#39;intéresser à ces ustensiles, se contentant de suivre le navire.&lt;/p&gt;

&lt;p&gt;La procession – vous en tête, les entités marines en dernière position – se met en marge, ridicule et grossière, sous la lumière d&#39;un soleil de plomb.&lt;/p&gt;

&lt;p&gt;Votre vol se fait lourd ; vous êtes victime de la chaleur, de la frayeur. En bas, l&#39;humaine souffre autant que vous, si ce n&#39;est plus : chaque battement de rame fait terriblement osciller la barque, ses mouvements deviennent de plus en plus égard, au fur à mesure que la fatigue s&#39;installe.&lt;/p&gt;

&lt;p&gt;Vous la guidez ainsi des jours durant, ne vous fiant qu&#39;à votre instinct pour la sortir des eaux du Styx.&lt;/p&gt;

&lt;p&gt;Puis, alors que vous vous sentez proche de l&#39;évanouissement, du piqué vers les figures blafardes et allongées qui hantent l&#39;océan, une tache de couleur particulière attire votre attention. Vous distancez un instant la rameuse pour aller voir ce que c&#39;est.&lt;/p&gt;

&lt;p&gt;Un drapeau. Un large, immense drapeau, portant sur lui le sceau d&#39;une équipe depuis longtemps disparue.&lt;/p&gt;

&lt;p&gt;L&#39;utilisé de ce drap vous semblant évidente, vous revenez vers le bateau, apaisant ainsi l&#39;humaine, qui craignait avoir perdu votre trace. Et vous entreprenez de la mener jusque là.&lt;/p&gt;

&lt;p&gt;Ni une ni deux, dès qu&#39;elle aperçoit l&#39;ombre flottant sur l&#39;onde, elle s&#39;approche, ramène ses rames, utilise celle de droite pour attirer à elle le tissu naufragé. Puis, d&#39;un mouvement vif, afin que rien ne puisse la saisir, elle s&#39;empare d&#39;un coin et commence à tirer pour l&#39;amener dans le navire.&lt;/p&gt;

&lt;p&gt;De l&#39;autre côté du tissu, des mains fantomatiques se sont emparées du drapeau et refusent de le laisser partir.&lt;/p&gt;

&lt;p&gt;Une bataille de volonté et d&#39;endurance s&#39;engage alors. Un conflit que votre amie n&#39;est pas prête de gagner, suant comme elle le fait, ses phalanges tremblantes resserrées tant bien que mal sur le drap à s&#39;en couper les doigts, avec pour seul soutien vos papillements inoffensifs.&lt;/p&gt;

&lt;p&gt;Dans l&#39;eau, de plus en plus sombre en raison du coucher du soleil, des bouillonnements agités commencent apparaître.&lt;/p&gt;

&lt;p&gt;Deux trois visages, horribles et déformés, crèvent la surface. En les voyant – avec la venue de la nuit, les terreurs du monde se montrent plus aisément –, la femme se met à hurler, tirant de plus belle sur son morceau de drapeau.&lt;/p&gt;

&lt;p&gt;Vous fondez sur les créatures en dehors de l&#39;eau et d&#39;un coup de bec bien placé, les faites revenir en hurlant de douleur là d&#39;où elles viennent. Sous la surface de l&#39;eau, leur visage tordus vous regardent, haineux.&lt;/p&gt;

&lt;p&gt;Soudain, les mains lâchent le tissu. L&#39;humaine manque de tomber, rétablit tant bien que mal son équilibre, se rassied et commence à ramer, aussi vite que possible.&lt;/p&gt;

&lt;p&gt;Ses rames lui sont arrachées avec violence. Elle ne peut plus rien faire.&lt;/p&gt;

&lt;p&gt;Des griffes se saisissent de la coque du bateau, tentant de se hisser à bord.&lt;/p&gt;

&lt;p&gt;Soudain, le drapeau s&#39;anime. Il s&#39;élève dans les airs, se positionne. En dessous de lui, l&#39;esquif change, se modifiant subtilement au moindre mouvement. Il repousse les griffes, grandit, se solidifie, avant finalement de s&#39;unir au drapeau.&lt;/p&gt;

&lt;p&gt;Dans le cœur de la nuit, un voilier.&lt;/p&gt;

&lt;p&gt;Vous le sentez subitement, se faufilant sous vos plumes et se répercutant dans tout votre corps. Le vent.&lt;/p&gt;

&lt;p&gt;Le voilier est arraché aux flots, vole à leur surface comme un coureur habile. Vous vous posez immédiatement en son sein, pour ne pas être distancé.&lt;/p&gt;

&lt;p&gt;Derrière vous, les figures des profondeurs ne parviennent pas à tenir le rythme.&lt;/p&gt;

&lt;p&gt;Dans le silence, le bateau file des heures durant, dans une direction infléchie par les courants aériens. Soulagée, la femme s&#39;est endormie et prend du repos.&lt;/p&gt;

&lt;p&gt;Vous veillez sur son sommeil.&lt;/p&gt;

&lt;p&gt;Elle commence à peine se réveiller lorsque le jour revient.&lt;/p&gt;

&lt;p&gt;Le soleil est moins fort, moins implacable. L&#39;eau surtout, a changé : ce n&#39;est plus l&#39;océan du Styx, c&#39;est une mer bleutée brillant sous l&#39;éclat d&#39;un soleil magnifié par un ciel éclairé.&lt;/p&gt;

&lt;p&gt;Le voilier poursuit sa course en ce cadre idyllique, à la grande surprise de la rêveuse, qui en pleure de bonheur. Il est temps de la laisser, le vent la ramènera chez elle.&lt;/p&gt;

&lt;p&gt;Dans l&#39;écho onirique, des voix vous murmurent avec gratitude le mot suivant : &#34;&lt;b&gt;encaisser&lt;/b&gt;&#34;.&lt;/p&gt;

    &lt;p&gt;&lt;a onclick=&#34;passerFin()&#34; style=&#34;color: #b01; cursor: pointer&#34;&gt;Vous plannez un instant avant son fier vaisseau en guise d&#39;adieu, avant que l&#39;on ne vous appelle ailleurs.&lt;/a&gt;&lt;/p&gt;

&lt;/div&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie1&#34;&gt;

&lt;p&gt;&lt;center&gt;&lt;b&gt;Moquer et encaisser : Jugement dernier&lt;/b&gt;&lt;/center&gt;&lt;/p&gt;

&lt;p&gt;Votre ombre s&#39;avance vers le foyer même de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Le chemin fut long, mais il est terminé. Et comme la mort attire le vivant dans son étreinte, sous la puissance des flux oniriques, votre ombre vous est arrachée et dispersée aux quatre vents, autre part. Vous voilà vraiment sans âme ni vêtement, maintenant.&lt;/p&gt;

&lt;p&gt;Le lien qui vous retient à la réalité brille de milles feux, intact et intouché par toutes les péripéties que vous avez affronté, fort de votre parcours précédent. Votre forme physique s&#39;est peut-être dissipée, mais vous n&#39;avez jamais eu besoin d&#39;elle pour prévoir, anticiper et éviter les épreuves de la vie ; vous parviendrez au bout de cette aventure onirique.&lt;/p&gt;

&lt;p&gt;Enfin, dans la trame des rêve : la fracture.&lt;/p&gt;

&lt;p&gt;Comme une négation de la chose, un miroir brisé plein d&#39;interstices, par lesquels expire le souffle des songes morcelés d&#39;une entité immense, gigantesque, oubliée.&lt;/p&gt;

&lt;p&gt;Vous vous y engouffrez dans un hurlement de douleur, finalement arraché à vos derniers repères.&lt;/p&gt;
&lt;p&gt;Derrière vous, le fil de lumière est immédiatement saisi par l&#39;ombre, tenu immobile, si bien que vous voilà figé dans le courant intense qui petit à petit, vous morcelle, vous effrite, vous laissant dans le néant.&lt;/p&gt;

&lt;p&gt;Vous n&#39;êtes même pas proche de la surface de la créature responsable pour toute cette détresse, que vous vous sentez déjà nauséeux, tordu, écartelé. Depuis combien de temps est-ce que cette influence néfaste, puissante, grandit-elle à l&#39;ombre du Collectif Oneiroi, comme une dissonance dans leur harmonie, le bourdonnement d&#39;aile du bourdon passé inaperçu dans la ruche ? Depuis combien de temps sont-ils rongés de l&#39;intérieur ?&lt;/p&gt;

&lt;p&gt;Le Dieu Brisé dort d&#39;un sommeil agité, et rien ne saura le réparer tant que ses fidèles, dans le monde réel, n&#39;auront pas reconstitué sa présence.&lt;/p&gt;

&lt;p&gt;Problème : vous être coincé actuellement loin de votre réalité.&lt;/p&gt;
&lt;p&gt;Mais vous savez qu&#39;il existe de multiples recours, que le tout n&#39;est que de garder sa dignité, sa force, et de prendre ses responsabilités pour éviter en aval de pires difficultés.&lt;/p&gt;

&lt;p&gt;Vous pensez au Président du Monde, qui s&#39;efforçait d&#39;aller frontalement quêter le problème quand même lui n&#39;était pas en état, se rendant ainsi de plus en plus impuissant.&lt;/p&gt;
&lt;p&gt;Vous pensez à l&#39;homme chutant, incapable de voir, de se résoudre à finalement s&#39;écraser par peur de la douleur.&lt;/p&gt;
&lt;p&gt;Vous pensez à la femme ralentie par le poids des âmes du Styx, son équilibre instable, sa peur de finir avec elles dans les profondeurs.&lt;/p&gt;

&lt;p&gt;Alors même que vous sentez vos dernières forces, votre dernière cohérence d&#39;être, se délier sous l&#39;action destructrice du glissement de l&#39;univers onirique... Vous souriez.&lt;/p&gt;

&lt;p&gt;Vous souriez puisque de toute façon, certaines choses se produiront et que n&#39;y pourrez rien.
 Qu&#39;il ne faut pas perdre espoir pour si peu, encaisser le choc, se remettre sur pied. Qu&#39;il faut acceptez le sort de certains projets, battez-vous pour d&#39;autres. Toujours assumer ce qui peut se passer ensuite.&lt;/p&gt;

&lt;p&gt;Vous avez une part de responsabilité dans ce qui se passe ici. Vous, et toute l&#39;humanité.
 Il est temps de sourire et de hocher la tête, d&#39;accepter le jugement, de tout faire pour s&#39;amender.&lt;/p&gt;

&lt;p&gt;Et alors vous le voyez.&lt;/p&gt;

&lt;p&gt;Dans le vide et le noir, le regard sévère et morcelé du Dieu Brisé.&lt;/p&gt;

&lt;p&gt;Votre fil peu à peu se remet en mouvement. On consent à vous laissez approcher de plus près, à vous examiner, à vous laisser défendre vos semblables dans cette cour de jugement si singulière.&lt;/p&gt;

&lt;p&gt;L&#39;humanité face au regard sévère du divin, représentée par votre personne fracturée et haletante, souffrante, mais bien là.&lt;/p&gt;

&lt;p&gt;Vos Φ esquives de ses assauts amers vous permettent de rétablir la vérité ; lorsqu&#39;un fait passé vous semble correct, vous bombez le torse et avouez votre faute. Parfois vous la regrettez, parfois non. Devant votre calme et votre sourire narquois, le regard du Juge Brisé s&#39;enrage, puis se calme. Vous ne mentez pas. Tout cela est la vérité, que l&#39;on le veuille ou non.&lt;/p&gt;

&lt;p&gt;Vous ressortez diminué de l&#39;examen. Vous portez sur vous la faute de vos péchés ; en même temps que la responsabilité se précise, le regard divin brise les chaînes de certains ou renforce les autres. Justice, l&#39;art d&#39;esquiver l&#39;immoralité, est faite.&lt;/p&gt;

&lt;p&gt;Votre audience est terminée. Il est temps d&#39;écouter le résultat. Le Juge Brisé, de ses multiples voix, commence à honorer votre honnêteté. Auriez-vous menti, les choses se seraient considérablement compliquées pour vous. Vous avez pris vos responsabilités.&lt;/p&gt;

&lt;p&gt;Et avec l&#39;honnêteté vient l&#39;indulgence. Avec la prise de responsabilité vient la juste récompense. Avec cette discussion à cœur ouvert, vient le Collectif.&lt;/p&gt;

&lt;p&gt;Oneiroi entend votre appel à l&#39;aide. Oneiroi sait qu&#39;une partie du collectif se trouve prise au sein du piège de la &lt;b&gt;Brisure Divine&lt;/b&gt;. Oneiroi et là pour vous.&lt;/p&gt;

&lt;p&gt;Et alors que le Collectif s&#39;engouffre pour à son tour affronter le Juge Brisé, pour lui faire réaliser que le châtiment est disproportionné, vous réalisez que celui se montre plus enclin à la clémence : du néant émerge la matière onirique, les rêves fleurissent de nouveau, prêt à affronter le monde et à esquiver les pièges de la facilité, comme vous l&#39;avez fait.&lt;/p&gt;

&lt;p&gt;Lentement, la &lt;b&gt;Brisure Divine &lt;/b&gt; cesse de s&#39;étendre. Se rétracte. Ses victimes les plus récentes voient leurs rêves se reconstruire, se refaire ; et dans le monde réel, vous pouvez &lt;i&gt;sentir&lt;/i&gt; d&#39;indénombrables fleurs mourir, un soleil entier se vider de la substance qui l&#39;avait fait néfaste, néfaste appel à l&#39;aide.&lt;/p&gt;

&lt;p&gt;Vous réalisez que vous ne pourrez sans doute jamais revenir chez vous, qu&#39;il est trop tard.
 Votre périple vous a mené au cœur du Dieu Brisé, et le Dieu Brisé dort toujours.&lt;/p&gt;

&lt;p&gt;Ce n&#39;est pas grave.&lt;/p&gt;

&lt;p&gt;Vous serez le gardien de ses songes ; et avec vous vos compagnons, ensembles, toujours humbles et présents.&lt;/p&gt;

&lt;p&gt;L&#39;heure du sommeil est venue.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;Très chers membres du Conseil O5,&lt;/i&gt;&lt;p&gt;

&lt;p&gt;Comme vous le savez déjà, la crise 255-FR a connu une fin subite et inattendue. Le Collectif Oneiroi s&#39;est subitement retiré de notre réalité, les instances de SCP-255-FR-1 se sont éveillées à l&#39;exception de celles plongées dans un état comateux irrémédiable... Véritablement, nous pourrions croire à un miracle.&lt;/p&gt;

&lt;p&gt;Il semblerait que le Collectif Oneiroi ait trouvé une façon de résoudre de lui-même la problématique à laquelle il était confronté. Nos chercheurs ainsi que ceux de la CMO sont aujourd&#39;hui penchés sur ladite solution qu&#39;il aurait pu apporter : est-ce un élément intérieur, extérieur, un des rêveurs qu&#39;il semblait tant vouloir attirer ?&lt;/p&gt;

&lt;p&gt;De même, on observe à l&#39;heure actuelle une recrudescence d&#39;activité chez les fidèles de l&#39;Église du Dieu Brisé, qui esquivent de plus en plus nos efforts tentant de les empêcher de réunifier leur Dieu. Peut-on lier cette observation aux récents événements ?&lt;/p&gt;

&lt;p&gt;Ci-dessous, trois cas d&#39;instances de SCP-255-FR-1 ayant manifesté une activité particulière juste avant le retrait brutal du Collectif Oneiroi du monde non-onirique :&lt;/p&gt;

    &lt;br /&gt;
&lt;/div&gt;

&lt;div id=&#34;finConte1Echec&#34;&gt;

    &lt;p&gt;– Le chercheur ██████ H███ s&#39;est éveillé en pleine santé. Les examens physiques n&#39;ont rien signalé d&#39;anormal ; les examens psychologiques ont en revanche déterminé que l&#39;intéressé avait régressé sur le plan mental jusqu&#39;à atteindre l&#39;âge intellectuel d&#39;un enfant de trois ans. Son cas sera pris en charge et il sera entretenu par la Fondation jusqu&#39;à sa fin prochaine. Nous avons cependant perdu un neurologue de renom.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte1Reussite&#34;&gt;

    &lt;p&gt;– Le chercheur ██████ H███ s&#39;est éveillé en pleine santé. Les examens physiques n&#39;ont rien signalé d&#39;anormal, les examens psychologiques non plus. L&#39;intéressé nous a été rendu indemne. Il a fait le récit d&#39;un poste à haute responsabilité dont il ne pouvait se débarrasser, jusqu&#39;à ce qu&#39;il ait craqué et se soit précipité en dehors de son bureau. La suite est floue pour lui, il ne se souvient que de rires d&#39;enfants et d&#39;un aigle empaillé. Pour une raison inconnue, sa pathologie semble avoir ralenti ; il a exprimé être de plus en plus rebuté par l&#39;échéance prochaine.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Echec&#34;&gt;

    &lt;p&gt;– L&#39;agent Dermeaux est décédé quelques jours avant la fin de la crise 255-FR, de façon brutale et inattendue. Outre de multiples fractures sévères, l&#39;autopsie a révélé la présence de poison dans son organisme, à forte dose. La coupable a été identifiée, il s&#39;agit de sa belle-sœur,
 également employée à la Fondation. Le mobile reste encore à déterminer.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte2Reussite&#34;&gt;

   &lt;p&gt;– L&#39;agent Dermeaux s&#39;est éveillé à la grande surprise des médecins, à 17 h le jour du retrait du Collectif Oneiroi de la réalité. Sa première initiative a été d&#39;avouer son implication dans un réseau de détournement de fonds, ce qui a permis d&#39;impliquer sa belle-sœur, également employée à la Fondation. L&#39;individu, qui justifie son retournement de veste par un besoin de joindre les deux bouts et d&#39;aider sa famille et ses proches en difficulté financière, recevra une peine en accord avec la gravité des faits et son honnêteté récente.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte3Echec&#34;&gt;

    &lt;p&gt;– L&#39;agente Bonnet-Piron s&#39;est éteinte il y a une semaine, à la suite de diverses blessures graves d&#39;origine inconnue. Les médecins légistes sont formels, le cadavre présentait à la fois des brûlures graves dues à une explosion, des plaies profondes dues à l&#39;intrusion d&#39;un corps étranger avec violence, et des contusions multiples. L&#39;un des responsables de l&#39;autopsie a également signalé que ces blessures étaient fortement semblables à celles reçues par les camarades de feu Bonnet-Piron, les membres de sa FIM dont elle est la seule survivante.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finConte3Reussite&#34;&gt;

    &lt;p&gt;– L&#39;agente Bonnet-Piron a été tirée de sa torpeur alors que les médecins responsables de son cas avaient exprimé un fort pessimisme quant à son éventuel éveil. Son interrogatoire n&#39;a pas permis de mettre en valeur des éléments concluants ; elle a cependant accepté de recevoir un suivi psychologique après la mort de ses camarades de FIM dans un accident sur le terrain,
 proposition qu&#39;elle avait toujours refusé jusqu&#39;ici.&lt;/p&gt;

&lt;/div&gt;

&lt;div id=&#34;finPartie2&#34;&gt;
    &lt;br /&gt;

   &lt;p&gt;Outre cela, un cas notable doit être relevé dans ce rapport, car il semble étroitement lié à la résolution autonome de la crise 255-FR.&lt;/p&gt;

&lt;p&gt;La dernière instance de SCP-255-FR-1 connue, [DONNÉES CENSURÉES], est la seule instance à ne pas s&#39;être réveillée, sans avoir été plongée au préalable dans un état comateux irréversible. L&#39;individu en question figure dans les bases de données des employés de la Fondation, et son corps a été identifié par ses proches comme ses collègues.&lt;/p&gt;

&lt;p&gt;Plus spécifiquement, elle est la seule instance à continuer de produire des spécimens de SCP-255-FR-2 vivants, en une version alternée cependant. Cette espèce-ci n&#39;a aucun effet mémétique et tient davantage de la &lt;i&gt;Solanum tuberosum&lt;/i&gt;.&lt;/p&gt;

&lt;p&gt;Ce premier rapport de recherche est primaire, j&#39;en conviens. D&#39;autres devraient suivre dans les jours à venir.&lt;/p&gt;

&lt;p&gt;&lt;i&gt;O5-██.&lt;/i&gt;&lt;/p&gt;
