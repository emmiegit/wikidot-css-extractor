    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名︰SCP-ZH-882 超猛召喚大全
作者︰[[*user 42anonymous]]
[[include info:end]]

**項目編號：**SCP-ZH-882

**項目等級：**Safe

**特殊收容措施：**該項目收納於舒博士的書架上。
若未經授權則不可念出項目中之文字；不可對項目進行任何塗改或破壞。不得在無至少一名3級（含）以上人員監督之情況下造訪該項目。

--對於項目的實驗須有4級以上同意且在舒博士的監督下進行。--無限期中止此項目的相關實驗，直至另行通知。

**描述：**SCP-ZH-882為一本日記本，其封面為淡粉紅色並帶有黑色簽字筆寫上，潦草字跡的「超猛召喚大全」字樣。該項目的頁數似乎沒有上限，即使明顯超出應有的頁數卻仍可繼續翻閱。
該項目內容每一頁皆為對一種生物的描述，包括以黑色簽字筆粗糙繪製成的圖片、對該生物的描述及一句以紅色簽字筆寫下的句子，句子形式十分多樣，包含但不限於毫無意義的文字、數字、死語、夾雜不同語言的句子、流行歌歌詞、未知的文字或一首詩。

當任何人讀誦出該紅字句子，頁面上所描述的生物將會在讀誦者面前約五公尺之處伴隨著一道黃光出現，這些生物被稱作SCP-ZH-882-A。

SCP-ZH-882-A通常只存在5分鐘，隨後伴隨一道黃光消失，任何嘗試追蹤該生物消失後去向的嘗試皆以失敗告終。值得注意的是，任何在書中對該生物所做的更動，不論是更改、刪除或是新增內容，都將影響下次該生物出現時的結果。

SCP-ZH-882-A所呈現的外貌十分多樣化，有些為實際存在的物種，有些則是不存在或是已絕種的生物。應注意朗讀者在閱讀該句子時的語調、音量及咬字清楚程度將影響SCP-ZH-882-A的侵略性、體型大小及外觀完整度。關於SCP-ZH-882-A外型的更多信息請見實驗紀錄ZH-882-b。

該筆記本由特工██於██/██/201█（MM/DD/YYYY)在一間書局中發現，當時特工在喃喃自語之際召喚出一隻楊氏羽衣鯊（//Myersina yangii//），隨後的檢測中確認了該書異常性質並將其收容。該書店老闆對於項目從何而來以及何時出現毫無頭緒，聲稱「根本不知道有這本書存在」。書店老闆被證實無異常後施以B級記憶消除並釋放。
----
**附錄ZH-882-1：**該書局老闆在項目被收容之後的第四天通報當地警局，表示一名身高約180公分的亞裔男子曾造訪該間書店，行為怪異，且不斷低吼「在哪裡」等字眼。潛伏在當地警局的基金會特工攔截此信息，並將該男子假設為項目原擁有者，目前正在全力搜索其下落中。

**附錄ZH-882-2：實驗記錄**

[[collapsible show=&#34;實驗紀錄ZH-882-b1&#34; hide=&#34;- 關閉頁面&#34;]]

**紀錄格式：**
&gt; **生物描述：**
&gt; **讀誦方式：**
&gt; **結果：**
----
&gt; **生物描述：**台灣梅花鹿
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **結果：**一隻標準大小的台灣梅花鹿（//Cervus nippon taiouanus//）出現並表現出該物種應有的行為，於五分鐘之後消失。
&gt; ----
&gt; **生物描述：**同上
&gt; **讀誦方式：**語調活潑，音量適中，咬字模糊
&gt; **結果：**一隻擁有標準大小的台灣梅花鹿輪廓的生命體出現在房間中，在空中飄浮移動著並作出奔跑、跳躍的動作直到消失。
&gt; ----
&gt; **生物描述：**銀喉長尾山雀
&gt; **讀誦方式：**語調溫和，音量稍大，咬字清晰
&gt; **結果：**一隻相較標準大小還要大約2倍的銀喉長尾山雀（//Aegithalos caudatus//）出現，在消失前的時間都在讀誦者的肩膀、頭頂以及手心上度過。
&gt; ----
&gt; **生物描述：**獨角獸
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **結果：**一隻傳統印象中的獨角獸出現，稍大於一般成年馬，行為表現如同一般馬匹並在空間裡到處走動，五分鐘後消失。
&gt; ----
&gt; **生物描述：**妖精
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **結果：**一隻傳統印象中，帶有翅膀的妖精出現，身長約為15公分，被形容為活潑可愛。該生物以「尖兒托莉」自稱，五分鐘後主動與空間中所有人道別並消失。
&gt; ----
&gt; **生物描述：**同上
&gt; **讀誦方式：**語調冷淡，音量適中，咬字清晰
&gt; **結果：**實驗結果幾乎與先前相同，除該生物的裝扮改為黑色的歌德風洋裝，且態度不屑。消失時對著其中一個研究員比出不雅手勢。
&gt; ----
&gt; **生物描述：**妖精
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰，複誦二次
&gt; **結果：**二隻一模一樣，與之前實驗結果相同的妖精出現，對象皆以「尖兒托莉」自稱。對象未對另一個自己的出現感到困惑並表示已有先例，二個對象表現出絕佳的默契，完成了研究員設置的小型解謎遊戲。五分鐘後主動與空間中所有人道別並消失。

 [[/collapsible]]
[[collapsible show=&#34;實驗紀錄ZH-882-b2&#34; hide=&#34;- 關閉頁面&#34;]]

**紀錄格式：**
&gt; **生物描述：**
&gt; **讀誦方式：**
&gt; **結果：**
----
&gt; **生物描述：**精靈 莎夏
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **結果：**一個符合傳統印象中精靈形象的男性出現。對象謙虛有禮，並願意回答所有問題但拒絕提供任何身體組織（指甲、毛髮等等）以進行檢驗，對於消失時去向表示沒有記憶，測驗顯示對象智商遠高於一般成年人且在各方面都擁有豐富的知識。五分鐘後行禮並轉身走進黃光之中，與光一同消失。
&gt; ----
&gt; **生物描述：**精靈 --莎夏--亞里斯
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **備註：** 此次實驗與前次實驗相隔2分鐘，研究員在實驗開始前將項目上對於該生物的描述重新命名為亞里斯。
&gt; **結果：**該生物出現時保有先前與研究員互動的記憶但堅稱自己自始至終都叫作亞里斯。

 [[/collapsible]]
[[collapsible show=&#34;實驗紀錄ZH-882-b3&#34; hide=&#34;- 關閉頁面&#34;]]

**紀錄格式：**
&gt; **生物描述：**
&gt; **讀誦方式：**
&gt; **結果：**
----
&gt; **生物描述：**獨角鯨/馬
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **備註：**研究員在讀誦獨角鯨的句子到一半時改為讀誦馬的句子的後半段，試圖召喚出獨角獸。
&gt; **結果：**半隻只有前半段身體的獨角鯨以及一截馬的後半部身體出現，但對象都未被這些缺陷應造成的傷害影響，二個部分分別繼續表現出該物種應有的行為並在五分鐘後消失。
&gt; ----
&gt; **生物描述：**同前一次實驗
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **備註：**研究員此次隨機的混合獨角鯨及馬的句子。
&gt; **結果：**一隻馬型，帶有獨角鯨尾巴，皮膚為二種物種的外皮交錯形成的生物出現，該生物的解剖報告指出其頭骨、呼吸系統及部分消化系統屬於獨角鯨，其餘部分則符合馬的構造。該生物消失於手術台上前皆保持存活狀態。
&gt; ----

 [[/collapsible]]
[[collapsible show=&#34;實驗紀錄ZH-882-b5&#34; hide=&#34;- 關閉頁面&#34;]]

**紀錄格式：**
&gt; **生物描述：**
&gt; **讀誦方式：**
&gt; **結果：**
----
&gt; **生物描述：**生物-882-1
&gt; **讀誦方式：**語調平穩，音量適中，咬字清晰
&gt; **備註：**研究員在實驗開始前於新的一頁寫上有關此生物的各種詳盡設定，此生物被描述為友善、溫馴、毛髮蓬鬆的六足犬科動物。
&gt; **結果：**一隻與完全符合圖文描述的生物出現並以描述中的行為模式與研究員互動，五分鐘後消失。

 [[/collapsible]]
