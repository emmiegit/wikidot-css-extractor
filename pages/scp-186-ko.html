**일련번호:** SCP-186-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-186-KO는 42K 기지 지하 3km 지점에 보관한다. SCP의 특성상 특별한 절차는 필요없으며, 격리실에는 센서를 부착해 이상신호를 감시한다. 정기관리는 1년 주기로 비활성화 상태에 로봇팔을 이용해 센서를 수선 및 교체한다.

측정된 평균적 방사선량에 의거, 자연인이 SCP-186-KO의 반경 10미터 내에 1시간 이상 접근시 사망의 위험이 존재한다. SCP-186-KO의 특수한 방사선 방출 방식에 의해, 활성화 상태의 SCP-186-KO에 접근해야 할 시에는 충분한 방사선 방호가 뒷받침된 상태로 최대한 짧은 시간 동안 접촉한다. 그 외에 연구는 비활성화 상태에서 이루어져야 하며, 다음 활성화 주기가 2시간 남았을 때까지 모든 연구는 종료되어야 한다. 만약 이 조항이 지켜지지 않을 경우, SCP의 반경 3Km 이내의 인간은 모두 대피하여 다음 비활성화 상태까지 접근을 금한다.

재단 천문학부는 세계의 중성미자 관측장비에 백도어 접속을 실시, 관련 데이터를 삭제하며 SCP-186-KO의 영향을 배제한 보정 관측 프로그램을 배포한다.

**설명:** SCP-186-KO는 금속으로 이루어진 큰 별 형태의 케플러-푸앵소 십이면체이다. 약 0.5cm 직경의 구형 금속성단위체가 모두 모여서 10cm의 변을 구성하고 있으며, 면에 해당하는 부위는 비어 있다. 

SCP-186-KO는 1988년부터 지속적으로 지구 내부의 강력한 중성미자원으로서 관측되었으며, 이후 1996년 재단이 삼각측량으로 중성미자 발산 방향을 역추적해 발견하였다. 발견 당시 SCP-186-KO는 페루의 광산 단지 지하 7km 지점 암석에 묻혀져 있었다. 발굴 당시 암석 상황은 인위적인 매설의 가능성을 부정하며, 주변 연대측정 결과 SCP-186-KO는 최소 데본기(약 4억년 전) 이전의 물건으로 추정한다.

SCP-186-KO는 활성화될 시 다량의 타우중성미자를 발산한다. 중성미자의 발산 방향은 균등하며, 발산량은 5미터 기준 4Sv/h이다. SCP-186-KO의 주변으로는 강력한 체렌코프 복사가 관측되고 있다. 타우중성미자의 발산량은 20마이크로세컨드 단위로 변하고 있다. 

활성화된 SCP-186-KO는 약 7시간 31분 길이의 A패턴을 8회 재생 후, 11시간 단위의 B패턴을 1회 재생하기를 반복한다. A패턴 재생 후에는 10분, B패턴 재생 후에는 184시간 정도 비활성화된다.

A패턴은 2진법의 메세지를 담고 있으며, B패턴은 원소의 방출 스펙트럼 등 해독을 위한 열쇠를 담고 있다. 재단 암호해독팀이 200█년 해독에 성공, 그 내용은 부록에 기재되어 있다. 대략적인 내용은 오르도비스기-실루리아기 대멸종과 관련된 것으로 추정된다.

**부록 1. A패턴 해독 전문**

&gt; 
&gt; 이 메세지가 읽혀진다면 감사합니다. 늦지 않게 잊혀지기를 바라겠습니다.
&gt; 
&gt; 이 메세지를 읽는다면 당신은 이제 가장 작은 입자와 가장 커다란 별을 찾아 헤메고 있을 겁니다. 참으로 다행입니다.
&gt; 
&gt; 우리들은 여러 별들을 항행하며, 자연 법칙을 넘고 있습니다. 원하는 대로 항성계를 조작해 새로운 삶의 터전을 만들고, 소행성을 초신성의 빛으로 녹여, 그 속에서 귀중한 원소들을 채취하기도 하였습니다. 당신들의 항성계도 그런 소행성을 녹이는 제련소 중 하나였습니다.
&gt; 
&gt; 작업이 이어지던 어느 순간, 소행성이 잘못된 곳으로 날아갔습니다. 그리고 당신의 행성과 충돌했습니다.
&gt; 
&gt; 고의는 아니었습니다. 녹조류 내지 소형 생명체가 감지된 행성은 당신들 외에도 여럿 있었고, 이미 저희는 그것들을 멸절시키거나 간섭함으로서 얻을 수 있는 이득이 별로 없다고 계산을 마친 지 오래였습니다. 사실 대부분의 항성의 중력장 안으로 들어가서 할 수 있는 대부분의 일은 무중력에서 더 저렴하게 할 수 있었습니다.
&gt; 
&gt; 의도 없이도 파란 대기는 잿빛으로 변하였고, 물은 수소 이온이 폭증했으며, 생명체가 대량으로 멸졀했습니다. 재앙이었습니다. 
&gt; 
&gt; 저를 포함한 우리 중 일부는, 모두에게 이 이야기를 펼쳤습니다. 행성의 생명계를 바꿔버린 최초의 사건에 대해서 책임을 가져야 한다고 말이지요.
&gt; 
&gt; 그러나 결국 아무도 처벌받지 않았습니다. 단지 잃어버린 소행성을 재산에 대한 책임으로 해야 하는가에 대한 문제만이 논해졌습니다. 
&gt; 
&gt; 우리는 당신들에게 자비를 구하지 않습니다. 그렇지만 무책임하지도 않겠습니다. 메세지는 당신들에게는 이해를, 우리 스스로에게는 기억을 위함입니다. 이것이 우리가 할 수 있는 최선임에 양해를 구합니다. 중성미자에서 숨을 수 없는 모든 곳에서 이야기를 기억하고 당신들이 나아가야 할 방향을 기억하길 바랍니다.
&gt; 
&gt; 우리는 별을 재배열하고 빛보다 빠르게 활주합니다. 하지만 우리의 도덕과 윤리는 그 속도를 따라가지 못합니다.
&gt; 
&gt; 이 메세지를 읽는 당신들이 지금 어떤 사회를 구성하고 있을 지는 모르겠습니다. 무엇을 숭배하고, 서로 어떤 관계를 맺고 있는지 모릅니다. 그러나 그 구조는 필시 신음하고 있을 겁니다.
&gt; 
&gt; 그러나 그것을 부끄러워하진 마십시오. 우주를 이해하는 것보다 스스로를, 상대를 이해하는 것은 몇 배나 더 어려운 문제입니다. 우리는 스스로가 속한 항성계를 정복하는 데 걸린 시간의 64배 이상을 자원 분배를 가지고 싸워왔습니다. 행성과 항성의 자전축을 기울이는 문제가 우리들의 편향되고 기울어진 감정을 고치는 문제보다 먼저 해결되었습니다.
&gt; 
&gt; 그러니 부디, 대기와 우주를 바라보는 눈만큼 손과 발을 바라보십시오. 기술의 선지자들은 모든 문제가 기술의 부족에서 비롯된다고 말합니다. 그러나 어린아이의 손에 기술이 쥐어졌을 때 일어나는 문제들에 대해서도 그들은 같은 말을 반복합니다.
&gt; 
&gt; 의식의 성장은 지식의 성장보다 느립니다. 쉬운 문제로 어려운 문제를 덮어버리지 마십시오. 스스로가 저지른 일에 책임을 지고 그것을 해결하십시오. 스스로의 생존과 타인의 생존을 동등하게 두고, 자신에게 행하듯 그들에게 행하십시오. 그것만으로도 우리보다 당신은 위대해질 수 있습니다.
&gt; 
&gt; 서로의 스승이 되어 만나게 되는 순간을 바라겠습니다.
