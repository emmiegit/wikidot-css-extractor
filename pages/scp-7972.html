**Titre original :** SCP-7972 - Y is for Youth
**Auteur :** [[user minmin]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 30 octobre 2022
**Image :** [https://commons.wikimedia.org/wiki/File:Prefab_Gabalfa_-_Esszimmer.jpg Wikimedia]
[[include credit:end]]

[[include component:image-block
    name=image.jpg|
    caption=Image intérieure de SCP-7972, aucune différence par rapport aux maisons modulaires familiales normales.|
    width=300px
]]

**Objet n^^o^^ :** SCP-7972

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-7972 a été déplacé dans son intégralité à l’entrepôt d&#39;objets volumineux du Site-17 Alpha-187 à partir de son emplacement d&#39;origine (█████████████, en Floride). Des détecteurs de mouvement ont été installés dans chaque pièce de SCP-7972. Rien ne laisse prévoir l’activation autonome des détecteurs dans le futur. Les demandes de tests ou de transferts doivent être adressées au Dr Michael Pedersen Jr, Département de psychologie du Site-17, Division du bien-être de la petite enfance.

**Description :** SCP-7972 est une maison modulaire à deux étages construite par la compagnie Bensonwood en 1974. Son intérieur contient quatre chambres et des appareils électroménagers ainsi que des meubles appropriés pour une maison unifamiliale du début des années 1980. Les ameublements présentent des marques d’usure mineures cohérentes avec environ une décennie d&#39;occupation. Bien que la compagnie Bensonwood ait des dossiers de 1 321 ventes de maisons modulaires à █████████████, en Floride, aucun dossier d&#39;achat à l&#39;adresse d&#39;origine de SCP-7972 n&#39;a été trouvé. Le terrain initialement occupé par la maison demeure invendu selon les registres de propriété de █████████████[[footnote]]Ces incohérences n’étaient pas inhabituelles puisque des cas similaires ont été remarqués pour 16 autres maisons Bensonwood inoccupées dans la région de █████████████, en Floride.[[/footnote]].

Les appareils trouvés dans la maison comprennent plusieurs irrégularités par rapport à leurs formes 
manufacturées :

Chacun des ██ luminaires montés au plafond de la maison contient une ampoule à incandescence A19 60 W de la marque General Electric (modèle n° BE49X1[[footnote]]cf. rappel #82-053 de la //United States Consumer Product Safety Commission// (USCPSC) daté du 17/08/1982.[[/footnote]]) fabriquée dans la zone continentale des États-Unis entre 1982 et 1984. Le filament des ampoules est remplacé par un fil de cuivre épais traversé par trois ou quatre os phalangiens humains. L&#39;application d&#39;un courant électrique déclenche la combustion du filament improvisé via un mécanisme inconnu. Lorsque l’ampoule est allumée, il est possible d’observer les os se plier et se tordre contre le verre en raison de l&#39;expansion thermique du fil.

Chacun des ██ grille-pains de la maison est un grille-pain électrique à fentes extra larges pour 4 tranches de la marque Black &amp; Decker (modèle n° TR0057[[footnote]]cf. rappel USCPSC #83-023, daté du 06/04/1983.[[/footnote]]) fabriqué dans la zone continentale des États-Unis entre 1982 et 1984. Huit fils de cuivre ont été grossièrement soudés aux grilles chauffantes de chaque grille-pain, le long desquels deux ou trois os phalangiens humains ont été enfilés. Lorsqu&#39;ils sont chauffés, les os produisent un bruit de grattage contre la plaque d’aluminium arrière en raison de l&#39;expansion thermique du fil.

Chacun des ██ sèche-cheveux de la maison est un sèche-cheveux électrique de la marque Major International (modèle n° 1280[[footnote]]cf. rappel USCPSC #83-140, daté du 22/11/1983.[[/footnote]]) fabriqué dans la zone continentale des États-Unis entre 1982 et 1984. En dévissant le boîtier, on découvre que chaque lame du mécanisme du ventilateur a été remplacée par deux à trois os phalangiens humains enfilés le long d&#39;un fil de cuivre. Le fonctionnement standard provoque l’enroulement répété des os autour de l&#39;élément chauffant de l&#39;unité en raison de l&#39;expansion thermique des fils.

Chacun des appareils ci-dessus est connecté à l&#39;une des 24 prises électriques de la maison grâce à ███ multiprises de la marque American Electronics (modèle n° A-150A[[footnote]]cf. rappel USCPSC #84-251, daté du 13/10/1984.[[/footnote]]) fabriquées dans la zone continentale des États-Unis entre 1982 et 1984. L&#39;examen de chaque multiprise révèle que chacune des broches conductrices a été remplacée par ████████████████████ s&#39;étendant dans la cloison sèche. Le fonctionnement continu ████████████████████████████████████ odeur, probablement due à l&#39;expansion thermique du plastique.

59,64 % des fragments d&#39;ADN identifiés et récupérés de SCP-7972 proviennent d&#39;individus ayant bénéficié de soins orthopédiques reconstructeurs au //Miami Valley Teaching Hospital// entre 1982 et 1986. Aucun patient ne pouvait se rappeler des circonstances de leurs blessures. Cependant, l&#39;analyse vidéo des mouvements phalangiens à l&#39;intérieur de SCP-7972 suggère des schémas comportementaux compatibles avec ██████████ de sujets humains âgés de ████████[[footnote]]cf. Pedersen, 1995a.[[/footnote]].
