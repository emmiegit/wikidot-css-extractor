    <pre><textarea class="page-source" readonly>[[=]]
在研究異常傳染病的研究所中
突然發生了一起離奇的殺人事件
死者生前感染了所內正在研究的異常真菌
現場還是一個絕對完美的密室
在這千鈞一發之際
唯一能夠看穿迷霧 抵達真相的
卻是一個傲慢、聒噪且缺乏常識的少女
——（自稱）美少女名偵探洛丹賀
新感覺八點檔古典本格科幻推理劇
『真菌破體而出』堂堂開幕！
[[/=]]

&gt; 踏上這座孢子的死城
&gt; 吾等終於得以釋放，倖存者們
&gt; 向無數受過警告的人造衛星呼救
&gt; 向或許會接近這行星的衛星求援。
&gt; 然而，這計畫因吾等而落空
&gt; 被菌絲污染的諸多的精神
&gt; 唱起了迎接夜晚的塞壬之歌。
&gt; ——Cordyceps zombii by Ann K.Schwader（據野村芳夫日譯本轉譯）
