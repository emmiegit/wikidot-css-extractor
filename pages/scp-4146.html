    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-4146

**项目等级：** Safe

**收容措施：** 由于SCP-4146的自然特性不可控，基金会将会把工作重心放在抑制公众对SCP-4146的异常影响的任何了解之上。

基金会的网络爬虫被用来监控互联网上提到的金钱、赌博筹码或其他物体，以及人体组织或遗体。 

如果有任何迹象表明人们意识到了SCP-4146的真实自然性质，B级记忆消除将在必要时被使用。

**项目描述：** SCP-4146是一种影响芝加哥大都市地区所有赌博筹码的现象。在玩家之间交换筹码的过程中，筹码会自发地转化为一块重量相等、大小近似的人体组织。受影响的筹码不会像正常人体组织一样腐烂，但在物理上与非异常组织没有可区分的区别。最大的一块被转换的筹码是一根12.4公斤重的金条，其被一根带有肌肉和皮肤的股骨代替了。

[[include component:image-block
        name=cassidy|
        caption= 希尔德·卡西迪，1926年左右|width=200px]]

据估计，SCP-4146已生产了15800吨人肉。与活人的DNA比对已经证实，所有的血肉都来自芝加哥鬼灵的成员希尔德·卡西迪 [[footnote]] 卡西迪于1885年6月27日生于沙皇俄国华沙，1893年移民芝加哥。1910年初，他加入了芝加哥鬼灵（Chicago Spirit），负责监管该集团最赚钱的三个赌场。卡西迪最后一次露面是在1928年5月底。 [[/footnote]].

SCP-4146具有逆模因性，即个人不会注意到受影响标筹码的物理性质，而将其视为正常的筹码。甚至一些被血液或其他物质污染了的衣服或家具，也会因受到类似的影响而被忽略。

SCP-4146的存在是由初级研究员哈罗德·利夫于1957年首次确定的。当他使用记忆强化剂对抗SCP-████的作用时，研究人员利夫注意到他的钱包里装满了大量的结痂、牙齿和人耳。这些组织可以追溯到两天前利夫在附近参加的一次街坊宾果锦标赛上的收入。 

初级研究员利夫自愿请求并接受了记忆消除。

**附录 4146-28-f:**
1929年1月14日，绰号为&#34;鱼脸&#34;的芝加哥鬼灵成员、基金会线人卡斯帕·梅辛格在大街上昏倒后住进了圣约瑟夫医院。医生确定了他病倒的原因是一个未知的异物存在于梅辛格的腹腔内引起了休克。当基金会的工作人员在上午11:30与梅辛格先生通话时，他已经因发烧和疼痛而神志不清了。 

特工蒂莫西·沙利文采访了梅辛格先生，特工雅各布·韦斯担任速记员。两人只能从梅辛格先生那里得到一连串涉及多个无关主题的意识流[[footnote]]**译注：** “意识流（stream of consciousness）”一词是心理学词汇，该词由美国机能主义心理学家先驱詹姆斯创造，用来表示意识的流动特性：个体的经验意识是一个统一的整体，但是意识的内容是不断变化的从来不会静止不动。意识流既包括清醒的意识，更包括无意识、梦幻意识和语言前意识。[[/footnote]]谩骂。在发现SCP-4146后，梅辛格先生对希尔德·卡西迪的描述给基金会研究人员卡西迪和SCP-4146之间的联系带来了启发。

&gt; **沙利文特工：** 是谁干的？
&gt; **梅辛格：** 我们做到了，一次又一次地抓住了他。希尔德，你从大厅的门出去。数下卡片和祝福，一个女孩从来没有像这水黾[[footnote]]**译注：**水黾(water strider)是水生半翅目类昆虫，黾蝽科，学名Aquarium paludum Fabricius。[[/footnote]]一样快地掠过。一条腿太多了。六条五米的。查皮（Chappy）[[footnote]]据信是指当时芝加哥鬼灵领导人理查德·戴维斯·查佩尔（Richard Davis Chappell）。[[/footnote]]说你拿了现金还把它和豆子一起吃了。我们也把你做成了罐头。我正抬着头通过湖面看着你。你就先通过那葡萄酒来大声喊叫，在那黑暗中小便吧你！
&gt; **沙利文：**查皮带走了谁，Cap？
&gt; **梅辛格：**没有人，我没抓任何东西! 卡西迪用他那蕾丝边的圆筒罐子，靠他口惠而实不至的嘴唇捞小费。他这贪图生活的东西! 啊! 
&gt; //这时梅辛格开始痛苦地抽搐并停止讲话// 
&gt; **沙利文：**求你留在我身边，Cap。谁抓住你了?
&gt; **梅辛格：**在冷泡菜罐子里不会迎来结局。永远在毫无进展地尖叫。我在比赛中丢脸了[[footnote]]**译注：**原句为’My skin in the game off my nose’[[/footnote]]。他鼻子上的脸皮像张简单数字上的丝绸。那个男孩，把他当作钱拿走了。查皮说，他可以通过让原有的规则崩溃来赢得辛苦一天所需花费的钱。他用三大块猪里脊肉赌了一赌！岩石像点燃的黑鹰，嚼碎着加拿大豆汤！哦，我的天，肝又长出来了。

梅辛格先生在发表这些言论后短暂地失去了意识，随后他又语无伦次地讲了两个小时。

下午5:15，梅辛格先生死亡。尸检发现死因是内伤引起的巨大休克。进一步检查发现一起源于肾脏的咬痕，该咬痕通过了肝脏和肠道。

1929年1月15日凌晨3:30至3:35，梅辛格先生的遗体从基金会保管处消失。消失的原因尚不清楚。
