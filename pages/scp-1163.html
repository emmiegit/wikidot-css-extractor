    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1163 – Gesichtstauscher
**Autor:** [[*user Replication]] 
**Original:** https://www.scp-wiki.net/scp-1163
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1163

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1163 ist in einer 3,5 mal 3,5 Meter großen Zelle einzudämmen, die ein kleines Bett und eine festgenagelte Lampe enthält. Essen und Wasser werden regelmäßig durch einen gesicherten Speiseaufzug bereitgestellt, aber zuckerhaltige Lebensmittel sind nur als Belohnung für die Zusammenarbeit zu geben. --SCP-1163 ist nur unter autorisierter Forschung oder psychologischer Beurteilung direkt zu besuchen.-- (siehe Anhang 1163-B). Beim Treffen mit Foundation-Personal müssen sowohl der Mitarbeiter als auch SCP-1163 vor dem Treffen eingedämmt werden, um einen Eindämmungsbruch durch die anomalen Eigenschaften von SCP-1163 zu verhindern. Alle anderen verbalen Interaktionen mit SCP-1163 haben über das Intercom-System zu erfolgen. 

**Beschreibung:** SCP-1163 ist eine Entität, die am leichtesten an ihrer abnormen Gesichtsstruktur zu erkennen ist, die sich durch ihre ungewöhnlich grünen Augen, eine große Nase und den breiten Mund auszeichnet.

Wenn ein Mensch im Sichtfeld von SCP-1163 ist, kann SCP-1163 das Gesicht der anderen Partei sofort in das von SCP-1163 umzustrukturieren, während SCP-1163 sein Gesicht in das der anderen Partei umstrukturiert. Während die Gesichtsstruktur identisch ist, ändert sich der Hautton nicht und das Gesicht ist proportional zur Kopfgröße. Nachdem die Gesichter gewechselt wurden (ein Vorgang, der je nach strukturellen Unterschieden zwischen drei und zwölf Sekunden dauert), wird der Körper mit dem Gesicht von SCP-1163 von SCP-1163 kontrolliert, während der Körper mit dem Gesicht der anderen Partei vollständig von der anderen Partei kontrolliert wird, als ob es ihr eigener Körper wäre. SCP-1163 ist vollständig in der Lage, hin und her zu wechseln, und es scheint keine Begrenzung der Zeit zu geben, die SCP-1163 mit einem Körper verbringen oder wie schnell SCP-1163 zwischen den Körpern wechseln kann. Obwohl sich die Gesichtsstruktur verändert, ist das Gewebe gleich, und alle Schönheitsfehler, Flecken, Narben, Gesichtsbehaarung oder Falten bleiben erhalten. Bei einer Person, der einen Teil ihres Gesichts fehlt, wird der Teil nicht wiederhergestellt, wenn ihr SCP-1163 vorgestellt wird.

SCP-1163 scheint eine geistige Fähigkeit zu haben, die einem Kind im Alter von ungefähr 6 Jahren ähnelt. Es ist kooperativ und lässt sich insbesondere bei süßen Speisen leicht beeinflusst werden. SCP-1163 wird bereitwillig verbal kommunizieren, scheint aber nicht unter Langeweile oder Einsamkeit zu leiden, wenn es nicht angesprochen wird. Obwohl der verwendete Körper einen gewissen Einfluss auf die Stimme zu haben scheint, hat SCP-1163 im Allgemeinen eine hohe Stimme und ein deutliches Stottern.

SCP-1163 bewohnt derzeit den Körper einer männlichen D-Klasse europäischer Abstammung. Der Körper, in den D-817 gewechselt wurde, wurde sofort terminiert, um Komplikationen zu vermeiden.

**Bergungsinformation:** SCP-1163 wurde in der Kleinstadt ██████ in Pennsylvania entdeckt, wo mehrere Freunde und Verwandte zuvor berichtet hatten, dass die Bewohner ihr Aussehen drastisch verändert hätten. Die Polizei war skeptisch und weigerte sich, selbst eine formelle Untersuchung einzuleiten, bevor die Foundation beteiligt wurde. Bei der Untersuchung durch Foundation-Agenten stellte sich heraus, dass SCP-1163 während seiner Versuche, nicht bemerkt zu werden, die Gesichter eines großen Teils der Stadt vertauscht hatte. SCP-1163 wurde dann von Foundation-Agenten gefunden, die sich in einem verlassenen Haus unter schwerer Not versteckten. Durch die Verwendung einer Tasche eines Agenten mit Süßigkeiten der Marke ████ konnte SCP-1163 leicht davon überzeugt werden, sich in die Obhut der Foundation zu begeben.

**Anhang 1163-A**: Es wurde festgestellt, dass übermäßiger Kontakt mit den anomalen Eigenschaften von SCP-1163 schädliche physikalische Effekte haben kann. Ständige Veränderungen der Gesichtsstruktur, insbesondere zwischen zwei Zuständen mit unterschiedlich großen Augen, können zu einem beschleunigten Sehverlust führen. Ein Mensch, der die Kontrolle über einen Körper eines anderen Geschlechts hatte, kann Probleme mit der Blasenkontrolle haben.

**Addendum 1163-B**: SCP-1163 versuchte während einer Befragung durch Agentin █████ die Eindämmung zu brechen, indem SCP-1163 seine anomale Eigenschaft nutzte, um den Körper mit Agentin █████ zu tauschen, und versuchte, sich als sie auszugeben. Obwohl dies über die anfängliche Einschätzung von SCP-1163s Verständnis seiner eigenen Eigenschaften hinausgeht, ist dies immer noch nicht vollständig, da es glaubte, Agentin █████ vollkommen zu ähneln. Nachdem SCP-1163 außer Gefecht gesetzt und in seine Zelle zurückgekehrt war, war es überzeugt, Agentin █████ in ihren ursprünglichen Körper zurückzubringen. Individuelle Treffen mit SCP-1163 sind nicht mehr erlaubt.

[[collapsible show=&#34;Befragung 1163-01&#34; hide=&#34;schließen&#34;]]
SCP-1163 wurde Dr. ██████ zwei Wochen nach seiner Bergung vorgestellt, um mehr Informationen über SCP-1163s Wissen über seine eigenen Fähigkeiten zu erhalten. Dr. ██████ wurde mit drei Schokoriegeln der Marke █████ ausgestattet. Dr. ██████ wurde zuvor für die Arbeit mit Kindern ausgebildet.

**&lt;Beginn des Protokolls&gt;**

**Dr. ██████:** Hallo SCP-1163, mein Name ist Dr. ██████, wie geht es dir?

**SCP-1163:** Okay.

**Dr. ██████:** Ich werde dir ein paar Fragen stellen müssen. Ist das in Ordnung? 

**SCP-1163:** Agent ████ sagte, ich könnte ein paar Süßigkeiten haben.

**Dr. ██████:** Du kannst welche haben, wenn du kooperierst. 

//[SCP-1163 weigert sich, zu sprechen oder Augenkontakt herzustellen, nachdem es dies gehört hat, bis Dr. ██████ SCP-1163 einen der Schokoriegel gibt, der von SCP-1163 sofort in eine Tasche gesteckt wird.]//

**Dr. ██████:** Bist du jetzt bereit, Fragen zu beantworten?

//[SCP-1163 nickt]//

**Dr. ██████:** Könntest du mir sagen, wie dein Name ist?

**SCP-1163:** Nein.

**Dr. ██████:** Gut. Macht es dir etwas aus, wenn ich dich SCP-1163 nenne?

**SCP-1163:** Das ist okay.

**Dr. ██████:** Weißt du wie alt du bist?

**SCP-1163:** Nein, tut mir leid.

**Dr. ██████:** Das ist in Ordnung. Was ist das früheste Ereignis, an das du dich erinnern kannst?

**SCP-1163:** Ich erinnere mich, in eine Stadt gegangen zu sein.

**Dr. ██████:** Meinst du ██████?

**SCP-1163:** Ich weiß es nicht.

**Dr. ██████:** Erinnerst du dich, jemals eine Stadt verlassen zu haben?

**SCP-1163:** Ich erinnere mich nicht.

//[SCP-1163 wird ziemlich aufgebracht und weigert sich, Dr. ██████ zu antworten. Stattdessen isst SCP-1163 lautlos den Schokoriegel. Als SCP-1163 fertig ist, kann Dr. ██████ die Befragung wieder aufnehmen.]//

**Dr. ██████:** Also, SCP-1163, als du in ██████ warst, hast du vielen Leuten viel Ärger gemacht.

//[SCP-1163 antwortet nicht darauf.]//

**Dr. ██████:** Fühlst du dich deswegen überhaupt schlecht?

**SCP-1163:** Wegen was schlecht fühlen?

**Dr. ██████:** Als du dich durch die verschiedenen Menschen bewegt hast, hast du sie auch in verschiedene Körper bewegt, und das machte sie unglücklich.

**SCP-1163:** Wieso?

**Dr. ██████:** Sie fühlten sich unwohl, als sie ändern mussten, wie der Rest ihres Körpers aussieht und sich anfühlt.

**SCP-1163:** Ich verstehe nicht. Welcher Rest der Körper hat sich geändert? 

**Dr. ██████:** Als du dich durch die Leute in ██████ bewegt hast, hast du sie dazu gebracht, sich in Körper zu bewegen, in die sie nicht hineingeboren wurden.

**SCP-1163:** Hineingeboren? Ich verstehe nicht. 

//[SCP-1163 wurde extrem beunruhigt und weigerte sich, Dr. ██████ weiter zu antworten, selbst als ihm die restlichen zwei Schokoriegel gegeben wurden.]//

**&lt;Ende des Protokolls&gt;**

**Abschließende Bemerkung:** Dr. ██████ war weitgehend erfolglos, mehr Informationen über SCP-1163s Kenntnis der anomalen Eigenschaften zu erhalten, aber die Ergebnisse dieser Befragung zeigen, dass das Subjekt weitgehend unwissend ist. Spätere Tests ergaben, dass SCP-1163 an apperzeptiver Prosopagnosie leidet.
[[/collapsible]]

[[collapsible show=&#34;Befragung 1163-02&#34; hide=&#34;schließen&#34;]]
SCP-1163 wurde Agent ███ zwei Wochen nach der Befragung durch Dr. ██████ vorgestellt, um mehr Informationen über SCP-1163s Bewusstsein der eigenen anomalen Eigenschaften zu erhalten. Agent ███ hat bereits Erfahrung in der Untersuchung oder Befragung von Kindern oder Personen mit kognitiven Defiziten. Agent ███ erhielt außerdem drei Schokoriegel der Marke █████.

**Agent ███:** SCP-1163

**SCP-1163:** Ja?

**Agent ███:** Hast du eine Ahnung, warum du hier festgehalten wirst?

**SCP-1163:** Ist es wegen etwas, das ich getan habe?

**Agent ███:** Das ist ein Teil davon. Hast du eine Ahnung, wie du dich von den anderen Leuten unterscheidest, die du in ██████ getroffen hast?

//[SCP-1163 wird zu diesem Zeitpunkt sehr verzweifelt und stottert häufiger, weigert sich aber nicht zu antworten wie bei Dr. ██████.]//

**SCP-1163:** Sie mochten mich dort nicht. Sie bewegten sich ständig um mich herum. Es war schlecht.

**Agent ███:** Hast du eine Ahnung, warum sie sich in deiner Nähe so verhalten haben?

**SCP-1163:** Nein! Ich habe versucht, mich normal zu benehmen, aber sie haben mich immer wieder bemerkt und so getan, als wäre ich beängstigend.

**Agent ███:** Verstehst du, warum sie sich so verhalten haben, auch wenn du dich &#34;normal&#34; verhalten hast?

**SCP-1163:** Nein.

//[Anmerkung: Diese Befragung wurde durchgeführt, bevor sich gezeigt hat, dass SCP-1163 an Prosopagnosie leidet. Es ist wahrscheinlich, dass das Subjekt nicht realisierte, wie es an dem abnormalen Gesicht identifiziert werden konnte.]//

**Agent ███:** Hast du eine andere Ahnung, wie du dich von diesen anderen Leuten unterscheidest? 

//[SCP-1163 denkt eine volle Minute nach, bevor es antwortet]//

**SCP-1163:** Ich glaube, ich bin schneller. Wenn die Leute mich angeschrien haben, konnte ich mich in einer Sekunde einfach wegbewegen.

**Agent ███:** Und du hast das genutzt, um wegzukommen, wenn die Leute schimpfen? 

**SCP-1163:** Ja.

**Agent ███:** Gibt es einen Grund, warum du noch nicht versucht hast, die Eindämmung hier zu brechen? 

//[Anmerkung: Agent ███ wurde schwer gerügt, weil er einem Euclid-SCP einen Eindämmungsbruch vorschlug.]//

**SCP-1163:** Was brechen?

 **Agent ███:** Gibt es einen Grund, warum du hier geblieben bist, ohne zu versuchen, wegzulaufen?

**SCP-1163:** Ihr benehmt euch manchmal nett, wenn ihr hier seid, und die Leute geben mir Süßigkeiten. Ich will nicht dahin zurück, wo die Leute schreien, wenn sie mich sehen.

//[Anmerkung: SCP-1163 war Agent ███ noch nicht ausgesetzt.]//

**&lt;Ende des Protokolls&gt;**

**Abschließende Bemerkung:** SCP-1163 ist sich zwar bewusst, dass einige der anomalen Eigenschaften existieren, ist sich aber ihrer Fähigkeiten nicht vollständig bewusst --und ist nicht bereit, sie zu nutzen, um die Eindämmung zu brechen--. (Siehe Anhang 1163-B).

[[/collapsible]]</textarea></pre>
