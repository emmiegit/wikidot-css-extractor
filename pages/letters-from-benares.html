//Poniższe listy zostały odzyskane z prywatnej kolekcji i skatalogowane jako część dodatkowych materiałów związanych z [[[SCP-2833]]].//

&gt; 
&gt; Benares, 12 Maja 1909
&gt; 
&gt; @@@@
&gt; Droga Kuzynko Emily,
&gt; 
&gt; Pozdrowienia z Brytyjskich Indii! Brzmi to tak dostojnie, nieprawdaż? Szczerze, ciężko mi uwierzyć w to, że jesteśmy tak daleko od domu, od szkoły i wszystkiego normalnego na tym świecie. Napisz do mnie i powiedz jak Anglia sobie bez nas radzi!
&gt; 
&gt; Nie powinnam Cię męczyć szczegółami podróży (która była __uciążliwa__), szczególnie z ciągłym narzekaniem Eleanory. Mama mi mówi, że muszę być bardziej wyrozumiała, ale czemu muszę mieć starszą siostrę, która ciągle myśli o ubraniach i facetach? Chciałabym, aby była ona tak rozsądna jak Ty.
&gt; 
&gt; W każdym razie jesteśmy w Benares. Tutaj jest tak inaczej - okropnie ciepło i brudno, wszędzie latają muchy, a na dodatek śmierdzi błotem i zgniłymi owocami (i gorszymi rzeczami), ale wszystko jest takie ekscytujące i nowe. Przewieziono nas po mieście i byli tam mężczyźni w turbanach oraz kobiety w jedwabnych różowych, pomarańczowych i niebieskich sukniach, a nasz kierowca, Vinod, zatrzymał się przed wielką krową stojącą na środku ulicy. Piłam także mango lassi - piłaś kiedyś takie? Jest przepyszne.
&gt; 
&gt; Dojechałyśmy do naszego domu, który jest cały biały, i wiklinowy, i otoczony rzucającymi cień drzewami. I dzięki Bogu będzie to dobre dla matki kiedy będzie wracać do zdrowia. Ojciec mówi, że to dom Ambasadora, aczkolwiek jest on tylko łącznikiem z Maharadżą. Mają tu Maharadżę, możesz w to uwierzyć?
&gt; 
&gt; I nawet lepiej, mamy własnego, osobistego guru! Znaczy on nie jest tak nazywany oczywiście. Nazywa się sadhu czy jakoś tak, ale ja i Eleanor zdecydowałyśmy, aby go nazywać Guru. On nawet wygląda jak jeden z nich ze swoją szafranową suknią wokół talii, bransoletami na rękach i białymi wąsami- jest taki oszałamiający. Spotkał nas przed bramą, a ojciec zaproponował mu trochę pieniędzy, ale mimo tego, że wyglądał bardzo biednie odmówił i powiedział, że chciałby tylko pobłogosławić ten dom więc oczywiście zaprosiliśmy go do środka i nalaliśmy mu trochę herbaty. Wygłosił bardzo wyszukane błogosławieństwo oraz powiedział, że to będzie trzymać złe duchy z dala, a matka powiedziała, że może przyjść kiedykolwiek zechce i opowiedzieć nam o tutejszych wszystkich dziwnych zwyczajach.
&gt; 
&gt; Jestem tym bardzo podekscytowana, ale wszystko tu jest ekscytujące. Nie mogę się doczekać, by Ci więcej napisać i opowiedzieć.
&gt; 
&gt; Twoja z dalekich kresów Imperium,
&gt; 
&gt; //Violet//
@@@@
------
@@@@
&gt; 
&gt; Benares, 22 Sierpnia 1909
&gt; 
&gt; @@@@
&gt; Droga Kuzynko Emily,
&gt; 
&gt; Jak miło było otrzymać Twój list i dowiedzieć się, że mój również dotarł. Dobrze jest słyszeć, że wszystko u Ciebie dobrze, a Twoja praca dla kościoła brzmi bardzo interesująco. Będziesz musiała mi więcej o niej opowiedzieć kiedy będziesz miała czas.
&gt; 
&gt; Po tygodniach ogromnych burz jest tu od nowa gorąco i sucho. Zastanawiam się, czy zmieniają się tu pory roku, czy też zostaniemy tu upieczeni dopóki nasza skóra nie zrobi się brązowa i popęka tak, jak ziemniaki w piekarniku!
&gt; 
&gt; Ojej, to okropne, ale właśnie mi się przypomniało. Matka, Eleanor i ja pojechałyśmy na wycieczkę dwa tygodnie temu aby zobaczyć kilka zabytków. Popłynęłyśmy nawet łódką przez Ganges co było naprawdę nadzwyczajne. Rzeka jest bardzo szeroka i stara i powolna, jak słoń przemierzający miasto, oraz pełna małych łódek płynących w tę i wewte. Woda jest ciemnozielona, a budynki wznoszą się po obu stronach, żółte, o kolorze piasku. Są tu też szerokie schody prowadzące nad wodę oraz pełno ludzi- robiących pranie, myjących się, a nawet modlących się.
&gt; 
&gt; Oczywiście, Guru poszedł z nami i powiedział przewoźnikowi, aby zabrał nas do Manikarnika Ghat. Powiedział nam, że jest to bardzo święte, religijne miejsce, gdzie Hindusi przychodzą, aby kremować zmarłych. Mogłam wyczuć dym zanim zobaczyłam to miejsce, mieszający się z codziennym odorem miasta, a także inny, niemal słodki zapach. Kiedy podeszłyśmy bliżej, była tam świątynia z długimi iglicami w kształcie okrągłogłowych hełmów, poczerniałych od dymu. Na schodach do rzeki były tam trzy ogniska oraz ludzie ubrani w biel, krążących wokół nich.
&gt; 
&gt; Nie podchodziliśmy za blisko, ale Guru opowiedział nam o tych rytuałach. Powiedział, że Hindusi wierzą że ciała pozostają zniszczone, aby pozwolić duszom się reinkarnować w innej postaci. Powiedziałam, że Chrześcijanie wierzą w zmartwychwstanie ciała, a on się zaśmiał i powiedział, że brzmi to jak bardzo dobry pomysł i że może jednak najpierw powinniśmy utrzymać nasze ciała dłużej przy życiu. Myślałam, że się ze mną drażni, ale on chciał nauczyć nas jogi dla naszego zdrowia, a matka się zgodziła.
&gt; 
&gt; Później zapytałam się Vinoda jak powinno się wymawiać Manikarnika Ghat, a on spojrzał się na mnie dziwnie. Potem podsłuchałam go jak mówił matce, aby nie pozwoliła Guru zabierać nas w takie miejsca i że Guru mieszka na cmentarzu i wierzy w dziwne rzeczy, ale matka powiedziała, że to wszystko jest całkowicie normalne. Myślę, że Vinod wspomniał też imię Eleanor. Zastanawia mnie czy nie jest w niej zakochany. To byłoby w jej stylu- wszyscy chłopcy w Anglii uwielbiają ją więc czemu tutaj miało by być inaczej?
&gt; 
&gt; Jak bardzo tęsknię za Twoim towarzystwem zamiast jej! Mam nadzieję, że napiszesz mi więcej i opowiesz, co tam u Ciebie.
&gt; 
&gt; Twoja
&gt; 
&gt; //Violet//
@@@@
------
@@@@
&gt; Benares, 3 Grudnia 1909
&gt; 
&gt; @@@@
&gt; Droga Emily,
&gt; 
&gt; Przeczytałam Twój list z ogromnym zainteresowaniem, zwłaszcza o Twojej wyprawie z kościoła do South Downs. Musiało być tam czarująco, z jesiennymi owocami i herbatą z mlekiem. Naprawdę, mam wrażenie że masz najwspanialsze życie.
&gt; 
&gt; Życie toczy się tutaj jak zawsze. Ojciec znalazł mi korepetytora, abym mogła kontynuować lekcje, ale jest on niesamowicie nudny. Na szczęście odwiedza nas Guru aby nas ożywić.
&gt; 
&gt; Uczy nas jogi, nawet ojca kiedy jest on w stanie. Wszyscy siedzimy po turecku na matach, albo na zewnątrz pod figowcem, nosząc luźne, lniane ubranie. Na pewno będziesz tym zgorszona, ale wszystko tutaj jest o wiele mniej formalne. Mam wrażenie, że ma to związek z tym gorącem.
&gt; 
&gt; Na lekcjach jogi uczę się o wiele więcej niż na innych. Wiedziałaś, że &#39;joga&#39; znaczy &#34;dołączać&#34; lub &#34;przyczepiać&#34;? Ma to związek z pozwoleniem częściom ciała rosnąć i rozszerzać się i łączyć się z innymi tak, że tworzą się nowe części ciała jakbyśmy mieli trzecie oko na środku naszych czołach i- przepraszam, nie umiem tego dobrze wyjaśnić.
&gt; 
&gt; Spróbuję jeszcze raz. Na naszej pierwszej lekcji usiedliśmy, a Guru kazał nam głęboko oddychać. Uznał, że robiłam to bardzo dobrze i był bardzo zadowolony kiedy dowiedział się, że jestem leworęczna. Najwidoczniej jest jakaś leworęczna ścieżka, a on uważa, że wszyscy powinni nią podążać, więc się zaśmiałam i powiedziałam Eleanor że jestem lepsza od niej.
&gt; 
&gt; Potem musieliśmy wymówić mantrę, która brzmi jak &#34;Ayom&#34;, ale musisz ją wymawiać bardzo powoli kiedy oddychasz. Guru powiedział, że w naszych ciałach żyje magiczny wąż, a wymawiasz mantrę po to, aby on piął się w Twoim ciele do momentu, w którym wychodzi z Twojej głowy, a wtedy osiągasz coś co nazywa się samadhi. Moim zdaniem jest to coś w stylu nirwany. Jest to dosyć ciężkie, aby opisać to poprawnie, ale jest to fascynujące i wszystko miało większy sens kiedy Guru o tym mówił.
&gt; 
&gt; Raz, kiedy robiliśmy nasze ćwiczenia, Guru zauważył bliznę mamy po tym jak lekarze wycinali jej nowotwór. Zrobiło mu się bardzo przykro i powiedział, że angielscy doktorzy nie wiedzieli co robią i że zna kilka specyfików, które zadziałałyby lepiej. Nigdy nie widziałam go wściekłego, ale od razu przeprosił i powiedział, że chciał się tylko upewnić, czy jesteśmy zdrowi jak tylko możemy.
&gt; 
&gt; A więc skończę ten list życząc Ci dużo zdrowia i wesołych Świąt. Na Święta poprosiłam o packę na muchy, aby trzymać te upiorne rzeczy z dala ode mnie!
&gt; Twoja z miłością i najlepszymi życzeniami,
&gt; 
&gt; //Violet//
@@@@
------
@@@@
&gt;  
&gt; Benares, 1 Marca 1910
&gt;   
&gt;  
&gt; Droga Kuzynko,
&gt; 
&gt; Dziękuję za Twój list. Brzmiałaś lekko poważnie z tym swoim ostrzeżeniem na temat „Wschodniej filozofii”. Wiem, że Twoja praca dla kościoła sprawia, że jesteś zaniepokojona naszym duchowym kierownictwem, ale nie musisz się martwić, Emily - to wszystko jest trochę dla żartu i aby dni jakoś tutaj mijały. Guru robi wiele ciekawych obserwacji - nawet ojciec tak mówi.
&gt; 
&gt; Wczoraj wziął nas na wizytę do świątyni poza miastem. Benares ma dwadzieścia tysięcy świątyni, a matka, Eleanor i ja widziałyśmy już ich wiele, ale Guru powiedział, że ta jest inna niż wszystkie. Po pierwsze, była ona w środku dżungli, a wejście zostało wykute w skale na zboczu. Jestem zaskoczona, że Vinod w ogóle nas tam zawiózł, ale ostatnio jest lepiej usposobiony do Guru, mimo że niektórzy służący są przeciwni jego wizytom. Niektórzy z nich zrezygnowali ze swoich posterunków - uwierzysz w to?
&gt; 
&gt; Ale wracając do świątyni. W środku z góry padało rozproszone światło, ale było ono słabe, a komnaty były ciemnozielone i ciemnawe. Na ścianach były płaskorzeźby, które były całkiem stare i tajemnicze. Niektóre wyglądały jakby przedstawiały bitwy z Ramayany z wielkimi olbrzymami i demonami z Lanki walczącymi ze sobą. Zauważyłam mężczyznę, który wyglądał jakby miał ogromną słonią trąbę i zapytałam się Guru czy to nie jest Ganesha, ale on się tylko ze mnie zaśmiał i powiedział, że w tej świątyni nie czczą Ganeshy. Niektóre ze starszych płaskorzeźb nie były najlepsze - wszyscy ludzie wyglądali zabawnie jakby nie byli za dobrze wyrysowani.
&gt; 
&gt; Weszliśmy do głównej komnaty, która miała dziurę na środku, i nie byłam w stanie zobaczyć jak bardzo jest głęboka, tak ciemno tam było. Chciałam zobaczyć czy echo się odbije, a Guru kazał nam usiąść i zamknąć swoje oczy abyśmy mogli razem wypowiedzieć mantrę.
&gt; 
&gt; Cóż, muszę przyznać, była to najdziwniejsza rzecz. Kiedy wymawialiśmy naszą mantrę, brzmiało to jakby echo wracało do nas z dziury, a powietrze jakby szumiało. Dostałam od tego ciarek aczkolwiek było to orzeźwiające jakby moje ciało dopiero co się budziło. Jestem pewna, że matka i Eleanor również to czuły.
&gt; 
&gt; Chciałabym abyś była tutaj z nami. Akurat muszę iść na obiad - pieczona koza! Nawet Vinod, który był wegetarianinem, zmienił swoje zdanie. Guru powiedział, że mięso musi być jedzone, jako pierwszy krok w celu poznania prawdziwej wiedzy. On zna tak __wiele__ interesujących rzeczy.
&gt; 
&gt; Twoja w podróży do odnalezienia prawdziwej mądrości,
&gt; 
&gt; //Violet//
&gt; 
&gt; @@@@
&gt; PS: Musiałam pokazać ten list matce więc nie mogłam Ci wcześniej o tym napisać. Mam szokujące wieści - Eleanor będzie miała dziecko! Ojciec i matka będą wściekli, ale jeszcze o tym nie wiedzą. Znalazłam Eleanor zapłakaną i obiecałam jej, że nikomu nie powiem, ale jestem pewna, że Tobie mogę o tym powiedzieć. Nie potrafiła tego wyjaśnić, ale brzmiała jakby była bardzo zaniepokojona i zdezorientowana. Czy to mógł być Vinod? Co zrobi ojciec?
&gt; 
@@@@
------
@@@@
&gt; 
&gt; Benares, 30 Maja 1910
&gt; 
&gt; @@@@
&gt; Najdroższa Emily,
&gt; 
&gt; tak bardzo jestem szczęśliwa że zamierzasz nas odwiedzić. Nie jestem pewna czy ten list do Ciebie dotrze przed Twoim wyjazdem, ale muszę Ci o tym powiedzieć. Wszystkich nas spotkasz w niesamowitym stanie - Guru uczynił cuda dla naszego zdrowia ze swoimi poradami i naszymi nowymi dietami. Szczerze, ledwie mnie poznasz kiedy mnie zobaczysz!
&gt; 
&gt; Nawet Eleanor promieniuje; uwierzyłabyś, że już widać jej brzuch. Matka i ojciec byli bardzo łaskawi w zaakceptowaniu naszego nowego potomka, po tym jak porozmawiali z Guru. Mówi, że przybycie nowego chłopczyka (on jest pewien, że to będzie chłopiec) jest powodem do świętowania, ponieważ cykl reinkarnacji jest kontynuowany. Tylko pomyśl, Emily, kolejny członek naszej rodziny- nasze ciało i krew.
&gt; 
&gt; Kiedy przybędziesz, idź prosto do domu. Nie czekaj na służących, którzy mają Cię odebrać, ponieważ Ci, który wciąż są z nami, będą zajęci przygotowaniami na Twoje odwiedziny. Wszyscy tutaj z zniecierpliwieniem oczekują na Twoje przybycie. Będzie strasznie miło gdy dołączysz do naszego rosnącego klanu.
&gt; 
&gt; Twoja oddana,
&gt; 
&gt; //Violet//
&gt;
