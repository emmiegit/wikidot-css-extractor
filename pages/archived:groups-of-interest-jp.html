    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[size 150%]]이 페이지는 낡은 버전이기에 보존되었습니다.[[/size]]
&gt; 
&gt; 이 페이지의 새 버전은 [[[groups-of-interest-jp|여기]]]에서 찾으실 수 있습니다. 이 버전은 오직 참고를 위해서 보존되었습니다.

SCP 객체들에 대한 격리 작업은 세계적으로 진행 중이다. 초상적 성질을 가진 현상 또는 객체와 관여되어 있다고 생각되는 단체의 활동은 당연히 다른 지역에서 살피는 것 이상으로 세심히 살피지 않을 수 없다.
그러한 단체에 대하여 충분한 정보를 알게 된 자는 개요 및 대처법을 작성하는 직원과 정보를 공유하도록 한다.

[[toc title=&#34;목차&#34;]]

++ 등록 조건
「그 요주의 단체와 관련된 SCP 또는 이야기가 5작품 이상 투고되고, 그 투고 과정에는 3명 이상의 작가가 참여할 것」이 등록 조건입니다.
복수의 작가 누구나 투고해도 상관은 없습니다만, 사전에 포럼이나 개인 메시지를 통해 의견 조율을 해 두는 것이 좋을 것입니다.
페이지 형식은 [[[groups-of-interest|본사 요주의 단체]]]를 참고하시기 바랍니다.

-----

++ 일본생류창연,,日本生類創研,,

일본생류창연은 주로 특이한 생물이나 생명체에 관련되어 언급되는 존재이다(여기서 생명이라 함은 동식물에서부터 곤충, 어류, 생명을 얻게 된 무생물에 이르기까지 다방면에 해당한다).

그것들은 거의 전부 자연계 및 통상의 현대과학에서 있을 수 없는 이상 및 개조가 나타나며, 그러한 이상 및 개조가 일반적 윤리관에 얽매이는 것으로 보이지는 않는다. 창연이란 어떤 기술을 보유한 연구시설 또는 연구자 단체가 아닌가 생각되고 있지만, 아직 그 실태는 정확히 밝혀지지 않았다.

또한 일본생류창연 측에서 직접 그것들의 유통 판매를 실시하는 일은 없어서 그 조직적인 목적 역시 불명이다.

일본생류창연이 관련된 SCP로는 [[[SCP-020-JP]]], [[[SCP-044-JP]]], [[[SCP-101-JP]]], [[[SCP-134-JP]]], [[[SCP-172-JP]]], [[[SCP-196-JP]]], [[[SCP-294-JP]]], [[[SCP-444-JP]]] 등이 있다.

//일본생류창연// 태그가 달린 모든 문서를 보려면 [/system:page-tags/tag/일본생류창연 여기]를 참조하십시오.

++ 토헤이중공업,,東弊重工,,

토헤이중공업은 현대 과학으로는 그 메커니즘을 설명할 수 없는 인공물의 제조에 종사하는 집단이라고 할 수 있다. 현재까지 재단이 다수의 관련 자료를 입수했지만, 그 상세한 조직 구성이나 목적은 아직도 밝혀지지 않고 있다. 재단 연구원 다수는 토헤이 중공업의 활동은 일본을 중심으로 이루어지고 있다고 추측하고 있다.
 
접수된 자료에 따르면, 이상 기술을 조직 외부에 적극적으로 제공하고 있다고 강하게 추측되는 고로, 가급적 조속한 파악과 대처가 요구된다.
 
//토헤이중공업// 태그가 달린 모든 문서를 보려면 [/system:page-tags/tag/토헤이중공업 여기]를 참조하십시오.

++ 수집원,,蒐集院,,

수집원은 과거 일본에서 재단의 SCP 객체에 해당하는 초상적 존재들을 수집하던 조직이다. 그 수법은 점복, 주술, 신토(神道)나 수험도(修驗道)를 중심으로 한 종교 등 비과학·비논리적인 것들이었지만, 그래도 그 중 유용한 것들은 SCP 재단의 특수 격리 절차에까지 계승되고 있다.

재단이 일본에서 영향력을 강화한 이후 대부분의 수집원 구성원은 재단과 기타 GOI에 흡수되었지만, 일부 과격파는 아직도 수집된 객체를 방기하지 않은 채 잠수하였고, 지하에 암약하며 수집원의 부활을 기도하고 있디고 추측되고 있다.

//수집원// 태그가 달린 모든 문서를 보려면 [/system:page-tags/tag/수집원 여기]를 참조하십시오.</textarea></pre>
