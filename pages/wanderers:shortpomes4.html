----
[[=]]
**银河的第三条岸**
[[/=]]
----

你凝望夜空，我凝望你

你说牵牛星亮了又暗，说织女星暗了又亮

好像深一脚浅一脚地，趟过银河一样

你说那些叫不上来名字的星星

正在长出喜鹊的翅膀

你说还好银河辽远，不然配不上它的灿烂

我说银河很近

你的眼睛是它的第三条岸

----
[[=]]
**情书**
[[/=]]
----
请等一等

信鸽困在南方

快马囿于草原

我的笔尖颤抖，墨水呜咽

再等一等

凛冬还未走远

阴云溺毙太阳

我的措辞凄婉，比喻不当

我的爱人，你等一等

我的双眼朦胧

我的牙关紧掩

家信交给战士，祷词念给天使

我的情书

先写给人间
----
[[=]]
**降落**
[[/=]]
----
雾散去

我们重新落回大地

你是飘摇的雪

我是一颗较大的雨滴

----
[[=]]
**飘啊飘**
[[/=]]
----
我在银河里飘着

撞到哪颗星星

就算哪颗星星倒霉
