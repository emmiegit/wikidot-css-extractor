**Ítem #:** SCP-2617

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido a su ubicación fija, el Área de Contención-57 se establecerá para contener a SCP-2617 in situ. El perímetro alrededor de SCP-2617 debe estar cercado por una valla en cadenas y montada con ocho cámaras de vigilancia. La activación de SCP-2617 está prohibida. Cada instancia única de SCP-2617-B debe ser guardada en la Unidad de Almacén 5 del Área-57.

**Descripción:** SCP-2617 es una torre de radio de 100 metros de alto situada en el Óblast de Sverdlovsk, Rusia, y está controlada por un computador electro-mecánico integrado. La computadora posee un dial numérico, con el propósito de ingresar coordenadas geográficas. La unidad central de procesamiento para SCP-2617 es un motor analítico bio-mecánico construido a partir del tejido cerebral de Eugene Ivanoff, un exiliado ruso asentado en Bydgoszcz, Polonia que desapareció en 1928.

Cuando SCP-2617 es encendido, se pueden ingresar coordenadas geográficas. Si se ingresan coordenadas válidas [[footnote]] Definidas como coordenadas que correspondan a territorios dentro de la Federación Rusa; previamente la URSS hasta el 26 de Diciembre de 1991. [[/footnote]], una transmisión de radio encriptada es enviada y SCP-2617-(A-C) van a comenzar su manifestación en el sitio designado. 

SCP-2617-A se refiere a una colección de estatuas humanoides, que están hechas de hielo. Todas las instancias de SCP-2617-A carecen de rasgos, y son físicamente idénticas entre unas y otras. Alrededor de 100 instancias se manifiestan cada minuto que SCP-2617 permanece activado. Una vez manifestadas, comenzarán a atacar a todos los beligerantes [[footnote]] Definidos como quien es parte de una entidad militar extranjera con intenciones de invadir una entidad política rusa (Federación Rusa, URSS, etc.). [[/footnote]] en las cercanías. Cuando no hay ningún beligerante presente en las cercanías, las instancias SCP-2617-A típicamente se mueven a la ubicación de SCP-2617.

Las instancias SCP-2617-A son capaces de movimiento autónomo, moviéndose a una velocidad promedio de 1.2 km/h. Típicamente demuestran altos niveles de coordinación la una con la otra, a pesar de no tener medios identificables de comunicación. Tampoco poseen dificultad alguna con la orientación, a pesar de su falta de órganos sensoriales tales como ojos u orejas.

SCP-2617-B se refiere a un arsenal de armas, operado por las instancias de SCP-2617-A. Están igualmente hechas de hielo, y son replicas en 1:1 de armas utilizadas por los ejércitos contemporáneos tanto de la URSS como de la Federación Rusa. Todas las instancias de SCP-2617-A están armadas con al menos una instancia de SCP-2617-B al manifestarse. La funcionalidad de SCP-2617-B es comparable a sus respectivas contrapartes no anómalas, a pesar de que no haya medios conocidos para disparar la munición. Debajo se encuentra una lista abreviada de instancias SCP-2617-B.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2617/Cirrus%20cloud%202.jpg|caption=Formación de SCP-2617-C en ██████, URSS.]]

SCP-2617-C es una nube nimbus formada sobre el sitio designado, precipitando cristales de hielo. La precipitación de cristales de hielo es utilizada por SCP-2617-A y SCP-2617-B para regenerarse, usando los cristales para reparar partes rotas. Estos cristales de hielo son también utilizados como “munición” por las instancias SCP-2617-B que poseen un componente armado.

Las instancias SCP-2617-A y SCP-2617-B que están fuera de SCP-2617-C son incapaces de regenerarse, aunque mantienen su estado sólido a temperatura ambiente. Cuando salen de las fronteras de la Federación Rusa, se derretirán. [[footnote]] Antes del 26 de Diciempre de 1991, la sublimación ocurría fuera de las fronteras de la URSS. [[/footnote]] La incineración también es capaz de acabar con instancias de SCP-2617-A y SCP-2617-B.

La Fundación se enteró por primera vez de SCP-2617 luego de su implementación por la URSS durante el invierno de 1941. A pesar de la negación oficial por parte de los líderes soviéticos, evidencia de la //Wehrmacht// e inteligencia de la Fundación habían verificado la existencia de SCP-2617. Debajo se encuentra una transcripción de la //Wehrmacht//, mencionando instancias de SCP-2617-A en el Frente Oriental.

&gt; El enemigo continúa persiguiéndonos, como si no necesitaran dormir. Sus cuerpos no son de carne, sino de hielo. Nuestras balas no pudieron pararlos. No negocian. Solo nos masacran.

Entre 1941 y 1943, han habido alrededor de ██ manifestaciones reportadas de SCP-2617-(A-C) dentro de la URSS. A causa de que SCP-2617 se encontraba entonces bajo el control de la GRU-P, la contención no fue posible inicialmente. Con eso dicho, inteligencia fue capaz de localizar la instalación en la que SCP-2617 estaba contenido.

El ██/██/1992, un equipo de recuperación fue enviado a la instalación de la GRU-P y SCP-2617 fue asegurado con éxito sin incidentes. Se encontró que la instalación había sido abandonada.

**Anexo 2617-1:** A pesar de su descubrimiento en 1941, registros históricos han sugerido que SCP-2617 (o entidades similares a SCP-2617-A) han estado activas desde el siglo 18. Debajo se encuentran extractos transcritos de //Historia de los Zares//, un libro escrito por miembros de los Videntes del Zar. [[footnote]] Un precursor de la Fundación activo desde mitad del siglo 16 hasta finales del 19, su círculo de influencia incluye el Imperio Ruso, Europa del Este y Asia del Norte. [[/footnote]]

&gt; Y el Zar Pedro comandó el //Grigori// para levantarse contra los caroleanos. Y el //Grigori// obedeció, envolviendo la tierra y los mares en hielo. Un poderoso ejército de guerreros fue liberado sobre los caroleanos, cada uno de ellos un guerrero tallado en hielo.

&gt; Por orden del Zar, el //Grigori// obedeció y un poderoso ejército de guerreros descendió sobre la tierra. Bajo el velo del invierno, el ejército de soldados tallados se lanzó sobre el Gran Ejército de varias naciones. Y como a los caroleanos antes de ellos, el hielo y la muerte los aguardaban.

**Anexo 2617-2:** Debido a la sospecha de una conexión entre SCP-2617 y la entidad del //”Grigori”//, se llamó al Padre Mikhail [[footnote]] Un antiguo miembro de los Videntes del Zar, sirvió posteriormente como un Consultor de Nivel 1 en temas del Imperio Ruso para la Fundación.[[/footnote]] para la siguiente entrevista. 

[[collapsible show=&#34;+ Ver Registro de Entrevista-2617/FM-1&#34; hide=&#34;- Ocultar Entrevista&#34;]]
&gt; **Entrevistado:** Padre Mikhail
&gt; 
&gt; **Entrevistador:** Agente Ivan Braginsky
&gt; 
&gt; **Preámbulo:** Se le mostró al P. Mikhail el Anexo 2617-1. La siguiente entrevista se llevó a cabo originalmente en ruso.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Agente Braginsky:** Por favor explique el involucramiento de los Videntes con la entidad del //Grigori// descrita en estos extractos.
&gt; 
&gt; **P. Mikhail:** Para ser breves, nosotros fuimos quienes lo descubrieron y sellaron.
&gt; 
&gt; **Agente Braginsky:** ¿Sellarlo?
&gt; 
&gt; **P. Mikhail:** Para ser preciso, es un pacto, pero tenemos que sellarlo. Un ser de tamaño poder solo causaría destrucción innecesaria en su verdadera forma, así que su esencia fue dispersada en fragmentos por el cielo. A través de un ritual, estos fragmentos se fusionarían a orden nuestra y se reagruparían como un ejército de soldados. No tan fuerte como podría serlo, pero más facil de controlar.
&gt; 
&gt; **Agente Braginsky:** ¿Y la entidad es un participante voluntario?
&gt; 
&gt; **P. Mikhail:** Por supuesto. Desea recobrar el favor de Dios, y nosotros deseamos protección. Es un acuerdo mutuo.
&gt; 
&gt; **Agente Braginsky:** Basado en los extractos, la entidad fue armificada por su organización. ¿Podría dar más detalles sobre ellos?
&gt; 
&gt; **P. Mikhail:** Por favor agente, no se equivoque. Nuestro pacto con el //Grigori// es muy específico. Tiene el único propósito de defender Rusia contra invasores extranjeros, nada más.
&gt; 
&gt; **Agente Braginsky:** Dado su uso en la defensa de Rusia, ¿Quién más sabía de la existencia de la entidad o sus usos?
&gt; 
&gt; **P. Mikhail:** Como todo lo que está escrito en las Crónicas, era exclusiva solamente a nuestra secta… hasta que le permitimos a su grupo ver sus contenidos, por supuesto.
&gt; 
&gt; **Agente Braginsky:** Padre, ¿Podría por favor echar un vistazo a éstos?
&gt; 
&gt; [ El Agente Braginsky le alcanza al P. Mikhail una colección de fotografías de SCP-2617-A recuperadas de agentes de campo.]
&gt; 
&gt; **Agente Braginsky:** Estas fueron interceptadas de la //Wehrmacht// en el Frente Oriental. Actualmente creemos que la entidad del //Grigori// es la causa de estas emboscadas.
&gt; 
&gt; **P. Mikhail:** Ciertamente coinciden con las ilustraciones y el contexto es apropiado, pero improbable. Los Bolcheviques no deberían ser capaces.
&gt; 
&gt; **Agente Braginsky:** ¿Por qué no?
&gt; 
&gt; **P. Mikhail:** Incluso si supieran que el //Grigori// existe y de lo que sería capaz, no podrían invocarlo. Este ritual requiere un Zar, un Zar que ellos habían asesinado.
&gt; 
&gt; **Agente Braginsky:** ¿Tenía el último Zar conocimiento alguno con respecto a este ritual o anomalía?
&gt; 
&gt; **P. Mikhail:** No, el Zar solo era el conducto para el ritual. Él es un símbolo de la autoridad de Dios en la Tierra, y el simbolismo lo es todo en un ritual. Con el //Grigori// desconectado de Dios y de Su Palabra, el Zar como representante de Dios es la mejor alternativa. Es por eso que un Zar siempre debe de reinar y gobernar.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
[[/collapsible]]

**Anexo 2617-3:** El siguiente mensaje está decodificado de transmisiones emitidas por SCP-2617.

[[/collapsible]]

**Anexo 2617-4:** De acuerdo a reportes de inteligencia, el ██/██/1943, alrededor de  █.███ instancias de SCP.2617-A fueron reportadas convergiendo hacia la ubicación de SCP-2617. Un batallón del Ejército Rojo los interceptó cerca del pueblo de ███████, URSS, y exitosamente acabó con todas las instancias conocidas mediante armas incendiarias. Moscú culpó del daño resultante a un asalto liderado por los alemanes hacia el pueblo.

Desde el  ██/██/1943, las manifestaciones de SCP-2617-(A-C) han descendido significativamente.

**Anexo 2617-9:** El siguiente mensaje está decodificado de transmisiones emitidas por SCP-2617 el 7 de Enero de 1974.

[[collapsible show=&#34;+ Ver Nota&#34; hide=&#34;- Ocultar Nota&#34;]]
