    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;20██/██/██ ██:██, 地点：██████&#39;
content: &#34;想起来这的确是我的错，抱歉没有邀请函就让你闯进了我的心，在无意之间让我离不开你。抱歉在这最不该恋爱的时节向你告白。抱歉我总是最想着自己会想小说里的主角一样收获爱情，可能是我还没真正长大，忘记了不是所有的爱都会有回答。\n但我喜欢你身上的鸢尾花香，我喜欢靠在你的身旁，在站点的围墙外看着你失魂落魄的模样，我不免也为你感到悲伤，河水依旧冰冷，北部雪原是否能把你安葬？是否会有我喜欢的鸢尾花香？你又为何一去不返？时光荏苒，远方站点内的你是否依然春风荡漾？是否还是光芒万丈？工作繁忙，你是否又能抽出时间来把对我说的一言一句让风传进我的心上？\n走不进你的世界，只能把你留在我的幻想中，幻想着你见到我时会微笑，幻想着你开始一点点的喜欢我了。&#34;
comments: &#34;[[collapsible show=\&#34;+ 评论区 0个\&#34; hide=\&#34;- 评论区\&#34;]]\n[!--\n请使用以下格式添加评论：\n&gt; **[[*user 你的 Wikidot ID]]：**评论内容\n--]\n\n\n\n[[/collapsible]]&#34;</textarea></pre>
