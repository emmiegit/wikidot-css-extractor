    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我在海外驻扎了四年，帮助加强美国在韩国的军事控制。你听过关于这事儿的恐怖故事，人们被随意射杀，条件也很恶劣，但它真的没有那么糟糕。毫无疑问，这是另一个世界。文化如此不同。价值观、理想，一切都让人感觉颠倒。你将会适应，但这需要时间。在我刚开始旅行的时候，我正坐着给几个朋友讲我在城里的“冒险”。我提到路过一所看上去像旧房子的房子，有十来个小女孩在房子前面闲荡或玩耍，我问她们这是孤儿院，还是一个非常高产的家庭。

每个人都注视着我，然后大笑起来。他们说根本不可能。那是个妓院。他们说，大多数情况下，男孩比女孩多，有些人会为他们付出不少。更重要的是，没有一个当地人敢碰它们，因为大多数人都有这样或那样的毛病。如果确实如此，他们中大多数人活不过20岁。我有点吃惊……这是你听说过但从未真正见过的事情之一。一个叫Jason的家伙，站起来，在他的位置上呆了一会儿，然后拿着一张旧照片回来了。

他说，几年前，在他的第一次比赛中，他的队长想“带他看看风景”，当时他把整个队伍都灌醉了。他们去了几家潜水酒吧和脱衣舞夜总会，他说有点含糊不清。总之，他们来到了一个妓女的房子前，那里有几个……未成年工作者。队员们喝得酩酊大醉，兴奋不已，他们怂恿他和另一个叫David的新人进去。主人实际上是在阳台上，微笑着挥手致意。队员们看起来不那么兴奋了。

Jason吓坏了，最终应该是在一条小巷里打起球来，头晕目眩肚子也胀得厉害的，试图不理会队友们对他的戏弄。然而David却进去了。他没看见，但每个人都说他几乎走不开，主人差点把他拖进来。美元是非常非常受欢迎的，尤其是当它的持有者因为自身太浪费而不知道是否被盗时。他们等了一会儿，但当人们开始清醒，感到恶心，或试图再次喝的一塌糊涂的时候，他们基本上就睡着了。他们把David留在屋里，Jason蜷缩在冰冷的砖墙旁。

早上他在那里醒来，感到异常恶心和疼痛。最后，他差点把自己的肠子吐到墙上，并且重新品尝了当地的极品啤酒。他跌跌撞撞地走到街上，在他的背包里摸来摸去，震惊地发现什么也没被偷。最后，他跌跌撞撞地走到他们让大卫进去的那家妓院的门口。门早已关闭，看上去几乎是被遗弃了，但他能察觉到里面有什么动静，仍然。

Jason说，这确实让他很害怕，而且他感觉很不舒服，最后基本上只能靠一系列的步骤来试图缓解宿醉。就在他坐着的时候，那个女孩走了出来。她很年轻，也许……十岁左右。她穿着一件破烂的旧衣服，一件拖地长裙。她身上同样沾满了污垢和鲜血。她刚走出来，跌跌撞撞地走下台阶，一脸茫然，走起路来像个梦游者。Jason盯着她看，但她隐形似的，在她跌跌撞撞地走到街上时甚至没有人只是看她一眼，好似她不在此处。她的眼睛又大又黑，像个玻璃球似的，头发油腻地贴在脸上。甚至没有一个人低下头来。

Jason说他快疯了，但每个人都是如此…对整件事漫不经心实际上帮助他保持住了镇定。他在背包里翻了翻，拿出了一台本来打算用来拍照寄回家的相机，准备拍张照片。直到今天他还说不明白为什么。也许他觉得这张照片可以拿给警察看，或者别的什么…也许只是人们对可怕的事情有病态的兴趣，在经过车祸现场旁人们会减速。谁知道呢。

当虫子出现的时候，他正在对焦照相机。

他说它们是虫子，或者可能的任何东西。粘稠的…突然，从她的嘴里和衣服下面喷出了什么东西，肉乎乎的，波浪形的。她环顾四周，几乎……这些白色的肉管开始在地上盘绕、扭动，像呕吐物一样从她的身体里喷涌而出，形成一条似乎无穷无尽的线。在一个路上人来人往的日子里，她站在人行道中间，两只巨大的虫子从她嘴里喷了出来。在她裙子下面的某个地方。

而且似乎没有一个人在意。

现在有些人看着她，但是…就像他们在街上看到一只鸟，或者一张被风吹来的纸。没人在乎，谁也不在乎。这些……当她像动物一样弓着背的时候，虫子从她嘴里冒了出来，这些巨大的虫子沿着人行道滑来滑去，开始顺着一条肮脏的排水沟滑下去，没有人在乎。Jason说他甚至不记得自己动手拍过这张照片，他只是站在那里，惊恐万分，目瞪口呆。

之后大约…两分钟后，三个穿着警察制服的人来了，人群很快就散开了。两个人抓住了那个女孩，她开始在周围一声不响地胡乱蹦跳，踏着一滴滴的污垢和虫子身上溅出来的黏液。第三个人一脚一脚踏着虫子直到它们的躯体爆裂开来，然后开始对Jason大喊大叫，而另外两个人拖着女孩和虫子的残余的破烂在街上走来走去。他惹了很多麻烦，他的队长被开除了……David被列为擅离职守。

回想起来，他现在知道抓她的人不是警察、军人、医护人员……他不能把他们的制服和当地的服务机构放在一起。他说，他找了好几个星期也没找到她出来的那个妓院。询问当地人只会得到他们茫然的眼神，有人或许觉得你是在鬼混。他让我留着这张照片。不知道我为什么想要。他告诉我这一切的几年后，他在酒吧里被一个家伙开枪打死了。我仍然在思考这张照片到底是怎么回事。
