//我的妈妈变成黄桃罐头了。//


听说黄桃罐头很好。爸爸买了很多黄桃罐头。妈妈每天都在吃黄桃罐头。


妈妈把头埋到黄桃罐头里。我看着她一点点滑进去。灰色的毛线卫衣逐渐变成黑色，黄桃罐头的味道弥漫开来。只留下一副眼镜，挂在罐头的边沿。空气里满是黄桃罐头的腥味。爸爸走过来，提着妈妈的衣服领子把她从黄桃罐头里揪出来。先是那件灰黑色的被浸润的卫衣，然后是一条粉红色的睡裤。妈妈从衣服里面生长出来了。接起眼镜，头发黏嗒嗒滴着糖水。她朝我笑了一下。爸爸说，快吃点黄桃罐头。妈妈好瘦啊。妈妈低头吃罐头，一个又一个，在每一个开罐头的间隙里喘息一下。妈妈吃了好多罐头，还是一点变化都没有。把桌上空着的罐头丢掉，看看妈妈那罐。她脸朝外去看着我，眼角被罐头壁拉长变形，还是对我笑笑。眼镜就架在罐头上。罐头周围的壁上粘着黑色的服装的纤维。


可是妈妈还要去上班。


每天早上爸爸都把妈妈从黄桃罐头里扯出来。到了晚上再把妈妈塞回去。妈妈真的好瘦。那天我去看的时候，妈妈只有半罐了。妈妈不多了。她在罐头里背对着我，头发披散开来，在浓糖水里静止不动。黄桃罐头发出腥甜的味道。我说，妈妈小心别割伤了。妈妈浮在那边，动也不动。公司里的人说妈妈黄桃罐头，影响很不好。妈妈是不是伤心了。我和妈妈说我今天和一个可爱的女孩子牵手了，还吃了黄桃罐头。爸爸一巴掌把妈妈拍翻了，拍到我脸上。黄桃罐头不可以分享。我跪在地上把妈妈捡起来，还有罐头。**妈妈、妈妈、妈妈，还有黄桃。**


妈妈后来生病了。一句话也不说。衣服不断从身上滑落，站在角落。爸爸躺在沙发上刷着视频。你把妈妈装回去吧。好的。我把妈妈折起来，一点点装回去。我说，妈妈妈妈我今天和那个可爱的女孩子接吻了。睡裤塞进去，衣服塞进去。我听到咯嘣一声。妈妈她的嘴好软。两声。三声。骨头在罐头壁上摩擦，吱吱嘎嘎。罐头逐渐变得混浊。一节脊椎骨像黄桃一样浮上来，浮到罐头壁上发出噗一声。我把最后的卫衣塞进去。卫衣好难塞，感觉塞不进去。勉强压进去了，然后赶紧用盖子盖住。妈妈那个女孩子也喜欢我。爸爸用脚踢了妈妈一下，我被踢翻在地。对的，要喜欢的应该是爸爸这样的男孩子的。妈妈你生气吗？妈妈你**听**到吗？妈妈的罐头里面什么声音也没有。


爸爸叹了一口气，你妈妈//死//了。我甩了甩手上的粘液，打开水龙头。他弹了弹烟灰，说，我也不想再抱着罐头睡觉了。


我把罐头封好，随手丢进垃圾桶里，发出砰一声闷响。


他说，我们今天晚上吃什么?


火锅好不好？好的。加**黄桃罐头**吗？好的。
