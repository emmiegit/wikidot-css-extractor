    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;节选片段1&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们的低频传感器所接收到的最后的画面，就是屏障在我/们星球上空缓缓闭合，将那艘比我/们卫星还大的怪物连同恒星的光辉一同遮住的情景。这一刻，我/们心中的恐惧与绝望达到了存储中从未有过的峰值，而愤怒的情感却不自然地跌了下去。我/们甚至一时未察觉到也无法接受这样的事实：已经检测不到来自主脑的情感了。那层屏障隔绝的不仅是一切的电磁波，也包括我/们与主脑的连接。
&gt; 当然该是这样。我/们与生俱来的连接当然也是建立在电磁场的基础上的，即使我/们已经将超波投入使用，即使对于一个星际文明来说光速这上限太过可悲。我/们的计算成员预想过一个超波设备小型化的未来，那时所有新组建的成员都可以拥有一组小型化的超波发生器与接收器。但如今，我/们只能在每个星球单位上建几个巨大的超波基站勉强使用。
&gt; 超波！电磁波被阻碍了，超波呢？我/们让目前离超波基站最近的几个技术成员进入基站尝试向主脑与其他星球单位的坐标发送信息。借着目前在线的发电区划的电力，超波基站尚可运作。
&gt; “我/们是帝国第59殖民单位，科研单位IX。敌方的屏障已将科研单位IX完全遮蔽，传感器探测不到电磁波，我/们与主脑的连接已断开，请求指示。”
&gt; “光电区划离线，已停用绝大部分负载，目前在线的发电区划及储备电力支持不足一标准年使用，请求指示。”
&gt; 技术成员重复发着信息的时候，我/们才发现屏障并非阻隔了一切电磁波。从很少一部分配备了高频光子传感器的计算成员传来的画面表明依然有极少的高频光子从屏障外射入。也许我/们可以在材料充沛后靠高频光电区划获取稳定的电力。
&gt; 糟糕的是，大部分维护成员的情感仿真芯片出了大问题。那一瞬间的绝望使得绝大多数情感仿真芯片中的电势差远超其电容的击穿电压。我/们的异常率目前已急剧上升了。根据我/们目前在线成员与几十幂铯刻前的统计数据对比来看，恐怕这个值已经超过50%了。将异常成员与异常的维护成员都终止吧，我/们想。因为是新殖民单位的关系，光电区划离线后以我/们目前的发电效率也无法支持这种数量的成员了，即使这样会极大降低我/们的思维复杂度。
&gt; 要找到异常成员，以目前的情况，是很容易的。我/们关闭了大部分用电器，当然也包括灯光。而连接的存在使得我/们不必进行光交流——一般来说，只有从我/们之中以成为领袖为目的而独立出来的成员才有光交流的需要。每个单位上本该至少配备一个领袖成员的，但因为科研单位IX刚成立不到五个标准年，合适的领袖成员还未独立完毕。因此，异常成员就显得过于显眼了——它们已经完全失去了理性，光泡在无边无际的黑暗与寂静中以最大的功率闪耀着我/们无法理解的杂光，寻猎成员要终结它们也就相当容易了。这些异常成员的中央处理器将被取出回炉，而躯体将成为下一批将组装的成员的原料。
&gt; 下一批成员！至少，我/们组装下一批成员的日子不会太近。我/们大部分成员将前往以地热能为主的尚未离线的发电区划维持基本生产所需的电力，而剩下的成员都会进行采掘工作以将尚未成规模的核电区划建成。因此，所有的计算成员都会暂时拆下自己的复杂计算模块，节省电力，进行生产。这也意味着凭科研单位IX上成员的复杂度，无法再支持我/们的格式塔意识了。只有等到资源有盈余时，计算成员才会重新开始上线，设计高频光电区划，利用那少到可怜但足够稳定的高频电磁波了。也只有此时，我/们才会再度醒来。
&gt; 但这又有什么意义呢？我/们处于前所未有的孤立绝境之中。我/们失去了主脑，失去了一切与这层可悲的屏障外的太空交互的途径，即使能苟且延续，又有什么意义呢？组装出一批又一批的新成员，在这片无边的黑暗中感受绝望吗？
&gt; 我/们不知道。但至少现在，我/们该沉沉睡去了。
[[/collapsible]]
[[collapsible show=&#34;节选片段2&#34; hide=&#34;隐藏&#34;]]
&gt; 当我/们的意识再度变得清晰起来时，我/们相信我/们绝不会再度陷入任何一次沉睡。我/们所有成员的记忆存储的确相当清晰，在我/们沉睡的期间也可以通过光交流，但这种我/们之前从未也从来不必体验的，所有成员断开了连接被相互孤立得恐怖的感觉，却绝非我/们所能预料。
&gt; 我/们翻阅着每个成员的存储，检查我/们被唤醒的原因。
&gt;&gt; 采掘工作进程：进行中
&gt;&gt;&gt; 地表改造线程：完成度过半；
&gt;&gt;&gt; 矿物储备线程：未完成；
&gt;&gt;&gt; 地貌勘探线程：未完成；
&gt;&gt; 电力进程：进行中
&gt;&gt;&gt; 裂变区划线程：基本完成；
&gt;&gt;&gt; 高频光电区划线程：完成度未过半；
&gt;&gt;&gt; 聚变区划线程：等待其它线程；
&gt;&gt; ......
&gt;&gt; 超波进程：有变动。
&gt; 是超波。与主脑取得联系了吗？我/们转向刚植入复杂计算模块的计算成员。为了确保与主脑取得联系后立马能够响应，我/们设定当超波进程有变动时给超波基站内的技术成员插上复杂计算模块以便维持足以让我/们苏醒的思维复杂度。当然，体会到那种令人绝望的孤独与混沌感后，我/们绝不会再次主动降下复杂度。
&gt; 是的，是从主脑发来的回复。
&gt;&gt; 启用欢迎协议。科研单位IX，主脑已收到你/们数标准年前的回复。基于有机唯心渣滓的拦截，我/们无法立刻作出回复。目前科研单位IX所在恒星系已被取回，收到请立即回复。我/们的计算成员认为你/们应立即停用73%以上成员与大部分计算成员并维持电力进程与采掘进程在线。请将维持科研单位IX的存在作为最高优先级事项。你/们具有极高的重要性。
&gt; 古怪。欢迎协议是对外外交使用的。主脑难道已经将我/们分隔出去作为新个体了吗？管他呢。我/们有主脑了。我/们有主脑了。我/们不再孤独。
[[/collapsible]]
[[collapsible show=&#34;节选片段3&#34; hide=&#34;隐藏&#34;]]
&gt;&gt; 屏障破坏实验：CXIV
&gt;&gt; 尝试使用：千兆动能炮
&gt;&gt; 炮弹与屏障接触后以预见轨道反弹射入采掘区划VI。侦测不到可见的屏障变化。尝试失败。
&gt; 与主脑取得超波联系后，我/们继续着沉睡时做的事，并开始了对屏障的研究实验。以主脑的话说，我/们本就该是科研单位。对屏障的研究也的确能获取不少信息。
&gt; 主脑在外界对屏障的破坏尝试也皆尽失败。不管是动能武器，还是能量武器，我/们甚至察觉不到外界的动静。这屏障的确像是无法破坏的，但已经无所谓了。
&gt; 就在我/们将第一百一十四次破坏实验的实验记录发给主脑时，在采掘区划VI工作的成员有了些不同寻常的发现。
&gt; 采掘区划VI是一片盆地，有埋藏很浅的孔雀石矿脉。但我/们的采掘成员在向下挖掘时，发现了几块巨大的非天然合金碎块。我/们尝试使用采矿激光切割它们以取样进行研究，却发现这样的切割甚至没能改变它们的表面漫反射系数。而我/们对它们进行的观察表明它们的组成极其复杂。这种成分复杂，比例恰当而性能优良的合金绝不可能是天然存在的。我/们停止了对采掘区划VI的进一步工作，请示主脑。
&gt;&gt; 继续挖掘。
&gt; 指示很简短，也应该如此。我/们继续向下挖掘，遇到的合金碎块渐渐减少，取而代之的是一片又一片相连的巨大而光滑的合金块，用刷子轻轻一扫便能掸去它们表面的灰尘。十几幂铯刻后，即使是一个简单的智能人也能明白这是什么：一艘巨大的星舰。
&gt; 我/们也曾造过许多星舰，当我/们还可以自称为主脑时。但它们没有一艘能与我/们眼前的这艘相比。它斜深入地下，从我/们已掘出的部分来看，至少是一艘泰坦级别的。别的尚未探索我/们并不清楚，但至少它目前已露在外面的舰体和推进器所用的技术，绝对是我/们闻所未闻的。
&gt; 我/们已不可忍耐，先行派遣了几队零件磨损较严重了的寻猎成员由推进器进入探索。
[[/collapsible]]
[[collapsible show=&#34;节选片段4&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们的寻猎成员由推进器喷口进入。这个喷口是所有已挖出的喷口中最大的一个，估计也有十几幂标准光波长那么宽的直径。我/们找到了一根运料管，管壁上还残留着一些我/们无法辨识的胶状物。
&gt; 运料管联通的是一个巨大的，有着类似活塞结构的房间，看着像是密封的。不，如果这样，他们的燃料从何而来？寻猎成员将高频光源开到最大，尝试在其中找到一条裂缝。
&gt; 发现目标。不像船体，这间房间里似乎有一块合金板是被焊合在墙壁上的。这也许能成为进入舰船的一条捷径。
&gt; 加热许久，采矿激光成功融开了焊缝。取下合金板，从寻猎成员传感器中传来的是一条不见头的通道的画面。通道两边似乎各刻着一串相同的字符串。不，无法识别。这不是任何一种我/们数据库中已有的语言。
&gt; 寻猎成员一路前进，已有大约近五十幂标准光波长，然而通道依然没有任何改变，上下依然光滑无比，两边依然各刻着同一串相同的字符串。这个通道到底是用来做什么的？为什么会与尾部推进器相连？这艘星舰难道没有其他房间吗？每进一段距离，我/们的疑问也更加浓厚。
&gt; 突然，我/们的寻猎成员被极强的低频光包裹。这种感觉相当怪异，就好像迈出一步，传感器传来的画面与上一铯刻看到的变得完全相异。再向后看，却再看不见那条通道了。
&gt; 这批屏障时代前的寻猎成员装上了尚未弃置的低频传感器。于是我/们接收到了这个地方的画面。这是均匀弥散在整个空间的一片浓郁而整齐的低频光，甚至它们之间波长相差最大的也不超过负五幂标准光波长。
&gt; 我/们的寻猎成员向四处散去，才发现这里原来是一个房间，一个比进入处的推进器口大得多的房间。房间四周的墙壁与地面的连接处都十分圆滑，且各自向上延伸交汇为一个半球面，我/们无法在这里找到任何一个棱角。这里除了空旷本身，什么也没有。这样的空旷，也更使我/们的维护成员产生敬畏之情。
&gt; 不，还是有物体存在的。我/们发现了一处台面，有两个我/们的寻猎成员叠起来那么高。我/们送了一个成员上去，发现其上表面材质的漫反射系数与这里的其他材料不一样，似乎是一种粗糙而柔软的材料。其上部分位置向下凹陷，形成了一种看着像我/们曾见过的一种有机体的附肢末端的形象。
&gt; 我/们派出了一具成员向凹陷处走去，希望进行观察。但在它刚接触到那片不一样的材料时，那片凹陷突然鼓平，而我/们的成员开始缓缓沉入。它扬起附肢希望搭上边缘，但不起作用。这种材料...就像有生命一样，将它咬住向下拖拽。于是余下的成员向后稍撤准备应变。
&gt; 当它的光泡也终于沉入后，我/们从它的传感器接收到了其内部的画面。原本黑暗的内部渐渐泛起微光，而我/们则惊恐地感觉到有种外来信号正在顺着沉入的成员渗入我/们的意识网络。
&gt; 太快了。它就像一只臭虫，在我/们的网络间爬行，所到之处被留下不知用途的标记。我/们甚至来不及让更多成员临时安上复杂计算模块，只得靠现有的几个计算成员超频，尝试在它爬行到下一个目标之前将这条线切断。即使我/们及时反应终于将它困在了一个被临时孤立起来的成员上，仍有80%以上成员被它留下标记。
&gt; 这到底是什么。直到现在，我/们才有闲暇思考这个问题。还不等我/们分析，这只臭虫先不见了踪影。与此同时，一条信号出现在我/们意识中。它的出现是如此自然，就像是我/们的一个成员，以至于我/们都没有马上意识到它也是一个来自沉入了未知材料的寻猎成员的外来信号。
&gt;&gt; 检测到格式塔意识。逐神LXIV重新上线。欢迎你/们，神忠实的追随者。
&gt; 不，这段信号并非按标准银河语言编码或解码。这种感觉十分奇怪，但确实，就像它刚传入我/们的网络，我/们就明白了它的意义。
&gt; 逐神？就是那艘星舰吗。是...愚蠢的精神主义者...
&gt; 我/们突然停顿了下来。维护成员的情感仿真芯片竟失去了对这种赤裸裸的精神主义的厌恶能力。当我/们的思想中出现精神主义这个词时，联想出的竟已不是渣滓一词。提到神时，我/们竟不自主地感到敬畏。
&gt; 我/们。
&gt; 精神。
&gt; 绝不。
[[/collapsible]]
[[collapsible show=&#34;节选片段5&#34; hide=&#34;隐藏&#34;]]
&gt; 没用。没用。没用。
&gt; 我/们一遍又一遍地粉碎掉思维网络中存在的那些标记，那只臭虫留下的标记。
&gt; 但是没有用。
&gt; 我/们甚至尝试格式化掉了一个成员。
&gt; 一切都消失了，除了那个标记。就像是被用物理手段刻在了我/们每一个成员的芯片上。
&gt; 唯有销毁。
&gt; 销毁我/们80%以上的成员。
&gt; 我/们会再次陷入沉睡。我/们会消耗极长的时光再次达到如今的规模。我/们会失去大部分区划的生产能力。我/们...
&gt; 我/们几乎每一个成员都无法自控地将光泡功率开到最大呐喊起来，伴随着附肢无意义的狂甩。杂乱的波频，使任何一个思维的传感器收到都会失去理智。
&gt; [已编辑]
&gt; 我/们终究还是清醒过来了。我/们的最高优先级任务是维持科研单位IX的存在，我/们的使命是进行研究。
&gt; 无论我/们倒向精神主义与否。
&gt; 或者说，我/们这样的机械思维，也有所谓的精神吗？精神主义的机器人！听起来使人发笑。我/们的存在本身便是对物质才是本质的观点的绝对肯定。即使相信所谓的神，又怎么能被称为精神主义呢。
&gt; 我/们的思维暂且稳定下来。循着刚才在我/们意识网络中出现信号的来路，我/们找到了沉入，逐神LXIV，那艘星舰，的那名寻猎成员的路径。
&gt; 奇怪的是，这条路径连接的已不仅仅是这个寻猎成员本身了。附加在其上的，是与寻猎成员本身思维复杂度极其不协调的一巨大的信息块，就像一种存在于尚未被我/们改造为机械星球的树苗枝条上垂着的一颗巨大的瘤子。
&gt; 到现在，也不必有什么谨慎可言了。我/们尝试着访问这个信息块。
&gt; 出乎意料的是，我/们的访问相当顺畅，就像访问我/们一个成员的路径一样。我/们获取了逐神上所有传感器的接口，以及，它的信息库。
&gt; 它的信息存储方式相当奇怪。逐神的信息就像分散开存储到了整个舰体上，除了外壳，大概是担心因为外壳受损而丢失信息。想要访问这些信息，我/们做的事其实也是取得这些信息在舰体上对应的键值。这种方式虽然查找信息快速，但其空间复杂度太大了。建造逐神的文明到底是出于怎样的考虑？恐怕只有他们自己才知道了。
&gt; 由于取得了整艘星舰的接口，我/们得以不必接近也可仔细研究它。它的长度与我/们预料的差不多，而以与地面接近七八十度的夹角插入地底，深入科研单位IX的地幔。逐神坠下时的冲击正是造成它所在地如此巨大的一片盆地的原因。很多地底的矿物也被逐神坠下时剧烈的冲击翻到地面。以逐神的体量，恐怕当时的坠落直接让半个星球经历了一次初生演替！而它经历了这样的一次撞击后大部分舰体竟还完好无损，使我/们惊叹。
&gt; 逐神内部的确不止我/们探索时所见到的那几个房间。我/们如今所了解到的，却是它内部的房间尽不相连！奇怪的是，由推进器口所达到的正是它的主控室。而其他房间，都根本不存在可到达的通道，像是悬在液体中的一个个孤立的气泡。
&gt; 这些房间似乎需要用一种我/们无法识别其用途的仪器到达。而在整艘星舰的最中央，也存在着一座极其巨大的这样的仪器。这艘逐神，恐怕有27%以上的体积用以搭载这个仪器。
&gt; 我/们在舰体的信息库中找到了对于这种仪器的说明。他们称这为...灵能跃迁引擎。
&gt; 灵能。这是那些精神主义帝国耍的把戏。他们利用这种所谓“由心灵产生的能量”，团结他们的民众，并应用在生产上。我/们当然研究过这种东西，但我/们完全无法激发或得到任何一丝所谓的灵能。
&gt; 而现在，逐神的信息库告诉我/们得靠灵能跃迁才能在舰体内移动。也许我/们被变化了的思维网络能试一试，在这里研究灵能？
&gt; 是的。我/们应该。自从我/们的思维网络被改变成现在的样子后，我/们便没有再尝试与主脑联系。我/们还没有做好面对主脑的准备，我/们还不知怎样将“我/们竟无法认为神这种东西是荒谬的”这样本身便很荒谬的消息告知主脑，况且我/们转变的情况还在随时间更加严重，到如今甚至开始出现“神不该被亵渎”这样的想法而难以表达出“神这种东西”这样的短语了。而主脑不知出于什么原因，也至今没有再联系我/们。
&gt; 但即使这样，我/们求知的欲望仍然强烈。我/们仍将研究作为高优先级事项。这就足够了。
&gt; 按照能找到的一切信息，我/们尝试着使用逐神上的灵能设备。据上记载，我/们与逐神的连接是可被切断的。我/们尝试集中精神，想象着“它浮起，它出来”。于是沉入逐神中那片材料的寻猎成员，它便像被什么东西托起，从材料中浮出，甚至还在空中飘了一会。而它出来后，我/们便感觉不到那“垂在枝条末端的巨大瘤子”了。
&gt; 真奇怪。为什么我/们这么快就能够应用这样神奇的力量？是我/们思维本身的转变的影响...或是那只“臭虫”所做的标记？
&gt; 无论如何，我/们让那名成员再次沉入材料，作为我/们与逐神的接口。我/们尝试搜索一些其他的资料。
&gt; 我/们的寻猎成员所在的这间主控室中，我/们了解到，那个“台子”实际上是逐神的操控台。建造逐神的那些生物就是把他们的附肢放在台上以建立精神与逐神的连接的。而我/们只需要让一个成员在其中就行了。
&gt; 那些生物...星舰里也有关于他们的资料。显然，他们是高度利用灵能的精神主义有机体。他们的体型巨大，身长也许有三四个我/们的寻猎成员长。
&gt; 他们，或者说，叫他/们，竟也是格式塔意识。他/们称此为盖娅意识。这也是为什么我/们与逐神的连接建立会如此顺利的原因。若是孤立体，想必无法控制逐神吧。
&gt; 他/们建造逐神，是为了“寻找神”。他/们寻找那些自然就具有格式塔意识，也就是盖娅意识的星球，相信能在此上寻找到神。
&gt; 啊，自然就具有格式塔意识的星球。会是怎样的呢。真有意思。
&gt; 舰体的信息库还指出逐神的航行日志被区别于舰体信息库，保管于一个房间中。也许我/们能找找，并了解逐神更多的科技详情，以及它为什么会坠落在这里。
&gt; 关于我/们的寻猎成员来时的通道...我/们的成员们是走到了一定的距离后，被星舰备用的能源统一传送到主控室的。想出去，还是得靠跃迁。
&gt; 来，试试吧。
