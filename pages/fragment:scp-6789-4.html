{{&gt; O5-1 WYSŁAŁ CI PRYWATNĄ WIADOMOŚĆ. OTWORZYĆ WIADOMOŚĆ?}}

{{tak}}

{{&gt; &#34;Dzisiaj RAISA dostała poniższy szkic pliku przesłany do zatwierdzenia w SCiPNetu. Pozwolę Ci samej wyciągnąć z tego wnioski.&#34;}}

{{&gt; O5-1 WYSŁAŁ CI PLIK DO PRZEGLĄDU. OTWORZYĆ PLIKI?}}

{{tak}}

{{&gt; OTWIERANIE PLIKU: WERSJA ROBOCZA SCP-6789}}
-----

**Identyfikator podmiotu:** SCP-6789

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Pomieszczenie, w którym znajduje się SCP-6789 jak i sąsiadujące z nim komory mają zostać zamknięte dla pracowników Rollander Steel i społeczeństwa. Piwniczne podpoziomy fabryki mają zostać zapieczętowane i usunięte z oficjalnych planów architektonicznych budynku. Jedyne wejście do SCP-6789 ma znajdować się pod stałym nadzorem i być zbrojnie strzeżone. Ze względu na wiedzę naukową, jaką można pozyskać z obiektu, na miejscu musi stacjonować i być zaopatrywany stały zespół badawczy. Godne uwagi dokonania naukowe mają być przekazywane administracji Ośrodka 120.
 
**Opis:** SCP-6789 jest obszarem wynoszącym 20 m x 20 m, znajdujący się wewnątrz kotłowni podpiwniczenia fabryki Rollander General Steel w Częstochowie, Polska, w środku której znacząco przyspieszony jest wzrost materii organicznej.

Pomimo bycia osłanianym przed światłem słonecznym i wyizolowanym od źródeł wody, SCP-6789 jest w stanie podtrzymywać mikroekosystem życia roślinnego i zwierzęcego. Odnotowano, że organizmy obecne w środku anomalii są w nieznany sposób zdolne do podtrzymywania własnego życia w nieskończoność, bez względu na zewnętrzne zjawiska. Przed dokonaniem manifestacji przez anomalię, pomieszczenie zagospodarowujące SCP-6789 było głównym źródłem energii dla fabryki Rollander General Steel. Pomieszczenie to od tego czasu uznane za niefunkcjonalne, przez rozrost roślin.

Wielu naocznych świadków twierdziło, że czuli rytmiczne pulsowanie dobiegające z SCP-6789, kiedy znajdowali się w jego pobliżu; pogłoski te są niezweryfikowane i są obecnie sprawdzane. Dalsze badania trwają.</textarea></pre>
