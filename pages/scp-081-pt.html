**Articolo:** [http://scp-pt-br.wikidot.com/scp-081-pt SCP-081-PT -- Esqueleto Bovino]
**Autore:** [[*user Kramath]]
**Traduzione:** [[*user TheBoxOfFun]]

[[include credit:end]]

**Elemento #:** SCP-081-PT

**Classe dell’Oggeto:** Euclid

**Livello di Minaccia:** [[span style=&#34;color:orange&#34;]]●[[/span]] Arancione

**Procedure Speciali di Contenimento:** SCP-081-PT deve essere conservato in una struttura di contenimento delle dimensioni di 5x5x2 metri in cemento rinforzato con biossido di titanio e imbottita internamente. 

Una volta alla settimana si deve mettere a disposizione un lotto di terreno per SCP-081-PT. Questa zona deve simulare il più possibile un pascolo verde. Delle guardie addestrate con dei lancia rete devono essere posizionate strategicamente sulle torri di guardia e sui muri intorno al luogo. Tale provvedimento diminuisce considerevolmente l&#39;instabilità e il livello di stress di SCP-081-PT.

Bisogna portare degli animali vivi in modo tale che SCP-081-PT possa assorbire le loro ossa. SCP-081-PT rifiuterà qualsiasi animale di origine bovina.

L&#39;anomalia non può lasciare in alcun modo la sua struttura a causa della propria natura instabile.

Le richieste di SCP-081-PT devono essere valutate dal direttore dell&#39;Area PT2 e, se accettate, applicate.

**Descrizione:** SCP-081-PT si presenta come le ossa di un //Bos taurus//. SCP-081-PT è composto da 190 ossa, che pesano in totale 115 kg.

Quando è in forma assemblata misura 2,70 metri di lunghezza e 1,70 metri di altezza. Tuttavia le sue dimensioni variano in maniera indefinita quando è smontato, e le sfrutta per inseguire le prede. Nonostante questo la sua massa è sempre costante, senza mostrare un improvviso aumento o diminuzione.

SCP-081-PT è sapiente e ha un&#39;intelligenza media entro i parametri umani. Nonostante non abbia un sistema respiratorio SCP-081-PT è in grado di parlare, con un discreto accento nord-orientale, nella lingua portoghese.

SCP-081-PT è generalmente socievole e cooperativo, ma può attaccare esseri umani e altri animali per soddisfare il suo bisogno di calcio. La sua tecnica più ricorrente è quella di smontare tutto il suo corpo e appostarsi sul terreno mimetizzato in un normale scheletro bovino. Quando la preda si avvicina, preferibilmente dall&#39;alto, le sue ossa si spostano intrappolando e impalando la vittima tra le sue costole. Successivamente, la preda assorbe le sue ossa. Questo è reso possibile da un elemento chimico sconosciuto rilasciato dalle costole dell&#39;anomalia. Questo fluido, a contatto con le ossa, diverse da quelle di SCP-081-PT, le liquefa permettendo al calcio di essere assorbito attraverso un solco nelle costole dell&#39;osso.

Numerosi resti, umani e animali, sono stati trovati nei luoghi indicati da SCP-081-PT completamente disossati.

Durante la sua cattura, SCP-081-PT ha dichiarato che decadrà fino alla sua completa scomparsa se rimane un mese senza assorbire calcio da nessun essere vivente.

Un&#39;altra capacità rilevante di SCP-081-PT consiste nella sua forza non comune. Un colpo inferto dal suo cranio è stato in grado di sfondare una barra d&#39;acciaio massiccia spessa 10 centimetri.

**Cattura:**

La Fondazione è stata avvisata con una telefonata [[footnote]] Tutti i tentativi di rintracciare la chiamata sono falliti. [[/footnote]] anonima contenente i dati e la posizione dell&#39;anomalia.  

L&#39;entità è stata avvistata nelle zone rurali dell&#39;Oeste Maranhense. SCP-081-PT è stato catturato in una rete simile a una da pesca ma composta da filo di acciaio di damasco, e circondato da mine terrestri decorate con l&#39;incisione di un pesce che sta per prendere l&#39;amo e la frase: &#34;L&#39;abbiamo preso, l&#39;abbiamo lasciato andare. Noi otteniamo la gloria e voi il trofeo&#34;.

Durante la sua cattura, SCP-081-PT ha dichiarato che avrebbe seguito volentieri la Fondazione se gli fossero state fornite mensilmente delle fonti animali non bovine per il suo consumo di calcio e protezione dal gruppo che lo stava inseguendo.

**Addendum 081-PT-01:** Dopo aver chiesto un incontro con i ricercatori incaricati, SCP-081-PT ha dichiarato l&#39;esistenza di tre oggetti anomali (SCP-081-PT-1, SCP-081-PT-2 e SCP-081-PT-3) che sono in grado di togliergli il libero arbitrio. Queste sono tre lingue bovine che danno al portatore il pieno controllo di SCP-081-PT.

Secondo SCP-081-PT, questi oggetti sono stati sottratti ai suoi fratelli e a lui stesso. Anche se chiede ripetutamente che vengano recuperati questi oggetti, si rifiuta di fornire ulteriori informazioni. L&#39;insistenza sull&#39;argomento causa disturbi, confusione mentale, perdita di coscienza e aumento dell&#39;aggressività in SCP-081-PT.

&gt; **Rapporto di Dialogo 08102**
&gt; 
&gt; (Il Dr. Francisco e il Dr. Patrick avviano la videoconferenza con SCP-081-PT)
&gt; 
&gt; **Dr. Francisco:** Non sapevamo nemmeno che tu potessi parlare. Devo ammettere che sono sorpreso. Ma onestamente, non è così strano da queste parti.
&gt; 
&gt; **Dr. Patrick:** Perché ci hai chiamato proprio qui?
&gt; 
&gt; **SCP-081-PT:** Chiedo umilmente il vostro aiuto. È nel vostro interesse quanto nel mio.
&gt; 
&gt; (Il Dr. Patrick scrive su un taccuino mentre sussurra al Dr. Francisco)
&gt; 
&gt; **Dr. Francisco:** Prosegui pure!
&gt; 
&gt; **SCP-081-PT:** Ho bisogno che recuperiate le lingue dei miei fratelli. Stavo per chiederlo prima, ma mi sono distratto dato che mi stavano nutrendo.
&gt; 
&gt; **Dr. Patrick:** Per favore, specifichi.
&gt; 
&gt; **SCP-081-PT:** Queste tre... come le chiamate? Oh sì, &#34;anomalie&#34;, giusto? Possono costringermi a fare ciò che non voglio.
&gt; 
&gt; **Dr. Francisco:** Costringerti? Ti controllano? Com’è iniziato il tutto?
&gt; 
&gt; **SCP-081-PT:** Sono molte domande...  
&gt; 
&gt; **Dr. Patrick:** Dove sono le lingue?
&gt; 
&gt; **SCP-081-PT:** Una di esse è con loro... (SCP-081-PT comincia a mostrare forti segni di ansia e rabbia, sbuffando costantemente, le corna sono rivolte verso il monitor).
&gt; 
&gt; **Dr. Francisco:** Loro chi?
&gt; 
&gt; **SCP-081-PT:** Non so chi siano, ma me l&#39;hanno portata via... Le hanno prese... sono le stesse persone che mi hanno dato la caccia... Loro... Non se le meritano... (SCP-081-PT diventa estremamente agitato e comincia a muoversi in maniera irregolare)
&gt; 
&gt; **Dr. Francisco:** Questa persona, ha qualcosa a che fare con… 
&gt; 
&gt; **Dr. Patrick:** Francisco, finiamola qua. 
&gt;  
&gt; **Dr. Francisco:** Scusa, ma devo chiederlo! 
&gt; 
&gt; **Dr. Francisco:** Queste persone che hai detto hanno uno degli oggetti...
&gt; 
&gt; (SCP-081-PT perde il controllo e rompe il monitor presente nella sua unità di contenimento.)
&gt;
