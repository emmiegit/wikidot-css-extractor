    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-4350/GALANT.JPG|caption=装有SCP-4350的汽车]]

**项目编号:** SCP-4350

**项目等级:** Neutralized[[footnote]] 之前为Euclid。[[/footnote]]

**特殊收容措施:** 自2010年5月13日起，所有与SCP-4350相关的收容措施均已废止。下方已归档的收容措施仅做历史性参考。
[[collapsible show=&#34;+ 打开原收容措施&#34; hide=&#34;- 关闭原收容措施&#34;]]

所有位于美国加利福尼亚州月桂溪镇法定边界以内的SCP-4350将从各自的车辆上移除，以基金会许可的玻璃制品替代，并储藏于Site-48的标准寄物柜内。受影响车辆的所有者将被施以B级记忆删除。

[[/collapsible]]

**描述:** SCP-4350是对一批八代三菱戈蓝玻璃车窗的总称。当一名人类个体进入美国加利福尼亚州月桂溪镇并从SCP-4350向外望去时，他们会看到多名人形实体。此类实体编号为SCP-4350-1，外观呈现黄色，高度约为四米。实体可以透过SCP-4350被拍摄或录像。SCP-4350-1个体身形瘦削，为半透明状，缺少面部特征和体腔。

若从车辆上移除，透过SCP-4350仍然可以观察到SCP-4350-1个体。可见的SCP-4350-1个体数量会根据目击地点而产生变化。在月桂溪镇以外的地区没有发现此类实体。
------
**发现:** 2010年3月30日，基金会特工Charles Choudhury在自己原先的汽车被偷后租用了一辆三菱戈蓝2003。当在月桂溪镇行驶时，特工Choudhury报告称观察到了车外的SCP-4350-1个体。由其他基金会人员负责驾驶的重复测试证实了这一异常现象的存在。2010年4月6日，基金会从汽车租用公司购买了此辆汽车，并将其储存在Site-48。

后续发现是由车辆的车窗引起了异常现象，而非汽车本身。SCP-4350随即被移除并储藏于标准寄物柜内。该车辆在安装上其它玻璃窗后，目前正作为基金会交通载具使用。
------
**采访录像:** 以下对SCP-4350-1个体的采访发生于2010年5月13日。

[[=]]
[[collapsible show=&#34;+ 打开采访4350-01&#34; hide=&#34;- 关闭采访4350-01&#34;]]
[[&lt;]]

&gt; **采访者:** 特工Arestandos Arada
&gt; 
&gt; **受访者:** SCP-4350-1个体
&gt; 
&gt; **前言:** 特工Arada坐在一辆装有SCP-4350的三菱戈蓝上，该车面朝北方，位于月桂溪镇上的一座停车场内。该车处在附近人员的监视之下。行车记录仪置于车厢内，面朝外部。
&gt; 
&gt; **&lt;录像开始&gt;**
&gt; 
&gt; **Arada:** 好的，指挥部。我现在在车子里面，可以看到外面有一些......又高又黄的东西。
&gt; 
&gt; //视频影像显示一SCP-4350-1个体正站在车外，大约在车辆东部七米远处。影像外无法看到该实体。//
&gt; 
&gt; **指挥部:** 请尝试和这名黄色实体交流。
&gt; 
&gt; **Arada:** 收到，指挥部。//&lt;隔着车窗大喊&gt;// 打扰一下！你能听到吗？我想采访一下你！
&gt; 
&gt; //SCP-4350-1似乎因喊叫声而受到了惊吓。它开始朝车辆走来。可以在视频影像外听到特工Arada的声音，但在其周围仍无任何可见实体。//
&gt; 
&gt; **Arada:** 指挥部，实体目前正往车辆走来。
&gt; 
&gt; //SCP-4350-1在距离车辆一米处停下, 弯下腰从右前窗向内看去。//
&gt; 
&gt; **Arada:** 呃...这儿...你能理解我在说什么吗？
&gt; 
&gt; //SCP-4350-1跪倒在地并继续凝视着车辆。//
&gt; 
&gt; **Arada:** 哦...啊...这是什么...
&gt; 
&gt; **指挥部:** Arada特工，你还好吗？发生了什么？
&gt; 
&gt; **Arada:** 有什么东西进入到了我的脑子里，好像是一段信息，但我不知道是不是它干的...
&gt; 
&gt; **指挥部:** 信息的内容是？
&gt; 
&gt; //特工Arada又皱了皱眉。SCP-4350-1依然在场，并把“头”歪向左边。//
&gt; 
&gt; **Arada:** 我觉得...它在说...“你能看见我们”...
&gt; 
&gt; **指挥部:** 好的，告诉它你的回答。
&gt; 
&gt; **Arada:** //&lt;面朝SCP-4350-1&gt;// 对，我能看到你。我想问你几个问题。
&gt; 
&gt; //另一名SCP-4350-1也加入进来，它坐到了车辆的左边，盯着特工Arada。//
&gt; 
&gt; **Arada:** 哦，指挥部，我又接收到了一条信息。它说：“你知道我们是谁吗？”
&gt; 
&gt; **指挥部:** 告诉它们你的回答。
&gt; 
&gt; **Arada:** //&lt;面朝SCP-4350-1&gt;// 不，我不知道你们是谁。所以你们能告诉我吗？
&gt; 
&gt; //又有三名SCP-4350-1个体聚集到车辆周围。//
&gt; 
&gt; **Arada:** 好吧，我得到答案了。“你本不应该看到我们的。” //&lt;面朝SCP-4350-1&gt;// 你能告诉我为什么我本不应该看到你们呢？
&gt; 
&gt; //SCP-4350-1们继续看着车辆。//
&gt; 
&gt; **指挥部:** 你得到回应了吗？
&gt; 
&gt; **Arada:** 是的。它们是这么说的：“我们之前从未见过这种玻璃。我们需要适应。”
&gt; 
&gt; //五名SCP-4350-1实体进一步靠近车辆并将“手臂”伸向前方。//
&gt; 
&gt; **Arada:** 它们正往车子里来，指挥部。
&gt; 
&gt; //SCP-4350-1与车辆发生接触。SCP-4350开始发出咔哒咔哒的声音。外部录像显示虽无明显原因，车窗却在吱吱作响。//
&gt; 
&gt; **Arada:** 指挥部，车窗在晃动！它们正把玻璃配方或其它的什么东西塞进我的脑子里...
&gt; 
&gt; //车窗持续晃动。//
&gt; 
&gt; **Arada:** //&lt;面朝SCP-4350-1&gt;// 请离车子远一点，我不想伤害你们。
&gt; 
&gt; //SCP-4350-1突然开始从车窗外消失。//
&gt; 
&gt; **Arada:** 我...指挥部，它们正在消失。
&gt; 
&gt; //实体继续消失。SCP-4350停止发出咔哒咔哒的声音。//
&gt; 
&gt; **Arada:** 指挥部，我已经看不到它们了。
&gt; 
&gt; //透过SCP-4350已无法看到SCP-4350-1。//
&gt; 
&gt; **指挥部:** 下车吧。采访结束。
&gt; 
&gt; **&lt;录像结束&gt;**

[[/&lt;]]
[[/collapsible]]
[[/=]]
------
**附录:** 在采访-4350结束后，尽管基金会进行了多次尝试，均无法观察到SCP-4350-1。SCP-4350于2010年6月1日被分级为Neutralized。

最近针对SCP-4350的完整分析表明其化学成分配方与任何已知玻璃车窗配方均不符。进一步研究表明三菱汽车公司使用一种很快即被废止的试验性技术生产了此种特别的玻璃车窗。此种玻璃车窗仅安装在由美国伊利诺斯州诺曼市DSM工厂生产的第八代三菱戈蓝上。精确的化学成分配方在这之后不再使用。
