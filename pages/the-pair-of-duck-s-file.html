**Název: Složka Páru Kačen**
**Originál:** http://www.scp-wiki.net/the-pair-of-duck-s-file
**Autor:** [[*user Pair Of Ducks]]
**Překladatel:** [[*user Modular]]
[[include info:end]]

**Jméno:** Dr. ████ Arias

**Krycí jméno:** Kdysi Dr. Paradox, podle [DATA VYMAZÁNA]. Je často humorně označován jako &#34;Pár Kačen&#34; za pomocí slovíčkaření, odkazujíce na jeho aktuální stav a jeho původní krycí označení.

**Úroveň prověření:** [DATA VYMAZÁNA]

**Lokace:** Kdysi pracoval na mnoha Oblastech, ale vzhledem k incidentu s [[[SCP-914]]] [DATA VYMAZÁNA]. 

**Historie:**  [DATA VYMAZÁNA], před [VYMAZÁNO] incidentem byl udělen do dvojice s Psychologickým specialistou Dr. Glassem. [DATA VYMAZÁNA], ale nemohl být terminován jako SCP-███ [DATA VYMAZÁNA].  Je transportován mezi Oblastí-17 a ████████, kde je zrovna zapotřebí, ale během cesty musí být neustále hlídán ozbrojenými strážnými. Jakékoliv pokusy o útěk můžou vyústit v jeho okamžitou terminaci. 

Drs. Ducks napsal hlášení ohledně následující SCP;

* [[[SCP-268]]]
* [[[SCP-407]]]
* [[[SCP-781]]]</textarea></pre>
