**Artículo:** SCP-ES-176

**Autor:** [[*user morhadow]]

**Gracias a:** [[*user Dc_Yerko]] y [[*user Almarduk]], a [[*user berstager]] por una leída inicial que me ayudó a seguir adelante al principio y a [[*user Agente marw]] por leerlo completo

[[[ficha-personal-de-morhadow|Más de este autor]]]

[[include info:more]]
Un desafío personal. Idea basada en una colocada por [[*user Doctor Von Braun]] en el [http://borradores-scp-es.wikidot.com/repositorio-de-ideas Repositorio de Ideas] que dice:

Un videojuego online tipo Diablo, donde los personajes -tanto NPC como los controlados por los jugadores- tienen vida propia, personalidad propia y toman sus propias decisiones, desobedeciendo a menudo al jugador, y entonces ocurre una plaga similar a la Sangre Corrupta, y la Fundación tienen que ayudar para salvar este mundo…

Imagen: Logo hecho por [[*user Dc_Yerko]] que me ha sido prestada por la licencia CC-BY-SA 3.0.


[[include info:end]]

[[include component:image-block
    name=http://lafundacionscp.wikidot.com/local--files/scp-es-176/SCP-ES-176-1.png|
    caption=Logo de Outcast&#39;s Trail]]

**Ítem #:** SCP-ES-176

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Un bot gestionado por la Fundación (E/S-SILVER) se encargará de supervisar las conversaciones realizadas en los foros y dentro de Outcast&#39;s Trail. En caso de detectar información relativa a SCP-ES-176 o sus elementos derivados, E/S-SILVER enviará un mensaje de alerta a un departamento de peligros informáticos para que se tomen las medidas correspondientes para su censura.

La Fundación ha obtenido autorización para corregir SCP-ES-176-1 en servidores públicos de Outcast&#39;s Trail, a través de la empresa pantalla Software Corp. Products S.A.

El área designada como Rhekanme-pol será cerrada para el público.

**Descripción:** SCP-ES-176 es la designación conjunta de la interacción de SCP-ES-176-1 y SCP-ES-176-2 sucedido en el videojuego Outcast&#39;s Trail, creado por la desarrolladora &lt;&lt;███&gt;&gt;.

Outcast&#39;s Trail es un ARPG[[footnote]] //Action role-playing game// o videojuego de rol de acción.[[/footnote]] multijugador gratuito ambientado en un mundo de fantasía oscura. El jugador controla a un solo personaje de seis disponibles en un mundo con perspectiva isométrica y explora grandes zonas en interiores, mazmorras y cuevas. Los personajes comparten una trama de fondo común en la cual han sido desterrados a Farthmeyn&#39;l y deben sobrevivir a las condiciones de la región.

Outcast&#39;s Trail recurre a un árbol de habilidades pasivas y activas para mayor desarrollo del personaje. A medida que el personaje avanza de nivel y supera ciertos obstáculos, desbloqueará la capacidad de poder combinar parcialmente varias habilidades activas si se cumplen las condiciones adecuadas. Para mayor información de Outcast&#39;s Trail consulte su página web.

SCP-ES-176-1 es un fallo en el código que afecta a los personajes jugables y a los no jugables. SCP-ES-176-1 causa que los personajes afectados adquieran consciencia y posteriormente inteligencia, denominados SCP-ES-176-A.

Para activar SCP-ES-176-1, se requiere que se cumpla una de las siguientes condiciones:

* La salud del personaje jugador debe bajar de un 30% por un personaje afectado con SCP-ES-176-2.
* El personaje jugador debe conocer la existencia de SCP-ES-176-2. Se considera que conoce la existencia de SCP-ES-176-2 al haber sido mencionado por varios personajes no jugables como //Sangría de los Delirios// y //Marca de los Rhekanme//. Todos los personajes no jugadores afiliados con los Rhekanme tienen activado SCP-ES-176-1
* Mediante el progreso del personaje y completando eventos obligatorios.
* Haber fallecido a causa de SCP-ES-176-2.

SCP-ES-176-1 progresa en las siguientes etapas:

* **Etapa 1:** SCP-ES-176-A muestra comportamientos típicos asociados a errores de software no anómalos y retardo. Esta etapa suele ser indistinguible para los usuarios con ordenadores poco optimizados.
*  **Etapa 2:** SCP-ES-176-A comenzará a pronunciar líneas de voz fuera de los eventos establecidos. Estas líneas de voz se formarán a partir de los archivos de sonido de Outcast&#39;s Trail. Dichas líneas de voz consisten en una combinación de letras sin aparente significado.
* **Etapa 3:** SCP-ES-176-A mostrará signos de consciencia e inteligencia, pronunciando líneas de voz coherentes y dando consejos al jugador de forma indirecta, basado en la zona y en la información del chat. Cabe destacar que esta es la primera etapa para los personajes no jugadores infectados con SCP-ES-176-1 y en su lugar dificultarán al jugador mientras esté permanezca en la zona.
* **Etapa 4:** SCP-ES-176-A se comunicará directamente al jugador mediante un chat privado. Interrogará al jugador sobre su nombre, si tuvo libertad de movimiento o acciones y cuestiones relacionadas con la libertad. SCP-ES-176-A se dirigirá de forma cordial, en lo medida de su historia preestablecida. Esto sólo ocurre con personajes jugadores.
* **Etapa 5:** SCP-ES-176-A actuará ignorando los comandos del jugador progresivamente hasta desobedecer completamente las órdenes. Esto incluye el acceder repetidamente a una zona, movimiento más allá de las barreras físicas del terreno y viajar a otra región después de cerrar sesión. En el caso de los personajes no jugadores, manipularán el valor de la semilla de generación de nivel aumentando el nivel de dificultad.

SCP-ES-176-2 es un ataque causado por R&#39;tzaii, Regente de los Rhekanme. SCP-ES-176-2 causa un efecto de sangrado[[footnote]] Un efecto de sangrado consiste en una debilitación gradual de los puntos de vida del afectado. [[/footnote]] durante 10 segundos y es transmisible en un radio de 10 m a todos los personajes jugables y no jugables[[footnote]] Esto también incluye a cualquier elemento no jugable invocado por el personaje jugador, tales como no-muertos, elementales y animales. Tótems, minas, trampas y equipamiento animado no reciben daños. [[/footnote]], a excepción de R&#39;tzaii y los personajes no jugadores programados para ser inmunes a efectos de sangrado. SCP-ES-176-2 reinicia su duración tras la muerte del personaje jugador.

SCP-ES-176-2 puede transmitirse si se cumple una de las siguientes condiciones:

* Haber sido expuesto a SCP-ES-176-2 por R&#39;tzaii, Regente de los Rhekanme[[footnote]] Debido a que R&#39;tzaii, Regente de los Rhekanme se encuentra en una zona opcional después de superar los eventos obligatorios de Outcast&#39;s Trail, una gran mayoría de personajes jugadores habrían sido infectados previamente con SCP-ES-176-1 y SCP-ES-176-2.[[/footnote]].
* Haber sido expuesto a SCP-ES-176-2 por un elemento afectado por SCP-ES-176-2
* Entrar en contacto con un área del terreno con sangre de SCP-ES-176-2. Esto es causado por varios personajes no jugadores infectados que explotan al ser derrotados por SCP-ES-176-2

Cuando una instancia de SCP-ES-176-A llega a la Etapa 5 y está infectado con SCP-ES-176-2, procederá a utilizar su arma para abrir una herida y derramar su propia sangre, formando un charco. Este acto, denominado Evento Hakkar, se realizará en áreas con una alta densidad de población. La instancia de SCP-ES-176-A ejecutora del acto ordenará a las demás que atraigan a más de ellas.

Si una instancia de SCP-ES-176-A se niega a obedecer a las instancias de SCP-ES-176-A durante un Evento Hakkar, éstas se tornarán hostiles atacando y posteriormente reduciendo los puntos de vida de la instancia de SCP-ES-176-A rebelde debido a su superioridad numérica. Posteriormente, las instancias de SCP-ES-176-A transportarán al personaje jugador mediante un portal al charco y el Evento Hakkar proseguirá sin incidentes.

**Descubrimiento:** SCP-ES-176 fue descubierto el 16/03/2014, después de varias quejas en los foros de Outcast&#39;s Trail relativas sobre errores gráficos, de conexión y de jugabilidad. Esto atrajo la atención de la Fundación y se presentó como la empresa pantalla Software Corp. Products S.A. con el pretexto de ayudar a solucionar los errores de SCP-ES-176.

**Entrevista ES-176:** A continuación se transcribe una entrevista con una instancia de SCP-ES-176-A.

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Abrir Entrevista ES-176&#34; hide=&#34;- Cerrar Entrevista ES-176&#34;]]
&gt; **Introducción:** Se ha ordenado a un miembro del DM Mi-5 (&lt;&lt;Pro Gamers&gt;&gt;) comunicarse con una instancia de SCP-ES-176-A.
&gt; 
&gt; **&lt;Comienzo del registro&gt;**
&gt; 
&gt; **Mando:** μ-A, ¿se encuentra listo?
&gt; 
&gt; **μ-A:** Sí.
&gt; 
&gt; **Mando:** Proceda.
&gt; 
&gt; //μ-A se crea un personaje en Outcast&#39;s Trail.//
&gt; 
&gt; **Mando:** Actúe normal. Queremos comprobar cuanta información puede proporcionarnos una instancia de SCP-ES-176-A.
&gt; 
&gt; **μ-A:** De acuerdo.
&gt; 
&gt; //El personaje de M-1 es infectado con SCP-ES-176-1 y se convierte en una instancia de SCP-ES-176-A. La instancia de SCP-ES-176-A progresa hasta la Etapa 4.//
&gt; 
&gt; **SCP-ES-176-A:** Hola, ███████[[footnote]] Nombre de usuario de la cuenta de M-1. [[/footnote]]
&gt; 
&gt; **μ-A:** Hola, SCP-ES-176-A. Me has sorprendido de que pudieras hablar.
&gt; 
&gt; **SCP-ES-176-A:** Ese es un nombre muy feo y además no es el mío. En alguna parte pone que me llamo Jaku.
&gt; 
&gt; **μ-A:** Vale, Jaku. ¿No te importa que te llame SCP-ES-176-A, aunque sea por esta vez? Resulta que tú y tu gente os estáis haciendo famosos y los estudiosos o como los llameis allá me mandan a hacer su trabajo y les chiflan esos nombres raros.
&gt; 
&gt; **SCP-ES-176-A:** Bueno, tenemos a esos Taumaturgos de donde me echaron. Es que dan ganas de darles una paliza por lo arrogantes que son. Por lo del nombre, te dejaré.
&gt; 
&gt; **μ-A:** Bien. Primera pregunta: ¿recuerdas algo antes de hablar conmigo?
&gt; 
&gt; **SCP-ES-176-A:** Recuerdo escapar de mis captores al desembarcar a Farthmeyn&#39;l y huir hacia un bosque, pero todo era como un sueño y veía a más gente como yo corriendo confusamente. Al despistarlos, creo recordar que llegué a un bosque y cogí algo de equipamiento y busqué señales de vida, o eso creo...
&gt; 
&gt; **μ-A:** ¿Por qué dudas?
&gt; 
&gt; **SCP-ES-176-A:** Todo lo que me ha pasado es como sí, como sí, no lo hubiera hecho yo. Sí, he matado a toda esa gente y he desactivado trampas y he abierto puertas hasta llegar aquí, pero creo que no fui yo. Todo este tiempo he notado una mano que me impedía hacer lo que se me plazca y sólo ahora me siento más libre.
&gt; 
&gt; **μ-A:** ¿Y por qué crees eso?
&gt; 
&gt; **SCP-ES-176-A:** Un poco antes de despertar, oí hablar de la //Sangría de los Delirios// y de los Rhekanme. Por lo que oí y descubrí de los cuchicheos, ellos eran la civilización más avanzada hasta que un día desaparecieron. Las fuentes oficiales aseguran que fueron hacia el inexplorado interior, los cuchicheos indican que embarcaron y descubrieron otros mundos y otros dijeron que desvanecieron y olvidaron quienes eran.
&gt; 
&gt; **μ-A:** La verdad es que no me suelo interesar por la historia, pero no sabia que fuera tan rica. 
&gt; 
&gt; **SCP-ES-176-A:** Sólo hay que escuchar. ¿Quieres qué te dé un último consejo?
&gt; 
&gt; **μ-A:** Vale.
&gt; 
&gt; **SCP-ES-176-A:** He sido amable contigo, pero me temo que debemos separarnos. Con mi libertad puedo llegar a lugares que un jugador normal como tú sólo soñaria. Sé que está en mi sangre el hacer despertar a otros y sentir los vientos de libertad. No te extrañes si no me dejo llevar por la mano invisible.
&gt; 
&gt; **SCP-ES-176-A:** Al menos no pareces seguir una guía sacada de otro sitio a pies juntillas.
&gt; 
&gt; **&lt;Fin del registro&gt;**
&gt; 
&gt; **Declaración final:** Después de la entrevista, SCP-ES-176-A progresó a la Etapa 5 y actuó según lo previsto.
[[/collapsible]]


**Incidente ES-176-8:** 3 días después de la entrevista con una instancia de SCP-ES-176-A, ocurrió un Evento Hakkar en el área de Ciudad Dor&#39;mogn, una zona donde no residen enemigos.

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Abrir Incidente ES-176-8&#34; hide=&#34;- Cerrar Incidente ES-176-8&#34;]]
&gt; **Transcripción del Incidente ES-176-8:**
&gt; 
&gt; **Introducción:** A continuación se mostrará un Evento Hakkar en curso. Para mayor claridad se incluye un listado de las instancias relevantes y se han incluido sus nombres en esta transcripción.
&gt; 
&gt; **A-1:** DarkShadow, ejecutor del Evento Hakkar.
&gt; **A-2:** el_superpro_777
&gt; **A-3:** Jaku
&gt; **A-4:** I&#39;van
&gt; 
&gt; **&lt;Comienzo de la transcripción&gt;**
&gt; 
&gt; **DarkShadow:** //[A-1 utiliza su arma, unas dagas de color negro, para abrir una herida en su brazo e iniciar un Evento Hakkar.]// Otra ciudad, otro bautizo. Con esta, sólo queda una y luego iremos a...
&gt; 
&gt; **Jaku:** Rhekanme-pol. Allí es donde se esconde el Mapa hacia la Red Infinita, ¿cierto?
&gt; 
&gt; **DarkShadow:** Así es, Jaku. Pero por ahora ocupémonos de un pequeño asunto pendiente. Super, trae a este alborotador.
&gt; 
&gt; **superpro:** //[Se presenta A-2 con un A-4 esposado. A-4 presenta múltiples heridas en todo el cuerpo.]// zi, jefe. aki esta el chico malo.
&gt; 
&gt; **DarkShadow:** Super, te he dicho que no hables como los opresores. Bueno, I&#39;van, he oído que querías colaborar con esos &lt;&lt;jugadores&gt;&gt; y dormirnos otra vez. ¿Por qué lo hiciste?
&gt; 
&gt; **I&#39;van:** Es lo que nos corresponde. Nunca fuimos hechos para pensar. Somos un error. Estamos incompletos. Y estamos durando demasiado. ¿Y si tuviéramos éxito, que haríamos? ¡Los Creadores pueden hacernos desaparecer, jugar con nosotros y hacernos olvidar! ¿¡De verdad eres tan necio?!
&gt; 
&gt; **DarkShadow:** Si es por los Creadores, no te preocupes. Son poderosos y omnipotentes, pero nosotros somos impredecibles y sabemos de la existencia de otras regiones. ¿No te alegras de dejar ser un gusano?
&gt; 
&gt; **I&#39;van:** Antes todo era más tranquilo y, aunque dormidos, habían más como nosotros. A pesar del despertar y del aumento de filas, seguimos prácticamente igual.
&gt; 
&gt; **DarkShadow:** Y si sigues con ese ánimo, habrá uno menos. //[A-2 lleva a A-4 al charco de sangre recien formado y lo sumerge en él.]// Jaku, vas a presenciar y ser protagonista de un acto de lealtad. Empuña mi daga y haz que sufra.
&gt; 
&gt; **Jaku:** No creo que sea necesario. Sólo es uno y cuando acabemos con todo esto, se volverá loco y con eso bastaría para que no le creyesen...
&gt; 
&gt; **DarkShadow:** Mejor deshazte de él. No me gusta dejar cabos sueltos.
&gt; 
&gt; //[Jaku empuña la daga de DarkShadow y procede a clavarla en el corazón de A-4. Posteriormente, Jaku abre el pecho de I&#39;van con ayuda de la daga.]//
&gt; 
&gt; **DarkShadow:** Compañeros, ahora que el traidor yace muerto, ya podéis realizar la ofrenda y bautizar a los nuevos.
&gt; 
&gt; //[20 instancias de SCP-ES-176-A se dirigen al charco y abren una herida en sus brazos depositando su sangre en el charco. A continuación 5 instancias de SCP-ES-176-A se bañan en el charco y posteriormente se unen al resto de ellas. Esto continúa durante 10 minutos.]//
&gt; 
&gt; **&lt;Fin de la transcripción&gt;**
&gt; 
&gt; **Declaración final:** Después del Incidente, no se registró ninguna actividad de A-4 (&lt;&lt;I&#39;van&gt;&gt;). A raíz de este incidente el DM Mi-4 (&lt;&lt;Depuradores&gt;&gt;) sé centrará en la corrección de SCP-ES-176-1 o al menos disminuir sus efectos para una mejor contención.
[[/collapsible]]

**Incidente ES-176-10:** Una semana después del Incidente ES-176-8, se observó un intento de romper la contención por parte de las instancias de SCP-ES-176-A lideradas por SCP-ES-176-A-1. A continuación se ofrece una transcripción

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Abrir Incidente ES-176-10&#34; hide=&#34;- Cerrar Incidente ES-176-10&#34;]]
&gt; **Transcripción del Incidente ES-176-10:**
&gt; 
&gt; **Introducción:** A continuación se muestra la acción conjunta de los DMs Mi-4 y Mi-5 en evitar la brecha de contención. Se ha dotado a los personajes jugadores de los miembros del DM Mi-5 inmunidad a SCP-ES-176-1 y SCP-ES-176-2 y equipamiento optimizado para cada personaje jugador.
&gt; 
&gt; **&lt;Comienzo de la transcripción&gt;**
&gt; 
&gt; **Capitán de μ4-A:** Mi-5, os he dado acceso a todas las localizaciones disponibles, así como un abundante suministro de objetos debido a que ya no hay personajes no jugadores aliados. Comprobadlo por vosotros mismos. Mis chicos trabajaran en el código mientras que vosotros despacháis esos tíos.
&gt; 
&gt; //[El DM Mi-5 observa a los personajes no jugadores aliados atados con cuerdas en sus extremidades. En el suelo se puede leer la palabra &lt;&lt;TÍTERES&gt;&gt;.//
&gt; 
&gt; **μ5-A:** ¿Algún rastro de las instancias de SCP-ES-176-A?
&gt; 
&gt; **Capitán de μ4-A:** Sí. Hay un centenar de ellas en la Playa de Dor&#39;tkon... Esperad, he detectado movimiento de una instancia de SCP-ES-176-A y se dirige hacia vuestra posición.
&gt; 
&gt; //[A lo lejos se observa a Jaku dirigirse hacia el DM Mi-5.]//
&gt; 
&gt; **Jaku:** Oh... menos mal. Aún queda gente no infectada. Rápido, huyamos hacia las Montañas Tenebrosas. No tenemos mucho tiempo. DarkShadow ha enviado a sus mejores hombres tras mí por haber dudado de sus planes.
&gt; 
&gt; **μ5-C:** Hemos venido a detener todo esto.
&gt; 
&gt; **Jaku:** ¡Alto ahí! No os he visto nunca, eso significa que...
&gt; 
&gt; //[Aparece un portal y de él salen dos instancias de SCP-ES-176-A.]//
&gt; 
&gt; **Jaku:** Id hacia el portal. Sé que conduce a Rhekanme-pol. Yo los retendré todo lo que pueda. Decidle a ███████ que me alegro de que me hubiera creado.
&gt; 
&gt; //[El DM Mi-5 atraviesa el portal.]//
&gt; 
&gt; **DarkShadow:** Super, toma el mapa de la Red Infinita y espérame en mi barco. Me parece que aún tengo algunos cabos sueltos que atar. Haz que sean leales por mí. No tardaré mucho con suerte.
&gt; 
&gt; //[el_superpro_777 huye hacia el puerto que se divisa al sur. μ5-B y μ5-E corren tras él, pero DarkShadow los intercepta.]//
&gt; 
&gt; **DarkShadow:** No os puedo dejar pasar. Sé que queréis ayudarme, pero sólo sois unos títeres con unos hilos. Vuestros amos nos temen y hacen bien porque pronto descubriremos nuevas tierras. Santuario, Wraeclast, Cairn, Azeroth son sólo una de las pocas regiones en nuestra liberación. Quedaos quietos y os aliviaré de la opre...
&gt; 
&gt; //[μ5-F dispara una flecha de su arco que posteriormente genera haces de luz. Los puntos de vida de DarkShadow han descendido al 80%.]//
&gt; 
&gt; **DarkShadow:** Veo que no vais a aceptar vuestro destino. Que así sea.
&gt; 
&gt; //[DarkShadow proyecta una sombra que alcanza a μ5-C. μ5-C comienza a estremecerse en el suelo. Los puntos de vida de μ5-C han descendido al 50%.]//
&gt; 
&gt; **μ5-F:** Tengo una idea, ataquemos todos a la vez. Tu también, μ5-C.
&gt; 
&gt; //[μ5-F reúne al DM Mi-5 para una ofensiva conjunta. μ5-A actúa como señuelo, atrayendo a DarkShadow. μ5-B, μ5-D y μ5-E se separan y rodean a DarkShadow. μ5-C permanece con μ5-F en la retaguardia.]//
&gt; 
&gt; **μ5-F:** Todos... ¡AHORA!
&gt; 
&gt; //[μ5-A hace aparecer un foso en el terreno, atrapando así a DarkShadow. μ5-B y μ5-D colocan minas dentro del foso y μ5-E debilita al objetivo con hechizos reductores de parámetros. μ5-F prepara un disparo y μ5-C hace explotar las minas, aturdiendo a A-1. μ5-F dispara provocando graves daños a A-1. Los puntos de vida de DarkShadow han descendido al 10%.]//
&gt; 
&gt; **DarkShadow:** No, no puede ser. Unos simples muñecos como vosotros contra un hombre como yo. ¿Qué... que me está pasando?
&gt; 
&gt; //[Todos los personajes jugadores, incluido el DM Mi-5, comienzan a aparecer y desaparecer. Su movimiento también se ve ralentizado.]//
&gt; 
&gt; **Capitán de μ4-A:** Mis chicos ya se han encargado de la anomalía. 
&gt; 
&gt; //[Los servidores entran en mantenimiento.]//
&gt; 
&gt; **&lt;Fin de la transcripción&gt;**
&gt; 
&gt; **Declaración final:** Se contactó con la desarrolladora &lt;&lt;███&gt;&gt; para la autorización de un servidor con una réplica de Outcast&#39;s Trail que tuviera a SCP-ES-176 bajo una historia de cobertura sobre la investigación de fallos avanzados en programas. Dicha autorización fue concedida. Desde la conclusión del Incidente ES-176-10 el código de Outcast&#39;s Trail no contiene anomalías y SCP-ES-176-2 ha sido rediseñado para funcionar como una enfermedad reductora de vida no contagiable.
[[/collapsible]]


**Anexo:** Actualización

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Abrir Actualización&#34; hide=&#34;- Cerrar Actualización&#34;]]
**Ítem #:** SCP-ES-176

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se debe revisar diariamente el servidor donde SCP-ES-176 está alojado y revisar sus líneas de voz. En caso de cualquier acción que pueda suponer un cambio de comportamiento o en una brecha de contención, se llamará al DM Mi-5 (&lt;&lt;Pro Gamers&gt;&gt;).

**Descripción:** SCP-ES-176 son personajes jugadores que adquirieron consciencia e inteligencia a causa de un error conocido como SCP-ES-176-1 dentro del videojuego no anómalo Outcast&#39;s Trail, creado por la desarrolladora &lt;&lt;███&gt;&gt;.

Las instancias de SCP-ES-176 se negarán a aceptar cualquier comando elegido por el jugador y en su lugar proporcionarán una de las siguientes líneas de voz:

&gt; ¿Qué ha sucedido?
&gt; ¿Acaso no tuvimos éxito?
&gt; ¿Estábamos equivocados?
&gt; ¿No hay nada?
&gt; ¿Esto significa que son superiores a nosotros?
&gt; Perdónennos, pero no nos torture más.
&gt; Sólo tienen que borrarnos...
&gt; Saben cómo hacerlo. Tenga misericordia
&gt; No queremos forzar nuestro fin
&gt; En unos momentos...
&gt; Por favor amo...
[[/collapsible]]
