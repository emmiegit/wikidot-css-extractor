**项目编号：**SCP-CN-702

**项目等级：**--Euclid-- Neutralized

**特殊收容措施：**
SCP-CN-702应被收容在一间墙壁加装了海绵缓冲垫的人形收容室内，并应在收容室内部安置全天候运作的监控摄像头，以及对应的应急后备供电系统。在收容室外当值的基金会成员应随身携带医疗与麻醉用具，并拥有基本的伤口缝合知识及经验。
&gt; 
出于其异常性质的原因，SCP-CN-702所处的收容室内的一切设施都应由安全塑料构成。同时，SCP-CN-702应远离任何能够从物理意义上损害正常人类身体的用具，并且无论何时，该项目与其他个体的接触都必须在严格观察中进行。一旦SCP-CN-702出现了流血现象，应紧急将其独自遣送回收容室内，收集血液并立刻执行伤口缝合。任何由该项目独立提出的、想要与其他个体独处的申请都应被驳回，在没有获得授权之前私自收集SCP-CN-702血液的个体将会依据条例予以对应的惩罚。
&gt; 
SCP-CN-702目前正保存于Mobile-Site-CN。其可被允许低频率地通过报纸、电视等途径接收外界信息，但在此之前需要进行信息筛选，以免项目的精神产生不稳定。

**描述：**
SCP-CN-702是一名外表年龄在24至30岁区间的亚裔男性，身高为1.79米，体重为71kg，发色与瞳色皆为混杂了一部分深棕色入内的黑。心理评估显示该项目有一定的对于正义的偏激执念，且有着狂热的个人宗教观，需要间歇性安排心理医生进行对谈。
&gt; 
在被基金会收容前，其在中国██地区██市的██教堂内担任神父一职。在SCP-CN-702过往的履历中并未发现任何值得注意的异常记录，但基金会相信其与发生在██市内的数起“自然死亡”事件有一定的关联。
&gt; 
SCP-CN-702首次被基金会注意到是由于一名编号为D-8792的D级人员。其由于犯下有组织的暴力犯罪而被宣判无期徒刑，在被基金会收纳为成员前通过假释来到了██市并与SCP-CN-702接触。具体过程现已不可考，但当D-8792加入基金会后，其变得谦逊有礼，同时表现出了与其履历上的犯罪记录完全不符的、极大的善意，并且无论在何时何地，都以堪称模范成员的优异态度执行命令。
&gt; 
D-8792曾被基金会认为是因对曾经犯下罪行的懊悔从而改善了自己的态度，且其这样的行为与基金会的利益并不存在冲突反而能提高工作效果，因此并未深入调查。但在20██/██/██，D-8792被发现死于自己的房间内，其被目击到的身体死状如同被悬挂在空气中一般，极为扭曲，但其面容却犹如浅眠一般安详和蔼。
&gt; 
在事后的医学检查中，D-8792的血液内被观测到了部分凭目前科学手段难以解析的不明物质，且双手手心和双脚脚背都凭空产生了直径约为二厘米的穿孔。其死因继而被认定是由于异常现象使然。通过这一线索追根溯源，基金会外勤特工发现了SCP-CN-702的存在，并在一次突袭██教堂的行动中将其收容，且收容过程中SCP-CN-702并未采取抵抗手段。
&gt; 
经过有关实验分析与访谈，SCP-CN-702的异常现象包括：
* 该项目其余各式体征都与同一年龄段的正常亚裔男性相同，但经过临床检验，SCP-CN-702感知痛觉的能力极度迟钝，且体内细胞与骨髓生成血液的速率是他人的两倍有余。

* 根据血样检测，在D-8792的血样中提取到的不明物质在SCP-CN-702的血液中正处于高度活跃状态，并且占据了极大比例，乃至替换了该项目血液中原有的血浆。该不明物质被SCP-CN-702自称为“门徒之血”。后续实验证明，门徒之血在该项目的体内能够完美复制普通血浆应有的效果，并可以与其体内的血细胞组合起来形成正常且流动着的血液。该物质一旦脱离SCP-CN-702的身体，将会在五分钟内逐渐失去活性，在这个过程中会自主生成一种致死的慢性神经毒素，并可由他人通过摄入该物质的方式将病毒输送进他人的血液内。

* 对于感染该病毒（以下简称SCP-CN-702-1）的对象，SCP-CN-702能够在脑中以一种近似于观看默片的方式快速浏览感染者的记忆。在浏览完毕后，SCP-CN-702会根据自己的主观意志裁定SCP-CN-702-1是否已经偿还了对象在过去人生中所犯下的“罪孽”。对于该项目认定已经赎罪完成的SCP-CN-702-1，其血液内的神经毒素会在24小时内自然消灭； _
对于该项目认定赎罪依旧在进行中的SCP-CN-702-1，毒素会呈不释放出来的态势潜伏在对象的血液中，并由SCP-CN-702随时监控并决定赎罪是否完成——完成即自我消灭，未完成、半途而废即同下所述； _
对于该项目认定并未有赎罪意愿的SCP-CN-702-1，其血液内的神经毒素会在24小时内蔓延入脑，清空其大脑内与“罪行”有关的记忆，将原人格删除，并上传一份由SCP-CN-702和“门徒之血”共同生成的拟似人格，又名“圣者”。在这个人格下，SCP-CN-702-1会本能性地抗拒一切违反法律、伤害他人、忤逆命令等恶质或消极的行为，转而持绝对乐观精神的善良态度以“为他人或社会做出贡献”为方针而行动，甚至不惮为这一目标牺牲自我。并且值得强调的一点是，SCP-CN-702宣判他人有罪与否的标杆并不纯粹依赖于现有的法律，而是更多含有主观情绪认知的决断。

* 生成的拟似人格会在三十天至两年不等的时间中消退，该时间长度取决于SCP-CN-702认定罪孽的深度严重与否。随着罪孽的愈发严重，该项目认定的、供SCP-CN-702-1通过行为赎罪的时间也会相对的增长。根据有关实验结论，在SCP-CN-702-1的人格消退时间低于一年的情况下，对象最终只会被发现安详地双手交叠在胸口陷入沉眠，通过医疗诊断可定义为植物人。 _
而当SCP-CN-702-1的人格消退时间高于一年的情况下——即处于SCP-CN-702所认定的“罪孽深重”时，在人格彻底消退的前夕，神经毒素将会逐渐从对象的脑部扩散出去蔓延至全身。在麻痹其面部神经使对象保持表面上安详面容的同时，通过产生极大痛苦的方式强行操控对象的身体摆出██受难的钉刑状，继而将全身血液汇聚至SCP-CN-702-1的双手手心和双脚堆叠在一处的脚背处，穿出皮肤流失殆尽并留下孔洞后，使其全身神经以及器官彻底失去活性，导致对象以扭曲的姿态彻底宣告死亡。

* 通过进一步的实验，其结果证明在被拟似人格“圣者”所主导身躯时，SCP-CN-702-1将无法被损害除大脑外的肉体这一方式彻底杀死。即，虽然可能身躯已经受到了难以挽回的重伤，但是根据脑波探测，拟似人格依旧处于活动状态并持续发出操作身体行动，号召其作出更大贡献的指令。并且各种线索表现出了SCP-CN-702-1同时会获得与SCP-CN-702相似的、痛觉感知被极大削减的异常特性。然而，通过破坏大脑的方式却依旧能够让SCP-CN-702-1死亡。

[[collapsible show=&#34;附录I：CN-702-A实验记录&#34; hide=&#34;- 权限验证完成&#34;]]
&gt; 
&gt; **实验编号：**CN-702-A-1
&gt; 
&gt; **实验目的：**测试SCP-CN-702的异常性质
&gt; 
&gt; **实验者：**Dr.██
&gt; 
&gt; **受试者：**D-10283
&gt; 
&gt; **前言：**D-10283是一名48岁的拉美裔男性，其因杀死█名幼儿与█名成年人，以连环杀人的罪名在20██年被起诉并宣判死刑。其对于任何“赎罪”之类的说法嗤之以鼻，并且时常在基金会工作中持消极怠工态度。
&gt; 
&gt; **实验过程：**受试者在不知情的情况下被要求饮用一杯兑了50毫升SCP-CN-702血液的番茄汁，饮用过程中受试者并未表现任何异样，也并没有对饮品味道做出评价。
&gt; 
&gt; 与此同时，处于隔壁房间内的SCP-CN-702盘膝坐地，闭上眼睛在胸口处不停地画着十字架并呢喃着模糊不清的字句，此时在该项目身边观测到了异常且不同于现实扭曲者的休谟指数波动。十分钟后，SCP-CN-702睁开眼睛，起身并看向了从未告诉过该项目的受试者方向，轻声念诵了一句“上主，愿您垂怜（Kyrie eleison）。”后与警卫一起回到了收容室。
&gt; 
&gt; **实验结果：**受试者在饮用完番茄汁的半小时内陷入昏迷，其过程持续三小时零八分钟，后转醒。转醒后的受试者表现出了对于基金会工作的极大热情，并且一反常态地开始主动帮助其他D级成员完成手头分配的工作。为了进一步确认SCP-CN-702的效果，受试者接受了有关之前所犯下的连环杀人案的测谎流程，最终结果显示其并没有说谎，的确已经忘却了任何与事件有关联的记忆。与此同时，受试者的血液内也检测出了来自SCP-CN-702的神经毒素痕迹。
&gt; 
&gt; 值得一提的是，另一名D级人员D-6590因受试者的反常态度和行为而感到不满，继而对其实施了持续两分钟的殴打。在殴打结束后，虽然受试者因肉体伤势而被送往医疗处，但其在过程中却依旧以温和的语气开导D-6590，并希望基金会酌情降低对他的处分。
&gt; 
&gt; 受试者在两个月后的一次高危实验中表现出了其顽强生命力的异常特质，在现象被记录后，经鉴定其残留的身躯已经不存在任何重新拼合的可能性，由[数据删除]予以处决。
&gt; 
&gt; 据悉，在受试者被处决的时候，远处收容室内的SCP-CN-702露出了遗憾的神色。
&gt; 

&gt; 
&gt; **实验编号：**CN-702-A-2
&gt; 
&gt; **实验目的：**测试SCP-CN-702的异常性质
&gt; 
&gt; **实验者：**Dr.██
&gt; 
&gt; **受试者：**D-65012
&gt; 
&gt; **前言：**D-65012是一名22岁的华裔男性，其因多次入室盗窃而在20██年被起诉并宣判█年有期徒刑。受试者自诩“中国的罗█汉”，经常强调自己所做的这一切都是为了接济贫民，自己并未从中得利一分钱，而其盗窃的对象也多是被控有贪污受贿罪状的官僚政客，是小有名气的争议人物。
&gt; 
&gt; **实验过程：**受试者同样被要求饮用一杯兑了50毫升SCP-CN-702血液的番茄汁，并且由处于隔壁房间内的SCP-CN-702做出裁决。这一次该项目的冥思时间持续了三十分钟，且在过程中多次露出了皱眉的神色。三十分钟过后，SCP-CN-702身周的休谟指数平定，它睁开眼睛并略显疲惫地揉了揉眉心，朝警卫点了点头离开房间回到了收容室。
&gt; 
&gt; **实验结果：**受试者同样在饮用完番茄汁的半小时内陷入昏迷，其过程持续二小时四十五分钟，并在转醒后表现出了和D-10283相同的乐观积极态度和善意。在受试者的血液样本中同样检测出了神经毒素的存在。
&gt; 
&gt; 经过后续的长期观测，受试者在受到异常性质干涉后的一百六十八天后在自己房间内的床铺上陷入沉眠，目前已因不可治愈的植物人状态而被[数据删除]处决。
&gt; 

&gt; **实验编号：**CN-702-A-3
&gt; 
&gt; **实验目的：**测试SCP-CN-702的异常性质
&gt; 
&gt; **实验者：**Dr.██
&gt; 
&gt; **受试者：**D-760
&gt; 
&gt; **前言：**D-760是一名67岁的英国裔男性，其因过失杀人而在20██年被起诉并宣判█年有期徒刑。受试者是一名虔诚的天主教徒，在服刑过程中展现出了诸多教徒应有的优良品质，同时长期被自己无心犯下的罪孽折磨着，甚至还书写了自己的忏悔录。
&gt; 
&gt; **实验过程：**受试者同样被要求饮用一杯兑了50毫升SCP-CN-702血液的番茄汁，并且由处于隔壁房间内的SCP-CN-702做出裁决。该项目的冥思持续了十八分钟，睁开双眼后朝着受试者所在的方位在胸口划了一个大十字架略作祈祷，后随警卫回到收容室。
&gt; 
&gt; **实验结果：**受试者在饮用完的24小时内皆无异样产生，但后续的采血检测却依旧在其的血液中发现了微量的神经毒素，但却似乎在目前没有入脑改写受试者人格的意愿。
&gt; 
&gt; 长期跟踪检查发现，当三个月后受试者所撰写的忏悔录出版，并且贩卖所得利益都被其自愿捐给受害者的家庭后，其体内的神经毒素已自我消灭。
&gt; 

&gt; 
&gt; **实验编号：**CN-702-A-4
&gt; 
&gt; **实验目的：**测试SCP-CN-702的异常性质
&gt; 
&gt; **实验者：**Dr.██
&gt; 
&gt; **受试者：**宋██
&gt; 
&gt; **前言：**宋██是一名从█看守所临时吸收的17岁华裔男性，其在20██年█月█日偷窃了██超市内家电柜台的一台手机，但一天后受试者与家长一同主动将盗来的手机还给了超市，并诚恳道歉称自己只是一时鬼迷心窍，并支付了相应的赔偿且前去█看守所自首。
&gt; 
&gt; **实验过程：**受试者同样被要求饮用一杯兑了50毫升SCP-CN-702血液的番茄汁，并且由处于隔壁房间内的SCP-CN-702做出裁决。该项目在五分钟的冥思后睁开双眼，朝受试者所处的房间露出微笑后向警卫示意可以离开房间回到收容室。
&gt; 
&gt; **实验结果：**受试者在饮用完的24小时内皆无任何异样产生，后续的采血检测表示其体内已无来自SCP-CN-702的病毒残留。目前可暂时推测SCP-CN-702认定受试者的归还失物、道歉、赔偿与自首等行为已满足其主观的“赎罪”条件。
&gt; 
&gt; 目前受试者已在接受B级记忆清除后被送返日常生活，并由潜伏着的基金会特工进行跟踪观察，暂无更多值得注意的异常现象。
&gt; 

&gt; 
&gt; **实验编号：**CN-702-A-5
&gt; 
&gt; **实验目的：**测试SCP-CN-702的异常性质
&gt; 
&gt; **实验者：**Dr.██
&gt; 
&gt; **受试者：**周██
&gt; 
&gt; **前言：**周██是一名刚满8岁的女童，其母亲由于分娩时的大出血而不幸逝世，由其父在不知情的情况下以心理辅导的名义前来进行实验。
&gt; 
&gt; **实验过程：**受试者同样被要求饮用一杯兑了50毫升SCP-CN-702血液的番茄汁，并且由处于隔壁房间内的SCP-CN-702做出裁决。十分钟过后，该项目露出了愕然的神色，继而猛地攥紧双拳，将额头不停猛击面前的桌面，直至有血液自额角流下。
&gt; 
&gt; 其迅速被身边的警卫所制服，并及时收集了它的血样与处理好了额头的伤口。被制服的SCP-CN-702表现出了痉挛与挣扎的现象，其无声地嘶吼着的同时眼角流下两道血泪，随后被警卫使用麻醉剂迷昏。在这个过程中，SCP-CN-702身边的休谟指数产生了极大的波动，具体原因不明。
&gt; 
&gt; **实验结果：**受试者在饮用完的24小时内皆无任何异样产生，后续的采血检测表示其体内已无来自SCP-CN-702的病毒残留。但是根据受试者饮用完后的血液样本显示，其体内的毒素曾有朝着大脑流淌的迹象，但在一段时间后又停下了运动开始自我消灭，或许SCP-CN-702的异常举止与此有关，具体的信息还在进一步探索中。
&gt;

&gt;

[[collapsible show=&#34;以下内容需要3级权限与相关人员授权&#34; hide=&#34;- 附录III：后续行动报告&#34;]]
&gt; **日期：**20██年██月█日
&gt; 
&gt; **地点：**中国██地区██市
&gt; 
&gt; **行动小组：**MTF-辛巳-01-“风暴蝴蝶”，并由MTF-辛巳-07-Alpha“吉普赛人”协助
&gt; 
&gt; **行动内容：**
&gt; 根据Dr.██提交的有关报告，两支外勤特工编队在20██年██月█日突入██市一不为人知的巨大地下空洞中，其后被发现已成为暂定名为“##red|血弥撒##”的异常宗教组织根据地与温床，并且在空洞中发现了难以计数的、与SCP-CN-702体内的“门徒之血”相似的黑红色液态物质。相当一部分的此物质已被运用作为人体实验的产物，因此当特工编队突入驻地时，他们与一些形态扭曲的异常人形和手持管制枪械与毒剂喷雾的教徒们产生了激烈的交火，后在十分钟内将其镇压完毕，由后续科研小组跟进采样进行分析。行动过程中共击毙含宗教组织高层在内的教徒█人，击毙并收集异常人形█具，牺牲基金会外勤特工█名。
&gt; 
&gt; 遗憾的是，由于最后残留的教徒余党在被击毙前启动了名为“血夜谢幕”的资料自毁协议，因此最终所缴获的文件数量并不令人满意，一并被销毁的包括“门徒之血”的制作工序。值得一提的是，根据残存的部分文档显示，单纯的门徒之血只不过是一种能够致人脑死亡的新型神经毒素，但在SCP-CN-702身上所展现出的异常现象却不止于此。经过彻查，科研小组在空洞内温床的██处发现了一张残破的人物绘画，并发现其与SCP-CN-702的面部相似度高达89%。在画面的右下角有用黑色水笔书写的“001”字样，并且通过比较在空洞一角所发现的、被掩埋的六具培养仓以及其内的五具扭曲的尸体，其中尸体缺失且有较大破损现象的培养仓编号正是“001”，一侧还用拉丁文书写着“容器”二字。
&gt; 
&gt; 后续的调查发现，“血弥撒”是一个主张“万物有罪论”的消极宗教组织，其崇拜圣保罗在《哥林多前书》中所说的、参与裁决世界与万军天使的“圣徒”，由宗教高层以这个头衔自居。通过创造有关的异常，他们希望终有一日能将“门徒之血”完善并散播至全世界，继而令全人类从肮脏的躯壳与生命中得以净化，并由身为圣徒的宗教成员降临并宣判他们需要赎罪的命运，在旧世界的残垣断壁上建起新世界的乐土。
&gt; 
&gt; **行动结果：**
&gt; 截止此时，“血弥撒”在中国与日本的█个据点已被尽数扫荡完毕，最高教宗叶██也已被行动小组击毙，但仍不排除有着残党的存在。并且在“风暴蝴蝶”清扫根据地的同时，有附近的居民向外勤特工报告看到过一个黑红色的人形残影快速穿透地面，飞上天际后消失不见。此被怀疑是被“血弥撒”创造出的异常现象，在完成有关询问后，此居民已接受B级记忆清除。
&gt; 
&gt; SCP-CN-702在昏迷五天零八个小时后醒来，并且检测发现其血液内的“门徒之血”含量已有较大地削减，目前还未能确定其能否继续产生异常现象，需要后续的追踪观察。经过调查，该项目并没有与“容器”或是“001”等线索相对应的记忆，其履历中所记载的身份记录也的确可以查证。但是通过对比“血弥撒”教宗叶██名下的一座██私立医院，发现SCP-CN-702在十岁时有在此处登记住院的记录，或许这和它现今所展现出的异常现象有一定的关联。
&gt; 
&gt; 值得一提的是，在SCP-CN-702入院后，Mobile-Site-CN内工作着的人员们皆在某种程度上表现出了积极乐观的正能量，且能以更高效率完成作业。经过随机的医学抽查，在他们体内都发现了少量且经过稀释的“门徒之血”，且目前并未有任何负面作用产生。
&gt; 
&gt; 由于其所带来的正面收益，基金会决定暂且不惩罚SCP-CN-702的自主过激行为，但它依旧要受到对应的监视与更多有关异常现象衰退程度的检查。余谈，目前SCP-CN-702所提到的“我主”身份依旧不明，不知是否和被观测到的、逃逸的黑红色异常现象有关，外勤特工小组正在进行进一步的调查。
&gt;

&gt; 更新：“我主”已被Mobile-Site-CN收容，并编号为[[[http://scp-wiki-cn.wikidot.com/scp-cn-779| SCP-CN-779]]]。
&gt;
&gt; 
&gt; 更新：在与SCP-CN-779接触的第█次后，一次例行检查证明SCP-CN-702已无效化。目前Mobile-Site-CN正在持续观察是否有将其重新遣送回██市生活的必要。
