**项目编号：**SCP-CN-361

**项目等级：**Safe

**特殊收容措施：**SCP-CN-361在市场中流通的所有拷贝均已被回收并销毁，仅保留三份供研究使用，储存于[[[site-cn-03|Site-CN-03]]]的高价值物品储藏柜内。仅2级安保权限及以上人员可以接触SCP-CN-361相关资料。任何情况下，任何人员不得不跳页阅读SCP-CN-361至第240页及以后。研究及安保人员不得直接阅读SCP-CN-361。

**描述：**SCP-CN-361是一本题为《成为大家的英雄》的书籍，作者为张██，由中国██████出版社出版。所有SCP-CN-361的拷贝均为16开本，每本页数为360页。全书共分为三个部分，每个部分篇幅为120页。SCP-CN-361的ISBN编号为979-███-████-██-█。通过ISBN编号无法检索到SCP-CN-361。

SCP-CN-361及其所有拷贝均可以被摧毁。其异常特性会在可以流畅阅读简体中文的成年人类个体不跳页地阅读至第120页时产生。SCP-CN-361的内容以声音为载体时没有异常效应。

SCP-CN-361的异常效应可根据个体已阅读的页数划分为三个阶段，具体说明如下：

[[tabview]]
[[tab 第一阶段]]
当个体不跳页地阅读至第120页时，其将进入SCP-CN-361异常效应的第一阶段。在此阶段，个体的共情能力显著提高，且识别双关、隐喻、转喻等修辞与观察他人表情、肢体动作等非语言符号的能力大幅上升。同时，个体满足他人需求的意愿提升。由于上述原因，个体的社交情况显著改善。进入SCP-CN-361异常效应第一阶段的个体编为SCP-CN-361-1。
[[/tab]]

[[tab 第二阶段]]
当个体不跳页地阅读至第240页时，其将进入SCP-CN-361异常效应的第二阶段。在此阶段，个体能以目前未知的方式感知自身周围100m^^2^^的圆形区域内其他人类个体的情绪与需求，并表现出高于第一阶段的共情能力。其感知力强度与其他人类个体到第二阶段个体的距离呈负相关。另外，个体满足他人需求的意愿较第一阶段有所提升。个体偶尔会将满足他人需求的优先级置于满足自身的必要生理需求之上。SCP-CN-361-1常表现出阅读SCP-CN-361的欲望，但其优先级并不高于满足他人需求。
[[/tab]]

[[tab 第三阶段]]
当个体不跳页地阅读至第360页时，其将进入SCP-CN-361异常效应的第三阶段。在此阶段，个体感知能力提升，其范围提高至5,000km^^2^^，约40%的第三阶段个体能够读取此范围内其他人类个体的思维。其感知力强度与其他人类个体到第三阶段个体的距离呈负相关。处于第三阶段的个体表现出极高程度的共情能力，并将满足他人需求置于最高优先级，完全忽略自身的正常生理需求。约20%的第三阶段个体表现出较低程度的奇术使用能力。
[[/tab]]
[[/tabview]]

SCP-CN-361的异常效应并不能提高受影响个体的身体素质。因此，约70%的第三阶段个体在进入第三阶段的一个月内将死于饥饿、脱水、肠梗阻等因无视生理需求造成的生理机能紊乱。约30%的个体会因无法满足不同人类个体互相冲突的需求或无法及时满足多个人类个体的需求而感到极大痛苦，并最终自杀。

基金会于14/03/20██在中国浙江省██市捕获一名处于第二阶段的SCP-CN-361-1个体，编为SCP-CN-361-1Y。个体原名王██，33岁，██本地人，在██大学任讲师，父母均已去世，无配偶、子女。该个体因帮扶贫困户、见义勇为等事迹被选为██市道德标兵、20██年感动██十大人物。基金会心理学家注意到，在宣传其事件的纪录片中，该个体体现出部分强迫症症状。对其进一步调查显示，该个体在两年前性格孤僻冷漠，在同事中人际关系较差。由此该个体被怀疑为SCP-CN-361-1个体。基金会外勤特工在潜入其寓所后发现一本SCP-361-1拷贝，其封面与内页有且仅有该个体的指纹，遂确定其为SCP-CN-361-1个体。

捕获该个体后，基金会与当地政府达成一致，在██市通过媒体、基金会外勤特工等散布个体已迁居外地的假消息以掩盖收容行动。对于该个体曾资助的贫困居民，基金会以匿名汇款方式给予了资金补助。当地居民对个体迁居这一消息的反应弱于预期。

基金会研究人员于15/03/20██对SCP-CN-361-1Y进行了访谈，访谈记录如下。

[[collapsible show=&#34;+ 访谈记录 15/03/20██&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; &lt;记录开始&gt;
&gt; 
&gt; **受访者：**SCP-CN-361-1Y(以下简称361-1Y)
&gt; 
&gt; **采访者：**助理研究员 KirkeStein(以下简称K研究员)
&gt; 
&gt; **K研究员：**你好，SCP-CN-361-1Y。
&gt; 
&gt; **361-1Y：**这是你们给我的编号吗？我的名字是王██，不过你们要这么叫我也行。
&gt; 
&gt; **K研究员：**谢谢你的配合，那我们现在正式开始吧。
&gt; 
&gt; **361-1Y：**啊不用谢不用谢，我就是这么个人——你有啥问题，有啥要求，尽管提，我一定全力帮你。
&gt; 
&gt; **K研究员：**近两年来，你开始不断为██市的居民提供帮助，对吧？ 
&gt; 
&gt; **361-1Y：**对，这都是我应该做的。
&gt; 
&gt; **K研究员：**你似乎因为帮助他人导致旷工过多而被大学通报批评。
&gt; 
&gt; **SCP-CN-361-1Y：**对，但我觉得值。
&gt; 
&gt; **K研究员：**为什么？一般人恐怕都不会这么想。
&gt; 
&gt; **361-1Y：**因为他们根本不知道身边有多少人需要帮助，而我不一样。我能感觉到，这城市里伤心的人，受苦的人——总而言之，需要我帮助的人太多太多了。和这个相比，工作算什么？我又不是上有老下有小，我自己凑活过就行。顺便一提，你们这里好像所有人都需要帮助，在这里同你谈话而对那些人坐视不管让我很难受。
&gt; 
&gt; **K研究员：**根据我们的调查，你到两年前为止性格都非常孤僻冷漠，但你现在……
&gt; 
&gt; **361-1Y：**我已经脱胎换骨了，我现在只想帮助别人。我以前都是孤身一人，而现在身边有好多朋友。我帮助他们，帮助每一个人，他们都喜欢我。我喜欢现在这样。
&gt; 
&gt; **K研究员：**然而我们对你的观察显示，你帮助别人时并不总是看上去很开心。
&gt; 
&gt; **361-1Y：**有时确实是这样，再怎么说我也就是个人嘛。我也会累，也会饿。帮助别人确实很开心，但有时候我真的没力气笑了。
&gt; 
&gt; **K研究员：**但你还是去帮助别人了。
&gt; 
&gt; **361-1Y：**要是不帮，我会很难受的。他们求助的声音一直在我脑子里转。再说，我要是不帮别人，别人会怎么看我？我身边的人会怎么看我？你说是吧，Ki……Kir什么老师，你肯定也有这种感觉吧？
&gt; 
&gt; **K研究员：**KirkeStein。请注意，现在是我在提问。
&gt; 
&gt; **361-1Y：**对不起对不起，我多话了。我真没别的意思，我没恶意的。顺便一问，你们能把我的书还我吗?它对我真的很重要，不隔几天看个几页我心里就憋得慌。
&gt; 
&gt; //361-1Y的声音听起来略显局促。//
&gt; 
&gt; **K研究员：**你最初帮助别人的动机是讨别人欢心吗？
&gt; 
&gt; **361-1Y：**一开始算是是挺重要的原因。看了那本书以后，一旦感觉有人需要帮助而我没去，我就觉得有人在背后对我指指点点。你们真的不能把书还给我吗？
&gt; 
&gt; **K研究员：**我们会考虑的。
&gt; 
&gt; **361-1Y：**对了，我啥时候能出去啊。刘██在等我给他买米，李██发的微信我还没回。这外面有好多人等着我去帮，时间不等人啊Kirke……Stein老师，我可不想被别人戳脊梁骨。
&gt; 
&gt; **K研究员：**戳脊梁骨？不会的。这些都只是小事而已，我们都能帮你处理。
&gt; 
&gt; //361-1Y的声音突然提高，面部充血，情绪激动//
&gt; 
&gt; **361-1Y：**不会？你懂个[脏话删除]！所有人都在看着我，你知不知道？刘██在看着我，李██在看着我，整个██市都在看着我，你[脏话删除]和门口那两个保安也在看着我！
&gt; 
&gt; **K研究员：**现在只有我在看着你。安保人员只负责警戒，没有看你的必要。
&gt; 
&gt; **361-1Y：**狗[脏话删除]！
&gt; 
&gt; **K研究员：**请你冷静一点。
&gt; 
&gt; //361-1Y情绪更加激动，说话开始出现破音。//
&gt; 
&gt; **361-1Y：**我冷静个——
&gt; 
&gt; //361-1Y突然停止挣扎，面部表情非常痛苦，约30秒后恢复平静。可以观察到361-1Y大量出汗，衣物上出现可见汗渍。//
&gt; 
&gt; **361-1Y：**啊……啊对不起对不起，我刚不知怎么一下就特激动，可能这段时间睡眠有点不足，饭也没怎么吃，实在对不住啊，哈哈……没事，我在这挺好的，哈哈……你们也能协助我帮别人，挺好不是，哈哈。
&gt; 
&gt; **K研究员：**谢谢你的配合，这次访谈先到这里。
&gt; 
&gt; &lt;记录结束&gt;
 
&gt; 根据访谈，我怀疑SCP-CN-361-1Y存在说谎或隐瞒的情况。语义学和语用学分析显示，他在访谈中说的话和他在颁奖典礼上的感言没有实质性区别(p&gt;0.05)。申请在测谎设备辅助下再次进行访谈。
&gt; 
&gt; [[&gt;]]
&gt; ——助理研究员 KirkeStein 
&gt; [[/&gt;]]

&gt; 申请批准，请于明天下午17:30前至后勤部门领取相关设备。另外，请注意谈话技巧，你刚加入基金会时我就和你提过这个。如果一年内你的谈话技巧仍无提高，我会考虑把你调去研究keter级模因。
&gt; 
&gt; [[&gt;]]
&gt; ——站点主管 Francis·Allen 
&gt; [[/&gt;]]

[[/collapsible]]

基金会研究人员于22/03/20██对SCP-CN-361-1Y再次进行了访谈，访谈记录如下。

[[collapsible show=&#34;+ 访谈记录 22/03/20██&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; &lt;记录开始&gt;
&gt; 
&gt; **受访者：**SCP-CN-361-1Y(以下简称361-1Y)
&gt; 
&gt; **采访者：**助理研究员 KirkeStein(以下简称K研究员)
&gt; 
&gt; **K研究员：**你好，SCP-CN-361-1Y。最近怎么样？
&gt; 
&gt; //对个体的最近一次体检显示，个体体重在一周内下降了5千克。同时，精神健康测试显示个体出现焦虑及双相情感障碍倾向。//
&gt; 
&gt; **361-1Y：**挺好，吃得好睡得香。
&gt; 
&gt; //测谎设备报警。//
&gt; 
&gt; **K研究员：**基金会从不无故虐待收容对象，如果你有什么要求可以向我们提，我们会认真考虑的。
&gt; 
&gt; **361-1Y：**没我真的没——
&gt; 
&gt; //测谎设备报警。//
&gt; 
&gt; //361-Y开始捏自己的睛明穴，过程持续了约30秒。//
&gt; 
&gt; **361-1Y：**行吧，这两天确实挺糟的。我说，你们就不能让我出去放会儿风吗？
&gt; 
&gt; **K研究员：**这个好商量，但是你得谈一谈理由。
&gt; 
&gt; **361-1Y：**你也知道嘛，我一会儿不去做好事就浑身难受。这两天，门口右边那保安的腰不大好，我就想去给他捶捶，但他又不让我出来。还有扫过道的那个大妈，你们没看见她前两天划破了手么？我就想出去，帮她扫扫地浇浇花，你不让我干，我觉都睡不着。
&gt; 
&gt; **K研究员：**我会向上级请示的。现在我们正式开始吧，请你注意控制自己的情绪。
&gt; 
&gt; **361-1Y：**行，上次对不住啊，开始吧老师。
&gt; 
&gt; **K研究员：**首先，我想你再问你一次，帮助别人的时候你一直很快乐吗？
&gt; 
&gt; **361-1Y：**当然——
&gt; 
&gt; //测谎仪报警。//
&gt; 
&gt; **K研究员：**我本来不想老用这种手段的，毕竟我也不想去和伦理道德委员会谈话……但我殷切希望接下来你能实话实说。
&gt; 
&gt; //361-1Y脸上出现挣扎的表情，约10秒后恢复镇静。//
&gt; 
&gt; **361-1Y：**好的，没问题。
&gt; 
&gt; **K研究员：**行，那我再问一次，帮助别人的时候你一直感到快乐吗？
&gt; 
&gt; //361-1Y沉默了约1分钟。//
&gt; 
&gt; **K研究员：**希望你能回答我。我认为你需要帮助。
&gt; 
&gt; //361-1Y双手紧握，动作与被在绑缚状态下挣扎的人类相似，持续了约1分20秒后恢复镇定。//
&gt; 
&gt; **361-1Y：**一切都是从那本书开始的，就你们拿走的那本。
&gt; 
&gt; **K研究员：**我们都知道这一点，请继续。
&gt; 
&gt; **361-1Y：**我不知道你们这什么基金会是什么机构，但你们确实调查得很准。没错，两年前我确实很孤僻，从来不和别人打交道，能当上讲师全靠我博导念旧情，但这不代表我喜欢离群索居。我也系里那些羡慕朋友成群的老师，像刘██；还有李██，我一直想和她说上几句话。
&gt; 
&gt; **K研究员：**但你现在完全变了个人。
&gt; 
&gt; **361-1Y：**我当时买了很多教人社交技巧的书，像《卡耐基社交一百招》这样的，前前后后买了六七十本吧。可惜都没啥用，直到我买了那本书。
&gt; 
&gt; **K研究员：**我们的研究显示，SCP-CN-361的内容没什么特别的。恕我直言，有些地方在我看来甚至很荒谬。
&gt; 
&gt; **361-1Y：**不不不不不，你们肯定没认真读过它。虽然老实说我自己也不知道它的内容有啥特别的，但读这本书真的很有用。
&gt; 
&gt; **K研究员：**请详细谈谈。
&gt; 
&gt; **361-1Y：**不管你信不信吧，我读到大概……三分之一的时候一下就开窍了。别人说话的时候，我一下就能猜到他到底想表达什么，也一下就知道怎么回答了。
&gt; 
&gt; **K研究员：**这好像没法解释你为什么开始乐于助人。
&gt; 
&gt; //361-1Y做了一次深呼吸，沉默了约10秒。//
&gt; 
&gt; **361-1Y：**对，对，确实是这样。我开始帮助别人是因为我……好像获得了什么超能力，这我一直没和别人说过。我能对别人的感觉感同身受，不过那时候能力没现在强，就模糊地可以感觉到一点，范围也很小。
&gt; 
&gt; //361-1Y短暂停顿了约3秒//
&gt; 
&gt; **361-1Y：**我本科的时候学过点心理学，知道这叫共情。但我的能力好像已经和课本上说得不大一样了。打个比方，比如说有个陌生人在我面前哭，我也会跟着难过——估计我也没他那么伤心，但程度应该是接近的。
&gt; 
&gt; **K研究员：**所以你去帮助别人，其实是为了缓解你“共情”来的负面情绪吗？
&gt; 
&gt; **361-1Y：**你也可以这么说。而且帮助别人之后，我也能体会到别人开心的感觉。那话怎么说来着，帮助别人，快乐自己。
&gt; 
&gt; //361-1Y的情绪明显缓和。//
&gt; 
&gt; **K研究员：**你现在的情况似乎和那时不太一样吧？
&gt; 
&gt;  **361-1Y：**对，我的能力比那时强多了。因为那书真的很有用嘛，我就接着往下读了，读到个大概三分之二吧，很快我就发现我变得厉害了。本来我只能感觉那么几个人的情绪，现在好像全市的人感觉怎样我都有点感应。
&gt; 
&gt; **K研究员：**嗯……我不是很理解，特别是这让你废寝忘食地帮助别人这一点。
&gt; 
&gt; **361-1Y：**你知道数以十万计的人，他们的情绪加起来有多少吗？全市那么多人，不高兴的怎么着也得有个一小半吧？你知道这些“不高兴”加起来有多少吗？
&gt; 
&gt; //361-1Y情绪逐渐开始失去稳定，但其努力克制，并取得成功。//
&gt; 
&gt; **361-1Y：**好吧……我试着给你解释一下。我能力刚提高到这种程度的时候，差点就被压垮了。全市人的高兴和不高兴加起来，就像是你拿了诺贝尔奖的同时被发现学术造假时候的感觉再乘个十吧。言归正传，不管高兴和不高兴加起来有多少，总之我变得更难拒绝别人的帮助了。
&gt; 
&gt; **K研究员：**照你的说法，如果“总量”这么大，你帮一个人改变的那么一点有多少意义？
&gt; 
&gt; **361-1Y：**这个可能也是你们不太能理解的地方了。我应该说过我的能力提高了吧？实际上这不只是面积的提升，还有深度的增加。
&gt; 
&gt; **K研究员：**请继续。
&gt; 
&gt; **361-1Y：**以前我的感觉只是别人在哭而我有点难过，现在别人在哭我能哭得差不多伤心——当然这个和距离有关，在我面前的人我感受个100%没啥问题。关键是不可能随时就只有一个人在我面前，几个人100%的情绪加在一起，改变一个已经可以让我的负担轻很多了。
&gt; 
&gt;  **K研究员：**所以你开始不停地帮别人，来让自己好受一点？
&gt; 
&gt; **361-1Y：**对，一开始是这样，而且效果挺不错的。但是后来，特别是我拿了奖以后，事儿就开始不对了。我开始发现，有好多人一遇到事儿，心里一下就开始记挂我。
&gt; 
&gt; **K研究员：**这就是你上次说的“看着你”吗？
&gt; 
&gt; //361-1Y用上门牙紧紧咬住下唇，持续了约15秒，其下唇有轻微出血迹象。//
&gt; 
&gt; **361-1Y：**对，是的。每个人，特别是我帮过的人，一有事就想着我，就像无数双眼睛在看着我似的。我帮的人越来越多，眼睛也越来越多，我做梦也梦见眼睛，走在路上也看见眼睛。我没法停下来，一停下来那些眼睛就盯得更死。
&gt; 
&gt; **K研究员：**这恐怕很难解释你觉得我和安保人员在“看着你”。至少那些安保人员并未接受过你的帮助。
&gt; 
&gt; //361-1Y突然开始大笑//
&gt; 
&gt; **361-1Y：**哈哈哈哈哈哈哈哈……没有？我怎么知道有没有，我早就分不清了，我早就没法分清那些眼睛是谁的了。
&gt; 
&gt; **K研究员：**请你冷静一些，谢谢。
&gt; 
&gt; **361-1Y：**谢谢……看吧，你真的在看着我。
&gt; 
&gt; //KirkeStein研究员呼叫了医疗小组和安保人员，为SCP-CN-361-1Y注射了镇定剂。//
&gt; 
&gt; &lt;记录结束&gt;

[[/collapsible]]

**发现记录：**于01/02/20██，浙江省██市等多地发现公开活动的奇术使用者个体（后编为SCP-CN-361-1A至-1X）。观察后发现上述个体奇术能力均较弱。对该批个体进行控制后的一周内，所有个体均死于自杀或前述由于生理活动障碍引起的生理功能紊乱。所有个体表现出帮助他人的强烈愿望，且不对其他人类对抱有任何敌意，包括负责监禁的安保人员。

对该批个体进行调查后，发现其均在表现出奇术使用能力前完整阅读过SCP–CN–361。由此，SCP–CN–361进入基金会视线。

机动特遣队于5/2/20██闯入原作者居所，发现该公寓无人居住，房内仅有基本家具。

**页码：第5页**

&gt; ……在这里，我们要讨论如何让你至少看上去在真心为他人着想。其实方法非常简单，只要你能做到感同身受，那事情就将变得非常简单。但这是一个循序渐进的过程，关于这一点的讲解会贯穿全书。笔者可以保证，书中所述的方法是绝对有效的……

**页码：第120页**
&gt; ……在本书第一部分的最后，笔者要强调一种信念：坏人要是能装一辈子好人，那他就是一个好人。只要坚信这一点，无论你本性如何，都能在社交中取得成功。

**页码：第135页**
&gt; ……要进一步改善社交状况，仅在小圈子里受欢迎是不够的。在更大范围内取得声望，有利于大幅改善你的社交状况……

**页码：第152页**
&gt; ……因此，为了和陌生人进行更好的接触，你需要进一步提高我们之前说过的“感同身受”的能力……

**页码：第240页**
&gt; ……和之前一样，让我们来为第二部分做一个总结：感受更多，帮助更多，获得更多。

**页码：第258页**
&gt; ……请不要因已取得的成就自满，记住，自我提升是没有止境的……

**页码：第300页**
&gt; ……仅仅能“感受”是不够的，你还需要“做实事”的能力。在这里，笔者将介绍一种高效的方法……

**页码：第360页**
&gt; ……记住，你的意志可以影响世界，社交问题更不在话下。
