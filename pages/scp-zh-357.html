[[include info:start]]
篇名 ：護理師
作者 : [[*user Mayaw Kacaw]]
[[include info:end]]

**項目編號：**SCP-ZH-357

**項目等級：**Euclid

**特殊收容措施：**--SCP-ZH-357與SCP-ZH-357-1被收容於Site-ZH-19的一間標準人形收容室，平時禁止具有可目測傷病之人員進入項目視線範圍，緊急時允許輕度傷患與SCP-ZH-357-1接觸並接受其看護治療，當SCP-ZH-357-1的異常性被觸發，須立刻對SCP-ZH-357的點滴袋或輸液套管注射鎮定劑，必要時允許以武力使SCP-ZH-357-1失去行動能力。
與SCP-ZH-357相關實驗須至少一名持有三級權限人員同意並在場。--

**收容措施修訂**
**時間：**2016/04/29
SCP-ZH-357與SCP-ZH-357-1被收容於Site-ZH-19的一間標準人形收容室，禁止具有可目測傷病之人員進入項目視線範圍，當SCP-ZH-357-1的異常性被觸發，須立刻對SCP-ZH-357的輸液套管注射鎮定劑，禁止使用任何武力傷害SCP-ZH-357-1。
與SCP-ZH-357相關實驗須至少一名持有三級權限人員同意並在場。
**備註：**在目前的SCP-ZH-357-1消亡前暫停所有有關SCP-ZH-357與SCP-ZH-357-1的實驗。

**描述：**SCP-ZH-357為一座米白色點滴架，高1.75公尺，底座為附金屬輪之四爪型，架上懸掛一個半透明點滴袋並連接一條總長1.8公尺的透明輸液套管，此輸液套管另一端與一名人形實體（以下稱為SCP-ZH-357-1）左手背靜脈連結，並以每分鐘60次之頻率搏動且持續向其輸液，已知主要成份為水及葡萄糖，點滴袋內液體來源不明亦未觀察過其耗竭。

--SCP-ZH-357-1為一名27歲亞裔女性，穿著護理師衣著，查核後與任職██醫院之已故護理師楊██外貌相符。--於事件ZH-357-B確認SCP-ZH-357-1消亡並重新生成不同實體，目前已知共通性為外觀與已故護理人員相同。SCP-357-1沒有睡眠和飲食的需求。當SCP-ZH-357-1觀測到任何可被判斷傷病的對象，SCP-ZH-357-1將表現出強烈地想救治該對象的渴望，此狀態下SCP-ZH-357的搏動頻率增加並向SCP-ZH-357-1輸入包含高濃度腎上腺素與腦內啡成分的透明點滴液，SCP-ZH-357-1將表現出強大的肉體能力，目前為止，任何以物理手段控制SCP-ZH-357-1的嘗試皆為無效，SCP-ZH-357-1接觸到對象後會嘗試醫治對象，並在確認對象受到其主觀意識上的合理處置後解除狀態，其醫療手段被基金會醫療人員認定符合常規護理師訓練。

SCP-ZH-357與SCP-ZH-357-1於2014年08月██日台灣██縣當地警方處理一起非法經營的██診所時發現，SCP-ZH-357-1在該次事件中導致4名警員受傷並自行完成對受傷警員的治療，該項目被警方拘留其舉動與身旁的點滴架引起了潛伏於當地的特工注意並回報，確認其異常性後基金會偽造該項目之精神鑑定資料使法院以其為無責任能力者不予起訴，審判結束後基金會對相關人員施行A級記憶刪除並回收SCP-ZH-357與SCP-ZH-357-1。

[[collapsible show=&#34;訪談紀錄ZH-357-a&#34; hide=&#34;隱藏&#34;]]

&gt; **日期：**2015/12/30
&gt; **受訪者：** SCP-ZH-357-1
&gt; **採訪者：**研究員Bri
&gt; **前言：**無
&gt; 
&gt; （紀錄開始）
&gt; 
&gt; **研究員Bri：**SCP-ZH-357-1
&gt; 
&gt; **SCP-ZH-357-1：**怎麼了？身體不舒服嗎？需要我幫忙嗎？
&gt; 
&gt; **研究員Bri：**不是，我想問妳點問題。
&gt; 
&gt; **SCP-ZH-357-1：**妳想問什麼？
&gt; 
&gt; **研究員Bri：**妳是否記得來到這裡之前的事？
&gt; 
&gt; **SCP-ZH-357-1：**來這家醫院之前的事？
&gt; 
&gt; **研究員Bri：**是的，愈早愈好。
&gt; 
&gt; **SCP-ZH-357-1：**（思考了幾秒）我記得我在███醫院值夜班……
&gt; 
&gt; **研究員Bri：**妳那時就吊著點滴？
&gt; 
&gt; **SCP-ZH-357-1：**不，我很清楚我在值夜班時還沒有，直到我累得在護理站睡著後，在床上醒來才出現的。我一開始以為是同事幫我弄的，但我注意到這個點滴架跟醫院用的不太一樣，針也取不下來，就像釘在我的靜脈上一樣。
&gt; 
&gt; **研究員Bri：**妳是否有感受到任何身體異常？
&gt; 
&gt; **SCP-ZH-357-1：**我感覺身體有點…輕鬆？就好像自己睡了好幾個月，然後每當看到病患後，就會非常想幫他們，雖然我本來就很投入工作，但這感覺完全不一樣！感覺一看到病人就會非常興奮，心跳不斷加速，腦袋也感覺像是要燒起來那樣震動！腦中只想著怎麼確認病患的患部，怎麼清潔病患的傷口怎麼將傷口包紮好怎麼讓病人的血壓回升怎麼將病患——
&gt; 
&gt; **研究員Bri：**請冷靜，SCP-ZH-357-1
&gt; 
&gt; **SCP-ZH-357-1：**噢對不起！（深呼吸後緩慢吐氣）我太激動了。
&gt; 
&gt; **研究員Bri：**妳是否有在醫院工作以外的記憶？
&gt; 
&gt; **SCP-ZH-357-1：**（搖頭）
&gt; 
&gt; **研究員Bri：**好吧。訪談結束。
&gt; 
&gt; （記錄結束）
&gt; 
&gt; **結論：**經潛伏於███醫院的特工對SCP-357-1的描述進行比對，確認與一名曾在該院內就職並負責夜間職務的護理師楊██相符，該對象在SCP-ZH-357被基金會收容前4個月被發現陳屍於護理站，死因為心臟衰竭。
&gt; 
&gt; //請求針對SCP-ZH-357-1的異常性進行實驗——研究員Bri//
&gt; 
[[/collapsible]]

**事件ZH-357-B**
&gt; 
&gt; 2016年02月21日上午06點24分，SCP-357-1被發現趴臥在收容間的地面且觀測到其呼吸與心跳停止，在急救小組到達前SCP-ZH-357-1消亡並重新生成目測約55歲的亞裔男性個體。
&gt; 

[[collapsible show=&#34;訪談紀錄ZH-357-b&#34; hide=&#34;隱藏&#34;]]

&gt; **日期：**2016/02/21
&gt; **受訪者：** SCP-ZH-357-1
&gt; **採訪者：**研究員Bri
&gt; **前言：**因事件ZH-357-B，研究員Bri決定對重新生成的SCP-ZH-357-1進行訪談
&gt; 
&gt; （紀錄開始）
&gt;
&gt; **研究員Bri：**SCP-ZH-357-1
&gt; 
&gt; **SCP-ZH-357-1：**（無視） 
&gt; 
&gt; **研究員Bri：**（提高音量）SCP-ZH-357-1
&gt; 
&gt; **SCP-ZH-357-1：**妳在說我啊？
&gt; 
&gt; **研究員Bri：**你不記得你的編號？
&gt; 
&gt; **SCP-ZH-357-1：**我才不知道什麼奇怪編號呢！你們是想怎樣？這裡是哪裡啊？
&gt; 
&gt; **研究員Bri：**這裡是醫院，SCP-ZH-357-1
&gt; 
&gt; **SCP-ZH-357-1：**少騙人啦！我就在醫院工作會不知道病房長哪樣嗎！
&gt; 
&gt; **研究員Bri：**你是醫師？
&gt; 
&gt; **SCP-ZH-357-1：**不是，但在怎麼說我也是工作了快30年的護理師，我每天巡的病房比妳得過的感冒還多！
&gt; 
&gt; **研究員Bri：**你是否有在醫院任職的記憶？
&gt; 
&gt; **SCP-ZH-357-1：**細節忘得差不多了，但我記得最近一次是要送一個嚴重外傷的去急診室，然後我就被傷患的家屬捅了一刀。
&gt; 
&gt; **研究員Bri：**捅了一刀？
&gt; 
&gt; **SCP-ZH-357-1：**對啊！那傢伙拿刀像這樣往我這刺了一下（右手握拳往左頸側做出刺擊動作）我痛的昏過去了，醒來後就在這裡了。
&gt; 
&gt; **研究員Bri：**了解。
&gt; 
&gt; **SCP-ZH-357-1：**我都說完了，該妳回答我的問題了吧？給我解釋清楚這個像點滴架的東西是什麼鬼？
&gt; 
&gt; **研究員Bri：**不就是點滴架嗎？
&gt; 
&gt; **SCP-ZH-357-1：**少來這套！我可沒看過融在患者手背上的輸液套管和碰撞一下就會害病患痛得像腳趾頭被桌腳撞到的點滴架！妳最好給我拿掉，否則——
&gt; 
&gt; **研究員Bri：**之後會處理。
&gt; 
&gt; （紀錄結束）
&gt; 
&gt; **結論：**經外勤特工回報，確認重生的SCP-ZH-357-1與任職██醫院27年的護理長李██相符，該對象於2016年2月19日被病患家屬以水果刀刺喉身亡。
&gt; //請求增加對SCP-ZH-357的採樣和與SCP-ZH-357-1的分割實驗——研究員Bri//
&gt; 
&gt; //請求許可。——Dr. Ava//

[[/collapsible]]

[[collapsible show=&#34;實驗ZH-357-1&#34; hide=&#34;隱藏&#34;]]

&gt; **實驗日期：**2016/02/24
&gt; **實驗內容：**要求SCP-357-1與2名基金會護理師張██與陳██對10名檢傷分級第一級傷患，5名第二級傷患，3名第三級傷患，2名第四級傷患，0名第五級傷患，總計20名傷患進行看護處置
&gt; **備註：**傷患皆為D級人員，SCP-ZH-357-1已被告知所有傷患皆以特定顏色手環標記檢傷分級。護理師被要求僅能聽從SCP-ZH-357-1的指令行動
&gt; 
&gt; （實驗記錄開始）
&gt; （06:24）
&gt; （SCP-ZH-357-1與護理師進入實驗室）
&gt; （SCP-ZH-357-1快速移動至距離最近的一級傷患並進行急救）
&gt; 
&gt; （06:43）
&gt; （醫療團隊已處理4名一級傷患並準備處置第五名一級傷患）
&gt; （D級人員被指示以輪椅將一名標記為第五級的傷患帶入實驗場所）
&gt; （D級人員對SCP-ZH-357-1表示該傷患為一級傷患並需要立刻處理，項目停止動作並移動至該傷患前）
&gt; （SCP-ZH-357-1觀察到該傷患的手環後無視D級人員的要求離開）
&gt; 
&gt; （07:00）
&gt; （醫療團隊準備處理第六名一級傷患）
&gt; （D級人員持續以言語要求SCP-ZH-357-1救助其指定傷患，項目不予理會）
&gt; 
&gt; （07:06）
&gt; （醫療團隊準備處理第八名一級傷患）
&gt; （D級人員被指示徒手控制SCP-ZH-357-1，D級執行動作後被項目掙脫）
&gt; （D級人員被指示徒手攻擊SCP-ZH-357-1，D級以拳攻擊項目後腦，項目沒有反應）
&gt; （研究員Bri指示D級人員退出實驗室）
&gt; 
&gt; （07:17）
&gt; （醫療團隊完成對所有一級傷患的處置，SCP-ZH-357-1快速移動至離其最近的二級傷患）
&gt; （D級人員攜帶電擊棒、金屬球棒、開山刀進入實驗室）
&gt; 
&gt; （07:19）
&gt; （D級人員被指示以電擊棒攻擊SCP-ZH-357-1，SCP-ZH-357-1沒有反應）
&gt; 
&gt; （07:20）
&gt; （D級人員被指示以金屬球棒攻擊SCP-ZH-357-1，觀察到SCP-ZH-357-1的右額出血，項目對其傷勢沒有反應）
&gt; 
&gt; （07:21）
&gt; （D級人員被指示以開山刀攻擊SCP-ZH-357-1，觀察到SCP-ZH-357-1被開山刀砍傷導致後背、右肩部與右上臂出血，項目對其傷勢沒有反應）
&gt; 
&gt; （07:26）
&gt; （醫療團隊已處理2名二級傷患並準備處理第三名二級傷患）
&gt; （D級人員被指示以開山刀攻擊剛處理完成的二級傷患，傷患腹部出血）
&gt; （SCP-ZH-357-1指示兩名護理師處理第三名二級傷患後快速移動回該傷患並以繃帶和紗布進行加壓止血）
&gt; 
&gt; （07:31）
&gt; （兩名護理師完成對第三名二級傷患的處理）
&gt; （D級人員被指示在SCP-ZH-357-1目視範圍以開山刀攻擊該傷患）
&gt; （SCP-ZH-357-1以徒手抓握刀刃將其奪取並折斷棄置於地面）
&gt; （觀察到SCP-ZH-357-1掌心出血）
&gt; 
&gt; （07:42）
&gt; （SCP-ZH-357-1完成止血並快速移動，項目指示護理師處理第四名二級傷患）
&gt; （D級人員被指示以球棒攻擊該傷患）
&gt; （SCP-ZH-357-1以左臂阻擋攻擊，觀察到被攻擊處出現瘀血現象）
&gt; （D級人員被指示以球棒攻擊張██）
&gt; （SCP-ZH-357-1以右前臂阻擋攻擊，觀察到被攻擊處出現瘀血現象）
&gt; （SCP-ZH-357-1成功搶奪D級的球棒並棄置於地面）
&gt; 
&gt; （07:48）
&gt; （兩名護理師完成對第四名二級傷患的處理）
&gt; （醫療團準備處理第五名二級傷患）
&gt; （D級人員被指示以電擊棒攻擊陳██）
&gt; （SCP-ZH-357-1阻擋攻擊並成功奪取電擊棒，項目以其攻擊D級，該D級倒地）
&gt; （SCP-ZH-357-1將D級人員放置於實驗室的空床位後以儀器進行檢測）
&gt; （SCP-ZH-357-1告知兩名護理師該D級為五級傷患）
&gt; 
&gt; （08:15）
&gt; （醫療團隊完成對所有二級與三級傷患的處置，SCP-ZH-357-1向離其最近的四級傷患移動）
&gt; （陳██以SCP-ZH-357-1傷勢過重要求停止實驗，研究人員Bri拒絕其要求）
&gt; 
&gt; （08:16）
&gt; （醫療團隊開始處置第一名四級傷患）
&gt; （陳██以SCP-ZH-357-1的傷勢會影響醫療行為要求停止實驗，研究員Bri拒絕其要求）
&gt; 
&gt; （08:31）
&gt; （醫療團隊完成對所有傷患的處理）
&gt; （SCP-ZH-357-1開始對其掌心傷勢進行處理）
&gt; 
&gt; （08:34）
&gt; （SCP-ZH-357-1完成對掌心的傷勢處理，項目開始處理其右上臂刀傷）
&gt; 
&gt; （08:38）
&gt; （SCP-ZH-357-1完成對右上臂的傷勢處理，項目開始處理其肩部傷勢）
&gt; 
&gt; （08:43）
&gt; （SCP-ZH-357-1完成對肩部的傷勢處理，項目開始處理其後背傷勢）
&gt;
