**Особые условия содержания:** Экземпляры SCP-1302 хранятся в общей камере содержания в закреплённом виде. По достижении наращиваемой экземпляром объекта биомассы 7 кг, она автоматически срезается и падает в расположенный прямо под ним жёлоб дробилки. Камера оборудована автоматизированной системой чистки, смыв которой, так же как и вывод дробилки, направлен в камеру сжигателя биоматериалов.

Проверка показаний камер наблюдения осуществляется еженедельно либо в случае подозрения неисправности оборудования. Нахождение персонала в камере содержания допускается только во время ежемесячной ручной чистки и наладки оборудования либо срочных ремонтных работ и производится в костюмах биологической защиты II класса и выше. Любые работы внутри камеры производятся интервалами по 20 минут, между которыми производится внеочередное удаление биомассы. Сотрудники, находившиеся в камерах содержания или просмотревшие записи видеоаппаратуры, по окончании работ могут быть обработаны амнезиаком класса А на усмотрение куратора объекта, либо по личному запросу.

Камеры должны быть звукоизолированы из расчёта на заглушение звуков громкостью до 140 дБ вне зависимости от конкретного уровня шума, создаваемого установленным оборудованием.

Все эксперименты с SCP-1302 приостановлены постановлением Комитета по этике от 12.03.2016 на неопределённый срок. 

Сотрудникам, подвергшимся воздействию объекта, за счёт Организации предоставляется хирургическое восстановление утраченной ушной раковины и сопутствующие косметические процедуры.

**Описание:** SCP-1302 представляет собой группу предметов (на данный момент — 16 штук), проявляющих одинаковые аномальные свойства. Каждый экземпляр объекта представляет собой оторванную человеческую правую ушную раковину. Половая, возрастная и расовая принадлежности отличаются от случая к случаю. Основным аномальным свойством экземпляров SCP-1302 являются их значительные регенеративные способности. Каждый из них в минуту производит около литра насыщенной кислородом крови. Кроме того, экземплярами непрерывно наращивается биомасса в точке отрыва, воспроизводящая генетического «владельца» уха. Примечательно, что процесс восстановления при этом крайне неоднороден и происходит &#34;рывками&#34;, с доращиванием органов и тканей в случайном порядке. Также процесс замедляется в геометрической прогрессии по мере увеличения объёма биомассы, полностью останавливаясь после наращивания около 20 кг. Как правило, через некоторое время после этого начинается стремительный некроз произведённых тканей, отторжение их объектом и повторение процесса. 

Отделённые от экземпляра объекта части регенеративными способностями не обладают.

Второе аномальное свойство относится ко всем живым клеткам, произведённым объектом (включая клетки крови до её разложения). В случае прямого контакта с ними человека, его правое ухо приобретает все аномальные свойства SCP-1302. Обычно это приводит к образованию и последующему разрыву наполненного кровью пузыря у его основания с травматической ампутацией ушной раковины в течение минуты. После этого ухо начинает функционировать как ещё один экземпляр SCP-1302.

Все попытки уничтожения экземпляров объекта провалились, поскольку регенеративные свойства начинали усиливаться в геометрической прогрессии по мере уменьшения массы.

Проведённые исследования показали, что производимая объектом биомасса неспособна к проявлению высшей нервной деятельности в какой-либо форме и её головной мозг, несмотря на периодически испускаемые им беспорядочные импульсы, считается мёртвым.

**Приложение:** 

Первые экземпляры SCP-1302 были обнаружены после перехвата сообщений о &#34;кричащих головах&#34;, поступивших в правоохранительные органы из дома по адресу [УДАЛЕНО]. Прибывшими сотрудниками были обнаружены и поставлены на содержание пять экземпляров объекта. Из них четыре ранее принадлежали жителям дома, в то время как пятый генетически соответствовал образцам тканей, обнаруженным в подвале. Дальнейшее расследование показало, что за сутки до этого агентами ГОК там проводилась операция по устранению аномального субъекта. Выдержка из соответствующего документа представлена ниже.

&gt; __Код Угрозы:__ ЛУС-3911-Секстант-Красный «Вор тел»
&gt; 
&gt; __Рекомендованный Уровень Контрмер:__ не назначен (уничтожение подтверждено, файл сдан в архив)
&gt; 
&gt; __Описание:__ На момент ликвидации субъект выглядел как мужчина кавказской национальности 32 лет, левая нога короче правой на 10 см, полная гетерохромия (один глаз карий, другой — голубой), правая рука негроидной расы, значительно крупнее левой, одна грудь женская, крупная, большое количество участков кожи и волос, сильно отличающихся по цвету и фактуре, а также деформаций скелетной структуры. Изменения, предположительно, были связаны с дефектами функционирования аномальных способностей. Начальная идентификация была проведена наблюдателем [УДАЛЕНО] после получения оповещения от местных правоохранительных органов о ряде исчезновений. Кадры с камер видеонаблюдения показали, что субъект, используя свои аномальные способности, ассимилировал тела людей и принимал их облик для того, чтобы иметь возможность некоторое время пользоваться нормально выглядящим, не деформированным телом.
&gt; 
&gt; __Ликвидация:__ В связи с активной агрессией субъекта, приведшей к множественным потерям среди гражданских лиц и утрате двух наблюдателей, заместителем директора «Селеста» ██.██.14 подразделениям, находившимся в регионе, было дано разрешение на ускоренную ликвидацию с Уровнем Контрмер 3. В качестве методики ликвидации был выбран рейд на место укрытия субъекта в подвале по адресу [УДАЛЕНО] с применением личных огневых средств и противопехотных гранат. В силу обнаружившейся у субъекта способности к Ограниченной Регенерации, действовавшей, тем не менее, постоянно, в том числе на отделённые части тела, большая часть методов ликвидации оказалась безуспешной. После прибытия штатных тауматургов и проведения процедуры «Феникс» останки перестали проявлять аномальные свойства и были успешно сожжены.</textarea></pre>
