**项目编号：**SCP-CN-583

**项目等级：**Euclid

**特殊收容措施：**经协商，SCP-CN-583-1已同意与基金会[[footnote]]此处基金会以“[[span class=&#34;ruby&#34;]]火蜥蜴俱乐部赞助人[[span class=&#34;rt&#34;]]Salamanders Club Patron[[/span]][[/span]]”的名义与SCP-CN-583-1交涉，并声称“火蜥蜴俱乐部”愿意承包SCP-CN-583，以作为内部人员的快速出行方式。交涉中未透露与基金会相关的信息。[[/footnote]]达成合作，即SCP-CN-583仅向经过批准的基金会员工提供出行服务，且每月的经营额不少于20000元。目前的SCP-CN-583位于Site-CN-91，若有需要，其他站点也可申请使用。员工在因私人原因乘坐SCP-CN-583时，应提前向站点主管提出申请并确认费用在自身可承担范围内。此外，由于该项目开启时可能被观测到的异常，除测试需要外，所有出行的到达地点仅限于基金会设施内部。

员工或D级人员在因任何原因乘坐SCP-CN-583时，都应提前阅读并签订保密协议，禁止向SCP-583-1透露任何与基金会相关的信息。若被询问，则以虚假的信息回答。

**描述：**SCP-CN-583是一个--位于██市███路的老式红色--目前位于Site-CN-91的，安装有摄像录音设备与GPS的红色电话亭，项目虽能够被移动，但不可摧毁。在该电话亭功能完好的情况下，可以使用项目进行无异常的通话；但若在拿起电话亭中的电话听筒，并且超过10秒钟未进行拨号操作时，一个带有口音的中年男性声音，即SCP-CN-583-1将会从听筒中传出。SCP-CN-583-1不具有实体，它通常被描述为“热情并善解人意的”，而且会主动介绍自己，询问使用者是否需要快捷的出行方式。

若使用者有出行需要，SCP-CN-583-1会询问详细的目的地地址，并告知可能消耗的时间与应付的车费；对于初次使用者，SCP-CN-583-1通常会进行耐心的解释。根据SCP-CN-583-1的解说与实验所总结的乘车流程如下：

&gt; # 使用者主动进入SCP-CN-583。
&gt; # 使用者拿起电话听筒且不进行拨号操作，待SCP-CN-583-1回应后告知目的地。
&gt; # SCP-CN-583-1告知可能消耗的时间与应付的车费。若行驶距离在通常出租车的服务范围内，车费计算方式与当地出租车相似；若行驶距离过长，车费和速度也会相应的增加[[footnote]]值得注意的是在速度过快时使用者可能会出现类似于晕车的强烈不适感[[/footnote]]，具体计费方式详见文件583-a（该文件的内容转抄自贴在项目内部的一个不可摧毁的告示牌）。在使用者同意的情况下，在SCP-CN-583的内部将会听到类似汽车引擎发动的声音，并有一个座椅出现在项目内。安装在内部的仪器会监测到小范围的空间扭曲。[[footnote]]此时SCP-CN-583外部无法透过项目上的磨砂玻璃观察到项目内部的情况，内部亦无法观察到外界。在“行驶”过程中项目的门也无法通过任何手段开启，无论内侧和外侧。[[/footnote]]
&gt; # 在经过了相应的时间后，SCP-CN-583-1将会告知使用者已到达目的地。使用者可通过插入电话卡的槽放入现金或银行卡[[footnote]]在这种情况下使用者可通过电话机上的按键输入密码完成支付，对银行交易记录的调查表明这些资金流向了未知账户。对于可能存在的POI/GOI正在调查中。[[/footnote]]支付，也可以将手机支付软件的二维码对准卡槽进行支付[[footnote]]这个支付方式是在一次实验中研究员提出扫码支付的要求后出现的。[[/footnote]]。
&gt; # SCP-CN-583内部的门开启，无论外部环境如何，使用者在走出项目前都不会受到环境影响。在目的地进行观察的人员表示使用者在瞬间凭空出现。
&gt; # SCP-CN-583可以被正常开启且能供下一人使用。

根据目前为止的实验，搭乘SCP-CN-583到达的最远目的地为███星系，共花费██████元。

此外，使用者可以携带任何可放入SCP-CN-583内部的物件进入并乘坐项目，包括其他个体。然而，不论人数多少，SCP-CN-583内部只会出现一个座椅。在“行驶”过程中，SCP-CN-583-1通常会试图与使用者进行交流，内容主要为新闻、使用者及其自身的工作、近况、爱好等。若使用者多次无视其对话，SCP-CN-583-1会停止对话。另外，使用者还可以向SCP-CN-583-1提出一定要求。目前发现的可以满足的要求有：控制SCP-CN-583内的温度（一般称为“开空调”，随后将从空间顶部的未知区域产生冷气或暖气），调节椅背角度，及播放音乐或电台（电话听筒内会传来声音[[footnote]]无法指定歌曲或电台播放；SCP-CN-583-1会根据其“个人口味”进行播放，多为单██评书及20世纪末期中国大陆的流行歌曲[[/footnote]]）。部分要求，如开窗/门或索要食物，饮料等要求则会被婉拒。

[[collapsible show=&#34;文件583-a&#34; hide=&#34;文件583-a&#34; hideLocation=&#34;both&#34;]]
&gt; * 项目的起步价为13元，超过3公里后每公里单价为2.5元。
&gt; 
&gt; * 行驶里程超过20公里后，每公里单价增加50%；超过100公里后，每公里单价增加200%；在行驶里程超过200公里后，需自行与SCP-CN-583-1协商价格。
&gt; 
&gt; * 项目的行驶速度通常略高于（20%-47%不等）该行程中通常使用的交通工具。与SCP-CN-583-1协商并适当加价能够提高速度。
&gt; 
&gt; * 通过桥，渡口，高速公路或其他需付费通过的场所时，所产生的费用由使用者承担。
&gt; 
&gt; * 在项目于黑夜长距离行驶，或需穿过海洋，国境，宇宙空间等环境时，每公里单价会提高30%至70%。
&gt; 
&gt; * 若目的地位于其他位面或等难以到达的场所，SCP-CN-583-1会自行定价。
[[/collapsible]]

[[collapsible show=&#34;对SCP-CN-583-1的访谈记录&#34; hide=&#34;对SCP-CN-583-1的访谈记录&#34;]]
&gt; **采访时间：**2018年█月██日
&gt; 
&gt; **采访者：**Dr.Bread
&gt; 
&gt; **采访背景：**Dr.Bread申请自费乘坐SCP-CN-583前往总部站点Site-██出差，在行驶过程中Dr.Bread与SCP-CN-583-1进行了以下谈话。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; //Dr.Bread进入SCP-CN-583并关上门，拿起话筒//
&gt; 
&gt; **Dr.Bread：**嗯……你好？我是昨天那位预约去美国的乘客。
&gt; 
&gt; **SCP-CN-583-1：**啊你来啦！我看看……地址是[数据删除]，时间控制在9小时内？
&gt; 
&gt; **Dr.Bread：**是的。
&gt; 
&gt; //座椅在项目内部生成，且有引擎声发出。Dr.Bread坐在座椅上。//
&gt; 
&gt; **SCP-CN-583-1：**那好，系好安全带我们走喽——
&gt; 
&gt; **Dr.Bread：**等等这根本没有什么安——
&gt; 
&gt; //此时Dr.Bread随身携带的小型仪器检测到明显的空间扭曲，同时她本人报告有突然的晕眩与被压在椅背上的感觉。//
&gt; 
&gt; **SCP-CN-583-1：**哎这不是习惯了吗！普通的车肯定要系安全带嘛，但是我开车你放心，绝对不会有事的。
&gt; 
&gt; **Dr.Bread：**（短暂的沉默）你这好像在立什么flag啊。
&gt; 
&gt; **SCP-CN-583-1：**哎呀没事啊——我都开了多少年车了。欸对了，小姑娘你哪儿人啊？看样子你也在这个什么火蜥蜴公司工作？工作咋样啊？
&gt; 
&gt; **Dr.Bread：**这个……基金……哦不，公司待遇还挺好的，除了经常出差跑的累。不过司机先生你……也是在什么公司工作吗？
&gt; 
&gt; **SCP-CN-583-1：**你问这个啊……说实话我也不太清楚，应该是有的吧，我又不花钱，钱肯定到什么地方去了。
&gt; 
&gt; **Dr.Bread：**那你对你现在的状况知道什么吗？或者记不记得以前的事情？
&gt; 
&gt; **SCP-CN-583-1：**从能够记得的时候起就是这样了。虽然有点累但是开车挺开心的所以无所谓！
&gt; 
&gt; **Dr.Bread：**这样啊……那么请问可以讲一下你是怎么……“驾驶”这个电话亭的吗？
&gt; 
&gt; **SCP-CN-583-1：**这里就是不可告人的秘诀啦——请注意前方有乱流，各位乘客请扶好坐稳，我们机组会处理好的！
&gt; 
&gt; **Dr.Bread：**等等，怎么又变成机组了啊！
&gt; 
&gt; //此后的大量非重要的对话已被删节，主要包括曾乘坐项目的乘客的故事，对于Dr.Bread个人信息的打探（包括工资，家人以及恋爱等情况）以及对于评书的爱好。//
&gt; 
&gt; //数小时后Dr.Bread安全到达了Site-██//
&gt; 
&gt; **Dr.Bread：**喔唷，谢谢侬哦！个辰光啊老长额，侬啊好好较休歇特一记哦。[[footnote]]上海方言，意为：谢谢你哦，（经过的）时间也很长了，你也好好休息一下哦。[[/footnote]]
&gt; 
&gt; **SCP-CN-583-1：**上海宁嘛！你早说啊，我虽然是东北那旮旯的，但上海我也去过不少次，话说啊上次我去的时候就……
&gt; 
&gt; **Dr.Bread：**啊不好意思我还有急事，我们还是改天再聊吧改天……
&gt; 
&gt; //事后，Dr.Bread表示“虽然聊天消磨了很多无聊时光，但是是真的很烦……尤其是问男女朋友的时候……”//
[[/collapsible]]
