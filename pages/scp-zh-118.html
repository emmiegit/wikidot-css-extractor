    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：荒謬的和平鴿
作者 : [[*user FU MEDIC]]
[[include info:end]]

**項目編號：** SCP-ZH-118

**項目等級：**Safe

**項目威脅等級：**--黄色--　红色

**特殊收容措施：**--項目位於澳洲的Area-GC-██中的標準鳥類收容區中，而收容區已經安裝反橄欖枝探測器。並且以空軍轟炸訓練場作偽裝。--

--關於項目的生活所需應該按標準鳥類照顧守則處理。--

--為防收容失效，所有試圖進入收容區之人士應被徹底搜身，在證明該人士並無攜帶任何橄欖枝或有關物品方可進入收容區。--

--如果發現項目銜著橄欖枝，應當作收容失效處理。並且馬上發出避難警告，所有人員應在發出避難警告後兩分鐘內進入防空設施暫避--。

--8月8日更新：鑑於繼續實驗有極大的危險，禁止對SCP-ZH-118進行任何實驗。--

項目已失蹤，現由基金會中國、東南亞及太平洋總務委員會流亡支部臨時機動部隊「利福民」負責重返中國大陸以搜索及重新收容項目。

**描述：**SCP-ZH-118為一隻沒有飛行能力的成年雄性白鴿。當項目銜著橄欖枝時。項目附近約███公里會出現628架比例為1/72的二戰時期轟炸機（以下稱為SCP-ZH-118—1），並且對項目所在地區進行無差別轟炸。

而SCP-ZH-118—1無法以任何物理方式傷害。在轟炸結束之後SCP-ZH-118—1就會消失。

由於項目在8月6日實驗顯示出極大的危險性。因此準許項目威脅等級由黄色提升至红色。

**實驗紀錄**　實驗負責人：陳██博士

[[collapsible show=&#34;+8月4日&#34; hide=&#34;- 8月4日&#34;]]

&gt; 本次的實驗目的是尋找可以擊落SCP-ZH-118—1（以下稱為目標）的方法。
&gt; 
&gt; **實驗器材：**一門████型雷達、██架攜帶███公斤炸藥的無人飛行載具。
&gt; 
&gt; **結果：**項目銜著橄欖枝約2秒之後，雷達發現項目西方約███公里出現約628架目標。██架無人飛行載具在目標群上方約██厘米引爆炸藥。但並無傷害到任何一架目標。
&gt; 
&gt; 它們持續飛行了191.9秒之後就到達項目所在地區並進行無差別轟炸。範圍為二十平方公里。而SCP-ZH-118並無受傷。
&gt; 
&gt; **分析：**那628架目標的型號為英國皇家空軍的蘭開斯特轟炸機。和之前的報告一樣。

[[/collapsible]]


[[collapsible show=&#34;+8月5日&#34; hide=&#34;- 8月5日&#34;]]

&gt; **實驗器材：**一門████型雷達、████門二戰時期的防空砲、██支地對空飛彈。
&gt; 
&gt; **結果：**項目銜著橄欖枝約2秒之後，雷達發現項目南方約███公里出現約628架目標。在它們進入火力區之後，所有防空砲同時開火。而目標在防空砲開火之後馬上爬升到1████米上空，推測它們正在規避防空火砲。
&gt; 
&gt; 在目標爬升到1████米上空之後，雷達鎖定並且發射██支地對空飛彈，成功擊中目標。但並無傷害到任何一架目標。
&gt; 
&gt; 在到達項目所在地區之後，目標由1████米下降至5██米。並以燃燒彈進行無差別轟炸。範圍為四十一平方公里。而SCP-ZH-118並無受傷。
&gt; 
&gt; **分析：**這次出現的轟炸機型號是美國陸航的B-29型轟炸機，這是首次出現非英國皇家空軍轟炸機型號。而且我們也發現二戰時期的防空砲有可能干擾到到目標，但是仍然無法擊落目標。
&gt; 
&gt; 同時在之前的實驗，SCP-ZH-118—1只投擲高爆彈。但是在這一次的的實驗中，我們首次發現SCP-ZH-118—1對項目所在地區投擲燃燒彈。同時轟炸範圍也大了一倍。由於繼續進行實驗可能有危險，我要求中止實驗。
&gt; 
&gt; 拒絕，繼續實驗。——[已編輯] 博士

[[/collapsible]]

[[collapsible show=&#34;+8月6日&#34; hide=&#34;- 8月6日&#34;]]

&gt; **實驗器材：**一門████型雷達、█████門二戰時期的防空砲、███架二戰時期的戰鬥機。
&gt; 
&gt; **結果：**項目銜著橄欖枝約2秒之後，雷達發現項目南方約███公里出現了1架目標。在194.5秒之後，陳██博士用望遠鏡觀察到該型號為B-29轟炸機。而該轟炸機機頭寫上「Enola Gay」。然後[數據刪除]。
&gt; 
&gt; **後注：**SCP-ZH-118並無受傷。——實驗負責人李██博士

[[/collapsible]]

以下為8月6日實驗後在SCP-ZH-118附近找到的一封信：

 [[collapsible show=&#34;+作品名：荒謬的和平鴿&#34; hide=&#34;- 作品名：荒謬的和平鴿&#34;]]

&gt; //用武力維持和平，最後只會引發戰爭。//
&gt; 
&gt; //這種和平，是荒謬的和平。//
&gt; 
&gt; //然而這一種荒謬的和平，卻被認為是真正的和平。//
&gt; 
&gt; //這種荒謬的想法，如同和平鴿會引來轟炸機一樣荒謬。//
&gt; 
&gt; //可是你們仍然執迷不悟，相信荒謬才是正確的。//
&gt; 
&gt; //那麼，我只可以把荒謬的和平帶到你身邊了。//
&gt; 
&gt; //Are we cool yet?// 

[[/collapsible]]

4月12日更新

 [[collapsible show=&#34;+臨時機動部隊指揮官魏一心先生對SCP-ZH-118的分析。&#34; hide=&#34;- 臨時機動部隊指揮官魏一心先生魏一心先生對SCP-ZH-118的分析。&#34;]]

&gt; 據我推測，這是一個對用「武力維持和平」有極大不滿的異常藝術家所創造出來的藝術品。根據實驗紀錄，那628架轟炸機在轟炸SCP-ZH-118之前飛行了191.9秒。而凡爾賽和約是在1919年6月28日。明顯地，他是想表達出「用武力製造出來的和平最後只會帶來戰爭」的思想。
&gt; 
&gt; 而銜著橄欖枝的白鴿被視為和平的象徵，但是一個和平鴿會引來轟炸機進行無差別轟炸。這種顛覆我們認知的事件也帶出了一種荒謬的感覺。而那封信上後半段：
&gt; 
&gt;&gt; 可是你們仍然執迷不悟，相信荒謬才是正確的。
&gt;&gt; 
&gt;&gt; 那麼，我只可以把荒謬的和平帶到你身邊了。
&gt; 
&gt; 不但強調了作者想表達的主題「武力維持和平是荒謬的和平。」而且還以行動說明荒謬的和平最後只會毀滅一切。
&gt; 
&gt; 我認為這種具諷刺意味的的藝術品就這樣被收容在不見天日的地方實在太可惜了。

[[/collapsible]]

 [[collapsible show=&#34;+基金會中國、東南亞及太平洋總務委員會對分析的回應。&#34; hide=&#34;- 基金會中國、東南亞及太平洋總務委員會對分析的回應。&#34;]]

&gt; 基金會非常鼓勵員工培養不同的嗜好。然而，我們是特殊收容措施基金會，不是藝術鑑賞基金會。我們**毫不在意**異常的藝術價值或它想傳遞的意義。舉一個例，如果蒙羅麗莎的微笑是一個異常的話，那麼我們一定會毫不猶豫地把它由羅浮宮搶回來。藝術價值？歷史價值？這些細枝末節從來不在我們的考慮當中。
&gt; 
&gt; 我們只是在意的是它是異常，而異常就是要收容。
&gt; 
&gt; 控制　收容　保護
&gt; 
&gt; 這才是特殊收容措施基金會。
&gt; 
&gt; 注：魏一心先生，或許你以前是AWCY的成員。但是，你現在的身份是總務委員會的人員，請你的留意你的言行是否合乎總務委員會和基金會的員工行為標準。這是最後一次警告。如果我們在此之後收到任何關於你不合乎員工行為標準的舉報的話，總務委員會將會馬上革除你的職務，就好像廣州那次一樣。

[[/collapsible]]

[[[http://scp-zh-tr.wikidot.com/scp-zh-118-1 | 以和平之名發動戰爭，以保護之名展開鬥爭]]]</textarea></pre>
