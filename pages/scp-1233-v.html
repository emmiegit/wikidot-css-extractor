**Объект №:** SCP-1233

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Корпус Зоны 93, содержащий SCP-1233, должен быть окружён 5-метровой оградой из сетки Рабица с колючей проволокой на расстоянии не менее 10 м от края зоны эффекта. Периметр Корпуса патрулируется двумя вооружёнными сотрудниками службы безопасности Зоны, сменами длительностью 1 час. Ввиду эффекта психологического отталкивания непреднамеренный вход персонала в зону эффекта SCP-1233 маловероятен. С целью минимизации риска вход за периметр разрешён только персоналу класса D. Испытания и наблюдения проводятся с помощью дистанционно управляемых роботов.

**Описание:** SCP-1233 представляет собой цилиндрическую область пространства объёмом примерно 13,57 км^^3^^, расположенную близ ██████████ (Австралия). Зона аномального эффекта распространяется на 4 метра над уровнем земли и имеет радиус 1,47 км. Георадарное исследование во время проявления SCP-1233-2 показало, что аномалия простирается в глубину примерно на 2 км. Образцы почвы и растений, извлечённые из SCP-1233, не обладают аномальными свойствами. Млекопитающие, приближающиеся к границе SCP-1233 на расстояние 7 м, испытывают чувство страха или отвращения; подопытные люди описали инстинктивное желание покинуть это место и подсознательное понимание своего местоположения относительно границ аномалии. По прохождении данного &#34;барьера&#34; эти ощущения стихают.

Аномальные явления в SCP-1233 в целом ограничены двумя широкими классами: SCP-1233-1 (быстрое преобразование живой ткани животных) и SCP-1233-2 (геокинетическое перестраивание зоны эффекта, связанное с некоторыми характеристиками преобразованной ткани).

Проявление SCP-1233-1 наблюдается, когда какое-либо живое млекопитающее входит в зону эффекта SCP-1233 и остаётся в ней в течение более чем 22 секунд. Непосредственно в коже животного материализуются кристаллы оксида кремния в количестве, пропорциональном общему весу жертвы, часто причиняя рваные и давленые раны средней и высокой тяжести. Клетки кожи, не повреждённые вторжением кристаллов кремния, начинают быстро генерировать феомеланин, в результате чего кожа приобретает характерный красно-коричневый цвет. Живые субъекты, удалённые из зоны эффекта до прохождения 41 секунды с начала воздействия, в 95% случаев выживают, хотя распространённым явлением остаётся непреходящее уродство. SCP-1233-1 не влияет на неживых млекопитающих, отделённые ткани, клеточные культуры и животных, не относящихся к млекопитающим.

В случае, если субъект остаётся в зоне эффекта в течение более 41 секунды, он подвергается немедленному и полному параличу и, как правило, падает и теряет сознание в течение 10 секунд. После потери сознания, внутренние органы субъекта начинают медленно заменяться глинистой почвой[[footnote]]По составу подобной &#34;//Vertisol//&#34;, очень плодородной глинистой почве, характерной для большей части северо-восточной Австралии.[[/footnote]]. Одновременно с этим процессом ткани скелета субъекта заменяются равным объёмом песчаника; при этом скелет ломается из-за неподходящей плотности и прочности на растяжение. По завершении преобразования тела из всех его участков, находящихся под воздействием солнечного света, начинают быстро прорастать различные образцы неаномальной растительной и грибной поросли эндемичных для области видов. В 14,2% случаев все остатки жидкости или пищи в бывшей пищеварительной системе субъекта преобразовываются в равный объём чистой дистиллированной воды.

Проявление SCP-1233-2 начинается после смерти и превращения в почву и песчаник всех млекопитающих в пределах SCP-1233. В этой фазе геология SCP-1233 претерпевает изменения, произвольно отражающие определённые биологические характеристики преобразованных животных. Это изменение очень вариативно и происходит быстро. По завершении изменения, геология зоны остаётся стабильной до попадания в неё новых млекопитающих. Искусственные объекты, помещённые в SCP-1233, не влияют на ход изменений при SCP-1233-2, но могут быть повреждены или сдвинуты во время них.

**Приложение: Примеры изменений в ходе SCP-1233-2:**

|| Проявление || Субъекты SCP-1233-1 || Изменение при SCP-1233-2 ||
|| SCP-1233-2-11 || 5 особей //Rattus norvegicus// || Все грунтовые воды в SCP-1233 заменены 50% смесью грунтовых вод и крысиной крови. Других существенных изменений нет. ||
|| SCP-1233-2-26|| 1 особь //Sus domesticus// || Несколько крупных скальных образований приняли форму скелетированных свиных позвоночников. Анализ образцов показал, что скалы состоят примерно на 97% из гидроксилаппатита[[footnote]]Кальцинированный минерал, составляющий существенную часть костной ткани скелета позвоночных.[[/footnote]]. ||
|| SCP-1233-2-71 || 1 детёныш //Balaenoptera musculus// || Все подземные грунтовые и глинистые отложения заменены равным объёмом густого жёлтого вещества. Анализ показал, что это - жир //B. musculus//. ||
|| SCP-1233-2-77 || D-2816 || Вся галька в пределах SCP-1233 приобрела форму человеческих моляров. Анализ не обнаружил соответствия образцов стоматологической карте субъекта.||
|| SCP-1233-2-94 || D-6762, D-1103, D-3407, D-3708 || Рельеф и растительность в пределах SCP-1233 полностью заменены толстым слоем волокнистой глины, состоящей на 35% из человеческого коллагена. ||

Во время начального дистанционного исследования SCP-1233 в ближайшей к центру зоны эффекта был обнаружен объект, обозначенный далее как SCP-1233-3. Это каменная статуя, полностью состоящая из местного песчаника, изображающая андрогинную человеческую фигуру в натуральную величину с большим маховиком или диском, встроенным в спину, стоящую в униженной или умоляющей позе на невысоком постаменте. Анализ износа камня в попытке определить его возраст не принёс убедительных результатов. На постаменте SCP-1233-3 высечена следующая надпись:

&gt; МЫ ХОТЕЛИ КАК ЛУЧШЕ
&gt; МЫ ВСЁ ПЕРЕПРОБОВАЛИ
&gt; ПОЧВА ДОЛЖНА БЫЛА СТАТЬ ПЛОДОРОДНОЙ
&gt; ЛЮДИ ДОЛЖНЫ БЫЛИ СТАНОВИТЬСЯ СИЛЬНЕЕ
&gt; ДЕРЖИТЕСЬ ПОДАЛЬШЕ
&gt; МЫ НЕ ПОНИМАЛИ
&gt; ПРОСТИТЕ НАС
&gt; IMP.AUS.INC</textarea></pre>
