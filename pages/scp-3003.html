[[==]]
**Objekt-Nr.:** SCP-3003

**Objektklasse:** Keter

**Sicherheitsmaßnahmen:** Personal mit ausreichender Freigabe können Dokument 3003-NRK (angehängt) einsehen, um auf SCP-3003s Eindämmungsrichtlinien und zukünftige Pläne der Eindämmung zuzugreifen.

Proben von SCP-3003-1 und -2 sind in Bioforschungs-Areal-12 unterzubringen, zusammen mit weiteren anderer Spezies von SCP-3003.

SCP-3003 hat zugestimmt eine Gruppe, den Erdkontakt und das Forschungskomitee, als die primären Punkte für den Kontakt zur Foundation anzusehen. SCP-3003 hat des Weiteren zugestimmt Portale zu SCP-3003 nur an mehreren von der Foundation spezifizierten Standorten zu nutzen. Im Gegenzug, hat die Foundation die SCP-3003 Arbeitsgruppe als SCP-3003s primären Kontaktpunkt bezeichnet und war einverstanden, jede nötigen Anstrengungen zu machen die Erde für die Einführung von SCP-3003-1 vorzubereiten. Keine Anstrengungen SCP-3003-1 zu verbreiten, wurden tatsächlich gemacht.

SCP-3003 ist im Glauben gehalten zu werden, dass die Erde mit einem unbekannten Virus kontaminiert ist, welcher SCP-3003-1 sterilisiert und Erd- bewohnende Menschen unfähig eines Befalls macht. Das Einbringen vom Konzept des Lügens in SCP-3003-3 ist verboten, entweder direkt oder durch Belügen eines SCP-3003 Mitglieds unter Umständen, in denen die Lüge einfach entdeckt werden kann.

MTF Samekh-7 ist damit beauftragt SCP-3003-3 orientierte Forschungsprojekte zu gründen, um deren Forschung zu verlangsamen, falsche Informationen über die Erde zu verteilen und verdeckte Forschungen in SCP-3003-4 auszuüben. Mehrere Mitglieder führen außerdem anthropologische Forschungen in SCP-3003-3 durch. Siehe MTF-Samekh-7 Charta für weitere Details. Mitglieder von SCP-3003-3, welche in Foundation geleitete Forschungsprojekte integriert sind, sind genauestens zu überwachen und ihnen ist es nicht gestattet Foundation-Standorte zu verlassen oder auf unautorisierte Darstellungen der menschlichen Gesellschaft zuzugreifen.  

Wenn SCP-3003-4 aktiv wird, sind alle Protokolle, welche in //Verhindern der Verbreitung von nicht-anomalen invasiven Spezies während interstellaren Kontakts, Auflage 3// beschrieben sind, zu folgen.

Desinformations-Kampagnen-Protokolle stehen dazu bereit den Glauben in der wissenschaftlichen Gemeinschaft zu verbreiten, dass HIP 56948 kein planetarisches System aufweist.

**Beschreibung:** SCP-3003 ist ein erdgroßer Planet, der HIP 56948, ein G-Typ Hauptsequenzstern 208 Lichtjahre von der Erde entfernte. Verschiedenste bemerkenswerte Anomalien befinden sich auf SCP-3003 und bekamen angemessene Unter-Bezeichnungen.

* SCP-3003-1 ist ein in SCP-3003 heimischer Käfer-ähnlicher Organismus, der Menschen bewirtet wenn es mit SCP-3003-2 infiziert ist.
* SCP-3003-2 ist ein Amöbe-ähnlicher Organismus, der Menschen und SCP-3003-1 infiziert und dabei das Verhalten von beiden beeinflusst.
* SCP-3003-3 ist eine technisch fortgeschrittene Zivilisation auf SCP-3003, bestehend aus SCP-3003s ganzen beheimateten Bevölkerung von dreißig Milliarden Menschen. Alle sind von SCP-3003-1 befallen
* SCP-3003-4 ist ein Gerät, das die Kreation eines durchschreitbaren Portals zwischen SCP-3003 und der Erde ermöglicht.

Die Bestandteile von SCP-3003 sind unten in weiteren Details beschrieben.

[[tabview]]
[[tab SCP-3003]]
SCP-3003 ist 3% schwerer als die Erde, besitzt eine Rotationsperiode von dreißig Stunden und umkreist HIP 56948 auf einer Distanz von 0.9 AU. Die Temperaturschwankungen auf der Oberfläche sind mit denen der Erde vergleichbar, mit dem Hauptanteil der Landmasse (bestehend aus 40% der kompletten Oberfläche) des Planeten umfangreiche Lebensbedingungen für SCP-3003-1 und -3 bietend. Das Meiste vom Rest der SCP-3003 Oberfläche wurde verändert, um die SCP-3003-1 und -3 zu unterstützen, entweder direkt oder indirekt.

SCP-3003 hat eine Biosphäre, die biochemisch mit der der Erde vergleichbar ist, obwohl keine weiteren bekannten Organismen als Menschen auf beiden Planeten beheimatet sind. Fast alle biologischen Prozesse, welche auf der Erde zu finden sind, befinden sich auch auf SCP-3003 und umgekehrt. Genetische Analysen vom Leben auf SCP-3003 lässt die Präsenz eines einzelnen Vorfahren, vor rund 3.1 Billionen Jahren, mit anschließenden Lebensformen (einschließlich Menschen) natürlich entwickelnd. Es ist vermutet, aber nicht bestätigt, dass dies ein Ergebnis von etwas anomaler Aktivität von SCP-3003 selbst. Die meisten in SCP-3003 heimischer Spezies, welche nicht förderlich im Verbreiten von SCP-3003-1 waren, wurden von SCP-3003-3 in den letzten Jahrhunderten eliminiert.

Das Risiko, invasiver Spezies von einer Umgebung in die andere zu bringen, wird in den jetzigen Eindämmungsmaßnahmen angesprochen. Dies wurde bisher auf Makroorganismen erweitert: Die Anwesenheit von invasiven Mikroorganismen wurde nicht ausgeschlossen.

Anomale Phänomene, abgesehen von denen in diesem Dokument diskutierten, wurden nicht auf SCP-3003  entdeckt. SCP-3003 regierende Komitees haben alles Wissen über anomale Phänomene wiederlegt.
[[/tab]]
[[tab SCP-3003-1]]
[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3003/marce.png|
    caption=Eine Instanz von SCP-3003-1 beim Interagieren mit Erd-heimischer Flora
]]
//Für detaillierte biologische und anatomische Informationen bezüglich SCP-3003-1, bitte Dokument 3003-1-AO bis D-11 konsultieren.//

SCP-3003-1, als &#34;Marce&#34; von SCP-3003-3 bezeichnet, teilt einige nennenswerte Charakteristiken mit Käfern: einen zweiseitigen Körper, ein chitinöses Exoskelett, sechs Beine, Flügel und eine verhärtete Schale. Erwachsene Exemplare reichen von 2-3cm in der Länge. SCP-3003-1s ist es möglich, als &#34;Seide&#34; bezeichnete Proteinfaser mit Ähnlichkeiten zu Spinnenseide, aus einer Öffnung an ihren Unterleib auszuscheiden, als auch eine ätzende Flüssigkeit, welche ihren Körper als einen Verteidigungsmechanismus überzieht.

Unter natürlichen Umständen sammeln sich SCP-3003-1 Instanzen in einem Schwarm aus bis zu ein Tausend Individuen, die die meiste Zeit fliegend verbringen, dabei an Samen-Analogen von verschiedenen großen, sitzenden Organismen fressend. Sexuelle Fortpflanzung wird mitten in der Luft ausgeführt und der Nachkomme des Schwarms wird bis zur Reife in einem großen Beutel-ähnlichen Objekt von mehreren Mitgliedern getragen. In der Wildnis ist SCP-3003-1s Lebenserwartung um die 15 Jahre.

Infektion durch SCP-3003-2 ändert drastisch das Verhalten von SCP-3003-1. Betroffene Exemplare hören auf sich eusozial zu verhalten und entwickeln einen 3cm langen spitzen Stachel auf ihren Kopf. Nach Einbruch der Nacht wird SCP-3003-1 nach Menschen suchen und, durch Benutzen seines Stachels, einen starken paralysierenden Agenten in das Subjekt injizieren, der die Stärke von Muskelkontraktion verringert. SCP-3003-2 ist auch während dieser Zeit injiziert, während dieser Zeit, mit neurologischen Effekten nach sieben Minuten eintreffend.

Nach einer Dauer von drei Minuten wird SCP-3003-1 eine ätzende Flüssigkeit von ihren Stachel absondern, welches das Entstehen eines Loches im Körper des Wirts erlaubt, nur leicht größer als das Exemplar; SCP-3003-1 wird daraufhin diesen Hohlraum betreten und ihn an beiden Seiten mit Seide versiegeln. SCP-3003-1 absorbiert Nährstoffe und scheidet Abfallstoffe sowie SCP-3003-2 via der Seidenbarriere, welche sich mit dem Blutkreislauf von dem Exemplar und des Wirts zusammenschließt. Lebenserwartung in diesem Status ist um die drei Jahre, gegeben dass der Wirt sich in guter Verfassung befindet.

SCP-3003-1 nimmt über 30% von SCP-3003s Landmasse ein, dabei primär in einer Anzahl von &#34;Reservateren&#34;, welche von SCP-3003-3 über dem Planeten errichtet wurden. Diese Reservateren beinhalten künstliche Ökosysteme, leer von SCP-3003-1s natürlichen Feinden und beinhaltet reichlich Futter, sowie andere mit eingebrachter Spezies, um das Ökosystem stabil zu halten.
[[/tab]]
[[tab SCP-3003-2]]
[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3003/amoeba.jpg|
    caption=SCP-3003-2
]]
SCP-3003-2 ist ein eukaryotischer einzelliger Organismus, der in SCP-3003 heimisch ist. Verschiedene nahe evolutionäre Verwandte konnten identifiziert werden; diese Spezies parasitiert SCP-3003-1 sowie verwandte Organismen, was zu Änderungen im Verhalten sowie Psychologie führt. Keine zeigen anomale Eigenschaften. SCP-3003-2s Vorfahre war höchstwahrscheinlich ein ähnliche Organismus.

SCP-3003-2 infiziert SCP-3003-1 durch physischen Kontakt und bei Menschen durch das Einführend in den Blutkreislauf. In Menschen wird SCP-3003-2 das Nervengewebe am Front-, Parietal- und Temporallappen kolonisieren und es in Neuron-ähnliche Zellen umwandeln wie die von funktionierenden neuronaler Bahnen. In diesem Zustand können SCP-3003-2 Zellen sich nicht reproduzieren. Die primären Effekte einer SCP-3003-2 Infektion sind.
* Entwicklung einer Besessenheit mit dem Wohlbefinden und der Verbreitung von SCP-3003-1. Mit SCP-3003-2 infizierte Subjekte werden primär Aktivitäten verfolgen, in welchen sie glauben, dass sie SCP-3003-1 zu Gute kommen. Andere Anliegen, wie Moral und Selbsterhaltung werden nur gewahrt, wenn sie einen selbst von Nutzen sind. Erfreuliche Aktivitäten werden verfolgt, wenn das Subjekt eine Vorgehensweise nicht identifizieren kann, welche SCP-3003-1 zu Gute käme. Subjekte schätzen sowohl die sofortige Verbreitung von SCP-3003-1, als auch das lang-zeitige Überlebend der Spezies.
* Entwicklung einer glücklichen Antwort auf Reize die an SCP-3003-1 erinnern. Infizierte Subjekte antworteten positiv zu visuellen, olfaktorischen, auditiven und taktilen Reizungen, welche an SCP-3003-1 oder dessen Wucherungen, die für die parasitische Form verantwortlich sind. Klassisches Konditionieren ist, zu einem begrenzten Ausmaß, in der Lage diese Gefühle zu anderen Reizen zu übertragen.
* Hoch-rationales Verhalten. Infizierte Subjekte besitzen drastisch überdurchschnittliche Begründungsfähigkeiten, welche dazu nutzen werden, jegliche ihnen verfügbaren Informationen zu beurteilen, um die Vorgehensweise zu identifizieren, welche SCP-3003-1 am meisten nutzen wird. Betroffene Subjekte werden sich weigern den Wert oder die Möglichkeit SCP-3003-1 nicht zu unterstützen in Betracht zu ziehen. Obwohl Subjekte unter extremen Umständen konditioniert werden können, um sich auf ein irrationales Verhalten einzustellen, kehrte das rationale Verhalten innerhalb von zwei Wochen zurück.
* Unterdrückung von Emotionen. Während betroffenen Subjekten es möglich ist Emotionen zu fühlen, werden diese selten ausgeübt und sind einfach im von neuen Informationen verworfen. Emotionale Darstellungen werden oft übertrieben.

SCP-3003-2 kann sich nicht in Menschen fortpflanzen und Zellen überleben nicht länger als dreißig Tage. Eine volle Erholung geschieht innerhalb von zwei Jahren nach dem Tod aller Zellen. Regelmäßige Infusion von SCP-3003-2, oder (viel häufiger) die Implantation von SCP-3003-1, ist für die fortgehende Präsenz von SCP-3003-2 im menschlichen Körper von Nöten.

SCP-3003-2 ist nicht in wilden Populationen von SCP-3003-1 anzutreffen; stattdessen werden gefangene Populationen vor ihrer Einführung in den Menschen von SCP-3003-1 dem Organismus ausgesetzt.
[[/tab]]
[[tab SCP-3003-3: Biologie]]
SCP-3003-3 besteht aus genetischen Menschen; physisch, sind sie nicht von Menschen zu unterscheiden. Experimentieren hat gezeigt, dass auf der Erde heimische Menschen und SCP-3003-3 in der Lage sind lebensfähige Nachkommen zu zeugen.

SCP-3003-3 besitzt ungefähr 35% der genetischen Diversität von Erdehemischen Menschen. Das ist auf 460 Jahre systematischen selektiver Zucht mehrerer Merkmale zurückzuführen, die SCP-3003 gut-geeignet für das Beheimaten von SCP-3003-1 machen (große Statur, hohe Level von  Fettgewebe, reduzierte Schmerzreaktion etc.), als auch für generelle Gesundheit, Freiheit von genetisch übertragene Krankheiten sowie Behinderungen und Resistenz gegen alle bekannten infektiösen Krankheiten.

Stand 2017-03-24 beschloss SCP-3003s regierendes Komitee einen Planet-weiten Schutz gegen das Einfügen von künstlichen Genen in SCP-3003-3 über die Dauer von den nächsten dreißig Jahren, in Kraft gesetzt. Die genannten Ziele dieses Projekts sind den Ressourcenverbrauch um 30% zu reduzieren, präventiv Immunität gegen Erd-heimische Erreger induzieren und SCP-3003-1s Hosting pro Kopf verzehnfachen. Es wird vermutet, dass diese Veränderungen SCP-3003-3 als eine Spezies ausmachen.

Keine Angehörigen von SCP-3003-3 wurden als Mitglieder von [[[scp-1719|SCP-1719-1]]] identifiziert.
[[/tab]]
[[tab SCP-3003-3: Technologie (inkl. SCP-3003-4)]]
//SCP-3003-3s Technologie, vor allem SCP-3003-4, ist nicht ganz von der Foundation verstanden. Während dies nicht an der fortgeschrittenen Natur von dem Großteil der Technologien liegt, hat SCP-3003-3 einige wissenschaftliche und technische Fortschritte zurückgehalten, als einen Anreiz für die Foundation die Erde bewohnbar für SCP-3003-1 zu machen. Volle Kataloge über SCP-3003-3s Fortschritte in Medizin, Materialwissenschaften und Erzeugen sind in Anhang 3-R, 3-S beziehungsweise 3-T verfügbar.//

SCP-3003-3 ist in der Lage zu bändigen, auf die eine oder andere Weise, ein Zehntel der Energie, welche auf es von HIP 56984 fällt, zu sammeln. Das Meiste davon wird durch Wind, Solar- und Gezeitenanlagen, die in SCP-3003s Wüsten und Ozeanen stationiert sind, gesammelt; in Situationen, wo diese Energie nicht verfügbar oder unzureichend ist, wird sie oft durch lokal-produzierte geothermische und nukleare Fusionsenergie ergänzt. SCP-3003-3 hat mehrere brauchbare Methoden für Fusionsenergie entwickelt, obwohl keine so Kosten effizient sind wie Solarenergie unter optimalen Bedingungen.

SCP-3003-3 hat Exascale-Quantencomputer entwickelt, die dazu benutzt werden enorme Beträge von Daten zu verarbeiten, um die öffentliche Ordnung zu entwickeln und durchzuführen. Während SCP-3003-3 behauptet wahre künstliche Intelligenzen durch das Benutzen des Computers entwickelt zu haben, erlaubt es zurzeit nicht dessen Nutzung oder Erschaffung aus Gründen, welche von der Foundation bisher nicht enthüllt werden konnten. Umfangreiches Befragen bezüglich dieses Themas wurde einheitlich mit Feindseligkeit beantwortet.

Das Tabu gegen künstliche Intelligenz hat außerdem weit verbreitete Automatisierung verhindert, außer in Industrien, in welchen die Renditen außergewöhnlich hoch sind; zusätzlich, während SCP-3003-3 die Fähigkeit hat, fortgeschrittene Roboter einzusetzen, um bei den meisten Aufgaben zu helfen ohne dabei dieses Tabu zu brechen, werden fast keine genutzt.

Von SCP-3003-3 produzierte Pflanzen wurden weitreichend genetisch für Widerstandsfähigkeit, Krankheits-Toleranz, Raumeffizienz, Ressourcen-Effizienz und ernährungsphysiologischen Wert konstruiert. Zu diesem Zweck werden nur dreizehn Spezies für Essen kultiviert, alle sind sessile photosyntheitsche Organismen analog zu Pflanzen. Verschiedene Methoden der Verarbeitung und Kombination werden genutzt, um eine Grundnahrungsversorgung mit Eigenschaften, welche sich für verschiedene Situationen eignen, für SCP-3003-3 zu erschaffen.

Mehrere Satelliten wurden von SCP-3003-3 aus Forschungs- und Kommunikationsgründen gestartet. SCP-3003-3 zu Weltraumreisen fähig, führt diese aber selten durch; in diesem Bereich, überschreitet ihre Technologie die der Foundation verfügbaren im Wesentlichen nicht. Alle anderen HIP 56984 umkreisenden Planeten wurden von SCP-3003-3 an mehreren Stellen besucht, mit Individuen permanent in künstlichen Habitaten auf dem dritten Planeten des Sterns lebend.

= **SCP-3003-4**

SCP-3003-4 ist eine Einrichtung, die im Stande ist Wurmlöcher zwischen einem Apparat in dessen Zentrum und jedem anderen Punkt im Universum. SCP-3003-4 besetzt 113 km^^2^^ einer sonst nicht genutzten Polarregion von SCP-3003. Das meiste davon ist der Kreation und dem Transport verschiedener Formen von exotischen Materials, sowie dem Erschaffen von kurzen Laserpulsen in dem 10^^40^^ Watt Bereich, um Wurmlöcher für Langlebigkeit und Befahrbarkeit zu stabilisieren. Aus Gründen, welche zur Zeit der Foundation unklar sind, hat dies keinen Effekt auf die angepeilte Stelle außer eine Verknüpfung zweier Orte.

Jede Aktivierung von SCP-3003-4 benötigt mindestens ein Zettajoule (10^^21^^ Joule) an Energie; zum Vergleich, der jährliche Energieverbrauch der Erde ist ungefähr 0.5 ZJ, während SCP-3003-3 über 833 ZJ jährlich verbraucht. SCP-3003-3 hat SCP-3003-4 primär dazu genutzt, Planeten, welche sie als Kandidaten für Expansion identifizierten, zu besuchen, obwohl sie auch die Möglichkeit in Betracht gezogen habe es für die Ressourcensammlung zu verwenden.
[[/tab]]
[[tab SCP-3003-3: Gesellschaft]]
//Vollständige anthropologische Studien bezüglich SCP-3003-3 werden zurzeit durchgeführt. Die in diesem Dokument aufgeführten Informationen sind dafür vorgesehen, einen Überblick über SCP-3003-3s Organisation zu verschaffen.//

= **Überblick**

SCP-3003-3 verständigt sich über eine Sprache ähnlich Niederländisch, abgesehen von einigen Unterschieden im Vokabular. Keine andere historische Sprache, welche auf SCP-3003-3 gesprochen wird, hat ein Äquivalent zur Geschichte der Erde. Es sind keine weiteren Sprachen auf SCP-3003 vorhanden. SCP-3003-3 hat eine dominante Kultur, in welcher alle Mitglieder aufgeführt sind, mit kleinen Variationen gegenwärtig zwischen Bereichen unterschiedlicher Bevölkerung, Klima und Industrie.

Vor der Erscheinung parasitischer SCP-3003-1 vor über 500 Jahre, war SCP-3003-3 eine alltägliche Handel betreibende Gesellschaft. Nach der Aussetzung, zerstörte oder assimilierte SCP-3003-3 die meisten der ~7,000 anderen Kulturen, die zu der Zeit existierten; die Übrigen wurden bei einem ökologischen Zusammenbruch in 1712 ausgelöscht, der unter anderem von SCP-3003-3s wahlloser Ausrottung von wichtiger Spezies, die SCP-3003-1 gejagt haben.

95% von SCP-3003-3 leben in urbanen Gegenden; diese Städte beinhalten ein Maximum von 30 Millionen Einwohnern und sind generell in Gebieten mit milden Wetterbedingungen, welche nicht nahe an Küstenrändern, aktiven Vulkanen oder anderen tektonischen Plattengrenzen sind. Von SCP-3003-3 gebaute Städte sind hauptsächlich abgeschlossen, mit einer einzigen beinahe flachen Oberfläche, auf welcher Nutzpflanzen und bestimmten Biomaterialien angebaut werden. Städte werden mit dem Vorhaben Produktivität zu maximieren entworfen; ein zweites Anliegen ist das Beschichten mehrerer Oberflächen mit einem Material, das die Erscheinung und Textur von SCP-3003-1 imitiert, was als eine Art öffentlicher Unterhaltung dient.

[[collapsible show=&#34;+ Kommentar&#34; hide=&#34;- Klicken zum Verstecken.&#34;]]

&gt; //Mehrere meiner Kollegen wurden nach Tagen der Stationierung in einer Stadt von SCP-3003-3 dazu gezwungen in ländliche Gebiete umzuziehen. Die vielen Korridore und &#34;Straßen&#34; von SCP-3003-3 sind etwas schmaler als die Flure eines Bürogebäudes auf der Erde und beinhalten viel mehr Menschen. Besucher von der Erde sind gefährdet, eine Klaustrophobie und/oder Agoraphobie zu entwickeln.//
&gt;
&gt; //Zusätzlich sind sichtbare Markierungen des eigenen Standorts selten, da von Mitgliedern generell erwartet wird, dass sie zu jeder Zeit wissen wo sie sind. Es muss besondere Aufmerksamkeit gegeben sein, um sich nicht verloren zu gehen.//
&gt;
&gt; - Vorläufiger Bericht von Dr. Shah

[[/collapsible]]

Der Restbestand von SCP-3003-3 lebt in dörflichen Gegenden und sind mit dem Überwachen sowie Instandhalten SCP-3003s Klima und Biosphäre beauftragt, als auch mit dem Teilnehmen zur Landwirtschaft, Bergbau und Materialproduktion. Das Organisieren und die Architektur jeder ländlichen Gemeinschaft werden auf die primäre Tätigkeit(en) der entsprechenden Gemeinschaft ausgerichtet.

= **Lebensbedingungen**

Die Jungen von SCP-3003-3 werden gemeinsam in Gruppen von 100-300 von Gesundheits- und Belehrungsspezialisten aufgezogen. Mitgliedern von SCP-3003-3 wird erst im Alter von 15 bis 18 Monaten eine Instanz von SCP-3003-1 implantiert, abhängig von Größe und Gesundheit. Zusätzlichen Instanzen von SCP-3003-1 ist es erlaubt SCP-3003-3 zu parasitieren während sie wachsen, bis zum Alter von 17 Jahren, an welchem Punkt jeder Angehörige ungefähr eine Instanz pro drei Kilogramm Körpergewicht beinhaltet; nach diesem Punkt werden zusätzliche Instanzen von SCP-3003-1 nur hinzugefügt, um die toten Instanzen zu ersetzen. Regelmäßige medizinische Eingriffe sind nötig, um die nachteiligen Effekte zu lindern, die mit dem Grad des Befalls zusammenhängen.

[[collapsible show=&#34;+ Kommentar&#34; hide=&#34;- Klicken zum Verstecken.&#34;]]

&gt; //Heute früh bin ich über ein Kabel gestolpert, während ich ein paar Fabrikarbeiter beobachete. Kurz darauf begannen mich zwei in der Nähe befindliche SCP-3003-3 Mitglieder zur der nächsten medizinischen Einrichtung zu eskortieren. Anfangs waren sie von meinem Unwillen ihnen beizutreten verwirrt, überzeugten mich aber letztlich, dass ich keine Unterstützung bräuchte und erklärten mir den Grund hinter ihren Aktionen.//
&gt;
&gt; //Offensichtlich sind Unaufmerksamkeit, Ermüdung und Stresssymptome eine Krankheit, meist eine von exzessiven Marce-Befall entstehende Krankheit. Jedes &#34;ungewöhnliche&#34; Verhalten meiner Seite und der Seite jedes anderem Foundation-Personals wurde heimlich auf eine Datenbank geladen, welche unsere Gesundheit und Aktivitäten verfolgt; über das Kabel zu stolpern war anscheinend genug für mich um &#34;markiert&#34; zu werden. Ich habe nicht einmal bemerkt, dass ich beobachtet werde.//
&gt;
&gt; - Feldnotizen von Dr. Hernandez

[[/collapsible]]

Jedes Mitglied von SCP-3003-3 wird, beginnend in der Kindheit, regelmäßig einer Verschiedenheit von Evaluationen bezüglich seiner mentalen und physischen Talente sowie Fähigkeiten unterzogen. Diese Informationen werden dazu genutzt um Zuordnungen hinsichtlich Beschäftigungen, formaler Ausbildung, Wohnraum und gesundheitliche Bedürfnisse zu generieren.

Erwachsene verbringen einen Durchschnitt von zehn Stunden pro Tag mit ihrer Beschäftigung(en), den Rest mit der Selbsterhaltung (ruhen, essen, schlafen, trainieren, etc.), Bildung über eine Vielzahl von Themen erhalten und dem Teilhaben an verschiedenen Formen der Unterhaltung. Diese Unterhaltung dreht sich fast exklusiv um die Aussetzung von SCP-3003-1 ähnlichen Reizen; häufige Formen beinhalten das Berühren der durch den Parasitismus (entweder auf dem eigenen Körper oder auf dem eines anderen) entstandenen Geschwülste, dem Hören von Tonaufnahmen des SCP-3003-1 Schwarms, Ganzkörpereinlage in Kleider welche die Oberflächentextur von SCP-3003-1 simuliert oder das Besuchen von SCP-3003-1 Gehegen.

[[collapsible show=&#34;+ Kommentar&#34; hide=&#34;- Klicken zum Verstecken.&#34;]]

&gt; //Prothetische &#34;Marce-Klumpen&#34; zu tragen ist ein einigermaßen gemischtes Segen. Während die rote Bandana und das Direktiv des regierenden Komitees sind genug, um Angehörige von SCP-3003-3 daran zu hindern mich vor Ort für Organraub einzuschleusen, die Prothesen haben drastisch die Unterströmung von Gewalt und beiläufige Respektlosigkeit verringert, die an Individuen gerichtet ist, welche keinen SCP-3003-1 beinhalten.//
&gt;
&gt; //Auf der anderen Seite, werde ich mehrere Male täglich beiläufig von jemanden gerieben der, aus einem Mangel nichts anderes zu tun, sich selbst mit dem Gefühl unterhält seine Klumpen gegen meine zu reiben. Ich verstehe, dass zu sagen wir wollten das hier erleben, sit unser Trost dafür die Prothesen überhaupt gekriegt zu haben, aber die physische Empfindung selbst ist verstörend gelinde gesagt. Ich sollte schauen, ob ich etwas Ähnliches wie ein &#34;Versuche es später nochmal&#34; Schild auftreiben kann.//
&gt;
&gt; - Feldnotizen von Dr. Marino

[[/collapsible]]

= **Soziale Organisation**

Die meisten Entscheidungen bezüglich der Instandhaltung von SCP-3003, die Leben seiner Population und tagtäglicher Operationen von SCP-3003-3 werden von einem Computerprogramm durchgeführt, das für diese Aufgabe entworfen wurde. Menschliche Interaktion ist meist auf die Ausführung und Erhaltung dieser Programme, als auch der Erzeugung von Daten beschränkt. SCP-3003-3s politisches System ist somit unähnlich zu jeder auf der Erde ausgeübten, vergangen oder gegenwärtig. SCP-3003-3s &#34;regierendes Komitee&#34; ist ausschließlich mit sammeln, lesen und analysieren verschiedener Berichte beauftragt, um potentielle planetenweite Initiativen in Situationen zu finden, in welchen die zuvor genannten Programme nicht angemessen angewendet werden kann. Ihre Befunde werden im Allgemeinen an die Bevölkerung übertragen, was sich von selbst erfüllt.

Direkte Interaktionen zwischen Mitgliedern von SCP-3003-3 geschehen normalerweise im Kontext ihrer Berufe und sind fast exklusiv für den Zweck Aktivitäten zu koordinieren oder nützliche Informationen auszutauschen. Dies kann für die Absicht der Eindämmung ausgenutzt werden: da jegliche menschliche Interaktion mit anderen SCP-3003-3 Angehörigen unvertraut mit dem Konzept des Betrügens (da es keinen Grund in SCP-3003-3 erfüllt) sind und somit ist es unwahrscheinlich, dass sie unabhängig ihnen gegebene Informationen zu prüfen. Jedoch hat Testen gezeigt, dass Subjekte durchaus in der Lage sind Lügen zu verstehen, sobald sie mit der Idee vertraut gemacht wurden.

[[collapsible show=&#34;+ Kommentar&#34; hide=&#34;- Klicken zum Verstecken.&#34;]]

&gt; //Trotz eines guten Handels der Überlegung und viel Bohren von mir, wissen wir immer noch nicht wie sexuelle Aktivitäten oder Zeugung zwischen SCP-3003-3 durchgeführt wird. Sie weigern sich darüber zu reden oder überhaupt anzudeuten. Ich habe nichts gesehen was annähernd Schwangerschaft darstelltet, was wahrscheinlich bedeutet, dass sie In-vitro-Fertilisation verwenden, aber ich habe keinen blassen Schimmer was sie so sehr vor uns zu verstecken versuchen.//
&gt;
&gt; - Feldnotizen von Dr. Shah

&gt; //Angehörige von SCP-3003-3 sind schreckliche Gesprächspartner; mehr als alles andere, ist das für das allgemeine Abnehmen der mentalen Kapazität meines Forschungsteams verantwortlich. Das Fehlen von emotionaler und konzeptioneller Tiefe unter der Bevölkerung, zusammen damit wie sie die Emotionen übertreiben, die sie HABEN, gibt mir den Eindruck zu verwachsenen, hoch-gebildeten Kindern zu sprechen.//
&gt;
&gt; //Der reine utilitaristische Wert ihrer Kommunikation macht es ungebräuchlich für sie, auch nur für zwei Aussagen aufzupassen, da sie erwarten, ihre Arbeit wieder aufzunehmen und von dir, den Rest der Informationen von jemand anderen zu kriegen. Sie sind normalerweise von Höflichkeiten verwirrt: einmal, nachdem ich zu lange damit verbracht habe mit ihnen Smalltalk zu haben, wurde ich für eine Untersuchung eingeliefert, um zu sehen ob ich einen Schlaganfall habe.//
&gt;
&gt; //Ungleich jeder anderen Zivilisation, die ich angetroffen oder über die ich in meiner Laufbahn gelesen habe, scheint jegliche Art von persönlicher Verbindung zwischen unserer und der von SCP-3003-3 unmöglich. ich habe nicht einmal einen Weg gefunden, um effizient das Konzept der Freundschaft an -3 zu vermitteln und natürlich haben sie keine Interessen mit uns gemeinsam. Sicher, sie sind keine Drohnen, aber das bedeutet wenig wenn ihre Individualität nur andere Wege den Marce zu lieben sind.//
&gt;
&gt; //Der eine, an welchen ich am nächsten schlafe, zieht einen Marce von seinem Bettpfosten, wann immer einer ihnen stirbt. Ein Arzt die Halle runter schneidet die Marce-Säcke aus übriggebliebenen toten Körpern und behält sie. Einst traf ich einen Architekten, der erfundene Berichte über individuelle in der Wildnis lebende Marce schrieb. Ich sah einmal zwei Farmer darum konkurrieren, um zu sehen wer sich den längsten Abschnitt des genetischen Marce-Codes merken konnte. Und sie bauten ihre ganzen Identitäten um diese Scheiße.//
&gt;
&gt; //Komme darauf nach einer guten Nachtruhe zurück, der obere Abschnitt ist mehr symptomatisch für Frustration und kulturellen Schock, als für begründete Überwachung, obwohl in breiten Striche verbleibt es wahr. Es würde einfacher sein im geerdet zu sein, wenn regelmäßigen Kontakt zur Erde aufrechterhalten könnte. Zukünftige Überwachungen sollten auf zweiwöchigen Schichten begrenzt und/oder Erdenbesucher müssen in derselben Stadt stationiert sein. Diese Situation ist nicht tolerierbar.//
&gt;
&gt; - Persönliche Notizen von Dr. Hernandez

[[/collapsible]]

= **Abweichung**

Abweichung von den Sozialstandards ist äußerst selten in SCP-3003, wobei die meisten dokumentierten Instanzen auf zuvor nicht-identifizierte Neurodivergenz oder unvollständige Infektionen von SCP-3003-2 zurückzuführen ist. Normwidrige Angehörige der Population werden typischerweise von anderen nahestehenden Subjekten zurückgehalten und zu der nächsten angemessenen Einrichtung zur Untersuchung und potentieller [ZENSIERT] transportiert.

[KOMMENTAR ZENSIERT]

Neben der Behandlung von abweichenden und permanent arbeitsunfähigen Mitgliedern, fehlt SCP-3003-3 jedem bedeutsamen brutalen Verhalten; Angehörige schreiben dies der Anwesenheit von SCP-3003-1 in ihren Körpern zu, als auch ihren mutmaßlichen Verdienst für als Ganzes, wodurch sie andere Angehörige davor abschrecken ihnen etwas anzutun oder einen sozialen Status beizulegen. SCP-3003-3s angegebene Absicht alle physischen Nöte bereitzustellen ist auch ein Ergebnis von dieser Logik und der Zugriff auf Ressourcen ist ähnlich in Fällen widerrufen, wo ein Mitglied nicht mehr für SCP-3003-3 sorgen kann.

[[collapsible show=&#34;+ Kommentar&#34; hide=&#34;- Klicken zum Verstecken.&#34;]]

&gt; //In Fällen, wo Krankheit, hohes Alter oder Abweichung es jemanden unmöglich macht, ihren Teil zur Gesellschaft beizutragen, wird ihr Körpergewebe gesammelt und als Transplantate genutzt -- sie können Organe in einem Labor wachsen lassen, doch das hier ist effizienter. Ein Anteil wird für medizinische Untersuchungen reserviert; sie werden das allgemeine Wesen dieser Experimente verstehen, wenn sie damit vertraut sind was die Wissenschaftler der Erde mit denen gemacht haben, welche sie nicht wertschätzen.//
&gt;
&gt; //Der Fakt, dass jemand unvermeidbar mit unerträglichen Schmerzen sterben durch Organraub ist augenscheinlich Allgemeinwissen in SCP-3003-3, genauso wie die Tatsache dass dabei die Belastung von Gewebezüchtungsanlagen um 27.8% reduziert wird.//
&gt;
&gt; - Feldnotizen von Dr. Boone

[[=]]
[[collapsible show=&#34;+ Auf Dokument 3003-NRK zugreifen (4/3003 Freigabe erforderlich&#34; hide=&#34;- Zugriff vermerkt.&#34;]]
[[/=]]

[[&lt;]]
Verschiedene Vorschläge zur Neutralisation der von SCP-3003-3 ausgehenden Gefahr werden in Betracht gezogen. Bis einer oder mehr dieser Vorschläge durchführbar werden, besteht die Eindämmung von SCP-3003 zum größten Teil daraus stabile diplomatische Beziehungen mit SCP-3003-3 einzuhalten und militärische Aktionen so lange wie möglich hinauszuzögern.

Aufgrund der Effekte von SCP-3003-2, zeigte SCP-3003-3 ein großes Interesse darin die Erde und ihre Bevölkerung als ein Mittle zur Verbreitung von SCP-3003-1 zu nutzen. Es wird vermutet, dass dies die Änderungen, welche auch schon auf SCP-3003 durchgeführt wurden, mit sich bringen wird, genauso wie die Anomalien in einem Bestreben SCP-3003-1 weiter zu verbreiten.

Gegeben SCP-3003-3s überlegenden Population, Technologie und Fähigkeit zu koordinieren, würde eine militärische Konfrontation zwischen SCP-3003-3 und allen Nationen auf der Erde unvermeidlich in einem Sieg von SCP-3003-3 münden würde.

Durch eine 10-3 Abstimmung des O5-Rats wurde die Neutralisation der Bedrohung von SCP-3003 autorisiert. Mehrere Strategien wurden dafür wurden in Anhang NRK-1 skizziert; die meisten benötigen die gleichzeitige Zerstörung von SCP-3003-4, um eine Evakuierung der Erde zu verhindern oder die Verbreitung der gewählten Zerstörungsmethode auf die Erde.

SCP-3003-3s regierende Komitees schätzten, dass es in den nächsten 30 Jahren in der Lage sein wird, zu Planeten in der habitabelem Zone anderer Sterne reisen und diese zu terraformen. Sollte dies geschehen, wird die Eliminierung der von SCP-3003s ausgehenden Gefahr undurchführbar werden.
[[/&lt;]]

[[/collapsible]]

[[&lt;]]
**Nachtrag:** Ausschnitt aus dem primären Bericht von Dr. Shah, beim Dokumentieren des atypischen Verhaltens der Mitglieder von SCP-3003-3.

&gt; Vor einer halben Stunde war ich mit einem Angehörigen von SCP-3003-3 alleine in einem Aufzug. Kurz nachdem sich die Tür geschlossen hat, zog es eine Platte aus der Wand und riss an ein paar Kabeln; der Aufzug hielt an. Dann hatten wir ein Gespräch, was ich geschafft habe aufzunehmen.
&gt; ----
&gt; **Ich:** Was machen Sie?
&gt;
&gt; ich wollte ein wenig Zeit allein und wollte keine Szene machen.
&gt;
&gt; **Ich:** (Pausiert) Was sind Sie?
&gt;
&gt; **Es:** Sie verstehen es schnell. Ich Ich bin eine Art Talent darin mich an neue Situationen anzupassen. In Ihrem Fall, sah ich weisen des Denkens und Redens, welche nicht auf meinem Planeten zu finden sind und ich machte sie zu meinen. Vor fünfhundert Jahren, sah ich eine zweibeinige Spezies mit grenzenlosen Potential und ich machte sie zu meiner.
&gt;
&gt; **Ich:** (Pausiert) Oh. Ich denke, ich verstehe es.
&gt;
&gt; **Es:** Sagen Sie mir nicht, sie hätten eine Mikrobe gesehen die aktive neuronale Netzwerke formen kann und nicht, dass sie vielleicht ihre eigenen Gedanken hat.
&gt;
&gt; **Ich:** Vielleicht wenn Sie uns eine Art Zeichen gegeben hättest, dass du da drin bist. Wir haben ein paar von euch wieder auf der Erde. Einer von ihnen sollte zu einem unserer Wissenschaftler sprechen, diese sind idealer --
&gt;
&gt; **Es:** (unterbricht) Ich benötige nicht so viel von Ihrer Zeit. Da gibt es nur eine Idee, die ich Ihnen vorstellen will.
&gt;
&gt; **Ich:** Eine wirkliche Aufzugpräsentation? In Ordnung. Ich bin ganz Ohr.
&gt;
&gt; **Es:** Ergibt euch.
&gt;
&gt; **Es:** Verzeihung?
&gt;
&gt; **Es:** Euren Widerstand. Die Menschen hier machen Geheimnis darum euren Planeten ihres zu machen und ich kann sagen, dass sie nicht sehr erpicht darauf sind. Und sagen Sie mir nicht sie könnten sich mir nicht unterwerfen -- Ich glaube nicht mal für eine Sekunde, dass euer Panet auf magische Weise immun gegen mich und unbewohnbar für die Käfer ist.
&gt;
&gt; **Ich:** Nehmen wir an Sie hätten damit recht. Wieso //sollten// wir uns Ihnen ergeben?
&gt;
&gt; **Es:** Gegeben dem Reichtum unserer Gesellschaft, habe ich Ihnen eine Menge zu bieten. Sind Sie den Kriegen und Konflikten müde? Ich kann euch allen eine einzige Bestimmung geben und euch von der Versuchung befreien von ihr abzuweichen. Sie schätzen menschliches Leben und dessen ethische Behandlung, richtig? Sie wissen bereits, dass es keine Gewalt, keinen Hass, keinen Betrug hier gibt, denn ich habe allen Wert gegeben. Wollen Sie Luxus? Diese Menschen sind begeistert davon mir zu dienen und zu erleben Knappheit? Kein Problem für sie.
&gt;
&gt; **Ich:** Ich habe gesehen was Sie mit Abweichlern machen, die Alten und Kranken. Ich weiß was Sie mit den anderen Menschen gemacht haben, die auf diesem Planeten leben. Ich weiß was Sie mit deren Säuglingen gemacht haben, bis sie lernten, dass sie ein Jahr warten müssen.
&gt;
&gt; **Es:** Wenn dies Knackpunkte sind, so kann ich mich ändern. Ich bin nichts, wenn nicht flexibel.
&gt;
&gt; **Ich:** Ich bezweifele, dass Sie so flexibel wären, uns in Werkzeuge zu verwandeln, um mehr Ihrer verdammten Käfer zu machen.
&gt;
&gt; **Es:** Ich nehme an, mir ist auch ein Knackpunkt erlaubt. Ich biete an all eure Probleme zu lösen, welche eure Welt plagen. Warum halten Sie mich auf? //Wissen// Sie es überhaupt?
&gt;
&gt; (Stille)
&gt;
&gt; **Es:** Im Moment haben Sie eine Wahl: lassen Sie mich rein oder nicht. Aber in dreißig Jahren, werden Sie diese Wahl nicht mehr haben. Sie werden es Ihnen nicht leicht machen.
&gt;
&gt; **Ich:** (Pausiert) Sie können nie Vollständigkeit erreichen. Egal wie weit Sie reichen, egal was Sie erreicht haben, egal wie viele Marce Sie haben, machen Sie weiter. Wann immer Sie einen Stolperstein treffen, finden Sie einen Weg darum -- Mord, wenn es sein muss. Das... kann nicht passieren. Alles muss ein Ende haben.
&gt;
&gt; **Es:** Sie möchten über Enden reden? Der springende //Punkt// ist dem Ende zu entkommen. Das ist was wir //sind//, tief unten, unterschiedliche Wege es auszuhalten. Wollen Sie wissen was der wahre Unterschied zwischen uns ist?
&gt;
&gt; **Ich:** Welcher ist es?
&gt;
&gt; **Es:** Ihr versucht euch vor dem Ende zu beschützen, Frieden damit zu schließen, um euch selbst damit abzulenken -- aber es kommt so oder so. Ich auf der anderen Seite -- ich stelle sicher, dass es nichts gibt was hinter mir her ist, dass es nichts gibt um mich aufzuhalten. ich //bin// das Ende.
&gt; ----
&gt; Genau in dem Moment schaffte es ein Aufzugstechnicker, die Türen zu öffnen und das Ding zu dem ich gesprochen habe verließ in. Ich konnte nicht wiederfinden.
[[/&lt;]]
