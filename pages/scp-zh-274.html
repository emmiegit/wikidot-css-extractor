[[include info:start]]
**作者：**[[*user samscript]]
**篇名：**SCP-ZH-274　孕變
**Image Credit:**[[*user samscript]], should be spread under CC BY-SA 3.0 License.
----
參加[[[better-to-add-an-imaaage|2023冬季競賽《此風可長》]]]，使用影像：[[[image:ldq9lpg8|夜間值班]]]、[[[image:ldq9pm7y|樓梯間]]]
[[include info:end]]

[[include component:image-block
  name=https://i.imgur.com/WqO61rT.jpg|
  caption=SCP-ZH-274 首次出現的影像紀錄，參見左上角畫面中的不明人形。|
]]

**項目編號：**SCP-ZH-274

**項目等級：**Keter

**特殊收容措施：**所有醫療院所的婦產科監視器畫面都留有備用掩蓋畫面，若人工智慧監視員發現 SCP-ZH-274 的蹤跡，將立即截斷畫面並提供虛假預錄影像。

潛伏於各大醫療院所的基金會人員應密切注意每日在各醫院的特殊產科個案，並對應其與 SCP-ZH-274 的關聯性。由於 SCP-ZH-274 暫時沒有造成帷幕曝揭的風險，並且出沒行跡短暫，除非其在 Site-ZH-22 前台醫院內出現，否則沒有捕捉實體的必要性。

倘若 SCP-ZH-274 出現在 Site-ZH-22 範圍內，MTF-破軍-22「全院急救」應視情況趕到現場捕捉項目，行動細節參見《Site-ZH-22 夜間院內行動指南》第十四節。

**描述：**SCP-ZH-274 是一個五官輪廓不明的人形實體，身高介於 160 到 165 公分之間，行走的模式十分怪異且不規則，包含小碎步與四肢角度不自然的爬行，但行走時不會發出人耳可察覺的聲響。SCP-ZH-274 似乎只出現在台灣境內各大型醫療院所的婦產科系病房，並且只在大夜班時段出現，--這些醫療院所的監視紀錄總是無法捕捉到 SCP-ZH-274 生成或出入病房區域的畫面，因此無法確定項目是怎麼進入這些建築物的。--

當 SCP-ZH-274 出現後，其通常會迴避病房醫療人員（通常為住院醫師與夜班護理師），並找到一個懷孕入院的患者所住的病房，打開病房門後進入。由於病房內部並未安裝監視器，基金會也無法預測 SCP-ZH-274 出沒的軌跡，無法確定 SCP-ZH-274 在進入病房後實際上進行了什麼活動，然而，由於從未有病房內人員在清醒狀態下與 SCP-ZH-274 互動，可以推測項目能夠預知並進入所有患者與家屬都完全入睡的病房。

被 SCP-ZH-274 造訪過的病房內會有一名受孕人士產生異常效應，根據受孕週數而會有不同的效果：

1. 懷孕週數小於 8 週者：胚胎會健康發育長大，包括那些遺傳篩檢上帶有高風險，或是已經被確診有不良特徵的胚胎都會恢復到健康狀態。

2. 懷孕週數介於 8 週到 20 週者：胎兒本身沒有影響，但母親可能會經歷與 SCP-ZH-274 造訪前完全相反的生理反應，例如原先頻繁孕吐者停止孕吐，無孕吐者卻開始劇烈孕吐；原先尚未罹患妊娠高血壓或子癲前症的孕婦突然有了這些狀況，而有這些狀況的患者症狀卻反常地減輕了。

3. 懷孕週數大於 20 週者：在 SCP-ZH-274 造訪的隔天，受影響的母親將會立即感受到劇痛，並且必須將胎兒娩出。這些娩出的預後與一般醫學預測的情況無異，因此週數越大者（尤其是超越 26 週後）活產的機率較高。然而，這些活產的胎兒往往有著各種產前檢查便能發現，也顯示不存在的先天疾病，其中以唇顎裂與心臟結構異常最為常見。

受影響的孕婦們與陪病家屬們普遍沒有感受到前一晚有任何不適之處或奇異的夢境。部分對於環境較為敏銳的護理師或值班醫師偶爾會留意到「病房區域內不太對勁」，但並未有直接發現 SCP-ZH-274 的紀錄，所有證據都來自事後的監視器畫面，這些畫面都已被回收。

**附錄 ZH-274-1：**根據基金會情報人員的調查，在項目首次出現前的十週前，高雄遠己醫院內有一名 38 歲陳姓孕婦在四次人工受孕後首次懷孕到 25 週，然而卻因為家庭因素而送至該院急診室；緊急剖腹產後，胎兒仍然死亡，屍檢發現女性死嬰有著明顯的心室中膈缺損與先前在產前檢查中便已經發現的唇顎裂。據傳陳女的婆婆對於唇顎裂非常嫌惡，並且時常與孕婦本人起口角，但沒有肢體暴力行為。陳女在產後第三週自縊身亡，死亡原因包含產後憂鬱症。

情報人員指出，陳女的丈夫尚有一名妹妹，懷孕過程十分順利，並在 SCP-ZH-274 出現的前一晚剖腹產下一名男嬰，母子均安。

**附錄 ZH-274-2：**早前認為 SCP-ZH-274 僅會在病房區域出沒，無法觀察到項目出入病房的畫面，然而近期在林口長庚醫院的一次監視器異常紀錄指出了項目也可能出沒在其他區域，仍需要更多證據支持。
