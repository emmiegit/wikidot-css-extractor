    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-CN-2719-J - 「嫁」
**原題:** SCP-CN-2719-J - “老婆”
**著者:** ©︎[[*user C8H17OH]]

@@@@
**アイテム番号:** SCP-CN-2719-J

**オブジェクトクラス:** [[span class=&#34;ruby&#34;]]Waifu[[span class=&#34;rt&#34;]]俺の嫁[[/span]][[/span]]

**特別収容プロトコル:** 収容担当者はSCP-CN-2719-Jのポインタをオブジェクト自体に指定し続けてください。

**説明:** SCP-CN-2719-Jは可変性抽象的-形而上学的概念構成ポインタです。知性および生物的性質を持つ人物はオブジェクトを用いることで、非人間型の概念を自らの「嫁」に指定することが可能です。またこの際、形而上学的な[[span class=&#34;ruby&#34;]]目合[[span class=&#34;rt&#34;]]まぐわい[[/span]][[/span]]が発生し、予測困難な影響をもたらす可能性があります。目合で引き起こした損失（金銭的、身体的、精神的なものを含む）については、職員自身が負担しなければなりません。

[[include component:image-block name=http://scp-jp.wikidot.com/local--files/scp-cn-2719-j/razor.jpg |caption=オクタノール研究助手のシェーバー。底部に充電口を持つ。]]
[[include component:image-block name=http://scp-jp.wikidot.com/local--files/scp-cn-2719-j/%E9%9F%AD%E8%8F%9C%E8%8A%B1.jpg |caption=サイト内食堂の冷蔵庫に置かれていた未知の食品。事後検証により、[[[SCP-006-J]]]の死骸と判明。]]
**実験データ:** 以下の操作はオクタノール研究助手が実施しました。
||~ ポインタ ||~ 結果 ||
|| 2008 Opel Astra || 収容時点でのSCP-CN-2719-Jのポインタ。操作者は判明していない。 ||
|| オクタノール研究助手の抱き枕 || 成功。対象は愉悦を感じた。 ||
|| オクタノール研究助手のシェーバー || 成功。対象は疼痛を感じ、療養休暇を申請した。 ||
|| [[[siabhub|Aquafinaラベルのペットボトル]]] || 成功。対象はその後、[[[duke-till-dawn | SCP-682]]]への騎乗を希望したことから、心理検査が予定されている。 ||
|| [[[goc-are-gunfuckers|某フィールドワークにて鹵獲された銃]]] || 成功。翌日の財団忠誠度審査において、対象の得点は僅かに下落した。 ||
|| [データ削除]のトラ猫[[footnote]] 訳注: 中国支部の管理者・[[*user Areyoucrazytom]]にまつわるミーム。「トラ猫」「緑のポスト」等と渾名されている。 [[/footnote]] || 成否不明。実験後、対象はSCP-CN-2719-Jが郵便ポストを指定していると主張。影響はクラスA記憶処理を受けるまで続いた。 ||
|| 南█とり || 成功。対象は食堂へ向かうまでの間、多くの職員から襲撃を受けた。 ||
|| 食堂冷蔵庫内の未知の食品 || 成功。対象は上記職員らによる脅しの下、当実験を行った。対象は不快感と腸の苦しみを報告した。 ||
|| 腸の苦しみ || 成功。実験理由は同上。対象はその後、駆けつけたセキュリティスタッフによって解放された。 ||
|| [[[SCP-835-JP]]] || 要求を却下。SCPのクロステストを試みたことから、対象は警告処分を受けた。 ||
|| [[[SCP-682]]] || 要求を却下。対象はDクラス宿舎に連行され、見学を迫られた。 ||
|| [[*user C8H17OH]] || 失敗。これにより、[[[sandrewswann-s-proposal | swn001-1実体]]]は人間ないし人型実体であることが証明された。[[footnote]]下層の物語実体め、[暴言につき削除]ってどういうことだよ…。しかも俺のアバターで！？俺が俺を[暴言につき削除]する？！？——[[*user C8H17OH]][[/footnote]] ||
|| SCP-CN-2719-J || 成功。対象は真実の愛を見つけたと主張。携帯から同期の女性の写真と連絡先を抹消した。 ||

職員の受け得る苦痛を軽減し、かつ財団全体の士気を上げるため、フェティシズム傾向のある職員を研究担当に割り当てる提案が目下審議中です。</textarea></pre>
