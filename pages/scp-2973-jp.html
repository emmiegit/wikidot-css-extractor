    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2973-JP

**项目等级：**Keter

**特殊收容措施：**SCP-2973-JP被收容在Site-93的13号特殊人形生物收容单元中。收容单元内安装了多种测量仪器用于监测SCP-2973-JP。若发现SCP-2973-JP任何意外的能力使用，应立即通知站点主管并就SCP-2973-JP的收容展开紧急会议。

为防止其异常性质表现，站点主管应遵照条例2973-JP管理站点工作，其中包括旨在防止SCP-2973-JP知晓自身异常性质的伪装工作。

**描述：**SCP-2973-JP是一位名为平山昇的日本男性。项目拥有以下异常能力，在基金会所观察到的范围内，这些能力均达到非常强大或精准的级别。

* VIII级现实扭曲能力
* I级精度时间溯行能力
* 超A级概率修正能力
* 异常动力系统能力（约为VI级）
* P指数0.005的物质操纵能力

SCP-2973-JP会不自觉的使用上述能力引发一系列复杂的异常程序。在失败的案例中，由于上述能力的直接阻断和时间溯行的修正，对这一过程的干扰从未成功。程序经过通常如下。

# SCP-2973-JP的内部休谟指数增加到约110，同时在其周围产生平均1.00Hm的休谟场。这使得SCP-2973-JP对外部干扰具有很强的抵抗力。
# 物质操纵能力使得SCP-2973-JP能将手中目标的分子排布部分转变为平面结构。
# 概率修正能力用于操纵目标的电子排布，使分子间化学键强度显著降低。
# 异常动力系统能力用于在目标上产生高度均匀的双向应力。在上述分子排布的基础上，目标发生脆性断裂，使得横截面的粗糙程度接近理想平面。
# 综上所述，SCP-2973-JP可以极其精准的劈开一次性筷子

目前，除劈开一次性筷子以外，尚未确认SCP-2973-JP其它使用能力的案例。为了消除SCP-2973-JP与一次性筷子接触的机会，其收容站点的环境已根据2012年Site-93第五次卫生委员会会议制定的条例2973-JP进行了重新布置。因此，自收容至今，SCP-2973-JP未使用过其能力。然而，鉴于SCP-2973-JP所拥有的能力非常强大，尽管使用受限且均在其不自觉的情况下使用，其项目等级仍被定为Keter。</textarea></pre>
