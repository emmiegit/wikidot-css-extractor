**일련번호:** SCP-1406-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1406-JP는 해당 개체를 위해 새로 지어진 기지인 제81██기지에 격리한다. SCP-1406-JP는 전체 면이 가시광선의 외부 투과율이 70%를 넘는 유리로 된 용기 안에 완전히 물에 잠기게 한 채로 둔다. 격리실에는 자동 소화 장치와 긴급 배기 시스템이 갖추어져 있으며, 여러 개의 독립된 전원으로부터 전기를 공급 받는 조명 장치를 통해 항상 500 lux 이상의 밝기를 유지하며 빛을 쬐어준다. 적어도 일주일에 1번은 격리 설비의 유지 보수를 실시하며, 이러한 작업은 모두 낮 동안에 완료해야 한다. 또한 제81██기지 안에 존재하는 조명을 제외한 모든 보안 관련 설비는 빛을 내는 기능이 제거된 것들을 사용한다. SCP-1406-JP와 일정 시간 이상 가까이 있었던 직원은 이후 정신 감정을 받아서 SCP-1406-JP의 정신 작용에 영향을 받지 않았음을 증명해야 한다.

**설명:** SCP-1406-JP는 기원 불명의 오일 램프이다. SCP-1406-JP는 그 지역의 일몰부터 일출까지의 시간, 밝기가 1 lux 이하인 환경에 있을 때 안에서 변칙성을 가진 불꽃(이하 SCP-1406-JP-1)을 내면서 점등한다. SCP-1406-JP 안의 SCP-1406-JP-1은 타는 데에 연료를 필요로 하지 않으며 기류와 충돌하는 경우, 무산소 공간에 노출되는 경우, 타지 않는 성질을 가진 액체에 담가지는 경우 등 외적 요인에 의해서 꺼지지 않는 한 계속해서 불탄다.

SCP-1406-JP-1에서 3.7 km 이내에 존재하는 발광체는 악영향을 받는다. 즉, 전기 계통의 고장, 급속한 소모나 열화, 물리적인 붕괴, 화학 조성의 변화, 에너지의 산일(散逸) 등 여러 가지 요인으로 인해 빛을 내는 능력을 잃는다. 이때 가시광선을 내는 것이라면 영상 기기나 휴대용 기기 등의 전자기기, 루미놀이나 알루미늄산 스트론튬 등의 화학 발광체, 반딧불이과나 발광성 버섯 같은 생물의 발광, 불꽃 등 조명의 목적을 막론하고 영향을 받는다. 재단이 파악하고 있는 범위 내에서, 이 영향에 완전한 내성을 가지고 있는 광원은 SCP-1406-JP 안에서 불타고 있는 SCP-1406-JP-1뿐이다. 이 내성은 SCP-1406-JP 안에서 꺼낸 시점부터는 불완전해지며, SCP-1406-JP-1은 자체적인 특성으로 인해 불기운이 계속 약해진다.

SCP-1406-JP-1이 내는 빛은 직접 눈으로 봤을 때 발생하는 인식재해적 성질을 가지고 있다. 이 영향을 받은 사람은 시간이 지나면서 야맹증과 유사한 시각 기능의 현저한 감퇴, 그리고 구체적인 원인이 존재하지 않는 막연한 공포, 불안, 초조, 긴장 등 부정적인 감정이 과도하게 강해졌다고 보고한다. 많은 피영향자가 처음에는 이에 대해 당황해 하지만, 시각적/정신적 영향이 심화되면서 결국 자신을 현재의 심리 상태에 이르게 한 무언가 다른 요소가 있지 않은지 생각하기 시작한다. 이후 불확실한 지각 정보, 또는 눈으로 볼 수 없는 영역의 확대로 인해 피영향자는 상상력을 발휘하여 이 의혹을 정당화한다. 이러한 일련의 사고 과정은 SCP-1406-JP-1의 정신 작용으로 인해 생겨난 인지부조화를 해소하려는 잠재의식의 방어기제라고 생각되지만, 그 결과 피영향자는 현상에 대해 느끼는 위기 의식을 확고하게 강화하기에 이른다.[[footnote]]이 때문에 정신적으로 미성숙한 사람과 비교했을 때, 어두운 장소에 내성이 있는 이성적인 사람이 더 강한 망상에 사로잡히는 경향이 있다.[[/footnote]]

앞선 증상은 SCP-1406-JP-1에서 멀어지면 쉽게 회복되지만, 모든 광원을 파괴하는 그 성질 때문에 주변의 사람은 필연적으로 SCP-1406-JP 쪽으로 이끌리게 된다. 이들은 SCP-1406-JP-1을 불씨로 해서 모닥불을 켜거나 하는 방식으로 광원을 확보하려 시도하고, 이로 인해 자각 없이 증상을 최대한으로 악화시킨다.

SCP-1406-JP는 ██현에 있는 산간 마을의 중심부 정도에서 발견되었다. 재단이 변칙성을 알아챈 시점에서 마을은 이미 화재로 인해 대부분이 불길에 휩싸인 상태였다. 화재는 주변의 숲 근처까지 번졌으나, 날이 채 밝기 전에 내린 비, 건축물이 듬성듬성 흩어져 있던 점, 그리고 SCP-1406-JP-1을 계속 타오르게 했던 주민 대부분이 사망하였기 때문에 불길이 약해졌고, 대규모 산불로는 이어지지 않았다.

[[collapsible show=&#34;+ 면담 기록-1406&#34; hide=&#34;- 면담 기록-1406:&#34;]]
&gt; **대상:** ██ 씨
&gt; 
&gt; **면담자:** ██ 박사
&gt; 
&gt; **부기:** ██ 씨는 SCP-1406-JP 회수 시 구출한 생존자 중 한 명이다. 심각한 전신 화상을 입은 상태였기 때문에 재단의 의료 시설에서 치료를 받는 중이었으며, 면담은 시설의 병실에서 진행하였다.
&gt; 
&gt; &lt;녹음 시작, 19██/██/██&gt;
&gt; 
&gt; **██ 박사:** 안녕하세요, ██ 씨. 좀 어떠신가요. 지난 며칠간 영 못 주무셨다고 들었는데…… 통증이 심하다면 약 용량을 늘리라고 할 수 있습니다.
&gt; 
&gt; **██ 씨:** 아니, 그 부분은 괜찮아. 괜찮지. 시작해줘 선생.
&gt; 
&gt; **██ 박사:** 알겠습니다. 그러면 지금부터 그날 밤 일어난 사건에 대해서 말씀해 주세요. 우선은 당신이 SCP-1406-JP……그 램프를 찾았을 때부터요.
&gt; 
&gt; **██ 씨:** 알겠어……라고 해도, 그걸 집에 가져왔던 건 내가 아니라 형이었지. 형은 그게 산길 한가운데에 버려져 있던 걸 찾았다고 했었어. 나는 등산객이 남겨두고 간 게 아닌가 싶어서 신경쓰지 않았는데, 형은 생각이 달랐던 모양이야. 등산철은 아니었고 등산하는 사람도 없었다는 거지. 무엇보다도 깜빡 잊고 간 거라고 해도 마치 이거 보라는 듯이 놓여 있던 게 어쩐지 기분 나빴다고 하더라고.
&gt; 
&gt; **██ 박사:** 램프에서 이상한 점은 발견 못하셨었나요?
&gt; 
&gt; **██ 씨:** 처음에는 아무것도 몰랐지. 말했다시피 관심도 없었고, 형도 얘기할 거리로만 가져온 것뿐이었던 것 같아. 조금 만지작거리다가 집 앞에 방치해두고 있었어. 그러니까, 그렇지, 이상한 일은 그 뒤에 일어났어…… 해가 지고 시간이 좀 지났을 무렵이었는데. 별안간 예고도 없이 집 안의 불이 한번에 꺼졌어. 전등부터 담배불까지, 말 그대로 전부. 어찌저찌 더듬어서 찾은 불도 어째선지 전혀 도움이 안되더라고. 그날은 구름도 짙게 껴서 달빛에 의지할 수도 없었고, 둘이서 헤매고 있을 때 아내가 이렇게 크게 소리치더라고. &#34;여기 빛이 있어요&#34;라고…….
&gt; 
&gt; //[대상은 굳게 눈을 감고, 10초간 침묵한다.]//
&gt; 
&gt; **██ 박사:** 계속해 주세요, ██ 씨.
&gt; 
&gt; **██ 씨:** 아아……미안해. 거기 가서 보니까 확실히 집 앞에 뒀던 램프에 불이 들어와 있더라고. 아무도 그걸 만지지 않았으니 이상하다고 생각하긴 했는데, 어쨌든 곤란하던 차였으니 우리는 거기 의지하고 있었지. 그때는 드디어 빛을 얻었다고 가슴을 쓸어내리던 게 기억나네. 그렇지만 그대로 마음 놓고 있을 수는 없었어. 그 상황에서 처자식을 데리고 걷는 게 좀 어려웠지만, 결국은 모두를 데리고 차례대로 이웃들을 찾아가 보기로 했어. 이 기묘한 정전은 마을 전체에서 벌어지고 있었고, 아니나 다를까 불은 어디서도 쓸 수가 없더라고. 혼자 있던 분이나 노인 분, 그 외에도 마을 사람 여러 명이 우리한테 붙어서, 한 블럭쯤 지나니까 약간 큰 무리가 되어 있었어. 그래서 우리는 광장에 모여서, 불 붙은 모닥불 주변에서 이제 어떡할지 얘기해 보기로 했었어.
&gt; 
&gt; **██ 씨:** 그러다가, 먼저 소란이 일어났던 건 할머니 무리 쪽이었던 거 같아. 어둡고, 무섭고, 잘 보이지도 않았으니 불을 더 땠었는데. 확실히 불이 이상할 정도로 오래 가지 못해서, 눈치챘을 땐 모닥불도 완전 작아져 있었어. 그래도 처음에는 모두 호들갑이겠거니 하면서 그러려니 하고 넘어갔는데, 그 뒤로 똑같은 얘길 하는 사람이 점점 늘어났어. 그러더니 장작을 불 속으로 마구 퍼다 나르고, 모닥불의 수도 갈수록 늘고, 불이 커져서……나중에는 그게 계속 반복됐지. 그 불이 모닥불이라고 할 수 있을 수준을 벗어날 즈음에는 아무도 그런 것 따윈 신경 쓰고 있지 않았어. 어느샌가 마을 사람들 모두가 모여서 전부 불을 크게 만드는 거에만 집착하고 있었지. 어쩔 수 없었어. 누구라도 그런 어둠 속이라면, 혼자서는 버틸 수 없다고.
&gt; 
&gt; **██ 박사:** 혼자요? 광장에는 주민들이 많이 모여 있지 않았나요?
&gt; 
&gt; **██ 씨:** 그런 건 의지할 수 있는 불빛이 있어서 주위를 둘러볼 수 있을 때나 말할 수 있는 거야, 선생. 주변은 깜깜해서 제대로 보이지 않았다고. 옆에 있는 사람들은 모두 어둠 속으로 사라진 상태였어. 거기 있는 건 오직 나 혼자…… 아니, 확실히 혼자였다면 차라리 나았지. 하지만, 실제로는 그것조차 알 수 없었다는 거야. 들려오는 건 숨결, 시야 끝을 지나는 그림자, 정체를 알 수 없는 무언가의 기척…… 여기는 어디고, 뭐가 있는 거지? 어둠 속에서 확실한 건 아무것도 없어. 그러니 우선은, 무엇보다도 먼저 충분한 불빛이 필요했어. 완전 바보 같다 생각할지도 모르겠지만, 그때 우리는 그렇게 믿고 있었어.
&gt; 
&gt; **██ 박사:** 적어도, 당신은 그렇게 생각했군요.
&gt; 
&gt; **██ 씨:** 아 그래. 아무튼 정신을 차리고 보니 그런 상태였어. 나는 한시라도 빨리 가족을 찾아야 했어. 어쨌든 필사적으로, 조금이라도 근처를 볼 수 있도록, 나는…… //[얼굴을 구긴다]// 그래……  나한테는 불빛이 필요했어! 아들은 이제 막 걸음마를 뗀 참이었고, 아내는 임신 중이었다고! 필사적이었던 게 뭐가 나빠!
&gt; 
&gt; **██ 박사:** 진정하세요 ██씨, 움직이지 말아주세요. 간호사, 미안하지만 이쪽으로. 진정제를 준비해 주게.
&gt; 
&gt; **██ 씨:** 기다려! //[숨을 뱉으며]// 기다려줘 선생. 내가 잘못했어, 조금 흥분해 버렸어. 이제 진정했으니까 괜찮아, 괜찮아…….
&gt; 
&gt; **██ 박사:** 정말인가요? ……아니, 시간을 좀 드리겠습니다. 충분히 진정된 후에 다시 계속해 주세요.
&gt; 
&gt; **██ 씨:** 미안, 미안해…… //[손으로 얼굴을 가린다]// 그치만 선생, 이것만큼은 알아달라고. 누구도 좋아서 그런 짓을 한 게 아니야. 무언가 빼앗거나 상처 입히려 했다든가, 그런 생각으로 그런 짓을 한 게 아니란 말이야. 그저 모두 불안해서, 허전해져서…… 안심하고 싶었던 것뿐이라고. 익숙한 곳에서 아는 사람들과 밤을 지내고 싶었던 것뿐이야. 그래서 우리는 불을 질렀어. 주변을 밝게 비추기만 하면 거기에는 낮이랑 똑같은, 언제나랑 똑같은 풍경이 펼쳐져 있으리라 믿으면서. ……근데, 그건 착각이었지. 드디어 기다리던 아침이 밝아왔을 때, 거기에 펼쳐져 있던 건 숯덩이랑 잿더미, 타버린 땅바닥이랑, 누군지도 알 수 없을 정도로 까맣게 타버린…….
&gt; 
&gt; //[수십 초간, 대상이 흐느낀다]//
&gt; 
&gt; **██ 씨:** 해가 지고, 밤이 와. 그런데, 거리에는 불빛도 등도 없어. 단지 그것뿐인데, 그렇게 무서워질 줄은. 밤이, 그렇게나 길 줄은…….
&gt; 
&gt; **██ 박사:** 이제 충분해요, ██ 씨. 지금의 당신은 휴식이 필요합니다. 간호사, 부탁하네.
&gt; 
&gt; **██ 씨:** 아니야, 아니란 말이야, 제발 들어줘. 그날 밤은 정말 어두웠고, 바로 옆도 잘 안 보였으니까……선생, 나는 그때 불길 속으로 뭘 집어던져 버렸던 거야? 이제 지금에 와서는 알 수가 없어. 알 수가 없어서……꿈에 나타나…….
&gt; 
&gt; //[투여한 약물의 효과로 인해 대상이 진정됨]//
&gt;
