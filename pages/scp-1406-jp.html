**项目编号：**SCP-1406-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1406-JP将被收容于专为项目建造的Site-81██。SCP-1406-JP需放置在可见光外部通过率超过70%的玻璃容器中，并需时刻浸泡在水中。收容室中设有自动消防装置及紧急排气系统，受多个独立电源供给电力的照明系统将会保持室内照度在500lux以上。每周至少进行一次收容设备的检修，且检修必须在当日日间完成。Site-81██内除照明设备以外的一切安全设备均被去除发光功能。靠近SCP-1406-JP超出一定时间的人员需要接受精神检查以确保没有被SCP-1406-JP精神作用影响。

**描述：**SCP-1406-JP是一盏来源不明的油灯。SCP-1406-JP在其所处地域日落到日出之间的时间段被置于1lux以下照度环境时，其内部会点燃具有异常性质的火焰（下称SCP-1406-JP-1）。在SCP-1406-JP内部时，SCP-1406-JP-1燃烧似乎并不需要燃料，除非因强烈气流，缺氧环境或不可燃液体浸泡等外部原因被熄灭，否则将会持续燃烧。

存在于距离SCP-1406-JP-1的3.7km以内的发光体将会受到一种负面影响。这种负面影响会令发光体因电气系统故障、急速的消耗及老化，物理损坏，化学构成的变化及能量散失等理由立刻失去发光能力。只要是能发出可见光的物体，不管其是否被用于照明，如屏幕及移动设备等带有屏幕的电子产品、鲁米诺及铝酸锶等化学性发光、萤科及发光蘑菇等生物性发光，甚至火焰，均会受到影响。基金会目前所知的唯一对此效果有抗性的物体是在SCP-1406-JP内燃烧的SCP-1406-JP-1本身。若将其从SCP-1406-JP中拿出，其抗性就会被削弱，受SCP-1406-JP-1本身的影响逐渐停止燃烧。

若肉眼直视SCP-1406-JP-1所发出的光，其会引发一种认知危害。受到该认知危害影响的对象会随时间经过渐渐丧失视觉功能，陷入一种类似于夜盲症的状态，并随之产生不针对具体对象且模糊的恐惧感、不安感、焦躁感及紧张感等不自然的负面情绪。大多数对象开始仅会对此产生疑惑，但随着视觉/精神影响逐渐深化，对象将会开始思考足以使自己陷入此种心理状态的某物存在的可能性。对象的想象力将会从不确定的知觉信息或逐渐扩大的盲区中寻找目标以将这种疑惑正当化。一般认为，这种思考模式是潜意识下为解除SCP-1406-JP-1精神作用所引发的认知错位而产生的防御机制。就结果而言，对象对当前状况的危机意识将会被显著强化[[footnote]] 因此，比起儿童等精神未成熟的对象，对暗处有一定抗性的具有理性的对象更容易陷入强烈的妄想。[[/footnote]]。

这种症状可以很容易地通过远离SCP-1406-JP-1缓解，但由于其消灭一切光源的异常性质，其周围的人必然会被引诱到SCP-1406-JP旁。对象会试图以SCP-1406-JP-1为火种点燃篝火以获得光源，并在不自觉中将自己的症状不断恶化。

SCP-1406-JP被发现于██县某山村接近中央的地点。基金会发现异常时，该聚落大部分建筑正发生火灾。火势曾一度延烧至周边山林地带，但由于凌晨开始的降雨、建筑物较为稀疏、以及能够扩散SCP-1406-JP-1的居民大部分均已死亡等原因，火势渐渐减弱，并未发展为大规模森林火灾。

[[collapsible show=&#34;+ 采访记录-1406:&#34; hide=&#34;- 采访记录-1406:&#34;]]
&gt; **受访者：**██
&gt; 
&gt; **采访者：**██博士
&gt; 
&gt; **备注：**██是回收SCP-1406-JP时救出的幸存者之一，因全身重度烧伤被收入基金会医疗机构治疗。采访在医疗机构的病房中进行。
&gt; 
&gt; &lt;录音开始, 19██/██/██&gt;
&gt; 
&gt; **██博士：**你好，██。状态怎么样？听说你这几天都没怎么睡？如果疼的受不了，我可以让医生给你加药。
&gt; 
&gt; **██：**别，不用。我没事，请开始吧。
&gt; 
&gt; **██博士：**好吧。接下来请你讲述那天晚上发生了什么事情。从你发现SCP-1406-JP……那盏油灯的时候讲起。
&gt; 
&gt; **██：**好。……话是这么说，把那玩意拿回家的其实不是我，是我哥。他说是在半山腰发现那玩意的。我觉得那是登山客丢的东西，就没多在意，但我哥好像觉得不对劲。他说又不是登山季，而且也没见过来登山的人。还说油灯放的地方不像是人丢的，反倒是像是谁放在那给你找的。
&gt; 
&gt; **██博士：**油灯有什么异常吗？
&gt; 
&gt; **██：**一开始什么事也没有。刚才我也说了，我对那玩意没什么兴趣，我哥估计也就是拿回来图个乐子。我们摆弄了几下油灯，就把它放在门口了。所以奇怪的事情是在那之后……太阳落山没多久的时候。突然一下子，家里的灯全都灭了。不光是灯泡，就连嘴里叼的烟都熄火了。字面意义上所有亮都没了。我摸出火来想要照个亮，但不知道为什么死活打不着。那天云层很厚，月亮也照不下来，我们两个人正愁呢，老婆就叫我们，说这里有亮……
&gt; 
&gt; //[对象紧闭眼睛沉默十几秒]//
&gt; 
&gt; **██博士：**请继续说，██。
&gt; 
&gt; **██：**呃……抱歉。就我们往那边一看，大门口那边有个亮。我们也没人碰它，就奇了怪了，但反正有了光亮，我们也只好凑上去。我记得那会就觉得，终于有光了，可以放心了。不过我们也不能那么干坐着。当时我虽然不愿意带着家里人摸黑乱跑，最后也还是带着他们一家一家地去敲邻居家门。整个村子都发生了奇怪的停电，每一家都打不着亮，正慌着呢。一个人住的，还有那些老头老太太，再加上一群村里的人就直接那么跟着我们过来，到最后乌央乌央的变成一大群。我们就决定聚在广场，烧起篝火来围成一圈讨论该怎么办。
&gt; 
&gt; **██：**不过一会儿，大概是那些老太太们最开始叫嚷起来，说什么好黑啊，害怕啊，看不清东西把火弄亮点啊之类的话。当时那火的确根本烧不起来，没过一会就变小了。一开始还有人安慰说想太多，结果到最后有越来越多的人开始同样叫唤起来。然后我们就往火里扔柴火，又点起新的火，火越来越大……就这么反复的来。到最后那个火变得都大得没边了，都没有一个人觉得哪有问题。不知道什么时候村里的人都凑了过来，就知道往火里加柴火。也没办法啊，在那种黑暗里，根本没办法一个人待着。
&gt; 
&gt; **██博士：**一个人？你刚才不是说广场上有很多村民吗？
&gt; 
&gt; **██：**那是得有亮，能看见周围的时候啊，大夫。当时周围黑漆漆的，什么也看不见。身边的所有人都消失在黑暗里，只留下自己一个人……不对，如果能确定只有自己一个人的话反而好了。但实际上根本没法确定。周围的呼吸声，朦胧的视野里飘过的影子，不知道什么东西的气息……这里是哪里，而黑暗里又有什么？这片黑暗之中没有什么东西是确定的。所以必须要先把亮弄大——听起来很荒唐，但当时我们就是这么想的。
&gt; 
&gt; **██博士：**至少你是这么相信的。
&gt; 
&gt; **██：**对啊，毕竟回过神来就这样了。我就想，必须先找到我家里人。我那个拼命啊，想要看清楚周围……//[皱起眉头]//对啊……所以我才需要亮的！我儿子才刚学会走路，我老婆还怀着孕！我拼命有什么错！
&gt; 
&gt; **██博士：**██，请冷静。不要乱动。护士！拿镇静剂来 --　　--
&gt; 
&gt; **██：**等等！等等大夫。//[呼气]//不好意思，我有点兴奋了。我已经冷静下来了，没事，没事……
&gt; 
&gt; **██博士：**真的吗？……我觉得还是过一段时间再来吧。等你完全冷静下来再说。
&gt; 
&gt; **██：**不好意思，不好意思……//[用手捂脸]//，但是大夫你可要相信我啊。没人想要干出那档子事来的。杀人放火什么的真的不是我想去干的。但是大家都那么慌，心里那么没底……我们只是想图个安心啊。只想在熟悉的地方和熟悉的人一起度过这个夜晚。所以我们把篝火点起来，想着只要能把周围照亮点，景色就和白天没什么区别。但是我们错了。等到第二天早晨终于来的时候，周围就只剩下黑炭和灰，烧黑的地面，还有已经烧成黑炭不知道是谁的……
&gt; 
&gt; //[对象啜泣数十秒]//
&gt; 
&gt; **██：**太阳会落下，夜晚会到来。但是家里没有亮。仅仅如此而已，却那么令人害怕。夜晚，竟是那么的漫长……
&gt; 
&gt; **██博士：**已经可以了。██，你现在需要休息。护士，给他打一针。
&gt; 
&gt; **██：**别，别这样，听我讲。那天晚上真的伸手不见五指，我根本看不见自己手上拿的是啥……大夫，我那天晚上，到底把什么扔进了火里？到现在我自己也搞不懂了。我搞不懂……好像在做梦似的……
&gt; 
&gt; //[由于药剂注射，对象失去意识]//
&gt; 
&gt; &lt;录音结束, 19██/██/██&gt;
[[/collapsible]]</textarea></pre>
