    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **被采访者：**目击者31245-O2
&gt; 
&gt; **采访者：**ARC审讯部门主任，初级教授Medina
&gt; 
&gt; **前言：**目击者31245-O2是一名75岁的市民，他目击了ARC小队Romeo-Echo与一个普罗米修斯级实体[[footnote]]一个对岩石及矿物有亲和性的现实扭曲者。[[/footnote]]在阿拉斯加州███████对峙的场面。在此次对峙中有██名队伍成员丧生。目击者31245-O2曾有酗酒和行为不检点的警方记录，在整个审讯过程中他表现得有些口齿不清。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **初级教授Medina：**所以，██████先生，你能告诉我上周二发生了什么吗？请对着麦克风，尽量清楚的说。
&gt; 
&gt; **目击者31245-O2：**当时我和我的妻子刚刚从老████ █████做完弥撒回来，伙计啊那地方真的有年头了。你也知道我们曾经遭遇过一次很严重的鼠患，它们糟蹋了圣餐饼？老兄，它们现在绝对比洗礼池里的水还要神圣了。我们有两周整都没有领圣餐！
&gt;
&gt; **Medina：**//[轻微的停顿]//先生，请回归正题。
&gt; 
&gt; **目击者31245-O2：**好的好的，我会的。总之，鼠患。它们长得很大，巨大的老鼠。我有一次瞥见一只跑过走廊，它活像一个在自己的婚礼上的该死的女人。它绝对有两三英尺那么长，就好像走在自己的地盘上一样。//[轻笑]//伙计，那些乡村俱乐部里的老鸟都把老鼠像恶魔那样对待。我想其中一位被她自己的输液袋绊倒，扭伤了臀部。我想她整整两个月都没法走动，不过这没什么。我和我的妻子做完每日的弥撒然后开车回家。伙计，我真的讨厌每天做弥撒，但我人生中美丽的阳光，她是个信基督教的女士，日复一日拽着我的耳朵让我重复这些古老的仪式，听这些陈旧的说教。甚至在弥撒结束后，我们也还是被乡村俱乐部的女士们给逼入了绝境，她们说这个说那个，说上个周有谁去世了。说到这个，你知道我的舅舅是在睡梦里死去的吗？
&gt; 
&gt; **Medina：**嗯……我不知道，先生。但能请你说点与主题相关的东西吗？
&gt; 
&gt;**目击者：**不，不，问我有关我舅舅的事情。//[对Medina教授做手势]//继续，问我有关舅舅的事吧。
&gt; 
&gt; **Medina：**好……在你的舅舅身上发生了什么？
&gt; 
&gt; **目击者：**哦，那个疯老头？没错他就像他希望的那样死了。他在睡梦中平静的离去了，至少走的比他飞机上的那些乘客们要安静的多。
&gt; 
&gt; **Medina：**先生，你需要水吗？
&gt; 
&gt; **目击者：**不不，年轻人，我很好。你知道我的曾祖父是Dena&#39;ina人吗？没错没错，他们在一千年前就生活在这一带了。我听说他们治疗咳嗽的方法就是喝一些煮过松针的水。我自己是从来没试过啦，的那我想你知道的应该更多。哦该死，我才记起来。据我的一个老朋友说，他自己就是纳瓦霍[[footnote]]译注：美国最大的印第安部落[[/footnote]]人，他们从不撒谎。我知道这一点是因为我在越南战争的时候和他们一起服役过，你知道吗他们是最有趣的当地人。但是我的朋友，我刚才提到的那个纳瓦霍人曾跟我说过北方的阿萨巴斯卡人。没错，他们会骑着驯鹿去战斗或者做农活，但在俄罗斯人来之前他们就被其他的部落消灭了。//[轻拍太阳穴]//我之所以记得这些，是因为我从来没有像世界上其他的人一样被政府洗脑，绝对没有，先生。我记得那些驯鹿骑手，他们就写在我的历史书里。当然我的朋友还告诉我，那个我还在想他现在到底在哪里的老纳瓦霍人，他非常伟大。因为某些原因他叫我老虎。好吧，他管每个人都叫老虎，让我觉得自己就像麦片广告里的吉祥物，这真的很有趣。但我离题了，让我们从小回到印第安人的话题上来。你知道印第安人在俄国传教士来到这里之前是基督徒吗？没错，这是因为外星人，也就是以色列的十二个部落。你看，耶稣是外星人，他不止在欧洲人中传教。不，每个人都是上帝的孩子，你知道吗？所以每个民族都有他们自己的耶稣，你有佛陀，我有耶稣，但这些就是我们现在知道的一切，因为政府抹去了所有人的记忆，除了我，因为军队来的时候我藏了起来。你知道我妻子觉得我老糊涂了吗？只是因为我偶尔忘了吃药，就突然变成了库库先生，需要被送到精神病院去。但我又跑题了，鼠患真的很严重，就像我告诉你的那样，在圣餐饼以及所有东西里。但最后一根稻草是它们跑进酒里的时候。//[咯咯笑]//你真该看看当牧师拿出杯子却发现了一只肚子里喝饱了酒的老鼠的时候的表情。//[拍打大腿并开始不停的前后摇晃]//哦天哪，这是从乡村俱乐部的女士被自己的静脉注射杆绊倒以来，我看到过的最搞笑的事情。
&gt; 
&gt; **Medina：**先生，请跟我们谈谈上周二在你们教堂外发生的那起对峙。
&gt; 
&gt; **目击者：**哦那个？//[不屑的挥手]//只是几个心高气傲的耍酷年轻人觉得自己可以打倒一位老兵。
&gt; 
&gt; **Medina：**先生，当时有三辆车变成了玻璃，还有一尊花岗岩的耶稣像被变成了弗朗西教皇斯跳霹雳舞的大理石雕像！
&gt; 
&gt; **目击者：**孩子，我曾在一次LSD嗑药之旅中看见过更奇怪的东西，那是我退伍后在爪哇的经历。我很确信我见过比牧师跳舞更奇怪的事，我有告诉过你我有一次去
&gt; 
&gt; **[此处删去长约两小时的无关内容]**
&gt; 
&gt; **目击者：**……所以说要记得我告诉你的有关历史频道的事情，要是下一次你想听听那里真的发生了什么的话。
&gt; 
&gt; **Medina：**好了，感谢你花时间配合我们，祝你有愉快的一天，██████先生。
&gt; 
&gt; **目击者：**你太年轻了，我也很高兴跟你谈有关羊的事情。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; 笔记： //这啥玩意儿                     ——Medina教授//</textarea></pre>
