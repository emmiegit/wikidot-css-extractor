    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-216-FR - Les Clowns de Porcelaine
**Auteur :** [[user Lyrkasi]]
**Date :** 6 août 2016
**Image :** Informations manquantes
[[include credit:end]]
[[include component:image-block name=DSC_0080.jpg|caption=SCP-216-FR-1 à gauche et SCP-216-FR-2 à droite.]]

**Objet n^^o^^ :** SCP-216-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr

**Procédure de Confinement Spéciales :** SCP-216-FR-1 et SCP-216-FR-2 doivent être gardés en permanence dans une boîte de 20 × 20 × 10 cm, fermée à l&#39;aide d&#39;un cadenas dont il n&#39;existe que deux clés : l&#39;une est gardée par le Dr Suhrim et l&#39;autre est conservée au poste de sécurité. La boîte doit être placée dans un casier standard à température ambiante de sorte à ne pas endommager les poupées.

**Description :** SCP-216-FR-1 et SCP-216-FR-2 sont des clowns de porcelaine trouvés dans une valise en tissu blanche, abandonnée à la gare ███████ de Paris. La valise a tout d&#39;abord été examinée par une équipe de déminage avant de rejoindre les objets trouvés et d&#39;être récupérée par la Fondation. La valise en elle même ne présentait ni anomalie, ni mécanisme autre qu&#39;une fermeture éclair et aucun moyen d&#39;identifier la provenance ou le propriétaire n&#39;a pu être trouvé. Les clowns étaient quant à eux correctement entretenus et aucune marque de fabrique ou date de fabrication n&#39;a été observée.

SCP-216-FR-1 mesure 16,5 cm et pèse 91 g. Il porte une tenue bicolore ample présentant un côté gauche marron et un côté droit comportant 55 losanges bleus ainsi que 63 rectangles blancs sur un fond noir.

SCP-216-FR-2 mesure 15,5 cm et pèse 83 g. Il porte le même type de tenue que SCP-216-FR-1, mais présente un côté droit violet et un côté gauche comportant 10 lunes ainsi que 20 étoiles dorées sur un fond blanc.

Les effets anormaux de SCP-216-FR-1 et SCP-216-FR-2 se manifestent lorsqu&#39;ils sont exposés à l’extérieur de leur boîte, dans une pièce de 16 mètres carrés ou moins (voir le test n°5). Le personnel qui entre dans le champ d&#39;action de SCP-216-FR-1 et SCP-216-FR-2 peut se déplacer librement dans la projection formée. Enfin il a été observé que la projection émise par SCP-216-FR-2 est également visible au travers d&#39;une vitre sans teint par des spectateurs extérieurs.

Il a été démontré, après l&#39;avoir sorti seul de sa boîte, que SCP-216-FR-1 possède la capacité de couper l&#39;alimentation d&#39;une pièce par le biais d&#39;impulsions magnétiques, et ce dans le but de l&#39;assombrir. Il restera fonctionnel seulement lorsqu&#39;il est en contact avec de la lumière artificielle si elle ne dépasse pas 1500 lux. En revanche s&#39;il est en contact avec de la lumière naturelle ou d&#39;une luminosité supérieur à la valeur précédente il sera inactif.

SCP-216-FR-2, a une capacité qui lui permet de projeter des étoiles et des planètes lorsque la luminosité atteint 1,5 lux ou moins. Les étoiles sont des sphères lumineuses au nombre d&#39;environ 500 par mètre carré et pouvant aller de 0,1 cm à 4 cm de diamètre. Les planètes vont de une à sept sur l’ensemble de la projection et mesurent entre 20 et 50 cm de diamètre. 

L&#39;espacement entre les étoiles et les planètes est aléatoire et totalement modifiable, il est également à noter que les projections ne peuvent pas bouger d&#39;elles-mêmes et que par conséquent les planètes ne suivront pas d&#39;ellipse ou ne feront pas de rotation sur elle-même, de même qu&#39;il n&#39;y aura pas d&#39;étoile filante. 
Les étoiles comme les planètes sont projetées de manière holographique et ressembleront à ce qu&#39;il est possible d&#39;observer lors d&#39;une nuit étoilée pour les étoiles et pour les planètes à ce qui est observable à partir d&#39;un télescope.

Le nombre de planètes produites par SCP-216-FR-2 dépend du nombre de clowns en porcelaine présents dans la pièce et leurs états : tellurique, liquide... Sera déterminée par la température de la pièce. (Se référer au test n°6)
De plus il a été observé une possibilité d&#39;interaction avec les projections de SCP-216-FR-2, il est ainsi possible de modifier la disposition des étoiles et des planètes comme s&#39;il s&#39;agissait d&#39;une interface tactile.  

Grâce à des analyses plus poussées sur la structure de SCP-216-FR-1 et SCP-216-FR-2, il a été observé à l&#39;aide de microscope que le tissu utilisé pour confectionner les vêtements de SCP-216-FR-1 et SCP-216-FR-2 est composé de ce qui semble être une nanotechnologie inconnue impossible à reproduire avec les moyens existants, le fonctionnement complexe de cette technologie n&#39;a, à ce jour, pu être être entièrement compris.
Une analyse de la composition de la porcelaine des poupées a été faite sans aucun résultat positif en faveur d&#39;une anomalie.
Les poupées sont donc considérées comme normales et jusqu&#39;à présent seuls les vêtements des poupées sont considérés comme possédant des propriétés anormales. Cependant, les vêtements n&#39;ont pas été retirés de SCP-216-FR-1 et SCP-216-FR-2 car ceux-ci sont liés d&#39;une façon pouvant entrainer des dommages en cas de séparation.

[[collapsible show=&#34;+Rapport des tests effectués sur SCP-216-FR : &#34; hide=&#34;-Rapport des tests effectués sur SCP-216-FR : &#34;]]

En parallèle des tests, un descriptif détaillé des différentes projections de SCP-216-FR-1 et SCP-216-FR-2 est disponible dans le document &#34;SCP-Zavattaclown&#34;.

Tous les test effectués se déroulent dans une pièce de 10 mètres carrés, sauf mention contraire.
Les tests 1, 2, 3 et 5 on été effectués pour déterminer les limites et les capacités des instances. Le test 4 a été effectué dans le but de déterminer les conditions de mise en action de SCP-216-FR-1 et SCP-216-FR-2.
Enfin le Test 6 à été réalisé 1 an après les premiers tests suite à un changement dans les projections de SCP-216-FR-2 selon, à première vue, la température.

&gt; Test N° 1 
&gt; 
&gt; **Responsable du test :** Dr Suhrim
&gt;
&gt; **Date :** 30/03/2011
&gt; 
&gt; **Matériels utilisés :** SCP-216-FR-1 et SCP-216-FR-2
&gt;
&gt; **Description :** SCP-216-FR-1 et SCP-216-FR-2 sont exposés chacun leur tour et de manière séparée à l’extérieur de leur boîte. Pour chaque clown le test se déroulera en deux étapes : la première se fera avec la lumière allumée, la seconde avec la lumière éteinte. Une variation de la luminosité entre 0,001 lux et 20 lux aura également lieu.
&gt;
&gt; **Résultats :** SCP-216-FR-1 peut couper l&#39;alimentation d&#39;une pièce lorsque la lumière est allumée en générant une impulsion magnétique.
&gt; SCP-216-FR-2 sera inactif en présence de lumière, en revanche lorsque l&#39;obscurité atteint 0,5 lux ou moins la projection sera activée. La qualité de la projection de SCP-216-FR-2 dépend de l&#39;obscurité de la pièce : plus la pièce sera sombre plus la qualité de la projection sera bonne : réaliste et bien visible, à l&#39;inverse plus la pièce sera éclairée et plus la projection sera de mauvaise qualité : floue et quasiment transparente.
&gt; De plus, lorsque SCP-216-FR-2 est exposé seul dans une pièce répondant aux critères de luminosité, les étoiles sont projetées mais aucune planète n&#39;est observable.

&gt; Test N° 2
&gt;
&gt; **Responsable du test :** Dr Suhrim
&gt;
&gt; **Date :** 15/04/2011
&gt; 
&gt; **Matériels utilisés :** SCP-216-FR-1 et SCP-216-FR-2.
&gt;
&gt; **Description :** SCP-216-FR-1 et SCP-216-FR-2 sont sortis simultanément de leur boîte et exposés à l&#39;environnement extérieur.
&gt;
&gt; **Résultats :** Aucun changement n&#39;est observable en ce qui concerne la capacité de SCP-216-FR-1.
&gt; La capacité de SCP-216-FR-2 subit un changement lui permettant de projeter une planète. On peut en déduire que la capacité de SCP-216-FR-2 est liée à SCP-216-FR-1. 
&gt; Le résultat du test sur SCP-216-FR-2 à amené les chercheurs à faire une demande de test avec des clowns supplémentaires.

&gt; Test N°3
&gt; 
&gt; **Responsable du test :** Dr Suhrim
&gt;
&gt; **Date :** 18/04/2011
&gt; 
&gt; **Matériels utilisés :** SCP-216-FR-1, SCP-216-FR-2 et 10 clowns de porcelaine extérieurs sans anomalie particulière.
&gt;
&gt; **Description :**  SCP-216-FR-1 et SCP-216-FR-2 sont exposés simultanément au milieu extérieur et à un nombre de clown en porcelaine croissant allant de 1 à 10 et de taille différentes allant de  15 cm à 25 cm.
&gt;
&gt; **Résultats :** Aucun changement n&#39;est observable en se qui concerne la capacité de SCP-216-FR-1.
&gt; SCP-216-FR-2 montre la capacité à créer des planètes en fonction du nombre de clowns en porcelaine présent dans son champ d&#39;action. SCP-216-FR-2 a ainsi produit jusqu&#39;à 7 planètes après que nous ayons introduit 6 autres clowns en plus de SCP-216-FR-1 dans son champ d&#39;action. Au delà de 7 clowns dans son champ d&#39;action SCP-216-FR-2 semble incapable de produire davantage de planètes. Les raisons de cette restriction sont encore inconnues. Lorsqu&#39;il est exposé à des clowns de tailles différentes la capacité de SCP-216-FR-2 ne subira aucune modification.

&gt; Test N°4
&gt; 
&gt; **Responsable du test :** Dr Suhrim
&gt; 
&gt; **Date :** 01/05/2011
&gt; 
&gt; **Matériels utilisés :** SCP-216-FR-1 
&gt;
&gt; **Description :** SCP-216-FR-1 est placé dans une pièce avec fenêtre, éclairant par conséquent la pièce avec de la lumière naturelle, puis dans une pièce sans fenêtre.
&gt;
&gt; **Résultats :** Aucun changement n&#39;est observable en ce qui concerne la capacité de SCP-216-FR-1 lorsqu&#39;il est placé dans une pièce sans fenêtre. En revanche lorsqu&#39;il est placé dans une salle avec une fenêtre ou une salle avec un système permettant de laisser entrer la lumière naturelle à l&#39;intérieur de celle-ci, il sera inactif.

&gt; Test N°5
&gt; 
&gt; **Responsable du test :** Dr Suhrim
&gt;
&gt; **Date :** 20/04/2011
&gt; 
&gt; **Matériels utilisés :** SCP-216-FR-1 et SCP-216-FR-2
&gt;
&gt; **Description :** SCP-216-FR-1 et SCP-216-FR-2 sont placés dans des pièces allant de 5 mètres carrées à 20 mètres carrées.
&gt;
&gt; **Résultats :** Aucun changement n&#39;est observable en ce qui concerne la capacité de SCP-216-FR-1 et SCP-216-FR-2 lorsqu&#39;ils sont placés dans des pièces de taille inférieure ou égale à 16 mètres carrés. En revanche lorsqu&#39;ils sont placés dans des pièces de dimensions supérieures, les capacités de SCP-216-FR-1 et SCP-216-FR-2 ne sont pas activées. Il a été supposé que SCP-216-FR-1 et SCP-216-FR-2 scannent leur environnement. 

&gt; Test N°6
&gt; 
&gt; **Responsable du test :** Dr Suhrim
&gt;
&gt; **Date :** 12/05/2012
&gt;
&gt; **Matériels utilisés :** SCP-216-FR-2 
&gt;
&gt; **Description :** SCP-216-FR-2 est mis dans des conditions optimales pour permettre la projection. Il sera exposé, dans un premier temps, à des températures allant de -15 degrés Celsius à + 30 degrés Celsius.[[footnote]] Ce type de test est unique, il ne sera donc pas reproduit à l&#39;avenir car pouvant causer une détérioration importante des clowns. De plus il a été réalisé sur une courte période de 30 minutes pour les confronter le moins possible à des températures extrêmes. [[/footnote]]
&gt; La seconde partie de l’expérience consiste à faire entrer en contact avec les planètes des matériaux beaucoup plus chauds et froids tels que des braises, du plomb fondu, ainsi que des glaçons. Cette seconde partie servira à voir si les planètes peuvent changer d&#39;état indépendamment les unes des autres.
&gt;
&gt; **Résultats :** Un changement de l&#39;état des planètes créees par SCP-216-FR-2 est observable selon la température : plus la température sera basse plus SCP-216-FR-2 aura tendance à produire des planètes que l&#39;on peux qualifier de froides et glacées, en revanche plus la température sera élevée et plus il produira des planètes chaudes avec la présence de lave en fusion. Il est également possible d&#39;observer des planètes gazeuses à la température de 0°C et telluriques entre 7 et 15°C. Au delà et en dessous de ces températures les planètes sont qualifiées d&#39;enfer de glace et d&#39;enfer de feu.
&gt; De plus, lorsqu&#39;une de ces planètes est en contact avec les matériaux choisis précédemment elle changera d&#39;état et ce, indépendamment des autres planètes qui restent à température ambiante.
&gt; Il s&#39;agit donc d&#39;une représentation basique de l&#39;état des planètes qui tient uniquement compte de la température choisie et non pas des propriétés physiques qu&#39;elle ont dans la réalité.
[[/collapsible]]

**Addendum 216-1 :** Des recherches sur les origines possibles de SCP-216-FR-1 et SCP-216-FR-2 nous ont conduit au Grand observatoire de R██ construit à la fin du Xe siècle. Les interrogatoires qui ont suivi n&#39;ont aucun intérêt à être retranscrits compte tenu de leur faible apport en informations, le seul indice trouvé sur place est une mallette semblable en tous points à celle trouvée à la gare ███████ contenant un court message donnant des informations supplémentaires sur les clowns.
Voici l&#39;extrait le plus important du message :

&gt; &#34;Notre technologie et notre mécanique sont parfaites, mais elles sont contrôlées par des fous et des imbéciles. Une telle merveille ne peut rester là-bas plus longtemps ou elle sera détruite à cause de son inutilité dans la guerre. L&#39;espace ne les intéressent pas et leur vision en est réduite. C&#39;est à se demander s&#39;ils ont déjà levé les yeux au ciel. 
&gt; Mes enfants, mes créations, aujourd&#39;hui je payerai de ma vie votre sauvetage.&#34;

Suite à cette lettre, il a été admis que SCP-216-FR-1 et SCP-216-FR-2 sont la création d&#39;une civilisation qui ne connaît que peu l&#39;espace. Ainsi, des différences entre la réalité et ce qui est montré concernant l&#39;état des planètes sont visibles. Elles changent en fonction de la température et non de leur composition.
