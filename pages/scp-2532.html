    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2532

**项目等级：**Keter

**特殊收容措施：**所有涉及先前表现出的事件的特定区域内的未编目物种皆将被调查，因其可能源自于SCP-2532。

如果发现未收容的SCP-2532个体，则应通过使用CASSANDRA协议将其从公共场所清除。任何被确认已激活SCP-2532或观察到SCP-2532-A的平民都将被执行E级记忆消除。获得到的SCP-2532个体应被上交至Site-63。

如果发现SCP-2532-A群体，则其所有成员需要被保护和隔离。在此之后，将对群体成员执行处决，直到该群体能自我维持并能够实际地被收容于Site-104。每个群体都将被提供模拟其自然状况下的环境和营养供给。[[footnote]]若需有关SCP-2532-A收容程序和描述的完整清单，请参阅索引2532-Alpha。[[/footnote]]

SCP-2532的来源仍在调查中。

**描述：**SCP-2532被认为是一组相关联的“招聘”广告。除了对工作的简述外，广告还将列出工作的薪资和要求，以及电话号码。在已记录的全部案例中，所有列出的电话号码都是有效的，并且未阅读SCP-2532个体上的电话号码的人在呼叫时不会产生任何异常效果。

如果对象在阅读后的二十四小时内拨打他们在SCP-2532个体上阅读的电话号码，他们将受到声称是代表各种组织的人声的欢迎，例如“人类就业机构”“生物圈增强学会”和“共存工作项目”[[footnote]]并不存在这样的组织。[[/footnote]]。如果受试者询问所描述的就业广告，则受试者将被要求保持语音通话，并维持约一分钟的沉默。然后，该声音将道歉并告知对象“名额已满”。接着，声音将询问受试者是否希望了解未来的就业机会。无论受试者对其表示肯定与否，对未来机会的影响似乎不大。

在完成电话通话后的13个小时内，一群先前未被发现的生物（SCP-2532-A）将被观察到[[footnote]]异常和非异常物种。[[/footnote]]并将显示在[[footnote]]附近的区域。记录的距离范围从1公里到12.7公里。[[/footnote]]发出电话呼叫的地方以及SCP-2532个体描述的“工作”条件存在的地方。SCP-2532-A群体将继续与该地区的当地生态系统整合，填补以前未填充的生态位。迄今为止，所有SCP-2532-A群体都已经很好地适应了它们各自的环境和生态系统。

**附录1：**//SCP-2532-28的摘录//

[[=]]
[[collapsible]]
&gt; + 现在招聘
&gt; ++++ 当前职位空缺：清除落叶林中死亡的植物产生物。
&gt; 
&gt; * 你工作时需要与周围的环境密切接触。
&gt; * 所有饮食需求和住房均由雇主承保。
&gt; * 很少有不友好的工作场所。
&gt; 
&gt; 有关详细信息，请联系（███）-███-████。
[[/collapsible]]
[[/=]]

**附录2：**//SCP-2532和SCP-2532-A变种的简要列表//

||~ SCP-2532个体编号 ||~ 职位描述 ||~ 产生的SCP-2532-A || 的描述
|| SCP-2532-1 || 喂食鸟类。 || 小型、不会飞的昆虫，它们在城市环境中被鸟类食用。其完全成熟的雌性个体将在自己的身体中放置几个受精卵，然后将它们放置在可能被吃掉的地方。其卵耐久度非常高，常通过禽类消化道生存，孵化时距离母体的初始位置很远。 ||
|| SCP-2532-17 || 照顾宠物。 || 大型的有袋目猫科动物。个体将入侵城市地区并绑架被驯养的家猫(//Felis catus//)。个体将收纳被绑架的猫，并将它们视为婴儿或青少年。最终，被绑架的猫将完全融入其社会群体，并存在一些杂交现象。个体的饮食主要依靠于啮齿动物，禽类和小型犬。 ||
|| SCP-2532-28 || 清除森林中死亡的植物物质。 || 一种六角目爬行动物，平均长度约2.2米。该爬行动物似乎是草食性的分解者，摄取大量已落到森林地面上的死亡植物物质，然后挖掘洞穴并在其中进行冬眠，同时其摄入的植物物质会分解。该个体没有已知的捕食者或猎物。 ||
|| --SCP-2532-59--重新定级SCP-████后 || 需监测植物的放射性波动以确保工人的安全。 || [数据删除] ||
|| SCP-2532-103 || 将花放进坟墓。 || 一种无毒的真菌。个体为红色，带有模糊的花状结构帽。个体表现出在墓地中生长具有特殊的亲和力，可能是因为其大量的分解物质。 ||
|| SCP-2532-142 || 除去害虫。 || 拥有无形的颚结构，类似于放大版的巨齿鲨(//Carcharodon megalodon//)的颚。个体能够通过空气进行无辅助推进。通过颌前部的通路连接消化道，推测其存在于超维空间中。个体主要捕获普通海鸥(//Larus canus//)。 ||
