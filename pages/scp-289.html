**Об&#39;єкт №:** SCP-289

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Наразі SCP-289 знаходиться в Зоні 17 під наглядом доктора ███ ███████. Об’єкт має бути підвішений на платформі розміром 10 см х 10 см в центрі бетонної кімнати розміром 5 м х 5 м х 5 м. Об’єкт повинен знаходитись під постійним спостереженням не менш ніж від двох відеокамер, повинна бути можливість зберігати їх відеопотоки та додавати до архіву, якщо за результатами спостереження це буде визнано за необхідне. Кожні тридцять (30) днів SCP-289 слід переміщувати до аналогічного приміщення на іншій стороні Зони 17, щоб уникнути непотрібного накопичення інерції. Жодному співробітнику не дозволяється наближатися до SCP-289 ближче, ніж на відстань в 1,6 м, якщо він не має попереднього дозволу від двох керівників рівня 3, яких закріплено за цим об&#39;єктом. Крім того, будь-який співробітник, який взаємодіє з SCP-289, повинен ознайомитись з усіма авторизованими документи, які стосуються SCP-289, і мати повне розуміння можливостей об&#39;єкта і часових обмежень взаємодії з останнім.

**Опис:** SCP-289 — це маса гематиту (Fe,,2,,O,,3,,) неправильної форми. Аналіз об’єкта також виявив слідові кількості алюмінію, фосфору, [ДАНІ ВИДАЛЕНО] та води. SCP-289 має унікальну властивість з часом посилювати інерційні властивості інших предметів в радіусі 1,6 м. Речі, які залишаються нерухомими, ставатимуть все біль важчими для переміщення, тоді як предмети, які зберігають постійну швидкість, стане дуже важко зупинити. За найкращою оцінкою, предмет, який розташовано впритул до SCP-289, буде збільшувати інерційні властивості на 17% кожні 160 секунд. У разі якщо предмет видалити з зони впливу SCP-289, він буде втрачати додаткові інерційні властивості трохи повільніше.

SCP-289 було вилучено в 1983 році після серії дивних дорожньо-транспортних пригод в Едмонтоні, Альберта, Канада. ██.██.1983 невеликий автомобіль нестримно мчав містом протягом 17 хвилин, поки нарешті не врізався в м’ясний магазин, і лише тоді зупинився. Усі предмети, розташовані всередині транспортного засобу, або вилетіли через переднє лобове скло, або були до межі втиснуті в передню частину автомобіля. Водій, який залишився невідомим, був знайдений мертвим на місці події, та його труп вдалось повантажити в машину швидкої допомоги з деякими труднощами.

По дорозі до лікарні машину швидкої допомоги спіткала така ж саме доля, як і попередній автомобіль: водій спочатку повідомив про мляві повороти та гальмування, потім про незмогу повернути чи зупинитися, і наприкінці про сильне відчуття, що автомобіль тягне вперед. Швидка допомога зупинилася після того, як занурилась в річку Північний Саскачеван. Водію вдалося вибратись з транспортного засобу, і він на швидкості приблизно 30 км/год перетнув річку та вирушив в навколишній ліс, де і залишався притиснутим до дерева майже 45 хвилин, перш ніж його інерція стабілізувалася, і він впав на землю. Агенти SCP прибули протягом тижня, щоб забрати залишки машини швидкої допомоги, і змогли ідентифікувати SCP-289 як джерело аномалії. Зрештою SCP-289 було доставлено повітряним транспортом до Зони 17 шляхом прикріплення до кінця довгого троса, який тримався під гелікоптером, чим вдалось уникнути інерційного впливу на транспортний засіб.

**Додаток:** Співробітники, які мають належний дозвіл на дослідження властивостей SCP-289 або взаємодію з ним, повинні прочитати документ №289-01, щоб ознайомитись с повними процедурами безпеки.

Документ №289-01: Заходи безпеки під час випробувань

Радіус дії аномалії SCP-289 становить рівно 1,6 м. У цьому радіусі ніколи не повинно перебувати більше однієї людини.

Взаємодія людини з SCP-289 не обов&#39;язково є небезпечною, але суворі часові обмеження є доречними. Жоден співробітник Фонду не повинен перебувати в межах радіусу впливу аномалії більше ніж 90 секунд. Протягом цього часу впливу співробітнику рекомендується якомога частіше змінювати швидкість, прискорення та положення, щоб уникнути накопичення інерції.

Об’єкти, які будуть піддані впливу аномалії SCP-289, в ідеалі повинні вводитися в поле впливу автоматизованими засобами. Якщо це неможливо, дозволяється використовувати довгі ручні маніпулятори. Для особливо делікатних об’єктів або точних налаштувань допускається взаємодія людини, але тільки у межах часових обмежень.

Витягти нерухомі предмети, які залишаються під впливом SCP-289 понад 800 секунд, майже неможливо. Предмети, які зберігають постійну швидкість всередині активного поля об’єкта протягом аналогічного часу, майже неможливо сповільнити або зупинити. Таким чином, усі експерименти мають бути завершені до досягнення цього порогового часу. У випадку, якщо якийсь предмет стає неможливо вилучити, дослідники можуть звернутися до доктора ███ ███████ з проханням повернути цей предмет після того, як SCP-289 буде переміщено до нового корпусу під час щомісячного протоколу переміщення, та інерція запитуваного предмета повернеться до стандартного рівня.

Переміщення SCP-289 з камери зберігання Альфа до камери зберігання Бета або назад має здійснюватися кожні тридцять (30) днів. Під час цієї процедури коридор 121 має бути повністю евакуйований, а всі сусідні двері мають бути замкнені на рівні безпеки 3 (три). SCP-289 слід зняти з підвісної платформи, та помістити всередину однієї з гумових сфер, розташованих у суміжній камері. Під час переміщення слід котити цю сферу по коридору в бік протилежної камери зберігання зі швидкістю не більше ніж 0,5 км/год; ця швидкість повинна залишатися постійною протягом усього переміщення. Після того, як сфера зупиниться, SCP-289 потрібно вийняти, та помістити на нову підвісну платформу.</textarea></pre>
