    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 常に自身のHDDに保存されている特定のファイルの内容について話し続けるデスクトップパソコン。電源に接続されていないが起動し続けている。対話は可能で質問にも答えるが、基本的に自身のHDD内に保存された特定ファイルに関する話題で返答する。HDD内に保存されていない情報への返答は不可能。インターネットに接続しても情報の取得などはできないもよう。任意のHDDの接続は可能だが、認識される内容には偏りが見られる。HDD以外の記録媒体は一切認識せず、オリジナルのHDDの取り外しは不可能。\n**回収日:** 20██/██/██\n**回収場所:** 和歌山県███市自室にて急死した30代男性の遺品処理の時、遺族によって発見された\n**現状:** サイト-81██の██博士の研究室で保管中\n**追記:** //ぶっちゃけるとエロに関する内容だけを認識するんだよなこいつ・・・ もとの所有者の幽霊が出ても、俺は驚かねぇな。// -エージェント██//あらゆる会話を下ネタとされる内容のみでこなす姿には、私もある種の畏敬の念を抱かざるを得ませんが・・・ 元の所有者について聞くと「この世すべてのエロを網羅した尊敬すべき漢」と答えるんですよ。確かに、私には理解不能というか下ネタでは無いように思える内容も多々ありますね。「拡張子」とか「林間学校」とか「マトリョーシカ」とか、どう下ネタに結びつくのか・・・？// -█研究員//業も深すぎるとそれと認識されなくなるんですね・・・ 気をつけよう。// -██博士&#34;
