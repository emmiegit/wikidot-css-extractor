    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/eekium-author-page/Researcher.JPG|caption= ██████ at Site-███.]]


**姓名：**███ (&#34;Eekium&#34;) ██████

**出生日期：**██/██/19██

**性别：**男

**职业：**[[span class=&#34;ruby&#34;]]怪艺儿童[[span class=&#34;rt&#34;]]Weird Art Kid[[/span]][[/span]]

**简介：**███在2015年4月加入基金会，并且花了数不清的时间阅读和写作SCP档案。当前采纳的理论是他--有太多空闲时间-- （参见附录），但这并未得到证实。他也有大量其他工作项目，包括他的音乐、视觉和听觉设计，以及3D建模。

他被认为是内向、有创造力、友善的。他的其他兴趣包括所有种类的音乐（很多是Radiohead或Rorcupine Tree），宇宙学与超现实恐怖（尽管有██████████ ███████ ████████）。

███在[删除]期间加入基金会。基金会提供了██████ ███ ███ ███████以及他当时[已编辑]的██████方法。

**附录2/10/2017：**在2018年末至2017年初，███延长了他离开基金会的休假。他报告这是由于他在工作、学习和其他创造性活动的压力（参见附录“2017年2月人员缺勤报告”）。但是，他的确决定在接下来的几周中积极地回到基金会的活动中。

正在进行的“[[[Aleph-Null Hub |阿列夫零]]]”项目也会继续，并最终得到结果。

**写作的SCP：**
[[[SCP-2298]]] - 塑料盒里的生活
[[[SCP-2447]]] - //Modular Animals//
[[[SCP-2979]]] - 教你中学物理的[已编辑]老师
[[[SCP-2508]]] - //漫长的等待//
[[[SCP-067-EX]]] - “Rurik旅店”

**写作的故事：**
[[[Agent Imants Plumbing Pool Repair And Pizza Delivery Service|特工Imants的水暖池维修与披萨外送]]] （2016愚人节竞赛）
