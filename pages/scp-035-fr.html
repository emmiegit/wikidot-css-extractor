    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre:** 개념
**Originel:** [http://fondationscp.wikidot.com/scp-035-fr SCP-035-FR] par [[*user Neremsa]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

[[include component:image-block name=http://fondationscp.wdfiles.com/local--files/scp-035-fr/British_Museum_Flood_Tablet.jpg |caption=SCP-035-FR-01|width=300px]]

**일련번호:** SCP-035-FR

**위협 등급:** 적색(Rouge) [[span style=&#34;color:red&#34;]]●[[/span]]

**등급:** --유클리드(Euclide)-- 케테르(Keter)

**특수 격리 절차:** SCP-035-FR-01은 보안 수장고에 보관하며 접근을 일체 불허한다. SCP-035-FR-01의 번역본은 모두 파괴하며, 다만 인쇄본 한 부 (이하 SCP-035-FR-02) 만을 보관함에 두고 자물쇠 두 개를 채운다. 자물쇠들의 열쇠는 하나는 미노크,,Minok,, 박사를 대신하여 귀스타프,,Gustav,, 박사가, 하나는 --튀존--,,Tyzone,, --요원-- 현 알레프 기지 보안팀장 네렘사,,Neremsa,, 요원이 소지한다. --SCP-035-FR-02는 D계급 인원만이 실험 시에만 읽을 수 있다.-- O5-█ 명령으로 SCP-035-FR 관련 실험도 대상 연구와 마찬가지로 중지됨

**설명:** SCP-035-FR-01은 32cm × 14cm 크기 점토판으로, BCE 3400 ~ 3200 시기에 만들어졌으며 설형문자가 쓰여 있다.
SCP-035-FR-01은 이라크의 한 발굴 현장에서 발견되어 유럽의 ██████████ 박물관으로 연구차 이송되었다. SCP-035-FR-01을 담당하던 연구자와 번역자가 모두 똑같은 방식으로 사망하면서 재단이 대상의 존재를 탐지했다. 이후 재단이 대상을 탈취하여 알레프 기지로 이송했다.

SCP-035-FR-02는 035-FR-01에 새겨진 글을 번역한 문서를 말한다. SCP-035-FR-01, -02 모두 그 자체는 변칙성을 띠지 않지만, 대상의 텍스트를 --읽은-- 이해한 자에게는 사람마다 다르게 여러 가지 효과가 발생한다.

035-FR-02의 텍스트를 --읽은-- 이해한 자에게서 주로 발생하는 효과는 다음과 같다.
* 누군가 계속 지켜보는 기분
* 수면불안, 악몽을 비롯해 꿈은 꾸지 않음
* 전반적 피로, 시간이 지날수록 악화되어 대상자가 사망 (사망 시점은 사람마다 다르지만 평균 6일로 추산)
* 과민증 및 신경쇠약, 자살의도로 발전가능 (불안과 연관성 추정)

현재는 SCP-035-FR의 효과가 밈 현상인지 혹은 미노크 박사의 가설대로 [데이터 말소]. 미노크 박사에 따르면 SCP-035-FR은 [데이터 말소]. 부록 035-FR-A1 참조.

이하는 SCP-035-FR 노출 사례에서 발생한 주목할 만한 효과들이다.
* D-4532 (백인 여성, 다중인격장애): 미노크 박사가 SCP-035-FR의 변칙성이 읽지 않더라도 이해했을 때 발현한다고 추정하여, D-4532가 제2인격만을 표출했을 때 대상의 효과에 노출시켰다. D-4532는 SCP-035-FR-02를 읽고 다른 대상자보다 훨씬 길게 생존하다가 24일만에 사망했다. 이 결과는 대상이 인격을 교체하며 간헐적으로 효과에 노출된 결과로 볼 수 있다.
* D-2967 (히스패닉 냄성, 가벼운 정신질환): SCP-035-FR-02의 텍스트를 몇 번씩 읽었으나 이해하지 못했다. 어떠한 효과도 발생하지 않았다. 미노크 박사의 가설을 뒷받침하는 사례.
* D-1239 (아시아계 남성, 프로토콜 12에 의거하여 차출, 명상하는 습관): D-1239는 명상으로 SCP-035-FR의 효과를 늦추어 8일만에 사망했다. 악몽의 내용을 조금이나마 기억해내기도 하였다.
* 미노크 박사: 부록 035-FR-A1 참조

**부록 035-FR-A1:**
[[collapsible show=&#34;+ 3등급 인가 필요&#34; hide=&#34;- 인증됨&#34;]]

&gt; **면담 대상:** 미노크 박사
&gt; **면담자:** 네렘사 요원
&gt; 
&gt; **서문:** 미노크 박사는 SCP-035-FR-02의 텍스트를 읽은 적 없는데도 자신에게 SCP-035-FR의 효과가 발현되자 이하 면담을 긴급 요구해 ████년 ██월 ██일 03시 48분 실시했다.

&gt; **&lt;면담 시작&gt;**
&gt; 
&gt; (//미노크 박사가 피로와 신경과민 증세를 보인다//)
&gt; 
&gt; **네렘사:** 그래요 박사님... 하암 새벽 네 시인데 어쩌자고 저 깨워서 말을 시키시는지...
&gt; 
&gt; **미노크:** 설명부터 하지. 내가 지금 SCP-035-FR 담당자인데...
&gt; 
&gt; (//네렘사 요원이 끼어든다//)
&gt; 
&gt; **네렘사:** 저도 알죠 박사님... 읽으면 잠을 못 재워서 요원을 죽인다고...
&gt; 
&gt; (//미노크 박사가 흥분하여 탁자를 주먹으로 세게 내려친다//)
&gt; 
&gt; **미노크:** 말부터 들어! 나한테도 SCP-035-FR의 효과가 미치기 시작했어. 번역을 읽은 적도 없는데!
&gt; 
&gt; **네렘사:** 이런, 진정하세요, 처음부터 설명을 들어봐야겠네요. 언제부터 대상의 효과를 자각하셨나요?
&gt; 
&gt; **미노크:** 나흘 됐어.
&gt; 
&gt; **네렘사:** 왜 진작에 말씀 안하셨어요?
&gt; 
&gt; **미노크:** 심리적 현상인 줄 알았어, 대상을 오랫동안 관찰하다 보니까.
&gt; 
&gt; **네렘사:** 어째서 대상이 박사님한테까지 영향을 미치는 거죠?
&gt; 
&gt; **미노크:** 그게 문제야. 내 가설이 정확하다면 이 현상을 제대로 설명할 방법은 없어.
&gt; 
&gt; (//네렘사 요원이 다음 질문을 꺼내려 할 때 미노크 박사가 말을 끊는다//)
&gt; 
&gt; **미노크:** 잘 들어봐. SCP-035-FR의 효과는 개념에 달려 있는 것 같아. 그 개념을 알면 표적이 되는 거지.
&gt; 
&gt; **네렘사:** SCP-035-FR이 살아 있는 개체라는 말씀이에요?
&gt; 
&gt; **미노크:** 그렇... 아니... 몰라. 자, SCP-035-FR 자체를 생각하지 마. 그걸 설명하는 가설을 세우는 것만으로 내가 영향을 입었어. 지금 문제는 석판의 번역본에 얼마나 현존하는지 우리가 모른다는 거야. 이 말 오해하지 마. ██████████ 박물관 연구원이 번역을 인터넷엔지 일기엔지 몰라도 여하튼 적어놓은 것, 누군가 번역을 명시적으로 언급한 것만으로 대상의 효과가 발동해. 거기다 한발 더 나가서 대상에 관련된 가설을 세우는 것, 기작이 어떻게 되는지 고민하는 것만으로도 발동하고! 그리고 이것도 끝이 아냐...
&gt; 
&gt; **네렘사:** 무슨 말씀이세요?
&gt; 
&gt; **미노크:** 더 대놓고는 말 못해, 자네한테도 영향이 미칠 테니까... 다만 재단은 지금 SCP-035-FR을 격리하지 못했다는 사실을 알아야 해. 지금 우리가 지닌 석판은 고작 한 개체일 뿐이야. 저 개념이 담긴 텍스트가 세상에 몇 개나 되는지 누가 알겠어? 저 석판만 해도 적어도 5,000년은 됐는데... 그 시대에 수메르와 교역하던 문명이 석판을 하나씩 챙겼을지도 몰라. 그게 무슨 뜻인지는 알아서 생각해.
&gt; 
&gt; (//미노크 박사가 안절부절못하며 얼굴을 손으로 문지른다//)
&gt; 
&gt; **미노크:** 어떤 연구원이든 번역본에 접근한 적 있기만 하면 영향을 입을 거야. 번역본 전문이든 발췌본이든, 아니 텍스트에서 나온 생각이라 해도 고고학 저널이나 박물관 컬렉션에 실린다든가 그 생각을 다른 누구에게 말하기만 하면 효과가 발생해... 거기다 5,000년 전에 수메르 사람이 이런 개념을 떠올릴 줄 알았는데, 하물며 현대의 누군가 생각이 엇나가서 똑같은 개념을 우연히라도 못 떠올리겠어? 물론 확률은 0에 수렴하겠지만 절대 0은 아니야... 그리고 그 사람이 인터넷에다 개념을 올려버린다면...
&gt; 
&gt; (//미노크 박사가 말을 잠시 멈췄다가 허공을 바라본다//)
&gt; 
&gt; **미노크:** 그리고 지금은 개념 같은 추상적 개체를 격리할 방법은 없어...
&gt; 
&gt; **&lt;면담 끝&gt;**

&gt; **비고:** 미노크 박사는 면담 3일 후 혼수상태 3단계, 일명 &#34;카루스 코마,,coma carus,,&#34;에 빠졌다. 지금까지도 깨어나지 못한 상태이며, 현재 유일하게 효과를 입고도 사망하지 않은 피영향자이다. 네렘사 요원은 SCP-035-FR을 케테르 등급으로 격상하기를 제안한 다음 대상의 효과가 미칠 것을 우려하여 기억 소거 처리를 받았다. 이 부록을 읽는 다른 보안 인원은 SCP-035-FR의 피영향자가 아니다. 다만 자신이 의심된다면 기억 소거 처리를 받기를 바란다. 
[[/collapsible]]

**부록 035-FR-A2:**
SCP-035-FR은 EK급 시나리오가 발생할 가능성을 감안하여 케테르 등급으로 격상되었다.
**SCP-035-FR의 효과 관련 연구는 일절 중단한다. 미노크 박사의 연구 노트는 예방 차원에서 모두 파괴하였다.**</textarea></pre>
