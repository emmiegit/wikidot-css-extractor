**篇名︰Нагуаль**
**作者︰**[[*user Lalartu]]
**翻譯︰**[[*user Reverberate_a]]

-------------------
[[include info:end]]

**項目編號：**SCP-1200-RU

**項目等級：**Euclid

**特殊收容措施：**項目應收容在23號生物實驗室中的標準人形收容間，嚴禁在白天(SCP-1200-1表現期間)與項目接觸。食物必須以遠程運輸的方式送至收容間，項目飲食中變質(如發霉、腐爛等)的百分比不應少於30%，但也不可超過40%。晚上(SCP-1200-2表現期間)允許與項目接觸，接觸時須穿著標準生物防護服。

**描述：**SCP-1200由兩個異常生物組成，當其中一個生物處於物質化狀態時，另一個生物會在五十公分外以半透明的方式顯現。SCP-1200-1與SCP-1200-2的物質化與非物質化將每12小時交替一次。

SCP-1200-1 – 是在白天處於物質化的生物，在外觀上，項目具有大約40歲白人的樣貌，SCP-1200-1喜歡以四肢著地的姿勢走動，且不在意衛生。對象已被評定為具有智力[[footnote]]在第█次的逃脫行動中SCP-1200-1展現了其智力，並且也發現其會使用未知語言在攝影機前喃喃自語。 [[/footnote]]，但從未與研究人員進行溝通，且對人類充滿敵意。SCP-1200-1除了對任何致病因子展現出異常的抵抗力外並沒有表現出任何異常能力。意外地，該項目拒絕食用沒有變質的食物，食用變質食物並不會影響他的健康。

SCP-1200-2 – 是在夜間處於物質化的生物，其外觀為長1.5公尺的兔子，最寬的部分為80公分，最窄的部分為30公分，該項目常漂浮在1公尺至2.5公尺的空中。SCP-1200-2褐色的皮毛上有許多的潰瘍和褥瘡。另外全身還長有許多長約10公分至30公分的觸手。在SCP-1200-2的前方有一個有著堅硬牙齒，可以看做是口腔的一個洞。項目十分聰明，能夠以俄語溝通，且願意與研究員合作。他聲稱自己的名字是████████ █████████，而SCP-1200-1是其過去的樣貌。(見附錄二)

儘管SCP-1200-2是忠誠且願意合作的，但項目帶有許多的傳染病病原體(其完整列表請參閱文件1200/5)，與其接觸具有巨大的風險。

**附錄一：**SCP-1200於██/██/████在█████████城附近的一個大型垃圾掩埋場被發現。新聞報導了該垃圾掩埋場在晚上會出現&#34;惡魔&#34;的新聞。該新聞引起了基金會的注意。MTF-Theta-9 &#34;因果間諜&#34; 被派遣至當地進行搜索任務，在試圖尋找新聞中出現的&#34;惡魔&#34;形象物品時，發現了SCP-1200-1，一旁有類似於新聞界所描述之光學現象(當時SCP-1200-2處於非物質化狀態)。SCP-1200-1被壓制並捕獲，同時列為潛在觀察對象。當天晚上SCP-1200-1消失，而SCP-1200-2進入物質化狀態。項目被正式編號為SCP-1200並被運送到23號生物實驗室。

**附錄二：** [[collapsible show=&#34;採訪記錄&#34; hide=&#34;隱藏&#34;]]
&gt; **採訪者：**Л██████博士
&gt; **受訪者：**SCP-1200-2.
&gt; 
&gt; **Л██████博士：**那麼，您是否能夠告訴我為甚麼您最後會變成這種型態嗎？
&gt; 
&gt; **SCP-1200-2：**樂意，博士。我也該是時間說出來了。一切始於我的一個朋友，█████████。我們對神祕學都非常有興趣，然後有一天█████████主動與我聯繫。他說他加入了一個神秘的組織。我可以這樣描述它：邪教。 
&gt; 
&gt; **Л██████博士：**邪教？你是否還記得它的名稱？
&gt; 
&gt; **SCP-1200-2**//(思考了一會)//：現在我已經很難說得清楚了，通常我們稱它為«ГГГ[[footnote]] 譯者註：在英文中即為GGG [[/footnote]]»，類似於«KKK»。這樣簡稱只是為了節省時間，全名叫…… 腐爛神之山。山？洞穴？不，我不記得了。
&gt; 
&gt; //Л██████博士在筆記本上做筆記。//
&gt; 
&gt; **SCP-1200-2：**總之，這個ГГГ對我們來說非常有趣，我們從未遇過如此奇怪的教派。那些教徒崇拜鏑和所有現象的腐敗。有常人無法想像的宗教儀式，他們對世界有一套自己的解釋方法，也有複雜的多神系統。但腐爛之神在所有東西之上。祂有其他的名字，但很奇怪，我竟然不記得了...…
&gt; 
&gt; **Л██████博士：**如果您不介意，我們可以下次再談腐爛神之山的事情，現在讓我們談談你本身吧。
&gt; 
&gt; **SCP-1200-2：**好的，很抱歉我分心了。那我們長話短說吧，總而言之我們設法進入了這個教派中，參加了他們的集會......最後，我們很榮幸的參加了他們的一項......儀式。
&gt; 
&gt; //項目進行了一個微幅不大的動作 – 大概是顫抖。//
&gt; 
&gt; 儀式在地下室進行，人數有、大概，12人左右。我不知道其他的人是誰，但我跟我朋友都有參與其中。他們每個人都戴著一樣的帽子和穿著一樣的長袍，我們從未說話。會場中間放置了一個令人毛骨悚然的小雕像，好吧，在我看來，這個毛骨悚然的理由是因為他由[數據刪除][[footnote]]SCP-1200-2的說詞是[數據刪除]的唯一訊息來源，目前尚不知道此種材料是否真實存在於世。[[/footnote]]製成。照他們的話講，這些東西的陳佈完全按照«復活之書»[[footnote]]找不到與這本書有關的訊息。 [[/footnote]]中所做，我知道這是一個召喚儀式，也是這東西把我搞成這樣子的
&gt; 
&gt; **Л██████博士：**搞砸了？
&gt; 
&gt; **SCP-1200-2：**他們在吟唱咒文的時候犯了一個錯誤。的確，起初就跟一開始說好的一樣，我跟████████只需要一直凝視著它，使其不離開視線。我們一開始都認為ГГГ只是愚蠢的邪教，只是一群怪人的組織，我沒有想到會真的發生超自然現象。就像當時......空間被壓碎，雕像被吸進去。之後那個洞中，開始有生物爬出來。
&gt; 
&gt; **Л██████博士：**是怎麼樣子的**生物**？可以描述一下嗎？
&gt; 
&gt; **SCP-1200-2** //(轉了360°度)//：現在正在你眼前呢，博士。
&gt; 
&gt; **Л██████博士：**我明白了，請繼續。
&gt; 
&gt; **SCP-1200-2：**那些生物朝我的腰部襲來。而遇到這樣的狀況可謂之理所當然，因為不只我，在場的所有人幾乎都沒有召喚的經驗。當生物跑向他們時--那可不是先前吟唱的聲音，他們發出了公雞般地大喊，讓//整個歌曲聽起來完全不同//。接著空間開始更為扭曲了，更多的東西被倒出來。
&gt; 
&gt; **Л██████博士：**什麼被倒出來？
&gt; 
&gt; **SCP-1200-2：**就我所知！ 那是某種彎曲的--這是我確切能說出的形容。那是一種顏色難以被敘述的泥狀液體。他們從四面八方的洞裏面流出來，液體淹沒了那一些生物，然後撲向我。觸手衝進了我的身體把我覆蓋住，我全身都在燃燒，然後我失去知覺。
&gt; 
&gt; 當我再次醒來，我正看著滿目瘡痍的地下室，我的外表很平靜，但內心則快要瘋了。那些毛骨悚然的液體仍然從洞裡面流出，而那些信徒、那些信徒們...…一切都黏在一起，那些信徒們也通通黏在一起，全部都融合在一起，其中有些人還活著，有些人明顯被支解成好幾塊。洞口是召喚儀式主持剩下的一些肉塊，連著書一起。他似乎把自己跟書融合了。有些東西跟牆壁與水泥融合成一塊，甚至變成了建築的一部份......
&gt; 
&gt; 然後我又昏了過去，醒來時，我從側面看著自己的身體，我看到我的身體用四肢行走，他設法走到地下室的出口而不覺得那泥漿地板所帶來的尖銳感受是痛苦的。而在過程中，我的身體設法撕下所見的腐肉，然後......將其放到嘴裡。
&gt; 
&gt; 好吧，換句話說，那時候我正在跟一個我也不知道是什麼的東西共用自己的身體。這讓我感到非常震驚，震驚到我開始說服自己這不過是一個夢。就連現在我依舊會為此感到震驚，因為我以一個觀察者的角度來觀察我的身體究竟在做什麼，他的所有感知我都能感受得到。然後該死的，我竟然會覺得那爛肉竟如此//好吃//。
&gt; 
&gt; 簡而言之，我們離開了地下室，然後我的身體在路上走來走去，嚇到不少民眾。然後沒多久我感覺到我的身體震了一下，我認為是地下室的液體所溢散的氣體造成了爆炸，但不管如何我都沒有回去證實這件事情。
&gt; 
&gt; **Л██████博士：**確實，該地區有一棟樓房毀於地下室爆炸，但是資料中沒有顯示任何您所提及的物品。
&gt; 
&gt; **SCP-1200-2：**謝謝您的資訊，博士。那就讓我繼續說下去，簡而言之，第一個晚上，我已經或多或少意識到自己身上出了什麼問題，那些液體使我跟什麼東西融合在一起，我的身體現在被佔據，而我最終進入了這個......殼，身為一個寄生蟲，我不確定應該怎麼稱呼它。但寄生蟲本能的思想占據我的腦袋，讓我覺得我和這個東西之間彼此有著千絲萬縷的聯繫，一個連著一個，一個連著一個，就像阿茲特克傳說中的&#34;Nagual&#34;[[footnote]] 譯者註：阿茲特克傳說中一種可以變成各種動物的型態的人，這種人必須與魔鬼簽約才能得到這種能力。 [[/footnote]]。//(它發出呵呵呵的怪笑聲)//，不，應該稱為NaGGGual。
&gt; 
&gt; 但這僅僅是開始，有一段時間，我們在城市裡四處遊蕩，嚇死不少當地居民。之後，我們在一個充滿美味食物的巨大垃圾掩埋場安頓下來。大概從那時候起，我的知覺開始發生//改變//，變成現在這樣。例如我竟然開始會//喜歡//那些腐爛的食物。您是否聽說過&#34;環境影響意志&#34;？是呢，這個身體的進食環境改變了也已經影響了我的意識，並開始適應這個身體所選擇的世界。
&gt; 
&gt; 老實說，我感到很絕望。//(發出不明的聲音，類似喀喀聲)//我覺得有時候自己會用人類的眼睛和感知去理解所吃的或體會的食物和世界，但然而您知道，這種想法僅僅**只是**不斷撕碎我自己理智的事情罷了。
&gt; 
&gt; //(採訪結束)//

//在談話過程中，我發現項目身上的組成與SCP-1121-RU有諸多相似之處。我們應該多蒐集有關於«腐爛之神»的更多相關訊息。如果我們之下有一個小組正在處理此類訊息且並不清楚事情的全面性，就很可能會造成風險暴露，進而導致基金會的損失。// –Л██████博士
[[/collapsible]]</textarea></pre>
