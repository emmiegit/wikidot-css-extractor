&gt; Phía xa những ánh đèn cùng âm thanh từ đô thị, một người đàn ông cô độc trên hòn đảo sắt thép và thủy tinh, nhìn qua ánh kính viễn vọng. Ông băn khoăn, thắc mắc về những điều vĩ đại ngụ trên bầu trời đêm, của những vì sao và không gian bên trong. Ông thắc mắc về những điều tuyệt diệu mình từng nghĩ, về những vì sao băng, những vì sao mập mờ và cả những vì sao luôn chuyển động. Ông thắc mắc, nhìn như một đốm sáng khẽ di chuyển, vụt tắt rồi lại xuất hiện trong nháy mắt. Ông đã từng thắc mắc như vậy, như một đứa trẻ, tại sao những vì sao sáng lại lấp lánh trên bầu trời đêm. Và giờ, ông lại thắc mắc.

= Sâu bên dưới hòn đảo kim loại nổi lên trên ngọn sóng, một vì sao băng khẽ động đậy trong giấc ngủ.

[[size 1.8em]]
[[collapsible show=&#34;Canon&#34; hide=&#34;Canon&#34;]]
[[/size]]

[[[scp-169|SCP-169]]], Leviathan, là một thành viên của loài chân đốt khổng lồ, sống trong không gian. Bên trong các sinh vật này là những khoang to lớn, trống rỗng, được chất đầy bằng những hạt giống của sự sống: những phiến đá và thảm thực vật kì lạ, không khí cho hô hấp, và ánh đèn phát quang sinh học. Số lượng khoang mà mỗi sinh vật có, và chính xác nó trông ra sao, đều khác nhau giữa mỗi thành viên. Tuy vậy, một khi chúng chạm đến kết thúc của vòng đời, những sinh vật này sẽ trôi dạt trên hành tinh, nơi sự sống sẽ bắt đầu chậm rãi hình thành bên trong chúng và sẽ được giải phóng một khi chúng tan biến.

Loạt truyện của chúng tôi, Khởi Đầu, kể về cuộc đời của SCP-169 từ thuở ban đầu cho tới những ngày kế tiếp của nó. Tuy vậy, bất cứ ai cũng được phép tạo ra loạt truyện riêng trong canon Ông Già Của Đại Dương. Nếu bạn muốn thêm thứ gì đó vào Khởi Đầu, hãy liên lạc với [[user Roget]] để làm vậy.

+ Các Yếu Tố của Canon
Có nhiều khía cạnh khác nhau đối với canon, những thứ bạn có thể sử dụng và thêm vào câu truyện của mình. Các yếu tố đó bao gồm:

++ SCP-169 - &#34;Levi&#34;

SCP-169 là một kẻ quan sát thông thái, bình thản về thế giới quanh nó. Nó không biết nhiều về thế giới bên ngoài đại dương, nhưng nó đã chứng kiến nhiều thứ bên trong sự sâu thẳm, bản chất và nhiều thứ khác. Nó thích tự coi mình như một kẻ quan sát cách nghệ thuật di chuyển - vậy nên, nó coi cuộc sống trên Trái Đất không giống như các sinh vật bình đẳng, thông thái, mà như là những bức tranh chân dung sống động. Nó không sợ cái chết, và vẫn còn e ngại về yêu cầu &#39;sinh ra&#39; đàn con, dù cuối cùng nó đang cố gắng đánh lừa bản thân khi nghĩ rằng mình đang mang lại hạnh phúc cho họ.

Có năm trong những thành phố đã từng liên kết bên trong SCP-169, và chỉ có hai thành phố mới được đặt tên (Tentaboeoe and Hirakeroek). Năm thành phố này, trước khi xảy ra sự kiện trong [[[as-time-draws-near|Thời Khắc Cận Kề]]], liên kết với nhau dưới sự chỉ đạo của Giáo Huấn về Marzed, được lãnh đạo của His Graciousness Diviner Artem at the Crown of Velvet. Their religion preached of one true creator who formed each of the five cities and its inhabitants from pieces of himself. There are two Teachings-based holyman levels identified thus far:

* Diviners, those who preach the teachings of Marzed while seeking knowledge of the world around them.
* Castmen, low-level preachers and basic handymen for the church.

It is not known what is currently inhabiting the other cities within SCP-169, and whether or not they themselves are joined.

The first organization to attempt containment of SCP-169 was the American Secure Containment Initiative, which was not able to actually enact containment. However, they did make preparations for one day containing it, including creating alliances with European and American governments and building easier routes to the Leviathan&#39;s location (i.e the Panama Canal). The Initiative was absorbed by the Foundation in the middle of the twentieth century, and the resources with it.

The Foundation currently contains SCP-169 in much the same way as is specified in the object&#39;s containment procedure, albeit with some alterations. As a result of certain developments in the activity of the Leviathan (detailed in Genesis), the Foundation has assigned a permanent contingency of ships and other craft, including some purpose-built structures, to the organism. Within these ships they monitor and study both 169 and the various biological entities and other irregularities which it produces.
 
++ Other Leviathans

There are potentially thousands of other Leviathans out in the universe. It&#39;s not known how they&#39;re born, but it&#39;s known that large pods will live in relatively empty solar systems close to the star before departing for their ark-based purposes. There&#39;s many stories you could tell with another Leviathan, such as a species-based origin story or perhaps your own new series detailing the life of one in space or from birth to death.

++ Levinites

Levinites is the non-canonical name for all inhabitants within each Leviathan. In most cases, Levinites will not start to form and evolve until after a Leviathan has landed on a planet. However, on some occasion this will occur before planetary touch down. Levinites may range wildly in appearance, diet, and if applicable, culture and technological progression. Because of the irregular connection of internal dwelling cavities within each Leviathan, either made by Levinite hand or naturally formed, Levinites may vary radically even within one Leviathan.

As such, feel free to play around with various concepts of Levinites. Maybe there&#39;s a group that know of their Leviathan dwelling, maybe a large population are now taking to a planet after their Leviathan&#39;s death - there truly is no wrong direction to take them.
