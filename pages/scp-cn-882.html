**项目编号：**SCP-CN-882

**项目等级：**Safe

**特殊收容措施：**目前项目负责人为位于Site-CN-75的Dr. Mark，所有相关卷宗资料仅由他本人进行保管。所有关于SCP-CN-882的资料仅向3级安保权限人员开放，任何想要获取SCP-CN-882资料的人员需向当前站点内欲肉教研究部门提交申请，所有相关实验须取得站点负责人的许可，相关实验在项目负责人的监督下进行。

正在对{{POI-0786（“Charles”）}}进行调查。

**描述：**SCP-CN-882是一种来自欲肉教有关操控肉体材料的仪式性行为[[footnote]]此前被称为“欲肉教塑血术”、“血肉操作”或“血肉操纵之术”。[[/footnote]]。目前根据基金会回收自POI-0786的欲肉技术研究笔记进行相关研究，基金会已初步掌握了SCP-CN-882的使用方式，正在进行对SCP-CN-882的解明工作。

SCP-CN-882-A为使用SCP-CN-882后产生的个体，其中大部分个体具备常规SK-BIO个体特点，但未能归入目前已知的特定SK-BIO类型中。SCP-CN-882-A由多种生物制成，因其制造过程的繁杂和低下的成功率，所有SCP-CN-882-A个体均智力低下且罹患多种疾病，此情况造成SCP-CN-882-A个体在清醒状态下一直遭受病痛。目前除部分能够轻微缓和其症状的药物外，并无任何治愈对策。

1990年██月█日，基金会位于中国山东的一处MC&amp;D与OB传媒进行商业合作而建立的仓库遗址，并在设施内部发现了████个SCP-CN-882-A个体(详见附录2)，进一步调查确认该SCP-CN-882-A个体均系因MC&amp;D的决策失误而导致无法顺利出售，并由此引发了MC&amp;D于OB传媒之间的不合作情况。此系列SCP-CN-882-A个体作为积压库存而摆放在此设施内，目前未发现MC&amp;D或OB传媒的相关人员对该设施进行管理和看护。

**附录1：**__回收文件__
20██年██月█日，基金会派遣在MC&amp;D相关公司设施内部的卧底传回讯息，报告称此次回收到的此SCP-CN-882-A个体均来自MC&amp;D高层成员Marshall与一个名为“Charles”的对象所进行交易，更多相关文件指出，所有SCP-CN-882-A个体均为该名为“Charles”的对象所制造，并在此前相当一段时间内与MC&amp;D保持着良好合作关系，即“Charles”向MC&amp;D提供其造物以及部分“失败品”，MC&amp;D则向“Charles”提供新鲜的人类尸体，此种关系直至第七次超自然战争的爆发以及一次商品的集体出逃事故而被迫终止。目前针对POI-0786的造物进行相关调查与回收工作。

以下为在MC&amp;D内部获取到的部分信息：
[[collapsible show=&#34;▶ 文件&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
&gt; {{[无法辨识]}}
&gt; 
&gt; 相信您已经看见了您办公桌上的那件包裹了吧，我敢肯定您会喜欢的，这是我此前最为骄傲的成果。想必数月前的在马塞诸塞州发生的那件事情你应该知晓，而稍微知晓其中细节的{{Marshall}}先生您，一定会为我的作品而惊叹的，您应当是不会拒绝一位有别于那些古板顽固旧肉的新肉教徒作为您其中一个供应商的吧。
&gt; 
&gt; 静候您的佳音。
&gt; 
&gt; [[&gt;]]
&gt; ——{{Charles}}
&gt; [[/&gt;]]

&gt; 血肉是不同寻常的，它不应该屈就于腐旧的老肉之中，而是仅有为之给予新生。荒凉孤寂的肉，腐烂是其去处。为了欧若科，为了{{[无法辨识]}}，为了{{Ozi̮rmok}}亚恩。
&gt; 
&gt; 最近我做了很多的工作，但几乎毫无进展。我开始思考我最近的研究，变异、畸形亦或是病变，我无法否认这一切都是源于美好的，带有崇高理念的，可现在我不得不认为解剖尸体所能够给予我的远比研究腐烂虫壳、断肢和腐肉的多得多。我乐于面对血肉，但比之更重要的则是所馈赠予我的知识。根、触须、{{[狄瓦语]}}、这一切，远远不够。
&gt; 
&gt; 简而言之，{{Marshall}}先生，我近期需要更多的尸体，不设上限。我愿意付出相比以往更高的代价，期待您的消息。
&gt; 
&gt; [[&gt;]]
&gt; ——{{Charles}}
&gt; [[/&gt;]]

&gt; 我明白，先生，就像最初我们说好的，我会及时将东西送过去的，请相信我。最近的研究遇到了一些瓶颈，但我很快便能突破过去，就像以往那样。
&gt; 
&gt; 伊斯兰人越来越活跃了，他们甚至影响了我的起居和研究，舆论如腐烂与瘟疫般蔓延着，这或许意味着将会有什么要发生了，我不得不开始准备。
&gt; 
&gt; 生命的诞生本就是{{Važjuma}}的所赐予的奇迹，我们不过拾起其智慧的余晖，可是为什么，在这奇迹之中却有人患有缺陷，它们为何多了一根指头，又为何生有畸形......我不明白，或许当我明白的时候，我便能知晓更多。事态应如往常般展现的一样。
&gt; 
&gt; [[&gt;]]
&gt; ——{{Charles}}
&gt; [[/&gt;]]

&gt; 我为那场事故感到遗憾，许多孩子们都借此逃跑了。当我获知这个消息的时候，便开始准备着，现在，只要你派遣的专员一到达，便能够立即获得我的最新作品，我相信你会满意的。
&gt; 
&gt; 在研究这批作品的时候，我不禁在想：为何会存在有缺陷之人与事物，我并不相信上帝和其它的神灵，我的信仰告诉我无论表现为何种状态它们终会成为血与肉，畸形与否只是世人的偏见，我们终为一体。可是，为何世人为那不必要的形变而痛苦着，怨恨着，我不明白，亦不想去深入了解它们，我隐约察觉这会改变我的思绪，一如那呕出的旧肉化为了脓，一切都将是胚种的赘生物。一切如往常一样。
&gt; 
&gt; [[&gt;]]
&gt; ——{{Charles}}
&gt; [[/&gt;]]

&gt; 旧肉的教徒找到了我，他们指责我的理念，否认我的成果和想法，毁了我的仪器，纯粹的信仰成为了排异的教条，我只是异于他们的虔信者。我处理好了一切，但可能新的作品将要推迟，而我需要一些基础设备和尸体，新鲜的血肉即可。{{[无法辨识]}}，但他们终究无法动摇我的想法。
&gt; 
&gt; [[&gt;]]
&gt; ——{{Charles}}
&gt; [[/&gt;]]

&gt; 普罗米修斯实验室的人最近到达了这里。伊斯兰人不知为何消失了，最近听到了他们在佛罗里达州活动的消息，不知为何我最近越发觉得会有什么大事情发生，或许它已然发生了。
&gt; 
&gt; 最近我计划着朝东边走走，旧肉的腐朽气息快要将我的思绪浸染。我也知道了你们这几天的行动，我不想牵扯进来，我打算朝着东方走一走，我收到了消息，女王殿下超常安保收容基金会的人要来了，我得快些动身。
&gt; 
&gt; 感谢这段时间里的招待，祝君安康。
&gt; 
&gt; [[&gt;]]
&gt; ——{{Charles}}
&gt; [[/&gt;]]

正在对其余已售出的相关异常物件进行调查。
[[/collapsible]]

**附录2：**__回收记录__
[[collapsible show=&#34;▶ 文件&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
以下文件回收自MC&amp;D，均为已售出相关异常物件的文件。
&gt; **编号：**#004
&gt; 
&gt; **描述：**#004是一只能够在真空环境和低温环境下正常存活且拥有生命的矮螳螂（//Pseudoyersinia canariensis//）虫蜕，体长为24m，在承受压力和面临威胁的情况下并未表现出任何攻击倾向，并且能够识别简单的人类语言并实施服从。#004极易罹患铁线虫病，即便在铁线虫完全无法存活的环境下仍然如此。
&gt; 
&gt; **附言：**作为探索死星的完美伙伴，它能够完美地执行你的命令。它极具威慑力的外表也为您的出行带来了安全的保障。我是说，谁能拒绝一个如此优雅的虫躯壳呢，它不需要你想它付出任何东西，你需要做的只有指挥，并等待它去完成，就像是一位贴身的管家，虽然偶尔会显得有些笨拙，但我敢保证这绝对是物美价廉的商品。

&gt; **编号：**#021
&gt; 
&gt; **描述：**#021是患有遗传性多毛症的现代智人，是犬和人的后代，其情绪极易受影响且经常表现偏激，其所有子嗣均会在其10岁时罹患抑郁症或躁郁症，原因不明。
&gt; 
&gt; **附言：**在一次事故中逃离，应立即追回。

&gt; **编号：**#033
&gt; 
&gt; **描述：**--#033是--
&gt; 
&gt; **附言：**我们不知道这是什么，我们只知道我们绝对不能碰它，否则就会长出黑色的赘生物。它经常会罹患癌症、肿瘤和严重水肿，即便我们不知道我们是如何得知的，也不知道它为什么会“经常”罹患这些病症，我想这件商品或许可以为您在医学方面的研究有所增益与帮助，你会需要它的，一个忠诚的患者。

&gt; **编号：**#109
&gt; 
&gt; **描述：**#109是一只未知马类物种，其额骨凸出体外且呈圆锥状，任何摄入其角或含角成分的对象其子嗣后代均会在因果上被完全抹除。#109在非独处的环境下会表现出精神不振,头低耷耳，对外界刺激不敏感，呆立或兴奋不安，狂奔乱走的症状。
&gt; 
&gt; **附言：**#109角的粉末可用于制作强效回溯性避孕药，现在大伙儿在玩脱后都会需要它的，这是最完美的暗杀工具，而且现在它已经快要脱销了！

&gt; **编号：**#176
&gt; 
&gt; **描述：**#176是一个长着4只手臂和1只足的现代智人，其拥有完整的两性生殖器并能够独自完成交配，#176的怀孕期仅有1周的时间，在诞下子嗣后它们会将孩子吃掉并开始下一轮的繁殖。#176患有遗传性的智力缺陷，且无论何种手段皆无法修复其基因上的问题。
&gt; 
&gt; **附言：**相当一半部分顾客非常喜欢#176，所得到的回馈也都是好评，它们的外形很讨喜，它们的自我授精过程非常特别，它们的乱语常常能把人逗笑，它们的子嗣非常美味......可以说#176是一个十分完美的商品，没有人会讨厌它的，不是吗？

&gt; **编号：**#246
&gt; 
&gt; **描述：**[已编辑]
&gt; 
&gt; **附言：**我们应知道我们不是血肉崇拜的教徒，但我们仍然会不由自主地去瞻仰它的身姿。它的教诲在我们耳边挥之不去，每当我们想起它的言语时，便会厌恶所有的机械造物，我们不应该，但我们觉得理所当然，直至我们完全变为了纯粹的血肉教徒。我们呕出了血，肉在无血的脉中滋生，我心有大群，且这一切都将忠实地遵循着血肉的纯粹。

[[/collapsible]]
