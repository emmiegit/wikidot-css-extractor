    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

À vâng.  Đúng vậy, tôi nghĩ mình là người bạn muốn gặp.  Tôi đã mong chờ bạn, thật lòng đấy.  Ôi, làm ơn.  Đừng có ngồi ở đó.  Tôi sẽ theo sau một cách lặng lẽ, nhưng bạn phải...  Ừ thì, dù sao thì, xin đừng làm ồn, nếu bạn phải ngồi ở đây.  Tôi không ứng phó tốt với sự căng thẳng.

Đúng thế, tôi có hình xăm, và vâng, tôi khá ngại khi cho bạn xem.  Nó ở một nơi khá là riêng tư.  Tôi sẽ rất xấu hộ khi cho bạn thấy ở đây, ở công cộng, và sự xấu hộ khiến tôi...  Ồ, hãy quên nó đi.  Bạn có thể xem sau mà.

Thực lòng mà nói, đó là một sự nhẹ nhõm. Tôi đã đi lang thang cả tuần rồi, tự hỏi mình rằng ai sẽ tìm thấy tôi.  Chúng tôi nghe được vài câu truyện, bạn biết đấy, về bạn, và GOC, và câu lạc bộ đấy là gì thế?  Thứ gì đó của Marshall à?  Dù sao thì, tôi không nghĩ những thế lực đó sẽ mang lại cho tôi điều tốt đẹp.

Chúng ta sẽ đi đâu đây?  Tôi hiểu là bạn không muốn nói cụ thể cho tôi, nhưng tôi muốn biết vài ý kiến. Tôi không thích bất ngờ đâu.  Tôi không thể tận hưởng chúng nữa.  

Xin thứ lỗi, nhưng bạn có thể đặt điếu thuốc xuống không?  Không, tôi không mắc bệnh hen suyễn, nhưng tôi nghĩ sẽ tốt nhất nếu...  Ừ thì, đó là sức khỏe của bạn mà.  Nhưng tôi ước bạn có thể cẩn trọng hơn với nó.

À, vâng.  Tôi không chắc là tại sao mình rời khỏi cơ sở được.  Tôi thức giấc trên một con hẻm.  Có thể đó là một vụ phóng thích có chủ ý, hoặc một vụ bắt cóc.  Hay đó là...  Thì, nếu họ đang chuyển giao tôi, và không cẩn thận...  Mấy việc này hay xảy ra, bạn biết mà.

Quý Ngài Redd không ở đó, đúng chứ?  Tôi... tôi không nghĩ là mình thích gặp Quý Ngài Redd, nếu anh ta ở đó. Tôi dám chắc là chẳng ai có được lợi lộc gì cả. 

Bạn có nước uống không?  Chả là, tôi thấy hơi khát, và...  À, xin thứ lỗi.  Tôi cảm thấy hơi ấm.  Có lẽ sẽ tốt hơn nếu bạn ngồi xuống?  Tôi không nghĩ là bạn nên ngồi ở đó.  Và điếu thuốc của bạn chẳng giúp ích được gì.  Nghe này, tôi không muốn làm khó bạn hay gì đâu nhưng...

Ôi trời.  Tôi lại làm thế rồi.  Anh ta là một người đàn ông tốt bụng.  

Ồ, xin chào.  Ngươi là bạn của anh ta à?  À.  Đúng thế.  Tôi hiểu rồi.  Ừ thì, tôi đã có cảnh báo anh ta rồi.

Tên của tôi?  Đó là Quý Ngài Nóng Bỏng.  Rất vui được gặp bạn.  Thứ lỗi cho tôi khi không bắt tay bạn.
