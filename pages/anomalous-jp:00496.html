    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** プレイする毎に地雷が爆発するマインスイーパ。ゲーマーズ・アゲインスト・ウィードによって作成・配布されており、盤面の柄は世界地図となっている。地雷を爆発させてしまうと画面に爆発のエフェクトが『GAME OVER』の文字と同時に表示され、画面内の地雷と共に、埋設されていない実際の地雷が同時に一つ爆発する。クリアした場合、『CLEAR』の文字と共にピースマークが表示され、埋設されている実際の地雷が同時に一つ爆発する。\n**回収日:** 201█/██/██\n**回収場所:** 世界各地のパソコン、スマートフォンなど\n**現状:** サイト-81██の標準収容ロッカー内に当該アイテムがダウンロードされたパソコン1台を保管中。配布していたサイトは閉鎖されている。新たに発見された場合はソフトの削除と所持者及び周辺関係者へ記憶処理を施している。\n**追記:** //ハイリターンハイリスク、というどころではない代物だな。// - 来須研究員&#34;
