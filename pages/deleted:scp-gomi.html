    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>アイテム番号:SCP-2258-JP

オブジェクトクラス  safe→Keter

特別収容プロトコル  その性質上、SCP-2258-JPを収容する事は困難です。これまでの収容の試みは全て実質的に失敗しています。諦めてください。

説明  SCP-2258-JPは、██県の███村で起きた、一家殺害事件に関与していた財団のエージェントが、この異常性に暴露した事により発見されました。
このSCP-2588-JPは、SCP-2258-JP-1と、SCP-2258-JP-2群からなる認識災害です。
　SCP-2258-JP-1は███村のとある一軒家の風呂場にある浴槽です。この浴槽を使用する、見る、触る、オブジェクトの半径3メートル以内に近づくことにより、被験者はSCP-2258-JP-1に入りたいと強く思うようになります。また、SCP-2258-JP-1に対し、異常に興味を持ちます。
このような状態になった人間はSCP-2258-JP-2に分類されます。SCP-2258-JP-2に分類された人間は、周りの人間にSCP-2258-JP -1に関する情報を伝え、出来るだけ興味を引こうとします（必ずしも興味を引けるとは限りません）。この時興味を持ってSCP-2258-JP-2の話を聞くと同じくSCP-2258-JP-2となります。
発見当初、多くの警察官と財団職員がSCP-2258-JP-1に触れた為、合計43人をSCP-2258-JP-2として収容することとなりました。その後特別収容プロトコルが出来てからは、後2年間はSCP-2258-JP-2が発生しませんでした。しかし、SCP-2258-JPの担当職員であった新田博士が、誤ってSCP-2258-JP-1に接触してしまい、それを隠して生活した為、当時流通していたSNSにSCP-2258-JP-1の画像が全世界に出回り、大規模収容違反が発生しました。
これにより財団は、SCP-2258-JPのオブジェクトクラスをKeterに変更しました。しかし、社会ではSCP-2258-JP-1を浴槽Xと呼称し、浴槽X探検隊などという、
SCP-2258-JP-1を見つけ出す為の組織が多数発生し、███村の収容サイトに侵入、占拠されるという事件が発生し、二度目の収容違反となりました。この時点で、世界の人口の約9割はSCP-2258-JP-2となり、財団職員もSCP-2258-JP-2が殆どとなりました。

                                   ―O5-1

まだ生きてるかな？
この文書をここまで見れた人は特別だ。
ちなみにさっき言った解散の話は無しだよ。
我々は失敗した。
しかし、我々は人類がこの異常性に影響される事無く生き続ける方法を見つけた。SCP-2258-JP-1や2に影響される人間が過半数な中、0.4パーセントの人間はこれに影響されない。この、影響されない人間を選別することによって、人類は問題なく生き残る。
そういう事だ。
君にはもうすぐ財団の迎えが来る。
君がこれをここまで読んだならね？
