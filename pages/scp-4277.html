[[include component:image-block name=bullet_farm_compressed|caption=大型の低木内で発見された、果実を生成する生長途中のSCP-4277-1。]]

**アイテム番号:** SCP-4277

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-4277-1はサイト-103の頑丈な温室内に保管されます。安定した成長を促進するため、SCP-4277-1には適切な金属塩を供給してください(文書4277-4を参照してください。申請すれば閲覧可能です)。SCP-4277-2から収穫された全ての標本は将来の研究のために記録、保管されます。SCP-4277-2の発射は密閉された屋内射撃場で実施し、SCP-4277-2の種子が意図せず自然環境に放出されることを防ぐため、試験後に射撃場の除染を行ってください。財団管轄外のSCP-4277栽培施設は、最大限の緊急度をもって無力化されるべきです。無力化の最中に収容できなかった全てのSCP-4277は現場で破壊されます。SCP-4277-1が栽培されている、あるいはSCP-4277-2が収容外において発砲された全ての地点はSCP-4277-1の成長の兆候について毎年監視が実施されます。

**説明:** SCP-4277は//Vicia faba//(ソラマメ)の近縁種です。非子実体形成性のSCP-4277-1は//V. faba//と同一に見えますが、PCR遺伝子配列決定によって親ゲノムに対する広範な一時変異が確認されています。これらの一時変異はSCP-4277-1が野生の//V. faba//からは確認されない細胞からなる機械装置(細胞器官、酵素など)を生成すると考えられており、適切な環境条件下においてSCP-4277-1は弾丸として十分な機能を果たす果実(SCP-4277-2と呼称)を生成します。

様々なSCP-4277-1はそれぞれ異なる種類の弾薬を生成しますが、異花受粉によって新たな種類の弾丸が生成される事が判明しています(文書4277-1: 実験ログを参照してください)。栽培された弾丸のリストの一部には以下のものが含まれています: .270 ウィンチェスター弾 (ホローポイント弾); .50 BMG弾 (徹甲弾); .22 ロングライフル弾 (ホローポイント弾); 12ゲージ弾 (ショット弾); .625 カービン弾; .308 ウィンチェスター弾 (空包弾); マーク2手榴弾 (破片手榴弾)。文書4277-3にはSCP-4277-2標本の完全版リストが掲載されています。申請すれば利用可能です。

SCP-4277-2の調査により、弾丸内に含まれる胞子または発射薬と混合された胞子の存在が示されました。これらの胞子はSCP-4277-2の発射時に放出され、適した条件下で発芽して新しいSCP-4277-1を生成します。果実形成のために、SCP-4277-1は高濃度の鉛、鉄、銅の塩を含有する土壌で成長する必要があります。これらの金属塩は未知の経路を介してSCP-4277-1の細胞に蓄積、純化されます。SCP-4277-1はニトログリセリン(グリコール由来)、トリニトロトルエン(フェニルアラニン由来)、コルダイトを含む一連の爆発性発射薬を生成できます。金属塩が供給されない場合、SCP-4277-1は極稀にしか果実を生成せず、生成される弾薬の品質は非常に低くなります。弾薬とそれに含まれる発射薬の品質は、SCP-4277-1と成長中に利用可能な栄養素に依存します。適切な管理を欠いた場合、生成される武器弾薬は遙かに低品質にとなり、実験中に故障やその他の銃火器の誤作動を引き起こします。実験では品種改良と入念な管理によって先述の効果が軽減が示され、対照実験に優れた高品質の武器弾薬が生成されています。

SCP-4277の起源については調査が進められています。財団が保有する標本は様々な場所から回収されました(文書4277-2: インシデントログを参照)。また、発展途上国における武器製造の代替手段としてのSCP-4277-1のマーケティングを示す文書も発見されています。弾丸の成熟を達成するためのSCP-4277-1の高いエネルギーコストと野生の標本が繁殖可能な金属を豊富に含む土壌の希少性は、SCP-4277が積極的な栽培なしで果実を生成するのに苦労することを意味します。しかし、SCP-4277-2は正しく保管されていれば数十年にわたって生存可能であり、SCP-4277-1は//V.faba//の耐性を保持しているため、野生の状態で数年間生存することが可能です。

**4277-1:** 実験ログ:

[[collapsible show=&#34;+ 開く&#34; hide=&#34;- 隠す&#34;]]

**手順:** 新たなSCP-4277-2を生成するため、SCP-4277-1の異花受粉を行う。

**実験1:** .270 ウィンチェスター弾 (ホローポイント弾)と12-ゲージ弾 (ショット弾)を交配。
**結果:** .270 ウィンチェスター弾 (ショット弾)
**付記:** 新しいSCP-4277-2は大量に生成されたが、非常に低品質であり、射程距離試験で発砲が実施できなかったり、著しい変形のために標準的な火器に装填できない事態がしばしば発生した。

**実験2:** .270 ウィンチェスター弾 (ホローポイント弾)とM84スタングレネードを交配。
**結果:** .270 ウィンチェスター弾 (砲弾)
**付記:** 新しいSCP-4277-2は少量生成されたが突然爆発する傾向が見られた。射程距離試験は延期となった。

**実験3:** 12-ゲージ弾 (ショット弾)と.50 BMG弾 (徹甲弾)を交配。
**結果:** .50 BMG弾 (フレシェット弾)
**付記:** このSCP-4277-2は射程距離試験に優れていたが、製造においては実用的ではないと見做されている。

[[/collapsible]]

**4277-2:** インシデントログ:

[[collapsible show=&#34;+ インシデント 1&#34; hide=&#34;- インシデント 1&#34;]]

**場所:** イギリス、█████████

**1996/7/13:** 大麻農場の疑いがあった地域の警察による襲撃により、大量のSCP-4277-2を得るために必要な関連化学物質と共に、水耕栽培が行われてたSCP-4277-1が発見されました。警察署内にいた財団職員はSCP-4277-1の存在を隠蔽するために行動し、20個のSCP-4277-1がさらなる研究のためにサイト66に収容されました。追跡調査により、栽培施設で生産された全てのSCP-4277-2を確保しました。栽培施設を運営している人物がSCP-4277-1を獲得した場所の調査により、SCP-4277の種子がイギリスに密輸され、犯罪企業に販売されたことを示す証拠が発見されました。暴力犯罪に伴い、警察により押収された違法な軍需品の再調査ではおよそ5～11％がSCP-4277-2である事が示されています。これらが発射された地点の清掃とイギリス内の流通からSCP-4277を除去する作業が進行中です。

[[/collapsible]]

[[collapsible show=&#34;+ インシデント 2&#34; hide=&#34;- インシデント 2&#34;]]

**場所:** タイ; カンボジア; ラオス

**2004/10/12:** 機動部隊デルタ-5(&#34;フロントライナー&#34;)の隊員はタイ/ラオス/カンボジア国境で運営されているSCP-4277-1の栽培施設に対する帝国異常調査局(IJAMEA)の勢力を財団に警告しました。財団エージェントによるさらなる調査により、SCP-4277の産出と輸出に関与する広範なSCP-4277栽培ネットワークが発見されました。戦術チームの迅速な展開によりIJAMEAの軍隊が現場に到着する12時間前に3つの栽培施設が包囲されました。初期分析では生産されたSCP-4277-2の大部分が地元の民兵や犯罪組織に販売されていたことが示唆されています。現在、当該地域はさらなる活動を考慮して監視されています。

**2006/6/22:** タイ/ラオス/カンボジアの農村部における反耕作作戦の継続は成功と見做されました。結果: 12箇所のSCP-4277栽培施設が無力化、144個のSCP-4277が新たに収容、16箱のSCP-4277-2が回収、██名の殉職者。栽培施設から回収された文書とコンピュータは、アジア全体へのSCP-4277-2の輸出を示していますが、栽培ネットワークにより生産されたSCP-4277-2の大部分が含まれていると考えられています。しかし、地元の法執行機関との協力により、多数の小規模な都市型SCP-4277栽培活動が明らかになりました。これは、SCP-4277-2が暴力犯罪に伴い発射された地点から、SCP-4277-2により射殺された人物の身体またはその近くで成長したSCP-4277-1が取得された結果であると考えられています。都市型SCP-4277栽培の抑制が進行中です。

[[/collapsible]]

[[collapsible show=&#34;+ インシデント 3&#34; hide=&#34;- インシデント 3&#34;]]

**場所:** アメリカ、カンザス州

**2007/4/16:** エージェントM. █████とエージェントK. ███████はアメリカ、カンザス州における大規模なSCP-4277の栽培を報告しました。さらなる調査に伴い財団の戦術チームが配置され、SCP-4277の栽培を行っている人物を拘束、分析のためにSCP-4277のサンプルを確保しました。その後、財団の植物学者による分析の結果、サンプルは//V. faba//であると判断されました。エージェントM. █████とエージェントK. ███████は財団資源の乱用により懲戒処分を受けました。

[[/collapsible]]

[[collapsible show=&#34;+ インシデント 4&#34; hide=&#34;- インシデント 4&#34;]]

**場所:** アフリカ、コンゴ盆地

**2009/09/05:** コンゴ民主共和国████████付近における新たな武力衝突発生地点にて生長しているSCP-4277-1の発見の後、エージェントY. █████はアフリカのコンゴ川に沿ってSCP-4277栽培の調査を開始しました。仮報告では、コンゴ川が積荷であるSCP-4277-2をコンゴ盆地内の購入者に、最終的には大西洋に運送するルートとして使用されており、SCP-4277-2の広範な拡散を可能にしていることが示唆されています。栽培施設の収容が進行している間、SCP-4277が海上輸送に伴いコンゴ盆地を出発することを防ぐために、港の内密な監視が確立されました。

**2009/10/6:** 失踪直前のエージェントY. █████からのデッド・ドロップ[[footnote]]訳注: スパイが情報交換の為に行う手段の1つ。[[/footnote]]はカオス・インサージェンシーがアフリカ内でのSCP-4277栽培に関与している事を示しました。エージェント█████はSCP-4277栽培施設の設立はカオス・インサージェンシーの資産活動に由来すると主張しています。報告書はエージェント█████が失踪した時点で、彼女が指揮官の指示に背き、先述の主張のさらなる証拠の取得を試みた事を示唆しています。エージェント█████は現在行方不明であり、死亡しているものと推定されています。

**2009/10/29:** コンゴ盆地内のSCP-4277保管施設から回収された資料により、カオス・インサージェンシー(CI)の資産による施設の管理及び/または設立が裏付けられました。栽培施設内の人物はCIの構成員ではありませんでしたが、成熟したSCP-4277-1とSCP-4277-1の種子は既知のCIの資産によって栽培施設を運営している人物に供給されていました。コンゴ盆地内におけるSCP-4277の栽培を無力化するためのさらなる作業が進行中です。

**2009/12/23:** SCP-4277の栽培は気候が適しているアフリカ大陸固有のものである事が判明しました。現在、海路や陸路におけるコンゴ盆地からの積荷であるSCP-4277-2は大部分の栽培施設と関連付けられていますが、大陸北部にある複数の施設は2004年から2006年の間に財団によって収容されたタイのSCP-4277栽培施設に由来しています。CIの扇動の結果として、不安定な地域において最初に出現する栽培地のパターンが確立、その後該当地域でのSCP-4277栽培が急速に拡大しました。以前に記録されたように、都市環境でのSCP-4277-2の発砲は暴力犯罪に伴い回収されたSCP-4277-1の小規模な栽培に繋がります。CIの資産はSCP-4277の栽培を促進していますが、一度地域内に設立されるとCIの介入なしに新たなSCP-4277栽培施設が設立されるようになります。現在、SCP-4277の厳しい管理によって栽培の普及率が制限され、栽培施設の設立より前の収容を可能にしています。SCP-4277の収容において重要視されている目標は、SCP-4277-2の出荷前、または種子収穫前の追跡です。

**2010/01/03:** SCP-4277の栽培の世界的な拡大が確認されました。栽培施設はアメリカ、アジア、ヨーロッパで発見されています。現在、栽培施設の発見率と収容率は等しく、SCP-4277収容作業への資源の大きな配分が無い場合、回復手段よりも防止手段の方が優先されます。これらの資源の割り当ては毎年見直されており、現状を維持するには現在の対策が不十分であるという証拠が保留となっています。栽培施設におけるCIの資産の影響により、財団資源をSCP-4277収容に割り当てた場合、CIが関心を向けている地域から財団の資源を浪費させるための長期的なCIの活動が促進される可能性が懸念されています。

反薬物栽培事業を装った既知の施設の収容が可能な限り継続して行われており、既知のSCP-4277-2を追跡、押収しています。
