「你是？」

------

Apoyn今天一如往常的在來到了12站，原本是要找Dr. AD的，但當他走到一半時被一名金髮男子撞上。

「哎呀，這位我想應該是02站模因工程部的Apoyn L. Douglas先生？看來我今天運氣真好。」
金髮男子拉住往後踉蹌幾步的Apoyn，撥了撥西裝外套後一臉玩味地看著對方。
「我應該沒見過你，請問你是？」

「啊 ~ 我是該自我介紹一下呢。我是94站武器研發部的主任，敝姓陳，名耀威。今天有事來一趟12站，本來是打算離開12站後......哼哼。」
名為陳耀威的金髮男子如此說著。不知為何Apoyn在對方的舉手投足間依稀感受到不懷好意的感覺，不，更精準地說......
「讓我猜，離開12後到02找我？」Apoyn揚起眉。
「哈哈，是的呢。」
陳耀威彈了下手指，指著對方如此說道。
「很抱歉，今日不行。我現在必須前往12站站點主任的辦公室，我有急事。待有空我會找時間親自到94站找你，失陪。」

顯然Apoyn說了謊，起碼很急的部分是假的。

「還真是遺憾......那就此別過，期待你登門拜訪的那一天。」
陳耀威吐了吐舌頭，指了指自己的腦袋後便離開了。
Apoyn並不清楚這個動作的用意，也沒多想就往辦公室的方向走去。

-----

「怎麼了Apoyn？」AD的聲音在耳畔響起，但他沒有抬起頭看著Apoyn，只是一邊做著手上的工作一邊拋出出自於同事間的關心。
因為他自從踏入辦公室後一句話都沒說。
自遇到那個男人起Apoyn就直覺好像哪裡不對勁，就連眼前的人看起來也和平常有那麼一些不一樣，但他相信是錯覺。

「......沒事。」過了半晌Apoyn才回過神，重新整理思緒。
此時AD拿著一個看起來是遙控器的東西走向他。
「這個是有人託付我的，說一定要在你來的時候按下開機鍵。」「什......」Apoyn話還未說完，AD冷不防對著他按下了紅色的按鈕。

他知道他逃不掉了。

一陣刺癢感沿著背脊擴散開來，Apoyn看著自己的雙手爬滿了黑色的蟲子。漸漸的，他的全身被黑暗所覆蓋，只剩眼睛的部分能自由控制，他閉上眼等待這個詭異的景象結束。

------

[[collapsible show=&#34;「你看起來......咳，好極了。」&#34; hide=&#34;「我是說真的。」&#34;]]
[[image https://i.imgur.com/C4qos8z_d.jpeg?maxwidth=640&amp;shape=thumb&amp;fidelity=medium]]
[[/collapsible]]
AD勉強止住笑意，試圖不去大聲嘲笑Apoyn身上變化。
「......請你說明下這怎麼回事。」Apoyn張開眼睛，對於自己所見感到些微的茫然——他穿著一身的盔甲，頭上還戴了個頭盔，只是他看不到外觀，因為頭盔死死的卡在他的頭上。

Apoyn努力把今天的事情串聯起來，大致上得到了一個結論，但延伸出的問題讓他更加不解，於是他放棄了思考。
「看來你剛剛應該遇到那個姓陳的了。」AD把玩著手上的遙控器，說出了這句話。

-----

「哈哈......看來這邊應該就是站點主任的辦公室。」陳耀威躡手躡腳的站在門口邊往內查看，看他今天的“目標一號”有沒有在裡面。
「這樣子偷窺別人的辦公室，很不好喔？」AD不知何時已經站在他後方，拿著一雙手套，顯然是剛去打完音樂遊戲機台回來。
「您應該就是12的站點主任AD了，很榮幸見到你。」陳耀威並沒有被突如其來的發言嚇到，他只是緩緩的站直身子，轉過來以正面面對AD，並向他脫帽行了個禮。

「你是誰，來這邊找我有什麼事嗎？」AD看著對方過於有禮的舉動皺了眉頭，順手將手套塞進了實驗袍的口袋裡。
「我是94站的武器部門主任陳耀威，今天來是想請你幫我試用看看我們站點新研發的輕量武裝，只是......」
陳耀威欲言又止，偏頭思考了下，
「因為這套武裝需要“開機”，而“開機”的人和穿的人不建議是同一個，因為武裝進行時的奈米機器人可能會將手上的遙控器誤認成是手的一部分而把手跟遙控器卡在一起。這部分我們已經在加強了。」
「那你要讓誰穿？我？」AD看著陳耀威遞出的遙控器，簡陋的設計讓人能一眼看出它的設計者絕對沒有美術方面的知識。

「我打算讓Douglas先生穿。」

「Apoyn？你認識他？」AD有些驚訝的問。
「略有耳聞而已。」陳耀威笑了笑，「希望您能幫我這個忙。」

------
「就這樣。」AD在一旁說著事情的來龍去脈，目光則是沒離開過Apoyn身上的武裝。

「......那你打算什麼時候讓我變回來。」
「看我心情吧。」
