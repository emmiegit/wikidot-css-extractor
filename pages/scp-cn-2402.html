    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:black-highlighter-theme]]
[[include credit:start]]
**タイトル:** SCP-CN-2402 - 近間の星
**原題:** SCP-CN-2402 - 邻星
**著者:** ©︎[[*user Yoghurt_Jinchouge]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-CN-2402

**オブジェクトクラス:** Archived

**特別収容プロトコル:**  SCP-CN-2402に対する収容業務は現在、具体的な発生メカニズムの解明に集中しています。

**説明:** SCP-CN-2402は月に関連した一連の異常現象です。オブジェクトは歴史上、世界各地で等しく記録されており、発生メカニズムを説明するべく、収束的な仮説が概ね同時並行的に展開されてきました。

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3266034-217-sz0r/crescent.jpg|caption=発生中のSCP-CN-2402
2021/02/19撮影|width=240px]]

SCP-CN-2402の異常な性質は、月探査ミッションの実施を契機として発見されました。探査時に取得した月の数値と画像は、月が光を発しないことを証明するものでした。これを受け、月光の形成がアノマリーに分類されることとなりました。オブジェクトに含まれる主な異常現象は次の通りです。

* 地球を照らす月光の光源は未発見である。
* 地球は月に投影を行うが、影を作る光源は未発見である。
* 月は不定期に地球へ投影を行う。この際、月光は徐々に遮蔽されていくように見える。
 * 仮説上の存在──未知の実体と月が互いに遮り合うとともに、地球に投影を行っている。
 * 仮説上の存在──未知の実体は現行の天体体系において自発光を行い、それでいて不可視である。
* 未知の実体が不可視であるなら、月食の形成を説明することは不可能となる。
* 未知の実体が月を遮蔽する、あるいは月に遮蔽される場合、その相対的な位置を説明することは不可能となる。
* 地球の歳差と実際に観測されたデータにおける乖離。

これらの要素に対する定性分析には、推測や仮定が含まれている可能性があります。

財団分析部門の計算では、SCP-CN-2402から推論される未知の実体を導入することで、現行の天体体系モデルを一定程度単純化できるとされます。また、地球から約1.496x10^^8^^kmのエリア（現行の天体モデルで計算）に大質量の自発光天体が存在するとの仮説が、数理モデルの単純化を企図して提出されました。この仮説は思考節約の原理[[footnote]] 訳注: 「ある事柄を説明するためには、必要以上に多くを仮定するべきでない」とする指針。オッカムの剃刀とも。 [[/footnote]]に基づき、否決されています。</textarea></pre>
