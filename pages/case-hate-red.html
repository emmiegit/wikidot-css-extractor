만약 애덤 휠러가 조금이라도 생각을 해봤더라면, 누군가 그에게 적절한 질문을 던져 떠올리게 했다면, 그는 자신의 존재가 스스로에게 어떠한 만족감도 가져오지 못한다는 사실을 말로 표현할 수 있었으리라. 자신이 실은 전혀 &#34;행복&#34;하지 않고, 삶에서 무언가 거대하고 중요한 것이 사라진 상태라는 걸 알아내거나, 성찰할 수 있었을 것이다. 하지만 그는 전혀 그런 생각을 하지 않는다. 그러한 의문과 그의 사이에는 거대한 공동이 있다. 객관적으로나 학문적으로나, 그의 삶은 굉장하다. 프로 바이올리니스트로서, 애덤은 자신이 가장 사랑하는 일로 먹고살고 있다. 재능, 유명세, 도전, 다양성, 박수갈채, 그럭저럭 괜찮은 수준의 자산 등 가지지 못한 것이 없다. 의문을 가질 껀덕지가 어디 있단 말인가? 지금의 삶을 사랑하지 않을 이유가 어디 있는가?

한가할 때는, 마음 한구석에 잿빛 걱정이 있다. 아침에 일어난 직후의 몇 분간, 샤워하러 가기 전에 말이다. 무대 뒤에서 기다리는 동안, 휴대전화도 쓰지 못하고 그냥 시간이 흘러가길 기다릴 수밖에 없는 그때도 말이다. 그 잿빛 걱정은 이따금 애덤을 동요하게 만든다. 자신이 일종의 기다란 그림자로 존재하는 것처럼 느껴지기 때문이다. 그로서는 생각조차 할 수 없는 방대한 계층의 사고가 드리우는 그림자. 하지만 그 외의 시간에는, 매일마다 그와 매니저가 할 수 있는 최대한에서 캘린더가 꽉 차 있다. 독주나 오케스트라로 연주하고, 녹음하고, 작곡하고 강의를 한다. 매주 새로운 도전이 찾아온다. 그는 바쁘게 살고, 그러고 있으면 멍할 때 느끼던 감정도 사라진다.

వ가 찾아오는 날 아침, 이를 닦던 도중 애덤의 눈가에서 작은 검은색 민달팽이가 기어 나오더니 호텔 세면대 위로 떨어진다.

&#34;맳궑?&#34;

칫솔을 타고 치약 거품이 흘러내리는 동안 애덤은 눈을 비빈다. 그는 거울 속 자신을 가까이 들여다본다. 역시나, 하나가 더, 좀 전보다 더 통통한 녀석이 자라나고 있다. 녀석의 꼬리가 누관 밖으로 튀어나와 있다.

&#34;없어도 괜찮겠지.&#34; 애덤이 혼잣말을 중얼거린다. 그는 치약을 뱉고, 입을 헹군 뒤, 세면도구 가방에서 핀셋을 꺼내 든다. 조심스럽게, 그는 민달팽이의 작고 꾸물거리는 꼬리 부분을 집은 뒤, 끄집어낸다. 고통은 코털을 뽑는 수준에 불과하다. 애덤은 끄집어낸 녀석을 세면대에 떨군 뒤, 녀석의 친구와 함께 물로 씻어 보낸다. 치약 거품은 덤이다.

애덤은 한동안 세면대 배수구를 들여다본다. 마치 뭔가 까먹고 있는 것 같다. 무엇인지는 떠올릴 수 없다. 그는 고개를 내저은 뒤, 옷을 입으러 간다.

휠러는 거의 한 달 동안을 뉴잉글랜드 심포니 오케스트라와 함께 투어를 다니고 있다. 이번이 마지막 투어지고, 오늘이 마지막 공연 날이기에, 휠러는 감정이 복잡하다. 그에게 있어서 투어는 한계까지 치달은 생활 방식을 경험해 볼 수 있는 기회다. 잔뜩 있는 속세의 걱정은 미뤄두고, 그저 잠에서 깨면 이동하고, 연주하고 잠만 자는 존재로 있는 그런 생활 방식이다. 다만 말만 들으면 정말이지 색다른 경험이 될 것 같지만, 4주씩이나 그러고 있으면 참기 힘들다. 투어도 이쯤 오면 원래 천성이 쾌활하던 오케스트라 단원도 신경이 곤두선 모습을 보이기 시작하고, 공연 구성도 지루하고 반복적으로 느껴진다. 다른 뭔가 새로운 것이 끼어들 시점은 진즉에 지나왔다.

어젯밤, 휠러의 매니저가 다가오는 주에 대한 계획을 메시지로 남겨뒀다. 거기로 신경을 돌릴 시점인 것 같다.

아침 리허설은 11시에 시작한다. 휠러는 턱시도와 바이올린을 들고, 택시를 잡아서 호텔에서부터 공연장으로 향한다. 그의 바이올린은 가보다. 백 년은 넘은 물건으로, 투어를 도는 동안 그의 시야에서 결코 벗어난 적이 없다. (턱시도는 그냥 턱시도다.) 콘서트홀은 시내 부근에 있다. 혼잡한 도로들이 얽히고설킨 중심지에 말이다. 이는 곧 택시를 타고 거기까지 가는 건 아주 길고 지루한 시간이라는 말이다. 혼잡 시간대를 피해서 출발했지만 마찬가지다.

공연장 뒷문을 열고 들어가자, 안쪽은 혼란 그 자체다. 하지만 휠러가 전문 음악인의 삶을 살면서 수도 없이 겪어본 전형적인 공연 전의 혼란에 불과하다. 그는 밖에서 빠르게 담배 한 대를 태우고는 기술자와 연주자, 진행 요원들의 부산스러운 흐름에 끼어든다. 휠러는 제 분장실을 겨우 찾아가 옷을 갈아입고, 바이올린을 꺼낸 뒤 조율한다. 그는 오늘 밤 연주할 악보를 휙휙 넘겨본다. 기억을 되살리려는 의도라기보다는 그냥 따분해져서다. 이미 연주할 곡 전체를 기억해 두고 있다.

아직 시간이 좀 남았기에, 휠러는 휴대전화를 통해 요즈음 세상 돌아가는 꼴을 확인한다. 여전히, 그로서는 이해 못할 무언가 끔찍하고 새로운 것이 화제가 되고 있다. 오늘의 유행은, 벽이나 거울, 기존의 그림에다가 검은색의 수직 직사각형을 그려놓는 것이다. 그러고는 무언가 구호를 읊조려야 한다. 휠러는 그 구호의 내용은 알아듣지 못한다. 잘 모르는 언어로 되어 있다. 휠러가 가수는 아니어도 라틴어, 독일어, 그리스어, 프랑스어로 된 가사가 붙은 작품들은 연주해 봤지만... 이 구호에 사용된 언어는 기괴한, 인공적인 느낌이 있다. 마치 그냥 기존의 영어에서 자음과 모음을 뒤죽박죽 섞어버린 것처럼 말이다.

리허설은 괜찮게 흘러간다. 오래전 휠러는 연주 하나도 결코 설렁설렁하지 않겠다는 다짐을 했었고, 실제로도 준수하게 연주하는 편이다. 하지만 보아하니 오케스트라 단원 대다수가 어딘가 다른 곳에 정신이 팔려있는 것처럼 보인다. 신호를 놓치는 경우도 있다. 휠러는 지휘자에게 여러 번 무언가 말하듯 눈을 맞추며, 짜증 섞인 눈길을 서로 보낸다. 늦은 오후, 저녁을 먹기 위해 쉬는 시간을 가질 때, 루한이라는 이름의 지휘자는 휠러에게 와 몰래 말한다. &#34;다들 눈을 고칠 필요가 있어요.&#34;

휠러는 그 말을 완전히 이해하지는 못한다. 그는 반사적으로 제 눈을 비빈다. 아침의 기억이 새어 나오려 하다가, 실패한다. &#34;뭐, 레이저 시술 같은 걸로요?&#34;

루한은 알아듣지 못할 몇 음절을 내뱉는 걸로 답한 뒤 자리를 뜬다.

객석 문이 열리고 자리가 채워진다. 늘 그랬듯, 공연의 모든 요소가 준비되길 기다리는, 휠러에겐 짧고 지루한 시간이 찾아온다. 오늘따라 유난히 불안한 기분이 강하다. 불안감이 그를 꽉 움켜쥔다. 평소답지 않게 도망치고 싶은 충동은 덤이다. //그래.// 휠러가 생각한다. //그냥 당장이라도 내 커리어를 던져버릴 수도 있지. 바이올린이고 뭐고 전부 챙겨서 무대 뒷문으로 향하는 거야. 택시가 아직 안 갔을지도 모르고.//

하지만 그는 그 생각을 옆으로 치운다. 유치한 몽상에 불과하다. 기나긴 투어였다. 이번 한 번의 공연만 마치면 끝이다.

마침내 시간이 된다. 휠러는 무대로 나간다. 스포트라이트 아래, 자신의 자리에. 오늘 밤 첫 연주곡은 쇼스타코비치다. 1악장은 차분하고 인상적이며, 거의 멜로드라마다 싶은 느낌의 야상곡이다. 하지만 협주곡은 곧 기어를 바꾸고는 격정적이며 사나운 불협화음이 된다. 길이도 길어서 연주하고 나면 진이 다 빠지고, 상당 부분은 잔혹할 정도로 연주하기가 어렵다. 오늘 휠러는 최고의 기량이다. 연주는 무결에 가깝고, 휠러가 보지도 듣지도 못하고 있는 관중들은 연주에 완전히 몰입해 있다.

연주가 5분의 4 정도 지나갈 무렵, 마법이 풀린다. 객석의 분위기가 어딘가 변한다. 이 큰 공간의 기온이 몇 도는 오른 것처럼 느껴진다. 더 걱정스럽고 분명한 변화는, 휠러 뒤에서 들려오던 음악이 차츰 잦아든다는 점이다. 지휘자도 손을 멈춘다.

당황한 채로, 휠러는 제 내적 리듬을 유지하며 잠시 연주를 계속한다. 하지만 곧 무언가 잘못되었다는 것이 명확해진다. 무언가 그를 제외한 모두가 볼 수 있는 것이 있다는 게 말이다. 바이올린으로부터 시선을 돌려 슬쩍 고개를 들자, 루한이 그를 쳐다보고 있다. 뿐만 아니라, 오케스트라의 모든 연주자가 그를 쳐다보고 있다. 모두의 얼굴에는 똑같이 돌처럼 차가운, 숨기려고조차 않는 분노가--

다들 대체되었다.

오케스트라가 사라졌다. 70명 전원이. 그들을 대체한 것들은 인간이 아니라 이질적인, 분홍빛과 갈색빛이 뒤섞인 살점으로 구성된 균형이 안 잡힌 기둥이다. 저마다 위에는 끈적거리는 생체 센서가 박힌 묵직한 돌기와 고무로 만들어진 듯한 구멍이 있고, 그리고 가장 꼭대기에서는 온갖 종류의 기분 나쁜 이상한 색상의 이끼가 기다랗게 싹을 틔워 뻗어져 나오고 있다. 거기에 자신들의 덩어리진, 계속해서 형태가 변하는 신체 구조를 가리기도 하고 돋보이게 만들기도 하는 이상하게 잘려진 검고 흰 천을 걸치고 있다.

휠러는 너무 놀란 나머지 비틀거린다. 무대 앞에서 자빠질 뻔한다. 위장이 경련을 일으키면서 토할 것 같은 기분이 들지만, 뇌의 제정신이 아닌 일부분은 당황하지 않은 채로 말한다. //잠깐. 변한 건 아무것도 없어. 인간은 다들 저렇게 생겼잖아. 안 그래? 무슨 일이야? 뭐가 잘못된 거지?//

휠러는 겁에 질려 굳은 채로 시선을 돌려, 객석의 어둠 속을 바라본다. 관중들로부터 뿜어져 나오던 조용한 에너지가 바뀌었다. 관중 또한 대체되었다는 걸, 그는 깨닫는다. 그리고 휠러는 대체되지 않았단 걸 저들이 깨달았다는 것 또한. 그게 잘못된 점이다.

바이올린을 꽉 쥐어 가슴까지 올린 채로, 휠러는 비틀거리며 무대를 가로질러, 지휘자를 지나쳐 무대 끝으로 향한다. 그러는 동안, 다른 연주자들은 천천히 자리에서 일어나, 저마다 들고 있던 악기를 그대로 떨군다. 휠러는 첼리스트의 악보대에 발이 걸리나, 곧 자세를 다시 잡는다. 지휘자가 그를 따라오고, 다른 연주자들도 그 뒤에 가까이 붙는다.

휠러는 무대 끝에 다다른다. 무대 담당자 두 명이 그를 기다리고 있다. 그들도 다른 이들과 똑같이 무덤덤하면서도 분노한 표정을 하고 있고, 똑같이 이를 악물고 있다. 휠러는 걸음을 멈추고 뒤를 돌아본다. 심장이 금방이라도 가슴을 뚫고 나올 것만 같다.

루한, 혹은 한때 루한이었던 두발짐승이, 곧바로 그에게로 걸어온다. 휠러보다는 약간 키가 작지만, 몸은 훨씬 더 건장하다. 머릿속이 뒤죽박죽인 채로 그 자리에 못 박힌 듯, 휠러는 마치 바이올린으로 제 몸을 지킬 수 있을 것처럼 들어 올린다. 지휘자는 그의 저항 없는 손에서 악기를 뺏어 들고는 무심하게 바이올린의 목을 발로 짓밟아 부러뜨린다. 마치 재활용할 때 상자를 밟아 구기듯 말이다.

휠러는 양손을 들어 올리고는 뒤로 물러선다. 그는 무대 담당자들에게 부딪힌다. 그들은 휠러가 나가는 것을 허락하지 않는 듯, 조심스러우면서도 일언반구 없이 휠러의 양팔을 붙든다. 휠러는 그걸 뿌리치고는 가까스로 몸을 비틀어 빠져나온다. 그는 무대 뒤에 미로처럼 되어있는 복도로 뛰어든다. 그러고는 미친 듯이 뛰기 시작한다.

네 개 층 위, 몇 년 동안 잘 사용되지 않아 사람은 없고 불도 잘 안 들어오는 복도에서, 휠러는 화장실을 찾아낸다. 그러고는 그 안에 들어가서 구토한다. 그러고 나니 기분이 훨씬 나아진다. 휠러는 입을 헹구고는 담배에 불을 붙인다. 뿌연 연기가 빠르게 그 작은 공간을 채운다. 이것도 도움이 되긴 한다.

아드레날린의 효과가 떨어져, 지나치게 많은 계단을 오른 것에서 무릎이 아직도 후들거린다. 하지만 소리를 듣자 하니 누가 그렇게 근처까지 따라온 것 같지는 않다. 그렇기에, 안전한 지금 이 상황에서, 그는 자신에게 진지한 질문을 던진다. //방금 공황 발작이라도 일으킨 건가?//

휠러는 공황 발작이 어떤 느낌인지 모른다. 무대로부터 이렇게까지 멀리 떨어지게 되자, 저 아래에서 일어난 일이 이제는 미쳐버린 꿈이자 편집증적인 환각이었던 것처럼 느껴진다.

하지만... 아니다. 루한이 그의 바이올린을 부쉈다. 그 부분은 확실하게 일어난 일이다. 그 부분은 고통스러울 정도로 명확하게 기억난다. 루한과의 관계는 뜨뜻미지근한 전문 음악인 사이의 관계 그 이상도 이하도 아녔으나, 루한은 분명 //프로였다//. 그런 식으로 귀중한 악기를 박살 내는 건 그뿐만 아니라, 오케스트라의 그 누구도 상상조차 못할 일이다. 무언가 잘못된 것이 분명하다.

모든 이들이 말이다.

휠러를 제외하고.

휠러는 담배꽁초를 변기 안으로 휙 던져넣는다. 그러고는 세면대를 양손으로 붙잡고 거울 속 자신을 바라본다. 눈이 천천히 초점을 맞추는 동안, 그는 자신이 보고 있는 것이 거울 속에 비친 자신이 아니라는 걸 깨닫고는 약한 공포를 느낀다. 세면대 위에 달린 거울에는 여전히 페인트가 뚝뚝 떨어지고 있는 기다란 검은색 직사각형이 대충 칠해져 있다. 직사각형은 열을 발산하고 있다. 쳐다보고 있으면 마치 문이 열린 오븐을 쳐다보고 있는 것 같다. 그리고 그 뒤로부터 둔탁하게 우르릉거리는, 기계 같은 소음이 들려온다. 마치 저 멀리서 소음기가 달린 톱밥 제조기라도 돌아가고 있는 것 같다.

휠러는 화장실을 빠져나와 문을 쾅 닫고는, 건너편 벽에 기대어 서서 문을 바라본다. 마치 무언가가 당장이라도 문을 열고는 그를 따라 나올 것처럼 말이다.

그러고 보니 하나가 더 있었다. 휠러는 그걸 느닷없이 떠올린다. 직사각형 그림이 그의 분장실 벽에, 그가 앉는 의자 바로 뒤에 그려져 있어 그의 뒤통수를 바라보고 있었다. 그 의자에 앉아있으면 거울을 통해 봤어야 정상이나, 보지 못했다. 뿐만 아니라, 호텔 방에도 하나가 그려져 있었다. 침대 머리맡에 걸린 그림을 덮고 있었다. 호텔 직원이 그렸을까? 언제, 어째서? 왜 이제서야 그게 떠오르는 걸까?

바이럴 영상들도 새로운 것이 아니다. 왜 최신 영상들이라 생각했던 걸까? 벌써 몇 달 동안 돌고 있던 것이다. 그가 기억하는 한에서는 말이다. 꽤 오래전부터. 그리고-- 투어를 도는 동안 갔던 모든 공연 장소에, 모든 도시에, 모든 창문과 광고판, 작은 방과 역공간(liminal space)에, 사람들이 그려놓은 바로 이런-- 문들이--

각 영상에는 뒷부분이 있다. 이제서야 기억이 난다. 그는 몇 번이고 거듭해서 멍하니 그걸 봐왔고, 동시에 한 번도 보지 않았다. 무언가 들어오고 있다. 여태껏 대놓고, 세상의 배경으로 뻗어져 나오고 있었는데, 그는 //결코 보지 못했고, 이젠 여기까지 와서//--

휠러는 정신착란을 일으키고 있다.

//아냐. 지금 일어나고 있는 일은 그런 게 아냐.//

뭔가가 그의 사고방식에 간섭하려 들고 있다. 네모 기호가 휠러의 정신에 박혀버렸다. 빼낼 수가 없다. 다른 것을 생각할 수가 없다.

휠러는 방금 지나온 좁은 복도를 되돌아본다. 저 멀리 어둠은, 또 다른 검은색의 수직 직사각형 형태다. 그 방향에서 여러 사람의 발소리가 들려온다. 뛰는 소리가 아니다. 그를 괴롭히기에 충분할 정도로 빠르게 걷는 소리다.

건물에서 빠져나가야 한다. 그러고 구조를 요청해야 한다.

뒷문으로 가야 한다.

휠러는 복잡하게 이리저리 방향을 꺾어 지상층으로 향한다. 길을 막는 이는 아무도 없고, 뒷문도 누가 지키고 있지 않다. 그는 끼익 소리를 내며 문을 연다.

공연이 시작된 이후 밤이 되었다. 뒷문 바로 앞이자 콘서트홀 건물 뒤로는 작은 도로가 있다. 노란 등이 켜진 //컬드색//(cul-de-sac)으로, 적재 구획과 운전자 없는 트럭 몇 대가 있다. 또한 작은 도로와 연결되는 대로가 있어, 꼼짝 않는 교통 체증으로 가득 차 있다. 당연하게도 그중 일부는 택시이나, 모든 차량에 사람이 없다. 그리고 대부분은 문이 열려 있다. 거인처럼 크고 어두운 형체들이 거리를 돌아다니고 있다. 너무나도 어둡고 호리호리한 나머지 휠러는 처음에는 눈치채지 못한다. 비명이 들려온다. 여러 인간의 입을 통해 나오는, 그로테스크하고 끔찍한 비명이, 간선도로 어딘가에서부터 들려온다. 하지만 휠러가 갈 수 있는 길이라고는 그쪽밖에 없다.

//어디에나 있어.// 휠러의 마지막 남은 이성의 조각이 말한다. //콘서트홀만이 아니야. 모두한테 일어난 일이야.//

조심조심 간선도로 쪽으로 가고 있자니, 몸을 빼앗긴 또 다른 전 인간이 모퉁이에서 고개를 내밀더니, 휠러를 가리키며 기이한 언어로 다른 이들을 불러 모은다. 휠러는 발걸음을 멈춘다. 홀연히 열에서 열한 명 정도 되는 비인간들이 도로를 따라 그를 향해 달려온다. 그중 둘은 무언가를 가지고 온다. 축 늘어진, 심하게 다친 인간-- 그처럼 평범한 인간을 말이다. 휠러는 그 사실을 깨닫고는 약간 충격을 받는다. 희생자의 두꺼운 겨울 코트는 찢어져 있고, 그 아래에 입은 옷은 진홍빛으로 물들어 있다. 그 사람을 데리고 다니던 비인간은 휠러를 보자, 들고 있던 인간을 거칠게 옆으로, 도로 위로 내던진다. 그 바람에 희생자는 세워져 있던 자동차의 바퀴에 부딪힌다. 그 사람은 얼굴을 아래로 한 채로 고통에 찬 신음을 흘리더니, 신음을 멈추고는 숨을 깊게 들이쉰 뒤 인간의 것이 아닌 것 같은, 큰 충격을 받은 듯한 비명을 내지른다. 하지만 다시 움직이려 들진 않는다. 비인간들은 그를 무시한다.

휠러의 뒤에서, 뒷문이 다시 활짝 열리는 소리가 들려온다. 그는 감히 뒤로 시선을 보내지 않는다.

//이런 일은 일어날 수 없어.// 마지막 남은 조각이 말한다. //그래, 가능한 일이긴 하지. 세상에 이런 일을 일으킬 수 있는 것들은 실재해. 하지만 일어나지 않아. 이런 일로부터 우리를 보호하는 것이 일인 이들이 있단 말이야. 우린 보호받고 있어야 해.//

//누군가는 이런 일을 막아. 누군가는 이런 일에 끼어들지. 마지막 순간에 말이야.//

하지만 그 마지막 순간은 벌써 1년 전이다. 그리고 그녀는 죽었다.

//매리언.//

//아, 세상에.//

&#34;도와줘요.&#34; 휠러가 말한다. 누구도 듣지 못한다.

무게가 사라진 듯한 감각이 위장을 타고 오른다. 중력이 거꾸로 뒤집히는 것 같더니 기다리고 있던 비인간들의 품 안으로 휠러를 내던진다. 그들은 그를 억누른다. 그러고는 어디부터 고쳐야 할지를 토론하며 시간을 보낸다. 눈부터 할지 아니면 손가락부터 할지. 고치는 일이 시작되기 직전까지, 휠러는 이렇게 생각하며, 희망한다. //어쩌면 그렇게까지 나쁜 일은 아닐지도 몰라.//
