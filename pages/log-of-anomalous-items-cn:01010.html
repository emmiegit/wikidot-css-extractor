    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**三个被安装于Site-CN-21的广播器，在广播正常内容时不会出现任何问题，但如果在播放警报声时，在广播结束后10~20分钟内，有23%的几率会毫无预兆地以原音量20倍的音量播放警报声中最响的一段，并且持续5分钟\n**回收日期：**2022/██/██\n**回收地点：**Site-CN-21大厅、休息室、食堂\n**当前状态：**销毁\n**事故记录：**\n2021年“5.12”撤离演习中85名员工耳膜受伤，32名员工耳膜穿孔\n2021年“9.18”防空演习中93名员工耳膜受伤，51名员工耳膜穿孔\n2022年“5.12”撤离演习中43名员工耳膜受伤，32名员工耳膜穿孔\n**笔记：**（撤离演习结束后15分钟后）诶，每年都响一回...（异常警报声响起）我屮艸芔茻，我耳朵！！！——--叹息--耳膜穿孔的机动特遣队ν-7 γ-3小队陈队长\n今天是个好日子啊...（异常警报声响起）我操！！！——--刚刚上班--送往抢救的机动特遣队ε-11 α-1小队俞队长&#34;</textarea></pre>
