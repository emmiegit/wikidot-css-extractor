**Identyfikator podmiotu:** SCP-PL-312

**Klasa podmiotu:** Argus

**Specjalne Czynności Przechowawcze:** Przez to, że efekty SCP-PL-312 obejmują jedynie forum Parawatch, na którym są one uznawane przez znaczną większość użytkowników za nieanomalne, jedynym krokiem w stronę przechowania obiektu było wysłanie do administracji strony prośbę o zbanowanie użytkownika &#34;throwaway312&#34;.

**Opis:** SCP-PL-312 jest systemem autocenzury na forum Parawatch. Obiekt wykazuje kilka cech niestandardowych dla tego typu systemów.
- SCP-PL-312 wydaje się nie reagować na wulgaryzmy. [[footnote]] Mogłoby to być uznawane za nieanomalną wadę obiektu, jednak w zestawieniu z pozostałymi cechami uznano, że jest to element anomalii.[[/footnote]]
- SCP-PL-312 podmienia słowa nieregularnie. Przykładowo, nie reaguje na wyrazy &#34;świat&#34; ani &#34;dziennik&#34; pisane w języku polskim, jednak podmienia słowa &#34;world&#34; i &#34;journal&#34;.
- SCP-PL-312 zdaje się rozumieć kontekst wypowiedzi -- niektóre wyrazy wyłapuje jedynie, gdy występują w kontekście negatywnym. Zdarza się nawet, że obiekt zmienia treść czyjejś wypowiedzi na bardziej kontrowersyjną i prowadzącą do kłótni.

**Dodatek 312-1:** Użytkownik &#34;throwaway312&#34; sporządził post, w którym zasugerował powiązanie obiektu z życiem Williama Randolpha Hearsta, amerykańskiego magnata prasowego. Post ten zawierał w sobie przykłady sytuacji, w których zachowanie SCP-PL-312 pasowało do teorii użytkownika. Treść postu znajduje się poniżej.

[[div class=&#34;blockquote&#34;]]

**AUTOCENZURA SEKRETNIE DUCHEM????**

Zanim zacznę - wiem, że zabrzmię tutaj jak KOMPLETNY foliarz, ale come on. Ta strona to takie trochę gniazdo foliarzy. Więc miłego czytania. I zanim się ktoś wkurzy że zbyt dogłębnie analizuję ten nasz inside joke, że to pewnie moderatorzy jakieś ARG zaczęli, że ktoś z administracji zaczął nas trollować, czy jakakolwiek inna wymówka wam do głowy przychodzi, to pamiętajcie, to tylko teoria.
