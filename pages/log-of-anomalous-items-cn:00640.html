    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一副██牌，型号为█████的头戴式耳机，当戴上该项目并播放音频时，使用者会获得极强的绝对音感，能够准确识别精确到小数点后两位赫兹的频率。--停止使用该项目后其效果会消失。--大部分情况下停止使用该项目后其效果会消失，但如果长期使用，效果可能会在使用者停止使用后持续一段时间，对使用者造成精神危害。\n**回收日期：**20██/██/██\n**回收地点：**██市一家电子设备商店内\n**当前状态：**--由Dr.Wasrolt收藏并用于业余的音乐制作--存放于Site-CN-██的低价值异常物品储藏室内\n**笔记：**--//这可是个好东西！//——Dr.Wasrolt--\n//我再也不会用这个玩意了！！！//——Dr.Wasrolt\n\n[[collapsible show=\&#34;+ 事故记录\&#34; hide=\&#34;- 隐藏\&#34;]]\n[[div class=\&#34;blockquote\&#34;]]\n**日期：**20██/██/██\n\n**地点：**Dr.Wasrolt的办公室\n\n**过程：**Dr.Wasrolt在使用该项目约30分钟后，将该项目摘下停止使用。约1分钟后Dr.Wasrolt表现出明显的不安，并捂住耳朵蜷缩在房间的角落里。16分钟后Dr.Wasrolt被Dr.Ralmon发现。\n\nDr.Ralmon：喂！你咋了？\n\nDr.Wasrolt：啊啊，不要说话！我快受不了了！\n\n随后Dr.Wasrolt开始自言自语，内容为Dr.Ralmon关门时发出声音的基音频率，Dr.Ralmon的脚步声的基音频率，Dr.Ralmon说话时声音的基音频率和他自己自言自语时声音的基音频率。\n\n**结果：**Dr.Wasrolt被送往治疗，目前已恢复正常。该项目现存放于Site-CN-██的低价值异常物品储藏室内，并禁止私人使用。\n[[/div]]\n[[/collapsible]]&#34;</textarea></pre>
