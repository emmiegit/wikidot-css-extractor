**项目编号：**SCP-CN-238

**项目等级：**--Euclid-- Keter

**特殊收容措施：**由于项目的特性，难以对项目进行有效收容。不允许对SCP-CN-238进行任何直接的观测，同时应当对所有SCP-CN-238-01的纸质文档及受感染者的手抄文本进行收容或销毁。基金会已给予各国航空航天局高层关于禁止肉眼观测项目所在区域的警告。
轨道计算表明，SCP-CN-238将可能在20██年近距离掠过地球，虽无撞击危险，但预计在█个月内的夜晚均能以肉眼清晰观测到项目。“天幕”计划与“垂眸”计划应在2025年之前准备完成。

**描述：**SCP-CN-238是一颗暂时位于柯伊伯带的矮行星，直径约900km，质量约9×10^18 kg，在19██年首次被发现，当时距离太阳约69AU。光谱数据分析表明，项目表面约二分之一的表面积被与冰相似的物质覆盖，且该冰盖对可见光的反射率数倍高于正常水平，导致该星球因自转导致周期性反光时较易被肉眼或者低倍率的望远镜观测，至今累计已有██████个天文爱好者及科学工作者受影响事件记录在案。20世纪后光污染日益严重，受影响的平民数量大幅减少。

当人类通过肉眼或低倍率望远镜直接观测到项目时，观测者会表现出极度的悲伤。通常，受影响者会陷入消沉状态并不可逆转地发展为轻度抑郁症，这一阶段通常会持续2天到1年不等，期间受影响者会失去与外界交流的热情，少数愿意与人交流的话题局限为“毁灭”，“自杀”及[数据删除]。

在经历过上一个阶段后，有读写能力的受影响者会开始进行文学写作，无法阅读或写作的受影响者抑郁症将逐渐加重。所有的作品统称为SCP-CN-238-01。通常，SCP-CN-238-01都是手写纸质文档，当阅读者开始阅览SCP-CN-238-01的纸质文档时，会立刻得知SCP-CN-238的存在并逐渐产生无法抑制的观测冲动。但阅读SCP-CN-238-01的电子档案不会受到影响。

本阶段部分受影响者会开始将其所写的SCP-CN-238-01不断抄写在各类平面上并传播，实验表明这些文字对阅读者有与原稿相同的模因效应。完成写作的受影响者将在重型抑郁症的心理状态下按照与文本主题有关的方式死亡，同时受影响者的作品会对现实造成少量的扭曲。无法写作的受影响者通常会在此阶段自杀。

根据基金会目前的收集的SCP-CN-238-01的数据来看，SCP-CN-238-01的内容没有固定的风格以及文体，但是所有SCP-CN-238-01的标题均为“星之梦”，同时文章的结尾，均为“群星之梦，生生不息”。且在所有的SCP-CN-238-01中，不同受影响者该句字迹全部一致。--所有SCP-CN-238-01的内容均涉及到在一颗被称为“心星”的行星上类人生命统治者衰亡的故事。--在2013年██月██号之后，SCP-CN-238-01的主题为人类覆灭。

[[collapsible show=&#34;+ （节录）D级人员观测实验SCP-CN-238-01文档&#34; hide=&#34;- 点击隐藏&#34;]]
**SCP-CN-238-01-D-011**

D级人员情况：成年女性，离婚三次，患有宫颈炎。

[[=]]
&gt; //星之梦//
&gt; 
&gt; 她们和他们安静的坐在世界的两端。
&gt; 而今，两方已经停战。永恒的矛盾像沙子一般从人们松开的手中滑走。
&gt; 她们在心星温暖的赤道附近种满了花朵。个个怀抱着色彩斑斓的鸟儿，在蜘蛛和蚕儿共同织造的轻柔帷幕之间歌唱，舞蹈并嬉笑。清澈的湖水中，她们终日畅游，用香料涂抹彼此赤裸的身躯，用珠串装饰修长的脖颈，走兽的刺青延伸在洁白的脊梁上。
&gt; 他们则在心星的温带森林中追猎着极速奔跑的雄鹿，感受野性的血液沸腾。抹上橄榄油的健美身躯和撒上粗盐的烤熟鹿肉，只与同伴分享。少年和男人走入光影斑驳的密林深处。
&gt; 他们和她们之间没有屏障，亦无仇恨。只是不再相互渴求。说不清为什么，也说不清在何时，基因中延续生命的火焰缓慢熄灭。
&gt; 她和他在泉水旁相遇，点头致意，然后抱着水罐走回各自的性别。
&gt; 平静的，幸福的，在同伴的怀抱中，他们和她们渐渐凋零。
&gt; 基因的航船沉入水下，仿佛这些人从未出现。
&gt; 心星无言的自转着，生命来去，与它无关。
&gt; 
&gt; //群星之梦，生生不息。//
[[/=]]

**附录：**该D级人员在完成此文本之后，宫颈炎症迅速恶化发展为宫颈浸润癌，在24小时内癌组织坏死脱落，形成凹陷性溃疡，宫颈被空洞替代，癌组织浸润达盆壁，癌细胞迅速扩散至身体各部位，48小时后D级人员死亡。值得注意的是，癌症未引起该人员生理上的痛感，癌细胞扩散期间D级人员脑内分泌了大量多巴胺。
后续调查发现该D级人员直系亲属及两任前夫性向均转变为绝对同性性取向。


**SCP-CN-238-01-D-015**

D级人员情况：未成年女性，父母双亡。

&gt; = //星之梦//
&gt; 
&gt; 很久很久以前，有一颗美丽的行星叫做心星。
&gt; 心星上的每个小朋友都过的很快乐很开心。因为爸爸妈妈去远方努力工作，然后给小朋友们带回了一棵许愿树。
&gt; 许愿树非常的大，每一片叶子上都是一个小朋友爸爸或者妈妈的笑脸，小朋友可以通过叶子和爸妈谈话。许愿树上面挂着七彩的彩虹，每天都会有好多好多的蝴蝶和小鸟从彩虹中飞出来和小朋友一起玩。
&gt; 小朋友孤单的时候，就会向许愿树许愿要芭比娃娃或者玩具飞机，许愿树就会让小鸟带给他们好玩的。
&gt; 小朋友饿了的时候，就会向许愿树许愿要吃蛋糕，或者吃美味的炸鸡。许愿树就会从他们爸爸妈妈的嘴里吐出好吃的。
&gt; 可是有一天，有一个小朋友特别的贪心。他听见一只黑色小鸟说真正的坦克飞船手枪比玩具好玩多了，又听见一条红色小蛇说有了吃不完的炸鸡就能让其他小朋友羡慕了。
&gt; 于是他就在其他小朋友睡着时，对许愿树说：“许愿树啊许愿树，请你给我好多真正的飞机大炮吧，然后再给我好多好多好多的炸鸡腿吧。”
&gt; 许愿树在月光下轻叹了一声。然后就吐出了一道洪水一样的彩虹，长着钢铁羽毛的大鸟把飞机大炮轰隆隆的丢在地上，惊醒了小朋友们。而他的父亲变成了最大的一片叶子，流着眼泪像是拉肚子一样呕吐出金色的炸鸡腿。
&gt; 醒来的小朋友们很高兴的玩起了亮闪闪的，沉甸甸的大人玩具，很快他们的血就像番茄酱一样涂满了炸鸡。而其他小朋友发现许愿树再也没有其他东西给他们吃了，所有的爸爸妈妈都只能吐出炸鸡，小朋友们很快变得很胖，或者再也吃不下东西了。
&gt; 直到现在，那棵树仍然在向外太空倾倒着炸鸡，成为了宇航员们的补给站呢。
&gt; 
&gt; = //群星之梦，生生不息。//

**附录：**该D级人员在完成此文本之后，向工作人员要求给予油炸鸡块。该人员食用鸡块之后死亡。尸体内部萌发出一棵未知品种的树苗，已派遣植物学专家培养并研究。

**SCP-CN-238-01-D-030**

D级人员情况：青年男性，业余现代诗歌爱好者。
[[=]]
&gt; //星之梦//
&gt; 
&gt; 这一夜
&gt; 我们把自己的毒液
&gt; 喂到彼此的嘴里
&gt; 占有
&gt; 融化
&gt; 剧痛
&gt; 歌中的覆灭
&gt; 血肉海水遮盖污浊大地
&gt; 像雪花飘满眼睛
&gt; 我们的世界归于平静
&gt; 
&gt; 那一日
&gt; 诗人的口中含着泥沙和星辰
&gt; 只要
&gt; 只要再给我一次机会
&gt; 心星就能在深渊里永生
&gt; 
&gt; //群星之梦，生生不息。//
[[/=]]

**附录：**该D级人员在完成此文本之后，内脏在3小时内转化为一种具有强腐蚀性及生物毒性的液体，同时工作人员描述该人员的嘴唇对观察者而言有一种难以抗拒的性吸引力。该人员临死前使用未知语言反复吟诵一段韵文，韵文内容未破译。

**SCP-CN-238-01-D-126**

D级人员情况：青年男性，反社会人格，多次自杀未遂，无病史。

&gt; = //星之梦//
&gt; 
&gt; 真的他妈的够了，为什么不让这些猪统统去死。
&gt; 我看不惯每一个人，我想搞死每一个人。
&gt; (大量无关内容删去)
&gt; 现在我高兴了。这个烂到肠子里的世界终于知道害怕了。早就该这样了，人人都该烂穿了把自己的内脏一股脑洒在大街上。啊？现在怕啦？你们那一张张恶心的脸，还会知道什么是肮脏？什么是虚假？什么是痛苦？什么是挣扎？
&gt; 我干死你们老祖宗的，我今天就坐在街上看你们自个儿搞死自个儿。那些臭婆娘也不穿衣服了就是和汉子干干干，爽完然后拿个刀子往自己喉咙上一割。男的女的大人小孩全部拿个玩意儿戳死自己。那些已经发病的人叫的比屠宰场的猪还难听，大街小巷洒满一地他们烂臭的杂碎。
&gt; 好的很，哈哈哈哈哈。天上也是血呼呼的，地上也是血呼呼的。今天老子做梦做醒了，这个狗日的地球也他妈的完了。我的刀子擦得亮铮铮的，比往常都亮咧。
&gt; 远处那些星星做梦不？真有比这儿干净的地方？
&gt; 
&gt; = //群星之梦，生生不息。//

**附录：**该D级人员完成此文本后，开始不断在墙面上及衣物上狂躁的抄写文本内容。有严重阅读障碍症的工作人员试图制止该D级人员时，D级人员迅速抽出来源未知的砍刀反抗工作人员，D级人员被抹杀后，尸检报告显示其体内有SCP-███的变种病毒。██名工作人员被感染，已处理。


**SCP-CN-238-01-D-128**

D级人员情况：中年男性，古文爱好者。

[[=]]
&gt; //星之梦//
&gt; 
&gt; 彼苍者天，无降垂怜。万物见生，须臾见弃。
&gt; 虺蛇九首，争啮其身。疾鹘断翼，遇风失坠。
&gt; 封狐奔戮，食人以甘。觺鹿相击，不辨雄雌。
&gt; 黄泉洞开，死者行路。巫兮祝兮，卜龟投蓍。
&gt; 
&gt; //群星之梦，生生不息。//
[[/=]]

**附录：**该D级人员完成此文本后，[数据删除]。此次试验之后项目由Euclid级别改为Keter级别。暂停后续实验。
[[/collapsible]]

**后续计划：**

//为了让SCP-CN-238对人类社会影响降到最低，“天幕”及“垂眸”计划应在全球范围内协同完成。//

天幕计划：在SCP-CN-238掠过地球期间，应当利用中国分部武装“沙尘暴”视听幻觉雾霾产生器技术在全球人口密集区域制造高浓度雾霾以降低能见度。在人口稀少区域加大垂眸计划实施力度。

垂眸计划：在SCP-CN-238掠过地球期间，基金会应当充分调动动员各种媒体吸引民众注意力，让民众在业余时间专注于收看优质电视节目，阅读书籍及上网等并诱导民众夜间呆在室内，降低暴露于SCP-CN-238下的风险。
