    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-083-ua/scp083-ua.png

**项目编号：**SCP-083-UA

**项目等级：**Euclid

**特殊收容措施：**SCP-083-UA应储存在Site UA-166的一间尺寸至少为15×15×2.5m的标准Euclid项目收容间内。房间内需设置至少两个220V独立电源、至少两处独立水源、一处排水口、一个容量至少1000L的水箱和一个功率为1000W的发电机，发电机需储存至少可连续运转五个小时的燃料。收容间内需始终存放至少20Kg洗涤剂，以及500Kg脏抹布，需每隔12小时检查一次备品是否足够。

根据负责人员斟酌决定，允许在项目收容间内设置两名D级人员监控项目活动，相应人员在基金会标准攻击倾向心理测试中得分应在总分20%以下。

若需要使用SCP-083-UA进行实验，需获得两名至少拥有3级安保许可的研究人员批准。禁止使用SCP-083-UA洗涤任何被认为对基金会有价值或具有异常性质的物品。

**描述：**SCP-083-UA为一台尺寸为90×60×60cm的白色洗衣机，装有12根电缆和22根不同直径的软管，可供其进行吸水和排水。项目的电缆与软管可作为机械臂活动，机械臂的长度可以变化，通常为1～4m之一，但在SCP-083-z-UA状态下可达██m。SCP-083-UA表面存在类似能量场的场，可阻止机体被打开。其内部空间似乎是异常的，通过X光透视以及█次成功打开机体的实验表明，其内部由大量管线、电缆、机械装置和电器零件组成，内部机件的一般运行原理尚不明确。而鉴于此类异常性质，SCP-083-UA的滚筒内部容积可达255L。

SCP-083-UA存在四种状态，以下分别指定为SCP-083-x-UA（简称“X状态”、“平静状态”）、SCP-083-y-UA（简称“Y状态”、“搜索状态”）、SCP-083-z-UA（简称“Z状态”、“攻击状态”）、SCP-083-a-UA（简称“A状态”、“洗涤状态”）。处于X状态的项目会“平静地”在各种地形上缓慢移动（速度约为0.5m/s），此时其会避开各类障碍物，机械臂会缓慢而无序地运动。项目偶尔会在一些物体或人员附近停留，使用电缆和软管进行接触。此外，观测到项目的滚筒在此状态下出现微弱的活动。

“平静状态”会持续12小时～4天不等的时间，随后项目会进入“搜索状态”。在该状态下的SCP-083-UA会在房间内自行活动，搜寻房间内的脏衣物、洗涤剂、电源和水源。项目会使用机械臂将发现的脏衣物放入滚筒中，并会取下洗涤剂盒或利用合适的物品注入洗涤剂。如果项目未搜寻到需要的物品，该状态将持续持续30分钟～8小时不等的时间，随后进入“攻击状态”。

处于“攻击状态”时，SCP-083-UA的速度将提高至5～20m/s，在某些情况下可达███m/s。此时其在移动时经常撞击周边的物体，有时甚至撞毁墙壁，其会无视大部分障碍物，并攻击面对其正面的物体。该状态下的项目会使用其机械臂抓取可被视为“衣物”或者“织物”的物品并塞入自己的滚筒中，并搜寻任何与洗涤剂相似的物质，用该物质填充自己的洗涤剂盒。SCP-083-UA随后会试图搜寻所有的水源或其他液体，以及电源。此时，其会出现连接水管与电缆的行为，即使其不具备连接设备，上述的行为通常会导致被项目发现的水管或供电电缆遭到扭曲和破坏。此外，在█次事件中曾发现处于“攻击状态”的SCP-083-UA使用液态燃料、来自其它设备的冷却液或基金会工作人员及其它生物的体液替代水源，且[数据删除]。

[[include component:image-block name=http://scp-ukrainian.wdfiles.com/local--files/scp-083-ua/scp083-ua-pipe.png
|caption=SCP-083-UA使用机械臂将自己连接到████区的水管]]

此外有报告称，试图阻碍SCP-083-UA移动或对其做出攻击行为可能促使其进入“攻击状态”。

若SCP-083-UA的滚筒和洗涤剂盒被填满，并且使用软管与电缆连接到水源与电源，其会进入“洗涤状态”。该状态在未出现干扰的情况下可持续2～7小时。进入“洗涤状态”后，项目会自行在控制面板上进行操作并开始洗涤，洗涤过程中的项目不会做出任何运动，同样几乎不会与周边物体交互。“洗涤状态”结束后，项目会取出滚筒内的所有物品，但根据目前的观测，总会有一件被放入的衣物消失。如果项目是从“搜索状态”进入“洗涤状态”，则洗涤进程结束后，衣物会变得十分洁净，除了仍会出现衣物消失现象以外，衣物会保持完好无损。若是从“攻击状态”进入“洗涤状态”，则衣物可能发生损坏和污染，消失的衣物亦会多于一件。

SCP-083-UA处于“洗涤状态”时，若是发生水源耗尽或电源断开的情况，其会根据此前状态或洗涤的完成度切换到其他某一状态。

SCP-083-UA可能具备高度智能，处于“平静状态”时，其会以动作与人员进行交流（参见“事故记录083-UA-X6”）。目前发现，通过与人员交流可使得“平静状态”的平均持续时间延长██%。

&gt; //我建议为SCP-083-UA提供任何洗涤所需的物品，不再进行剥夺它的洗涤剂、脏衣物、电力和水的实验，否决任何“把它关进一个厚厚的钛合金盒子里”的提议。在2000年██月██日的一次收容突破期间，SCP-083-UA破坏了正在对SCP-███-UA进行实验的实验室，撕毁了工作人员的衣物，然后从厕所里把它们扔了出来（衣兜里装着的重要保险箱的钥匙因此丢失了），我们不该让这种事再次发生。//
&gt; [[&gt;]]
&gt; - //Grace博士，项目负责人，2000年██月██日//
&gt; [[/&gt;]]

**事故记录083-UA-X6：**2012年██月██日发生的一次收容突破中，SCP-083-UA拿走了J.Seymour特工最喜爱的夹克衫。“洗涤状态”结束后，作为项目回收小队成员的J.Seymour特工开始检查SCP-083-UA从滚筒中取出的物品，但未发现自己的夹克。J.Seymour特工随后慢慢坐在地板上并开始低声抽泣，SCP-083-UA随后移动到特工身边，用机械臂抚摸了他几次，随后取出了██件在之前“洗涤”过程中消失的物品，其中包括J.Seymour特工的夹克衫。

对夹克衫的检查表明其没有损坏，没有产生异常性质。进行检查的初级研究员██████声称“它非常干净、崭新，就像新买的一样”。</textarea></pre>
