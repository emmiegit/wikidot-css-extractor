**Объект №:** SCP-1149-RU

**Класс объекта:** [[[nonstandard | Не содержится]]]

**Особые условия содержания:** Специфика аномалии не позволяет применить к ней концепцию содержания, а содержание источника аномалии признано нецелесообразным и противоречащим миссии Фонда. Содержание подверженных явлению существ не рационально.

**Описание:** Объект представляет собой явление, при котором каждый достаточно опытный тауматург[[footnote]] Границы опытности определить сложно из-за субъективности понятия, см. «Развитие тауматологии и техномагии», 2006 г., гл. 3 «Путь тауматурга», Марк Авелон [[/footnote]] погибает при паранормальных обстоятельствах. Прекращение жизнедеятельности происходит вне поля зрения существ с организованными психофизиологическими процессами, записывающих устройств или иных средств, способных запечатлеть или запомнить сам процесс. Момент срабатывания аномалии предсказать невозможно.

Причины смерти у разных людей различны и, в большинстве случаев, не зависят от категории деятельности тауматурга. Отчёты о некоторых жертвах представлены в соответствующем приложении, для получения полного списка обратитесь к ближайшему терминалу АПАИБ.

Из свойств следует, что ни один тауматург, за исключением неофита, не сможет умереть естественной смертью или быть убит кем или чем-либо другим. Исследования в данном направлении --ожидают одобрения совета директоров Зоны 13-- --Совета О5-- запрещены единогласным решением Совета О5.

**Приложение:** История обнаружения.

Летом 2006 года Глобальная Оккультная Коалиция Объединённых Наций обратилась к Организации для помощи в расследовании смерти 26 человек за последние несколько дней при крайне странных обстоятельствах[[footnote]] Важно отметить, что контекст смертей, личности погибших и их принадлежность упомянуты не были [[/footnote]]. Для исследования происшествия была отправлена МОГ Лямбда-71 «Медь и золото» совместно с экипажем медработников Зоны 27. Два дня расследования позволили установить, что все 26 человек проходили подготовку по, предположительно, практической тауматургии, и входили в неназванную группу, лидером которой был Марк Авелон – один из неподтверждённых участников отдела PHYSICS. Завершить расследование не позволили ГОК, отослав сотрудников обратно в Зону 71. Представительство ГОК заявило, что расследование завершено, а догадки Фонда оказались //отчасти ложными//. С тех пор новой информации от ГОК не поступало.

В октябре 2006 года Фондом в Зоне 27 начались независимые исследования тауматологии. В связи с критически малым количеством имеющихся //полезных знаний//, «неофициально» полученных от ГОК в виде книги об истории тауматологии, разработка теории продлилась два года семь месяцев. На момент 23.12.2021 из исследовательской группы скончались два человека по причинам, --не-- связанным с SCP-1149. Исследования --продолжаются-- бессрочно заморожены решением Совета О5.
