**Объект №:** SCP-1382-RU-J

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** В настоящее время объект не содержится. Во избежание обнаружения SCP-1382 гражданскими лицами, на все камеры видеонаблюдения (в т.ч. встроенные веб-камеры), продаваемые в Москве, должна быть предустановлена программа, отключающая запись при распознавании в кадре SCP-1382. Все видеокамеры, подключённые к Интернету, должны также подавать сигнал в Зону 7 при распознавании SCP-1382. При получении сигнала, МОГ Сигма-5 (&#34;Свинцовая рука&#34;) должна немедленно выехать по адресу, откуда поступило сообщение, для задержания SCP-1382-1 и изъятия SCP-1382-2.

**Описание:** SCP-1382 представляет собой явление, происходящее, по-видимому, каждую ночь в Москве.

Ровно в 2:00 в случайной безлюдной квартире материализуются от 2 до 5 неопознанных мужчин атлетического телосложения (SCP-1382-1) в спортивной одежде, и инвентарь, включая гири (SCP-1382-2). В течение примерно одного часа SCP-1382-1 по очереди выполняют силовые упражнения с SCP-1382-2. Подавляющую часть упражнений составляют различные способы жонглирования гирями. В ██% случаев, один из спортсменов во время упражнений роняет на пол одну или несколько гирь. Звук от удара, как правило, хорошо слышен в соседних помещениях, особенно этажом ниже. Через несколько секунд после падения гири, SCP-1382-1 и SCP-1382-2 дематериализуются. Если за время тренировки ни один из SCP-1382-1 не уронил гирю, то дематериализация происходит ровно в 3:00. SCP-1382 не оставляет никаких следов после исчезновения атлетов. Гиря не наносит никаких повреждений при падении на пол.

SCP-1382 был впервые обнаружен 28.07.2016 во время просмотра записей камер видеонаблюдения в квартире [УДАЛЕНО] после того, как гражданин В.М. ███████, проживающий этажом ниже, пожаловался в правоохранительные органы на грохот в пустующей квартире сверху.

Все предпринятые попытки захвата не были успешными. Во всех известных случаях SCP-1382 происходило только в тех жилых помещениях, где с 2:00 до 3:00 не было людей. Даже если сотрудники Фонда во время SCP-1382 узнавали о точном месте этого события, то попасть туда до завершения SCP-1382 оказывалось невозможным по различным причинам, не имеющим отношения к SCP-1382. Таким образом, исследование объекта возможно только по видеозаписям.

**Приложение SCP-1382-A:** 24.12.2019 в 2:01 в ████████████████ филиале Зоны 7 был зафиксирован громкий звук удара в кабинете доктора Волкова, ведущего исследователя SCP-1382. В кабинете в это время никого не было. На столе была обнаружена записка следующего содержания:

&gt; //Прекратите нас преследовать!
&gt; Мы не собираемся как-либо навредить вам.
&gt; Дайте нам спокойно готовиться к параномалимпиаде!//

В настоящее время записка исследуется.</textarea></pre>
