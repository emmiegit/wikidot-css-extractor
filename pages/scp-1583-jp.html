    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1583-JP - マイ・フェア・レディ
**著者:** ©︎[[*user Nika_Nayuki]]
**作成年:** 2019
[[include credit:end]]
[[include component:image-block
|name=myfairlady.jpg
|caption=SCP-1583-JP]]

**アイテム番号:** SCP-1583-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1583-JPは低脅威度物品収容室にて、大理石で出来たテーブルの上にダマスク柄の布を敷いた状態で収容されます。SCP-1583-JPを扱う際には以下の手順を遵守して下さい。
* SCP-1583-JPを&#34;Lady Madelyn&#34;と呼び、その外見に関する称賛の言葉を述べたうえで使用の許可を問う。
* 使用する際はゴールデンルール[[footnote]]英国式の最もポピュラーで伝統的な淹れ方。[[/footnote]]に則る。
* 飲みきった後、SCP-1583-JPに対し感謝の言葉を述べる。

**説明:** SCP-1583-JPは製造元および製造年月日不明の陶器製のティーポットです。自我を有し未知の方法で発話可能であり、自身を&#34;Madelyn&#34;と称しています。発せられる声は20代相当の女性のものと推測され、特筆すべき点として流暢なクイーンズ・イングリッシュ[[footnote]]イギリス英語の伝統的な事実上の標準発音を指す。世間的には上流階級や、王族の発音としても知られる。[[/footnote]]で会話します。

SCP-1583-JPはゴールデンルールに反する茶の淹れ方をした場合や、SCP-1583-JPに対して&#34;無礼な&#34;取り扱いをした場合に激昂し、勢い良く破裂します。破砕から約5分後に欠片は全て消失し、即座にその場に復元された状態で出現します。

[[collapsible show=&#34;+ SCP-1583-JPへのインタビュー記録&#34; hide=&#34;- 閲覧の終了&#34;]]
&gt; **対象:** SCP-1583-JP
&gt; 
&gt; **インタビュアー:** 神恵研究員
&gt; 
&gt; **&lt;録音開始, [2018/4/25]&gt;**
&gt; 
&gt; **神恵研究員:** こんにちはLady Madelyn。いつ見ても貴女はお美しいですね。その肌はまるで清らかな雪のようです。ご機嫌は如何ですか？
&gt; 
&gt; **SCP-1583-JP:** ご機嫌よう人間。当然でしょう？わたくしのような美しいレディ、世界中どこを探したって見つからないわ！
&gt; 
&gt; **神恵研究員:** ええ、全く。貴女の仰る通り。
&gt; 
&gt; **SCP-1583-JP:** そうでしょうとも。まあでも、こんな殺風景でつまらない場所に連れて来られたのは気に入らないけれど……まあいいわ。貴女、この前約束した件[[footnote]]収容室にJohann Sebastian Bachの&#34;2つのヴァイオリンのための協奏曲 ニ短調 BWV1043&#34;を流すよう要求していた。[[/footnote]]はどうなったの？まさかお忘れではないでしょうね？
&gt; 
&gt; **神恵研究員:** ええ、善処させて頂きます。
&gt; 
&gt; **SCP-1583-JP:** もう、いつまで待たせるのかしら！あまりレディを待たせるものではないわ。全く褒められたものではなくってよ。
&gt; 
&gt; **神恵研究員:** 申し訳ありませんLady Madelyn。ですが、本日は素晴らしい茶葉が手に入りましたので是非貴女に味わって頂きたいのです。我々に、貴女の力をお貸し頂けませんか？
&gt; 
&gt; **SCP-1583-JP:** ふん、そこまで言うなら味わってあげてもよろしくてよ。……でも、わかってるわね？わたくしに見合うものじゃなかったら許さなくってよ？
&gt; 
&gt; **神恵研究員:** はい、承知しております。お心遣いに感謝致します、レディ。
&gt; 
&gt; 
&gt; **&lt;インタビュー抜粋終了&gt;**
[[/collapsible]]

__**実験記録001 - 日付2018/04/09**__
&gt; **対象:** D-13447
&gt; 
&gt; **実施方法:** 軟水、Fortnum &amp; Masonのダージリン茶葉を使用。対象にはゴールデンルールに関する知識は与えず、方法を問わず紅茶を淹れるよう指示したのみである。
&gt; 
&gt; **結果:** SCP-1583-JPは終始不満を述べていたが、湯を注いだ時点でSCP-1583-JPが激昂し破裂。対象は軽度の火傷を負った他、飛び散った欠片が両目に当たり失明した。

__**実験記録002 - 日付2018/04/12**__
&gt; **対象:** D-10604
&gt; 
&gt; **実施方法:** 軟水、業務用ノーブランドのダージリン茶葉を使用。対象には事前に正規手順を説明し、防護服を着用させた状態で実施させる。
&gt; 
&gt; **結果:** 茶葉を投入後、激昂し破裂。
&gt; 
&gt; **分析:** 正規手順であっても安価な茶葉はSCP-1583-JPが拒否することが判明した。

__**実験記録003 - 日付2018/04/18**__
&gt; **対象:** D-18533
&gt; 
&gt; **実施方法:** 軟水、Fortnum &amp; Masonのダージリン茶葉を使用。対象には事前に正規手順を説明し、防護服を着用させた状態で実施させる。
&gt; 
&gt; **結果:** 問題なく実験終了。
&gt; 
&gt; **分析:** 同日、産地違いの茶葉を使用し追加実験を実施したが、特に問題なく実験終了した。一般的に有名なブランド茶葉であれば、産地や種類による結果の違いは無いと考えられる。

__**実験記録004 - 日付2018/04/25**__
&gt; **対象:** D-16013
&gt; 
&gt; **実施方法:** 軟水、Taylors of Harrogateのセイロン茶葉を使用。対象には事前に正規手順を説明し、防護服を着用させた状態で実施させる。
&gt; 
&gt; **結果:** 対象がSCP-1583-JPを温める工程を忘れたにも関わらず、SCP-1583-JPが破裂することはなかった。加えてSCP-1583-JPは自身の蓋を揺らすような反応を示し、これまでと比べ物腰も柔らかく上機嫌であるように観察された。
&gt; 
&gt; **分析:** SCP-1583-JPには使用者に対する嗜好が見られる。

__**実験記録005 - 日付2018/05/10**__
&gt; **対象:** 遠隔によるアーム操作
&gt; 
&gt; **実施方法:** 軟水、Taylors of Harrogateのセイロン茶葉を使用。
&gt; 
&gt; **結果:** 実験拒否。SCP-1583-JPは「けだもの」、「近づかないで」等の怯えたような罵声が確認された。以降約1ヶ月半にわたりSCP-1583-JPは対話及び実験を拒否し続けた。
&gt; 
&gt; **分析:** 以降機械での実験は禁止する。

__**実験/音声記録006 - 日付2018/07/04**__
&gt; **対象:** 御茶屋博士
&gt; 
&gt; **実施方法:** 軟水、██園の静岡産最高級玉露茶葉を使用。対象は防護服を着用。
&gt; 
&gt; **&lt;録音開始,[2018/07/04]&gt;**
&gt; 
&gt; **御茶屋博士:** ご機嫌ようLady Madelyn。今日も可憐な花柄がとても似合っているね。
&gt; 
&gt; **SCP-1583-JP:** ご機嫌よう人間。当然でしょう？レディはいつどのような時でも可憐で華やかに、白百合のように高貴でいなくてはならないわ。
&gt; 
&gt; **御茶屋博士:** ああ、そうだねレディ。君の言う通りだとも。ところでLady Madelyn、今日は美しく高貴な貴女に相応しいプレゼントを持ってきたんだ。レディ、受け取ってくれますか？
&gt; 
&gt; **SCP-1583-JP:** あらあらまあ、なんですって。わたくしに贈り物をくださるというの？この世界一高貴で美しいこのわたくしに？
&gt; 
&gt; (上蓋をカタカタ揺らす音)
&gt; 
&gt; **御茶屋博士:** そうだよ。私も好んでいる逸品でね。是非とも貴女に味わって欲しいんだ。
&gt; 
&gt; **SCP-1583-JP:** そ、そこまで言うなら仕方ないわね。ほら、早くお出しなさい！
&gt; 
&gt; [御茶屋博士が缶から茶葉を取り出し、SCP-1583-JPに投入する]
&gt; 
&gt; **SCP-1583-JP:** な、な、信じられないわ！ちょっとお前！わたくしを誰だと思っているの？一体これは何！
&gt; 
&gt; **御茶屋博士:** 日本の御茶ですよ。静岡という場所で生産される最高級玉露です。ああ、世界一高貴で美しい淑女の貴女が日本の御茶を知らないなんて勿体ない！
&gt; 
&gt; **SCP-1583-JP:** ああ、ああ、なんてこと！クイーン・アン[[footnote]]Anne Stuart(1665/02/06～1714/08/01)。18世紀イギリスの女王。イギリスに紅茶文化を定着させた人物としても知られる。[[/footnote]]もさぞやお怒りでいらっしゃるわ！
&gt; 
&gt; **御茶屋博士:** まあまあ。異文化を知るのも淑女のたしなみではありませんか？
&gt; 
&gt; [御茶屋博士が湯飲みに取り分けていた湯をSCP-1583-JPに注ぐ]
&gt; 
&gt; **SCP-1583-JP:** (10秒間沈黙)
&gt; 
&gt; **御茶屋博士:** どうしました、Lady Madelyn。
&gt; 
&gt; **SCP-1583-JP:** ……なによこれ……こんなの、初めて……
&gt; 
&gt; (勢い良く陶器の割れる音)
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **結果:** 補遺を参照

**補遺:** 実験No.006にてSCP-1583-JPは茶葉を投入した時点から「信じられない」、「私を誰だと思っているの」などと怒鳴りながら不満を述べていましたが、湯を注いだ時点で突如として沈黙し、数秒後に困惑した声を発し破裂しました。その後、再出現したSCP-1583-JPに変化が見られました。
[[collapsible show=&#34;+ 変化後のSCP-1583-JP&#34; hide=&#34;- 閲覧の終了&#34;]]
[[include component:image-block
|name=myfairlady2.jpg
|caption=変化後のSCP-1583-JP]]

以降SCP-1583-JPは70代相当の女性の声で日本語を用いて発話し、非常に温厚な性格に変化しました。
この状態のSCP-1583-JPを使用した場合、使用者のストレスが軽減され業務意欲の向上に繋がったことが確認されています。

現在、経過観察が実施されると共に、特別収容プロトコルの改訂、及び職員のメンタルヘルス対策への運用が検討されています。
[[/collapsible]]</textarea></pre>
