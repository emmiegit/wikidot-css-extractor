**特殊收容措施：**SCP-CN-401-1存放在上锁的金属盒子里，储存于危险物品金库EJ-CN-29。之后如获得与SCP-CN-401-1性质--相同-- --相似-- 相关的异常--纸质印刷品-- --书籍-- 信息载体则应单独存放在上锁的金属盒子里并一同储存于该位置。接触权限对3级以上研究人员开放。

[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-401/Deleted.jpeg|caption=--SCP-CN-401-1目前形态的封面，异常部分已进行无效化处理。--已删除|width=300px]]

当发生与SCP-CN-401-2事件性质--相同-- --相似-- 相关的异常事件时，由机动特遣队-壬午-3（“拉偏架”）[[footnote]]在20██年03月15日之前该机动特遣队编号为壬午-4，但根据20██年██月12日对████的一次突袭中所获知的相关信息而刻意将编号改为与之最为接近的另一个已被占用编号。真正的机动特遣队-壬午-03“入土之影”负责的项目为SCP-CN-700、同编号机动特遣队-壬午-03“防洪堤”负责的项目为SCP-CN-1936。[[/footnote]]封锁冲突现场周边，并禁止包括基金会人员在内的任何人进入冲突现场。若有民众试图进入冲突现场则以安全事故为由禁止进入。任何试图强行闯入者需立即击毙。由于SCP-CN-401-2事件造成的任何人员失踪与财产损失均由基金会配合当地政府部门进行信息管制。在事件结束后以遥控设备回收出现在现场的所有疑似具有与SCP-CN-401-1--相同-- --相似-- 相关性质的--纸质印刷品-- --书籍-- 信息载体，注意全程应避免直接目视其上所载信息。

__//20██.03.15更新：//根据在20██年██月12日对████的一次突袭中所获知的相关信息，对所有纸质/电子媒介记录中的SCP-CN-401-1的封面照片进行删除，仅在研究员Dr.Seven█████的私人存储设备中保留一份未经异常无效化处理的图片文件作为备份。

**描述**：SCP-CN-401是异常物品SCP-CN-401-1及其引发的现象SCP-CN-401-2的总称。

SCP-CN-401-1外观上与██████出版社于19██年出版的连环画册《格列佛游记》的第一册相似，但本册中文标题“小人国”下方的标注并非正常情况下的英文，而是██语。书中内容的连环画部分与正常书籍没有区别，但每页下方的文字描述除汉字外同样还有██语。所有直接阅读者均能正确识别两种语言，即使是对中文和██语没有任何知识的也不例外。SCP-CN-401-1的阅读只能从第一页开始顺序往后直接阅读，其他任何从除第一页外的页面开始或中途跳页的阅读方式都被报告为“看不懂说了什么”，即使是具有中文与██语知识的阅读者亦如此，而且也无法将其与《格列佛游记》当中的内容联系起来。任何用间接手段进行的阅读（包括通过拍照、摄影等）行为均未触发任何异常。

当一名直接阅读者按照“从第一页开始顺序往后”阅读的方式阅读SCP-CN-401-1时，直到第█页之前，均无异常。阅读者可正常停止阅读，没有任何后续影响。当读到第█页时，SCP-CN-401-1与阅读者（编号为SCP-CN-401-3）均会从当前位置消失，并在之后██分钟到██天内发生SCP-CN-401-2异常事件。当异常事件结束后仅SCP-CN-401-1会在消失处重新出现。在SCP-CN-401-3身上放置的任何追踪设备在随其一同消失后均无法获取信号。

__//20██.01.06更新：//由于事故SCP-CN-401-C，后续测试全部无限期暂停。

SCP-CN-401-2是一种从19██年开始出现的异常事件，发生在SCP-CN-401-1被阅读并和阅读者一同消失的██分钟到██天内。当前已确定由SCP-CN-401-1引发的███起SCP-CN-401-2事件。

事件分为以下阶段：

**第一阶段：**某种现实中已存在的与SCP-CN-401-3具有相同爱好的团体会受到另一具有与前者相矛盾的爱好的团体当中某个/某些成员在现实/社交媒体/网络中的语言挑衅，并逐步发展为两个团体间的冲突，包括相互语言攻击、侮辱、肢体冲突、暴力，并在██分钟至██天后冲突平息。

**第二阶段：**在第一阶段造成的冲突平息后██分钟至██小时后，若卷入第一阶段冲突的人数达到██人，则某种现实中已存在的与SCP-CN-401-3具有相同爱好的团体[[footnote]]从现有资料来看，第二阶段的该团体与之前第一阶段的相关团体不具有任何必然联系。[[/footnote]]会受到另一具有同类型且并无矛盾的爱好的团体当中的某个/某些成员在现实/社交媒体/网络中的语言挑衅，并逐步发展为两个团体间的冲突，包括相互语言攻击、侮辱、肢体冲突、暴力、[数据删除]，并在██分钟至██天后冲突平息。

基金会回收SCP-CN-401-1之后的前三次测试当中，均成功引发了SCP-CN-401-2事件，并成功观测到了4次第一阶段和1次第二阶段引发的冲突。确定卷入冲突的人数是触发事件下一阶段的条件。

[[collapsible show=&#34;+以下内容禁止4级以下权限访问&#34; hide=&#34;-隐藏文档&#34;]]
**第三阶段：**在第二阶段造成的冲突平息后██分钟至██小时后，若卷入第二阶段冲突的人数达到██人，某种现实中已存在的与SCP-CN-401-3具有相同爱好的团体[[footnote]]从现有资料来看，第三阶段的该团体与之前第二阶段的相关团体是否具有必然联系无法确定。[[/footnote]]会受到另一具有完全无关爱好的团体当中的某个/某些成员在现实/社交媒体/网络中的语言挑衅，并在双方团体成员由于冲突在现实中接触之后逐步发展为在场所有人员分为两个团体进行冲突，包括相互语言攻击、侮辱、肢体冲突、暴力、[数据删除]，并在██分钟至██天后冲突平息。目前仅观测到一次第三阶段，其异常性质有推断成分。
[[/collapsible]]

**附录SCP-CN-401-A：**
[[collapsible show=&#34;+显示文档&#34; hide=&#34;-隐藏文档&#34;]]

&gt; 19██年██月第██届足球世界杯期间██队与████队半决赛前，中国██省██市支持██队的球迷团体主动挑衅支持████队的球迷团体，导致双方发生激烈冲突，造成██人受伤。在当地警方介入前冲突不正常地平息。

&gt; 当时并未将此冲突与SCP-CN-401联系起来，仅作为一次[*http://scp-wiki-cn.wikidot.com/log-of-extranormal-events-cn 超常事件]进行记录，基金会将此次事件掩盖为正常的球迷冲突事件，并消除、掩盖所有关于“球迷冲突不正常平息”的报道和言论。但事后发现当地一名支持████队的球迷在冲突发生的██小时前忽然失踪，在其家人报警之后至今未寻回。
&gt; 应当注意的是，从失踪者拥有的照片当中可以发现SCP-CN-401-1的踪迹，但在现场并未发现SCP-CN-401-1。
[[/collapsible]]
**附录SCP-CN-401-B：**
[[collapsible show=&#34;+显示文档&#34; hide=&#34;-隐藏文档&#34;]]

&gt; 20██年██月██日，在社交网站████当中一名甜食爱好者团体成员发表了一段对素食爱好者团体进行羞辱的文字，引起接下来两个团体持续█天的相互语言攻击和辱骂，随后导致两个团体当中的某些成员对敌对者团体当中的成员进行物理地址定位并发生了现实当中的冲突。在附近休假的一名基金会特工随后检测到冲突现场附近休谟指数有所下降，并在进一步试图获取其他信息时被卷入冲突并身亡。一支机动特遣队被派往冲突现场试图介入，导致现场的休谟指数降低到个位数并导致[数据删除]。

&gt; 后来在调查中发现一名██岁的女性███女士在事件发生前██天失踪。在此次冲突发生前、███失踪后的这段时间内发生于中国██省██市██县的动物保护者团体与当地一家餐馆间的冲突被确认为该次SCP-CN-401-2事件的第一阶段。

此次事件是SCP-CN-401-2第一次进入第二阶段，由于情报缺失，导致一支机动特遣队MIA。此事件之后回收了SCP-CN-401-1并据此确定了目前的特殊收容措施。

[[/collapsible]]
**事故SCP-CN-401-C：**
[[collapsible show=&#34;+该文档禁止4级以下权限访问&#34; hide=&#34;-隐藏文档&#34;]]
&gt; 20██年12月24日，在第四次测试的第二阶段所造成的冲突平息之后，SCP-CN-401-1并未在D-█████消失处出现。据事故后得到的监控记录推断此次SCP-CN-401-2进入了第三阶段。
&gt; 处于监控室当中的研究员李██忽然毫无理智地对身旁的安保人员陈█进行辱骂，之后陈█开枪射击李██并致其死亡并倒地。李██倒地瞬间现场的休谟指数瞬间下降至█[[footnote]]值得注意的是，监控室处于站点所布置的斯克兰顿现实稳定锚影响范围内。[[/footnote]]，并且凭空出现多个无法辨认面部及体态细节，携带钝器、刀具、枪械和复数SCP-███[[footnote]]从其已知的异常特性来看，在一个稳定的时空当中只可能存在一个SCP-███个体。若一个稳定的时空当中存在复数个SCP-███个体的话则会引发物理规律和底层逻辑的崩坏并最终引发CK级“现实重构”末日情景。[[/footnote]]的人形个体，按照所穿服装颜色分为两个团体并开始相互攻击，最终导致冲突现场的人员和人形个体全部死亡，整个Site-CN-██站点有██名工作人员和██名D级人员失踪，其他损失达██████。
&gt; 在事故后回收调查中发现，现场所有在李██死亡后出现的人形个体尸体数量与事故中失踪的工作人员和D级人员数量总和相同，其尸体的DNA信息与失踪人员均能一一对应。SCP-CN-401-1在冲突结束后出现在D-█████消失处并附带了一张纸（编号为SCP-CN-401-4），上有由██语所写文字。
&gt; 从基金会本部日常通告中得知，SCP-███在事故发生当天从收容设施内消失，并于第二天凌晨██:02分重新出现。

&gt; 据事后调查，D-█████与安保人员陈█均喜欢喝一种名为“Sp████”的饮料，而研究员李██喜欢打麻将。

SCP-CN-401-4是一张A4大小的宣纸，上有用毛笔以██语所写的红色文字。其含义可由任何人正确理解，即使是不具有██语知识的人。与SCP-CN-401-1相同，任何间接阅读手段均无法触发其异常特性。经鉴定，宣纸本身大致产于公元前█世纪至前█世纪间[[footnote]]宣纸于何时被发明目前没有统一的说法，但最早可追溯到的时间为公元█世纪的东汉。[[/footnote]]，并从文字痕迹中检测出人类血液成分，在进一步比对之后发现其DNA信息与D-█████的DNA信息相同。转译为中文之后如下：
&gt; **志号**
&gt; 异学叁柒肆
&gt; 
&gt; **志等级：**Neutralized
&gt; 
&gt; **描述：**牛李党争，通常是指唐代统治后期的九世纪前半期以牛僧孺、李宗闵等为领袖的耕牛保护者团体牛党与李德裕、郑覃等为领袖的李子树种植者团体李党之间的争斗。斗争从唐宪宗时期开始，到唐宣宗时期才结束，持续时间将近40年，最终以牛党获胜结束。以致唐文宗有“去河北贼易，去朝中朋党难”之叹。[[footnote]]原文格式如此，转译仅将██语更改为中文，“志等级”一栏原文内容即为英文单词“Neutralized”。[[/footnote]]

根据研究员Dr.Seven█████的建议，暂停对SCP-CN-401-1的所有后续测试，并将SCP-CN-401-2首次出现的时间至少提前至公元前█世纪。值得注意的是，SCP-CN-401-4所携带信息与基金会目前掌握的信息不符。进一步推断应有至少另一未发现/未收容异常（暂编号为SCP-CN-401-5）与SCP-CN-401有关，SCP-CN-401-1当前形态或许并非最初形态，或有复数个具有与SCP-CN-401-1性质相关的未收容异常存在。

建议将该项目等级提升为Keter。今后任何推断异常性质与SCP-CN-401-5相关的项目均需联系研究员Dr.Seven█████进行进一步跟进。
[[/collapsible]]
