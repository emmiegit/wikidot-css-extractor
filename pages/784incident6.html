+ «Non puoi tornare a casa»

**DICIOTTO MESI PRIMA…**

«Allora, mi lasci finire la mia domanda?»

«Eh? Certo, certo…»

«Va bene, eccola. Mettiamo che devi scegliere fra due premi. Uno è una vacanza prepagata di tre mesi in Europa»

«Oooooh, sembra bello»

«L’altro sono dieci minuti sulla luna»

«Uhmmmmm…»

«Quale scegli e perché?»

«Va bene, domanda veloce. Posso portarti con me?»

«Cosa? Uhm… certo. Sì, puoi portare un ospite con te»

«Allora è uguale. Niente fa la differenza per me, finché stiamo insieme»

«…»

«Ehi… stai piangendo?»

«Gli uomini non piangono, ci finiscono solo delle cose negli occhi»

«Bugiardo»

-----
Ci fu un attimo di esitazione. Fu abbastanza.

Adrian nel corpo della direttrice Valentine guardò in faccia la propria morte, sotto forma di una granata elettromagnetica tenuta in mano dal sorridente dottor Clef. L’arma, originaria della Fondazione, era una variazione della classica granata accecante, progettata con lo scopo specifico di contrastare le minacce elettroniche. Si toglieva la spoletta, si mollava la sicura, si contava fino a quattro e sarebbe partito un impulso di radiazioni elettromagnetiche ad alta frequenza che avrebbe distrutto qualunque circuito elettrico più complesso di una lampadina e una batteria.

Il dottor Clef faceva penzolare con noncuranza la spoletta dal suo indice sinistro, mentre stringeva la granata nella mano destra, continuando a fare pressione sulla sicura. Adrian abbassò la seconda lancia che aveva plasmato dal lettino di Beatrice. La punta dell’arma toccò dolcemente il pavimento, su cui il sangue de paramedico sgorgava piano piano verso di lui.

«Sapete, ho sempre sospettato che il Sito-19 fosse costruito su una lieve pendenza. Mi ha sempre fatto sentire sbilanciato» disse Clef, con fare annoiato.

«Hai intenzione di ucciderci?» mormorò Beatrice. 

La donna teneva la testa poggiata sulla spalla di Adrian, ancora debole per tutti quei mesi trascorsi in coma. Sulla schiena aveva visibili piaghe da decubito: il suo pigiama ospedaliero aperto lasciava vedere le ulcere rosse sulla sua pelle. Il dottor Clef scrollò le spalle e sospirò:

«Be’, dipende. Ho due brecce nel contenimento in corso. Una riguarda il tuo vecchio amico di nanomacchine, il che è grave. L’altra riguarda Kondraki, il che è gravissimo. Così, dando un’occhiata alla situazione dalla prospettiva del quadro generale, due agenti che escono da una struttura semidistrutta e non si fanno rivedere mai più… sembra una faccenda a cui posso dare la priorità più tardi. Soprattutto perché questa granata ha un conto alla rovescia di quattro secondi. Ci sono molte cose che l’agente Andrews potrebbe farmi in quei quattro secondi. Andrebbe a finire con voi due che morite fra atroci sofferenze, appena l’impulso elettromagnetico friggerà le piccole connessioni intelligenti fra il vostro cervello e il vostro corpo. Sarebbe una morte orribile, stare lunghi distesi e ancora in grado di pensare, ma incapaci di respirare e farvi battere il cuore. Forse è una delle morti peggiori»

«Quindi abbiamo un accordo?»

«No, ma sono disposto a uscire subito dalla porta e vivere per vedere un altro giorno» ammise il dottor Clef.

«Non vi creerò problemi. Non ho intenzione di tenere questi maledetti pidocchi più del dovuto. Appena B verrà curata, verserò il resto in un barattolo e lo ficcherò in un microonde» disse Adrian.

«Fai come ti pare. Questa faccenda non mi riguarda più»

Il dottor Clef si voltò e uscì dalla stanza, scavalcando il cadavere insaguinato del paramedico ucciso come se niente fosse.

-----
Lungo la strada per aiutare gli altri a risolvere il casino che Kondraki stava facendo, si imbatté in quella che prima era la direttrice Valentine, che stava trucidando un gruppo di ricercatori sventurati, usando la colonna vertebrale mozzata della tenente Takahashi come clava. Il dottor Clef lasciò andare la sicura della granata elettromagnetica e la fece rotolare lungo il corridoio. La bomba esplose e la colonia di nanomacchine che era stata SCP-784-ARC si dissolse, riducendosi a una melma inerte.

Tastò il mucchietto di liquame con la punta del piede, finché non trovò il cervello della direttrice Valentine. Lo prese e lo sollevò, osservandolo da vicino. Doveva ammettere che l’agente Andrews aveva fatto un lavoretto coi fiocchi: il cervello era stato reciso dal midollo spinale con precisione chirurgica, le connessioni alla colonia di nanomacchine erano assemblate così bene da essere quasi identiche alle connessioni di SCP-784-ARC. Niente male, per uno che non aveva alcuna esperienza in medicina.

Si chiese se alcuni neuroni fossero ancora attivi, seppur debolmente, anche adesso: non era per forza chiaro quale tipo di cambiamenti le nanomacchine apportassero all’effettiva struttura cerebrale, quando sostituivano le cellule della glia. Si domandò se la Valentine avrebbe sentito la sua mente spegnersi, se fosse stata danneggiata, o se fosse già morta e sepolta.

Per accertarsi che fosse morta, portò il cervello con sé e ne strappò piccoli pezzi uno alla volta, per poi buttarli via, come un bambino che stacca i petali di un fiore. Intanto, si diresse verso il settore in cui si trovava Kondraki che, in quel momento, stava cavalcando SCP-682 come un //pony//. Si sentì molto meglio, quando scoprì dov’era andato a finire SCP-162.

A conti fatti, era una bella giornata.

-----
«Allora, c’è un motivo per cui andiamo in Italia?»

«Uhm… stavo giusto pensando a quella domanda che mi hai fatto l’anno scorso»

«Quella sulla luna e l’Europa?»

«Sì, quella. Mi è sembrata proprio… be’, non posso darti la luna. Ma se non altro, posso darti la Toscana»

«Sembra meraviglioso. Vino, cibo e musica…»

«Sei sicura di volerlo fare con me?»

«Ammetto che sarà un po’ strano, ma… lì dentro sei ancora tu, vero?»

«Che io ne sappia, sì»

«Allora ricordi quello che ti avevo detto? Niente fa la differenza per me…»

«…finché stiamo insieme»

«Ed è ancora così»

«…»

«Ehi… stai piangendo?»

«Sì, immagino di sì»

«Credevo che gli uomini non piangessero mai»

«C’è sempre una prima volta»
