**项目编号:** SCP-CN-1137

**项目等级:** Euclid

**特殊收容措施:**所有已发现的SCP-CN-1137-2个体将在安装基金会特制的保密系统软件[[footnote]] 可以受限地访问部分网站内容，游玩内置的数个游戏（包括SCP-CN-1137-1），与同样持有SCP-CN-1137-2的其他D级职员进行被监听的即时通讯，并能一定程度地抑制SCP-CN-1137个体所产生的二维码图片的模因性。[[/footnote]]后，分配给Site-CN-19所管理的D级职员，并允许他们在受限的情况下自由使用SCP-CN-1137-2，以保证SCP-CN-1137个体的正常生存。若因繁殖程序被触发，或数据量长期不足导致SCP-CN-1137个体死亡，D级职员需立即报告当值研究员，并根据此时收容设施内部SCP-CN-1137种群数量，由研究员决定回收并销毁SCP-CN-1137-2个体或重新安装SCP-CN-1137-1。
基金会所制作的网络爬虫将负责监视SCP-CN-1137-1是否有被上传至网络。如果发现，项目研究组将第一时间尝试对其进行下架删除或封锁该链接。同时，一旦发现疑似持有SCP-CN-1137-2的个体，将由潜伏于各大运营商中的特工通过”旧机换新机“”手机免费换修“等活动名义，对SCP-CN-1137-2个体进行回收。

**描述:** SCP-CN-1137是一种除了其习性与昆虫类似外至今未知的电子生命体[[footnote]] 指SCP-CN-1137不具有实体，依托于网络与数据存在。 [[/footnote]]，以一可运行于所有系统的所有版本的，大小为51.7mb的名为“乱码消消消”的休闲类手机游戏（以下简称为SCP-CN-1137-1）为途径成长与增殖。SCP-CN-1137-1的制作商与发行商都显示为Insect-fever游戏工作室，公开的工作地点位于██省███市███县，但经基金会调查，未能在当地发现属于该工作室的任何人员。该游戏未通过iOS系统的app store的审核，可通过扫描二维码下载，而安卓系统中的应用商店类软件在其进入收容前均可下载该游戏。应用商店中该游戏的介绍为：

&gt; 您的手机太饱了，肚子里都是乱码！用你的智慧帮帮忙，让它更好地消化这些东西！由Insect-fever游戏工作室为您带来的，永远免费的消消乐游戏！国民游戏，超过2亿玩家的共同选择！人人都玩，无处不在！每天上百万人狂点！
&gt; **匠心独运的游戏设计！**
&gt; 通过我们精心设计的游戏背景和消除特效，最大限度地感受消消乐的魅力！
&gt; **绝对免费的游戏过程！**
&gt; 我们保证，游戏中不含任何付费道具！让您免费享受游戏的乐趣！
&gt; **有趣刺激的好友对战！**
&gt; 通过游戏内置的联机模式与附近的人或者朋友对战！展现您精湛的实力，成为天下第一！
&gt; 赶快开始吧！无限乐趣等着你！
&gt; [[&gt;]]
&gt; 注意：游戏可能会导致手机已使用内存减少[[span style=&#34;color:white&#34;]]请善待**它**[[/span]]
&gt; [[/&gt;]]

游戏玩法与市场上绝大多数消消乐游戏一致，于一粉红色背景的游戏画面[[footnote]] 推测为SCP-CN-1137的胃袋 [[/footnote]]中，通过将颜色相近的方块移动至三个或三个以上在一条直线上相连而使其以一种融化般的特效消失后获得分数，方块被分为黑色的“文字”、红色的“图片”、蓝色的“音频”和绿色的“视频”四大类。每一局游戏都存在一个分数上限，当分数总额在限时内达到分数上限时即游戏结束。而每次结束一局游戏后，安装有SCP-CN-1137-1的手机（以下简称SCP-CN-1137-2）的已占用内存将会不显著地减少[[footnote]] 约为2mb～20mb不等 [[/footnote]]，QQ、微信、浏览器等常用手机app将会出现部分历史记录与文件的丢失。

SCP-CN-1137的主要异常性质将会在进行游戏30次以上，或将游戏安装至手机达30天后出现，此时SCP-CN-1137将进入“成虫阶段”，SCP-CN-1137-2将开始出现如下的异常性质：
 
*  不受控制地开闭蓝牙、GPS等手机功能。
*  不定时（约10～30分钟一次）发出频率高于人耳听力范围外的昆虫鸣叫声。
*  手机已占用内存的无规律的较明显减少[[footnote]] 约为50mb～400mb不等 [[/footnote]]，表现为常用手机app的历史记录与文件的丢失或不常用app的自行删除。
*  SCP-CN-1137-2的持有者在得知其他持有者的存在，并且满足一定条件时（详见调查记录-1137-1），将热衷于与其他持有者进行SCP-CN-1137-1的对战模式。
*  

该类异常性质将一直持续至SCP-CN-1137的繁殖程序被完成（详见实验记录集-1137）或SCP-CN-1137个体因达到其寿命极限而死亡[[footnote]] 平均约为六个月左右，目前记录到寿命最长的个体存活了约十四个月。 [[/footnote]]。完成繁殖程序后，SCP-CN-1137-2将在生成数张带有模因效应的下载链接二维码后，彻底失去以上异常性质。并且SCP-CN-1137-1也因“数据损毁”而无法被再次打开。唯一恢复的方式只有重新下载并安装SCP-CN-1137-1文件。

基金会在发现职员抱怨自己手机文件和聊天记录莫名丢失的状况剧增，并且设施内部的音频记录器时常记录到异常频率的音频后，为避免敌对GOI的渗透而展开了对职员手机应用情况的排查，注意到了SCP-CN-1137-1的存在。当时，SCP-CN-1137-1在███应用商场上的下载量达到了████之多，基金会中也有超过██名职员安装了SCP-CN-1137-1并使其达到成虫阶段。通过多次实验，研究人员基本推测出了SCP-CN-1137的生存习性。详情请查阅实验记录集-1137。

[[collapsible show=&#34;[阅览实验记录集-1137节选]&#34; hide=&#34;[结束阅览]&#34;]] 

完整的实验记录保管于Site-CN-19的三号资料室。

&gt; **__实验记录 01__**
&gt; **实验对象：**陈█研究员的携带有成虫阶段的SCP-CN-1137的安卓系统手机（以下简称为SCP-CN-1137-2-A）。
&gt; **实验目的：**判断SCP-CN-1137-2的异常性质是否源于硬件被异常化。
&gt; **实验结果：**对SCP-CN-1137-2-A进行的拆卸显示，各部件皆为正常状态。判断SCP-CN-1137通过控制系统软件展现出其异常性质。

&gt; **__实验记录 12__**
&gt; **实验对象：**除SCP-CN-1137-1外未安装任何软件，并且彻底清理内存的两台手机，分别位于成虫阶段与非成虫阶段。
&gt; **实验目的：**记录SCP-CN-1137-1于无数据情况下的生存情况。
&gt; **实验结果：**18小时后，位于成虫阶段的SCP-CN-1137-1无法被打开，显示“数据损毁”，该SCP-CN-1137被推定死亡。二十五天后，位于未成虫阶段的SCP-CN-1137被推定死亡。
&gt;    
&gt; //在非成虫阶段需要较少食料但仍可以长时间存活或许是它的一种生存策略，便于它的长时间潜伏。—— 陈█研究员//

&gt; **__事故记录 01__**
&gt; **事故发生时间：**201█/██/██
&gt; **事故发生地点：**Site-CN-19
&gt; **事故内容：**在对SCP-CN-1137-2-A进行实验期间，李██研究员携带其存在已进入成虫阶段的SCP-CN-1137的iOS系统手机（以下简称为SCP-CN-1137-2-B）进入实验室，意外触发SCP-CN-1137的繁殖程序，导致SCP-CN-1137-2-B产生数张具有轻微模因效应的下载链接二维码。李██研究员在实验结束后查看相册时受到模因效应的影响，将二维码照片散布至自己的微信群组，导致了一次小型的收容失效，产生了██台SCP-CN-1137-2个体。李██研究员已受处分。
&gt;    
&gt; //幸好我群加得少，不然麻烦更大。—— 李██研究员在事后检讨中写到//

&gt; **__实验记录 19__**
&gt; **实验对象：**SCP-CN-1137-2-A与SCP-CN-1137-2-B（已重新植入SCP-CN-1137）。
&gt; **实验目的：**重现并观察事故记录 01中的繁殖程序。
&gt; **实验结果：**当两手机直线距离小于3m并持续30s以上，音频记录仪记录到SCP-CN-1137-2-A音响发出数声高频鸣叫，并自动打开其蓝牙与GPS系统，屏幕开始以约20s间隔自动锁屏与亮起[[footnote]] 推测为其求偶方式 [[/footnote]]。持续约2分钟后，SCP-CN-1137-2-B发出一声较低沉鸣叫，手电筒以约3s的间隔闪烁了约四次后，同样打开了其蓝牙[[footnote]] 若雌性个体拒绝交配，则会发出较高昂的鸣叫后，以3s间隔闪烁自己的屏幕。 [[/footnote]]。两者进行了蓝牙配对。经数据监控发现，此时SCP-CN-1137-2-A个体向SCP-CN-1137-2-B个体输送了一约12mb左右的数据包。5分钟后，SCP-CN-1137-2-B个体相册内出现六张二维码相片，其SCP-CN-1137-1显示数据损毁，推定死亡。
&gt;     
&gt; //所以幼虫之所以能忍受长时间饥饿，原因可能是其营养大多来自于自我牺牲的母体？ —— 陈█项目主管//

&gt; **__实验记录 20__**
&gt; **实验对象：**多台安装有SCP-CN-1137-1的不同系统手机。
&gt; **实验目的：**判断繁殖程序间的主体与客体是否与手机硬件有关系。
&gt; **实验结果：**据统计数据，iOS系统的SCP-CN-1137个体出现雌性的几率更高，安卓系统则更可能为雄性个体，windows phone、塞班等手机系统则未呈现出特定的性别比例倾向。总体而言，SCP-CN-1137的个体性别与操作系统无关，同操作系统的SCP-CN-1137-2个体间亦有可能触发繁殖程序。

&gt; **__实验记录 32__**
&gt; **实验对象：**两台已确定为雄性与一台已确定为雌性的SCP-CN-1137-2个体。
&gt; **实验目的：**观察存在复数雄性时的繁殖程序。
&gt; **实验结果：**当三个体进入繁殖程序触发范围后，两推定雄性SCP-CN-1137个体开始进行求偶行为。但在自动打开蓝牙与GPS定位后，音频记录仪记录到数声高频且快速的昆虫鸣叫声交错从两个体音响中发出。在场进行观测的研究人员均报告产生了一种想要进去使用SCP-CN-1137-1的对战功能的想法。为保险起见，派遣了两名D级职员进入实验室并进行SCP-CN-1137-1对战。联机对战过程中，音频记录仪记录显示，两雄性个体不停持续着高频的鸣叫声，并无规律地发生振动。当对战结束，未能达成限时目标的那一方屏幕显示“You Lose！“后SCP-CN-1137-1闪退，再次打开时显示”数据损毁“，推定死亡。对战胜者则继续进行繁殖程序。

[[/collapsible]]

**附录：**在基本确立有关SCP-CN-1137-2的收容措施后，对D级职员的心理状况进行评估的结果显示，Site-CN-19的D级职员心理状况总体而言趋向良好。并且由于D级职员在特制的即时通讯软件的交流中时常出现许多无意义语句（重复上一位职员说过的话或图片，发出大量单字等）导致数据量丰富，收容中的SCP-CN-1137种群个体寿命亦有所提升。陈█项目主管因其创新性的收容措施而受到了表彰。
