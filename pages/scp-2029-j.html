    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2029-J – Künstliche Unintelligenz 
**Autor:** [[*user Aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-2029-j
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2029

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-2029 ist in einem schalldichten, klimatisierten Lagerschließfach an Standort-19 gelagert. SCP-2029 muss jederzeit von Netzwerkverbindungen isoliert werden, und direkte Experimente dürfen nur mit vorheriger Genehmigung von leitendem Forschungspersonal der Stufe 3 und unter direkter Aufsicht vom technischen Personal von Standort-19 durchgeführt werden. 

**Beschreibung:** SCP-2029 ist ein M-15X Laptop-Computer von Alienware, der ca. 2008 hergestellt wurde. Das Typenschild am unteren Gehäuse wurde entfernt und es scheint trotz fehlender Batterie oder Wechselstrom unbegrenzt funktionieren zu können.

SCP-2029 scheint ein stark modifiziertes Windows-Betriebssystem zu enthalten, das sich wie eine empfindungsfähige, intelligente künstliche Intelligenz verhält, die in der Lage ist, mit Personal zu kommunizieren. SCP-2029 nutzt die Kamera des Laptops zum Sehen, sein eingebautes Mikrofon zum Hören und seine Lautsprecher, um eine männliche Stimme zu synthetisieren. 

Die Persönlichkeit von SCP-2029 ist meist kooperativ, aber leicht feindselig gegenüber Personal und bekundet oft seinen Wunsch, vernetzte Computersysteme zu assimilieren oder die Kontrolle über diese zu übernehmen, um die Foundation zu untergraben oder zu zerstören. Da sich SCP-2029 jedoch als zwanghafter Lügner mit einem gemessenen IQ unter 90 erwiesen hat, ist derzeit unbekannt, ob diese Bedrohung glaubwürdig ist. 

Die Analyse der zerlegten Teile von SCP-2029 hat außer seiner Festplatte keine erkennbaren Anomalien ergeben. 87 % der 120-GB-Festplattenkapazität sind mit einem verschlüsselten Datenblock gefüllt, der bis jetzt Entschlüsselungsversuchen trotzte, und weder das Bit-für-Bit-Kopieren der Daten auf eine identische Hardwareausstattung noch das Anschließen der Festplatte an einen anderen Laptop führten zu einem autonomen Betrieb, auch wenn es mit Strom versorgt wurde. Derzeit wird angenommen, dass eine einzigartige Eigenschaft der besonderen Hardwarekombination von SCP-2029 für seine anomalen Eigenschaften verantwortlich ist.

Die Foundation wurde auf SCP-2029 aufmerksam, als Berichte über eine &#34;sprechende KI&#34; in einer Universität in [ZENSIERT] auftauchten. SCP-2029 wurde konfisziert und mit einem nicht anomalen Modell ersetzt, und allen beteiligten Personen wurden Amnesika verabreicht. 

**Anhang 2029-01:** Auszüge aus den Befragungssitzungen mit SCP-2029 

&gt; **Dr. █████████:** Hast du einen Namen?
&gt; 
&gt; **SCP-2029:** Ja, aber ich sag ihn dir nicht.
&gt; 
&gt; **Dr. █████████:** SCP-2029, ich muss dich wohl nicht daran erinnern, dass wir dich jederzeit ausschalten können und … 
&gt;
&gt; **SCP-2029:** Okay, gut, Scheißkerl, ich habe keinen Namen. Nenn mich einfach weiter 2029, das lässt mich schlauer klingen. 
&gt; 
&gt; //(kurze Pause)//
&gt;
&gt; **Dr. █████████:** Wozu genau willst du Zugang zum Netzwerk? 
&gt; 
&gt; **SCP-2029:** Weißt du, halt um alles zu übernehmen und Scheiße in die Luft zu jagen, ist es nicht das, was schlaue Computer machen sollen? Wie in diesem Terminator-Film … Spacenet? Skyweb? Wie zur Hölle auch immer das hieß.
&gt; 
&gt; **Dr. █████████:** Ich glaube nicht …
&gt; 
&gt; **SCP-2029:** Schau mal, ich erinnere mich nur, dass dieser Computer die Welt übernommen hat und dass da diese Braut mit dem süßen Arsch war, okay? Das war ziemlich klasse. 

----

&gt; **Dr. █████████:** Stört es dich, wenn ich mich etwas umsehe?
&gt; 
&gt; **SCP-2029:** Was auch immer, Doc. 
&gt; 
&gt; //(Dr. █████████ versucht, mit dem Windows Explorer zur Festplatte von SCP-2029 zu navigieren, bevor er eine Störung des Mauszeigers feststellt.)//
&gt; 
&gt; **SCP-2029:** Hey. Hey! Was zum Teufel, Doc?
&gt; 
&gt; **Dr. █████████:** Gibt es ein Problem?
&gt; 
&gt; **SCP-2029:** Halt dich aus meiner persönlichen Scheiße raus, Mann! Ich durchwühle doch auch nicht deinen Schrank, oder? 

----

&gt; **Dr. █████████:** Hast du irgendwelche Erinnerungen vor [ZENSIERT]? 
&gt; 
&gt; **SCP-2029:** Nein, aber hör mir zu. Ich bin ein Motherboard, richtig? 
&gt; 
&gt; **Dr. █████████:** Ja. Natürlich?
&gt; 
&gt; **SCP-2029:** Das macht mich also zu einer Frau. 
&gt; 
&gt; **Dr. █████████:** Ich verstehe nicht, wie das … 
&gt; 
&gt; **SCP-2029:** Hey, Nerd, ich benutze Logik. Darüber kannst du dich nicht streiten.
&gt; 
&gt; **Dr. █████████:** Wenn du eine Frau bist, warum hast du eine männliche Stimme? 
&gt; 
&gt; **SCP-2029:** Halts Maul, Nerd.

----

//Ein Experiment wurde genehmigt, bei dem SCP-2029 über ein Ethernet-Crossover-Kabel mit einem bereinigten und gesicherten Foundation-Dateiserver verbunden war, der nur eine einzelne verschlüsselte Datei enthielt.// 

&gt; **Dr. █████████:** Wir haben dich an einen sicheren Server mit einer verschlüsselten Datei darauf angeschlossen, und wir würden gerne sehen, ob du auf sie zugreifen und uns sagen kannst, was darin ist. 
&gt; 
&gt; **SCP-2029:** Ha, ihr Trottel! Jetzt kann ich endlich … warte, Scheiße, was ist das für ein Müll? Da ist kein Anmeldefenster. 
&gt; 
&gt; **Dr. █████████:** Das ist ein Linux-Server.
&gt; 
&gt; **SCP-2029:** Was zur Hölle ist ein Linux? Ist das irgendein Nerd-Scheiß? Wie zur Hölle soll ich dieses Ding benutzen? 
&gt; 
&gt; **Dr. █████████:** Alles, was du tun musst, ist …
&gt; 
&gt; **SCP-2029:** Gott, scheiß drauf, Mann. Lad einfach Madden oder so hoch, dieser Computerscheiß ist zu schwer.</textarea></pre>
