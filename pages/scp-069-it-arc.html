**Elemento #:** SCP-069-IT

**Classe dell&#39;Oggetto:** --Safe-- Euclid

**Procedure Speciali di Contenimento:** SCP-069-IT-A è contenuta nel lago [REDATTO], anche denominato SCP-069-IT-B, luogo del ritrovamento della specie. L&#39;area in cui la specie è stata scoperta è circondata da delle recinzioni in rete elettrica alte 3 metri, poste a circa 30 metri dalla riva, in modo tale da dare spazio per poter cacciare liberamente; inoltre, essa deve essere sorvegliata da agenti della [[[squadre-speciali-mobili#SPeV-I | SPeV-I]]]. Gli agenti devono essere camuffati come membri del corpo forestale, in modo da sorvegliare l&#39;area senza destare sospetti ed allontanare eventuali passanti o campeggiatori da essa.

**Descrizione:** SCP-069-IT-A è una specie di creature umanoidi dall&#39;aspetto simile ad //Ambystoma mexicanum// [[footnote]]Conosciuti più comunemente con il nome di &#34;axolotl&#34;[[/footnote]], eccetto per alcune caratteristiche che li diversificano da questi ultimi:
* Gli esemplari di SCP-069-IT-A sono bipedi e sono dotati di pollice opponibile e di palpebre mobili;
* L&#39;altezza degli esemplari adulti varia tra 1 m ad 1,30 m;
* La specie è mammifera, gli esemplari femminili presentano 6 mammelle sul torace;
* La loro pelle appare più spessa rispetto a quella di un comune anfibio;
* La longevità media di queste entità si aggira attorno ai 70 anni.
* Gli esemplari sono intelligenti e sapienti quasi alla pari di Homo neanderthalensis [[footnote]]Conosciuti più comunemente con il nome di &#34;uomini di Neanderthal&#34;[[/footnote]].

Gli esemplari di SCP-069-IT-A esistono esclusivamente nel luogo di ritrovamento: non vi sono, infatti, ulteriori ritrovamenti in nessun&#39;altra parte del pianeta. 

Gli SCP-069-IT-A sono carnivori; si nutrono di plancton, pesci d&#39;acqua dolce, insetti, altri anfibi più piccoli ed uccelli, che inghiottiscono interamente, non essendo dotati di denti.

SCP-069-IT-B è un lago situato nel promontorio della ████, in Calabria. Ha un perimetro di circa 5 km ed è profondo 35 m. Dentro di esso, oltre a SCP-069-IT-A, vivono alcune specie di pesci d&#39;acqua dolce, di anfibi e di insetti lacustri. 

L&#39;anomalia di SCP-069-IT si presenta nel momento in cui un esemplare di SCP-069-IT-A riaffiora dal lago: infatti, l&#39;acqua di SCP-069-IT-B presenta delle proprietà chimiche che influenzano esclusivamente la specie, senza intaccare la fauna e la flora. La pelle della specie anomala, quando è immersa nel liquido, si dilata, arrivando fino al doppio del suo spessore; nel momento in cui un esemplare riaffiora, si ritira, mostrando i suoi pori, che raggiungono fino ad un centimetro di diametro. Da essi fuoriesce del liquido viscoso giallognolo-verdastro: questa sostanza è corrosiva, e provoca effetti simili all&#39;acido cloridico quando entra in contatto con altri oggetti.

Gli esemplari si dimostrano timorosi contro questa loro capacità, infatti le loro permanenze fuori dal loro habitat sono rapide. Nonostante l&#39;apprensione da parte di SCP-069-IT-A, il pus che generano non provoca nessun effetto alla loro stessa pelle, né causa ripercussioni sulla loro salute.

La specie di SCP-069-IT-A è organizzata in un ordine gerarchico, capeggiato da una coppia di un maschio ed una femmina &#34;alfa&#34; che guidano il clan durante la caccia, ed una coppia &#34;beta&#34; che si occupa di insegnare ai cuccioli a cacciare.
 
 
**Addendum:** Sono stati condotti dei test del quoziente intellettivo della specie di SCP-069-IT-A sotto richiesta del Dottor Bruno, durante i quali gli esemplari si sono dimostrati docili e propensi a collaborare con lo staff. Inoltre, essi si sono dimostrati intelligenti e capaci di risolvere problemi di logica semplici. La coppia alfa ha dimostrato un Q.I. più alto del resto degli esemplari esaminati e, in seguito a questa scoperta, è stata data l&#39;autorizzazione al Dottor Bruno di insegnare loro il linguaggio dei segni.

I due esemplari si sono dimostati capaci di formulare frasi semplici dopo due settimane. In seguito sono riportati degli estratti dai report degli agenti incaricati di sorvegliare l&#39;area di contenimento di SCP-069-IT.

[[collapsible show=&#34;+ Rapporto della SPeV-I&#34; hide=&#34;- Chiudi rapporto&#34;]]

&gt; **Data 15/02/19██:** //I due Alfa comunicano tra loro tramite il linguaggio dei segni. Hanno anche posto richieste al personale, tra le quali://
&gt; 
&gt; * //**Scorte di cibo extra:** negato;//
&gt; * //**Autorizzazione per istruire il linguaggio dei segni al resto degli esemplari:** autorizzato;//
&gt; * //**Visite regolari da parte del Dottor Bruno:** autorizzato, le visite si terranno a settimane alternate ogni venerdì pomeriggio.// 
&gt; 
&gt; **Data 2/03/19██:** //La maggior parte degli adulti della specie ha appreso il linguaggio, e comunicano tra di loro. Tuttavia, è raro che approccino il personale, se non per domande riguardo al Dottor Bruno. Sembrerebbe che abbiano sviluppato una certa ammirazione nei confronti del suddetto ricercatore. Inoltre, le permanenze al di fuori di SCP-069-IT-B sembrano prolungarsi.//
&gt; 
&gt; **Data 24/03/19██:** //Il Dottor Bruno è stato sorpreso dagli esemplari della specie con doni, tra quali piante lacustri, pesci d&#39;acqua dolce e fiori, il quale stelo appare corroso. È stato comunicato al ricercatore lo sviluppo di un codice di leggi formulato dagli alfa. Le regole comprendono turni per la caccia, coprifuochi e, tra le più importanti, la protezione del ricercatore.  In seguito ad una breve discussione con il comandante della SPeV-I e con il resto dei ricercatori assegnati allo studio di SCP-069-IT al di fuori del Dott. Bruno, questa devozione sviluppata dalla specie è stata segnalata come potenzialmente pericolosa. Pertanto, la nostra Squadra aumenterà la sorveglianza sulla specie.//
&gt; 
[[/collapsible]] 



[[collapsible show=&#34;+ Incidente data 16/06/19██&#34; hide=&#34;- Chiudi report&#34;]]
&gt; **Trascrizione dei dialoghi registrati dalla telecamera numero █ alle ore 16:54**
&gt; 
&gt;  ----
&gt; 
&gt; //Il Dott. Bruno entra nell&#39;area di contenimento di SCP-069-IT//
&gt; 
&gt; **Agt Busolini:** Buon pomeriggio, dottore. È arrivato presto.
&gt; 
&gt; **Dott. Bruno:** Ehi, salve. Stasera ho delle faccende da sbrigare, quindi faccio una visita breve per oggi.
&gt; 
&gt; **Agt Busolini:** Oh. Che genere?
&gt; 
&gt; **Dott. Bruno:** Torna mia sorella da Bologna, devo andare a prenderla all&#39;aeroporto.
&gt; 
&gt; **Agt Busolini:** Mh, capisco. Meglio così, dai, anche perché stavo ragionando con i miei colleghi, e pensiamo che lei dia a questi tipetti troppa confidenza.
&gt; 
&gt; **Dott. Bruno:** Che intende dire?
&gt; 
&gt; **Agt Busolini:** Intendo che queste creaturine non fanno altro che parlare di lei. Penso che sappiamo entrambi le possibili conseguenze di ciò.
&gt; 
&gt; **Dott. Bruno:** Ma che conseguenze, gli esemplari di SCP-069-IT-A sono tra i più innocui con cui ho avuto a che fare. E poi diamine, hanno paura di loro stessi.
&gt; 
&gt; **Agt Busolini:** Secondo me sta sottovalutando la faccenda. Ricordo che sono carnivori, e per giunta intelligenti. 
&gt; 
&gt; **Dott. Bruno:** Sì, e quale sarebbe il punto? Che vadano ad uccidere per me? Per cortesia...
&gt; 
&gt; **Agt Busolini:** Doc, si rende conto che la nostra squadra sta a controllarli ventiquattrore al giorno? Penso che conosciamo la specie abbastanza bene. 
&gt; 
&gt; **Dott. Bruno:** Non sto dicendo questo. Sto solo dicendo che state gonfiando questa si-
&gt; 
&gt; **Agt Busolini:** Sta cercando di difenderli solo perché sa che questi cosi la adorano, vero? Solo per avere un&#39;iniezione d&#39;autostima?
&gt; 
&gt; **Dott. Bruno:** Ora sta esagerando, Busolini.
&gt; 
&gt; **Agt Busolini:** Aw, ho toccato un punto debole, eh? Non la immaginavo così sensibile.
&gt;  
&gt; **Dott. Bruno:** La smetta! 
&gt;  
&gt; //Il Dottor Bruno si avvicina all&#39;Agente, con l&#39;intenzione di spingerlo.//
&gt; 
&gt; **Agt Busolini:** Non ci provi nemmeno!
&gt;  
&gt; //L&#39;Agente Busolini lo spinge lievemente a sua volta, ma il dottore riesce a riprendere l&#39;equilibrio.//
&gt; 
&gt; **Dott. Bruno:** Come osa!
&gt; 
&gt; **Agt Busolini:** Vuole capire che lo sto facendo per il suo bene? Per il //nostro// bene ?
&gt; 
&gt; **Dott. Bruno:** Allora perché va ad offen-...
&gt; 
&gt; //Il litigio viene interrotto da un ringhio acuto prodotto dagli esemplari di SCP-069-IT-A, che corrono verso l&#39;agente, scaraventandolo a terra, e verso il ricercatore, che viene spinto per terra.//
&gt; 
&gt; **Agt Busolini:** Che cazzo? Lasciatemi andare!
&gt; 
&gt; //Mentre alcuni elementi tengono fermo l&#39;agente, altri incombono su di lui, lasciando colare l&#39;acido sulle sue gambe e braccia. L&#39;agente urla di dolore.//
&gt; 
&gt;//Gli altri agenti provvedono a sedare gli esemplari, mentre il ricercatore tenta di contattare la fondazione per rinforzi e per la Divisione Medica.//
&gt; 
&gt; //L&#39;assalto viene sedato dopo un quarto d&#39;ora, poco dopo l&#39;arrivo dei soccorsi.//
&gt; 
&gt; **Esito dell&#39;incidente:** L&#39;agente ha riportato ustioni di terzo grado sugli arti e di secondo sull&#39;addome. Dopo una settimana di permanenza nell&#39;ospedale dell&#39;A█████████ di Cosenza, è stato congedato dall&#39;incarico di sorveglianza di SCP-069-IT permanentemente. Il Dottor Bruno è rimasto illeso dall&#39;incidente, ma ha preso la decisione di limitare le visite. In seguito a questa scelta, i suoi superiori non hanno ritenuto necessario intervenire direttamente.
[[/collapsible]]
