    <pre><textarea class="page-source" readonly>尽管Omega-7几乎每天都在处理各种奇怪、危险还有十分荒谬的事，但从Able口中听到“团队建设训练” 无疑是最怪异的事之一。就在前一周，他们刚刚和一堆章鱼头僵尸搏斗，而在更之前端了一个危险的“半蛛马”（长着蜘蛛头的半人马）邪教的老巢（这着实是个让人头疼的工作）。然而即使和这些事相比，建队训练还是显得过分奇怪。

直到他们发现自己站在他对面，身处站点的某个体育馆中，地面上散落着橡胶球，那正是这次战斗的可选武器。没人知道教Able打橡胶球的动机，但大家一致认为这与Bright博士有关。不过Able没说。

简单来说，Able关于团队建设训练的想法是：整个Omega-7和他进行一场（几乎）不限规则的躲避球比赛。 而且，直到某人最终击中他之前所有人都不许停下。场面一定会很混乱。 唯一的规则是不许瞄准腹股沟处（一些，呃，一些关乎荣誉的东西，等等）击打。（一旦被击中，你就得去旁边的羞耻凳上坐着，可怜的A-A大部分时间都在那儿度过。）

Able——尽管大概三小时前刚被告知规则，但据他所说，他学的相当快，而且扔球的准确度高的致命，简直和他投掷武器的准确度差不多，不过有人可能会争辩说橡胶球在他手中//确实//也可算作一件武器。毕竟，要是软剑算武器，那躲避球肯定也算。受伤是没法避免了，而且肯定还不少。接下来一天的训练估计会像地狱一样。

第一轮训练几乎只持续了一分钟。

Yaakov在第三轮被击中了前额，不省人事了几秒后被Bayou扶起，和A-A一起坐上了羞耻凳。 就在那时Omega-7意识到，如果以足够的力量和正确的角度投掷，这些橡胶球也很容易导致重伤。如果力量相当充足，甚至会导致死亡。

A-A实际上在第四轮坚持了十多秒，然后在他转过身去兴奋地冲Lucas喊着“嘿，我干的还不赖嘛！”的时候立刻被击中了身体左侧。当他垂头丧气的回到凳子上他该坐的位置时，Able冲他大吼大叫，因为他没集中注意力。同一轮中，Julian在之前的回合中持续了打半场的不停打嗝的症状被胸口的一记猛击治好了，不过那也让他好几分钟都喘不上气来。

第六轮，Iris在被瞄准她脚并最终落在她屁股上的球绊倒后发出了极不斯文的声音，后来她发现那导致了她尾骨瘀伤。同时Lucas在大喊一声“各人自扫门前雪！”之后用Vaughn当了人肉盾牌。Vaughn 在比赛结束前确实被球击中了腿部，不过在此之前他躲开了一个瞄准他的球并使之击中了Lucas，对方在离开比赛区前不停嘟囔着“背叛”。

第十四轮Julian因一个被预见到的未来坐在了羞耻凳上：一个球击中了她的手并把它弯曲成了一个可怕的弧度，同时还伴随着一个她不愿听到的恼人声音。

Able在//二十//轮后只要求了短暂休息，和其余所有被他彻底摧毁的Omega-7成员一起。当其他人坐在羞耻凳上筋疲力尽的喘着气，陷入严重打击时，他就站在他们前面，甚至都没出一滴汗。

“你们都错过了这个训练的要点。”他无动于衷的咆哮着，“你们注定得一起合作。//沟通！//”

“恕我直言……” Bayou从疲倦的地板研究中抬起头，“躲避球并不是什么很好的团队游戏。它就像大富翁那种棋类游戏一样，实际上会滋生嫌隙。”

Vaughn在此时给了Lucas一个尖锐的眼神。

“你们得想出个策略来。 //一起。//除非你们打败我至少一次，否则训练不会停！明不明白？”

一阵疲惫的“明白”和“是的，长官”此起彼伏。Able批判地斜睨了他们很长时间，一种紧张感在这严密注视下悄然在他们中升起。这就像是一个臭名昭著的严格的老师在学校拍照前检查学生的制服，令人相当不适。

“你们有三分钟。”他最后说。

“只有//三分钟？//”A-A惊呼。

“好好想想吧。在真正的战斗中你们可不一定有这么长时间！”

Able双臂交叉环抱在胸前，走到房间另一边，靠在远处的墙上默默计算秒数。

Vaughn叹了口气。 “这没用。我们到底要怎么打败//那个//人？”

“毫无疑问，他能做我们的指挥官不是没理由的。”Yaakov拿起水杯痛饮了一大口，然后坐了下来，下定决心在这两分钟内尽可能多的休息。

“那么……”A-A说，仍小心翼翼地乐观着抱有一丝希望，“有人想出什么计划了吗？”

“没有。”

“并没有。”

“没啥。”

A-A那小心翼翼的乐观情绪很快尴尬地消失，几乎和他们剩下的时间消失的一样快。接下来又是几秒尴尬的寂静，直到它被打破。

“实际上，”Iris说，“我可能有个主意……大家凑近些，时间只够我说一次了。”

“时间到！”Able大步走回场边，朝Omega-7的方向扔了一个球，打破了全队的拥挤场面，“为你们自己着想，我希望你们想出点什么来了。”

队员们互相看了看彼此，点了点头。突然间一切变得更加严肃起来；运气好的话，他们也许有机会给人留下深刻印象。然而，如果他们搞砸了，那他们除了无能什么也不是。而且，Able现在似乎比平常更生气，这意味着他们受伤几率将大幅提高。

A-A是第一个出局的：这并不奇怪。他被球击中了胸口，但看上去对回到他的羞耻凳的座位上还挺高兴的。其余人都坚持的不错：Able甚至在Nicole进行了一次特别令人印象深刻的闪避后大吼着鼓励了她，他全神贯注于比赛以至于几乎没注意到右侧的闪光，以为那不过是阳光闪闪发亮。他用球瞄准Iris，却只发现Yaakov用手臂挡住球出了局，尽管他之前已经躲避的不错了。这种自我牺牲的精神在赛场上对他可一点好处没有。

他几乎没注意到有个白色的小东西从地板上滑过。

他注意到他的大部分队员移动到了房间的另一边。这可真是个愚蠢的行为，他忍不住摇摇头。这让他们自己成了更明显的目标！由于把注意力集中在了给他的队员们一个关于间距的宝贵的教训上，他迟迟未察觉到球从他的身后滚过。当他转过头时，它已经从它本应在的地方消失了——

就在几秒钟后，他感觉到球击中了他的后背。

他转头四顾，疑惑不已。他旁边没有人，那他到底是怎么被从后方击中的呢？然后，他的眼睛落在队伍身上，他们正推搡着Iris并朝她欢呼，对方正笑着，手里举着一张纸条。不，不是纸条。那是张照片。

突然间一切明朗了起来；A-A出局时乐呵呵的态度，他右边亮起的闪光灯，还有地上滑过的东西。Able意识到他输了。当Iris被扛到Vaughn的肩膀上时，他大步走向羞耻凳坐了下来。这引起了一声巨响，把队员们的注意力拉回到了他那里。从他们脸上的表情他看得出他们以为他会咬住他们作弊的事不放，但他并没有那么做。毕竟，他指定的唯一规则只是不能击打腹股沟处。

好吧，规则还说一旦你被击中，就要做到羞耻凳上去。

“你们干的漂亮。”他宣布说，“这的确是个独特的策略。是谁想出来的？”

Iris羞涩地从Vaughn的肩膀上挥了挥手。

Able赞许地点点头。“你又一次打败了我，丫头。人不可貌相啊。”他站着鞠了个躬，“你们//都//打败了我。”

庆祝的欢呼再度响起。Iris冲空气挥拳，差点在和Bayou击了个漂亮的掌后失去平衡。Able笑了，朝门口走去。相比看不起他的队伍，他更应该以这样的方式了解他们才对。毕竟，他们是他选择的精英。

“你们的胜利值得庆贺！”他咧嘴一笑，宣布道，“走，去自助食堂！”
