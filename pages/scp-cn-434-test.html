    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>~&gt; **通告**
&gt; 或许你们都已经听说了，不久之前技术部成功逆向破解了434的部分奇术架构，危机姑且告一段落。但**部分员工**请不要假借实验的名义制作毫无意义的项目，如果再被我发现，我发誓会把你们调去崇明的观察哨和芦苇过完你在基金会剩下的工作时间。
&gt;                      ——Dr.Mu

----

~[[size 120%]]记录格式[[/size]]
&gt; **项目：**SCP-CN-434-* “XXX”
&gt; **对象：**
&gt; **特征：**
&gt; **结果：**
&gt; **回收：**
&gt; **笔记：**
----
&gt; **项目：**SCP-CN-434-19 “滋滋烤肉—新疆特供！”
&gt; **对象：**Dr.Mu
&gt; **特征：**项目外观呈姜黄色，对象描述味道为“超赞的烤肉酱和孜然香味，我可以再吃十根！”
&gt; **结果：**对象被传送至伊犁哈萨克自治区北部沙漠中
&gt; **回收：**对象凭借携带的资源历时三天徒步穿越沙漠抵达了最近的城市。
&gt; **笔记：**//真的好热，还有冷饮吗//
&gt;&gt; 一个月后Dr.Mu出版了自传//《我独自穿越沙漠》//,成为基金会内部畅销励志图书。
----
&gt; **项目：** SCP-CN-434-28 「巧克力風暴」
&gt; **对象：** Dr. Lam
&gt; **特征：** 項目外觀呈深棕色，對象描述味道為「淡淡的苦澀味，口感柔滑，包含的碎堅果更提升巧克力濃香，非常適合我這種高尚品味的人。」
&gt; **结果：** 對象被傳送至██████共和國一間處理旅遊區排污的污水處理廠化糞池內。
&gt; **回收：** 距離對象最近的Site-██派遣特工救出渾身沾滿[資料刪除]的對象。
&gt; **笔记：** //[髒話刪除]！[髒話刪除]！快點來救我！//
&gt;&gt; 事後Dr. Lam患上巧克力恐懼症，一見到棕色物體便會嘔吐，Site-CN-71主管已安排Dr. Lam接受心理輔導。
----
&gt; **项目：** SCP-CN-434-33 “天堂奶白”
&gt; **对象：** Dr.Soc
&gt; **特征：** 项目外观呈白色，对象描述味道为“类似于奶油和白巧克力的香味，请求进行热量核查。”
&gt; **结果：** 对象被传送至██AAAA级景区的悬崖蹦极设施可安全达到的最高点，距离跳台约3米远，距离水面约5米远，且未携带必要的安全设备。
&gt; **回收：** 景区人员在发现对象后联系了当地公安，后潜伏特工将浑身是水的对象回收。
&gt; **笔记：** //幸好我会游泳，谁闲的没事在4A景区建这么低的蹦极台啊，██吓死██了。//
&gt;&gt; 对该景点的调查显示该景点在开幕前进行了大量虚假宣传，例如宣传图中约50米高悬崖上的蹦极设施“天堂漫步”。
----
&gt; **项目：**SCP-CN-434-26 “忧郁蓝调”
&gt; **对象：**医疗特工阿库娅
&gt; **特征：**项目外观呈浅蓝色，对象描述味道为“蓝莓基底加黑加仑子果肉的混合口味，非常清新美味”。
&gt; **结果：**对象被传送至南太平洋的海洋难抵极
&gt; **回收：**中国和日本分部马上派出搜救小组，在2天后发现了在海上漂流的特工阿库娅并将她紧急送往日本的██████医院。特工阿库娅除了较严重的脱水和--轻微--中度幻觉外并无大碍。
&gt; **笔记：**//Ph&#39;nglui mglw&#39;nafh Cthulhu R&#39;lyeh wgah&#39;nagl fhtagn...//
&gt;&gt; 已安排特工阿库娅接受心理治疗，Hannah博士评估后认为短期内不应该让特工阿库娅回到工作岗位。特工阿库娅已被安排前往Site-CN-60休假並接受进一步的诊断治疗。
----
&gt; **项目：**SCP-CN-434-55 “火热冲击”
&gt; **对象：**2级研究员Huskar
&gt; **特征：**项目外观呈火红色，对象描述味道为“谁[脏话]做出来的辣的冰棍”。
&gt; **结果：**对象被传送至██市殡仪馆的火化炉内。
&gt; **回收：**其时火化炉未处于工作状态；在场的殡仪馆维护人员听见Huskar的呼救并将其解救出。随后，Huskar联系了Site-CN-31，并对目击者施以C级记忆删除。
&gt; **笔记：**//我[脏话]再也不吃这些冰棍了！吓死宝宝了！//
&gt;&gt; Huskar申请为期一周的带薪休假，已被Site-CN-31站点主管Dr.Xu拒绝。
----
&gt; **项目：**SCP-CN-434-57 “透涼黑幕”
&gt; **对象：**特工Edge
&gt; **特征：**項目外觀呈純黑色，對象描述味道為&#34;完全就是鹹甘草糖(Salmiakki)的味道，我還滿喜歡的，但有些人大概會受不了吧。&#34;
&gt; **结果：**--對象於傳送後失去聯絡，未接收到坐標發射器的信號，搜索進行中。--對象被傳送至維里亞夫基娜洞穴(Veryovkina Cave)內。
&gt; **回收：**因對象傳送的位置過深，坐標發射器的信號無法被探測到。對象花了8天攀爬至信號能夠傳出的深度，俄羅斯分部隨即派出搜救隊回收接近瀕死狀態的對象。特工Edge在俄羅斯分部Site-7接受治療後已恢復健康。
&gt; **笔记：**//啊啊...是太陽...。感謝老天不是被傳到最深處。//
&gt;&gt; 已許可特工Edge前往Site-CN-60休假一周。
----
&gt; **项目：**SCP-CN-434-36 “泼墨漓江”
&gt; **对象：**Dr. Hare
&gt; **特征：**项目外观呈青绿色，对象描述味道为“清新的甜味，但是回味有一股诡异的桂林米粉味。”
&gt; **结果：**对象被传送至广西壮族自治区桂林市，漓江附近的森林中。
&gt; **回收：**最近的站点派出回收小组到达现场，Dr. Hare被发现于森林内昏迷并转变为Dr. Rabbit，对象在被唤醒后大声哭泣。
&gt; **笔记：**//虫子……呜呜呜……我讨厌南方的夏天……//
&gt;&gt; Dr. Rabbit申请五日的带薪休假，被kalizi以“你怕虫子还研究什么CN-316”拒绝。
----
&gt; **项目：**SCP-CN-434-37 “飓风”
&gt; **对象：**Dr. Fml
&gt; **特征：**项目外观呈沙色，对象描述味道为“喝下去之后有点凉快”。
&gt; **结果：**对象被传送至美国███地区出现的飓风之中，随身携带的摄像头记录下了对象在飓风中挣扎的样子。
&gt; **回收：**与美国总部联系后被Site-█3站点特工回收，并在一周后送回Site-CN-31站点中。
&gt; **笔记：**//至少我用行动证明了飓风眼中风速很小，再让我吐几分钟。呕……//
&gt;&gt; 事后Dr. Fml因缺水被治疗13次、晕眩19次，正接受长期治疗中。
----
&gt; **项目：**SCP-CN-434-14 “深红欲望”
&gt; **对象：**Dr. Alter
&gt; **特征：**项目外观呈鲜红色，对象描述味道为“有如鲜血一般的腥味，但后劲带来的香甜十足”
&gt; **结果：**对象被传送至██市中的一个屠宰场，浸泡于血中。
&gt; **回收：**对象自行逃出并走往最近的Site-CN-██站点，被安全地送回原工作地点
&gt; **笔记：**对不起，Soul，让你受苦了。
&gt;&gt; **我还想要更多血！再给我更多！**
&gt;&gt;&gt; Dr. Alter申请休假一日并进行心理评估，要求被否决。
----
&gt; **项目：**SCP-CN-434-38 “高概率二等奖特惠装”
&gt; **对象：**D-248
&gt; **特征：**项目外观呈银色，对象描述味道为“很甜，像中奖一样”
&gt; **结果：**穿戴宇航服的对象被传送至月球中的“伽利略”陨石坑中。
&gt; **回收：**暂时无法回收，正联系全球各站点准备回收方案。
&gt; **笔记：**高概率特惠装不是骗人的。
----
&gt; **项目：**SCP-CN-434-11 “医院惊魂”
&gt; **对象：**二级研究员Kan
&gt; **特征：**项目外观呈透明度80%的白色，对象描述味道为“就像是含氯消毒液混合着福尔马林”。
&gt; **结果：**对象被传送至██市医学院标本室内，且对象面前摆放着一具浸泡于福尔马林中的男性人类标本。
&gt; **回收：**在确认环境安全后，对象离开该医学院并自行回到站点。
&gt; **笔记：**也许其他人会吓一跳，但我大学就是读这个的，已经习惯了。
&gt;&gt; 事后基金会特工███伪装成监控检修人员进入该医学院，并删除了拍摄到研究员Kan的视频记录。
----
&gt; **项目：**SCP-CN-434-79 “坠向星空”
&gt; **对象：**D-7356
&gt; **特征：**项目外观呈透明的黑色，内部包含有白色物质，对象描述味道为“蓝莓味，带有一点薄荷香味”
&gt; **结果：**对象被传送至[数据删除]上空2000km处，并以500km/s的速度向远离地球方向飞行
&gt; **回收：**对象已在木星坠毁
&gt; **笔记：**//真的是 “坠向星空”啊，还好我自己没吃//——研究员████████
----
&gt; **项目：**SCP-CN-434-88 “钢铁力量”
&gt; **对象：**Dr. Hazard
&gt; **特征：**项目外观呈银色有明显反光现象，对象描述口味为“甜得可怕，回味里居然有股机油味”
&gt; **结果：**对象被传送至德国莱茵金属公司正在生产火炮的一间工厂车间。
&gt; **回收：**联系了位于德国的Site-██进行回收，对象未受到任何形式的伤害。
&gt; **笔记：**//应该找个德国人做这个实验的。// ——Dr. Hazard
----
&gt; **项目：**--SCP-CN-434-53 “天山花开”-- SCP-CN-434-52 “火山花开”
&gt; **对象：**陈文星博士
&gt; **特征：**项目外观呈淡红色，对象描述味道为“我喜欢的草莓味，但是有一点辣”
&gt; **结果：**对象被传送到意大利埃特纳火山区域
&gt; **回收：**最近的站点派出回收小组到达现场，对象被发现时正坐在一块冷却后的岩石上大哭。
&gt; **笔记：**//是谁把包装乱涂乱改的？这是我最喜欢的一条小裙子啊！烧出了好几个大洞！// ——陈文星博士
&gt;&gt; 陈文星博士申请休假一周，被拒绝。
&gt; 
&gt;&gt; 后包装纸上发现人为涂改痕迹，实际为同一批回收的SCP-CN-434-52 “火山花开”
----
&gt; **项目：**SCP-CN-434-54 “德州风情”
&gt; **对象：**Dr. Wen
&gt; **特征：**项目外观呈烤鸡外皮般的橘红色，对象描述味道为“和看上去的一样，吃着是熏烤鸡肉的味”
&gt; **结果：**对象被传送到中国山东省██市Site-CN-██正门前
&gt; **回收：**对象因被怀疑为是非法入侵而被站点安保人员逮捕，经身份核实于三小时后被释放
&gt; **笔记：**//我本来以为这个德州是德克萨斯州，结果是TM山东德州！我说怎么吃着不是常吃的烤鸡味道，现在想想是扒鸡味道！OB你们这些搞旅游欺诈的家伙！// ——Dr. Wen
&gt; **备注：**Dr. Wen是常驻美国德克萨斯州Site-██的对中国支部及日本支部联络专员。事后调查表示由于总部及中国支部均不同意报销其来华出差的往返机票，Dr. Wen试图借实验之名使用项目进行免费传送。Dr. Wen已经收到人事警告并扣发六个月薪水。其所在站点的财务部门因工作疏失间接导致事件发生而被通报处分。
----
&gt; **项目：**SCP-CN-434-15 “校门口的味道”
&gt; **对象：**实习生AndyKanice
&gt; **特征：**项目外观呈烤冷面般的米黄色，对象描述味道为“奇特的咸冰棍，像是门口煎饼果子刷的酱”
&gt; **结果：**对象被传送到中国山东省██市████████戒治中心正门前
&gt; **回收：**对象因面相年轻，且实验时穿着迷彩背心和短裤而被中心管教人员当作脱逃学员逮捕，在被送往██号治疗室前终于联络到当地站点人员，接近半天后被释放
&gt; **笔记：**//我上的学校才[脏话删除]不是这个[脏话删除]呢！就算不求你送到我工作的学校或者上过学的地方，你哪怕送到一所正常点的高中、大学门口都行啊！OB你们，我后半生差点被你们给毁了！// ——实习生AndyKanice
&gt; **备注：**Site-██的工作人员本来在██市并不设常驻人员，但在此次解救行动期间发现当地有疑似异常存在，现已向Site请求了人员和临时站点，进一步的调查和工作展开将等待站点主管的批准。
&gt;&gt; 回复：//经调查，那里不存在异常。把实习生Andy带回去他的站点就行了，话说，他是哪个站点的实习生来着？//——Site-██主管█████博士
&gt; 
&gt;&gt; 实习生AndyKanice已买到回站点的火车票。
----
&gt; **项目：**SCP-CN-434-56 “红色光辉”
&gt; **对象：**Dr. Rabbit
&gt; **特征：**项目外观呈红色，左上角带有五（5）颗黄色五角星，对象描述味道为“甜中带点微辣，很让人精神”。
&gt; **结果：**对象被传送到█████████地下█层。
&gt; **回收：**对象因出现突然且地点特殊被█████异常十九局的人当场控制，确认身份后被释放，后对象自行返回Site-CN-75。
&gt; **笔记：**//那个把老娘胸按在墙上按没了的小姑娘，我记住你了。//——Dr. Rabbit
----
[[&gt;]]
//但愿我的故事能够在小说中继续下去//——————————————————羽天一
[[/&gt;]]
&gt; **项目：**SCP-CN-434-69 “怪诞之上”
&gt; **对象：**羽博士
&gt; **特征：**项目外观无色透明，内散落有大小不一晶莹的圆珠，对象描述味道为“梦幻泡影”。
&gt; **结果：**对象消失，--所有在地月系的探测器均无信号。--身着动力翼装飞行服的对象被传送至██████的无人区里的████m高空上。
&gt; **回收：**--正考虑用████搜寻可能身处地外星系的对象。--安全降落后，对象取得当地站点的联系，并用随身携带的武器在███攻击时进行自卫。在基金会成功营救后，自行返回原来工作地点。
&gt; **笔记：**--//羽博士该不会中头奖了吧？//————————乌博士--
&gt; //老早就想上天了，不过██████真该死//————————————————————羽博士
[[&gt;]]
//##white|可惜这层叙事的地球的基金会，只是个接力小说网站//———————羽天一##
[[/&gt;]]
----
&gt; **项目：**SCP-CN-434-72 “天山风情”
&gt; **对象：**研究员MUXI
&gt; **特征：**项目外观为黑中带白，对象描述味道为蓝莓味夹杂着淡淡的香草味。
&gt; **结果：**对象被传送至珠穆朗玛峰峰顶。
&gt; **回收：**研究员MUXI被当地爬山者带下山，基金会已回收缺氧严重的研究员MUXI。
&gt; **笔记：**发明这雪糕的人一定是【脏话】！！！---------研究员MUXI
----
&gt; **项目：**SCP-CN-434-32 “地火老冰棒”
&gt; **对象：**Dr.Tak
&gt; **特征：**项目外观为透明度20%的冰糖，对象描述味道为“充满回忆的”甜味。
&gt; **结果：**对象被传送至天蝎座γ悬臂。
&gt; **回收：**--对象确认死亡--Dr.Tak利用携带的SCP-CN-███返回Site-CN-██.
&gt; **笔记：**哇啊，我中了一等奖!!--我要去抽SSR!我是欧皇！--——Dr.Tak

&gt; **笔记：**第一次出现了这种传送入电子游戏内的情况，对于到底是传送到了电子空间还是传送到了平行空间并投影到当前空间这个问题，还需要进一步的研究才能确定。
