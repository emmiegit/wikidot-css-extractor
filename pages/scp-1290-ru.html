**Объект №:** SCP-1290-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1290  должен содержаться в разложенном виде в сейфовой ячейке Хранилища для безопасных объектов Зоны 7. 

**Описание:** SCP-1290 представляет собой настольную игру для одного игрока, темой которой является захват мобильной опергруппой Фонда аномального объекта. 

Коробка выполнена в зелёном камуфляжном стиле. На лицевой стороне изображён отряд бойцов на фоне логотипа Фонда SCP. Выше находится надпись красного цвета &#34;МОГ Дельта-16 &#34;Журавли&#34;. Операция &#34;Игрушечная фабрика&#34;: Специальное ограниченное издание&#34;.

В набор входят игровое поле с подключаемыми динамиком и дисководом, детали для сборки миниатюрной фабрики, два игровых кубика (шестигранный и двенадцатигранный), рекламная брошюра и правила игры (см. документ 1290-A1), шесть фигурок бойцов высотой 5,5 сантиметров, две фигурки боевых собак, пять фигурок роботов, стилизованных под рыцарей, пять фигурок игрушечных солдатиков, по размеру сопоставимых с предыдущими, одна фигурка игрушечного танка, чемоданчик с предполагаемым объектом (сканирование обнаружило маленький прямоугольный предмет внутри него). Все игровые модели выполнены из пластмассы и окрашены в соответствующие реальным прототипам цвета. Фигурки тщательно детализированы и обладают индивидуальной внешностью. 

Игровое поле сделано из плотного картона. Дисковод и динамик подключаются к нему через HDMI-разъём. Дисковод заблокирован. Сканирование подтвердило наличие в нем DVD, однако на данный момент не представляется возможным извлечь его, не повредив диск. Дисковод и динамик способны работать без подзарядки. Принцип работы источника питания на данный момент не установлен.

При размещении всех фигур на поле начинается событие &#34;Игра&#34;. В начале данного события при помощи динамика воспроизводится мужской голос, который сообщает о начале операции &#34;Игрушечная фабрика&#34;. После этого игрок может сделать ход одним из бойцов, тем самым начав игру. 

На протяжении игры из динамика будет проигрываться звуковое сопровождение для каждой из фигурок бойцов. При попытке взаимодействовать с игровым полем против правил (для ознакомления с правилами см. Приложение 1) событие &#34;Игра&#34; прекращается. Фигурки управляются голосовыми командами игроков. Также они способны к движению отдельных своих частей, благодаря чему могут самостоятельно передвигаться по полю по команде, имитировать выстрелы, ранения и т.п. Механизм, обеспечивающий подвижность, неизвестен: ультразвуковое исследование показало, что фигурки имеют монолитную структуру. 

Целью игры является захват предположительного аномального объекта, а также взятие территории под контроль Фонда SCP. Проигрышем считается гибель всех оперативников, что приводит к завершению события &#34;Игра&#34;. На данный момент нет зарегистрированных случаев успешного завершения игры.

Объект был обнаружен директором Зоны 7 в своем кабинете, в шкафу для хранения документов, ██.██.████. Камеры не зафиксировали подозрительной активности. После оповещения службы безопасности объект был поставлен на содержание.

**Приложение 1:** Документ 1290-A1. Инструкция к игре.
[[collapsible show=&#34;► Открыть&#34; hide=&#34;▼ Закрыть&#34;]]

&gt; ++ Введение
&gt; 
&gt; Описание и правила игры написаны для специальной ограниченной версии &#34;МОГ Дельта-16 &#34;Журавли&#34;. Операция &#34;Игрушечная фабрика&#34;. Если вы не знаете правил игры или плохо их помните, советуем начинать именно с классической версии для удобства и простоты понимания. Другие версии игры [вырезано].
&gt; 
&gt; ++ Краткое описание игры
&gt; 
&gt; &#34;МОГ Дельта-16 &#34;Журавли&#34;. Операция &#34;Игрушечная фабрика&#34; — это классическая настольная игра, в которой вы сможете сражаться с врагами и захватывать опасные артефакты! В начале игры участник выставляет свои фигурки на поле &#34;База&#34;, затем перемещает их по игровому полю в зависимости от выпавшего на шестигранном кубике количества очков.
&gt; 
&gt; Если вы встречаетесь с врагом, то происходит бой. 
&gt; 
&gt; Если вы попали в призовую зону, то можете получить случайный бонус. Однако он может как помочь вам, так и навредить.  
&gt; 
&gt; После того как вы победили танк, нашли и захватили объект, отнесите его на поле &#34;База&#34;, чтобы успешно завершить игру.
&gt; 
&gt; ++ Цель
&gt; 
&gt; Захватить объект и вернуться на базу.
&gt; 
&gt; ++ Начало игры
&gt; 
&gt; Фигурки МОГ Дельта-16 выстраиваются на поле &#34;База&#34;, противники - на поле &#34;Враги&#34;. Для расстановки остальных элементов игры воспользуйтесь подсказками на карте. После расстановки ваши ходы будут чередоваться с ходами противника, которые будут производиться автоматически. МОГ Дельта-16 ходит первой.
&gt; 
&gt; ++ Правила игры
&gt; 
&gt; **Управление**
&gt; 
&gt; Все действия со стороны игрока осуществляются через голосовые команды. Конкретных формулировок нет. Главное, чтобы команды не нарушали правил игры. 
&gt; 
&gt; Основные команды:
&gt; 
&gt; * Запрос информации о персонаже
&gt; * Указание направления движения персонажа
&gt; * Приказ стрелять или взаимодействовать с каким-либо предметом
&gt; * Прекратить игру
&gt; 
&gt; Более подробно вы можете изучить команды [вырезано].
&gt; 
&gt; Если вы не можете использовать эту функцию или она вам мешает, то вы [вырезано].
&gt; 
&gt; **Передвижение**
&gt; 
&gt; Когда настанет ход вашего персонажа (вы узнаете это по звуковому сообщению), бросьте шестигранный кубик. Число, которое вам выпало, есть количество клеток, которые вы сможете пройти в этом ходе. Вы можете ходить вперёд, назад, влево и вправо. 
&gt; 
&gt; Противник также совершает ход посредством броска кубика. Оставьте его лежать на какой-нибудь поверхности и подождите 5 секунд. Вскоре он сам подкинется вверх. 
&gt; 
&gt; **Бой**
&gt; 
&gt; Если вы встречаетесь с врагом, то происходит бой. Вы и ваш враг можете использовать как оружие ближнего боя, так и дальнего. Урон определяется броском двенадцатигранного кубика. Сначала вы должны кинуть кубик, а затем его бросает ваш оппонент. Тот, у кого выпадает большее значение, наносит урон противнику, равный разнице полученных значений, помноженной на стандартный урон оружия. 
&gt; 
&gt; **Бонусы**
&gt; 
&gt; Если вы попали в призовую зону, которая отмечена на карте жёлтым цветом, вы можете получить случайный бонус. Он может дать вам преимущество или навредить, однако вы можете отказаться от получения бонуса до того, как случайный выбор будет сделан.
&gt; 
&gt; Возможные бонусы
&gt; 
&gt; * Оружие дальнего боя не работает 5 ходов.
&gt; * Малая аптечка. Восстанавливает 10 единиц здоровья у персонажа.
&gt; * Средняя аптечка. Восстанавливает 25 единиц здоровья у персонажа.
&gt; * Большая аптечка. Восстанавливает 50 единиц здоровья у персонажа.
&gt; * Бонус к урону на 5 единиц в следующем бою для всех ваших персонажей.
&gt; * Улучшение оружия ближнего боя. Бонус к урону на 5 единиц до конца игры. 
&gt; * Улучшение оружия дальнего боя. Бонус к урону на 2 единицы до конца игры.
&gt; * Танк теряет 10 единиц здоровья.
&gt; * Персонаж пропускает свой следующий ход.
&gt; * Персонаж теряет 5 единиц здоровья.
&gt; * Перемещение персонажа в случайную точку карты.
&gt; * Персонаж на 3 хода переходит во вражескую команду.
&gt; * Персонаж получает возможность в следующем ходе передвинуться на 1 дополнительную клетку.
&gt; * Персонаж получает возможность в следующем ходе передвинуться на 2 дополнительные клетки.
&gt; * Персонаж получает возможность в следующем ходе передвинуться на 3 дополнительные клетки.
&gt; 
&gt; ++ Победитель
&gt; 
&gt; Игрок побеждает, если доставляет аномальный объект на поле &#34;База&#34;. Противник побеждает, если все оперативники МОГ Дельта-16 уничтожены.
&gt; 
&gt; ++ Состав МОГ Дельта-16 &#34;Журавли&#34;
&gt; 
&gt;&gt; Агент Симпатяга. Лидер команды. 
&gt;&gt; Здоровье: 120
&gt;&gt; Оружие дальнего боя: Пулемёт. Урон - 15. Дальность - 10 клеток.
&gt;&gt; Оружие ближнего боя: Командирский боевой нож. Урон - 20.
&gt; 
&gt;&gt; Агент Шерлок. Стрелок.
&gt;&gt; Здоровье: 100
&gt;&gt; Оружие дальнего боя: Автомат. Урон - 10. Дальность - 15 клеток.
&gt;&gt; Оружие ближнего боя: Боевой нож. Урон -  10.
&gt; 
&gt;&gt; Агент Векс. Стрелок.
&gt;&gt; Здоровье: 100
&gt;&gt; Оружие дальнего боя: Автомат. Урон - 10. Дальность - 15 клеток.
&gt;&gt; Оружие ближнего боя: Боевой нож. Урон -  10.
&gt; 
&gt;&gt; Агент Медведь. Стрелок.
&gt;&gt; Здоровье: 100
&gt;&gt; Оружие дальнего боя: Автомат. Урон - 10. Дальность - 15 клеток.
&gt;&gt; Оружие ближнего боя: Боевой нож. Урон -  10.
&gt; 
&gt;&gt; Агент Гомер. Снайпер.
&gt;&gt; Здоровье: 50
&gt;&gt; Оружие дальнего боя: Снайперская винтовка. Урон - 20. Дальность - 20 клеток.
&gt;&gt; Оружие ближнего боя: Боевой нож. Урон -  10.
&gt; 
&gt;&gt; Агент Гектор. Медик.
&gt;&gt; Здоровье: 80
&gt;&gt; Оружие дальнего боя: Пистолет-пулемёт. Урон - 8. Дальность - 10 клеток.
&gt;&gt; Оружие ближнего боя: Аптечка. Может быть использована только на союзниках. Прибавляет +10 к здоровью за ход.
&gt; 
&gt; ++ Другие игры из серии &#34;МОГ Дельта-16 &#34;Журавли&#34;
&gt; 
&gt; Операция &#34;Меч-машина&#34;
&gt; О нет! Заклятые враги Фонда SCP, Повстанцы Хаоса, захватили Зону ██ и взяли всех её работников в заложники! Нужно вернуть контроль над Зоной с минимальными потерями. Справятся ли наши оперативники с такой опасной миссией?
&gt; 
&gt; Операция &#34;Хочу верить&#34;
&gt; Это вторжение из других миров! Пришельцы вторглись на Землю явно не с мирными намерениями. Их оружие превосходит земное, поэтому МОГ Дельта-16 и Тета-7 объединяются для борьбы с врагом. Теперь для двух игроков!
&gt; 
&gt; Операция &#34;Слепой бой&#34;
&gt; В деревне Вязово начали пропадать скот и люди. Фонд SCP обнаружил в соседнем лесу таинственных существ. Но как бороться с ними, если они невидимы? Справятся ли на сей раз МОГ Дельта-16 с заданием? В комплекте идут уникальные невидимые фигурки!
&gt; 
&gt; За дополнительной информацией заходите на сайт [вырезано].
[[/collapsible]]

**Приложение 2:** Эксперимент 1290-С17.
[[collapsible show=&#34;► Открыть&#34; hide=&#34;▼ Закрыть&#34;]]

&gt; **Предисловие:** Для проведения эксперимента на добровольной основе был выбран доктор Шварц. 
&gt; **Дата:** ██.██.████
&gt; **Описание:** Элементы игры расставлены в соответствии с правилами игры. Голос из динамика объявляет о начале операции. 
&gt;&gt; **Агент Симпатяга:** Ладно, дамочки. Начинаем операцию &#34;Игрушечная фабрика&#34;!
&gt; За три хода Доктор Шварц передвигает свою команду ко входу фабрики. Происходит бой с двумя сторожевыми псами. Доктор Шварц старается держаться на расстоянии от противника, используя огнестрельное оружие. Через несколько ходов он одерживает победу в бою. Агент Векс теряет 15 единиц здоровья, агент Медведь - 24. Доктор при помощи агента Гектора восстанавливает здоровье Медведя на 10 единиц. Один из роботов-рыцарей заходит в холл. Доктор Шварц вводит всех оперативников в здание. Происходит бой. Доктор старается придерживается прошлой тактики. Робот-рыцарь уничтожен. Агенты Шерлок и Медведь теряют по 80 единиц здоровья, агент Симпатяга - 30.
&gt;&gt; **Агент Гомер:** &lt;обращается к Шерлоку&gt; Да у тебя сейчас рука отвалится!
&gt;&gt; **Агент Шерлок:** Заживёт, ха.
&gt; Доктор, выбрав путь, где находится наименьшее количество противников, ведёт оперативников в главный цех и получает бонус к урону на 5 единиц. Доктор Шварц, в целях эксперимента, приказывает агенту Медведю открыть огонь по агенту Вексу. Ход засчитывается, однако агент Медведь не производит никаких действий. 
&gt; 
&gt; Доктор продолжает вести оперативников к цеху. Происходит бой между командой доктора Шварца и двумя игрушечными солдатиками. Доктор пытается распределить оперативников в укрытия, однако этому мешает узость помещения и малое количество самих укрытий. В результате боя погибает агент Медведь.
&gt;&gt; **Агент Симпатяга:** Вот же! База, у нас потери!
&gt;&gt; **Агент Векс:** А база-то нас и не слышит...
&gt; Доктор продвигает оперативников к главному цеху. По мере продвижения агент Гомер получает бонус, из-за которого теряет 5 единиц здоровья.
&gt;&gt; **Агент Гомер:** &lt;стонет&gt; Осторожно, здесь есть ловушки.
&gt; Группа встречается с солдатиком. Происходит бой. Доктор Шварц пытается переключать внимание солдатика на разных агентов, пододвигая их к противнику. Агент Гектор теряет 26 единиц здоровья, агент Векс - 54, агент Гомер - 12. Солдатик умирает. При помощи агента Гектора доктор Шварц восстанавливает агенту Вексу 10 единиц здоровья.
&gt;&gt; **Агент Гектор:** Не переживай ты так, выпьешь ты сегодня ещё свой виски.  
&gt;&gt; **Агент Векс:** Ты перепутал. Я не пью. 
&gt;&gt; **Агент Гектор:** Да, точно. Странно, я же помнил.
&gt; Группа доходит до центрального цеха. Происходит бой с двумя рыцарями и одним игрушечным солдатиком. Доктор Шварц пытался вывести их в другое помещение по отдельности, однако данная тактика не срабатывает. Группа окружает противников и ведёт стрельбу по врагу. В результате боя погибают агенты Гомер и Гектор. Агент Шерлок и Симпатяга теряют по 14 единиц здоровья.
&gt;&gt; **Агент Шерлок:** Ох, чёрт! Кусочек его мозга попал мне прямо на лицо! Чёрт, чёрт...
&gt; Группа находится рядом с ангаром, где располагается танк. Агент Векс получает бонус к урону на 5 единиц. Доктор посылает туда агента Симпатягу, чтобы забрать объект. Векс и Шерлок охраняют цех, заняв укрытия у стен цеха. Симпатяга забрал объект, но потерял 66 единиц здоровья. К агентам Вексу и Шерлоку подходит робот-рыцарь, с которым они справляются. Робот успевает добежать до агента Шерлока, нанеся 8 единиц урона. Агент Симпатяга подходит к цеху, однако погибает от урона, нанесённого танком.
&gt;&gt; **Агент Симпатяга:** &lt;умирая&gt; Я не вижу света...

Мобильная оперативная группа Дельта-16 (&#34;Журавли&#34;) специализировалась на захвате аномальных территорий и мест хранения/производства большого количества аномальных объектов. Группа была образована в 2003 году для постановки на содержание SCP-████. 

Состав МОГ Дельта-16 не менялся с момента создания группы и включал в себя шесть подготовленных агентов.

Для расширенной информации обратитесь к документу &#34;MTFΔ16&#34;.

Последним заданием МОГ Дельта-16 была операция [УДАЛЕНО], целью которой являлся захват потенциальной базы связанной организации &#34;Доктор Развлечудов&#34; в [УДАЛЕНО]. После начала операции связь с группой прервалась. Состояние оперативников на данный момент не установлено. После провала операции на место была отправлена разведгруппа. Она доложила о сносе здания, в котором располагалась база связанной организации. Ведётся расследование.
