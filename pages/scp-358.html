標題：SCP-358 - 「荒無人煙的」醫院
作者：[[*user RUNDLL32]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]


**項目編號：** SCP-358

**項目等級：** Euclid

**特殊收容措施：** 考慮到SCP-358對人類心理的副作用，應在實驗以外的時段全天候封鎖SCP-358，其每一扇窗戶都應維持以木板釘死的狀態，並派遣巡邏警衛確保沒有任何未經授權者擅闖。該建築物整體應維持氣密閉鎖，如有任何氣體洩漏應視為強行闖入的跡證向上呈報。該建築體內萬一出現任何實驗受試者以外的人物，均應將其立即驅離並拘留以待後續訊問與監看。

**描述：** SCP-358是一間位於英國 ███████████ 郊區的廢棄創傷中心。建築體周遭的土地已經長滿當地原生的植物而極易受人忽略。建築物本身除了外牆朽壞之外整體保持完好，只是窗戶以及入口為防闖入或破壞而被釘上木板。室內空氣乾燥，平均溫度為45°C，走廊上經常有溫度更高且來源不明的乾燥陣風吹拂。探索與監測記錄顯示內部存在典型的第三類偽靈性異常活動（俗稱鬧鬼）：出現的靈體從球狀鬼火到全身顯現皆有，他們看起來都十分疲倦，有時會向人討取飲用水。顯現靈體中可辨識者與某些曾暴露於SCP-358異常效應的人物有相同的外觀形貌，上述人物的暴露時間都超過精神可逆極限的平均值（47分鐘）。這些個體大多數都居住在基金會的精神監看設施內——監視器影像證實，當SCP-358內出現與他們外觀相同的鬼靈時，他們都並未踏出自己的居住空間。

大部分的案例（██%）中，個體在進入SCP-358時會出現方向錯亂的感覺，但隨著待在SCP-358內的時間經過，這種感覺也會緩緩減輕。除此之外，受試者表示自己變得越來越口渴，同時還出現各種極端脫水與熱衰竭的身體症狀。然而即使用包含直接靜脈點滴在內的方法補充水分，這些症狀都不會解除。隨著暴露於該狀態下的時間增長，受曝者會發展出相當於典型中暑症狀之一的心理退行，其程度會緩慢增加，直到最後演變為急遽惡化的解離性疾病。平均而言，一般認定受影響者在SCP-358內待超過47分鐘之後精神症狀即無法復原。其餘█%的受試者完全不受SCP-358影響，但依然須接受監看以觀察是否可能出現延遲發作的效應。

罕見情形下，SCP-358內的受影響個體會因為疑似中毒的原因猝死。這些個案的死後解剖都顯示血流中存在一種或多種北美沙漠常見掠食者的毒液，其中最常找到的毒液來源是//Crotalus atrox//（西部菱背響尾蛇）。

SCP基金會發現SCP-358的契機源於一起事件：1983年██月██日，有人發現兩名分別為20歲與22歲的男子在廢棄創傷中心的週邊徘徊，兩人隨後因擅闖土地被當地警方逮捕，兩人在被捕時仍無法辨認周遭環境。醫療檢查只找到類似於行經沙漠對身體造成的副作用。精神評估則發現兩人都喪失辨識自我身分與所在位置的心理能力。後續CT掃描未發現任何不尋常的病徵。SCP基金會人員獲取警方與醫療相關的紀錄後便著手對SCP-358進行實驗。

**附錄358-01：**
//實驗監督者日誌，19██年██月██日：//
//實驗時長：30分鐘//
//受試者是██歲女性，█呎██吋，運動員體型。//
受試者在進入項目時便察覺空氣既熱又乾。受試者離開建築物後似乎有些茫然，且出現輕微脫水症狀。受試者還注意到她的鞋子裡有沙。上述沙塵已回收，待後續實驗。

**附錄358-02：**
//實驗監督者日誌，19██年██月██日：//
//實驗時長：1小時//
//受試者是██歲男性，█呎██吋，輕微過重。//
受試者進入建築物的過程與前次實驗相同，均表示內部空氣乾熱。進一步探索確認其內部擺設與當地同一時期的其他醫療院所並無不同。離開SCP-358時，受試者開始詢問自己是誰，以及自己在什麼地方。受試者經過醫學檢驗後發現已嚴重脫水，因此給予水分以補充其流失的體液。從受試者的鞋子裡取得沙塵樣本。受試者在這之後各方面幾乎完全恢復，只有心理狀態仍未復原，因而留置於精神監看設施A。

**附錄358-03：**
//實驗監督者日誌，19██年██月██日：//
//實驗時長：2小時//
//受試者是██歲男性，█呎██吋，體格精瘦。//
一如其他實驗，受試者進入建築物後第一件事就是發現內部的乾熱空氣。本次給予受試者的指令是要他檢查SCP-358的各個房間。受試者在實驗時間一小時的時候開始抱怨脫水症狀並且似乎有些困惑。在他進入SCP-358達2小時的時候，受試者突然失去音訊，於是我們派遣D級人員前去回收受試者。D級人員在入口附近的房間內找到失去意識的受試者並將其帶出。接受靜脈點滴後受試者恢復意識。在甦醒後，受試者呈現完全失能的永久植物狀態，隨後便被送往精神監看設施A。抽血檢查發現其血液中含有痕量的高毒性響尾蛇毒液，該種響尾蛇主要棲息於加利福尼亞南部的沙漠中。如附錄358-01與358-02一樣，該名受試者的鞋子裡也滿是沙子。

**附錄358-04：**
████年██月█日，巡邏警衛從監視畫面發現SCP-358的北側走廊出現一個渴求著水的人型靈體。比對影像紀錄後確認該靈體與附錄358-03中的受試者C有完全一致的行為舉止以及外型特徵。受試者C在精神監看設施A之中依然對外界刺激毫無反應，在當次的靈體顯現事件中也沒有行為表現上的變化。
