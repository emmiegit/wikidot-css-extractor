**Titre original :** SCP-3388 - Cacthulhu
**Auteur :** [[user Captain Kirby]] &amp; [[user Mendelssohn]]
**Traducteur :** [[user Bob-Bob-Bob]]
**Date de publication :** 15 Mars 2018
**Images :** Photo prise par Mendelssohn de son cactus appelé &#34;Seward&#34;

**Objet n^^o^^ :** SCP-3388

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-3388 doit être conservé dans une cellule de confinement climatisée du Site-42. SCP-3388 doit être placé au centre de la pièce de manière à ce que les murs et le plafond se trouvent à plus de 7 m de SCP-3388. Des fenêtres au plafond de la cellule de confinement permettent à de la lumière naturelle de pénétrer dans la pièce. SCP-3388 doit être arrosé une fois par jour au moyen d’un trou dans le plafond positionné directement au-dessus de lui. Il est interdit aux membres du personnel de pénétrer dans la cellule de confinement de SCP-3388.

Toute réception de message venant du numéro 426-222-2887 doit être immédiatement signalée à la personne chargée du projet SCP-3388.

**Description :** SCP-3388 est un cactus lune [[footnote]]Une espèce de cactus vendu comme plante d’intérieur, obtenue en greffant un //Gymnocalycium mihanovichii// sur une autre variété de cactus. Le //Gymnocalycium mihanovichii// utilisé dans la création du cactus lune possède une mutation caractérisée par un manque de chlorophylle, provoquant une pigmentation très colorée. La chlorophylle étant requise pour la photosynthèse, ces cactus mutants ne peuvent survivre à moins d’être greffés sur d’autres cactus possédant de la chlorophylle. Les cactus lune sont également connus sous le nom d’hibotan.[[/footnote]],de 8.5 cm de haut. SCP-3388 est capable de manipuler physiquement tout objet présent dans d’un rayon de 7m. Des tests ont démontré que SCP-3388 peut appliquer des pressions jusqu’à 6x10^^7^^N. Bien qu’aucun schéma ne semble se répéter, les résultats semblent suggérer que SCP-3388 utilise ses propriétés anormales afin d’obtenir des ressources naturelles [voir **Enregistrement Vidéo 3388-A**].

SCP-3388 semble posséder une conscience et peut communiquer en manipulant des appareils électroniques. Vous référer à **l&#39;Addendum 3388-1** pour les retranscriptions de toutes les communications émanant de SCP-3388.

SCP-3388 a été récupéré le 09/04/2017 dans le salon de la maison de Damien et Holly Hirsch, à la suite de la mort des deux individus susmentionnés. Lors de l’enquête préliminaire sur l’anomalie, l’agent de terrain Zachary Andrews est décédé de manière impromptue. Les éléments fournis par l’enregistrement vidéographique d’Andrews démontrent que SCP-3388 était à l’origine des trois décès.

**Enregistrement vidéo 3388-A :**

&gt; **Préface :** Enregistrement vidéo des retombées d’un évènement de restructuration de la réalité s’étant produit dans une habitation civile, dans la ville de Tuscon, Arizona. Vidéo enregistrée par le défunt Agent Andrews.
&gt;
&gt; **&lt;DÉBUT DE L’ENREGISTREMENT&gt;**
&gt;
&gt; //L’agent Andrews entre dans le bâtiment. Le plafond s’est écroulé, et le torse d’une personne peut être aperçu sous les décombres. Un autre corps se trouve au sol près d’Andrews. La seule partie intacte de la maison est l’évier de la cuisine.//
&gt;
&gt; **Andrews :** On dirait que nous avons deux victimes. J’ai l’impression qu’il manque plusieurs os à celle-ci. //[Il s’agenouille à côté du corps le plus proche.]// Plus précisément… trois côtes… une partie de sa colonne vertébrale… et quelques morceaux de son crâne.
&gt;
&gt; //Andrews se rapproche de l’évier et aperçoit SCP-3388 dans une casserole. Celle-ci contient une mixture faite à base de terreau et d’os. Un pot à fleurs en argile se trouve à côté et un morceau de scotch y est accroché. Le nom &#34;Seward&#34; est écrit sur le morceau de scotch.//
&gt;
&gt; **Andrews :** Et j’ai également trouvé un… cactus dans une casserole ?
&gt;
&gt; //La casserole commence à se remplir d’eau et le flux vidéo effectue une rotation à quatre-vingt-dix degrés dans le sens des aiguilles d’une montre. Après quelques secondes, Andrews s’effondre. La caméra filme le sol jusqu’à ce qu’elle soit récupérée. Le seul son pouvant être entendu est celui des notifications du téléphone d’Andrews, qui cessent après dix minutes.//
&gt;
&gt; **&lt;FIN DE L’ENREGISTREMENT&gt;**
&gt;
&gt; **Postface :** Le cadavre desséché de l’agent Andrews fut récupéré à côté de SCP-3388. La cause du décès semble être une mort cellulaire accélérée. SCP-3388 a été récupéré et replanté sans encombre.

**Addendum 3388-01 :** Durant l’investigation qui suivit immédiatement ces évènements, les téléphones portables de Holly Hirsch et de l’agent Andrews furent récupérés. Il est à noter qu’ils contenaient des messages envoyés depuis un numéro non enregistré : 426-222-2887. Ces messages furent tous envoyés soit avant ou pendant les évènements détaillés dans l’enregistrement vidéo. De plus, lors du transport de l’anomalie, de nouveaux messages furent envoyés à l’agent Tennison, qui se trouvait à proximité de SCP-3388. Ces messages ont été retranscrits une fois l’agent Tennison arrivé au Site-42.

&gt; **Messages envoyés à Holly Hirsch**
