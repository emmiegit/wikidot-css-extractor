**Ítem #:** SCP-2990

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención::** El Perímetro Móvil Beta-A ha de establecer alrededor de una o dos instancias de SCP-2990. A los grupos de tres o más instancias se les ha de establecer un Perímetro Móvil Beta-C. Las instancias que estén a más de 20 metros de un grupo de instancias deben ser contenidas como instancias singulares. Amnésticos Clase-C se les han de aplicar a la población civil que presencie una instancia de SCP-2990, aunque la duración total de la exposición puede ser un factor en la cantidad o tipo de Amnésico a utilizar.

Si una instancia de SCP-2990 se mueve a una zona poblada, la Fuerza Operativa Móvil Pi-1 (&#34;Citadinos&#34;) ha de desplegar aerosoles con Amnésticos Clase-S sobre el área. En el caso de que una instancia permanezca en un área durante más de 2 semanas, se ha de autorizar el emplazamiento de miembros del personal que vigilen a la instancia (Ver Forma del Incidente-2990-B). Se le han de suministrar el antídoto a los Amnésticos Clase-S a los civiles tras el asentamiento del personal.

SCP-2990-A debe mantenerse en el Almacén del Sitio-45. Ningún esfuerzo mayor es necesario para la contención de SCP-2990-A.

**Descripción:** SCP-2990 hace referencia a varias estatuas humanoides intangibles levitantes. Todas las instancias asumen la pose de un varón humano de pie. Cada humanoide aparenta consistir de varios materiales, incluyendo madera, mármol, hormigón, y polímeros. Los grupos de SCP-2990 tienden a tener la misma composición del otro, o al menos una composición relacionada. Las pruebas no pueden confirmar si cada humanoide esta hecho del material del cual aparentan estar hecho debido a que cada instancia es completamente intangible y la interacción con ellas es imposible.

Todas las instancias de SCP-2990 se comportan de manera similar a los objetos en el vacío, y no se ven afectados por la fricción. Sin embargo, todas las instancias parecen estar siguiendo la órbita y rotación de la Tierra alrededor del Sol. Actualmente está indeterminado si la gravedad es capaz de afectar la trayectoria de una instancia, o si cada instancia está deliberadamente siguiendo el movimiento de la Tierra. Actualmente hay 47 instancias registradas de SCP-2990, incluyendo 5 que se encuentran actualmente en áreas aisladas o subterráneas donde no podrán ser reconocidas con facilidad.

En ocasiones, las instancias de SCP-2990 pueden cambiar de dirección y velocidad a través de métodos desconocidos. Los cambios son generalmente de menor importancia, y los objetos físicos no parecen tener ninguna influencia en estos cambios. Las instancias de SCP-2990 también son capaces de moverse a través de cualquier tipo de material sin resistencia. Ningún efecto adverso ha sido observados tras el contacto con una instancia de SCP-2990.

Actualmente es indeterminado si las instancias de SCP-2990 son conscientes o sapientes, aunque se han observado tendencias y comportamientos de este tipo:
* Las instancias generalmente se mueven a velocidades de 1 a 5 kilómetros por hora en relación a la Tierra, aunque se les ha visto alcanzar velocidades de 87 kilómetros por hora.
* Las instancias de SCP-2990 son capaces de viajar bajo tierra o por encima de la atmósfera, aunque solo se han registrado 12 casos haciendo esto.
* Las instancias de SCP-2990 tienden a evitar zonas pobladas, como las ciudades y pueblos, y permanecer en ambientes naturales.

**Anexo 2990-A:** Durante la limpieza del Incidente 2990-2, el Agente █████ reportó que había obtenido los planos de una instancia polímerica de SCP-2990, que consistía de lo que parecía ser gránulos de tereftalato de polietileno (PET). Los investigadores más tarde notaron unos pequeños grabados que luego fueron determinados formar dos párrafos:
[[=]]
&gt; //Тем, кого мы освободили здесь, я молюсь о вас.//
&gt; //Идите и узрейте новый мир, нетронутый властью//
&gt; //Por aquellos que hemos liberado aquí, te ruego.//
&gt; //Ve a ver un mundo nuevo, intocable por tu poder.//
&gt; //Dejo inscrito en ustedes, tus últimos pensamientos// -Надежда 
&gt; 
&gt; Mi mundo está fracturado. Creo que es como este, pero peor. Mi mundo solo se rompe en hielo ahora, y el rey esta buscando nuestra sangre.
&gt; Estamos hambrientos, muriendo, y peor en este lugar. No tenemos voto ni opción. El único otro lugar al que podemos ir es al continente principal, donde la [[[SCP-2940|Compañía Light Courier]]] controla a toda la gente. Todo lo que podemos hacer es confiar en los dispositivos  sobre los que caminamos.
&gt; Mi mundo está fracturado. Creo que es como este, pero peor. Mi mundo solo se rompe en hielo ahora, y el rey esta buscando nuestra sangre. Protégenos, Archais. -Марлен
[[/=]]
**Incidente 2990-1:** El █/██/2003, varias instancias de SCP-2990 fueron reportadas emergiendo del Bosque de Kovalevsky, Rusia. Los operativos de campo descubrieron lo que parecía ser una sola instancia inmóvil de SCP-2990 (En adelante referida como SCP-2990-A), de la cual emergían muchas instancias más. Todos los agentes describían a SCP-2990-A caer al suelo mientras hacía una expresión de sorpresa a la llegada de los agentes. Aparentemente, se hizo tangible, y fue llevado al Sitio-45. Los investigadores han afirmado que la instancia está compuesta en su totalidad de escoria de cemento y aluminio.

Un análisis posterior reveló que SCP-2990-A había cambiado su expresión a una sonrisa cuando fue transportada. La vigilancia de su unidad de transporte también reveló un susurro levemente audible procedente de la estatua, que se cree se transcribe como &#34;Lo hemos (¿logrado?) ahora. Estamos a salvo&#34;. Se están realizando pruebas para detectar cualquier otra propiedad anómala.
