**Об&#39;єкт №:** SCP-PL-124-J

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Через відсутність даних щодо можливості припинення його існування, було вирішено не намагатися знищити об&#39;єкт. Для сприяння прояву об&#39;єкта слід дотримуватися наступних процедур:
* Проведення медіа-кампанії, спрямованої на доставку до кожного житлового будинку в світі щонайменше одного (1) особливим чином прикрашеного релігійного тотему у вигляді дерева в родини //Pinaceae//.
* Продаж живих особин виду //Cyprinis carpio//, призначених для ритуальної жертви. В кожному житловому будинку має бути принесена принаймні одна (1) така жертва.
* Відтворення релігійних співів через всі засоби масової інформації. Для їх виконання у окремих будинках дозволено залучати загони МОГ.
* Розміщення візуальних зображень об&#39;єкта у всіх відвідуваних локаціях на добре видних місцях.

Опис решти процедур є широко доступним (у тому числі для цивільних осіб), але більша частина знань передається з покоління в покоління, тому немає необхідності описувати їх. Єдина процедура, яку потрібно зазначити, – наказ про перехоплення всіх надісланих до сутності листів та подальше надсилання фальшивих відповідей.

**Опис:** SCP-PL-124-J являє собою невідому гуманоїдну сутність. Точні зріст і маса об&#39;єкта невідомі, однак помітна надмірна вага. Об&#39;єкт виглядає, як старий чоловік, але записи про його діяльність сягають [ВИДАЛЕНО] року. Існують дані, що об&#39;єкт мешкає на території [ДАНІ ВИДАЛЕНО], але обшук цієї місцевості силами МОГ не знайшов жодних доказів присутності SCP-PL-124-J.

Сутність є агресивною і надзвичайно небезпечною. Найважливішими аномальними властивостями є:
* Відсутність старіння.
* Здатність до створення аномальних об&#39;єктів (див. звіт про Подію 124/1).
* Вплив на людей чоловічої статі. Близько ██% чоловіків, які знають про існування сутності, намагаються вподобитися їй, як правило, перевдягаючись у неї та відтворюючи її діяльність.
* Вплив на людей жіночої статі. Близько ██% жінок, які знають про існування сутності, перевдягаються у [ВИДАЛЕНО] і називають себе вірними слугами об&#39;єкта (або перевдягнутих у нього послідовників).
* Вплив на осіб обох статей віком до чотирнадцяти (14) років. ██% тих з них, хто знає про існування об&#39;єкта, впадає у стан ейфорії та повної довіри до об&#39;єкта. Впевненість настільки сильна, що вони готові займатися будь-якою діяльністю на вимогу сутності (або її послідовників). Люди, що перебувають під цим впливом, очікують на отримання аномальних об&#39;єктів.
* Наявність аномального транспортного засобу, здатного рухатися зі швидкістю до 1000 км/с (прискорення до цієї швидкості відбувається миттєво, що приблизно у █████ разів більше за силу тяжіння).

**Подія 124/1:** Діяльність сутності полягає у відвідуванні будинків, які відповідають наведеним вимогам, і залишенні у них аномальних об&#39;єктів, кожен з них призначається для певної людини. Аномальні об&#39;єкти нагадують різні види іграшок, електронне обладнання тощо, але також зустрічаються позбавлені листя гілки, відомі як [ДАНІ ВИДАЛЕНО]. Ведеться дослідження того, чи є вид цих об&#39;єктів випадковим або залежить від їх &#34;одержувачів&#34;. Об&#39;єкти мають меметичні властивості та викликають стан ейфорії у людей, для яких вони були залишені. Винятком є гілки, які викликають стан смутку або відчаю. У будинках, в яких побувала сутність, залишаються ознаки споживання [ВИДАЛЕНО] і [ВИДАЛЕНО].

**Примітка професора Козьмінського:** //Як на мене, то ніякого SCP-PL-124-J не існує.//

Через спричинений ним стан психічного шоку в адміністраторів O5-█, O5-█ і O5-█, професор Козьміньскі був звинувачений в діях проти Фонду та переведений на роботу з об&#39;єктом класу Кетер.</textarea></pre>
